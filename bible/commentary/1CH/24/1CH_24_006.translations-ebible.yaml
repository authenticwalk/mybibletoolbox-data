verse: 1CH.024.006
translations:
  mal-C: എലെയാസാരിന്റെ ശാഖയിൽനിന്ന് ഒന്നും പിന്നെ ഈഥാമാരിന്റെ ശാഖയിൽനിന്ന് മറ്റൊന്നും
    എന്നക്രമത്തിൽ കുടുംബങ്ങൾ തെരഞ്ഞെടുക്കപ്പെട്ടു. ലേവ്യനും നെഥനയേലിന്റെ പുത്രനുമായ
    ശെമയ്യാ എന്ന വേദജ്ഞൻ ആ പേരുകൾ രേഖപ്പെടുത്തി. രാജാവ്, പ്രഭുക്കന്മാർ, സാദോക്കു പുരോഹിതൻ,
    അബ്യാഥാരിന്റെ മകനായ അഹീമെലെക്ക്, കുടുംബത്തലവന്മാർ, പുരോഹിതന്മാർ, ലേവ്യർ എന്നിവരുടെ
    സാന്നിധ്യത്തിലാണ് അവ രേഖപ്പെടുത്തിയത്.
  deu-TKW: Und Semaja, der Sohn Nethaneels, der Schreiber aus der Zahl der Leviten,
    schrieb sie auf in Gegenwart des Königs und der Fürsten und des Priesters Zadok
    und Ahimelechs, des Sohnes Abjathars, sowie der Familienhäupter der Priester und
    Leviten. Je eine Familie wurde von der Linie Eleasar und je eine von der Linie
    Ithamar ausgelost.
  lin-lin: Shemaya, mokomi mikanda, mwana mobali ya Netaneeli, na libota ya Levi,
    akomaki bakombo na bango na miso ya mokonzi, ya bakambi, ya Nganga-Nzambe Tsadoki,
    ya Ayimeleki, mwana mobali ya Abiatari ; mpe ya bakambi ya mabota ya Banganga-Nzambe
    mpe Balevi. Babetaki zeke mbala mibale mpo na etuka ya Eleazari, mpe mbala moko,
    mpo na etuka ya Itamari.
  eng-LSV: And Shemaiah son of Nethaneel the scribe, of the Levites, writes them before
    the king, and the princes, and Zadok the priest, and Ahimelech son of Abiathar,
    and heads of the fathers for priests and for Levites, one house of a father being
    taken possession of for Eleazar and one being taken possession of for Ithamar.
  eng-GNV: And Shemaiah the sonne of Nethaneel the scribe of the Leuites, wrote them
    before ye King and the princes, and Zadok the Priest, and Ahimelech the sonne
    of Abiathar, and before ye chiefe fathers of the Priests and of the Leuites, one
    familie being reserued for Eleazar, and another reserued for Ithamar.
  eng-WEBSTER: 'And Shemaiah the son of Nethaneel the scribe, one of the Levites,
    wrote them before the king, and the princes, and Zadok the priest, and Ahimelech
    the son of Abiathar, and before the chief of the fathers of the priests and Levites:
    one principal household being taken for Eleazar, and one taken for Ithamar.'
  nhw-BL: Huan Semaías, icone Natanael catli elqui se levita, tequitiyaya quen tlajcuilojquetl
    para quiijcuilos inintoca catli huetzque ipan sesen pamitl huan tlaque elisquía
    itequi sesen tlacatl para quichihuas. Huan Semaías tlajcuilo iixpa Tlanahuatijquetl
    David huan iniixpa Sadoc, catli elqui hueyi totajtzi, huan iixpa Ahimelec catli
    icone Abiatar, huan iniixpa totajtzitzi catli itztoyaj tlanahuatiani ipan ininfamilias
    huan iniixpa nopa tlayacanca levitame. Huan quema monequiyaya quinquixtise nopa
    dados ipan caxitl, achtihui quinquixtilis se catli iteipan ixhui Eleazar huan
    teipa quinquixtilis se catli iteipan ixhui Itamar. Huan quej nopa quitlapejpenijque
    pamitl tlen totajtzitzi ica suertes.
  swh-ONEN: 'Mwandishi Shemaya mwana wa Nethaneli, Mlawi, aliorodhesha majina yao
    mbele ya Mfalme Daudi na maafisa: Kuhani Sadoki, Ahimeleki mwana wa Abiathari,
    na viongozi wa jamaa za makuhani na za Walawi: jamaa moja ikitoka upande wa Eleazari
    na nyingine upande wa Ithamari.'
  bba-bba: Tire yoro Semɑyɑ, Nɛtɑnɛɛlin bii, Lefin bwese kɛrɑ sɔɔ, wiyɑ u ben yĩsɑ
    tireru doke sinɑ boko kɑ wiruɡibu kɑ yɑ̃ku kowo Sɑdɔku kɑ Akimɛlɛki, Abiɑtɑɑn
    bii kɑ yɑ̃ku kowobun wiruɡibu kɑ Lefibɑn wiruɡibun wuswɑɑɔ. Bɑ Eleɑsɑɑ kɑ Itɑmɑɑn
    bibun bwese nin yĩsɑ tireru dokewɑ kɑ tɛtɛ. Bɑ rɑ ɡinɑ Eleɑsɑɑɡibu ɡɔsiwɑ, yen
    biru kpɑ bu mɑɑ Itɑmɑɑɡibu ɡɔsi.
  eng-KJVCPB: 'And Shemaiah the son of Nethaneel the scribe, one of the Levites, wrote
    them before the king, and the princes, and Zadok the priest, and Ahimelech the
    son of Abiathar, and before the chief of the fathers of the priests and Levites:
    one principal household being taken for Eleazar, and one taken for Ithamar.'
  luo-luo: Jagoro Shemaya wuod Nethanel ma ja-Lawi nondiko nying-gi e nyim ruoth,
    to gi jotelo, ne gin Zadok jadolo, Ahimelek wuod Abiathar kod jotend anywola mag
    jodolo kod mag jo-Lawi ka gikawo ngʼato achiel koa e anywola mar Eliazar, to machielo
    koa e anywola mar Ithamar.
  meu-meu: Bena itorena tauna Semaia Netanele, Levi tauna ta, ese iboudiai ladadia
    e tore, hanua pavapavana bona bese lohiadia bona hahelaḡa taudia Sadok bona Ahimelek
    Abiatara, bona hahelaḡa taudia bona Levi taudia edia iduhu kwaradia, vairadiai;
    iduhu ta na Eleasara garana amo e abia hidi, ma iduhu ta Itamara garana amo.
  npi-ULB: नतनेलका छोरा शमायाहले, एक जना लेवी र शास्‍त्रीले राजा, अधिकारीहरू, सादोक
    पूजाहारी, अबियाथारका छोरा अहीमेलेक, पुजारी र लेवीहरूका परिवारहरूका मुखियाहरूका
    सामुन्‍ने तिनीहरूका नाउँहरू लेखे । एलाजारका सन्‍तानबाट र ईतामारका सन्‍तानबाट पालो-पालो
    एक-एक परिवारको चिट्ठा तानियो ।
  yor-yor: 'Ṣemaiah ọmọ Netaneli, akọ̀wé ọ̀kan lára àwọn ọmọ Lefi sì kọ orúkọ wọn
    níwájú ọba àti àwọn ìjòyè: Sadoku àlùfáà, Ahimeleki ọmọ Abiatari àti olórí ìdílé
    àwọn àlùfáà tí a mú láti ọ̀dọ̀ Eleasari àti ọ̀kan láti ọ̀dọ̀ Itamari.'
  pes-OPCB: نسل العازار و ایتامار به نوبه قرعه کشیدند. سپس شمعیای لاوی، پسر نتن‌ئیل،
    که کاتب بود در حضور پادشاه، صادوق کاهن، اخیملک پسر اَبیّاتار، و سران کاهنان و
    لاویان اسامی و وظایف ایشان را نوشت.
  tgl-ULB: Isinulat ni Semaias na anak ni Netanel na eskriba, na isang Levita, ang
    kanilang mga pangalan sa harapan ng hari, ng mga opisyal, ni Zadok na pari, ni
    Ahimelec na anak ni Abiatar, at ng mga pinuno ng mga pari at mga Levitang pamilya.
    Isang angkan ang napili sa pamamagitan ng palabunutan mula sa mga kaapu-apuhan
    ni Eleazar, at ang susunod ay pipiliin sa pamamagitan ng palabunutan mula sa mga
    kaapu-apuhan ni Itamar.
  hui-hui: Agali Eleasa aguanenerubi Idama aguanene biarubi ti bibahende agali dabo
    iriari bialu loma binigo mo miaga helo dabo helaga bini. Libaiali mbira Nedanele
    igini Semaia ibu beba gilibia dagala bialu haga henego ibugua agali mini wia pani
    hayaru bibahendenaga mini gilibu wini. Ani gilibu wialu hearia Kini Debidi ibubi
    ibunaga haru haga agali bu hearubi loma binigo mo miaga Sadogobi Abaiada igini
    Ahimelege heagobi Libai hameigini hearubi loma binigo mo miaga maru hearubi ti
    bibahende de hondo heaore Semaiahanda mini uruni gilibu wini.
  mya-mya: ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ​တို့​၏​သား​မြေး​များ သည် အ​လှည့်​ကျ​မဲ​နှိုက်​ရ​ကြ​၏။
    ထို့​နောက်​သူ တို့​၏​နာ​မည်​များ​ကို​နာ​သ​နေ​လ​၏​သား၊ လေ​ဝိ​အ​နွယ်​ဝင်​အ​တွင်း​ရေး​မှူး​တစ်​ဦး​ဖြစ်
    သူ ရှေ​မာ​ရ​က​မှတ်​ပုံ​တင်​ရ​၏။ ယင်း​သို့​မှတ် ပုံ​တင်​ရာ​တွင်​ရှင်​ဘု​ရင်၊ မှူး​မတ်​များ၊
    ယဇ် ပု​ရော​ဟိတ်​ဇာ​ဒုတ်၊ အ​ဗျာ​သာ​၏​သား​အ​ဟိ မ​လက်၊ ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​အိမ်​ထောင်​ဦး​စီး
    များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​၏​အိမ်​ထောင် ဦး​စီး​များ​သည်​အ​သိ​သက်​သေ​ဖြစ်​ကြ​၏။
  bod-N: དྲུང་ཡིག་སྟེ་ལེ་ཝི་པ་ནེ་ཐན་ཨེལ་གྱི་བུ་ཤེ་མ་ཡཱས་རྒྱལ་པོ་དང་། འགོ་དཔོན་རྣམས་དང་།
    མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ཨབ་ཡཱ་ཐར་གྱི་བུ་ཨ་ཧི་མེ་ལེག་དང་། མཆོད་དཔོན་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དང་།
    ལེ་ཝི་པའི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱི་མདུན་དུ། དེ་དག་གི་མིང་ཡི་གེར་བཀོད་པ་སྟེ།
    ཨེ་ལི་ཨ་ཟར་གྱི་བུ་རབས་ཚ་རྒྱུད་ལས་ཁྱིམ་རྒྱུད་གཅིག་བདམས་པ་དང་། ཨི་ཐ་མཱར་གྱི་བུ་རབས་ཚ་རྒྱུད་ལས་ཀྱང་ཁྱིམ་རྒྱུད་གཅིག་བདམས་པ་ཡིན།
  sna-sna: 'Munyori Shemaya mwanakomana waNetaneri, muRevhi, akanyora mazita avo pamberi
    pamambo, napamberi pavabati vaiti: Zadhoki muprista, Ahimereki mwanakomana waAbhiatari
    navakuru vemhuri dzavaprista navaRevhi mhuri imwe chete ichitorwa kubva kuna Ereazari
    uye imwe chete kubva kuna Itamari.'
  spa-BLM: Semaías hijo de Netanel, escriba, que era de los levitas, los escribió
    en presencia del rey, de los príncipes, del sacerdote Sadoc, de Ajimelec hijo
    de Abiatar, y de los jefes de las casas paternas de los sacerdotes y de los levitas;
    una casa paterna fue tomada para Eleazar, y otra para Itamar.
  cac-cac: A eb' vin̈ yajal yaj d'a scal eb' vin̈ yin̈tilalcan vin̈aj Eleazar yed'
    pax eb' vin̈ yin̈tilalcan vin̈aj Itamar, ix sic' sorteo eb' vin̈ d'a stzolal,
    jun yic eb' vin̈ yin̈tilalcan vin̈aj Eleazar chi', jun pax yic eb' vin̈ yin̈tilalcan
    vin̈aj Itamar chi'. Icha chi' ix aj smunlaj eb' vin̈ d'a yopisio. Axo vin̈aj Semaías
    yuninal vin̈aj Natanael yin̈tilalcan vin̈aj Leví ix tz'ib'an sb'i eb' vin̈ ayic
    ix sic'an sorteo chi' eb' vin̈. Axo eb' vin̈ sacerdote ayoch d'a yopisio yed'
    vin̈ rey, aton vin̈aj Sadoc yed' vin̈aj Ahimelec yuninal vin̈aj Abiatar yed' eb'
    vin̈ yajal yaj d'a scal eb' vin̈ sacerdote chi' yed' d'a scal eb' vin̈ levita,
    testigo yajcan eb' vin̈.
  swh-ULB: Shemaia mwana wa Nethaneli mwandishi, Mlawi, aliandika majina yao mbele
    ya mfalme, muamuzi, kuhani Zadoki, Ahimeleki mwana wa Abiathari, na viongozi wa
    makuhani na familia za Walawi. Ukoo mmoja ulichaguliwa kwa kura kutoka uzao wa
    Eleazari, na kisha uliofata utachaguliwa kutoka uzao wa Ithhamari.
  bel-bel: 'і запісваў іх Шэмая, сын Натанаіла, пісец зь лявітаў, перад абліччам цара
    і князёў і перад сьвятаром Садокам і Ахімэлэхам, сынам Авіятара, і перад узначальцамі
    сямействаў сьвятарскіх і лявіцкіх: бралі пры кіданьні жэрабя адно сямейства з
    роду Элеазаравага, потым бралі з роду Ітамаравага.'
  deu-ELBBK: Und Schemaja, der Sohn Nethaneels, der Schreiber aus Levi, schrieb sie
    auf in Gegenwart des Königs und der Obersten und Zadoks, des Priesters, und Ahimelechs,
    des Sohnes Abjathars, und der Häupter der Väter der Priester und der Leviten.
    Je ein Vaterhaus wurde ausgelost für Eleasar, und je eines wurde ausgelost für
    Ithamar.
  mbb-OT: Si Shemaya he anak ni Netanel he Levihanen ne iyan sikritaryu. Inlista zin
    is menge ngazan te menge memumuhat dutun te etuvangan te hadì wey te menge upisyal
    he si Zadok he memumuhat, si Ahimelec he anak ni Abiatar, wey te menge pengulu
    te menge pemilya te menge memumuhat wey menge Levihanen. Mibpulipuli he edripa
    is menge kevuwazan ni Eleazer wey ni Itamar.
  mal-2015: ലേവ്യരിൽ നെഥനയേലിന്റെ മകനായ ശെമയ്യാശാസ്ത്രി രാജാവിന്നും പ്രഭുക്കന്മാർക്കും
    പുരോഹിതനായ സാദോക്കിന്നും അബ്യാഥാരിന്റെ മകനായ അഹീമേലെക്കിന്നും പുരോഹിതന്മാരുടെയും
    ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും മുമ്പാകെ ഒരു പിതൃഭവനം എലെയാസാരിന്നും മറ്റൊന്നു
    ഈഥാമാരിന്നുമായി ചീട്ടുവന്നതു എഴുതിവെച്ചു.
  rmc-rmc: O pisaris Šemajah, le Netaneeloskro čhavo andral le Leviskro kmeňos, len
    zapisinďa. O kraľis, o uradňika, o rašaj Cadok, o Achimelech, le Ebjataroskro
    čhavo, the o vodci andral le rašajengre the Levitengre fajti sas paš oda sar švedki.
    Jekhvar losinenas vaš le Eleazaroskro potomstvos a jekhvar vaš le Itamariskro.
  pes-OPV: و شَمَعيا ابن نَتَنئيل کاتب که از بني لاوي بود، اسمهاي ايشان را به حضور
    پادشاه و سروران و صادوق کاهن و اَخِيمَلَک بن ابياتار و رؤساي خاندان آباي کاهنان
    و لاويان نوشت و يک خاندان آبا به جهت اَلِعازار گرفته شد و يک به جهت ايتامار گرفته
    شد.
  ron-1924: Шемая, фиул луй Нетанеел, скрииторул, дин семинция луй Леви, й-а скрис
    ынаинтя ымпэратулуй ши май-марилор, ынаинтя преоцилор Цадок ши Ахимелек, фиул
    луй Абиатар, ши ынаинтя кэпетениилор каселор пэринтешть але преоцилор ши левицилор.
    Ау трас ла сорць кыте о касэ пэринтяскэ пентру Елеазар ши ау трас ши кыте уна
    пентру Итамар.
  ben-OBCV: 'নথনেলের ছেলে লেবীয় শাস্ত্রবিদ শময়িয় মহারাজের ও এইসব কর্মকর্তাদের উপস্থিতিতে
    তাদের নামগুলি নথিভুক্ত করলেন: সেই কর্মকর্তারা হলেন যাজক সাদোক, অবিয়াথরের ছেলে
    অহীমেলক এবং যাজকদের ও লেবীয়দের বিভিন্ন গোষ্ঠীর কয়েকজন কর্তাব্যক্তি—একবার ইলিয়াসরের
    বংশ থেকে একজনকে, পরে ঈথামরের বংশ থেকে অন্য একজনকে তিনি নথিভুক্ত করলেন।'
  som-som: Oo Shemacyaah ina Netaneel oo karraanigii ahaa, oo ahaa reer Laawi ayaa
    iyagii ku hor qoray boqorkii, iyo amiirradii, iyo wadaadkii Saadooq, iyo Axiimeleg
    ina Aabyaataar, iyo madaxdii qolooyinkii wadaaddada iyo reer Laawi ahaa, in reer
    loo qaado reer Elecaasaar, reerna loo qaado reer Iitaamaar.
  lat-VUC: 'Descripsitque eos Semeias filius Nathanaël scriba Levites, coram rege
    et principibus, et Sadoc sacerdote, et Ahimelech filio Abiathar, principibus quoque
    familiarum sacerdotalium, et Leviticarum: unam domum, quæ ceteris præerat, Eleazar:
    et alteram domum, quæ sub se habebat ceteros, Ithamar.'
  eng-ASVBT: And Shemaiah the son of Nethanel the scribe, who was of the Levites,
    wrote them in the presence of the king, and the princes, and Zadok the priest,
    and Ahimelech the son of Abiathar, and the heads of the fathers’ houses of the
    priests and of the Levites; one fathers’ house being taken for Eleazar, and one
    taken for Ithamar.
  ita-1885: E Semaia, figliuolo di Natanael, Scriba, della tribù di Levi, li descrisse
    davanti al re, e davanti a' capi del popolo, ed al sacerdote Sadoc, e ad Ahimelec,
    figliuolo di Ebiatar, ed a' capi delle famiglie paterne de' sacerdoti, e de' Leviti;
    una casa paterna si prendeva de' discendenti di Eleazaro, ed un'altra congiuntamente
    di que'd'Itamar.
  eng-LXXUP: And Shemaiah the son of Nethanel, the scribe, of the family of Levi,
    wrote them down before the king, and the princes, and Zadok the priest, and Ahimelech
    the son of Abiathar were present; and the heads of the families of the priests
    and the Levites, each of a household were assigned one to Eleazar, and one to
    Ithamar.
  eng-ULB: Shemaiah son of Nethanel the scribe, a Levite, wrote down their names in
    the presence of the king, the officials, Zadok the priest, Ahimelech son of Abiathar,
    and the leaders of the priestly and Levite families. One clan was drawn by lot
    from Eleazar's descendants, and then the next would be drawn from Ithamar's descendants.
  spa-VBL: Semaías hijo de Netanel, un levita, era el secretario. Anotó los nombres
    y las asignaciones en presencia del rey, de los funcionarios, del sacerdote Sadoc,
    de Ahimelec hijo de Abiatar y de los jefes de familia de los sacerdotes y levitas.
    Una familia de Eleazar y otra de Itamar fueron elegidas por turno.
  fra-_FOB: Shémaja, le scribe, fils de Nathanael, de la tribu de Lévi, les inscrivit
    devant le roi et les princes, devant Tsadok, le sacrificateur, et Achimélec, fils
    d'Abiathar, et devant les chefs des pères des sacrificateurs et des Lévites. Une
    maison de père était tirée pour Éléazar, et une était tirée ensuite pour Ithamar.
  mal-mal: ലേവ്യരിൽ നെഥനയേലിന്റെ മകനായ ശെമയ്യാശാസ്ത്രി രാജാവിനും പ്രഭുക്കന്മാർക്കും,
    പുരോഹിതനായ സാദോക്കിനും, അബ്യാഥാരിന്റെ മകനായ അഹീമേലെക്കിനും, പുരോഹിതന്മാരുടെയും
    ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും മുമ്പാകെ ഒരു പിതൃഭവനം എലെയാസാരിനും മറ്റൊന്ന്
    ഈഥാമാരിനുമായി ചീട്ടുവന്നത് എഴുതിവെച്ചു.
  urd-GVR: Yih zimmedāriyāṅ taqsīm karne ke lie Iliyazar aur Itamar kī aulād bārī
    bārī qurā ḍālte rahe. Qurā ḍālte waqt bādshāh, Isrāīl ke buzurg, Sadoq Imām, Aḳhīmalik
    bin Abiyātar aur imāmoṅ aur Lāwiyoṅ ke ḳhāndānī sarparast hāzir the. Mīrmunshī
    Samāyāh bin Nataniyel ne jo ḳhud Lāwī thā ḳhidmat ke in gurohoṅ kī fahrist zail
    kī tartīb se likh lī jis tarah wuh qurā ḍālne se muqarrar kie gae.
  suz-BL: नेथनेल आ तौ शेमायाह, लेवी आ थर ङा ब्रेक्‍ब का बाक्‍माक्‍त। मेकोमी पिप नु
    ठेयब मुरपुकी, चढ़ेब सादोक, अबीयाथार आ तौ अहीमेलेक, चढ़ेब लेवी आन खिं खिं ङा ठेयब
    मुर आन ङोंइती चढ़ेब आन नें ब्रेक्‍ता बाक्‍त। एलाजर आ खिं खिं ङा नु इथामार आ खिं
    खिं ङा गेय पतीक हुल सेल्‍मे बाक्‍त। १इतिहास १८:१६
  ita-1927: Scemaia, figliuolo di Nathaneel, il segretario, ch’era della tribù di
    Levi, li iscrisse in presenza del re e dei principi, in presenza del sacerdote
    Tsadok, di Ahimelec, figliuolo di Ebiathar, e in presenza dei capi delle famiglie
    patriarcali dei sacerdoti e dei Leviti. Si tirò a sorte una casa patriarcale per
    Eleazar, e, proporzionalmente, per Ithamar.
  ckb-ckb: 'شەمەعیای کوڕی نەتەنێل لە نەوەی لێڤییەکان کە سەرقەڵەم بوو، بە ئامادەبوونی
    پاشا و کاربەدەستەکان، سادۆقی کاهین، ئەحیمەلەخی کوڕی ئەبیاتار و گەورەی بنەماڵەکانی
    کاهین و لێڤییەکان، ناوەکانی ئەوانی بەم چەشنە نووسی: یەک بنەماڵە سەر بە ئیتامار
    لەدوای یەک سەر بە ئەلعازار.'
  eng-BBE: And Shemaiah, the son of Nethanel the scribe, who was a Levite, put down
    their names in writing, the king being present with the rulers, and Zadok the
    priest, and Ahimelech, the son of Abiathar, and the heads of families of the priests
    and the Levites; one family being taken for Eleazar and then one for Ithamar,
    and so on.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರಲ್ಲಿ ಒಬ್ಬನಾದಂಥ ನೆತನೆಯೇಲ್ ಇವನ ಮಗ ಲೇಖಕನಾದ ಶೆಮಾಯನು ಅರಸನ ಮುಂದೆಯೂ;
    ಪ್ರಧಾನರು, ಯಾಜಕನಾದ ಚಾದೋಕನು, ಅಬಿಯಾತರನ ಮಗ ಅಹೀಮೆಲೆಕನು, ಯಾಜಕರ ಲೇವಿಯರ ಪಿತೃಗಳ ಮುಖ್ಯಸ್ಥರ
    ಮುಂದೆಯೂ ಅವರ ಹೆಸರುಗಳನ್ನು ಬರೆದನು. ಎಲಿಯಾಜರನಿಗೋಸ್ಕರ ಒಂದು ಶ್ರೇಷ್ಠ ಮನೆ ತೆಗೆದುಕೊಳ್ಳಲಾಯಿತು.
    ಅದರಂತೆಯೇ, ಈತಾಮಾರನಿಗೋಸ್ಕರವೂ ಒಂದು ತೆಗೆದುಕೊಳ್ಳಲಾಯಿತು.
  tam-2017: லேவியர்களில் எழுத்தாளனாகிய செமாயா என்னும் நெதனெயேலின் மகன், ராஜாவுக்கும்,
    பிரபுக்களுக்கும், ஆசாரியனாகிய சாதோக்குக்கும், அபியத்தாரின் மகனாகிய அகிமெலேக்குக்கும்,
    ஆசாரியர்களும் லேவியர்களுமான குடும்பத்தார்களின் தலைவர்களுக்கு முன்பாக அவர்கள் பெயர்களை
    எழுதினான்; ஒரு குடும்பத்தின் சீட்டு எலெயாசாரின் சந்ததிக்கு விழுந்தது; பின்பு அப்படியே
    இத்தாமாருக்கும் விழுந்தது.
  spa-RV-1909: 'Y Semeías escriba, hijo de Nathanael, de los Levitas, escribiólos
    delante del rey y de los príncipes, y delante de Sadoc el sacerdote, y de Ahimelech
    hijo de Abiathar, y de los príncipes de las familias de los sacerdotes y Levitas:
    y adscribían una familia á Eleazar, y á Ithamar otra.'
  ron-BTF: Și Șemaia, fiul lui Netaneel, scribul, unul dintre leviți, le-a scris înaintea
    împăratului și a prinților, a preotului Țadoc și a lui Ahimelec, fiul lui Abiatar,
    și înaintea mai marelui părinților preoților și leviților; o casă părintească
    fiind luată pentru Eleazar și una luată pentru Itamar.
  eng-WEBP: Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, the princes, Zadok the priest, Ahimelech the
    son of Abiathar, and the heads of the fathers’ households of the priests and of
    the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar.
  eng-FBV: Shemaiah son of Nethanel, a Levite, was the secretary. He wrote down the
    names and assignments in the presence of the king, the officials, Zadok the priest,
    Ahimelech son of Abiathar, and the family leaders of the priests and Levites.
    One family from Eleazar and one from Ithamar were chosen in turn.
  nld-1939: De geheimschrijver Sjemaja, de zoon van Netanel en eveneens een leviet,
    schreef ze op, in tegenwoordigheid van den koning, van de bestuurders, den priester
    Sadok, Achimélek den zoon van Ebjatar, en de familiehoofden der priesters en levieten.
    Telkens werd er om beurten één familie van Itamar en twee van Elazar door het
    lot aangewezen.
  nch-BL: Huan Semaías, icone Natanael cati elqui se levita, tequitiyaya quej tajcuilojquet
    para quiijcuilos inintoca cati itztoyaj ipan sesen pamit huan taya elisquía itequi
    sesen tacat para quichihuas. Huan Semaías tajcuilo iixpa Tanahuatijquet David
    huan iniixpa Sadoc, cati elqui hueyi totajtzi, huan iixpa Ahimelec cati icone
    Abiatar, huan iniixpa totajtzitzi cati eliyayaj tanahuatiani ipan ininfamilias
    huan iniixpa nopa tayacanca levitame. Huan quema monequiyaya quiquixtise nopa
    dados ipan caxit, achtohui quinquixti se cati iteipa ixhui Eleazar huan teipa
    quiquixti se cati iteipa ixhui Itamar. Quej nopa quitapejpeniyayaj sese pamit
    ten totajtzitzi ica suertes.
  vie-1934: Sê-ma-gia, con trai của Na-tha-na-ên, người ký lục, thuộc trong chi phái
    Lê-vi, biên tên chúng vào sổ tại trước mặt vua và trước mặt các quan trưởng, trước
    mặt thầy tế lễ Xa-đốc, A-hi-mê-léc, con trai của A-bia-tha, và trước mặt các trưởng
    tộc của những thầy tế lễ và người Lê-vi; trong con cháu Ê-lê-a-sa bắt thăm lấy
    một họ hàng, rồi trong con cháu Y-tha-ma cũng bắt thăm lấy một họ hàng.
  hin-CV: लेवियों में से नेथानेल के पुत्र शेमायाह ने राजा, शासकों, पुरोहित सादोक,
    अबीयाथर के पुत्र अहीमेलेख और पुरोहितों के घरानों और लेवियों के सामने इन्हें लिख
    लिया. एक घराना एलिएज़र के लिए और एक घराना इथामार के लिए लिखा गया.
  spa-BES: 'Entonces Semaías, hijo de Nethanel, escriba, que era levita, escribió
    sus nombres por escrito: el rey estaba presente con los gobernantes, y el sacerdote
    Sadoc, y Ahimelec, hijo de Abiatar, y jefes de familia de los sacerdotes y los
    levitas; una familia tomada para Eleazar y luego una para Ithamar, y así sucesivamente.'
  tdx-tdx: I Semaià, ana’ i Netanele, nte-Levý, mpanokitse, ty nanokitse iareo añatrefa’
    i mpanjakay naho o mpiaoloo naho i Tsadoke mpisoroñe naho i Akimelek’ ana’ i Abiatare
    naho o talèn-droaem-pisoroñeo vaho o nte-Levio; rinambe ami’ty anjomban-droae
    raike ty ho a i Ele­azare vaho rinambe ami’ty ila’e ty ho a Itamare.
  tha-KJV: และเชไมอาห์​บุ​ตรชายนาธันเอลอาลักษณ์ ผู้​เป็นพวกเลวี ได้​บันทึกไว้ต่อพระพักตร์​กษัตริย์
    ต่อหน้าเจ้านาย และศาโดกปุโรหิต และอาหิเมเลคบุตรชายอาบียาธาร์ และต่อหน้าประมุขของบรรพบุรุษของปุโรหิตและของคนเลวี
    เขาจับสลากครอบครัวหนึ่งจากเอเลอาซาร์ และจับสลากครอบครัวหนึ่งจากอิธามาร์
  por-BR-2018: E Semaías escriba, filho de Natanael, dos levitas, escreveu-os diante
    do rei e dos príncipes, e diante de Zadoque o sacerdote, e de Aimeleque filho
    de Abiatar, e dos príncipes das famílias dos sacerdotes e levitas; e inscreviam
    uma família a Eleazar, e a Itamar outra.
  deu-ELO: Und Schemaja, der Sohn Nethaneels, der Schreiber aus Levi, schrieb sie
    auf in Gegenwart des Königs und der Obersten und Zadoks, des Priesters, und Ahimelechs,
    des Sohnes Abjathars, und der Häupter der Väter der Priester und der Leviten.
    Je ein Vaterhaus wurde ausgelost für Eleasar, und je eines wurde ausgelost für
    Ithamar.
  eng-WYC-2018: And Shemaiah, the son of Nethaneel, a scribe of the lineage of Levi,
    described them before the king and [the] princes, and before Zadok, the priest,
    and Ahimelech, the son of Abiathar, and to the princes of the families of the
    priests and of the deacons; he described one house of Eleazar, that was sovereign
    to [the] others, and the tother house of Ithamar, that had [the] other priests
    and deacons under him. (And Shemaiah, the son of Nethaneel, a writer, or a secretary,
    of the Levite tribe, listed them before the king, and the officers, and Zadok,
    the priest, and Ahimelech, the son of Abiathar, and the leaders of the families
    of the priests and the Levites; he listed one household, or family, of Eleazar,
    that was the leader of the others, and another household, or family, of Ithamar,
    that had the other priests and Levites under him.)
  epo-epo: Kaj enskribis ilin Ŝemaja, filo de Netanel, skribisto el la Levidoj, antaŭ
    la reĝo kaj la estroj, antaŭ la pastro Cadok, antaŭ Aĥimeleĥ, filo de Ebjatar,
    kaj antaŭ la ĉefoj de patrodomoj de la pastroj kaj de la Levidoj; unu loto estis
    por patrodomo de Eleazaridoj, kaj unu loto estis por patrodomo de Itamaridoj.
  uig-PIN: Lawiy Nǝtanǝlning oƣli Xemaya katip bolsa padixaⱨ, ǝmǝldarlar, kaⱨin Zadok,
    Abiyatarning oƣli Ahimǝlǝk, xundaⱪla kaⱨinlarning wǝ Lawiylarning jǝmǝt baxliⱪliri
    aldida ularning ismini pütüp ⱪoydi. Əliazarning ǝwladliri iqidin bir jǝmǝt tallandi,
    andin Itamarning ǝwladliri iqidinmu bir jǝmǝt tallandi.
  beo-beo: 'Elia:isa amola Idama elagaga fi dunu huluane da afae afae ululuala heheda:fusu.
    Amalalu, Lifai sia: dedesu dunu Siemaia (Nida:niele egefe) da ilia dio dedene
    legei. Hina bagade Da:ibidi, ea eagene ouligisu dunu, gobele salasu dunu Sa:idoge,
    Abaia:da egefe Ahimelege amola gobele salasu sosogo fi amola Lifai fi ilia fada:i,
    amo huluane da ba:su dunu hamoi.'
  tpi-OTNT: Ol lain pikinini bilong Eleasar na bilong Itamar i senis senis long pilai
    satu na makim ol pris. Ol i makim pinis na kuskus Semaia, pikinini bilong Netanel
    bilong lain Livai, em i raitim nem bilong ol. Na King Devit wantaim ol ofisa bilong
    en, na pris Sadok na pris Ahimelek, pikinini bilong Abiatar, na ol hetman bilong
    ol lain famili bilong ol pris na ol Livai, olgeta i lukim Semaia i raitim nem.
  hau-SA: Shemahiya ɗan Netanel, wani Balawe ne marubuci, ya rubuta sunayensu a gaban
    sarki da kuma a gaban manyan ma’aikata. Zadok firist, Ahimelek ɗan Abiyatar da
    kuma kawunan iyalan firistoci da na Lawiyawa, iyali guda daga Eleyazar, guda kuma
    daga Itamar.
  uig-LAT: Lawiy Netanelning oghli Shémaya katip bolsa padishah, emeldarlar, kahin
    Zadok, Abiyatarning oghli Aximelek, shundaqla kahinlarning we Lawiylarning jemet
    bashliqliri aldida ularning ismini pütüp qoydi. Eliazarning ewladliri ichidin
    bir jemet tallandi, andin Itamarning ewladliri ichidinmu bir jemet tallandi.
  nde-nde: 'Umlobi uShemaya indodana kaNethaneli, umLevi, waloba amabizo abo phambi
    kwenkosi kanye lezikhulu: uZadokhi umphristi, lo-Ahimeleki indodana ka-Abhiyathari
    kanye lenhloko zezimuli zabaphristi labaLevi, kuthathwa imuli eyodwa ku-Eliyazari
    kuphinde kuthathwe imuli eyodwa ku-Ithamari.'
  ton-ton: 'Pea naʻe tohi ʻakinautolu ʻe Simaia ko e foha ʻo Netanili ko e tangata
    tohi, ko e taha ʻi he kau Livai, ʻi he ʻao ʻoe tuʻi, mo e houʻeiki, pea mo Satoki
    ko e taulaʻeiki, mo ʻAhimeleki ko e foha ʻo ʻApiata, pea ʻi he ʻao ʻoe kau mātuʻa
    ʻeiki naʻe ʻoe kau taulaʻeiki mo e kau Livai: naʻe fili ʻae fale ʻe taha ʻoe kau
    mātuʻa maʻa ʻEliesa, pea ko e taha maʻa ʻItama.'
  ces-1613: I popsal je Semaiáš syn Natanaelův, písař z pokolení Léví před králem
    a knížaty, a Sádochem knězem a Achimelechem synem Abiatarovým i knížaty čeledí
    otcovských mezi kněžími a Levíty, tak že dům otcovský jeden zaznamenán Eleazarovi,
    tolikéž druhý zaznamenán Itamarovi.
  eng-WMB: Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, the princes, Zadok the priest, Ahimelech the
    son of Abiathar, and the heads of the fathers’ households of the priests and of
    the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar.
  tam-TCV: லேவியனும் எழுத்தாளனுமான நெதனெயேலின் மகன் செமாயா அரசன், அதிகாரிகள், ஆசாரியன்
    சாதோக்கு, அபியத்தாரின் மகன் அகிமெலேக்கு, ஆசாரியர்கள் மற்றும் லேவியர்கள் குடும்பத்
    தலைவர்கள் ஆகியோர் முன்பாக அவர்களுடைய பெயர்களைப் பதிவுசெய்தான். எலெயாசாரின் குடும்பத்திலிருந்து
    ஒருவனும், இத்தாமாரின் குடும்பத்திலிருந்து ஒருவனுமாக சீட்டின் மூலம் மாறிமாறி தெரிவு
    செய்யப்பட்டனர்.
  ceb-ULB: Si Shemaya ang anak nga lalaki ni Natanel ang sekretaryo, ang Levita, ang
    nagsulat sa ilang mga ngalan sa presensya sa hari, ang mga opisyal, si Zadok ang
    pari, si Ahemelec ang anak nga lalaki ni Abiatar, ug ang mga pangulo sa mga pari
    ug ang mga pamilya sa Levita. Ang usa ka banay nga napili pinaagi sa pagripa gikan
    sa mga kaliwat ni Eleazar, ug ang sunod nga napili pinaagi sa pagripa gikan sa
    mga kaliwat ni Itamar.
  pol-UBG: A Szemajasz, syn Netaneela, pisarz z pokolenia Lewiego, spisał ich wobec
    króla i książąt, kapłana Sadok, Achimeleka, syna Abiatara, oraz naczelników rodów
    kapłańskich i lewickich. Losowano na przemian jeden dom z rodu Eleazara, drugi
    – z Itamara.
  urd-GVU: یہ ذمہ داریاں تقسیم کرنے کے لئے اِلی عزر اور اِتمر کی اولاد باری باری قرعہ
    ڈالتے رہے۔ قرعہ ڈالتے وقت بادشاہ، اسرائیل کے بزرگ، صدوق امام، اخی مَلِک بن ابیاتر
    اور اماموں اور لاویوں کے خاندانی سرپرست حاضر تھے۔ میرمنشی سمعیاہ بن نتنی ایل نے
    جو خود لاوی تھا خدمت کے اِن گروہوں کی فہرست ذیل کی ترتیب سے لکھ لی جس طرح وہ قرعہ
    ڈالنے سے مقرر کئے گئے،
  deu-1912: Und der Schreiber Semaja, der Sohn Nathanaels, aus den Leviten, schrieb
    sie auf vor dem König und vor den Obersten und vor Zadok, dem Priester, und vor
    Ahimelech, dem Sohn Abjathars, und vor den Obersten der Vaterhäuser unter den
    Priestern und Leviten, nämlich je ein Vaterhaus für Eleasar und das andere für
    Ithamar.
  kan-2017: ನೆತನೇಲನ ಮಗನಾದ ಶೆಮಾಯನೆಂಬ ಲೇವಿಯ ಲೇಖಕನು ಅರಸನ ಮುಂದೆಯೂ, ಅಧಿಪತಿಗಳು, ಯಾಜಕನಾದ
    ಚಾದೋಕ್, ಎಬ್ಯಾತಾರನ ಮಗನಾದ ಅಹೀಮೆಲೆಕ್, ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ಕುಟುಂಬ ಪ್ರಧಾನರು ಇವರ ಮುಂದೆಯೂ
    ಆ ವರ್ಗಗಳ ಪಟ್ಟಿಯನ್ನು ಬರೆದನು. ಎಲ್ಲಾಜಾರನ ಒಂದು ವರ್ಗದವರಾದ ನಂತರ ಈತಾಮಾರ್ಯರ ಒಂದು ವರ್ಗದವರು
    ಸೇವಿಸಬೇಕೆಂದು ನೇಮಿಸಿ ಎಲ್ಲಾ ವರ್ಗಗಳ ಸರದಿಯನ್ನು ಚೀಟಿನಿಂದಲೇ ಗೊತ್ತುಮಾಡಿದರು.
  yap-yap: Fa pi’in owchen Eleazar nge Ithamar e u ra thilthilgad ko pow ni yibe girengiy
    ni nge duwgil ko mang e ngan rin’. Ma aram me yoloy i Shemayah nib mo’on ni fak
    Nethanel fithingrad nga but’, ni ir e tayol rok piyu Levi. Fare pilung nge pi
    tolang rok, nge Zadok ni prist, nge Ahimelek nib mo’on ni fak Abiathar, nge fa
    pi’in lolgen e tabnaw ko prist nge pi tabnaw rok e Levi, e go’ ra manged mich
    riy.
  hlt-MCSB: Amih te Levi lamkah cadaek Nethanel capa Shemaiah loh manghai neh mangpa
    rhoek, khosoih Zadok neh Abiathar capa Ahimelek, khosoih napa boeilu neh Levi
    kah mikhmuh ah a daek pah. A napa rhoek imkhui kah te Eleazar lamkah pakhat a
    loh tih Ithamar lamkah a loh.
  mdy-ETH: ዒፃሢ ዔካኒ ቤርታዺ ዓላዜሬና ዒታማሬና ዜርፃ ዎሊ ዓኣሢ ጌላኔ፤ ዬካፓ ሌዊ ዓሲ ማዔ፥ ፃኣፖ ባኮ ፃኣፓ፥ ናትናዔሌ
    ናኣዚ፥ ሼማዒያ ዔያቶኮ ሱንፆ ፃኣፓኔ፤ ዒማና ካኣቲንታ ቢታንታ ዓኣ ዶንዞንታ ቄኤሳሢ ሳዶቄንታ ዓቢያታሬ ናኣዚ ዓቤሜሌኬንታ፤
    ዬያጉዲ ሃሣ ቄኤሶና ሌዊ ማኣሮ ዓሶናኮ ሱኡጋኣ ቢያ ዬያ ማርካ ማዒ ዛጋኔ።
  twi-ASANTE: 'Netanel babarima Semaia a na ɔyɛ Lewini no yɛɛ adwuma sɛ ɔtwerɛfoɔ.
    Ɔtwerɛɛ din ne nnwuma ahodoɔ wɔ ɔhene no ne ɔsɔfoɔ Sadok ne Abiatar babarima Ahimelek
    ne asɔfoɔ no ne Lewi mmusua no mpanimfoɔ anim. Eleasa ne Itamar asefoɔ bobɔɔ ntonto
    sɛdeɛ ɛdidi soɔ yi:'
  eng-WEBU: Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, the princes, Zadok the priest, Ahimelech the
    son of Abiathar, and the heads of the fathers’ households of the priests and of
    the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar.
  wal-wal: El77aazara yaratinne Itaamaara yarati bantta kayan kayan saamaa kessidosona.
    Kessin Leewa zare gidiya Nataani7eela na7ai xaafee SHamaa7ee eta mazggafiis. Kawoinne
    a halaqati, qeesiyaa Xaadooqinne Abiyaataara na7ai Abimeleki, qeesetu yaratu halaqatinne
    Leewatu yaratu halaqati ubbati ha yohuwau markka.
  spa-PDDPT: El escriba Semaías, hijo de Natanael, de los levitas, escribió sus nombres
    en presencia del rey y de los jefes, delante de Sadoc el sacerdote, de Ahimelec,
    hijo de Abiatar, y de los jefes de las casas paternas de los sacerdotes y levitas.
    Designaron por sorteo una casa paterna para Eleazar y otra para Itamar.
  gun-gun: Ha'e rami vy ha'e kuery rery Semaías omboparapa imoiny. Ha'e va'e ma levita
    Natanael ra'y kuaxia mboparaa rupi oiko va'e. Huvixave oexaa py ombopara, ha'e
    gui huvixa kuery, sacerdote Zadoque ha'e Abiatar ra'y Aimeleque, ha'e gui sacerdote
    ha'e levita kuery akã ikuai va'e ha'e javi oexaa py guive. Ha'e rami py xortea
    oexa vy jorire-rire oiporavo heravy Eleazar ha'e Itamar ramymino va'e regua.
  ilo-ULB: Inlista ni Semaias a putot ni Netanel nga eskriba, a maysa a Levita, dagiti
    naganda iti imatang ti ari, dagiti opisial, ni Zadok a padi, ni Ahimelec a putot
    a lalaki ni Abiatar ken dagiti mangidadaulo iti kinapadi ken dagiti pamilia ti
    Levita. Babaen iti binnunot, napili ti maysa a puli manipud kadagiti kaputotan
    ni Eleasar, ket kalpasanna simmaruno a nangpilida manipud kadagiti kaputotan ni
    Itamar.
  kpg-kpg: Nia hagadili o Eleazar mo Ithamar e hagadau hudihudi belee modongoohia
    nia waawa o nia hegau. Nomuli tangada hihi o digau Levi go Shemaiah, tama daane
    a Nethanel, ga hagailongo gi lodo di beebaa. Di king, ana gau ngalua mugi nua,
    tangada hai mee dabu go Zadok, Ahimelech tama daane a Abiathar, mo nia dagi o nia
    madahaanau o digau hai mee dabu mo nia mada haanau digau Levi, huogodoo e hai
    digau hagadootonu.
  uig-ARA: لاۋىي نەتانەلنىڭ ئوغلى شېمايا كاتىپ بولسا پادىشاھ، ئەمەلدارلار، كاھىن زادوك،
    ئابىياتارنىڭ ئوغلى ئاخىمەلەك، شۇنداقلا كاھىنلارنىڭ ۋە لاۋىيلارنىڭ جەمەت باشلىقلىرى
    ئالدىدا ئۇلارنىڭ ئىسمىنى پۈتۈپ قويدى. ئەلىئازارنىڭ ئەۋلادلىرى ئىچىدىن بىر جەمەت
    تاللاندى، ئاندىن ئىتامارنىڭ ئەۋلادلىرى ئىچىدىنمۇ بىر جەمەت تاللاندى.
  sus-sus: Netaneeli xa di Semaya Lewika nan nu e xilie sɛbɛma mangɛ, kuntigie, sɛrɛxɛdubɛ
    Sadɔki, Abiyatari xa di Aximeleki, nun sɛrɛxɛdubɛe xa denbaya xunyie, nun Lewikae
    ya xɔri. E naxa denbaya keren sugandi Eleyasari xa die ya ma, e man naxa keren
    sugandi Itamari xa die ya ma.
  pon-2006: Kadaudok en Eleasar oh Idamar kan wia usuhs. Mwuhr Semaia nein Nedanel,
    sounnting en mehn Lipai, ahpw ntingihedi mwararail kan nan pwuhk. Nanmwarkio,
    sapwellime lapalap akan, samworo Sadok, Ahimelek nein Apaiadar, oh kaunen peneineien
    samworo kan oh peneineien mehn Lipai kan, me wia sounkadehde.
  ksd-ksd: Ma ra tena tutumu, Semaia natu i Netanel ra te Levi, i ga tumu ra iang
    i diat ta ra luaina mata i ra king ma ra umana luluai, ma Sadok ra tena tinabar,
    ma Akimelek natu i Abiatar, ma ra umana lualua ta ra umana apik na tarai kai ra
    umana tena tinabar ma kai ra tarai Levi; di ga padapadailam lua upi ta. tikai
    ta ra apik na tarai kai Eleasar, ma namur upi ta tikai ta ra apik na tarai kai
    Itamar.
  tur-YTC: Levililer'den Netanel'in oğlu kâtip Şemaya, bunları kralın, beylerin, kâhin
    Sadok'un, Aviyatar'ın oğlu Ahimelek'in ve kâhinlerin ve Levililer'in atalar evlerinin
    başları önünde yazdı. Bir atalar evi Elazar için, bir atalar evi de İtamar için
    alındı.
  grc-BRENT: Καὶ ἔγραψεν αὐτοὺς Σαμαΐας υἱὸς Ναθαναὴλ ὁ γραμματεὺς ἐκ τοῦ Λευὶ κατέναντι
    τοῦ βασιλέως καὶ τῶν ἀρχόντων, καὶ Σαδὼκ ὁ ἱερεὺς, καὶ Ἀχιμέλεχ υἱὸς Ἀβιάθαρ,
    καὶ ἄρχοντες τῶν πατριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν οἴκου πατριᾶς, εἷς εἷς τῷ
    Ἐλεάζαρ, καὶ εἷς εἷς τῷ Ἰθάμαρ.
  ind-AYT: Juru tulis Semaya, anak Netaneel, orang Lewi, menuliskan nama mereka di
    hadapan raja, para pembesar, Imam Zadok, Ahimelekh, anak Abyatar, dan kepala-kepala
    kaum keluarga para imam dan orang Lewi. Satu kaum keluarga diambil dari Eleazar,
    dan satu kaum keluarga lagi diambil dari Itamar.
  nya-nya: 'Mlembi Semaya mwana wa Netaneli, Mlevi, analemba mayina awo pamaso pa
    mfumu ndi akuluakulu ake: wansembe Zadoki, Ahimeleki mwana wa Abiatara ndi atsogoleri
    a mabanja a ansembe ndiponso Alevi, banja limodzi kuchokera kwa Eliezara kenaka
    limodzi kuchokera kwa Itamara.'
  hrv-hrv: Popisao ih je Netanelov sin Šemaja, pisar od Levijeva plemena, pred kraljem,
    knezovima, svećenikom Sadokom, Ebjatarovim sinom Ahimelekom, pred poglavarima
    porodica među svećenicima i levitima, uzevši po jednu porodicu za Eleazara, a
    po jednu opet za Itamara.
  mps-mps: Te Eleasar me Itamar sigo hani ogwa dabe te satu gagalide hasesegele pelama
    te pris dabe dąį ilali. Augwaligo dąį ilama te kuskus Semaia, te Livai hani
    te Netanelgo ogwa, agai augwaligo nogi asęani. Tama king Devit aga ofisa dabe
    dali, me te pris Sadok, me pris Ahimelek, te Abiatargo ogwa, tama te pris me Livai
    dabe augwali hani tobolu bidi dabe, tigidaligo te Semaiago te nogi asębo sualio.
  tpi-tpi: Ol lain pikinini bilong Eleasar na bilong Itamar i senis senis long pilai
    satu na makim ol pris. Ol i makim pinis na kuskus Semaia, pikinini bilong Netanel
    bilong lain Livai, em i raitim nem bilong ol. Na King Devit wantaim ol ofisa bilong
    en, na pris Sadok na pris Ahimelek, pikinini bilong Abiatar, na ol hetman bilong
    ol lain famili bilong ol pris na ol Livai, olgeta i lukim Semaia i raitim nem.
  dan-1931: Skriveren Sjemaja, Netan'els Søn af Levis Slægt, optegnede dem i Påsyn
    af Kongen, Øversterne, Præsten Zadok, Ahimelek, Ebjatars Søn, og Overhovederne
    for Præsternes og Levitternes Fædrenehuse. Der udtoges ét Fædrenehus af Itamar
    for hvert to af Eleazar.
  vie-OVCB: Sê-ma-gia, con trai Na-tha-na-ên, người Lê-vi làm thư ký ghi chép trước
    mặt vua và các vị lãnh đạo, Thầy Tế lễ Xa-đốc, A-hi-mê-léc, con trai A-bia-tha,
    các trưởng nhóm tế lễ và người Lê-vi. Họ bắt thăm cứ hai toán cho dòng Ê-lê-a-sa,
    thì một nhóm cho dòng Y-tha-ma.
  guj-2017: નથાનએલનો પુત્ર શમાયા ચીટનીસ, લેવીઓમાંનો એક હતો. તેણે રાજાની, સરદારોની,
    સાદોક યાજકની, અબ્યાથારના પુત્ર અહીમેલેખની તથા યાજકો અને લેવીઓના કુટુંબોના મુખ્ય
    પુરુષોની સમક્ષ તેઓની નોંધ કરી. એલાઝાર તથા ઈથામારના કુટુંબ, વારાફરતી એક પછી એક
    ગણવામાં આવતું હતું.
  pon-2006A: Kadaudok en Eleasar oh Idamar kan wia usuhs. Mwuhr Semaia nein Nedanel,
    sounnting en mehn Lipai, ahpw ntingihedi mwararail kan nan pwuhk. Nanmwarkio,
    sapwellime lapalap akan, samworo Sadok, Ahimelek nein Apaiadar, oh kaunen peneineien
    samworo kan oh peneineien mehn Lipai kan, me wia sounkadehde.
  por-BRBSL: Semaías, filho de Nethanel, o escriba, que era dos levitas, os escreveu
    na presença do rei, dos príncipes, Zadoque, o sacerdote, Aimeleque, filho de Abiatar,
    e dos chefes de família dos pais dos sacerdotes e dos levitas; uma casa dos pais
    foi tomada para Eleazar, e outra para Itamar.
  cth-cth: Levih tami cakathutkung Nethanel capa Shemaiah ni siangpahrang hoi kahrawikungnaw
    hah vaihma Zadok hoi Abiathar capa Ahimelek, hoi vaihmanaw hah Levih imthung kahrawikungnaw
    e mithmu vah a thut. Imthung kahrawikung buet touh ni a coe e teh, Eleazar imthung
    dawk a bo. Buet touh e teh Ithamar imthung dawk a bo.
  twi-twi: 'Netanel babarima Semaia a na ɔyɛ Lewini no yɛɛ adwuma sɛ ɔkyerɛwfo. Ɔkyerɛw
    din ne nnwuma ahorow wɔ ɔhene no ne ɔsɔfo Sadok ne Abiatar babarima Ahimelek ne
    asɔfo no ne Lewi mmusua no mpanyimfo anim. Eleasar ne Itamar asefo bobɔɔ ntonto
    sɛnea edidi so yi:'
  hlt-hlt: Amih te Levi lamkah cadaek Nethanel capa Shemaiah loh manghai neh mangpa
    rhoek, khosoih Zadok neh Abiathar capa Ahimelek, khosoih napa boeilu neh Levi
    kah mikhmuh ah a daek pah. A napa rhoek imkhui kah te Eleazar lamkah pakhat a
    loh tih Ithamar lamkah a loh.
  tbz-SIM: Defii kó kuwuɔ nkou Nɛtɑnnɛyɛɛdi birɛ Semmɑyɑ opɑ́tíwɑ̃ɑ̃̀tì weè do wɑ̃̀ũ
    bɛ yètɛ̀, kɛ́ nyɛ̀ wɑ̃̀ũ kòo kpɑ̀ɑ̀tì Dɑfiti nɛ̀ o tũ̀mbɛ̀ kɛ̀ bɛ̀ bo nɛ̀ ikuɔ́
    nìùbɛ̀ Sɑdɔki nɛ̀ Abiɑtɑɑ birɛ Aimmɛdɛki nɛ̀ ikuɔ́ nìùbɛ̀ Defiibɛ kó sicɛ̃́ĩ kó
    bɛkótíbɛ̀. Kɛ̀ bɛ̀ níí tɑ̃ũ tɛ́tɛ́ Edeɑsɑɑ kó yɛtĩ̀rɛ̀ kucɛ mɛ̀dɛ́mɛ̀ Itɑmɑɑ kó
    yɛtĩ̀rɛ̀ kucɛ mɛ̀mɑ́ɑ̀.
  msy-2020: Eleasar ko Itamarɨn ikɨzimningɨn ovavir boriba, uari gitavtagha uaghara
    satu gikararava ofa gamir gumaziba amɨsefi. Me me amɨsevegha gɨvazɨ, akɨnafariba
    osirir gumazim Livain anabamɨn gumazim Netanelɨn otarim Semaia, a men ziaba osiri.
    Ezɨ Atrivim Devit uan ingangarir gumazibar garir gumaziba ko, ofa gamir gumazim
    Sadok ko, ofa gamir gumazim Abiatarɨn otarim Ahimelek, ko ofa gamir gumaziba ko
    Livaibar ikɨzibar gumazir dapaniba, me bar moghɨra Semaian garima, a ziaba osiri.
  dop-dop: Ḿpʋ́ɣʋ́ Lefii kpekǝle tʋ Semɑyɑ pǝyɑlʋ Netɑneyɛlɩ wei ɩ kɛ́ tɑkǝlɑsɩ ŋmɑɑlʋ
    tɔ, ɩ ŋmɑɑ pɑ hǝlɑ kɛ wulɑʋ nɑ nyʋɣʋ nyǝ́mɑ, nɑ kɔtʋlʋ Sɑtɔkɩ nɑ Apiyɑtɑɑ pǝyɑlʋ
    Ahimelɛkɩ nɑ kɔtǝlɑɑ nɑ Lefii lʋlʋɣʋ nyʋɣʋ nyǝ́mɑ pɑ ɩsɛntɑɑ. Tɔm nɑɑlɛ nɑɑlɛɣɛ
    pɑ tɔ tɛtɛ kɛ́ Ɩlɑsɑɑ lʋlʋɣʋ nyǝ́mɑ tɔɔ, nɑ Ɩtɑmɑɑ lʋlʋɣʋ nyǝ́mɑ tɔɔ kɛ́ tɔm kʋlʋm
    kʋlʋm.
  azb-azb: Padşahın, rəislərin, kahin Sadoqun, Evyatar oğlu Aximelekin, kahinlərin
    və Levililərin nəsil başçılarının önündə Levili mirzə Netanel oğlu Şemaya onları
    qeydə aldı. Bir nəsil Eleazar üçün, o biri İtamar üçün alındı.
  eng-DBY: 'And Shemaiah the son of Nethaneel the scribe, [one] of the Levites, inscribed
    them before the king, and the princes, and Zadok the priest, and Ahimelech the
    son of Abiathar, and the chief fathers of the priests and Levites: one father''s
    house was drawn for Eleazar, and one drawn for Ithamar.'
  hin-2017: और नतनेल के पुत्र शमायाह जो शास्त्री और लेवीय था, उनके नाम राजा और हाकिमों
    और सादोक याजक, और एब्यातार के पुत्र अहीमेलेक और याजकों और लेवियों के पितरों के
    घरानों के मुख्य पुरुषों के सामने लिखे; अर्थात् पितरों का एक घराना तो एलीआजर के
    वंश में से और एक ईतामार के वंश में से लिया गया।
  eng-YLT: 'And Shemaiah son of Nethaneel the scribe, of the Levites, writeth them
    before the king and the princes, and Zadok the priest, and Ahimelech son of Abiathar,
    and heads of the fathers, for priests and for Levites: one house of a father being
    taken possession of for Eleazar, and one being taken possession of for Ithamar.'
  eng-WYC-2017: And Shemaiah, the son of Nethane-el, a scribe of the lineage of Levi,
    described them before the king and [the] princes, and before Zadok, the priest,
    and Ahimelech, the son of Abiathar, and to the princes of meines of the priests
    and of the deacons [or Levites]; he described one house of Eleazar, that was sovereign
    to [the] others, and the tother house of Ithamar, that had [the] other priests
    and deacons or Levites under him.
  eng-WMBB: Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, the princes, Zadok the priest, Ahimelech the
    son of Abiathar, and the heads of the fathers’ households of the priests and of
    the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar.
  urd-GVH: यह ज़िम्मादारियाँ तक़सीम करने के लिए इलियज़र और इतमर की औलाद बारी बारी
    क़ुरा डालते रहे। क़ुरा डालते वक़्त बादशाह, इसराईल के बुज़ुर्ग, सदोक़ इमाम, अख़ीमलिक
    बिन अबियातर और इमामों और लावियों के ख़ानदानी सरपरस्त हाज़िर थे। मीरमुंशी समायाह
    बिन नतनियेल ने जो ख़ुद लावी था ख़िदमत के इन गुरोहों की फ़हरिस्त ज़ैल की तरतीब
    से लिख ली जिस तरह वह क़ुरा डालने से मुक़र्रर किए गए,
  rug-rug: Kubere goreni Semaea sa tuna Netanela sari na pozadi. Na tie kubekubere
    pa butubutu Livae si asa. Ta vizata si arini pa hopeke dia totoso tavetavete;
    keke puku tatamana pa kalina te Eleaza beto si keke pa kalina te Itamara gua.
    Sa baṉara meke Zedoki sa hiama, e Ahimeleki tuna e Abiata meke sari na palabatu
    pa butubutu hiama si koa dia pa totoso asa pude va sosodea sa vina tana.
  gaz-gaz: Shemaaʼiyaan ilmi Naatnaaʼel namicha gosa Lewwii barreessaan sun fuula
    mootichaatii fi qondaaltotaa duratti maqaa isaanii Zaadoq lubicha, Ahiimelek ilma
    Abiyaataar, abbootii maatiiwwan lubootaatii fi Lewwotaa, innis gosa Eleʼaazaar
    keessaa maatii tokko, gosa Iitaamaar keessaa immoo maatii tokko fuudhee barreesse.
  fra-LSG: Schemaeja, fils de Nethaneel, le secrétaire, de la tribu de Lévi, les inscrivit
    devant le roi et les princes, devant Tsadok, le sacrificateur, et Achimélec, fils
    d’Abiathar, et devant les chefs des maisons paternelles des sacrificateurs et
    des Lévites. On tira au sort une maison paternelle pour Éléazar, et on en tira
    une autre pour Ithamar.
  yal-yal: Natanɛli a diin Semaya, Lewi bɔnsɔnna muxun nan yi e xinle sɛbɛma mangan
    nun kuntigine nun saraxaraliin Sadɔki nun Abiyatari a diina Aximeleki nun saraxaraline
    denbaya xunne yɛtagi e nun Lewi bɔnsɔnna muxune birin. E yi denbaya keden sugandi
    Eleyasari yixɛtɛne yɛ, e mɔn yi keden sugandi Itamara yixɛtɛne yɛ.
  haw-1868: 'A o Semaia ke keiki a Netaneela, ke kakauolelo no na Levi, kakau iho
    la oia ia lakou imua o ke alii nui a me na alii, a me Zadoka ke kahuna, a me Ahimeleka
    ke keiki a Abiatara, a me na luna o na ohana kahuna a o na Levi: hookahi ohana
    kupuna i kakauia no Eleazara, a hookahi hoi no Itamara.'
  arb-NAV: وَدَوَّنَ شَمَعْيَا بْنُ نَثَنْئِيلَ الكَاتِبُ مِنْ سِبْطِ لاوِي أَسْمَاءَهُمْ
    فِي حُضُورِ الْمَلِكِ وَالْقَادَةِ وَصَادُوقَ الكَاهِنِ وَأَخِيمَالِكَ بْنِ أَبِيَاثَارَ
    وَسِوَاهُمْ مِنْ رُؤَسَاءِ عَائِلاتِ الكَهَنَةِ وَاللّاوِيِّينَ، فَاخْتِيرَتْ
    عَائِلَةٌ وَاحِدَةٌ مِنْ بَنِي أَلِعَازَارَ، وَعَائِلَةٌ وَاحِدَةٌ، مِنْ بَنِي
    إِيِثَامَارَ.
  ewe-ewe: Semaya, tso Levitɔwo dome, ame si fofoe nye Netanel la, nye nuŋlɔla. Eŋlɔ
    ameawo ƒe ŋkɔwo kple woƒe dɔdeasiwo da ɖi le fia la kple Nunɔla Zadok kple Ahimelek,
    Abiata ƒe vi kple Levitɔwo ƒe tatɔwo ŋkume. Wode dɔ ɖe sia ɖe asi na Eleazar ƒe
    viwo ƒe ha eveawo kple Itamar ƒe viwo ƒe ha ɖeka la sɔsɔe.
  eng-LEE: 'And Shema''yah the son of Nethanel the scribe, one of the Levites, wrote
    them down before the king, and the princes, and Zadok the priest, and Achimelech
    the son of Ebyathar, and the chiefs of the families of the priests and Levites:
    one family division being drawn of El''azar, and one being equally drawn of Ithamar.'
  asm-FB: লেবীয়া বংশৰ নথনেলৰ পুত্ৰ চমৰিয়া লিখকে ৰজাৰ, কৰ্মচাৰীৰ, চাদোক পুৰোহিতৰ,
    অবিয়াথৰৰ পুত্ৰ অহীমেলকৰ, আৰু পুৰোহিত সকলৰ নেতা ও লেবীয়া পৰিয়াল সকলৰ উপস্থিতিত
    তেওঁলোকৰ নাম লিখিলে। ইলিয়াজৰৰ বংশৰ পৰা এটা গোষ্ঠী আৰু ঈথামৰৰ বংশৰ পৰা এটা গোষ্ঠী
    চিঠি খেলৰ দ্ৱাৰাই নিৰ্বাচন কৰা হৈছিল।
  sus-A: نٍتَنٍيلِ شَ دِ سٍمَيَ لٍوِكَ نَن نُ عٍ شِلِيٍ سّبّمَ مَنفّ، كُنتِفِيٍ، سّرّشّدُبّ
    سَدْكِ، عَبِيَتَرِ شَ دِ عَشِمٍلٍكِ، نُن سّرّشّدُبّيٍ شَ دٍنبَيَ شُنيِيٍ، نُن
    لٍوِكَيٍ يَ شْرِ. عٍ نَشَ دٍنبَيَ كٍرٍن سُفَندِ عٍلٍيَسَرِ شَ دِيٍ يَ مَ، عٍ مَن
    نَشَ كٍرٍن سُفَندِ عِتَمَرِ شَ دِيٍ يَ مَ.
  fra-SBL: Schemaeja, fils de Nethaneel, le scribe, qui était d'entre les Lévites,
    les écrivit en présence du roi, des chefs, du sacrificateur Tsadok, d'Achimélec,
    fils d'Abiathar, et des chefs de famille des sacrificateurs et des Lévites ; on
    prit une maison de famille pour Éléazar et une pour Ithamar.
  hbo-hbo: וֽ͏ַיִּכְתְּבֵ֡ם שְֽׁמַֽעְיָה֩ בֶן־נְתַנְאֵ֨ל הַסֹּופֵ֜ר מִן־הַלֵּוִ֗י
    לִפְנֵ֨י הַמֶּ֤לֶךְ וְהַשָּׂרִים֙ וְצָדֹ֣וק הַכֹּהֵ֗ן וַאֲחִימֶ֙לֶךְ֙ בֶּן־אֶבְיָתָ֔ר
    וְרָאשֵׁי֙ הָֽאָבֹ֔ות לַכֹּהֲנִ֖ים וְלַלְוִיִּ֑ם בֵּֽית־אָ֣ב אֶחָ֗ד אָחֻז֙ לְאֶלְעָזָ֔ר
    וְאָחֻ֥ז ׀ אָחֻ֖ז לְאִיתָמָֽר׃ פ
  kik-kik: 'Shemaia mũrũ wa Nethaneli, ũrĩa mwandĩki-marũa Mũlawii, nĩandĩkire marĩĩtwa
    mao arĩ mbere ya mũthamaki na anene aya: Zadoku ũrĩa-mũthĩnjĩri-Ngai, na Ahimeleku
    mũrũ wa Abiatharu, na atongoria a nyũmba cia athĩnjĩri-Ngai na cia Alawii. Nyũmba
    ĩmwe ĩgathuurwo kuuma kũrĩ Eleazaru, na ĩrĩa ĩngĩ ĩgathuurwo kuuma kũrĩ Ithamaru.'
  fra-NCL: Séméïas, fils de Nathanaël, le secrétaire, un des lévites, les inscrivit
    devant le roi et les princes, devant Sadoc le grand prêtre, et Achimélech, fils
    d’Abiathar, et devant les chefs de familles sacerdotales et lévitiques, une famille
    étant tirée au sort pour Eléazar, puis une famille pour Ithamar.
  cek-AK: Levi acaeng Nethanel capa ca tarikkung Shemaiah mah, siangpahrang, angraengnawk,
    qaima Zadok, Abiathar capa Ahimelek hoi qaima Levi ih caanawk, zaehoikungnawk
    hmaa ah nihcae ih ahmin to tarik; Eleazar imthung takoh hoiah imthong maeto, Ithamar
    imthung takoh thung hoiah imthong maeto a lak o.
  cuk-cuk: 'Degine, Levita-dule-Natanael-machi-Semaías, we-dulemar-wagab, nugmar gardagi-narmakar
    mesisad: Rey-wagab, dummagan-wagab, dule-irwa-Bab-Dummadse-goled-Sadoc-wagab,
    Abiatar-machi-Ahimelec-wagab, dule-irwa-Bab-Dummadse-gormalad-e-dummagan-wagab,
    Levita-dulemar-wagab. Eleazar-e-gwenadganga wachi-wachiba-arbamalaga ilabo-wilub
    uklesad, degi, Itamar-e-gwenadgangardina, ilagwen-wilub uklesad. Weyob sulenonimalad:'
  uig-CYR: Лавий Нәтанәлниң оғли Шемая катип болса падиша, әмәлдарлар, каһин Задок,
    Абиятарниң оғли Ахимәләк, шундақла каһинларниң вә Лавийларниң җәмәт башлиқлири
    алдида уларниң исмини пүтүп қойди. Әлиазарниң әвлатлири ичидин бир җәмәт талланди,
    андин Итамарниң әвлатлири ичидинму бир җәмәт талланди.
  tel-2017: లేవీయుల్లో శాస్త్రిగా ఉన్న నెతనేలు కొడుకు షెమయా, ఈ జాబితా రాశాడు. రాజు,
    అధికారులు, యాజకుడు సాదోకు, అబ్యాతారు కొడుకు అహీమెలెకు, యాజకులు, లేవీయులు, పూర్వీకుల
    ఇంటిపెద్దలు, వీళ్ళందరి సమక్షంలో వాళ్ళ పేర్లు రాశాడు. ఒక్కొక్క పాత్రలోనుంచి ఒక
    పూర్వీకుని వంశం చీటీ తీసినప్పుడు, ఒకటి ఎలియాజరు పేరట, తరువాత ఇంకొకటి ఈతామారు పేరట
    తీశారు.
  hat-BSA: Schemaeja, fis a Nethaneel la, grefye pou trib Lévi a, te enskri yo nan
    prezans a wa a, chèf lakay zansèt yo, Tsadok, prèt la, Achimélec, fis a Abiathar
    a ak chèf a lakay zansèt a prèt avèk Levit yo; youn lakay zansèt ki te pran pou
    Éléazar yo e youn pou Ithamar yo.
  kos-kos: Mwet in fwil natul Eleazar ac natul Ithamar elos kais sie fahsr susfa.
    Na toko simla inelos yurin mwet sim lun mwet Levi, su el pa Shemaiah wen natul
    Nethanel. Mwet loh ke ma inge pa tokosra ac mwet pwapa lal, oayapa Zadok mwet
    tol, Ahimelech wen natul Abiathar, ac sifen sou lun mwet tol, ac sifen sou lun
    mwet Levi.
  hbo-WLC: וַֽיִּכְתְּבֵ֡ם שְֽׁמַֽעְיָה֩ בֶן־נְתַנְאֵ֨ל הַסּוֹפֵ֜ר מִן־הַלֵּוִ֗י לִפְנֵ֨י
    הַמֶּ֤לֶךְ וְהַשָּׂרִים֙ וְצָד֣וֹק הַכֹּהֵ֗ן וַאֲחִימֶ֙לֶךְ֙ בֶּן־אֶבְיָתָ֔ר וְרָאשֵׁי֙
    הָֽאָב֔וֹת לַכֹּהֲנִ֖ים וְלַלְוִיִּ֑ם בֵּֽית־אָ֣ב אֶחָ֗ד אָחֻז֙ לְאֶלְעָזָ֔ר וְאָחֻ֥ז
    ׀ אָחֻ֖ז לְאִיתָמָֽר׃ פ
  ibo-ibo: Ode akwụkwọ Shemaya, nwa Netanel, onye Livayị, dekọtara aha ndị a niile
    nʼihu eze, na ndịisi ozi eze, ya bụ, Zadọk onye nchụaja, na Ahimelek nwa Abịata,
    na ndịisi ezi ndị nchụaja, na nke ndị Livayị. E sitere nʼikwu Elieza, họrọ otu
    ezinaụlọ, sitekwa nʼikwu Itama họrọ otu ezinaụlọ.
  ory-ory: ପୁଣି, ରାଜାଙ୍କର, ଅଧିପତିମାନଙ୍କର, ସାଦୋକ ଯାଜକର, ଅବୀୟାଥରର ପୁତ୍ର ଅହୀମେଲକ୍‍ର,
    ଯାଜକୀୟ ଓ ଲେବୀୟ ପିତୃବଂଶର ପ୍ରଧାନମାନଙ୍କ ସାକ୍ଷାତରେ ଲେବୀ ବଂଶଜାତ ନଥନେଲର ପୁତ୍ର ଶମୟୀୟ
    ଲେଖକ ସେମାନଙ୍କ ନାମ ଲେଖିଲା; ଇଲୀୟାସର ନିମନ୍ତେ ଏକ ପିତୃବଂଶ ଓ ଈଥାମର ନିମନ୍ତେ ଏକ ପିତୃବଂଶ
    ଗ୍ରହଣ କରାଗଲା।
  chk-chk: Iwe, ekewe mwirimwirin Eleasar me ekewe mwirimwirin Itamar ra akasiwil
    le üttüt. Ewe soumak Semaia nöün Netanel we mwän seni ewe ainangen Lefi, a makeetiu
    iter me fän mesen ewe king me nöün kewe nöüwis, Satok ewe souasor me Ahimelek
    nöün Apiatar we mwän, pwal fän mesen ekewe mwänirelan än ekewe souasor famili
    me mwänirelan än chon ewe ainangen Lefi famili.
  rop-rop: Detlot femili lain blanga Eliyeisa en blanga Ithama bin tjakambat det dubala
    speshalwan ston. En Shemaiya det san blanga Nethanel bin raidimdan ola neim blanga
    ebri grup blanga detlot Libai pipul. Wal ol dislot bin luk tharran, det king en
    ol im boswan, en det serramonimen neim Seidok, en Ahimalek det san blanga Abaiyatha,
    en detlot boswan lida langa detlot serramonimen femili, en ol detlot Libai femili.
  ukr-1871: 'А записував їх Шемаїя, син Натанаїлів, писар ізміж левітів, при цареві
    та старшинах і при сьвященникові Садокові та Ахимелехові, синові Абіятаровому,
    та при головах родин сьвященницьких і левітських: брали же жеребом одну родину
    Елеазаренків, потім брали одну з Ітамаренків.'
  deu-1951: Und Semaja, der Schreiber, der Sohn Nataneels, aus den Leviten, schrieb
    sie auf vor dem König und vor den Obersten und vor Zadok, dem Priester, und vor
    Achimelech, dem Sohn Abjatars, und vor den Familienhäuptern unter den Priestern
    und Leviten; je ein Vaterhaus ward ausgelost von Eleasar und je eines ward ausgelost
    von Itamar.
  eng-JPS: 'And Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, and the princes, and Zadok the priest, and Ahimelech
    the son of Abiathar, and the heads of the fathers'' houses of the priests and
    of the Levites: one father''s house being taken for Eleazar, and proportionately
    for Ithamar.'
  srp-1865: I popisa ih Semaja sin Natanailov pisar od plemena Levijeva pred carem
    i knezovima i Sadokom sveštenikom i Ahimelehom sinom Avijatarovijem i pred poglavarima
    porodica otaèkih meðu sveštenicima i Levitima, jedan dom otaèki uzevši za Eleazara
    a jedan za Itamara.
  lug-lug: Semaaya Omuwandiisi, mutabani wa Nesaneri, Omuleevi, n’awandiikira amannya
    gaabwe mu maaso ga kabaka n’abakungu nga Zadooki kabona, ne Akimereki mutabani
    wa Abiyasaali, n’abakulu b’ennyumba za bakabona, n’Abaleevi, ennyumba emu ng’eronderwa
    Eriyazaali, n’endala ng’eronderwa Isamaali.
  heb-heb: ויכתבם שמעיה בן נתנאל הסופר מן הלוי לפני המלך והשרים וצדוק הכהן ואחימלך
    בן אביתר וראשי האבות לכהנים וללוים בית אב אחד אחז לאלעזר ואחז אחז לאיתמר׃
  ben-IRV: রাজা ও তাঁর উঁচু পদের কর্মচারীদের সামনে এবং সাদোক যাজক, অবিয়াথরের ছেলে
    অহীমেলক, যাজক বংশের নেতাদের ও লেবীয়দের সামনে নথনেলের ছেলে শময়িয় নামে একজন লেবীয়
    লেখক সেই নেতাদের নাম তালিকায় লিখলেন। পালা পালা করে ইলীয়াসরের বিভিন্ন বংশের মধ্য
    থেকে একজন ও তারপর ঈথামরের বিভিন্ন বংশের মধ্য থেকে এক জনের জন্য গুলিবাঁট করা হল।
  pan-pan: ਅਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਨਥਨਏਲ ਦੇ ਪੁੱਤਰ ਸ਼ਮਅਯਾਹ ਲਿਖਾਰੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ
    ਅਤੇ ਸਰਦਾਰਾਂ ਦੇ ਅਤੇ ਸਾਦੋਕ ਜਾਜਕ ਦੇ ਅਤੇ ਅਬਯਾਥਾਰ ਦੇ ਪੁੱਤਰ ਅਹੀਮਲਕ ਦੇ ਅਤੇ ਲੇਵੀਆਂ ਦੇ
    ਜਾਜਕਾਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਦੇ ਸਨਮੁਖ ਲਿਖਿਆ। ਪਿਤਾਵਾਂ ਦਾ ਇੱਕ ਘਰਾਣਾ ਅਲਆਜ਼ਾਰ
    ਲਈ ਅਤੇ ਇੱਕ ਈਥਾਮਾਰ ਲਈ ਲਿਆ ਗਿਆ।
  mya-JVB: လေဝိ အမျိုးနာသနေလ သား စာရေးတော် ရှေမာယ သည် ရှင်ဘုရင် ၊ မှူးမတ် ၊ ယဇ်ပုရောဟိတ်
    ဇာဒုတ် ၊ အဗျာသာ သား အဟိမလက် ၊ ယဇ်ပုရောဟိတ် လေဝိ သားအဆွေအမျိုး သူကြီး များ ရှေ့
    မှာနာမများကို မှတ် ရ၏။ စာရေးတံ ပြု၍ ဧလာဇာ အမျိုးနှင့် ဣသမာ အမျိုးထဲက အလှည့်လှည့်
    ရွေးကောက် ခန့်ထားသော သူဟူမူကား၊
  hmo-hmo: Eleasara bese taudia bona Itamara bese taudia ese laki nadi idia gadaralaia
    hedava, bona laki ese ia gwauraia hegeregerena, unai lohia taudia edia ladadia
    be Semaia Netanele, Levi tauna ta ese buka dekenai ia torea. Inai kara ibounai
    idia itaia noho taudia be king, king ena opesa taudia, hahelagaia taudia Sadoka
    bona Ahimeleka Abiatara, bona hahelagaia taudia bona Levi taudia edia iduhu lohia
    taudia danu.
  urd-urd: और नतनीएल मुन्शी के बेटे समायाह ने जो लावियों में से था, उनके नामों को
    बादशाह और अमीरों और सदोक़ काहिन और अख़ीमलिक बिन अबीयातर और काहिनों और लावियों
    के आबाई ख़ान्दानों के सरदारों के सामने लिखा। जब इली'एलियाज़र का एक आबाई ख़ान्दान
    लिया गया, तो ऐतामर का भी एक आबाई ख़ान्दान लिया गया।
  rus-SYN: 'и записывал их Шемаия, сын Нафанаила, писец из левитов, пред лицем царя
    и князей и пред священником Садоком и Ахимелехом, сыном Авиафара, и пред главами
    семейств священнических и левитских: брали при бросании жребия одно семейство
    из рода Елеазарова, потом брали из рода Ифамарова.'
  bqc-SIM: 'Levii bui lakɛ̃na Semaia, Nɛtanɛli nɛ́ ń tↄ́ dàlau kía ń aà ìwaɛ
    beeↄ wáaɛ: Sa''onkia Zadoki, Abiataa nɛ́ Aimɛlɛki, sa''ona uabeleↄ ń Levii bui
    uabeleↄ. Tó wà gbɛ̃́ sɛ̀ Ɛleazaa bui guu do, ↄ̃ wì sɛ Itamaa bui guu do.'
  tcz-CHONGTHU: Nathanel kiti Levi mi Shemiah hi danthu them ahin, amaho chengse chu
    lengpa le milen milalte angsung, Zadok thempupa angsung le Abiathar chapa Ahimelech
    angsung le thempu ho chule Levi miho, apu apateuva pat phung upa chengse lekha
    in ajihlut tan ahi; ajeh chu pa khang khat lhahse chu Eleazar insunga kon kilhengdoh
    ahin, chule pa khang khat lhah chengse ma chu Ithamar insunga dia kilhengdoh ahi.
  mar-mar: आणि लेव्यांतला लेखक, नथनेलाचा पुत्र शमाया याने राजा व अधिकारी, सादोक याजक,
    अब्याथारचा पुत्र अहीमलेख, याजक आणि लेवी यांच्या घराण्यातील प्रमुख ह्याच्यासमोर
    त्यांची नावे लिहिली. चिठ्ठ्या टाकून एलाजाराच्या कुळाच्या वंशातून निवड करण्यात
    येई आणि पुढच्या वेळेला इथामार यांच्या कुळातील वंशातून निवड करण्यात येई.
  qub-qub: Levïpita miraj Natanaelpa wamran Semaías jutiyojnami papilman isquirbiran
    llapanpa jutincunata raypa ñaupancho, mandajcunapa ñaupancho, Sadoc cürapa, Abiatar
    cürapa wamran Ahimelec cürapa, cüracunapa mandaj caj famillyancunapa, Leví famillyacunapa
    ñaupancho. Turnun cananpäga surtipami ruraran. Chaura ishcay turnu caran Eleazarpita
    miraj cajpaj. Juc turnu caran Itamarpita miraj cajpaj.
  bqp-bqp: Tire yoro Semɑyɑ, Nɛtɑnɛɛlin bii, Lefin bwese kɛrɑ sɔɔ, wiyɑ u ben yĩsɑ
    tireru doke sinɑ boko kɑ wirugibu kɑ yɑ̃ku kowo Sɑdɔku kɑ Akimɛlɛki, Abiɑtɑɑn
    bii kɑ yɑ̃ku kowobun wirugibu kɑ Lefibɑn wirugibun wuswɑɑɔ. Bɑ Eleɑsɑɑ kɑ Itɑmɑɑn
    bibun bwese nin yĩsɑ tireru dokewɑ kɑ tɛtɛ. Bɑ rɑ ginɑ Eleɑsɑɑgibu gɔsiwɑ, yen
    biru kpɑ bu mɑɑ Itɑmɑɑgibu gɔsi.
  hat-hat: Se konsa, Chemaja, pitit Netaneyèl, yonn nan moun Levi yo, ki te sekretè,
    te kouche non yo nan rejis devan wa a, devan chèf yo, devan Zadòk, prèt la, devan
    Akimelèk, pitit Abyata, ak devan tout chèf fanmi prèt yo ak moun Levi yo. Yo piye
    yonn apre lòt, de moun Eleaza pou chak yon moun Itama.
  eng-BSB: 'The scribe, Shemaiah son of Nethanel, a Levite, recorded their names in
    the presence of the king and of the officers: Zadok the priest, Ahimelech son
    of Abiathar, and the heads of families of the priests and the Levites—one family
    being taken from Eleazar, and then one from Ithamar.'
  eng-WEBPB: Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote
    them in the presence of the king, the princes, Zadok the priest, Ahimelech the
    son of Abiathar, and the heads of the fathers’ households of the priests and of
    the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar.
  kbq-kbq: Hagi avonkre eri'zama eneria Livae ne' Netaneli nemofo Semaia kini ne'mofo
    avonkre eri'za vahera mani'negeno, pristi ne' Zadoku'ma Abiatar nemofo Ahimeleki
    Livae naga'ma pristi eri'zama eneriza naga'mofo zamavuga Eliezarine Itamali nagamokizmi
    zamagia maka kreno erifatgo hu'ne.
  nhe-BL: Huan Semaías, icone Natanael tlen elqui se levita, tequitiyaya queja tlajcuilojquetl
    para quiijcuilos inintoca tlen huetzque ipan sesen pamitl huan tlaque elisquía
    itequi sesen tlacatl para quichihuas. Huan Semaías tlajcuilo iixpa Tlanahuatijquetl
    David huan iniixpa Sadoc, tlen elqui hueyi totajtzi, huan iixpa Ahimelec tlen
    icone Abiatar, huan iniixpa totajtzitzi tlen itztoyaj tlanahuatiani ipan ininfamilias
    huan iniixpa nopa tlayacanca levitame. Huan quema monequiyaya quinquixtise nopa
    dados ipan caxitl, achtohui quinquixtilis se tlen iteipa ixhui Eleazar huan teipa
    quinquixtilis se tlen iteipa ixhui Itamar. Huan queja nopa quitlapejpenijque pamitl
    tlen totajtzitzi ica suertes.
  gub-BL: 'Wexak amo Ereazar izuapyr ita''i imomor pà wà. Na''e wexak amo Itamar izuapyr
    ita''i imomor pà wà. Na''e wexak wi amo Ereazar izuapyr ita''i imomor pà wà. Na''e
    wexak wi amo Itamar izuapyr ita''i imomor pà wà. Nezewe umuza''ak paw rupi pitàitàigatu
    wà. Tuwihawete ze''eg imuapykar Xemai Netanew ta''yr a''e, umuapyk waner pitàitàigatu
    wanexanexak mehe a''e. Amo awa wiko a''e ma''e iapo haw hexakar romo wà: tuwihawete
    Tawi, xaxeto Zanok, Aimerek Amiatar ta''yr, xaxeto uzeànàm ma''e wanuwihaw wà,
    Erewi izuapyapyr uzeànàm ma''e wanuwihaw wà.'
  eng-DRA: 'And Semeias the son of Nathanael the scribe a Levite, wrote them down
    before the king and the princes, and Sadoc the priest, and Ahimelech the son of
    Abiathar, and the princes also of the priestly and Levitical families: one house,
    which was over the rest, of Eleazar: and another house, which had the rest under
    it, of Ithamar.'
