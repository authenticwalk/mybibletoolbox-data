verse: 1CH.024.028
translations:
  mal-C: 'മഹ്ലിയിൽനിന്ന്: എലെയാസാർ, അദ്ദേഹത്തിനു പുത്രന്മാരില്ലായിരുന്നു.'
  deu-TKW: Von Mali war Eleasar; der hatte keine Söhne.
  lin-lin: 'Na nzela ya mwana na ye ya mobali Maali : Eleazari oyo atikalaki kobota
    te.'
  eng-LSV: 'Of Mahli: Eleazar, who had no sons;'
  eng-GNV: Of Mahli came Eleazar, which had no sonnes.
  eng-WEBSTER: Of Mahli came Eleazar, who had no sons.
  nhw-BL: Eleazar elqui inintlayacanca iteipan ixhuihua Mahli, pero Eleazar amo quinpixqui
    itelpocahua.
  swh-ONEN: 'Kutoka kwa Mahli: alikuwa Eleazari, ambaye hakuwa na wana.'
  bba-bba: Mɑkilin bibun bweseru sɔɔ, Eleɑsɑɑwɑ, wi u kun bibu mɑrɑ. Kisin bibun bweseru
    sɔɔ, Yerɑmɛɛliwɑ.
  eng-KJVCPB: Of Mahli came Eleazar, who had no sons.
  luo-luo: Koa kuom Mali noyier Eliazar mane ok onywolo yawuowi.
  meu-meu: 'Mali ena amo: Eleasara; ia na asi natuna.'
  npi-ULB: 'महलीबाट: एलाजार, जसका छोराहरू थिएनन्‌ ।'
  yor-yor: 'Láti Mahili: Eleasari, ẹni tí kò ni àwọn ọmọ.'
  pes-OPCB: از نسل محلی، العازار (که پسری نداشت)
  tgl-ULB: Kabilang si Eleazar na walang mga anak sa mga kaapu-apuhan ni Mahli.
  hui-hui: Mali igini kira Eleasa Kisila hene. Eleasa ibu igini mbira nahe hene. Kisi
    igini Yaramele hene.
  mya-mya: ဧ​လာ​ဇာ​နှင့်​ကိ​ရှ​ဟူ​သော​သား​နှစ်​ယောက် မ​ဟာ​လိ​၌​ရှိ​၏။ ဧ​လာ​ဇာ​တွင်​သား​မ​ရှိ။
    သို့​ရာ​တွင်​ကိ​ရှ​၌​ယေ​ရ​မေ​လ​ဟူ​သော သား​တစ်​ယောက်​ရှိ​၏။-
  bod-N: མཱ་ལི་ཡི་བུ་ནི་ཨེ་ལི་ཨ་ཟར་ཡིན་པ་དང་། ཨེ་ལི་ཨ་ཟར་ལ་བུ་མ་སྐྱེས་སོ། །
  sna-sna: 'Kubva kuna Mari: Ereazari, uye akanga asina vanakomana.'
  spa-BLM: 'De Mahli: Eleazar, que no tuvo hijos.'
  cac-cac: 'Chavan̈ yuninal vin̈aj Mahli chi'': Aton vin̈aj Eleazar yed'' vin̈aj Cis.
    A vin̈aj Eleazar chi'', malaj yuninal vin̈. Axo pax vin̈aj Cis chi'', ay jun yuninal
    vin̈, aton vin̈aj Jerameel.'
  swh-ULB: 'Wana wa Mahili: eleazari, ambaye alikuwa hana wana.'
  bel-bel: У Махлія - Элеазар; у яго сыноў ня было.
  deu-ELBBK: 'von Machli: Eleasar, der hatte aber keine Söhne;'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Mali: Si Eleazar, he wazè din menge anak
    he menge maama.'
  mal-2015: മഹ്ലിയുടെ മകൻ എലെയാസാർ; അവന്നു പുത്രന്മാർ ഉണ്ടായില്ല.
  rmc-rmc: 'Le Machli sas duj čhave: o Eleazar the o Kiš. Le Eleazar na sas murša,
    ale le Kiš sas o Jerachmeel.'
  pes-OPV: و پسر مَحلي اَلِعازار و او را فرزندي نَبُود.
  ron-1924: 'Дин Махли: Елеазар, каре н-а авут фий;'
  ben-OBCV: 'মহলি থেকে উৎপন্ন: ইলিয়াসর, যাঁর কোনও ছেলে ছিল না।'
  som-som: Reer Maxliina waxaa ka joogay Elecaasaar, oo aan waxba wiilal lahayn.
  lat-VUC: Porro Moholi filius, Eleazar, qui non habebat liberos.
  eng-ASVBT: 'Of Mahli: Eleazar, who had no sons.'
  ita-1885: Di Mahali il capo fu Eleazaro, il quale non ebbe figliuoli.
  eng-LXXUP: To Mahli were born Eleazar, and Ithamar; and Eleazar died, and had no
    sons.
  eng-ULB: 'From Mahli: Eleazar, who had no sons.'
  spa-VBL: 'De Mahli: Eleazar, que no tuvo hijos.'
  fra-_FOB: 'De Machli: Éléazar qui n''eut point de fils;'
  mal-mal: മഹ്ലിയുടെ മകൻ എലെയാസാർ; അവന് പുത്രന്മാർ ഉണ്ടായില്ല.
  urd-GVR: Mahlī kī aulād meṅ se Iliyazar aur Qīs. Iliyazar beaulād thā jabki Qīs
    ke hāṅ Yarahmiyel paidā huā.
  suz-BL: माहली आ तौ आन दाते ङा एलाजर बाक्‍माक्‍त। मेको के तौ मबाक्‍म।
  ita-1927: 'Di Mahli: Eleazar, che non ebbe figliuoli.'
  ckb-ckb: 'لە مەحلی: ئەلعازار و ئەلعازاریش کوڕی نەبوو.'
  eng-BBE: 'Of Mahli: Eleazar, who had no sons.'
  kan-OKCV: ಮಹ್ಲೀಯನಿಗೆ ಎಲಿಯಾಜರನು ಹುಟ್ಟಿದನು; ಎಲಿಯಾಜರನಿಗೆ ಪುತ್ರರಿರಲಿಲ್ಲ.
  tam-2017: மகேலியின் சந்ததியில் மகன்களில்லாத எலெயாசாரும்,
  spa-RV-1909: Y de Mahali, Eleazar, el cual no tuvo hijos.
  ron-BTF: Din Mahli a ieșit Eleazar, care nu a avut fii.
  eng-WEBP: 'Of Mahli: Eleazar, who had no sons.'
  eng-FBV: 'From Mahli: Eleazar, who did not have any sons.'
  nld-1939: De zoon van Machli was Elazar; deze had geen kinderen.
  nch-BL: Eleazar elqui inintayacanca iteipa ixhuihua Mahli, pero Eleazar amo quinpixqui
    itelpocahua.
  vie-1934: Con trai của Mác-li là Ê-lê-a-sa, là người không có con trai.
  hin-CV: माहली से एलिएज़र, जिसके कोई संतान न हुई.
  spa-BES: 'De Mahli: Eleazar, que no tuvo hijos.'
  tdx-tdx: 'Amy Maklý: i Eleazare, tsy nanañ’ ana-dahy.'
  tha-KJV: ของมาห์​ลีค​ือ เอเลอาซาร์​ผู้​ไม่มี​บุตรชาย
  por-BR-2018: E de Mali, Eleazar, o qual não teve filhos.
  deu-ELO: 'von Machli: Eleasar, der hatte aber keine Söhne;'
  eng-WYC-2018: And the son of Mahli was Eleazar, which had not free sons; (And the
    son of Mahli was Eleazar, who had no sons;)
  epo-epo: 'ĉe Maĥli: Eleazar; li ne havis filojn;'
  uig-PIN: Maⱨlining oƣli Əliazar idi; Əliazarning oƣli yoⱪ idi.
  beo-beo: Malai egefela da Elia:isa amola Gisia. Elia:isa da dunu mano hame galu.
    Be Gisa egefe afae fawane da Yilamiele.
  tpi-OTNT: Nem bilong ol pikinini man bilong Mali i olsem, Eleasar na Kis. Eleasar
    i no gat pikinini man. Na Jeramel em i bilong ol lain pikinini bilong Kis.
  hau-SA: Daga Mali, Eleyazar, wanda ba shi da ’ya’ya maza.
  uig-LAT: Mahlining oghli Eliazar idi; Eliazarning oghli yoq idi.
  nde-nde: 'Kusuka kuMahili: ngu-Eliyezari, ongazange abe lamadodana.'
  ton-ton: Naʻe tupu ʻia Mali ʻa Eliasa, pea naʻe ʻikai hano foha ʻoʻona.
  ces-1613: Z Moholi Eleazar, kterýž neměl synů.
  eng-WMB: 'Of Mahli: Eleazar, who had no sons.'
  tam-TCV: மகேலியின் மகன்களில் எலெயாசார், இவனுக்கு மகன்கள் இருக்கவில்லை.
  ceb-ULB: 'Ang anak nga lalaki ni Mahil: si Eleazar, nga walay mga anak nga lalaki.'
  pol-UBG: 'Z Machliego: Eleazar, który nie miał synów.'
  urd-GVU: محلی کی اولاد میں سے اِلی عزر اور قیس۔ اِلی عزر بےاولاد تھا جبکہ قیس کے
    ہاں یرحمئیل پیدا ہوا۔
  deu-1912: Maheli aber hatte Eleasar, der hatte keine Söhne.
  kan-2017: ಮಹ್ಲೀಯನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನೂ ಮಕ್ಕಳಿಲ್ಲದೆ ಸತ್ತನು.
  yap-yap: Mahli e l’agruw e pagel ni fak, Eleazar nge Kish. Eleazar e dariy e pagel
    ni fak, machane Kish e bay ta’reb e pagel ni fak ni Jerahmeel.
  hlt-MCSB: Mahli lamkah he Eleazar dae anih te ca tongpa om pawh.
  mdy-ETH: ማህሊኮ ዓላዜሬና ቂሼ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ፤ ዓላዜሬኮ ፔቴታዖ ዓቲንቄ ናይ ባኣሴ፤ ቂሼኮ ጋዓንቴ ዪራህሜዔኤሌ
    ጌይንታ ፔቴ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: Mahli asefoɔ ntuanoni ne Eleasa a na ɔnni mmammarima no.
  eng-WEBU: 'Of Mahli: Eleazar, who had no sons.'
  wal-wal: Maahila naati naa77ati El77aazaranne Qiisha. El77aazarayyo attuma na7i
    baawa.
  spa-PDDPT: De Mahli, Eleazar, quien no tuvo hijos.
  gun-gun: Mali ramymino Eleazar ta'y e'ỹ va'e,
  ilo-ULB: Ni Eleasar nga awanan iti putot a lalaki ti kaputotan ni Mali.
  kpg-kpg: Mahli guu hai ana dama daane dogolua go Eleazar mo Kish. Eleazar digi hagadili
    ana dama daane, gei Kish ne hai dana dama daane e dahi go Jerahmeel.
  uig-ARA: ماھلىنىڭ ئوغلى ئەلىئازار ئىدى؛ ئەلىئازارنىڭ ئوغلى يوق ئىدى.
  sus-sus: 'Maxali xa die: Eleyasari. Eleyasari mu di yo sɔtɔ.'
  pon-2006: Mahli naineki pwutak riemen, Eleasar oh Kis. Sohte nein Eleasar pwutak,
    a Kis naineki pwutak emen, Serameel.
  ksd-ksd: Ta ra apik na tarai Mali, Eleasar nina pa i ga vangala ta bul tutana.
  tur-YTC: 'Mahli''den: Oğlu olmayan Elazar.'
  grc-BRENT: Τῷ Μοολὶ Ἐλεάζαρ, καὶ Ἰθάμαρ· καὶ ἀπέθανεν Ἐλεάζαρ καὶ οὐκ ἦσαν αὐτῷ
    υἱοί.
  ind-AYT: Dari Mahli adalah Eleazar, yang tidak punya anak laki-laki.
  nya-nya: 'Kuchokera kwa Mahili: Eliezara, amene analibe ana aamuna.'
  hrv-hrv: po Mahliju Eleazar, koji nije imao djece;
  mps-mps: Te Maligo ogwa dabe nogi te tiwai elalubao, Eleasar me Kis. Eleasargo ogwa
    me ame nabeo. Tama Jeramel te Kisgo hani ogwa dao
  tpi-tpi: Nem bilong ol pikinini man bilong Mali i olsem, Eleasar na Kis. Eleasar
    i no gat pikinini man. Na Jeramel em i bilong ol lain pikinini bilong Kis.
  dan-1931: Af Mali El'azar, der ingen Sønner havde, og Kisj;
  vie-OVCB: Con cháu Mách-li, trưởng tộc là Ê-lê-a-sa, người này không có con trai.
  guj-2017: માહલીના પુત્રો એલાઝાર, તે નિ:સંતાન હતા.
  pon-2006A: Mahli naineki pwutak riemen, Eleasar oh Kis. Sohte nein Eleasar pwutak,
    a Kis naineki pwutak emen, Serameel.
  por-BRBSL: 'De Mahli: Eleazar, que não teve filhos.'
  cth-cth: Mahli koehoi capa ka tawn hoeh e Eleazar doeh.
  twi-twi: Mahli asefo ntuanoni ne Eleasar a na onni mmabarima no.
  hlt-hlt: Mahli lamkah he Eleazar dae anih te ca tongpa om pawh.
  tbz-SIM: Mɑdi kó kunɑɑ̀mùnkù miɛkɛ kɛ̀ Edeɑsɑɑ kòtí. Ò í mpɛitɛ́ initidɑbí.
  msy-2020: 'Malin otarimningɨn ziamning kara: Eleasar ko Kis. Eleasar otariba puvatɨ.
    Ezɨ Jeramel, a Kisɨn ovavir boribar mav.'
  dop-dop: Mɑlii pǝyɑlɑɑ kɑ wɛ nɑɑlɛɣɛ, Ɩlɑsɑɑ nɑ Kisi. Amɑ Ɩlɑsɑɑ nɑ́ fɛɩnɑ pǝyɑlʋ.
    Kisi pǝyɑlʋ kɛlɛ Yelɑmeyɛlɩ.
  azb-azb: Maxlinin nəslindən Eleazar. Onun oğlu yox idi.
  eng-DBY: 'Of Mahli: Eleazar, who had no sons.'
  hin-2017: महली से, एलीआजर जिसके कोई पुत्र न था।
  eng-YLT: 'For Mahli: Eleazar, who had no sons;'
  eng-WYC-2017: And the son of Mahli was Eleazar, which had not free sons;
  eng-WMBB: 'Of Mahli: Eleazar, who had no sons.'
  urd-GVH: महली की औलाद में से इलियज़र और क़ीस। इलियज़र बेऔलाद था जबकि क़ीस के हाँ
    यरहमियेल पैदा हुआ।
  rug-rug: 'E Mahili si karua tuna: E Eleaza, meke e Kisi. E Eleaza si loketoṉa tuna
    koreo, ba e Kisi si keke tuna koreo, e Zeramili.'
  gaz-gaz: 'Mahilii irra: Eleʼaazaar; namichi kun ilmaan hin qabu ture.'
  fra-LSG: 'De Machli: Éléazar, qui n’eut point de fils;'
  yal-yal: Maxali a diina Eleyasari. Eleyasari mi dii yo sɔtɔ.
  haw-1868: Na Maheli o Eleazara, aohe ana keikikane.
  arb-NAV: وَلَمْ يُعْقِبْ أَلِعَازَارُ بْنُ مَحْلِي أَبْنَاءً.
  ewe-ewe: Mahli dzi Eleazar ke eya medzi ŋutsuvi aɖeke o.
  eng-LEE: 'Of Machli: El''azar, who had no sons.'
  asm-FB: মহলীৰ বংশধৰ সকলৰ মাজত ইলীয়াজৰ; এওঁৰ পুত্ৰ নাছিল।
  sus-A: مَشَلِ شَ دِيٍ؛ عٍلٍيَسَرِ. عٍلٍيَسَرِ مُ دِ يٌ سْتْ.
  fra-SBL: 'De Mahli : Éléazar, qui n''eut pas de fils.'
  hbo-hbo: לְמַחְלִי֙ אֶלְעָזָ֔ר וְלֹא־הָ֥יָה לֹ֖ו בָּנִֽים׃
  kik-kik: 'kuuma kũrĩ Mahali: nĩ Eleazaru, ũrĩa ũtaarĩ na aanake.'
  fra-NCL: 'De Moholi : Eléazar, qui n’eut pas de fils ;'
  cek-AK: Mahli khae hoiah Eleazar to oh, anih loe capa tawn ai.
  cuk-cuk: Mahli-machi-Eleazar. Eleazarʼdi, machimala-nikussur gusad.
  uig-CYR: Маһлиниң оғли Әлиазар еди; Әлиазарниң оғли йоқ еди.
  tel-2017: మహలికి ఎలియాజరు పుట్టాడు, ఇతనికి కొడుకులు లేరు.
  hat-BSA: 'Pa Mahli: Éléazar ki pa t gen fis.'
  kos-kos: 'Oasr wen luo natul Mahli: sie pa Eleazar, tuh wangin wen natul,'
  hbo-WLC: לְמַחְלִי֙ אֶלְעָזָ֔ר וְלֹא־הָ֥יָה ל֖וֹ בָּנִֽים׃
  ibo-ibo: Site nʼụmụ Mahali a họpụtara Elieza, ma Elieza nʼonwe ya amụtaghị nwa nwoke.
  ory-ory: ମହଲିର ପୁତ୍ର ଇଲୀୟାସର, ଏହାର ପୁତ୍ର ନ ଥିଲେ।
  chk-chk: 'Iwe, nöün Mali kewe mwän: Eleasar me Kis, nge esap wor nöün Eleasar.'
  rop-rop: Malai bin abum dubala san neim Eliyeisa en Kish. Wal Eliyeisa nomo bin
    abum eni san na, bat Kish bin abum wanbala san neim Jeramiyel.
  ukr-1871: У Махлїя — Елеазар; у сього синів не було.
  deu-1951: Von Machli aber war Eleasar; und dieser hatte keine Söhne;
  eng-JPS: 'Of Mahli: Eleazar, who had no sons.'
  srp-1865: Od Malija Eleazar, koji nemaše sinova;
  lug-lug: Okuva ku Makuli, Eriyazaali, ataazaala baana babulenzi.
  heb-heb: למחלי אלעזר ולא היה לו בנים׃
  ben-IRV: মহলির বংশের ইলীয়াসর ও কীশ; ইলীয়াসরের কোনো ছেলে ছিল না।
  pan-pan: ਮਹਲੀ ਦੀ ਅਲਆਜ਼ਾਰ ਜਿਹ ਦੇ ਪੁੱਤਰ ਨਹੀਂ ਸਨ
  mya-JVB: မဟာလိ သားဧလာဇာ ၌သား မ ရှိ။
  hmo-hmo: 'Mali dekena amo: Eleasara, bona ia be natuna tau ta lasi.'
  urd-urd: महली से:इली'एलियाज़र, जिसके कोई बेटा न था।
  rus-SYN: У Махлия - Елеазар; у него сыновей не было.
  bqc-SIM: Mali nɛ́ Ɛleazaa i nɛgↄ̃ɛ io.
  tcz-CHONGTHU: 'Mahil chapa chu: Eleazar ahin, amapa hin chapa ana hing tapoi.'
  mar-mar: 'महलीपासून: एलाजार हा महलीचा पुत्र. याला अपत्य नव्हते.'
  qub-qub: Mahlipa wamran caycaran Eleazarwan Cis. Eleazarpaga wamran manami caranchu.
  bqp-bqp: Mɑkilin bibun bweseru sɔɔ, Eleɑsɑɑwɑ, wi u kun bibu mɑrɑ. Kisin bibun bweseru
    sɔɔ, Yerɑmɛɛliwɑ.
  hat-hat: 'Makli te gen de pitit gason: Eleaza ki pa t'' gen pitit gason,'
  eng-BSB: 'From Mahli: Eleazar, who had no sons.'
  eng-WEBPB: 'Of Mahli: Eleazar, who had no sons.'
  kbq-kbq: Hagi Mahali'a Eleazari kasentegeno, Eleazari'a ne' mofavrea kaseozmante'ne.
  nhe-BL: Eleazar elqui inintlayacanca iteipa ixhuihua Mahli, pero Eleazar ax quinpixqui
    itelpocahua.
  gub-BL: 'Heta mokoz ta''yr Mari pe wà: Ereazar, Ki. Ereazar nata''yr kwaw. Heta
    pitài ta''yr Zerameew her ma''e Ki pe.'
  eng-DRA: 'And the son of Moholi: Eleazar, who had no sons.'
