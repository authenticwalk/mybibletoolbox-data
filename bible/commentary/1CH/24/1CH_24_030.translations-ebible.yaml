verse: 1CH.024.030
translations:
  mal-C: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരീമോത്ത്. അവരുടെ കുടുംബക്രമമനുസരിച്ചുള്ള
    ലേവ്യർ ഇവരായിരുന്നു.'
  deu-TKW: 'Die Nachkommen Musis waren: Mahli, Eder und Jerimoth. Das sind die Nachkommen
    der Leviten nach ihren Familien.'
  lin-lin: 'Bana mibali ya Mushi : Maali, Ederi mpe Yerimoti. Bango wana nde bazalaki
    bakitani ya Levi kolanda bituka na bango.'
  eng-LSV: And sons of Mushi [are] Mahli, and Eder, and Jerimoth; these [are] sons
    of the Levites, for the house of their fathers,
  eng-GNV: 'And the sonnes of Mushi were Mahli, and Eder, and Ierimoth: these were
    sonnes of the Leuites after the houshold of their fathers.'
  eng-WEBSTER: The sons also of Mushi; Mahli, and Eder, and Jerimoth. These were the
    sons of the Levites after the house of their fathers.
  nhw-BL: Mahli, Edar huan Jerimot elque inintlayacancahua iteipan ixhuihua Musi.
    Nochi ni tlacame eliyayaj iteipan ixhuihua Leví tlen huejcajya huan eliyayaj tlayacanani
    ipan ininfamilias.
  swh-ONEN: 'Nao wana wa Mushi: walikuwa Mahli, Ederi na Yeremothi. Hawa walikuwa
    Walawi kulingana na jamaa zao.'
  bba-bba: Musin bibun bweseru sɔɔ, Mɑkili kɑ Edɛɛ kɑ Yerimɔtiwɑ. Be bɑ sɑ̃ɑ Lefin
    bibun bweserun kɛri, berɑ mi.
  eng-KJVCPB: The sons also of Mushi; Mahli, and Eder, and Jerimoth. These were the
    sons of the Levites after the house of their fathers.
  luo-luo: Koa kuom yawuot Mushi noyier Mali, Eder kod Jerimoth. Magi e jo-Lawi mane
    oyier kaluwore gi anywolagi.
  meu-meu: 'Musi natuna: Mali, Edere, lerimoto. Levi garana bunu, edia iduhu ta ta
    ai.'
  npi-ULB: 'मूशीका छोराहरू: महली, एदेर र यरीमोत । आ-आफ्ना परिवारहरूअनुसार सूचिकृत
    गरिएका लेवीहरू यिनै थिए ।'
  yor-yor: 'Àti àwọn ọmọ Muṣi: Mahili, Ederi àti Jerimoti. Èyí ni àwọn ọmọ Lefi, gẹ́gẹ́
    bí ìdílé wọn.'
  pes-OPCB: از نسل موشی، محلی و عادر و یریموت. این افراد از خاندانهای لاوی بودند.
  tgl-ULB: Kabilang din sina Mahli, Eder at si Jerimot sa mga kaapu-apuhan ni Musi.
    Ito ang mga Levita na itinala ayon sa kanilang mga pamilya.
  hui-hui: Musi igini tebira Mali Edere Yaremodo layaru hene. Uruni ti Libaiali dege
    hene.
  mya-mya: မု​ရှိ​၌​မ​ဟာ​လိ၊ ဧ​ဒါ၊ ယေ​ရိ​မုတ်​ဟူ သော​သား​သုံး​ယောက်​ရှိ​သ​တည်း။ ဤ​သူ​တို့​သည်​အိမ်​ထောင်​စု​အ​လိုက်​လေဝိ
    အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​၏။
  bod-N: མུ་ཤིའི་བུ་ནི་མཱ་ལི་དང་། ཨེ་དེར། ཡེ་རི་མོད་བཅས་ཡིན། དེ་རྣམས་ནི་ལེ་ཝི་པའི་བུ་རྒྱུད་ཡིན་ལ།
    ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཐོ་བརྒྱབ་པའོ། །
  sna-sna: 'Uye vanakomana vaMushi vaiti: Mari, Edheri naJerimoti. Ava ndivo vaiva
    vaRevhi maererano nemhuri dzavo.'
  spa-BLM: 'Los hijos de Mushi: Mahli, Eder y Jerimot. Estos fueron los hijos de los
    levitas según las casas de sus padres.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Musi chi'': Aton vin̈aj Mahli, vin̈aj Edar
    yed'' vin̈aj Jerimot. Aton eb'' vin̈ chi'' yajal yaj d''a scal eb'' yin̈tilal
    Leví.'
  swh-ULB: 'wana wa Mushi: Mahli, Eda, na yerimothi. Walikuwa walawi, walio orodheshwa
    na familia zao.'
  bel-bel: 'сыны Мушыя: Махлі, Эдэр і Ерымот. Вось сыны лявітаў па пакаленьнях іх.'
  deu-ELBBK: 'und die Söhne Musis: Machli und Eder und Jerimot. Das waren die Söhne
    der Leviten, nach ihren Vaterhäusern.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Mushi: si Mali, Eder, wey si Jerimot. Iyan
    heini menge Levihanen sumalà te kandan he menge pemilya.'
  mal-2015: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരീമോത്ത്; ഇവർ പിതൃഭവനം പിതൃഭവനമായി
    ലേവിയുടെ പുത്രന്മാർ.'
  rmc-rmc: Le Mušiskre čhave sas o Machli, o Eder the o Jerimot. Kala sas le Leviskre
    potomki, sako pal peskri fajta.
  pes-OPV: و از بني مُوشِي مَحلي و عادَر و يريمُوت. اينان بر حسب خاندان آباي ايشان
    بني لاوي مي باشند.
  ron-1924: 'Фиий луй Муши: Махли, Едер ши Иеримот. Ачештя сунт фиий луй Леви, дупэ
    каселе лор пэринтешть.'
  ben-OBCV: 'মূশির ছেলেরা: মহলি, এদর ও যিরেমোৎ। তাদের বংশানুসারে এরাই হলেন সেই লেবীয়েরা।'
  som-som: Reer Mushii waxaa ka joogay Maxlii, iyo Ceeder, iyo Yeriimood. Kuwaasu
    waxay ahaayeen reer Laawi siday qolooyinkoodu kala ahaayeen.
  lat-VUC: 'Filii Musi: Moholi, Eder et Jerimoth: isti filii Levi secundum domos familiarum
    suarum.'
  eng-ASVBT: 'And the sons of Mushi: Mahli, and Eder, and Jerimoth. These were the
    sons of the Levites after their fathers’ houses.'
  ita-1885: E de' figliuoli di Musi furono i capi Mahali, ed Eder, e Ierimot. Questi
    furono i figliuoli de' Leviti, secondo le lor case paterne.
  eng-LXXUP: And the sons of Mushi; Mahli, and Eder, and Jerimoth. These were the
    sons of the Levites according to the houses of their families.
  eng-ULB: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the Levites,
    listed by their families.'
  spa-VBL: 'Los hijos de Musi: Mahli, Eder y Jerimot. Estos eran los hijos de los
    levitas, según sus familias.'
  fra-_FOB: 'Fils de Mushi: Machli, Éder et Jérimoth. Ce sont là les fils des Lévites,
    selon les maisons de leurs pères.'
  mal-mal: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരീമോത്ത്; ഇവർ പിതൃഭവനം പിതൃഭവനമായി
    ലേവിയുടെ പുത്രന്മാർ.'
  urd-GVR: Mūshī kī aulād meṅ se Mahlī, Idar aur Yarīmot bhī Lāwiyoṅ ke in mazīd ḳhāndānī
    sarparastoṅ meṅ shāmil the.
  suz-BL: मिनु मुशी आ तौ आन दाते ङा माहली, एदेर नु येरीमोथ बाक्‍मा बाक्‍त। मेको लेवी
    आ थर ङा खिं खिं ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Musci: Mahli, Eder e Jerimoth. Questi sono i figliuoli dei
    Leviti secondo le loro case patriarcali.'
  ckb-ckb: 'هەروەها نەوەی موشی: مەحلی، عێدەر و یەریمۆت. ئەمانە نەوەی لێڤی بوون بەپێی
    بنەماڵەکانیان.'
  eng-BBE: 'And the sons of Mushi: Mahli and Eder and Jerimoth. These were the sons
    of the Levites by their families.'
  kan-OKCV: 'ಮೂಷೀಯ ಪುತ್ರರು: ಮಹ್ಲೀ, ಏದೆರ್, ಯೆರೀಮೋತ್. ಇವರು ತಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೇವಿಯರ
    ಪುತ್ರರಾಗಿದ್ದರು.'
  tam-2017: மூசியின் சந்ததியில் மகலி, ஏதேர், எரிமோத் என்பவர்களுமாகிய இவர்கள் தங்கள்
    தகப்பன்மார்களுடைய குடும்பங்களின்படியே வரிசைப்படுத்தப்பட்ட லேவியர்கள் இவர்களே.
  spa-RV-1909: 'Los hijos de Musi: Maheli, Eder y Jerimoth. Estos fueron los hijos
    de los Levitas conforme á las casas de sus familias.'
  ron-BTF: 'De asemenea fiii lui Muși: Mahli și Eder și Ierimot. Aceștia au fost fiii
    leviților după casa părinților lor.'
  eng-WEBP: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of
    the Levites after their fathers’ houses.'
  eng-FBV: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of the
    Levites, according to their families.'
  nld-1939: De zonen van Moesji waren Machli, Éder en Jerimot. Dit waren de verschillende
    families der levieten.
  nch-BL: Mahli, Edar huan Jerimot elque inintayacancahua iteipa ixhuihua Musi. Nochi
    ni tacame eliyayaj iteipa ixhuihua Leví ten huejcajquiya huan eliyayaj tayacanani
    ipan ininfamilias.
  vie-1934: Con trai của Mu-si là Mác-li, Ê-đe và Giê-ri-mốt. Aáy đó là con cháu Lê-vi,
    tùy theo tông tộc của chúng.
  hin-CV: मूशी के पुत्र माहली एदर और येरीमोथ. ये सभी लेवियों के वंशज थे, जैसा उनके
    घराने द्वारा स्पष्ट है.
  spa-BES: 'Y los hijos de Musi: Mahli, Edar y Jerimot. Estos fueron los hijos de
    los levitas por sus familias.'
  tdx-tdx: O ana’ i Mosio; i Maklý naho i Edere vaho Ierimote. Ie ro ana’ o nte-Levio
    ty amo anjomban-droae’eo.
  tha-KJV: บุ​ตรชายของมู​ชี​คือ มาห์​ลี เอเดอร์ และเยรีโมท คนเหล่านี้เป็นลูกหลานของคนเลวี
    ตามเรือนบรรพบุรุษของเขาทั้งหลาย
  por-BR-2018: 'Os filhos de Musi: Mali, Éder e Jeremote. Estes foram os filhos dos
    levitas conforme às casas de suas famílias.'
  deu-ELO: 'und die Söhne Musis: Machil und Eder und Jerimoth. Das waren die Söhne
    der Leviten, nach ihren Vaterhäusern.'
  eng-WYC-2018: the sons of Mushi were Mahli, Eder, and Jerimoth. These were the sons
    of Levi, by the houses of their families.
  epo-epo: 'la filoj de Muŝi: Maĥli, Eder, kaj Jerimot. Tio estas la Levidoj laŭ iliaj
    patrodomoj.'
  uig-PIN: Muxining oƣulliri Maⱨli, Edǝr wǝ Yǝrimot idi. Yuⱪiriⱪilarning ⱨǝmmisi Lawiyning
    ǝwladliri bolup, jǝmǝtliri boyiqǝ pütülgǝnidi.
  beo-beo: Muisiai egefelali da Malai, Ide amola Yelimode. Amo huluane da Lifai egaga
    fifi misi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Musi i olsem, Mali na Eder na Jeremot.
    Ol dispela man i bilong ol lain famili bilong ol Livai.
  hau-SA: Kuma ’ya’yan Mushi maza su ne, Mali, Eder da Yerimot. Waɗannan su ne Lawiyawa
    bisa ga iyalansu.
  uig-LAT: Mushining oghulliri Mahli, Éder we Yerimot idi. Yuqiriqilarning hemmisi
    Lawiyning ewladliri bolup, jemetliri boyiche pütülgenidi.
  nde-nde: 'Njalo lakumadodana kaMushi: nguMahili, lo-Ederi kanye loJerimothi. Laba
    kwakungabaLevi, ngezimuli zabo.'
  ton-ton: Pea ko e ngaahi foha foki ʻo Musi; ko Mali, mo Iteli, pea mo Selimoti.
    Ko e ngaahi foha eni ʻoe kau Livai ʻo fakatatau mo e fale ʻo ʻenau ngaahi tamai.
  ces-1613: 'Synové pak Musi: Moholi, Eder a Jerimot. Ti jsou synové Levítů po domích
    otců svých.'
  eng-WMB: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of the
    Levites after their fathers’ houses.'
  tam-TCV: மூஷியின் மகன்களில் மகேலி, ஏதேர், எரிமோத் என்பவர்கள் ஆவர். இவர்களும் தங்களுடைய
    குடும்பங்களின்படியே லேவியர்கள் ஆவர்.
  ceb-ULB: 'ang mga anak nga lalaki ni Mushi: mao si Mali, si Eder, ug si Jerimot.
    Kini sila ang mga Levita, nga nalista pinaagi sa ilang mga pamilya.'
  pol-UBG: 'A synowie Musziego: Machli, Eder i Jerimot. Ci byli synami Lewitów według
    ich rodów.'
  urd-GVU: مُوشی کی اولاد میں سے محلی، عِدر اور یریموت بھی لاویوں کے اِن مزید خاندانی
    سرپرستوں میں شامل تھے۔
  deu-1912: 'Die Kinder Musis waren: Maheli, Eder und Jeremoth. Das sind die Kinder
    der Leviten nach ihren Vaterhäusern.'
  kan-2017: ಮೂಷೀಯನ ಮಕ್ಕಳು ಮಹ್ಲೀ, ಏದೆರ್ ಮತ್ತು ಯೆರೀಮೋತ್ ಎಂಬುವವರು.
  yap-yap: 'Mushi e dalip e pagel ni fak: Mahli, Eder, nge Jeremoth. Irera’ e pi tabnaw
    ko Levi.'
  hlt-MCSB: Mushi koca rhoek la Mahli, Eder, Jerimoth. He rhoek tah Levi koca rhoek
    kah a napa rhoek imkhui cako ni.
  mdy-ETH: ሙሺኮ ማሂሊ፥ ዔዴሬና ያሪሞቴ ጌይንታ ሃይሦ ዓቲንቄ ናይ ዓኣኔ። ዓካሪ ዬያታ ቢያ ሌዊ ዜርፆ ማዔ ማኣሮ ዓሶኬ።
  twi-ASANTE: Musi asefoɔ ntuanofoɔ ne Mahli, Eder ne Yerimot. Yeinom ne Lewi asefoɔ
    ne sɛdeɛ wɔn mmusua teɛ.
  eng-WEBU: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of
    the Levites after their fathers’ houses.'
  wal-wal: Mushayyo Maahila, Edeeranne Yiremoota geetettiya heezzu attuma naati de7oosona.
    Hageeti Leewa zaretu halaqata.
  spa-PDDPT: 'Los hijos de Musi: Mahli, Edar y Jerimot. Éstos fueron los hijos de
    los levitas según sus casas paternas.'
  gun-gun: Musi ra'y kuery va'e regua Mali, Éder ha'e Jerimote. Ha'e va'e kuery ma
    Levi ramymino kuery meme, peteĩ-teĩ regua ikuaia rami.
  ilo-ULB: Da Mali, Eder ken Jerimot dagiti kaputotan ni Musi. Dagitoy dagiti Levita
    a nailista babaen kadagiti pamiliada.
  kpg-kpg: Mushi guu hai ana dama daane dogodolu go Mahli, Eder, mo Jeremoth. Aanei
    nia madahaanau o digau Levi.
  uig-ARA: مۇشىنىڭ ئوغۇللىرى ماھلى، ئېدەر ۋە يەرىموت ئىدى. يۇقىرىقىلارنىڭ ھەممىسى
    لاۋىينىڭ ئەۋلادلىرى بولۇپ، جەمەتلىرى بويىچە پۈتۈلگەنىدى.
  sus-sus: 'Musi xa die: Maxali, Ederi, nun Yerimoti. Lewi xa die nan ya a denbaya
    ki ma.'
  pon-2006: 'Musi naineki pwutak silimen: Mahli, Eder, oh Seremod. Ih met peneinei
    kan en mehn Lipai.'
  ksd-ksd: 'Ma ra umana natu i Musi: Mali, Eder, ma Ierimot. Go diat a umana te Levi
    ta kadia lavur apik na tarai.'
  tur-YTC: 'Muşi''nin oğulları: Mahli, Eder ve Yerimot. Bunlar ata evlerine göre Levililer''in
    oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ τοῦ Μουσὶ, Μοολὶ, καὶ Ἐδὲρ, καὶ Ἰεριμώθ· οὗτοι υἱοὶ τῶν Λευιτῶν
    κατʼ οἴκους πατριῶν αὐτῶν.
  ind-AYT: Dari anak-anak Musi adalah Mahli, Eder, dan Yerimot. Itulah keturunan orang
    Lewi menurut kaum keluarga mereka.
  nya-nya: 'Ndipo ana a Musi: Mahili, Ederi ndi Yerimoti. Awa anali Alevi potsata
    mabanja a makolo awo.'
  hrv-hrv: 'Mušijevi sinovi: Mahli, Eder i Jerimot. To su bili levitski sinovi po
    svojim porodicama.'
  mps-mps: Te Musigo ogwa nogi dabe e tiwai da, Mali, me Eder, me Jeremot. Te tama
    nogi yali bidi dabe, augwali tigidali te Livai hani sibi dabe dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Musi i olsem, Mali na Eder na Jeremot.
    Ol dispela man i bilong ol lain famili bilong ol Livai.
  dan-1931: 'Musjis Sønner: Mali, Eder og Jerimot. Det var Levitternes Efterkommere
    efter deres Fædrenehuse.'
  vie-OVCB: Con cháu Mu-si, các trưởng tộc là Mách-li, Ê-đe, và Giê-ri-mốt. Đó là
    dòng dõi Lê-vi, theo nhiều dòng họ.
  guj-2017: 'મુશીના પુત્રો: માહલી, એદેર તથા યરિમોથ. તે બધા તેમના કુટુંબ પ્રમાણે લેવીઓ
    હતા.'
  pon-2006A: 'Musi naineki pwutak silimen: Mahli, Eder, oh Seremod. Ih met peneinei
    kan en mehn Lipai.'
  por-BRBSL: 'Dos filhos de Mushi: Mahli, Eder, e Jerimoth. Estes foram os filhos
    dos Levitas depois da casa de seus pais.'
  cth-cth: Mushi casak teh Mahli, Eder, Jerimoth doeh. Hetnaw teh Levih casaknaw dawk
    hoi imthung kahrawikungnaw doeh.
  twi-twi: Musi asefo ntuanofo ne Mahli, Eder ne Yerimot. Eyinom ne Lewi asefo ne
    sɛnea wɔn mmusua te.
  hlt-hlt: Mushi koca rhoek la Mahli, Eder, Jerimoth. He rhoek tah Levi koca rhoek
    kah a napa rhoek imkhui cako ni.
  tbz-SIM: 'Kɛ̀ Muusi bí ntú: Mɑdi nɛ̀ Edɛɛ nɛ̀ Yedemɔti kɛ̀ bɛ̀ mbɑkɛ́ bɛ kó kunɑɑ̀mùnkù.
    Defiibɛ bí nɑɑ̀mùntì kó bɛkótíbɛ̀ mbɛ.'
  msy-2020: 'Ezɨ Musin otaribar ziaba kara: Mali ko Eder ko Jeremot. Gumazir kaba,
    me Livain anabamɨn ikɨzibar gumaziba.'
  dop-dop: Musi pǝyɑlɑɑ ntɛ́ Mɑlii nɑ Ɩtɛɛ nɑ Yelimɔtɩ. Lefii lʋlʋŋ nyǝ́mɑ ntɛ́.
  azb-azb: 'Muşinin oğulları: Maxli, Eder və Yerimot. Bunlar nəsillərinə görə Levililərin
    bölükləridir.'
  eng-DBY: 'And the sons of Mushi: Mahli, and Eder, and Jerimoth. These were the sons
    of the Levites according to their fathers'' houses.'
  hin-2017: और मूशी के पुत्र, महली, एदेर और यरीमोत। अपने-अपने पितरों के घरानों के
    अनुसार ये ही लेवीय सन्तान के थे।
  eng-YLT: And sons of Mushi [are] Mahli, and Eder, and Jerimoth; these [are] sons
    of the Levites, for the house of their fathers,
  eng-WYC-2017: the sons of Mushi were Mahli, Eder, and Jerimoth. These were the sons
    of Levi, by the houses of their meines.
  eng-WMBB: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of
    the Levites after their fathers’ houses.'
  urd-GVH: मूशी की औलाद में से महली, इदर और यरीमोत भी लावियों के इन मज़ीद ख़ानदानी
    सरपरस्तों में शामिल थे।
  rug-rug: 'E Musi si ka ṉeta tuna koreo: E Mahili, Edera, meke e Zeremoti. Arini
    sari na tatamana pa butubutu Livae.'
  gaz-gaz: 'Ilmaan Muusii: Mahelii, Eederii fi Yeriimooti. Isaan kunneen akkuma mana
    abbootii isaaniitti ilmaan Lewwotaa ti.'
  fra-LSG: 'Fils de Muschi: Machli, Éder et Jerimoth. Ce sont là les fils de Lévi,
    selon leurs maisons paternelles.'
  yal-yal: 'Musi a diine yɛ: Maxali nun Ederi nun Yerimoti. Lewi bɔnsɔnna muxune nan
    yi ne ra denbaya yɛɛn ma.'
  haw-1868: O na keikikane hoi a Musi; o Maheli, o Edera, a o Ierimota. O lakou na
    keikikane a na Levi mamuli o ka ohana o ko lakou mau makuakane.
  arb-NAV: 'وَأَبْنَاءُ مُوشِي: مَحْلِي وَعَادِرُ وَيَرِيمُوثُ. هَؤُلاءِ هُمْ أَبْنَاءُ
    اللّاوِيِّينَ بِحَسَبِ تَرْتِيبِ بُيُوتَاتِ آبَائِهِمْ.'
  ewe-ewe: Vi etɔ̃, Mahli, Eder kple Yeremot nɔ Musi si. Esiawoe nye Leviviwo le woƒe
    ƒome nu.
  eng-LEE: And the sons of Mushi were Machli, and 'Eder, and Jerimoth. These were
    the sons of the Levites after their family divisions.
  asm-FB: মুচী বংশধৰ সকলৰ মাজত মহলী, এদৰ, আৰু যিৰীমোৎ। তেওঁলোকৰ পৰিয়াল অনুসাৰে তালিকাত
    থকা লেবীয়াসকল এওঁলোক।
  sus-A: مُسِ شَ دِيٍ؛ مَشَلِ، عٍدٍرِ، نُن يٍرِ مٌتِ. لٍوِ شَ دِيٍ نَن يَ عَ دٍنبَيَ
    كِ مَ.
  fra-SBL: 'Fils de Mushi : Mahli, Eder et Jerimoth. Ce sont là les fils des Lévites,
    selon les maisons de leurs pères.'
  hbo-hbo: וּבְנֵ֣י מוּשִׁ֔י מַחְלִ֥י וְעֵ֖דֶר וִירִימֹ֑ות אֵ֛לֶּה בְּנֵ֥י הַלְוִיִּ֖ם
    לְבֵ֥ית אֲבֹתֵיהֶֽם׃
  kik-kik: 'Nao ariũ a Mushi: maarĩ Mahali, na Ederi, na Jeremothu. Acio nĩo maarĩ
    Alawii kũringana na nyũmba ciao.'
  fra-NCL: 'Fils de Musi : Moholi, Eder et Jérimoth.'
  cek-AK: Mushi ih caanawk loe Mahli, Eder hoi Jerimoth. Hae kaminawk ih imthung takoh
    loe Levi acaeng ah oh o.
  cuk-cuk: 'Musi-e-masmala, wemalad: Mahli, Edar, Jerimot. Wemar, Levita-dulemar e-wagan-e-waganba
    ambikusmalad.'
  uig-CYR: Мушиниң оғуллири Маһли, Едәр вә Йәримот еди. Жуқириқиларниң һәммиси Лавийниң
    әвлатлири болуп, җәмәтлири бойичә пүтүлгән еди.
  tel-2017: మూషి కొడుకులు మహలి, ఏదెరు, యెరీమోతు. వీళ్ళు తమ కుటుంబ లెక్కల్లో ఉన్న లేవీయులు.
  hat-BSA: 'Fis a Muschi yo: Machli, Éder ak Jerimoth.'
  kos-kos: 'Oasr wen tolu natul Mushi: elos pa Mahli, Eder, ac Jeremoth. Pa ingan
    mwet in sou lun mwet Levi.'
  hbo-WLC: וּבְנֵ֣י מוּשִׁ֔י מַחְלִ֥י וְעֵ֖דֶר וִירִימ֑וֹת אֵ֛לֶּה בְּנֵ֥י הַלְוִיִּ֖ם
    לְבֵ֥ית אֲבֹתֵיהֶֽם׃
  ibo-ibo: Site nʼụmụ Mushi, a họpụtara Mahali, na Eda na Jerimot. Ndị a niile bụ
    ndị Livayị dịka ezinaụlọ ha si dị.
  ory-ory: ପୁଣି, ମୂଶିର ପୁତ୍ର ମହଲି, ଏଦର ଓ ଯିରେମୋତ୍‍। ଏମାନେ ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ
    ଲେବୀର ସନ୍ତାନ।
  chk-chk: 'Iwe, nöün Musi kewe mwän: Mali, Eter me Jerimot. Ikkei ir ekewe mwirimwirin
    Lefi lon tettelin ar kewe famili.'
  rop-rop: Mushai bin abum thribala san neim Malai, Ida en Jeramath. Dislot na bin
    detlot femili lain blanga det Libai klen.
  ukr-1871: 'Сини Мушія: Махлі, Едер та Еримот. Оце сини левітів по поколїннях їх.'
  deu-1951: 'Die Söhne Muschis waren: Machli, Eder und Jerimot. Das sind die Söhne
    der Leviten nach ihren Vaterhäusern.'
  eng-JPS: 'And the sons of Mushi: Mahli, and Eder, and Jerimoth. These were the sons
    of the Levites after their fathers'' houses.'
  srp-1865: I od sinova Musijevih Malije i Eder i Jerimot. To bijahu sinovi Levitski
    po domovima otaca svojih.
  lug-lug: Ne ku batabani ba Musi, Makuli, ne Ederi ne Yerimosi. Abo be baali Abaleevi,
    ng’ennyumba zaabwe bwe zaali.
  heb-heb: ובני מושי מחלי ועדר וירימות אלה בני הלוים לבית אבתיהם׃
  ben-IRV: মূশির বংশের মহলি, এদর ও যিরেমোৎ ছিলেন বংশের বাবা। বিভিন্ন বংশ অনুসারে এঁরা
    ছিলেন লেবীয়।
  pan-pan: ਅਤੇ ਮੂਸ਼ੀ ਦੇ ਪੁੱਤਰ ਮਹਲੀ ਤੇ ਏਦਰ ਤੇ ਯਰੀਮੋਥ। ਇਹ ਲੇਵੀ ਦੇ ਪੁੱਤਰ ਆਪਣੇ ਪਿਤਾਵਾਂ
    ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸਨ
  mya-JVB: မုရှိ သား ကားမဟာလိ ၊ ဧဒါ ၊ ယေရိမုတ် တည်း။ ဤရွေ့ကား မိမိ တို့ အဆွေအမျိုး
    အလိုက် လေဝိ အမျိုးသားတည်း။
  hmo-hmo: Musi ena natuna tau be Mali, Edere, Ierimoto. Unai be Levi bese taudia,
    edia iduhu ta ta dekenai.
  urd-urd: 'और मूशी के बेटे: महली और ''ऐदर और यरीमीत। लावियों की औलाद अपने आबाई ख़ान्दानों
    के मुताबिक़ यही थी।'
  rus-SYN: 'сыновья Мушия: Махли, Едер и Иеримоф. Вот сыновья левитов по поколениям
    их.'
  bqc-SIM: 'Musi nɛgↄ̃ɛↄ tↄ́n kɛ: Mali, Edɛɛ ń Yelimↄo. Levii buiↄn we an dezi buiↄwa.'
  tcz-CHONGTHU: Mushi chapate chu Mahli le Eder chule Jerimoth ahiuve. Amaho chengse
    hi Levi mitea kon chapa, apu apateu lhah’a ama insung cheh’a kon kisimdoh ahiuve.
  mar-mar: महली, एदर आणि यरीमोथ हे मूशीचे पुत्र. हे लेवी होते, त्यांच्या घराण्याप्रमाणे
    त्यांची यादी करण्यात आली.
  qub-qub: Musipa wamrancuna caycaran Mahli, Edar, Jeremot. Paycunapis caycaran Levïpita
    miraj famillyacunallami.
  bqp-bqp: Musin bibun bweseru sɔɔ, Mɑkili kɑ Edɛɛ kɑ Yerimɔtiwɑ. Be bɑ sɑ̃ɑ Lefin
    bibun bweserun kɛri, berɑ mi.
  hat-hat: 'Mouchi te gen twa gason: Makli, Edè ak Jerimòt. Se tout fanmi Levi yo
    sa dapre non zansèt yo.'
  eng-BSB: 'And the sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons
    of the Levites, according to their families.'
  eng-WEBPB: 'The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of
    the Levites after their fathers’ houses.'
  kbq-kbq: Hagi Musi ne'mofavre'mokizimi zamagi'a Mali'ma, Ederi'ma Jerimoti'e. E'i
    ana maka kva vahetmina mago mago Livae naga nofite huhampritere hu'za azage'za
    zamagia krente'naze.
  nhe-BL: Mahli, Edar huan Jerimot elque inintlayacancahua iteipa ixhuihua Musi. Nochi
    ni tlacame eliyayaj iteipa ixhuihua Leví tlen huejcajquiya huan eliyayaj tlayacanani
    ipan ininfamilias.
  gub-BL: Heta na'iruz ta'yr Muzi pe wà. Mari, Ener, Zerimot. Amumaw Erewi izuapyapyr
    waner kwez ihe wà kury.
  eng-DRA: 'The sons of Musi: Moholi, Eder, and Jerimoth. These are the sons of Levi
    according to the houses of their families.'
