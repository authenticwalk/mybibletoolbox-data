verse: 1CH.024.001
translations:
  mal-C: 'അഹരോന്റെ പുത്രന്മാരുടെ ഗണങ്ങൾ ഇവരായിരുന്നു: നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ
    എന്നിവർ അഹരോന്റെ പുത്രന്മാരായിരുന്നു.'
  deu-TKW: Die Nachkommen Aarons aber hatten auch ihre Abteilungen. Die Söhne Aarons
    waren Nadab, Abihu, Eleasar und Ithamar.
  lin-lin: 'Tala bituka ya bana mibali ya Aron : Nadabi, Abiyu, Eleazari mpe Itamari.'
  eng-LSV: And [these are] their divisions, of the sons of Aaron. [The] sons of Aaron
    [are] Nadab, and Abihu, Eleazar, and Ithamar.
  eng-GNV: 'These are also the diuisions of the sonnes of Aaron: The sonnes of Aaron
    were Nadab, and Abihu, Eleazar, and Ithamar.'
  eng-WEBSTER: Now these are the divisions of the sons of Aaron. The sons of Aaron;
    Nadab, and Abihu, Eleazar, and Ithamar.
  nhw-BL: Huan quej ni quinxejxelojque ica pamitl nopa totajtzitzi, inijuanti catli
    eliyayaj iteipan ixhuihua Aarón. Huejcajya Aarón quinpixqui iconehua catli inintoca
    eliyayaj Nadab, Abiú, Eleazar huan Itamar.
  swh-ONEN: 'Hii ndiyo migawanyo ya wana wa Aroni: Aroni alikuwa na wana wanne: Nadabu,
    Abihu, Eleazari na Ithamari.'
  bba-bba: Bɑ Aronin bibun bweseru bɔnu kuɑ wuuru kɑ wuuru. Bibu nnɛwɑ Aroni wi, u
    mɑrɑ. Berɑ Nɑdɑbu kɑ Abihu kɑ Eleɑsɑɑ kɑ Itɑmɑɑ.
  eng-KJVCPB: Now these are the divisions of the sons of Aaron. The sons of Aaron;
    Nadab, and Abihu, Eleazar, and Ithamar.
  luo-luo: 'Magi e migepe mag yawuot Harun. Yawuot Harun ne gin: Nadab, Abihu, Eliazar
    kod Ithamar.'
  meu-meu: Aaron garana edia orea bini. Aaron natuna na Nadab bona Abihu bona Eleasara
    bona Itamara.
  npi-ULB: हारूनका सन्तानहरूको आधारमा विभाजन गरिएका काम गर्ने समूहहरू यी नै थिएः नादाब,
    अबीहू, एलाजार र ईतामार ।
  yor-yor: Àwọn wọ̀nyí sì ni pínpín àwọn ọmọ Aaroni. Àwọn ọmọ Aaroni ni Nadabu, Abihu,
    Eleasari àti Itamari.
  pes-OPCB: کاهنان که از نسل هارون بودند در دو گروه به نامهای العازار و ایتامار (پسران
    هارون) خدمت می‌کردند. ناداب و ابیهو هم پسران هارون بودند، ولی قبل از پدر خود مردند
    و پسری نداشتند. پس فقط العازار و ایتامار باقی ماندند تا خدمت کاهنی را ادامه بدهند.
  tgl-ULB: 'Ang mga pangkat ayon sa mga kaapu-apuhan ni Aaron ay ito: sina Nadab,
    Abihu, Eleazar at Itamar.'
  hui-hui: Arono igini aguaneneru ogodagua talebu helene. Arono igini maria mini Nadaba
    Abihu Eleasa Idama layaru hene.
  mya-mya: အာ​ရုန်​၏​သား​မြေး​များ​မှ​ဆင်း​သက်​လာ သော​အုပ်​စု​များ​မှာ အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    အာ​ရုန်​တွင်​နာ​ဒပ်၊ အ​ဘိ​ဟု၊ ဧ​လာ​ဇာ​နှင့် ဣ​သ​မာ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: ཡང་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱི་ལས་ཚན་ནི་འདི་ལྟ་སྟེ། ཨ་རོན་གྱི་བུ་ནི་ནཱ་དབ་དང་།
    ཨ་བི་ཧུ། ཨེ་ལི་ཨ་ཟར། ཨི་ཐ་མཱར་བཅས་ཡིན།
  sna-sna: 'Aya ndiwo aiva mapoka avanakomana vaAroni: Vanakomana vaAroni vaiva: Nadhabhi,
    Abhihu, Ereazari naItamari.'
  spa-BLM: 'Estas fueron las divisiones de los hijos de Aarón. Los hijos de Aarón:
    Nadab, Abiú, Eleazar e Itamar.'
  cac-cac: 'D''a stzolal tz''aj yilan yopisio eb'' vin̈ yin̈tilal vin̈aj Aarón chi''.
    Axo eb'' vin̈ yuninal vin̈: Aton vin̈aj Nadab, vin̈aj Abiú, vin̈aj Eleazar yed''
    vin̈aj Itamar.'
  swh-ULB: 'Makundi vya kazi kulingana na uzao wa Aroni yalikuwa haya: Nadabu, Abihu,
    Eleazari na Ithamari.'
  bel-bel: 'І вось разьмеркаваньні сыноў Ааронавых: сыны Аарона: Надаў, Авіюд, Элеазар
    і Ітамар.'
  deu-ELBBK: 'Und was die Söhne Aarons betrifft, so waren ihre Abteilungen: Die Söhne
    Aarons: Nadab und Abihu, Eleasar und Ithamar.'
  mbb-OT: 'Iyan heini menge grupu te menge kevuwazan ni Aaron: Is menge anak ni Aaron
    he menge maama, ne iyan si Nadab, Abihu, Eleazar, wey si Itamar.'
  mal-2015: 'അഹരോന്റെ പുത്രന്മാരുടെ കൂറുകളോ: അഹരോന്റെ പുത്രന്മാർ: നാദാബ്, അബീഹൂ, എലെയാസാർ,
    ഈഥാമാർ.'
  rmc-rmc: 'Le Aronoskre potomki sas rozďelimen andro partiji. Le Aron sas štar čhave:
    o Nadab, o Abihu, o Eleazar the o Itamar.'
  pes-OPV: 'و اين است فرقه هاي بني هارون: پسران هارون، ناداب و اَبِيهُو و اَلِعازار
    و ايتامار.'
  ron-1924: 'Ятэ четеле фиилор луй Аарон. Фиий луй Аарон: Надаб, Абиху, Елеазар ши
    Итамар.'
  ben-OBCV: 'এগুলিই হল হারোণের বংশধরদের বিভিন্ন বিভাগ: হারোণের ছেলেরা হলেন নাদব, অবীহূ,
    ইলীয়াসর ও ঈথামর।'
  som-som: Oo kooxihii reer Haaruunna waa kuwan. Wiilashii Haaruun waxay ahaayeen
    Naadaab, iyo Abiihuu, iyo Elecaasaar, iyo Iitaamaar.
  lat-VUC: 'Porro filiis Aaron hæ partitiones erant. Filii Aaron: Nadab, et Abiu,
    et Eleazar, et Ithamar.'
  eng-ASVBT: 'And the courses of the sons of Aaron were these. The sons of Aaron:
    Nadab and Abihu, Eleazar and Ithamar.'
  ita-1885: 'OR quant''è a'' figliuoli d''Aaronne, i loro spartimenti furono questi:
    I figliuoli d''Aaronne furono Nadab, ed Abihu, Eleazaro, ed Itamar.'
  eng-LXXUP: And they number the sons of Aaron in their division, Nadab, and Abihu,
    and Eleazar, and Ithamar.
  eng-ULB: 'The work groups based on Aaron''s descendants were these: Nadab, Abihu,
    Eleazar and Ithamar.'
  spa-VBL: Los hijos de Aarón fueron colocados en divisiones de la siguiente manera.
    Los hijos de Aarón eran Nadab, Abiú, Eleazar e Itamar.
  fra-_FOB: 'Quant aux enfants d''Aaron, voici leurs classes: Fils d''Aaron: Nadab,
    Abihu, Éléazar et Ithamar.'
  mal-mal: 'അഹരോന്റെ പുത്രന്മാരുടെ കൂറുകൾ: അഹരോന്റെ പുത്രന്മാർ: നാദാബ്, അബീഹൂ, എലെയാസാർ,
    ഈഥാമാർ.'
  urd-GVR: Hārūn kī aulād ko bhī muḳhtalif gurohoṅ meṅ taqsīm kiyā gayā. Hārūn ke
    chār beṭe Nadab, Abīhū, Iliyazar aur Itamar the.
  suz-BL: मिनु योव़सीशो हारून आ तौ चच सु सु बाक्‍मा बाक्‍त देंशा हना, आ तौ नादाब,
    अबीहु एलाजर नु इथामार बाक्‍मा बाक्‍त। १इतिहास २३:६; १इतिहास ५:२९
  ita-1927: 'Le classi dei figliuoli d’Aaronne furono queste. Figliuoli d’Aaronne:
    Nadab, Abihu, Eleazar e Ithamar.'
  ckb-ckb: 'ئەمانەش بەشەکانی نەوەی هارون بوون: کوڕەکانی هارون، ناداب و ئەبیهو و ئەلعازار
    و ئیتامار بوون.'
  eng-BBE: 'Now the divisions into which the sons of Aaron were grouped were these:
    the sons of Aaron, Nadab and Abihu, Eleazar and Ithamar.'
  kan-OKCV: 'ಆರೋನನ ಪುತ್ರರಲ್ಲಿ ವರ್ಗಗಳಾಗಿ ವಿಭಾಗ ಆದವರು ಇವರೇ. ಆರೋನನ ಪುತ್ರರು: ನಾದಾಬ್, ಅಬೀಹೂ,
    ಎಲಿಯಾಜರ್ ಮತ್ತು ಈತಾಮಾರ್.'
  tam-2017: 'ஆரோன் சந்ததிகளின் பிரிவுகளாவன: ஆரோனின் மகன்கள் நாதாப், அபியூ, எலெயாசார்,
    இத்தாமார் என்பவர்கள்.'
  spa-RV-1909: 'TAMBIÉN los hijos de Aarón tuvieron sus repartimientos. Los hijos
    de Aarón: Nadab, Abiú, Eleazar é Ithamar.'
  ron-BTF: 'Și acestea sunt cetele fiilor lui Aaron. Fiii lui Aaron: Nadab și Abihu,
    Eleazar și Itamar.'
  eng-WEBP: 'These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  eng-FBV: The sons of Aaron were placed in divisions as follows. The sons of Aaron
    were Nadab, Abihu, Eleazar, and Ithamar.
  nld-1939: Ook de zonen van Aäron werden in groepen ingedeeld. De zonen van Aäron
    waren Nadab, Abihoe, Elazar en Itamar.
  nch-BL: Huan quej ni quinxejxelojque ica pamit nopa totajtzitzi, inijuanti cati
    eliyayaj iteipa ixhuihua Aarón. Huejcajquiya Aarón quinpixqui iconehua cati inintoca
    eliyayaj Nadab, Abiú, Eleazar huan Itamar.
  vie-1934: 'Nầy là ban thứ của con cháu A-rôn: Con trai của A-rôn là Na-đáp, A-bi-hu,
    Ê-lê-a-sa, và Y-tha-ma.'
  hin-CV: 'अहरोन-वंशजों के समूह ये थे: अहरोन के पुत्र थे नादाब, अबीहू, एलिएज़र और
    इथामार.'
  spa-BES: 'Ahora, las divisiones en que se agruparon los hijos de Aarón fueron estas:
    los hijos de Aarón, Nadab y Abiú, Eleazar e Itamar.'
  tdx-tdx: 'Zao o firimboñan’ ana’ i Aharoneo: O ana’ i Aharoneo: i Nadabe naho i
    Abihò, i Eleazare naho Itamare.'
  tha-KJV: กองเวรของลูกหลานอาโรนมี​ดังนี้ บุ​ตรชายของอาโรนคือ นาดับ อาบ​ีฮู เอเลอาซาร์
    และอิธามาร์
  por-BR-2018: 'Também os filhos de Arão tiveram suas repartições. Os filhos de Arão:
    Nadabe, Abiú, Eleazar e Itamar.'
  deu-ELO: 'Und was die Söhne Aarons betrifft, so waren ihre Abteilungen: Die Söhne
    Aarons: Nadab und Abihu, Eleasar und Ithamar.'
  eng-WYC-2018: Forsooth to the sons of Aaron these portions shall be; the sons of
    Aaron were Nadab, and Abihu, Eleazar, and Ithamar; (And these shall be the divisions
    of the sons of Aaron; Aaron’s sonswere Nadab, and Abihu, Eleazar, and Ithamar;)
  epo-epo: 'La ordo de la Aaronidoj: la filoj de Aaron: Nadab, Abihu, Eleazar, kaj
    Itamar.'
  uig-PIN: 'Ⱨarun ǝwladlirining nɵwǝtqilikkǝ bɵlünüxi tɵwǝndikiqǝ: Ⱨarunning oƣli
    Nadab, Abiⱨu, Əliazar wǝ Itamar.'
  beo-beo: Elane egaga fi da agoane galu. Elane egefelali da Na:ida:be, Abaihiu, Elia:isa
    amola Idama.
  tpi-OTNT: Dispela em ol lain pikinini bilong Aron. Ol pikinini man bilong Aron i
    olsem, Nadap na Abihu na Eleasar na Itamar.
  hau-SA: Waɗannan su ne sassan ’ya’yan Haruna maza. ’Ya’yan Haruna maza su ne Nadab,
    Abihu, Eleyazar da Itamar.
  uig-LAT: 'Harun ewladlirining nöwetchilikke bölünüshi töwendikiche: Harunning oghli
    Nadab, Abihu, Eliazar we Itamar.'
  nde-nde: 'Lezi yizo izigaba zamadodana ka-Aroni: Amadodana ka-Aroni nguNadabi, lo-Abhihu,
    lo-Eliyazari kanye lo-Ithamari.'
  ton-ton: 'Ko eni ia ʻae ngaahi lakanga ʻoe ngaahi foha ʻo ʻElone. Ko e ngaahi foha
    ʻo ʻElone eni: ko Natapi, mo ʻApiu, mo ʻEliesa, pea mo ʻItama.'
  ces-1613: 'Synů pak Aronových tato jsou zpořádaní: Synové Aronovi: Nádab, Abiu,
    Eleazar a Itamar.'
  eng-WMB: 'These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  tam-TCV: 'ஆரோனின் மகன்களின் பிரிவுகள் இவையே: ஆரோனின் மகன்கள்: நாதாப், அபியூ, எலெயாசார்,
    இத்தாமார் ஆகியோர்.'
  ceb-ULB: 'Mao kini ang pundok sa mga magbubuhat gikan sa mga kaliwat ni Aaron: si
    Nadab, si Abihu, si Eleazar ug si Itamar.'
  pol-UBG: 'A oto podział synów Aarona. Synami Aarona byli: Nedab, Abihu, Eleazar
    i Itamar;'
  urd-GVU: ہارون کی اولاد کو بھی مختلف گروہوں میں تقسیم کیا گیا۔ ہارون کے چار بیٹے
    ندب، ابیہو، اِلی عزر اور اِتمر تھے۔
  deu-1912: 'Aber dies waren die Ordnungen der Kinder Aaron. Die Kinder Aarons waren:
    Nadab, Abihu, Eleasar und Ithamar.'
  kan-2017: ಆರೋನನ ಸಂತಾನದವರೂ ವರ್ಗಗಳಾಗಿ ವಿಭಾಗಿಸಲ್ಪಟ್ಟರು. ಆರೋನನ ಮಕ್ಕಳು ನಾದಾಬ್, ಅಬೀಹೂ,
    ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್ ಎಂಬುವರು.
  yap-yap: 'Ba’aray e pi ulung nib mu’un e pi’in owchen Aron ngay. Aron e aningeg
    e pagel ni fak: Nadab, Abihu, Eleazar, nge Ithamar.'
  hlt-MCSB: Aaron koca rhoek kah a boelnah rhoek la, Aaron koca ah Nadab, Abihu, Eleazar
    neh Ithamar.
  mdy-ETH: ዓኣሮኔ ናኣታ ማዾሮ ዱማ ዱማ ፓቂንቴ ጎይፃ ያዺኬ፦ ዓኣሮኔኮ ዖይዶ ዓቲንቄ ናይ ዓኣኔ፤ ዔያቶኮ ሱንፃ፦ ናኣዳኣቤ፥
    ዓቢሁ፥ ዓላዜሬንታ ዒታማሬንታኬ፤
  twi-ASANTE: 'Sɛdeɛ wɔkyekyɛɛ Aaron asefoɔ a wɔyɛ asɔfoɔ no mu akuakuo ma wɔsomeeɛ
    no nie: Na Aaron mmammarima no yɛ Nadab, Abihu, Eleasa ne Itamar.'
  eng-WEBU: 'These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  wal-wal: Aaroona zaretu citati hagaappe kaallidi xaafettidaageeta. Aaroona naati
    Nadaaba, Abiiha, El77aazaranne Itaamaara.
  spa-PDDPT: Ahora, los hijos de Aarón fueron distribuidos en grupos. Los hijos de
    Aarón fueron Nadab, Abiú, Eleazar e Itamar.
  gun-gun: Ha'e gui Arão ramymino kuery ju omboja'o-ja'opaa peteĩ-teĩ regua rami.
    Arão ra'y kuery ma Nadabe, Abiú, Eleazar ha'e Itamar.
  ilo-ULB: 'Dagitoy dagiti bunggoy nga agtrabaho segun kadagiti kaputotan ni Aaron:
    da Nadab, Abihu, Eleasar ken Itamar.'
  kpg-kpg: Aanei nia hagabuulinga daangada ala e dau gi di hagadili o Aaron. Aaron
    guu hai ana dama daane dogohaa go Nadab, Abihu, Eleazar, mo Ithamar.
  uig-ARA: 'ھارۇن ئەۋلادلىرىنىڭ نۆۋەتچىلىككە بۆلۈنۈشى تۆۋەندىكىچە: ھارۇننىڭ ئوغلى
    ناداب، ئابىھۇ، ئەلىئازار ۋە ئىتامار.'
  sus-sus: 'Haruna nu bara di naani sɔtɔ: Nadabo, Abihu, Eleyasari, nun Itamari.'
  pon-2006: 'Iet pwihn kan me kadaudok en Aaron kan iang towehda. Aaron naineki pwutak
    pahmen: Nadap, Apihu, Eleasar, oh Idamar.'
  ksd-ksd: 'Go diat a umana tiniba ure ra umana bul mur tai Aron. A umana natu i Aron,
    a umana tutana: Nadab, Abiu, Eleasar, ma Itamar.'
  tur-YTC: 'Aron oğullarının bölükleri şunlardı. Aron''un oğulları: Nadav, Avihu,
    Elazar ve İtamar.'
  grc-BRENT: Καὶ τοὺς υἱοὺς Ἀαρὼν διαιρέσει Ναδὰβ, καὶ Ἀβιοὺδ, καὶ Ἐλεάζαρ, καὶ Ἰθάμαρ.
  ind-AYT: Inilah kelompok anak-anak Harun. Anak-anak Harun adalah Nadab, Abihu, Eleazar,
    dan Itamar.
  nya-nya: 'Magulu a ana a Aaroni anali awa: Ana a Aaroni anali Nadabu, Abihu, Eliezara
    ndi Itamara.'
  hrv-hrv: 'Aronovi su sinovi imali svoje redove. Sinovi Aronovi bili su: Nadab, Abihu,
    Eleazar i Itamar.'
  mps-mps: E da te Arongo ogwa dabe hani sibi dabe da. Arongo ogwa dabe nogi da e
    tiwai elalubao, Nadap, me Abihu, me Eleasar, me Itamar dao.
  tpi-tpi: Dispela em ol lain pikinini bilong Aron. Ol pikinini man bilong Aron i
    olsem, Nadap na Abihu na Eleasar na Itamar.
  dan-1931: 'Arons Sønner, delte i Skifter, var: Arons Sønner Nadab, Abihu, Eleazar
    og Itamar;'
  vie-OVCB: Con cháu A-rôn được phân chia thành những nhóm phục vụ. Các con trai của
    A-rôn là Na-đáp, A-bi-hu, Ê-lê-a-sa, và Y-tha-ma.
  guj-2017: હારુનના પુત્રો; નાદાબ, અબીહૂ, એલાઝાર તથા ઈથામાર.
  pon-2006A: 'Iet pwihn kan me kadaudok en Aaron kan iang towehda. Aaron naineki pwutak
    pahmen: Nadap, Apihu, Eleasar, oh Idamar.'
  por-BRBSL: 'Estas eram as divisões dos filhos de Aaron. Os filhos de Aaron: Nadab,
    Abihu, Eleazar, e Ithamar.'
  cth-cth: Aron capanaw thaw reinae teh hettelah ao. Aron casaknaw teh Nadab, Abihu,
    Eleazar hoi Ithamar tinaw hah doeh.
  twi-twi: 'Sɛnea wɔkyekyɛɛ Aaron asefo a wɔyɛ asɔfo no mu akuwakuw ma wɔsom no ni:
    Na Aaron mmabarima no yɛ Nadab, Abihu, Eleasar ne Itamar.'
  hlt-hlt: Aaron koca rhoek kah a boelnah rhoek la, Aaron koca ah Nadab, Abihu, Eleazar
    neh Ithamar.
  tbz-SIM: 'Ntɛ Anɔɔ bí kó yɛtĩ̀rɛ̀: Anɔɔ weè pɛitɛ́ Nɑdɑbu nɛ̀ Abiu nɛ̀ Edeɑsɑɑ nɛ̀
    Itɑmɑɑ.'
  msy-2020: 'Kar Aronɨn ovavir boribar ikɨziba. Aronɨn otaribar ziabar kara: Nadap,
    Abihu, Eleasar ko Itamar.'
  dop-dop: Ḿpʋ́ɣʋ́ pɑ fɑɣɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɛ kpekɑ kpekɑ. Piyɑ liɣiti kɛ́ ɩ kɑ
    lʋlɑɑ. Mpɛɣɛlɛ Nɑtɑpɩ, nɑ Apihu, nɑ Ɩlɑsɑɑ, nɑ Ɩtɑmɑɑ.
  azb-azb: 'Harun nəslinin bölükləri bunlardır. Harunun oğulları: Nadav, Avihu, Eleazar
    və İtamar.'
  eng-DBY: 'And the divisions of the sons of Aaron: the sons of Aaron, Nadab and Abihu,
    Eleazar and Ithamar.'
  hin-2017: फिर हारून की सन्तान के दल ये थे। हारून के पुत्र तो नादाब, अबीहू, एलीआजर
    और ईतामार थे।
  eng-YLT: 'And to the sons of Aaron [are] their courses: sons of Aaron [are] Nadab,
    and Abihu, Eleazar, and Ithamar,'
  eng-WYC-2017: Forsooth to the sons of Aaron these portions shall be; the sons of
    Aaron were Nadab, and Abihu, Eleazar, and Ithamar;
  eng-WMBB: 'These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  urd-GVH: हारून की औलाद को भी मुख़्तलिफ़ गुरोहों में तक़सीम किया गया। हारून के चार
    बेटे नदब, अबीहू, इलियज़र और इतमर थे।
  rug-rug: 'Hire sari na puku tuti sapu gore mae guadi koe Eroni. Ka made tuna koreo
    se Eroni: Nadabi, Abihu, Eleaza, meke Itamara.'
  gaz-gaz: 'Ilmaan Aroon akka armaan gadiitti ramadaman: Ilmaan Aroon Naadaab, Abiihuu,
    Eleʼaazaarii fi Iitaamaar turan.'
  fra-LSG: 'Voici les classes des fils d’Aaron. Fils d’Aaron: Nadab, Abihu, Éléazar
    et Ithamar.'
  yal-yal: 'Haruna yixɛtɛne yi yitaxunxi a dii naaninne nan na. A diine nan itoe ra:
    Nadaba nun Abihu nun Eleyasari nun Itamara.'
  haw-1868: EIA ka puunaue ana i na keikikane a Aarona. O na keikikane a Aarona, o
    Nadaba, o Abihu, o Eleazara, a o Itamara.
  arb-NAV: 'وَهَذِهِ هِيَ فِرَقُ الْكَهَنَةِ مِنْ أَبْنَاءِ هرُونَ: أَوْلادُهُ نَادَابُ
    وَأَبِيهُو وَأَلِعَازَارُ وَإِيثَامَارُ.'
  ewe-ewe: Esiawoe nye Aron ƒe viŋutsuwo ƒe mama ɖe hawo me. Aron ƒe viŋutsuwo nye
    Nadab, Abihu, Eleazar kple Itamar.
  eng-LEE: 'And the divisions of the sons of Aaron were: The sons of Aaron were Nadab,
    and Abihu, El''azar, and Ithamar.'
  asm-FB: 'হাৰোণৰ বংশধৰ সকলৰ বিভাগসমূহ: নাদব, অবীহূ, ইলিয়াজৰ আৰু ঈথামৰ।'
  sus-A: هَرُنَ نُ بَرَ دِ نَانِ سْتْ؛ نَدَبٌ، عَبِهُ، عٍلٍيَسَرِ، نُن عِتَمَرِ.
  fra-SBL: 'Voici les divisions des fils d''Aaron. Fils d''Aaron : Nadab, Abihu, Éléazar
    et Ithamar.'
  hbo-hbo: וְלִבְנֵ֥י אַהֲרֹ֖ן מַחְלְקֹותָ֑ם בְּנֵ֣י אַהֲרֹ֔ן נָדָב֙ וַאֲבִיה֔וּא
    אֶלְעָזָ֖ר וְאִיתָמָֽר׃
  kik-kik: 'Ici nĩcio ciarĩ ikundi cia ariũ a Harũni: Ariũ a Harũni maarĩ Nadabu,
    na Abihu, na Eleazaru, na Ithamaru.'
  fra-NCL: 'Quant aux fils d’Aaron, voici leurs classes : Fils d’Aaron : Nadab, Abiu,
    Eléazar et Ithamar.'
  cek-AK: Aaron ih caanawk tapraekhaih dan loe hae tiah oh. Aaron ih caanawk loe Nadab,
    Abihu, Eleazar hoi Ithamar.
  cuk-cuk: 'Weyobi, Aarón-e-masmala danar-danar mimilesmarmogad. Aarón-e-masmala,
    wemalad: Nadab, Abiú, Eleazar, Itamar.'
  uig-CYR: 'Һарун әвлатлириниң нөвәтчиликкә бөлүнүши төвәндикичә: Һарунниң оғли Надаб,
    Абиһу, Әлиазар вә Итамар.'
  tel-2017: అహరోను సంతానం విభజన ఎలా ఉందంటే, అహరోను కొడుకులు నాదాబు, అబీహు, ఎలియాజరు,
    ఈతామారు.
  hat-BSA: 'Alò, men divizyon a desandan a Aaron yo: fis a Aaron yo te Nadab, Abihu,
    Éléazar avèk Ithamar.'
  kos-kos: 'Pa inge u ma tuku ke fita lal Aaron. Oasr wen akosr natul Aaron: elos
    pa Nadab, Abihu, Eleazar ac Ithamar.'
  hbo-WLC: וְלִבְנֵ֥י אַהֲרֹ֖ן מַחְלְקוֹתָ֑ם בְּנֵ֣י אַהֲרֹ֔ן נָדָב֙ וַאֲבִיה֔וּא
    אֶלְעָזָ֖ר וְאִיתָמָֽר׃
  ibo-ibo: 'Ndị a bụ otu e si kenye ụmụ Erọn ọrụ ije ozi ha: Ụmụ ndị ikom Erọn bụ
    Nadab, na Abihu, na Elieza, na Itama.'
  ory-ory: ହାରୋଣ-ସନ୍ତାନଗଣର ପାଳିର ବୃତ୍ତାନ୍ତ। ହାରୋଣଙ୍କର ପୁତ୍ର ନାଦବ୍‍, ଅବୀହୂ, ଇଲୀୟାସର
    ଓ ଈଥାମର।
  chk-chk: 'Ikkei ekewe mwich seni ekewe mwirimwirin Aaron. Nöün Aaron kewe mwän:
    Natap, Apihu, Eleasar me Itamar.'
  rop-rop: Wal dislot pipul bin jidan femili lain blanga Eran. Wal Eran bin abum fobala
    san neim Neideb, Abaihu, Eliyeisa, en Ithama.
  ukr-1871: 'А оце порядок синів Ааронових: сини Ааронові: Надаб, Абіуд (Абігуй),
    Елеазар та Ітамар.'
  deu-1951: 'Folgendes sind die Abteilungen der Söhne Aarons: Die Söhne Aarons waren:
    Nadab und Abihu, Eleasar und Itamar.'
  eng-JPS: 'And the courses of the sons of Aaron were these. The sons of Aaron: Nadab
    and Abihu, Eleazar and Ithamar.'
  srp-1865: 'A meðu sinovima Aronovijem ovi su redovi: sinovi Aronovi bjehu Nadav
    i Avijud, Eleazar i Itamar.'
  lug-lug: 'Ebibinja eby’abazzukulu ba Alooni nga bwe bagabanyizibwamu byali bwe biti:
    Batabani ba Alooni baali Nadabu, ne Abiku, ne Eriyazaali ne Isamaali.'
  heb-heb: ולבני אהרן מחלקותם בני אהרן נדב ואביהוא אלעזר ואיתמר׃
  ben-IRV: হারোণের বংশের লোকদের বিভিন্ন দলে ভাগ করা হয়েছিল। হারোণের ছেলেরা হল নাদব,
    অবীহূ, ইলীয়াসর ও ঈথামর।
  pan-pan: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਦਲ ਇਹ ਹਨ, ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਨਾਦਾਬ ਤੇ ਅਬੀਹੂ, ਅਲਆਜ਼ਾਰ ਤੇ
    ਈਥਾਮਾਰ
  mya-JVB: အာရုန် အမျိုးသား အသီးအခြား သင်းဖွဲ့ရာမှာ၊ အာရုန် သား ကား နာဒပ် ၊ အဘိဟု
    ၊ ဧလာဇာ ၊ ဣသမာ တည်း။
  hmo-hmo: 'Arona ena bese ena orea be inai: Arona ena natuna be Nadaba, Abihu, Eleasara
    bona Itamara.'
  urd-urd: और बनी हारून के फ़रीक़ यह थे हारून के बेटे नदब, अबीहू और इली'एलियाज़र और
    ऐतामर थे।
  rus-SYN: 'И вот распределения сыновей Аароновых: сыновья Аарона: Надав, Авиуд, Елеазар
    и Ифамар.'
  bqc-SIM: 'Aalona bui gãliↄn kɛ: Aalona nɛgↄ̃ɛↄ tↄ́n kɛ: Nadabu, Abiu, Ɛleazaa ń
    Itamaao.'
  tcz-CHONGTHU: 'Aaron chapate kihop khen dan chu hiti hi ahi: Nadab ahin, Abihu ahin,
    Eleazer leh Ethamar amaho cheng hi ahiuve.'
  mar-mar: अहरोनाच्या वंशजांची वर्गवारी नादाब, अबीहू एलाजार व इथामार.
  qub-qub: Aaronpa wamrancuna caran Nadab, Abiú, Eleazar, Itamar.
  bqp-bqp: Bɑ Aronin bibun bweseru bɔnu kuɑ wuuru kɑ wuuru. Bibu nnɛwɑ Aroni wi, u
    mɑrɑ. Berɑ Nɑdɑbu kɑ Abihu kɑ Eleɑsɑɑ kɑ Itɑmɑɑ.
  hat-hat: 'Men moun ki te soti nan branch fanmi Arawon an dapre travay yo. Arawon
    te gen kat pitit gason: Nadab, Abiyou, Eleaza ak Itama.'
  eng-BSB: These were the divisions of the descendants of Aaron. The sons of Aaron
    were Nadab, Abihu, Eleazar, and Ithamar.
  eng-WEBPB: 'These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  kbq-kbq: Hagi Aroni mofavreramina, pristi eri'zama erihogura amana huno refko hu'ne.
    Hagi Aroni'a Nadapuma, Abihuma, Eleazarima Itamarima huno kasezmante'ne.
  nhe-BL: Huan quej ni quinxejxelojque ica pamitl nopa totajtzitzi, inijuanti tlen
    eliyayaj iteipa ixhuihua Aarón. Huejcajquiya Aarón quinpixqui iconehua tlen inintoca
    eliyayaj Nadab, Abiú, Eleazar huan Itamar.
  gub-BL: 'Na''aw Àràw izuapyapyr wazeànàànàmaw waner xe a''e wà kury: Àràw heta 4
    ta''yr wà: Nanaw, Amiu, Ereazar, Itamar.'
  eng-DRA: 'Now these were the divisions of the sons of Aaron: The sons of Aaron:
    Nadab, and Abiu, and Eleazar, and Ithamar.'
