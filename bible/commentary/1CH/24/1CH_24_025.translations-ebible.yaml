verse: 1CH.024.025
translations:
  mal-C: മീഖായുടെ സഹോദരൻ യിശ്ശീയാവ്. യിശ്ശീയാവിന്റെ പുത്രന്മാരിൽനിന്ന് സെഖര്യാവ്.
  deu-TKW: Der Bruder Michas war Jissia; von den Nachkommen Jissias war Sacharja.
  lin-lin: Zakari, mpo na etuka ya Yishiya, ndeko mobali ya Mishe.
  eng-LSV: 'Ishshiah [is] a brother of Michah; of sons of Ishshiah: Zechariah;'
  eng-GNV: The brother of Michah was Isshiiah, the sonne of Isshiiah, Zechariah,
  eng-WEBSTER: 'The brother of Michah was Isshiah: of the sons of Isshiah; Zechariah.'
  nhw-BL: Isías, iicni Samir, nojquiya elqui tlayacanquetl ipan iteipan ixhuihua Micaía.
    Zacarías elqui inintlayacanca iteipan ixhuihua Isías.
  swh-ONEN: 'Ndugu yake Mika: alikuwa Ishia; na kutoka kwa wana wa Ishia: alikuwa
    Zekaria.'
  bba-bba: Yisiyɑ, Miseen mɔɔn bibun bweseru sɔɔ, Sɑkɑriwɑ.
  eng-KJVCPB: 'The brother of Michah was Isshiah: of the sons of Isshiah; Zechariah.'
  luo-luo: Owadgi Mika mane oyier ne en Ishia, to kuom yawuot Ishia noyier Zekaria.
  meu-meu: Mika tadina, Isihia; Isihia natuna edia amo, Sekaria
  npi-ULB: 'मीकाका भाइः यिश्‍याह । यिश्‍याहका छोराहरूबाट: जकरिया ।'
  yor-yor: 'Àwọn arákùnrin Mika: Iṣi; nínú àwọn ọmọ Iṣiah: Sekariah.'
  pes-OPCB: '@see-verse:1CH.024.024'
  tgl-ULB: Ang kapatid na lalaki ni Micas ay si Isias. Kabilang si Zacarias sa mga
    anak ni Isias.
  hui-hui: Maiga hamene Segaraia ibu Usiele hameigini Isaia henego aguanene hene.
  mya-mya: သြ​ဇေ​လ​၏​သား၊ မိက္ခာ​၏​ညီ​ဣ​ရှ​ယာ​မှ​တစ်​ဆင့် သြ​ဇေ​လ​မှ​ဆင်း​သက်​လာ​သူ​ဇာ​ခ​ရိ။
  bod-N: མི་ཀཱའི་སྤུན་ནི་ཨིས་ཤི་ཡཱ་ཡིན་ལ། ཨིས་ཤི་ཡཱ་ཡི་བུ་རྣམས་ལས་ཟཱ་ཀར་ཡ་ཡོད།
  sna-sna: 'Mununʼuna waMika: Ishia; kubva kuvanakomana vaIshia: Zekaria.'
  spa-BLM: 'El hermano de Miqueas: Isisías; de los hijos de Isisías, Zacarías.'
  cac-cac: Vin̈aj Zacarías yuninal vin̈aj Isías yuc'tac vin̈aj Micaía.
  swh-ULB: Kaka wa Mika alikuwa Ishia. Wana wa Ishia akijumuishwa Zakaria.
  bel-bel: 'Брат Міхі Ішыя; з сыноў Ішыі: Захарыя.'
  deu-ELBBK: 'Der Bruder Michas war Jischija; von den Söhnen Jischijas: Sekarja.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Ishia he suled ni Micas: si Zacarias.'
  mal-2015: 'ശാമീർ, മീഖയുടെ സഹോദരൻ യിശ്ശ്യാവു: യിശ്ശ്യാവിന്റെ പുത്രന്മാരിൽ സെഖര്യാവു.'
  rmc-rmc: jekhetane le Jišijoha, savo sas le Michoskro phral. Andral le Jišijoskri
    fajta sas vodcas o Zechariah.
  pes-OPV: و برادر ميکا يشِيا و از بني يشِيا زکريا.
  ron-1924: 'фрателе луй Мика: Ишия; дин фиий луй Ишия: Захария.'
  ben-OBCV: 'মীখার ভাই: যিশিয়; যিশিয়ের ছেলেদের মধ্যে থেকে: সখরিয়।'
  som-som: Oo Miikaah walaalkiisna wuxuu ahaa Yishyaah, wiilashii Yishyaahna waxaa
    ka joogay Sekaryaah.
  lat-VUC: 'Frater Micha, Jesia: filiusque Jesiæ, Zacharias.'
  eng-ASVBT: The brother of Micah, Isshiah; of the sons of Isshiah, Zechariah.
  ita-1885: Il fratello di Mica fu Isia; de' figliuoli d'Isia, Zaccaria fu il capo.
  eng-LXXUP: The brother of Micah; Isshiah, the son of Isshiah; Zechariah.
  eng-ULB: 'The brother of Micah: Ishijah. From the sons of Ishijah: Zechariah.'
  spa-VBL: 'El hermano de Micaías: Isías; de Los hijos de Isías: Zacarías.'
  fra-_FOB: 'Frère de Mica: Jishija; des fils de Jishija: Zacharie.'
  mal-mal: 'ശാമീർ, മീഖയുടെ സഹോദരൻ യിശ്ശ്യാവു: യിശ്ശ്യാവിന്റെ പുത്രന്മാരിൽ സെഖര്യാവു.'
  urd-GVR: Mīkāh kā bhāī Yissiyāh, Yissiyāh kī aulād meṅ se Zakariyāh,
  suz-BL: मिनु मीकाह आ लोक्‍ब इस्‍शीयाह आ तौ आन दाते ङा जकरिया बाक्‍माक्‍त।
  ita-1927: 'fratello di Mica: Jscia; de’ figliuoli d’Jscia: Zaccaria.'
  ckb-ckb: 'ییشیای برای میخا؛ و لە نەوەی ییشیا: زەکەریا.'
  eng-BBE: The brother of Micah, Isshiah; of the sons of Isshiah, Zechariah.
  kan-OKCV: ಮೀಕನ ಸಹೋದರನು ಇಷೀಯನು; ಇಷೀಯನ ಪುತ್ರರಲ್ಲಿ ಜೆಕರ್ಯ.
  tam-2017: மீகாவின் சகோதரனாகிய இஷியாவும், இஷியாவின் மகன்களில் சகரியாவும்,
  spa-RV-1909: Hermano de Michâ, Isía; é hijo de Isía, Zachârías.
  ron-BTF: 'Fratele lui Mica a fost Ișia; dintre fiii lui Ișia: Zaharia.'
  eng-WEBP: 'The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah.'
  eng-FBV: 'The brother of Micah: Isshiah; from the sons of Isshiah: Zechariah.'
  nld-1939: de broer van Sjamir was Jissji-ja. De zoon van Jissji-ja was Zekarjáhoe.
  nch-BL: Isías, iicni Samir, nojquiya elqui tayacanquet ipan iteipa ixhuihua Micaía.
    Zacarías elqui inintayacanca iteipa ixhuihua Isías.
  vie-1934: Anh em của Mi-ca là Dít-hi-gia; về con cháu Dít-hi-gia có Xa-cha-ri.
  hin-CV: मीकाह का भाई था इश्शियाह; इश्शियाह के पुत्रों में से ज़करयाह.
  spa-BES: El hermano de Miqueas, Isias; de los hijos de Isias, Zacarías.
  tdx-tdx: 'Rahalahi’ i Mikà t’Ies’sià: amo ana’ Ies’siao: i Zekarià;'
  tha-KJV: น้องชายของมีคาห์​คือ อิสซีอาห์ บุ​ตรชายของอิสชีอาห์​คือ เศคาริยาห์
  por-BR-2018: Irmão de Mica, Issias; e filho de Issias, Zacarias.
  deu-ELO: 'Der Bruder Michas war Jischija; von den Söhnen Jischijas: Sekarja. -'
  eng-WYC-2018: the brother of Michah was Isshiah; and the son of Isshiah was Zechariah.
  epo-epo: 'la frato de Miĥa estis Jiŝija; el la filoj de Jiŝija: Zeĥarja;'
  uig-PIN: Mikaⱨning inisi Isxiya idi; Yisxiyaning oƣulliri iqidǝ Zǝkǝriya bar idi.
  beo-beo: '@see-verse:1CH.024.024'
  tpi-OTNT: Isia em i brata bilong Maika, na Sekaraia em i bilong ol lain pikinini
    bilong Isia.
  hau-SA: Ɗan’uwan Mika shi ne, Isshiya; daga ’ya’yan Isshiya maza, Zakariya.
  uig-LAT: Mikahning inisi Isshiya idi; Yisshiyaning oghulliri ichide Zekeriya bar
    idi.
  nde-nde: 'Umfowabo kaMikha: ngu-Ishiya; emadodaneni ka-Ishiya: nguZakhariya.'
  ton-ton: 'Ko e tokoua ʻo Maika ʻa Isia: pea ʻoe ngaahi foha ʻo Isia; ko Sakalia.'
  ces-1613: Bratr Míchův Iziáš, a syn Iziášův Zachariáš.
  eng-WMB: 'The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah.'
  tam-TCV: மீகாவின் சகோதரன் இஷியா, இஷியாவின் மகன்களில் சகரியா,
  ceb-ULB: Ang igsoon nga lalaki ni Mica mao si Ishia. Ang iyang mga anak nga lalaki
    lakip na si Zacarias
  pol-UBG: 'Brat Miki: Jisziasz; z synów Jisziasza – Zachariasz.'
  urd-GVU: میکاہ کا بھائی یِسیاہ، یِسیاہ کی اولاد میں سے زکریاہ،
  deu-1912: 'Der Bruder Michas war: Jissia. Unter den Kindern Jissias war Sacharja.'
  kan-2017: ಮೀಕನ ತಮ್ಮನಾದ ಇಷ್ಷೀಯನ ಸಂತಾನದವರಲ್ಲಿ ಜೆಕರ್ಯನು ಪ್ರಧಾನರು.
  yap-yap: Zekariah, reb i owchen Uzziel u daken Isshiah, nib mo’on ni walagen Mikah;
  hlt-MCSB: Maikah mana Isshiah, Isshiah koca lamloh Zekhariah.
  mdy-ETH: ዛካሪያሴ ሚካኮ ጌርሲ፥ ዩሺያ ዛሎና ዑዚዔኤሌ ዜርሢኬ፤
  twi-ASANTE: ne Mika nuabarima Yisia. Yisia asefoɔ ntuanoni ne Sakaria.
  eng-WEBU: 'The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah.'
  wal-wal: Zakkaariyaasi Mikiyaasa ishaa Yishiyaa baggaara Uzzi7eela zare.
  spa-PDDPT: El hermano de Micaía, Isías. De los hijos de Isías, Zacarías.
  gun-gun: Mica ryvy Issias, Issias ra'y kuery va'e regua Zacarias,
  ilo-ULB: Ti kabsat a lalaki ni Mica ket ni Issias. Naibilang kadagiti putot a lalaki
    ni Isias ni Zacarias.
  kpg-kpg: Zechariah, di hagadili o Uzziel mai Isshiah, tuaahina daane o Micah,
  uig-ARA: مىكاھنىڭ ئىنىسى ئىسشىيا ئىدى؛ يىسشىيانىڭ ئوغۇللىرى ئىچىدە زەكەرىيا بار
    ئىدى.
  sus-sus: 'Mike xunya: Yisiya. Yisiya xa die: Sakari.'
  pon-2006: Sekaraia, kadaudok en Ussiel sang rehn Issaia, rien Maika pwutak;
  ksd-ksd: Ma Isia dir turana ma Mika; ta ra umana natu i Isia, Sekaria.
  tur-YTC: 'Mika''nın kardeşi: İşşiya; İşşiya''nın oğullarından Zekarya.'
  grc-BRENT: Ἀδελφὸς Μιχὰ, Ἰσία· υἱὸς Ἰσία, Ζαχαρία.
  ind-AYT: Saudara Mikha adalah Yisia; dari anak-anak Yisia adalah Zakharia.
  nya-nya: 'Mʼbale wa Mika: Isiya; kuchokera kwa ana a Isiya: Zekariya.'
  hrv-hrv: Mikin brat Jišija; od Jišijinih sinova Zaharija;
  mps-mps: Isia te Maikago ama, tama Sekaraia te Isiago hani ogwa dabe dao.
  tpi-tpi: Isia em i brata bilong Maika, na Sekaraia em i bilong ol lain pikinini
    bilong Isia.
  dan-1931: Mikas Broder Jissjija; af Jissjijas Sønner Zekarja. -
  vie-OVCB: Em Mi-ca là Di-si-gia. Con cháu Dít-si-gia, trưởng tộc là Xa-cha-ri.
  guj-2017: મિખાનો ભાઈ યિશ્શિયા. યિશ્શિયાનો પુત્ર ઝખાર્યા.
  pon-2006A: Sekaraia, kadaudok en Ussiel sang rehn Issaia, rien Maika pwutak;
  por-BRBSL: 'O irmão de Miquéias: Isshiah; dos filhos de Isshiah, Zacarias.'
  cth-cth: Maikah nawngha Isshiah, Isshiah casak thung hoi Zekhariah.
  twi-twi: ne Mika nuabarima Yisia. Yisia asefo ntuanoni ne Sakaria.
  hlt-hlt: Maikah mana Isshiah, Isshiah koca lamloh Zekhariah.
  tbz-SIM: Kɛ̀ Sɑkɑrii bɑkɛ́ Misee tebitɛ Yesiyɑ kó kunɑɑ̀mùnkù.
  msy-2020: Ezɨ Isia, a Maikan dozim. Ezɨ Sekaraia, a Isian ovavir boribar mav.
  dop-dop: Mikɑ ɩnɩ ɩ neu Ɩsiyɑ lʋlʋɣʋ tɑɑ tʋ ntɛ́ Sɑkɑlɩ.
  azb-azb: Mikeyanın qardaşı İşşiya, İşşiyanın nəslindən Zəkəriyyə.
  eng-DBY: the brother of Micah was Jishijah; of the sons of Jishijah, Zechariah.
  hin-2017: मीका का भाई यिश्शिय्याह, यिश्शिय्याह के वंश में से जकर्याह।
  eng-YLT: 'A brother of Michah [is] Ishshiah; for sons of Ishshiah: Zechariah;'
  eng-WYC-2017: the brother of Michah was Isshiah; and the son of Isshiah was Zechariah.
  eng-WMBB: 'The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah.'
  urd-GVH: मीकाह का भाई यिस्सियाह, यिस्सियाह की औलाद में से ज़करियाह,
  rug-rug: E Zakaraea pa tutina e Uzieli koe Isia, tasina Maika.
  gaz-gaz: 'Obboleessa Miikaa: Yishiyaa; Ilmaan Yishiyaa keessaa: Zakkaariyaas.'
  fra-LSG: 'frère de Michée: Jischija; des fils de Jischija: Zacharie.'
  yal-yal: 'Mike xunyɛn Yisiya. Yisiyaa diine yɛ: Sakari.'
  haw-1868: 'O Isehia ke kaikaina o Mika: no na keikikane a Isehia; o Zekaria.'
  arb-NAV: 'وَمِنْ أَبْنَاءِ يَشِّيَّا أَخِي مِيخَا: زَكَرِيَّا.'
  ewe-ewe: Zekaria nye Uziel ƒe dzidzimevi to Isia, Mika nɔvi dzi;
  eng-LEE: The brother of Michah was Yishiyah; of the sons of Yishiyah, Zecharyahu.
  asm-FB: মীখাৰ ভায়েক যিচিয়া; যিচিয়াৰ পুত্র সকলৰ মাজত জখৰিয়া।
  sus-A: مِكٍ شُنيَ؛ يِسِيَ. يِسِيَ شَ دِيٍ؛ سَكَرِ.
  fra-SBL: 'Frère de Michée : Ischia ; des fils de Ischia : Zacharie.'
  hbo-hbo: אֲחִ֤י מִיכָה֙ יִשִּׁיָּ֔ה לִבְנֵ֥י יִשִּׁיָּ֖ה זְכַרְיָֽהוּ׃
  kik-kik: 'Mũrũ wa nyina na Mika: aarĩ Ishia; kuuma ariũ a Ishia: nĩ Zekaria.'
  fra-NCL: 'frère de Micha : Jésia ; fils de Jésia : Zacharias. —'
  cek-AK: Mikah ih amnawk loe Isshiah; Isshiah ih caanawk thung hoiah Zekariah to
    oh.
  cuk-cuk: Micaía-e-urba, Isías. Isías-e-wagansik, Zacarías.
  uig-CYR: Микаһниң иниси Исшия еди; Йисшияниң оғуллири ичидә Зәкәрия бар еди.
  tel-2017: ఇష్షీయా సంతానంలో జెకర్యా,
  hat-BSA: 'Frè a Michée a, Jischija; nan fis a Jischija yo: Zacharie.'
  kos-kos: Zechariah, fita natul Uzziel kacl Isshiah, tamulel lal Micah;
  hbo-WLC: אֲחִ֤י מִיכָה֙ יִשִּׁיָּ֔ה לִבְנֵ֥י יִשִּׁיָּ֖ה זְכַרְיָֽהוּ׃
  ibo-ibo: A họpụtara nwanne Maịka nke nwoke aha ya bụ Ishaya, sitekwa nʼụmụ Ishaya
    họpụta Zekaraya.
  ory-ory: ମୀଖାର ଭ୍ରାତା ଯିଶୀୟ; ଯିଶୀୟର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ଜିଖରୀୟ।
  chk-chk: 'Pwin Mika: Isia, nge seni nöün Isia kewe mwän Sekaria.'
  rop-rop: Sekaraiya bin det boswan blanga det femili lain blanga Ishaiya en Yusiyel.
    Sekaraiya bin braja blanga Maika.
  ukr-1871: 'Брат Михин Ішшія: з синів Ішшіїних: Захарія.'
  deu-1951: Der Bruder Michas war Jischia. Unter den Söhnen Jischias war Sacharja.
  eng-JPS: The brother of Micah, Isshiah; of the sons of Isshiah, Zechariah.
  srp-1865: Brat Mišin Jesija; od sinova Jesijinih Zaharija.
  lug-lug: Muganda wa Mikka ye yali Issiya, ne ku batabani ba Issiya, Zekkaliya.
  heb-heb: אחי מיכה ישיה לבני ישיה זכריהו׃
  ben-IRV: মীখার ভাই যিশিয়; যিশিয়ের ছেলেদের মধ্যে সখরিয়।
  pan-pan: ਮੀਕਾਹ ਦੇ ਭਰਾ ਯਿੱਸ਼ੀਯਾਹ, ਯਿੱਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜ਼ਕਰਯਾਹ
  mya-JVB: မိက္ခါ ညီ ဣရှယာ သား စုတွင် ဇာခရိ တည်း။
  hmo-hmo: 'Mika ena tadina be Isihaia, unai dainai Isihaia ena natuna tau dekena
    amo: Sekaraia.'
  urd-urd: मीकाह का भाई यस्सियाह, बनी यस्सियाह में से ज़करियाह।
  rus-SYN: 'Брат Михи Ишшия; из сыновей Ишшии: Захария.'
  bqc-SIM: Mika dãuna Isia nɛ́ Zakali.
  tcz-CHONGTHU: Micah sopipa chu Isshiah ahin, Isshiah chapatea kon Zechariah ahi.
  mar-mar: मीखाचा भाऊ इश्शिया, इश्शियाचा पुत्र जखऱ्या.
  qub-qub: Micaiapa wauguin Isías, Isiaspa wamran Zacarías.
  bqp-bqp: Yisiyɑ, Miseen mɔɔn bibun bweseru sɔɔ, Sɑkɑriwɑ.
  hat-hat: Jikija, frè Miche a, Zakari, pitit gason Jikija,
  eng-BSB: 'The brother of Micah: Isshiah; from the sons of Isshiah: Zechariah.'
  eng-WEBPB: 'The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah.'
  kbq-kbq: Hagi Maika negna Isia'a mago'a mofavreramina zamante'neankino, Isiana ese
    mofavre'a Zekaraia mani'neno, agri nagapina kva mani'ne.
  nhe-BL: Isías, iicni Samir, nojquiya elqui tlayacanquetl ipan iteipa ixhuihua Micaía.
    Zacarías elqui inintlayacanca iteipa ixhuihua Isías.
  gub-BL: Zakari Uziew izuapyr Ixi Mika tywyr rupi har.
  eng-DRA: 'The brother of Micha, Jesia: and the son of Jesia, Zacharias.'
