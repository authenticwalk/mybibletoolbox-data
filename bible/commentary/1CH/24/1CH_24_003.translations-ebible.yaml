verse: 1CH.024.003
translations:
  mal-C: എലെയാസാരിന്റെ ഒരു പിൻഗാമിയായ സാദോക്കിന്റെയും ഈഥാമാരിന്റെ ഒരു പിൻഗാമിയായ അഹീമെലെക്കിന്റെയും
    സഹായത്തോടെ ദാവീദ് അവരെ, അവരുടെ നിർദിഷ്ട ക്രമമനുസരിച്ചുള്ള ശുശ്രൂഷകൾക്കായി, ഗണങ്ങളാക്കിത്തിരിച്ചു.
  deu-TKW: Und David nebst Zadok, der von den Nachkommen Eleasars war, und Ahimelech,
    der von den Nachkommen Ithamars war, teilten sie je nach ihrem Amt in ihren Dienst
    ein.
  lin-lin: 'Tala ndenge Davidi akabolaki bango kolanda misala oyo bapesaki bango :
    Tsadoki, na etuka ya Eleazari ; Ayimeleki, na etuka ya Itamari.'
  eng-LSV: And David distributes them—and Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar—according to their office in their service;
  eng-GNV: And Dauid distributed them, euen Zadok of the sonnes of Eleazar, and Ahimelech
    of the sonnes of Ithamar according to their offices in their ministration.
  eng-WEBSTER: And David distributed them, both Zadok of the sons of Eleazar, and
    Ahimelech of the sons of Ithamar, according to their offices in their service.
  nhw-BL: Huan tlahuel miyac xihuitl teipa, quema nechca para miquis David, yaya quitlajtlani
    itlapalehuil Sadoc huan Abimelec para quinxejxelose nopa totajtzitzi ica miyac
    pamitl quen tlaque tequitl quichihuasquíaj. Sadoc elqui iteipan ixhui Eleazar
    tlen huejcajya huan Ahimelec elqui iteipan ixhui Itamar.
  swh-ONEN: Akisaidiwa na Sadoki mwana wa Eleazari na Ahimeleki mwana wa Ithamari,
    Daudi aliwapanga wazao wa Aroni katika migawanyo kufuatana na wajibu wa huduma
    zao.
  bba-bba: Dɑfidi u Aronin bibun bweseru bɔnu kuɑwɑ nɡe mɛ ben bɑɑwuren sɔmburɑ sɑ̃ɑ.
    Sɑdɔku u wɑ̃ɑwɑ Eleɑsɑɑn bibun bweseru sɔɔ. Mɑ Akimɛlɛki u mɑɑ wɑ̃ɑ Itɑmɑɑn bibun
    bweseru sɔɔ.
  eng-KJVCPB: And David distributed them, both Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar, according to their offices in their service.
  luo-luo: Daudi nopogogi e migepe kaluwore kaka nopognigi tich kikonye gi Zadok ma
    nyakwar Eliazar kod Ahimelek ma nyakwar Ithamar.
  meu-meu: Bena Eleasara garana ta, ladana Sadok, bona Itamara garana ta, ladana Ahimelek,
    ese David e durua, edia iduhu taudia na orea ta ta lalodiai e haboudia bona edia
    ḡaukara e henidia.
  npi-ULB: दाऊदले एलाजारका सन्‍तान सादोक र ईतामारका सन्‍तान अहीमेलेकको साथमा तिनीहरूलाई
    पुजारीहरूका काम विभाजन गरे ।
  yor-yor: Pẹ̀lú ìrànlọ́wọ́ Sadoku ọmọ Eleasari àti Ahimeleki ọmọ Itamari, Dafidi
    sì yà wọ́n nípa nínú ìpín fún ìyàsọ́tọ̀ àwọn iṣẹ́ ìsìn wọn.
  pes-OPCB: داوود با نظر صادوق (نمایندهٔ طایفهٔ العازار) و اخیملک (نمایندهٔ طایفهٔ
    ایتامار)، نسل هارون را برحسب وظایف ایشان به چند گروه تقسیم کرد.
  tgl-ULB: Si David kasama si Zadok, na anak ni Eleazar, at si Ahimelec, na anak ni
    Itamar ang naghati sa kanila sa grupo para sa kanilang tungkulin bilang pari.
  hui-hui: Ani henego ai Debidi ibu kini heangi ibugua loma binigo mo miaga hearu
    tinaga biabe bulene wiago bilonaga ti hangu hangu mo tahaga bini. Ani bialu Debidi
    ibugua Eleasa aguane Sadogobi Idama aguane Ahimelegebi libugua Debidi biamogo
    bilo dabo helene.
  mya-mya: ဒါ​ဝိဒ်​သည်​အာ​ရုန်​၏​သား​မြေး​တို့​အား​သူ တို့​၏​တာ​ဝန်​ဝတ္တ​ရား​များ​အ​လိုက်
    အုပ်​စု​များ ခွဲ​၍​ပေး​တော်​မူ​၏။ ဤ​သို့​တာ​ဝန်​ခွဲ​ပေး​ရာ ၌​မင်း​ကြီး​အား​ဧ​လာ​ဇာ​၏​သား​မြေး​ဖြစ်​သူ
    ဇာ​ဒုတ်​နှင့်​ဣ​သ​မာ​၏​သား​မြေး​ဖြစ်​သူ အ​ဟိ​မ​လက်​တို့​က​ကူ​ညီ​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་དང་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་རྒྱུད་ལས་ཟཱ་ཏོག་དང་། ཨི་ཐ་མཱར་གྱི་བུ་རྒྱུད་ལས་ཨ་ཧི་མེ་ལེག་བཅས་ཀྱིས་ཁོ་ཚོའི་གཉེན་ཉེ་རྣམས་ཀྱི་འོས་འགན་བཞིན་ལས་ཚན་བགོས་པའོ།
    །
  sna-sna: Achibatsirwa naZadhoki chizvarwa chaEreazari naAhimereki chizvarwa chaItamari,
    Dhavhidhi akavapatsanura akavaisa mumapoka kuti vaite basa ravo roushumiri ravakanga
    varayirwa.
  spa-BLM: David, con Sadoc de los hijos de Eleazar y Ahimelec de los hijos de Itamar,
    los repartió según su ordenamiento en su servicio.
  cac-cac: Macquiltac ix aj eb' vin̈ sacerdote yuj vin̈aj rey David chi', yuj vin̈aj
    Sadoc yin̈tilal vin̈aj Eleazar yed' vin̈aj Ahimelec yin̈tilal vin̈aj Itamar.
  swh-ULB: Daudi pamoja na Zadoki, uzao wa Eleazari, na Ahimeleki, uzao wa Ithamari,
    waliwagawanya katika makundi yao ya kazi kama makuhani.
  bel-bel: І разьмеркаваў іх Давід - Садока з сыноў Элеазара, і Ахімэлэха з сыноў
    Ітамара, па чарзе на службу іх.
  deu-ELBBK: Und David, und Zadok von den Söhnen Eleasars, und Ahimelech von den Söhnen
    Ithamars teilten sie ab nach ihrem Amt, in ihrem Dienst.
  mbb-OT: Pinaaǥi te tavang ni Zadok he kevuwazan ni Eleazar, wey ni Ahimelec he kevuwazan
    ni Itamar, ne migrupu ni Hadì David is menge kevuwazan ni Aaron sumalà te menge
    ketengdanan dan.
  mal-2015: ദാവീദ് എലെയാസാരിന്റെ പുത്രന്മാരിൽ സാദോക്, ഈഥാമാരിന്റെ പുത്രന്മാരിൽ അഹീമേലെക്ക്
    എന്നിവരുമായി അവരെ അവരുടെ ശുശ്രൂഷയുടെ മുറപ്രകാരം വിഭാഗിച്ചു.
  rmc-rmc: O David jekhetane le Cadokoha, savo sas potomkos le Eleazaroskro, the le
    Achimelechoha, savo sas le Itamariskro potomkos, lenge rozďelinďa e buči andre
    služba.
  pes-OPV: و داود با صادوق که از بني اَلِعازار بود و اَخِيمَلَک که از بني ايتامار
    بود،
  ron-1924: Давид а ымпэрцит пе фиий луй Аарон, рындуинду-й дупэ служба пе каре авяу
    с-о факэ; Цадок фэчя парте дин урмаший луй Елеазар, ши Ахимелек, дин урмаший луй
    Итамар.
  ben-OBCV: ইলিয়াসরের এক বংশধর সাদোকের ও ঈথামরের এক বংশধর অহীমেলকের সাহায্য নিয়ে
    দাউদ যাজকদের নিরূপিত পরিচর্যার ক্রমানুসারে তাদের কয়েকটি বিভাগে বিভক্ত করে দিলেন।
  som-som: Oo Daa'uud oo ay la jiraan Saadooq oo ahaa reer Elecaasaar iyo Axiimeleg
    oo ahaa reer Iitaamaar ayaa iyagii u kala qaybiyey sidii hawshoodu kala ahayd.
  lat-VUC: Et divisit eos David, id est, Sadoc de filiis Eleazari, et Ahimelech de
    filiis Ithamar, secundum vices suas et ministerium.
  eng-ASVBT: And David with Zadok of the sons of Eleazar, and Ahimelech of the sons
    of Ithamar, divided them according to their ordering in their service.
  ita-1885: Or Davide li distribuì secondo gli ordini loro nel lor ministerio, essendo
    Sadoc de' figliuoli di Eleazaro, ed Ahimelec de' figliuoli d'Itamar.
  eng-LXXUP: And David distributed them, even Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar, according to their numbering, according to their service,
    according to the houses of their fathers.
  eng-ULB: David, together with Zadok, a descendant of Eleazar, and Ahimelech, a descendant
    of Ithamar, divided them into groups for their work as priests.
  spa-VBL: Con la ayuda de Sadoc, descendiente de Eleazar, y de Itamar, descendiente
    de Ahimelec, David los colocó en divisiones según sus funciones asignadas.
  fra-_FOB: Or David les distribua, selon leur classement dans leur service, Tsadok
    d'entre les enfants d'Éléazar, et Achimélec d'entre les enfants d'Ithamar.
  mal-mal: ദാവീദ് എലെയാസാരിന്റെ പുത്രന്മാരിൽ സാദോക്, ഈഥാമാരിന്റെ പുത്രന്മാരിൽ അഹീമേലെക്ക്
    എന്നിവരുമായി അവരെ അവരുടെ ശുശ്രൂഷയുടെ ക്രമപ്രകാരം വിഭാഗിച്ചു.
  urd-GVR: Dāūd ne imāmoṅ ko ḳhidmat ke muḳhtalif gurohoṅ meṅ taqsīm kiyā. Sadoq aur
    Aḳhīmalik ne is meṅ Dāūd kī madad kī. (Sadoq Iliyazar kī aulād meṅ se aur Aḳhīmalik
    Itamar kī aulād meṅ se thā.)
  suz-BL: मिनु दाऊदमी एलाजर नु आ तौ सादोक नु इथामार नु आ तौ अहीमेलेक नु मेको आन गेय
    पचा कली हुल सेल्‍शा गेमी बाक्‍त।
  ita-1927: Or Davide, con Tsadok de’ figliuoli di Eleazar, e con Ahimelec de’ figliuoli
    d’Ithamar, classificò i figliuoli d’Aaronne secondo il servizio che doveano fare.
  ckb-ckb: بە یارمەتی سادۆق لە نەوەی ئەلعازار و ئەحیمەلەخ لە نەوەی ئیتامار، داود نەوەی
    هارونی بەپێی خشتەی خزمەتکردنەکانیان دابەش کرد.
  eng-BBE: And David, with Zadok of the sons of Eleazar, and Ahimelech of the sons
    of Ithamar, made distribution of them into their positions for their work.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ಎಲಿಯಾಜರನ ಮಕ್ಕಳಲ್ಲಿ ಚಾದೋಕನಿಗೂ, ಈತಾಮಾರನ ಮಕ್ಕಳಲ್ಲಿ ಅಹೀಮೆಲೆಕನಿಗೂ
    ಅವರ ಸೇವೆಯಲ್ಲಿರುವ ಪದ್ದತಿಗಳ ಪ್ರಕಾರ ವರ್ಗಗಳನ್ನು ವಿಭಾಗಿಸಿದನು.
  tam-2017: தாவீது சாதோக்கைக்கொண்டு எலெயாசாரின் சந்ததிகளையும், அகிமெலேக்கைக்கொண்டு
    இத்தாமாரின் சந்ததிகளையும் அவர்கள் செய்யவேண்டிய ஊழியத்திற்கு முறைப்படி அவர்களைப்
    பிரித்தான்.
  spa-RV-1909: Y David los repartió, siendo Sadoc de los hijos de Eleazar, y Ahimelech
    de los hijos de Ithamar, por sus turnos en su ministerio.
  ron-BTF: Și David i-a împărțit, pe Țadoc, dintre fiii lui Eleazar; și Ahimelec,
    dintre fiii lui Itamar, conform rânduielii lor, în serviciul lor.
  eng-WEBP: David, with Zadok of the sons of Eleazar and Ahimelech of the sons of
    Ithamar, divided them according to their ordering in their service.
  eng-FBV: With the help of Zadok, a descendant of Eleazar, and Ithamar, a descendant
    Ahimelech, David placed them in divisions according to their appointed duties.
  nld-1939: Ze werden volgens hun ambtsbezigheden in groepen ingedeeld door David,
    en door Sadok, die van Elazar stamde, en door Achimélek, die van Itamar stamde.
  nch-BL: Huan tahuel miyac xihuit teipa, quema nechca para miquis David, yaya quitajtani
    itapalehuil Sadoc huan Abimelec para quinxelose nopa totajtzitzi ica miyac pamit
    huan sese quipiyas itequi. Sadoc elqui iteipa ixhui Eleazar ten huejcajquiya huan
    Ahimelec elqui iteipa ixhui Itamar.
  vie-1934: Đa-vít khiến Xa-đốc, con cháu Ê-lê-a-sa, và A-hi-mê-léc, con cháu Y-tha-ma,
    phân ban thứ cho chúng tùy theo chức việc chúng làm.
  hin-CV: एलिएज़र वंशज सादोक और इथामार-वंशज अहीमेलेख के साथ मिलकर दावीद ने सेवा के
    लिए उनके पदों के अनुसार उनके समूहों को बांट दिया.
  spa-BES: Y David, con Sadoc de los hijos de Eleazar y Ahimelec de los hijos de Itamar,
    los repartió en sus puestos para su trabajo.
  tdx-tdx: le nitraok’ amy Tsa­doke tarira’ i Eleazare naho i Akimeleke tarira’ Itamare
    t’i Davide nizara iareo am-pirim­boñañe ty amo fitoroñañeo.
  tha-KJV: ด้วยความช่วยเหลือของศาโดกบุตรชายเอเลอาซาร์ และอาหิเมเลคบุตรชายอิธามาร์
    ดาว​ิดได้ทรงจัดเป็นเวรตามหน้าที่ในการปรนนิบั​ติ​ของเขาทั้งหลาย
  por-BR-2018: E Davi os repartiu, sendo Zadoque dos filhos de Eleazar, e Aimeleque
    dos filhos de Itamar, por seus turnos em seu ministério.
  deu-ELO: Und David, und Zadok von den Söhnen Eleasars, und Ahimelech von den Söhnen
    Ithamars teilten sie ab nach ihrem Amte, in ihrem Dienste.
  eng-WYC-2018: And David parted them, that is, (with the help of) Zadok, of the sons
    of Eleazar, and Ahimelech, of the sons of Ithamar, by their whiles, and their
    service; (And David, with the help of Zadok, of the sons of Eleazar, and Ahimelech,
    of the sons of Ithamar, divided them for their duties, and their service;)
  epo-epo: La ordon aranĝis David, kaj Cadok el la idoj de Eleazar, kaj Aĥimeleĥ el
    la idoj de Itamar, laŭ iliaj oficoj ĉe ilia servado.
  uig-PIN: Dawut wǝ Əliazarning ǝwladliridin Zadok wǝ Itamarning ǝwladliridin Ahimǝlǝk
    ularning ⱪerindaxlirini guruppilarƣa bɵlüp, wǝzipisi boyiqǝ ixⱪa ⱪoydi;
  beo-beo: 'hina bagade Da:ibidi da Elane egaga fi ilima ilia hawa: hamosu defele
    momogili ilegei. Sa:idoge (Elia:isa egaga fi dunu) amola Ahimelege (Idama egaga
    fi dunu) ela da Da:ibidi fidi.'
  tpi-OTNT: Na long taim Devit i stap king, em i laik mekim wok bilong ol pris i ran
    gut, olsem na em i makim wok long ol wan wan lain bilong ol pris. Na Sadok tupela
    Ahimelek i helpim em long tilim wok long ol pris. Sadok em i bilong ol lain pikinini
    bilong Eleasar, na Ahimelek em i bilong ol lain pikinini bilong Itamar.
  hau-SA: Tare da taimakon Zadok zuriyar Eleyazar da Ahimelek wani zuriyar Itamar.
    Dawuda ya karkasa su zuwa ɓangarori don aikinsu bisa ga hidima.
  uig-LAT: Dawut we Eliazarning ewladliridin Zadok we Itamarning ewladliridin Aximelek
    ularning qérindashlirini guruppilargha bölüp, wezipisi boyiche ishqa qoydi;
  nde-nde: Ngokuphathisana loZadokhi owosendo luka-Eliyazari kanye lo-Ahimeleki owosendo
    luka-Ithamari, uDavida wabehlukanisa ngezigaba kusiya ngemisebenzi ababemele bayenze.
  ton-ton: Pea naʻe vahevaheʻi ʻakinautolu ʻe Tevita, ʻio, ʻa Satoki ʻoe ngaahi foha
    ʻo ʻEliesa, pea mo ʻAhimeleki ʻoe ngaahi foha ʻo ʻItama, ʻo fakatatau mo ʻenau
    ngaahi ngāue ʻi he tauhi naʻa nau fai.
  ces-1613: Kteréž zpořádal David, totiž Sádocha z synů Eleazarových, a Achimelecha
    z synů Itamarových, vedlé počtu a řádu jejich v přisluhováních jejich.
  eng-WMB: David, with Zadok of the sons of Eleazar and Ahimelech of the sons of Ithamar,
    divided them according to their ordering in their service.
  tam-TCV: எலெயாசாரின் வழித்தோன்றலான சாதோக்கின் உதவியுடனும், இத்தாமாரின் வழித்தோன்றலான
    அகிமெலேக்கின் உதவியுடனும் நியமிக்கப்பட்ட பணியைச் செய்வதற்கென, தாவீது அவர்களைப்
    பிரிவுகளாகப் பிரித்தான்.
  ceb-ULB: Si David, uban kang Zadok, nga kaliwat ni Eleazar ug ni Ahimelec, nga kaliwat
    ni Itamar, gibahin sila ngadto sa mga pundok alang sa ilang mga gimbuhaton ingon
    nga mga pari.
  pol-UBG: I Dawid podzielił ich, to jest Sadoka z synów Eleazara i Achimeleka z synów
    Itamara, według ich urzędu w ich służbie.
  urd-GVU: داؤد نے اماموں کو خدمت کے مختلف گروہوں میں تقسیم کیا۔ صدوق اور اخی مَلِک
    نے اِس میں داؤد کی مدد کی (صدوق اِلی عزر کی اولاد میں سے اور اخی مَلِک اِتمر کی
    اولاد میں سے تھا)۔
  deu-1912: Und es ordneten sie David und Zadok aus den Kinder Eleasars und Ahimelech
    aus den Kindern Ithamars nach ihrer Zahl und ihrem Amt.
  kan-2017: ದಾವೀದನು ಎಲ್ಲಾಜಾರನ ಸಂತಾನದವನಾದ ಚಾದೋಕನೂ, ಈತಾಮಾರನ ಸಂತಾನದವನಾದ ಅಹೀಮೆಲೆಕನು ಯಾಜಕರನ್ನು
    ಸರದಿಯ ಮೇಲೆ ಸೇವೆಮಾಡತಕ್ಕ ವರ್ಗಗಳನ್ನಾಗಿ ವಿಭಾಗಿಸಿದರು.
  yap-yap: Me yarmiy David ni Pilung fa pi’in owchen Aron nge yu ulung nagrad ni nge
    paluw nga rogon e pi maruwel rorad. I pi’ Zadok nib mo’on ni owchen Eleazar nge
    Ahimelek nib mo’on ni owchen Ithamar e ayuw ngak.
  hlt-MCSB: Amih khaw David loh ana tael coeng tih Eleazar koca lamkah Zadok neh Ithamar
    koca lamkah Ahimelek tah amih kah thothuengnah dongah amih aka cawhkung la a khueh.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዓኣሮኔ ዜርፆ ዔያታ ማዻንዳ ማዾጉዴያ ጉዴያ ዱማ ዱማ ፓቄኔ፤ ዬያ ዒ ማዼሢ ዓላዜሬ ዜርሢ ማዔ፥ ሳዶቄና
    ዒታማሬና ዜርሢ ማዔ ዓቤሜሌኬ ዒዛ ማኣዴምኬ።
  twi-ASANTE: Mmoa a Sadok a na ɔyɛ Eleasa aseni ne Ahimelek a na ɔyɛ Itamar aseni
    no boaa no enti, Dawid kyekyɛɛ Aaron asefoɔ mu akuakuo sɛdeɛ wɔn dwumadie teɛ.
  eng-WEBU: David, with Zadok of the sons of Eleazar and Ahimelech of the sons of
    Ithamar, divided them according to their ordering in their service.
  wal-wal: Daawiti Aaroona zareta eta oosuwaadan oosuwaadan citan shaakkiis. El77aazara
    yaraappe Xaadooqinne Itaamaara yaraappe Abimeleki Daawita maaddidosona.
  spa-PDDPT: David y Sadoc repartieron a los hijos de Eleazar, los hijos de Ahimelec
    y los hijos de Itamar por turnos en el ministerio.
  gun-gun: Ha'e gui Davi ma Eleazar ramymino Zadoque ha'e Itamar ramymino Aimeleque
    reve omboja'o peteĩ-teĩ regua omba'eapoa py ojapo 'rã va'ekue rami.
  ilo-ULB: Kadua ni David ni Zadok a kaputotan ni Eleasar ken ni Ahimelec a kaputotan
    ni Itamar a nangbunggo-bunggoy kadakuada para iti trabahoda a kas papadi.
  kpg-kpg: Di King David gu haganoho nia hagadili o Aaron gii hai nia hagabuulinga
    daangada e hagatau gi nadau moomee. Ang gi di mee deenei, mee ne hagamaamaa go
    Zadok, mai di hagadili o Eleazar, mo Ahimelech, mai di hagadili o Ithamar.
  uig-ARA: داۋۇت ۋە ئەلىئازارنىڭ ئەۋلادلىرىدىن زادوك ۋە ئىتامارنىڭ ئەۋلادلىرىدىن ئاخىمەلەك
    ئۇلارنىڭ قېرىنداشلىرىنى گۇرۇپپىلارغا بۆلۈپ، ۋەزىپىسى بويىچە ئىشقا قويدى؛
  sus-sus: Sadɔki, Eleyasari xa di, nun Aximeleki, Itamari xa die, naxa Dawuda mali
    Haruna xa die itaxunfe ra e wali ki ma.
  pon-2006: Nanmwarki Depit eri ketin koasoanehdi kadaudok en Aaron kan ong pwihn
    kei nin duwen arail pwukoa doadoahk. Sadok, emen kadaudok en Eleasar, oh Ahimelek,
    kadaudok en Idamar, me iang sewese mwekid wet.
  ksd-ksd: Ma Sadok ta ra umana bul mur tai Eleasar, ma Akimelek ta ra umana bul mur
    tai Itamar, dir ga maravut David ba i ga tibe diat ure kadia lavur mangana tiniba
    nina ba diat a pait ia.
  tur-YTC: David ve Elazar oğullarından Sadok ve İtamar'ın oğullarından Ahimelek,
    onları kendi hizmetlerindeki sıraya göre ayırdı.
  grc-BRENT: Καὶ διεῖλεν αὐτοὺς Δαυὶδ, καὶ Σαδὼκ ἐκ τῶν υἱῶν Ἐλεάζαρ, καὶ Ἀχιμέλεχ
    ἐκ τῶν υἱῶν Ἰθάμαρ, κατὰ τὴν ἐπίσκεψιν αὐτῶν, κατὰ τὴν λειτουργείαν αὐτῶν, κατʼ
    οἴκους πατριῶν αὐτῶν.
  ind-AYT: Daud bersama Zadok, keturunan Eleazar, dan Ahimelekh, keturunan Itamar,
    membagi mereka menurut tugas mereka dalam penyelenggaraan ibadah.
  nya-nya: Mothandizidwa ndi Zadoki chidzukulu cha Eliezara ndi Ahimeleki chidzukulu
    cha Itamara, Davide anawagawa mʼmagulu molingana ndi ntchito yawo yotumikira.
  hrv-hrv: David je razdijelio na redove njih i Sadoka, od Eleazarovih sinova, i Ahimeleka,
    od Itamarovih sinova, po njihovu redu u njihovoj službi.
  mps-mps: Tama Devit te king bidali sogo, agai homugo te pris dabego sę bugagia
    emainu homu elama, tama agai te pris hani dabe deli deliba te sę sabo dąį ilali.
    Tama Sadok de Ahimelek sigo te agai te pris dabeba sę dobabo tau salio. Sadok
    te Eleasargo hani wai da, tama Ahimelek te Itamar hanigo wai dao.
  tpi-tpi: Na long taim Devit i stap king, em i laik mekim wok bilong ol pris i ran
    gut, olsem na em i makim wok long ol wan wan lain bilong ol pris. Na Sadok tupela
    Ahimelek i helpim em long tilim wok long ol pris. Sadok em i bilong ol lain pikinini
    bilong Eleasar, na Ahimelek em i bilong ol lain pikinini bilong Itamar.
  dan-1931: David tillige med Zadok af Eleazars Sønner og Ahimelek af Itamars Sønner
    inddelte dem efter deres Embedsskifter ved deres Tjeneste.
  vie-OVCB: Xa-đốc, dòng dõi Ê-lê-a-sa và A-hi-mê-léc, dòng dõi Y-tha-ma, giúp Đa-vít
    phân chia con cháu A-rôn làm nhiều toán phục vụ.
  guj-2017: સાદોક, એલાઝારના વંશજોમાંનો એક અને અહીમેલેખે, ઈથામારના વંશજોમાંનો એકની
    સાથે મળી, દાઉદે, યાજકો તરીકેના કામ માટે તેઓને વિવિધ જૂથોમાં ગોઠવ્યા.
  pon-2006A: Nanmwarki Depit eri ketin koasoanehdi kadaudok en Aaron kan ong pwihn
    kei nin duwen arail pwukoa doadoahk. Sadok, emen kadaudok en Eleasar, oh Ahimelek,
    kadaudok en Idamar, me iang sewese mwekid wet.
  por-BRBSL: David, com Zadok dos filhos de Eleazar e Ahimelech dos filhos de Itamar,
    dividiu-os de acordo com sua ordem no seu serviço.
  cth-cth: Devit ni Eleazar casak Zadok hoi Ithamar casak Ahimelek tinaw hoi rei ka
    tawk hane thaw a kapek pouh.
  twi-twi: Mmoa a Sadok a na ɔyɛ Eleasar aseni ne Ahimelek a na ɔyɛ Itamar aseni no
    boae no nti, Dawid kyekyɛɛ Aaron asefo mu akuwakuw sɛnea wɔn dwumadi te.
  hlt-hlt: Amih khaw David loh ana tael coeng tih Eleazar koca lamkah Zadok neh Ithamar
    koca lamkah Ahimelek tah amih kah thothuengnah dongah amih aka cawhkung la a khueh.
  tbz-SIM: Edeɑsɑɑ yɑɑ̀birɛ Sɑdɔki nɛ̀ Itɑmɑɑ yɑɑ̀birɛ Aimmɛdɛki bɛɛ̀ do teennɛ̀ Dɑfiti
    kɛ̀ bɛ̀ɛ bɛ̀ totí yɛtĩ̀rɛ̀ kɛ́ bɛ̀ duɔ́ mbɛ tɔ̃mmú.
  msy-2020: Ezɨ Devit atrivimɨn itir dughiamɨn, a kamaghsua, ofa gamir gumazibar ingangariba
    deravɨram otivam. Kamaghɨn amizɨ, a ofa gamir gumazibar ikɨziba vaghvagha ingangarim
    bagha me amɨsefe. Ezɨ Sadok ko Ahimelek an akuragha ingangariba isa ofa gamir
    gumazibagh anɨdi. Sadok, a Eleasarɨn ovavir boribar mav, ezɨ Ahimelek a Itamarɨn
    ovavir boribar mav.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑfiiti nɑ Ɩlɑsɑɑ lʋlʋɣʋ tʋ Sɑtɔkɩ, nɑ Ɩtɑmɑɑ lʋlʋɣʋ
    tʋ Ahimelɛkɩ, pɑ fɑɣɑ kɔtǝlɑɑ kɛ kpekɑ nɑ pǝ́ kɛɛsǝnɑ pɑ tǝmɑ.
  azb-azb: Davud, Eleazar nəslindən Sadoq və İtamar nəslindən Aximelek onları xidmət
    işlərinə görə növbələrə ayırdı.
  eng-DBY: And David distributed them, both Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar, according to their office in their service.
  hin-2017: और दाऊद ने एलीआजर के वंश के सादोक और ईतामार के वंश के अहीमेलेक की सहायता
    से उनको अपनी-अपनी सेवा के अनुसार दल-दल करके बाँट दिया।
  eng-YLT: And David distributeth them, and Zadok of the sons of Eleazar, and Ahimelech
    of the sons of Ithamar, according to their office in their service;
  eng-WYC-2017: And David parted or separated them, that is, with the help of Zadok,
    of the sons of Eleazar, and Ahimelech, of the sons of Ithamar, by their whiles,
    and their service;
  eng-WMBB: David, with Zadok of the sons of Eleazar and Ahimelech of the sons of
    Ithamar, divided them according to their ordering in their service.
  urd-GVH: दाऊद ने इमामों को ख़िदमत के मुख़्तलिफ़ गुरोहों में तक़सीम किया। सदोक़ और
    अख़ीमलिक ने इसमें दाऊद की मदद की (सदोक़ इलियज़र की औलाद में से और अख़ीमलिक इतमर
    की औलाद में से था)।
  rug-rug: Ke va tana i Devita saripu podo mae guadi koe Eroni, luli gua koari na
    dia hopeke tinavete pu ta hiani rini. E Zedoki meke Ahimeleki si toka nia se Devita;
    Zedoki pu tuti maena koe Eleaza, meke Ahimeleki pu tuti gore maena koe Itamara.
  gaz-gaz: Daawitis gargaarsa Zaadoq sanyii Eleʼaazaar sanaatii fi Ahiimelek sanyii
    Iitaamaariin akkuma tajaajila isaaniitti garee gareen isaan ramade.
  fra-LSG: David divisa les fils d’Aaron en les classant pour le service qu’ils avaient
    à faire; Tsadok appartenait aux descendants d’Éléazar, et Achimélec aux descendants
    d’Ithamar.
  yal-yal: Eleyasari yixɛtɛna nde Sadɔki e nun Itamara yixɛtɛna nde Aximeleki yi Dawuda
    mali Harunaa diine yitaxundeni alogo e xa ti wanle ra.
  haw-1868: A hoonoho iho la o Davida ia laua, o Zadoka no na mamo a Eleazara, a o
    Ahimeleka no na mamo a Itamara e like me ko laua kuleana iloko o ka oihana a laua.
  arb-NAV: وَقَسَمَ دَاوُدُ وَصَادُوقُ مِنْ نَسْلِ أَلِعَازَارَ وَأَخِيمَالِكُ مِنْ
    نَسْلِ إِيثَامَارَ، ذُرِّيَّةَ هرُونَ بِمُوْجِبِ الْخَدَمَاتِ الَّتِي أُوْكِلَتْ
    إِلَيْهِمْ.
  ewe-ewe: David kple Zadok, ame si nɔ Eleazar ƒe hlɔ̃metɔwo teƒe kple Ahimelek, ame
    si nɔ Itamar ƒe hlɔ̃metɔwo teƒe la, ma Aron ƒe dzidzimeviwo ɖe hatsotsowo me be,
    woawɔ subɔsubɔdɔawo le ɣeyiɣi vovovoawo me.
  eng-LEE: And David divided them off with Zadok of the sons of El'azar', and Achimelech
    of the sons of Ithamar, to their office in their service.
  asm-FB: দায়ূদে একেলগে ইলিয়াজৰৰ বংশৰ চাদোকক, আৰু ঈথামৰৰ বংশৰ অহীমেলকক তেওঁলোকৰ
    পুৰোহিত পৰিচৰ্যাৰ কাৰণে বেলেগ বেলেগ দলত ভাগ কৰিলে।
  sus-A: سَدْكِ، عٍلٍيَسَرِ شَ دِ، نُن عَشِمٍلٍكِ، عِتَمَرِ شَ دِيٍ، نَشَ دَوُدَ مَلِ
    هَرُنَ شَ دِيٍ عِتَشُنقٍ رَ عٍ وَلِ كِ مَ.
  fra-SBL: David, avec Zadok des fils d'Éléazar et Achimélec des fils d'Ithamar, les
    répartit selon leur ordre dans leur service.
  hbo-hbo: וַיֶּֽחָלְקֵ֣ם דָּוִ֔יד וְצָדֹוק֙ מִן־בְּנֵ֣י אֶלְעָזָ֔ר וַאֲחִימֶ֖לֶךְ
    מִן־בְּנֵ֣י אִיתָמָ֑ר לִפְקֻדָּתָ֖ם בַּעֲבֹדָתָֽם׃
  kik-kik: Zadoku wa rũciaro rwa Eleazaru na Ahimeleku wa rũciaro rwa Ithamaru nĩo
    maateithĩrĩirie Daudi kũmagayania ikundi, nĩ ũndũ wa mũtaratara wa ũtungata ũrĩa
    maathuurĩirwo.
  fra-NCL: David, Sadoc, de la descendance d’Eléazar, et Achimélech, de la descendance
    d’Ithamar, répartirent les fils d’Aaron par classes selon leur service.
  cek-AK: David mah Eleazar acaeng Zadok hoi Ithamar acaeng Ahimelek hanah a sak hoi
    han koi tok to paek.
  cuk-cuk: Degine, David, Eleazar-e-wagwa-Sadoc-nugadmala, degine, Itamar-e-wagwa-Ahimelec-nugadmala,
    dule-irwa-Bab-Dummadse-gormalad nuekwaa arbamalagala, ega e-arbaed-ibagan ilemakar
    mesisad.
  uig-CYR: Давут вә Әлиазарниң әвлатлиридин Задок вә Итамарниң әвлатлиридин Ахимәләк
    уларниң қериндашлирини гуруппиларға бөлүп, вәзиписи бойичә ишқа қойди;
  tel-2017: దావీదు ఎలియాజరు సంతానంలో సాదోకును, ఈతామారు సంతానంలో అహీమెలెకును ఏర్పాటు
    చేసి, వారి జనం లెక్కను బట్టి పని నియమించాడు.
  hat-BSA: David, avèk Tsadok, fis a Éléazar yo ak Achimélec a desandan a Ithamar
    yo, te divize yo selon fonksyon yo nan sèvis pa yo.
  kos-kos: Tokosra David el oakiya wen natul Aaron nu ke kais sie u, fal nu ke orekma
    kunalos. Mwet luo ma kasrel ke oakwuk se inge pa Zadok in fwil natul Eleazar,
    ac Ahimelech in fwil natul Ithamar.
  hbo-WLC: וַיֶּֽחָלְקֵ֣ם דָּוִ֔יד וְצָדוֹק֙ מִן־בְּנֵ֣י אֶלְעָזָ֔ר וַאֲחִימֶ֖לֶךְ
    מִן־בְּנֵ֣י אִיתָמָ֑ר לִפְקֻדָּתָ֖ם בַּעֲבֹדָתָֽם׃
  ibo-ibo: Devid kewara ha dịka usoro ije ozi ha ga-esi dị. Ọ bụ Zadọk onye ikwu Elieza,
    na Ahimelek onye ikwu Itama nyeere Devid aka ime nke a.
  ory-ory: ଆଉ ଦାଉଦ ଓ ଇଲୀୟାସରର ସନ୍ତାନ ସାଦୋକ ଓ ଈଥାମରର ସନ୍ତାନ ଅହୀମେଲକ୍‍, ଯାଜକମାନଙ୍କୁ
    ସେମାନଙ୍କ ଶ୍ରେଣୀ ଅନୁସାରେ ସେବାକର୍ମରେ ବିଭକ୍ତ କଲେ।
  chk-chk: Tafit a kinietiu ekewe mwirimwirin Aaron lon eu me eu mwich lon ükükün
    ar kewe angang, nge Satok eman mwirimwirin Eleasar pwal Ahimelek eman mwirimwirin
    Itamar ra alisi.
  rop-rop: Wal King Deibid bin gajim detlot femili lain blanga Eran, en imbin pudum
    olabat langa grup na blanga olabat wek. Seidok brom det femili lain blanga Eliyeisa
    en Ahimalek brom det femili lain blanga Ithama bin album im.
  ukr-1871: 'І Давид впорядкував їх так: Садока з синів Елеазарових, і Ахимелеха з
    синів Ітамарових, по черзї на їх службу.'
  deu-1951: Und David teilte sie, zusammen mit Zadok, aus den Söhnen Eleasars, und
    mit Achimelech, aus den Söhnen Itamars, in ihre Dienstklassen ein.
  eng-JPS: And David with Zadok of the sons of Eleazar, and Ahimelech of the sons
    of Ithamar, divided them according to their ordering in their service.
  srp-1865: 'I razdijeli ih David: Sadoka, koji bijaše od sinova Eleazarovijeh, i
    Ahimeleha, koji bijaše od sinova Itamarovijeh, po redu njihovu u službi njihovoj.'
  lug-lug: Dawudi ng’ayambibwako Zadooki muzzukulu wa Eriyazaali, ne Akimereki muzzukulu
    wa Isamaali, yabaawulamu ebibinja nga bwe baalondebwa mu kuweereza kwabwe.
  heb-heb: ויחלקם דויד וצדוק מן בני אלעזר ואחימלך מן בני איתמר לפקדתם בעבדתם׃
  ben-IRV: সাদোক নামে ইলীয়াসরের একজন বংশধর এবং অহীমেলক নামে ঈথামরের একজন বংশধরের
    সাহায্যে দায়ূদ যাজকদের কাজ অনুসারে তাঁদের বিভিন্ন দলে ভাগ করে দিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਰਥਾਤ ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਅਹੀਮਲਕ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਫਰਜ਼ਾਂ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸਨਾ ਲਈ ਵੰਡ ਦਿੱਤਾ
  mya-JVB: ဒါဝိဒ် သည် ဧလာဇာ အမျိုး ဇာဒုတ် နှင့် ဣသမာ အမျိုး အဟိမလက် ကို အသီးအသီး ဆောင်
    သင့်သည် အတိုင်းခန့်ထားလေ၏။
  hmo-hmo: Vadaeni Eleasara ena bese tauna ta, ladana Sadoka, bona Itamara ena bese
    tauna ta, ladana Ahimeleka, ese Davida idia durua, bona Davida ese Arona besena
    be orea ta ta dekenai ia haridia, bona orea ta ta dekenai edia gaukara ia henia.
  urd-urd: दाऊद ने इली'एलियाज़र के बेटों में से सदोक़, और ऐतामर के बेटों में से अख़ीमलिक
    को उनकी ख़िदमत की तरतीब के मुताबिक़ तक़्सीम किया।
  rus-SYN: И распределил их Давид - Садока из сыновей Елеазара, и Ахимелеха из сыновей
    Ифамара, поочередно на службу их.
  bqc-SIM: Davidi ń Ɛleazaa bui Zadokio ń Itamaa bui Aimɛlɛkio sa'onaↄ kpaalɛ̀ gã
    ń gão, aaↄ kↄ̃ gba zɛ́ zĩ yã́ musu.
  tcz-CHONGTHU: Eleazar chapate lah'a kon’le Zadok le Ithamar chapate lah’a kon Ahimelech
    panpina jal’in David chun ama ama natoh ding toh kisaijin agoltoh sohkeijun ahi.
  mar-mar: दावीद व एलाजाराच्या वंशातला सादोक आणि इथामार यांच्या वंशातला अहीमलेख यांनी
    त्यांच्या नेमणुकीप्रमाणे त्यांच्या सेवेसाठी त्यांची वाटणी केली.
  qub-qub: Eleazarpita miraj Sadocwan Itamarpita miraj Ahimelec yanapaptin Davidga
    imata rurananpäpis turnun cananpaj paycuna famillyata raquiparan.
  bqp-bqp: Dɑfidi u Aronin bibun bweseru bɔnu kuɑwɑ nge mɛ ben bɑɑwuren sɔmburɑ sɑ̃ɑ.
    Sɑdɔku u wɑ̃ɑwɑ Eleɑsɑɑn bibun bweseru sɔɔ. Mɑ Akimɛlɛki u mɑɑ wɑ̃ɑ Itɑmɑɑn bibun
    bweseru sɔɔ.
  hat-hat: Avèk konkou Zadòk, moun fanmi Eleaza a, ak Akimelèk, moun fanmi Itama a,
    wa David separe moun fanmi Arawon yo an gwoup. Chak gwoup te gen travay pa yo.
  eng-BSB: With the help of Eleazar’s descendant Zadok and Ithamar’s descendant Ahimelech,
    David divided them according to the offices of their service.
  eng-WEBPB: David, with Zadok of the sons of Eleazar and Ahimelech of the sons of
    Ithamar, divided them according to their ordering in their service.
  kbq-kbq: Hagi Eleazari nagapinti ne' Zadoki'ene Itamari nagapinti ne' Abimelekike
    Devitina aza hakeno, Aroni nagara refko huno eri'zana zami'ne.
  nhe-BL: Huan tlahuel miyac xihuitl teipa, quema nechca para miquis David, yajaya
    quitlajtlani itlapalehuil Sadoc huan Abimelec para quinxejxelose nopa totajtzitzi
    ica miyac pamitl queja tlaque tequitl quichihuasquíaj. Sadoc elqui iteipa ixhui
    Eleazar tlen huejcajquiya huan Ahimelec elqui iteipa ixhui Itamar.
  gub-BL: Tuwihawete Tawi omono ma'ereko haw Àràw izuapyapyr wanupe pitàitàigatu a'e.
    Zanok Ereazar izuapyr a'e, Aimerek Itamar izuapyr a'e no, upytywà Tawi a'e ma'ereko
    haw imonomono haw rehe wà.
  eng-DRA: And David distributed them, that is, Sadoc of the sons of Eleazar, and
    Ahimelech of the sons of Ithamar, according to their courses and ministry.
