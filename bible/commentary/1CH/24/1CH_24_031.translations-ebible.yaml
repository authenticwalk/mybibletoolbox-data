verse: 1CH.024.031
translations:
  mal-C: അവരും അഹരോന്റെ പിൻഗാമികളായ തങ്ങളുടെ സഹോദരന്മാർ ചെയ്തതുപോലെ ദാവീദുരാജാവ്,
    സാദോക്ക്, അഹീമെലെക്ക്, പുരോഹിതന്മാരുടെ കുടുംബത്തലവന്മാർ, ലേവ്യർ എന്നിവരുടെ സാന്നിധ്യത്തിൽ
    നറുക്കിട്ടു. അതതു പിതൃഭവനത്തിൽ ഓരോ തലവനും തന്റെ ഇളയ സഹോദരനെപ്പോലെതന്നെ പരിഗണിക്കപ്പെട്ടു.
  deu-TKW: Und auch sie warfen Lose, so gut wie ihre Stammesgenossen, die Nachkommen
    Aarons, in Gegenwart des Königs David und Zadoks und Ahimelechs und der Familienhäupter
    der Priester und Leviten, und zwar die Familienhäupter so gut wie ihre jüngeren
    Brüder.
  lin-lin: Bango mpe babetaki zeke lokola bandeko na bango ya mibali, bakitani ya
    Aron, na miso ya mokonzi Davidi, ya Tsadoki, ya Ayimeleki, ya bakambi ya mabota
    ya Banganga-Nzambe mpe ya Balevi. Boye bazalaki komona mabota nyonso ndenge moko,
    ezala libota ya kulutu to ya leki.
  eng-LSV: and they also cast lots just as their brothers, the sons of Aaron, before
    David the king, and Zadok, and Ahimelech, and heads of the fathers for priests
    and for Levites; the chief father just as his younger brother.
  eng-GNV: And these also cast lots with their brethren the sonnes of Aaron before
    King Dauid, and Zadok and Ahimelech and the chiefe fathers of the Priests, and
    of the Leuites, euen the chiefe of the families against their yonger brethren.
  eng-WEBSTER: These likewise cast lots over against their brethren the sons of Aaron
    in the presence of David the king, and Zadok, and Ahimelech, and the chief of
    the fathers of the priests and Levites, even the principal fathers over against
    their younger brethren.
  nhw-BL: Levitame quiselijque inintequi por rifa quen nojquiya quichijque iixhuihua
    Aarón catli eliyayaj totajtzitzi. Amo quichihuilijque cuenta quesqui xihuitl quipiyayaya
    se tlacatl o tlaque tlanahuatili quipiya. Huan nopa rifa quichijque iixpa nopa
    Tlanahuatijquetl David, Sadoc, Ahimelec huan nopa sequinoc huejhueyi totajtzitzi
    huan levitame.
  swh-ONEN: Pia walipiga kura kama vile ndugu zao wazao wa Aroni walivyofanya, mbele
    ya Mfalme Daudi, Sadoki, Ahimeleki na mbele ya viongozi wa jamaa ya makuhani na
    ya Walawi. Jamaa za ndugu wakubwa zilitendewa sawasawa na zile za ndugu wadogo.
  bba-bba: Ben tii bɑ tɛtɛ tobɑwɑ nɡe mɛ beɡibu Aronin bibun bweseruɡibu bɑ kuɑ sinɑ
    boko Dɑfidi kɑ Sɑdɔku kɑ Akimɛlɛki kɑ yɑ̃ku kowobun wiruɡibu kɑ Lefibɑn wiruɡibun
    wuswɑɑɔ. Kɑ woro tee teyɑ bɑ kɑ ben bɑɑwuren yĩsiru tireru doke, bɑ ǹ ben kerɑnɑɑ
    mɛɛrɑ.
  eng-KJVCPB: These likewise cast lots over against their brethren the sons of Aaron
    in the presence of David the king, and Zadok, and Ahimelech, and the chief of
    the fathers of the priests and Levites, even the principal fathers over against
    their younger brethren.
  luo-luo: Gin bende negigoyo ombulu mana kaka jowetegi ma nyikwa Harun notimo e nyim
    Ruoth Daudi kod Zadok, Ahimelek kaachiel gi jotelo mag anywola mag jodolo kod
    jo-Lawi. Jomadongo notimnegi mana machalre gi jomatindo.
  meu-meu: Ini danu, iduhu kwaradia ta ta mai tadidia ta ta ida, man e abi, tadikakadia
    Aaron garana heḡereḡeredia, King David bona Sadok bona Ahimelek, bona hahelaḡa
    taudia bona Levi taudia edia iduhu kwaradia, vairadiai.
  npi-ULB: आ-आफ्ना पिताका परिवारका अगुवाहरू र तिनीहरूका भाइहरूले राजा दाऊद, सादोक,
    अहीमेलेक, अनि पूजाहारी र लेवीका मुखियाहरूको उपस्‍थितिमा चिट्ठा हाले । तिनीहरूले
    हारूनका सन्‍तानहरूले गरेझैं चिट्ठा हाले ।
  yor-yor: Wọ́n sì ṣé kèké gẹ́gẹ́ bí àwọn arákùnrin wọn àwọn ọmọ Aaroni ṣe ṣẹ́, níwájú
    ọba Dafidi àti Sadoku, Ahimeleki, àti olórí ìdílé àwọn àlùfáà àti àwọn ọmọ Lefi.
    Àwọn ìdílé àgbàgbà arákùnrin wọ́n sì ṣe bẹ́ẹ̀ lórí àwọn arákùnrin wọn kéékèèké.
  pes-OPCB: وظایف آنها هم مثل فرزندان هارون بدون در نظر گرفتن سن و مقامشان به قید
    قرعه تعیین گردید. این عمل در حضور داوود پادشاه، صادوق، اخیملک، و رهبران کاهنان
    و لاویان انجام شد.
  tgl-ULB: Nagsapalaran din ang mga kalalakihang ito sa harap ng haring si David,
    Zadok, Ahimelec, at mga pinuno ng mga pamilya ng mga pari at mga Levita. Ang mga
    pamilya ng mga panganay na lalaki ay nagsapalaran kasama ng mga bunso. Nagsapalaran
    sila gaya ng ginawa ng mga kaapu-apuhan ni Aaron.
  hui-hui: Libaiali agali haguane uruni hearubi ti hamene heyogone hearubi ti hameigini
    Arono aguaneneru loma binigo mo miaga biarume ti biabe agi bilodabe hondolenaga
    ege to̱le̱ emeneni mini gili buwa baraga halu dabayadagua agali uruni tibi ani
    bini. Ani bialu hearia Kini Debidibi Sadogobi Ahimelegebi loma binigo mo miaga
    hearunaga agali haguane hearubi Libaiali agali haguane hearubi ti de handayaho
    hene.
  mya-mya: မိ​မိ​တို့​၏​ဆွေ​မျိုး​များ​ဖြစ်​သော​အာ​ရုန်​မှ ဆင်း​သက်​လာ​သော ယဇ်​ပု​ရော​ဟိတ်​များ​ပြု​ခဲ့
    ကြ​သည့်​နည်း​တူ၊ အိမ်​ထောင်​စု​တိုင်း​မှ​အိမ် ထောင်​ဦး​စီး​နှင့်​ယင်း​အိမ်​ထောင်​မှ​ညီ​ဖြစ်​သူ
    တစ်​ယောက်​သည်​မဲ​ချ​၍ တာ​ဝန်​ဝတ္တ​ရား​များ ကို​ယူ​ရ​ကြ​၏။ ဤ​သို့​ပြု​ရာ​၌​ဒါ​ဝိဒ်​မင်း၊
    ဇာ​ဒုတ်၊ အ​ဟိ​မ​လက်၊ ယဇ်​ပု​ရော​ဟိတ်​တို့ ၏​အိမ်​ထောင်​ဦး​စီး​များ​နှင့်​လေ​ဝိ​အ​နွယ်
    ဝင်​တို့​၏​အိမ်​ထောင်​ဦး​စီး​များ​သည်​အ​သိ သက်​သေ​ဖြစ်​ကြ​၏။
  bod-N: དེ་རྣམས་ཀྱིས་ཀྱང་རང་གི་གཉེན་ཉེ་ཨ་རོན་གྱི་བུ་རྒྱུད་ལྟར་དུ་རྒྱལ་པོ་དཱ་བིད་དང་།
    ཟཱ་ཏོག་དང་། ཨ་ཧི་མེ་ལེག་དང་། མཆོད་དཔོན་དང་ལེ་ཝི་པའི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱི་མདུན་དུ་རྒྱན་བླངས་པ་སྟེ།
    ཁྱིམ་རྒྱུད་རེ་རེའི་འགོ་དཔོན་དང་ཁོ་ཚོའི་སྤུན་ན་གཞོན་ཀུན་གྱིས་རྒྱན་བླངས་པ་ཡིན་ནོ།
    །
  sna-sna: Vakakandawo mijenya sezvaingoita hama dzavo zvizvarwa zvaAroni, pamberi
    paMambo Dhavhidhi naZadhoki, Ahimereki navakuru vemhuri dzavaprista navaRevhi.
    Mhuri dzomukoma pane vose dzaingoverengwa zvimwe chetezvo sedzomudiki pane vose.
  spa-BLM: Estos también echaron suertes como sus hermanos los hijos de Aarón en presencia
    del rey David, Sadoc, Ajimelec y los jefes de las casas paternas de los sacerdotes
    y de los levitas, las casas paternas del jefe como las de su hermano menor.
  cac-cac: An̈ejtona' eb' vin̈ chi', d'a sorteoal ix aj yoch eb' vin̈ d'a stzolal
    smunlaji, icha ix sc'ulej eb' vin̈ sc'ab'yoc eb' vin̈, aton eb' vin̈ yin̈tilal
    vin̈aj Aarón. Aton d'a yichan̈ vin̈aj rey David yed' vin̈aj Sadoc yed' vin̈aj
    Ahimelec yed' eb' vin̈ yajal yaj d'a scal eb' yin̈tilal Leví yed' eb' vin̈ sacerdote,
    ata' ix och sorteo chi'. Lajann̈ej ix aj eb' vin̈ yajal yaj d'a scal yin̈tilal
    vin̈ b'ab'el vinac yed' d'a scal yin̈tilal vin̈ tzac'anto.
  swh-ULB: Wanaume hawa ambao walikuwa vichwa katika nyumba za baba zao na kila wadogo
    zao, walipiga kura katika uwepo wa Mfalme Daudi, na Zadoki na Ahimeleki, pamoja
    na viongozi wa familia wa makuhani na Walawi. Walirusha kura kama uzao wa Aroni
    walivyofanya.
  bel-bel: 'Кідалі і яны жэрабя, нароўні з братамі сваімі, сынамі Ааронавымі, перад
    абліччам цара Давіда і Садока і Ахімэлэха, і ўзначальцаў сямействаў сьвятарскіх
    і лявіцкіх: галава сямейства нароўні зь меншым братам сваім.'
  deu-ELBBK: Und auch sie warfen Lose wie ihre Brüder, die Söhne Aarons, in Gegenwart
    des Königs David und Zadoks und Ahimelechs und der Häupter der Väter der Priester
    und der Leviten – das Haupt der Väter wie sein geringster Bruder.
  mbb-OT: Iring te mibeelan te menge kevuwazan ni Aaron, midripahan dan is kegketueni
    zan te menge ketengdanan dan, midripa is menge vetan-en wey menge meǥurang. Diyè
    dan heini veeli te etuvangan ni Hadì David, ni Zadok, ni Ahimelec, wey te menge
    pengulu te menge pemilya te menge memumuhat wey te menge Levihanen.
  mal-2015: അവരും അഹരോന്റെ പുത്രന്മാരായ തങ്ങളുടെ സഹോദരന്മാരെപ്പോലെ തന്നേ ദാവീദ്‌ രാജാവിന്നും
    സാദോക്കിന്നും അഹീമേലെക്കിന്നും പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും
    മുമ്പാകെ അതതു പിതൃഭവനത്തിൽ ഓരോ തലവൻ താന്താന്റെ ഇളയസഹോദരനെപ്പോലെ തന്നേ ചീട്ടിട്ടു.
  rmc-rmc: The on losinenas jekhetane peskre phralenca, le Aronoskre potomkenca, savi
    buči te kerel. Sas paš oda o David, o Cadok, o Achimelech the o vodci andral o
    fameliji le rašajengre the Levitengre.
  pes-OPV: ايشان نيز مثل برادران خود بني هارون به حضور داود پادشاه و صادوق و اَخِيمَلَک
    و رؤساي آباي کَهَنَه و لاويان قرعه انداختند يعني خاندانهاي آباي برادر بزرگتر برابر
    خاندانهاي کوچکتر او بودند.
  ron-1924: Ши ей, ка ши фраций лор, фиий луй Аарон, ау трас ла сорць ынаинтя ымпэратулуй
    Давид, ынаинтя луй Цадок ши Ахимелек ши ынаинтя кэпетениилор каселор пэринтешть
    але преоцилор ши левицилор, ши ануме фиекаре кап де касэ ынтокмай ка чел май мик
    дин фраций сэй.
  ben-OBCV: তারাও তাদের আত্মীয়স্বজন তথা হারোণের বংশধরদের মতো রাজা দাউদের এবং সাদোক,
    অহীমেলক এবং যাজক ও লেবীয় বংশের কর্তাব্যক্তিদের উপস্থিতিতে গুটিকাপাত করলেন। বড়ো
    ভাইয়ের হোক কি ছোটো ভাইয়ের, প্রত্যেক বংশের প্রতিই সম-আচরণ করা হল।
  som-som: Oo kuwanu iyana waxay riteen saami sidii walaalahood reer Haaruun ay yeeleen
    oo kale, oo waxay ku hor riteen Boqor Daa'uud, iyo Saadooq, iyo Axiimeleg, iyo
    kuwii madaxda u ahaa qolooyinkii wadaaddada iyo reer Laawi. Kan qolooyinkii madaxda
    u ahaa waxaa lagala mid dhigay sida kuwa walaalkiisa yar.
  lat-VUC: 'Miseruntque et ipsi sortes contra fratres suos filios Aaron coram David
    rege, et Sadoc, et Ahimelech, et principibus familiarum sacerdotalium et Leviticarum,
    tam majores quam minores: omnes sors æqualiter dividebat.'
  eng-ASVBT: These likewise cast lots even as their brethren the sons of Aaron in
    the presence of David the king, and Zadok, and Ahimelech, and the heads of the
    fathers’ houses of the priests and of the Levites; the fathers’ houses of the
    chief even as those of his younger brother.
  ita-1885: E tirarono anch'essi le sorti, al pari de' figliuoli d'Aaronne, lor fratelli,
    in presenza del re Davide, e di Sadoc, e d'Ahimelec, e de' capi delle famiglie
    paterne de' sacerdoti, e de' Leviti; le principali delle case paterne essendo
    pareggiate ad altre più piccole de' lor fratelli.
  eng-LXXUP: And they also received lots as their brethren the sons of Aaron before
    the king; Zadok also, and Ahimelech, and the chiefs of the families of the priests
    and of the Levites, principal heads of families, even as their younger brethren.
  eng-ULB: These men who were the head of each father's house and each of their younger
    brothers, cast lots in the presence of King David, and Zadok and Ahimelech, along
    with the leaders of the families of the priests and Levites. They cast lots just
    as Aaron's descendants had done.
  spa-VBL: También echaron suertes de la misma manera que sus parientes los descendientes
    de Aarón. Lo hicieron en presencia del rey David, de Sadoc, de Ahimelec y de los
    jefes de familia de los sacerdotes y de los levitas, tanto de los jefes de familia
    como de sus hermanos menores.
  fra-_FOB: Eux aussi, comme leurs frères, les enfants d'Aaron, ils tirèrent au sort
    devant le roi David, Tsadok et Achimélec, et les chefs des pères des sacrificateurs
    et des Lévites. Le chef de maison de pères tira tout comme le moindre de ses frères.
  mal-mal: അവരും അഹരോന്റെ പുത്രന്മാരായ തങ്ങളുടെ സഹോദരന്മാരെപ്പോലെ തന്നേ ദാവീദ്‌ രാജാവിനും
    സാദോക്കിനും അഹീമേലെക്കിനും പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും
    മുമ്പാകെ അതത് പിതൃഭവനത്തിൽ ഓരോ തലവൻ അവരവരുടെ ഇളയസഹോദരനെപ്പോലെ തന്നേ ചീട്ടിട്ടു.
  urd-GVR: Imāmoṅ kī tarah un kī zimmedāriyāṅ bhī qurā-andāzī se muqarrar kī gaīṅ.
    Is silsile meṅ sab se chhoṭe bhāī ke ḳhāndān ke sāth aur sab se baṛe bhāī ke ḳhāndān
    ke sāth sulūk barābar thā. Is kār-rawāī ke lie bhī Dāūd Bādshāh, Sadoq, Aḳhīmalik
    aur imāmoṅ aur Lāwiyoṅ ke ḳhāndānī sarparast hāzir the.
  suz-BL: मेकोपुकीमी पिप दाऊद, सादोक अहीमेलेक नु चढ़ेब आन खिं खिं ङा ठेयब मुरपुकी
    नु लेवी आ थर ङा मुर आन ङोंइती बाजी आप्‍मे बाक्‍त। खिं खिं ङा ठेयब मुर नु नेल्‍ल
    क्‍येङा आइक्‍च नेल्‍लेम खाल का ङा पामे बाक्‍त। मिनु गेना गेय पचा, दे यो बाजी आप्‍मे
    बाक्‍त। १इतिहास २५:८
  ita-1927: Anch’essi, come i figliuoli d’Aaronne, loro fratelli, tirarono a sorte
    in presenza del re Davide, di Tsadok, di Ahimelec e dei capi delle famiglie patriarcali
    dei sacerdoti e dei Leviti. Ogni capo di famiglia patriarcale tirò a sorte, nello
    stesso modo che il fratello, più giovane di lui.
  ckb-ckb: هەروەها ئەمانیش وەک براکانیان لە نەوەی هارون تیروپشکیان کرد، لەبەردەم داودی
    پاشا و سادۆق و ئەحیمەلەخ و گەورەی بنەماڵەکانی کاهین و لێڤییەکان، جیاوازی نەکرا
    لەنێوان بنەماڵەکانی برا گەورە و بنەماڵەکانی برا بچووکەکاندا، هەردوو وەک یەک.
  eng-BBE: Selection was made of these in the same way as of their brothers the sons
    of Aaron, David the king being present, with Zadok, and Ahimelech, and the heads
    of families of the priests and of the Levites; the families of the chief in the
    same way as those of his younger brother.
  kan-OKCV: ಇವರು ಹಾಗೆಯೇ ಅರಸನಾದ ದಾವೀದನ ಸಮ್ಮುಖದಲ್ಲಿಯೂ, ಚಾದೋಕನು, ಅಹೀಮೆಲೆಕನು, ಯಾಜಕರ ಮತ್ತು
    ಲೇವಿಯರ ಪಿತೃಗಳ ಮುಖ್ಯಸ್ಥರು, ಇವರ ಸಮ್ಮುಖದಲ್ಲಿಯೂ, ಆರೋನನ ಪುತ್ರರಾದ ತಮ್ಮ ಸಹೋದರರಿಗೆ ಎದುರಾಗಿ
    ಮುಖ್ಯಸ್ಥರಾದ ಪಿತೃಗಳು ತಮ್ಮ ಕಿರಿಯ ಸಹೋದರರಿಗೆದುರಾಗಿ ಚೀಟುಗಳನ್ನು ಹಾಕಿದರು.
  tam-2017: இவர்களும் ராஜாவாகிய தாவீதுக்கும் சாதோக்குக்கும் அகிமெலேக்குக்கும் ஆசாரியர்களிலும்
    லேவியர்களிலும் குடும்பத் தலைவர்களாக இருக்கிற தலைவர்களுக்கும் முன்பாக, தங்கள் சகோதரர்களாகிய
    ஆரோனின் சந்ததி செய்ததுபோல, தங்களில் இருக்கிற குடும்பத் தலைவர்களான தலைவர்களுக்கும்,
    அவர்களுடைய சிறிய சகோதரர்களுக்கும் சரிசமமாக சீட்டு போட்டுக்கொண்டார்கள்.
  spa-RV-1909: 'Estos también echaron suertes, como sus hermanos los hijos de Aarón,
    delante del rey David, y de Sadoc y de Ahimelech, y de los príncipes de las familias
    de los sacerdotes y Levitas: el principal de los padres igualmente que el menor
    de sus hermanos.'
  ron-BTF: Aceștia de asemenea au aruncat sorți împreună cu frații lor, fiii lui Aaron,
    în prezența împăratului David și a lui Țadoc și a lui Ahimelec și a mai marelui
    părinților preoților și leviților, părinții mai mari împreună cu frații lor mai
    tineri.
  eng-WEBP: These likewise cast lots even as their brothers the sons of Aaron in the
    presence of David the king, Zadok, Ahimelech, and the heads of the fathers’ households
    of the priests and of the Levites, the fathers’ households of the chief even as
    those of his younger brother.
  eng-FBV: They also cast lots in the same way their relatives the descendants of
    Aaron did. They did this in the presence of King David, and of Zadok, Ahimelech,
    and the family leaders of the priests and of the Levites, the family leaders and
    their youngest brothers alike.
  nld-1939: Zij wierpen evengoed het lot als hun broeders, de zonen van Aäron, en
    wel in tegenwoordigheid van den koning, van Sadok en Achimélek en van de familiehoofden
    der priesters en levieten. En de mindere families deden het evengoed als de voornamere.
  nch-BL: Levitame quiselijque inintequi ica rifa quej nojquiya quichijque iixhuihua
    Aarón cati eliyayaj totajtzitzi. Amo quitachiliyaya quesqui xihuit quipiyayaya
    se tacat o taya tanahuatili quipiya. Huan nopa rifa quichijque iixpa nopa Tanahuatijquet
    David, Sadoc, Ahimelec huan nopa sequinoc huejhueyi totajtzitzi huan levitame.
  vie-1934: Chúng cũng như anh em mình, là con cháu A-rôn, bắt thăm tại trước mặt
    vua Đa-vít, Xa-đốc, và A-hi-mê-léc, cùng trước mặt các trưởng tộc của những thầy
    tế lễ và người Lê-vi; các trưởng tộc cũng phải bắt thăm như các em út mình.
  hin-CV: ठीक अपने संबंधियों, अहरोन-वंशजों के समान, उन्होंने भी राजा दावीद, सादोक,
    अहीमेलेख, लेवियों और पुरोहितों के घरानों के प्रधानों के सामने अपने पासे फेंके.
    ये सभी घरानों के प्रधान भी थे और उनके छोटे भाइयों के कुल के भी.
  spa-BES: La selección se hizo de estos de la misma manera que de sus hermanos, los
    hijos de Aarón, estando presente David el rey, con Sadoc, y Ahimelec, y los jefes
    de familia de los sacerdotes y de los levitas.
  tdx-tdx: Nifanao kitsapake ka iereo manahake o longo’ iareo ana-dahi’ i Aharoneo,
    añatrefa’ i Davide mpanjaka naho i Tsa­­doke naho i Akimeleke naho o talèn’ anjomban-droaem-pisoroñeo
    naho o nte-Levio—o talèn-droaeo naho o zai’eo.
  tha-KJV: คนเหล่านี้​คือ แต่​ละหัวหน้าเรือนบรรพบุรุษ และน้องชายของเขาก็เหมือนกันได้จับสลากด้วยอย่างเดียวกับพี่น้องของเขาคือ
    บุ​ตรชายของอาโรน ต่อพระพักตร์ของกษั​ตริ​ย์​ดาวิด ศาโดก อาหิเมเลค และต่อประมุขของบรรพบุรุษของปุโรหิตและของคนเลวี
  por-BR-2018: 'Estes também lançaram sortes, como seus irmãos os filhos de Arão,
    diante do rei Davi, e de Zadoque e de Aimeleque, e dos príncipes das famílias
    dos sacerdotes e levitas: o principal dos pais igualmente que o menor de seus
    irmãos.'
  deu-ELO: Und auch sie warfen Lose wie ihre Brüder, die Söhne Aarons, in Gegenwart
    des Königs David und Zadoks und Ahimelechs und der Häupter der Väter der Priester
    und der Leviten, das Haupt der Väter wie sein geringster Bruder.
  eng-WYC-2018: Also and they sent lots (over) against their brethren, the sons of
    Aaron, before David the king, and before Zadok, and Ahimelech, and before the
    princes of the families of [the] priests, and of deacons; [the] lot parted evenly
    all things, both the greater and the less. (And they cast lots side by side with
    their kinsmen, the sons of Aaron, before King David, and Zadok, and Ahimelech,
    and the leaders of the families of the priests, and of the Levites; and the lot
    evenly divided all, both the greater and the lesser alike.)
  epo-epo: 'Ili ankaŭ lotis samtempe kun siaj fratoj la Aaronidoj, antaŭ la reĝo David,
    Cadok, Aĥimeleĥ, kaj la ĉefoj de patrodomoj de la pastroj kaj de la Levidoj: ĉefo
    de patrodomo egale kun sia pli malgranda frato.'
  uig-PIN: Ularmu ularning ⱪerindaxliri Ⱨarunning ǝwladliriƣa ohxax, Dawut padixaⱨ,
    Zadok, Ahimǝlǝk wǝ xuningdǝk kaⱨinlar wǝ Lawiylarning jǝmǝt baxliⱪlirining aldida
    qǝk tartti; ⱨǝrⱪaysi jǝmǝt baxliri wǝ ularning tuƣⱪanliridin ǝng kiqiklirimu ohxaxla
    qǝk tartti.
  beo-beo: 'Sosogo fi afae afae ilia fada:i dunu amola ea eya afae, da ilia fi dunu
    Elane egaga fi gobele salasu dunu ilia hamoi defele, ilia hawa: hamosu ilegema:ne,
    ululuasu. Hina bagade Da:ibidi, ea eagene ouligisu dunu, Sa:idoge, Ahimelege amola
    gobele salasu sosogo fi amola Lifai fi ilia fada:i dunu, amo huluane da amo ilegesu
    hou ba:su dunu hamoi.'
  tpi-OTNT: Ol hetman bilong ol lain famili bilong ol Livai na ol liklik brata bilong
    ol dispela hetman i pilai satu bilong makim wanem wok ol lain Livai i mas mekim.
    Ol i mekim wankain pasin olsem ol lain brata bilong ol, em ol pris bilong lain
    bilong Aron. Na King Devit na Sadok na Ahimelek na ol hetman bilong ol lain famili
    bilong ol pris na ol Livai, olgeta i lukim ol i pilai satu.
  hau-SA: Suka kuma jifa ƙuri’a, kamar dai yadda ’yan’uwansu zuriyar Haruna suka yi,
    a gaban Sarki Dawuda da gaban Zadok, Ahimelek, da kuma a gaban kawunan iyalan
    firistoci da na Lawiyawa. Aka yi da iyalan wa daidai da iyalan ƙane.
  uig-LAT: Ularmu ularning qérindashliri Harunning ewladlirigha oxshash, Dawut padishah,
    Zadok, Aximelek we shuningdek kahinlar we Lawiylarning jemet bashliqlirining aldida
    chek tartti; herqaysi jemet bashliri we ularning tughqanliridin eng kichiklirimu
    oxshashla chek tartti.
  nde-nde: Labo baphosa inkatho, njengalokhu okwenziwa ngabafowabo abosendo luka-Aroni,
    phambi kweNkosi uDavida loZadokhi, u-Ahimeleki, labayizinhloko zezimuli zabaphristi
    kanye lezabaLevi. Imuli yomfowabo omdala yaphathwa njengemuli yomfowabo omncinyane
    kulabo bonke.
  ton-ton: Naʻe fefaiʻaki ʻae talotalo ʻekinautolu mo honau kāinga ko e ngaahi foha
    ʻo ʻElone, ʻi he ʻao ʻo Tevita ko e tuʻi, mo Satoki, mo ʻAhimeleki, mo e kau tuʻukimuʻa
    ʻi he kau mātuʻa ʻoe kau taulaʻeiki mo e kau Livai, ʻio, naʻe fai felakaaki ʻe
    he kau mātuʻa mo honau ngaahi kāinga talavou.
  ces-1613: I ti také metali losy naproti bratřím svým, synům Aronovým, před Davidem
    králem, Sádochem a Achimelechem, i knížaty otcovských čeledí z kněží a Levítů,
    z čeledí otcovských, každý přednější naproti bratru svému mladšímu.
  eng-WMB: These likewise cast lots even as their brothers the sons of Aaron in the
    presence of David the king, Zadok, Ahimelech, and the heads of the fathers’ households
    of the priests and of the Levites, the fathers’ households of the chief even as
    those of his younger brother.
  tam-TCV: இவர்களும் ஆரோனின் சந்ததிகளான தங்கள் சகோதரர் செய்ததுபோல, அரசன் தாவீது முன்பும்,
    சாதோக்குக்கும், அகிமெலேக்குக்கும், ஆசாரியர்களின் குடும்பத் தலைவர்களுக்கும், லேவியருக்கும்
    முன்பாகத் தங்கள் பணிகளுக்காக சீட்டுப்போட்டார்கள். மூத்த சகோதரனின் குடும்பங்களும்,
    இளைய சகோதரனின் குடும்பங்களும் ஒரேவிதமாக நடத்தப்பட்டன.
  ceb-ULB: Mao kini ang kalalakin-an nga pangulo sa balay sa ilang mga amahan ug sa
    matag usa sa ilang kamanghorang lalaki, mao ang napili pinaagi sa pagripa sa presensya
    ni Haring David, ug ni Zadok ug ni Ahimelec, uban sa mga pangulo sa mga pamilya
    sa mga pari ug sa mga Levita. Nagripa sila sama sa gibuhat sa mga kaliwat ni Aaron.
  pol-UBG: Oni również rzucali losy tak samo jak ich bracia, synowie Aarona, przed
    królem Dawidem, Sadokiem, Achimelekiem oraz naczelnikami rodów kapłańskich i lewickich
    – naczelnicy rodów na równi z młodszymi ich braćmi.
  urd-GVU: اماموں کی طرح اُن کی ذمہ داریاں بھی قرعہ اندازی سے مقرر کی گئیں۔ اِس سلسلے
    میں سب سے چھوٹے بھائی کے خاندان کے ساتھ اور سب سے بڑے بھائی کے خاندان کے ساتھ
    سلوک برابر تھا۔ اِس کارروائی کے لئے بھی داؤد بادشاہ، صدوق، اخی مَلِک اور اماموں
    اور لاویوں کے خاندانی سرپرست حاضر تھے۔
  deu-1912: Und man warf für sie auch das Los neben ihren Brüdern, den Kindern Aaron,
    vor dem König David und Zadok und Ahimelech und vor den Obersten der Vaterhäuser
    unter den Priestern und Leviten, für den jüngsten Bruder ebensowohl als für den
    Obersten in den Vaterhäusern.
  kan-2017: ಇವರೆಲ್ಲಾ ಲೇವಿ ಸಂತಾನದವರು. ಇವರ ಕುಟುಂಬಗಳಲ್ಲಿ ಎಲ್ಲಾ ಹಿರಿಯರೂ, ಕಿರಿಯರೂ ತಮ್ಮ
    ಕುಲ ಬಂಧುಗಳಾದ ಆರೋನ್ಯರಂತೆ ಅರಸನಾದ ದಾವೀದ ಚಾದೋಕ್ ಅಹೀಮೆಲೆಕ್ ಇವರ ಮುಂದೆಯೂ, ಯಾಜಕರ ಮತ್ತು
    ಲೇವಿಯರ ಕುಟುಂಬ ಪ್ರಧಾನರ ಮುಂದೆಯೂ, ಚೀಟಿನಿಂದ ತಮ್ಮಲ್ಲಿ ಸರದಿಗಳನ್ನು ನೇಮಿಸಿಕೊಂಡರು.
  yap-yap: Ra reb e pi’in lolgen reb e tabnaw nge be’ ni pumo’on ni walagen nib bitir
    ngak e ngar girngiyew e pow ni nge duwgil e maruwel rorad, nri bod rogon ni i
    rin’ pibe’ rorad, nge fapi prist ni yad owchen Aron. I David ni Pilung, Zadok,
    Ahimelek, nge pi’in lolgen e pi tabnaw ko prist nge piyu Levi e yad e mich riy.
  hlt-MCSB: Amih khaw a manuca rhoek bangla manghai David, Zadok, Ahimelek neh khosoih
    napa boeilu rhoek, a napa Levi boeilu rhoek, voeivang kah a manuca tanoe rhoek
    mikhmuh ah Aaron koca bangla hmulung neh a naan uh.
  mdy-ETH: ፔቴ ፔቴ ማኣሮኮ ሱኡጎንታ ጌኤዛታኣ ዒሾንሢጉዲ ዬያኮ ቤርታ ዔያቶኮ ዒጊና፥ ዓኣሮኔ ናኣታ ማዻ ጎይፆማ ፔኤኮ ማዾ
    ማዻኒ ዒፃሢ ዓጋኔ፤ ዒማና ካኣቲ ዳውቴንታ ሳዶቄንታ ዓቤሜሌኬንታ ቄኤሶንታ ሌዊ ዓሶንታኮ ማኣሮ ዓሶ ሱኡጋኣ ቢያ ማርካ ማዒ
    ዛጋንቴ ዱማሲ ዔሮ ባኮ ዔያታ ዓጋኔ።
  twi-ASANTE: Wɔnam ntonto kronkron a wɔbɔɔ wɔ wɔn so na wɔde wɔn nnwuma hyɛɛ wɔn
    nsa te sɛ Aaron asefoɔ deɛ no, a wɔanhwɛ mfeɛ a wɔadi ne wɔn diberɛ. Wɔdii dwuma
    no wɔ ɔhene Dawid, Sadok, Ahimelek, asɔfoɔ ne Lewifoɔ mmusua mpanimfoɔ no anim.
  eng-WEBU: These likewise cast lots even as their brothers the sons of Aaron in the
    presence of David the king, Zadok, Ahimelech, and the heads of the fathers’ households
    of the priests and of the Levites, the fathers’ households of the chief even as
    those of his younger brother.
  wal-wal: Kase eta dabboti, Aaroona zare qeeseti oottidoogaadan, Leewa zaretu halaqatinne
    kaalotiya ishanttuppe issoi saamaa yeggees. Saamai kiyiyo wode Kawoi Daawiti,
    Xaadooqi, Abimeleki, qeesetu halaqatinne Leewatu halaqati markka.
  spa-PDDPT: Éstos también echaron suertes, como sus hermanos, los hijos de Aarón,
    en presencia del rey David, Sadoc, Ahimelec y los jefes de las casas paternas,
    tanto de los sacerdotes como de los levitas, las casas paternas de los jefes y
    el menor de sus hermanos por igual.
  gun-gun: Ha'e kuery voi guyvy kuery Arão ramymino ikuai va'e ojapoague rami ae ju
    oexa okuapy xortea. Guetarã kuery re opena va'e ha'e yvyĩgueve voi oexa okuapy
    xortea huvixa Davi oexaa py, Zadoque ha'e Aimeleque, ha'e gui sacerdote ha'e levita
    kuery akã ikuai va'e ha'e javi oexaa py guive.
  ilo-ULB: Nagbibinnunot met dagitoy a lallaki iti imatang ni David, ni Zadok, ni
    Ahimelec, ken dagiti mangidadaulo kadagiti pamilia dagiti papadi ken dagiti Levita.
    Nagbibinnunot dagiti pamilia dagiti inauna nga annak a lallaki ken dagiti kauubingan.
    Nagbibinnunotda a kas iti inaramid dagiti kaputotan ni Aaron.
  kpg-kpg: Di tagi o di madahaanau mo dono duaahina daane dulii e hai nau hudihudi
    i nadau waawa moomee, e hai be di hai o nadau gau ala i golo, ala go digau hai mee dabu
    ne hagadili mai Aaron. King David, Zadok, Ahimelech, mo nia dagi o nia madahaanau
    o digau hai mee dabu mo nia daangada o Levi e hai digau hagadootonu.
  uig-ARA: ئۇلارمۇ ئۇلارنىڭ قېرىنداشلىرى ھارۇننىڭ ئەۋلادلىرىغا ئوخشاش، داۋۇت پادىشاھ،
    زادوك، ئاخىمەلەك ۋە شۇنىڭدەك كاھىنلار ۋە لاۋىيلارنىڭ جەمەت باشلىقلىرىنىڭ ئالدىدا
    چەك تارتتى؛ ھەرقايسى جەمەت باشلىرى ۋە ئۇلارنىڭ تۇغقانلىرىدىن ئەڭ كىچىكلىرىمۇ ئوخشاشلا
    چەك تارتتى.
  sus-sus: E fan sugandixi Ala xa mali nan na alɔ e ngaxakerenyie Haruna xa die. Na
    raba mangɛ Dawuda, Sadɔki, Aximeleki, sɛrɛxɛdubɛe xa denbaya xunyie, nun Lewikae
    ya xɔri. Na kui Eleyasari nun Itamari xa denbayae birin lan.
  pon-2006: Emenemen kaunen peneinei oh emen riarail pwutak tikitik kan wia usuhs
    ong ni arail pwukoa kan, duwehte me kisehrail kan, samworo me kadaudok en Aaron,
    wiadahr. Nanmwarki Depit, Sadok, Ahimelek, oh kaunen peneineien samworo kan oh
    mehn Lipai kan me wia sounkadehde.
  ksd-ksd: Go diat bula, ra lualua na apik na tarai ma damana bula turana a muruna,
    dia ga padapadailam da ra umana tura i diat a umana bul mur tai Aron, ta ra luaina
    mata i David ra king, ma Sadok ma Akimelek, ma ra umana lualua ta ra umana apik
    na tarai kai ra umana tena tinabar ma kai ra tarai Levi.
  tur-YTC: Bunlar da kardeşleri Aron oğulları gibi, Kral David'in, Sadok'un, Ahimelek'in
    ve kâhinlerin ve Levililerin ata evlerinin başlarının önünde, atalar evlerinin
    başları küçük kardeşleri gibi kura çektiler.
  grc-BRENT: Καὶ ἔλαβον καὶ αὐτοὶ κλήρους καθὼς οἱ ἀδελφοὶ αὐτῶν υἱοὶ Ἀαρὼν ἐναντίον
    τοῦ βασιλέως, καὶ Σαδὼκ, καὶ Ἀχιμέλεχ, καὶ οἱ ἄρχοντες τῶν πατριῶν τῶν ἱερέων
    καὶ τῶν Λευειτῶν πατριάρχαι Ἀραὰβ, καθὼς οἱ ἀδελφοὶ αὐτοῦ οἱ νεώτεροι.
  ind-AYT: Mereka juga melempar undi, seperti halnya saudara-saudara mereka, anak-anak
    Harun. Mereka melempar undi di depan Raja Daud, Zadok, Ahimelekh, dan para kepala
    kaum imam serta orang Lewi. Para kepala kaum diperlakukan sama dengan saudara-saudara
    mereka yang lebih muda.
  nya-nya: Iwonso anachita maere, monga anachitira abale awo, zidzukulu za Aaroni,
    pamaso pa mfumu Davide, ndi Zadoki ndi Ahimeleki, atsogoleri a mabanja a ansembe
    ndi Alevi. Mabanja a mwana wamkulu anachita nawo mofanana ndi a mwana wamngʼono.
  hrv-hrv: I oni su bacali ždrebove kao njihovi rođaci, Aronovi sinovi, pred kraljem
    Davidom, Sadokom, Ahimelekom i porodičnim poglavarima među svećenicima i levitima,
    i to jednako glavar obitelji kao i njegov najmlađi brat.
  mps-mps: Te Livai hani sibi tobolu bidi me te tobolu bidi dabego augwa dwasianu
    ama dede dabego te satu gagali elama, te Livai hani dabego mena sę yabo te dąį
    ilimainu yali. Augwaligo te augwa hani te ama dabego yali kolesaga tiwai si yainu
    yali, te augwali Arongo hani pris dabe da. Tama king Devit, me Sadok, me Ahimelek,
    me te pris hani sibi dabede tobolu bidi badi te Livai dabego me, augwali tigidaligo
    augwaligo te satu gagali ebo dąį ilibo sę ebo sualio.
  tpi-tpi: Ol hetman bilong ol lain famili bilong ol Livai na ol liklik brata bilong
    ol dispela hetman i pilai satu bilong makim wanem wok ol lain Livai i mas mekim.
    Ol i mekim wankain pasin olsem ol lain brata bilong ol, em ol pris bilong lain
    bilong Aron. Na King Devit na Sadok na Ahimelek na ol hetman bilong ol lain famili
    bilong ol pris na ol Livai, olgeta i lukim ol i pilai satu.
  dan-1931: Også de kastede Lod ligesom deres Brødre, Arons Sønner, i Påsyn af Kong
    David, Zadok og Ahimelek og Overhovederne for Præsternes og Levitternes Fædrenehuse
    - Fædrenehusenes Overhoveder ligesom deres yngste Brødre.
  vie-OVCB: Cũng như dòng dõi A-rôn, các trưởng tộc dòng lớn và dòng nhỏ đều được
    phân công theo lối bắt thăm trước mặt Vua Đa-vít, Xa-đốc, A-hi-mê-léc, các trưởng
    tộc tế lễ và người Lê-vi.
  guj-2017: તેઓએ પણ હારુનના પુત્રોની માફક દાઉદ રાજા, સાદોક, અહીમેલેખ અને યાજકો તથા
    લેવીઓનાં કુટુંબનાં મુખ્ય પુરુષોની હાજરીમાં ચિઠ્ઠીઓ નાખી. કુટુંબના મુખ્ય માણસોએ
    પોતાના નાના ભાઈઓની કુટુંબોની માફક જ ચિઠ્ઠીઓ નાખી.
  pon-2006A: Emenemen kaunen peneinei oh emen riarail pwutak tikitik kan wia usuhs
    ong ni arail pwukoa kan, duwehte me kisehrail kan, samworo me kadaudok en Aaron,
    wiadahr. Nanmwarki Depit, Sadok, Ahimelek, oh kaunen peneineien samworo kan oh
    mehn Lipai kan me wia sounkadehde.
  por-BRBSL: Estes também lançaram sortes como seus irmãos os filhos de Aarão na presença
    do rei Davi, Zadoque, Aimeleque, e os chefes das casas dos pais dos sacerdotes
    e dos levitas, as casas dos pais do chefe, assim como as de seu irmão mais novo.
  cth-cth: Ahnimouh ni hai Aron casaknaw teh a hmaunawngha patetlah siangpahrang Devit
    hoi Zadok hoi Ahimelek hoi vaihmanaw hoi, Levihnaw imthung kahrawikungnaw mithmu
    vah, cungpam a rayu van awh. Imthung kahrawikung kacuepoung ni a nawngha cahnoung
    ni a sak e patetlah a sak awh.
  twi-twi: Wɔnam ntonto kronkron a wɔbɔɔ wɔ wɔn so na wɔde wɔn nnwuma hyɛɛ wɔn nsa
    te sɛ Aaron asefo de no, a wɔanhwɛ mfe a wɔadi ne wɔn dibea. Wodii dwuma no wɔ
    ɔhene Dawid, Sadok, Ahimelek, asɔfo ne Lewifo mmusua mpanyimfo no anim.
  hlt-hlt: Amih khaw a manuca rhoek bangla manghai David, Zadok, Ahimelek neh khosoih
    napa boeilu rhoek, a napa Levi boeilu rhoek, voeivang kah a manuca tanoe rhoek
    mikhmuh ah Aaron koca bangla hmulung neh a naan uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ tɑ̃ũ tɛ́tɛ́ bɛ̀ dɔ̀ɔ̀mɛ̀ bɛ tebìí Anɔɔ yɑɑ̀bí, kɛ́ mbɛ̀ tɑ̃ũ
    kòo kpɑ̀ɑ̀tì Dɑfiti dɛ̀ bo, nɛ̀ ikuɔ́ nìùbɛ̀ Sɑdɔki nɛ̀ Aimmɛdɛki nɛ̀ ikuɔ́ nìùbɛ̀
    cɛ̃́ĩ kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mmú. Bɛ̀ dɔ̀ɔ̀mɛ̀
    Mpo kó tɛcĩ́ɛ̃̀tɛ̀ kɛ́ bɛ̀ɛ mɛ ndɔɔ̀ tɛyɑ̃ɑ̃tɛ̀ kpɛtɛ.
  msy-2020: Livain anabamɨn ikɨzibar gumazir dapaniba uan doziba ko, ingangarir manam
    damusɨ satu gikararang Livain anabamɨn ikɨzibav kemeghtɨ, me a damuam. Aronɨn
    ikɨzimɨn ofa gamir gumaziba, kar men aveghbuaba, me amizir arazibar mɨrara me
    dagh ami. Ezɨ Atrivim Devit, ko Sadok, ko Ahimelek, ko ofa gamir gumaziba ko Livaibar
    ikɨzibar gumazir dapaniba, me bar moghɨra men garima, me satu gikararai.
  dop-dop: Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɑ tɔnɑ tɛtɛ nɑ pɑ́ kpɑ pɛlɛ tɔtɔɣɔ wulɑʋ Tɑfiiti nɑ
    Sɑtɔkɩ nɑ Ahimelɛkɩ nɑ kɔtǝlɑɑ nyʋɣʋ nyǝ́mɑ pɑ kiŋ. Nɑ pɑ́ lɑ́ ḿpʋ́ɣʋ́ tɑɑlʋnɑɑ
    nɑ newɑɑ.
  azb-azb: Onlar da qohumları olan Harun nəsli kimi padşah Davudun, Sadoqun, Aximelekin,
    kahinlərin və Levililərin nəsil başçılarının önündə püşk atdılar. Böyük nəsil
    başçıları da, qohumları olan kiçik nəsil başçıları da eyni qayda ilə püşk atdılar.
  eng-DBY: These likewise cast lots just as their brethren the sons of Aaron before
    David the king, and Zadok, and Ahimelech, and the chief fathers of the priests
    and Levites, — the chief fathers just as the youngest of their brethren.
  hin-2017: इन्होंने भी अपने भाई हारून की सन्तानों की तरह दाऊद राजा और सादोक और अहीमेलेक
    और याजकों और लेवियों के पितरों के घरानों के मुख्य पुरुषों के सामने चिट्ठियाँ डालीं,
    अर्थात् मुख्य पुरुष के पितरों का घराना उसके छोटे भाई के पितरों के घराने के बराबर
    ठहरा।
  eng-YLT: and they cast, they also, lots over-against their brethren the sons of
    Aaron, before David the king, and Zadok, and Ahimelech, and heads of the fathers,
    for priests and for Levites; the chief father over-against his younger brother.
  eng-WYC-2017: Also and they sent lots against their brethren, the sons of Aaron,
    before David the king, and before Zadok, and Ahimelech, and before the princes
    of meines of [the] priests, and of deacons [or Levites]; [the] lot parted evenly
    all things, both the greater and the less.
  eng-WMBB: These likewise cast lots even as their brothers the sons of Aaron in the
    presence of David the king, Zadok, Ahimelech, and the heads of the fathers’ households
    of the priests and of the Levites, the fathers’ households of the chief even as
    those of his younger brother.
  urd-GVH: इमामों की तरह उनकी ज़िम्मादारियाँ भी क़ुरा-अंदाज़ी से मुक़र्रर की गईं।
    इस सिलसिले में सबसे छोटे भाई के ख़ानदान के साथ और सबसे बड़े भाई के ख़ानदान के
    साथ सुलूक बराबर था। इस काररवाई के लिए भी दाऊद बादशाह, सदोक़, अख़ीमलिक और इमामों
    और लावियों के ख़ानदानी सरपरस्त हाज़िर थे।
  rug-rug: Ke mudumudukeda tugo si arini gua pu tavetia ari tasidia pa tutina Eroni.
    Sa baṉara Devita, Zedoki, Ahimeleki, meke sari na palabatu pa hopeke tuti hiama
    na tie Livaeti si va sosodea sa tinavete. Sari na tatamana tadi na tamatasi kenudi
    meke mudidi si kekeṉoṉo beto mo vina tanadi.
  gaz-gaz: Isaanis akkuma obboloota isaanii ilmaan Aroon sana fuula Daawit Mootichaa
    duratti, fuula Zaadoq, Ahiimelek, fuula hangafoota maatii lubootaatii fi Lewwotaa
    duratti ixaa buufatan. Maatii obboleessa hangaftichaatiifis akkuma maatii obboleessa
    quxisuutti ixaan buʼe.
  fra-LSG: Eux aussi, comme leurs frères, les fils d’Aaron, ils tirèrent au sort devant
    le roi David, Tsadok et Achimélec, et les chefs des maisons paternelles des sacrificateurs
    et des Lévites. Il en fut ainsi pour chaque chef de maison comme pour le moindre
    de ses frères.
  yal-yal: E fan sugandi masɛnsɛnna nan xɔn alo e ngaxakedenne, Haruna yixɛtɛne. Na
    liga Manga Dawuda nun Sadɔki nun Aximeleki nun saraxaraline denbaya xunne nun
    Lewi bɔnsɔnna muxune nan yɛtagi. Na ma, denbayaan muxune birin yi suxi ki kedenna
    nin keli dii singen ma han a raɲanna.
  haw-1868: Puu iho la no hoi lakou e ku pono aku ana i ko lakou poe hoahanau na mamo
    a Aarona, imua hoi o ke alii o Davida, a o Zadoka, a o Ahimeleka, a me na makua'lii
    o na kahuna a me ka Levi, oia hoi, na luna makuakane e ku pono ana i ko lakou
    poe kaikaina.
  arb-NAV: وَأَلْقَوْا هُمْ أَيْضاً الْقُرْعَةَ عَلَى غِرَارِ أَقْرِبَائِهِمِ الْكَهَنَةِ
    ذُرِّيَّةِ هرُونَ فِي حُضُورِ دَاوُدَ الْمَلِكِ وَصَادُوقَ وَأَخِيمَالِكَ وَرُؤَسَاءِ
    عَائِلاتِ الْكَهَنَةِ وَاللّاوِيِّينَ، لَا فَرْقَ فِي ذَلِكَ بَيْنَ رُؤَسَاءِ
    الْعَائِلاتِ وَبَقِيَّةِ أَقْرِبَائِهِمِ الأَصَاغِرِ.
  ewe-ewe: Wodzidze nu hafi de dɔ asi na wo abe Aron ƒe dzidzimeviwo ene; womebu woƒe
    tsitsi alo ɖoƒe ŋu o. Wowɔe le Fia David, Zadok, Ahimelek kple nunɔlawo ƒe tatɔwo
    kple Levitɔwo ŋkume.
  eng-LEE: These likewise cast lots in the same manner as their brethren the sons
    of Aaron in the presence of king David, and Zadok, and Achimelech, and the chiefs
    of the families of the priests and Levites, even the principal of the families
    equally with his youngest brother.
  asm-FB: দায়ুদ ৰজাৰ, চাদোকৰ, অহীমেলকৰ, আৰু পুৰোহিতসকলৰ আৰু লেবীয়াসকলৰ পৰিয়ালৰ
    নেতাসকলৰ উপস্থিতিত তেওঁলোকে পুনৰ চিঠি খেলালে। পৰিয়াল সকলৰ ডাঙৰ পুত্র সকলে সৰু
    সকলৰ লগত চিঠি খেলালে। হাৰোণৰ বংশধৰ সকলে কৰাৰ দৰেই এওঁলোকেও চিঠি খেলালে।
  sus-A: عٍ قَن سُفَندِشِ عَلَ شَ مَلِ نَن نَ عَلْ عٍ نفَشَكٍرٍنيِيٍ هَرُنَ شَ دِيٍ.
    نَ رَبَ مَنفّ دَوُدَ، سَدْكِ، عَشِمٍلٍكِ، سّرّشّدُبّيٍ شَ دٍنبَيَ شُنيِيٍ، نُن
    لٍوِكَيٍ يَ شْرِ. نَ كُي عٍلٍيَسَرِ نُن عِتَمَرِ شَ دٍنبَيَيٍ بِرِن لَن.
  fra-SBL: Ceux-ci tirèrent au sort, comme leurs frères les fils d'Aaron, devant le
    roi David, Tsadok, Achimélec, les chefs de famille des sacrificateurs et des Lévites,
    les chefs de famille du chef comme ceux de son jeune frère.
  hbo-hbo: וַיַּפִּילוּ֩ גַם־הֵ֨ם גֹּורָלֹ֜ות לְעֻמַּ֣ת ׀ אֲחֵיהֶ֣ם בְּנֵֽי־אַהֲרֹ֗ן
    לִפְנֵ֨י דָוִ֤יד הַמֶּ֙לֶךְ֙ וְצָדֹ֣וק וַאֲחִימֶ֔לֶךְ וְרָאשֵׁי֙ הָֽאָבֹ֔ות לַכֹּהֲנִ֖ים
    וְלַלְוִיִּ֑ם אָבֹ֣ות הָרֹ֔אשׁ לְעֻמַּ֖ת אָחִ֥יו הַקָּטָֽן׃ ס
  kik-kik: O nao nĩmacuukire mĩtĩ o ta ũrĩa ariũ a ithe wao a rũciaro rwa Harũni meekire,
    marĩ mbere ya Mũthamaki Daudi o na mbere ya Zadoku, na Ahimeleku, na atongoria
    a nyũmba cia athĩnjĩri-Ngai na cia Alawii. Nyũmba cia mũrũ wa nyina ũrĩa mũkũrũ
    ciekirwo o ta ũrĩa nyũmba cia ũrĩa mũnini mũno ciekirwo.
  fra-NCL: Ce sont là les fils de Lévi, selon leurs familles. Eux aussi, comme leurs
    frères, les fils d’Aaron, ils tirèrent le sort devant le roi David, devant Sadoc
    et Achimélech, et devant les chefs de famille sacerdotales et lévitiques, les
    plus anciens étant sur le même pied que les plus jeunes.
  cek-AK: Hae kaminawk loe David siangpahrang, Zadok, Ahimelek, qaimanawk hoi Levi
    acaeng zaehoikung hmaa ah, angmacae nawkamya ih caanawk boih kangvan ah taham
    khethaih phoisa to vah o.
  cuk-cuk: 'Wemar, e-gwenadgan-Aarón-waganyob ibmargi-wilubdaklegar, we-dulemar-asabin
    mimilesmarmogad: Rey-David-asabin, Sadoc-asabin, Ahimelec-asabin, dule-irwa-Bab-Dummadse-gormalad-e-dummagan-asabin,
    degi, Levita-dulemar-asabin mimilesmalad. Ia-dummagan-e-gwenadgana, e-urbamar-e-gwenadganyob
    na yopira imaklesmalad.'
  uig-CYR: Уларму уларниң қериндашлири Һарунниң әвлатлириға охшаш, Давут падиша, Задок,
    Ахимәләк вә шуниңдәк каһинлар вә Лавийларниң җәмәт башлиқлириниң алдида чәк тартти;
    һәр қайси җәмәт башлири вә уларниң туққанлиридин әң кичиклириму охшашла чәк тартти.
  tel-2017: రాజైన దావీదు ఎదుటా, యాజకులైన సాదోకు, అహీమెలెకుల ఎదుటా వీరంతా చీట్లు వేశారు.
    వంశంలో పెద్ద కొడుకుల కుటుంబాల వారు, చిన్న కొడుకుల కుటుంబాల వారితో కలిసి చీట్లు
    వేసుకున్నారు. వీరంతా తమ సహోదరులైన అహరోను సంతానం చేసినట్టే చీట్లు వేసుకున్నారు.
  hat-BSA: Sila yo osi te voye kon tiraj osò tankou manm fanmi pa yo, fis a Aaron
    yo nan prezans a David, wa a, Tsadok avèk Achimélec, chèf lakay zansèt pa yo pami
    prèt ak Levit yo, chèf lakay papa pa yo jis jan sa ye pou nan pi piti frè li yo.
  kos-kos: Kais sie sifen sou, wi sie sin tamulel fusr lal, elos ac susfa nu ke kunokon
    lalos, in oana ke sou lalos kacl Aaron elos tuh oru. Ac Tokosra David, Zadok,
    Ahimelech, ac kais sie sifen sou lun mwet tol ke sruf Levi elos tuh mwet loh kac.
  hbo-WLC: וַיַּפִּילוּ֩ גַם־הֵ֨ם גּוֹרָל֜וֹת לְעֻמַּ֣ת ׀ אֲחֵיהֶ֣ם בְּנֵֽי־אַהֲרֹ֗ן
    לִפְנֵ֨י דָוִ֤יד הַמֶּ֙לֶךְ֙ וְצָד֣וֹק וַאֲחִימֶ֔לֶךְ וְרָאשֵׁי֙ הָֽאָב֔וֹת לַכֹּהֲנִ֖ים
    וְלַלְוִיִּ֑ם אָב֣וֹת הָרֹ֔אשׁ לְעֻמַּ֖ת אָחִ֥יו הַקָּטָֽן׃ ס
  ibo-ibo: Dịka e mere mgbe a na-ahọpụta ụmụ Erọn, e ji ife nza kenye ha niile ọrụ
    ha kwesiri ịrụ nʼotu nʼotu, onye ukwu ha na onye nta ha. E mere ya nʼihu eze Devid,
    na Zadọk, na Ahimelek, na ndịisi ezinaụlọ ndị nchụaja na ndị Livayị niile. Mgbe
    a na-efe nza a, e mesoro ndị ikom niile otu mmeso, ma okenye ha ma ndị na-etolite
    etolite.
  ory-ory: ଏମାନେ ହିଁ ଆପଣାମାନଙ୍କ ଭ୍ରାତା ହାରୋଣ-ସନ୍ତାନଗଣ ତୁଲ୍ୟ ଦାଉଦ ରାଜା, ସାଦୋକ ଓ ଅହୀମେଲକ୍‍,
    ପୁଣି, ଯାଜକୀୟ ଓ ଲେବୀୟ ପିତୃବଂଶର ପ୍ରଧାନମାନଙ୍କ ସାକ୍ଷାତରେ ଗୁଲିବାଣ୍ଟ କଲେ; ପୁଣି, ବଂଶର
    ପ୍ରଧାନ ଲୋକ ଯେପରି କଲା, ତାହାର କନିଷ୍ଠ ଭ୍ରାତା ହିଁ ସେହିପରି କଲା।
  chk-chk: Iwe, iteiten eman me eman mwänirelan en me an famili pwal eman me eman
    pwin kükün ra üttüt, usun chök märärir kewe ekewe mwirimwirin Aaron. Ra üttüt
    fän mesen ewe king Tafit, Satok me Ahimelek, pwal fän mesen ekewe mwänirelan än
    ekewe souasor famili me mwänirelan än chon ewe ainangen Lefi famili, pwe epwe
    fat en me an angang.
  rop-rop: Wal wanbala boswan brom ebri femili en wan yangbala braja bin tjakambat
    det dubala speshalwan ston blanga faindat wanim wek olabat garra dum, jis laik
    olabat rileishanmob hubin detlot serramonimen brom det femili lain blanga Eran
    bin dumbat. Wal ol dislot bin luk tharran, King Deibid, Seidok, Ahimalek, en detlot
    boswan blanga detlot femili brom detlot serramonimen, en detlot Libai pipul.
  ukr-1871: Кидали й про їх жереб разом з їх братами, синами Аароновими, перед лицем
    Давида й Садока та Ахимелеха, й перед головами родин сьвященничих та левітських,
    про старшого врівнї з меншим його братом.
  deu-1951: Und auch sie warfen Lose gleich wie ihre Brüder, die Söhne Aarons, vor
    dem König David und vor Zadok und Achimelech und vor den Familienhäuptern der
    Priester und Leviten, und zwar die Familienhäupter ganz gleich wie ihre jüngeren
    Brüder.
  eng-JPS: These likewise cast lots even as their brethren the sons of Aaron in the
    presence of David the king, and Zadok, and Ahimelech, and the heads of the fathers'
    houses of the priests and of the Levites; the fathers' houses of the chief even
    as those of his younger brother.
  srp-1865: I oni bacaše ždrijeb prema braæi svojoj, sinovima Aronovijem, pred Davidom
    i Sadokom i Ahimelehom i poglavarima domova otaèkih meðu sveštenicima i Levitima,
    od domova otaèkih svaki poglavar prema bratu svojemu mlaðemu.
  lug-lug: Era ne bano bwe batyo ne bakuba obululu, nga baganda baabwe bazzukulu ba
    Alooni bwe baakola, mu maaso ga Kabaka Dawudi, ne Zadooki, ne Akimereki, n’abakulu
    b’ennyumba za bakabona n’Abaleevi. Ennyumba ya muganda waabwe omukulu yayisibwanga
    mu ngeri y’emu ng’ey’omuto.
  heb-heb: ויפילו גם הם גורלות לעמת אחיהם בני אהרן לפני דויד המלך וצדוק ואחימלך וראשי
    האבות לכהנים וללוים אבות הראש לעמת אחיו הקטן׃
  ben-IRV: এঁরাও রাজা দায়ূদ, সাদোক, অহীমেলক এবং যাজক ও লেবীয়দের বংশ নেতাদের সামনে
    এঁদের ভাইদের, অর্থাৎ হারোণের বংশের লোকদের মত করে গুলিবাঁট করেছিলেন। বড় ভাই হোক
    বা ছোট ভাই হোক তাদের সকলের জন্য একইভাবে গুলিবাঁট করা হয়েছিল।
  pan-pan: ਇਨ੍ਹਾਂ ਨੇ ਵੀ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਆਪਣੇ ਭਰਾਵਾਂ ਵਾਂਗੂੰ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੇ, ਸਾਦੋਕ
    ਦੇ, ਅਹੀਮਲਕ ਦੇ ਅਤੇ ਲੇਵੀਆਂ ਤੇ ਜਾਜਕਾਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਦੇ ਸਨਮੁਖ ਪਰਚੀਆਂ
    ਪਈਆਂ ਅਰਥਾਤ ਮੁਖੀਏ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣੇ ਆਪਣੇ ਛੋਟੇ ਭਰਾਵਾਂ ਦੇ ਬਰਾਬਰ।
  mya-JVB: ဤသူ တို့သည် ဒါဝိဒ် မင်းကြီး ၊ ဇာဒုတ် ၊ အဟိမလက် အစရှိသော ယဇ်ပုရောဟိတ် လေဝိ
    သားအဆွေအမျိုး သူကြီးတို့ရှေ့ မှာ မိမိ တို့ညီအစ်ကို အာရုန် အမျိုးသား တို့တဘက်တချက်
    အလှည့်လှည့်စာရေးတံ ပြုကြ၏။
  hmo-hmo: Edia dagi do idia davaria totona, inai Levi taudia ese edia varavara Arona
    bese taudia edia kara hegeregerena idia karaia, laki gadara dekena amo. Idia ese
    unai laki idia karaia neganai king Davida, Sadoka, Ahimeleka, hahelagaia taudia,
    bona Levi taudia edia bese lohia taudia ese idia itaia noho. Bese ta ena vara
    guna tauna bona unai bese ena vara gabeai tauna, be maka tamona dekenai inai dagi
    abia hidi gaukara idia karaia.
  urd-urd: इन्होंने भी अपने भाई बनी हारून की तरह, दाऊद बादशाह और सदूक़ और अख़ीमलिक
    और काहिनों और लावियों के आबाई ख़ान्दानों के सरदारों के सामने अपना अपनी पर्ची डाला,
    या'नी सरदार के आबाई ख़ान्दानों का जो हक़ था वही उसके छोटे भाई के ख़ान्दानों का
    था।
  rus-SYN: 'Бросали и они жребий, наравне с братьями своими, сыновьями Аароновыми,
    пред лицем царя Давида и Садока и Ахимелеха, и глав семейств священнических и
    левитских: Глава семейства наравне с меньшим братом своим.'
  bqc-SIM: Ampiↄ sↄ̃ aa gbɛlà lá an gbɛ̃́ Aalona buiↄ kɛ̀wa kí Davidi ń Zadokio
    ń Aimɛlɛkio ń sa'ona uabeleↄ ń Levii bui uabeleↄ wáaɛ. Vĩ̀i buiↄ ń dãuna
    buiↄ, yã́ doũ wa kɛ̀nɛ́.
  tcz-CHONGTHU: Amaho chengse hin apa jang lhah insung cheh in, asopiteu umchan bang
    in Aaron chapate nunle khan athouvin ahi. David lengpa angsung le Zadok angsung,
    Ahimelech chule thempu ho apu apateu insung cheh’a kon chule Levi miho masanga
    chun vang akisan cheh tauve.
  mar-mar: राजा दावीद, सादोक, अहीमलेख आणि याजक व लेवी घराण्यातील प्रमुख यांच्यासमोर
    त्यांनी चिठ्ठ्या टाकल्या. घराण्यातील श्रेष्ठ मुलाने कनिष्ठाबरोबर चिठ्ठ्या टाकल्या.
    त्यांनी अहरोन याच्या वंशजाप्रमाणेच चिठ्ठ्या टाकल्या.
  qub-qub: Paycunapis surtita jitaypami churanacuran imachöpis arunanpaj cada famillyacho
    mandaj cajcunapis, shullca cajcunapis. Aaronpita miraj caj famillyancunanömi paycunapis
    raquipänacuran ray Davidpa, Sadocpa, Ahimelecpa, cüracunapa mandajnincunapa, Leví-masincunapa
    ñaupancho.
  bqp-bqp: Ben tii bɑ tɛtɛ tobɑwɑ nge mɛ begibu Aronin bibun bweserugibu bɑ kuɑ sinɑ
    boko Dɑfidi kɑ Sɑdɔku kɑ Akimɛlɛki kɑ yɑ̃ku kowobun wirugibu kɑ Lefibɑn wirugibun
    wuswɑɑɔ. Kɑ woro tee teyɑ bɑ kɑ ben bɑɑwuren yĩsiru tireru doke, bɑ ǹ ben kerɑnɑɑ
    mɛɛrɑ.
  hat-hat: Tankou moun fanmi Arawon yo, yo menm tou, yo piye devan wa David, devan
    Zadòk ak Akimelèk, devan chèf fanmi prèt yo ak moun Levi yo, pou yo separe travay
    la bay chak moun pa yo, depi sou fanmi chèf yo rive sou fanmi pi piti ladan yo,
    san patipri.
  eng-BSB: As their brothers the descendants of Aaron did, they also cast lots in
    the presence of King David and of Zadok, Ahimelech, and the heads of the families
    of the priests and Levites—the family heads and their younger brothers alike.
  eng-WEBPB: These likewise cast lots even as their brothers the sons of Aaron in
    the presence of David the king, Zadok, Ahimelech, and the heads of the fathers’
    households of the priests and of the Levites, the fathers’ households of the chief
    even as those of his younger brother.
  kbq-kbq: Hagi kini ne' Devitine, Zadokine, Ahimelekine, mago mago nagamofo kva vahetamine,
    pristi vahetamine, Livae vahetamimofo zamavuga, Aroni naga'ma hu'nazaza hu'za
    agi me'neo agi omane vahero anankanteke ante'za satu zokago re'za nege'za, mago
    mago eri'zana zamitere hu'naze.
  nhe-BL: Levitame quiselijque inintequi ipampa rifa queja nojquiya quichijque iixhuihua
    Aarón tlen eliyayaj totajtzitzi. Ax quichihuilijque cuenta quesqui xihuitl quipiyayaya
    se tlacatl o tlaque tlanahuatili quipiya. Huan nopa rifa quichijque iixtla nopa
    Tlanahuatijquetl David, Sadoc, Ahimelec huan nopa sequinoc huejhueyi totajtzitzi
    huan levitame.
  gub-BL: 'Uzeànàànàm ma''e kwer wanuwihaw omomor ita''i pitài uwywyr rehe we pitàitàigatu
    wà. Nezewe mehe ukwaw uma''ereko haw ''ar wà. Uzapo nezewe wà, ta''e waànàm Àràw
    izuapyapyr uzapo nezewe haw a''e wà xe. Na''aw wanemiapo kwer hexak arer waner
    xe wà: tuwihawete Tawi, Zanok, Aimerek, xaxeto uzeànàm ma''e wanuwihaw wà, Erewi
    izuapyapyr wanuwihaw wà.'
  eng-DRA: And they also cast lots over against their brethren the sons of Aaron before
    David the king, and Sadoc, and Ahimelech, and the princes of the priestly and
    Levitical families, both the elder and the younger. The lot divided all equally.
