verse: 1CH.024.021
translations:
  mal-C: 'രെഹബ്യാവിൽനിന്ന്: അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽ യിശ്ശീയാവ് ഒന്നാമനായിരുന്നു.'
  deu-TKW: von den Nachkommen Rehabjas das Oberhaupt Jissia,
  lin-lin: Yishiya, mpo na etuka ya Reabia ;
  eng-LSV: 'Of Rehabiah, of sons of Rehabiah: the head Ishshiah.'
  eng-GNV: Of Rehabiah. euen of the sonnes of Rehabiah, the first Isshiiah,
  eng-WEBSTER: 'Concerning Rehabiah: of the sons of Rehabiah, the first was Isshiah.'
  nhw-BL: Isías elqui inintlayacanca iteipan ixhuihua Rehabías.
  swh-ONEN: 'Kwa wa Rehabia, kutoka kwa wanawe: Ishia alikuwa wa kwanza.'
  bba-bba: Rekɑbiɑn bibun bweseru sɔɔ, Yisiyɑwɑ u sɑ̃ɑ ɡbiikoo.
  eng-KJVCPB: 'Concerning Rehabiah: of the sons of Rehabiah, the first was Isshiah.'
  luo-luo: Koa kuom yawuot Rehabia noyier Ishia mokwongo.
  meu-meu: 'Rehabia enai: Rehabia natuna edia amo, Isihia, tau lohia.'
  npi-ULB: रहब्‍याहका छोराहरूबाटः अगुवा यिशियाह ।
  yor-yor: Àti gẹ́gẹ́ bí Rehabiah, láti ọ̀dọ̀ àwọn ọmọ Rehabiah, Iṣiah sì ni alákọ́kọ́.
  pes-OPCB: از نسل رحبیا، یشیا؛
  tgl-ULB: Kabilang sa mga kaapu-apuhan ni Amram ay si Isias.
  hui-hui: Lehabaia aguanene Isihia hene.
  mya-mya: ရေ​ဟ​ဘိ​မှ​ဆင်း​သက်​လာ​သူ​ဣ​ရှ​ယာ။
  bod-N: རེ་ཧབ་ཡཱ་ལ་མཚོན་ན། རེ་ཧབ་ཡཱའི་བུ་རྣམས་ལས་བུ་སྐྱེས་འགོ་ཡིས་ཤི་ཡཱ་ཡིན་པ་དང་།
  sna-sna: 'Kana ari Rehabhia, kuvanakomana vake: Ishia aiva wokutanga.'
  spa-BLM: 'De Rehabía: de los hijos de Rehabía, Isías el principal.'
  cac-cac: Vin̈aj Isías b'ab'el d'a scal eb' vin̈ yin̈tilal vin̈aj Rehabías.
  swh-ULB: 'Wana wa Rehabia: wana wa Rehabia, Ishia kiongozi.'
  bel-bel: 'ад Рэхавіі: з сыноў Рэхавіі Ішыя быў першы;'
  deu-ELBBK: 'Von Rechabja, von den Söhnen Rechabjas: das Haupt, Jischija.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Rehabia: si Ishia, is lavew he pengulu
    te pemilya zan.'
  mal-2015: 'രെഹബ്യാവോ: രെഹബ്യാവിന്റെ പുത്രന്മാരിൽ തലവൻ യിശ്യാവു.'
  rmc-rmc: andral le Rechabijoskri fajta sas o Jišijah ešebno;
  pes-OPV: و اما رَحَبيا. از بني رَحَبيا يشِياي رئيس،
  ron-1924: 'дин Рехабия, дин фиий луй Рехабия: кэпетения Ишия.'
  ben-OBCV: 'রহবিয়ের কথা, তাঁর ছেলেদের মধ্যে থেকে: প্রথমজন যিশিয়।'
  som-som: Reer Rexabyaahna waxaa wiilashii Rexabyaah ka joogay Yishyaah oo madax
    ahaa.
  lat-VUC: De filiis quoque Rohobiæ, princeps Jesias.
  eng-ASVBT: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  ita-1885: Quant'è a' figliuoli di Rehabia, Isia fu il capo.
  eng-LXXUP: For Rehabiah, the chief was Izhar,
  eng-ULB: 'As for Rehabiah, the sons of Rehabiah: Ishijah the leader.'
  spa-VBL: Para Rehabía, de sus hijos Isías (el primogénito).
  fra-_FOB: 'De Réchabia, des fils de Réchabia: le chef Jishija.'
  mal-mal: 'രെഹബ്യാവോ: രെഹബ്യാവിന്റെ പുത്രന്മാരിൽ തലവൻ യിശ്യാവു.'
  urd-GVR: Rahabiyāh kī aulād meṅ se Yissiyāh sarparast thā,
  suz-BL: रेहब्‍याह आ तौ आन दाते ङा मेको आन ठेयब मुर इस्‍शीयाह बाक्‍माक्‍त।
  ita-1927: 'Di Rehabia, de’ figliuoli di Rehabia: il capo Jscia.'
  ckb-ckb: 'لە نەوەی ڕەحەڤیا: ییشیا کوڕە گەورەی بنەماڵەکە بوو.'
  eng-BBE: Of Rehabiah; of the sons of Rehabiah, Isshiah the chief.
  kan-OKCV: 'ರೆಹಬ್ಯನನ್ನು ಕುರಿತು: ರೆಹಬ್ಯನ ಪುತ್ರರಲ್ಲಿ ಇಷೀಯನು ಮೊದಲನೆಯವನು.'
  tam-2017: ரெகபியாவின் சந்ததியில் மூத்தவனாகிய இஷியாவும்,
  spa-RV-1909: Y de los hijos de Rehabía, Isias el principal.
  ron-BTF: Referitor la Rehabia, dintre fiii lui Rehabia, întâiul a fost Ișia.
  eng-WEBP: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  eng-FBV: 'For Rehabiah, from his sons: Isshiah (first).'
  nld-1939: die van Rechabjáhoe was het opperhoofd Jissji-ja.
  nch-BL: Isías elqui inintayacanca iteipa ixhuihua Rehabías.
  vie-1934: về con cháu Rê-ha-bia có Di-si-gia làm trưởng.
  hin-CV: रेहाबिया के पुत्रों में से इश्शियाह, जो जेठा भी था.
  spa-BES: De los hijos de Rehabiah, Isias él mayor.
  tdx-tdx: 'Le i Rekabià, amo ana’ i Rekabiào: Ies’sià ty talè.'
  tha-KJV: ฝ่ายเรหับยาห์ คือจากบุตรชายของเรหับยาห์​มี อิสชีอาห์ ผู้​เป็นหัวหน้า
  por-BR-2018: E dos filhos de Reabias, Issias o principal.
  deu-ELO: 'Von Rechabja, von den Söhnen Rechabjas: das Haupt, Jischija. -'
  eng-WYC-2018: also Isshiah was prince of the sons of Rehabiah. (and Isshiah was
    the leader of the sons of Rehabiah.)
  epo-epo: 'ĉe Reĥabja: el la idoj de Reĥabja la unua estis Jiŝija;'
  uig-PIN: Rǝⱨabiyaƣa kǝlsǝk, uning oƣulliri, jümlidin tunji oƣli Yixiya bar idi.
  beo-beo: '@see-verse:1CH.024.020'
  tpi-OTNT: Na Isia em i namba wan bilong ol lain pikinini bilong Rehabia.
  hau-SA: Game da Rehabiya kuwa, daga ’ya’yansa maza. Isshiya shi ne na fari.
  uig-LAT: Rehabiyagha kelsek, uning oghulliri, jümlidin tunji oghli Yishiya bar idi.
  nde-nde: 'Kuvela kuRehabhiya, amadodana akhe yila: ngu-Ishiya engowokuqala.'
  ton-ton: 'Pea ʻia Lihapea: ko e ngaahi foha ʻa Lihapea; ko hono ʻuluaki ʻa Isia.'
  ces-1613: Z Rechabiáše, z synů Rechabiášových kníže Iziáš.
  eng-WMB: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  tam-TCV: ரெகேபியாவின் மகன்களில் மூத்தவனான இஷியா,
  ceb-ULB: Ang mga anak nga lalaki ni Rehabia,
  pol-UBG: 'Z Rechabiasza: z synów Rechabiasza pierwszym był Jisziasz.'
  urd-GVU: رحبیاہ کی اولاد میں سے یِسیاہ سرپرست تھا،
  deu-1912: 'Unter den Kindern Rehabjas war der erste: Jissia.'
  kan-2017: ರೆಹಬ್ಯನ ಸಂತಾನದವರಲ್ಲಿ ಇಷ್ಷೀಯನೂ,
  yap-yap: Isshiah, reb i owchen Rehabiah;
  hlt-MCSB: Rehabiah ham te Rehabiah koca lamloh a cacuek Isshiah.
  mdy-ETH: ዩሺያ ሬሃቢያ ዜርሢኬ፤
  twi-ASANTE: Rehabia asefoɔ ntuanoni ne Yisia.
  eng-WEBU: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  wal-wal: Yishee Rahaabiyaa zare.
  spa-PDDPT: De los hijos de Rehabías, Isías el primero.
  gun-gun: Reabias ra'y kuery va'e regua huvixa Issias,
  ilo-ULB: ni Isias a mangidadaulo ti kaputotan ni Amram.
  kpg-kpg: Isshiah, di hagadili o Rehabiah,
  uig-ARA: رەھابىياغا كەلسەك، ئۇنىڭ ئوغۇللىرى، جۈملىدىن تۇنجى ئوغلى يىشىيا بار ئىدى.
  sus-sus: 'Rexabiya xa die: Yisiya, di singe.'
  pon-2006: Issaia, kadaudok en Rehapaia;
  ksd-ksd: Ta ra apik na tarai kai Rekabia, Isia ia ra lualua ta ra umana natu i Rekabia.
  tur-YTC: 'Rehavya''dan: Rehavya''nın oğullarından, baş İşşiya.'
  grc-BRENT: Τῷ Ῥααβία ὁ ἄρχων.
  ind-AYT: Dari anak-anak Rehabya adalah Yisia yang menjadi kepala.
  nya-nya: 'Kwa Rehabiya, kuchokera kwa ana ake: Mtsogoleri anali Isiya.'
  hrv-hrv: od Rehabje, od Rehabjinih sinova poglavar Jišija;
  mps-mps: Tama Isia te Rehabiago ogwa dabego polalubo bidi bidali.
  tpi-tpi: Na Isia em i namba wan bilong ol lain pikinini bilong Rehabia.
  dan-1931: Af Rehabjas Sønner Jissjija, som var Overhoved.
  vie-OVCB: Con cháu Rê-ha-bia, trưởng tộc là Di-si-gia.
  guj-2017: રહાબ્યાના પુત્રોમાંનો યિશ્શિયા જે આગેવાન હતો.
  pon-2006A: Issaia, kadaudok en Rehapaia;
  por-BRBSL: 'De Reabias: dos filhos de Reabias, Isshiah o chefe.'
  cth-cth: Rehabiah casaknaw thung hoi Isshiah teh a camin lah ao.
  twi-twi: Rehabia asefo ntuanoni ne Yisia.
  hlt-hlt: Rehabiah ham te Rehabiah koca lamloh a cacuek Isshiah.
  tbz-SIM: Kɛ̀ Isiɑ kòtí Deɑbiɑ kó kunɑɑ̀mùnkù miɛkɛ.
  msy-2020: Ezɨ Isia, a Rehabian ovavir boribar mav, a men gumazir dapanim.
  dop-dop: Lehɑpiyɑ nyǝ́mɑ tɑɑ kɑncɑɑlɑɣɑ tʋ ntɛ́ Isiyɑ.
  azb-azb: Rexavyanın nəslindən ilk oğlu İşşiya.
  eng-DBY: Of Rehabiah, of the sons of Rehabiah, the head was Jishijah.
  hin-2017: बचा रहब्याह, अतः रहब्याह, के वंश में से यिश्शिय्याह मुख्य था।
  eng-YLT: 'For Rehabiah: for sons of Rehabiah, the head Ishshiah.'
  eng-WYC-2017: also Isshiah was prince of the sons of Rehabiah.
  eng-WMBB: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  urd-GVH: रहबियाह की औलाद में से यिस्सियाह सरपरस्त था,
  rug-rug: E Isia pa tutina e Rehabia;
  gaz-gaz: 'Ilmaan Rehaabiyaa keessaa: Yishiyaa hangafticha.'
  fra-LSG: 'de Rechabia, des fils de Rechabia: le chef Jischija.'
  yal-yal: 'Rexabiya a diine yɛ: Yisiya, a dii singena.'
  haw-1868: 'No Rehebia: no na keikikane a Rehebia, o Isehia ka mua.'
  arb-NAV: 'وَمِنْ ذُرِّيَّةِ رَحَبْيَا: الْبِكْرُ يَشِّيَّا.'
  ewe-ewe: Isia nye Rehabia ƒe dzidzimevi;
  eng-LEE: Concerning Rechabyahu, of the sons of Rechabyahu the chief was Yishiyah.
  asm-FB: অম্ৰমৰ বংশধৰ সকলৰ মাজত যিচিয়া নেতা আছিল।
  sus-A: رٍشَبِيَ شَ دِيٍ؛ يِسِيَ، دِ سِنفٍ.
  fra-SBL: 'Pour Rehabia : des fils de Rehabia, Ischia, le chef.'
  hbo-hbo: לִרְחַבְיָ֑הוּ לִבְנֵ֣י רְחַבְיָ֔הוּ הָרֹ֖אשׁ יִשִּׁיָּֽה׃
  kik-kik: 'Kuuma kũrĩ ariũ a Rehabia: nĩ Ishia na nĩwe warĩ mũtongoria wao.'
  fra-NCL: 'de Rohobia, des fils de Rohobia : le chef Jésias.'
  cek-AK: Rehabiah ih caanawk thung hoiah Isshiah loe calu ah oh.
  cuk-cuk: Rehabías-e-wagansik, e-machi-sailagined-Isías.
  uig-CYR: Рәһабияға кәлсәк, униң оғуллири, җүмлидин тунҗа оғли Йишия бар еди.
  tel-2017: రెహబ్యా ఇంట్లో అంటే రెహబ్యా సంతానంలో పెద్దవాడు ఇష్షీయా,
  hat-BSA: 'a Rechabia: selon fis a Rechabia yo: chèf Jischija.'
  kos-kos: Isshiah, fita natul Rehabiah;
  hbo-WLC: לִרְחַבְיָ֑הוּ לִבְנֵ֣י רְחַבְיָ֔הוּ הָרֹ֖אשׁ יִשִּׁיָּֽה׃
  ibo-ibo: Site nʼụmụ Rehabaya, onye mbụ a họpụtara bụ Ishaya.
  ory-ory: ରହବୀୟର କଥା; ରହବୀୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଯିଶୀୟ ପ୍ରଧାନ।
  chk-chk: 'Seni ekewe mwirimwirin Rehapia: Isia ewe samol.'
  rop-rop: Ishaiya bin det boswan blanga det femili lain blanga Reiyabaiya.
  ukr-1871: 'Від Рехавії: з синів Рехавіїних був перший Ішшія:'
  deu-1951: 'Von Rechabja: Unter den Söhnen Rechabjas war Jischia das Oberhaupt.'
  eng-JPS: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  srp-1865: Od Reavije, od sinova Reavijinih poglavar Jesija;
  lug-lug: Ku ba Lekabiya, Issiya ye yali omuggulanda.
  heb-heb: לרחביהו לבני רחביהו הראש ישיה׃
  ben-IRV: রহবিয়ের কথা; রহবিয়ের বংশ নেতা যিশিয়।
  pan-pan: ਰਹਾਬਯਾਹ, ਰਹਾਬਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪਹਿਲਾ ਯਿੱਸ਼ੀਯਾਹ ਸੀ
  mya-JVB: ရေဟဘိ သား စုတွင် ဣရှယာ၊
  hmo-hmo: 'Rehabaia ena natuna tau dekena amo: Isihaia.'
  urd-urd: रहा रहबियाह, सो रहबियाह के बेटों में से पहला यस्सियाह।
  rus-SYN: 'от Рехавии: из сынов Рехавии Ишшия был первый;'
  bqc-SIM: Lɛabia yoa Isia.
  tcz-CHONGTHU: 'Rehabiah chapate chu: Rehabiah chapatea kon Isshiah chu aupa pen
    ahi.'
  mar-mar: 'रहब्याचे वंशज: रहब्याच्या वंशात इश्शिया मुख्य.'
  qub-qub: Rehebiaspa mayur caj wamran Isías,
  bqp-bqp: Rekɑbiɑn bibun bweseru sɔɔ, Yisiyɑwɑ u sɑ̃ɑ gbiikoo.
  hat-hat: Ichiya nan fanmi Rekabya. Se li ki te pi gran.
  eng-BSB: 'As for Rehabiah, from his sons: The first was Isshiah.'
  eng-WEBPB: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief.'
  kbq-kbq: Hagi Rehabia nagapina Isia kva mani'ne.
  nhe-BL: Isías elqui inintlayacanca iteipa ixhuihua Rehabías.
  gub-BL: Ixi Heami izuapyr,
  eng-DRA: Also of the sons of Rohobia the chief Jesias.
