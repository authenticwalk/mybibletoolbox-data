verse: 1CH.024.019
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അവരുടെ പൂർവപിതാവായ അഹരോനോടു കൽപ്പിച്ചതനുസരിച്ച്,
    അദ്ദേഹം അവർക്കായി നിർണയിച്ച അനുശാസനങ്ങൾ പ്രകാരം അവർ യഹോവയുടെ ആലയത്തിൽ പ്രവേശിക്കുമ്പോൾ
    അവർക്കു ശുശ്രൂഷചെയ്യുന്നതിനായി നിശ്ചയിക്കപ്പെട്ട ക്രമവും ഇതുതന്നെ ആയിരുന്നു.
  deu-TKW: Das ist ihre Amtsordnung für ihren Dienst, den Tempel Jahwes zu betreten,
    gemäß der Vorschrift, die ihr Ahnherr Aaron für sie erlassen hatte, so wie es
    Jahwe, der Gott Israels ihm befohlen hatte.
  lin-lin: Ezalaki ndenge wana nde bakabolaki bango mpe bazalaki kolandana kati na
    mosala mpo na kokota kati na Tempelo ya Yawe. Bazalaki kosala misala na bango
    kolanda mibeko oyo tata na bango, Aron, apesaki bango, mpe ndenge Yawe, Nzambe
    ya Isalaele, atindaki ye.
  eng-LSV: These [are] their appointments for their service, to come into the house
    of YHWH, according to their ordinance by the hand of their father Aaron, as YHWH
    God of Israel commanded them.
  eng-GNV: These were their orders according to their offices, when they entred into
    the house of the Lord according to their custome vnder the hande of Aaron their
    father, as the Lord God of Israel had commanded him.
  eng-WEBSTER: These were the orderings of them in their service to come into the
    house of the LORD, according to their manner, under Aaron their father, as the
    LORD God of Israel had commanded him.
  nhw-BL: Nochi tlacame ipan sesen pamitl quinilhuijque ma hualaca para tequipanose
    ipan nopa tiopamitl quema quintocarohua quichihuase. Huan nochi monequi tequitise
    quen TOTECO Dios catli ininTeco israelitame achtihui quiilhui ininhuejcapan tata
    Aarón ma quichihua.
  swh-ONEN: Huu ulikuwa ndio utaratibu wao uliokubalika wa kuhudumu walipoingia katika
    Hekalu la Bwana kulingana na masharti waliyoelekezwa na Aroni baba yao, kama Bwana,
    Mungu wa Israeli, alivyokuwa amemwamuru.
  bba-bba: Nɡe mɛyɑ bɑ kɑ bu yi yi bu kɑ sɔmburu ko Yinni Gusunɔn sɑ̃ɑ yerɔ. Bɑ rɑ
    ben sɔmburu kowɑ nɡe mɛ ben sikɑdo Aroni u bu yiire bu ko. N deemɑ Gusunɔ Isirelibɑn
    Yinnin tiiwɑ u Aroni woodɑ ye wɛ̃.
  eng-KJVCPB: These were the orderings of them in their service to come into the house
    of the Lord, according to their manner, under Aaron their father, as the Lord
    God of Israel had commanded him.
  luo-luo: Ma e kaka nochan-gi mondo giti kane gidonjo e hekalu mar Jehova Nyasaye
    kaluwore gi chike mane Jehova Nyasaye ma Nyasach Israel nochiko Harun kwargi.
  meu-meu: Ini ta ta na mai edia ḡaukara, Iehova ena dubu ai e raka vareai negadia
    ai, Iehova, Israel Diravana ese senedia Aaron e haḡania bena Aaron ese taravadia
    e atu heḡereḡerena.
  npi-ULB: परमप्रभु इस्राएलका परमेश्‍वरले तिनीहरूका पुर्खा हारूनलाई दिनुभएको निर्देशनअनुसार
    तिनले उनीहरूलाई दिएका प्रक्रियाको अनुसरण गरेर तिनीहरूले परमप्रभुको मन्‍दिरमा गर्ने
    आफ्‍नो सेवाको कामको क्रम यही थियो ।
  yor-yor: Àwọn wọ̀nyí ni a yàn fún iṣẹ́ ìsìn nígbà tí wọ́n wọ ilé Olúwa, gẹ́gẹ́ bí
    ìlànà àti àṣẹ tí a ti fi fún wọn láti ọwọ́ baba ńlá wọn Aaroni gẹ́gẹ́ bí Olúwa,
    Ọlọ́run Israẹli, tí pàṣẹ fun un.
  pes-OPCB: هر یک از این گروه‌ها وظایف خانهٔ خداوند را که در ابتدا خداوند به‌وسیلۀ
    جد آنها هارون تعیین فرموده بود، انجام می‌دادند.
  tgl-ULB: Ito ang pagkakasunud-sunod ng kanilang paglilingkod nang pumunta sila sa
    tahanan ni Yahweh, na sinusunod ang alituntuning ibinigay sa kanila ni Aaron na
    kanilang ninuno, gaya ng iniutos sa kaniya ni Yahweh, ang Diyos ng Israel.
  hui-hui: Loma binigo mo miaga uruni ti dabalu tinaga mamali Aronohanda Anduane Homogonaga
    andaha biabe bialu henedagua bialu helo helene. Bamba Anduane Homogo Isaraele
    wali agalinaga Ngode Datagaliwabehanda Aronohondo ani bulene nga layadagua tigua
    ani bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ
    ဘိုး​ဘေး အာ​ရုန်​စီ​ရင်​သတ်​မှတ်​ထား​သည့်​အ​တိုင်း​ဗိ​မာန် တော်​သို့​သွား​ရောက်​၍
    မိ​မိ​တို့​အပ်​နှင်း​ခံ​ရ​သည့် တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ထမ်း​ဆောင်​ကြ​ရန် ဤ သူ​တို့​၏​နာ​မည်​များ​ကို​မှတ်​ပုံ​တင်​၍​ထား
    လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་ཕ་མེས་ཨ་རོན་ལ་བཀའ་བསྩལ་པའི་སྒྲིག་སྲོལ་བཞིན་དུ།
    དེ་དག་རེ་རེ་རང་གི་ལས་རེས་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་ཞབས་ཕྱི་བྱེད་དུ་འོངས་པའོ།
    །
  sna-sna: Iri ndiro raiva basa ravo roushumiri ravakanga varayirwa pavakapinda mutemberi
    yaJehovha, maererano nemitemo yavakanga vapiwa nababa wavo Aroni sokurayirwa kwaakanga
    aitwa naJehovha, Mwari waIsraeri.
  spa-BLM: Esta era la ordenación de su servicio, para entrar en la casa de Yahvé
    según la ordenanza que les había dado su padre Aarón, como le había ordenado Yahvé,
    el Dios de Israel.
  cac-cac: Aton eb' vin̈ tic ix pojchajec' d'a stzolal d'a sacerdoteal yic smunlaj
    eb' vin̈ d'a templo, icha syal sley Jehová co Diosal a on̈ israel on̈ tic, icha
    ajnac yalan d'a vin̈aj Aarón smam yicham eb' vin̈.
  swh-ULB: Hii ilikuwa taratibu ya utumishi wao, walipo kuja kwenye nyumba ya Yahweh,
    wakifuata utaratibu waliopewa na Aruni babu yao, kama Yahweh, Mungu wa Israeli,
    alivyo waagiza.
  bel-bel: Вось парадак іх пры служэньні іх, як ім прыходзіць у дом Гасподні, па статуце
    іх праз Аарона бацьку іхняга, як наказваў яму Гасподзь Бог Ізраілеў.
  deu-ELBBK: Das war ihre Einteilung zu ihrem Dienst, um in das Haus des HERRN zu
    kommen nach ihrer Vorschrift, gegeben durch ihren Vater Aaron, so wie der HERR,
    der Gott Israels, ihm geboten hatte.
  mbb-OT: Iyan heini sikandan mibaal te menge ketengdanan dan dutun te valey te Nengazen
    sumalà te menge sulunuzen he ebpuun te Nengazen he Megbevayà te Israel he imbeǥey
    kandan te kepuun dan he si Aaron.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അവരുടെ പിതാവായ അഹരോനോടു കല്പിച്ചതുപോലെ അവൻ
    അവർക്കു കൊടുത്ത നിയമപ്രകാരം അവരുടെ ശുശ്രൂഷെക്കായിട്ടു യഹോവയുടെ ആലയത്തിലേക്കു അവർ
    വരേണ്ടുന്ന ക്രമം ഇതു ആയിരുന്നു.
  rmc-rmc: Kale muršenge sas rozďelimen e buči andro Chramos, avke sar perelas pre
    lende o šoros a oda sa avke, sar diňa avri lengro phuro dad Aron pal o prikazis
    le RAJESKRO, le Izraeloskre Devleskro.
  pes-OPV: پس اين است وظيفه ها و خدمت هاي ايشان به جهت داخل شدن در خانه خداوند بر
    حسب قانوني که به واسطه پدر ايشان هارون موافق فرمان يهُوَه خداي اسرائيل به ايشان
    داده شد.
  ron-1924: Ачеста ера ширул ын каре авяу сэ-шь факэ служба, ка сэ интре ын Каса Домнулуй,
    дупэ рындуяла пусэ де Аарон, татэл лор, потривит ку порунчиле пе каре и ле дэдусе
    Домнул Думнезеул луй Исраел.
  ben-OBCV: ইস্রায়েলের ঈশ্বর সদাপ্রভুর আদেশানুসারে তাদের পূর্বপুরুষ হারোণ তাদের জন্য
    যে নিয়মকানুন ঠিক করে দিলেন, তার আধারে যখন তারা সদাপ্রভুর মন্দিরে প্রবেশ করতেন
    তখন তারা পরিচর্যার এই ক্রমই অনুসরণ করতেন।
  som-som: Kaasu wuxuu ahaa qaynuunkii ay u kala qaybsanaayeen oo ay hawshooda ku
    qaban jireen, inay gurigii Rabbiga ku soo galaan qaynuunkii iyaga lagu soo dhiibay
    awowgood Haaruun, sidii Rabbiga ah Ilaaha reer binu Israa'iil uu isaga ku amray.
  lat-VUC: Hæ vices eorum secundum ministeria sua, ut ingrediantur domum Domini, et
    juxta ritum suum sub manu Aaron patris eorum, sicut præceperat Dominus Deus Israël.
  eng-ASVBT: This was the ordering of them in their service, to come into the house
    of Jehovah according to the ordinance given unto them by Aaron their father, as
    Jehovah, the God of Israel, had commanded him.
  ita-1885: Questi furono i loro ordini nel lor ministerio, secondo i quali aveano
    da venir nella Casa del Signore, secondo che era loro ordinato, sotto la condotta
    di Aaronne, lor padre; come il Signore Iddio d'Israele gli avea comandato.
  eng-LXXUP: This is their numbering according to their service to go into the house
    of the Lord, according to their appointment by the hand of Aaron their father,
    as the Lord God of Israel commanded.
  eng-ULB: This was the order of their service, when they came into Yahweh's house,
    following the procedure given to them by Aaron their ancestor, as Yahweh, the
    God of Israel, had instructed him.
  spa-VBL: Este era el orden en que cada grupo debía servir cuando entraba en la casa
    del Señor, siguiendo el procedimiento que les había definido su antepasado Aarón,
    según las instrucciones del Señor, el Dios de Israel.
  fra-_FOB: Tel fut leur classement pour leur service, pour entrer dans la maison
    de l'Éternel, selon leur règle, établie par Aaron, leur père, comme l'Éternel,
    le Dieu d'Israël, le lui avait ordonné.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അവരുടെ പിതാവായ അഹരോനോടു കല്പിച്ചതുപോലെ അവൻ അവർക്ക്
    കൊടുത്ത നിയമപ്രകാരം അവരുടെ ശുശ്രൂഷെക്കായിട്ടു യഹോവയുടെ ആലയത്തിലേക്കു അവർ വരേണ്ടുന്ന
    ക്രമം ഇതു ആയിരുന്നു.
  urd-GVR: Imāmoṅ ko isī tartīb ke mutābiq Rab ke ghar meṅ ā kar apnī ḳhidmat saranjām
    denī thī, un hidāyāt ke mutābiq jo Rab Isrāīl ke Ḳhudā ne unheṅ un ke bāp Hārūn
    kī mārifat dī thīṅ.
  suz-BL: मेको आन किकी हारूनमी गेशो पतीक लोव़ गेय बाक्‍माक्‍त। दोपा परमप्रभु यावे
    आ खिं लचा ब्रेक्‍शो बाक्‍त। परमप्रभु यावे, इस्राएली आन परमप्रभुमी हारून कली गेशा
    शेंशो लोव़ खोदेंशो बाक्‍शो बाक्‍त। हारून आ खिं खिं ङा लेवी आन गेय पचा माल्‍मा
    बाक्‍त।
  ita-1927: Così furono classificati per il loro servizio, affinché entrassero nella
    casa dell’Eterno secondo la regola stabilita per loro da Aaronne loro padre, e
    che l’Eterno, l’Iddio d’Israele, gli aveva prescritta.
  ckb-ckb: کە هاتنە ناو پەرستگای یەزدان بەپێی ئەم خشتەیە خزمەتیان دەکرد بەگوێرەی ئەو
    ڕێسایانەی کە هارونی باپیرە گەورەیان بۆی دیاری کردن، بەپێی ئەوەی یەزدانی پەروەردگاری
    ئیسرائیل فەرمانی پێی کردبوو.
  eng-BBE: So they were put into their different groups, to take their places in the
    house of the Lord, in agreement with the rules made by Aaron their father, as
    the Lord, the God of Israel, had given him orders.
  kan-OKCV: ಇವೇ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ತಂದೆ ಆರೋನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ,
    ಅವನ ಕೈಕೆಳಗೆ ತಮ್ಮ ತಮ್ಮ ಕಟ್ಟಳೆಗಳ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರ ಮನೆಯಲ್ಲಿ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ಬರಬೇಕಾದ
    ಅವರ ನಿಯಮಗಳು.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா அவர்களுடைய தகப்பனாகிய ஆரோனுக்குக் கற்பித்தபடியே,
    அவர்கள் அவனுடைய கட்டளையின்படி, தங்கள் செயல்முறை வரிசைகளில் யெகோவாவுடைய ஆலயத்திற்குள்
    நுழையும் அவர்களுடைய ஊழியத்திற்காகச் செய்யப்பட்ட வகுப்புகள் இவைகளே.
  spa-RV-1909: Estos fueron contados en su ministerio, para que entrasen en la casa
    de Jehová, conforme á su ordenanza, bajo el mando de Aarón su padre, de la manera
    que le había mandado Jehová el Dios de Israel.
  ron-BTF: Aceasta era ordinea lor în serviciul lor, pentru a intra în casa DOMNULUI,
    conform rânduielii lor, prin mâna lui Aaron, tatăl lor, precum DOMNUL Dumnezeul
    lui Israel îi poruncise.
  eng-WEBP: This was their ordering in their service, to come into the LORD’s house
    according to the ordinance given to them by Aaron their father, as the LORD, the
    God of Israel, had commanded him.
  eng-FBV: This was the order in which each group were to serve when they came into
    the house of the Lord, following the procedure defined for them by their forefather
    Aaron, as instructed by the Lord, the God of Israel.
  nld-1939: Dit was de indeling volgens hun ambtsbezigheden, die hierin bestonden,
    dat zij het heiligdom van Jahweh zouden betreden naar de verordeningen, die hun
    stamvader Aäron op bevel van Jahweh, den God van Israël, had uitgevaardigd.
  nch-BL: Nochi tacame ipan sesen pamit quinilhuijque ma hualaca para tequipanose
    ipan nopa tiopamit quema quintocarohua quichihuase. Huan nochi monequi tequitise
    quej TOTECO Dios cati ininTeco israelitame achtohui quiilhui inihuejcapan tata
    Aarón ma quichihua.
  vie-1934: Aáy đó là ban thứ của chúng trong chức việc mình, đặng vào trong đền của
    Đức Giê-hô-va, tùy theo lịnh của A-rôn, tổ phụ chúng, đã truyền cho, y như Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên đã phán dặn người.
  hin-CV: जब ये अपने पूर्वज अहरोन द्वारा दिए गए आदेश के अनुसार याहवेह के भवन में आए,
    उन्हें सेवा के लिए ये ही पद सौंपे गए थे-ठीक जैसा आदेश उन्हें याहवेह, इस्राएल के
    परमेश्वर ने दिया था.
  spa-BES: Así que fueron puestos en sus diferentes grupos, para tomar sus lugares
    en la casa del Señor, de acuerdo con las reglas establecidas por su padre Aarón,
    como el Señor, el Dios de Israel, le había dado órdenes.
  tdx-tdx: Izay o firimboña’ iareoo naho ty fila­haram-pitoroña’ iareo añ’anjomba’
    Iehovà ao, ty amy lily natolotse am-pità’ i Aharone rae’ iareoy, i nan­dilia’
    Iehovà Andrianañahare’ Israeley.
  tha-KJV: คนเหล่านี้​มี​หน้าที่​กำหนดของเขาในการปรนนิบั​ติ​ที่​จะเข้​าไปในพระนิเวศของพระเยโฮวาห์
    ตามระเบียบที่อาโรนบิดาของเขาได้ตั้งไว้สำหรับเขาทั้งหลาย ดังที่​พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลได้ทรงบัญชาเขาไว้
  por-BR-2018: Estes foram contados em seu ministério, para que entrassem na casa
    do SENHOR, conforme a sua ordenança, sob o mando de Arão seu pai, da maneira que
    lhe havia mandado o SENHOR o Deus de Israel.
  deu-ELO: Das war ihre Einteilung zu ihrem Dienst, um in das Haus Jehovas zu kommen
    nach ihrer Vorschrift, gegeben durch ihren Vater Aaron, so wie Jehova, der Gott
    Israels, ihm geboten hatte.
  eng-WYC-2018: These were the whiles, or times, of them by their services, that they
    enter into the house of God, and by their custom under the hand of Aaron, their
    father, as the Lord God of Israel commanded.
  epo-epo: Tio estis ilia ordo ĉe ilia servado, por iri en la domon de la Eternulo
    laŭ la preskribo donita per ilia patro Aaron, kiel ordonis al li la Eternulo,
    Dio de Izrael.
  uig-PIN: Mana bu ularning hizmǝt tǝrtipi; bu Israilning Hudasi Pǝrwǝrdigar ularning
    atisi Ⱨarunning wastisi bilǝn buyruƣan nizam boyiqǝ, Pǝrwǝrdigarning ɵyigǝ kirix
    nɵwiti idi.
  beo-beo: 'Amo dunu da ilia Debolo ganodini hawa: hamosu ilegei defele dedene legei
    ba:i. Ilia aowa Elane da Isala:ili Hina Gode Ea hamoma:ne sia:i nababeba:le, amo
    hawa: hamoma:ne sia:i.'
  tpi-OTNT: Ol i makim ol dispela lain pris bilong i go long haus bilong Bikpela na
    mekim wok long wankain pasin olsem tumbuna bilong ol, Aron, i bin mekim. Bipo
    God, Bikpela bilong ol Israel, i bin tokim Aron long mekim dispela wok.
  hau-SA: Ga tsarin aikinsu na hidima sa’ad da suka shiga haikalin Ubangiji, bisa
    ga ƙa’idar da kakansu Haruna ya kafa, yadda Ubangiji, Allah na Isra’ila ya umarce
    shi.
  uig-LAT: Mana bu ularning xizmet tertipi; bu Israilning Xudasi Perwerdigar ularning
    atisi Harunning wastisi bilen buyrughan nizam boyiche, Perwerdigarning öyige kirish
    nöwiti idi.
  nde-nde: Yizo lezi izigaba ababehlukaniswe ngazo ukuze benze umsebenzi wokukhonza
    ekungeneni kwabo ethempelini likaThixo, ngezimiso ezenzelwa ukhokho wabo u-Aroni,
    njengokulaywa kwakhe nguThixo, uNkulunkulu ka-Israyeli.
  ton-ton: Ko hono vahevahe ia ʻokinautolu ʻi heʻenau ngāue ke haʻu ki fale ʻo Sihova,
    ʻo fakatatau ki honau anga, ʻi he muimui kia ʻElone ko ʻenau tamai, ʻo hangē ko
    ia naʻe fekauʻi ʻe Sihova ko e ʻOtua ʻo ʻIsileli kiate ia.
  ces-1613: Ti jsou, jenž zřízeni byli v přisluhováních svých, aby vcházeli do domu
    Hospodinova podlé řádu svého, pod spravou Arona otce jejich, jakož mu byl přikázal
    Hospodin Bůh Izraelský.
  eng-WMB: This was their ordering in their service, to come into the LORD’s house
    according to the ordinance given to them by Aaron their father, as the LORD, the
    God of Israel, had commanded him.
  tam-TCV: 'யெகோவாவினுடைய ஆலயத்திற்குள் அவர்கள் போய், பணிசெய்வதற்கான ஒழுங்குமுறை இதுவே:
    இஸ்ரயேலின் இறைவனாகிய யெகோவா அவர்கள் முற்பிதாவான ஆரோனுக்குக் கட்டளையிட்டபடியே,
    பணிசெய்வதற்கென நியமிக்கப்பட்டார்கள்.'
  ceb-ULB: Mao kini ang paagi sa ilang pag-alagad, sa dihang moadto sila sa balay
    ni Yahweh, subay sa paagi nga gihatag kanila pinaagi ni Aaron nga ilang katigulangan,
    sumala sa gisulti ni Yahweh kaniya ang Dios sa Israel.
  pol-UBG: Taka była kolejność w służbie, aby wchodzili do domu PANA zgodnie z ustaleniem,
    jakie pochodziło od ich ojca Aarona, jak mu rozkazał PAN, Bóg Izraela.
  urd-GVU: اماموں کو اِسی ترتیب کے مطابق رب کے گھر میں آ کر اپنی خدمت سرانجام دینی
    تھی، اُن ہدایات کے مطابق جو رب اسرائیل کے خدا نے اُنہیں اُن کے باپ ہارون کی معرفت
    دی تھیں۔
  deu-1912: Das ist die Ordnung nach ihrem Amt, zu gehen in das Haus des HERRN nach
    ihrer Weise unter ihrem Vater Aaron, wie ihm der HERR, der Gott Israels, geboten
    hat.
  kan-2017: ಆರೋನ್ಯರು ಈ ವರ್ಗ ಕ್ರಮದಿಂದ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಬಂದು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ
    ಲೇವಿಯರ ಮೂಲಪುರುಷನಾದ ಆರೋನನ ಮುಖಾಂತರವಾಗಿ ನೇಮಿಸಿದ ಸೇವೆಯನ್ನು ನಡೆಸತಕ್ಕದ್ದು.
  yap-yap: Pi pumo’on ney e ni duwgiliy e maruwel ni nge tay bagyad nge bagyad u Tempel
    ni bod rogon ni yog SOMOL ni Got nu Israel ngak Aron ni ir e ga’ rorad.
  hlt-MCSB: Te rhoek long te Israel Pathen BOEIPA loh amih napa Aaron kut dongah a
    uen a khosing vanbangla BOEIPA im la a kun vaengah amamih kah thothuengnah dongah
    amih aka cawhkung la om.
  mdy-ETH: ዬይ ዓሳ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ፆኦዛሢ ዔያቶኮ ቤርታ ዓዳሢ ዓኣሮኔ ዓይሤ ጎይፆና ጌኤዦ ማኣሪ ጌሊ
    ዱማ ዱማ ማዾ ማዻ ጎይፃ ያዺኬ።
  twi-ASANTE: Ekuo biara dii ne dwuma wɔ Awurade fie sɛdeɛ wɔn agya Aaron nam Awurade,
    Israel Onyankopɔn akwankyerɛ so hyehyɛ maa wɔn no.
  eng-WEBU: This was their ordering in their service, to come into the LORD’s house
    according to the ordinance given to them by Aaron their father, as the LORD, the
    God of Israel, had commanded him.
  wal-wal: GODAI Israa7eela Xoossai eta maizza aawaa Aaroona baggaara azazidoogaadan,
    eti GODAA Beeta Maqidasiyaa gelidi, kayan kayan oottanau xaafettidosona.
  spa-PDDPT: Éstos fueron distribuidos para su ministerio, para que entraran en la
    Casa de Yavé, según les fue ordenado por su padre Aarón, de la manera como Yavé
    ʼElohim de Israel le mandó.
  gun-gun: Ha'e rami hery ikuaia rami peteĩ-teĩ Senhor pegua opy oike 'rã omba'eapo
    aguã, guamoĩ Arão ha'e Senhor Israel kuery ruete ojapo ukaague rami.
  ilo-ULB: Daytoy ti pannakaurnos ti panagserbida, idi simrekda iti balay ni Yahweh,
    tinungpalda dagiti annuroten nga inted kadakuada ni Aaron a kapuonanda a kas iti
    imbilin kenkuana ni Yahweh, a Dios ti Israel.
  kpg-kpg: Nia daane aanei la ne hihi e hagatau ang gi nadau waawa moomee i lodo di
    Hale Daumaha, e hai labelaa nia waawa moomee ala guu lawa di haganoho go di nadau
    damana madua go Aaron i di nadau hagagila aga nia helekai Dimaadua go di God o
    Israel.
  uig-ARA: مانا بۇ ئۇلارنىڭ خىزمەت تەرتىپى؛ بۇ ئىسرائىلنىڭ خۇداسى پەرۋەردىگار ئۇلارنىڭ
    ئاتىسى ھارۇننىڭ ۋاستىسى بىلەن بۇيرۇغان نىزام بويىچە، پەرۋەردىگارنىڭ ئۆيىگە كىرىش
    نۆۋىتى ئىدى.
  sus-sus: A nu lan e xa Alatala xa hɔrɔmɔbanxi xa wali suxu na ki nɛ, alɔ e benba
    Haruna a fala e bɛ ki naxɛ. Isirayila Marigi Alatala nu bara na yaamari so Haruna
    yi ra.
  pon-2006: Ohl pwukat ntingdi nin duwen arail pwukoa doadoahk me kileldiong irail
    nan Tehnpaso oh duwen ar pahn kapwaiada pwukoa kan me arail pahpa kahlap, Aaron,
    koasoanedier nin duwen sapwellimen kAUN-O koasoandi ong mehn Israel.
  ksd-ksd: Go iat ra varmur na tiniba ba dia ga ruk ta ra kuba i ra Luluai upi diat
    a pait kadia papalum, da tama i diat Aron i ga tul tar ia pire diat, da ra vartuluai
    kai ra Luluai ra God kai Israel pirana.
  tur-YTC: Bu, İsrael'in Tanrısı Yahve'nin kendisine buyurmuş olduğu gibi, ataları
    Aron'un kendilerine verdiği kurala göre, Yahve'nin evine girmeleri için onların
    hizmet sırasıydı.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις αὐτῶν κατὰ τὴν λειτουργίαν αὐτῶν τοῦ εἰσπορεύεσθαι εἰς
    οἶκον Κυρίου κατὰ τὴν κρίσιν αὐτῶν διὰ χειρὸς Ἀαρὼν πατρὸς αὐτῶν, ὡς ἐνετείλατο
    Κύριος ὁ Θεὸς Ἰσραήλ.
  ind-AYT: Itulah jabatan mereka dalam pelaksanaan ibadah saat mereka masuk ke dalam
    bait TUHAN, menurut peraturan yang diberikan kepada mereka melalui Harun, leluhur
    mereka, dan sebagaimana TUHAN, Allah Israel, memerintahkannya kepada Harun.
  nya-nya: Umu ndi mmene anasankhidwira kuti azigwira ntchito yotumikira pamene alowa
    mʼNyumba ya Yehova, motsatira dongosolo limene anapatsidwa ndi kholo lawo Aaroni,
    monga momwe Yehova Mulungu wa Israeli anamulamulira.
  hrv-hrv: To je njihov red u službi kojim treba da idu u Jahvin Dom, po svom pravilu,
    primljenu od oca im Arona, kako mu je zapovjedio Jahve, Bog Izraelov.
  mps-mps: Augwaligo te dąį ilali pris hani dabe te Genuai Bidigo beba pelama, te
    augwa wąį nǫų dabe te Arongo yali kolesaga tiwai sę tobage yaibao wali. Polobadu
    God, te Israel dabe augwa Genuai Bidigo, te po Aronba walama te sę yalio.
  tpi-tpi: Ol i makim ol dispela lain pris bilong i go long haus bilong Bikpela na
    mekim wok long wankain pasin olsem tumbuna bilong ol, Aron, i bin mekim. Bipo
    God, Bikpela bilong ol Israel, i bin tokim Aron long mekim dispela wok.
  dan-1931: Det var deres Embedsskifter ved deres Tjeneste, når de gik ind i HERRENS
    Hus, efter den Forpligtelse deres Fader Aron pålagde dem, efter hvad HERREN, Israels
    Gud, havde pålagt ham.
  vie-OVCB: Mỗi nhóm lãnh phận sự phục dịch trong nhà của Chúa Hằng Hữu như A-rôn,
    tổ phụ họ đã quy định, theo mệnh lệnh của Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: ઇઝરાયલના ઈશ્વર, યહોવાહે તેઓના પિતા હારુનને આપેલી આજ્ઞા મુજબ તેની મારફતે
    અપાયેલા હુકમ મુજબ સેવા કરવાને યહોવાહના ભક્તિસ્થાનમાં આવવાનો તેઓનો અનુક્રમ એ મુજબનો
    હતો.
  pon-2006A: Ohl pwukat ntingdi nin duwen arail pwukoa doadoahk me kileldiong irail
    nan Tehnpaso oh duwen ar pahn kapwaiada pwukoa kan me arail pahpa kahlap, Aaron,
    koasoanedier nin duwen sapwellimen kAUN-O koasoandi ong mehn Israel.
  por-BRBSL: Esta foi a ordem deles no seu serviço, para entrar na casa de Iavé, de
    acordo com a ordenança dada por Arão, seu pai, como Iavé, o Deus de Israel, lhe
    havia ordenado.
  cth-cth: Hetteh BAWIPA Isarel Cathut ni na pa Aron koe a poe e BAWIPA e im dawk
    thaw a tawk awh hanelah a kâparei awh e lah a ao.
  twi-twi: Kuw biara dii ne dwuma wɔ Awurade fi sɛnea wɔn agya Aaron nam Awurade,
    Israel Nyankopɔn akwankyerɛ so hyehyɛ maa wɔn no.
  hlt-hlt: Te rhoek long te Israel Pathen BOEIPA loh amih napa Aaron kut dongah a
    uen a khosing vanbangla BOEIPA im la a kun vaengah amamih kah thothuengnah dongah
    amih aka cawhkung la om.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ tũnnɛ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù do duɔ́ nyìì
    tié mbɛ yɑ̀ɑ̀rì Anɔɔ, kɛ́ bɛ̀ totí yɛtĩ̀rɛ̀ kɛ́ bɛ̀ duɔ́ mbɛ tɔ̃mmú ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Me Ikiavɨra Itir Godɨn Dɨpenimɨn mangɨ ingangaribar amuasa ofa gamir gumazibar
    ikɨzir kabav sefe. Men inazir afeziam Aron fomɨra ingarizɨ moghɨn, me ingaram.
    Ikiavɨra Itir God, a Israelian God, a fomɨra ingangarir kam damuasa Aron mɨkeme.
  dop-dop: Ɩsǝnɑ pɑ pɩɩlɑ kpekɑ yǝlɑɑ kɛ pɑ tǝmlɛ tɔɔ tɔɣɔlɛ, sɩ pɑ́ tǝŋ pɑ cɑɑ Alɔŋ
    kʋsǝsɩɩtʋ nɑ pɑ́ kɛɛsǝnɑ ɩsǝnɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kɑ sɩɩ-ɩ tɔ, nɑ pɑ́ sʋʋ Ɩsɔ tǝsɛɛlɛ
    tɑɑ kɛ́ tǝmlɛ lɑpʋ.
  azb-azb: İsrailin Allahı Rəbbin əmr etdiyi kimi babaları Harunun vasitəsilə onlara
    verilən qaydalarına görə, Rəbbin məbədinə girmək üçün xidmət işinə görə növbələri
    belə idi.
  eng-DBY: This is their ordering in their service to come into the house of Jehovah,
    according to their ordinance, through Aaron their father, as Jehovah the God of
    Israel had commanded him.
  hin-2017: उनकी सेवकाई के लिये उनका यही नियम ठहराया गया कि वे अपने उस नियम के अनुसार
    जो इस्राएल के परमेश्वर यहोवा की आज्ञा के अनुसार उनके मूलपुरुष हारून ने चलाया था,
    यहोवा के भवन में जाया करें।
  eng-YLT: These [are] their appointments for their service, to come in to the house
    of Jehovah, according to their ordinance by the hand of Aaron their father, as
    Jehovah God of Israel, commanded them.
  eng-WYC-2017: These were the whiles, or times, of them by their services, that they
    enter into the house of God, and by their custom under the hand of Aaron, their
    father, as the Lord God of Israel commanded.
  eng-WMBB: This was their ordering in their service, to come into the LORD’s house
    according to the ordinance given to them by Aaron their father, as the LORD, the
    God of Israel, had commanded him.
  urd-GVH: इमामों को इसी तरतीब के मुताबिक़ रब के घर में आकर अपनी ख़िदमत सरंजाम देनी
    थी, उन हिदायात के मुताबिक़ जो रब इसराईल के ख़ुदा ने उन्हें उनके बाप हारून की मारिफ़त
    दी थीं।
  rug-rug: Sari na tie arini si ta vizatadi luli gua koari na dia tinavete pu ta poni
    ni arini pude taveti pana nuquru arini pa Zelepade. Sari na hahananadi rina tinavete
    hire si ele va turu veko poni ni tu e Eroni sa tamadia pa vina tabena sa ginarunu
    te Zihova, sa Tamasa pa Izireli.
  gaz-gaz: Kun seera isaan yeroo mana qulqullummaa Waaqayyoo seenanitti ittiin tajaajilanii
    dha; seera kanas abbaa isaanii Aroonitu akkuma Waaqayyo Waaqni Israaʼel isa ajajetti
    isaaniif kenne.
  fra-LSG: C’est ainsi qu’ils furent classés pour leur service, afin qu’ils entrassent
    dans la maison de l’Éternel en se conformant à la règle établie par Aaron, leur
    père, d’après les ordres que lui avait donnés l’Éternel, le Dieu d’Israël.
  yal-yal: A yi lan e xa Alatala Batu Banxin wanle suxu na kii nin alo e benba Haruna
    a yamari e ma kii naxan yi alo Alatala, Isirayilaa Ala bata yi a yamari a ma kii
    naxan yi.
  haw-1868: Oia ka hoonoho papa ana ia lakou no ka lakou hana e hele mai ai iloko
    o ka hale o Iehova, e like me ka lakou i hana'i mamuli o Aarona o ko lakou makuakane,
    me ka Iehova ke Akua o Iseraela i kauoha mai ai ia ia.
  arb-NAV: هَذَا كَانَ تَرْتِيبَ خَدَمَاتِهِمِ الَّتِي كُلِّفُوا بِها عِنْدَ دُخُولِهِمْ
    إِلَى بَيْتِ الرَّبِّ بِمُقْتَضَى الْمَرَاسِيمِ الَّتِي حَدَّدَهَا لَهُمْ جَدُّهُمُ
    الأَكْبَرُ هرُونُ، تَمَاماً كَمَا أَمَرَهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ.
  ewe-ewe: Hatsotso ɖe sia ɖe wɔ eƒe dɔdeasi le gbedoxɔ la me abe ale si Mawu ɖoe
    da ɖi to wo fofo Aron dzi ene.
  eng-LEE: This was their office in their service to come into the house of the Lord,
    according to the manner prescribed to them, under the supervision of Aaron their
    father, as the Lord the God of Israel had commanded him.
  asm-FB: যেতিয়া তেওঁলোকে যিহোৱাৰ গৃহলৈ আহিব তেতিয়া ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা
    অনুসাৰে তেওঁলোকৰ ওপৰ-পিতৃ হাৰোণৰ দ্বাৰাই তেওঁলোকক দিয়া পদ্ধতিৰ দ্ৱাৰাই কৰা তেওঁলোকৰ
    পৰিচৰ্যাৰ আজ্ঞা সমূহ এইবিলাক আছিল।
  sus-A: عَ نُ لَن عٍ شَ عَلَتَلَ شَ هْرْ مْبَنشِ شَ وَلِ سُشُ نَ كِ نّ، عَلْ عٍ بٍنبَ
    هَرُنَ عَ قَلَ عٍ بّ كِ نَشّ. عِسِرَيِلَ مَرِفِ عَلَتَلَ نُ بَرَ نَ يَامَرِ سٌ
    هَرُنَ يِ رَ.
  fra-SBL: C'est ainsi qu'ils furent désignés pour leur service, afin d'entrer dans
    la maison de l'Éternel, selon l'ordonnance que leur avait donnée Aaron, leur père,
    comme l'Éternel, le Dieu d'Israël, le lui avait ordonné.
  hbo-hbo: אֵ֣לֶּה פְקֻדָּתָ֞ם לַעֲבֹדָתָ֗ם לָבֹ֤וא לְבֵית־יְהוָה֙ כְּמִשְׁפָּטָ֔ם
    בְּיַ֖ד אַהֲרֹ֣ן אֲבִיהֶ֑ם כַּאֲשֶׁ֣ר צִוָּ֔הוּ יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    פ
  kik-kik: Ũyũ nĩguo warĩ mũtaratara wa ũtungata wao rĩrĩa maatoonya hekarũ ya Jehova,
    kũringana na watho ũrĩa maatuĩrĩirwo nĩ ithe wao Harũni, ta ũrĩa Jehova Ngai wa
    Isiraeli aamwathĩte.
  fra-NCL: Telles furent leurs classes selon leur service, afin qu’ils vinssent à
    la maison de Yahweh, selon le règlement qu’ils avaient reçu par l’organe d’Aaron,
    leur père, comme le lui avait ordonné Yahweh, le Dieu d’Israël.
  cek-AK: Israel Angraeng Sithaw mah angmacae ih amsae Aaron khaeah paek ih lok baktih,
    angmacae ih amsae Aaron mah sak ih baktih toengah, toksak hanah nihcae loe Angraeng
    imthung ah angzoh o.
  cuk-cuk: Wachi-wachiba Bab-Jehováʼse-goled-negyaba arbamalaga, weyob ilemakar-ambikulesmalad.
    Igi Israel-e-Bab-Dummad e-dad-Aarónʼba igar-uksagusa, deyob imaksamalad.
  uig-CYR: Мана бу уларниң хизмәт тәртиви; бу Исраилниң Худаси Пәрвәрдигар уларниң
    атиси Һарунниң вастиси билән буйруған низам бойичә, Пәрвәрдигарниң өйигә кириш
    нөвити еди.
  tel-2017: ఇశ్రాయేలీయుల దేవుడు యెహోవా వాళ్ళ పితరుడైన అహరోనుకు ఆజ్ఞాపించిన ప్రకారంగా
    వాళ్ళు తమ పద్ధతి ప్రకారం యెహోవా మందిరంలో ప్రవేశించి చెయ్యవలసిన సేవాధర్మం ఈ విధంగా
    ఏర్పాటు అయింది.
  hat-BSA: Sa yo te pozisyon sèvis yo te fè lè yo te antre lakay SENYÈ a selon règleman
    ki te bay a yo menm pa Aaron, zansèt pa yo, jis jan ke SENYÈ a, Bondye Israël
    la, te kòmande li a.
  kos-kos: Simla inen mwet inge fal nu ke kunokon ma itukyang nu selos in kulansap
    lalos in tempul. Ma inge oakiyuki nu selos sel Aaron, papa matu tumalos, ke el
    akos ma LEUM GOD lun Israel El sapkin.
  hbo-WLC: אֵ֣לֶּה פְקֻדָּתָ֞ם לַעֲבֹדָתָ֗ם לָב֤וֹא לְבֵית־יְהוָה֙ כְּמִשְׁפָּטָ֔ם
    בְּיַ֖ד אַהֲרֹ֣ן אֲבִיהֶ֑ם כַּאֲשֶׁ֣ר צִוָּ֔הוּ יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Otu a ka e si keere ha usoro ije ozi ha mgbe ha batara nʼụlọnsọ ukwu Onyenwe
    anyị. E mere ya dị ka ụkpụrụ nna nna ha Erọn nyere ha si dị, dịka Onyenwe anyị,
    Chineke Izrel si nye ya nʼiwu.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେମାନଙ୍କ ପିତା ହାରୋଣଙ୍କ ଦ୍ୱାରା
    ସେମାନଙ୍କ ପାଇଁ ନିରୂପିତ ବିଧି ଅନୁଯାୟୀ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଉପସ୍ଥିତ ହେବା ବିଷୟରେ ସେମାନଙ୍କ
    ସେବାକର୍ମ ନିମନ୍ତେ ଏହି ଶ୍ରେଣୀ ହେଲା।
  chk-chk: Ikkei ir ekewe mwän mi kefilitä lon tettelin ar kewe angang, lupwen repwe
    feito lon imwenfelin ewe Samol mi Lapalap, pwe repwe föri pwüngün ar angang won
    mine a fen pwüngüla me ren Aaron ar we lewo, usun mine ewe Samol mi Lapalap ewe
    Koten Israel a allük ngeni.
  rop-rop: Wal dislot men en olabat grup garra dum ol detlot wek deya langa det Serramoni
    Pleis jis laik olabat grengrenfatha Eran bin oldei dumbat blanga YAWEI det trubala
    God blanga ola Isreil pipul.
  ukr-1871: Це порядок їх при їх службі, як їм приходити до дому Господнього по постанові
    від Аарона, предка їх, як заповідав йому Господь, Бог Ізрайлїв.
  deu-1951: Das ist die Reihenfolge ihres Dienstes, nach welcher sie in das Haus des
    HERRN zu gehen haben nach ihrer Ordnung, [gegeben] durch ihren Vater Aaron, wie
    ihm der HERR, der Gott Israels, geboten hatte.
  eng-JPS: These were the orderings of them in their service, to come into the house
    of the LORD according to the ordinance given unto them by the hand of Aaron their
    father, as the LORD, the God of Israel, had commanded him.
  srp-1865: To je red njihov za službu njihovu, kojim idu u dom Gospodnji na posao
    svoj po naredbi Arona oca svojega, kako mu bješe zapovjedio Gospod Bog Izrailjev.
  lug-lug: Kuno kwe kwali okulondebwa kw’obuweereza bwabwe, bwe baayingiranga mu yeekaalu
    ya Mukama, nga bagoberera ebiragiro ebyabaweebwa jjajjaabwe Alooni, nga Mukama
    Katonda wa Isirayiri bwe yamulagira.
  heb-heb: אלה פקדתם לעבדתם לבוא לבית יהוה כמשפטם ביד אהרן אביהם כאשר צוהו יהוה אלהי
    ישראל׃
  ben-IRV: তাঁদের পূর্বপুরুষ হারোণকে দেওয়া ইস্রায়েলের ঈশ্বর সদাপ্রভুর নির্দেশ অনুসারে
    হারোণ তাঁদের জন্য যে নিয়ম ঠিক করে দিয়েছিলেন সেইমত সদাপ্রভুর ঘরে গিয়ে সেবা কাজ
    করবার জন্য এই ভাবে তাঁদের পালা ঠিক করা হল।
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸਨਾ ਦੀਆਂ ਵਾਰੀਆਂ ਸਨ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਉਸ ਦੇ ਹੁਕਮ
    ਦੇ ਅਨੁਸਾਰ ਆਉਣ ਜਿਹ ਦਾ ਹੁਕਮ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਹਾਰੂਨ ਦੇ
    ਰਾਹੀਂ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထိုသို့သူတို့အဘ အာရုန် အား ဣသရေလ အမျိုး ၏ ဘုရားသခင် ထာဝရဘုရား မှာထား တော်မူ၍၊
    အဘ အာရုန်စီရင် သည် အတိုင်း သူတို့သည် ထာဝရဘုရား ၏ အိမ် တော်ကို ဝင် မြဲဝင်၍ အမှု
    တော်ကို ဆောင်ရွက်စေခြင်းငှါ ခွဲခန့် ခြင်းရှိသတည်း။
  hmo-hmo: Inai lohia taudia ta ta edia gaukara ena maka be unai bamona, bona Dubu
    Helaga idia raka vareai neganai, Lohiabada, Israela ena Dirava ese edia sene tauna
    Arona ia oda henia hegeregerena gaukara idia karaia.
  urd-urd: यह उनकी ख़िदमत की तरतीब थी, ताकि वह ख़ुदावन्द के घर में उस क़ानून के मुताबिक़
    आएँ जो उनको उनके बाप हारून की ज़रिए' वैसा ही मिला, जैसा ख़ुदावन्द इस्राईल के ख़ुदा
    ने उसे हुक्म किया था।
  rus-SYN: Вот порядок их при служении их, как им приходить в дом Господень, по уставу
    их чрез Аарона, отца их, как заповедал ему Господь Бог Израилев.
  bqc-SIM: Lá aali gɛ́ zĩkɛi Dii kpɛ́u aaↄ kↄ̃ gba zɛ́n we, lá Dii Isailiↄ Lua
    dà an dezi Aalonaɛ a dìlɛwa.
  tcz-CHONGTHU: Amaho chengse hi akipansahna cheh uvin, natoh ding anei cheh un, Pathen
    houin sung ahung lut phat uleh, Pakai, Israel Pathen in Apupau Aaron thu anapeh
    bang leh, Aaron in amaho chengse tohding agontoh bang in atohdiuva kilom cheng
    chu atong jiuvin ahi.
  mar-mar: परमेश्वराच्या मंदिरात सेवा करण्यासाठी या सर्वांची क्रमाने नेमणूक करण्यात
    आली. इस्राएलचा परमेश्वर देव याने अहरोनाला जे नियम घालून दिले त्याच नियमांचे पालन
    त्यांनी मंदिराच्या सेवेसाठी केले.
  qub-qub: Chaynömi raquipänacuran turnuypa Tayta Diospa Templuncho imachöpis arunanpaj.
    Templucho chayno arunanpämi Israelcunapa Tayta Diosnenga Aaronta niran.
  bqp-bqp: Nge mɛyɑ bɑ kɑ bu yi yi bu kɑ sɔmburu ko Yinni Gusunɔn sɑ̃ɑ yerɔ. Bɑ rɑ
    ben sɔmburu kowɑ nge mɛ ben sikɑdo Aroni u bu yiire bu ko. N deemɑ Gusunɔ Isirelibɑn
    Yinnin tiiwɑ u Aroni woodɑ ye wɛ̃.
  hat-hat: Se konsa yo te enskri non moun sa yo nan jan pou yo te al nan Tanp lan
    pou fè travay yo yonn apre lòt, jan Arawon zansèt yo te mete l' pou yo fè l' la,
    dapre lòd Seyè a, Bondye pèp Izrayèl la, te bay.
  eng-BSB: This was their appointed order for service when they entered the house
    of the LORD, according to the regulations prescribed for them by their forefather
    Aaron, as the LORD, the God of Israel, had commanded him.
  eng-WEBPB: This was their ordering in their service, to come into the LORD’s house
    according to the ordinance given to them by Aaron their father, as the LORD, the
    God of Israel, had commanded him.
  kbq-kbq: Hagi Ra Anumzamofo nompima eri'zama erinaku'ma hanazana amama refkoma huzmantere
    avariri'za eri'zana emeriterema hanazana, Israeli vahe Ra Anumzamo'ma nezamageho
    Aronima asami'nea kante ante'za Ra Anumzamofo mono nompina eri'zana erigahaze.
  nhe-BL: Nochi tlacame ipan sesen pamitl quinilhuijque ma hualaca para tequipanose
    ipan nopa tiopamitl quema quintocarohua quichihuase. Huan nochi monequi tequitise
    queja TOTECO Dios tlen ininTeco israelitame achtohui quiilhui ininhuejcapantata
    Aarón ma quichihua.
  gub-BL: Umuapyk a'e awa waner pape rehe, wama'ereko haw 'ar rehe katete. Aze uhem
    amo i'ar, awa a'e 'ar mehe har wixe Tupàn Hàpuzuhu pupe a'e. Uzapo uma'ereko haw
    ipy Àràw ze'eg rupi wà. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uzapo kar a'e ma'e
    paw Àràw pe a'e.
  eng-DRA: 'These are their courses according to their ministries, to come into the
    house of the Lord, and according to their manner under the hand of Aaron their
    father: as the Lord the God of Israel had commanded.'
