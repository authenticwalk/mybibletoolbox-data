verse: 1CH.024.002
translations:
  mal-C: എന്നാൽ നാദാബും അബീഹൂവും അവരുടെ പിതാവിനു മുമ്പുതന്നെ മരിച്ചുപോയിരുന്നു; അവർക്കു
    പുത്രന്മാരും ഇല്ലായിരുന്നു. അതിനാൽ എലെയാസാരും ഈഥാമാറും പുരോഹിതന്മാരായി ശുശ്രൂഷചെയ്തു.
  deu-TKW: Nadab und Abihu aber starben vor ihrem Vater, ohne Söhne zu hinterlassen,
    und so bekleideten nur Eleasar und Ithamar das Priesteramt.
  lin-lin: Nadabi mpe Abiyu bakufaki liboso ya tata na bango mpe batikalaki kobota
    te. Eleazari mpe Itamari basalaki mosala na bango ya bonganga-Nzambe.
  eng-LSV: And Nadab dies—and Abihu—in the presence of their father, and they had
    no sons, and Eleazar and Ithamar act as priests.
  eng-GNV: 'But Nadab and Abihu died before their father, and had no children: therefore
    Eleazar and Ithamar executed the Priestes office.'
  eng-WEBSTER: 'But Nadab and Abihu died before their father, and had no children:
    therefore Eleazar and Ithamar executed the priests'' office.'
  nhw-BL: Pero Nadab huan Abiú mijque achtihui quema ayamo miquiyaya inintata. Yeca
    teipa san mocajqui Eleazar huan Itamar para tequitise quen totajtzitzi. Huan tlen
    inijuanti pejqui ome pamitl tlen iixhuihua Aarón.
  swh-ONEN: Nadabu na Abihu walikufa kabla ya baba yao, nao hawakuwa na wana; kwa
    hiyo ndugu zao Eleazari na Ithamari wakahudumu kama makuhani.
  bba-bba: Nɑdɑbu kɑ Abihu bɑ ɡbiɑ bɑ ɡuwɑ ben tundo u sere ɡu. Be, bɑ ǹ bibu mɑrɑ.
    Eleɑsɑɑ kɑ Itɑmɑɑ, be tɔnɑwɑ bɑ yɑ̃ku sɔmɑ kuɑ.
  eng-KJVCPB: 'But Nadab and Abihu died before their father, and had no children:
    therefore Eleazar and Ithamar executed the priest’s office.'
  luo-luo: To Nadab kod Abihu notho motelone wuon-gi kendo ne gionge gi yawuowi; omiyo
    Eliazar kod Ithamar ema ne otiyo kaka jodolo.
  meu-meu: A Nadab bona Abihu na tamadia maurina ai e mase, asi natudia; taunabunai
    Eleasara bona Itamara na hahelaḡa taudia ai ela.
  npi-ULB: नादाब र अबीहू आफ्‍ना पिताको मृत्‍यु हुनुभन्‍दा अगाडि नै मरे । तिनीहरूका
    कुनै सन्तान थिएनन्, त्यसैले एलाजार र ईतामारले पुजारीहरूको रूपमा सेवा गरे ।
  yor-yor: Ṣùgbọ́n Nadabu àti Abihu kú kí ó tó di wí pé baba wọn kú, wọn kò sì ní
    àwọn ọmọ; bẹ́ẹ̀ ni Eleasari àti Itamari sì ṣe gẹ́gẹ́ bí àlùfáà.
  pes-OPCB: '@see-verse:1CH.024.001'
  tgl-ULB: Sina Nadab at Abihu ay namatay bago namatay ang kanilang ama. Wala silang
    anak, kaya sina Eleazar at Itamar ay naglingkod bilang mga pari.
  hui-hui: Anigo Nadaba Abihula libu aba Arono homa nabi heangi libu waneigini mbira
    nahe howa homene. Ani biyagola Arono igini Eleasa Idamala libu dege loma binigo
    mo miaga hene.
  mya-mya: နာ​ဒပ်​နှင့်​အ​ဘိ​ဟု​တို့​သည်​မိ​မိ​တို့​၏​အ​ဖ မ​ကွယ်​လွန်​မီ​သေ​သွား​ကြ​သ​ဖြင့်
    သူ​တို့​တွင် သား​မြေး​များ​မ​ကျန်​ရစ်။ သို့​ဖြစ်​၍​သူ​တို့ ၏​ညီ​များ​ဖြစ်​သော​ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ
    တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​လာ​ကြ သည်။-
  bod-N: ནཱ་དབ་དང་ཨ་བི་ཧུ་ནི་རང་གི་ཕ་ཡི་སྔོན་དུ་ཚེ་ལས་འདས་ཤིང་བུ་ཡང་མེད་པས། ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་གཉིས་མཆོད་དཔོན་བྱས་པ་ཡིན།
  sna-sna: Asi Nadhabhi naAbhihu vakafa baba vavo vasati vafa, uye vakanga vasina
    vanakomana; saka Ereazari naItamari vakashumira savaprista.
  spa-BLM: Pero Nadab y Abiú murieron antes que su padre y no tuvieron hijos, por
    lo que Eleazar e Itamar sirvieron como sacerdotes.
  cac-cac: A vin̈aj Nadab yed' vin̈aj Abiú chi', b'ab'laj chamnac eb' vin̈ d'a yichan̈
    vin̈ smam chi'. Mantalaj yuninal eb' vin̈ schamnac eb' vin̈ chi', yuj chi' an̈ej
    vin̈aj Eleazar yed' vin̈aj Itamar ix och sacerdoteal.
  swh-ULB: Nadabu na Abihu walikufa kabla ya baba yao kufa. Walikuwa hawana watoto,
    kwahiyo Eleazari na Ithamari walitumika kama makuhani.
  bel-bel: Надаў і Авіуд памерлі раней за бацьку свайго, а сыноў ня было ў іх, і таму
    сьвятарылі Элеазар і Ітамар.
  deu-ELBBK: Und Nadab und Abihu starben vor ihrem Vater, und sie hatten keine Söhne;
    und Eleasar und Ithamar übten den Priesterdienst aus.
  mbb-OT: Piru iyan nehuna he minatey si Nadab wey si Abihu kenà is amey zan, ne wazè
    dan en med-anak; umbe iyan dà si Eleazar wey si Itamar nekepenilbi pinaaǥi te
    kegkememumuhat.
  mal-2015: നാദാബും അബീഹൂവും അവരുടെ അപ്പന്നു മുമ്പെ മരിച്ചുപോയി; അവർക്കു പുത്രന്മാർ
    ഉണ്ടായിരുന്നതുമില്ല; അതുകൊണ്ടു എലെയാസാരും ഈഥാമാരും പൗരോഹിത്യം നടത്തി.
  rmc-rmc: O Nadab the o Abihu mule sigeder sar lengro dad. Vašoda, hoj len na sas
    čhave, e rašajiko služba preile lengre phrala o Eleazar the o Itamar.
  pes-OPV: و ناداب و اَبِيهُو قبل از پدر خود مُردند و پسري نداشتند، پس اَلِعازار و
    ايتامار به کهانت پرداختند.
  ron-1924: Надаб ши Абиху ау мурит ынаинтя татэлуй лор, фэрэ сэ айбэ фий, ши Елеазар
    ши Итамар ау ымплинит служба де преоць.
  ben-OBCV: কিন্তু নাদব ও অবীহূ তাদের বাবা মারা যাওয়ার আগেই মারা গেল, এবং তাদের কোনো
    ছেলে ছিল না; তাই ইলীয়াসর ও ঈথামর যাজকের দায়িত্ব পালন করলেন।
  som-som: Laakiinse Naadaab iyo Abiihuuba aabbahood way ka hor dhinteen, oo carruurna
    ma ay lahayn, haddaba sidaas daraaddeed hawshii wadaadnimada waxaa samayn jiray
    Elecaasaar iyo Iitaamaar.
  lat-VUC: 'Mortui sunt autem Nadab et Abiu ante patrem suum absque liberis: sacerdotioque
    functus est Eleazar, et Ithamar.'
  eng-ASVBT: 'But Nadab and Abihu died before their father, and had no children: therefore
    Eleazar and Ithamar executed the priest’s office.'
  ita-1885: Ed essendo Nadab ed Abihu morti senza figliuoli davanti al padre loro,
    Eleazaro ed Itamar esercitaroro il sacerdozio.
  eng-LXXUP: 'And Nadab and Abihu died before their father, and they had no sons:
    so Eleazar and Ithamar the sons of Aaron ministered as priests.'
  eng-ULB: Nadab and Abihu died before their father died. They had no children, so
    Eleazar and Ithamar served as priests.
  spa-VBL: Pero Nadab y Abiú murieron antes que su padre, y no tuvieron hijos. Sólo
    Eleazar e Itamar continuaron como sacerdotes.
  fra-_FOB: Mais Nadab et Abihu moururent avant leur père, et ils n'eurent point de
    fils; et Éléazar et Ithamar exercèrent la sacrificature.
  mal-mal: നാദാബും അബീഹൂവും അവരുടെ അപ്പന് മുമ്പെ മരിച്ചുപോയി; അവർക്ക് പുത്രന്മാർ ഉണ്ടായിരുന്നതുമില്ല;
    അതുകൊണ്ട് എലെയാസാരും ഈഥാമാരും പൗരോഹിത്യം നടത്തി.
  urd-GVR: Nadab aur Abīhū apne bāp se pahle mar gae. Aur un ke beṭe nahīṅ the. Iliyazar
    aur Itamar imām ban gae.
  suz-BL: नादाब नु अबीहु चहिं आस आफ बेक्‍चा क्‍येङा ङोंइती तौ मथिथु, बेक्‍सा बाक्‍त।
    मोपतीके एलाजर नु इथामार चढ़ेब दुम्‍शो बाक्‍सा बाक्‍त।
  ita-1927: Nadab e Abihu morirono prima del loro padre, e non ebbero figliuoli; Eleazar
    e Ithamar esercitarono il sacerdozio.
  ckb-ckb: ناداب و ئەبیهو پێش باوکیان مردن و کوڕیان نەبوو، لەبەر ئەوە ئەلعازار و ئیتامار
    بوون بە کاهین.
  eng-BBE: But Nadab and Abihu came to their end before their father, and had no children;
    so Eleazar and Ithamar did the work of priests.
  kan-OKCV: ಆದರೆ ನಾದಾಬ್ ಮತ್ತು ಅಬೀಹೂ ತಮ್ಮ ತಂದೆಗಿಂತ ಮುಂಚೆ ಸತ್ತು ಮಕ್ಕಳಿಲ್ಲದೆ ಇದ್ದುದರಿಂದ
    ಎಲಿಯಾಜರನೂ, ಈತಾಮಾರನೂ ಯಾಜಕ ಸೇವೆ ಮಾಡಿದರು.
  tam-2017: நாதாபும், அபியூவும் மகன்கள் இல்லாமல் தங்களுடைய தகப்பனுக்கு முன்னே இறந்ததால்
    எலெயாசாரும் இத்தாமாரும் ஆசாரிய ஊழியம் செய்தார்கள்.
  spa-RV-1909: 'Mas Nadab y Abiú murieron antes que su padre, y no tuvieron hijos:
    Eleazar é Ithamar tuvieron el sacerdocio.'
  ron-BTF: Dar Nadab și Abihu au murit înaintea tatălui lor și nu au avut copii, de
    aceea Eleazar și Itamar au făcut serviciul de preot.
  eng-WEBP: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar served as priests.
  eng-FBV: But Nadab and Abihu died before their father did, and they had no sons.
    Only Eleazar and Ithamar carried on as priests.
  nld-1939: Nadab en Abihoe stierven eerder dan hun vader, en lieten geen kinderen
    na, zodat alleen Elazar en Itamar als priesters dienst deden.
  nch-BL: Pero Nadab huan Abiú mijque achtohui quema ayemo miquiyaya inintata. Yeca
    teipa san mocajqui Eleazar huan Itamar para tequitise quej totajtzitzi. Huan ten
    inijuanti pejqui ome pamit ten iixhuihua Aarón.
  vie-1934: Na-đáp và A-bi-hu chết trước cha của chúng và không có con; nên Ê-lê-a-sa
    và Y-tha-ma làm chức thầy tế lễ.
  hin-CV: मगर नादाब और अबीहू की मृत्यु उनके पिता के देखते-देखते हो गई थी. उनके कोई
    संतान भी न थी. फलस्वरूप एलिएज़र और इथामार ने पौरोहितिक कार्यभार अपने ऊपर ले लिया.
  spa-BES: Pero Nadab y Abiú llegaron a su fin antes que su padre, y no tuvieron hijos;
    así hicieron Eleazar e Itamar el trabajo de los sacerdotes.
  tdx-tdx: Toe nihomake taolon-drae’e t’i Nadabe naho i Abihò, ie mbe tsy nisamake;
    aa le i Eleazare naho Itamare ty nitoloñe ho mpisoroñe,
  tha-KJV: แต่​นาดับและอาบีฮู​สิ​้นชี​วิตก​่อนบิดาของตนและไม่​มี​บุตร เอเลอาซาร์และอิธามาร์จึงทำหน้าที่ตำแหน่งปุโรหิต
  por-BR-2018: 'Mas Nadabe, e Abiú morreram antes que seu pai, e não tiveram filhos:
    Eleazar e Itamar tiveram o sacerdócio.'
  deu-ELO: Und Nadab und Abihu starben vor ihrem Vater, und sie hatten keine Söhne;
    und Eleasar und Ithamar übten den Priesterdienst aus.
  eng-WYC-2018: but Nadab and Abihu were dead without free children before their father,
    and Eleazar and Ithamar were set in priesthood. (and Nadab and Abihu died before
    their father did, and had no children, and so Eleazar and Ithamar became priests,
    that is, the High Priests.)
  epo-epo: Nadab kaj Abihu mortis pli frue ol ilia patro, kaj filojn ili ne havis;
    kaj Eleazar kaj Itamar fariĝis pastroj.
  uig-PIN: Nadab bilǝn Abiⱨu atisidin burun ɵlüp kǝtkǝn ⱨǝm pǝrzǝnt kɵrmigǝnidi; xunga
    Əliazar bilǝn Itamar kaⱨinliⱪni tutatti.
  beo-beo: Na:ida:be amola Abaihiu da elea ada mae bogole, ela hidadea bogoi. Elagaga
    fi hameba:le, elea eya Elia:isa amola Idama da gobele salasu dunu hamoi.
  tpi-OTNT: Tasol Nadap na Abihu i no gat pikinini na tupela i dai taim papa bilong
    tupela i stap yet. Olsem na Eleasar na Itamar tasol i kamap pris.
  hau-SA: Amma Nadab da Abihu sun mutu kafin mahaifinsu, ba su kuma haifi ’ya’ya maza
    ba; saboda haka Eleyazar da Itamar suka yi hidimar firistoci.
  uig-LAT: Nadab bilen Abihu atisidin burun ölüp ketken hem perzent körmigenidi; shunga
    Eliazar bilen Itamar kahinliqni tutatti.
  nde-nde: Kodwa uNadabi lo-Abhihu bafa uyise engakafi, njalo babengelamadodana; ngakho
    u-Eliyazari lo-Ithamari yibo ababa ngabaphristi.
  ton-ton: 'Ka naʻe mate ʻa Natapi pea mo ʻApia ʻi he teʻeki ke mate ʻa ʻena tamai,
    pea naʻe ʻikai haʻana fānau: pea ko ia naʻe fai ai ʻe ʻEliesa mo ʻItama ʻae ngāue
    fakataulaʻeiki.'
  ces-1613: Ale že umřel Nádab a Abiu před otcem svým, a neměli synů, protož konali
    úřad kněžský Eleazar a Itamar.
  eng-WMB: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar served as priests.
  tam-TCV: நாதாப்பும், அபியூவும் தங்கள் தகப்பன் இறப்பதற்கு முன்னே இறந்துவிட்டார்கள்.
    அவர்களுக்கு மகன்கள் இருக்கவில்லை. அதனால் எலெயாசாரும் இத்தாமாரும் ஆசாரியர்களாகப்
    பணிபுரிந்தனர்.
  ceb-ULB: Namatay si Nadab ug si Abihu sa wala pa namatay ang ilang amahan. Wala
    silay mga anak, busa nag-alagad si Eleazar ug si Itamar ingon nga mga pari.
  pol-UBG: Ale Nadab i Abihu umarli przed swoim ojcem i nie mieli synów, dlatego Eleazar
    i Itamar sprawowali urząd kapłański.
  urd-GVU: ندب اور ابیہو اپنے باپ سے پہلے مر گئے، اور اُن کے بیٹے نہیں تھے۔ اِلی عزر
    اور اِتمر امام بن گئے۔
  deu-1912: Aber Nadab und Abihu starben vor ihrem Vater und hatten keine Kinder.
    Und Eleasar und Ithamar wurden Priester.
  kan-2017: ನಾದಾಬ್ ಮತ್ತು ಅಬೀಹೂ ಎಂಬುವರು ಮಕ್ಕಳಿಲ್ಲದೆ ತಮ್ಮ ತಂದೆಗಿಂತ ಮೊದಲೇ ಸತ್ತು ಹೋದುದರಿಂದ
    ಎಲ್ಲಾಜಾರನೂ, ಈತಾಮಾರನೂ ಯಾಜಕ ಉದ್ಯೋಗವನ್ನು ನಡೆಸುತ್ತಿದ್ದರು.
  yap-yap: Nadab nge Abihu e rmow’ u m’on ndawori yim’ e chitmangrow, ma dariy e pi’in
    owcharow, ere fagali pumo’on ni walagrow i Eleazar nge Ithamar e ra mangew prist.
  hlt-MCSB: Tedae Nadab neh Abihu tah a napa rhoek hmai ah duek rhoi. Amih rhoi te
    ca tongpa a om pawt dongah Eleazar neh Ithamar te khosoih rhoi.
  mdy-ETH: ናኣዳኣቤና ዓቢሁና ዓዶኮ ቤርታ ዾንሢ ባይቂ ሃይቄኔ፤ ዬያሮ ዔያቶኮ ጌርሲንሢ ዓላዜሬና ዒታማሬና ቄኤሴ ማዔኔ፤
  twi-ASANTE: Nanso, Nadab ne Abihu wuiɛ a wɔnni mma ansa na wɔn agya rewu. Enti,
    ɛkaa Eleasa ne Itamar nko ara a na ɛsɛ sɛ wɔyɛ asɔfoɔ.
  eng-WEBU: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar served as priests.
  wal-wal: SHin Nadaabinne Abiihu na7a yelennan bantta aawaappe kase haiqqidosona.
    Hegaa gishshau, El77aazarinne Itaamaari qeese gididosona.
  spa-PDDPT: Pero como Nadab y Abiú murieron antes que su padre, y no tuvieron hijos,
    Eleazar e Itamar ejercieron el sacerdocio.
  gun-gun: Ha'e gui Nadabe ha'e Abiú ma nguu omano e'ỹ mbove omano raka'e ta'y e'ỹ
    re. Ha'e va'e rire ma Eleazar ha'e Itamar ju sacerdote ikuai.
  ilo-ULB: Natay da Nadab ken Abihu sakbay a natay ti amada. Awananda iti annak, isu
    a nagserbi a kas papadi da Eleasar ken Itamar.
  kpg-kpg: Nadab mo Abihu guu mmade hua i mua gei nadau damana le e mouli, gei nau
    hagadili ai. Malaa, nia duaahina daane meemaa go Eleazar mo Ithamar guu hai nia
    daangada hai mee dabu.
  uig-ARA: ناداب بىلەن ئابىھۇ ئاتىسىدىن بۇرۇن ئۆلۈپ كەتكەن ھەم پەرزەنت كۆرمىگەنىدى؛
    شۇڭا ئەلىئازار بىلەن ئىتامار كاھىنلىقنى تۇتاتتى.
  sus-sus: Nadabo nun Abihu singe naxa faxa e baba bɛ. E mu di yo bari. Eleyasari
    nun Itamari nan nu na sɛrɛxɛdubɛe ra.
  pon-2006: Nadap oh Apihu mehla mwohn ara pahpao, oh sohte kadaudokara, eri, riara
    pwutak ko, Eleasar oh Idamar, wiahla samworo.
  ksd-ksd: Ma Nadab ma Abiu dir ga mat lua tai tama i dir, ma tago pa dir ga vangala
    ta bul di ga tul tar ra tiniba na tena tinabar pire Eleasar ma Itamar.
  tur-YTC: Ama Nadav ve Avihu babalarından önce öldüler ve çocukları yoktu; bu yüzden
    Elazar ve İtamar kâhin olarak hizmet ettiler.
  grc-BRENT: Καὶ ἀπέθανε Ναδὰβ καὶ Ἀβιοὺδ ἐναντίον τοῦ πατρὸς αὐτῶν, καὶ υἱοὶ οὐκ
    ἦσαν αὐτοῖς· καὶ ἱεράτευσεν Ἐλεάζαρ καὶ Ἰθάμαρ υἱοὶ Ἀαρών·
  ind-AYT: Namun, Nadab dan Abihu mati lebih dahulu sebelum ayah mereka tanpa memiliki
    anak laki-laki. Jadi, Eleazar dan Itamar menjalankan tugas sebagai imam.
  nya-nya: Koma Nadabu ndi Abihu anamwalira abambo awo asanamwalire, ndipo analibe
    ana aamuna. Kotero Eliezara ndi Itamara ankatumikira monga ansembe.
  hrv-hrv: Ali su Nadab i Abihu umrli prije oca i nisu imali djece; zato su svećeničku
    službu vršili Eleazar i Itamar.
  mps-mps: Tialima Nadap me Abihu sigo wai me ame nisiąbadi te augwali si isali,
    te augwa si aya bidibadi da. Tialima Eleasar me Itamar si naga te pris pedelalio.
  tpi-tpi: Tasol Nadap na Abihu i no gat pikinini na tupela i dai taim papa bilong
    tupela i stap yet. Olsem na Eleasar na Itamar tasol i kamap pris.
  dan-1931: Nadab og Abihu døde før deres Fader uden at efterlade sig Sønner, men
    Eleazar og Itamar fik Præsteværdigheden.
  vie-OVCB: Nhưng Na-đáp và A-bi-hu chết trước cha, và không có con. Vì vậy, Ê-lê-a-sa
    và Y-tha-ma giữ chức tế lễ.
  guj-2017: નાદાબ અને અબીહૂ પોતાના પિતાની અગાઉ મરણ પામ્યા હતા. તેઓને સંતાન ન હતા,
    તેથી એલાઝાર તથા ઈથામાર યાજકનું કામ કરતા હતા.
  pon-2006A: Nadap oh Apihu mehla mwohn ara pahpao, oh sohte kadaudokara, eri, riara
    pwutak ko, Eleasar oh Idamar, wiahla samworo.
  por-BRBSL: Mas Nadab e Abihu morreram antes de seu pai e não tiveram filhos; portanto
    Eleazar e Ithamar serviram como sacerdotes.
  cth-cth: Nadab hoi Abihu teh a na pa a due hoehnahlan a due roi teh, capa tawn roi
    hoeh. Hatdawkvah, Eleazar hoi Ithamar ni vaihma thaw teh a tawk roi.
  twi-twi: Nanso Nadab ne Abihu wui a wonni mma ansa na wɔn agya rewu. Enti ɛkaa Eleasar
    ne Itamar nko ara a na ɛsɛ sɛ wɔyɛ asɔfo.
  hlt-hlt: Tedae Nadab neh Abihu tah a napa rhoek hmai ah duek rhoi. Amih rhoi te
    ca tongpa a om pawt dongah Eleazar neh Ithamar te khosoih rhoi.
  tbz-SIM: Nɑdɑbu nɛ̀ Abiu kɛ̀ bɛ̀ɛ niitɛ́nɛ̀ bɛ cicɛ kɛ́kú, bɑ́ bɛ̀ í mɔ̀ɔ̀tɛ initidɑbí.
    Edeɑsɑɑ nɛ̀ Itɑmɑɑ kɛ̀ bɛ̀ɛ sɔɔtɛ́ bɛ tɔ̃mmú bɛ̀ do pĩ́ mmù ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ.
  msy-2020: Ezɨ Nadap ko Abihu, aningɨn afeziam ikiavɨra itir dughiamɨn, aning aremegha
    boriba puvatɨ. Kamaghɨn amizɨ, Eleasar ko Itamar, aningra ofa gamir gumazimningɨn
    oto.
  dop-dop: Amɑ sǝm kɔɔlɑ Nɑtɑpɩ nɑ Apihu nɑ pɑ́ yele pɑ cɑɑ. Pǝ́cɔ́ pɑ fɛɩnɑ pǝyɑlɑɑ.
    Pǝ tɔɔ kɛ́ pǝ yelɑ Ɩlɑsɑɑ nɑ Ɩtɑmɑɑ pɑ́ tike nɑ pɑ lɑkɩ kɔtʋɣʋ tǝmlɛ.
  azb-azb: Ancaq Nadav və Avihu atalarından əvvəl öldü və oğulları da yox idi. Buna
    görə də Eleazar və İtamar kahin oldu.
  eng-DBY: And Nadab and Abihu died before their father, and had no children; and
    Eleazar and Ithamar exercised the priesthood.
  hin-2017: परन्तु नादाब और अबीहू अपने पिता के सामने पुत्रहीन मर गए, इसलिए याजक का
    काम एलीआजर और ईतामार करते थे।
  eng-YLT: and Nadab dieth, and Abihu, in the presence of their father, and they had
    no sons, and Eleazar and Ithamar act as priests.
  eng-WYC-2017: but Nadab and Abihu were dead without free children before their father,
    and Eleazar and Ithamar were set in priesthood.
  eng-WMBB: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar served as priests.
  urd-GVH: नदब और अबीहू अपने बाप से पहले मर गए, और उनके बेटे नहीं थे। इलियज़र और इतमर
    इमाम बन गए।
  rug-rug: Nadabi, Abihu si mate kekenu, sipu lopu ele mate sa tamadia, meke loke
    tudia, ke sari karua tasidia, e Eleaza meke Itamara si vagi hobena sa tinavete
    tana hiama.
  gaz-gaz: Naadaabii fi Abiihuu garuu utuu ijoollee hin dhalchin abbaa isaanii dursanii
    duʼan; kanaafuu Eleʼaazaarii fi Iitaamaar luboota taʼanii tajaajilan.
  fra-LSG: Nadab et Abihu moururent avant leur père, sans avoir de fils; et Éléazar
    et Ithamar remplirent les fonctions du sacerdoce.
  yal-yal: Nadaba nun Abihu singen nan faxa benun e fafe xa faxa. E mi dii yo sɔtɔ.
    Eleyasari nun Itamara nan yi saraxaraline ra.
  haw-1868: 'A make iho o Nadaba laua o Abihu mamua o ko laua makuakane, aole no a
    laua keiki: nolaila, na Eleazara laua o Itamara i hana ka oihanakahuna.'
  arb-NAV: وَمَاتَ نَادَابُ وَأَبِيهُو قَبْلَ وَفَاةِ أَبِيهِمَا مِنْ غَيْرِ أَنْ
    يُعْقِبَا أَبْنَاءً، فَصَارَ أَلِعَازَارُ وَإِيثَامَارُ كَاهِنَيْنِ.
  ewe-ewe: Ke Nadab kple Abihu ku do ŋgɔ na wo fofo; viŋutsu aɖeke menɔ wo si o ale
    Eleazar kple Itamar wɔ dɔ abe nunɔlawo ene.
  eng-LEE: 'But Nadab and Abihu died before their father, and they had no children:
    and El''azar and Ithamar became priests.'
  asm-FB: তেওঁলোকৰ পিতৃৰ মৃত্যু পূৰ্বেই নাদব আৰু অবীহূৰ মৃত্যু হয়। তেওঁলোকৰ সন্তান
    নাছিল, সেয়ে ইলিয়াজৰ আৰু ঈথামৰ পুৰোহিতৰ পৰিচৰ্যাত আছিল।
  sus-A: نَدَبٌ نُن عَبِهُ سِنفٍ نَشَ قَشَ عٍ بَبَ بّ. عٍ مُ دِ يٌ بَرِ. عٍلٍيَسَرِ
    نُن عِتَمَرِ نَن نُ نَ سّرّشّدُبّيٍ رَ.
  fra-SBL: Mais Nadab et Abihu moururent avant leur père et n'eurent pas d'enfants ;
    c'est pourquoi Éléazar et Ithamar furent sacrificateurs.
  hbo-hbo: וַיָּ֨מָת נָדָ֤ב וַאֲבִיהוּא֙ לִפְנֵ֣י אֲבִיהֶ֔ם וּבָנִ֖ים לֹא־הָי֣וּ לָהֶ֑ם
    וַֽיְכַהֲנ֔וּ אֶלְעָזָ֖ר וְאִיתָמָֽר׃
  kik-kik: No rĩrĩ, Nadabu na Abihu nĩmakuire ithe wao atakuĩte, na matiarĩ na ciana
    cia aanake; nĩ ũndũ ũcio Eleazaru na Ithamaru magĩtungata marĩ athĩnjĩri-Ngai.
  fra-NCL: Nadab et Abiu moururent avant leur père, sans avoir de fils, et Eléazar
    et Ithamar remplirent les fonctions du sacerdoce.
  cek-AK: Toe Nadab hoi Abihu loe caa sah hoi ai, nihnik loe ampa dueh ai naah duek
    hoi ving boeh; to pongah Eleazar hoi Ithamar mah qaima tok to sak hoi.
  cuk-cuk: Nadab, Abiúʼbogwa, mimmigan-nikussurgusmalad. Deginbali, e-bab-idu burgwismarbalid.
    Degisoggu, Eleazar, Itamar-ebo, Bab-Dummadse-dule-irwa-goledga arbadmalad.
  uig-CYR: Надаб билән Абиһу атисидин бурун өлүп кәткән һәм пәрзәнт көрмигән еди;
    шуңа Әлиазар билән Итамар каһинлиқни тутатти.
  tel-2017: నాదాబు, అబీహు, సంతానం లేకుండానే తమ తండ్రి కంటే ముందుగా చనిపోయారు గనుక
    ఎలియాజరు, ఈతామారు యాజకత్వం జరుపుతూ వచ్చారు.
  hat-BSA: Nadab avèk Abihu te mouri avan papa yo, san yo pa t genyen fis. Pou sa,
    Éléazar avèk Ithamar te sèvi kon prèt.
  kos-kos: Nadab ac Abihu eltal misa meet liki papa tumaltal, ac wangin tulik natultal,
    na pa Eleazar ac Ithamar eltal mwet tol.
  hbo-WLC: וַיָּ֨מָת נָדָ֤ב וַאֲבִיהוּא֙ לִפְנֵ֣י אֲבִיהֶ֔ם וּבָנִ֖ים לֹא־הָי֣וּ לָהֶ֑ם
    וַֽיְכַהֲנ֔וּ אֶלְעָזָ֖ר וְאִיתָמָֽר׃
  ibo-ibo: Ma Nadab na Abihu nwụrụ tupu nna ha anwụọ. Ha amụtaghị ụmụ ndị ikom, ya
    mere, Elieza na Itama jere ozi dịka ndị nchụaja.
  ory-ory: ମାତ୍ର ନାଦବ୍‍, ଅବୀହୂ ଆପଣାମାନଙ୍କ ପିତାଙ୍କ ଆଗେ ମଲେ ଓ ସେମାନଙ୍କର ସନ୍ତାନ ନ ଥିଲା;
    ଏହେତୁ ଇଲୀୟାସର ଓ ଈଥାମର ଯାଜକର କାର୍ଯ୍ୟ କଲେ।
  chk-chk: Iwe, Natap me Apihu ra mäla mwen semer we, nge esap wor nöür. Iei mine
    Eleasar me Itamar ra wiseni ewe wisen souasor.
  rop-rop: Wal Neideb en Abaihu bin dai bifo dubala dedi bin dai, en dubala nomo bin
    abum eni biginini. Wal wen Eran bin dai det dubala san gulum Eliyeisa, en Ithama
    bin jidan serramonimen na.
  ukr-1871: Надаб та Абіуд померли переднїйше за свого батька, а синів у їх не було.
    Через те були сьвященниками Елеазар та Ітамар.
  deu-1951: Aber Nadab und Abihu starben vor dem Angesicht ihres Vaters und hatten
    keine Kinder; und Eleasar und Itamar wurden Priester.
  eng-JPS: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar executed the priest's office.
  srp-1865: Ali Nadav i Avijud umriješe prije oca svojega i nemahu djece; zato biše
    sveštenici Eleazar i Itamar.
  lug-lug: Naye Nadabu ne Abiku baasooka kitaabwe okufa, ate nga baafa tebazzadde
    baana. Eriyazaali ne Isamaali kyebaava baawulibwa era ne batandika okukola omulimu
    ogw’obwakabona.
  heb-heb: וימת נדב ואביהוא לפני אביהם ובנים לא היו להם ויכהנו אלעזר ואיתמר׃
  ben-IRV: হারোণ মারা যাবার আগেই নাদব ও অবীহূ কোনো ছেলে না রেখেই মারা গিয়েছিলেন;
    কাজেই ইলীয়াসর ও ঈথামর যাজকের কাজ করতেন।
  pan-pan: ਪਰ ਨਾਦਾਬ ਤੇ ਅਬੀਹੂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਮਰਨ ਤੋਂ ਪਹਿਲਾ ਬੇ-ਔਲਾਦ ਮਰ ਗਏ ਇਸ ਕਾਰਨ ਅਲਆਜ਼ਾਰ
    ਤੇ ਈਥਾਮਾਰ ਨੇ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕੀਤਾ।
  mya-JVB: နာဒပ် နှင့် အဘိဟု သည်သား မ ရှိ။ အဘ လက်ထက်တွင် သေ သောကြောင့် ၊ ဧလာဇာ နှင့်
    ဣသမာ သည် ယဇ် ပုရောဟိတ်အမှုကို ဆောင်ရ၏။
  hmo-hmo: To edia tamana do mauri neganai, Nadaba bona Abihu idia mase, mai edia
    natudia tau ta lasi. Unai dainai Eleasara bona Itamara be hahelagaia taudia idia
    lao.
  urd-urd: नदब और अबीहू अपने बाप से पहले मर गए और उनके औलाद न थी, इसलिए इली'एलियाज़र
    और ऐतामर ने कहानत का काम किया।
  rus-SYN: Надав и Авиуд умерли прежде отца своего, сыновей же не было у них, и потому
    священствовали Елеазар и Ифамар.
  bqc-SIM: Nadabu ń Abiuo gàga ń mae wáaɛ, aai nɛgↄ̃ɛ i sↄ̃o. Ɔ̃ Ɛleazaa ń Itamaao
    gↄ̃̀ sa'onaↄ ũ.
  tcz-CHONGTHU: Nadab le Abihu hi apa sang in athimasa lhon in, chajong aneiman lhon
    tapoi; chuin Eleazer leh Ithamar chu thempu ahung hilhon tai.
  mar-mar: पण नादाब आणि अबीहू हे दोघे आपल्या पित्याच्या आधीच मरण पावले. त्यांना अपत्य
    ही नव्हती. तेव्हा एलाजार आणि इथामार हेच याजक झाले.
  qub-qub: Manaraj papänin wañuptinmi wañuran Nadabwan Abiüga wamrancunapis manaraj
    captillan. Chaymi Eleazarwan Itamarllana cüra caran.
  bqp-bqp: Nɑdɑbu kɑ Abihu bɑ gbiɑ bɑ guwɑ ben tundo u sere gu. Be, bɑ ǹ bibu mɑrɑ.
    Eleɑsɑɑ kɑ Itɑmɑɑ, be tɔnɑwɑ bɑ yɑ̃ku sɔmɑ kuɑ.
  hat-hat: Men Nadab ak Abiyou mouri anvan papa yo, san kite pitit gason. Konsa, se
    Eleaza ak Itama ki vin prèt apre Arawon.
  eng-BSB: But Nadab and Abihu died before their father did, and they had no sons;
    so Eleazar and Ithamar served as priests.
  eng-WEBPB: But Nadab and Abihu died before their father, and had no children; therefore
    Eleazar and Ithamar served as priests.
  kbq-kbq: Hianagi Nadapu'ene Abihukea ne' mofavrea onte'neke, neznafa Aroni'a ofrinegeka
    ko zanagra frikeno, Eleazari'ene Itamarike pristi eri'zana zanagrake eri'na'e.
  nhe-BL: Pero Nadab huan Abiú mijque achtohui quema aya miquiyaya inintata. Yeca
    teipa san mocajqui Eleazar huan Itamar para tequitise queja totajtzitzi. Huan
    tlen inijuanti pejqui ome pamitl tlen iixhuihua Aarón.
  gub-BL: Nanaw a'e, Amiu a'e no, umàno u imàno 'ym mehe we a'e wà. Nata'yr kwaw wà.
    A'e rupi tywyr Ereazar a'e, Itamar a'e no, wiko xaxeto romo a'e wà.
  eng-DRA: 'But Nadab and Abiu died before their father, and had no children: so Eleazar,
    and Ithamar did the office of the priesthood.'
