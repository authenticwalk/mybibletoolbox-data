verse: 1CH.024.007
translations:
  mal-C: ഒന്നാമത്തെ നറുക്ക് യെഹോയാരീബിനു വീണു. രണ്ടാമത്തേത് യെദായാവിനും.
  deu-TKW: Das erste Los fiel auf Jojarib, das zweite auf Jedaja,
  lin-lin: 'Tala ndenge bakambi ya mabota baponamaki na nzela ya zeke : zeke ya liboso
    ekweyaki epai ya Yeoyaribi ; zeke ya mibale ekweyaki epai ya Yedaeya ;'
  eng-LSV: And the first lot goes out for Jehoiarib, for Jedaiah the second,
  eng-GNV: And the first lot fell to Iehoiarib, and the second to Iedaiah,
  eng-WEBSTER: Now the first lot came forth to Jehoiarib, the second to Jedaiah,
  nhw-BL: Quema tetequimacayaya nopa pamitl ica rifa, quej ni yajtiyajque inintoca
    tlen catlique pamitl achtihui tequitis hasta catlique pamitl quitocarohua para
    tlateipa tequitis. Nopa pamitl catli achtihui tequitis itoca elqui Joiarib. Teipa
    tequitis Jedaías,
  swh-ONEN: Kura ya kwanza ilimwangukia Yehoyaribu, ya pili Yedaya,
  bba-bba: Wuuru kɑ wuurun wiruɡii be bɑ ɡɔsɑ kɑ tɛtɛ, ben yĩsɑ wee. Yehoyɑribuwɑ
    u sɑ̃ɑ ɡbiikoo. Mɑ Yedɑyɑ u sɑ̃ɑ yiruse. Mɑ Hɑrimu u sɑ̃ɑ itɑse. Mɑ Seorimu u
    sɑ̃ɑ nnɛse. Mɑ Mɑɑkiyɑ u sɑ̃ɑ nɔɔbuse. Mɑ Miyɑmini u sɑ̃ɑ nɔɔbɑ tiɑse. Mɑ Hɑkɔtu
    u sɑ̃ɑ nɔɔbɑ yiruse. Mɑ Abiyɑ u sɑ̃ɑ nɔɔbɑ itɑse. Mɑ Yosue u sɑ̃ɑ nɔɔbɑ nnɛse.
    Mɑ Sekɑniɑ u sɑ̃ɑ wɔkuruse. Mɑ Eliɑsibu u sɑ̃ɑ wɔkurɑ tiɑse. Mɑ Yɑkimu u sɑ̃ɑ
    wɔkurɑ yiruse. Mɑ Hupɑ u sɑ̃ɑ wɔkurɑ itɑse. Mɑ Yesebɑbu u sɑ̃ɑ wɔkurɑ nnɛse. Mɑ
    Biliɡɑ u sɑ̃ɑ wɔkurɑ nɔɔbuse. Mɑ Imɛri u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ tiɑse. Mɑ Hesiri
    u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ yiruse. Mɑ Hɑpisɛsi u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ itɑse. Mɑ Petɑhiɑ
    u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ nnɛse. Mɑ Esekiɛli u sɑ̃ɑ yɛnduse. Mɑ Yɑkini u sɑ̃ɑ yɛndɑ
    tiɑse. Mɑ Gɑmulu u sɑ̃ɑ yɛndɑ yiruse. Mɑ Delɑyɑ u sɑ̃ɑ yɛndɑ itɑse. Mɑ Mɑɑsiɑ
    u sɑ̃ɑ yɛndɑ nnɛse.
  eng-KJVCPB: Now the first lot came forth to Jehoiarib, the second to Jedaiah,
  luo-luo: Ombulu mokwongo nolwar ne Jehoyarib, to mar ariyo ne Jedaya,
  meu-meu: Mari ese e duanaia guna tauna na Iehoiaribi, iharuana na ledaia,
  npi-ULB: पहिलो चिट्ठा यहोयारीबको, दोस्रो यदायाहको,
  yor-yor: Ìpín èkínní jáde sí Jehoiaribu, èkejì sí Jedaiah,
  pes-OPCB: 'بیست و چهار گروه به حکم قرعه به ترتیب زیر تعیین شدند: ۱ یهویاریب؛ ۲ یدعیا؛
    ۳ حاریم؛ ۴ سعوریم؛ ۵ ملکیه؛ ۶ میامین؛ ۷ هقوص؛ ۸ ابیا؛ ۹ یشوع؛ ۱۰ شکنیا؛ ۱۱ الیاشیب؛
    ۱۲ یاقیم؛ ۱۳ حفه؛ ۱۴ یشب‌آب؛ ۱۵ بلجه؛ ۱۶ امیر؛ ۱۷ حیزیر؛ ۱۸ هفصیص؛ ۱۹ فتحیا؛ ۲۰
    یحزقی‌ئیل؛ ۲۱ یاکین؛ ۲۲ جامول؛ ۲۳ دلایا؛ ۲۴ معزیا.'
  tgl-ULB: Ang unang napili sa pamamagitan ng sapalaran ay si Jehoiarib, ang pangalawa
    ay si Jedaias,
  hui-hui: Tigua ege to̱le̱ emene uruni mini gili bialu baraga howa handalu hearia
    Yahoiaribi aria ala dabene. Ani bialu halu mende Yadaia aria hearu dabalu tebone
    Harimi aria dabalu mane Seorimi aria dabene. Ani bialu dauni Malagaia aria dabalu
    waragane Miyamini aria dabalu kane Hagoso aria dabalu halini Abiya aria dabene.
    Ani bialu dini Yasua aria dabalu pini Seganaia aria dabalu pira mbirani mbira
    (11) Eliasibi aria dabalu pira mbirani mende (12) Yagimi aria dabene. Ani bialu
    pira mbirani tebone (13) Huba aria dabalu pira mbirani mane (14) Yasebeaba aria
    dabalu pira mbirani dauni (15) Biliga aria dabalu pira mbirani waragane (16) Ime
    aria dabene. Ani bialu pira mbirani kane (17) Hesiri aria dabalu pira mbirani
    halini (18) Habisese aria dabalu pira mbirani dini (19) Pedahia aria dabalu pira
    mende (20) Yasegele aria dabalu bini. Ani bialu pira kirani mbira (21) Yagini
    aria dabene. Pira kirani mende (22) Gamulu aria dabalu pira kirani tebone (23)
    Delaia aria dabalu pira kirani mane (24) Masia aria dabene.
  mya-mya: မိ​မိ​တို့​၏​တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ခွဲ​ခန့် သတ်​မှတ်​ပေး​ခြင်း​ခံ​ကြ​ရ​သော
    အိမ်​ထောင် အုပ်​စု​နှစ်​ဆယ့်​လေး​စု​တို့​မှာ၊ ၁။ ယော​ယာ​ရိပ်၊ ၂။ ယေ​ဒါ​ယ၊ ၃။ ဟာ​ရိမ်၊
    ၄။ စော​ရိမ်၊ ၅။ မာ​လ​ခိ​ယ၊ ၆။ မိ​ယ​မိန်၊ ၇။ ဟက္ကုတ်၊ ၈။ အ​ဘိ​ယ၊ ၉။ ယေ​ရွှာ၊ ၁၀။
    ရှေ​က​နိ၊ ၁၁။ ဧ​လျာ​ရှိပ်၊ ၁၂။ ယာ​ကိမ်၊ ၁၃။ ဟုပ္ပ၊ ၁၄။ ယေ​ရှေ​ဗပ်၊ ၁၅။ ဗိ​လ​ဂ၊
    ၁၆။ ဣ​မ္မေရ၊ ၁၇။ ဟေ​ဇိ​ရ၊ ၁၈။ အပ်​ဇဇ်၊ ၁၉။ ပေ​သ​ဟိ၊ ၂၀။ ယေ​ဇ​ကျေ​လ၊ ၂၁။ ယာ​ခိန်၊
    ၂၂။ ဂါ​မု​လ၊ ၂၃။ ဒေ​လာ​ယ​နှင့် ၂၄။ မာ​ဇိ တို့​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་རྒྱན་དང་པོ་ཡེ་ཧོ་ཡ་རིབ་ལ་བབས་པ་དང་། གཉིས་པ་ཡེ་དཱ་ཡ་དང་།
  sna-sna: Mujenya wokutanga wakawira pana Jehoyaribhi, wechipiri pana Jedhaya,
  spa-BLM: La primera suerte correspondió a Joiarib, la segunda a Jedaías,
  cac-cac: 'Aton sb''i eb'' vin̈ tic ix cann̈ej d''a junjun macan̈ d''a stzolal, icha
    syal sb''i eb'' vin̈ yajalil eb'' vin̈ ix sic''an sorteo chi'', schael yich d''a
    eb'' vin̈ b''ab''el masanto d''a eb'' vin̈ slajvub'', 24 macan̈ eb'' vin̈ d''a
    smasanil: Vin̈aj Joiarib, vin̈aj Jedaías, vin̈aj Harim, vin̈aj Seorim, vin̈aj
    Malquías, vin̈aj Mijamín, vin̈aj Cos, vin̈aj Abías, vin̈aj Jesúa, vin̈aj Secanías,
    vin̈aj Eliasib, vin̈aj Jaquim, vin̈aj Hupa, vin̈aj Jesebeab, vin̈aj Bilga, vin̈aj
    Imer, vin̈aj Hezir, vin̈aj Afses, vin̈aj Petaías, vin̈aj Hezequiel, vin̈aj Jaquín,
    vin̈aj Gamul, vin̈aj Delaía yed'' vin̈aj Maazías.'
  swh-ULB: Kura ya kwanza ilienda kwa Yehoiaribu, ya pili kwa Yedaia,
  bel-bel: І выйшла першае жэрабя Егаярыву, другое Едаі,
  deu-ELBBK: Und das 1. Los kam heraus für Jehojarib, das 2. für Jedaja,
  mbb-OT: Is nehuna he neripahan ne iyan si Jehoyarib, is ikezuwa ne si Jedaya,
  mal-2015: ഒന്നാമത്തെ ചീട്ട് യെഹോയാരീബിന്നും രണ്ടാമത്തേതു യെദായാവിന്നും
  rmc-rmc: 'Kala hine o partiji pal o nava peskre fajtakre vodcenge. O šoros sas kajso:
    Ešebno losos peľa pro Jojarib, dujto pro Jedajah,'
  pes-OPV: و قرعه اول براي يهُوَياريب بيرون آمد و دوم براي يدَعيا،
  ron-1924: Чел динтый сорц а ешит пентру Иехояриб; ал дойля, пентру Иедая;
  ben-OBCV: গুটিকাপাতে প্রথম দানটি পড়েছিল যিহোয়ারীবের নামে, দ্বিতীয়টি পড়েছিল যিদয়িয়ের
    নামে,
  som-som: Haddaba saamigii kowaad wuxuu u soo baxay Yehooyaariib, kii labaadna Yedacyaah,
  lat-VUC: Exivit autem sors prima Jojarib, secunda Jedei,
  eng-ASVBT: Now the first lot came forth to Jehoiarib, the second to Jedaiah,
  ita-1885: La prima sorte adunque scadde a Ioiarib, la seconda a Iedaia,
  eng-LXXUP: And the first lot came out to Jehoiarib, the second to Jedaiah,
  eng-ULB: The first lot went to Jehoiarib, the second to Jedaiah,
  spa-VBL: La primera suerte recayó en Joiarib. El segundo a Jedaías.
  fra-_FOB: Le premier sort échut à Jéhojarib; le second, à Jédaeja;
  mal-mal: ഒന്നാമത്തെ ചീട്ട് യെഹോയാരീബിനും രണ്ടാമത്തേത് യെദായാവിനും
  urd-GVR: 1. Yahūyarīb, 2. Yadāyāh,
  suz-BL: मिनु ङोंइती ङा बाजी आप्‍शो येहो-यारीब आ नेंमी, मेको आ नोले ङा बाजी येदायाह
    आ नेंमी,
  ita-1927: Il primo, designato dalla sorte, fu Jehoiarib; il secondo, Jedaia;
  ckb-ckb: یەکەم تیروپشک بۆ یەهۆیاریڤ دەرچوو و دووەم بۆ یەدایا و
  eng-BBE: Now the first name to come out was that of Jehoiarib; the second Jedaiah,
  kan-OKCV: ಮೊದಲನೆಯ ಚೀಟು ಯೆಹೋಯಾರೀಬನಿಗೆ ಬಿದ್ದಿತು; ಎರಡನೆಯದು ಯೆದಾಯನಿಗೆ,
  tam-2017: முதலாவது சீட்டு யோயாரீபிற்கும், இரண்டாவது யெதாயாவிற்கும்,
  spa-RV-1909: Y la primera suerte salió por Joiarib, la segunda por Jedaía;
  ron-BTF: Și primul sorț i-a ieșit lui Iehoiarib, al doilea lui Iedaia,
  eng-WEBP: Now the first lot came out to Jehoiarib, the second to Jedaiah,
  eng-FBV: The first lot fell to Jehoiarib. The second to Jedaiah.
  nld-1939: Het eerste lot viel op Jehojarib, het tweede op Jedaja,
  nch-BL: Quema quintequimacayayaj nopa pamit ica rifa, quej ni yajtiyajqui inintoca
    ten nopa pamit cati achtohui tequitic hasta nopa pamit cati tequitic tateipa.
    Nopa pamit cati achtohui tequitis itoca elqui Joiarib. Teipa tequitis Jedaías,
  vie-1934: Cái năm thứ nhất trúng nhằm Giê-hô-gia-ríp; cái thăm thứ nhì nhằm Giê-đa-ê-gia;
  hin-CV: इस प्रक्रिया से पहला पासा यहोइयारिब के लिए, दूसरा येदाइयाह के लिए,
  spa-BES: Y el primer nombre que salió fue el de Joiarib; el segundo jedaias;
  tdx-tdx: Ty tsapake valoha’e niazo Iehoiaribe, ty faharoe, Iedaià;
  tha-KJV: สลากแรกตกกับเยโฮยาริบ ที่​สองตกแก่เยดายาห์
  por-BR-2018: E a primeira sorte saiu por Jeoiaribe, a segunda por Jedaías;
  deu-ELO: Und das erste Los kam heraus für Jehojarib, für Jedaja das zweite,
  eng-WYC-2018: Forsooth the first lot went out to Jehoiarib, the second to Jedaiah,
  epo-epo: La unua loto eliris por Jehojarib, la dua por Jedaja,
  uig-PIN: Birinqi qǝk Yǝⱨoyaribⱪa, ikkinqi qǝk Yǝdayaƣa,
  beo-beo: 'Ilia da sosogo fi 24 ilima hawa: hamosu agoane ilegei. (1) Yihoialibi
    da bisili ilegei. Amalu, (2) Yedaia, (3) Ha:ilime, (4) Sioulimi, (5) Ma:lagaia,
    (6) Midiamini, (7) Ha:gose, (8) Abaidia, (9) Yesua, (10) Sieganaia, (11) Ilaiasibi,
    (12) Ya:igimi, (13) Haba, (14) Yisiebia:be, (15) Biliga, (16) Ime, (17) Hise,
    (18) A:fasisi, (19) Bedahaia, (20) Yihesigele, (21) Ya:igini, (22) Ga:imale, (23)
    Dila:iya, (24) Ma:iasia.'
  tpi-OTNT: Long namba wan taim ol i pilai satu, ol i makim lain bilong Jehoiarip.
    Na namba 2 em lain bilong Jedaia
  hau-SA: Ƙuri’a ta farko ta faɗa a kan Yehoyarib, na biyu a kan Yedahiya,
  uig-LAT: Birinchi chek Yehoyaribqa, ikkinchi chek Yedayagha,
  nde-nde: Inkatho yakuqala yadla uJehoyaribhi, eyesibili yadla uJedaya,
  ton-ton: Pea ko eni naʻe toʻo mai ʻae fuofua talotalo kia Sihoialipe, pea ko hono
    ua kia Sitaia,
  ces-1613: Padl pak los první na Jehoiariba, na Jedaiáše druhý,
  eng-WMB: Now the first lot came out to Jehoiarib, the second to Jedaiah,
  tam-TCV: முதலாவது சீட்டு யோயாரீபுக்கும், இரண்டாவது யெதாயாவுக்கும்,
  ceb-ULB: Ang unang napilian sa pagripa mao si Jehoyarib, ang ikaduha mao si Jedaya,
  pol-UBG: Pierwszy los padł na Jehojariba, drugi na Jedajasza;
  urd-GVU: 1۔ یہویریب، 2۔ یدعیاہ،
  deu-1912: Das erste Los fiel auf Jojarib, das zweite auf Jedaja,
  kan-2017: ಮೊದಲನೆಯ ಚೀಟು ಯೆಹೋಯಾರೀಬನಿಗೆ, ಎರಡನೆಯದು ಯೆದಾಯನಿಗೆ,
  yap-yap: 'Ba’aray yarmen fa rliw’ nge aningeg i ulung ko tabnaw nni pi’ e maruwel
    nga pa’rad: 1) Jehoyarib; 2) Jedayah; 3) Harim; 4) Seorim; 5) Malkijah; 6) Mijamin;
    7) Hakkoz; 8) Abijah; 9) Jeshua; 10) Shekaniah; 11) Eliashib; 12) Jakim; 13) Huppah;
    14) Jeshebeab; 15) Bilgah; 16) Immer; 17) Hezir; 18) Happizzez; 19) Pethahiah;
    20) Jehezkel; 21) Jakin; 22) Gamul; 23) Delayah; 24) Maaziah.'
  hlt-MCSB: hmulung te lamhma ah Jehoiarib taengla, a pabae ah Jedaiah taengla pawk.
  mdy-ETH: ላማታሚ ዖይዶ ቤሲ ማዒ ዒፃሢ ዓጊ ፓቆና ማዾ ዓሳ ሃካፓ ሊካ ፓይዲንታ ጎይፆኬ፦ ቤርታሳዖ ዪሆያሪቤ ዓሶም ኬስኬኔ፤
    ላምዓሳዖ ዪዳዒያ ዓሶም፥ ሃይሣሳዖ ሃሪሜ ዓሶም፥ ዖይዳሳዖ ሴዖሪሜ ዓሶም፥ ዶንጋሳዖ ማልኪያ ዓሶም፥ ላሃሳዖ ሚያሚኔ ዓሶም፥
    ላንካሶ ሃቆፄ ዓሶም፥ ሳላሶ ዓቢያ ዓሶም፥ ታዞጳሶ ዒያሱ ዓሶም፥ ታጳሶ ሼካኒያ ዓሶም፥ ታጶ ፔታሶ ዔሊያሺቤ ዓሶም፥ ታጶ ላምዓሶ
    ያቂሜ ዓሶም፥ ታጶ ሃይሣሶ ሁፖ ዓሶም፥ ታጶ ዖይዳሶ ዬሼብዓቤ ዓሶም፥ ታጶ ዶንጋሶ ቢልጋ ዓሶም፥ ታጶ ላሃሶ ዒማሬ ዓሶም፥ ታጶ
    ላንካሶ ሄዚሬ ዓሶም፥ ታጶ ሳላሶ ሃፕፄፄ ዓሶም፥ ታጶ ታዞጳሶ ፔታህያ ዓሶም፥ ላማታማሶይዳ ዪሄዝቄሌ ዓሶም፥ ላማታሚ ፔታሶይዳ
    ያኪኔ ዓሶም፥ ላማታሚ ላምዓሶይዳ ጋሙሌ ዓሶም፥ ላማታሚ ሃይሣሶይዳ ዴላያ ዓሶም፥ ላማታሚ ዖይዳሶይዳ ማዓዚያ ዓሶም ኬስኬኔ።
  twi-ASANTE: Ntonto a ɛdi ɛkan no bɔɔ Yehoiarib. Ntonto a ɛtɔ so mmienu no bɔɔ Yedaia.
  eng-WEBU: Now the first lot came out to Jehoiarib, the second to Jedaiah,
  wal-wal: Ha asati saamaa kessin, koiro saamai Yihoyaariba gakkiis. Naa77anttoi Yadaaya
    gakkiis.
  spa-PDDPT: La primera suerte tocó a Joiarib, la segunda a Jedaías,
  gun-gun: Jypy xortea oexaa rami vy oiporavo Jeoiaribe, ha'e gui mokoĩa ma Jedaías,
  ilo-ULB: Ti immuna a nabunot ket ni Jehoyarib, ti maikadua ket ni Jedayas,
  kpg-kpg: 'Deenei di hagatau gi lala nia hagabuulinga madahaanau e madalua maa haa
    ang gi nadau waawa moomee: 1. Jehoiarib 2. Jedaiah 3. Harim 4. Seorim 5. Malchijah
    6. Mijamin 7. Hakkoz 8. Abijah 9. Jeshua 10. Shecaniah 11. Eliashib 12. Jakim
    13. Huppah 14. Jeshebeab 15. Bilgah 16. Immer 17. Hezir 18. Happizzez 19. Pethahiah
    20. Jehezkel 21. Jachin 22. Gamul 23. Delaiah 24. Maaziah'
  uig-ARA: بىرىنچى چەك يەھويارىبقا، ئىككىنچى چەك يەداياغا،
  sus-sus: 'Ala naxa a ragiri denbayae xa sugandi yi ki: a singe Yehoyaribu, a firin
    nde Yɛdaya,'
  pon-2006: 'Iet duwen koasoandien pwihn en peneinei rieisek pahieu me arail pwukoa
    doadoahk kileldier: 1) Sehoiarip; 2) Sedaia; 3) Arim; 4) Seorim; 5) Malkaisa;
    6) Misamin; 7) Akkos; 8) Apaisa; 9) Sesua; 10) Sekanaia; 11) Eliasip; 12) Sakim;
    13) Uppa; 14) Sesepeap; 15) Pilka; 16) Immer; 17) Esir; 18) Apises; 19) Pedahaia;
    20) Seheskel; 21) Sakin; 22) Kamul; 23) Delaia; 24) Maasaia.'
  ksd-ksd: 'A padapadailam i ga dari: a luaina Ieoiarib, a vauruana Iedaia,'
  tur-YTC: İlk kura Yehoyariv'e, ikincisi Yedaya'ya,
  grc-BRENT: Καὶ ἐξῆλθεν ὁ κλῆρος ὁ πρῶτος τῷ Ἰωαρὶμ, τῷ Ἰεδίᾳ ὁ δεύτερος,
  ind-AYT: Undian pertama jatuh pada Yoyarib, dan yang kedua pada Yedaya.
  nya-nya: Maere woyamba anagwera Yehoyaribu, achiwiri anagwera Yedaya,
  hrv-hrv: Prvi je ždrijeb pao na Jojariba, drugi na Jedaju,
  mps-mps: Te augwaligo hasia sogo te satu gagali yalima, augwaligo te Jehoiaripgo
    hani dabe dąį ilali. Tama namba 2 te Jedaia hani dąį yali,
  tpi-tpi: Long namba wan taim ol i pilai satu, ol i makim lain bilong Jehoiarip.
    Na namba 2 em lain bilong Jedaia
  dan-1931: Det første Lod traf Jojarib, det andet Jedaja,
  vie-OVCB: Thăm thứ nhất thuộc về Giê-hô-gia-ríp. Thăm thứ hai thuộc về Giê-đa-ê-gia.
  guj-2017: પહેલી ચિઠ્ઠી યહોયારીબની અને બીજી યદાયાની નીકળી.
  pon-2006A: 'Iet duwen koasoandien pwihn en peneinei rieisek pahieu me arail pwukoa
    doadoahk kileldier: 1) Sehoiarip; 2) Sedaia; 3) Arim; 4) Seorim; 5) Malkaisa;
    6) Misamin; 7) Akkos; 8) Apaisa; 9) Sesua; 10) Sekanaia; 11) Eliasip; 12) Sakim;
    13) Uppa; 14) Sesepeap; 15) Pilka; 16) Immer; 17) Esir; 18) Apises; 19) Pedahaia;
    20) Seheskel; 21) Sakin; 22) Kamul; 23) Delaia; 24) Maasaia.'
  por-BRBSL: Now o primeiro lote saiu para Jehoiaribe, o segundo para Jedaiah,
  cth-cth: Hottelah cungpam apasuek e teh Jehoiarib dawk a bo. Apâhni e teh Jedaiah
    dawk a bo.
  twi-twi: Ntonto a edi kan no bɔɔ Yehoiarib. Ntonto a ɛto so abien no bɔɔ Yedaia.
  hlt-hlt: hmulung te lamhma ah Jehoiarib taengla, a pabae ah Jedaiah taengla pawk.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛketimɛ̀, kɛ̀ tɛ́tɛ́ɛ do Yoyɑdibu ĩ́nkɛ̀, kɛ̀ bɛ̀ɛ tɑ̃ũ
    mɛdɛ́rímmɛ̀, kɛ̀ dɛ̀ɛ do Yedɑyɑ ĩ́nkɛ̀.
  msy-2020: Me faraghavɨra satu gikararai dughiamɨn, me Jehoiaripɨn ikɨzim amɨsefe.
    Namba 2 Jedaian ikɨzim,
  dop-dop: 'Kpekɑ nyʋɣʋ nyǝ́mɑ mpɑ pɑ tɔ tɛtɛ nɑ pɑ́ kpɑ tɔ pɑ hǝlɑ ntɔ: 1. Yoyɑlipɩ
    2. Yetɑyɑ 3. Hɑlim 4. Sewolim 5. Mɑlǝkiyɑ 6. Miyɑmɛŋ 7. Hɑkɔɔsɩ 8. Apiyɑ 9. Yesuwɑ
    10. Sekɑniyɑ 11. Ɩliyɑsipɩ 12. Yɑkim 13. Hupɑ 14. Yesepɑpɩ 15. Pilǝkɑ 16. Ɩmɛɛ
    17. Hesii 18. Hɑpisɛsɩ 19. Petɑhiyɑ 20. Ɩsekiyɛɛlɩ 21. Yɑkɛŋ 22. Kɑmuli 23. Telɑyɑ
    24. Mɑɑsiyɑ'
  azb-azb: Birinci püşk Yehoyarivə, ikincisi Yedayaya,
  eng-DBY: And the first lot came forth for Jehoiarib, the second for Jedaiah,
  hin-2017: पहली चिट्ठी तो यहोयारीब के, और दूसरी यदायाह,
  eng-YLT: And the first lot goeth out for Jehoiarib, for Jedaiah the second,
  eng-WYC-2017: Forsooth the first lot went out to Jehoiarib, the second to Jedaiah,
  eng-WMBB: Now the first lot came out to Jehoiarib, the second to Jedaiah,
  urd-GVH: 1. यहूयरीब, 2. यदायाह,
  rug-rug: Hire sari na vina toṉotodi ri ka hiokona made puku tatamana pude ta hia
    poni tinavete pa Zelepade. Kekenu si sa puku tatamana te Zehoiaribi, vina rua
    si te Zedaia,
  gaz-gaz: Ixaan jalqabaa Yehooyaariibiif, lammaffaan Yedaaʼiyaaf,
  fra-LSG: Le premier sort échut à Jehojarib; le second, à Jedaeja;
  yal-yal: 'Denbayane sugandi masɛnsɛnna xɔn ikiini: A singen Yehoyaribu nan suxu,
    a firindena Yɛdaya,'
  haw-1868: A puka mai la ka puu mua ia Iehoiariba, o ka lua ia Iedaia,
  arb-NAV: وَوَقَعَتِ القُرْعَةُ الأُولَى عِنْدَ إِلْقَائِهَا لِيَهُويَارِيبَ، وَالثَّانِيَةُ
    لِيَدْعِيَا.
  ewe-ewe: 'Wodzidze nu hena dɔdede asi na hatsotsoawo le ɖoɖo sia nu: Hatsotso gbãtɔ
    ƒe tatɔe nye Yehoyarib. Hatsotso evelia ƒe tatɔe nye Yedaia.'
  eng-LEE: And there came out the first lot for Jehoyarib, for Jeda'yah the second,
  asm-FB: প্ৰথম চিঠি খেলত যিহোয়াৰীবৰ, দ্বিতীয় যিদয়াৰ,
  sus-A: عَلَ نَشَ عَ رَفِرِ دٍنبَيَيٍ شَ سُفَندِ يِ كِ؛ عَ سِنفٍ يٍهٌيَرِبُ، عَ قِرِن
    ندٍ يّدَيَ،
  fra-SBL: Le premier lot échut à Jehoïarib, le second à Jedaja,
  hbo-hbo: וַיֵּצֵ֞א הַגֹּורָ֤ל הָרִאשֹׁון֙ לִיהֹ֣ויָרִ֔יב לִֽידַעְיָ֖ה הַשֵּׁנִֽי׃
  kik-kik: Mũtĩ wa mbere wagũire kũrĩ Jehoiaribu, na wa keerĩ kũrĩ Jedaia,
  fra-NCL: Le premier sort échut à Joïarib, le deuxième à Jédéï,
  cek-AK: Vah ih taham khethaih phoisa loe Jehoiarib khaeah amtimh hmaloe, hnetto
    haih loe Jedaiah khaeah,
  cuk-cuk: Gebe-suleargua, Joiarib sulenonikid. Ilabogi, Jedaías sulenonikid.
  uig-CYR: Биринчи чәк Йәһоярибқа, иккинчи чәк Йәдаяға,
  tel-2017: మొదటి చీటి యెహోయారీబుకు, రెండోది యెదాయాకు,
  hat-BSA: Alò, premye tiraj osò a te tonbe pou Jehojarib; dezyèm nan pou Jedaeja;
  kos-kos: Fa se meet an oayang nu sel Jehoiarib, akluo nu sel Jedaiah,
  hbo-WLC: וַיֵּצֵ֞א הַגּוֹרָ֤ל הָרִאשׁוֹן֙ לִיה֣וֹיָרִ֔יב לִֽידַעְיָ֖ה הַשֵּׁנִֽי׃
  ibo-ibo: Nza nke mbụ mara Jehoiarib nke abụọ a maa Jedaya
  ory-ory: ପ୍ରଥମ ଗୁଲିବାଣ୍ଟ ଯିହୋୟାରୀବ୍‍ ପାଇଁ ଉଠିଲା, ଦ୍ୱିତୀୟ ଯିଦୟୀୟ ପାଇଁ;
  chk-chk: 'Iei pwüngülan ar we üttüt: Ewe aeuin Jehoiarip a ütti, ewe aruuan Jetaia,'
  rop-rop: Wal wen deibin tjakambat det dubala speshalwan ston, deibin pikimat dislot
    men na blanga jidan lida blanga olabat femili grup. Jehoiyarib bin feswan. Jedaiya
    bin namba 2. Herim bin namba 3. Seyorim bin namba 4. Melkija bin namba 5. Mijamin
    bin namba 6. Heikas bin namba 7. Abaija bin namba 8. Jeshuwa bin namba 9. Shekanaiya
    bin namba 10. Eliyashib bin namba 11. Jeikim bin namba 12. Hupa bin namba 13.
    Jeshabiyab bin namba 14. Bilga bin namba 15. Ime bin namba 16. Hesaira bin namba
    17. Hepises bin namba 18. Pethahiya bin namba 19. Jeheskel bin namba 20. Jeikin
    bin namba 21. Gamul bin namba 22. Delaiya bin namba 23. Meisaiya bin det namba
    24.
  ukr-1871: І випав перший жереб Егоярибові, другий Едаїї,
  deu-1951: Und das erste Los fiel auf Jojarib, das zweite auf Jedaja,
  eng-JPS: Now the first lot came forth to Jehoiarib, the second to Jedaiah;
  srp-1865: I pade prvi ždrijeb na Jojariva, drugi na Jedaju,
  lug-lug: Akalulu akaasooka kaagwa ku Yekoyalibu, n’akokubiri ku Yedaya,
  heb-heb: ויצא הגורל הראשון ליהויריב לידעיה השני׃
  ben-IRV: তখন প্রথম বারে গুলি উঠল যিহোয়ারীবের নামে, দ্বিতীয় বারে যিদয়িয়ের,
  pan-pan: ਪਹਿਲੀ ਪਰਚੀ ਯਹੋਯਾਰੀਬ ਦੀ ਨਿੱਕਲੀ, ਦੂਜੀ ਯਦਾਯਾਹ ਦੀ,
  mya-JVB: ပဌမ သူယောယာရိပ် ၊ ဒုတိယ သူယေဒါယ၊
  hmo-hmo: 'Unai orea 24 edia lohia taudia, laki ese ia abia hidi tauna ginigunana
    ela bona ia abia hidi tauna dokona, edia dagi do idia abia totona, be inai bamona:
    1. Iehoiaribi 2. Iedaia 3. Harimi 4. Seorimi 5. Malekaia 6. Miamini 7. Hakoso
    8. Abaisa 9. Iesua 10. Sekanaia 11. Eliasibi 12. Iakimi 13. Hupa 14. Iesebeaba
    15. Biliga 16. Imere 17. Hesiri 18. Hapisese 19. Petahaia 20. Iehesekele 21. Iakini
    22. Gamulu 23. Delaia 24. Masaia'
  urd-urd: और पहली चिट्ठी यहूयरीब की निकली, दूसरी यद'अयाह की,
  rus-SYN: И вышел первый жребий Иегоиариву, второй Иедаии,
  bqc-SIM: Yoialibu mɛ́ sɛ̃́ia, a plaade Yedaia,
  tcz-CHONGTHU: Vang kisan masapen chu Jehoiarib chunga achun, chuin ani na chu Jedaiah
    chunga achun,
  mar-mar: पहिली चिठ्ठी यहोयारीबाची निघाली. दुसरी यदायाची,
  qub-qub: 'Surtita jitaptin gatinayllanpa surti llojshiran gallaycunanpita ishcay
    chunca chuscucama (24): Rimëru llojshiran Joiarib, chaypita Jedaías, Harim, Seorim,
    Malquías, Mijamín, Cos, Abías, Jesúa, Secanías, Eliasib, Jaquim, Hupa, Jesebeab,
    Bilga, Imer, Hezir, Afses, Petaías, Hezequiel, Jaquín, Gamul, Delaía, Maazías.'
  bqp-bqp: Wuuru kɑ wuurun wirugii be bɑ gɔsɑ kɑ tɛtɛ, ben yĩsɑ wee. Yehoyɑribuwɑ
    u sɑ̃ɑ gbiikoo. Mɑ Yedɑyɑ u sɑ̃ɑ yiruse. Mɑ Hɑrimu u sɑ̃ɑ itɑse. Mɑ Seorimu u
    sɑ̃ɑ nnɛse. Mɑ Mɑɑkiyɑ u sɑ̃ɑ nɔɔbuse. Mɑ Miyɑmini u sɑ̃ɑ nɔɔbɑ tiɑse. Mɑ Hɑkɔtu
    u sɑ̃ɑ nɔɔbɑ yiruse. Mɑ Abiyɑ u sɑ̃ɑ nɔɔbɑ itɑse. Mɑ Yosue u sɑ̃ɑ nɔɔbɑ nnɛse.
    Mɑ Sekɑniɑ u sɑ̃ɑ wɔkuruse. Mɑ Eliɑsibu u sɑ̃ɑ wɔkurɑ tiɑse. Mɑ Yɑkimu u sɑ̃ɑ
    wɔkurɑ yiruse. Mɑ Hupɑ u sɑ̃ɑ wɔkurɑ itɑse. Mɑ Yesebɑbu u sɑ̃ɑ wɔkurɑ nnɛse. Mɑ
    Biligɑ u sɑ̃ɑ wɔkurɑ nɔɔbuse. Mɑ Imɛri u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ tiɑse. Mɑ Hesiri
    u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ yiruse. Mɑ Hɑpisɛsi u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ itɑse. Mɑ Petɑhiɑ
    u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ nnɛse. Mɑ Esekiɛli u sɑ̃ɑ yɛnduse. Mɑ Yɑkini u sɑ̃ɑ yɛndɑ
    tiɑse. Mɑ Gɑmulu u sɑ̃ɑ yɛndɑ yiruse. Mɑ Delɑyɑ u sɑ̃ɑ yɛndɑ itɑse. Mɑ Mɑɑsiɑ
    u sɑ̃ɑ yɛndɑ nnɛse.
  hat-hat: 'Men nan ki lòd vennkat gwoup yo te soti lè yo fin piye: Jeoyarib soti
    premye, Jedaja dezyèm,'
  eng-BSB: The first lot fell to Jehoiarib, the second to Jedaiah,
  eng-WEBPB: Now the first lot came out to Jehoiarib, the second to Jedaiah,
  kbq-kbq: Hagi ese'ma reza kaza satu zokagomo'a Jehoiaribi nagate takauregeno anante'ma
    reza kaza satu zokagomo'a Jedaia nagate takaure'ne.
  nhe-BL: Quema tetequimacayaya nopa pamitl ica rifa, queja ni yajtiyajque inintoca
    tlen catlía pamitl achtohui tequitis hasta catlía pamitl quitocarohua para teipa
    tequitis hasta nochi tlanque. Nopa pamitl tlen achtohui tequitis itoca elqui Joiarib.
    Teipa tequitis Jedaías,
  gub-BL: 'Wanexanexak ire pitàitàigatu ukwaw uma''ereko àwàm a''e ''ar rehe we: 1
    Zeoariw, 2 Zenai, 3 Ari, 4 Xeori, 5 Mawki, 6 Miami, 7 Akoz, 8 Ami, 9 Zezua, 10
    Xekani, 11 Eriaziw, 12 Zaki, 13 Upa, 14 Zezemeaw, 15 Miwka, 16 Imer, 17 Ezir,
    18 Api, 19 Petai, 20 Zeezkew, 21 Zaki, 22 Kamu, 23 Nerai, 24 Mazi.'
  eng-DRA: Now the first lot came forth to Joiarib, the second to Jedei,
