verse: 1CH.024.004
translations:
  mal-C: 'ഈഥാമാരിന്റെ പിൻഗാമികളിലുള്ളതിനെക്കാൾ വളരെക്കൂടുതൽ നേതാക്കന്മാർ എലെയാസാരിന്റെ
    പിൻഗാമികളിൽ ഉള്ളതായിക്കണ്ടു. അതുപ്രകാരംതന്നെ അവരെ ഗണങ്ങളാക്കിത്തിരിക്കുകയും ചെയ്തു:
    എലെയാസാരിന്റെ പിൻഗാമികളിൽനിന്നു പതിനാറു കുടുംബത്തലവന്മാരും ഈഥാമാരിന്റെ പിൻഗാമികളിൽനിന്ന്
    എട്ടു കുടുംബത്തലവന്മാരും ആയി അവരെ വിഭാഗിച്ചു.'
  deu-TKW: Es befand sich aber, daß die Nachkommen Eleasars hinsichtlich der Geschlechtshäupter
    zahlreicher waren, als die Nachkommen Ithamars; daher teilte man sie so, daß auf
    Eleasar sechzehn, auf Ithamar acht Familienhäupter kamen.
  lin-lin: Bamonaki ete kati na bakitani ya Eleazari, bana mibali bazalaki ebele koleka
    bato oyo bazalaki kati na bakitani ya Itamari. Boye, bakabolaki bana mibali ya
    Eleazari lokola bakonzi ya mabota zomi na motoba mpe bana mibali ya Itamari lokola
    bakonzi ya mabota mwambe.
  eng-LSV: and there are found of the sons of Eleazar more for heads of the mighty
    men than of the sons of Ithamar; and they distribute them. Of the sons of Eleazar,
    heads for [each] house of [their] fathers—sixteen; and of the sons of Ithamar,
    for [each] house of their fathers—eight.
  eng-GNV: And there were found more of the sonnes of Eleazar by the number of men,
    then of the sonnes of Ithamar. and they deuided them, to wit, among the sonnes
    of Eleazar, sixteene heads, according to the houshould of their fathers, and among
    ye sonnes of Ithamar, according to the housholde of their fathers, eight.
  eng-WEBSTER: And there were more chief men found of the sons of Eleazar than of
    the sons of Ithamar; and thus were they divided. Among the sons of Eleazar there
    were sixteen chief men of the house of their fathers, and eight among the sons
    of Ithamar according to the house of their fathers.
  nhw-BL: Huan nochi iteipan ixhuihua Eleazar catli itztoyaj totajtzitzi, quinxejxelojque
    ipan 16 pamitl pampa itztoyaj 16 tatame catli itztoyaj tlayacanani catli quinpixque
    miyac ipan ininfamilias. Huan iteipan ixhuihua Itamar catli itztoyaj totajtzitzi
    quinxejxelojque ica 8 pamitl pampa san quinpixqui 8 tlayacanani ica miyac ipan
    ininfamilias.
  swh-ONEN: 'Idadi kubwa ya viongozi walipatikana miongoni mwa wazao wa Eleazari,
    kuliko miongoni mwa wazao wa Ithamari, nao waligawanywa kwa uwiano: Viongozi kumi
    na sita kutoka jamaa ya wazao wa Eleazari na viongozi wanane kutoka jamaa ya wazao
    wa Ithamari.'
  bba-bba: N deemɑ tɔmbɑ dɑbiru bo Eleɑsɑɑn bibun bweseru sɔɔ n kere Itɑmɑɑn bibuɡiru
    sɔɔ. Yen sɔ̃nɑ bɑ Eleɑsɑɑn bibun bweseru bɔnu kuɑ wuuru wɔkurɑ nɔɔbu kɑ tiɑ, nin
    bɑɑtere kɑ ten wiruɡii. Mɑ bɑ mɑɑ Itɑmɑɑn bibuɡiru bɔnu kuɑ wuuru nɔɔbɑ itɑ, nin
    bɑɑtere kɑ ten wiruɡii.
  eng-KJVCPB: 'And there were moe chief men found of the sons of Eleazar than of the
    sons of Ithamar: and thus were they divided. Among the sons of Eleazar there were
    sixteen chief men of the house of their fathers, and eight among the sons of Ithamar
    according to the house of their fathers.'
  luo-luo: Jotelo mangʼeny nonwangʼ e nyikwa Eliazar moloyo nyikwa Ithamar kendo nopog-gi
    kaluwore gi tichgi. Jotend anywola apar gauchiel nowuok kuom nyikwa, Eliazar to
    gi jotend anywola aboro nowuok kuom nyikwa Ithamar.
  meu-meu: Eleasara garana bogaragidiai lohia taudia na momo, a Itamara garana bogaragidiai
    lohia taudia be dia hoho; una dainai Eleasara garana na orea ai e haboudia, edia
    iduhu kwaradia gwauta-tauratoi henudiai, bona Itamara garana na orea ai e haboudia,
    edia iduhu kwaradia taurahani henudiai.
  npi-ULB: ईतामारको सन्तानका बिचमा भन्‍दा एलाजारका सन्तानमा धेरै अगुवाहरू थिए, त्यसैले
    तिनीहरूले एलाजारका सन्‍तानलाई सोह्र समूहमा विभाजन गरे । तिनीहरूले यो काम वंशका
    मुखिया र ईतामारका सन्‍तानबाट गरेका थिए । यो विभाजन वंश-वंश अनुसार आठ थियो ।
  yor-yor: 'A rí ọ̀pọ̀ àwọn olórí lára àwọn ọmọ Eleasari ju lára àwọn ọmọ Itamari
    lọ, wọ́n sì pín wọn lẹ́sẹ lẹ́sẹ: mẹ́rìndínlógún olórí láti ìdílé ọmọ Eleasari
    ìran wọn àti olórí méjọ ìdílé láti ara àwọn ọmọ Itamari.'
  pes-OPCB: نسل العازار شانزده گروه بودند و نسل ایتامار هشت گروه، زیرا تعداد مردان
    رهبر در نسل العازار بیشتر بود.
  tgl-ULB: Mas marami ang mga namumunong kalalakihan mula sa mga kaapu-apuhan ni Eleazar
    kaysa sa mga kaapu-apuhan ni Itamar, kaya hinati nila ang mga kaapu-apuhan ni
    Eleazar sa labing anim na pangkat. Ginawa nila ito ayon sa mga pinuno ng mga angkan
    at ayon sa mga kaapu-apuhan ni Itamar. Ang mga pangkat na ito ay walo ang bilang
    na kumakatawan sa kanilang angkan.
  hui-hui: Tigua ani bialu hemiria Eleasa aguaneneru agali haguane dewa heago hondowa
    ti aria wabuni pira mbirani waragaria (16) helene. Ani buwa Idama aguanene agali
    haguane dewa naheyagola ti aria wabuni halira helene.
  mya-mya: ဧ​လာ​ဇာ​၏​သား​မြေး​တို့​ကို​အုပ်​စု​တစ်​ဆယ့် ခြောက်​ခု​ဖွဲ့​၍ ဣ​သ​မာ​၏​သား​မြေး​တို့​ကို​မူ
    အုပ်​စု​ရှစ်​ခု​ဖွဲ့​၍​ထား​လေ​သည်။ ဤ​သို့​ပြု​ရ ခြင်း​အ​ကြောင်း​မှာ​ဧ​လာ​ဇာ​၏​သား​မြေး
    တို့​တွင်​အ​မျိုး​သား​အိမ်​ထောင်​ဦး​စီး​ဦး​ရေ ပို​၍​များ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ཕྱིས་སུ་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་རྒྱུད་ཁྲོད་དུ་ཨི་ཐ་མཱར་གྱི་བུ་རྒྱུད་ལས་ཀྱང་འགོ་དཔོན་མང་པོ་ཡོད་པ་ཤེས་ཏེ།
    ཁོ་རྣམས་ཀྱི་ལས་ཚན་བགོས། ཨེ་ལི་ཨ་ཟར་གྱི་བུ་རྒྱུད་ལས་ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་བཞིན་དུ་འགོ་དཔོན་བཅུ་དྲུག་དང་།
    ཨི་ཐ་མཱར་གྱི་བུ་རྒྱུད་ལས་ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་བཞིན་དུ་འགོ་དཔོན་བརྒྱད་ཡོད་པའོ། །
  sna-sna: 'Vatungamiri vazhinji vakanyanyowanikwa pane zvizvarwa zvaEreazari kupfuura
    pakati pezvizvarwa zvaItamari uye vakaiswa mumapoka zvakakodzerana: vakuru gumi
    navatanhatu kubva kuzvizvarwa zvaEreazari uye vakuru vasere kubva kuzvizvarwa
    zvaItamari.'
  spa-BLM: 'Se encontraron más jefes de los hijos de Eleazar que de los hijos de Itamar,
    y fueron repartidos así: de los hijos de Eleazar había dieciséis, jefes de casas
    paternas; y de los hijos de Itamar, según las casas paternas, ocho.'
  cac-cac: Axo ix yilan eb' vin̈ to a eb' vin̈ yin̈tilalcan vin̈aj Eleazar chi' tzijtum
    sb'isul eb' vin̈ d'a yichan̈ eb' vin̈ yin̈tilalcan vin̈aj Itamar, yuj chi' 16
    macan̈ ix aj eb' vin̈, axo eb' vin̈ yin̈tilalcan vin̈aj Itamar chi', vajxac macan̈n̈ej
    eb' vin̈.
  swh-ULB: Kulikuwa na wanaume viongozi zaidi kati ya uzao wa Eleazari kuliko kati
    ya uzao wa Ithamari, kwahiyo waligawanya uzao wa Eleazari katika makundi kumi
    na sita. Walifanya hivyo na viongozi wa ukoo na uzao wa Ithamari. Magawanyo haya
    yalikuwa nane kwa idadi, sambamba na koo zao.
  bel-bel: 'І знайшлося, што паміж сынамі Элеазара ўзначальцаў пакаленьняў больш,
    чым паміж сынамі Ітамара. І ён разьмеркаваў іх так: з сыноў Элеазара шаснаццаць
    узначальцаў сямействаў, а з сыноў Ітамара восем.'
  deu-ELBBK: 'Und von den Söhnen Eleasars wurden mehr Familienhäupter gefunden als
    von den Söhnen Ithamars; und so teilten sie sie so ab: Von den Söhnen Eleasars
    16 Häupter von Vaterhäusern, und von den Söhnen Ithamars acht Häupter von ihren
    Vaterhäusern.'
  mbb-OT: Is menge kevuwazan ni Eleazar mibahin te 16 he grupu, ne is kevuwazan ni
    Itamar mibahin daan te walu he grupu, su mezakel is menge pengulu te pemilya te
    menge kevuwazan ni Eleazar.
  mal-2015: ഈഥാമാരിന്റെ പുത്രന്മാരിലുള്ളതിനെക്കാൾ എലെയാസാരിന്റെ പുത്രന്മാരിൽ അധികം
    തലവന്മാരെ കണ്ടതുകൊണ്ടു എലെയാസാരിന്റെ പുത്രന്മാരിൽ പതിനാറു പിതൃഭവനത്തലവന്മാരും
    ഈഥാമാരിന്റെ പുത്രന്മാരിൽ എട്ടു പിതൃഭവനത്തലവന്മാരുമായി വിഭാഗിച്ചു.
  rmc-rmc: Andre le Eleazaroskro potomstvos sas buter vodci sar andre le Itamariskro.
    Vašoda le Eleazaroskre potomki sas rozďelimen andro dešušov (16) partiji a le
    Itamaroskre andro ochto (8).
  pes-OPV: و از پسران اَلِعازار مرداني که قابل رياست بودند، زياده از بني ايتامار يافت
    شدند. پس شانزده رئيس خاندان آبا از بني اَلِعازار و هشت رئيس خاندان آبا از بني
    ايتامار معين ايشان را بر حسب وکالت ايشان بر خدمت ايشان تقسيم کردند.
  ron-1924: Принтре фиий луй Елеазар с-ау гэсит май мулте кэпетений декыт принтре
    фиий луй Итамар ши й-ау ымпэрцит аша кэ фиий луй Елеазар авяу шайспрезече кэпетений
    де касе пэринтешть ши фиий луй Итамар, опт кэпетений де касе пэринтешть.
  ben-OBCV: 'ঈথামরের বংশধরদের তুলনায় ইলিয়াসরের বংশধরদের মধ্যেই বেশি সংখ্যায় নেতা
    খুঁজে পাওয়া গেল, এবং তাদের সেভাবেই বিভক্ত করা হল: ইলিয়াসরের বংশধরদের মধ্যে থেকে
    ষোলো জনকে ও ঈথামরের বংশধরদের মধ্যে থেকে আট জনকে বংশের কর্তাব্যক্তি করা হল।'
  som-som: Oo reer Elecaasaar waxaa laga dhex helay niman madax ah oo ka badan intii
    reer Iitaamaar laga helay, oo iyagii sidanaa loo kala qaybiyey, reer Elecaasaar
    waxaa ku jiray lix iyo toban nin, oo qolooyin madax u ah, oo reer Iitaamaarna
    waxaa ku jiray siddeed, sidii qolooyinkoodu kala ahaayeen.
  lat-VUC: 'Inventique sunt multo plures filii Eleazar in principibus viris, quam
    filii Ithamar. Divisit autem eis, hoc est, filiis Eleazar, principes per familias
    sedecim: et filiis Ithamar per familias et domos suas octo.'
  eng-ASVBT: 'And there were more chief men found of the sons of Eleazar than of the
    sons of Ithamar; and thus were they divided: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  ita-1885: Ed i figliuoli di Eleazaro si trovarono in più gran numero di capi d'uomini,
    che i figliuoli di Itamar, quando gli spartimenti furono fatti. De' figliuoli
    di Eleazaro vi erano sedici capi di famiglie paterne, e de' figliuoli d'Itamar
    otto.
  eng-LXXUP: 'And there were found among the sons of Eleazar more chiefs of the mighty
    ones, than of the sons of Ithamar: and he divided them, sixteen heads of families
    to the sons of Eleazar, eight according to their families to the sons of Ithamar.'
  eng-ULB: There were more leading men among Eleazar's descendants than among Ithamar's
    descendants, so they divided Eleazar's descendants into sixteen groups. They did
    this by heads of clans and by Ithamar's descendants. These divisions were eight
    in number, corresponding to their clans.
  spa-VBL: 'Como los descendientes de Eleazar tenían más jefes que los de Itamar,
    se dividieron así: dieciséis jefes de familia de los descendientes de Eleazar,
    y ocho de los descendientes de Itamar.'
  fra-_FOB: 'Il se trouva parmi les enfants d''Éléazar plus de chefs que parmi les
    enfants d''Ithamar, et on les partagea ainsi: pour les enfants d''Éléazar seize
    chefs de maisons de pères, et pour les enfants d''Ithamar, huit chefs de maisons
    de pères.'
  mal-mal: ഈഥാമാരിന്റെ പുത്രന്മാരിലുള്ളതിനെക്കാൾ എലെയാസാരിന്റെ പുത്രന്മാരിൽ അധികം
    തലവന്മാരെ കണ്ടതുകൊണ്ട് എലെയാസാരിന്റെ പുത്രന്മാരെ പതിനാറു പിതൃഭവനത്തലവന്മാരും ഈഥാമാരിന്റെ
    പുത്രന്മാരെ എട്ട് പിതൃഭവനത്തലവന്മാരുമായി വിഭാഗിച്ചു.
  urd-GVR: Iliyazar kī aulād ko 16 gurohoṅ meṅ aur Itamar kī aulād ko 8 gurohoṅ meṅ
    taqsīm kiyā gayā, kyoṅki Iliyazar kī aulād ke itne hī zyādā ḳhāndānī sarparast
    the.
  suz-BL: मिनु इथामार आ खिं खिं ङा ठेयब मुर आन क्‍येङा एलाजर आ खिं खिं ङा मुर शुश
    बाक्‍शो बाक्‍मा बाक्‍त। मोपतीके एलाजर आ तौ आन खिं खिं ङा ठेयब मुर १६ जना आन कली
    हुल हुल सेल्‍मे बाक्‍त। इथामार आ तौ आन खिं खिं ङा ठेयब मुर ८ जना आन कली हुल हुल
    सेल्‍मे बाक्‍त।
  ita-1927: 'Tra i figliuoli di Eleazar si trovarono più capi di famiglie che tra
    i figliuoli d’Ithamar; e furon divisi così: per i figliuoli di Eleazar, sedici
    capi di famiglie patriarcali; per i figliuoli d’Ithamar, otto capi delle loro
    famiglie patriarcali.'
  ckb-ckb: جا بینییان نەوەی ئەلعازار ژمارەی ڕابەرەکانیان زیاترە لە نەوەی ئیتامار،
    لەبەر ئەوە نەوەی ئەلعازاریان دابەش کرد بە شازدە گەورەی بنەماڵە و نەوەی ئیتاماریش
    بە هەشت گەورەی بنەماڵە.
  eng-BBE: 'And there were more chiefs among the sons of Eleazar than among the sons
    of Ithamar; and this is how they were grouped: of the sons of Eleazar there were
    sixteen, all heads of families; and of the sons of Ithamar, heads of families,
    there were eight.'
  kan-OKCV: ಈತಾಮಾರನ ಪುತ್ರರಿಗಿಂತ ಎಲಿಯಾಜರನ ಪುತ್ರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥರು ಹೆಚ್ಚಾಗಿದ್ದುದರಿಂದ,
    ಅವರು ಸಹ ಹೀಗೆಯೇ ವಿಭಾಗಿಸಿದ್ದರು. ಎಲಿಯಾಜರನ ಪುತ್ರರಲ್ಲಿ ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರ ಹದಿನಾರು
    ಮಂದಿ ಮುಖ್ಯಸ್ಥರು. ಈತಾಮಾರನ ಪುತ್ರರಲ್ಲಿ ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರ ಎಂಟು ಮಂದಿ ಮುಖ್ಯಸ್ಥರು.
  tam-2017: அவர்களைப் பிரிக்கிறபோது, இத்தாமாரின் சந்ததிகளைவிட எலெயாசாரின் சந்ததிகளுக்குள்ளே
    தலைவர்கள் அதிகமானபேர் இருந்ததால், எலெயாசாரின் மகன்களில் பதினாறுபேர் தங்களுடைய
    பிதாக்களுடைய குடும்பத்திற்கும், இத்தாமாரின் மகன்களில் எட்டுபேர் தங்கள் பிதாக்களுடைய
    குடும்பத்திற்கும் தலைவர்களாக வைக்கப்பட்டார்கள்.
  spa-RV-1909: 'Y los hijos de Eleazar fueron hallados, cuanto á sus principales varones,
    muchos más que los hijos de Ithamar; y repartiéronlos así: De los hijos de Eleazar
    había dieciséis cabezas de familias paternas; y de los hijos de Ithamar por las
    familias de sus padres, ocho.'
  ron-BTF: Și s-au găsit mai mulți bărbați de seamă dintre fiii lui Eleazar apoi dintre
    fiii lui Itamar; și astfel au fost ei împărțiți. Printre fiii lui Eleazar erau
    șaisprezece bărbați de seamă din casa părinților lor și opt dintre fiii lui Itamar,
    conform casei părinților lor.
  eng-WEBP: 'There were more chief men found of the sons of Eleazar than of the sons
    of Ithamar; and they were divided like this: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  eng-FBV: 'Because Eleazar''s descendants had more leaders than those of Ithamar,
    they were divided like this: sixteen family leaders from the descendants of Eleazar,
    and eight from the descendants of Ithamar.'
  nld-1939: Het bleek, dat het aantal familiehoofden, die van Elazar afstamden, groter
    was dan dat van de afstammelingen van Itamar. Daarom werden ze in deze verhouding
    ingedeeld, dat er op zestien familiehoofden, die van Elazar afstamden, acht van
    Itamar stonden.
  nch-BL: Huan nochi iteipa ixhuihua Eleazar cati eliyayaj totajtzitzi, quinxelojque
    ica 16 pamit pampa itztoyaj 16 tatame cati eliyayaj tayacanani ipan ininfamilias.
    Huan iteipa ixhuihua Itamar cati eliyayaj totajtzitzi quinxelojque ica 8 pamit
    pampa san quinpixqui 8 tayacanani ipan ininfamilias.
  vie-1934: 'Trong con cái Ê-lê-a-sa có nhiều trưởng tộc hơn trong con cháu Y-tha-ma;
    họ phân ban thứ như vầy: về con cháu Ê-lê-a-sa có mười sáu trưởng tộc; còn về
    con cháu Y-tha-ma, theo tông tộc họ có tám trưởng tộc.'
  hin-CV: 'इसलिये कि एलिएज़र-वंशजों में इथामार-वंशजों से संख्या में ज्यादा मुख्य पाए
    गए, उनका बंटवारा इस प्रकार किया गया: एलिएज़र-वंशजों में सोलह और इथामार-वंशजों
    में आठ मुख्य पाए गए, ये दोनों ही उनके घरानों के अनुसार थे.'
  spa-BES: 'Y hubo más jefes entre los hijos de Eleazar que entre los hijos de Itamar;
    y así se agruparon: de los hijos de Eleazar había dieciséis, todos jefes de familia;
    y de los hijos de Itamar, jefes de familia, había ocho.'
  tdx-tdx: 'Ie amy zao nimaro ty talè amo tarira’ i Ele­azareo te amo tarira’ Itamareo;
    le zao ty nizarañe iareo: folo-eneñ’ amby ty amo talèn-anjomban-droae’eo ty ana’
    i Eleazare, naho valo ty amo anjomban-droae’eo ty ana’ Itamare.'
  tha-KJV: มี​หัวหน้าในหมู่​บุ​ตรชายของเอเลอาซาร์มากกว่าในหมู่​บุ​ตรชายของอิธามาร์
    เขาจึงจัดแบ่​งด​ังนี้ พวกบุตรชายของเอเลอาซาร์​มี​สิ​บหกคนเป็นหัวหน้าตามเรือนบรรพบุรุษของเขา
    และในหมู่พวกบุตรชายของอิธามาร์ตามเรือนบรรพบุรุษของเขามีแปดคน
  por-BR-2018: 'E os filhos de Eleazar foram achados, quanto a seus principais varões,
    muitos mais que os filhos de Itamar; e repartiram-nos assim: Dos filhos de Eleazar
    havia dezesseis cabeças de famílias paternas; e dos filhos de Itamar pelas famílias
    de seus pais, oito.'
  deu-ELO: 'Und von den Söhnen Eleasars wurden mehr Familienhäupter gefunden, als
    von den Söhnen Ithamars; und so teilten sie sie so ab: Von den Söhnen Eleasars
    sechzehn Häupter von Vaterhäusern, und von den Söhnen Ithamars acht Häupter von
    ihren Vaterhäusern.'
  eng-WYC-2018: and the sons of Eleazar were found many more in the men princes, than
    the sons of Ithamar. And David parted to them, that is, to the sons of Eleazar,
    sixteen princes by their families (and houses); and to the sons of Ithamar eight
    princes by their families and houses. (and there were found many more leaders
    of the sons of Eleazar, than of the sons of Ithamar. And David ordained to them,
    that is, to the sons of Eleazar, sixteen leaders by their families and houses;
    and to the sons of Ithamar eight leaders by their families and houses.)
  epo-epo: 'Montriĝis, ke inter la idoj de Eleazar estis pli granda nombro da viroj,
    ol inter la idoj de Itamar. Oni dividis ilin: por la idoj de Eleazar estis dek
    ses ĉefoj de patrodomoj, kaj por la idoj de Itamar ok patrodomoj.'
  uig-PIN: Əliazarning ǝwladliridin jǝmǝt bexi bolƣanlar Itamarning ǝwladliridin jǝmǝt
    bexi bolƣanlardin kɵp ikǝnlikini bilip, ularni xuningƣa asasǝn ayrip nɵwǝt-guruppilarƣa
    bɵldi. Əliazarning ǝwladliridin jǝmǝt bexi bolƣanlar on altǝ kixi idi, Itamarning
    ǝwladliridin jǝmǝt bexi bolƣanlar sǝkkiz kixi idi;
  beo-beo: Da:ibidi da Elia:isa egaga fi dunu momogili, gilisisu gilisi (16) agoane
    hamoi, amola Idama egaga fi dunu momogili, gilisisu godoane (8) agoane hamoi.
    Bai Elia:isa egaga fi dunumusu ilia idi da Idama egaga fi dunumusu ilia idi baligi.
  tpi-OTNT: Ol i lukim lain bilong Eleasar i gat planti hetman, olsem na ol i tilim
    ol long 16 lain. Tasol lain bilong Itamar i no gat planti hetman, olsem na ol
    i tilim ol long 8-pela lain tasol.
  hau-SA: Akwai ɗumbun shugabanni a cikin zuriyar Eleyazar fiye da zuriyar Itamar,
    aka kuma karkasa su haka, kawuna goma sha shida daga zuriyar Eleyazar da kuma
    kawuna iyalai takwas daga zuriyar Itamar.
  uig-LAT: Eliazarning ewladliridin jemet béshi bolghanlar Itamarning ewladliridin
    jemet béshi bolghanlardin köp ikenlikini bilip, ularni shuninggha asasen ayrip
    nöwet-guruppilargha böldi. Eliazarning ewladliridin jemet béshi bolghanlar on
    alte kishi idi, Itamarning ewladliridin jemet béshi bolghanlar sekkiz kishi idi;
  nde-nde: 'Babebanengi abosendo luka-Eliyazari abakhokheli kulabosendo luka-Ithamari
    ngakho behlukaniswa bamiswa njengalokhu: kwakusiba ngabalitshumi lesithupha kwabosendo
    luka-Eliyazari abazinhloko labayisificaminwembili kusendo luka-Ithamari.'
  ton-ton: Pea naʻe tokolahi hake ʻae kau tangataʻeiki naʻe ʻilo ʻi he ngaahi foha
    ʻo ʻEliesa ʻiate kinautolu ʻoe ngaahi foha ʻo ʻItama; pea naʻe pehē ni ʻa hono
    vahevaheʻi ʻakinautolu. ʻI he ngaahi foha ʻo ʻEliesa naʻe ai ʻae kau tangata ʻe
    toko hongofulu ma toko ono naʻe ʻeiki hake ʻi he fale ʻo ʻenau ngaahi tamai, pea
    ko e toko valu ʻi he ngaahi foha ʻo ʻItama ʻo fakatatau mo e fale ʻo ʻenau ngaahi
    tamai.
  ces-1613: Nalezeno pak synů Eleazarových více předních mužů, než synů Itamarových,
    a rozdělili je. Z synů Eleazarových bylo předních po domích otcovských šestnáct,
    a z synů Itamarových po čeledech otcovských osm.
  eng-WMB: 'There were more chief men found of the sons of Eleazar than of the sons
    of Ithamar; and they were divided like this: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  tam-TCV: இத்தாமாரின் வழித்தோன்றலைவிட எலெயாசாரின் வழித்தோன்றலில் தலைவர்கள் அதிக எண்ணிக்கையில்
    இருந்தார்கள். அதற்கேற்ப எலெயாசாரின் சந்ததியிலிருந்து பதினாறுபேர் தங்கள் குடும்பத்
    தலைவர்களாகவும், இத்தாமாரின் சந்ததியிலிருந்து எட்டுபேர் குடும்பத் தலைவர்களாகவும்
    பிரிக்கப்பட்டனர்.
  ceb-ULB: Daghan ang nangulo nga kalalakin-an sa mga kaliwat ni Eleazar kaysa mga
    kaliwat ni Itamar, busa gibahin nila ang mga kaliwat ni Eleazar ngadto sa 16 ka
    pundok. Gibuhat nila kini pinaagi sa mga pangulo sa mga banay ug pinaagi sa mga
    kaliwat ni Itamar. Walo ka bahin kining pundok sumala sa ilang banay.
  pol-UBG: 'I okazało się, że spośród synów Eleazara było więcej naczelników niż spośród
    synów Itamara. Tak więc ich podzielono: spośród synów Eleazara było szesnastu
    naczelników według rodów, a spośród synów Itamara według rodów – ośmiu.'
  urd-GVU: اِلی عزر کی اولاد کو 16 گروہوں میں اور اِتمر کی اولاد کو 8 گروہوں میں تقسیم
    کیا گیا، کیونکہ اِلی عزر کی اولاد کے اِتنے ہی زیادہ خاندانی سرپرست تھے۔
  deu-1912: 'Und wurden der Kinder Eleasars mehr gefunden an Häuptern der Männer denn
    der Kinder Ithamars. Und er ordnete sie also: sechzehn aus den Kindern Eleasars
    zu Obersten ihrer Vaterhäuser und acht aus den Kindern Ithamars nach ihren Vaterhäusern.'
  kan-2017: ಎಲ್ಲಾಜಾರನ ಸಂತಾನದ ಕುಟುಂಬ ಪ್ರಧಾನರು ಈತಾಮಾರ್ಯರಿಗಿಂತ ಹೆಚ್ಚೆಂದು ಕಂಡು ಬಂದುದರಿಂದ
    ಎಲ್ಲಾಜಾರರ ಕುಟುಂಬಗಳನ್ನು ಪ್ರಧಾನರ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಹದಿನಾರು ವರ್ಗಗಳನ್ನಾಗಿಯೂ, ಈತಾಮಾರ್ಯರ
    ಕುಟುಂಬಗಳನ್ನು ಎಂಟು ವರ್ಗಗಳನ್ನಾಗಿಯೂ ಮಾಡಿ,
  yap-yap: Pi’in owchen Eleazar e ni yarmiyrad ni ragag nge nel’ ulung ma pi’in owchen
    Ithamar e ni yarmiyrad ni yad meruk ulung; nrin’ ni aray rogon ni bochan e ba
    yo’or e pi pumo’on ni lolgen e pi tabnaw ko pi’in owchen Eleazar.
  hlt-MCSB: Eleazar koca kah hlang rhoek he Ithamar koca lakah khaw boeilu la muep
    thoeng. Amih Eleazar koca lamloh a napa imkhui kah boeilu la aka phaeng uh he
    hlai rhuk lo. Ithamar koca lamkah khaw a napa rhoek imkhui kah te parhet louh.
  mdy-ETH: ዓላዜሬ ዜርፆ ባኣካፓ ዺቢ ሱኡጌ ማዓ ዓሲ ጴዼም ዒታማሬ ዜርፆ ባኣካ ሱኡጌ ማዓ ዓሲ ዻኬሢሮ ዓላዜሬ ዜርፃ ታጶ
    ላሆ ቤሲ ፓቂንቴኔ፤ ዒታማሬ ዜርፃ ጋዓንቴ ሳሊ ቤሲ ፓቂንቴኔ።
  twi-ASANTE: Wɔkyɛɛ Itamar deɛ mu akuo nwɔtwe, ɛfiri sɛ, na Eleasa asefoɔ mu mmusua
    mpanimfoɔ no dɔɔso.
  eng-WEBU: 'There were more chief men found of the sons of Eleazar than of the sons
    of Ithamar; and they were divided like this: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  wal-wal: El77aazara yarati tammanne usuppun citan shaahettin, Itaamaara yarati qassi
    hosppun citan shaahettidosona. El77aazara yaratu halaqati Itaamaara yaratu halaqatuppe
    dari beettido gishshau, hegaadan haniis.
  spa-PDDPT: 'Pero como había más varones jefes de los hijos de Eleazar que de los
    hijos de Itamar, los repartieron así: De los hijos de Eleazar, 16 jefes de casas
    paternas, y de los hijos de Itamar ocho jefes de casas paternas.'
  gun-gun: Ha'e rami vy omboja'o vy oikuaa Itamar ramymino kuery ikuai va'e gui Eleazar
    ramymino kuery re opena va'e hetave ra'ea. Mba'eta Eleazar ramymino kuery re opena
    va'e ma dezesseis, ha'e rã Itamar ramymino kuery regua ma oito ete'i ikuai.
  ilo-ULB: Ad-adu dagiti mangidadaulo a lallaki kadagiti kaputotan ni Eleasar ngem
    kadagiti kaputotan ni Itamar, isu a biningayda dagiti kaputotan ni Eleasar iti
    sangapulo ket innem a bunggoy. Inaramidda daytoy babaen kadagiti panguloen dagiti
    puli ken babaen kadagiti kaputotan ni Itamar. Walo ti bilang dagitoy a bunggoy,
    segun kadagiti pulida.
  kpg-kpg: Nia hagadili o Eleazar gu haganohonoho guu hai nia hagabuulinga daangada
    e madangaholu maa ono, ge nia hagadili o Ithamar gu haganohonoho guu hai nia hagabuulinga
    daangada e walu. Di mee deenei la ne hai idimaa nia dagi dogologo e gila mai i di
    madahaanau o Eleazar, nia dagi e hogoohi mai i di madahaanau o Ithamar.
  uig-ARA: ئەلىئازارنىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغانلار ئىتامارنىڭ ئەۋلادلىرىدىن
    جەمەت بېشى بولغانلاردىن كۆپ ئىكەنلىكىنى بىلىپ، ئۇلارنى شۇنىڭغا ئاساسەن ئايرىپ
    نۆۋەت-گۇرۇپپىلارغا بۆلدى. ئەلىئازارنىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغانلار ئون
    ئالتە كىشى ئىدى، ئىتامارنىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغانلار سەككىز كىشى ئىدى؛
  sus-sus: Mangɛe nu wuya Eleyasari xa die nan ya ma, dangi Itamari xa die ra. Na
    nan a to e naxa Eleyasari xa die findi denbaya fu nun senni ra. Itamari xa die
    naxa findi denbaya solomasaxan na.
  pon-2006: Kadaudok en Eleasar kan wiahda pwihn eisek weneu, a kadaudok en Idamar
    wiahda pwihn waluh; met wiawiher pwehki kaunen peneinei kan nan kadaudok en Eleasar
    me tohto.
  ksd-ksd: 'Ma tago ra umana lualua ta ra apik na tarai kai Eleasar dia ga peal ta
    diat ta ra apik na tarai kai Itamar, di ga tibe diat dari: a vinun ma laptikai
    na lualua ta ra apik na tarai kai Eleasar, ma lavutul ta ra apik na tarai kai
    Itamar.'
  tur-YTC: 'Elazar oğullarına göre, İtamar oğulları arasında daha fazla baş bulundu;
    ve şöyle ayrıldılar: Eleazar oğullarından atalar evlerinin başları on altı; ve
    İtamar oğullarından, ataları evlerine göre sekiz.'
  grc-BRENT: Καὶ εὑρέθησαν οἱ υἱοὶ Ἐλεάζαρ πλείους εἰς ἄρχοντας τῶν δυνατῶν παρὰ τοὺς
    υἱοὺς Ἰθάμαρ· καὶ διεῖλεν αὐτοὺς, τοῖς υἱοῖς Ἐλεάζαρ ἄρχοντας εἰς οἴκους πατριῶν
    ἑκκαίδεκα, τοῖς υἱοῖς Ἰθάμαρ κατʼ οἴκους πατριῶν ὀκτώ.
  ind-AYT: 'Karena keturunan Eleazar memiliki lebih banyak kepala kaum daripada keturunan
    Itamar, mereka mengelompokkan anak-anak Harun dengan cara demikian: enam belas
    kepala kaum keluarga dari keturunan Eleazar dan delapan kepala kaum keluarga dari
    keturunan Itamar.'
  nya-nya: 'Atsogoleri ambiri anapezeka pakati pa zidzukulu za Eliezara kusiyana ndi
    zidzukulu za Itamara ndipo anagawidwa moyenera: atsogoleri 16 a mabanja ochokera
    kwa Eliezara, ndipo atsogoleri asanu ndi atatu a mabanja ochokera kwa zidzukulu
    za Itamara.'
  hrv-hrv: Ali se u Eleazarovih sinova našlo više muških poglavara nego u Itamarovih
    sinova, pa kad ih podijeliše, od Eleazarovih je sinova bilo šesnaest porodičnih
    poglavara, a od Itamarovih sinova samo osam porodičnih poglavara.
  mps-mps: Augwaligo suali, te Eleasargo hanide tobolu bidi hauwa elaluali, tibaso
    augwaligo te 16 te tama hani augwali dobayalio. Tialima te Itamargo hani tobolu
    bidi hauwa meni baso, tama augwali hani te a naga me sela hani naga dobayalio.
  tpi-tpi: Ol i lukim lain bilong Eleasar i gat planti hetman, olsem na ol i tilim
    ol long 16 lain. Tasol lain bilong Itamar i no gat planti hetman, olsem na ol
    i tilim ol long 8-pela lain tasol.
  dan-1931: Og da det viste sig, at Eleazars Sønner havde flere Overhoveder end Itamars,
    delte de dem således, at Eleazars Sønner fik seksten Overhoveder over deres Fædrenehuse.
    Itamars Sønner otte.
  vie-OVCB: Vì dòng Ê-lê-a-sa có nhiều trưởng nhóm hơn dòng Y-tha-ma nên họ phân chia
    dòng Ê-lê-a-sa làm mười sáu nhóm, và dòng Y-tha-ma tám nhóm.
  guj-2017: એલાઝારના પુત્રોમાં, ઈથામારના પુત્રો કરતાં મુખ્ય પુરુષો સંખ્યામાં વધારે
    હતા, તેથી એલાઝારના પુત્રોના સોળ વર્ગ પાડવામાં આવ્યાં. ઈથામારના પુત્રોનાં કુટુંબોના
    આઠ મુખ્ય પુરુષો હતા, માટે તેઓના આઠ વર્ગ પાડવામાં આવ્યા.
  pon-2006A: Kadaudok en Eleasar kan wiahda pwihn eisek weneu, a kadaudok en Idamar
    wiahda pwihn waluh; met wiawiher pwehki kaunen peneinei kan nan kadaudok en Eleasar
    me tohto.
  por-BRBSL: 'Foram encontrados mais homens chefes dos filhos de Eleazar do que dos
    filhos de Itamar; e eles foram divididos assim: dos filhos de Eleazar eram dezesseis,
    chefes das casas dos pais; e dos filhos de Itamar, segundo as casas dos pais,
    oito.'
  cth-cth: Ithamar casaknaw hlak vah, Eleazar casaknaw ni kahrawikung kapap lah ao
    awh. Eleazar casak dawk hoi imthung kahrawikungnaw 16 touh a pha awh. Ithamar
    casak dawk hoi imthung kahrawikungnaw 8 touh a pha awh.
  twi-twi: Wɔkyɛɛ Itamar de mu akuw awotwe, efisɛ na Eleasar asefo mu mmusua mpanyimfo
    no dɔɔso.
  hlt-hlt: Eleazar koca kah hlang rhoek he Ithamar koca lakah khaw boeilu la muep
    thoeng. Amih Eleazar koca lamloh a napa imkhui kah boeilu la aka phaeng uh he
    hlai rhuk lo. Ithamar koca lamkah khaw a napa rhoek imkhui kah te parhet louh.
  tbz-SIM: Kɛ̀ Edeɑsɑɑ kó iyɑɑ̀bí nsũ kɛ́pɛ̃ɛ̃tɛ́ Itɑmɑɑ kpɛyi kɛ̀ dɛɛ̀ nte kɛ̀ bɛ̀ɛ
    totɛ́ Edeɑsɑɑ kó iyɑɑ̀bí kó yɛtĩ̀rɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀, bɑ́ dìì tĩ̀nnì kɛ̀
    dì mmɔkɛ wèè dì bɑkɛ́, kɛ́totɛ́ Itɑmɑɑ kó iyɑɑ̀bí kó yɛtĩ̀rɛ̀ yɛ̀ni bɑ́ dìì tĩ̀nnì
    kɛ̀ dì mmɔkɛ wèè dì bɑkɛ́.
  msy-2020: Aning garima, Eleasarɨn ovavir boriba gumazir dapanir avɨriba iti. Kamaghɨn
    amizɨ, aning me tuiragha me isa 16plan ikɨzibar me arɨki. Ezɨ Itamarɨn ovavir
    boriba, gumazir dapanir avɨriba puvatɨ. Kamaghɨn amizɨ, aning me tuiragha me isa
    8plan ikɨzibar me arɨki.
  dop-dop: Ɩlɛnɑ pɑ́ nɑ́ sɩ Ɩlɑsɑɑ nyǝ́mɑ kǝlɑ pɑɣɑlɛ kɛ Ɩtɑmɑɑ nyǝ́mɑ. Pǝ tɔɔ kɛ́
    pɑ fɑɣɑ Ɩlɑsɑɑ nyǝ́mɑ kɛ lʋlʋŋ kpekɑ nɑɑnʋwɑ nɑ nɑɑtoso, nɑ Ɩtɑmɑɑ nyǝ́mɑ kɛ kpekɑ
    pǝlefɛɩ nɑɑnʋwɑ nɑ pɑ nyʋɣʋ nyǝ́mɑ.
  azb-azb: 'Eleazar nəsli arasında İtamar nəslindən daha çox nəsil başçısı tapıldı.
    Onlar belə ayrıldı: Eleazar nəslindən nəsil başçısı on altı nəfər, İtamar nəslindən
    nəsil başçısı səkkiz nəfər.'
  eng-DBY: 'And there were more head-men found of the sons of Eleazar than of the
    sons of Ithamar, and [thus] were they divided: of the sons of Eleazar there were
    sixteen heads of fathers'' houses, and eight of the sons of Ithamar according
    to their fathers'' houses.'
  hin-2017: 'एलीआजर के वंश के मुख्य पुरुष, ईतामार के वंश के मुख्य पुरुषों से अधिक
    थे, और वे ऐसे बाँटे गए: अर्थात् एलीआजर के वंश के पितरों के घरानों के सोलह, और
    ईतामार के वंश के पितरों के घरानों के आठ मुख्य पुरुष थे।'
  eng-YLT: 'and there are found of the sons of Eleazar more for heads of the mighty
    men than of the sons of Ithamar; and they distribute them: Of the sons of Eleazar,
    heads for a house of fathers, sixteen; and of the sons of Ithamar, for a house
    of their fathers, eight.'
  eng-WYC-2017: and the sons of Eleazar were found many more in the men as princes,
    than the sons of Ithamar. And David parted or separated to them, that is, to the
    sons of Eleazar, sixteen princes by their meines and houses; and to the sons of
    Ithamar eight princes by their meines and houses.
  eng-WMBB: 'There were more chief men found of the sons of Eleazar than of the sons
    of Ithamar; and they were divided like this: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  urd-GVH: इलियज़र की औलाद को 16 गुरोहों में और इतमर की औलाद को 8 गुरोहों में तक़सीम
    किया गया, क्योंकि इलियज़र की औलाद के इतने ही ज़्यादा ख़ानदानी सरपरस्त थे।
  rug-rug: Sa butubutu te Eleaza si tava paqaha la pa manege onomo pukuna. Sa butubutu
    te Itamara tava hia pa ka vesu pukuna. Ta evaṉa si hie sina soku hola palabatu
    pu koimata ni sari na tatamana pu gore mae guadi pa tututi te Eleaza.
  gaz-gaz: 'Sanyiiwwan Iitaamaarii caalaa sanyiiwwan Eleʼaazaar keessaa hooggantoonni
    hedduun ni argaman; isaanis akkanatti ramadaman: sanyiiwwan Eleʼaazaar keessaa
    abbootii maatii kudha jaʼa, sanyiiwwan Iitaamaar keessaa immoo abbootii maatii
    saddeet.'
  fra-LSG: Il se trouva parmi les fils d’Éléazar plus de chefs que parmi les fils
    d’Ithamar, et on en fit la division; les fils d’Éléazar avaient seize chefs de
    maisons paternelles, et les fils d’Ithamar huit chefs de maisons paternelles.
  yal-yal: 'Kuntigi wuyaxi yi to Eleyasari yixɛtɛne yɛ dangu Itamara yixɛtɛne ra.
    Nanara, e yitaxun ikiini: Denbaya xunna muxu fu nun sennin Eleyasari yixɛtɛne
    yɛ. Denbaya xunna muxu solomasɛxɛ Itamara yixɛtɛne yɛ.'
  haw-1868: 'A ua oi aku ka nui o na luna i loaa o na mamo a Eleazara imua o na mamo
    a Itamara: a ua puunaueia hoi lakou. Iwaena o na mamo a Eleazara, he umikumamaono
    ka poe luna no ka ohana o ko lakou mau kupuna, a he awalu hoi iwaena o na mamo
    a Itamara, e like me ka ohana a ko lakou mau kupunakane.'
  arb-NAV: وَإِذْ كَانَ قَادَةُ ذُرِّيَّةِ أَلِعَازَارَ أَكْثَرَ عَدَداً مِنْ قَادَةِ
    ذُرِّيَّةِ إِيثَامَارَ، تَمَّ تَقْسِيمُهُمْ وَفْقاً لأَعْدَادِهِمْ، فَكَانَ هُنَاكَ
    سِتَّةَ عَشَرَ رَئِيساً لِبُيُوتِ ذُرِّيَّةِ أَلِعَازَارَ، وَثَمَانِيَةُ رُؤَسَاءَ
    لِبُيُوتِ ذُرِّيَّةِ إِيثَامَارَ.
  ewe-ewe: Woma Eleazar ƒe dzidzimeviwo ɖe akpa wuiade me eye woma Itamar tɔwo ɖe
    akpa enyi me elabena ame siwo ŋu amekpɔkplɔ ƒe ŋutete nɔ la, sɔ gbɔ le Eleazar
    ƒe dzidzimeviwo dome wu.
  eng-LEE: And the sons of El'azar were found more numerous in the chiefs of males
    than the sons of Ithamar; and they divided them accordingly. Of the sons of El'azar
    there were sixteen chiefs of the family divisions, and of the sons of Ithamar,
    eight for their family divisions.
  asm-FB: ঈথামৰৰ বংশধৰ সকলতকৈ ইলিয়াজৰৰ বংশধৰ সকলৰ মাজত নেতৃত্ব লোৱা লোক বেছি আছিল।
    সেয়ে তেওঁলোকে ইলিয়াজৰৰ বংশধৰ সকলক ষোল্লটা দলত বিভক্ত কৰিছিল। তেওঁলোক ঈথামৰৰ
    বংশধৰ আৰু গোষ্ঠীৰ মূৰব্বী সকলৰ দ্ৱাৰাই এই সকলো কৰিছিল।
  sus-A: مَنفّيٍ نُ وُيَ عٍلٍيَسَرِ شَ دِيٍ نَن يَ مَ، دَنفِ عِتَمَرِ شَ دِيٍ رَ.
    نَ نَن عَ تٌ عٍ نَشَ عٍلٍيَسَرِ شَ دِيٍ قِندِ دٍنبَيَ قُ نُن سٍننِ رَ. عِتَمَرِ
    شَ دِيٍ نَشَ قِندِ دٍنبَيَ سٌلٌمَسَشَن نَ.
  fra-SBL: 'Il se trouva plus de chefs parmi les fils d''Éléazar que parmi les fils
    d''Ithamar ; et ils furent divisés ainsi : des fils d''Éléazar, il y en eut seize,
    chefs de maisons paternelles ; et des fils d''Ithamar, selon leurs maisons paternelles,
    huit.'
  hbo-hbo: וַיִּמָּצְא֣וּ בְֽנֵי־אֶלְעָזָ֡ר רַבִּ֞ים לְרָאשֵׁ֧י הַגְּבָרִ֛ים מִן־בְּנֵ֥י
    אִיתָמָ֖ר וַֽיַּחְלְק֑וּם לִבְנֵ֨י אֶלְעָזָ֜ר רָאשִׁ֤ים לְבֵית־אָבֹות֙ שִׁשָּׁ֣ה
    עָשָׂ֔ר וְלִבְנֵ֧י אִיתָמָ֛ר לְבֵ֥ית אֲבֹותָ֖ם שְׁמֹונָֽה׃
  kik-kik: 'Atongoria arĩa aingĩ moimĩte njiaro-inĩ cia Eleazaru gũkĩra arĩa moimĩte
    njiaro-inĩ cia Ithamaru, nao makĩgayanio ta ũũ: kuuma njiaro-inĩ cia Eleazaru
    kwarĩ na atongoria a nyũmba ikũmi na atandatũ, na kuuma njiaro-inĩ cia Ithamaru
    kwarĩ na atongoria a nyũmba anana.'
  fra-NCL: 'On trouva parmi les fils d’Eléazar plus de chefs que parmi les fils d’Ithamar,
    et on les répartit ainsi : pour les fils d’Eléazar, seize chefs de famille, et,
    pour les fils d’Ithamar, huit chefs de famille.'
  cek-AK: Ithamar ih caanawk pongah loe Eleazar ih caanawk thung hoiah zaehoikung
    toksah kami to pop kue; nihcae loe angmacae sak han koi tok to amzet o. Eleazar
    caanawk thung hoiah zaehoikung hatlai tarukto oh moe, Ithamar caanawk thung hoiah
    zaehoikung tazetto oh o.
  cuk-cuk: 'Dule-idumalad Eleazar-e-wagan-abargi, Itamar-e-waganba bur merbaasoggu,
    weyob mimilesad: Eleazar-wagan-dule-idumalad, warambe-gakanergwa ambikusad (16).
    Itamar-wagan-dule-idumaladdi, walabaabak (8) ambikusmarmogad.'
  uig-CYR: Әлиазарниң әвлатлиридин җәмәт беши болғанлар Итамарниң әвлатлиридин җәмәт
    беши болғанлардин көп екәнлигини билип, уларни шуниңға асасән айрип нөвәт-гуруппиларға
    бөлди. Әлиазарниң әвлатлиридин җәмәт беши болғанлар он алтә киши еди, Итамарниң
    әвлатлиридин җәмәт беши болғанлар сәккиз киши еди;
  tel-2017: వాళ్ళను ఏర్పాటు చెయ్యడంలో ఈతామారు సంతానంలోని పెద్దలకంటే ఎలియాజరు సంతానంలోని
    పెద్దలు ఎక్కువగా కనిపించారు గనుక ఎలియాజరు సంతానంలో పదహారుగురు తమ పూర్వీకుల ఇంటివాళ్లను
    పెద్దలుగానూ, ఈతామారు సంతానంలో ఎనిమిదిమంది తమ తమ పూర్వీకుల ఇంటివాళ్లను పెద్దలుగానూ
    నియమించడం జరిగింది.
  hat-BSA: 'Akoz ke te gen plis chèf nan desandan a Éléazar yo pase nan desandan a
    Ithamar yo, yo te divize yo konsa: sèz chèf zansèt a desandan a Éléazar yo ak
    uit nan desandan Ithamar yo, selon lakay zansèt pa yo.'
  kos-kos: Mwet in fwil natul Eleazar elos oakwuki nu ke u singoul onkosr, ac mwet
    in fwil natul Ithamar elos oakwuki nu ke u oalkosr. Orek ouinge ke sripen pus
    mukul su sifen sou in fwil natul Eleazar.
  hbo-WLC: וַיִּמָּצְא֣וּ בְֽנֵי־אֶלְעָזָ֡ר רַבִּ֞ים לְרָאשֵׁ֧י הַגְּבָרִ֛ים מִן־בְּנֵ֥י
    אִיתָמָ֖ר וַֽיַּחְלְק֑וּם לִבְנֵ֨י אֶלְעָזָ֜ר רָאשִׁ֤ים לְבֵית־אָבוֹת֙ שִׁשָּׁ֣ה
    עָשָׂ֔ר וְלִבְנֵ֧י אִיתָמָ֛ר לְבֵ֥ית אֲבוֹתָ֖ם שְׁמוֹנָֽה׃
  ibo-ibo: Ọnụọgụgụ ndị ndu a chọtara nʼikwu Elieza karịrị ọnụọgụgụ ndị ndu a chọtara
    nʼikwu Itama. Nʼihi ya, e sitere nʼikwu Elieza nweta ndịisi ezinaụlọ iri na isii,
    sitekwa nʼikwu Itama nweta ndịisi ezinaụlọ asatọ.
  ory-ory: ପୁଣି, ଈଥାମରର ସନ୍ତାନଗଣ ଅପେକ୍ଷା ଇଲୀୟାସରର ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଅନେକ ପ୍ରଧାନ ପୁରୁଷ
    ଥିଲେ; ସେମାନେ ଏହିରୂପେ ବିଭକ୍ତ ହେଲେ, ଯଥା, ଇଲୀୟାସରର ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଷୋଳ ଜଣ ପିତୃବଂଶର
    ପ୍ରଧାନ ଥିଲେ; ଆଉ ଈଥାମରର ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ ଆଠ ଜଣ ଥିଲେ।
  chk-chk: Iwe, a pwä pwe mi wor chomong mwänirelan ekewe famili lein ekewe mwirimwirin
    Eleasar lap seni lein ekewe mwirimwirin Itamar. Iei mine ra kinietiu ekewe mwirimwirin
    Eleasar lon engol me wonu mwich, nge ekewe mwirimwirin Itamar ra kinietiu lon
    walu mwich.
  rop-rop: Detlot femili lain blanga Eliyeisa bin meigim miselp langa 16 grup na,
    en detlot femili lain blanga Ithama bin meigim miselp langa 8 grup du. Deibin
    dum lagijat na dumaji loda men bin langa det femili lain blanga Eliyeisa.
  ukr-1871: 'І виявилось, що між синами Елеазаровими більше видатнїйших голов над
    родинами, нїж між синами Ітамаровими. І він впорядкував їх так: з Елеазарових
    синів шістьнайцять старшин над родинами, а з Ітамарових синів — вісїм.'
  deu-1951: Es fand sich aber, daß die Söhne Eleasars an Familienhäuptern zahlreicher
    waren als die Söhne Itamars. Daher teilte man sie so ein, daß sechzehn Familienhäupter
    auf die Söhne Eleasars, und acht auf die Söhne Itamars kamen.
  eng-JPS: 'And there were more chief men found of the sons of Eleazar than of the
    sons of Ithamar; and thus were they divided: of the sons of Eleazar there were
    sixteen, heads of fathers'' houses; and of the sons of Ithamar, according to their
    fathers'' houses, eight.'
  srp-1865: 'I naðe se sinova Eleazarovijeh više poglavica nego sinova Itamarovijeh,
    kad ih razdijeliše: od sinova Eleazarovijeh bijaše poglavica po domovima otaèkim
    šesnaest, a od sinova Itamarovijeh osam po domovima otaèkim.'
  lug-lug: 'Kyazuulibwa nga abakulembeze mu bazzukulu ba Eriyazaali baali bangi okusinga
    abazzukulu ba Isamaali, bwe bati bwe bagabanyizibwamu: mu bazzukulu ba kkumi na
    mukaaga, okuba abakulu b’ennyumba ne ku bazzukulu ba Isamaali munaana okuba abakulu
    b’ennyumba.'
  heb-heb: וימצאו בני אלעזר רבים לראשי הגברים מן בני איתמר ויחלקום לבני אלעזר ראשים
    לבית אבות ששה עשר ולבני איתמר לבית אבותם שמונה׃
  ben-IRV: এতে ঈথামরের বংশের লোকদের চেয়ে ইলীয়াসরের বংশের লোকদের মধ্যে অনেক বেশী
    নেতা পাওয়া গেল। সেইজন্য ইলীয়াসরের বংশের ষোলজন নেতার জন্য তাঁদের ষোল দলে এবং
    ইথামরের বংশের আটজন নেতার জন্য তাঁদের আট দলে ভাগ করা হল।
  pan-pan: ਅਤੇ ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਈਥਾਮਾਰ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਵੱਧ ਮੁਖੀਏ ਪੁਰਸ਼ ਪਾਏ
    ਗਏ ਸਨ ਅਤੇ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਵੰਡੇ ਗਏ, ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ
    ਸੋਲ਼ਾਂ ਮੁਖੀਏ ਸਨ ਅਤੇ ਈਥਾਮਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਅੱਠ ਸਨ
  mya-JVB: ဣသမာ အမျိုး အကြီးအကဲ ထက် ဧလာဇာ အမျိုး အကြီးအကဲသာ၍များ သောကြောင့်၊ ဧလာဇာ
    အဆွေအမျိုး အလိုက် အကြီးအကဲ တကျိပ် ခြောက် ယောက်၊ ဣသမာ အဆွေအမျိုး အလိုက် အကြီးအကဲရှစ်
    ယောက် တို့ကို အသီးအသီး ခွဲခန့်လေ၏။
  hmo-hmo: Eleasara ena bese lalonai lohia taudia be momo dainai, Eleasara ena orea
    ibounai be 16. To Itamara ena bese lalonai lohia taudia be momo lasi dainai, Itamara
    ena orea ibounai be 8 sibona. Orea ta ta be mai edia lohia tauna.
  urd-urd: इतमर के बेटों से ज़्यादा इली'एलियाज़र के बेटों में रईस मिले, और इस तरह
    से वह तक़्सीम किए गए के इली'एलियाज़र के बेटों में आबाई ख़ान्दानों के सोलह सरदार
    थे; और ऐतामर के बेटों में से आबाई ख़ान्दानों के मुताबिक़ आठ।
  rus-SYN: 'И нашлось, что между сынами Елеазара глав поколений более, нежели между
    сынами Ифамара. И он распределил их так: из сынов Елеазара шестнадцать глав семейств,
    а из сынов Ифамара восемь.'
  bqc-SIM: Aa dↄaanaↄ è dasi Ɛleazaa buiↄ guu dɛ Itamaa buiↄ guula, ↄ̃ aa Ɛleazaa
    bui uabeleↄ sɛ̀ gbɛ̃ↄn gɛ̃o ń mɛ̀ndoo, Itamaa bui uabeleↄ sↄ̃ swaaↄ̃.
  tcz-CHONGTHU: Ithamar chapate sang in, Eleazar chapate sunga chun miupa atam un,
    hijeh chun Eleazar chapate lah’a chun apu apateu insung lhahdol cheh in, lamkai
    somle gup alhengdoh un, amaho lamkai nan aum un ahi. Chule Ithamar chapte ding
    in lamkai miget bou ana lhengdoh un ahi.
  mar-mar: इथामारापेक्षा एलाजाराच्या वंशजात वडीलधारी प्रमुख मंडळी अधिक निघाली. एलाजाराच्या
    वंशजात सोळा जण तर इथामारच्या वंशजात आठ जण प्रमुख होते.
  qub-qub: Raquipar musyaran Eleazarpita miraj cäga Itamarpita miraj cajpita ollgu
    cajcuna mas achca cashanta. Chaura Eleazarpita miraj famillyapaga chunca sojta
    (16) mandajcuna caran; Itamarpita miraj famillyapana pusaj.
  bqp-bqp: N deemɑ tɔmbɑ dɑbiru bo Eleɑsɑɑn bibun bweseru sɔɔ n kere Itɑmɑɑn bibugiru
    sɔɔ. Yen sɔ̃nɑ bɑ Eleɑsɑɑn bibun bweseru bɔnu kuɑ wuuru wɔkurɑ nɔɔbu kɑ tiɑ, nin
    bɑɑtere kɑ ten wirugii. Mɑ bɑ mɑɑ Itɑmɑɑn bibugiru bɔnu kuɑ wuuru nɔɔbɑ itɑ, nin
    bɑɑtere kɑ ten wirugii.
  hat-hat: Men, lè yo jwenn te gen plis gason chèf fanmi nan moun Eleaza yo pase nan
    moun Itama yo, yo òganize sèz gwoup nan moun Eleaza yo ak wit gwoup nan moun Itama
    yo.
  eng-BSB: Since more leaders were found among Eleazar’s descendants than those of
    Ithamar, they were divided accordingly. There were sixteen heads of families from
    the descendants of Eleazar and eight from the descendants of Ithamar.
  eng-WEBPB: 'There were more chief men found of the sons of Eleazar than of the sons
    of Ithamar; and they were divided like this: of the sons of Eleazar there were
    sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to their
    fathers’ houses, eight.'
  kbq-kbq: Hagi Eleazari naga'mo'za refko hu'za 16ni'a kevufi omeri atru emeri atru
    hu'ne'za anampina rama'a kva vahe manizageno, Itamari naga'mo'za 8'a kevufi omeri
    atru emeri atru hu'za mani'nazafina osi'a kva vahe mani'naze.
  nhe-BL: Huan nochi iteipa ixhuihua Eleazar tlen itztoyaj totajtzitzi, quinxejxelojque
    ipan 16 pamitl pampa itztoyaj 16 tatame tlen itztoyaj tlayacanani tlen quinpixque
    miyac ipan ininfamilias. Huan iteipa ixhuihua Itamar tlen itztoyaj totajtzitzi
    quinxejxelojque ica 8 pamitl pampa san quinpixqui 8 tlayacanani ica miyac ipan
    ininfamilias.
  gub-BL: Umuza'aza'ak Ereazar izuapyapyr 16 uzemono'og ma'e romo wà. Umuza'aza'ak
    Itamar izuapyapyr 8 uzemono'og ma'e romo wà. Uzapo nezewe a'e wà, ta'e Ereazar
    izuapyapyr heta wera'u Itamar izuapyapyr wanuwi wà xe.
  eng-DRA: 'And there were found many more of the sons of Eleazar among the principal
    men, than of the sons of Ithamar. And he divided them so, that there were of the
    sons of Eleazar, sixteen chief men by their families: and of the sons of Ithamar
    eight by their families and houses.'
