verse: 1CH.024.022
translations:
  mal-C: യിസ്ഹാര്യരിൽനിന്ന്, ശെലോമോത്ത്. ശെലോമോത്തിന്റെ പുത്രന്മാരിൽനിന്ന്, യഹത്ത്,
  deu-TKW: von den Jizharitern Selomoth, von den Nachkommen Selomoths Jahath;
  lin-lin: Shelomoti, mpo na etuka ya Yitseari ; Yaati, mpo na etuka ya Shelomiti.
  eng-LSV: 'Of the Izharite: Shelomoth; of sons of Shelomoth: Jahath.'
  eng-GNV: Of Izhari, Shelomoth, of the sonnes of Shelomoth, Iahath,
  eng-WEBSTER: 'Of the Izharites; Shelomoth: of the sons of Shelomoth; Jahath.'
  nhw-BL: Selomot huan icone, Jahat, elque inintlayacancahua iteipan ixhuihua nopa
    izharita tlacame.
  swh-ONEN: 'Kutoka kwa Waishari: alikuwa Shelomithi, kutoka kwa wana wa Shelomithi:
    alikuwa Yahathi.'
  bba-bba: Yisehɑrin bibun bweseru sɔɔ, Selomɔtuwɑ. Selomɔtun bibun bweseru sɔɔ mɑɑ,
    Yɑsɑtiwɑ.
  eng-KJVCPB: 'Of the Izharites; Shelomoth: of the sons of Shelomoth; Jahath.'
  luo-luo: Koa kuom Izhar noyier Shelomoth; koa kuom yawuot Shelomoth noyier Jahath.
  meu-meu: Isihara taudia edia amo, Selomoto; Selomoto natuna edia amo, Iahata.
  npi-ULB: 'यिसहारबाटः शलोमोत, शलोमोतबाट: यहत ।'
  yor-yor: 'Láti ọ̀dọ̀ àwọn ọmọ Isari: Ṣelomiti; láti ọ̀dọ̀ àwọn ọmọ Ṣelomoti: Jahati.'
  pes-OPCB: از نسل یصهار، شلوموت؛ از نسل شلوموت، یحت.
  tgl-ULB: Kabilang sa mga kaapu-apuhan ni Isharita ay si Zelomot. Kabilang sa mga
    kaapu-apuhan ni Zelomot ay si Jahat.
  hui-hui: Yahada ibu Isara hameigini Selomidi henego aguanene hene.
  mya-mya: ရှေ​လော​မိတ်​မှ​တစ်​ဆင့်​ဣ​ဇ​ဟာ​မှ​ဆင်း​သက် လာ​သူ​ယာ​ဟတ်။
  bod-N: ཡེས་ཧར་གྱི་བུ་རྣམས་ལས་ཤེ་ལོ་མོད་དང་ཤེ་ལོ་མོད་ཀྱི་བུ་རྣམས་ལས་ཡ་ཧད་ཡོད།
  sna-sna: 'Kubva kuvaIzhari: Sheromoti; kubva kuvanakomana vaSheromoti: Jahati.'
  spa-BLM: De los izharitas, Selomot; de los hijos de Selomot, Jahat.
  cac-cac: Vin̈aj Jahat yin̈tilal vin̈aj Selomot, yin̈tilal pax vin̈aj Izhar.
  swh-ULB: Wa Waizari, Shelomothi; mwana wa Shelomothi, Yahathi.
  bel-bel: 'ад Іцгара: Шэламот; з сыноў Шэламота: Яхаў;'
  deu-ELBBK: 'Von den Jizharitern: Schelomot; von den Söhnen Schelomots: Jachat.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Izhar: si Shelomot. Is ebpuun te menge
    kevuwazan ni Shelomot: si Jahat.'
  mal-2015: യിസ്ഹാര്യരിൽ ശെലോമോത്ത്; ശലോമോത്തിന്റെ പുത്രന്മാരിൽ യഹത്ത്.
  rmc-rmc: andral le Jisharoskri fajta o Šelomot, a andral leskri fajta o Jachat.
  pes-OPV: و از بني يصهار شَلُومُوت و از بني شَلُومُوت يحَت.
  ron-1924: 'Дин ицехариць: Шеломот; дин фиий луй Шеломот: Иахат.'
  ben-OBCV: 'যিষ্‌হরীয়দের মধ্যে থেকে: শলোমীত; শলোমীতের ছেলেদের মধ্যে থেকে: যহৎ।'
  som-som: Reer Isehaarna waxaa ka joogay Shelomoo, wiilashii Shelomoodna waxaa ka
    joogay Yaaxad.
  lat-VUC: 'Isaari vero filius Salemoth, filiusque Salemoth Jahath:'
  eng-ASVBT: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  ita-1885: Degl'Ishariti, Selomot; de' figliuoli di Selomot, Iahat.
  eng-LXXUP: 'and for Izhar, Shelomoth: for the sons of Shelomoth, Jahath.'
  eng-ULB: 'From the Izharites: Shelomoth; from the sons of Shelomoth: Jahath.'
  spa-VBL: 'De los Izharitas: Shelomoth; de Los hijos de Shelomoth: Jahat.'
  fra-_FOB: 'Des Jitseharites: Shélomoth; des fils de Shélomoth: Jachath.'
  mal-mal: യിസ്ഹാര്യരിൽ ശെലോമോത്ത്; ശലോമോത്തിന്റെ പുത്രന്മാരിൽ യഹത്ത്.
  urd-GVR: Izhār kī aulād meṅ se Salūmīt, Salūmīt kī aulād meṅ se Yahat,
  suz-BL: इच्‍हार आ तौ आन दाते ङा शेलोमोथ बाक्‍माक्‍त। शेलोमोथ आ तौ आन दाते ङा याहाथ
    बाक्‍माक्‍त।
  ita-1927: 'Degli Jtsehariti: Scelomoth; de’ figliuoli di Scelomoth: Jahath.'
  ckb-ckb: 'لە یەسهارییەکان: شەلۆمۆت؛ لە نەوەی شەلۆمۆت: یەحەت.'
  eng-BBE: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  kan-OKCV: ಇಚ್ಹಾರರಲ್ಲಿ ಶೆಲೋಮೋತನು ಮೊದಲನೆಯವನು. ಶೆಲೋಮೋತನ ಪುತ್ರರಲ್ಲಿ ಯಹತನು.
  tam-2017: இத்சாரியர்களில் செலெமோத்தும், செலெமோத்தின் சந்ததியில் யாகாத்தும்,
  spa-RV-1909: De los Ishareos, Selemoth; é hijo de Selemoth, Jath.
  ron-BTF: 'Dintre ițehariți: Șelomot; dintre fiii lui Șelomot: Iahat.'
  eng-WEBP: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  eng-FBV: 'From the Izharites: Shelomoth; from the sons of Shelomoth: Jahath.'
  nld-1939: De zoon van Jishar was Sjelomot, die van Sjelomot was Jáchat.
  nch-BL: Selomot huan icone, Jahat, elque inintayacancahua iteipa ixhuihua nopa izharita
    tacame.
  vie-1934: Trong con cháu Dít-sê-ha có Sê-lô-mốt; về con cháu Sê-lô-mốt có Gia-hát.
  hin-CV: इज़हारियों के वंशजों में से शेलोमोथ; शेलोमोथ के वंशजों में से याहाथ.
  spa-BES: De los Izhar, Selomot; de los hijos de Selomot, Jahat.
  tdx-tdx: Amo nte-Iitsehareo, i Selomote; amo ana’ i Selomoteo, Iakate,
  tha-KJV: จากคนอิสฮาร์​มี เชโลโมท จากบุตรชายของเชโลโมทมี ยาหาท
  por-BR-2018: Dos izaritas, Selomote; e filho de Selomote, Jaate.
  deu-ELO: 'Von den Jizharitern: Schelomoth; von den Söhnen Schelomoths: Jachath.
    -'
  eng-WYC-2018: And Shelomoth was prince of Izharites; and the son of Shelomoth was
    Jahath; (And Shelomoth (was the leader) of the Izharites; and Shelomoth’s son
    (was) Jahath;)
  epo-epo: 'ĉe la Jicharidoj: Ŝelomot; el la filoj de Ŝelomot: Jaĥat;'
  uig-PIN: Izⱨarning oƣulliri iqidǝ Xelomot; Xelomotning oƣulliri iqidǝ Jaⱨat bar
    idi.
  beo-beo: '@see-verse:1CH.024.021'
  tpi-OTNT: Na Selomit em i bilong ol lain pikinini bilong Ishar, na Jahat em i bilong
    ol lain pikinini bilong Selomit.
  hau-SA: Daga mutanen Izhar, Shelomot; daga ’ya’yan Shelomot maza, Yahat.
  uig-LAT: Izharning oghulliri ichide Shélomot; Shélomotning oghulliri ichide Jahat
    bar idi.
  nde-nde: 'Kuma-Izihari: nguShelomothi; emadodaneni kaShelomothi; nguJahathi.'
  ton-ton: Pea ʻoe kakai Isia; ko Silomoti ʻoe ngaahi foha ʻo Silomoti; ko Sehati.
  ces-1613: Z Izara Selomot, z synů Selomotových Jachat.
  eng-WMB: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  tam-TCV: இத்சாரியரில் செலெமோத்து, செலெமோத்தின் மகன்களில் யாகாத்,
  ceb-ULB: mga anak nga lalaki ni Rehabia, ni Ishia ang pangulo. Si Izhar, si Shelomot;
    ang mga anak nga lalaki ni Shelomot, Jahar.
  pol-UBG: Z Ishara – Szelomit; z synów Szelomita – Jachat.
  urd-GVU: اِضہار کی اولاد میں سے سلومیت، سلومیت کی اولاد میں سے یحت،
  deu-1912: Aber unter den Jizharitern war Selomoth. Unter den Kindern Selomoths war
    Jahath.
  kan-2017: ಇಚ್ಹಾರನ ಸಂತಾನದ ಶೆಲೋಮೋತನ ಕುಟುಂಬದವರಲ್ಲಿ ಯಹತನೂ ಪ್ರಧಾನರು.
  yap-yap: Jahath, reb i owchen Izhar u daken Shelomith;
  hlt-MCSB: Izhari lamloh Shelmoth, Shelmoth koca lamloh Jahath.
  mdy-ETH: ሼሎሚቴ ዪፅሃሬ ዜርሢኬ፥ ያሃቴ ሼሎሚቴ ዜርሢኬ፤
  twi-ASANTE: Yishar asefoɔ ntuanoni ne Selomot. Selomot asefoɔ ntuanoni ne Yahat.
  eng-WEBU: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  wal-wal: Yahaati SHalomiita baggaara Yixihaara zare.
  spa-PDDPT: De los izharitas, Selomot. De los hijos de Selomot, Jahat.
  gun-gun: Isar ramymino kuery va'e regua Selomite, Selomite ra'y kuery va'e regua
    Jaate,
  ilo-ULB: Ni Selomit ti kaputotan ni Isar. Ni Jahat ti kaputotan ni Selomit.
  kpg-kpg: Jahath, di hagadili o Izhar mai Shelomith,
  uig-ARA: ئىزھارنىڭ ئوغۇللىرى ئىچىدە شېلوموت؛ شېلوموتنىڭ ئوغۇللىرى ئىچىدە جاھات بار
    ئىدى.
  sus-sus: 'Yisehari xa die: Selomoti. Selomoti xa die: Yaxati.'
  pon-2006: Sahad, kadaudok en Isar sang rehn Selomid;
  ksd-ksd: Ta ra apik na tarai Isar, Selomot; ta ra umana natu i Selomot, Iakat.
  tur-YTC: Yitshariler'den Şelomot; Şelomot'un oğullarından Yahat.
  grc-BRENT: Καὶ τῷ Ἰσααρὶ, Σαλωμώθ· τοῖς υἱοῖς Σαλωμὼθ, Ἰάθ.
  ind-AYT: Dari orang Yizhar adalah Selomot; dari anak-anak Selomot adalah Yahat.
  nya-nya: 'Kuchokera ku banja la Izihari: Selomoti; kuchokera kwa ana a Selomoti:
    Yahati.'
  hrv-hrv: od Jisharovaca Šelomot; od Šelomotovih sinova Jahat.
  mps-mps: Tama Selomit te Ishar hanigo wai dabe da, tama Jahat te Selomitgo hani
    dabe augwaligo ogwa dao.
  tpi-tpi: Na Selomit em i bilong ol lain pikinini bilong Ishar, na Jahat em i bilong
    ol lain pikinini bilong Selomit.
  dan-1931: Af Jizharitterne Sjelomot; af Sjelomots Sønner Jahat.
  vie-OVCB: Con cháu Dít-sê-ha, trưởng tộc là Sê-lô-mốt. Con cháu Sê-lô-mít, trưởng
    tộc là Gia-hát.
  guj-2017: ઈસહારીઓમાંનો શલોમોથ. શલોમોથના પુત્રોમાં યાહાથ.
  pon-2006A: Sahad, kadaudok en Isar sang rehn Selomid;
  por-BRBSL: Dos Izharitas, Shelomoth; dos filhos de Shelomoth, Jahath.
  cth-cth: Izharnaw thung hoi Shelomoth, Shelomoth casak thung hoi Jahath.
  twi-twi: Yishar asefo ntuanoni ne Selomot. Selomot asefo ntuanoni ne Yahat.
  hlt-hlt: Izhari lamloh Shelmoth, Shelmoth koca lamloh Jahath.
  tbz-SIM: Kɛ̀ Sedomɔti kòtí Isiɑ kó kunɑɑ̀mùnkù kɛ̀ Yɑɑti kòtí Sedomɔti kó kunɑɑ̀mùnkù.
  msy-2020: Ezɨ Selomit, a Isharɨn ovavir boribar mav. Ezɨ Jahat, a Selomitɨn ovavir
    boribar mav.
  dop-dop: Ɩsɑɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ nɑ Selomɔtɩ, Selomɔtɩ nyǝ́mɑ ntɛ́ nɑ Yɑhɑtɩ.
  azb-azb: İsharın nəslindən Şelomot, Şelomotun nəslindən Yaxat.
  eng-DBY: Of the Jizharites, Shelomoth; of the sons of Shelomoth, Jahath.
  hin-2017: यिसहारियों में से शलोमोत और शलोमोत के वंश में से यहत।
  eng-YLT: 'For the Izharite: Shelomoth; for sons of Shelomoth: Jahath.'
  eng-WYC-2017: And Shelomoth was prince of Izharites; and the son of Shelomoth was
    Jahath;
  eng-WMBB: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  urd-GVH: इज़हार की औलाद में से सलूमीत, सलूमीत की औलाद में से यहत,
  rug-rug: e Zahata, pa tutina e Izihara koe Selomoti.
  gaz-gaz: 'Yizihaarota keessaa: Sheloomiit; ilmaan Sheloomiit keessaa immoo: Yahaati.'
  fra-LSG: 'Des Jitseharites: Schelomoth; des fils de Schelomoth: Jachath.'
  yal-yal: 'Yisehari a diine yɛ: Selomiti. Selomiti a diine yɛ: Yaxati.'
  haw-1868: 'No ka Izehara; o Selomota: no na keiki a Selomota; o Iahata.'
  arb-NAV: 'وَمِنَ الْيِصْهَارِيِّينَ: شَلُومُوثُ، وَمِنْ أَبْنَاءِ شَلُومُوثَ يَحَثُ.'
  ewe-ewe: Yahat nye Izhar ƒe dzidzimevi to Selomot dzi;
  eng-LEE: 'Of the Yisharites was Shelomoth: of the sons of Shelomoth was Jachath.'
  asm-FB: যিচহৰীয়াৰ বংশধৰ সকলৰ মাজত চলোমোৎ। চলোমোতৰ বংশধৰ সকলৰ মাজত যহৎ।
  sus-A: يِسٍهَرِ شَ دِيٍ؛ سٍلٌمٌتِ. سٍلٌمٌتِ شَ دِيٍ؛ يَشَتِ.
  fra-SBL: 'Des Jitseharites : Schelomoth ; des fils de Schelomoth : Jahath.'
  hbo-hbo: לַיִּצְהָרִ֣י שְׁלֹמֹ֔ות לִבְנֵ֥י שְׁלֹמֹ֖ות יָֽחַת׃
  kik-kik: 'Kuuma kũrĩ andũ a Iziharu: nĩ Shelomothu; na kuuma ariũ a Shelomothu:
    nĩ Jahathu.'
  fra-NCL: 'Des Isaarites : Salémoth ; des fils de Salémoth : Jahath.'
  cek-AK: Izhar acaeng thung hoiah Shelomoth; Shelomoth ih caanawk thung hoiah Jahath
    to oh.
  cuk-cuk: Izhar-e-wagansik, Selomot. Selomot e-wagansik, Jahat.
  uig-CYR: Изһарниң оғуллири ичидә Шеломот; Шеломотниң оғуллири ичидә Җаһат бар еди.
  tel-2017: ఇస్హారీయుల్లో షెలోమోతు, షెలోమోతు సంతానంలో యహతు,
  hat-BSA: 'Selon Jitsearit yo: Schelomoth; nan fis a Schelomoth yo: Jachath.'
  kos-kos: Jahath, fita natul Izhar kacl Shelomith;
  hbo-WLC: לַיִּצְהָרִ֣י שְׁלֹמ֔וֹת לִבְנֵ֥י שְׁלֹמ֖וֹת יָֽחַת׃
  ibo-ibo: Site na ndị Izha a họpụtara Shelomot. Sitekwa nʼụmụ Shelomot a họpụtaara
    Jahat.
  ory-ory: ଯିଷ୍‍ହରୀୟମାନଙ୍କ ମଧ୍ୟରେ ଶଲୋମୀତ୍‍; ଶଲୋମୀତ୍‍ର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ଯହତ୍‍।
  chk-chk: 'Seni ekewe mwirimwirin Isar: Selomit, nge seni ekewe mwirimwirin Selomit:
    Jahat.'
  rop-rop: Jeihath bin det boswan blanga det femili lain blanga Isa brom Shelomith.
  ukr-1871: 'Від Ізгара: Шеломот; із синів Шеломотових: Яхав;'
  deu-1951: Unter den Jizharitern war Selomot. Unter den Söhnen Selomots war Jachat.
  eng-JPS: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  srp-1865: Od sinova Isarovijeh Selomot, od sinova Selomotovijeh Jat;
  lug-lug: Ku Bayizukaali Seromosi, ate ku batabani ba Seromosi yali Yakasi.
  heb-heb: ליצהרי שלמות לבני שלמות יחת׃
  ben-IRV: যিষ্‌হরীয়দের বংশের বাবা শলোমোৎ ও শলোমোতের বংশ নেতা যহৎ।
  pan-pan: ਯਿਸਹਾਰੀਆਂ ਵਿੱਚੋਂ ਸ਼ਲੋਮੋਥ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਯਹਥ
  mya-JVB: ဣဇဟာ သားဖြစ်သော ရှေလောမိတ် ၏သားစု တွင် ယာဟတ်၊
  hmo-hmo: 'Isihara ena natuna tau dekena amo: Selemoto. Selemoto ena natuna tau dekena
    amo: Iahata.'
  urd-urd: इज़हारियों में से सलूमोत, बनी सलूमोत में से यहत।
  rus-SYN: 'от Ицгара: Шеломоф; из сыновей Шеломофа: Иахав;'
  bqc-SIM: Isaa bui Selomↄ nɛ́ Yaata.
  tcz-CHONGTHU: Izhar chapatea kon Shelomoth ahin, Shelomoth chapatea kon Jahath ahi.
  mar-mar: 'इसहार वंशजापैकी: शलोमोथ. शलोमोथाच्या वंशजातून: यहथ.'
  qub-qub: Izharpa wamran Selomot, Selomitpita miraj Jahat;
  bqp-bqp: Yisehɑrin bibun bweseru sɔɔ, Selomɔtuwɑ. Selomɔtun bibun bweseru sɔɔ mɑɑ,
    Yɑsɑtiwɑ.
  hat-hat: Te gen Chelomòt nan fanmi Jizeya, Jaat nan fanmi Chelomòt.
  eng-BSB: 'From the Izharites: Shelomoth; from the sons of Shelomoth: Jahath.'
  eng-WEBPB: Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath.
  kbq-kbq: Hagi Isia nagapina Selomoti kva manigeno, Johati'a Selomoti nagapi kva
    mani'ne.
  nhe-BL: Selomot huan icone, Jahat, elque inintlayacancahua iteipa ixhuihua nopa
    izharita tlacame.
  gub-BL: Zaat Izar izuapyr Xeromit rupi har,
  eng-DRA: 'And the son of Isaar Salemoth, and the son of Salemoth Jahath:'
