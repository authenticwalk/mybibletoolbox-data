verse: 1CH.024.005
translations:
  mal-C: എലെയാസാർ, ഈഥാമാർ, ഇരുവരുടെയും പിൻഗാമികളിൽ വിശുദ്ധസ്ഥലത്തിലെ അധികാരികളും ദൈവത്താൽ
    നിയുക്തരായ അധികാരികളും ഉണ്ടായിരുന്നതിനാൽ പക്ഷഭേദംകൂടാതെ നറുക്കിട്ടാണ് അവരെ ഗണം
    തിരിച്ചത്.
  deu-TKW: Und zwar teilte man sie, die einen wie die anderen, durchs Los ab; denn
    es gab Fürsten des Heiligtums und Fürsten Gottes sowohl unter den Nachkommen Eleasars,
    als unter den Nachkommen Ithamars.
  lin-lin: Babetaki zeke mpo na kokabola bango, pamba te kati na bakitani ya Eleazari
    mpe ya Itamari, ezalaki na bakambi ya Esika ya bule mpe bakambi ya mosala ya Nzambe.
  eng-LSV: And they distribute them by lots, with one another, for they have been
    princes of the holy place and princes of God, from the sons of Eleazar and from
    the sons of Ithamar.
  eng-GNV: Thus they distributed them by lot the one from the other, and so the rulers
    of the Sanctuarie and the rulers of the house of God were of the sonnes of Eleazar
    and of the sonnes of Ithamar.
  eng-WEBSTER: Thus were they divided by lot, one sort with another; for the governors
    of the sanctuary, and governors of the house of God, were of the sons of Eleazar,
    and of the sons of Ithamar.
  nhw-BL: Sesen tequitl catli monequiyaya se pamitl tlen totajtzitzi ma quichihuaca
    temacaque ica rifa o ica nopa dados tlatzejtzeloltic. Amo quinequiyayaj para quinchicoicnelise
    sequin huan sequinoc amo. Ipan iteipan ixhuihua Eleazar huan ipan iteipan ixhuihua
    Itamar sentic itztoyaj miyac cuajcuali tlayacanani ica miyac yajatili para quitequipanose
    Toteco Dios ipan tiopamitl.
  swh-ONEN: Waliwagawanya bila upendeleo kwa kupiga kura, kwa kuwa kulikuwa na maafisa
    wa mahali patakatifu na maafisa wa Mungu miongoni mwa wazao wale wa Eleazari na
    wale wa Ithamari.
  bba-bba: Bɑ bu bɔnu kuɑwɑ kɑ tɛtɛ. Domi be bɑ sɑ̃ɑ sɑ̃ɑ yerun wiruɡibu kɑ Yinni
    Gusunɔn sɑ̃ɑrun wiruɡibu, be kpuro bɑ sɑ̃ɑwɑ Eleɑsɑɑ kɑ Itɑmɑɑn bibun bweseru.
  eng-KJVCPB: Thus were they divided by lot, one sort with another; for the governors
    of the sanctuary, and governors of the house of God, were of the sons of Eleazar,
    and of the sons of Ithamar.
  luo-luo: Negipogogi maonge dewo wangʼ ka gigoyo ombulu nikech ne nitie jotelo mag
    kama ler mar lemo, to gi mag Nyasaye e kind nyikwa Eliazar kod Ithamar.
  meu-meu: Mari amo edia orea e hididia, iboudiai na heḡereḡere; badina be haida na
    gabu helaḡana itataona taudia bona haida na Dirava ena itatao taudia, Eleasara
    garana amo bona Itamara garana amo danu.
  npi-ULB: तिनले तिनीहरू पक्षपात नगरी चिट्ठा हालेर उनीहरूको विभाजन गरे, किनकि एलाजार
    र ईतामार दुवैका सन्‍तानमध्‍येबाट तिनीहरू पवित्रस्‍थानका अधिकारीहरू र परमेश्‍वरका
    अधिकारीहरू थिए ।
  yor-yor: Wọ́n sì pín wọn láìṣègbè nípa yíya ìpín, nítorí àwọn olórí ibi mímọ́ àti
    àwọn olórí ilé Ọlọ́run wà láàrín àwọn ọmọ méjèèjì Eleasari àti Itamari.
  pes-OPCB: هم در نسل العازار و هم در نسل ایتامار مقامات بلند پایهٔ روحانی بودند؛
    بنابراین برای اینکه تبعیض پیش نیاید، قرار شد به قید قرعه وظایف هر گروه تعیین شود.
  tgl-ULB: Sila ay hinati ng walang pinapanigan sa pamamagitan ng bunutan sapagkat
    naroon ang mga itinalagang tagapangasiwa at mga tagapanguna ng Diyos mula sa mga
    kaapu-apuhan ni Eleazar at mga kaapu-apuhan ni Itamar.
  hui-hui: Eleasa aguanenerubi Idama aguanenerubi tinaga aria maru loma binigo mo
    miagarubi maru Anduane Homogonaga andaha biabe biagarubi hene. Ti ani heago hondowa
    Debidi ibugua biabe bulene winigo aiwa buledabe Anduane Homogonaga hame hale holenaga
    ege to̱le̱ emeneni mini gili bialu badaga halu mini walia hayadagua dabo helaga
    bini.
  mya-mya: ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ​နှစ်​ဦး​စ​လုံး​၏​သား မြေး​တို့​တွင်​ဗိ​မာန်​တော်​အ​ရာ​ရှိ​များ​နှင့်
    ဝိ​ညာဉ်​ရေး​ခေါင်း​ဆောင်​များ​ပါ​ရှိ​သ​ဖြင့် တာ​ဝန်​ခွဲ​ခန့်​သတ်​မှတ်​မှု​ကို​မဲ​ချ​၍​ဆောင်
    ရွက်​ရ​ကြ​လေ​သည်။-
  bod-N: ཡང་གནས་དམ་པ་དང་དཀོན་མཆོག་གི་དྲུང་དུ་འགོ་དཔོན་བྱེད་པ་ནི་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་རབས་ཚ་རྒྱུད་དང་།
    ཨི་ཐ་མཱར་གྱི་བུ་རབས་ཚ་རྒྱུད་གཉིས་ཀའི་ཁྲོད་དུ་ཡོད་པས། ཁོ་ཚོས་རྒྱན་བླངས་ནས་ཁོ་རྣམས་ཆ་སྙོམས་ཀྱིས་བགོས་པའོ།
    །
  sna-sna: Vakavaisa mumapoka zvakakodzerana, nokukanda mijenya nokuti paiva navabati
    venzvimbo tsvene navabati vaMwari pakati pezvizvarwa zvaEreazari nezvizvarwa zvaItamari.
  spa-BLM: Así fueron repartidos imparcialmente por sorteo; porque había príncipes
    del santuario y príncipes de Dios, tanto de los hijos de Eleazar como de los hijos
    de Itamar.
  cac-cac: D'a sorteoal ix aj yochcan junjun macan̈ eb' vin̈ d'a stzolal smunlaji,
    yujto a d'a scal eb' vin̈ yin̈tilalcan vin̈aj Eleazar yed' d'a scal eb' vin̈ yin̈tilalcan
    vin̈aj Itamar ay eb' vin̈ nivac yajal sic'b'iloch d'a yopisio d'a templo d'a yichan̈
    Dios.
  swh-ULB: Waliwagawanya bila upendeleo kwa kura, kwa kuwa walikuwa waamuzi watakatifu
    na waamuzi wa Mungu, kutoka pande zote uzao wa Eleazari na uzao wa Ithamari.
  bel-bel: А разьмяркоўваць іх па жэрабях, бо галоўнымі ў сьвятыні і галоўнымі прад
    Богам былі з сыноў Элеазара і з сыноў Ітамара,
  deu-ELBBK: Und zwar teilten sie sie durch Lose ab, diese wie jene; denn die Obersten
    des Heiligtums und die Obersten Gottes waren aus den Söhnen Eleasars und aus den
    Söhnen Ithamars.
  mbb-OT: Is langun he menge vuluhaten ne mibahin dutun te menge grupu ne midripa
    zan su para wazà mevintahai, su zuen menge upisyal zutun te valey te Nengazen
    he ebpenilbi te Megbevayà he ebpuun te menge kevuwazan ni Eleazar wey te menge
    kevuwazan ni Itamar.
  mal-2015: എലെയാസാരിന്റെ പുത്രന്മാരിലും ഈഥാമാരിന്റെ പുത്രന്മാരിലും വിശുദ്ധസ്ഥലത്തിന്റെ
    പ്രഭുക്കന്മാരും ദൈവാലയത്തിന്റെ പ്രഭുക്കന്മാരും ഉള്ളതുകൊണ്ടു അവരെ തരഭേദം കൂടാതെ
    ചീട്ടിട്ടു വിഭാഗിച്ചു.
  rmc-rmc: Rozďelinde len prekal o losos, bo sas o uradňika le chramoskre the o služobňika
    le Devleskre le Eleazaroskre potomkendar the le Itamaroskre potomkendar.
  pes-OPV: پس اينان با آنان به حسب قرعه معين شدند زيرا که رؤساي قدس و رؤساي خانه خدا
    هم از بني اَلِعازار و هم از بني ايتامار بودند.
  ron-1924: Й-ау ымпэрцит прин сорць, ынтре уний ши алций, кэч кэпетенииле Сфынтулуй
    Локаш ши кэпетенииле луй Думнезеу ерау дин фиий луй Елеазар ши дин фиий луй Итамар.
  ben-OBCV: গুটিকাপাত করে নিরপেক্ষভাবেই তারা তাদের বিভিন্ন বিভাগে বিভক্ত করলেন, কারণ
    ইলীয়াসর ও ঈথামর, দুজনেরই বংশধরদের মধ্যে থেকে অনেকে পীঠস্থানের ও ঈশ্বরের কর্মকর্তা
    হলেন।
  som-som: Oo sidanaa iyagii saami loogu kala qaybiyey, oo caynba caynkii kale waa
    lagu daray, waayo, waxaa jiray amiirro meesha quduuska ah, iyo amiirro Ilaah oo
    ahaa reer Elecaasaar iyo reer Iitaamaar labadaba.
  lat-VUC: 'Porro divisit utrasque inter se familias sortibus: erant enim principes
    sanctuarii, et principes Dei, tam de filiis Eleazar quam de filiis Ithamar.'
  eng-ASVBT: Thus were they divided by lot, one sort with another; for there were
    princes of the sanctuary, and princes of God, both of the sons of Eleazar, and
    of the sons of Ithamar.
  ita-1885: E gli spartimenti furono fatti a sorte, gli uni per mezzo gli altri; perciocchè
    anche i capi del santuario, e della Casa di Dio, erano de' figliuoli di Eleazaro,
    e de' figliuoli d'Itamar.
  eng-LXXUP: And he divided them according to their lots, one with the other; for
    there were those who had charge of the holy things, and those who had charge of
    the house of the Lord among the sons of Eleazar, and among the sons of Ithamar.
  eng-ULB: They divided them impartially by lot, for there were holy officials and
    officials of God, from both Eleazar's descendants and Ithamar's descendants.
  spa-VBL: Se dividieron echando suertes, sin preferencia, porque había oficiales
    del santuario y oficiales de Dios tanto de los hijos de Eleazar como de los hijos
    de Itamar.
  fra-_FOB: On les classa par le sort, les uns avec les autres; car les chefs du sanctuaire
    et les chefs de la maison de Dieu étaient des enfants d'Éléazar et des enfants
    d'Ithamar.
  mal-mal: എലെയാസാരിന്റെ പുത്രന്മാരിലും ഈഥാമാരിന്റെ പുത്രന്മാരിലും വിശുദ്ധസ്ഥലത്തിന്റെ
    പ്രഭുക്കന്മാരും ദൈവാലയത്തിന്റെ പ്രഭുക്കന്മാരും ഉള്ളതുകൊണ്ട് അവരെ തരവ്യത്യാസം കൂടാതെ
    ചീട്ടിട്ടു വിഭാഗിച്ചു.
  urd-GVR: Tamām zimmedāriyāṅ qurā ḍāl kar in muḳhtalif gurohoṅ meṅ taqsīm kī gaīṅ,
    kyoṅki Iliyazar aur Itamar donoṅ ḳhāndānoṅ ke bahut sāre aise afsar the jo pahle
    se maqdis meṅ Rab kī ḳhidmat karte the.
  suz-BL: मिनु आन दातेम बाजी आप्‍शा, आन हुल हुल सेल्‍मे बाक्‍त। मारदे हना एलाजर नु
    इथामार आस तौ आस खिं खिं ङा मुर नेल्‍ल खाल का ङा ठेयब मुर बाक्‍मा बाक्‍त। मेको
    नेल्‍ले परमप्रभु नु आ बाक्‍तीक ङा ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: La classificazione fu fatta a sorte, tanto per gli uni quanto per gli
    altri; perché v’erano dei principi del santuario e de’ principi di Dio tanto tra
    i figliuoli d’Eleazar quanto tra i figliuoli d’Ithamar.
  ckb-ckb: لەبەر ئەوەی لە هەردوو نەوەی ئەلعازار و ئیتاماریش کاربەدەستانی پیرۆزگا و
    کاربەدەستانی خودا هەبوون، بێ لایەن تیروپشکیان بۆ کرا و دابەشیان کردن.
  eng-BBE: So they were put into groups, by the Lord's decision, one with another;
    for there were rulers of the holy place and rulers of the house of God among the
    sons of Eleazar and the sons of Ithamar.
  kan-OKCV: ಇವರು ಸಹ ಚೀಟುಹಾಕುವ ಮೂಲಕ ನಿಷ್ಪಕ್ಷಪಾತವಾಗಿ ವಿಭಾಗವಾಗಿದ್ದರು. ಏಕೆಂದರೆ ಪರಿಶುದ್ಧ
    ಸ್ಥಾನದ ಪ್ರಧಾನರೂ, ದೇವರ ಪ್ರಧಾನರೂ ಎಲಿಯಾಜರನ ಪುತ್ರರೂ, ಈತಾಮಾರನ ಪುತ್ರರೂ ಇದ್ದರು.
  tam-2017: எலெயாசாரின் சந்ததியாரிலும் இத்தாமாரின் சந்ததியாரிலும், பரிசுத்த இடத்திற்கும்,
    தேவனுக்கு அடுத்த காரியங்களில் பிரபுக்களாக இருக்கும்படி, இவர்களுக்கும் அவர்களுக்கும்
    வித்தியாசம்செய்யாமல் சீட்டுப்போட்டு அவர்களைப் பிரித்தார்கள்.
  spa-RV-1909: 'Repartiéronlos pues por suerte los unos con los otros: porque de los
    hijos de Eleazar y de los hijos de Ithamar hubo príncipes del santuario, y príncipes
    de la casa de Dios.'
  ron-BTF: Astfel au fost ei împărțiți prin sorț, unul cu altul; fiindcă guvernatorii
    sanctuarului și guvernatorii casei lui Dumnezeu, erau dintre fiii lui Eleazar
    și dintre fiii lui Itamar.
  eng-WEBP: Thus they were divided impartially by drawing lots; for there were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  eng-FBV: They were divided by casting lots, without preference, for there were officers
    of the sanctuary and officers of God from both the sons of Eleazar and the sons
    of Ithamar.
  nld-1939: De indeling zelf geschiedde door het lot, beurt om beurt; want er waren
    zowel onder de afstammelingen van Elazar als onder die van Itamar heilige en door
    God begenadigde bestuurders.
  nch-BL: Sesen tequit cati monequiyaya quichihuas se pamit ten totajtzitzi temacaque
    ica rifa o ica nopa dados tatzejtzeloltic. Amo quinequiyayaj para quinchicoicnelise
    sequij huan sequinoc amo. Ipan iteipa ixhuihua Eleazar huan ipan iteipa ixhuihua
    Itamar itztoyaj miyac cuajcuali tayacanani ica miyac yajatili para quitequipanose
    Toteco Dios ipan tiopamit.
  vie-1934: Người ta bắt thăm phân chúng từng ban thứ, hoặc người nầy người kia; vì
    các trưởng của nơi thánh, và các trưởng của Đức Chúa Trời đều thuộc trong con
    cháu Ê-lê-a-sa và trong con cháu Y-tha-ma.
  hin-CV: पासा फेंकने की प्रथा के द्वारा इन सभी का बंटवारा किया गया था; बिना किसी
    भेद-भाव के सभी का, क्योंकि वे मंदिर के, हां, परमेश्वर के लिए चुने गए अधिकारी थे.
    ये दोनों ही एलिएज़र और इथामार-वंशज थे.
  spa-BES: Así que fueron agrupados, por decisión del Señor, uno con el otro; porque
    había gobernantes del lugar santo y gobernantes de la casa de Dios entre los hijos
    de Eleazar y los hijos de Itamar.
  tdx-tdx: Aa le nifanjara an-kitsapake iereo, ty raike naho ty ila’e vaho songa nanañe
    mpiaolo amy toetse masiñey naho mpiaolo aman’ Añahare o ana’ i Eleazareo naho
    o ana’ Itamareo.
  tha-KJV: เขาทั้งหลายจัดแบ่​งด​้วยสลาก เหมือนกันหมด เพราะมี​เจ้าหน้าที่​ของสถานบริ​สุทธิ​์
    และเจ้าหน้าที่​แห่​งพระนิเวศของพระเจ้า เป็นบุตรชายของเอเลอาซาร์กับบุตรชายของอิธามาร์​ทั้งสองฝ่าย
  por-BR-2018: 'Repartiram-nos, pois, por sorte os uns com os outros: porque dos filhos
    de Eleazar e dos filhos de Itamar havia príncipes do santuário, e príncipes da
    casa de Deus.'
  deu-ELO: Und zwar teilten sie sie durch Lose ab, diese wie jene; denn die Obersten
    des Heiligtums und die Obersten Gottes waren aus den Söhnen Eleasars und aus den
    Söhnen Ithamars.
  eng-WYC-2018: And he parted ever either families among themselves by lots; for there
    were princes of the saintuary, and princes of the house of God, as well of the
    sons of Eleazar, and of the sons of Ithamar. (And he divided both families among
    themselves by lots; for there were officers of the sanctuary, and officers of
    the House of God, from the sons of Eleazar, and from the sons of Ithamar.)
  epo-epo: Oni dividis ilin per lotado, ambaŭ partojn paralele, ĉar la estroj de la
    sanktejo kaj la estroj en la aferoj de Dio estis el la idoj de Eleazar kaj el
    la idoj de Itamar.
  uig-PIN: ular qǝk taxlax yoli bilǝn tǝngxǝp nɵwǝt-guruppilarƣa bɵlündi. Xundaⱪ ⱪilip
    muⱪǝddǝshanidiki ixlarƣa mǝs’ul bolƣanlar wǝ Hudaning aldidiki ixlarƣa mǝs’ul
    bolƣanlar ⱨǝm Əliazarning ǝwladliridinmu ⱨǝm Itamarning ǝwladliridinmu boldi.
  beo-beo: 'Elia:isa amola Idama elagaga fi dunu mogili da Debolo Diasu ouligisu dunu
    amola Gode Ea hou ouligisu dunu esalu. Amaiba:le, ilia da ilia hawa: hamosu ilegema:ne,
    ululuasu.'
  tpi-OTNT: Taim Devit i laik makim ol man long mekim wok pris, em i no inap makim
    ol man long lain bilong Eleasar tasol, o long lain bilong Itamar tasol. Nogat.
    Em i mas makim ol man bilong tupela lain wantaim, long wanem, tupela lain i gat
    ol man inap long mekim wok bilong God, na i gat ol man inap long mekim wok long
    haus bilong Bikpela. Olsem na ol i bin pilai satu na makim ol man.
  hau-SA: Aka karkasa su babu sonkai ta wurin jifa ƙuri’a, gama akwai manyan ma’aikatan
    wuri mai tsarki da manyan ma’aikatan Allah a cikin zuriyar Eleyazar da Itamar.
  uig-LAT: ular chek tashlash yoli bilen tengshep nöwet-guruppilargha bölündi. Shundaq
    qilip muqeddesxanidiki ishlargha mes’ul bolghanlar we Xudaning aldidiki ishlargha
    mes’ul bolghanlar hem Eliazarning ewladliridinmu hem Itamarning ewladliridinmu
    boldi.
  nde-nde: Babakhetha kungelakubandlulula ngokuphosa inkatho, ngoba zazikhona izikhulu
    zendawo yokuphephela lezikhulu zikaNkulunkulu phakathi kwabosendo luka-Eliyazari
    laphakathi koluka-Ithamari.
  ton-ton: Naʻe pehē ni ʻae vahevahe ʻakinautolu ʻi he talotalo, ko e faʻahinga mo
    e faʻahinga; he naʻe fili mei he ngaahi foha ʻo ʻEliesa, pea mei he ngaahi foha
    ʻo ʻItama ʻae kau pule ki he faletapu, mo e kau pule ki he ngaahi meʻa ʻae ʻOtua.
  ces-1613: I rozděleni jsou losem jedni od druhých, ačkoli byli knížata nad věcmi
    svatými, a knížata Boží z synů Eleazarových a z synů Itamarových.
  eng-WMB: Thus they were divided impartially by drawing lots; for there were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  tam-TCV: எலெயாசாரின் சந்ததியிலும், இத்தாமாரின் சந்ததியிலும் பரிசுத்த இடத்து அலுவலர்களும்,
    இறைவனுக்குப் பணிசெய்யும் அலுவலர்களும் இருந்தபடியால், அவர்களைப் பாரபட்சமின்றி சீட்டுப்போட்டுப்
    பிரித்தார்கள்.
  ceb-ULB: Gibahin nila sila nga walay pinalabi pinaagi sa pagripa, kay sila ang mga
    balaang opisyal ug mga opisyal sa Dios, gikan sa mga kaliwat ni Eleazar ug sa
    mga kaliwat ni Itamar.
  pol-UBG: A zostali podzieleni przez losowanie, zarówno jedni, jak i drudzy, gdyż
    przełożeni świątyni i przełożeni domu Bożego byli spośród synów Eleazara, jak
    i spośród synów Itamara.
  urd-GVU: تمام ذمہ داریاں قرعہ ڈال کر اِن مختلف گروہوں میں تقسیم کی گئیں، کیونکہ
    اِلی عزر اور اِتمر دونوں خاندانوں کے بہت سارے ایسے افسر تھے جو پہلے سے مقدِس میں
    رب کی خدمت کرتے تھے۔
  deu-1912: Er ordnete sie aber durchs Los, darum daß beide aus Eleasars und Ithamars
    Kindern Oberste waren im Heiligtum und Oberste vor Gott.
  kan-2017: ಈ ವರ್ಗಗಳ ವಿಷಯವಾಗಿ ಚೀಟು ಹಾಕಿದರು. ಎಲ್ಲಾಜಾರನ ಸಂತಾನದವರಲ್ಲಿ ಹೇಗೋ ಹಾಗೆಯೇ ಈತಾಮಾರನ
    ಸಂತಾನದವರಲ್ಲಿಯೂ ಪವಿತ್ರಾಲಯದ ಅಧಿಪತಿಗಳು, ದೈವಿಕ ಕಾರ್ಯಗಳ ಅಧ್ಯಕ್ಷರೂ ಇರುವುದರಿಂದ ಉಭಯ ಸಂತಾನದವರು
    ಸಮಾನ ಸ್ಥಾನದವರಾಗಿದ್ದರು.
  yap-yap: Ma bochan ni bay e pi tolang u Tempel nge prist u fithik’ e pi’in owchen
    Eleazar nge Ithamar, min yarmiy ni nge fel’ rogon e maruwel ni rogon ni duwgil
    ko pow nni girengiy.
  hlt-MCSB: Te tlam he hmulung neh amih te a tael uh. Te dongah Eleazar koca lamkah
    kah neh Ithamar koca lamkah he hmuencim mangpa neh Pathen mangpa la om uh.
  mdy-ETH: ዓላዜሬና ዒታማሬና ዜርፆይዳፓ ጌኤዦ ማኣሮኮ ቢታንቶ ዓኣ ሱኡጌንታ ፆኦሲ ባኮ ማዻያኣ ዓኣያ ማዔሢሮ ማዻ ጊሽኪንቲ
    ዒንጊንታሢ ዒፃ ዓጊ ዱማሲሢናኬ።
  twi-ASANTE: Wɔnam ntontobɔ kronkron so, kyekyɛɛ dwumadie ahodoɔ nyinaa maa akuakuo
    no, sɛdeɛ ɛrenyɛ nhwɛanimsɛm biara. Ɛfiri sɛ, na mpanimfoɔ bebree a wɔfata sɛ
    wɔsom Onyankopɔn kronkronbea hɔ a wɔyɛ Eleasa ne Itamar asefoɔ no nso wɔ hɔ.
  eng-WEBU: Thus they were divided impartially by drawing lots; for there were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  wal-wal: El77aazara yaratu giddooninne Itaamaara yaratu giddon Beeta Maqidasiyau
    halaqatinne Xoossaa oosuwau halaqati de7iyo gishshau, hageetinne hinkkootinne
    oosuwaa saaman shaakkidosona.
  spa-PDDPT: De esta manera fueron repartidos por sorteo los unos y los otros, porque
    tanto de los hijos de Eleazar como de los hijos de Itamar hubo funcionarios del
    Santuario y funcionarios de ʼElohim.
  gun-gun: Ha'e gui xortea oexa vy omboja'opa peteĩ-teĩ regua rami ikuai aguã. Ha'e
    rami py Eleazar ha'e Itamar ramymino kuery va'e regua ma henda iky'a e'ỹ va'e
    re ha'e mba'emo Nhanderuete pegua ikuai va'e re opena va'erã ikuai.
  ilo-ULB: Biningayda ida nga awan iti panangidumduma babaen iti binnunot, ta adda
    dagiti nasantoan nga opisial ken opisial ti Dios, a nagtaud kadagiti kaputotan
    ni Eleasar ken kaputotan ni Itamar.
  kpg-kpg: Ma dela digau hai mee dabu i golo ala e madamada humalia di Hale Daumaha
    mo nia dagi ala e madamada humalia nia hegau dabu i mehanga nia hagadili o meemaa
    dogolua go Eleazar mo Ithamar, ga hidi mai di kae o nadau waawa moomee mai di
    hudihudi e hilihili ai.
  uig-ARA: ئۇلار چەك تاشلاش يولى بىلەن تەڭشەپ نۆۋەت-گۇرۇپپىلارغا بۆلۈندى. شۇنداق قىلىپ
    مۇقەددەسخانىدىكى ئىشلارغا مەسئۇل بولغانلار ۋە خۇدانىڭ ئالدىدىكى ئىشلارغا مەسئۇل
    بولغانلار ھەم ئەلىئازارنىڭ ئەۋلادلىرىدىنمۇ ھەم ئىتامارنىڭ ئەۋلادلىرىدىنمۇ بولدى.
  sus-sus: E naxa e sugandi Ala xa mali ra, barima Eleyasari xa die nun Itamari xa
    die birin findixi Ala xa walikɛe nan na.
  pon-2006: Pwehki nanpwungen kadaudok en Eleasar oh Idamar mie me kin apwahpwalih
    Tehnpas Sarawio oh mie me kin kaweid duwen kupwuren Koht, kahrehda re usuhski
    kileldien arail pwukoa doadoahk.
  ksd-ksd: Di ga padapadailam ure ra varmur na tiniba, ma ra umana luluai ta nam ra
    ura apik na tarai par, kai Eleasar ma kai Itamar, dia ga lue ra umana papalum
    ta ra pal i gomgom ma ra umana papalum parika kai God.
  tur-YTC: Böylece bunlar kura ile taraf tutmadan ayrıldılar; çünkü hem Eleazar oğullarından,
    hem de İtamar oğullarından kutsal yer için önderler ve Tanrı için önderler vardı;
  grc-BRENT: Καὶ διεῖλεν αὐτοὺς κατὰ κλήρους τούτους πρὸς τούτους, ὅτι ἦσαν ἄρχοντες
    τῶν ἁγίων, καὶ ἄρχοντες Κυρίου ἐν τοῖς υἱοῖς Ἐλεάζαρ καὶ ἐν τοῖς υἱοῖς Ἰθάμαρ.
  ind-AYT: Mereka dikelompokkan dengan melempar undi karena ada pemimpin-pemimpin
    tempat kudus dan pemimpin-pemimpin bait Allah, baik dari keturunan Eleazar maupun
    keturunan Itamar.
  nya-nya: Anawagawa mosakondera pochita maere, pakuti iwo anali akuluakulu a ku malo
    opatulika ndi akuluakulu a Mulungu pakati pa zidzukulu za Eliezara ndi Itamara.
  hrv-hrv: Zato su ih razdijelili ždrebovima, jedne i druge, jer su posvećeni knezovi
    i Božji knezovi bili i od Eleazarovih sinova i od Itamarovih sinova.
  mps-mps: Devitgo te pris sę yabo bidi dabe augwali dąį ilainu yali sogo, agai
    te Eleasargo hanide naga, ma te Itamargo hanide naga te dąį ebaso usu me egobeo.
    Menio. Agai te bidi hani dabe talua side naga dąį ilaibao, magi baso meni, te
    hani side te Godigo sę ebo usu yabo bidi dabe naga bidali, tama te Genuai Bidigo
    bede sę ebo usu yabo bidi dabe bidali. Tama tialima augwa te satu gagali elama,
    te bidi dabe dąį ilali.
  tpi-tpi: Taim Devit i laik makim ol man long mekim wok pris, em i no inap makim
    ol man long lain bilong Eleasar tasol, o long lain bilong Itamar tasol. Nogat.
    Em i mas makim ol man bilong tupela lain wantaim, long wanem, tupela lain i gat
    ol man inap long mekim wok bilong God, na i gat ol man inap long mekim wok long
    haus bilong Bikpela. Olsem na ol i bin pilai satu na makim ol man.
  dan-1931: Og de delte, begge Hold ved Lodkastning, thi der fandtes hellige Øverster
    og Guds Øverster både iblandt Eleazars og Itamars Sønner.
  vie-OVCB: Họ bắt thăm phân công cho các nhóm, hết nhóm này đến nhóm khác, vì các
    viên chức danh tiếng, các viên chức phục dịch Đức Chúa Trời nơi thánh đều do con
    cháu Ê-lê-a-sa và con cháu Y-tha-ma đảm trách.
  guj-2017: તેમણે ચિઠ્ઠીઓ નાંખી બિનપક્ષપાતીપણે તેઓને નિયુક્ત કર્યા તેથી પવિત્રસ્થાનના
    કારભારીઓ તથા ઈશ્વરના કારભારીઓ, એલાઝાર અને ઈથામાર, બન્નેના વંશજોમાંથી હતા.
  pon-2006A: Pwehki nanpwungen kadaudok en Eleasar oh Idamar mie me kin apwahpwalih
    Tehnpas Sarawio oh mie me kin kaweid duwen kupwuren Koht, kahrehda re usuhski
    kileldien arail pwukoa doadoahk.
  por-BRBSL: Assim foram divididos imparcialmente por sorteio; pois havia príncipes
    do santuário e príncipes de Deus, tanto dos filhos de Eleazar, como dos filhos
    de Itamar.
  cth-cth: Hottelah cungpam a khoe awh teh, suetalah a kârei awh. Bangkongtetpawiteh,
    Eleazar casaknaw hoi Ithamar casaknaw dawk hmuen kathoung dawk e kahrawikung hoi
    Cathut e im hanelah kahrawikung lah ao awh.
  twi-twi: Wɔnam ntontobɔ kronkron so, kyekyɛɛ dwumadi ahorow nyinaa maa akuwakuw
    no, sɛnea ɛrenyɛ nhwɛanimsɛm biara. Efisɛ na mpanyimfo bebree a wɔfata sɛ wɔsom
    Onyankopɔn kronkronbea hɔ a wɔyɛ Eleasar ne Itamar asefo no nso wɔ hɔ.
  hlt-hlt: Te tlam he hmulung neh amih te a tael uh. Te dongah Eleazar koca lamkah
    kah neh Ithamar koca lamkah he hmuencim mangpa neh Pathen mangpa la om uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́ bɛ̀ totí kɛ yɛ̃́ Edeɑsɑɑ kó iyɑɑ̀bí kó yɛtĩ̀rɛ̀
    do mɔkɛmɛ̀mu bɛ̀ɛ̀ kòtí ikuɔ́ tɔ̃mmú nɛ̀ bɛ̀ɛ̀ kòtí Kuyie ncĩ́ɛ̃̀tɛ̀ kɔ̃mu. Kɛ̀
    Itɑmɑɑ kó iyɑɑ̀bí kó yɛtĩ̀rɛ̀ m mɔkɛ yɛ kɔbɛ.
  msy-2020: Devit ofa gamir gumazibar ingangarim bagha gumaziba amɨsevir dughiamɨn,
    a Eleasarɨn ikɨzimɨn gumazibara amɨsevir puvatɨ, o Itamarɨn ikɨzimra amɨsefe,
    puvatɨ. A vɨrara aningɨn ikɨzimningɨn gumaziba amɨsɨvam. Aningɨn ikɨzimning me
    uaghara Godɨn ingangarir kam damuamin gumaziba iti. Egha me uaghara Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven ingangarim damuamin gumaziba iti. Kamaghɨn amizɨ, me satu
    gikarara gumaziba amɨsefe.
  dop-dop: Tɛtɛ kɛ́ pɑ tɔwɑ nɑ pɑ́ kpɑnɑ kɔtǝlɑɑ nɑ Ɩsɔ tǝsɛɛlɛ tǝmlɛ lɑtɑɑ kɛ Ɩlɑsɑɑ
    nɑ Ɩtɑmɑɑ pɑ lʋlʋŋ tɑɑ.
  azb-azb: Beləcə onlar püşklə eyni qayda ilə ayrıldı, çünki həm Eleazar nəslindən,
    həm də İtamar nəslindən Müqəddəs yerdə və Allahın önündə durmaq üçün başçılar
    var idi.
  eng-DBY: And they were divided by lot, one with another; for the princes of the
    sanctuary and the princes of God were of the sons of Eleazar and of the sons of
    Ithamar.
  hin-2017: तब वे चिट्ठी डालकर बराबर-बराबर बाँटे गए, क्योंकि एलीआजर और ईतामार दोनों
    के वंशों में पवित्रस्थान के हाकिम और परमेश्वर के हाकिम नियुक्त हुए थे।
  eng-YLT: And they distribute them, by lots, one with another, for princes of the
    sanctuary, and princes of God, have been of the sons of Eleazar, and of the sons
    of Ithamar.
  eng-WYC-2017: And he parted or separated ever either meines among themselves by
    lots; for there were princes of the saintuary, and princes of the house of God,
    as well of the sons of Eleazar, and of the sons of Ithamar.
  eng-WMBB: Thus they were divided impartially by drawing lots; for there were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  urd-GVH: तमाम ज़िम्मादारियाँ क़ुरा डालकर इन मुख़्तलिफ़ गुरोहों में तक़सीम की गईं,
    क्योंकि इलियज़र और इतमर दोनों ख़ानदानों के बहुत सारे ऐसे अफ़सर थे जो पहले से मक़दिस
    में रब की ख़िदमत करते थे।
  rug-rug: Koa gua sapu soku beto mo pa kalina te Eleaza meke Itamara sari na palabatu
    na hiama pu kopu nia sa tinavete pa Zelepade, si mudumudukeda ni rini meke vari
    paqaha ni sari na tie la pa hopeke dia tinavete koari na hopeke dia totoso.
  gaz-gaz: Isaan sababii sanyiiwwan Eleʼaazaarii fi sanyiiwwan Iitaamaar keessa qondaaltonni
    mana qulqullummaatii fi qondaaltonni Waaqaa turaniif loogii malee ixaadhaan isaan
    ramadan.
  fra-LSG: On les classa par le sort, les uns avec les autres, car les chefs du sanctuaire
    et les chefs de Dieu étaient des fils d’Éléazar et des fils d’Ithamar.
  yal-yal: E yi masɛnsɛnna ti alogo e xa e yitaxun, e yi e ti e wanle ra. Na ma, Eleyasari
    yixɛtɛna ndee nun Itamara yixɛtɛna ndee birin yi findi yire sariɲanxin kuntigine
    ra e nun kuntigine Ala xa.
  haw-1868: Pela lakou i puunaueia'i ma ka puu ana, o kekahi poe me kekahi poe; no
    ka mea, o na luna no kahi hoano, a me na luna [o ka hale] o ke Akua, no na keiki
    lakou a Eleazara, a no na keiki a Itamara.
  arb-NAV: وَقَسَمُوا الْفَرِيقَيْنِ بِالْقُرْعَةِ فَاخْتَلَطُوا مَعاً، وَأَصْبَحَ
    رُؤَسَاءُ الْقُدْسِ وَرُؤَسَاءُ بَيْتِ اللهِ يَتَشَكَّلُونَ مِنْ ذُرِّيَّةِ أَلِعَازَارَ
    وِمِنْ ذُرِّيَّةِ إِيثَامَارَ.
  ewe-ewe: Woda akɔ hafi de dɔawo asi na hatsotso vovovoawo ale be ameŋkumekpɔkpɔ
    aɖeke menɔ anyi o elabena Mawu ƒe ame xɔŋkɔwo kple amegãwo tso Eleazar kple Itamar
    ƒe ƒome me.
  eng-LEE: And they divided them off by lot, both the first and the last; for the
    governors of the sanctuary, and governors [of the house] of God, were from the
    sons of El'azar, and from the sons of Ithamar.
  asm-FB: একো প্রভেদ নাৰাখি, তেওঁলোকক ইলিয়াজৰ আৰু ঈথামৰ দুয়োৰে বংশধৰ সকলৰ পৰা পবিত্রস্থানৰ
    কৰ্মচাৰীসকল, আৰু ঈশ্বৰৰ কৰ্মচাৰীসকলৰ বাবে একো প্রভেদ নাৰাখি, চিঠি খেলাই তেওঁলোকক
    বিভক্ত কৰিছিল।
  sus-A: عٍ نَشَ عٍ سُفَندِ عَلَ شَ مَلِ رَ، بَرِ مَ عٍلٍيَسَرِ شَ دِيٍ نُن عِتَمَرِ
    شَ دِيٍ بِرِن قِندِشِ عَلَ شَ وَلِكّيٍ نَن نَ.
  fra-SBL: C'est ainsi qu'on les partagea impartialement par tirage au sort, car il
    y avait des chefs du sanctuaire et des chefs de Dieu, tant parmi les fils d'Éléazar
    que parmi les fils d'Ithamar.
  hbo-hbo: וַיַּחְלְק֥וּם בְּגֹורָלֹ֖ות אֵ֣לֶּה עִם־אֵ֑לֶּה כִּי־הָי֤וּ שָֽׂרֵי־קֹ֙דֶשׁ֙
    וְשָׂרֵ֣י הָאֱלֹהִ֔ים מִבְּנֵ֥י אֶלְעָזָ֖ר וּבִבְנֵ֥י אִיתָמָֽר׃ ס
  kik-kik: Maamagayanirie na kĩhooto na ũndũ wa gũcuuka mĩtĩ, nĩgũkorwo nĩ haarĩ na
    anene a handũ-harĩa-haamũre, na anene a nyũmba ya Ngai gatagatĩ-inĩ ka njiaro
    icio cia Eleazaru na cia Ithamaru.
  fra-NCL: On les répartit par le sort, les uns comme les autres, car il se trouvait
    des princes du sanctuaire et des princes de Dieu aussi bien parmi les fils d’Eléazar
    que parmi les fils d’Ithamar.
  cek-AK: Hmuenciim ukkung hoi Sithaw im ukkung tok to, Eleazar hoi Ithamar caanawk
    salakah, taham khethaih phoisa vahhaih hoiah amzet o.
  cuk-cuk: Sordamar, wachi-wachiba-arbamalaga danar-danar mimilesad. Weyob-mimilesadi
    ibmargi-wilubdaklegar imaklesad. Degisoggu, Bab-Dummadse-goled-neg-yagi, Bab-Dummadga-arbamalad-e-dummagan,
    Eleazar-waganmar-abargi, degi, Itamar-waganmar-abargi deyob gudidii nanamalad.
  uig-CYR: улар чәк ташлаш йоли билән тәңшәп нөвәт-гуруппиларға бөлүнди. Шундақ қилип
    муқәддәсханидики ишларға мәсъул болғанлар вә Худаниң алдидики ишларға мәсъул болғанлар
    һәм Әлиазарниң әвлатлиридинму һәм Итамарниң әвлатлиридинму болди.
  tel-2017: ఎలియాజరు సంతానంలో ఉన్నవాళ్ళు, ఈతామారు సంతానంలో కొందరూ దేవునికి ప్రతిష్ఠితులైన
    అధికారులుగా ఉన్నారు గనుక పరిశుద్ధ స్థలానికి అధికారులుగా ఉండడానికి చీట్లు వేసి
    వంతులు పంచుకున్నారు.
  hat-BSA: Konsa yo te divize pa tiraj osò, youn tankou lòt la; paske yo te sèvi kon
    ofisye nan sanktiyè a e ofisye a Bondye, e nan desandan a Éléazar yo ak desandan
    a Ithamar yo.
  kos-kos: In fwil natul Eleazar ac fwil natul Ithamar kewa, oasr mwet pwapa nu ke
    orekma lun Tempul oayapa mwet kol ke moul in ngun, na pa elos eis kunalos ke susfa.
  hbo-WLC: וַיַּחְלְק֥וּם בְּגוֹרָל֖וֹת אֵ֣לֶּה עִם־אֵ֑לֶּה כִּי־הָי֤וּ שָֽׂרֵי־קֹ֙דֶשׁ֙
    וְשָׂרֵ֣י הָאֱלֹהִ֔ים מִבְּנֵ֥י אֶלְעָזָ֖ר וּבִבְנֵ֥י אִיתָמָֽר׃ ס
  ibo-ibo: E kere ha na-eleghị onye ọbụla anya nʼihu, site nʼife nza, nʼihi na e nwere
    ndịisi ozi ebe nsọ, nweekwa ndịisi ozi Chineke nʼetiti ndị ikwu Elieza na Itama.
  ory-ory: ଏହିରୂପେ ସେମାନେ ଅବଶେଷରେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ବିଭକ୍ତ କରାଗଲେ; କାରଣ, ଇଲୀୟାସର ଓ
    ଈଥାମର, ଉଭୟର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ପବିତ୍ର ସ୍ଥାନର ଅଧିପତି ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଅଧିପତି ହେଲେ।
  chk-chk: Pokiten mi wor meilapen ewe leni mi pin, pwal nöün Kot kewe chon angang
    mi lap lein ekewe mwirimwirin Eleasar, pwal lein ekewe mwirimwirin Itamar, iei
    mine ra awisa ngeni eu me eu mwich an angang fän üttüt.
  rop-rop: En detlot men hu garra wek langa det Serramoni Pleis, en detlot serramonimen
    hubin femili lain blanga Eliyeisa en Ithama, dei garra sodimat det wek wen dei
    tjakambat det dubala speshalwan ston.
  ukr-1871: А впорядковував він їх жеребами, бо головними в сьвятинї й киязями Божими
    були й потомки Елеазарові й потомки Ітамарові;
  deu-1951: Und zwar teilte man sie durchs Los ein, die einen wie die andern, denn
    es gab sowohl unter den Söhnen Eleasars als auch unter den Söhnen Itamars «Fürsten
    des Heiligtums» und «Fürsten Gottes».
  eng-JPS: Thus were they divided by lot, one sort with another; for they were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  srp-1865: I biše razdijeljeni ždrijebom i jedan i drugi; jer poglavari u svetinji
    i poglavari pred Bogom bijahu i od sinova Eleazarovijeh i od sinova Itamarovijeh.
  lug-lug: Baabagabanyamu nga bakubye obululu, kubanga waaliwo abakungu abamu nga
    ba mu kifo ekitukuvu, n’abalala nga bakungu ba Katonda naye nga bonna bazzukulu
    ba Eriyazaali ne Isamaali.
  heb-heb: ויחלקום בגורלות אלה עם אלה כי היו שרי קדש ושרי האלהים מבני אלעזר ובבני
    איתמר׃
  ben-IRV: ইলীয়াসর ও ঈথামর, এই দুই বংশের নেতারা উপাসনা ঘরের ও ঈশ্বরের কর্মচারী ছিলেন
    বলে কারো পক্ষ না টেনে গুলিবাঁট করে যাজকদের কাজ ভাগ করা হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਉਹ ਬਰਾਬਰ ਵੰਡੇ ਗਏ ਕਿਉਂ ਜੋ ਅਲਆਜ਼ਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ
    ਨਾਲੇ ਈਥਾਮਾਰ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸਰਦਾਰ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਰਦਾਰ ਸਨ
  mya-JVB: စာရေးတံ ပြုလျက် အသီးအခြား ခွဲခန့်၍ သန့်ရှင်း ရာဌာနအုပ် ၊ ဘုရားသခင် ၏အမှု
    တော်အုပ်တို့ကို ဧလာဇာ အမျိုး နှင့် ဣသမာ အမျိုး ထဲက ရွေးယူရ၏။
  hmo-hmo: Eleasara besena bona Itamara besena ruaosi be mai edia Helaga Gabuna naria
    taudia, bona mai edia Dirava ena hereva hadibaia taudia. Unai dainai tau ta ta
    dekenai dagi henia dalana be laki gadara dekena amo.
  urd-urd: इस तरह पर्ची डाल कर और एक साथ ख़ल्त मल्त होकर वह तक़्सीम हुए, क्यूँकि मक़दिस
    के सरदार और ख़ुदा के सरदार बनी इली'एलियाज़र और बनी ऐतामर दोनों में से थे।
  rus-SYN: Распределял же их по жребиям, потому что главными во святилище и главными
    пред Богом были из сынов Елеазара и из сынов Ифамара,
  bqc-SIM: Aa ń kpaalɛ̀ ń gbɛlaaoɛ an wɛgwasai, asa Ɛleazaa buieↄ ń Itamaa buieↄ
    dɛ Lua kpɛ́ gbɛ̃zↄ̃ↄↄ ń sa'onkiaↄ ũ ḿpiiɛ.
  tcz-CHONGTHU: Akilhengdoh le lamkaija kipansah hohi kibang chetna vang kisansah
    ahiuvin, hitia akibolnaa kon chun Eleazar leh Ithamar chapate lah’a kon in, muntheng
    a natong vaihom dingleh Pathen natohna vaibol ding tampi kisepdoh ahi.
  mar-mar: दोन्ही वंशजातील पुरुषांची निवड चिठ्ठ्या टाकून केली. काहीजणांना पवित्रस्थानाच्या
    देखभालीचे अधिकारी आणि देवाकडचे अधिकारी असे केले. हे सर्वजण एलाजार आणि इथामार यांच्या
    वंशजातलेच होते.
  qub-qub: Turnun cananpäga jucninta-jucnintapis surtita jitaypa churaran. Eleazarpita
    miraj cajcho, Itamarpita miraj cajchöpis caycaran Templucho arojcuna y mas rispitäducho
    arojcunapis.
  bqp-bqp: Bɑ bu bɔnu kuɑwɑ kɑ tɛtɛ. Domi be bɑ sɑ̃ɑ sɑ̃ɑ yerun wirugibu kɑ Yinni
    Gusunɔn sɑ̃ɑrun wirugibu, be kpuro bɑ sɑ̃ɑwɑ Eleɑsɑɑ kɑ Itɑmɑɑn bibun bweseru.
  hat-hat: Nan tou de fanmi yo te gen moun ki te chèf nan Tanp lan ak chèf pou fè
    sèvis Bondye. Chak moun te gen tou pa yo. Yo te fè yo piye pou yo te ka konnen
    tou chak moun.
  eng-BSB: Thus they were divided by lot, for there were officers of the sanctuary
    and officers of God among both Eleazar’s and Ithamar’s descendants.
  eng-WEBPB: Thus they were divided impartially by drawing lots; for there were princes
    of the sanctuary and princes of God, both of the sons of Eleazar, and of the sons
    of Ithamar.
  kbq-kbq: Hagi satu zokago re'za magoke avamente eri'zana refko hu'za zami'naze.
    Na'ankure zamagra Eleazeri naga'ene Itamari naga'enenkino Anumzamo'a mono nompi
    ruotge eri'za erigahaze huno huzmante'ne.
  nhe-BL: Sesen tequitl tlen monequiyaya se pamitl tlen totajtzitzi ma quichihuaca
    temacaque ica rifa o ica nopa dados tlatzejtzeloltic. Ax quinequiyayaj para quinchicoicnelise
    sequin huan sequinoc axtle. Ipan iteipa ixhuihua Eleazar huan ipan iteipa ixhuihua
    Itamar sentic itztoyaj miyac cuajcuali tlayacanani ica miyac yajatili para quitequipanose
    Toteco Dios ipan tiopamitl.
  gub-BL: Heta tàpuzuhu pupe har wanuwihaw Ereazar izuapyapyr wà. Heta tàpuzuhu pupe
    har wanuwihaw Itamar izuapyapyr wà no. Heta Tupàn imuwete haw rehe uzekaiw ma'e
    Ereazar izuapyapyr wà. Heta Tupàn imuwete haw rehe uzekaiw ma'e Itamar izuapyapyr
    wà no. A'e rupi omomor ita'i ma'e papar haw hereko har wamuza'aza'ak pà wà.
  eng-DRA: 'And he divided both the families one with the other by lot: for there
    were princes of the sanctuary, and princes of God, both of the sons of Eleazar,
    and of the sons of Ithamar.'
