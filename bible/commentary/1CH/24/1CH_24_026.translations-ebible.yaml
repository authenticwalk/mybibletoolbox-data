verse: 1CH.024.026
translations:
  mal-C: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. യയസ്യാവിന്റെ പുത്രൻ ബെനോ.'
  deu-TKW: Die Nachkommen Meraris waren Mahli und Musi, und die Nachkommen seines
    Sohnes Jaasia.
  lin-lin: 'Bana mibali ya Merari : Maali mpe Mushi. Beno, mpo na etuka ya Yaaziya.'
  eng-LSV: 'sons of Merari: Mahli and Mushi; sons of Jaaziah: Beno;'
  eng-GNV: The sonnes of Merari, were Mahli and Mushi, the sonne of Iaaziiah was Beno,
  eng-WEBSTER: 'The sons of Merari were Mahli, and Mushi: the sons of Jaaziah; Beno.'
  nhw-BL: Mahli huan Musi elque inintlayacancahua iteipan ixhuihua Merari. Beno elqui
    inintlayacanca iteipan ixhuihua Jaazías.
  swh-ONEN: 'Wana wa Merari: walikuwa Mahli na Mushi. Mwana wa Yaazia: alikuwa Beno.'
  bba-bba: Mɛrɑrin bibun bweseru sɔɔ, Mɑkili kɑ Musi kɑ Musin bii Yɑsiɑn bibɑ.
  eng-KJVCPB: 'The sons of Merari were Mahli and Mushi: the sons of Jaaziah; Beno.'
  luo-luo: 'Yawuot Merari mane oyier ne gin: Mali kod Mushi. To kuom yawuot Jazia
    noyier Beno.'
  meu-meu: 'Merari natuna: Mali bona Musi. Iaasia natuna, Beno.'
  npi-ULB: 'मरारीका छोराहरू: महली र मूशी । यजियाहका छोराबाटः बनो ।'
  yor-yor: 'Àwọn ọmọ Merari: Mahili àti Muṣi. Àwọn ọmọ Jaasiah: Beno.'
  pes-OPCB: از نسل مراری، محلی و موشی و یعزیا؛ از نسل یعزیا، بنو و شوهم و زکور و عبری؛
  tgl-ULB: Kabilang si Mahli at Musi sa mga kaapu-apuhan ni Merari. Kabilang si Beno
    sa mga kaapu-apuhan ni Jaazias.
  hui-hui: Merari igini Mali Musila hene. Merari igini dege mbira Yasaia henego ibu
    igini maria Beno Sohama Saguru Ibiri layaru ti hene.
  mya-mya: မေ​ရာ​ရိ​မှ​ဆင်း​သက်​လာ​သူ​များ​ဖြစ်​ကြ​သော မ​ဟာ​လိ၊ မု​ရှိ​နှင့်​ယာ​ဇိ။-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་ནི་མཱ་ལི་དང་མུ་ཤི། ཡ་ཨ་ཟི་ཡཱ་བཅས་ཡིན་ལ། ཡ་ཨ་ཟི་ཡཱའི་བུ་ནི་བེ་ནོའོ།
    །
  sna-sna: 'Vanakomana vaMerari vaiva: Mari naMushi. Mwanakomana waJaazia aiva: Bheno.'
  spa-BLM: 'Los hijos de Merari: Mahli y Mushi. El hijo de Jaazías: Beno.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Merari: Aton vin̈aj Mahli, vin̈aj Musi yed''
    vin̈aj Jaazías.'
  swh-ULB: 'Wana na Merari: Mahli na Mushi. Mwana wa Yaazia, Beno.'
  bel-bel: 'Сыны Мэрары: Махлі і Мушы; з сыноў Яазіі: Бэна.'
  deu-ELBBK: 'Die Söhne Meraris: Machli und Musi. Die Söhne Jaasijas, seines Sohnes:'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Merari: si Mali wey si Mushi. Is ebpuun
    te menge kevuwazan ni Jaazia: si Beno.'
  mal-2015: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി, യയസ്യാവിന്റെ പുത്രന്മാർ: ബെനോ.'
  rmc-rmc: 'Le Merariskre čhave: o Machli the o Muši. O čhavo le Jaazioskro sas o
    Beno.'
  pes-OPV: و از بني مَراري مَحلي و مُوشِي و پسرِ يعزيابَنُو.
  ron-1924: 'Фиий луй Мерари: Махли ши Муши, ши фиий фиулуй сэу Иаазия.'
  ben-OBCV: 'মরারির ছেলেরা: মহলি ও মূশি। যাসিয়ের ছেলে: বিনো।'
  som-som: Wiilashii Meraariina waxaa ka joogay Maxlii iyo Mushii, wiilashii Yacasiyaahna
    waxaa ka joogay Benoo.
  lat-VUC: 'Filii Merari: Moholi, et Musi. Filius Oziau: Benno.'
  eng-ASVBT: 'The sons of Merari: Mahli and Mushi; the sons of Jaaziah: Beno.'
  ita-1885: I figliuoli di Merarifurono Mehali, e Musi; e de' figliuoli di Iaazia,
    Beno fu il capo.
  eng-LXXUP: 'The sons of Merari, Mahli, and Mushi: the sons of Jaaziah,'
  eng-ULB: 'The sons of Merari: Mahli and Mushi; from the son of Jaaziah: Beno.'
  spa-VBL: 'Los hijos de Merari: Mahli y Musi. El hijo de Jaaziah: Beno.'
  fra-_FOB: 'Fils de Mérari: Machli et Mushi, et les fils de Jaazija, son fils.'
  mal-mal: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി, യയസ്യാവിന്റെ പുത്രന്മാർ: ബെനോ.'
  urd-GVR: Mirārī kī aulād meṅ se Mahlī aur Mūshī, us ke beṭe Yāziyāh kī aulād,
  suz-BL: मेरारी आ तौ आन दाते ङा माहली नु मुशी बाक्‍माक्‍त। याजीयाह आ तौ बेनो बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Merari: Mahli e Musci, e i figliuoli di Jaazia, suo figliuolo,'
  ckb-ckb: 'کوڕەکانی مەراری: مەحلی و موشی. کوڕەکەی یەعزیا: بەنۆ.'
  eng-BBE: 'The sons of Merari: Mahli and Mushi; the sons of Jaaziah.'
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಮಹ್ಲೀ, ಮೂಷೀ; ಯಾಜ್ಯನ ಮಗನು ಬೆನೋನು.
  tam-2017: மெராரியின் சந்ததியில் மகேலி, மூசி என்பவர்களும், யாசியாவின் சந்ததியில்
    பேனோவும்,
  spa-RV-1909: 'Los hijos de Merari: Mahali y Musi; hijo de Jaazia, Benno.'
  ron-BTF: 'Fiii lui Merari au fost Mahli și Muși; fiii lui Iaazia: Beno.'
  eng-WEBP: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  eng-FBV: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  nld-1939: De zonen van Merari waren Machli en Moesji.
  nch-BL: Mahli huan Musi elque inintayacancahua iteipa ixhuihua Merari. Beno elqui
    inintayacanca iteipa ixhuihua Jaazías.
  vie-1934: Con trai Mê-ra-ri là Mác-li và Mu-si; con trai Gia-a-xi-gia là Bê-nô,
  hin-CV: मेरारी के पुत्र माहली और मूशी; यआत्सियाह का पुत्र बेनो,
  spa-BES: 'Los hijos de Merari: Mahli y Musi; Los hijos de Jaazías.'
  tdx-tdx: 'o ana’ i Merarìo: i Maklý naho i Mosý; o anan’ ana’ Iaaziào;'
  tha-KJV: บุ​ตรชายของเมรารี​คือ มาห์​ลีและมู​ชี บุ​ตรชายของยาอาซียาห์​คือ เบโน
  por-BR-2018: 'Os filhos de Merari: Mali e Musi; filho de Jaazias, Beno.'
  deu-ELO: 'Die Söhne Meraris: Machli und Musi. Die Söhne Jaasijas, seines Sohnes:'
  eng-WYC-2018: The sons of Merari were Mahli and Mushi; the son of Jaaziah was Beno;
    (The sons of Merari were Mahli, and Mushi, and Jaaziah his son;)
  epo-epo: 'el la filoj de Merari: Maĥli kaj Muŝi; el la filoj de Jaazija: Beno;'
  uig-PIN: 'Mǝrarining oƣulliri: Maⱨli wǝ Muxi; Yaaziyaning oƣli Beno idi.'
  beo-beo: '@see-verse:1CH.024.025'
  tpi-OTNT: Nem bilong ol pikinini man bilong Merari i olsem, Mali na Musi. Tupela
    i pikinini bilong Jasia, pikinini man bilong Merari. Nem bilong ol arapela pikinini
    man bilong Merari i olsem, Soham na Sakur na Ipri.
  hau-SA: ’Ya’yan Merari su ne, Mali da Mushi. Ɗan Ya’aziya shi ne, Beno.
  uig-LAT: 'Merarining oghulliri: Mahli we Mushi; Yaaziyaning oghli Béno idi.'
  nde-nde: 'Amadodana kaMerari: nguMahili loMushi. Indodana kaJahaziya: nguBheno.'
  ton-ton: 'Ko e ngaahi foha ʻo Melali, ko Mali mo Musi: ko e ngaahi foha ʻo Saesia;
    ko Pino.'
  ces-1613: 'Synové Merari: Moholi a Musi, synové Jaaziášovi: Beno.'
  eng-WMB: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  tam-TCV: மெராரியின் மகன்களில் மகேலி, மூஷி என்பவர்கள் ஆவர். யாசியாவின் மகன் பேனோவா,
  ceb-ULB: 'Ang anak nga lalaki ni Merari: si Mali ug si Mushi. Ang anak nga lalaki
    ni Jaazia, si Beno.'
  pol-UBG: 'Synowie Merariego: Machli i Muszi; synowie Jaazjasza: Beno.'
  urd-GVU: مِراری کی اولاد میں سے محلی اور مُوشی، اُس کے بیٹے یعزیاہ کی اولاد،
  deu-1912: 'Die Kinder Meraris waren: Maheli und Musi, die Kinder Jaesias, seines
    Sohnes.'
  kan-2017: ಮೆರಾರೀಯ ಮಕ್ಕಳು ಮಹ್ಲೀ ಮತ್ತು ಮೂಷೀ ಎಂಬುವವರು. ಅವನ ಮತ್ತೊಬ್ಬ ಮಗನಾದ ಯಾಜ್ಯನ ವಂಶದವನು
    ಬೆನೋ.
  yap-yap: Mahli, Mushi, nge Jaaziah, boch i owchen Merari.
  hlt-MCSB: Merari koca ah Mahli neh a capa Jaaziah koca Mushi.
  mdy-ETH: ማሂሊንታ ሙሺንታ ያዕዚያንታ ሜራሪ ዜርሢኬ፤
  twi-ASANTE: Merari asefoɔ ntuanofoɔ ne Mahli ne Musi. Yasia asefoɔ ntuanoni ne Beno.
  eng-WEBU: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  wal-wal: Maahili, Mushinne Yaa7izee Maraara zareta.
  spa-PDDPT: 'De los hijos de Merari: Mahli y Musi. De los hijos de Jaazías, Beno.'
  gun-gun: Merari ra'y kuery va'e regua Mali ha'e Musi, Jaazias ra'y kuery va'e regua
    Beno,
  ilo-ULB: Da Mali ken Musi ti kaputotan ni Merari. Ni Beno ti kaputotan ni Jaazias.
  kpg-kpg: Mahli, Mushi, mo Jaaziah, nia hagadili o Merari.
  uig-ARA: 'مەرارىنىڭ ئوغۇللىرى: ماھلى ۋە مۇشى؛ يائازىيانىڭ ئوغلى بېنو ئىدى.'
  sus-sus: 'Merari xa die: Maxali nun Musi a nun a xa mamadi Yaasiyahu.'
  pon-2006: Mahli, Musi, oh Saasaia, kadaudok en Merari.
  ksd-ksd: 'A ura natu i Merari: Mali ma Musi. A natu i Iasia, Beno.'
  tur-YTC: 'Merari''nin oğulları: Mahli ve Muşi. Yaaziya''nın oğlu: Beno.'
  grc-BRENT: Υἱοὶ Μεραρὶ, Μοολὶ καὶ ὁ Μουσί·
  ind-AYT: Dari keturunan Merari adalah Mahli dan Musi. Dari anak-anak Yaazia adalah
    Beno.
  nya-nya: 'Ana a Merari: Mahili ndi Musi. Mwana wa Yaaziya: Beno.'
  hrv-hrv: 'Merarijevi sinovi: Mahli i Muši; sinovi Jaazije, njegova sina.'
  mps-mps: Te Merarigo ogwa dabe nogi e tama elalubao, Mali me Musi. Te Jasiago ogwa
    si, te Merarigo ogwa da. Te Merarigo gasa ogwa dabego nogi e tama elalubao, Soham
    me Sakur me Ipri. dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Merari i olsem, Mali na Musi. Tupela
    i pikinini bilong Jasia, pikinini man bilong Merari. Nem bilong ol arapela pikinini
    man bilong Merari i olsem, Soham na Sakur na Ipri.
  dan-1931: 'Meraris Sønner: Mali og Musji og hans Søn Uzzijas Sønner.'
  vie-OVCB: Con cháu Mê-ra-ri, trưởng tộc là Mách-li và Mu-si. Con cháu Gia-a-xi-gia,
    trưởng tộc là Bê-nô.
  guj-2017: 'મરારીના પુત્રો: માહલી તથા મુશી. યાઝિયાનો પુત્ર બનો.'
  pon-2006A: Mahli, Musi, oh Saasaia, kadaudok en Merari.
  por-BRBSL: 'Os filhos de Merari: Mahli e Mushi. O filho de Jaazias: Beno.'
  cth-cth: Merari casaknaw teh Mahli hoi Mushi doeh. Jaaziah casak thung hoi Beno,
  twi-twi: Merari asefo ntuanofo ne Mahli ne Musi. Yasia asefo ntuanoni ne Beno.
  hlt-hlt: Merari koca ah Mahli neh a capa Jaaziah koca Mushi.
  tbz-SIM: 'Kɛ̀ Mɛdɑdi bí ntú: Mɑdi nɛ̀ Musi nɛ̀ Yɑɑsiyɑu, kɛ̀ bɛ̀ nkótí o kó kunɑɑ̀mùnkù
    miɛkɛ.'
  msy-2020: 'Merarin ovavir borimningɨn ziamning kara: Mali ko Musi. Guizbangɨra,
    aning Merarin otarim Jasian otarimning. Merarin otarir igharazibar ziabar kara:
    Soham, Sakur ko Ipri.'
  dop-dop: Melɑli pǝyɑlɑɑ ntɛ́ Mɑlii, nɑ Musi, nɑ Yɑsiyɑ.
  azb-azb: 'Merarinin oğulları: Maxli, Muşi, onun nəslindən Yaaziya.'
  eng-DBY: 'The sons of Merari: Mahli and Mushi; the sons of Jaaziah, his son.'
  hin-2017: मरारी के पुत्र महली और मूशी और याजिय्याह का पुत्र बिनो था।
  eng-YLT: 'sons of Merari: Mahli and Mushi; sons of Jaaziah: Beno;'
  eng-WYC-2017: The sons of Merari were Mahli and Mushi; the son of Jaaziah was Beno;
  eng-WMBB: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  urd-GVH: मिरारी की औलाद में से महली और मूशी, उसके बेटे याज़ियाह की औलाद,
  rug-rug: Mahili, Musi, meke Zazia pa tutina e Merari.
  gaz-gaz: 'Ilmaan Meraarii: Mahilii fi Muusii. Ilma Yaʼaziyaa: Banoo.'
  fra-LSG: 'Fils de Merari: Machli et Muschi, et les fils de Jaazija, son fils.'
  yal-yal: 'Merari a diine yɛ: Maxali nun Musi e nun a diin Yaasiyaa diine.'
  haw-1868: 'O na keikikane a Merari; o Maheli a o Musi: no na keikikane a Iaazia;
    o Beno.'
  arb-NAV: 'أَمَّا أَبْناءُ مَرَارِي فَهُمْ: مَحْلِي وَمُوشِي، وَيَعَزْيَا.'
  ewe-ewe: Mahli Musi kple Yaazia nye Merari ƒe dzidzimeviwo;
  eng-LEE: 'The sons of Merari were Machli and Mushi: the sons of Ja''aziyahu, Beno.'
  asm-FB: মৰাৰীৰ বংশধৰ সকলৰ মাজত মহলী আৰু মুচী; যাজিয়াৰ বংশধৰসকলৰ মাজত বিনো।
  sus-A: مٍرَرِ شَ دِيٍ؛ مَشَلِ نُن مُسِ عَ نُن عَ شَ مَمَدِ يَاسِيَهُ.
  fra-SBL: 'Fils de Merari : Mahli et Mushi. Fils de Jaazia : Beno.'
  hbo-hbo: בְּנֵ֤י מְרָרִי֙ מַחְלִ֣י וּמוּשִׁ֔י בְּנֵ֖י יַעֲזִיָּ֥הֽוּ בְנֹֽו׃
  kik-kik: 'Ariũ a Merari: maarĩ Mahali na Mushi. Mũrũ wa Jaazia: aarĩ Beno.'
  fra-NCL: 'Fils de Mérari : Moholi et Musi.'
  cek-AK: Merari ih caanawk loe Mahli hoi Mushi; Jaaziah capa loe Beno.
  cuk-cuk: 'Merari-wagansik, wemalad: Mahli, Musi. Jaazías-machi-Beno.'
  uig-CYR: 'Мәрариниң оғуллири: Маһли вә Муши; Яазияниң оғли Бено еди.'
  tel-2017: మెరారీ సంతానంలో మహలి, మూషి అనేవాళ్ళు, యహజీయాహు సంతానంలో బెనో.
  hat-BSA: 'Fis a Merari yo: Machli avèk Muschi; fis a Jaazija yo, Beno.'
  kos-kos: Mahli, Mushi, ac Jaaziah, fita natul Merari.
  hbo-WLC: בְּנֵ֤י מְרָרִי֙ מַחְלִ֣י וּמוּשִׁ֔י בְּנֵ֖י יַעֲזִיָּ֥הֽוּ בְנֽוֹ׃
  ibo-ibo: Site nʼụmụ Merari e nwere Mahali na Mushi. A họpụtakwara Beno nwa Jaazia.
  ory-ory: ମରାରିର ପୁତ୍ର ମହଲି ଓ ମୂଶି; ଯାସୀୟର ପୁତ୍ର ବିନୋ।
  chk-chk: 'Iwe, nöün Merari kewe mwän: Mali me Musi pwal Jasia.'
  rop-rop: Malai, Mushai en Jasaiya, olabat bin det femili lain blanga Merarai.
  ukr-1871: 'Сини Мераріїні: Махлі та Муші; з синів Яазіїних: Бено.'
  deu-1951: 'Die Söhne Meraris waren: Machli und Muschi.'
  eng-JPS: 'The sons of Merari: Mahli and Mushi; the sons of Jaaziah, his son,'
  srp-1865: 'Sinovi Merarijevi: Malije i Musije; od sinova Jazijinih Veno.'
  lug-lug: Batabani ba Merali baali Makuli ne Musi. Mutabani wa Yaaziya ye yali Beno.
  heb-heb: בני מררי מחלי ומושי בני יעזיהו בנו׃
  ben-IRV: মরারির ছেলে মহলি, মূশি ও যাসিয়; যাসিয়ের বংশের বিনো
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ, ਮਹਲੀ ਤੇ ਮੂਸ਼ੀ। ਯਅਜ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ, ਬਨੋ
  mya-JVB: မေရာရိ သား ကား မဟာလိ နှင့် မုရှိ ဖြစ်၍၊
  hmo-hmo: Merari ena natuna tau be Mali bona Musi, ma Iasaia danu. Iasaia ena natuna
    tau be Beno.
  urd-urd: 'मिरारी के बेटे: महली और मूशी। बनी याज़ियाह में से बिनू'
  rus-SYN: 'Сыновья Мерари: Махли и Муши; из сыновей Иаазии: Бено.'
  bqc-SIM: Mɛlali nɛgↄ̃ɛↄ Mali ń Musio.
  tcz-CHONGTHU: Merari chapate ni chu Jaaziah Mahli le Mushi ahilhon e. Jaaziah chapatea
    kon Beno ahi.
  mar-mar: 'मरारीचे वंशज: महली आणि मूशी. याजीयाचा वंशज बनो.'
  qub-qub: Meraripa wamrancuna caycaran Mahli, Musi. Jaaziaspa wamrancunapis caycaran.
    Chaypis caran Meraripita miraj caj famillyalla.
  bqp-bqp: Mɛrɑrin bibun bweseru sɔɔ, Mɑkili kɑ Musi kɑ Musin bii Yɑsiɑn bibɑ.
  hat-hat: Makli ak Mouchi, pitit gason Merari, pitit gason Jazya yo, ki te pitit
    Merari.
  eng-BSB: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  eng-WEBPB: 'The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno.'
  kbq-kbq: Hagi Merari mofavrerarena Malike, Musikegine zanagra Merari nagapina kva
    mani'na'e. Hagi Jazia mofavreramimpina ese mofavrea Benokino, agra Jazia nagapina
    kva mani'ne.
  nhe-BL: Mahli huan Musi elque inintlayacancahua iteipa ixhuihua Merari. Beno elqui
    inintlayacanca iteipa ixhuihua Jaazías.
  gub-BL: 'Merari izuapyapyr wà: Mari, Muzi, Zazi.'
  eng-DRA: 'The sons of Merari: Moholi and Musi: the son of Oziau: Benno.'
