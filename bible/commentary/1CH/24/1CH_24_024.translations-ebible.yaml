verse: 1CH.024.024
translations:
  mal-C: 'ഉസ്സീയേലിന്റെ പുത്രൻ: മീഖാ. മീഖായുടെ പുത്രന്മാരിൽനിന്ന്: ശമീർ.'
  deu-TKW: 'Die Nachkommen Ussiels waren: Micha, von den Nachkommen Michas Samir.'
  lin-lin: Shamiri, mpo na etuka ya Mishe, mwana mobali ya Uzieli ;
  eng-LSV: 'Sons of Uzziel: Michah; of sons of Michah: Shamir.'
  eng-GNV: The sonne of Vzziel was Michah, ye sonne of Michah was Shamir,
  eng-WEBSTER: 'Of the sons of Uzziel; Michah: of the sons of Michah; Shamir.'
  nhw-BL: Micaía elqui inintlayacanca iteipan ixhuihua Uziel. Samir elqui inintlayacanca
    iteipan ixhuihua Micaía.
  swh-ONEN: 'Mwana wa Uzieli: alikuwa Mika; kutoka kwa wana wa Mika: alikuwa Shamiri.'
  bba-bba: Usiɛlin bibun bweseru sɔɔ, Miseewɑ. Miseen bibun bweseru sɔɔ, Sɑmiriwɑ.
  eng-KJVCPB: 'Of the sons of Uzziel; Michah: of the sons of Michah; Shamir.'
  luo-luo: Wuod Uziel mane oyier ne en, Mika, to kuom yawuot Mika noyier Shamir.
  meu-meu: Usiele natuna, Mika; Mika natuna, Samiri;
  npi-ULB: 'उज्‍जीएलका छोरा मीका; मीकाका छोराहरूबाट: शामीर ।'
  yor-yor: 'Àwọn ọmọ Usieli: Mika; nínú àwọn ọmọ Mika: Ṣamiri.'
  pes-OPCB: از نسل عزی‌ئیل، میکا؛ از نسل میکا، شامیر؛ از نسل یشیا (برادر میکا)، زکریا.
  tgl-ULB: Kabilang sa mga kaapu-apuhan ni Uziel ay si Micas. Kabilang sa mga kaapu-apuhan
    ni Micas ay si Samir.
  hui-hui: Samiri ibu Usiele hameigini Maiga henego aguanene hene.
  mya-mya: မိက္ခာ​မှ​တစ်​ဆင့်​သြ​ဇေ​လ​မှ​ဆင်း​သက်​လာ​သူ ရှ​မိ​ရ။
  bod-N: ཨུ་ཟི་ཨེལ་གྱི་བུ་རྣམས་ལས་མི་ཀཱ་ཡོད་པ་དང་། མི་ཀཱའི་བུ་རྣམས་ལས་ཤཱ་མིར་ཡོད།
  sna-sna: 'Mwanakomana waUzieri aiva: Mika; kubva kuvanakomana vaMika: Shamiri.'
  spa-BLM: Los hijos de Uziel Miqueas; de los hijos de Miqueas, Samir.
  cac-cac: Vin̈aj Samir yin̈tilal vin̈aj Micaía, yin̈tilal pax vin̈aj Uziel.
  swh-ULB: Wana wa uzao wa Uzieli ulimjumuisha Mika. Uzao wa Mika ulimjumuisha Shamiri.
  bel-bel: 'З сыноў Азііла: Міха; з сыноў Міхі: Шамір.'
  deu-ELBBK: 'Die Söhne Ussiels: Micha; von den Söhnen Michas: Schamir.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Uziel: si Micas. Is ebpuun te menge kevuwazan
    ni Micas: si Shamir,'
  mal-2015: 'ഉസ്സീയേലിന്റെ പുത്രന്മാർ: മീഖ; മീഖയുടെ പുത്രന്മാർ:'
  rmc-rmc: Andral le Uzieloskri fajta sas vodcas o Micha a andral leskri fajta o Šamir
  pes-OPV: از بني عُزّيئيل ميکا و از بني ميکا شامير.
  ron-1924: 'Фиул луй Узиел: Мика; дин фиий луй Мика: Шамир;'
  ben-OBCV: 'উষীয়েলের ছেলেরা: মীখা; মীখার ছেলেদের মধ্যে থেকে: শামীর।'
  som-som: Wiilashii Cusii'eelna waxaa ka joogay Miikaah, wiilashii Miikaahna waxaa
    ka joogay Shaamiir.
  lat-VUC: 'Filius Oziel, Micha: filius Micha, Samir.'
  eng-ASVBT: The sons of Uzziel, Micah; of the sons of Micah, Shamir.
  ita-1885: De' figliuoli di Uzziel fu capo Mica; de' figliuoli di Mica, Samir.
  eng-LXXUP: 'For the sons of Uzziel, Micah: the sons of Micah; Shamir.'
  eng-ULB: 'The son of Uzziel: Micah; from the sons of Micah: Shamir.'
  spa-VBL: 'El hijo de Uziel: Miqueas; de Los hijos de Miqueas: Shamir.'
  fra-_FOB: 'Fils d''Uziel: Mica; des fils de Mica: Shamir.'
  mal-mal: 'ഉസ്സീയേലിന്റെ പുത്രന്മാർ: മീഖ; മീഖയുടെ പുത്രന്മാർ:'
  urd-GVR: Uzziyel kī aulād meṅ se Mīkāh, Mīkāh kī aulād meṅ se Samīr,
  suz-BL: उज्‍जीएल आ तौ आन दाते ङा मीकाह बाक्‍माक्‍त। मीकाह आ तौ आन दाते ङा शामीर
    बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Uzziel: Mica; de’ figliuoli di Mica: Shamir;'
  ckb-ckb: 'لە نەوەی عوزیێل: میخا و لە نەوەی میخا: شامیر و'
  eng-BBE: The sons of Uzziel, Micah; of the sons of Micah, Shamir.
  kan-OKCV: ಉಜ್ಜೀಯೇಲನ ಕುಮಾರರಲ್ಲಿ ಮೀಕನು; ಮೀಕನ ಪುತ್ರರಲ್ಲಿ ಶಾಮೀರನು.
  tam-2017: ஊசியேலின் சந்ததியில் மீகாவும், மீகாவின் சந்ததியில் சாமீரும்,
  spa-RV-1909: Hijo de Uzziel, Michâ; é hijo de Michâ, Samir.
  ron-BTF: 'Dintre fiii lui Uziel: Mica; dintre fiii lui Mica: Șamir.'
  eng-WEBP: 'The sons of Uzziel: Micah; of the sons of Micah, Shamir.'
  eng-FBV: 'The son of Uzziel: Micah; from the sons of Micah: Shamir.'
  nld-1939: De zoon van Oezziël was Mika; de zoon van Mika was Sjamir;
  nch-BL: Micaía elqui inintayacanca iteipa ixhuihua Uziel. Samir elqui inintayacanca
    iteipa ixhuihua Micaía.
  vie-1934: về con cháu U-xi-ên có Mi-ca; về con cháu Mi-ca có Sa-mia.
  hin-CV: उज्ज़िएल के पुत्रों में से मीकाह; मीकाह के पुत्रों में से शामीर.
  spa-BES: Los hijos de Uziel, Micaia; de los hijos de Miqueas, Samir.
  tdx-tdx: Amo ana’ i Oziele, i Mikà; amo ana’ i Mikào, i Samire.
  tha-KJV: บุ​ตรชายของอุสซีเอลคือ มี​คาห์ บุ​ตรชายของมีคาห์​คือ ชาม​ีร์
  por-BR-2018: Filho de Uziel, Mica; e filho de Mica, Samir.
  deu-ELO: 'die Söhne Ussiels: Micha; von den Söhnen Michas: Schamir.'
  eng-WYC-2018: The son of Uzziel was Michah; the son of Michah was Shamir;
  epo-epo: 'el la filoj de Uziel: Miĥa; el la filoj de Miĥa: Ŝamir;'
  uig-PIN: 'Uzziyǝlning oƣulliri: Mikaⱨ; Mikaⱨning oƣulliridin Xamir bar idi.'
  beo-beo: '@see-verse:1CH.024.023'
  tpi-OTNT: Maika em i bilong ol lain pikinini bilong Usiel, na Samir em i bilong
    ol lain pikinini bilong Maika.
  hau-SA: Ɗan Uzziyel shi ne, Mika; daga ’ya’yan Mika maza, Shamir.
  uig-LAT: 'Uzziyelning oghulliri: Mikah; Mikahning oghulliridin Shamir bar idi.'
  nde-nde: 'Indodana ka-Uziyeli: nguMikha; emadodaneni kaMikha nguShamiri.'
  ton-ton: Pea ʻoe ngaahi foha ʻo ʻUsili; ko Maika; pea ʻi he ngaahi foha ʻo Maika
    ʻa Samili.
  ces-1613: Syn Uzielův Mícha, z synů Míchy Samir.
  eng-WMB: 'The sons of Uzziel: Micah; of the sons of Micah, Shamir.'
  tam-TCV: ஊசியேலின் மகன்களில் மீகா, மீகாவின் மகன்களில் சாமீர்,
  ceb-ULB: Ang mga anak nga lalaki sa mga kaliwat ni Uziel lakip na si Mica. Ang mga
    kaliwat ni Mica lakip si Shamir.
  pol-UBG: 'Synowie Uzziela: Mika; z synów Miki – Szamir.'
  urd-GVU: عُزی ایل کی اولاد میں سے میکاہ، میکاہ کی اولاد میں سے سمیر،
  deu-1912: 'Die Kinder Usiels waren: Micha. Unter den Kindern Michas war Samir.'
  kan-2017: ಉಜ್ಜೀಯೇಲನ ಮಗನಾದ ಮೀಕನ ಸಂತಾನದವರಲ್ಲಿ ಶಾಮೀರನೂ,
  yap-yap: Shamir, reb i owchen Uzziel u daken Mikah;
  hlt-MCSB: Uzziel koca Maikah, Maikah koca lamloh Shamir.
  mdy-ETH: ሚካ ዑዚዔኤሌ ዜርሢኬ፥ ሻሚሬ ሚካ ዜርሢኬ፤
  twi-ASANTE: Usiel asefoɔ ntuanoni ne Mika. Mika asefoɔ ntuanoni ne Samir
  eng-WEBU: 'The sons of Uzziel: Micah; of the sons of Micah, Shamir.'
  wal-wal: SHamiiri Mikiyaasa baggaara Uzzi7eela zare.
  spa-PDDPT: De los hijo de Uziel, Micaía. De los hijos de Micaía, Samir.
  gun-gun: Uziel ra'y kuery va'e regua Mica, Mica ra'y kuery va'e regua Samir,
  ilo-ULB: Ni Mica ti kaputotan ni Uzziel. Ni Samir ti kaputotan ni Mica.
  kpg-kpg: Shamir, di hagadili o Uzziel mai Micah,
  uig-ARA: 'ئۇززىيەلنىڭ ئوغۇللىرى: مىكاھ؛ مىكاھنىڭ ئوغۇللىرىدىن شامىر بار ئىدى.'
  sus-sus: 'Yusiyɛli xa die: Mike. Mike xa die: Samiri.'
  pon-2006: Samir, kadaudok en Ussiel sang rehn Maika;
  ksd-ksd: Ta ra apik na tarai Usiel, Mika; ta ra umana natu i Mika, Samir.
  tur-YTC: 'Uzziel''in oğulları: Mika; Mika oğullarından Şamir.'
  grc-BRENT: Τοῖς υἱοῖς Ὀζιὴλ, Μιχά· υἱοὶ Μιχὰ, Σαμήρ·
  ind-AYT: Dari anak-anak Uziel adalah Mikha; dari anak-anak Mikha adalah Samir.
  nya-nya: 'Mwana wa Uzieli: Mika; kuchokera kwa ana a Mika: Samiri.'
  hrv-hrv: Od sinova Uzielovih Mika; od Mikinih sinova Šamir;
  mps-mps: Maika te Usiel hani dabego ogwa, te Samir te Maikago hani dabego ogwa da.
  tpi-tpi: Maika em i bilong ol lain pikinini bilong Usiel, na Samir em i bilong ol
    lain pikinini bilong Maika.
  dan-1931: 'Uzziels Sønner: Mika; af Mikas Sønner Sjamir.'
  vie-OVCB: Con cháu U-xi-ên, trưởng tộc là Mi-ca. Con cháu Mi-ca, trưởng tộc là Sa-mia.
  guj-2017: ઉઝિયેલનો પુત્ર મિખા. મિખાના પુત્રોમાંનો શામીર.
  pon-2006A: Samir, kadaudok en Ussiel sang rehn Maika;
  por-BRBSL: 'Os filhos de Uzziel: Micah; dos filhos de Micah, Shamir.'
  cth-cth: Uzziel casak thung hoi Maikah, Maikah casak thung hoi Shamir.
  twi-twi: Usiel asefo ntuanoni ne Mika. Mika asefo ntuanoni ne Samir
  hlt-hlt: Uzziel koca Maikah, Maikah koca lamloh Shamir.
  tbz-SIM: Usiyɛɛdi kó kunɑɑ̀mùnkù miɛkɛ kɛ̀ Misee mbɑkɛ́. O kó ibí miɛkɛ kɛ̀ Sɑmiidi
    mbɑkɛ́.
  msy-2020: Ezɨ Maika, a Usielɨn ovavir boribar mav. Ezɨ Samir, a Maikan ovavir boribar
    mav.
  dop-dop: Usiyɛlɩ pǝyɑlʋ kɛlɛ Mikɑ. Mikɑ lʋlʋɣʋ tɑɑ tʋ ntɛ́ Sɑmii.
  azb-azb: Uzzielin nəslindən Mikeya, Mikeyanın nəslindən Şamir.
  eng-DBY: The sons of Uzziel, Micah; of the sons of Micah, Shamir;
  hin-2017: उज्जीएल के वंश में से मीका और मीका के वंश में से शामीर।
  eng-YLT: 'Sons of Uzziel: Michah; for sons of Michah: Shamir.'
  eng-WYC-2017: The son of Uzziel was Michah; the son of Michah was Shamir;
  eng-WMBB: 'The sons of Uzziel: Micah; of the sons of Micah, Shamir.'
  urd-GVH: उज़्ज़ियेल की औलाद में से मीकाह, मीकाह की औलाद में से समीर,
  rug-rug: E Samiri pa tutina e Uzieli koe Maika.
  gaz-gaz: 'Ilma Uziiʼeel: Miikaa. Ilmaan Miikaa keessaa: Shaamiir.'
  fra-LSG: 'Fils d’Uziel: Michée; des fils de Michée: Schamir;'
  yal-yal: 'Yusiyɛli a diin Mike. Mike a diine yɛ: Samiri.'
  haw-1868: 'No na keikikane a Uziela: o Mika: no na keikikane a Mika; o Samira.'
  arb-NAV: 'وَمِنْ ذُرِّيَّةِ عُزِّيئِيلَ: مِيخَا، وَمِنْ أَبْنَاءِ مِيخَا: شَامُورُ.'
  ewe-ewe: Samir nye Uziel ƒe dzidzimevi to Mika dzi;
  eng-LEE: '[Of] the sons of ''Uzziel, Michah: of the sons of Michah, Shamir.'
  asm-FB: উজ্জীয়েলৰ বংশধৰ সকলৰ মাজত মীখা। মীখাৰ বংশধৰ সকলৰ মাজত চামীৰ।
  sus-A: يُسِيّلِ شَ دِيٍ؛ مِكٍ. مِكٍ شَ دِيٍ؛ سَمِرِ.
  fra-SBL: 'Fils d''Uzziel : Michée ; des fils de Michée, Shamir.'
  hbo-hbo: בְּנֵ֤י עֻזִּיאֵל֙ מִיכָ֔ה לִבְנֵ֥י מִיכָ֖ה *שָׁמוּר (שָׁמִֽיר)׃
  kik-kik: 'Mũrũ wa Uzieli: aarĩ Mika; kuuma ariũ a Mika: nĩ Shamiru.'
  fra-NCL: 'Fils d’Oziel : Micha ; des fils de Micha : Samir ;'
  cek-AK: Uzziel ih caa loe Mikah; Mikah ih caanawk thung hoiah Shamir.
  cuk-cuk: 'Uziel-e-machi, wedid: Micaía. Micaía-e-machidi, Samir.'
  uig-CYR: 'Уззийәлниң оғуллири: Микаһ; Микаһниң оғуллиридин Шамир бар еди.'
  tel-2017: ఉజ్జీయేలు సంతానంలో మీకా, మీకా సంతానంలో షామీరు,
  hat-BSA: 'Selon fis a Uziel yo: Michée; epi fis a Michée yo, Shamir.'
  kos-kos: Shamir, fita natul Uzziel kacl Micah;
  hbo-WLC: בְּנֵ֤י עֻזִּיאֵל֙ מִיכָ֔ה לִבְנֵ֥י מִיכָ֖ה שמור׃
  ibo-ibo: A họpụtara Maịka nwa Uziel, sitekwa nʼụmụ Maịka họpụta Shamia.
  ory-ory: ଉଷୀୟେଲର ପୁତ୍ର ମୀଖା; ମୀଖାର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ଶାମୀର୍‍।
  chk-chk: 'Iwe, seni ekewe mwirimwirin Usiel: Mika, nge seni ekewe mwirimwirin Mika:
    Samir.'
  rop-rop: Shamiya bin det boswan blanga det femili lain blanga Maika en Yusiyel.
  ukr-1871: 'З синів Озиїлових: Миха; з синів Михиних: Шамир.'
  deu-1951: 'Die Söhne Ussiels waren: Micha. Unter den Söhnen Michas war Samir.'
  eng-JPS: The sons of Uzziel, Micah; of the sons of Micah, Shamir.
  srp-1865: Od sinova Uzilovijeh Miha; od sinova Mišinijeh Samir;
  lug-lug: Mutabani wa Winziyeeri, ye yali Mikka; ne ku batabani ba Mikka, ne Samiri.
  heb-heb: בני עזיאל מיכה לבני מיכה שמור׃
  ben-IRV: ঊষীয়েলের ছেলে মীখা; মীখা ছেলেদের মধ্যে শামীর।
  pan-pan: ਉੱਜ਼ੀਏਲ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਮੀਕਾਹ। ਮੀਕਾਹ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਸ਼ਾਮੀਰ
  mya-JVB: ဩဇေလ သား ဖြစ်သော မိက္ခါ ၏သား စုတွင် ရှမိရ၊
  hmo-hmo: 'Usiele ena natuna tau: Mika. Mika ena natuna tau: Samiri.'
  urd-urd: बनी उज़्ज़ीएल में से:मीकाह; बनी मीकाह में से:समीर।
  rus-SYN: 'Из сыновей Озиила: Миха; из сыновей Михи: Шамир.'
  bqc-SIM: Uziɛli bui Mika nɛ́ Samii.
  tcz-CHONGTHU: Uzziel chapatea kon Micah ahin, Micah chapatea kon Shamir ahi.
  mar-mar: उज्जियेलाच्या वंशातला मीखा. मीखाच्या वंशातला शामीर.
  qub-qub: Chayno caycaran Uzielpa wamran Micaía, Micaiapa wamran Samir,
  bqp-bqp: Usiɛlin bibun bweseru sɔɔ, Miseewɑ. Miseen bibun bweseru sɔɔ, Sɑmiriwɑ.
  hat-hat: Te gen tou Miche, pitit gason Ouzyèl, Chami, pitit gason Miche.
  eng-BSB: 'From the sons of Uzziel: Micah; from the sons of Micah: Shamir.'
  eng-WEBPB: 'The sons of Uzziel: Micah; of the sons of Micah, Shamir.'
  kbq-kbq: Hagi Uzieli nagapina Maika ugota huno kva manigeno, Maika nagapina Samiri
    ugota huno kva mani'ne.
  nhe-BL: Micaía elqui inintlayacanca iteipa ixhuihua Uziel. Samir elqui inintlayacanca
    iteipa ixhuihua Micaía.
  gub-BL: Xamir Uziew izuapyr Mika rupi har.
  eng-DRA: 'The son of Oziel, Micha: the son of Micha, Samir.'
