  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii nɑ́kɛ́ ditĩ̀nnì dimɔu kɛ dɔ̀: M birɛ Sɑdomɔɔ nwe
    ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́mɛ̀ kòò nɛ́ kpɑɑ́ bɛnnɛ̀ dɛ kó mutɔ̃mmú. Dɛ kó mutɔ̃mmú
    mɛ ndɛumu kɛ yɛ̃́ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ í túmɛ̀ onìtì kpɛtɛ, ti Yiɛ̀ nKuyie nkpɛtɛ
    ntɛ.'
  msy-2020: Ezɨ Atrivim Devit kamaghɨn gumazamiziba bar me mɨgei, “God uabɨ, nan otarim
    Solomon, uan Dɨpenimɨn ingarasa a ginaba. Ezɨ e bar fo, a bar igiamra ikia ingangaribar
    amuan fofozir ekiaba puvatɨ. Ikiavɨra Itir Godɨn Gavgavimɨn Dɨpenimɨn ingaramin
    ingangarir kam, a ingangarir dozim puvatɨ, mati me nguazir kamɨn gumazamizibar
    dɨpenimɨn ingarasa. Puvatɨ. A ingangarir bar ekiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Tɑfiiti yɔɣɔtɑ sɑmɑɑ tɑɑ sɩ: Mɑ pǝyɑlʋ Sɑlʋmɔŋ kɛ Ɩsɔ lǝsɑɑ
    sɩ ɩ́ lɛɛtɩ mɑ lonte. Ɩlɛ ɩ kɛ́ pǝyɑɣɑ, ɩ tɑ nyǝntɑ pʋlʋ. Pǝyele tǝmlɛ sɔsɔɔlɛ
    kɛ pǝ tʋ-ɩ. Mpi tɔ, pǝ tɑɣɑ yʋlʋ kɛ ɩ ŋmɑɑkɩ kutuluɣu. Amɑ Ɩsɔ Tɑcɑɑ kɛ́.'
  azb-azb: 'Padşah Davud bütün camaata dedi: «Allahın yeganə seçdiyi oğlum Süleyman
    cavan və təcrübəsizdir, bu iş isə böyükdür, çünki bu bina insan üçün deyil, Rəbb
    Allah üçün olacaq.'
  eng-DBY: And king David said to all the congregation, Solomon my son, the one whom
    God has chosen, is young and tender, and the work is great; for this palace is
    not to be for man, but for Jehovah Elohim.
  hin-2017: फिर राजा दाऊद ने सारी सभा से कहा, “मेरा पुत्र सुलैमान सुकुमार लड़का है,
    और केवल उसी को परमेश्वर ने चुना है; काम तो भारी है, क्योंकि यह भवन मनुष्य के लिये
    नहीं, यहोवा परमेश्वर के लिये बनेगा।
  eng-YLT: And David the king saith to all the assembly, 'Solomon my son — the one
    on whom God hath fixed — [is] young and tender, and the work [is] great, for not
    for man is the palace, but for Jehovah God;
  kne-kne: Kanan Ari David sin intiro ay gimong, “Din anak ko ay si Solomon et anggoy
    na si pinilin Diyos, ngem an-anak pay laeng ya maga di padpadas na. Ngem din maamag
    yan dakdake ay obla, tan baken palasyo ay panbeeyan di ipogaw mo adi et timplo
    ay para en Diyos.
  eng-WYC-2017: And king David spake to all the church, God hath chosen Solomon, my
    son, yet a child and tender; forsooth the work is great, and a dwelling is not
    made ready to man, but to God.
  eng-WMBB: David the king said to all the assembly, “Solomon my son, whom alone God
    has chosen, is yet young and tender, and the work is great; for the palace is
    not for man, but for the LORD God.
  urd-GVH: फिर दाऊद दुबारा पूरी जमात से मुख़ातिब हुआ, “अल्लाह ने मेरे बेटे सुलेमान
    को चुनकर मुक़र्रर किया है कि वह अगला बादशाह बने। लेकिन वह अभी जवान और नातजरबाकार
    है, और यह तामीरी काम बहुत वसी है। उसे तो यह महल इनसान के लिए नहीं बनाना है बल्कि
    रब हमारे ख़ुदा के लिए।
  rug-rug: Meke zama la se Devita, sa baṉara koasa doduruna sa vinarigara tinoni,
    “Sa tuqu, Solomone, asa sapu ele vizatia sa Tamasa, si na tie vaqura meke lopu
    ele gilagilana. Sa tinavete si noma hola, sina sa vetu hie si lopu na vetu baṉara
    tana tie, ba na Zelepade te Zihova sa Tamasa.
  gaz-gaz: Ergasii Daawit mootichi yaaʼii guutuudhaan akkana jedhe; “Ilmi koo Solomoon
    inni Waaqni filate ijoollee fi nama muuxannoo hin qabnee dha. Manni qulqullummaa
    kun kan Waaqayyo Gooftaati malee waan kan namaa hin taʼiniif hojiin isaa guddaa
    dha.
  fra-LSG: 'Le roi David dit à toute l’assemblée: Mon fils Salomon, le seul que Dieu
    ait choisi, est jeune et d’un âge faible, et l’ouvrage est considérable, car ce
    palais n’est pas pour un homme, mais il est pour l’Éternel Dieu.'
  yal-yal: Manga Dawuda yi a fala yamaan birin xa, a naxa, “N ma diin Sulemani, Ala
    naxan sugandixi, na munma kɔxɔ, a mi wanla kolon singen. Wanla naxan be, a gbo,
    bayo banxini ito mi tima muxune xan xa fɔ Marigina Alatala.
  haw-1868: 'OLELO mai la hoi o Davida ke alii i ke anainakanaka a pau, O kuu keiki,
    o Solomona, ka mea a ke Akua i wae mai ai, he opiopio ia, he palupalu, a he nui
    ka hana: no ka mea, aole no ke kanaka ka halealii, no Iehova ke Akua no.'
  arb-NAV: 'وَقَالَ دَاوُدُ الْمَلِكُ لِكُلِّ الْجَمْعِ الْحَاضِرِ: «إِنَّ ابْنِي
    سُلَيْمَانَ الَّذِي اصْطَفَاهُ اللهُ وَحْدَهُ لايَزَالُ صَغِيراً غَضّاً، وَالْعَمَلُ
    الْمَطْلُوبُ ضَخْمٌ، لأَنَّ الْهَيْكَلَ لَيْسَ لإِنْسَانٍ بَلْ لِلرَّبِّ الإِلَهِ.'
  ewe-ewe: Fia David trɔ ɖe ameha la gbɔ azɔ hegblɔ na wo be, “Vinye Solomo, ame si
