    הַבִּירָ֔ה כִּ֖י לַיהוָ֥ה אֱלֹהִֽים׃
  kik-kik: 'Ningĩ Mũthamaki Daudi akĩĩra kĩũngano kĩu gĩothe atĩrĩ: “Mũriũ wakwa Solomoni,
