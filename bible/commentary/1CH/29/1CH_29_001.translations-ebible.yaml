  asm-FB: দায়ুদ ৰজাই গোটেই সমাজক ক’লে, “ঈশ্বৰে মোৰ পুত্ৰ চলোমনক মনোনীত কৰিছে, তাৰ
    বয়স এতিয়াও ক’ম আৰু অভিজ্ঞতাহীন, আৰু এই কাৰ্য অতি গুৰুত্বপূৰ্ণ। কাৰণ এই ৰাজপ্রসাদ
    ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে মানুহৰ বাবে নহয়।
  sus-A: مَنفّ دَوُدَ نَشَ عَ قَلَ حَمَ بِرِن بّ، «ﭑ مَ دِ سُلٍمَنِ، عَلَ نَشَن سُفَندِشِ،
    عَ مُ فّشِ مْدٍ، عَ سّنبّ مُ فبٌ سِندٍن. وَلِ نَشَن نَ بٍ، عَ فبٌ، بَرِ مَ بَنشِ
    شَ مُ عَ رَ نَشَن تِمَ مِشِ بّ. عَ تِمَ عَلَتَلَ نَن بّ.
  fra-SBL: 'Le roi David dit à toute l''assemblée : « Salomon, mon fils, que Dieu
    seul a choisi, est encore jeune et tendre, et l''ouvrage est grand ; car le palais
    n''est pas pour un homme, mais pour Yahvé Dieu.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֤יד הַמֶּ֙לֶךְ֙ לְכָל־הַקָּהָ֔ל שְׁלֹמֹ֨ה בְנִ֥י אֶחָ֛ד
