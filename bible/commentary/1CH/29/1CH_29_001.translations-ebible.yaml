    o, ke dɔ si dze ŋgɔe la nye dɔ gã aɖe elabena gbedoxɔ si wòatu la menye xɔ bubu
    aɖe ko wòanye o. Yehowa Mawu ŋutɔ ƒe xɔe!
  eng-LEE: And king David said unto all the assembly, Solomon, the only son of mine
    whom God hath made choice of, is yet young and tender, and the work is great;
