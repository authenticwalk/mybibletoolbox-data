verse: 1CH.029.001
translations:
  mal-C: 'അതിനുശേഷം ദാവീദുരാജാവ് സർവസഭയോടുമായി പറഞ്ഞു: “ദൈവം തെരഞ്ഞെടുത്ത എന്റെ മകൻ
    ശലോമോൻ ചെറുപ്പമാണ്; അനുഭവസമ്പത്തില്ലാത്തവനുമാണ്; ജോലിയോ വളരെ ഭാരിച്ചതും. ഈ മന്ദിരം
    മനുഷ്യനുവേണ്ടിയല്ല; മറിച്ച് ദൈവമായ യഹോവയ്ക്കുവേണ്ടിയുള്ളതാണ്.'
  deu-TKW: 'Weiter sprach der König David zu der ganzen Volksgemeinde: Mein Sohn Salomo,
    der eine, den Gott erwählt hat, ist noch jung und zart, aber das Werk ist gewaltig;
    denn nicht für einen Menschen ist der Palast bestimmt, sondern für Gott Jahwe.'
  lin-lin: 'Mokonzi Davidi alobaki na lisanga mobimba : — Salomo, mwana na ngai ya
    mobali, moko kaka oyo Nzambe aponi, azali nanu elenge mpe ayebi penza makambo
    malamu te. Nzokande, mosala ezali monene, pamba te Ndako oyo ezali mpo na moto
    te kasi mpo na Yawe Nzambe.'
  eng-LSV: And David the king says to all the assembly, “My son Solomon—the one on
    whom God has fixed—[is] young and tender, and the work [is] great, for the palace
    is not for man, but for YHWH God;
  eng-GNV: 'Moreouer Dauid the King sayde vnto all the Congregation, God hath chosen
    Salomon mine onely sonne yong and tender, and the worke is great: for this house
    is not for man, but for the Lord God.'
  eng-WEBSTER: 'Furthermore David the king said to all the congregation, Solomon my
    son, whom alone God hath chosen, is yet young and tender, and the work is great:
    for the palace is not for man, but for the LORD God.'
  nhw-BL: 'Teipa David quej ni quinilhui nochi nopa israelitame catli mosentilijtoyaj:
    “Nocone Salomón catli Toteco Dios quitlapejpenijtoc para elis nopa yancuic tlanahuatijquetl
    ipan ni tlali Israel noja telpocatl huan amo quipiya miyac xihuitl. Huan ni tequitl
    catli monequi quichihuas elis tlahuel nelhueyi. Amo quichijchihuas se cali para
    se tlacatl. Quichijchihuas se cali para TOTECO Dios.'
  swh-ONEN: 'Ndipo Mfalme Daudi akaliambia kusanyiko lote: “Mwanangu Solomoni, yeye
    ambaye Mungu amemchagua, ni kijana mdogo na asiye na uzoefu. Kazi hii ni kubwa,
    kwa sababu Hekalu hili la fahari si kwa ajili ya mwanadamu bali ni kwa ajili ya
    Bwana.'
  bba-bba: Sinɑ boko Dɑfidi u tɔn be bɑ mɛnnɛ mi kpuro sɔ̃ɔwɑ u nɛɛ, nɛn bii Sɑlomɔɔ
    wi Yinni Gusunɔ u ɡɔsɑ, u sɑ̃ɑwɑ bii piibu. U ǹ ɡinɑ tɔmbun kpɑrɑbun bwisi mɔ.
    Sɔmbu te u koo mɑɑ ko tɑ kpɑ̃, domi sɑ̃ɑ yee te, tɑ ǹ ko n sɑ̃ɑ tɔnuɡiru. Tɑ
    ko n sɑ̃ɑwɑ Yinni Gusunɔɡiru.
  eng-KJVCPB: 'Furthermore David the king said unto all the congregation, Solomon
    my son, whom alone God hath chosen, is yet young and tender, and the work is great:
    for the palace is not for man, but for the Lord God.'
  luo-luo: Eka Ruoth Daudi nowacho ni chokruok duto niya, “Solomon wuoda ma Nyasaye
    oseyiero pod en rawera man-gi lony matin. To tijni en tich maduongʼ nikech ot
    malichni ok en mar dhano to en mar Jehova Nyasaye.
  meu-meu: David, hanua pavapavana, ese hebou taudia iboudiai e hamaorodia, eto, Natugu
    Solomon sibona na Dirava ena abi-hidi tauna, to ia na eregabe, bona ḡaukara ai
    do asine manada; ḡaukara danu bada herea, badina be ina ruma badana na dia taunimanima
    edia, a Dirava Iehova ena.
  npi-ULB: राजा दाऊदले सारा सभालाई भने, “परमेश्‍वरले चुन्‍नुभएको मेरा छोरो सोलोमन
    अहिले पनि सानै छ र कामचाहिं महान्‌ छ । किनकि यो मन्‍दिर मानिसहरूका निम्‍ति होइन
    तर परमप्रभु परमेश्‍वरको निम्‍ति हो ।
  yor-yor: Nígbà náà, ọba Dafidi sọ fún gbogbo àpéjọ pé, “Ọmọ mi Solomoni, èyí tí
    Ọlọ́run ti yàn, sì kéré ó sì jẹ́ aláìmòye. Iṣẹ́ náà tóbi, nítorí ìkọ́lé bí ti
    ààfin kì í ṣe fún ènìyàn ṣùgbọ́n fún Olúwa Ọlọ́run.
  pes-OPCB: 'آنگاه داوود پادشاه رو به تمام آن گروه کرد و گفت: «پسرم سلیمان که خدا
    او را انتخاب کرده تا پادشاه آیندهٔ اسرائیل باشد، هنوز جوان و کم‌تجربه است و کاری
    که در پیش دارد، کار بزرگی است. عبادتگاهی که می‌خواهد بسازد، یک ساختمان معمولی
    نیست، بلکه خانهٔ خداوند است.'
  tgl-ULB: Sinabi ni Haring David sa buong kapulungan, “Si Solomon na aking anak,
    na tanging pinili ng Diyos ay bata pa at walang karanasan at malaki ang gawain.
    Sapagkat hindi para sa mga tao ang templo ngunit para kay Yahweh na Diyos.
  hui-hui: Kini Debidihanda wali agali bibahende bu hearu lamialu lalu, Ngode Datagaliwabehanda
    ibunaga anda bilonaga i̱ igini Solomono dabenego ai Solomono ibugua anda ogoni
    bulenaga manda dewa nabi wene dege kagoni. Anduane Homogo Ngode Datagaliwabenaga
    anda ogoni bulenego bame agalime kininaga anda biagadagua bule ndo biabe erekuibi
    ndelaheore bialu bulene ngagoni.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​လူ​ထု​တစ်​ရပ်​လုံး​အား``ငါ့ သား​ရှော​လ​မုန်​သည်​ဘု​ရား​သ​ခင်​ရွေး​ချယ်
    တော်​မူ​သော​သူ​ဖြစ်​၏။ သို့​သော်​လည်း​အ​သက် အ​ရွယ်​ငယ်​၍​အ​တွေ့​အ​ကြုံ​မ​ရှိ​သေး​သူ
    ဖြစ်​၏။ သူ​ပြု​ရ​မည့်​အ​မှု​ကား​အ​လွန်​ကြီး မား​လှ​ပေ​သည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    ယ​ခု​တည်​ဆောက်​ရ​မည်​မှာ​လူ​တို့​အ​တွက် နန်း​တော်​မ​ဟုတ်​ဘဲ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အ​တွက်​ဗိ​မာန်​တော်​ဖြစ်​သော ကြောင့်​တည်း။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་མི་ཚོགས་ཐམས་ཅད་ལ་འདི་ལྟར། ངའི་བུ་སོ་ལོ་མོན་ནི་དཀོན་མཆོག་གིས་བདམས་པ་དང་།
    ཁོ་རང་ལོ་ན་ཕྲ་ཞིང་ཤེས་རྒྱ་ཆུང་ཡང་ལས་ཀ་འདི་ནི་ཧ་ཅང་ཆེ་བ་སྟེ། མཆོད་ཁང་འདི་ནི་མི་ཡི་དོན་དུ་མ་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་ཡིན་པས་སོ། །
  sna-sna: Ipapo Mambo Dhavhidhi akati kuungano yose, “Mwanakomana wangu Soromoni
    uyo asarudzwa naMwari mudiki uye haasati ava kunyatsogona. Basa iri iguru kwazvo
    nokuti muzinda uyu hausi womunhu asi ndowaJehovha Mwari.
  spa-BLM: 'El rey David dijo a toda la asamblea: “Salomón, mi hijo, a quien sólo
    Dios ha elegido, es todavía joven y tierno, y la obra es grande; porque el palacio
    no es para el hombre, sino para Yahvé Dios.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj rey David chi'' d''a masanil eb'' anima
    molanec'' chi'' icha tic: Ex vetchon̈ab'', an̈ej val vin̈ vuninal aj Salomón tic
    ix sic''jiel yuj Dios, palta yune'' quelemto vin̈. Axo pax jun munlajel tic te
    nivan, yujto a jun templo chi'' man̈ yicoc anima, palta to scajnub'' Jehová Dios
    ol ajoc.'
  swh-ULB: Mfalme Daudi akasema kwa kusanyiko lote, “Sulemani mwanangu, ambaye mwenyewe
    Mungu amemchagu, bado nimdogo na hana uzoefu, na jukumu ni kubwa. Maana hekalu
    sio kwa ajili ya watu bali la Mungu.
  bel-bel: 'І сказаў цар Давід усяму сходу: Саламоне, сыне мой, якога аднаго выбраў
    Бог, малады і слабасілы, а дзея гэтая вялікая, бо не чалавеку будова гэтая, а
    Госпаду Богу.'
  deu-ELBBK: 'Und der König David sprach zu der ganzen Versammlung: Salomo, mein Sohn,
    der einzige, den Gott erwählt hat, ist noch jung und zart; das Werk aber ist groß,
    denn nicht für einen Menschen ist dieser Palast, sondern für Gott, dem HERRN.'
  mbb-OT: Ne migkeǥiyan ni Hadì David is langun he menge Israilihanen te, “Si Solomon
    he anak ku he mibpilì te Megbevayà, betan-en pa ne wazè din pa kesinetian. Dekelà
    is buluhaten, su is edtukuzen he vilding ne kenà para te etew, kekenà, para te
    Nengazen he Megbevayà.
  mal-2015: 'പിന്നെ ദാവീദ്‌ രാജാവു സർവ്വസഭയോടും പറഞ്ഞതു: ദൈവം തന്നേ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    എന്റെ മകൻ ശലോമോൻ ചെറുപ്പവും ഇളംപ്രായവും ഉള്ളവൻ; പ്രവൃത്തി വലിയതും ആകുന്നു; മന്ദിരം
    മനുഷ്യന്നല്ല, യഹോവയായ ദൈവത്തിന്നത്രെ.'
  rmc-rmc: 'Paľis o kraľis David phenďa savore manušenge, save sas ode zgele: „Miro
    čhavo o Šalamun, saves peske kidňa avri o Del, hino mek terno a mek na džanel
    but pal o dživipen. Bo e buči pro Chramos hiňi bari a na kerel pes prekal o manuš,
    ale prekal o RAJ, prekal o Del.'
  pes-OPV: 'و داود پادشاه به تمامي جماعت گفت: «پسرم سليمان که خدا او را به تنهايي
    براي خود برگزيده، جوان و لطيف است و اين مُهِمّ عظيمي است زيرا که هيکل به جهت انسان
    نيست بلکه براي يهُوَه خدا است.'
  ron-1924: 'Ымпэратул Давид а зис ынтреӂий адунэрь: „Фиул меу Соломон, сингурул пе
    каре л-а алес Думнезеу, есте тынэр ши плэпынд, ши лукраря есте ынсемнатэ, кэч
    каса ачаста ну есте пентру ун ом, чи есте пентру Домнул Думнезеу.'
  ben-OBCV: 'পরে রাজা দাউদ সমগ্র জনসমাজকে বললেন: “যাকে ঈশ্বর মনোনীত করেছেন, আমার ছেলে
    সেই শলোমনের বয়স কম ও সে অনভিজ্ঞও বটে। কাজটি তো সুবিশাল, যেহেতু এই প্রাসাদোপম
    অট্টালিকাটি মানুষের জন্য নয়, কিন্তু সদাপ্রভু ঈশ্বরের জন্যই তৈরি হচ্ছে।'
  som-som: Markaasaa Boqor Daa'uud shirkii oo dhan ku yidhi, Wiilkayga Sulaymaan oo
    Ilaahu keligiis doortay, weli wuu yar yahay, waana tabar daranyahay, oo shuqulkuna
    waa weyn yahay, waayo, guriga nin loo dhisi maayo, laakiinse waxaa loo dhisayaa
    Rabbiga Ilaaha ah.
  lat-VUC: 'Locutusque est David rex ad omnem ecclesiam: Salomonem filium meum unum
    elegit Deus, adhuc puerum et tenellum: opus namque grande est, neque enim homini
    præparatur habitatio, sed Deo.'
  eng-ASVBT: And David the king said unto all the assembly, Solomon my son, whom alone
    God hath chosen, is yet young and tender, and the work is great; for the palace
    is not for man, but for Jehovah God.
  ita-1885: 'POI il re Davide disse a tutta la raunanza: Iddio ha eletto un solo,
    Salomone, mio figliuolo, il quale è ancora giovane e tenero; e pur quest''opera
    è grande; perciocchè questo palazzo non è per un uomo, anzi per lo Signore Iddio.'
  eng-LXXUP: And David the king said to all the congregation, Solomon my son, whom
    the Lord has chosen, is young and tender, and the work is great; for it is not
    for man, but for the Lord God.
  eng-ULB: King David said to the whole assembly, “Solomon my son, whom alone God
    has chosen, is still young and inexperienced, and the task is great. For the temple
    is not for people but for Yahweh God.
  spa-VBL: 'Entonces el rey David dijo a todos los allí reunidos: “Mi hijo Salomón,
    elegido sólo por Dios, es joven e inexperto, y el trabajo a realizar es grande
    porque este Templo no será para el hombre, sino para el Señor Dios.'
  fra-_FOB: 'Puis le roi David dit à toute l''assemblée: Mon fils Salomon, le seul
    que Dieu ait choisi, est jeune et d''âge tendre, et l''œuvre est grande; car ce
    palais n''est pas pour un homme, mais il est pour l''Éternel Dieu.'
  mal-mal: 'പിന്നെ ദാവീദ്‌ രാജാവ് സർവ്വസഭയോടും പറഞ്ഞത്: “ദൈവം തിരഞ്ഞെടുത്തിരിക്കുന്ന
    എന്റെ മകൻ ശലോമോൻ ചെറുപ്പവും ഇളംപ്രായവും ഉള്ളവൻ; പ്രവൃത്തി വലിയതും ആകുന്നു; മന്ദിരം
    മനുഷ്യനല്ല, യഹോവയായ ദൈവത്തിനത്രെ.'
  urd-GVR: Phir Dāūd dubārā pūrī jamāt se muḳhātib huā, “Allāh ne mere beṭe Sulemān
    ko chun kar muqarrar kiyā hai ki wuh aglā bādshāh bane. Lekin wuh abhī jawān aur
    nātajrabākār hai, aur yih tāmīrī kām bahut wasī hai. Use to yih mahal insān ke
    lie nahīṅ banānā hai balki Rab hamāre Ḳhudā ke lie.
  suz-BL: मिनु पिप दाऊदमी बुक्‍शा बाक्‍शो मुर नेल्‍ल आन कली “परमप्रभुमी आं तौ सोलोमन
    का ला योव़तु। मेको मुल सम्‍म ठिटा बाक्‍ब। एको खिं सेल्‍चा चहिं थम ठेयब गेय बाक्‍ब।
    मारदे हना एको खिं मुर आन कली ममाइ, परमप्रभु, परमप्रभु यावे आ खिं बाक्‍ब। १इतिहास
    २२:५
  ita-1927: 'Poi il re Davide disse a tutta la raunanza: “Salomone, mio figliuolo,
    il solo che Dio abbia scelto, è ancora giovine e in tenera età, e l’opera è grande;
    poiché questo palazzo non è destinato a un uomo, ma a Dio, all’Eterno.'
  ckb-ckb: 'پاشان داودی پاشا بە هەموو کۆمەڵەکەی گوت: «سلێمانی کوڕم، ئەوەی کە خودا
    هەڵیبژاردووە، گەنجێکی پێنەگەیشتووە. کارەکەش گەورەیە، چونکە پەرستگاکە بۆ مرۆڤ نییە،
    بەڵکو بۆ یەزدانی پەروەردگارە.'
  eng-BBE: And David the king said to all the people, Solomon my son, the only one
    who has been marked out by God, is still young and untested, and the work is great,
    for this great house is not for man, but for the Lord God.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ದಾವೀದನು ಸಮಸ್ತ ಸಭೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ದೇವರು ಒಬ್ಬನನ್ನೇ ಆಯ್ದುಕೊಂಡ
    ನನ್ನ ಮಗ ಸೊಲೊಮೋನನು ಚಿಕ್ಕವನೂ ಎಳೆಯ ಪ್ರಾಯದವನೂ ಆಗಿದ್ದಾನೆ. ಆದರೆ ಕೆಲಸವು ದೊಡ್ಡದು. ಈ ಮಹಾ
    ಕಟ್ಟಡವು ಮನುಷ್ಯರಿಗೋಸ್ಕರವಲ್ಲ, ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರವೇ,
  tam-2017: 'பின்பு தாவீது ராஜா சபையார்கள் எல்லோரையும் நோக்கி: தேவன் தெரிந்துகொண்ட
    என்னுடைய மகனாகிய சாலொமோன் இன்னும் வாலிபனும் இளைஞனுமாகவும் இருக்கிறான்; செய்யவேண்டிய
    வேலையோ பெரியது; அது ஒரு மனிதனுக்கு அல்ல, தேவனாகிய யெகோவாவுக்குக் கட்டும் அரண்மனை.'
  spa-RV-1909: 'DESPUÉS dijo el rey David á toda la asamblea: A solo Salomón mi hijo
    ha elegido Dios; él es joven y tierno, y la obra grande; porque la casa no es
    para hombre, sino para Jehová Dios.'
  ron-BTF: 'Mai mult, împăratul David a spus întregii adunări: Solomon, fiul meu,
    pe care Dumnezeu singur l-a ales, este încă tânăr și plăpând și lucrarea este
    măreață, căci palatul nu este pentru om, ci pentru DOMNUL Dumnezeu.'
