  uig-CYR: 'Давут пүткүл җамаәткә сөз қилип мундақ деди: — Худа Өзи таллиған оғлум
    Сулайман техи яш, бир юмран көчәт, халас, бу қурулуш болса толиму чоң; чүнки бу
    муқәддәс орда инсан үчүн әмәс, бәлки Пәрвәрдигар Худа үчүн ясилиду.'
  tel-2017: తరువాత రాజైన దావీదు సంఘంతో “దేవుడు కోరుకున్న నా కొడుకు సొలొమోను ఇంకా అనుభవం
    లేని చిన్నవాడే. కట్టే ఈ ఆలయం మనిషి కోసం కాదు. ఇది దేవుడైన యెహోవా కోసం గనుక, ఈ
    పని చాలా గొప్పది.
  hat-BSA: 'Epi Wa David te di a tout asanble a: “Fis mwen an, Salomon, ki sèl pou
    kont li Bondye te chwazi a, toujou jèn, san gwo eksperyans e travay la byen gwo.
    Paske tanp lan pa pou lòm, men pou SENYÈ a, Bondye a.'
  kos-kos: Tokosra David el fahk nu sin u lulap se ma tukeni, “Solomon nutik pa God
    El sulela, tusruktu el srakna fusr ac supah. Orekma su kut akola in oru inge sie
    orekma arulana yohk, ke sripen lohm se inge tia ma sin mwet, a tempul lun LEUM
    GOD.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֤יד הַמֶּ֙לֶךְ֙ לְכָל־הַקָּהָ֔ל שְׁלֹמֹ֨ה בְנִ֥י אֶחָ֛ד
    בָּֽחַר־בּ֥וֹ אֱלֹהִ֖ים נַ֣עַר וָרָ֑ךְ וְהַמְּלָאכָ֣ה גְדוֹלָ֔ה כִּ֣י לֹ֤א לְאָדָם֙
    הַבִּירָ֔ה כִּ֖י לַיהוָ֥ה אֱלֹהִֽים׃
  ibo-ibo: Mgbe ahụ, Devid gwara ọgbakọ Izrel niile okwu sị ha, “Nwa m Solomọn, onye
    Chineke họpụtara ịbụ eze nʼọnọdụ m, bụ nwantakịrị na-amachabeghị ihe. Ma ọrụ o
    nwere ịrụ dị ukwuu, nʼihi na ụlọ ukwu a abụghị mmadụ ka ọ dịrị, kama ọ bụ nye
    Onyenwe anyị Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ରାଜା ସମଗ୍ର ସମାଜକୁ କହିଲେ, “ପରମେଶ୍ୱର ଆମ୍ଭ ପୁତ୍ର ଶଲୋମନଙ୍କୁ
    ଏକା ମନୋନୀତ କରିଅଛନ୍ତି, ସେ ଏବେ ମଧ୍ୟ ଅଳ୍ପ ବୟସ୍କ ଓ କୋମଳ, ପୁଣି, କାର୍ଯ୍ୟ ଅତି ବଡ଼; କାରଣ
    ଏହି ପ୍ରାସାଦ ମନୁଷ୍ୟ ପାଇଁ ନୁହେଁ, ମାତ୍ର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ନିମନ୍ତେ ଅଟେ।
  chk-chk: Iwe, ewe king Tafit a üreni ewe mwichen aramas meinisin, “Salomon nei mwän,
    ätei Kot a filätä, a ier kükün, esamwo pwal sipeöch le angang, nge ewe angang
    a watte. Pun ei imw mi watte esap fän iten aramas, nge fän iten Kot ewe Samol
    mi Lapalap.
  rop-rop: Wal King Deibid bin kipgon tok langa detlot pipul hubin lukaftum ebrijing,
    “God bin pikimat main san Salaman, bat im yangboi en im stil nomo sabi ebrijing.
    Det wek im brabli bigwan dumaji dijan nomo speshalwan pleis blanga pipul, bat
    im Serramoni Pleis blanga YAWEI det trubala God.
  ukr-1871: 'І сказав царь Давид до всього збору: Соломон, син мій, що його одного
    вибрав Бог, ще молодий і малосилий, а дїло се велике, бо се будинок не для людини,
    а для Господа Бога.'
  deu-1951: 'Und der König David sprach zu der ganzen Gemeinde: Mein Sohn Salomo,
    der einzige, welchen Gott erwählt hat, ist noch jung und zart; das Werk aber ist
    groß, denn es ist nicht eines Menschen Palast, sondern Gottes, des HERRN.'
  eng-JPS: 'And David the king said unto all the congregation: ''Solomon my son, whom
    alone God hath chosen, is yet young and tender, and the work is great; for the
    palace is not for man, but for the LORD God.'
  srp-1865: 'Potom reèe car David svemu zboru: jednoga Solomuna sina mojega izabrao
    je Gospod, mlado dijete, a ovo je velik posao; jer neæe biti èovjeku taj dvor
    nego Gospodu Bogu.'
  lug-lug: Awo Kabaka Dawudi n’ayogera eri ekibiina kyonna ekyali kikuŋŋaanye nti,
