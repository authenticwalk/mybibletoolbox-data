    ate nga omulimu munene. Ekizimbe kino si kya ku lwa muntu wabula kya ku lwa Mukama
    Katonda.
  heb-heb: ויאמר דויד המלך לכל הקהל שלמה בני אחד בחר בו אלהים נער ורך והמלאכה גדולה
    כי לא לאדם הבירה כי ליהוה אלהים׃
  ben-IRV: রাজা দায়ূদ তারপর সমস্ত লোকের সমাবেশ কে বললেন, “আমার ছেলে শলোমনকেই ঈশ্বর
    বেছে নিয়েছেন; তার বয়সও বেশী নয় এবং অভিজ্ঞতাও কম। এই কাজ খুব মহৎ, কারণ এই বড়
    প্রাসাদটি ঈশ্বর সদাপ্রভুর জন্য, কোনো মানুষের জন্য নয়।
  pan-pan: ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਰੀ ਸਭਾ ਨੂੰ ਆਖਿਆ, ਮੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਜੋ ਇਕੱਲਾ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਚੁਣ ਲਿਆ ਹੈ, ਉਹ ਬਾਲਕ ਅਤੇ ਮਾਸੂਮ ਹੈ, ਪਰ ਕੰਮ ਬਹੁਤ ਵੱਡਾ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਭਵਨ ਮਨੁੱਖ
    ਦੇ ਲਈ ਨਹੀਂ ਸਗੋਂ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: တဖန် ဒါဝိဒ် မင်းကြီး က၊ ဘုရားသခင် ရွေးကောက် တော်မူသောငါ့ သား ရှောလမုန်
    သည် အသက် ငယ်၍ နု သေး၏။ အမှု မူကား ကြီး လှ၏။ တည်ဆောက်ရသောဗိမာန် သည် လူ အဘို့ မ
    ဟုတ်၊ ထာဝရ အရှင် ဘုရားသခင် အဘို့ ဖြစ်၏။
  hmo-hmo: King Davida ese hebou taudia ibounai ia hamaoroa, ia gwau, “Egu natuna
    Solomona be Dirava ese ia abia hidi, to ia be do eregabe, bona gaukara dekenai
    ia manada lasi. Gaukara danu be bada herea, badina inai ruma badana be taunimanima
    totona lasi, to Dirava Lohiabada totona.
  urd-urd: और दाऊद बादशाह ने सारी जमा'अत से कहा कि ख़ुदा ने सिर्फ़ मेरे बेटे सुलेमान
    को चुना है, और वह अभी लड़का और नातज़ुरबेकार है; और काम बड़ा है, क्यूँकि वह महल
    इंसान के लिए नहीं बल्कि ख़ुदावन्द ख़ुदा के लिए है।
  rus-SYN: 'И сказал царь Давид всему собранию: Соломон, сын мой, которого одного
    избрал Бог, молод и малосилен, а дело сие велико, потому что не для человека здание
    сие, а для Господа Бога.'
  bqc-SIM: 'Ɔ̃ kí Davidi ò gbɛ̃́ pↄ́ kãaaaↄnɛ píi: Ma nɛ́ Salomↄↄ pↄ́ Lua aà
    sɛ̀piá ɛ̀waason bↄlↄnaɛ. Zĩpi zↄ̃ↄ, asa uapiá gbɛ̃nazĩna pↄ́ no, Dii Lua pↄ́ɛ.'
  tcz-CHONGTHU: Hichun, leng David in houin sung’a mipiho lam chu angan hitin aseiye,
    “Kachapa Solomon hi Pathenin ka lengmun khel dia athaonusa chu ahin, ama chapang
    nalai intin, jilna neibeh nailou hijongle, atoh dia lom Pathenin angansena, a
    houin sah dikhu mihem mai maiyin ajo chi vang ahipoi.
  mar-mar: राजा दावीद सर्व इस्राएल समुदायाला म्हणाला, “माझा पुत्र शलमोन यालाच देवाने
    निवडले आहे. तो अजून सुकुमार व अनुभवी आहे. पण हे काम फार महत्वाचे आहे. हे भवन काही
    मनुष्यांसाठी नव्हे तर परमेश्वर देवासाठी आहे.
  qub-qub: 'Chaypita ray Davidga shuntacasha caycaj runacunata niran: «Wamrä Salomonllatami
    Tayta Diosga acrasha. Payga wamrallarämi. Aruchinanpaj Temploga fiyupa jatunmi.
    Aruchinanpaj caycäga manami runapa palasyunpächu, man''chäga Tayta Diospa rispitädu
    Templunpämi.'
  bqp-bqp: Sinɑ boko Dɑfidi u tɔn be bɑ mɛnnɛ mi kpuro sɔ̃ɔwɑ u nɛɛ, nɛn bii Sɑlomɔɔ
    wi Yinni Gusunɔ u gɔsɑ, u sɑ̃ɑwɑ bii piibu. U ǹ ginɑ tɔmbun kpɑrɑbun bwisi mɔ.
    Sɔmbu te u koo mɑɑ ko tɑ kpɑ̃, domi sɑ̃ɑ yee te, tɑ ǹ ko n sɑ̃ɑ tɔnugiru. Tɑ
    ko n sɑ̃ɑwɑ Yinni Gusunɔgiru.
  hat-hat: 'Lèfini, David pale ak tout moun ki te sanble la yo, li di yo konsa: -Salomon,
    pitit gason m'' lan, se li menm Bondye chwazi, men li jenn anpil, li pa gen esperyans.
    Travay la anpil, paske se pa yon kay pou moun li pral bati, men yon tanp pou Bondye,
    Seyè a.'
  eng-BSB: Then King David said to the whole assembly, “My son Solomon, the one whom
    God has chosen, is young and inexperienced. The task is great because this palace
    is not for man, but for the LORD God.
  eng-WEBPB: David the king said to all the assembly, “Solomon my son, whom alone
    God has chosen, is yet young and tender, and the work is great; for the palace
    is not for man, but for the LORD God.
  kbq-kbq: Ana huteno Deviti'a mika vahe kevua amanage huno zamasami'ne, Nenamofo
    Solomoni Anumzamo'ma huhampri ante'nea ne'mo'a osi mofavregino eri'zama eri'zana
    ontahi'negeno eri'zamo'a rankrerfa hu'ne. Na'ankure ama ana nompina vahe'mo'a
    omanigahianki, Ra Anumzamo manisia no kigahie.
  nhe-BL: 'Teipa David quej ni quinilhui nochi nopa israelitame tlen mosentilijtoyaj:
    “Nocone Salomón tlen Toteco Dios quitlapejpenijtoc para elis nopa yancuic tlanahuatijquetl
    ipan ni tlali Israel noja telpocatl huan ax quipiya miyac xihuitl. Huan ni tequitl
    tlen monequi quichihuas elis tlahuel nelhueyi. Ax quichijchihuas se cali para
    se tlacatl. Quichijchihuas se cali para TOTECO Dios.'
  gub-BL: Na'e tuwihawete Tawi uze'eg teko paw wanupe kury. — Tupàn wexak hera'yr
    Xàrumàw tuwihawete romo imuigo kar pà a'e. Nezewe rehe we kwàkwàmo romo hekon
    a'e. Nukwaw katu kwaw ma'e iapo haw. Ma'ereko haw iapo pyràm uhua'u a'e. Nuzapo
    kwaw teko waneko àwàm a'e nehe. Tupàn Tuweharupi Wiko Ma'e hàpuzuhu ràm uzapo
    putar a'e nehe.
  eng-DRA: 'And king David said to all the assembly: Solomon my son, whom alone God
    hath chosen, is as yet young and tender: and the work is great, for a house is
    prepared not for man, but for God.'
