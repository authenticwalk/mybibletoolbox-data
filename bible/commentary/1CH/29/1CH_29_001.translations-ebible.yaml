    tondũ nyũmba ĩno ĩhaana ta ya ũthamaki ti ya mũndũ no nĩ ya Jehova Ngai.'
  fra-NCL: 'Le roi David dit à toute l’assemblée : « Mon fils Salomon, le seul que
    Dieu ait choisi, est jeune et faible, et l’ouvrage est considérable ; car ce palais
