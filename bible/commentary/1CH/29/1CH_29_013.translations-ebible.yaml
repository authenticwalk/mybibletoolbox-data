verse: 1CH.029.013
translations:
  mal-C: ഇപ്പോൾ, ഞങ്ങളുടെ ദൈവമേ, ഞങ്ങൾ അങ്ങേക്കു നന്ദികരേറ്റുന്നു; അങ്ങയുടെ മഹത്ത്വകരമായ
    നാമം ഞങ്ങൾ പുകഴ്ത്തുകയും ചെയ്യുന്നു.
  deu-TKW: Und nun, unser Gott, wir danken dir und rühmen deinen herrlichen Namen.
  lin-lin: Nzambe na biso, tozali sik’oyo kosanzola Yo mpe kokumisa Kombo na Yo.
  eng-LSV: And now, our God, we are giving thanks to You, and giving praise to Your
    beautiful Name;
  eng-GNV: Now therefore our God, we thanke thee, and prayse thy glorious Name.
  eng-WEBSTER: Now therefore, our God, we thank thee, and praise thy glorious name.
  nhw-BL: Huajca ama, tiToteco Dios, timitztlascamatilíaj huan timitzhueyitlalíaj
    pampa tlahuel tihueyi.
  swh-ONEN: Sasa, Mungu wetu, tunakushukuru na kulisifu Jina lako tukufu.
  bba-bba: Tɛ̃, Gusunɔ bɛsɛn Yinni, sɑ nun siɑrɑmɔ, sɑ mɑɑ wunɛn yĩsirun kpɑ̃ɑru bɛɛrɛ
    wɛ̃ɛmɔ.
  eng-KJVCPB: Now therefore, our God, we thank thee, and praise thy glorious name.
  luo-luo: Koro, Nyasachwa, wadwokoni erokamano, kendo wapako nyingi maduongʼ.
  meu-meu: Dirava e, harihari a hanamomumu, bona oi ladamu herea-daena a imodaiamu.
  npi-ULB: अब हे हाम्रा परमेश्‍वर, हामी तपाईंलाई धन्‍यवाद दिन्‍छौं, र तपाईंको महिमित
    नाउँको प्रशंसा गर्छौं ।
  yor-yor: Nísinsin yìí, Ọlọ́run wa, àwa fi ọpẹ́ fún Ọ, a sì fi ìyìn fún orúkọ rẹ̀
    tí ó lógo.
  pes-OPCB: ای خدای ما، از تو سپاسگزاریم و نام باشکوه تو را ستایش می‌کنیم.
  tgl-ULB: At ngayon, aming Diyos, pinasasalamatan ka namin at pinapupurihan ang iyong
    maluwalhating pangalan.
  hui-hui: Inanaga Ngode Datagaliwabe-o iname í̠ bayaleore lalu í̠naga mini yaraga
    halu ka̱i̱ larama.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့ သည်​ကိုယ်​တော်​ရှင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း
    ၍​ဘုန်း​အ​သ​ရေ​နှင့်​ပြည့်​ဝ​သည့်​နာ​မ​တော် ကို​ထော​မ​နာ​ပြု​ကြ​ပါ​၏။''
  bod-N: ཀྱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ད་ནི་ངེད་ཅག་གིས་ཁྱེད་ལ་བསྟོད་པ་འབུལ། ཁྱེད་ཀྱི་གཟི་བརྗིད་ལྡན་པའི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད།
  sna-sna: Zvino, Mwari wedu, tinokuvongai, uye tinorumbidza zita renyu rakanakisa.
  spa-BLM: Por eso, Dios nuestro, te damos gracias y alabamos tu glorioso nombre.
  cac-cac: Yuj val chi' ach co Diosal, scac' yuj diosal, scalanpax vach' lolonel d'ayach
    yuj a b'inajnaquil.
  swh-ULB: Kisha sasa, Mungu wetu, tunakushukuru na kusifu jina lako tukufu.
  bel-bel: І цяпер, Божа наш, мы славасловім Цябе і хвалім велічнае імя Тваё.
  deu-ELBBK: Und nun, unser Gott, wir preisen dich, und wir rühmen deinen herrlichen
    Namen.
  mbb-OT: “He Megbevayè dey, guntaan ebpeselematan dey sikew wey edeliǥen dey is telehuzen
    he ngazan nu.
  mal-2015: ആകയാൽ, ഞങ്ങളുടെ ദൈവമേ, ഞങ്ങൾ നിനക്കു സ്തോത്രം ചെയ്തു നിന്റെ മഹത്വമുള്ള
    നാമത്തെ സ്തുതിക്കുന്നു.
  rmc-rmc: Akana, Devla amaro, paľikeras tuke a lašaras tiro slavno nav!
  pes-OPV: و الآن اي خداي ما تو را حمد مي گوييم و اسم مجيد تو را تسبيح مي خوانيم.
  ron-1924: Акум, Думнезеул ностру, Те лэудэм ши прямэрим Нумеле Тэу чел слэвит.
  ben-OBCV: এখন, হে আমাদের ঈশ্বর, আমরা তোমায় ধন্যবাদ জানাই, ও তোমার মহিমাময় নামের
    প্রশংসা করি।
  som-som: Haddaba sidaas daraaddeed, Ilaahayagiiyow, waannu kugu mahadnaqaynaa, oo
    magacaaga haybadda badanna waannu ammaanaynaa.
  lat-VUC: Nunc igitur Deus noster, confitemur tibi, et laudamus nomen tuum inclytum.
  eng-ASVBT: Now therefore, our God, we thank thee, and praise thy glorious name.
  ita-1885: Ora dunque, o Dio nostro, noi ti celebriamo, e lodiamo il tuo Nome glorioso.
  eng-LXXUP: And now, Lord, we give thanks to thee, and praise thy glorious name.
  eng-ULB: Now then, our God, we thank you and praise your glorious name.
  spa-VBL: “Ahora, nuestro Dios, te damos gracias y te alabamos a ti y a tu glorioso
    carácter.
  fra-_FOB: Maintenant, ô notre Dieu! nous te louons, et nous célébrons ton nom glorieux.
  mal-mal: ആകയാൽ, ഞങ്ങളുടെ ദൈവമേ, ഞങ്ങൾ അങ്ങയ്ക്ക് സ്തോത്രം ചെയ്ത് അങ്ങയുടെ മഹത്വമുള്ള
    നാമത്തെ സ്തുതിക്കുന്നു.
  urd-GVR: Ai hamāre Ḳhudā, yih dekh kar ham terī satāish aur tere jalālī nām kī tārīf
    karte haiṅ.
  suz-BL: मुल आंइ परमप्रभु, गो इन कली ‘गे रिम्‍शो पाइब बाक्‍नीनी’ दे इन नें ठेयब सेल्‍नीकी।
  ita-1927: Or dunque, o Dio nostro, noi ti rendiamo grazie, e celebriamo il tuo nome
    glorioso.
  ckb-ckb: ئێستاش ئەی خودای ئێمە، سوپاست دەکەین و ستایشی ناوە شکۆدارەکەت دەکەین.
  eng-BBE: So now, our God, we give you praise, honouring the glory of your name.
  kan-OKCV: ಆದ್ದರಿಂದ ನಮ್ಮ ದೇವರೇ, ನಾವು ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸಿ, ನಿಮ್ಮ ಮಹಿಮೆಯುಳ್ಳ ನಾಮವನ್ನು
    ಕೊಂಡಾಡುತ್ತೇವೆ.
  tam-2017: இப்போதும் எங்களுடைய தேவனே, நாங்கள் உமக்கு ஸ்தோத்திரம் செலுத்தி, உமது மகிமையுள்ள
    நாமத்தைத் துதிக்கிறோம்.
  spa-RV-1909: Ahora pues, Dios nuestro, nosotros te confesamos, y loamos tu glorioso
    nombre.
  ron-BTF: Și de aceea, Dumnezeul nostru, îți mulțumim și lăudăm numele tău glorios.
  eng-WEBP: Now therefore, our God, we thank you and praise your glorious name.
  eng-FBV: Now our God we thank you, and we praise you and your glorious character.
  nld-1939: Daarom prijzen wij U, onzen God, en loven uw heerlijke Naam.
  nch-BL: Huajca ama, tiToteco Dios, timitztascamatilíaj huan timitzhueyitalíaj pampa
    tahuel tihueyi.
  vie-1934: Bây giờ, Đức Chúa Trời chúng tôi ôi! chúng tôi cảm tạ Chúa và ngợi khen
    danh vinh hiển của Ngài.
  hin-CV: इसलिये, हमारे परमेश्वर, हम आपके आभारी हैं, और हम आपकी महिमा के वैभव को सराहते
    हैं.
  spa-BES: Ahora, Dios nuestro, te alabamos y honramos la gloria de tu nombre.
  tdx-tdx: Aa le mañandriañe Azo zahay henanekeo ry Andrianañahare, mibango ty tahina’o
    lifots’ engeñe.
  tha-KJV: ฉะนั้นบัดนี้ข้าพระองค์ทั้งหลายโมทนาพระคุณพระองค์​ผู้​เป็นพระเจ้าของข้าพระองค์
    และสรรเสริญพระนามอั​นร​ุ่งโรจน์ของพระองค์
  por-BR-2018: Agora, pois, Deus nosso, nós te confessamos, e louvamos teu glorioso
    nome.
  deu-ELO: Und nun, unser Gott, wir preisen dich, und wir rühmen deinen herrlichen
    Namen.
  eng-WYC-2018: Now therefore, our God, (or And so now, our God), we acknowledge to
    thee, and we praise thy noble name.
  epo-epo: Kaj nun, ho nia Dio, ni dankas Vin, kaj ni gloras Vian majestan nomon.
  uig-PIN: Əmdi, aⱨ Hudayimiz, biz Sanga tǝxǝkkür oⱪuymiz, xan-xǝrǝplik namingƣa mǝdⱨiyǝ
    oⱪuymiz!
  beo-beo: Ninia Gode! Wali ninia Dima nodosa amola Dia hadigidafa Dio amo nodone
    gaguia gadosa.
  tpi-OTNT: “God bilong mipela, nau mipela i tenkyu long yu, na litimapim biknem bilong
    yu.
  hau-SA: Yanzu fa, Allahnmu, muna gode maka, muna kuma yabon ɗaukakar sunanka.
  uig-LAT: Emdi, ah Xudayimiz, biz Sanga teshekkür oquymiz, shan-shereplik naminggha
    medhiye oquymiz!
  nde-nde: Siyakubonga khathesi, Nkulunkulu wethu, silidumisa ibizo lakho elilodumo.
  ton-ton: Ko ia foki, ʻa homau ʻOtua, ʻoku mau fakafetaʻi kiate koe, mo fakaongoongolelei
    ʻa ho huafa nāunauʻia.
  ces-1613: Nyní tedy, Bože náš, děkujeme tobě, a chválíme jméno slávy tvé.
  eng-WMB: Now therefore, our God, we thank you and praise your glorious name.
  tam-TCV: எங்கள் இறைவனே, இப்பொழுது உமக்கு நன்றி செலுத்துகிறோம். உமது மகிமையுள்ள பெயருக்கும்
    துதி செலுத்துகிறோம்.
  ceb-ULB: Busa karon, among Dios, nagpasalamat kami kanimo ug nagdayeg sa mahimayaon
    nimong ngalan.
  pol-UBG: Teraz więc, Boże nasz, dziękujemy ci i wychwalamy chwalebne imię twoje.
  urd-GVU: اے ہمارے خدا، یہ دیکھ کر ہم تیری ستائش اور تیرے جلالی نام کی تعریف کرتے
    ہیں۔
  deu-1912: Nun, unser Gott, wir danken dir und rühmen den Namen deiner Herrlichkeit.
  kan-2017: ಆದುದರಿಂದ ನಮ್ಮ ದೇವರೇ ನಾವು ನಿನಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡುತ್ತಾ, ನಿನ್ನ ಪ್ರಭಾವವುಳ್ಳ
    ನಾಮವನ್ನು ಕೀರ್ತಿಸುತ್ತೇವೆ.
  yap-yap: Got romad, chiney e gamad be pining e magaer ngom, ma gamad be pining e
    sorok nga fithingam nib mathangeluwol.
  hlt-MCSB: Kaimih kah Pathen aw, namah te kan uem uh coeng tih na boeimang ming te
    ka thangthen uh.
  mdy-ETH: ኑ ፆኦዛሢዮ! ኑ ኔና ጋላታኔ፤ ኔኤኮ ቦንቺንቴ ሱንፆዋ ኑ ሄርሻኔ።
  twi-ASANTE: Ao, yɛn Onyankopɔn, yɛda wo ase, na yɛkamfo wo din kronkron no.
  eng-WEBU: Now therefore, our God, we thank you and praise your glorious name.
  wal-wal: Ha77ikka nu Xoossau, nuuni nena galatoos; ne bonchcho sunttaakka sabboos.
  spa-PDDPT: Ahora pues, oh ʼElohim nuestro, nosotros alabamos y loamos tu glorioso
    Nombre.
  gun-gun: Ha'e gui aỹ ma Oreruete, roguerovy'a vy rogueroporaei rokuapy nderery hexakãmba
    va'e rupi.
  ilo-ULB: Ita ngarud, O Diosmi, agyamankami kenka ken daydayawenmi ti nadayaw a naganmo.
  kpg-kpg: Dolomeenei, meenei di madau God, gimaadou e dugu adu di madau danggee di mee bolo Goe,
    gei gimaadou e hagaamu do ingoo madamada hagalabagau.
  uig-ARA: ئەمدى، ئاھ خۇدايىمىز، بىز ساڭا تەشەككۈر ئوقۇيمىز، شان-شەرەپلىك نامىڭغا
    مەدھىيە ئوقۇيمىز!
  sus-sus: «Muxu Marigi Ala, to, muxu bara i tantu, muxu bara i xili makaabaxi matɔxɔ.
  pon-2006: Eri, maing at Koht, se kapingkalahngan ong komwi, oh se kapinga mwaromwi
    lingan.
  ksd-ksd: Kari, kaveve God, ave vatang boina piram, ma ave pite pa ra mari na iangim.
  tur-YTC: Şimdi, ey Tanrımız, biz sana şükrederiz ve görkemli adını överiz.
  grc-BRENT: Καὶ νῦν, Κύριε ἐξομολογούμεθά σοι, καὶ αἰνοῦμεν τὸ ὄνομα τῆς καυχήσεώς
    σου.
  ind-AYT: Sekarang, ya Allah, kami mengucap syukur kepada-Mu, dan memuji nama-Mu
    yang mulia!
  nya-nya: Tsopano Mulungu wathu, ife tikukuthokozani ndi kutamanda dzina lanu laulemerero.
  hrv-hrv: I slavimo te, Bože naš, i hvalimo tvoje dično ime.
  mps-mps: “Dago God da, megi dago nageba buba hwi obao, te nago genuai nogi ugwaba
    sobao.
  tpi-tpi: “God bilong mipela, nau mipela i tenkyu long yu, na litimapim biknem bilong
    yu.
  dan-1931: Derfor priser vi dig nu, vor Gud, og lovsynger dit herlige Navn!
  vie-OVCB: Lạy Đức Chúa Trời chúng con, chúng con xin cảm tạ và ngợi tôn Danh vinh
    quang của Ngài!
  guj-2017: હવે અત્યારે, હે અમારા ઈશ્વર, અમે તમારો આભાર માનીએ છીએ અને તમારા મહિમાવંત
    નામની સ્તુતિ કરીએ છીએ.
  pon-2006A: Eri, maing at Koht, se kapingkalahngan ong komwi, oh se kapinga mwaromwi
    lingan.
  por-BRBSL: Agora, portanto, nosso Deus, agradecemos-lhe e louvamos seu glorioso
    nome.
  cth-cth: Hatdawkvah, kaimae Cathut, nama koe lunghawinae lawk ka dei. Ka lentoe
    e na min teh ka pholen awh.
  twi-twi: Afei, yɛn Nyankopɔn, yɛda wo ase, na yɛkamfo wo din kronkron no.
  hlt-hlt: Kaimih kah Pathen aw, namah te kan uem uh coeng tih na boeimang ming te
    ka thangthen uh.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte fɔ̃́ nKuyie nti tũ nkù kɛ̀ ti dɑ sɑ̃ntí, kɛ dɛ́úkùnko ɑ
    yetidiɛrì.
  msy-2020: “En God, e datɨrɨghɨn nɨ mɨnabava nɨn ziar bar ekiam fe.
  dop-dop: Pǝ tɔɔ kɛ́ tɑ Ɩsɔ tǝ́ sɑŋɩ-ŋ nɑ tǝ́ pʋɣʋlǝɣɩ nyɑ́ hǝtɛ sɔsɔɔlɛ.
  azb-azb: İndi, ey Allahımız, biz Sənə şükür edirik və izzətli adına həmd edirik.
  eng-DBY: And now, our God, we thank thee, and praise thy glorious name.
  hin-2017: इसलिए अब हे हमारे परमेश्वर! हम तेरा धन्यवाद और तेरे महिमायुक्त नाम की
    स्तुति करते हैं।
  eng-YLT: '''And now, our God, we are giving thanks to Thee, and giving praise to
    Thy beauteous name;'
  kne-kne: Man-iyaman kamin sik-a ay Diyos ed wani. San madaydayaw ay ngadan mo di
    idaydayaw mi.”
  eng-WYC-2017: Now therefore, our God, we ac-knowledge to thee, and we praise thy
    noble name.
  eng-WMBB: Now therefore, our God, we thank you and praise your glorious name.
  urd-GVH: ऐ हमारे ख़ुदा, यह देखकर हम तेरी सताइश और तेरे जलाली नाम की तारीफ़ करते
    हैं।
  rug-rug: Kamahire, mami Tamasa, vatua gami sa mami zinama leana, mami vinahesi koasa
    pozapoza tolavaena Tamugoi.
  gaz-gaz: Ammas yaa Waaqa keenya, si galateeffanna; maqaa kee ulfina qabeessa sanas
    ni jajanna.
  fra-LSG: Maintenant, ô notre Dieu, nous te louons, et nous célébrons ton nom glorieux.
  yal-yal: “Iki, nxɔ Ala, nxu i tantunma, nxu yi i xili magaxuxin binya.
  iou-iou: Unita Anutunin, gäka bänep täga nadäŋ gamiŋpäŋ wäpka biŋam säkgämän yäpmäŋ
    akukamäŋ.
  haw-1868: Nolaila hoi, e ko makou Akua, ke aloha aku nei makou ia oe, me ka hoomaikai
    i kou inoa nani.
  arb-NAV: وَالآنَ، نَحْمَدُكَ يَا إِلَهَنَا وَنُسَبِّحُ اسْمَكَ الْجَلِيلَ.
  ewe-ewe: Oo, mía Mawu, míeda akpe na wò eye míekafu wò ŋkɔ kɔkɔe la.
  eng-LEE: And now, O our God, we give thanks unto thee, and praise thy glorious name.
  asm-FB: সেয়ে, হে আমাৰ ঈশ্বৰ, আমি আপোনাৰ ধন্যবাদ কৰোঁ, আৰু আপোনাৰ নামৰ গৌৰৱ ও প্ৰশংসা
    কৰোঁ।
  sus-A: «مُشُ مَرِفِ عَلَ، تٌ، مُشُ بَرَ عِ تَنتُ، مُشُ بَرَ عِ شِلِ مَكَابَشِ مَتْشْ.
  fra-SBL: Maintenant, notre Dieu, nous te remercions et nous louons ton nom glorieux.
  hbo-hbo: וְעַתָּ֣ה אֱלֹהֵ֔ינוּ מֹודִ֥ים אֲנַ֖חְנוּ לָ֑ךְ וּֽמְהַֽלְלִ֖ים לְשֵׁ֥ם
    תִּפְאַרְתֶּֽךָ׃
  kik-kik: Na rĩrĩ, Ngai witũ, nĩtũgũgũcookeria ngaatho, na tũkagooca rĩĩtwa rĩaku
    rĩrĩ riiri.
  fra-NCL: Maintenant donc, ô notre Dieu, nous vous louons et nous célébrons votre
    nom glorieux.
  cek-AK: To pongah vaihi, kaicae ih Sithaw, nang to tahamhoihaih kang paek o moe,
    na hmin lensawkhaih kang pakoeh o.
  cuk-cuk: Anmar-Bab-Dummadye, agala, anmar bega dog-nuedye sogbalid, degine, be-nug-dummarbamaidgi
    anmar be-nug-odummogega namakbalid.
  uig-CYR: Әнди, аһ Худайимиз, биз Саңа тәшәккүр оқуймиз, шан-шәрәплик намиңға мәдһийә
    оқуймиз!
  tel-2017: మా దేవా, మేము నీకు కృతజ్ఞత, స్తుతులు చెల్లిస్తున్నాం. ప్రభావం గల నీ పేరును
    కొనియాడుతున్నాం.
  hat-BSA: Koulye a, pou sa, Bondye nou an, nou remèsye Ou, e bay glwa a non Ou ki
    plen ak glwa a.
  kos-kos: Inge, God lasr, kut sot kulo nu sum, ac kut kaksakin Ine wolana lom.
  hbo-WLC: וְעַתָּ֣ה אֱלֹהֵ֔ינוּ מוֹדִ֥ים אֲנַ֖חְנוּ לָ֑ךְ וּֽמְהַֽלְלִ֖ים לְשֵׁ֥ם
    תִּפְאַרְתֶּֽךָ׃
  ibo-ibo: Ugbu a, Chineke anyị, anyị na-enye gị ekele na-etokwa aha gị dị ebube.
  ory-ory: ଏହେତୁ ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ଆମ୍ଭେମାନେ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରୁଅଛୁ ଓ ତୁମ୍ଭ ଗୌରବାନ୍ୱିତ
    ନାମରେ ପ୍ରଶଂସା କରୁଅଛୁ।
  chk-chk: Iei äm aia kilisou ngonuk, äm Kot, aia pwal mwareiti itom mi ling.
  rop-rop: Wal dedi God melabat gibit yu theingks, en melabat oldei preisimbat yu
    haibala neim.
  ukr-1871: І тепер, Боже наш, ми славимо тебе й хвалимо величне імя твоє.
  deu-1951: Und nun, unser Gott, wir danken dir und rühmen den Namen deiner Herrlichkeit.
  eng-JPS: Now therefore, our God, we thank Thee, and praise Thy glorious name.
  srp-1865: Sada dakle, Bože naš, hvalimo te i slavimo ime tvoje slavno.
  lug-lug: Kale nno, Katonda waffe, tukwebaza era tutendereza erinnya lyo ery’ekitiibwa.
  heb-heb: ועתה אלהינו מודים אנחנו לך ומהללים לשם תפארתך׃
  ben-IRV: এখন, হে আমাদের ঈশ্বর, আমরা তোমাকে ধন্যবাদ দিই, তোমার গৌরবময় নামের প্রশংসা
    করি।
  pan-pan: ਹੁਣ ਇਸ ਲਈ ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਅਸੀਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਦੇ ਹਾਂ ਅਤੇ ਤੇਰੇ ਪ੍ਰਤਾਪ ਵਾਲੇ
    ਨਾਮ ਦੀ ਮਹਿਮਾ ਕਰਦੇ ਹਾਂ
  mya-JVB: သို့ဖြစ်၍ အကျွန်ုပ် တို့၏ ဘုရားသခင် ၊ ကျေးဇူး တော်ကြီးလှပါသည်ဟု အကျွန်ုပ်
    တို့သည် ဝန်ခံ၍ ဘုန်း ကြီးသော နာမ တော်ကို ချီးမွမ်း ကြပါ၏။
  hmo-hmo: Aiemai Dirava, harihari ai ese oi dekenai ai tanikiu henia, bona oiemu
    ladana namo herea momokani ai hanamoa noho.”
  urd-urd: और अब ऐ हमारे ख़ुदा, हम तेरा शुक्र और तेरे जलाली नाम की ता'रीफ़ करते हैं।
  rus-SYN: И ныне, Боже наш, мы славословим Тебя и хвалим величественное имя Твое.
  bqc-SIM: Tiasa wá Lua, wálɛ n sáaukpa, wálɛ n tↄ́ bɛɛɛde bↄ.
  tcz-CHONGTHU: Vo ka Pathen’u, namin thangvah le choi’ann na kahin peuve.
  mar-mar: देवा, आम्ही तुझे आभार मानतो आणि तुझ्या प्रतापी नावाची स्तुती करतो.
  qub-qub: Chaypitami nogacunaga Tayta Diosnë captiqui cushicushpä agradësicur alabä.
  bqp-bqp: Tɛ̃, Gusunɔ bɛsɛn Yinni, sɑ nun siɑrɑmɔ, sɑ mɑɑ wunɛn yĩsirun kpɑ̃ɑru bɛɛrɛ
    wɛ̃ɛmɔ.
  hat-hat: Koulye a, Bondye nou, nou di ou mèsi. N'ap fè lwanj pou ou sitèlman ou
    gen pouvwa.
  eng-BSB: Now therefore, our God, we give You thanks, and we praise Your glorious
    name.
  eng-WEBPB: Now therefore, our God, we thank you and praise your glorious name.
  kbq-kbq: Menina Anumzantimoka susu huneganteta, hihamu masa'ane kagia erisga nehune.
  nhe-BL: Huajca ama, tiToteco Dios, timitztlascamatilíaj huan timitzhueyitlalíaj
    pampa tlahuel tihueyi.
  gub-BL: Tupàn urezar. Urumume'u nekatu haw newe kury. Urumume'u nerer ikatu haw
    purupe no.
  eng-DRA: Now therefore our God we give thanks to thee, and we praise thy glorious
    name.
