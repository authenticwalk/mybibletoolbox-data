verse: 1CH.029.007
translations:
  mal-C: ദൈവത്തിന്റെ ആലയത്തിന്റെ പണികൾക്കായി അയ്യായിരം താലന്തു സ്വർണവും പതിനായിരം
    തങ്കക്കാശും പതിനായിരം താലന്തു വെള്ളിയും പതിനെണ്ണായിരം താലന്തു വെങ്കലവും ഒരുലക്ഷം
    താലന്ത് ഇരുമ്പും അവർ കൊടുത്തു.
  deu-TKW: und spendeten zum Bau des Tempels Gottes 5000 Talente Goldes, 10000 Dariken,
    10000 Talente Silbers, 18000 Talente Erz und 100000 Talente Eisen.
  lin-lin: 'Mbala moko, bapesaki mpo na mosala ya Ndako ya Nzambe : bakilo nkama tuku
    sambo ya wolo, biloko ya wolo nkoto zomi, bakilo koleka minkoko nkama misato ya
    palata, bakilo nkoto nkama motoba ya bronze, mpe bakilo koleka minkoko misato
    ya bibende.'
  eng-LSV: And they give for the service of the house of God five thousand talents
    and ten thousand drams of gold, and ten thousand talents of silver, and eighteen
    thousand talents of bronze, and one hundred thousand talents of iron;
  eng-GNV: And they gaue for the seruice of the house of God fiue thousande talents
    of golde, and ten thousand pieces, and ten thousand talents of siluer, and eighteene
    thousand talents of brasse, and one hundreth thousand talents of yron.
  eng-WEBSTER: And gave for the service of the house of God of gold five thousand
    talents and ten thousand drams, and of silver ten thousand talents, and of brass
    eighteen thousand talents, and one hundred thousand talents of iron.
  nhw-BL: Temactilijque 165 toneladas tlen oro, 10 mil tomi tlen oro, 330 toneladas
    tlen plata, huan nechca 600 toneladas tlen bronce huan 3 mil 300 toneladas tlen
    hierro.
  swh-ONEN: Wakatoa kwa ajili ya kazi ya Hekalu la Mungu talanta 5,000 na darkoni
    10,000 za dhahabu, talanta 10,000 za fedha, talanta 18,000 za shaba na talanta
    100,000 za chuma.
  bba-bba: Ye bɑ wɛ̃ Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃, yerɑ wurɑn tɔnnu wunɑɑ wɑtɑ kɑ
    wɔkuru kɑ wurɑn ɡobi nɔrɔbun subɑ wɔkuru (10.000) kɑ sii ɡeesun tɔnnu ɡoobɑ wunɔbu
    (300) kɑ sii ɡɑndun tɔnnu nɑtɑ (600) kɑ sii wɔ̃kusun tɔnnu nɔrɔbun subɑ itɑ (3.000).
  eng-KJVCPB: and gave for the service of the house of God of gold five thousand talents
    and ten thousand drams, and of silver ten thousand talents, and of brass eighteen
    thousand talents, and one hundred thousand talents of iron.
  luo-luo: Negichiwore ne tich mar hekalu mar Jehova Nyasaye ka gigolo dhahabu ma
    pekne romo kilo alufu mia achiel gi piero ochiko kod machielo ma pekne romo kilo
    piero aboro gangʼwen, gi fedha ma pekne romo kilo alufu mia adek gi piero abiriyo
    gabich kod mula ma pekne romo kilo alufu mia auchiel gi piero abiriyo gabich kaachiel
    gi nyinyo ma pekne romo kilo gana adek, alufu mia abiriyo gi piero abich.
  meu-meu: Dirava ena dubu gaukaradia ikaralaidia totona e heni ḡaudia na gold talent
    daha-ima bona golddarikidia gerebu-ta, silver talent gerebu-ta, bronze talent
    gerebu-ta daha-taurahani, bona auri talent domaga-ta.
  npi-ULB: तिनीहरूले परमेश्‍वरको मन्‍दिरको सेवाको निम्ति पाँच हजार तोडा र असी किलोग्राम
    सुन, दस हजार तोडा चाँदी, अठार हजार तोडा काँसो र एक लाख तोडा फलाम दिए ।
  yor-yor: Wọ́n fi sílẹ̀ fún iṣẹ́ lórí ilé Ọlọ́run, ẹgbẹ̀rún márùn-ún (5,000) tálẹ́ǹtì
    àti ẹgbẹ̀rin mẹ́wàá (10,000) wúrà, ẹgbẹ̀rún mẹ́wàá (10,000) tálẹ́ǹtì fàdákà, ẹgbàá
    mẹ́sàn (18,000) tálẹ́ǹtì idẹ àti ọgọ́rin ẹgbẹ̀rin (100,000) tálẹ́ǹtì irin.
  pes-OPCB: '@see-verse:1CH.029.006'
  tgl-ULB: Nagbigay sila para sa paglilingkod sa tahanan ng Diyos ng limang libong
    talento at sampung libong dariko na ginto, sampung libong talento ng pilak, labing
    walong libong talento ng pilak, at 100, 000 talento ng bakal.
  hui-hui: Ani howa tigua ngolo dewaore genda magi kilogarama daosini dege handari
    mbirani pira karia (170,000) bolangua howa wialu siliba kilogarama daosini dege
    handari tebirani pira maria (340,000) bolangua howa wini. Ani wialu boronosibi
    nde kilogarama daosini dege handari waragariani pira kira (620,000) wialu aeanenaga
    genda magi timbuniore kilogarama milini tebirani daosini dege handari maria (3,400,000)
    wini.
  mya-mya: သူ​တို့​သည်​ရွှေ​တန်​ချိန်​တစ်​ရာ့​ကိုး​ဆယ်၊ ငွေ တန်​ချိန်​သုံး​ရာ့​ရှစ်​ဆယ်၊
    ကြေး​ဝါ​တန်​ချိန် ခြောက်​ရာ​ခု​နစ်​ဆယ့်​ငါး​နှင့်​သံ​တန်​ချိန်​သုံး ထောင်​ခု​နစ်​ရာ့​ငါး​ဆယ်​ကို​ပေး​လှူ​ကြ​လေ
    သည်။-
  bod-N: དེ་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ལས་ཀའི་ཕྱིར་གསེར་རྡོ་ཚད་ལྔ་སྟོང་དང་།
    གསེར་གྱི་དོང་ཙེ་ཆིག་ཁྲི། དངུལ་རྡོ་ཚད་ཆིག་ཁྲི། ལི་རྡོ་ཚད་ཆིག་ཁྲི་བརྒྱད་སྟོང་། ལྕགས་རྡོ་ཚད་ཆིག་འབུམ་བཅས་ཕུལ་ཞིང་།
  sna-sna: Vakapa kubasa rapatemberi matarenda zviuru zvishanu namadhariki zviuru
    gumi egoridhe, matarenda zviuru gumi esirivha, matarenda zviuru gumi nezvisere
    endarira, namatarenda zviuru zana esimbi.
  spa-BLM: y dieron para el servicio de la casa de Dios de oro cinco mil talentos
    y diez mil dáricos, de plata diez mil talentos, de bronce dieciocho mil talentos
    y de hierro cien mil talentos.
  cac-cac: 'Ix laj yac'' scolval eb'' yic sb''ochaj templo chi'': 3 mil 800 quintal
    q''uen oro, 7 mil 600 quintal q''uen plata, 13 mil 500 quintal q''uen bronce yed''
    pax 75 mil quintal q''uen hierro, masanil juntzan̈ q''uen chi'' ix yac'' eb''.'
  swh-ULB: Walitoa kwa ajili ya huduma ya nyumba ya Mungu talanta elfu tano na darkoni
    elfu kumi za dhahabu, talanta elfu kumi za fedha, talanta elfu nane za fedha,
    na talanta za chuma 100, 000.
  bel-bel: І далі на ўладкаваньне дома Божага пяць тысяч талантаў і дзесяць тысяч
    драхмаў золата, і срэбра дзесяць тысяч талантаў, і медзі, і жалеза сто тысяч талантаў.
  deu-ELBBK: und sie gaben für die Arbeit des Hauses Gottes 5.000 Talente Gold und
    10.000 Dariken und 10.000 Talente Silber und 18.000 Talente Kupfer und 100.000
    Talente Eisen.
  mbb-OT: Mibeǥey sikandan para te kebeeli zuen te valey te Megbevayà te menge 175
    he tunilada he vulawan, 10,000 he selapì he vulawan, 350 he tunilada he pelata,
    630 he tunilada he brunsi, wey 3,500 he tunilada he putew.
  mal-2015: ദൈവാലയത്തിന്റെ വേലെക്കായിട്ടു അവർ അയ്യായിരം താലന്ത് പൊന്നും പതിനായിരം
    തങ്കക്കാശും പതിനായിരം താലന്ത് വെള്ളിയും പതിനെണ്ണായിരം താലന്ത് താമ്രവും നൂറായിരം
    താലന്ത് ഇരിമ്പും കൊടുത്തു.
  rmc-rmc: On dine prekal o Chramos buter sar šel the eftavardeš (170) toni somnakaj,
    buter sar trin šel the saranda (340) toni rup, vaj šov šel the biš (620) toni
    brondzos a buter sar trin ezera the štar šel (3 400) kili trasta.
  pes-OPV: و به جهت خدمت خانه خدا پنج هزار وزنه و ده هزار درهم طلا و ده هزار وزنه
    نقره و هجده هزار وزنه برنج و صد هزار وزنه آهن دادند.
  ron-1924: 'Ау дат пентру служба Касей луй Думнезеу: чинч мий де таланць де аур,
    зече мий де даричь, зече мий де таланць де арӂинт, оптспрезече мий де таланць
    де арамэ ши о сутэ де мий де таланць де фер.'
  ben-OBCV: তারা ঈশ্বরের মন্দিরের কাজে 5,000 তালন্ত সোনা ও 10,000 অদর্কোন স্বর্ণমুদ্রা,
    10,000 তালন্ত রুপো, 18,000 তালন্ত ব্রোঞ্জ ও 1,00,000 তালন্ত লোহা দিলেন।
  som-som: Oo adeegidda guriga Ilaah daraaddeed waxay u bixiyeen shan kun oo talanti
    iyo toban kun oo dirham oo dahab ah, iyo toban kun oo talanti oo lacag ah, iyo
    siddeed iyo toban kun oo talanti oo naxaas ah, iyo boqol kun oo talanti oo bir
    ah.
  lat-VUC: 'Dederuntque in opera domus Dei auri talenta quinque millia, et solidos
    decem millia: argenti talenta decem millia, et æris talenta decem et octo millia:
    ferri quoque centum millia talentorum.'
  eng-ASVBT: and they gave for the service of the house of God of gold five thousand
    talents and ten thousand darics, and of silver ten thousand talents, and of brass
    eighteen thousand talents, and of iron a hundred thousand talents.
  ita-1885: e diedero, per lo servigio della Casa di Dio, cinquemila talenti, e diecimila
    dramme d'oro, e diecimila talenti d'argento, e diciottomila talenti di rame, e
    centomila talenti di ferro.
  eng-LXXUP: And they gave for the works of the house of the Lord five thousand talents
    of gold, and ten thousand gold pieces, and ten thousand talents of silver, and
    eighteen thousand talents of brass, and a hundred thousand talents of iron.
  eng-ULB: They gave for the service of God's house five thousand talents and ten
    thousand darics of gold, ten thousand talents of silver, eighteen thousand talents
    of bronze, and 100,000 talents of iron.
  spa-VBL: Dieron para el servicio de la casa de Dios 5.000 talentos y 10.000 dáricos
    de oro, 10.000 talentos de plata, 18.000 talentos de bronce y 100.000 talentos
    de hierro.
  fra-_FOB: Ils donnèrent, pour le service de la maison de Dieu, cinq mille talents
    d'or, dix mille dariques, dix mille talents d'argent, dix-huit mille talents d'airain,
    et cent mille talents de fer.
  mal-mal: ദൈവാലയത്തിന്റെ വേലയ്ക്കായിട്ട് അവർ 5,000 താലന്ത് പൊന്നും, 10,000 തങ്കക്കാശും
    10,000 താലന്ത് വെള്ളിയും 18,000 താലന്ത് താമ്രവും 10,0000 താലന്ത് ഇരുമ്പും കൊടുത്തു.
  urd-GVR: Us din Rab ke ghar ke lie taqrīban 1,70,000 kilogrām sonā, sone ke 10,000
    sikke, 3,40,000 kilogrām chāṅdī, 6,10,000 kilogrām pītal aur 34,00,000 kilogrām
    lohā jamā huā.
  suz-BL: मेकोपुकीमी ग्‍येरशा परमप्रभु आ खिं सेल्‍चा कली मार मार गेमे बाक्‍त देंशा
    हना, ५ हजार टलेन्‍ट सुन, नु सुन के क्‍येट १० हजार दारीके, १० हजार टलेन्‍ट चांदी,
    १८ हजार टलेन्‍ट कांसा लाख का टलेन्‍ट फलाम गेमे बाक्‍त। दारीके का ८.४ ग्राम सुन
    के क्‍येट बाक्‍ब।
  ita-1927: e diedero per il servizio della casa di Dio cinquemila talenti d’oro,
    diecimila dariche, diecimila talenti d’argento, diciottomila talenti di rame,
    e centomila talenti di ferro.
  ckb-ckb: بۆ کاری بیناسازی پەرستگای خودا پێنج هەزار تالنت زێڕ و دە هەزار درهەمی زێڕ،
    دە هەزار تالنت زیو، هەژدە هەزار تالنت بڕۆنز و سەد هەزار تالنت ئاسنیان بەخشی.
  eng-BBE: And they gave for the use of the house of the Lord, five thousand talents
    and ten thousand darics of gold, and ten thousand talents of silver, and eighteen
    thousand talents of brass, and a hundred thousand talents of iron.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮನೆಯ ಸೇವೆಗೋಸ್ಕರ ಬಂಗಾರವನ್ನೂ 17 0 ಮೆಟ್ರಿಕ್ ಟನ್, ಮತ್ತು 10,000
    ಬಂಗಾರದ ನಾಣ್ಯಗಳನ್ನೂ 34 5 ಮೆಟ್ರಿಕ್ ಟನ್ ಬೆಳ್ಳಿಯನ್ನೂ, 61 0 ಮೆಟ್ರಿಕ್ ಟನ್ ಕಂಚನ್ನೂ, 34
    50 ಮೆಟ್ರಿಕ್ ಟನ್ ಕಬ್ಬಿಣವನ್ನೂ ಕೊಟ್ಟರು.
  tam-2017: தேவனுடைய ஆலயத்து வேலைக்கு ஐயாயிரம் தாலந்து பொன்னையும், பத்தாயிரம் தங்கக்காசையும்,
    பத்தாயிரம் தாலந்து வெள்ளியையும், பதிணெட்டாயிரம் தாலந்து வெண்கலத்தையும், லட்சம்
    தாலந்து இரும்பையும் கொடுத்தார்கள்.
  spa-RV-1909: Y dieron para el servicio de la casa de Dios cinco mil talentos de
    oro y diez mil sueldos, y diez mil talentos de plata, y dieciocho mil talentos
    de metal, y cinco mil talentos de hierro.
  ron-BTF: 'Și au dat pentru serviciul casei lui Dumnezeu: aur, cinci mii de talanți
    și zece mii de drahme și argint, zece mii de talanți și aramă, optsprezece mii
    de talanți și o sută de mii de talanți de fier.'
  eng-WEBP: and they gave for the service of God’s house of gold five thousand talents
    and ten thousand darics, of silver ten thousand talents, of bronze eighteen thousand
    talents, and of iron one hundred thousand talents.
  eng-FBV: They gave to the service of the house of God 5,000 talents and 10,000 darics
    of gold, 10,000 talents of silver, 18,000 talents of bronze, and 100,000 talents
    of iron.
  nld-1939: en schonken voor de bouw van het Godshuis vijfduizend talenten en tienduizend
    darieken goud, tienduizend talenten zilver, achttienduizend talenten brons en
    honderdduizend talenten ijzer.
  nch-BL: Temactilijque 165 toneladas ten oro, 10 mil tomi ten oro, 330 toneladas
    ten plata, huan nechca 600 toneladas ten bronce huan 3 mil 300 toneladas ten hierro.
  vie-1934: dâng về công việc đền Đức Chúa Trời, năm ngàn ta lâng vàng, mười ngàn
    đa-riếc, mười ngàn ta lâng bạc, mười tám ngàn ta lâng đồng, và một trăm ngàn ta
    lâng sắt.
  hin-CV: परमेश्वर के भवन से संबंधित कामों के लिए इन सबने पांच हजार तालन्त सोना और
    दस हज़ार सोने के सिक्‍के, साढ़े तीन लाख किलो चांदी, छः लाख किलो कांसा और पैंतीस
    लाख किलो लोहा दान में दे दिया.
  spa-BES: Y dieron para el uso de la casa del Señor, cinco mil talentos y diez mil
    monedas de oro, y diez mil talentos de plata, y dieciocho mil talentos de bronce,
    y cien mil talentos de hierro.
  tdx-tdx: natolo’ iereo amy fitoroñañe i anjom­ban’ Añahareiy ty volamena talenta
    lime arivo naho bogady rai-ale naho volafoty talenta rai-ale naho torisike talenta
    rai-ale-tsi-valo-arivo vaho viñe talenta rai-hetse.
  tha-KJV: เขาทั้งหลายถวายเพื่องานปรนนิบั​ติ​แห่​งพระนิเวศของพระเจ้า เป็นทองคำห้าพันตะลันต์
    และหนึ่งหมื่นดาริค เงินหนึ่งหมื่นตะลันต์ ทองสัมฤทธิ์​หน​ึ่งหมื่นแปดพันตะลันต์
    และเหล็กหนึ่งแสนตะลันต์
  por-BR-2018: E deram para o serviço da casa de Deus cinco mil talentos de ouro e
    dez mil moedas, e dez mil talentos de prata, e dezoito mil talentos de bronze,
    e cinco mil talentos de ferro.
  deu-ELO: und sie gaben für die Arbeit des Hauses Gottes fünftausend Talente Gold
    und zehntausend Dariken, und zehntausend Talente Silber, und achtzehntausend Talente
    Erz, und hunderttausend Talente Eisen.
  eng-WYC-2018: and they gave into the works of the house of the Lord, five thousand
    talents of gold, and ten thousand shillings; and ten thousand talents of silver,
    and eighteen thousand talents of brass, and an hundred thousand talents of iron.
    (and they gave for the work of the House of the Lord, five thousand talents of
    gold, and ten thousand shillings; and ten thousand talents of silver, and eighteen
    thousand talents of bronze, and a hundred thousand talents of iron.)
  epo-epo: kaj ili donis por la bezonoj de la domo de Dio kvin mil kikarojn da oro
    kaj dek mil darkemonojn, kaj dek mil kikarojn da arĝento, kaj dek ok mil kikarojn
    da kupro, kaj cent mil kikarojn da fero.
  uig-PIN: Ular Hudaning ɵyidiki ibadǝt hizmǝtliri üqün bǝx ming talant altun wǝ on
    ming darik altun, on ming talant kümüx, on sǝkkiz ming talant mis wǝ bir yüz ming
    talant tɵmür tǝⱪdim ⱪildi.
  beo-beo: '@see-verse:1CH.029.006'
  tpi-OTNT: Hevi bilong ol samting ol i givim i olsem, gol i winim 170,000 kilogram
    na silva i winim 340,000 kilogram na bras inap olsem 620,000 kilogram na ain i
    winim 3,400,000 kilogram.
  hau-SA: Suka bayar talenti dubu biyar na zinariya, talenti dubu goma na azurfa,
    talenti dubu goma sha takwas na tagulla da talenti dubu ɗari na ƙarfe don aiki
    a haikalin Allah.
  uig-LAT: Ular Xudaning öyidiki ibadet xizmetliri üchün besh ming talant altun we
