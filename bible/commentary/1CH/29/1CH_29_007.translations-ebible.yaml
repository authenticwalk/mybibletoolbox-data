  fra-SBL: Ils donnèrent pour le service de la maison de Dieu cinq mille talents d'or
    et dix mille dariques, dix mille talents d'argent, dix-huit mille talents d'airain
    et cent mille talents de fer.
  hbo-hbo: וַֽיִּתְּנ֞וּ לַעֲבֹודַ֣ת בֵּית־הָאֱלֹהִ֗ים זָהָ֞ב כִּכָּרִ֣ים חֲמֵֽשֶׁת־אֲלָפִים֮
    וַאֲדַרְכֹנִ֣ים רִבֹּו֒ וְכֶ֗סֶף כִּכָּרִים֙ עֲשֶׂ֣רֶת אֲלָפִ֔ים וּנְחֹ֕שֶׁת רִבֹּ֛ו
    וּשְׁמֹונַ֥ת אֲלָפִ֖ים כִּכָּרִ֑ים וּבַרְזֶ֖ל מֵֽאָה־אֶ֥לֶף כִּכָּרִֽים׃
  kik-kik: Nĩ ũndũ wa wĩra wa hekarũ ya Ngai nĩmaheanire taranda ngiri ithano, na
    dariki ngiri ikũmi cia thahabu, na taranda ngiri ikũmi cia betha, na taranda ngiri
    ikũmi na inyanya cia gĩcango, na taranda ngiri igana rĩmwe cia kĩgera.
  fra-NCL: Ils donnèrent pour le travail de la maison de Dieu cinq mille talents d’or,
    dix mille dariques, dix mille talents d’argent, dix-huit mille talents d’airain
    et cent mille talents de fer.
  cek-AK: Nihcae loe Sithaw im toksak haih hanah, sui talent sang pangato, sui darik
    sang hato, sumkanglung talent sang hato, sumkamling talent sang hatlaitazetto
    hoi sum talent sang cumvaito a paek o.
  cuk-cuk: 'Bab-Dummadse-goled-neggala, weyob-aidiku we-ibmar uksamalad: Or, nibir-milidulataled-ilapaa-gaka-dulabake
    gaka dulataled-ilabo (380,200), mani, nibir-milidulataled-ilagugle-gaka-dulabo-gakambe
    (750,000), esgoro-gordikid, nibir-miyon-gwensak gaka milipaa-gaka-dulabo-gakambe
    (1,350,000), degi, esgoro, nibir miyon-gwensak gaka mili-dulataled-ilagugle-gaka-dulabo-gakambe
    (1,750,000) uksamalad.'
  uig-CYR: Улар Худаниң өйидики ибадәт хизмәтлири үчүн бәш миң талант алтун вә он
    миң дарик алтун, он миң талант күмүч, он сәккиз миң талант мис вә бир йүз миң
    талант төмүр тәқдим қилди.
  tel-2017: మనస్పూర్తిగా దేవుని మందిరపు పనికి 188 మణుగుల బంగారం, 10,000 మణుగుల బంగారపు
    నాణాలు, 375 మణుగుల వెండి, 675 మణుగుల ఇత్తడి, 3, 750 మణుగుల ఇనుము ఇచ్చారు.
  hat-BSA: epi pou sèvis lakay Bondye a, yo te bay senk-mil talan avèk di-mil kilo
    an lò, di mil talan ajan, di-zui-mil talan bwonz ak san-mil-talan an fè.
  kos-kos: 'ma inge nu ke orekma ke Tempul uh: tuhn siofok eungoul ke gold, tuhn tolfoko
    oalngoul ke silver, tuhn onfoko itngoul limekosr ke bronze, ac tuhn tolu tausin
    itfoko lumngaul ke osra.'
  hbo-WLC: וַֽיִּתְּנ֞וּ לַעֲבוֹדַ֣ת בֵּית־הָאֱלֹהִ֗ים זָהָ֞ב כִּכָּרִ֣ים חֲמֵֽשֶׁת־אֲלָפִים֮
    וַאֲדַרְכֹנִ֣ים רִבּוֹ֒ וְכֶ֗סֶף כִּכָּרִים֙ עֲשֶׂ֣רֶת אֲלָפִ֔ים וּנְחֹ֕שֶׁת רִבּ֛וֹ
    וּשְׁמוֹנַ֥ת אֲלָפִ֖ים כִּכָּרִ֑ים וּבַרְזֶ֖ל מֵֽאָה־אֶ֥לֶף כִּכָּרִֽים׃
  ibo-ibo: Ha nyere maka ọrụ ụlọnsọ ukwu Chineke. Ha nyere puku talenti ọlaedo ise,
    na puku darik ọlaedo iri, nyekwa puku talenti ọlaọcha iri, na puku talenti bronz
    iri na asatọ, na narị puku talenti igwe.
  ory-ory: ଆଉ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସେବା ନିମନ୍ତେ ପାଞ୍ଚ ହଜାର ତାଳନ୍ତ ସ୍ୱର୍ଣ୍ଣ, ଦଶ
    ହଜାର ଡାରିକ୍‍ ମୁଦ୍ରା, ଦଶ ହଜାର ତାଳନ୍ତ ରୂପା, ଅଠର ହଜାର ତାଳନ୍ତ ପିତ୍ତଳ ଓ ଏକ ଲକ୍ଷ ତାଳନ୍ତ
    ଲୁହା ଦେଲେ।
  chk-chk: Ra fangala ina epwe ükükün ipükü tiue ton kolt me ülüpükü walik ton silifer,
    wonopükü fik me limu ton piras me ülüngatngeröü füpükü lime ton mächä fän iten
    angangen ewe imwenfel.
  rop-rop: '@see-verse:1CH.029.006'
  ukr-1871: І дали на будову дому Божого пять тисяч талантів і десять тисяч драхм
    золота, а срібла десять тисяч талантів, мідї же вісїмнайцять тисяч талантів, а
    залїза сто тисяч талантів.
  deu-1951: und gaben zum Dienste des Hauses Gottes fünftausend Talente Gold und zehntausend
    Dareiken, und zehntausend Talente Silber, achtzehntausend Talente Erz, und hunderttausend
    Talente Eisen.
  eng-JPS: and they gave for the service of the house of God of gold five thousand
    talents and ten thousand darics, and of silver ten thousand talents, and of brass
    eighteen thousand talents, and of iron a hundred thousand talents.
  srp-1865: I dadoše za službu u domu Božijem zlata pet tisuæa talanata i deset tisuæa
    zlatica, i srebra deset tisuæa talanata, i mjedi osamnaest tisuæa talanata, i
    gvožða sto tisuæa talanata.
  lug-lug: Ne bawaayo zaabu ttani kikumi mu kyenda ne kilo kinaana mu nnya, ne ffeeza
    ttani bisatu mu nsanvu mu ttaano, n’ebikomo ttani lukaaga mu nsanvu mu ttaano,
    n’ebyuma ttani enkumi ssatu mu lusanvu mu ataano, olw’omulimu gwa yeekaalu ya
    Katonda.
  heb-heb: ויתנו לעבודת בית האלהים זהב ככרים חמשת אלפים ואדרכנים רבו וכסף ככרים עשרת
    אלפים ונחשת רבו ושמונת אלפים ככרים וברזל מאה אלף ככרים׃
  ben-IRV: ঈশ্বরের ঘরের কাজের জন্য তাঁরা একশো পঁচানব্বই টন সোনা, দশ হাজার সোনার অদর্কোন,
    তিনশো নব্বই টন রূপা, সাতশো দুই টন পিতল ও তিন হ্যাঁজার নয়শো টন লোহা দিলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਟਹਿਲ ਸੇਵਾ ਲਈ ਇੱਕ ਸੌ ਅਠਾਸੀ ਟਨ ਸੋਨਾ ਅਤੇ
    ਦਸ ਹਜ਼ਾਰ ਮੋਹਰਾਂ ਅਤੇ ਲੱਗਭੱਗ ਤਿੰਨ ਸੌ ਪੰਝੱਤਰ ਟਨ ਚਾਂਦੀ ਅਤੇ ਛੇ ਸੌ ਪੰਝੱਤਰ ਟਨ ਪਿੱਤਲ ਅਤੇ
    ਤਿੰਨ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਟਨ ਲੋਹਾ ਦਿੱਤਾ
  mya-JVB: ဘုရားသခင် ၏အိမ် တော်မှုကို ဆောင်ရွက် ရာဘို့ ရွှေ အခွက် ငါး သောင်းနှင့်
    ရွှေဒင်္ဂါး တသောင်း ၊ ငွေ အခွက် တသိန်း ၊ ကြေးဝါ အခွက် တသိန်း ရှစ် သောင်း၊ သံ အခွက်
    တသန်း ကို လှူ ကြ၏။
  hmo-hmo: 'Idia ese Dirava ena Dubu Helaga ena gaukara totona inai kohu idia henia:
    Golo ena metau 170 toni, siliva ena metau 340 toni, auri laboralabora ena metau
    620 toni, bona auri ena metau 3,400 toni mai kahana.'
  urd-urd: ख़ुदा के घर के काम के लिए, सोना पाँच हज़ार क़िन्तार और दस हज़ार दिरहम,
    और चाँदी दस हज़ार क़िन्तार, और पीतल अठारह हज़ार क़िन्तार, और लोहा एक लाख क़िन्तार
    दिया।
  rus-SYN: И дали на устроение дома Божия пять тысяч талантов и десять тысяч драхм
    золота, и серебра десять тысяч талантов, и меди восемнадцать тысяч талантов, и
    железа сто тысяч талантов.
  bqc-SIM: Aa vua kpà tↄnu baswaaↄ̃kwi (170) wà Lua kpɛ́pi zĩ kɛò ń ã́nusuo
    tↄnu ↄ̀aa do ń basoplao (340) ń mↄgotɛ̃o tↄnu ↄ̀aa àaↄ̃ ń kwio (610) ń mↄsio
    tↄnu ↄ̀aa gɛ̃o ń plao (3.400).
  tcz-CHONGTHU: Pathen Houin theng sah nadia akipehdoh nao abonchauva apehdoh jat
    uchu, Sana talent jakhat somget le get, Dangka talent sangsom, sum eng talent
    jathum somsagi le nga, thih lhe talent jagup somsagi le nga chuleh, thih talent
    sangthum jasagi le somnga alhing’e.
  mar-mar: देवाच्या निवासस्थानाच्या सेवेसाठी त्यांनी दिलेल्या वस्तू पाच हजार किक्कार
    सोने, दहा हजार किक्कार रुपे, अठरा हजार किक्कार पितळ, आणि एक लाख किक्कार लोखंड
    दिले.
  qub-qub: Paycunaga Tayta Diospa Templunta aruchinanpaj goycuran pachac sojta chuncan
    waranga (160,000) quïlu gorita. Shuyni goycuran chunca waranga (10,000) gori guellayta,
    quimsa pachac quimsa chuncan waranga (330,000) quïlu yuraj guellayta, sojta pachac
    waranga (600,000) quïluman wallcallapa pishej runsita, quimsa millun quimsa pachacnin
    waranga (3,300,000) quïlu fyërruta.
  bqp-bqp: Ye bɑ wɛ̃ Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃, yerɑ wurɑn tɔnnu wunɑɑ wɑtɑ kɑ
    wɔkuru kɑ wurɑn gobi nɔrɔbun subɑ wɔkuru (10.000) kɑ sii geesun tɔnnu goobɑ wunɔbu
    (300) kɑ sii gɑndun tɔnnu nɑtɑ (600) kɑ sii wɔ̃kusun tɔnnu nɔrɔbun subɑ itɑ (3.000).
  hat-hat: Yo bay sanswasannsenk (0165) kilo lò, twasantrantmil (0330.000) kilo ajan,
    sètsanmil (0700.000) kilo kwiv konsa, ak twa milyon twasanmil (03,300.000) kilo
    fè pou travay Tanp lan.
  eng-BSB: Toward the service of God’s house they gave 5,000 talents and 10,000 darics
    of gold, 10,000 talents of silver, 18,000 talents of bronze, and 100,000 talents
    of iron.
  eng-WEBPB: and they gave for the service of God’s house of gold five thousand talents
    and ten thousand darics, of silver ten thousand talents, of bronze eighteen thousand
    talents, and of iron one hundred thousand talents.
  kbq-kbq: Hagi ana maka Anumzamofo noma ki zantmima eme ami'naza zamofo kna'amo'a
    170tausen kilo hu'nea goligi, 340tausen hu'nea silvagi, 620tausen hu'nea bronsigi,
    3milion 400tausen hu'nea ainigi hu'za emeri atru hu'naze.
  nhe-BL: Temactilijque 165 toneladas tlen oro, 10 mil tomi tlen oro, 330 toneladas
    tlen plata, huan nechca 600 toneladas tlen bronce huan 3 mil 300 toneladas tlen
    hierro.
  gub-BL: 'Na''aw wanemimono kwer: 170.000 kir or, 10.000 temetarer tàtà ma''e or
    iapo pyrer, 340.000 kir parat, 615.000 kir morog, 3.420.000 per.'
  eng-DRA: 'And they gave for the works of the house of the Lord, of gold, five thousand
    talents, and ten thousand solids: of silver ten thousand talents: and of brass
    eighteen thousand talents: and of iron a hundred thousand talents.'
