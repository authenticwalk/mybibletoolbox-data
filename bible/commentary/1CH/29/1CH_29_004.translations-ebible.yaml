verse: 1CH.029.004
translations:
  mal-C: മൂവായിരം താലന്ത് ഓഫീർതങ്കവും ഏഴായിരം താലന്തു ശുദ്ധിചെയ്ത വെള്ളിയും ഞാൻ തരുന്നു.
    ആലയഭിത്തികൾ പൊതിയുന്നതിനും
  deu-TKW: 3000 Talente Goldes, und zwar Ophirgold, 7000 Talente geläuterten Silbers,
    um die Wände der Tempelräume zu überziehen,
  lin-lin: kilo nkoto nkama moko ya wolo ya peto ya Ofiri, kilo nkoto nkama mibale
    na tuku mitano ya palata ya peto mpo na kolatisa bamir ya Ndako.
  eng-LSV: three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, to overlay the walls of the houses,
  eng-GNV: Euen three thousand talents of gold of the golde of Ophir, and seuen thousand
    talents of fined siluer to ouerlay the walles of the houses.
  eng-WEBSTER: 'Even three thousand talents of gold, of the gold of Ophir, and seven
    thousand talents of refined silver, to overlay the walls of the houses:'
  nhw-BL: Ica nochi 100 toneladas tlen oro tlen tlali Ofir huan 230 toneladas tlen
    plata para quialaxose cuali itlapepecholhua nopa tiopamitl,
  swh-ONEN: talanta 3,000 za dhahabu (dhahabu ya Ofiri) na talanta 7,000 za fedha
    safi iliyosafishwa, kwa ajili ya kufunika kuta za Hekalu,
  bba-bba: Yerɑ wurɑ ye yɑ nɑ Ofirin di tɔnnu wunɔbu (100), kɑ sii ɡeesu tɔnnu ɡoobu
    kɑ weeru (240) bu kɑ sɑ̃ɑ yee ten ɡɑni pote,
  eng-KJVCPB: 'even three thousand talents of gold, of the gold of Ophir, and seven
    thousand talents of refined silver, to overlay the walls of the houses withal:'
  luo-luo: dhahabu moa Ofir ma pekne romo kilo alufu mia achiel, fedha mopwodhi ma
    pekne romo kilo alufu piero ariyo gangʼwen mondo obawgo kor udi,
  meu-meu: gold talent daha-toi, Ofiri gold-na, bona silver ḡoeva-daena talent daha-hitu,
    dubu habana igovalaidia;
  npi-ULB: ओपिरको सुन तिन हजार तोडा र भित्तामा जलप लागाउनका निम्ति सात हजार तोडा निखुर
    चाँदी म दिंदैछु ।
  yor-yor: ẹgbẹ̀rún mẹ́ta (3,000) tálẹ́ǹtì wúrà, ti wúrà Ofiri àti ẹ̀ẹ́dẹ́gbàárin
    (7,000) tálẹ́ǹtì fàdákà dídára, fún bíbo àwọn ògiri ilé náà.
  pes-OPCB: این هدایای شخصی شامل صد تن طلای خالص و دویست و چهل تن نقرهٔ خالص برای
    روکش دیوارهای خانهٔ خدا
  tgl-ULB: tatlong libong talentong ginto mula sa Ofir, at pitong libong talento na
    pinong pilak upang ilagay sa mga dingding ng mga gusali.
  hui-hui: Ngolo bayale i̱na wirudarunaga genda magi timbuni kilogarama daosini handari
    mbira (100,000) silibabi genda magi timbuni dege kilogarama daosini handari kirani
    pira maria (240,000) ngogo ogonime Anduane Homogonaga anda ogoni tamuha anda hái
    yári bule ngo.
  mya-mya: ငါ​သည်​ရွှေ​စင်​တန်​ချိန်​တစ်​ရာ​တစ်​ဆယ့် ငါး​နှင့်​ဗိ​မာန်​တော်​နံ​ရံ​များ​မွမ်း​မံ​ချယ်
    လှယ်​ရန်၊-
  bod-N: མཆོད་ཁང་ནང་གི་རྩིག་པ་རྣམས་ལ་བྱུག་པའི་ཕྱིར་དུ་ཨོ་ཕིར་གྱི་གསེར་རྡོ་ཚད་སུམ་སྟོང་དང་།
    དངུལ་རྐྱང་རྡོ་ཚད་བདུན་སྟོང་ཕུལ་ཡོད་དོ། །
  sna-sna: Matarenda zviuru zvitatu egoridhe (goridhe reOfiri) namatarenda zviuru
    zvinomwe esirivha yakanatswa yokufukidza madziro edzimba,
  spa-BLM: tres mil talentos de oro, del oro de Ofir, y siete mil talentos de plata
    refinada, con los que se recubrirán las paredes de las casas;
  cac-cac: Aton 2 mil 300 quintal q'uen oro te vach' yed' 5 mil 300 quintal q'uen
    plata, te vach' pax yaj q'uen sb'oi, yic tz'och q'uen d'a sattac yol templo yed'
    juntzan̈ cuarto,
  swh-ULB: talanta za dhahabu elfu tatu kutoka Ofiri, na talanta elfu saba za fedha
    zilizotakasika, ili kufunika kuta za majengo.
  bel-bel: тры тысячы талантаў золата, золата Афірскага, і сем тысяч талантаў срэбра
    чыстага, на абкладку сьцен у дамах,
  deu-ELBBK: 3.000 Talente Gold, aus Gold aus Ophir, und 7.000 Talente geläutertes
    Silber, zum Überziehen der Wände der Häuser;
  mbb-OT: Is ibeǥey ku 100 he tunilada he vulawan he ebpuun te Ofir, wey menge 250
    he tunilada he pelata. Egemiten heini para id-apid te menge elavat dutun te valey
    te Nengazen,
  mal-2015: ആലയഭിത്തികളെ പൊന്നുകൊണ്ടു വേണ്ടതു പൊന്നുകൊണ്ടും വെള്ളികൊണ്ടു വേണ്ടതു വെള്ളികൊണ്ടും
    പൊതിവാനും കൗശലപ്പണിക്കാരുടെ എല്ലാ പണിക്കായിട്ടും ഓഫീർപൊന്നായി മൂവായിരം താലന്തു
    പൊന്നും ഏഴായിരം താലന്തു ഊതിക്കഴിച്ച വെള്ളിയും തന്നേ.
  rmc-rmc: šel (100) toni nekfeder somnakaj andral o Ofir the duj šel the saranda
    (240) toni žužo rup, hoj te šukaľaren o fali andro Chramos,
  pes-OPV: يعني سه هزار وزنه طلا از طلاي اُوفير و هفت هزار وزنه نقره خالص به جهت پوشانيدن
    ديوارهاي خانه ها.
  ron-1924: трей мий де таланць де аур, де аур де Офир, ши шапте мий де таланць де
    арӂинт курэцит пентру ымбрэкаря перецилор клэдирилор,
  ben-OBCV: ঘরের দেওয়ালগুলি মুড়ে দেওয়ার জন্য 3,000 তালন্ত সোনা (ওফীরের সোনা) ও
    7,000 তালন্ত পরিশ্রুত রুপো,
  som-som: waxa weeye saddex kun oo talanti oo dahab ah oo weliba ah dahabkii Oofir,
    iyo toddoba kun oo talanti oo ah lacag la safeeyey, in lagu dahaadho guryaha derbiyadoodii
    oo dhan,
  lat-VUC: Tria millia talenta auri de auro Ophir, et septem millia talentorum argenti
    probatissimi ad deaurandos parietes templi.
  eng-ASVBT: even three thousand talents of gold, of the gold of Ophir, and seven
    thousand talents of refined silver, wherewith to overlay the walls of the houses;
  ita-1885: tremila talenti d'oro, d'oro di Ofir, e settemila talenti d'argento affinato,
    per coprir le pareti delle case;
  eng-LXXUP: 'Three thousand talents of gold of Ophir, and seven thousand talents
    of fine silver, for the overlaying of the walls of the sanctuary:'
  eng-ULB: three thousand talents of gold from Ophir, and seven thousand talents of
    refined silver, in order to overlay the walls of the buildings.
  spa-VBL: 3.000 talentos de oro -el oro de Ofir- y 7.000 talentos de plata refinada
    irán a cubrir las paredes de los edificios,
  fra-_FOB: Trois mille talents d'or, d'or d'Ophir, et sept mille talents d'argent
    épuré, pour revêtir les parois des bâtiments;
  mal-mal: ആലയഭിത്തികളെ, പൊന്നുകൊണ്ടു വേണ്ടത് പൊന്നുകൊണ്ടും, വെള്ളികൊണ്ടു വേണ്ടത്
    വെള്ളികൊണ്ടും പൊതിയുവാനും, അങ്ങനെ കരകൗശലപ്പണിക്കാരുടെ എല്ലാ പണിയ്ക്കുവേണ്ടിയും
    ഓഫീർപൊന്നായി മൂവായിരം (3,000) താലന്ത് പൊന്നും ഏഴായിരം (7,000) താലന്ത് ശുദ്ധീകരിച്ച
    വെള്ളിയും കൊടുത്തു.
  urd-GVR: yānī taqrīban 1,00,000 kilogrām ḳhālis sonā aur 2,35,000 kilogrām ḳhālis
    chāṅdī. Maiṅ chāhtā hūṅ ki yih kamroṅ kī dīwāroṅ par chaṛhāī jāe.
  suz-BL: परमप्रभु यावे आ खिं ङा आगा ङा गारो गिल्‍चा कली ४३ हजार टलेन्‍ट ओफीर ङा सुन
    नु ७ हजार टलेन्‍ट याप्‍पाइश्‍शो चांदी वोइश्‍शो बाक्‍ब। टलेन्‍ट का ३४ किलो बाक्‍ब।१इतिहास
    २२:१४; प्रस्‍थान ३५:४-९
  ita-1927: 'cioè tremila talenti d’oro, d’oro d’Ofir, e settemila talenti d’argento
    purissimo, per rivestirne le pareti delle sale:'
  ckb-ckb: سێ هەزار تالنت زێڕ لە زێڕی ئۆفیر و حەوت هەزار تالنت زیوی پوختەکراو بۆ ڕووکەشکردنی
    دیواری تەلارەکان و
  eng-BBE: 'Even three thousand talents of gold of Ophir and seven thousand talents
    of the best silver, for plating the walls of the house:'
  kan-OKCV: ಮನೆಗಳ ಗೋಡೆಗಳನ್ನು ಹೊದಿಸುವುದಕ್ಕೆ ಓಫೀರ್ ಬಂಗಾರದಲ್ಲಿ 100 ಮೆಟ್ರಿಕ್ ಟನ್ ಬಂಗಾರವನ್ನೂ,
    240 ಮೆಟ್ರಿಕ್ ಟನ್ ಚೊಕ್ಕ ಬೆಳ್ಳಿಯನ್ನೂ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: அறைகளின் சுவர்களை மூடுவதற்காகவும். பொன்வேலைக்குப் பொன்னும், வெள்ளிவேலைக்கு
    வெள்ளியும் உண்டாக்கவும், கைவினைக் கலைஞர்கள் செய்யும் வேலை அனைத்திற்காகவும், ஓப்பீரின்
    தங்கமாகிய மூவாயிரம் தாலந்து தங்கத்தையும், சுத்த வெள்ளியாகிய ஏழாயிரம் தாலந்து வெள்ளியையும்
    கொடுக்கிறேன்.
  spa-RV-1909: 'A saber, tres mil talentos de oro, de oro de Ophir, y siete mil talentos
    de plata afinada para cubrir las paredes de las casas:'
  ron-BTF: Trei mii de talanți de aur, de aur din Ofir și șapte mii de talanți de
    argint curat, pentru a îmbrăca zidurile caselor în întregime;
  eng-WEBP: even three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, with which to overlay the walls of the houses;
  eng-FBV: 3,000 talents of gold—the gold of Ophir—and 7,000 talents of refined silver
    will go to cover the walls of the buildings,
  nld-1939: namelijk drieduizend talenten goud uit Ofir afkomstig, en zevenduizend
    talenten gelouterd zilver, voor het overtrekken van de wanden der gebouwen,
  nch-BL: Ica nochi 100 toneladas ten oro ten tali Ofir huan 230 toneladas ten plata
    para quialaxose cuali itapepecholhua nopa tiopamit,
  vie-1934: tức là ba ngàn ta lâng vàng Ô-phia, và bảy ngàn ta lâng bạc thét, đặng
    dùng bọc các vách đền;
  hin-CV: यानी ओफीर के सोने में से एक लाख किलो सोना और ढाई लाख किलो ताई हुई चांदी,
    जिसे भवन की दीवारों पर मढ़ा जाना था,
  spa-BES: 'Incluso tres mil talentos de oro de Ofir y siete mil talentos de la mejor
    plata, para revestir las paredes de la casa:'
  tdx-tdx: volamena telo arivo talenta, volamena boak’e Ofire naho volafoty natranake,
    fito arivo talenta, hampipakorañe o rindri’ o anjombaoo;
  tha-KJV: ดังนี้ ทองคำสามพันตะลันต์ เป็นทองคำเมืองโอฟีร์ และเงินถลุงแล้วเจ็ดพันตะลันต์เพื่อจะบุผนังพระนิเวศ
  por-BR-2018: 'A saber, três mil talentos de ouro, de ouro de Ofir, e sete mil talentos
    de prata refinada para cobrir as paredes das casas:'
  deu-ELO: dreitausend Talente Gold von Gold aus Ophir, und siebentausend Talente
    geläutertes Silber, zum Überziehen der Wände der Häuser;
  eng-WYC-2018: (namely) three thousand talents of gold, of the gold of Ophir, and
    seven thousand of talents of silver most proved (or and seven thousand talents
    of most proved silver), to overgild the walls of the temple;
  epo-epo: tri mil kikarojn da oro, el la oro de Ofir, kaj sep mil kikarojn da arĝento
    refandita, por tegi la murojn de la domoj;
  uig-PIN: yǝni ɵyning tamlirini ⱪaplax üqün Ofir altunidin üq ming talant, sap kümüxtin
    yǝttǝ ming talant tǝⱪdim ⱪildim;
  beo-beo: 'Na da na liligidafa, amo gouli 90 danese amola silifa 220 danese, amo
    hahawane udigili i. Amo da Debolo dobea amola liligi amo medenegi hawa: hamosu
    dunu da fa:no hamomu, amo nina: hamoma:ne i dagoi. Amaiba:le, nowa eno dunu da
    mae hihini, Hina Godema bagadewane hahawane ima:bela:?”'
  tpi-OTNT: Hevi bilong ol dispela gutpela gol mi givim, em i winim 100,000 kilogram,
    na hevi bilong ol gutpela silva inap olsem 240,000 kilogram. Dispela i bilong
    bilasim ol banis insait long haus bilong God.
  hau-SA: talenti dubu uku na zinariya (zinariyar Ofir) da tacecciyar azurfa dubu
    bakwai; don adon bangon gine-ginen,
  uig-LAT: yeni öyning tamlirini qaplash üchün Ofir altunidin üch ming talant, sap
    kümüshtin yette ming talant teqdim qildim;
  nde-nde: ngamathalenta egolide azinkulungwane ezintathu egolide (igolide lase-Ofiri)
    lamathalenta esiliva esicengekileyo azinkulungwane eziyisikhombisa okokugudula
    ngalo imiduli yezindlu,
  ton-ton: '‌ʻIo, ʻae taleniti koula ʻe tolu afe, ʻoe koula mei Ofeli, mo e taleniti
    siliva maʻae fitu afe, ke ʻaofi ʻaki ʻae ngaahi holisi ʻoe fale:'
  ces-1613: Totiž tři tisíce centnéřů zlata, zlata z Ofir, a sedm tisíc centnéřů stříbra
    přečištěného k potažení stěn domů svatých,
  eng-WMB: even three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, with which to overlay the walls of the houses;
  tam-TCV: ஆயிரம் தாலந்து ஓப்பீரின் தங்கத்தையும், ஏழாயிரம் தாலந்து சுத்திகரிக்கப்பட்ட
    வெள்ளியையும் கட்டடத்தின் சுவரை மூடுவதற்கும்,
  ceb-ULB: 3, 000 ka talent sa bulawan gikan sa Ophir, ug 7, 000 ka talent sa lunsay
    nga plata, aron ibutang sa mga paril sa mga gambalay.
  pol-UBG: Mianowicie trzy tysiące talentów złota, złota z Ofiru, i siedem tysięcy
    talentów najczystszego srebra na pokrycie ścian budynków;
  urd-GVU: یعنی تقریباً 1,00,000 کلو گرام خالص سونا اور 2,35,000 کلو گرام خالص چاندی۔
    مَیں چاہتا ہوں کہ یہ کمروں کی دیواروں پر چڑھائی جائے۔
  deu-1912: dreitausend Zentner Gold von Ophir und siebentausend Zentner lauteres
    Silber, das gebe ich zum heiligen Hause Gottes außer allem, was ich zugerichtet
    habe, die Wände der Häuser zu überziehen,
  kan-2017: ಮೂರು ಸಾವಿರ ತಲಾಂತು ಓಫೀರ್ ದೇಶದ ಬಂಗಾರವನ್ನೂ, ಏಳು ಸಾವಿರ ತಲಾಂತು ಚೊಕ್ಕ ಬೆಳ್ಳಿಯನ್ನೂ
    ಕೊಡುತ್ತೇನೆ. ಈ ಬೆಳ್ಳಿ ಬಂಗಾರದಿಂದ ಆಲಯದ ಗೋಡೆಗಳನ್ನು ಹೊದಿಸಬೇಕು.
  yap-yap: Kug pi’ ra’ay nge ragag nge lal e ton e gol nge l’agruw mir’ay nge nel’
    i ragag nge lal e ton e silber ni ngan fanay ko nunuw u downgin e rungrung ko
    fare Tempel
  hlt-MCSB: Ophir sui te sui talent thawng thum, im pangbueng ah bol ham cak a ciil
    te talent thawng rhih lo.
  mdy-ETH: ዬይያ፦ ፄኤታ ሺያ ኪሎ ማዓ ዖፕሬ ዎርቄንታ ዖይዲታሚ ሺያ ኪሎ ማዓ ጌኤሺ ቢራ፤ ጌኤዦ ማኣሮኮ ኮጮ ኬልቂ ማዦ ሹጮ
    ሚዛጲሳኒ፥
  twi-ASANTE: Mama Ofir sikakɔkɔɔ a ɛboro tɔno 112 ne dwetɛ a wɔahoa ho tɔno 262 a
    wɔde bɛgu adan no afasuo anim,
  eng-WEBU: even three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, with which to overlay the walls of the houses;
  wal-wal: Beeta Maqidasiyaa godaa maizzanau xeetu sha7u kilo giraame deexxiya geeshsha
    worqqaanne naa77u xeetanne oitamu sha7u kilo giraame deexxiya geeshsha biraa immaas.
  spa-PDDPT: 99 toneladas de oro de Ofir y 231 toneladas de plata refinada para cubrir
    las paredes de los edificios,
  gun-gun: Ha'e va'e ma cem mil quilos ouro Ofir yvy guigua, ha'e duzentos e trinta
    mil quilos prata oiky'a'o pyre, oo mbotya ha'e javi ao'iarã.
  ilo-ULB: talloribu a talento a balitok manipud iti Opir, ken pitoribu a talento
    a puro a pirak, tapno makalupkupan dagiti pader dagiti pasdek.
  kpg-kpg: Au gu dahi aga agu pauna goolo madammaa e lua lau mana (200,000), gei e haa lau
    huwowalu mana (480,000) pauna silber ala belee humu nia baahi hale i lodo di Hale
    Daumaha,
  uig-ARA: يەنى ئۆينىڭ تاملىرىنى قاپلاش ئۈچۈن ئوفىر ئالتۇنىدىن ئۈچ مىڭ تالانت، ساپ
    كۈمۈشتىن يەتتە مىڭ تالانت تەقدىم قىلدىم؛
  sus-sus: 'N harige nan ya: xɛɛma Ofiri daaxi kilo wulu kɛmɛ wulu firin, gbeti fanyi
    kilo wulu kɛmɛ firin tongo saxan nun solomasaxan. Na findima banxi yiree maso
    se nan na.'
  pon-2006: I patohwandahr ten en kohl kaselel 115 oh ten en silper mwakelekel 265
    mehn kapwata dihd kan en Tehnpas Sarawio
  ksd-ksd: a utul a arip na marmar na talant na goled maro Opir, ma lavurua na arip
    na marmar na talant na silva i gomgom muka, upi da vapetep tar ia ta ra umana
    papar a pal,
  tur-YTC: Ofir altınından üç bin talant altını ve evlerin duvarlarını kaplamak için
    yedi bin talant saf gümüşü;
  grc-BRENT: τρισχίλια τάλαντα χρυσίου τοῦ ἐκ Σουφὶρ, καὶ ἑπτακισχίλια τάλαντα ἀργυρίου
    δοκίμου, ἐξαλειφῆναι ἐν αὐτοῖς τοὺς τοίχους τοῦ ἱεροῦ,
  ind-AYT: Tiga ribu talenta emas dari emas Ofir dan tujuh ribu talenta perak yang
    dimurnikan untuk melapisi dinding bait itu,
  nya-nya: Matani 100 agolide (golide wa ku Ofiri) ndi matani 240 a siliva woyengeka
    bwino wokutira makoma a nyumba,
  hrv-hrv: Tri tisuće zlatnih talenata ofirskoga zlata i sedam tisuća talenata čistoga
    srebra da se oblože zidovi prostorija.
  mps-mps: Eno te mani wiegi yai gol dabego sęgę da, te 100,000 kilogram igulama,
    te wiegi yai silvago sęgę da te 240,000 kilogram pedelali. Te Godigo be te daga
    dabe tomode au ilibo sę yaibao.
  tpi-tpi: Hevi bilong ol dispela gutpela gol mi givim, em i winim 100,000 kilogram,
    na hevi bilong ol gutpela silva inap olsem 240,000 kilogram. Dispela i bilong
    bilasim ol banis insait long haus bilong God.
  dan-1931: 3.000 Talenter Guld, Ofirguld, og 7.000 Talenter lutret Sølv til at overtrække
    Bygningernes Vægge med,
  vie-OVCB: Ta sẽ dâng 112 tấn vàng ô-phia, 262 tấn bạc tinh chế để lát tường.
  guj-2017: સભાસ્થાનની ઇમારતોની દીવાલોને મઢવા માટે ઓફીરમાંથી ત્રણ હજાર તાલંત સોનું
    એકસો દસ ટન અને સાત હજાર તાલંત ચોખ્ખી ચાંદી બસો સાઠ ટન;
  pon-2006A: I patohwandahr ten en kohl kaselel 115 oh ten en silper mwakelekel 265
    mehn kapwata dihd kan en Tehnpas Sarawio
  por-BRBSL: até mesmo três mil talentos de ouro, do ouro de Ophir e sete mil talentos
    de prata refinada, com os quais sobrepor as paredes das casas;
  cth-cth: Hahoi tapang sak nahane ophir sui talen 3,000 hoi kathounge ngun talen
    7,000.
  twi-twi: Mama Ofir sikakɔkɔɔ a ɛboro nsania ani tɔn ɔha ne dumien ne dwetɛ a wɔahoa
    ho nsania ani tɔn ahannu aduosia abien a wɔde begu adan no afasu anim,
  hlt-hlt: Ophir sui te sui talent thawng thum, im pangbueng ah bol ham cak a ciil
    te talent thawng rhih lo.
  tbz-SIM: M bo duɔ́ mmɛsɔɔ mmɛ̀ɛ̀ yɛ̀nní Ofii tempɛ̃ nkɛ̀ mɛ cɛ̃́ɛ̃́kù mbo tɔ́nnì
    tɛkɔ̀ùtɛ̀ (100), timɑ́tì pɛ́ítì bɛ̀ pũ̀ńnɛ́ tì kɛ̀ ti wénkùnnɛ tɔ́nnì sikɔusìdɛ́
    (200) kɛ̀ bɛ̀ bo dɑri Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Kantri Ofirɨn golɨn bar aghuir kɨ anɨngizir kabar osɨmtɨzim, 100,000 kilogrem
    gafira. Ezɨ silvan aghuibar osɨmtɨzim 240,000 kilogremɨn tu. Bizir kaba, da Ikiavɨra
    Itir Godɨn Dɨpenimɨn averiamɨn an bɨribar mɨriaba asɨngamin biziba.
  dop-dop: Mɑɑ hɑ Ofii tɛtʋ nyǝ́mɑ wʋlɑ kɛ tɔɔnǝnɑɑ nɩɩnʋwɑ (100) nɑ liɣitee nyǝɣǝtʋ
    kʋpɑntʋ kɛ tɔɔnǝnɑɑ ŋmʋnʋɣʋ nɑ nɩɩlɛ (240) nɑ pɑ́ mɑtɩ Ɩsɔ tǝsɛɛlɛ koloosi tɔɔ
    nɑ pǝ tɑɑ tɔɔ.
  azb-azb: Ofir qızılından üç min talant qızılı, yeddi min talant xalis gümüşü evlərin
    divarını örtmək üçün,
  eng-DBY: three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, to overlay the walls of the houses;
  hin-2017: अर्थात् तीन हजार किक्कार ओपीर का सोना, और सात हजार किक्कार तपाई हुई चाँदी,
    जिससे कोठरियों की भीतें मढ़ी जाएँ।
  eng-YLT: three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, to overlay the walls of the houses,
  kne-kne: Man-idawatak si tolo ay libo ay talento ay kanginaan ay balitok ya pito
    ay libo ay talento ay natanig ay palata ay maipakpak sin dingding di Timplo
  eng-WYC-2017: three thousand talents of gold, of the gold of Ophir, and seven thousand
    of talents of silver most proved, to overgild the walls of the temple;
  eng-WMBB: even three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, with which to overlay the walls of the houses;
  urd-GVH: यानी तक़रीबन 1,00,000 किलोग्राम ख़ालिस सोना और 2,35,000 किलोग्राम ख़ालिस
    चाँदी। मैं चाहता हूँ कि यह कमरों की दीवारों पर चढ़ाई जाए।
  rug-rug: keke gogoto tina kilo qolo viana, meke karua gogoto made ṉavulu tina kilo
    siliva viadi pude va sari i sari gobana sa Zelepade,
  gaz-gaz: kunis keenyan manichaatti uffisuuf warqee qulqulluu warqee, Oofiirii taalaantii
    kuma sadii fi meetii qulqulleeffame taalaantii kuma torba,
  fra-LSG: trois mille talents d’or, d’or d’Ophir, et sept mille talents d’argent
    épuré, pour en revêtir les parois des bâtiments,
  yal-yal: 'Na yatɛne ni i ra: xɛmaan kilo wuli kɛmɛ wuli firin naxan keli Ofiri yi
    e nun gbeti fixɛ faɲin kilo wuli kɛmɛ firin wuli tonge saxan e nun solomasɛxɛ.
    Na sama banxi kankene nan ma.'
  haw-1868: 'Ekolu no tausani talena gula, no ke gula o Opira, a me na tausani talena
    kala maemae ehiku, i mea e hoouhi ia i na paia o na hale:'
  arb-NAV: وَهِيَ فِي جُمْلَتِهَا ثَلاثَةُ آلافِ وَزْنَةٍ (نَحْوَ مِئَةٍ وَثَمَانِيَةِ
    آلافِ كِيلُو جِرَامٍ) مِنْ ذَهَبِ أُوفِيرَ، وَسَبْعَةُ آلافِ وَزْنَةٍ (نَحْوَ
    مِئَتَيْنِ وَاثْنَيْنِ وَخَمْسِينَ أَلْفَ كِيلُو جِرَامٍ) مِنَ الْفِضَّةِ النَّقِيَّةِ
    لِتَغْشِيَةِ جُدْرَانِ الْبُيُوتِ.
  ewe-ewe: “Mena sika nyuitɔ tso Ofir ‘tɔn’ alafa ɖeka (100) kple klosalo nyuitɔ ‘tɔn’
    alafa eve blaene (240) be woatsɔ afa ɖe gliawo ŋu
  eng-LEE: Three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, to overlay the walls of the houses;
  asm-FB: তিনি হাজাৰ কিক্কৰ ওফীৰৰ সোণ, আৰু সাত হাজাৰ কিক্কৰ শুদ্ধ ৰূপ গৃহৰ দেৱালত
    আৱৰণ দিবলৈ দিলোঁ।
  sus-A: ﭑ هَرِفٍ نَن يَ؛ شّيمَ عٌقِرِ دَاشِ كِلٌ وُلُ كّمّ وُلُ قِرِن، فبٍتِ قَنيِ
    كِلٌ وُلُ كّمّ قِرِن تٌنفٌ سَشَن نُن سٌلٌمَسَشَن. نَ قِندِ مَ بَنشِ يِرٍيٍ مَسٌ
    سٍ نَن نَ.
  fra-SBL: trois mille talents d'or, de l'or d'Ophir, et sept mille talents d'argent
    fin, pour revêtir les murs des maisons,
  hbo-hbo: שְׁלֹ֧שֶׁת אֲלָפִ֛ים כִּכְּרֵ֥י זָהָ֖ב מִזְּהַ֣ב אֹופִ֑יר וְשִׁבְעַ֨ת אֲלָפִ֤ים
    כִּכַּר־כֶּ֙סֶף֙ מְזֻקָּ֔ק לָט֖וּחַ קִירֹ֥ות הַבָּתִּֽים׃
  kik-kik: ngũheana taranda ngiri ithatũ cia thahabu, o thahabu ĩrĩa ya Ofiri, na
    taranda ngiri mũgwanja cia betha ĩrĩa therie nĩ ũndũ wa kũgemia thingo cia nyũmba,
  fra-NCL: trois mille talents d’or, d’or d’Ophir, et sept mille talents d’argent
    épuré, pour en revêtir les parois des chambres,
  cek-AK: tasa bang hoiah im tapang pazut hanah, ophir sui talent sang thumto, atui
    kaciim sumkanglung talent sang sarihto,
  cuk-cuk: Ofir-yargi-or-danikid, nibir-milidulataled-ilabo-gaka-dulagwen-aidikue-wilub
    (220,000) an uked. Manidi, nibir-milidulataled-ilatar-gaka-dulagwen-aidikue-wilub
    (520,000) an ukbalid. We-ormar, degi, we-manimar, negmar-galu-birgi nasikegalad.
  uig-CYR: йәни өйниң тамлирини қаплаш үчүн Офир алтунидин үч миң талант, сап күмүчтин
    йәттә миң талант тәқдим қилдим;
  tel-2017: గదుల గోడల రేకు అతకడం కోసం బంగారపు పనికి బంగారం, వెండి పనికి వెండి, పనివాళ్ళు
    చేసే ప్రతి విధమైన పనికి ఆరువేల మణుగుల ఓఫీరు బంగారం, పద్నాలుగు వేల మణుగుల స్వచ్ఛమైన
    వెండిని ఇస్తున్నాను.
  hat-BSA: 'kon swivan: twa mil talan lò nan lò Ophir ak sèt mil talan ajan rafine,
    pou kouvri mi kay yo;'
  kos-kos: Nga srukak siofok singoul limekosr tuhn in gold ma wo emeet, oayapa luofoko
    onngoul limekosr tuhn in silver nasnas, ma in sang nawu sinka ke Tempul uh,
  hbo-WLC: שְׁלֹ֧שֶׁת אֲלָפִ֛ים כִּכְּרֵ֥י זָהָ֖ב מִזְּהַ֣ב אוֹפִ֑יר וְשִׁבְעַ֨ת אֲלָפִ֤ים
    כִּכַּר־כֶּ֙סֶף֙ מְזֻקָּ֔ק לָט֖וּחַ קִיר֥וֹת הַבָּתִּֽים׃
  ibo-ibo: bụ puku talenti ọlaedo atọ (ọlaedo e si Ọfịa bubata), na puku talenti ọlaọcha
    asaa nke a nụchara anụcha, nke a ga-eji machite ahụ ụlọ niile nke ụlọ ndị ahụ.
  ory-ory: ଅର୍ଥାତ୍‍, ଗୃହର କାନ୍ଥରେ ମଡ଼ାଇବା ପାଇଁ ଓଫୀରର ସ୍ୱର୍ଣ୍ଣରୁ ତିନି ହଜାର ତାଳନ୍ତ ସ୍ୱର୍ଣ୍ଣ
    ଓ ସାତ ହଜାର ତାଳନ୍ତ ନିର୍ମଳ ରୂପା;
  chk-chk: Ina epwe ükükün ipükü engol me limu ton kolt mi fokun mürina, me rüepükü
    wone ton silifer mi fokun mürina fän iten an epwe pachetä ngeni etippen ewe imwenfel,
  rop-rop: Wal aibin gibit bigismob brabli gudwan gol en bigismob brabli gudwan silba
    blanga meigim brabli purdiwan detlot wol olaran langa det Serramoni Pleis,
  ukr-1871: Три тисячі талантів золота, золота Офирського, та сїм тисяч талантів щирого
    срібла на обкладки стїн в домах,
  deu-1951: nämlich dreitausend Talente Gold, Gold aus Ophir, und siebentausend Talente
    geläutertes Silber, um die Wände des Hauses zu überziehen;
  eng-JPS: even three thousand talents of gold, of the gold of Ophir, and seven thousand
    talents of refined silver, wherewith to overlay the walls of the houses;
  srp-1865: Tri tisuæe talanata zlata Ofirskoga, i sedam tisuæa talanata èistoga srebra,
    da se oblože zidovi domovima.
  lug-lug: ttani kikumi mu kkumi eza zaabu eya Ofiri, ne ttani bibiri mu nkaaga eza
    ffeeza omulongoosemu okugibissa ku bisenge by’ekizimbe,
  heb-heb: שלשת אלפים ככרי זהב מזהב אופיר ושבעת אלפים ככר כסף מזקק לטוח קירות הבתים׃
  ben-IRV: সেই ঘরের দেয়াল ঢাকবার জন্য এবং কারিগরদের সমস্ত কাজের জন্য আমি মোট একশো
    সতেরো টন ওফীরের সোনা ও দুইশো তিয়াত্তর টন খাঁটি রূপা দিলাম।
  pan-pan: ਅਰਥਾਤ ਤਿੰਨ ਹਜ਼ਾਰ ਕਤਾਰ ਸੋਨਾ ਓਫੀਰੀ ਸੋਨੇ ਤੋਂ, ਅਤੇ ਸੱਤ ਹਜ਼ਾਰ ਕੰਤਾਰ ਖਰੀ ਚਾਂਦੀ
    ਸਥਾਨ ਦੀਆਂ ਕੰਧਾਂ ਤੇ ਮੜ੍ਹਨ ਲਈ
  mya-JVB: ထိုသန့်ရှင်း သောအိမ် အဘို့ ပြင်ဆင် သော ဥစ္စာမှတပါး ကိုယ်ဥစ္စာထဲက ဩဖိရ ရွှေ
    အခွက် သုံးသောင်းနှင့်ကျောက်ထရံ တို့ကို မွမ်းမံ စရာဘို့ ငွေ စင် ခုနစ် သောင်းကို
    ငါ ၏ဘုရားသခင် အိမ် တော်အဘို့ ငါပေး ၏။
  hmo-hmo: Golo namo herea ena metau 100 toni, bona siliva goeva momokani, ena metau
    240 toni, Dubu ena habana koua totona.
  urd-urd: या'नी तीन हज़ार क़िन्तार सोना जो ओफ़ीर सोना है, और सात हज़ार क़िन्तार ख़ालिस
    चाँदी 'इमारतों की दीवारों पर मढ़ने के लिए;
  rus-SYN: три тысячи талантов золота, золота Офирского, и семь тысяч талантов серебра
    чистого, для обложения стен в домах,
  bqc-SIM: Ofii bùsu vua tↄnu basↄo ń ã́nusu tɛ̃ɛtɛ̃ɛo tↄnu ↄ̀aa do ń blao, kɛ́
    wà kpa kpɛ́pi gĩↄwa a guu.
  tcz-CHONGTHU: Chuleh, keiman Houin bang dung ho sah nadin, Ophir a kon Sana talent
    jakhat somleni chuleh, sum eng thengsel talent jani somgup le ni jong kapedoh
    tai.
  mar-mar: तीन हजार किक्कार ओफीरचे शुध्द सोने, सात हजार किक्कार निर्भेळ रुपे मी दिले.
    मंदिराच्या भिंती या रुप्याने झाकायच्या आहेत.
  qub-qub: Mas alli caj goritami goycö pachac waranga (100,000) quïluta. Chulluchisha
    yuraj guellaytana goycö ishcay pachac quimsa chuncan waranga (230,000) quïluta.
    Chayga canga intëru perga jananpa chapyananpämi.
  bqp-bqp: Yerɑ wurɑ ye yɑ nɑ Ofirin di tɔnnu wunɔbu (100), kɑ sii geesu tɔnnu goobu
    kɑ weeru (240) bu kɑ sɑ̃ɑ yee ten gɑni pote,
  hat-hat: sanmil (0100.000) kilo bon lò ki soti nan peyi Ofi, ak desantrant (0230)
    kilo bon ajan pou dekore miray Tanp lan,
  eng-BSB: three thousand talents of gold (the gold of Ophir) and seven thousand talents
    of refined silver, to overlay the walls of the buildings,
  eng-WEBPB: even three thousand talents of gold, of the gold of Ophir, and seven
    thousand talents of refined silver, with which to overlay the walls of the houses;
  kbq-kbq: Hagi golima aminuana kna'amo'a 100tausen kilo hu'nea knare goligi, ana
    nomofoma masavema freno eri avugosama hu'zana 240tausen kilo hu'nea knare silva
    amigahue.
  nhe-BL: Ica nochi 100 toneladas tlen oro tlen tlali Ofir huan 230 toneladas tlen
    plata para quialaxose cuali itlapepecholhua nopa tiopamitl,
  gub-BL: Amono 100.000 kir or ikatuahy wera'u ma'e. Amono 40.000 kir parat ikatu
    ma'e no. Uma'ereko ma'e uzapeao putar tàpuzuhu ywyok a'e or pupe wà nehe, a'e
    parat pupe wà nehe no.
  eng-DRA: 'Three thousand talents of gold of the gold of Ophir: and seven thousand
    talents of refined silver, to overlay the walls of the temple.'
