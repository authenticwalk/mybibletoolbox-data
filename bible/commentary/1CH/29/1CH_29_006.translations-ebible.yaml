verse: 1CH.029.006
translations:
  mal-C: അപ്പോൾ കുടുംബത്തലവന്മാരും ഇസ്രായേലിലെ ഗോത്രാധിപന്മാരും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും
    രാജസേവനത്തിനു ചുമതലപ്പെട്ട അധികാരികളും താത്പര്യപൂർവം ദാനങ്ങൾ ചെയ്തു.
  deu-TKW: Da erzeigten sich die Obersten der Familien, die Obersten der Stämme Israels,
    die Obersten der Tausendschaften und der Hundertschaften, und die Obersten im
    Dienste des Königs willig
  lin-lin: Boye, bakambi ya mabota, bakonzi ya mabota ya Isalaele, bakonzi ya bankoto
    mpe ya bankama mpe bakambi ya misala ya mokonzi bapesaki makabo wuta na mitema
    na bango moko.
  eng-LSV: And the heads of the fathers, and the heads of the tribes of Israel, and
    the heads of the thousands, and of the hundreds, and of the heads of the work
    of the king, offer willingly.
  eng-GNV: So the princes of the families, and the princes of the tribes of Israel,
    and the captaines of thousands and of hundreths, with the rulers of the Kings
    worke, offred willingly,
  eng-WEBSTER: Then the chief of the fathers and princes of the tribes of Israel,
    and the captains of thousands and of hundreds, with the rulers over the king's
    work, offered willingly,
  nhw-BL: Huajca temacaque ofrendas para itiopa TOTECO ica nochi ininyolo nopa tlayacanani
    tlen familias, huan tlen huejhueyi familias, tlen soldados huan tlen nopa tlacame
    catli tequipanohuaj ipan itequi nopa tlanahuatijquetl.
  swh-ONEN: Ndipo viongozi wa jamaa, maafisa wa kabila za Israeli, majemadari wa maelfu
    na majemadari wa mamia, pamoja na maafisa waliokuwa wasimamizi wa kazi za mfalme
    wakatoa kwa hiari yao.
  bba-bba: Yerɑ yɛnu yɛ̃robu kɑ Isirelibɑn bwese kɛrin wiruɡibu kɑ tɑbu kowobu nɔrɔm
    nɔrɔm kɑ wunɔm wunɔm wiruɡibu kɑ sinɑ bokon sɔm kowobun wiruɡibu bɑ kɛ̃nu wɛ̃
    kɑ nuku tiɑ.
  eng-KJVCPB: Then the chief of the fathers and princes of the tribes of Israel, and
    the captains of thousands and of hundreds, with the rulers over the king’s work,
    offered willingly,
  luo-luo: Eka jotend anywola gi jotelo mag dhout Israel, gi jotend migepe mag jolweny
    alufe to gi jotend migepe mag jolweny miche kaachiel gi jotelo mochungʼne tije
    ruoth nochiwore mamor.
  meu-meu: Bena iduhu kwaradia ese edia herahia ḡaudia e heni, bona iduhu lohiadia
    bona daha bona sinahu lohiadia bona hanua pavapavana ena ḡaukara itataona taudia
    danu.
  npi-ULB: तब आफ्ना पुर्खाहरूका परिवारका अगुवाहरू, इस्राएलका कुलहरूका अगुवाहरू, हजार
    र सयका कमाण्‍डरहरू र राजाका सेवाको जिम्‍मामा रहेका अधिकारीहरूले स्‍वइच्‍छा भेटी
    चढाए ।
  yor-yor: Nígbà náà àwọn aṣáájú àwọn ìdílé, àwọn ìjòyè àwọn ẹ̀yà Israẹli, àwọn alákòóso
    ẹgbẹgbẹ̀wàá àti alákòóso ọ̀rọ̀ọ̀rún àti àwọn oníṣẹ́ tí ó wà ní ìdí iṣẹ́ ọba ní
    ìfẹ́ sí i.
  pes-OPCB: آنگاه رؤسای قبایل و طوایف، فرماندهان سپاه و ناظران دارایی پادشاه، با اشتیاق
    ۱۷۰ تن طلا، ۳۴۰ تن نقره، ۶۱۰ تن مفرغ و ۳٬۴۰۰ تن آهن هدیه کردند.
  tgl-ULB: Pagkatapos nagbigay ng kusang-loob na handog ang mga pinuno ng mga pamilya
    ng kanilang mga ninuno, ang mga pinuno ng mga tribo sa Israel, ang mga pinuno
    ng libo-libo at daan-daang mga kawal at ang mga opisyal sa mga gawain ng hari.
  hui-hui: Kini Debidihanda bi ogoni layago hale howa Isaraele hameigini mbira mbiranaga
    agali haguane hearubi ami agali daosini agima haru haga agali haguane hearubi
    ami agali handari agima haru haga agali haguane hearubi kininaga mbirale wiaru
    handayaho haga hearubi bibahendeoreme anda ogoni bulenaga mbirale bame mule turu
    timbuni howa tinaga bu miniha dunguloore hene.
  mya-mya: ထို​အ​ခါ​သား​ချင်း​စု​ဦး​စီး​များ၊ အ​မျိုး အ​နွယ်​ဝင်​တို့​ကို​အုပ်​ချုပ်​သူ​အ​ရာ​ရှိ​များ၊
    တပ်​မှူး​များ​နှင့်​ဘု​ရင့်​ပစ္စည်း​များ​ကို​ထိန်း သိမ်း​အုပ်​ချုပ်​ရ​သူ​တို့​သည်​ဗိ​မာန်​တော်
    အ​တွက်​ပေး​လှူ​ရန်​အ​လို​အ​လျောက်​ဆန္ဒ ပြု​ကြ​ကုန်​၏။-
  bod-N: ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གི་ཚོ་དཔོན་དང་། སྟོང་དཔོན།
    བརྒྱ་དཔོན། རྒྱལ་པོའི་ལས་དོན་གཉེར་མཁན་གྱི་འགོ་དཔོན་ཐམས་ཅད་ཀྱིས་དགའ་མོས་ངང་ཕུལ་ཏེ།
  sna-sna: Ipapo vatungamiri vemhuri, vakuru vamarudzi eIsraeri, vatungamiri vezviuru,
    vatungamiri vamazana namachinda aitungamirira basa ramambo vakapa nomwoyo unoda.
  spa-BLM: Entonces los príncipes de las casas paternas, los príncipes de las tribus
    de Israel y los capitanes de millares y de centenas, con los jefes de la obra
    del rey, ofrecieron voluntariamente;
  cac-cac: Yuj chi', a eb' yajal yaj d'a eb' sc'ab'yoc, eb' yajal yaj d'a junjun in̈tilal
    eb' yetisraelal, eb' nivac yajalil eb' soldado yed' eb' yajal yaj d'a eb' tz'ilan
    smunlajel vin̈ rey, masanil eb' chi', ix el val d'a sc'ol eb' yac'an scolval.
  swh-ULB: Kisha sadaka za hiari zilitolewa na viongozi wa mababu wa familia zao,
    viongozi wa makabila ya Israeli, wakuu wa maelfu na mamia, na waamuzi waliojuu
    ya kazi ya mfalme.
  bel-bel: І пачалі ахвяраваць начальнікі сямействаў і начальнікі плямёнаў Ізраілевых,
    і начальнікі тысяч і сотняў, і начальнікі над маёмасьцю цара.
  deu-ELBBK: Und die Obersten der Väter und die Obersten der Stämme Israels und die
    Obersten über 1.000 und über 100, und die Obersten über die Geschäfte des Königs
    zeigten sich bereitwillig;
  mbb-OT: Ne zutun, is menge pengulu te menge pemilya, is menge pengulu te menge tribu
    te Israel, is menge peremandar te linibu wey ginatus he menge sundaru, wey is
    menge upisyal he menge sineriǥan te azen te hadì, mibeǥey zan daan he ebpuun te
    keputian te atey zan.
  mal-2015: അപ്പോൾ പിതൃഭവനപ്രഭുക്കന്മാരും യിസ്രായേലിന്റെ ഗോത്രപ്രഭുക്കന്മാരും സഹസ്രാധിപന്മാരും
    ശതാധിപന്മാരും രാജാവിന്റെ പ്രവൃത്തിക്കു മേൽവിചാരകന്മാരും മനഃപൂർവ്വദാനങ്ങളെ കൊണ്ടുവന്നു.
  rmc-rmc: Avke, sar o David dovakerďa, o vodci andral peskre fajti, o kmeňoskre vodci,
    o veľiťeľa upral o ezeros, o veľiťeľa upral o šel the o uradňika dine jilestar
    o dari prekal o RAJ.
  pes-OPV: آنگاه رؤساي خاندانهاي آبا و رؤساي اسباط اسرائيل و سرداران هزاره و صده با
    ناظرانِ کارهاي پادشاه به خوشي دل هدايا آوردند.
  ron-1924: Кэпетенииле каселор пэринтешть, кэпетенииле семинциилор луй Исраел, кэпетенииле
    песте мий ши песте суте ши ынгрижиторий аверий ымпэратулуй ау адус дарурь де бунэвое.
  ben-OBCV: তখন বিভিন্ন বংশের নেতারা, ইস্রায়েলের বিভিন্ন গোষ্ঠীর কর্মকর্তারা, সহস্র-সেনাপতিরা
    ও শত-সেনাপতিরা, এবং রাজকার্যের দায়িত্বপ্রাপ্ত কর্মকর্তারা স্বেচ্ছাপূর্বক দান
    করলেন।
  som-som: Markaas amiirradii reeraha iyo amiirradii qabiilooyinka reer binu Israa'iil
    iyo kuwii kun kun u taliyey, iyo kuwii boqol boqol u taliyey, iyo taliyayaashii
    boqorka hawshiisa xukumi jirayba waxay bixiyeen wax ay raalli ka yihiin.
  lat-VUC: Polliciti sunt itaque principes familiarum, et proceres tribuum Israël,
    tribuni quoque, et centuriones, et principes possessionum regis.
  eng-ASVBT: Then the princes of the fathers’ houses, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  ita-1885: Allora i capi principali delle famiglie paterne, ed i capi delle tribù
    d'Israele, ed i capi delle migliaia, e delle centinaia, insieme con quelli che
    aveano il governo degli affari del re, offerso volontariamente;
  eng-LXXUP: Then the heads of families, and the princes of the children of Israel,
    and the captains of thousands and captains of hundreds, and the overseers of the
    works, and the king’s builders, offered willingly.
  eng-ULB: Then freewill offerings were made by the leaders of their ancestors' families,
    the leaders of the tribes of Israel, the commanders of thousands and hundreds,
    and by the officials over the king's work.
  spa-VBL: 'Dieron de buena gana: los jefes de familia, los responsables de las tribus
    de Israel, los comandantes de millares y de centenas, y los funcionarios encargados
    de la obra del rey.'
  fra-_FOB: Alors les chefs des pères, les chefs des tribus d'Israël, les chefs de
    milliers et de centaines, ainsi que les intendants du roi, firent volontairement
    des offrandes.
  mal-mal: അപ്പോൾ പിതൃഭവനപ്രഭുക്കന്മാരും യിസ്രായേലിന്റെ ഗോത്രപ്രഭുക്കന്മാരും സഹസ്രാധിപന്മാരും
    ശതാധിപന്മാരും രാജാവിന്റെ പ്രവൃത്തിക്ക് മേൽവിചാരകന്മാരും മനഃപൂർവ്വദാനങ്ങളെ കൊണ്ടുവന്നു.
  urd-GVR: Yih sun kar wahāṅ hāzir ḳhāndānī sarparastoṅ, qabīloṅ ke buzurgoṅ, hazār
    hazār aur sau sau faujiyoṅ par muqarrar afsaroṅ aur bādshāh ke ālā sarkārī afsaroṅ
    ne ḳhushī se kām ke lie hadiye die.
  suz-BL: मिनु खिं खिं ङा ठेयब मुरपुकी, इस्राएली आ थर थर ङा ठेयब मुरपुकी, हजार हजार
    ङा लडाइ पाइब आन कप्‍तानपुकी नु सहे सहे ङा लडाइ पाइब आन कप्‍तानपुकी नु पिप आ गेय
    पाइब आन कली कोव़ब मुरपुकी हाइश्‍शो दुम्‍शा मार मार गेमी बाक्‍त।
  ita-1927: Allora i capi delle case patriarcali, i capi delle tribù d’Israele, i
    capi delle migliaia e delle centinaia e gli amministratori degli affari del re
    fecero delle offerte volontarie;
  ckb-ckb: ئینجا گەورەی بنەماڵە و سەرۆک هۆزەکانی ئیسرائیل و فەرماندەی هەزاران و سەدان،
    لێپرسراوانی کارەکانی پاشاش هەموویان بە خواستی خۆیان پیتاکیان بەخشی.
  eng-BBE: Then the heads of families and the chiefs of the tribes of Israel, and
    the captains of thousands and of hundreds, with the controllers of the king's
    business, freely gave themselves;
  kan-OKCV: ಆಗ ಪಿತೃಗಳ ಪ್ರಧಾನರೂ, ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ ಪ್ರಧಾನರೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳೂ ಶತಾಧಿಪತಿಗಳೂ,
    ಅರಸನ ಕೆಲಸದ ಯಜಮಾನರೂ ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ಕಾಣಿಕೆಗಳನ್ನು ತಂದು,
  tam-2017: அப்பொழுது வம்சங்களின் பிரபுக்களும், இஸ்ரவேல் கோத்திரங்களின் பிரபுக்களும்,
    ஆயிரம்பேர்களுக்குத் தலைவர்களும், நூறுபேர்களுக்குத் தலைவர்களும், ராஜாவின் வேலைக்காரர்களாகிய
    பிரபுக்களும் மனப்பூர்வமாக,
  spa-RV-1909: Entonces los príncipes de las familias, y los príncipes de las tribus
    de Israel, tribunos y centuriones, con los superintendentes de la hacienda del
    rey, ofrecieron de su voluntad;
  ron-BTF: Atunci mai marii părinți și prinții triburilor lui Israel și căpeteniile
    a mii și a sute, cu conducătorii lucrării împăratului, s-au oferit de bunăvoie,
  eng-WEBP: Then the princes of the fathers’ households, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  eng-FBV: They gave willingly—the family leaders, those in charge of the tribes of
    Israel, the commanders of thousands and of hundreds, and the officials in charge
    of the king's work.
  nld-1939: Nu boden de familiehoofden, de stamhoofden van Israël, de aanvoerders
    van duizend en van honderd, en de beambten in dienst van den koning hun vrijwillige
    gave aan,
  nch-BL: Huajca temacaque ofrendas para itiopa TOTECO ica nochi iniyolo nopa tayacanani
    ten familias, huan ten huejhueyi familias, ten soldados huan ten nopa tacame cati
    tequipanohuaj ipan itequi nopa tanahuatijquet.
  vie-1934: Bấy giờ, các trưởng tộc, các trưởng của các chi phái Y-sơ-ra-ên, các quan
    tướng cai ngàn người và trăm người, các kẻ coi sóc công việc của vua, bèn vui
    lòng,
  hin-CV: यह सुनकर इसके उत्तर में सभी गोत्रों के प्रधानों ने, इस्राएल के कुलों के
    शासकों ने, हज़ारों और सैकड़ों के अधिकारियों ने और राजा का काम करनेवाले अगुओं ने
    अपनी इच्छा से दान दिया.
  spa-BES: Entonces los jefes de familia y los jefes de las tribus de Israel, y los
    capitanes de miles y cientos, con los controladores de los asuntos del rey, se
    entregaron libremente;
  tdx-tdx: Aa le nanolotse an-tsatrin’ arofo o talèn’ anjomban-droae’eo naho o mpiaolom-pifokoa’
    Israeleo naho o mpifelek’ arivo naho zatoo vaho o mpisarin-tolon-draha’ i mpanjakaio;
  tha-KJV: แล​้วเจ้านายของบรรพบุรุษ บรรดาประมุขของตระกูลแห่​งอ​ิสราเอล ทั้งนายพันนายร้อย
    และพนักงานดูแลราชการก็ถวายด้วยความเต็มใจ
  por-BR-2018: Então os príncipes das famílias, e os príncipes das tribos de Israel,
    comandantes e centuriões, com os superintendentes da riqueza do rei, ofereceram
    de sua vontade;
  deu-ELO: Und die Obersten der Väter und die Obersten der Stämme Israels, und die
    Obersten über tausend und über hundert, und die Obersten über die Geschäfte des
    Königs zeigten sich bereitwillig;
  eng-WYC-2018: Therefore the princes of [the] families, and the dukes of the lineages
    of Israel, and the tribunes, and the centurions, and the princes of the possessions
    of the king, promised to give thereto /promised to give gifts to the temple; (And
    so the leaders of the families, and the leaders of the tribes of Israel, and the
    tribunes, and the centurions, and the overseers of the king’s possessions, promisedto
    give gifts for the Temple;)
  epo-epo: Kaj oferis la ĉefoj de patrodomoj, la estroj de la triboj de Izrael, la
    milestroj kaj centestroj, kaj la estroj super la aferoj de la reĝo;
  uig-PIN: Xuning bilǝn Israil ⱪǝbililiridiki ⱨǝrⱪaysi jǝmǝt baxliri, ⱪǝbilǝ baxliⱪliri,
    mingbexi, yüzbexi wǝ padixaⱨning ixliriƣa mǝs’ul bolƣan ƣojidarlarmu beƣixlaxⱪa
    kirixti.
  beo-beo: 'Amalalu, sosogo fi ouligisu dunu, Isala:ili fi eagene ouligisu dunu, dadi
    gagui wa:i ouligisu dunu amola hina bagade ea soge amola liligi ouligisu dunu,
    ilia da Debolo Diasu gaguma:ne, amo liligi hahawane imunusa: agoane ilegele sia:i;
    gouli 160 danese, silifa 310 danese, balase 620 danese amola gula 3,400 danese.'
  tpi-OTNT: Ol hetman bilong ol famili wantaim ol hetman bilong ol lain bilong Israel
    na ol ofisa bilong bosim 1,000 man na 100 man na ol bosman bilong ol samting bilong
    king, ol i harim tok bilong Devit pinis na bel bilong ol i kirap long givim ol
    gutpela samting bilong ol.
  hau-SA: Sai shugabannin iyalai, shugabannin kabilan Isra’ila, manyan hafsoshin mayaƙa
    dubu-dubu da manyan hafsoshi mayaƙa ɗari-ɗari, da shugabannin lura da ayyukan
    sarki suka yi bayarwa da yardar rai.
  uig-LAT: Shuning bilen Israil qebililiridiki herqaysi jemet bashliri, qebile bashliqliri,
    mingbéshi, yüzbéshi we padishahning ishlirigha mes’ul bolghan ghojidarlarmu béghishlashqa
    kirishti.
  nde-nde: Abazinhloko zezindlu, izikhulu zezizwana zako-Israyeli, abalawuli bezinkulungwane
    labalawuli bamakhulu, lezikhulu ezazikhangele ngokuqhutshwa komsebenzi wenkosi
    bapha ngokuzinikela.
  ton-ton: ¶ Pea naʻe toki ʻatu meʻa ʻi he fiefie fai ʻe he kau tuʻukimuʻa ʻi he kau
    mātuʻa mo e houʻeiki ʻoe ngaahi faʻahinga ʻo ʻIsileli, pea mo e ngaahi ʻeiki naʻe
    pule ki he ngaahi toko afe mo e ngaahi teau, pea mo kinautolu naʻe pule ki he
    ngāue ʻae tuʻi.
  ces-1613: Tedy knížata čeledí otcovských a knížata pokolení Izraelských, i hejtmané
    a setníci i úředníci nad dílem královským dobrovolně obětovali.
  eng-WMB: Then the princes of the fathers’ households, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  tam-TCV: அப்பொழுது குடும்பங்களின் தலைவர்களும், இஸ்ரயேல் கோத்திரங்களின் அதிகாரிகளும்,
    ஆயிரம்பேருக்குத் தளபதிகளும், நூறுபேருக்குத் தளபதிகளும் அரசனின் வேலைகளுக்கு பொறுப்பாக
    இருந்த அதிகாரிகளும் மனப்பூர்வமாகக் கொடுத்தார்கள்.
  ceb-ULB: Unya naghimo ug kinabubut-ong mga halad ang mga pangulo sa ilang mga pamilya
    nga katigulangan, ang mga pangulo sa mga tribo sa Israel, ang mga komandante sa
    liboan ug gatosan, ug ang mga opisyal nga nagdumala sa buluhaton sa hari.
  pol-UBG: Wtedy dobrowolne dary złożyli naczelnicy rodów, książęta pokoleń Izraela,
    tysiącznicy, setnicy oraz przełożeni nad robotami króla.
  urd-GVU: یہ سن کر وہاں حاضر خاندانی سرپرستوں، قبیلوں کے بزرگوں، ہزار ہزار اور سَو
    سَو فوجیوں پر مقرر افسروں اور بادشاہ کے اعلیٰ سرکاری افسروں نے خوشی سے کام کے
    لئے ہدیئے دیئے۔
  deu-1912: Da waren die Fürsten der Vaterhäuser, die Fürsten der Stämme Israels,
    die Fürsten über tausend und über hundert und die Fürsten über des Königs Geschäfte
    willig
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಧಾನರೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಅರಸನ ಕೆಲಸದವರ ಮುಖ್ಯಸ್ಥರೂ,
    ದೇವಾಲಯದ ಕೆಲಸಕ್ಕೋಸ್ಕರ ಸ್ವ ಇಚ್ಛೆಯಿಂದ
  yap-yap: Ma aram e pi’in lolgen e yuke girdi’, nge pi tayugang’ ko pi ganong, nge
    pi tolang ko fa raba’ i salthaw, nge pi’in ma tay murung’agen gubin ban’en nib
    milfan ngak e en pilung nrogned ni ngar pi’ed
  hlt-MCSB: Te vaengah a napa mangpa rhoek, Israel koca kah mangpa rhoek, thawngkhat
    neh yakhat mangpa rhoek, manghai bitat dongkah mangpa rhoek loh a puhlu uh.
  mdy-ETH: ዬካፓ ዱማ ዱማ ቶኦኮና ፃጶናኮ ሱኡጋ፥ ሺዮና ፄኤቶ ፖኦሊሶ ዓይሣ ዓሳ፥ ማዾ ማዻ ቢታንታ ዓኣ ዓሳ ናሹሞና ዒንጎ
    ባኣዚ ዒንጌኔ።
  twi-ASANTE: Na abusua ntuanofoɔ, Israel mmusuakuo ntuanofoɔ, asahene ne asraafoɔ
    mpanimfoɔ ne ɔhene adwumayɛfoɔ nyinaa firii ɔpɛ pa mu maeɛ.
  eng-WEBU: Then the princes of the fathers’ households, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  wal-wal: Yaagin Israa7eela keettaa asatu halaqati, zaretu halaqati, shaalaqati,
    mato halaqatinne kawo oosanchchatu halaqati bantta sheniyan banttau de7iyaabaa
    immidosona.
  spa-PDDPT: Entonces los jefes de las casas paternas, los de las tribus de Israel,
    de millares y de centenas, y los administradores de la hacienda del rey ofrecieron
    voluntariamente
  gun-gun: Ha'e ramo guetarã kuery re opena va'e kuery ome'ẽxea'i py ogueru okuapy
    ome'ẽ va'erã, Israel kuery peteĩ-teĩ regua ruvixa kuery, xondaro kuery mil ha'e
    cem ikuai va'e ruvixa kuery, ha'e huvixave pe omba'eapo va'e kuery re opena va'e
    kuery guive.
  ilo-ULB: Ket nangted met kadagiti bulontario a sagsagut dagiti mangidadaulo iti
    kapuonan dagiti pamilia, dagiti mangidadaulo kadagiti tribu ti Israel, dagiti
    pangulo iti rinibribu ken ginasgasut, ken dagiti opisial a mangidadaulo kadagiti
    trabaho ti ari.
  kpg-kpg: Nomuli nia dagi o nia madahaanau, nia gau aamua o nia madawaawa, nia dagi
    gau dauwa, mo digau aamua ala e huwa i nia goloo o di king guu bida hidi aga hua
    i ginaadou, gu dahi aga
  uig-ARA: شۇنىڭ بىلەن ئىسرائىل قەبىلىلىرىدىكى ھەرقايسى جەمەت باشلىرى، قەبىلە باشلىقلىرى،
    مىڭبېشى، يۈزبېشى ۋە پادىشاھنىڭ ئىشلىرىغا مەسئۇل بولغان غوجىدارلارمۇ بېغىشلاشقا
    كىرىشتى.
  sus-sus: Denbaya xunyie, Isirayila bɔnsɔɛ kuntigie, mixi wulu nun mixi kɛmɛ xunyie,
    nun mangɛ xa wali xunyie naxa ɲanige tongo yi wali xa fe ra.
  pon-2006: Eri, kaunen peneinei kan, kaunen kadaudok kan, kaunen sounpei kan, oh
    kaun akan me kin apwalih sapwellimen nanmwarkio dipwisou kan ahpw iang patohwanda
  ksd-ksd: Ma ra umana luluai na apik na tarai ma ra umana luluai na vuna tarai Israel,
    ma ra umana luluai na arip na marmar ma ra umana luluai na marmar, varurung ma
    diat nina dia kure ra lavur mangana papalum kai ra king, dia ga tul tar ra tamarigat
    na vartabar;
  tur-YTC: Atalar evlerinin beyleri, İsrael oymaklarının beyleri, binlerin ve yüzlerin
    komutanları, kralın işlerinin yöneticileriyle birlikte gönülden sundular.
  grc-BRENT: Καὶ προεθυμήθησαν ἄρχοντες πατριῶν, καὶ οἱ ἄρχοντες τῶν υἱῶν Ἰσραὴλ,
    καὶ οἱ χιλίαρχοι καὶ οἱ ἑκατόνταρχοι, καὶ οἱ προστάται τῶν ἔργων, καὶ οἱ οἰκοδόμοι
    τοῦ βασιλέως.
  ind-AYT: Dengan sukarela, para pemimpin kaum keluarga, para kepala suku Israel,
    para pemimpin pasukan seribu dan pasukan seratus, dan para pengawas pekerjaan
    raja
  nya-nya: Tsono atsogoleri a mabanja, akuluakulu a mafuko a Israeli, olamulira asilikali
    1,000, ndi olamulira asilikali 100, ndiponso akuluakulu onse amene amayangʼanira
    ntchito ya mfumu anapereka mwaufulu.
  hrv-hrv: Tada su dragovoljno priložili knezovi obitelji i knezovi izraelskih plemena,
    tisućnici, stotnici i nadstojnici nad kraljevskim poslovima.
  mps-mps: Te deli sibi hani bage augwa tobolu bidi dabe dali, te Israel hani dabe
    augwa tobolu bidi dabego me, te 1,000 ami bidi tonalubo ofisa dabego dali, te
    100 bidi tonalubo ofisa bidigo me, te kingo nai dabe doado bage tonalubo bidi
    dabego badi, augwaligo Devitgo te wali po oda selama da, te augwaligo haliga hogodama,
    te augwa wiegi yai nai dabe mawai dao.
  tpi-tpi: Ol hetman bilong ol famili wantaim ol hetman bilong ol lain bilong Israel
    na ol ofisa bilong bosim 1,000 man na 100 man na ol bosman bilong ol samting bilong
    king, ol i harim tok bilong Devit pinis na bel bilong ol i kirap long givim ol
    gutpela samting bilong ol.
  dan-1931: Da kom Øversterne for Fædrenehusene, Øversterne for Israels Stammer, Tusind-
    og Hundredførerne og Øversterne i Kongens Tjeneste frivilligt
  vie-OVCB: Lúc ấy, các trưởng gia tộc, trưởng đại tộc của Ít-ra-ên, các tướng lãnh
    và thủ lãnh quân đội, và các lãnh đạo chính quyền tự nguyện
  guj-2017: પછી પિતૃઓના કુટુંબોના વડાઓ, ઇઝરાયલના કુળોના આગેવાનો, હજારના અને સેના અધિપતિઓ
    તથા રાજ્યસેવાના અધિકારીઓએ રાજીખુશીથી અર્પણ આપ્યાં.
  pon-2006A: Eri, kaunen peneinei kan, kaunen kadaudok kan, kaunen sounpei kan, oh
    kaun akan me kin apwalih sapwellimen nanmwarkio dipwisou kan ahpw iang patohwanda
  por-BRBSL: Então os príncipes das famílias dos pais, e os príncipes das tribos de
    Israel, e os capitães de milhares e centenas, com os governantes sobre o trabalho
    do rei, ofereceram voluntariamente;
  cth-cth: Hottelah imthungkhu kahrawikung Isarel miphun ka hrawi naw hoi, 1,000 kauknaw
    hoi, 100 touh kauknaw, siangpahrang thaw ka tawk e kahrawikungnaw hoi lunghawicalah
    hoi a poe awh.
  twi-twi: Na abusua ntuanofo, Israel mmusuakuw ntuanofo, asahene ne asraafo mpanyimfo
    ne ɔhene adwumayɛfo nyinaa fii ɔpɛ pa mu mae.
  hlt-hlt: Te vaengah a napa mangpa rhoek, Israel koca kah mangpa rhoek, thawngkhat
    neh yakhat mangpa rhoek, manghai bitat dongkah mangpa rhoek loh a puhlu uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ botí kó bɛkótíbɛ̀ nɛ̀ bɛ cɛ̃́ĩ kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀
    pĩ nhokpɑ̀ɑ̀tì tɔ̃mmú nɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupí nɛ̀ sikɔu kɛ̀ bɛ̀ɛ
    pɑ̃ bɛ yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀.
  msy-2020: Ezɨ ikɨzibar gumazir dapaniba, ko anababar gumazir dapaniba, ko gumazir
    dapanir 1,000plan mɨdorozir gumazibar gariba, ko gumazir dapanir 100plan mɨdorozir
    gumazibar gariba, ko atrivimɨn ingangaribar garir gumazir dapaniba, me Devitɨn
    mɨgɨrɨgɨar kam barazima a men navibagh inivima me uan ifongiamɨn gɨn ghua uan
    bizir aghuiba isa da anɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ kpekɑ nɑ pǝ tɛɛsɩ nyʋɣʋ nyǝ́mɑ nɑ yoolɑɑ iyɑɣɑ (1000) nyʋɣʋ
    nyǝ́mɑ nɑ nɩɩnʋwɑ (100) nyʋɣʋ nyǝ́mɑ nɑ wulɑʋ tǝmlɑtɑɑ nyʋɣʋ nyǝ́mɑ tisɑɑ sɩ pɑɑ
    hɑnɑ luɣu kʋlʋmʋɣʋ,
  azb-azb: Nəsil başçıları, İsrail qəbilələrinin başçıları, minbaşılar, yüzbaşılar
    və padşahın işləri üzərində olan rəislər könüllü gəlib
  eng-DBY: And the chief fathers and princes of the tribes of Israel, and the captains
    of thousands and of hundreds, and the comptrollers of the king's business, offered
    willingly.
  hin-2017: तब पितरों के घरानों के प्रधानों और इस्राएल के गोत्रों के हाकिमों और सहस्त्रपतियों
    और शतपतियों और राजा के काम के अधिकारियों ने अपनी-अपनी इच्छा से,
  eng-YLT: And the heads of the fathers, and the heads of the tribes of Israel, and
    the heads of the thousands, and of the hundreds, even to the heads of the work
    of the king, offer willingly.
  kne-kne: Idi siya di, nanbolontaryo da ay nan-idawat din papangolon di pamilya,
    din oopisyal di tribu, din kakapitan di soldado ya din manbanbantay si sanikwan
    di ari.
  eng-WYC-2017: Therefore the princes of [the] meines, and the dukes of the lineages
    of Israel, and the tribunes, and the centurions, and the princes of the possessions
    of the king, promised to give thereto or to give gifts to the temple;
  eng-WMBB: Then the princes of the fathers’ households, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  urd-GVH: यह सुनकर वहाँ हाज़िर ख़ानदानी सरपरस्तों, क़बीलों के बुज़ुर्गों, हज़ार हज़ार
    और सौ सौ फ़ौजियों पर मुक़र्रर अफ़सरों और बादशाह के आला सरकारी अफ़सरों ने ख़ुशी
    से काम के लिए हदिये दिए।
  rug-rug: Qetuqetu sari na palabatu pa tatamana, sari na koimata pa butubutu, sari
    na koimata pa keke tina na keke gogoto tie varipera, sari na palabatu pu kopu
    nia sa tinavete tanisa baṉara, meke valani sari na dia vinariponi.
  gaz-gaz: Ergasii qajeelchitoonni maatii, ajajjoonni gosoota Israaʼel, ajajjuuwwan
    kumaa, ajajjuuwwan dhibbaatii fi qondaaltonni hojii mootii toʼatan kennaa isaanii
    fedhiidhaan kennan.
  fra-LSG: Les chefs des maisons paternelles, les chefs des tribus d’Israël, les chefs
    de milliers et de centaines, et les intendants du roi firent volontairement des
    offrandes.
  yal-yal: Denbaya xunne nun Isirayila bɔnsɔn xunne nun sofa kuntigin naxanye yi muxu
    wuli nun muxu kɛmɛ xun na e nun mangana wali xunne, ne birin yi ɲɛnigen tongo
    wanli ito xili yi.
  haw-1868: Alaila, mohai oluolu aku la na makua'lii a me na luna ohana o ka Iseraela,
    me na lunatausani a me na lunahaneri, a me na luna o ka hana a ke alii.
  arb-NAV: فَتَبَرَّعَ زُعَمَاءُ عَائِلاتِ إِسْرَائِيلَ وَرُؤَسَاءُ أَسْبَاطِهِمْ،
    وَقَادَةُ الأُلُوفِ وَالْمِئَاتِ وَمُدِيرُو أَعْمَالِ الْمَلِكِ،
  ewe-ewe: Tete ƒometatɔwo, Israel ƒe towo ƒe tatɔwo, asrafo akpe ɖeka kple asrafo
    alafa ɖeka nunɔlawo kple fia la ƒe dɔnunɔlawo na nu lɔlɔ̃nutɔe.
  eng-LEE: Thereupon offered voluntarily the chiefs of the family divisions and the
    princes of the tribes of Israel, and the captains of the thousands and of the
    hundreds, with the supervisors of the king's work;
  asm-FB: তাৰ পাছত তেওঁলোকৰ পৰিয়ালৰ পূৰ্ব-পুৰুষৰ প্রধান লোকসকল, ইস্ৰায়েল জাতিৰ প্রধান
    লোকসকল, সহস্ৰপতিসকল, শতপতিসকল, লগতে ৰজাৰ কাৰ্যত থকা কৰ্মচাৰীসকল একেলগে ইচ্ছাকৃত
    দান দিলে।
  sus-A: دٍنبَيَ شُنيِيٍ، عِسِرَيِلَ بْنسْي كُنتِفِيٍ، مِشِ وُلُ نُن مِشِ كّمّ شُنيِيٍ،
    نُن مَنفّ شَ وَلِ شُنيِيٍ نَشَ حَنِفٍ تٌنفٌ يِ وَلِ شَ قٍ رَ.
  fra-SBL: Alors les chefs des maisons paternelles, les chefs des tribus d'Israël,
    les chefs de milliers et de centaines, et les responsables des travaux du roi
    firent des offrandes volontaires.
  hbo-hbo: וַיִּֽתְנַדְּבוּ֩ שָׂרֵ֨י הָאָבֹ֜ות וְשָׂרֵ֣י ׀ שִׁבְטֵ֣י יִשְׂרָאֵ֗ל וְשָׂרֵ֤י
    הָאֲלָפִים֙ וְהַמֵּאֹ֔ות וּלְשָׂרֵ֖י מְלֶ֥אכֶת הַמֶּֽלֶךְ׃
  kik-kik: Hĩndĩ ĩyo atongoria a nyũmba, na anene a mĩhĩrĩga ya Isiraeli, na anene
    a ikundi cia ngiri ngiri na anene a ikundi cia igana igana na anene arĩa maarũgamagĩrĩra
    wĩra wa mũthamaki makĩheana indo na kwĩyendera.
  fra-NCL: Les chefs des familles, les princes des tribus d’Israël, les chefs de milliers
    et de centaines, ainsi que les intendants du roi, firent volontairement des offrandes.
  cek-AK: To pacoengah imthung takoh lu koek, Israel acaeng angraengnawk, misatuh
    kami sangto ukkung, cumvaito ukkung angraengnawk hoi siangpahrang toksah ukkungnawk
    loe anghoehaih hoiah angpaek o.
  cuk-cuk: Degine, geb gwenadgan-e-dummagan, Israel-e-wagan-sogambe-gakabogwad-e-dummagan
    (12), sorda-milibalid-e-dummagan (1000), sordamar-dulataled-e-dummagan (100),
    degi, reyga-nainu-dakmalad-e-dummagan, na war-wargwengi e-ibmar uksamarmogad.
  uig-CYR: Шуниң билән Исраил қәбилилиридики һәр қайси җәмәт башлири, қәбилә башлиқлири,
    миң беши, йүз беши вә падишаниң ишлириға мәсъул болған ғоҗидарларму беғишлашқа
    киришти.
  tel-2017: అప్పుడు పూర్వీకుల ఇళ్ళకు అధిపతులూ, ఇశ్రాయేలీయుల గోత్రపు అధిపతులూ, సహస్రాధిపతులూ,
    శతాధిపతులూ, రాజు పని మీద నియామకం అయిన అధిపతులూ కలసి
  hat-BSA: Answit chèf lakay zansèt yo, chèf a tribi Israël yo e kòmandan a dè milye
    e a dè santèn yo, avèk sipèvizè sou travay a wa a, te bay ofrann avèk bòn volonte;
  kos-kos: Na mwet kol ke kais sie sou lulap ac mwet kol lun kais sie sruf, captain
    lun un mwet mweun, ac mwet pwapa fulat lun tokosra elos insewowo in sang
  hbo-WLC: וַיִּֽתְנַדְּבוּ֩ שָׂרֵ֨י הָאָב֜וֹת וְשָׂרֵ֣י ׀ שִׁבְטֵ֣י יִשְׂרָאֵ֗ל וְשָׂרֵ֤י
    הָאֲלָפִים֙ וְהַמֵּא֔וֹת וּלְשָׂרֵ֖י מְלֶ֥אכֶת הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, ndịisi ezinaụlọ, na ndịisi ozi nke ebo Izrel niile, na ndịisi
    agha na-achị ọtụtụ puku ndị agha, na ndịisi agha na-achị ọtụtụ narị ndị agha,
    na ndịisi ozi na-elekọta ọrụ eze, jiri obi ha niile nye onyinye.
  ory-ory: ତେବେ ପିତୃବଂଶର ଅଧିପତିମାନେ ଓ ଇସ୍ରାଏଲୀୟ ଗୋଷ୍ଠୀସମୂହର ଅଧିପତିମାନେ, ଆଉ ସହସ୍ର ଓ
    ଶତପତିମାନେ, ପୁଣି, ରାଜକାର୍ଯ୍ୟ-ଶାସକମାନେ ସ୍ୱେଚ୍ଛାରେ ଦାନ କଲେ;
  chk-chk: 'Mürin, ekewe mwänirelan än semer kewe cho, pwal souemwenin ekewe ainang,
    ekewe sounemenem won ngeröü me pükü, pwal ekewe meilap lon än ewe king angang
    ra fangala seni mochenin letiper ekei mettoch:'
  rop-rop: Wal ola brabli boswan lida blanga detlot femili, en ol brabli boswan lida
    brom detlot klen, en ol detlot lida blanga detlot soljamob, en ol detlot haibala
    gabman bos blanga ola king kantri, deibin ol wandi gibit ol dislot ting blanga
    det Serramoni Pleis. Deibin gibit loda gol, en bigmob silba, en bigismob kopa,
    en bigismob aiyan.
  ukr-1871: І почали жертвувати старшини в родинах, і началники над поколїннями Ізрайлевими,
    й тисячники та сотники, й управителї майна царського.
  deu-1951: Da erzeigten sich die obersten Väter, die Obersten der Stämme Israels,
    die Obersten der Tausendschaften und der Hundertschaften und die Obersten über
    die Geschäfte des Königs willig
  eng-JPS: Then the princes of the fathers' houses, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king's work, offered willingly;
  srp-1865: Tada dragovoljno priložiše knezovi domova otaèkih i knezovi plemena Izrailjevijeh
    i tisuænici i stotinici i knezovi nad poslovima carskim.
  lug-lug: Awo emitwe gy’ennyumba, n’abataka b’ebika bya Isirayiri, n’abaduumizi ab’olukumi
    n’ab’ekikumi, n’abakungu abaavunaanyizibwanga emirimu gya kabaka, ne beewaayo
    awatali kuwalirizibwa.
  heb-heb: ויתנדבו שרי האבות ושרי שבטי ישראל ושרי האלפים והמאות ולשרי מלאכת המלך׃
  ben-IRV: তখন বংশের নেতারা, ইস্রায়েলীয়দের বিভিন্ন গোষ্ঠীর নেতারা, হাজার সৈন্যের
    ও শত সৈন্যের সেনাপতিরা ও রাজার কাজের তদারককারীরা স্ব-ইচ্ছায় হয়ে দান করলেন।
  pan-pan: ਤਦ ਪਿਤਾਵਾਂ ਦੀਆਂ ਕੁਲਾਂ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਹਜ਼ਾਰਾਂ
    ਅਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਰਾਜ ਕਾਜ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਮਨ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਭੇਟਾਂ
    ਚੜ੍ਹਾਈਆਂ
  mya-JVB: အဆွေအမျိုး တို့၏ အကြီးအကဲ များ၊ ဣသရေလ အမျိုး အသီးအသီးတို့ကို အုပ်စိုးသောမင်း
    များ၊ လူ တထောင် အုပ် ၊ တရာ အုပ်များ၊ ရှင်ဘုရင် ၏ အမှု တော်ကို စီရင် သောသူများတို့သည်
    ကြည်ညို သောစိတ် ရှိ၍၊
  hmo-hmo: Vadaeni bese ta ta edia lohia taudia, bona iduhu gunalaia taudia, bona
    tuari orea taudia 1000 bona 100 edia tuari biagudia, bona king ena gaukara idia
    naria taudia ese mai laloa namo danu harihari gaudia idia henia.
  urd-urd: तब आबाई ख़ान्दानों के सरदारों और इस्राईल के क़बीलों के सरदारों और हज़ारों
    और सैंकड़ों के सरदारों और शाही काम के नाज़िमों ने अपनी ख़ुशी से तैयार होकर,
  rus-SYN: И стали жертвовать начальники семейств и начальники колен Израилевых, и
    начальники тысяч и сотен, и начальники над имениями царя.
  bqc-SIM: Ɔ̃ uabeleↄ ń Isaili bui kíaↄ ń zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ń gbɛ̃ↄn
    basↄobasↄoↄ dↄaanaↄ ń kíapi ziiaↄ vua ń ã́nusuo kpà.
  tcz-CHONGTHU: Hichun, mi upa ho le Israel phung lamkai ho ahin, sepai jalamkaiho,
    gouching ho chuleh, lengpa vaibolho jouse jong kiphaltheng tah in akipedohsoh
    taove.
  mar-mar: तेव्हा, वडीलधारी मंडळी, इस्राएल वंशाचे प्रमुख सरदार, अधिकारी, राजसेवेतील
    कारभारी यासर्वांनी आपापल्या बहुमोल वस्तू देणगीदाखल दिल्या.
  qub-qub: Niptin cada trïbuta mandajcuna, waranga (1,000) suldärucunapa mandajnincuna,
    pachac (100) suldärucunapa mandajnincuna, Davidpa chacrancunacho arojcunapa mandajnincuna
    quiquinpa buluntäninpita goycäriran.
  bqp-bqp: Yerɑ yɛnu yɛ̃robu kɑ Isirelibɑn bwese kɛrin wirugibu kɑ tɑbu kowobu nɔrɔm
    nɔrɔm kɑ wunɔm wunɔm wirugibu kɑ sinɑ bokon sɔm kowobun wirugibu bɑ kɛ̃nu wɛ̃
    kɑ nuku tiɑ.
  hat-hat: Lè sa a, chèf branch fanmi yo, chèf chak fanmi pèp Izrayèl la, tout chèf
    rejiman mil sòlda yo ak chèf divizyon san sòlda yo, ak tout jeran ki t'ap travay
    pou wa a, fè kado yo te vle fè.
  eng-BSB: Then the leaders of the households, the officers of the tribes of Israel,
    the commanders of thousands and of hundreds, and the officials in charge of the
    king’s work gave willingly.
  eng-WEBPB: Then the princes of the fathers’ households, and the princes of the tribes
    of Israel, and the captains of thousands and of hundreds, with the rulers over
    the king’s work, offered willingly;
  kbq-kbq: Anage higeno mago mago nagamofo kva vahetmima, mago'mago nofimofo kva vahetmima,
    100'a sondia vahetaminte kva vahetamima, 1tauseni'a sondia vahete kva vahetamima,
    kini ne'mofo fenonte'ma kegavama hu'naza vahetamimozanena, zamagra'a zamavesite
    ana mono noma kizantamina emeri atru hu'naze.
  nhe-BL: Huajca temacaque ofrendas para itiopa TOTECO ica nochi ininyolo nopa tlayacanani
    tlen familias, huan tlen huejhueyi familias, tlen soldados huan tlen nopa tlacame
    tlen tequipanohuaj ipan itequi nopa tlanahuatijquetl.
  gub-BL: Na'e uzeànàm ma'e wanuwihaw a'e wà, Zako ta'yr wazuapyapyr a'e wà no, zauxiapekwer
    wanuwihaw a'e wà no, tuwihawete ima'e rehe uzekaiw ma'e a'e wà no, omono e ma'e
    Tupàn Hàpuzuhu ràm iapo haw pe a'e wà kury.
  eng-DRA: Then the heads of the families, and the princes of the tribes of Israel,
    and the captains of thousands, and of hundreds, and the overseers of the king’s
    possessions promised,
