verse: 1CH.029.019
translations:
  mal-C: ഈ ഞാൻ ആ ഗംഭീര സൗധത്തിന് ആവശ്യമായ സാമഗ്രികൾ സംഭരിച്ചിട്ടുണ്ടല്ലോ; അതു പണിയുന്നതിനും
    അങ്ങയുടെ കൽപ്പനകളും നിയമവ്യവസ്ഥകളും ഉത്തരവുകളും പ്രമാണിക്കുന്നതിനുംവേണ്ടി ഏകാഗ്രമായ
    ഒരു ഹൃദയം എന്റെ മകനായ ശലോമോനു നൽകണമേ!”
  deu-TKW: Meinem Sohne Salomo aber schenke ein williges Herz, daß er deine Gebote,
    Zeugnisse und Satzungen beobachte und das alles ausführe und den Gottespalast
    baue, den ich vorbereitet habe!
  lin-lin: Pesa na mwana na ngai ya mobali, Salomo, motema ya boyengebene mpo na kobatela
    mitindo na Yo, malako na Yo mpe bikateli na Yo ; mpo na kosala nyonso mpe kotonga
    Ndako oyo nasaleli mabongisi oyo nyonso. »
  eng-LSV: and give a perfect heart to my son Solomon, to keep Your commands, Your
    testimonies, and Your statutes, and to do the whole, even to build the palace
    [for] which I have prepared.”
  eng-GNV: And giue vnto Salomon my sonne a perfit heart to keepe thy commandements,
    thy testimonies, and thy statutes, and to doe all things, and to builde the house
    which I haue prepared.
  eng-WEBSTER: And give to Solomon my son a perfect heart, to keep thy commandments,
    thy testimonies, and thy statutes, and to do all these things , and to build the
    palace, for which I have made provision.
  nhw-BL: Nojquiya ica nocone, Salomón, xijchihua para ica nochi iyolo ma quinequis
    quitlepanitas catli quiijtohua motlanahuatilhua, mocamanalhua huan nochi catli
    tiquijtojtoc. Huan xijchihua para huelis quisencahuas nopa tiopamitl ica nochi
    ni tlamantli catli nijsentilijtoc.”
  swh-ONEN: Nawe umpe mwanangu Solomoni kujitolea kwako kwa moyo wote ili kuzishika
    amri zako, masharti yako, maagizo yako na kufanya kila kitu ili kujenga Hekalu
    hili la fahari ambalo kwa ajili yake nimetoa.”
  bba-bba: Kpɑ ɑ de nɛn bii Sɑlomɔɔn ɡɔ̃ru ɡɑ n sɔ̃, u kɑ wunɛn yiirebu kɑ wunɛn sɔ̃ɔsinu
    kɑ wunɛn woodɑbɑ mɛm nɔɔwɑ, u kɑ ye kpuro sɔmburu ko, kpɑ u sɑ̃ɑ yee te bɑni tèn
    sɔ̃ nɑ sɔɔru yeni kpuro kuɑ.
  eng-KJVCPB: and give unto Solomon my son a perfect heart, to keep thy commandments,
    thy testimonies, and thy statutes, and to do all these things, and to build the
    palace, for the which I have made provision.
  luo-luo: Kony Solomon wuoda osik kogeno kuomi gi chunye duto mondo orit chikeni
    gi dwaroni kod gima iwacho kendo mondo otim gik moko duto kaluwore gi chenro mar
    gedo malichni ma asechiworane.”
  meu-meu: Natugu Solomon danu ba ha-uraia, bena ia ese mai lalona idoinai emu haheḡani
    bona emu hahediba herevadia bona emu taravatu baine badinadia, iboudiai na anidia
    baine kara, bona ruma badana, kohuna na lau ese vada na heḡaeḡaelai ḡauna, na
    ia ese baine haginia.
  npi-ULB: मेरा छोरा सोलोमनलाई तपाईंका आज्ञाहरू, तपाईंका धार्मिक नियमहरू र तपाईंका
    विधिहरू भक्तिसाथ पालन र मैले जुटाएका कुराले एउटा स्‍थान बनाउने योजना पुरा गर्न
    सम्‍पूर्ण हृदयको इच्छा दिनुहोस् ।”
  yor-yor: Àti fún ọmọ mi Solomoni ní ìfọkànsìn tòótọ́ láti pa àṣẹ rẹ mọ́ àwọn ohun
    tí ó nílò àti òfin àti láti ṣe ohun gbogbo láti kọ́ ààfin bí ti ọba fún èyí tí
    mo ti pèsè.”
  pes-OPCB: اشتیاقی در دل پسرم سلیمان به وجود آور تا از جان و دل تمام اوامر تو را
    نگاه دارد و بنای خانهٔ تو را که برایش تدارک دیده‌ام به اتمام برساند.»
  tgl-ULB: Bigyan mo si Solomon na aking anak ng buong pusong pagnanais na sundin
    ang iyong mga kautusan, ang iyong mga utos sa kasunduan, at ang iyong mga tuntunin,
    at isagawa ang lahat ng mga planong ito na itayo ang palasyo na aking ipinaghanda.
  hui-hui: I̱ igini Solomono ibugua í̠naga bi laregobi mana lowini ngagobi talialu
    anda ogoni bilo mini mandaru bayale bulene talebu mibe, lalu Debidihanda Anduane
    Homogohondo lene.
  mya-mya: ကိုယ်​တော်​ရှင်​မိန့်​တော်​မူ​သ​မျှ​တို့​ကို စိတ်​ရော​ကိုယ်​ပါ​လိုက်​နာ​လို​သော​ဆန္ဒ​ကို
    လည်း​ကောင်း၊ ဗိ​မာန်​တော်​ကို​အ​ပြီး​တိုင် စိတ်​ပါ​လက်​ပါ​တည်​ဆောက်​လို​သော​ဆန္ဒ
    ကို​လည်း​ကောင်း ကျွန်​တော်​မျိုး​၏​သား ရှော​လ​မုန်​အား​ပေး​တော်​မူ​ပါ။ ထို​ဗိ​မာန်
    တော်​အ​တွက်​ကျွန်​တော်​မျိုး​သည်​ဤ​ပြင် ဆင်​မှု​များ​ကို​ပြု​လုပ်​၍​ထား​ပါ​ပြီ''
    ဟု လျှောက်​ထား​၏။
  bod-N: ཡང་ངའི་བུ་སོ་ལོ་མོན་གྱིས་ཁྱེད་ཀྱི་བཀའ་རྒྱ་དང་དཔང་ཡིག སྒྲིག་ཁྲིམས་བཅས་ཐམས་ཅད་བསྲུང་བ་དང་།
    དོན་འདི་ཐམས་ཅད་འགྲུབ་པར་བྱེད་ཅིང་། ངས་བཤམས་པ་ཐམས་ཅད་ཀྱིས་མཆོད་ཁང་དེ་བཞེང་བའི་ཕྱིར་དུ།
    ཁོ་ལ་བསམ་པ་རྩེ་གཅིག་གནང་བར་མཛོད་ཅིག་ཅེས་གསོལ་བ་བཏབ་པའོ། །
  sna-sna: Uye ipai mwanakomana wangu Soromoni mwoyo wakaperera kuti achengete mirayiro
    yenyu, zvose zvamunoda nemitemo yenyu uye kuti aite zvose kuti avake muzinda wandagadzirira
    zvose izvi.”
  spa-BLM: y dale a Salomón, mi hijo, un corazón perfecto, para que guarde tus mandamientos,
    tus testimonios y tus estatutos, y para que haga todas estas cosas, y para que
    construya el palacio, para el cual he hecho provisión.”
  cac-cac: An̈ejtona' tzac'an vach' pensaril d'a vin̈ vuninal aj Salomón tic, yic
    sc'anab'ajej masanil a checnab'il vin̈ yed' a c'ayb'ub'al d'a smasanil sc'ool,
    sb'eyb'alanpax vin̈, yic ol yal sb'oanq'ue jun templo vin̈, jun ix in molb'ejcan
    tas ol och d'ay, xchi vin̈aj rey David chi' d'a slesal.
  swh-ULB: Mjalie Sulemani mwanangu moyo wa shauku wakutii amri zako, shuhuda za agano
    lako, na maagizo yako, na kutekeleza mipango hii yote ya kujenga nyumba niliyoiandaa.”
  bel-bel: А Саламону, сыну майму, дай сэрца правільнае, каб захоўваць запаведзі Твае,
    адкрыцьці Твае і пастановы Твае, і выканаць усё гэта і пабудаваць дом, дзеля якога
    я зрабіў прыгатаваньне.
  deu-ELBBK: Und meinem Sohn Salomo gib ein ungeteiltes Herz, deine Gebote, deine
    Zeugnisse und deine Satzungen zu beobachten, und alles zu tun und den Palast zu
    bauen, den ich vorbereitet habe.
  mbb-OT: Wey iveǥey nu zaan diyà te anak ku he si Solomon is dekelà he tinguhà te
    kedtuman te menge suǥù nu, menge penurù, wey te menge sulunuzen, wey te kebaal
    te langun he ibpetuman ku mehitenged te kedtukuza te valey te Nengazen he mibpurungan
    ku pengendami.”
  mal-2015: എന്റെ മകനായ ശലോമോൻ നിന്റെ കല്പനകളും സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പ്രമാണിക്കേണ്ടതിന്നു
    പണിയേണ്ടതിന്നായി ഞാൻ വട്ടംകൂട്ടിയിരിക്കുന്ന മന്ദിരം തീർപ്പാൻ ഇവയെല്ലാം നിവർത്തിക്കേണ്ടതിന്നും
    അവന്നു ഒരു ഏകാഗ്രഹൃദയം നല്കേണമേ.
  rmc-rmc: A ker, hoj miro čhavo o Šalamun te el tuke pačivalo cale jileha a te doľikerel
    tire prikazaňja, zakoni the sikavibena, a mi kerel savoro, so kampel, hoj te el
    ačhado o Chramos, prekal savo diňom kala dari.“
  pes-OPV: و به پسر من سليمان دل کامل عطا فرما تا اوامر و شهادات و فرايض تو را نگاه
    دارد، و جميع اين کارها را به عمل آورد و هيکل را که من براي آن تدارک ديدم بنا نمايد.»
  ron-1924: Дэ фиулуй меу Соломон о инимэ бунэ, ка сэ пэзяскэ порунчиле Тале, ынвэцэтуриле
    Тале ши леӂиле Тале, ка сэ ымплиняскэ тоате ачесте лукрурь ши сэ зидяскэ ел каса
    пентру каре ам фэкут прегэтирь.”
  ben-OBCV: তোমার আদেশ, বিধিনিয়ম ও বিধানগুলি পালন করার এবং যে প্রাসাদোপম অট্টালিকাটি
    তৈরি করার জন্য আমি জিনিসপত্রের জোগান দিয়েছি, সেটি তৈরি করার সময় সবকিছু ঠিকঠাকভাবে
    করার জন্য আমার ছেলে শলোমনকে তুমি আন্তরিক নিষ্ঠা দিয়ো।”
  som-som: Oo wiilkayga Sulaymaanna waxaad siisaa qalbi qumman oo uu ku dhawro amarradaada
    iyo markhaatigaaga iyo qaynuunnadaada, inuu waxyaalahan oo dhan sameeyo, iyo inuu
    dhiso gurigii aan wax u sii diyaarshay.
  lat-VUC: 'Salomoni quoque filio meo da cor perfectum, ut custodiat mandata tua,
    testimonia tua, et cæremonias tuas, et faciat universa: et ædificet ædem, cujus
    impensas paravi.'
  eng-ASVBT: and give unto Solomon my son a perfect heart, to keep thy commandments,
    thy testimonies, and thy statutes, and to do all these things, and to build the
    palace, for which I have made provision.
  ita-1885: Ed a Salomone, mio figliuolo, da' un cuore intiero, per osservare i tuoi
    comandamenti, le tue testimonianze, ed i tuoi statuti, e per mettere il tutto
    in opera, e per edificare il palazzo, del quale io ho fatto l'apparecchio.
  eng-LXXUP: And to Solomon my son give a good heart, to perform thy commandments,
    and to observe thy testimonies, and thine ordinances, and to accomplish the building
    of thy house.
  eng-ULB: Give to Solomon my son a wholehearted desire to keep your commandments,
    your covenant decrees, and your statutes, and to carry out all these plans to
    build the palace for which I have made provision.”
  spa-VBL: Por favor, dale también a mi hijo Salomón el deseo de cumplir de todo corazón
    tus mandamientos, decretos y estatutos, y de hacer todo lo posible para construir
    tu Templo que yo he dispuesto”.
  fra-_FOB: Donne aussi un cœur intègre à Salomon, mon fils, pour garder tes commandements,
    tes témoignages et tes statuts, pour tout exécuter, et pour bâtir le palais que
    j'ai préparé.
  mal-mal: എന്റെ മകനായ ശലോമോൻ, അങ്ങയുടെ കല്പനകളും സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പ്രമാണിക്കേണ്ടതിനും
    ഞാൻ കരുതിയിട്ടുള്ള മന്ദിരം തീർക്കുവാനും, അങ്ങനെ ഇവയെല്ലാം നിവർത്തിക്കേണ്ടതിന്
    അവന് ഒരു ഏകാഗ്രഹൃദയം നല്കേണമേ”.
  urd-GVR: Mere beṭe Sulemān kī bhī madad kar tāki wuh pūre dil-o-jān se tere ahkām
    aur hidāyāt par amal kare aur us mahal ko takmīl tak pahuṅchā sake jis ke lie
    maiṅ ne taiyāriyāṅ kī haiṅ.”
  suz-BL: आं तौ सोलोमन कली इन शेंतीके, इन देंशो नु फुल्‍लुम मुशा ब्रेक्‍शो लोव़ आ
    थुं नेल्‍लेमी पपतीन। मेकोमी नेल्‍ल पने चबल। मिनु आं ठीक पा वोइश्‍शो थोव़कमी इन
    खिं सेल्‍ने चबल” दे दाऊदमी परमप्रभु कली देंमाक्‍त।
  ita-1927: e da’ a Salomone, mio figliuolo, un cuore integro, affinch’egli osservi
    i tuoi comandamenti, i tuoi precetti e le tue leggi, affinché eseguisca tutti
    questi miei piani, e costruisca il palazzo, per il quale ho fatto i preparativi”.
  ckb-ckb: هەروەها وا بکە سلێمانی کوڕم پڕ بە دڵ فەرمان و یاسا و فەرزەکانت بەجێبهێنێت،
    هەموویان پەیڕەو بکات و ئەو پەرستگایە بنیاد بنێت کە ئامادەکاریم بۆی کردووە.»
  eng-BBE: And give to Solomon my son a true heart, to keep your orders, your rules,
    and your laws, and to do all these things, and to put up this great house for
    which I have made ready.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನೂ, ನಿಮ್ಮ ಸಾಕ್ಷಿಗಳನ್ನೂ, ನಿಮ್ಮ ಕಟ್ಟಳೆಗಳನ್ನೂ ಕೈಗೊಳ್ಳಲೂ,
    ಸಮಸ್ತವನ್ನು ಮಾಡಲೂ ನಾನು ಯಾವುದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧ ಮಾಡಿದೆನೋ, ಆ ಮಹಾ ಕಟ್ಟಡವನ್ನು ಕಟ್ಟಿಸಲೂ,
    ನನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನಿಗೆ ಪೂರ್ಣ ಹೃದಯವನ್ನು ಕೊಡಿರಿ,” ಎಂದನು.
  tam-2017: என்னுடைய மகனாகிய சாலொமோன் உம்முடைய கற்பனைகளையும் உம்முடைய சாட்சிகளையும்,
    உம்முடைய கட்டளைகளையும் கைக்கொள்ளும்படிக்கும், இவைகள் எல்லாவற்றையும் செய்து, நான்
    ஆயத்தம்செய்த இந்த அரண்மனையைக் கட்டும்படிக்கும், அவனுக்கு உத்தம இருதயத்தைத் தந்தருளும்
    என்றான்.
  spa-RV-1909: Asimismo da á mi hijo Salomón corazón perfecto, para que guarde tus
    mandamientos, tus testimonios y tus estatutos, y para que haga todas las cosas,
    y te edifique la casa para la cual yo he hecho el apresto.
  ron-BTF: Și dă-i lui Solomon, fiul meu, o inimă desăvârșită, să țină poruncile tale,
    mărturiile tale, statutele tale și să facă toate aceste lucruri și să construiască
    palatul, pentru care am făcut pregătiri.
  eng-WEBP: and give to Solomon my son a perfect heart, to keep your commandments,
    your testimonies, and your statutes, and to do all these things, and to build
    the palace, for which I have made provision.”
  eng-FBV: Please also give my son Solomon a desire to whole-heartedly keep your commandments,
    decrees, and statutes, and to do all he can to build your Temple that I have provided
    for.”
  nld-1939: Geef aan mijn zoon Salomon een gewillig hart, om uw geboden en voorschriften
    en wetten te onderhouden, alles ten uitvoer te brengen, en de bouw te voltooien,
    die ik heb opgezet.
  nch-BL: Nojquiya ica nocone, Salomón, xijchihua para ica nochi iyolo ma quinequis
    quitepanitas cati quiijtohua motanahuatilhua, mocamanalhua huan nochi cati tiquijtojtoc.
    Huan xijchihua para huelis quichijchihuas nopa tiopamit ica nochi ni tamanti cati
    nijsentilijtoc.”
  vie-1934: Xin Chúa hãy ban cho Sa-lô-môn, con trai tôi, một lòng trọn vẹn, để gìn
    giữ các điều răn, chứng cớ, và luật lệ của Chúa, cùng làm cho các công việc nầy,
    xây cất cái đền mà tôi đã sắm sửa thờ lạy cho.
  hin-CV: मेरे पुत्र शलोमोन को एक ऐसा खरा मन दें, कि वह आपके आदेशों, नियमों और विधियों
    का पालन करता रहे और वह इस मंदिर को बनाने का काम पूरा करे, जिसके लिए मैंने यह इंतजाम
    किया है.”
  spa-BES: Y dale a Salomón, hijo mío, un corazón verdadero, para cumplir tus órdenes,
    tus reglas y tus leyes, y para hacer todas estas cosas, y para que pueda construir
    el templo para la cual he preparado.
  tdx-tdx: Le atoloro amy Selo­mò anako, ty troke ki’e haha-ambeñe o lili’oo, o taro’oo,
    o fañè’oo, hanoe’e vaho hamboare’e i Anjomba hinajarikoy.
