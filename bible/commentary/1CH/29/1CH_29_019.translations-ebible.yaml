    which I have made preparation.
  asm-FB: আপোনাৰ আজ্ঞা, সাক্ষ্য, আৰু বিধিবোৰ সম্পূৰ্ণ হৃদয়েৰে পালন কৰিবলৈ, আৰু এই
    সকলো কাৰ্য কৰিবলৈ, আৰু মই যি গৃহৰ বাবে ব্যৱস্থা কৰি থৈছোঁ, তাক নিৰ্মাণ কৰিবলৈ
    মোৰ পুত্ৰ চলোমনক সিদ্ধ মন দিয়ক।”
  sus-A: ﭑ مَ دِ سُلٍمَنِ مَلِ عَلَكٌ عَ قَن شَ بِرَ عِ شَ يَامَرِ، عِ شَ شَرَنيِ،
    نُن عِ شَ سّرِيّ قْشْ رَ عَ بْحّ بِرِن نَ. عَ مَن شَ يِ بَنشِ تِ ﭑ نَشَن قْلْشِ
    يِ كِ.»
  fra-SBL: et donne à Salomon, mon fils, un cœur parfait, pour qu'il observe tes commandements,
    tes témoignages et tes statuts, qu'il fasse toutes ces choses et qu'il bâtisse
    le palais pour lequel j'ai pris des dispositions. »
  hbo-hbo: וְלִשְׁלֹמֹ֣ה בְנִ֗י תֵּ֚ן לֵבָ֣ב שָׁלֵ֔ם לִשְׁמֹור֙ מִצְוֹתֶ֔יךָ עֵדְוֹתֶ֖יךָ
    וְחֻקֶּ֑יךָ וְלַעֲשֹׂ֣ות הַכֹּ֔ל וְלִבְנֹ֖ות הַבִּירָ֥ה אֲשֶׁר־הֲכִינֹֽותִי׃ פ
  kik-kik: Na ũhotithie mũriũ wakwa Solomoni kwĩrutĩra na ngoro yake yothe, kũmenyagĩrĩra
    maathani maku, na maũndũ marĩa wee wendaga o na kĩrĩra gĩaku kĩa watho wa kũrũmĩrĩrwo,
    na ekage maũndũ mothe nĩguo aake mwako wa nyũmba ĩno ĩhaana ta nyũmba ya ũthamaki,
    ĩrĩa niĩ njigithĩirie indo ciayo.”
  fra-NCL: Et à mon fils Salomon donnez un cœur parfait pour observer vos commandements,
    vos préceptes et vos lois, pour les mettre tous en pratique et pour bâtir le palais
    pour lequel j’ai fait des préparatifs. »
  cek-AK: na paek ih loknawk, na thuih ih loknawk hoi na lok takroekhaih dannawk to
    palungthin boih hoiah pazui moe, sak ka tim ih siangpahrang im to a sak pacoeng
    thai hanah, ka capa Solomon khaeah kakoep palungthin to paek ah, tiah lawkthuih.
  cuk-cuk: Deyopira, be an-machi-Salomónʼgala, gwage-nued be uksamogana gadin, adi,
    Be-Igar-Mamaidba nanaega, degi, Be-Igar-Mesismaladba nanabaligar. Deginbali, an
    bese egisbalid, bitigi an-machi-Salomón, an-ibmarmar-onmaksadgi, bese-goled-neg-sobed-obelogega
    be imaksabalina gadin.”
  uig-CYR: Оғлум Сулайманға Сениң әмирлириң, агаһ-гувалиқлириң вә бәлгүлимилириңни
    тутуп, һәммини ада қилип, мән һазирлап қойғанлиримни ишлитип ордини ясашқа дурус
    бир қәлб бәргәйсән».
  tel-2017: నా కొడుకు సొలొమోను నీ ఆజ్ఞలకు, నీ శాసనాలకు, నీ కట్టడలకు లోబడుతూ, వాటినన్నిటినీ
    అనుసరించేలా నేను కట్టదలచిన ఈ ఆలయం కట్టించడానికి అతనికి నిర్దోషమైన హృదయం ఇవ్వు”
    అన్నాడు.
  hat-BSA: Anplis, bay a fis mwen an, Salomon, yon kè entèg pou kenbe tout kòmandman
    Ou yo, temwayaj Ou yo ak règleman Ou yo, pou fè tout sa, pou bati tanp lan, pou
    sila mwen te fè pwovizyon an.”
  kos-kos: Asang nu sel Solomon, wen nutik, tuh elan akos ma sap lom nukewa ke insial
    nufon, ac oayapa tuh elan musai Tempul se su nga akoo inge.”
  hbo-WLC: וְלִשְׁלֹמֹ֣ה בְנִ֗י תֵּ֚ן לֵבָ֣ב שָׁלֵ֔ם לִשְׁמוֹר֙ מִצְוֺתֶ֔יךָ עֵדְוֺתֶ֖יךָ
    וְחֻקֶּ֑יךָ וְלַעֲשׂ֣וֹת הַכֹּ֔ל וְלִבְנ֖וֹת הַבִּירָ֥ה אֲשֶׁר־הֲכִינֽוֹתִי ׃
    פ
  ibo-ibo: Nye nwa m Solomọn obi zuruoke nke ọ ga-eji debe iwu gị niile, ọchịchọ gị
    niile na ụkpụrụ gị niile, ya na mmụọ imezu ihe niile metụtara owuwu ụlọnsọ ukwu
    a nke m kwadooro ihe niile ndị a.”
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଆଜ୍ଞା, ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟ ଓ ତୁମ୍ଭ ବିଧିସବୁ ପାଳନ କରିବା ପାଇଁ
    ଓ ଏହିସବୁ କାର୍ଯ୍ୟ କରିବା ପାଇଁ, ଆଉ, ମୁଁ ଯେଉଁ ପ୍ରାସାଦ ପାଇଁ ଆୟୋଜନ କରୁଅଛି, ତାହା ନିର୍ମାଣ
    କରିବା ପାଇଁ ମୋʼ ପୁତ୍ର ଶଲୋମନକୁ ସିଦ୍ଧ ଅନ୍ତଃକରଣ ଦିଅ।”
  chk-chk: Kopwe atufichi Salomon nei ei, pwe epwe aleasochisi om kewe allük me om
    pwüüng ren unusen lelukan o apwönüretä meinisin, epwe pwal aüetä ei imwenfel mi
    watte üa fen amolätä ekei pisek fän itan.”
  rop-rop: Gibit main san Salaman ebrijing im wandim blanga bulurrum yu olataim en
    duwit wanim yu wandim im blanga dum blanga yu en blanga bildimap det Serramoni
    Pleis gudwei, dumaji aibin pudum ol dislot speshalwan ting iya redibala.” Lagijat
    na King Deibid bin prei langa YAWEI.
  ukr-1871: А Соломонові, мойму синові, дай серце щире, щоб хоронив твої заповідї,
    твої обявлення та постанови твої, та щоб здїйснив усе це й построїв будинок, що
    для його я все приготував.
  deu-1951: Und gib meinem Sohn Salomo ein ungeteiltes Herz, daß er deine Gebote,
    deine Zeugnisse und deine Satzungen bewahre und alles ausführe, und daß er diesen
    Palast baue, den ich vorbereitet habe!
  eng-JPS: and give unto Solomon my son a whole heart, to keep Thy commandments, Thy
    testimonies, and Thy statutes, and to do all these things, and to build the palace,
    for which I have made, provision.'
  srp-1865: I Solomunu sinu mojemu podaj srce pravo da bi držao zapovijesti tvoje,
    svjedoèanstva tvoja i uredbe tvoje, i da bi otvorio sve i da bi sazidao dvor ovaj
    za koji sam pripravio.
  lug-lug: Owe Sulemaani mutabani wange omutima ogumaliridde okukumanga ebiragiro
    byo, empya zo, n’amateeka go, era omuwe amaanyi okuzimba ekizimbe kye ntegese.”
  heb-heb: ולשלמה בני תן לבב שלם לשמור מצותיך עדותיך וחקיך ולעשות הכל ולבנות הבירה
    אשר הכינותי׃
  ben-IRV: আমার ছেলে শলোমনকে এমন স্থির অন্তর দান কর যাতে সে তোমার আদেশ, তোমার বাক্য
    ও তোমার নিয়ম পালন করতে পারে এবং আমি যে প্রাসাদ তৈরীর আয়োজন করেছি তা তৈরী করতে
    পারে।
  pan-pan: ਅਤੇ ਮੇਰੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਸੱਚਾ ਮਨ ਬਖਸ਼ ਤਾਂ ਜੋ ਉਹ ਤੇਰਿਆਂ ਹੁਕਮਾਂ ਅਤੇ ਸਾਖੀਆਂ
    ਬਿਧੀਆਂ ਦੀ ਪਾਲਨਾ ਕਰੇ ਅਤੇ ਇੰਨ੍ਹਾਂ ਸਭਨਾਂ ਦੇ ਅਨੁਸਾਰ ਚੱਲੇ ਅਤੇ ਉਸ ਭਵਨ ਨੂੰ ਉਸਾਰੇ, ਜਿਸ
    ਦੇ ਲਈ ਮੈਂ ਤਿਆਰੀ ਕੀਤੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၏သား ရှောလမုန် သည်လည်း ကိုယ်တော် ၏သက်သေခံ ချက်၊ ထုံးဖွဲ့ ချက်ပညတ်
    တရားတို့ကို စောင့်ရှောက် ၍ ၊ အကျွန်ုပ် ပြင်ဆင် သော အမှုကို အကုန်အစင် ပြီးစီးစေလျက်၊
    ဗိမာန် တော်ကို တည်ဆောက် နိုင် မည်အကြောင်း ၊ စုံလင် သော စိတ် နှလုံးကိုပေး သနား
    တော်မူပါဟု၊ ပရိသတ် အပေါင်း တို့ရှေ့ မှာ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလျက် မြွက်ဆို
    ၏။
  hmo-hmo: Egu natuna Solomona danu do oi durua, ia ese mai ena kudouna ibounai danu
    oiemu oda bona oiemu hadibaia hereva do ia kamonai henia, bona ia ese Dubu Helaga,
    ena kohu lau ese lau abia hegaegae vadaeni totona gauna, be ia ese do ia haginia.”
  urd-urd: और मेरे बेटे सुलेमान को ऐसा कामिल दिल 'अता कर कि वह तेरे हुक्मों और शहादतों
    और क़ानून को माने और इन सब बातों पर 'अमल करे, और उस हैकल को बनाए जिसके लिए मैंने
    तैयारी की है।
  rus-SYN: Соломону же, сыну моему, дай сердце правое, чтобы соблюдать заповеди Твои,
    откровения Твои и уставы Твои, и исполнить все это и построить здание, для которого
    я сделал приготовление.
  bqc-SIM: Ma nɛ́ Salomↄↄ gba zɛ́ aàↄ n yãdilɛaↄ ń n ikoyãↄ kũa ń nↄ̀sɛmɛndoo,
    i n ↄtondↄkĩi gwa à zĩkɛwà píi, i n kpɛ́ pↄ́ ma a sↄukɛ̀ dↄ.
  tcz-CHONGTHU: Kachapa Solomon’in alungthim pumpia nathupeh chengse anit a, na danthu
    le na hettohsah hihen, ejakai ajui jing’a, keiman kagontup pehsa na Houin theng
    kisahdoh kahsen lungvul na pejing o.
  mar-mar: माझा पुत्र शलमोन याने तुझ्या आज्ञा, नियम आणि विधी यांचे अंतःकरणपूर्वक पालन
    करावे, आणि या सर्व गोष्टी कराव्या आणि ज्या मंदिराची मी तयारी केली आहे ते बांधावे.
  qub-qub: Wamrä Salomontapis alli yarpayta goycuy mandamintuyquicunata, layniquicunata
    llapanta cumlinanpaj. Chaynöpis yanapaycuy camarishä caycajcunawan Templuyquita
    pay aruchinanpaj.»
  bqp-bqp: Kpɑ ɑ de nɛn bii Sɑlomɔɔn gɔ̃ru gɑ n sɔ̃, u kɑ wunɛn yiirebu kɑ wunɛn sɔ̃ɔsinu
    kɑ wunɛn woodɑbɑ mɛm nɔɔwɑ, u kɑ ye kpuro sɔmburu ko, kpɑ u sɑ̃ɑ yee te bɑni tèn
    sɔ̃ nɑ sɔɔru yeni kpuro kuɑ.
  hat-hat: Tanpri, bay Salomon, pitit gason m' lan, bon santiman tou pou li renmen
    ou nèt ale, pou li ka mache dapre lòd, regleman ak kòmandman ou yo nan tou sa
    l'ap fè, pou l' ka bati Tanp lan avèk tout materio mwen fin pare yo.
  eng-BSB: And give my son Solomon a whole heart to keep and carry out all Your commandments,
    decrees, and statutes, and to build Your palace for which I have made provision.”
  eng-WEBPB: and give to Solomon my son a perfect heart, to keep your commandments,
    your testimonies, and your statutes, and to do all these things, and to build
    the palace, for which I have made provision.”
  kbq-kbq: Nenamofo Solomonina knare antahintahi amigeno, kasegeka'ane kavukvaka'ane,
    tra keka'anena maka amage nenteno, nonka'a kino. Na'ankure noma ki'nia zantamina
    ko retro hunte'noe.
  nhe-BL: Nojquiya ica nocone, Salomón, xijchihua para ica nochi iyolo ma quinequis
    quitlepanitas tlen quiijtohua motlanahuatilhua, motlajtolhua huan nochi tlen tiquijtojtoc.
    Huan xijchihua para huelis quisencahuas nopa tiopamitl ica nochi ni tlamantli
    tlen nijsentilijtoc.”
  gub-BL: Ema'ereko hera'yr Xàrumàw ipy'a pe nehe. Nezewe mehe ipureruzar wer putar
    neze'eg rehe paw rupi nehe, upy'a pupe azeharomoete nehe. Ipurapo wer putar neràpuzuhu
    rehe nehe no. Amuàgà'ym ma'e tetea'u neràpuzuhu iapo àwàm rehe ihe, i'i Tawi Tupàn
    pe.
  eng-DRA: 'And give to Solomon my son a perfect heart, that he may keep thy commandments,
    thy testimonies, and thy ceremonies, and do all things: and build the house, for
    which I have provided the charges.'
