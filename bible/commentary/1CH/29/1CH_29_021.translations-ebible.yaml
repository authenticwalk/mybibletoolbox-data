    ጉቤ ሚቼኔ፤ ዎይናፓ ኮሾና ዑዦዋ ፆኦሲም ዒንጊሢ ማሂ ሺኢሼኔ፤
  twi-ASANTE: Adeɛ kyeeɛ no, wɔde anantwinini apem, nnwennini apem ne nnwanmmaa anini
