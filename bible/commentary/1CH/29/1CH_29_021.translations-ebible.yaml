  por-BR-2018: E sacrificaram animais ao SENHOR, e ofereceram ao SENHOR holocaustos
    no dia seguinte, mil bezerros, mil carneiros, mil cordeiros com as suas libações,
    e muitos sacrifícios por todo Israel.
  deu-ELO: 'Und am nächstfolgenden Tage opferten sie Schlachtopfer dem Jehova, und
    opferten Brandopfer dem Jehova: tausend Farren, tausend Widder, tausend Schafe,
    und ihre Trankopfer, und Schlachtopfer in Menge für ganz Israel.'
  eng-WYC-2018: And they offered slain sacrifices to the Lord, and they offered burnt
    sacrifices in the day following; a thousand bulls, and a thousand rams, and a
    thousand lambs, with their flowing sacrifices, and with all the custom, most plenteously,
    into all Israel. (And they offered slain sacrifices to the Lord, and then they
    offered burnt sacrifices on the following day; a thousand bulls, a thousand rams,
    and a thousand lambs, with their wine offerings, by all the custom, most plentifully,
    for all Israel.)
  epo-epo: 'Kaj ili faris buĉoferojn al la Eternulo. Kaj en la sekvanta tago ili alportis
    bruloferojn al la Eternulo: mil bovojn, mil virŝafojn, mil ŝafidojn, kune kun
    iliaj verŝoferoj, kaj multe da oferoj por la tuta Izrael.'
  uig-PIN: Ətisi ular Pǝrwǝrdigarƣa atap ⱪurbanliⱪlar wǝ kɵydürmǝ ⱪurbanliⱪlarni kǝltürdi;
    xu küni ular ming buⱪa, ming ⱪoqⱪar, ming ⱪozini xarab ⱨǝdiyǝliri bilǝn ⱪoxup
    tǝⱪdim ⱪildi, xundaⱪla yǝnǝ pütün Israil üqün nurƣun ⱪurbanliⱪlarni tǝⱪdim ⱪildi.
  beo-beo: Aya esoga, ilia da Hina Godema gobele salimusa:, ohe medole lelegele, dunu
    ilia moma:ne iligili i. Amola ilia da bulamagau 1,000, sibi gawali 1,000 amola
    sibi mano 1,000, amo medole lelegele, oloda da:iya gobele sasali. Ilia amolawane,
    da Godema imunusa:, waini hano gaguli misi.
  tpi-OTNT: Na long de bihain, ol manmeri i kilim 1,000 bulmakau man na 1,000 sipsip
    man na 1,000 pikinini sipsip na givim long Bikpela olsem ofa bilong paia i kukim
    olgeta. Na tu ol i mekim ol ofa bilong kapsaitim wain. Ol i mekim planti arapela
    ofa tu bilong olgeta manmeri bilong Israel.
  hau-SA: Kashegari suka miƙa hadayu ga Ubangiji suka kuma miƙa hadayu bijimai dubu,
    raguna dubu da kuma ’yan raguna dubu na ƙonawa gare shi, tare da hadayunsu na
    sha da sauran hadayu a yalwace saboda dukan Isra’ila.
  uig-LAT: Etisi ular Perwerdigargha atap qurbanliqlar we köydürme qurbanliqlarni
    keltürdi; shu küni ular ming buqa, ming qochqar, ming qozini sharab hediyeliri
    bilen qoshup teqdim qildi, shundaqla yene pütün Israil üchün nurghun qurbanliqlarni
    teqdim qildi.
  nde-nde: 'Ngosuku olulandelayo banikela imihlatshelo kuThixo leminikelo yokutshiswa:
    inkunzi eziyinkulungwane, lenqama eziyinkulungwane lamazinyane amaduna ayinkulungwane,
    leminikelo yokunathwayo, layo yonke eminye imihlatshelo banikela ngokunengi benikelela
    bonke abako-Israyeli.'
  ton-ton: 'Pea naʻa nau ʻatu ʻae ngaahi feilaulau kia Sihova, mo nau ʻatu ʻae ngaahi
    feilaulau tutu kia Sihova, ʻi he ʻaho naʻe feholoi mo e ʻaho ko ia, ʻio, ko e
    fanga pulu ʻe taha afe, mo e fanga sipitangata ʻe taha afe, mo e fanga lami ʻe
    taha afe, fakataha mo ʻenau ngaahi feilaulau meʻainu, pea mo e ngaahi feilaulau
    lahi ʻaupito maʻa ʻIsileli kātoa:'
  ces-1613: Zatím obětovali Hospodinu oběti, obětovali také zápaly Hospodinu nazejtří,
    volů tisíc, skopců tisíc, beranů tisíc, s mokrými obětmi jejich, a jiných obětí
    množství za všecken lid Izraelský.
  eng-WMB: They sacrificed sacrifices to the LORD and offered burnt offerings to the
    LORD on the next day after that day, even one thousand bulls, one thousand rams,
    and one thousand lambs, with their drink offerings and sacrifices in abundance
    for all Israel,
  tam-TCV: அடுத்தநாள் அவர்கள் யெகோவாவுக்கு பலிகளைச் செலுத்தினர். அதோடு தகன காணிக்கைகளாக
    ஆயிரம் காளைகளையும், ஆயிரம் செம்மறியாட்டுக் கடாக்களையும், ஆயிரம் கடாக்குட்டிகளையும்
    செலுத்தினர். அத்துடன் பானகாணிக்கையையும், வேறு பலிகளையும் இஸ்ரயேல் அனைவருக்காகவும்
    செலுத்தினார்கள்.
  ceb-ULB: Sa pagkasunod adlaw, naghimo sila ug mga halad sakripisyo ngadto kang Yahweh
    ug naghalad ug halad sinunog alang kaniya. Naghalad sila ug liboan ka mga torong
    baka, liboan ka mga torong karnero, ug liboan ka mga nating karnero, lakip ang
    ilang mga halad ilimnon ug madagayaon nga mga halad sakripisyo alang sa tibuok
    Israel.
  pol-UBG: 'Następnie złożyli PANU ofiary. Nazajutrz złożyli PANU całopalenia: tysiąc
    wołów, tysiąc baranów, tysiąc jagniąt wraz z ofiarami z płynów i mnóstwem innych
    ofiar, za całego Izraela.'
  urd-GVU: اگلے دن تمام اسرائیل کے لئے بھسم ہونے والی بہت سی قربانیاں اُن کی مَے کی
    نذروں سمیت رب کو پیش کی گئیں۔ اِس کے لئے 1,000 جوان بَیلوں، 1,000 مینڈھوں اور
    1,000 بھیڑ کے بچوں کو چڑھایا گیا۔ ساتھ ساتھ ذبح کی بےشمار قربانیاں بھی پیش کی
