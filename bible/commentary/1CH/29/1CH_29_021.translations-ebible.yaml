  deu-1912: 'und opferten dem HERRN Opfer. Und des Morgens opferten sie Brandopfer:
    tausend Farren, tausend Widder, tausend Lämmer mit ihren Trankopfern, und opferten
    die Menge unter dem ganzen Israel'
  kan-2017: ಮರುದಿನ ಅವರು ಯೆಹೋವನಿಗೆ ಯಜ್ಞಗಳನ್ನೂ, ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದರು. ಅವರು ಆ
    ದಿನದ ಯಜ್ಞಕ್ಕಾಗಿ ಸಾವಿರ ಹೋರಿಗಳನ್ನೂ, ಸಾವಿರ ಟಗರುಗಳನ್ನೂ, ಸಾವಿರ ಕುರಿಮರಿಗಳನ್ನೂ ವಧಿಸಿದರು.
    ಇವುಗಳೊಡನೆ ಅರ್ಪಿಸತಕ್ಕ ಪಾನದ್ರವ್ಯಗಳನ್ನೂ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ಸಾಕಾಗುವಷ್ಟು ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ
    ಸಮರ್ಪಿಸಿ, ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮಹಾ ಸಂತೋಷದಿಂದ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡರು.
  yap-yap: Me yan i reb e rran riy miyad li’ e gamanman ni maligach, ni yad be ognag
    ngak SOMOL, miyad pi’ ngak e girdi’ ni ngar ked. Mu ku ni chagiy ngay reb e bbiyu’
    e garbaw ni pumo’on, nge reb e bbiyu’ e saf ni pumo’on, nge reb e bbiyu’ pifak
    e saf, ngar pi’ed ni maligach, ra urfiyed ni ka yu reb u daken fare altar. Mu
    ku ra feked i yib e pi maligach ni wayin.
  hlt-MCSB: BOEIPA taengah hmueih a nawn uh tih te khohnin kah a vuen ah vaito thawngkhat,
    tutal thawngkhat, tuca thawngkhat, a tuisi neh a hmueih te khaw Israel pum ham
    a cungkuem la BOEIPA taengah hmueihhlutnah a khuen uh.
  mdy-ETH: ዬኖኮ ዚሮ ጉቴሎ ሚርጌ ቆልሞ ሹኪ ፆኦሲም ዒንጎ ባኣዚ ማሂ ዔያታ ሺኢሼኔ፤ ዬካፓ ዴራ ሙዓንዳጉዲ ዒንጌኔ፤ ዒማና
