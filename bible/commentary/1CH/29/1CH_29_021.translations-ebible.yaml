    için bol miktarda kurbanlar sundular.
  grc-BRENT: Καὶ ἔθυσε Δαυὶδ τῷ Κυρίῳ θυσίας, καὶ ἀνήνεγκεν ὁλοκαυτώματα τῷ Θεῷ τῇ
    ἐπαύριον τῆς πρώτης ἡμέρας μόσχους χιλίους, κριοὺς χιλίους, ἄρνας χιλίους, καὶ
    τὰς σπονδὰς αὐτῶν, καὶ θυσίας εἰς πλῆθος παντὶ τῷ Ἰσραήλ.
  ind-AYT: Keesokan harinya, mereka mempersembahkan kurban sembelihan dan kurban bakaran
    kepada TUHAN, yaitu 1.000 ekor sapi, 1.000 ekor domba jantan, dan 1.000 ekor domba
    muda, dengan kurban-kurban curahannya; kurban sembelihan yang sangat banyak untuk
    seluruh Israel.
  nya-nya: Mmawa mwake anthu anapereka nsembe zosiyanasiyana ndi nsembe zopsereza
    kwa Yehova; ngʼombe zamphongo 1,000, nkhosa zamphongo 1,000 ndi ana ankhosa 1,000,
