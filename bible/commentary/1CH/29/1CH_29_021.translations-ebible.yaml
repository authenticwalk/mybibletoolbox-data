  hrv-hrv: 'Žrtvovali su Jahvi klanice i prinijeli Jahvi paljenice sutradan: tisuću
    junaca, tisuću ovnova, tisuću jaganjaca s njihovim ljevanicama, mnogo drugih žrtava
    za sav Izrael.'
  mps-mps: Te nosali side, te we bidi dabe augwaligo te kibu bulmakau bidi sese hauwa
    mu te 1,000 kibu omai elali, me te kibu sipsip omai 1,000 elali, tama te kibu
    sipsip waigo te 1,000 sobadi elama, te Genuai Bidiba te isiba tigidali ulubo ofa
    tiwai elama manio. Tama augwaligo te wain gelebo ofa dabe me yalio. Te tigidali
    Israel we bidide te gasa ofa dabe me hauwa yalio.
  tpi-tpi: Na long de bihain, ol manmeri i kilim 1,000 bulmakau man na 1,000 sipsip
    man na 1,000 pikinini sipsip na givim long Bikpela olsem ofa bilong paia i kukim
    olgeta. Na tu ol i mekim ol ofa bilong kapsaitim wain. Ol i mekim planti arapela
    ofa tu bilong olgeta manmeri bilong Israel.
  dan-1931: Så ofrede de Slagtofre til HERREN, og Dagen efter bragte de ham som Brændoffer
    1.000 Tyre, 1.000 Vædre og 1.000 Lam med tilhørende Drikofre og en Mængde Slagtofre
    for hele Israel;
  vie-OVCB: Ngày hôm sau, họ dâng 1.000 con bò đực, 1.000 con chiên đực và 1.000 con
    chiên con làm tế lễ thiêu cho Chúa Hằng Hữu. Họ cũng dâng lễ quán và các lễ vật
    khác cho toàn dân Ít-ra-ên.
  guj-2017: બીજે દિવસે યહોવાહના માટે તેઓએ બલિદાન આપ્યાં અને દહનીયાર્પણ ચઢાવ્યા. તેઓએ
    એક હજાર બળદો, એક હજાર હલવાન અને એક હજાર ઘેટાંના અર્પણ સહિત આખા ઇઝરાયલ માટે પેયાર્પણ
    કર્યું.
  pon-2006A: Mandahn rahno re ahpw kemehla mahn ekei mehn meirong, kasarawihong KAUN-O,
    oh kihong aramas akan pwe re en tungoale. Likin met, re meirongkihla kouwol kid,
    kuht wol kid, oh sihmpwul kid, me pwonte isihla pohn pei sarawio. Re pil patohwanpene
    meirong en wain.
  por-BRBSL: Eles sacrificaram sacrifícios a Iavé e ofereceram holocaustos a Iavé
    no dia seguinte, mesmo mil touros, mil carneiros e mil cordeiros, com suas ofertas
    de bebida e sacrifícios em abundância por todo Israel,
  cth-cth: Hahoi a tangtho vah BAWIPA koe hmaisawi thuengnae sak hanelah maitotan
    1000, hoi tutan 1000, tuca 1000, hoi sathei poenae hoi Isarelnaw pueng hane sathei
    poenae moikapap lah a poe awh.
  twi-twi: Ade kyee no, wɔde anantwinini apem, adwennini apem ne nguamma anini apem
    bɛbɔɔ ɔhyew afɔre maa Awurade. Wɔsan gyinaa Israel anan mu, de ɔnom afɔrebɔde
    pii ne afɔrebɔde ahorow bae.
  hlt-hlt: BOEIPA taengah hmueih a nawn uh tih te khohnin kah a vuen ah vaito thawngkhat,
    tutal thawngkhat, tuca thawngkhat, a tuisi neh a hmueih te khaw Israel pum ham
    a cungkuem la BOEIPA taengah hmueihhlutnah a khuen uh.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ bɛ̀ɛ fíé ti Yiɛ̀ nKuyie nyiwũɔ̃ ìì yóó tuɔ: Nyɛnɑɑdɑkɛ̀
    tɛkɔupíítɛ̀ (1000), yɛpedɑkɛ̀ tɛkɔupíítɛ̀ (1000), nɛ̀ mɛtɑummɛ̀ kpɛyi tɛkɔupíítɛ̀
    (1000) nɛ̀ mɛnɑɑ̀ mbɛ̀ yóó yɔɔrɛ mɛ̀ kɛ́tuɔ, kɛ́fíénɛ̀ iwũɔ̃ tɛì pɛ́u, Isidɑyɛɛribɛ
    bɛmɔu yóó di ì.'
  msy-2020: Egha gumazamiziba amɨmzaraghan 1,000plan bulmakaun apurir igiaba, ko 1,000plan
    sipsipɨn apuriba, ko 1,000plan sipsipɨn nguziba inigha ghua Ikiavɨra Itir God
    bagha ofan bar isia mɨghɨribagh ami. Egha me uaghan wainɨn dɨpam ingamin ofabagh
    ami. Me uaghan Israelian gumazamiziba bagha ofan igharazir avɨrir mabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ tɛʋ femɑ tɑnɑŋ, ɩlɛnɑ pɑ́ lɑ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ
    tɔ, nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝnsɩ kɛ lɑtǝcɛnɑɑ iyɑɣɑ (1000), nɑ ɩwɑɑŋ kɛ iyɑɣɑ
    (1000), nɑ ɩwɛɛsɩ kɛ mpʋ tɔtɔ nɑ pǝ sʋlʋm. Hɑlǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑɑ
    kotɑɑ tɔ pɑ́ tɔɣɔ kɔtɑɣɑ tɔɣɔnɑɣɑ nɑ pǝ́ tɑlɑ-wɛ.
  azb-azb: Ertəsi gün Rəbbə qurbanlar kəsdilər və Rəbbə yandırma qurbanı olaraq min
    baş buğa, min baş qoç, min baş quzu, onların içmə təqdimlərini və bütün İsrail
    üçün çoxlu qurbanlar təqdim etdilər.
  eng-DBY: 'And they sacrificed sacrifices to Jehovah, and offered up burnt-offerings
    to Jehovah, on the morrow after that day: a thousand bullocks, a thousand rams,
    a thousand lambs, with their drink-offerings, and sacrifices in abundance for
    all Israel.'
  hin-2017: और दूसरे दिन उन्होंने यहोवा के लिये बलिदान किए, अर्थात् अर्घों समेत एक
    हजार बैल, एक हजार मेढ़े और एक हजार भेड़ के बच्चे होमबलि करके चढ़ाए, और सब इस्राएल
    के लिये बहुत से मेलबलि चढ़ाए।
  eng-YLT: And they sacrifice to Jehovah sacrifices, and cause to ascend burnt-offerings
    to Jehovah on the morrow of that day, bullocks a thousand, rams a thousand, lambs
    a thousand, and their oblations, even sacrifices in abundance, for all Israel.
  eng-WYC-2017: And they offered slain sacrifices to the Lord, and they offered burnt
    sacrifices in the day pursuing [or following]; a thousand bulls, and a thousand
    rams, and a thousand lambs, with their flowing [or liquor] sacrifices, and with
    all the custom, most plente-ously, into all Israel.
  eng-WMBB: They sacrificed sacrifices to the LORD and offered burnt offerings to
    the LORD on the next day after that day, even one thousand bulls, one thousand
    rams, and one thousand lambs, with their drink offerings and sacrifices in abundance
    for all Israel,
  urd-GVH: अगले दिन तमाम इसराईल के लिए भस्म होनेवाली बहुत-सी क़ुरबानियाँ उनकी मै की
    नज़रों समेत रब को पेश की गईं। इसके लिए 1,000 जवान बैलों, 1,000 मेंढों और 1,000
    भेड़ के बच्चों को चढ़ाया गया। साथ साथ ज़बह की बेशुमार क़ुरबानियाँ भी पेश की गईं।
  rug-rug: 'Pa koivugona si va matei rini sari na kurukuru meke vukivukihi va uququ
    la si arini koe Zihova: keke tina bulumakao, keke tina sipi kokoreo, meke keke
    tina tuna sipi kokoreo turaṉae na vinariponi napo vaeni meke soku vinukivukihi
    pule tana doduruna sa Izireli.'
  gaz-gaz: 'Isaanis guyyaa itti aanutti Waaqayyoof qalma qalanii aarsaa gubamu dhiʼeessan;
    aarsaan maqaa Israaʼelootaatiin dhiʼaates: korommii loonii kuma tokko, korbeeyyii
    hoolaa kuma tokko, korbeeyyii hoolaa xixinnaa kuma tokko, dhibaayyuu fi aarsaawwan
    biraa baayʼee dha.'
  fra-LSG: Le lendemain de ce jour, ils offrirent en sacrifice et en holocauste à
    l’Éternel mille taureaux, mille béliers et mille agneaux, avec les libations ordinaires,
    et d’autres sacrifices en grand nombre pour tout Israël.
  yal-yal: Na xɔtɔn bode, Isirayila kaane yi saraxane ba Alatala xa. E saraxa gan
    daxi gbegbe ba, tura wuli keden nun konton wuli keden e nun yɛxɛɛ dii wuli keden.
    E mɔn yi minse saraxane nun saraxa gbɛtɛ wuyaxi ba Isirayila birin ma fe ra.
  haw-1868: A mohai aku la lakou i na mohai na Iehova, a kaumaha aku la i na mohaikuni
    na Iehova, i ka la mahope mai o ia la, i hookahi tausani bipikane, hookahi tausani
    hipakane, hookahi tausani hipakeiki, me na mohai inu a lakou, a me na mohai aloha
    he nui loa no ka Iseraela a pau.
  arb-NAV: 'وَفِي الْيَوْمِ الثَّانِي قَرَّبُوا لِلرَّبِّ ذَبَائِحَ وَقَدَّمُوا مُحْرَقَاتٍ:
    أَلْفَ ثَوْرٍ، وَأَلْفَ كَبْشٍ، وَأَلْفَ خَرُوفٍ مَعَ سَكَائِبِ خَمْرِهَا، وَذَبَائِحَ
    أُخْرَى كَثِيرَةً عَنْ إِسْرَائِيلَ.'
  ewe-ewe: Esi ŋu ke la, wotsɔ nyitsu akpe ɖeka (1,000), agbo akpe ɖeka kple alẽvi
    akpe ɖeka sa numevɔ na Yehowa. Wosa numevɔ kple vɔsa bubu geɖewo ɖe Israel nu.
  eng-LEE: And they sacrificed sacrifices unto the Lord, and they offered burnt-offerings
    unto the Lord, on the morrow after that day, one thousand bullocks, a thousand
    rams, a thousand sheep, with their drink-offerings, and [other] sacrifices in
    abundance for all Israel;
  asm-FB: তাৰ পাছ দিনা তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে বলিদান কৰিলে, আৰু যিহোৱাৰ উদ্দেশ্যে
    হোম-বলি উৎসৰ্গ কৰিলে। তেওঁলোকে এক হাজাৰ ষাঁড়-গৰু, এক হাজাৰ মতা মেৰ-ছাগ, আৰু এক
    হাজাৰ মেৰ-ছাগ পোৱালি, আৰু ইয়াৰে সৈতে গোটেই ইস্ৰায়েলৰ কাৰণে পেয় নৈবেদ্য আৰু
    বলিদান উৎসৰ্গ কৰিলে।
  sus-A: نَ لْشْي كُيٍ عِبَ، عِسِرَيِلَ نَشَ سّرّشّيٍ نُن سّرّشّ فَن دَاشِ فبٍفبٍ
    بَ عَلَتَلَ بّ؛ تُورَ وُلُ كٍرٍن، يّشّي كٌنتٌنيِ وُلُ كٍرٍن، يّشّي لَنمَ وُلُ
    كٍرٍن، وّنِ سّرّشّ، عَ نُن سّرّشّ فبّتّيٍ.
  fra-SBL: Ils offrirent des sacrifices et des holocaustes à Yahvé le lendemain de
    ce jour, mille taureaux, mille béliers et mille agneaux, avec leurs libations
    et leurs sacrifices en abondance pour tout Israël,
  hbo-hbo: וַיִּזְבְּח֣וּ לַיהוָ֣ה ׀ זְ֠בָחִים וַיַּעֲל֨וּ עֹלֹ֜ות לַיהוָ֗ה לְֽמָחֳרַת֮
    הַיֹּ֣ום הַהוּא֒ פָּרִ֨ים אֶ֜לֶף אֵילִ֥ים אֶ֛לֶף כְּבָשִׂ֥ים אֶ֖לֶף וְנִסְכֵּיהֶ֑ם
    וּזְבָחִ֥ים לָרֹ֖ב לְכָל־יִשְׂרָאֵֽל׃
  kik-kik: 'Mũthenya ũyũ ũngĩ makĩrutĩra Jehova magongona na makĩmũrutĩra maruta ma
    njino, ta ũũ: ndegwa ngiri ĩmwe, na ndũrũme ngiri ĩmwe na tũtũrũme ngiri ĩmwe,
    o hamwe na maruta mao ma indo cia kũnyuuo na magongona mangĩ maingĩ nĩ ũndũ wa
    andũ a Isiraeli othe.'
  fra-NCL: Le lendemain de ce jour, ils immolèrent des victimes à Yahweh, et offrirent
    en holocauste à Yahweh mille taureaux, mille béliers et mille agneaux, avec les
    libations ordinaires, et d’autres sacrifices en grand nombre pour tout Israël ;
  cek-AK: Khawnbangah Angraeng khaeah hmuen tathlanghaih to sak o, Angraeng khaeah
    hmai angbawnhaih to a sak o; maitaw tae sangto, tuu tae sangto, tuucaa sangto,
    naek koi hmuennawk, angbawnhaih hmuen paekhaihnawk to Israel caanawk boih hanah
    paek o.
  cuk-cuk: 'Neg-oibosadgine, Israel-dulemar-nuggine, Bab-Jehováʼga we-ibmar-durgan
    oburgwismalad, degi, ega ogumakar uksamarbalid: Moli-bebe-nikad-machergan, miligwen
    (1,000), sibad-wawaad-machergan, miligwen (1,000), sibad-wawaad-sapingana, miligwen
    (1,000), degi, vinoʼse-bakar, Bab-Jehováʼga uksamalad. Deyob, Israel-dulemar-ular
    ibmar-bukidar Bab-Jehováʼga uksamalad.'
  uig-CYR: Әтиси улар Пәрвәрдигарға атап қурбанлиқлар вә көйдүрмә қурбанлиқларни кәлтүрди;
    шу күни улар миң буқа, миң қочқар, миң қозини шарап һәдийәлири билән қошуп тәқдим
    қилди, шундақла йәнә пүтүн Исраил үчүн нурғун қурбанлиқларни тәқдим қилди.
  tel-2017: తరువాత వాళ్ళు యెహోవాకు బలులు అర్పించారు. తరువాత రోజు, దహనబలిగా వెయ్యి
    ఎద్దులను, వెయ్యి పొట్టేళ్లను, వెయ్యి గొర్రె పిల్లలను, వాటి పానార్పణలతో పాటు ఇశ్రాయేలీయులందరి
    సంఖ్యకు తగినట్టుగా అర్పించారు.
  hat-BSA: Yo te fè sakrifis a SENYÈ a, e nan pwochèn jou a te ofri ofrann brile a
    SENYÈ a; mil towo, mil belye ak mil jenn mouton avèk ofrann bwason pa yo ak sakrifis
    an gran kantite pou tout Israël.
  kos-kos: In len tok ah elos uniya kosro ac kisakin nu sin LEUM GOD, na elos sang
    nu sin mwet uh elos in mongo kac. Sayen ma inge elos kisakin sie tausin cow mukul,
    sie tausin sheep mukul, ac sie tausin sheep fusr su fonna ac firiryak fin loang
    uh. Elos oayapa use wain tuh in mwe sang lalos.
  hbo-WLC: וַיִּזְבְּח֣וּ לַיהוָ֣ה ׀ זְ֠בָחִים וַיַּעֲל֨וּ עֹל֜וֹת לַיהוָ֗ה לְֽמָחֳרַת֮
    הַיּ֣וֹם הַהוּא֒ פָּרִ֨ים אֶ֜לֶף אֵילִ֥ים אֶ֛לֶף כְּבָשִׂ֥ים אֶ֖לֶף וְנִסְכֵּיהֶ֑ם
    וּזְבָחִ֥ים לָרֹ֖ב לְכָל־יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼechi ya, ha wetara otu puku oke ehi, na otu puku ebule, na otu puku ụmụ
    ebule jiri ha chụọrọ Onyenwe anyị aja nsure ọkụ. Tinyere aja ihe ọṅụṅụ na ọtụtụ
    aja ndị ọzọ nʼebe ọ bara ụba nʼihi ụmụ Izrel niile.
  ory-ory: ତହୁଁ ସେମାନେ ପରଦିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ସହସ୍ର ଗୋରୁ, ଏକ ସହସ୍ର ମେଷ ଓ
    ଏକ ସହସ୍ର ମେଷଶାବକ ପେୟ-ନୈବେଦ୍ୟ ସହିତ ବଳିଦାନ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଓ
    ସମଗ୍ର ଇସ୍ରାଏଲ ନିମନ୍ତେ ଅଧିକ ପରିମାଣର ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Sorotän ewe rän ra asor ngeni ewe Samol mi Lapalap o eäni asoren kek ngeni
    engeröü ätemwänin kow, engeröü ätemwänin sip me engeröü nienifön sip fiti ar kewe
    asoren ün. Ra pwal eäni chomong asor fän iten chon Israel meinisin.
  rop-rop: En langa det neksdei deibin kilim enimul blanga abum det sekrifais serramoni
    blanga YAWEI, en deibin gibit langa detlot pipul blanga dagat. En deibin gajim
    1,000 mowa buligi, en 1,000 boiwan ship, en 1,000 lilwan ship en pudum holbit
    langa det teibul blanga ofring en deibin barnimap. En deibin bringimap wain ofring
    du.
  ukr-1871: 'І принесли Господеві жертви; а другого дня принесли всепаленнє Господеві:
    тисячу назимків, тисячу баранів, тисячу ягнят із їх ливними жертвами, й безлїч
    жертов від усього Ізраїля.'
  deu-1951: Und sie opferten dem HERRN Schlachtopfer; und am folgenden Morgen opferten
    sie dem HERRN Brandopfer, tausend Farren, tausend Widder, tausend Lämmer, samt
    ihren Trankopfern, dazu Schlachtopfer in Menge für ganz Israel.
  eng-JPS: And they sacrificed sacrifices unto the LORD, and offered burnt-offerings
    unto the LORD, on the morrow after that day, even a thousand bullocks, a thousand
    rams, and a thousand lambs, with their drink-offerings, and sacrifices in abundance
    for all Israel;
  srp-1865: 'I prinesoše Gospodu žrtve, i prinesoše Gospodu žrtve paljenice sjutradan:
    tisuæu volova, tisuæu ovnova, tisuæu jaganjaca s naljevima njihovijem, i drugih
    žrtava mnogo za sav narod.'
  lug-lug: Ku lunaku olwaddirira ne bawaayo ssaddaaka n’ebiweebwayo ebyokebwa eri
    Mukama, ng’omwo mwe muli seddume lukumi, n’endiga ennume lukumi, n’obwana bw’endiga
    obulume lukumi, era n’ebiweebwayo eby’okunywa ne ssaddaaka endala ku lwa Isirayiri
    yenna.
  heb-heb: ויזבחו ליהוה זבחים ויעלו עלות ליהוה למחרת היום ההוא פרים אלף אילים אלף
    כבשים אלף ונסכיהם וזבחים לרב לכל ישראל׃
  ben-IRV: পরের দিন তারা সদাপ্রভুর উদ্দেশ্যে পশু উৎসর্গ এবং হোমবলির অনুষ্ঠান করল।
    সমস্ত ইস্রায়েলীয়দের জন্য তারা এক হাজার ষাঁড়, এক হাজার ভেড়া ও এক হাজার ভেড়ার
    বাচ্চা উৎসর্গ করল এবং প্রত্যেকটির সঙ্গে নিয়মিত পানীয় উৎসর্গ করল এবং প্রচুর পশু
    দিয়ে অন্যান্য উৎসর্গের অনুষ্ঠান করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਅਗਲੇ ਦਿਨ ਸਵੇਰ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਲਈ ਬਲੀਦਾਨਾਂ ਨੂੰ ਬਲੀਦਾਨ ਕੀਤਾ,
    ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ, ਅਰਥਾਤ ਇੱਕ ਹਜ਼ਾਰ ਬਲ਼ਦ, ਇੱਕ ਹਜ਼ਾਰ ਛੱਤਰਾ,
    ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ ਲੇਲਾ, ਉਨ੍ਹਾਂ ਦੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਬੇਅੰਤ ਬਲੀਆਂ ਸਣੇ ਜੋ ਸਾਰੀ ਇਸਰਾਏਲ
    ਦੇ ਲਈ ਸਨ
  mya-JVB: နက်ဖြန် နေ့၌ လည်း ယဇ် ပူဇော်ခြင်း အမှုကိုပြု၍ နွား တထောင် ၊ သိုး တထောင်
    ၊ သိုးသငယ် တထောင် တို့ကို မီး ရှို့သဖြင့်၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာတို့နှင့်တကွဣသရေလ
    အမျိုးတမျိုးလုံး အတွက် ထာဝရဘုရား အား များစွာ သော ယဇ် ကို ပူဇော် ကြ၏။
  hmo-hmo: 'Bona unai hebou taudia ese boubou gaudia idia hahelagaia, Lohiabada ena.
    Daba rere neganai gabua bouboudia Lohiabada dekenai idia henia: Boromakau tau
    1000, mamoe tau 1000, bona mamoe natudia 1000, bona uaina bouboudia danu idia
    henia. Boubou gaudia haida ma idia henia. Israela taudia ibounai edia ladanai
    inai bouboudia idia karaia.'
  urd-urd: दूसरे दिन ख़ुदावन्द के लिए ज़बीहों को ज़बह किया और ख़ुदावन्द के लिए सोख़्तनी
    कु़र्बानियाँ पेश कीं, या'नी एक हज़ार बैल और एक हज़ार मेंढे और एक हज़ार बर्रे म'ए
    उनके तपावनों के चढ़ाए, और बकसरत कु़र्बानियाँ कीं जो सारे इस्राईल के लिए थीं।
  rus-SYN: 'И принесли Господу жертвы, и вознесли всесожжения Господу, на другой после
    сего день: тысячу тельцов, тысячу овнов, тысячу агнцев с их возлияниями, и множество
    жертв от всего Израиля.'
  bqc-SIM: Kɛ́ gu dↄ̀ aa sa'ò Diiwa. Aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà ń
    zuswanaↄ mɛ̀n ↄ̀aa sↄo ń sãsakaoↄ mɛ̀n ↄ̀aa sↄo ń sãsa bↄlↄnaↄ mɛ̀n ↄ̀aa sↄo.
    Aa vɛ̃ɛ ɛ̀lɛwà aa sáaukpa sa'òwà dúuduu Isaili píi pↄ́ ũ.
  tcz-CHONGTHU: Ajing nikhon, mipiten Pakaiya kilhainan Bongchal sangkhat, Kelngoi
    sangkhat le kelngoichal sangkhat ahin choijun, pumgo thilton atoh uve. Chujongle,
    Israel pumpi min’in lengpitwi le kilhaina tampi jong ahin choi uvin ahi.
  mar-mar: दुसऱ्या दिवशी लोकांनी परमेश्वरास यज्ञ अर्पण केले. त्यांनी होमार्पणे वाहिली.
    एक हजार बैल, एक हजार एडके, एक हजार कोकरे आणि त्याबरोबर पेयार्पणे त्यांनी अर्पण
    केली. शिवाय सर्व इस्राएलासाठी त्यांनी आणखीही पुष्कळच यज्ञ केले.
  qub-qub: 'Nircur warannin junaj Tayta Diosta rispitashpan uywacunata pishtar rupachiran:
    waranga (1,000) töru-mallwacunata, waranga (1,000) carnicunata, waranga (1,000)
    cashnicunata. Uywacunata rupachir bïnutapis wiñaparan. Israelcunaga aypallanpa
    uywata pishtaran.'
  bqp-bqp: Yen sisiru, bɑ Yinni Gusunɔ siɑrɑbun yɑ̃kunu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kuɑ kɑ kɛtɛ nɔrɔbu (1.000) kɑ yɑ̃ɑ kinɛnu nɔrɔbu (1.000) kɑ yɑ̃ɑ kpɛmminu nɔrɔbu
    (1.000), yɑ̃ku nin bɑɑtere kɑ ten tɑm. Mɑ bɑ mɑɑ yɑ̃ku dɑbinu gɑnu kuɑ Isirelibɑ
    kpuron sɔ̃.
  hat-hat: 'Nan denmen, yo ofri bèt pou yo touye pou Seyè a, yo boule kèk bèt nèt
    pou Seyè a: antou mil (01.000) ti towo bèf, mil (01.000) belye mouton, mil (01.000)
    jenn ti mouton ak ofrann diven ki fèt pou mache ak yo. Yo touye yon pakèt lòt
    bèt yo tè ofri bay Bondye pou pèp Izrayèl la.'
  eng-BSB: 'The next day they offered sacrifices and presented burnt offerings to
    the LORD: a thousand bulls, a thousand rams, and a thousand lambs, along with
    their drink offerings, and other sacrifices in abundance for all Israel.'
  eng-WEBPB: They sacrificed sacrifices to the LORD and offered burnt offerings to
    the LORD on the next day after that day, even one thousand bulls, one thousand
    rams, and one thousand lambs, with their drink offerings and sacrifices in abundance
    for all Israel,
  kbq-kbq: Ana hute'za mase'za anante knarera 1tauseni'a bulimakao afutminki, 1tauseni'a
    ve sipisipigi 1tauseni'a anenta ve sipisipi afutminki hu'za Ra Anumzamofontega
    ofa eme hu'za kresramna vunte'naze. Ana nehu'za waini ofane mago'a ofanena maka
    Israeli vahe'mo'za eme hu'naze.
  nhe-BL: Huan hualmostla, quinhualicaque se mil becerros, se mil oquich borregojme
    huan se mil pilborregojtzitzi huan quintencajque iixpa TOTECO queja tlacajcahualistli
    tlatlatili. Nojquiya quitencajque tlacajcahualistli tlatoyahuali huan miyac sequinoc
    tlamantli tlacajcahualistli tlen quihualicaque nopa israelitame.
  gub-BL: 'Iku''egwer pe uzuka ma''ea''yr Tupàn henataromo wà, izupe wamono pà wà.
    A''e re omono teko wanupe. Teko u''u ho''o kwer wà. Wapy ma''ea''yr tetea''u wazuka
    haw rehe wà no. Ukaz paw wà: 1.000 tapi''aka''yr awa wà, 1.000 àràpuhàràn hawitu
    ma''e awa wà, 1.000 àràpuhàràn hawitu ma''e kuzà wà. Werur win imono pyràm romo
    no.'
  eng-DRA: 'And they sacrificed victims to the Lord: and they offered holocausts the
    next day, a thousand bullocks, a thousand rams, a thousand lambs, with their libations,
    and with every thing prescribed most abundantly for all Israel.'
