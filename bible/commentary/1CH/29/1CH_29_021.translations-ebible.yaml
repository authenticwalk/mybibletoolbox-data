  tha-KJV: และเขาทั้งหลายได้ถวายสัตวบูชาแด่พระเยโฮวาห์ และถวายเครื่องเผาบูชาแด่พระเยโฮวาห์ในวั​นร​ุ่งขึ้นต่อจากวันนั้น
    เป็​นว​ัวผู้​หน​ึ่งพันตัว แกะผู้​หน​ึ่งพันตัว ลูกแกะหนึ่งพันตัว พร​้อมกับเครื่องดื่มบูชาที่​คู่​กัน
