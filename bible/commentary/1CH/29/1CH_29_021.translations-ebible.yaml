  ilo-ULB: Iti sumaruno nga aldaw, nangidatagda kadagiti daton kenni Yahweh ken nagidatonda
    kenkuana kadagiti mapuoran a daton. Nangidatonda iti sangaribu a bulog a baka,
    sangaribu a nga urbon a karnero, ken sangaribu a karnero, kasta met kadagiti daton
    nga inumen ken dagiti adu a sagut para iti entero nga Israel.
  kpg-kpg: Di laangi dono daiaa, digaula gu daaligi nadau manu e hai tigidaumaha,
    e haga dabu nia maa ang gi Dimaadua, gaa lawa gaa wanga nia maa gi nia daangada
    gi geina. Hagapuni gi nia mee aanei, digaula gu daaligi nadau kau daane e mana (1,000)
    mo nia siibi daane e mana (1,000) mo nia dama siibi e mana (1,000) ala ne dudu
    hagadogomaalia i hongo di gowaa dudu tigidaumaha. Digaula gu tigidaumaha nadau
    waini labelaa.
  uig-ARA: ئەتىسى ئۇلار پەرۋەردىگارغا ئاتاپ قۇربانلىقلار ۋە كۆيدۈرمە قۇربانلىقلارنى
    كەلتۈردى؛ شۇ كۈنى ئۇلار مىڭ بۇقا، مىڭ قوچقار، مىڭ قوزىنى شاراب ھەدىيەلىرى بىلەن
    قوشۇپ تەقدىم قىلدى، شۇنداقلا يەنە پۈتۈن ئىسرائىل ئۈچۈن نۇرغۇن قۇربانلىقلارنى تەقدىم
    قىلدى.
  sus-sus: 'Na lɔxɔɛ kuye iba, Isirayila naxa sɛrɛxɛe nun sɛrɛxɛ gan daaxi gbegbe
    ba Alatala bɛ: tuura wulu keren, yɛxɛɛ kontonyi wulu keren, yɛxɛɛ lanma wulu keren,
    wɛni sɛrɛxɛ, a nun sɛrɛxɛ gbɛtɛe.'
  pon-2006: Mandahn rahno re ahpw kemehla mahn ekei mehn meirong, kasarawihong KAUN-O,
    oh kihong aramas akan pwe re en tungoale. Likin met, re meirongkihla kouwol kid,
    kuht wol kid, oh sihmpwul kid, me pwonte isihla pohn pei sarawio. Re pil patohwanpene
    meirong en wain.
  ksd-ksd: Ma dia ga pait ra umana tinabar tadav ra Luluai, ma ta ra bung namur dia
    ga tul tar ra umana tinabar di tuntun tar ia tadav ra Luluai, tika na arip na
    marmar na bulumakau, tika na arip na marmar na sip, a umana tomotoina, ma tika
    na arip na marmar na nat na sip, varurung ma kadia umana tinabar na nimomo, ma
    ra peal vartabar ure ra tarai Israel par;
  tur-YTC: Yahve'ye kurbanlar kestiler ve o günün ertesi gün Yahve'ye yakmalık sunular
