  nch-BL: Huan hualmosta, quinhualicaque se mil becerros, se mil oquich borregojme
    huan se mil pilborregojtzitzi huan quintencajque iixpa TOTECO quej tacajcahualisti
    tatatili. Nojquiya quitencajque tacajcahualisti tatoyahuali huan miyac sequinoc
    tamanti tacajcahualisti cati quihualicaque nopa israelitame.
  vie-1934: 'Qua ngày sau, chúng dâng những tế lễ cho Đức Giê-hô-va, và dâng những
    của lễ thiêu cho Đức Giê-hô-va: một ngàn con bò đực, một ngàn con chiên đực, một
    ngàn con chiên con, cùng các lễ quán cặp theo, và nhiều của tế lễ khác vì cả dân
    Y-sơ-ra-ên;'
  hin-CV: दूसरे दिन उन्होंने याहवेह के लिए बलि चढ़ाई और याहवेह के लिए होमबलि भेंट
    की एक हज़ार बछड़े, एक हज़ार मेंढ़े और एक हज़ार मेमने और इनके अलावा उन्होंने पूरे
    इस्राएल के लिए भरपूरी से पेय बलि और बलियां चढ़ाईं.
  spa-BES: E hicieron ofrendas al Señor, y ofrecieron holocaustos al Señor, al día
    siguiente, mil bueyes, mil ovejas y mil corderos, con sus ofrendas de bebida y
    una gran riqueza de ofrendas por todo Israel.
  tdx-tdx: Ie amy loak’ androy, nañenga am’ Iehovà naho nisoroñe añombe arivo am’
    Iehovà naho añondri­lahy arivo naho anak’ añondry arivo, rekets’ o enga-rano’
