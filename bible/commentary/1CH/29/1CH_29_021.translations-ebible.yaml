verse: 1CH.029.021
translations:
  mal-C: പിറ്റേദിവസം എല്ലാ ഇസ്രായേലിനുംവേണ്ടി അവർ യഹോവയ്ക്കു യാഗങ്ങൾ അർപ്പിച്ചു. അവർ
    ആയിരം കാളയെയും ആയിരം ആട്ടുകൊറ്റനെയും ആയിരം ആണാട്ടിൻകുട്ടിയെയും ഹോമയാഗം കഴിച്ചു.
    അതിനോടൊപ്പം അവർ പാനീയയാഗങ്ങളും മറ്റുയാഗങ്ങളും ധാരാളമായി അർപ്പിച്ചു.
  deu-TKW: 'Und des anderen Morgens schlachteten sie Opfer für Jahwe und brachten
    Jahwe Brandopfer dar: 1000 Farren, 1000 Widder und 1000 Lämmer nebst den zugehörigen
    Trankopfern, dazu Schlachtopfer in Menge für ganz Israel.'
  lin-lin: 'Mokolo oyo elandaki, babonzaki bambeka mpe bambeka ya kotumba epai na
    Yawe : bangombe ya mibali nkoto moko, bameme ya mibali nkoto moko mpe bana meme
    nkoto moko elongo na makabo ya masanga ya vino mpe makabo mosusu ebele, mpo na
    Isalaele mobimba.'
  eng-LSV: 'And they sacrifice sacrifices to YHWH, and cause burnt-offerings to ascend
    to YHWH on that next day: one thousand bullocks, one thousand rams, one thousand
    lambs, and their oblations, and sacrifices in abundance for all Israel.'
  eng-GNV: And they offred sacrifices vnto the Lord, and on the morowe after that
    day, they offered burnt offrings vnto the Lord, euen a thousande yong bullocks,
    a thousand rammes and a thousand sheepe, with their drinke offrings, and sacrifices
    in abundance for all Israel.
  eng-WEBSTER: 'And they sacrificed sacrifices to the LORD, and offered burnt-offerings
    to the LORD, on the morrow after that day, even a thousand bullocks, a thousand
    rams, and a thousand lambs, with their drink-offerings, and sacrifices in abundance
    for all Israel:'
  nhw-BL: Huan hualmostla, quinhualicaque se mil becerros, se mil oquich borregojme
    huan se mil pilborregojtzitzi huan quintencajque iixpa TOTECO quen tlacajcahualistli
    tlatlatili. Nojquiya quitencajque tlacajcahualistli tlatoyahuali huan miyac sequinoc
    tlamantli tlacajcahualistli catli quihualicaque nopa israelitame.
  swh-ONEN: 'Siku ya pili yake wakamtolea Bwana dhabihu na sadaka za kuteketezwa:
    mafahali 1,000, kondoo dume 1,000 na wana-kondoo dume 1,000, pamoja na sadaka
    za kinywaji na sadaka nyingine nyingi sana kwa ajili ya Israeli.'
  bba-bba: Yen sisiru, bɑ Yinni Gusunɔ siɑrɑbun yɑ̃kunu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑ kɑ kɛtɛ nɔrɔbu (1.000) kɑ yɑ̃ɑ kinɛnu nɔrɔbu (1.000) kɑ yɑ̃ɑ kpɛmminu nɔrɔbu
    (1.000), yɑ̃ku nin bɑɑtere kɑ ten tɑm. Mɑ bɑ mɑɑ yɑ̃ku dɑbinu ɡɑnu kuɑ Isirelibɑ
    kpuron sɔ̃.
  eng-KJVCPB: 'And they sacrificed sacrifices unto the Lord, and offered burnt offerings
    unto the Lord, on the morrow after that day, even a thousand bullocks, a thousand
    rams, and a thousand lambs, with their drink offerings, and sacrifices in abundance
    for all Israel:'
  luo-luo: Kinyne negitimone Jehova Nyasaye misango kendo negichiwone misengini miwangʼo
    pep mag rwedhi alufu achiel gi imbe alufu achiel to gi nyiimbe alufu achiel kaachiel
    gi misango miolo piny to gi misengini mamoko mangʼeny ne jo-Israel duto.
  meu-meu: Bena boubou ḡaudia e hahelaḡadia, Iehova ena; bona daba-rerena ai ḡole-oho
    bouboudia na e hahelaḡadia. Iehova ena, boromakau mamaruanedia daha-ta, bona mamoe
    natudia daha-ta; edia inuinu bouboudia danu e hahelaḡadia, bona boubou ḡaudia
    momo herea, Israel taudia iboudiai daidiai.
  npi-ULB: भोलिपल्‍ट तिनीहरूले परमप्रभुको निम्‍ति बलिदान गरे, र उहाँलाई होमबलि चढाए
    । तिनीहरूले एक हजार साँढे, एक हजार भेडा, एक हजार थुमा, र तिनका साथै आफ्‍ना अर्घबलि
    र सबै इस्राएलको निम्‍ति अरू प्रशस्‍त बलिदान चढाए ।
  yor-yor: 'Ni ọjọ́ kejì, wọ́n rú ẹbọ sí Olúwa, wọ́n sì rú ẹbọ sísun sí i: ẹgbẹ̀rún
    (1,000) kan akọ màlúù, ẹgbẹ̀rin (1,000) kan àgbò, àti ẹgbẹ̀rin kan akọ ọ̀dọ́-àgùntàn.
    Lápapọ̀ pẹ̀lú ọrẹ mímu àti àwọn ẹbọ mìíràn ní ọ̀pọ̀lọpọ̀ fún gbogbo Israẹli.'
  pes-OPCB: روز بعد بنی‌اسرائیل هزار گاو، هزار قوچ و هزار بره برای قربانی سوختنی و
    نیز هدایای نوشیدنی به خداوند تقدیم کردند. علاوه بر اینها، قربانیهای دیگری نیز
    به خداوند تقدیم نموده، گوشت آنها را بین تمام قوم تقسیم کردند.
  tgl-ULB: Kinabukasan, naghain sila ng mga handog kay Yahweh at mga handog na susunugin
    para sa kaniya. Naghandog sila ng isang libong toro, isang libong lalaking tupa,
    at isang libong kordero, kabilang ang mga handog na inumin at mga hain na masagana
    para sa buong Israel.
  hui-hui: Ani bialu horo mendengi wali agali tigua nogo bulumaga wangabe daosini
    mbira (1,000) sibi wangabe daosini mbira (1,000) sibi igini hungubalua nde daosini
    mbira (1,000) dege lowa uruni bibahende Anduane Homogohondo loma buwa irani bo
    delai hene. Ani buwa waini ibabi loma bialu odo dela dege bini. Ani bialu Isaraele
    wali agali bibahendenaga loma marubi bo dela dege bini.
  mya-mya: နောက်​တစ်​နေ့​၌​သူ​တို့​သည်​ယဇ်​ကောင်​များ အ​ဖြစ်​ဖြင့်​တိ​ရစ္ဆာန်​များ​ကို​သတ်​၍
    ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​သ​ပြီး​လျှင် လူ​တို့​အား စား​သုံး​ရန်​ပေး​ကြ​၏။ သူ​တို့​သည်​စပျစ်​ရည်
    ပူ​ဇော်​သ​ကာ​များ​ကို​လည်း​ယူ​ဆောင်​လာ ကြ​၏။ ထို​အ​ပြင်​နွား​သိုး​တစ်​ထောင်၊ သိုး
    ထီး​တစ်​ထောင်​နှင့်​သိုး​ငယ်​တစ်​ထောင်​တို့ ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​တစ်​ကောင်​လုံး
    မီး​ရှို့​ပူ​ဇော်​ကြ​လေ​သည်။-
  bod-N: ཉིན་དང་པོར་ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་ཕུལ་ཞིང་། དེའི་ཕྱི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པར་བ་གླང་ཆིག་སྟོང་དང་།
    ལུག་ཐུག་ཆིག་སྟོང་། ལུ་གུ་ཆིག་སྟོང་བཅས་དང། དེ་དག་དང་མཉམ་དུ་འབུལ་བའི་སྐྱེམས་མཆོད་ཕུལ་ཞིང་།
    ཡང་ཡེས་ར་ཨེལ་པ་ཀུན་གྱི་ཕྱིར་མཆོད་པ་རྒྱ་ཆེན་པོ་ཞིག་ཕུལ་ཏོ། །
  sna-sna: 'Zuva raitevera vakapa zvipiriso kuna Jehovha vakapa zvipiriso zvinopiswa
    kwaari zvinoti: hando chiuru, makondobwe chiuru, namakwayana makono chiuru, pamwe
    chete nezvipiriso zvavo zvokunwa, nezvimwe zvibayiro zvakawanda zveIsraeri.'
  spa-BLM: Al día siguiente de ese día sacrificaron a Yahvé y ofrecieron holocaustos
    a Yahvé, mil toros, mil carneros y mil corderos, con sus libaciones y sacrificios
    en abundancia para todo Israel,
  cac-cac: 'Axo d''a junxo c''u, ix sn̈usan silab'' eb'' d''a Jehová: Mil noc'' quelemtac
    vacax, mil noc'' ch''ac calnel, mil noc'' yunetac calnel. Ix yac''pax vino eb'',
    aton tz''ac''jitaxon yed'' junjun macan̈ noc'' silab''. Te nivan noc'' silab''
    ix yac'' eb'' yic schi''an noc'' eb'' smasanil.'
  swh-ULB: Kwa siku iliyo fuata, wakatoa dhabiu kwa Yahweh na kumtolea sadaka ya kuteketeza.
    Walitoa sadaka ya ng'ombe elfu moja, kondoo elfu moja, na wana kondoo elfu moja,
    pamoja na sadaka zao za vinywaji na dhabihu tele kwa Israeli yote.
  bel-bel: 'І прынесьлі Госпаду ахвяры, і ўзьнесьлі цэласпаленьні Госпаду, на другі
    пасьля гэтага дзень: тысячу цялят, тысячу бараноў, тысячу ягнят зь іх паліваньнямі,
    і мноства ахвяр ад усяго Ізраіля.'
  deu-ELBBK: 'Und am nächstfolgenden Tag opferten sie Schlachtopfer dem HERRN, und
    opferten Brandopfer dem HERRN: 1.000 Stiere, 1.000 Widder, 1.000 Schafe, und ihre
    Trankopfer, und Schlachtopfer in Menge für ganz Israel.'
  mbb-OT: 'Sunud he andew ne mibpemuhat dan is Nengazen te menge pemuhat he edtutungen:
    1,000 he menge tudu he vaka, 1,000 he memeǥurang en he menge meemahan he kerehidu,
    wey 1,000 he meemahan he menge nati pa. Nemuhat daan sikandan te menge pemuhat
    he inumen wey mezakel pa is impemuhat dan para te tivuuk he menge Israilihanen.'
  mal-2015: പിന്നെ അവർ യഹോവെക്കു ഹനനയാഗങ്ങളെ അർപ്പിച്ചു; പിറ്റെന്നാൾ യഹോവെക്കു ഹോമയാഗമായി
    ആയിരം കാളയെയും ആയിരം ആട്ടുകൊറ്റനെയും ആയിരം കുഞ്ഞാടിനെയും അവയുടെ പാനീയയാഗങ്ങളെയും
    എല്ലായിസ്രായേലിന്നും വേണ്ടി അനവധി ഹനനയാഗങ്ങളെയും കഴിച്ചു.
  rmc-rmc: 'Paľis o Izraeliti ande le RAJESKE o dari a pre aver džives o labarde obeti:
    ezeros (1 000) terne biken, ezeros bakren, ezeros bakroren, e moľakri obeta the
    aver obeti vaš calo Izrael.'
  pes-OPV: و در فرداي آن روز براي خداوند ذبايح ذبح کردند و قرباني هاي سوختني براي
    خداوند گذرانيدند يعني هزار گاو و هزار قوچ و هزار بره با هداياي ريختني و ذبايح
    بسيار به جهت تمامي اسرائيل.
  ron-1924: А доуа зи дупэ ачаста, ау адус ка жертфэ ши ардере-де-тот Домнулуй о мие
    де вицей, о мие де бербечь ши о мие де мей, ымпреунэ ку жертфеле де бэутурэ обишнуите
    ши алте жертфе ын маре нумэр пентру тот Исраелул.
  ben-OBCV: 'ঠিক পরের দিন তারা সদাপ্রভুর উদ্দেশে বলিদান উৎসর্গ করল এবং তাঁর কাছে এই
    হোমবলিগুলি নিয়ে এসেছিল: 1,000 বলদ, 1,000 মদ্দা মেষ ও মেষের 1,000 মদ্দা শাবক,
    একইসাথে তারা তাদের পেয়-নৈবেদ্য, ও অজস্র পরিমাণে অন্যান্য সব বলি সমস্ত ইস্রায়েলের
    জন্য নিয়ে এসেছিল।'
  som-som: Oo subaxdii maalintaas ka dambaysay ayay Rabbiga u bixiyeen allabaryo iyo
    qurbaanno la gubo oo ah kun dibi, iyo kun wan, iyo kun baraar ah, iyo qurbaannadooda
    cabniinka ah, iyo allabaryo tiro badan oo reer binu Israa'iil oo dhan loo bixiyey.
  lat-VUC: 'Immolaveruntque victimas Domino: et obtulerunt holocausta die sequenti,
    tauros mille, arietes mille, agnos mille cum libaminibus suis, et universo ritu
    abundantissime in omnem Israël.'
  eng-ASVBT: And they sacrificed sacrifices unto Jehovah, and offered burnt offerings
    unto Jehovah, on the morrow after that day, even a thousand bullocks, a thousand
    rams, and a thousand lambs, with their drink offerings, and sacrifices in abundance
    for all Israel,
  ita-1885: 'E il giorno seguente sacrificò sacrificii al Signore, e gli offerse olocausti:
    mille giovenchi, mille montoni, mille agnelli, insieme con le loro offerte da
    spandere; e de'' sacrificii in gran numero per tutto Israele.'
  eng-LXXUP: And David sacrificed to the Lord, and offered up whole burnt offerings
    to the Lord on the morrow after the first day, a thousand calves, a thousand rams,
    a thousand lambs, and their drink offerings, and sacrifices in abundance for all
    Israel.
  eng-ULB: On the next day, they made sacrifices to Yahweh and offered burnt offerings
    to him. They offered a thousand bulls, a thousand rams, and a thousand lambs,
    with their drink offerings and sacrifices in abundance for all Israel.
  spa-VBL: 'Al día siguiente presentaron sacrificios y holocaustos al Señor: mil toros,
    mil carneros y mil corderos, con sus libaciones y abundantes sacrificios para
    todo Israel.'
  fra-_FOB: Le lendemain de ce jour, ils sacrifièrent des sacrifices à l'Éternel,
    et lui offrirent des holocaustes; mille taureaux, mille béliers, et mille agneaux,
    avec leurs libations, et des sacrifices en grand nombre pour tout Israël.
  mal-mal: പിന്നെ അവർ യഹോവയ്ക്കു് ഹനനയാഗങ്ങളെ അർപ്പിച്ചു; പിറ്റെന്നാൾ യഹോവയ്ക്കു്
    ഹോമയാഗമായി ആയിരം (1,000) കാളയെയും ആയിരം ആട്ടുകൊറ്റനെയും ആയിരം കുഞ്ഞാടിനെയും അവയുടെ
    പാനീയയാഗങ്ങളെയും എല്ലാ യിസ്രായേലിനുംവേണ്ടി അനവധി ഹനനയാഗങ്ങളെയും കഴിച്ചു.
  urd-GVR: Agle din tamām Isrāīl ke lie bhasm hone wālī bahut-sī qurbāniyāṅ un kī
    mai kī nazaroṅ samet Rab ko pesh kī gaīṅ. Is ke lie 1,000 jawān bailoṅ, 1,000
    menḍhoṅ aur 1,000 bheṛ ke bachchoṅ ko chaṛhāyā gayā. Sāth sāth zabah kī beshumār
    qurbāniyāṅ bhī pesh kī gaīṅ.
  suz-BL: मिनु आ दीसा नाक्‍ती मेकोपुकीमी परमप्रभु यावे कली मार मार चढ़ेतीके नु चोशा
    चढ़ेतीक चढ़ेमे बाक्‍त। मेकोपुकीमी हजार का ब्‍यफ, हजार का सांड, हजार का पाठा, तूचा
    थोव़क चढ़ेमे बाक्‍त। इस्राएली नेल्‍ल आन पर्बम शुश चढ़ेमे बाक्‍त।
  ita-1927: 'E il giorno seguente immolarono delle vittime in onore dell’Eterno, e
    gli offrirono degli olocausti: mille giovenchi, mille montoni, mille agnelli,
    con le relative libazioni, e altri sacrifizi in gran numero, per tutto Israele.'
  ckb-ckb: پاشان لە ڕۆژی دواتر قوربانییان بۆ یەزدان سەربڕی و قوربانی سووتاندنیان بۆ
    یەزدان سەرخست، هەزار گا و هەزار بەران و هەزار بەرخی نێر لەگەڵ شەرابە پێشکەشکراوەکانیان
    و قوربانی سەربڕاوی زۆر بۆ هەموو ئیسرائیل.
  eng-BBE: And they made offerings to the Lord, and gave burned offerings to the Lord,
    on the day after, a thousand oxen, a thousand sheep, and a thousand lambs, with
    their drink offerings, and a great wealth of offerings for all Israel.
  kan-OKCV: ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಗಳನ್ನು ವಧಿಸಿ, ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನು
    ಅರ್ಪಿಸಿದರು. ಸಾವಿರ ಹೋರಿಗಳನ್ನೂ, ಸಾವಿರ ಟಗರುಗಳನ್ನೂ, ಸಾವಿರ ಕುರಿಮರಿಗಳನ್ನೂ, ಅವುಗಳ ಪಾನದ
    ಅರ್ಪಣೆಗಳನ್ನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಬಹಳವಾಗಿ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: யெகோவாவுக்குப் பலியிட்டு, மறுநாளிலே சர்வாங்க தகனபலிகளாக ஆயிரம் காளைகளையும்,
    ஆயிரம் ஆட்டுக்கடாக்களையும், ஆயிரம் ஆட்டுக்குட்டிகளையும், அவைகளுக்குரிய பானபலிகளையும்
