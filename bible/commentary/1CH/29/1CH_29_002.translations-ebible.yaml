    nnade ne nnua ne apopobibiri abo ne aboɔden abo, aboɔden agude ne abo pa ne abohemaa
    ahorow nyinaa pii wɔ hɔ.
  hlt-hlt: Te dongah ka Pathen im ham he ka thadueng cungkuem neh ka sikim coeng.
    Sui dongkah ham sui, cak dongkah ham cak, rhohum dongkah ham rhohum, thi dongkah
    ham thi, thing ham khaw thing, oitha lungto neh saboi lung dongkah canglung khaw,
    rhaekva khaw, lung vang boeih neh lungrhat lung khaw cungkuem coeng.
  tbz-SIM: Nɛ̀ n wɛ̃rímú mumɔu ndi m bɑ̀ɑ́tímɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kó mumɑrimù kpɛ́í,
    kɛ wɑɑ́ mmɛsɔɔ ndɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀ mɛsɔɔ ndɛ kpɛ́í timɑ́tì pɛ́ítì dɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀
    timɑ́tì pɛ́ítì dɛ kpɛ́í, disɔɔwũɔ̃̀ dɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀ disɔɔwũɔ̃̀ dɛ kpɛ́í,
    timɑ́tì dɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀ timɑ́tì dɛ kpɛ́í, idɛí dɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀ idɛí
    dɛ kpɛ́í, yɛtɑ̃́sɑ̀ɑ̀yɛ̀ dɛ̀ɛ̀ dò nkɛ́dɔɔ̀nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ dɛ kpɛ́í nɛ̀ yɛtɛyɛ̀
    yɛ̀ɛ̀ yóó dɑri imɑrí nɛ̀ yɛtɑ̃́sɔ̀ùyɛ̀ nɛ̀ mɛɔ̃̀rìmɛ̀ mɛbotí mɛbotí kpɛyɛ yɛ̀ɛ̀
    donku kpeńnì nɛ̀ yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ dò ndoii pɛ́u.
  msy-2020: Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Dɨpenimɨn ingarasa pamten ingara
    bizir avɨribar kɨri, kar gol, silva, bras, ain, temeba, dagɨar pɨzir aghuiba,
    dagɨar gariba, ko dagɨar bar aghuir ivezim bar pɨn kozir igharaziba uaghan, kɨ
    bar da inigha da arɨki.
  dop-dop: Mɑ kɑɑsɑ mɑ tǝɣɩ teu kɛ́, nɑ mɑ́ kpeɣeli mpi mpi pɑɑ ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ
    tɔ. Pɑɑ wʋlɑ, nɑ liɣitee nyǝɣǝtʋ, nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ pǝ kʋsɛɛmʋɣʋ, nɑ kpeŋkpelɑsɩ,
    nɑ liɣitee pɛɛ kʋkpɛɛtɛɛ, nɑ kɑcɔkɑ nyǝnɑ nnɑ ɑ teeki kɔkɔ tɔ. Nɑ nnɑ ɑ wɛnɑ ŋmɑlʋm
    kɛ wɑɑnɩ wɑɑnɩ tɔ. Nɑ pɛɛ kʋhʋlʋmɛɛ kɛ sɔsɔm.
  azb-azb: Bütün səyimlə Allahımın məbədindən ötrü qızıl şeylər üçün qızıl, gümüş
    şeylər üçün gümüş, tunc şeylər üçün tunc, dəmir şeylər üçün dəmir, ağac şeylər
    üçün ağac, damarlı əqiq daşları və onların sağanaqları, cilalı və cürbəcür rəngli
    daşlar, hər cür qiymətli daşlar və çoxlu mərmər daşlar hazırlamışam.
  eng-DBY: And I have prepared according to all my power for the house of my God gold
    for [things of] gold, and silver for [things of] silver, and brass for [things
    of] brass, iron for [things of] iron, and wood for [things of] wood; onyx stones,
    and [stones] to be set, glistering stones, and of divers colours, and all manner
    of precious stones, and white marble in abundance.
  hin-2017: मैंने तो अपनी शक्ति भर, अपने परमेश्वर के भवन के निमित्त सोने की वस्तुओं
    के लिये सोना, चाँदी की वस्तुओं के लिये चाँदी, पीतल की वस्तुओं के लिये पीतल, लोहे
    की वस्तुओं के लिये लोहा, और लकड़ी की वस्तुओं के लिये लकड़ी, और सुलैमानी पत्थर,
    और जड़ने के योग्य मणि, और पच्‍चीकारी के काम के लिये भिन्न- भिन्न रंगों के नग,
    और सब भाँति के मणि और बहुत सा संगमरमर इकट्ठा किया है।
  eng-YLT: and with all my power I have prepared for the house of my God, the gold
    for [things of] gold, and the silver for [those of] silver, and the brass for
    [those of] brass, the iron for [those of] iron, and the wood for [those of] wood,
    shoham stones, and settings, and stones of painting and of diverse colours, and
    all [kinds of] precious stone, and stones of white marble, in abundance.
  kne-kne: Inpakat ko di am-in ay kabaelak ay nangisagana sin maiamag sin Timplon
    Diyos ay daydayawek–balitok, palata, bronsi, landok, kaiw ya nankinalasi ay nankababanol
    ay bato.
  eng-WYC-2017: Soothly I in all my mights have made ready the costs of the house
    of my God; gold to golden vessels, silver to silveren vessels, brass to brazen
    vessels, iron to iron vessels, and tree to treen vessels, onyx stones, and stones
    as of the colour of women’s ointment, and each precious stone of diverse colours,
    and marble of diverse colours, most plenteously.
  eng-WMBB: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, the silver for the things of silver, the bronze for the
    things of bronze, iron for the things of iron, and wood for the things of wood,
    also onyx stones, stones to be set, stones for inlaid work of various colours,
    all kinds of precious stones, and marble stones in abundance.
  urd-GVH: मैं पूरी जाँफ़िशानी से अपने ख़ुदा के घर की तामीर के लिए सामान जमा कर चुका
    हूँ। इसमें सोना-चाँदी, पीतल, लोहा, लकड़ी, अक़ीक़े-अहमर, मुख़्तलिफ़ जड़े हुए जवाहर
    और पच्चीकारी के मुख़्तलिफ़ पत्थर बड़ी मिक़दार में शामिल हैं।
  rug-rug: 'Ura ele podeke sisigitia rau pude gerigeri veko nia sa Zelepade: qolo,
    siliva, boronizi, aeana, labete, patu tolavaedi meke na patu arilaedi sapu hoke
    varivari sotoni pude ta evaṉae votiki kineha na visoviso, meke sokudi pule sari
    patu mabolo.'
  gaz-gaz: Anis waanan kennuu dandaʼu hunda mana qulqullummaa Waaqa kootiif, hojii
    warqeetiif warqee, kan meetiitiif meetii, kan naasiitiif naasii, kan sibiilaatiif
    sibiila, kan mukaatiif muka akkasumas waan bareedina duuba isaatiif oolu sardooniksii,
    keelqedoon, dhagaawwan babbareedoo fi dhagaa adii baayʼinaan qopheesseera.
  fra-LSG: J’ai mis toutes mes forces à préparer pour la maison de mon Dieu de l’or
    pour ce qui doit être d’or, de l’argent pour ce qui doit être d’argent, de l’airain
    pour ce qui doit être d’airain, du fer pour ce qui doit être de fer, et du bois
    pour ce qui doit être de bois, des pierres d’onyx et des pierres à enchâsser,
    des pierres brillantes et de diverses couleurs, toutes sortes de pierres précieuses,
    et du marbre blanc en quantité.
  yal-yal: N bata n sɛnbɛn birin nawali alogo n xa Ala Batu Banxin ti feni tɔn. N
    bata xɛmaan nun gbeti fixɛn nun sulan nun wuren nun wudin nun gɛmɛ tofaɲin nun
    dayimu daxin sifan birin nun gɛmɛ faɲi fixɛ gbegbe malan.
  haw-1868: 'Ua hoomakaukau iho no wau me kuu ikaika a pau no ka hale o kuu Akua i
    ke gula no na mea gula, i ke kala no ua mea kala, i ke keleawe no na mea keleawe,
    i ka hao no na mea hao, a i ka laau no na mea laau: i na pohaku onika e kauia''i,
    na pohaku hinuhinu, a he onionio hoi, a me na pohaku makamae he nui na ano, a
    me na pohaku mamora he nui loa.'
  arb-NAV: وَقَدْ بَذَلْتُ كُلَّ جَهْدِي لِتَجْهِيزِ مَا يَتَطَلَّبُهُ بِنَاءُ هَيْكَلِ
    إِلَهِي مِنْ مَوَادَّ، فَوَفَّرْتُ الذَّهَبَ لِمَا يُصْنَعُ مِنْ ذَهَبٍ، وَالْفِضَّةَ
    لِمَا يُصْنَعُ مِنْ فِضَّةٍ، وَالنُّحَاسَ لِمَا يُصْنَعُ مِنْ نُحَاسٍ، وَالْحَدِيدَ
    لِمَا يُصْنَعُ مِنْ حَدِيدٍ، وَالْخَشَبَ لِمَا يُصْنَعُ مِنْ خَشَبٍ، وَحِجَارَةَ
    الْجَزَعِ وَجَوَاهِرَ ثَمِينَةً لِلتَّرْصِيعِ، وَحِجَارَةً ذَاتَ أَلْوَانٍ مُخْتَلِفَةٍ،
    وَحِجَارَةً كَرِيمَةً وَرُخَاماً كَثِيراً.
  ewe-ewe: Mewɔ nu sia nu si le nye ŋutete me eye medi nu siwo katã hiã na xɔ la tutu,
    esiwo nye sika, klosalo, akɔbli, gayibɔ, ati, ‘oni’ kple kpe xɔasi bubuwo, adzagba
    xɔasiwo kple kpeɣi.
  eng-LEE: But with all my might have I made ready for the house of my God, the gold
    for the things of gold, and the silver for the things of silver, and the copper
    for the things of copper, the iron for the things of iron, and the wood for the
    things of wood, onyx stones, and stones to be set, bright stones, and stones of
    divers colors, and all manner of precious stones, and marble stones in abundance.
  asm-FB: মোৰ ঈশ্বৰৰ মন্দিৰৰ অৰ্থে যি উত্তম, সেয়ে মই কৰিলোঁ। সোণৰ বস্তু প্রস্তুত
    কৰিবলৈ সোণ, ৰূপৰ বস্তু প্রস্তুত কৰিবলৈ ৰূপ, পিতলৰ বস্তু প্রস্তুত কৰিবলৈ পিতল,
    লোহাৰ বস্তু প্রস্তুত কৰিবলৈ লোহা, কাঠৰ বস্তু প্রস্তুত কৰিবলৈ কাঠ মই দিছোঁ। ৰক্তৰাগ
    পাথৰ, লগাবৰ কাৰণে পাথৰ, মণি-মুকুতাৰ কামৰ বাবে নানা বৰণীয়া পাথৰ, সকলো বিধৰ বহুমূলীয়া
    পাথৰ আৰু মাৰ্বল পাথৰো মই প্রচুৰ পৰিমাণে দিছোঁ।
  sus-A: ﭑ بَرَ ﭑ سّنبّ بِرِن سَ ﭑ مَرِفِ عَلَ سَفٌي عَ شَ بَنشِ تِقٍ رَ. ﭑ بَرَ شّيمَ،
    فبٍتِ، يْشُي، وُرٍ، وُرِ، فّمّ تٌقَنيِ، دِيَمَن مْولِ بِرِن، نُن فّمّ قِيشّ فبٍفبٍ
    مَلَن، عَلَكٌ عٍ شَ رَوَلِ عٍ رَوَلِ كِ مَ.
  fra-SBL: J'ai préparé de toutes mes forces, pour la maison de mon Dieu, de l'or
    pour ce qui est d'or, de l'argent pour ce qui est d'argent, du bronze pour ce
    qui est de bronze, du fer pour ce qui est de fer, du bois pour ce qui est de bois,
    des pierres d'onyx, des pierres à enchâsser, des pierres à incruster de diverses
    couleurs, toutes sortes de pierres précieuses et des pierres de marbre en abondance.
  hbo-hbo: וּֽכְכָל־כֹּחִ֞י הֲכִינֹ֣ותִי לְבֵית־אֱלֹהַ֗י הַזָּהָ֣ב ׀ לַ֠זָּהָב וְהַכֶּ֨סֶף
    לַכֶּ֜סֶף וְהַנְּחֹ֣שֶׁת לַנְּחֹ֗שֶׁת הַבַּרְזֶל֙ לַבַּרְזֶ֔ל וְהָעֵצִ֖ים לָעֵצִ֑ים
    אַבְנֵי־שֹׁ֨הַם וּמִלּוּאִ֜ים אַבְנֵי־פ֣וּךְ וְרִקְמָ֗ה וְכֹ֨ל אֶ֧בֶן יְקָרָ֛ה
    וְאַבְנֵי־שַׁ֖יִשׁ לָרֹֽב׃
  kik-kik: Nĩnjigithĩtie indo na ũhoti wakwa wothe nĩ ũndũ wa hekarũ ya Ngai wakwa,
    ngaiga thahabu nĩ ũndũ wa gũthondeka indo cia thahabu, na betha nĩ ũndũ wa gũthondeka
    indo cia betha, na gĩcango nĩ ũndũ wa gũthondeka indo cia gĩcango, na kĩgera nĩ
    ũndũ wa gũthondeka indo cia kĩgera, na mbaũ nĩ ũndũ wa gũthondeka indo cia mbaũ,
    o na tũhiga tũrĩa twĩtagwo onigithi tũrĩa tũtheecagĩrĩrwo indo-inĩ, na tũhiga
    tũrĩa tũhenagia twa kũgemia nyũmba, na tũhiga twa rangi wa mĩthemba mĩingĩ, na
    tũhiga twa goro twa mĩthemba mĩingĩ, na mahiga ma nyaigĩ ma mũthemba ũrĩa mwega,
    indo icio ciothe ngaigithia irĩ nyingĩ mũno.
  fra-NCL: J’ai mis tous mes efforts à préparer pour la maison de mon Dieu de l’or
    pour les objets d’or, de l’argent pour les objets d’argent, de l’airain pour les
    objets d’airain, du fer pour les objets de fer, du bois pour les objets de bois,
    des pierres d’onyx et des pierres à enchâsser, des pierres d’ornement et de diverses
    couleurs, toutes sortes de pierres précieuses et des pierres de marbre en abondance.
  cek-AK: Ka Sithaw ih im hanah sui hoi sak han koi hmuen to sui, sumkanglung hoi
    sak han koi hmuen to sumkanglung, sumkamling hoi sak han koi hmuen to sumkamling,
    sum hoi sak han koi hmuen to sum, thing hoi sak han koi hmuen to thing, thlung
    hoi sak han koi hmuen to Onyx thlung, rong kampha thlung, rong congca kampha thlung,
    atho kaom congca thlung hoi thlung kanglungnawk doeh, ka sak thai thung paroeai
    sak hanah ka paroep boeh.
  cuk-cuk: 'An Bab-Dummadse-goled-neg-sobega ibmarmar-bukidar-onmakega, an dummad-gar-itonai
    gusad. An we-ibmarmar onmaksad: Ormar, ibmar-orbi-soblegoedga, manimar, ibmar-manibi-soblegoedga,
    esgoro-gordikidmar, ibmar-esgoro-gordikidbi-soblegoedga, esgoromar, ibmar-esgorobi-soblegoedga,
    degi, urgomar, ibmar-urgobi-soblegoedga. Deginbali, akwa-óniceʼye-nugadmar, akwamar-yeerdaklegedmar,
    akwa-sichigan, akwamar-akar-akar-daklegedmar, bela akwamar uniryeerdaklemalad,
    a yeerdaklemalad degi, akwa-mármol-bukidar ibmar-soblegoedgi ebulegega an urbisbalid.'
  uig-CYR: Мән Худайимниң өйи үчүн пүтүн күчүмни чиқирип, алтун билән ясилидиғанлириға
    алтун, күмүч билән ясилидиғанлириға күмүч, мис билән ясилидиғанлириға мис, төмүр
    билән ясилидиғанлириға төмүр, яғач билән ясилидиғанлириға яғач тәйярлап қойдум;
    йәнә ақ һеқиқ, көзлүк яқут, рәңлик таш вә һәр хил есил ташларни, йәнә наһайити
    көп мәрмәрни жиғип қойдум.
  tel-2017: నేను చాలా ప్రయాసపడి నా దేవుని మందిరానికి కావలసిన బంగారపు పనికి బంగారం,
    వెండి పనికి వెండి, ఇత్తడి పనికి ఇత్తడి, ఇనుప పనికి ఇనుము, కర్ర పనికి కర్ర, గోమేధికపు
    రాళ్ళు, చెక్కుడు రాళ్ళు, వింతైన రంగులున్న అనేక రకాల రాళ్ళు, చాలా విలువైన అనేక
    రకాల రత్నాలు, తెల్ల పాల రాయి విస్తారంగా సంపాదించాను.
  hat-BSA: Alò, avèk tout kapasite mwen, mwen te fè pwovizyon pou lakay Bondye mwen
    a; lò, pou bagay fèt an lò yo, ajan pou bagay fèt an ajan yo, bwonz pou bagay
    fèt an bwonz yo, fè pou bagay fèt an fè yo, bwa pou bagay fèt an bwa yo, pyè oniks
    pou bagay fèt an pyè oniks yo, pyè byen prezante, pyè briyan avèk anpil koulè
    ak tout kalite pyè presye avèk mab blan an gran kantite.
  kos-kos: 'Nga sang kuiyuk nufon in akoo kufwa nu ke tempul se inge: gold, silver,
    bronze, osra, sak, kain in eot saok pukanten, eot in yun, ac eot marble mwe musa.'
  hbo-WLC: וּֽכְכָל־כֹּחִ֞י הֲכִינ֣וֹתִי לְבֵית־אֱלֹהַ֗י הַזָּהָ֣ב ׀ לַ֠זָּהָב וְהַכֶּ֨סֶף
    לַכֶּ֜סֶף וְהַנְּחֹ֣שֶׁת לַנְּחֹ֗שֶׁת הַבַּרְזֶל֙ לַבַּרְזֶ֔ל וְהָעֵצִ֖ים לָעֵצִ֑ים
    אַבְנֵי־שֹׁ֨הַם וּמִלּוּאִ֜ים אַבְנֵי־פ֣וּךְ וְרִקְמָ֗ה וְכֹ֨ל אֶ֧בֶן יְקָרָ֛ה
    וְאַבְנֵי־שַׁ֖יִשׁ לָרֹֽב׃
  ibo-ibo: 'Ma nʼike m niile, agbalịala m wetachaa ihe niile a ga-eji wuo ụlọnsọ ukwu
    Chineke m ebe ha dị ukwuu: ọlaedo a ga-eji kpụọ ihe ọlaedo niile, ọlaọcha a ga-eji
    kpụọ ihe ọlaọcha niile, bronz a ga-eji kpụọ ihe bronz niile, igwe a ga-eji kpụọ
    ihe igwe niile, na osisi a ga-eji rụọ ihe osisi niile, nkume dị oke ọnụahịa ọniks,
    a ga-ahịọnye ahịọnye, na nkume dị oke ọnụahịa tọkwọisi, na nkume ndị ọzọ ụcha
    ha dị iche iche, na nkume ndị ọzọ mara mma, tinyere mabụl.'
  ory-ory: ଏବେ ମୁଁ ଆପଣାର ସମସ୍ତ ଶକ୍ତିରେ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ପ୍ରଚୁର ରୂପେ ସ୍ୱର୍ଣ୍ଣମୟ
    ଦ୍ରବ୍ୟ ପାଇଁ ସୁନା ଓ ରୌପ୍ୟମୟ ଦ୍ରବ୍ୟ ପାଇଁ ରୂପା ଓ ପିତ୍ତଳମୟ ଦ୍ରବ୍ୟ ପାଇଁ ପିତ୍ତଳ, ଲୌହମୟ
    ଦ୍ରବ୍ୟ ପାଇଁ ଲୁହା ଓ କାଷ୍ଠମୟ ଦ୍ରବ୍ୟ ପାଇଁ କାଷ୍ଠ; ଗୋମେଦକ ମଣି ଓ ଖଚନାର୍ଥକ ପ୍ରସ୍ତର, ଜଡ଼ିତ-କର୍ମାର୍ଥକ
    ପ୍ରସ୍ତର ଓ ନାନା ବର୍ଣ୍ଣର ପ୍ରସ୍ତର ଓ ସର୍ବପ୍ରକାର ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତର ଓ ମର୍ମର ପ୍ରସ୍ତର ଆୟୋଜନ
    କରିଅଛି।
  chk-chk: 'Ikkei ekewe pisek üa amolätä fän iten imwen ai we Kot ükükün ai tongeni:
    Kolt, silifer, piras, mächä me irä, pwe repwe aea le föri ekewe sokopaten pisek.
    Üa pwal amolätä chomong sokopaten fau aüchea, fau mi molupolup, pwal sokopaten
    fau itan marpel.'
  rop-rop: Wal aibin gajim ebrijing blanga dum det wek langa dijan Serramoni Pleis,
    gol, silba kopa, aiyan, wud en olkain shainiwan ston, en purdiwan ston blanga
    flopat, en loda ston gulum mabul.
  ukr-1871: 'Що було в мене сили, наготував я для дому Бога мого: золота на золотий
    посуд, і срібла на срібний, і мідї на мідяний, і залїза на залїзний, і дерева
    на деревяний; каменї ониксові, рубіни вставні, камінцї дорогі й різноцьвітні та
    велику силу мармуру;'
  deu-1951: 'Ich aber habe mit all meiner Kraft für das Haus meines Gottes beschafft:
    Gold zu goldenen, Silber zu silbernen, Erz zu ehernen, Eisen zu eisernen, Holz
    zu hölzernen Geräten, Schohamsteine und Steine zu Einfassungen, Steine zur Verzierung
    und farbige Steine und allerlei Edelsteine und weiße Marmorsteine in Menge.'
  eng-JPS: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, and the silver for the things of silver, and the brass
    for the things of brass, the iron for the things of iron, and wood for the things
    of wood; onyx stones, and stones to be set, glistering stones, and of divers colours,
    and all manner of precious stones, and marble stones in abundance.
  srp-1865: Ja koliko mogoh pripravih za dom Boga svojega zlata za stvari zlatne,
    srebra za srebrne, mjedi za mjedene, gvožða za gvozdene, i drva za drvene, kamenja
    onihova, i kamenja za ukivanje, i kamenja za nakit i za vez, i svakojakoga dragoga
    kamenja, i kamena mramora izobila.
  lug-lug: Ntegese olwa yeekaalu ya Katonda wange, zaabu olw’omulimu gwa zaabu, ne
    ffeeza olw’omulimu gwa ffeeza, n’ebikomo olw’omulimu ogw’ebikomo, n’ebyuma olw’omulimu
    ogw’ebyuma, n’embaawo olw’omulimu ogw’embaawo, amayinja aga onuku mangi n’amayinja
    ag’okutona, amayinja ag’omulimu ogw’enjola n’ag’amabala mangi, n’amayinja ag’omuwendo
    omungi ag’engeri zonna, n’amayinja amanyirivu mangi nnyo.
  heb-heb: וככל כחי הכינותי לבית אלהי הזהב לזהב והכסף לכסף והנחשת לנחשת הברזל לברזל
    והעצים לעצים אבני שהם ומלואים אבני פוך ורקמה וכל אבן יקרה ואבני שיש לרב׃
  ben-IRV: আমার ক্ষমতা অনুসারে আমি আমার ঈশ্বরের ঘরের জন্য এই সব জোগাড় করে রেখেছি
    সোনার জিনিসের জন্য সোনা, রূপার জিনিসের জন্য রূপা, পিতলের জিনিসের জন্য পিতল, লোহার
    জিনিসের জন্য লোহা এবং কাঠের জিনিসের জন্য কাঠ। এছাড়া বৈদুর্যমণি, বসাবার জন্য বিভিন্ন
    মণি, চক্‌চকে পাথর, নানা রঙয়ের পাথর ও সমস্ত রকমের দামী পাথর রেখেছি আর অনেক মার্বেল
    পাথরও রেখেছি।
  pan-pan: ਮੈਂ ਤਾਂ ਆਪਣੀ ਸਾਰੀ ਸ਼ਕਤੀ ਨਾਲ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਹੈਕਲ ਦੇ ਲਈ ਤਿਆਰੀ ਕੀਤੀ ਹੈ,
    ਸੋਨੇ ਦੀਆਂ ਵਸਤਾਂ ਦੇ ਲਈ ਸੋਨਾ, ਚਾਂਦੀ ਦੀਆਂ ਵਸਤਾਂ ਦੇ ਲਈ ਚਾਂਦੀ, ਪਿੱਤਲ ਦੀਆਂ ਵਸਤਾਂ ਦੇ
    ਲਈ ਪਿੱਤਲ, ਲੋਹੇ ਵਾਲੀਆਂ ਵਸਤਾਂ ਲਈ ਲੋਹਾ, ਲੱਕੜ ਗੜ੍ਹਾਂ ਦੇ ਲਈ ਲੱਕੜ, ਬਲੌਰੀ ਪੱਥਰ, ਜੜਨ ਘੜਨ
    ਲਈ ਭਾਂਤ-ਭਾਂਤ ਦੇ ਰੰਗੀਲੇ ਪੱਥਰ, ਹਰੇਕ ਪਰਕਾਰ ਦੇ ਅਨਮੋਲ ਪੱਥਰ ਅਤੇ ਬੇਅੰਤ ਚਿੱਟੇ ਪੱਥਰ ਤਿਆਰ
    ਕੀਤੇ।
  mya-JVB: ငါ ၏ဘုရားသခင် အိမ် တော်အဘို့ ရွှေ တန်ဆာလုပ်စရာဘို့ ရွှေ ကို၎င်း၊ ငွေ တန်ဆာလုပ်စရာဘို့
    ငွေ ကို ၎င်း၊ ကြေးဝါ တန်ဆာလုပ်စရာဘို့ ကြေးဝါ ကို၎င်း၊ သံ တန်ဆာလုပ်စရာဘို့ သံ ကို၎င်း၊
    သစ်သား တန်ဆာလုပ်စရာဘို့ သစ်သား ကို၎င်း၊ ရှဟံ ကျောက် နှင့် အရောင် မျိုးထွက်၍ စီ
    စရာဘို့ ကောင်း သောကျောက် ၊ အဘိုး ထိုက် သော ကျောက် မျိုး ၊ များစွာ သော ကျောက်ဖြူ
    တို့ကို၎င်း၊ တတ်နိုင်သမျှ အတိုင်းငါပြင်ဆင် ပြီ။
  hmo-hmo: 'Unai dainai, egu Dirava ena Dubu haginia totona kohu lau abia hegaegae
    vadaeni, egu goada hegeregerena: golo, golo gaukara totona, siliva, siliva gaukara
    totona, auri laboralabora, auri laboralabora gaukara totona, auri, auri gaukara
    totona, au, au gaukara totona, onuku nadidia, bona herahera nadidia, toana idauidau
    nadidia, davana bada nadidia idauidau, bona nadi mai edia diaridiari.'
  urd-urd: और मैंने तो अपने मक़दूर भर अपने ख़ुदा की हैकल के लिए सोने की चीज़ों के
    लिए सोना, और चाँदी की चीज़ों के लिए चाँदी, और पीतल की चीज़ों के लिए पीतल, लोहे
    की चीज़ों के लिए लोहा, और लकड़ी की चीज़ों के लिए लकड़ी, और 'अक़ीक़ और जड़ाऊ पत्थर
    और पच्ची के काम के लिए रंग बिरंग के पत्थर, और हर क़िस्म के बेशक़ीमत जवाहिर और
    बहुत सा संग — ए — मरमर तैयार किया है।
  rus-SYN: Всеми силами я заготовил для дома Бога моего золото для золотых вещей и
    серебро для серебряных, и медь для медных, железо для железных, и дерева для деревянных,
    камни оникса и камни вставные, камни красивые и разноцветные, и всякие дорогие
    камни, и множество мрамора;
  bqc-SIM: Ma Lua kpɛ́pi dↄa sↄukɛ̀ maamaa ma gbãa lɛ́uɛ, ma vua kpà vua zĩ pↄ́
    ũ ń ã́nusuo ã́nusu zĩ pↄ́ ũ ń mↄgotɛ̃o mↄgotɛ̃ zĩ pↄ́ ũ ń mↄsio mↄsi
    zĩ pↄ́ ũ ń lío lí zĩ pↄ́ ũ ń gbɛo gbɛ̀ zĩ pↄ́ ũ ń onisio ń tiikↄazio
    ń gbɛ̀ bɛɛɛde bui píio ń gbɛpuao.
  tcz-CHONGTHU: Manchah theichan mangchan keiman ka Pathen Houin sah nadin sana, songmantam,
    thing le song ijakai angaicha jouse kakoitup peh tai. Hiho chu alhingset a dia,
    Sana, Sum eng, thih, thing chujongle, Onyx tampi seh hilouin, Songmantam, Songval,
    Songpol, Marble song jong alhingset din kakoitup peh tai.
  mar-mar: माझ्या देवाच्या मंदिरासाठी मी माझ्या शक्तीने सर्वोत्तम सोन्याच्या वस्तूंसाठी
    सोने व चांदीच्या वस्तूसाठी चांदी, पितळेच्या वस्तूसाठी पितळ, लोखंडाच्या वस्तूंसाठी
    लोखंड, लाकडी सामानासाठी लाकूड, जडावाच्या कामासाठी गोमेद, पाषाण, विविधरंगी मौल्यवाने
    रत्ने आणि संगमरवरी दगड हे ही विपुलतेने दिले आहे.
  qub-qub: Callpaycurmi nogaga shuntashcä Tayta Diospa Templunta aruchinanpaj. Shuntashcä
    gorita, yuraj guellayta, runsita, fyërruta, gueruta. Shuntashcä tucuy-niraj achic-achicyaycaj
    rumicunata Templuta camarächinanpaj.
  bqp-bqp: Nɑ nɛn dɑm kpuro doke n kɑ Gusunɔ nɛn Yinni sɑ̃ɑ yee ten bɑnɑn sɔɔru ko.
    Dendi yɑ̃ɑ ni bɑ koo ko kɑ wurɑ, nɑ nin wurɑ yii. Ni bɑ koo mɑɑ ko kɑ sii geesu,
    nɑ nin sii geesu yii. Ni bɑ koo mɑɑ ko kɑ sii gɑndu, nɑ nin sii gɑndu yii. Ni
    bɑ koo mɑɑ kɑ sii wɔ̃kusu ko, nɑ nin sii wɔ̃kusu yii. Ni bɑ koo mɑɑ ko kɑ dɑ̃ɑ,
    nɑ nin dɑ̃ɑ yii. Ni bɑ koo mɑɑ ko kɑ kpee gobigii nɔni bwese bwesekɑginu, nɑ nin
    kpee gobiginu yii. Mɑ mɑɑ kpee kpiki burɑnu yii nu kpɑ̃.
  hat-hat: 'Mwen fè sa m'' te kapab pou m'' te pare materyo pou tanp lan: lò, ajan,
    kwiv, fè, bwa, bèl pyè oniks, bèl pyè pou sèvi ganiti, pyè malachit ak tout kalite
    lòt koulè, tout kalite bèl pyè koute chè ak mab an kantite.'
  eng-BSB: Now with all my ability I have made provision for the house of my God—gold
    for the gold articles, silver for the silver, bronze for the bronze, iron for
    the iron, and wood for the wood, as well as onyx for the settings, turquoise,
    stones of various colors, all kinds of precious stones, and slabs of marble—all
    in abundance.
  eng-WEBPB: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, the silver for the things of silver, the bronze for the
    things of bronze, iron for the things of iron, and wood for the things of wood,
    also onyx stones, stones to be set, stones for inlaid work of various colours,
    all kinds of precious stones, and marble stones in abundance.
  kbq-kbq: E'ina hu'negu nagrama hugazana hu'na Anumzanimofo noma kizantmina golima,
    silvama, bronsima, ainima, zafama oniksi haveramima, mago'a ruzahu ruzahu zago'amoma
    mareri haveramine, alabastanena eri atru hu'noe.
  nhe-BL: Na ica nochi nochicahualis nijcualtlalijtoc para ichaj Noteco Dios miyac
    oro, plata, bronce, hierro huan cuahuitl. Nojquiya nijcualtlalijtoc miyac tetl
    tlen inintoca ónice huan sequinoc tetini tlen tlahuel pajpatiyo; tetl tlen yayahuic
    huan sequin tlen tlapali ica Toteco ichicahualis. Nojquiya nijcualtlalijtoc miyac
    tetl tlen itoca mármol.
  gub-BL: 'Ama''ereko tuwe Tupàn hezar hàpuzuhu romo iapo pyràm imuàgà''ym pà ihe:
    or, parat, morog, per, ywyra, ita onik, ita hekuzar katu ma''e, ita màràn hexakaw
    rehe hereko har ma''eragapaw romo iapo pyràm, ita maramore her ma''e tetea''u.'
  eng-DRA: 'And I with all my ability have prepared the expenses for the house of
    my God. Gold for vessels of gold, and silver for vessels of silver, brass for
    things of brass, iron for things of iron, wood for things of wood: and onyx stones,
    and stones like alabaster, and of divers colours, and all manner of precious stones,
    and marble of Paros in great abundance.'
