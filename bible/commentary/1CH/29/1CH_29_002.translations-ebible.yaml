verse: 1CH.029.002
translations:
  mal-C: എന്റെ ദൈവത്തിന്റെ ആലയത്തിനുവേണ്ടി ഞാൻ എന്റെ സർവവിഭവശേഷികളും ഉപയോഗിച്ച് സാധനങ്ങൾ
    ശേഖരിച്ചുവെച്ചിട്ടുണ്ട്—സ്വർണപ്പണികൾക്കു സ്വർണവും വെള്ളിക്കു വെള്ളിയും വെങ്കലത്തിനു
    വെങ്കലവും ഇരുമ്പിന് ഇരുമ്പും മരത്തിനു മരവും അതുപോലെതന്നെ അലങ്കാരപ്പണികൾക്കുവേണ്ടി
    ഗോമേദകക്കല്ല്, വൈഡൂര്യം, വിവിധ വർണങ്ങളിലുള്ള കല്ലുകൾ, എല്ലാ ഇനത്തിലുമുള്ള മേൽത്തരം
    കല്ലുകൾ, മാർബിൾ—ഇവയെല്ലാം വളരെ വിപുലമായ അളവിൽ ഞാൻ ശേഖരിച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: Und so habe ich mit aller meiner Kraft für den Tempel meines Gottes Gold
    zu dem goldenen, Silber zum silbernen, Erz zum ehernen, Eisen zum eisernen, Holz
    zum hölzernen Geräte beschafft, dazu Schohamsteine und Steine zu Einfassungen,
    Tuch- und Rimasteine, sowie allerlei andere kostbare Steine und Alabastersteine
    in Menge.
  lin-lin: 'Na bozwi na ngai nyonso, nabongisaki mpo na Ndako ya Nzambe na ngai :
    wolo mpo na misala ya wolo, palata mpo na misala ya palata, ebende mpo na misala
    ya bibende, mabaya mpo na misala ya mabaya, mabanga ya onikisi mpe mabanga ya
    kobamba, mabanga oyo engengaka mpe ya balangi ebele, mabanga ya talo ya lolenge
    nyonso mpe mabanga ya marbre. Biloko oyo nyonso ezalaki penza ebele.'
  eng-LSV: and with all my power I have prepared for the house of my God, the gold
    for [things of] gold, and the silver for [things of] silver, and the bronze for
    [things of] bronze, the iron for [things of] iron, and the wood for [things of]
    wood, shoham stones, and settings, and stones of painting and of diverse colors,
    and all [kinds of] precious stone, and stones of white marble, in abundance.
  eng-GNV: Now I haue prepared with all my power for the house of my God, golde for
    vessels of golde, and siluer for them of siluer, and brasse for things of brasse,
    yron for things of yron, and wood for things of wood, and onix stones, and stones
    to be set, and carbuncle stones and of diuers colours, and all precious stones,
    and marble stones in aboundance.
  eng-WEBSTER: Now I have prepared with all my might for the house of my God the gold
    for things to be made of gold, and the silver for things of silver, and the brass
    for things of brass, the iron for things of iron, and wood for things of wood;
    onyx-stones, and stones to be set, glittering stones, and of divers colors, and
    all manner of precious stones, and marble stones in abundance.
  nhw-BL: Na ica nochi nochicahualis nijcualtlalijtoc para ichaj Noteco Dios miyac
    oro, plata, bronce, hierro huan cuahuitl. Nojquiya nijcualtlalijtoc miyac tetl
    catli inintoca ónice huan sequinoc teme catli tlahuel pajpatiyo; tetl catli yayahuic
    huan sequin catli tlapalme ica Toteco ichicahualis. Nojquiya nijcualtlalijtoc
    miyac tetl catli itoca mármol.
  swh-ONEN: 'Kwa uwezo wangu wote nimetenga mali kwa ajili ya Hekalu la Mungu wangu:
    dhahabu kwa kazi za dhahabu, fedha kwa ajili ya fedha, shaba kwa kazi za shaba,
    chuma kwa kazi za chuma na miti kwa kazi za miti, vivyo hivyo vito vya shohamu
    kwa ajili ya kutia kwenye vijalizo, almasi, mawe ya rangi mbalimbali, aina zote
    za vito vya thamani na marmar; yote haya kwa wingi mno.'
  bba-bba: Nɑ nɛn dɑm kpuro doke n kɑ Gusunɔ nɛn Yinni sɑ̃ɑ yee ten bɑnɑn sɔɔru ko.
    Dendi yɑ̃ɑ ni bɑ koo ko kɑ wurɑ, nɑ nin wurɑ yii. Ni bɑ koo mɑɑ ko kɑ sii ɡeesu,
    nɑ nin sii ɡeesu yii. Ni bɑ koo mɑɑ ko kɑ sii ɡɑndu, nɑ nin sii ɡɑndu yii. Ni
    bɑ koo mɑɑ kɑ sii wɔ̃kusu ko, nɑ nin sii wɔ̃kusu yii. Ni bɑ koo mɑɑ ko kɑ dɑ̃ɑ,
    nɑ nin dɑ̃ɑ yii. Ni bɑ koo mɑɑ ko kɑ kpee ɡobiɡii nɔni bwese bwesekɑɡinu, nɑ nin
    kpee ɡobiɡinu yii. Mɑ mɑɑ kpee kpiki burɑnu yii nu kpɑ̃.
  eng-KJVCPB: Now I have prepared with all my might for the house of my God the gold
    for things to be made of gold, and the silver for things of silver, and the brass
    for things of brass, the iron for things of iron, and wood for things of wood;
    onyx stones, and stones to be set, glistering stones, and of divers colours, and
    all manner of precious stones, and marble stones in abundance.
  luo-luo: Kuom mwandu duto ma aseiko ne gero hekalu mar Nyasacha ma gin dhahabu kuom
    tije madwaro dhahabu, gi fedha kuom tije mag fedha, gi mula kuom tije mag mula,
    gi nyinyo kuom tije mag nyinyo, kaachiel gi yiende kuom tije mag yiende kod oniks
    milosogo ot, gi kite ma kitgi opogore opogore gi kite duto mabeyo kod kite mag
    ombo. Magi duto aseiko mangʼeny.
  meu-meu: 'Taunabunai, egu Dirava ena dubu kohudia vada na heḡaeḡaelai, egu goada
    heḡereḡerena: gold, gold gaudia edia; silver, silver ḡaudia edia; bronze, bronze
    ḡaudia edia; auri, auri ḡaudia edia; au, au ḡaudia edia; bona onuku nadidia, bona
    herahera nadidia haida, puku nadidia, oromadia idau-idau nadidia, dava-bada nadidia
    idau-idau, bona nadi hururu-hururudia.'
  npi-ULB: यसैले मेरा परमेश्‍वरको मन्दिरको निम्ति सामाग्री जुटाउन मैले सकेसम्‍म प्रयास
    गरेको छु । सुनबाट बनाइने कुराहरूका निम्ति सुन, चाँदीबाट बनाइने कुराहरूका निम्ति
    चाँदी, काँसाबाट बनाइने कुराहरूका निम्ति काँसा, फलामबाट बनाइने कुराहरूका निम्ति
    फलाम, र काठबाट बनाइने कुराहरूका निम्ति काठ म दिंदैछु । पत्थरको कामको निम्‍ति आनिक्‍स,
    फिरोजा, विभिन्‍न रङ्गका पत्‍थरहरू— सबै किसिमका बहुमूल्‍य पत्‍थरहरू पनि म प्रशस्‍त
    मात्रामा दिंदैछु ।
  yor-yor: Pẹ̀lú gbogbo ìrànlọ́wọ́ mi èmi ti pèsè fún ilé Ọlọ́run mi wúrà fún iṣẹ́
    wúrà, fàdákà fún ti fàdákà, idẹ fún ti idẹ, irin fún ti irin àti igi fún ti igi
    àti òkúta oníyebíye fún títọ́ rẹ̀, òkúta lóríṣìíríṣìí, àwọ̀ àti oríṣìíríṣìí ẹ̀yà
    òkúta àti òkúta dáradára kan gbogbo wọ̀nyí ní iye púpọ̀.
  pes-OPCB: برای بنای خانهٔ خدای خود تا آنجا که توانسته‌ام طلا و نقره، مفرغ و آهن،
    چوب و سنگ جزع، سنگهای گران قیمت دیگر و جواهرات با ارزش و سنگ مرمر جمع کرده‌ام،
  tgl-ULB: Kaya ginawa ko ang lahat ng aking makakaya na magbigay para sa templo ng
    aking Diyos. Ibibigay ko ang ginto para sa mga bagay na gagawin sa ginto, pilak
    para sa mga bagay na gagawin sa pilak, tanso para sa mga bagay na gagawin sa tanso,
    bakal para sa mga bagay na gagawin sa bakal, at kahoy para sa mga bagay na gagawin
    sa kahoy, Ibinibigay ko rin ang batong onix, mga batong dapat ilagay, mga bato
    para ilagay sa disenyo na may iba't ibang kulay— ang lahat ng uri ng mga mamahaling
    bato— at maraming mga batong marmol.
  hui-hui: Ani bulene ngago ai i̱na ngolo silibabi boronosi aeanebi ira bayalerubi
    bibahende Anduane Homogonaga anda ogoni bule ala mo manda manda bu harugoni. Ani
    buwa ege to̱le̱ bayale tara tara muni dewaoreme yolo miaga ngarubi mo wia dege
    birugoni.
  mya-mya: ငါ​သည်​ဗိ​မာန်​တော်​တည်​ဆောက်​ရန်​ပစ္စည်း များ​ဖြစ်​သည့်​ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊
    သံ၊ သစ်၊ ကျောက်​မျက်​ရ​တ​နာ၊ ကျောက်​စီ​ပန်း​ဖော် ကျောက်​များ​နှင့် မြောက်​မြား​စွာ​သော​ကျောက်
    ဖြူ​တို့​ကို​စု​ဆောင်း​ပြင်​ဆင်​ထား​ရန်​အ​စွမ်း ကုန်​ကြိုး​စား​အား​ထုတ်​ခဲ့​၏။-
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་གི་དོན་དུ་ངས་རང་གི་ནུས་པ་ཡོད་ཚད་བཏོན་ནས། གསེར་ཆས་ཀྱི་ཕྱིར་དུ་གསེར་དང་།
    དངུལ་ཆས་ཀྱི་ཕྱིར་དུ་དངུལ་དང་། ལི་ཆས་ཀྱི་ཕྱིར་དུ་ལི་དང་། ལྕགས་ཆས་ཀྱི་ཕྱིར་དུ་ལྕགས་དང་།
    ཤིང་ཆས་ཀྱི་ཕྱིར་དུ་ཤིང་དང་། རྟ་ཀླད་དམར་པོ་དང་། ཕྲ་འདེབ་པར་རྡོ་རྗེ་ཕ་ལམ་དང་། ཚོན་རྡོ་དང་།
    རྡོ་བ་རིན་པོ་ཆེའི་རིགས་སྣ་ཚོགས་དང་། རྡོ་ཀ་མ་རུ་བཅས་མོད་པོ་བཤམས་པ་ཡིན།
  sna-sna: Nokuwana kwangu kwose ndapa kutemberi yaMwari wangu goridhe pabasa regoridhe,
    sirivha pabasa resirivha, ndarira pabasa rendarira, simbi pabasa resimbi uye matanda
    pabasa ramatanda, pamwe chete neonikisi, namabwe okuisa mukati namatombo amavara
    akasiyana-siyana, namamwe mabwe akaurungana amarudzi ose namamwe machena, zvose
    izvi zvakawanda kwazvo.
  spa-BLM: He preparado con todas mis fuerzas para la casa de mi Dios el oro para
    las cosas de oro, la plata para las cosas de plata, el bronce para las cosas de
    bronce, el hierro para las cosas de hierro, y la madera para las cosas de madera,
    también piedras de ónice, piedras para engastar, piedras para incrustaciones de
    diversos colores, toda clase de piedras preciosas, y piedras de mármol en abundancia.
  cac-cac: 'Ix vac'' val vip in molb''an masanil tastac ol c''anchaj d''a stemplo
    co Diosal chi'': Aton q''uen oro, q''uen plata, q''uen bronce, q''uen hierro yed''
    te te'', icha jantac ol c''anchaj d''a junjun macan̈ munlajel. Te nivan q''uen
    cornalina ix in molb''ej yed'' juntzan̈xo q''uen q''ueen tz''och yelvanub''oc
    yed'' tzijtum macan̈il q''uen q''ueen vach'' yilji, man̈ jantacoc pax q''uen mármol.'
  swh-ULB: Hivyo nimefanya kwa ubora wangu kutoa kwa ajili ya hekalu la Mungu. Nina
    toa dhahabu kwa vitu vya kujengwa na dhahabu, fedha kwa vitu vya kujengwa na fedha,
    shaba kwa vitu vya kujengwa na shaba, nishati kwa vitu vya kujengwa na nishati,
    na mbao kwa vitu vya kujengwa na mbao. Pia nina toa mawe ya shohamu, mawe ya kupangwa,
    mawe ya upambaji wandani ya rangi mbali mbali - kila haina ya mawe ya thamani
    - na marimari kwa wingi.
  bel-bel: Усімі сіламі сваімі я нарыхтаваў на дом Бога майго золата на залатыя рэчы
    і срэбра на срэбраныя, і медзь на медныя, жалеза на жалезныя, і драўніну на драўляныя,
    камяні анікса і камяні ўстаўныя, камяні прыгожыя, і ўсялякія дарагія камяні, і
    мноства мармуру;
  deu-ELBBK: 'Und mit all meiner Kraft habe ich für das Haus meines Gottes bereitet:
    das Gold zu dem goldenen und das Silber zu dem silbernen und das Kupfer zu dem
    kupfernen, das Eisen zu dem eisernen, und das Holz zu dem hölzernen Gerät; Onyxsteine
    und Steine zum Einsetzen, Steine zur Verzierung und buntfarbig, und allerlei kostbare
    Steine, und weiße Marmorsteine in Menge.'
  mbb-OT: 'Mibeelan ku is taman te egkehimu ku te ked-andam te menge gamit para te
    valey te Megbevayè ku: menge vulawan, pelata, brunsi, putew, kayu, mahalen he
    menge vatu he uniks, ismiralda, menge vatu he nekedseselekawà is barek, wey zuma
    pa he utew menge mekempet he menge vatu wey mehabet he menge marmul.'
  mal-2015: എന്നാൽ ഞാൻ എന്റെ സർവ്വബലത്തോടും കൂടെ എന്റെ ദൈവത്തിന്റെ ആലയത്തിന്നു വേണ്ടി
    പൊന്നുകൊണ്ടുള്ളവെക്കു പൊന്നും വെള്ളികൊണ്ടുള്ളവെക്കു വെള്ളിയും താമ്രംകൊണ്ടുള്ളവെക്കു
    താമ്രവും ഇരിമ്പുകൊണ്ടുള്ളവെക്കു ഇരിമ്പും മരംകൊണ്ടുള്ളവെക്കു മരവും ഗോമേദകക്കല്ലും
    പതിപ്പാനുള്ള കല്ലും ഖചിതപ്രവൃത്തിക്കുള്ള കല്ലും നാനവർണ്ണമുള്ള കല്ലും വിലയേറിയ
    സകലവിധ രത്നവും അനവധി വെള്ളക്കല്ലും ശേഖരിച്ചു വെച്ചിരിക്കുന്നു.
  rmc-rmc: Keci birinďom, ajci pripravinďom materijalos a diňom prekal o Chramos le
    Devleskro o somnakaj pro somnakune veci, o rup pro rupune, o brondzos pro brondzune,
    o trasta pro trastune the o kašta pro kaštune veci. Diňom mek o mramoris the o
    bara le onixoskre, o bara le malachitoskre the o farebna bara – savore vzacna
    bara pro šukariben.
  pes-OPV: و من به جهت خانه خداي خود به تمامي قوتم تدارک ديده ام، طلا را به جهت چيزهاي
    طلايي ونقره را براي چيزهاي نقره اي و برنج را به جهت چيزهاي برنجين و آهن را براي
    چيزهاي آهنين و چوب را به جهت چيزهاي چوبين و سنگ را جزع و سنگهاي ترصيع و سنگهاي
    سياه و سنگهاي رنگارنگ و هر قسم سنگ گرانبها و سنگ مَرمَرِ فراوان.
  ron-1924: Мь-ам ынтребуинцат тоате путериле сэ прегэтеск пентру Каса Думнезеулуй
    меу аур пентру чея че требуе сэ фие де аур, арӂинт пентру чея че требуе сэ фие
    де арӂинт, арамэ пентру чея че требуе сэ фие де арамэ, фер пентру чея че требуе
    сэ фие де фер ши лемн пентру чея че требуе сэ фие де лемн, петре де оникс ши петре
    скумпе де легат, петре стрэлучитоаре ши де фелурите кулорь, тот фелул де петре
    скумпе ши мармурэ албэ мултэ.
  ben-OBCV: আমার সব সম্বল দিয়ে আমি আমার ঈশ্বরের মন্দিরের জন্য জিনিসপত্রের ব্যবস্থা
    করেছি—সোনার কাজের জন্য সোনা, রুপোর কাজের জন্য রুপো, ব্রোঞ্জের কাজের জন্য ব্রোঞ্জ,
    লোহার কাজের জন্য লোহা ও কাঠের কাজের জন্য কাঠ, একইসাথে সাজসজ্জার জন্য স্ফটিকমণি,
    ফিরোজা, বিভিন্ন রংয়ের পাথর, ও সব ধরনের মসৃণ পাথর ও মার্বেল পাথর—এসবই আমি প্রচুর
    পরিমাণে জোগাড় করেছি।
  som-som: Haddaba xooggaygii oo dhan ayaan gurigii Ilaahayga u diyaarshay dahabka
    laga sameeyo alaabta dahabka, iyo lacagta laga sameeyo alaabta lacagta ah, iyo
    naxaasta laga sameeyo alaabta naxaasta ah, iyo birta laga sameeyo alaabta birta
    ah, iyo qoriga laga sameeyo alaabta qoriga ah, iyo dhagaxyo onika la yidhaahdo,
    iyo dhagaxyada la dejiyo oo wax lagu qurxiyo oo midabyo kala cayncayn ah, iyo
    cayn kasta oo dhagaxyo qaaliya ah, iyo dhagaxyo badan oo marmar ah.
  lat-VUC: 'Ego autem totis viribus meis præparavi impensas domus Dei mei. Aurum ad
    vasa aurea, et argentum in argentea, æs in ænea, ferrum in ferrea, ligna ad lignea:
    et lapides onychinos, et quasi stibinos, et diversorum colorum, omnemque pretiosum
    lapidem, et marmor Parium abundantissime:'
  eng-ASVBT: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, and the silver for the things of silver, and the brass
    for the things of brass, the iron for the things of iron, and wood for the things
    of wood; onyx stones, and stones to be set, stones for inlaid work, and of diverse
    colors, and all manner of precious stones, and marble stones in abundance.
  ita-1885: 'Quant''è a me, io ho fatto, secondo ogni mia possibilità, apparecchio
    per la Casa dell''Iddio mio: d''oro, per le cose che hanno ad esser d''oro; d''argento,
    per le cose che hanno ad esser d''argento; di rame, per le cose che hanno ad esser
    di rame; di ferro, per le cose che hanno ad esser di ferro; e di legname, per
    le cose che hanno ad esser di legno; di pietre onichine, e di pietre da incastonare,
    e di pietre variate, e di pietre preziose d''ogni maniera, e di pietre di marmo
    in gran quantità.'
  eng-LXXUP: I have prepared according to all my might for the house of my God gold,
    silver, brass, iron, wood, onyx stones, and costly and variegated stones for setting,
    and every precious stone, and much parian marble.
  eng-ULB: So I have done my best to provide for the temple of my God. I am giving
    gold for the things to be made of gold, silver for the things to be made of silver,
    bronze for the things to be made of bronze, iron for the things to be made of
    iron, and wood for the things to be made of wood. I am also giving onyx stones,
    stones to be set, stones for inlaid work of various colors—all kinds of precious
    stones—and marble stone in abundance.
  spa-VBL: 'Con todos mis medios he provisto para la casa de mi Dios: oro para los
    artículos de oro, plata para la plata, bronce para el bronce, hierro para el hierro
    y madera para la madera; piedras de ónice y piedras para los engastes: turquesa,
    piedras de diferentes colores, toda clase de piedras preciosas; y mucho mármol.'
  fra-_FOB: J'ai préparé de tout mon pouvoir, pour la maison de mon Dieu, de l'or
    pour ce qui doit être d'or, de l'argent pour ce qui doit être d'argent, de l'airain
    pour ce qui doit être d'airain, du fer pour ce qui doit être de fer, et du bois
    pour ce qui doit être de bois, des pierres d'onyx et des pierres à enchâsser,
    des pierres d'ornement et de diverses couleurs, des pierres précieuses de toutes
    sortes, et du marbre blanc en quantité.
  mal-mal: എന്നാൽ ഞാൻ എന്റെ സർവ്വബലത്തോടും കൂടെ എന്റെ ദൈവത്തിന്റെ ആലയത്തിന് വേണ്ടി
    പൊന്നുകൊണ്ടുള്ളവയ്ക്ക് പൊന്നും, വെള്ളികൊണ്ടുള്ളവയ്ക്ക് വെള്ളിയും, താമ്രംകൊണ്ടുള്ളവയ്ക്ക്
    താമ്രവും, ഇരിമ്പുകൊണ്ടുള്ളവയ്ക്ക് ഇരിമ്പും, മരംകൊണ്ടുള്ളവയ്ക്ക് മരവും, ഗോമേദകക്കല്ലും,
    പതിക്കുവാനുള്ള കല്ലും അലങ്കരിക്കുന്നതിനുള്ള കല്ലും, നാനാവർണ്ണമുള്ള കല്ലും, വിലയേറിയ
    സകലവിധ രത്നവും അനവധി വെള്ളക്കല്ലും ശേഖരിച്ചു വെച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ pūrī jāṅfishānī se apne Ḳhudā ke ghar kī tāmīr ke lie sāmān jamā kar
    chukā hūṅ. Is meṅ sonā-chāṅdī, pītal, lohā, lakaṛī, aqīq-e-ahmar, muḳhtalif jaṛe
    hue jawāhar aur pachchīkārī ke muḳhtalif patthar baṛī miqdār meṅ shāmil haiṅ.
  suz-BL: गो आं परमप्रभु आ खिं सेल्‍चा कली मार मार वोइक्‍ता देंशा हना, सुन के थोव़क
    कली सुन, चांदी के थोव़क कली चांदी, कांसा के थोव़क कली कांसा, फलाम के थोव़क कली
    फलाम, शी के थोव़क कली शी, हीरा नु सुनम ग्‍याइश्‍शो हीरा, दारपाइक्‍चा कली मार मार
    रङ पाइश्‍शो फुल्‍लु, मार मार हीरा नु अरु दारशो फुल्‍लु शुश तेल्‍शा वोइक्‍ता।
  ita-1927: Ora io ho impiegato tutte le mie forze a preparare per la casa del mio
    Dio dell’oro per ciò che dev’esser d’oro, dell’argento per ciò che deve esser
    d’argento, del rame per ciò che dev’esser di rame, del ferro per ciò che dev’esser
    di ferro, e del legname per ciò che dev’esser di legno, delle pietre d’onice e
    delle pietre da incastonare, delle pietre brillanti e di diversi colori, ogni
    specie di pietre preziose, e del marmo bianco in gran quantità.
  ckb-ckb: منیش بە هەموو توانامەوە ئەمانەم بۆ پەرستگای خودام ئامادە کردووە، زێڕ بۆ
    زێڕنگەری، زیو بۆ زیوگەری، بڕۆنز بۆ بڕۆنزگەری، ئاسن بۆ ئاسنگەری، تەختە بۆ دارتاشی،
    بڕێکی زۆر لە بەردی عاشقبەند و بەردە پیرۆزە و چەندین جۆرە بەردی ڕەنگاوڕەنگ، هەروەها
    هەموو جۆرە بەردێکی باش و مەڕمەڕی سپی.
  eng-BBE: Now as far as I am able, I have made ready what is needed for the house
    of my God; the gold for the things of gold, and the silver for the silver things,
    and the brass for the brass things, iron for the things of iron, and wood for
    the things of wood; beryls and jewels to be framed, and stones of different colours
    for ornament; all sorts of stones of great price, and polished building-stone,
    as much as is needed and more.
  kan-OKCV: ಆದರೆ ನಾನು ನನ್ನ ಸಮಸ್ತ ಶಕ್ತಿಯಿಂದ ನನ್ನ ದೇವರ ಮನೆಯ ನಿಮಿತ್ತ, ಬಂಗಾರದ ಕೆಲಸಕ್ಕೋಸ್ಕರ
    ಬಂಗಾರವನ್ನೂ, ಬೆಳ್ಳಿಯ ಕೆಲಸಕ್ಕೋಸ್ಕರ ಬೆಳ್ಳಿಯನ್ನೂ, ಕಂಚಿನ ಕೆಲಸಕ್ಕೋಸ್ಕರ ಕಂಚನ್ನೂ, ಕಬ್ಬಿಣದ
    ಕೆಲಸಕ್ಕೋಸ್ಕರ ಕಬ್ಬಿಣವನ್ನೂ, ಮರದ ಕೆಲಸಕ್ಕೋಸ್ಕರ ಮರವನ್ನೂ, ಗೋಮೇಧಿಕ ರತ್ನಗಳನ್ನೂ; ಕೆತ್ತುವುದಕ್ಕೆ
    ರತ್ನ ವಿಚಿತ್ರವಾದಂಥ ಕಲ್ಲುಗಳನ್ನೂ; ಸಕಲ ಅಮೂಲ್ಯವಾದ ಕಲ್ಲುಗಳನ್ನೂ. ಅಮೃತ ಶಿಲೆಗಳನ್ನೂ ಬಹಳಷ್ಟು
    ಸಿದ್ಧಮಾಡಿದ್ದೇನೆ.
  tam-2017: நான் என்னாலே முடிந்தவரை என்னுடைய தேவனுடைய ஆலயத்திற்கென்று பொன் வேலைக்குப்
    பொன்னையும், வெள்ளி வேலைக்கு வெள்ளியையும், வெண்கல வேலைக்கு வெண்கலத்தையும், இரும்பு
    வேலைக்கு இரும்பையும், மரவேலைக்கு மரத்தையும், பதிக்கப்படத்தக்க கோமேதகக் கற்களையும்,
    பலவர்ணக் கற்களையும், விலையேறப்பெற்ற சகலவித ரத்தினங்களையும், பளிங்கு கற்கள் முதலிய
    கற்களையும் ஏராளமாகச் சேமித்தேன்.
  spa-RV-1909: Yo empero con todas mis fuerzas he preparado para la casa de mi Dios,
    oro para las cosas de oro, y plata para las cosas de plata, y metal para las de
    metal, y hierro para las de hierro, y madera para las de madera, y piedras oniquinas,
    y piedras preciosas, y piedras negras, y piedras de diversos colores, y toda suerte
    de piedras preciosas, y piedras de mármol en abundancia.
  ron-BTF: Acum am pregătit, cu toată puterea mea pentru casa Dumnezeului meu, aurul
    pentru lucrurile din aur și argintul pentru lucrurile din argint și arama pentru
    lucrurile din aramă, fierul pentru lucrurile din fier și lemn pentru lucrurile
    din lemn; pietre de onix și pietre să fie montate, pietre strălucitoare și de
    diverse culori și tot felul de pietre prețioase și pietre de marmură în abundență.
  eng-WEBP: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, the silver for the things of silver, the bronze for the
    things of bronze, iron for the things of iron, and wood for the things of wood,
    also onyx stones, stones to be set, stones for inlaid work of various colors,
    all kinds of precious stones, and marble stones in abundance.
  eng-FBV: 'Using all my means I have provided for the house of my God—gold for the
    articles made of gold, silver for the silver, bronze for the bronze, iron for
    the iron, and wood for the wood; onyx stones and stones for settings: turquoise,
    different colored stones, every kind of precious stone; and plenty of marble.'
  nld-1939: Daarom heb ik reeds voor het huis van mijn God, zoveel ik maar kon, goud
    bijeengebracht voor de gouden, zilver voor de zilveren, brons voor de bronzen,
    ijzer voor de ijzeren, en hout voor de houten benodigdheden; verder een verzameling
    onyxstenen, karbonkels, jaspis en chrysoliet; een overvloed van kostbare steensoorten
    en marmer.
  nch-BL: Na ica nochi nochicahualis nijcualtalijtoc para ichaj Noteco Dios miyac
    oro, plata, bronce, hierro huan cuahuit. Nojquiya nijcualtalijtoc miyac tet cati
    inintoca ónice huan sequinoc teme cati tahuel pajpatiyo; tet cati yayahuic huan
    sequinoc teme cati tapalme ica Toteco ichicahualis. Nojquiya nijcualtalijtoc miyac
    tet cati itoca mármol.
  vie-1934: Ta đã hết sức sắm cho đền của Đức Chúa Trời ta, nào vàng dùng về đồ làm
    bằng vàng, nào bạc dùng về đồ làm bằng bạc, nào đồng dùng về đồ làm bằng đồng,
    nào sắt dùng về đồ làm bằng sắt, nào gỗ dùng về đồ làm bằng gỗ, lại sắm những
    ngọc bích, ngọc để khảm, ngọc chiếu sáng, ngọc đủ các màu, và các thứ đá quí,
    cùng đá cẩm thạch trắng rất nhiều.
  hin-CV: मैं अपनी शक्ति भर कोशिश कर मेरे परमेश्वर याहवेह के भवन के लिए सोने की वस्तुओं
    के लिए सोना, चांदी की वस्तुओं के लिए चांदी, कांसे की वस्तुओं के लिए कांसा, लोहे
    की वस्तुओं के लिए लोहा और लकड़ी की वस्तुओं के लिए लकड़ी इकट्ठा कर लिया है. मैंने
    इनके अलावा शेषमणि पत्थर, जड़े जाने के लिए पत्थर, सुरमा के पत्थर और तरह-तरह के
    रंगों के पत्थर और सभी प्रकार के कीमती पत्थर और सिलखड़ी के पत्थर भी बड़ी मात्रा
    में इकट्ठा कर लिए हैं.
  spa-BES: Ahora, hasta donde puedo, he preparado lo que se necesita para la casa
    de mi Dios; el oro para las cosas de oro, y la plata para las cosas de plata,
    y el bronce para las cosas de bronce, hierro para las cosas de hierro, y madera
    para las cosas de madera; Berilos y joyas para enmarcar, y piedras de diferentes
    colores para adornos; todo tipo de piedras de gran precio y mármol en abundancia.
  tdx-tdx: Ie amy zao fa nihajarieko an-kaozarako iaby o ho amy anjomban’ Añahareio,
    ty volamena ho amo raha volamenao naho ty volafoty ho amo raha volafotio naho
    torisike ho amo raha torisikeo, ty viñe ho amo raha viñeo vaho ty hatae ho amo
    raha hataeo; ty vato sohame naho vato hampireketeñe, ty vato mipelatse, sindre
    volo’e naho vato soa maro karaza’e vaho marbre tsifotofoto.
  tha-KJV: เพราะฉะนั้นเราจึงจัดเตรียมไว้สำหรับพระนิเวศของพระเจ้าของเรา เต็มความสามารถของเรา
    คือทองคำสำหรับสิ่งที่ทำด้วยทองคำ และเงินสำหรับสิ่งที่ทำด้วยเงิน และทองสัมฤทธิ์สำหรับสิ่งที่ทำด้วยทองสัมฤทธิ์
    และเหล็กสำหรับสิ่งที่ทำด้วยเหล็ก และไม้สำหรับสิ่งที่ทำด้วยไม้ มี​พลอยสี​น้ำข้าว
    และพลอยสำหรับฝัง พลวง หินลาย เพชรพลอยทุกชนิดและหิ​นอ​่อนมายมาย
  por-BR-2018: Eu, porém, com todas as minhas forças preparei, para a casa de meu
    Deus, ouro para as coisas de ouro, e prata para as coisas de prata, e bronze para
    as de bronze, e ferro para as de ferro, e madeira para as de madeira, e pedras
    de ônix, e pedras decorativas, e pedras negras, e pedras de diversas cores, e
    toda sorte de pedras preciosas, e pedras de mármore em abundância.
  deu-ELO: 'Und mit all meiner Kraft habe ich für das Haus meines Gottes bereitet:
    das Gold zu dem goldenen, und das Silber zu dem silbernen, und das Erz zu dem
    ehernen, das Eisen zu dem eisernen, und das Holz zu dem hölzernen Geräte; Onyxsteine
    und Steine zum Einsetzen, Steine zur Verzierung und buntfarbig, und allerlei kostbare
    Steine, und weiße Marmorsteine in Menge.'
  eng-WYC-2018: Soothly I in all my mights have made ready the costs of the house
    of my God; gold to golden vessels, silver to silveren vessels, brass to brazen
    vessels, iron to iron vessels, and tree to treen vessels, onyx stones, and stones
    as of the colour of women’s ointment, and each precious stone of diverse colours,
    and marble of diverse colours, most plenteously. (And with all my power I have
    prepared the expenses and the materials for the House of my God; gold for the
    gold vessels, silver for the silver vessels, bronze for the bronze vessels, iron
    for the iron vessels, and wood for the wooden vessels, and onyx stones, and stones
    the colour of women’s ointment, and each precious stone of diverse colour, and
    most plentiful marble of diverse colours.)
  epo-epo: Mi preparis per mia tuta forto por la domo de mia Dio oron por la oraj
    objektoj, arĝenton por la arĝentaj, kupron por la kupraj, feron por la feraj,
    lignon por la lignaj, ŝtonojn oniksajn kaj ŝtonojn enkadrigitajn, ŝtonojn belajn
    kaj diverskolorajn, kaj ĉiaspecajn ŝtonojn multekostajn, kaj multe da ŝtonoj marmoraj.
  uig-PIN: Mǝn Hudayimning ɵyi üqün pütün küqümni qiⱪirip, altun bilǝn yasilidiƣanliriƣa
    altun, kümüx bilǝn yasilidiƣanliriƣa kümüx, mis bilǝn yasilidiƣanliriƣa mis, tɵmür
    bilǝn yasilidiƣanliriƣa tɵmür, yaƣaq bilǝn yasilidiƣanliriƣa yaƣaq tǝyyarlap ⱪoydum;
    yǝnǝ aⱪ ⱨeⱪiⱪ, kɵzlük yaⱪut, rǝnglik tax wǝ ⱨǝrhil esil taxlarni, yǝnǝ naⱨayiti
    kɵp mǝrmǝrni yiƣip ⱪoydum.
  beo-beo: 'Na da gasa fili, gouli, silifa, balase, gula, ifa noga:i, igi noga:idafa,
    igi eno amola ‘mabolo’ igi, Debolo Diasu gagumusa: gilisi dagoi.'
  tpi-OTNT: Olsem na mi bin wok strong long redim ol gol na silva na bras na diwai,
    bilong wokim ol samting bilong haus bilong God. Na mi redim tu ol planti kain
    kain gutpela ston i dia tumas.
  hau-SA: Na riga na tara dukan kayayyakin da na tanada saboda haikalin Allahna, zinariya
    saboda dukan ayyukan zinariya, azurfa saboda ayyukan azurfa, tagulla saboda ayyukan
    tagulla, ƙarfe saboda ayyukan ƙarfe da kuma katako saboda ayyukan katako, da onis
    don ado, turkuwoyis, duwatsu masu launi dabam-dabam, da kuma dukan duwatsu masu
    kyau da mabul, dukan waɗannan suna nan jingim.
  uig-LAT: Men Xudayimning öyi üchün pütün küchümni chiqirip, altun bilen yasilidighanlirigha
    altun, kümüsh bilen yasilidighanlirigha kümüsh, mis bilen yasilidighanlirigha
    mis, tömür bilen yasilidighanlirigha tömür, yaghach bilen yasilidighanlirigha
    yaghach teyyarlap qoydum; yene aq héqiq, közlük yaqut, renglik tash we herxil
    ésil tashlarni, yene nahayiti köp mermerni yighip qoydum.
  nde-nde: Sengilungiselele ngayo yonke inzuzo engilayo ukwakhiwa kwethempeli likaNkulunkulu
    wami, igolide lokwenza izinto zegolide, isiliva sokwenza izinto zesiliva, ithusi
    lokwenza izinto zethusi, lensimbi yokwenza izinto zensimbi, lezigodo zokwenza
    izinto zezigodo, kanye lohlobo lwamatshe e-onikisi, lamatshe okubekwa, lamatshe
    okucecisa, lalemibala, lenhlobonhlobo zonke zamatshe amahle lamatshe alukhuni
    amanengi, konke lokhu ngikubuthelele ngakunengi.
  ton-ton: Pea ko eni kuo u fai tokonaki ʻeau ʻaki ʻa hoku mālohi kātoa, maʻae fale
    ʻo hoku ʻOtua, ʻae koula ki he meʻa koula, mo e siliva ki he meʻa siliva, mo e
    palasa ki he meʻa palasa, mo e ukamea ki he meʻa ukamea, mo e taʻanga ki he ngaahi
    meʻa ʻakau; mo e maka ko e ʻonike ke fonofono ʻaki, mo e ngaahi maka ngingila
    mo lanu kehekehe, mo e faʻahinga maka mahuʻinga kotoa pē, pea mo e maka hinehina,
    ko e meʻa lahi.
  ces-1613: Já zajisté podlé své nejvyšší možnosti nachystal jsem potřeb k domu Boha
    svého, zlata k nádobám zlatým, a stříbra k stříbrným, mědi k měděným, železa k
    železným a dříví k dřevěným, kamení onychinového i kamení k vsazování, i karbunkulového,
    a rozličných barev, a všelijakého kamení drahého, i kamení mramorového hojně.
  eng-WMB: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, the silver for the things of silver, the bronze for the
    things of bronze, iron for the things of iron, and wood for the things of wood,
    also onyx stones, stones to be set, stones for inlaid work of various colors,
    all kinds of precious stones, and marble stones in abundance.
  tam-TCV: நான் எனது இறைவனின் ஆலயம் கட்டுவதற்கு எனது எல்லாச் செல்வங்களிலுமிருந்து
    தங்க வேலைகளுக்குத் தங்கத்தையும், வெள்ளி வேலைகளுக்கு வெள்ளியும், வெண்கல வேலைகளுக்கு
    வெண்கலத்தையும், இரும்பு வேலைகளுக்கு இரும்பையும், மரவேலைகளுக்கு மரத்தையும் கொடுத்திருக்கிறேன்.
    அத்துடன் பதிப்பதற்குத் தேவையான மாணிக்கக் கற்கள், படிகப்பச்சைக் கற்கள், பலநிறம்கொண்ட
    கற்கள், பளபளப்பான எல்லாவித கற்கள், பளிங்குக் கற்கள் இவை எல்லாவற்றையும் ஏராளமாகக்
    கொடுத்து வைத்திருக்கிறேன்.
  ceb-ULB: Busa gibuhat ko ang kutob sa akong mahimo aron ipatagbo ang gikinahanglan
    alang sa templo sa akong Dios. Maghatag ako ug bulawan alang sa mga butang nga
    himoon sa bulawan, plata alang sa mga butang nga himoon sa plata, bronse alang
    sa mga butang nga himoon sa bronse, puthaw alang sa mga butang nga himoon sa puthaw,
    ug kahoy alang sa mga butang nga himoon sa kahoy. Maghatag usab ako ug onyx nga
    mga bato, mga bato nga idayandayan, mga bato nga adunay nagkalainlaing mga kolor—tanang
    matang sa bililhong mga bato— ug daghan pang marbol nga mga bato.
  pol-UBG: Według wszystkich swoich sił przygotowałem na dom swojego Boga złoto na
    przedmioty złote, srebro – na srebrne, brąz – na brązowe, żelazo – na żelazne,
    drewno – na drewniane, kamienie onyksowe i do osadzania, kamienia błyszczące i
    różnokolorowe, wszelkiego rodzaju drogie kamienie i marmur w obfitości.
  urd-GVU: مَیں پوری جاں فشانی سے اپنے خدا کے گھر کی تعمیر کے لئے سامان جمع کر چکا
    ہوں۔ اِس میں سونا چاندی، پیتل، لوہا، لکڑی، عقیق احمر، مختلف جڑے ہوئے جواہر اور
    پچی کاری کے مختلف پتھر بڑی مقدار میں شامل ہیں۔
  deu-1912: Ich aber habe aus allen meinen Kräften zugerichtet zum Hause Gottes Gold
    zu goldenem, Silber zu silbernem, Erz zu erhernem, Eisen zu eisernem, Holz zu
    hölzernem Geräte, Onyxsteine und eingefaßte Steine, Rubine und bunte Steine und
    allerlei Edelsteine und Marmelsteine die Menge.
  kan-2017: ನಾನು ನನ್ನಿಂದಾಗುವಷ್ಟು ಪ್ರಯಾಸಪಟ್ಟು ಬಂಗಾರದ ಕೆಲಸಕ್ಕಾಗಿ ಬೇಕಾಗುವ ಬಂಗಾರ, ಬೆಳ್ಳಿಯ
    ಕೆಲಸಕ್ಕಾಗಿ ಬೇಕಾಗುವ ಬೆಳ್ಳಿ, ತಾಮ್ರದ ಕೆಲಸಕ್ಕಾಗಿ ಬೇಕಾಗುವ ತಾಮ್ರ, ಕಬ್ಬಿಣದ ಕೆಲಸಕ್ಕಾಗಿ
    ಬೇಕಾಗುವ ಕಬ್ಬಿಣ, ಮರದ ಕೆಲಸಕ್ಕಾಗಿ ಬೇಕಾಗುವ ಮರ ಇವುಗಳನ್ನೂ, ಗೋಮೇಧಿಕ ರತ್ನ, ಕೆತ್ತುವುದಕ್ಕೆ
    ಬೇಕಾಗುವ ರತ್ನ, ಕೆಂಪು ಹರಳು, ವಿಚಿತ್ರ ವರ್ಣದ ಕಲ್ಲು, ಎಲ್ಲಾ ತರದ ಮಣಿ, ಚಂದ್ರಕಾಂತಶಿಲೆ ಇವುಗಳನ್ನೂ
    ನನ್ನ ದೇವರ ಮಂದಿರಕ್ಕೋಸ್ಕರ ರಾಶಿ ರಾಶಿಯಾಗಿ ಸಂಗ್ರಹಿಸಿದ್ದೇನೆ.
  yap-yap: Karimus rogog i t’ar madlin urngin ban’en ni fan ko fare Tempel — gol,
    silber, bronze, wasey, ren, nge malang nib tolang pulwon nge tin kan th’ab ni
    nge mang nunuw, nge tin ngan fal’eg ya’an ban’en riy, nge malang ni marble ni
    yo’or.
  hlt-MCSB: Te dongah ka Pathen im ham he ka thadueng cungkuem neh ka sikim coeng.
    Sui dongkah ham sui, cak dongkah ham cak, rhohum dongkah ham rhohum, thi dongkah
    ham thi, thing ham khaw thing, oitha lungto neh saboi lung dongkah canglung khaw,
    rhaekva khaw, lung vang boeih neh lungrhat lung khaw cungkuem coeng.
  mdy-ETH: ታኣኒ ታ ዳንዳዔሢጉዴያ ጌኤዦ ማኣሮ ማዦም ኮይሳ ባኮ ቢያ ጊኢጊሼኔ፤ ዬይያ፦ ዎርቆና ማዦ ባኮም ዎርቄ፥ ቢሮ ዓንጎና
    ማዦ ባኮም ቢራ ዓንጊ፥ ሞኦኖ ዓንጎና ማዾ ባኮም ሞኦና ዓንጊ፥ ሜሌ ዓንጎና ማዾ ባኮም ሜሌ ዓንጊ፥ ሚፆና ማዦንዶሢም ሚፆ፤
    ዬያጉዲ ሃሣ ማይሊ ኬልቆንዶ ሜሬጊዴ፥ ኬልቄዶኔንታ ዱማ ዱማ ሚዛጶ ሹጮንታ ሚርጌ ዒብኔ ቤሬዴ ጌይንታ ሹጮዋ ታ ጊኢጊሼኔ።
  twi-ASANTE: Mede deɛ metumi yɛ biara adi dwuma, maboaboa deɛ mɛtumi anya nyinaa
    ano ama me Onyankopɔn Asɔredan no sie. Seesei, sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ,
    nnadeɛ ne nnua ne apopobibirieboɔ ne aboɔdemmoɔ, aboɔden agudeɛ ne abopa ne abohemaa
    ahodoɔ nyinaa pii wɔ hɔ.
  eng-WEBU: Now I have prepared with all my might for the house of my God the gold
    for the things of gold, the silver for the things of silver, the bronze for the
    things of bronze, iron for the things of iron, and wood for the things of wood,
    also onyx stones, stones to be set, stones for inlaid work of various colors,
    all kinds of precious stones, and marble stones in abundance.
  wal-wal: Taani taayyo de7iya wolqqaa keenaa ta Xoossaa Beeta Maqidasiyaayyo worqqan
    oosettanabau worqqaa, biran oosettanabau biraa, nahaasiyan oosettanabau nahaasiyaa,
    biratan oosettanabau birataanne mittan oosettanabau mittaa giigissa wottaas. Qassi
    maragidiyaa, ibinabaradiyaa, dumma dumma meraara de7iya alleeqo shuchchata, al77o
    shuchchatanne inqqota giigissa wottaas.
  spa-PDDPT: 'Yo hice provisión con todas mis fuerzas para la Casa de mi ʼElohim:
    oro para las cosas de oro, plata para las de plata, bronce para las de bronce,
    hierro para las de hierro, madera para las de madera, piedras de ónice y piedras
    preciosas, negras, de diversos colores, de toda clase de piedras preciosas y de
    mármol en abundancia.'
  gun-gun: 'Ha''e nunga rupi xee ma xembaraetea ha''e javi py ajoupa ma Xeruete pegua
    oo reguarã: ouro mba''emo ouro gui anho guarã, prata ma prata gui anho guarã,
    overa va''e ma overa va''e gui anho guarã, ferro ma ferro gui anho guarã, ha''e
    yvyra ma yvyra gui anho guarã. Ajou uka va''ekue avi ita ônix, ita mba''emo jeguarã,
    ita joo rami e''ỹ-e''ỹ pytã va''e, ita mba''emo ra''angaa ojapoa aguã va''e, ita
    porãgueve ha''e javi regua, ha''e gui ita mármore guive. Ha''e javi regua ma oata
    aguã rami e''ỹ oĩ.'
  ilo-ULB: Isu nga inaramidko ti kabaelak a mangisabet iti kasapulan ti templo ti
    Diosko. Nangitedak iti balitok para kadagiti banbanag a maaramid babaen iti balitok,
    pirak a para kadagiti banbanag a maaramid babaen iti pirak, bronse a para kadagiti
    banbanag maaramid babaen iti bronse, landok a para kadagiti banbanag a maaramid
    babaen iti landok, ken kayo a para kadagiti banbanag a maaramid babaen iti kayo.
    Nangitedak pay kadagiti batbato nga onyx, batbato a maisimpa, batbato a maikalupkup
    kadagiti banbanag nga addaan iti agduduma a maris—amin a kita ti napapateg a batbato—ken
    nawadwad a batbato a marmol.
  kpg-kpg: Au guu hai agu mee huogodoo e haga togomaalia nia goloo ala e dau gi di
    Hale Daumaha, nia goolo, nia silber, nia baalanga mmee, nia baalanga, nia hadu
    hagalabagau ‘onyx’ mo nia hadu hagalabagau kene dabadaba ang gi di humuhumu, mo
    nia hadugalaa hagalabagau e hamaaloo mau.
  uig-ARA: مەن خۇدايىمنىڭ ئۆيى ئۈچۈن پۈتۈن كۈچۈمنى چىقىرىپ، ئالتۇن بىلەن ياسىلىدىغانلىرىغا
    ئالتۇن، كۈمۈش بىلەن ياسىلىدىغانلىرىغا كۈمۈش، مىس بىلەن ياسىلىدىغانلىرىغا مىس،
    تۆمۈر بىلەن ياسىلىدىغانلىرىغا تۆمۈر، ياغاچ بىلەن ياسىلىدىغانلىرىغا ياغاچ تەييارلاپ
    قويدۇم؛ يەنە ئاق ھېقىق، كۆزلۈك ياقۇت، رەڭلىك تاش ۋە ھەرخىل ئېسىل تاشلارنى، يەنە
    ناھايىتى كۆپ مەرمەرنى يىغىپ قويدۇم.
  sus-sus: N bara n sɛnbɛ birin sa n Marigi Ala sagoe a xa banxi tife ra. N bara xɛɛma,
    gbeti, yɔxui, wure, wuri, gɛmɛ tofanyi, diyaman mɔɔli birin, nun gɛmɛ fiixɛ gbegbe
    malan, alako e xa rawali e rawali ki ma.
  pon-2006: I wiadahr uwen me I kak pwe I en kaunopada dipwisou ong Tehnpas Sarawi
    wet—kohl, silper, prons, mete, dinapw, oh takai mehn kapwat oh uwe ieu en takai
    marpel.
  ksd-ksd: Iau tar ongor pi ina vaninare ra lavur magit par ure ra kuba i kaugu God,
    a goled, a silva, a palariam gobol, a palariam tuna, ma ra davai, ure ra adia
    mangana papalum tikatikai, a umana vat na onik, a umana vat na marmar, a umana
    vat ure ra vamong, a umana matatar na vat, a lavur mangana ngatngat na vat, ma
    ra peal vat dia pua.
  tur-YTC: Şimdi Tanrım'ın evi için bütün gücümle altın şeyler için altın, gümüş şeyler
    için gümüş, tunç şeyler için tunç, demir şeyler için demir, ağaç şeyler için ağaç,
    ayrıca oniks taşları, kakma taşlar, ziynet taşları, çeşitli renkli taşlar, her
    türlü değerli taşlar ve bol miktarda mermer taşları da hazırladım.
  grc-BRENT: Κατὰ πᾶσαν τὴν δύναμιν ἡτοίμακα εἰς οἶκον Θεοῦ μου χρυσὶον, ἀργύριον,
    χαλκόν, σίδηρον, ξύλα, λίθους σοὰμ, καὶ πληρώσεως λίθους πολυτελεῖς καὶ ποικίλους,
    καὶ πάντα λίθον τίμιον, καὶ Πάριον πολύν.
  ind-AYT: Dengan seluruh kemampuanku, aku telah menyiapkan bagi bait Allahku emas
    untuk barang-barang emas, perak untuk barang-barang perak, tembaga untuk barang-barang
    tembaga, besi untuk barang-barang besi, kayu untuk barang-barang kayu, batu permata
    krisopras dan batu permata tatahan, batu hitam dan batu permata yang beraneka
    warna, segala macam batu berharga, dan batu pualam dalam jumlah yang banyak.
  nya-nya: Ine ndapereka ku ntchito ya Nyumba ya Mulungu zinthu zanga zonse, golide
    wopangira zinthu zagolide, siliva wopangira zinthu zasiliva ndi zitsulo zopangira
    zinthu zazitsulo, mkuwa wopangira zinthu zamkuwa ndi matabwa opangira zinthu zamatabwa
    komanso miyala yokongola ya onikisi yokongoletsera, miyala ya maonekedwe osiyanasiyana,
    ndi miyala yonse yosalala ndi miyala ya marabulo, zonsezi ndapereka zochuluka.
  hrv-hrv: Pripremio sam, koliko sam mogao, za Dom svoga Boga zlata za zlatne stvari
    i srebra za srebrne, tuča za tučane, željeza za željezne, drva za drvene; oniksova
    kamenja i dragulja za ukivanje, dragulja za ukras i šarenih dragulja, svakojakoga
    dragog kamenja i izobila mramora.
  mps-mps: Tama tialima, eno te gol dabe me silva me bras me ni dabe sisinibo sę
    bomo yali, te Godigo tempel be sę yabo nai dabe nigibo sę yali. Tama eno te
    haniani gasa sawi yai masigi dabe hauwa sisinanio.
  tpi-tpi: Olsem na mi bin wok strong long redim ol gol na silva na bras na diwai,
    bilong wokim ol samting bilong haus bilong God. Na mi redim tu ol planti kain
    kain gutpela ston i dia tumas.
  dan-1931: Jeg har derfor sat al min Kraft ind på til min Guds Hus at tilvejebringe
    Guldet, Sølvet, Kobberet, Jernet og Træet til det, der skal laves af Guld, Sølv,
    Kobber, Jern og Træ, desuden Sjohamsten og Indfatningssten, Rubiner, brogede Sten,
    alle Slags Ædelsten og Marmorsten i Mængde.
  vie-OVCB: Ta đã cố gắng hết sức chuẩn bị vật liệu cần thiết để xây cất Đền Thờ cho
    Đức Chúa Trời ta. Nào vàng, bạc, đồng, sắt, và gỗ, rất nhiều ngọc mã não, ngọc
    khảm, ngọc chiếu sáng, ngọc đủ màu, các thứ đá quý và cẩm thạch.
  guj-2017: મેં મારી તમામ શક્તિ અનુસાર મારા ઈશ્વરના ભક્તિસ્થાન માટે સોનાની વસ્તુઓ
    માટે સોનું, રૂપાની વસ્તુઓ માટે ચાંદી, પિતળની વસ્તુઓ માટે પિતળ, લોખંડની વસ્તુઓ
    માટે લોખંડ એકત્ર કર્યા છે. અને લાકડાની વસ્તુઓ માટે લાકડું, મણિ જડાવકામને સારુ
    દરેક જાતનાં મૂલ્યવાન જવાહિરો, અકીક તથા સંગેમરમરના પુષ્કળ પાષાણો તૈયાર કરાવ્યાં
    છે.
  pon-2006A: I wiadahr uwen me I kak pwe I en kaunopada dipwisou ong Tehnpas Sarawi
    wet—kohl, silper, prons, mete, dinapw, oh takai mehn kapwat oh uwe ieu en takai
    marpel.
  por-BRBSL: Now Preparei com todas as minhas forças para a casa de meu Deus o ouro
    para as coisas de ouro, a prata para as coisas de prata, o bronze para as coisas
    de bronze, o ferro para as coisas de ferro, e a madeira para as coisas de madeira,
    também pedras de ônix, pedras para fixar, pedras para trabalhos incrustadas de
    várias cores, todos os tipos de pedras preciosas, e pedras de mármore em abundância.
  cth-cth: Hatdawkvah, ka Cathut im hane sui hnonae dawk sui, ngun hnonae dawk ngun,
    rahum hnonae dawk rahum, sum hnonae dawk sum, thing hnonae dawk thingnaw hah be
    ka rakueng toe. A mei pathoup nahanelah, onyx talung pangaw hoi a meikahawi e
    talungpangawnaw hoi, pathoup nahane talung a phukaawm e a phunphun hoi talungpangawnaw
    hai moikapap a ta toe
  twi-twi: Mede nea mitumi yɛ biara adi dwuma, maboaboa nea matumi anya nyinaa ano
