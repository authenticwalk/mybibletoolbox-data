verse: 1CH.029.020
translations:
  mal-C: അതിനുശേഷം ദാവീദ് സർവസഭയോടുമായി, “നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്തുതിക്കുവിൻ!”
    എന്നു പറഞ്ഞു. ജനങ്ങളെല്ലാം തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തുകയും
    താണുവണങ്ങുകയും ചെയ്തു. അവർ യഹോവയുടെയും രാജാവിന്റെയും മുമ്പാകെ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: 'Sodann gebot David der ganzen Versammlung: Preiset doch Jahwe, euren Gott!
    Da pries die ganze Versammlung Jahwe, den Gott ihrer Väter, und sie verneigten
    sich und warfen sich vor Jahwe und dem Könige nieder.'
  lin-lin: 'Davidi alobaki na bato nyonso : — Bopambola Yawe, Nzambe na bino ! Boye,
    bato nyonso bakumisaki Yawe, Nzambe ya bakoko na bango, bagumbamaki mpe bafukamaki
    liboso ya Yawe mpe ya mokonzi.'
  eng-LSV: And David says to all the assembly, “Now bless your God YHWH”; and all
    the assembly blesses YHWH, God of their fathers, and bows and pays respect to
    YHWH and to the king.
  eng-GNV: And Dauid said to all the Congregation, Now blesse the Lord your God. And
    all the Congregation blessed the Lord God of their fathers, and bowed downe their
    heads, and worshipped the Lord and the King.
  eng-WEBSTER: And David said to all the congregation, Now bless the LORD your God.
    And all the congregation blessed the LORD God of their fathers, and bowed their
    heads, and worshiped the LORD, and the king.
  nhw-BL: 'Teipa David quincamanalhui nochi nopa masehualme huan quinilhui: “¡Xijhueyichihuaca
    amoTECO Dios!” Huan ijquiyampa nochi inijuanti quihueyichijque TOTECO Dios catli
    iTeco inintatahua. Quena, mohuijtzonque huan motlancuaquetzque iixpa TOTECO huan
    nopa tlanahuatijquetl.'
  swh-ONEN: Ndipo Daudi akaliambia kusanyiko lote, “Mhimidini Bwana Mungu wenu.” Hivyo
    wote wakamhimidi Bwana, Mungu wa baba zao. Wakasujudu na kuanguka kifudifudi mbele
    za Bwana na mfalme.
  bba-bba: Dɑfidi u mɑɑ tɔn be bɑ mɛnnɛ mi kpuro sɔ̃ɔwɑ u nɛɛ, i Gusunɔ bɛɛn Yinni
    siɑro. Mɑ be kpuro bɑ Gusunɔ ben sikɑdobɑn Yinni siɑrɑ, bɑ yiirɑ win wuswɑɑɔ kɑ
    mɑɑ sinɑ bokon wuswɑɑɔ.
  eng-KJVCPB: And David said to all the congregation, Now bless the Lord your God.
    And all the congregation blessed the Lord God of their fathers, and bowed down
    their heads, and worshipped the Lord, and the king.
  luo-luo: Bangʼe Daudi nowachone chokruok duto niya, “Pakuru Jehova Nyasaye, ma Nyasachu.”
    Omiyo giduto negipako Jehova Nyasaye, ma Nyasach kweregi, negikulore piny auma
    kendo ginindo piny e nyim Jehova Nyasaye kendo e nyim ruoth Daudi.
  meu-meu: Bena David ese hebou taudia iboudiai e haḡanidia, eto, Iehova, emui Dirava,
    ha hanamoa. Bena hebou taudia iboudiai ese Iehova, senedia edia Dirava, e hanamoa,
    e igo diho, Iehova e toma henia diho; bona hanua pavapavana vairanai danu e igo
    diho.
  npi-ULB: दाऊदले सम्‍पूर्ण सभालाई भने, “अब परमप्रभु आफ्‍ना परमेश्‍वरलाई धन्‍यवाद
    देओ ।” सम्‍पूर्ण समुदायले आफ्‍ना पुर्खाहरूका परमेश्‍वरलाई धन्‍यवाद दिए, आफ्ना
    शिर निहुराएर परमप्रभुको आराधना गरे र राजाको सामु घोप्‍टो परेर दण्‍डवत्‌ गरे ।
  yor-yor: Dafidi sì sọ fún gbogbo ìjọ ènìyàn pé, “Nísinsin yìí, ẹ fi ìyìn fún Olúwa
    Ọlọ́run yín.” Gbogbo ènìyàn sì fi ìyìn fún Olúwa Ọlọ́run àwọn baba wọn, wọ́n sì
    tẹ orí wọn ba, wọ́n wólẹ̀ fún Olúwa àti ọba.
  pes-OPCB: 'سپس داوود به تمام بنی‌اسرائیل گفت: «خداوند، خدای خود را ستایش کنید.»
    و تمام جماعت در حضور خداوند، خدای اجداد خود و پادشاه زانو زدند و خداوند را ستایش
    کردند.'
  tgl-ULB: Sinabi ni David sa lahat ng kapulungan, “Papurihan ngayon si Yahweh na
    inyong Diyos.” Nagpuri ang lahat ng kapulungan kay Yahweh, ang Diyos ng kanilang
    mga ninuno, iniyukod ang kanilang mga ulo at sumamba kay Yahweh at nagpatirapa
    sila sa harapan ng hari.
  hui-hui: Ani lowa Debidihanda wali agali bu hearuhondo lamialu lalu, Anduane Homogo
    tínaga Ngode Datagaliwabe mini yaraga hai hadaba, lene. Ani layago hale howa wali
    agali bu hearume ge duli hanga howa dindini bulu paluwa Anduane Homogo tinaga
    mamali ala hama ibinirunaga Ngode Datagaliwabenaga mini yaraga halu Debidinaga
    minibi yaraga halu bini.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​လူ​တို့​အား``သင်​တို့​၏ ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ
    ပြု​ကြ​လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။ ထို အ​ခါ​လူ​ထု​တစ်​ရပ်​လုံး​သည် မိ​မိ​တို့​၏
    ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ ပြု​ကြ​ကုန်​၏။
    သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​တော်​နှင့်​မိ​မိ​တို့​၏​ဘုရင့်​ရှေ့​တော် တွင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​ကုန်​၏။
  bod-N: དཱ་བིད་ཀྱིས་མི་ཚོགས་ཡོངས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་འབུལ་འོས་སོ་ཞེས་གསུངས་པ་ལ།
    མི་ཚོགས་ཡོངས་ཀྱིས་རང་གི་ཡབ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་ཅིང་། མགོ་བསྒུར་ཏེ་ཡ་ཝཱེ་དང་རྒྱལ་པོ་གཉིས་ལ་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Ipapo Dhavhidhi akati kuungano yose, “Rumbidzai Jehovha Mwari wenyu.” Saka
    vose vakarumbidza Jehovha, Mwari wamadzibaba avo; vakakotamira pasi vakawira pasi
    nezviso pamberi paJehovha naMambo.
  spa-BLM: 'Entonces David dijo a toda la asamblea: “¡Bendigan ahora a Yahvé, su Dios!”
    Toda la asamblea bendijo a Yahvé, el Dios de sus padres, e inclinaron sus cabezas
    y se postraron ante Yahvé y el rey.'
  cac-cac: 'Ix lajvi chi'' ix yalanxi vin̈ d''a eb'' anima chi'' icha tic: A ticnaic
    ex vetchon̈ab'', alec vach'' lolonel d''a Jehová co Diosal, xchi vin̈. Yuj chi''
    masanil eb'' anima chi'' ix alan vach'' lolonel d''a Jehová Dios, aton sDiosal
    pax smam yicham eb''. Ix em cuman eb'', ix empax n̈ojan eb'' d''a yichan̈ Dios
    ayic ayec'' eb'' d''a yichan̈ vin̈ rey chi''.'
  swh-ULB: Daudi akasema kwa kusanyiko lote, “Sasa mbariki Yahweh Mungu wenu.” Kusanyiko
    lote likambariki Yahweh, Munug wa mababu zao, wakainamisha vichwa vyao na kumuabudu
    Yahweh na kusujudu mbele za mfalme.
  bel-bel: 'І сказаў Давід усяму сходу: дабраславеце Госпада Бога нашага. І дабраславіў
    увесь сход Госпада Бога бацькоў сваіх, і ўпаў, і пакланіўся Госпаду і цару.'
  deu-ELBBK: 'Und David sprach zu der ganzen Versammlung: Preist doch den HERRN, euren
    Gott! Und die ganze Versammlung pries den HERRN, den Gott ihrer Väter; und sie
    neigten sich und beugten sich nieder vor dem HERRN und vor dem König.'
  mbb-OT: Ne migkeǥiyan ni David is tivuuk he keet-etawan te, “Deliǥa niw is Nengazen
    he Megbevayè niw.” Ne zutun midalig dan is Nengazen, he Megbevayà te menge kepuun
    dan. Midluhud dan wey midungul he tuus te kebeǥayi zan te zengeg te Nengazen wey
    te hadì.
  mal-2015: 'പിന്നെ ദാവീദ് സർവ്വസഭയോടും: ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തുവിൻ
    എന്നു പറഞ്ഞു. അങ്ങനെ സഭ മുഴുവനും തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തി
    യഹോവയെയും രാജാവിനെയും വണങ്ങി നമസ്കരിച്ചു.'
  rmc-rmc: 'Paľis o David phenďa savore manušenge: „Lašaren le RAJES, peskre Devles!“
    Avke savore ola manuša chudle te lašarel le RAJES, peskre dadengre Devles, a andre
    pačiv banďonas dži pre phuv anglo RAJ the anglo kraľis David.'
  pes-OPV: 'پس داود به تمامي جماعت گفت: « يهُوَه خداي خود را متبارک خوانيد.» و تمامي
    جماعت يهُوَه خداي پدران خويش را متبارک خوانده، به رو افتاده، خداوند را سجده کردند
    و پادشاه را تعظيم نمودند.'
  ron-1924: 'Давид а зис ынтреӂий адунэрь: „Бинекувынтаць пе Домнул Думнезеул востру.”
    Ши тоатэ адунаря а бинекувынтат пе Домнул Думнезеул пэринцилор лор. Ей с-ау плекат
    ши с-ау ынкинат ынаинтя Домнулуй ши ынаинтя ымпэратулуй.'
  ben-OBCV: পরে দাউদ সমগ্র জনসমাজকে বললেন, “তোমাদের ঈশ্বর সদাপ্রভুর প্রশংসা করো।”
    তখন তারা সবাই তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর প্রশংসা করল; তারা নতজানু হল,
    সদাপ্রভুর ও রাজার সামনে তারা মাটিতে উবুড় হয়ে পড়েছিল।
  som-som: Markaasaa Daa'uud wuxuu shirkii oo dhan ku yidhi, Haddaba Rabbiga Ilaahiinna
    ah ammaana. Kolkaasay shirkii oo dhammu ammaaneen Rabbiga ah Ilaaha awowayaashood,
    oo intay madaxa foororiyeen ayay u sujuudeen Rabbiga iyo boqorkaba.
  lat-VUC: 'Præcepit autem David universæ ecclesiæ: Benedicite Domino Deo nostro.
    Et benedixit omnis ecclesia Domino Deo patrum suorum: et inclinaverunt se, et
    adoraverunt Deum, et deinde regem.'
  eng-ASVBT: And David said to all the assembly, Now bless Jehovah your God. And all
    the assembly blessed Jehovah, the God of their fathers, and bowed down their heads,
    and worshiped Jehovah, and the king.
  ita-1885: 'Poi Davide disse a tutta la raunanza: Or benedite il Signore Iddio vostro.
    E tutta la raunanza benedisse il Signore Iddio de'' suoi padri, e s''inchinò,
    e adorò il Signore, e fece riverenza al re.'
  eng-LXXUP: And David said to the whole congregation, Bless ye the Lord our God.
    And all the congregation blessed the Lord God of their fathers, and they bowed
    the knee and worshiped the Lord, and did obeisance to the king.
  eng-ULB: David said to all the assembly, “Now bless Yahweh your God.” All the assembly
    blessed Yahweh, the God of their ancestors, bowed their heads and worshiped Yahweh
    and prostrated themselves before the king.
  spa-VBL: 'Entonces David dijo a todos los presentes: “¡Alaben al Señor, su Dios!”
    Y todos alabaron al Señor, el Dios de sus padres. Se inclinaron en reverencia
    ante el Señor y ante el rey.'
  fra-_FOB: 'Et David dit à toute l''assemblée: Bénissez l''Éternel votre Dieu! Et
    toute l''assemblée bénit l''Éternel, le Dieu de leurs pères; ils s''inclinèrent
    et se prosternèrent devant l''Éternel et devant le roi.'
  mal-mal: 'പിന്നെ ദാവീദ് സർവ്വസഭയോടും: “ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തുവിൻ”
    എന്നു പറഞ്ഞു. അങ്ങനെ സഭമുഴുവനും തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ വാഴ്ത്തി
    യഹോവയെയും രാജാവിനെയും വണങ്ങി നമസ്കരിച്ചു.'
  urd-GVR: Phir Dāūd ne pūrī jamāt se kahā, “Āeṅ, Rab apne Ḳhudā kī satāish kareṅ!”
    Chunāṅche sab Rab apne bāpdādā ke Ḳhudā kī tamjīd karke Rab aur bādshāh ke sāmne
    muṅh ke bal jhuk gae.
  suz-BL: मिनु नोले दाऊदमी मुर नेल्‍ल आन कली “परमप्रभु यावे, इन परमप्रभु कली ठेयब
    सेलीन” देंमाक्‍त। मिनु मुर नेल्‍लेमी परमप्रभु यावे, आन किकी पिप आन परमप्रभु कली
    ठेयब सेल्‍शा बाम्‍मा बाक्‍त। मिनु परमप्रभु यावे नु पिप आ ङोंइती बाप्‍शा, सेउ पामे
    बाक्‍त।
  ita-1927: 'Poi Davide disse a tutta la raunanza: “Or benedite l’Eterno, il vostro
    Dio”. E tutta la raunanza benedì l’Eterno, l’Iddio de’ loro padri; e s’inchinarono,
    e si prostrarono dinanzi all’Eterno e dinanzi al re.'
  ckb-ckb: 'پاشان داود بە هەموو کۆمەڵەکەی گوت: «تکایە ستایشی یەزدانی پەروەردگارتان
    بکەن.» ئینجا هەموو کۆمەڵەکە ستایشی یەزدانی پەروەردگاری باوباپیرانی خۆیان کرد و
    بە چۆکدا هاتن و کڕنۆشیان بۆ یەزدان و پاشا برد.'
  eng-BBE: And David said to all the people, Now give praise to the Lord your God.
    And all the people gave praise to the Lord, the God of their fathers, with bent
    heads worshipping the Lord and the king.
  kan-OKCV: ತರುವಾಯ ದಾವೀದನು ಸಮಸ್ತ ಸಭೆಗೆ, “ಈಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ,”
    ಎಂದನು. ಆಗ ಜನರೆಲ್ಲರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುತ್ತಾ, ತಮ್ಮ ತಲೆಗಳನ್ನು
    ಬಾಗಿಸಿ ಯೆಹೋವ ದೇವರನ್ನೂ, ಅರಸನನ್ನೂ ವಂದಿಸಿದರು.
  tam-2017: 'அதின்பின்பு தாவீது சபையார் அனைத்தையும் நோக்கி: இப்போது உங்களுடைய தேவனாகிய
    யெகோவாவை ஸ்தோத்தரியுங்கள் என்றான்; அப்பொழுது சபையார்கள் எல்லோரும் தங்கள் முன்னோர்களின்
    தேவனாகிய யெகோவாவை ஸ்தோத்தரித்து, தலை குனிந்து யெகோவாவையும் ராஜாவையும் பணிந்துகொண்டு.'
  spa-RV-1909: 'Después dijo David á toda la congregación: Bendecid ahora á Jehová
    vuestro Dios. Entonces toda la congregación bendijo á Jehová Dios de sus padres,
    é inclinándose adoraron delante de Jehová, y del rey.'
  ron-BTF: 'Și David a spus întregii adunări: Acum binecuvântați pe DOMNUL Dumnezeul
    vostru. Și toată adunarea a binecuvântat pe DOMNUL Dumnezeul părinților lor; și
    și-au plecat capetele și s-au închinat DOMNULUI și împăratului.'
  eng-WEBP: Then David said to all the assembly, “Now bless the LORD your God!” All
    the assembly blessed the LORD, the God of their fathers, and bowed down their
    heads and prostrated themselves before the LORD and the king.
  eng-FBV: Then David said to everyone there, “Praise the Lord your God!” So everyone
    praised the Lord, the God of their fathers. They bowed down in reverence to the
    Lord and to the king.
  nld-1939: 'Daarna sprak David tot al het vergaderde volk: Looft nu Jahweh, uw God!
    En al het vergaderde volk loofde Jahweh, den God van hun vaderen; zij knielden
    neer en bogen zich voor Jahweh en den koning ter aarde.'
  nch-BL: 'Teipa David quincamanalhui nochi nopa masehualme huan quinilhui: “¡Xijhueyichihuaca
    amoTECO Dios!” Huan ijquiyampa nochi inijuanti quihueyichijque TOTECO Dios cati
    ininTeco inintatahua. Quena, mohuijtzonque huan motancuaquetzque iixpa TOTECO
    huan nopa tanahuatijquet.'
  vie-1934: 'Đa-vít nói với cả hội chúng rằng: Hãy chúc tạ Giê-hô-va Đức Chúa Trời
    của các ngươi. Cả hội chúng bèn chiến trận Giê-hô-va Đức Chúa Trời của tổ phụ
    mình, cúi đầu xuống mà thờ lạy Đức Giê-hô-va, và lạy vua.'
  hin-CV: इसके बाद दावीद पूरी सभा की ओर फिरे और उन्हें इन शब्दों में कहा, “याहवेह,
    अपने परमेश्वर की स्तुति करो.” पूरी सभा ने याहवेह की, अपने पुरखों के परमेश्वर की
    स्तुति की. उन्होंने झुककर याहवेह और राजा को दंडवत किया.
  spa-BES: 'Y David dijo a todo el pueblo: Ahora alaba al Señor tu Dios. Y todo el
    pueblo alabó al Señor, el Dios de sus padres, con cabezas inclinadas que adoraban
    al Señor y al rey.'
  tdx-tdx: Le hoe t’i Davide amy valobohòke iabiy, Andriaño henaneo t’Iehovà Andrianañahare’
    areo. Le songa nañandriañe Iehovà Andrianañaharen-droae’ iareo i valobohòkey,
    nampiondreke o añ’ ambone’ iareoo vaho niambane am’ Iehovà naho amy mpanjakay.
  tha-KJV: แล​้วดาวิดตรัสกับชุ​มนุ​มชนทั้งปวงว่า “จงถวายสาธุการแด่พระเยโฮวาห์พระเจ้าของท่านทั้งหลาย”
    และชุ​มนุ​มชนทั้งปวงก็สรรเสริญพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขาทั้งหลาย และก้มศีรษะของเขาทั้งหลายลงและนมัสการพระเยโฮวาห์
    และถวายบังคมแด่​กษัตริย์
  por-BR-2018: 'Depois disse Davi a toda à congregação: Bendizei agora ao SENHOR vosso
    Deus. Então toda a congregação bendisse ao SENHOR Deus de seus pais, e inclinando-se,
    adoraram diante do SENHOR, e do rei.'
  deu-ELO: 'Und David sprach zu der ganzen Versammlung: Preiset doch Jehova, euren
    Gott! Und die ganze Versammlung pries Jehova, den Gott ihrer Väter; und sie neigten
    sich und beugten sich nieder vor Jehova und vor dem König.'
  eng-WYC-2018: Soothly David commanded to all the church, that is, (to) all the people
    gathered together, Bless ye the Lord our God. And all the church, that is, the
    people, blessed the Lord God of their fathers, and they bowed themselves, and
    worshipped God, and [then] afterward the king. (And David commanded to all the
    congregation, Bless ye the Lord your God. And all the congregation blessed the
    Lord God of their fathers, and they bowed themselves, and worshipped God, and
    then the king.)
  epo-epo: 'Kaj David diris al la tuta komunumo: Benu la Eternulon, vian Dion. Kaj
    la tuta komunumo benis la Eternulon, Dion de iliaj patroj; kaj ili kliniĝis kun
    adoro antaŭ la Eternulo kaj antaŭ la reĝo.'
  uig-PIN: 'Dawut pütün jamaǝtkǝ: «Silǝr Hudayinglar bolƣan Pǝrwǝrdigarƣa tǝxǝkkür-ⱨǝmdusana
    oⱪup mǝdⱨiyilǝnglar!» dewidi, pütün jamaǝt ata-bowilirining Hudasi bolƣan Pǝrwǝrdigarƣa
    tǝxǝkkür-mǝdⱨiyǝ oⱪup sǝjdǝ ⱪildi; ular Pǝrwǝrdigar ⱨǝm padixaⱨ aldida bax urdi.'
  beo-beo: Amalalu, Da:ibidi da dunu gilisi ilima amane hamoma:ne sia:i, “Dilia Hina
    Godema nodone sia:ma!” Amola dunu gilisi huluane da ilia aowalalia Hina Godema
    nodone wele sia:i. Amola ilia da osoba beguduli, Hina Gode amola hina bagade Da:ibidi
    elama nodoi.
  tpi-OTNT: Orait na Devit i tokim ol manmeri olsem, “Litimapim nem bilong God, Bikpela
    bilong yumi.” Ol manmeri i harim na ol i brukim skru na putim pes i go daun long
    graun, bilong givim biknem long Devit na long God, Bikpela bilong ol na bilong
    ol tumbuna bilong ol.
  hau-SA: Sa’an nan Dawuda ya ce wa dukan taron, “Ku yabi Ubangiji Allahnku.” Saboda
    haka suka yabi Ubangiji Allah na kakanninsu; suka rusuna suka kuma fāɗi rubda
    ciki a gaban Ubangiji da kuma sarki.
  uig-LAT: 'Dawut pütün jamaetke: «Siler Xudayinglar bolghan Perwerdigargha teshekkür-hemdusana
    oqup medhiyilenglar!» déwidi, pütün jamaet ata-bowilirining Xudasi bolghan Perwerdigargha
    teshekkür-medhiye oqup sejde qildi; ular Perwerdigar hem padishah aldida bash
    urdi.'
  nde-nde: UDavida wasesithi kulolonke ibandla, “Dumisani uThixo uNkulunkulu wenu.”
    Ngakho bonke bamdumisa uThixo, uNkulunkulu wabokhokho babo, bathi mbo ngobuso
    phansi, bekhonza uThixo, behlonipha lenkosi.
  ton-ton: ¶ Pea naʻe pehē ʻe Tevita ki he fakataha kātoa, “Ko eni mou fakafetaʻi
    kia Sihova ko homou ʻOtua.” Pea naʻe fakafetaʻi ʻe he fakataha kātoa kia Sihova
    ko e ʻOtua ʻo ʻenau ngaahi tamai, pea naʻe punou hifo honau ʻulu, mo nau hū kia
    Sihova, pea mo e tuʻi.
  ces-1613: 'Potom řekl David všemu shromáždění: Dobrořečte nyní Hospodinu Bohu svému.
    I dobrořečilo všecko shromáždění Hospodinu Bohu otců svých, a přisehnuvše hlavy,
    poklonili se Hospodinu i králi.'
  eng-WMB: Then David said to all the assembly, “Now bless the LORD your God!” All
    the assembly blessed the LORD, the God of their fathers, and bowed down their
    heads and prostrated themselves before the LORD and the king.
  tam-TCV: அதன்பின்பு தாவீது கூடியிருந்தவர்கள் எல்லோரிடமும், “யெகோவாவாகிய உங்கள் இறைவனைத்
    துதியுங்கள்” என்றான். எனவே மக்கள் எல்லோரும் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவைத்
    துதித்தார்கள். அவர்கள் யெகோவாவுக்கும், அரசனுக்கும் முன்பாக முகங்குப்புற விழுந்து
    குனிந்து வணங்கினார்கள்.
  ceb-ULB: Miingon si David ngadto sa tanang tigom sa katawhan, “Karon dayega si Yahweh
    nga inyong Dios.” Nagdayeg ang tanang tigom sa katawhan ngadto kang Yahweh, ang
    Dios sa ilang mga katigulangan, nangyukbo ug nagsimba kang Yahweh ug nanghapa
    sila atubangan sa hari.
  pol-UBG: 'Potem Dawid przemówił do całego zgromadzenia: Błogosławcie teraz PANU,
    waszemu Bogu. I całe zgromadzenie błogosławiło PANU, Bogu swoich ojców – pochylili
    się i oddali pokłon PANU i królowi.'
  urd-GVU: پھر داؤد نے پوری جماعت سے کہا، ”آئیں، رب اپنے خدا کی ستائش کریں!“ چنانچہ
    سب رب اپنے باپ دادا کے خدا کی تمجید کر کے رب اور بادشاہ کے سامنے منہ کے بل جھک
    گئے۔
  deu-1912: 'Und David sprach zu der ganzen Gemeinde: Lobet den HERRN, euren Gott!
    Und die ganze Gemeinde lobte den HERRN, den Gott ihrer Väter; und sie neigten
    sich und fielen nieder vor dem HERRN und vor dem König'
  kan-2017: ತರುವಾಯ ದಾವೀದನು ನೆರೆದ ಸಭೆಯವರಿಗೆಲ್ಲಾ, “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿರಿ”
    ಎಂದು ಹೇಳಲು ಸಮೂಹದವರೆಲ್ಲರೂ ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸುತ್ತಾ ತಲೆಬಾಗಿ
    ದೇವರಿಗೂ ಮತ್ತು ಅರಸನಿಗೂ ನಮಸ್ಕರಿಸಿದರು.
  yap-yap: Ma aram me yog David ngak fapi girdi’ ni ga’ar, “Ngu’um pininged e sorok
    ngak SOMOL ni Got romed!” Ma fa ulung i girdi’ ni gubin e ra pininged e sorok
    ngak SOMOL, ni Got rok e pi chitamngirad, miyad siro ni yad be liyor ngak SOMOL
    nge fare pilung.
  hlt-MCSB: Te phoeiah David loh hlangping boeih te, “Nangmih kah Pathen BOEIPA te
    uem uh laeh,” a ti nah. Te dongah hlangping boeih loh a napa rhoek kah Pathen
    BOEIPA te a uem uh tih buluk uh. Te phoeiah BOEIPA taeng neh manghai taengah bakop
    uh.
  mdy-ETH: ዬካፓ ዳውቴ ዴሮም፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጋላቱዋቴ!» ጋዓዛ፥ ቡኬ ዓሳ ጉቤ ዔያቶኮ ቤርታኣ
    ዓዶንሢኮ ጎዳ ማዔ ፆኦዛሢ ጋላቴኔ፤ ሊካ ሳዖ ባንሢ ሂርኪ ጌዒ ፆኦሲንታ ካኣቲንታም ዚጊ ቦንቼኔ።
  twi-ASANTE: Afei, Dawid ka kyerɛɛ ɔmanfoɔ no nyinaa sɛ, “Monkamfo Awurade, mo Onyankopɔn!”
    Na ɔmanfoɔ no nyinaa kamfoo Awurade, wɔn agyanom Onyankopɔn, na wɔkoto buu nkotodwe
    wɔ Awurade ne ɔhene no anim.
  eng-WEBU: Then David said to all the assembly, “Now bless the LORD your God!” All
    the assembly blessed the LORD, the God of their fathers, and bowed down their
    heads and prostrated themselves before the LORD and the king.
  wal-wal: Hegaappe guyyiyan, Daawiti yaa7au ubbau, “GODAA intte Xoossaa galatite”
    yaagiis. Yaagin yaa7ai ubbai GODAA bantta aawatu Xoossaa galatidosona. Galatidi
    GODAAYYO gufannidi goinnidosonanne kawuwaayyookka lichchi giidi gufannidosona.
  spa-PDDPT: 'Después David dijo a toda la congregación: ¡Bendigan ahora a Yavé su
    ʼElohim! Y toda la congregación bendijo a Yavé ʼElohim de sus antepasados. Se
    inclinaron y se postraron delante de Yavé y del rey.'
  gun-gun: 'Ha''e gui Davi aipoe''i onhemboaty va''e kuery ha''e javi pe: — Aỹ peporai
    Senhor Penderuete pe — he''i. Ha''e ramo onhemboaty va''e ha''e javive oguerovy''a
    okuapy Senhor guamoĩ kuery ruete. Yvy re oakã omovaẽ reve omboete okuapy Senhor,
    nguvixa renonde guive ojero''a okuapy.'
  ilo-ULB: Kinuna ni David iti amin a gimong, “Ita idaydayawyo ni Yahweh a Diosyo.”
    Idayaw ti amin a gimong ni Yahweh a Dios dagiti kapuonanda, indumogda dagiti uloda
    ket nagrukbabda kenni Yahweh ken nagpaklebda iti sangoanan ti ari.
  kpg-kpg: David ga helekai gi nia daangada huogodoo, “Hagaamuina Dimaadua go di godou
    God!” Tagabuli dogologowaahee gu hagaamu Dimaadua go di God o nadau maadua mmaadua.
    Digaula gu pala loo gi lala, guu hai di nadau hagalaamua ang gi Dimaadua, mo ang gi
    di king labelaa.
  uig-ARA: 'داۋۇت پۈتۈن جامائەتكە: «سىلەر خۇدايىڭلار بولغان پەرۋەردىگارغا تەشەككۈر-ھەمدۇسانا
    ئوقۇپ مەدھىيىلەڭلار!» دېۋىدى، پۈتۈن جامائەت ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان پەرۋەردىگارغا
    تەشەككۈر-مەدھىيە ئوقۇپ سەجدە قىلدى؛ ئۇلار پەرۋەردىگار ھەم پادىشاھ ئالدىدا باش
    ئۇردى.'
  sus-sus: Dawuda naxa a fala ɲama birin bɛ, «Wo wo Marigi Alatala tantu.» Ɲama naxa
    e babae Marigi Alatala tantu, e fa e igoro, e e felen Alatala bɛ mangɛ ya xɔri.
  pon-2006: Depit eri mahsanihong aramas akan, “Kumwail kapinga KAUN-O, amwail Koht!”
    Pokono eri kapinga KAUN-O, Koht en arail pahpa kahlap ako, re ahpw poaridi oh
    kawauwih KAUN-O, oh pil nanmwarkio.
  ksd-ksd: 'Ma David i ga biti tai ra tarai par: Avat a pite pa ra Luluai kavava God.
    Ma ra tarai par dia ga pite pa ra Luluai ra God kai ra lavur tama i diat, ma dia
    ga tur rururu, ma dia ga lotu tadav ra Luluai, ma dia ga tul tar kadia variru
    tadav ra king.'
  tur-YTC: Sonra David bütün topluluğa, “Şimdi Tanrınız Yahve'yi övün!” dedi. Bütün
    topluluk atalarının Tanrısı Yahve'yi övdüler ve başlarını eğip Yahve'nin ve kralın
    önünde yere kapandılar.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πάσῃ τῇ ἐκκλησίᾳ, εὐλογήσατε Κύριον τὸν Θεὸν ἡμῶν· καὶ
    εὐλόγησε πᾶσα ἡ ἐκκλησία Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν· καὶ κάμψαντες τὰ γόνατα
    προσεκύνησαν Κυρίῳ, καὶ τῷ βασιλεῖ.
  ind-AYT: Daud berkata kepada seluruh jemaat, “Sekarang, pujilah TUHAN, Allahmu!”
    Seluruh jemaat itu memuji TUHAN, Allah nenek moyang mereka. Mereka membungkuk
    dan memberi hormat kepada TUHAN dan raja.
  nya-nya: Kenaka mfumu Davide inati kwa gulu lonse, “Tamandani Yehova Mulungu wanu.”
    Kotero onse anatamanda Yehova, Mulungu wa makolo awo ndipo anawerama pansi ndi
    kugona chafufumimba pamaso pa Yehova ndi mfumu.
  hrv-hrv: 'Tada David reče svemu zboru: “Blagoslovite sada Jahvu, svoga Boga!” I
    sav je zbor blagoslovio Jahvu, Boga svojih otaca, i, pavši ničice, poklonio se
    Jahvi i kralju.'
  mps-mps: Tialima Devitgo te we bidi augwaliba te tiwai po walio, “Godigo nogi ugwaba
    sao, dago Genuai Bidi dao.” Te we bidi augwaligo odama, te augwa kidu sugunama,
    te gesabidi tǫba pǫgulali, te genuai nogi Devitba me Godiba mayu tialio, te
    augwaligo Genuai Bidi me augwa wąį nǫų dabego Genuai Bidi me dao.
  tpi-tpi: Orait na Devit i tokim ol manmeri olsem, “Litimapim nem bilong God, Bikpela
    bilong yumi.” Ol manmeri i harim na ol i brukim skru na putim pes i go daun long
    graun, bilong givim biknem long Devit na long God, Bikpela bilong ol na bilong
    ol tumbuna bilong ol.
  dan-1931: 'Derpå sagde David til hele Forsamlingen: “Lov HERREN eders Gud!” Og hele
    Forsamlingen lovede HERREN, deres Fædres Gud, og kastede sig ned for HERREN og
    Kongen.'
  vie-OVCB: 'Đa-vít kêu gọi cả hội chúng: “Hãy ngợi tôn Chúa Hằng Hữu, Đức Chúa Trời
    chúng ta!” Mọi người đều ngợi tôn Chúa Hằng Hữu, là Đức Chúa Trời của tổ tiên
    họ, họ cúi đầu và sấp mình trước Chúa Hằng Hữu và vua.'
  guj-2017: દાઉદે સમગ્ર સભાના લોકોને કહ્યું, “યહોવાહ તમારા ઈશ્વરની સ્તુતિ કરો!” અને
    આખી સભાએ યહોવાહ તેમના પિતૃઓના ઈશ્વર સમક્ષ પોતાના માથા નમાવીને તેમની આરાધના કરી
    અને રાજાનું અભિવાદન કર્યુ.
  pon-2006A: Depit eri mahsanihong aramas akan, “Kumwail kapinga KAUN-O, amwail Koht!”
    Pokono eri kapinga KAUN-O, Koht en arail pahpa kahlap ako, re ahpw poaridi oh
    kawauwih KAUN-O, oh pil nanmwarkio.
  por-BRBSL: 'Então David disse a toda a assembléia: “Agora abençoe Yahweh seu Deus”!
    Toda a assembléia abençoou Javé, o Deus de seus pais, e se inclinaram e se prostraram
    diante de Javé e do rei.'
  cth-cth: Hahoi Devit ni kamkhueng e taminaw pueng koe atuvah, BAWIPA na Cathut teh
    pholen awh telah ati. Hottelah tamihupui ni a mintoenaw e BAWIPA Cathut teh a
    pholen awh teh BAWIPA hoi siangpahrang e hmalah a lûsaling awh teh a tabut awh.
  twi-twi: Afei, Dawid ka kyerɛɛ ɔmanfo no nyinaa se, “Monkamfo Awurade, mo Nyankopɔn!”
    Na ɔmanfo no nyinaa kamfoo Awurade, wɔn agyanom Nyankopɔn, na wɔkotow buu nkotodwe
    wɔ Awurade ne ɔhene no anim.
  hlt-hlt: Te phoeiah David loh hlangping boeih te, “Nangmih kah Pathen BOEIPA te
    uem uh laeh,” a ti nah. Te dongah hlangping boeih loh a napa rhoek kah Pathen
    BOEIPA te a uem uh tih buluk uh. Te phoeiah BOEIPA taeng neh manghai taengah bakop
    uh.
  tbz-SIM: 'Kɛ̀ Dɑfitii bɛ́innɛ̀ ditĩ̀nnì kɛ dɔ̀: Dɛ́úkùnnɛ ti Yiɛ̀ nKuyie nyètìrì.
    Kɛ̀ ditĩ̀nnì dimɔu dɛ́úkùnnɛ ti Yiɛ̀ nKuyie mbɛ yɛmbɛ̀ do tũ nkù, kɛ sĩ́nnɔ́ɔ
    kɛ́kɔ̃nkɛ ti Yiɛ̀ nKuyie nyììkɛ̀ nɛ̀ okpɑ̀ɑ̀tì ììkɛ̀.'
  msy-2020: Egha Atrivim Devit kamaghɨn bar gumazamizibav gei, “Ia Ikiavɨra Itir God,
    ian God, an ziam fɨ.” Ezɨ gumazamiziba oregha Ikiavɨra Itir God ko Atrivim Devitɨn
    damazimɨn dapaniba avigha nguazim giregha fuaghav ikia, Ikiavɨra Itir God, men
    inazir afeziabar God, ziar ekiam a ganɨdi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tɑsɑ kotilɑɑ kɛ heeluɣu tɔtɔ sɩ: Ɩ́ sɛɛ mǝ Ɩsɔ Tɑcɑɑ kɛ
    ɩ́ nɑ tǝmlɛ. Ɩlɛnɑ pɑ tǝnɑ pɑ́ luŋ ɑkulɑ nɑ pɑ́ sɛɛ pɑ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ nɑ pɑ́
    hǝntɩ pɑ wulɑʋ kɛ ɑtɛ.'
  azb-azb: 'Davud bütün camaata dedi: «İndi Allahınız Rəbbə həmd edin». Bütün camaat
    atalarının Allahı Rəbbə həmd etdi. Onlar əyilib Rəbbə səcdə, padşaha isə təzim
    etdilər.'
  eng-DBY: And David said to all the congregation, Bless now Jehovah your God. And
    all the congregation blessed Jehovah the God of their fathers, and bowed down
    their heads, and did homage to Jehovah and the king.
  hin-2017: तब दाऊद ने सारी सभा से कहा, “तुम अपने परमेश्वर यहोवा का धन्यवाद करो।”
    तब सभा के सब लोगों ने अपने पितरों के परमेश्वर यहोवा का धन्यवाद किया, और अपना-अपना
    सिर झुकाकर यहोवा को और राजा को दण्डवत् किया।
  eng-YLT: And David saith to all the assembly, 'Bless, I pray you, Jehovah your God;'
    and all the assembly bless Jehovah, God of their fathers, and bow and do obeisance
    to Jehovah, and to the king.
  eng-WYC-2017: Soothly David commanded to all the church, that is, all the people
    gathered together, Bless ye the Lord our God. And all the church, that is, the
    people, blessed the Lord God of their fathers, and they bowed them-selves, and
    worshipped God, and [then] afterward honoured the king.
  eng-WMBB: Then David said to all the assembly, “Now bless the LORD your God!” All
    the assembly blessed the LORD, the God of their fathers, and bowed down their
    heads and prostrated themselves before the LORD and the king.
  urd-GVH: फिर दाऊद ने पूरी जमात से कहा, “आएँ, रब अपने ख़ुदा की सताइश करें!” चुनाँचे
    सब रब अपने बापदादा के ख़ुदा की तमजीद करके रब और बादशाह के सामने मुँह के बल झुक
    गए।
  rug-rug: Beto si tozi ni Devita sari doduru tinoni, “Vahesia se Zihova sa mia Tamasa!”
    Ke vahesia sa vinarigara tinoni se Zihova sa Tamasa tadi na tamadia meke kokotuṉu
    si arini meke va lavatia rini se Zihova meke gua tugo sa baṉara Devita.
  gaz-gaz: Sana booddees Daawit yaaʼii guutuudhaan, “Waaqayyo Waaqa keessan galateeffadhaa”
    jedhe. Kanaafuu hundi isaanii Waaqayyo Waaqa abbootii isaanii ni galateeffatan;
    fuula Waaqayyootii fi fuula mootichaa duratti addaan gombifamanii ni sagadan.
  fra-LSG: 'David dit à toute l’assemblée: Bénissez l’Éternel, votre Dieu! Et toute
    l’assemblée bénit l’Éternel, le Dieu de leurs pères. Ils s’inclinèrent et se prosternèrent
    devant l’Éternel et devant le roi.'
  yal-yal: Dawuda yi a fala yamaan birin xa, a naxa, “Tantunna Alatala xa, ɛ Ala.”
    Yamaan birin yi Alatala tantun, e benbane Ala, e fa e yigodo, e e xinbi sin Alatala
    nun mangan yɛtagi.
  haw-1868: Olelo mai la o Davida i ke anainakanaka a pau, Ano, e hoomaikai oukou
    ia Iehova i ko oukou Akua. A hoomaikai aku la ke anainakanaka a pau ia Iehova
    i ke Akua o ko lakou poe kupuna, a kulou iho la i ko lakou mau poo, a kulou loa
    imua o Iehova, a me ke alii.
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ لِلْجَمْعِ الْحَاضِرِ: «بَارِكُوا الرَّبَّ إِلَهَكُمْ».
    فَسَبَّحَ كُلُّ الْجَمْعِ الرَّبَّ إِلَهَ آبَائِهِمْ وَسَجَدُوا لِلرَّبِّ وَلِلْمَلِكِ.'
  ewe-ewe: Azɔ la, David gblɔ na ameawo katã be, “Mikafu Yehowa, miaƒe Mawu la” eye
    wokafu Yehowa, wo fofowo ƒe Mawu la. Wode ta agu le Yehowa kple fia la ŋkume.
  eng-LEE: And David said to all the assembly. Bless now the Lord your God. And all
    the assembly blessed the Lord the God of their fathers, and bent down their heads,
    and prostrated themselves to the Lord, and to the king.
  asm-FB: দায়ূদে গোটেই সমাজক ক’লে, “এতিয়া তোমালোকে নিজৰ ঈশ্বৰ যিহোৱাৰ ধন্যবাদ কৰা।”
    গোটেই সমাজে তেওঁলোকৰ পূৰ্ব-পুৰুষৰ ঈশ্বৰ যিহোৱাৰ ধন্যবাদ কৰিলে, আৰু মুৰ দোঁৱাই
    যিহোৱাৰ প্রশংসা কৰিলে আৰু ৰজাৰ আগত প্ৰণিপাত কৰিলে।
  sus-A: دَوُدَ نَشَ عَ قَلَ حَمَ بِرِن بّ، «وٌ وٌ مَرِفِ عَلَتَلَ تَنتُ.» حَمَ نَشَ
    عٍ بَبَيٍ مَرِفِ عَلَتَلَ تَنتُ، عٍ قَ عٍ عِفٌرٌ، عٍ عٍ قٍلٍن عَلَتَلَ بّ مَنفّ
    يَ شْرِ.
  fra-SBL: 'Et David dit à toute l''assemblée : « Maintenant, bénissez Yahvé votre
    Dieu ! » Toute l''assemblée bénit l''Éternel, le Dieu de leurs pères, et ils inclinèrent
    la tête et se prosternèrent devant l''Éternel et le roi.'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִיד֙ לְכָל־הַקָּהָ֔ל בָּֽרְכוּ־נָ֖א אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֑ם
    וַיְבָרֲכ֣וּ כָֽל־הַקָּהָ֗ל לַיהוָה֙ אֱלֹהֵ֣י אֲבֹֽתֵיהֶ֔ם וַיִּקְּד֧וּ וַיִּֽשְׁתַּחֲו֛וּ
    לַיהוָ֖ה וְלַמֶּֽלֶךְ׃
  kik-kik: Ningĩ Daudi akĩĩra kĩũngano gĩothe atĩrĩ, “Goocai Jehova Ngai wanyu.” Nĩ
    ũndũ ũcio andũ othe makĩgooca Jehova Ngai wa maithe mao; makĩinamĩrĩra, na makĩĩgũithia
    thĩ mbere ya Jehova na mbere ya mũthamaki.
  fra-NCL: 'David dit à toute l’assemblée : « Bénissez donc Yahweh, votre Dieu. »
    Et toute l’assemblée bénit Yahweh, le Dieu de leurs pères ; ils s’inclinèrent
    et se prosternèrent devant Yahweh et devant le roi.'
  cek-AK: To pacoengah David mah rangpuinawk khaeah, Na Angraeng Sithaw to tahamhoihaih
    paek oh, tiah a naa. To pongah kaminawk boih mah ampanawk ih Sithaw to bok o moe,
    Angraeng hoi siangpahrang hmaa ah akuep o.
  cuk-cuk: 'Degine, geb David bela-dulemar-bukwadga sogded: “Be-dadgan-e-Bab-Dummad-Jehová-e-nug
    be odummomarsun.” Degidgi, bela-dulemar-bukwad, e-dadgan-e-Bab-Dummad-Jehová-e-nug
    odummosmalad. Agine, Bab-Jehová-asabin, degi, rey-asabin napase dulluu imaksamalad.'
  uig-CYR: 'Давут пүтүн җамаәткә: «Силәр Худайиңлар болған Пәрвәрдигарға тәшәккүр-һәмдусана
    оқуп мәдһийиләңлар!» девиди, пүтүн җамаәт ата-бовилириниң Худаси болған Пәрвәрдигарға
    тәшәккүр-мәдһийә оқуп сәҗдә қилди; улар Пәрвәрдигар һәм падиша алдида баш урди.'
  tel-2017: ఈ విధంగా అన్న తరువాత దావీదు “ఇప్పుడు మీ దేవుడైన యెహోవాను స్తుతించండి”
    అని ప్రజల సమావేశం అంతటితో చెప్పినప్పుడు వాళ్ళందరూ తమ పూర్వీకుల దేవుడైన యెహోవాను
    స్తుతించి యెహోవా సన్నిధిలో రాజు ముందు తల వంచి నమస్కారం చేశారు.
  hat-BSA: 'Konsa, David te di a tout asanble a: “Koulye a, beni SENYÈ a, Bondye nou
    an.” Epi tout asanble a te beni SENYÈ a, Bondye a zansèt pa yo a, e te bese ba
    devan SENYÈ a e ak wa a.'
  kos-kos: Na David el sapkin nu sin mwet uh, “Kowos in kaksakin LEUM GOD lowos!”
    Ac u sac nufon kaksakin LEUM GOD, God lun mwet matu lalos, ac elos pasrlana nwe
    ten in akfulatye LEUM GOD oayapa tokosra lalos.
  hbo-WLC: וַיֹּ֤אמֶר דָּוִיד֙ לְכָל־הַקָּהָ֔ל בָּֽרְכוּ־נָ֖א אֶת־יְהוָ֣ה אֱלֹהֵיכֶ֑ם
    וַיְבָרֲכ֣וּ כָֽל־הַקָּהָ֗ל לַיהוָה֙ אֱלֹהֵ֣י אֲבֹֽתֵיהֶ֔ם וַיִּקְּד֧וּ וַיִּֽשְׁתַּחֲו֛וּ
    לַיהוָ֖ה וְלַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Devid gwara ndị Izrel okwu sị, “Toonu Onyenwe anyị Chineke unu!”
    Ha niile toro Onyenwe anyị Chineke nna ha, kpọọ isiala nye Onyenwe anyị na eze.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ସମଗ୍ର ସମାଜକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କର।” ତହିଁରେ ସମସ୍ତ ସମାଜ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱରଙ୍କର
    ଧନ୍ୟବାଦ କଲେ ଓ ଆପଣା ଆପଣା ମସ୍ତକ ନତ କରି ସଦାପ୍ରଭୁଙ୍କୁ ଓ ରାଜାଙ୍କୁ ପ୍ରଣାମ କଲେ।
  chk-chk: Mürin, Tafit a üreni ewe mwichen aramas meinisin, “Oupwe mwareiti ewe Samol
    mi Lapalap ämi we Kot.” Iwe, unusen ewe mwichen aramas ra mwareiti ewe Samol mi
    Lapalap än ar kewe lewo we Kot, ra rotiu o fel ngeni ewe Samol mi Lapalap, ra
    pwal asamolu ewe king.
  rop-rop: Wal King Deibid bin tok langa ola pipul, “Ol yumob na garra preisimbat
    YAWEI.” En ola pipul bin preisimbat YAWEI, det trubala God blanga olabat grengrenfathamob,
    en deibin weship im en deibin pudumdan hed langa im en langa det king du.
  ukr-1871: 'І промовив Давид до всієї громади: Славіте Господа, Бога нашого! — І
    славив увесь збір Господа, Бога отцїв своїх, і припав та поклонився Господеві
    й цареві.'
  deu-1951: 'Und David sprach zu der ganzen Gemeinde: Nun lobet den HERRN, euren Gott!
    Und die ganze Gemeinde lobte den HERRN, den Gott ihrer Väter, und sie neigten
    sich und warfen sich nieder vor dem HERRN und vor dem König.'
  eng-JPS: 'And David said to all the congregation: ''Now bless the LORD your God.''
    And all the congregation blessed the LORD, the God of their fathers, and bowed
    down their heads, and prostrated themselves before the LORD, and before the king.'
  srp-1865: 'Potom reèe David svemu zboru: blagoslovite sada Gospoda Boga svojega.
    I sav zbor blagoslovi Gospoda Boga otaca svojih, i savivši se pokloniše se Gospodu
    i caru.'
  lug-lug: Awo Dawudi n’agamba ekibiina kyonna nti, “Mukama Katonda wammwe atenderezebwe.”
    Ekibiina kyonna ne kitendereza Mukama, Katonda wa bajjajjaabwe nga bakutamye emitwe
    gyabwe, nga bwe bagwa ne ku ttaka mu maaso ga Mukama ne kabaka.
  heb-heb: ויאמר דויד לכל הקהל ברכו נא את יהוה אלהיכם ויברכו כל הקהל ליהוה אלהי אבתיהם
    ויקדו וישתחוו ליהוה ולמלך׃
  ben-IRV: পরে দায়ূদ সমস্ত লোকদের বললেন, “আপনারা আপনাদের ঈশ্বর সদাপ্রভুর গৌরব করুন।”
    তখন তারা সবাই তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর গৌরব করল এবং সদাপ্রভু ও রাজার
    উদ্দেশ্যে উপুড় হয়ে প্রণাম জানাল।
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਸਾਰੀ ਸਭਾ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਹੁਣ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਧੰਨ
    ਆਖੋ! ਤਾਂ ਸਾਰੀ ਸਭਾ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਹਿਮਾ ਕੀਤੀ ਅਤੇ ਆਪੋ ਆਪਣੇ
    ਸਿਰ ਝੁਕਾ ਕੇ ਯਹੋਵਾਹ ਨੂੰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ
  mya-JVB: ပရိသတ် အပေါင်း တို့အား လည်း၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ကောင်းကြီး
    ပေးကြလော့ဟု မိန့် တော်မူသည်အတိုင်း ၊ ပရိသတ် အပေါင်း တို့သည် ဘိုးဘေး တို့၏ ဘုရားသခင်
    ထာဝရဘုရား ကို ကောင်းကြီး ပေးလျက် ဦးချ ၍ ထာဝရဘုရား ကို၎င်း ၊ ရှင် ဘုရင်ကို၎င်းရှိခိုး
    ကြ၏။
  hmo-hmo: Vadaeni Davida ese hebou taudia ibounai ia oda henia, ia gwau, “Lohiabada,
    emui Dirava, do umui hanamoa.” Vadaeni hebou taudia ibounai ese Lohiabada, edia
    sene taudia edia Dirava idia hanamoa, edia kwaradia tano dekenai idia atoa diho,
    Lohiabada idia tomadiho henia. King ena vairanai danu idia tomadiho.
  urd-urd: फिर दाऊद ने सारी जमा'अत से कहा, अब अपने ख़ुदावन्द ख़ुदा को मुबारक कहो।
    तब सारी जमा'अत ने ख़ुदावन्द अपने बाप — दादा के ख़ुदा को मुबारक कहा, और सिर झुकाकर
    उन्होंने ख़ुदावन्द और बादशाह के आगे सिज्दा किया।
  rus-SYN: 'И сказал Давид всему собранию: благословите Господа Бога нашего. - И благословило
    все собрание Господа Бога отцов своих, и пало, и поклонилось Господу и царю.'
  bqc-SIM: 'Ɔ̃ Davidi ò gbɛ̃́ pↄ́ kãaaa weↄnɛ: À Dii á Lua sáaukpa! Ɔ̃ gbɛ̃́
    pↄ́ kãaaa weↄ Dii ń deziↄ Lua sáaukpà, aa mipɛ̀lɛ aa kùlɛ Diiɛ, aa kùlɛ
    kíaɛ lↄ.'
  tcz-CHONGTHU: Chuphat’in, David in mipi ho jah a, “Na Pakai, na Pathen’u thangvah
    un” ati. Hichun, mipi jousen Pathen athangvah un, Apu apateu Pathen masang’in
    abohkhup un, chibai abol uvin, lengpa jong jabolna apeuvin ahi.
  mar-mar: तेथे जमलेल्या सर्व लोकांस दावीद म्हणाला, “आता आपल्या परमेश्वर देवाला धन्यवाद
    द्या.” तेव्हा आपल्या पूर्वजांनी ज्याची उपासना केली त्या परमेश्वरास लोकांनी धन्यवाद
    दिले. राजाच्या आणि परमेश्वराच्या सन्मानार्थ ते नतमस्तक झाले.
  qub-qub: 'Chaypitaga llapan runacunata David niran: «Llapayqui Tayta Diosta alabay.»
    Chauraga unay caj awiluncunapis quiquincunapis sirbiycashan Tayta Diosta llapan
    alabaran. Chayno alabar llapan gongurpacuran Tayta Diosta rispitashpan, rayta
    rispitashpan.'
  bqp-bqp: Dɑfidi u mɑɑ tɔn be bɑ mɛnnɛ mi kpuro sɔ̃ɔwɑ u nɛɛ, i Gusunɔ bɛɛn Yinni
    siɑro. Mɑ be kpuro bɑ Gusunɔ ben sikɑdobɑn Yinni siɑrɑ, bɑ yiirɑ win wuswɑɑɔ kɑ
    mɑɑ sinɑ bokon wuswɑɑɔ.
  hat-hat: 'Apre sa David pale ankò ak tout pèp la ki te reyini, li di yo: -Annou
    fè lwanj pou Seyè a, Bondye nou an! Tout pèp la nèt pran fè lwanj Seyè a, Bondye
    zansèt yo. Yo mete jenou yo atè, yo bese tèt yo byen ba devan Seyè a ak devan
    wa a.'
  eng-BSB: Then David said to the whole assembly, “Blessed be the LORD your God.”
    So the whole assembly blessed the LORD, the God of their fathers. They bowed down
    and paid homage to the LORD and to the king.
  eng-WEBPB: Then David said to all the assembly, “Now bless the LORD your God!” All
    the assembly blessed the LORD, the God of their fathers, and bowed down their
    heads and prostrated themselves before the LORD and the king.
  kbq-kbq: Hagi anante Deviti'a maka atruma hu'naza vea kevua amanage huno zamasmi'ne,
    Hagi Ra Anumzana tagri Anumzamofo agia erisga hiho. Higeno ana maka vahe'mo'za
    Ra Anumzana zamafahe'i Anumzamofo agia erisga nehu'za, kepri hu'za kini ne'mofo
    avuga zamavugosaregati mopafi mase'naze.
  nhe-BL: 'Teipa David quincamahui nochi nopa tlacame huan quinilhui: “¡Xijhueyichihuaca
    imoTECO Dios!” Huan ijquiyampa nochi inijuanti quihueyichijque TOTECO Dios tlen
    iTeco inintatahua. Quena, mohuijtzonque huan motlancuaquetzque iixpa TOTECO huan
    nopa tlanahuatijquetl.'
  gub-BL: Na'e uze'eg Tawi teko wanupe kury. — Pemume'u Tupàn Tuweharupi Wiko Ma'e
    Zanezar ikatu haw izupe nehe, i'i wanupe. Na'e teko paw umume'u Tupàn Tuweharupi
    Wiko Ma'e uwipy wazar ikatu haw izupe wà kury. Paw rupi wapyk upenàràg rehe wà,
    uwa imuhyk pà ywy rehe wà, Tupàn imuwete katu pà wà, tuwihawete rehe uzeruze'egatu
