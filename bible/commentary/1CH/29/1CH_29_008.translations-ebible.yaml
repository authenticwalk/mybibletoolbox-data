verse: 1CH.029.008
translations:
  mal-C: വിലയേറിയ രത്നക്കല്ലുകളുണ്ടായിരുന്നവർ, യഹോവയുടെ ആലയത്തിന്റെ ഭണ്ഡാരത്തിൽ ചേർക്കാൻ
    അവ ഗെർശോന്യനായ യെഹീയേലിന്റെ കൈവശം ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Und wer Edelsteine besaß, gab sie zum Schatze des Tempels Jahwes unter
    die Obhut des Gersoniters Jehiel.
  lin-lin: Bato nyonso oyo bazalaki na mabanga ya talo bapesaki yango na ebombelo
    ya bozwi ya Tempelo ya Yawe epai ya Yeyeli, moto ya libota ya Gerishoni.
  eng-LSV: and he with whom stones are found has given [them] to the treasury of the
    house of YHWH, by the hand of Jehiel the Gershonite.
  eng-GNV: And they with whom precious stones were found, gaue them to the treasure
    of ye house of the Lord, by the hand of Iehiel the Gershunnite.
  eng-WEBSTER: And they with whom precious stones were found gave them to the treasure
    of the house of the LORD, by the hand of Jehiel the Gershonite.
  nhw-BL: Nojquiya masehualme catli quipiyayayaj piltetzitzi catli yejyectzitzi temacaque,
    huan quiajojque ipan nopa lugar campa quiajocuij tomi ipan nopa tiopamitl imaco
    Jehiel, iixhui Gersón, yaya catli quitocarohua para quimocuitlahuis.
  swh-ONEN: Kila mmoja aliyekuwa na vito vya thamani akavitoa katika hazina ya Hekalu
    la Bwana chini ya uangalizi wa Yehieli Mgershoni.
  bba-bba: Be bɑ kpee ɡobiɡinu mɔ, bɑ nu Yeyɛli, Gɛɛsɔnin bweseruɡii wɛ̃ u doke Yinni
    Gusunɔn sɑ̃ɑ yerun ɑrumɑnin beru yerɔ.
  eng-KJVCPB: And they with whom precious stones were found gave them to the treasure
    of the house of the Lord, by the hand of Jehiel the Gershonite.
  luo-luo: Bende joma ne ni kod kite ma nengogi tek nochiwogi e kar keno mar hekalu
    mar Jehova Nyasaye ka jaritgi en Jehiel ja-Gershon.
  meu-meu: Bona mai edia dava-bada nadidia ese e heni, Iehova ena dubu habou-habou
    rumadia ai e ato, Iehiele, tau Gereson, imana ai.
  npi-ULB: बहुमूल्‍या रत्‍नहरू आफूसँग भएकाहरूले ती गेर्शोनका सन्‍तान यहीएलको जिम्‍मामा
    परमप्रभुको मन्‍दिरका भण्‍डारको निम्‍ति दिए ।
  yor-yor: Ẹnikẹ́ni tí ó ní òkúta iyebíye fi wọn sí ilé ìṣúra ilé Olúwa ní abẹ́ ìtọ́jú
    Jehieli ará Gerṣoni.
  pes-OPCB: کسانی هم که سنگهای قیمتی داشتند آنها را به خزانهٔ خانهٔ خداوند آورده،
    به یحی‌ئیل (پسر جرشون) تحویل دادند.
  tgl-ULB: Ang mga may mahahalagang bato ay nagbigay sa kabang-yaman sa tahanan ni
    Yahweh, sa ilalim ng pamamahala ni Jehiel, isang kaapu-apuhan ni Gershon.
  hui-hui: Ani buwa wali agali bu hearume ege to̱le̱ tara tara muni timbunime yolo
    bialu miaga wigi biniru Anduane Homogonaga anda muni wiaga wiagoha ngelo mo migi
    bini. Gesono hameigini agali mbira mini Yahiele henego ogoni ibugua anda hobaneha
    muni wiaga ogoni handayaho haga hene.
  mya-mya: ကျောက်​မျက်​ရ​တ​နာ​များ​ရှိ​ကြ​သူ​တို့​သည် ယင်း​တို့​ကို​လေ​ဝိ​အ​နွယ်​ဝင်​ဂေ​ရ​ရှုံ​သား
    ချင်း​စု​မှ​ယေ​ဟေ​လ​အုပ်​ချုပ်​သည့်​ဗိ​မာန် တော်​ဘဏ္ဍာ​တိုက်​သို့​ပေး​လှူ​ကြ​၏။-
  bod-N: ཡང་རིན་པོ་ཆེ་ཡོད་པ་དག་གིས་གེར་ཤོན་པ་ཡེ་ཧི་ཨེལ་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དཀོར་མཛོད་དུ་ཕུལ་ཏོ།
    །
  sna-sna: Ani naani akanga ane matombo anokosha akapa ose kuimba yokuchengeta pfuma
    yetemberi yaJehovha zvichichengetwa naJehieri muGerishoni.
  spa-BLM: Las personas que encontraron piedras preciosas las entregaron al tesoro
    de la casa de Yahvé, bajo la mano de Jehiel el gersonita.
  cac-cac: Yed' pax eb' b'aj ay q'uen q'ueen vach' yilji, ix yac' q'uen eb' d'a vin̈aj
    Jehiel yin̈tilal vin̈aj Gersón, yujto a vin̈ schaan masanil tas tz'ac'ji yic sb'ochaj
    templo chi'.
  swh-ULB: Haao walio na mawe ya thamani waliyatoa katika Hazina ya nyumba Yahweh,
    chini ya usimamizi wa Yehieli, mzao wa Gerishoni.
  bel-bel: І ў каго знайшліся дарагія камяні, тыя аддавалі і іх у скарбніцу дома Гасподняга,
    на рукі Ехіілу Герсаніцяніну.
  deu-ELBBK: Und bei wem sich Edelsteine vorfanden, die gaben sie zum Schatz des Hauses
    des HERRN in die Hand Jechiels, des Gersoniters.
  mbb-OT: Duen daan mibeǥey te mahalen he menge vatu, ne intaǥù heini ziyà te budiga
    zuen te valey te Nengazen he iyan edumala zuen si Jehiel he kevuwazan ni Gershon.
  mal-2015: രത്നങ്ങൾ കൈവശമുള്ളവർ അവയെ ഗേർശോന്യനായ യെഹീയേൽമുഖാന്തരം യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിലേക്കു കൊടുത്തു.
  rmc-rmc: Kas sas varesave vzacna bara, delas len le Jechieloske andral le Geršonoskri
    fajta andro vasta sar daros prekal o Chramos le RAJESKRO, bo ov sas upral o pokladi.
  pes-OPV: و هر کس که سنگهاي گرانبها نزد او يافت شد، آنها را به خزانه خانه خداوند
    به دست يحيئيلِ جَرشوني داد.
  ron-1924: Чей че авяу петре скумпе ле-ау дат пентру вистиерия Касей Домнулуй ын
    мыниле луй Иехиел, Гершонитул.
  ben-OBCV: যার যার কাছে দামি মণিমুক্তো ছিল, তারা সেগুলি সদাপ্রভুর মন্দিরের কোষাগারে
    নিয়ে গিয়ে গের্শোনীয় যিহীয়েলের হাতে তুলে দিয়েছিল।
  som-som: Oo kuwii dhagxanta qaaliga ah laga helayna waxay siiyeen khasnaddii guriga
    Rabbiga, waxaana loo dhiibay gacantii Yexii'eel oo ahaa reer Gershoon.
  lat-VUC: Et apud quemcumque inventi sunt lapides, dederunt in thesauros domus Domini
    per manum Jahiel Gersonitis.
  eng-ASVBT: And they with whom precious stones were found gave them to the treasure
    of the house of Jehovah, under the hand of Jehiel the Gershonite.
  ita-1885: E chiunque ritrovò appresso di sè delle pietre, le mise del tesoro della
    Casa del Signore, in mano di Iehiel Ghersonita.
  eng-LXXUP: And they who had precious stone, gave it into the treasuries of the house
    of the Lord by the hand of Jehiel the Gershonite.
  eng-ULB: Those who had precious stones gave them to the treasury of Yahweh's house,
    under the supervision of Jehiel, a descendant of Gershon.
  spa-VBL: Los que tenían piedras preciosas las entregaron al tesoro de la casa del
    Señor, bajo la supervisión de Jehiel el gersonita.
  fra-_FOB: Enfin, les pierres précieuses que chacun trouva chez soi, ils les mirent
    au trésor de la maison de l'Éternel, entre les mains de Jéchiel, le Guershonite.
  mal-mal: രത്നങ്ങൾ കൈവശമുള്ളവർ അവയെ ഗേർശോന്യനായ യെഹീയേൽമുഖാന്തരം യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിലേക്കു കൊടുത്തു.
  urd-GVR: Jis ke pās jawāhar the us ne unheṅ Yihiyel Jairsonī ke hawāle kar diyā
    jo ḳhazāṅchī thā aur jis ne unheṅ Rab ke ghar ke ḳhazāne meṅ mahfūz kar liyā.
  suz-BL: मिनु सु सु नु हीरा बाक्‍मा, मेकोमी परमप्रभु यावे आ शोंप वोइक्‍तीक कली गेरशोन
    आ खिं ङा मुर येहीएल आ गुइमी गेमे बाक्‍त। प्रस्‍थान ३५:२७
  ita-1927: Quelli che possedevano delle pietre preziose, le consegnarono a Jehiel,
    il Ghershonita, perché fossero riposte nel tesoro della casa dell’Eterno.
  ckb-ckb: ئەوەی بەردی گرانبەهای هەبوو دایە گەنجینەی پەرستگای یەزدان کە یەحیێلی گێرشۆنی
    بەرپرسی بوو.
  eng-BBE: And those who had stones of great price gave them to the store of the house
    of the Lord, under the care of Jehiel the Gershonite.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾರ ಬಳಿಯಲ್ಲಿ ಅಮೂಲ್ಯ ರತ್ನಗಳು ಇದ್ದವೋ, ಅವರು ಗೇರ್ಷೋನ್ಯನಾದ ಯೆಹೀಯೇಲನ
    ಕೈಯಿಂದ ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬೊಕ್ಕಸಕ್ಕೆ ಕೊಟ್ಟರು.
  tam-2017: யார் கையில் ரத்தினங்கள் இருந்ததோ, அவர்கள் அவைகளையும் யெகோவாவுடைய ஆலயத்துப்
    பொக்கிஷத்திற்கென்று கெர்சோனியனான யெகியேலின் கையிலே கொடுத்தார்கள்.
  spa-RV-1909: Y todo el que se halló con piedras preciosas, diólas para el tesoro
    de la casa de Jehová, en mano de Jehiel Gersonita.
  ron-BTF: Și la cei la care s-au găsit pietre prețioase, le-au dat la tezaurul casei
    DOMNULUI, prin mâna lui Iehiel gherșonitul.
  eng-WEBP: People with whom precious stones were found gave them to the treasure
    of the LORD’s house, under the hand of Jehiel the Gershonite.
  eng-FBV: Those who had precious stones gave them to the treasury of the house of
    the Lord, under the supervision of Jehiel the Gershonite.
  nld-1939: Ook stonden zij nog hun persoonlijk bezit aan edelstenen af voor de schat
    van Jahweh’s tempel en stelden die den Gersjoniet Jechiël ter hand.
  nch-BL: Nojquiya masehualme cati quipiyayayaj piltetzitzi cati yejyectzitzi temacaque,
    huan quiajojque ipan nopa lugar campa quiajocuij tomi ipan nopa tiopamit imaco
    Jehiel, iixhui Gersón, yaya cati quitocarohua para quimocuitahuis.
  vie-1934: Phàm ai có đá quí, thì giao cho Giê-hi-ên về dòng Ghẹt-sôn, để dâng vào
    kho của Đức Giê-hô-va.
  hin-CV: जिस किसी के पास कीमती पत्थर थे, उन्होंने उन्हें याहवेह के भवन के भंडार में
    दे दिया, जो गेरशोन येहिएल की निगरानी में रखे गए थे.
  spa-BES: Y los que tenían piedras de gran precio las entregaron a la tienda de la
    casa del Señor, bajo el cuidado de Jehiel de Gersón.
  tdx-tdx: Le ze nanjoàñe vatosoa ro nanolotse amy fañajàm-baran’ anjomba’ Iehovày,
    ambanem-pità’ Iekiale nte-Gersone.
  tha-KJV: ผู้​ใดที่​มี​เพชรพลอยก็ถวายไว้​ที่​คลังพระนิเวศของพระเยโฮวาห์ ในความดูแลของเยฮีเอลคนเกอร์​โชน
  por-BR-2018: E todo o que se achou com pedras preciosas, deu-as para o tesouro da
    casa do SENHOR, em mão de Jeiel gersonita.
  deu-ELO: Und bei welchem sich Edelsteine vorfanden, die gaben sie zum Schatze des
    Hauses Jehovas in die Hand Jechiels, des Gersoniters.
  eng-WYC-2018: And at whomever precious stones were found, they gave (them) into
    the treasure/into the treasury of the house of the Lord, by the hand of Jehiel
    (the) Gershonite. (And whoever had precious stones, gave them to the treasury
    of the House of Lord, where Jehiel the Gershonite was in charge.)
  epo-epo: Kaj tiuj, ĉe kiuj troviĝis multekostaj ŝtonoj, donis ilin por la trezorejo
    de la domo de la Eternulo, en la manojn de Jeĥiel, la Gerŝonido.
  uig-PIN: Yaⱪuti barlar yaⱪutni Pǝrwǝrdigarning ɵyining hǝzinisigǝ, yǝni Gǝrxoniy
    Yǝⱨiyǝlning ⱪoliƣa tapxurdi.
  beo-beo: Dunu amo da igi noga:idafa gagui, ilia da amo Debolo Diasu muni salasu
    sesei amo ganodini ligisi. Lifai fi amola Gesione sosogo fi dunu ea dio amo Yihaiele
    da muni salasu sesei ouligi.
  tpi-OTNT: Na ol man i gat ol kain kain ston i dia tumas, ol i givim bilong putim
    insait long haus mani bilong haus bilong God. Jehiel bilong lain Gerson em i man
    bilong lukautim dispela haus mani.
  hau-SA: Duk waɗanda suke da duwatsu masu daraja suka ba da su ga Yehiyel mutumin
    Gershon ma’ajin haikalin Ubangiji.
  uig-LAT: Yaquti barlar yaqutni Perwerdigarning öyining xezinisige, yeni Gershoniy
    Yehiyelning qoligha tapshurdi.
  nde-nde: Loba ngubani owayelamatshe aligugu wawanikela endlini yenotho yethempeli
    likaThixo yona eyayiphethwe nguJehiyeli umGeshoni.
  ton-ton: Pea ko kinautolu naʻe maʻu ʻae ngaahi maka mahuʻinga naʻa nau foaki ia
    ki he koloa ʻoe fale ʻo Sihova ʻi he nima ʻo Sehieli ko e tangata Kesoni.
  ces-1613: Kdožkoli měli kamení drahé, dávali do pokladu domu Hospodinova do rukou
    Jechiele Gersunského.
  eng-WMB: People with whom precious stones were found gave them to the treasure of
    the LORD’s house, under the hand of Jehiel the Gershonite.
  tam-TCV: அத்துடன் யார் கையில் இரத்தினக் கற்கள் இருந்தனவோ அவர்கள் அவற்றையும் யெகோவாவின்
    ஆலயத்தின் திரவியக் களஞ்சிய பொறுப்பிலுள்ள கெர்சோனியனான யெகியேலிடம் கொடுத்தார்கள்.
  ceb-ULB: Kadtong adunay bililhong mga bato ilang gihatag ngadto sa tipiganan sa
    puluy-anan ni Yahweh, ilalom sa pagdumala ni Jehiel, nga kaliwat ni Gershon.
  pol-UBG: Ci, którzy mieli drogie kamienie, oddali je do skarbca domu PANA na rękę
    Jechiela Gerszonity.
  urd-GVU: جس کے پاس جواہر تھے اُس نے اُنہیں یحی ایل جَیرسونی کے حوالے کر دیا جو خزانچی
    تھا اور جس نے اُنہیں رب کے گھر کے خزانے میں محفوظ کر لیا۔
  deu-1912: Und bei welchem Steine gefunden wurden, die gaben sie zum Schatz des Hauses
    des HERRN unter die Hand Jehiels, des Gersoniten.
  kan-2017: ರತ್ನಗಳನ್ನು ಹೊಂದಿದ್ದವರು ಅವುಗಳನ್ನು ಯೆಹೋವನ ಆಲಯದ ಭಂಡಾರಕ್ಕೋಸ್ಕರ ಗೇರ್ಷೋನ್ಯನಾದ
    ಯೆಹೀಯೇಲನ ವಶಕ್ಕೆ ಕೊಟ್ಟರು.
  yap-yap: Pi’in immoy e pi malang rorad nib tolang pulwon e ra pi’ed ngan tay ko
    machaf u Tempel, ni Jehiel ni be’ ko Levite ko fare ganong rok Gershon e ir e
    ma tay murung’agen.
  hlt-MCSB: Amah taengah a hmuh lungto te khaw Gershon Jehiel kut ah BOEIPA im kah
    thakvoh ham a paek uh.
  mdy-ETH: ሚዛጶ ሹጫ ዓኣ ዓሳኣ ቢያ ጌኤዦ ማኣሮኮ ሜሆ ጌሦ ማኣሮይዳ ጌልዚ ጌሣንዳጉዲ ሌዊ ዓሢ ጌርሾኔ ቶኦኪ ማዔ ዪሂዔኤሌም
    ዒንጌኔ።
  twi-ASANTE: Wɔmaa aboɔdemmoɔ bebree a wɔkɔkoraa no wɔ sikakorabea a ɛwɔ Awurade
    fie maa Yehiel a ɔyɛ Gerson aseni hwɛɛ so.
  eng-WEBU: People with whom precious stones were found gave them to the treasure
    of the LORD’s house, under the hand of Jehiel the Gershonite.
  wal-wal: Al77o shuchchai de7iyo asai ubbai buquraa naagiya Leewaa Gershshoona yara
    gidiya Yihi7eela baggaara GODAA Beeta Maqidasiyaa buquraa minjjiyo keettau immiis.
  spa-PDDPT: Todo el que tenía piedras preciosas las entregó en mano de Hehiel gersonita
    para el tesoro de la Casa de Yavé.
  gun-gun: Ita iporãve va'e oguereko va'e ogueru avi okuapy Senhor pegua opy omoĩ
    porãaty pyguarã. Ha'e nunga re Gérson ramymino Jeiel opena aguã rami oiko.
  ilo-ULB: Dagiti addaan kadagiti napateg a batbato ket intedda dagitoy iti pakaikabkabilan
    iti kinabaknang a mausar para iti balay ni Yahweh, nga imatmatonan ni Jeiel a
    kaputotan ni Gerson.
  kpg-kpg: Nia daangada huogodoo ala nadau hadu hagalabagau gu dahi aga guu wanga
    gi lodo di gowaa dugu goloo hagalabagau o di Hale Daumaha, dela e madamada humalia ai
    a Jehiel, tangada di madahaanau o Gershon, tangada di madawaawa Levi.
  uig-ARA: ياقۇتى بارلار ياقۇتنى پەرۋەردىگارنىڭ ئۆيىنىڭ خەزىنىسىگە، يەنى گەرشونىي
    يەھىيەلنىڭ قولىغا تاپشۇردى.
  sus-sus: Birin naxa gɛmɛ tofanyie so Yɛxiyɛli Gerisonka yi ra, naxan nu naafuli
    ragatama Alatala xa banxi xa fe ra.
  pon-2006: Koaros me mie neirail takai kesempwal pil patohwanlahng nan wasahn nahk
    dipwisou kesempwal en Tehnpas Sarawio, wasa me Sehiel nein Kerson kisehn peneineien
    mehn Lipai kin apwahpwalih.
  ksd-ksd: Ma diat nina dia ga vatur vake ra umana ngatngat na vat, dia ga tul tar
    diat pire Iekiel ra te Gerson upi na vung diat ta ra pal na vuvuvung ta ra kuba
    i ra Luluai.
  tur-YTC: Kendilerinde değerli taşlar bulunanlar, Gerşonlu Yehiel'in eliyle Yahve'nin
    evinin hazinesine verdiler.
  grc-BRENT: Καὶ οἷς εὑρέθη παρʼ αὐτοῖς λίθος, ἔδωκαν εἰς τὰς ἀποθήκας οἴκου Κυρίου
    διὰ χειρὸς Ἰεϊὴλ τοῦ Γεδσωνί.
  ind-AYT: Mereka yang memiliki batu permata menyerahkannya bagi perbendaharaan bait
    TUHAN melalui Yehiel, orang Gerson.
  nya-nya: Aliyense amene anali ndi miyala yokongola anayipereka ku nyumba yosungiramo
    chuma cha Nyumba ya Yehova ndipo amene ankayangʼanira anali Yehieli Mgeresoni.
  hrv-hrv: U koga se god našlo dragulja, svi su darivali u riznicu Jahvina Doma na
    ruke Jehiela Geršonovca.
  mps-mps: Tama te haniani gasa sawi yai masigi elaluali bidi dabe, augwaligo te Godigo
    mone mubo be te Godigo be tomoba muanio. Jehiel, te Gerson hani bidi, aga te mone
    tonalubo bidi bidai dao.
  tpi-tpi: Na ol man i gat ol kain kain ston i dia tumas, ol i givim bilong putim
    insait long haus mani bilong haus bilong God. Jehiel bilong lain Gerson em i man
    bilong lukautim dispela haus mani.
  dan-1931: og de, som ejede Ædelsten, gav dem til HERRENS Hus's Skat, der stod under
    Gersonitten Jehiels Tilsyn.
  vie-OVCB: Họ cũng dâng nhiều ngọc và đá quý vào kho ngân khố Chúa Hằng Hữu, do Giê-hi-ên,
    dòng dõi Ghẹt-sôn thu giữ.
  guj-2017: વળી, જેમની પાસે રત્નો હતાં તેમણે તે રત્નો યહોવાહના ભક્તિસ્થાનના ભંડારમાં
    આપી દીધાં. તેનો વહીવટ ગેર્શોનનો વંશજ યહીએલ કરતો હતો.
  pon-2006A: Koaros me mie neirail takai kesempwal pil patohwanlahng nan wasahn nahk
    dipwisou kesempwal en Tehnpas Sarawio, wasa me Sehiel nein Kerson kisehn peneineien
    mehn Lipai kin apwahpwalih.
  por-BRBSL: People com quem foram encontradas pedras preciosas deu-as ao tesouro
    da casa de Iavé, sob a mão de Jeiel, o Gershonita.
  cth-cth: Talung phu kaawmnaw ni Gershon tami Jehiel ni a khetyawt e BAWIPA e hno
    dawk a ta awh.
  twi-twi: Wɔmaa aboɔden abo bebree a wɔkɔkoraa no wɔ sikakorabea a ɛwɔ Awurade fi
    maa Yehiel a ɔyɛ Gerson aseni hwɛɛ so.
  hlt-hlt: Amah taengah a hmuh lungto te khaw Gershon Jehiel kut ah BOEIPA im kah
    thakvoh ham a paek uh.
  tbz-SIM: Kɛ̀ di túótɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu yɛtɑ̃́sɑ̀ɑ̀yɛ̀ kɛ́ dɛ̀ duɔ́ nKerisɔ̃ɔ̃
    kunɑɑ̀mùnkù kou Yeyɛɛdi, kòò yɛ̀ ɑ̃nnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì
    borɛ̀.
  msy-2020: Ezɨ gumazir dagɨar aghuir ivezir bar pɨn kozir igharagha gariba itiba,
    me da isa Godɨn Dɨpenimɨn aven itir dagɨaba arɨzir danganimɨn da arɨki. Gersonɨn
    ovavir boribar mav Jehiel, a dagɨar kaba arɨzir dɨpenimɨn garir gumazim.
  dop-dop: Ḿpʋ́ɣʋ́ lɛlɑɑ nɑ́ cɛlɑ liɣitee pɛɛ kɛ Kɛɛsɔŋ lʋlʋɣʋ tʋ Yehiyɛlɩ sɩ pɑ́
    tʋ́ Ɩsɔ tǝsɛɛlɛ kpɑncoou tɑɑ.
  azb-azb: Kimdə qiymətli daşlar var idisə, onları Gerşon nəslindən olan Yexielin
    nəzarəti altında olan Rəbbin məbədinin xəzinəsinə verirdi.
  eng-DBY: And they with whom stones were found gave [them] to the treasure of the
    house of Jehovah, into the hand of Jehiel the Gershonite.
  hin-2017: और जिनके पास मणि थे, उन्होंने उन्हें यहोवा के भवन के खजाने के लिये गेर्शोनी
    यहीएल के हाथ में दे दिया।
  eng-YLT: and he with whom stones are found hath given to the treasury of the house
    of Jehovah, by the hand of Jehiel the Gershonite.
  kne-kne: Am-in ay wadaan si nankababanol ay bato yan nan-idawat da sin pan-idoldolinan
    si pilak di Timplo ay ay-ayowanan Jehiel ay polin Gerson.
  eng-WYC-2017: And at whomever precious stones were found, they gave into the treasure
    or the treasury of the house of the Lord, by the hand of Jehiel the Gershonite.
  eng-WMBB: People with whom precious stones were found gave them to the treasure
    of the LORD’s house, under the hand of Jehiel the Gershonite.
  urd-GVH: जिसके पास जवाहर थे उसने उन्हें यहियेल जैरसोनी के हवाले कर दिया जो ख़ज़ानची
    था और जिसने उन्हें रब के घर के ख़ज़ाने में महफ़ूज़ कर लिया।
  rug-rug: Arini sapu ari dia patu ṉedaladi na arilaedi si vala ni rini koasa lose
    vekovekoana vinariponi pa Zelepade, sapu e Zehieli na kopu nia, na tie pa tutina
    Qerisoni pa butubutu Livae.
  gaz-gaz: Namni dhagaawwan gati jabeeyyii qabu hundinuus harka Yehiiʼeel namicha
    gosa Geershoonitti mankuusaa mana qulqullummaa Waaqayyootti ni galche.
  fra-LSG: Ceux qui possédaient des pierres les livrèrent pour le trésor de la maison
    de l’Éternel entre les mains de Jehiel, le Guerschonite.
  yal-yal: Birin yi gɛmɛ tofaɲine so Gɛrisɔn yixɛtɛn Yɛxiyɛli yii, Alatala Batu Banxin
    nafulu ramarana.
  haw-1868: A o ka poe i loaa na pohaku [makamae] ia lakou, haawi oluolu aku lakou
    no ka waihona waiwai o Iehova, ma ka lima o Iehiela ka Geresona.
  arb-NAV: وَكُلُّ مَنْ وُجِدَتْ لَدَيْهِ حِجَارَةٌ كَرِيمَةٌ قَدَّمَهَا لِخَزِينَةِ
    الْهَيْكَلِ الَّتِي يُشْرِفُ عَلَيْهَا يَحِيئِيلُ الْجَرْشُونِيُّ.
  ewe-ewe: Wogatsɔ kpe xɔasi sɔ gbɔ aɖe na Yehiel, Gerson ƒe dzidzimevi aɖe be, wòatsɔ
    ade gbedoxɔ la ƒe nudzraɖoƒe.
  eng-LEE: And those with whom stones were found gave them to the treasury of the
    house of the Lord, under the supervision of Jechiel the Gershunite.
  asm-FB: যিসকলৰ বহুমুলীয়া বাখৰ আছিল, তেওঁলোকে গেৰ্চোনীয়াৰ বংশধৰ যিহীয়েলৰ নিৰীক্ষণত
    যিহোৱাৰ গৃহৰ ভঁৰালত তাক দিলে।
  sus-A: بِرِن نَشَ فّمّ تٌقَنيِيٍ سٌ يّشِيّلِ فٍرِ سٌنكَ يِ رَ، نَشَن نُ نَاقُلِ
    رَفَتَمَ عَلَتَلَ شَ بَنشِ شَ قٍ رَ.
  fra-SBL: Les gens chez qui on trouvait des pierres précieuses les donnèrent au trésor
    de la maison de l'Éternel, sous la direction de Jehiel, le Gershonite.
  hbo-hbo: וְהַנִּמְצָ֤א אִתֹּו֙ אֲבָנִ֔ים נָתְנ֖וּ לְאֹוצַ֣ר בֵּית־יְהוָ֑ה עַ֥ל יַד־יְחִיאֵ֖ל
    הַגֵּרְשֻׁנִּֽי׃
  kik-kik: Mũndũ o wothe warĩ na tũhiga twa goro nĩatũheanire thĩinĩ wa kĩgĩĩna kĩa
    hekarũ ya Jehova kĩrĩa kĩamenyagĩrĩrwo nĩ Jehieli ũrĩa Mũgerishoni.
  fra-NCL: Ceux qui possédaient des pierres précieuses les donnèrent, pour le trésor
    de la maison de Yahweh, entre les mains de Jahiel, le Gersonite.
  cek-AK: Atho kana thlung tawn kaminawk doeh, Gershom acaeng Jehiel ban ah, Angraeng
    im ih hmuen pakuemhaih ahmuen ah a paek o.
  cuk-cuk: Dulemar bela akwa-nuegan-gargermalad-nikamalad Gersón-wagwa-Jehielʼga uksamalad.
    Jehiel, Bab-Jehováʼse-goled-neggi ibmar-gargermalad-akwediid.
  uig-CYR: Яқути барлар яқутни Пәрвәрдигарниң өйиниң ғәзнисигә, йәни Гәршоний Йәһийәлниң
    қолиға тапшурди.
  tel-2017: తమ దగ్గర రత్నాలున్న వాళ్ళు వాటిని తెచ్చి యెహోవా మందిరపు గిడ్డంగులకు అధిపతిగా
    ఉన్న గెర్షోనీయుడైన యెహీయేలుకు ఇచ్చారు.
  hat-BSA: Nenpòt moun ki te posede pyè presye, yo te bay yo a trezò lakay SENYÈ a,
    sou jerans a Jehiel, Gèshonit lan.
  kos-kos: Elos su oasr eot saok yorolos elos sang nu ke nien filma ke Tempul, su
    ma inge karinginyuk sel Jehiel, sie mwet Levi in sou lal Gershon.
  hbo-WLC: וְהַנִּמְצָ֤א אִתּוֹ֙ אֲבָנִ֔ים נָתְנ֖וּ לְאוֹצַ֣ר בֵּית־יְהוָ֑ה עַ֥ל יַד־יְחִיאֵ֖ל
    הַגֵּרְשֻׁנִּֽי׃
  ibo-ibo: Ndị niile nwere nkume dị oke ọnụahịa dị iche iche webatara ya tinye ha
    nʼụlọakụ dị nʼụlọ nso ukwu Onyenwe anyị, nke Jehiel onye Geshọn na-elekọta.
  ory-ory: ପୁଣି, ଯେଉଁମାନଙ୍କ ନିକଟରେ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତରାଦି ମିଳିଲା, ସେମାନେ ଗେର୍ଶୋନୀୟ ଯିହୀୟେଲର
    ହସ୍ତାଧୀନ ସଦାପ୍ରଭୁଙ୍କ ଭଣ୍ଡାର ଗୃହରେ ତାହାସବୁ ଦେଲେ।
  chk-chk: Nge iteiten eman me eman mi wor ren fau aüchea, a fangala lon ewe lenien
    iseis pisek aüchea lon imwen ewe Samol mi Lapalap fän tümwünüen Jehiel eman mwän
    seni än Kerson we cho.
  rop-rop: En ebribodi hubin abum detkain purdiwan ston bin gibit blanga det Serramoni
    Pleis. Wal Jehiyel hubin brom det Geshan femili lain blanga det Libai klen bin
    oldei lukaftumbat tharran.
  ukr-1871: І в кого знайшлись діяменти, ті віддавали й їх до скарбівнї дому Господнього,
    на руки Ехієля Герсоненка.
  deu-1951: Und alle, welche Edelsteine besaßen, gaben sie in den Schatz des Hauses
    des HERRN unter die Hand Jechiels, des Gersoniters.
  eng-JPS: And they with whom precious stones were found gave them to the treasure
    of the house of the LORD, under the hand of Jehiel the Gershonite.
  srp-1865: I kamenja u koga god bijaše svi dadoše u riznicu doma Gospodnjega u ruke
    Jehila od sinova Girsonovijeh.
  lug-lug: Abo abaalina amayinja ag’omuwendo, baagawaayo eri eggwanika lya yeekaalu
    ya Mukama, eyakuumibwanga Yekyeri Omugerusoni.
  heb-heb: והנמצא אתו אבנים נתנו לאוצר בית יהוה על יד יחיאל הגרשני׃
  ben-IRV: যাঁদের কাছে দামী পাথর ছিল তাঁরা সেগুলো সদাপ্রভুর ঘরের ভান্ডারে রাখবার জন্য
    গের্শোনীয় যিহীয়েলের হাতে দিলেন।
  pan-pan: ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ ਅਣਮੋਲਕ ਪੱਥਰ ਸਨ, ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੀਏਲ ਗੇਰਸ਼ੋਨੀ ਦੇ
    ਹੱਥੀਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖਜ਼ਾਨੇ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
  mya-JVB: ကျောက်မြတ် ရှိ သောသူတို့ သည်လည်း ဂေရရှုံ အမျိုးသားယေဟေလ လက် ဖြင့် ထာဝရဘုရား
    ၏ အိမ် တော်ဘဏ္ဍာ ထဲသို့ သွင်း ကြ၏။
  hmo-hmo: Mai edia davana bada nadidia taudia ese Dubu Helaga ena harihari gaudia
    haboua ruma dekenai idia henia. Iehiele, Geresone iduhu tauna ese inai kohu haboua
    ruma ia naria.
  urd-urd: और जिनके पास जवाहर थे, उन्होंने उनकी जैरसोनी यहीएल के हाथ में ख़ुदावन्द
    के घर के ख़ज़ाने के लिए दे डाला।
  rus-SYN: И у кого нашлись дорогие камни, те отдавали и их в сокровищницу дома Господня,
    на руки Иехиилу Герсонитянину.
  bqc-SIM: Gbɛ̃́ pↄ́ gbɛ̀ bɛɛɛdeↄ vĩↄ nà Geesↄ̃ bui Yeiɛliɛ a ↄzĩ Dii kpɛ́ làasiu.
  tcz-CHONGTHU: Chujongle, Gershon chilhah a kon Jehiel in maicham thilkhol namun
    avetsui din anganse un, songmantam tampi jong atoh be cheh uve.
  mar-mar: ज्यांच्याकडे मौल्यवान रत्ने होती त्यांनी ती परमेश्वराच्या मंदिरासाठी दिली.
    गेर्षोन घराण्यातील यहीएल याच्या हाती ती दिली.
  qub-qub: Cuyayllapaj achicyaypa achicyaj rumicunata charajcunapis goycuran Tayta
    Diospa Templunpaj shuntashanta charaycaj runaman. Charaycaj runaga caran Gersonpita
    mirar aywaj Jehielmi.
  bqp-bqp: Be bɑ kpee gobiginu mɔ, bɑ nu Yeyɛli, Gɛɛsɔnin bweserugii wɛ̃ u doke Yinni
    Gusunɔn sɑ̃ɑ yerun ɑrumɑnin beru yerɔ.
  hat-hat: Sa ki te gen bèl pyè koute chè bay yo pou trezò Tanp lan ki te sou kont
    Jeyèl, yon moun Levi nan fanmi Gèchon an.
  eng-BSB: Whoever had precious stones gave them to the treasury of the house of the
    LORD, under the care of Jehiel the Gershonite.
  eng-WEBPB: People with whom precious stones were found gave them to the treasure
    of the LORD’s house, under the hand of Jehiel the Gershonite.
  kbq-kbq: Hagi zago'amo'ma marerirfa havema antenemo'a erino eme amigeno, Anumzamofo
    zagoma nentaza nompi eme ante'ne. Hagi ana nontera Gesoni nagapinti ne' Jehieli
    kegava hu'ne.
  nhe-BL: Nojquiya tlacame tlen quipiyayayaj piltetzitzi tlen yejyectzitzi temacaque,
    huan quiajojque ipan nopa lugar campa quiajcocuij tomi ipan nopa tiopamitl imaco
    Jehiel, iixhui Gersón, yaja tlen quitocarohua para quimocuitlahuis.
  gub-BL: Ita hekuzar katu ma'e hereko har omono a'e ita tàpuzuhu pe wà. Zeiew Erewi
    izuapyr Zeroxon izuapyr a'e, wiko a'e ma'e rehe uzekaiw ma'e romo a'e.
  eng-DRA: And all they that had stones, gave them to the treasures of the house of
    the Lord, by the hand of Jahiel the Gersonite.
