  srp-1865: 'Potom David blagoslovi Gospoda pred svijem zborom, i reèe David: blagosloven
    si Gospode Bože Izrailja oca našega od vijeka do vijeka.'
  lug-lug: Awo Dawudi n’atendereza Mukama mu lujjudde lw’abantu bonna, n’ayogera nti,
    “Weebazibwe, Ayi Mukama Katonda, Katonda wa jjajjaffe Isirayiri, emirembe n’emirembe.
  heb-heb: ויברך דויד את יהוה לעיני כל הקהל ויאמר דויד ברוך אתה יהוה אלהי ישראל אבינו
    מעולם ועד עולם׃
  ben-IRV: দায়ূদ সমস্ত লোকের সামনে এই বলে সদাপ্রভুর গৌরব করলেন, হে সদাপ্রভু, আমাদের
    পূর্বপুরুষ ইস্রায়েলের ঈশ্বর, অনাদিকাল থেকে অনন্তকাল পর্যন্ত তোমার গৌরব হোক।
  pan-pan: ਇਸ ਲਈ ਦਾਊਦ ਨੇ ਸਾਰੀ ਸਭਾ ਦੇ ਅੱਗੇ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ ਅਤੇ ਦਾਊਦ ਨੇ ਆਖਿਆ,
    ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਿਤਾ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਸਦੀਪਕਾਲ ਤੱਕ ਧੰਨ ਹੋ
  mya-JVB: ထိုအခါ ဒါဝိဒ် က၊ အကျွန်ုပ် တို့အဘ ဣသရေလ ၏ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော်သည်
    ကမ္ဘာ အဆက်ဆက်မင်္ဂလာ ရှိတော်မူစေသတည်း။
  hmo-hmo: Unai dainai, Davida ese hebou taudia ibounai edia vairanai Lohiabada ia
    hanamoa, ia gwau, “Lohiabada e, aiemai sene taudia edia Dirava, ai ese oi do ai
    hanamoa ela bona hanaihanai.
  urd-urd: फिरदाऊद ने सारी जमा'अत के आगे ख़ुदावन्द का शुक्र किया, और दाऊद कहने लगा,
    ऐ ख़ुदावन्द, हमारे बाप इस्राईल के ख़ुदा! तू हमेशा से हमेशा तक मुबारक हो।
  rus-SYN: 'И благословил Давид Господа пред всем собранием, и сказал Давид: благословен
    Ты, Господи Боже Израиля, отца нашего, от века и до века!'
  bqc-SIM: 'ↄ̃ à Dii sáaukpà gbɛ̃́ pↄ́ kãaaa weↄ wáa à mɛ̀: Ɛ̀fãaide Dii wá
    dezi Isaili Lua za asĩnizĩ e gↄↄpii!'
  tcz-CHONGTHU: Chuphat chun, Lengpa David in mipi jouse masang’in Pathen athangvah’e.
    “Kahung kondoh nao Vo ka Pathen’u, atonsot tonsot'in nun nom in, namin kithangvah
    jinghen.
  mar-mar: त्या समुदायापुढे दावीदाने परमेश्वराचे स्तुतिगीत म्हटले, “हे परमेश्वरा,
    इस्राएलाच्या देवा, आमच्या पित्या, सदासर्वकाळ तू धन्य आहेस.”
  qub-qub: 'Chaura Davidga llapan runacunapa ñaupancho Tayta Diosta alabar niran:
    «¡Awilö Israelpa Tayta Diosnin imaycamapis alabasha caycuy!'
  bqp-bqp: Dɑfidi u Yinni Gusunɔ siɑrɑ tɔn be bɑ mɛnnɛ mi kpuron wuswɑɑɔ. U nɛɛ, i
    Gusunɔ bɛsɛn sikɑdo Yɑkɔbun Yinni siɑro sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Lè sa a, David fè lwanj Bondye devan tout pèp la ki te reyini. Li di konsa:
    -Lwanj pou ou, Seyè a, Bondye Izrayèl, papa nou, depi tout tan ak pou tout tan!'
  eng-BSB: 'Then David blessed the LORD in the sight of all the assembly and said:
    “May You be blessed, O LORD, God of our father Israel, from everlasting to everlasting.'
  eng-WEBPB: Therefore David blessed the LORD before all the assembly; and David said,
    “You are blessed, LORD, the God of Israel our father, forever and ever.
  kbq-kbq: E'inama hutazageno Deviti'a mika vahetmimofo zamavuga Ra Anumzamofona agia
    erisga nehuno amanage hu'ne, Ra Anumzana nerfa Israeli Anumzane, maka knane knanena
    vahetmimo'za kagi erisga huvava hugahaze.
  nhe-BL: 'Huan Tlanahuatijquetl David nojquiya paquiyaya miyac huan quihueyichijqui
    TOTECO iniixpa nochi nopa tlacame tlen nopona mosentilijtoyaj, huan quiijto: “TOTECO
    Dios, ta tiiTeco tohuejcapantata Israel. ¡Ma nochi mitzhueyichihuaca para nochipa!'
  gub-BL: Na'e a'e pe teko wanenataromo Tawi umume'u Tupàn Tuweharupi Wiko Ma'e ikatu
    haw a'e kury. — O Tupàn Tuweharupi Wiko Ma'e ureipy Zako izar. Nekatuahy tuweharupi.
  eng-DRA: 'And he blessed the Lord before all the multitude, and he said: Blessed
    art thou, O Lord the God of Israel, our father from eternity to eternity.'
