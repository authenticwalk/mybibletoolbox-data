verse: 1CH.029.010
translations:
  mal-C: 'അതിനുശേഷം ദാവീദ് സർവസഭയുടെയുംമുമ്പിൽ ഇപ്രകാരം യഹോവയെ സ്തുതിച്ചു: “ഞങ്ങളുടെ
    പിതാവായ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അങ്ങ് എന്നെന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ!'
  deu-TKW: 'Alsdann pries David Jahwe angesichts der ganzen Versammlung; und David
    sprach: Gepriesen seist du, Jahwe, du Gott unseres Ahnherrn Israel, von Ewigkeit
    zu Ewigkeit.'
  lin-lin: 'Davidi akumisaki Yawe liboso ya lisanga mobimba na maloba oyo : « Oh Yawe,
    Nzambe ya Isalaele, tata na biso, tika ete ozwa lokumu mpo na libela !'
  eng-LSV: And David blesses YHWH before the eyes of all the assembly, and David says,
    “Blessed [are] You, YHWH, God of Israel, our Father, from age even to age.
  eng-GNV: Therefore Dauid blessed the Lord before all the Congregation, and Dauid
    sayde, Blessed be thou, O Lord God, of Israel our father, for euer and euer.
  eng-WEBSTER: 'Wherefore David blessed the LORD before all the congregation: and
    David said, Blessed be thou, LORD God of Israel our father, for ever and ever.'
  nhw-BL: 'Huan Tlanahuatijquetl David nojquiya paquiyaya miyac huan quihueyichijqui
    TOTECO iniixpa nochi nopa masehualme catli nopona mosentilijtoyaj, huan quiijto:
    “TOTECO Dios, ta tiiTeco tohuejcapan tata Israel. ¡Ma nochi mitzhueyichihuaca
    para nochipa!'
  swh-ONEN: 'Daudi akamhimidi Bwana mbele ya kusanyiko lote, akisema: “Uhimidiwe wewe,
    Ee Bwana, Mungu wa Israeli baba yetu, tangu milele hata milele.'
  bba-bba: Dɑfidi u Yinni Gusunɔ siɑrɑ tɔn be bɑ mɛnnɛ mi kpuron wuswɑɑɔ. U nɛɛ, i
    Gusunɔ bɛsɛn sikɑdo Yɑkɔbun Yinni siɑro sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Wherefore David blessed the Lord before all the congregation: and David
    said, Blessed be thou, Lord God of Israel our father, for ever and ever.'
  luo-luo: Daudi nopako Jehova Nyasaye e nyim riwruok mar ji duto kowacho niya, “Yaye
    Jehova Nyasaye ma Nyasach kwarwa Israel, duongʼ odogni ndalo duto, manyaka chiengʼ.
  meu-meu: 'Taunabunai, David ese Iehova e hanamoa, hebou taudia iboudiai vairadiai.
    David eto: Iehova e, senemai Israel ena Dirava, oi bae hanamomu hanaihanai.'
  npi-ULB: दाऊदले सबै सभाको उपस्‍थितिमा परमप्रभुलाई धन्‍यवाद दिए । तिनले भने, “हे
    परमप्रभु, हाम्रा पुर्खाहरूका परमेश्‍वर, सदासर्वदा तपाईंको प्रशंसा होस्‌ ।
  yor-yor: Dafidi yin Olúwa níwájú gbogbo àwọn tí ó péjọ, wí pé, “Ìyìn ni fún Ọ, Olúwa,
    Ọlọ́run baba a wa Israẹli, láé àti láéláé.
  pes-OPCB: 'داوود در حضور آن گروه خداوند را ستایش کرده، گفت: «ای خداوند، خدای جد
    ما یعقوب، نام تو از ازل تا به ابد مورد ستایش باشد!'
  tgl-ULB: Pinapurihan ni David si Yahweh sa harapan ng lahat ng kapulungan. Sinabi
    niya, “Papurihan ka nawa, Yahweh, ang Diyos ni Israel na aming ninuno, magpakailanman.
  hui-hui: Wali agali bibahende íbu ngoai ho hearunaga deni howa Debidi ibugua Anduane
    Homogonaga mini mo yaraga halu lalu, Anduane Homogo-o í̠ore ina mamali Yagabanaga
    Ngode Datagaliwabe kego wali agali bibahende bu kamarume í̠naga mini yaraga haabobo
    halu holene nga.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထို​အ​ရပ်​ရှိ​လူ​စု​တစ်​ရပ်​လုံး​၏​ရှေ့ တွင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​တော်
    မူ​၏။ မင်းကြီး​က``ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး ယာ​ကုပ်​၏​ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ် တော်​ရှင်​သည်​ကမ္ဘာ​အ​ဆက်​ဆက်​မင်္ဂလာ​ရှိ​တော် မူ​ပါ​စေ​သ​တည်း။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་མི་ཚོགས་ཡོངས་ཀྱི་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་འདི་ལྟར།
    བདག་ཅག་གི་ཡབ་མེས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་འོས་པ་ཡིན།
  sna-sna: Dhavhidhi akarumbidza Jehovha pamberi peungano yose achiti, “Rumbidzwai
    imi Jehovha, Mwari wababa vedu Israeri, kubva kusingaperi kusvika kusingaperi.
  spa-BLM: 'Por eso David bendijo a Yahvé en presencia de toda la asamblea, y dijo:
    “Bendito seas, Yahvé, el Dios de Israel, nuestro padre, por los siglos de los
    siglos.'
  cac-cac: 'Yuj chi'' ix yal vach'' lolonel vin̈ d''a Jehová d''a yichan̈ masanil
    eb'' anima chi'', ix yalan vin̈ icha tic: Mamin Jehová, co Diosal ach, sDiosal
    ach pax vin̈ co mam quicham Israel. Alchajocab'' vach'' lolonel d''ayach d''a
    masanil tiempo.'
  swh-ULB: Daudi alimbariki Yahweh mbele ya kusanyiko lote. Alisema, “Na uabudiwe,
    Yahweh, Mungu wa Israeli babu wetu, milele na milele.
  bel-bel: 'І дабраславіў Давід Госпада перад усім сходам, і сказаў Давід: дабраславёны
    Ты, Гасподзь Бог Ізраіля, бацькі нашага, ад веку і да веку!'
  deu-ELBBK: 'Und David pries den HERRN vor den Augen der ganzen Versammlung, und
    David sprach: Gepriesen seist du, HERR, Gott unseres Vaters Israel, von Ewigkeit
    zu Ewigkeit!'
  mbb-OT: Midalig ni David is Nengazen dutun te etuvangan te tivuuk he keet-etawan.
    Migkaǥi sikandin te, “He Nengazen, he Megbevayà te kepuun dey he si Jacob, ereg
    ka he edeliǥen te wazà pidtemanan.
  mal-2015: 'പിന്നെ ദാവീദ് സർവ്വസഭയുടെയും മുമ്പാകെ യഹോവയെ സ്തുതിച്ചു ചൊല്ലിയതെന്തെന്നാൽ:
    ഞങ്ങളുടെ പിതാവായ യിസ്രായേലിൻ ദൈവമായ യഹോവേ, നീ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ.'
  rmc-rmc: 'Paľis o David lašarelas le RAJES angle savore manuša kavke: „Av lašardo,
    RAJEJA, Devla amare phure dadeskro, le Jakoboskro, čirlastar pro furt!'
  pes-OPV: 'و داود به حضور تمامي جماعت خداوند را متبارک خواند و داود گفت: « اي يهُوَه
    خداي پدر ما اسرائيل تو از ازل تا به ابد متبارک هستي.'
  ron-1924: 'Давид а бинекувынтат пе Домнул ын фаца ынтреӂий адунэрь. Ел а зис: „Бинекувынтат
    сэ фий Ту дин вяк ын вяк, Доамне, Думнезеул пэринтелуй ностру Исраел!'
  ben-OBCV: দাউদ এই বলে সমগ্র জনসমাজের উপস্থিতিতে সদাপ্রভুর প্রশংসা করলেন, “তোমার
    প্রশংসা হোক, হে সদাপ্রভু, হে আমাদের পূর্বপুরুষ ইস্রায়েলের ঈশ্বর, অনাদিকাল থেকে
    অনন্তকাল পর্যন্ত হোক।
  som-som: Haddaba sidaas daraaddeed ayaa Daa'uud Rabbiga ku ammaanay shirkii oo dhan
    hortiisa, oo yidhi, Rabbiyow, awowgayo Israa'iil Ilaahiisiiyow, weligaa iyo weligaaba
    ammaanu ha kuu ahaato.
  lat-VUC: 'Et benedixit Domino coram universa multitudine, et ait: Benedictus es,
    Domine Deus Israël patris nostri, ab æterno in æternum.'
  eng-ASVBT: Wherefore David blessed Jehovah before all the assembly; and David said,
    Blessed be thou, O Jehovah, the God of Israel our father, forever and ever.
  ita-1885: 'POI Davide benedisse il Signore in presenza di tutta la raunanza, e disse:
    Benedetto sii tu, o Signore Iddio d''Israele, nostro padre, da un secolo all''altro.'
  eng-LXXUP: And King David blessed the Lord before the congregation, saying, Blessed
    art thou, O Lord God of Israel, our Father, from everlasting and to everlasting.
  eng-ULB: David blessed Yahweh in front of all the assembly. He said, “May you be
    praised, Yahweh, God of Israel our ancestor, forever and ever.
  spa-VBL: 'Entonces David alabó al Señor ante toda la asamblea: “¡Alabado seas, Señor,
    Dios de Israel, nuestro padre, por los siglos de los siglos!'
  fra-_FOB: 'Puis David bénit l''Éternel, en présence de toute l''assemblée. Et David
    dit: O Éternel! Dieu d''Israël notre père, béni sois-tu d''éternité en éternité!'
  mal-mal: 'പിന്നെ ദാവീദ് സർവ്വസഭയുടെയും മുമ്പാകെ യഹോവയെ സ്തുതിച്ചു ചൊല്ലിയത്: “ഞങ്ങളുടെ
    പിതാവായ യിസ്രായേലിൻ ദൈവമായ യഹോവേ, അങ്ങ് എന്നും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ.'
  urd-GVR: Is ke bād Dāūd ne pūrī jamāt ke sāmne Rab kī tamjīd karke kahā, “Ai Rab
    hamāre bāp Isrāīl ke Ḳhudā, azal se abad tak terī hamd ho.
  suz-BL: मिनु दाऊदमी मुर नेल्‍ल आन ङोंइती परमप्रभु यावे कली “परमप्रभु यावे, आंइ किकी
    पिपी इस्राएल आ परमप्रभु, गे गेना हना यो ठेयब बाक्‍नीनी।
  ita-1927: 'Davide benedisse l’Eterno in presenza di tutta la raunanza, e disse:
    “Benedetto sii tu, o Eterno, Dio del padre nostro Israele, di secolo in secolo!'
  ckb-ckb: 'داود لەبەردەم هەموو کۆمەڵەکە ستایشی یەزدانی کرد و گوتی: «ستایش بۆ تۆ ئەی
    یەزدان، خودای ئیسرائیل، باوکمانی لە ئەزەلەوە و بۆ هەتاهەتایە.'
  eng-BBE: So David gave praise to the Lord before all the people; and David said,
    Praise be to you, O Lord the God of Israel, our father for ever and ever.
  kan-OKCV: ದಾವೀದನು ಸಮಸ್ತ ಕೂಟದ ಮುಂದೆ ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನಮ್ಮ
    ತಂದೆಯಾದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಯುಗಯುಗಾಂತರಗಳಿಂದ ಯುಗಯುಗಾಂತರಗಳಿಗೂ ಸ್ತುತಿಗೆ
    ಪಾತ್ರರಾಗಿದ್ದೀರಿ.
  tam-2017: 'ஆகையால் தாவீது சபை அனைத்தின் கண்களுக்கு முன்பாகவும் யெகோவாவுக்கு ஸ்தோத்திரம்
    செலுத்திச் சொன்னது: எங்கள் முற்பிதாவாகிய இஸ்ரவேலின் தேவனாகிய யெகோவாவே, எல்லாக்
    காலங்களிலும் தேவரீருக்கு ஸ்தோத்திரம் உண்டாவதாக.'
  spa-RV-1909: 'Asimismo holgóse mucho el rey David, y bendijo á Jehová delante de
    toda la congregación; y dijo David: Bendito seas tú, oh Jehová, Dios de Israel
    nuestro padre, de uno á otro siglo.'
  ron-BTF: 'De aceea David a binecuvântat pe DOMNUL înaintea întregii adunări; și
    David a spus: Binecuvântat fii tu, DOMNUL Dumnezeul lui Israel, tatăl nostru,
    pentru totdeauna și întotdeauna.'
  eng-WEBP: Therefore David blessed the LORD before all the assembly; and David said,
    “You are blessed, LORD, the God of Israel our father, forever and ever.
  eng-FBV: 'Then David praised the Lord before the whole assembly: “Praise to you,
    Lord, the God of Israel our father, for ever and ever!'
  nld-1939: 'Toen richtte David in tegenwoordigheid van heel het vergaderde volk een
    dankgebed tot Jahweh en sprak: Gezegend zijt Gij Jahweh, God van Israël onzen
    vader, van eeuwigheid tot eeuwigheid!'
  nch-BL: 'Huan Tanahuatijquet David nojquiya paquiyaya miyac huan quihueyichijqui
    TOTECO iniixpa nochi nopa masehualme cati nopona mosentilijtoyaj, huan quiijto:
    “TOTECO Dios, ta tiiTeco tohuejcapan tata Israel. ¡Ma nochi mitzhueyichihuaca
    para nochipa!'
  vie-1934: 'Tại trước mặt cả hội chúng, Đa-vít chúc tạ Đức Giê-hô-va mà rằng: Hỡi
    Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, tổ phụ chúng tôi ôi! đáng chúc tạ Ngài
    cho đến đời đời vô cùng!'
  hin-CV: यह सब होने के बाद दावीद ने पूरी सभा के सामने याहवेह की स्तुति की. दावीद
    ने कहा, “याहवेह, इस्राएल के परमेश्वर, आप आदि से अंत तक स्तुति के योग्य हैं.
  spa-BES: 'Entonces, alabó David al Señor delante de todo el pueblo; Y David dijo:
    Alabado seas, oh Señor Dios de Israel, nuestro padre por los siglos de los siglos.'
  tdx-tdx: 'Aa le nañandriañe Iehovà t’i Davide añatrefa’ i valobohòkey, le hoe t’i
    Davide: Andriañen-dRehe ry Iehovà Andrianañahare’ Israele Rae’ay, nainai’e donia.'
  tha-KJV: เพราะฉะนั้นดาวิดจึงสรรเสริญพระเยโฮวาห์ต่อหน้าชุ​มนุ​มชนทั้งปวง และดาวิดทูลว่า
    “ข้าแต่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลบรรพบุรุษของข้าพระองค์​ทั้งหลาย สาธุ​การแด่​พระองค์​เป็นนิตย์​และเป็นนิตย์
  por-BR-2018: 'Assim folgou-se muito o rei Davi, e abençoou a o SENHOR diante de
    toda a congregação; e disse Davi: Bendito sejas tu, ó o SENHOR, Deus de Israel
    nosso pai, de um século a outro.'
  deu-ELO: 'Und David pries Jehova vor den Augen der ganzen Versammlung, und David
    sprach: Gepriesen seiest du, Jehova, Gott unseres Vaters Israel, von Ewigkeit
    zu Ewigkeit!'
  eng-WYC-2018: and he blessed the Lord before all the multitude, and said, Lord God
    of Israel, our father, thou art blessed from without beginning [and] into without
    end; (and he blessed the Lord before all the multitude, and said, Blessed art
    thou, Lord God of our father Israel, from without beginning, and forevermore;)
  epo-epo: 'Kaj David benis la Eternulon antaŭ la okuloj de la tuta komunumo, kaj
    David diris: Estu benata, ho Eternulo, Dio de nia patro Izrael, eterne kaj eterne.'
  uig-PIN: 'Xunga Dawut pütkül jamaǝt aldida Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ eytip
    mundaⱪ dedi: — «Aⱨ Pǝrwǝrdigar, bowimiz Israilning Hudasi, Sǝn ǝbǝdil’ǝbǝdgiqǝ
    ⱨǝmdusanaƣa layiⱪsǝn.'
  beo-beo: Amogawi, Da:ibidi da dunu gilisisu ilia midadi, Hina Godema amane nodone
    sia:i, “Ninia aowa Ya:igobe ea Hina Gode! Dunu da eso huluane, mae fisili, Dima
    nodonanumu da defea.
  tpi-OTNT: Orait long ai bilong olgeta manmeri Devit i litimapim nem bilong Bikpela
    na em i beten olsem, “O Bikpela, yu God bilong tumbuna bilong mipela, Jekop, mipela
    ol manmeri bilong yu i ken litimapim nem bilong yu oltaim oltaim.
  hau-SA: Dawuda ya yabi Ubangiji a gaban dukan taron, yana cewa, “Yabo gare ka, ya
    Ubangiji, Allah na mahaifinmu Isra’ila, har abada abadin.
  uig-LAT: 'Shunga Dawut pütkül jamaet aldida Perwerdigargha teshekkür-medhiye éytip
    mundaq dédi: — «Ah Perwerdigar, bowimiz Israilning Xudasi, Sen ebedil’ebedgiche
    hemdusanagha layiqsen.'
  nde-nde: 'UDavida wamdumisa uThixo phambi kwebandla lonke esithi: “Kawudunyiswe,
    Wena Thixo, Nkulunkulu ka-Israyeli ukhokho, kusukela nininini kuze kube nininini.'
  ton-ton: '¶ Ko ia naʻe fakafetaʻi ʻe Tevita kia Sihova ʻi he ʻao ʻoe fakataha kātoa:
    pea naʻe pehē ʻe Tevita, “Fakafetaʻi kiate koe, ʻE Sihova ko e ʻOtua ʻo ʻIsileli
    ko ʻemau tamai, ke taʻengata pea taʻengata.'
  ces-1613: 'A protož dobrořečil David Hospodinu před oblíčejem všeho shromáždění,
    a řekl David: Požehnaný jsi ty Hospodine, Bože Izraele otce našeho, od věků až
    na věky.'
  eng-WMB: Therefore David blessed the LORD before all the assembly; and David said,
    “You are blessed, LORD, the God of Israel our father, forever and ever.
  tam-TCV: அங்கிருந்த மக்கள் சபைக்கு முன்னிலையில் தாவீது யெகோவாவைத் துதித்தான். அவன்,
    “யெகோவாவே, நித்தியத்திலிருந்து நித்தியம் வரைக்கும் எங்கள் முற்பிதாவான இஸ்ரயேலின்
