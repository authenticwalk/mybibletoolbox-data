verse: 1CH.029.016
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങയുടെ വിശുദ്ധനാമത്തിന് ഒരു ആലയം പണിയുന്നതിനായി
    ഞങ്ങൾ ഇത്രമാത്രം സമൃദ്ധിയോടെ ശേഖരിച്ചിരിക്കുന്ന ഈ വകകളെല്ലാം തൃക്കരങ്ങളിൽനിന്ന്
    വരുന്നു, എല്ലാം അങ്ങേക്കുള്ളതുതന്നെ.
  deu-TKW: 'Jahwe, unser Gott, alle diese Reichtümer, die wir beschafft haben, um
    dir - deinem heiligen Namen - einen Tempel zu bauen: aus deiner Hand kommen sie,
    und dein ist das alles!'
  lin-lin: Oh Yawe, Nzambe na biso, bomengo nyonso oyo tobongisi mpo na kotonga Tempelo
    mpo na lokumu ya Kombo na Yo ya Bule ewuti na loboko na Yo mpe ezali ya Yo.
  eng-LSV: O our God YHWH, all this store [with] which we have prepared to build a
    house for You, for Your Holy Name, [is] out of Your [own] hand, and the whole
    [is] of You.
  eng-GNV: O Lord our God, all this abundance that we haue prepared to buylde thee
    an house for thine holy Name, is of thine hand and all is thine.
  eng-WEBSTER: O LORD our God, all this store that we have prepared to build thee
    a house for thy holy name cometh from thy hand, and is all thy own.
  nhw-BL: Ay TOTECO Dios, nochi ni tlamantli catli tijsentilijtoque para ica tijchijchihuase
    se tiopamitl para ta catli titlatzejtzeloltic, nochi ta moaxca.
  swh-ONEN: Ee Bwana Mungu wetu, kwa wingi wote huu ambao tumekutolea kwa kujenga
    Hekalu kwa ajili ya Jina lako Takatifu, vimetoka mkononi mwako, navyo vyote ni
    mali yako.
  bba-bba: Gusunɔ bɛsɛn Yinni, wunɑ ɑ kpuro mɔ. Wunɛn min diyɑ ɑrumɑni yeni kpuro
    yɑ wee ye sɑ sɔɔru kuɑ su kɑ nun diru bɑniɑ te tɑ ko n wunɛn yĩsi dɛɛrɑru sɔɔwɑ.
  eng-KJVCPB: O Lord our God, all this store that we have prepared to build thee a
    house for thine holy name cometh of thine hand, and is all thine own.
  luo-luo: Yaye Jehova Nyasaye ma Nyasachwa, kuom gigi duto ma wasechiwo ne geroni
    hekalu ne Nyingi Maler, oa e lweti, kendo giduto gin magi.
  meu-meu: Iehova e, ai emai Dirava, ini kohu momo ai ese vada a heḡaeḡaelai, dubu
    auta, oi ladamu helaḡana ena, ihaginina totona, na oi sibomu imamu amo bona oi
    sibomu emu ḡau.
  npi-ULB: हे परमप्रभु हाम्रा परमेश्‍वर, तपाईंको पवित्र नाउँका सम्‍मान गर्न मन्‍दिर
    बनाउन हामीले जम्‍मा गरेका यी सबै धन तपाईंबाट नै आउँछन्, र तपाईंकै हुन्‌ ।
  yor-yor: Olúwa Ọlọ́run wa tí fi gbogbo púpọ̀ yìí tí àwa ti pèsè fún kíkọ́ ilé Olúwa
    fun orúkọ, mímọ́ rẹ̀, ó wá láti ọwọ́ ọ̀ rẹ, gbogbo rẹ̀ sì jẹ́ tirẹ̀.
  pes-OPCB: ای خداوند، خدای ما، تمام این چیزهایی که به تو تقدیم کرده‌ایم تا خانه‌ای
    برای نام قدوس تو ساخته شود، از تو به ما رسیده و همه مال توست.
  tgl-ULB: Yahweh na aming Diyos, ang lahat ng mga kayamanang ito na aming tinipon
    upang magtayo ng isang templo upang parangalan ang iyong banal na pangalan—nagmula
    ang mga ito sa iyo at pag-aari mo.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o iname mbirale bibahende áyu
    ngelo bedamaruni í̠naga mini timbuniore lene kegoni lalu anda bulenaga mo mogo
    buwa ngelo kamagoni. Anigo mbirale uruni bibahendeore í̠niha howa ibini í̠ninaga
    hangu wiai ka.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​၏ ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်
    သည့်​နာ​မ​တော်​ကို​ချီး​မြှောက်​နိုင်​ရန် ဗိ​မာန် တော်​တစ်​ဆောင်​တည်​ဆောက်​ရေး​အ​တွက်
    ဤ​ဥစ္စာ​အ​ပေါင်း​ကို​ကျွန်​တော်​မျိုး​တို့ စု​ဆောင်း​ယူ​ဆောင်​ခဲ့​ကြ​ပါ​၏။ သို့​ရာ
    တွင်​ထို​ဥစ္စာ​ပစ္စည်း​အား​လုံး​သည်​ကိုယ် တော်​ရှင်​ပေး​သ​နား​တော်​မူ​သော​အ​ရာ
    များ​ဖြစ်​၍​ယင်း​တို့​ကို​ကိုယ်​တော်​ရှင် ပိုင်​တော်​မူ​ပါ​၏။-
  bod-N: ཀྱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངེད་ཅག་གིས་བཤམས་པའི་ནོར་རྫས་འདི་ཐམས་ཅད་ནི་ཁྱེད་ཀྱི་མཚན་དམ་པའི་ཆེད་དུ་མཆོད་ཁང་ཞིག་བཞེང་བའི་ཕྱིར་ཡིན་ལ།
    ཐམས་ཅད་ཁྱེད་ནས་བྱུང་ཞིང་ཚང་མ་ཁྱེད་ལ་དབང་བ་ཡིན།
  sna-sna: Imi Jehovha, Mwari wedu, izvi zvose zvakawanda kudai zvatapa kuti temberi
    yenyu ivakwe nokuda kweZita renyu Dzvene zvinobva muruoko rwenyu uye zvose ndezvenyu.
  spa-BLM: Yahvé, nuestro Dios, todo este depósito que hemos preparado para construirte
    una casa para tu santo nombre viene de tu mano, y es todo tuyo.
  cac-cac: Yuj chi' Mamin Jehová co Diosal, ic yaj masanil juntzan̈ b'eyumal tic.
    A d'ayach scot masanil juntzan̈ tas ix co molb'ej tic yic sco b'oanq'ue jun templo
    yuj ach quic'anchaan̈.
  swh-ULB: Yahweh Mungu wetu, utajiri wote tulio kusanya kujenga hekalu kwa kuheshimu
    jina lako - watoka kwako na ni wako.
  bel-bel: Госпадзе Божа наш! усё гэта мноства, якога нарыхтавалі мы на будову дома
    Табе, сьвятому імю Твайму, ад рукі Тваёй яно, і ўсё Тваё.
  deu-ELBBK: Der HERR, unser Gott, alle diese Menge, die wir bereitet haben, um dir
    ein Haus zu bauen für deinen heiligen Namen, von deiner Hand ist sie, und das
    alles ist dein.
  mbb-OT: “He Nengazen he Megbevayè dey, heini is langun he imbeǥey zey para te kedtukuza
    te valey nu, ne para te zengeg te waǥas he ngazan nu ne ebpuun ded kenikew. Kenikew
    heini is langun!
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നിന്റെ വിശുദ്ധനാമത്തിന്നായി നിനക്കു ഒരു ആലയം പണിവാൻ
    ഞങ്ങൾ ശേഖരിച്ചിട്ടുള്ള ഈ സംഗ്രഹമെല്ലാം നിന്റെ കയ്യിൽനിന്നുള്ളതു; സകലവും നിനക്കുള്ളതാകുന്നു.
  rmc-rmc: Ó, RAJEJA, Devla amaro, savoro kada barvaľipen, so tuke diňam, hoj pes
    te ačhavel o Chramos prekal tiro sveto nav, hin tutar a tiro hin savoro.
  pes-OPV: اي يهُوَه خداي ما تمامي اين اموال که به جهت ساختن خانه براي اسم قدوس تو
    مهيا ساخته ايم، از دست تو و تمامي آن از آن تو مي باشد.
  ron-1924: Доамне, Думнезеул ностру, дин мына Та вин тоате ачесте богэций пе каре
    ле-ам прегэтит ка сэ-Ць зидим о касэ, Цие, Нумелуй Тэу челуй сфынт, ши але Тале
    сунт тоате.
  ben-OBCV: হে আমাদের ঈশ্বর সদাপ্রভু, তোমার পবিত্র নামের জন্য এক মন্দির তৈরি করতে
    গিয়ে আমরা এই যেসব প্রচুর আয়োজন করেছি, এসবই তোমার হাত ধরেই এসেছে, এবং এসব তোমারই।
  som-som: Rabbiyow Ilaahayagiiyow, kaydkan aannu u diyaarinnay inaan guri ugu dhisno
    magacaaga quduuska ah dhammaantiis wuxuu ka yimid gacantaada oo kulligiisna adigaa
    iska leh.
  lat-VUC: Domine Deus noster, omnis hæc copia quam paravimus ut ædificaretur domus
    nomini sancto tuo, de manu tua est, et tua sunt omnia.
  eng-ASVBT: O Jehovah our God, all this store that we have prepared to build thee
    a house for thy holy name cometh of thy hand, and is all thine own.
  ita-1885: Signore Iddio nostro, tutta questa abbondanza, che noi abbiamo apparecchiata
    per edificarti una Casa al tuo Nome santo, viene dalla tua mano, e il tutto appartiene
    a te.
  eng-LXXUP: O Lord our God, as for all this abundance which I have prepared that
    a house should be built to thy holy name, it is of thy hand, and all is thine.
  eng-ULB: Yahweh our God, all this wealth that we have collected in order to build
    a temple to honor your holy name—it comes from you and belongs to you.
  spa-VBL: “Señor, Dios nuestro, incluso toda esta riqueza que hemos proporcionado
    para construirte una casa para tu santo nombre proviene de lo que tú das, y todo
    te pertenece.
  fra-_FOB: Éternel, notre Dieu, toute cette abondance que nous avons préparée pour
    bâtir une maison à ton saint nom, vient de ta main, et tout est à toi.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങയുടെ വിശുദ്ധനാമത്തിനായി അങ്ങയ്ക്ക് ഒരു ആലയം
    പണിയുവാൻ ഞങ്ങൾ ശേഖരിച്ചിട്ടുള്ള ഈ സംഗ്രഹമെല്ലാം അവിടുത്തെ കയ്യിൽനിന്നുള്ളത്; സകലവും
    അങ്ങയ്ക്കുള്ളതാകുന്നു.
  urd-GVR: Ai Rab hamāre Ḳhudā, ham ne yih sārā tāmīrī sāmān is lie ikaṭṭhā kiyā hai
    ki tere muqaddas nām ke lie ghar banāyā jāe. Lekin haqīqat meṅ yih sab kuchh pahle
    se tere hāth se hāsil huā hai. Yih pahle se terā hī hai.
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु खिं सेल्‍शा, इन नें ठेयब सेल्‍चा कली आंइ तेल्‍शो
    शोंप नेल्‍ल इन गुइ रे जाक्‍शो बाक्‍ब।
  ita-1927: O Eterno, Dio nostro, tutta quest’abbondanza di cose che abbiam preparata
    per edificare una casa a te, al tuo santo nome, viene dalla tua mano, e tutta
    ti appartiene.
  ckb-ckb: ئەی یەزدانی پەروەردگارمان، هەموو ئەم سامانەی کە ئامادەمان کردووە بۆ ئەوەی
    پەرستگایەک بۆ ناوی پیرۆزت بنیاد بنێین، هەمووی لە تۆوە هاتووە و هەموو شتێکیش هی
    تۆیە.
  eng-BBE: O Lord our God, all this store, which we have made ready for the building
    of a house for your holy name, comes from your hand and is yours.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಪರಿಶುದ್ಧ ನಾಮಕ್ಕೋಸ್ಕರ ನಿಮಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು
    ನಾವು ಸಿದ್ಧಮಾಡಿದ ಈ ರಾಶಿಯೆಲ್ಲಾ ನಿಮ್ಮಿಂದ ಬಂದದ್ದು. ಸಮಸ್ತವೂ ನಿಮ್ಮದು.
  tam-2017: எங்களுடைய தேவனாகிய யெகோவாவே, உம்முடைய பரிசுத்த நாமத்திற்கென்று உமக்கு
    ஒரு ஆலயத்தைக் கட்டுவதற்கு, நாங்கள் சேமித்திருக்கிற இந்தப் பொருட்களெல்லாம் உமது
    கரத்திலிருந்து வந்தது; எல்லாம் உம்முடையது.
  spa-RV-1909: Oh Jehová Dios nuestro, toda esta abundancia que hemos aprestado para
    edificar casa á tu santo nombre, de tu mano es, y todo es tuyo.
  ron-BTF: DOAMNE Dumnezeul nostru, toată această avere pe care am pregătit-o pentru
    a-ți construi o casă pentru numele tău sfânt, vine din mâna ta și este tot a ta.
  eng-WEBP: LORD our God, all this store that we have prepared to build you a house
    for your holy name comes from your hand, and is all your own.
  eng-FBV: Lord our God, even all this wealth that we have provided to build you a
    house for your holy name comes from what you give, and it all belongs to you.
  nld-1939: Jahweh, onze God, al de rijkdom, die wij hebben vergaard, om een huis
    te bouwen ter ere van uw heilige Naam, komt uit uw hand, aan U behoort alles.
  nch-BL: Ay TOTECO Dios, nochi ni tamanti cati tijsentilijtoque para ica tijchijchihuase
    se tiopamit para ta cati titatzejtzeloltic, nochi ta moaxca.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời chúng tôi ôi! các vật nầy mà chúng tôi đã
    sắm sửa để cất đền cho danh thánh của Chúa, đều do nơi tay Chúa mà đến, và thảy
    đều thuộc về Chúa.
  hin-CV: याहवेह, हमारे परमेश्वर, आपके आदर में भवन बनाने के लिए हमने जो कुछ अपनी इच्छा
    से दिया है, आपका ही दिया हुआ है, इसलिये यह आपका ही है.
  spa-BES: Oh Señor nuestro Dios, toda esta riqueza, que hemos preparado para la construcción
    de un templo para tu santo nombre, proviene de tu mano y es tuya.
  tdx-tdx: Ry Iehovà, Andriana­ñahare’ay, boak’ am-pità’o ze hene vara nihentseñe’ay
    hañamboara’ay anjomba i tahina’o masiñey, fa Azo ze he’e.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย ของมากมายเหล่านี้ทั้งสิ้นซึ่งข้าพระองค์จัดหาเพื่อสร้างพระนิเวศถวายแด่​พระองค์​เพื่อพระนามบริ​สุทธิ​์ของพระองค์
    มาจากพระหัตถ์ของพระองค์ และเป็นของพระองค์​ทั้งสิ้น
  por-BR-2018: Ó SENHOR Deus nosso, toda esta abundância que preparamos para edificar
    casa a teu santo nome, de tua mão é, e tudo é teu.
  deu-ELO: Jehova, unser Gott, alle diese Menge, die wir bereitet haben, um dir ein
    Haus zu bauen für deinen heiligen Namen, von deiner Hand ist sie, und das alles
    ist dein.
  eng-WYC-2018: Our Lord God, all this plenty of diverse goods which we have made
    ready, that an house should be builded to thine holy name, is of thine hand; and
    all things be thine. (Lord our God, all this plenty of diverse goods which we
    have prepared, so that a House could be built to honour thy holy name, is from
    thy own hands; and all things be thine.)
  epo-epo: Ho Eternulo, nia Dio! ĉi tiu tuta abundaĵo, kiun ni preparis, por konstrui
    al Vi domon, al Via sankta nomo, estas el Via mano, al Vi ĉio apartenas.
  uig-PIN: I Hudayimiz Pǝrwǝrdigar, biz Sening namingƣa atap ɵy selixⱪa tǝyyarlap
    yiƣⱪan bu bayliⱪ-dunyaning ⱨǝmmisi Sening ⱪolungdin kǝlgǝn, ǝsli Seningkidur.
  beo-beo: 'Ninia Hina Gode! Ninia Dia Hadigi Dio amoma nodonanumusa:, Debolo Diasu
    gagumusa:, amo liligi noga:idafa gilisi dagoi. Be Dia da hidadea amo liligi huluane
    ninima i, amo huluane da Dia: fawane.'
  tpi-OTNT: O God, Bikpela bilong mipela, mipela i bungim dispela olgeta samting hia
    bilong wokim haus bilong yu bilong kamapim biknem bilong yu. Tasol olgeta dispela
    samting i kam long yu na i bilong yu tasol.
  hau-SA: Ya Ubangiji Allahnmu, game da dukan wannan yalwar da ka tanada saboda ginin
    haikali saboda Sunanka Mai Tsarki, sun fito daga hannunka ne, kuma dukan naka
    ne.
  uig-LAT: I Xudayimiz Perwerdigar, biz Séning naminggha atap öy sélishqa teyyarlap
    yighqan bu bayliq-dunyaning hemmisi Séning qolungdin kelgen, esli Séningkidur.
  nde-nde: Oh Thixo Nkulunkulu wethu, lokhu esesikunikele ngobunengi bakho ekwakhiweni
    kwethempeli eliyindawo yeBizo lakho eliNgcwele, kuvela esandleni sakho, njalo
    konke kuvele kungokwakho.
  ton-ton: ‌ʻE Sihova ko homau ʻOtua, ko e koloa kotoa pē kuo mau tokonaki ke langa
    ʻaki ha fale kiate koe maʻa ho huafa māʻoniʻoni, ʻoku mei ho nima ʻoʻou, pea ʻoku
    ʻoʻou kotoa pē.
  ces-1613: Hospodine, Bože náš, všecka ta hojnost, kterouž jsme připravili k stavení
    domu tvého, jménu svatému tvému, z ruky tvé jest, a tvé jsou všecky věci.
  eng-WMB: LORD our God, all this store that we have prepared to build you a house
    for your holy name comes from your hand, and is all your own.
  tam-TCV: யெகோவாவாகிய எங்கள் இறைவனே, உமது பரிசுத்த பெயருக்கு ஒரு ஆலயத்தைக் கட்டுவதற்கு,
    நாங்கள் ஏராளமாய் கொடுத்திருக்கும் இந்த நிறைவு உமது கரத்திலிருந்தே வருகின்றன; இவை
    எல்லாம் உமக்கே சொந்தமானவை.
  ceb-ULB: Yahweh nga among Dios, kining tanang bahandi nga among natigom alang sa
    pagtukod sa templo aron sa pagpasidungog sa balaan mong ngalan—naggikan kini kanimo
    ug imo man kini.
  pol-UBG: O PANIE, Boże nasz, cały ten dostatek, który przygotowaliśmy dla ciebie
    na budowę domu dla twojego świętego imienia, pochodzi z twojej ręki i twoje jest
    to wszystko.
  urd-GVU: اے رب ہمارے خدا، ہم نے یہ سارا تعمیری سامان اِس لئے اکٹھا کیا ہے کہ تیرے
    مُقدّس نام کے لئے گھر بنایا جائے۔ لیکن حقیقت میں یہ سب کچھ پہلے سے تیرے ہاتھ سے
    حاصل ہوا ہے۔ یہ پہلے سے تیرا ہی ہے۔
  deu-1912: HERR, unser Gott, aller dieser Haufe, den wir zugerichtet haben, dir ein
    Haus zu bauen, deinem heiligen Namen, ist von deiner Hand gekommen, und ist alles
    dein.
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೇ, ನಿನ್ನ ಪರಿಶುದ್ಧ ನಾಮಕ್ಕೋಸ್ಕರ ಆಲಯ ಕಟ್ಟಿಸಬೇಕೆಂದು ಸಂಗ್ರಹಿಸಿಟ್ಟಿರುವ
    ಈ ಎಲ್ಲಾ ವಸ್ತುಗಳು ನಿನ್ನಿಂದಲೇ ನಮಗೆ ದೊರಕಿದವು. ಇವೆಲ್ಲಾ ನಿನ್ನವೇ.
  yap-yap: SOMOL ni Got romad, ku gu kunuyed nga ta’bang e pin’en ni aray urngin ni
    ngan toy ba tempel riy ni ngan tayfan fithingam nib thothup, machane gubin ni
    gur e yib rom ma gubin ni gur e ba milfan ngom.
  hlt-MCSB: Kaimih kah Pathen Yahweh aw, hlangping boeih he na ming cim ham na im
    te sak ham ka tawn uh coeng. He namah kut lamkah dongah a cungkuem he namah kah
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ሃያ ቢያ ቆሎ ኑ ቡኩሴሢ ኔኤኮ ዱማዼ ሱንፆም ቦንቺንቴ ጌኤሺ ማኣሪ ማዣኒኬ፤
    ያዺ ማዔቴያ ቢያሢ ጴዼሢ ኔጊዳፓኬ፤ ቢያ ባካ ኔኤሲኬ፤
  twi-ASANTE: Ao Awurade, yɛn Onyankopɔn, saa nneɛma a yɛaboaboa ano de rebɛsi asɔredan
    de ahyɛ wo din kronkron animuonyam yi mpo firi wo nkyɛn! Ne nyinaa yɛ wo dea.
  eng-WEBU: LORD our God, all this store that we have prepared to build you a house
    for your holy name comes from your hand, and is all your own.
  wal-wal: Abeet GODAU, nu Xoossau, ne geeshsha sunttau nuuni Beeta Maqidasiyaa keexxanau
    shiishshido ubbai ne kushiyaappe yiidabaa; hagee ubbai nebaa.
  spa-PDDPT: Oh Yavé ʼElohim nuestro, todo este grande acopio que preparamos para
    edificar una Casa a tu santo Nombre, procede de tu mano, porque todo es tuyo.
  gun-gun: Ha'e gui Senhor Oreruete, kova'e nunga oata aguã rami e'ỹ rojou va'ekue
    peteĩ oo rojapo aguã nderery iky'a e'ỹ va'e rendarã. Ha'e rami avi ndepo gui ae
    ou va'ekue, nemba'e meme ae.
  ilo-ULB: O Yahweh a Diosmi, amin dagitoy a kinabaknang a naur-ormi tapno makapatakderkami
    iti templo a pangdayawanmi ti nasantoan a naganmo—ket naggapu kenka ken kukuam.
  kpg-kpg: “Meenei Dimaadua go di madau God, gimaadou gu hagabudu mai gi di gowaa
    e dahi nia goloo hagalabagau aanei huogodoo belee hau di Hale Daumaha e hagalaamua ai
    do ingoo dabuaahia. Malaa, nia mee huogodoo la nia mee mai i do baahi, huogodoo
    nia mee ni aau donu.
  uig-ARA: ئى خۇدايىمىز پەرۋەردىگار، بىز سېنىڭ نامىڭغا ئاتاپ ئۆي سېلىشقا تەييارلاپ
    يىغقان بۇ بايلىق-دۇنيانىڭ ھەممىسى سېنىڭ قولۇڭدىن كەلگەن، ئەسلى سېنىڭكىدۇر.
  sus-sus: Muxu Marigi Alatala, yi harige fanyi birin kelima i tan nan ma, muxu naxan
    xunlanxi alako muxu xa banxi ti i xili sɛniyɛnxi bɛ. I tan nan gbe na a birin
    na.»
  pon-2006: Maing KAUN, at Koht, se patohwanpenehr kepwe kesempwal pwukat pwehn kauwada
    ehu tehnpas mehn kawauwih mwaromwi sarawi, ahpw mepwukat koaros pwilisang rehmwi
    oh uhdahn sapwellimomwi.
  ksd-ksd: Ea, Luluai kaveve God, go ra lavur magit parika nina ave ga tar vaninare
    pi avet a pait kaum ta pal me ure ra lia na iangim i vana rikai ta ra limam, a
    lavur magit parika kaum.
  tur-YTC: Ey Tanrımız Yahve, kutsal adına bir ev yapmak için hazırladığımız bütün
    bu hazine senin elinden gelmiştir ve hepsi senindir.
  grc-BRENT: Κύριε ὁ Θεὸς ἡμῶν, πρὸς πᾶν τὸ πλῆθος τοῦτο ὃ ἡτοίμακα οἰκοδομηθῆναι
    οἶκον τῷ ὀνόματι τῷ ἁγίῳ σου, ἐκ χειρός σου ἐστὶ, καὶ σοὶ τὰ πάντα.
  ind-AYT: Ya TUHAN, Allah kami, semua kelimpahan bahan yang kami siapkan untuk membangun
    bait bagi nama-Mu yang kudus ini berasal dari tangan-Mu; segala sesuatu adalah
    milik-Mu.
  nya-nya: Inu Yehova Mulungu wathu, zinthu zonse zimene tapereka kumangira Nyumba
    yanu zachokera mʼdzanja lanu ndipo zonsezi ndi zanu.
  hrv-hrv: Jahve, Bože naš, sve ovo mnogo blago koje smo pripravili za gradnju Doma
    tebi, tvome svetom imenu, iz tvoje je ruke i sve je tvoje!
  mps-mps: O God, dago Genuai Bidi, dago e sisinani nai tigidali te nago be sę elama,
    te nago genuai nogi ugwaba pedelabo sę ebao. Tialima te tigidali nai nagedu asali,
    te nago naga nigai nai dao,” wali.
  tpi-tpi: O God, Bikpela bilong mipela, mipela i bungim dispela olgeta samting hia
    bilong wokim haus bilong yu bilong kamapim biknem bilong yu. Tasol olgeta dispela
    samting i kam long yu na i bilong yu tasol.
  dan-1931: HERRE vor Gud, al denne Rigdom, som vi har bragt til Veje for at bygge
    dit hellige Navn et Hus, fra din Hånd kommer den, og dig tilhører det alt sammen.
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời chúng con, tất cả những vật liệu chúng
    con gom góp để xây Đền Thờ cho Danh Thánh Chúa đều đến từ Chúa! Tất cả đều là
    của Ngài!
  guj-2017: યહોવાહ અમારા ઈશ્વર, તમારા પવિત્ર નામને માટે ભક્તિસ્થાન બાંધવા સારુ અમે
    ભેગી કરેલી બધી સંપત્તિ તમારા તરફથી મળેલી છે, એ બધું તમારું જ છે.
  pon-2006A: Maing KAUN, at Koht, se patohwanpenehr kepwe kesempwal pwukat pwehn kauwada
    ehu tehnpas mehn kawauwih mwaromwi sarawi, ahpw mepwukat koaros pwilisang rehmwi
    oh uhdahn sapwellimomwi.
  por-BRBSL: Yahweh nosso Deus, toda esta loja que preparamos para construir-lhe uma
    casa para seu santo nome vem de sua mão, e é toda sua.
  cth-cth: Oe Jehovah, kaimouh e Cathut na tamikathoungnaw hanlah im ka sak nahanelah,
    hete hno sut ka rakueng e hnonaw heh na kut dawk hoi ka tâcawt e lah ao teh namae
    lah koung ao.
  twi-twi: Awurade, yɛn Nyankopɔn, saa nneɛma a yɛaboaboa ano de rebesi asɔredan de
    ahyɛ wo din kronkron anuonyam yi mpo fi wo nkyɛn! Ne nyinaa yɛ wo dea.
  hlt-hlt: Kaimih kah Pathen Yahweh aw, hlangping boeih he na ming cim ham na im te
    sak ham ka tawn uh coeng. He namah kut lamkah dongah a cungkuem he namah kah ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti tũ nkù ti tíímmu dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dò nkɛ́mɑɑ́nɛ̀ ɑ cĩ́ɛ̃̀tɛ̀
    ti yó ndɛ́úkùnko tɛ̀ɛ̀ miɛkɛ ɑ yetìsɑ̀ɑ̀rì dɛmɔu dɛ̀ tu ɑ nɔ̀ùtɛ̀ kpɛrɛ ndɛ, fɔ̃́ɔ̃̀
    dɛ̀ te.
  msy-2020: O Ikiavɨra Itir God, en God, nɨrara ziar ekiam iniasa, e nɨ bagha Dɨpenimɨn
    ingarasa bizir kaba kagh ada akufa. Ezɨ bizir nɨ bagha inigha izir kaba, da bar
    nɨn bizibara.
  dop-dop: Tɑ Ɩsɔ Tɑcɑɑ tǝ kɑɑ wontu kɛ huɣule sɩ tǝ ŋmɑɑkɩ timpi tɩɩ sɛɛkɩ-ŋ tɔ,
    nɑ nyɑ́ hǝtɛ Nɑŋŋ nyǝntɛ tɑɑ. Nyɑ́ tǝnnɑ pǝ tǝnɑɣɑ mpʋ.
  azb-azb: Ya Rəbb Allahımız, Sənin müqəddəs adına məbəd tikmək üçün hazırladığımız
    bütün bu var-dövlət Sənin əlinlə verilib, bunların hamısı Sənindir.
  eng-DBY: Jehovah our God, all this store that we have prepared to build thee a house
    to thy holy name, is of thy hand, and is all thine own.
  hin-2017: हे हमारे परमेश्वर यहोवा! वह जो बड़ा संचय हमने तेरे पवित्र नाम का एक भवन
    बनाने के लिये किया है, वह तेरे ही हाथ से हमें मिला था, और सब तेरा ही है।
  eng-YLT: '''O Jehovah our God, all this store that we have prepared to build to
    Thee a house, for Thy holy name, [is] out of Thy hand, and of Thee [is] the whole.'
  eng-WYC-2017: Our Lord God, all this plenty of diverse goods which we have made
    ready, that an house should be builded to thine holy name, is of thine hand; and
    all things be thine.
  eng-WMBB: LORD our God, all this store that we have prepared to build you a house
    for your holy name comes from your hand, and is all your own.
  urd-GVH: ऐ रब हमारे ख़ुदा, हमने यह सारा तामीरी सामान इसलिए इकट्ठा किया है कि तेरे
    मुक़द्दस नाम के लिए घर बनाया जाए। लेकिन हक़ीक़त में यह सब कुछ पहले से तेरे हाथ
    से हासिल हुआ है। यह पहले से तेरा ही है।
  rug-rug: Kei, Zihova, mami Tamasa, paleke varigara ni gami sari doduru vinariponi
    hire pude na kinurina sa Zelepade pude pamaṉa nia sa Pozamu hopena, ba doduru
    hire si mae guadi pa limamu Goi, meke mua Goi si arini.
  gaz-gaz: Yaa Waaqayyo Waaqa keenya, wanni nu Maqaa kee Qulqullichaaf mana qulqullummaa
    siif ijaaruuf kennine kun hundinuu harka keetii dhufe; hundi isaas keetuma.
  fra-LSG: Éternel, notre Dieu, c’est de ta main que viennent toutes ces richesses
    que nous avons préparées pour te bâtir une maison, à toi, à ton saint nom, et
    c’est à toi que tout appartient.
  yal-yal: Alatala, nxɔ Ala, finmase faɲini itoe birin kelixi i tan nan yii, nxu naxan
    malanxi alogo nxu xa banxin ti i xili sariɲanxin binyama dɛnaxan yi. I tan nan
    gbee na birin na.”
  iou-iou: Unita Yawe Anutunin, wäpka kudupita kudupi yot kubä täneta täŋ-bumbum pekamäŋ
    ŋowä gäk ketkaken naniktä äbanigän. U kudup gäkŋogän.
  haw-1868: E Iehova ko makou Akua, o keia ahu waiwai a pau a makou i hoomakaukau
    ai e hana i hale no kou inoa hoano, na kou lima mai no ia, a nou wale no ia a
    pau.
  arb-NAV: فَيَا أَيُّهَا الرَّبُّ إِلَهُنَا، إِنَّ كُلَّ هَذِهِ الثَّرْوَةِ الَّتِي
    وَفَّرْنَاهَا لِنُشَيِّدَ لَكَ هَيْكَلاً لاِسْمِ قُدْسِكَ إِنَّمَا هِيَ مِنْ نِعَمِ
    يَدِكَ وَأَنْتَ مَالِكُ الْكُلِّ.
  ewe-ewe: Oo, Yehowa, míaƒe Mawu, nu siwo katã míeƒo ƒu da ɖi be míatsɔ atu gbedoxɔ
    na wò ŋkɔ kɔkɔe la, tso wò ŋutɔ gbɔwò! Tɔwòe wo katã nye!
  eng-LEE: O Lord our God! all this abundant store which we have prepared to build
    for thee a house for thy holy name, is out of thy own hand, and thine is all.
  asm-FB: হে আমাৰ ঈশ্বৰ যিহোৱা, আপোনাৰ, পবিত্ৰ নামৰ উদ্দেশে আপোনাৰ গৃহ নিৰ্ম্মাণ কৰিবলৈ
    আমি এই যি সকলো সম্পতি সংগ্রহ কৰিলোঁ, এই সকলো আপোনাৰেই আৰু আপোনাৰ পৰাই অহা।
  sus-A: مُشُ مَرِفِ عَلَتَلَ، يِ هَرِفٍ قَنيِ بِرِن كٍلِمَ عِ تَن نَن مَ، مُشُ نَشَن
    شُنلَنشِ عَلَكٌ مُشُ شَ بَنشِ تِ عِ شِلِ سّنِيّنشِ بّ. عِ تَن نَن فبٍ نَ عَ بِرِن
    نَ.»
  fra-SBL: Yahvé notre Dieu, tout ce que nous avons préparé pour te bâtir une maison
    pour ton saint nom vient de ta main et t'appartient en propre.
  hbo-hbo: יְהוָ֣ה אֱלֹהֵ֔ינוּ כֹ֣ל הֶהָמֹ֤ון הַזֶּה֙ אֲשֶׁ֣ר הֲכִינֹ֔נוּ לִבְנֹֽות־לְךָ֥
    בַ֖יִת לְשֵׁ֣ם קָדְשֶׁ֑ךָ מִיָּדְךָ֥ *הִיא (ה֖וּא) וּלְךָ֥ הַכֹּֽל׃
  kik-kik: Wee Jehova Ngai witũ, ũingĩ wa indo ici twaruta cia gũgwakĩra hekarũ nĩ
    ũndũ wa Rĩĩtwa rĩaku Itheru ciumĩte guoko-inĩ gwaku, na ciothe no ciaku.
  fra-NCL: Yahweh, notre Dieu, toutes ces richesses que nous avons préparées pour
    vous bâtir une maison pour votre saint nom, c’est de votre main qu’elles viennent,
    et c’est à vous que tout appartient.
  cek-AK: Aw kaicae ih Angraeng Sithaw, ciimcai na hmin hanah, na im sak ka paroep
    o haih hae hmuennawk boih loe na ban hoiah ni angzoh, hmuennawk boih loe nang
    ih ni.
  cuk-cuk: Anmar-Bab-Dummad-Jehováʼye, be-nug-islidikidga neg-sobegala, bela ibmar-bukidar-an-onmaksamaladi,
    begi danikid, ar be e-ibedid.
  uig-CYR: И Худайимиз Пәрвәрдигар, биз Сениң намиңға атап өй селишқа тәйярлап жиққан
    бу байлиқ-дунияниң һәммиси Сениң қолуңдин кәлгән, әсли Сениңкидур.
  tel-2017: మా దేవా యెహోవా, నీ పవిత్ర నామ ఘనత కోసం మందిరం కట్టించడానికి మేము సమకూర్చిన
    ఈ వస్తువులన్నీ నీ వల్ల కలిగినవే. ఇదంతా నీదే.
  hat-BSA: O SENYÈ a, Bondye pa nou an, tout abondans sa ke nou te founi pou bati
    yon kay pou non sen pa Ou, soti nan men Ou, e tout se pou Ou.
  kos-kos: O LEUM GOD lasr, kut orani mwe kasrup inge nukewa tuh in sang musaeak sie
    tempul in akfulatye Ine mutal lom, tusruktu ma inge nukewa nuna ma lom ac tuku
    sum me.
  hbo-WLC: יְהוָ֣ה אֱלֹהֵ֔ינוּ כֹ֣ל הֶהָמ֤וֹן הַזֶּה֙ אֲשֶׁ֣ר הֲכִינֹ֔נוּ לִבְנֽוֹת־לְךָ֥
    בַ֖יִת לְשֵׁ֣ם קָדְשֶׁ֑ךָ מִיָּדְךָ֥ היא וּלְךָ֥ הַכֹּֽל׃
  ibo-ibo: O, Onyenwe anyị Chineke anyị, ihe niile ndị a anyị bukọrọ maka iji rụọra
    gị ụlọnsọ si nʼaka gị bịa. Ha niile bụkwa nke gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭ ପବିତ୍ର ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୋଟିଏ ଗୃହ
    ନିର୍ମାଣ କରିବା ପାଇଁ ଆମ୍ଭେମାନେ ଏହି ଯେଉଁ ସକଳ ପଦାର୍ଥ ସଞ୍ଚୟ କରିଅଛୁ, ତାହା ତୁମ୍ଭ ହସ୍ତରୁ
    ଆସିଅଛି ଓ ସବୁ ତୁମ୍ଭ ନିଜର ଅଟେ।
  chk-chk: Ai Samol mi Lapalap äm Kot, ekei mettoch mi chomong äm aia amolätä fän
    iten kaütän eu imwenfel pwe aipwe alinga itom mi pin. Ekkei mettoch ra feito senuk,
    pwal meinisin om.
  rop-rop: YAWEI, yu na det trubala God, en melabat bin kaman mijamet iya garram ol
    dislot ting blanga bildimap det Serramoni Pleis blanga yu en blanga preisimbat
    yu seikridwan neim, bat ol dislot ting bin kaman brom yu, en ebrijing im blanga
    yu.
  ukr-1871: Господи, Боже наш! усї оцї достатки, що ми наготували для збудування дому
    тобі, твоєму іменню сьвятому, воно з твоєї руки, й все твоє.
  deu-1951: HERR, unser Gott, dieser ganze Reichtum, den wir bereitgestellt haben,
    dir ein Haus zu bauen für deinen heiligen Namen, kommt von deiner Hand, und dein
    ist alles.
  eng-JPS: O LORD our God, all this store that we have prepared to build Thee a house
    for Thy holy name cometh of Thy hand, and is all Thine own.
  srp-1865: Gospode Bože naš, sve ovo blago što ti pripravismo za graðenje doma imenu
    tvojemu svetome, iz tvoje je ruke, i sve je tvoje.
  lug-lug: Era Ayi Mukama Katonda waffe, ebintu bino byonna bye tuwaddeyo olw’okuzimba
    eyeekaalu ku lw’erinnya lyo, biva gy’oli, era byonna bibyo.
  heb-heb: יהוה אלהינו כל ההמון הזה אשר הכיננו לבנות לך בית לשם קדשך מידך היא ולך
    הכל׃
  ben-IRV: হে আমাদের ঈশ্বর সদাপ্রভু, তোমার পবিত্র নামের উদ্দেশ্যে একটা ঘর তৈরীর জন্য
    এই যে প্রচুর জিনিসের আয়োজন আমরা করেছি তা তোমার কাছ থেকেই এসেছে এবং এর সব কিছুই
    তোমার।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਇਹ ਸਭ ਭੰਡਾਰ ਜਿਹੜਾ ਅਸੀਂ ਇਕੱਠਾ ਕੀਤਾ ਹੈ, ਕਿ ਤੇਰੇ
    ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਈਏ ਤੇਰੇ ਹੀ ਹੱਥੋਂ ਆਇਆ ਹੈ ਅਤੇ ਸਭ ਤੇਰਾ ਹੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် ၏နာမ အဘို့ ကိုယ်တော် ၏အိမ်
    ကို တည်ဆောက် ခြင်းအလိုငှါ ၊ အကျွန်ုပ်တို့ ပြင်ဆင် သော ဤ ဘဏ္ဍာ ရှိသမျှ သည် တန်ခိုးတော်ကြောင့်ဖြစ်ပါ၏။
    အလုံးစုံ တို့ကို ကိုယ်တော် ပိုင်တော်မူ၏။
  hmo-hmo: “Lohiabada e, aiemai Dirava, inai kohu momo ai abia hegaegae vadaeni, oiemu
    Ladana helagana hanamoa totona Dubu Helaga do ai haginia gwauraia. To inai kohu
    ibounai be oi dekena amo ia mai, bona ia be oiemu kohu.
  urd-urd: ऐ ख़ुदावन्द हमारे ख़ुदा, यह सारा ज़ख़ीरा जो हम ने तैयार किया है कि तेरे
    पाक नाम के लिए एक घर बनाएँ, तेरे ही हाथ से मिला है और सब तेरा ही है।
  rus-SYN: Господи Боже наш! все это множество, которое приготовили мы для построения
    дома Тебе, святому имени Твоему, от руки Твоей оно, и все Твое.
  bqc-SIM: Dii wá Lua, pↄzↄ̃ↄ pↄ́ wá kpà n kpɛ́ dↄa yã́i, kɛ́ n tↄ́ pↄ́ a kua
    adoa e àↄ kuwà, apii bↄ̀ n ↄzĩɛ, n pↄ́ɛ.
  tcz-CHONGTHU: “Ka Pakai le ka Pathen’u, nangma jabol na, na Houin theng sah nadia
    kahin to khom u ijakai hi nang’a ahin, nangman neipeh jeng u ahi.
  mar-mar: हे परमेश्वरा, आमच्या देवा, तुझ्या पवित्र नावाच्या सन्मानासाठी तुझे मंदिर
    बांधायला या सगळ्या गोष्टी आम्ही जमा केल्या. ही सामग्री तुझ्यामुळेच प्राप्त झालेली
    आहे. जे आहे ते सगळे तुझेच आहे.
  qub-qub: «Tayta Dios, gampami casha llapanpis. Gammi tarichimashcanqui Templuyquita
    arunäpaj shuntashäcunatapis.
  bqp-bqp: Gusunɔ bɛsɛn Yinni, wunɑ ɑ kpuro mɔ. Wunɛn min diyɑ ɑrumɑni yeni kpuro
    yɑ wee ye sɑ sɔɔru kuɑ su kɑ nun diru bɑniɑ te tɑ ko n wunɛn yĩsi dɛɛrɑru sɔɔwɑ.
  hat-hat: Seyè, Bondye nou, nou pare tout richès sa yo pou bati yon kay pou ou, ou
    menm ki yon Bondye apa. Men, se nan men ou yo tout yo soti, se pou ou yo tout
    ye.
  eng-BSB: O LORD our God, from Your hand comes all this abundance that we have provided
    to build You a house for Your holy Name, and all of it belongs to You.
  eng-WEBPB: LORD our God, all this store that we have prepared to build you a house
    for your holy name comes from your hand, and is all your own.
  kbq-kbq: Ra Anumzana tagri Anumzamoka, ama tusi'a zantmima ruotge kagima erisga
    hu noma kinaku'ma emeri atruma huna zantamina, maka Kagritegati e'neankino, ana
    maka zana Kagrike zanke me'ne.
  nhe-BL: Ay TOTECO Dios, nochi ni tlamantli tlen tijsentilijtoque para ica tijchijchihuase
    se tiopamitl para ta tlen titlatzejtzeloltic, nochi ta moaxca.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e urezar. Urerur 'aw temetarer paw ure, ta'e
    urepurapo wer tàpuzuhu rehe nerer imuwete haw romo ure xe. A'e ma'e paw ur newi.
    Ereiko izar romo paw rupi.
  eng-DRA: O Lord our God, all this store that we have prepared to build thee a house
    for thy holy name, is from thy hand, and all things are thine.
