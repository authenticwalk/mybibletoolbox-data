verse: 1CH.029.018
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും ഇസ്രായേലിന്റെയും
    ദൈവമായ യഹോവേ, അങ്ങയുടെ ജനത്തിന്റെ ഹൃദയങ്ങളിലെ ഈ വാഞ്ഛയെ എന്നെന്നേക്കും നിലനിർത്തണമേ!
    അവരുടെ ഹൃദയങ്ങൾ അങ്ങയോടു കൂറു പുലർത്താൻ ഇടയാക്കണമേ!
  deu-TKW: Jahwe, du Gott unserer Väter Abraham, Isaak und Israel, bewahre immerdar
    solchen Sinn und solche Gedanken im Herzen deines Volkes und lenke ihr Herz zu
    dir.
  lin-lin: Oh Yawe, Nzambe ya Abrayami, Izaki mpe Isalaele, batata na biso, batela
    makanisi oyo kati na mitema ya bato na Yo mpo na libela mpe sala ete mitema na
    bango ekangama na Yo.
  eng-LSV: O YHWH, God of Abraham, Isaac, and Israel, our fathers, keep this for all
    time for the imagination of the thoughts of the heart of Your people, and prepare
    their heart for You;
  eng-GNV: O Lord God of Abraham, Izhak and Israel our fathers, keepe this for euer
    in the purpose, and the thoughts of the heart of thy people, and prepare their
    hearts vnto thee.
  eng-WEBSTER: 'O LORD God of Abraham, Isaac, and of Israel, our fathers, keep this
    for ever in the imagination of the thoughts of the heart of thy people, and prepare
    their heart to thee:'
  nhw-BL: “TOTECO, ta tieliyaya tiininTeco tohuejcapan tatahua, Abraham, Isaac huan
    Israel. Xijchihua para momasehualhua nochipa ma quipiyaca paquilistli para mitztlepanitase.
    Xiquinchihuili para nochipa ma mitzicnelica ica nochi ininyolo.
  swh-ONEN: Ee Bwana, Mungu wa baba zetu Abrahamu, Isaki na Israeli, weka shauku hii
    ndani ya mioyo ya watu wako daima na uifanye mioyo yao iwe na uaminifu kwako.
  bba-bba: Gusunɔ, bɛsɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni, ɑ de wunɛn
    tɔmbun ɡɔ̃rusu kɑ ben bwisikunu nu n sɑ̃ɑ mɛni bɑɑdommɑ, kpɑ ben ɡɔ̃rusu su n
    tɑ̃sɑ wunɛ sɔɔ.
  eng-KJVCPB: 'O Lord God of Abraham, Isaac, and of Israel, our fathers, keep this
    for ever in the imagination of the thoughts of the heart of thy people, and prepare
    their heart unto thee:'
  luo-luo: Yaye Jehova Nyasaye, ma Nyasach kwerewa Ibrahim, Isaka kod Israel, mad
    herani osiki ei chuny jogi ndalo duto kendo imi chunygi osik kuomi.
  meu-meu: Iehova e, senemai Abraham bona Isaak bona Israel edia Dirava, ura bona
    lalo-hadai unuhetomadia na emu orea taudia lalodia ai ba hamiadia hanaihanai,
    bona lalodia ba ha-uradia, idia na oi mo bae haḡeremu.
  npi-ULB: हे परमप्रभु, हाम्रा पुर्खा अब्राहाम, इसहाक र इस्राएलका परमेश्‍वर, यस्तो
    विचारको मन तपाईंका मानिसहरूमा सधैंभरि रहोस् । तिनीहरूका हृदयलाई तपाईंतिर लगाउनुहोस्
    ।
  yor-yor: Olúwa Ọlọ́run àwọn baba a wa Abrahamu, Isaaki àti Israẹli pa ìfẹ́ yìí mọ́
    nínú ọkàn àwọn ènìyàn rẹ títí láé pẹ̀lú pípa ọkàn mọ́ lóòtítọ́ sí ọ.
  pes-OPCB: ای خداوند، ای خدای اجداد ما ابراهیم و اسحاق و یعقوب، این اشتیاق را همیشه
    در دل قوم خود نگه دار و نگذار علاقهٔ خود را نسبت به تو از دست بدهند.
  tgl-ULB: Yahweh, ang Diyos nina Abraham, Isaac, at Israel—na aming mga ninuno—panatilihin
    ito magpakailanman sa mga kaisipan ng iyong mga tao. Ituon ang kanilang mga puso
    sa iyo.
  hui-hui: Ai Anduane Homogo-o í̠ ina mamali Abarahama Aisaga Yagaba imarunagabi inanagabi
    Ngode Datagaliwabeore kego í̠nime í̠naga wali agali bu kamarume biabe urunidagua
    buluma̱ya inanaga bu miniha mo hongo haabo habe. Ani bialu wali agali uruninaga
    bu mini í̠niha hana ho haabo helo helabe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ် ကြ​သော​အာ​ဗြ​ဟံ၊ ယာ​ကုပ်​နှင့်​ဣ​ဇာက်
    တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ဤ သို့​ဘု​ရား​တ​ရား​စွဲ​လန်း​တတ်​သော​စိတ် သ​ဘော​ကို
    ကိုယ်​တော်​ရှင့်​လူ​စု​တော်​၏ စိတ်​နှ​လုံး​တွင်​အ​စဉ်​သ​ဖြင့်​ခိုင်​မြဲ စွာ​တည်​ရှိ​စေ​တော်​မူ​ပါ။
    သူ​တို့​သည် ကိုယ်​တော်​ရှင်​အ​ပေါ်​အ​စဉ်​အ​မြဲ သစ္စာ​ရှိ​စေ​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་ངའི་མེས་པོ་ཨབ་ར་ཧམ་དང་། ཨི་སཱག་དང་། ཡེས་ར་ཨེལ་བཅས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་མི་འདི་རྣམས་ཀྱི་སེམས་སུ་དུས་རྒྱུན་དུ་འདུན་པ་དང་བསམ་པ་འདི་འཇོག་པར་མཛོད།
    དེ་དག་གི་སེམས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་བརྟན་པར་མཛོད།
  sna-sna: Imi Jehovha, Mwari wamadzibaba edu Abhurahama, Isaka, naIsraeri, chengetedzai
    kudokwairira kwakadai mumwoyo yavanhu venyu nokusingaperi, uye muite kuti mwoyo
    yavo irambe yakazvipira kwamuri.
  spa-BLM: Yahvé, el Dios de Abraham, de Isaac y de Israel, nuestros padres, mantén
    este deseo para siempre en el pensamiento del corazón de tu pueblo, y prepara
    su corazón para ti;
  cac-cac: Mamin Jehová, co Diosal ach, sDiosal ach pax eb' co mam quicham, aton vin̈aj
    Abraham, vin̈aj Isaac yed' vin̈aj Israel. Ac'n̈ejoch d'a spensar eb' a chon̈ab'
    tic, yic tz'eln̈ej d'a sc'ol eb' yac'ani. Yac'ocab' val och sb'a eb' d'a yol a
    c'ab'.
  swh-ULB: yahweh, Mungu wa Ibrahimu, Isaka, na Israeli - mababu zetu - hifadhi hili
    katika fikra za watu wako. Elekeza mioyo yao kwako.
  bel-bel: Госпадзе, Божа Абрагама, Ісака і Ізраіля, бацькоў нашых! захавай гэта навек,
    гэтую прыхільнасьць думак сэрца народу Твайго, і накіруй сэрца іхняе да Цябе.
  deu-ELBBK: HERR, Gott unserer Väter Abraham, Isaak und Israel, bewahre dieses ewiglich
    als Gebilde der Gedanken des Herzens deines Volkes, und richte ihr Herz zu dir!
  mbb-OT: “He Nengazen, he Megbevayà te menge kepuun dey he si Abraham, si Isaac,
    wey si Jacob, deyzey ke lelayun nu heini idtaǥù diyà te menge ǥehinawa te menge
    keet-etawan nu, wey tevangi nu sikandan he mebmepezumdumahan kenikew.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും യിസ്രായേലിന്റെയും
    ദൈവമായ യഹോവേ, നിന്റെ ജനത്തിന്റെ ഹൃദയത്തിൽ ഈ വിചാരങ്ങളും ഭാവവും എന്നേക്കും കാത്തു
    അവരുടെ ഹൃദയത്തെ നിങ്കലേക്കു തിരിക്കേണമേ.
  rmc-rmc: Ó, RAJEJA, Devla amare dadengro le Abrahamoskro, le Izakoskro the le Izraeloskro,
    ker, hoj te avel tire manušen furt kajso gondoľišagos, a pricirde tuke lengre
    jile paš tu.
  pes-OPV: اي يهُوَه خداي پدران ما ابراهيم و اسحاق و اسرائيل اين را هميشه در تصور
    فکرهاي دل قوم خود نگاه دار و دلهاي ايشان را به سوي خود ثابت گردان.
  ron-1924: Доамне, Думнезеул пэринцилор ноштри Авраам, Исаак ши Исраел! Цине тотдяуна
    ын инима попорулуй Тэу ачесте порнирь ши ачесте гындурь ши ынтэреште-й инима ын
    Тине.
  ben-OBCV: হে সদাপ্রভু, আমাদের পূর্বপুরুষ অব্রাহাম, ইস্‌হাক ও ইস্রায়েলের ঈশ্বর,
    তুমি চিরকাল তোমার প্রজাদের অন্তরে এইসব বাসনা ও ভাবনাচিন্তা বজায় রেখো, এবং তাদের
    অন্তরগুলি তোমার প্রতি অনুগত করে রোখো।
  som-som: Rabbiyow, awowayaashayo Ibraahim iyo Isxaaq iyo Israa'iil Ilaahoodiiyow,
    weligaaba saas ka yeel malayaasha fikirrada qalbiga dadkaaga, oo qalbigoodana
    xaggaaga u soo toosi.
  lat-VUC: Domine Deus Abraham, et Isaac, et Israël patrum nostrorum, custodi in æternum
    hanc voluntatem cordis eorum, et semper in venerationem tui mens ista permaneat.
  eng-ASVBT: O Jehovah, the God of Abraham, of Isaac, and of Israel, our fathers,
    keep this forever in the imagination of the thoughts of the heart of thy people,
    and prepare their heart unto thee;
  ita-1885: O Signore Iddio d'Abrahamo, d'Isacco, e d'Israele, nostri padri, mantieni
    questo in perpetuo nell'immaginazione de' pensieri del cuor del tuo popolo, e
    addirizza il cuor loro a te.
  eng-LXXUP: O Lord God of Abraham, and Isaac, and Israel, our fathers, preserve these
    things in the thought of the heart of thy people forever, and direct their hearts
    to thee.
  eng-ULB: Yahweh, the God of Abraham, Isaac, and Israel—our ancestors—keep this forever
    in the thoughts of the minds of your people. Direct their hearts toward you.
  spa-VBL: Señor, el Dios de Abraham, de Isaac, de Israel y de nuestros antepasados,
    por favor, mantén estos pensamientos y compromisos en la mente de tu pueblo para
    siempre, y haz que permanezcan leales a ti.
  fra-_FOB: Éternel, Dieu d'Abraham, d'Isaac et d'Israël, nos pères, conserve à toujours
    cette disposition des pensées du cœur de ton peuple, et affermis leurs cœurs en
    toi.
  mal-mal: ഞങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിന്‍റെയും യിസ്ഹാക്കിന്റെയും യിസ്രായേലിന്റെയും
    ദൈവമായ യഹോവേ, അങ്ങയുടെ ജനത്തിന്റെ ഹൃദയത്തിൽ ഈ വിചാരങ്ങളും ഭാവവും എന്നേക്കും കാത്ത്
    അവരുടെ ഹൃദയത്തെ അങ്ങയിലേക്ക് തിരിക്കേണമേ.
  urd-GVR: Ai Rab hamāre bāpdādā Ibrāhīm, Is'hāq aur Isrāīl ke Ḳhudā, guzārish hai
    ki tū hameshā tak apnī qaum ke diloṅ meṅ aisī hī taṛap qāym rakh. Atā kar ki un
    ke dil tere sāth lipṭe raheṅ.
  suz-BL: परमप्रभु यावे, आंइ किकी पिपी अब्राहाम, इसहाक नु याकूब आन परमप्रभु, इन मुर
    आन थुंमी मोदेंशो मिम्‍चा नु पचा गेना हना यो लीपतीन। मिनु मेको आन थुं इन गे कीङीन।
  ita-1927: O Eterno, o Dio d’Abrahamo, d’Isacco e d’Israele nostri padri, mantieni
    in perpetuo nel cuore del tuo popolo queste disposizioni, questi pensieri, e rendi
    saldo il suo cuore in te;
  ckb-ckb: ئەی یەزدان، خودای ئیبراهیم و ئیسحاق و ئیسرائیلی باوباپیرانمان، ئەم بیرکردنەوەیە
    بۆ هەتاهەتایە لە دڵی گەلەکەتدا بپارێزە و دڵیان بەلای خۆتدا ڕابکێشە.
  eng-BBE: O Lord, the God of Abraham, of Isaac, and of Israel, our fathers, keep
    this for ever in the deepest thoughts of your people, and let their hearts be
    fixed and true to you;
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳಾದ ಅಬ್ರಹಾಮನ, ಇಸಾಕನ, ಇಸ್ರಾಯೇಲನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಜನರ
    ಹೃದಯದ ಮನೋಭಾವನೆಯಲ್ಲಿ ಭಕ್ತಿಯನ್ನು ನಿರಂತರವಾಗಿ ಕಾಪಾಡಿ, ಅವರ ಹೃದಯವನ್ನು ನಿಮಗೆ ಸಿದ್ಧಮಾಡಿ.
  tam-2017: ஆபிரகாம் ஈசாக்கு இஸ்ரவேல் என்னும் எங்கள் முன்னோர்களின் தேவனாகிய யெகோவாவே,
    உமது மக்களின் இருதயத்தில் உண்டான இந்த சிந்தையையும் நினைவையும் என்றைக்கும் காத்து,
    அவர்கள் இருதயத்தை உமக்கு நேராக்கியருளும்.
  spa-RV-1909: Jehová, Dios de Abraham, de Isaac, y de Israel, nuestros padres, conserva
    perpetuamente esta voluntad del corazón de tu pueblo, y encamina su corazón á
    ti.
  ron-BTF: DOAMNE Dumnezeul lui Avraam, Isaac și al lui Israel, părinții noștri, ține
    aceasta pentru totdeauna în închipuirea gândurilor inimii poporului tău și pregătește
    inima lui pentru tine;
  eng-WEBP: LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep this
    desire forever in the thoughts of the heart of your people, and prepare their
    heart for you;
  eng-FBV: Lord, the God of Abraham, Isaac, Israel, and our forefathers, please keep
    these thoughts and commitments in the minds of your people forever, and make sure
    they stay loyal to you.
  nld-1939: Jahweh, God van onze vaderen, van Abraham, Isaäk en Israël, maak, dat
    deze bereidwilligheid steeds moge blijven in het hart van uw volk, en richt hun
    harten op U.
  nch-BL: “TOTECO, ta tieliyaya tiininTeco tohuejcapan tatahua, Abraham, Isaac huan
    Israel. Xijchihua para momasehualhua nochipa ma quipiyaca paquilisti para mitztepanitase.
    Xiquinchihua para nochipa ma mitzicnelica ica nochi iniyolo.
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời của Aùp-ra-ham, của Y-sác, và của Y-sơ-ra-ên,
    tổ phụ của chúng tôi ôi! xin hãy cho dân sự Chúa giữ luôn luôn một tâm ý ấy trong
    lòng, và làm cho lòng chúng chiều theo về Chúa.
  hin-CV: याहवेह, हमारे पुरखे अब्राहाम, यित्सहाक और इस्राएल के परमेश्वर, अपनी प्रजा
    के हृदय की इच्छा में यह हमेशा बनाए रखिए और उनके हृदय अपनी ही ओर लगाए रखिए.
  spa-BES: Oh Señor, el Dios de Abraham, de Isaac y de Israel, nuestros padres, guarda
    esto para siempre en los pensamientos más profundos de tu pueblo, y deja que sus
    corazones sean fijos y fieles a ti;
  tdx-tdx: Ry Iehovà, Andrianañahare’ i Avrahame naho Ietsake naho Israele roae’ay,
    ehe ampifaharo nainai’e añ’ ereñeren’ arofo ondati’oo irezay, le ampitoliho mb’ama’o
    o arofo’ iareoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของอับราฮัม อิสอัคและอิสราเอลบรรพบุรุษของข้าพระองค์​ทั้งหลาย
    ขอพระองค์ทรงรักษาความประสงค์​แห่​งความคิดในใจของประชาชนของพระองค์​ให้​เป็นเช่นนี้​เสมอไป
    และขอทรงตั้งจิตใจของเขาทั้งหลายให้มั่นในพระองค์
  por-BR-2018: SENHOR, Deus de Abraão, de Isaque, e de Israel, nossos pais, conserva
    perpetuamente esta vontade do coração de teu povo, e encaminha seu coração a ti.
  deu-ELO: Jehova, Gott unserer Väter Abraham, Isaak und Israel, bewahre dieses ewiglich
    als Gebilde der Gedanken des Herzens deines Volkes, und richte ihr Herz zu dir!
  eng-WYC-2018: Lord God of Abraham, and of Isaac, and of Israel, our fathers, keep
    thou without end this will of their hearts; and this mind dwell ever[more] into
    the worshipping of thee. (Lord God of our fathers Abraham, and of Isaac, and of
    Jacob, keep thou this desire forevermore in their hearts; and may their hearts
    forevermore worship thee.)
  epo-epo: Ho Eternulo, Dio de niaj patroj Abraham, Isaak, kaj Izrael! konservu ĝin
    por ĉiam, ĉi tiun pensmanieron de la koro de Via popolo, kaj turnu ilian koron
    al Vi.
  uig-PIN: I Pǝrwǝrdigar, ata-bowilirimiz bolƣan Ibraⱨim, Isⱨaⱪ wǝ Israilning Hudasi,
    Ɵz hǝlⱪingning kɵnglidiki bundaⱪ oy-niyǝtni mǝnggü mustǝⱨkǝm ⱪilƣaysǝn, kɵnglini
    Ɵzünggǝ tartⱪuzƣaysǝn!
  beo-beo: Ninia aowalali A:ibalaha:me, Aisage amola Ya:igobe, ilia Hina Gode! Dia
    fi dunu ilia dogo ganodini Dima mae fisili bagadewane asigima:ne, amola dafawaneyale
    dawa:su hou noga:le lalegaguma:ne, Dia ilima gasa ima.
  tpi-OTNT: Yu God, Bikpela bilong ol tumbuna bilong mipela, Abraham na Aisak na Jekop,
    yu mas mekim dispela kain tingting na gutpela pasin bilong ol manmeri bilong yu
    i stap strong oltaim. Na tu mekim laik bilong ol i pas wantaim yu oltaim.
  hau-SA: Ya Ubangiji Allah na kakanninmu Ibrahim, Ishaku da Isra’ila, ka sa wannan
    sha’awa a cikin zukatan mutanenka har abada, ka kuma bar zukatansu su yi maka
    biyayya.
  uig-LAT: I Perwerdigar, ata-bowilirimiz bolghan Ibrahim, Ishaq we Israilning Xudasi,
    Öz xelqingning könglidiki bundaq oy-niyetni menggü mustehkem qilghaysen, könglini
    Özüngge tartquzghaysen!
  nde-nde: Oh Thixo, Nkulunkulu wabobaba o-Abhrahama, lo-Isaka lo-Israyeli, yenza
    inhliziyo zabantu bakho zime ngalokhu kulangatha, njalo inhliziyo zabo zibe kuwe
    kuze kube nininini.
  ton-ton: '‌ʻE Sihova ko e ʻOtua ʻo ʻEpalahame, mo ʻAisake, pea mo ʻIsileli, ko ʻemau
    ngaahi tamai, ke ke tuku maʻu eni ki he filioʻi mo e fakakaukau ʻoe loto ʻo hoʻo
    kakai ke taʻengata, pea ke teuteu ʻa honau loto kiate koe:'
  ces-1613: Hospodine, Bože Abrahama, Izáka a Izraele, otců našich, zachovejž to na
    věky, totiž snažnost takovou srdce lidu svého, a nastrojuj srdce jejich sobě.
  eng-WMB: LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep this
    desire forever in the thoughts of the heart of your people, and prepare their
    heart for you;
  tam-TCV: எங்கள் முற்பிதாவாகிய ஆபிரகாம், ஈசாக்கு, இஸ்ரயேல் ஆகியோரின் இறைவனாகிய யெகோவாவே,
    உமது மக்களின் உள்ளத்தில் இந்த ஆசையை என்றென்றைக்கும் வைத்திரும். அவர்கள் இருதயத்தை
    உமக்கு உண்மையுள்ளதாக வைத்திரும்.
  ceb-ULB: Yahweh, ang Dios ni Abraham, ni Isaac, ug ni Israel—nga among mga katigulangan—itisok
    kini sa mga hunahuna sa imong katawhan hangtod sa kahangtoran. Giyahi ang ilang
    mga kasingkasing nganha kanimo.
  pol-UBG: PANIE, Boże Abrahama, Izaaka i Izraela, naszych ojców, zachowaj na wieki
    te zamiary i myśli serca swego ludu i skłoń jego serca ku sobie.
  urd-GVU: اے رب ہمارے باپ دادا ابراہیم، اسحاق اور اسرائیل کے خدا، گزارش ہے کہ تُو
    ہمیشہ تک اپنی قوم کے دلوں میں ایسی ہی تڑپ قائم رکھ۔ عطا کر کہ اُن کے دل تیرے ساتھ
    لپٹے رہیں۔
  deu-1912: HERR, Gott unsrer Väter, Abrahams, Isaaks und Israels, bewahre ewiglich
    solchen Sinn und Gedanken im Herzen deines Volkes und richte ihre Herzen zu dir.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರಾದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ಯೆಹೋವನೇ, ನಿನ್ನ
    ಪ್ರಜೆಗಳಲ್ಲಿ ಇಂಥಾ ಮನಸ್ಸು ಯಾವಾಗಲೂ ಇರುವಂತೆ ಮಾಡು. ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿ ಉಳ್ಳವರಾಗಿರುವುದಕ್ಕೆ
    ಅವರಿಗೆ ಸ್ಥಿರಚಿತ್ತವನ್ನು ಅನುಗ್ರಹಿಸು.
  yap-yap: SOMOL ni Got rok e pi chitamngimad i Abraham, Isaak, nge Jakob, mu tay
    e biney e tafinay ni bfel’ ni gubin ngiyal’ u lan gumircha’en e girdi’ rom ma
    ga tayrad ni gubin ngiyal’ ni yad ba yul’yul’ ngom.
  hlt-MCSB: Kaimih napa Abraham, Isaak neh Israel kah Pathen BOEIPA aw, na pilnam
    kah thinko kopoek dongkah benbonah bangla kumhal duela he tlam he ngaithuen lamtah
    namah taengah amih kah thinko te cikngae saeh.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታኮ ጎዳ ማዔ ፆኦዛሢዮ! ሃይ ዼኤፖ ናሹማ ኔኤኮ ዴሮ ዒና
    ናንጊና ዶዲ ናንጋንዳጉዲ ማሄ፤ ቢያ ዎዴ ኔኤም ዔያታ ጉሙርቂንታያ ማዓንዳጉዲ ማሄ፤
  twi-ASANTE: Ao, Awurade, yɛn agyanom Abraham, Isak ne Israel Onyankopɔn, ma wo nkurɔfoɔ
    nyɛ ɔsetie mma wo daa. Mma ɔdɔ a wɔde dɔ wo no nsesa.
  eng-WEBU: LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep this
    desire forever in the thoughts of the heart of your people, and prepare their
    heart for you;
  wal-wal: Abeet GODAU, nu maizza aawatu Abrahaama, Yisaaqanne Israa7eela Xoossau,
    ne asaa wozanan ha gita siiquwaa merinau naaga; eta wozanaakka neekko shiishsha.
  spa-PDDPT: Oh Yavé ʼElohim de nuestros antepasados, de Abraham, Isaac e Israel,
    conserva perpetuamente esta voluntad del corazón de tu pueblo y encamina su corazón
    hacia Ti.
  gun-gun: Ha'e nunga rupi Senhor, oreramoĩ Abraão, Isaque ha'e Israel ruete reiko
    va'e, emoĩ riae ke ndevygua kuery py'a re ha'e rami onhembopy'a ha'e ome'ẽmbaxe
    aguã. Ipy'a re emoĩ avi ndevy ete ikuai aguã.
  ilo-ULB: O Yahweh, a Dios dagiti kapuonanmi a da Abraham, Isaac, ken Israel—pagtalinaedem
    kadi daytoy kadagiti kapanunotan dagiti tattaom iti agnanayon. Iturongmo dagiti
    pusoda kenka.
  kpg-kpg: “Meenei Dimaadua go di God o madau damana mmaadua go Abraham, Isaac mo
    Jacob, haga maudangihi ina gi lodo nia manawa o au daangada, ga hana hua beelaa
    gi muli, daahia hua digaula gi manawa dahi adu gi di Goe.
  uig-ARA: ئى پەرۋەردىگار، ئاتا-بوۋىلىرىمىز بولغان ئىبراھىم، ئىسھاق ۋە ئىسرائىلنىڭ
    خۇداسى، ئۆز خەلقىڭنىڭ كۆڭلىدىكى بۇنداق ئوي-نىيەتنى مەڭگۈ مۇستەھكەم قىلغايسەن،
    كۆڭلىنى ئۆزۈڭگە تارتقۇزغايسەن!
  sus-sus: Muxu babae Iburahima, Isiyaga, Isirayila Marigi Alatala, i xa yi xaxili
    rasabati i xa ɲama bɔɲɛ kui, alako e naxa i yanfa.
  pon-2006: Maing KAUN, Koht en at pahpa kahlap ako, Eipraam, Aisek, oh Seikop, komw
    ketin katengediong nan kapehd en sapwellimomwi aramas pwukat kasalepen ar limpoak
    wet oh ketin kolokol irail pwe re en loalopwoatohng komwi ahnsou koaros.
  ksd-ksd: Ea, Luluai God kai Abaraam, kai Isak, ma kai Israel, a utul a tama i vevet,
    una vaki vatikene ra umana mamainga ma ra umana ninunuk dari ta ra bala i kaum
    tarai, ma una vapatuan ra bala i diat upi diat a ki petep piram.
  tur-YTC: Atalarımız Avraham'ın, İshak'ın ve İsrael'in Tanrısı ey Yahve, bu isteği
    sonsuza dek halkının yüreğinin düşüncelerinde tut ve yüreğini kendine hazırla;
  grc-BRENT: Κύριε ὁ Θεὸς Ἁβραὰμ, καὶ Ἰσαὰκ, καὶ Ἰσραὴλ, τῶν πατέρων ἡμῶν, φύλαξον
    ταῦτα ἐν διανοίᾳ καρδίας λαοῦ σου εἰς τὸν αἰῶνα, καὶ κατεύθυνον τὰς καρδίας αὐτῶν
    πρὸς σέ.
  ind-AYT: Ya TUHAN, Allah Abraham, Ishak, dan Israel, nenek moyang kami, jagalah
    rancangan pikiran dan hati umat-Mu untuk selama-lamanya, arahkanlah hati mereka
    kepada-Mu.
  nya-nya: Inu Yehova Mulungu wa makolo athu Abrahamu, Isake ndi Israeli, mukhazikitse
    chofuna ichi mʼmitima ya anthu anu kwamuyaya, ndipo mukhazikitse mtima wokhulupirika
    kwa Inu.
  hrv-hrv: Jahve, Bože naših otaca Abrahama, Izaka i Jakova, sačuvaj dovijeka u srcu
    svoga naroda tu misao i namjeru i upravi njegovo srce k sebi!
  mps-mps: Nage God, te dago wąį nǫų dabego Genuai Bidi, Abraham, me Aisak, me
    Jekop, te we bidi augwaligo te tobage wiegi yai homu kolesaga ebo te bomo elama,
    sesemane sogo elalumainu ilao. Tama me te augwaligo godolo ebo homu te nageba
    kęą pai sesemane elalubo sę ilao,” po wai dao.
  tpi-tpi: Yu God, Bikpela bilong ol tumbuna bilong mipela, Abraham na Aisak na Jekop,
    yu mas mekim dispela kain tingting na gutpela pasin bilong ol manmeri bilong yu
    i stap strong oltaim. Na tu mekim laik bilong ol i pas wantaim yu oltaim.
  dan-1931: HERRE, vore Fædre Abrahams, Isaks og Israels Gud, bevar til evig Tid et
    sådant Sind og sådanne Tanker i dit Folks Hjerte og vend deres Hjerter til dig!
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời của Áp-ra-ham, Y-sác, và Ít-ra-ên, tổ
    phụ chúng con, xin hãy giữ cho dân Chúa luôn luôn có ý hướng, tư tưởng tốt đẹp
    như thế, và lòng họ luôn luôn yêu mến Chúa.
  guj-2017: હે યહોવાહ, અમારા પિતૃઓ, ઇબ્રાહિમ, ઇસહાક અને ઇઝરાયલના પ્રભુ, તમારા લોકોનાં
    હૃદય અને વિચારો સદા એવા જ રાખો અને તેમના હૃદયને તમારી તરફ વાળો.
  pon-2006A: Maing KAUN, Koht en at pahpa kahlap ako, Eipraam, Aisek, oh Seikop, komw
    ketin katengediong nan kapehd en sapwellimomwi aramas pwukat kasalepen ar limpoak
    wet oh ketin kolokol irail pwe re en loalopwoatohng komwi ahnsou koaros.
  por-BRBSL: Javé, o Deus de Abraão, de Isaac, e de Israel, nossos pais, guarda para
    sempre este desejo nos pensamentos do coração de teu povo, e prepara o coração
    deles para ti;
  cth-cth: Oe BAWIPA, kaimae na pa Abraham, Isak, Isarel Cathut, na taminaw ni het
    patet e lungthin pou a tawn thai nahanelah, a lungthin hah nama hanelah caksak
    haw.
  twi-twi: Awurade, yɛn agyanom Abraham, Isak ne Israel Nyankopɔn, ma wo nkurɔfo nyɛ
    osetie mma wo daa. Mma ɔdɔ a wɔde dɔ wo no nsesa.
  hlt-hlt: Kaimih napa Abraham, Isaak neh Israel kah Pathen BOEIPA aw, na pilnam kah
    thinko kopoek dongkah benbonah bangla kumhal duela he tlam he ngaithuen lamtah
    namah taengah amih kah thinko te cikngae saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ti yɛmbɛ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu bɛ̀ do tũ nkù,
    yóu kɑ̀ɑ nìtìbɛ̀ mmɔkɛ dɛ kó iyɛntotí botí kɛ́mbo ɑ bíɛ́kɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: O Ikiavɨra Itir God, nɨ en inazir afeziaba Abraham ko Aisak ko Jekopɨn
    God, nɨ uan gumazamizibar amutɨ, me nɨ bagh kamaghɨn garir nɨghnɨzim ko arazir
    aghuiba ikɨ gavgavigh mamaghɨra ikiam. Egh nɨ uaghan men navir averiabar aven
    itir ifongiabar amightɨ, me nɨn porogh ikɨ gavgafigh.
  dop-dop: Hɑɩ, tɑ cɑɑnɑɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ pɑ Ɩsɔ Tɑcɑɑ, yele nɑ nyɑ́
    yǝlɑɑ lǝmɑɣɑsɛɛ wɛɛ nyɑ́ tɔɔ kɛ́ tɑm kɛ́ mpʋ.
  azb-azb: Ya Rəbb, atalarımız İbrahimin, İshaqın və İsrailin Allahı! Xalqının ürəyindəki
    istəklərində bunu əbədi olaraq qoruyub saxla və onların ürəyini Özünə tərəf yönəlt.
  eng-DBY: Jehovah, God of Abraham, of Isaac, and of Israel, our fathers, keep this
    for ever in the imagination of the thoughts of the heart of thy people, and direct
    their hearts to thee!
  hin-2017: हे यहोवा! हे हमारे पुरखा अब्राहम, इसहाक और इस्राएल के परमेश्वर! अपनी प्रजा
    के मन के विचारों में यह बात बनाए रख और उनके मन अपनी ओर लगाए रख।
  eng-YLT: '''O Jehovah, God of Abraham, Isaac, and Israel, our fathers, keep this
    to the age for the imagination of the thoughts of the heart of Thy people, and
    prepare their heart unto Thee;'
  eng-WYC-2017: Lord God of Abraham, and of Isaac, and of Israel, our fathers, keep
    thou without end this will of their hearts; and this mind dwell ever[more] into
    the worshipping of thee.
  eng-WMBB: LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep this
    desire forever in the thoughts of the heart of your people, and prepare their
    heart for you;
  urd-GVH: ऐ रब हमारे बापदादा इब्राहीम, इसहाक़ और इसराईल के ख़ुदा, गुज़ारिश है कि
    तू हमेशा तक अपनी क़ौम के दिलों में ऐसी ही तड़प क़ायम रख। अता कर कि उनके दिल तेरे
    साथ लिपटे रहें।
  rug-rug: Zihova, Tamasa tadi Ebarahami, Aisake, meke Zekopi, Mamu kopu nia pude
    sa vina tabe hie si kaqu koa ṉiṉira pa bulodi rina tie, meke kopu ni pude kaqu
    raṉe Igo arini doduru totoso.
  gaz-gaz: Yaa Waaqayyo Waaqa abbootii keenyaa, Waaqa Abrahaam, Waaqa Yisihaaq, Waaqa
    Israaʼel fedhii kana bara baraan garaa saba keetii keessa tursi; akka garaan isaaniis
    amanamaa siif taʼu godhi.
  fra-LSG: Éternel, Dieu d’Abraham, d’Isaac et d’Israël, nos pères, maintiens à toujours
    dans le cœur de ton peuple ces dispositions et ces pensées, et affermis son cœur
    en toi.
  yal-yal: Alatala, nxu benbane Iburahima nun Isiyaga nun Isirayilaa Ala, i xa xaxinli
    ito sa i ya yamaan bɔɲɛni alogo e xa lu i fɔxɔ ra habadan.
  iou-iou: Unita Yawe, oraniye Abraham, Aisak, Jekop täŋo Anutu, ämawebekaye iron
    kädet tägagämän täkaŋ ŋo nämo paorekta nadäŋ yämiŋiri bänepi täŋo gäripini pen
    kaŋ it yäpmäŋ kwän. Ba täŋkentäŋ yämiŋiri bänepi gäkkengän peŋpäŋ kaŋ kuŋat yäpmäŋ
    kut.
  haw-1868: E Iehova, ke Akua o Aberahama, o Isaaka, a o Iseraela, o ko makou poe
    kupuna, e hoopaa mau loa mai oe i keia iloko o na manao o ka naau o kou poe kanaka,
    a e hookupaa i ko lakou naau nou.
  arb-NAV: فَيَا رَبُّ إِلَهَ آبَائِنَا إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ، اجْعَلْ
    هَذِهِ الرَّغْبَةَ أَنْ تَظَلَّ حَيَّةً إِلَى الأَبَدِ فِي قُلُوبِ شَعْبِكَ، وَاحْفَظْ
    قُلُوبَهُمْ لِتَبْقَى مُخْلِصَةً لَكَ.
  ewe-ewe: Oo, Yehowa, mía fofowo, Abraham, Isak kple Israel ƒe Mawu! Na wòanye wò
    amewo ƒe didi be yewoaɖo to wò ɣe sia ɣi eye nàkpɔ egbɔ be woƒe lɔlɔ̃ na wò metrɔ
    gbeɖe o.
  eng-LEE: O Lord, God of Abraham, Isaac, and of Israel, our father, preserve this
    for ever as the imagination of the thoughts of the heart of thy people, and direct
    their heart firmly unto thee.
  asm-FB: আমাৰ পূৰ্ব-পুৰুষ অব্ৰাহাম, ইচহাক, ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, আপুনি আপোনাৰ
    লোকসকলৰ মনত এই চিন্তাধাৰা সদায় ৰাখক। তেওঁলোকৰ হৃদয় আপোনাতেই মনোনিবেশ কৰক।
  sus-A: مُشُ بَبَيٍ عِبُرَهِمَ، عِسِيَفَ، عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ شَ يِ شَشِلِ
    رَ سَبَتِ عِ شَ حَمَ بْحّ كُي، عَلَكٌ عٍ نَشَ عِ يَنقَ.
  fra-SBL: Yahvé, Dieu d'Abraham, d'Isaac et d'Israël, nos pères, garde ce désir à
    jamais dans les pensées du cœur de ton peuple, et prépare son cœur pour toi ;
  hbo-hbo: יְהוָ֗ה אֱ֠לֹהֵי אַבְרָהָ֞ם יִצְחָ֤ק וְיִשְׂרָאֵל֙ אֲבֹתֵ֔ינוּ שֳׁמְרָה־זֹּ֣את
    לְעֹולָ֔ם לְיֵ֥צֶר מַחְשְׁבֹ֖ות לְבַ֣ב עַמֶּ֑ךָ וְהָכֵ֥ן לְבָבָ֖ם אֵלֶֽיךָ׃
  kik-kik: Wee Jehova, Ngai wa maithe maitũ Iburahĩmu, na Isaaka na Isiraeli, tũũria
    wendo ũyũ ũrĩ ngoro-inĩ cia andũ aku nginya tene na ũtũme matũũre magwathĩkagĩra.
  fra-NCL: Yahweh, Dieu d’Abraham, d’Isaac et d’Israël, nos pères, gardez à jamais
    cette disposition comme la forme des sentiments du cœur de votre peuple, et tenez
    leur cœur tourné vers vous.
  cek-AK: Aw kaicae ampa Abraham, Issak hoi Israel ih Angraeng Sithaw, hae tiah hmuenmae
    paek koehhaih palungthin hae nangmah ih kaminawk palung thungah omsak poe ah loe,
    nihcae ih palungthin doeh nang khaeah omsak ah;
  cuk-cuk: '”Bab-Jehová, anmar-dadgan-Abraham-e-Bab-Dummad, Isaac-e-Bab-Dummad, Israel-e-Bab-Dummad:
    Bitigi be, be-dulamar-weyob-binsaed, degi, weyob-ibmar-imakedi, mer osulogena
    gadin. Deginbali, be-dulamar bela-bela bebina-soged, mer bergubalina gadin.'
  uig-CYR: И Пәрвәрдигар, ата-бовилиримиз болған Ибраһим, Исһақ вә Исраилниң Худаси,
    Өз хәлқиңниң көңлидики бундақ ой-нийәтни мәңгү мустәһкәм қилғайсән, көңлини Өзүңгә
    тартқузғайсән!
  tel-2017: అబ్రాహాము, ఇస్సాకు, ఇశ్రాయేలు అనే మా పూర్వీకుల దేవా యెహోవా, నీ ప్రజలు
    హృదయపూర్వకంగా సంకల్పించిన ఈ ఉద్దేశాన్ని నిత్యం కాపాడు. వాళ్ళ హృదయం నీకు అనుకూలంగా
    ఉండేలా చెయ్యి.
  hat-BSA: O SENYÈ, Bondye a Abraham nan, Issac avèk Israël, papa zansèt pa nou yo,
    sere sa jis pou tout tan nan entansyon kè a pèp Ou a, e dirije kè yo vè Ou menm.
  kos-kos: O LEUM GOD lun papa matu tumasr Abraham, Isaac, ac Jacob, oru tuh ouiya
    se inge ac nunak wo inge ke insien mwet lom in oanna nwe tok, ac kololos tuh elos
    in pwayena ac oaru nu sum.
  hbo-WLC: יְהוָ֗ה אֱ֠לֹהֵי אַבְרָהָ֞ם יִצְחָ֤ק וְיִשְׂרָאֵל֙ אֲבֹתֵ֔ינוּ שֳׁמְרָה־זֹּ֣את
    לְעוֹלָ֔ם לְיֵ֥צֶר מַחְשְׁב֖וֹת לְבַ֣ב עַמֶּ֑ךָ וְהָכֵ֥ן לְבָבָ֖ם אֵלֶֽיךָ׃
  ibo-ibo: Ya mere, gị Onyenwe anyị, Chineke nna anyị Ebraham na Aịzik, na Izrel,
    biko, mee ka ụdị ọchịchọ a dịgide nʼime obi ndị gị ruo ebighị ebi, meekwa ka ha
    jiri obi ha niile gbasoo gị mgbe niile.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମର, ଇସ୍‌ହାକର ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର,
    ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କ ହୃଦୟସ୍ଥ ଚିନ୍ତାର କଳ୍ପନାରେ ଏହା ସଦାକାଳ ରଖ ଓ ତୁମ୍ଭ ପ୍ରତି ସେମାନଙ୍କ
    ହୃଦୟ ପ୍ରସ୍ତୁତ କର;
  chk-chk: Ai Samol mi Lapalap, än äm kewe lewo Apraham, Isaak me Jakop we Kot, kopwe
    föri pwe ei lapalap me ekiek epwe chök fifis lon leluken noum aramas tori feilfeilachök,
    kopwe pwal föri pwe repwe allükülük ngonuk fansoun meinisin.
  rop-rop: YAWEI det trubala God blanga melabat grengrenfathamob Eibrahem, Aisik en
    Jeikob, olabat bin bulurrum yu brabliwei, wal yu album melabat blanga bulurrum
    yu brabliwei du en bilib langa yu olataim.
  ukr-1871: Господи, Боже Авраама, Ізаака й Ізраїля, батьків наших! удержуй до віку
    сесю добру волю в серцї народу твого, й направляй серце їх до тебе.
  deu-1951: HERR, Gott unsrer Väter Abraham, Isaak und Israel, bewahre ewiglich solchen
    Sinn und Gedanken im Herzen deines Volkes und richte ihr Herz fest auf dich!
  eng-JPS: O LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep
    this for ever, even the imagination of the thoughts of the heart of Thy people,
    and direct their heart unto Thee;
  srp-1865: Gospode Bože Avrama, Isaka i Izrailja, otaca naših, saèuvaj dovijeka ovu
    volju i pomisao srdaènu naroda svojega, i upravljaj srce njihovo k sebi.
  lug-lug: Ayi Mukama, Katonda wa bajjajjaffe Ibulayimu, Isaaka, ne Isirayiri, okuume
    omuliro ogwo mu mitima gy’abantu bo emirembe gyonna, era emitima gyabwe ginywerere
    ku gwe.
  heb-heb: יהוה אלהי אברהם יצחק וישראל אבתינו שמרה זאת לעולם ליצר מחשבות לבב עמך והכן
    לבבם אליך׃
  ben-IRV: হে সদাপ্রভু, আমাদের পূর্বপুরুষ অব্রাহাম, ইসহাক ও ইস্রায়েলের ঈশ্বর, তোমার
    লোকদের অন্তরে এই রকম ইচ্ছা তুমি চিরকাল রাখ এবং তোমার প্রতি তাদের হৃদয় বিশ্বস্ত
    রাখ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਿਤਾਵਾਂ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਆਪਣੀ ਪਰਜਾ
    ਦੇ ਹਿਰਦਿਆਂ ਦੇ ਧਿਆਨ ਅਤੇ ਵਿਚਾਰਾਂ ਵਿੱਚ ਸਦਾ ਇਹ ਦ੍ਰਿੜ੍ਹ ਕਰ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨਾਂ ਨੂੰ
    ਆਪਣੇ ਲਈ ਤਿਆਰ ਕਰ!
  mya-JVB: အကျွန်ုပ် တို့ ဘိုးဘေး အာဗြဟံ ၊ ဣဇာက် ၊ ဣသရေလ တို့၏ ဘုရားသခင် ထာဝရဘုရား
    ၊ ကိုယ်တော် ၏ လူ တို့သည် ဤ အမှုအရာများကို၊ အစဉ် အောက်မေ့စွဲလမ်း သောစိတ် သဘောရှိမည်အကြောင်း၊
    သူ တို့စိတ် နှလုံးသည် ကိုယ်တော် ဘက်၌ တည်ကြည် မည်အကြောင်းကယ်မ သနားတော်မူပါ။
  hmo-hmo: “Lohiabada e, aiemai sene taudia Aberahamo bona Isako bona Iakobo edia
    Dirava e, inai bamona ura namona bona laloa namona oiemu bese taudia edia kudoudia
    lalonai do oi atoa noho, bona mani do ia doko lasi, do oi havaraia noho. Bona
    do oi durudia, idia ese nega ibounai oi sibona do idia badinaia.
  urd-urd: ऐ ख़ुदावन्द, हमारे बाप — दादा अब्रहाम, इज़्हाक और इस्राईल के ख़ुदा, अपने
    लोगों के दिल के ख़्याल और तसव्वुर में यह बात सदा जमाए रख, और उनके दिल को अपनी
    जानिब मुसत'ईद कर।
  rus-SYN: Господи, Боже Авраама, Исаака и Израиля, отцов наших! сохрани сие навек,
    сие расположение мыслей сердца народа Твоего, и направь сердце их к Тебе...
  bqc-SIM: Dii wá deziↄ Ablahaũ ń Izaakio ń Isailio Lua, to n gbɛ̃́ↄ lí zɛò
    beewa ń sↄ̃ guu, ní tó an sↄ̃ àↄ kuma gↄↄpii.
  tcz-CHONGTHU: Vo thaneipen Pathen, Kapu’u Abraham Pathen, Isaac Pathen, Israelte
    Pathen, namiten nathu angai jing ding uvin kahung tao’e. Nangma na jabol le na
    hepi nao jong mu jing’in.
  mar-mar: हे परमेश्वर अब्राहाम, इसहाक आणि इस्राएल या आमच्या पूर्वजांचा तूच देव आहेस.
    तू आपल्या लोकांच्या अंतःकरणाच्या ठायी हे विचार व या कल्पना निरंतर राहतील व त्यांची
    मने तुझ्याकडे लागतील असे कर.
  qub-qub: Gamga caycanqui unay caj awilöcuna Abraham, Isaac, Israel rispitashan Tayta
    Diosmi. Chaymi cay runacunapa shonguntapis shacyaycachiy ari gamllata yarpäshunayquipaj.
  bqp-bqp: Gusunɔ, bɛsɛn sikɑdobɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni, ɑ de wunɛn
    tɔmbun gɔ̃rusu kɑ ben bwisikunu nu n sɑ̃ɑ mɛni bɑɑdommɑ, kpɑ ben gɔ̃rusu su n
    tɑ̃sɑ wunɛ sɔɔ.
  hat-hat: Seyè, Mèt, Bondye Abraram, Bondye Izarak ak Bondye Izrayèl, Bondye zansèt
    nou yo, tanpri, fè pèp ou a pa janm pèdi bon santiman sa yo ki nan kè yo jòdi
    a.
  eng-BSB: O LORD, God of our fathers Abraham, Isaac, and Israel, keep this desire
    forever in the intentions of the hearts of Your people, and direct their hearts
    toward You.
  eng-WEBPB: LORD, the God of Abraham, of Isaac, and of Israel, our fathers, keep
    this desire forever in the thoughts of the heart of your people, and prepare their
    heart for you;
  kbq-kbq: Ra Anumzana, tafahe'i Abrahamuma, Aisakima, Israeli Anumzamoka vaheka'a
    zamaza hunka kagrarega zamagu'a zamazeri rukrahe huntege'za maka knafina kavesinegante'za
    keka amage anteho. Ana nehuge'za Kagrira kavesi negante'za kagrite rukrahe hu'za
    eho.
  nhe-BL: “TOTECO, ta tieliyaya tiininTeco tohuejcapantatahua, Abraham, Isaac huan
    Israel. Xijchihua para motlacajhua nochipa ma quipiyaca paquilistli para mitztlepanitase.
    Xiquinchihuili para nochipa ma mitzicnelica ica nochi ininyolo.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e ureipy wazar, Àmàrààw izar, Izak izar, Zako
    izar. Emonokatu nekatu haw neremiaihu wapy'a pe nehe. Tuwe ima'enukwaw katu nerehe
    wà nehe. Tuwe uzeruzar katu nerehe tuweharupi wà nehe.
  eng-DRA: O Lord God of Abraham, and of Isaac, and of Israel our fathers, keep for
    ever this will of their heart, and let this mind remain always for the worship
    of thee.
