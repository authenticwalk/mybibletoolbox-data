verse: 1CH.029.017
translations:
  mal-C: എന്റെ ദൈവമേ, അങ്ങ് ഹൃദയങ്ങളെ പരിശോധിച്ചറിയുന്നു എന്നും പരമാർഥതയിൽ പ്രസാദിക്കുന്നു
    എന്നും ഞാനറിയുന്നു. ഇവയെല്ലാം ഞാൻ സ്വമനസ്സാ, ഹൃദയപരമാർഥതയോടെ തന്നിരിക്കുന്നു.
    ഇവിടെ സന്നിഹിതരായിരിക്കുന്ന അങ്ങയുടെ ഈ ജനം എത്ര സന്തോഷപൂർവം അങ്ങേക്കുവേണ്ടി തന്നിരിക്കുന്നു
    എന്നുകണ്ടു ഞാൻ സന്തോഷിച്ചുമിരിക്കുന്നു.
  deu-TKW: Und ich weiß, mein Gott, daß du das Herz prüfst und an Aufrichtigkeit Wohlgefallen
    hast. Ich selbst habe aufrichtigen Sinnes alles dies freiwillig gespendet, und
    nun habe ich mit Freuden gesehen, wie auch dein Volk, das hier zugegen ist, dir
    freiwillig spendete.
  lin-lin: Oh Nzambe na ngai, nayebi ete oyebi bozindo ya mitema na biso, osepelaka
    na bosembo. Napesi nyonso oyo wuta na mokano ya motema na ngai moko mpe na makanisi
    ya lokuta te. Sik’oyo, namoni ndenge nini bato na Yo, oyo bazali awa, bapesi Yo
    makabo oyo na motema malamu.
  eng-LSV: And I have known, my God, that You are trying the heart, and desire uprightness;
    I, in the uprightness of my heart, have willingly offered all these; and now,
    I have seen Your people who are found here with joy to offer willingly to You.
  eng-GNV: 'I knowe also, my God, that thou tryest the heart, and hast pleasure in
    righteousnesse: I haue offred willingly in the vprightnesse of mine heart all
    these things: now also haue I seene thy people which are found here, to offer
    vnto thee willingly with ioy.'
  eng-WEBSTER: 'I know also, my God, that thou triest the heart, and hast pleasure
    in uprightness. As for me, in the uprightness of my heart I have willingly offered
    all these things: and now have I seen with joy thy people, who are present here,
    to offer willingly to thee.'
  nhw-BL: Noteco Dios, nijmachilía para ta tiquinyoltlachilía masehualme, huan quema
    tijpantía catli quinequij quichihuase san catli xitlahuac, nelía mitzpactía. Huajca
    ta tijmati para na ica paquilistli nimitzmacatoc nochi ya ni ica noyolo xitlahuac
    moixpa. Huan ama niquitztoc quenicatza ni momasehualhua quihualicatoque tlamantli
    para mitzmacase ica nochi ininyolo nojquiya.
  swh-ONEN: Ninajua, Mungu wangu, kwamba wewe huujaribu moyo na unapendezwa na unyofu.
    Vitu hivi vyote nimetoa kwa hiari na kwa moyo mnyofu. Nami sasa nimeona kwa furaha
    jinsi watu wako walioko hapa kwa hiari yao walivyokutolea wewe.
  bba-bba: Gusunɔ nɛn Yinni, nɑ yɛ̃ mɑ wunɑ ɑ rɑ tɔnun ɡɔ̃ru wɛ̃ɛri, ɑ rɑ mɑɑ ɡem
    kɑ̃. Wee nɑ kɑ nun kɛ̃ɛ nini nɑɑwɑ kɑ ɡɔ̃ru dɛɛrɔ. Nɑ mɑɑ wɑ wunɛn tɔn be bɑ wɑ̃ɑ
    mini, bɑ nun kɛ̃nu wɛ̃ɛmɔ kɑ nuku dobu.
  eng-KJVCPB: 'I know also, my God, that thou triest the heart, and hast pleasure
    in uprightness. As for me, in the uprightness of mine heart I have willingly offered
    all these things: and now have I seen with joy thy people, which are present here,
    to offer willingly unto thee.'
  luo-luo: Angʼeyo, Nyasacha, ni inono chuny ji kendo imor gi ngʼama timbene beyo.
    Asechiwo gigi duto gimor kod chuny makare. To bende aseneno kuom mor ma jogi man
    ka osechiworenigo.
  meu-meu: Egu Dirava e, lau dibagu oi ese taunimanima lalodia o tohodiamu, bona kara
    maoromaoro o moalelaiamu; mai lalogu maoromaorona ida ini ḡau iboudiai vada na
    heni dudukau, bona harihari oiemu orea taudia hahidaosi iniseni ai nonoho vada
    na itadia, idia na edia herahia ḡaudia e henimu dudukaumu mai moaledia ida.
  npi-ULB: हे मेरा परमेश्‍वर, म यो पनि जान्‍दछु कि तपाईंले हृदयको जाँच गर्नुहुन्‍छ,
    र सोझोपनामा खुशी हुनुहुन्‍छ । मेरो बारेमा,मेरो हृदयको सोझोपनामा मैले स्‍वइच्‍छाले
    यी सबै कुराहरू तपाईंमा चढाएको छु, र यहाँ उपस्‍थित तपाईंका मानिसहरूले स्‍वइच्‍छाले
    चढाएको कुरा देखेर म आनन्दित भएको छु ।
  yor-yor: Èmi mọ̀ Ọlọ́run mi, wí pé ìwọ̀ dán ọkàn wò, ó sì tẹ́ ọ lọ́rùn pẹ̀lú òtítọ́
    inú. Gbogbo nǹkan wọ̀nyí ni èmi ti fi sílẹ̀ pẹ̀lú tìfẹ́tìfẹ́ pẹ̀lú òtítọ́. Nísinsin
    yìí èmi ti rí i pẹ̀lú ayọ̀ bí àwọn ènìyàn yìí tí ó wà níbí ti fi fún ọ pẹ̀lú tìfẹ́tìfẹ́.
  pes-OPCB: خدای من، می‌دانم که تو از قلب انسانها آگاهی و کسی را که به راستی عمل می‌کند،
    دوست داری. من تمام این کارها را از صمیم قلب انجام داده‌ام و شاهدم که قوم تو با
    شادی و اشتیاق هدایای خود را تقدیم کرده‌اند.
  tgl-ULB: Alam ko rin, aking Diyos, na iyong sinusuri ang puso at nalulugod sa katuwiran.
    Para sa akin, sa katapatan ng aking puso, kusang-loob kong inihandog ang lahat
    ng mga bagay na ito at nagagalak akong tumitingin sa iyong mga tao na narito na
    kusang-loob na naghahandog sa iyo.
  hui-hui: Í̠na wali agali bu karu bibahendenaga bu miniha agi winidabe hondole bahandai
    halu mbirali ibu mana tigabi bialu kago hondowa í̠naga bu miniha turuho haga kegoni.
    I̱na uruni mitangi bialubi mende í̠ mini leneore kego mitangi bialubi í̠naga miniha
    mbirale mbirale uruni í̠hondo ngua timbuniore howa ngero. Ai áyu anidagua dege
    í̠naga wali agali bu karu tiguabi nde mbirale uruni í̠hondo turu halu nguaore
    howa ngiragoni. Tigua ani ngirago hondowa i̱naga bu miniha turu timbuni ho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လူ​တိုင်း​၏​စိတ်​နှ​လုံး ကို​စစ်​ဆေး​ကြည့်​ရှု​တော်​မူ​၍
    သ​မာ​ဋ္ဌိ ရှိ​သူ​တို့​အား​နှစ်​သက်​တော်​မူ​သည်​ကို ကျွန်​တော်​မျိုး​သိ​ပါ​၏။ ကျွန်​တော်​မျိုး
    သည်​ရိုး​ဖြောင့်​မှန်​ကန်​သော​စေ​တ​နာ စိတ်​ဖြင့် ဤ​ဘဏ္ဍာ​ကို​ကိုယ်​တော်​ရှင်​အား
    ဆက်​သ​ပါ​၏။ ဤ​အ​ရပ်​တွင်​စု​ရုံး​လျက် ရှိ​သော​ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး​တော်​သည်
    လည်း ကိုယ်​တော်​ရှင်​အား​ပေး​လှူ​ပူ​ဇော် ရ​သ​ဖြင့်​အ​ဘယ်​မျှ​ဝမ်း​မြောက်​ကြ သည်​ကို​ကျွန်​တော်​မျိုး​တွေ့​ရှိ​ရ​ပါ​ပြီ။-
  bod-N: ཀྱེ་ང་ཡི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་མི་སེམས་ལ་ཞིབ་དཔྱོད་མཛད་དེ་དྲང་པོ་ལ་ཐུགས་མཉེས་པ་ངས་ཤེས་ཏེ།
    ངས་བློ་སེམས་དྲང་པོས་དགའ་མོས་ངང་འདི་ཐམས་ཅད་ཕུལ་བ་ཡིན། ཡང་འདིར་འཛོམས་པའི་ཁྱེད་ཀྱི་འབངས་མིས་ཀྱང་དགའ་མོས་ངང་ཁྱེད་ལ་འབུལ་བ་མཐོང་བས་ང་རང་རབ་ཏུ་དགའོ།
    །
  sna-sna: Ndinoziva, Mwari wangu, kuti munoedza mwoyo uye munofadzwa nokururama.
    Zvinhu zvose izvi ndakupai ndichida uye nomwoyo wakatendeka. Uye zvino ndaona
    ndikafadzwa namapiro aita vanhu venyu vari pano kwamuri nomwoyo unoda.
  spa-BLM: Sé también, Dios mío, que tú pruebas el corazón y te complaces en la rectitud.
    En cuanto a mí, en la rectitud de mi corazón he ofrecido voluntariamente todas
    estas cosas. Ahora he visto con alegría a tu pueblo, que está aquí presente, ofrecerte
    voluntariamente.
  cac-cac: Mamin, vojtac val to tza ch'olb'itej co pensar, an̈ej val tojolal scha
    a c'ool. Yuj chi' d'a val smasanil in c'ool svac' juntzan̈ tic d'a yol a c'ab'.
    A ticnaic, svil d'a tzalajc'olal to a masanil eb' a chon̈ab' molanec' tic, val
    d'a smasanil sc'ool eb' yed' stzalajc'olal eb' syac' silab' d'ayach.
  swh-ULB: Ninajua, Mungu wangu, unachunguza moyo na wapendezwa na unyofu. Kwangu
    mimi, kwa unyofu wa moyo wangu nimetoa kwa hiari vitu vyote, na sasa natazama
    kwa furaha watu walio hapa wakitoa tunu kwako.
  bel-bel: Ведаю, Божа, што Ты выпрабоўваеш сэрца і любіш шчырасьць сэрца; я ад чыстага
    сэрца майго ахвяраваў усё гэта, і цяпер бачу, што і народ Твой, і ўсе, хто тут,
    з радасьцю ахвяруюць Табе.
  deu-ELBBK: 'Und ich weiß, mein Gott, dass du das Herz prüfst und Wohlgefallen hast
    an Aufrichtigkeit: Ich nun, in Aufrichtigkeit meines Herzens habe ich alles dieses
    bereitwillig gegeben; und ich habe jetzt mit Freuden gesehen, dass dein Volk,
    das sich hier befindet, dir bereitwillig gegeben hat.'
  mbb-OT: He Megbevayè ku, netuenan ku he iyan ka edsusi te menge ǥehinawa zey, ne
    igkelipey nu ke egkeehè nu he metazeng heini. Umbe tutuu wey ebpuun te keputian
    te atey is kebeǥaya ku kayi he menge vutang. Wey minsan is menge keet-etawan nu
    he kayi ǥuntaan ne neehè ku he mibeǥey zan daan te ebpuun te keputian te atey
    zan. Umbe utew a nelipey.
  mal-2015: എന്റെ ദൈവമേ; നീ ഹൃദയത്തെ ശോധനചെയ്തു പരമാർത്ഥതയിൽ പ്രസാദിക്കുന്നു എന്നു
    ഞാൻ അറിയുന്നു; ഞാനോ എന്റെ ഹൃദയപരമാർത്ഥതയോടെ ഇവയെല്ലാം മനഃപൂർവ്വമായി തന്നിരിക്കുന്നു;
    ഇപ്പോൾ ഇവിടെ കൂടിയിരിക്കുന്ന നിന്റെ ജനം നിനക്കു മനഃപൂർവ്വമായി തന്നിരിക്കുന്നതു
    ഞാൻ സന്തോഷത്തോടെ കണ്ടുമിരിക്കുന്നു.
  rmc-rmc: Me džanav, Devla miro, hoj tu dikhes pro jilo le manušeskro a rado dikhes
    oles, ko hino pačivalo. Me jilestar tuke anďom kala dari a akana dikhav, hoj kala
    tire manuša tiš jilestar the radišagoha ande o dari.
  pes-OPV: و مي دانم اي خدايم که دلها را مي آزمايي و استقامت را دوست مي داري و من
    به استقامت دل خود همه اين چيزها را به خوشي دادم و الآن قوم تو را که اينجا حاضرند
    ديدم که به شادماني و خوشي دل هدايا براي تو آوردند.
  ron-1924: Штиу, Думнезеуле, кэ Ту черчетезь инима ши кэ юбешть курэция де инимэ,
    де ачея Ць-ам адус тоате ачесте дарурь де бунэвое ын курэция инимий меле ши ам
    вэзут акум ку букурие пе попорул Тэу, каре се афлэ аич, адукынду-Ць де бунэвое
    даруриле луй.
  ben-OBCV: হে আমার ঈশ্বর, আমি জানি যে তুমি হৃদয়ের পরীক্ষা করো এবং সততা দেখে খুশি
    হও। এসব কিছু আমি স্বেচ্ছায় সৎ-উদ্দেশ্য নিয়েই দিয়েছি। আর এখন আমি আনন্দিত হয়ে
    দেখেছি, এখানে উপস্থিত তোমার প্রজারা কত খুশিমনে তোমাকে দান দিয়েছে।
  som-som: Weliba waan ogahay, Ilaahayow, inaad qalbiga imtixaantid, oo aad qummanaanta
    ku faraxdid. Oo aniguna iyadoo qalbigaygu qumman yahay ayaan waxyaalahan oo dhan
    bixiyey anigoo raalli ah, oo haddana farxad baan ku arkay dadkaaga halkan jooga
    oo wax bixinaya iyagoo raalli ah.
  lat-VUC: 'Scio, Deus meus, quod probes corda, et simplicitatem diligas, unde et
    ego in simplicitate cordis mei lætus obtuli universa hæc: et populum tuum qui
    hic repertus est, vidi cum ingenti gaudio tibi offerre donaria.'
  eng-ASVBT: 'I know also, my God, that thou triest the heart, and hast pleasure in
    uprightness. As for me, in the uprightness of my heart I have willingly offered
    all these things: and now have I seen with joy thy people, that are present here,
    offer willingly unto thee.'
  ita-1885: Ed io, o Dio mio, conoscendo che tu provi i cuori, e gradisci la dirittura,
    ho, nella dirittura del mio cuore, volontariamente offerte tutte queste cose;
    ed oltre a ciò, ho veduto ora con allegrezza il tuo popolo, che si ritrova, farti
    la sua offerta volontariamente.
  eng-LXXUP: And I know, Lord, that thou art he that searches the hearts, and thou
    lovest righteousness. I have willingly offered all these things in simplicity
    of heart; and now I have seen with joy thy people here present, willingly offering
    to thee.
  eng-ULB: I know also, my God, that you examine the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things,
    and now I look with joy as your people who are present here willingly offer gifts
    to you.
  spa-VBL: Yo sé, Dios mío, que tú miras por dentro y te alegras cuando vivimos bien.
    Todo lo he dado de buena gana y con un corazón honesto, y ahora he visto a tu
    pueblo aquí dando felizmente y de buena gana para ti.
  fra-_FOB: Et je sais, ô mon Dieu, que tu sondes le cœur, et que tu prends plaisir
    à la droiture. C'est dans la droiture de mon cœur que j'ai volontairement offert
    toutes ces choses; et j'ai vu maintenant avec joie ton peuple, qui se trouve ici,
    t'offrir volontairement ses dons.
  mal-mal: എന്റെ ദൈവമേ; അങ്ങ് ഹൃദയത്തെ ശോധനചെയ്ത് പരമാർത്ഥതയിൽ പ്രസാദിക്കുന്നു എന്നു
    ഞാൻ അറിയുന്നു; ഞാനോ എന്റെ ഹൃദയപരമാർത്ഥതയോടെ ഇവയെല്ലാം മനഃപൂർവ്വമായി തന്നിരിക്കുന്നു;
    ഇപ്പോൾ ഇവിടെ കൂടിയിരിക്കുന്ന അങ്ങയുടെ ജനം അങ്ങയ്ക്ക് മനഃപൂർവ്വമായി തന്നിരിക്കുന്നത്
    ഞാൻ സന്തോഷത്തോടെ കണ്ടുമിരിക്കുന്നു.
  urd-GVR: Ai mere Ḳhudā, maiṅ jāntā hūṅ ki tū insān kā dil jāṅch letā hai, ki diyānatdārī
    tujhe pasand hai. Jo kuchh bhī maiṅ ne diyā hai wuh maiṅ ne ḳhushī se aur achchhī
    nīyat se diyā hai. Ab mujhe yih dekh kar ḳhushī hai ki yahāṅ hāzir terī qaum ne
    bhī itnī faiyāzī se tujhe hadiye die haiṅ.
  suz-BL: आं परमप्रभु, गे मुर आन थुं नाक्‍शा कोव़नीनी, दे तुइक्‍नुङ। गे ब्रेम्‍शो
    थुं पाइश्‍शो मुर तशा ग्‍येरनीनी। गो आं ब्रेम्‍शो थुं दुम्‍तीकेमी ग्‍येरशा एको
    नेल्‍ल इन कली चढ़ेता। मुल गो एक बाक्‍शो इन मुर आन कली ताता। ग्‍येरशो थुंमी एको
    नेल्‍ल चढ़ेम्‍तेक्‍म। भजन संग्रह ७:१०
  ita-1927: Io so, o mio Dio, che tu scruti il cuore, e ti compiaci della rettitudine;
    perciò, nella rettitudine del cuor mio, t’ho fatte tutte queste offerte volontarie,
    e ho veduto ora con gioia il tuo popolo che si trova qui, farti volenterosamente
    le offerte sue.
  ckb-ckb: خودایە من دەزانم کە تۆ دڵەکان تاقی دەکەیتەوە و بە دڵی پاک دڵخۆش دەبیت.
    من بە خواستی خۆم و بە ڕاستگۆییەوە هەموو ئەم شتانەم بەخشیوە. ئێستاش دڵخۆش بووم
    کە گەلەکەی تۆم لێرە بینی چۆن بە خواستی دڵی خۆیان پیتاکیان پێ بەخشیت.
  eng-BBE: And I am conscious, my God, that you are the searcher of hearts, taking
    pleasure in righteousness. As for me, with an upright heart I have freely given
    all these things; and I have seen with joy your people who are here to make their
    offerings freely to you.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನೀವು ಹೃದಯವನ್ನು ಪರಿಶೋಧಿಸಿ ಯಥಾರ್ಥತೆಯಲ್ಲಿ ಸಂತೋಷವಾಗಿದ್ದೀರಿ, ಎಂದು
    ನಾನು ಬಲ್ಲೆನು. ನಾನು ಯಥಾರ್ಥವಾದ ಹೃದಯದಿಂದ ಇವುಗಳನ್ನೆಲ್ಲಾ ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ಅರ್ಪಿಸಿದ್ದೇನೆ.
    ಇದಲ್ಲದೆ ಇಲ್ಲಿರುವ ನಿಮ್ಮ ಜನರು ನಿಮಗೆ ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ಅರ್ಪಿಸುವುದನ್ನು ಈಗ ಕಂಡು ಸಂತೋಷಿಸಿದೆನು.
  tam-2017: என்னுடைய தேவனே, நீர் இருதயத்தைச் சோதித்து, உத்தம குணத்தில் பிரியமாயிருக்கிறீர்
    என்பதை அறிவேன்; இவையெல்லாம் நான் உத்தம இருதயத்தோடு மனப்பூர்வமாகக் கொடுத்தேன்;
    இப்பொழுது இங்கேயிருக்கிற உம்முடைய மக்களும் உமக்கு மனப்பூர்வமாகக் கொடுப்பதைக் கண்டு
    சந்தோஷமடைந்தேன்.
  spa-RV-1909: 'Yo sé, Dios mío, que tú escudriñas los corazones, y que la rectitud
    te agrada: por eso yo con rectitud de mi corazón voluntariamente te he ofrecido
    todo esto, y ahora he visto con alegría que tu pueblo, que aquí se ha hallado
    ahora, ha dado para ti espontáneamente.'
  ron-BTF: Cunosc de asemenea, Dumnezeul meu, că tu încerci inima și ai plăcere în
    integritate. Cât despre mine, în integritatea inimii mele, am oferit de bunăvoie
    toate aceste lucruri; și acum am văzut cu bucurie poporul tău, care este prezent
    aici, că ți-au oferit de bunăvoie.
  eng-WEBP: I know also, my God, that you try the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things.
    Now I have seen with joy your people, who are present here, offer willingly to
    you.
  eng-FBV: I know, my God, that you look on the inside and are happy when we live
    right. Everything I have given willingly and with an honest heart, and now I have
    seen your people here giving happily and willingly to you.
  nld-1939: Ik weet, mijn God, dat Gij de harten toetst, en dat U oprechtheid behaagt.
    Welnu, met een oprecht hart heb ik dit alles geschonken en met vreugde gezien,
    hoe uw volk, hier aanwezig, U zijn gaven heeft gebracht.
  nch-BL: Noteco Dios, nijmachilía para ta tiquiniyoltachilía masehualme, huan quema
    tijpantía cati quinequij quichihuase san cati xitahuac, nelía mitzpactía. Huajca
    ta tijmati para na ica paquilisti nimitzmacatoc nochi ya ni ica noyolo xitahuac
    moixpa. Huan ama niquitztoc quenicatza ni momasehualhua quihualicatoque tamanti
    para mitzmacase ica nochi iniyolo nojquiya.
  vie-1934: Oâi Đức Chúa Trời tôi! tôi biết rằng Chúa dò xét lòng người ta, và Chúa
    vui vẻ về sự ngay thẳng. Về phần tôi, tôi cứ theo sự ngay thẳng của lòng tôi mà
    vui lòng dâng các vật nầy; và bây giờ tôi lấy làm vui mừng mà thấy dân sự Chúa
    ở đây cũng có dâng cho Chúa cách vui lòng.
  hin-CV: मेरे परमेश्वर, इसलिये कि मुझे यह मालूम है कि आप हृदय को परखते और सीधाई में
    आपकी खुशी है, मैंने अपने हृदय की सच्चाई में, अपनी इच्छा से यह सब दे दिया है. यहां
    मैंने यह भी बड़े आनंद से आपकी प्रजा में देखा है, जो यहां आए हैं, वे आपको अपनी
    इच्छा से दे रहे हैं.
  spa-BES: Y estoy consciente, Dios mío, de que tú examinas los corazones, y que te
    agrada la rectitud que te complaces en la justicia. En cuanto a mí, con un corazón
    recto, he dado libremente todas estas cosas; y he visto con alegría a tu gente
    que está aquí para hacer sus ofrendas libremente.
  tdx-tdx: Apotako ka ry Andrianañahareko, te Ihe ro mpitsok’ arofo naho mahafale
    Azo ty havantañañe. Aa naho izaho, an-kazavan-troko ty nisatriako tolotse i iaby
    zay; ie henaneo, le treako an-kafaleañe te songa nanolotse ama’o an-joton’ arofo
    ondati’o miatrekeo.
  tha-KJV: ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์ทราบแน่​ว่า พระองค์​ทรงทดลองจิตใจ
    และทรงพอพระทัยในความเที่ยงธรรม ส่วนข้าพระองค์ ข้าพระองค์​ได้​ถวายทุกสิ่งเหล่านี้ทั้งสิ้นด้วยความเต็มใจในความเที่ยงธรรมแห่งจิตใจของข้าพระองค์
    และบัดนี้ข้าพระองค์ชื่นใจที่​ได้​เห​็นประชาชนของพระองค์ ผู้​ซึ่งอยู่ ณ ที่​นี้​ได้​เต็มใจถวายแด่​พระองค์
  por-BR-2018: 'Eu sei, Deus meu, que tu esquadrinhas os corações, e que a retidão
    te agrada: por isso eu com retidão de meu coração voluntariamente te ei oferecido
    tudo isto, e agora vi com alegria que teu povo, que aqui se achou agora, deu para
    ti espontaneamente.'
  deu-ELO: 'Und ich weiß, mein Gott, daß du das Herz prüfst und Wohlgefallen hast
    an Aufrichtigkeit: Ich nun, in Aufrichtigkeit meines Herzens habe ich alles dieses
    bereitwillig gegeben; und ich habe jetzt mit Freuden gesehen, daß dein Volk, welches
    sich hier befindet, dir bereitwillig gegeben hat.'
  eng-WYC-2018: My God, I know, that thou provest hearts, and that thou lovest simpleness,
    that is, lowness, or meekness, of heart; wherefore in the simpleness of mine heart,
    I have offered gladly all these things; and I have seen with great joy thy people,
    which is found here, to offer gifts to thee, (or and so with an honest heart,
    I have gladly offered all these things; and I have seen with great joy thy people,
    who be found here, to willingly offer their gifts to thee).
  epo-epo: Mi scias, ho mia Dio, ke Vi esploras la koron kaj ke sincereco plaĉas al
    Vi; el sincera koro mi oferis ĉion ĉi tion; kaj nun mi vidas kun ĝojo Vian popolon,
    kiu troviĝas ĉi tie, ke ĝi oferas al Vi.
  uig-PIN: I Hudayim, xuni bilimǝnki, Sǝn insanning ⱪǝlbini sinap, durusluⱪtin hursǝn
    bolisǝn; mǝn bolsam durus ⱪǝlbimdin bularni ihtiyarǝn tǝⱪdim ⱪildim; wǝ bu yǝrdǝ
    ⱨazir turƣan hǝlⱪingningmu Sanga tǝⱪdim ⱪilƣinini huxal-huramliⱪ bilǝn kɵrdüm.
  beo-beo: 'Na dawa:! Di da dunu huluane ilia dogo amola asigi dawa:su adoba:sa. Di
    da moloidafa hamobe dunu hahawane ba:sa. Na da moloiwane amola mae hihini, amo
    liligi huluane Dima i dagoi. Amola na ba:loba, Dia fi dunu goeguda: gilisi, ilia
    da hahawane udigili iasu Dima gaguli misi.'
  tpi-OTNT: “God bilong mi, yu save traim bel bilong olgeta man na yu save belgut
    long lukim man i mekim stretpela pasin. Mi bin tingim dispela, na tu mi bin tingim
    biknem bilong yu, na bel bilong mi i kirap long givim ol dispela samting long
    yu. Long wankain pasin tasol, ol dispela manmeri bilong yu i givim samting bilong
    ol. Na mi lukim ol na mi amamas moa yet.
  hau-SA: Na sani, Allahna, cewa kakan gwada zuciya, kakan kuma gamsu da mutunci.
    Dukan waɗannan abubuwa na bayar da yardar rai da kuma kyakkyawar niyya. Yanzu
    kuma da farin ciki na ga yadda mutanenka waɗanda suke a nan da yardar rai suka
    ba ka.
  uig-LAT: I Xudayim, shuni bilimenki, Sen insanning qelbini sinap, durusluqtin xursen
    bolisen; men bolsam durus qelbimdin bularni ixtiyaren teqdim qildim; we bu yerde
    hazir turghan xelqingningmu Sanga teqdim qilghinini xushal-xuramliq bilen kördüm.
  nde-nde: Ngiyazi, Nkulunkulu wami, uhlola inhliziyo njalo uyabuthanda ubuqotho.
    Zonke lezizinto ngizinikele ngokufisa langenhliziyo yobuqotho. Khathesi ngikhangele
    ngentokozo abantu bakho abalapha ukuthi banikele ngesifiso kuwe.
  ton-ton: '‌ʻOku ou ʻilo foki, ʻe hoku ʻOtua, ʻoku ke ʻahiʻahiʻi ʻe koe ʻae loto,
    pea ʻoku ke finangalo lelei ki he angatotonu. Ka ko au, ʻi he angatonu ʻo hoku
    loto kuo u ʻatu fiefie fai ʻae ngaahi meʻa ni kotoa pē: pea kuo u mamata fiefia
    ʻeni ki hoʻo kakai, ʻa ʻeni kuo fakataha ni, mo ʻenau ʻatu meʻa kiate koe ʻi he
    fiefie fai.'
  ces-1613: Známť pak, Bože můj, že ty zpytuješ srdce, a upřímnost oblibuješ; protož
    já z upřímnosti srdce svého ochotně obětoval jsem toto všecko. Ano i lid tvůj,
    kterýž se teď shledal, viděl jsem, jak s radostí chtivě obětuje tobě.
  eng-WMB: I know also, my God, that you try the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things.
    Now I have seen with joy your people, who are present here, offer willingly to
    you.
  tam-TCV: என் இறைவனே, நீர் இருதயத்தை சோதிக்கிறவர் என்றும், உத்தமத்தில் மகிழ்ச்சிகொள்பவர்
    என்றும் நான் அறிவேன். இப்பொருட்கள் எல்லாவற்றையும் நான் விருப்பத்துடனும், உண்மையான
    நோக்கத்துடனும் கொடுத்திருக்கிறேன். இங்கிருக்கும் உமது மக்கள் எவ்வளவு விருப்பத்துடன்
    கொடுத்தார்கள் என்பதைக் கண்டு மகிழ்ந்தேன்.
  ceb-ULB: Nasayod usab ako, akong Dios, nga gisusi mo ang kasingkasing ug nahimuot
    ka sa matarong. Alang kanako, kinabubut-on kong gihalad kining tanang mga butanga
    uban sa matarong kong kasingkasing, ug karon nalipay ako sama sa imong katawhan
    nga ania karon nga kinabubut-ong naghalad ug mga gasa diha kanimo.
  pol-UBG: Wiem ja, mój Boże, że badasz serca i upodobałeś sobie prawość. Dlatego
    w prawości swego serca dobrowolnie złożyłem w ofierze to wszystko. Teraz z radością
    widzę, że również twój lud, który znajduje się tutaj, dobrowolnie składa ci ofiary.
  urd-GVU: اے میرے خدا، مَیں جانتا ہوں کہ تُو انسان کا دل جانچ لیتا ہے، کہ دیانت داری
    تجھے پسند ہے۔ جو کچھ بھی مَیں نے دیا ہے وہ مَیں نے خوشی سے اور اچھی نیت سے دیا
    ہے۔ اب مجھے یہ دیکھ کر خوشی ہے کہ یہاں حاضر تیری قوم نے بھی اِتنی فیاضی سے تجھے
    ہدیئے دیئے ہیں۔
  deu-1912: Ich weiß, mein Gott, daß du das Herz prüfst, und Aufrichtigkeit ist dir
    angenehm. Darum habe ich dies alles aus aufrichtigem Herzen freiwillig gegeben
    und habe jetzt mit Freuden gesehen dein Volk, das hier vorhanden ist, daß es dir
    freiwillig gegeben hat.
  kan-2017: ನನ್ನ ದೇವರೇ, ನೀನು ಹೃದಯವನ್ನು ಶೋಧಿಸುವವನೂ, ಯಥಾರ್ಥಚಿತ್ತರನ್ನು ಮೆಚ್ಚುವವನೂ ಆಗಿದ್ದಿ
    ಎಂಬುದನ್ನು ಬಲ್ಲೆನು. ನಾನಂತೂ ಯಥಾರ್ಥಮನಸ್ಸಿನಿಂದಲೂ, ಸ್ವ ಇಚ್ಛೆಯಿಂದಲೂ ಇದನ್ನೆಲ್ಲಾ ಕೊಟ್ಟಿದ್ದೇನೆ.
    ಇಲ್ಲಿ ಕೂಡಿರುವ ನಿನ್ನ ಪ್ರಜೆಗಳೂ ಸ್ವ ಇಚ್ಛೆಯಿಂದಲೇ ಕಾಣಿಕೆಯನ್ನು ಅರ್ಪಿಸಿದ್ದಾರೆ ಎಂದು ನೋಡಿ
    ಸಂತೋಷಿಸುತ್ತೇನೆ.
  yap-yap: Gu manang ni ga ma changar nga gumircha’en gubin e girdi’ ma bfel’ u wun’um
    e girdi’ ni bfel’ laniyan’. Gu be pi’ gubin e pin’ey ngom nrib fel’ lanin’ug ma
    kug guy rogon e girdi’ rom ni kar mu’ulunggad e ngaray nib felfelan’rad ngay ni
    ngar pi’ed e pi maligach rorad ney ngom.
  hlt-MCSB: Kai kah Pathen namah loh thinko na loepdak tih a vanatnah na ngaingaih
    te ka ming. Kai loh ka thinko dueng neh a cungkuem he ka puhlu coeng. Te dongah
    na pilnam loh pahoi a hmuh tih namah taengah a puhlu ham kohoenah neh ka hmuh
    coeng.
  mdy-ETH: ኔኤኒ ዓሲኮ ቢያ ዒኔ ዛጊ፥ ጉሙርቂንቴያ ማዓ ዴሬና ዎዛዻያ ማዔሢ ታ ዔራኔ፤ ዬያሮ ታኣኒ ሃያ ቢያ ታ ማሊሢና ናሽኪ
    ኔኤም ዒንጌሢ ጉሙርቂንቲሢና ፒዙሞናኬ፤ ዬያጉዲ ሃሣ ሃካ ኔኤኮ ቡኪንቴ ዴራ ኔኤም ዒንጌ ባኮና ኮሺ ዎዛዼሢ ታ ዴንቄኔ፤
  twi-ASANTE: Me Onyankopɔn, menim sɛ wohwehwɛ yɛn akoma mu, na sɛ wohunu nokorɛdie
    wɔ mu a, wʼani gye. Wonim sɛ mede adwene pa na ɛyɛɛ yeinom nyinaa, na mahwɛ ahunu
    sɛdeɛ wo nkurɔfoɔ firi akoma pa ne anigyeɛ mu de wɔn akyɛdeɛ aba.
  eng-WEBU: I know also, my God, that you try the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things.
    Now I have seen with joy your people, who are present here, offer willingly to
    you.
  wal-wal: “Ta Xoossau, neeni wozanaa paacciyoogaanne suuretettaa dosiyoogaa taani
    erais. Taani ta wozanaa suuretettan ta sheniyan hagaa ubbaa immaas. Ha sohuwan
    de7iya ne asaikka neeyyo ba sheniyan ufaissan immidoogaa taani be7aas.
  spa-PDDPT: Yo sé, ʼElohim mío, que Tú escudriñas los corazones. Te complaces en
    la rectitud. Por eso yo, con rectitud de mi corazón, te ofrecí voluntariamente
    todo esto. Ahora veo con regocijo que tu pueblo reunido aquí ofreció para ti espontáneamente.
  gun-gun: Ha'e gui Xeruete, xee aikuaa porã orepy'a re oĩ va'e reikuaapa va'ea, ha'e
    anhetẽ va'e rupi ikuai va'e anho rerovy'a va'ea. Ha'e gui xee voi xepy'a py anhetẽ
    rupi aiko vy kova'e nunga ha'e javi ame'ẽxea'i py ame'ẽ. Ha'e rami ae avi ndevygua
    kuery apy onhemboaty va'e ome'ẽxea'i py mba'emo ndevy ome'ẽmba rã aexa vy avy'a
    vaipa.
  ilo-ULB: Ammok met, Diosko, a suksukimatem ti puso ken maragragsakanka iti kinalinteg.
    No maipapan kaniak, iti kinalinteg ti pusok, sipapalubos nga indatonko amin dagitoy
    a banbanag, ket ita sirarag-oak a makakita kadagiti tattaom nga adda ita ditoy
    a sipapalubos a mangidaton kadagiti sagut kenka.
  kpg-kpg: Au gu iloo bolo Goe gu hagamada nia manawa o nia daangada, gei guu tene
    gi nia daangada huogodoo ala nadau manawa donu huoloo. Gei au gu dugu adu nia
    mee aanei huogodoo mai i lodo di manawa donu mo di manawa humalia. Au gu gidee
    nia tigidaumaha e logowaahee ala ne gowadu go au daangada ala ne dagabuli mai
    gi kinei.
  uig-ARA: ئى خۇدايىم، شۇنى بىلىمەنكى، سەن ئىنساننىڭ قەلبىنى سىناپ، دۇرۇسلۇقتىن خۇرسەن
    بولىسەن؛ مەن بولسام دۇرۇس قەلبىمدىن بۇلارنى ئىختىيارەن تەقدىم قىلدىم؛ ۋە بۇ يەردە
    ھازىر تۇرغان خەلقىڭنىڭمۇ ساڭا تەقدىم قىلغىنىنى خۇشال-خۇراملىق بىلەن كۆردۈم.
  sus-sus: «N Marigi Ala, n a kolon i bɔɲɛ birin kolon, tinxinyi man rafan i ma. N
    yi sɛrɛxɛ ɲanigexi i bɛ n bɔɲɛ tinxinxi nan na. N man bara a to, i xa ɲama fan
    sɛrɛxɛ fixi i ma a tan ɲanige kerenyi nan kui e sɛɛwaxi ra.
  pon-2006: I patohwan ese me komwi kin ketin song mohngiong en aramas koaros oh kin
    ketin kupwurperenkihda aramas pwung oh mehlel. I patohwanohng komwi mepwukat koaros
    ni ineng mwakelekel oh mehlel, oh I patohwan kilang uwen en sapwellimomwi aramas
    akan me pokonpene wasaht ar perenkihda meirongkihong komwi ar kisakis kan.
  ksd-ksd: Iau nunure bula, kaugu God, ba u valar ra bala i ra tarai, ma u gugu ta
    ra mangamangana takodo. Ma ure iau, iau ga mariga upi ra vartabar ma ra takodo
    na balagu; ma kaugu iat ra gugu ba iau gire kaum tarai go kari, ba dia pait ra
    tamarigat na vartabar piram.
  tur-YTC: Ey Tanrım, yüreği sınadığını ve doğruluktan hoşlandığını da biliyorum.
    Bense yüreğimin doğruluğuyla bütün bunları gönülden sundum. Şimdi burada bulunan
    halkının sana gönülden sunduğunu sevinçle gördüm.
  grc-BRENT: Καὶ ἔγνων, Κύριε, ὅτι σὺ εἶ ὁ ἐτάζων καρδίας, καὶ δικαιοσύνην ἀγαπᾷς·
    ἐν ἁπλότητι καρδίας προεθυμήθην ταῦτα πάντα, καὶ νῦν τὸν λαόν σου τὸν εὑρεθέντα
    ὧδε εἶδον ἐν εὐφροσύνῃ προθυμηθέντα σοι.
  ind-AYT: Aku mengetahui, ya Allahku, bahwa Engkau menguji hati dan berkenan pada
    kejujuran. Aku, dalam ketulusan hatiku, mempersembahkan semuanya itu dengan sukarela.
    Dan sekarang, aku melihat dengan sukacita umat-Mu yang hadir di sini memberikan
    persembahan sukarela kepada-Mu.
  nya-nya: Mulungu wanga, ine ndikudziwa kuti mumayesa mtima ndipo mumakondwera ndi
    anthu angwiro. Zinthu zonsezi ndapereka mwaufulu ndi cholinga chabwino. Ndipo
    tsopano ndaona ndi chimwemwe momwe anthu anu amene ali pano akuperekera mwaufulu
    kwa Inu.
  hrv-hrv: Ali znam, o Bože moj, da ti iskušavaš srca i da ljubiš iskrenost; ja sam
    iskrena srca dragovoljno prinio sve ovo i s radošću sam gledao tvoj narod koji
    je ovdje kako ti dragovoljno prinosi.
  mps-mps: “Eno God, nago tigidali bidigo haliga usu sabo da, tama nago te bugai haliga
    te doloba pai kolesaga ebo bidigo ebo sueibao. Eno te homu kone palama, tama me
    eno nago genuai nogiba homu kone elama, tama eno haliga hogodalu, eno te nai dabe
    nagebolo mawai. Te tobage deli kolesagade naga, nago te we bidi dabego te augwa
    nai dabe manio. Te eno augwaligo tama tebo sę ebo sulama, eno wiegi yai homu
    pemene umagi mu ebao.
  tpi-tpi: “God bilong mi, yu save traim bel bilong olgeta man na yu save belgut long
    lukim man i mekim stretpela pasin. Mi bin tingim dispela, na tu mi bin tingim
    biknem bilong yu, na bel bilong mi i kirap long givim ol dispela samting long
    yu. Long wankain pasin tasol, ol dispela manmeri bilong yu i givim samting bilong
    ol. Na mi lukim ol na mi amamas moa yet.
  dan-1931: Jeg ved, min Gud. at du prøver Hjerter og har Behag i Oprigtighed; af
    oprigtigt Hjerte har jeg villigt givet alt dette, og nu har jeg set med Glæde,
    at dit Folk, der er her til Stede, villigt har givet dig Gaver.
  vie-OVCB: Lạy Đức Chúa Trời, con biết Chúa dò xét lòng người, hài lòng vì con dân
    Ngài ngay thật. Con chân thành tự nguyện dâng hiến các vật này, và biết rõ dân
    Chúa vui vẻ tự nguyện dâng lên Ngài.
  guj-2017: હું જાણું છું, મારા ઈશ્વર કે તમે અંત:કરણને તપાસો છો અને મનનું ખરાપણું
    તમને આનંદ પમાડે છે. આ બધું મેં સ્વેચ્છાએ સાચા હૃદયથી અર્પ્યું છે અને અત્યારે અહીં
    હાજર રહેલ તમામ લોકોને રાજીખુશીથી અર્પણ કરતા જોઈને મને આનંદ થાય છે.
  pon-2006A: I patohwan ese me komwi kin ketin song mohngiong en aramas koaros oh
    kin ketin kupwurperenkihda aramas pwung oh mehlel. I patohwanohng komwi mepwukat
    koaros ni ineng mwakelekel oh mehlel, oh I patohwan kilang uwen en sapwellimomwi
    aramas akan me pokonpene wasaht ar perenkihda meirongkihong komwi ar kisakis kan.
  por-BRBSL: Eu sei também, meu Deus, que você experimenta o coração e tem prazer
    na retidão. Quanto a mim, na retidão do meu coração, ofereci todas estas coisas
    de bom grado. Agora vi com alegria seu povo, que está aqui presente, oferecer
    voluntariamente a você.
  cth-cth: Ka Cathut, nama ni lungthin ouk na tanouk teh lannae teh na lunghawinae
    lah ao tie hah ka panue. Kai ni hete hnonaw pueng heh lungthin katang hoi lunghawicalah
    hoi na poe. Atu hivah na taminaw ni lunghawicalah hoi a poe e naw hai ka hmu navah,
    ka lunghawi awh tangngak.
  twi-twi: Me Nyankopɔn, minim sɛ wohwehwɛ yɛn koma mu, na sɛ wuhu nokwaredi wɔ mu
    a, wʼani gye. Wunim sɛ mede adwene pa na ɛyɛɛ eyinom nyinaa, na mahwɛ ahu sɛnea
    wo nkurɔfo fi koma pa ne anigye mu de wɔn akyɛde aba.
  hlt-hlt: Kai kah Pathen namah loh thinko na loepdak tih a vanatnah na ngaingaih
    te ka ming. Kai loh ka thinko dueng neh a cungkuem he ka puhlu coeng. Te dongah
    na pilnam loh pahoi a hmuh tih namah taengah a puhlu ham kohoenah neh ka hmuh
    coeng.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie n tũ nkù n yɛ̃́mu kɛ dò nhɑ wúó nhonìtì yɛ̀mmɛ̀, ɑ dɔ́
    wèè yɛ̀mmɛ̀ wenni wènwe, m mɛ ndɑ pɑ̃nɛ̀ mɛyɛnwennimɛ mmɛ yɛpɑ̃rɛ̀ yiɛ nkó dimɑ̀ɑ̀,
    kɑ̀ɑ wùó nhɑ nìtìbɛ̀ bɛ̀ɛ̀ bo diɛ mbɛ̀ dɑ pɑ̃mɛ̀ bɛ yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀ nɛ̀ diwɛ̀ì.
  msy-2020: “Nan God, nɨ gumazamizibar naviba tuisɨgha men garima, me arazir voroghɨra
    itibagh amima, nɨ navir amɨrizim isi. Kɨ bizir kam gɨnɨghnɨgha, uaghan nɨn ziar
    ekiam gɨnɨghnɨsi, ezɨ nan navim bizir kaba nɨ danɨngasa na dɨkavima, kɨ uan ifongiamɨn
    gɨn ghua da isa nɨ ganɨngi. Ezɨ arazir kamra, nɨn gumazamizir kaba uan biziba
    isa nɨ ganɨngi. Ezɨ kɨ men ganigha bar akonge.
  dop-dop: Hɑɩ, mɑ Ɩsɔ, mɑ nyǝmɑ́ sɩ n mɑɣɑsǝɣɩ yǝlɑɑ lotunɑɑ tɑɑ hʋwɛɛ kʋŋmɛlɛɛ nɑ
    ń sɑŋ tɑmpɑnɑ tǝŋlɑɑ. Nɑ lotu kʋlʋmtʋ kɛ mɑ hɑnɑ-ŋ mɑ wɛnɑʋ. Mɑ nɑwɑ nyɑ́ yǝlɑɑ
    kotɑɑ sɩ pɑ hɑɑkɩ-ŋ mpʋ tɔtɔ nɑ lɑŋhʋlʋmlɛ.
  azb-azb: Bilirəm ki, ey Allahım, Sən ürəyi sınayırsan və düzlüyü sevirsən. Mən bütün
    bu şeyləri ürəyimin düzlüyü ilə könüllü olaraq təqdim etdim, indi də burada olan
    xalqının Sənə könüllü nəzir verdiyini sevinclə gördüm.
  eng-DBY: And I know, my God, that thou triest the heart, and hast pleasure in uprightness.
    In the uprightness of my heart have I willingly offered all these things; and
    now have I seen with joy thy people, which are present here, offer willingly to
    thee.
  hin-2017: और हे मेरे परमेश्वर! मैं जानता हूँ कि तू मन को जाँचता है और सिधाई से प्रसन्न
    रहता है; मैंने तो यह सब कुछ मन की सिधाई और अपनी इच्छा से दिया है; और अब मैंने
    आनन्द से देखा है, कि तेरी प्रजा के लोग जो यहाँ उपस्थित हैं, वह अपनी इच्छा से तेरे
    लिये भेंट देते हैं।
  eng-YLT: '''And I have known, my God, that Thou art trying the heart, and uprightness
    dost desire; I, in the uprightness of my heart, have willingly offered all these:
    and now, Thy people who are found here I have seen with joy to offer willingly
    to Thee.'
  eng-WYC-2017: My God, I know, that thou provest hearts, and that thou lovest simpleness,
    that is, lowness, or meekness, of heart; wherefore in the simpleness of mine heart,
    I have offered gladly all these things; and I have seen with great joy thy people,
    which is found here, to offer gifts to thee.
  eng-WMBB: I know also, my God, that you try the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things.
    Now I have seen with joy your people, who are present here, offer willingly to
    you.
  urd-GVH: ऐ मेरे ख़ुदा, मैं जानता हूँ कि तू इनसान का दिल जाँच लेता है, कि दियानतदारी
    तुझे पसंद है। जो कुछ भी मैंने दिया है वह मैंने ख़ुशी से और अच्छी नीयत से दिया
    है। अब मुझे यह देखकर ख़ुशी है कि यहाँ हाज़िर तेरी क़ौम ने भी इतनी फ़ैयाज़ी से
    तुझे हदिये दिए हैं।
  rug-rug: Gilania rau sapu podeki Goi sari na bulo tie meke qetu nia Agoi sa ṉinoṉo
    pana dogoria Goi. Koasa ṉinoṉo pa buloqu si qetu si arau pude vatu ni rau koa
    Goi sari doduru hire. Meke kamahire dogori rau sari na Mua tie saripu varigara
    hire, si paleke maeni sari na dia vinariponi koa Goi pa dia qinetuqetu.
  gaz-gaz: Yaa Waaqa koo akka ati garaa qortuu fi qajeelummaa jaallattu ani beeka.
    Anis waan kana hunda amanamummaa fi fedhiidhaanan kenne. Ammas akka sabni kee
    kan as jiru kun fedhiidhaan siif kenne ani argee gammadeera.
  fra-LSG: Je sais, ô mon Dieu, que tu sondes le cœur, et que tu aimes la droiture;
    aussi je t’ai fait toutes ces offrandes volontaires dans la droiture de mon cœur,
    et j’ai vu maintenant avec joie ton peuple qui se trouve ici t’offrir volontairement
    ses dons.
  yal-yal: “N ma Ala, n na a kolon a i muxune bɔɲɛ yi feene kolon, tinxinyaan mɔn
    nafan i ma. N bata saraxani ito ɲɛnige i xa n bɔɲɛ tinxinxini. N mɔn bata a to
    sɛwani i ya yamaan fan be alogo e xa ɲɛnige ma saraxane ba i xa.
  iou-iou: Täŋkaŋ Anutu, näk ŋode nadäk täyat; Gäk äma bänepnin nibäŋpäŋ nadäwanitä
    äma imaka u ba u täŋpayäŋ nadäŋpäŋ täŋyäkŋarani terak nämo, kudän siwoŋi terakgän
    täk täkaŋ udewanita gäripi nadäk täyan. Unita bänepna siwoŋi terak, ba äma kubätä
    peŋ näwerirän nämo, näkŋaken gärip terak imaka ŋo peŋ gamitat. Täŋpäkaŋ ämawebekaye
    ŋo imaka, iniken gärip terak iron buŋät gamiŋirä yabäŋpäŋ oretoret taŋi nadätat.
  haw-1868: 'Ua ike no hoi au, e ko''u Akua, ke hoao mai nei oe i ka naau, a ua oluolu
    mai i ka pono. A owau nei la, ma ka manao pono o kuu naau ua haawi oluolu aku
    wau i neia mau mea a pau: a ua ike iho nei hoi au me ka olioli i kou poe kanaka
    maanei, e haawi oluolu aku ana nou.'
  arb-NAV: وَأَنَا أَعْلَمُ يَا إِلَهِي أَنَّكَ تَفْحَصُ الْقُلُوبَ وَتُسَرُّ بِالاسْتِقَامَةِ،
    وَأَنَا قَدَّمْتُ إِلَيْكَ كُلَّ هَذِهِ بِقَلْبٍ مُسْتَقِيمٍ، كَذَلِكَ رَأَيْتُ
    شَعْبَكَ الْمَاثِلَ هُنَا يَتَبَرَّعُ عَنْ رِضًى بِابْتِهَاجٍ.
  ewe-ewe: Nye Mawu, menya be èdoa amewo kpɔna be yeanya ne wonye ame nyuiwo elabena
    èkpɔa ŋudzedze le ame nyuiwo ŋu. Mewɔ nu siawo katã kple tameɖoɖo nyui, mekpɔ
    wò amewo esime wona nuwo lɔlɔ̃nutɔe kple dzidzɔ.
  eng-LEE: And I know, my God, that thou probest the heart, and uprightness thou receivest
    in favor. As for me, in the uprightness of my heart have I voluntarily offered
    all these things; and now thy people, that are present here, do I see with joy
    offering voluntarily unto thee.
  asm-FB: হে মোৰ ঈশ্বৰ, মই এইয়াও জানো যে, আপুনি হৃদয়ৰো পৰীক্ষা কৰে আৰু সৰলতাত সন্তোষ
    পায়। মই হ’লে মোৰ মনৰ সৰলতাতহে নিজ ইচ্ছাৰে এই সকলো বস্তু দান দিলোঁ, আৰু এতিয়া
    এই ঠাইত উপস্থিত হোৱা আপোনাৰ লোকসকলেও নিজ ইচ্ছাৰে আপোনাৰ উদ্দেশে দান দিয়া দেখি
    মই আনন্দিত হৈছোঁ।
  sus-A: «ﭑ مَرِفِ عَلَ، ﭑ عَ كٌلٌن عِ بْحّ بِرِن كٌلٌن، تِنشِنيِ مَن رَقَن عِ مَ.
    ﭑ يِ سّرّشّ حَنِفٍشِ عِ بّ ﭑ بْحّ تِنشِنشِ نَن نَ. ﭑ مَن بَرَ عَ تٌ، عِ شَ حَمَ
    قَن سّرّشّ قِشِ عِ مَ عَ تَن حَنِفٍ كٍرٍنيِ نَن كُي عٍ سّيوَشِ رَ.
  fra-SBL: Je sais aussi, mon Dieu, que tu éprouves le cœur et que tu prends plaisir
    à la droiture. Moi, dans la droiture de mon cœur, j'ai offert volontairement toutes
    ces choses. Maintenant, j'ai vu avec joie ton peuple, qui est ici présent, t'offrir
    volontairement.
  hbo-hbo: וְיָדַ֣עְתִּי אֱלֹהַ֔י כִּ֤י אַתָּה֙ בֹּחֵ֣ן לֵבָ֔ב וּמֵישָׁרִ֖ים תִּרְצֶ֑ה
    אֲנִ֗י בְּיֹ֤שֶׁר לְבָבִי֙ הִתְנַדַּ֣בְתִּי כָל־אֵ֔לֶּה וְעַתָּ֗ה עַמְּךָ֙ הַנִּמְצְאוּ־פֹ֔ה
    רָאִ֥יתִי בְשִׂמְחָ֖ה לְהִֽתְנַדֶּב־לָֽךְ׃
  kik-kik: Niĩ nĩnjũũĩ atĩ Wee Ngai wakwa nĩũtuĩragia ngoro, na nĩũkenagio nĩ ũrũngĩrĩru
    wa ngoro. Indo ici ciothe ndĩciheanĩte na kwĩyendera na wĩhokeku. Na rĩu ndĩ na
    gĩkeno nĩ ũndũ wa kwĩonera ũrĩa andũ aya aku marĩ haha makũrutĩire indo na wendo.
  fra-NCL: Je sais, ô mon Dieu, que vous sondez les cœurs et que vous aimez la droiture ;
    aussi j’ai fait volontairement toutes ces offrandes dans la droiture de mon cœur,
    et je vois maintenant avec joie votre peuple qui se trouve ici vous faire volontairement
    ses offrandes.
  cek-AK: Ka Sithaw, nang loe palung to na khingh moe, toenghaih to nang hoe haih,
    tiah ka panoek. Kai loe hae hmuennawk boih hae poek toenghaih hoi paek koehhaih
    palungthin hoiah ni kang paek; vaihi hae ah kaom nangmah ih kaminawk mah paek
    koehhaih palungthin hoiah nang khaeah paek o ih hmuen hae anghoehaih hoiah ka
    hnuk boeh.
  cuk-cuk: Anmar-Bab-Dummadye, an wisi be anmar-wilubdaked, degi, dule-innikidaed
    be nue-abeged. Agala, an gwage-islidikidgi bela an bega ibmarmar uksad. Emide
    an daked, dulemar ibiyobi ulubgi weligwaledba bega ibmar uksamala.
  uig-CYR: И Худайим, шуни билимәнки, Сән инсанниң қәлбини синап, дуруслуқтин хурсән
    болисән; мән болсам дурус қәлбимдин буларни ихтиярән тәқдим қилдим; вә бу йәрдә
    һазир турған хәлқиңниңму Саңа тәқдим қилғинини хошал-хурамлиқ билән көрдүм.
  tel-2017: నా దేవా, నువ్వు హృదయాన్ని చూస్తూ, నిజాయితీ ఉన్నవాళ్ళను ఇష్టపడుతున్నావని
    నాకు తెలుసు. నేనైతే నిజాయితీగా ఇవన్నీ మనస్పూర్తిగా ఇచ్చాను. ఇప్పుడు ఇక్కడున్న
    నీ ప్రజలు కూడా మనస్ఫూర్తిగా నీకు ఇవ్వడం చూసి సంతోషిస్తున్నాను.
  hat-BSA: Mwen konnen tou, O Bondye mwen an, ke Ou fè sonde tout kè, e pran plezi
    nan ladwati. Pou mwen menm, ak yon kè entèg, mwen te ofri avèk bòn volonte tout
    sila yo. Epi koulye a, avèk jwa, mwen gen tan wè pèp Ou a, ki prezan isit la,
    pou fè sakrifis ak bòn volonte a Ou menm.
  kos-kos: Nga etu tuh kom srike insien kais sie mwet, ac kom insewowo sin mwet suwoswos.
    Nga engan in asot ma inge nukewa nu sum ke inse suwohs ac pwaye, ac nga liye lupan
    engan lun mwet lom su tukeni inge ke elos asot mwe lung lalos nu sum.
  hbo-WLC: וְיָדַ֣עְתִּי אֱלֹהַ֔י כִּ֤י אַתָּה֙ בֹּחֵ֣ן לֵבָ֔ב וּמֵישָׁרִ֖ים תִּרְצֶ֑ה
    אֲנִ֗י בְּיֹ֤שֶׁר לְבָבִי֙ הִתְנַדַּ֣בְתִּי כָל־אֵ֔לֶּה וְעַתָּ֗ה עַמְּךָ֙ הַנִּמְצְאוּ־פֹ֔ה
    רָאִ֥יתִי בְשִׂמְחָ֖ה לְהִֽתְנַדֶּב־לָֽךְ׃
  ibo-ibo: Amaara m, Chineke m, na ị na-anwale obi, na i na-enwekwa mmasị nʼihe ziri
    ezi. Ihe ndị niile ka m onwe m nyere site nʼafọ ofufu nakwa obi ziri ezi. Ma ugbu
    a, ahụla m ọṅụ ndị gị, bụ ndị nọ nʼebe a, ji were afọ ofufu nye gị onyinye ha.
  ory-ory: ଆହୁରି ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ଜାଣେ ଯେ, ତୁମ୍ଭେ ଅନ୍ତଃକରଣ ପରୀକ୍ଷା କରିଥାଅ ଓ ସରଳତାରେ
    ତୁମ୍ଭର ସନ୍ତୋଷ ଥାଏ। ମୁଁ ଆପଣା ଅନ୍ତଃକରଣର ସରଳତାରେ ସ୍ୱେଚ୍ଛାପୂର୍ବକ ଏହିସବୁ ପଦାର୍ଥ ଦାନ
    କରିଅଛି; ଆଉ ଏଠାରେ ଉପସ୍ଥିତ ତୁମ୍ଭ ଲୋକମାନଙ୍କୁ ସ୍ୱେଚ୍ଛାପୂର୍ବକ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଦାନ
    କରିବାର ଦେଖି ମୁଁ ଆନନ୍ଦିତ ହେଲି।
  chk-chk: Ai Kot, üa silei pwe en ka sotuni leluken aramas, ka pwal efich wenechar.
    Fän wenecharen lelukei üa fangafangöch ekei mettoch meinisin. Nge iei üa küna
    noum aramas mi nom ikei, pwe ra pwal fangafangöch ngonuk fän pwapwa.
  rop-rop: Ai sabi yu testimbat ebribodi hat insaidwei, en yu brabli gudbinji langa
    pipul wen dei onap blanga olabat nogudbalawei en jidan trubalawei. Wal trubalawei
    aibin gibit ol dislot ebrijing langa yu na, en aibin luk hau ol dislot pipul hubin
    majurrumap miselp iya, deibin oldei gudbinji blanga bringimap ola ofring blanga
    yu.
  ukr-1871: Знаю, Боже мій, що ти вивідуєш серце й любиш щирість серця; я від щирого
    серця мого пожертвував усе це, а тепер бачу, що й народ твій, що тут знаходиться,
    радо жертвує тобі.
  deu-1951: Ich weiß, mein Gott, daß du das Herz prüfst, und Aufrichtigkeit ist dir
    angenehm; darum habe ich dieses alles aus Aufrichtigkeit meines Herzens freiwillig
    gegeben und habe jetzt mit Freuden gesehen, wie dein Volk, welches sich hier befindet,
    sich willig gegen dich erzeigt hat.
  eng-JPS: I know also, my God, that Thou triest the heart, and hast pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things;
    and now have I seen with joy Thy people, that are present here, offer willingly
    unto Thee.
  srp-1865: Ali znam, Bože moj, da ti ispituješ srca i što je pravo hoæeš; ja pravijem
    srcem dragovoljno prinesoh sve ovo, i s radošæu vidjeh narod tvoj koji je ovdje
    kako ti dragovoljno prinosi.
  lug-lug: Katonda wange, mmanyi nti okebera emitima, era osanyukira obwesimbu, n’ebintu
    bino byonna mbiwaddeyo awatali kuwalirizibwa, era n’omutima omwesimbu. Era kaakano
    ndabye abantu bo nga bakuwa n’essanyu n’omwoyo gumu.
  heb-heb: וידעתי אלהי כי אתה בחן לבב ומישרים תרצה אני בישר לבבי התנדבתי כל אלה ועתה
    עמך הנמצאו פה ראיתי בשמחה להתנדב לך׃
  ben-IRV: হে আমার ঈশ্বর, আমি জানি যে, তুমি অন্তরের পরীক্ষা করে থাক এবং সততায় খুশী
    হও। এই সব জিনিস আমি খুশী হয়ে এবং অন্তরের সততায় দিয়েছি। আর এখন আমি দেখে আনন্দিত
    হলাম যে, তোমার লোকেরা যারা এখানে আছে তারাও কেমন খুশী হয়ে তোমাকে দিয়েছে।
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਇਸ ਗੱਲ ਨੂੰ ਵੀ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਮਨ ਨੂੰ ਜਾਂਚਦਾ ਹੈਂ
    ਅਤੇ ਸਚਿਆਈ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਅਤੇ ਮੈਂ ਤਾਂ ਆਪਣੇ ਮਨ ਦੀ ਸਚਿਆਈ ਨਾਲ ਇਹ ਸਭ ਕੁਝ ਮਨ ਦੇ
    ਪ੍ਰੇਮ ਨਾਲ ਚੜ੍ਹਾਇਆ ਹੈ ਅਤੇ ਮੈਂ ਵੱਡੀ ਸ਼ਾਂਤੀ ਨਾਲ ਇਹ ਵੀ ਦੇਖਿਆ ਜੋ ਤੇਰੀ ਪਰਜਾ ਜਿਹੜੀ ਇੱਥੇ
    ਹਾਜ਼ਰ ਹੈ, ਮਨ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਤੇਰੇ ਲਈ ਦਿੰਦੇ ਹਨ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရားသခင် ၊ ကိုယ်တော် သည် စိတ် နှလုံးကို စစ် ၍ ဖြောင့်မတ်
    ခြင်းသဘောကို နှစ်သက် တော်မူသည်ကို အကျွန်ုပ်သိ ပါ၏။ အကျွန်ုပ် မူကား ဖြောင့်မတ်
    ခြင်းသဘော၊ ကြည်ညို သောစိတ်ရှိသည်နှင့် ဤ ဘဏ္ဍာရှိသမျှ ကို ပူဇော်ပါ၏။ စည်းဝေးလျက်ရှိသောကိုယ်တော်
    ၏ လူ တို့သည် ကြည်ညို သောစိတ် နှင့် ပူဇော်ကြသည်ကို မြင် ၍ဝမ်းမြောက် ပါ၏။
  hmo-hmo: Egu Dirava e, lau diba oi ese taunimanima edia kudouna oi tohoa noho, bona
    kara maoromaoro taudia dekenai oi moale noho. Lohiabada e, mai egu laloa maoromaoro
    bona laloa namo danu inai gau ibounai lau henia vadaeni. Bona harihari oiemu bese
    taudia, iniseni idia haboua noho, lau itaia vadaeni, idia ese mai moale danu,
    harihari gaudia oi dekenai idia mailaia vadaeni.
  urd-urd: ऐ मेरे ख़ुदा, मैं यह भी जानता हूँ कि तू दिल को जाँचता है, और रास्ती में
    तेरी खुशनूदी है। मैंने तो अपने दिल की रास्ती से यह सब कुछ रज़ामंदी से दिया, और
    मुझे तेरे लोगों को जो यहाँ हाज़िर हैं, तेरे सामने ख़ुशी ख़ुशी देते देख कर ख़ुशी
    हासिल हुई।
  rus-SYN: Знаю, Боже мой, что Ты испытываешь сердце и любишь чистосердечие; я от
    чистого сердца моего пожертвовал все сие, и ныне вижу, что и народ Твой, здесь
    находящийся, с радостью жертвует Тебе.
  bqc-SIM: Ma Lua, má dↄ̃ kɛ́ sↄ̃̀ tàasikanan n ũ, yãkɛa a zɛ́wa mɛ́ ì kangu.
    Ma pↄ́piↄ kpàma píi ń nↄ̀sɛpuaoɛ, ↄ̃ má è n gbɛ̃́ pↄ́ kú laↄ pↄ́ kpàma
    ń pↄnao sↄ̃.
  tcz-CHONGTHU: Ka Pathen, nangman kalung’u nakholchilsoh jin, nalunglhai na chung’a
    nakipapi ji’e ti keima neihetsah in, chule lunggil tah a keiman thil hicheng kabol
    jong nahen ahi. Kamiten jong kipah le thanom tah thilto, thilpeh nangma houin
    theng sahdoh nadia ahin choi u jong neimusah jing’e.
  mar-mar: हे देवा, लोकांची अंतःकरणे तू पारखतोस आणि सरळपण तुला आवडते हे मी जाणतो.
    मी शुध्द आणि प्रामाणिक मनाने हे सगळे तुला आनंदाने अर्पण करत आहे. हे सगळे तुझे
    लोक इथे हजर आहेत आणि या सर्व वस्तू स्वखुशीने अर्पण केल्या आहेत हे मी आनंदाने पाहिले
    आहे.
  qub-qub: Nogaga musyaycämi imano runa yarpaycashantapis gam musyaycashayquita. Allita
    ruraptin gamga cushicunquimi. Chaymi allita rurayta yarpar caycunataga gampaj
    goycushcä. Cananga ricashcä acrashayqui Israel runacuna cayman shuntacaycur gampaj
    goycushanta. Chayta ricarmi fiyupa cushicö.
  bqp-bqp: Gusunɔ nɛn Yinni, nɑ yɛ̃ mɑ wunɑ ɑ rɑ tɔnun gɔ̃ru wɛ̃ɛri, ɑ rɑ mɑɑ gem
    kɑ̃. Wee nɑ kɑ nun kɛ̃ɛ nini nɑɑwɑ kɑ gɔ̃ru dɛɛrɔ. Nɑ mɑɑ wɑ wunɛn tɔn be bɑ wɑ̃ɑ
    mini, bɑ nun kɛ̃nu wɛ̃ɛmɔ kɑ nuku dobu.
  hat-hat: Mwen konnen, Bondye mwen, ou sonde kè tout moun, ou kontan ak moun ki mache
    dwat. Se poutèt sa, ak tout kè mwen, mwen ofri ou tout bagay sa yo. Koulye a mwen
    wè jan pèp ou a ki sanble isit la, kontan pou yo pote ofrann pa yo pou ou tou
    ak tout kè yo.
  eng-BSB: I know, my God, that You test the heart and delight in uprightness. All
    these things I have given willingly and with an upright heart, and now I have
    seen Your people who are present here giving joyfully and willingly to You.
  eng-WEBPB: I know also, my God, that you try the heart and have pleasure in uprightness.
    As for me, in the uprightness of my heart I have willingly offered all these things.
    Now I have seen with joy your people, who are present here, offer willingly to
    you.
  kbq-kbq: Anumzantimoka, kagra mika vahe'mota tamarimpa rezaganenka negenka, knare
    hu'za fatgo avu'avazama nehaza vahera muse hunezmantane. Nagra fatgo hu'na nagu'areti
    navesigante'na ama maka zantamina eme negamina, menina negogeno vaheka'amo'za
    eme atru hu'za musezampinti zamagra'a zamavesite mika ofazamia eme negamize.
  nhe-BL: Noteco Dios, nijmachilía para ta tiquinyoltlachilía tlacame, huan quema
    tijpantía tlen quinequij quichihuase san tlen xitlahuac, nelía mitzpactía. Huajca
    ta tijmati para na ica paquilistli nimitzmacatoc nochi ya ni ica noyolo xitlahuac
    moixpa. Huan ama niquitztoc quejatza ni motlacajhua quihualicatoque tlamantli
    para mitzmacase ica nochi ininyolo nojquiya.
  gub-BL: Ereagaw teko wapy'a ne wà. Akwaw neremiapo. Erezamutar katu teko ikatu ma'e
    ne wà. Ko ma'e paw amono newe hemunar 'ym pà heremu'em 'ym pà ihe. Neremiaihu
    xe uzemono'og ma'e kwer a'e wà no, werur ma'e newe wà no, ta'e ipurerur wer hehe
    wà xe. Aexak herur mehe ihe wà.
  eng-DRA: 'I know my God that thou provest hearts, and lovest simplicity, wherefore
    I also in the simplicity of my heart, have joyfully offered all these things:
    and I have seen with great joy thy people, which are here present, offer thee
    their offerings.'
