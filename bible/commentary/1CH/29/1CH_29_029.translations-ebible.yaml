verse: 1CH.029.029
translations:
  mal-C: ദാവീദുരാജാവിന്റെ ഭരണകാലത്തിലെ ആദ്യവസാന വൃത്താന്തങ്ങൾ ദർശകനായ ശമുവേലിന്റെയും
    പ്രവാചകനായ നാഥാന്റെയും ദർശകനായ ഗാദിന്റെയും വൃത്താന്തപുസ്തകങ്ങളിൽ എഴുതിയിരിക്കുന്നു.
  deu-TKW: Die Geschichte des Königs David, die frühere wie die spätere, findet sich
    aufgezeichnet in der Geschichte Samuels, des Sehers, sowie in der Geschichte des
    Propheten Nathan und in der Geschichte Gads, des Schauers,
  lin-lin: Makambo mosusu oyo etali bokonzi ya Davidi, wuta na ebandeli kino na suka,
    ekomama kati na buku ya misala ya mosakoli Samuele, na buku ya misala ya mosakoli
    Natan mpe na buku ya misala ya mosakoli Gadi.
  eng-LSV: And the matters of David the king, the first and the last, behold, they
    are written beside the matters of Samuel the seer, and beside the matters of Nathan
    the prophet, and beside the matters of Gad the seer,
  eng-GNV: Concerning the actes of Dauid the King first and last, behold, they are
    written in the booke of Samuel the Seer, and in the booke of Nathan the Prophet,
    and in the booke of Gad the Seer,
  eng-WEBSTER: Now the acts of David the king, first and last, behold, they are written
    in the book of Samuel the seer, and in the book of Nathan the prophet, and in
    the book of Gad the seer,
  nhw-BL: Ipan iamatlapohual nopa tlajtol pannextijquetl Samuel [29:29 Camanalti tlen
    1 S. 1 ― 24.], eltoc ijcuilijtoc nochi catli panoc ipan inemilis Tlanahuatijquetl
    David. Nojquiya eltoc ijcuilijtoc ipan nopa amatlapohuali catli quiijcuilo tlajtol
    pannextijquetl Natán huan catli quiijcuilo nopa tlajtol pannextijquetl Gad [29:29
    Moilhuíaj para 1 S. 25 ― 2 S. 24 eltoc catli quiijcuilo Natán huan Gad.].
  swh-ONEN: Kuhusu matukio ya utawala wa Mfalme Daudi, kuanzia mwanzo hadi mwisho,
    yameandikwa katika kumbukumbu za mwonaji Samweli, na kumbukumbu za nabii Nathani
    na kumbukumbu za mwonaji Gadi,
  bba-bba: Ye sinɑ boko Dɑfidi u ɡbiɑ u kuɑ, kɑ ye u kuɑ dɑ̃ku te, ye kpuron ɡɑri
    yi yoruɑ yɑm wɑo Sɑmuɛlin tireru sɔɔ kɑ Gusunɔn sɔmɔ Nɑtɑnin tireru sɔɔ, kɑ sere
    mɑɑ yɑm wɑo Gɑdin tireru sɔɔ.
  eng-KJVCPB: Now the acts of David the king, first and last, behold, they are written
    in the book of Samuel the seer, and in the book of Nathan the prophet, and in
    the book of Gad the seer,
  luo-luo: Kaluwore gi gik moko mane Daudi otimo chakre kinde mane en ruoth nyaka
    giko; ondikgi e kitepe mag jonabi Samuel, Nathan kod Gad,
  meu-meu: King David ena kara, matamana amo ela bona dokona, na mata-hanai tauna
    Samuel bona peroveta tauna Natan bona mata-hanai tauna Gad Sisigadia bukadia ai
    e hetore;
  npi-ULB: शमूएल अगमवक्ताको इतिहास, नतान अगमवक्ता इतिहास र गाद अगमवक्ताका इतिहासमा
    दाऊद राजाका उपलब्धिहरूका बारेमा लेखिएका छन् ।
  yor-yor: Ní ti ohun tí ó ṣẹlẹ̀ nígbà ìjọba ọba Dafidi, láti ìbẹ̀rẹ̀ dé òpin, a kọ
    wọ́n sínú ìwé ìrántí ti Samuẹli aríran, ìwé ìrántí ti Natani wòlíì àti ìwé ìrántí
    ti Gadi aríran,
  pes-OPCB: شرح تمام رویدادهای دوران سلطنت داوود در کتب سه نبی، یعنی سموئیل، ناتان
    و جاد نوشته شده است.
  tgl-ULB: Nakasulat ang mga nagawa ni Haring David sa kasaysayan ni Samuel na propeta,
    sa kasaysayan ni Natan na propeta, at sa kasaysayan ni Gad na propeta.
  hui-hui: Debidi ibu kini pigane henedangi howa bima ibalu homayangi maro binigonaga
    te Samuelenaga mbuga ngagohabi mbuga mende Anduane Homogonaga bi mana latagi haga
    Nadananaga mbugahabi gilibu wialu Gadanaga mbugahabi gilibu wigi bida.
  mya-mya: ဒါ​ဝိဒ်​မင်း​၏​ရာ​ဇ​ဝင်​ကို​အ​စ​မှ​အ​ဆုံး​တိုင် အောင်​ရှ​မွေ​လ၊ နာ​သန်​နှင့်​ဂဒ်​ဟူ​သော​ပ​ရော
    ဖက်​သုံး​ပါး​တို့​၏​မှတ်​တမ်း​များ​တွင်​ရေး​မှတ် ၍​ထား​၏။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱི་མཛད་པ་སྔ་ཕྱི་རྣམས་ནི་མངོན་ཤེས་པ་སཱ་མུ་ཨེལ་གྱི་གླེགས་བམ་དང་།
    ལུང་སྟོན་པ་ནཱ་ཐན་གྱི་གླེགས་བམ་དང་། མངོན་ཤེས་པ་གཱ་རྡུ་ཡི་གླེགས་བམ་ནང་དུ་ཡི་གེར་བཀོད་ཡོད།
  sna-sna: Kana zviri zvinhu zvakaitika panguva yokutonga kwaMambo Dhavhidhi kubva
    pakutanga kusvika kumagumo, zvakanyorwa muzvinyorwa zvaSamueri muoni, zvinyorwa
    zvaNatani muprofita, uye nomuzvinyorwa zvaGadhi muoni,
  spa-BLM: Los hechos del rey David, primeros y últimos, están escritos en la historia
    del vidente Samuel, en la historia del profeta Natán y en la historia del vidente
    Gad,
  cac-cac: A jantacto yab'ixal vin̈aj rey David chi', yictax ix schaanel yich vin̈
    masanto ix cham vin̈, aycan b'aj tz'ib'ab'il yuj eb' schecab' Dios, aton vin̈aj
    Samuel, vin̈aj Natán yed' vin̈aj Gad.
  swh-ULB: Mafanikio ya mfalme Daudi yameandikwa katika historia ya Samweli nabii,
    katika historia ya Nathani nabii, na katika historia ya Gadi nabii.
  bel-bel: Дзеі цара Давіда, першыя і апошнія, апісаны ў запісах Самуіла празорліўца
    і ў запісах Натана прарока і ў запісах Гада празорліўца,
  deu-ELBBK: Und die Geschichte des Königs David, die erste und die letzte, siehe,
    sie ist geschrieben in der Geschichte Samuels, des Sehers, und in der Geschichte
    Nathans, des Propheten, und in der Geschichte Gads, des Schauers;
  mbb-OT: Is guǥud mehitenged te kedhadì ni Hadì David, puun te puunà taman te ketepusan,
    ne ingkesurat heini ziyà te menge libru te menge ebpeneuven he si Samuel, Natan
    wey Gad.
  mal-2015: എന്നാൽ ദാവീദ്‌ രാജാവിന്റെ ആദ്യന്തവൃത്താന്തങ്ങളും അവന്റെ രാജ്യഭാരം ഒക്കെയും
    അവന്റെ പരാക്രമപ്രവൃത്തികളും അവന്നും യിസ്രായേലിന്നും അന്യദേശങ്ങളിലെ സകലരാജ്യങ്ങൾക്കും
    ഭവിച്ച കാലഗതികളും
  rmc-rmc: Savore aver veci, so kerďa o David akorestar, sar sas kraľis, hin pisimen
    andro zvitkos le Samueloskro, andro zvitkos le Natanoskro the andro zvitkos le
    Gadoskro.
  pes-OPV: و اينک امور اول و آخر داود پادشاه در سِفرِ اخبار سموئيل رايي و اخبار ناتان
    نبي و اخبار جاد رايي،
  ron-1924: Фаптеле ымпэратулуй Давид, челе динтый ши челе де пе урмэ, сунт скрисе
    ын картя луй Самуел, вэзэторул, ши ын картя пророкулуй Натан, ши ын картя пророкулуй
    Гад,
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত, রাজা দাউদের রাজত্বকালের যাবতীয় ঘটনা দর্শক শমূয়েলের,
    ভাববাদী নাথনের ও দর্শক গাদের লেখা নথিগুলিতে লিপিবদ্ধ হয়ে আছে,
  som-som: Haddaba Boqor Daa'uud falimihiisii, intii hore iyo intii dambeba, waxay
    ku qoran yihiin taariikhdii Samuu'eel oo wax arke ahaa, iyo taariikhdii Nebi Naataan,
    iyo taariikhdii Gaad oo isna wax arke ahaa.
  lat-VUC: 'Gesta autem David regis priora et novissima scripta sunt in libro Samuelis
    videntis, et in libro Nathan prophetæ, atque in volumine Gad videntis:'
  eng-ASVBT: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  ita-1885: Ora, quant'è a' fatti del re Davide, primi ed ultimi; ecco, sono scritti
    nel libro di Samuele veggente, e nel libro del profeta Natan, e nel libro di Gad
    veggente;
  eng-LXXUP: And the rest of the acts of David, the former and the latter, are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  eng-ULB: King David's accomplishments are written in the history of Samuel the prophet,
    in the history of Nathan the prophet, and in the history of Gad the prophet.
  spa-VBL: Todo lo que hizo el rey David, desde el principio hasta el final, está
    escrito en las Actas de Samuel el Vidente, las Actas de Natán el Profeta y las
    Actas de Gad el Vidente.
  fra-_FOB: Or quant aux actions du roi David, tant les premières que les dernières,
    voici, elles sont écrites dans le livre de Samuel, le Voyant, dans le livre de
    Nathan, le prophète, et dans le livre de Gad, le Voyant,
  mal-mal: എന്നാൽ ദാവീദ്‌ രാജാവിന്റെ ആദ്യന്തവൃത്താന്തങ്ങളും, അവന്റെ രാജഭരണം ഒക്കെയും,
    അവന്റെ പരാക്രമപ്രവൃത്തികളും, അവനും യിസ്രായേലിനും അന്യദേശങ്ങളിലെ സകലരാജ്യങ്ങളിലുമുണ്ടായ
    എല്ലാ സംഭവങ്ങളും
  urd-GVR: Bāqī jo kuchh Dāūd kī hukūmat ke daurān huā wuh tīnoṅ kitāboṅ ‘Samuel Ġhaibbīn
    kī Tārīḳh,’ ‘Nātan Nabī kī Tārīḳh’ aur ‘Jād Ġhaibbīn kī Tārīḳh’ meṅ darj hai.
  suz-BL: पिप दाऊद आ पशो मार मार बाक्‍मे, मेको ङोंइती रे नोले सम्‍म नेल्‍ल परमप्रभु
    यावे आ लोव़ पाइब सामुएल, नाथान नु गाद आन ब्रेक्‍शो किताबम ब्रेक्‍शो बाक्‍ब। १इतिहास
    २१:९
  ita-1927: le prime e le ultime, sono scritte nel libro di Samuele, il veggente,
    nel libro di Nathan, il profeta, e nel libro di Gad, il veggente,
  ckb-ckb: ڕووداوەکانی پاشایەتی داود لە سەرەتاوە هەتا کۆتایی لە پەڕتووکی تۆمارەکانی
    ساموئێلی پێشبینیکەر و لە تۆمارەکانی ناتانی پێغەمبەر نووسراون، هەروەها لە تۆمارەکانی
    گادی پێشبینیکەر،
  eng-BBE: Now all the acts of David, first and last, are recorded in the words of
    Samuel the seer, and the words of Nathan the prophet, and the words of Gad the
    seer;
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನ ಕ್ರಿಯೆಗಳು ಮೊದಲಿನಿಂದ ಕೊನೆಯವರೆಗೆ ಅವನ ಸಮಸ್ತ ಆಳಿಕೆಯೂ, ಅವನ ಪರಾಕ್ರಮವೂ,
    ಅವನ ಮೇಲೆಯೂ, ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆಯೂ, ಬೇರೆ ದೇಶಗಳ ಸಮಸ್ತ ರಾಜ್ಯಗಳ ಮೇಲೆಯೂ ಸಂಭವಿಸಿದ ಘಟನೆಗಳು,
  tam-2017: தாவீது ராஜாவினுடைய ஆரம்பம்முதல் கடைசிவரை செய்த எல்லா செயல்களும், அவன்
    அரசாண்ட விபரமும், அவனுடைய வல்லமையும், அவனுக்கும் இஸ்ரவேலுக்கும், அந்தந்த தேசங்களின்
    ராஜ்ஜியங்கள் அனைத்திற்கும் நடந்த காலசம்பவங்களும்,
  spa-RV-1909: Y los hechos del rey David, primeros y postreros, están escritos en
    el libro de las crónicas de Samuel vidente, y en las crónicas del profeta Nathán,
    y en las crónicas de Gad vidente,
  ron-BTF: Și faptele împăratului David, cele dintâi și cele din urmă, iată, ele sunt
    scrise în cartea lui Samuel, văzătorul, și în cartea profetului Natan și în cartea
    lui Gad, văzătorul,
  eng-WEBP: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  eng-FBV: Everything that King David did, from beginning to end, is written down
    in the Records of Samuel the Seer, the Records of Nathan the Prophet, and the
    Records of Gad the Seer.
  nld-1939: De geschiedenis van koning David, de vroegere zowel als de latere, staat
    beschreven in de Geschiedenis van den ziener Samuël, in die van den profeet Natan,
    en in die van den ziener Gad;
  nch-BL: Ipan iamatapohual nopa tajtolpanextijquet Samuel, eltoc ijcuilijtoc nochi
    cati panoc ipan inemilis Tanahuatijquet David. Nojquiya eltoc ijcuilijtoc ipan
    nopa amatapohuali cati quiijcuilo tajtolpanextijquet Natán huan cati quiijcuilo
    nopa tajtolpanextijquet Gad.
  vie-1934: Các công việc của vua Đa-vít, từ đầu đến cuối, đều chép trong sách của
    Sa-mu-ên, đấng tiên kiến, trong sách của Na-than, đấng tiên tri, và trong sách
    của Gát, đấng tiên kiến;
  hin-CV: शुरू से लेकर अंत तक राजा दावीद द्वारा किए गए कामों का वर्णन दर्शी शमुएल,
    भविष्यद्वक्ता नाथान और दर्शी गाद द्वारा लिखी गई इतिहास की पुस्तक में किया गया
    है.
  spa-BES: Ahora, todos los hechos de David, primero y último, están registrados en
    las palabras de Samuel el profeta, y las palabras de Natán el profeta, y las palabras
    de Gad el profeta;
  tdx-tdx: Le o fitoloña’ i Davide mpanjakao, ty valoha’e pak’ am-para’e, oniño te
    sinokitse amo enta’ i Samoele mpitokio naho amo enta’ i Natane mpitokio vaho amo
    enta’ i Gade mpitokio;
  tha-KJV: ส่วนพระราชกิจของกษั​ตริ​ย์​ดาวิด ตั้งแต่​ต้นจนที่​สุด ดู​เถิด ได้​บันทึกไว้ในหนังสือของซามูเอลผู้​ทำนาย
    และในหนังสือของนาธันผู้​พยากรณ์ และในหนังสือของกาดผู้​ทำนาย
  por-BR-2018: E os feitos do rei Davi, primeiros e últimos, estão escritos no livro
    das crônicas de Samuel vidente, e nas crônicas do profeta Natã, e nas crônicas
    de Gade vidente,
  deu-ELO: Und die Geschichte des Königs David, die erste und die letzte, siehe, sie
    ist geschrieben in der Geschichte Samuels, des Sehers, und in der Geschichte Nathans,
    des Propheten, und in der Geschichte Gads, des Schauers;
  eng-WYC-2018: Forsooth the former and the last deeds of king David (or And the first
    and the last deeds of King David), be written in the book of Samuel, the prophet,
    and in the book of Nathan, the prophet, and in the book of Gad, the prophet;
  epo-epo: La historio de la reĝo David, la antaŭa kaj la posta, estas priskribita
    en la kroniko de la antaŭvidisto Samuel, en la kroniko de la profeto Natan, kaj
    en la kroniko de la viziisto Gad;
  uig-PIN: Padixaⱨ Dawutning barliⱪ ixliri, baxtin ahiriƣiqǝ mana aldin kɵrgüqi Samuilning
    hatiriliri, Natan pǝyƣǝmbǝrning hatiriliri wǝ aldin kɵrgüqi Gadning hatiriliridǝ
    pütülgǝndur.
  beo-beo: Hina bagade Da:ibidi ea ouligibi hou, e da muni ouligilalu asili ea bogosu,
    amo huluane da balofede dunu udiana, (Sa:miuele, Na:ida:ne amola Ga:de) amo ilia
    meloa dedei ganodini dedene legei.
  tpi-OTNT: Ol stori bilong ol samting King Devit i bin mekim, long taim em i kamap
    king i go inap long taim em i dai, i stap long ol dispela buk ol i kolim Stori
    Bilong Profet Samuel na Stori Bilong Profet Natan na Stori Bilong Profet Gat.
  hau-SA: Game da ayyukan mulkin Sarki Dawuda, daga farko har ƙarshe, an rubuta su
    a cikin tarihin Sama’ila mai duba, tarihin annabi Natan da kuma tarihin Gad mai
    duba,
  uig-LAT: Padishah Dawutning barliq ishliri, bashtin axirighiche mana aldin körgüchi
    Samuilning xatiriliri, Natan peyghemberning xatiriliri we aldin körgüchi Gadning
    xatiriliride pütülgendur.
  nde-nde: Izehlakalo zombuso weNkosi uDavida kusukela ekuqaleni kuze kube sekupheleni,
    zilotshiwe egwalweni lwembali kaSamuyeli umboni, egwalweni lwembali kaNathani
    umphrofethi kanye lasegwalweni lwembali kaGadi umboni.
  ton-ton: Pea ko eni ko e ngaahi ngāue ʻa Tevita, mei he kamataʻanga ʻo aʻu ki mui,
    vakai, kuo tohi ia ʻi he tohi ʻa Samuela ko e tangata kikite, pea ʻi he tohi ʻa
    Natani ko e palōfita, pea ʻi he tohi ʻa Kata ko e tangata kikite,
  ces-1613: Èinové pak Davida krále první i poslední popsáni jsou v knize Samuele
    proroka, a v knize Nátana proroka, též v knize Gáda proroka,
  eng-WMB: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  tam-TCV: தாவீது அரசனின் ஆட்சிக்காலத்தில் தொடக்கமுதல் முடிவுவரை நடந்த நிகழ்ச்சிகள்
    யாவும் தரிசனக்காரனான சாமுயேலின் பதிவேடுகளிலும், இறைவாக்கினன் நாத்தானின் பதிவேடுகளிலும்,
    தரிசனக்காரனான காத்தின் பதிவேடுகளிலும் எழுதப்பட்டுள்ளன.
  ceb-ULB: Nahisulat sa kasaysayan ni Samuel nga usa ka propeta ang mga kadaogan ni
    Haring David, sa kasaysayan ni Nathan nga usa ka propeta, ug sa kasaysayan ni
    Gad nga usa ka propeta.
  pol-UBG: A dzieje króla Dawida, pierwsze i ostatnie, oto zapisane są w księdze Samuela
    widzącego, w księdze proroka Natana i w księdze Gada widzącego;
  urd-GVU: باقی جو کچھ داؤد کی حکومت کے دوران ہوا وہ تینوں کتابوں ’سموایل غیب بین
    کی تاریخ،‘ ’ناتن نبی کی تاریخ‘ اور ’جاد غیب بین کی تاریخ‘ میں درج ہے۔
  deu-1912: Die Geschichten aber des Königs David, beide, die ersten und die letzten,
    siehe, die sind geschrieben in den Geschichten Samuels, des Sehers, und in den
    Geschichten des Propheten Nathan und in den Geschichten Gads, des Sehers,
  kan-2017: ದಾವೀದನ ಪೂರ್ವೋತ್ತರಚರಿತ್ರೆ ಅವನ ಆಳ್ವಿಕೆ, ಪರಾಕ್ರಮ ಅವನಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ, ಸುತ್ತಣ
    ರಾಜ್ಯಗಳಿಗೂ ಸಂಭವಿಸಿದ ಸುಖದುಃಖ ಇವುಗಳ ವೃತ್ತಾಂತ.
  yap-yap: Murung’agen David ni Pilung ko ngiyal’ ni tabab ko gagiyeg nge mada’ ko
    ngiyal’ ni tal e kan yoloy ngalan chepin fa dalip i profet ni aram Samuel, nge
    Nathan, nge Gad.
  hlt-MCSB: Manghai David kah lamhnuk lamhma ol khaw khohmu Samuel kah olka dongah
    khaw, tonghma Nathan kah olka dongah khaw, khohmu Gad kah olka dongah khaw a daek
    uh ne.
  mdy-ETH: ዓይፃፓ ዴንዲ ጋፖ ሄላንዳኣና ካኣቲ ዳውቴኮ ዓኣ ሃይሳ ፆኦሲ ማሊፆ ኬኤዛ ሳሙዔኤሌ፥ ናኣታኣኔንታ ጋኣዴ ጌይንታ
    ሃይሦ ዓሳ ፃኣፔ ሃይሶ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Ɛfiri Ɔhene Dawid adedie ahyɛaseɛ de kɔsi nʼawieeɛ mu nsɛm nyinaa, wɔatwerɛ
    agu ɔdehunufoɔ Samuel abakɔsɛm nwoma, odiyifoɔ Natan abakɔsɛm nwoma ne ɔdehunufoɔ
    Gad abakɔsɛm nwoma mu.
  eng-WEBU: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  wal-wal: Daawiti koiroppe doommidi wurssettaa gakkanaashin oottidobai, Hananabaa
    Yootiya Sameela Taarikiyaa Maxaafan, Hananabaa Yootiya Naataana Taarikiyaa Maxaafaaninne
    Hananabaa Yootiya Gaada Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los hechos del rey David, primeros y últimos, están escritos en el rollo
    de las crónicas del vidente Samuel, del profeta Natán y del vidente Gad,
  gun-gun: Ha'e gui huvixa Davi mba'emo ojapo va'ekue jypy guive opaa peve omboparaa
    ma imoiny kuaxia profeta Samuel, profeta Natã ha'e Gade ombopara va'ekue py voi.
  ilo-ULB: Dagiti naaramidan ni Ari David ket naisurat iti pakasaritaan ni Samuel
    a profeta, iti pakasaritaan ni Natan a profeta ken iti pakasaritaan ni Gad a profeta.
  kpg-kpg: Nia mee huogodoo a King David ne hai mai taamada gaa tugi di hagaodi, la guu lawa
    di hihi i lodo nia beebaa o nia soukohp dogodolu aanei go Samuel, Nathan, mo Gad.
  uig-ARA: پادىشاھ داۋۇتنىڭ بارلىق ئىشلىرى، باشتىن ئاخىرىغىچە مانا ئالدىن كۆرگۈچى
    سامۇئىلنىڭ خاتىرىلىرى، ناتان پەيغەمبەرنىڭ خاتىرىلىرى ۋە ئالدىن كۆرگۈچى گادنىڭ
    خاتىرىلىرىدە پۈتۈلگەندۇر.
  sus-sus: Mangɛ Dawuda naxan nabaxi, a fɔlɛ nun a raɲɔnyi, na birin sɛbɛxi Annabi
    Samuweli, Annabi Natan, nun Annabi Gadi xa kitaabuie kui.
  pon-2006: Poadopoad en Nanmwarki Depit tepisang nin tapi lel ni imwi, ntinting nan
    pwuken soukohp silimen, Samuel, Nadan, oh Kad.
  ksd-ksd: Ma ra umana papalum kai David ra king, papa ra turpaina ma tuk ta ra mutuaina,
    di ga tumu diat ta ra tutumu vakai kai Samuel ra tena ginigira, ma ta ra tutumu
    vakai kai Natan ra propet, ma ta ra tutumu vakai kai Gad ra tena ginigira;
  tur-YTC: Kral David'ın işleri, ilk ve son işleri, işte bunlar, gören Samuel'in tarihinde,
    peygamber Natan'ın tarihinde ve gören Gad'ın tarihinde,
  grc-BRENT: Οἱ δὲ λοιποὶ λόγοι τοῦ βασιλέως Δαυὶδ οἱ πρότεροι καὶ οἱ ὕστεροι γεγραμμένοι
    εἰσὶν ἐν λόγοις Σαμουὴλ τοῦ βλέποντος, καὶ ἐπὶ λόγων Νάθαν τοῦ προφήτου, καὶ ἐπὶ
    λόγων Γὰδ τοῦ βλέποντος,
  ind-AYT: Riwayat Raja Daud, dari awal hingga akhir, tertulis dalam kitab Samuel,
    pelihat itu, dalam kitab Nabi Natan, dan dalam kitab Gad, pelihat itu.
  nya-nya: Tsono zonse zimene mfumu Davide anachita, kuyambira pachiyambi mpaka pa
    mapeto, zalembedwa mʼbuku la mneneri Samueli, mʼbuku la mneneri Natani ndi mʼbuku
    la mneneri Gadi,
  hrv-hrv: Djela kralja Davida, od prvog do posljednjeg, zapisana su u povijesti vidioca
    Samuela, u povijesti proroka Natana i u povijesti vidioca Gada,
  mps-mps: Te king Devitgo yali sę po dabe, te aga king pedelama bidali sogo ela
    pali sę te isali sogoba usu nugi palio, te sę yali po dabe asęani buku sela
    nogi augwaligo te tama nogi yali, Te Profet Samuelgo Pusali Po, me Te Profet Natango
    Pusali Po, me Te Profet Gatgo Pusali Po, te profet bidi selago te Devitgo yali
    sę po asęani dao.
  tpi-tpi: Ol stori bilong ol samting King Devit i bin mekim, long taim em i kamap
    king i go inap long taim em i dai, i stap long ol dispela buk ol i kolim Stori
    Bilong Profet Samuel na Stori Bilong Profet Natan na Stori Bilong Profet Gat.
  dan-1931: Kong Davids Historie fra først til sidst står optegnet i Seeren Samuels
    Krønike, Profeten Natans Krønike og Seeren Gads Krønike
  vie-OVCB: Các việc làm của Vua Đa-vít, từ đầu đến cuối, đều được chép trong Các
    Sách của Nhà Tiên Kiến Sa-mu-ên, Các Sách của Tiên Tri Na-than, và Các Sách của
    Nhà Tiên Kiến Gát.
  guj-2017: રાજા દાઉદના શાસનમાં બનેલા બધા જ બનાવો પહેલેથી છેલ્લે સુધી પ્રબોધક શમુએલ,
    પ્રબોધક નાથાન અને પ્રબોધક ગાદના પુસ્તકોમાં લખેલા છે.
  pon-2006A: Poadopoad en Nanmwarki Depit tepisang nin tapi lel ni imwi, ntinting
    nan pwuken soukohp silimen, Samuel, Nadan, oh Kad.
  por-BRBSL: Agora os atos do rei Davi, primeiro e último, eis que estão escritos
    na história de Samuel, o vidente, e na história de Natã, o profeta, e na história
    de Gad, o vidente,
  cth-cth: Khenhaw! siangpahrang Devit kong teh, kamtawngnae koehoi a pout totouh
    kahmawtkung Samuel cauk dawk profet Nathan e cauk dawk, kahmawtkung Gad e cauk
    naw dawk hai a thut awh na a.
  twi-twi: Efi Ɔhene Dawid adedi mfiase de kosi nʼawie mu nsɛm nyinaa, wɔakyerɛw agu
    ɔdehufo Samuel abakɔsɛm nhoma, odiyifo Natan abakɔsɛm nhoma ne ɔdehufo Gad abakɔsɛm
    nhoma mu.
  hlt-hlt: Manghai David kah lamhnuk lamhma ol khaw khohmu Samuel kah olka dongah
    khaw, tonghma Nathan kah olka dongah khaw, khohmu Gad kah olka dongah khaw a daek
    uh ne.
  tbz-SIM: Okpɑ̀ɑ̀tì Dɑfiti tɔ̃mmú ò mù ketɛ́mɛ̀ nɛ̀ ò mù dèèmɛ̀ dɛ̀ wɑ̃̀rimu Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sɑmmuyɛɛri pɑ́tíri miɛkɛ nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    Nɑtɑ̃ɑ̃ nɛ̀ Kɑdi bɛ kpɛyɛ miɛkɛ.
  msy-2020: Atrivim Devit uan igiamɨn atrivimɨn ikia ghua ghurigha aremezɨ dughiamɨn
    amizɨ bizibar eghaghaniba, da akɨnafarir mabar iti. Akɨnafarir kaba, me kamaghɨn
    dar bori, Godɨn Akam Inigha Izir Gumazim Samuelɨn Eghaghaniba, ko Godɨn Akam Inigha
    Izir Gumazim Natanɨn Eghaghaniba, ko Godɨn Akam Inigha Izir Gumazim Gatɨn Eghaghaniba.
  dop-dop: Pɑ ŋmɑɑ wulɑʋ Tɑfiiti tɔm kɑncɑɑlɑɣɑ nɑ tǝ tǝnɑɣɑ kɛ nɑlʋ Sɑmiyɛɛlɩ nɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ nɑ Kɑtɩ pɑ tɑkǝlɑsɩ tɑɑ.
  azb-azb: Padşah Davudun əvvəldən axıra qədər bütün işləri görücü Şamuelin kitabında,
    peyğəmbər Natanın kitabında və görücü Qadın kitabında yazılmışdır.
  eng-DBY: And the acts of David the king, first and last, behold, they are written
    in the book of Samuel the seer, and in the book of Nathan the prophet, and in
    the book of Gad the seer;
  hin-2017: आदि से अन्त तक राजा दाऊद के सब कामों का वृत्तान्त,
  eng-YLT: And the matters of David the king, the first and the last, lo, they are
    written beside the matters of Samuel the seer, and beside the matters of Nathan
    the prophet, and beside the matters of Gad the seer,
  eng-WYC-2017: Forsooth the former and the last deeds of king David, be written in
    the book of Samuel, the prophet, and in the book of Nathan, the prophet, and in
    the book of Gad, the prophet;
  eng-WMBB: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  urd-GVH: बाक़ी जो कुछ दाऊद की हुकूमत के दौरान हुआ वह तीनों किताबों ‘समुएल ग़ैबबीन
    की तारीख़,’ ‘नातन नबी की तारीख़’ और ‘जाद ग़ैबबीन की तारीख़’ में दर्ज है।
  rug-rug: Sari doduru tinavete nomadi pu ta evaṉa pa binaṉara te Devita pa podalaena
    meke kamo pa vina betona si ta kubere beto koari na kinubekubere te Samuela sa
    poropita, meke sari na kinubekubere te Netani sa hiama, meke Qadi sa tie dodogorae.
  gaz-gaz: Hojiin bara mootummaa Daawit Mootichaa keessa jalqabaa hamma dhumaatti
    hojjetame kitaaba Seenaa Saamuʼeel namicha mulʼata argu sanaa keessatti, kitaaba
    seenaa Naataan raajichaa keessattii fi kitaaba seenaa Gaad namicha mulʼata argu
    sanaa keessatti,
  fra-LSG: Les actions du roi David, les premières et les dernières, sont écrites
    dans le livre de Samuel le voyant, dans le livre de Nathan le prophète, et dans
    le livre de Gad le prophète,
  yal-yal: Manga Dawuda kɛwanle, a fɔlɔna han a raɲanna, ne birin sɛbɛxi fetoon Samuyɛli
    nun Nabi Natan nun fetoon Gadi e kɛdine kui.
  haw-1868: A o na hana a Davida ke alii, na hana mua a me na hana hope, ua kakauia
    lakou iloko o ka mooolelo a Samuela ke kaula, a iloko o ka mooolelo a Natana ke
    kaula, a iloko o ka mooolelo a Gada ke kaula;
  arb-NAV: أَمَّا سِيرَةُ دَاوُدَ الْمَلِكِ وَسَائِرُ أَحْدَاثِ حَيَاتِهِ فَقَدْ وَرَدَتْ
    فِي كِتَابِ أَخْبَارِ صَمُوئِيلَ النَّبِيِّ وَأَخْبَارِ نَاثَانَ النَّبِيِّ وَأَخْبَارِ
    جَادَ النَّبِيِّ.
  ewe-ewe: Woŋlɔ Fia David ƒe ŋutinya tsitotsito ɖe Nyagblɔɖila Samuel ƒe agbalẽ me,
    ɖe ŋutinya si Nyagblɔɖila Natan ŋlɔ la me kple esi Nyagblɔɖila Gad ŋlɔ la me.
  eng-LEE: And the acts of king David, the first and the last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  asm-FB: দায়ুদ ৰজাই তেওঁৰ জীৱনত কৰা সকলো কাৰ্য ভাববাদী চমূৱেল, ভাববাদী নাথন আৰু
    ভাববাদী গাদৰ ইতিহাস-পুস্তকসমূহত বৰ্ণনা কৰা হৈছে।
  sus-A: مَنفّ دَوُدَ نَشَن نَبَشِ، عَ قْلّ نُن عَ رَحْنيِ، نَ بِرِن سّبّشِ عَننَبِ
    سَمُوٍلِ، عَننَبِ نَتَن، نُن عَننَبِ فَدِ شَ كِتَابُييٍ كُي.
  fra-SBL: Les actes du roi David, les premiers et les derniers, sont écrits dans
    l'histoire de Samuel le voyant, dans l'histoire de Nathan le prophète, et dans
    l'histoire de Gad le voyant,
  hbo-hbo: וְדִבְרֵי֙ דָּוִ֣יד הַמֶּ֔לֶךְ הָרִאשֹׁנִ֖ים וְהָאֲחרֹנִ֑ים הִנָּ֣ם כְּתוּבִ֗ים
    עַל־דִּבְרֵי֙ שְׁמוּאֵ֣ל הָרֹאֶ֔ה וְעַל־דִּבְרֵי֙ נָתָ֣ן הַנָּבִ֔יא וְעַל־דִּבְרֵ֖י
    גָּ֥ד הַחֹזֶֽה׃
  kik-kik: Naho ha maũndũ marĩa makoniĩ wathani wa Mũthamaki Daudi kuuma kĩambĩrĩria
    nginya mũthia, nĩmandĩkĩtwo thĩinĩ wa maandĩko ma Samũeli ũrĩa warĩ muoni-maũndũ,
    na maandĩko-inĩ ma Nathani ũrĩa mũnabii na maandĩko-inĩ ma Gadi ũrĩa muoni-maũndũ,
  fra-NCL: Les actions du roi David, les premières et les dernières, voici qu’elles
    sont écrites dans l’histoire de Samuel le voyant, dans l’histoire de Nathan le
    prophète et dans l’histoire de Gad le voyant,
  cek-AK: Khenah, David siangpahrang ah oh naah, toksakhaihnawk loe amtonghaih hoi
    boeng khoek to, tahmaa Samuel, tahmaa Nathan hoi tahmaa Gad ih cabu thung ah oh,
  cuk-cuk: Bela-Rey-David-gebe-ibmar-imakded, degi, napi-ibmar-imaksadse, Bab-Dummad-negburgan-daked-Samuel
    neggusad-gardagi narmakar maid, degi, Bab-Dummad-gayaburba-barsoged-Natán neggusad-gardagi
    narmakar maibalid, degi, Bab-Dummadgi-negburgan-daked-Gad neggusad-gardagi narmakar
    maibalid.
  uig-CYR: Падиша Давутниң барлиқ ишлири, баштин ахириғичә мана алдин көргүчи Самуилниң
    хатирилири, Натан пәйғәмбәрниң хатирилири вә алдин көргүчи Гадниң хатирилиридә
    пүтүлгәндур.
  tel-2017: రాజైన దావీదు సాధించిన విజయాలు ప్రవక్త సమూయేలు రాసిన చరిత్రలోను, ప్రవక్త
    నాతాను రాసిన చరిత్రలోను, ప్రవక్త గాదు రాసిన చరిత్రలోను ఉన్నాయి.
  hat-BSA: Alò, zèv a Wa David yo, premye a jis rive nan dènye a, yo ekri nan Kwonik
    a Samuel yo, konseye a, nan Kwonik a Nathan yo, pwofèt la ak nan Kwonik a Gad
    yo, vwayan a,
  kos-kos: 'Sramsram matu kacl Tokosra David, ke mutawauk nwe ke safla, simla oasr
    in ma simusla lun mwet palu tolu: Samuel, Nathan, ac Gad.'
  hbo-WLC: וְדִבְרֵי֙ דָּוִ֣יד הַמֶּ֔לֶךְ הָרִאשֹׁנִ֖ים וְהָאֲחרֹנִ֑ים הִנָּ֣ם כְּתוּבִ֗ים
    עַל־דִּבְרֵי֙ שְׁמוּאֵ֣ל הָרֹאֶ֔ה וְעַל־דִּבְרֵי֙ נָתָ֣ן הַנָּבִ֔יא וְעַל־דִּבְרֵ֖י
    גָּ֥ד הַחֹזֶֽה׃
  ibo-ibo: Ihe niile gbasara ọchịchị eze Devid, site na mmalite rụọ nʼọgwụgwụ, ka
    e dere nʼakwụkwọ akụkọ Samuel, onye ọhụ ụzọ, na nʼakwụkwọ Netan, onye amụma, na
    nʼakwụkwọ Gad onye ọhụ ụzọ.
  ory-ory: ଏହି ଦାଉଦ ରାଜାଙ୍କର ପ୍ରଥମ ଓ ଶେଷ କ୍ରିୟାସବୁ, ଦେଖ, ଶାମୁୟେଲ ଦର୍ଶକର ଇତିହାସରେ ଓ
    ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ଇତିହାସରେ ଓ ଗାଦ୍‍ ଦର୍ଶକର ଇତିହାସରେ ଲିଖିତ ଅଛି;
  chk-chk: Iwe, pworausen än ewe king Tafit kewe föför seni lepoputän tori lesopolan
    an nemenem a mak lon än ekewe soufos Samuel, Natan me Kat puken uruwo.
  rop-rop: Detlot thribala speshalwan mesinja gulum Semyul, Neithan en Ged bin raidimdan
    ola stori blanga King Deibid brom wen imbin fes stat en raidap imbin binij.
  ukr-1871: Дїї царя Давида, переднїйші й послїдні, записані в записках віщого Самуїла,
    й в записках пророка Натана, й в записках віщого Гада;
  deu-1951: Die Geschichten aber des Königs David, die ersten und die letzten, sind
    aufgezeichnet unter den Geschichten Samuels, des Sehers, und unter den Geschichten
    Natans, des Propheten, und unter den Geschichten Gads, des Sehers,
  eng-JPS: Now the acts of David the king, first and last, behold, they are written
    in the words of Samuel the seer, and in the words of Nathan the prophet, and in
    the words of Gad the seer;
  srp-1865: A djela cara Davida prva i pošljednja eno su zapisana u knjizi Samuila
    vidioca i u knjizi Natana proroka i u knjizi Gada vidioca,
  lug-lug: Era ebyafaayo ebyomumirembe gya kabaka Dawudi okuviira ddala ku ntandikwa
    okutuukira ddala ku nkomerero, byawandiikibwa mu bitabo ebyomumirembe bya nnabbi
    Samwiri ne mu bitabo ebyomumirembe ebya Gaadi omulabirizi,
  heb-heb: ודברי דויד המלך הראשנים והאחרנים הנם כתובים על דברי שמואל הראה ועל דברי
    נתן הנביא ועל דברי גד החזה׃
  ben-IRV: ভাববাদী শমূয়েলের, ভাববাদী নাথনের ও ভাববাদী গাদের ইতিহাস বইয়ে রাজা দায়ূদের
    রাজত্বের সমস্ত কথা শুরু থেকে শেষ পর্যন্ত লেখা রয়েছে।
  pan-pan: ਅਤੇ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦਾ ਵਿਰਤਾਂਤ ਆਦ ਤੋਂ ਲੈ ਕੇ ਅੰਤ ਤੱਕ, ਵੇਖੋ, ਉਹ ਸਮੂਏਲ ਅਗੰਮ ਗਿਆਨੀ
    ਦੇ ਇਤਿਹਾਸ ਵਿੱਚ ਅਤੇ ਨਾਥਾਨ ਨਬੀ ਦੇ ਇਤਿਹਾਸ ਵਿੱਚ ਅਤੇ ਗਾਦ ਅਗੰਮ ਗਿਆਨੀ ਦੇ ਇਤਿਹਾਸ ਵਿੱਚ
    ਲਿਖਿਆ ਹੈ
  mya-JVB: '-'
  hmo-hmo: King Davida ena kara edia sivarai ibounai, edia matamana dekena amo ela
    bona edia dokona, be peroveta taudia toiosi, Samuela, Natana, bona Gadi edia Sivarai
    Bukadia edia lalonai idia torea vadaeni.
  urd-urd: दाऊद बादशाह के काम शुरू' सर तक, आख़िर सब के सब समुएल नबी की तवारीख़ में
    और नातन नबी की तवारीख़ में और जाद नबी की तवारीख़ में,
  rus-SYN: Дела царя Давида, первые и последние, описаны в записях Самуила провидца
    и в записях Нафана пророка и в записях Гада прозорливца,
  bqc-SIM: Kí Davidi yãkɛaↄ ku gu'ena Samuɛli taalau ń ãnabi Natã láo ń gu'ena
    Gada láo za a daalɛawa e a midɛawa,
  tcz-CHONGTHU: Leng David vaipoh sungsea thil ejakai kijihlut ho jouse chu, a mitvaneipa
    Samuel thusimbu, Nathan themgaopa thusimle lekhabu, mitvaneipa Gad thusimbu a
    akijihlut soh in ahi.
  mar-mar: राजा दावीदाचा इतिहास पहिल्यापासून शेवटपर्यंत संदेष्टा शमुवेल याच्या ग्रंथात
    आणि संदेष्टा नाथानाच्या ग्रंथात तसेच गाद या संदेष्ट्याच्या ग्रंथात लिहिलेला आहे.
  qub-qub: Ray Davidpa willapanga gallaycunanpita ushanancama isquirbiraycan profëta
    Samuel isquirbishancho, profëta Natán isquirbishancho, profëta Gad isquirbishancho.
  bqp-bqp: Ye sinɑ boko Dɑfidi u gbiɑ u kuɑ, kɑ ye u kuɑ dɑ̃ku te, ye kpuron gɑri
    yi yoruɑ yɑm wɑo Sɑmuɛlin tireru sɔɔ kɑ Gusunɔn sɔmɔ Nɑtɑnin tireru sɔɔ, kɑ sere
    mɑɑ yɑm wɑo Gɑdin tireru sɔɔ.
  hat-hat: Se nan liv istwa pwofèt Samyèl, liv istwa pwofèt Natan ak liv istwa pwofèt
    Gad nou jwenn istwa tou sa David te fè depi nan konmansman jouk li mouri.
  eng-BSB: Now the acts of King David, from first to last, are indeed written in the
    Chronicles of Samuel the Seer, the Chronicles of Nathan the Prophet, and the Chronicles
    of Gad the Seer,
  eng-WEBPB: Now the acts of David the king, first and last, behold, they are written
    in the history of Samuel the seer, and in the history of Nathan the prophet, and
    in the history of Gad the seer,
  kbq-kbq: Hagi Kini ne' Deviti'ma tro'ma hu'nea zamofo agenke'a, eseteti agafa huno
    vuno uvagarete'ma vu'nea agenkea kasnampa ne' Samueli avontafepine, kasnampa ne'
    Neteni avontafepine, kasnampa ne' Gati avontafepi krente'naze.
  nhe-BL: Ipan iamatlapohual nopa tiocamanalojquetl Samuel [29:29 Camati tlen 1 S.
    1 ― 24.], eltoc ijcuilijtoc nochi tlen panoc ipan iyolis Tlanahuatijquetl David.
    Nojquiya eltoc ijcuilijtoc ipan nopa amatlapohuali tlen quiijcuilo tiocamanalojquetl
    Natán huan tlen quiijcuilo nopa tiocamanalojquetl Gad [29:29 Moilhuíaj para 1
    S. 25 ― 2 S. 24 eltoc tlen quiijcuilo Natán huan Gad.].
  gub-BL: 'Na''iruz Tupàn ze''eg imume''u har umuapyk tuwihawete Tawi hemiapo kwer
    imume''u haw pape rehe wà. Na''aw waner xe wà: Xamuew, Nàtà, Kaz.'
  eng-DRA: 'Now the acts of king David first and last are written in the book of Samuel
    the seer, and in the book of Nathan the prophet, and in the book of Gad the seer:'
