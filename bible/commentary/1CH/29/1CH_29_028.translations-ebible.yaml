verse: 1CH.029.028
translations:
  mal-C: ദീർഘായുസ്സും ധനവും ബഹുമാനവും ഉള്ളവനായി തികഞ്ഞ വാർധക്യത്തിൽ അദ്ദേഹം മരിച്ചു;
    അദ്ദേഹത്തിന്റെ മകൻ ശലോമോൻ അദ്ദേഹത്തിനു പിൻഗാമിയായി.
  deu-TKW: Und er starb in einem schönen Alter, gesättigt mit Lebenstagen, Reichtum
    und Ehre, und sein Sohn Salomo ward König an seiner Statt.
  lin-lin: Akufaki na kimobange ya esengo. Atondisamaki na mibu ebele, na bozwi mpe
    na lokumu ; bongo Salomo, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: and he dies in a good old age, satisfied with days, riches, and honor,
    and his son Solomon reigns in his stead.
  eng-GNV: And he dyed in a good age, full of dayes, riches and honour, and Salomon
    his sonne reigned in his steade.
  eng-WEBSTER: 'And he died in a good old age, full of days, riches, and honor: and
    Solomon his son reigned in his stead.'
  nhw-BL: Huan David mijqui ica paquilistli quema quipixqui miyac xihuitl. David quipixqui
    miyac tomi huan quiseli miyac tlatlepanitacayotl. Huan Salomón, icone David, quipatlac
    David quen tlanahuatijquetl.
  swh-ONEN: Daudi akafa akiwa mzee mwenye umri mwema, akiwa ameshiba siku, utajiri
    na heshima. Naye Solomoni mwanawe akawa mfalme baada yake.
  bba-bba: Dɑfidi u dukiɑ kɑ ɡirimɑ wɑ. U tɔkɔ kuɑwɑ kɔ̃ɔ kɔ̃ɔ. Mɑ u ɡu bɔri yɛndu
    sɔɔ. Mɑ win bii Sɑlomɔɔ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And he died in a good old age, full of days, riches, and honour: and
    Solomon his son reigned in his stead.'
  luo-luo: Nodak e ngima maber ka en-gi mwandu kod duongʼ, bangʼe notho ka hike noniangʼ
    moloyo. Wuode ma Solomon nobedo ruoth kare.
  meu-meu: Bena burukana ai e mase; ena dina na hoho, ena taḡa bona imatauraina danu
    na bada herea. Bena natuna Solomon na ia gabuna ai e lohia.
  npi-ULB: तिनी दिर्घ जीवन, धन-सम्‍पत्ति र मानमा आनन्द भई वृद्धावस्‍थामा मरे । तिनीपछि
    तिनका छोरा सोलोमन राजा भए ।
  yor-yor: Òun sì darúgbó, ó sì kú ikú rere, ó gbádùn ẹ̀mí gígùn, ọlá àti ọrọ̀. Solomoni
    ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Davira bio waraga jaid̶asia. Bio ne bara b̶asia idjab̶a trʌ̃ b̶ʌga b̶asia.
    Idji cacuabari idji warra Salomoʌ̃da israelerã boroda b̶esia.
  pes-OPCB: او در کمال پیری، زمانی که در اوج ثروت و افتخار بود، از دنیا رفت و سلیمان
    به جای او پادشاه شد.
  tgl-ULB: Namatay siya na nasa tamang katandaan, pagkatapos niyang tinamasa ang mahabang
    buhay, kayamanan at karangalan. Si Solomon na kaniyang anak ang pumalit sa kaniya.
  hui-hui: Ibu wali agali bibahendenaga deni mini lene timbuniore halu ibunaga munirubi
    dabudabu tara tarabi dewaorewi hene. Ani wi howa ibu waheore biru wialu homene.
    Homayagola ibu igini Solomono ibunime ibu aba hayadagua kini ha aribia hene.
  mya-mya: သူ​သည်​စည်း​စိမ်​ချမ်း​သာ​ကြွယ်​ဝ​လျက်​ကြည်​ညို လေး​စား​မှု​ကို​ခံ​ရ​ကာ
    အ​လွန်​အို​မင်း​ချိန်​ကျ မှ​ကွယ်​လွန်​တော်​မူ​လေ​သည်။-
  bod-N: དེ་ནས་ཁོང་ལོ་ན་བགྲེས་ཤིང་ཚེ་ལོ་མཐར་ཕྱིན་པ་དང་། ནོར་དང་བཀུར་སྟིས་ཆོག་པར་གྱུར་ནས་སྐུ་གཤེགས་ཏེ།
    ཁོང་གི་སྲས་སོ་ལོ་མོན་གྱིས་ཁོང་གི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བསྐྱངས་སོ། །
  sna-sna: Akafa akwegura zvikuru ararama upenyu hurefu, hune upfumi nokukudzwa. Mwanakomana
    wake Soromoni akamutevera paumambo.
  spa-BLM: Murió en buena vejez, lleno de días, de riquezas y de honores; y en su
    lugar reinó su hijo Salomón.
  cac-cac: Te b'eyum ix aj vin̈, te nivan pax ix aj yelc'och vin̈. Ichamilxo ix ic'an
    scham vin̈, ac'anc'olal ix cham vin̈. Axo vin̈aj Salomón vin̈ yuninal vin̈ ix
    ochcan reyal sq'uexuloc.
  swh-ULB: Alikufa katika umri mzuri mkubwa, baada ya kufurahia maisha marefu, utajiri
    na heshima. Sulemani mwanae alitawala baada yake.
  bel-bel: І памёр у добрай старасьці, насычаны жыцьцём, багацьцем і славаю, і зацараваў
    Саламон, сын ягоны, замест яго.
  deu-ELBBK: Und er starb in gutem Alter, satt an Tagen, Reichtum und Ehre. Und Salomo,
    sein Sohn, wurde König an seiner statt.
  mbb-OT: Mibmeluǥayad is untung din wey sepian sikandin wey dungganen. Minatey sikandin
    he meǥurang en utew, ne neilisan sikandin te anak din he si Solomon te kedhadì.
  mal-2015: അവൻ നന്നാ വയസ്സുചെന്നവനും ആയുസ്സും ധനവും മാനവും തികഞ്ഞവനുമായി മരിച്ചു;
    അവന്റെ മകനായ ശലോമോൻ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Ov sas barvalo, sas les pačiv maškar o manuša a muľa, sar sas igen phuro.
    Pal leste ačhiľa kraľiske leskro čhavo o Šalamun.
  pes-OPV: و در پيري نيکو از عمر و دولت و حشمت سير شده، وفات نمود و پسرش سليمان به
    جايش پادشاه شد.
  ron-1924: А мурит дупэ о бэтрынеце феричитэ, сэтул де зиле, де богэцие ши де славэ.
    Ши, ын локул луй, а домнит фиул сэу Соломон.
  ben-OBCV: দীর্ঘায়ু, ধনসম্পত্তি ও সম্মান উপভোগ করার পর তিনি যথেষ্ট বৃদ্ধ বয়সে মারা
    গেলেন। তাঁর ছেলে শলোমন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo wuxuu dhintay isagoo oday ah oo ka dhergay cimri, iyo maal, iyo sharafba,
    oo waxaa meeshiisii boqor ka noqday wiilkiisii Sulaymaan.
  lat-VUC: 'Et mortuus est in senectute bona, plenus dierum, et divitiis, et gloria:
    et regnavit Salomon filius ejus pro eo.'
  eng-ASVBT: 'And he died in a good old age, full of days, riches, and honor: and
    Solomon his son reigned in his stead.'
  ita-1885: poi morì in buona vecchiezza, sazio di giorni, di ricchezze, e di gloria;
    e Salomone, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And he died in a good old age, full of days, in wealth, and glory: and
    Solomon his son reigned in his stead.'
  eng-ULB: He died at a good old age, after enjoying a long life, wealth and honor.
    Solomon his son succeeded him.
  spa-VBL: David murió a una buena edad, habiendo vivido una larga vida bendecida
    con riquezas y honor. Entonces su hijo Salomón tomó el relevo y gobernó en su
    lugar.
  fra-_FOB: Il mourut en bonne vieillesse, rassasié de jours, de richesses et de gloire;
    et Salomon, son fils, régna à sa place.
  mal-mal: അവൻ വളരെ വയസ്സുചെന്നവനും ആയുസ്സും ധനവും മാനവും തികഞ്ഞവനുമായി മരിച്ചു; അവന്റെ
    മകനായ ശലോമോൻ അവന് പകരം രാജാവായി.
  urd-GVR: Wuh bahut umrrasīdā aur umr, daulat aur izzat se āsūdā ho kar intaqāl kar
    gayā. Phir Sulemān taḳhtnashīn huā.
  suz-BL: मिनु शुश खूशो दुम्‍शा बेक्‍माक्‍त। मेको के शोंप नु मान ततीके शुश बाक्‍माक्‍त।
    मिनु आ तौ सोलोमन आ नोले पिप दुम्‍माक्‍त। उत्‍पत्ती २५:८; उत्‍पत्ती ३५:२९; २इतिहास
    २४:१५; अय्‍युब ४२:१७
  ita-1927: Morì in prospera vecchiezza, sazio di giorni, di ricchezze, e di gloria;
    e Salomone, suo figliuolo, regnò in luogo suo. Or le azioni di Davide,
  ckb-ckb: لە تەمەنێکی باشی پیریدا مرد و لە ژیان و دەوڵەمەندی و ڕێز، تێری خواردبوو.
    پاشان سلێمانی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And he came to his end after a long life, full of days and great wealth
    and honour; and Solomon his son became king in his place.
  kan-OKCV: ಅವನು ದೀರ್ಘಾಯುಷ್ಯದಿಂದಲೂ, ಐಶ್ವರ್ಯದಿಂದಲೂ, ಘನದಿಂದಲೂ ಕೂಡಿದವನಾಗಿ, ಒಳ್ಳೆಯ ಪ್ರಾಯದಲ್ಲಿ
    ಮರಣಹೊಂದಿದನು. ಅವನ ಮಗ ಸೊಲೊಮೋನನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அவன் தீர்க்காயுசும் ஐசுவரியமும் மகிமையுமுள்ளவனாக, நல்ல முதிர்வயதிலே மரணமடைந்தபின்பு,
    அவனுடைய மகனாகிய சாலொமோன் அவனுடைய இடத்திலே ஆட்சிசெய்தான்.
  spa-RV-1909: 'Y murió en buena vejez, lleno de días, de riquezas, y de gloria: y
    reinó en su lugar Salomón su hijo.'
  ron-BTF: Și a murit la o bătrânețe frumoasă, plin de zile, bogății și onoare; și
    Solomon, fiul său, a domnit în locul său.
  eng-WEBP: He died at a good old age, full of days, riches, and honor; and Solomon
    his son reigned in his place.
  eng-FBV: David died at a good old age, having lived a long life, blessed with wealth
    and honor. Then his son Solomon took over and ruled in his place.
  nld-1939: Hij overleed in gezegende ouderdom, rijk aan jaren, fortuin en aanzien;
    en zijn zoon Salomon volgde hem op.
  nch-BL: Huan David mijqui ica paquilisti quema quipixqui miyac xihuit. David quipixqui
    miyac tomi huan quiseli miyac tatepanitacayot. Huan Salomón, icone David, quipatac
    David quej tanahuatijquet.
  vie-1934: Người băng hà tuổi cao, thỏa nguyện về đời mình, về sự giàu có, và về
    vinh hiển; Sa-lô-môn, con trai người, cai trị thế cho người.
  hin-CV: बहुत बूढ़ा होने की अवस्था तक पहुंचकर, जीवन के लिए ठहराए गए दिन पूरे कर समृद्धि
    और वैभव की स्थिति में दावीद की मृत्यु हुई. उनकी जगह पर उनका पुत्र शलोमोन राजा
    हुआ.
  spa-BES: Y llegó a su fin después de una larga vida, llena de días y gran riqueza
    y honor; y su hijo Salomón se hizo rey en su lugar.
  tdx-tdx: Le nihomake an-kasoan-kahanteran-dre, atsak’ andro naho vara naho engeñe
    vaho nandimbe aze nifehe t’i Selomò ana’e.
  tha-KJV: แล​้วพระองค์​สิ้นพระชนม์​เมื่อทรงพระชรามาก หง่อมแล้ว ทั้งทรงมั่งคั่งและมี​พระเกียรติ
    และซาโลมอนโอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: 'E morreu em boa velhice, cheio de dias, de riquezas, e de glória:
    e reinou em seu lugar Salomão seu filho.'
  deu-ELO: Und er starb in gutem Alter, satt an Tagen, Reichtum und Ehre. Und Salomo,
    sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And he died in [a] good eld (age), and was full of days, and riches,
    and glory; and Solomon, his son, reigned for him.
  epo-epo: Kaj li mortis en bona maljuneco, sata de aĝo, riĉeco, kaj gloro; kaj anstataŭ
    li ekreĝis lia filo Salomono.
  uig-PIN: U uzun ɵmür, dɵlǝt-bayliⱪ wǝ izzǝt-ⱨɵrmǝt kɵrüp, heli kɵp yaxap, alǝmdin
    ɵtti; orniƣa uning oƣli Sulayman padixaⱨ boldi.
  beo-beo: E da da:idafa hamone bogoi. E da bagade gagui galu, amola dunu da ema nodosu.
    E bagia, egefe Soloumane da ea ouligisu sogebi lai dagoi.
  tpi-OTNT: Em i gat biknem long ai bilong ol manmeri, na tu em i gat planti mani
    samting. Em i stap i go lapun tru na em i dai. Bihain, pikinini bilong en, Solomon
    i kisim ples bilong en na i kamap king.
  hau-SA: Ya mutu a kyakkyawar tsufa, bayan ya more dogon rai, wadata da girma. Ɗansa
    Solomon ya gāje shi a matsayin sarki.
  uig-LAT: U uzun ömür, dölet-bayliq we izzet-hörmet körüp, xéli köp yashap, alemdin
    ötti; ornigha uning oghli Sulayman padishah boldi.
  nde-nde: Wafa eseluphele eseleminyaka eminengi kakhulu lenotho lodumo; uSolomoni
    indodana yakhe waba yinkosi esikhundleni sakhe.
  ton-ton: 'Pea naʻa ne pekia ʻi heʻene hoko ʻo motuʻa lelei, kuo lahi hono ʻaho,
    mo ne koloaʻia, mo ongoongolelei: pea naʻe fetongi ia ʻi he pule ʻe hono foha
    ko Solomone.'
  ces-1613: I umřel v starosti dobré, pln jsa dnů, bohatství a slávy, a kraloval Šalomoun
    syn jeho místo něho.
  eng-WMB: He died at a good old age, full of days, riches, and honor; and Solomon
    his son reigned in his place.
  tam-TCV: அவன் நீடித்த வாழ்வையும், செல்வத்தையும், கனத்தையும் அனுபவித்தவனாக நல்ல முதிர்வயதில்
    இறந்தான். அவனுடைய இடத்தில் அவன் மகன் சாலொமோன் அரசனாக இருந்தான்.
  ceb-ULB: Namatay siya sa maayong katigulangon, human sa malipayong taas nga pagkinabuhi,
    bahandi ug kadungganan. Si Solomon nga iyang anak maoy nagpanunod kaniya.
  pol-UBG: I umarł w późnej starości, syty dni, bogactw i sławy. A w jego miejsce
    królował Salomon, jego syn.
  urd-GVU: وہ بہت عمر رسیدہ اور عمر، دولت اور عزت سے آسودہ ہو کر انتقال کر گیا۔ پھر
    سلیمان تخت نشین ہوا۔
  deu-1912: Und er starb im guten Alter, gesättigt mit Leben, Reichtum und Ehre. Und
    sein Sohn Salomo ward König an seiner Statt.
  kan-2017: ಅವನು ಐಶ್ವರ್ಯ, ಮಾನ, ದೀರ್ಘಾಯುಷ್ಯ ಇವುಗಳನ್ನು ಅನುಭವಿಸಿದ ನಂತರ ತುಂಬಾ ವೃದ್ಧನಾಗಿ
    ಮರಣ ಹೊಂದಿದನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಸೊಲೊಮೋನನು ಅರಸನಾದನು.
  yap-yap: Me yim’ ni kari pilbithir nike yo’or i yo’or talin ni ir be’ ni yima tayfan,
    me Solomon nib mo’on ni fak e yib nga luwan ko pilung.
  hlt-MCSB: Khohnin loh khuehtawn neh thangpomnah neh ngaikhuek la sampok then ah
    duek. Te phoeiah a capa Solomon te anih yueng la manghai.
  mdy-ETH: ዬካፓ ሚርጌ ቆሎንታ ቦንቾዋ ዴንቄስካፓ ኮሺ ጋርቺ ሃይቄም፥ ዒዛ ቤዛ ናኣዚ ዒዛኮ ሴሎሞኔ ካኣታዼኔ፤
  twi-ASANTE: Ɔtenaa ase kyɛree, nyinii yie, nyaa ahodeɛ ne animuonyam ansa na ɔrewu.
    Na ne babarima Salomo dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: He died at a good old age, full of days, riches, and honor; and Solomon
    his son reigned in his place.
  wal-wal: Daawiti daro laittaa de7idi, duretidi, bonchchettidi, lo77o cimidi haiqqiis.
    A sohuwan a na7ai Solomoni kawotiis.
  spa-PDDPT: Murió en buena vejez, lleno de días, riquezas y honores. Su hijo Salomón
    reinó en su lugar.
  gun-gun: Tuja'i raxa ma vy omano, heta ára oguereko reve. Iporiau e'ỹ re ha'e ipo'akapa
    va'e omano. Ha'e rã ta'y Salomão oĩ nguu rekovia.
  ilo-ULB: Natay isuna idi lakayen, kalpasan a rinagragsakna ti atiddog a biag, kinabaknang
    ken dayaw. Ni Solomon a putotna ti simmaruno kenkuana.
  kpg-kpg: Mee ne hagamolooloo i dono tugi ono ngadau gu madumadua. Mee gu maluagina
    ge hagalaamua, gei dana dama daane Solomon ne kae di lohongo o maa, guu hai di
    king.
  uig-ARA: ئۇ ئۇزۇن ئۆمۈر، دۆلەت-بايلىق ۋە ئىززەت-ھۆرمەت كۆرۈپ، خېلى كۆپ ياشاپ، ئالەمدىن
    ئۆتتى؛ ئورنىغا ئۇنىڭ ئوغلى سۇلايمان پادىشاھ بولدى.
  sus-sus: A naxa simaya fanyi kamalixi sɔtɔ, a laaxiraya foriɲa fanyi nun sɛɛwɛ kui.
    Harige kanyi nan nu a ra, a xili fan nu gbo. A xa di Sulemani nan ti mangɛ ra
    a ɲɔxɔɛ ra.
  pon-2006: E sipalla ni eh likeilapala mehlel, kepwehpwe oh wahu, oh sapwellime pwutak
    Solomon me uhd wiliandi nanmwarki.
  ksd-ksd: Ma i ga mat ba i ga laun vao, a patuana tutana nina i ga uviana ma di ga
    ru ia; ma Solomon natuna i ga kia vue ta ra kini na king.
  tur-YTC: Güzel ihtiyarlıkta, günlere, zenginliğe ve onura doymuş olarak öldü; ve
    oğlu Solomon onun yerine kral oldu.
  grc-BRENT: Καὶ ἐτελεύτησεν ἐν γήρᾳ καλῷ, πλήρης ἡμερῶν, πλούτῳ καὶ δόξῃ, καὶ ἐβασίλευσε
    Σαλωμὼν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Dia mati ketika rambutnya telah putih, hari-harinya genap, penuh kekayaan
    dan kemuliaan. Salomo, anaknya, memerintah sebagai penggantinya.
  nya-nya: Iye anamwalira atakalamba kwambiri, atakhala ndi moyo wautali, chuma ndi
    ulemu. Solomoni mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Umro je u lijepoj starosti, nauživši se života, bogatstva i slave. Na njegovo
    se mjesto zakraljio sin mu Salomon.
  mps-mps: Aga te we bidi augwaligo gedude genuai nogi elaluai, te agai mone me doado
    bage hauwa elalualio. Aga bidali sogo pęwadage meni, aga bidada pelama, monu
    dabe mu elama aga isalio. Nosali aga ogwa Solomongo agai sę yali pesage selama,
    te king pedelai dao.
  tpi-tpi: Em i gat biknem long ai bilong ol manmeri, na tu em i gat planti mani samting.
    Em i stap i go lapun tru na em i dai. Bihain, pikinini bilong en, Solomon i kisim
    ples bilong en na i kamap king.
  dan-1931: Han døde i en god Alder, mæt af Dage, Rigdom og Ære; og hans Søn Salomo
    blev Konge i hans Sted.
  vie-OVCB: Vua qua đời lúc về già, đầy giàu sang, vinh quang. Con trai ông là Sa-lô-môn
    kế vị.
  guj-2017: સંપત્તિ અને સન્માન સાથે દીર્ધાયુથી પરિપૂર્ણ થઈને તે મૃત્યુ પામ્યો અને
    તેના પછી તેના પુત્ર સુલેમાને રાજય કર્યું.
  pon-2006A: E sipalla ni eh likeilapala mehlel, kepwehpwe oh wahu, oh sapwellime
    pwutak Solomon me uhd wiliandi nanmwarki.
  por-BRBSL: Morreu com uma boa velhice, cheio de dias, riqueza e honra; e Salomão,
    seu filho, reinou em seu lugar.
  cth-cth: A kum kacuepoung lah matawng totouh a hring teh a hring nathung a tawnta
    e hoi pholennae, oupnae hoi a due. A capa Solomon ni amae yueng lah a uk.
  twi-twi: Ɔtenaa ase kyɛe, nyinii yiye, nyaa ahode ne anuonyam ansa na ɔrewu. Na
    ne babarima Salomo dii nʼade sɛ ɔhene.
  hlt-hlt: Khohnin loh khuehtawn neh thangpomnah neh ngaikhuek la sampok then ah duek.
    Te phoeiah a capa Solomon te anih yueng la manghai.
  tbz-SIM: Dɑfiti do mɔkɛmu tikpɑ̀tì kòo yètìrì feí, kòo kótɛ́ mɛsɑ̀ɑ̀ nkɛ́tuɔkɛ o
    mɔ̀nnì kɛ́kúnɛ̀ kunɑɑtí, kòo birɛ Sɑdomɔɔ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: A gumazamizibar damazimɨn bar ziar ekiam ikia, uaghan dagɨar avɨriba iti.
    A ikia ghua bar ghurigha gɨvagha ovenge. Ezɨ an otarim Solomon gɨn, an danganim
    inigha atrivimɨn oto.
  dop-dop: Ɩ sǝpǝnɑ kpɑtǝlɑɣɑ kʋpɑŋkɑ kɛ́, nɑ toŋ nɑ teeli. Ɩlɛnɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ
    lɛɛtɩ ɩ lonte.
  azb-azb: O, uzun ömür sürüb sərvət və şöhrətdən doymuş halda xoş bir qocalıq çağında
    öldü və yerinə oğlu Süleyman padşah oldu.
  eng-DBY: And he died in a good old age, full of days, riches, and honour; and Solomon
    his son reigned in his stead.
  hin-2017: और वह पूरे बुढ़ापे की अवस्था में दीर्घायु होकर और धन और वैभव, मनमाना भोगकर
    मर गया; और उसका पुत्र सुलैमान उसके स्थान पर राजा हुआ।
  eng-YLT: and he dieth in a good old age, satisfied with days, riches, and honour,
    and reign doth Solomon his son in his stead.
  kne-kne: Enggay nakay si David asi matey, et ginanas na di ando ay biyag, dayaw
    ya kinabaknang. Si Solomon ay anak na di naiskat en sisya ay nan-ari.
  eng-WYC-2017: And he died in [a] good eld age, and was full of days, and riches,
    and glory; and Solomon, his son, reigned for him.
  eng-WMBB: He died at a good old age, full of days, riches, and honour; and Solomon
    his son reigned in his place.
  urd-GVH: वह बहुत उम्ररसीदा और उम्र, दौलत और इज़्ज़त से आसूदा होकर इंतक़ाल कर गया।
    फिर सुलेमान तख़्तनशीन हुआ।
  rug-rug: Barogoso va gorevura si asa meke tiqe mate, na tie tagotagona meke ta pamaṉaena,
    meke e Solomone sa tuna, si baṉara hobena si asa.
  gaz-gaz: Daawit bara dheeraa jiraatee, badhaadhummaa fi ulfina argatee dulloomee
    duʼe. Ilmi isaa Solomoon mootii taʼee iddoo isaa buʼe.
  fra-LSG: Il mourut dans une heureuse vieillesse, rassasié de jours, de richesse
    et de gloire. Et Salomon, son fils, régna à sa place.
  yal-yal: A siimaya xunkuyen sɔtɔ nɛn, a laxiraya foriya faɲin nun sɛwani. Hɛrisigɛ
    kanna nan yi a ra, a binyen fan sɔtɔ nɛn. A dii Sulemani yi findi mangan na a
    ɲɔxɔni.
  haw-1868: A make iho la oia i ka wa elemakule loa, a he nui na la, na waiwai, a
    me ka maikai ona; a alii iho la o Solomona ma kona wahi.
  arb-NAV: وَمَاتَ بِشَيْخُوخَةٍ صَالِحَةٍ، وَقَدْ شَبِعَ أَيَّاماً وَتَمَتَّعَ بِالْغِنَى
    وَالْكَرَامَةِ، وَخَلَفَهُ ابْنُهُ سُلَيْمَانُ.
  ewe-ewe: Etsi ŋutɔ, enye kesinɔtɔ kple bubume gã aɖe hafi ku eye via Solomo ɖu fia
    ɖe eteƒe.
  eng-LEE: 'And he died in a good old age, full of days, riches, and honor: and Solomon
    his son became king in his stead.'
  asm-FB: তেওঁ সম্পূৰ্ণ বয়স পায়, দীঘলীয়া জীৱন সা-সম্পতি আৰু সন্মান উপভোগ কৰি বৃদ্ধ
    অৱস্থাত তেওঁৰ মৃত্যু হয়। তেওঁৰ পুত্ৰ চলোমন তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَ نَشَ سِمَيَ قَنيِ كَمَلِشِ سْتْ، عَ لَاشِرَيَ قٌرِحَ قَنيِ نُن سّيوّ كُي.
    هَرِفٍ كَنيِ نَن نُ عَ رَ، عَ شِلِ قَن نُ فبٌ. عَ شَ دِ سُلٍمَنِ نَن تِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: Il mourut dans une belle vieillesse, rassasié de jours, de richesses et
    de gloire ; et Salomon, son fils, régna à sa place.
  hbo-hbo: וַיָּ֙מָת֙ בְּשֵׂיבָ֣ה טֹובָ֔ה שְׂבַ֥ע יָמִ֖ים עֹ֣שֶׁר וְכָבֹ֑וד וַיִּמְלֹ֛ךְ
    שְׁלֹמֹ֥ה בְנֹ֖ו תַּחְתָּֽיו׃
  kik-kik: Aakuire arĩ mũkũrũ mũno, arĩkĩtie gũkenera gũtũũra gwake matukũ maingĩ,
    na arĩ mũtongu, na agatĩĩo. Mũriũ Solomoni nĩwe wathamakire ithenya rĩake.
  fra-NCL: Il mourut dans une heureuse vieillesse, rassasié de jours, de richesse
    et de gloire ; et Salomon, son fils, régna à sa place.
  cek-AK: Anih loe saning kasawkah hing; angraenghaih hoi pakoehhaih hoiah oh moe,
    mitong naah duek; anih zuengah a capa Solomon to siangpahrang ah oh.
  cuk-cuk: David nue-selebagusadgi burgwisad. Ibmar-nuegan-bukidar-nika, degi, nug-dummarba-nika
    burgwisad. Geb a-sorbali, e-machi-Salomón yar-seega megnonikid.
  uig-CYR: У узун өмүр, дөләт-байлиқ вә иззәт-һөрмәт көрүп, хелә көп яшап, аләмдин
    өтти; орниға униң оғли Сулайман падиша болди.
  tel-2017: అతడు వృద్ధాప్యం వచ్చినప్పుడు ఐశ్వర్యం, ఘనత కలిగి, మంచి పండు వృద్ధాప్యంలో
    మరణించాడు. అతని తరువాత అతని కొడుకు సొలొమోను అతనికి బదులుగా రాజయ్యాడు.
  hat-BSA: Epi li te mouri a yon gwo laj, trè avanse plen avèk jou, richès, avèk onè.
    Epi fis li a, Salomon te renye nan plas li.
  kos-kos: El arulana matu ke el misa, ac el kasrup ac akfulatyeyuk sin mwet uh. Solomon,
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיָּ֙מָת֙ בְּשֵׂיבָ֣ה טוֹבָ֔ה שְׂבַ֥ע יָמִ֖ים עֹ֣שֶׁר וְכָב֑וֹד וַיִּמְלֹ֛ךְ
    שְׁלֹמֹ֥ה בְנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Ọ nwụrụ mgbe ọ ghọrọ ezigbo agadi. Ọ bụkwa onye biri ogologo ndụ, onye
    nwekwara akụnụba na nsọpụrụ. Solomọn nwa ya nwoke nọchiri ya dịka eze.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ଆୟୁଷ, ଧନ ଓ ସମ୍ଭ୍ରମରେ ପରିପୂର୍ଣ୍ଣ ହୋଇ ଉତ୍ତମ ବୃଦ୍ଧାବସ୍ଥାରେ
    ମଲେ; ପୁଣି, ତାଙ୍କ ପୁତ୍ର ଶଲୋମନ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Mürin, Tafit a mäla, lupwen a chinlap o ieritam, a wöümong o iteföüla.
    Nge Salomon nöün we a siwili lon wisan wisen king.
  rop-rop: En wen imbin brabli olmen imbin dai. Imbin brabli ritjwan en ola pipul
    bin rispek im. En afta imbin dai im san Salaman bin jidan king na.
  ukr-1871: І помер в добрій старостї, нажившись на сьвітї в багацтві й славі; й зацарював
    Соломон, його син, замість його.
  deu-1951: Und er starb in gutem Alter, satt an Leben, Reichtum und Ehre. Und sein
    Sohn Salomo ward König an seiner Statt.
  eng-JPS: And he died in a good old age, full of days, riches, and honour; and Solomon
    his son reigned in his stead.
  srp-1865: I umrije u dobroj starosti, sit života, bogatstva i slave; i zacari se
    Solomun sin njegov na njegovo mjesto.
  lug-lug: N’afa ng’akaddiye nnyo, ng’ajjudde essanyu olw’emyaka gye yamala ku nsi,
    mu bugagga ne mu kitiibwa, era Sulemaani mutabani we n’amusikira.
  heb-heb: וימת בשיבה טובה שבע ימים עשר וכבוד וימלך שלמה בנו תחתיו׃
  ben-IRV: তিনি অনেক বছর বেঁচে থেকে ধন ও সম্মান লাভ করে খুব বুড়ো বয়সে মারা গেলেন।
    তাঁর ছেলে শলোমন তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਉਹ ਚੰਗੀ ਲੰਮੀ ਅਵਸਥਾ ਵਿੱਚ ਜੀਉਣ, ਧਨ ਅਤੇ ਪਤ ਨਾਲ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪੂਰਨ ਹੋ ਕੇ ਮਰ ਗਿਆ
    ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਉਸ ਦੇ ਥਾਂ ਪਾਤਸ਼ਾਹ ਹੋਇਆ
  mya-JVB: ဒါဝိဒ်သည် အသက် ကြီးရင့်၍ နေ့ရက် ကာလ ပြည့်စုံ ခြင်း၊ ဘုန်း စည်းစိမ် ကြွယ်ဝခြင်းရှိလျက်
    အနိစ္စ ရောက်၍ သား တော်ရှောလမုန် သည် ခမည်းတော် အရာ ၌ နန်းထိုင် လေ၏။
  hmo-hmo: Vadaeni ia be tau buruka neganai ia mase, iena mauri lagani be momo, iena
    kohu be momo, bona taunimanima ese ia dekenai idia matauraia bada. Bona iena natuna
    tau Solomona ese king dagi ia abia, iena tamana ena gabu dekenai.
  urd-urd: और उसने निहायत बुढ़ापे में ख़ूब उम्र रसीदा और दौलत — ओ — इज़्ज़त से आसूदा
    होकर वफ़ात पाई, और उसका बेटा सुलेमान उसकी जगह बादशाह हुआ।
  rus-SYN: И умер в доброй старости, насыщенный жизнью, богатством и славою; и воцарился
    Соломон, сын его, вместо него.
  bqc-SIM: À zikũ̀ táotaoɛ, ↄ̃ à gà. Ɔdeɛ mɛ́ a bɛɛɛ vĩ. Ɔ̃ aà nɛ́ Salomↄↄ
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Ahinkhon haona, jabolna achang’in, kum sottah hinkho kipah le thanom
    in amang in, atehset a ahinkho lhin mong’in athin, chuphat’in achapa Solomon in
    a Lengmun ahin khel e.
  mar-mar: पुढे वृध्द झाल्यावर दावीदाला मृत्यू आला. त्यास सफल आणि दीर्घ आयुष्य लाभले.
    वैभव आणि सन्मान यांची त्यास कमतरता नव्हती. त्यानंतर त्याच्या पुत्र शलमोन राजा
    झाला.
  qub-qub: Auquinyayllapitana wañucuran, rïcu, llapan runa rispitasha. Ruquinnami
    ray caran wamran Salomón.
  bqp-bqp: Dɑfidi u dukiɑ kɑ girimɑ wɑ. U tɔkɔ kuɑwɑ kɔ̃ɔ kɔ̃ɔ. Mɑ u gu bɔri yɛndu
    sɔɔ. Mɑ win bii Sɑlomɔɔ u bɑndu kɔsire kuɑ.
  hat-hat: Lè li mouri, li te granmoun anpil, men kè li te kontan. Li te gen anpil
    richès. Tout moun t'ap fè lwanj pou li. Se Salomon, pitit gason l' lan, ki moute
    wa nan plas li.
  eng-BSB: He died at a ripe old age, full of years, riches, and honor, and his son
    Solomon reigned in his place.
  eng-WEBPB: He died at a good old age, full of days, riches, and honour; and Solomon
    his son reigned in his place.
  kbq-kbq: Ana huteno ozafama ome nereno'a, veamokizmi zamavurera feno'amo agatere'nea
    ne' manino, ra agi erino mani'neno frigeno, nemofo Solomoni agri nona erino kinia
    mani'ne.
  nhe-BL: Huan David mijqui ica paquilistli quema quipixqui miyac xihuitl. David quipixqui
    miyac tomi huan quiseli miyac tlatlepanitacayotl. Huan Salomón, icone David, quipatlac
    David queja tlanahuatijquetl.
  gub-BL: Umàno mehe itua'uhez tuwe a'e. Hemetarer katu a'e no. Teko uzeruze'egatu
    hehe wà no. Ta'yr Xàrumàw wiko u hekuzaromo tuwihawete romo a'e.
  eng-DRA: And he died in a good age, full of days, and riches, and glory. And Solomon
    his son reigned in his stead.
