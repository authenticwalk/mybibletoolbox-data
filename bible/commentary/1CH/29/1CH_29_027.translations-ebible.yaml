verse: 1CH.029.027
translations:
  mal-C: അദ്ദേഹം ഇസ്രായേലിനെ നാൽപ്പതുവർഷം ഭരിച്ചു—ഏഴുവർഷം ഹെബ്രോനിലും മുപ്പത്തിമൂന്നുവർഷം
    ജെറുശലേമിലും.
  deu-TKW: Die Zeit aber, der er über Israel geherrscht hat, betrug vierzig Jahre.
    Zu Hebron herrschte er sieben Jahre, zu Jerusalem aber dreiunddreißig.
  lin-lin: 'Davidi akonzaki Isalaele mibu tuku minei : mibu sambo na Ebron mpe mibu
    tuku misato na misato na Yelusalemi.'
  eng-LSV: and the days that he has reigned over Israel [are] forty years; he reigned
    in Hebron seven years, and he reigned in Jerusalem thirty-three;
  eng-GNV: 'And the space that he reigned ouer Israel, was fourtie yeere: seuen yeere
    reigned he in Hebron, and three and thirtie yeere reigned he in Ierusalem:'
  eng-WEBSTER: And the time that he reigned over Israel was forty years; seven years
    he reigned in Hebron, and thirty and three years he reigned in Jerusalem.
  nhw-BL: Tlanahuati 7 xihuitl ipan altepetl Hebrón ipan tlali Judá huan 33 xihuitl
    tlanahuati ipan altepetl Jerusalén ipan nochi tlali Israel.
  swh-ONEN: 'Alitawala Israeli kwa miaka arobaini: huko Hebroni alitawala miaka saba,
    na katika Yerusalemu akatawala miaka thelathini na mitatu.'
  bba-bba: U bɑndu diwɑ wɔ̃ɔ weeru Isirelibɑ sɔɔ. Heboroniɔ wɔ̃ɔ nɔɔbɑ yiru, Yerusɑlɛmuɔ
    mɑɑ wɔ̃ɔ tɛnɑ kɑ itɑ.
  eng-KJVCPB: And the time that he reigned over Israel was forty years; seven years
    reigned he in Hebron, and thirty and three years reigned he in Jerusalem.
  luo-luo: Nobedo ruodh Israel duto higni piero angʼwen, higni abiriyo ne en Hebron,
    to higni piero adek gadek ne en Jerusalem.
  meu-meu: Ena lohia laḡanidia Israel ai na hari-ahui; laḡani hitu ia ese Heberon
    ai e lohiaia, bona laḡani toi-ahui toi Ierusalem ai.
  npi-ULB: दाऊदले इस्राएलमाथि चालिस वर्षसम्म राज्‍य गरे । तिनले हेब्रोनमा सात वर्ष
    र यरूशलेममा तेत्तिस वर्ष राज्‍य गरे ।
  yor-yor: Ó jẹ ọba lórí Israẹli fún ogójì ọdún; ọdún méje ni ó jẹ ọba ní Hebroni,
    ó sì jẹ ọba ní ọdún mẹ́tàlélọ́gbọ̀n ní Jerusalẹmu.
  emp-NTPO: Jũma ãbaa cuarenta poa israelerã boroda b̶asia. Siete poa Hebroʌ̃ne b̶asia.
    Maʌ̃be 33 poa Jerusaleʌ̃ne b̶asia.
  pes-OPCB: '@see-verse:1CH.029.026'
  tgl-ULB: Naging hari si David sa Israel sa loob ng apatnapung taon. Namuno siya
    ng pitong taon sa Hebron at tatlumpu't tatlong taon sa Jerusalem.
  hui-hui: ibugua mali pira mariani (40) haru hene. Ibugua Heberono dindini mali kariani
    kini halu Yarusalemeni howa mali pira tebirani tebira (33) haru hene.
  mya-mya: '@see-verse:1CH.029.026'
  bod-N: ཁོང་གིས་བསྡོམས་པས་ལོ་བཞི་བཅུའི་རིང་ཡེས་ར་ཨེལ་ལ་རྒྱལ་སྲིད་བསྐྱངས་པ་སྟེ། ཧེབ་རོན་དུ་ལོ་བདུན་དང་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་སུམ་ཅུ་སོ་གསུམ་ལ་སྲིད་བསྐྱངས་པ་ཡིན་ནོ།
    །
  sna-sna: Akatonga Israeri kwamakore makumi mana, manomwe muHebhuroni uye makumi
    matatu namatatu muJerusarema.
  spa-BLM: El tiempo que reinó sobre Israel fue de cuarenta años; reinó siete años
    en Hebrón, y treinta y tres años en Jerusalén.
  cac-cac: '@see-verse:1CH.029.026'
  swh-ULB: Daudi alikuwa mfalme wa Israeli kwa miaka arobaini. Alitawala kwa miaka
    saba Hebroni na miaka thelathini na tatu Yerusalemu.
  bel-bel: 'Часу цараваньня яго над Ізраілем было сорак гадоў: у Хэўроне цараваў ён
    сем гадоў, і ў Ерусаліме цараваў трыццаць тры гады.'
  deu-ELBBK: Und die Tage, die er über ganz Israel regierte, waren 40 Jahre; in Hebron
    regierte er 7 Jahre, und in Jerusalem regierte er 33 Jahre.
  mbb-OT: '@see-verse:1CH.029.026'
  mal-2015: അവൻ യിസ്രായേലിനെ വാണകാലം നാല്പതു സംവത്സരം ആയിരുന്നു; അവൻ ഏഴു സംവത്സരം
    ഹെബ്രോനിലും മുപ്പത്തിമൂന്നു സംവത്സരം യെരൂശലേമിലും വാണു.
  rmc-rmc: jekhetane saranda (40) berš. Andro Hebron kraľinelas efta berš a andro
    Jeruzalem tranda the trin (33) berš.
  pes-OPV: و مدت سلطنت او بر اسرائيل چهل سال بود، اما در حَبرُون هفت سال سلطنت کرد
    و در اورشليم سي وسه سال پادشاهي کرد.
  ron-1924: 'Время кыт а домнит песте Исраел а фост де патрузечь де ань: ла Хеброн
    а домнит шапте ань ши ла Иерусалим а домнит трейзечь ши трей де ань.'
  ben-OBCV: তিনি চল্লিশ বছর ধরে ইস্রায়েলে শাসন চালিয়েছিলেন—সাত বছর হিব্রোণে ও তেত্রিশ
    বছর জেরুশালেমে।
  som-som: Oo wakhtigii uu reer binu Israa'iil boqor u ahaana wuxuu ahaa afartan sannadood;
    toddoba sannadood ayuu Xebroon boqor ka ahaa, saddex iyo soddon sannadoodna wuxuu
    boqor ka ahaa Yeruusaalem.
  lat-VUC: 'Et dies quibus regnavit super Israël, fuerunt quadraginta anni: in Hebron
    regnavit septem annis, et in Jerusalem annis triginta tribus.'
  eng-ASVBT: And the time that he reigned over Israel was forty years; seven years
    reigned he in Hebron, and thirty and three years reigned he in Jerusalem.
  ita-1885: e il tempo ch'egli regnò sopra Israele fu di quarant'anni. In Hebron egli
    regnò sett'anni, e in Gerusalemme trentatrè anni;
  eng-LXXUP: seven years in Hebron, and thirty-three years in Jerusalem.
  eng-ULB: David had been king of Israel for forty years. He ruled for seven years
    in Hebron and for thirty-three years in Jerusalem.
  spa-VBL: 'Gobernó sobre Israel cuarenta años: siete en Hebrón y treinta y tres en
    Jerusalén.'
  fra-_FOB: Le temps qu'il régna sur Israël fut de quarante ans. Il régna sept ans
    à Hébron, et trente-trois ans à Jérusalem.
  mal-mal: അവൻ യിസ്രായേലിനെ വാണകാലം നാല്പതു സംവത്സരം ആയിരുന്നു; അവൻ ഏഴു സംവത്സരം ഹെബ്രോനിലും
    മുപ്പത്തിമൂന്നു സംവത്സരം യെരൂശലേമിലും വാണു.
  urd-GVR: '@see-verse:1CH.029.026'
  suz-BL: मेकोमी इस्राएल कली ४० बर्स सासन पवा बाक्‍त। हेब्रोनम ७ बर्स नु यरूसलेममी
    ३३ बर्स सासन पवा बाक्‍त। १राजा २:११
  ita-1927: 'Il tempo che regnò sopra Israele fu quarant’anni: a Hebron regnò sette
    anni; e a Gerusalemme, trentatre.'
  ckb-ckb: ئەو ماوەیەش کە پاشایەتی ئیسرائیلی کرد چل ساڵ بوو، حەوت ساڵ لە حەبرۆن و
    سی و سێ ساڵیش لە ئۆرشەلیم پاشایەتی کرد.
  eng-BBE: For forty years he was ruling as king over Israel, seven years in Hebron
    and thirty-three years in Jerusalem.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಿದ ದಿವಸಗಳು ನಾಲ್ವತ್ತು ವರ್ಷಗಳು. ಏಳು ವರ್ಷ ಹೆಬ್ರೋನಿನಲ್ಲಿ
    ಆಳಿದನು. ಮೂವತ್ತಮೂರು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಳಿದನು.
  tam-2017: அவன் இஸ்ரவேலை அரசாண்ட நாட்கள் நாற்பது வருடங்கள்; எப்ரோனிலே ஏழு வருடங்களும்,
    எருசலேமிலே முப்பத்துமூன்று வருடங்களும் ராஜாவாக இருந்தான்.
  spa-RV-1909: Y el tiempo que reinó sobre Israel fué cuarenta años. Siete años reinó
    en Hebrón, y treinta y tres reinó en Jerusalem.
  ron-BTF: Și timpul cât a domnit peste Israel a fost de patruzeci de ani; șapte ani
    a domnit în Hebron și treizeci și trei de ani a domnit în Ierusalim.
  eng-WEBP: The time that he reigned over Israel was forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  eng-FBV: He ruled over Israel forty years—seven in Hebron, and thirty-three in Jerusalem.
  nld-1939: De tijd, dat hij over Israël regeerde, bedroeg veertig jaar; zeven jaar
    te Hebron, en drie en dertig in Jerusalem.
  nch-BL: Tanahuati 7 xihuit ipan altepet Hebrón ipan tali Judá huan 33 xihuit tanahuati
    ipan altepet Jerusalén ipan nochi tali Israel.
  vie-1934: 'Người cai trị trên Y-sơ-ra-ên bốn mươi năm: tại Hếp-rôn, người cai trị
    bảy năm, và tại Giê-ru-sa-lem, người cai trị ba mươi ba năm.'
  hin-CV: इस्राएल पर उनका शासनकाल चालीस वर्ष का था—सात साल हेब्रोन में और तैंतीस साल
    येरूशलेम में.
  spa-BES: Durante cuarenta años reinó como rey sobre Israel, siete años en Hebrón
    y treinta y tres años en Jerusalén.
  tdx-tdx: O andro nifehea’e Israeleo, le efa-polo taoñe; fito taoñe ty nifeleha’e
    e Kebrone ao vaho taoñe telopolo-telo’ amby ty nifehea’e e Ierosalaime ao.
  tha-KJV: เวลาที่​พระองค์​ทรงครอบครองเหนื​ออ​ิสราเอลนั้นเป็นสี่​สิ​บปี พระองค์​ทรงครอบครองในเฮโบรนเจ็ดปี
    และทรงครอบครองในเยรูซาเล็มสามสิบสามปี
  por-BR-2018: E o tempo que reinou sobre Israel foi quarenta anos. Sete anos reinou
    em Hebrom, e trinta e três reinou em Jerusalém.
  deu-ELO: Und die Tage, die er über ganz Israel regierte, waren vierzig Jahre; zu
    Hebron regierte er sieben Jahre, und zu Jerusalem regierte er dreiunddreißig Jahre.
  eng-WYC-2018: and the days in which he reigned upon Israel were forty years; in
    Hebron he reigned seven years, and in Jerusalem he reigned three and thirty years.
  epo-epo: 'La tempo, dum kiu li reĝis super Izrael, estis kvardek jaroj: en Ĥebron
    li reĝis sep jarojn, kaj en Jerusalem li reĝis tridek tri jarojn.'
  uig-PIN: Uning Israilƣa ⱨɵkümranliⱪ ⱪilƣan waⱪti jǝmiy ⱪiriⱪ yil boldi; u Ⱨebronda
    yǝttǝ yil, Yerusalemda ottuz üq yil sǝltǝnǝt ⱪildi.
  beo-beo: '@see-verse:1CH.029.026'
  tpi-OTNT: Em i stap king inap 40 yia. Em i stap king long Hebron inap 7-pela yia
    na long Jerusalem inap 33 yia.
  hau-SA: Ya yi mulki a bisa Isra’ila shekaru arba’in, shekaru bakwai a Hebron da
    kuma shekaru talatin da uku a Urushalima.
  uig-LAT: Uning Israilgha hökümranliq qilghan waqti jemiy qiriq yil boldi; u Hébronda
    yette yil, Yérusalémda ottuz üch yil seltenet qildi.
  nde-nde: Wabusa kwabako-Israyeli iminyaka engamatshumi amane, eyisikhombisa eHebhroni
    kwathi engamatshumi amathathu lantathu eJerusalema.
  ton-ton: Pea ko e kuonga naʻa ne pule ai ki ʻIsileli, ko e taʻu ʻe fāngofulu; naʻa
    ne pule ʻi Hepeloni ʻi he taʻu ʻe fitu, pea naʻa ne pule ʻi Selūsalema ʻi he taʻu
    ʻe tolungofulu ma tolu.
  ces-1613: A dnů, v nichž kraloval David nad Izraelem, bylo čtyřidceti let. V Hebronu
    kraloval sedm let, a v Jeruzalémě kraloval třidceti a tři léta.
  eng-WMB: The time that he reigned over Israel was forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  tam-TCV: அவன் இஸ்ரயேலை நாற்பது வருடங்கள் ஆட்சிசெய்தான். எப்ரோனில் ஏழு வருடமும் எருசலேமில்
    முப்பத்துமூன்று வருடமும் ஆட்சிசெய்தான்.
  ceb-ULB: Nahimong hari si David sulod sa 40 ka tuig. Nagmando siya sulod sa pito
    ka tuig sa Hebron ug 33 ka tuig sa Jerusalem.
  pol-UBG: 'A czas jego panowania nad Izraelem wynosił czterdzieści lat: w Hebronie
    królował siedem lat, a w Jerozolimie królował trzydzieści trzy lata.'
  urd-GVU: '@see-verse:1CH.029.026'
  deu-1912: 'Die Zeit aber, die er König über Israel gewesen ist, ist vierzig Jahre:
    zu Hebron regierte er sieben Jahre und zu Jerusalem dreiunddreißig Jahre.'
  kan-2017: ಅವನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಏಳು ವರ್ಷವೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂವತ್ತಮೂರು ವರ್ಷವೂ ಒಟ್ಟಿಗೆ
    ನಲ್ವತ್ತು ವರ್ಷ ಆಳಿದನು.
  yap-yap: ni aningeg i ragag e duw. I gagiyeg u Hebron ni medlip e duw mu Jerusalem
    e guyey nge dalip e duw.
  hlt-MCSB: Israel soah a manghai tue te kum sawmli lo. Hebron ah kum rhih manghai
    tih Jerusalem ah sawmthum kum thum manghai.
  mdy-ETH: ዒዚ ኬብሮኦኔይዳ ዴዒ ላንካይ ሌዔ፥ ዬሩሳላሜይዳ ናንጊ ሃይሢታሚ ሃይሦ ሌዔ፥ ዎሊ ዑፃ ዖይዲታሚ ሌዔ ካኣታዼኔ፤
  twi-ASANTE: Ɔdii ɔhene wɔ Israel mfeɛ aduanan a ne nkyerɛmu ne sɛ, ɔtenaa Hebron
    mfeɛ nson dii adeɛ, na mfeɛ aduasa mmiɛnsa nso, ɔtenaa Yerusalem.
  eng-WEBU: The time that he reigned over Israel was forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  wal-wal: Daawiti Israa7eela bolli oitamu laitta kawotiis; Kebroonan i laappun laitta
    kawotiis; Yerusalaamen hasttamanne heezzu laitta kawotiis.
  spa-PDDPT: 'El tiempo que reinó sobre Israel fue 40 años: siete años reinó en Hebrón,
    y 33 reinó en Jerusalén.'
  gun-gun: Quarenta ma'etỹ re opena Israel kuery re. Hebrom py ranhe sete ma'etỹ re
    oĩ, ha'e gui Jerusalém tetã py ju trinta e três ma'etỹ re opena.
  ilo-ULB: Nagbalin nga ari ni David iti Israel iti uppat a pulo a tawen. Nagturay
    isuna iti pito a tawen idiay Hebron ken tallopulo ket tallo a tawen idiay Jerusalem.
  kpg-kpg: nia ngadau e madahaa. Mee nogo dagi i Hebron nia ngadau e hidu, ge nogo
    dagi i Jerusalem nia ngadau e motolu maa dolu.
  uig-ARA: ئۇنىڭ ئىسرائىلغا ھۆكۈمرانلىق قىلغان ۋاقتى جەمئىي قىرىق يىل بولدى؛ ئۇ ھېبروندا
    يەتتە يىل، يېرۇسالېمدا ئوتتۇز ئۈچ يىل سەلتەنەت قىلدى.
  sus-sus: A ɲɛ tongo naani mangɛya nan naba. A ɲɛ solofere raba Xebiron, a ɲɛ tongo
    saxan nun saxan naba Darisalamu.
  pon-2006: erein sounpar pahisek. E kakaunki nan Epron erein sounpar isuh oh nan
    Serusalem erein sounpar silihsek siluh.
  ksd-ksd: Ma i ga ki na king ure Israel a ivat na vinun na kilala; lavurua na kilala
    i ga ki na king aro Kebron, ma a utul a vinun ma a utul i ga ki na king arama
    Ierusalem.
  tur-YTC: İsrael'de kırk yıl hüküm sürdü; Hevron'da yedi yıl hüküm sürdü, Yeruşalem'de
    de otuz üç yıl hüküm sürdü.
  grc-BRENT: ἔτη τεσσράκοντα, ἐν Χεβρὼν ἔτη ἑπτὰ, καὶ ἐν Ἱερουσαλὴμ ἔτη τριακοντατρία.
  ind-AYT: Dia memerintah atas Israel selama 40 tahun. Dia memerintah di Hebron selama
    7 tahun dan memerintah di Yerusalem selama 33 tahun.
  nya-nya: Iye analamulira Israeli kwa zaka makumi anayi; zaka zisanu ndi ziwiri ali
    ku Hebroni ndi zaka 33 ali ku Yerusalemu.
  hrv-hrv: Nad Izraelom je kraljevao četrdeset godina; u Hebronu je kraljevao sedam
    godina, u Jeruzalemu je kraljevao trideset i tri godine.
  mps-mps: Aga te kibu be bidi sese si, 40 yia, king bidalio. Aga hasia bolo te Hebronde
    king bidali kibu be te 7 yia bidali, te Jerusalemde king bidali kibu be te 33
    kibu be bidai dao.
  tpi-tpi: Em i stap king inap 40 yia. Em i stap king long Hebron inap 7-pela yia
    na long Jerusalem inap 33 yia.
  dan-1931: Tiden, han var Konge over Israel, udgjorde fyrretyve År; i Hebron herskede
    han syv År, i Jerusalem tre og tredive År.
  vie-OVCB: Ông cai trị trên Ít-ra-ên được bốn mươi năm, bảy năm tại Hếp-rôn, và ba
    mươi ba năm tại Giê-ru-sa-lem.
  guj-2017: તેણે ઇઝરાયલ પર ચાળીસ વર્ષ સુધી સત્તા ભોગવી. તેણે સાત વર્ષ હેબ્રોનમાં અને
    તેત્રીસ વર્ષ યરુશાલેમમાં રાજય કર્યુ હતું.
  pon-2006A: erein sounpar pahisek. E kakaunki nan Epron erein sounpar isuh oh nan
    Serusalem erein sounpar silihsek siluh.
  por-BRBSL: O tempo em que ele reinou sobre Israel foi quarenta anos; ele reinou
    sete anos em Hebron, e ele reinou trinta e três anos em Jerusalém.
  cth-cth: Isarelnaw a uk nathung teh kum 40 touh a pha. Hebron vah kum 7 a uk teh
    Jerusalem vah kum 33 touh a uk.
  twi-twi: Odii hene wɔ Israel mfe aduanan a ne nkyerɛmu ne sɛ, odii Hebron so mfe
    ason, na mfe aduasa abiɛsa nso, ɔtenaa Yerusalem.
  hlt-hlt: Israel soah a manghai tue te kum sawmli lo. Hebron ah kum rhih manghai
    tih Jerusalem ah sawmthum kum thum manghai.
  tbz-SIM: Ò do bɛ̀ bɑkɛ́ yɛbie nsipísìnɑ̀ɑ̀ ndi, kɛ́mbo Ebunɔɔ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀,
    Sedisɑdɛmmu yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: A kantri Israelɨn 40plan azenibar atrivimɨn ike. A faragha Hebronɨn nguibar
    ekiamɨn 7plan azenibar atrivimɨn ike, egha 33plan azenibar Jerusalemɨn atrivimɨn
    ike.
  dop-dop: Ɩ tɔɣɑ Hepǝlɔŋ ɩcɑtɛ tɔɔ kɛ́ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ. Yosɑlɛm ɩcɑtɛ tɔɔ
    kɛ́ pɩɩsɩ hiu nɑ nɑɑnʋwɑ nɑ tooso, nɑ sɩ́ kpɛntɩ nɩɩlɛ.
  azb-azb: Onun İsrail üzərində padşahlıq etdiyi müddət qırx il idi; yeddi il Xevronda
    və otuz üç il Yerusəlimdə padşahlıq etdi.
  eng-DBY: 'And the time that he reigned over Israel was forty years: he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.'
  hin-2017: और उसके इस्राएल पर राज्य करने का समय चालीस वर्ष का था; उसने सात वर्ष तो
    हेब्रोन में और तैंतीस वर्ष यरूशलेम में राज्य किया।
  eng-YLT: and the days that he hath reigned over Israel [are] forty years; in Hebron
    he reigned seven years, and in Jerusalem he reigned thirty and three;
  kne-kne: si opatapolo ay tawen. Pito ay tawen di nanteanad Hebron yan tolonpo ya
    tolo ay tawen sin inmeyana ed Jerusalem.
  eng-WYC-2017: and the days in which he reigned upon Israel were forty years; in
    Hebron he reigned seven years, and in Jerusalem he reigned three and thirty years.
  eng-WMBB: The time that he reigned over Israel was forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  urd-GVH: '@see-verse:1CH.029.026'
  rug-rug: Koa baṉara si asa pa Izireli ka made ṉavulu puta vuaheni, ka zuapa vuaheni
    pa Heboroni meke ka toloṉavulu ṉeta vuaheni pa Zerusalema.
  gaz-gaz: Innis waggaa afurtama Israaʼelin bulche; waggaa torba Kebroon taaʼee, waggaa
    soddomii sadii immoo Yerusaalem taaʼee ni bulche.
  fra-LSG: 'Le temps qu’il régna sur Israël fut de quarante ans: à Hébron il régna
    sept ans, et à Jérusalem il régna trente-trois ans.'
  yal-yal: A ɲɛɛ tonge naanin nan ti mangayani Isirayila xun na, ɲɛɛ solofere Xebiron
    taani, ɲɛɛ tonge saxan e nun saxan Yerusalɛn taani.
  haw-1868: 'A o ka manawa ana i alii ai maluna o ka Iseraela, he kanaha na makahiki:
    ehiku makahiki ana i alii ai ma Heberona, a he kanakolukumamakolu ana i alii ai
    ma Ierusalema.'
  arb-NAV: طَوَالَ أَرْبَعِينَ سَنَةً، مِنْهَا سَبْعُ سِنِينَ فِي حَبْرُونَ، وَمَلَكَ
    ثَلاثاً وَثَلاثِينَ سَنَةً فِي أُورُشَلِيمَ.
  ewe-ewe: Eɖu fia ɖe Israel dzi ƒe blaene, ƒe adre le Hebron, ƒe blaetɔ̃-vɔ-etɔ̃
    le Yerusalem.
  eng-LEE: 'And the time that he reigned over Israel was forty years: in Hebron he
    reigned seven years, and in Jerusalem he reigned thirty and three [years].'
  asm-FB: তেওঁ চল্লিশ বছৰ ইস্রায়েলৰ ৰজা আছিল। তেওঁ সাত বছৰ হিব্ৰোণত আৰু তেত্ৰিশ বছৰ
    যিৰূচালেমত ৰাজত্ৱ কৰিছিল।
  sus-A: عَ حّ تٌنفٌ نَانِ مَنفّيَ نَن نَبَ. عَ حّ سٌلٌقٍرٍ رَبَ شٍبِرٌن، عَ حّ تٌنفٌ
    سَشَن نُن سَشَن نَبَ دَرِ سَلَمُ.
  fra-SBL: Le temps qu'il régna sur Israël fut de quarante ans ; il régna sept ans
    à Hébron, et il régna trente-trois ans à Jérusalem.
  hbo-hbo: וְהַיָּמִ֗ים אֲשֶׁ֤ר מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל אַרְבָּעִ֖ים שָׁנָ֑ה בְּחֶבְרֹ֤ון
    מָלַךְ֙ שֶׁ֣בַע שָׁנִ֔ים וּבִירוּשָׁלַ֥͏ִם מָלַ֖ךְ שְׁלֹשִׁ֥ים וְשָׁלֹֽושׁ׃
  kik-kik: Aathamakĩire Isiraeli mĩaka mĩrongo ĩna, mĩaka mũgwanja yayo agĩthamaka
    arĩ Hebironi, nayo mĩaka mĩrongo ĩtatũ na ĩtatũ agĩthamaka arĩ Jerusalemu.
  fra-NCL: Le temps qu’il régna sur Israël fut de quarante ans ; il régna sept ans
    à Hébron, et il régna trente-trois ans à Jérusalem.
  cek-AK: Israel kaminawk to saning quipalito uk; Hebron ah saning sarihto uk moe,
    Jerusalem ah saning quithum, thumto uk.
  cuk-cuk: Israel-yargi bela birga-dulabo (40) yar-sesad. Hebrón-neggweburgi birgagugle
    (7) yar-sesad, degi, Jerusalén-neggweburgi birga-dulagwen-gakambe-gakapaa (33)
    yar-sesad.
  uig-CYR: Униң Исраилға һөкүмранлиқ қилған вақти җәмий қириқ жил болди; у Һебронда
    йәттә жил, Йерусалимда оттуз үч жил сәлтәнәт қилди.
  tel-2017: అతడు ఇశ్రాయేలీయులను ఏలిన కాలం నలభై సంవత్సరాలు. హెబ్రోనులో ఏడు సంవత్సరాలు,
    యెరూషలేములో ముప్ఫై మూడు సంవత్సరాలు అతడు ఏలాడు.
  hat-BSA: Fòs tan ke li te renye sou Israël la se te karantan; li te renye Hébron
    pandan setan e Jérusalem pandan trann-twazan.
  kos-kos: ke lusen yac angngaul. El leum in acn Hebron ke yac itkosr, ac in acn Jerusalem
    ke yac tolngoul tolu.
  hbo-WLC: וְהַיָּמִ֗ים אֲשֶׁ֤ר מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל אַרְבָּעִ֖ים שָׁנָ֑ה בְּחֶבְר֤וֹן
    מָלַךְ֙ שֶׁ֣בַע שָׁנִ֔ים וּבִירוּשָׁלִַ֥ם מָלַ֖ךְ שְׁלֹשִׁ֥ים וְשָׁלֽוֹשׁ׃
  ibo-ibo: Ọ chịrị Izrel iri afọ anọ. Ọ chịrị afọ asaa na Hebrọn, chịakwa iri afọ
    atọ na atọ na Jerusalem.
  ory-ory: ଇସ୍ରାଏଲ ଉପରେ ତାଙ୍କର ରାଜତ୍ଵର ସମୟ ଚାଳିଶ ବର୍ଷ; ସେ ସାତ ବର୍ଷ ହିବ୍ରୋଣରେ ଓ ତେତିଶ
    ବର୍ଷ ଯିରୂଶାଲମରେ ରାଜ୍ୟ କଲେ।
  chk-chk: lon ükükün faik ier. A nom lon Hepron o nemenem lon ükükün fisu ier, mürin
    a nom lon Jerusalem o nemenem lon ükükün ilik me ülüngat ier.
  rop-rop: '@see-verse:1CH.029.026'
  ukr-1871: 'Часу царювання його над Ізраїлем було сорок років: в Гебронї царював
    він сїм років, а в Ерусалимі царював трийцять і три роки.'
  deu-1951: Die Zeit aber, die er über Israel regierte, betrug vierzig Jahre; zu Hebron
    regierte er sieben Jahre, und zu Jerusalem regierte er dreiunddreißig Jahre lang.
  eng-JPS: 'And the time that he reigned over Israel was forty years: seven years
    reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  srp-1865: 'A vremena za koje carova nad Izrailjem bijaše èetrdeset godina: a u Hevronu
    carova sedam godina, a u Jerusalimu carova trideset i tri godine.'
  lug-lug: Yafugira Isirayiri okumala emyaka amakumi ana, nga musanvu yagifugira e
    Kebbulooni, n’emirala amakumi asatu n’agifugira mu Yerusaalemi.
  heb-heb: והימים אשר מלך על ישראל ארבעים שנה בחברון מלך שבע שנים ובירושלם מלך שלשים
    ושלוש׃
  ben-IRV: তিনি চল্লিশ বছর রাজত্ব করেছিলেন সাত বছর হিব্রোণে এবং তেত্রিশ বছর যিরূশালেমে।
  pan-pan: ਉਹ ਸਮਾਂ ਜਿਸ ਵਿੱਚ ਉਹ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰ ਰਿਹਾ ਸੀ ਸੋ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਦਾ ਸੀ, ਸੱਤ
    ਸਾਲ ਉਸ ਨੇ ਹਬਰੋਨ ਵਿੱਚ ਰਾਜ ਕੀਤਾ ਸੀ ਅਤੇ ਤੇਤੀ ਸਾਲ ਤੱਕ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ
  mya-JVB: ဟေဗြုန် မြို့၌ ခုနစ် နှစ် ၊ ယေရုရှလင် မြို့၌ သုံး ဆယ်သုံး နှစ်မင်းပြု ၍ဣသရေလ
    နိုင်ငံကို စိုးစံ သော နှစ် ပေါင်းကား အနှစ် လေး ဆယ်တည်း။
  hmo-hmo: Iena lohia lagani Israela dekenai be 40. Lagani 7 lalonai ia be Heberona
    dekenai ia king, bona lagani 33 lalonai ia be Ierusalema dekenai ia king.
  urd-urd: और वह 'अर्सा जिसमें उसने इस्राईल पर हुकूमत की चालीस बरस का था। उसने हबरून
    में सात बरस और येरूशलेम में तैतीस बरस हुकू़मत की।
  rus-SYN: 'Времени царствования его над Израилем было сорок лет: в Хевроне царствовал
    он семь лет, и в Иерусалиме царствовал тридцать три года.'
  bqc-SIM: À kɛ̀ kpalau wɛ̃̀ blaɛ, Hɛblↄ̃ wɛ̃̀ sopla, Yelusalɛũ sↄ̃ wɛ̃̀ baakwi
    ń àaↄ̃o.
  tcz-CHONGTHU: A Lengvai poh chu kum somli alhing’in, kum sagi sung Hebron chuleh,
    kum somthum le thum sung chu Jerusalem a lengvai ana po’i.
  mar-mar: दावीदाने इस्राएलावर राज्य केले तो काळ चाळीस वर्षाचा होता. तो हेब्रोन नगरात
    सात वर्षे राजा होता. मग यरूशलेमामध्ये त्याची कारकीर्द तेहतीस वर्षांची होती.
  qub-qub: Rimëruga Hebronman tiyaycur ganchis wata mandaran. Nircur Jerusalenman
    tiyaycurna quimsa chunca quimsan (33) wata mandaran. Chaura Israelcunapa raynin
    caran chuscu chunca (40) wata.
  bqp-bqp: U bɑndu diwɑ wɔ̃ɔ weeru Isirelibɑ sɔɔ. Heboroniɔ wɔ̃ɔ nɔɔbɑ yiru, Yerusɑlɛmuɔ
    mɑɑ wɔ̃ɔ tɛnɑ kɑ itɑ.
  hat-hat: Li pase karantan ap gouvènen pèp Izrayèl la. Pandan sètan li te rete lavil
    Ebwon. Pandan rès tranntwazan yo, li te rete lavil Jerizalèm.
  eng-BSB: The length of David’s reign over Israel was forty years—seven years in
    Hebron and thirty-three years in Jerusalem.
  eng-WEBPB: The time that he reigned over Israel was forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  kbq-kbq: Hagi 40'a kafufi Deviti'a Israeli vahe kinia mani'ne. Hebroni kumatera
    7ni'a kafu kinia maniteno, Jerusalemia 33'a kafu kinia umani'ne.
  nhe-BL: Tlanahuati 7 xihuitl ipan altepetl Hebrón ipan tlali Judá huan 33 xihuitl
    tlanahuati ipan altepetl Jerusalén ipan nochi tlali Israel.
  gub-BL: Umumaw 40 kwarahy waneruze'eg pà. Umumaw 7 kwarahy Emerom tawhu pe wiko
    pà. Umumaw 33 kwarahy Zeruzarez tawhu pe wiko pà no.
  eng-DRA: 'And the days that he reigned over Israel, were forty years: in Hebron
    he reigned seven years, and in Jerusalem three and thirty years.'
