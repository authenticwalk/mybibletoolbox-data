verse: 1CH.029.003
translations:
  mal-C: 'കൂടാതെ, വിശുദ്ധ ആലയത്തിനുവേണ്ടി ഞാൻ ശേഖരിച്ചുവെച്ചിരിക്കുന്ന എല്ലാറ്റിനും
    ഉപരിയായി എന്റെ ദൈവത്തിന്റെ ആലയത്തോട് എനിക്കുള്ള പ്രതിപത്തിമൂലം ഞാൻ എന്റെ പൊൻവെള്ളിഭണ്ഡാരങ്ങളും
    ഇതാ തരുന്നു:'
  deu-TKW: 'Weiter aber will ich ob meiner Freude am Tempel meines Gottes, was ich
    an Gold und Silber besitze, zum Tempel meines Gottes geben, zu alledem, was ich
    bereits für das Heiligtum beschafft habe:'
  lin-lin: 'Mpe lisusu, na tina na bolingo na ngai mpo na Ndako ya Nzambe na ngai,
    napesi sik’oyo wuta na bozwi na ngai moko : wolo mpe palata mpo na Ndako ya Nzambe
    na ngai likolo ya nyonso oyo nabongisaki mpo na Ndako oyo ya bule :'
  eng-LSV: 'And again, because of my delighting in the house of my God, the substance
    I have—a peculiar treasure of gold and silver—I have given for the house of my
    God, even over and above all I have prepared for the holy house:'
  eng-GNV: Moreouer, because I haue delite in the house of my God, I haue of mine
    owne golde and siluer, which I haue giuen to the house of my God, beside all that
    I haue prepared for the house of the Sanctuarie,
  eng-WEBSTER: Moreover, because I have set my affection to the house of my God, I
    have of my own possessions, of gold and silver, which I have given to the house
    of my God, over and above all that I have prepared for the holy house,
  nhw-BL: Huan ama pampa tlahuel nipaqui para quichijchihuase itiopa Toteco Dios,
    amo san nitemactilis nopa oro huan plata catli ya nijmacatoc, pero nojquiya nitemactilía
    nopa oro huan plata catli eltoc na noaxca para ma quitequihuica ipan nopa tiopamitl.
  swh-ONEN: 'Zaidi ya hayo, kwa kujitolea kwangu kwa ajili ya Hekalu la Mungu wangu,
    sasa ninatoa hazina zangu mwenyewe za dhahabu na fedha kwa ajili ya Hekalu la
    Mungu wangu, zaidi ya mali niliyotoa kwa ajili ya Hekalu hili takatifu:'
  bba-bba: Gusunɔ nɛn Yinnin sɑ̃ɑ yee ten kĩrun sɔ̃, wurɑ ye nɑ mɔ kɑ sii ɡee si nɑ
    mɔ, ye kpurowɑ nɑ wɛ̃ sɑ̃ɑ yee ten sɔ̃ ye nɑ rɑɑ sɔɔru kuɑ yellu bɑɑsi.
  eng-KJVCPB: Moreover, because I have set my affection to the house of my God, I
    have of mine own proper good, of gold and silver, which I have given to the house
    of my God, over and above all that I have prepared for the holy house,
  luo-luo: 'Ewi mago duto ma asechiwo ne hekalu mar Nyasacha achako agolo mwanduna
    awuon mag dhahabu kod mag fedha ne hekalu mar Nyasacha. To bende asechiwo moloyo
    mago ne hekalu malerni gik machalo kaka:'
  meu-meu: 'Ina danu, egu Dirava ena dubu na lalokau heniamu dainai, ini ruma helaḡa
    kohuna iboudiai na habou latadiai lauegu kohu korikori, gold bona silver, na egu
    Dirava ena dubu na heniamu:'
  npi-ULB: अब, मेरा परमेश्‍वरको मन्‍दिरमा मेरो आनन्दको कारणले यसको निम्‍ति आफ्‍नो
    निजी भण्‍डारबाट सुन र चाँदी म दिंदैछु । यस पवित्र मन्‍दिरको निम्‍ति मैले तयार
    गरेका सबै कुराहरूमा अरू थपः
  yor-yor: Yàtọ̀ fún èyí, nínú ìfọkànsìn mi sí ilé Ọlọ́run mi, èmí fi ìṣúra mi tìkára
    mi ti wúrà àti fàdákà fún ilé Ọlọ́run mi. Jù gbogbo rẹ̀ lọ, èmi ti pèsè fún ilé
    mímọ́ ti Olúwa yìí,
  pes-OPCB: و چون دلبستگی به خانهٔ خدا دارم، تمام طلا و نقرهٔ خزانهٔ شخصی خود را برای
    بنای آن بخشیده‌ام. این علاوه بر آن مصالح ساختمانی است که قبلاً تدارک دیده‌ام.
  tgl-ULB: 'Ngayon, dahil sa aking kagalakan sa tahanan ng aking Diyos, ibinibigay
    ko ang aking sariling mga kayamanang ginto at pilak para rito. Ginagawa ko ang
    ito na karagdagan sa lahat ng aking inihanda para sa banal na templo:'
  hui-hui: Uruni mo tago halu i̱na ngolo siliba maru ngorunibi ngia dege biru. Ani
    birudagoni irane i̱na Anduane Homogonaga anda bu helo hame timbuniore lowa anidagua
    bule lowa manda manda birugoni.
  mya-mya: ငါ​သည်​ဤ​သို့​ပေး​လှူ​ခဲ့​သည့်​ပစ္စည်း​အ​လုံး​စုံ တို့​အ​ပြင် မိ​မိ​ကိုယ်​ပိုင်​ရွှေ​နှင့်​ငွေ​တို့​ကို​လည်း
    ပေး​လှူ​ခဲ့​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည် ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ကို​လွန်​စွာ​မြတ်
    နိုး​သော​ကြောင့်​ဖြစ်​ပေ​သည်။-
  bod-N: དེར་མ་ཟད་ང་རང་དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་ཤིན་ཏུ་དགའ་བས། མཆོད་ཁང་དམ་པ་དེའི་དོན་དུ་བཤམས་པ་ཐམས་ཅད་ཀྱི་ཁར།
    ངས་རང་གིས་བསགས་པའི་གསེར་དངུལ་ཡང་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཕྱིར་ཕུལ་བ་སྟེ།
  sna-sna: 'Pamusoro pezvo mukuzvipira kwangu kutemberi yaMwari wangu zvino ndava
    kupa upfumi hwangu pachangu hwegoridhe nesirivha kutemberi yaMwari wangu, ndichiwedzera
    pamusoro pezvose zvandakapa kutemberi iyi tsvene zvinoti:'
  spa-BLM: Además, como he puesto mi afecto en la casa de mi Dios, ya que tengo un
    tesoro propio de oro y plata, lo doy a la casa de mi Dios, además de todo lo que
    he preparado para la casa santa
  cac-cac: A yed' jantac tas molb'ab'ilxo chi' vuuj yic sb'ochaj templo chi', svac'anpax
    jantac q'uen oro yed' q'uen plata to yel vico', yujto te xajan stemplo in Diosal
    vuuj.
  swh-ULB: 'Sasa, kwasababu ya mapenzi yangu kwa nyumba ya Mungu, Ninatoa hazina yangu
    binafsi ya dhahabu na fedha. Ninafanya hivi kwa nyongeza kwa yote niliyofanya
    katika hekalu takatifu:'
  bel-bel: 'і яшчэ па любові маёй да дома Бога майго, ёсьць у мяне скарб уласны з
    золата і срэбра, і яго я аддаю на дом Бога майго, звыш усяго, што нарыхтаваў я
    на сьвяты дом:'
  deu-ELBBK: 'Und überdies, weil ich Wohlgefallen habe an dem Haus meines Gottes,
    habe ich, was ich als eigenes Gut an Gold und Silber besitze, für das Haus meines
    Gottes gegeben, zu alledem hinzu, was ich für das Haus des Heiligtums bereitet
    habe:'
  mbb-OT: Ne tenged te kebmahala ku zutun te valey te Megbevayè ku, ne ibeǥey ku is
    keugelingen ku he vulawan wey pelata para te kebangun kayi, wazà lavet duen te
    menge gamit he inteǥana ku en para te segradu he valey te Nengazen.
  mal-2015: എന്റെ ദൈവത്തിന്റെ ആലയത്തോടു എനിക്കുള്ള പക്ഷംനിമിത്തം വിശുദ്ധമന്ദിരത്തിന്നു
    വേണ്ടി ഞാൻ ശേഖരിച്ചതൊക്കെയും കൂടാതെ എന്റെ സ്വന്തഭണ്ഡാരത്തിലെ പൊന്നും വെള്ളിയും
    ഞാൻ എന്റെ ദൈവത്തിന്റെ ആലയത്തിന്നായി കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: 'A vašoda, hoj mange hin pro jilo te ačhavel o Chramos le Devleskro, dav
    mek mire barvaľipnastar o somnakaj the o rup paš oda, so imar diňom:'
  pes-OPV: و نيز چونکه به خانه خداي خود رغبت داشتم و طلا و نقره از اموال خاص خود داشتم،
    آن را علاوه بر هر آنچه به جهت خانه قُدس تدارک ديدم براي براي خانه خداي خود دادم.
  ron-1924: 'Май мулт, ын драгостя мя пентру Каса Думнезеулуй меу, дау Касей Думнезеулуй
    меу аурул ши арӂинтул пе каре-л ам, афарэ де тот че ам прегэтит пентру каса Сфынтулуй
    Локаш:'
  ben-OBCV: 'এর পাশাপাশি, আমি এই পবিত্র মন্দিরের জন্য এখনও পর্যন্ত যা যা দিয়েছি,
    সেগুলি ছাড়াও আমার ঈশ্বরের মন্দিরের প্রতি সমর্পণ দেখিয়ে আমি আমার ঈশ্বরের মন্দিরের
    জন্য এখন আমার ব্যক্তিগত সংগ্রহে থাকা সোনারুপোও দিয়ে দিচ্ছি:'
  som-som: Oo weliba anigu aad baan u jeclahay guriga Ilaahayga, oo taas daraaddeed
    waxaan guriga Ilaahayga siinayaa khasnad mulkigayga ah oo dahab iyo lacag ah,
    taasoo aan ku jirin wixii aan u diyaariyey gurigii quduuska ah,
  lat-VUC: et super hæc quæ obtuli in domum Dei mei de peculio meo aurum et argentum,
    do in templum Dei mei, exceptis his quæ præparavi in ædem sanctam.
  eng-ASVBT: Moreover also, because I have set my affection on the house of my God,
    seeing that I have a treasure of mine own of gold and silver, I give it unto the
    house of my God, over and above all that I have prepared for the holy house,
  ita-1885: 'Ed anche per l''affezione che io ho alla Casa dell''Iddio mio, del mio
    tesoro riposto d''oro e d''argento, io dono per la Casa dell''Iddio mio, di soprappiù,
    oltre a tutto ciò che io ho apparecchiato per la Casa del Santuario:'
  eng-LXXUP: And still farther, because I took pleasure in the house of my God, I
    have gold and silver which I have procured for myself, and, behold, I have given
    them to the house of my God over and above, beyond what I have prepared for the
    holy house.
  eng-ULB: 'Now, because of my delight in the house of my God, I am giving my personal
    treasure of gold and silver for it. I am doing this in addition to all that I
    have prepared for this holy temple:'
  spa-VBL: “Además, por mi devoción a la casa de mi Dios, ahora doy mi fortuna personal
    de oro y plata, además de todo lo que he provisto para esta santa casa.
  fra-_FOB: 'De plus, dans mon affection pour la maison de mon Dieu, je donne, pour
    la maison de mon Dieu, outre toutes les choses que j''ai préparées pour la maison
    du sanctuaire, ce que j''ai d''or et d''argent m''appartenant en propre:'
  mal-mal: എന്റെ ദൈവത്തിന്റെ ആലയത്തോട് എനിക്കുള്ള താത്പര്യം നിമിത്തം വിശുദ്ധമന്ദിരത്തിനു
    വേണ്ടി ഞാൻ ശേഖരിച്ചതൊക്കെയും കൂടാതെ, എന്റെ കൈവശമുള്ള പൊന്നും വെള്ളിയും ഞാൻ എന്റെ
    ദൈവത്തിന്റെ ആലയത്തിനായി കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Aur chūṅki mujh meṅ apne Ḳhudā kā ghar banāne ke lie bojh hai is lie maiṅ
    ne in chīzoṅ ke alāwā apne zātī ḳhazānoṅ se bhī sonā aur chāṅdī dī hai
  suz-BL: मेको आं परमप्रभु आ बाक्‍तीके सेल्‍चा कली खुप्‍शा वोइश्‍शो मार मार प्रोंइशा
    यो आं परमप्रभु आ खिं सेल्‍चा थाम्‍पा दाक्‍तीके गो आंम आं सुन नु चांदी परमप्रभु
    आ खिं सेल्‍चा कली गेता।
  ita-1927: 'Di più, per l’affezione che porto alla casa del mio Dio, siccome io posseggo
    in proprio un tesoro d’oro e d’argento, io lo do alla casa del mio Dio, oltre
    a tutto quello che ho preparato per la casa del santuario:'
  ckb-ckb: 'لەسەر هەموو ئەوەی بۆ پەرستگا پیرۆزەکە ئامادەم کردووە، لەبەر خۆشحاڵیم بە
    پەرستگای خوداکەم، ئێستا گەنجینەیەکی تایبەتی خۆشم لە زێڕ و زیو دەبەخشم:'
  eng-BBE: And because this house of God is dear to me, I give my private store of
    gold and silver to the house of my God, in addition to all I have got ready for
    the holy house;
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ದೇವರ ಮನೆಯ ಮೇಲೆ ನನಗೆ ಭಕ್ತಿ ಇರುವುದರಿಂದ, ನಾನು ಪರಿಶುದ್ಧ
    ಮನೆಗೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ ಎಲ್ಲಾದರ ಹೊರತು, ನನ್ನ ಸ್ವಂತ ಸ್ವತ್ತಿನಿಂದ ಬಂಗಾರವನ್ನೂ, ಬೆಳ್ಳಿಯನ್ನೂ
    ನನ್ನ ಪವಿತ್ರ ದೇವರ ಮನೆಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: இன்னும் என்னுடைய தேவனுடைய ஆலயத்தின்மேல் நான் வைத்திருக்கிற வாஞ்சையால்,
    பரிசுத்த ஆலயத்துக்காக நான் சேமித்த அனைத்தையும்தவிர, எனக்குச் சொந்தமான பொன்னையும்
    வெள்ளியையும் என்னுடைய தேவனுடைய ஆலயத்துக்கென்று கொடுக்கிறேன்.
  spa-RV-1909: A más de esto, por cuanto tengo mi gusto en la casa de mi Dios, yo
    guardo en mi tesoro particular oro y plata que, además de todas las cosas que
    he aprestado para la casa del santuario, he dado para la casa de mi Dios;
  ron-BTF: Mai mult, deoarece mi-am pus dragostea pentru casa Dumnezeului meu, am
    dat din propria mea avere, din aur și argint, casei Dumnezeului meu, peste și
    deasupra a tot ceea ce am pregătit pentru casa sfântă,
  eng-WEBP: 'In addition, because I have set my affection on the house of my God,
    since I have a treasure of my own of gold and silver, I give it to the house of
    my God, over and above all that I have prepared for the holy house:'
  eng-FBV: More than this, because of my devotion to the house of my God, I'm now
    giving my personal fortune of gold and silver, in addition to everything that
    I have provided for this holy house.
  nld-1939: Maar nu wil ik daarenboven uit liefde voor het huis van mijn God ook nog
    mijn persoonlijk bezit aan goud en zilver afstaan voor het huis van mijn God,
    en het voegen bij al wat ik reeds voor het heiligdom heb vergaard;
  nch-BL: Huan ama pampa tahuel nipaqui para quichijchihuase itiopa Toteco Dios, amo
    san nitemactilis nopa oro huan plata cati ya nitemacatoc, pero nojquiya nitemactilía
    nopa oro huan plata cati na noaxca para ma quitequihuica ipan nopa tiopamit.
  vie-1934: Lại, vì lòng ta yêu mến đền của Đức Chúa Trời, nên ngoại trừ số ta đã
    sắm cho đền thánh, ta cũng dâng cho đền của Đức Chúa Trời ta các đồ bằng vàng
    và bằng bạc thuộc riêng về ta,
  hin-CV: इन सबके अलावा मेरे परमेश्वर के भवन में मेरा मन लगा रहने के कारण अपने खुद
    के खजाने में से सोने और चांदी मैं मेरे परमेश्वर के भवन के लिए दे रहा हूं. उन सब
    वस्तुओं के अलावा, जो मैंने पहले ही पवित्र मंदिर के लिए इकट्ठा कर रखी हैं,
  spa-BES: Y como esta casa de Dios me es muy querida, le doy mi propiedad personal
    oro y plata a la casa de mi Dios, además de todo lo que tengo preparado para la
    casa sagrada;
  tdx-tdx: Tovo izay, kanao amy an­jomban’ Añaharekoy ty fikokoako, le ty varako volamena
    naho volafoty, hene hatoloko amy anjomban’ Añaharekoy, ambone’ ze he’e hinajariko
    ho a i anjomba masiñey,
  tha-KJV: ยิ่งกว่านั้​นอ​ีกนอกจากสิ่งทั้งปวงที่เราจัดหาไว้สำหรั​บน​ิเวศบริ​สุทธิ​์​แล้ว
    เรายั​งม​ีทองคำและเงินเป็นสมบั​ติ​ของเราเอง และเพราะความรักของเราที่​มีต​่อพระนิเวศของพระเจ้าของเรา
    เรามอบให้​แก่​พระนิเวศแห่งพระเจ้าของเรา
  por-BR-2018: A mais disto, porquanto tenho meu gosto na casa de meu Deus, eu guardo
    em meu tesouro particular ouro e prata que, ademais de todas as coisas que aprontei
    para a casa do santuário, ei dado para a casa de meu Deus;
  deu-ELO: 'Und überdies, weil ich Wohlgefallen habe an dem Hause meines Gottes, habe
    ich, was ich als eigenes Gut an Gold und Silber besitze, für das Haus meines Gottes
    gegeben, zu alledem hinzu, was ich für das Haus des Heiligtums bereitet habe:'
  eng-WYC-2018: And over these things, I give gold and silver into the temple of my
    God, which I have offered of my proper chattel into the house of my God, besides
    these things which I have made ready into the holy house, (And in addition to
    these things, I have given gold and silver for the Temple of my God, which I have
    offered out of my own substance, or possessions, for the House of my God, besides
    these things which I have prepared for the Holy House,)
  epo-epo: 'Krom tio, pro mia amo al la domo de mia Dio, mian propran trezoron de
    oro kaj arĝento, kiun mi havas, mi fordonas por la domo de mia Dio, krom tio,
    kion mi pretigis por la sankta domo:'
  uig-PIN: Mǝn Hudayimning ɵyidin sɵyünidiƣanliⱪim üqün Hudayimning ɵyini selixⱪa
    tǝyyarliƣan barliⱪ nǝrsilǝrdin baxⱪa, ɵzümning tǝǝlluⱪatidin altun-kümüxlǝrni
    Hudayimning ɵyigǝ atidim;
  beo-beo: Amola amo hou baligili, na da Gode Debolo Diasu amoma asigiba:le, na liligidafa
    amo silifa amola gouli hahawane udigili i.
  tpi-OTNT: Antap long dispela ol samting mi redim pinis, nau mi givim ol gol na silva
    bilong mi yet. Long wanem, mi gat bikpela laik long haus bilong God bilong mi.
  hau-SA: Ban da haka ma, cikin sa zuciyata ga haikalin Allahna, yanzu na ba da ma’ajina
    na zinariya da azurfa saboda haikalin Allahna, fiye da kome na tanada saboda wannan
    haikali,
  uig-LAT: Men Xudayimning öyidin söyünidighanliqim üchün Xudayimning öyini sélishqa
    teyyarlighan barliq nersilerdin bashqa, özümning teelluqatidin altun-kümüshlerni
    Xudayimning öyige atidim;
  nde-nde: 'Ngaphandle kwalokho, ngenxa yokutshisekela kwami ithempeli likaNkulunkulu
    wami, manje senginikela inotho yami yegolide lesiliva ethempelini likaNkulunkulu
    wami ngaphezu kwakho konke engikulethileyo ethempelini leli elingcwele:'
  ton-ton: Pea koeʻuhi foki kuo u tukupau ʻa ʻeku ʻofa ki he fale ʻa hoku ʻOtua, ko
    ia kuo u ʻatu mei heʻeku koloa totonu ʻaʻaku, ʻae koula mo e siliva, ʻaia kuo
    u ʻatu maʻae fale ʻo hoku ʻOtua, ko e fakalahi ʻataʻatā pe ki he meʻa kotoa pē
    ʻaia kuo u tokonaki ki he fale māʻoniʻoni,
  ces-1613: Nadto z veliké lásky k domu Boha svého, maje zvláštní poklad zlata a stříbra,
    i ten dávám k domu Boha svého mimo všecko to, což jsem připravil k domu svatyně,
  eng-WMB: 'In addition, because I have set my affection on the house of my God, since
    I have a treasure of my own of gold and silver, I give it to the house of my God,
    over and above all that I have prepared for the holy house:'
  tam-TCV: அத்துடன் நான் எனது இறைவனின் ஆலயத்தின்மீது கொண்ட வாஞ்சையினால், இப்பொழுது
    பரிசுத்த ஆலயத்திற்கென நான் ஏற்கெனவே கொடுத்தவற்றைவிட, எனது சொந்த தங்கமும் வெள்ளியுமான
    திரவியங்களை அதிகமாகவும், மேலாகவும் இறைவனின் ஆலயத்திற்கென கொடுக்கிறேன்.
  ceb-ULB: 'Karon, tungod kay nahimuot man ako sa puluy-anan sa akong Dios, ihatag
    ko ang kaugalingon kong mga bahandi nga bulawan ug plata alang niini. Gibuhat
    ko kini aron idugang sa tanan nga akong giandam alang niining balaang templo:'
  pol-UBG: Ponadto z miłości do domu swego Boga oddaję ze swojego skarbca na dom mego
    Boga złota i srebra – poza tym wszystkim, co już przygotowałem na święty dom;
  urd-GVU: اور چونکہ مجھ میں اپنے خدا کا گھر بنانے کے لئے بوجھ ہے اِس لئے مَیں نے
    اِن چیزوں کے علاوہ اپنے ذاتی خزانوں سے بھی سونا اور چاندی دی ہے
  deu-1912: Überdas, aus Wohlgefallen am Hause meines Gottes, habe ich eigenes Gutes,
    Gold und Silber,
  kan-2017: ನಾನು ಪವಿತ್ರಾಲಯಕ್ಕೆ ಇವುಗಳನ್ನೆಲ್ಲಾ ಸಂಗ್ರಹಿಸಿದ್ದಲ್ಲದೆ ನನ್ನ ದೇವರ ಆಲಯದ ಮೇಲಣ
    ಅನುರಾಗದಿಂದ ಅದಕ್ಕೊಸ್ಕರ ನನ್ನ ಸ್ವಂತ ಸೊತ್ತಿನಿಂದ
  yap-yap: Ma ku gon’ nga daken e tiney ni gubin e tirog e silber nge gol ni bochan
    e rib t’uf rog e Tempel rok Got.
  hlt-MCSB: Te phoeiah ka Pathen im ham tah ka moeihoeih pueng. Kamah taengah aka
    om sui neh cak lungthen pataeng ka Pathen im ham a pueh a la ka paek coeng. Hmuencim
    im ham tah a cungkuem dongah ka sikim coeng.
  mdy-ETH: ሃያ ታ ጊኢጊሼ ባኮይዳፓ ቢያ ዑሣ ፆኦሲኮ ጌኤዦ ማኣሮም ታኣኮ ዓኣ ዼኤፖ ናሹሞፓ ዔቄያና ታ ባኮይዳፓ ሚርጌ ቢራንታ
    ዎርቄንታ ታ ዒንጌኔ፤
  twi-ASANTE: Na ɛsiane me ho a mede ama me Onyankopɔn Asɔredan no enti, mede mʼankasa
    sikakɔkɔɔ ne dwetɛ bɛboa ɛdan no sie. Yeinom bɛka adansie no ho nneɛma a maboaboa
    ano, ama asɔredan kronkron no ho.
  eng-WEBU: 'In addition, because I have set my affection on the house of my God,
    since I have a treasure of my own of gold and silver, I give it to the house of
    my God, over and above all that I have prepared for the holy house:'
  wal-wal: Ta Xoossaa Beeta Maqidasiyaa taani keehippe siiqiyo gishshau, taani ta
    Xoossaa Beeta Maqidasiyaayyo giigissidoogaappe haraa taayyo buzo de7iya worqqaappenne
    biraappe geeshsha Beeta Maqidasiyaayyo immaas.
  spa-PDDPT: 'Porque tengo mi afecto en la Casa de mi ʼElohim, además de todo lo que
    alisté, di mi tesoro propio de oro y plata a la Casa de mi ʼElohim para el Santuario:'
  gun-gun: Ha'e rami ae avi Xeruete pegua oo xee ayvu ete vy ouro ha'e prata xemba'e
    ae areko va'e ame'ẽve ju 'rã Xeruete pegua oo reguarã, henda iky'a e'ỹ va'e reguarã
    areko katupa va'ekue áryve.
  ilo-ULB: 'Ita, gapu iti ragsakko iti balay ti Diosko, intedko ti bukodko a gameng
    a balitok ken pirak para iti daytoy. Ar-aramidek daytoy kas nayon iti amin nga
    insaganak para iti daytoy nasantoan a templo:'
  kpg-kpg: Hagapuni gi nia mee aanei huogodoo, au gu dahi aga agu silber mo nia goolo
    mai i lodo agu mee donu, idimaa i dogu aloho i di Hale Daumaha o God.
  uig-ARA: مەن خۇدايىمنىڭ ئۆيىدىن سۆيۈنىدىغانلىقىم ئۈچۈن خۇدايىمنىڭ ئۆيىنى سېلىشقا
    تەييارلىغان بارلىق نەرسىلەردىن باشقا، ئۆزۈمنىڭ تەئەللۇقاتىدىن ئالتۇن-كۈمۈشلەرنى
    خۇدايىمنىڭ ئۆيىگە ئاتىدىم؛
  sus-sus: Dangi na ra, n bara n harige birin, xɛɛma nun gbeti, fi n Marigi Ala xa
    hɔrɔmɔbanxi xa fe ra, barima yi wali tide gbo n bɛ.
  pon-2006: Ahpw mwohn mepwukat koaros, I patohwandahr pein nei kohl oh silper, pwehki
    ei limpoak ong Tehnpesen Koht.
  ksd-ksd: 'Ma tago ra balagu i malamalapang upi ra kuba i kaugu God, ma tago kaugu
    ta vuvuvung na goled ma ra silva, ina tul tar ia ure ra kuba i kaugu God, ma na
    maravut nam iau ga tar vaninare ure ra gomgom na pal:'
  tur-YTC: Bundan başka, Tanrım'ın evini sevdiğim için, madem ki kendi altın ve gümüş
    hazinem vardır, kutsal ev için hazırladığım her şeyden daha fazlasını Tanrım'ın
    evine,
  grc-BRENT: Καὶ ἔτι ἐν τῷ εὐδοκῆσαί με ἐν οἴκῳ Θεοῦ μου, ἔστι μοι ὃ περιπεποίημαι
    χρυσίον καὶ ἀργύριον, καὶ ἰδοὺ δέδωκα εἰς οἶκον Θεοῦ μου εἰς ὕψος, ἐκτὸς ὧν ἡτοίμακα
    εἰς τὸν οἶκον τῶν ἁγίων,
  ind-AYT: 'Di samping itu, karena baktiku kepada bait Allahku, aku memberikan emas
    dan perak kepunyaanku kepada bait Allahku sebagai tambahan pada semua yang telah
    kusiapkan bagi Bait Suci:'
  nya-nya: 'Kupatulapo izi, ine modzipereka ku Nyumba ya Mulungu wanga, tsopano ndikupereka
    chuma changachanga cha golide ndi siliva ku Nyumba ya Mulungu wanga, kuwonjezera
    pa zimene ndapereka ku ntchito ya Nyumba ya Mulungu woyerayu:'
  hrv-hrv: Iz ljubavi prema Bogu dajem još i svoga zlata i srebra za Dom svoga Boga,
    osim svega što sam pripravio za sveti Dom.
  mps-mps: Eno te sisinani nai dabe daide ugwadu, eno te ena gol dabe me silva digi
    mawai. Magi baso meni, eno te ena Godigo tempel bede dwagi yai homu godolo genuai
    ebaso eno te tama sę yalio.
  tpi-tpi: Antap long dispela ol samting mi redim pinis, nau mi givim ol gol na silva
    bilong mi yet. Long wanem, mi gat bikpela laik long haus bilong God bilong mi.
  dan-1931: 'I min Glæde over min Guds Hus giver jeg der hos til min Guds Hus, hvad
    jeg ejer af Guld og Sølv, ud over alt, hvad jeg har bragt til Veje til det hellige
    Hus:'
  vie-OVCB: Do lòng sốt sắng của ta đối với Đền Thờ Đức Chúa Trời, ngoài vật liệu
    đã chuẩn bị, ta dâng vào vàng bạc riêng của ta cho việc xây cất.
  guj-2017: તદુપરાંત, પવિત્રસ્થાનના બાંધકામ માટે મારા ફાળા રૂપે મારા ભંડારમાં જે કંઈ
    સોનું અને ચાંદી છે તે બધું હું મારા ઈશ્વરના ભક્તિસ્થાન માટે આપી દઉં છું.
  pon-2006A: Ahpw mwohn mepwukat koaros, I patohwandahr pein nei kohl oh silper, pwehki
    ei limpoak ong Tehnpesen Koht.
  por-BRBSL: 'Além disso, por ter colocado meu afeto na casa de meu Deus, já que tenho
    um tesouro próprio de ouro e prata, dou-o à casa de meu Deus, acima de tudo o
    que preparei para a casa santa:'
  cth-cth: Hothloilah ka Cathut e im teh sak ngainae kalen poung lah ao dawkvah, kamae
    hnopai sui hoi ngunnaw hai im kathoung hanelah be ka rakueng e naw hloilah, ka
    Cathut im hanelah ka poe toe.
  twi-twi: Na esiane me ho a mede ama me Nyankopɔn Asɔredan no nti, mede mʼankasa
    sikakɔkɔɔ ne dwetɛ bɛboa ɔdan no si. Eyinom bɛka adansi no ho nneɛma a maboaboa
    ano ama asɔredan kronkron no ho.
  hlt-hlt: Te phoeiah ka Pathen im ham tah ka moeihoeih pueng. Kamah taengah aka om
    sui neh cak lungthen pataeng ka Pathen im ham a pueh a la ka paek coeng. Hmuencim
    im ham tah a cungkuem dongah ka sikim coeng.
  tbz-SIM: N dɔ́ mɛ̀ɛ̀ kpɛ́í nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ɛ mɑɑ́, m bo duɔ́ mmɛsɔɔ nnɛ̀
    timɑ́tì pɛ́ítì, m mɔ́mmuɔ m mɔkɛ dɛ̀ Kuyie n tũ nkù cĩ́ɛ̃̀tɛ̀ kpɛ́í, kɛ́ nɛ́ yíɛ́nɛ̀
    n wɑɑ́ dɛ̀ ku cĩ́ɛ̃̀tɛ̀ mɑrimù kpɛ́í.
  msy-2020: Kɨ uan Godɨn Dɨpenim bagha bar ifonge, kamaghɨn amizɨ, bizir kɨ akuvagha
    gɨvazir kabagh isɨn, kɨ datɨrɨghɨn uabɨ uan gol ko silvaba anɨngi.
  dop-dop: Ye pǝ kɑɑsɑ mɑ mɑɣɑmɑɣɑ mɑ wɛnɑʋ ɩsɩɩ wʋlɑ nɑ liɣitee nyǝɣǝtʋ, ɩlɛ mɑ hɑɑkɩ-tɩ
    sɩ pɑ́ ŋmɑnɑ mɑ Ɩsɔ tǝsɛɛlɛ. Mɑ sɔɔsǝɣɩ-tǝɣɩ pǝ tǝnɑ mpi mɑ tɛmɑ tɑɣɑnʋɣʋ sɩ pɑ́
    ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ nte mɑ sɔɔlɑ teu tɔ pǝ tɔɔ.
  azb-azb: 'Bundan başqa, Allahımın məbədini tikməyə həvəsim naminə müqəddəs məbəd
    üçün hazırladığım hər şeydən əlavə nə qədər qızıl-gümüş xəzinəm varsa, onu da
    Allahım Rəbbin məbədi üçün verirəm:'
  eng-DBY: 'And moreover, in my affection for the house of my God I have given of
    my own property of gold and silver, for the house of my God, over and above all
    that I have prepared for the house of the sanctuary:'
  hin-2017: फिर मेरा मन अपने परमेश्वर के भवन में लगा है, इस कारण जो कुछ मैंने पवित्र
    भवन के लिये इकट्ठा किया है, उस सबसे अधिक मैं अपना निज धन भी जो सोना चाँदी के रूप
    में मेरे पास है, अपने परमेश्वर के भवन के लिये दे देता हूँ।
  eng-YLT: '''And again, because of my delighting in the house of my God, the substance
    I have — a peculiar treasure of gold and silver — I have given for the house of
    my God, even over and above all I have prepared for the house of the sanctuary:'
  kne-kne: Maitapi sin danay ay insaganak, man-idawatak pay ed wani si balitok ya
    palata ay mapo sin kabokbokodak ay gameng gapo sin layad ko sin Timplon Diyos
    ay daydayawek.
  eng-WYC-2017: And over these things, I give gold and silver into the temple of my
    God, which I have offered of my proper chattel [or mine own treasure] into the
    house of my God, besides these things which I have made ready into the holy house,
  eng-WMBB: 'In addition, because I have set my affection on the house of my God,
    since I have a treasure of my own of gold and silver, I give it to the house of
    my God, over and above all that I have prepared for the holy house:'
  urd-GVH: और चूँकि मुझमें अपने ख़ुदा का घर बनाने के लिए बोझ है इसलिए मैंने इन चीज़ों
    के अलावा अपने ज़ाती ख़ज़ानों से भी सोना और चाँदी दी है
  rug-rug: 'Arini sapu ele va nama ni arau pude tanisa Zelepade, ba koari na qua tinago
    soti si vala qolo na siliva tugo si arau koa gua koasa qua tataru koasa Zelepade
    te Tamasa:'
  gaz-gaz: Kana malees ani jaalalan mana Waaqa kootiif qabuun waanan duraan kennee
    turetti dabalee qabeenya ofii koo irraa warqee fi meetii mana qulqullummaa Waaqa
    kootiif nan kenna;
  fra-LSG: 'De plus, dans mon attachement pour la maison de mon Dieu, je donne à la
    maison de mon Dieu l’or et l’argent que je possède en propre, outre tout ce que
    j’ai préparé pour la maison du sanctuaire:'
  yal-yal: N naxan birin yitɔn yire sariɲanxin ti feen na, n bata n ma xɛmaan nun
    n ma gbeti fixɛn fan sa na fari n sɔtɔ seene yɛ bayo n na n sɔbɛ soxi Ala Batu
    Banxina fe ma.
  haw-1868: A no ka mea, ua kau aku no wau i ke aloha o'u ma ka hale o ko'u Akua,
    ua haawi aku no wau i ke gula a me ke kala o kuu waiwai ponoi, no ka hale o ko'u
    Akua, he pakela aku ia i na mea a pau a'u i hoomakaukau ai no ka hale hoano;
  arb-NAV: وَلِفَرْطِ سُرُورِي بِبَيْتِ إِلَهِي، فَقَدْ قَدَّمْتُ مِنْ مَالِي الْخَاصِّ
    ذَهَباً وَفِضَّةً، بِالإِضَافَةِ إِلَى كُلِّ مَا أَعْدَدْتُهُ لِلْهَيْكَلِ.
  ewe-ewe: Azɔ esi wònye ɖe metsɔ ɖokuinye sa vɔe ɖe nye Mawu ƒe gbedoxɔ la tutu ŋu
    ta la, metsɔ nye ŋutɔ nye kesinɔnu siwo nye sika kple klosalo kpe ɖe xɔtunu siwo
    medi da ɖi la ŋu hena nye Mawu la ƒe gbedoxɔ la tutu.
  eng-LEE: 'Moreover, because I have set my affection on the house of my God, have
    I acquired as my own property gold and silver; [and this] have I given to the
    house of my God, over and above all that I have prepared for the holy house:'
  asm-FB: মোৰ ঈশ্বৰৰ গৃহৰ কাৰণে মই আনন্দিত হ’লো, আৰু মোৰ ব্যক্তিগত ভঁৰালৰ পৰা সোণ,
    ৰূপ ইয়াৰ বাবে দান দিছোঁ। ইয়াৰ উপৰিও পবিত্র মন্দিৰৰ কাৰণে মই সকলো কৰিবলৈ প্রস্তুত।
  sus-A: دَنفِ نَ رَ، ﭑ بَرَ ﭑ هَرِفٍ بِرِن، شّيمَ نُن فبٍتِ، قِ ﭑ مَرِفِ عَلَ شَ
    هْرْ مْبَنشِ شَ قٍ رَ، بَرِ مَ يِ وَلِ تِدٍ فبٌ ﭑ بّ.
  fra-SBL: 'De plus, comme j''ai jeté mon dévolu sur la maison de mon Dieu, comme
    j''ai un trésor personnel d''or et d''argent, je le donne à la maison de mon Dieu,
    en sus de tout ce que j''ai préparé pour la maison sainte :'
  hbo-hbo: וְעֹ֗וד בִּרְצֹותִי֙ בְּבֵ֣ית אֱלֹהַ֔י יֶשׁ־לִ֥י סְגֻלָּ֖ה זָהָ֣ב וָכָ֑סֶף
    נָתַ֤תִּי לְבֵית־אֱלֹהַי֙ לְמַ֔עְלָה מִכָּל־הֲכִינֹ֖ותִי לְבֵ֥ית הַקֹּֽדֶשׁ׃
  kik-kik: 'Makĩria ma ũguo, harĩ kwĩrutĩra gwakwa igũrũ rĩa hekarũ ya Ngai wakwa
    nĩngũheana kĩgĩĩna gĩakwa mwene gĩa thahabu na betha nĩ ũndũ wa hekarũ ya Ngai
    wakwa, na icio ngũciheana nyongerere kĩrĩa kĩngĩ njigithĩtie nĩ ũndũ wa hekarũ
    ĩno theru:'
  fra-NCL: 'De plus, dans mon affection pour la maison de Dieu, l’or et l’argent que
    je possède en propre, je le donne à la maison de mon Dieu, outre tout ce que j’ai
    préparé pour la maison du sanctuaire :'
  cek-AK: Ka Sithaw bokhaih im ah palung ka suek pongah, ciimcai im sakhaih hmuennawk
    loe ka tawnh ih hmuennawk, im sak han ka paroep ih sui hoi sumkanglung to ka Sithaw
    ih im ah ka paek boih boeh,
  cuk-cuk: '”An Bab-Dummadse-goled-neg nuekwaa sobedgi an binsasoggua, we-ibmarmar-onmaksad-ukine,
    an ibmarmar-nuegan-nikadgi, an bela ormar-nikadi, manimar-nikadi, Bab-Dummadse-goled-neggala
    an ukbalid. An wemar uked:'
  uig-CYR: Мән Худайимниң өйидин сөйүнидиғанлиғим үчүн Худайимниң өйини селишқа тәйярлиған
    барлиқ нәрсиләрдин башқа, өзүмниң тәәллуқатидин алтун-күмүчләрни Худайимниң өйигә
    атидим;
  tel-2017: ఇంకా, నా దేవుని మందిరం మీద నాకున్న మక్కువతో నేను ఆ ప్రతిష్ఠిత మందిరం నిమిత్తం
    సంపాదించిన వస్తువులు కాకుండా, నా సొంత బంగారం, వెండి, నా దేవుని మందిరం నిమిత్తం
    నేను ఇస్తున్నాను.
  hat-BSA: Anplis, nan gran lajwa mwen pou lakay Bondye mwen an, trezò pèsonèl ke
    mwen gen an lò avèk ajan, mwen bay li a lakay Bondye mwen an; anplis de sou sa
    ke m te founi deja pou sen tanp lan,
  kos-kos: Sayen ma inge nukewa ma nga srukak in kasru, nga sang pac gold ac silver
    luk sifacna, ke sripen lungse lulap luk nu ke Tempul lun God.
  hbo-WLC: וְע֗וֹד בִּרְצוֹתִי֙ בְּבֵ֣ית אֱלֹהַ֔י יֶשׁ־לִ֥י סְגֻלָּ֖ה זָהָ֣ב וָכָ֑סֶף
    נָתַ֤תִּי לְבֵית־אֱלֹהַי֙ לְמַ֔עְלָה מִכָּל־הֲכִינ֖וֹתִי לְבֵ֥ית הַקֹּֽדֶשׁ׃
  ibo-ibo: 'Ugbu a, nʼihi mmasị m nʼebe ụlọnsọ Chineke m dị, ana m enye akụ nke aka
    m niile, ya bụ ọlaedo na ọlaọcha m, iji ya nye aka, maka iwu ụlọnsọ ukwu Chineke
    m. Ihe ndị a ka m na-enye, tụkwasịkwa nʼelu ihe ndị ọzọ niile bụ nke m nyerela,
    nʼihi ụlọnsọ ukwu a:'
  ory-ory: ଆହୁରି ମଧ୍ୟ ମୁଁ ଏହି ପବିତ୍ର ଗୃହ ନିମନ୍ତେ ଯାହାସବୁ ଆୟୋଜନ କରିଅଛି, ତାହା ଛଡ଼ା ଓ
    ତହିଁ ଉପରେ ମୋʼ ନିଜର ସୁନା ଓ ରୂପାର ଭଣ୍ଡାର ଅଛି, ଆଉ ମୁଁ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପ୍ରତି ଆପଣା
    ମନ ଆସକ୍ତ କରିଥିବାରୁ ମୁଁ ତାହାସବୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିମନ୍ତେ ଦେଉଅଛି।
  chk-chk: 'Nge lükün ekei pisek üa amolätä fän iten ewe imwenfel üa pwal achu ngeni
    kolt me silifer seni püsin ai lenien iseis pisek mi aüchea. Iwe, pokiten üa aücheani
    imwen ai we Kot, üa fangala fän itan ekei mettoch:'
  rop-rop: En aibin pudum sambala main ronwan silba en gol, dumaji mi laigim main
    God en im Serramoni Pleis detmatj.
  ukr-1871: 'До того — по моїй щиростї до дому Бога мого — є ще в мене власний скарб
    золота й срібла, й се я даю на дом Бога мого, окрім того всього, що я приготовив
    для сьвятого дому:'
  deu-1951: 'Überdies, weil ich am Hause meines Gottes Wohlgefallen habe, gebe ich,
    was ich als eigenes Gut an Gold und Silber besitze, für das Haus meines Gottes,
    zu dem hinzu, was ich für das heilige Haus herbeigeschafft habe:'
  eng-JPS: Moreover also, because I have set my affection on the house of my God,
    seeing that I have a treasure of mine own of gold and silver, I give it unto the
    house of my God, over and above all that I have prepared for the holy house,
  srp-1865: 'I još iz ljubavi k domu Boga svojega, što imam svoga zlata i srebra,
    osim svega što sam pripravio za dom sveti, dajem i to na dom Boga svojega:'
  lug-lug: Okwongera kw’ebyo byonna, n’okwewaayo kwange olwa yeekaalu ya Katonda wange,
    mpaddeyo amawanika gange aga zaabu ne ffeeza ku lwa yeekaalu ya Katonda wange;
  heb-heb: ועוד ברצותי בבית אלהי יש לי סגלה זהב וכסף נתתי לבית אלהי למעלה מכל הכינותי
    לבית הקדש׃
  ben-IRV: এই পবিত্র উপাসনা ঘরের জন্য আমি যা যা জোগাড় করেছি তা ছাড়াও আমার ঈশ্বরের
    ঘরের প্রতি আমার ভালবাসার জন্য এখন আমি আমার নিজের সোনা ও রূপা দিচ্ছি।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ ਮਨ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਉੱਤੇ ਲਾਇਆ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਇਸ ਤੋਂ
    ਇਲਾਵਾ ਜੋ ਮੈਂ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਲਈ ਤਿਆਰ ਕਰ ਛੱਡਿਆ, ਮੈਂ ਆਪਣੇ ਨਿੱਜ ਧਨ ਵਿੱਚੋਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਘਰ ਲਈ ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ ਦਿੰਦਾ ਹਾਂ
  mya-JVB: ငါ ၏ဘုရားသခင် အိမ် တော်၌ငါ့စိတ်နှလုံးစွဲလမ်းသောကြောင့်၊
  hmo-hmo: 'Ma inai danu, egu Dirava ena Dubu lau lalokau henia noho dainai, inai
    Dubu totona lau haboua kohu edia latanai, be lau sibona egu kohu korikori, golo
    bona siliva, be egu Dirava ena Dubu dekenai lau henia inai:'
  urd-urd: और चूँकि मुझे अपने ख़ुदा के घर की लौ लगी है और मेरे पास सोने और चाँदी का
    मेरा अपना ख़ज़ाना है, इसलिए मैं उसकी भी उन सब चीज़ों के 'अलावा जो मैंने उस मुक़द्दस
    हैकल के लिए तैयार की हैं, अपने ख़ुदा के घर के लिए देता हूँ।
  rus-SYN: 'и еще по любви моей к дому Бога моего, есть у меня сокровище собственное
    из золота и серебра, и его я отдаю для дома Бога моего, сверх всего, что заготовил
    я для святого дома:'
  bqc-SIM: 'Bee gbɛa lá ma Lua kpɛ́ yã́ kàmagu, vua ń ã́nusu àizɛɛ pↄ́ má vĩↄ,
    ↄ̃ má kpá ma Lua kpɛ́ pↄ́ ũ pↄ́ pↄ́ ma a sↄukɛ̀ↄ bàasi:'
  tcz-CHONGTHU: Tunjong, keiman ka Pakaiya dia kakipehdoh nan ka Sana le sum eng jouse
    jong a Houin sah nadia kagotpeh ho ban’in kapedoh tai.
  mar-mar: आता कारण मी माझे चित्त देवाच्या मंदिराकडे लावले आहे. म्हणून पवित्र मंदिरासाठी
    मी जी ही तयारी केली त्याशिवाय आणखी माझा वैयक्तिक सोन्या, रुप्याचा ठेवाही देत आहे.
  qub-qub: 'Templupaj shuntashäpa jananmanpis amatar rispitarmi Diosnëpaj goycö quiquëpa
    cajcunatapis: goritawan yuraj guellayta.'
  bqp-bqp: Gusunɔ nɛn Yinnin sɑ̃ɑ yee ten kĩrun sɔ̃, wurɑ ye nɑ mɔ kɑ sii gee si nɑ
    mɔ, ye kpurowɑ nɑ wɛ̃ sɑ̃ɑ yee ten sɔ̃ ye nɑ rɑɑ sɔɔru kuɑ yellu bɑɑsi.
  hat-hat: 'Men, pou mete sou tou sa mwen pare pou kay n''ap mete apa pou Seyè a,
    mwen pran lò ak ajan mwen te genyen, mwen bay tout paske mwen renmen kay Bondye
    a anpil:'
  eng-BSB: 'Moreover, because of my delight in the house of my God, I now give for
    it my personal treasures of gold and silver, over and above all that I have provided
    for this holy temple:'
  eng-WEBPB: 'In addition, because I have set my affection on the house of my God,
    since I have a treasure of my own of gold and silver, I give it to the house of
    my God, over and above all that I have prepared for the holy house:'
  kbq-kbq: Hagi nagrama Anumzanimofo noma ki antahizama eri fore'ma hutena, ana noma
    kizama eri atruma hu'noa agofetura, nagra'a goline, silvanena mago'ane Anumzamofo
    ruotge mono noma ki'zana antoe.
  nhe-BL: Huan ama pampa tlahuel nipaqui para quichijchihuase itiopa Toteco Dios,
    ax san nitemactilis nopa oro huan plata tlen ya nijmacatoc, pero nojquiya nitemactilía
    nopa oro huan plata tlen eltoc na noaxca para ma quitequihuica ipan nopa tiopamitl.
  gub-BL: Amuàgà'ym a'e ma'e paw tàpuzuhu iapo àwàm rehe. Amono hema'e parat izupe.
    Amono hema'e or izupe no. Ta'e azamutar katu Tupàn hezar hàpuzuhu ihe xe.
  eng-DRA: Now over and above the things which I have offered into the house of my
    God I give of my own proper goods, gold and silver for the temple of my God, beside
    what things I have prepared for the holy house.
