    nadau mee logowaahee. Di King David hogi gu tenetene huoloo giibeni.
  uig-ARA: خالايىق كىشىلەرنىڭ مۇنداق ئۆز ئىختىيارلىقى بىلەن تەقدىم قىلغانلىقلىرىدىن
    خۇشال بولۇپ كېتىشتى؛ چۈنكى ئۇلار چىن قەلبىدىن پەرۋەردىگارغا تەقدىم قىلىشقانىدى.
    داۋۇتمۇ ئالامەت خۇش بولدى.
  sus-sus: Ɲama naxa sɛɛwa e ɲanige xa fe ra, barima e na rabaxi e bɔɲɛ birin nan
    na Alatala bɛ. Mangɛ Dawuda fan naxa sɛɛwa na xa fe ra.
  pon-2006: Aramas akan eri patohwanda dipwisou kan sang ni pein nsenarail ong KAUN-O,
