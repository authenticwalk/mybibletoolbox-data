    mu yalio. Tama king Devit me wiegi yai pemene umabo mu yalio.
  tpi-tpi: Ol manmeri i lukim ol lida bilong ol i bel kirap long givim planti gutpela
    samting, na ol i amamas moa yet. Na King Devit tu i amamas nogut tru.
  dan-1931: Og Folket glædede sig over deres Vilje til at give, thi af et helt Hjerte
