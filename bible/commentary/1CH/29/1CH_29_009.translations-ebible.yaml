  mdy-ETH: ዴራ ፔ ቶኦኪና ናሽኪ ጉቤ ዒናፓ ናንጊና ናንጋ ጎዳም ዒንጌኔ፤ ሚርጌ ባኣዚ ዒንጊንቴሢሮ ዴራ ኮሺ ዎዛዼኔ፤ ካኣቲ
    ዳውቴያ ዑሣ ዓኣዼ ዎዛዼኔ።
  twi-ASANTE: Nnipa no ani gyee ɔma no ho, ɛfiri sɛ, wɔfiri ɔpɛ pa ne akoma pa mu
    na wɔyiyi maa Awurade, na Ɔhene Dawid ani gyee yie.
  eng-WEBU: Then the people rejoiced, because they offered willingly, because with
    a perfect heart they offered willingly to the LORD; and David the king also rejoiced
