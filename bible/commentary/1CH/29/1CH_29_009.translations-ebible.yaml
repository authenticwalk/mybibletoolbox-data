verse: 1CH.029.009
translations:
  mal-C: നേതാക്കന്മാർ ഈ വിധം സ്വമനസ്സാലെ ദാനം ചെയ്തപ്പോൾ ജനം സന്തോഷിച്ചു. കാരണം അവർ
    യഹോവയ്ക്കു ദാനംചെയ്തത് പൂർണഹൃദയത്തോടെ ആയിരുന്നു. ദാവീദുരാജാവും ഇതിൽ ഏറ്റവും സന്തോഷിച്ചു.
  deu-TKW: Da freute sich das Volk über ihre Freigebigkeit, denn von ganzem Herzen
    hatten sie freiwillig für Jahwe gespendet, und auch der König David freute sich
    hoch.
  lin-lin: Bato basepelaki mingi na makabo oyo bango moko bapesaki wuta na mokano
    ya mitema na bango, pamba te bazalaki kopesa yango epai ya Yawe, na motema mobimba.
    Mokonzi Davidi mpe asepelaki na yango mingi.
  eng-LSV: And the people rejoice because of their offering willingly, for with a
    perfect heart they have offered willingly to YHWH; and David the king has also
    rejoiced [with] great joy.
  eng-GNV: 'And the people reioyced when they offred willingly: for they offred willingly
    vnto ye Lord, with a perfite heart. And Dauid the King also reioyced with great
    ioy.'
  eng-WEBSTER: 'Then the people rejoiced, for that they offered willingly, because
    with perfect heart they offered willingly to the LORD: and David the king also
    rejoiced with great joy.'
  nhw-BL: Huan nopa masehualme tlahuel yolpajque ica nopa ofrendas pampa quimacatoyaj
    TOTECO nochi tlamantzitzi ica nochi ininyolo.
  swh-ONEN: Watu wakafurahi kwa sababu ya itikio la hiari la viongozi wao, kwa kuwa
    walikuwa wametoa kwa hiari na kwa moyo wote kwa Bwana. Mfalme Daudi pia akafurahi
    sana.
  bba-bba: Tɔn be kpuro bɑ nuku dobu kuɑ kɛ̃ɛ ni bɑ Yinni Gusunɔ wɛ̃n sɔ̃, domi bɑ
    nu wɛ̃wɑ kɑ nuku tiɑ. Mɑ sinɑ boko Dɑfidin tii u nuku doo bɑkɑbu kuɑ.
  eng-KJVCPB: 'Then the people rejoiced, for that they offered willingly, because
    with perfect heart they offered willingly to the Lord: and David the king also
    rejoiced with great joy.'
  luo-luo: Ji duto ne mor gi ilo kuom chiwo mar jotendgi nikech negichiwo gi mor kendo
    gi chuny achiel ni Jehova Nyasaye. Ruoth Daudi bende nomor ahinya.
  meu-meu: Bena taunimanima na e moale, badina be vada e heni mai lalo-uradia ida;
    badina be idia ese mai lalodia idoidiai Iehova vada e henia dudukau. David, hanua
    pavapavana, danu e moale bada herea.
  npi-ULB: यी स्‍वइच्‍छा भेटीका कारणले मानिसहरूले आनन्‍द मनाए, किनभने तिनीहरूले सम्‍पूर्ण
    हृदयले परमप्रभुको निम्‍ति दिएका थिए । दाऊद राजा पनि साह्रै आनन्‍दित भए ।
  yor-yor: Àwọn ènìyàn láyọ̀ nínú ìṣesí àtọkànwá fi sílẹ̀ àwọn olórí wọn, nítorí tí
    wọ́n ti fi sílẹ̀ ní ọ̀fẹ́ pẹ̀lú gbogbo ọkàn sí Olúwa. Dafidi ọba pẹ̀lú yọ̀ gidigidi.
  pes-OPCB: تمام بنی‌اسرائیل از اینکه چنین فرصتی برای ایشان پیش آمده بود تا با اشتیاق
    هدایایی تقدیم خداوند کنند، خوشحال بودند. داوود پادشاه نیز از این بابت بسیار شاد
    شد.
  tgl-ULB: Nagalak ang mga tao dahil sa mga kusang-loob na handog na ito, sapagkat
    buong puso silang nagbigay kay Yahweh. Labis ding nagalak si Haring David.
  hui-hui: Wali agali tigua handalu hemiria tinaga agali haguane bu hearume uruni
    damenego wule turu howa wialu heago de hondowa tibi nde turu timbuni ho hene.
    Kini Debidi ibunibi nde uruni hondowa turu timbuniore ho hene.
  mya-mya: သူ​တို့​သည်​စေ​တ​နာ​စိတ်​နှင့်​ထာ​ဝ​ရ ဘု​ရား​အား​ပေး​လှူ​ကြ​သည်​ဖြစ်​ရာ
    မိ​မိ တို့​ဤ​မျှ​မြောက်​မြား​စွာ​ပေး​လှူ​ခဲ့​ရ​ကြ သည့်​အ​တွက်​အား​ရ​ဝမ်း​မြောက်​ကြ​ကုန်​၏။
    ဒါ​ဝိဒ်​မင်း​သည်​လည်း​လွန်​စွာ​အား​ရ​ဝမ်း မြောက်​တော်​မူ​၏။
  bod-N: མི་འདི་རྣམས་ཀྱིས་རང་མོས་ངང་ཕུལ་བས་མི་ཐམས་ཅད་དགའ་བ་སྟེ། ཅི་ལ་ཞེ་ན། ཁོ་རྣམས་ཀྱིས་བློ་གཅིག་སེམས་གཅིག་གིས་དགའ་མོས་ངང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའོ།
    །རྒྱལ་པོ་དཱ་བིད་ཀྱང་རབ་ཏུ་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Vanhu vakapembera nomufaro pavakaona kuti vatungamiri vavo vakanga vapa
    nomwoyo unoda, nokuti vakanga vapa kuna Jehovha vakasununguka uye nomwoyo wose.
    Mambo Dhavhidhi akafarawo zvikuru.
  spa-BLM: Entonces el pueblo se alegró, porque ofrecía de buena gana, porque con
    un corazón perfecto ofrecía de buena gana a Yahvé; y el rey David también se alegró
    mucho.
  cac-cac: Ix tzalaj val masanil anima yuj jantac tas ix yac' eb' yajal chi', yujto
    d'a smasanil sc'ol eb' ix yac' juntzan̈ chi' d'a Jehová. An̈ejtona' ix te tzalajpax
    vin̈aj rey David chi' yed' eb'.
  swh-ULB: Watu walifurahi kwa ajili ya hizi sadaka za hiari, kwasababu walitoa kwa
    moyo wao wote kwa Yahweh. Mfalme Daudi pia alifurahi sana.
  bel-bel: І радаваўся народ руплівасьці іх, бо яны ад усяго сэрца ахвяравалі Госпаду,
    таксама і цар Давід вельмі радаваўся.
  deu-ELBBK: Und das Volk freute sich über ihre Bereitwilligkeit, denn mit ungeteiltem
    Herzen zeigten sie sich bereitwillig für den HERRN; und auch der König David freute
    sich mit großer Freude.
  mbb-OT: Utew nengelipey is menge etew su mibeǥey is menge pengulu zan he ebpuun
    te keputian te atey zan para te Nengazen. Utew zaan nelipey si Hadì David.
  mal-2015: അങ്ങനെ ജനം മനഃപൂർവ്വമായി കൊടുത്തതുകൊണ്ടു അവർ സന്തോഷിച്ചു; ഏകാഗ്രഹൃദയത്തോടെ
    മനഃപൂർവ്വമായിട്ടായിരുന്നു അവർ യഹോവെക്കു കൊടുത്തതു. ദാവീദ്‌ രാജാവും അത്യന്തം സന്തോഷിച്ചു.
  rmc-rmc: O manuša radisaľonas ole darendar, so o vodci anenas jilestar le RAJESKE.
    The o David igen radisaľolas.
  pes-OPV: آنگاه قوم از آن رو که به خوشي دل هديه آورده بودند شاد شدند زيرا به دل کامل
    هداياي تبرّعي براي خداوند آوردند و داود پادشاه نيز بسيار شاد و مسرور شد.
  ron-1924: Попорул с-а букурат де даруриле лор де бунэвое, кэч ле дэдяу ку драгэ
    инимэ Домнулуй, ши ымпэратул Давид, де асеменя, с-а букурат мулт.
  ben-OBCV: প্রজারা তাদের নেতাদের স্বতঃস্ফুর্ত প্রতিক্রিয়া দেখে আনন্দ করল, কারণ তারা
    মুক্তহস্তে ও সর্বান্তঃকরণে সদাপ্রভুর উদ্দেশে দান দিলেন। রাজা দাউদও খুব খুশি হলেন।
  som-som: Markaasaa dadkii aad ugu farxay raallinimadii ay raalligooda wax ku bixiyeen
    aawadeed, maxaa yeelay, iyagu qalbi qumman ayay Rabbiga wax ugu bixiyeen iyagoo
    raalli ka ah, oo Boqor Daa'uudna farxad weyn buu farxay.
  lat-VUC: 'Lætatusque est populus cum vota sponte promitterent, quia corde toto offerebant
    ea Domino: sed et David rex lætatus est gaudio magno.'
  eng-ASVBT: 'Then the people rejoiced, for that they offered willingly, because with
    a perfect heart they offered willingly to Jehovah: and David the king also rejoiced
    with great joy.'
  ita-1885: E il popolo si rallegrò di ciò che coloro offerivano volontariamente;
    perciocchè d'un cuore intiero facevano le loro offerte volontarie al Signore.
    Il re Davide se ne rallegrò anch'egli grandemente.
  eng-LXXUP: 'And the people rejoiced because of the willingness, for they offered
    willingly to the Lord with a full heart: and King David rejoiced greatly.'
  eng-ULB: The people rejoiced because of these freewill offerings, because they had
    contributed wholeheartedly to Yahweh. King David also rejoiced greatly.
  spa-VBL: El pueblo celebró porque sus líderes habían estado tan dispuestos a dar
    al Señor, libremente y de todo corazón. El rey David también se alegró mucho.
  fra-_FOB: Et le peuple se réjouit de ses dons volontaires; car ils faisaient de
    tout cœur leurs offrandes volontaires à l'Éternel; et le roi David en eut aussi
    une grande joie.
  mal-mal: അങ്ങനെ ജനം മനഃപൂർവ്വമായി കൊടുത്തതുകൊണ്ടു അവർ സന്തോഷിച്ചു; ഏകാഗ്രഹൃദയത്തോടെ
    മനഃപൂർവ്വമായിട്ടായിരുന്നു അവർ യഹോവയ്ക്ക് കൊടുത്തത്. ദാവീദ്‌ രാജാവും അത്യന്തം സന്തോഷിച്ചു.
  urd-GVR: Pūrī qaum is farāḳhdilī ko dekh kar ḳhush huī, kyoṅki sab ne dilī ḳhushī
    aur faiyāzī se apne hadiye Rab ko pesh kie. Dāūd Bādshāh bhī nihāyat ḳhush huā.
  suz-BL: मिनु मुरपुकीमी हाइश्‍शो थुंमी गेशा ग्‍येरसीशो बाक्‍मा बाक्‍त। मारदे हना
    मेकोपुकीमी ग्‍येरसीशा परमप्रभु यावे कली शुश गेशो बाक्‍मा बाक्‍त। पिप दाऊद यो थाम्‍पा
    ग्‍येरशो बाक्‍माक्‍त।
  ita-1927: Il popolo si rallegrò di quelle loro offerte volontarie, perché avean
    fatte quelle offerte all’Eterno con tutto il cuore; e anche il re Davide se ne
    rallegrò grandemente.
  ckb-ckb: گەل بە بەخشندەیی ڕابەرەکانیان دڵخۆش بوون، چونکە بە هەموو دڵیانەوە پیتاکەکانیان
    بە یەزدان بەخشی، داودی پاشاش زۆر دڵخۆش بوو.
  eng-BBE: Then the people were glad because their offerings were freely given, for
    with a true heart they freely gave what they had to the Lord; and David the king
    was full of joy.
  kan-OKCV: ಆಗ ಜನರು ಸಂತೋಷವಾಗಿ ಕಾಣಿಕೆಗಳನ್ನು ಅರ್ಪಿಸಿದ್ದರಿಂದ, ಜನರು ಸಂತೋಷಪಟ್ಟರು. ಏಕೆಂದರೆ
    ಅವರು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಮನಃಪೂರ್ವಕವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಿದರು. ಅರಸನಾದ ದಾವೀದನು ಮಹಾ
    ಸಂತೋಷಪಟ್ಟನು.
  tam-2017: இப்படி மனப்பூர்வமாகக் கொடுத்ததற்காக மக்கள் சந்தோஷப்பட்டார்கள்; உத்தம இருதயத்தோடு
    உற்சாகமாகக் யெகோவாவுக்குக் கொடுத்தார்கள்; தாவீது ராஜாவும் மிகவும் சந்தோஷப்பட்டான்.
  spa-RV-1909: Y holgóse el pueblo de haber contribuído de su voluntad; porque con
    entero corazón ofrecieron á Jehová voluntariamente.
  ron-BTF: Atunci poporul s-a bucurat pentru că au dat de bunăvoie, deoarece cu o
    inimă desăvârșită le-au oferit de bunăvoie DOMNULUI; și împăratul David de asemenea
    s-a bucurat cu mare bucurie.
  eng-WEBP: Then the people rejoiced, because they offered willingly, because with
    a perfect heart they offered willingly to the LORD; and David the king also rejoiced
    with great joy.
  eng-FBV: The people celebrated because their leaders had been so willing to give
    to the Lord, freely and wholeheartedly. King David was also really delighted.
  nld-1939: Het volk verheugde zich over hun vrijgevigheid, en over hun bereidwillige
    gave aan Jahweh; ook koning David was uitermate verheugd.
  nch-BL: Huan nopa masehualme tahuel yolpajque ica nopa ofrendas pampa quimacatoyaj
    TOTECO nochi tamantzitzi ica nochi iniyolo.
  vie-1934: Dân sự lấy làm vui mừng về điều mình trọn lòng vui ý dâng cho Đức Giê-hô-va;
    và vua Đa-vít cũng lấy làm vui mừng lắm.
  hin-CV: अपनी इच्छा से यह सब दे देने पर जनता में खुशी की लहर दौड़ गई, क्योंकि उन्होंने
    यह भेंट याहवेह को खरे मन से भेंट चढ़ाई थी. राजा दावीद के सामने भी यह बड़े आनंद
    का विषय था.
  spa-BES: Entonces la gente se alegró porque sus ofrendas fueron dadas libremente,
    porque de todo corazón verdadero dieron libremente lo que tenían al Señor; y el
    rey David se llenó de alegría.
  tdx-tdx: Nirebeke ondatio amy te nanolotse an-tsatrin’ arofo; le an-kaliforan-troke
    ty nanolora’ iareo am’ Iehovà; vaho nandia taroba an-drebeke ka t’i Davide mpanjaka.
  tha-KJV: แล​้วประชาชนก็เปรมปรี​ดิ​์ เพราะเขาถวายสิ่งเหล่านี้ตามความสมัครใจของเขา
    เพราะเขาถวายด้วยความจริงใจและความเต็มใจแด่พระเยโฮวาห์ กษัตริย์​ดาว​ิ​ดก​็ทรงเปรมปรี​ดิ​์เป็​นที​่ยิ่​งด​้วย
  por-BR-2018: E folgou-se o povo de haver contribuído de sua vontade; porque com
    inteiro coração ofereceram a o SENHOR voluntariamente.
  deu-ELO: Und das Volk freute sich über ihre Bereitwilligkeit, denn mit ungeteiltem
    Herzen zeigten sie sich bereitwillig für Jehova; und auch der König David freute
    sich mit großer Freude.
  eng-WYC-2018: And the people was glad, when they promised (their) avows by their
    free will, for with all the heart they offered those to the Lord (or for with
    all their hearts they offered them to the Lord). But also king David was glad
    with great joy,
  epo-epo: Kaj la popolo ĝojis pro tiu oferado, ĉar el plena koro ili oferis al la
    Eternulo; ankaŭ la reĝo David ĝojis tre forte.
  uig-PIN: Halayiⱪ kixilǝrning mundaⱪ ɵz ihtiyarliⱪi bilǝn tǝⱪdim ⱪilƣanliⱪliridin
    huxal bolup ketixti; qünki ular qin ⱪǝlbidin Pǝrwǝrdigarƣa tǝⱪdim ⱪilixⱪanidi.
    Dawutmu alamǝt hux boldi.
  beo-beo: Isala:ili dunu da mae hihini, Hina Godema hahawane udigili i. Iasu liligi
    da bagadedafa, amola Isala:ili dunu da amo ba:beba:le, hahawane bagade ba:i. Hina
    bagade Da:ibidi amolawane da hahawane bagade ba:i.
  tpi-OTNT: Ol manmeri i lukim ol lida bilong ol i bel kirap long givim planti gutpela
    samting, na ol i amamas moa yet. Na King Devit tu i amamas nogut tru.
  hau-SA: Mutane suka yi farin ciki ganin yadda shugabanninsu suke bayarwa da yardar
    rai, gama sun bayar hannu sake da kuma dukan zuciya ga Ubangiji. Dawuda sarki
    shi ma ya yi farin ciki ƙwarai.
  uig-LAT: Xalayiq kishilerning mundaq öz ixtiyarliqi bilen teqdim qilghanliqliridin
    xushal bolup kétishti; chünki ular chin qelbidin Perwerdigargha teqdim qilishqanidi.
    Dawutmu alamet xush boldi.
  nde-nde: Abantu baba lokujabula okukhulu bebona ukuzinikela kwabakhokheli babo,
    ngoba banikela kuThixo ngokukhululeka langezinhliziyo zabo zonke. UDavida inkosi
    laye wajabula kakhulu.
  ton-ton: 'Pea naʻe toki fiefia ai ʻae kakai, koeʻuhi naʻa nau ʻatu ʻi he fiefie
    fai, pea ʻi he loto angatonu naʻa nau ʻatu loto lelei pe kia Sihova: pea naʻe
    fiefia foki ʻa Tevita ko e tuʻi ʻi he fiefia lahi.'
  ces-1613: I veselil se lid, že tak ochotně obětovali; nebo celým srdcem dobrovolně
    obětovali Hospodinu. Nýbrž i král David radoval se radostí velikou.
  eng-WMB: Then the people rejoiced, because they offered willingly, because with
    a perfect heart they offered willingly to the LORD; and David the king also rejoiced
    with great joy.
  tam-TCV: தங்கள் தலைவர்கள் அவர்களின் முழு இருதயத்தோடும் தாராளமாய் யெகோவாவுக்குக்
    கொடுத்ததற்காக அவர்களுடைய மக்கள் சந்தோஷப்பட்டார்கள். தாவீது அரசனும் மிகவும் சந்தோஷப்பட்டான்.
  ceb-ULB: Nagmalipayon ang katawhan tungod niining kinabubut-ong mga halad, tungod
    kay naghatag man sila sa tibuok nilang kasingkasing ngadto kang Yahweh. Nagmalipayon
    usab pag-ayo si David.
  pol-UBG: I radował się lud z tego, że tak dobrowolnie złożono dary, gdyż sercem
