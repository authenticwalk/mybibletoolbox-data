    kaba isa Ikiavɨra Itir God ganɨdi. Ezɨ gumazamiziba bar akonge. Ezɨ Atrivim Devit
    uaghan bar akonge.
  dop-dop: Lotu kʋlʋmtʋ kɛ mpɛ ɩnɩ pɑ tǝnɑ pɑ hɑnɑ pɑ kʋcɔɔŋ nɑ pɑ lɑŋɑ hʋlʋmɑɑ. Wulɑʋ
    Tɑfiiti mɑɣɑmɑɣɑ lɑŋlɛ kɑ hʋlʋmɑɑ kɛ́ pǝ tɩɩ fɛɩ.
  azb-azb: Xalq onların könüllü nəzir verməsinə sevindi, çünki bütün qəlbi ilə Rəbbə
