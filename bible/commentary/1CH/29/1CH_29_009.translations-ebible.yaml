  cth-cth: Hatdawkvah, taminaw teh a lung hroung a hawi poung awh. Pouknae buet touh
    dawk lunghawinae, BAWIPA hno a poe awh dawkvah, Siangpahrang Devit hai a lung
    hroung ahawi.
  twi-twi: Nnipa no ani gyee ɔma no ho, efisɛ wofi ɔpɛ pa ne koma pa mu na woyiyi
    maa Awurade, na Ɔhene Dawid ani gyee yiye.
  hlt-hlt: BOEIPA te lungbuei neh rhuemtuet la a puhlu uh dongah a puhlu uh soah pilnam
    a kohoe tih David manghai khaw kohoenah a len neh a kohoe.
  tbz-SIM: Kɛ̀ diwɛ̀ì mbo Isidɑyɛɛribɛ bɛmɔu bɛ yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀ bɛ̀ pɑ̃ yɛ̀ kpɛ́í,
    kɛ yɛ̃́ bɛ̀ do yɛ̀ pɑ̃mɛ̀ nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu ndi bɛ Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í.
    Kɛ̀ diwɛ̀ì diɛrì pĩ́ nhokpɑ̀ɑ̀tì Dɑfiti.
  msy-2020: Gumazamiziba garima, men gumazir dapaniba uan bizir aghuir avɨribar anɨngasa
