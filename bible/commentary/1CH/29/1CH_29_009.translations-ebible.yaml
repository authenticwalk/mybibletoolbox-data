  hbo-hbo: וַיִּשְׂמְח֤וּ הָעָם֙ עַל־הִֽתְנַדְּבָ֔ם כִּ֚י בְּלֵ֣ב שָׁלֵ֔ם הִֽתְנַדְּב֖וּ
