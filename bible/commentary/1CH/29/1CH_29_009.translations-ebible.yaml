    ma i ga ngala bula ra gugu kai David ra king.
  tur-YTC: O zaman halk sevindi, çünkü gönülden sunmuşlardı, çünkü bütün yürekle Yahve'ye
    gönülden sundular. Kral David de büyük bir sevinçle sevindi.
  grc-BRENT: Καὶ εὐφράνθη ὁ λαὸς ὑπὲρ τοῦ προθυμηθῆναι, ὅτι ἐν καρδίᾳ πλήρει προεθυμήθησαν
    τῷ Κυρίῳ· καὶ Δαυὶδ ὁ βασιλεὺς εὐφράνθη μεγάλως.
  ind-AYT: Bangsa itu bersukacita karena para pemimpin telah memberi dengan sukarela,
