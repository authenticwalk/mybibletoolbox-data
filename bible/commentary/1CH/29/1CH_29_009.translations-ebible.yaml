  uig-CYR: Халайиқ кишиләрниң мундақ өз ихтиярлиғи билән тәқдим қилғанлиқлиридин хошал
    болуп кетишти; чүнки улар чин қәлбидин Пәрвәрдигарға тәқдим қилишқан еди. Давутму
    аламәт хуш болди.
  tel-2017: వాళ్ళు పూర్ణమనస్సుతో యెహోవాకు ఇచ్చారు గనుక ఆ విధంగా మనస్పూర్తిగా ఇచ్చినందుకు
    ప్రజలు సంతోషపడ్డారు.
  hat-BSA: Epi pèp la te rejwi paske yo te ofri sa tèlman ak bòn volonte, paske yo
    te fè ofrann a SENYÈ a avèk tout kè yo, epi Wa David osi te rejwi anpil.
  kos-kos: Mwet uh insewowo in sang nu sin LEUM GOD, ac elos arulana engan lah pus
    ma orekeni. Tokosra David el oayapa arulana engan.
  hbo-WLC: וַיִּשְׂמְח֤וּ הָעָם֙ עַל־הִֽתְנַדְּבָ֔ם כִּ֚י בְּלֵ֣ב שָׁלֵ֔ם הִֽתְנַדְּב֖וּ
    לַיהוָ֑ה וְגַם֙ דָּוִ֣יד הַמֶּ֔לֶךְ שָׂמַ֖ח שִׂמְחָ֥ה גְדוֹלָֽה׃ פ
  ibo-ibo: Ndị Izrel niile ṅụrịrị ọṅụ nʼihi otu ndịisi ha jiri wepụta obi nye onyinye,
    nʼihi na ha ji ọṅụ na obi ha niile nye Onyenwe anyị onyinye. Eze Devid nʼonwe
    ya ṅụrịkwara ọṅụ nke ukwuu.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ସ୍ୱେଚ୍ଛାପୂର୍ବକ ଦାନ କରିବାରୁ ଆନନ୍ଦ କଲେ, କାରଣ, ସେମାନେ ସିଦ୍ଧଚିତ୍ତରେ
    ସ୍ୱେଚ୍ଛାପୂର୍ବକ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଦାନ କଲେ; ପୁଣି, ଦାଉଦ ରାଜା ମଧ୍ୟ ମହାନନ୍ଦରେ
    ଆନନ୍ଦ କଲେ।
  chk-chk: Mürin, ekewe aramas ra pwapwa, pun nöür kewe souemwen ra fangala chomong
    seni mochenin letiper ngeni ewe Samol mi Lapalap. Ewe king Tafit a pwal fokun
    pwapwa ren.
  rop-rop: Wal King Deibid en ol detlot pipul deibin brabli gudbinji detmatj wen deibin
    gibit ol detlot enijing langa YAWEI.
  ukr-1871: І радий був народ, що вони розщедрились, бо вони жертвували Господеві
    від щирого серця, а й царь Давид так само радїв вельми.
  deu-1951: Und das Volk war fröhlich über ihr freiwilliges Geben; denn sie gaben
    es dem HERRN von ganzem Herzen, freiwillig. Und auch der König David war hocherfreut.
  eng-JPS: Then the people rejoiced, for that they offered willingly, because with
    a whole heart they offered willingly to the LORD; and David the king also rejoiced
    with great joy.
  srp-1865: I radovaše se narod što dragovoljno prilagahu, jer prilagahu cijelijem
    srcem Gospodu; i car se David radovaše veoma.
  lug-lug: Abantu ne basanyukira nnyo okwewaayo abakulembeze baabwe kwe beewaayo,
    kubanga baawaayo n’omutima ogutuukiridde eri Mukama. Ne kabaka Dawudi n’asanyuka
    nnyo nnyini.
  heb-heb: וישמחו העם על התנדבם כי בלב שלם התנדבו ליהוה וגם דויד המלך שמח שמחה גדולה׃
  ben-IRV: তাঁরা খুশী মনে এবং খোলা হাতে সমস্ত অন্তর দিয়ে সদাপ্রভুকে দিতে পেরে আনন্দিত
    হলেন। রাজা দায়ূদও খুব আনন্দিত হলেন।
  pan-pan: ਤਾਂ ਲੋਕਾਂ ਨੇ ਵੱਡਾ ਅਨੰਦ ਕੀਤਾ ਇਸ ਕਾਰਨ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਮਨ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਭੇਟਾਂ
    ਦਿੱਤੀਆਂ ਸਨ, ਕਿਉਂ ਜੋ ਸਿੱਧੇ ਮਨ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ ਸਨ ਅਤੇ
    ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਵੀ ਬਹੁਤ ਅਨੰਦ ਕੀਤਾ।
  mya-JVB: လူ များတို့သည် စုံလင် သောနှလုံး ၊ ကြည်ညို သောစိတ် သဘောရှိ၍ ထာဝရဘုရား အား
    ပူဇော်သောကြောင့် ဝမ်းမြောက် ကြ၏။ ဒါဝိဒ် မင်းကြီး သည်လည်း အလွန်တရာ ဝမ်းမြောက် တော်မူ၏။
  hmo-hmo: Unai taunimanima ese mai edia laloa namo danu unai harihari gaudia momo
    Lohiabada dekenai idia henia dainai, idia be mai moale bada danu. King Davida
    ese danu ia moale bada herea.
  urd-urd: तब लोग शादमान हुए, इसलिए कि उन्होंने अपनी ख़ुशी से दिया क्यूँकि उन्होंने
    पूरे दिल से रज़ामन्दी से ख़ुदावन्द के लिए दिया था; और दाऊद बादशाह भी निहायत शादमान
    हुआ।
  rus-SYN: И радовался народ усердию их, потому что они от всего сердца жертвовали
    Господу, также и царь Давид весьма радовался.
  bqc-SIM: Gbɛ̃́pii pↄ kɛ̀na pↄ́ pↄ́ wa kpàpi yã́ musu, asa aa kpà Diiwa ń nↄ̀sɛmɛndooɛ.
    Kí Davidi pↄ kɛ̀na maamaa,
  tcz-CHONGTHU: Maicham thiltho ho jouse mipi ten hongphal tah le kiphaltheng tah
    a to jeh uvin akipah cheh uvin ahi. Chujongle Lengpa David jong kipa leh thanop
    nan adim’e.
  mar-mar: या सर्व लोकांनी अगदी मनापासून स्वखुशीने परमेश्वरास अर्पण दिले. त्यामुळे
    सर्वानी आनंद केला. राजा दावीदही फार आनंदीत झाला.
  qub-qub: Llapan runacuna fiyupami cushicuran quiquincunapa buluntäninpita Tayta
    Diospa Templun ruracänanpaj goycärir. Quiquin ray Davidpis fiyupami cushicuran.
  bqp-bqp: Tɔn be kpuro bɑ nuku dobu kuɑ kɛ̃ɛ ni bɑ Yinni Gusunɔ wɛ̃n sɔ̃, domi bɑ
    nu wɛ̃wɑ kɑ nuku tiɑ. Mɑ sinɑ boko Dɑfidin tii u nuku doo bɑkɑbu kuɑ.
  hat-hat: Pèp la menm te kontan bay sa yo t'ap bay pou Seyè a paske yo te fè l' ak
    tout kè yo. Wa David tou te kontan anpil.
  eng-BSB: And the people rejoiced at the willing response of their leaders, for they
    had given to the LORD freely and wholeheartedly. And King David also rejoiced
    greatly.
  eng-WEBPB: Then the people rejoiced, because they offered willingly, because with
    a perfect heart they offered willingly to the LORD; and David the king also rejoiced
    with great joy.
  kbq-kbq: Ana nehu'za vahetamimo'za tusi muse hu'naze. Na'ankure zamagra zamavesite
    zamagu'areti hu'za Ra Anumzamofona ofa eme ami'naze. Kini ne' Deviti'enena tusi'a
    muse hu'ne.
  nhe-BL: Huan nopa tlacame tlahuel yolpajque ica nopa ofrendas pampa quimacatoyaj
    TOTECO nochi tlamantzitzi ica nochi ininyolo.
  gub-BL: Teko iporomono wer ma'e rehe Tupàn Tuweharupi Wiko Ma'e pe wà. A'e rupi
    omono wà. Hurywete wà, ta'e heta tetea'u a'e ma'e a'e xe. Hekuzar katu a'e.
  eng-DRA: 'And the people rejoiced, when they promised their offerings willingly:
    because they offered them to the Lord with all their heart: and David the king
    rejoiced also with a great joy.'
