  guj-2017: તેઓએ સર્વ રાજીખુશીથી યહોવાહને માટે ઉદાર મનથી આપ્યું હોવાથી લોકો ઘણાં હરખાયા.
    રાજા દાઉદ પણ ઘણો ખુશ થયો.
  pon-2006A: Aramas akan eri patohwanda dipwisou kan sang ni pein nsenarail ong KAUN-O,
