  gun-gun: Ha'e rami vy heta va'e kuery ha'e javi ovy'apa okuapy ome'ẽxea'i py ome'ẽmba
    vy. Mba'eta anhetẽ rupi ipy'a reve Senhor pe ome'ẽ oata aguã rami e'ỹ. Ha'e ramo
    huvixa Davi voi ovy'a vaipa avi.
  ilo-ULB: Nagrag-o dagiti tattao gapu kadagitoy a bulontario a sagut, gapu ta nangipaayda
