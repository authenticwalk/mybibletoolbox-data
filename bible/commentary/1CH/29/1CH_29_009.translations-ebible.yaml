  arb-NAV: وَاغْتَبَطَ الشَّعْبُ بِمَا قَدَّمَهُ عَنْ رِضًى لأَنَّهُمْ تَبَرَّعُوا
    لِلرَّبِّ بِقَلْبٍ كَامِلٍ، وَابْتَهَجَ الْمَلِكُ أَيْضاً ابْتِهَاجاً شَدِيداً.
  ewe-ewe: Ame sia ame kpɔ dzidzɔ le lɔlɔ̃nununanakpekpeɖeŋunana ƒe mɔnukpɔkpɔ sia
