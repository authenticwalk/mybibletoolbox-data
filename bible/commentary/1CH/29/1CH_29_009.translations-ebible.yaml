  urd-GVU: پوری قوم اِس فراخ دلی کو دیکھ کر خوش ہوئی، کیونکہ سب نے دلی خوشی اور فیاضی
    سے اپنے ہدیئے رب کو پیش کئے۔ داؤد بادشاہ بھی نہایت خوش ہوا۔
  deu-1912: Und das Volk ward fröhlich, daß sie willig waren; denn sie gaben's von
    ganzem Herzen dem HERRN freiwillig. Und David, der König, freute sich auch hoch
  kan-2017: ಅವರು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ, ಸ್ವ ಇಚ್ಛೆಯಿಂದಲೂ ಯೆಹೋವನಿಗೆ ಕಾಣಿಕೆ ನೀಡಿದ್ದನ್ನು ನೋಡಿ
    ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟರು. ಅರಸನಾದ ದಾವೀದನಿಗೂ ಬಹಳ ಸಂತೋಷವಾಯಿತು.
  yap-yap: I pi’ e girdi’ e pin’ey ngak SOMOL nrib m’agan’rad ngay, ma ri yad ba felfelan’
