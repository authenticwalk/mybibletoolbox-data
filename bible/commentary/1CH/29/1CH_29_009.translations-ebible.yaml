  asm-FB: তেওঁলোকে নিজ ইচ্ছাৰে আৰু সকলো হৃদয়েৰে যিহোৱাৰ উদ্দেশ্যে দান দিয়াৰ কাৰণে
    প্ৰজাসকলে আনন্দ কৰিলে। ৰজা দায়ূদেও মহা-আনন্দ কৰিলে।
  sus-A: حَمَ نَشَ سّيوَ عٍ حَنِفٍ شَ قٍ رَ، بَرِ مَ عٍ نَ رَبَشِ عٍ بْحّ بِرِن نَن
