  eng-DBY: And the people rejoiced because they offered willingly, for with perfect
    heart they offered willingly to Jehovah; and David the king also rejoiced with
    great joy.
  hin-2017: तब प्रजा के लोग आनन्दित हुए, क्योंकि हाकिमों ने प्रसन्न होकर खरे मन और
    अपनी-अपनी इच्छा से यहोवा के लिये भेंट दी थी; और दाऊद राजा बहुत ही आनन्दित हुआ।
  eng-YLT: And the people rejoice because of their offering willingly, for with a
    perfect heart they have offered willingly to Jehovah; and also David the king
