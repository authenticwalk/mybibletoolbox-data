    ikia Israelian atrivir faragha ikezibagh afira.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ sɔɔsɑ ɩ nyʋɣʋ kɛ kʋsʋɣʋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ ɩsɛntɑɑ. Nɑ
    ɩ́ yele nɑ ɩ kɑwulɑɣɑ hǝtɛ yɑɑ nɑ pǝ́ kǝlɩ ɩsɩɩ mpɑ pɑ lɑɑlɑ-ɩ Ɩsɛɣɛlɩ kɑwulɑɣɑ
    kumte tɔɔ kɛ́ cɑɣɑlɛ tɔ.
  azb-azb: Rəbb Süleymanı bütün İsraillilərin gözündə çox ucaltdı və özündən əvvəl
    İsraildə heç bir padşahın malik olmadığı padşahlıq əzəmətini ona verdi.
  eng-DBY: And Jehovah magnified Solomon exceedingly in the sight of all Israel, and
    bestowed upon him royal majesty such as had not been on any king before him in
    Israel.
  hin-2017: और यहोवा ने सुलैमान को सब इस्राएल के देखते बहुत बढ़ाया, और उसे ऐसा राजकीय
    ऐश्वर्य दिया, जैसा उससे पहले इस्राएल के किसी राजा का न हुआ था।
  eng-YLT: and Jehovah maketh Solomon exceedingly great before the eyes of all Israel,
    and putteth upon him the honour of the kingdom that hath not been on any king
    over Israel before him.
  eng-WYC-2017: Therefore the Lord magnified, or made great, Solomon upon all Israel,
    and gave to him glory of the realm, what manner glory no king of Israel had before
    him.
  eng-WMBB: The LORD magnified Solomon exceedingly in the sight of all Israel, and
    gave to him such royal majesty as had not been on any king before him in Israel.
  urd-GVH: इसराईल के देखते देखते रब ने सुलेमान को बहुत सरफ़राज़ किया। उसने उस की सलतनत
    को ऐसी शानो-शौकत से नवाज़ा जो माज़ी में इसराईल के किसी भी बादशाह को हासिल नहीं
    हुई थी।
  rug-rug: Meke va lavatia e Zihova se Solomone pa doduruna sa butubutu Izireli meke
    vala nia Sa koa sa sa binaṉara sapu tagotago meke variva dogoro sapu loke baṉara
    pule pa Izireli si ele hite gua asa.
  gaz-gaz: Waaqayyos Israaʼeloota duratti Solomoonin ol ol kaase; ulfina mootummaa
    kan mootonni isa dura turan tokko iyyuu Israaʼel keessatti hin qabaatin ni kenneef.
  fra-LSG: L’Éternel éleva au plus haut degré Salomon sous les yeux de tout Israël,
    et il rendit son règne plus éclatant que ne fut celui d’aucun roi d’Israël avant
    lui.
  yal-yal: Alatala yi Sulemani a fe yite Isirayila muxune birin yɛtagi. A yi a mangayani
    te dangu Isirayila manga singene birin na.
  haw-1868: Hoonui iho la o Iehova ia Solomona a nui loa imua o na maka o ka Iseraela
