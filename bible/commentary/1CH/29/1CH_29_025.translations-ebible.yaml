verse: 1CH.029.025
translations:
  mal-C: യഹോവ എല്ലാ ഇസ്രായേലിനും മുമ്പാകെ ശലോമോനെ ഏറ്റവും ഉന്നതനാക്കി; ഇസ്രായേലിൽ
    മുമ്പൊരു രാജാവിനും ഇല്ലാതിരുന്ന രാജകീയ പ്രതാപം അദ്ദേഹത്തിനു നൽകി.
  deu-TKW: Und Jahwe ließ Salomo überaus herrlich werden vor den Augen von ganz Israel
    und verlieh ihm ein glorreiches Königtum, wie es vor ihm kein König über Israel
    gehabt hatte.
  lin-lin: Yawe atombolaki Salomo makasi liboso ya Isalaele mobimba, mpe apesaki ye
    lokumu ya bokonzi koleka bakonzi nyonso ya Isalaele oyo balekaki liboso na ye.
  eng-LSV: and YHWH makes Solomon exceedingly great before the eyes of all Israel,
    and puts on him the splendor of the kingdom that has not been on any king over
    Israel before him.
  eng-GNV: And the Lord magnified Salomon in dignitie, in the sight of all Israel,
    and gaue him so glorious a kingdome, as no King had before him in Israel.
  eng-WEBSTER: And the LORD magnified Solomon exceedingly in the sight of all Israel,
    and bestowed upon him such royal majesty as had not been on any king before him
    in Israel.
  nhw-BL: Huan TOTECO tlahuel quihueyitlali Salomón iniixpa nochi israelitame. Huan
    quichijqui noja más ma moricojchihua. Huan quiseli más tlatlepanitacayotl que
    nochi sequinoc catli tlanahuatijque achtihuiya ipan tlali Israel.
  swh-ONEN: Bwana akamtukuza sana Solomoni mbele ya Israeli wote na kumvika fahari
    ya kifalme ambayo hakuna mfalme yeyote wa Israeli kabla yake aliwahi kuwa nayo.
  bba-bba: Yinni Gusunɔ u Sɑlomɔɔ wɔlle suɑ Isirelibɑ kpuron suunu sɔɔ. Mɑ u win bɑndu
    ɡirimɑ doke n kere sinɑm be bɑ nùn ɡbiiye Isireliɔ.
  eng-KJVCPB: And the Lord magnified Solomon exceedingly in the sight of all Israel,
    and bestowed upon him such royal majesty as had not been on any king before him
    in Israel.
  luo-luo: Jehova Nyasaye notingʼo Solomon malo e nyim jo-Israel kendo nomiye duongʼ
    moloyo ruodhi duto mane osebedo e Israel motelone.
  meu-meu: Bena Iehova ese Solomon harina e habadaia, Israel taudia iboudiai vairadiai,
    bona siahu herea-daena e henia; Israel pavapavana ta, ia e gunalaia taudia bogaragidia
    amo, na siahu unuhetomana asie henia.
  npi-ULB: सारा इस्राएलका नजरमा परमप्रभुले सोलोमनलाई सम्मानित तुल्याउनुभयो र तिनी
    अघिका इस्राएलका राजाको भन्‍दा महान् शक्ति उहाँले तिनलाई दिनुभयो ।
  yor-yor: Olúwa gbé Solomoni ga púpọ̀ ní ojú gbogbo Israẹli, ó sì kẹ́ ẹ ní ìkẹ́ ọláńlá,
    ní irú èyí tí a kò kẹ́ ọba kankan ṣáájú rẹ̀ tí ó jẹ lórí Israẹli.
  pes-OPCB: خداوند، سلیمان را در نظر تمام قوم اسرائیل بسیار بزرگ ساخت و به او جلالی
    شاهانه بخشید، به طوری که به هیچ پادشاه اسرائیل قبل از او داده نشده بود.
  tgl-ULB: Lubos na pinarangalan ni Yahweh si Solomon sa harap ng buong Israel at
    ipinagkaloob sa kaniya ang kapangyarihang higit kaysa sa mga ibinigay niya sa
    sinumang hari ng Israel.
  hui-hui: Anduane Homogohanda Isaraele wali agali bu hearunaga deni Solomononaga
    mini yaraga halu mo duniniore ho helene. Ani bialu Solomono ibu kini mini leneore
    howa Isaraele dindiha kini ala henedaru bolanguahe timbuniore hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​၏​ရှေ့​တွင်​ရှော​လ​မုန်​အား
    လွန်​စွာ​ချီး​မြှောက်​တော်​မူ​၍ အ​ခြား​အ​ဘယ် ဣ​သ​ရေ​လ​ဘု​ရင်​မျှ​မ​ရ​ရှိ​ဘူး​သည့်
    ဘုန်း​အ​သ​ရေ​ဖြင့်​ပြည့်​ဝ​စေ​တော်​မူ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་ཡོངས་ཀྱི་མཐོང་ངོར་སོ་ལོ་མོན་རབ་ཏུ་ཆེ་བར་མཛད་ཅིང་།
    ཁོང་ལ་རྒྱལ་པོའི་རྔམ་བརྗིད་བསྩལ་པ་ནི་ཁོང་གི་ཡར་སྔོན་གྱི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་ལས་ཀྱང་ལྷག་པའོ།
    །
  sna-sna: Jehovha akasimudzira Soromoni kwazvo pamberi peIsraeri yose akaisa paari
    kukudzwa kwoumambo kusina kumbopiwa mumwe mambo weIsraeri akamutangira.
  spa-BLM: El Señor engrandeció mucho a Salomón a los ojos de todo Israel, y le dio
    una majestad real como no la había tenido ningún rey antes de él en Israel.
  cac-cac: Ix ic'ji val chaan̈ vin̈aj Salomón chi' yuj Jehová d'a yichan̈ chon̈ab'
    Israel, ix ac'ji sb'inajnaquil vin̈ yuuj. Malaj junoc sreyal Israel ec'nacxo icha
    ix aj sb'inaj vin̈ chi'.
  swh-ULB: Yahweh alimheshimu sana Sulemani na kumkirimia nguvu kubwa kuliko mfalme
    yeyote aliyetangulia kabla yake Israeli.
  bel-bel: І ўзьвялічыў Гасподзь Саламона перад вачыма ўсяго Ізраіля, і дараваў яму
    славу царства, якой ня меў да яго ніводзін цар у Ізраіля.
  deu-ELBBK: Und der HERR machte Salomo überaus groß vor den Augen von ganz Israel;
    und er gab ihm eine königliche Pracht, wie sie vor ihm auf keinem König über Israel
    gewesen war.
  mbb-OT: Midhimu te Nengazen he mevantug si Solomon te tivuuk he Israel wey mibeǥayan
    din sikandin te zengeg he wazà maangken te zuma he menge hadì te Israel.
  mal-2015: യിസ്രായേലൊക്കെയും കാൺകെ യഹോവ ശലോമോനെ അത്യന്തം മഹത്വപ്പെടുത്തി, യിസ്രായേലിൽ
    അവന്നു മുമ്പുണ്ടായിരുന്ന ഒരു രാജാവിന്നും ലഭിച്ചിട്ടില്ലാത്ത രാജമഹിമയും അവന്നു
    നല്കി.
  rmc-rmc: O RAJ igen hazdňa upre le Šalamun angle savore Izraeliti avke, hoj les
    diňa ajsi slava, so na sas savore aver kraľen andro Izrael.
  pes-OPV: و خداوند سليمان را در نظر تمام اسرائيل بسيار بزرگ گردانيد و او را جلالي
    شاهانه داد که به هيچ پادشاه اسرائيل قبل از او داده نشده بود.
  ron-1924: Домнул а ынэлцат тот май мулт пе Соломон суб окий ынтрегулуй Исраел ши
    й-а фэкут домния май стрэлучитэ декыт а фост а орькэруй ымпэрат ал луй Исраел
    ынаинтя луй.
  ben-OBCV: সমগ্র ইস্রায়েলের দৃষ্টিতে সদাপ্রভু শলোমনকে অত্যন্ত উন্নত করলেন এবং তাঁকে
    এমন রাজকীয় ঐশ্বর্য দান করলেন, যা ইস্রায়েলের কোনও রাজা কখনও পাননি।
  som-som: Oo Rabbiguna Sulaymaan aad iyo aad buu ugu weyneeyey reer binu Israa'iil
    oo dhan hortooda, oo wuxuu isaga siiyey boqortooyo haybad leh oo ayan lahaan jirin
    boqorradii reer binu Israa'iil oo isaga ka horreeyey oo dhammu.
  lat-VUC: 'Magnificavit ergo Dominus Salomonem super omnem Israël: et dedit illi
    gloriam regni, qualem nullus habuit ante eum rex Israël.'
  eng-ASVBT: And Jehovah magnified Solomon exceedingly in the sight of all Israel,
    and bestowed upon him such royal majesty as had not been on any king before him
    in Israel.
  ita-1885: E il Signore ingrandì sommamente Salomone, nel cospetto di tutto Israele,
    e mise in lui una maestà reale la cui pari non era stata in alcun re che avesse
    regnato davanti a lui sopra Israele.
  eng-LXXUP: And the Lord magnified Solomon over all Israel, and gave him royal glory,
    such as was not upon any king before him.
  eng-ULB: Yahweh greatly honored Solomon before all Israel and bestowed on him greater
    power than he had ever given to any king before him in Israel.
  spa-VBL: El Señor hizo que Salomón fuera muy respetado en todo Israel, y le dio
    mayor majestad real que la que se le había dado a cualquier otro rey de Israel
    antes de él.
  fra-_FOB: Et l'Éternel éleva au plus haut degré Salomon, à la vue de tout Israël,
    et lui donna une splendeur de royauté, comme n'en avait eu avant lui aucun roi
    en Israël.
  mal-mal: യിസ്രായേലൊക്കെയും കാൺകെ യഹോവ ശലോമോനെ അത്യന്തം മഹത്വപ്പെടുത്തി, യിസ്രായേലിൽ
    അവന് മുമ്പുണ്ടായിരുന്ന ഒരു രാജാവിനും ലഭിച്ചിട്ടില്ലാത്ത രാജമഹിമയും അവന് നല്കി.
  urd-GVR: Isrāīl ke deḳhte deḳhte Rab ne Sulemān ko bahut sarfarāz kiyā. Us ne us
    kī saltanat ko aisī shān-o-shaukat se nawāzā jo māzī meṅ Isrāīl ke kisī bhī bādshāh
    ko hāsil nahīṅ huī thī.
  suz-BL: मिनु परमप्रभु यावेमी सोलोमन कली इस्राएली नेल्‍ल आन ङोंइती ठेयब सेला बाक्‍त।
    मिनु मेको कली राज्‍य नु मान ततीके शुश गेवा बाक्‍त। इस्राएलम मेको क्‍येङा ङोंइती
    ङा तेकोइ पिप आन कली मोदेंशो मान ततीके मगेशो बाक्‍माक्‍त।
  ita-1927: E l’Eterno innalzò sommamente Salomone nel cospetto di tutto Israele,
    e gli diede un regale splendore, quale nessun re, prima di lui, ebbe mai in Israele.
  ckb-ckb: یەزدانیش سلێمانی لەبەرچاوی هەموو ئیسرائیل زۆر مەزن کرد، شکۆیەکی شاهانەی
    وای پێدا کە پێش خۆی لە ئیسرائیل نەدرابووە هیچ پاشایەکی دیکە.
  eng-BBE: And the Lord made Solomon great in the eyes of all Israel, clothing him
    with glory and honour such as no other king in Israel had had before him.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಸಮ್ಮುಖದಲ್ಲಿ ಸೊಲೊಮೋನನನ್ನು ಅಧಿಕವಾಗಿ
    ಹೆಚ್ಚಿಸಿ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅವನಿಗಿಂತ ಮುಂಚೆ ಇದ್ದ ಯಾವ ಅರಸನಿಗಾದರೂ ಇಲ್ಲದಂಥ ರಾಜ್ಯದ ವೈಭವವನ್ನು
    ಅವನಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: இஸ்ரவேலர்கள் எல்லோரும் காணக் யெகோவா சாலொமோனை மிகவும் பெரியவனாக்கி, முன்பே
    இஸ்ரவேலில் ராஜாவான ஒருவனுக்கும் இல்லாமலிருந்த ராஜரிக மகத்துவத்தை அவனுக்குக் கட்டளையிட்டார்.
  spa-RV-1909: Y Jehová engrandeció en extremo á Salomón á los ojos de todo Israel,
    y dióle gloria del reino, cual ningún rey la tuvo antes de él en Israel.
  ron-BTF: Și DOMNUL a preamărit pe Solomon, peste măsură, în ochii întregului Israel
    și i-a dăruit o astfel de maiestate împărătească ce nu mai fusese peste vreun
    împărat înaintea lui, în Israel.
  eng-WEBP: The LORD magnified Solomon exceedingly in the sight of all Israel, and
    gave to him such royal majesty as had not been on any king before him in Israel.
  eng-FBV: The Lord made Solomon highly respected throughout Israel, and gave him
    greater royal majesty than had been given to any king of Israel before him.
  nld-1939: En Jahweh schonk Salomon een buitengewoon groot aanzien bij heel Israël,
    en maakte zijn regering zo luisterrijk, als nog geen enkele koning van Israël
    vóór hem had gehad.
  nch-BL: Huan TOTECO tahuel quihueyitali Salomón iniixpa nochi israelitame. Huan
    quichijqui noja más ma moricojchihua. Huan quiseli más tatepanitacayot que nochi
    sequinoc cati tanahuatijque achtohuiya ipan tali Israel.
  vie-1934: Đức Giê-hô-va khiến cho Sa-lô-môn được rất cao trọng tại trước mặt cả
    Y-sơ-ra-ên, và ban cho người được oai nghiêm, đến đỗi trong Y-sơ-ra-ên chẳng có
    một vua nào trước người được như vậy.
  hin-CV: याहवेह ने शलोमोन को सारे इस्राएल की दृष्टि में बहुत ही प्रतिष्ठित बना दिया
    और उन्हें इस तरह का राजकीय ऐश्वर्य दिया जैसा इसके पहले इस्राएल में और किसी राजा
    को न मिली थी.
  spa-BES: Y él Señor hizo grande a Salomón ante los ojos de todo Israel, vistiéndolo
    con gloria y honor como ningún otro rey en Israel había tenido antes que él.
  tdx-tdx: Le nampionjone’ Iehovà andigiligy, am-pahaoniña’ Israele iaby t’i Selomò
    vaho natolo’e ama’e ty volonahem-panjaka mb’e lia’e tsy nanoeñe am-panjaka iaia
    e Israele ao taolo’e.
  tha-KJV: และพระเยโฮวาห์ทรงให้ซาโลมอนมี​เกียรติ​ยศอย่างเหลือล้นท่ามกลางสายตาของอิสราเอลทั้งปวง
    และทรงประทานความสง่าผ่าเผยของกษั​ตริ​ย์​แก่​พระองค์ อย่างที่​ไม่มี​กษัตริย์​องค์​ใดในอิสราเอลที่​มาก​่อนพระองค์​ได้รับ
  por-BR-2018: E o SENHOR engrandeceu em extremo a Salomão a os olhos de todo Israel,
    e deu-lhe glória do reino, qual nenhum rei a teve antes dele em Israel.
  deu-ELO: Und Jehova machte Salomo überaus groß vor den Augen von ganz Israel; und
    er gab ihm eine königliche Pracht, wie sie vor ihm auf keinem König über Israel
    gewesen war.
  eng-WYC-2018: Therefore the Lord magnified, or made great, Solomon upon all Israel,
    and gave to him (such) glory of the realm, what manner (of) glory no king of Israel
    (had ever) had before him.
  epo-epo: Kaj la Eternulo forte altigis Salomonon antaŭ la okuloj de la tuta Izrael,
    kaj metis sur lin reĝan majeston, kiu antaŭe estis sur neniu el la reĝoj de Izrael.
  uig-PIN: Pǝrwǝrdigar Sulaymanni Israil hǝlⱪi aldida naⱨayiti uluƣ ⱪildi; U uningƣa
    ata ⱪilƣan xaⱨanǝ ⱨǝywǝt xundaⱪ yuⱪiriki, uningdin ilgiri ɵtkǝn ⱨǝrⱪandaⱪ Israil
    padixaⱨlirida ⱨeq bolup baⱪⱪan ǝmǝs.
  beo-beo: Hina Gode da hamobeba:le, Soloumane ea hadigi hou da eno Isala:ili ouligisu
    dunu ilia hadigi hou bagadewane baligi.
  tpi-OTNT: Bikpela i mekim Solomon i kamap namba wan tru long ai bilong olgeta Israel.
    Na tu em i mekim Solomon i kamap bikpela tru na kisim biknem i winim olgeta king
    bilong Israel i bin i stap paslain long em.
  hau-SA: Ubangiji ya ɗaukaka Solomon sosai a idon dukan Isra’ila, ya kuma ba shi
    darajar sarauta yadda babu sarki a Isra’ilan da ya taɓa samu.
  uig-LAT: Perwerdigar Sulaymanni Israil xelqi aldida nahayiti ulugh qildi; U uninggha
    ata qilghan shahane heywet shundaq yuqiriki, uningdin ilgiri ötken herqandaq Israil
    padishahlirida héch bolup baqqan emes.
  nde-nde: UThixo wamphakamisa kakhulu uSolomoni wamnika isithunzi phezu kwabo bonke
    abako-Israyeli, njalo wamnika ubukhosi obungazange bube khona esikhosini kwabako-Israyeli.
  ton-ton: Pea naʻe fakahikihiki lahi ʻaupito ʻa Solomone ʻe Sihova ʻi he ʻao ʻo ʻIsileli
    kātoa, pea ne tuku kiate ia ʻae ngaahi meʻa fakatuʻi naʻe teʻeki ke tuku ki ha
    tuʻi naʻe muʻa ʻiate ia ʻi ʻIsileli.
  ces-1613: I zvelebil Hospodin Šalomouna náramně před očima všeho Izraele, a dal
    mu slávu královskou, jakéž neměl před ním žádný král v Izraeli.
  eng-WMB: The LORD magnified Solomon exceedingly in the sight of all Israel, and
    gave to him such royal majesty as had not been on any king before him in Israel.
  tam-TCV: யெகோவா சாலொமோனை எல்லா இஸ்ரயேலரின் பார்வையிலும் மிகவும் உயர்த்தினார். இஸ்ரயேலில்
    ஒரு அரசனும் முன் ஒருபோதும் பெற்றிருக்காத அரச மகத்துவத்தையும் அவனுக்குக் கொடுத்தார்.
  ceb-ULB: Gipasidunggan pag-ayo ni Yahweh si Solomon atubangan sa tibuok Israel ug
    gigamhan siya labaw pa sa ubang mga hari sa Israel nga nahauna kaniya.
  pol-UBG: I PAN wielce wywyższył Salomona przed całym Izraelem i dał mu chwałę królewską,
    jakiej żaden król przed nim nie miał w Izraelu.
  urd-GVU: اسرائیل کے دیکھتے دیکھتے رب نے سلیمان کو بہت سرفراز کیا۔ اُس نے اُس کی
    سلطنت کو ایسی شان و شوکت سے نوازا جو ماضی میں اسرائیل کے کسی بھی بادشاہ کو حاصل
    نہیں ہوئی تھی۔
  deu-1912: Und der HERR machte Salomo immer größer vor dem Volk Israel und gab ihm
    ein prächtiges Königreich, wie keiner vor ihm über Israel gehabt hatte.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ಗೊತ್ತಾಗುವಂತೆ ಸೊಲೊಮೋನನನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ ಅವನಿಗಿಂತ
    ಮೊದಲು ಇಸ್ರಾಯೇಲರನ್ನು ಆಳಿದ ಎಲ್ಲಾ ಅರಸರ ವೈಭವಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಿನ ವೈಭವವನ್ನು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಿದನು.
  yap-yap: Me tay SOMOL fare nam ni ga’ngin ni ka ra ngatgad ngak Solomon, me gilnag
    bugwan Solomon ni dariy reb e pilung nike gagiyeg u Israel nra ta’reb rogon ngak.
  hlt-MCSB: BOEIPA loh Solomon te Israel pum kah mikhmuh ah a so la a pantai sak tih
    anih soah ram kah mueithennah te a paek. Te bang te anih hmai kah Israel manghai
    boeih soah a om moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬኖ ዓጮ ዴሮ ቢያሢ ቤርታ ዼግ ዼጊዲ ሴሎሞኔ ቦንቺሴኔ፤ ዒዛኮ ቤርታ ዒስራዔኤሌ ዓሶ ዎይሤ ካኣቶፓ
    ቢያ ዑሣ ባሼ ዒዛ ቦንቺሴኔ።
  twi-ASANTE: Na Awurade pagyaa Salomo maa Israelman no maa no nidie nwanwasoɔ, na
    ɔmaa Salomo ahonya ne animuonyam sene nʼagya.
  eng-WEBU: The LORD magnified Solomon exceedingly in the sight of all Israel, and
    gave to him such royal majesty as had not been on any king before him in Israel.
  wal-wal: GODAI Solomona Israa7eela asaa ubbaa sinttan xoqqu xoqqu oottiis; appe
    kase Israa7eela kawotuyyo imettibeenna bonchchuwaa Solomonayyo immiis.
  spa-PDDPT: Yavé engrandeció muchísimo a Salomón ante todo Israel. Le confirió una
    majestad real como no la tuvo nunca algún rey en Israel.
  gun-gun: Senhor voi omboyvate ete Salomão Israel kuery renonde rupi. Ha'e vy ixupe
    ome'ẽ huvixave rami ipo'aka aguã. Ha'e oĩ e'ỹ mbove neĩ peteĩve Israel regua huvixa
    noĩ teri ha'e rami ete yvateve va'e.
  ilo-ULB: Pinagbalin ni Yahweh ni Solomon a mararaem iti kasta unay iti entero nga
    Israel ken impaayanna isuna iti dakdakkel a bileg ngem iti intedna iti siasinoman
    nga ari iti Israel.
  kpg-kpg: Dimaadua guu hai tenua hagatau gii noho i lodo di nadau hagamadagudia Solomon,
    guu hai a mee gii dele dono ingoo i hongo nia king ala nogo dagi Israel.
  uig-ARA: پەرۋەردىگار سۇلايماننى ئىسرائىل خەلقى ئالدىدا ناھايىتى ئۇلۇغ قىلدى؛ ئۇ
    ئۇنىڭغا ئاتا قىلغان شاھانە ھەيۋەت شۇنداق يۇقىرىكى، ئۇنىڭدىن ئىلگىرى ئۆتكەن ھەرقانداق
    ئىسرائىل پادىشاھلىرىدا ھېچ بولۇپ باققان ئەمەس.
  sus-sus: Alatala naxa Sulemani xa fe ite Isirayilaka birin ya xɔri. A naxa a xa
    mangɛya ite dangi Isirayila mangɛ singee birin na.
  pon-2006: KAUN-O ketin kupwurehda wehio pwon en lemmwiki Solomon, oh e ketin kupwurehda
    pwe en ndand sang nanmwarki teikan me kaundahr Israel.
  ksd-ksd: Ma ra Luluai i ga vangala Solomon ta ra luaina mata i ra tarai Israel,
    ma i ga tul tar ra minamar pirana nina ba pa di ga gire tai ta king Israel lua
    tana.
  tur-YTC: Yahve, Solomon'u bütün İsrael'in gözünde çok büyüttü, İsrael'de kendisinden
    önce hiçbir kralın üzerinde olmayan krallık yüceliğini ona verdi.
  grc-BRENT: Καὶ ἐμεγάλυνε Κύριος τὸν Σαλωμὼν ἐπάνωθεν παντὸς Ἰσραὴλ, καὶ ἔδωκεν αὐτῷ
    δόξαν βασιλέως, ὃ οὐκ ἐγένετο ἐπὶ παντὸς βασιλέως ἔμπροσθεν αὐτοῦ.
  ind-AYT: TUHAN membuat Salomo menjadi luar biasa besar di mata semua orang Israel.
    Dia mengaruniakan kepadanya kemuliaan kerajaan yang belum pernah dimiliki seorang
    raja mana pun di Israel sebelum dia.
  nya-nya: Yehova anamukweza kwambiri Solomoni pamaso pa Aisraeli onse ndi kumupatsa
    ulemerero waufumu umene sunapatsidwepo kwa mfumu ina iliyonse ya Israeli.
  hrv-hrv: Jahve je vrlo uzvisio Salomona pred očima sveg Izraela i dao njegovu kraljevstvu
    veličanstvo kakvo nijedan kralj prije njega nije imao u Izraelu.
  mps-mps: Genuai Bidigo Solomon te tigidali Israel gedude polalubo bidi mu pedalubo
    sę ilalio. Tama me agai Solomon te genuai mu pedalubo sę ilama, te agai sali
    genuai nogigo te polobadu bidali Israel king tigidali aiyaba elaluali.
  tpi-tpi: Bikpela i mekim Solomon i kamap namba wan tru long ai bilong olgeta Israel.
    Na tu em i mekim Solomon i kamap bikpela tru na kisim biknem i winim olgeta king
    bilong Israel i bin i stap paslain long em.
  dan-1931: HERREN gjorde Salomo overmåde mægtig for hele Israels Øjne og gav ham
    en kongelig Herlighed, som ingen Konge før ham havde haft i Israel.
  vie-OVCB: Chúa Hằng Hữu cho Sa-lô-môn được toàn dân Ít-ra-ên tôn trọng, được giàu
    mạnh và rực rỡ hơn các vua trước trong Ít-ra-ên.
  guj-2017: યહોવાહે, સુલેમાનને ઇઝરાયલની નજરમાં ખૂબ મહાન કર્યો અને ઇઝરાયલના કોઈ પણ
    રાજાએ પહેલાં કદી મેળવી ના હોય તેવી જાહોજલાલી તેને આપી.
  pon-2006A: KAUN-O ketin kupwurehda wehio pwon en lemmwiki Solomon, oh e ketin kupwurehda
    pwe en ndand sang nanmwarki teikan me kaundahr Israel.
  por-BRBSL: Yahweh engrandeceu Salomão de forma extraordinária aos olhos de todo
