    boihoeh e taluenae hah a coe sak.
  twi-twi: Na Awurade pagyaw Salomo maa Israelman no maa no nidi nwonwaso, na ɔmaa
    Salomo ahonya ne anuonyam sen nʼagya.
  hlt-hlt: BOEIPA loh Solomon te Israel pum kah mikhmuh ah a so la a pantai sak tih
    anih soah ram kah mueithennah te a paek. Te bang te anih hmai kah Israel manghai
    boeih soah a om moenih.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɛ́úkùnnɛ Sɑdomɔɔ Isidɑyɛɛribɛ bɛmɔu ììkɛ̀. Kòo kpɑ̀tìi
    dɛukɛ kɛ́pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀ ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì.
  msy-2020: Ezɨ Ikiavɨra Itir God Solomon gamizɨ, a Israelian gumazamizibar damazimɨn,
