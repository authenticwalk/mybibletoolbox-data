    maluna o kekahi alii iloko o ka Iseraela mamua ona.
  arb-NAV: وَعَظَّمَ الرَّبُّ مِنْ شَأْنِ سُلَيْمَانَ فِي أَعْيُنِ الإِسْرَائِيلِيِّينَ
    جَمِيعاً، وأَضْفَى عَلَيْهِ مَهَابَةً مَلَكِيَّةً لَمْ يَحْظَ بِها مَلِكٌ قَبْلَهُ
    فِي إِسْرَائِيلَ.
  ewe-ewe: Yehowa na Israelviwo katã lɔ̃e, kesinɔnu geɖewo nɔ esi eye bubu nɔ eŋu
    wu fofoa.
  eng-LEE: And the Lord made Solomon exceedingly great before the eyes of all Israel;
    and he bestowed upon him a royal majesty such as had not been on any king over
    Israel before him.
  asm-FB: যিহোৱাই সকলো ইস্ৰায়েলৰ আগত চলোমনক সন্মান প্রদান কৰিলে আৰু যিহোৱাই তেওঁক
    যি ক্ষমতা দিলে, তেনে ক্ষমতা তেওঁৰ পূৰ্বে ইস্ৰায়েলৰ কোনো ৰজাক দিয়া নাছিল।
  sus-A: عَلَتَلَ نَشَ سُلٍمَنِ شَ قٍ عِتٍ عِسِرَيِلَكَ بِرِن يَ شْرِ. عَ نَشَ عَ
    شَ مَنفّيَ عِتٍ دَنفِ عِسِرَيِلَ مَنفّ سِنفٍيٍ بِرِن نَ.
  fra-SBL: Yahvé magnifia Salomon aux yeux de tout Israël et lui donna une majesté
    royale telle qu'il n'y en avait eu aucune avant lui en Israël.
  hbo-hbo: וַיְגַדֵּ֨ל יְהוָ֤ה אֶת־שְׁלֹמֹה֙ לְמַ֔עְלָה לְעֵינֵ֖י כָּל־יִשְׂרָאֵ֑ל
    וַיִּתֵּ֤ן עָלָיו֙ הֹ֣וד מַלְכ֔וּת אֲ֠שֶׁר לֹֽא־הָיָ֧ה עַל־כָּל־מֶ֛לֶךְ לְפָנָ֖יו
    עַל־יִשְׂרָאֵֽל׃ פ
  kik-kik: Jehova agĩtũũgĩria Solomoni mũno maitho-inĩ ma andũ a Isiraeli othe, na
    akĩmũhe ũthamaki ũrĩ na riiri ũtaahetwo mũthamaki ũngĩ wa Isiraeli mbere ĩyo.
  fra-NCL: Yahweh éleva au plus haut degré la grandeur de Salomon sous les yeux de
    tout Israël, et il donna à son règne une gloire que n’eut jamais avant lui aucun
    roi en Israël.
  cek-AK: Israel kaminawk boih mikhnukah Angraeng mah Solomon to tapom tahang, Israel
    siangpahrangnawk mah tawn o vai ai ih lensawk siangpahrang to paek.
  cuk-cuk: Degi, Bab-Jehová, Israel-dulemar-asabin bela-bela Salomón-e-nug odummosad,
    e-yar-semaid bela-bela ogannosbalid. Salomón-iduale, rey-baid Salomónʼyobid gandikidba-yeerdaklege
    Israel-yargi yar-semai gussulid.
  uig-CYR: Пәрвәрдигар Сулайманни Исраил хәлқи алдида наһайити улуқ қилди; У униңға
    ата қилған шаһанә һәйвәт шундақ жуқурики, униңдин илгири өткән һәр қандақ Исраил
    падишалирида һеч болуп баққан әмәс.
  tel-2017: యెహోవా సొలొమోనును ఇశ్రాయేలీయులందరి ముందు ఎంతో ఘనపరచి, అతనికి ముందుగా ఇశ్రాయేలీయులను
    ఏలిన ఏ రాజుకైనా దక్కని రాజ్యప్రభావం అతనికి అనుగ్రహించాడు.
  hat-BSA: SENYÈ a te egzalte Salomon byen wo nan zye a tout Israël, e te bay li yon
    majeste wayal ki pa t sou okenn wa avan li an Israël.
  kos-kos: LEUM GOD El oru tuh mutunfacl sac nufon in arulana akfulatyal Solomon,
    ac El oru tuh elan pwengpeng yohk liki kutena tokosra lun Israel.
  hbo-WLC: וַיְגַדֵּ֨ל יְהוָ֤ה אֶת־שְׁלֹמֹה֙ לְמַ֔עְלָה לְעֵינֵ֖י כָּל־יִשְׂרָאֵ֑ל
    וַיִּתֵּ֤ן עָלָיו֙ ה֣וֹד מַלְכ֔וּת אֲ֠שֶׁר לֹֽא־הָיָ֧ה עַל־כָּל־מֶ֛לֶךְ לְפָנָ֖יו
    עַל־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Onyenwe anyị mere ka Solomọn dị ukwuu hie nne nʼanya ndị Izrel niile. Ọ
    yikwasịrị ya ebube nke alaeze nʼụdị ọ dịbeghị eze ọbụla buru ya ụzọ chịa nʼIzrel
    nweturula.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ସମଗ୍ର ଇସ୍ରାଏଲ ଦୃଷ୍ଟିରେ ଶଲୋମନଙ୍କୁ ଅତିଶୟ ମହାନ କଲେ ଓ ତାଙ୍କୁ ଏପରି
    ରାଜପ୍ରତାପ ଦାନ କଲେ ଯେ, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ତାଙ୍କ ପୂର୍ବବର୍ତ୍ତୀ କୌଣସି ରାଜା ସେପରି ପ୍ରାପ୍ତ
    ହୋଇ ନ ଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a fokun atekiatä Salomon me mwen ekewe chon Israel
    meinisin o anomu won sokopaten lingen king lap seni än ekewe king lon Israel me
    mwan.
  rop-rop: Wal YAWEI bin meigim ol detlot pipul rispek langa King Salaman, en imbin
    jidan mowa gudwan king brom detlot feswan king weya deibin jidan bos blanga detlot
    Isreil pipul.
  ukr-1871: І звеличив Господь Соломона перед очима усього Ізраїля, й дав йому славу
    царства, якої не мав переднїйше нї один царь в Ізраїлї.
  deu-1951: Und der HERR machte Salomo hoch und groß vor ganz Israel und gab ihm ein
    herrliches Königreich, desgleichen vor ihm kein König über Israel gehabt hat.
  eng-JPS: And the LORD magnified Solomon exceedingly in the sight of all Israel,
    and bestowed upon him such royal majesty as had not been on any king before him
    in Israel.
  srp-1865: I Gospod uzvisi veoma Solomuna pred svijem Izrailjem i dade mu slavu carsku
    kakve nijedan car prije njega nije imao u Izrailju.
  lug-lug: Mukama n’agulumiza nnyo Sulemaani mu maaso ga Isirayiri yenna, era n’aweebwa
    ekitiibwa eky’obwakabaka ekyali kitaweebwanga kabaka mulala yenna mu Isirayiri.
  heb-heb: ויגדל יהוה את שלמה למעלה לעיני כל ישראל ויתן עליו הוד מלכות אשר לא היה
    על כל מלך לפניו על ישראל׃
  ben-IRV: সদাপ্রভু সমস্ত ইস্রায়েলের চোখে শলোমনকে খুব মহান করলেন এবং তাঁকে এমন রাজকীয়
    গৌরব দান করলেন যা এর আগে ইস্রায়েলের কোনো রাজাই পাননি।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਵੇਖਣ ਵਿੱਚ ਸੁਲੇਮਾਨ ਦੀ ਵੱਡੀ ਮਹਿਮਾ ਕੀਤੀ ਅਤੇ ਉਸ
    ਨੂੰ ਅਜਿਹਾ ਰਾਜ ਦਾ ਤੇਜ ਬਖ਼ਸ਼ ਦਿੱਤਾ, ਜਿਹੋ ਜਿਹਾ ਉਸ ਤੋਂ ਪਹਿਲੋਂ ਇਸਰਾਏਲ ਵਿੱਚ ਕਿਸੇ ਰਾਜੇ
    ਦਾ ਨਹੀਂ ਹੋਇਆ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ရှေ့ မှာ ရှောလမုန် ကိုအလွန် ချီးမြှောက်
    ၍ ဣသရေလ ရှင်ဘုရင် တယောက် မျှ မ ခံစဖူးသော ဘုန်း အာနုဘော်တော်ကိုပေး သနားတော်မူ၏။
  hmo-hmo: Lohiabada ese Israela taudia ibounai edia vairana dekenai Solomona ena
    sivarai ia habadaia, bona king ena hairaina namo herea ia henia. Iena king siahuna
    ese ia idia gunalaia Israela king ibounai edia siahuna ia hereaia momokani.
  urd-urd: और ख़ुदावन्द ने सारे इस्राईल की नज़र में सुलेमान को निहायत सरफ़राज़ किया,
    और उसे ऐसा शाहाना दबदबा 'इनायत किया जो उससे पहले इस्राईल में किसी बादशाह को नसीब
    न हुआ था।
  rus-SYN: И возвеличил Господь Соломона пред очами всего Израиля, и даровал ему славу
    царства, какой не имел прежде его ни один царь у Израиля.
  bqc-SIM: Dii tò Salomↄↄ zↄ̃ↄkɛ kã̀fĩ maamaa, Isaili bui píi wɛ́ è. Dii kíakɛgawi
    kpàwà, Isailiↄ kía pↄ́ dↄaaaɛ̀ↄ, an kee i kaaàwao.
  tcz-CHONGTHU: Chuban’a Pathenin Leng Solomon chu Israel pumpi masang a adomsang’in,
    a itih a Israel lengten jong ana chan phahlou, minthanna, loupi nale jabolna sangpenin
    Pathenin phatthei abohtai.
  mar-mar: परमेश्वरने शलमोनाला सर्व इस्राएलाच्या देखत फार थोर केले. आणि पूर्वी इस्राएलाच्या
    कोणत्याही राजाला नव्हते असे राजाला ऐश्वर्य मिळाले.
  qub-qub: Tayta Diosmi camacächiran Israelcunapaj Salomón rispitädu cananpaj. Munayniyoj
    cananpaj yanaparan. Unay caj raycuna pipis paymanga manami tincushachu.
  bqp-bqp: Yinni Gusunɔ u Sɑlomɔɔ wɔlle suɑ Isirelibɑ kpuron suunu sɔɔ. Mɑ u win bɑndu
    girimɑ doke n kere sinɑm be bɑ nùn gbiiye Isireliɔ.
  hat-hat: Seyè a te bay Salomon yon bèl pozisyon devan pèp la. Li te fè gouvènman
    Salomon an kanpe fèm ak yon pouvwa ankenn lòt wa nan peyi Izrayèl la pa t' janm
    genyen anvan sa.
  eng-BSB: The LORD highly exalted Solomon in the sight of all Israel and bestowed
    on him royal majesty such as had not been bestowed on any king in Israel before
    him.
  eng-WEBPB: The LORD magnified Solomon exceedingly in the sight of all Israel, and
    gave to him such royal majesty as had not been on any king before him in Israel.
  kbq-kbq: Ana higeno Ra Anumzamo'a Solomonina maka Israeli vahe zamavurera azerisga
    huno ragi amigeno, magora e'ina hu kini nera korapara Israeli mopafina fore osu'neankna
    kini fore huno kinia mani'ne.
  nhe-BL: Huan TOTECO tlahuel quihueyitlali Salomón iniixpa nochi israelitame. Huan
    quichijqui noja más ma moricojchihua. Huan quiseli más tlatlepanitacayotl que
    nochi sequinoc tlen tlanahuatijque achtohuiya ipan tlali Israel.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuwete katu kar Xàrumàw teko paw wanupe a'e
    wà. Umuigo kar Xàrumàw amogwer Izaew wanuwihaw wanuwi upuner wera'u ma'e romo
    a'e.
  eng-DRA: 'And the Lord magnified Solomon over all Israel: and gave him the glory
    of a reign, such as no king of Israel had before him.'
