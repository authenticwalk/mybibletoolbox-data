verse: 1CH.029.023
translations:
  mal-C: അങ്ങനെ ശലോമോൻ തന്റെ പിതാവായ ദാവീദിന്റെ സ്ഥാനത്ത്, യഹോവയുടെ സിംഹാസനത്തിൽ ഉപവിഷ്ടനായി.
    അദ്ദേഹം മേൽക്കുമേൽ അഭിവൃദ്ധിപ്രാപിക്കുകയും ഇസ്രായേലെല്ലാം അദ്ദേഹത്തെ അനുസരിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und so saß Salomo anstelle seines Vaters David als König auf dem Throne
    Jahwes und hatte Glück, und ganz Israel gehorchte ihm.
  lin-lin: Salomo avandaki na Kiti ya Bokonzi ya Yawe lokola mokonzi na esika ya Davidi,
    tata na ye. Apambolamaki mpe Isalaele mobimba etosaki ye.
  eng-LSV: And Solomon sits on the throne of YHWH for king instead of his father David,
    and prospers, and all of Israel listens to him,
  eng-GNV: 'So Salomon sate on the throne of the Lord, as King in steade of Dauid
    his father, and prospered: and all Israel obeyed him.'
  eng-WEBSTER: Then Solomon sat on the throne of the LORD as king instead of David
    his father, and prospered; and all Israel obeyed him.
  nhw-BL: Huan quej nopa Salomón quiseli nopa tlanahuatili catli quipixtoya David
    huan mosehui ipan isiya. Huan TOTECO quitiochijqui huan Salomón mochijqui tlahuel
    hueyi huan nochi israelitame quitlepanitayayaj.
  swh-ONEN: Solomoni akaketi kwenye kiti cha enzi cha Bwana kuwa mfalme mahali pa
    Daudi baba yake. Akafanikiwa sana na Israeli wote wakamtii.
  bba-bba: Sɑlomɔɔ u sinɑ Isirelibɑn sinɑ ɡɔnɑɔ ye yɑ mɑɑ sɑ̃ɑ Yinni Gusunɔɡiɑ. U
    kuɑ sunɔ win tundo Dɑfidin ɑyerɔ. U kuurɑ, mɑ Isirelibɑ kpuro bɑ nùn wiru kpĩiyɑ.
  eng-KJVCPB: Then Solomon sat on the throne of the Lord as king instead of David
    his father, and prospered; and all Israel obeyed him.
  luo-luo: Omiyo Solomon nobedo e kom loch Jehova Nyasaye kaka ruoth kar Daudi wuon
    mare. Ne en gi gweth kendo jo-Israel nomiye luor.
  meu-meu: Bena Solomon na Iehova ena terono ai e helai, tamana David gabuna ai e
    lohia; ena namo e habadaia e laova, bona Israel idoinai ese ia erena e kamonai.
  npi-ULB: त्यसपछि सोलोमन आफ्‍ना पिता दाऊदको सट्टा परमप्रभुको सिंहासनमा राजा भएर बसे
    । तिनको उन्‍नति भयो र सबै इस्राएलले तिनको हुकुम पालन गरे ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni jókòó lórí ìtẹ́ Olúwa gẹ́gẹ́ bí ọba ní ipò baba a rẹ̀
    Dafidi. O ṣe àṣeyọrí, gbogbo Israẹli sì gbọ́rọ̀ sí i lẹ́nu.
  pes-OPCB: به این ترتیب سلیمان به جای پدرش داوود بر تخت نشست تا بر قوم خداوند سلطنت
    کند.
  tgl-ULB: At umupo si Solomon sa trono ni Yahweh bilang hari sa halip na si David
    na kaniyang ama. Pinagpala siya, at sinunod siya ng buong Israel.
  hui-hui: Ani bialu Solomono ibu kini halu ibu aba Debidi kini henegoria ha aribia
    howa kininaga biragane Anduane Homogohanda helenegoria biruwa ibugua wali agali
    bu hearu handame ho hene. Ani howa ibugua biabe biyaru bayale dege biyagola Isaraele
    wali agali bu hearu bibahendeme ibunaga bi hale halu ibu andaneha hai hene.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လ​မုန်​သည်​မိ​မိ​ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​လျက်
    ထာ​ဝ​ရ​ဘု​ရား​တည်​စေ​သော​ရာ​ဇ​ပလ္လင် ပေါ်​တွင်​ထိုင်​တော်​မူ​၏။ သူ​သည်​အောင်​မြင်
    သော​ဘု​ရင်​ဖြစ်​ပေ​သည်။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တစ်​ရပ်​လုံး​သည်​လည်း သူ​၏​အ​မိန့်​ကို​နာ​ခံ​ကြ​လေ​သည်။-
  bod-N: དེ་ལྟར་སོ་ལོ་མོན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་རྒྱལ་ཁྲིར་བཞུགས་ཤིང་རང་གི་ཡབ་དཱ་བིད་ཀྱི་ཚབ་ཏུ་རྒྱལ་པོར་བཞུགས།
    དོན་ཀུན་ལྷུན་གྱིས་གྲུབ་ཅིང་ཡེས་ར་ཨེལ་པ་ཀུན་གྱིས་ཁོང་གི་བཀའ་ལ་མཉན་པའོ། །
  sna-sna: Saka Soromoni akagara pachigaro choushe chaJehovha samambo panzvimbo yababa
    vake Dhavhidhi. Akabudirira uye Israeri yose yakamuteerera.
  spa-BLM: Entonces Salomón se sentó en el trono de Yahvé como rey en lugar de David,
    su padre, y prosperó; y todo Israel le obedeció.
  cac-cac: Icha chi' ix aj yoch vin̈aj Salomón reyal sq'uexuloc vin̈ smam d'a yopisio
    ix yac' Jehová. Te vach' ix aj yelc'och vin̈ yed' yopisio chi'. Masanil eb' israel
    ix c'anab'ajan vin̈.
  swh-ULB: Kisha Sulemani akaketi kwenye kiti cha enzi cha Yahweh kama mfalme baada
    ya Daudi baba yake. Alifanikiwa, na Israeli yote ikamtii.
  bel-bel: І сеў Саламон на троне Гасподнім, як цар, замест Давіда, бацькі свайго,
    і меў посьпех, і ўвесь Ізраіль упакорыўся яму.
  deu-ELBBK: Und so setzte sich Salomo auf den Thron des HERRN als König an seines
    Vaters David statt, und er hatte Gedeihen; und ganz Israel gehorchte ihm.
  mbb-OT: Umbe, mibpinuu si Solomon duen te pinuuwey te Nengazen te kedhadì he ilis
    te amey zin he si David. Mid-uswag si Solomon wey mibpezumazuma kandin is tivuuk
    he Israel.
  mal-2015: അങ്ങനെ ശലോമോൻ തന്റെ അപ്പനായ ദാവീദിന്നു പകരം യഹോവയുടെ സിംഹാസനത്തിൽ രാജാവായിരുന്നു
    കൃതാർത്ഥനായി. യിസ്രായേലൊക്കെയും അവന്റെ വാക്കു കേട്ടനുസരിച്ചു.
  rmc-rmc: Avke o Šalamun bešľa pal peskro dad David sar kraľis pro tronos, so ačhaďa
    o RAJ. Sas les bach a savore Izraeliti les šunenas.
  pes-OPV: پس سليمان بر کرسي خداوند نشسته، به جاي پدرش داود پادشاهي کرد و کامياب شد
    و تمامي اسرائيل او را اطاعت کردند.
  ron-1924: Соломон а шезут пе скаунул де домние ал Домнулуй, ка ымпэрат ын локул
    татэлуй сэу Давид. Ел а пропэшит, ши тот Исраелул л-а аскултат.
  ben-OBCV: অতএব শলোমন তাঁর বাবা দাউদের স্থলাভিষিক্ত হয়ে রাজারূপে সদাপ্রভুর সিংহাসনে
    বসেছিলেন। তিনি সমৃদ্ধিলাভ করলেন ও ইস্রায়েলীরা সবাই তাঁর বাধ্য হল।
  som-som: Markaasaa Sulaymaan carshigii Rabbiga ku fadhiistay isagoo jagadii aabbihiis
    Daa'uud boqor ka ah, wuuna barwaaqoobay, oo reer binu Israa'iil oo dhammuna isagay
    addeeceen.
  lat-VUC: 'Seditque Salomon super solium Domini in regem pro David patre suo, et
    cunctis placuit: et paruit illi omnis Israël.'
  eng-ASVBT: Then Solomon sat on the throne of Jehovah as king instead of David his
    father, and prospered; and all Israel obeyed him.
  ita-1885: E Salomone sedette sopra il trono del Signore, per esser re, in luogo
    di Davide, suo padre, e prosperò, e tutto Israele gli ubbidì.
  eng-LXXUP: And Solomon sat upon the throne of his father David, and was highly honored;
    and all Israel obeyed him.
  eng-ULB: Then Solomon sat on Yahweh's throne as king instead of David his father.
    He prospered, and all Israel obeyed him.
  spa-VBL: Así Salomón ocupó el trono del Señor como rey en lugar de David, su padre.
    Tuvo éxito, y todos los israelitas le obedecieron.
  fra-_FOB: Salomon s'assit donc sur le trône de l'Éternel, comme roi, à la place
    de David, son père; il prospéra, et tout Israël lui obéit.
  mal-mal: അങ്ങനെ ശലോമോൻ തന്റെ അപ്പനായ ദാവീദിന് പകരം യഹോവയുടെ സിംഹാസനത്തിൽ രാജാവായിരുന്നു
    കൃതാർത്ഥനായി. യിസ്രായേലൊക്കെയും അവന്റെ വാക്ക് കേട്ടനുസരിച്ചു.
  urd-GVR: Yoṅ Sulemān apne bāp Dāūd kī jagah Rab ke taḳht par baiṭh gayā. Use kāmyābī
    hāsil huī, aur tamām Isrāīl us ke tābe rahā.
  suz-BL: नोले सोलोमन आ आफ दाऊद आ पा ङा परमप्रभु यावे आ नित्‍तीकेमी निश्‍शा, पिप दुम्‍शा,
    ठेयब दुम्‍माक्‍त। इस्राएली नेल्‍लेमी मेको आ देंशो बिस्‍समा बाक्‍त। १इतिहास २८:५;
    १राजा १:३४,३५, ३९
  ita-1927: Salomone si assise dunque sul trono dell’Eterno come re, invece di Davide
    suo padre; prosperò, e tutto Israele gli ubbidì.
  ckb-ckb: ئیتر سلێمان وەک پاشا لەسەر کورسی یەزدان دانیشت، لە جێی داودی باوکی. سەرکەوتوو
    بوو و هەموو ئیسرائیلیش گوێڕایەڵی بوون.
  eng-BBE: So Solomon was put on the seat of the Lord as king in place of his father
    David, and everything went well for him; and all Israel was under his authority.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾಗಿ, ಯೆಹೋವ ದೇವರ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡು, ಸಮೃದ್ಧಿ ಹೊಂದಿದನು. ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ಅವನಿಗೆ ವಿಧೇಯರಾದರು.
  tam-2017: அப்படியே சாலொமோன் தன்னுடைய தகப்பனாகிய தாவீதின் இடத்திலே யெகோவாவுடைய சிங்காசனத்தில்
    ராஜாவாக அமர்ந்திருந்து பாக்கியசாலியாக இருந்தான்; இஸ்ரவேலர்கள் எல்லோரும் அவனுக்குக்
    கீழ்ப்படிந்திருந்தார்கள்.
  spa-RV-1909: Y sentóse Salomón por rey en el trono de Jehová en lugar de David su
    padre, y fué prosperado; y obedecióle todo Israel.
  ron-BTF: Atunci Solomon a șezut pe tronul DOMNULUI, ca împărat în locul tatălui
    său David, și a prosperat; și tot Israelul a ascultat de el.
  eng-WEBP: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel obeyed him.
  eng-FBV: So Solomon took the throne of the Lord as king in place of David, his father.
    He was successful, and all the Israelites obeyed him.
  nld-1939: Zo besteeg Salomon na David, zijn vader, als koning de troon van Jahweh.
    Hij slaagde er in, heel Israël aan zich te onderwerpen;
  nch-BL: Huan quej nopa Salomón quiseli nopa tanahuatili cati quipixtoya David huan
    mosehui ipan isiya. Huan TOTECO quitiochijqui huan Salomón mochijqui tahuel hueyi
    huan nochi israelitame quitepanitayayaj.
  vie-1934: Bấy giờ, Sa-lô-môn ngồi lên trên ngôi của Đức Giê-hô-va, làm vua thế cho
    Đa-vít, cha người, và người được hưng thạnh; cả Y-sơ-ra-ên đều vâng theo mạng
    người.
  hin-CV: याहवेह द्वारा ठहराए गए सिंहासन पर राजा होकर शलोमोन अपने पिता दावीद की जगह
    पर बैठे. वह समृद्ध होते चले गए और सारा इस्राएल उनके आदेशों को मानता था.
  spa-BES: Así que Salomón fue puesto en el trono del Señor como rey en lugar de su
    padre David, y todo le fue bien; y todo Israel estaba bajo su autoridad.
  tdx-tdx: Aa le niambesatse am-piambesa’ Iehovà eo ty Selomò ho mpanjaka handimbe
    an-drae’e Davide, le niraorao; vaho hene nañaoñ’ aze t’Israele.
  tha-KJV: แล​้วซาโลมอนทรงประทับบนพระที่นั่งของพระเยโฮวาห์เป็นกษั​ตริ​ย์แทนดาวิดราชบิดาของพระองค์
    และพระองค์ทรงเจริญขึ้น และอิสราเอลทั้งปวงก็เชื่อฟังพระองค์
  por-BR-2018: E sentou-se Salomão por rei no trono do SENHOR em lugar de Davi seu
    pai, e foi próspero; e obedeceu-lhe todo Israel.
  deu-ELO: Und so setzte sich Salomo auf den Thron Jehovas als König an seines Vaters
    David Statt, und er hatte Gedeihen; und ganz Israel gehorchte ihm.
  eng-WYC-2018: And Solomon sat on the throne of the Lord into king, for David, his
    father; and it pleased all men, and all Israel obeyed to him. (And Solomon sat
    on the throne of the Lord as king, in place of his father David; and it pleased
    everyone, and all Israel obeyed him.)
  epo-epo: Kaj Salomono suriris sur la tronon de la Eternulo kiel reĝo anstataŭ sia
    patro David; kaj li havis sukceson, kaj la tuta Izrael obeadis lin.
  uig-PIN: Xuningdin keyin Sulayman Pǝrwǝrdigarƣa tǝwǝ tǝhtkǝ olturup, atisi Dawutning
    orniƣa padixaⱨ boldi wǝ intayin rawaj tapti; pütkül Israil hǝlⱪi uningƣa itaǝt
    ⱪildi.
  beo-beo: 'Amaiba:le, Soloumane da ea eda bagia, Isala:ili fi ilia hina bagade hamoi.
    E da hina bagade fi amo Hina Gode da hahamoi, amo ouligima:ne, hina bagade hamoi.
    Soloumane da didili hamosu hina bagade dunu galu. Amola Isala:ili fi dunu huluane
    da ea sia: nabawane hamosu.'
  tpi-OTNT: Nau Solomon i kisim ples bilong papa bilong en na i kamap king bilong
    ol manmeri bilong Bikpela. Wok bilong en i kamap gutpela tru na olgeta manmeri
    long Israel i bihainim tok bilong en.
  hau-SA: Saboda haka Solomon ya zauna a kujerar sarautar Ubangiji a matsayin sarki
    a maimakon mahaifinsa Dawuda. Ya yi nasara, dukan Isra’ila kuwa suka yi masa biyayya.
  uig-LAT: Shuningdin kéyin Sulayman Perwerdigargha tewe textke olturup, atisi Dawutning
    ornigha padishah boldi we intayin rawaj tapti; pütkül Israil xelqi uninggha itaet
    qildi.
  nde-nde: USolomoni wasebusa embusweni kaThixo esikhundleni sikayise uDavida. Waphumelela
    njalo wonke u-Israyeli wamlalela.
  ton-ton: Pea naʻe toki nofo ʻa Solomone ki he nofoʻa fakatuʻi ʻo Sihova ko e tuʻi
    ko e fetongi ʻo ʻene tamai ko Tevita, pea naʻa ne monūʻia; pea naʻe talangofua
    ʻa ʻIsileli kātoa kiate ia.
  ces-1613: A tak dosedl Šalomoun na stolici Hospodinovu, aby byl králem místo Davida
    otce svého. I vedlo se mu šťastně, a poslouchal ho všecken Izrael.
  eng-WMB: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel obeyed him.
  tam-TCV: எனவே சாலொமோன் தன் தகப்பன் தாவீதின் இடத்தில் யெகோவாவின் அரியணையில் அரசனாய்
    அமர்ந்திருந்தான். அவன் செழிப்படைந்தான்; எல்லா இஸ்ரயேலரும் அவனுக்குக் கீழ்ப்படிந்தார்கள்.
  ceb-ULB: Unya milingkod si Solomon sa trono ni Yahweh ingon nga hari imbes nga si
    David nga iyang amahan. Nagmauswagon siya, ug ang tanan sa Israel nagtuman kaniya.
  pol-UBG: Tak więc zasiadł Salomon na tronie PANA jako król po swoim ojcu Dawidzie
    i powodziło mu się, a cały Izrael był mu posłuszny.
  urd-GVU: یوں سلیمان اپنے باپ داؤد کی جگہ رب کے تخت پر بیٹھ گیا۔ اُسے کامیابی حاصل
    ہوئی، اور تمام اسرائیل اُس کے تابع رہا۔
  deu-1912: Also saß Salomo auf dem Stuhl des Herrn als ein König an seines Vaters
    Davids Statt und ward glücklich; und ganz Israel ward ihm gehorsam.
  kan-2017: ಅಂದಿನಿಂದ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಬದಲು ಅರಸನಾಗಿ ಯೆಹೋವನ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡು ವೃದ್ಧಿಯಾಗುತ್ತಾ ಬಂದನು. ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ವಿಧೇಯರಾಗಿ
    ನಡೆಯುವವರಾದರು.
  yap-yap: Ma aram me thilyeg Solomon David ni chitamngin u daken fare chiya ko pilung
    nike tay SOMOL. Ir reb e pilung ni bfel’ rogon gubin ban’en rok, ma fare nam nu
    Israel ni ga’ngin e i fol rok.
  hlt-MCSB: Solomon te a napa David yueng manghai la BOEIPA ngolkhoel dongah a ngol
    van neh thaihtak tih Israel pum loh anih ol te a ngai uh.
  mdy-ETH: ዬያይዲ ሴሎሞኔ ዓዶ ቤዛ ጌሊ ናንጊና ናንጋ ጎዳ ዒዛም ዶዲሼ ካኣቱሞ ዓልጋ ዴዔኔ፤ ዬካፓ ቢያ ባኣዚ ዒዛም ጊኢጌ
    ካኣቲ ማዔኔ፤ ዒስራዔኤሌ ዴራኣ ጉቤ ዒዛም ዓይሢንቴኔ።
  twi-ASANTE: Na Salomo tenaa Awurade ahennwa no so sɛ nʼagya Dawid ɔnanmusini, na
    ɔkɔɔ so yie, na Israel nyinaa tiee no.
  eng-WEBU: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel obeyed him.
  wal-wal: Hegaappe guyyiyan, Solomoni ba aawaa Daawita sohuwan GODAA kawotaa araatan
    uttiis. Au ubbabai haniis; Israa7eela ubbaikka ayyo azazettiis.
  spa-PDDPT: Salomón se sentó como rey en el trono de Yavé en lugar de su padre David.
    Fue prosperado, y todo Israel le obedeció.
  gun-gun: Ha'e ramo Salomão oguapy oiny Senhor pegua tenda openaaty py, nguu Davi
    rekovia huvixave oĩ vy. Ha'e rire oiko porã, ha'e rã Israel kuery ha'e javi onhe'ẽ
    rendu okuapy.
  ilo-ULB: Ket nagtugaw ni Solomon iti trono ni Yahweh kas ari imbes a ni David nga
    amana. Rimmang-ay isuna, ket nagtulnog kenkuana ti entero nga Israel.
  kpg-kpg: Deelaa laa Solomon guu pono di lohongo king dono damana go David dela ne dugu
    go Dimaadua. Mee di king e gila ana hegau. Tenua hagatau o Israel gu hagalongo
    gi mee.
  uig-ARA: شۇنىڭدىن كېيىن سۇلايمان پەرۋەردىگارغا تەۋە تەختكە ئولتۇرۇپ، ئاتىسى داۋۇتنىڭ
    ئورنىغا پادىشاھ بولدى ۋە ئىنتايىن راۋاج تاپتى؛ پۈتكۈل ئىسرائىل خەلقى ئۇنىڭغا ئىتائەت
    قىلدى.
  sus-sus: Sulemani naxa dɔxɔ Alatala xa mangɛ kibanyi kui, a findi mangɛ ra a baba
    Dawuda ɲɔxɔɛ ra. A naxa xunnakeli sɔtɔ, Isirayila birin naxa a xa yaamari rabatu.
  pon-2006: Eri, Solomon ahpw wiliandi seme Depit nan mwoahl me KAUN-O ketin kauwada.
    E wia nanmwarki pweida men, oh wehin Israel pwon kin peikiong.
  ksd-ksd: Ma Solomon i ga ki ta ra kiki na king kai ra Luluai, ma i ga kia vue David
    tamana ta ra kini na king; ma i ga tavua, ma ra tarai Israel par dia ga torom
    tana.
  tur-YTC: O zaman Solomon babası David'in yerine Yahve'nin tahtına oturdu ve başarılı
    oldu; bütün İsrael ona itaat etti.
  grc-BRENT: Καὶ ἐκάθισε Σαλωμὼν ἐπὶ θρόνου Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ εὐδοκήθη,
    καὶ ὑπήκουσαν αὐτοῦ πᾶς Ἰσραήλ.
  ind-AYT: Salomo duduk di atas takhta TUHAN untuk menjadi raja menggantikan Daud,
    ayahnya. Dia berhasil, dan seluruh Israel menuruti perintahnya.
  nya-nya: Ndipo Solomoni ankakhala pa mpando waufumu wa Yehova monga mfumu mʼmalo
    mwa Davide abambo ake. Iye analemera ndipo Aisraeli onse ankamumvera.
  hrv-hrv: Tako je Salomon sjeo na Jahvino prijestolje da kraljuje namjesto svoga
    oca Davida. Bio je sretan i slušao ga je sav Izrael.
  mps-mps: Megi da Solomongo te aga aya king bidali pesage hasegelama, tama te Genuai
    Bidigo we bidi augwaligo king pedelalio. Agai sę wiegi yai mu pedalubaso, tama
    Israel we bidi tigidaligo agai po wali pai dao.
  tpi-tpi: Nau Solomon i kisim ples bilong papa bilong en na i kamap king bilong ol
    manmeri bilong Bikpela. Wok bilong en i kamap gutpela tru na olgeta manmeri long
    Israel i bihainim tok bilong en.
  dan-1931: og Salomo satte sig på HERRENS Trone som Konge i sin Fader Davids Sted;
    Lykken var med ham, og hele Israel var ham lydigt;
  vie-OVCB: Như thế, Chúa Hằng Hữu đặt Sa-lô-môn lên ngôi vua, kế vị Đa-vít. Vua được
    thịnh vượng và toàn dân Ít-ra-ên đều thuận phục vua.
  guj-2017: પછી સુલેમાન પોતાના પિતા દાઉદના અનુગામી તરીકે યહોવાહે સ્થાપેલા સિંહાસન
    પર બિરાજયો. તે સમૃદ્ધ થયો અને સમગ્ર ઇઝરાયલ લોકો તેને આધીન થયા.
  pon-2006A: Eri, Solomon ahpw wiliandi seme Depit nan mwoahl me KAUN-O ketin kauwada.
    E wia nanmwarki pweida men, oh wehin Israel pwon kin peikiong.
  por-BRBSL: Então Salomão sentou-se no trono de Iavé como rei em vez de Davi, seu
    pai, e prosperou; e todo Israel lhe obedeceu.
  cth-cth: Hottelah Solomon teh BAWIPA e bawitungkhung dawk a na pa Devit e a yueng
    siangpahrang lah a tahung. A lamcawn teh, Isarelnaw pueng ni a lawk teh a ngâi
    pouh awh.
  twi-twi: Na Salomo tenaa Awurade ahengua no so sɛ nʼagya Dawid nanmusini, na ɔkɔɔ
    so yiye, na Israel nyinaa tiee no.
  hlt-hlt: Solomon te a napa David yueng manghai la BOEIPA ngolkhoel dongah a ngol
    van neh thaihtak tih Israel pum loh anih ol te a ngai uh.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ sɔɔtɛ́ o cicɛ Dɑfiti kpɑ̀ɑ̀tìkɑ̀rì ti Yiɛ̀ nKuyie nhò duɔ́
    ndì, kɛ̀ tikpɑ̀tìi ò yie nkɛ̀ Isidɑyɛɛribɛ bɛmɔu nyíe nhò yɛ̃ mmù.
  msy-2020: Ezɨ Solomon datɨrɨghɨn uan afeziamɨn danganim inigha Ikiavɨra Itir Godɨn
    gumazamizibar atrivimɨn oto. An ingangarim bar derazɨ Israelian gumazamiziba bar
    an akabar gɨrara zui.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kpɑwɑ Tɑcɑɑ Kɑwulɑɣɑ kumte tɔɔ nɑ ɩ́ lɛɛtɩ ɩ cɑɑ Tɑfiiti
    lonte, nɑ ɩ kɑwulɑɣɑ tɔŋ teu nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tʋnɑ-ɩ.
  azb-azb: Süleyman atası Davudun yerinə padşah olaraq Rəbbin taxtında oturdu və uğur
    qazandı. Bütün İsraillilər ona itaət etdi.
  eng-DBY: And Solomon sat on the throne of Jehovah as king instead of David his father,
    and prospered; and all Israel obeyed him.
  hin-2017: तब सुलैमान अपने पिता दाऊद के स्थान पर राजा होकर यहोवा के सिंहासन पर विराजने
    लगा और समृद्ध हुआ, और इस्राएल उसके अधीन हुआ।
  eng-YLT: And Solomon sitteth on the throne of Jehovah for king instead of David
    his father, and prospereth, and all Israel hearken unto him,
  eng-WYC-2017: And Solomon sat on the throne of the Lord into king, for David, his
    father; and it pleased all men, and all Israel obeyed to him.
  eng-WMBB: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel obeyed him.
  urd-GVH: यों सुलेमान अपने बाप दाऊद की जगह रब के तख़्त पर बैठ गया। उसे कामयाबी हासिल
    हुई, और तमाम इसराईल उसके ताबे रहा।
  rug-rug: Ke hobea Solomone sa tamana, se Devita, pa habohabotuana baṉara te Zihova.
    Meke na ta manae sa binaṉara tanisa, ke va tabea ri doduru tie Izireli si asa.
  gaz-gaz: Kanaafuu Solomoon iddoo abbaa isaa Daawit mootii taʼee teessoo Waaqayyoo
    irra taaʼe. Ni milkaaʼes; Israaʼeloonni hundis isaaf ajajaman.
  fra-LSG: Salomon s’assit sur le trône de l’Éternel, comme roi à la place de David,
    son père. Il prospéra, et tout Israël lui obéit.
  yal-yal: Sulemani yi dɔxɔ Alatalaa manga gbɛdɛni, a findi mangan na a fafe Dawuda
    ɲɔxɔni. A yi xunna kenla sɔtɔ, Isirayila birin yi a yamarin suxu.
  haw-1868: 'Alaila, noho iho la o Solomona maluna o ka nohoalii o Iehova, i alii
    ma kahi o Davida o kona makuakane, a he pomaikai kona: a hoolohe mai la ka Iseraela
    a pau ia ia.'
  arb-NAV: وَخَلَفَ سُلَيْمَانُ دَاوُدَ أَبَاهُ عَلَى الْعَرْشِ الَّذِي أَسَّسَهُ
    الرَّبُّ وَأَفْلَحَ وَأَطَاعَهُ كُلُّ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ale Mawu na Fia Solomo xɔ fofoa, David ƒe fiazikpui. Nu dze edzi nɛ ŋutɔ
    eye Israel blibo la ɖo toe.
  eng-LEE: Then sat Solomon on the throne of the Lord as king instead of David his
    father, and he was prosperous; and all Israel obeyed him.
  asm-FB: তাৰ পাছত চলোমন তেওঁৰ পিতৃ দায়ুদৰ পৰিৱৰ্তে ৰজাহৈ যিহোৱাৰ সিংহাসনত বহিল।
    তেওঁ কৃতকাৰ্য্য হ’ল, আৰু গোটেই ইস্ৰায়েলে তেওঁৰ আজ্ঞা মানিলে।
  sus-A: سُلٍمَنِ نَشَ دْشْ عَلَتَلَ شَ مَنفّ كِبَنيِ كُي، عَ قِندِ مَنفّ رَ عَ بَبَ
    دَوُدَ حْشْي رَ. عَ نَشَ شُننَكٍلِ سْتْ، عِسِرَيِلَ بِرِن نَشَ عَ شَ يَامَرِ رَبَتُ.
  fra-SBL: Salomon s'assit sur le trône de Yahvé comme roi à la place de David, son
    père, et il prospéra, et tout Israël lui obéit.
  hbo-hbo: וַיֵּ֣שֶׁב שְׁ֠לֹמֹה עַל־כִּסֵּ֨א יְהוָ֧ה ׀ לְמֶ֛לֶךְ תַּֽחַת־דָּוִ֥יד
    אָבִ֖יו וַיַּצְלַ֑ח וַיִּשְׁמְע֥וּ אֵלָ֖יו כָּל־יִשְׂרָאֵֽל׃
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩikarĩra gĩtĩ gĩa ũthamaki kĩa Jehova, na agĩtuĩka
    mũthamaki ithenya rĩa ithe Daudi. Nake akĩgaacĩra na agĩathĩkĩrwo Isiraeli guothe.
  fra-NCL: Salomon s’assit sur le trône de Yahweh comme roi, à la place de David,
    son père ; il prospéra, et tout Israël lui obéit.
  cek-AK: To pongah Solomon loe, ampa David zuengah, angraeng tangkhang pongah siangpahrang
    ah anghnut; a qoengh tahang moe, Israel kaminawk boih mah anih ih lok to tahngaih
    pae o.
  cuk-cuk: Degine, Salomón, e-bab-David-sorba Bab-Jehová-gangi reyga signonisunnad.
    Degidgine, Salomón bela-bela nasgusad. Israel-dulemar belagwable Salomón-sogedba
    bela ibmar-imakbukwa gusmalad.
  uig-CYR: Шуниңдин кейин Сулайман Пәрвәрдигарға тәвә тәхткә олтирип, атиси Давутниң
    орниға падиша болди вә интайин раваҗ тапти; пүткүл Исраил хәлқи униңға итаәт қилди.
  tel-2017: అప్పుడు సొలొమోను తన తండ్రి దావీదుకు బదులుగా యెహోవా సింహాసనం మీద రాజుగా
    కూర్చుని వర్ధిల్లుతూ ఉన్నాడు. ఇశ్రాయేలీయులందరూ అతని ఆజ్ఞకు లోబడ్డారు.
  hat-BSA: Apre, Salomon te chita sou twòn SENYÈ a kon wa olye David, papa li. Li
    te byen reyisi, e tout Israël te obeyi a li menm.
  kos-kos: Ke ma inge Solomon el eis acn sel David, papa tumal, fin tron su LEUM GOD
    El tuh oakiya. El sie togusra na wowo, ac mwet Israel nukewa elos aksol.
  hbo-WLC: וַיֵּ֣שֶׁב שְׁ֠לֹמֹה עַל־כִּסֵּ֨א יְהוָ֧ה ׀ לְמֶ֛לֶךְ תַּֽחַת־דָּוִ֥יד
    אָבִ֖יו וַיַּצְלַ֑ח וַיִּשְׁמְע֥וּ אֵלָ֖יו כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, Solomọn nọkwasịrị nʼocheeze Onyenwe anyị dịka eze, nʼọnọdụ nna
    ya Devid. Ọ bara ụba nke ukwuu. Ndị Izrel rubekwaara ya isi.
  ory-ory: ସେତେବେଳେ ଶଲୋମନ ଆପଣା ପିତା ଦାଉଦଙ୍କର ପଦରେ ରାଜା ରୂପେ ସଦାପ୍ରଭୁଙ୍କ ସିଂହାସନରେ
    ଉପବିଷ୍ଟ ହେଲେ ଓ କୁଶଳ ପ୍ରାପ୍ତ ହେଲେ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ତାଙ୍କର ଆଜ୍ଞାକାରୀ ହେଲେ।
  chk-chk: Iei mine Salomon a mot won ewe lenien motun king, ewe Samol mi Lapalap
    a anüküchara pwe epwe siwili saman Tafit lon wisan wisen king. Iwe, Salomon a
    fefeitä lon mwün, nge chon Israel meinisin ra aleasochisi.
  rop-rop: Wal Salaman bin jidan king afta im dedi King Deibid, dumaji YAWEI bin wandim
    im blanga jidan king. Imbin gudwan lida na blanga detlot pipul, en deibin oldei
    duwit langa im.
  ukr-1871: І засїв Соломон на престолї Господньому, яко царь, замість Давида, отця
    свого, й щастилось йому, й ввесь Ізраїль корився йому.
  deu-1951: Also saß Salomo auf dem Throne des HERRN als König an seines Vaters David
    Statt. Und er hatte Glück; und ganz Israel war ihm gehorsam.
  eng-JPS: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel hearkened to him.
  srp-1865: I tako sjede Solomun na prijesto Gospodnji da caruje mjesto Davida oca
    svojega, i bijaše sreæan, i slušaše ga sav Izrailj.
  lug-lug: Awo Sulemaani n’atuula ku ntebe ey’obwakabaka eya Mukama nga ye kabaka
    mu kifo kya Dawudi kitaawe, era n’alaba omukisa ne Isirayiri yenna ne mugondera.
  heb-heb: וישב שלמה על כסא יהוה למלך תחת דויד אביו ויצלח וישמעו אליו כל ישראל׃
  ben-IRV: তখন শলোমন তাঁর বাবা দায়ূদের জায়গায় রাজা হিসাবে সদাপ্রভুর সিংহাসনে বসলেন।
    তিনি সব বিষয়ে সফলতা লাভ করলেন এবং সমস্ত ইস্রায়েল তাঁর কথামত চলত।
  pan-pan: ਅਖ਼ੀਰ, ਸੁਲੇਮਾਨ ਯਹੋਵਾਹ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਰਾਜਾ ਹੋ ਕੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਥਾਂ
    ਬਿਰਾਜਮਾਨ ਹੋਇਆ ਅਤੇ ਧਨ ਸੰਪਤੀ ਵਾਲਾ ਹੋਇਆ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਉਸ ਦੀ ਆਗਿਆਕਾਰੀ ਕਰਦਾ ਸੀ।
  mya-JVB: ထိုအခါရှောလမုန် သည် ခမည်းတော် ဒါဝိဒ် ကိုယ်စား ရှင်ဘုရင် အရာကိုခံ၍ ထာဝရဘုရား
    ၏ ရာဇ ပလ္လင် တော်ပေါ် မှာ ထိုင် လျက် ဘုန်း ကြီးတော်မူ၏။ ဣသရေလ အမျိုးသားအပေါင်း
    တို့သည် စကားတော်ကို နားထောင် ကြ၏။
  hmo-hmo: Vadaeni Solomona be Lohiabada ena terona ena latanai ia helai, iena tamana
    Davida ena gabuna dekenai. Solomona ena kara be ia namo lao noho, bona Israela
    taudia ibounai ese ia dekenai idia kamonai henia.
  urd-urd: तब सुलेमान ख़ुदावन्द के तख़्त पर अपने बाप दाऊद की जगह बादशाह होकर बैठा
    और कामयाब हुआ, और सारा इस्राईल उसका फ़रमाँबरदार हुआ।
  rus-SYN: И сел Соломон на престоле Господнем, как царь, вместо Давида, отца своего,
    и был благоуспешен, и весь Израиль повиновался ему.
  bqc-SIM: Ɔ̃ Salomↄↄ zↄ̃̀lɛ kpalau a mae gbɛu kía pↄ́ Dii kpà ũ. À gwea è mɛ́
    Isaili bui píi misìilɛɛ̀.
  tcz-CHONGTHU: Chuin, Solomon in apa Leng David laltouna mun chu ahin khel tan, imalam
    jousea apa athakhel jou in, Israel pumpin jong ajabol sohkei taove.
  mar-mar: त्यानंतर परमेश्वराच्या राजासनावर शलमोन स्थानापन्न झाला. शलमोनाने आपला पिता
    दावीदाची जागा घेतली. राजा म्हणून तो यशस्वी ठरला. इस्राएलचे सर्व लोक शलमोनाचे आज्ञापालन
    करत.
  qub-qub: Chaynöpami Salomonga papänin Davidpa ruquin jamaycuran Israelta mandananpaj.
    Ray car llapan rurashanchöpis alli caran. Israelcunapis llapan rispitar wiyacuran.
  bqp-bqp: Sɑlomɔɔ u sinɑ Isirelibɑn sinɑ gɔnɑɔ ye yɑ mɑɑ sɑ̃ɑ Yinni Gusunɔgiɑ. U
    kuɑ sunɔ win tundo Dɑfidin ɑyerɔ. U kuurɑ, mɑ Isirelibɑ kpuro bɑ nùn wiru kpĩiyɑ.
  hat-hat: Se konsa Salomon pran plas David, papa l', sou fotèy gouvènman Seyè a te
    tabli a. Tout zafè l' te mache byen. Tout pèp Izrayèl la te obeyi l'.
  eng-BSB: So Solomon sat on the throne of the LORD as king in place of his father
    David. He prospered, and all Israel obeyed him.
  eng-WEBPB: Then Solomon sat on the throne of the LORD as king instead of David his
    father, and prospered; and all Israel obeyed him.
  kbq-kbq: Hagi Solomoni'a nafa'amofo Deviti no erino kinia mani'neno Ra Anumzamofo
    vahera kegava hu'ne. Hagi maka zama hia zampina knare huno hageno marerigeno,
    maka Israeli vahe'mo'za ke'a antahimiza amage ante'naze.
  nhe-BL: Huan queja nopa Salomón quiseli nopa tlanahuatili tlen quipixtoya David
    huan mosehui ipan isiya. Huan TOTECO quitiochijqui huan Salomón mochijqui tlahuel
    hueyi huan nochi israelitame quitlepanitayayaj.
  gub-BL: Nezewe mehe tuwihawete Xàrumàw wapyk Tupàn Tuweharupi Wiko Ma'e henaw rehe
    u Tawi hekuzaromo a'e kury. Hemetarer katu ma'e romo wiko tuwihawete romo wiko
    mehe. Izaew paw weruzar ize'eg wà.
  eng-DRA: 'And Solomon sat on the throne of the Lord as king instead of David his
    father, and he pleased all: and all Israel obeyed him.'
