    wo. Yɛma wo so sɛ wone adeɛ nyinaa so otumfoɔ.
  eng-WEBU: Yours, LORD, is the greatness, the power, the glory, the victory, and
    the majesty! For all that is in the heavens and in the earth is yours. Yours is
    the kingdom, LORD, and you are exalted as head above all.
  wal-wal: Abeet GODAU, saluwaaninne sa7an de7iya ubbabai nebaa! Gitatettai, wolqqai,
    bonchchoi, xoonoinne anggai nebaa! Abeet GODAU, maatai nebaa; neeni ubbaappe bollanne
    huuphe.
  spa-PDDPT: ¡Tuya, oh Yavé, es la grandeza, el poder, la gloria, la victoria y el
    honor! ¡Porque todo cuanto existe en el cielo y en la tierra es tuyo! ¡Tuyo, oh
    Yavé, es el reino, y Tú te exaltas como soberano de todo!
  gun-gun: Senhor, ndere ae oĩ po'akaa, tuvixaa, ima'endu'a porãa aguã, opa mba'e
    re ndepo'aka aguã, ha'e yvatea. Mba'eta nemba'e meme oĩ yva ha'e yvy re ikuai
    va'e. Senhor, ndere ae oĩ ndepo'aka aguã, ha'e pavẽ ikuai va'e áryve rupi ndeyvateve
    va'e repenaa py.
  ilo-ULB: Kukuam O Yahweh, ti kinaindaklan, ti pannakabalin, ti dayag, ti balligi,
    ken ti kinatan-ok. Ta kukuam amin nga adda kadagiti langit ken iti daga. Kukuam
    ti pangarian, O Yahweh, ken maitantan-okka iti amin nga iturturayam.
  kpg-kpg: Goe dela e kaedahi e aamua, gei e mogobuna, e madamada huoloo, gei e hagalabagau
    e hagalaamua. Meenei Dimaadua, nia mee huogodoo i di langi i nua mo i henuailala
    la nia mee ni aau, Goe go di King go di Tagi mugi nua i nia dagi huogodoo.
  uig-ARA: ئى پەرۋەردىگار، ئۇلۇغلۇق، كۈچ-قۇدرەت، شان-شەرەپ، شانۇ-شەۋكەت ۋە ھەيۋەت
    ساڭا مەنسۇپتۇر؛ ئاسماندىكى ۋە يەردىكى بار-يوقى سېنىڭكىدۇر؛ ئى پەرۋەردىگار، پادىشاھلىق
    سېنىڭكىدۇر، ھەممىدىن ئۈستۈن بولغان ئىدارە قىلغۇچىسەن.
  sus-sus: Alatala, binyɛ, sɛnbɛ, nun matɔxɔɛ birin na i bɛ. Se naxan birin na koore
    nun bɔxi ma, i tan nan gbe a ra. Duniɲa birin na i tan nan xa mangɛya bun ma.
  pon-2006: Komwi me lapalahpie oh roson, manaman, lingan, oh wahu. Sapwellimomwi
    mehkoaros me mi pahnlahng oh nin sampah, oh komwi me nanmwarki, kaun lapalap en
    mehkoaros.
  ksd-ksd: Kaum iat, Luluai, ra dekdek, ma ra niongor, ma ra minamar, ma ra niuvia,
    ma ra kini na king; tago kaum iat ra lavur magit parika nina i ki arama ra bala
    na bakut ma ra pia bula; kaum iat ra varkurai, Luluai, ma u ki liu kakit ta diat
    parika.
  tur-YTC: Ey Yahve, büyüklük, güç, görkem, zafer ve heybet senindir! Çünkü göklerde
    ve yerde olan her şey senindir. Ey Yahve, krallık senindir ve sen baş olarak her
    şeyden yükseksin.
  grc-BRENT: Εὐλογητὸς εἶ Κύριε ὁ Θεὸς Ἰσραὴλ, ὁ πατὴρ ἡμῶν, ἀπὸ τοῦ αἰῶνος καὶ ἕως
    τοῦ αἰῶνος. Σοὶ Κύριε ἡ μεγαλωσύνη, καὶ ἡ δύναμις, καὶ τὸ καύχημα, καὶ ἡ νίκη,
    καὶ ἡ ἰσχὺς, ὅτι σὺ πάντων τῶν ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς δεσπόζεις· ἀπὸ προσώπου
    σου ταράσσεται πᾶς βασιλεὺς, καὶ ἔθνος.
  ind-AYT: Ya TUHAN, kebesaran, kekuatan, kemuliaan, kemenangan, dan keagungan, bahkan
    segala sesuatu yang ada di langit dan di bumi adalah milik-Mu! Ya TUHAN, Engkau
    meninggikan diri-Mu sebagai kepala atas segala sesuatu.
  nya-nya: Wanu, Inu Yehova ndi ukulu ndi mphamvu, ulemerero ndiponso ufumu ndi kukongola.
    Pakuti zinthu zonse zakumwamba ndi pa dziko lapansi ndi zanu. Wanu, Inu Yehova
    ndi ufumu; Inu ndinu wokwezeka ndipo ndinu mtsogoleri wa zonse.
  hrv-hrv: Tvoja je, Jahve, veličina, sila, slava, sjaj i veličanstvo, jer je tvoje
    sve što je na nebu i na zemlji; tvoje je, Jahve, kraljevstvo i ti si uzvišen povrh
    svega, Poglavar svega!
  mps-mps: “Nago tigidali bomo kolesaga mu elalubao. Nago nogi genuai elalu, te nage
    ugwadu mu bidibao. Nage mu polalubao. Magi baso meni, tigidali dagalude me tǫde
    elalubo nai tigidali te nago nigai nai naga elalubao. Tama nage te tigidali naigo
    tuni bidi king bidibao.
  tpi-tpi: Yu gat olgeta strong na pawa. Yu gat biknem, na yu stap antap tru. Yu nambawan
    olgeta. Long wanem, olgeta samting i stap long heven na graun i bilong yu tasol.
    Na yu stap bikpela king bilong olgeta samting.
  dan-1931: Din, HERRE, er Storheden, Magten, Æren, Glansen og Herligheden, thi alt
    i Himmelen og på Jorden er dit; dit, o HERRE, er Riget, og selv løfter du dig
    som Hoved over alle.
  vie-OVCB: Lạy Chúa Hằng Hữu, sự cao trọng, quyền năng, vinh quang, chiến thắng,
    uy nghi đều thuộc về Ngài. Mọi vật trên trời và dưới đất đều là của Ngài. Lạy
    Chúa Hằng Hữu, đây là nước của Ngài. Chúng con ngợi tôn Ngài là Chúa Tể muôn vật.
  guj-2017: યહોવાહ તમે જ મહાન, શક્તિશાળી, ગૌરવવંત, ભવ્ય અને પ્રતાપી છો. આ પૃથ્વી પર
    અને આકાશમાં જે કંઈ છે તે સર્વ તમારું છે. હે યહોવાહ રાજ્ય તમારું છે અને એ બધાં
    પર તમારો જ અધિકાર છે.
  pon-2006A: Komwi me lapalahpie oh roson, manaman, lingan, oh wahu. Sapwellimomwi
    mehkoaros me mi pahnlahng oh nin sampah, oh komwi me nanmwarki, kaun lapalap en
    mehkoaros.
  por-BRBSL: Yours, Iavé, é a grandeza, o poder, a glória, a vitória e a majestade!
