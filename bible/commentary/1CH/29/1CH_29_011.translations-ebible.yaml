verse: 1CH.029.011
translations:
  mal-C: മഹത്ത്വവും ശക്തിയും തേജസ്സും കീർത്തിയും മഹിമയും യഹോവേ, അങ്ങേക്കുള്ളതാണ്.
    ഭൂമിയിലും സ്വർഗത്തിലുമുള്ളതെല്ലാം അങ്ങയുടേതാകുന്നു. യഹോവേ, രാജ്യം അങ്ങേക്കുള്ളത്.
    അങ്ങ് സകലത്തിന്റെയും തലവനായിരിക്കുന്നു.
  deu-TKW: Dein, Jahwe, ist die Größe und die Macht und die Herrlichkeit und der Ruhm
    und die Hoheit, denn dein ist alles, was im Himmel und auf Erden ist. Dein, Jahwe,
    ist das Königtum und in deiner Gewalt derjenige, der sich als Haupt über alle
    erhebt.
  lin-lin: Oh Yawe, monene, nguya, kongenga, nkembo mpe bokonzi ezali ya Yo ; pamba
    te biloko nyonso oyo ezali na likolo mpe na se ezali ya Yo. Yawe, bokonzi ezali
    ya Yo, osalaka nyonso oyo olingi na ekelamu nyonso.
  eng-LSV: To You, O YHWH, [is] the greatness, and the might, and the beauty, and
    the victory, and the splendor, because of all in the heavens and in the earth;
    to You, O YHWH, [is] the kingdom, and He who is lifting up Himself over all for
    head;
  eng-GNV: 'Thine, O Lord, is greatnesse and power, and glory, and victorie and praise:
    for all that is in heauen and in earth is thine: thine is the kingdome, O Lord,
    and thou excellest as head ouer all.'
  eng-WEBSTER: 'Thine, O LORD, is the greatness, and the power, and the glory, and
    the victory, and the majesty: for all that is in the heaven and on the earth is
    thine ; thine is the kingdom, O LORD, and thou art exalted as head above all.'
  nhw-BL: Ta tijpiya nochi hueyitilistli huan chicahualistli. Ta titlatlani huan quinamiqui
    tijselis tlatlepanitacayotl. Pampa nochi tlamantli catli onca ipan ilhuicactli
    huan ipan tlaltipactli, nochi moaxca ta. Ta tijpiya nochi tlanahuatili. Timitzhueyichihuaj
    pampa tijnahuatía nochi tlamantli catli onca.
  swh-ONEN: Ukuu na uweza, ni vyako, Ee Bwana, na utukufu na enzi na uzuri, kwa kuwa
    kila kilichoko mbinguni na duniani ni chako wewe. Ee Bwana, ufalme ni wako; umetukuzwa
    kuwa mkuu juu ya yote.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ kpɑ̃, ɑ dɑm mɔ, ɑ mɑɑ yiiko mɔ. A ǹ nɔru mɔ. Domi
    wunɑ ɑ mɔ kpuro ye yɑ wɑ̃ɑ wɔllɔ kɑ ye yɑ wɑ̃ɑ temɔ. Wunɑ ɑ bɑndu dii, wunɑ ɑ
    kpuro kere.
  eng-KJVCPB: 'Thine, O Lord, is the greatness, and the power, and the glory, and
    the victory, and the majesty: for all that is in the heaven and in the earth is
    thine; thine is the kingdom, O Lord, and thou art exalted as head above all.'
  luo-luo: Yaye Jehova Nyasaye, duongʼ kod teko, pak gi loch kod ber odogni, nimar
    gik moko duto manie polo gi piny gin magi. Yaye Jehova Nyasaye, pinyruoth en mari
    kendo omiyi duongʼ moloyo gik moko duto.
  meu-meu: Iehova e, goada bona siahu bona hairai bona kwalimu bona herea-dae na oiemu;
    badina be ḡau iboudiai guba ai bona tanobada ai na oiemu. Iehova e, basileia na
    oiemu; vada e imodaimumu, ḡau iboudiai ikwaradia.
  npi-ULB: हे परमप्रभु, महान्‌ता, शक्ति, महिमा, विजय र ऐश्‍वर्य तपाईंकै हुन् । किनकि
    आकाश र पृथ्‍वीमा भएका सबै कुरा तपाईंकै हुन्‌ । हे परमप्रभु, राज्‍य तपाईंकै हो,
    र तपाईं नै सबैभन्दा माथिको शासकको रूपमा उच्‍च पारिनुभएको छ ।
  yor-yor: Tìrẹ Olúwa ni títóbi àti agbára pẹ̀lú ìyìn àti ọláńlá àti dídán, nítorí
    tí gbogbo nǹkan ní ọ̀run àti ayé jẹ́ tìrẹ. Tìrẹ Olúwa ni ìjọba; a gbé ọ ga gẹ́gẹ́
    bí orí lórí ohun gbogbo.
  pes-OPCB: عظمت و قدرت، جلال و شکوه و بزرگی برازندهٔ توست. ای خداوند، هر چه در آسمان
    و زمین است مال توست. سلطنت از آن توست. تو بالاتر و برتر از همه هستی.
  tgl-ULB: Sa iyo, Yahweh, ang kadakilaan, ang kapangyarihan, ang kaluwalhatian, ang
    katagumpayan, at ang karangalan. Sapagkat sa iyo ang lahat ng nasa langit at nasa
    lupa. Sa iyo ang kaharian, Yahweh, at ikaw ang itinataas bilang tagapamuno ng
    lahat.
  hui-hui: Í̠ bibahendenaga hongo haihebi wá holenebi baya buruguleorebi mini lene
    daliga timbuniorebi kegoni. Mbirale dindini ngarubi karubi dahuliya andagaha ngarubi
    karubi bibahende í̠naga hangu hai kegoni. Ai mbirale uruni bibahendenaga kini
    dunini timbuniore howa í̠ni handame ho kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကြီး​မြတ်​တော်​မူ​၍​တန်​ခိုး တော်​ဘုန်း​အ​သ​ရေ​တော်၊
    အ​ရောင်​အ​ဝါ​တော်၊ အာ​နု​ဘော်​တော်​တို့​နှင့်​ပြည့်​စုံ​တော်​မူ​ပါ​၏။ ကောင်း​ကင်​နှင့်​မြေ​ကြီး​ပေါ်​တွင်​ရှိ​သ​မျှ​သော
    အ​ရာ​တို့​ကို​ပိုင်​တော်​မူ​၍ ကိုယ်​တော်​ရှင်​သည် လူ​ခပ်​သိမ်း​တို့​အား​အ​ချုပ်​အ​ခြာ​အာ​ဏာ
    တော်​ဖြင့်​အ​စိုး​ရ​သည့်​ဘုရင်​ဖြစ်​တော်​မူ​ပါ ၏။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། མཆོག་གྱུར་དང་ནུས་མཐུ། གཟི་བརྗིད། རྒྱལ་ཁ། བརྗིད་ཉམས་བཅས་ཐམས་ཅད་ཁྱེད་ཀྱི་ཡིན།
    ཅི་ལ་ཞེ་ན། གནམ་ས་གཉིས་ལ་ཅི་ཡོད་པ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཡིན་ནོ། །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    རྒྱལ་སྲིད་ནི་ཁྱེད་ཀྱི་ཡིན། ཁྱེད་ནི་བླ་ན་མེད་པ་ཉིད་དང་ཐམས་ཅད་ལས་མཐོ་བ་ཡིན།
  sna-sna: Ukuru nesimba ndezvenyu, imi Jehovha, kukudzwa noushe nokubwinya, nokuti
    zvose zviri kudenga napasi ndezvenyu. Umambo ndohwenyu, imi Jehovha munokudzwa
    somusoro wezvose.
  spa-BLM: Tuya es, Yahvé, la grandeza, el poder, la gloria, la victoria y la majestad.
    Porque todo lo que hay en los cielos y en la tierra es tuyo. Tuyo es el reino,
    Yahvé, y tú eres exaltado como cabeza de todo.
  cac-cac: Ic yaj smasanil tas, te nivan elc'ochi, ay a poder, ay a tziquiquial, Yajal
    ach d'a satchaan̈ yed' d'a sat luum tic.
  swh-ULB: Kwako, Yahweh, kuna ukuu, nguvu, utukufu, ushindi, na enzi. Kwa kuwa yote
    yalio mbinguni na duniani ni yako. Kwako ni ufalme, Yahweh, na umetukuzwa kama
    mtawala juu ya vyote.
  bel-bel: Твая, Госпадзе, веліч, і магутнасьць, і слава, і перамога, і цудоўнасьць,
    і ўсё, што на небе і на зямлі, Тваё; Тваё, Госпадзе, царства, і Ты найвышэй за
    ўсё, як Уладаны.
  deu-ELBBK: Dein, HERR, ist die Größe und die Stärke und der Ruhm und der Glanz und
    die Pracht; denn alles im Himmel und auf der Erde ist dein. Dein, HERR, ist das
    Königreich, und du bist über alles erhaben als Haupt;
  mbb-OT: Gemhanan ka, telehuzen ka, dungganen wey ereg he edeliǥen. Su kenikew is
    langun diyà te langit wey zini te tanà. Iyan ka hadì, he Nengazen, wey lavew ka
    te langun.
  mal-2015: യഹോവേ, മഹത്വവും ശക്തിയും തേജസ്സും യശസ്സും മഹിമയും നിനക്കുള്ളതു; സ്വർഗ്ഗത്തിലും
    ഭൂമിയിലുമുള്ളതൊക്കെയും നിനക്കുള്ളതല്ലോ. യഹോവേ, രാജത്വം നിനക്കുള്ളതാകുന്നു; നീ
    സകലത്തിന്നുംമീതെ തലവനായിരിക്കുന്നു.
  rmc-rmc: Tu sal baro, zoralo the slavno! Tuke e pačiv the e slava! Tiro hino savoro,
    so hin pro ňebos the pre phuv. Tiro hino o kraľišagos a sal barardo upral savoreste!
  pes-OPV: و اي خداوند عظمت و جبروت و جلال و قوت و کبريا از آن تو است زيرا هر چه در
    آسمان و زمين است از آنِ تو مي باشد. و اي خداوند ملکوت از آنِ تو است و تو بر همه
    سر و متعال هستي.
  ron-1924: Але Тале сунт, Доамне, мэриря, путеря ши мэреция, вешничия ши слава, кэч
    тот че есте ын чер ши пе пэмынт есте ал Тэу! А Та, Доамне, есте домния, кэч Ту
    Те ыналць ка ун стэпын май пресус де орьче!
  ben-OBCV: হে সদাপ্রভু, মহত্ত্ব ও ক্ষমতা তোমারই আর প্রতাপ ও রাজসিকতা ও ঐশ্বর্যও তোমারই,
    কারণ স্বর্গে ও মর্ত্যে সবকিছু তোমারই। হে সদাপ্রভু, রাজ্য তোমারই; সবকিছুর উপরে
    তুমিই মস্তকরূপে উন্নত।
  som-som: Rabbiyow, weynaanta, iyo xoogga, iyo ammaanta, iyo guusha, iyo haybaddaba
    adigaa iska leh, waayo, waxa samada ku jira oo dhan iyo waxa dhulka saaranba adigaa
    iska leh. Rabbiyow, boqortooyada adigaa iska leh, oo adiga waxaa laguu sarraysiiyaa
    sidii madax wax kasta ka sarreeya.
  lat-VUC: 'Tua est, Domine, magnificentia, et potentia, et gloria, atque victoria:
    et tibi laus: cuncta enim quæ in cælo sunt et in terra, tua sunt: tuum, Domine,
    regnum, et tu es super omnes principes.'
  eng-ASVBT: 'Thine, O Jehovah, is the greatness, and the power, and the glory, and
    the victory, and the majesty: for all that is in the heavens and in the earth
    is thine; thine is the kingdom, O Jehovah, and thou art exalted as head above
    all.'
  ita-1885: A te, Signore, appartiene la grandezza, e la potenza, e la gloria, e l'eternità,
    e la maestà; perciocchè tutto quello ch'è in cielo, ed in terra, è tuo; tuo, Signore,
    è il regno; e tu sei quel che t'innalzi in capo sopra ogni cosa.
  eng-LXXUP: 'Thine, O Lord, is the greatness, and the power, and the glory, and the
    victory, and the might: for thou art Lord of all things that are in heaven and
    upon the earth: before thy face every king and nation is troubled.'
  eng-ULB: Yours, Yahweh, is the greatness, the power, the glory, the victory, and
    the majesty. For all that is in the heavens and on the earth is yours. Yours is
    the kingdom, Yahweh, and you are exalted as ruler over all.
  spa-VBL: Señor, tuyos son la grandeza, el poder, la gloria, el esplendor y la majestad,
    porque todo lo que hay en el cielo y en la tierra es tuyo. Señor, tuyo es el reino,
    y eres admirado como gobernante de todo.
  fra-_FOB: A toi, Éternel, la grandeur, la force et la magnificence, l'éternité et
    la splendeur, car tout ce qui est dans les cieux et sur la terre t'appartient.
    A toi, Éternel, est le règne, et tu t'élèves en souverain au-dessus de tout.
  mal-mal: യഹോവേ, മഹത്വവും ശക്തിയും തേജസ്സും യശസ്സും മഹിമയും അങ്ങയ്ക്കുള്ളത്; സ്വർഗ്ഗത്തിലും
    ഭൂമിയിലുമുള്ളതൊക്കെയും അങ്ങയ്ക്കുള്ളതല്ലോ. യഹോവേ, രാജത്വം അങ്ങയ്ക്കുള്ളതാകുന്നു;
    അങ്ങ് സകലത്തിനും മീതെ തലവനായിരിക്കുന്നു.
  lit-lit: Tavo, VIEŠPATIE, yra didybė, jėga, šlovė, pergalė ir kilnybė, nes viskas
    danguje ir žemėje yra tavo; tavo yra karalystė, VIEŠPATIE, ir tu esi išaukštintas
    kaip galva viršum visko.
  urd-GVR: Ai Rab, azmat, qudrat, jalāl aur shān-o-shaukat tere hī haiṅ, kyoṅki jo
    kuchh bhī āsmān aur zamīn meṅ hai wuh terā hī hai. Ai Rab, saltanat tere hāth
    meṅ hai, aur tū tamām chīzoṅ par sarfarāz hai.
  suz-BL: परमप्रभु यावे, नेल्‍ल क्‍येङा ठेयब दुम्‍तीके, सक्ति, छेङछेङ, ग्रातीके नु
    मान तचा पुंइसीतीके नेल्‍ल इन के बाक्‍नीम। मारदे हना रागी नु सरीङम बाक्‍शो मारेइ
    मारेइ इन के नम। परमप्रभु यावे, मेको राज्‍य इन के बाक्‍ब। गे नेल्‍ल क्‍येङा ठेयब
    बाक्‍नीनी। प्रकाश ४:११;५:१३
  ita-1927: A te, o Eterno, la grandezza, la potenza, la gloria, lo splendore, la
    maestà, poiché tutto quello che sta in cielo e sulla terra e tuo! A te, o Eterno,
    il regno; a te, che t’innalzi come sovrano al disopra di tutte le cose!
  ckb-ckb: ئەی یەزدان، بۆ تۆیە گەورەیی و توانا، مەزنی و پایەبەرزی و شکۆ، چونکە هەموو
    ئەوەی لە ئاسمان و لە زەویدایە هی تۆیە. ئەی یەزدان، پاشایەتی هی تۆیە و تۆ هەرەبەرزیت
    و لە هەمووان پایەبەرزتری.
  eng-BBE: 'Yours, O Lord, is the strength and the power and the glory, and the authority
    and the honour: for everything in heaven and on earth is yours; yours is the kingdom,
    O Lord, and you are lifted up as head over all.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಮಹತ್ವವೂ, ಪರಾಕ್ರಮವೂ, ಮಹಿಮೆಯೂ, ಜಯವೂ, ವೈಭವವೂ ನಿಮ್ಮವೇ. ಆಕಾಶಗಳಲ್ಲಿಯೂ,
    ಭೂಮಿಯಲ್ಲಿಯೂ ಇರುವುದೆಲ್ಲಾ ನಿಮ್ಮದೇ. ಯೆಹೋವ ದೇವರೇ, ರಾಜ್ಯವು ನಿಮ್ಮದು. ನೀವು ಸಮಸ್ತಕ್ಕೂ
    ತಲೆಯಾಗಿ ಉನ್ನತರು.
  tam-2017: யெகோவாவே, மாட்சிமையும் வல்லமையும் மகிமையும் ஜெயமும் மகத்துவமும் உம்முடையவைகள்;
    வானத்திலும் பூமியிலும் உள்ளவைகள் எல்லாம் உம்முடையவைகள்; யெகோவாவே, ராஜ்ஜியமும்
    உம்முடையது; தேவரீர், எல்லோருக்கும் தலைவராக உயர்ந்திருக்கிறீர்.
  spa-RV-1909: Tuya es, oh Jehová, la magnificencia, y el poder, y la gloria, la victoria,
    y el honor; porque todas las cosas que están en los cielos y en la tierra son
    tuyas. Tuyo, oh Jehová, es el reino, y la altura sobre todos los que están por
    cabeza.
  ron-BTF: A ta, DOAMNE, este măreția și puterea și gloria și victoria și maiestatea,
    fiindcă tot ce este în cer și pe pământ este al tău; a ta este împărăția, DOAMNE
    și tu ești preamărit ca și cap deasupra tuturor.
  eng-WEBP: Yours, LORD, is the greatness, the power, the glory, the victory, and
    the majesty! For all that is in the heavens and in the earth is yours. Yours is
    the kingdom, LORD, and you are exalted as head above all.
  eng-FBV: Lord, yours is the greatness, the power, the glory, the splendor, and the
    majesty, for everything in heaven and on earth is yours. Lord, yours is the kingdom,
    and you are admired as ruler of all.
  nld-1939: Jahweh, U is de grootheid en macht, de heerlijkheid, de roem en de majesteit;
    want U behoort alles, wat zich in de hemel en op de aarde bevindt. Jahweh, U is
    de heerschappij; U, die U als heerser over alles verheft.
  nch-BL: Ta tijpiya nochi hueyitilisti huan chicahualisti. Ta titatani huan quinamiqui
    tijselis tatepanitacayot. Pampa nochi tamanti cati onca ipan ilhuicacti huan ipan
    taltipacti, nochi moaxca ta. Ta tijpiya nochi tanahuatili. Timitzhueyichihuaj
    pampa tijnahuatía nochi tamanti cati onca.
  vie-1934: Hỡi Đức Giê-hô-va sự cao cả, quyền năng, vinh quang, toàn thắng, và oai
    nghi đáng qui về Ngài; vì muôn vật trên các từng trời và dưới đất đều thuộc về
    Ngài. Đức Giê-hô-va ôi! nước thuộc về Ngài; Ngài được tôn cao làm Chúa tể của
    muôn vật.
  hin-CV: याहवेह, महिमा, सामर्थ, प्रताप, विजय और वैभव, यानी सभी कुछ, जो स्वर्ग और
    पृथ्वी में है, आपका ही है. याहवेह, प्रभुता आपकी ही है; आपने अपने आपको सबके ऊपर
    मुख्य और महान किया हुआ है.
  spa-BES: 'Tuya, oh Señor, es la grandeza, el poder, la gloria, la autoridad, dominio,
    el honor: porque todo lo que está en los cielos y en la tierra es tuyo; tuyo es
    el reino, oh Señor, y tú eres superior a todos.'
  tdx-tdx: Azo ry Iehovà, ty hajabahinake naho ty haozarañe naho ty engeñe naho ty
    fandrebahañe naho ty volonahetse; Eka, Azo iaby o andikerañeo naho o an-tane atoio;
    Azo ty fifeheañe ry Iehovà, Ihe ro onjoneñe ambone’ ze he’e.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ความยิ่งใหญ่ ฤทธานุ​ภาพ สง่าราศี ชัยชนะ และความโอ่อ่าตระการเป็นของพระองค์
    และบรรดาสิ่งที่​มี​อยู่​ในฟ้าสวรรค์และในแผ่นดินโลกเป็นของพระองค์ โอ ข้าแต่พระเยโฮวาห์
    ราชอาณาจักรเป็นของพระองค์ และพระองค์ทรงเป็​นที​่ยกย่องเป็นจอมของสิ่งสารพัด
  por-BR-2018: Tua é, ó o SENHOR, a magnificência, e o poder, e a glória, a vitória,
    e a honra; porque todas as coisas que estão nos céus e na terra são tuas. Teu,
    ó o SENHOR, é o reino, e a altura sobre todos os que estão por cabeça.
  deu-ELO: Dein, Jehova, ist die Größe und die Stärke und der Ruhm und der Glanz und
    die Pracht; denn alles im Himmel und auf Erden ist dein. Dein, Jehova, ist das
    Königreich, und du bist über alles erhaben als Haupt;
  eng-WYC-2018: Lord, worthy doing is thine, that is, thy doing is worthy and great,
    and power, and glory, and victory, and praising is to thee; for all things that
    be in heaven and in earth be thine; Lord, the realm is thine, and thou art over
    all princes; (Lord, thy doing is worthy and great, and power, and glory, and victory,
    and praising be to thee; for everything that is in heaven and on earth be thine;
    Lord, the kingdom is thine, and thou art over all the leaders;)
  epo-epo: Al Vi, ho Eternulo, apartenas grandeco, potenco, majesto, venko, kaj gloro,
    ĉar ĉio en la ĉielo kaj sur la tero estas Via; al Vi, ho Eternulo, apartenas la
    reĝado, kaj Vi estas alte super ĉiuj estroj.
  uig-PIN: I Pǝrwǝrdigar, uluƣluⱪ, küq-ⱪudrǝt, xan-xǝrǝp, xanu-xǝwkǝt wǝ ⱨǝywǝt Sanga
    mǝnsuptur; asmandiki wǝ yǝrdiki bar-yoⱪi Seningkidur; i Pǝrwǝrdigar, padixaⱨliⱪ
    Seningkidur, ⱨǝmmidin üstün bolƣan idarǝ ⱪilƣuqisǝn.
  beo-beo: 'Hina Gode! Di da bagadedafa amola hadigidafa amola gasa bagadedafa! Liligi
    huluane Hebene ganodini amola osobo bagadega da Dia: fawane. Amola Di da fifi
    asi gala amola liligi huluane amoma Hina Bagade esala.'
  tpi-OTNT: Yu gat olgeta strong na pawa. Yu gat biknem, na yu stap antap tru. Yu
    nambawan olgeta. Long wanem, olgeta samting i stap long heven na graun i bilong
    yu tasol. Na yu stap bikpela king bilong olgeta samting.
  hau-SA: Girma da iko da ɗaukaka, da daraja da kuma nasara naka ne, ya Ubangiji,
    gama kome a sama da ƙasa naka ne. Mulki kuma naka ne, ya Ubangiji; an kuma ɗaukaka
    ka a matsayin kai a bisa duka.
  uig-LAT: I Perwerdigar, ulughluq, küch-qudret, shan-sherep, shanu-shewket we heywet
    Sanga mensuptur; asmandiki we yerdiki bar-yoqi Séningkidur; i Perwerdigar, padishahliq
    Séningkidur, hemmidin üstün bolghan idare qilghuchisen.
  nde-nde: Bungobakho, Oh Thixo, ubukhulu lamandla lodumo lobukhosi lenkazimulo, ngoba
    konke okusezulwini lokusemhlabeni kungokwakho. Bungobakho, Oh Thixo, ubukhosi;
    uphakeme wena phezu konke.
  ton-ton: '‌ʻOku ʻoʻou, ʻE Sihova, ʻae māʻolunga, mo e mālohi, mo e nāunau, mo e
    ikuna, pea mo e māfimafi: he ʻoku ʻoʻou ʻae meʻa kotoa pē ʻoku ʻi he langi pea
    mo e māmani: ʻoku ʻoʻou ʻae puleʻanga, ʻE Sihova, pea ʻoku hiki hake koe ko e
    ʻulu ki he meʻa kotoa pē.'
  ces-1613: Tváť jest, ó Hospodine, velebnost i moc i sláva, i vítězství i čest, ano
    i všecko, což jest v nebi i v zemi. Tvé jest, ó Hospodine, království, a ty jsi
    vyšší nad všelikou vrchnost.
  eng-WMB: Yours, LORD, is the greatness, the power, the glory, the victory, and the
    majesty! For all that is in the heavens and in the earth is yours. Yours is the
    kingdom, LORD, and you are exalted as head above all.
  tam-TCV: யெகோவாவே, மேன்மையும், வல்லமையும், மகிமையும், மாட்சிமையும், சிறப்பும் உம்முடையதே.
    வானத்திலும், பூமியிலும் உள்ள அனைத்தும் உம்முடையதே. யெகோவாவே! அரசாட்சியும் உம்முடையதே.
    நீர் எல்லாவற்றிற்கும் தலைவராக உயர்த்தப்பட்டிருக்கிறீர்.
  ceb-ULB: Kanimo, Yahweh, ang kadungganan, ang gahom, ang himaya, ang kadaogan, ug
    ang kahalangdon. Kay imo man ang tanan sa kalangitan ug sa kalibotan. Imo ang
    gingharian, Yahweh, ug pasidunggan ka ingon nga magmamando sa tanan.
  pol-UBG: Twoja, PANIE, jest wielkość, moc, chwała, zwycięstwo i majestat. Wszystko
    bowiem, co jest na niebie i na ziemi, jest twoje. Do ciebie należy królestwo,
    a ty jako głowa jesteś wyniesiony ponad wszystko.
  urd-GVU: اے رب، عظمت، قدرت، جلال اور شان و شوکت تیرے ہی ہیں، کیونکہ جو کچھ بھی آسمان
    اور زمین میں ہے وہ تیرا ہی ہے۔ اے رب، سلطنت تیرے ہاتھ میں ہے، اور تُو تمام چیزوں
    پر سرفراز ہے۔
  deu-1912: Dir, HERR, gebührt die Majestät und Gewalt, Herrlichkeit, Sieg und Dank.
    Denn alles, was im Himmel und auf Erden ist. das ist dein. Dein, HERR, ist das
    Reich, und du bist erhöht über alles zum Obersten.
  kan-2017: ಯೆಹೋವನೇ, ಎಲ್ಲಾ ಮಹಿಮೆ, ವೈಭವ, ಪರಾಕ್ರಮ, ಪ್ರಭಾವ, ಪ್ರತಾಪ, ಪ್ರತಿಭೆ ಎಲ್ಲವೂ ನಿನ್ನವೆ.
    ಭೂಮ್ಯಾಕಾಶಗಳಲ್ಲಿ ಇರುವದೆಲ್ಲಾ ನಿನ್ನದೇ. ಯೆಹೋವನೇ ರಾಜ್ಯವು ನಿನ್ನದು. ನೀನು ಮಹೋನ್ನತನಾಗಿ
    ಸರ್ವವನ್ನು ಆಳುವವನಾಗಿರುತ್ತೀ.
  yap-yap: Ba gil bugwam ma ga ba gel, mab sorom, ma dariy thibngim ma gil’ilungum
    e ba polo’ u fayleng. Gubin ban’en nu tharmiy ngu fayleng ni go’ tirom, me gur
    e pilung, tagagiyeg ni th’abi tolang u gubin e gagiyeg.
  hlt-MCSB: Lennah neh thayung thamal khaw, boeimang neh a yoeyah mueithennah khaw
    BOEIPA namah kah ni. Vaan ah khaw diklai ah khaw a cungkuem he namah kah ni. Ram
    neh a cungkuem soah kaw a lu la aka phuei khaw BOEIPA ni.
  mdy-ETH: ፆኦሲዮ፤ ጫሪንጮና ሳዖናይዳ ዓኣሢ ቢያ ኔኤሮኬ፤ ኔኤኒ ቢያፓ ባሼ ዼኤፒ ዎልቄና ዓኣያኬ፤ ቦንቾና ሚዛጱሞና ዲቃሢ
    ሄርሺሲሢናኣ ኔኤኒ ኩሜያኬ፤ ኔ ቢያፓ ባሼ ዑሣ ዼግ ጌዔያ፤ ሃሣ ቢያ ባኮ ዑፃ ኔኤኒ ቢታንቶ ዓኣ ካኣቲኬ፤
  twi-ASANTE: Kɛseyɛ, ahoɔden, animuonyam, nkonimdie ne tumi yɛ wo dea Ao Awurade.
