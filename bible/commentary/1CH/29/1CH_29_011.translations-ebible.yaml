  tbz-SIM: Fɔ̃́ nti Yiɛ̀ nKuyie nhɑ dɛumu kɛ kpeńnì kɛ wenni mɛdiɛ̀ nkɛ bo sɑ̃́ɑ̃̀
    nkɛ tú tikpetì timɔu yiɛ̀, kɛ yɛ̃́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ fɔ̃́ɔ̃̀
    dɛ̀ temɛ̀.
  msy-2020: Nɨ gavgavir bar ekiam ikia, ziar ekiam ikia, bar pɨn mar iti, nɨ bar faragha
    iti. Bar guizbangɨra, overiam ko nguazimɨn itir bizir kaba bar nɨn biziba. Kamaghɨn
    amizɨ, nɨ biziba bar dagh ativagha dar atrivir ekiam.
  dop-dop: Nyɑɣɑlɛ sɔsɔ nɑ toŋ tʋ nɑ teeli tʋ nɑ tɑm tɔɔ tʋ. Nyɑ́ tǝnnɑ ɩsɔtɑɑ nɑ
    ɑtɛ nyǝm tǝnɑ. Nyɑɣɑlɛ kɑwulɑɣɑ tʋ nɑ pǝ tǝnɑ pǝ tʋ.
  azb-azb: Ya Rəbb, əzəmət, qüdrət, calal, zəfər və şöhrət Sənə məxsusdur, çünki göydə
    və yerdə olan hər şey Sənindir. Ya Rəbb, padşahlıq Sənindir və Hökmdar olaraq
    hər şeydən ucasan.
  eng-DBY: 'Thine, Jehovah, is the greatness, and the power, and the glory, and the
    splendour, and the majesty; for all that is in the heavens and on the earth is
    thine: thine, Jehovah, is the kingdom, and thou art exalted as Head above all;'
  hin-2017: हे यहोवा! महिमा, पराक्रम, शोभा, सामर्थ्य और वैभव, तेरा ही है; क्योंकि
    आकाश और पृथ्वी में जो कुछ है, वह तेरा ही है; हे यहोवा! राज्य तेरा है, और तू सभी
    के ऊपर मुख्य और महान ठहरा है। (प्रका. 5:12,13)
  eng-YLT: To Thee, O Jehovah, [is] the greatness, and the might, and the beauty,
    and the victory, and the honour, because of all in the heavens and in the earth;
    to Thee, O Jehovah, [is] the kingdom, and he who is lifting up himself over all
    for head;
  kne-kne: Wadan sik-a di banol ya panakabalin, kinadiyos ya kinangato, mankoniniing
    ka ay magay makaiso. Tan okam am-in ay wada ed langit ya isnan daga ya sik-a din
    ari, sik-a din kangatoan ay turay.
  eng-WYC-2017: Lord, worthy doing is thine, that is, thy doing is worthy and great,
    and power, and glory, and victory, and praising is to thee; for all things that
    be in heaven and in earth be thine; Lord, the realm is thine, and thou art over
    all princes;
  eng-WMBB: Yours, LORD, is the greatness, the power, the glory, the victory, and
    the majesty! For all that is in the heavens and in the earth is yours. Yours is
    the kingdom, LORD, and you are exalted as head above all.
  urd-GVH: ऐ रब, अज़मत, क़ुदरत, जलाल और शानो-शौकत तेरे ही हैं, क्योंकि जो कुछ भी आसमान
    और ज़मीन में है वह तेरा ही है। ऐ रब, सलतनत तेरे हाथ में है, और तू तमाम चीज़ों
    पर सरफ़राज़ है।
  rug-rug: Tamugoi Zihova sa vina lavata, ṉiniraṉira, sa ṉinedala, tinolava meke binaṉara.
    Ura sari doduru pa Maṉauru meke pepeso si Tamugoi, meke Agoi si na Ṉati Baṉara
    koari doduru.
  gaz-gaz: Yaa Waaqayyo sababii wanni samii fi lafa irra jiru hundi kan kee taʼeef
    guddinnii fi humni, ulfinni, surraa fi simboon kan kee ti. Yaa Waaqayyo mootummaan
    kan kee ti; ati waan hunda irratti mataa ol ol jettee dha.
  fra-LSG: A toi, Éternel, la grandeur, la force et la magnificence, l’éternité et
    la gloire, car tout ce qui est au ciel et sur la terre t’appartient; à toi, Éternel,
    le règne, car tu t’élèves souverainement au-dessus de tout!
  yal-yal: I tan, Alatala, gboon nun sɛnbɛn nun binyen nun mangayaan nun tantunna
    birin i xa. Seen naxan birin kore xɔnna nun bɔxɔ xɔnna ma, i tan nan gbee ne birin
    na. I tan, Alatala nan mangan na. I tan nan dunuɲa birin xun na.
  iou-iou: Gäk kunum gänaŋ ba kome terak, wäp biŋam, kehäromi, peŋyäŋek, ba epmäget
    kudän kuduptagän gäkŋata biŋamgän täkaŋ. Gäk imaka kuduptagän yabäŋ yäwatta biŋam,
    ba imaka kuduptagänta intäjukun it yämik täyan.
  haw-1868: 'Nou no, e Iehova, ka nui, me ka mana, a me ka nani, a me ka oiaio, a
    me ka hanohano alii: no ka mea, nou na mea a pau ma ka lani a ma ka honua: nou
    no ke aupuni, e Iehova, a ua kiekie ae oe ka pookela maluna o na mea a pau.'
  arb-NAV: لَكَ يَا رَبُّ الْعَظَمَةُ وَالسَّطْوَةُ وَالْجَلالُ وَالْبَهَاءُ وَالْمَجْدُ،
    لأَنَّ لَكَ كُلَّ مَا فِي السَّمَاءِ وَالأَرْضِ. أَنْتَ يَا رَبُّ صَاحِبُ الْمُلْكِ
    وَقَدْ تَعَالَيْتَ فَوْقَ رُؤُوسِ الْجَمِيعِ.
  ewe-ewe: Tɔwòe nye ŋusẽ, ŋutikɔkɔe, dziɖuɖu kple gãnyenye. Oo, Yehowa, tɔwòe nye
    nu sia nu si le dziƒo kple anyigba dzi, míekafu wò be nu sia nu le wò dzikpɔkpɔ
    te.
  eng-LEE: 'Thine, O Lord, are the greatness, and the might, and the glory, and the
    victory, and the majesty, yea, all that is in the heavens and on the earth: thine,
    O Lord, is the kingdom, and thou art exalted as the head above all.'
  asm-FB: হে যিহোৱা, আপুনি মহত্ব, পৰাক্ৰমী, প্ৰশংসনীয়, বিজয়ী, আৰু প্ৰতাপী। কাৰণ
    স্বৰ্গত আৰু পৃথিৱীত যি যি আছে, সেই সকলোৱেই আপোনাৰ। ৰাজ্যও আপোনাৰেই, আৰু চাৰিও
    দিশে শাসনকৰ্তা ৰূপে যিহোৱা আৰু আপুনি মৰ্য্যদাপূৰ্ণ।
  sus-A: عَلَتَلَ، بِنيّ، سّنبّ، نُن مَتْشْي بِرِن نَ عِ بّ. سٍ نَشَن بِرِن نَ كٌورٍ
    نُن بْشِ مَ، عِ تَن نَن فبٍ عَ رَ. دُنِحَ بِرِن نَ عِ تَن نَن شَ مَنفّيَ بُن مَ.
  fra-SBL: A toi, Yahvé, la grandeur, la puissance, la gloire, la victoire et la majesté !
    Car tout ce qui est dans les cieux et sur la terre t'appartient. C'est à toi qu'appartient
    le royaume, Yahvé, et tu es élevé comme chef au-dessus de tout.
  hbo-hbo: לְךָ֣ יְ֠הוָה הַגְּדֻלָּ֨ה וְהַגְּבוּרָ֤ה וְהַתִּפְאֶ֙רֶת֙ וְהַנֵּ֣צַח
    וְהַהֹ֔וד כִּי־כֹ֖ל בַּשָּׁמַ֣יִם וּבָאָ֑רֶץ לְךָ֤ יְהוָה֙ הַמַּמְלָכָ֔ה וְהַמִּתְנַשֵּׂ֖א
    לְכֹ֥ל ׀ לְרֹֽאשׁ׃
  kik-kik: Wee Jehova-rĩ, ũnene, na hinya, na riiri, na wathani, na ũkengi nĩ ciaku,
    nĩgũkorwo kĩndũ o gĩothe kĩrĩ igũrũ na thĩ nĩ gĩaku. Wee Jehova, ũthamaki nĩ waku;
    nĩũtũũgĩrĩtio, ũkanenehio gũkĩra indo ciothe.
  fra-NCL: A vous, Yahweh, la grandeur, la puissance, la magnificence, la splendeur
    et la gloire, car tout, au ciel et sur la terre, vous appartient ; à vous, Yahweh,
    la royauté ; à vous de vous élever souverainement au-dessus de tout.
  cek-AK: Aw Angraeng, nang loe lenhaih, thacakhaih, pakoehhaih, pazawkhaih hoi ranui
    koekah lensawkhaih ah oh; long hoi van ah kaom hmuennawk boih loe nang ih ni;
    Aw Angraeng, nang mah na uk moe, kaminawk boih nuiah na oh.
  cuk-cuk: Bab-Jehová, bebi gargangued nikad, begi dule obinmaisulid. Bebi be emargi
    obinmaid. Be-nugbi dummarba-maid, Bela be neg-gani maid. Bela-bela be yeerdakle
    maid. Ar bela nibneggi-ibmar-nikadi, bela begadbiid. Ar bela we-napaneggi-ibmar-nikadi,
    bela begadbiid. Bab-Jehová, napneg-dirbir-naidgi bela be negdakmaid. Bee, be bur
    dummadga maid.
  uig-CYR: И Пәрвәрдигар, улуқлуқ, күч-қудрәт, шан-шәрәп, шану-шәвкәт вә һәйвәт Саңа
    мәнсуптур; асмандики вә йәрдики бар-йоқи Сениңкидур; и Пәрвәрдигар, падишалиқ
    Сениңкидур, һәммидин үстүн болған идарә қилғучисән.
  tel-2017: యెహోవా, భూమ్యాకాశాల్లో ఉన్న సమస్తం నీ వశం. మహాత్యం, పరాక్రమం, ప్రభావం,
    తేజస్సు, ఘనత నీకే చెందుతాయి. యెహోవా, రాజ్యం నీది. నువ్వు అందరిమీదా నిన్ను అధిపతిగా
    హెచ్చించుకొన్నావు.
  hat-BSA: A Ou menm, O SENYÈ a, grandè, avèk pouvwa, avèk glwa, ak viktwa, ak majeste!
    Paske anverite, tout sa ki nan syèl la ak sou tè a se a Ou menm. Tout règn se
    pa W, O SENYÈ, e Ou egzalte kon tèt sou tout .
  kos-kos: Kom fulat ac ku, wolana ac pwengpeng, ac mangol in ma nukewa. Ma lom ma
    nukewa in kusrao ac fin faclu. Kom pa tokosra, ac kom leum fin ma nukewa.
  hbo-WLC: לְךָ֣ יְ֠הוָה הַגְּדֻלָּ֨ה וְהַגְּבוּרָ֤ה וְהַתִּפְאֶ֙רֶת֙ וְהַנֵּ֣צַח
    וְהַה֔וֹד כִּי־כֹ֖ל בַּשָּׁמַ֣יִם וּבָאָ֑רֶץ לְךָ֤ יְהוָה֙ הַמַּמְלָכָ֔ה וְהַמִּתְנַשֵּׂ֖א
    לְכֹ֥ל ׀ לְרֹֽאשׁ׃
  ibo-ibo: Gị onwe gị, Onyenwe anyị nwe ịdị ukwu, na ike, na ịma mma, na ugwu eze,
    na ebube, nʼihi na ihe niile nʼeluigwe na nʼụwa bụ nke gị. Gị onwe gị, Onyenwe
    anyị nwe alaeze. Gị kwa ka e buliri elu dịka onye na-achị isi nʼelu ihe niile.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମହତ୍ତ୍ୱ, ପରାକ୍ରମ, ଶୋଭା, ଜୟ ଓ ପ୍ରତାପ ତୁମ୍ଭର; କାରଣ, ସ୍ୱର୍ଗ ଓ
    ପୃଥିବୀରେ ଥିବା ସମସ୍ତ ବିଷୟ ତୁମ୍ଭର; ହେ ସଦାପ୍ରଭୋ, ରାଜ୍ୟ ତୁମ୍ଭର ଓ ତୁମ୍ଭେ ସକଳର ଉପରେ
    ମସ୍ତକ ରୂପେ ଉନ୍ନତ ଅଟ।
  chk-chk: Ai Samol mi Lapalap, en ewe mi tekia me manaman me ling me pwora me iteföüla.
    Pun meinisin mine a nom lon läng pwal won fanüfan om. Ai Samol mi Lapalap, om
    chök ewe mwü, en ka tekia o nemeni meinisin.
  rop-rop: Yu na brabli haibala en yu na garram detmatj pawa. Yu brabli gudwan, en
    yu na det brabli shainiwan lait, en yu na det king. Ebrijing langa hebin en langa
    dijan wel blanga yu, en yu jidan det boswan king blanga ebrijing na.
  ukr-1871: Твоя, Господи, величність, і сила, й слава, й побіда, й пишнота, й все,
    що на небі й на землї, твоє; твоє, Господи, царство, й ти висший над усе, яко
    Владика.
  deu-1951: Dein, o HERR, ist die Majestät, die Gewalt, die Herrlichkeit, der Glanz
    und der Ruhm! Denn alles, was im Himmel und auf Erden ist, das ist dein. Dein,
    HERR, ist das Reich, und du bist als Haupt über alles erhaben!
  eng-JPS: Thine, O LORD, is the greatness, and the power, and the glory, and the
    victory, and the majesty; for all that is in the heaven and in the earth is Thine;
    Thine is the kingdom, O LORD, and Thou art exalted as head above all.
  srp-1865: Tvoje je, Gospode, velièanstvo i sila i slava i vjeènost i èast, i sve
    što je na nebu i na zemlji; tvoje je, Gospode, carstvo, i ti si uzvišen svrh svega
    poglavar;
  lug-lug: Obukulu, n’amaanyi, n’ekitiibwa, n’obuwanguzi, n’okugulumizibwa bibyo,
    Ayi Mukama Katonda, kubanga byonna ebiri mu ggulu ne mu nsi bibyo. Obwakabaka
    bubwo, Ayi Mukama Katonda, era ogulumizibwa okuba omukulu wa byonna.
  heb-heb: לך יהוה הגדלה והגבורה והתפארת והנצח וההוד כי כל בשמים ובארץ לך יהוה הממלכה
    והמתנשא לכל לראש׃
  ben-IRV: হে সদাপ্রভু, মহিমা, শক্তি, জাঁকজমক, জয় আর গৌরব তোমার, কারণ স্বর্গের ও
    পৃথিবীর সব কিছু তোমারই। হে সদাপ্রভু, তুমিই সব কিছুর উপরে রাজত্ব করছ; তোমার জায়গা
    সবার উপরে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਵਡਿਆਈ, ਸ਼ਕਤੀ, ਪਰਤਾਪ, ਫ਼ਤਹ ਅਤੇ ਮਹਿਮਾ ਤੇਰੀ ਹੀ ਹੈ, ਕਿਉਂ ਜੋ ਸੱਭੋ
    ਕੁਝ ਜਿਹੜਾ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੇ ਵਿੱਚ ਹੈ ਤੇਰਾ ਹੀ ਹੈ। ਹੇ ਯਹੋਵਾਹ, ਰਾਜ ਤੇਰਾ ਹੀ ਹੈ, ਤੂੰ
    ਸਭਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਅੱਤ ਉੱਚੇ ਤੋਂ ਉੱਚਾ ਹੈਂ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် ဘုန်း တန်ခိုး အာနုဘော်၊ အောင်မြင်ခြင်းအခွင့်၊
    အာဏာတော်နှင့် ပြည့်စုံတော်မူ၏။ ကောင်းကင် မြေကြီး ၌ ရှိရှိသမျှ ကို ပိုင်တော်မူ၏။
    အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အစိုးရတော်မူ၏။ ခပ်သိမ်း သောသူတို့၏ အထွဋ် ၊ မြင့်မြတ်တော်မူ
    ၏။
  hmo-hmo: Lohiabada e, goada bona siahu bona hairai bona kwalimu, bona King ena toana
    be oiemu. Guba bona tanobada dekenai idia noho gaudia ibounai be oiemu. Oi be
    King momokani, basileia ibounai be oi ese oi biagua noho.
  urd-urd: ऐ ख़ुदावन्द, 'अज़मत और क़ुदरत और जलाल और ग़लबा और हशमत तेरे ही लिए हैं,
    क्यूँकि सब कुछ जो आसमान और ज़मीन में है तेरा है। ऐ ख़ुदावन्द, बादशाही तेरी है,
    और तू ही बहैसियत — ए — सरदार सभों से मुम्ताज़ है।
  rus-SYN: 'Твое, Господи, величие, и могущество, и слава, и победа и великолепие,
    и все, что на небе и на земле, Твое: Твое, Господи, царство, и Ты превыше всего,
    как Владычествующий.'
  bqc-SIM: Dii, ḿmɛ ń zↄ̃ↄkɛ ń gbãao ń bɛɛɛo ń dɛnlao ń gawio vĩ, asa pↄ́
    pↄ́ kú musu ń zĩ́lɛoↄá n pↄ́ɛ píi. Ḿmɛ ń kía ũ, ḿmɛ ń pↄ́pii mide ũ.
  tcz-CHONGTHU: Vo ka Pathen’u, minthanna jouse, loupi na jouse, thaneina jouse, jabol
    na jouse, ijakai nang’a hijing hen. Leiset pumpi le Vanthamjol abonna nang’a ahi.
    Vo Kapathen’u thil ijakai nangma lenggam thaneina ahi.
  mar-mar: हे परमेश्वरा, महिमा, पराक्रम, शोभा, विजय आणि वैभव ही सर्व तुझीच आहेत कारण
    आकाशात व पृथ्वीवर जे काही आहे ते तुझेच आहे. हे परमेश्वरा, हे राज्य तुझेच आहे.
    या सगळ्याहून उच्च पदास पोहचलेला तूच आहेस.
  qub-qub: Tayta Dios, gamllami canqui fiyupa munayniyoj. Gammi fiyupa alli canqui.
    Gampa munayniquichömi caycan llapanpis. Janaj syëlucho caj, cay pachacho cajpis
    gamllapami. Gamllami llapantapis mandanqui. Gammi canqui llapanpita mas munayniyoj.
  bqp-bqp: Yinni Gusunɔ, wunɑ ɑ kpɑ̃, ɑ dɑm mɔ, ɑ mɑɑ yiiko mɔ. A ǹ nɔru mɔ. Domi
    wunɑ ɑ mɔ kpuro ye yɑ wɑ̃ɑ wɔllɔ kɑ ye yɑ wɑ̃ɑ temɔ. Wunɑ ɑ bɑndu dii, wunɑ ɑ
    kpuro kere.
  hat-hat: Seyè, ou gen pouvwa, ou gen kouraj! Se pou ou tout lwanj. W'ap donminen
    sou tout bagay pou tout tan. Tou sa ki nan syèl la ak sou latè a se pou ou yo
    ye. Se ou menm Seyè ki sel wa, paske ou sèl chèf sou tout bagay.
  eng-BSB: Yours, O LORD, is the greatness and the power and the glory and the splendor
    and the majesty, for everything in heaven and on earth belongs to You. Yours,
    O LORD, is the kingdom, and You are exalted as head over all.
  eng-WEBPB: Yours, LORD, is the greatness, the power, the glory, the victory, and
    the majesty! For all that is in the heavens and in the earth is yours. Yours is
    the kingdom, LORD, and you are exalted as head above all.
  kbq-kbq: Kagrira hankavekamo'ene hihamuka'amo'ene masazankamo'a agatere'neankinka,
    maka hara hugatenerane. Na'ankure monane mopanena, kagri zanke'za me'ne. Kagra
    maka zana kegava hunanankinka, mika zana mani agaterenka onaga'a mani'nane.
  nhe-BL: Ta tijpiya nochi hueyitilistli huan chicahualistli. Ta titlatlani huan quinamiqui
    tijselis tlatlepanitacayotl. Pampa nochi tlamantli tlen onca ipan elhuicactli
    huan ipan tlaltepactli, nochi moaxca ta. Ta tijpiya nochi tlanahuatili. Timitzhueyichihuaj
    pampa tijnahuatía nochi tlamantli tlen onca.
  gub-BL: Nekàga'u ne. Erepuner katu no. Nekàg no. Nepuràg eteahy no. Ereiko tuwihawete
    romo azeharomoete. Ereiko ywak rehe har paw wazar romo. Ereiko ywy rehe har paw
    wazar romo no. Ereiko tuwihawete romo. Ereiko teko paw ma'e paw izar romo.
  eng-DRA: 'Thine, O Lord, is magnificence, and power, and glory, and victory: and
    to thee is praise: for all that is in heaven, and in earth, is thine: thine is
    the kingdom, O Lord, and thou art above all princes.'
