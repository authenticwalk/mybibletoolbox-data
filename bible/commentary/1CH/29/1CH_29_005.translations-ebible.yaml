verse: 1CH.029.005
translations:
  mal-C: സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള പണികൾ ചെയ്യിക്കുന്നതിനും, കരകൗശലവേലക്കാരുടെ എല്ലാ
    പണികളും നിർവഹിക്കുന്നതിനുംവേണ്ടിയാണിവ. എന്നാലിപ്പോൾ യഹോവയ്ക്കുവേണ്ടി സ്വയം സമർപ്പിക്കാൻ
    താത്പര്യമുള്ളവർ ആരുണ്ട്?”
  deu-TKW: und zur Beschaffung von Gold für die goldenen und von Silber für die silbernen
    Geräte und zu allen Arbeiten von Künstlerhand. Wer ist nun willig, heute gleichfalls
    für Jahwe ein Opfer zu bringen?
  lin-lin: Wolo mpe palata yango ebongisami mpo na misala ya wolo mpe ya palata, mpe
    mpo na misala nyonso oyo bato ya misala ya maboko basengeli kosala. Sik’oyo, nani
    alingi kopesa na esengo mpe na motema moko epai na Yawe ?
  eng-LSV: even gold for [things of] gold, and silver for [things of] silver, and
    for all the work by the hand of craftsmen; and who [is] he that is offering to
    willingly consecrate his hand to YHWH today?”
  eng-GNV: 'The golde for the things of golde, and the siluer for things of siluer,
    and for all the worke by the handes of artificers: and who is willing to fill
    his hand to day vnto the Lord?'
  eng-WEBSTER: The gold for things of gold, and the silver for things of silver, and
    for all manner of work to be made by the hands of artificers. And who then is
    willing to consecrate his service this day to the LORD?
  nhw-BL: huan nochi nopa tlamantzitzi tlen oro huan plata. Nopa tlamantzitzi quisencahuase
    nopa tlacame catli quiiximatij nopa tequitl. Huajca ama, ¿ajqueya quinequi nojquiya
    temacas iofrendas para ichaj TOTECO quen na nijchijtoc?”
  swh-ONEN: kwa kazi ya dhahabu na kazi ya fedha na kwa kazi yote itakayofanywa na
    mafundi. Basi, ni nani anayependa kujitoa kwa Bwana leo?”
  bba-bba: kɑ sere mɑɑ dendi yɑ̃ɑ ni bɑ koo kɑ wurɑ ko kɑ ni bɑ koo kɑ sii ɡeesu ko,
    dendi yɑ̃ɑ ni sɔm kowo be, bɑ koo ɡesi ko kpuro. Tɛ̃, bɛɛ sɔɔ, wɑrɑ kĩ u Yinni
    Gusunɔ kɛ̃ru wɛ̃ kɑ nuku tiɑ, kpɑ sɔm kowobu bu kɑ ye ɡɑ̃ɑ wurɑɡinu kɑ sii ɡeesuɡinu
    seku.
  eng-KJVCPB: the gold for things of gold, and the silver for things of silver, and
    for all manner of work to be made by the hands of artificers. And who then is
    willing to consecrate his service this day unto the Lord?
  luo-luo: mago notigo tije madwaro dhahabu kod fedha kod tije duto ma jotich molony
    dwaro timo. To koro ere ngʼat moyie mondo ochiwre ne Jehova Nyasaye kawuono?”
  meu-meu: bona karakara ai ima-namo taudia edia ḡaukara iboudiai ikaralaidia gaudia,
    gold, gold ḡaudia edia, bona silver, silver ḡaudia edia. Daika na hari ina dina
    ai mai ura-kwalimuna ida sibona baine heato lasi Iehova enai?
  npi-ULB: सुनबाट बनाउने कुराहरूका निम्‍ति सुन र चाँदीबाट बनाउने कुराहरूका निम्‍ति
    चाँदी, र अनि निपुण कारीगरले गर्ने कामलाई चाहिने सबै किसिमका कुराहरू म दिंदैछु
    । आज परमप्रभुलाई योगदान गर्न र आफैलाई उहाँमा अर्पण गर्न इच्‍छा गर्ने अरू कोही
    छ?”
  yor-yor: Fún iṣẹ́ wúrà àti fàdákà náà, àti fún oríṣìí iṣẹ́ ti ó yẹ ní ṣíṣe nípasẹ̀
    àwọn tí ó ní òye oríṣìíríṣìí iṣẹ́. Nísinsin yìí, ta ni ó ní ìfẹ́ sí yíya ará rẹ̀
    sọ́tọ̀ lónìí sí Olúwa?”
  pes-OPCB: و تمام لوازمی است که به دست صنعتگران ساخته می‌شود. حال چه کسی حاضر است
    خود را با هر چه دارد در اختیار خداوند بگذارد؟»
  tgl-ULB: Ipinagkakaloob ko ang mga ginto para sa mga bagay na gagawin sa ginto,
    at pilak para sa mga bagay na gagawin sa pilak, at mga bagay para sa lahat ng
    uri ng gawain na gagawin ng mga mahuhusay na manggagawa. Sino pa ang nais magbigay
    kay Yahweh ngayon at ibigay ang kaniyang sarili sa kaniya?”
  hui-hui: Ani bialu anda biaga agali mandabi karume anda ogoni bigiya wabu ngarunaga
    silibame mo yári bia holene ngarubi ngolome mo yári bia holene ngarubi bulene
    ngadagua bigi bilonaga ngogoni. Ai uruni bulenaga turu halu Anduane Homogohondo
    loma bialu mbirale bame migi bule ái dege kamibe.
  mya-mya: နှင့်​လက်​မှု​ပ​ညာ​သည်​တို့​ပြု​လုပ်​ရန်​ရှိ​သ​မျှ သော​ဝတ္ထု​ပစ္စည်း​များ
    ငွေ​စင်​အ​ချိန်​နှစ်​ရာ​ခြောက် ဆယ့်​ငါး​တန်​ကို​လည်း​ပေး​လှူ​ခဲ့​လေ​ပြီ။ ယ​နေ့
    အ​ဘယ်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ရက်​ရော စွာ​ပေး​လှူ​လို​ပါ​သ​နည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་གསེར་ནི་གསེར་ཆས་ཀྱི་ཕྱིར་དང་། དངུལ་ནི་དངུལ་ཆས་ཀྱི་ཕྱིར་དང་། ལག་ཤེས་པ་རྣམས་བརྒྱུད་ནས་བཟོ་རྒྱུའི་བཟོ་ལས་ཀུན་གྱི་ཕྱིར་ཡིན་ཏེ།
    དེ་རིང་སུ་ཞིག་གིས་རང་ཉིད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བར་འདོད་དམ་ཞེས་དྲིས་པས།
  sna-sna: kuitira basa regoridhe, nebasa resirivha uye kuti basa rose riitwe navarume
    voumhizha. Zvino ndiani anoda kuzvitsaurira kuna Jehovha nhasi!”
  spa-BLM: de oro para las cosas de oro, y de plata para las cosas de plata, y para
    toda clase de trabajos que se hagan por manos de artesanos. ¿Quién, pues, se ofrece
    voluntariamente a consagrarse hoy a Yahvé?”
  cac-cac: yed' d'a juntzan̈xo munlajel ol sb'o eb' munlajvum d'a q'uen oro, ma d'a
    q'uen plata chi'. Axo ticnaic, ¿mach ex val b'ecan e c'ol eyac'an e colval d'a
    Jehová? xchi vin̈ rey chi'.
  swh-ULB: Ninachangia dhahabu kwa vitu vya kujengwa na dhahabu, na fedha kwa vitu
    vya kujengwa na fedha, na kazi zote zinazotakiwa kufanywa na wajenzi. Nani mwingine
    anataka kuchangia kwa Yahweh leo na kujitoa kwake?”
  bel-bel: на кожную з залатых рэчаў, і на кожную з срэбраных, і на ўсякі выраб рук
    умельскіх. Ці не парупіцца хто яшчэ сёньня ахвяраваць Госпаду?
  deu-ELBBK: Gold zu dem goldenen und Silber zu dem silbernen Gerät, und zu allem
    Werk von Künstlerhand. Wer ist nun bereitwillig, heute seine Hand für den HERRN
    zu füllen?
  mbb-OT: wey para te langun he menge gelemiten he ebeelan te menge platiru. Guntaan
    hentei is egkesuat he ebeǥey para te Nengazen?”
  mal-2015: എന്നാൽ ഇന്നു യഹോവെക്കു കരപൂരണം ചെയ്‌വാൻ മനഃപൂർവ്വം അർപ്പിക്കുന്നവൻ ആർ?
  rmc-rmc: the o somnakaj pro somnakune the o rup pro rupune veci, savendar kerena
    o majstri o veci andro Chramos. Ko kamľahas adadžives jilestar te anel varesave
    dari le RAJESKE?“
  pes-OPV: طلا را به جهت چيزهاي طلا و نقرا را به جهت چيزهاي نقره وبه جهت تمامي کاري
    که به دست صنعتگران ساخته مي شود. پس کيست که به خوشي دل خوشتن را امروز براي خداوند
    وقف نمايد؟»
  ron-1924: аурул пентру чея че требуе сэ фие де аур ши арӂинтул пентру чея че требуе
    сэ фие де арӂинт ши пентру тоате лукрэриле пе каре ле вор фаче лукрэторий. Чине
    вря сэ-шь май адукэ де бунэвое астэзь даруриле ынаинтя Домнулуй?”
  ben-OBCV: সোনার কাজের জন্য সোনা ও রুপোর কাজের জন্য রুপো, এবং কারুশিল্পীদের দ্বারা
    সম্পন্ন সব কাজের জন্যই আমি এগুলি দিচ্ছি। এখন বলো দেখি, সদাপ্রভুর উদ্দেশে নিজেদের
    উৎসর্গ করার জন্য আজ কে কে ইচ্ছুক?”
  som-som: iyo in dahab laga sameeyo alaab dahab ah, iyo in lacag laga sameeyo alaab
    lacag ah, iyo shuqul kasta oo ay kuwa sancada yaqaan gacmahooda ku qabtaan. Haddaba
    yaa raalli ka ah oo maantadan nafsaddiisa Rabbiga u bixinaya?
  lat-VUC: 'Et ubicumque opus est aurum de auro, et ubicumque opus est argentum de
    argento, opera fiant per manus artificum: et si quis sponte offert, impleat manum
    suam hodie, et offerat quod voluerit Domino.'
  eng-ASVBT: of gold for the things of gold, and of silver for the things of silver,
    and for all manner of work to be made by the hands of artificers. Who then offereth
    willingly to consecrate himself this day unto Jehovah?
  ita-1885: per far d'oro, ciò che deve esser d'oro, e d'argento ciò che deve esser
    d'argento, e per ogni lavoro che si deve fare dagli artefici. Ora chi è colui
    che volontariamente si disponga a fare oggi offerta al Signore?
  eng-LXXUP: for thee to use the gold for things of gold, and the silver for things
    of silver, and for every work by the hand of the artificers. And who is willing
    to dedicate himself in work this day for the Lord?
  eng-ULB: I am donating gold for the things to be made of gold, and silver for the
    things to be made of silver, and things for all kinds of work to be done by craftsmen.
    Who else wants to make a contribution to Yahweh today and give himself to him?”
  spa-VBL: el oro para la orfebrería, y la plata para la platería, y para todo el
    trabajo de los artesanos. ¿Quién quiere comprometerse de buen grado a dar hoy
    al Señor?”
  fra-_FOB: L'or pour ce qui doit être d'or, et l'argent pour ce qui doit être d'argent,
    et pour toute l'œuvre à faire par la main des ouvriers. Qui est disposé à présenter
    volontairement aujourd'hui ses offrandes à l'Éternel?
  mal-mal: എന്നാൽ ഇന്ന് യഹോവയ്ക്ക് കരപൂരണം ചെയ്യുവാൻ മനഃപൂർവ്വം അർപ്പിക്കുന്നവൻ ആർ?
  urd-GVR: Kuchh kārīgaroṅ ke bāqī kāmoṅ ke lie bhī istemāl ho saktā hai. Ab maiṅ
    āp se pūchhtā hūṅ, āj kaun merī tarah ḳhushī se Rab ke kām ke lie kuchh dene ko
    taiyār hai?”
  suz-BL: मिनु रिम्‍शो जोक्‍ब तुइक्‍ब गेय पाइब आन कली एको सुन के थोव़क कली सुन नु
    चांदी के थोव़क सेल्‍चा कली चांदी वोइश्‍शो बाक्‍ब। मुल परमप्रभु यावे कली आं खोदेंशो
    पा सु सुम मार मार गेचा दाक्‍नीनी?” दे हिलो पवा बाक्‍त।
  ita-1927: l’oro per ciò che dev’esser d’oro, l’argento per ciò che dev’esser d’argento,
    e per tutti i lavori da eseguirsi dagli artefici. Chi è disposto a fare oggi qualche
    offerta all’Eterno?”
  ckb-ckb: هەر کارێک کە بە زێڕ و زیو دەکرێت، هەموو کارێکی دەستی وەستا پیشەوەرەکانیش.
    ئێستا کێ خوازیارە خۆی بۆ یەزدان تەرخان بکات؟»
  eng-BBE: Gold for the gold things, and silver for the silver things, and for every
    sort of work to be done by the expert workmen. Who then will come forward, offering
    himself this day for the Lord's work?
  kan-OKCV: ಅಕ್ಕಸಾಲಿಗರು ಮಾಡಬಹುದಾದ ಎಲ್ಲಾ ತರದ ಬೆಳ್ಳಿಬಂಗಾರದ ಸಾಮಾನುಗಳನ್ನು ಮಾಡಿಸಬೇಕು. ಈ
    ದಿನ ತನ್ನನ್ನೇ ಯೆಹೋವ ದೇವರಿಗೆ ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ಸಮರ್ಪಿಸಿಕೊಳ್ಳುವವರು ಯಾರು?” ಎಂದನು.
  tam-2017: இப்போதும் உங்களில் இன்றையதினம் யெகோவாவுக்குத் தன்னுடைய கைக்காணிக்கைகளைச்
    செலுத்த மனபூர்வமானவர்கள் யார் என்றான்.
  spa-RV-1909: Oro pues para las cosas de oro, y plata para las cosas de plata, y
    para toda la obra de manos de los oficiales. ¿Y quién quiere hacer hoy ofrenda
    á Jehová?
  ron-BTF: Aurul pentru lucrurile de aur și argintul pentru lucrurile de argint și
    pentru tot felul de lucrări, să fie făcute de mâinile meșteșugarilor. Și cine
    voiește să își consacre serviciul în această zi, DOMNULUI?
  eng-WEBP: of gold for the things of gold, and of silver for the things of silver,
    and for all kinds of work to be made by the hands of artisans. Who then offers
    willingly to consecrate himself today to the LORD?”
  eng-FBV: gold for the gold work, and silver for the silver work, and for all the
    work done by the craftsmen. Now who willingly wants to commit themselves to giving
    to the Lord today?”
  nld-1939: voor de verschillende gouden en zilveren voorwerpen en voor alle verdere
    kunstwerken. Wie wil er nu eveneens vandaag een gave aan Jahweh offeren?
  nch-BL: huan nochi nopa tamantzitzi ten oro huan plata. Nopa tamantzitzi quichijchihuase
    nopa tacame cati quiixmatij nopa tequit. Huajca ama, ¿ajquiya quinequi nojquiya
    temacas iofrendas para ichaj TOTECO quej na nijchijtoc?”
  vie-1934: vàng dùng về những vật bằng vàng, bạc dùng về những vật bằng bạc, và dùng
    về các việc làm bởi tay người thợ. Vậy ngày nay, ai là người vui lòng dâng mình
    cho Đức Giê-hô-va?
  hin-CV: यह सब सोने से बनने वाली वस्तुओं और चांदी से बनने वाली वस्तुओं के लिए था,
    जिसका इस्तेमाल तरह-तरह के कारीगर करने को थे. आप लोगों में से कौन-कौन आज याहवेह
    के लिए अपने आपको समर्पित करने के लिए तैयार है?”
  spa-BES: Oro para las cosas de oro, y plata para las cosas de plata, y para cada
    tipo de trabajo que deben realizar los expertos. ¿Quién entonces se presentará,
    ofreciéndose este día para la obra del Señor?
  tdx-tdx: volamena ho amo raha volamenao naho volafoty ho amo raha volafotio naho
    ho amy ze satam-pitoloñañe ho ranjiem-pità’ o mpitseneo. Ia arè ty hanolo-batañe
    an-joton-troke hamìke ho am’ Iehovà te anito?
  tha-KJV: ทองคำสำหรับสิ่งที่ทำด้วยทองคำ และเงินสำหรับสิ่งที่ทำด้วยเงิน และเพื่องานทั้งสิ้​นที​่ช่างจะต้องทำด้วยมือ
    ใครบ้างเต็มใจที่จะถวายของพร้อมกับถวายตัวแด่พระเยโฮวาห์ในวันนี้”
  por-BR-2018: Ouro, pois, para as coisas de ouro, e prata para as coisas de prata,
    e para toda a obra de mãos dos oficiais. E quem quer fazer hoje oferta a o SENHOR?
  deu-ELO: Gold zu dem goldenen und Silber zu dem silbernen Geräte, und zu allem Werke
    von Künstlerhand. Wer ist nun bereitwillig, heute seine Hand für Jehova zu füllen?
  eng-WYC-2018: and (for the) works (which) be made by the hands of craftsmen, wherever
    gold is needful, of gold, and wherever silver is needful, of silver; and if any
    man offereth by his free will, [full-]fill he his hand today, and offer he that
    that he will to the Lord. (and for the works which be made by the hands of craftsmen,
    yea, the gold, wherever gold is needed, and the silver, wherever silver is needed;
    and if anyone else will offer by his free will, open he his hand today, and offer
    he what he will to the Lord.)
  epo-epo: oron por la oraj objektoj, arĝenton por la arĝentaj, kaj por ĉiuj laborotaĵoj
    de la majstroj. Tamen kiu ankoraŭ deziras oferi hodiaŭ por la Eternulo?
  uig-PIN: altundin yasilidiƣanliriƣa altun, kümüxtin yasilidiƣanliriƣa kümüx wǝ ⱨünǝrwǝnlǝrning
    ⱪoli bilǝn ⱨǝrhil yasilidiƣanliriƣa kerǝk bolƣinini tǝⱪdim ⱪildim. Bügün yǝnǝ
    kimlǝrning Pǝrwǝrdigarƣa birnemǝ atiƣusi bar?».
  beo-beo: '@see-verse:1CH.029.004'
  tpi-OTNT: Na tu ol saveman i ken yusim dispela gol na silva bilong wokim ol arapela
    samting i stap pinis long piksa bilong haus bilong God. Nau, husat long yupela
    i laik givim samting bilong en olsem ofa long Bikpela?”
  hau-SA: don aikin zinariya da kuma aikin azurfa, don kuma dukan aikin da gwanaye
    za su yi. Yanzu fa wa yake da niyya yă miƙa kansa a yau don Ubangiji?”
  uig-LAT: altundin yasilidighanlirigha altun, kümüshtin yasilidighanlirigha kümüsh
    we hünerwenlerning qoli bilen herxil yasilidighanlirigha kérek bolghinini teqdim
    qildim. Bügün yene kimlerning Perwerdigargha birnéme atighusi bar?».
  nde-nde: okomsebenzi wegolide lokomsebenzi wesiliva lokwawo wonke umsebenzi ozakwenziwa
    yizingcitshi. Ngakho, ngubani ofuna ukuzinikela kuThixo lamuhla?”
