  hbo-WLC: לַזָּהָ֤ב לַזָּהָב֙ וְלַכֶּ֣סֶף לַכֶּ֔סֶף וּלְכָל־מְלָאכָ֖ה בְּיַ֣ד חָרָשִׁ֑ים
    וּמִ֣י מִתְנַדֵּ֔ב לְמַלֹּ֥אות יָד֛וֹ הַיּ֖וֹם לַיהוָֽה׃
  ibo-ibo: Maka ọrụ niile a ga-eji ọlaedo rụọ, na nke a ga-eji ọlaọcha rụọ, na ọrụ
    niile ndị ǹka ga-arụ. Ugbu a, onye jikeere iwere onwe ya nyechasịa Onyenwe anyị
    nʼaka taa?”
  ory-ory: ସ୍ୱର୍ଣ୍ଣମୟ ଦ୍ରବ୍ୟ ନିମନ୍ତେ ସୁନା ଓ ରୌପ୍ୟମୟ ଦ୍ରବ୍ୟ ନିମନ୍ତେ ରୂପା ଓ ଶିଳ୍ପକାରମାନଙ୍କ
    ହସ୍ତରେ ଯାହା ଯାହା କରାଯିବ, ସେହି ସବୁ ପ୍ରକାରର କାର୍ଯ୍ୟ ନିମନ୍ତେ ଦେଉଅଛି। ଅତଏବ, ଆଜି ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାକୁ ପ୍ରତିଷ୍ଠା କରିବାକୁ କିଏ ସ୍ୱେଚ୍ଛାରେ ଉଦ୍ୟତ ଅଛି?”
  chk-chk: pwe epwe wor kolt me silifer fän iten ar repwe aea le föri ekewe sokopaten
    pisek, pwal fän iten ekewe angang meinisin ekewe souangang repwe föri. Nge iö
    me leimi a pwal mochen fangala och seni letipan ngeni ewe Samol mi Lapalap?”
  rop-rop: en blanga ebrijing weya detlot klebabala wekinmen garra meigim. Wal yumob
    laigim YAWEI brabliwei? Wal hu garra gibit ola speshalwan ebrijing blanga bildimap
    dijan Serramoni Pleis?” Lagijat na King Deibid bin tok.
  ukr-1871: Щоб було золоте, що повинно бути золотим, а срібне, що має бути срібним,
    і на всякі вироби рук штукарських. А тепер може ще чия ласка, пожертвувати сьогоднї
    для Господа?
  deu-1951: damit golden werde, was golden, und silbern, was silbern sein soll; und
    zu allerlei Werk durch die Hand der Künstler. Und wer ist nun willig, heute seine
    Hand für den HERRN zu füllen?
  eng-JPS: of gold for the things of gold, and of silver for the things of silver,
    and for all manner of work to be made by the hands of artificers. Who then offereth
    willingly to consecrate himself this day unto the LORD?'
  srp-1865: Zlato za zlatne stvari, a srebro za srebrne i za svako djelo ruku umjetnièkih.
    A bi li jošte ko htio dragovoljno što danas priložiti Gospodu?
  lug-lug: n’olw’omulimu ogwa zaabu n’ogwa ffeeza, n’omulimu gwonna ogunaakolebwa
    abafundi. Kale ani aneewaayo okwewonga leero eri Mukama?”
  heb-heb: לזהב לזהב ולכסף לכסף ולכל מלאכה ביד חרשים ומי מתנדב למלאות ידו היום ליהוה׃
  ben-IRV: আজ আপনারা কে কে স্ব-ইচ্ছায় হয়ে সদাপ্রভুর উদ্দেশ্যে নিজেকে উৎসর্গ করে
    দান দিতে চান?”
  pan-pan: ਉਹ ਸੋਨਾ ਸੋਨੇ ਦੀਆਂ ਵਸਤਾਂ ਦੇ ਲਈ, ਅਤੇ ਚਾਂਦੀ ਦੀਆਂ ਵਸਤਾਂ ਦੇ ਲਈ, ਅਤੇ ਕਾਰੀਗਰੀਆਂ
    ਦੇ ਹਰੇਕ ਪ੍ਰਕਾਰ ਦੇ ਕੰਮ ਦੇ ਲਈ ਹੈ। ਅਤੇ ਅਜਿਹਾ ਕਿਹੜਾ ਹੈ ਜੋ ਮਨ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਭੇਟਾਂ ਚੜ੍ਹਾ
    ਕੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਅਰਪਣ ਕਰੇ?
  mya-JVB: ရွှေ သည် ရွှေ တန်ဆာအဘို့ ၊ ငွေ သည် ငွေ တန်ဆာအဘို့ နှင့် ဆရာသမား လုပ် သမျှ
    အဘို့ ဖြစ်၏။ သို့ဖြစ်၍ ယနေ့ ထာဝရဘုရား အား ကိုယ်ဥစ္စာကို အဘယ်သူ ပူဇော် ချင်သနည်းဟု
    ပရိသတ် အပေါင်း တို့အား မေး တော်မူလျှင်၊
  hmo-hmo: To diba momo gaukara taudia do idia karaia helaga gaudia, golo bona siliva
    gaudia totona, be daika ese, lau bamona, mai ena lalokau danu harihari gaudia
    Lohiabada dekenai do ia henia?”
  urd-urd: और कारीगरों के हाथ के हर क़िस्म के काम के लिए सोने की चीज़ों के लिए सोना,
    और चाँदी की चीज़ों के लिए चाँदी है। तो कौन तैयार है कि अपनी ख़ुशी से अपने आपको
    आज ख़ुदावन्द के लिए मख़्सूस' करे?
  rus-SYN: для каждой из золотых вещей, и для каждой из серебряных, и для всякого
    изделия рук художнических. Не поусердствует ли еще кто жертвовать сегодня для
    Господа?
  bqc-SIM: Vuaá vua zĩ pↄ́ɛ, ã́nusuá ã́nusu zĩ pↄ́ɛ ń zĩ pↄ́ gↄ̃ideↄ kɛↄ píi.
    Á démɛ zɛ̀ò gbã à kpa Diiwa sↄũsↄũi?
  tcz-CHONGTHU: Chuban a, Khutthem ho tham ding Sana le Sum eng avat ding chengse
    ho hi, koi tobang ka Pakai ka Pathen a dia keijong kakipehdoh nom’e ti e um uvem?
  mar-mar: कुशल कारागिरांनी मंदिरातील तऱ्हेतऱ्हेच्या वस्तू कराव्या म्हणून त्यासाठी
    लागणारे सोने व रुपे मी दिले. आता तुम्हा इस्राएलीं पैकी किती जण आज परमेश्वरासाठी
    काही द्यायला तयार आहात?”
  qub-qub: Goriwan yuraj guellayga canga camacashancunata imatapis rurananpaj. Chaynöpis
    canga cuyayllapajta pintay yachajcuna pintananpaj. Cananga ¿maygayquitaj Tayta
    Diospa Templunta jatarachinanchïpaj ofrendata churamuyta munanqui?»
  bqp-bqp: kɑ sere mɑɑ dendi yɑ̃ɑ ni bɑ koo kɑ wurɑ ko kɑ ni bɑ koo kɑ sii geesu ko,
    dendi yɑ̃ɑ ni sɔm kowo be, bɑ koo gesi ko kpuro. Tɛ̃, bɛɛ sɔɔ, wɑrɑ kĩ u Yinni
    Gusunɔ kɛ̃ru wɛ̃ kɑ nuku tiɑ, kpɑ sɔm kowobu bu kɑ ye gɑ̃ɑ wurɑginu kɑ sii geesuginu
    seku.
  hat-hat: pou fè tout bèl bagay an lò osinon an ajan bòs atizan yo gen pou fè. Koulye
    a, kilès ankò ki vle bay ak tout kè li pou Bondye?
  eng-BSB: for the gold work and the silver work, and for all the work to be done
    by the craftsmen. Now who will volunteer to consecrate himself to the LORD today?”
  eng-WEBPB: of gold for the things of gold, and of silver for the things of silver,
    and for all kinds of work to be made by the hands of artisans. Who then offers
    willingly to consecrate himself today to the LORD?”
  kbq-kbq: Hagi keonke zama trohu antahi'zama eri'naza vahe'mo'za ama ana goliretira
    golire zantamina tro nehu'za ama ana silvareti silvare zantamina tro hugahaze.
    Hagi tamagripintira iza Anumzamofo noma ki zantamine, agra'ama ofama aminakura
    agesa nentahie?
  nhe-BL: huan nochi nopa tlamantzitzi tlen oro huan plata. Nopa tlamantzitzi quisencahuase
    nopa tlacame tlen quiixmatij nopa tequitl. Huajca ama, ¿ajqueya quinequi nojquiya
    temacas iofrendas para ichaj TOTECO queja na nijchijtoc?”
  gub-BL: Uma'ema'e putar a'e or a'e parat amo ae ma'e tàpuzuhu pupe àràm iapo pà
    wà nehe no. Apuranu penehe kury. Mo iporomono e wer ma'e rehe Tupàn Tuweharupi
    Wiko Ma'e pe wà, i'i wanupe.
  eng-DRA: 'And gold for wheresoever there is need of gold: and silver for wheresoever
    there is need of silver, for the works to be made by the hands of the artificers:
    now if any man is willing to offer, let him fill his hand today, and offer what
    he pleaseth to the Lord.'
