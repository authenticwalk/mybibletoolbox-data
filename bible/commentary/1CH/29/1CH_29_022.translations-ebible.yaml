verse: 1CH.029.022
translations:
  mal-C: അന്ന് അവരെല്ലാവരും യഹോവയുടെ സന്നിധിയിൽ മഹാസന്തോഷത്തോടെ ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും
    ചെയ്തു. അവർ പിന്നീടു ദാവീദുരാജാവിന്റെ മകനായ ശലോമോനെ, തങ്ങൾക്കു ഭരണാധിപനായിരിക്കേണ്ടതിന്
    യഹോവയുടെമുമ്പാകെ അഭിഷേകംചെയ്ത് രണ്ടാമതും രാജാവായി അംഗീകരിച്ചു. അവർ സാദോക്കിനെ
    പുരോഹിതനായും അഭിഷേകംചെയ്തു.
  deu-TKW: Und so aßen und tranken sie jenes Tags vor Jahwe mit großer Freude und
    machten Salomo, den Sohn Davids, zum zweiten Male zum König und salbten ihn Jahwe
    zum Fürsten und den Zadok zum Priester.
  lin-lin: Baliaki mpe bamelaki liboso ya Yawe na esengo na mokolo wana, mpe batatolaki
    mpo na mbala ya mibale ete Salomo, mwana mobali ya Davidi, azali mokonzi. Bapakolaki
    ye mafuta mpo ete azala mokonzi ; mpe Tsadoki, mpo ete azala Nganga-Nzambe.
  eng-LSV: And they eat and drink before YHWH on that day with great joy, and cause
    Solomon son of David to reign a second time, and anoint [him] before YHWH for
    leader, and Zadok for priest.
  eng-GNV: And they did eate and drinke before the Lord the same day with great ioy,
    and they made Salomon the sonne of Dauid King the seconde time, and anoynted him
    prince before the Lord, and Zadok for the hie Priest.
  eng-WEBSTER: And ate and drank before the LORD on that day with great gladness.
    And they made Solomon the son of David king the second time, and anointed him
    to the LORD to be the chief governor, and Zadok to be priest.
  nhw-BL: Huan ipan nopa tonal ilhuichijque huan quipixque se hueyi tlacualistli huan
    tlacuajque huan tlaique iixpa TOTECO ica miyac paquilistli. Huan seyoc huelta
    quitlalijque Salomón, icone Tlanahuatijquetl David, ma eli nopa yancuic tlanahuatijquetl.
    Huan quitequilijque aceite ipan itzonteco iixpa Toteco para quicalaquise ipan
    itequi quen tlanahuatijquetl. Huan sempa quitequilijque aceite ipan itzonteco
    Sadoc para ma eli nopa hueyi totajtzi.
  swh-ONEN: Wakala na kunywa kwa furaha kubwa mbele za Bwana siku ile. Wakamtawaza
    Solomoni mwana wa Daudi mara ya pili kuwa mfalme, wakamtia mafuta kwa ajili ya
    Bwana ili awe mfalme na Sadoki kuwa kuhani.
  bba-bba: Yen tɔ̃ɔ te, bɑ di bɑ nɔrɑ Yinni Gusunɔn wuswɑɑɔ kɑ nuku doo bɑkɑbu. Mɑ
    bɑ mɑɑ Sɑlomɔɔ Dɑfidin biin bɑndu dɑm sire bɑ nùn ɡum tɑ̃re wirɔ nɔn yiruse Yinni
    Gusunɔn wuswɑɑɔ, u kɑ ko kpɑro. Yen biru, bɑ mɑɑ Sɑdɔku ɡum tɑ̃re wirɔ bɑ nùn
    kuɑ yɑ̃ku kowo.
  eng-KJVCPB: and did eat and drink before the Lord on that day with great gladness.
    And they made Solomon the son of David king the second time, and anointed him
    unto the Lord to be the chief governor, and Zadok to be priest.
  luo-luo: Negichiemo kendo metho gimor maduongʼ odiechiengno e nyim Jehova Nyasaye.
    Bangʼe negichako giketo Solomon wuod Daudi kaka ruoth, kendo ne giwire gi mo e
    nyim Jehova Nyasaye mondo obed ruoth, to Zadok, to nowir kaka jadolo.
  meu-meu: Bena una dina ai idia na Iehova vairanai e aniani bona e inuinu, mai moale
    badadia ida. Bena Solomon, David natuna, na pavapava ai ma e halaoa, nega iharuana,
    bona ma e horoa, bese pavapavana, Iehova ena. Bona Sadok danu e horoa, hahelaḡa
    tauna ai e halaoa.
  npi-ULB: त्‍यो दिनमा, तिनीहरूले ठुलो उत्‍सव मनाउँदै परमप्रभुको सामु त्‍यस दिन खाए
    र पिए । तिनीहरूले दोस्रो पटक दाऊदका छोरा सोलोमनलाई राजा बनाए, र परमप्रभुको अधिकारमा
    तिनलाई राजा अभिषेक गरे । तिनीहरूले सादोकलाई पूजाहारी अभिषेक पनि गरे ।
  yor-yor: Wọ́n jẹ wọ́n sì mu pẹ̀lú ayọ̀ kíkún ní iwájú Olúwa ní ọjọ́ náà. Nígbà náà
    wọ́n yan Solomoni ọmọ Dafidi gẹ́gẹ́ bí ọba lẹ́ẹ̀kejì wọ́n fi àmì òróró yàn án
    níwájú Olúwa láti ṣe olórí àti Sadoku láti ṣe àlùfáà.
  pes-OPCB: آنها جشن گرفتند و با شادی فراوان در حضور خداوند خوردند و نوشیدند. بنی‌اسرائیل
    بار دیگر پادشاهی سلیمان، پسر داوود را تأیید کردند و او را به عنوان پادشاه و صادوق
    را به عنوان کاهن تدهین نمودند.
  tgl-ULB: Sa araw na iyon, kumain sila at uminom sa harapan ni Yahweh na may malaking
    pagdiriwang. Ginawa nilang hari sa ikalawang pagkakataon si Solomon, na anak ni
    David, at hinirang siya sa kapangyarihan ni Yahweh na maging pinuno. Hinirang
    din nila si Zadok na maging pari.
  hui-hui: Horo ogoningi wali agali ti tomo ibabi loma binidaruni nalu tinaga bu miniha
    Anduane Homogonaga deni ti turu timbuni ho hene. Anidagua bialu howa horo ogoningi
    dege tigua Anduane Homogonaga deni howa Solomono ibu tinaga kini helo halu mende
    lowa ibunaga haguaneni weli odo wini. Ani bialu agali mbira mini Sadogo heagobi
    loma binigo mo miaga helo dabo helalu bini.
  mya-mya: သို့​ဖြစ်​၍​ထို​နေ့​၌​သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ရှေ့​တော်​တွင်​စား​သောက်​ကာ
    အ​လွန်​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​ကုန်​၏။ သူ​တို့​သည်​ရှော​လ​မုန်​အား​ဘု​ရင်​အ​ဖြစ်
    ဖြင့်​ဒု​တိ​ယ​အ​ကြိမ်​ကြေ​ညာ​လေ​သည်။ သူ့​အား​မိ​မိ​တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဖြင့်
    လည်း​ကောင်း၊ ဇာ​ဒုတ်​အား​ယဇ်​ပု​ရော​ဟိတ် အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊ ထာ​ဝ​ရ​ဘု​ရား
    ၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍​ဘိ​သိက် ပေး​ကြ​၏။-
  bod-N: ཉིན་མོ་དེ་ལ་མི་ཚོགས་རབ་ཏུ་དགའ་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བཟའ་བཏུང་ལ་རོལ།
    ཡང་ཁོ་རྣམས་ཀྱིས་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་ཡང་བསྐྱར་རྒྱལ་པོར་བསྐོས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁོ་རང་དབང་སྒྱུར་མཁན་དུ་བྱུགས་པ་དང་།
    ཟཱ་ཏོག་མཆོད་དཔོན་དུ་བྱུགས་སོ། །
  sna-sna: Vakadya uye vakanwa nomufaro mukuru pamberi paJehovha zuva iroro. Ipapo
    vakazogamuchira Soromoni mwanakomana waDhavhidhi samambo kechipiri, vakamuzodza
    pamberi paJehovha kuti ave mutongi, uye Zadhoki ave muprista.
  spa-BLM: y aquel día comieron y bebieron ante Yahvé con gran alegría. Hicieron rey
    por segunda vez a Salomón, hijo de David, y lo ungieron ante Yahvé como príncipe,
    y a Sadoc como sacerdote.
  cac-cac: A val d'a jun c'u chi', ix va eb', ix yuc'an a' eb' d'a tzalajc'olal d'a
    yichan̈ Jehová. Ix yac'anq'ue aceite eb' d'a sjolom vin̈aj Salomón yuninal vin̈aj
    rey David d'a yichan̈ Jehová d'a schaelal, yic tz'ochcan vin̈ sreyaloc eb'. Ix
    yac'anpaxq'ue aceite eb' d'a sjolom vin̈aj Sadoc yic tz'ochcan vin̈ sat sacerdoteal.
  swh-ULB: Siku ile, walikunywa na kula mbele za Yahweh kwa furaha tele. Walimfanya
    Sulemani, mwana wa Daudi, mfalme mara ya pili, na kumpaka mafuta ya mamlaka ya
    Yahweh kuwa mfalme. Pia walimpaka Zadoki mafuta kuwa mfalme.
  bel-bel: І елі і пілі перад Госпадам у той дзень, зь вялікаю радасьцю; і другі раз
    уцаравалі Саламона, сына Давідавага, і памазалі перад Госпадам у кіраўніка вярхоўнага,
    а Садока ў сьвятара.
  deu-ELBBK: Und sie aßen und tranken vor dem HERRN an diesem Tag mit großer Freude;
    und sie machten Salomo, den Sohn Davids, zum zweiten Mal zum König und salbten
    ihn dem HERRN zum Fürsten, und salbten Zadok zum Priester.
  mbb-OT: Nemengaan dan wey nemen-inum he melipayen diyà te etuvangan te Nengazen
    te haazà he andew. Ne sunud dutun, intubuy zan en si Solomon he anak ni David
    he iyan hadì dan. Midlenahan si Solomon he anak ni David diyà te etuvangan te
    Nengazen he tuus he iyan en hadì dan, midlenahan daan si Zadok he tuus te kegkememumuhat
    din.
  mal-2015: അവർ അവന്നു യഹോവയുടെ സന്നിധിയിൽ മഹാസന്തോഷത്തോടെ ഭക്ഷിച്ചു പാനംചെയ്തു; ദാവീദിന്റെ
    മകനായ ശലോമോനെ രണ്ടാം പ്രാവശ്യം രാജാവാക്കി; അവനെ യഹോവെക്കു പ്രഭുവായിട്ടും സാദോക്കിനെ
    പുരോഹിതനായിട്ടും അഭിഷേകം ചെയ്തു.
  rmc-rmc: Oda džives chanas a pijenas anglo RAJ bare radišagoha a le Davidoskre čhas
    le Šalamun pale ačhade kraľiske. Pomazinde les kraľiske a le Cadok rašaske.
  pes-OPV: و در آن روز به حضور خداوند به شادي عظيم اکل و شرب نمودند، و سليمان پسر
    داود را دوباره به پادشاهي نصب نموده، او را به حضور خداوند به رياست و صادوق را
    به کهانت مسح نمودند.
  ron-1924: Ау мынкат ши ау бэут ын зиуа ачея ынаинтя Домнулуй ку маре букурие, ау
    фэкут а доуа оарэ ымпэрат пе Соломон, фиул луй Давид, л-ау унс ынаинтя Домнулуй
    ка домн ши ау унс пе Цадок ка преот.
  ben-OBCV: সেদিন তারা মহানন্দে সদাপ্রভুর উপস্থিতিতে ভোজনপান করল। পরে তারা শাসনকর্তা
    হওয়ার জন্য দাউদের ছেলে শলোমনকে সদাপ্রভুর সামনে অভিষিক্ত করে দ্বিতীয়বার রাজারূপে
    ও যাজক হওয়ার জন্য সাদোককেও স্বীকৃতি দিয়েছিল।
  som-som: Oo maalintaas iyagoo aad u faraxsan ayay Rabbiga hortiisa wax ku cuneen
    oo wax ku cabbeen. Oo Sulaymaan ina Daa'uud ayay mar labaad boqreen, oo isaga
    Rabbiga ugu subkeen inuu madax ahaado, Saadooqna inuu wadaad ahaado.
  lat-VUC: Et comederunt, et biberunt coram Domino in die illo cum grandi lætitia.
    Et unxerunt secundo Salomonem filium David. Unxerunt autem eum Domino in principem,
    et Sadoc in pontificem.
  eng-ASVBT: and did eat and drink before Jehovah on that day with great gladness.
    And they made Solomon the son of David king the second time, and anointed him
    unto Jehovah to be prince, and Zadok to be priest.
  ita-1885: E mangiarono, e bevvero in quel dì, nel cospetto del Signore, con grande
    allegrezza; e di nuovo costituirono re Salomone, figliuolo di Davide, e l'unsero
    al Signore per conduttore, e Sadoc per sacerdote.
  eng-LXXUP: 'And they ate and drank joyfully that day before the Lord: and they made
    Solomon the son of David king a second time, and anointed him king before the
    Lord, and Zadok to the priesthood.'
  eng-ULB: On that day, they ate and drank before Yahweh with great celebration. They
    made Solomon, David's son, king a second time, and anointed him with Yahweh's
    authority to be ruler. They also anointed Zadok to be priest.
  spa-VBL: Entonces comieron y bebieron en presencia del Señor con gran alegría aquel
    día. Hicieron rey por segunda vez a Salomón, hijo de David, y lo ungieron como
    gobernante del Señor, y ungieron a Sadoc como sacerdote.
  fra-_FOB: Ils mangèrent et burent ce jour-là devant l'Éternel avec une grande joie;
    ils proclamèrent roi pour la seconde fois Salomon, fils de David; ils l'oignirent,
    devant l'Éternel, comme chef, et Tsadok, comme sacrificateur.
  mal-mal: അവർ അന്ന് യഹോവയുടെ സന്നിധിയിൽ മഹാസന്തോഷത്തോടെ ഭക്ഷിച്ചു പാനംചെയ്തു; ദാവീദിന്റെ
    മകനായ ശലോമോനെ രണ്ടാം പ്രാവശ്യം രാജാവാക്കി; അവനെ യഹോവയ്ക്കു് പ്രഭുവായിട്ടും സാദോക്കിനെ
    പുരോഹിതനായിട്ടും അഭിഷേകം ചെയ്തു.
  urd-GVR: Us din unhoṅ ne Rab ke huzūr khāte-pīte hue baṛī ḳhushī manāī. Phir unhoṅ
    ne dubārā is kī tasdīq kī ki Dāūd kā beṭā Sulemān hamārā bādshāh hai. Tel se use
    masah karke unhoṅ ne use Rab ke huzūr bādshāh aur Sadoq ko imām qarār diyā.
  suz-BL: मेको नाक्‍त शुश ग्‍येरसीशा परमप्रभु यावे आ ङोंइती जशा, तूङमे बाक्‍त। मिनु
    नोले मेकोपुकीमी दाऊद आ तौ सोलोमन कली लेंशा पिप सेल्‍मे बाक्‍त। मिनु सोलोमन कली
    तेल लुक्‍शा पिप सेल्मे बाक्‍त। मिनु सादोक कली चढ़ेब सेल्‍मे बाक्‍त। १इतिहास २३:१
  ita-1927: E mangiarono e bevvero, in quel giorno, nel cospetto dell’Eterno, con
    gran gioia; proclamarono re, per la seconda volta, Salomone, figliuolo di Davide,
    e lo unsero, consacrandolo all’Eterno come conduttore del popolo, e unsero Tsadok
    come sacerdote.
  ckb-ckb: جا لەو ڕۆژەدا بە ئەوپەڕی خۆشییەوە لەبەردەم یەزدان خواردیان و خواردیانەوە.
    پاشان دووبارە سلێمانی کوڕی داودیان وەک پاشا ڕاگەیاند و وەک فەرمانڕەوایەک لەلایەن
    یەزدانەوە دەستنیشان کرا، سادۆقیش وەک کاهین دانرایەوە.
  eng-BBE: And with great joy they made a feast before the Lord that day. And they
    made Solomon, the son of David, king a second time, putting the holy oil on him
    to make him holy to the Lord as ruler, and on Zadok as priest.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಮಹಾ ಸಂತೋಷದಿಂದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತಿಂದು ಕುಡಿದರು. ಎರಡನೆಯ ಸಾರಿ
    ದಾವೀದನ ಮಗ ಸೊಲೊಮೋನನನ್ನು ಅರಸನನ್ನಾಗಿ ಸ್ವೀಕರಿಸಿದರು. ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅವನನ್ನು ನಾಯಕನಾಗಿಯೂ
    ಚಾದೋಕನನ್ನು ಯಾಜಕನಾಗಿಯೂ ಅಭಿಷೇಕಿಸಿದರು.
  tam-2017: அவர்கள் அன்றையதினம் மிகுந்த சந்தோஷத்தோடு யெகோவாவுக்கு முன்பாக சாப்பிட்டு
    குடித்து, தாவீதின் மகனாகிய சாலொமோனை இரண்டாம் முறை ராஜாவாக்கி, யெகோவாவுக்கு முன்பாக
    அவனை அதிபதியாகவும், சாதோக்கை ஆசாரியனாகவும் அபிஷேகம்செய்தார்கள்.
  spa-RV-1909: Y comieron y bebieron delante de Jehová aquel día con gran gozo; y
    dieron la segunda vez la investidura del reino á Salomón hijo de David, y ungiéronlo
    á Jehová por príncipe, y á Sadoc por sacerdote.
  ron-BTF: Și au mâncat și au băut înaintea DOMNULUI în acea zi cu mare veselie. Și
    l-au făcut pe Solomon, fiul lui David, împărat a doua oară și l-au uns pentru
    DOMNUL să fie mai marele guvernator, și pe Țadoc să fie preot.
  eng-WEBP: and ate and drank before the LORD on that day with great gladness. They
    made Solomon the son of David king the second time, and anointed him before the
