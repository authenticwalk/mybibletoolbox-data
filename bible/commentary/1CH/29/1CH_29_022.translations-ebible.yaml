    mmɛkùɔ̀, nkòò bo mbɑkɛ́. Kɛ mɛ ndɔɔ̀ Sɑdɔki kòò bo ntú ikuɔ́ nìùtì.
  msy-2020: Egha me dughiar kamɨn isar ekiam gamua ofan igharazir kabar wainɨn dɨpaba
    ko asɨzir tuziba apava Ikiavɨra Itir Godɨn damazimɨn bar akonge. Egha dughiar
    kamra, me Ikiavɨra Itir Godɨn ziamɨn olivɨn borem isa ua namba 2ɨn dughiamɨn Solomonɨn
    dapanim gingegha, uam anemɨsevezɨ an atrivimɨn oto. Egha me uaghan ofa gamir gumazimɨn
    otivasa Sadok amɨsefe.
  dop-dop: Ɩlɛnɑ pɑ́ tɔɣɔ kʋyɑkʋ ŋkʋ nɑ pɑ́ nyɔɔ Tɑcɑɑ ɩsɛntɑɑ nɑ lɑŋhʋlʋmlɛ sɔsɔɔlɛ.
    Nɑ pɑ́ tɑsɑ Tɑfiiti pǝyɑlʋ Sɑlʋmɔŋ kɛ kɑwulɑɣɑ kpɑʋ kɛ tɔm nɑɑlɛ nyǝm. Nɑ pɑ́
    pǝlɩ-ɩ nim nɑ Tɑcɑɑ hǝtɛ tɑɑ. Nɑ pɑ́ pǝlɩ nim kɛ Sɑtɔkɩ tɔtɔ, nɑ ɩ́lɛ́ ɩ́ pǝsɩ
    kɔtʋlʋ sɔsɔ.
  azb-azb: O gün onlar böyük sevinclə Rəbbin önündə yeyib-içdilər. Sonra ikinci dəfə
    Davud oğlu Süleymanı padşah etdilər. Rəbb üçün onu hökmdar və Sadoqu kahin olaraq
    məsh etdilər.
  eng-DBY: And they ate and drank before Jehovah on that day with great joy. And they
    made Solomon the son of David king the second time, and anointed him to Jehovah
    to be prince, and Zadok to be priest.
  hin-2017: उसी दिन यहोवा के सामने उन्होंने बड़े आनन्द से खाया और पिया। फिर उन्होंने
    दाऊद के पुत्र सुलैमान को दूसरी बार राजा ठहराकर यहोवा की ओर से प्रधान होने के लिये
    उसका और याजक होने के लिये सादोक का अभिषेक किया।
  eng-YLT: And they eat and drink before Jehovah on that day with great joy, and cause
    Solomon son of David to reign a second time, and anoint [him] before Jehovah for
    leader, and Zadok for priest.
  eng-WYC-2017: And they ate and drank before the Lord in that day, with great glad-ness.
    And they anointed the second time Solomon, the son of David; and they anointed
    him into prince to the Lord, and Zadok into bishop.
  eng-WMBB: and ate and drank before the LORD on that day with great gladness. They
    made Solomon the son of David king the second time, and anointed him before the
    LORD to be prince, and Zadok to be priest.
  urd-GVH: उस दिन उन्होंने रब के हुज़ूर खाते-पीते हुए बड़ी ख़ुशी मनाई। फिर उन्होंने
    दुबारा इसकी तसदीक़ की कि दाऊद का बेटा सुलेमान हमारा बादशाह है। तेल से उसे मसह
    करके उन्होंने उसे रब के हुज़ूर बादशाह और सदोक़ को इमाम क़रार दिया।
  rug-rug: Koasa rane asa si qetuqetu hola si arini meke henahena na napo si arini
    pa kenuna e Zihova. Meke pa vina rua totoso pule si va tabea rina tie sapu e Solomone
    si na baṉara. Va madia rini si asa pude na dia baṉara, meke va madia arini se
    Zedoki pa tinavete hiama.
  gaz-gaz: Isaanis gaafa sana fuula Waaqayyoo duratti gammachuu guddaadhaan nyaatanii
    dhugan. Ergasii immoo Solomoon ilma Daawit mootii godhanii akka inni bulchaa taʼuuf
    fuula Waaqayyoo duratti yeroo lammaffaa diban; Zaadoqiin immoo luba godhan.
  fra-LSG: Ils mangèrent et burent ce jour-là devant l’Éternel avec une grande joie,
    ils proclamèrent roi pour la seconde fois Salomon, fils de David, ils l’oignirent
    devant l’Éternel comme chef, et ils oignirent Tsadok comme sacrificateur.
  yal-yal: Na lɔxɔni, e yi e dɛge, e yi e min Alatala yɛtagi sɛwa gbeeni. E mɔn yi
    Dawudaa diin Sulemani dɔxɔ mangan na a firindeni. E yi turen sa a xunni Alatala
    yɛtagi, a xa findi e yɛɛratiin na. E yi Sadɔki fan dɔxɔ saraxaraliin na.
  haw-1868: Ai iho la a inu hoi lakou imua o Iehova ia la me ka olioli nui. A hoalii
    hou aku la lakou ia Solomona i ke keiki a Davida, a poni iho la ia ia no Iehova,
    i alii nui, a ia Zadoka hoi i kahuna nui.
  arb-NAV: وَاحْتَفَلُوا فِي ذَلِكَ الْيَوْمِ أَمَامَ الرَّبِّ آكِلِينَ شَارِبِينَ
    بِفَرَحٍ عَظِيمٍ، وَبَايَعُوا سُلَيْمَانَ بْنَ دَاوُدَ ثَانِيَةً مَلِكاً عَلَيْهِمْ،
    وَمَسَحُوهُ لِلرَّبِّ رَئِيساً، وَاخْتَارُوا صَادُوقَ كَاهِناً.
  ewe-ewe: Emegbe la, woɖu nu eye wono nu le Yehowa ŋkume kple dzidzɔ gã aɖe. Wogaɖo
    Fia David ƒe vi, Solomo, woƒe Fiae zi evelia kpe ɖe Fia David ŋu. Wosi ami nɛ
    le Yehowa ŋkume abe woƒe kplɔla ene eye wosi ami na Zadok abe woƒe Nunɔla ene.
  eng-LEE: And they ate and drank before the Lord on that day with great joy. And
    they declared the second time Solomon the son of David to be king, and they anointed
    him unto the Lord as chief ruler, and Zadok as priest.
  asm-FB: সেই দিনা অতি আনন্দেৰে যিহোৱাৰ আগত ভোজন-পান কৰিলে। তেওঁলোকে দায়ূদৰ পুত্ৰ
    চলোমনক দ্বিতীয়বাৰ ৰজা পাতিলে; আৰু যিহোৱাৰ উদ্দেশ্যে শাসনকর্তা হবলৈ তেওঁ অভিষেক
    কৰিলে। তেওঁলোকে পুৰোহিত হবলৈ চাদোককো যিহোৱাৰ উদ্দেশ্যে অভিষেক কৰিলে।
  sus-A: عٍ نَشَ عٍ دّفٍ نَ لْشْي، عٍ عٍ مِن عَلَتَلَ يَ عِ حّلّشِنيِ بٍلٍبٍلٍ كُي.
    عٍ مَن نَشَ دَوُدَ شَ دِ سُلٍمَنِ تِ مَنفّ رَ عَ سَنمَيَ قِرِن ندٍ. عٍ نَشَ تُرٍ
    سَ عَ شُنيِ مَ عَلَتَلَ يَ عِ، عَ شَ قِندِ عٍ شَ يَرٍرَتِ رَ. عٍ نَشَ سَدْكِ قَن
    تِ سّرّشّدُبّ رَ.
  fra-SBL: et ils mangèrent et burent devant Yahvé ce jour-là avec une grande joie.
    Ils établirent roi pour la seconde fois Salomon, fils de David, et ils l'oignirent
    devant Yahvé comme prince, et Zadok comme sacrificateur.
  hbo-hbo: וַיֹּאכְל֨וּ וַיִּשְׁתּ֜וּ לִפְנֵ֧י יְהוָ֛ה בַּיֹּ֥ום הַה֖וּא בְּשִׂמְחָ֣ה
    גְדֹולָ֑ה וַיַּמְלִ֤יכוּ שֵׁנִית֙ לִשְׁלֹמֹ֣ה בֶן־דָּוִ֔יד וַיִּמְשְׁח֧וּ לַיהוָ֛ה
    לְנָגִ֥יד וּלְצָדֹ֖וק לְכֹהֵֽן׃
  kik-kik: Makĩrĩa na makĩnyua marĩ na gĩkeno kĩnene mũthenya ũcio marĩ hau mbere
    ya Jehova. Ningĩ makĩamũkĩra Solomoni mũrũ wa Daudi arĩ mũthamaki hĩndĩ ya keerĩ,
    na makĩmũitĩrĩria maguta mbere ya Jehova atuĩke wa kũmathamakĩra, nake Zadoku
    atuĩke mũthĩnjĩri-Ngai.
  fra-NCL: ils mangèrent et burent ce jour-là devant Yahweh avec une grande joie.
    Pour la seconde fois, ils proclamèrent roi Salomon, fils de David, et l’oignirent
    comme chef devant Yahweh ; et ils oignirent Sadoc comme grand prêtre.
  cek-AK: To na niah Angraeng hmaa ah anghoehaih hoiah a caak o moe, naek o. To pacoengah
    a capa Solomon to vai hnetto haih ah, siangpahrang ah suek o let; Angraeng hmaa
    ah, ukkung ah situi to bawh o moe, tok paek o pacoengah Zadok to qaima ah cak
    o sak.
  cuk-cuk: A-ibagine, Israel-dulemar, Salomón-e-nonogine olivo-gwallu eosmalad, adi,
    Salomón David-sorba reyga megegar. Deyob Sadocʼgi olivo-gwallu eosmarbalid, dule-irwa-Bab-Dummadse-goledga
    onug-imakmalagar. Israel-dulemala, wese-ilabogus deyob Salomón-imakdanimalad,
    adi, oyogega reyga gunoniye. Degidbali, bela weligwaledba Bab-Jehová-asabin gobsamalad,
    degi, mas-guchamarbalid.
  uig-CYR: Улар шу күни Пәрвәрдигарниң алдида аламәт хошал болуп ғизаланди. Улар Давутниң
    оғли Сулайманни иккинчи қетим падиша тикләш мурасими өткүзди; уни Пәрвәрдигарниң
    алдида шаһ болушқа, Задокни каһин болушқа мәсиһ қилди.
  tel-2017: ఆ రోజు వాళ్ళు యెహోవా సన్నిధిలో ఎంతో సంతోషంతో అన్నపానాలు పుచ్చుకున్నారు.
    దావీదు కొడుకు సొలొమోనుకు రెండో సారి పట్టాభిషేకం చేసి, యెహోవా సన్నిధిలో అతన్ని
    పరిపాలకుడిగా, సాదోకును యాజకునిగా, అభిషేకించారు.
  hat-BSA: Yo te manje ak bwè nan jou sa a devan SENYÈ a avèk kè kontan. Konsa, yo
    te fè Salomon, fis a David la, wa pou yon dezyèm fwa, e yo te onksyone li devan
    SENYÈ a pou l ta prens, ak Tsadok kon prèt la.
  kos-kos: Ouinge in len sac elos arulana engan ke elos mongo ac nim ye mutun LEUM
    GOD. Elos fahkak pacl se akluo lah Solomon el tokosra lalos. Ke Inen LEUM GOD
    elos mosrwella tuh elan leum lalos. Elos oayapa mosrwella Zadok tuh elan mwet
    tol.
  hbo-WLC: וַיֹּאכְל֨וּ וַיִּשְׁתּ֜וּ לִפְנֵ֧י יְהוָ֛ה בַּיּ֥וֹם הַה֖וּא בְּשִׂמְחָ֣ה
    גְדוֹלָ֑ה וַיַּמְלִ֤יכוּ שֵׁנִית֙ לִשְׁלֹמֹ֣ה בֶן־דָּוִ֔יד וַיִּמְשְׁח֧וּ לַיהוָ֛ה
    לְנָגִ֥יד וּלְצָד֖וֹק לְכֹהֵֽן׃
  ibo-ibo: Emesịa, ha jiri ọṅụ rie oriri, ṅụkwaa ihe ọṅụṅụ nʼihu Onyenwe anyị. Ha
    nọkwa nʼebe ahụ nabata Solomọn, nwa Devid dịka eze nke ugboro abụọ, teekwa ya
    mmanụ nʼihu Onyenwe anyị ka ọ bụrụ onye ọchịchị. Ha mekwara Zadọk onye nchụaja.
  ory-ory: ଆଉ ସେହି ଦିନ ମହାନନ୍ଦରେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଭୋଜନପାନ କଲେ। ପୁଣି, ସେମାନେ ଦାଉଦଙ୍କର
    ପୁତ୍ର ଶଲୋମନଙ୍କୁ ଦ୍ୱିତୀୟ ଥର ରାଜା କଲେ, ଆଉ ତାଙ୍କୁ ଅଗ୍ରଣୀ ହେବା ପାଇଁ ଓ ସାଦୋକକୁ ଯାଜକ
    ହେବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଭିଷେକ କଲେ।
  chk-chk: Iwe, lon ewe ränin, ekewe aramas ra mongö o ün me fän mesen ewe Samol mi
    Lapalap fän pwapwa mi lapalap. Mürin ra seikätä Salomon nöün Tafit we mwän fän
    aruuan pwe epwe king, ra epiti fän iten ewe Samol mi Lapalap pwe epwe nemeni Israel,
    ra pwal epiti Satok pwe epwe souasor.
  rop-rop: En det dei na, detlot pipul bin brabli gudbinji wen deibin dagadagat daga
    en dringgimbat en YAWEI bin deya garram olabat. Wal dijan na det sekantaim deibin
    meigim Salaman king. En langa det neim blanga YAWEI, deibin spilim oliboil langa
    im hed. En deibin meigim Seidok jidan det serramonimen blanga olabat.
  ukr-1871: І їли й пили перед Господом того дня з великими радощами; й окликали вдруге
    царем Соломона, сина Давидового, й помазали його перед Господом на верховного
    князя, а Садока на первосьвященника.
  deu-1951: Und an jenem Tage aßen und tranken sie vor dem HERRN mit großer Freude;
    und machten Salomo, den Sohn Davids, zum zweitenmal zum König und salbten ihn
    dem HERRN zum Fürsten und Zadok zum Priester.
  eng-JPS: and did eat and drink before the LORD on that day with great gladness.
    And they made Solomon the son of David king the second time, and anointed him
    unto the LORD to be prince, and Zadok to be priest.
  srp-1865: I jedoše i piše pred Gospodom onaj dan veseleæi se veoma. I postaviše
    drugom Solomuna sina Davidova carem, i pomazaše ga Gospodu za voða a Sadoka za
    sveštenika.
  lug-lug: Ne baliira era ne banywera mu maaso ga Mukama nga bajjudde essanyu lingi
    ku lunaku olwo. Awo Sulemaani mutabani wa Dawudi n’akakasibwa nga kabaka omulundi
    ogwokubiri, era n’afukibwako amafuta mu maaso ga Mukama okuba omukulembeze ne
    Zadooki okuba kabona.
  heb-heb: ויאכלו וישתו לפני יהוה ביום ההוא בשמחה גדולה וימליכו שנית לשלמה בן דויד
    וימשחו ליהוה לנגיד ולצדוק לכהן׃
  ben-IRV: সেই দিন তারা সদাপ্রভুর সামনে খুব আনন্দের সঙ্গে খাওয়া দাওয়া করল। তারা
    দায়ূদের ছেলে শলোমনকে এই দ্বিতীয় বার রাজা করল এবং তাঁকে রাজা ও সাদোককে যাজককে
    হিসাবে সদাপ্রভুর উদ্দেশ্যে অভিষেক করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਦਿਨ ਵੱਡੇ ਅਨੰਦ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖਾਧਾ ਪੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਫੇਰ ਦੂਜੀ ਵਾਰੀ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਪਾਤਸ਼ਾਹ ਠਹਿਰਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ
    ਲਈ ਪ੍ਰਧਾਨ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ, ਅਤੇ ਸਾਦੋਕ ਨੂੰ ਜਾਜਕ ਹੋਣ ਦੇ ਲਈ
  mya-JVB: ထို နေ့ခြင်းတွင် ထာဝရဘုရား ရှေ့ တော်၌ စား သောက် ၍ ပျော်မွေ့ ခြင်းကို ပြုလျက်ဒါဝိဒ်
    ၏ သား တော် ရှောလမုန် ကို ရှင် ဘုရင်အရာ၌ ဒုတိယ အကြိမ် ချီးမြှောက် ၍ ထာဝရဘုရား အောက်မှာ
    မင်း ဖြစ်စေခြင်းငှါ၎င်း၊ ဇာဒုတ် ကိုယဇ်ပုရောဟိတ် ဖြစ်စေခြင်းငှါ၎င်း ဘိသိက် ပေးကြ၏။
  hmo-hmo: Unai dainai unai dina dekenai Lohiabada ena vairanai idia aniani bona idia
    inuinu, mai edia moale bada danu. Unai neganai, nega iharuana dekenai, idia ese
    Solomona, Davida ena natuna tau, be king idia halaoa. Lohiabada ena ladana dekenai,
    edia bese ena king idia abia hidi, bona Sadoka danu be edia hahelagaia tauna idia
    abia hidi.
  urd-urd: और उन्होंने उस दिन निहायत ख़ुशी के साथ ख़ुदावन्द के आगे खाया — पिया और
    उन्होंने दूसरी बार दाऊद के बेटे सुलेमान को बादशाह बनाकर, उसको ख़ुदावन्द की तरफ़
    से पेशवा होने और सदोक़ को काहिन होने के लिए मसह किया।
  rus-SYN: И ели и пили пред Господом в тот день, с великою радостью; и в другой раз
    воцарили Соломона, сына Давидова, и помазали пред Господом в правителя верховного,
    а Садока во священника.
  bqc-SIM: Gↄↄ bee aa pↄblè aa vɛ̃ɛmì Dii aɛ ń pↄna zↄ̃ↄo. Ɔ̃ aa Davidi nɛ́ Salomↄↄ
    kpaa kía ũ gbãa kã̀fĩ. Aa aà kpà kía ũ Dii aɛ sa, ↄ̃ aa Zadoki dìlɛ
    sa'onkia ũ.
  tcz-CHONGTHU: Ann nehkhom abol’un, lengpitwi adon’un, Kipah le thanomtah in Pathen
    athangvah uve. Chujongle, Leng David chapa Solomon chu mipi ho masang’in leng
    hung chang din thao anu un, Zadok jong chu thempu din thaonuna achangtai.
  mar-mar: मग परमेश्वरासमोर सर्व लोकांनी मोठ्या आनंदाने खाणेपिणे केले. दावीदाचा पुत्र
    शलमोन याला त्यांनी दुसऱ्यांदा राजा म्हणून परमेश्वरातर्फे अधिपती होण्यासाठी शलमोनाला
    आणि याजक म्हणून सादोकाला अभिषेक केला गेला.
  qub-qub: Chay junäga micuran, upuran Tayta Diospa ñaupancho llapan fiyupa cushicuywan.
    Nircurna Davidpa wamran Salomontaga ray cayta gallaycunanpäna yapay niran. Tayta
    Diospa ñaupancho asëtita wiñaparan munayniyoj mandaj cananpaj. Sadoctapis churaran
    cüra cananpaj.
  bqp-bqp: Yen tɔ̃ɔ te, bɑ di bɑ nɔrɑ Yinni Gusunɔn wuswɑɑɔ kɑ nuku doo bɑkɑbu. Mɑ
    bɑ mɑɑ Sɑlomɔɔ Dɑfidin biin bɑndu dɑm sire bɑ nùn gum tɑ̃re wirɔ nɔn yiruse Yinni
    Gusunɔn wuswɑɑɔ, u kɑ ko kpɑro. Yen biru, bɑ mɑɑ Sɑdɔku gum tɑ̃re wirɔ bɑ nùn
    kuɑ yɑ̃ku kowo.
  hat-hat: Jou sa a, yo manje, yo bwè ak gwo kè kontan dèvan Seyè a. Apre sa yon dezyèm
    fwa, yo fè deklarasyon yo rekonèt Salomon, pitit David la, pou wa yo. Yo fè sèvis
    mete l' apa pou l' chèf yo nan non Seyè a. Menm lè a, yo mete Zadòk apa pou l'
    sèvi granprèt nan non Seyè a tou.
  eng-BSB: That day they ate and drank with great joy in the presence of the LORD.
    Then, for a second time, they designated David’s son Solomon as king, anointing
    him before the LORD as ruler, and Zadok as the priest.
  eng-WEBPB: and ate and drank before the LORD on that day with great gladness. They
    made Solomon the son of David king the second time, and anointed him before the
    LORD to be prince, and Zadok to be priest.
  kbq-kbq: Hagi ana zupa Ra Anumzamofo avuga ra ne'za kre'za nene'za, tina nene'za
    musena hu'naze. Ana nehu'za anante Deviti nemofo Solomonina ete mago'ene kinia
    azeri oti'za Ra Anumzamofo avuga masavena frenente'za Zadokina pristi azeri oti'naze.
  nhe-BL: Huan ipan nopa tonal ilhuichijque huan quipixque se hueyi tlacualistli huan
    tlacuajque huan tlaique iixpa TOTECO ica miyac paquilistli. Huan seyoc huelta
    quitlalijque Salomón, icone Tlanahuatijquetl David, ma eli nopa yancuic tlanahuatijquetl.
    Huan quitequilijque aceite ipan itzonteco iixpa Toteco para quicalaquise ipan
    itequi queja tlanahuatijquetl. Huan sampa quitequilijque aceite ipan itzonteco
    Sadoc para ma eli nopa hueyi totajtzi.
  gub-BL: A'e 'ar mehe umai'u urywete haw tetea'u rehe wà, Tupàn henataromo wà. Ui'u
    urywete pà wà no. A'e re Tawi umume'u wi Xàrumàw tuwihawete romo heko haw kury.
    Na'e uzakook uri kawer Xàrumàw rehe uwihawete romo imuigo kar pà wà. Uzakook uri
    kawer Zanok rehe xaxeto romo imuigo kar pà wà no.
  eng-DRA: And they ate, and drank before the Lord that day with great joy. And they
    anointed the second time Solomon the son of David. And they anointed him to the
    Lord to be prince, and Sadoc to be high priest.
