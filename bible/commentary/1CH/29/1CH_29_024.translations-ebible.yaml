verse: 1CH.029.024
translations:
  mal-C: സകലപ്രഭുക്കന്മാരും വീരന്മാരും ദാവീദുരാജാവിന്റെ പുത്രന്മാരും പ്രതിജ്ഞചെയ്ത്
    ശലോമോനോടുള്ള വിധേയത്വം പ്രഖ്യാപിച്ചു.
  deu-TKW: Auch alle Obersten und die Gibborim, sowie alle Söhne des Königs David
    unterwarfen sich dem Könige Salomo.
  lin-lin: Bakonzi nyonso, basoda ya mpiko mpe bana nyonso ya mibali ya mokonzi Davidi
    batosaki mokonzi Salomo.
  eng-LSV: and all the heads, and the mighty men, and also all the sons of King David
    have given a hand under Solomon the king;
  eng-GNV: And all the princes and men of power, and all the sonnes of King Dauid
    submitted them selues vnder King Salomon.
  eng-WEBSTER: And all the princes, and the mighty men, and all the sons likewise
    of king David, submitted themselves to Solomon the king.
  nhw-BL: Huan nochi catli quihuicayayaj tequiticayotl ipan tlali Israel, huan nochi
    tlayacanani tlen soldados huan nochi iconehua Tlanahuatijquetl David motemacaque
    para quitlepanitase huan quipalehuise Tlanahuatijquetl Salomón.
  swh-ONEN: Maafisa wote na mashujaa, pamoja na wana wote wa Daudi, wakaahidi kumtii
    Mfalme Solomoni.
  bba-bba: Wiruɡibu kɑ tɑbu kowo dɑmɡibu kɑ mɑm sinɑ boko Dɑfidin bii be bɑ tie kpuro,
    bɑ nùn wiru kpĩiyɑwɑ.
  eng-KJVCPB: And all the princes, and the mighty men, and all the sons likewise of
    king David, submitted themselves unto Solomon the king.
  luo-luo: Jotelo kod thuondi madongo kaachiel gi yawuot Ruoth Daudi nochiwore moyie
    bedo e bwo loch Ruoth Solomon.
  meu-meu: Lohia iboudiai bona goada taudia iboudiai bona King David natuna iboudiai
    ese edia gwauhamata na King Solomon e henia.
  npi-ULB: सबै अगुवाहरू, सेनाहरू, र दाऊद राजाका सबै छोराहरूले पनि सोलोमन राजालाई आफ्‍नो
    राजभक्ति देखाए ।
  yor-yor: Gbogbo àwọn ìjòyè àti àwọn ọkùnrin alágbára, pẹ̀lú gbogbo àwọn ọmọ ọba
    Dafidi tẹrí ara wọn ba fún ọba Solomoni.
  pes-OPCB: مقامات و فرماندهان سپاه و نیز تمام پسران داوودِ پادشاه پشتیبانی خود را
    از سلیمان پادشاه اعلام داشتند.
  tgl-ULB: Nagpahayag ng katapatan ang lahat ng mga pinuno, mga kawal, at ang lahat
    ng mga anak ni David kay Haring Solomon.
  hui-hui: Ani howa kininaga biabe biaga agali haguane bu hearubi ami agali haguane
    hongohe bu hearubi heba Debidi igini maru bu hearubi ti bibahendeme Kini Solomono
    andaneha hai hole lalu bi hongohe lo wiai hene.
  mya-mya: အ​ရာ​ရှိ​များ​နှင့်​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့ နှင့်​ဒါ​ဝိဒ်​၏​အ​ခြား​သား​တို့​သည်​ရှော
    လ​မုန်​မင်း​၏​ကျေး​ဇူး​သစ္စာ​ကို​စောင့် ပါ​မည်​ဟု​က​တိ​ပေး​ကြ​၏။-
  bod-N: འགོ་དཔོན་དང་དཔའ་བོ་ཐམས་ཅད་དང་། རྒྱལ་པོ་དཱ་བིད་ཀྱི་སྲས་ཀུན་གྱིས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་བཀའ་ལ་མཉན་ཏོ།
    །
  sna-sna: Vatungamiri vose pamwe chete navarume voumhare, pamwe chete navanakomana
    vose vaMambo vaDhavhidhi vakavimbisa kuzviisa pasi paMambo Soromoni.
  spa-BLM: Todos los príncipes, los valientes y también todos los hijos del rey David
    se sometieron al rey Salomón.
  cac-cac: Masanil eb' yajal yaji, eb' soldado yed' juntzan̈xo eb' vin̈ yuninal vin̈aj
    rey David, ix yac' sti' eb' sc'anab'ajan vin̈aj rey Salomón chi'.
  swh-ULB: Viongozi wote, wanajeshi, na Mfalme Daudi wanae wakaonyesha utii kwa Mfalme
    Sulemani.
  bel-bel: І ўсе начальнікі і адважнікі, таксама і ўсе сыны цара Давіда падпарадкаваліся
    Саламону цару.
  deu-ELBBK: Und alle Fürsten und die Helden und auch alle Söhne des Königs David
    unterwarfen sich dem König Salomo.
  mbb-OT: Nenangdù is langun he menge upisyal, wey menge gehemanen he menge etew,
    wey is langun he anak ni Hadì David he ebpesakup dan ki Hadì Solomon.
  mal-2015: സകലപ്രഭുക്കന്മാരും വീരന്മാരും ദാവീദ്‌രാജാവിന്റെ സകലപുത്രന്മാരും ശലോമോൻരാജാവിന്നു
    കീഴ്പെട്ടു.
  rmc-rmc: Savore uradňika, slugaďa the le Davidoskre aver čhave les šunenas.
  pes-OPV: و جميع سروران و شجاعان و همه پسران داود پادشاه نيز مطيع سليمان پادشاه شدند.
  ron-1924: Тоате кэпетенииле ши витежий ши кяр тоць фиий ымпэратулуй Давид с-ау супус
    ымпэратулуй Соломон.
  ben-OBCV: কর্মকর্তা ও যোদ্ধারা সবাই, একইসাথে রাজা দাউদের ছেলেরা সবাই রাজা শলোমনের
    প্রতি তাদের আনুগত্য দেখিয়েছিলেন।
  som-som: Oo amiirradii oo dhan iyo raggii xoogga badnaa iyo Boqor Daa'uud wiilashiisii
    kale oo dhammuba Boqor Sulaymaan ayay addeeceen oo ka wada dambeeyeen.
  lat-VUC: Sed et universi principes, et potentes, et cuncti filii regis David dederunt
    manum, et subjecti fuerunt Salomoni regi.
  eng-ASVBT: And all the princes, and the mighty men, and all the sons likewise of
    king David, submitted themselves unto Solomon the king.
  ita-1885: E tutti i capi, e gli uomini prodi, ed anche tutti i figliuoli del re
    Davide, posero la mano sotto al re Salomone.
  eng-LXXUP: The princes, and the mighty men, and all the sons of King David his father,
    were subject to him.
  eng-ULB: All the leaders, soldiers, and King David's sons gave allegiance to King
    Solomon.
  spa-VBL: Todos los funcionarios y guerreros, así como todos los hijos del rey David,
    hicieron una promesa solemne de lealtad al rey Salomón.
  fra-_FOB: Et tous les chefs et les hommes vaillants, et même tous les fils du roi
    David, se soumirent au roi Salomon.
  mal-mal: സകലപ്രഭുക്കന്മാരും വീരന്മാരും ദാവീദ്‌രാജാവിന്റെ സകലപുത്രന്മാരും ശലോമോൻ
    രാജാവിന് കീഴ്പെട്ടു.
  urd-GVR: Tamām ālā afsar, baṛe baṛe faujī aur Dāūd ke bāqī beṭoṅ ne bhī apnī tābedārī
    kā izhār kiyā.
  suz-BL: ठेयब मुर नेल्‍ले, सक्ति पाइश्‍शो लडाइ पाइब नेल्‍ले नु पिप दाऊद आ तौ नेल्‍लेमी
    यो पिप सोलोमन कली आन पिप बाक्‍ब, दे कसम जामे बाक्‍त।
  ita-1927: E tutti i capi, gli uomini prodi e anche tutti i figliuoli del re Davide
    si sottomisero al re Salomone.
  ckb-ckb: هەروەها هەموو سەرکردە و پاڵەوان و سەرجەم کوڕەکانی داودی پاشا سوێندیان خوارد
    ملکەچی سلێمانی پاشا بن.
  eng-BBE: And all the chiefs and the men of war and all the sons of King David put
    themselves under the authority of Solomon the king.
  kan-OKCV: ಎಲ್ಲಾ ಪ್ರಧಾನರೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳೂ, ಅರಸನಾದ ದಾವೀದನ ಸಮಸ್ತ ಪುತ್ರರೂ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ
    ಅಧೀನರಾದರು.
  tam-2017: எல்லா பிரபுக்களும் பெலசாலிகளும் தாவீது ராஜாவினுடைய எல்லா மகன்களோடும் ராஜாவாகிய
    சாலொமோனுக்கு அடங்கியிருந்தார்கள்.
  spa-RV-1909: Y todos los príncipes y poderosos, y todos los hijos del rey David,
    prestaron homenaje al rey Salomón.
  ron-BTF: Și toți prinții și războinicii și de asemenea toți fiii împăratului David,
    s-au supus împăratului Solomon.
  eng-WEBP: All the princes, the mighty men, and also all of the sons of King David
    submitted themselves to Solomon the king.
  eng-FBV: All the officials and warriors, as well as all of King David's sons, gave
    a solemn promise of loyalty to King Solomon.
  nld-1939: ook de overheidspersonen, het keurkorps en zelfs de andere zonen van koning
    David boden aan koning Salomon hun onderwerping aan.
  nch-BL: Huan nochi cati quihuicayayaj tequiticayot ipan tali Israel, huan nochi
    tayacanani ten soldados huan nochi iconehua Tanahuatijquet David motemacaque para
    quitepanitase huan quipalehuise Tanahuatijquet Salomón.
  vie-1934: Các quan trưởng, và người mạnh dạn, luôn với các con trai của vua Đa-vít,
    đều phục tùng vua Sa-lô-môn.
  hin-CV: सभी अगुओं ने, वीर योद्धाओं ने और राजा दावीद के पुत्रों ने राजा शलोमोन से
    उनकी अधीनता की शपथ खाई.
  spa-BES: Y todos los jefes y los hombres de guerra y todos los hijos del rey David
    se pusieron bajo la autoridad del rey Salomón.
  tdx-tdx: Songa niambane amy Selomò mpanjaka o mpiaoloo naho o fanalolahio naho o
    ana’ i Davideo.
  tha-KJV: บรรดาประมุขทั้งปวง และทแกล้วทหารทั้งหลาย ทั้งบรรดาโอรสของกษั​ตริ​ย์​ดาว​ิดได้ปฏิญาณตัวต่อกษั​ตริ​ย์ซาโลมอน
  por-BR-2018: E todos os príncipes e poderosos, e todos os filhos do rei Davi, prestaram
    homenagem ao rei Salomão.
  deu-ELO: Und alle Fürsten und die Helden, und auch alle Söhne des Königs David unterwarfen
    dich dem König Salomo.
  eng-WYC-2018: But also all [the] princes, and mighty men, and all the sons of king
    David, gave (the) hand, that is, (in) swearing or steadfast (ly) promising to
    be faithful, and were (made) subject to Solomon the king. (And all the princes
    or all the leaders, and the mighty men, and also all the sons of King David, raised
    up their hands to swear, or to steadfastly promise, to be faithful, and were made
    subject to King Solomon.)
  epo-epo: Kaj ĉiuj estroj kaj eminentuloj, kaj ankaŭ ĉiuj filoj de la reĝo David,
    submetis sin al la reĝo Salomono.
  uig-PIN: Barliⱪ ǝmǝldarlar, palwanlar wǝ xundaⱪla padixaⱨ Dawutning oƣullirining
    ⱨǝmmisi Sulaymanƣa beⱪinip boysundi.
  beo-beo: Eagene ouligisu dunu, dadi gagui dunu amola Da:ibidi egefelali eno, ilia
    da Soloumanema mae hagale, hahawane madelagima:ne ilegele sia:i.
  tpi-OTNT: Na tu olgeta ofisa bilong gavman na ol strongpela soldia wantaim olgeta
    pikinini man bilong Devit i promis long i stap aninit long King Solomon.
  hau-SA: Dukan shugabanni da jarumawa, har ma da dukan ’ya’yan Sarki Dawuda maza,
    suka yi alkawari za su yi wa Sarki Solomon biyayya.
  uig-LAT: Barliq emeldarlar, palwanlar we shundaqla padishah Dawutning oghullirining
    hemmisi Sulayman’gha béqinip boysundi.
  nde-nde: Izikhulu zonke kanye lamaqhawe, ndawonye lamadodana eNkosi uDavida bazinikela
    ngaphansi kombuso weNkosi uSolomoni.
  ton-ton: Pea naʻe anganofo kia Solomone ko e tuʻi ʻae houʻeiki kotoa pē, mo e kau
    tangata mālohi, pea mo e ngaahi foha kotoa pē foki ʻoe tuʻi ko Tevita.
  ces-1613: Tolikéž i všecka knížata a znamenití, i všickni synové krále Davida poddali
    se Šalomounovi králi.
  eng-WMB: All the princes, the mighty men, and also all of the sons of King David
    submitted themselves to Solomon the king.
  tam-TCV: எல்லா அதிகாரிகளும், செல்வாக்குள்ளவர்களும் தாவீதின் மற்ற எல்லா மகன்களும்கூட
    அரசன் சாலொமோனுக்கு கீழ்ப்படிவதாக வாக்குக்கொடுத்தனர்.
  ceb-ULB: Nagmatinud-anon kang Haring Solomon ang tanang mga pangulo, mga sundalo,
    ug ang mga anak nga lalaki ni David.
  pol-UBG: Również wszyscy książęta i dzielni ludzie, a także wszyscy synowie króla
    Dawida poddali się królowi Salomonowi.
  urd-GVU: تمام اعلیٰ افسر، بڑے بڑے فوجی اور داؤد کے باقی بیٹوں نے بھی اپنی تابع داری
    کا اظہار کیا۔
  deu-1912: Und alle Obersten und Gewaltigen, auch alle Kinder des Königs David taten
    sich unter den König Salomo.
  kan-2017: ಎಲ್ಲಾ ಅಧಿಪತಿಗಳೂ ದಂಡಿನವರೂ ಅರಸನಾದ ದಾವೀದನ ಎಲ್ಲಾ ಮಕ್ಕಳೂ ಅವನಿಗೆ ಅಧೀನರಾದರು.
  yap-yap: Gubin e pi tolang nge pi salthaw, nge gubin e tin kabay e pagel ni pifak
    David, nra micheged ni yad ra yul’yul’ ngak Solomon nike mang pilung.
  hlt-MCSB: Mangpa neh hlangrhalh boeih, David kah manghai koca boeih long khaw manghai
    Solomon hmuiah kut a duen uh.
  mdy-ETH: ቢታንታ ዓኣ ዓሶንታ ፖኦሊሶንታ ዳውቴ ናኣታታዖ ዓቱዋ ካኣቲ ሴሎሞኔም ጉሙርቂንታ ዓሲ ማዓንዳሢ ጫኣቄኔ።
  twi-ASANTE: Adehyeɛ mpanimfoɔ nyinaa, asahene ne Dawid mmammarima nyinaa suae kyerɛɛ
    ɔhene Salomo.
  eng-WEBU: All the princes, the mighty men, and also all of the sons of King David
    submitted themselves to Solomon the king.
  wal-wal: Halaqati ubbai, mino asatinne Kawuwaa Daawita naati Kawuwaa Solomonau azazettanau
    qaalaa gelidosona.
  spa-PDDPT: Todos los jefes, los valientes y todos los hijos del rey David rindieron
    homenaje al rey Salomón.
  gun-gun: Ha'e rami vy yvatekueve, omboetevepy ha'e Davi ra'y kuery mboae oguerovy'a
    okuapy huvixa Salomão.
  ilo-ULB: Nangted iti pammadayaw kenni Ari Solomon dagiti amin a mangidadaulo, soldado,
    ken dagiti amin a putot a lallaki ni Ari David.
  kpg-kpg: Nia gau dagi aamua mo digau dauwa, ngaadahi mo nia dama daane a David ala
    i golo huogodoo gu hagababa nadau lodo bolo ginaadou e dugu hagalabagau gi nua
    a Solomon be di king.
  uig-ARA: بارلىق ئەمەلدارلار، پالۋانلار ۋە شۇنداقلا پادىشاھ داۋۇتنىڭ ئوغۇللىرىنىڭ
    ھەممىسى سۇلايمانغا بېقىنىپ بويسۇندى.
  sus-sus: Kuntigie, sɔɔrie, nun mangɛ Dawuda xa die birin naxa tin lude mangɛ Sulemani
    xa yaamari bun ma.
  pon-2006: Lapalap koaros oh sounpei kan, oh pil sapwellimen Depit pwutak teiko,
    inoukihda me re pahn loalopwoatohng Solomon nin duwen nanmwarki men.
  ksd-ksd: Ma ra umana luluai par, ma ra umana lebe, ma ra umana natu i David ra king
    bula, dia ga vavalima tar diat pire Solomon ra king.
  tur-YTC: Bütün beyler, yiğitler ve Kral David'in bütün oğulları Kral Solomon'a boyun
    eğdiler.
  grc-BRENT: Οἱ ἄρχοντες, καὶ οἱ δυνάσται, καὶ πάντες υἱοὶ Δαυὶδ τοῦ βασιλέως τοῦ
    πατρὸς αὐτοῦ, ὑπετάγησαν αὐτῷ.
  ind-AYT: Semua pemimpin, pahlawan, juga semua anak Raja Daud menyatakan kesetiaan
    mereka kepada Raja Salomo.
  nya-nya: Akuluakulu onse a ankhondo ndi anthu amphamvu, pamodzinso ndi ana onse
    aamuna a mfumu Davide, analonjeza kumvera mfumu Solomoni.
  hrv-hrv: Svi su knezovi i junaci i svi sinovi kralja Davida pružili ruku kralju
    Salomonu i svečano mu obećali pokornost.
  mps-mps: Tama me te gavman ofisa bidi tigidaligo me, te bomai ami dabe dali me,
    te Devitgo ogwa tigidaligo me te king Solomon dologoba peyu, tede bidai dao.
  tpi-tpi: Na tu olgeta ofisa bilong gavman na ol strongpela soldia wantaim olgeta
    pikinini man bilong Devit i promis long i stap aninit long King Solomon.
  dan-1931: og alle Øversterne og Kernetropperne, ligeledes alle Kong Davids Sønner
    hyldede Kong Salomo.
  vie-OVCB: Các quan tướng, các quân nhân, và các con trai của Vua Đa-vít đều trung
    thành với Vua Sa-lô-môn.
  guj-2017: તમામ અધિકારીઓએ અને યોદ્ધાઓએ તેમ જ રાજા દાઉદના બધા પુત્રોએ રાજા સુલેમાન
    પ્રત્યે વફાદારીના શપથ લીધાં.
  pon-2006A: Lapalap koaros oh sounpei kan, oh pil sapwellimen Depit pwutak teiko,
    inoukihda me re pahn loalopwoatohng Solomon nin duwen nanmwarki men.
  por-BRBSL: Todos os príncipes, os homens poderosos e também todos os filhos do rei
    Davi se submeteram ao rei Salomão.
  cth-cth: Kahrawikungnaw pueng hoi athakaawme taminaw pueng hoi, siangpahrang Devit
    e capa alouknaw pueng hah siangpahrang Solomon koe a kâpoe awh.
  twi-twi: Adehye mpanyimfo nyinaa, asahene ne Dawid mmabarima nyinaa sua kyerɛɛ ɔhene
    Salomo.
  hlt-hlt: Mangpa neh hlangrhalh boeih, David kah manghai koca boeih long khaw manghai
    Solomon hmuiah kut a duen uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀, nɛ̀ okpɑ̀ɑ̀tì Dɑfiti
    bí tɛì imɔu kɛ̀ bɛ̀ mbuɔ́ Sɑdomɔɔ.
  msy-2020: Ezɨ gavmanɨn gumazir dapaniba, ko mɨdorozir gumazir gavgaviba, ko Devitɨn
    otariba, me bar moghɨra Atrivim Solomonɨn apengan ikiasa akam akɨri.
  dop-dop: Ɩlɛnɑ tɛtʋ tɔkǝlɑɑ nɑ yoolɑɑ nɑ Tɑfiiti pǝyɑlɑɑ lɛlɑɑ nɩɩnɑ-ɩ.
  azb-azb: Bütün rəislər, igid adamlar, həm də Davudun bütün oğulları padşah Süleymana
    tabe oldu.
  eng-DBY: And all the princes, and the mighty men, and all the sons likewise of king
    David, submitted themselves to Solomon the king.
  hin-2017: और सब हाकिमों और शूरवीरों और राजा दाऊद के सब पुत्रों ने सुलैमान राजा की
    अधीनता अंगीकार की।
  eng-YLT: and all the heads, and the mighty men, and also all the sons of king David
    have given a hand under Solomon the king;
  eng-WYC-2017: But also all [the] princes, and mighty men, and all the sons of king
    David, gave hand, that is, swearing or steadfastly promising to be faithful, and
    were subject to Solomon the king.
  eng-WMBB: All the princes, the mighty men, and also all of the sons of King David
    submitted themselves to Solomon the king.
  urd-GVH: तमाम आला अफ़सर, बड़े बड़े फ़ौजी और दाऊद के बाक़ी बेटों ने भी अपनी ताबेदारी
    का इज़हार किया।
  rug-rug: Doduru palabatu pa butubutu, sari doduru tie varane pa vinaripera, meke
    sari doduru tuna koreo Devita si tokotokoro sapu kaqu vala nia arini sa dia vinatabe
    koe Solomone, sa baṉara.
  gaz-gaz: Ajajjoonni waraanaatii fi namoonni jajjaboon hundi akkasumas ilmaan Daawit
    mootichaa hundi amanamummaa isaanii Solomoon Mootichaaf mirkaneessan.
  fra-LSG: Tous les chefs et les héros, et même tous les fils du roi David se soumirent
    au roi Salomon.
  yal-yal: Kuntigine nun sofa wɛkilɛxine nun Manga Dawudaa dii xɛmɛne birin yi dɛ
    xuiin tongo a e luma nɛn Manga Sulemani a yamarin bun ma.
  haw-1868: A o na alii a pau a me na kanaka koikoi, a o na keikikane hoi a pau a
    Davida ke alii, kau iho ia lakou i ko lakou lima malalo o Solomona ke alii.
  arb-NAV: كَمَا أَبْدَى الرُّؤَسَاءُ وَالأَبْطَالُ وَسَائِرُ أَبْنَاءِ الْمَلِكِ
    دَاوُدَ خُضُوعاً تَامّاً لِسُلَيْمَانَ الْمَلِكِ.
  ewe-ewe: Dukɔ la kplɔlawo, asrafomegãwo kple nɔviawo katã ka atam be yewoanɔ fia
    la yome.
  eng-LEE: And all the princes, and the mighty men, and also all the sons of king
    David, submitted themselves unto king Solomon.
  asm-FB: সকলো নেতাসকল, সৈন্যসকল, আৰু দায়ুদ ৰজাৰ পুত্ৰসকল চলোমন ৰজাৰ অধীন হ’ল।
  sus-A: كُنتِفِيٍ، سْورِيٍ، نُن مَنفّ دَوُدَ شَ دِيٍ بِرِن نَشَ تِن لُدٍ مَنفّ سُلٍمَنِ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Tous les princes, les puissants, et aussi tous les fils du roi David se
    soumirent au roi Salomon.
  hbo-hbo: וְכָל־הַשָּׂרִים֙ וְהַגִּבֹּרִ֔ים וְגַ֕ם כָּל־בְּנֵ֖י הַמֶּ֣לֶךְ דָּוִ֑יד
    נָ֣תְנוּ יָ֔ד תַּ֖חַת שְׁלֹמֹ֥ה הַמֶּֽלֶךְ׃
  kik-kik: Anene othe, na andũ arĩa maarĩ njamba, hamwe na ariũ a Mũthamaki Daudi
    othe magĩtĩkĩra Mũthamaki Solomoni amaathage.
  fra-NCL: Tous les chefs et les vaillants, même tous les fils du roi David, se soumirent
    au roi Salomon.
  cek-AK: Angraengnawk boih hoi thacak kaminawk, David siangpahrang capanawk boih
    mah doeh, Solomon siangpahrang khaeah ang paek o.
  cuk-cuk: Bela dule-dummagan, dule-gandikmalad, degi, Rey-David-e-masmala, Salomón-reyga-megisad
    yeerdaksamalad, eba nanadii gusmalad.
  uig-CYR: Барлиқ әмәлдарлар, палванлар вә шундақла падиша Давутниң оғуллириниң һәммиси
    Сулайманға беқинип бойсунди.
  tel-2017: అధిపతులందరూ, యోధులందరూ, రాజైన దావీదు కొడుకులు అందరూ రాజైన సొలొమోనుకు లోబడ్డారు.
  hat-BSA: Tout ofisye yo, mesye pwisan yo e anplis, tout fis a Wa David yo, te sèmante
    fidelite a Wa Salomon.
  kos-kos: Mwet pwapu ac mwet mweun nukewa, oayapa wen nukewa natul David elos wulela
    mu elos ac insese nu sel Tokosra Solomon.
  hbo-WLC: וְכָל־הַשָּׂרִים֙ וְהַגִּבֹּרִ֔ים וְגַ֕ם כָּל־בְּנֵ֖י הַמֶּ֣לֶךְ דָּוִ֑יד
    נָ֣תְנוּ יָ֔ד תַּ֖חַת שְׁלֹמֹ֥ה הַמֶּֽלֶךְ׃
  ibo-ibo: Ndịisi ọchịchị niile, na ndịisi Izrel niile, na ụmụ ndị ikom eze Devid
    niile kwupụtara nrube isi ha nye Solomọn, eze ọhụrụ.
  ory-ory: ପୁଣି, ସମସ୍ତ ଅଧିପତି ଓ ବୀରଗଣ ଓ ଦାଉଦ ରାଜାଙ୍କର ସମସ୍ତ ପୁତ୍ର ମଧ୍ୟ ଶଲୋମନ ରାଜାଙ୍କର
    ବଶୀଭୂତ ହେଲେ।
  chk-chk: Iwe, ekewe sounemenem meinisin me ekewe mwän mi pwora, pwal nöün ewe king
    Tafit kewe mwän meinisin ra pwon pwe repwe eti ewe king Salomon fän allükülük.
  rop-rop: Wal ol detlot boswan lida, en detlot soljamob, en detlot najalot san blanga
    King Deibid, deibin ol pramis blanga duwit langa King Salaman.
  ukr-1871: І вся старшина й всї можні, як і всї сини царя Давида покорились цареві
    Соломонові.
  deu-1951: Und alle Obersten und Gewaltigen, auch alle Söhne des Königs David unterwarfen
    sich dem König Salomo.
  eng-JPS: And all the princes, and the mighty men, and all the sons likewise of king
    David, submitted themselves unto Solomon the king.
  srp-1865: I svi knezovi i junaci i svi sinovi cara Davida dadoše ruke da æe biti
    pokorni caru Solomunu.
  lug-lug: Abakungu bonna n’abasajja abazira bonna, ne batabani ba kabaka Dawudi bonna
    ne bawera eri kabaka Sulemaani.
  heb-heb: וכל השרים והגברים וגם כל בני המלך דויד נתנו יד תחת שלמה המלך׃
  ben-IRV: সমস্ত নেতারা ও সৈন্যেরা এবং রাজা দায়ূদের অন্য সব ছেলেরা রাজা শলোমনের অধীনতা
    স্বীকার করলেন।
  pan-pan: ਅਤੇ ਸਾਰੇ ਸਰਦਾਰ, ਸੂਰਮੇ, ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੇ ਸਾਰੇ ਪੁੱਤਰ ਵੀ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ
    ਆਗਿਆਕਾਰੀ ਹੋਏ
  mya-JVB: မှူးတော် မတ်တော်၊ အရာ ကြီးသော သူအပေါင်း တို့နှင့် ဒါဝိဒ် မင်းကြီး ၏သား
    တော်အပေါင်း တို့သည် ရှောလမုန် မင်းကြီး ၏ အုပ်စိုး ခြင်းကို ဝန်ခံကြ၏။
  hmo-hmo: Lohia taudia ibounai bona goada taudia ibounai, bona king Davida ena natuna
    tau ibounai ese edia gwauhamata be king Solomona dekenai idia henia.
  urd-urd: और सब हाकिम और बहादुर और दाऊद बादशाह के सब बेटे भी सुलेमान बादशाह के फ़रमाँबरदार
    हुए।
  rus-SYN: И все начальники и сильные, также и все сыновья царя Давида подчинились
    Соломону царю.
  bqc-SIM: Kíaↄ ń nɛgↄ̃naↄ ń kí Davidi nɛgↄ̃ɛↄ píi mikpà kí Salomↄↄwa.
  tcz-CHONGTHU: Mi thupiho, Gaalhang ho chuleh Leng David chapate jousen jong Lengpa
    Solomon adin kitepna le kipehdohna anei taove.
  mar-mar: एकूणएक सरदार, सैनिक आणि राजा दावीदाची सर्व अपत्ये शलमोन राजाच्या अधीन झाले.
  qub-qub: Llapan mandajcuna, pillyay yachajcuna, ray Davidpa llapan wamrancunapis
    Salomonllatana rispitaran.
  bqp-bqp: Wirugibu kɑ tɑbu kowo dɑmgibu kɑ mɑm sinɑ boko Dɑfidin bii be bɑ tie kpuro,
    bɑ nùn wiru kpĩiyɑwɑ.
  hat-hat: Tout chèf yo, tout sòlda yo ansanm ak tout lòt pitit David yo te rekonèt
    Salomon pou sèl chèf yo.
  eng-BSB: All the officials and mighty men, as well as all of King David’s sons,
    pledged their allegiance to King Solomon.
  eng-WEBPB: All the princes, the mighty men, and also all of the sons of King David
    submitted themselves to Solomon the king.
  kbq-kbq: Hagi maka kva vahetamima, hankave sondia vahetamima, kini ne' Deviti ne'
    mofavreramimo'zanena Solomoni agoraga'a manigahune hu'za huvempa hu'naze.
  nhe-BL: Huan nochi tlen quihuicayayaj tequihuejcayotl ipan tlali Israel, huan nochi
    tlayacanani tlen soldados huan nochi iconehua Tlanahuatijquetl David motemacaque
    para quitlepanitase huan quipalehuise Tlanahuatijquetl Salomón.
  gub-BL: Tuwihaw paw wà, zauxiapekwer paw wà no, te inugwer Tawi ta'yr wà no, umume'u
    Xàrumàw heruzar àwàm wà.
  eng-DRA: And all the princes, and men of power, and all the sons of king David gave
    their hand, and were subject to Solomon the king.
