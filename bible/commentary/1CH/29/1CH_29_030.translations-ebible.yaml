verse: 1CH.029.030
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഭരണത്തിന്റെ വിശദാംശങ്ങൾ, ശക്തി, അദ്ദേഹത്തെയും ഇസ്രായേലിനെയും
    ചുറ്റുമുള്ള രാജ്യങ്ങളെയും സംബന്ധിച്ച സാഹചര്യവിവരങ്ങൾ എന്നിവയും അവയിൽ വിവരിച്ചിരിക്കുന്നു.
  deu-TKW: samt aller seiner Herrschermacht und seinen tapferen Thaten und den Zeitläufen,
    die über ihn und über Israel und alle Reiche der Heidenländer dahingegangen sind.
  lin-lin: Kati na babuku ya misala yango, balobelaki mpe makambo nyonso ya bokonzi
    mpe ya makasi na ye, makambo nyonso oyo ekomelaki ye, Isalaele mpe mikili nyonso
    ya zingazinga.
  eng-LSV: with all his reign, and his might, and the times that went over him, and
    over Israel, and over all kingdoms of the lands.
  eng-GNV: With all his reigne and his power, and times that went ouer him, and ouer
    Israel and ouer all the kingdomes of the earth.
  eng-WEBSTER: With all his reign and his might, and the times that went over him,
    and over Israel, and over all the kingdoms of the countries.
  nhw-BL: Nopa tlajcuiloli tepohuilía tlen itlanahuatilis David huan ichicahualis.
    Nojquiya tepohuilía catli panoc ipan inemilis, huan catli panoc ipan tlali Israel
    huan catli panoc ica nopa tlanahuatiani tlen nopa tlalme catli eltoyaj inechca.
  swh-ONEN: pamoja na habari zote za utawala wake, nguvu zake na matukio yaliyompata
    yeye, na Israeli, na falme za nchi nyingine zote.
  bba-bba: Tire ni sɔɔrɑ bɑ mɑɑ win bɑndun ɡɑri yoruɑ kɑ win wɔruɡɔru, kɑ ye n koorɑ
    Isirelibɑn temɔ kɑ tem tukumɔ win wɑɑti ye sɔɔ.
  eng-KJVCPB: with all his reign and his might, and the times that went over him,
    and over Israel, and over all the kingdoms of the countries.
  luo-luo: kaachiel gi weche mamoko mag lochne kod teko, to gi gik moko mane olwore
    gi jo-Israel kod loch jopinje mamoko.
  meu-meu: ena lohia karadia, bona ena siahu, bona ienai bona Israel enai bona unu
    tano basileiadia iboudiai ediai e vara ḡaudia, sivaraidia danu.
  npi-ULB: त्यहाँ तिनको शासनको समयका कामहरू, तिनका उपलब्धिहरू र तिनलाई असर पारेका
    घटनाहरू, इस्राएल, र अन्य देशका राज्यहरूको बारेमा त्‍यहाँ लेखिएका छन् ।
  yor-yor: lápapọ̀, pẹ̀lú gbogbo ìjọba àti agbára rẹ̀ pẹ̀lú àwọn ìgbà tí ó kọjá lórí
    rẹ̀, àti lórí Israẹli, àti lórí gbogbo àwọn ìjọba gbogbo ilẹ̀ náà.
  pes-OPCB: این نوشته‌ها شرح سلطنت و قدرت او و پیش‌آمدهایی است که برای او و اسرائیل
    و سایر اقوام همسایه رخ داد.
  tgl-ULB: Nakatala roon ang mga ginawa niya sa kaniyang pamumuno, ang kaniyang nagawa
    at ang mga pangyayari na nakaapekto sa kaniya, sa Israel, at sa lahat ng mga kaharian
    sa ibang lupain.
  hui-hui: Mbuga uruniha howa Debidihanda biabe hongoheore wiaru bialu henegobi ibuni
    kiniore kagonida lo manda bialu Isaraele dindi baya hanguore handayaho henegobi
    te uruninaga gilibu wigi bida. Ani bialu nde mana ibugua bialu hene maru wiarubi
    Isaraele wali agali baba biabe bialu hene wiarubi dindi maru Isaraele dindiha
    wia mabu bialu wia parapara biaru baba biabe bialu hene wiarunaga te lo wigi bida.
  mya-mya: ထို​ပ​ရော​ဖက်​တို့​သည်​ဒါ​ဝိဒ်​မင်း​တိုင်း​ပြည်​ကို အုပ်​စိုး​ပုံ​နှင့်​တန်​ခိုး​ကြီး​ပုံ​တို့​ကို​လည်း​ကောင်း၊
    သူ​ကြုံ​တွေ့​ရ​သော​အ​ဖြစ်​အ​ပျက်​များ​နှင့် တ​ကွ​ဣ​သ​ရေ​လ​နိုင်​ငံ​နှင့်​အ​နီး​တစ်​ဝိုက်
    ရှိ​တိုင်း​ပြည်​များ​၏​အ​ဖြစ်​အ​ပျက်​မှန်​သ​မျှ တို့​ကို​လည်း​ကောင်း​ဖော်​ပြ​ကြ​လေ​သည်။
    ရာ​ဇ​ဝင်​ချုပ်​ပ​ထ​မ​စောင်​ပြီး​၏။
  bod-N: ཡང་ཁོང་གིས་བསྐྱངས་པའི་རྒྱལ་སྲིད་དང་། དཔའ་མཛངས་ལྡན་པའི་མཛད་རྗེས་རྣམས་དང་།
    ཁོང་རང་སྟེང་དང་ཡེས་ར་ཨེལ་དང་ཡུལ་སོ་སོའི་རྒྱལ་ཁམས་ཁག་ཏུ་བྱུང་བའི་བྱ་བ་རྣམས་ཀྱང་བཀོད་ཡོད་དོ།།
    །།
  sna-sna: pamwe chete nenhoroondo dzokutonga kwake, uye nesimba, nezvinhu zvakaitika
    kwaari iye neIsraeri noumambo hwedzimwe nyika dzose.
  spa-BLM: con todo su reinado y su poderío, y los sucesos que lo involucraron a él,
    a Israel y a todos los reinos de las tierras.
  cac-cac: Ata' tz'ib'ab'ilcan masanil tas ix sc'ulej vin̈ d'a yopisio, snivanil yelc'och
    vin̈, masanil tastac ix ec' d'a yib'an̈ vin̈ yed' d'a yib'an̈ chon̈ab' Israel
    yed' d'a yib'an̈ juntzan̈xo nación.
  swh-ULB: Yalio ekwa kwenye kumbukumbu ni matendo ya utawala wake, mafanikio yake
    na mambo yalio mdhuru, Israeli, na falme zote za nchi zingine.
  bel-bel: як роўна і ўсё цараваньне ягонае, і мужнасьць ягоная, і здарэньні, якія
    былі зь ім і зь Ізраілем, і з усімі зямнымі царствамі.
  deu-ELBBK: samt seiner ganzen Regierung und seiner Macht und den Zeiten, die über
    ihn und über Israel und über alle Königreiche der Länder ergangen sind.
  mbb-OT: Ingkesurat dutun ke mibmenumenu zin is kedhadì din, wey ke sengemenu is
    kegkegemhanan din, wey is langun he nehitavù kandin wey te Israel, wey te nekelingut
    he menge ginhedian.
  mal-2015: ദർശകനായ ശമൂവേലിന്റെ വൃത്താന്തത്തിലും നാഥാൻപ്രവാചകന്റെ പുസ്തകത്തിലും ദർശകനായ
    ഗാദിന്റെ വൃത്താന്തത്തിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Ode hin pisimen pal leskro zoralo kraľišagos the pal oda, so pes ačhiľa
    leha, le Izraeloha the avre kraľišagenca.
  pes-OPV: با تمامي سلطنت و جبروت او و روزگاري که بر وي و بر اسرائيل و بر جميع ممالک
    آن اراضي گذشت، مکتوب است.
  ron-1924: ымпреунэ ку тоатэ домния ши тоате испрэвиле луй, прекум ши че с-а петрекут
    пе время луй, фие ын Исраел, фие ын тоате ымпэрэцииле челорлалте цэрь.
  ben-OBCV: একইসাথে তাঁর রাজত্বের ও ক্ষমতার, এবং তাঁকে ও ইস্রায়েলকে তথা অন্যান্য
    সব দেশের রাজ্যগুলি ঘিরে যেসব পরিস্থিতি আবর্তিত হল, সেগুলিরও পুঙ্খানুপুঙ্খ বিবরণ
    সেগুলিতে লিপিবদ্ধ হয়ে আছে।
  som-som: Oo waxaa halkaas ku qoran kulli wakhtiyadii ay soo mareen boqortooyadiisii
    iyo xooggiisii, iyo wakhtiyadii ay isaga iyo reer binu Israa'iil, iyo boqortooyooyinkii
    waddammada oo dhammuba soo mareen.
  lat-VUC: universique regni ejus, et fortitudinis, et temporum quæ transierunt sub
    eo, sive in Israël, sive in cunctis regnis terrarum.
  eng-ASVBT: with all his reign and his might, and the times that went over him, and
    over Israel, and over all the kingdoms of the countries.
  ita-1885: insieme con tutto il suo regno, e la sua prodezza, ed i tempi che passarono
    sopra lui, e sopra Israele, e sopra tutti i regni di que' paesi.
  eng-LXXUP: concerning all his reign, and his power, and the times which went over
    him, and over Israel, and over all the kingdoms of the earth.
  eng-ULB: Recorded there are the deeds of his rule, his accomplishments and the events
    that affected him, Israel, and all the kingdoms of the other lands.
  spa-VBL: Estos incluyen todos los detalles de su reinado, su poder y lo que le sucedió
    a él, a Israel y a todos los reinos de los países vecinos.
  fra-_FOB: Avec tout son règne, et ses exploits, et ce qui se passa de son temps,
    tant en Israël que dans tous les royaumes des autres pays.
  mal-mal: ദർശകനായ ശമൂവേലിന്റെ വൃത്താന്തത്തിലും നാഥാൻപ്രവാചകന്റെ പുസ്തകത്തിലും ദർശകനായ
    ഗാദിന്റെ വൃത്താന്തത്തിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: In meṅ us kī hukūmat aur asar-o-rasūḳh kī tafsīlāt bayān kī gaī haiṅ, nīz
    wuh kuchh jo us ke sāth, Isrāīl ke sāth aur gird-o-nawāh ke mamālik ke sāth huā.
  suz-BL: दोपा सासन पवा, आ सक्ति नु आ पशो नेल्‍ल, इस्राएली आन तशो नु रागी रागी ङा
    राज्‍यम मार मार दुम्‍मे, मेको लोव़ नेल्‍ल मेकेर ब्रेक्‍शो बाक्‍ब।
  ita-1927: con tutta la storia del suo regno, delle sue gesta, e di quel che avvenne
    ai suoi tempi tanto in Israele, quanto in tutti i regni degli altri paesi.
  ckb-ckb: لەگەڵ هەموو وردەکارییەکانی پاڵەوانیێتی و پاشایەتییەکەی و هەموو ئەو ڕۆژگارانەشی
    کە بەسەر خۆی و بەسەر ئیسرائیل و هەموو پاشایەتییەکانی خاکەکاندا تێپەڕین.
  eng-BBE: Together with all his rule and his power, and the events which took place
    in his time, in Israel and in all the kingdoms of other lands.
  kan-OKCV: ದರ್ಶಿಯಾದ ಸಮುಯೇಲನ ಪುಸ್ತಕದಲ್ಲಿ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನ ಪುಸ್ತಕದಲ್ಲಿ ಮತ್ತು ದರ್ಶಿಯಾದ
    ಗಾದನ ಪುಸ್ತಕದಲ್ಲಿಯೂ ಲಿಖಿತವಾಗಿವೆ.
  tam-2017: தீர்க்கதரிசியாகிய சாமுவேலின் வரலாற்று புத்தகத்திலும், தீர்க்கதரிசியாகிய
    நாத்தானின் வரலாற்று புத்தகத்திலும், தீர்க்கதரிசியாகிய காத்தின் வரலாற்று புத்தகத்திலும்
    எழுதியிருக்கிறது.
  spa-RV-1909: Con todo lo relativo á su reinado, y su poder, y los tiempos que pasaron
    sobre él, y sobre Israel, y sobre todos los reinos de aquellas tierras.
  ron-BTF: Cu toată domnia lui și puterea lui și timpurile care au trecut peste el
    și peste Israel și peste toate împărățiile țărilor.
  eng-WEBP: with all his reign and his might, and the events that involved him, Israel,
    and all the kingdoms of the lands.
  eng-FBV: These include all the details of his reign, his power, and what happened
    to him, and to Israel, and all to the kingdoms of the neighboring countries.
  nld-1939: hierin vindt men ook een beschrijving van heel zijn bestuur, zijn heldendaden,
    en de verdere gebeurtenissen uit die tijd, welke hemzelf, Israël en alle koninkrijken
    der aarde zijn overkomen.
  nch-BL: Nopa tajcuiloli tepohuilía ten itanahuatilis David huan ichicahualis. Nojquiya
    tepohuilía cati panoc ipan inemilis, huan cati panoc ipan tali Israel huan cati
    panoc ica nopa tanahuatiani ten nopa talme cati eltoyaj inechca.
  vie-1934: cuộc trị vì người, sự mạnh dạn người, các việc xảy ra cho người, cho dân
    Y-sơ-ra-ên, và cho các nước khác, đều đã chép trong các sách ấy.
  hin-CV: इन पुस्तकों में उनके शासन, उनकी शक्ति, उन पर और इस्राएल पर पड़ी परिस्थितियों
    और दुनिया के दूसरे देशों पर आई परिस्थितियों का वर्णन है.
  spa-BES: Junto con todo su gobierno y su poder, y los acontecimientos que tuvieron
    lugar en su tiempo, en Israel y en todos los reinos de otras tierras.
  tdx-tdx: ty fifehea’e iabiy naho i haozara’ey, o raha nifetsak’ ama’e naho am’ Israele
    vaho amy ze hene fifeheañe an-taneo.
  tha-KJV: มี​เรื่องราวการครอบครองของพระองค์​ทั้งสิ้น และยุทธพลังของพระองค์ และเรื่องราวที่บังเกิ​ดก​ับพระองค์และกับอิสราเอล
    และบรรดาราชอาณาจักรทั้งสิ้นของประเทศต่างๆ
  por-BR-2018: Com todo o relato de seu reinado, e seu poder, e os tempos que passaram
    sobre ele, e sobre Israel, e sobre todos os reinos daquelas aquelas terras.
  deu-ELO: nebst seiner ganzen Regierung und seiner Macht, und den Zeiten, die über
    ihn und über Israel und über alle Königreiche der Länder ergangen sind.
  eng-WYC-2018: and of all his realm, and strength, and times, that passed under him,
    either in Israel, either in all realms of lands. (yea, all about his kingdom,
    and power, and the times through which he, and Israel, and all the kingdoms of
    the lands, had passed.)
  epo-epo: lia tuta reĝado, lia potenco, kaj la tempo, kiun travivis li kaj Izrael
    kaj ĉiuj regnoj de la landoj.
  uig-PIN: Uning sǝltǝniti, kɵrsǝtkǝn küq-ⱪuwwiti, xundaⱪla uning, Israil wǝ ⱨǝrⱪaysi
    dɵlǝt-mǝmlikǝtlǝrning bexidin ɵtkǝn wǝⱪǝlǝrmu xu hatirilǝrdǝ pütülgǝndur.
  beo-beo: 'Amo dedene legesu da ea ouligisu hou, ea gasa bagade hou, ema doaga:i
    hou amola Isala:ili amola Isala:ili sisiga:i hina bagade fi ilima doaga:i hou,
    amo huluane olelesa. Sia: ama dagoi'
  tpi-OTNT: Ol dispela buk i stori long ol strongpela wok Devit i bin mekim, na long
    ol pasin em i mekim long bosim kantri olsem king. Na ol i stori tu long ol arapela
    samting i bin kamap long em, na long ol manmeri bilong Israel na long ol kantri
    i stap raunim Israel.
  hau-SA: tare da yadda mulkinsa da ikonsa da yanayin da suka kewaye shi da Isra’ila
    da kuma dukan masarautai na dukan sauran ƙasashe.
  uig-LAT: Uning selteniti, körsetken küch-quwwiti, shundaqla uning, Israil we herqaysi
    dölet-memliketlerning béshidin ötken weqelermu shu xatirilerde pütülgendur.
  nde-nde: Kubalwa ukubusa kwakhe ngokugcweleyo, amandla lakho konke okwakusenzakala
    kuye lakwabako-Israyeli leminye imibuso yawo wonke amanye amazwe.
  ton-ton: ‌ʻA ʻene pule kotoa pē, mo ʻene mālohi, mo e ngaahi meʻa naʻe fai kiate
    ia ʻi hono kuonga, pea ki ʻIsileli foki, pea ki he ngaahi puleʻanga kotoa pē ʻoe
    ngaahi fonua.
  ces-1613: Se vším kralováním i silou jeho, i se všemi příběhy časů při něm i při
    lidu Izraelském, i při všech královstvích zemských.
  eng-WMB: with all his reign and his might, and the events that involved him, Israel,
    and all the kingdoms of the lands.
  tam-TCV: அத்துடன் அவனுடைய ஆட்சியைப்பற்றிய விபரமும், அவனுடைய வல்லமையும், இஸ்ரயேலையும்,
    மற்ற எல்லா நாட்டு அரசுகளையும் சுற்றியிருந்த சூழ்நிலைகளும் எழுதப்பட்டுள்ளன.
  ceb-ULB: Nalista didto ang mga binuhatan sa iyang pagdumala, ang iyang mga nabuhat
    ug ang mga panghitabo nga iyang nasinatian, sa Israel, ug sa tanang mga gingharian
    sa ubang kayutaan.
  pol-UBG: Wraz z całym jego panowaniem, jego potęgą i wydarzeniami, które dotyczyły
    jego, Izraela i wszystkich królestw tej ziemi.
  urd-GVU: اِن میں اُس کی حکومت اور اثر و رسوخ کی تفصیلات بیان کی گئی ہیں، نیز وہ
    کچھ جو اُس کے ساتھ، اسرائیل کے ساتھ اور گرد و نواح کے ممالک کے ساتھ ہوا۔
  deu-1912: mit allem seinem Königreich und seiner Gewalt und den Zeiten, die ergangen
    sind über ihn und über Israel und alle Königreiche in den Landen.
  kan-2017: ದೇವದರ್ಶಿಯಾದ ಸಮುವೇಲ, ಪ್ರವಾದಿಯಾದ ನಾತಾನ, ದೇವದರ್ಶಿಯಾದ ಗಾದ ಇವರ ಚರಿತ್ರೆಗಳಲ್ಲಿಯೂ
    ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Pi babyor ney e be yog rogon ni i gagiyeg, nge rogon feni gel gelngin,
    nge gubin e tin i yib ngak, nge tin i yib nga daken yu Israel, nge pi nam nib
    liyeg.
  hlt-MCSB: A ram pum neh a thayung thamal khaw, a tue vaengah anih kaep neh Israel
    kaep ah, khohmuen ram pum ah a paan uh te khaw a daek.
  mdy-ETH: ዳውቴ ዎማይዲ ፔ ዓጮ ዎይሤቴያ፥ ዎዚጉዴ ዎልቄ ዒዛኮ ዓኣቴያ፤ ዒዛንታ ዒስራዔኤሌ ዓጮንታይዳ፥ ዬያጉዲ ሃሣ ኮይሎይዳ
    ዓኣ ካኣቶይዳኣ ሄሌ ባኮ ዛላ ቢያ ዬንሢ ማፃኣፖንሢዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Nʼadedie mu akokoɔdurusɛm ne biribiara a ɛbaa ne so, Israel ne ahennie
    ahodoɔ a atwa ne ho ahyia nyinaa nso yɛ nsɛm a wɔatwerɛ.
  eng-WEBU: with all his reign and his might, and the events that involved him, Israel,
    and all the kingdoms of the lands.
  wal-wal: I waati haaridaakkonne i waanida wolqqaama asakko, i hanidobai, Israa7eela
    asainne heeran de7iya kawotettati ubbai hanidobai he maxaafatun xaafetti uttiis.
  spa-PDDPT: con todo lo referente a su reinado, su poder y los acontecimientos que
    vinieron sobre él, Israel y todos los reinos de aquellas tierras.
  gun-gun: Oĩ avi ha'e opena jave py mba'emo oiko va'ekue ha'e javi, ipo'akaa ha'e
    hexe opa mba'e oiko va'ekue, Israel kuery ha'e yvy mboae re ikuai va'e ha'e javi
    re voi.
  ilo-ULB: Naisurat iti daytoy dagiti pagalagadan ti panagturayna, dagiti naaramidanna
    ken dagiti paspasamak a nangpabileg kenkuana idiay Israel, ken kadagiti amin a
    pagarian iti dadduma a daga.
  kpg-kpg: Nia beebaa aalaa e hagi mai di hai a mee nogo dagi, ono mogobuna maaloo dangihi,
    mo nia mee ne hai huogodoo ang gi mee, ang gi Israel, mo ang gi nia henua llauehaa
    ala e haganiga mai i daha.
  uig-ARA: ئۇنىڭ سەلتەنىتى، كۆرسەتكەن كۈچ-قۇۋۋىتى، شۇنداقلا ئۇنىڭ، ئىسرائىل ۋە ھەرقايسى
    دۆلەت-مەملىكەتلەرنىڭ بېشىدىن ئۆتكەن ۋەقەلەرمۇ شۇ خاتىرىلەردە پۈتۈلگەندۇر.
  sus-sus: Yi kitaabuie a xa mangɛya fanyi xa fe falama, naxan dangixi a xa waxati
    Isirayila bɔxi ma nun bɔxi gbɛtɛe ma.
  pon-2006: Pwuhk ko koasoiahda duwen eh wia kaun emen, ia uwen eh manaman, oh mehkoaros
    me wiawihong ih, ong Israel, oh ong wehi kan me kapilpene.
  ksd-ksd: di ga tutumu ure kana kini na king ma ra dekdekina, ma ure ra mangana e
    nina i ga tadav ia, ma nina i ga tadav Israel, ma nina i ga tadav ra umana vuna
    gunan par ta ra rakarakan a gunagunan.
  tur-YTC: Onun bütün krallığı ve kudreti, İsrael ve bütün ülkelerdeki krallıklarla
    dahil olduğu olaylarla birlikte yazılıdır.
  grc-BRENT: περὶ πάσης τῆς βασιλείας αὐτοῦ, καὶ τῆς δυναστείας αὐτοῦ, καὶ οἱ καιροὶ
    οἳ ἐγένοντο ἐπʼ αὐτῷ, καὶ ἐπὶ τὸν Ἰσραὴλ, καὶ ἐπὶ πάσας βασιλείας τῆς γῆς.
  ind-AYT: Termasuk seluruh pemerintahannya, kepahlawanannya, dan masa-masa yang dia
    alami, yang Israel alami, dan yang kerajaan-kerajaan dari negeri lain alami.
  nya-nya: pamodzi ndi tsatanetsatane wa mbiri ya ulamuliro wake ndi mphamvu zake,
    ndi zonse zomwe zinamuzungulira iye ndi Israeli ndiponso mafumu a mayiko ena onse.
  hrv-hrv: sa svim njegovim kraljevanjem, njegovim junaštvom i događajima što prijeđoše
    preko njega i Izraela i svih drugih kraljevstava zemaljskih.
  mps-mps: Te buku dabede te Devitgo bomai sę yali po asęani elaluali, te aga king
    bidali sogo te tǫ kantri tonalubo kolesaga yali po asęani buku elaluali. Te
    agaba gasa sę dabe pedelali po me augwaligo pusali, te Israel we bidi augwaliba
    me te Israel bagualuali tǫ kantri dabeba me te sę pedelali po elaluai dao.
  tpi-tpi: Ol dispela buk i stori long ol strongpela wok Devit i bin mekim, na long
    ol pasin em i mekim long bosim kantri olsem king. Na ol i stori tu long ol arapela
    samting i bin kamap long em, na long ol manmeri bilong Israel na long ol kantri
    i stap raunim Israel.
  dan-1931: tillige med hele hans Regering og hans Heltegerninger og de Tildragelser,
    som hændtes ham og Israel og alle Lande og Riger.
  vie-OVCB: Các sách này ghi chép các chính sách, mô tả sự hùng cường, và tường thuật
    các diễn biến và sinh hoạt dưới triều đại Đa-vít trong nước Ít-ra-ên và các nước
    láng giềng.
  guj-2017: તેની આખી કારકિર્દી, તેના પરાક્રમ તથા તેના ઉપર ઇઝરાયલ પર તેમ જ દેશોના સર્વ
    રાજ્યો ઊપર જે સમય ગુજાર્યો તે સર્વ વિષે તેમાં લખેલું છે.
  pon-2006A: Pwuhk ko koasoiahda duwen eh wia kaun emen, ia uwen eh manaman, oh mehkoaros
    me wiawihong ih, ong Israel, oh ong wehi kan me kapilpene.
  por-BRBSL: com todo seu reinado e seu poder, e os eventos que o envolveram, Israel,
    e todos os reinos das terras.
  cth-cth: A uknaeram pueng hoi, a bawilennae naw pueng hoi, ama hai Isarelnaw, ramnaw
    pueng a uknae dawkvah, ka tho e hno pueng teh ka kuepcalah thut e lah ao.
  twi-twi: Nʼadedi mu akokodurusɛm ne biribiara a ɛbaa ne so, Israel ne ahenni ahorow
    a atwa ne ho ahyia nyinaa nso yɛ nsɛm a wɔakyerɛw.
  hlt-hlt: A ram pum neh a thayung thamal khaw, a tue vaengah anih kaep neh Israel
    kaep ah, khohmuen ram pum ah a paan uh te khaw a daek.
  tbz-SIM: Dɛ kó yɛpɑ́tɛ yɛɛ̀ nɑ̀ɑ́ nhò do tɔ mɛ̀ɛ̀ botí tikpɑ̀tì nɛ̀ o wɛ̃rímú do
    dɛu mɛ̀ɛ̀ botí nɛ̀ tìì do ò tùɔ̀kɛní, nɛ̀ tìì do tùɔ̀kɛní Isidɑyɛɛribɛ, nɛ̀ yɛhɛkɛ̀
    tɛyɛ̀ kó yɛkpɑ̀ɑ̀tìyɔ yɛmɔu miɛkɛ.
  msy-2020: Akɨnafarir kaba, Atrivim Devit amizir ingangarir ekiabagh eghara, uaghan
    a kantrin atrivimɨn ikia amizir bizibagh eghari. Egha da uaghan a bativizir bizir
    igharazibar eghaghanim gamua, egha Israelian gumazamiziba ko nguazir kamɨn itir
    kantrin igharazibar eghaghanibagh ami.
  dop-dop: Sɩ tɑɑ kɛ́ pɑ kɛɛsɑ ɩ kɑwulɑɣɑ nɑ ɩ teeli nɑ ɩ tǝmɑ pǝ tɔm. Nɑ pǝ tǝnɑ
    mpi pǝ lɑpɑ Ɩsɛɣɛlɩ tɑɑ, nɑ Kɑwulɑsɩ lɛnsɩ tɑɑ tɔ.
  azb-azb: Bu kitablarda həm Davudun padşahlığı və qüdrəti, həm də onun, İsrailin
    və bütün dünya padşahlıqlarının başına gələn əhvalatlar barədə yazılmışdır.
  eng-DBY: with all his reign and his might, and the times that passed over him, and
    over Israel, and over all the kingdoms of the countries.
  hin-2017: और उसके सब राज्य और पराक्रम का, और उस पर और इस्राएल पर, वरन् देश-देश के
    सब राज्यों पर जो कुछ बीता, इसका भी वृत्तान्त शमूएल दर्शी और नातान नबी और गाद दर्शी
    की पुस्तकों में लिखा हुआ है।
  eng-YLT: with all his reign, and his might, and the times that went over him, and
    over Israel, and over all kingdoms of the lands.
  eng-WYC-2017: and of all his realm, and strength, and times, that passed under him,
    either in Israel, either in all realms of lands.
  eng-WMBB: with all his reign and his might, and the events that involved him, Israel,
    and all the kingdoms of the lands.
  urd-GVH: इनमें उस की हुकूमत और असरो-रसूख़ की तफ़सीलात बयान की गई हैं, नीज़ वह कुछ
    जो उसके साथ, इसराईल के साथ और गिर्दो-नवाह के ममालिक के साथ हुआ।
  rug-rug: Koari na kinubekubere si ta tozi sari hahanana binaṉara tanisa, meke sa
    nana ṉiniraṉira, meke sari doduru ginugua pu ta evaṉa koa sa, koasa butubutu Izireli,
    meke koari doduru binaṉara pa vari kalina Izireli.
  gaz-gaz: bulchiinsi isaa hundii fi humni isaa, barri inni, Israaʼelii fi mootummoonni
    biyyoota hundaa keessa darban barreeffameera.
  fra-LSG: avec tout son règne et tous ses exploits, et ce qui s’est passé de son
    temps, soit en Israël, soit dans tous les royaumes des autres pays.
  yal-yal: Kɛdini itoe a mangayaan nun a wɛkilɛn nan ma fe falama e nun feen naxanye
    liga a waxatini Isirayila yamanan nun yamana gbɛtɛne yi.
  haw-1868: Me kona alii ana a pau a me kona ikaika, a me na manawa i hiki mai ia
    ia, a i ka Iseraela, a i na aupuni a pau o na aina.
  arb-NAV: بِمَا فِيهَا مِنْ وَصْفٍ لأُسْلُوبِ حُكْمِهِ وَسَطْوَتِهِ وَالأَحْدَاثِ
    الَّتِي مَرَّتْ عَلَيْهِ وَعَلَى إِسْرَائِيلَ وَكُلِّ الْمَمَالِكِ الْمُجَاوِرَةِ.
  ewe-ewe: Nuŋlɔɖi siawo ƒo nu tso Fia David ƒe fiaɖuɖu, eƒe ŋusẽ, nu siwo katã dzɔ
    ɖe eya ŋutɔ dzi, Israel dukɔ la dzi kple dukɔ siwo ƒo xlã Israel dukɔ ƒe fiawo
    dzi la ŋu.
  eng-LEE: Together with all his reign and his mighty deeds, and the times that passed
    over him, and over Israel, and over all the kingdoms of the [various] countries.
  asm-FB: এই পুস্তকসমূহত ইস্ৰায়েলক ৰাজত্ৱ কৰা সময়ত দায়ূদে যিবোৰ কাৰ্য কৰিছিল, সেই
    সকলো ইয়াতে উল্লেখ আছে। লিখকসকলে ইস্রায়েল আৰু তাৰ ওচৰ চুবুৰীয়া ৰাজ্যৰ, দায়ূদৰ
    ক্ষমতা আৰু তেওঁৰ জীৱনৰ সকলো ঘটনা লিখিলে।
  sus-A: يِ كِتَابُييٍ عَ شَ مَنفّيَ قَنيِ شَ قٍ قَلَمَ، نَشَن دَنفِشِ عَ شَ وَشَتِ
    عِسِرَيِلَ بْشِ مَ نُن بْشِ فبّتّيٍ مَ.
  fra-SBL: avec tout son règne et sa puissance, et les événements qui l'ont impliqué,
    lui, Israël, et tous les royaumes des pays.
  hbo-hbo: עִ֥ם כָּל־מַלְכוּתֹ֖ו וּגְבוּרָתֹ֑ו וְהָעִתִּ֗ים אֲשֶׁ֨ר עָבְר֤וּ עָלָיו֙
    וְעַל־יִשְׂרָאֵ֔ל וְעַ֖ל כָּל־מַמְלְכֹ֥ות הָאֲרָצֹֽות׃ פ
  kik-kik: hamwe na maũndũ mothe marĩa maakoniĩ ũthamaki wake na ũhoti ũrĩa aarĩ naguo,
    na ũrĩa maũndũ marĩa maamũthiũrũrũkĩirie maatariĩ na ma Isiraeli na mothamaki
    ma mabũrũri marĩa mangĩ mothe.
  fra-NCL: avec tout son règne et tous ses exploits et les vicissitudes qui lui sont
    survenues, ainsi qu’à Israël, et à tous les royaumes des autres pays.
  cek-AK: anih ukhaih hoi a lensawkhaih, angmah hoi Israel kaminawk hoiah kalah praenawk
    nuiah kaom hmuennawk kawng to tarik o.
  cuk-cuk: Bela Rey-David-e-negsesad, e-gangu-megisad, e-gudigusad, degi, Israel-dulemargi-ibmar-gusmalad,
    bela yar-baigangi neg-gusmarbalidi, we-gardamargi narmakar nanaid.
  uig-CYR: Униң сәлтәнити, көрсәткән күч-қуввити, шундақла униң, Исраил вә һәр қайси
    дөләт-мәмликәтләрниң бешидин өткән вақиәләрму шу хатириләрдә пүтүлгәндур.
  tel-2017: అతని పరిపాలన చర్యలు, అతని విజయాలు, అతనికీ, ఇశ్రాయేలీయులకూ, ఇతర రాజ్యాలన్నిటికీ
    జరిగిన పరిణామాల గూర్చి వారు రాశారు.
  hat-BSA: avèk tout règn li, pouvwa li ak sikonstans ki te rive sou li yo, sou Israël
    ak sou tout wayòm a peyi yo.
  kos-kos: Ma simusla inge fahkak ouiyen kolyuk lal, ac lupan ku lal, ac ma nukewa
    ma sikyak nu sel ac nu sin Israel, oayapa nu sin tokosrai ma oan raunelosla.
  hbo-WLC: עִ֥ם כָּל־מַלְכוּת֖וֹ וּגְבוּרָת֑וֹ וְהָעִתִּ֗ים אֲשֶׁ֨ר עָבְר֤וּ עָלָיו֙
    וְעַל־יִשְׂרָאֵ֔ל וְעַ֖ל כָּל־מַמְלְכ֥וֹת הָאֲרָצֽוֹת׃ פ
  ibo-ibo: Akụkọ ndị a gosiri ihe gbasara ọchịchị eze ya, na ịdị ike ya, na ihe niile
    mere ya, na ihe mere ndị Izrel, na ndị eze ndị mba ọzọ bi ha gburugburu.
  ory-ory: ତହିଁ ସଙ୍ଗେ ତାଙ୍କର ରାଜ୍ୟ ଶାସନ ଓ ତାଙ୍କର ପରାକ୍ରମ, ପୁଣି, ତାଙ୍କ ଉପରେ ଓ ଇସ୍ରାଏଲ
    ଉପରେ ଓ ନାନା ଦେଶୀୟ ସମସ୍ତ ରାଜ୍ୟ ଉପରେ ଯାହା ଯାହା ଘଟିଲା, ସେସବୁର ବିବରଣ ଲେଖାଅଛି।
  chk-chk: Lon ekei puken uruwo a mak usun an nemenem, usun an win, pwal usun mine
    a fis ngeni i me chon Israel, pwal ngeni chon ekewe mwü meinisin mi nom ünükün.
  rop-rop: Detlot wed dalimbat hau imbin jidan strongbala king, en ebrijing det bin
    hepin langa im, en ebrijing det bin hepin langa ola Isreil pipul en langa detlot
    najalot kantri olaran langa Isreil. Binij na.
  ukr-1871: А так само й все його царюваннє, й хоробрість його, й пригоди, що зайщли
    були з ним і з Ізраїлем і з усїма царствами в краях.
  deu-1951: samt seiner ganzen Regierung und seiner Gewalt und den Ereignissen, die
    unter ihm vorgekommen sind in Israel und unter allen Königreichen der Länder.
  eng-JPS: with all his reign and his might, and the times that went over him, and
    over Israel, and over all the kingdoms of the countries.
  srp-1865: Sa svijem carovanjem njegovijem i silom njegovom i s vremenima koja proðoše
    preko njega i Izrailja i svijeh carevina zemaljskih.
  lug-lug: era n’eby’okufuga kwe, n’obuyinza bwe, n’ebyo byonna ebyamutuukako, ne
    ku Isirayiri, ne ku bwakabaka obulala obwali bumwetoolodde, byonna byawandiikibwa
    omwo.
  heb-heb: עם כל מלכותו וגבורתו והעתים אשר עברו עליו ועל ישראל ועל כל ממלכות הארצות׃
  ben-IRV: তাঁর রাজত্বের খুঁটিনাটি ও ক্ষমতার কথা এবং তাঁকে নিয়ে, ইস্রায়েলকে নিয়ে
    আর অন্যান্য দেশের সব রাজ্যগুলোকে নিয়ে যে সব ঘটনা ঘটেছিল সেই সব কথাও সেখানে লেখা
    রয়েছে।
  pan-pan: ਅਰਥਾਤ ਉਸ ਦੇ ਸਾਰੇ ਰਾਜ ਅਤੇ ਬਲ ਦਾ ਵਰਨਣ ਅਤੇ ਜਿਹੜੇ-ਜਿਹੜੇ ਸਮੇਂ ਉਸ ਉੱਤੇ ਅਤੇ ਇਸਰਾਏਲ
    ਉੱਤੇ ਅਤੇ ਸਾਰੇ ਦੇਸਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਰਾਜਧਾਨੀਆਂ ਉੱਤੇ ਵਰਤਮਾਨ ਹੋਏ ਸਨ ਉਨ੍ਹਾਂ ਦਾ ਹਾਲ ਸਭ
    ਲਿਖਿਆ ਹੈ।
  mya-JVB: ဒါဝိဒ် မင်းကြီး ပြုမူသော အမှုအရာ အစ အဆုံး ရှိသမျှ၊ အစိုးရ ခြင်း၊ တန်ခိုး
    ကြီးခြင်းနှင့်တကွ၊ ကိုယ်တော်မှစ၍ ဣသရေလ ပြည်၊ အခြားတပါးသောတိုင်းပြည် များတို့၌
    ဖြစ်လေသမျှ သောအမှုအရာအလုံးစုံတို့သည် ပရောဖက် ရှမွေလ ၏ကျမ်းစာ ၊ ပရောဖက် နာသန် ၏ကျမ်းစာ
    ၊ ပရောဖက် ဂဒ် ၏ကျမ်းစာ တို့၌ ရေး ထားလျက်ရှိ၏။
  hmo-hmo: Inai Sivarai ese Davida ena lohia karadia, iena siahu, bona ia dekenai,
    Israela dekenai, bona unai tano ena basileia ibounai dekenai idia vara gaudia
    danu idia torea vadaeni.
  urd-urd: या'नी उसकी सारी हुकूमत और ज़ोर और जो ज़माने उस पर और इस्राईल पर और ज़मीन
    की सब ममलुकतों पर गुज़रे, सब उनमें लिखे हैं।
  rus-SYN: равно и все царствование его, и мужество его, и происшествия, случившиеся
    с ним и с Израилем и со всеми земными царствами.
  bqc-SIM: aà kpalablea yã́ↄ ń aà nɛgↄ̃nkɛyãↄ ń yã́ pↄ́ aà lèↄ ń yã́ pↄ́
    Isailiↄ ń bùsu pↄ́ liaai kíaↄ lèↄ.
  tcz-CHONGTHU: Hiche thilsoh ho jouse hin Leng David loupi na aphochen uvin, chuleh
    a lengvaipoh sung’a Israel le akimvel lenggam hoa thilsoh jouse jong ajao cheh
    e.
  mar-mar: त्याचे पराक्रम आणि त्याची कारकीर्द, इस्राएल आणि सर्व देश यांच्यावर या काळात
    आलेले प्रसंग याची हकीकत या ग्रंथांमध्ये आहे.
  qub-qub: Chaychömi isquirbiraycan imano mandashan, munayniyoj cashan, quiquinta
    ima päsashancuna, Israel nasyunwan juc nasyuncuna imano cashanpis.
  bqp-bqp: Tire ni sɔɔrɑ bɑ mɑɑ win bɑndun gɑri yoruɑ kɑ win wɔrugɔru, kɑ ye n koorɑ
    Isirelibɑn temɔ kɑ tem tukumɔ win wɑɑti ye sɔɔ.
  hat-hat: Liv sa yo fè nou konnen jan li te gouvènen, jan li te yon vanyan gason,
    ansanm ak tou sa ki te rive l', tou sa ki pase nan peyi Izrayèl la ak nan lòt
    peyi yo tou.
  eng-BSB: together with all the details of his reign, his might, and the circumstances
    that came upon him and Israel and all the kingdoms of the lands.
  eng-WEBPB: with all his reign and his might, and the events that involved him, Israel,
    and all the kingdoms of the lands.
  kbq-kbq: Hagi e'i ana avontafepina Deviti'ma kinima mani'nea agenkene, hihamu'amofo
    agenkene, agrama kinima mani'nea knafima Isareli vahete'ene agrama kegavama hu'nea
    mopafima maka'zama fore'ma hu'nea zamofo agenkea krente'naze.
  nhe-BL: Nopa tlajcuiloli tepohuilía tlen itlanahuatilis David huan ichicahualis.
    Nojquiya tepohuilía tlen panoc ipan iyolis, huan tlen panoc ipan tlali Israel
    huan tlen panoc ica nopa tlanahuatiani tlen nopa tlaltini tlen eltoyaj inechca.
  gub-BL: Umume'u ipureruze'egaw wà, ipuner haw wà no, heko mehe uzeapo ma'e kwer
    paw wà no, Izaew wanupe uzeapo ma'e kwer paw wà no, ywy Izaew huwake har wanupe
    uzeapo ma'e kwer wà no. Upaw.
  eng-DRA: And of all his reign, and his valour, and of the times that passed under
    him, either in Israel, or in all the kingdoms of the countries.
