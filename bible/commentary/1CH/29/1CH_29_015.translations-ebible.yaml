verse: 1CH.029.015
translations:
  mal-C: യഹോവേ, ഞങ്ങൾ അവിടത്തെ കണ്മുമ്പിൽ—ഞങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെതന്നെ—വിദേശികളും
    പ്രവാസികളുംമാത്രം. ഭൂമിയിൽ ഞങ്ങളുടെ ആയുഷ്കാലം ആശയറ്റ ഒരു നിഴൽപോലെമാത്രം.
  deu-TKW: Denn Gäste sind wir vor dir und Beisassen, wie alle unsere Väter; einem
    Schatten gleichen unsere Lebenstage auf Erden, ohne Hoffnung.
  lin-lin: Liboso na Yo, tozali bapaya mpe baleki nzela, ndenge ezalaki batata na
    biso. Mikolo na biso awa na mokili ezali koleka lokola elili oyo ezangi elikya.
  eng-LSV: for we [are] sojourners and settlers before You, like all our fathers;
    our days on the land [are] as a shadow, and there is none abiding.
  eng-GNV: 'For we are stragers before thee, and soiourners, like all our fathers:
    our dayes are like ye shadowe vpon the earth, and there is none abiding.'
  eng-WEBSTER: 'For we are strangers before thee, and sojourners, as were all our
    fathers: our days on the earth are as a shadow, and there is no abiding.'
  nhw-BL: Eltoc quen tojuanti san tipaxalohuaj ipan ni tlaltipactli huan moixpa ta,
    tielij quen seyoc tlali ehuani. Quena, amo huejca tiitztose nica ipan ni tlaltipactli.
    Tielise san se quen tohuejcapan tatahua pampa tonemilis ipan ni tlaltipactli eli
    quen se ecahuili catli ixpolihui ica se tlatoctzi.
  swh-ONEN: Sisi ni wageni na wapitaji machoni pako, kama walivyokuwa baba zetu wote.
    Siku zetu duniani ni kama kivuli, bila tumaini.
  bba-bba: Sɑ bɛsɛn wɑ̃ɑru dimɔwɑ wunɛn wuswɑɑɔ nɡe sɔbu nɡe mɛ bɛsɛn sikɑdobɑ bɑ
    kuɑ. Bɛsɛn wɑ̃ɑrun tɔ̃ru kpuro koo doonɑwɑ nɡe sɑɑru, yĩiyɔbu sɑri.
  eng-KJVCPB: 'For we are strangers before thee, and sojourners, as were all our fathers:
    our days on the earth are as a shadow, and there is none abiding.'
  luo-luo: Wan jodak kendo joma welo e nyim wangʼi, mana kaka kwerewa nobet. Ndalowa
    e piny ka chalo gi tipo, kendo waonge geno.
  meu-meu: Badina be oi vairamu ai ai na idau taumai bona noho-hedoa taumai, senemai
    iboudiai heḡereḡeredia; emai dina tanobada ai na laulau na heto, asi emai helaro.
  npi-ULB: किनकि तपाईंको सामु हामी परदेशी र घुमन्‍तेहरू हौं । हाम्रा सबै पुर्खाहरू
    पनि त्‍यस्‍तै थिए । पृथ्‍वीमा हाम्रा दिन छायाजस्‍तो हो र पृथ्वीमा रहिरहने आशा
    छँदैछैन ।
  yor-yor: Àwa jẹ́ àjèjì àti àlejò ní ojú rẹ gẹ́gẹ́ bí baba ńlá a wa, àwọn ọjọ́ wa
    lórí ilẹ̀ ayé rí bí òjìji láìsí ìrètí.
  pes-OPCB: ما در این دنیا مانند اجداد خود غریب و مهمانیم. عمر ما روی زمین مثل سایه،
    زودگذر است و دوامی ندارد.
  tgl-ULB: Sapagkat kami ay mga dayuhan at mga manlalakbay sa iyong harapan, tulad
    ng aming mga ninuno. Tulad ng isang anino ang aming mga araw sa mundo at walang
    pag-asa na manatili sa mundo.
  hui-hui: Anduane Homogo-o áyu wali agali dindini bu kamaruni bibahende ina dindi
    mbirani baya hangu ho dungulo haga ndo inanaga mamali heneru ti bamba dindi mbira
    mbirani palia edede dege bima ibaga bialu hagadagua haga kamago í̠ manda bu kegoni.
    Ani howa inanenaga holene minu yania habe naheore howa balawaya dowa daabo nahe
    abale do gilopebe biraligobi kama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​သည် ဘိုး​ဘေး​များ​နည်း​တူ​ပြည်​နှင်​ဒဏ်​ခံ​ရ
    ကြ​သူ​များ​နှင့်​သူ​စိမ်း​တစ်​ရံ​ဆံ​များ​ကဲ့ သို့​ဤ​ဘ​ဝ​တွင်​ကျင်​လည်​ရ​ကြ​ကြောင်း
    ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။ ကျွန်​တော် မျိုး​တို့​၏​နေ့​ရက်​များ​သည်​ရှည်​လျား
    လျက်​နေ​သော​အ​ရိပ်​ကဲ့​သို့​ဖြစ်​၍ ကျွန် တော်​မျိုး​တို့​သည်​သေ​ဘေး​နှင့်​မ​လွတ်
    နိုင်​ကြ​ပါ။-
  bod-N: ངེད་ཅག་ནི་རང་གི་ཕ་མེས་དང་འདྲ་བར་ཁྱེད་ཀྱི་དྲུང་དུ་མགྲོན་པོ་དང་ཕྱི་མི་ཡིན་ལ།
    ངེད་ཅག་གི་ས་གཞི་སྟེང་གི་མི་ཚེ་ནི་གྲིབ་གཟུགས་དང་འདྲ་བར་རེ་བ་ཅི་ཡང་མེད།
  sna-sna: Tiri vatorwa navapfuuri pamberi penyu, sezvakanga zvakaita madzibaba edu
    ose. Mazuva edu panyika akaita somumvuri, asina tariro.
  spa-BLM: Porque somos extranjeros ante vosotros y forasteros, como lo fueron todos
    nuestros padres. Nuestros días en la tierra son como una sombra, y no queda nada.
  cac-cac: A on̈ tic, eq'uelb'an̈ej tzon̈ ec' d'a tic. Mamin, lajan quec' icha ajnac
    yec' eb' co mam quicham. A co q'uinal d'a sat luum tic, lajan icha xob'al lum
    luum, man̈ najtiloc tzon̈ eq'ui.
  swh-ULB: Kwa kuwa sisi ni wageni na wasafiri mbele zako, mababu zetu wote walikuwa.
    Siku zetu katika dunia ni kama kivuli, na hakuna tumaini la kubaki duniani.
  bel-bel: бо староньнія мы прад Табою і прыхадні, як і ўсе бацькі нашыя, як цень
    дні нашыя на зямлі, і няма нічога моцнага.
  deu-ELBBK: Denn wir sind Fremde vor dir und Beisassen, wie alle unsere Väter; wie
    ein Schatten sind unsere Tage auf der Erde, und keine Hoffnung ist da, hienieden
    zu bleiben.
  mbb-OT: Netuenan nu he humuhulevungà key zà kayi te kelibutan iring te menge kepuun
    dey. Is untung dey ne iring dà te alung he egkehanew zà.
  mal-2015: ഞങ്ങൾ നിന്റെ മുമ്പാകെ അങ്ങളുടെ സകലപിതാക്കന്മാരെയുംപോലെ അതിഥികളും പരദേശികളും
    ആകുന്നു; ഭൂമിയിൽ ഞങ്ങളുടെ ആയുഷ്കാലം ഒരു നിഴൽ പോലെയത്രേ; യാതൊരു സ്ഥിരതയുമില്ല.
  rmc-rmc: Sam cudzinci the hosci andre tire jakha, avke sar the amare phure dada.
    Amaro časos pre kadi phuv hino sar o ciňos, so predžal, a sig meras.
  pes-OPV: زيرا که ما مثل همه اجداد خود به حضور تو غريب و نزيل مي باشيم و ايام ما
    بر زمين مثل سايه است و هيچ دوام ندارد.
  ron-1924: Ынаинтя Та ной сунтем ниште стрэинь ши локуиторь, ка тоць пэринций ноштри.
    Зилеле ноастре пе пэмынт сунт ка умбра ши фэрэ ничо нэдежде.
  ben-OBCV: আমাদের সব পূর্বপুরুষদের মতো আমরাও তোমার দৃষ্টিতে বিদেশি ও অচেনা অজানা
    লোক। পৃথিবীর বুকে আমাদের দিনগুলি এক ছায়ার মতো, যার কোনও আশাই নেই।
  som-som: Waayo, annagu hortaada waxaannu ku nahay shisheeyayaal sodcaal ah, sidii
    awowayaashayo oo dhammu ay ahaan jireen, oo cimrigayaga aan dhulka joognaana waa
    sida hoos oo kale, oo wax la filayaana ma jiro.
  lat-VUC: Peregrini enim sumus coram te, et advenæ, sicut omnes patres nostri. Dies
    nostri quasi umbra super terram, et nulla est mora.
  eng-ASVBT: 'For we are strangers before thee, and sojourners, as all our fathers
    were: our days on the earth are as a shadow, and there is no abiding.'
  ita-1885: Perciocchè noi siamo forestieri e avveniticci nel tuo cospetto, come furono
    tutti i nostri padri; i nostri giorni sono sopra la terra come un'ombra, e non
    vi è speranza alcuna.
  eng-LXXUP: 'for we are strangers before thee, and sojourners, as all our fathers
    were: our days upon the earth are as a shadow, and there is no remaining.'
  eng-ULB: For we are strangers and travelers before you, as all our ancestors were.
    Our days on the earth are like a shadow, and there is no hope of remaining on
    earth.
  spa-VBL: A tus ojos somos extranjeros y forasteros, como nuestros antepasados. Nuestro
    tiempo aquí en la tierra pasa como una sombra, no tenemos esperanza de quedarnos
    mucho tiempo.
  fra-_FOB: Nous sommes devant toi des étrangers et des hôtes, comme tous nos pères;
    nos jours sont comme l'ombre, sur la terre; et il n'y a point d'espérance.
  mal-mal: ഞങ്ങൾ അങ്ങയ്ക്ക് മുമ്പാകെ ഞങ്ങളുടെ സകലപിതാക്കന്മാരെയുംപോലെ അതിഥികളും പരദേശികളും
    ആകുന്നു; ഭൂമിയിൽ ഞങ്ങളുടെ ആയുഷ്കാലം ഒരു നിഴൽ പോലെയത്രേ; യാതൊരു സ്ഥിരതയുമില്ല.
  urd-GVR: Apne bāpdādā kī tarah ham bhī tere nazdīk pardesī aur ġhairshahrī haiṅ.
    Duniyā meṅ hamārī zindagī sāye kī tarah ārizī hai, aur maut se bachne kī koī ummīd
    nahīṅ.
  suz-BL: गोपुकी इन ङोंइती शुश नाक्‍त मबाक्‍ब अर्को रागी ङा मुर दुम्‍शो बाक्‍नीकी।
    आंइ किकी पिपी यो मोदेंशो बाक्‍मा बाक्‍त। आंइ रागीम बाक्‍तीके नाक्‍ती वांकु खोदेंशो
    बाक्‍नीम। शुश बाक्‍तीक आस मबाक्‍ब। भजन संग्रह ३९:१३; हिब्रू ११:१३; अय्‍युब १४:२
  ita-1927: Noi siamo dinanzi a te dei forestieri e dei pellegrini, come furon tutti
    i nostri padri; i nostri giorni sulla terra son come un’ombra, e non v’è speranza.
  ckb-ckb: ئێمە لەبەرچاوی تۆدا نامۆین و وەک هەموو باوباپیرانمان ئاوارەین. ڕۆژانمان
    لەسەر زەوی وەک سێبەرن و ئومێدیش نییە.
  eng-BBE: For we, as all our fathers were, are like men from a strange country before
    you, who have got a place for a time in the land; our days on the earth are like
    a shade, and there is no hope of going on.
  kan-OKCV: ನಿಮ್ಮ ಕೈಯಿಂದಲೇ ನಿಮಗೆ ಅರ್ಪಿಸಿದೆವು. ಏಕೆಂದರೆ ನಾವು ನಿಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿ ನಮ್ಮ
    ಸಮಸ್ತ ಪಿತೃಗಳ ಹಾಗೆ ಪರದೇಶಸ್ಥರೂ, ಪ್ರವಾಸಿಗಳೂ ಆಗಿದ್ದೇವೆ. ಭೂಮಿಯ ಮೇಲೆ ನಮ್ಮ ದಿವಸಗಳು ನೆರಳಿನ
    ಹಾಗೆ ಇವೆ; ನಿರೀಕ್ಷೆಯು ಇಲ್ಲ.
  tam-2017: உமக்கு முன்பாக நாங்கள் எங்களுடைய முன்னோர்கள் எல்லோரைப்போலவும் அந்நியர்களாகவும்
    வழிப்போக்கர்களாகவும் இருக்கிறோம்; பூமியின்மேல் எங்கள் நாட்கள் ஒரு நிழலைப்போல இருக்கிறது;
    நிலைத்திருப்போம் என்னும் நம்பிக்கையில்லை.
  spa-RV-1909: Porque nosotros, extranjeros y advenedizos somos delante de ti, como
    todos nuestros padres; y nuestros días cual sombra sobre la tierra, y no dan espera.
  ron-BTF: Fiindcă suntem străini înaintea ta și locuitori temporari, precum au fost
    toți părinții noștri. Zilele noastre pe pământ sunt ca o umbră și nu este nimeni
    să rămână.
  eng-WEBP: For we are strangers before you and foreigners, as all our fathers were.
    Our days on the earth are as a shadow, and there is no remaining.
  eng-FBV: In your eyes we are strangers and foreigners, just like our forefathers.
    Our time here on earth passes like a shadow, we have no hope of staying here long.
  nld-1939: Voor U zijn wij enkel vreemden en gasten, evenals onze vaderen; als een
    schaduw zijn onze dagen op aarde, zonder enig vooruitzicht.
  nch-BL: Eltoc quej tojuanti san tipaxalohuaj ipan ni taltipacti huan moixpa ta,
    tielij quej seyoc tali ehuani. Quena, amo huejca tiitztose nica ipan ni taltipacti.
    Tielise san se quej tohuejcapan tatahua pampa tonemilis ipan ni taltipacti eli
    quej se ecahuili cati ixpolihui ica se talojtzi.
  vie-1934: Vì chúng tôi tại trước mặt Chúa vốn là kẻ lạ, và kẻ ở đậu như các tổ phụ
    chúng tôi; các ngày chúng tôi tại trên đất, khác nào cái bóng, không mong ở lâu
    được.
  hin-CV: हम तो आपके सामने अपने पुरखों के समान सिर्फ यात्री और परदेशी ही हैं. पृथ्वी
    पर हमारे दिन छाया के समान होते हैं, निराशा से भरे.
  spa-BES: Porque nosotros, como todos nuestros padres, somos como hombres de un país
    extranjero delante de ti, que tenemos un lugar en la tierra por un tiempo; nuestros
    días en la tierra son como una sombra, y no hay esperanza de continuar.
  tdx-tdx: Mpañialo añatrefa’o zahay, renetane manahak’ an-droae’ay iaby; hoe talinjo
    o andro’ay an-tane atoio vaho tsy aman-ko tamañe.
  tha-KJV: เพราะว่าข้าพระองค์ทั้งหลายเป็นคนต่างด้าวต่างแดนต่อพระพักตร์​พระองค์ และเป็นคนอาศัยอยู่​ชั่วคราว
    ดังที่​บรรพบุรุษของข้าพระองค์​ได้​เป็นอย่างนั้นมาแล้ว วันปีของข้าพระองค์บนแผ่นดินโลกเป็นเหมือนเงา
    และไม่​มี​อะไรจี​รัง
  por-BR-2018: Porque nós, estrangeiros e peregrinos somos diante de ti, como todos
    nossos pais; e nossos dias qual sombra sobre a terra, e não dão espera.
  deu-ELO: Denn wir sind Fremdlinge vor dir und Beisassen, wie alle unsere Väter;
    wie ein Schatten sind unsere Tage auf Erden, und keine Hoffnung ist da, hienieden
    zu bleiben.
  eng-WYC-2018: For we be pilgrims and comelings before thee, as all our fathers were,
    (or For we be foreigners and newcomers before thee, as all our forefathers were);
    our days be as (a) shadow on the earth, and there is no tarrying.
  epo-epo: Pasloĝantoj kaj enmigrintoj ni estas apud Vi, kiel ĉiuj niaj patroj; kiel
    ombro estas niaj tagoj sur la tero, nenio fortika.
  uig-PIN: Biz Sening aldingda yaⱪa yurtluⱪlar, barliⱪ ata-bowilirimizƣa ohxax musapirmiz,
    halas; yǝr yüzidiki künlirimiz goya bir sayǝ, ümidsiz ɵtküzülidu.
  beo-beo: Hina Gode! Di dawa:! Ninia da ninia aowalali defele, mugululi asi dunu
    amola degabo misi dunu defele, osobo bagadega lala. Ninia esalebe eso da hedolowane
    alalolesisu baba defele ba:sa, amola ninia mae bogoma:ne hobeamu hamedei ba:sa.
  tpi-OTNT: Long ai bilong yu mipela i stap olsem ol tripman. I wankain olsem ol lain
    tumbuna bilong mipela. Na tu laip bilong mipela hia long graun em mipela i no
    inap holimpas. Mipela i olsem ol plaua i kamap na i stap sotpela taim na i dai.
  hau-SA: Mu bare ne kuma baƙi a gabanka, kamar yadda dukan kakanninmu suke. Kwanakinmu
    a duniya suna kamar inuwa ne, ba sa zuciya.
  uig-LAT: Biz Séning aldingda yaqa yurtluqlar, barliq ata-bowilirimizgha oxshash
    musapirmiz, xalas; yer yüzidiki künlirimiz goya bir saye, ümidsiz ötküzülidu.
  nde-nde: Singabezizweni lezethekeli emehlweni akho, njengoba labokhokho bethu bonke
    babenjalo. Insuku zethu emhlabeni ziyafanana lesithunzi, asisilutho, kalikho ithemba.
  ton-ton: 'He ko e kau muli ʻakimautolu ʻi ho ʻao, mo e kau ʻāunofo, ʻo hangē ko
    ʻemau ngaahi tamai kotoa pē: ʻoku tatau mo e ata ʻa homau ngaahi ʻaho ʻi he māmani,
    pea ʻoku ʻikai ha nofo maʻu.'
  ces-1613: Nebo my příchozí jsme před tebou a hosté, jako i všickni otcové naši;
    dnové naši jsou jako stín běžící po zemi beze vší zástavy.
  eng-WMB: For we are strangers before you and foreigners, as all our fathers were.
    Our days on the earth are as a shadow, and there is no remaining.
  tam-TCV: நாங்கள் உமக்கு முன்பாக எங்களுடைய முற்பிதாக்களைப் போலவே அந்நியரும், வழிப்போக்கருமாய்
    இருக்கிறோம். பூமியிலே எங்கள் நாட்கள் எதிர்பார்பற்ற நிழலைப்போல இருக்கிறது.
  ceb-ULB: Sanglit mga langyaw ug dumuduong lamang kami sa imong atubangan, sama sa
    tanan namong mga katigulangan. Ang among mga adlaw sa kalibotan sama sa anino,
    ug walay mahibilin nga paglaom dinhi.
  pol-UBG: Jesteśmy bowiem pielgrzymami i przychodniami przed tobą, tak jak wszyscy
    nasi ojcowie. Nasze dni na ziemi są jak cień i nie ma czego oczekiwać.
  urd-GVU: اپنے باپ دادا کی طرح ہم بھی تیرے نزدیک پردیسی اور غیرشہری ہیں۔ دنیا میں
    ہماری زندگی سائے کی طرح عارضی ہے، اور موت سے بچنے کی کوئی اُمید نہیں۔
  deu-1912: Denn wir sind Fremdlinge und Gäste vor dir wie unsre Väter alle. unser
    Leben auf Erden ist wie ein Schatten, und ist kein Aufhalten.
  kan-2017: ನಾವು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಪರದೇಶಿಗಳೂ, ನಮ್ಮ ಪೂರ್ವಿಕರೆಲ್ಲರಂತೆ ಪ್ರವಾಸಿಗಳೂ ಆಗಿದ್ದೇವೆ.
    ನಮ್ಮ ಆಯುಷ್ಕಾಲವು ನೆರಳಿನಂತಿದೆ. ನಮಗೆ ಯಾವ ನಿರೀಕ್ಷೆಯೂ ಇಲ್ಲ.
  yap-yap: SOMOL, ga manang ni gamad ma par ko biney e yafos ni bod e girdi’ nu boch
    e nam ara bogi milekag, bod rogon e pi chitamngimad kakrom. Pi rran romad e bod
    bangi taglul’ ni be m’ay, ma dabiyag ni gu milgad ko yam’.
  hlt-MCSB: Kaimih khaw a pa rhoek boeih bangla na mikhmuh ah yinlai neh lampah la
    ka omuh. Kaimih kah khohnin he diklai ah khokhawn bangla om tih ngaiuepnah om
    pawh.
  mdy-ETH: ኑ ፆኦዛሢዮ! ኑኡኒያ ኑኡኮ ቤርታኣ ዓዶንሢጉዲ ኔ ቤርቶይዳ ዒፂ ዳኪንቴያና ቤሲባኣ ሾኦቺኬ፤ ሳዖይዳ ናንጎ ዎዳ
    ኑኡኮ ሺቢጉዲኬ፤ ሃሣ ሃጊ ማዓንዳ ዎዛኣ ባኣያኬ።
  twi-ASANTE: Yɛwɔ ha mmerɛ tiawa bi sɛ nsrahwɛfoɔ ne ahɔhoɔ wɔ asase a yɛn agyanom
    dii ɛkan wɔ so no so. Yɛn nna wɔ asase so te sɛ sunsumma a ɛtwam kɔ ntɛm so a
    wɔnhunu bio.
  eng-WEBU: For we are strangers before you and foreigners, as all our fathers were.
    Our days on the earth are as a shadow, and there is no remaining.
  wal-wal: Kase nu aawatu ubbaadan nuunikka ne sinttan betenne imatta. Ha sa7aa bollan
    nu de7o laittai kuwaadan aadhdhiyaagaa; nuuni haiqoppe attanau danddayokko.
  spa-PDDPT: Porque somos extranjeros y advenedizos delante de Ti, lo mismo que todos
    nuestros antepasados. Nuestro tiempo sobre la tierra es como una sombra y sin
    esperanza.
  gun-gun: Mba'eta ore kuery ma nerenonde rupi oikuaapy e'ỹ rami orekuai, oreramoĩ
    kuery ikuaiague rami ore kuery voi oguata rei va'e orekuai. Ore kuery ára ma kuaray'ã
    okanhya rami oaxa pojava avi yvy re, ropyta riae aguã ndoroguerekoi va'e vy.
  ilo-ULB: Ta gangannaet ken agdaldalliasatkami iti sangoanam, kas kadagiti amin a
    kapuonanmi. Kasla anniniwan dagiti al-aldawmi ditoy daga, ket awan ti namnama
    nga agtalinaedkami iti agnanayon ditoy daga.
  kpg-kpg: “Meenei Dimaadua, Goe e iloo hua di madau noho i lodo di mouli nei le e hai
    be nia daangada ne hagabagi gi daha, e hai be digau mai i daha, gadoo be madau
    maadua mmaadua. Madau laangi le e mmaanege be nia ada gololangi, gei gimaadou
    e deemee di llele gi daha mo di made.
  uig-ARA: بىز سېنىڭ ئالدىڭدا ياقا يۇرتلۇقلار، بارلىق ئاتا-بوۋىلىرىمىزغا ئوخشاش مۇساپىرمىز،
    خالاس؛ يەر يۈزىدىكى كۈنلىرىمىز گويا بىر سايە، ئۈمىدسىز ئۆتكۈزۈلىدۇ.
  sus-sus: Muxu luma alɔ xɔɲɛe i ya i, alɔ muxu benbae. Muxu xa simaya luxi nɛ yi
    bɛndɛ fuɲi fari alɔ niini naxan minima a mu bu a lɔɛ. Xaxili tide yo mu na muxu
    bɛ.
  pon-2006: Maing KAUN, komw ketin mwahngih me se seiloak nan mour wet rasehng aramas
    me kin kalipilipala oh mehn liki kei, duwehte at pahpa kahlap ako. At rahn akan
    rasehng sohralahn mwete, oh se sohte kak pitsang mehla.
  ksd-ksd: Tago avet a umana vaira ta ra luaina matam, ma ave ki na vaira ka, da ra
    umana tama i vevet; kaveve umana bungbung dia panie da ra malur, ma pa avet a
    ki tukum ta ra rakarakan a gunagunan.
  tur-YTC: Çünkü biz senin önünde yabancıyız ve bütün atalarımız gibi misafiriz. Yeryüzündeki
    günlerimiz bir gölge gibidir, geriye bir şey kalmaz.
  grc-BRENT: Ὅτι πάροικοι ἐσμὲν ἐναντίον σου, καὶ παροικοῦντες ὡς πάντες οἱ πατέρες
    ἡμων· ὡς σκιὰ αἱ ἡμέραι ἡμῶν ἐπὶ γῆς, καὶ οὐκ ἔστιν ὑπομονή.
  ind-AYT: Kami adalah orang asing di hadapan-Mu, dan pendatang seperti semua nenek
    moyang kami. Hari-hari kami di atas bumi seperti bayang-bayang dan tanpa harapan.
  nya-nya: Ife ndife anthu osadziwika ndiponso alendo pamaso panu, monga analili makolo
    athu. Masiku anthu pa dziko lapansi ali ngati chithunzithunzi, wopanda chiyembekezo.
  hrv-hrv: Pridošlice smo pred tobom, naseljenici kao svi naši očevi; naši dani na
    zemlji prolaze kao sjena i nema nade.
  mps-mps: Te nago gedude da te bulu wau bilibo bidi tiwai ebao. Te dago dena wąį
    nǫų hani dabego yali sę tiwai gilama yalio. Te dago e tǫde dena bidibo ula
    dago dąų obaso usu egobeo. Da te plaua dabe pedalubo tiwai elama, te pęwadage
    sogo bidama, te isibo dao.
  tpi-tpi: Long ai bilong yu mipela i stap olsem ol tripman. I wankain olsem ol lain
    tumbuna bilong mipela. Na tu laip bilong mipela hia long graun em mipela i no
    inap holimpas. Mipela i olsem ol plaua i kamap na i stap sotpela taim na i dai.
  dan-1931: Thi vi er fremmede for dit Åsyn og Gæster som alle vore Fædre; som em
    Skygge er vore Dage på Jorden, uden Håb!
  vie-OVCB: Chúng con chỉ là kẻ tạm trú, là khách lạ trên mảnh đất này như tổ tiên
    chúng con khi trước. Những ngày chúng con sống trên đất như bóng, không hy vọng
    gì.
  guj-2017: કેમ કે અમે અમારા પૂર્વજોની જેમ તમારી આગળ મુસાફર તથા પરદેશી જેવા છીએ, આ
    પૃથ્વી પરના અમારા દિવસો પડછાયા જેવા છે. પૃથ્વી પર અમને કંઈ જ આશા નથી.
  pon-2006A: Maing KAUN, komw ketin mwahngih me se seiloak nan mour wet rasehng aramas
    me kin kalipilipala oh mehn liki kei, duwehte at pahpa kahlap ako. At rahn akan
    rasehng sohralahn mwete, oh se sohte kak pitsang mehla.
  por-BRBSL: Pois somos estranhos diante de vocês e estrangeiros, como todos os nossos
    pais foram. Nossos dias na terra são como uma sombra, e não há mais nenhum remanescente.
  cth-cth: Kaimae mintoenaw patetlah kaimouh teh na hmalah imyin, tami koe kho ka
    sak e patetlah doeh ka o awh. Het talai van ka hring nathung e a hninnaw teh tâhlip
    thung e patetlah doeh ao. Ngaihawinae banghai awm hoeh.
  twi-twi: Yɛwɔ ha mmere tiaa bi sɛ nsrahwɛfo ne ahɔho wɔ asase a yɛn agyanom dii
    kan wɔ so no so. Yɛn nna wɔ asase so te sɛ sunsuma a etwa mu kɔ ntɛm so a wonhu
    bio.
  hlt-hlt: Kaimih khaw a pa rhoek boeih bangla na mikhmuh ah yinlai neh lampah la
    ka omuh. Kaimih kah khohnin he diklai ah khokhawn bangla om tih ngaiuepnah om
    pawh.
  tbz-SIM: Kɛ yɛ̃́ ti tú mɛ̀ bɛpɔ̀ɔ̀bɛ̀ mbɛ ɑ ììkɛ̀, ti yóó pɛ̃ɛ̃tɛ́mu ti yɛmbɛ̀ yĩmɛ̀,
    ti we diɛ nkɛtenkɛ̀ ĩ́nkɛ̀ yɛ̀ pɛ̃nkù mɛdɛ́ɛ̀ ndòmmɛ̀ mmɛ. Ti bɑ́ɑ́ nɑ kɛ́yíɛ́
    ti fòmmu kó yɛwe.
  msy-2020: E nɨn damazimɨn e iza pura guighav itir gumazamiziba ko azenan itir gumazamiziba,
    mati en inazir afeziaba. En ikɨrɨmɨrir nguazir kamɨn itim, a uaghan en suiraghan
    kogham. E otivigh dughiar otevimra ikegh arɨghiregham, mati nedazibar mɨn, ghuariam
    aruem apazazɨ, da zuamɨra puvatɨ.
  dop-dop: Tɑ́ nɑ tɑ́ cɑɑnɑɑ tǝ wɛ-ŋ teitei kɛ́ ɩsɩɩ mʋʋlɑɑ nɑ cɑɣɑlɑɑ, nɑ tɑ́ weesiŋ
    wɛ ɑtɛ cǝnɛɣɛ ɩsɩɩ ɩsotom, nɑɑni nɔɣɔlʋ ɩ fɛɩ.
  azb-azb: Biz bütün atalarımız kimi Sənin önündə bir qərib və qonağıq. Günlərimiz
    yer üzündə kölgə kimidir və heç nəyə ümidimiz yoxdur.
  eng-DBY: 'For we are strangers before thee, and sojourners, as all our fathers:
    our days on the earth are as a shadow, and there is no hope [of life].'
  hin-2017: तेरी दृष्टि में हम तो अपने सब पुरखाओं के समान पराए और परदेशी हैं; पृथ्वी
    पर हमारे दिन छाया के समान बीत जाते हैं, और हमारा कुछ ठिकाना नहीं। (इब्रा. 11:13,
    भज. 39:12, भज. 114:4)
  eng-YLT: for sojourners we [are] before Thee, and settlers, like all our fathers;
    as a shadow [are] our days on the land, and there is none abiding.
  eng-WYC-2017: For we be pilgrims and comelings before thee, as all our fathers were;
    our days be as shadow on the earth, and there is no tarrying.
  eng-WMBB: For we are strangers before you and foreigners, as all our fathers were.
    Our days on the earth are as a shadow, and there is no remaining.
  urd-GVH: अपने बापदादा की तरह हम भी तेरे नज़दीक परदेसी और ग़ैरशहरी हैं। दुनिया में
    हमारी ज़िंदगी साये की तरह आरिज़ी है, और मौत से बचने की कोई उम्मीद नहीं।
  rug-rug: Gilania mua Goi, Zihova, guana keke tie karovo mami si gami sapu loke mami
    pepeso soti kekeṉoṉo gua sapu ele ta evaṉa koari na tiatamamami. Sari na rane
    koa gami pa pepeso si papaka guana keke opoadumu tapuru holana mo meke lopu boka
    govete nia gami sa minate.
  gaz-gaz: Nu akkuma abbootiin keenya hundi turan sana fuula kee duratti alagootaa
    fi keessummoota; barri jireenya keenyaas lafa irratti akkuma gaaddidduu ti; abdii
    illee hin qabnu.
  fra-LSG: Nous sommes devant toi des étrangers et des habitants, comme tous nos pères;
    nos jours sur la terre sont comme l’ombre, et il n’y a point d’espérance.
  yal-yal: Nxu findixi xɔɲɛne nan na i yɛɛ ra yi, alo nxu benbane yi kii naxan yi.
    Nxɔ siimayaan luxi nɛn dunuɲa yi alo nininna naxan danguma. Yigi yo mi nxu xa.
  iou-iou: Naniye oraniyetä kome terak kadäni keräpigän it täŋkuŋo udegän, gäkä nibäŋiri
    kome mähem ude nämo, kome terak itpäŋ-nadäknin keräpigän ude täk täkaŋ. Kome terak
    irit kuŋat-kuŋatnin uwä imaka bäräŋeŋ ahäŋpäŋ paot täkaŋ ude bumik. Nin kumäŋ-kumäŋ
    täga nämo irepmitne.
  haw-1868: No ka mea, he poe makou no ka aina e imua ou, e noho malihini ana, e like
    me ko makou poe kupuna a pau; me he aka la ko makou mau la maluna o ka honua,
    aole no he manaolana.
  arb-NAV: فَنَحْنُ مِثْلُ آبَائِنَا، غُرَبَاءُ وَنُزَلاءُ أَمَامَكَ، وَأَيَّامُنَا
    كَالظِّلِّ عَلَى الأَرْضِ، خَالِيَةٌ مِنَ الرَّجَاءِ.
  ewe-ewe: Elabena, ɣeyiɣi kpui aɖe ko míanɔ afi sia; míenye amedzro le anyigba dzi
    abe ale si mía fofowo nɔ do ŋgɔ na mí ene. Míaƒe ŋkekewo le anyigba dzi le abe
    vɔvɔlĩ ene; wo nu yina kaba eye wo teƒe buna.
  eng-LEE: 'For strangers are we before thee, and sojourners, as were all our fathers:
    like a shadow are our days on the earth, and there is no hope [of abiding].'
  asm-FB: কাৰণ আমাৰ সকলো পূৰ্ব-পুৰুষ সকলৰ দৰে আমিও আপোনাৰ আগত অচিনাকি আৰু ভ্রমণকাৰী
    লোক। পৃথিৱীত আমাৰ দিনবোৰ ছাঁ স্বৰূপ আৰু এই পৃথিৱীত আমাৰ একো আশা নাই।
  sus-A: مُشُ لُمَ عَلْ شْحّيٍ عِ يَ عِ، عَلْ مُشُ بٍنبَيٍ. مُشُ شَ سِمَيَ لُشِ نّ
    يِ بّندّ قُحِ قَرِ عَلْ نِينِ نَشَن مِنِمَ عَ مُ بُ عَ لْي. شَشِلِ تِدٍ يٌ مُ
    نَ مُشُ بّ.
  fra-SBL: Car nous sommes étrangers devant vous et étrangers, comme l'ont été tous
    nos pères. Nos jours sur la terre sont comme une ombre, et il n'y a pas de reste.
  hbo-hbo: כִּֽי־גֵרִ֨ים אֲנַ֧חְנוּ לְפָנֶ֛יךָ וְתֹושָׁבִ֖ים כְּכָל־אֲבֹתֵ֑ינוּ כַּצֵּ֧ל ׀
    יָמֵ֛ינוּ עַל־הָאָ֖רֶץ וְאֵ֥ין מִקְוֶֽה׃
  kik-kik: Ithuĩ tũrĩ ageni na agendi maitho-inĩ maku, o ta ũrĩa maithe maitũ ma tene
    othe maatariĩ. Matukũ maitũ gũkũ thĩ matariĩ o ta kĩĩruru, na gũtirĩ mwĩhoko wa
    gũtũũra.
  fra-NCL: Car nous sommes devant vous des étrangers et des colons, comme l’étaient
    tous nos pères ; nos jours sur la terre sont comme l’ombre, et il n’y a pas d’espoir.
  cek-AK: Kaicae loe kam panawk baktiah na hmaa ah angvin ah ni ka oh o; long ah kaicae
    hinghaih loe tahlip baktiah ni oh, oep han koi om ai.
  cuk-cuk: Ar anmar be-asabinni, we-napneggi negsuli an gudimalad, anmar-dadgan-nanadii
    gusmaladyob, yar-obak-obak an gudimalad. We-napneggine, anmar-ibagan burwa-nasayob
    unnila sikwas-nasdaed, gwen bendakleged nikasulid.
  uig-CYR: Биз Сениң алдиңда яқа жутлуқлар, барлиқ ата-бовилиримизға охшаш мусапирмиз,
    халас; йәр йүзидики күнлиримиз гоя бир сайә, үмүтсиз өткүзүлиду.
  tel-2017: మా పూర్వీకులందరిలా మేము కూడా నీ సన్నిధిలో అతిథులంగా, పరదేశులంగా ఉన్నాం.
    మా భూనివాస కాలం ఒక నీడ లాంటిది. శాశ్వతంగా ఉండేవాడు ఒక్కడూ లేడు.
  hat-BSA: Paske nou se vwayajè devan Ou, lokatè, tankou tout zansèt nou yo te ye.
    Jou nou sou latè a se tankou lonbraj e nanpwen espwa.
  kos-kos: Kom etu, O LEUM GOD, lah kut moul oana mwet takusrkusr ac mwetsac, oapana
    moul lun mwet matu lasr somla. Len lasr oana sie lul su ac sa na wanginla, ac
    kut koflana kaingkunla misa.
  hbo-WLC: כִּֽי־גֵרִ֨ים אֲנַ֧חְנוּ לְפָנֶ֛יךָ וְתוֹשָׁבִ֖ים כְּכָל־אֲבֹתֵ֑ינוּ כַּצֵּ֧ל
    ׀ יָמֵ֛ינוּ עַל־הָאָ֖רֶץ וְאֵ֥ין מִקְוֶֽה׃
  ibo-ibo: Anyị bụ ndị ọbịa na ndị mbịarambịa nʼihu gị, dịka nna nna anyị ha. Ụbọchị
    ndụ anyị nʼụwa dị ka onyinyo, nke olileanya na-adịghị nʼime ya.
  ory-ory: କାରଣ, ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସମସ୍ତ ପୂର୍ବପୁରୁଷ ତୁଲ୍ୟ ତୁମ୍ଭ ସମ୍ମୁଖରେ ବିଦେଶୀ
    ଓ ପ୍ରବାସୀ; ପୃଥିବୀରେ ଆମ୍ଭମାନଙ୍କ ଦିନ ଛାୟା ତୁଲ୍ୟ ଓ ସ୍ଥାୟିତ୍ୱ କିଛି ନାହିଁ।
  chk-chk: Pun äm aia chon ekis me chon siamü me mwom usun äm kewe lewo meinisin.
    Ränin manauem won fanüfan ra usun chök eu nür, nge esap wor äm apilükülük.
  rop-rop: Yu sabi YAWEI, melabat jidan langa dijan laif laik streinjamob, jis laik
    melabat grengrenfathamob bin dum. Melabat laif jidan jis laiga shedo, en melabat
    ol garra dai.
  ukr-1871: Ми бо чужинцї й приходнї перед тобою, як і всї батьки наші; неначе тїнь
    життє наше на землї, й нїчого нема тревалого.
  deu-1951: Denn wir sind Gäste und Fremdlinge vor dir, wie alle unsre Väter. Unser
    Leben auf Erden ist wie ein Schatten und unzuverlässig.
  eng-JPS: 'For we are strangers before Thee, and sojourners, as all our fathers were:
    our days on the earth are as a shadow, and there is no abiding.'
  srp-1865: Jer smo došljaci pred tobom i gosti kao svi oci naši; dani su naši na
    zemlji kao sjen i nema stajanja.
  lug-lug: Ffe tuli bagenyi era abatambuze mu maaso go, nga bajjajjaffe bonna bwe
    baali, n’ennaku zaffe ez’oku nsi ziri ng’ekisiikirize, awatali ssuubi.
  heb-heb: כי גרים אנחנו לפניך ותושבים ככל אבתינו כצל ימינו על הארץ ואין מקוה׃
  ben-IRV: আমরা তোমার চোখে আমাদের সমস্ত পূর্বপুরুষদের মতই পরদেশী বাসিন্দা। পৃথিবীতে
    আমাদের দিন গুলো ছায়ার মত, আমাদের কোনো আশা নেই।
  pan-pan: ਅਸੀਂ ਤਾਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਾਂਗੂੰ ਤੇਰੇ ਅੱਗੇ ਓਪਰੇ ਅਤੇ ਰਾਹੀ ਹਾਂ, ਧਰਤੀ ਉੱਤੇ ਸਾਡੇ
    ਦਿਨ ਛਾਂ ਵਾਂਗੂੰ ਹਨ ਅਤੇ ਕੁਝ ਠਿਕਾਣਾ ਹੈ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် တို့သည် ဘိုးဘေး များကဲ့သို့ ရှေ့ တော်၌ ဧည့်သည် အာဂန္တုဖြစ်ပါ၏။
    မြေကြီး ပေါ် မှာ နေရသော ကာလ သည် အရိပ် ကဲ့သို့ ဖြစ်ပါ၏။ မှီခို ရာမ ရှိပါ။
  hmo-hmo: Badina be oiemu vairana dekenai ai be idau taudia, bona iniseni do ai noho
    daudau lasi, aiemai sene taudia edia kara bamona. Aiemai mauri dinadia tanobada
    dekenai be laulau sibona bamona, bona mase dekena amo ai heau siri diba lasi.
  urd-urd: क्यूँकि हम तेरे आगे परदेसी और मुसाफ़िर हैं जैसे हमारे सब बाप — दादा थे।
    हमारे दिन रू — ए — ज़मीन पर साये की तरह हैं, और क़याम नसीब नहीं।
  rus-SYN: потому что странники мы пред Тобою и пришельцы, как и все отцы наши, как
    тень дни наши на земле, и нет ничего прочного.
  bqc-SIM: Wá dɛnɛ bↄ̀mↄↄ ũ, nibↄↄ ũ lán wá deziↄwaɛ. Wá kua dṹniau dɛ lán
    uenawa tãmaasaiɛ.
  tcz-CHONGTHU: Chuleh, kapu kapateu bang’a, Hiche leiset a hi khopem le maljin maimai
    kahiuvin, kahinkhou jong nilim kihei bang’in agei na akihepha ji tapoi.
  mar-mar: आमच्या पूर्वजांप्रमाणेच आम्ही सुध्दा परदेशी व प्रवासी आहोत. आमचे पृथ्वीवरचे
    दिवस सावलीसारखे आहेत आणि पृथ्वीवर टिकून राहण्याची काही आशा नाही.
  qub-qub: Gampa ñaupayquicho nogacuna cä caminanti jäpa runanöllami. Chaynöllami
    casha unay caj awilöcunapis. Nogacunaga cay pachacho cawä rätullami. Manami pipapis
    bïdanga rantishachu.
  bqp-bqp: Sɑ bɛsɛn wɑ̃ɑru dimɔwɑ wunɛn wuswɑɑɔ nge sɔbu nge mɛ bɛsɛn sikɑdobɑ bɑ
    kuɑ. Bɛsɛn wɑ̃ɑrun tɔ̃ru kpuro koo doonɑwɑ nge sɑɑru, yĩiyɔbu sɑri.
  hat-hat: Seyè, ou konnen, devan ou se pase n'ap pase tankou moun k'ap vizite, menm
    jan ak tout zansèt nou yo. Lavi nou sou latè tankou yon nwaj k'ap pase. Wè pa
    wè fòk nou mouri.
  eng-BSB: For we are foreigners and strangers in Your presence, as were all our forefathers.
    Our days on earth are like a shadow, without hope.
  eng-WEBPB: For we are strangers before you and foreigners, as all our fathers were.
    Our days on the earth are as a shadow, and there is no remaining.
  kbq-kbq: Tagra Kagri kavurera tagehezama hu'nazaza huta ruregati emani vahe'ene
    kankekanke vahe'ene mani'none. Ama mopafi manizantimo'a vahe amema'agna huno amuhazana
    omane'ne.
  nhe-BL: Eltoc queja tojuanti san tipaxalohuaj ipan ni tlaltepactli huan moixpa ta,
    tielij queja sejcoyoc ehuani. Quena, ax huejca tiitztose nica ipan ni tlaltepactli.
    Tielise san se queja tohuejcapantatahua pampa toyolis ipan ni tlaltepactli eli
    queja se ecahuili tlen ixpolihui ica se tlalochtli.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Erekwaw ko ma'e ne. Ureipy a'e wà, ure ure
    no, uruiko amo ae ywy rehe har zàwenugar romo ure. Uruiko ko rupi ukwaw ma'e zàwenugar
    romo. Ure'ar nuzawy kwaw ma'e i'àgaw ko rupi ukwaw ma'e. Nurupuner kwaw uremàno
    àwàm wi urehemaw rehe.
  eng-DRA: For we are sojourners before thee, and strangers, as were all our fathers.
    Our days upon earth are as a shadow, and there is no stay.
