verse: 1CH.029.012
translations:
  mal-C: ധനവും ബഹുമാനവും അങ്ങയിൽനിന്ന് വരുന്നു; എല്ലാറ്റിനെയും ഭരിക്കുന്നതും അങ്ങുതന്നെ.
    എല്ലാവരെയും ഉദ്ധരിച്ച് ശക്തി പകരാനുള്ള ശക്തിയും അധികാരവും അങ്ങയുടെ കരങ്ങൾക്കുള്ളിലാണല്ലോ.
  deu-TKW: Und der Reichtum und die Ehre kommen von dir; du bist Herrscher über alles,
    in deiner Hand stehen Kraft und Macht, und in deiner Hand steht es, irgend etwas
    groß und stark zu machen.
  lin-lin: Bozwi mpe lokumu ewutaka epai na Yo ; ozali na bokonzi likolo na nyonso,
    makasi mpe nguya ezali na maboko na Yo mpo na kotombola mpe kopesa makasi na moto
    nyonso.
  eng-LSV: and the riches, and the honor [are] from before You, and You are ruling
    over all, and in Your hand [is] power and might, and [it is] in Your hand to make
    great and to give strength to all.
  eng-GNV: Both riches and honour come of thee, and thou reignest ouer all, and in
    thine hand is power and strength, and in thine hande it is to make great, and
    to giue strength vnto all.
  eng-WEBSTER: Both riches and honor come from thee, and thou reignest over all; and
    in thy hand is power and might; and in thy hand it is to make great, and to give
    strength to all.
  nhw-BL: Nochi ricojyotl huan tlatlepanitacayotl huala tlen ta, pampa ta tijpiya
    tlanahuatili ica nochi catli onca huan ica nochi masehualme. Ta ipan momax tijpiya
    nochi chicahualistli huan tlanahuatili. Ica mopaquilis tiquinhueyitlalía masehualme
    catli tijnequi huan tiquinmaca chicahualistli.
  swh-ONEN: Utajiri na heshima vyatoka kwako; wewe ndiwe utawalaye vitu vyote. Mikononi
    mwako kuna nguvu na uweza ili kuinua na kuwapa wote nguvu,
  bba-bba: Wunɛn min diyɑ dukiɑ kɑ bɛɛrɛ yɑ rɑ nɛ. Wunɑ ɑ bɑndu dii kpuron wɔllɔ.
    Wunɛn nɔmuɔrɑ dɑm kpuro mu wɑ̃ɑ. Wunɑ kɑɑ kpĩ ɑ ɡɑ̃ɑnu kpuro wɔlle suɑ kpɑ ɑ nu
    tɑ̃sisiɑ.
  eng-KJVCPB: Both riches and honour come of thee, and thou reignest over all; and
    in thine hand is power and might; and in thine hand it is to make great, and to
    give strength unto all.
  luo-luo: Mwandu gi duongʼ aa kuomi; kendo in e jarit gik moko duto. E lweti nitiere
    teko gi nyalo mondo omi itingʼ ji malo kendo imigi teko.
  meu-meu: Taḡa bona hemataurai e maimu daladia na oiemu amo; oi ese ḡau iboudiai
    o biagudiamu. Siahu bona goada na oi imamu ai; oi imamu ai na ḡau iboudiai ihabadadia
    bona ihagoadadia.
  npi-ULB: धन र मान दुबै तपाईंबाट नै आउँछन्‌, र तपाईंले सबै मानिसमाथि राज्‍य गर्नुहुन्‍छ
    । पराक्रम र शक्ति तपाईंकै बाहुलीमा छन् । मानिसहरूलाई उच्‍च पार्न र शक्ति दिन तपाईंकै
    हातमा बल र शक्ति छन्‌ ।
  yor-yor: Ọlá àti ọ̀wọ̀ wá láti ọ̀dọ̀ Rẹ; ìwọ ni alákòóso gbogbo nǹkan. Ní ọwọ́ rẹ
    ni ipá àti agbára wà láti gbéga àti láti fi agbára fún ohun gbogbo.
  pes-OPCB: ثروت و افتخار از تو می‌آید؛ تو بر همه چیز حاکم هستی. قدرت و توانایی در
    دست تو است؛ این تو هستی که به انسان قدرت و بزرگی می‌بخشی.
  tgl-ULB: Nagmula sa iyo ang kayamanan at karangalan, at namumuno ka sa lahat ng
    mga tao. Nasa iyong kamay ang kapangyarihan at kalakasan. Taglay mo ang lakas
    at kalakasan na gawing dakila ang mga tao at magbigay ng lakas sa sinuman.
  hui-hui: Í̠ni hangume bibahende bayale ngaru inahondo ngiai howa í̠nime bibahende
    haru hai ho kegoni. Í̠ hanguore bibahendenaga hongo bolangua haihe howa í̠nime
    dindini wali agali bu karu mo hongo ho helowa mini leneore helaga kegoni.
  mya-mya: စည်း​စိမ်​ချမ်း​သာ​နှင့်​ပစ္စည်း​ဥစ္စာ​ပေါ​များ ကြွယ်​ဝ​မှု​မှန်​သ​မျှ​ကို​ကိုယ်​တော်​ရှင်​ပေး
    တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​အ​ရာ​ခပ် သိမ်း​တို့​ကို​ခွန်​အား​စွမ်း​ရည်​တန်​ခိုး​နှင့်
    အ​စိုး​ရ​တော်​မူ​၍ မည်​သူ့​ကို​မ​ဆို​ကြီး မြတ်​၍​သန်​စွမ်း​မှု​ကို​ပေး​တော်​မူ​ပါ​၏။-
  bod-N: ཕུན་ཚོགས་དང་བཀུར་སྟི་ཁྱེད་ལས་བྱུང་ཞིང་། ཁྱེད་ཀྱིས་ཡོད་ཚད་ལ་སྲིད་མཛད་དེ། ཁྱེད་ཀྱི་ཕྱག་ཏུ་མཐུ་སྟོབས་དང་དབང་ཐང་མངའ།
    ཁྱེད་ཀྱི་ཕྱག་གིས་མི་ལ་བཀུར་སྟི་དང་སྟོབས་ཤུགས་གནང་བ་ཡིན།
  sna-sna: Upfumi nokuremekedzwa zvinobva kwamuri; ndimi mutongi wezvinhu zvose. Mumaoko
    enyu mune simba noushe kuti musimudzire uye musimbise vanhu vose.
  spa-BLM: ¡Las riquezas y el honor provienen de ti, y tú gobiernas sobre todo! En
    tu mano está el poder y la fuerza. En tu mano está engrandecer y dar fuerza a
    todos.
  cac-cac: A ach tzac' b'eyumal yic tzon̈ ic'anchaan̈. Yajal ach d'a yib'an̈ smasanil.
    A d'a yol a c'ab' ay masanil ipalil. Tzac' snivanil yelc'ochi yed' poder d'a eb'
    b'aj a gana ac'ani.
  swh-ULB: Utajiri na heshima utoka kwako, unatawala juu ya watu wote. Mkononi mwako
    kuna nguvu na uwezo. Unao uweza na nguvu ya kuwafanya watu kuwa mkuu na kumpa
    uweza yeyote.
  bel-bel: І багацьце і слава ад аблічча Твайго, і ты валадарыш над усім, і ў руцэ
    Тваёй сіла і магутнасьць, і ва ўсёй уладзе Тваёй узьвялічыць і ўмацаваць усё.
  deu-ELBBK: und Reichtum und Ehre kommen von dir, und du bist Herrscher über alles;
    und in deiner Hand sind Macht und Stärke, und in deiner Hand ist es, alles groß
    und stark zu machen.
  mbb-OT: Is menge ketiǥeyunan wey zengeg ne ziyà ebpuun te kenikew. Iyan ka edumala
    te langun. Gemhanan ka, wey iyan ka ebpekeveǥey te zesen wey ǥehem diyà te minsan
    hentei.
  mal-2015: ധനവും ബഹുമാനവും നിങ്കൽനിന്നു വരുന്നു; നീ സർവ്വവും ഭരിക്കുന്നു; ശക്തിയും
    ബലവും നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; സകലത്തെയും വലുതാക്കുന്നതും ശക്തീകരിക്കുന്നതും
    നിന്റെ പ്രവൃത്തിയാകുന്നു.
  rmc-rmc: O barvaľipen the e pačiv hin tutar. Tu kraľines upral savoreste. Andre
    tire vasta hin e zor. Kas tu kameha, oles šaj keres bares the zorales!
  pes-OPV: و دولت از تو مي آيد و تو بر همه حاکمي، و کبريا و جبروت در دست تو است و
    عظمت دادن و قوت بخشيدن به همه کس در دست تو است.
  ron-1924: Де ла Тине вин богэция ши слава, Ту стэпынешть песте тот, ын мына Та сунт
    тэрия ши путеря ши мына Та поате сэ мэряскэ ши сэ ынтэряскэ тоате лукруриле.
  ben-OBCV: ধনসম্পত্তি ও সম্মান তোমারই কাছ থেকে আসে; তুমিই সবকিছুর শাসনকর্তা। সবাইকে
    উন্নত করার ও শক্তি জোগানোর জন্য শক্তি ও বল তোমারই হাতে আছে।
  som-som: Oo maal iyo sharafuba xaggaagay ka yimaadaan, oo wax kasta adigaa u taliya,
    oo gacantaadana waxaa ku jira xoog iyo itaal, oo gacantaada weeye midda wax weynayn
    karta oo qof kastaba xoog siin karta.
  lat-VUC: 'Tuæ divitiæ, et tua est gloria: tu dominaris omnium. In manu tua virtus
    et potentia: in manu tua magnitudo, et imperium omnium.'
  eng-ASVBT: Both riches and honor come of thee, and thou rulest over all; and in
    thy hand is power and might; and in thy hand it is to make great, and to give
    strength unto all.
  ita-1885: Le ricchezze ancora, e la gloria, vengono da te, e tu signoreggi sopra
    ogni cosa; e in man tua è forza e potenza; in man tua ancora è d'ingrandire, e
    di fortificar chi che sia.
  eng-LXXUP: 'From thee come wealth and glory: thou, O Lord, rulest over all, the
    Lord of all dominion, and in thy hand is strength and rule; and thou art almighty
    with thy hand to increase and establish all things.'
  eng-ULB: Both riches and honor come from you, and you rule over all people. In your
    hand is power and might. You possess the strength and might to make people great
    and to give strength to anyone.
  spa-VBL: Las riquezas y el honor provienen de ti y tú reinas de forma suprema. Tú
    posees el poder y la fuerza, y tienes la capacidad de engrandecer a las personas
    y de dar fuerza a todos.
  fra-_FOB: La richesse et la gloire viennent de toi, tu as la domination sur tout;
    la force et la puissance sont en ta main, et en ta main est le pouvoir d'agrandir
    et de fortifier toutes choses.
  mal-mal: ധനവും ബഹുമാനവും അങ്ങയിൽനിന്ന് വരുന്നു; അങ്ങ് സർവ്വവും ഭരിക്കുന്നു; ശക്തിയും
    ബലവും അങ്ങയുടെ കയ്യിൽ ഇരിക്കുന്നു; സകലത്തെയും വിപുലീകരിക്കുന്നതും ശക്തീകരിക്കുന്നതും
    അങ്ങയുടെ പ്രവൃത്തിയാകുന്നു.
  urd-GVR: Daulat aur izzat tujh se miltī hai, aur tū sab par hukmrān hai. Tere hāth
    meṅ tāqat aur qudrat hai, aur har insān ko tū hī tāqatwar aur mazbūt banā saktā
    hai.
  suz-BL: गे शोंप नु मान ततीक गेब बाक्‍नीनी। गे नेल्‍ल आन कली सासन पाइनीनी। बोल नु
    सक्ति इन गुइमी बाक्‍ब। गे इन गुइमी ठेयब सेल्‍शा, सक्ति गेनीनी। २इतिहास २०:६
  ita-1927: Da te vengono la ricchezza e la gloria; tu signoreggi su tutto; in tua
    mano sono la forza e la potenza, e sta in tuo potere il far grande e il render
    forte ogni cosa.
  ckb-ckb: دەوڵەمەندی و ڕێز لەلای تۆوە دێن، تۆ فەرمانڕەوای هەمووانیت. هێز و توانا
    لە دەستی تۆدان تاکو هەمووان بەهێز و ورەبەرز بکەیت.
  eng-BBE: Wealth and honour come from you, and you are ruler over all, and in your
    hand is power and strength; it is in your power to make great, and to give strength
    to all.
  kan-OKCV: ಐಶ್ವರ್ಯವೂ, ಘನವೂ ನಿಮ್ಮ ಬಳಿಯಿಂದ ಬರುತ್ತವೆ. ನೀವು ಸಮಸ್ತವನ್ನು ಆಳಿಕೆಮಾಡುವವರು.
    ಶಕ್ತಿಯೂ, ಪರಾಕ್ರಮವೂ ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಇವೆ. ಎಲ್ಲರಿಗೂ ಉನ್ನತಿಯನ್ನೂ, ಬಲವನ್ನೂ ಕೊಡುವುದು ನಿಮ್ಮ
    ಕೈಯಲ್ಲಿ ಇದೆ.
  tam-2017: ஐசுவரியமும் புகழும் உம்மாலே வருகிறது; தேவரீர் எல்லாவற்றையும் ஆளுகிறவர்;
    உம்முடைய கரத்திலே சக்தியும் வல்லமையும் உண்டு; எவரையும் மேன்மைப்படுத்தவும் பலப்படுத்தவும்
    உம்முடைய கரத்தினால் ஆகும்.
  spa-RV-1909: 'Las riquezas y la gloria están delante de ti, y tú señoreas á todos:
    y en tu mano está la potencia y la fortaleza, y en tu mano la grandeza y fuerza
    de todas las cosas.'
  ron-BTF: Deopotrivă bogății și onoare vin din tine și tu domnești peste toate; și
    în mâna ta este putere și tărie; și în mâna ta stă să faci lucruri mari și să
    dai tărie tuturor.
  eng-WEBP: Both riches and honor come from you, and you rule over all! In your hand
    is power and might! It is in your hand to make great, and to give strength to
    all!
  eng-FBV: Riches and honor come from you and you reign supreme. You possess power
    and might, and have the ability to make people great and to give strength to all.
  nld-1939: Rijkdom en aanzien komen van U; Gij regeert over alles. In uw hand ligt
    macht en kracht; alle grootheid en sterkte komen van U.
  nch-BL: Nochi ricojyot huan tatepanitacayot huala ten ta, pampa ta tijpiya tanahuatili
    ica nochi cati onca huan ica nochi masehualme. Ta ipan momax tijpiya nochi chicahualisti
    huan tanahuatili. Ica mopaquilis tiquinhueyitalía masehualme cati tijnequi huan
    tiquinmaca chicahualisti.
  vie-1934: Hoặc sự giàu có, hoặc sự vinh quang, đều do Chúa mà đến, và Chúa quản
    trị trên muôn vật; quyền năng và thế lực ở nơi tay Chúa; tay Chúa khiến cho được
    tôn trọng và ban sức mạnh cho mọi người.
  hin-CV: धन और सम्मान आपसे ही मिलते हैं; आपकी प्रभुता सब जगह है. अधिकार और सामर्थ्य
    आपके हाथ में हैं. अपने ही अधिकार में आप मनुष्यों को ऊंचा करते और उन्हें बलवान
    बना देते हैं.
  spa-BES: La riqueza y el honor provienen de ti, y tú eres el gobernante de todo,
    y en tu mano hay poder y fortaleza; está en tu poder hacer grande y dar fuerza
    a todos.
  tdx-tdx: Songa boak’ ama’o ty vara naho ty asiñe naho kila fehe’o; am-pità’o ty
    haozarañe naho ty hafatrarañe; naho am-pità’o ty fañonjonañe vaho ty fanoloran-kaozarañe
    am’ iabikey.
  tha-KJV: ทั้งความมั่งคั่งและเกียรติมาจากพระองค์ และพระองค์ทรงครอบครองอยู่เหนือทุกสิ่ง
    ฤทธานุภาพและมหิทธิ​ฤทธิ์​อยู่​ในพระหัตถ์ของพระองค์ และอยู่​ที่​พระหัตถ์ของพระองค์​ที่​จะทรงกระทำให้​ใหญ่​ยิ่งและประทานกำลังแก่คนทั้งมวล
  por-BR-2018: 'As riquezas e a glória estão diante de ti, e tu senhoreias a todos:
    e em tua mão está a potência e a fortaleza, e em tua mão a grandeza e força de
    todas as coisas.'
  deu-ELO: und Reichtum und Ehre kommen von dir, und du bist Herrscher über alles;
    und in deiner Hand sind Macht und Stärke, und in deiner Hand ist es, alles groß
    und stark zu machen.
  eng-WYC-2018: riches be thine, and glory is thine; thou art Lord of all; in thine
    hand is strength, and power, and in thine hand is greatness, and lordship of all.
  epo-epo: Riĉeco kaj honoro venas de Vi; Vi regas super ĉio; en Via mano estas forto
    kaj potenco; Via mano povas ĉion grandigi kaj fortikigi.
  uig-PIN: Dɵlǝt bilǝn izzǝt Seningdinla kelidu, Sǝn ⱨǝmmigǝ ⱨɵkümdarsǝn. Küq bilǝn
    ⱪudrǝt Sening ⱪolungda; ⱨǝrkimni uluƣ wǝ ⱪudrǝtlik ⱪilix pǝⱪǝt ⱪolungdindur.
  beo-beo: Liligi amola muni huluane da Dimadi maha. Di da Dia gasa bagadega, liligi
    huluane ouligisa. Di da osobo bagade dunu ilia hou gasa bagade hamonanoma:ne dawa:.
  tpi-OTNT: Yu tasol i save givim ol planti gutpela samting long mipela. Na yu tasol
    yu bosim olgeta samting. Yu yet yu as bilong olgeta strong na pawa, na yu tasol
    inap long mekim ol man i kamap strong na kisim biknem.
  hau-SA: Wadata da girma daga gare ka suke; kai ne mai mulkin dukan abubuwa. A hannuwanka
    ne ƙarfi da iko suke don ka ɗaukaka da kuma ba da ƙarfi ga duka.
  uig-LAT: Dölet bilen izzet Séningdinla kélidu, Sen hemmige hökümdarsen. Küch bilen
    qudret Séning qolungda; herkimni ulugh we qudretlik qilish peqet qolungdindur.
  nde-nde: Inotho lodumo kuvela kuwe; ungumbusi wazo zonke izinto. Esandleni sakho
    kukhona ukuqina lamandla. Kukuwe ukuphakamisa lokupha amandla kubo bonke.
  ton-ton: ‌ʻOku meiate koe ʻae koloa mo e ongoongolahi, pea ʻoku ke pule koe ki he
    meʻa kotoa pē; pea ʻoku ʻi ho nima ʻae mālohi mo e mafai; pea ʻoku ʻi ho nima
    ʻoʻou ʻae faʻa hakeakiʻi, mo e foaki ʻoe mālohi ki he meʻa kotoa pē.
  ces-1613: I bohatství i sláva od tebe jest, a ty panuješ nade vším, a v ruce tvé
    jest moc a síla, a v ruce tvé také jest i to, kohož chceš zvelebiti a upevniti.
  eng-WMB: Both riches and honor come from you, and you rule over all! In your hand
    is power and might! It is in your hand to make great, and to give strength to
    all!
  tam-TCV: செல்வமும், கனமும் உம்மிடமிருந்தே வருகின்றன; எல்லாவற்றையும் ஆளுபவர் நீரே.
    எல்லோரையும் உயர்த்தவும் பெலப்படுத்தவும் பெலமும் வல்லமையும் உம்முடைய கரங்களிலேயே
    இருக்கின்றன.
  ceb-ULB: Ang kadagaya ug kadungganan naggikan kanimo, ug nagmando ka sa tanang katawhan.
    Sa imong mga kamot adunay gahom ug kusog. Kusgan ka ug bantogan nga makahimo nga
    bantogan sa katawhan ug maghatag ug kusog kang bisan kinsa.
  pol-UBG: I bogactwo, i sława pochodzą od ciebie i ty panujesz nad wszystkimi; w
    twoich rękach jest moc i siła i w twojej ręce jest to, aby wywyższyć i umocnić
    wszystko.
  urd-GVU: دولت اور عزت تجھ سے ملتی ہے، اور تُو سب پر حکمران ہے۔ تیرے ہاتھ میں طاقت
    اور قدرت ہے، اور ہر انسان کو تُو ہی طاقت ور اور مضبوط بنا سکتا ہے۔
  deu-1912: Reichtum und Ehre ist vor dir; Du herrschest über alles; in deiner Hand
    steht Kraft und Macht; in deiner Hand steht es, jedermann groß und stark zu machen.
  kan-2017: ಪ್ರಭಾವ ಐಶ್ವರ್ಯಗಳು ನಿನ್ನ ಸನ್ನಿಧಿಯಿಂದ ಬರುತ್ತವೆ. ನೀನು ಸರ್ವಾಧಿಕಾರಿಯು. ಬಲಪರಾಕ್ರಮಗಳು
    ನಿನ್ನ ಹಸ್ತದಲ್ಲಿರುತ್ತವೆ. ಎಲ್ಲಾ ಮಹಿಮೆಗೂ, ಶಕ್ತಿಗೂ ನೀನೇ ಮೂಲನು.
  yap-yap: Gubin e fel’ rogon nge fla’ab nma yib rom; ga ma gagiyegnag gubin ban’en
    nga gelngim nge fenam gel; ma rayag rom ni ngam gilnag bugwan be’ ma ga pi’ gelngin.
  hlt-MCSB: Khuehtawn neh thangpomnah he na mikhmuh lamkah ni. A cungkuem soah aka
    taemrhai khaw namah ni. Na kut dongah thadueng neh thayung thamal om tih pantai
    sak ham neh a cungkuem taengah talong ham khaw na kut dongah om.
  mdy-ETH: ዖርጎቹሞንታ ቦንቾንታ ቢያ ጴዻሢ ኔጊዳፓኬ፤ ኔኤኒ ኔ ዶዱሞና ዎልቆና ቢያ ባኣዚ ዎይሣኔ፤ ኔ ናሽኬ ዓሲ ዼኤፒ፥
    ሃሣ ዶዲ ማሃኒ ዳንዳዓኔ።
  twi-ASANTE: Ahonya ne animuonyam firi wo nko ara, ɛfiri sɛ, woyɛ adeɛ nyinaa sodifoɔ.
    Tumi ne ahoɔden nyinaa wɔ wo nsam na wopɛ mu na wofiri ma nnipa yɛ kɛseɛ na wɔnya
    ahoɔden.
  eng-WEBU: Both riches and honor come from you, and you rule over all! In your hand
    is power and might! It is in your hand to make great, and to give strength to
    all!
  wal-wal: Duretainne bonchchoi neeppe yees; neeni ubbabaa haaraasa. Wolqqainne minotai
    ne kushiyaana; neeni asaa ubbaa gitayanaunne minttanau danddayaasa.
  spa-PDDPT: De Ti procede la riqueza y la honra. Tú gobiernas todo. En tu mano está
    el poder y la fortaleza. En tu mano está la facultad de engrandecer y fortalecer
    a todos.
  gun-gun: Ndegui ae ou amongue oguerekopa aguã, omboetea guive. Ndee ma ha'e javi
    áry rupi repena va'e. Ndepo py ae oĩ mbaraetea ha'e po'akaa. Ndere anho oĩ renhomboyvatea
    ha'e renhomombaraetepa aguã.
  ilo-ULB: Agpada a naggapu kenka ti kinabaknang ken dayaw, ken iturturayam dagiti
    amin a tattao. Adda iti imam ti pannakabalin ken bileg. Adda kenka ti pigsa ken
    bileg a mangpabileg kadagiti tattao ken mangted iti pigsa iti siasinoman.
  kpg-kpg: Nia maluagina huogodoo mo nia goloo huogodoo e loomoi i do baahi. Goe dela
    e dagi nia mee huogodoo i oo mahi mo o mogobuna, Goe dela e mee di hai dau dangada
    gi aamua gei gi maaloo.
  uig-ARA: دۆلەت بىلەن ئىززەت سېنىڭدىنلا كېلىدۇ، سەن ھەممىگە ھۆكۈمدارسەن. كۈچ بىلەن
    قۇدرەت سېنىڭ قولۇڭدا؛ ھەركىمنى ئۇلۇغ ۋە قۇدرەتلىك قىلىش پەقەت قولۇڭدىندۇر.
  sus-sus: Bannaya nun xunnakeli fatanxi i tan nan na. I se birin yamarima, sɛnbɛ
    birin na i yi ra. I keren nan nɔma mixi gbode, i keren nan nɔma a rasabatide.»
  pon-2006: Rahk en kepwe koaros kin pwilsang rehmwi; komwi kin ketin kaunkihda mehkoaros
    sapwellimomwi roson oh manaman; oh komwi kak ketin kupwurehda aramas emen en lapalapala
    oh kehlail.
  ksd-ksd: U ra vunapai ra tabarikik ma ra variru, ma u kure ra lavur magit par, ma
    ra dekdek ma ra niongor i ki ta ra bala na limam; ma i tale u pi una vangala ma
    una vadekdek ra tarai par.
  tur-YTC: Zenginlik ve onur senden gelir ve sen her şeye hakimsin! Güç ve kudret
    senin elindedir! Büyük kılmak ve herkesi güçlendirmek senin elindedir!
  grc-BRENT: Παρὰ σοῦ ὁ πλοῦτος καὶ ἡ δόξα, σὺ πάντων ἄρχεις Κύριε, ὁ ἄρχων πάσης
    ἀρχῆς, καὶ ἐν χειρί σου ἰσχὺς καὶ δυναστεία, καὶ ἐν χειρί σου παντοκράτωρ μεγαλῦναι
    καὶ κατισχύσαι τὰ πάντα.
  ind-AYT: Kekayaan dan kemuliaan berasal dari-Mu, Engkau berkuasa atas segala-galanya.
    Dalam tangan-Mu terdapat kuasa dan keperkasaan! Dalam tangan-Mu terdapat kuasa
    untuk memperbesar dan mengukuhkan segala sesuatu!
  nya-nya: Chuma ndi ulemu zimachokera kwa Inu; Inu ndinu wolamulira zinthu zonse.
    Mʼdzanja lanu muli nyonga ndi mphamvu, kukweza ndi kupereka nyonga kwa onse.
  hrv-hrv: Od tebe je bogatstvo i slava, ti vladaš nad svim, u tvojoj je ruci sila
    i moć, u tvojoj je vlasti da učiniš velikim i jakim sve.
  mps-mps: Nago te wiegi yai nai dabe hauwa dabolo mobao. Te nago naga te tigidali
    nai tonalubao. Naga digi nage te tigidali bomo me kolesaga page bidi da, tama
    nago naga te bidi dabe bomo pedalabo sę ilibaso te genuai nogi sabo dao.”
  tpi-tpi: Yu tasol i save givim ol planti gutpela samting long mipela. Na yu tasol
    yu bosim olgeta samting. Yu yet yu as bilong olgeta strong na pawa, na yu tasol
    inap long mekim ol man i kamap strong na kisim biknem.
  dan-1931: Rigdom og Ære kommer fra dig, og du hersker over alt; i din Hånd er Kraft
    og Vælde, og i din Hånd står det at gøre, hvem det skal være, stor og stærk.
  vie-OVCB: Giàu có và vinh quang đều đến từ Chúa, vì Chúa quản trị trên muôn loài.
    Tay Chúa ban phát quyền năng và sức mạnh, Chúa cho tất cả được cao trọng và hùng
    mạnh.
  guj-2017: તમારાથી જ ધન અને પ્રતાપ પ્રાપ્ત થાય છે. તમે જ સર્વ પ્રજા પર શાસન કરો છો.
    સામર્થ્ય અને સત્તા તમારા જ હાથમાં છે. તમે જ સૌને મહાન તથા બળવાન કરો છો,
  pon-2006A: Rahk en kepwe koaros kin pwilsang rehmwi; komwi kin ketin kaunkihda mehkoaros
    sapwellimomwi roson oh manaman; oh komwi kak ketin kupwurehda aramas emen en lapalapala
    oh kehlailla.
  por-BRBSL: Tanto a riqueza como a honra vêm de você, e você governa sobre todos!
    Na tua mão está o poder e a força! Está em tua mão fazer grande e dar força a
    todos!
  cth-cth: Tawntanae hoi barinae teh nama koehoi ka tho e naw doeh. Bangpuengpa na
    uk teh, na thaonae hoi hnotithainae naw hah na kut dawk ao. Na kut dawk tami pueng
    lentoe saknae hoi thasainae hah ao.
  twi-twi: Ahonya ne anuonyam fi wo nko ara, efisɛ woyɛ ade nyinaa sodifo. Tumi ne
    ahoɔden nyinaa wɔ wo nsam na wopɛ mu na wufi ma nnipa yɛ kɛse na wonya ahoɔden.
  hlt-hlt: Khuehtawn neh thangpomnah he na mikhmuh lamkah ni. A cungkuem soah aka
    taemrhai khaw namah ni. Na kut dongah thadueng neh thayung thamal om tih pantai
    sak ham neh a cungkuem taengah talong ham khaw na kut dongah om.
  tbz-SIM: Tikpɑ̀tì nɛ̀ tikpetì bonní ɑ borɛ̀ ndɛ, fɔ̃́ɔ̃̀ bɑkɛ́ dɛmɔu, fɔ̃́ɔ̃̀ kpeńnì,
    kɛ mɔkɛ muwɛ̃rímú, fɔ̃́ɔ̃̀ ɔ̃ɔ̃ dɛ́úkùnnɛ ɑ dɔ́ wè kɛ́nte koò kpenkɛ.
  msy-2020: Nɨrara bar bizir aghuir avɨriba e ganɨdi. Egha nɨrara biziba bar dagh
    atifa. Nɨrara gavgavir ekiar kamɨn mɨngarim. Nɨrara gumazamizibar amutɨ me gavgavigh
    ziar ekiaba iniam.
  dop-dop: Nyɑ́ hɑɑkǝnɑ wɛnɑʋ nɑ ń tʋɣɩ teeli nɑ ń ŋmɑkǝlɑ pǝ tǝnɑ. Nyɑ́ niŋ tɑɑ kɛ́
    toŋ nɑ pǝsʋɣʋ wɛɛ sɩ ń lɑ nɑ pɑɑ ɑwe nyʋɣʋ kʋlɩ yɑɑ ɩ́ nyɔɔ toŋ.
  azb-azb: Var-dövlətlə şöhrət Səndən gəlir və Sən hər şeyə hökmranlıq edirsən. Hər
    kəsi yüksəltmək və gücləndirmək üçün qüdrət və güc Sənin əlindədir.
  eng-DBY: and riches and glory are of thee, and thou rulest over everything; and
    in thy hand is power and might; and in thy hand it is to make all great and strong.
  hin-2017: धन और महिमा तेरी ओर से मिलती हैं, और तू सभी के ऊपर प्रभुता करता है। सामर्थ्य
    और पराक्रम तेरे ही हाथ में हैं, और सब लोगों को बढ़ाना और बल देना तेरे हाथ में
    है।
  eng-YLT: and the riches, and the honour [are] from before Thee, and Thou art ruling
    over all, and in Thy hand [is] power and might, and in Thy hand, to make great,
    and to give strength to all.
  kne-kne: Dayaw ya kinabaknang, sik-ay napoana, sik-ay mangituray sin am-in ay wada.
    Wadan sik-a di turay ya panakabalin ay mangipangato ya mangipapigsa sin am-in.
  eng-WYC-2017: riches be thine, and glory is thine; thou art Lord of all; in thine
    hand is strength, and power, and in thine hand is greatness, and lordship of all.
  eng-WMBB: Both riches and honour come from you, and you rule over all! In your hand
    is power and might! It is in your hand to make great, and to give strength to
    all!
  urd-GVH: दौलत और इज़्ज़त तुझसे मिलती है, और तू सब पर हुक्मरान है। तेरे हाथ में ताक़त
    और क़ुदरत है, और हर इनसान को तू ही ताक़तवर और मज़बूत बना सकता है।
  rug-rug: Sari doduru tinagotago na linavata si mae guadi koa Goi, na baṉara ni Goi
    sari doduru pa mua ṉiniraṉira, meke boka va ṉiṉirai na va lavati Goi sari na tie.
  gaz-gaz: Badhaadhummaa fi kabajamuun si biraa argama; ati bulchaa waan hundaa ti.
    Ol ol guddisuu fi waan hundaaf jabina kennuuf, jabinnii fi humni si harka jira.
  fra-LSG: C’est de toi que viennent la richesse et la gloire, c’est toi qui domines
    sur tout, c’est dans ta main que sont la force et la puissance, et c’est ta main
    qui a le pouvoir d’agrandir et d’affermir toutes choses.
  yal-yal: Bannayaan nun xunna kenla fataxi i tan nan na. I tan nan feen birin xun
    na, sɛnbɛn nun fangan birin i tan nan yii. Sɛnbɛna i tan nan na i muxune fe yitɛ,
    i yi e sɛnbɛ so.”
  iou-iou: Täŋpäkaŋ ahäŋ bumbum ba wäp biŋam gäkken nanik äbäk täyak. Täŋkaŋ gäk imaka
    kuduptagän täŋo ärowani. Ämawebe kudupta wäp biŋam ba kehäromi yämikta gäk ketkaken
    kehäromi itak.
  haw-1868: 'Nou mai ka waiwai a me ka maikai, a e alii ana oe maluna o na mea a pau:
    a maloko o kou lima ka mana a me ka ikaika: a iloko hoi o kou lima ka mea e nui
    ai a e ikaika ai na kanaka a pau.'
  arb-NAV: أَنْتَ مَصْدَرُ كُلِّ غِنىً وَكَرَامَةٍ، وَأَنْتَ الْمُتَسَلِّطُ عَلَى
    الْجَمِيعِ، وَالْمَالِكُ لِلْقُوَّةِ وَالسَّطْوَةِ، وَأَنْتَ الْقَادِرُ عَلَى
    تَعْظِيمِ الْجَمِيعِ وَتَقْوِيَةِ عَزِيمَتِهِمْ.
  ewe-ewe: Wò ɖeka gbɔ ko kesinɔnuwo kple bubu tsona; wòe nye amegbetɔƒomea dziɖula.
    Asiwòmee gãnyenye kple ŋusẽ le eye wòe naa gãnyenye kple ŋusẽ ame.
  eng-LEE: And riches and honor come from thee, and thou rulest over all; and in thy
    hand are power and might; and it is in thy hand to make great, and to give strength
    unto all.
  asm-FB: আপোনাৰ পৰাই ধন আৰু গৌৰৱ হয়, আৰু আপুনি সকলোৰে ওপৰত শাসন কৰি আছে। আপোনাৰ
    হাততেই বল আৰু পৰাক্ৰম আছে। সকলোকে মহত্ব ও শক্তিশালী কৰিবৰ কাৰণে আপোনাৰ অধিকাৰ
    আছে।
  sus-A: بَننَيَ نُن شُننَكٍلِ قَتَنشِ عِ تَن نَن نَ. عِ سٍ بِرِن يَمَرِ مَ، سّنبّ
    بِرِن نَ عِ يِ رَ. عِ كٍرٍن نَن نْمَ مِشِ فبٌدٍ، عِ كٍرٍن نَن نْمَ عَ رَ سَبَتِدٍ.»
  fra-SBL: C'est de toi que viennent la richesse et la gloire, et c'est toi qui domines
    tout. Dans ta main sont la puissance et la force ! C'est dans ta main que se trouve
    la grandeur et la force de tous !
  hbo-hbo: וְהָעֹ֤שֶׁר וְהַכָּבֹוד֙ מִלְּפָנֶ֔יךָ וְאַתָּה֙ מֹושֵׁ֣ל בַּכֹּ֔ל וּבְיָדְךָ֖
    כֹּ֣חַ וּגְבוּרָ֑ה וּבְיָ֣דְךָ֔ לְגַדֵּ֥ל וּלְחַזֵּ֖ק לַכֹּֽל׃
  kik-kik: Ũtonga na gĩtĩĩo ciumaga kũrĩ we; Wee nĩwe wathaga indo ciothe. Hinya na
    ũhoti wa gũtũũgĩria o na kũhe andũ othe hinya irĩ moko-inĩ maku.
  fra-NCL: De vous dérivent la richesse et la gloire ; vous dominez sur tout ; dans
    votre main est la force et la puissance, et à votre main il appartient de donner
    à toutes choses grandeur et solidité.
  cek-AK: Angraenghaih hoi pakoehhaih loe nang khae hoiah ni angzoh; nang loe hmuennawk
    boih ukkung ah na oh; kaminawk boih na lensak, thacakhaih paek hanah, na ban ah
    sakthaihaih hoi thacakhaih to oh.
  cuk-cuk: Begi bela ibmar-nuegan-gargermalad danikid. Begi bela nug-dummarba-gued
    danikid. Bela be negsemaid. Beginbi unnila gargangued maid. Ar be emar-ogannomaid,
    ar be dule-odummomaid.
  uig-CYR: Дөләт билән иззәт Сениңдинла келиду, Сән һәммигә һөкүмдарсән. Күч билән
    қудрәт Сениң қолуңда; һәр кимни улуқ вә қудрәтлик қилиш пәқәт қолуңдиндур.
  tel-2017: ఐశ్వర్యం, గొప్పతనం, నీ వలన కలుగుతాయి. నువ్వు సమస్తం ఏలే వాడవు. బలం, పరాక్రమం
    నీ దానాలు. హెచ్చించేదీ, అందరికి బలం ఇచ్చేదీ నువ్వే.
  hat-BSA: Ni richès, ni onè se nan Ou yo sòti, e Ou regne sou tout. Nan men Ou se
    pouvwa ak pwisans. Se nan men W pou fè moun pwisan, e pou bay tout moun fòs.
  kos-kos: Mwe kasrup nukewa ma tuku sum me. Kom nununku ma nukewa ke wal ac ku lom,
    ac kom ku in oru tuh kutena mwet in pwengpeng ac ku.
  hbo-WLC: וְהָעֹ֤שֶׁר וְהַכָּבוֹד֙ מִלְּפָנֶ֔יךָ וְאַתָּה֙ מוֹשֵׁ֣ל בַּכֹּ֔ל וּבְיָדְךָ֖
    כֹּ֣חַ וּגְבוּרָ֑ה וּבְיָ֣דְךָ֔ לְגַדֵּ֥ל וּלְחַזֵּ֖ק לַכֹּֽל׃
  ibo-ibo: Akụnụba na nsọpụrụ na-esite nʼebe ị nọ abịa. Gị onwe gị na-achịkwa ihe
    niile. Ọ bụkwa nʼaka gị ka ume na ike dị ibuli ihe niile elu, na inye ihe niile
    ike.
  ory-ory: ତୁମ୍ଭଠାରୁ ଧନ ଓ ସମ୍ଭ୍ରମ ଆସେ, ଆଉ ତୁମ୍ଭେ ସମସ୍ତଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରୁଅଛ; ବଳ
    ଓ ପରାକ୍ରମ ତୁମ୍ଭ ହସ୍ତରେ ଅଛି; ପୁଣି, ମହାନ କରିବାର ଓ ସମସ୍ତଙ୍କୁ ବଳ ଦେବାର ତୁମ୍ଭର ହସ୍ତାଧୀନ
    ଅଟେ।
  chk-chk: Wöü me iteüöch ra feito senuk. En ka nemeni mettoch meinisin ren om manaman
    me pöchökül, en ka tongeni atekiatä aramas o fang ngeniir pöchökül.
  rop-rop: Ola gudbala ting kaman brom yu. Yu boswan blanga ebrijing garram yu strongwan
    pawa, en oni yu na gin album enibodi jidan haibala en strongbala.
  ukr-1871: І багацтво й слава від лиця твого, й ти володїєш над усїм, і в твоїй руцї
    сила й могучість, і твоя власть, зробити кожного великим і дужим.
  deu-1951: Reichtum und Ehre sind vor deinem Angesichte! Du herrschest über alles;
    in deiner Hand stehen Kraft und Macht; in deiner Hand steht es, jedermann groß
    und stark zu machen!
  eng-JPS: Both riches and honour come of Thee, and Thou rulest over all; and in Thy
    hand is power and might; and in Thy hand it is to make great, and to give strength
    unto all.
  srp-1865: Bogatstvo i slava od tebe je, i ti vladaš svijem, i u tvojoj je ruci moæ
    i sila, i u tvojoj je ruci uzvisiti i ukrijepiti sve.
  lug-lug: Obugagga n’ekitiibwa biva gy’oli, era ggwe ofuga ebintu byonna; omukono
    gwo gwa maanyi era gwa buyinza era gugulumiza ne guwa amaanyi bonna.
  heb-heb: והעשר והכבוד מלפניך ואתה מושל בכל ובידך כח וגבורה ובידך לגדל ולחזק לכל׃
  ben-IRV: ধন ও সম্মান আসে তোমারই কাছ থেকে; তুমিই সব কিছু শাসন করে থাক। তোমার হাতেই
    রয়েছে শক্তি আর ক্ষমতা; মানুষকে উন্নত করবার ও শক্তি দেবার অধিকার তোমারই।
  pan-pan: ਧਨ, ਮਾਯਾ ਅਤੇ ਪਤ ਤੇਰੀ ਵੱਲੋਂ ਹੀ ਆਉਂਦੀਆਂ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਰਾਜ
    ਕਰਦਾ ਹੈਂ, ਅਤੇ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਸ਼ਕਤੀ ਅਤੇ ਬਲ ਹਨ, ਅਤੇ ਤੇਰੇ ਅਧੀਨ ਹੈ ਜੋ ਵਡਿਆਈ ਅਤੇ ਬਲ
    ਸਾਰਿਆਂ ਨੂੰ ਬਖ਼ਸ਼ੇਂ
  mya-JVB: ဂုဏ် အသရေနှင့် စည်းစိမ် ဥစ္စာသည် ကျေးဇူးတော်ကြောင့်သာ ဖြစ်၏။ ကိုယ်တော်
    သည် ခပ်သိမ်း သောသူတို့ ကို အုပ်စိုး တော်မူ၏။ ခွန်အား အစွမ်း သတ္တိကို ပေးပိုင်တော်မူ၏။
    ခပ်သိမ်း သောသူတို့အား ကြီးမြတ် သော အခွင့်နှင့် ခိုင်ခံ့ သော အခွင့်ကိုပေး ပိုင်တော်မူ၏။
  hmo-hmo: Kohu momo bona mataurai bada, be oi dekena amo idia mai noho. Gau ibounai
    oi biagua noho. Oiemu imana dekenai be goada bona siahu idia noho. Unai dainai
    oi ese taunimanima oi hagoadaia noho, bona idia oi hasiahua diba danu.
  urd-urd: और दौलत और 'इज़्ज़त तेरी तरफ़ से आती है, और तू सभों पर हुकूमत करता है,
    और तेरे हाथ में क़ुदरत और तवानाई हैं, और सरफ़राज़ करना और सभों को ज़ोर बख़्शना
    तेरे हाथ में है।
  rus-SYN: И богатство и слава от лица Твоего, и Ты владычествуешь над всем, и в руке
    Твоей сила и могущество, и во власти Твоей возвеличить и укрепить все.
  bqc-SIM: Àizɛɛ ń bɛɛɛo ì bↄ n kĩ́iɛ, ni kible pↄ́piiwa. Iko ń gbãao ku n ↄzĩɛ,
    ń gbɛ̃́pii kã́fĩa zɛ́ vĩ, mɛ́ ń ń gbaa gbãa zɛ́ vĩ lↄ.
  tcz-CHONGTHU: Houna le Jabolna nang’a kon bou ahi. Ajehchu, emajouse nangma thunoi
    a umjeng ahi. Thaneina le loupina nangma khut a aum’in. Nangma khut’in minthanna
    le thaneina aboncha aum’e.
  mar-mar: संपत्ती आणि सन्मानही तुझ्याकडून आहेत. तूच सर्वांवर अधिकार करतोस. सत्ता
    आणि सामर्थ्य तुझ्या हातांत आहे. कोणालाही थोर आणि बलवान करणे तुझ्याच हातात आहे.
  qub-qub: «Gam yanapaptiquimi rïcuyan, rispitäduyanpis. Gammi llapanta mandanqui.
    Gampa maquiquichömi caycan callpayoj caypis munayniyoj caypis. Gammi yanapanqui
    munayniyojyänanpaj, llapan rispitananpäpis.
  bqp-bqp: Wunɛn min diyɑ dukiɑ kɑ bɛɛrɛ yɑ rɑ nɛ. Wunɑ ɑ bɑndu dii kpuron wɔllɔ.
    Wunɛn nɔmuɔrɑ dɑm kpuro mu wɑ̃ɑ. Wunɑ kɑɑ kpĩ ɑ gɑ̃ɑnu kpuro wɔlle suɑ kpɑ ɑ nu
    tɑ̃sisiɑ.
  hat-hat: Se nan men ou tout richès ak tout byen soti. Ou gouvènen tout bagay avèk
    fòs ponyèt ou ak pouvwa ou. Se ou menm ki bay tout moun pouvwa ak fòs.
  eng-BSB: Both riches and honor come from You, and You are the ruler over all. In
    Your hands are power and might to exalt and give strength to all.
  eng-WEBPB: Both riches and honour come from you, and you rule over all! In your
    hand is power and might! It is in your hand to make great, and to give strength
    to all!
  kbq-kbq: Hagi feno vahera kagra'a azeri retro nehunka, vahe'moma ra agima ami'zana
    kagraka'a vahera nemine. Kagrake'za mika'a zantera kegava hu'nane. Kagri kazampinke
    vahe'ma hihamune, hankavenema ami'zana mika me'ne.
  nhe-BL: Nochi ricojyotl huan tlatlepanitacayotl huala tlen ta, pampa ta tijpiya
    tlanahuatili ica nochi tlen onca huan ica nochi tlacame. Ta ipan moma tijpiya
    nochi chicahualistli huan tlanahuatili. Ica mopaquilis tiquinhueyitlalía tlacame
    tlen tijnequi huan tiquinmaca chicahualistli.
  gub-BL: Temetarer paw ur newi. Ma'e paw temi'u paw ur newi no. Ereruze'eg ma'e paw
    nepuner haw rupi, nekàgaw rupi no. Erepuner wyzài teko imuhua'u kar haw rehe imukàg
    kar haw rehe ne.
  eng-DRA: 'Thine are riches, and thine is glory, thou hast dominion over all, in
    thy hand is power and might: in thy hand greatness, and the empire of all things.'
