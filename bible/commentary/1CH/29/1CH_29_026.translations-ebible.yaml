verse: 1CH.029.026
translations:
  mal-C: യിശ്ശായിയുടെ മകനായ ദാവീദ് ഇസ്രായേലിനെല്ലാം രാജാവായി വാണു.
  deu-TKW: David, der Sohn Isais, hatte über ganz Israel geherrscht.
  lin-lin: Davidi, mwana mobali ya Izayi, azalaki mokonzi ya Isalaele mobimba.
  eng-LSV: And David son of Jesse has reigned over all Israel,
  eng-GNV: Thus Dauid the sonne of Ishai reigned ouer all Israel.
  eng-WEBSTER: Thus David the son of Jesse reigned over all Israel.
  nhw-BL: Huan quej nopa David, icone Isaí, tlanahuati ipan tlali Israel 40 xihuitl.
  swh-ONEN: Daudi mwana wa Yese alikuwa mfalme wa Israeli yote.
  bba-bba: Dɑfidi Isɑin bii u bɑndu di Isirelibɑ kpuro sɔɔ.
  eng-KJVCPB: Thus David the son of Jesse reigned over all Israel.
  luo-luo: Daudi wuod Jesse ne ruoth mar jo-Israel duto.
  meu-meu: David, Iese natuna, ese Israel idoinai unu e lohiaia toma.
  npi-ULB: यिशैका छोरा दाऊदले सारा इस्राएलमाथि राज्‍य गरे ।
  yor-yor: Dafidi ọmọ Jese jẹ́ ọba lórí gbogbo Israẹli.
  emp-NTPO: Jesé warra Daviba jũma israelerãra pe erob̶asia.
  pes-OPCB: داوود پسر یَسا مدت چهل سال پادشاه اسرائیل بود. از این چهل سال، هفت سال
    در حبرون سلطنت کرد و سی و سه سال در اورشلیم.
  tgl-ULB: Naghari si David na anak ni Jesse sa buong Israel.
  hui-hui: Yasi igini Debidi ibu Isaraele dindi bibahendenaga kini howa
  mya-mya: ယေ​ရှဲ​၏​သား​ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ တစ်​ခု​လုံး​ကို​အ​နှစ်​လေး​ဆယ်​အုပ်​စိုး​တော်
    မူ​၏။ သူ​သည်​ဟေဗြုန်​မြို့​တွင်​ခု​နစ်​နှစ်၊ ယေ​ရု ရှ​လင်​မြို့​တွင်​သုံး​ဆယ့်​သုံး​နှစ်​နန်း​စံ​တော်
    မူ​၏။-
  bod-N: དེ་ཡང་ཡེ་སེའི་བུ་དཱ་བིད་ནི་ཡེས་ར་ཨེལ་ཐམས་ཅད་ཀྱི་རྒྱལ་པོར་བཞུགས་པ་དང་།
  sna-sna: Dhavhidhi mwanakomana waJese aiva mambo pamusoro peIsraeri yose.
  spa-BLM: David, hijo de Isaí, reinó sobre todo Israel.
  cac-cac: A vin̈aj rey David, yuninal vin̈aj Isaí, 40 ab'il ix yac' reyal vin̈ d'a
    Israel. Uque' ab'il ix yac' reyal vin̈ d'a eb' yin̈tilal Judá d'a Hebrón, 33 ab'il
    ix yac'pax reyal vin̈ d'a masanil eb' israel d'a Jerusalén.
  swh-ULB: Daudi mwana wa Yese alitawala Israeli yote.
  bel-bel: І Давід, сын Есэеў, цараваў над усім Ізраілем.
  deu-ELBBK: So regierte David, der Sohn Isais, über ganz Israel.
  mbb-OT: Nehimu he hadì si David he anak ni Jesse te tivuuk he Israel seled te 40
    he tuig–7 he tuig diyà te Hebron ne 33 he tuig diyà te Jerusalem.
  mal-2015: ഇങ്ങനെ യിശ്ശായിയുടെ മകനായ ദാവീദ് എല്ലായിസ്രായേലിന്നും രാജാവായി വാണിരുന്നു.
  rmc-rmc: O David, le Izajoskro čhavo, kraľinelas upral calo Izrael
  pes-OPV: پس داود بن يسي بر تمامي اسرائيل سلطنت نمود.
  ron-1924: Давид, фиул луй Исай, а домнит песте тот Исраелул.
  ben-OBCV: যিশয়ের ছেলে দাউদ সমগ্র ইস্রায়েলের উপর রাজত্ব করলেন।
  som-som: Haddaba Daa'uud ina Yesay wuxuu boqor u ahaan jiray reer binu Israa'iil
    oo dhan.
  lat-VUC: Igitur David filius Isai regnavit super universum Israël.
  eng-ASVBT: Now David the son of Jesse reigned over all Israel.
  ita-1885: Così Davide figliuolo d'Isai, regnò sopra tutto Israele;
  eng-LXXUP: And David the son of Jesse reigned over Israel forty years;
  eng-ULB: David son of Jesse reigned over all Israel.
  spa-VBL: Así, David, hijo de Isaí, gobernó sobre todo Israel.
  fra-_FOB: Ainsi David, fils d'Isaï, régna sur tout Israël.
  mal-mal: ഇങ്ങനെ യിശ്ശായിയുടെ മകനായ ദാവീദ് എല്ലാ യിസ്രായേലിനും രാജാവായി വാണിരുന്നു.
  urd-GVR: Dāūd bin Yassī kul 40 sāl tak Isrāīl kā bādshāh rahā, 7 sāl Habrūn meṅ
    aur 33 sāl Yarūshalam meṅ.
  suz-BL: मोपा येस्‍से आ तौ दाऊदमी इस्राएल नेल्‍लेमी सासन पवा बाक्‍त।
  ita-1927: Davide, figliuolo d’Isai, regnò su tutto Israele.
  ckb-ckb: داودی کوڕی یەسا پاشایەتی هەموو ئیسرائیلی کرد،
  eng-BBE: Now David, the son of Jesse, was king over all Israel.
  kan-OKCV: ಇಷಯನ ಮಗ ದಾವೀದನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಿದನು.
  tam-2017: இவ்விதமாக ஈசாயின் மகனாகிய தாவீது இஸ்ரவேல் அனைத்திற்கும் ராஜாவாக இருந்தான்.
  spa-RV-1909: Así reinó David hijo de Isaí sobre todo Israel.
  ron-BTF: Astfel David, fiul lui Isai, a domnit peste tot Israelul.
  eng-WEBP: Now David the son of Jesse reigned over all Israel.
  eng-FBV: So David, son of Jesse, ruled over all of Israel.
  nld-1939: Zo heeft David, de zoon van Jesse, over geheel Israël geregeerd.
  nch-BL: Huan quej nopa David, icone Isaí, tanahuati ipan tali Israel 40 xihuit.
  vie-1934: Đa-vít, con trai Y-sai, cai trị trên cả Y-sơ-ra-ên.
  hin-CV: यिशै के पुत्र दावीद ने सारे इस्राएल पर शासन किया.
  spa-BES: Y David, hijo de Isaí, era rey sobre todo Israel.
  tdx-tdx: Nifehe Israele iaby henane zay t’i Davide ana’ Iesaý.
  tha-KJV: ฝ่ายดาวิดบุตรชายเจสซี​ได้​ครอบครองเหนื​ออ​ิสราเอลทั้งปวง
  por-BR-2018: Assim reinou Davi filho de Jessé sobre todo Israel.
  deu-ELO: So regierte David, der Sohn Isais, über ganz Israel.
  eng-WYC-2018: And (so) David, the son of Jesse, reigned upon all Israel;
  epo-epo: David, filo de Jiŝaj, estis reĝo super la tuta Izrael.
  uig-PIN: Yǝssǝning oƣli Dawut pütün Israilƣa xundaⱪ padixaⱨ bolƣanidi.
  beo-beo: Da:ibidi da ode 40 agoanega, Isala:ili fi ouligilalusu. E da Hibalonega
    esala, ode fesualega ouligilalu. Amola Yelusaleme moilai bai bagadega esala, ode33agoanega
    ouligilalu.
  tpi-OTNT: Devit, pikinini bilong Jesi, em i stap king bilong olgeta hap bilong kantri
    Israel.
  hau-SA: Dawuda ɗan Yesse ya zama sarki a bisa dukan Isra’ila.
  uig-LAT: Yessening oghli Dawut pütün Israilgha shundaq padishah bolghanidi.
  nde-nde: UDavida indodana kaJese wayeyinkosi yabo bonke abako-Israyeli.
  ton-ton: ¶ Naʻe pehē ʻae pule ʻa Tevita ko e foha ʻo Sese ki ʻIsileli kātoa.
  ces-1613: Kraloval pak byl David syn Izai nade vším Izraelem.
  eng-WMB: Now David the son of Jesse reigned over all Israel.
  tam-TCV: இவ்விதமாக ஈசாயின் மகன் தாவீது இஸ்ரயேல் முழுவதற்கும் அரசனாயிருந்தான்.
  ceb-ULB: Naghari si David ang anak nga lalaki ni Jesse sa tibuok Israel.
  pol-UBG: Tak to Dawid, syn Jessego, królował nad całym Izraelem.
  urd-GVU: داؤد بن یسّی کُل 40 سال تک اسرائیل کا بادشاہ رہا، 7 سال حبرون میں اور 33
    سال یروشلم میں۔
  deu-1912: So ist nun David, der Sohn Isais. König gewesen über ganz Israel.
  kan-2017: ಹೀಗೆ ಇಷಯನ ಮಗನಾದ ದಾವೀದನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರ ಅರಸನಾಗಿ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: David nib mo’on ni fak Jesse e i gagiyeg u daken yu Israel ni ga’ngin
  hlt-MCSB: Jesse capa David he Israel boeih soah manghai.
  mdy-ETH: ዒሴዬ ናኣዚ፥ ዳውቴ ዒስራዔኤሌ ዓጮይዳ ካኣታዺ ዎይሤኔ፤
  twi-ASANTE: Enti, Yisai babarima Dawid dii Israel nyinaa so ɔhene.
  eng-WEBU: Now David the son of Jesse reigned over all Israel.
  wal-wal: Isseya na7ai Daawiti Israa7eela ubbaa bolli kawotiis.
  spa-PDDPT: David, hijo de Isaí, reinó sobre todo Israel.
  gun-gun: Jessé ra'y Davi ma Israel kuery ha'e javi re opena va'ekue.
  ilo-ULB: Nagturay ni David a putot ni Jesse iti entero nga Israel.
  kpg-kpg: David tama daane ni Jesse nogo dagi Israel hagatau
  uig-ARA: يەسسەنىڭ ئوغلى داۋۇت پۈتۈن ئىسرائىلغا شۇنداق پادىشاھ بولغانىدى.
  sus-sus: Yisayi xa di Dawuda naxa mangɛya raba Isirayila birin xun na.
  pon-2006: Depit nein Sehsi kaunda Israel
  ksd-ksd: Ma David natu i Iese i ga ki na king damana ure ra gunan Israel par.
  tur-YTC: Yişay oğlu David bütün İsrael üzerinde hüküm sürdü.
  grc-BRENT: Καὶ Δαυὶδ υἱὸς Ἰεσσαὶ ἐβασίλευσεν ἐπὶ Ἰσραὴλ
  ind-AYT: Demikianlah Daud, anak Isai, memerintah atas seluruh Israel.
  nya-nya: Davide mwana wa Yese anali mfumu ya Aisraeli onse.
  hrv-hrv: Tako je Jišajev sin David kraljevao nad svim Izraelom.
  mps-mps: Te Devit, Jesigo ogwa, aga te tigidali Israel tǫ pedai kantri badu king
    bidai dao.
  tpi-tpi: Devit, pikinini bilong Jesi, em i stap king bilong olgeta hap bilong kantri
    Israel.
  dan-1931: David, Isajs Søn, havde hersket over hele Israel.
  vie-OVCB: Đa-vít, con trai Gie-sê, cai trị trên cả Ít-ra-ên.
  guj-2017: યિશાઈના પુત્ર દાઉદે આખા ઇઝરાયલ પર શાસન કર્યું.
  pon-2006A: Depit nein Sehsi kaunda Israel
  por-BRBSL: Now David, o filho de Jesse, reinou sobre todo Israel.
  cth-cth: Jesi capa Devit ni Isarelnaw pueng a uk.
  twi-twi: Enti Yisai babarima Dawid dii Israel nyinaa so hene.
  hlt-hlt: Jesse capa David he Israel boeih soah manghai.
  tbz-SIM: Sɛsee birɛ Dɑfiti do bɑkɛ́ Isidɑyɛɛribɛ bɛmɔu ndi.
  msy-2020: Jesin otarim Devit, a Israelian kantrin danganiba bar, dar atrivim.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kʋkpɛntʋɣʋ tɔɔ kɛ́ Sesee pǝyɑlʋ Tɑfiiti kɑ́ tɔɣɑ kɑwulɑɣɑ.
  azb-azb: Beləliklə, Yessey oğlu Davud bütün İsrail üzərində padşahlıq etdi.
  eng-DBY: Now David the son of Jesse reigned over all Israel.
  hin-2017: इस प्रकार यिशै के पुत्र दाऊद ने सारे इस्राएल के ऊपर राज्य किया।
  eng-YLT: And David son of Jesse hath reigned over all Israel,
  kne-kne: Inturayan David ay anak Jesse din intiro ay Israel
  eng-WYC-2017: And David, the son of Jesse, reigned upon all Israel;
  eng-WMBB: Now David the son of Jesse reigned over all Israel.
  urd-GVH: दाऊद बिन यस्सी कुल 40 साल तक इसराईल का बादशाह रहा, 7 साल हबरून में और 33
    साल यरूशलम में।
  rug-rug: Ke baṉara nia Devita, sa tuna koreo e Zese, sa doduruna sa popoa Izireli.
  gaz-gaz: Daawit ilmi Isseey guutummaa Israaʼel irratti mootii ture.
  fra-LSG: David, fils d’Isaï, régna sur tout Israël.
  yal-yal: Yese a diin Dawuda yi mangayaan liga Isirayila birin xun na.
  haw-1868: Pela o Davida ke keiki a Iese i alii ai maluna o ka Iseraela a pau.
  arb-NAV: وَمَلَكَ دَاوُدُ بْنُ يَسَّى عَلَى إِسْرَائِيلَ
  ewe-ewe: David, Yese ƒe viŋutsu, ɖu fia ɖe Israel blibo la dzi.
  eng-LEE: Thus did David the son of Jesse reign over all Israel.
  asm-FB: যিচয়ৰ পুত্ৰ দায়ূদে সকলো ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰিছিল।
  sus-A: يِسَيِ شَ دِ دَوُدَ نَشَ مَنفّيَ رَبَ عِسِرَيِلَ بِرِن شُن نَ.
  fra-SBL: David, fils d'Isaï, régna sur tout Israël.
  hbo-hbo: וְדָוִיד֙ בֶּן־יִשָׁ֔י מָלַ֖ךְ עַל־כָּל־יִשְׂרָאֵֽל׃
  kik-kik: Daudi mũrũ wa Jesii aarĩ mũthamaki wa Isiraeli guothe.
  fra-NCL: David, fils d’Isaï, régna sur tout Israël.
  cek-AK: Jesse capa David loe Israel kaminawk boih nuiah siangpahrang ah oh.
  cuk-cuk: Isaí-machi-David, bela-Israel-dulemarga yar-semai-gusad.
  uig-CYR: Йәссәниң оғли Давут пүтүн Исраилға шундақ падиша болған еди.
  tel-2017: యెష్షయి కొడుకు దావీదు, ఇశ్రాయేలీయులందరి మీద రాజుగా ఉన్నాడు.
  hat-BSA: Alò David, fis a Jesse a te renye sou tout Israël.
  kos-kos: David, wen natul Jesse, el leum fin Israel nufon
  hbo-WLC: וְדָוִיד֙ בֶּן־יִשָׁ֔י מָלַ֖ךְ עַל־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Devid nwa Jesi bụ eze ndị Izrel niile.
  ory-ory: ଯିଶୀର ପୁତ୍ର ଦାଉଦ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Tafit nöün Jesi we mwän a nemeni unusen Israel
  rop-rop: Wal Deibid det san blanga Jesi imbin jidan king blanga detlot Isreil pipul
    fo 40 yiya. Imbin jidan king langa Hebran fo 7 yiya en langa det taun Jerusalem
    imbin jidan king fo 33 yiya.
  ukr-1871: Оттак Давид, син Ессеїв, царював над усїм Ізраїлем.
  deu-1951: So ist nun David, der Sohn Isais, über ganz Israel König gewesen.
  eng-JPS: Now David the son of Jesse reigned over all Israel.
  srp-1865: Tako David sin Jesejev carova nad svijem Izrailjem.
  lug-lug: Dawudi mutabani wa Yese yali kabaka wa Isirayiri yenna.
  heb-heb: ודויד בן ישי מלך על כל ישראל׃
  ben-IRV: যিশয়ের ছেলে দায়ূদ সমস্ত ইস্রায়েলের উপরে রাজত্ব করেছিলেন
  pan-pan: ਦਾਊਦ, ਯੱਸੀ ਦਾ ਪੁੱਤਰ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਸੀ
  mya-JVB: ယေရှဲ ၏သား ဒါဝိဒ် သည် ဣသရေလ နိုင်ငံလုံး ကို အစိုးရသောမင်း ဖြစ်တော်မူ၏။
  hmo-hmo: Davida, Iese ena natuna be Israela taudia ibounai edia king.
  urd-urd: दाऊद बिन यस्सी ने सारे इस्राईल पर हुकूमत की;
  rus-SYN: И Давид, сын Иессеев, царствовал над всем Израилем.
  bqc-SIM: Yɛse nɛ́ Davidiá Isaili buiↄ píi kíaɛ.
  tcz-CHONGTHU: Hitobanga hi, Jesse chapa Leng David hin jong Israel pumpin Lengvai
    ana pon ahi.
  mar-mar: इशायाचा पुत्र दावीद याने संपूर्ण इस्राएलावर चाळीस वर्षे राज्य केले.
  qub-qub: Isaïpa wamran Davidga llapan Israelcunapa raynin caran.
  bqp-bqp: Dɑfidi Isɑin bii u bɑndu di Isirelibɑ kpuro sɔɔ.
  hat-hat: David, pitit gason Izayi a, te gouvènen tout peyi Izrayèl la.
  eng-BSB: David son of Jesse was king over all Israel.
  eng-WEBPB: Now David the son of Jesse reigned over all Israel.
  kbq-kbq: Hagi ana'ma higeno Jesi nemofo Deviti'a maka Israeli vahe'mofo kinia mani'ne.
  nhe-BL: Huan queja nopa David, icone Isaí, tlanahuati ipan tlali Israel 40 xihuitl.
  gub-BL: Tawi Zexe ta'yr wiko Izaew paw wanuwihawete romo a'e.
  eng-DRA: So David the son of Isai reigned over all Israel.
