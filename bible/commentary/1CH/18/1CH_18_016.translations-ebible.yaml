verse: 1CH.018.016
translations:
  mal-C: അഹീതൂബിന്റെ മകനായ സാദോക്കും അബ്യാഥാരിന്റെ മകനായ അഹീമെലെക്കും പുരോഹിതന്മാരും
    ശവ്ശാ ലേഖകനും ആയിരുന്നു.
  deu-TKW: Zadok, der Sohn Ahitubs, und Ahimelech, der Sohn Abjathars, waren Priester,
    Savsa Staatsschreiber,
  lin-lin: Tsadoki, mwana mobali ya Ayitubi, mpe Abimeleki, mwana mobali ya Abiatari,
    bazalaki Banganga-Nzambe ; Shavisha azalaki mokomi mikanda ;
  eng-LSV: and Zadok son of Ahitub and Abimelech son of Abiathar [are] priests, and
    Shavsha [is] scribe,
  eng-GNV: And Zadok the sonne of Ahitub, and Abimelech the sonne of Abiathar were
    the Priests, and Shausha the Scribe,
  eng-WEBSTER: And Zadok the son of Ahitub, and Abimelech the son of Abiathar, were
    the priests; and Shavsha was scribe;
  nhw-BL: Huan Sadoc, icone Ahitob, huan Abimelec, icone Abiatar, eliyayaj totajtzitzi.
    Savsa, elqui nopa tlajcuilojquetl catli quiijcuilo amatlapohuali para nopa tlanahuatijquetl.
  swh-ONEN: Sadoki mwana wa Ahitubu na Ahimeleki mwana wa Abiathari walikuwa makuhani;
    Shausha alikuwa mwandishi;
  bba-bba: Sɑdɔku, Akitubun bii, kɑ Abimɛlɛki, Abiɑtɑɑn biiwɑ bɑ sɑ̃ɑ yɑ̃ku kowobu.
    Mɑ Sɑfusɑ u sɑ̃ɑ tire yoro.
  eng-KJVCPB: And Zadok the son of Ahitub, and Abimelech the son of Abiathar, were
    the priests; and Shavsha was scribe;
  luo-luo: Zadok wuod Ahitub kod Abimelek wuod Abiathar to ne jodolo, Shavsha ne jagoro;
  meu-meu: Sadok Ahitubu bona Ahimelek Abiatara na hahelaḡa taudia; Savasa na toretore
    tauna;
  npi-ULB: अहीतूबका छोरा सादोक र अबियाथारका छोरा अहीमेलेक पुजारीहरू थिए, र शब्‍शा
    सचिव थिए ।
  yor-yor: Sadoku ọmọ Ahitubu àti Abimeleki ọmọ Abiatari jẹ́ àwọn àlùfáà; Ṣafṣa jẹ́
    akọ̀wé;
  pes-OPCB: صادوق (پسر اخیطوب) و اخیملک (پسر اَبیّاتار) هر دو کاهن بودند و سرایا کاتب
    بود.
  tgl-ULB: Si Zadok na anak ni Ahitob at si Abimelec na anak ni Abiatar ay mga pari,
    at si Shavsha ay eskriba.
  hui-hui: Ahidubu igini Sadogola Abaiada igini Ahimelegela libu Anduane Homogonaga
    loma binigo mo miaga hene. Seraia ibugua kininaga beba gili bia dagala biaga hene.
  mya-mya: အ​ဟိ​တုပ်​၏​သား​ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ​၏ သား​အ​ဟိ​မ​လက်​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ
    ဖြစ်​ကြ​၏။ စ​ရာ​ယ​ကား​နန်း​တော်​အ​တွင်း​ဝန် ဖြစ်​သ​တည်း။-
  bod-N: ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གྱི་བུ་ཨ་བི་མེ་ལེག་ནི་མཆོད་དཔོན་དང་། ཤབ་ཤཱ་ནི་དྲུང་ཡིག་དང་།
  sna-sna: Zadhoki mwanakomana waAhitubhi naAhimereki mwanakomana waAbhiatari vaiva
    vaprista; Shavhisha akanga ari munyori;
  spa-BLM: Sadoc, hijo de Ajitub, y Abimelec, hijo de Abiatar, eran sacerdotes; Shavsha
    era escriba;
  cac-cac: A vin̈aj Sadoc yuninal vin̈aj Ahitob yed' vin̈aj Abimelec yuninal vin̈aj
    Abiatar, sacerdote eb' vin̈, axo vin̈aj Savsa, tz'ib'um ab'ix vin̈.
  swh-ULB: Zadoki mwana wa Ahitubi na Ahimeleki mwana wa Abiathari walikuwa makuhani,
    na Shavisha alikuwa mwandishi.
  bel-bel: Садок, сын Ахітува, і Авімэлэх, сын Авіятара, сьвятарамі, а Суса пісцом,
  deu-ELBBK: und Zadok, der Sohn Ahitubs, und Ahimelech, der Sohn Abjathars, waren
    Priester; und Schawscha war Schreiber;
  mbb-OT: Is lavew he menge memumuhat ne iyan si Zadok he anak ni Ahitub wey si Ahimelec
    he anak ni Abiatar. Ne iyan sikritaryu si Shavsha.
  mal-2015: അഹീത്തൂബിന്റെ മകനായ സാദോക്കും അബ്യാഥാരിന്റെ മകനായ അഹീമേലെക്കും പുരോഹിതന്മാരും
    ശവ്ശാ രായസക്കാരനും
  rmc-rmc: o Cadok, le Achituboskro čhavo, the o Abimelech, le Ebjataroskro čhavo,
    sas rašaja; o Šavša sas pisaris;
  pes-OPV: و صادوق بن اَخِيطُوب و ابيمَلِک بن اَبياتار کاهن بودند و شوشا کاتب بود.
  ron-1924: Цадок, фиул луй Ахитуб, ши Абимелек, фиул луй Абиатар, ерау преоць; Шавша
    ера логофэт;
  ben-OBCV: অহীটূবের ছেলে সাদোক ও অবিয়াথরের ছেলে অহীমেলক ছিলেন যাজক; শবশ ছিলেন সচিব;
  som-som: oo wadaaddona waxaa ahaa Saadooq ina Axiituub, iyo Abiimeleg ina Aabyaataar,
    Shawshaana wuxuu ahaa karraani.
  lat-VUC: 'Sadoc autem filius Achitob, et Ahimelech filius Abiathar, sacerdotes:
    et Susa, scriba:'
  eng-ASVBT: and Zadok the son of Ahitub, and Abimelech the son of Abiathar, were
    priests; and Shavsha was scribe;
  ita-1885: e Sadoc, figliuolo di Ahitub, ed Abimelec, figliuolo di Ebiatar, erano
    Sacerdoti; e Sausa era Segretario;
  eng-LXXUP: And Zadok son of Ahitub, and Ahimelech son of Abiathar, were the priests;
    and Shavsha was the scribe;
  eng-ULB: Zadok son of Ahitub and Ahimelech son of Abiathar were priests, and Shavsha
    was scribe.
  spa-VBL: Sadoc, hijo de Ahitob, y Ahimelec, hijo de Abiatar, eran los sacerdotes,
    mientras que Savsha era el secretario.
  fra-_FOB: Tsadok, fils d'Achitub, et Abimélec, fils d'Abiathar, étaient sacrificateurs,
    et Shavsha était secrétaire;
  mal-mal: അഹീത്തൂബിന്റെ മകനായ സാദോക്കും അബ്യാഥാരിന്റെ മകനായ അഹീമേലെക്കും പുരോഹിതന്മാരും,
    ശവ്ശാ ശാസ്ത്രിയും
  urd-GVR: Sadoq bin Aḳhītūb aur Abīmalik bin Abiyātar imām the. Shaushā mīrmunshī
    thā.
  suz-BL: अहीतुब आ तौ सादोक नु अबीयाथार आ तौ अहीमेलेक चढ़ेब बाक्‍सा बाक्‍त। शाव्‍शा
    लडाइ पाइब आन ठेयब ब्रेक्‍ब बाक्‍माक्‍त। १इतिहास २४:६
  ita-1927: Tsadok, figliuolo di Ahitub, e Abimelec, figliuolo di Abiathar, erano
    sacerdoti; Shavsa era segretario;
  ckb-ckb: سادۆقی کوڕی ئەحیتوڤ و ئەحیمەلەخی کوڕی ئەبیاتار کاهین بوون؛ شەڤشا خامەی
    نهێنی بوو؛
  eng-BBE: And Zadok, the son of Ahitub; and Ahimelech, the son of Abiathar, were
    priests; and Shavsha was the scribe;
  kan-OKCV: ಅಹೀಟೂಬನ ಮಗ ಚಾದೋಕನೂ, ಅಬಿಯಾತರನ ಮಗ ಅಹೀಮೆಲೆಕನೂ ಯಾಜಕರಾಗಿದ್ದರು. ಶವ್ಷನು ಕಾರ್ಯದರ್ಶಿಯಾಗಿದ್ದನು.
  tam-2017: அகிதூபின் மகன் சாதோக்கும், அபியத்தாரின் மகன் அபிமெலேக்கும் ஆசாரியர்களாக
    இருந்தார்கள்; சவிஷா எழுத்தாளனாக இருந்தான்.
  spa-RV-1909: Y Sadoc hijo de Achîtob, y Abimelec hijo de Abiathar, eran sacerdotes;
    y Sausa, secretario;
  ron-BTF: Și Țadoc, fiul lui Ahitub, și Abimelec, fiul lui Abiatar, erau preoți;
    și Șavșa era scrib;
  eng-WEBP: Zadok the son of Ahitub and Abimelech the son of Abiathar were priests;
    Shavsha was scribe;
  eng-FBV: Zadok, son of Ahitub, and Ahimelech, son of Abiathar, were the priests,
    while Shavsha was secretary.
  nld-1939: Sadok, de zoon van Achitoeb, en Abimélek, de zoon van Ebjatar, waren priesters;
    Sjawsja was geheimschrijver;
  nch-BL: Huan Sadoc icone Ahitob, huan Abimelec icone Abiatar, eliyayaj totajtzitzi.
    Savsa, elqui nopa tajcuilojquet cati quiijcuilo amatapohuali para nopa tanahuatijquet.
  vie-1934: Xa-đốc, con trai của A-hi-túp, và A-bi-mê-léc, con trai của A-bia-tha,
    làm thầy tế lễ; Sa-vê-sa làm quan ký lục.
  hin-CV: अहीतूब के पुत्र सादोक और अबीयाथर के पुत्र अहीमेलेख पुरोहित थे और शावसा उनका
    सचिव था;
  spa-BES: Y Sadoc, hijo de Ahitob; y Ahimelec, el hijo de Abiatar, eran sacerdotes;
    y Savsa era el escriba;
  tdx-tdx: Nimpisoroñe t’i Tsa­doke ana’ i Akitobe naho i Abimelek’ ana’ i Abiatare
    vaho nimpitàn-tsokitse i Savsà;
  tha-KJV: และศาโดกบุตรชายอาหิทูบและอาบีเมเลคบุตรชายอาบียาธาร์เป็นปุโรหิต และชาวะชาเป็นราชเลขา
  por-BR-2018: E Zadoque, filho de Aitube, e Abimeleque filho de Abiatar, eram sacerdotes;
    e Sausa, secretário;
  deu-ELO: und Zadok, der Sohn Ahitubs, und Ahimelech, der Sohn Abjathars, waren Priester;
    und Schawscha war Schreiber;
  eng-WYC-2018: and Zadok, the son of Ahitub, and Abimelech, the son of Abiathar,
    were priests; and Shavsha was scribe; (and Zadok, the son of Ahitub, and Abimelech,
    the son of Abiathar, were the High Priests; and Shavsha was the writer, or the
    royal secretary;)
  epo-epo: Cadok, filo de Aĥitub, kaj Abimeleĥ, filo de Ebjatar, estis pastroj; kaj
    Ŝavŝa estis skribisto;
  uig-PIN: Ahitubning oƣli Zadok bilǝn Abiyatarning oƣli Abimǝlǝk bax kaⱨin, Xawxa
    katip,
  beo-beo: 'Sa:idoge (Ahaidabe egefe) amola Ahimelege (Abaia:da egefe) da gobele salasu
    dunu esalu. Hina bagade fi sia: dedesu dunu da Sila:ia galu.'
  tpi-OTNT: Na Sadok wantaim Ahimelek, tupela i stap pris. Sadok em i pikinini bilong
    Ahitup. Na Ahimelek em i pikinini bilong Abiatar. Na Savsa em i stap kuskus bilong
    king.
  hau-SA: Zadok ɗan Ahitub da Abimelek ɗan Abiyatar su ne firistoci; Shafsha shi ne
    magatakarda;
  uig-LAT: Axitubning oghli Zadok bilen Abiyatarning oghli Abimelek bash kahin, Shawsha
    katip,
  nde-nde: uZadokhi indodana ka-Ahithubi lo-Ahimeleki indodana ka-Abhiyathari babengabaphristi;
    uShavisha wayengumabhalane;
  ton-ton: Pea ko Satoki ko e foha ʻo ʻAhitupe, mo ʻApimeleki ko e foha ʻo ʻApiata,
    ko e ongo taulaʻeiki ʻakinaua; pea ko Savisa ko e tangata tohi ia;
  ces-1613: Sádoch také syn Achitobův a Abimelech syn Abiatarův byli kněžími, a Susa
    byl písařem.
  eng-WMB: Zadok the son of Ahitub and Abimelech the son of Abiathar were priests;
    Shavsha was scribe;
  tam-TCV: அகிதூபின் மகன் சாதோக்கும், அபியத்தாரின் மகன் அபிமெலேக்கும் ஆசாரியர்களாய்
    இருந்தார்கள். சவிஷா என்பவன் செயலாளராக இருந்தான்.
  ceb-ULB: Ang mga pari mao si Zadok ang anak nga lalaki ni Ahitub ug si Ahimelek
    ang anak nga lalaki ni Abiatar, ug ang eskriba mao si Shavsha.
  pol-UBG: Sadok, syn Achituba, i Abimelek, syn Abiatara, byli kapłanami, a Szawsza
    był pisarzem.
  urd-GVU: صدوق بن اخی طوب اور ابی مَلِک بن ابیاتر امام تھے۔ شَوشا میرمنشی تھا۔
  deu-1912: Zadok, der Sohn Ahitobs, und Abimelech, der Sohn Abjathars, waren Priester;
    Sawsa war Schreiber;
  kan-2017: ಅಹೀಟೂಬನ ಮಗನಾದ ಚಾದೋಕನೂ ಮತ್ತು ಅಬೀಮೆಲೆಕನ ಮಗನಾದ ಎಬ್ಯಾತಾರನೂ ಅವನ ಯಾಜಕರಾಗಿದ್ದರು.
    ಶವ್ಷನು ಲೇಖಕನು.
  yap-yap: Zadok nib mo’on ni fak Ahitub nge Ahimelek nib mo’on ni fak Abiathar e
    yow e prist; Serayah e tayol u tafen e puf oloboch;
  hlt-MCSB: Ahitub capa Zadok neh Abiathar capa Abimelek te khosoih, Shavsha te cadaek
    la om.
  mdy-ETH: ዓሂፁቤ ናኣዚ ሳዶቄና ዓቢያታሬ ናኣዚ ዓቤሜሌኬና ቄኤሶኬ፤ ሱሳ ጎዖሢ ካኣቱሞ ማኣሮይዳ ፃኣፖ ባኮ ፃኣፓያኬ፤
  twi-ASANTE: Ahitub babarima Sadok ne Abiatar babarima Abimelek na na wɔyɛ asɔfoɔ.
    Sawsa na na ɔyɛ asɛnniiɛ twerɛfoɔ.
  eng-WEBU: Zadok the son of Ahitub and Abimelech the son of Abiathar were priests;
    Shavsha was scribe;
  wal-wal: Ahixuuba na7ai Xaadooqinne Abiyaataara na7ai Abimeleki qeeseta; Saraayi
    waanna xaafe;
  spa-PDDPT: Sadoc, hijo de Ahitob y Abimelec, hijo de Abiatar eran sacerdotes, y
    Savsa, secretario.
  gun-gun: Sacerdote ma Aitube ra'y Zadoque, ha'e gui Abiatar ra'y Abimeleque ju.
    Kuaxia re opena va'ety ma Sausa.
  ilo-ULB: Da Zadok a putot a lalaki ni Ahitub ken ni Abimelec a putot a lalaki ni
    Abiatar ket papadi, ken ni Sausa ket eskriba.
  kpg-kpg: Zadok, tama ni Ahitub, mo Ahimelech, tama ni Abiathar, la nia daangada
    hai mee dabu, Seraiah la tangada hihi o lodo di hale di king,
  uig-ARA: ئاخىتۇبنىڭ ئوغلى زادوك بىلەن ئابىياتارنىڭ ئوغلى ئابىمەلەك باش كاھىن، شاۋشا
    كاتىپ،
  sus-sus: Axituba xa di Sadɔki nun Abiyatari xa di Abimeleki nan nu na sɛrɛxɛdubɛe
    ra. Sawesa nan nu na mangɛ xa sɛbɛliti ra.
  pon-2006: Sadok nein Ahidup oh Ahimelek nein Apaiadar iei ira me samworo; Seraia
    me sounnting en tehnpaso;
  ksd-ksd: ma Sadok natu i Akitub, ma Abimelek natu i Abiatar, dir ga tena tinabar;
    ma Savsa i ga tena tutumu;
  tur-YTC: Ahituv oğlu Sadok ve Aviyatar oğlu Avimelek kâhinlerdi; Şavşa kâtipti;
  grc-BRENT: καὶ Σαδὼκ υἱὸς Ἀχειτὼβ καὶ Αχειμέλεχ υἱὸς Ἀβιάθαρ οἱ ἱερεῖς, καὶ Σουσὰ
    γραμματεύς,
  ind-AYT: Zadok, anak Ahitub, dan Ahimelekh, anak Abyatar, menjadi imam; Sausa menjadi
    juru tulis;
  nya-nya: Zadoki, mwana wa Ahitubi ndi Ahimeleki mwana wa Abiatara anali ansembe;
    Savisa anali mlembi;
  hrv-hrv: Ahitubov sin Sadok i Ahimelekov sin Ebjatar bili su svećenici, Šavša pisar.
  mps-mps: Te Sadok dali Ahimelek si, augwali si pris bidali. Sadok te Ahitupgo ogwa.
    Te Ahimelek te Abiatargo ogwa. Tama Savsa te kingo sę ebo kuskus bidi bidai.
  tpi-tpi: Na Sadok wantaim Ahimelek, tupela i stap pris. Sadok em i pikinini bilong
    Ahitup. Na Ahimelek em i pikinini bilong Abiatar. Na Savsa em i stap kuskus bilong
    king.
  dan-1931: Zadok, Ahitubs Søn, og Abimelek, Ebjatars Søn, var Præster; Sjavsja var
    Statsskriver;
  vie-OVCB: Xa-đốc, con A-hi-túp, và A-bi-mê-léc, con A-bia-tha, hành chức tế lễ.
    Sa-vê-sa làm tổng thư ký.
  guj-2017: અહિટૂબનો પુત્ર સાદોક અને અબ્યાથારનો પુત્ર અબીમેલેખ યાજકો હતા. શાવ્શા શાસ્ત્રી
    હતો.
  pon-2006A: Sadok nein Ahidup oh Ahimelek nein Apaiadar iei ira me samworo; Seraia
    me sounnting en tehnpaso;
  por-BRBSL: Zadoque, filho de Aitube, e Abimeleque, filho de Abiatar, eram sacerdotes;
    Shavsha, escriba;
  cth-cth: Ahilud capa Zadok hoi Abiathar capa Abimelek teh vaihma lah ao awh teh,
    Shavsha teh cakathutkung lah ao.
  twi-twi: Ahitub babarima Sadok ne Abiatar babarima Abimelek na na wɔyɛ asɔfo. Sawsa
    na na ɔyɛ asennii kyerɛwfo.
  hlt-hlt: Ahitub capa Zadok neh Abiathar capa Abimelek te khosoih, Shavsha te cadaek
    la om.
  tbz-SIM: Kɛ̀ Aitubu birɛ Sɑdɔki nɛ̀ Abiɑtɑɑ birɛ Abimɛdɛki kɛ̀ bɛ̀ tu ikuɔ́ nìùbɛ̀,
    kɛ̀ Sɑfesɑɑ tu opɑ́tíwɑ̃ɑ̃̀tì.
  msy-2020: Ezɨ Sadok ko Ahimelek, aning ofa gamir gumazimning. Sadok, a Ahitupɨn
    otarim, ezɨ Ahimelek, a Abiatarɨn otarim. Ezɨ Savsa, an atrivimɨn akɨnafariba
    osirir gumazim.
  dop-dop: Ahitupi pǝyɑlʋ Sɑtɔkɩ nɑ Apiyɑtɑɑ pǝyɑlʋ Apimelɛkɩ kɛlɛ kɔtǝlɑɑ. Sɑfesɑ
    kɛlɛ tɑkǝlɑsɩ ŋmɑɑlʋ.
  azb-azb: Axituv oğlu Sadoq və Evyatar oğlu Avimelek kahin idi; Şavşa mirzə idi;
  eng-DBY: and Zadok the son of Ahitub, and Abimelech the son of Abiathar, were the
    priests; and Shavsha was scribe;
  hin-2017: अहीतूब का पुत्र सादोक और एब्यातार का पुत्र अबीमेलेक प्रधान याजक थे, मंत्री
    शबशा था;
  eng-YLT: and Zadok son of Ahitub, and Abimelech son of Abiathar, [are] priests,
    and Shavsha [is] scribe,
  eng-WYC-2017: and Zadok, the son of Ahitub, and Abimelech, the son of Abiathar,
    were priests; and Shavsha was scribe;
  eng-WMBB: Zadok the son of Ahitub and Abimelech the son of Abiathar were priests;
    Shavsha was scribe;
  urd-GVH: सदोक़ बिन अख़ीतूब और अबीमलिक बिन अबियातर इमाम थे। शौशा मीरमुंशी था।
  rug-rug: Karua sari na hiama, ari Zedoki, sa tuna koreo e Ahitubi, meke se Ahimeleki
    sa tuna koreo e Abiata; Savasa si na tie kubekubere pa binaṉara te Devita.
  gaz-gaz: Zaadoq ilmi Ahiixuubii fi Abiimelek ilmi Abiyaataar luboota turan; Shaafisaan
    immoo barreessaa ture;
  fra-LSG: Tsadok, fils d’Achithub, et Abimélec, fils d’Abiathar, étaient sacrificateurs;
    Schavscha était secrétaire;
  yal-yal: Axitubaa dii xɛmɛn Sadɔki nun Abiyatari a dii xɛmɛna Abimeleki nan yi saraxaraline
    ra. Sawesa nan yi sɛbɛli tiin na.
  haw-1868: A o Zadoka ke keiki a Ahituba, a me Abimeleka ke keiki a Abiatara na kahuna;
    a o Savasa ke kakauolelo;
  arb-NAV: وَصَادُوقُ بْنُ أَخِيطُوبَ وَأَبِيمَالِكُ بْنُ أَبِيَاثَارَ كَاهِنَيْنِ،
    وَشُوشَا أَمِينَ سِرِّ الْمَلِكِ،
  ewe-ewe: Zadok, Ahitub ƒe vi kple Ahimelek, Abiata ƒe vi nye nunɔlawo eye Sausa
    nye fia la ƒe nuŋlɔla.
  eng-LEE: And Zadok the son of Achitub, and Abimelech the son of Ebyathar, were [the]
    priests; and Shavsha was scribe;
  asm-FB: অহীটুবৰ পুত্ৰ চাদোক, আৰু অবিয়াথৰৰ পুত্ৰ অবীমেলক পুৰোহিত আছিল, চবচা ৰাজলিখক
    আছিল;
  sus-A: عَشِتُبَ شَ دِ سَدْكِ نُن عَبِيَتَرِ شَ دِ عَبِمٍلٍكِ نَن نُ نَ سّرّشّدُبّيٍ
    رَ. سَوٍ سَ نَن نُ نَ مَنفّ شَ سّبّلِتِ رَ.
  fra-SBL: Tsadok, fils d'Ahitub, et Abimélec, fils d'Abiathar, étaient sacrificateurs ;
    Schavsha était scribe ;
  hbo-hbo: וְצָדֹ֧וק בֶּן־אֲחִיט֛וּב וַאֲבִימֶ֥לֶךְ בֶּן־אֶבְיָתָ֖ר כֹּהֲנִ֑ים וְשַׁוְשָׁ֖א
    סֹופֵֽר׃
  kik-kik: Zadoku mũrũ wa Ahitubu, na Ahimeleku mũrũ wa Abiatharu maarĩ athĩnjĩri-Ngai,
    nake Shavisha nĩwe warĩ mwandĩki-marũa;
  fra-NCL: Sadoc, fils d’Achitob, et Achimélech, fils d’Abiathar, étaient prêtres ;
    Susa était secrétaire ;
  cek-AK: Ahitub capa Zadok hoi Abiathar capa Abimelek loe qaima ah oh hoi; Shasha
    loe athung ih ca tarikkung ah oh.
  cuk-cuk: Ahitob-machi-Sadoc, degi, Abiatar-machi-Abimelecʼbogwa, dule-irwa-Bab-Dummadse-gormaladid.
    Savsa, Davidʼga garda-narmakedid.
  uig-CYR: Ахитубниң оғли Задок билән Абиятарниң оғли Абимәләк баш каһин, Шавша катип,
  tel-2017: అహీటూబు కొడుకు సాదోకూ, అబ్యాతారు కొడుకు అబీమెలెకూ యాజకులు. షవ్శా శాస్త్రి.
  hat-BSA: epi Tsadok, fis a Achithub la avèk Abimélèc, fis a Abiathar a, te prèt,
    e Schavscha te sekretè;
  kos-kos: Zadok wen natul Ahitub, ac Ahimelech wen natul Abiathar, elos mwet tol.
    Seraiah el mwet sim inkul lun tokosra.
  hbo-WLC: וְצָד֧וֹק בֶּן־אֲחִיט֛וּב וַאֲבִימֶ֥לֶךְ בֶּן־אֶבְיָתָ֖ר כֹּהֲנִ֑ים וְשַׁוְשָׁ֖א
    סוֹפֵֽר׃
  ibo-ibo: Zadọk nwa Ahitub, na Ahimelek nwa Abịata, bụ ndị nchụaja. Shavsha bụ ode
    akwụkwọ eze.
  ory-ory: ପୁଣି, ଅହୀଟୂବ୍‍ର ପୁତ୍ର ସାଦୋକ ଓ ଅବୀୟାଥରର ପୁତ୍ର ଅହୀମେଲକ୍‍ ଯାଜକ ଥିଲେ; ଆଉ, ଶାବ୍ଶା
    ଲେଖକ ଥିଲା।
  chk-chk: Satok nöün Ahitup we mwän me Ahimelek nöün Apiatar we mwän ra souasor,
    nge Seraia a seketeri.
  rop-rop: Seidok det san blanga Ahitab, en Ahimalek det san blanga Abaiyatha bin
    jidan serramonimen. En det men neim Seraiya bin raidimdan ola wed blanga King
    Deibid.
  ukr-1871: А Садок, Ахитубів син, та Ахимелех, син Абіятарів, були сьвященниками,
    а Суса писарем;
  deu-1951: Zadok, der Sohn Achitubs, und Abimelech, der Sohn Abjatars, waren Priester,
    Schawscha war Staatsschreiber,
  eng-JPS: And Zadok the son of Ahitub, and Abimelech the son of Abiathar, were priests;
    and Shavsha was scribe;
  srp-1865: A Sadok sin Ahitovov i Avimeleh sin Avijatarov sveštenici, a Susa pisar,
  lug-lug: Zadooki mutabani wa Akitubu ne Abimereki mutabani wa Abiyasaali be baali
    bakabona; Savusa ye yali muwandiisi;
  heb-heb: וצדוק בן אחיטוב ואבימלך בן אביתר כהנים ושושא סופר׃
  ben-IRV: অহীটূবের ছেলে সাদোক ও অবিয়াথরের ছেলে অবীমেলক ছিলেন যাজক আর শব্‌শ ছিলেন
    রাজার লেখক।
  pan-pan: ਅਤੇ ਸਾਦੋਕ ਅਹੀਟੂਬ ਦਾ ਪੁੱਤਰ ਅਤੇ ਅਬੀਮਲਕ, ਅਬਯਾਥਾਰ ਦਾ ਪੁੱਤਰ ਜਾਜਕ ਸਨ ਅਤੇ ਸ਼ੌਵਸ਼ਾ
    ਮੁਨਸ਼ੀ ਸੀ
  mya-JVB: အဟိတုပ် ၏သား ဇာဒုတ် နှင့် အဗျာသာ ၏သား အဟိမလက် သည် ယဇ်ပုရောဟိတ် ဖြစ်၏။ စရာယ
    သည် စာရေးတော်ကြီး ဖြစ်၏။
  hmo-hmo: Sadoka Ahitubu bona Ahimeleka Abiatara be hahelagaia taudia, bona Savasa
    be buka torea tauna.
  urd-urd: और सदूक़ बिन अख़ीतोब और अबीमलिक बिन अबीयातर काहिन थे, और शौशा मुन्शी था;
  rus-SYN: Садок, сын Ахитува, и Авимелех, сын Авиафара, священниками, а Суса писцом,
  bqc-SIM: Aitubu nɛ́ Zadoki ń Abiataa nɛ́ Aimɛlɛkio mɛ́ sa'onkiaↄ ũ. Selaia mɛ́
    aà lakɛ̃na ũ.
  tcz-CHONGTHU: Ahitub chapa Zadok le Abiathar chapa Ahimeleche chu thempun apang
    lhon in chule Seraiah kitipa chu thutanna mun a lekha sun in apang e.
  mar-mar: अहीटूबचा पुत्र सादोक आणि अब्याथारचा पुत्र अबीमलेख याजक होते. शवूशा हा नियमशास्त्र
    शिक्षक होता.
  qub-qub: Ahitobpa wamran Sadoc, Abiatarpa wamran Ahimelec caran cüracuna. Savsana
    caran acta isquirbej.
  bqp-bqp: Sɑdɔku, Akitubun bii, kɑ Abimɛlɛki, Abiɑtɑɑn biiwɑ bɑ sɑ̃ɑ yɑ̃ku kowobu.
    Mɑ Sɑfusɑ u sɑ̃ɑ tire yoro.
  hat-hat: Zadòk, pitit gason Akitoub, ak Akimelèk, pitit gason Abyata a, te prèt.
    Chaoucha te sekretè.
  eng-BSB: Zadok son of Ahitub and Ahimelech son of Abiathar were priests; Shavsha
    was the scribe;
  eng-WEBPB: Zadok the son of Ahitub and Abimelech the son of Abiathar were priests;
    Shavsha was scribe;
  kbq-kbq: Hagi Ahitubu nemofo Zadoku'ene, Abiatari nemofo Abimelekike pristi netrena
    mani'na'e. Hagi avoma kreno eri fatgoma hu' vahera Savsa'e.
  nhe-BL: Huan Sadoc, icone Ahitob, huan Abimelec, icone Abiatar, eliyayaj totajtzitzi.
    Savsa, elqui nopa tlajcuilojquetl tlen quiijcuilo amatlapohuali para nopa tlanahuatijquetl.
  gub-BL: Zanok Aitu ta'yr a'e, Aimerek Amiatar ta'yr a'e no, wiko xaxeto romo wà.
    Xerai wiko tuwihawete ze'eg pape rehe imuapykar romo.
  eng-DRA: 'And Sadoc the son of Achitob, and Achimelech the son of Abiathar, were
    the priests: and Susa, scribe.'
