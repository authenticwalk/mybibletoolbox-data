verse: 1CH.018.011
translations:
  mal-C: താൻ കീഴടക്കിയ ഏദോമ്യർ, മോവാബ്യർ, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്യർ എന്നിവരുടെ
    രാജ്യങ്ങളിൽനിന്നെല്ലാം പിടിച്ചെടുത്ത സ്വർണവും വെള്ളിയുംപോലെതന്നെ യോരാം കൊണ്ടുവന്ന
    സാധനങ്ങളും ദാവീദ് രാജാവ് യഹോവയ്ക്കായി സമർപ്പിച്ചു.
  deu-TKW: Auch sie weihte der König David Jahwe, zusammen mit dem Silber und Golde,
    das er von allen Völkern fortgeführt hatte, von Edom, Moab, den Ammonitern, den
    Philistern und von Amalek.
  lin-lin: Mokonzi Davidi abulisaki biloko yango epai na Yawe, ndenge asalaki na wolo
    mpe palata oyo azwaki na bikolo nyonso, na Edomi, na Moabi, na Amoni, na Filisitia
    mpe na Amaleki.
  eng-LSV: King David has also sanctified them to YHWH with the silver and the gold
    that he has taken from all the nations, from Edom, and from Moab, and from the
    sons of Ammon, and from the Philistines, and from Amalek.
  eng-GNV: And King Dauid did dedicate them vnto the Lord, with the siluer and golde
    that hee brought from all the nations, from Edom, and from Moab, and from the
    children of Ammon, and from the Philistims, and from Amalek.
  eng-WEBSTER: Them also king David dedicated to the LORD, with the silver and the
    gold that he brought from all these nations; from Edom, and from Moab, and from
    the children of Ammon, and from the Philistines, and from Amalek.
  nhw-BL: Huan Tlanahuatijquetl David quimactili TOTECO nochi nopa nemactli ihuaya
    nopa tlamantli tlen plata huan oro catli quicuic ipan tlalme Edom, Moab, Amón,
    Amalec huan Filistea.
  swh-ONEN: 'Mfalme Daudi akaviweka vifaa hivi wakfu kwa Bwana kama vile alivyokuwa
    amefanya kwa fedha na dhahabu aliyokuwa ameitwaa katika mataifa yote haya: Edomu
    na Moabu, Waamoni, Wafilisti na Waamaleki.'
  bba-bba: Mɑ Dɑfidi u ye kpuro yi Yinni Gusunɔn sɔ̃, kɑ mɑɑ sii ɡeesu, kɑ wurɑ ye
    u mwɛɛrɑ bwese tuku ninin min di. Niyɑ, Edɔmubɑ kɑ Mɔɑbubɑ kɑ Amɔnibɑ kɑ Filisitibɑ
    kɑ sere Amɑlɛkibɑ.
  eng-KJVCPB: Them also king David dedicated unto the Lord, with the silver and the
    gold that he brought from all these nations; from Edom, and from Moab, and from
    the children of Ammon, and from the Philistines, and from Amalek.
  luo-luo: 'Ruoth Daudi nochiwo gigi ne Jehova Nyasaye, mana kaka ne osetimo gi fedha
    kod dhahabu manokawo kuom ogendini duto: jo-Edom kod jo-Moab, jo-Amon kod jo-Filistia
    to gi jo-Amalek.'
  meu-meu: unu ḡau danu King David ese e hahelaḡadia, Iehova ena, vada e hadareredia
    besedia iboudiai edia amo e dadi silver-na bona gold-na ida. Besedia be Edom bona
    Moab bona Arnono bona Filistia bona Amalek taudia.
  npi-ULB: दाऊद राजाले यी भाँडाहरू परमप्रभुको निम्ति अलग गरे, साथमा तिनले सबै जातिहरूः
    एदोम, मोआब, अम्‍मोनका मानिसहरू, पलिश्‍तीहरू र अमालेकबाट लिएका सुन र चाँदी पनि
    अगल गरे ।
  yor-yor: 'Ọba Dafidi ya ohun èlò wọ́n yí sí mímọ́ fún Olúwa, gẹ́gẹ́ bí ó ti ṣe pẹ̀lú
    fàdákà àti wúrà tí ó ti mú láti gbogbo àwọn orílẹ̀-èdè wọ̀nyí: Edomu àti Moabu,
    ará Ammoni àti àwọn ará Filistini àti Amaleki.'
  pes-OPCB: داوود همهٔ این هدایا را با طلا و نقره‌ای که خود از ادومی‌ها، موآبی‌ها،
    عمونی‌ها، فلسطینی‌ها، عمالیقی‌ها به غنیمت گرفته بود وقف خداوند کرد.
  tgl-ULB: 'Inilaan ni Haring David ang mga kagamitang ito kay Yahweh, kasama ang
    mga pilak at mga ginto na nakuha niya sa lahat ng bansa: sa Edom, Moab, sa mga
    Ammonita, sa mga Filisteo, at Amalek.'
  hui-hui: Debidi ibugua mbirale uruni yamialu Anduane Homogonaga loma biaho wigi
    bini. Ibugua dindi maruha wai bialu ngolo silibaru mo yalu dai bigi bini wiarubi
    loma biaho ngelaga dege bini. Ani bialu ibugua ngolo siliba uruni minidaru Idomo
    Moaba Amono Pilidia Amalege dindi uruniha howa mo yu ibugu biyaruni loma dege
    bini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ထို​ပစ္စည်း​တို့​ကို​မိ​မိ​စစ်​ပွဲ​နိုင် သည့်​ဧ​ဒုံ​ပြည်၊
    မော​ဘ​ပြည်၊ အမ္မုန်​ပြည်၊ ဖိ​လိတ္တိ ပြည်​နှင့်​အာ​မ​လက်​ပြည်​ရှိ​လူ​မျိုး​တ​ကာ​တို့
    ထံ​မှ​ရ​ရှိ​ခဲ့​သော​ရွှေ၊ ငွေ​များ​နှင့်​အ​တူ​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​၌​အ​သုံး​ပြု​ရန်​ဆက်​ကပ်​ပူ​ဇော်
    တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་སྣོད་ཆས་དེ་རྣམས་དང་ཡང་རྒྱལ་ཁམས་སོ་སོ་སྟེ་ཨེ་དོམ་དང་།
    མོ་ཨབ། ཨམ་མོན་པ། ཕེ་ལེ་ཤེད་པ། ཨ་མཱད་ལེག་པ་བཅས་ལས་ཕྲོགས་པའི་གསེར་དངུལ་ཐམས་ཅད་དམ་པར་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ཏོ།
    །
  sna-sna: 'Mambo Dhavhidhi akakumikidza zvipo izvi kuna Jehovha sezvaakanga aita
    nesirivha negoridhe, zvaakanga atora kubva kundudzi idzi dzose dzaiti: Edhomu,
    Moabhu, vaAmoni, vaFiristia neAmareki.'
  spa-BLM: 'El rey David también los dedicó a Yahvé, junto con la plata y el oro que
    se llevó de todas las naciones: de Edom, de Moab, de los hijos de Amón, de los
    filisteos y de Amalec.'
  cac-cac: 'Ix yac'' masanil juntzan̈ q''uen chi'' vin̈aj rey David d''a Jehová. Junn̈ej
    ix aj yac''an q''uen vin̈ yed'' q''uen oro yed'' q''uen plata yic''naquec'' vin̈
    d''a juntzan̈ nación tic: Aton d''a Edom, d''a Moab, d''a Amón, d''a eb'' filisteo
    yed'' d''a eb'' amalecita.'
  swh-ULB: 'Mfalme Daudi alivitenga hivi vitu kwa ajili ya Yahweh, pamoja na fedha
    na dhahabu aliyo ibeba kutoka kwa mataifa yote: Edomu, Moabu, watu wa Amoni, Wafilisti,
    na Waamaleki.'
  bel-bel: 'І прысьвяціў іх цар Давід Госпаду разам з срэбрам і золатам, якое ён узяў
    ад усіх народаў: ад Ідумэянаў, Маавіцянаў, Аманіцянаў, Філістымлянаў і ад Амалікіцянаў.'
  deu-ELBBK: 'Auch diese heiligte der König David dem HERRN, samt dem Silber und dem
    Gold, das er von all den Nationen genommen hatte: von den Edomitern und von den
    Moabitern und von den Kindern Ammon und von den Philistern und von den Amalekitern.'
  mbb-OT: 'Inhalad heini ni Hadì David diyà te Nengazen, iring ded te mid-ulaula zin
    te nengaaǥew zin he menge pelata, menge vulawan, diyà te zuma he menge nasyun
    he nengezaag din he iyan is: Edom, Moab, Ammon, Filistia wey Amalek.'
  mal-2015: ദാവീദ്‌ രാജാവു അവയെ താൻ ഏദോം, മോവാബ്, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്ക്
    മുതലായ സകലജാതികളുടെ പക്കൽനിന്നും പിടിച്ചെടുത്ത വെള്ളിയോടും പൊന്നിനോടുംകൂടെ യഹോവെക്കു
    വിശുദ്ധീകരിച്ചു.
  rmc-rmc: 'The ola veci o David pošvecinďa le RAJESKE jekhetane le rupoha the le
    somnakaha, so iľa avre narodendar: le Edomčanendar, le Moabčanendar, le Amončanendar,
    le Filišťincendar the le Amalekendar.'
  pes-OPV: و داود پادشاه آنها را نيز براي خداوند وقف نمود، با نقره و طلايي که از جميع
    امّت ها يعني از اَدُوم و موآب و بني عَمُّون و فلسطينيان و عَمالَقَه آورده بود.
  ron-1924: Ымпэратул Давид ле-а ынкинат Домнулуй, ымпреунэ ку арӂинтул ши аурул пе
    каре-л луасе де ла тоате попоареле, де ла Едом, де ла Моаб, де ла фиий луй Амон,
    де ла филистень ши де ла Амалек.
  ben-OBCV: 'রাজা দাউদ এইসব জিনিসপত্র সদাপ্রভুর উদ্দেশে উৎসর্গ করে দিলেন, ঠিক যেভাবে
    ইদোম ও মোয়াব, অম্মোনীয় ও ফিলিস্তিনী এবং অমালেক: এইসব জাতির কাছ থেকে আনা সোনা
    ও রুপো তিনি উৎসর্গ করে দিলেন।'
  som-som: Oo kuwaasna Boqor Daa'uud wuxuu quduus uga dhigay Rabbiga, oo wuxuu ku
    daray lacagtii iyo dahabkii uu ka soo dhacay quruumihii oo dhan, kuwaasoo ahaa
    reer Edom, iyo reer Moo'aab, iyo reer Cammoon, iyo reer Falastiin, iyo reer Camaaleq.
  lat-VUC: Sed et omnia vasa aurea, et argentea, et ænea consecravit David rex Domino,
    cum argento et auro quod tulerat ex universis gentibus, tam de Idumæa, et Moab,
    et filiis Ammon, quam de Philisthiim et Amalec.
  eng-ASVBT: These also did king David dedicate unto Jehovah, with the silver and
    the gold that he carried away from all the nations; from Edom, and from Moab,
    and from the children of Ammon, and from the Philistines, and from Amalek.
  ita-1885: Il re Davide consacrò ancora al Signore que' vasellamenti, insieme con
    l'argento, e con l'oro, ch'egli avea portato da tutte le genti, da Edom, e da' Moabiti,
    e dai figliuoli di Ammon, e da' Filistei, e da Amalec.
  eng-LXXUP: And all the golden and silver and brazen vessels, even these King David
    consecrated to the Lord, with the silver and the gold which he took from all the
    nations; from Edom, and Moab, and from the children of Ammon, and from the Philistines,
    and from Amalek.
  eng-ULB: 'King David set these objects apart to Yahweh, together with the silver
    and the gold that he carried away from all the nations: Edom, Moab, the people
    of Ammon, the Philistines, and Amalek.'
  spa-VBL: 'El rey David dedicó estos regalos al Señor, junto con la plata y el oro
    que había tomado de todas las naciones siguientes: Edom, Moab, los amonitas, los
    filisteos y los amalecitas.'
  fra-_FOB: Le roi David les consacra aussi à l'Éternel, avec l'argent et l'or qu'il
    avait emporté de toutes les nations, des Iduméens, des Moabites, des enfants d'Ammon,
    des Philistins et des Amalécites.
  mal-mal: ദാവീദ്‌ രാജാവു അവയെ താൻ ഏദോം, മോവാബ്, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്ക്
    മുതലായ സകലജാതികളുടെ അടുക്കൽനിന്നും പിടിച്ചെടുത്ത വെള്ളിയോടും പൊന്നിനോടുംകൂടെ യഹോവയ്ക്കു
    സമർപ്പിച്ചു.
  urd-GVR: Dāūd ne yih chīzeṅ Rab ke lie maḳhsūs kar dīṅ. Jahāṅ bhī wuh dūsrī qaumoṅ
    par ġhālib āyā wahāṅ kī sonā-chāṅdī us ne Rab ke lie maḳhsūs kar dī. Yoṅ Adom,
    Moāb, Ammon, Filistiyā aur Amālīq kī sonā-chāṅdī Rab ko pesh kī gaī.
  suz-BL: मिनु दाऊद पिपम मेको आ चाक्‍शो सुन नु चांदी के ग्‍योंब नेल्‍ल परमप्रभु यावे
    कली चढ़ेवा बाक्‍त। मेकोमी अर्को जात नेल्‍ल एदोम, मोआब, अम्‍मोनी, पलिस्‍ती नु अमालेकी
    रे चाक्‍शो सुन चांदी यो चढ़ेवा बाक्‍त।
  ita-1927: 'E il re Davide consacrò anche quelli all’Eterno, come avea già consacrato
    l’argento e l’oro che avea portato via a tutte le nazioni: agli Edomiti, ai Moabiti,
    agli Ammoniti, ai Filistei ed agli Amalekiti.'
  ckb-ckb: 'داودی پاشا ئەم کەلوپەلانەی بۆ یەزدان تەرخان کرد، هەروەک ئەو زێڕ و زیوەی
    تەرخان کرد کە لە هەموو ئەم نەتەوانە بردبووی: ئەدۆم، مۆئاب، عەمۆن، فەلەستی و عەمالێقییەکان.'
  eng-BBE: These King David made holy to the Lord, together with the silver and gold
    he had taken from all nations; from Edom and Moab and from the children of Ammon
    and from the Philistines and from Amalek.
  kan-OKCV: ಇವುಗಳನ್ನು ಅರಸನಾದ ದಾವೀದನು ಎದೋಮ್ಯರು, ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನ್ಯರು, ಫಿಲಿಷ್ಟಿಯರು,
    ಅಮಾಲೇಕ್ಯರು ಎಂಬ ಸಕಲ ಜನಾಂಗಗಳ ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ
    ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದನು.
  tam-2017: அந்த பொருட்களையும், தான் ஏதோமியர்கள், மோவாபியர்கள், அம்மோனிய மக்கள், பெலிஸ்தர்கள்,
    அமலேக்கியர்கள் என்னும் எல்லா தேசங்களின் கையிலும் வாங்கின வெள்ளியையும், பொன்னையுங்கூட
    தாவீது ராஜா யெகோவாவுக்குப் பரிசுத்தம் என்று நேர்ந்துகொண்டான்.
  spa-RV-1909: Los cuales el rey David dedicó á Jehová, con la plata y oro que había
    tomado de todas las naciones, de Edom, de Moab, de los hijos de Ammón, de los
    Filisteos, y de Amalec.
  ron-BTF: Pe acestea de asemenea David le-a dedicat DOMNULUI, cu argintul și aurul
    pe care l-a adus de la toate aceste națiuni; de la Edom și de la Moab și de la
    copiii lui Amon și de la filisteni și de la Amalec.
  eng-WEBP: 'King David also dedicated these to the LORD, with the silver and the
    gold that he carried away from all the nations: from Edom, from Moab, from the
    children of Ammon, from the Philistines, and from Amalek.'
  eng-FBV: 'King David dedicated these gifts to the Lord, along with the silver and
    gold he had taken from all the following nations: Edom, Moab, the Ammonites, the
    Philistines, and Amalekites.'
  nld-1939: 'en ook deze wijdde David aan Jahweh, zoals hij gedaan had met het zilver
    en goud, dat hij buitgemaakt had op alle volken: op Edom, Moab, de Ammonieten,
    de Filistijnen en de Amalekieten.'
  nch-BL: Huan Tanahuatijquet David quimactili TOTECO nochi nopa nemacti ihuaya nopa
    tamanti ten plata huan oro cati quicuic ipan tali Edom, Moab, Amón, Amalec huan
    Filistea.
  vie-1934: Các đồ ấy Đa-vít cũng biệt riêng ra thánh cho Đức Giê-hô-va, luôn với
    bạc và vàng mà người đã đoạt lấy đem về từ các dân tộc, tức từ Ê-đôm, Mô-áp, dân
    Am-môn, dân Phi-li-tin, và dân A-ma-léc.
  hin-CV: राजा दावीद ने इन सभी वस्तुओं को उन वस्तुओं के साथ याहवेह को समर्पित कर दी,
    जो वह उन सभी पराजित देशों यानी एदोम, मोआब, अम्मोन के वंशजों, फिलिस्तीनियों और
    अमालेक से लेकर आए थे.
  spa-BES: Este rey David santificó al Señor, junto con la plata y el oro que había
    tomado de todas las naciones; de Edom y Moab y de los hijos de Amón y de los filisteos
    y de Amalec.
  tdx-tdx: Noriza’ i Davide ho am’ Iehovà irezay, mitraok’ ami’ty volafoty naho volamena
    nakare’e amo fifeheañe iabio; amy Edome naho i Moabe naho amo ana’ i Amoneo naho
    amo nte-Pelistio vaho amy Amaleke.
  tha-KJV: และกษั​ตริ​ย์​ดาว​ิดทูลถวายสิ่งเหล่านี้​แด่​พระเยโฮวาห์ พร​้อมกับเงินและทองคำซึ่งพระองค์ทรงนำมาจากประชาชาติ​ทั้งปวง
    จากเอโดม โมอับ คนอัมโมน คนฟีลิสเตีย และอามาเลข
  por-BR-2018: os quais o rei Davi dedicou a o SENHOR, com a prata e ouro que havia
    tomado de todas as nações, de Edom, de Moabe, dos filhos de Amom, dos filisteus,
    e de Amaleque.
  deu-ELO: 'Auch diese heiligte der König David dem Jehova, samt dem Silber und dem
    Golde, das er von all den Nationen genommen hatte: von den Edomitern und von den
    Moabitern und von den Kindern Ammon und von den Philistern und von den Amalekitern.'
  eng-WYC-2018: But also king David hallowed to the Lord all the vessels of gold,
    and of silver, and of brass; and the silver, and the gold, which the king had
    taken of all folks, as well of Idumea, and of Moab, and of the sons of Ammon,
    as of [the] Philistines, and of Amalek. (And King David dedicated these gifts
    to the Lord; and also the silver and gold which he had taken from all the nations,
    yea, from Edom, and from Moab, and from the Ammonites, and from the Philistines,
    and from Amalek.)
  epo-epo: 'Ankaŭ ĉi tiujn David dediĉis al la Eternulo, kune kun la arĝento kaj oro,
    kiun li prenis de ĉiuj nacioj: de Edom, de Moab, de la Amonidoj, de la Filiŝtoj,
    kaj de Amalek.'
  uig-PIN: Dawut padixaⱨ bu ǝswab-jabduⱪlarni ⱨǝrⱪaysi ǝllǝrdin, jümlidin Edom, Moab,
    Ammonlardin, Filistiylǝrdin wǝ Amalǝklǝrdin olja alƣan altun-kümüxlǝr bilǝn ⱪoxup
    ⱨǝmmisini Pǝrwǝrdigarƣa beƣixlidi.
  beo-beo: Hina bagade Da:ibidi da amo liligi amola eno silifa amola gouli e da fifi
    asi eno amo hasali (Idome, Moua:be, A:mone, Filisidini amola A:malege) amoga samogei,
    amo gilisili, Hina Godema nodone sia:ne gadoma:ne ilegei. Amola liligi amo e da
    Ha:da:disa amoma samogei, mogili agoane ilegei.
  tpi-OTNT: Devit i kisim ol dispela presen na i makim bilong Bikpela. Em i bin mekim
    wankain pasin long ol silva na gol em i kisim long taim em i bin winim ol arapela
    birua, em ol Idom na ol Moap na ol Amon na ol Filistia na ol Amalek.
  hau-SA: Sarki Dawuda ya miƙa waɗannan kayayyakin ga Ubangiji, kamar yadda ya yi
    da azurfa da kuma zinariyan da ya kwaso daga dukan waɗannan al’ummai. Edom da
    Mowab, Ammonawa da Filistiyawa, da kuma Amalek.
  uig-LAT: Dawut padishah bu eswab-jabduqlarni herqaysi ellerdin, jümlidin Édom, Moab,
    Ammonlardin, Filistiylerdin we Amaleklerdin olja alghan altun-kümüshler bilen
    qoshup hemmisini Perwerdigargha béghishlidi.
  nde-nde: Inkosi uDavida yazahlukanisela kuThixo, lezo zinto njengalokho eyayikwenze
    impahla zegolide lesiliva ezazithunjwe kulezozizwe zama-Edomi lamaMowabi, lama-Amoni,
    lamaFilistiya lama-Amaleki.
  ton-ton: Naʻe fakatapui foki ia ʻe Tevita kia Sihova, ʻaia mo e siliva mo e koula
    naʻa ne ʻomi mei he ngaahi puleʻanga ko ia; mei ʻItomi, pea mo Moape, pea mei
    he fānau ʻa ʻAmoni, pea mei he kakai Filisitia, pea mei ʻAmaleki.
  ces-1613: Ty také obětoval král David Hospodinu s stříbrem a zlatem, kteréhož byl
    nabral ze všech národů, z Idumejských, z Moábských, z synů Ammon, z Filistinských,
    i z Amalechitských.
  eng-WMB: 'King David also dedicated these to the LORD, with the silver and the gold
    that he carried away from all the nations: from Edom, from Moab, from the children
    of Ammon, from the Philistines, and from Amalek.'
  tam-TCV: தாவீது அரசன் தான் ஏதோமியர், மோவாபியர், அம்மோனியர், பெலிஸ்தியர், அமலேக்கியர்
    ஆகிய எல்லா நாட்டினரிடமிருந்து கொண்டுவந்த வெள்ளியையும் தங்கத்தையும் யெகோவாவுக்கு
    ஒப்புக்கொடுத்திருந்தான். அதுபோலவே இந்தப் பொருட்களையும் யெகோவாவுக்கு ஒப்புக்கொடுத்தான்.
  ceb-ULB: 'Gilain kini nga mga butang ni Haring David ngadto kang Yahweh, uban sa
    mga plata ug sa mga bulawan nga iyang gikuha gikan sa tanang kanasoran: Sa Edom,
    sa Moab, sa katawhan sa Amon, sa mga Filistihanon, ug sa Amalek.'
  pol-UBG: 'Również i je król Dawid poświęcił PANU wraz ze srebrem i złotem, które
    pobrał od wszystkich narodów: od Edomu, od Moabu, od synów Ammona, od Filistynów
    i od Amaleka.'
  urd-GVU: داؤد نے یہ چیزیں رب کے لئے مخصوص کر دیں۔ جہاں بھی وہ دوسری قوموں پر غالب
    آیا وہاں کی سونا چاندی اُس نے رب کے لئے مخصوص کر دی۔ یوں ادوم، موآب، عمون، فلستیہ
    اور عمالیق کی سونا چاندی رب کو پیش کی گئی۔
  deu-1912: 'Auch diese heiligte der König David dem HERRN mit dem Silber und Gold,
    das er den Heiden genommen hatte: den Edomitern, Moabitern, Ammonitern, Philistern
    und Amalekitern.'
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಇವುಗಳನ್ನೂ ಎದೋಮ್ಯರು, ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನಿಯರು, ಫಿಲಿಷ್ಟಿಯರು
    ಮತ್ತು ಅಮಾಲೇಕ್ಯರು ಎಂಬೀ ಸುತ್ತಲಿನ ಜನಾಂಗಗಳಿಂದ ವಶಪಡಿಸಿಕೊಂಡ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: Me ognag David ni Pilung fa pin’en ni ngan fanay ko liyor, nge dachug ko
    pi silber nge gol ni fek rok e pi nam ni gel ngay, yu Edom, Moab, Ammon, Filistia,
    nge Amalek.
  hlt-MCSB: Te rhoek te khaw Manghai David loh BOEIPA taengah namtom cungkuem taeng
    lamkah, Edom lamkah, Moab lamkah, Ammon koca taeng lamkah, Philisti lamkah, Amalek
    lamkah a phueih cak neh sui neh a ciim.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዬያ ሜሆ ዔኪ ዒዚ ቤርታ ዔዶኦሜፓ፥ ሞዓኣቤፓ፥ ዓሞኦኔፓ፥ ፒሊስፄኤሜንታ ዓማሌቄ ዴሮንታፓ ዲዒ ዔኬ
    ዎርቆ ሜሆንታ ቢሮ ዓንጎንታ ሞኦኖ ዓንጎ ሜሆና ዎላ ካኣዣ ካኣሽኪንታንዳ ሜሄ ማዓንዳጉዲ ፆኦሲም ዱማሴኔ።
  twi-ASANTE: Ɔhene Dawid hyiraa saa akyɛdeɛ yi nyinaa so maa Awurade, a dwetɛ ne
    sikakɔkɔɔ a ɔfa firii aman foforɔ a ɔkaa wɔn hyɛeɛ no so no nyinaa ka ho. Saa
    aman no ne Edom, Moab, Amon, Filistia ne Amalek.
  eng-WEBU: 'King David also dedicated these to the LORD, with the silver and the
    gold that he carried away from all the nations: from Edom, from Moab, from the
    children of Ammon, from the Philistines, and from Amalek.'
  wal-wal: Kawoi Daawiti Eedoomappe, Moo7aabappe, Amoona asatuppe, Pilisxxeematuppenne
    Amaaleeqa asatuppe omooddi ekkido biraanne worqqa ha miishshatuura issippe gattidi,
    GODAU dummayidi wottiis.
  spa-PDDPT: 'El rey David también los consagró a Yavé, junto con la plata y el oro
    que tomó de todas las naciones: de Edom, Moab, los hijos de Amón, los filisteos
    y Amalec.'
  gun-gun: 'Ha''e nunga huvixa Davi ojopy vy omboaxapa Senhor peguarã, ha''e javi
    regua gui prata ha''e ouro ojopy va''ekue reve: Edom guigua, Moabe, Amom ramymino
    kuery, filisteu kuery ha''e Amaleque guigua guive.'
  ilo-ULB: 'Indaton ni Ari David dagitoy a banbanag kenni Yahweh, agraman dagiti pirak
    ken ti balitok nga innalana kadagiti amin a nasion: iti Edom, Moab, kadagiti amin
    a tattao ti Ammon, dagiti Filisteo, ken Amalek.'
  kpg-kpg: 'King David ga hagadabu nia kisakis aanei gi hai hegau gi di hai daumaha,
    mo nia goolo, mono silber ala ne kumi mai i nia henua ala ne haga magedaa: Edom,
    Moab, Ammon, Philistia, mo Amalek.'
  uig-ARA: داۋۇت پادىشاھ بۇ ئەسۋاب-جابدۇقلارنى ھەرقايسى ئەللەردىن، جۈملىدىن ئېدوم،
    موئاب، ئاممونلاردىن، فىلىستىيلەردىن ۋە ئامالەكلەردىن ئولجا ئالغان ئالتۇن-كۈمۈشلەر
    بىلەن قوشۇپ ھەممىسىنى پەرۋەردىگارغا بېغىشلىدى.
  sus-sus: Mangɛ Dawuda naxa na birin fi Alatala ma, a nun gbeti nun xɛɛma a naxan
    nasuxu sie birin yi ra alɔ Edon, Mowaba, Amoni, Filisita, nun Amalɛki.
  pon-2006: Nanmwarki Depit eri ketin kasarawihong dipwisou ko ni doadoahk en kaudok,
    iangahki silper oh kohl me e ketikihsang wehi kan me e kalowehdi—Edom, Mohap,
    Ammon, Pilisdia, oh Amelek.
  ksd-ksd: ma David i ga vagomgom diat upi kai ra Luluai, da i ga vagomgom value ra
    silva ma ra goled nina i ga ra pa ia ta ra umana Tematana, Edom, Moab, ra tarai
    Amon, ra tarai Pilistia, ma Amalek.
  tur-YTC: Kral David de, bütün bu uluslardan Edom'dan, Moav'dan, Ammon'un çocuklarından,
    Filistliler'den ve Amalek'ten getirmiş olduğu gümüş ve altınla birlikte bunları
    Yahve'ye adadı.
  grc-BRENT: Καὶ τὰ χαλκᾶ, καὶ ταῦτα ἡγίασεν ὁ βασιλεὺς Δαυὶδ τῷ κυρίῳ, μετὰ τοῦ ἀργυρίου
    καὶ τοῦ χρυσίου οὗ ἔλαβεν ἐκ πάντων τῶν ἐθνῶν, ἐξ Ἰδουμαίας, καὶ Μωὰβ, καὶ ἐξ
    υἱῶν Ἀμμὼν, καὶ ἐκ τῶν ἀλλοφύλων, καὶ ἐξ Ἀμαλήκ.
  ind-AYT: Raja Daud mengkhususkan semua itu bagi TUHAN bersama emas dan perak yang
    dia angkut dari semua bangsa, yakni dari orang Edom, orang Moab, keturunan Amon,
    orang Filistin, dan orang Amalek.
  nya-nya: Mfumu Davide inapereka zinthu zimenezi kwa Yehova, monga anachitira ndi
    siliva ndi golide zochokera ku mayiko ena onse monga Edomu ndi Mowabu, Aamoni
    ndi Afilisti, ndi Aamaleki.
  hrv-hrv: I njih je kralj David posvetio Jahvi sa srebrom i zlatom što ga bijaše
    uzeo od svih naroda, od Edomaca, Moabaca, Amonaca, Filistejaca i Amalečana.
  mps-mps: Devitgo te Toigo wiegi yai homu eyu mani nai dabe agai te Genuai Bidiba
    dąį ilama manio. Agai te tobage deli kolesaga te agai gasa boi bidi dabe elaluama
    sali silva me gol te Genuai Bidiba naga mawai, te Idom dabe, me Moap dabe, me
    Amon dabe, me Filistia dabe, me Amalek dabe, te hani augwali Devitgo aiyaba elaluai
    dao.
  tpi-tpi: Devit i kisim ol dispela presen na i makim bilong Bikpela. Em i bin mekim
    wankain pasin long ol silva na gol em i kisim long taim em i bin winim ol arapela
    birua, em ol Idom na ol Moap na ol Amon na ol Filistia na ol Amalek.
  dan-1931: Også dem helligede Kong David HERREN tillige med det Sølv og Guld, han
    havde taget fra alle Folkeslagene, Edom, Moab, Ammonitterne, Filisterne og Amalek.
  vie-OVCB: 'Đa-vít biệt ra thánh cho Chúa Hằng Hữu tất cả bạc vàng đã thu được trong
    các nước: Ê-đôm, Mô-áp, Am-môn, Phi-li-tin, và A-ma-léc.'
  guj-2017: દાઉદે તે બધાં પાત્રો યહોવાહના સભાસ્થાનની સેવા માટે અર્પણ કર્યા. તે જ રીતે,
    તેણે જીતેલી બધી પ્રજાઓ અદોમ, મોઆબીઓ, આમ્મોનીઓ, પલિસ્તીઓ અને અમાલેકીઓ પાસેથી મેળવેલું
    સોનું ચાંદી પણ તેણે ઈશ્વરને અર્પણ કર્યું.
  pon-2006A: Nanmwarki Depit eri ketin kasarawihong dipwisou ko ni doadoahk en kaudok,
    iangahki silper oh kohl me e ketikihsang wehi kan me e kalowehdi—Edom, Mohap,
    Ammon, Pilisdia, oh Amelek.
  por-BRBSL: 'O rei David também os dedicou a Iavé, com a prata e o ouro que ele levou
    de todas as nações: de Edom, de Moab, dos filhos de Amon, dos filisteus, e de
    Amalek.'
  cth-cth: Hote hnonaw hoi miphunnaw pueng Edom, moab, Ammon, Filistin hoi Amaleknaw
    koe e sui ngun a la e naw hoi Devit ni BAWIPA koe a pathung.
  twi-twi: Ɔhene Dawid hyiraa saa akyɛde yi nyinaa so maa Awurade, a dwetɛ ne sikakɔkɔɔ
    a ɔfa fii aman foforo a ɔkaa wɔn hyɛe no so no nyinaa ka ho. Saa aman no ne Edom,
    Moab, Amon, Filisti ne Amalek.
  hlt-hlt: Te rhoek te khaw Manghai David loh BOEIPA taengah namtom cungkuem taeng
    lamkah, Edom lamkah, Moab lamkah, Ammon koca taeng lamkah, Philisti lamkah, Amalek
    lamkah a phueih cak neh sui neh a ciim.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Dɑfiti dɛ pɑ̃ ti Yiɛ̀ nKuyie nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ
    nhò do ɛí dɛ̀ ibotí tɛì miɛkɛ, Edɔmmu ɛì nɛ̀ Mɔɑbu ɛì nɛ̀ Amɔniibɛ ɛì nɛ̀ Fidisitɛ̃ɛ̃bɛ
    ɛì nɛ̀ Amɑdeki kpɛri.
  msy-2020: Ezɨ Devit bizir aghuir kaba inigha Ikiavɨra Itir Godɨn ziam fasa dagh
    inaba, eghtɨ da God baghvɨra ikiam. A kantrin igharaziba bar me mɨsogha inizir
    golba ko silvaba, a kamaghɨra dagh ami. Kar Idomia ko Moapia ko Amonia ko Filistiaba
    ko Amalekia.
  dop-dop: Ɩlɛnɑ Tɑfiiti sɩɩ Tɑcɑɑ kɛ wʋlɑ nɑ liɣitee nyǝɣǝtʋ nti pɑ lɛɛkɑ piitimnɑɑ
    lɛmpɑnɑɑ kiŋ tɔ. Ɩsɩɩ Ɩtɔm nɑ Mowɑpʋ nɑ Amoni nɑ Filiisi nɑ Amɑleke pǝ nyǝ́mɑ.
  azb-azb: Padşah Davud bütün millətlərdən – Edomlulardan, Moavlılardan, Ammonlulardan,
    Filiştlilərdən və Amaleqlilərdən alıb gətirdiyi qızıl-gümüşlə birgə bunları da
    Rəbbə həsr etdi.
  eng-DBY: 'Them also king David dedicated to Jehovah, with the silver and the gold
    that he had brought from all the nations: from the Edomites, and from the Moabites,
    and from the children of Ammon, and from the Philistines, and from the Amalekites.'
  hin-2017: इनको दाऊद राजा ने यहोवा के लिये पवित्र करके रखा, और वैसा ही उस सोने- चाँदी
    से भी किया जिसे सब जातियों से, अर्थात् एदोमियों, मोआबियों, अम्मोनियों, पलिश्तियों,
    और अमालेकियों से प्राप्त किया था।
  eng-YLT: also them hath king David sanctified to Jehovah with the silver and the
    gold that he hath taken from all the nations, from Edom, and from Moab, and from
    the sons of Ammon, and from the Philistines, and from Amalek.
  eng-WYC-2017: But also king David hallowed to the Lord all the vessels of gold,
    and of silver, and of brass; and the silver, and the gold, which the king had
    taken of all folks, as well of Idumea, and of Moab, and of the sons of Ammon,
    as of [the] Philistines, and of Amalek.
  eng-WMBB: 'King David also dedicated these to the LORD, with the silver and the
    gold that he carried away from all the nations: from Edom, from Moab, from the
    children of Ammon, from the Philistines, and from Amalek.'
  urd-GVH: दाऊद ने यह चीज़ें रब के लिए मख़सूस कर दीं। जहाँ भी वह दूसरी क़ौमों पर ग़ालिब
    आया वहाँ की सोना-चाँदी उसने रब के लिए मख़सूस कर दी। यों अदोम, मोआब, अम्मोन, फिलिस्तिया
    और अमालीक़ की सोना-चाँदी रब को पेश की गई।
  rug-rug: Va madi Devita sa baṉara sari na vinariponi te Hadoramu pude tavetavete
    ni pa vinahesina e Zihova, turaṉae sari na qolo, siliva pu vagi sa koari na butubutu
    pu razai sa pa Edomu, Moabi, Amoni, Pilisitia, meke Amaleki.
  gaz-gaz: Daawit Mootichis akkuma meetii fi warqee saboota Edoom, Moʼaab, Amoonota,
    Filisxeemotaa fi Amaaleq hunda irraa boojiʼee ture godhe sana miʼoota kanneen
    illee Waaqayyoof addaan baase.
  fra-LSG: Le roi David les consacra à l’Éternel, avec l’argent et l’or qu’il avait
    pris sur toutes les nations, sur Édom, sur Moab, sur les fils d’Ammon, sur les
    Philistins et sur Amalek.
  yal-yal: 'Manga Dawuda yi na birin fi Alatala ma, e nun gbeti fixɛn nun xɛmana a
    naxan tongo siyani itoe birin yii: Edɔn kaane nun Moyaba kaane nun Amonine nun
    Filisitine nun Amalɛkine.'
  haw-1868: Hoolaa aku la o Davida ke alii ia mau mea no Iehova, me ke kala a me ke
    gula ana i lawe mai ai no na lahuikanaka a pau; mai ka Edoma mai, mai ka Moaba
    mai, a mai ka poe mamo mai a Amona, a mai ko Pilisetia, a mai ka Amaleka mai.
  arb-NAV: فَخَصَّصَ دَاوُدُ لِلرَّبِّ هَذِهِ الْهَدَايَا مَعَ كُلِّ مَا اسْتَوْلَى
    عَلَيْهِ مِنْ فِضَّةٍ وَذَهَبٍ مِمَّا غَنِمَهُ مِنَ الأُمَمِ كَالأَدُومِيِّينَ
    وَالْمُوآبِيِّينَ وَالْعَمُّونِيِّينَ وَالْفِلِسْطِينِيِّينَ وَعَمَالِيقَ.
  ewe-ewe: Fia David kɔ nunana siawo kple klosalo kple sika si wòkpɔ tso Edomtɔwo,
    Moabtɔwo, Amonitɔwo, Amalekitɔwo kple Filistitɔwo gbɔ la ŋu na Yehowa.
  eng-LEE: Also these did king David sanctify unto the Lord, with the silver and the
    gold that he had carried away from all the nations, from Edom, and from Moab,
    and from the children of 'Ammon, and from the Philistines, and from 'Amalek.
  asm-FB: দায়ুদ ৰজাই ইদোম, মোৱাব, অম্মোন, পলেষ্টীয়া আৰু অমালেক আদি সকলো জাতিৰ পৰা
    অনা ৰূপ আৰু সোণৰ সৈতে এইবোৰ বস্তুও যিহোৱাৰ উদ্দেশে উৎসৰ্গ কৰিলে।
  sus-A: مَنفّ دَوُدَ نَشَ نَ بِرِن قِ عَلَتَلَ مَ، عَ نُن فبٍتِ نُن شّيمَ عَ نَشَن
    نَسُشُ سِيٍ بِرِن يِ رَ عَلْ عٍدٌن، مٌوَبَ، عَمٌنِ، قِلِسِتَ، نُن عَمَلّكِ.
  fra-SBL: 'Le roi David les dédia aussi à Yahvé, avec l''argent et l''or qu''il avait
    emportés de toutes les nations : d''Édom, de Moab, des fils d''Ammon, des Philistins
    et d''Amalek.'
  hbo-hbo: גַּם־אֹתָ֗ם הִקְדִּ֞ישׁ הַמֶּ֤לֶךְ דָּוִיד֙ לַיהוָ֔ה עִם־הַכֶּ֙סֶף֙ וְהַזָּהָ֔ב
    אֲשֶׁ֥ר נָשָׂ֖א מִכָּל־הַגֹּויִ֑ם מֵֽאֱדֹ֤ום וּמִמֹּואָב֙ וּמִבְּנֵ֣י עַמֹּ֔ון
    וּמִפְּלִשְׁתִּ֖ים וּמֵֽעֲמָלֵֽק׃
  kik-kik: 'Mũthamaki Daudi akĩamũrĩra Jehova indo icio o ta ũrĩa aamũrĩte betha na
    thahabu iria aatahĩte kuuma kũrĩ andũ a ndũrĩrĩ ici ciothe: Edomu, na Moabi, na
    kuuma kũrĩ Amoni na Afilisti, na Amaleki.'
  fra-NCL: Le roi David les consacra à Yahweh avec l’argent et l’or qu’il avait pris
    à toutes les nations, à Edom, à Moab, aux fils d’Ammon, aux Philistins et à Amalec.
  cek-AK: David loe to ih hmuenmaenawk boih, Edom, Moab, Ammon, Philistin, Amalek
    kaminawk boih khae hoiah lak ih, sui hoi phoisa hoiah sak ih hmuennawk to Angraeng
    hanah paek boih.
  cuk-cuk: 'David, bela Toi-ega-ibmar-uksadi, Bab-Jehováʼga uksad. Deginbali, dulemar-ibe
    manimar-susbalidi, degi, ormar-susbalidi, Bab-Dummadga uksabalid. We-dulemar-ibe
    susgusad: Edom-dule, Moab-dule, Amón-dule, Filistea-dule, degi, Amalec-dule.'
  uig-CYR: Давут падиша бу әсвап-җабдуқларни һәр қайси әлләрдин, җүмлидин Едом, Моаб,
    Аммонлардин, Филистийләрдин вә Амаләкләрдин олҗа алған алтун-күмүчләр билән қошуп
    һәммисини Пәрвәрдигарға беғишлиди.
  tel-2017: ఈ వస్తువులను కూడా రాజైన దావీదు, తాను ఎదోమీయుల దగ్గర నుంచి, మోయాబీయుల దగ్గర
    నుంచి, అమ్మోనీయుల దగ్గర నుంచి, ఫిలిష్తీయుల దగ్గర నుంచి, అమాలేకీయుల దగ్గర నుంచి
    తీసుకొన్న వెండి బంగారాలతో పాటుగా యెహోవాకు ప్రతిష్ఠించాడు.
  hat-BSA: 'Wa David te konsakre sa yo osi a SENYÈ a, avèk ajan ak lò ke li te rache
    pote soti nan men a tout nasyon yo: depi nan Edom, Moab, fis a Ammon yo, Filisten
    yo ak Amalekit yo.'
  kos-kos: 'David el srela ma inge tuh in orekmakinyuk ke pacl in alu mukena, weang
    pac gold ac silver ma el tuh sruokya liki mutunfacl el kutangla inge: Edom, Moab,
    Ammon, Philistia, ac Amalek.'
  hbo-WLC: גַּם־אֹתָ֗ם הִקְדִּ֞ישׁ הַמֶּ֤לֶךְ דָּוִיד֙ לַיהוָ֔ה עִם־הַכֶּ֙סֶף֙ וְהַזָּהָ֔ב
    אֲשֶׁ֥ר נָשָׂ֖א מִכָּל־הַגּוֹיִ֑ם מֵֽאֱד֤וֹם וּמִמּוֹאָב֙ וּמִבְּנֵ֣י עַמּ֔וֹן
    וּמִפְּלִשְׁתִּ֖ים וּמֵֽעֲמָלֵֽק׃
  ibo-ibo: 'Eze Devid doro akụrụngwa ndị a niile nsọ nye Onyenwe anyị, dịka o mere
    ọlaọcha na ọlaedo o wetara na mba ndị a: Edọm, Moab, ndị Amọn, ndị Filistia na
    Amalek.'
  ory-ory: ଦାଉଦ ରାଜା ଇଦୋମ ଓ ମୋୟାବ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଓ ପଲେଷ୍ଟୀୟଗଣ ଓ ଅମାଲେକ ପ୍ରଭୃତି
    ସମସ୍ତ ଗୋଷ୍ଠୀଠାରୁ ଯେଉଁ ସୁନା ଓ ରୂପା ଆଣିଥିଲେ ତହିଁ ସଙ୍ଗେ ଏହିସବୁ ହିଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର କଲେ।
  chk-chk: Ekei pisek ewe king Tafit a apini fän iten ewe Samol mi Lapalap o achu
    ngeni ewe silifer me kolt, a fen liapeni seni ekewe mwü meinisin, seni Etom, Moap,
    pwal seni ekewe chon Amon, ekewe chon Filistia me Amalek.
  rop-rop: Wen imbin gibit im ol detlot enijing, King Deibid bin meigim detlot ting
    seikridwan blanga YAWEI. En King Deibid bin dum lagijat du langa ol detlot gol
    en silba weya imbin gajimbat brom detlot Idam pipul, en detlot Moweb pipul, en
    detlot Eman pipul, en detlot Filastain pipul, en detlot Amalek pipul wen imbin
    bidim olabat.
  ukr-1871: 'І присьвятив се царь Давид Господеві вкупі з сріблом та золотом, що забрав
    у всїх народів: в Ідумеїв, Моабіїв, Аммонїїв, Филистіїв та в Амаликіїв.'
  deu-1951: Auch diese heiligte der König David dem HERRN, samt dem Silber und Gold,
    das er von allen Nationen genommen hatte, nämlich von den Edomitern, Moabitern,
    den Kindern Ammon, den Philistern und Amalekitern.
  eng-JPS: These also did king David dedicate unto the LORD, with the silver and the
    gold that he carried away from all the nations; from Edom, and from Moab, and
    from the children of Ammon, and from the Philistines, and from Amalek.
  srp-1865: Pa i to car David posveti Gospodu sa srebrom i zlatom što bješe uzeo od
    svijeh naroda, od Edomaca i od Moavaca i od sinova Amonovijeh i od Filisteja i
    od Amalika.
  lug-lug: Ebintu byonna ebyaleetebwa, kabaka Dawudi yabiwonga eri Mukama, nga bwe
    yakola effeeza ne zaabu gye yawamba ku mawanga amalala nga Edomu ne Mowaabu, n’Abamoni,
    n’Abafirisuuti, ne Amaleki.
  heb-heb: גם אתם הקדיש המלך דויד ליהוה עם הכסף והזהב אשר נשא מכל הגוים מאדום וממואב
    ומבני עמון ומפלשתים ומעמלק׃
  ben-IRV: এর আগে রাজা দায়ূদ ইদোমীয়, মোয়াবীয়, অম্মোনীয়, পলেষ্টীয় এবং অমালেকীয়দের
    কাছ থেকে সোনা ও রূপা নিয়ে এসে যেমন সদাপ্রভুর উদ্দেশ্যে আলাদা করে রেখেছিলেন তেমনি
    এগুলো নিয়েও তিনি তাই করলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਉਸ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦੇ ਨਾਲ, ਜਿਹੜੇ ਉਸ ਨੇ
    ਸਰਬੱਤ ਕੌਮਾਂ ਤੋਂ ਅਰਥਾਤ ਅਦੋਮ, ਮੋਆਬ, ਅੰਮੋਨ ਦੀ ਸੰਤਾਨ, ਫ਼ਲਿਸਤੀਆਂ ਅਤੇ ਅਮਾਲੇਕ ਤੋਂ ਲਏ
    ਸਨ, ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅਰਪਣ ਕਰ ਦਿੱਤੇ
  mya-JVB: ထိုဖလားတို့ကို ဒါဝိဒ် မင်းကြီး သည် ထာဝရဘုရား အား ပူဇော် ၏။ ထိုအတူရှုရိပြည်၊
    မောဘ ပြည်၊ အမ္မုန် ပြည်၊ ဖိလိတ္တိ ပြည်၊ အာမလက် ပြည်၊ အပြည်ပြည် တို့မှ ဆောင် ခဲ့သော
    ရွှေ ငွေ ကိုလည်း ပူဇော်၏။
  hmo-hmo: 'King Davida ese inai gaudia ia hahelagaia, Lohiabada ena. Ma ia halusia
    vadaeni bese haida danu dekena amo ia abia golo bona siliva danu be Lohiabada
    henia totona Davida ese ia hahelagaia. Unai besedia be inai: Edoma, Moaba, Amono,
    Pilistia, bona Amaleka.'
  urd-urd: इनकी भी दाऊद बादशाह ने उस चाँदी और सोने के साथ, जो उसने और सब क़ौमों या'नी
    अदोम और मोआब और बनी 'अम्मून और फ़िलिस्तियों और 'अमालीक से लिया था, ख़ुदावन्द को
    नज़्र किया।
  rus-SYN: 'И посвятил их царь Давид Господу вместе с серебром и золотом, которое
    он взял от всех народов: от Идумеян, Моавитян, Аммонитян, Филистимлян и от Амаликитян.'
  bqc-SIM: ↄ̃ kí Davidi dìlɛ Dii pↄ́ ũ, lá a kɛ̀ ń buipãle pↄ́ à gbãablèmáↄ
    ã́nusuↄ ń vuaↄwa píi, Ɛdↄũↄ ń Mↄabuↄ ń Amↄniↄ ń Filitɛ̃ↄ ń Amalɛki buiↄ.
  tcz-CHONGTHU: Leng David in hiche thilpeh hung jouse ahin sumeng le sana namdang
    mite Edom, Moab, le Amaleke mite kom a ahinlah doh jouse chu abonchan Pakai ading
    in ana katdoh in ahi.
  mar-mar: जे सोने रुपे त्याने सर्व राष्ट्रांपासून, अदोम, मवाब, अम्मोनी, पलिष्टी आणि
    अमालेकी यांच्यापासून घेतले होते, ती भांडीही दावीद राजाने परमेश्वरास समर्पिली.
  qub-qub: Binsishan nasyuncuna Edompita, Moabpita, Amonpita, Filisteapita, Amalecpita
    chasquishan guellayta goritaga Tayta Diospämi ray David churaran. Toi apachishantapis
    Tayta Diospämi churaycuran.
  bqp-bqp: Mɑ Dɑfidi u ye kpuro yi Yinni Gusunɔn sɔ̃, kɑ mɑɑ sii geesu, kɑ wurɑ ye
    u mwɛɛrɑ bwese tuku ninin min di. Niyɑ, Edɔmubɑ kɑ Mɔɑbubɑ kɑ Amɔnibɑ kɑ Filisitibɑ
    kɑ sere Amɑlɛkibɑ.
  hat-hat: Wa David pran tout bagay sa yo, li mete yo apa pou sèvis Seyè a, ansanm
    ak tout lò ak tout ajan li te pran lakay moun lòt nasyon li te fè soumèt devan
    li, ki vle di moun peyi Edon, moun peyi Moab, moun peyi Amon, moun peyi Filisti
    ak moun peyi Amalèk.
  eng-BSB: and King David dedicated these to the LORD, along with the silver and gold
    he had carried off from all these nations—from Edom and Moab, and from the Ammonites,
    Philistines, and Amalekites.
  eng-WEBPB: 'King David also dedicated these to the LORD, with the silver and the
    gold that he carried away from all the nations: from Edom, from Moab, from the
    children of Ammon, from the Philistines, and from Amalek.'
  kbq-kbq: Hagi Deviti'a ana zantamina Idomuti'ma, Moaputi'ma, Amoni vahepinti'ma,
    Filistia vahepinti'ma, Ameleki vahepinti'ma silvane golinema eri'nea zantamina
    Ra Anumzamofo su'ane huno eri ruotge hu'ne.
  nhe-BL: Huan Tlanahuatijquetl David quimactili TOTECO nochi nopa regalos ihuaya
    nopa tlamantli tlen plata huan oro tlen quicuic ipan tlaltini Edom, Moab, Amón,
    Amalec huan Filistea.
  gub-BL: 'Tuwihawete Tawi omonokatu a''e ma''e a''e. — Xipyhyk a''e ma''e Tupàn Tuweharupi
    Wiko Ma''e imuwete katu mehe zane nehe. Heta amo parat xe no, amo or xe no. Xipyhyk
    a''e ma''e amogwer teko waneityk mehe zane. Ximono a''e ma''e inugwer ma''e Tupàn
    imuwete haw inuinuromo nehe no. Na''aw a''e teko zaneremityk kwer xe wà: Enom
    izuapyapyr wà, Moaw izuapyapyr wà, Amon izuapyapyr wà, Piri ywy rehe har wà, Amarek
    izuapyapyr wà.'
  eng-DRA: And all the vessels of gold, and silver, and brass king David consecrated
    to the Lord, with the silver and gold which he had taken from all the nations,
    as well from Edom, and from Moab, and from the sons of Ammon, as from the Philistines,
    and from Amalec.
