verse: 1CH.018.002
translations:
  mal-C: ദാവീദ് മോവാബ്യരെയും തോൽപ്പിച്ചു. അവർ ദാവീദിന് അടിമകളായി കപ്പം കൊടുത്തു.
  deu-TKW: Dazu schlug er die Moabiter, und so wurden die Moabiter Davids tributpflichtige
    Unterthanen.
  lin-lin: Davidi alongaki lisusu bato ya Moabi. Bato ya Moabi bakomaki bawumbu ya
    Davidi mpe bakomaki kofuta mpako ya mokonzi.
  eng-LSV: and he strikes Moab, and the Moabites are servants to David, bringing a
    present.
  eng-GNV: And he smote Moab, and the Moabites became Dauids seruants, and brought
    giftes.
  eng-WEBSTER: And he smote Moab; and the Moabites became David's servants, and brought
    gifts.
  nhw-BL: Nojquiya David quintlanqui nopa tlali Moab ehuani huan quinchijqui itequipanojcahua.
    Huan quinchihualti ma quitlaxtlahuica impuesto sesen xihuitl.
  swh-ONEN: Pia Daudi akawashinda Wamoabu, wakawa watumishi wake, nao wakawa wanamletea
    ushuru.
  bba-bba: Mɑ u Mɔɑbubɑ kɑmiɑ bɑ kuɑ win yobu. Mɑ bɑ nùn wɔ̃ɔ ɡobi kɔsiɑmɔ.
  eng-KJVCPB: And he smote Moab; and the Moabites became David’s servants, and brought
    gifts.
  luo-luo: Daudi noloyo jo-Moab bende kendo negibedo e bwo lochne kendo negigolone
    osuru.
  meu-meu: Ia ese Moab danu e hadarerea, bena Moab taudia na David ena hesiai taudia
    ai ela, bona heaiva gaudia e henia.
  npi-ULB: तब तिनले मोआबलाई जिते र मोआबीहरू तिनका सेवक भए र तिनलाई कर तिरे ।
  yor-yor: Dafidi borí àwọn ará Moabu, wọ́n sì di ọmọ-ẹ̀yìn rẹ̀, wọ́n sì mú owó òde
    wá.
  pes-OPCB: '@see-verse:1CH.018.001'
  tgl-ULB: Pagkatapos tinalo niya ang Moab, at naging mga tagapaglingkod ni David
    ang mga Moabita at binigyan siya ng parangal.
  hui-hui: Ani piyagola Debidibi ibunaga ami agali biarubi tigua Moabaliru baba wai
    bialu urunibi bo poda hana hene. Ani bialu Moabali uruni minu garabaya buwa ti
    ibu dagisi migi bialu helo helene.
  mya-mya: မော​ဘ​အ​မျိုး​သား​တို့​ကို​လည်း​နှိမ်​နင်း​တော် မူ​သ​ဖြင့် သူ​တို့​သည်​မင်း​ကြီး​၏​လက်​အောက်
    ခံ​များ​ဖြစ်​လာ​ကြ​လျက်​အ​ခွန်​ဘဏ္ဍာ​များ ကို​ဆက်​သ​ရ​ကြ​လေ​သည်။
  bod-N: ཡང་མོ་ཨབ་པ་རྣམས་ཕམ་པར་བརྒྱབ་ནས། མོ་ཨབ་པ་རྣམས་དཱ་བིད་ཀྱི་མངའ་འོག་ཏུ་གྱུར་ཏེ་འབུལ་བ་རྣམས་དྲངས་སོ།
    །
  sna-sna: Dhavhidhi akakundawo vaMoabhu, uye vakava pasi pake, vakamuvigira mutero.
  spa-BLM: Derrotó a Moab, y los moabitas se convirtieron en siervos de David y le
    trajeron tributo.
  cac-cac: Ix ac'jipax ganar eb' moabita yuj vin̈, yuj chi' ix yac'och sb'a eb' d'a
    yol sc'ab' vin̈, ix ac'jicanoch d'a yib'an̈ eb' yac'an q'uen tumin d'a vin̈.
  swh-ULB: Kisha akamshinda Moabu, na Wamoabu wakawa watumishi wa Daudi na wakamlipa
    ushuru maalumu.
  bel-bel: Ён пабіў таксама Маавіцянаў, - і зрабіліся Маавіцяне рабамі Давіда, прыносячы
    яму даніну.
  deu-ELBBK: Und er schlug die Moabiter; und die Moabiter wurden David zu Knechten,
    die Geschenke brachten.
  mbb-OT: Nezaag daan ni David is menge Moabitanhen, wey midsakup din sikandan ne
    ebayad dan te vuhis diyà te kandin.
  mal-2015: പിന്നെ അവൻ മോവാബിനെ തോല്പിച്ചു; മോവാബ്യർ ദാവീദിന്റെ ദാസന്മാരായി കാഴ്ച
    കൊണ്ടുവന്നു.
  rmc-rmc: O David zviťazinďa the upral o Moabčana. On pes leske poddine a počinenas
    leske o daňe.
  pes-OPV: و موآب را شکست داد و موآبيان بندگان داود شده، هدايا آوردند.
  ron-1924: А бэтут пе моабиць, ши моабиций ау фост супушь луй Давид ши й-ау плэтит
    ун бир.
  ben-OBCV: দাউদ মোয়াবীয়দেরও পরাজিত করলেন, এবং তারা তাঁর অধীনে এসে তাঁর কাছে কর
    নিয়ে এসেছিল।
  som-som: Oo wuxuu kaloo laayay reer Moo'aab, oo reer Moo'aabna addoommay Daa'uud
    u noqdeen, oo baad bay u keeneen.
  lat-VUC: percuteretque Moab, et fierent Moabitæ servi David, offerentes ei munera.
  eng-ASVBT: And he smote Moab; and the Moabites became servants to David, and brought
    tribute.
  ita-1885: Egli percosse ancora i Moabiti; onde i Moabiti furono soggetti di Davide,
    pagando tributo.
  eng-LXXUP: And he smote Moab; and the Moabites became servants to David, and tributaries.
  eng-ULB: Then he defeated Moab, and the Moabites became servants to David and paid
    him tribute.
  spa-VBL: David también derrotó a los moabitas, sometiéndolos y obligándolos a pagar
    impuestos.
  fra-_FOB: Il battit aussi les Moabites; et les Moabites furent assujettis à David,
    lui payant un tribut.
  mal-mal: പിന്നെ അവൻ മോവാബിനെ തോല്പിച്ചു; മോവാബ്യർ ദാവീദിന്റെ ദാസന്മാരായി കാഴ്ച കൊണ്ടുവന്നു.
  urd-GVR: Us ne Moābiyoṅ par bhī fatah pāī, aur wuh us ke tābe ho kar use ḳharāj
    dene lage.
  suz-BL: मेकोमी मोआबी आन कली यो फ्रूमी बाक्‍त। मिनु मेकोपुकी दाऊद आ सासनम दुम्‍शा,
    मेको कली तिरो थाप्‍चा माल्‍मा बाक्‍त।
  ita-1927: Sconfisse pure i Moabiti; e i Moabiti divennero sudditi e tributari di
    Davide.
  ckb-ckb: هەروەها داود مۆئابییەکانیشی بەزاند. مۆئابییەکان هاتنە ژێر دەسەڵاتی داود
    و سەرانەیان بۆ دەهێنا.
  eng-BBE: And he overcame Moab, and the Moabites became his servants and gave him
    offerings.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ಮೋವಾಬ್ಯರನ್ನು ಸಹ ಸೋಲಿಸಿದನು, ಮೋವಾಬ್ಯರು ದಾವೀದನಿಗೆ ಅಧೀನರಾಗಿ ಕಪ್ಪಕೊಡುವವರಾದರು.
  tam-2017: அவன் மோவாபியர்களையும் தோற்கடித்ததால், மோவாபியர்கள் தாவீதிற்கு பணிவிடை
    செய்து அவனுக்குக் காணிக்கைகளைச் செலுத்தினார்கள்.
  spa-RV-1909: También hirió á Moab; y los Moabitas fueron siervos de David trayéndole
    presentes.
  ron-BTF: Și a lovit Moabul; și moabiții au devenit servitorii lui David și au adus
    daruri.
  eng-WEBP: He defeated Moab; and the Moabites became servants to David and brought
    tribute.
  eng-FBV: David also defeated the Moabites, making them subject to him and requiring
    them to pay taxes.
  nld-1939: Ook de Moabieten versloeg hij; sindsdien waren de Moabieten aan David
    schatplichtig.
  nch-BL: Nojquiya David quintanqui nopa tali Moab ehuani huan quinchijqui itequipanojcahua.
    Huan quinchihualti ma quitaxtahuica impuesto sesen xihuit.
  vie-1934: Người cũng đánh Mô-áp; dân Mô-áp bèn phục dịch Đa-vít, và tiến cống cho
    người.
  hin-CV: दावीद ने मोआब देश को भी हराया और मोआब के लोग दावीद के सेवक हो गए. वे दावीद
    को कर देने लगे.
  spa-BES: Y venció a Moab, y los moabitas se convirtieron en sus sirvientes y tuvieron
    que dar ofrendas a David.
  tdx-tdx: Linafa’e ka t’i Moabe vaho nimpitoro’ i Davide o nte-Moabeo, nandroroñe
    ama’e.
  tha-KJV: และพระองค์ทรงโจมตีโมอับ และคนโมอั​บก​็เป็นผู้​รับใช้​ของดาวิดและนำบรรณาการมาถวาย
  por-BR-2018: Também feriu a Moabe; e os moabitas foram servos de Davi, trazendo-lhe
    tributos.
  deu-ELO: Und er schlug die Moabiter; und die Moabiter wurden David zu Knechten,
    welche Geschenke brachten.
  eng-WYC-2018: and he smote Moab (or and he struck Moab); and Moabites were made
    the servants of David, and brought gifts to him.
  epo-epo: Li ankaŭ venkobatis la Moabidojn, kaj la Moabidoj submetiĝis al David kaj
    alportis tributojn.
  uig-PIN: U yǝnǝ Moabiylarƣa ⱨujum ⱪildi; Moabiylar uningƣa beⱪinip, olpan tɵlǝydiƣan
    boldi.
  beo-beo: Amalalu, Da:ibidi da Moua:be dunu hasali. Amaiba:le, e da Moua:be fi dunu
    ilima ouligisu hamoi, amola ilia da ema su (‘da:gisi’) iasu.
  tpi-OTNT: Na bihain, Devit wantaim ol soldia i go pait long ol Moap na winim ol.
    Na ol Moap i stap aninit long em na givim takis long em.
  hau-SA: Dawuda ya kuma ci Mowabawa, suka zama bayinsa suka kuma biya haraji.
  uig-LAT: U yene Moabiylargha hujum qildi; Moabiylar uninggha béqinip, olpan töleydighan
    boldi.
  nde-nde: UDavida wanqoba njalo amaMowabi aba ngaphansi kwakhe athela kuye.
  ton-ton: Pea naʻa ne teʻia ʻa Moape; pea naʻe hoko ʻae kakai Moape ko e kau hopoate
    kia Tevita, pea naʻa nau ʻomi ʻae ngaahi koloa.
  ces-1613: Porazil také i Moábské, a učiněni jsou Moábští služebníci Davidovi, a
    dávali jemu plat.
  eng-WMB: He defeated Moab; and the Moabites became servants to David and brought
    tribute.
  tam-TCV: அதோடு தாவீது மோவாபியரையும் தோற்கடித்தான். எனவே அவர்கள் தாவீதின் ஆட்சிக்குக்
    கீழ்ப்பட்டு காணிக்கை செலுத்திவந்தார்கள்.
  ceb-ULB: Unya nabuntog niya ang Moab, ug nahimong mga sulugoon ni David ang mga
    Moabihanon ug nagbayad ug buhis kaniya.
  pol-UBG: Pobił też Moab i Moabici stali się sługami Dawida składającymi daninę.
  urd-GVU: اُس نے موآبیوں پر بھی فتح پائی، اور وہ اُس کے تابع ہو کر اُسے خراج دینے
    لگے۔
  deu-1912: Auch schlug er die Moabiter, daß die Moabiter David untertänig wurden
    und Geschenke brachten.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಮೋವಾಬ್ಯರನ್ನು ಸೋಲಿಸಿದನು. ಅವರು ದಾವೀದನಿಗೆ ದಾಸರಾಗಿ ಕಪ್ಪಕೊಡಬೇಕಾಯಿತು.
  yap-yap: Miki gel ngak piyu Moab, miyad par nga tan pa’ ngu’ur pi’ed e tax ngak.
  hlt-MCSB: Moab te a ngawn bal dongah Moab khaw David taengah khocang aka thak sal
    la om uh.
  mdy-ETH: ዬያጉዲ ሞዓኣቤ ዓሶዋ ዖሊ ባሺ ፔኤም ጊኢሪሼኔ።
  twi-ASANTE: Bio, Dawid dii Moab asase no so nkonim, ma Moabfoɔ no bɛyɛɛ Dawid nkoa
    a na wɔtua apeatoɔ ma no.
  eng-WEBU: He defeated Moab; and the Moabites became servants to David and brought
    tribute.
  wal-wal: Qassi Daawiti Moo7aaba biittaa asata xoonin, eti ayyo haarettidosona; haarettidi
    giiraa giiridosona.
  spa-PDDPT: También derrotó a Moab. Los moabitas quedaron sometidos a David como
    esclavos tributarios.
  gun-gun: Oitypa avi Moabe pygua kuery. Ha'e rire Davi rembiguairã ikuai, ixupe mba'emo
    ome'ẽ 'rã okuapy guive.
  ilo-ULB: Kalpasanna, pinarmekna ti Moab, ket nagbalin a tagabu ni David dagiti Moabita
    ket nagbayadda kenkuana iti buis.
  kpg-kpg: Mee gu haga magedaa labelaa digau Moab, guu hai digaula gii hai ana daangada
    e hui nadau dagitedi gi mee.
  uig-ARA: ئۇ يەنە موئابىيلارغا ھۇجۇم قىلدى؛ موئابىيلار ئۇنىڭغا بېقىنىپ، ئولپان تۆلەيدىغان
    بولدى.
  sus-sus: A naxa Mowabakae fan bɔnbɔ, e fa lu a xa yaamari bun ma, e duuti ba.
  pon-2006: E pil kalowehdi mehn Mohap kan, me wiahla sapwellime aramas oh kin pwainohng
    arail daksis.
  ksd-ksd: Ma i ga ubu ra tarai Moab, ma ra tarai Moab dia ga toratorom pire David,
    ma dia ga tul tar ra totokom pirana.
  tur-YTC: Moav'ı yendi; Moavlılar David'e vergi ödeyen hizmetkârlar oldular.
  grc-BRENT: Καὶ ἐπάταξε τὴν Μωὰβ, καὶ ἦσαν Μωὰβ παῖδες τῷ Δαυὶδ φέροντες δῶρα·
  ind-AYT: Daud juga mengalahkan Moab sehingga orang Moab menjadi hamba Daud dan wajib
    memberikan upeti.
  nya-nya: Davide anagonjetsanso Amowabu, nakhala pansi pa ulamuliro wake ndipo ankapereka
    msonkho kwa iye.
  hrv-hrv: Porazio je i Moapce i oni postadoše Davidovi podanici koji su mu donosili
    danak.
  mps-mps: Tama nosali, Devit dali, te aga ami bidi dabego dali te Moap dabeba boi
    hwįgi pelama, augwali me aiyaba elaluai. Tama te Moap dabe aga dologode bidiyu,
    te agaba takis mone madu geai dao.
  tpi-tpi: Na bihain, Devit wantaim ol soldia i go pait long ol Moap na winim ol.
    Na ol Moap i stap aninit long em na givim takis long em.
  dan-1931: Fremdeles slog han Moabitterne; og Moabitterne blev Davids skatskyldige
    Undersåtter.
  vie-OVCB: Đa-vít cũng chiến thắng người Mô-áp, bắt dân ấy phục dịch và triều cống.
  guj-2017: તેણે મોઆબીઓને પણ હરાવ્યા, તેઓ દાઉદના દાસો બનીને તેને કર આપવા લાગ્યા.
  pon-2006A: E pil kalowehdi mehn Mohap kan, me wiahla sapwellime aramas oh kin pwainohng
    arail daksis.
  por-BRBSL: Ele derrotou Moab; e os moabitas tornaram-se servos de David e trouxeram
    tributo.
  cth-cth: Moabnaw bout a tuk teh, Moabnaw teh Devit e san lah ao awh teh, tamuk ouk
    a poe awh.
  twi-twi: Bio, Dawid dii Moab asase no so nkonim, maa Moabfo no bɛyɛɛ Dawid nkoa
    a na wotua sonkahiri ma no.
  hlt-hlt: Moab te a ngawn bal dongah Moab khaw David taengah khocang aka thak sal
    la om uh.
  tbz-SIM: Kòo nɑnɛ̀ Mɔɑbu ɛì kɔbɛ kɛ̀ bɛ̀ɛ ò bɔ̀útɛ́ kɛ́ nhò yietì dɑ̀mpóò.
  msy-2020: Ezɨ gɨn, Devit ua uan mɨdorozir gumaziba ko ghua Moapia mɨsogha me abɨra.
    Ezɨ Moapia Devitɨn apengan ikia dagɨaba isa takisɨn mɨn a ganɨdi.
  dop-dop: Nɑ ɩ́ yoonɑ Mowɑpʋ nyǝ́mɑ tɔtɔ nɑ ɩ́ kǝlɩ-wɛ nɑ pɑ́ fɛlǝɣɩ-ɩ lɑmpuu.
  azb-azb: O, Moavlıları da məğlub etdi və Moavlılar Davuda tabe olub xərac verdilər.
  eng-DBY: And he smote the Moabites; and the Moabites became David's servants, [and]
    brought gifts.
  hin-2017: फिर उसने मोआबियों को भी जीत लिया, और मोआबी दाऊद के अधीन होकर भेंट लाने
    लगे।
  eng-YLT: and he smiteth Moab, and the Moabites are servants to David, bringing a
    present.
  eng-WYC-2017: and he smote Moab; and Moabites were made the servants of David, and
    brought gifts to him.
  eng-WMBB: He defeated Moab; and the Moabites became servants to David and brought
    tribute.
  urd-GVH: उसने मोआबियों पर भी फ़तह पाई, और वह उसके ताबे होकर उसे ख़राज देने लगे।
  rug-rug: Va kilasi tugo sa sari na tinoni Moabi meke va evaṉae ni nana nabulu sa
    ke tabara takisi la koe Devita si arini.
  gaz-gaz: Daawit Moʼaabotas ni moʼate; isaanis isa jalatti bulanii gibira fidaniif.
  fra-LSG: Il battit les Moabites, et les Moabites furent assujettis à David et lui
    payèrent un tribut.
  yal-yal: A yi Moyaba kaane fan nɔ yɛngɛni, e yi lu a yamarin bun ma, e lu mudun
    soɛ a yii.
  haw-1868: 'Pepehi aku hoi oia i ka Moaba: a lilo mai la na Moaba i poe kauwa na
    Davida, a lawe mai la hoi lakou i ka waiwai hookupu.'
  arb-NAV: وَقَهَرَ الْمُوآبِيِّينَ وَاسْتَعْبَدَهُمْ، فَصَارُوا يُؤَدُّونَ لَهُ الْجِزْيَةَ.
  ewe-ewe: David ɖu Moabtɔwo hã dzi, wozu etenɔlawo eye woxea adzɔga nɛ.
  eng-LEE: And he smote Moab, and the Moabites became David's servants, bringing presents.
  asm-FB: তাৰ পাছত তেওঁ মোৱাবক পৰাজয় কৰিলে, আৰু মোৱাবীয়াসকলে দায়ূদৰ দাস হৈ কৰ পৰিশোধ
    কৰিবলৈ ধৰিলে।
  sus-A: عَ نَشَ مٌوَبَكَيٍ قَن بْنبْ، عٍ قَ لُ عَ شَ يَامَرِ بُن مَ، عٍ دُوتِ بَ.
  fra-SBL: Il vainquit Moab ; les Moabites devinrent les serviteurs de David et lui
    apportèrent un tribut.
  hbo-hbo: וַיַּ֖ךְ אֶת־מֹואָ֑ב וַיִּהְי֤וּ מֹואָב֙ עֲבָדִ֣ים לְדָוִ֔יד נֹשְׂאֵ֖י
    מִנְחָֽה׃
  kik-kik: O na ningĩ Daudi nĩahootire andũ a Moabi, na magĩtuĩka a gwathwo nĩwe,
    makamũrutagĩra igooti.
  fra-NCL: Il battit les Moabites, et les Moabites furent pour David des esclaves,
    lui apportant le tribut.
  cek-AK: Moab prae doeh a tuk, Moab kaminawk loe anih ih tamna ah oh o moe, anih
    hanah tamut paek o.
  cuk-cuk: David, Moab-dulemar-ogalakunonibalid, geb e-maiganga imaksad. Deginbali,
    David, Moab-dulemar-mani-bennukdii-gumalaga imaksabalid.
  uig-CYR: У йәнә Моабийларға һуҗум қилди; Моабийлар униңға беқинип, олпан төләйдиған
    болди.
  tel-2017: తరువాత అతడు మోయాబీయులను జయించగా వాళ్ళు దావీదుకు కప్పం కట్టి దాసోహమయ్యారు.
  hat-BSA: Li te bat Moab e Moabit yo te vin sèvitè a David e te pote kontribisyon
    obligatwa yo.
  kos-kos: El oayapa kutangla mwet Moab, ac elos mutawauk in orekma nu sel ac sang
    takma nu sel.
  hbo-WLC: וַיַּ֖ךְ אֶת־מוֹאָ֑ב וַיִּהְי֤וּ מוֹאָב֙ עֲבָדִ֣ים לְדָוִ֔יד נֹשְׂאֵ֖י
    מִנְחָֽה׃
  ibo-ibo: Devid merikwara ndị Moab, ha ghọrọ ndị ohu ya, na-ebutakwara ya ụtụ kwa
    afọ ọbụla.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ମୋୟାବୀୟମାନଙ୍କୁ ପରାସ୍ତ କଲେ; ତହିଁରେ ମୋୟାବୀୟମାନେ ଦାଉଦଙ୍କର
    ଦାସ ହୋଇ ଭେଟି ଆଣିଲେ।
  chk-chk: Iwe, Tafit a pwal akufu chon Moap, pwe ekewe chon Moap ra nom fän nemenien
    Tafit o takises ngeni.
  rop-rop: Wal King Deibid en im solja olabat bin go en fait langa detlot Moweb pipul,
    en deibin bidim olabat. Lagijat na King Deibid bin meigim miselp jidan bos blanga
    ol detlot Moweb pipul, en detlot pipul bin oldei peiyimbat teks mani langa im.
  ukr-1871: До того побив Моабіїв, і стали Моабії невольниками Давидовими, платячи
    йому данину.
  deu-1951: Auch schlug er die Moabiter, so daß die Moabiter David untertan wurden
    und ihm Gaben brachten.
  eng-JPS: And he smote Moab; and the Moabites became servants to David, and brought
    presents.
  srp-1865: Pobi i Moavce, i postaše Moavci sluge Davidove i plaæahu mu danak.
  lug-lug: Dawudi n’awangula n’Abamowaabu, ne bafuuka baddu be, ne bamuwanga obusuulu.
  heb-heb: ויך את מואב ויהיו מואב עבדים לדויד נשאי מנחה׃
  ben-IRV: আর তিনি মোয়াবীয়দেরও আঘাত করলেন। তাতে মোয়াবীয়রা দায়ূদের দাস হল এবং
    উপঢৌকন দিতে লাগলো।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਮੋਆਬ ਦੇਸ ਨੂੰ ਜਿੱਤ ਲਿਆ, ਤਦ ਮੋਆਬੀ ਦਾਊਦ ਦੇ ਦਾਸ ਬਣ ਗਏ, ਅਤੇ ਨਜ਼ਰਾਨੇ
    ਲਿਆਉਣ ਲੱਗੇ।
  mya-JVB: မောဘ ပြည်ကိုလည်း လုပ်ကြံ ၍ မောဘ အမျိုးသားတို့သည် ဒါဝိဒ် ၌ ကျွန် ခံလျက်အခွန်
    ဆက် ရကြ၏။
  hmo-hmo: Davida ese danu Moaba taudia ia halusia, vadaeni Moaba taudia be Davida
    ena hesiai taudia idia lao, bona idia ese takisi moni Davida dekenai idia henia.
  urd-urd: उसने मोआब को मारा, और मोआबी दाऊद के फ़रमाँबरदार हो गए और हदिए लाए।
  rus-SYN: Он поразил также Моавитян, - и сделались Моавитяне рабами Давида, принося
    ему дань.
  bqc-SIM: À zĩblè Mↄabuↄwa, ↄ̃ aa gↄ̃̀ aà zↄ̀blenaↄ ũ, aaiↄ falubↄɛ̀.
  tcz-CHONGTHU: Chuin David in Moab mite chu ana kisat pin ana joukit in ama khutnoi
    in aum uvin sum donle kai jong David ana peuvin ahi.
  mar-mar: मग त्याने मवाबाचा पराभव केला आणि मवाबी लोक दावीदाचे सेवक झाले आणि त्यास
    कर देऊ लागले.
  qub-qub: Moab nasyun runacunatapis binsiran. Chaynöpami Davidpa munayninchöna ricacuran.
    Impuestutapis pägachiran.
  bqp-bqp: Mɑ u Mɔɑbubɑ kɑmiɑ bɑ kuɑ win yobu. Mɑ bɑ nùn wɔ̃ɔ gobi kɔsiɑmɔ.
  hat-hat: Lèfini, li bat moun peyi Moab yo. Moun Moab yo soumèt devan David. Li fè
    yo peye taks ba li chak lè.
  eng-BSB: David also defeated the Moabites, and they became subject to David and
    brought him tribute.
  eng-WEBPB: He defeated Moab; and the Moabites became servants to David and brought
    tribute.
  kbq-kbq: Hagi anahukna huno Deviti'a Moapu vahetaminena hara huzmagateregeno, Moapu
    vahe'mo'za Deviti eri'za vahe fore hu'za takisi zagoa eri'za etere hu'za eme ami'naze.
  nhe-BL: Nojquiya David quintlanqui nopa tlali Moab ehuani huan quinchijqui itlatequipanojcahua.
    Huan quinchihualti ma quitlaxtlahuica impuesto sesen xihuitl.
  gub-BL: Weityk Moaw izuapyapyr wà no. Wiko wazar romo wà. Kwarahy nànàn Moaw omono
    wemetarer ikurer Izaew wanupe wà.
  eng-DRA: And he defeated Moab, and the Moabites were made David’s servants, and
    brought him gifts.
