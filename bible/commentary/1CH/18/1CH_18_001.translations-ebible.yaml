verse: 1CH.018.001
translations:
  mal-C: കാലക്രമേണ ദാവീദ് ഫെലിസ്ത്യരെ തോൽപ്പിച്ചു കീഴടക്കി. അവരുടെ അധീനതയിൽനിന്നു
    ഗത്തും അതിനുചുറ്റുമുള്ള ഗ്രാമങ്ങളും അദ്ദേഹം പിടിച്ചെടുത്തു.
  deu-TKW: Hierauf schlug David die Philister und unterjochte sie und entriß Gath
    und die zugehörigen Ortschaften der Gewalt der Philister.
  lin-lin: Sima na yango, Davidi alongaki bato ya Filisitia mpe abukaki lolendo na
    bango. Abotolaki na maboko ya bato ya Filisitia engumba Gati elongo na bamboka
    na yango ya zingazinga.
  eng-LSV: And it comes to pass after this, that David strikes the Philistines, and
    humbles them, and takes Gath and its small towns out of the hand of the Philistines;
  eng-GNV: And after this Dauid smote the Philistims, and subdued them, and tooke
    Gath, and the villages thereof out of the hand of the Philistims.
  eng-WEBSTER: Now after this it came to pass that David smote the Philistines, and
    subdued them, and took Gath and its towns out of the hand of the Philistines.
  nhw-BL: Teipa quema panotoya tonali, David quintlanqui nopa filisteos huan quinechcapantlali.
    Quincuili nopa altepetl catli itoca Gat ica nochi ipilaltepetzitzi catli eltoya
    iniaxca.
  swh-ONEN: Baada ya muda, Daudi akawashinda Wafilisti na kuwatiisha, naye akautwaa
    Gathi pamoja na vijiji vinavyouzunguka kutoka utawala wa Wafilisti.
  bba-bba: Yenibɑn biru, Dɑfidi u Filisitibɑ kɑmiɑ, u bu sekuru doke. Mɑ u Gɑti kɑ
    yen bɑru kpɑɑnu mwɑ.
  eng-KJVCPB: Now after this it came to pass, that David smote the Philistines, and
    subdued them, and took Gath and her towns out of the hand of the Philistines.
  luo-luo: E kinde moko, Daudi noloyo jo-Filistia ma gibedo e bwo lochne kendo nokawo
    Gath to gi mier matindo molwore koa kuom jo-Filistia.
  meu-meu: Una murinai David ese Filistia taudia e hadareredia bona e hamanaudia;
    bena ia ese Gata mai ena hanua maraḡidia iboudiai ida na Filistia taudia imadia
    amo e abidia oho.
  npi-ULB: यसपछि दाऊदले पलिश्‍तीहरूलाई आक्रमण गरे र तिनीहरूलाई जिते । तिनले गात र
    त्‍यसका वरिपरिका गाउँहरू तिनीहरूबाट लिए ।
  yor-yor: Ní àkókò kan, Dafidi kọlu àwọn ará Filistini, ó sì ṣẹ́gun wọn. Ó sì mú
    Gati àti àwọn ìletò agbègbè rẹ̀ kúrò lábẹ́ ìdarí àwọn ará Filistini.
  pes-OPCB: پس از چندی باز داوود به فلسطینی‌ها حمله کرده، آنها را شکست داد و شهر جت
    و روستاهای اطراف آن را از دست ایشان گرفت. داوود همچنین موآبی‌ها را شکست داد و
    آنها تابع داوود شده، به او باج و خراج می‌دادند.
  tgl-ULB: Pagkatapos nito, nangyari na sinalakay ni David ang mga Filisteo at tinalo
    sila. Kinuha niya ang Gat at ang mga nayon nito mula sa pamamahala ng mga FIlisteo.
  hui-hui: Mani emene howa Debidibi ibunaga ami agalirubi tigua Pilidialiru baba wai
    bini. Ani buwa tigua Pilidialiru bo poda hana hayagola Pilidialirume Gede tanobi
    tano emene maru kawareni wiarubi handayaho haga winiru wahalu pene.
  mya-mya: ထို့​နောက်​ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ဒါ​ဝိဒ်​မင်း​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်
    စစ်​တိုက်​ရာ​အ​နိုင်​ရ​တော်​မူ​၏။ သူ​တို့​၏​လက် မှ​ဂါ​သ​မြို့​အ​နီး​တစ်​ဝိုက်​ရှိ​ကျေး​ရွာ​များ
    ကို​သိမ်း​ယူ​တော်​မူ​၏။-
  bod-N: དེའི་རྗེས་སུ་དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་འཐབ་ནས་དེ་རྣམས་དབང་དུ་བསྡུས་པ་དང་།
    གཱད་དང་དེའི་གྲོང་ཚོ་དག་ཕེ་ལེ་ཤེད་པའི་ལག་ནས་བླངས།
  sna-sna: Nokufamba kwenguva, Dhavhidhi akakunda vaFiristia akavaisa pasi pake, uye
    akavatorera Gati nemisha yakaripoteredza kuti ribve pasi poruoko rwavaFiristia.
  spa-BLM: Después de esto, David derrotó a los filisteos y los sometió, y tomó Gat
    y sus ciudades de manos de los filisteos.
  cac-cac: Ayic ix lajvi yec' juntzan̈ tic, ix ac'ji ganar eb' filisteo yuj vin̈aj
    rey David. Ix can eb' d'a yalan̈ smandar vin̈. Ix yic'anec' chon̈ab' Gat vin̈
    yed' yaldeail d'a yol sc'ab' eb'.
  swh-ULB: Baada ya haya Daudi akawashambulia Wafilisti na kuwashinda. Alichukuwa
    Gathi na vijiji vyake katika utawala wa Wafilisti.
  bel-bel: Пасьля гэтага Давід пабіў Філістымлянаў і ўпакорыў іх, і ўзяў Гэт і залежныя
    ад яго гарады з рук Філістымлянаў.
  deu-ELBBK: Und es geschah danach, da schlug David die Philister und demütigte sie;
    und er nahm Gat und seine Tochterstädte aus der Hand der Philister.
  mbb-OT: Hein huziyan he timpu nezaag ni David is menge Filistihanen, ne nesakup
    din en sikandan. Naaǥew zin diyà te kandan is Gat wey is menge lugar he nemekelingut
    kayi.
  mal-2015: അതിന്റെശേഷം ദാവീദ് ഫെലിസ്ത്യരെ തോല്പിച്ചു അടക്കി, ഗത്തും അതിനോടു ചേർന്ന
    ഗ്രാമങ്ങളും ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു പിടിച്ചു.
  rmc-rmc: Paľis o David zviťazinďa upral o Filišťinci, domarďa len a iľa lendar o
    foros Gat le pašutne gavenca.
  pes-OPV: و بعد از اين واقع شد که داود فلسطينيان را شکست داده، مغلوب ساخت و جَتّ
    و قريه هايش را از دست فلسطينيان گرفت.
  ron-1924: Дупэ ачея, Давид а бэтут пе филистень ши й-а смерит ши а луат дин мына
    филистенилор Гатул ши сателе луй.
  ben-OBCV: কালক্রমে, দাউদ ফিলিস্তিনীদের পরাজিত করলেন ও তাদের বশীভূতও করলেন, এবং তিনি
    ফিলিস্তিনীদের হাত থেকে গাৎ ও সেটির চারপাশের গ্রামগুলি ছিনিয়ে নিয়েছিলেন।
  som-som: Oo taas dabadeed ayaa Daa'uud reer Falastiin laayay oo jebiyey, oo Gad
    iyo magaalooyinkeediiba gacantii reer Falastiin wuu ka qaaday.
  lat-VUC: Factum est autem post hæc, ut percuteret David Philisthiim, et humiliaret
    eos, et tolleret Geth et filias ejus de manu Philisthiim,
  eng-ASVBT: And after this it came to pass, that David smote the Philistines, and
    subdued them, and took Gath and its towns out of the hand of the Philistines.
  ita-1885: ORA, dopo queste cose, Davide percosse i Filistei, e li abbassò; e prese
    a' Filistei Gat, e le terre del suo territorio.
  eng-LXXUP: And it came to pass afterward, that David smote the Philistines, and
    routed them, and took Gath and its villages out of the hand of the Philistines.
  eng-ULB: After this it came about that David attacked the Philistines and defeated
    them. He took Gath and its villages out of the Philistines' control.
  spa-VBL: Tiempo después, David derrotó a los filisteos y los sometió, y capturó
    Gat y sus ciudades cercanas a los filisteos.
  fra-_FOB: Il arriva, après cela, que David battit les Philistins et les humilia;
    et il prit Gath et les villes de son ressort, d'entre les mains des Philistins.
  mal-mal: അതിന്‍റെശേഷം ദാവീദ് ഫെലിസ്ത്യരെ തോല്പിച്ചു കീഴടക്കി, ഗത്തും അതിനോട് ചേർന്ന
    ഗ്രാമങ്ങളും ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന് പിടിച്ചു.
  urd-GVR: Phir aisā waqt āyā ki Dāūd ne Filistiyoṅ ko shikast de kar unheṅ apne tābe
    kar liyā aur Jāt Shahr par gird-o-nawāh kī ābādiyoṅ samet qabzā kar liyā.
  suz-BL: मेको आ इच्‍का नोले दाऊदमी पलिस्‍ती नु लडाइ पा ग्राशा फ्रूमी बाक्‍त। मिनु
    पलिस्‍ती आन गाथ सहर नु मेको आ एर ओंथ ङा गाउं नेल्‍ल आइक्‍के सेला बाक्‍त।
  ita-1927: Dopo queste cose, Davide sconfisse i Filistei e li umiliò, e tolse di
    mano ai Filistei Gath e le città che ne dipendevano.
  ckb-ckb: ئەوە بوو پاش ئەمە داود فەلەستییەکانی بەزاند و زەلیلی کردن، گەت و شارۆچکەکانی
    لە فەلەستییەکان سەند.
  eng-BBE: And it came about after this that David made an attack on the Philistines
    and overcame them, and took Gath with its daughter-towns out of the hands of the
    Philistines.
  kan-OKCV: ಇದರ ತರುವಾಯ ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ದಾಳಿಮಾಡಿ ಅವರನ್ನು ಸೋಲಿಸಿ, ಅವರಿಂದ ಗತ್
    ಪಟ್ಟಣವನ್ನೂ ಅದರ ಸುತ್ತಲಿನ ಗ್ರಾಮಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಆಡಳಿತವನ್ನು ತನ್ನ ಸ್ವಾಧೀನದಲ್ಲಿಟ್ಟುಕೊಂಡನು.
  tam-2017: இதற்குப்பின்பு, தாவீது பெலிஸ்தர்களைத் தாக்கி, அவர்களைத் தோற்கடித்து, காத்
    பட்டணத்தையும் அதின் கிராமங்களையும் பெலிஸ்தர்களின் கையிலிருந்து பிடித்துக்கொண்டான்.
  spa-RV-1909: DESPUÉS de estas cosas aconteció que David hirió á los Filisteos, y
    los humilló; y tomó á Gath y sus villas de mano de los Filisteos.
  ron-BTF: Și după aceasta s-a întâmplat, că David a lovit pe filisteni și i-a supus
    și a luat Gat și orașele ei din mâna filistenilor.
  eng-WEBP: After this, David defeated the Philistines and subdued them, and took
    Gath and its towns out of the hand of the Philistines.
  eng-FBV: Some time later, David defeated the Philistines and subdued them, and he
    captured Gath and its nearby towns from the Philistines.
  nld-1939: Daarna versloeg David de Filistijnen. Hij onderwierp ze, en ontnam hun
    Gat met onderhorige steden.
  nch-BL: Teipa quema ya panotoya tonali, David quintanqui nopa filisteos huan quinechcapantali.
    Quincuili nopa altepet cati itoca Gat ica nochi ipilaltepetzitzi cati eltoya iniaxca.
  vie-1934: Sau việc ấy, Đa-vít đánh dân Phi-li-tin, bắt phục chúng nó; và đoạt lấy
    khỏi tay chúng nó thành Gát và các hương thôn nó.
  hin-CV: कुछ समय बाद दावीद ने फिलिस्तीनियों को युद्ध में हराया और फिलिस्तीनियों के
    कब्जे के गाथ और उसके आस-पास के गांव उनके अधिकार से छीन लिए.
  spa-BES: Y después de esto, David atacó a los filisteos y los venció, y tomó a Gat
    con sus aldeas de las manos de los filisteos.
  tdx-tdx: Ie añe izay, le linafa’ i Davide o nte-Pelistio naho nampiambanè’e vaho
    tinava’e am-pità’ o nte-Pelistio t’i Gate naho o tanà’eo.
  tha-KJV: และอยู่ต่อมาดาวิดทรงโจมตีคนฟีลิสเตียและทรงปราบปรามเขาเสีย ทรงยึดเมืองกัทและชนบทของเมืองนั้นจากมือคนฟีลิสเตีย
  por-BR-2018: Depois destas coisas aconteceu que Davi feriu aos filisteus, e os humilhou;
    e tomou Gate e suas vilas das mãos dos filisteus.
  deu-ELO: Und es geschah hernach, da schlug David die Philister und demütigte sie;
    und er nahm Gath und seine Tochterstädte aus der Hand der Philister.
  eng-WYC-2018: Soothly it was done after these things, that David smote the Philistines
    (or that David struck the Philistines), and made them low, and he took away Gath
    and the villages thereof from the hand of (the) Philistines;
  epo-epo: Post tio okazis, ke David venkobatis la Filiŝtojn kaj humiligis ilin, kaj
    li prenis Gaton kaj ĝiajn filinurbojn el la manoj de la Filiŝtoj.
  uig-PIN: Xu ixtin keyin xundaⱪ boldiki, Dawut Filistiylǝrgǝ ⱨujum ⱪilip ularni boysundurup,
    ularning ⱪolidin Gatni wǝ uningƣa tǝwǝ yeza-kǝntlǝrni tartiwaldi.
  beo-beo: 'Amogalu fa:no, hina bagade Da:ibidi da bu Filisidini dunu doagala:le,
    ili hasali. Amalalu, Filisidini dunu ilia Isala:ili sogega ouligimusa: dawa:i
    da ne gumi ba:i.'
  tpi-OTNT: Wanpela taim bihain, Devit wantaim ol soldia bilong en i kirapim pait
    long ol Filistia. Ol i winim ol Filistia, na ol i kisim taun Get wantaim ol ples
    i stap klostu long en.
  hau-SA: Ana nan sai Dawuda ya ci Filistiyawa ya kuma rinjaye su, ya ƙwace Gat da
    ƙauyukan kewayenta daga mulkin Filistiyawa.
  uig-LAT: Shu ishtin kéyin shundaq boldiki, Dawut Filistiylerge hujum qilip ularni
    boysundurup, ularning qolidin Gatni we uninggha tewe yéza-kentlerni tartiwaldi.
  nde-nde: Ngokuqhubeka kwesikhathi uDavida wahlasela amaFilistiya wawanqoba, wathumba
    iGathi lemizana eseduzane layo eyayiphethwe ngamaFilistiya.
  ton-ton: Pea hili eni naʻe hoko ʻo pehē, naʻe teʻia ʻe Tevita ʻae kakai Filisitia,
    mo ne ikuna ʻakinautolu, mo ne kapasia ʻa Kati mo hono ngaahi kolo mei he nima
    ʻoe kakai Filisitia.
  ces-1613: Stalo se potom, že porazil David Filistinské, a zemdlil je, a vzal Gát
    i vesnice jeho z ruky Filistinských.
  eng-WMB: After this, David defeated the Philistines and subdued them, and took Gath
    and its towns out of the hand of the Philistines.
  tam-TCV: சிறிது காலத்தின்பின் தாவீது பெலிஸ்தியரை முறியடித்து அவர்களைக் கீழ்ப்படுத்தினான்.
    அவன் பெலிஸ்தியரின் கட்டுப்பாட்டிற்குள் இருந்த காத் பட்டணத்தையும், அதைச் சேர்ந்த
    கிராமங்களையும் கைப்பற்றினான்.
  ceb-ULB: Human niini miabot ang higayon nga gisulong ni David ang mga Filistihanon
    ug gibuntog sila. Nailog niya gikan sa pagdumala sa mga Filistihanon ang Gat ug
    ang mga baryo niini.
  pol-UBG: Po tych wydarzeniach Dawid pobił Filistynów, ujarzmił ich i zabrał z ich
    rąk Gat i jego wioski.
  urd-GVU: پھر ایسا وقت آیا کہ داؤد نے فلستیوں کو شکست دے کر اُنہیں اپنے تابع کر لیا
    اور جات شہر پر گرد و نواح کی آبادیوں سمیت قبضہ کر لیا۔
  deu-1912: Nach diesem schlug David die Philister und demütigte sie und nahm Gath
    und seine Ortschaften aus der Philister Hand.
  kan-2017: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಮುತ್ತಿಗೆಹಾಕಿ, ಅವರನ್ನು ಸೋಲಿಸಿ, ಅವರಿಂದ ಗತ್ ಪಟ್ಟಣವನ್ನೂ
    ಮತ್ತು ಅದರ ಗ್ರಾಮಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Miki yan i bangiyal’ me mael David ni Pilung ngak piyu Filistia ngki gel
    ngorad. Me fek fare binaw nu Gath u pa’rad nge yuchi binaw nib liyeg.
  hlt-MCSB: Te phoeiah khaw David loh Philisti te a ngawn tih amih te a kunyun sak.
    Te vaengah Gath neh a khobuel rhoek te Philisti kut lamloh a lat.
  mdy-ETH: ዬካፓ ዻካ ጋዓዖ ካኣቲ፥ ዳውቴ ላሚ ሃሣ ፒሊስፄኤሜ ዓሶ ዖሊ ባሼኔ፤ ዔያቶ ዒ ጊኢሪሼኔ፤ ሃሣ ጋኣቴ ካታሞና ኮይሎይዳ
    ዓኣ ጉርዶ ፔ ዴማ ማሂ ዔኬኔ፤
  twi-ASANTE: Yei akyiri no, Dawid ko dii Gat ne nkuro a atwa ho ahyia no so nkonim,
    de kaa Filistifoɔ no hyɛeɛ, brɛɛ wɔn ase.
  eng-WEBU: After this, David defeated the Philistines and subdued them, and took
    Gath and its towns out of the hand of the Philistines.
  wal-wal: Hegaappe guyyiyan, Daawiti Pilisxxeemata xoonidi haariis; yaatidi Gaate
    giyo katamaanne a moottata Pilisxxeema asatu kushiyaappe wotti ekkiis.
  spa-PDDPT: Aconteció después de esto que David derrotó a los filisteos y los sometió.
    Quitó a Gat y sus aldeas de mano de los filisteos.
  gun-gun: Ha'e rire ma Davi filisteu kuery oitypa vy ipo'aka ha'e kuery re. Ha'e
    kuery po gui oipe'a avi Gate tetã ha'e ijyvýry rupi tekoa ikuai va'e.
  ilo-ULB: Kalpasan daytoy, napasamak a rinaut ni David dagiti Filisteo ket pinarmekna
    ida. Sinakupna ti Gat ken dagiti bariona manipud iti panangituray dagiti Filisteo.
  kpg-kpg: Dahi madagoaa nomuli, King David ga heebagi labelaa gi digau Philistia,
    gu haga magedaa digaula. Mee gaa kae nia mogobuna digaula ala nogo dagi di waahale
    go Gath mo nia dama guongo i dono gili.
  uig-ARA: شۇ ئىشتىن كېيىن شۇنداق بولدىكى، داۋۇت فىلىستىيلەرگە ھۇجۇم قىلىپ ئۇلارنى
    بويسۇندۇرۇپ، ئۇلارنىڭ قولىدىن گاتنى ۋە ئۇنىڭغا تەۋە يېزا-كەنتلەرنى تارتىۋالدى.
  sus-sus: Na to dangi, Dawuda naxa Filisitakae bɔnbɔ, a e rayaagi. A naxa Gati nun
    a rabilinyie ba e yi ra.
  pon-2006: Mwurin ahnsou ehu Nanmwarki Depit ahpw pwurehng mahweniong mehn Pilisdia
    kan oh kaloweiraildi. E ketikihsang arail manaman pohn kahnimw Kad iangahki kousapw
    akan me kapilpene.
  ksd-ksd: Ma David i ga ubu ra tarai Pilistia, ma i ga uvia pa diat, ma i ga kale
    pa ra pia na pal Gat ma ra umana gunan kikil ia kan ra lima i ra tarai Pilistia.
  tur-YTC: Bundan sonra David Filistliler'i yendi ve onları boyun eğdirdi ve Gat'ı
    ve kasabalarını Filistliler'in elinden aldı.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐπάταξε Δαυὶδ τοὺς ἀλλοφύλους καὶ ἐτροπώσατο
    αὐτοὺς, καὶ ἔλαβε τὴν Γὲθ καὶ τὰς κώμας αὐτῆς ἐκ χειρὸς ἀλλοφύλων.
  ind-AYT: Sesudah itu, Daud mengalahkan orang Filistin dan menaklukkan mereka. Dia
    merebut Gat dan desa-desanya dari tangan orang Filistin.
  nya-nya: Patapita nthawi, Davide anagonjetsa Afilisti ndipo anakhala pansi pa ulamuliro
    wake. Iye analanda Gati ndi midzi yake yozungulira mʼmanja mwa Afilistiwo.
  hrv-hrv: Poslije toga David porazi Filistejce i pokori ih te ote Gat s njegovim
    selima iz filistejskih ruku.
  mps-mps: Me sogo nosali, Devit dali aga ami bidi dabego dali te Filistia dabeba
    boi hwįgi pali. Augwaligo te Filistia dabe aiyaba elaluama, tama augwaligo te
    taun Get dali, te pąde elaluali bulu dabe dali sai dao.
  tpi-tpi: Wanpela taim bihain, Devit wantaim ol soldia bilong en i kirapim pait long
    ol Filistia. Ol i winim ol Filistia, na ol i kisim taun Get wantaim ol ples i
    stap klostu long en.
  dan-1931: Nogen Tid efter slog David Filisterne og undertvang dem, og han fratog
    Filisterne Gat med Småbyer.
  vie-OVCB: Sau đó, Đa-vít chiến thắng Phi-li-tin và bắt họ quy phục, chiếm lấy Gát
    và các thành phụ cận.
  guj-2017: દાઉદે પલિસ્તીઓ પર હુમલો કરીને તેઓને હરાવ્યા અને તેઓના હાથમાંથી ગાથ નગર
    અને તેની આસપાસનાં ગામો પોતાના તાબે કરી લીધાં.
  pon-2006A: Mwurin ahnsou ehu Nanmwarki Depit ahpw pwurehng mahweniong mehn Pilisdia
    kan oh kaloweiraildi. E ketikihsang arail manaman pohn kahnimw Kad iangahki kousapw
    akan me kapilpene.
  por-BRBSL: Depois disso, David derrotou os filisteus e os subjugou, e tirou Gate
    e suas cidades da mão dos filisteus.
  cth-cth: Hathnukkhu hoi hettelah ao. Devit ni Filistinnaw a tuk teh a tâ. Gath hoi
    khotenaw hah Filistinnaw e kut dawk hoi a lawp.
  twi-twi: Eyi akyi no, Dawid ko dii Gat ne nkurow a atwa ho ahyia no so nkonim, de
    kaa Filistifo no hyɛe, brɛɛ wɔn ase.
  hlt-hlt: Te phoeiah khaw David loh Philisti te a ngawn tih amih te a kunyun sak.
    Te vaengah Gath neh a khobuel rhoek te Philisti kut lamloh a lat.
  tbz-SIM: Kɛ̀ Dɑfitii nɑ Fidisitɛ̃ɛ̃bɛ kɛ́fietɛ Kɑdi kó dihɛì nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ bɛ̀
    tɔ̀kɛ́nɛ̀. Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ ò bɔ̀útɛ́.
  msy-2020: Egha gɨn, Devit uan mɨdorozir gumaziba ko ua ghua Filistiaba ko mɨsosi.
    Egha me Filistiabav sogha me abɨnigha, Getɨn nguibar ekiam isava nguibar an boroghɨn
    itir maba sara ini. Ezɨ Filistiaba ua Israelia gativazir puvatɨ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑfiiti yoonɑ Filiisi nyǝ́mɑ nɑ ɩ́ kǝlɩ-wɛ nɑ ɩ́ lɛɛkɩ
    Kɑtɩ ɩcɑtɛ nɑ pǝ cɔlɔ nyǝ́mɑ.
  azb-azb: Bundan sonra Davud Filiştliləri məğlub edib özünə tabe etdi və Qatı, onun
    qəsəbələrini Filiştlilərdən aldı.
  eng-DBY: And after this it came to pass that David smote the Philistines, and subdued
    them, and took Gath and its towns out of the hand of the Philistines.
  hin-2017: इसके बाद दाऊद ने पलिश्तियों को जीतकर अपने अधीन कर लिया, और गाँवों समेत
    गत नगर को पलिश्तियों के हाथ से छीन लिया।
  eng-YLT: And it cometh to pass after this, that David smiteth the Philistines, and
    humbleth them, and taketh Gath and its small towns out of the hand of the Philistines;
  eng-WYC-2017: Soothly it was done after these things, that David smote the Philistines,
    and made them low, and he took away Gath and the villages thereof from the hand
    of Philistines;
  eng-WMBB: After this, David defeated the Philistines and subdued them, and took
    Gath and its towns out of the hand of the Philistines.
  urd-GVH: फिर ऐसा वक़्त आया कि दाऊद ने फ़िलिस्तियों को शिकस्त देकर उन्हें अपने ताबे
    कर लिया और जात शहर पर गिर्दो-नवाह की आबादियों समेत क़ब्ज़ा कर लिया।
  rug-rug: Hola kaiqa rane si rapati Devita sari na tinoni Pilisitia meke va kilasi
    sa. Vagi pania sa koarini sa popoa pa Qati meke sari na vasivasileana pa vari
    kalina.
  gaz-gaz: Ergasii Daawit Filisxeemota moʼatee of jala isaan galfate; Gaatii fi gandoota
    naannoo ishee jiranis harka Filisxeemotaatii baase.
  fra-LSG: Après cela, David battit les Philistins et les humilia, et il enleva de
    la main des Philistins Gath et les villes de son ressort.
  yal-yal: Na waxatin danguxina, Dawuda yi Filisitine nɔ yɛngɛni, a yi e rayarabi,
    a yi Gati taan nun a rabilinne ba e yii.
  haw-1868: MAHOPE mai o keia mea, pepehi aku la o Davida i na Pilisetia, a hoopau
    ia lakou; a lawe ae la oia ia Gata, a me na kulanahale ona mailoko ae o ka lima
    o na Pilisetia.
  arb-NAV: وَبَعْدَ ذَلِكَ هَزَمَ دَاوُدُ الْفِلِسْطِينِيِّينَ وَأَخْضَعَهُمْ وَاسْتَوْلَى
    عَلَى جَتَّ وَضِيَاعِهَا مِنْهُمْ.
  ewe-ewe: Esi ɣeyiɣiawo va le yiyim la, David ɖu Filistitɔwo dzi eye wòbɔbɔ wo ɖe
    anyi, exɔ Gat kple kɔƒe siwo ƒo xlãe le Filistitɔwo si.
  eng-LEE: And it came to pass after this, that David smote the Philistines, and humbled
    them; and he took Gath and its dependent towns out of the hand of the Philistines.
  asm-FB: তাৰ পাছত দায়ূদে পলেষ্টীয়াসকলক আক্রমণ কৰি পৰাজয় কৰিলে, ফিলিষ্টীয়াসকলৰ
    অধীনত থকা গাত আৰু তাৰ গাওঁবোৰ তেওঁ কাঢ়ি ল’লে।
  sus-A: نَ تٌ دَنفِ، دَوُدَ نَشَ قِلِسِتَكَيٍ بْنبْ، عَ عٍ رَيَافِ. عَ نَشَ فَتِ
    نُن عَ رَبِلِنيِيٍ بَ عٍ يِ رَ.
  fra-SBL: Après cela, David battit les Philistins et les soumit, et il prit Gath
    et ses villes de la main des Philistins.
  hbo-hbo: וַיְהִי֙ אַחֲרֵי־כֵ֔ן וַיַּ֥ךְ דָּוִ֛יד אֶת־פְּלִשְׁתִּ֖ים וַיַּכְנִיעֵ֑ם
    וַיִּקַּ֛ח אֶת־גַּ֥ת וּבְנֹתֶ֖יהָ מִיַּ֥ד פְּלִשְׁתִּֽים׃
  kik-kik: Thuutha wa mahinda macio, Daudi nĩatharĩkĩire Afilisti na akĩmatooria biũ,
    na agĩtunyana Gathu na matũũra marĩa maarĩrigiicĩirie kuuma watho-inĩ wa Afilisti.
  fra-NCL: Après cela, David battit les Philistins et les abaissa, et il ôta de la
    main des Philistins Geth et les villes de sa dépendance.
  cek-AK: David mah, Philistin kaminawk to tuk moe, pazawk; Philistin kaminawk ih
    ban thung hoiah Gath vangpui hoi a taeng ih ahmuennawk doeh a lak.
  cuk-cuk: We-ibmar-gusad-sorbali, David, Filistea-sordamar-ogalakusad, degi, e-maiga
    imaknonibalid. David, Filistea-dulemar-ibe Gat-neggwebur sunonibalid, e-neggwebur-burwiganase-bakar,
    sunonikid.
  uig-CYR: Шу иштин кейин шундақ болдики, Давут Филистийләргә һуҗум қилип уларни бойсундуруп,
    уларниң қолидин Гатни вә униңға тәвә йеза-кәнтләрни тартивалди.
  tel-2017: ఇది జరిగిన తరువాత దావీదు ఫిలిష్తీయుల మీద దాడి చేసి వాళ్ళను జయించాడు. గాతు
    పట్టణాన్ని, దాని గ్రామాలను, ఫిలిష్తీయుల ఆధీనంలోనుంచి లాగేసుకున్నాడు.
  hat-BSA: Apre sa, li te vin rive ke David te bat Filisten yo. Li te fè yo soumèt
    e te pran Gath avèk vil pa li yo nan men a Filisten yo.
  kos-kos: In kutu pacl tok, Tokosra David el sifilpa mweuni mwet Philistia ac kutangulosla.
    El eisla selos siti Gath wi inkul ma oan raunela.
  hbo-WLC: וַיְהִי֙ אַחֲרֵי־כֵ֔ן וַיַּ֥ךְ דָּוִ֛יד אֶת־פְּלִשְׁתִּ֖ים וַיַּכְנִיעֵ֑ם
    וַיִּקַּ֛ח אֶת־גַּ֥ת וּבְנֹתֶ֖יהָ מִיַּ֥ד פְּלִשְׁתִּֽים׃
  ibo-ibo: Mgbe nke a gasịrị, Devid meriri ndị Filistia, mee ka ha nọdụ nʼokpuru ọchịchị
    ya. Ọ naara obodo Gat na obodo nta ndị ọzọ gbara ya gburugburu site nʼaka ndị
    Filistia.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ପରାସ୍ତ କରି ନତ କଲେ; ଆଉ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ
    ଗାଥ୍‍ ଓ ତହିଁର ଉପନଗରସକଳ ହରଣ କଲେ।
  chk-chk: Iwe, mürin ekoch fansoun Tafit a maun ngeni ekewe chon Filistia, a akufuur
    o atolongeer fän nemenian. Iwe, a angei Kat me wisoposopun kewe seni fän nemenien
    ekewe chon Filistia.
  rop-rop: Wal bambai na King Deibid en im soljamob bin go en fait langa detlot Filastain
    pipul igin, en deibin bidim olabat. En deibin teikoba det taun gulum Geth en ol
    detlot lilwan taun gulijap.
  ukr-1871: Після сього побив Давид Филистіїв і підневолив їх, і взяв Гет та залежні
    від його міста з рук Филистіїв.
  deu-1951: Darnach schlug David die Philister und demütigte sie und entriß Gat und
    seine Dörfer der Hand der Philister.
  eng-JPS: And after this it came to pass, that David smote the Philistines, and subdued
    them, and took Gath and its towns out of the hand of the Philistines.
  srp-1865: A poslije toga pobi David Filisteje i pokori ih, i uze Gat i sela njegova
    iz ruku Filistejskih.
  lug-lug: Awo oluvannyuma lw’ebyo, Dawudi n’awangula Abafirisuuti, era n’awamba ne
    Gaasi n’ebyalo ebyali bikyetoolodde okuva mu mukono gw’Abafirisuuti.
  heb-heb: ויהי אחרי כן ויך דויד את פלשתים ויכניעם ויקח את גת ובנתיה מיד פלשתים׃
  ben-IRV: পরে দায়ূদ পলেষ্টীয়দের আঘাত করে তাদের নিজের অধীনে আনলেন। তিনি পলেষ্টীয়দের
    হাত থেকে গাৎ ও তার আশেপাশের গ্রামগুলো দখল করে নিলেন।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਦਾਊਦ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਅਧੀਨ ਕਰ ਲਿਆ,
    ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਗਥ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡਾਂ ਨੂੰ ਖੋਹ ਲਿਆ।
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည် ဖိလိတ္တိ လူတို့ကို လုပ်ကြံ ၍ အောင်မြင်သဖြင့်၊ ဂါသ မြို့နှင့်
    ကျေးလက် များကို သိမ်းယူ လေ၏။
  hmo-hmo: Unai murinai Davida ese Pilistia taudia ia tuari henia lou, bona ia halusidia.
    Ia ese Gata hanua, bona Gata ena hanua maragidia ibounai be Pilistia taudia edia
    imadia dekena amo ia abia.
  urd-urd: इसके बाद यूँ हुआ कि दाऊद ने फ़िलिस्तियों को मारा और उनको मग़लूब किया, और
    जात को उसके क़स्बों समेत फ़िलिस्तियों के हाथ से ले लिया।
  rus-SYN: После сего Давид поразил Филистимлян и смирил их, и взял Геф и зависящие
    от него города из руки Филистимлян.
  bqc-SIM: Bee gbɛa Davidi zĩblè Filitɛ̃ↄwa, à ń busa à Gata ń a wɛ̃́lɛↄ sìmá.
  tcz-CHONGTHU: Chule David in Philistine te ana kisat pin anajou vin Gath khopi le
    avel a kho umho jong chu analo in ahi.
  mar-mar: यानंतर असे झाले की, दावीदाने पलिष्ट्यांवर स्वारी केली आणि त्यांचा पराभव
    केला. त्याने पलिष्ट्यांच्या हातातून गथ आणि त्यांची गावे घेतली.
  qub-qub: Chaypita guepataga David pillyar binsiran Filistea runacunata. Nircur Gad
    siudäta marcantinta guechur charicurcuran.
  bqp-bqp: Yenibɑn biru, Dɑfidi u Filisitibɑ kɑmiɑ, u bu sekuru doke. Mɑ u Gɑti kɑ
    yen bɑru kpɑɑnu mwɑ.
  hat-hat: Apre sa, David atake moun Filisti yo ankò. Li bat yo byen bat. Se konsa
    li pran lavil Gat ak tout ti bouk ki te sou lòd li yo, nan men moun Filisti yo.
  eng-BSB: Some time later, David defeated the Philistines, subdued them, and took
    Gath and its villages from the hand of the Philistines.
  eng-WEBPB: After this, David defeated the Philistines and subdued them, and took
    Gath and its towns out of the hand of the Philistines.
  kbq-kbq: Hagi henka Deviti'a Filistia vahera hara huzmagatenereno, Gati rankumazmia
    enerino, neone kumazminena Filistia vahe zamazampintira eri vagare'ne.
  nhe-BL: Teipa quema panotoya tonali, David quintlanqui nopa filisteos huan quinechcapantlali.
    Quincuili nopa altepetl tlen itoca Gat ica nochi ipilaltepetzitzi tlen eltoya
    iniaxca.
  gub-BL: Amo 'ar pawire Tawi uzàmàtyry'ym wi Piri ywy rehe har oho wà kury. Weityk
    wi wà. Upyro Kat tawhu wanuwi. Upyro taw Kat tawhu izywyr har wanuwi wà no.
  eng-DRA: And it came to pass after this, that David defeated the Philistines, and
    humbled them, and took away Geth, and her daughters out of the hands of the Philistines,
