verse: 1CH.018.015
translations:
  mal-C: സെരൂയയുടെ മകനായ യോവാബ് സൈന്യാധിപനും അഹീലൂദിന്റെ മകനായ യെഹോശാഫാത്ത് രാജകീയ
    രേഖാപാലകനും ആയിരുന്നു.
  deu-TKW: Joab, der Sohn Zerujas, war über das Heer gesetzt, Josaphat, der Sohn Ahiluds,
    war Kanzler.
  lin-lin: Joabi, mwana mobali ya Tseruya, azalaki mokonzi ya liboso ya mampinga ;
    Jozafati, mwana mobali ya Ayiludi, azalaki mobombi mikanda ;
  eng-LSV: and Joab son of Zeruiah [is] over the host, and Jehoshaphat son of Ahilud
    [is] remembrancer,
  eng-GNV: And Ioab the sonne of Zeruiah was ouer the hoste, and Iehoshaphat the sonne
    of Ahilud recorder,
  eng-WEBSTER: And Joab the son of Zeruiah was over the host; and Jehoshaphat the
    son of Ahilud, recorder;
  nhw-BL: Huan Joab, icone Sarvia, eliyaya tlayacanquetl tlen nochi isoldados David.
    Huan Josafat, icone Ahilud, quipixqui nopa tequitl para quiijcuilos nochi catli
    mochijtiyajqui mojmostla ipan itlanahuatilis.
  swh-ONEN: Yoabu mwana wa Seruya alikuwa jemadari wa jeshi; Yehoshafati mwana wa
    Ahiludi alikuwa mweka kumbukumbu;
  bba-bba: Yoɑbu, Seruyɑn biiwɑ u tɑbu kowobu kpɑre. Mɑ Yosɑfɑti, Ahiludun bii u sɑ̃ɑ
    tirenun bero.
  eng-KJVCPB: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud, recorder.
  luo-luo: Joab ma wuod Zeruya ne jatend jolweny, to Jehoshafat wuod Ahilud ne jachan
    weche,
  meu-meu: Ioab Seruia na tuari oreana lohiana; Iehosafat Ahilud na e tore pepadia
    inaridia tau;
  npi-ULB: सरूयाहका छोरा योआब सेनाका कमाण्‍डर थिए, र अहीलूदका छोरा यहोशापात लेखापाल
    थिए ।
  yor-yor: Joabu ọmọ Seruiah jẹ́ olórí ẹgbẹ́ ọmọ-ogun; Jehoṣafati ọmọ Ahiludi jẹ́
    akọ̀wé ìrántí;
  pes-OPCB: فرماندهٔ سپاه او یوآب (پسر صرویه) و وقایع‌نگار او یهوشافاط (پسر اخیلود)
    بود.
  tgl-ULB: Si Joab na anak ni Zeruias ang pinuno ng hukbo, at si Jehosafat na anak
    ni Ahilud ang tagapagtala.
  hui-hui: Ani bialu heangi agali mini Yoaba ibu ai̱ya Seruia berenego igini ibugua
    ami agaliru haru bamba haga hene. Ahiludu igini Yahosabada ibu beba gili bia dagala
    biaga howa ibugua gabumanenaga mbugaru handayaho haga haguane mbira hene.
  mya-mya: ဇေ​ရု​ယာ​၏​ညီ​ယွာ​ဘ​သည်​တပ်​မ​တော် ဗိုလ်​ချုပ်​ဖြစ်​၍ အ​ဟိ​လုဒ်​၏​သား​ယော​ရှ​ဖတ်
    သည်​မှတ်​တမ်း​ထိမ်း​မှူး​ဖြစ်​၏။-
  bod-N: དམག་ཚོགས་ཀྱི་འགོ་དཔོན་དུ་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་དང་ལོ་རྒྱུས་འགོད་མཁན་དུ་ཨ་ཧི་ལུད་ཀྱི་བུ་ཡེ་ཧོ་ཤ་ཕད།
  sna-sna: Joabhu mwanakomana waZeruya aitungamirira hondo; Jehoshafati mwanakomana
    waAhirudhi aiva munyori wenhoroondo;
  spa-BLM: Joab, hijo de Sarvia, estaba al frente del ejército; Josafat, hijo de Ahilud,
    era secretario;
  cac-cac: A vin̈ yajalil eb' soldado, aton vin̈aj Joab yune' ix Sarvia. Axo pax vin̈aj
    Josafat yuninal vin̈aj Ahilud, tz'ib'um yaj vin̈ d'a vin̈ rey chi'.
  swh-ULB: Yoabu mwana wa Zeruia walikuwa mkuu wa jeshi, na Yehoshafati mwana wa Ahiludi
    alikuwa mtunza kumbukumbu.
  bel-bel: Ёаў, сын Саруі, быў начальнікам войска, Ёсафат, сын Ахілуда, дзеяпісцам.
  deu-ELBBK: Und Joab, der Sohn der Zeruja, war über das Heer; und Josaphat, der Sohn
    Ahiluds, war Geschichtsschreiber;
  mbb-OT: Ne iyan pengulu te menge sundaru zin, si Joab he anak ni Zeruya. Ne iyan
    midseriǥan te menge libru te ginhedian din si Jehoshafat he anak ni Ahilud.
  mal-2015: സെരൂയയുടെ മകനായ യോവാബ് സേനാധിപതി ആയിരുന്നു; അഹീലൂദിന്റെ മകനായ യെഹോശാഫാത്ത്
    മന്ത്രിയും
  rmc-rmc: O Joab, la Cerujakro čhavo, sas veľiťeľis upral e armada; o Jošafat, le
    Achiludoskro čhavo, sas upral savore leskre uradňika;
  pes-OPV: و يوآب بن صَرُويه سردار لشکر بود و يهوشافاط بن اَخِيلُود وقايع نگار.
  ron-1924: Иоаб, фиул Церуей, ера май-маре песте оштире; Иосафат, фиул луй Ахилуд,
    ера скриитор;
  ben-OBCV: সরূয়ার ছেলে যোয়াব সৈন্যদলের প্রধান সেনাপতি ছিলেন; অহীলূদের ছেলে যিহোশাফট
    ছিলেন লিপিকার;
  som-som: Oo waxaa ciidanka u sarrayn jiray Yoo'aab oo ay Seruuyaah dhashay, oo taariikhdana
    waxaa qori jiray Yehooshaafaad ina Axiiluud,
  lat-VUC: 'Porro Joab filius Sarviæ erat super exercitum, et Josaphat filius Ahilud
    a commentariis:'
  eng-ASVBT: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was recorder;
  ita-1885: E Ioab, figliuolo di Seruia, era Capo dell'esercito; e Giosafat, figliuolo
    di Ahilud, era Cancelliere;
  eng-LXXUP: And Joab the son of Zeruiah was over the army, and Jehoshaphat the son
    of Ahilud was recorder.
  eng-ULB: Joab son of Zeruiah was the commander of the army, and Jehoshaphat son
    of Ahilud was recorder.
  spa-VBL: Joab, hijo de Sarvia, era el comandante del ejército, mientras que Josafat,
    hijo de Ahilud, llevaba los registros oficiales.
  fra-_FOB: Joab, fils de Tséruja, commandait l'armée; Joshaphat, fils d'Achilud,
    était archiviste;
  mal-mal: സെരൂയയുടെ മകനായ യോവാബ് സേനാധിപതി ആയിരുന്നു; അഹീലൂദിന്റെ മകനായ യെഹോശാഫാത്ത്
    മന്ത്രിയും
  urd-GVR: Yoāb bin Zarūyāh fauj par muqarrar thā. Yahūsafat bin Aḳhīlūd bādshāh kā
    mushīr-e-ḳhās thā.
  suz-BL: सेरूयाह आ तौ योआब कप्‍तान बाक्‍माक्‍त। अहीलुद आ तौ येहो-शाफात ठेयब ब्रेक्‍ब
    बाक्‍माक्‍त।
  ita-1927: Joab, figliuolo di Tseruia, comandava l’esercito; Giosafat, figliuolo
    di Ahilud, era cancelliere;
  ckb-ckb: یۆئابی کوڕی چەرویاش سوپاسالار بوو؛ یەهۆشافاتی کوڕی ئەحیلودیش تۆمارکار بوو؛
  eng-BBE: And Joab, the son of Zeruiah, was chief of the army; and Jehoshaphat, son
    of Ahilud, was keeper of the records.
  kan-OKCV: ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನು ಸೈನ್ಯದ ಅಧಿಪತಿಯಾಗಿದ್ದನು. ಅಹೀಲೂದನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಆಸ್ಥಾನದ
    ಆಗುಹೋಗುಗಳನ್ನು ದಾಖಲಿಸುವವನಾಗಿದ್ದನು.
  tam-2017: செருயாவின் மகன் யோவாப் இராணுவத்தலைவனாக இருந்தான்; அகிலூதின் மகனாகிய யோசபாத்
    மந்திரியாக இருந்தான்.
  spa-RV-1909: Y Joab hijo de Sarvia era general del ejército; y Josaphat hijo de
    Ahilud, canciller;
  ron-BTF: Și Ioab, fiul Țeruiei, era peste oștire și Iosafat, fiul lui Ahilud, cronicar.
  eng-WEBP: Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
    was recorder;
  eng-FBV: Joab, son of Zeruiah, was the army commander, while Jehoshaphat, son of
    Ahilud, kept the official records.
  nld-1939: Joab, de zoon van Seroeja, stond over het leger; Jehosjafat, de zoon van
    Achiloed, was kanselier;
  nch-BL: Huan Joab, icone Sarvia, eliyaya tayacanquet ten nochi isoldados David.
    Huan Josafat, icone Ahilud, quipixqui nopa tequit para quiijcuilos nochi cati
    mochijtiyajqui mojmosta ipan itanahuatilis.
  vie-1934: Giô-áp, con trai của Xê-ru-gia, thống lãnh đạo binh; Giô-sa-phát con trai
    của A-hi-lút, làm quan thái sử;
  hin-CV: ज़ेरुइयाह के पुत्र योआब सेना पर अधीक्षक था और अहीलूद के पुत्र यहोशाफ़ात
    लेखापाल था;
  spa-BES: Y Joab, hijo de Sarvia, era el jefe del ejército; y Josafat, hijo de Ahilud,
    era el guardián de los registros.
  tdx-tdx: Ioabe ana’ i Tseroià ty mpifeleke i valobohòkey naho Ieho­safate ana’ i
    Akilode ty mpamolily.
  tha-KJV: และโยอาบบุตรชายนางเศรุยาห์เป็นผู้บัญชาการกองทัพ และเยโฮชาฟั​ทบ​ุตรชายอาหิลูดเป็นเจ้ากรมสารบรรณ
  por-BR-2018: E Joabe, filho de Zeruia, era general do exército; e Josafá filho de
    Ailude, cronista;
  deu-ELO: Und Joab, der Sohn der Zeruja, war über das Heer; und Josaphat, der Sohn
    Ahiluds, war Geschichtsschreiber;
  eng-WYC-2018: Forsooth Joab, the son of Zeruiah, was on the host; and Jehoshaphat,
    the son of Ahilud, was chancellor; (And Joab, the son of Zeruiah, was in command
    of the army; and Jehoshaphat, the son of Ahilud, was the chancellor;)
  epo-epo: Joab, filo de Ceruja, estis estro de la militistaro; Jehoŝafat, filo de
    Aĥilud, estis kronikisto;
  uig-PIN: Zǝruiyaning oƣli Yoab ⱪoxunƣa sǝrdar, Aⱨiludning oƣli Yǝⱨoxafat mirza,
  beo-beo: 'Abisia:i ola Youa:be, e da dadi gagui wa:i ilia ouligisu galu. Yihosiafa:de
    (Ahailade egefe) da sia: dedei ouligisu galu.'
  tpi-OTNT: Joap, pikinini man bilong Seruia, i stap namba wan ofisa bilong ami. Na
    Jehosafat, pikinini man bilong Ahilut, i stap namba wan kuskus na i lukautim ol
    buk bilong gavman.
  hau-SA: Yowab ɗan Zeruhiya shi ne shugaban mayaƙa; Yehoshafat ɗan Ahilud shi ne
    marubuci;
  uig-LAT: Zeruiyaning oghli Yoab qoshun’gha serdar, Ahiludning oghli Yehoshafat mirza,
  nde-nde: UJowabi indodana kaZeruya wayephethe amabutho; uJehoshafathi indodana ka-Ahiludi
    engumlobi,
  ton-ton: Pea naʻe pule ʻa Soape ko e tama ʻa Seluia ki he kautau; pea ko Sihosafate
    ko e foha ʻo ʻAhilute ko e tangata tohi meʻa fakapuleʻanga ia.
  ces-1613: Joáb pak syn Sarvie byl nad vojskem, a Jozafat syn Achiludův byl kancléřem.
  eng-WMB: Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
    was recorder;
  tam-TCV: செருயாவின் மகன் யோவாப் படைகளுக்குத் தலைவனாயிருந்தான்; அகிலூதின் மகன் யோசபாத்
    பதிவாளனாயிருந்தான்.
  ceb-ULB: Ang komandante sa kasundalohan mao si Joab ang anak nga lalaki ni Zeruya,
    ug ang tigsulat mao si Jehoshafat ang anak nga lalaki ni Ahilud.
  pol-UBG: Joab, syn Serui, był postawiony nad wojskiem, a Jehoszafat, syn Achiluda,
    był kronikarzem.
  urd-GVU: یوآب بن ضرویاہ فوج پر مقرر تھا۔ یہوسفط بن اخی لُود بادشاہ کا مشیرِ خاص
    تھا۔
  deu-1912: Joab, der Zeruja Sohn, war über das Heer; Josaphat, der Sohn Ahiluds,
    war Kanzler;
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನು ಅವನ ಸೇನಾಧಿಪತಿಯೂ, ಅಹೀಲೂದನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು ಮಂತ್ರಿಯೂ
    ಆಗಿದ್ದರು.
  yap-yap: Joab nib mo’on ni walagen Abishai e ir e ga’ ko fa raba’ i salthaw rok
    David; Jehoshafat nib mo’on ni fak Ahilud e ba milfan babyoren ban’en ngak;
  hlt-MCSB: Zeruiah capa Joab tah caempuei soah, Ahilud capa Jehoshaphat loh khocil
    aka khoem la om.
  mdy-ETH: ዓቢሻዬኮ ጌርሲ ዒዮዓቤ ዖሎ ዓሶ ዓይሣሢኬ፤ ዬያጉዲ ሃሣ ዓሂሉዴ ናኣዚ፥ ዒዮሳፒፄ ፃኣፒንቲ ጌሢንታ ባኮ ሱኡጌ ማዒ
    ዛጋያኬ፤
  twi-ASANTE: Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat
    na na ɔyɛ adehyeɛ abakɔsɛmtwerɛni.
  eng-WEBU: Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
    was recorder;
  wal-wal: Xaruuyi na7ai Yoo7aabi ola gadaawa; Ahiluuda na7ai Yoosaafixi hanidabaa
    xaafiyaagaa;
  spa-PDDPT: Joab, hijo de Sarvia, era general del ejército, y Josafat, hijo de Ahilud,
    el cronista.
  gun-gun: Ixupegua xondaro kuery ruvixa ma Zeruia pi'a Joabe. Mba'emo oiko va'ekue
    mboparaa ma Ailude ra'y Josafá.
  ilo-ULB: Ni Joab nga anak ni Sarvia ti pangulo ti armada ken ni Jehosafat a putot
    ni Ahilud ti agilislista.
  kpg-kpg: Joab, tuaahina daane o Abishai e dagi di llongo dauwa, gei Jehoshaphat,
    tama ni Ahilud, e dagi di baahi gi nia beebaa,
  uig-ARA: زەرۇئىيانىڭ ئوغلى يوئاب قوشۇنغا سەردار، ئاھىلۇدنىڭ ئوغلى يەھوشافات مىرزا،
  sus-sus: Seruya xa di Yowaba nan nu na sɔɔrie xa mangɛ ra. Axiludu xa di Yehosafati
    nan nu na mangɛ xa xui madangi ra.
  pon-2006: Rien Apisai pwutak, Sohap, me kaunda kariso; Seosopat nein Ahilud me kin
    apwalih palien pwuken poadopoad kan;
  ksd-ksd: Ma Ioab natu i Seruia i ga lualua ta ra tarai na vinarubu; ma Ieosapat
    natu i Akilud i ga tena varbalaurai;
  tur-YTC: Seruya oğlu Yoav ordu komutanıydı; Ahilud oğlu Yehoşafat tarihçiydi;
  grc-BRENT: Καὶ Ἰωὰβ υἱὸς Σαρουίας ἐπὶ τῆς στρατιᾶς, καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ὁ ὑπομνηματογράφος,
  ind-AYT: Yoab, anak Zeruya, menjadi panglima; Yosafat, anak Ahilud, menjadi juru
    ingat;
  nya-nya: Yowabu, mwana wa Zeruya anali mkulu wa ankhondo; Yehosafati mwana wa Ahiludi
    anali mlembi wa zochitika;
  hrv-hrv: Sarvijin je sin Joab bio zapovjednik vojske; Ahiludov sin Jošafat bijaše
    tajni savjetnik.
  mps-mps: Joap, te Seruiago ogwa, te ami bidi dabego augwa polalubo ofisa bidi bidali.
    Te Jehosafat, te Ahilutgo ogwa, te polalubo kuskus bidi bidiyu, te gavmango buku
    dabe tonalubo bidi bidai dao.
  tpi-tpi: Joap, pikinini man bilong Seruia, i stap namba wan ofisa bilong ami. Na
    Jehosafat, pikinini man bilong Ahilut, i stap namba wan kuskus na i lukautim ol
    buk bilong gavman.
  dan-1931: Joab, Zerujas Søn, var sat over Hæren; Josjafat, Ahiluds Søn, var Kansler;
  vie-OVCB: Giô-áp, con của Xê-ru-gia, làm tướng chỉ huy quân đội, Giê-hô-sa-phát,
    con của A-hi-lút, làm ngự sử.
  guj-2017: સરુયાનો પુત્ર યોઆબ સૈન્યનો સેનાપતિ હતો. અહીલૂદનો પુત્ર યહોશાફાટ ઇતિહાસકાર
    હતો.
  pon-2006A: Rien Apisai pwutak, Sohap, me kaunda kariso; Seosopat nein Ahilud me
    kin apwalih palien pwuhken poadopoad kan;
  por-BRBSL: Joabe, filho de Zeruia, estava sobre o exército; Jeosafá, filho de Ailude,
    era gravador;
  cth-cth: Zeruiah capa Joab teh ransahu ka hrawi e bawi lah ao. Ahilud e capa Jehoshaphat
    teh kamthang kathutkung lah ao.
  twi-twi: Na Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat
    na na ɔyɛ adehye abakɔsɛmkyerɛwni.
  hlt-hlt: Zeruiah capa Joab tah caempuei soah, Ahilud capa Jehoshaphat loh khocil
    aka khoem la om.
  tbz-SIM: Seduyɑ birɛ Soɑbu weè do bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ̀ Aidudi birɛ Yosɑfɑti
    tu wèè tɔ dihɛì kó yɛpɑ́tɛ.
  msy-2020: Seruian otarim Joap, a mɨdorozir gumazibar dapanim. Ezɨ Ahilutɨn otarim
    Jehosafat, a gavmanɨn akɨnafariba osirir gumazir faragha zuim.
  dop-dop: Seluyɑ pǝyɑlʋ Sowɑpɩ kɛlɛ yoolɑɑ nyʋɣʋ tʋ. Ahiluti pǝyɑlʋ Yosɑfɑtɩ kɛlɛ
    tɑkǝlɑsɩ sɩɩlʋ.
  azb-azb: Seruya oğlu Yoav ordu başçısı idi; Axilud oğlu Yehoşafat salnaməçi idi;
  eng-DBY: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was chronicler;
  hin-2017: प्रधान सेनापति सरूयाह का पुत्र योआब था; इतिहास का लिखनेवाला अहीलूद का
    पुत्र यहोशापात था;
  eng-YLT: and Joab son of Zeruiah [is] over the host, and Jehoshaphat son of Ahilud
    [is] remembrancer,
  eng-WYC-2017: Forsooth Joab, the son of Zeruiah, was on the host; and Jehoshaphat,
    the son of Ahilud, was chancellor;
  eng-WMBB: Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
    was recorder;
  urd-GVH: योआब बिन ज़रूयाह फ़ौज पर मुक़र्रर था। यहूसफ़त बिन अख़ीलूद बादशाह का मुशीरे-ख़ास
    था।
  rug-rug: Zoabi, sapu sa tinana sa si e Zeruia, si na koimata koasa qeto minate,
    meke se Zehosapati, tuna koreo e Ahiludi, si matamata nia sa kinopudi rina kinubekubere.
  gaz-gaz: Yooʼaab ilmi Zeruuyaa hoogganaa loltootaa ture; Yehooshaafaax ilmi Ahiiluud
    immoo galmeessaa ture;
  fra-LSG: Joab, fils de Tseruja, commandait l’armée; Josaphat, fils d’Achilud, était
    archiviste;
  yal-yal: Seruyaa dii xɛmɛn Yowaba nan yi sofane kuntigin na. Axiludu a dii xɛmɛn
    Yosafati nan yi mangana yenla ra.
  haw-1868: A o Ioaba ke keiki a Zeruia, oia ka lunakaua; a o Iehosapata ke keiki
    a Ahiluda ke kakaolelo.
  arb-NAV: وَكَانَ يُوآبُ ابْنُ صَرُويَةَ قَائِدَ الْجَيْشِ، وَيهَوُشَافَاطُ بْنُ
    أَخِيلُودَ مُسَجِّلاً،
  ewe-ewe: Yoab, Zeruya ƒe vi, nɔ aʋakɔ la nu. Yehosafat, Ahilud ƒe vi, nye fia ƒe
    tsiami.
  eng-LEE: And Joab the son of Zeruyah was over the army, and Jehoshaphat the son
    of Achilud, recorder.
  asm-FB: চৰূয়াৰ পুত্ৰ যোৱাব সৈন্যসকলৰ প্ৰধান সেনাপতি আছিল, আৰু অহীলূদৰ পুত্র যিহোচাফট্‌
    বৃত্তান্ত লিখক আছিল।
  sus-A: سٍرُيَ شَ دِ يٌوَبَ نَن نُ نَ سْورِيٍ شَ مَنفّ رَ. عَشِلُدُ شَ دِ يٍهٌسَقَتِ
    نَن نُ نَ مَنفّ شَ شُي مَدَنفِ رَ.
  fra-SBL: Joab, fils de Tseruja, était à la tête de l'armée ; Josaphat, fils d'Ahilud,
    était archiviste ;
  hbo-hbo: וְיֹואָ֥ב בֶּן־צְרוּיָ֖ה עַל־הַצָּבָ֑א וִיהֹושָׁפָ֥ט בֶּן־אֲחִיל֖וּד מַזְכִּֽיר׃
  kik-kik: Joabu mũrũ wa Zeruia nĩwe warĩ mũnene wa ita, nake Jehoshafatu mũrũ wa
    Ahiludu nĩwe warĩ mwandĩki wa maũndũ ma ihinda rĩu.
  fra-NCL: Joab, fils de Sarvia, commandait l’armée ; Josaphat, fils d’Ahilud, était
    archiviste ;
  cek-AK: Zeruiah capa Joab loe misatuh kaminawk ukkung ah oh; Ahilud capa Jehosaphat
    loe ca tarikkung ah oh.
  cuk-cuk: 'David-e-dulemar-idumaladi, wemalad: Sarvia-machi-Joab, sorda-bila-onomalad
    e-dummadid. Ahilud-machi-Josafat, garda-narmaked-e-dummadid.'
  uig-CYR: Зәруияниң оғли Йоаб қошунға сәрдар, Аһилудниң оғли Йәһошафат мирза,
  tel-2017: సెరూయా కొడుకు యోవాబు సైన్యాధిపతి. అహీలూదు కొడుకు యెహోషాపాతు రాజ్యపు దస్తావేజుల
    లేఖరి.
  hat-BSA: Joab, fis a Tseruja a, te kòmandan lame a, e Josaphat, fis a Achilud la,
    te achivist la;
  kos-kos: Joab, tamulel lal Abishai, pa captain lun un mwet mweun. Jehoshaphat, wen
    natul Ahilud, pa karinganang ma simla.
  hbo-WLC: וְיוֹאָ֥ב בֶּן־צְרוּיָ֖ה עַל־הַצָּבָ֑א וִיהוֹשָׁפָ֥ט בֶּן־אֲחִיל֖וּד מַזְכִּֽיר׃
  ibo-ibo: Joab nwa Zeruaya bụ onyeisi agha ya; Jehoshafat nwa Ahilud bụ onye na-edekọta
    akụkọ.
  ory-ory: ପୁଣି, ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ସୈନ୍ୟ ଉପରେ ପ୍ରଧାନ ଥିଲା; ଆଉ ଅହୀଲୂଦର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍
    ଇତିହାସ ଲେଖକ ଥିଲା।
  chk-chk: Joap nöün Seruia we mwän i meilapen ewe mwichen sounfiu, nge Jehosafat
    nöün Ahilut we mwän a soumak.
  rop-rop: Wal det men neim Jowab hubin braja blanga Ebishai bin bos blanga ol detlot
    soljamob blanga King Deibid. En det men neim Jehosafet det san blanga Ahilad bin
    oldei maindimbat ola buk blanga King Deibid.
  ukr-1871: Йоаб Саруєнко гетьманував над військом, Йосафат же Ахилуденко списував
    дїї;
  deu-1951: Joab aber, der Sohn der Zeruja, war über das Heer gesetzt, und Josaphat,
    der Sohn Achiluds, war Kanzler,
  eng-JPS: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was recorder.
  srp-1865: I Joav sin Serujin bješe nad vojskom, a Josafat sin Ahiludov pametar,
  lug-lug: Yowaabu mutabani wa Seruyiya ye yali omuduumizi w’eggye; Yekosafaati mutabani
    wa Akirudi nga ye mujjukiza;
  heb-heb: ויואב בן צרויה על הצבא ויהושפט בן אחילוד מזכיר׃
  ben-IRV: সরূয়ার ছেলে যোয়াব ছিলেন তাঁর প্রধান সেনাপতি আর অহীলূদের ছেলে যিহোশাফট
    তাঁর রাজত্বের সব ইতিহাস লিখে রাখতেন।
  pan-pan: ਸਰੂਯਾਹ ਦਾ ਪੁੱਤਰ ਯੋਆਬ ਸੈਨਾਪਤੀ ਸੀ ਅਤੇ ਅਹੀਲੂਦ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਇਤਿਹਾਸ ਦਾ
    ਲਿਖਾਰੀ ਸੀ।
  mya-JVB: ဇေရုယာ ၏သား ယွာဘ သည် ဗိုလ်ချုပ် မင်း ဖြစ်၏။ အဟိလုဒ် ၏သား ယောရှဖတ် သည် အတွင်းဝန်
    ဖြစ်၏။
  hmo-hmo: Ioaba Seruia be tuari taudia edia biaguna badana, bona Iehosapata Ahiluda
    ese Davida ena basileia ena buka torea gaukara ia naria.
  urd-urd: और योआब बिन ज़रोयाह लश्कर का सरदार था, और यहूसफ़त बिन अख़ीलूद मुवर्रिख़था;
  rus-SYN: Иоав, сын Саруи, был начальником войска, Иосафат, сын Ахилуда, дееписателем,
  bqc-SIM: Zeluia nɛ́ Yoabu mɛ́ aà zĩgↄ̃ↄ dↄaana ũ. Ailudi nɛ́ Yosafa mɛ́ aà kpàwakɛna
    ũ.
  tcz-CHONGTHU: Zeruiah chapa Joab chu sepai lamkai in apang in chule Ahilud chapa
    Jehosaphet chu thuching le lekha sun in ana pang in ahi.
  mar-mar: सरुवेचा पुत्र यवाब हा दावीदाच्या सैन्याचा मुख्य अधिकारी होता. अहीलुदाचा
    पुत्र यहोशाफाट अखबारनवीस त्याचा अधिकारी होता.
  qub-qub: Llapan suldärucunapa mas mandajnin caran Sarviapa wamran Joab. Ahiludpa
    wamran Josafatna caran raypa secretaryun.
  bqp-bqp: Yoɑbu, Seruyɑn biiwɑ u tɑbu kowobu kpɑre. Mɑ Yosɑfɑti, Ahiludun bii u sɑ̃ɑ
    tirenun bero.
  hat-hat: Joab, pitit gason Sewouya a, te kòmandan chèf lame a. Jozafa, pitit gason
    Akiloud la, te reskonsab achiv yo.
  eng-BSB: Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was the
    recorder;
  eng-WEBPB: Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
    was recorder;
  kbq-kbq: Hagi Zeruia nemofo Joapu'a, Sondia vahetmimofo ugagota kva manigeno Ahiludi
    nemofo Jehosafati'a maka'zama avontafepima kreno eri fatgo hu eri'za ne' mani'ne.
  nhe-BL: Huan Joab, icone Sarvia, eliyaya tlayacanquetl tlen nochi isoldados David.
    Huan Josafat, icone Ahilud, quipixqui nopa tequitl para quiijcuilos nochi tlen
    mochijtiyajqui mojmostla ipan itlanahuatilis.
  gub-BL: Zoaw Amizaz tywyr wiko zauxiapekwer wanuwihaw romo a'e. Zuzapa Airuz ta'yr
    wiko tuwihawete pe pureruze'egatu haw imume'u har romo.
  eng-DRA: And Joab the son of Sarvia was over the army, and Josaphat the son of Ahilud
    recorder.
