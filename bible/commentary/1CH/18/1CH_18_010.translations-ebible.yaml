    καὶ ἐπάταξεν αὐτόν, ὅτι ἀνὴρ πολέμιος Θῶα ἦν τῷ Ἁδραάζαρ· καὶ πάντα τὰ σκεύη τὰ
    χρυσᾶ, καὶ τὰ ἀργυρᾶ,
  ind-AYT: dia mengirim Hadoram, anaknya, kepada Raja Daud, untuk menyampaikan salam
    dan mengucapkan selamat, sebab Daud telah berperang melawan Hadadezer dan mengalahkannya.
    Itu terjadi karena Hadadezer sering memerangi Tou. Hadoram membawa berbagai barang
    dari emas, perak, dan tembaga.
  nya-nya: anatumiza mwana wake Hadoramu kwa mfumu Davide kukamulonjera ndi kukamuyamikira
    chifukwa cha kupambana kwake pa nkhondo yake ndi Hadadezeriyo, amene analinso
    pa nkhondo ndi Tou. Hadoramu anabweretsa ziwiya zosiyanasiyana zagolide, zasiliva
    ndi zamkuwa.
  hrv-hrv: posla svoga sina Hadorama kralju Davidu da ga pozdravi i da mu čestita
    što je vojevao protiv Hadadezera i porazio ga, jer je Tou bio u ratu s Hadadezerom;
    i da mu odnese svakojakih zlatnih, srebrnih i tučanih predmeta.
  mps-mps: Tama tialima, Toigo aga ogwa Hadoram tagala palalio, aga gasa nogi me Joram,
    te king Devit bidibo madiba pelama, Devitgo te king Hadateser aiyaba elaluali
    po obaso te agaba wiegi yai homu pemene ebo weyu siade da po wagi pali. Tama me,
    Toigo te Devitba wiegi yai homu ilibo nai tolali. Augwaligo te wiegi yai homu
    ebo ilibo nai te gol me silva me brasgo nigai. King Toigo te Devitgo te king Hadateser
    aiyaba elalualide wiegi yai homu pemene yali, magi baso meni, hauwa sogo Hadatesergo
    Toi dali boi bidi yai dao.
  tpi-tpi: Olsem na Toi i salim pikinini man bilong en, Hadoram, narapela nem bilong
    en Joram, i go long King Devit long givim gude na tok amamas long Devit i bin
    winim Hadateser. Na tu, Toi i salim ol presen long Devit. Ol i bin wokim ol dispela
    presen long gol na silva na bras. King Toi i amamas long Devit i winim Hadateser,
    long wanem, planti taim Hadateser i bin birua long Toi.
  dan-1931: sendte han sin Søn Hadoram til Kong David for at hilse på ham og lykønske
    ham til, at han havde kæmpet med Hadar'ezer og slået ham - Hadar'ezer havde nemlig
    ligget i Krig med To'u - og han medbragte alle Hånde Sølv-, Guld og Kobbersager.
  vie-OVCB: vua Ha-mát là Thôi sai Hoàng tử Giô-ram đi mừng Đa-vít, vì giữa Ha-đa-đê-xe
    với Thôi vẫn chiến tranh liên miên. Giô-ram đem biếu Đa-vít những tặng vật bằng
    vàng, bạc và đồng.
  guj-2017: ત્યારે તેણે પોતાના પુત્ર હદોરામને દાઉદ પાસે સોનું, ચાંદી અને પિત્તળનાં
    વાસણો લઈને તેને સન્માનવા અને હદાદેઝેરને યુદ્ધમાં હરાવવા બદલ ધન્યવાદ આપવા મોકલ્યો.
    કારણ કે, હદાદેઝેરને તોઉ સાથે યુદ્ધ ચાલ્યા કરતું હતું.
  pon-2006A: Ih eri kadarala sapwellime pwutak Soram pwe en rahnmwahwih Nanmwarki
    Depit oh kapaiamwahwih pwehki eh ketin kalowehdi Adadeser, me Toi kin ketin mahweniong
    pak tohto. Soram patohwandohng Depit kisakis kei me wiawihkihda kohl, silper,
    oh prons.
  por-BRBSL: ele enviou Hadoram, seu filho, ao rei Davi para saudá-lo e abençoá-lo,
    porque ele havia lutado contra Hadadezer e o atingiu (pois Hadadezer tinha guerras
    com Tou); e ele tinha com ele todos os tipos de vasos de ouro, prata e bronze.
  cth-cth: Hadadezer hah a tuk teh a tâ dawkvah, kut man hanelah lunghawikhai hanelah,
    a capa Hadoram teh Devit koe a patoun. Bangkongtetpawiteh, Hadadezer ni Toi hah
    a tuk. Hahoi suingun rahum, hlaamnaw phunkuep hah a hni koe a patawn.
  twi-twi: ɔsomaa ne babarima Hadoram ma ɔkɔɔ Dawid nkyɛn kɔmaa no mo wɔ ne nkonimdi
    no ho. Na Hadadeser ne Tou atan wɔn ho akyɛ, a na akokoakoko aba wɔn ntam. Yoram
    kɔkyɛɛ Dawid sikakɔkɔɔ, dwetɛ ne kɔbere mfrafrae bebree.
  hlt-hlt: Hadadezer a vathoh thil tih Toi kah caemtloek hlang rhoek hamla Hadadezer
    te a ngawn pah. Te dongah amah te sading kawng dawt ham neh amah uem puei hamla
    manghai David taengah a capa Hadoram te a tueih tih sui hnopai boeih neh cak khaw
    rhohum khaw a khuen sak.
  tbz-SIM: kɛ́tɔ̃ nho birɛ Adodɑmmu okpɑ̀ɑ̀tì Dɑfiti borɛ̀ kòò bo ò dɔu nkóò sɑ̃ntɛnɛ̀
    ò nɑmɛ̀ Adɑdesɛɛ, kóò pɑ̃ nɛ̀ mɛsɔɔ nkó tinɛntì nɛ̀ timɑ́tì pɛ́ítì kpɛti nɛ̀ disɔɔwũɔ̃̀
    kpɛti. Kɛ yɛ̃́ Tou dootitɔù do túmɛ̀ Adɑdesɛɛ.
  msy-2020: Dughiar avɨribar Hadateser faragha, Toin apanim gami. Kamaghɨn amizɨ,
    Devit Hadateserɨn mɨsoghezir bizim bagha, Atrivim Toi bar akonge. Kamaghɨn Toi,
    uan otarim Hadoram, an ziar igharazim Joram, Devit bagha anemada. Egha a mɨgɨa
    ghaze, “Nɨ mangɨ nan dughiar aghuim a danɨngigh. Egh kamaghɨn a mɨkɨm suam, Kɨ
    orazi, nɨ Hadateser abɨragha gɨfa. Kamaghɨn amizɨ, kɨ bizir nɨ amizir kam bagha
    bar akonge.” Ezɨ Hadoram Devit bagha ghua bizir aghuir me gol ko silva ko brasɨn
    ingariziba a ganɨdi.
  dop-dop: Ɩlɛnɑ ɩ́ tili ɩ pǝyɑlʋ Hɑtolɑm sɩ ɩ́ sɛɛ wulɑʋ Tɑfiiti nɑ ɩ́ sɑmɩ-ɩ. Ɩsǝnɑ
    ɩ yoonɑ Hɑtɑtǝsɛɛ nɑ ɩ́ kǝlɩ-ɩ tɔ. Ḿpʋ́ɣʋ́ Hɑtolɑm kpɛŋnɑ Tɑfiiti kɛ wʋlɑ wontu
    nɑ liɣitee nyǝɣǝtʋ nɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝntʋ.
  azb-azb: O, Davudu salamlamaq və Hadadezeri döyüşdə məğlub etdiyinə görə təbrik
    etmək üçün oğlu Hadoramı onun yanına göndərdi, çünki Hadadezer Tou ilə həmişə
    müharibə etmişdi. Hadoram hər cür qızıl-gümüş və tunc əşyalar gətirdi.
  eng-DBY: and he sent Hadoram his son to king David to inquire of his welfare, and
    to congratulate him, because he had fought against Hadarezer and smitten him;
    for Hadarezer was continually at war with Tou; [he sent] also all manner of vessels
    of gold and silver and bronze.
  hin-2017: तब उसने हदोराम नामक अपने पुत्र को दाऊद राजा के पास उसका कुशल क्षेम पूछने
    और उसे बधाई देने को भेजा, इसलिए कि उसने हदादेजेर से लड़कर उसे जीत लिया था; (क्योंकि
    हदादेजेर तोऊ से लड़ा करता था) और हदोराम सोने चाँदी और पीतल के सब प्रकार के पात्र
    लिये हुए आया।
  eng-YLT: and he sendeth Hadoram his son unto king David, to ask of him of peace,
    and to bless him (because that he hath fought against Hadarezer, and smiteth him,
    for a man of wars with Tou had Hadarezer been,) and all kinds of vessels, of gold,
    and silver, and brass;
  eng-WYC-2017: he sent Hadoram, his son, to David the king, for to ask of him peace,
    and for to thank him, for he had overcome and smitten Hadadezer; for why king
    Hadadezer was adversary of Tou. And Hadoram brought vessels of gold and silver
    and bronze, as gifts.
  eng-WMBB: he sent Hadoram his son to King David to greet him and to bless him, because
    he had fought against Hadadezer and struck him (for Hadadezer had wars with Tou);
    and he had with him all kinds of vessels of gold and silver and bronze.
  urd-GVH: तो उसने अपने बेटे हदूराम को दाऊद के पास भेजा ताकि उसे सलाम कहे। हदूराम
    ने दाऊद को हददअज़र पर फ़तह के लिए मुबारकबाद दी, क्योंकि हददअज़र तूई का दुश्मन
    था, और उनके दरमियान जंग रही थी। हदूराम ने दाऊद को सोने, चाँदी और पीतल के बहुत-से
    तोह्फ़े भी पेश किए।
  rug-rug: ke garunu la nia sa koe Devita sa tuna koreo sapu se Hadoramu pude la zama
    valeana koe baṉara Devita koasa nana minataqara koe Hadadeza, sina soku totoso
    ele raza ia sa se Tou. Paleke ponia vinariponi ta tavetae qolo, siliva, na boronizi
    e Hadoramu se Devita.
  gaz-gaz: akka inni sababii ol aantummaa Daawit Mootichi waraana keessatti Hadaadezer
    irratti argateetiif harka isa fuudhee dhaamsa gammachuu isaaf dabarsuuf ilma ofii
    Hadooraamin gara isaatti erge; Hadaadezer Tooʼuu wajjin wal waraanaa tureetii.
    Adooraamis kennaa gosa hundaa warqee irraa, meetii fi naasii irraa hojjetaman
    fideef.
  fra-LSG: et il envoya Hadoram, son fils, vers le roi David, pour le saluer, et pour
    le féliciter d’avoir attaqué Hadarézer et de l’avoir battu. Car Thohu était en
    guerre avec Hadarézer. Il envoya aussi toutes sortes de vases d’or, d’argent et
    d’airain.
  yal-yal: a yi a dii xɛmɛn Hadoran nasiga Manga Dawuda ma, alogo a xa sa a xɔntɔn
    a nɔ sɔtɔna fe ra Hadadeseri yɛngɛni, bayo Manga Tohu nun Manga Hadadeseri yi
    yɛngɛni. A mɔn yi siga xɛma seene ra e nun gbetin nun sulana.
  haw-1868: Hoouna mai la oia i kana keiki ia Hadorama io Davida la, e hooaloha ia
    ia, a e hoomaikai ia ia, no kona kaua ana ia Hadarezera, a ua pepehi ia ia; (no
    ka mea, he kanaka o Hadarezera i kaua aku me Tou;) a me ia no na ipu gula, na
    ipu kala a me na ipu keleawe he nui loa.
  arb-NAV: أَرْسَلَ هَدُورَامَ ابْنَهُ إِلَى الْمَلِكِ دَاوُدَ مُحَمَّلاً بِهَدَايَا
    مِنْ فِضَّةٍ وَذَهَبٍ وَنُحَاسٍ، لِيُهَنِّئَهُ وَيُبَارِكَهُ، لأَنَّهُ هَزَمَ
    هَدَدْعَزَرَ، إذْ إِنَّ هَدَدْعَزَرَ كَانَ دَائِماً يَشُنُّ عَلَيْهِ حُرُوباً.
  ewe-ewe: eɖo Via ŋutsu Hadoram ɖe Fia David gbɔ be wòado gbe nɛ, ada ŋkɔ ɖe edzi
    le eƒe dziɖuɖu ta eye wòatsɔ sika, klosalo kple akɔbli nɛ. Edi be yeawɔ ɖeka kple
    Fia David elabena eya kple Hadadezer nye futɔwo eye wowɔ aʋa geɖewo.
  eng-LEE: 'Then did he send Hadoram his son unto king David, to ask him after his
    well-being, and to bless him, because he had fought against Hadar''ezer, and smitten
    him: for Hadar''ezer had been engaged in wars with To''u; and [he had with him]
    all manner of vessels of gold and silver and copper.'
  asm-FB: তেতিয়া তোৱোয়ে নিজৰ পুত্ৰ হদোৰামক দায়ুদ ৰজাক প্রণাম জনাবলৈ আৰু আশীৰ্ব্বাদ
    কৰিবলৈ তেওঁৰ ওচৰত পঠালে, কাৰণ দায়ূদে হদদেজৰৰ বিৰুদ্ধে যুদ্ধ কৰি তাক পৰাজয় কৰিলে,
    আৰু কাৰণ তোয়োৱৰ বিৰুদ্ধে হদৰেজৰে যুদ্ধ ঘোষণা কৰিছিল। হদোৰাম নিজৰ লগত ৰূপ, সোণ,
    আৰু পিতল বস্তু লৈ আহিছিল।
  sus-A: عَ نَشَ عَ شَ دِ هَدٌرَ مِ شّي مَنفّ دَوُدَ شْن، عَ شَ عَ شّيبُ عَ بّ، عَ
    مَن شَ عَ مَتْشْ عَ شَ فٍرٍ شَ قٍ رَ هَدَدٍ سٍرِ مَبِرِ رَ. عَ مَن نَشَ شّيمَ،
    فبٍتِ، نُن يْشُي قِ دَوُدَ مَ، بَرِ مَ فٍرٍ نُ نَ تٌهُ نُن هَدَدٍ سٍرِ تَفِ.
  fra-SBL: il envoya Hadoram, son fils, vers le roi David pour le saluer et le bénir,
    parce qu'il avait combattu Hadadézer et l'avait battu (car Hadadézer était en
    guerre avec Tou) ; il avait avec lui toutes sortes d'objets d'or, d'argent et
    d'airain.
  hbo-hbo: וַיִּשְׁלַ֣ח אֶת־הֲדֹֽורָם־בְּנֹ֣ו אֶל־הַמֶּֽלֶךְ־דָּ֠וִיד *לִשְׁאֹול־
    (לִשְׁאָל)־לֹ֨ו לְשָׁלֹ֜ום וּֽלְבָרֲכֹ֗ו עַל֩ אֲשֶׁ֨ר נִלְחַ֤ם בַּהֲדַדְעֶ֙זֶר֙
    וַיַּכֵּ֔הוּ כִּי־אִ֛ישׁ מִלְחֲמֹ֥ות תֹּ֖עוּ הָיָ֣ה הֲדַדְעָ֑זֶר וְכֹ֗ל כְּלֵ֛י
    זָהָ֥ב וָכֶ֖סֶף וּנְחֹֽשֶׁת׃
  kik-kik: agĩtũma mũriũ Hadoramu kũrĩ Mũthamaki Daudi akamũgeithie na amũkũngũĩre
    nĩ ũndũ wa kũhoota Hadadezeri ũrĩa wakoretwo akĩrũa na Tou. Hadoramu agĩtwarĩra
    Daudi indo cia mĩthemba mĩingĩ ithondeketwo na thahabu na betha na gĩcango.
  fra-NCL: il envoya Adoram, son fils, vers le roi David, pour le saluer et pour le
    féliciter d’avoir attaqué Hadarézer et de l’avoir battu ; car Thoü était constamment
    en guerre avec Hadarézer. Il envoya aussi toutes sortes de vases d’or, d’argent
    et d’airain.
  cek-AK: (Tou hoi Hadarezer loe misa angtuk hoi) Tou ih misa Hadarezer to tuk pazawk
    pae pongah, David to ban sin moe, oephaih lokthuih hanah, a capa Hadoram to patoeh;
    Hadoram mah sui, phoisa, sumkamling hoiah sak ih laom sabae congcanawk to sin
    pae.
  cuk-cuk: Ar Hamat-e-rey-Toi, Hadad-Ezer-e-isdaradmosoggu, Rey-Davidʼga nuedye-sogegala,
    degi, Hadad-Ezerʼgi-nakwisad nued-be-imaksaye ega sogbaligala, ese e-machi-Adoram
    barmialid. Degidbali, Toi, ibmar-akar-akar-orgi-sobarmalad, manimar, degi, ibmar-esgoro-gordikidgi-sobarmalad
    Davidʼga barmialid.
  uig-CYR: Өз оғли Һадорамни Давутқа салам берип, униң Һададезәр билән җәң қилип,
    уни мәғлуп қилған ғәлибисини тәбрикләшкә әвәтти. Чүнки Тов әслидә Һададезәр билән
    дайим урушуп туратти. Һадорам һәр хил алтун, күмүч, мис әсвап-җабдуқларни соға
    қилип әкәлди.
  tel-2017: హదరెజెరుకూ తోహూకూ మధ్య విరోధం ఉంది కాబట్టి రాజైన దావీదు హదద్ ఎజెరుతో యుద్ధం
    చేసి అతన్ని ఓడించినందుకు, దావీదు క్షేమం తెలుసుకోడానికీ, అతనితో శుభవచనాలు పలకడానికీ,
    బంగారంతో, వెండితో, ఇత్తడితో చేసిన అనేక రకాలైన పాత్రలు ఇచ్చి, తోహూ తన కొడుకు హదోరమును
    అతని దగ్గరికి పంపించాడు.
  hat-BSA: li te voye Hadoram, fis li a, kote wa David pou salye li e beni li; paske
    li te goumen kont Hadarézer e te bat li; paske Hadarézer t ap fè lagè avèk Thohu.
    Epi Hadoram te pote tout kalite bagay an lò avèk ajan ak bwonz.
  kos-kos: Ouinge el supwalla Joram, wen natul, in paingul Tokosra David ac kaksakunul
    ke kutangla lal facl Hadadezer, su Toi el tuh lain pacl puspis. Joram el us mwe
    lung nu sel David ma orekla ke gold, silver ac osra bronze.
  hbo-WLC: וַיִּשְׁלַ֣ח אֶת־הֲדֽוֹרָם ־בְּנ֣וֹ אֶל־הַמֶּֽלֶךְ־ דָּ֠וִיד לשאול ־ל֨וֹ
    לְשָׁל֜וֹם וּֽלְבָרֲכ֗וֹ עַל֩ אֲשֶׁ֨ר נִלְחַ֤ם בַּהֲדַדְעֶ֙זֶר֙ וַיַּכֵּ֔הוּ כִּי־אִ֛ישׁ
    מִלְחֲמ֥וֹת תֹּ֖עוּ הָיָ֣ה הֲדַדְעָ֑זֶר וְכֹ֗ל כְּלֵ֛י זָהָ֥ב וָכֶ֖סֶף וּנְחֹֽשֶׁת׃
  ibo-ibo: o zipụrụ Hadoram nwa ya nwoke, ka ọ gaa kelee eze Devid nʼihi mmeri o meriri
    Hadadeza nʼagha, bụ onye ya na Tou nọ nʼagha. Hadoram ji ọtụtụ akụrụngwa nke ọlaedo,
    nke ọlaọcha na nke bronz dị iche iche bịa.
  ory-ory: ଦାଉଦ ରାଜାଙ୍କର ମଙ୍ଗଳ ବାର୍ତ୍ତା ପଚାରିବା ପାଇଁ ଓ ହଦଦେଷରର ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରି
    ତାହାକୁ ପରାସ୍ତ କରିବା ସକାଶୁ ତାଙ୍କର ଧନ୍ୟବାଦ କରିବା ପାଇଁ ସେ ଆପଣା ପୁତ୍ର ହଦୋରାମକୁ ତାଙ୍କ
    ନିକଟକୁ ପଠାଇଲା; ଯେହେତୁ ହଦଦେଷରର ତୟି ସଙ୍ଗେ ଯୁଦ୍ଧ ଥିଲା; ଆଉ ହଦୋରାମ ସହିତ ସୁନା ଓ ରୂପା
    ଓ ପିତ୍ତଳର ସର୍ବପ୍ରକାର ପାତ୍ର ଥିଲା।
  chk-chk: a tinala nöün we mwän Joram ren ewe king Tafit, pwe epwe uwei an kapong
    ngeni o eäni kapasen etiwetiw ngeni, pokiten an akufu Hatateser lon maun. Pun
    Hatateser a maun ngeni Toi fän chomong. Iwe, Joram a pwal uwala lifang ren Tafit
    sokopaten pisek seni kolt, silifer me piras.
  rop-rop: Imbin brabli gudbinji dumaji imbin bedfren langa King Heidadesa na, en
    imbin oldei fait langa im. En blanga tharran na wen King Deibid bin bidim King
    Heidadesa, King Toi bin jandim im san neim Joram blanga tok gudbalawei langa King
    Deibid. Wal Joram bin garrimap loda gol en silba en kopa blanga gibit langa King
    Deibid.
  ukr-1871: І послав Йорама, сина свого, до царя Давида, поздоровити його й подякувати
    за те, що він воював з Адраазером і побив його, — бо Той воювався з Адраазером
    — і (принїс з собою) посуд золотий, срібний та мідяний;
  deu-1951: sandte er seinen Sohn Hadoram zum König David, um ihn zu begrüßen und
    ihn zu beglückwünschen, daß er mit Hadar-Eser gestritten und ihn geschlagen hatte
    (denn Tohu war im Kriegszustand mit Hadar-Eser), und er hatte bei sich allerlei
    goldene, silberne und eherne Geräte.
  eng-JPS: he sent Hadoram his son to king David, to salute him, and to bless him
    — because he had fought against Hadarezer and smitten him; for Hadarezer had wars
    with Tou — and he had with him all manner of vessels of gold and silver and brass.
  srp-1865: Posla Adorama sina svojega k caru Davidu da ga pozdravi i da mu èestita
    što je vojevao na Adar-Ezera i ubio ga, jer Toja imaše rat s Adar-Ezerom, i svakojakih
    zaklada zlatnijeh i srebrnijeh i mjedenijeh.
  lug-lug: n’atuma mutabani we Kadolaamu eri kabaka Dawudi okumulamusaako n’okumuyozaayoza
    okuwangula olutalo wakati we ne Kadadezeri, kubanga Kadadezeri yalwananga ne Toowu.
    Kadolaamu yaleeta zaabu, n’effeeza, n’ebikomo, nga bya ngeri za ngyawulo.
  heb-heb: וישלח את הדורם בנו אל המלך דויד לשאול לו לשלום ולברכו על אשר נלחם בהדדעזר
    ויכהו כי איש מלחמות תעו היה הדדעזר וכל כלי זהב וכסף ונחשת׃
  ben-IRV: দায়ূদ হদরেষরের সঙ্গে যুদ্ধে জয়ী হয়েছেন বলে তাঁকে শুভেচ্ছা ও অভিনন্দন
    জানাবার জন্য তয়ি তাঁর ছেলে হদোরামকে রাজা দায়ূদের কাছে পাঠিয়ে দিলেন। এই হদরেষরের
    সঙ্গে তয়ূর অনেকবার যুদ্ধ হয়েছিল। হদোরাম দায়ূদের জন্য সঙ্গে করে সোনা, রূপা ও
    পিতলের নানা রকম জিনিস নিয়ে এসেছিলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਹਦੋਰਾਮ ਨੂੰ ਦਾਊਦ ਰਾਜਾ ਕੋਲ ਭੇਜਿਆ, ਤਾਂ ਕਿ ਉਸ ਦੀ ਸੁੱਖ-ਸਾਂਦ
    ਦੀ ਖ਼ਬਰ ਲਿਆਵੇ ਅਤੇ ਉਸ ਨੂੰ ਵਧਾਈ ਦੇਵੇ, ਇਸ ਲਈ ਜੋ ਉਸ ਨੇ ਹਦਦਅਜ਼ਰ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਜਿੱਤ
    ਪਾਈ, ਕਿਉਂ ਜੋ ਹਦਰਅਜ਼ਰ ਤੋਊ ਨਾਲ ਸਦਾ ਲੜਦਾ ਰਹਿੰਦਾ ਸੀ, ਅਤੇ ਉਸ ਨੇ ਸੋਨੇ, ਚਾਂਦੀ, ਅਤੇ ਪਿੱਤਲ
    ਦੇ ਭਾਂਡੇ ਵੀ ਨਾਲ ਭੇਜੇ।
  mya-JVB: မိမိရန်သူဟာဒဒေဇာ ကို ဒါဝိဒ်သည် စစ်တိုက် ၍ လုပ်ကြံ သောကြောင့် ၊ မိဿဟာယ ဖွဲ့၍
    ကောင်းကြီး ပေး စေခြင်းငှါ မိမိ သား ဟဒေါရံ ကို ဒါဝိဒ် မင်းကြီး ထံသို့ စေလွှတ် ၍
    ၊ ဟဒေါရံသည် ရွှေ ဖလား၊ ငွေ ဖလား၊ ကြေးဝါ ဖလားအမျိုးမျိုး တို့ကို ဆောင်ခဲ့လေ၏။
  hmo-hmo: Vadaeni Toi ese iena natuna Iorama be king Davida dekenai ia siaia lao,
    iena kwalimu dainai do ia hanamoa totona. Badina be unai Hadadesa be nega momo
    Toi danu idia tuari. Iorama ese Davida dekenai harihari gaudia ia henia, golo,
    siliva, bona auri laboralabora dekenai karaia gaudia.
  urd-urd: तो उसने अपने बेटे हदूराम को दाऊद बादशाह के पास भेजा ताकि उसे सलाम करे और
    मुबारक बाद दे, इसलिए के उसने जंग करके हदर'एलियाज़र को मारा क्यूँकि हदर'एलियाज़र
    तू'ऊ से लड़ा करता था, और हर तरह के सोने और चाँदी और पीतल के बर्तन उसके साथ थे।
  rus-SYN: И послал Иорама, сына своего, к царю Давиду, приветствовать его и благодарить
    за то, что он воевал с Адраазаром и поразил его, ибо Фой был в войне с Адраазаром,
    - и с ним всякие сосуды золотые, серебряные и медные.
  bqc-SIM: ↄ̃ à a nɛ́ Adolaũ zĩ̀ fↄkpaiwà. À aà sáaukpà zĩ pↄ́ a blè Adadɛzɛɛwa
    yã́i, asa Tou zĩkàaànↄ yãaɛ. Ɔ̃ Adolaũpi mↄ̀ ń vua pↄ́ↄ ń ã́nusu pↄ́ↄ
    ń mↄgotɛ̃ pↄ́ↄ,
  tcz-CHONGTHU: hichun amapan achapa Joram chu David galjona kipapi dingin anasol
    in ahi. Ajeh chu Hadadezer hin Toi ana kisat pi jing lai ahi, Joram chun David
    chu thilpeh tampi sana, sumeng le dangka ho anapen ahi.
  mar-mar: तेव्हा त्याने हदोराम या आपल्या पुत्राला दावीद राजाचे क्षेमकुशल विचारण्यासाठी
    आणि त्याचे अभिनंदन करण्यासाठी त्याच्याकडे पाठवले, कारण दावीद हद्देजराविरुध्द लढला
    व त्याचा पराभव केला, तोवू आणि हद्देजर यांच्यात लढाया होतच असत. हदोरामने आपल्याबरोबर
    सोने, रुपे, पितळ याची भांडी आणली.
  qub-qub: Chaymi wamran Adoramwan apachiran goripita, guellaypita, runsipita rurasha
    cösacunata Davidwan alli ricanacunanpaj. «Hadad-ezertaga allichömi binsishcanqui»
    niran. Toipis Hadad-ezerwan contrami ricanacusha caran.
  bqp-bqp: yerɑ u win bii Hɑdorɑmu gɔrɑ Dɑfidin mi u nùn tɔbiri kpɑ u nùn siɑrɑ yèn
    sɔ̃ u Hɑdɑdesɛɛ tɑbu wɔri u kɑmiɑ. Domi Tohu u rɑɑ kɑ Hɑdɑdesɛɛ tɑbu mɔ̀wɑ. Mɑ
    u Dɑfidi gbɛ̃ɑ mɔrisiɑ bwese bwesekɑ ye bɑ kuɑ kɑ wurɑ kɑ sii geesu kɑ mɑɑ sii
    gɑndu.
  hat-hat: li voye pitit li, Adouram al wè David pou di l' bonjou, epi pou fe l' konpliman
    deske li te bat Adadezè, paske Towou te toutan ap fè lagè ak Adadezè. Adouram
    te pote kado fèt an lò, an ajan ak an kwiv bay David.
  eng-BSB: he sent his son Hadoram to greet King David and bless him for fighting
    and defeating Hadadezer, who had been at war with Tou. Hadoram brought all kinds
    of articles of gold and silver and bronze,
  eng-WEBPB: he sent Hadoram his son to King David to greet him and to bless him,
    because he had fought against Hadadezer and struck him (for Hadadezer had wars
    with Tou); and he had with him all kinds of vessels of gold and silver and bronze.
  kbq-kbq: Deviti'ma ha'ma huno ha' vahe'ama zmahehna'ma hiazante'ma humuse huntenogu
    nemofo Hadoramuna huntegeno e'ne. Hagi Hadadezerike Toukea zanagra ha' netrenkike
    hara hutere neha'a netre mani'na'e. Hagi Hadoramu'a Devitintega goline, silvane
    mago'a bronsine atrentege'za eri'za musezana vu'naze.
  nhe-BL: huan nimantzi quititlanqui icone tlen itoca Adoram para quitlajpalos David
    pampa tlatlantoya. Nojquiya quititlanili regalos tlen oro, plata huan bronce.
    Quichijqui nochi ya ni pampa quitemohuayaya quejatza mohuampochihuas ihuaya David.
    Nojquiya Tlanahuatijquetl Toi quipiyayaya miyac cualantli ica Tlanahuatijquetl
    Hadad Ezer huan miyac huelta motehuijtoyaj huan yeca paquiyaya para David quitlantoya.
  gub-BL: A'e rupi omono kar wa'yr Zoràw her ma'e Tawi pe imuze'eg kar pà kury. —
    Nekatu aipo, ere izupe nehe, i'i izupe. — Ikatuahy Ananezer heityk awer, ere izupe
    nehe, i'i izupe. A'e 'ym mehe Toi uzàmàtyry'ym tetea'u Ananezer a'e. Zoràw weraha
    ma'e itaxig parat iapo pyrer Tawi pe. Weraha ma'e itazu or iapo pyrer izupe no.
    Weraha ma'e itazu morog iapo pyrer izupe no.
  eng-DRA: 'He sent Adoram his son to king David, to desire peace of him, and to congratulate
    him that he had defeated and overthrown Adarezer: for Thou was an enemy to Adarezer.'
