verse: 1CH.018.010
translations:
  mal-C: ദാവീദുരാജാവിനെ അഭിവാദനം ചെയ്യുന്നതിനും യുദ്ധത്തിൽ അദ്ദേഹം ഹദദേസരിന്മേൽ നേടിയ
    വിജയത്തിൽ അഭിനന്ദിക്കുന്നതിനുമായി, തോയി തന്റെ മകനായ ഹദോരാമിനെ അയച്ചു. ഹദദേസരും
    തോയി രാജാവുമായി കൂടെക്കൂടെ യുദ്ധമുണ്ടായിരുന്നു. സ്വർണം, വെള്ളി, വെങ്കലം ഇവകൊണ്ടുള്ള
    സകലവിധ ഉപകരണങ്ങളും ഹദോരാം കാഴ്ചയായി കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: sandte er seinen Sohn Hadoram zum Könige David, um ihn zu begrüßen und
    wegen seines siegreichen Kriegs mit Hadareser zu beglückwünschen - Hadareser war
    nämlich dereinst ein Gegner Thous im Kriege gewesen, - mit allerlei goldenen,
    silbernen und ehernen Gegenständen.
  lin-lin: atindaki Adorami, mwana na ye ya mobali, kopesa mokonzi Davidi mbote mpe
    longonya mpo ete abundisaki mpe alongaki Adadezeri oyo azalaki monguna ya Towu.
    Adorami amemelaki Davidi lolenge nyonso ya biloko ya wolo, ya palata mpe ya bronze.
  eng-LSV: and he sends his son Hadoram to King David, to ask of him of peace, and
    to bless him, because that he has fought against Hadarezer and strikes him (for
    Hadarezer had been a man of wars with Tou); and [with him were] all kinds of vessels,
    of gold, and silver, and bronze;
  eng-GNV: Therefore he sent Hadoram his sonne to King Dauid, to salute him, and to
    reioyce with him, because he had fought against Hadarezer, and beaten him (for
    Tou had warre with Hadarezer) who brought all vessels of golde and siluer and
    brasse.
  eng-WEBSTER: He sent Hadoram his son to king David to inquire of his welfare, and
    to congratulate him, because he had fought against Hadarezer, and smitten him;
    (for Hadarezer had warred with Tou;) and with him all manner of vessels of gold,
    and silver, and brass.
  nhw-BL: huan nimantzi quititlanqui icone catli itoca Adoram para quitlajpalos David
    pampa tlatlantoya. Nojquiya quititlanili nemactli tlen oro, plata huan bronce.
    Quichijqui nochi ya ni pampa quitemohuayaya quenicatza mohuampoxchihuas ihuaya
    David. Nojquiya Tlanahuatijquetl Toi quipiyayaya miyac cualantli ica Tlanahuatijquetl
    Hadad Ezer huan miyac huelta mohuilantoyaj huan yeca paquiyaya para David quitlantoya.
  swh-ONEN: akamtuma mwanawe, Hadoramu kwa Mfalme Daudi ili kumsalimu na kumpongeza
    kwa ushindi wake katika vita dhidi ya Mfalme Hadadezeri, kwa kuwa alikuwa amepigana
    vita mara nyingi na Tou. Hadoramu akamletea Daudi vifaa mbalimbali vya dhahabu,
    fedha na shaba.
  bba-bba: yerɑ u win bii Hɑdorɑmu ɡɔrɑ Dɑfidin mi u nùn tɔbiri kpɑ u nùn siɑrɑ yèn
    sɔ̃ u Hɑdɑdesɛɛ tɑbu wɔri u kɑmiɑ. Domi Tohu u rɑɑ kɑ Hɑdɑdesɛɛ tɑbu mɔ̀wɑ. Mɑ
    u Dɑfidi ɡbɛ̃ɑ mɔrisiɑ bwese bwesekɑ ye bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu kɑ mɑɑ sii
    ɡɑndu.
  eng-KJVCPB: he sent Hadoram his son to king David, to inquire of his welfare, and
    to congratulate him, because he had fought against Hadarezer, and smitten him;
    (for Hadarezer had war with Tou;) and with him all manner of vessels of gold and
    silver and brass.
  luo-luo: nooro wuode Hadoram ir Ruoth Daudi mondo oterne omose kendo opake kuom
    locho e kedo kod Hadadezer mane osebedo kakedo gi Tou. Hadoram nokelo gik mopogore
    opogore ma olos gi dhahabu gi fedha kod mula.
  meu-meu: Bena ia ese natuna Hadorama na King David dekena e siaia lao, baine hahenamo
    henia bona baine imodaia totona, ia ese Hadadesere vada e tuari henia bona vada
    e hadarerea dainai; badina be una Hadadesere na nega momo Tou ida e tuari. Ia
    ese gold bona silver bona bronze amo e karadia ḡaudia idau-idau na e siaidia lao;
  npi-ULB: तब दाऊद राजालाई अभिवादन गर्न र बधाई दिन तोऊले आफ्‍ना छोरा हदोरमलाई तिनीकहाँ
    पठाए । दाऊदले हददेजेरलाई आक्रमण गरेको र पराजित गरेको, अनि हददेजेर र तोऊका बिचमा
    प्राय युद्ध चल्‍ने गरेको कारण तिनले यसो गरे । तोऊले सुन, चाँदी र काँसबाट बनेका
    विभिन्‍न किसिमका सरसामान पनि दाऊदकहाँ पठाए ।
  yor-yor: Ó rán ọmọ rẹ̀ Hadoramu sí ọba Dafidi láti kí i àti láti lọ bá a yọ̀ lórí
    ìṣẹ́gun rẹ̀ nínú ogun lórí Hadadeseri, tí ó wà lójú ogun pẹ̀lú Tou. Hadoramu mú
    oríṣìíríṣìí ohun èlò ti wúrà àti fàdákà àti idẹ wá.
  pes-OPCB: پسرش هدورام را فرستاد تا سلام وی را به او برساند و این پیروزی را به او
    تبریک بگوید، چون هددعزر و توعو با هم دشمن بودند. هدورام هدایایی از طلا و نقره
    و مفرغ به داوود داد.
  tgl-ULB: ipinadala ni Tou ang kaniyang anak na si Hadoram kay Haring David upang
    batiin at pagpalain, dahil nakipaglaban at tinalo ni David si Hadadezer, at dahil
    nagdeklara si Hadadezer ng digmaan laban kay Tou. Nagdala si Hadoram ng mga kagamitan
    na pilak, ginto, at tanso.
  hui-hui: Ani hale howa Kini Toi ibugua Debidihanda o biyadagoni turu howa ibu igini
    Yorama Debidi hearia puwa, Í̠na bayuwaore birida lole pu, lene. Kini Hadadesehanda
    Kini Toi ibu bibahendengi bope haabo haga henego ai Debidihanda Hadadese bope
    hayadagonaga turu howa ani lene. Ani pu laya handala Yorama ibugua yári tara tara
    ngolomebi silibamebi boronosimebi wabini wiaru mo yaga binigo uruni Debidi mo
    turu halu bame migi bini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​ကြီး​အား​နှုတ်​ခွန်း​ဆက်​သ​ရန်​နှင့် စစ်​ပွဲ​နိုင်​သည့်​အ​တွက်
    နှစ်​ထောင်း​အား​ရ​ကြောင်း ဖော်​ပြ​ရန်​သား​တော်​ဟ​ဒေါ​ရံ​ကို​စေ​လွှတ် လိုက်​လေ​သည်။
    ဟ​ဒေါ​ရံ​သည်​ဒါ​ဝိဒ်​မင်း အ​တွက် ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊ တို့​ဖြင့်​ပြီး​သော လက်​ဆောင်​ပဏ္ဏာ​များ​ကို​ယူ​ဆောင်​သွား​၏။-
  bod-N: དེས་རང་གི་སྲས་ཧ་དོ་རམ་བྱ་བ་དེ་རྒྱལ་པོ་དཱ་བིད་ཀྱི་དྲུང་དུ་ཁོང་ལ་ཁམས་འདྲི་དང་ཤིས་པ་བརྗོད་དུ་བཏང་ངོ་།
    །ཅི་ལ་ཞེ་ན། དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་ལ་དམག་བརྒྱབ་ནས་དེ་ཕམ་པར་བྱས་པས་སོ། །མ་གཞི་ཐོ་ཨུ་དང་ཧ་དད་ཨི་སེར་གཉིས་ཀྱི་བར་ལ་དུས་རྒྱུན་དུ་འཐབ་མོ་ཡོད་པ་རེད།
    ཧ་དོ་རམ་གྱིས་གསེར་དང་དངུལ་དང་ལི་བཅས་ཀྱི་སྣོད་ཆས་སྣ་ཚོགས་བསྐྱལ་ནས་འོངས།
  sna-sna: akatuma mwanakomana wake Hadhoramu akauya nezvinhu zvamarudzi ose zvegoridhe
    nesirivha nendarira.
  spa-BLM: envió a su hijo Hadoram a saludar al rey David y a bendecirlo, porque había
    luchado contra Hadadzer y lo había derrotado (pues Hadadzer tenía guerras con
    Tou); y llevaba consigo toda clase de objetos de oro, plata y bronce.
  cac-cac: ix schecancot jun yuninal vin̈, scuchan Adoram. Yed'nac q'uen oro vin̈,
    q'uen plata yed' q'uen bronce yic tz'ac'ji stzatzil sc'ool vin̈aj rey David yed'
    yalan vach' lolonel d'a vin̈, yujto ix ac'ji ganar vin̈aj rey Hadad-ezer chi'
    yuj vin̈. A vin̈aj Toi chi' yac'nac oval vin̈ yed' vin̈aj rey Hadad-ezer chi'
    d'a yalan̈taxo.
  swh-ULB: Toi akamtuma Hadoramu mwanae kwa Mfalme Daudi kumsalimia na kumbariki,
    kwasababu Daudi amepigana na Hadadezeri na kumshinda, na kwasababu Hadadezeri
    alifanya vita na Toi. Hadoramu alipeleka vifaa vya fedha, dhahabu, na shaba.
  bel-bel: І паслаў Ёрама, сына свайго, да цара Давіда, вітаць яго і дзякаваць за
    тое, што ён ваяваў з Адраазарам і пабіў яго, бо Той быў у вайне з Адраазарам,
    - і зь ім усякі посуд залаты, срэбны і медны.
  deu-ELBBK: da sandte er Hadoram, seinen Sohn, zu dem König David, um ihn nach seinem
    Wohlergehen zu fragen und ihn zu beglückwünschen, weil er gegen Hadadeser gekämpft
    und ihn geschlagen hatte; denn Hadadeser war stets im Krieg mit Tou; und er sandte
    allerlei Geräte aus Gold und aus Silber und aus Kupfer.
  mbb-OT: Umbe, impehendiyè din is anak din he si Hadoram te ki Hadì David te kebpengemusta
    kandin wey kebeǥey kandin te zengeg tenged te kezeeǥan din ki Hadadezer te kebpekidtebek.
    (Heini si Tou wey si Hadadezer ne neuǥet en he telekuntada.) Mid-uwit si Hadoram
    te menge azen he vulawan, pelata, wey brunsi he igasa zin.
  mal-2015: അവൻ ദാവീദ്‌ രാജാവിനോടു കുശലും ചോദിപ്പാനും അവൻ ഹദദേസെരിനോടു യുദ്ധം ചെയ്തു
    അവനെ തോല്പിച്ചതുകൊണ്ടു അവനെ അഭിനന്ദിപ്പാനും തന്റെ മകനായ ഹദോരാമിനെ അയച്ചു; ഹദദേസരും
    തോവൂവും തമ്മിൽ കൂടക്കൂടെ യുദ്ധം ഉണ്ടായിരുന്നു; അവൻ പൊന്നു, വെള്ളി താമ്രം ഇവകൊണ്ടുള്ള
    സകലവിധസാധനങ്ങളെയും കൊണ്ടുവന്നു.
  rmc-rmc: 'bičhaďa peskre čhas le Hadoram ko kraľis David, hoj leske te phenel: „Smirom
    tuke! Av bachtalo, bo zviťazinďal upral o Hadad-Ezer.“ A bičhaďa leske somnakune,
    rupune the brondzune veci. O kraľis Tou ada kerďa, bo the ov sas andro mariben
    le Hadad-Ezeroha.'
  pes-OPV: پسر خود هَدُرام را نزد داود پادشاه فرستاد تا سلامتي او بپرسد و او را تَهنِيت
    گويد از آن جهت که با هَدَرعَزَر جنگ نموده او را شکست داده بود، زيرا هَدَرعَزَر
    با تُوعُو مقاتله مي نمود؛ و هر قِسم ظروف طلا و نقره و برنج (با خود آورد).
  ron-1924: ши а тримис пе фиул сэу Хадорам ла ымпэратул Давид сэ-й урезе де бине
    ши сэ-л лауде кэ а луптат ымпотрива луй Хадарезер ши л-а бэтут. Кэч Тоху ера ын
    рэзбой ку Хадарезер. А тримис, де асеменя, тот фелул де васе де аур, де арӂинт
    ши де арамэ.
  ben-OBCV: তখন হদদেষরের বিরুদ্ধে যুদ্ধজয়ের শুভেচ্ছা ও অভিনন্দন জানানোর জন্য তিনি
    দাউদের কাছে তাঁর ছেলে হদোরামকে পাঠিয়ে দিলেন, কারণ হদদেষরের সাথে তোয়ুর প্রায়ই
    যুদ্ধ হত। হদোরাম সোনা, রুপো ও ব্রোঞ্জের বিভিন্ন ধরনের জিনিসপত্র নিয়ে এলেন।
  som-som: ayuu Daa'uud wiilkiisii Hadooraam u soo diray inuu soo salaamo oo uu u
    soo duceeyo, maxaa yeelay, wuxuu la diriray oo dilay Hadarceser, waayo, Hadarceser
    wuxuu la diriri jiray Tocuu, oo wuxuu keenay weelal cayn kasta ah oo ah dahab
    iyo lacag iyo naxaasba.
  lat-VUC: 'misit Adoram filium suum ad regem David, ut postularet ab eo pacem, et
    congratularetur ei quod percussisset et expugnasset Adarezer: adversarius quippe
    erat Thou Adarezer.'
  eng-ASVBT: he sent Hadoram his son to king David, to salute him, and to bless him,
    because he had fought against Hadadezer and smitten him (for Hadadezer had wars
    with Tou); and he had with him all manner of vessels of gold and silver and brass.
  ita-1885: mandò il suo figliuolo Hadoram al re Davide, per salutarlo, e per benedirlo
    di ciò che egli avea combattuto contro ad Hadarezer, e l'avea sconfitto; perciocchè
    Hadarezer avea fatta guerra aperta a Tou. Gli mandò ancora ogni sorte di vasellamenti
    d'oro, e d'argento, e di rame.
  eng-LXXUP: And he sent Hadoram his son to King David to ask how he was, and to congratulate
    him because he had fought against Hadadezer, and smitten him; for Tou was the
    enemy of Hadadezer.
  eng-ULB: and so Tou sent Hadoram his son to King David to greet him and to bless
    him. He did this because David had fought against Hadadezer and defeated him,
    and because Tou had often been at war with Hadadezer. Tou also sent David many
    different sorts of articles made of gold and silver and bronze.
  spa-VBL: envió a su hijo Adoram donde David para que se hiciera amigo de él y lo
    felicitara por su victoria en la batalla sobre Hadad-Ezer. Tou y Hadad-Ezer habían
    estado a menudo en guerra. Adoram trajo regalos de oro, plata y bronce.
  fra-_FOB: Et il envoya Hadoram, son fils, vers le roi David, pour le saluer et le
    féliciter de ce qu'il avait combattu Hadarézer, et l'avait défait; car Hadarézer
    était dans une guerre continuelle avec Thohu. Il envoya aussi toutes sortes de
    vases d'or, d'argent et d'airain.
  mal-mal: അവൻ ദാവീദ്‌ രാജാവിനോടു കുശലം ചോദിക്കുവാനും അവൻ ഹദദേസെരിനോടു യുദ്ധംചെയ്തു
    തോല്പിച്ചതുകൊണ്ടു ദാവീദിനെ അഭിനന്ദിപ്പാനും തന്റെ മകനായ ഹദോരാമിനെ അയച്ചു; ഹദദേസരും
    തോവൂവും തമ്മിൽ കൂടക്കൂടെ യുദ്ധം ഉണ്ടായിരുന്നു; അവൻ പൊന്നു, വെള്ളി താമ്രം എന്നിവകൊണ്ടുള്ള
    സകലവിധ സാധനങ്ങളും കൊണ്ടുവന്നു.
  urd-GVR: to us ne apne beṭe Hadūrām ko Dāūd ke pās bhejā tāki use salām kahe. Hadūrām
    ne Dāūd ko Hadadazar par fatah ke lie mubārakbād dī, kyoṅki Hadadazar Tūī kā dushman
    thā, aur un ke darmiyān jang rahī thī. Hadūrām ne Dāūd ko sone, chāṅdī aur pītal
    ke bahut-se tohfe bhī pesh kie.
  suz-BL: मिनु दाऊदमी हादादेजेर कली लडाइ फ्रुशो आ पर्बम मेको कली रिम्‍शो पाइतीनी देंथ
    तोऊम आ तौ हदोराम कली दाऊद आ बाक्‍तीक सोइक्‍ता बाक्‍त। मारदे हना हादादेजेर नु तोऊ
    आस दातेमी लडाइ दुम्‍शो बाक्‍माक्‍त। मिनु हदोराममी आं नु बाक्‍शो सुन चांदी नु कांसा
    के ग्‍योंबपुकी चाक्‍गा बाक्‍त।
  ita-1927: mandò al re Davide Hadoram, suo figliuolo, per salutarlo e per benedirlo
    perché avea mosso guerra a Hadarezer e l’avea sconfitto (Hadarezer era sempre
    in guerra con Tou); e Hadoram portò seco ogni sorta di vasi d’oro, d’argento,
    e di rame.
  ckb-ckb: هەدۆرامی کوڕی نارد بۆ لای داودی پاشا بۆ ئەوەی لە سەلامەتی بپرسێت و پیرۆزبایی
    لێ بکات کە لەگەڵ هەدەدعەزەر جەنگاوە و بەزاندوویەتی، چونکە هەدەدعەزەر لە جەنگدا
    بوو لە دژی تۆعو. هەدۆرامیش لەگەڵ دەستی خۆیدا هەموو جۆرە کەلوپەلێکی زێڕ و زیو و
    بڕۆنزی هێنابوو.
  eng-BBE: He sent his son Hadoram to King David, to give him words of peace and blessing,
    because he had overcome Hadadezer in the fight, for Hadadezer had been at war
    with Tou; and he gave him all sorts of vessels of gold and silver and brass.
