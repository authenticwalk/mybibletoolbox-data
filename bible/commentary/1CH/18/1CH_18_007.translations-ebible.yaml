verse: 1CH.018.007
translations:
  mal-C: ഹദദേസറിന്റെ സൈന്യാധിപന്മാർ വഹിച്ചിരുന്ന സ്വർണപ്പരിചകൾ ദാവീദ് പിടിച്ചെടുത്ത്
    ജെറുശലേമിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Auch erbeutete David die goldenen Schilde, welche die Hofbeamten Hadaresers
    trugen, und schaffte sie nach Jerusalem.
  lin-lin: Davidi abotolaki banguba ya wolo oyo bakonzi ya basoda ya Adadezeri bazalaki
    na yango mpe amemaki yango na Yelusalemi.
  eng-LSV: And David takes the shields of gold that have been on the servants of Hadarezer,
    and brings them to Jerusalem;
  eng-GNV: And Dauid tooke the shieldes of gold that were of the seruants of Hadarezer,
    and brought them to Ierusalem.
  eng-WEBSTER: And David took the shields of gold that were on the servants of Hadarezer,
    and brought them to Jerusalem.
  nhw-BL: Huan David quincuili nochi ininyolixtzajcayohua tlen oro catli nochi itlayacanca
    soldados Hadad Ezer quitequihuiyayaj para ica quimanahuise inintlacayo; huan David
    quinhualicac ipan altepetl Jerusalén.
  swh-ONEN: Daudi akazitwaa ngao za dhahabu zilizokuwa za maafisa wa Hadadezeri na
    kuzileta Yerusalemu.
  bba-bba: Mɑ u Hɑdɑdesɛɛn sɔm kowobun tɛrɛnu mwɛɛrɑ ni bɑ kuɑ kɑ wurɑ. Mɑ u kɑ nu
    nɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And David took the shields of gold that were on the servants of Hadarezer,
    and brought them to Jerusalem.
  luo-luo: Daudi nokawo kuodi molos gi dhahabu mane otingʼ gi jotend lweny mag Hadadezer
    mi okelogi Jerusalem.
  meu-meu: Hadadesere ena hesiai taudia ese gold kesidia e abi ḡaudia na David ese
    Ierusalem e laohaidia.
  npi-ULB: हददेजेरका सेवकहरूले भिरेका सुनका ढालहरू दाऊदले खोसे र ती यरूशलेममा ल्‍याए
    ।
  yor-yor: Dafidi mú àpáta wúrà tí àwọn ìjòyè Hadadeseri gbé, ó sì gbé wọn wá sí Jerusalẹmu.
  pes-OPCB: داوود سپرهای طلای سرداران هددعزر را برداشت و به اورشلیم برد.
  tgl-ULB: Kinuha ni David ang mga gintong panangga na nasa mga alipin ni Hadadezer
    at dinala sila sa Jerusalem.
  hui-hui: Wai bialu howa Debidihanda Kini Hadadesenaga ami agali haguane hearume
    humbi ngolome wabini yu haga biniyaru mialu Yarusalemeha yalu pudaba laga bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဟာ​ဒ​ဒေ​ဇာ​၏​အ​ရာ​ရှိ​များ ကိုင် ဆောင်​သည့်​ရွှေ​ဒိုင်း​လွှား​တို့​ကို​ဖမ်း​ဆီး​သိမ်း​ယူ
    တော်​မူ​ပြီး​လျှင် ယေ​ရု​ရှ​လင်​မြို့​သို့​ဆောင်​ယူ သွား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་གྱི་བློན་འཁོར་རྣམས་ལ་ཡོད་པའི་གསེར་གྱི་ཕུབ་ཐམས་ཅད་ཕྲོགས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྱེར།
  sna-sna: Dhavhidhi akatora nhoo dzegoridhe dzaiva dzakatakurwa navatungamiri vehondo
    yaHadhadhezeri akaenda nadzo kuJerusarema.
  spa-BLM: David tomó los escudos de oro que tenían los siervos de Hadadézer y los
    llevó a Jerusalén.
  cac-cac: An̈ejtona', ix yic'anpaxec' juntzan̈ maclab' jul-lab' vin̈ ayoch oro d'ay
    sc'an eb' yajalil eb' soldado vin̈aj Hadad-ezer chi', ix yic'ancot eb' d'a Jerusalén.
  swh-ULB: Daudi alichukua ngao za dhahabu zilizo kuwa kwa watumishi wa Hadadezeri
    na kuleta Yerusalemu.
  bel-bel: І ўзяў Давід залатыя шчыты, якія былі ў рабоў Адраазара, і прынёс іх у
    Ерусалім.
  deu-ELBBK: Und David nahm die goldenen Schilde, die den Knechten Hadadesers gehörten,
    und brachte sie nach Jerusalem.
  mbb-OT: Migkuwa ni David is menge vulawan he menge kelasag te menge upisyal ni Hadadezer,
    ne mid-uwit din diyà te Jerusalem.
  mal-2015: ഹദദേസെരിന്റെ ദാസന്മാർക്കുണ്ടായിരുന്ന പൊൻപരിചകളെ ദാവീദ് എടുത്തു യെരൂശലേമിലേക്കു
    കൊണ്ടുവന്നു.
  rmc-rmc: O David skidňa le Hadad-Ezeroskre služobňikendar o somnakune šťiti a anďa
    len andro Jeruzalem.
  pes-OPV: و داود سپرهاي طلا را که بر خادمان هَدَرعَزَر بود گرفته، آنها را به اورشليم
    آورد.
  ron-1924: Ши Давид а луат скутуриле де аур пе каре ле авяу служиторий луй Хадарезер
    ши ле-а адус ла Иерусалим.
  ben-OBCV: হদদেষরের কর্মকর্তারা সোনার যে ঢালগুলি বহন করত, দাউদ সেগুলি দখল করে জেরুশালেমে
    নিয়ে এলেন।
  som-som: Markaasaa Daa'uud soo qaaday gaashaammadii dahabka ahaa oo ay wateen addoommadii
    Hadarceser, wuxuuna keenay Yeruusaalem.
  lat-VUC: Tulit quoque David pharetras aureas, quas habuerant servi Adarezer, et
    attulit eas in Jerusalem.
  eng-ASVBT: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  ita-1885: E Davide prese gli scudi d'oro, che i servitori di Hadarezer portavano;
    e li portò in Gerusalemme.
  eng-LXXUP: And David took the golden collars that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  eng-ULB: David took the golden shields that were on Hadadezer's servants and brought
    them to Jerusalem.
  spa-VBL: David tomó los escudos de oro que llevaban los oficiales de Hadad-Ezer
    y los llevó a Jerusalén.
  fra-_FOB: Et David prit les boucliers d'or qui étaient aux serviteurs de Hadarézer,
    et les apporta à Jérusalem.
  mal-mal: ഹദദേസെരിന്റെ ദാസന്മാർക്കുണ്ടായിരുന്ന പൊൻപരിചകളെ ദാവീദ് പിടിച്ചെടുത്ത് യെരൂശലേമിലേക്കു
    കൊണ്ടുവന്നു.
  urd-GVR: Sone kī jo ḍhāleṅ Hadadazar ke afsaroṅ ke pās thīṅ unheṅ Dāūd Yarūshalam
    le gayā.
  suz-BL: दाऊदम हादादेजेर आ लडाइ पाइब आन ठेयब मुरपुकीम कुरशो सुन के ब्रा, तेक्‍तीकपुकी
    रोइश्‍शा यरूसलेमम चाक्‍गमे बाक्‍त।
  ita-1927: E Davide tolse ai servi di Hadarezer i loro scudi d’oro e li portò a Gerusalemme.
  ckb-ckb: پاشان داود قەڵغانە زێڕینەکانی ئەفسەرەکانی هەدەدعەزەری برد و هێنایە ئۆرشەلیم.
  eng-BBE: And the gold body-covers of the servants of Hadadezer, David took to Jerusalem.
  kan-OKCV: ಆಗ ದಾವೀದನು ಹದದೆಜೆರನ ಸೇವಕರಿಗಿದ್ದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು
    ಯೆರೂಸಲೇಮಿಗೆ ತಂದನು.
  tam-2017: ஆதாரேசரின் வேலைக்காரர்களுக்கு இருந்த பொன்கேடகங்களை தாவீது எடுத்து, அவைகளை
    எருசலேமிற்குக் கொண்டுவந்தான்.
  spa-RV-1909: Tomó también David los escudos de oro que llevaban los siervos de Adarezer,
    y trájolos á Jerusalem.
  ron-BTF: Și David a luat scuturile de aur care erau pe servitorii lui Hadarezer
    și le-a adus la Ierusalim.
  eng-WEBP: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  eng-FBV: David took the shields of gold that were carried by Hadadezer's officers
    and brought them to Jerusalem.
  nld-1939: De gouden schilden, die Hadadézers soldaten droegen, maakte David buit,
    en bracht ze naar Jerusalem,
  nch-BL: Huan David quincuili nochi iniyolixtzajcayohua ten oro cati nochi itayacanca
    soldados Hadad Ezer quitequihuiyayaj para ica quimanahuise inintacayo; huan David
    quinhualicac ipan altepet Jerusalén.
  vie-1934: Đa-vít đoạt những khiên vàng của các đầy tớ Ha-đa-rê-xe, rồi đem về Giê-ru-sa-lem.
  hin-CV: हादेदेज़र के सेवकों द्वारा ले जाई गई सोने की ढालों को दावीद ने लाकर येरूशलेम
    में रख दिया.
  spa-BES: Y los escudos de oro de los siervos de Hadadezer, David los tomó, y los
    llevó a Jerusalén.
  tdx-tdx: Rinambe’ i Davide o fikalan-defo volamena tamo mpitoro’ i Hadadezereo vaho
    nendese’e mb’e Ierosalaime añe.
  tha-KJV: ดาว​ิดทรงยึดโล่ทองคำที่​ผู้รับใช้​ของฮาดัดเอเซอร์​ถือ และทรงนำมาที่​เยรูซาเล็ม
  por-BR-2018: Tomou também Davi os escudos de ouro que levavam os servos de Hadadezer,
    e trouxe-os a Jerusalém.
  deu-ELO: Und David nahm die goldenen Schilde, welche den Knechten Hadaresers gehörten,
    und brachte sie nach Jerusalem.
  eng-WYC-2018: And David took [the] golden arrow cases, which the servants of Hadadezer
    had, and he brought those into Jerusalem;
  epo-epo: Kaj David prenis la orajn ŝildojn, kiujn havis sur si la servantoj de Hadarezer,
    kaj alportis ilin en Jerusalemon.
  uig-PIN: Dawut Ⱨadad’ezǝrning hizmǝtkarliri ixlitidiƣan altun ⱪalⱪanlarning ⱨǝmmisini
    Yerusalemƣa elip ⱪaytti.
  beo-beo: Da:ibidi da gouliga hamoi da:igene ga:su amo Ha:da:disa ea eagene ouligisu
    dunu ilia gaguli ahoasu, amo samogene, Yelusaleme moilai bai bagadega gaguli asi.
  tpi-OTNT: Na Devit i lukim ol ofisa bilong Hadateser i karim ol hap plang bilong
    pait ol i bin wokim long gol. Na em i kisim ol dispela hap plang na bringim ol
    i go long Jerusalem.
  hau-SA: Dawuda ya kwashe garkuwoyin zinariyan da shugabannin sojojin Hadadezer suke
    riƙe, ya kawo su Urushalima.
  uig-LAT: Dawut Ⱨadad’ézerning xizmetkarliri ishlitidighan altun qalqanlarning hemmisini
    Yérusalémgha élip qaytti.
  nde-nde: UDavida wathatha amahawu egolide ayephethwe yizikhulu zikaHadadezeri wawathwalela
    eJerusalema.
  ton-ton: Pea naʻe toʻo mai ʻe Tevita ʻae ngaahi sifa koula naʻe kofuʻaki ʻe he kakai
    ʻo Hetatesa, ʻo ne ʻomi ia ki Selūsalema.
  ces-1613: Pobral také David štíty zlaté, kteréž měli služebníci Hadarezerovi, a
    přinesl je do Jeruzaléma.
  eng-WMB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  tam-TCV: ஆதாதேசரின் அதிகாரிகளிடமிருந்து தனது தங்கக் கேடயங்களை தாவீது எடுத்து எருசலேமுக்குக்
    கொண்டுவந்தான்.
  ceb-ULB: Gikuha ni David ang bulawang mga taming nga anaa sa mga sulugoon ni Hadadezer
    ug gidala kini sa Jerusalem.
  pol-UBG: Dawid zabrał też złote tarcze, które mieli słudzy Hadadezera, i przyniósł
    je do Jerozolimy.
  urd-GVU: سونے کی جو ڈھالیں ہدد عزر کے افسروں کے پاس تھیں اُنہیں داؤد یروشلم لے گیا۔
  deu-1912: Und David nahm die goldenen Schilde, die Hadadesers Knechte gehabt hatten,
    und brachte sie gen Jerusalem.
  kan-2017: ದಾವೀದನು ಹದರೆಜರನ ಸೇವಕರಿಗಿದ್ದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು ಕಿತ್ತುಕೊಂಡು ಯೆರೂಸಲೇಮಿಗೆ
    ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Me fek David u fithik’ e yargel fapi shield ni gol ni i fek e pi tolang
    ko salthaw rok Hadadezer nga Jerusalem.
  hlt-MCSB: David loh Hadadezer sal rhoek pum dongah aka om sui photling te a loh
    tih Jerusalem la a khuen.
  mdy-ETH: ዳውቴ ሃዳድዔዜሬኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ዔኪ ዓኣ ዎርቆና ኮሺንቴ ጊቲሞ ቢያ ዲዒ ዔኪ ዬሩሳላሜ ዓኣዼኔ፤
  twi-ASANTE: Dawid faa sikakɔkɔɔ nkuruwa a na ɛyɛ Hadadeser mpanimfoɔ dea no de ne
    nyinaa kɔɔ Yerusalem.
  eng-WEBU: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  wal-wal: Kawoi Daawiti Hadaadi7eezera oosanchchati tookkido worqqa gonddalleta ekkidi,
    Yerusalaame efiis.
  spa-PDDPT: David tomó los escudos de oro que tenían los esclavos de Hadad-ezer y
    los llevó a Jerusalén.
  gun-gun: Hadadezer rembiguai kuery yvatekueve hu'y jokoa ouro guigua oguereko va'ekue
    Davi ojopy vy oguerupa Jerusalém py.
  ilo-ULB: Innala ni David dagiti balitok a kalasag a nakasuot kadagiti adipen ni
    Adadeser ket impanna dagitoy idiay Jerusalem.
  kpg-kpg: David guu kumi nia mee duuli goolo ala nogo dagidagi go digau aamua o Hadadezer,
    guu kae gi Jerusalem.
  uig-ARA: داۋۇت ھادادئېزەرنىڭ خىزمەتكارلىرى ئىشلىتىدىغان ئالتۇن قالقانلارنىڭ ھەممىسىنى
    يېرۇسالېمغا ئېلىپ قايتتى.
  sus-sus: Dawuda naxa Hadadeseri xa sɔɔrie xa wure lefa xanin Darisalamu xɛɛma masoxi
    naxee ma.
  pon-2006: Depit ketikihsang mehn sansar kohl me sapwellimen Adadeser lapalap akan
    kin weuwa oh ketikilahng Serusalem.
  ksd-ksd: Ma David i ga tak pa ra umana bakbakit dia goled, nina ba kai ra umana
    tultul kai Adadeser, ma i ga kap pa diat urama Ierusalem.
  tur-YTC: David, Hadadezer'in hizmetkârlarının üzerindeki altın kalkanları alıp Yeruşalem'e
    getirdi.
  grc-BRENT: Καὶ ἔλαβεν Δαυεὶδ τοὺς κλοιοὺς τοὺς χρυσοῦς οἳ ἦσαν ἐπὶ τοὺς παῖδας Ἁδραάζαρ,
    καὶ ἤνεγκεν αὐτοὺς εἰς Ἰερουσαλήμ.
  ind-AYT: Daud mengambil perisai-perisai emas yang digunakan oleh orang-orang Hadadezer
    dan membawanya ke Yerusalem.
  nya-nya: Davide anatenga zishango zagolide zimene ankanyamula akuluakulu ankhondo
    a Hadadezeri ndi kubwera nazo ku Yerusalemu.
  hrv-hrv: David zaplijeni zlatne štitove što ih imahu Hadadezerove sluge i donese
    ih u Jeruzalem.
  mps-mps: Tama Devitgo suali, te king Hadatesergo ami polalubo ofisa dabego te hwįbo
    sabele dabe augwa te golgo nigai sela asali. Tama agai te wiegi yai sabele dabe
    selama, tama augwali te Jerusalemba odasa palio.
  tpi-tpi: Na Devit i lukim ol ofisa bilong Hadateser i karim ol hap plang bilong
    pait ol i bin wokim long gol. Na em i kisim ol dispela hap plang na bringim ol
    i go long Jerusalem.
  dan-1931: Og David tog de Guldskjolde, Hadar'ezers Folk havde båret, og bragte dem
    til Jerusalem;
  vie-OVCB: Đa-vít thu các áo giáp bằng vàng của các tướng sĩ của Ha-đa-đê-xe, đem
    về Giê-ru-sa-lem,
  guj-2017: દાઉદ હદાદેઝેર રાજાના સેવકોની સોનાની ઢાલો યરુશાલેમમાં લઈ આવ્યો.
  pon-2006A: Depit ketikihsang mehn sansar kohl me sapwellimen Adadeser lapalap akan
    kin weuwa oh ketikilahng Serusalem.
  por-BRBSL: David pegou os escudos de ouro que estavam sobre os servos de Hadadezer,
    e os trouxe para Jerusalém.
  cth-cth: Devit ni Hadadezernaw e sui saipheinaw a la pouh teh, Jerusalem vah a ceikhai.
  twi-twi: Dawid de Hadadeser asraafo mpanyimfo sikakɔkɔɔ nkatabo no baa Yerusalem.
  hlt-hlt: David loh Hadadezer sal rhoek pum dongah aka om sui photling te a loh tih
    Jerusalem la a khuen.
  tbz-SIM: Kòo fietɛ Adɑdesɛɛ ɑ̃ɑ̃pɔ̀mbɛ̀ dɔpììtì mɛsɔɔ nkpɛti kɛ́kònnɛ̀ Sedisɑdɛmmu,
  msy-2020: Devit garima, Hadateserɨn mɨdorozir gumazir dapaniba golɨn ingarizir oraba
    ateri. Ezɨ David orar kaba inigha Jerusalemɨn ghu.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑɣɑ Silii wulɑʋ Hɑtɑtǝsɛɛ tɑŋlɑɑ wʋlɑ kpɑlǝŋ nɑ ɩ́ ponɑ Yosɑlɛm.
  azb-azb: O, Hadadezerin zabitlərinin gəzdirdiyi qızıl qalxanları götürüb Yerusəlimə
    gətirdi.
  eng-DBY: And David took the shields of gold that were on the servants of Hadarezer,
    and brought them to Jerusalem.
  hin-2017: और हदादेजेर के कर्मचारियों के पास सोने की जो ढालें थीं, उन्हें दाऊद लेकर
    यरूशलेम को आया।
  eng-YLT: And David taketh the shields of gold that have been on the servants of
    Hadarezer, and bringeth them in to Jerusalem;
  eng-WYC-2017: And David took [the] golden arrow cases, which the servants of Hadadezer
    had, and he brought those [or them] into Jerusalem;
  eng-WMBB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  urd-GVH: सोने की जो ढालें हददअज़र के अफ़सरों के पास थीं उन्हें दाऊद यरूशलम ले गया।
  rug-rug: Tuqe vagi e Devita sari na lave qolo saripu paleki rina palabatu varipera
    te Hadadeza meke paleke lani sa pa Zerusalema.
  gaz-gaz: Daawitis gaachana warqee kan ajajjoonni loltoota Hadaadezer harkatti qabatan
    fudhatee gara Yerusaalem fide.
  fra-LSG: Et David prit les boucliers d’or qu’avaient les serviteurs d’Hadarézer,
    et les apporta à Jérusalem.
  yal-yal: Dawuda yi Hadadeseri a sofane yɛ masansan wure lefa xɛma daxine xali Yerusalɛn
    yi.
  haw-1868: Lawe ae la hoi o Davida i na palekaua gula maluna o na kauwa a Hadarezera
    ke alii o Zoba, a lawe mai la ia mau mea i Ierusalema.
  arb-NAV: وَغَنِمَ دَاوُدُ أَتْرَاسَ الذَّهَبِ الَّتِي كَانَ يَحْمِلُهَا ضُبَّاطُ
    هَدَدْعَزَرَ وَأَتَى بِها إِلَى أُورُشَلِيمَ،
  ewe-ewe: David tsɔ Fia Hadadezer ƒe aʋakɔwo ƒe amegãwo ƒe sikakpoxɔnuwo va Yerusalem,
  eng-LEE: And David took the quivers of gold that were on the servants of Hadar'ezer,
    and brought them to Jerusalem.
  asm-FB: দায়ূদে হদদেজৰ দাস কেইজনৰ গাত থকা সোণৰ ঢালবোৰ সোলোকাই যিৰূচালেমলৈ লৈ আহিল।
  sus-A: دَوُدَ نَشَ هَدَدٍ سٍرِ شَ سْورِيٍ شَ وُرٍ لٍقَ شَنِن دَرِ سَلَمُ شّيمَ مَسٌشِ
    نَشٍيٍ مَ.
  fra-SBL: David prit les boucliers d'or qui étaient sur les serviteurs d'Hadadézer
    et les apporta à Jérusalem.
  hbo-hbo: וַיִּקַּ֣ח דָּוִ֗יד אֵ֚ת שִׁלְטֵ֣י הַזָּהָ֔ב אֲשֶׁ֣ר הָי֔וּ עַ֖ל עַבְדֵ֣י
    הֲדַדְעָ֑זֶר וַיְבִיאֵ֖ם יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Daudi nĩatunyanire ngo cia thahabu iria ciarĩ na anene a Hadadezeri, na
    agĩcitwara Jerusalemu.
  fra-NCL: David prit les boucliers d’or qui étaient sur les serviteurs d’Hadarézer
    et les apporta à Jérusalem.
  cek-AK: Hadarezer ih tamnanawk mah patoh ih sui aphawnawk to David mah lak moe,
    Jerusalem ah sin.
  cuk-cuk: Deginbali, David, Hadad-Ezer-sordamar-sigu-abgamalad-orbiid-ebusadi, e-ibe
    susbalid, geb Jerusalénʼse sesa gusad.
  uig-CYR: Давут Һададезәрниң хизмәткарлири ишлитидиған алтун қалқанларниң һәммисини
    Йерусалимға елип қайтти.
  tel-2017: దావీదు ఇంకా, హదరెజెరు సేవకులు స్వాధీనంలో ఉన్న బంగారు డాళ్లను యెరూషలేముకు
    తీసుకొచ్చాడు.
  hat-BSA: David te pran boukliye an lò yo ki te pote pa sèvitè Hadarézer yo pou te
    pote yo Jérusalem.
  kos-kos: David el eisla mwe loang gold liki poun mwet mweun fulat lal Hadadezer,
    ac el us ma inge nu Jerusalem.
  hbo-WLC: וַיִּקַּ֣ח דָּוִ֗יד אֵ֚ת שִׁלְטֵ֣י הַזָּהָ֔ב אֲשֶׁ֣ר הָי֔וּ עַ֖ל עַבְדֵ֣י
    הֲדַדְעָ֑זֶר וַיְבִיאֵ֖ם יְרוּשָׁלִָֽם׃
  ibo-ibo: Devid chịkọtara ọta ọlaedo nke ndịisi agha Hadadeza na-ebu na Jerusalem.
  ory-ory: ଆଉ, ଦାଉଦ ହଦଦେଷରର ଦାସମାନଙ୍କ ସୁବର୍ଣ୍ଣ-ଢାଲସବୁ ନେଇ ଯିରୂଶାଲମକୁ ଆଣିଲେ।
  chk-chk: Tafit a angei o uweela Jerusalem ekewe tittin maun seni kolt nöün Hatateser
    meilapen sounfiu ra uwei.
  rop-rop: En King Deibid bin gajim ola goldinwan shild weya detlot bosmen blanga
    King Heidadesa bin oldei garrimapbat, en imbin deigim detlot shild langa Jerusalem.
  ukr-1871: І забрав Давид золоті щити, що були в слуг Адраазерових, і принїс їх в
    Ерусалим.
  deu-1951: Und David nahm die goldenen Schilde, welche die Knechte Hadar-Esers getragen
    hatten, und brachte sie nach Jerusalem.
  eng-JPS: And David took the shields of gold that were on the servants of Hadarezer,
    and brought them to Jerusalem.
  srp-1865: I David uze zlatne štitove koje imahu sluge Adar-Ezerove, i donese ih
    u Jerusalim.
  lug-lug: Dawudi n’atwala engabo eza zaabu abaserikale ba Kadalezeri ze baasitulanga,
    n’azireeta e Yerusaalemi.
  heb-heb: ויקח דויד את שלטי הזהב אשר היו על עבדי הדדעזר ויביאם ירושלם׃
  ben-IRV: হদরেষরের লোকদের সোনার ঢালগুলো দায়ূদ যিরূশালেমে নিয়ে আসলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਹਦਦਅਜ਼ਰ ਦੇ ਸੇਵਕਾਂ ਦੀਆਂ ਸੁਨਹਿਰੀ ਢਾਲਾਂ ਖੋਹ ਲਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲੈ ਆਇਆ।
  mya-JVB: ဟာဒဒေဇာ ၏ကျွန် တို့ စွဲကိုင်သော ရွှေ ဒိုင်း လွှားများကို ဒါဝိဒ် သည်သိမ်း
    ၍ ယေရုရှလင် မြို့သို့ ဆောင် သွား၏။
  hmo-hmo: Davida ese golo kesi gaudia, Hadadesa ena hesiai taudia idia huaia gaudia
    ia abia, Ierusalema dekenai ia abia lao.
  urd-urd: और दाऊद हदर'एलियाज़र के नौकरों की सोने की ढालें लेकर उनको येरूशलेम में
    लाया;
  rus-SYN: И взял Давид золотые щиты, которые были у рабов Адраазара, и принес их
    в Иерусалим.
  bqc-SIM: Davidi vua sɛ̀ngbao pↄ́ Adadɛzɛɛ ìwaↄ kũaↄ sɛ̀lɛ tàò Yelusalɛũ.
  tcz-CHONGTHU: David in Hedadezer sepai lamkai ho kipoh sana lum ho jouse chu Jerusalem
    ah ahin polut'in ahi.
  mar-mar: हद्देजराच्या सेवकांच्या सोन्याच्या ढाली दावीदाने काढून घेतल्या आणि त्या
    यरूशलेमेला आणल्या.
  qub-qub: Davidga guechuran goripita charashan chapacuna escüduncunatapis Hadad-ezerpa
    mandaj suldäruncunapata. Nircur Jerusalenman apacuran.
  bqp-bqp: Mɑ u Hɑdɑdesɛɛn sɔm kowobun tɛrɛnu mwɛɛrɑ ni bɑ kuɑ kɑ wurɑ. Mɑ u kɑ nu
    nɑ Yerusɑlɛmuɔ.
  hat-hat: David sezi tout gwo plak pwotèj an lò chèf lame wa Adadezè yo, li pote
    yo lavil Jerizalèm.
  eng-BSB: And David took the gold shields that belonged to the officers of Hadadezer
    and brought them to Jerusalem.
  eng-WEBPB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  kbq-kbq: Ana nehuno Hadadezeri sondia vahe'mo'zama golireti'ma tro'ma hu'naza hankoma
    eri'nazana, Deviti'a erino Jerusalemi kumate vu'ne.
  nhe-BL: Huan David quincuili nochi ininyolixtzajcayohua tlen oro tlen nochi itlayacanca
    soldados Hadad Ezer quitequihuiyayaj para ica quimanahuise inintlacayo; huan David
    quinhualicac ipan altepetl Jerusalén.
  gub-BL: Tuwihaw Ananezer rehe we har wereko uzemimaw itazu or iapo pyrer a'e wà.
    Tawi upyro wanuwi Zeruzarez pe heraha pà kury.
  eng-DRA: And David took the golden quivers which the servants of Adarezer had, and
    he brought them to Jerusalem.
