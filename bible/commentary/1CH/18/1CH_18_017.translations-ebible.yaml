verse: 1CH.018.017
translations:
  mal-C: യെഹോയാദായുടെ മകനായ ബെനായാവ് കെരീത്യർക്കും പ്ളേത്യർക്കും അധിപതിയായിരുന്നു.
    ദാവീദിന്റെ പുത്രന്മാർ രാജാവിന്റെ മുഖ്യസേവകന്മാരും ആയിരുന്നു.
  deu-TKW: Benajahu, der Sohn Jehojadas, befehligte die Kreter und Plether, und Davids
    Söhne waren die Ersten zum Dienste des Königs.
  lin-lin: Benaya, mwana mobali ya Yeoyada, azalaki kokamba bato ya Kereti mpe ya
    Peleti ; mpe bana mibali ya Davidi bazalaki bakalaka ya liboso pembeni ya mokonzi.
  eng-LSV: and Benaiah son of Jehoiada [is] over the Cherethite and the Pelethite,
    and the chief sons of David [are] at the hand of the king.
  eng-GNV: 'And Benaiah the sonne of Iehoiada was ouer the Cherethites and the Pelethites:
    and the sonnes of Dauid were chiefe about the King.'
  eng-WEBSTER: And Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief about the king.
  nhw-BL: Huan Benaía, icone Joiada eliyaya inintlayacanca nopa soldados catli quipixque
    inintequi para quimocuitlahuise inemilis nopa tlanahuatijquetl. Huan iconehua
    David eliyayaj itlapalehuijcahua catli más quipixque tlanahuatili.
  swh-ONEN: naye Benaya mwana wa Yehoyada alikuwa msimamizi wa Wakerethi na Wapelethi;
    nao wana wa Daudi walikuwa maafisa wakuu katika utumishi wa mfalme.
  bba-bba: Bɛnɑyɑ, Yehoyɑdɑn biiwɑ u sɑ̃ɑ Keretibɑ kɑ Pelɛtibɑn kpɑro. Mɑ Dɑfidin
    bibu bɑ sɑ̃ɑ win ɡerunɑsibu.
  eng-KJVCPB: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief about the king.
  luo-luo: Benaya wuod Jehoyada to ne jatend joka Kereth kod joka Peleth, to yawuot
    Daudi to ne gin jotelo madongo makonyo ruoth.
  meu-meu: Benaia Iehoiada na Kerete bona Pelete taudia biagudia. David natuna mamaruanedia
    na heitatao taudia badadia, hanua pavapavana ena ḡaukara lalonai.
  npi-ULB: यहोयादाका छोरा बनायाह करेती र पेलेथीहरूका निरीक्षक थिए । दाऊदका छोराहरूचाहिं
    राजाका मुख्‍य अधिकारीहरू थिए ।
  yor-yor: Benaiah ọmọ Jehoiada jẹ́ olórí àwọn Kereti àti Peleti; àwọn ọmọ Dafidi
    sì ni àwọn olóyè oníṣẹ́ ní ọ̀dọ̀ ọba.
  pes-OPCB: بنایا (پسر یهویاداع) فرماندهٔ گارد سلطنتی داوود بود. پسران داوود مشاوران
    دربار بودند.
  tgl-ULB: Si Benaias na anak ni Joiada ang tagapangasiwa ng mga Kereteo at mga Peleteo,
    at ang mga anak ni David ay ang mga pangunahing tagapayo ng hari.
  hui-hui: Ani bialu Yahoiada igini Benaia ibu nde ami agali maru Kini Debidinaga
    mamage haga Keredeali Peledeali bu hearu haru helo dabo helene. Debidi iginiru
    ti kininaga biabe hondo haga hene.
  mya-mya: ယော​ယ​ဒ​၏​သား​ဗေ​နာ​ယ​သည်​ဒါ​ဝိဒ်​၏ ကိုယ်​ရံ​တော်​တပ်​ဖွဲ့​ဝင်၊ ခေ​ရ​သိ​အ​မျိုး​သား
    များ​နှင့်​ပေ​လ​သိ​အ​မျိုး​သား​တို့​ကို​အုပ်​ချုပ် ရ​လေ​သည်။ ဒါ​ဝိဒ်​၏​သား​တော်​တို့​သည်​လည်း
    ကြီး​မြင့်​သည့်​ရာ​ထူး​ရာ​ခံ​များ​တွင်​မင်း​ကြီး ၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ရ​ကြ​၏။
  bod-N: ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་ནི་ཀེ་རེད་པ་དང་ཕེ་ལེད་པ་རྣམས་ཀྱི་འགོ་དཔོན་དང་། དཱ་བིད་ཀྱི་སྲས་རྣམས་རྒྱལ་པོའི་གཡས་གཡོན་དུ་བཀའ་བློན་དུ་བཞག་གོ
    །
  sna-sna: Bhenaya mwanakomana waJehoyadha aitungamirira vaKereti navaPereti; uye
    vanakomana vaDhavhidhi vaiva machinda makuru parutivi pamambo.
  spa-BLM: y Benaía, hijo de Joiada, estaba al frente de los queretanos y de los peletanos;
    y los hijos de David eran funcionarios principales al servicio del rey.
  cac-cac: A pax vin̈aj Benaía yuninal vin̈aj Joiada, yajal yaj vin̈ d'a eb' quereteo
    yed' d'a eb' peleteo, aton eb' stan̈vumal vin̈ rey, axo eb' vin̈ yuninal vin̈
    rey chi', yajal yaj eb' yic scolvaj eb' yed' vin̈.
  swh-ULB: Benaia mwana wa Yehoiada alikuwa mwangalizi wa Wakerethi na Wapelethi,
    na wana wa Daudi walikuwa washauri wakuu wa mfalme.
  bel-bel: Ванэя, сын Ёдая, над Хэлэтэямі і Фэлэтэямі, а сыны Давідавыя - першымі
    пры цары.
  deu-ELBBK: und Benaja, der Sohn Jojadas, war über die Keretiter und die Peletiter;
    und die Söhne Davids waren die ersten zur Seite des Königs.
  mbb-OT: Is pengulu te tigbantey ki David he menge Kiritnen wey menge Pilitnen, iyan
    si Benaya he anak ni Jehoyada. Ne is menge anak ni David he menge maama, iyan
    upisyal zin.
  mal-2015: യെഹോയാദയുടെ മകനായ ബെനായാവു ക്രേത്യർക്കും പ്ലേത്യർക്കും അധിപതിയും ആയിരുന്നു;
    ദാവീദിന്റെ പുത്രന്മാർ രാജാവിന്റെ അടുക്കൽ പ്രധാന പരിചാരകന്മാരായിരുന്നു.
  rmc-rmc: o Benajah, le Jehojadoskro čhavo, sas veľiťeľis upral o Kereťana the Pileťana,
    save chraňinenas le kraľis. Le Davidoskre čhave sas nekbareder uradňika le kraľiske.
  pes-OPV: و بنايا ابن يهُوياداع رئيس کَريتيان و فَلِيتيان و پسران داود نزد پادشاه
    مقدم بودند.
  ron-1924: Беная, фиул луй Иехоиада, ера кэпетения керетицилор ши а пелетицилор ши
    фиий луй Давид ерау чей динтый пе лынгэ ымпэрат.
  ben-OBCV: যিহোয়াদার ছেলে বনায় করেথীয় ও পলেথীয়দের তত্ত্বাবধায়ক ছিলেন; এবং দাউদের
    ছেলেরা রাজার প্রধান সহকারী ছিলেন।
  som-som: Oo Benaayaah ina Yehooyaadaacna wuxuu u taliyey reer Kereetiim iyo reer
    Feleetii, oo Daa'uud wiilashiisuna waxay ahaayeen madaxda boqorka u dhow.
  lat-VUC: 'Banaias quoque filius Jojadæ super legiones Cerethi et Phelethi: porro
    filii David, primi ad manum regis.'
  eng-ASVBT: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief about the king.
  ita-1885: e Benaia, figliuolo di Gioiada, era sopra i Cheretei, ed i Peletei; ed
    i figliuoli di Davide erano i primi appresso del re.
  eng-LXXUP: and Benaiah the son of Jehoiada was over the Cherethite and the Pelethite,
    and the sons of David were the chief deputies of the king.
  eng-ULB: Benaiah son of Jehoiada was over the Kerethites and Pelethites, and David's
    sons were the chief officials at the hand of the king.
  spa-VBL: Benaía, hijo de Joiada, estaba a cargo de los queretanos y peletanos; y
    los hijos de David estaban al lado del rey, sirviendo como sus principales funcionarios.
  fra-_FOB: Bénaja, fils de Jéhojada, était chef des Kéréthiens et des Péléthiens;
    et les fils de David étaient les premiers auprès du roi.
  mal-mal: യെഹോയാദയുടെ മകനായ ബെനായാവ് ക്രേത്യർക്കും പ്ലേത്യർക്കും അധിപതിയും ആയിരുന്നു;
    ദാവീദിന്റെ പുത്രന്മാർ രാജാവിന്റെ അടുക്കൽ പ്രധാന പരിചാരകന്മാരായിരുന്നു.
  urd-GVR: Bināyāh bin Yahoyadā Dāūd ke ḳhās daste banām Karetī aur Faletī kā kaptān
    muqarrar thā. Dāūd ke beṭe ālā afsar the.
  suz-BL: येहो-यादा आ तौ बेनायाह केरेथी नु पेलेथी पिप कली खाल पाइब आन कप्‍तान बाक्‍माक्‍त।
    दाऊद आ तौपुकी चहिं पिप आ गेय पाइब आन ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: Benaia, figliuolo di Jehoiada, era capo dei Kerethei e dei Pelethei; e
    i figliuoli di Davide erano i primi al fianco del re.
  ckb-ckb: بەنایای کوڕی یەهۆیاداع فەرماندەی کریتی و پەلەتییەکان بوو؛ کوڕەکانی داودیش
    دەستەڕاستی پاشا بوون.
  eng-BBE: And Benaiah, the son of Jehoiada, was over the Cherethites and the Pelethites;
    and the sons of David were chief of those whose places were at the king's side.
  kan-OKCV: ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಕೆರೇತ್ಯರ ಮೇಲೆಯೂ, ಪೆಲೇತ್ಯರ ಮೇಲೆಯೂ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
    ದಾವೀದನ ಪುತ್ರರು ಅರಸನ ಬಳಿಯಲ್ಲಿ ಪ್ರಧಾನರಾಗಿದ್ದರು.
  tam-2017: யோய்தாவின் மகன் பெனாயா கிரேத்தியர்களுக்கும் பிலேத்தியர்களுக்கும் தலைவனாக
    இருந்தான்; தாவீதின் மகன்கள் ராஜாவிடம் முன்னணி ஆலோசகர்களாக இருந்தார்கள்.
  spa-RV-1909: Y Benaías hijo de Joiada era sobre los Ceretheos y Peletheos; y los
    hijos de David eran los príncipes cerca del rey.
  ron-BTF: Și Benaia, fiul lui Iehoiada, era peste cheretiți și peletiți; și fiii
    lui David erau mai mari pe lângă împărat.
  eng-WEBP: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief officials serving the king.
  eng-FBV: Benaiah, son of Jehoiada, was in charge of the Kerethites and Pelethites;
    and David's sons were at the king's side, serving as his chief officials.
  nld-1939: Benaja, de zoon van Jehodaja, ging over de Kretenzen en Peletiërs; de
    zonen van David waren de voornaamste raadgevers van den koning.
  nch-BL: Huan Benaía, icone Joiada eliyaya inintayacanca nopa soldados cati quipiyayayaj
    inintequi para quimocuitahuise inemilis nopa tanahuatijquet. Huan iconehua David
    eliyayaj itapalehuijcahua cati más quipixque tanahuatili.
  vie-1934: Bê-na-gia, con trai của Giê-hô-gia-đa, cai quản người Kê-rê-thít và người
    Phê-lê-thít, còn các con trai Đa-vít đều làm quan đại thần gần bên vua.
  hin-CV: यहोयादा का पुत्र बेनाइयाह केरेथि और पेलेथी नगरवासियों पर मुख्य अधिकारी बनाया
    गया था; दावीद के पुत्र दावीद के साथ उच्च अधिकारी थे.
  spa-BES: Y Benaía, hijo de Joiada, estaba sobre los cereteos y los peleteos; y los
    hijos de David fueron los principales de aquellos cuyos lugares estaban al lado
    del rey.
  tdx-tdx: Nimpifehe o nte-Kereteo naho o nte-Peleteo t’i Benaià ana’ Iehoiada; vaho
    lohàñe amo niariseho i mpanjakay o ana’ i Davideo.
  tha-KJV: และเบไนยาห์​บุ​ตรชายเยโฮยาดาอยู่เหนือคนเคเรธีและคนเปเลธ และบรรดาโอรสของดาวิ​ดก​็เป็นเจ้าหน้าที่ชั้นหัวหน้าในราชการของกษั​ตริ​ย์
  por-BR-2018: E Benaia, filho de Joiada, era sobre os quereteus e peleteus; e os
    filhos de Davi eram os principais próximos do rei.
  deu-ELO: und Benaja, der Sohn Jojadas, war über die Kerethiter und die Pelethiter;
    und die Söhne Davids waren die ersten zur Seite des Königs.
  eng-WYC-2018: and Benaiah, the son of Jehoiada, was on the legions (of the) Cherethites
    and Pelethites, keepers of David’s head; soothly the sons of David were the first
    at the hand of the king. (and Benaiah, the son of Jehoiada, (was) over the legions
    of the Cherethites and Pelethites, (who were David’s bodyguards); and David’s
    sons (were) the first in line at the hand of the king.)
  epo-epo: Benaja, filo de Jehojada, estis super la Keretidoj kaj la Peletidoj; kaj
    la filoj de David estis la unuaj apud la reĝo.
  uig-PIN: Yǝⱨoyadaning oƣli Binaya Kǝrǝtiylǝr bilǝn Pǝlǝtiylǝrning yolbaxqisi idi;
    Dawutning oƣulliri uning yenidiki ǝmǝldarlar boldi.
  beo-beo: 'Bina:ia (Yihoiada egefe) da Da:ibidi ea da:igene sosodo aligisu dunuma
    ouligisu galu. Amola Da:ibidi ea egefelali da ea hawa: hamosu dunu mimogo hamoi.'
  tpi-OTNT: Na Benaia, pikinini man bilong Jehoiada, i bosim ol soldia i save was
    long King Devit, em ol lain Keret na Pelet. Na ol pikinini man bilong Devit i
    stap bikman long gavman.
  hau-SA: Benahiya ɗan Yehohiyada shi ne shugaban Keretawa da Feletiyawa; ’ya’yan
    Dawuda maza su ne manyan ma’aikata a gefen sarki.
  uig-LAT: Yehoyadaning oghli Binaya Keretiyler bilen Peletiylerning yolbashchisi
    idi; Dawutning oghulliri uning yénidiki emeldarlar boldi.
  nde-nde: uBhenaya indodana kaJehoyada wayephethe amaKherethi lamaPhelethi, lamadodana
    kaDavida ayeyizikhulu ayeseduzane lenkosi embusweni.
  ton-ton: Pea naʻe pule ʻa Penaia ko e foha ʻo Sihoiata ki he kakai Keliti mo e kakai
    Peleti; pea ko e ngaahi foha ʻo Tevita naʻe tuʻu ʻo ofi ki he tuʻi.
  ces-1613: Banaiáš pak syn Joiadův byl nad Cheretejskými a Peletejskými, a synové
    Davidovi knížaty při králi.
  eng-WMB: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief officials serving the king.
  tam-TCV: யோய்தாவின் மகன் பெனாயா கிரேத்தியருக்கும், பிலேத்தியருக்கும் தலைவனாயிருந்தான்.
    தாவீதின் மகன்கள் அரசனின் பிரதான அதிகாரிகளாய் அரசனின் பக்கத்தில் இருந்தார்கள்.
  ceb-ULB: Ang nangulo sa mga Keretihanon ug sa mga Peletihanon mao si Benaya ang
    anak nga lalaki ni Jehoyada, ug ang mga anak nga lalaki ni David mao ang nangulo
    sa iyang mga magtatambag.
  pol-UBG: Benajasz, syn Jehojady, był postawiony nad Keretytami i Peletytami, a synowie
    Dawida byli pierwszymi przy królu.
  urd-GVU: بِنایاہ بن یہویدع داؤد کے خاص دستے بنام کریتی اور فلیتی کا کپتان مقرر تھا۔
    داؤد کے بیٹے اعلیٰ افسر تھے۔
  deu-1912: Benaja, der Sohn Jojadas, war über die Krether und Plehter und die Söhne
    Davids waren die Ersten zur Hand des Königs.
  kan-2017: ಯೆಹೋಯಾದನ ಮಗನಾದ ಬೆನಾಯನು, ಕೆರೇತ್ಯ ಮತ್ತು ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲುದಂಡುಗಳ ಮುಖ್ಯಸ್ಥನಾದನು.
    ದಾವೀದನ ಮಕ್ಕಳು ಅರಸನ ಒಡ್ಡೋಲಗದಲ್ಲಿ ಪ್ರಧಾನರಾಗಿದ್ದರು.
  yap-yap: Benayah nib mo’on ni fak Jehoyada e ba milfan e pi matnag rok David ngak;
    ma pi pumo’on ni fak David e yad e th’abi tolang ko pigpig ni yima tay ngak David
    ni Pilung.
  hlt-MCSB: Jehoiada capa Benaiah te Kerethi neh Phelethi soah a khueh. David koca
    rhoek te tah manghai kut ah lamhma uh.
  mdy-ETH: ዮዳሄ ናኣዚ ቤናያ ዳውቴ ካፓ ፖኦሊሶኮ ሱኡጌኬ፤ ካኣቲ፥ ዳውቴኮ ዓቲንቆ ናኣታ ዓዴ ካኣታዺ ዎይሣኣና ዼኤፒ ዼኤፒ
    ቢታንቶ ዓኣያ ማዒ ማዼኔ።
  twi-ASANTE: Yehoiada babarima Benaia na na ɔyɛ ɔhene awɛmfoɔ no so panin. Dawid
    mmammarima somm sɛ ɔhene aboafoɔ mpanimfoɔ.
  eng-WEBU: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief officials serving the king.
  wal-wal: Yoodaahe na7ai Banaayi Daawita naagiya olanchchata halaqa; Daawita attuma
    naati a kawotettan xoqqa sohuwaa oiqqida halaqata.
  spa-PDDPT: Benaía, hijo de Joiada, era jefe de los cereteos y peleteos. Los hijos
    de David eran supervisores junto al rey.
  gun-gun: Huvixa ro rarõa kuery ruvixa ma Joiada ra'y Benaia. Ha'e rã huvixa Davi
    revegua yvatekueve ma ta'y kuery ae.
  ilo-ULB: Ni Benaias a putot ni Jahoiada ti pangulo dagiti Ceretos ken Feleteos,
    ken dagiti putot a lallaki ni David ti kangrunaan a mammagbaga iti ari.
  kpg-kpg: Benaiah, tama ni Jehoiada le e dagi digau e hagaloohi David, gei nia dama daane
    a David e kae nia waawa mugi nua i lodo nnegau di king.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا كەرەتىيلەر بىلەن پەلەتىيلەرنىڭ يولباشچىسى ئىدى؛
    داۋۇتنىڭ ئوغۇللىرى ئۇنىڭ يېنىدىكى ئەمەلدارلار بولدى.
  sus-sus: Yehoyada xa di Bɛnaya nan nu na Keretikae nun Peletakae xunyi ra. Mangɛ
    Dawuda xa die nan nu na a xanbi ra.
  pon-2006: Penaia nein Sehoiada me kin apwalih sapwellimen Depit sounsilasil kan;
    oh sapwellimen Depit pwutak kan ahneki pwukoa kesempwal en papah nanmwarkio.
  ksd-ksd: ma Benaia natu i Ieoiada i ga lue rap ra tarai Keret ma ra tarai Pelet;
    ma ra umana natu i David dia ga vatur vake ra umana ngala na tiniba ta ra luaina
    mata i ra king.
  tur-YTC: Yehoyada oğlu Benaya Keretiler ve Peletliler'in başındaydı; David'in oğulları
    ise krala hizmet eden baş görevlilerdi.
  grc-BRENT: καὶ Βαναίας υἱὸς Ἰωδαὲ ἐπὶ τοῦ Χερεθὶ καὶ ἐπὶ τοῦ Φελεθί. καὶ υἱοὶ Δαυὶδ
    οἱ πρῶτοι διάδοχοι τοῦ βασιλέως.
  ind-AYT: Benaya, anak Yoyada, menjadi panglima orang Kreti dan orang Pleti; sementara
    anak-anak Daud menjadi orang-orang utama di sisi raja.
  nya-nya: Benaya mwana wa Yehoyada anali mtsogoleri wa Akereti ndi Apeleti, ndipo
    ana a Davide anali alangizi a mfumu.
  hrv-hrv: Jojadin sin Benaja bio je nad Kerećanima i Pelećanima, a Davidovi su sinovi
    bili prvi do kralja.
  mps-mps: Te Benaia, te Jehoiadago ogwa, agai te king Devit seselalubo ami dabe tonalubo
    ofisa bidali, te augwali Keret me Pelet hani dabe da. Tama te Devitgo ogwa dabe
    augwali te gavmande genuai bidi naga bidai dao.
  tpi-tpi: Na Benaia, pikinini man bilong Jehoiada, i bosim ol soldia i save was long
    King Devit, em ol lain Keret na Pelet. Na ol pikinini man bilong Devit i stap
    bikman long gavman.
  dan-1931: Benaja, Jojadas Søn, var sat over Kreterne og Pleterne, og Davids Sønner
    var de ypperste ved Kongens Side.
  vie-OVCB: Bê-na-gia, con của Giê-hô-gia-đa chỉ huy đoàn vệ binh người Kê-rê-thít
    và Phê-lết. Các hoàng tử đều phò tá cho vua.
  guj-2017: યહોયાદાનો પુત્ર બનાયા રાજાના અંગરક્ષકો કરેથીઓ અને પલેથીઓનો ઉપરી હતો. અને
    દાઉદના દીકરાઓ રાજાની સમક્ષ મુખ્ય સલાહકારો હતા.
  pon-2006A: Penaia nein Sehoiada me kin apwalih sapwellimen Depit sounsilasil kan;
    oh sapwellimen Depit pwutak kan ahneki pwukoa kesempwal en papah nanmwarkio.
  por-BRBSL: e Benaia, filho de Jeoiada, estava sobre os queretitas e os peletitas;
    e os filhos de Davi eram oficiais principais ao serviço do rei.
  cth-cth: Jehoiada capa Benaiah teh Kerethnaw hoi Pheletnaw kahrawikung lah ao teh,
    Devit capanaw teh, siangpahrang thaw dawk kho kakhangkungnaw lah ao awh.
  twi-twi: Yehoiada babarima Benaia na na odi Keretifo ne Peletifo so. Dawid mmabarima
    somee sɛ ɔhene aboafo mpanyimfo.
  hlt-hlt: Jehoiada capa Benaiah te Kerethi neh Phelethi soah a khueh. David koca
    rhoek te tah manghai kut ah lamhma uh.
  tbz-SIM: Kɛ̀ Yoyɑdɑ birɛ Bennɑyɑ bɑkɛ́ Kedetiibɛ nɛ̀ Pedesiibɛ bɛ̀ɛ̀ bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kɛ̀ Dɑfiti bí o tũ̀nko.
  msy-2020: Ezɨ Jehoiadan otarim Benaia, a Devit geghuvir mɨdorozir gumazibar, gumazir
    dapanim. Kar Keret ko Peletɨn adarazir gumaziba. Ezɨ Devitɨn otariba gavmanɨn
    gumazir dapanir ekiabar iti.
  dop-dop: Yoyɑtɑ pǝyɑlʋ Penɑyɑ kɛlɛ wulɑʋ tɑŋlɑɑ nyʋɣʋ tʋ. Tɑfiiti pǝyɑlɑɑ mɑɣɑmɑɣɑ
    ntɛ́ ɩ sǝnlɑɑ sɔsɑɑ.
  azb-azb: Yehoyada oğlu Benaya Keretlilər və Peletlilərin başçısı idi; Davudun oğulları
    padşahın baş məmurları idi.
  eng-DBY: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were the first at the king's hand.
  hin-2017: करेतियों और पलेतियों का प्रधान यहोयादा का पुत्र बनायाह था; और दाऊद के
    पुत्र राजा के पास मुखिए होकर रहते थे।
  eng-YLT: and Benaiah son of Jehoiada [is] over the Cherethite and the Pelethite,
    and the elder sons of David [are] at the hand of the king.
  eng-WYC-2017: and Benaiah, the son of Jehoiada, was on the legions of the Cherethites
    and Pelethites, keepers of David’s head; soothly the sons of David were the first
    at the hand of the king.
  eng-WMBB: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief officials serving the king.
  urd-GVH: बिनायाह बिन यहोयदा दाऊद के ख़ास दस्ते बनाम करेती और फ़लेती का कप्तान मुक़र्रर
    था। दाऊद के बेटे आला अफ़सर थे।
  rug-rug: Benaea, sa tuna koreo e Zehoiada si matamata ni sari na tie kopu tini te
    Devita, meke sari na tuna koreo e Devita si na ṉati palabatu koa sa nana binaṉara.
  gaz-gaz: Benaayaa ilmi Yehooyaadaa hoogganaa Kereetotaa fi Pheletotaa ture; ilmaan
    Daawit immoo mootichatti aananii qondaaltota hangafoota turan.
  fra-LSG: Benaja, fils de Jehojada, était chef des Kéréthiens et des Péléthiens;
    et les fils de David étaient les premiers auprès du roi.
  yal-yal: Yehoyadaa dii xɛmɛn Bɛnaya nan yi Keretine nun Pɛlɛti kaane xun na. Manga
    Dawudaa diine nan yi mangan bundɔxɔne ra.
  haw-1868: 'A o Benaia ke keiki a Iehoiada, maluna ia o ka poe Kereti a me ka poe
    Peleti: a o na keikikane a Davida, he mau luna lakou me ke alii.'
  arb-NAV: وَبَنَايَا بْنُ يَهُويَادَاعَ رَئِيسَ الْحَرَسِ الْمَلَكِيِّ. أَمَّا أَبْنَاءُ
    دَاوُدَ فَكَانُوا يَتَوَلَّوْنَ مَنَاصِبَ كِبَارِ الْمُوَظَّفِينَ فِي خِدْمَةِ
    الْمَلِكِ.
  ewe-ewe: Benaya, Yehoiada ƒe vi, nɔ Keretitɔwo kple Peletitɔwo, ame siwo nye fia
    la ŋu dzɔlawo ƒe amegãwo la nu le esime David ƒe viŋutsuwo nye fia la ŋumewo ƒe
    tatɔwo.
  eng-LEE: And Benayahu the son of Jehoyada' was over the Kerethites and the Pelethites;
    and the sons of David were the first at the side of the king.
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়া, কৰেথীয়া আৰু পেলেথীয়াসকলৰ ওপৰত আছিল; আৰু দায়ূদৰ
    পুত্ৰসকল ৰজাৰ পৰামৰ্শদাতা আছিল।
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ نَن نُ نَ كٍرٍتِكَيٍ نُن ثٍلٍتَكَيٍ شُنيِ رَ. مَنفّ
    دَوُدَ شَ دِيٍ نَن نُ نَ عَ شَنبِ رَ.
  fra-SBL: Benaja, fils de Jehojada, était à la tête des Kéréthiens et des Péléthiens ;
    et les fils de David étaient les principaux fonctionnaires au service du roi.
  hbo-hbo: וּבְנָיָ֙הוּ֙ בֶּן־יְהֹ֣ויָדָ֔ע עַל־הַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וּבְנֵי־דָוִ֥יד
    הָרִאשֹׁנִ֖ים לְיַ֥ד הַמֶּֽלֶךְ׃ פ
  kik-kik: Benaia mũrũ wa Jehoiada nĩwe warĩ mũnene wa Akerethi na Apelethi; nao ariũ
    a Daudi nĩo maarĩ atongoria na anene a gũikaranagia na mũthamaki.
  fra-NCL: Banaïas, fils de Joïada, était chef des Céréthiens et des Phéléthiens ;
    et les fils de David étaient les premiers au côté du roi.
  cek-AK: Jehoiada capa Benaiah loe Kereth hoi Peleth kaminawk ukkung ah oh; David
    capanawk loe David khaeah angraeng tok to sak o.
  cuk-cuk: Joiada-machi-Benaía, Cereteo-dulemar, degi, Pelet-dulemar-e-dummadid. Geb
    David-masmaladina, dummagan-negsedimaladid.
  uig-CYR: Йәһояданиң оғли Беная Кәрәтийләр билән Пәләтийләрниң йолбашчиси еди; Давутниң
    оғуллири униң йенидики әмәлдарлар болди.
  tel-2017: యెహోయాదా కొడుకు బెనాయా కెరేతీయులకూ, పెలేతీయులకూ అధిపతి. ఇంకా, దావీదు కొడుకులు
    రాజుకు సహాయకులు.
  hat-BSA: epi Benaja, fis a Jehojada a, te chèf sou Keretyen avèk Peletyen yo; epi
    fis a David yo te premye chèf ansanm akote wa a.
  kos-kos: Benaiah wen natul Jehoiada, pa kol mwet mweun karinginyal tokosra. Wen
    natul Tokosra David elos muta ke wal fulat inmasrlon mwet pwapa fulat lal.
  hbo-WLC: וּבְנָיָ֙הוּ֙ בֶּן־יְה֣וֹיָדָ֔ע עַל־הַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וּבְנֵי־דָוִ֥יד
    הָרִאשֹׁנִ֖ים לְיַ֥ד הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Benaya nwa Jehoiada bụ onyeisi ndị Keret na Pelet. Ụmụ ndị ikom Devid bụkwa
    ndịisi nʼọrụ eze.
  ory-ory: ପୁଣି, ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ କରେଥୀୟ ଓ ପଲେଥୀୟମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଥିଲା; ଆଉ
    ଦାଉଦଙ୍କର ପୁତ୍ରମାନେ ରାଜାଙ୍କର ନିକଟବର୍ତ୍ତୀ ପ୍ରଧାନ ଥିଲେ।
  chk-chk: Iwe, Penaia nöün Jehoiata we mwän i meilapen ekewe chon Cheret me chon
    Pelet, ir chon tümwünü ewe king, nge nöün Tafit kewe mwän ir meilapen chon angang
    ngeni ewe king.
  rop-rop: En det men neim Benaiya det san blanga Jehoiyada bin bos blanga ola blijiman
    hubin oldei lukaftumbat King Deibid. En ola san blanga King Deibid bin jidan haibala
    bos du.
  ukr-1871: А Банея Йодаєнко був над хелетеями та фелетеями, Давидові ж сини — першими
    дворянами.
  deu-1951: Benaja, der Sohn Jojadas, war über die Kreter und Pleter; und die Söhne
    Davids waren die Ersten zur Hand des Königs.
  eng-JPS: and Beniah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief about the king.
  srp-1865: A Venaja sin Jodajev bješe nad Heretejima i Feletejima, a sinovi Davidovi
    prvi do cara.
  lug-lug: Benaya mutabani wa Yekoyaada ye yakuliranga Abakeresi n’Abaperesi; ate
    batabani ba Dawudi baali bakungu bakulu ddala era nga babeera ku lusegere lwa
    kabaka.
  heb-heb: ובניהו בן יהוידע על הכרתי והפלתי ובני דויד הראשנים ליד המלך׃
  ben-IRV: যিহোয়াদার ছেলে বনায় করেথীয় ও পলেথীয়দের প্রধান, আর দায়ূদের ছেলেরা রাজার
    প্রধান প্রধান পদে নিযুক্ত ছিলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਕਰੇਤੀਆਂ ਅਤੇ ਫਲੇਤੀਆਂ ਉੱਤੇ ਪ੍ਰਧਾਨ ਸੀ ਅਤੇ ਦਾਊਦ
    ਦੇ ਪੁੱਤਰ ਰਾਜੇ ਦੇ ਵਜ਼ੀਰ ਸਨ।
  mya-JVB: ယောယဒ ၏သား ဗေနာယ သည် ခေရသိ လူနှင့် ပေလသိ လူတို့ကို အုပ်ရ၏။ ဒါဝိဒ် ၏သား
    တော်တို့သည် လည်း အထံ တော်၌ မင်းသားအရာနှင့်နေကြ၏။
  hmo-hmo: Benaia Iehoiada be Kerete taudia bona Pelete taudia, Davida ena gima taudia,
    edia biaguna. Davida ena natuna tau, be king durua totona, dagi bada gaukara idia
    karaia.
  urd-urd: और बिनायाह बिन यहूयदा' करेतियों और फ़लेतियों पर था; और दाऊद के बेटे बादशाह
    के ख़ास मुसाहिब थे।
  rus-SYN: Ванея, сын Иодая, над Хелефеями и Фелефеями, а сыновья Давидовы - первыми
    при царе.
  bqc-SIM: Yoiada nɛ́ Benaia mɛ́ aà dↄaiↄ gbɛ̃zↄ̃ↄ ũ. Davidipi nɛgↄ̃ɛↄ mɛ́ aà kwàasiↄ
    ũ aà saɛ.
  tcz-CHONGTHU: Jehoiada chapa Beniah chu lengpa veng a pangho chunga vaipon ana pang
    e, chule David chapate chu lengpa kinbol na a vaihom pipun ana pang uve.
  mar-mar: यहोयादाचा पुत्र बनाया हा करेथी व पलेथी लोकांवरील जबाबदार अधिकारी होता.
    दावीदाचे पुत्र राजाचे मुख्य सल्लागार होते.
  qub-qub: Joiadapa wamran Benaianami caran Ceret runacunapawan Pelet runacunapa mandajnin.
    Davidpa wamrancunana ñaupancho yanapaj.
  bqp-bqp: Bɛnɑyɑ, Yehoyɑdɑn biiwɑ u sɑ̃ɑ Keretibɑ kɑ Pelɛtibɑn kpɑro. Mɑ Dɑfidin
    bibu bɑ sɑ̃ɑ win gerunɑsibu.
  hat-hat: Benaja, pitit gason Jeojada a, te chèf keretyen yo ak pelesyen yo ki te
    gad pèsonèl wa a. Pitit gason David yo menm te gwo chèf apre wa a.
  eng-BSB: Benaiah son of Jehoiada was over the Cherethites and Pelethites; and David’s
    sons were chief officials at the king’s side.
  eng-WEBPB: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and the sons of David were chief officials serving the king.
  kbq-kbq: Hagi Deviti avufgare kva vahetmimofo kva nera Jehoiada ne'mofo Benaia'e.
    Ana higeno Deviti amohe'mo'za Deviti tavaontera mani'ne'za ranra eri'zana eri'naze.
  nhe-BL: Huan Benaía, icone Joiada eliyaya inintlayacanca nopa soldados tlen quipixque
    inintequi para quimocuitlahuise iyolis nopa tlanahuatijquetl. Huan iconehua David
    eliyayaj itlapalehuijcahua tlen más quipixque tlanahuatili.
  gub-BL: Menai Zoiaz ta'yr wiko Kere izuapyapyr wanuwihaw romo. Wiko Pere wanuwihaw
    romo no. Tuwihawete Tawi ta'yr wiko tuwihaw ikàg ma'e romo hehe we a'e wà no.
  eng-DRA: 'And Banaias the son of Joiada was over the bands of the Cerethi, and the
    Phelethi: and the sons of David were chief about the king.'
