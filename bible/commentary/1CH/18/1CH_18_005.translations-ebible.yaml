verse: 1CH.018.005
translations:
  mal-C: ദമസ്കോസിൽനിന്നുള്ള അരാമ്യർ സോബാരാജാവായ ഹദദേസറിനെ സഹായിക്കാനെത്തിയപ്പോൾ അവരിൽ
    ഇരുപതിനായിരംപേരെ ദാവീദ് സംഹരിച്ചു.
  deu-TKW: Als aber die Aramäer von Damaskus dem König Hadareser von Zoba zu Hilfe
    kamen, erschlug David von den Aramäern 22000 Mann.
  lin-lin: Tango bato ya Siri oyo bazalaki kovanda na engumba Damasi bayaki kosunga
    Adadezeri, mokonzi ya Tsoba, Davidi abomaki kati na bango bato nkoto tuku mibale.
  eng-LSV: And Aram of Damascus comes to give help to Hadarezer king of Zobah, and
    David strikes twenty-two thousand men in Aram,
  eng-GNV: Then came the Aramites of Damascus to succour Hadarezer King of Zobah,
    but Dauid slewe of the Aramites two and twentie thousand.
  eng-WEBSTER: And when the Syrians of Damascus came to help Hadarezer king of Zobah,
    David slew of the Syrians two and twenty thousand men.
  nhw-BL: Huan ajsicoj nopa sirios catli ehuayayaj tlali Damasco para quipalehuise
    Tlanahuatijquetl Hadad Ezer tlen Soba, huan David quinmicti 22 mil tlen inijuanti.
  swh-ONEN: Waaramu wa Dameski, walipokuja kumsaidia Hadadezeri mfalme wa Soba, Daudi
    akawashambulia na kuwaua 22,000 miongoni mwao.
  bba-bba: Siriɡii be bɑ wɑ̃ɑ Dɑmɑsiɔ bɑ nɑ bu kɑ Hɑdɑdesɛɛ, Sobɑn sinɑ boko somi.
    Mɑ Dɑfidi u ben tɔmbu nɔrɔbun subɑ yɛndɑ yiru (22.000) ɡo.
  eng-KJVCPB: And when the Syrians of Damascus came to help Hadarezer king of Zobah,
    David slew of the Syrians two and twenty thousand men.
  luo-luo: Kane jo-Aram moa Damaski obiro konyo Hadadezer ruodh Zoba, Daudi nonego
    ji alufu piero ariyo gariyo kuomgi.
  meu-meu: Bena Suria taudia na Damasko amo ela, Hadadesere, Soba pavapavana, bae
    durua eto; una negana ai David ese Suria taudia gerebu-rua daha-rua e aladia mase.
  npi-ULB: जब सोबाका राजा हददेजेरलाई सहायता गर्न दमस्‍कसका अरामीहरू आए, तब दाऊदले
    बाईस हजार जना अरामीलाई मारे ।
  yor-yor: Nígbà ti àwọn ará Siria ti Damasku wá láti ran Hadadeseri ọba Soba lọ́wọ́,
    Dafidi lu ẹgbẹ̀rún méjìlélógún (22,000) wọn bọ lẹ̀.
  pes-OPCB: همچنین با بیست و دو هزار سرباز سوری که از دمشق برای کمک به هددعزر آمده
    بودند، جنگید و همهٔ آنها را کشت.
  tgl-ULB: Nang dumating ang mga Arameo ng Damasco upang tulungan si Hadadezer na
    hari ng Zoba, pinatay ni David ang dalawampu't dalawang libong Arameong kalalakihan.
  hui-hui: Ogoningi Siriali maru Damasaga dindiha hearu tigua Kini Hadadese biamogo
    bialu wai bule pene. Ani piyagola Debidibi ibunaga ami agali biarubi tigua wai
    bialu Sirianaga ami agali biaru daosini dege pira kirani kira (22,000) bo wahai
    hene.
  mya-mya: ဒ​မာ​သက်​မြို့​မှ​ရှု​ရိ​အ​မျိုး​သား​တို့​သည် ဟာ​ဒ​ဒေ​ဇာ​ဘု​ရင်​ကို​စစ်​ကူ​ရန်​တပ်​တစ်
    တပ်​စေ​လွှတ်​လိုက်​ကြ​၏။ ဒါ​ဝိဒ်​မင်း​သည် သူ​တို့​အား​တိုက်​တော်​မူ​၍ လူ​နှစ်​သောင်း
    နှစ်​ထောင်​ကို​သုတ်​သင်​ပစ်​တော်​မူ​သည်။-
  bod-N: དཱ་མེ་སེག་གི་ཨ་རམ་པ་རྣམས་ཙོ་བཱ་ཡི་རྒྱལ་པོ་ཧ་དད་ཨི་སེར་ལ་རོགས་བྱེད་དུ་འོངས་པ་ལ།
    དཱ་བིད་ཀྱིས་ཨ་རམ་པའི་མི་ཉིས་ཁྲི་ཉིས་སྟོང་བསད་དོ། །
  sna-sna: VaAramu veDhamasiko pavakauya kuzobatsira Hadhadhezeri mambo weZobha, Dhavhidhi
    akauraya zviuru makumi maviri nezviviri zvavo.
  spa-BLM: Cuando los sirios de Damasco vinieron a ayudar a Hadadézer, rey de Soba,
    David hirió a veintidós mil hombres de los sirios.
  cac-cac: Ix c'och eb' soldado sirio aj Damasco yic scolvaj eb' yed' vin̈aj Hadad-ezer
    chi', palta ix ac'jipax ganar eb' yuj vin̈aj rey David chi', ix miljicham 22 mil
    eb'.
  swh-ULB: Waaramia wa Damasko walipo kuja kumsaidia Hadadezeri mfalme wa Zoba, Daudi
    aliua wanaume elfu ishirini na mbili wa Kiaramia.
  bel-bel: Сірыйцы Дамаскія прыйшлі былі на дапамогу да Аднаазара, цара Суўскага,
    але Давід пабіў дваццаць дзьве тысячы Сірыйцаў.
  deu-ELBBK: Und die Syrer von Damaskus kamen, um Hadadeser, dem König von Zoba, zu
    helfen; und David erschlug unter den Syrern 22.000 Mann.
  mbb-OT: Hein nemekeuma is menge tig-Aram he ziyà ebpuun te Damascus su edtavang
    ki Hadadezer, mibpenhimetayan eni David is 22,000 kandan.
  mal-2015: സോബാരാജാവായ ഹദദേസെരിനെ സഹായിപ്പാൻ ദമ്മേശെക്കിലെ അരാമ്യർ വന്നപ്പോൾ ദാവീദ്
    അരാമ്യരിൽ ഇരുപതിനായിരം പേരെ നിഗ്രഹിച്ചു.
  rmc-rmc: Sar avle o Aramejčana andral o Damašek te pomožinel le kraľiske Hadad-Ezeroske,
    o David zviťazinďa the upral lende a murdarďa lendar 22 000 muršen.
  pes-OPV: و چون اَراميانِ دمشق به مدد هَدَرعَزَر پادشاه صُوبَه آمدند، داود بيست و
    دو هزار نفر از اَراميان را کشت.
  ron-1924: Сириений дин Дамаск ау венит ын ажуторул луй Хадарезер, ымпэратул Цобей,
    ши Давид а бэтут доуэзечь ши доуэ де мий де сириень.
  ben-OBCV: দামাস্কাসের অরামীয়রা যখন সোবার রাজা হদদেষরকে সাহায্য করতে এসেছিল, তখন
    দাউদ তাদের মধ্যে বাইশ হাজার জনকে যন্ত্রণা করে ফেলে দিলেন।
  som-som: Oo reer Suuriyihii Dimishaqna markay u yimaadeen inay u hiiliyaan boqorkii
    Soobaah oo ahaa Hadarceser, Daa'uud wuxuu iyagii ka laayay laba iyo labaatan kun
    oo nin.
  lat-VUC: 'Supervenit autem et Syrus Damascenus, ut auxilium præberet Adarezer regi
    Soba: sed et hujus percussit David viginti duo millia virorum.'
  eng-ASVBT: And when the Syrians of Damascus came to succor Hadadezer king of Zobah,
    David smote of the Syrians two and twenty thousand men.
  ita-1885: Or i Siri di Damasco erano venuti al soccorso di Hadarezer, re di Soba;
    e Davide percosse di que' Siri ventiduemila uomini.
  eng-LXXUP: And the Syrian came from Damascus to help Hadadezer king of Zobah; and
    David smote of the Syrian army twenty and two thousand men.
  eng-ULB: When the Arameans of Damascus came to help Hadadezer king of Zobah, David
    killed twenty-two thousand Aramean men.
  spa-VBL: Cuando los arameos de Damasco vinieron a ayudar a Hadad-Ezer, rey de Soba,
    David mató a 22.000 de ellos.
  fra-_FOB: Or les Syriens de Damas vinrent au secours de Hadarézer, roi de Tsoba,
    et David battit vingt-deux mille Syriens.
  mal-mal: സോബാരാജാവായ ഹദദേസെരിനെ സഹായിക്കുവാൻ ദമ്മേശെക്കിലെ അരാമ്യർ വന്നപ്പോൾ ദാവീദ്
    അരാമ്യരിൽ ഇരുപതിനായിരം പേരെ വധിച്ചു.
  urd-GVR: Jab Damishq ke Arāmī bāshinde Zobāh ke bādshāh Hadadazar kī madad karne
    āe to Dāūd ne un ke 22,000 afrād halāk kar die.
  suz-BL: मिनु सोबाह ङा पिप हादादेजेर कली वारच पाइक्‍चा कली दमस्‍कस ङा अरामीपुकी जाक्‍मे
    बाक्‍त। मिनु दाऊदमी मेको आन दाते ङा २२ हजार आन कली साइक्‍मी बाक्‍त।
  ita-1927: E quando i Siri di Damasco vennero per soccorrere Hadarezer, re di Tsoba,
    Davide ne uccise ventiduemila.
  ckb-ckb: کاتێک ئارامییەکانی دیمەشق بۆ یارمەتیدانی هەدەدعەزەری پاشای چۆڤا هاتن، داود
    بیست و دوو هەزار پیاوی لە ئارامییەکان کوشت.
  eng-BBE: And when the Aramaeans of Damascus came to the help of Hadadezer, king
    of Zobah, David put to the sword twenty-two thousand Aramaeans.
  kan-OKCV: ದಮಸ್ಕದ ಅರಾಮ್ಯರು ಚೋಬದ ಅರಸ ಹದದೆಜೆರನಿಗೆ ಸಹಾಯಮಾಡಲು ಬಂದಾಗ, ದಾವೀದನು ಅರಾಮ್ಯರಲ್ಲಿ
    ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟನು.
  tam-2017: சோபாவின் ராஜாவாகிய ஆதாரேசருக்கு உதவிசெய்ய தமஸ்கு பட்டணத்தார்களாகிய சீரியர்கள்
    வந்தார்கள்; தாவீது சீரியர்களில் இருபத்திரெண்டாயிரம்பேரை வெட்டிப்போட்டு,
  spa-RV-1909: Y viniendo los Siros de Damasco en ayuda de Adarezer rey de Soba, David
    hirió de los Siros veintidós mil hombres.
  ron-BTF: Și când sirienii din Damasc au venit să îl ajute pe Hadarezer, împăratul
    Țobei, David a ucis dintre sirieni douăzeci și două de mii de bărbați.
  eng-WEBP: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty-two thousand men of the Syrians.
  eng-FBV: When the Arameans from Damascus came to help Hadadezer king of Zobah, David
    killed 22,000 of them.
  nld-1939: En daar de Arameën van Damascus koning Hadadézer van Soba te hulp waren
    gekomen, doodde David van de Arameën twee en twintigduizend man.
  nch-BL: Huan ajsicoj nopa sirios cati ehuayayaj tali Damasco para quipalehuise Tanahuatijquet
    Hadad Ezer ten Soba, huan David quinmicti 22 mil ten inijuanti.
  vie-1934: Dân Sy-ri ở Đa-mách đến cứu giúp Ha-đa-rê-xe, vua Xô-ba, Đa-vít bèn giết
    chúng hai vạn hai ngàn người.
  hin-CV: जब ज़ोबाह के राजा हादेदेज़र की सहायता के लिए दमेशेक से अरामी वहां आए, दावीद
    ने 22,000 अरामियों को मार दिया.
  spa-BES: Y cuando los sirios de Damasco acudieron en ayuda de Hadadezer, rey de
    Soba, David puso a filo de espada veintidós mil arameos.
  tdx-tdx: Ie avy o nte Arame boak’e Damesèkeo hañolotse i Hadadezere mpanjaka’ i
    Tsobà, le zinama’ i Davide ty lahindefoñe ro’ale-tsi-ro’arivo amo nte Arameo.
  tha-KJV: และเมื่อคนซีเรียแห่งเมืองดามัสกัสมาช่วยฮาดัดเอเซอร์​กษัตริย์​แห่​งเมืองโศบาห์
    ดาว​ิดทรงประหารคนซีเรียเสียสองหมื่นสองพันคน
  por-BR-2018: E vindo os sírios de Damasco em ajuda de Hadadezer, rei de Zobá, Davi
    feriu dos sírios vinte e dois mil homens.
  deu-ELO: Und die Syrer von Damaskus kamen, um Hadareser, dem König von Zoba, zu
    helfen; und David erschlug unter den Syrern zweiundzwanzigtausend Mann.
  eng-WYC-2018: Forsooth also (the) Syrians of Damascus came above, to give help to
    Hadadezer, king of Zobah, but David smote also of his two and twenty thousand
    of men; (And when the Syrians of Damascus came over, to give help to Hadadezer,
    the king of Zobah, David struck down twenty-two thousand of them;)
  epo-epo: La Sirianoj Damaskaj venis, por helpi al Hadarezer, reĝo de Coba; sed David
    venkobatis el la Sirianoj dudek du mil homojn.
  uig-PIN: Dǝmǝxⱪtiki Suriylǝr Zobaⱨning padixaⱨi Ⱨadad’ezǝrgǝ yardǝm berixkǝ kǝldi;
    Dawut Suriylǝrdin yigirmǝ ikki ming ǝskǝrni ɵltürdi.
  beo-beo: Silia fi dunu Dama:sagase moilai bai bagadega esalu da hina bagade Ha:da:disa
    fuli gala:ma:ne dadi gagui wa:i asunasi. Be Da:ibidi da amo wa:i doagala:le, 22,000
    dunu fane lelegei.
  tpi-OTNT: Long dispela taim ol Siria i stap long Damaskus, ol i kirap i go helpim
    King Hadateser long pait. Tasol Devit wantaim ol soldia bilong en i kilim 22,000
    soldia bilong ol Siria.
  hau-SA: Da Arameyawan Damaskus suka zo su taimaki Hadadezer sarkin Zoba, sai Dawuda
    ya bugi dubu ashirin da biyunsu.
  uig-LAT: Demeshqtiki Suriyler Zobahning padishahi Ⱨadad’ézerge yardem bérishke keldi;
    Dawut Suriylerdin yigirme ikki ming eskerni öltürdi.
  nde-nde: Kwathi ama-Aramu aseDamaseko ezoncedisa uHadadezeri inkosi yaseZobha, uDavida
    wawatshaya wawabhuqa ama-Aramu kwafa azinkulungwane ezingamakhulu amabili lambili.
  ton-ton: Pea ʻi he kuonga naʻe haʻu ai ʻae kakai Silia mei Tamasikusi, ke tokoni
    kia Hetatesa ko e tuʻi ʻo Sopa, naʻe tāmateʻi ʻe Tevita ʻae kakai Silia ʻae kau
    tangata ʻe toko ua mano mo e ua afe.
  ces-1613: Přitáhli pak byli Syrští od Damašku na pomoc Hadarezerovi králi Soba,
    ale David porazil z Syrských dvamecítma tisíc mužů.
  eng-WMB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty-two thousand men of the Syrians.
  tam-TCV: சோபாவின் அரசன் ஆதாதேசருக்கு உதவும்படி தமஸ்குவைச் சேர்ந்த சீரியர் வந்தபோது,
    தாவீது அவர்களில் இருபத்திரண்டாயிரம் பேரை வெட்டிப்போட்டான்.
  ceb-ULB: Sa dihang miabot ang mga Aramihanon gikan sa Damascus aron pagtabang kang
    Hadadezer nga hari sa Zoba, gipatay ni David ang 22, 000 ka mga kalalakin-an nga
    Aramihanon.
  pol-UBG: Kiedy Syryjczycy z Damaszku przybyli na pomoc Hadadezerowi, królowi Soby,
    Dawid pobił spośród nich dwadzieścia dwa tysiące ludzi.
  urd-GVU: جب دمشق کے اَرامی باشندے ضوباہ کے بادشاہ ہدد عزر کی مدد کرنے آئے تو داؤد
    نے اُن کے 22,000 افراد ہلاک کر دیئے۔
  deu-1912: Und die Syrer von Damaskus kamen, dem Hadadeser, dem König zu Zoba, zu
    helfen. Aber David schlug der Syrer zweiundzwanzigtausend Mann
  kan-2017: ದಮಸ್ಕದ ಅರಾಮ್ಯರು ಚೋಬದ ಅರಸನಾದ ಹದದೆಜರನನ್ನು ರಕ್ಷಿಸಲು ಬಂದಾಗ ದಾವೀದನು ಅವರನ್ನೂ
    ಸೋಲಿಸಿ, ಅವರಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರನ್ನು ಕೊಂದನು.
  yap-yap: Nap’an ni l’oeg e pi Syrian nu Damaskus ba raba’ i salthaw ni ngar ayuweged
    Hadadezer ni Pilung, me mael David ngorad nge thang e fan rok rliw’ nge l’agruw
    e bbiyu’ e salthaw.
  hlt-MCSB: Te vaengah Aram Damasku tah Zobah manghai Hadadezer bom hamla ha pawk.
    Tedae David loh Aram kah hlang thawng kul neh thawng hnih a ngawn.
  mdy-ETH: ዴማስቆይዳ ዓኣ ሶኦሪያ ዓሳ ፆባ ካኣቲ፥ ሃዳድዔዜሬ ማኣዳኒ ዖልዚ ዓሲ ዳኬም ዳውቴ ዔያቶዋ ዖሊ ላማታሚ ላምዖ ሺያ
    ዖልዚ ዓሲ ዎዼኔ፤
  twi-ASANTE: Ɛberɛ a Aramfoɔ firi Damasko baa sɛ wɔrebɛboa Hadadeser no, Dawid kunkumm
    wɔn mu ɔpeduonu mmienu.
  eng-WEBU: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty-two thousand men of the Syrians.
  wal-wal: Damasqqo kataman de7iya Sooreti Xooba biittaa Kawuwaa Hadaadi7eezera maaddanau
    yiido wode, Daawiti etappe laatamanne naa77u sha7u asaa woriis.
  spa-PDDPT: Cuando los sirios de Damasco llegaron a ayudar a Hadad-ezer, rey de Soba,
    David mató a 22.000 hombres de los sirios.
  gun-gun: Ha'e ramo Síria pygua avakue ou Damasco gui, huvixa Zobá pygua Hadadezer
    pytyvõarã. Ha'e rami teĩ Síria guigua ma Davi ojuka vinte e dois mil.
  ilo-ULB: Idi dimteng dagiti Arameo iti Damasco tapno tulonganda ni Adadeser nga
    ari ti Soba, pinatay ni David ti duapulo ket dua a ribu a lallaki nga Arameo.
  kpg-kpg: Digau Syria ala i Damascus ga hagau nadau llongo dauwa belee hagamaamaa
    di king Hadadezer, gei David ga heebagi gi digaula, ga daaligi e madalua maa lua
    mana (22,000).
  uig-ARA: دەمەشقتىكى سۇرىيلەر زوباھنىڭ پادىشاھى ھادادئېزەرگە ياردەم بېرىشكە كەلدى؛
    داۋۇت سۇرىيلەردىن يىگىرمە ئىككى مىڭ ئەسكەرنى ئۆلتۈردى.
  sus-sus: Siriyaka naxee na Damasi naxa fa Soba mangɛ Hadadeseri malide, kɔnɔ Dawuda
    naxa sɔɔri wulu mɔxɔɲɛn nun firin bɔnbɔ e ra.
  pon-2006: Ni ahnsou me mehn Siria en Damaskus kadarala karis ehu pwehn sewese Nanmwarki
    Adadeser, Depit ahpw mahweniong kariso oh kemehla aramas rianen riekid.
  ksd-ksd: Ma ba ra tarai Siria maro Damasko dia ga vut upi diat a maravut Adadeser
    ra king Soba, David i ga doko ra ura vinun ma a ura arip na marmar na tutana Siria.
  tur-YTC: Damaskuslu Suriyeliler Sova Kralı Hadadezer'e yardım etmeye geldiklerinde,
    David Suriyeliler'den yirmi iki bin kişiyi vurdu.
  grc-BRENT: Καὶ ἦλθεν Σύρος ἐκ Δαμασκοῦ βοηθῆσαι Ἀδρααζὰρ βασιλεῖ Σουβά, καὶ ἐπάταξε
    Δαυὶδ ἐν τῷ Σύρῳ εἴκοσι καὶ δύο χιλιάδας ἀνδρῶν.
  ind-AYT: Ketika orang Aram dari Damsyik datang menolong Hadadezer, raja Zoba, Daud
    menewaskan 22.000 orang dari antara orang Aram itu.
  nya-nya: Aramu wa ku Damasiko atabwera kudzathandiza Hadadezeri mfumu ya ku Zoba,
    Davide anakantha asilikali 22,000.
  hrv-hrv: Damaščanski su Aramejci bili došli u pomoć Hadadezeru, sopskome kralju,
    ali je David pobio među Aramejcima dvadeset i dvije tisuće ljudi.
  mps-mps: Te sogo te Siria dabe te bulu taun Damaskusde bidali, augwali hogodama
    peyu, te king Hadateser tau selama te boi hwįani. Tialima, Devit te aga ami bidi
    dali augwaligo te Siria ami bidi umabo te 22,000 bidi ela muanio.
  tpi-tpi: Long dispela taim ol Siria i stap long Damaskus, ol i kirap i go helpim
    King Hadateser long pait. Tasol Devit wantaim ol soldia bilong en i kilim 22,000
    soldia bilong ol Siria.
  dan-1931: Og da Aramæerne fra Darmaskus* kom Kong Hadar'ezer af Zoba til Hjælp,
    slog David 22.000 Mand af Aramæerne. { [*anden Form for Damaskus.] }
  vie-OVCB: Khi quân A-ram từ Đa-mách kéo đến tiếp viện cho Ha-đa-đê-xe, vua Xô-ba,
    Đa-vít giết 22.000 lính.
  guj-2017: દમસ્કસના અરામીઓ સોબાહના રાજા હદાદેઝેરની સહાય કરવા આવ્યા ત્યારે દાઉદે બાવીસ
    હજાર અરામી સૈનિકોને મારી નાખ્યા.
  pon-2006A: Ni ahnsou me mehn Siria en Damaskus kadarala karis ehu pwehn sewese Nanmwarki
    Adadeser, Depit ahpw mahweniong kariso oh kemehla aramas rianen riekid.
  por-BRBSL: Quando os sírios de Damasco vieram para ajudar Hadadezer, rei de Zobah,
    David atingiu vinte e dois mil homens dos sírios.
  cth-cth: Damaskas, Assirianaw hah Zobah siangpahrang Hadadezer ka bawm hanelah a
    tho awh navah, Devit ni Sirianaw 22, 000 a thei.
  twi-twi: Bere a Aramfo fi Damasko bae sɛ wɔrebɛboa Hadadeser no, Dawid kunkum wɔn
    mu mpem aduonu abien.
  hlt-hlt: Te vaengah Aram Damasku tah Zobah manghai Hadadezer bom hamla ha pawk.
    Tedae David loh Aram kah hlang thawng kul neh thawng hnih a ngawn.
  tbz-SIM: Kɛ̀ Sidii kɔbɛ bɛ̀ɛ̀ bo Dɑmɑɑsi kɛ̀ bɛ̀ɛ kɔtɛní kɛ́tee Tisobɑ kóo kpɑ̀ɑ̀tì
    Adɑdesɛɛ kɛ̀ Dɑfitii kuɔ bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ (22000),
  msy-2020: Dughiar kamɨn Sirian Damaskusɨn nguibar ekiamɨn itiba, me Atrivim Hadateserɨn
    akuragh mɨsoghasa zui. Ezɨ Devit uan mɨdorozir gumaziba ko, me Sirian mɨdorozir
    gumazir 22,000plan mɨsoghezɨ me ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑmɑsɩ Silii nyǝ́mɑ polɑ wulɑʋ kɛ sǝnɑʋ. Ɩlɛnɑ Tɑfiiti kʋ pɛlɛɣɛ
    yoolɑɑ iyisi hiu nɑ nɑɑlɛ (22000).
  azb-azb: Dəməşqdə yaşayan Aramlılar Sova padşahı Hadadezerə kömək etməyə gələndə
    Davud onlardan iyirmi iki min nəfəri qırdı.
  eng-DBY: And the Syrians of Damascus came to help Hadarezer king of Zobah, and David
    smote of the Syrians twenty-two thousand men.
  hin-2017: जब दमिश्क के अरामी, सोबा के राजा हदादेजेर की सहायता करने को आए, तब दाऊद
    ने अरामियों में से बाईस हजार पुरुष मारे।
  eng-YLT: And Aram of Damascus cometh in to give help to Hadarezer king of Zobah,
    and David smiteth in Aram twenty and two thousand men,
  eng-WYC-2017: Forsooth also Syrians of Damascus came above, to give help to Hadad-ezer,
    king of Zobah, but David smote also of his two and twenty thousand of men;
  eng-WMBB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty-two thousand men of the Syrians.
  urd-GVH: जब दमिश्क़ के अरामी बाशिंदे ज़ोबाह के बादशाह हददअज़र की मदद करने आए तो
    दाऊद ने उनके 22,000 अफ़राद हलाक कर दिए।
  rug-rug: Totoso garunu la tie varipera sari na tie Siria pa Damasikasi pude la toka
    nia se Hadadeza gua, si va matei Devita si ka hiokona rua tina tie.
  gaz-gaz: Yeroo warri Sooriyaa kanneen Damaasqoo jiraatan Hadaadezer mooticha Zoobaa
    gargaaruuf dhufanittis, Daawit isaan keessaa nama kuma digdamii lama fixe.
  fra-LSG: Les Syriens de Damas vinrent au secours d’Hadarézer, roi de Tsoba, et David
    battit vingt-deux mille Syriens.
  yal-yal: Arami kaane yi keli Damasi taani, e yi fa Soba mangan Hadadeseri malideni,
    koni Dawuda yi e sofa wuli mɔxɔɲɛn nun firin faxa.
  haw-1868: A i ka hele ana mai o ko Suria no Damaseko e kokua mamuli o Hadarezera,
    ke alii o Zoba, pepehi aku la o Davida i ko Suria he iwakaluakumamalua na tausani
    kanaka.
  arb-NAV: وَعِنْدَمَا أَسْرَعَ أَرَامِيُّو دِمَشْقَ لِنَجْدَةِ هَدَدْعَزَرَ مَلِكِ
    صُوبَةَ قَتَلَ دَاوُدُ مِنْهُمُ اثْنَيْنِ وَعِشْرِينَ أَلْفَ رَجُلٍ،
  ewe-ewe: Esi Aramtɔwo tso Damasko va be yewoakpe ɖe Zoba fia Hadadezer ŋu la, David
    wu wo dometɔ akpe blaeve-vɔ-eve (22,000)
  eng-LEE: And the Syrians of Damascus came to aid Hadar'ezer the king of Zobah, when
    David slew of the Syrians two and twenty thousand men.
  asm-FB: যেতিয়া দম্মেচকৰ অৰামীয়াসকলে চোবাৰ ৰজা হদদেজৰে সহায় কৰিবলৈ আহিলে, তেতিয়া
    দায়ূদে বাইশ হাজাৰ অৰামীয়ালোকক বধ কৰিলে।
  sus-A: سِرِيَكَ نَشٍيٍ نَ دَ مَسِ نَشَ قَ سٌبَ مَنفّ هَدَدٍ سٍرِ مَلِدٍ، كْنْ دَوُدَ
    نَشَ سْورِ وُلُ مْشْحّن نُن قِرِن بْنبْ عٍ رَ.
  fra-SBL: Lorsque les Syriens de Damas vinrent au secours d'Hadadézer, roi de Tsoba,
    David frappa vingt-deux mille hommes des Syriens.
  hbo-hbo: וַיָּבֹא֙ אֲרַ֣ם דַּרְמֶ֔שֶׂק לַעְזֹ֕ור לַהֲדַדְעֶ֖זֶר מֶ֣לֶךְ צֹובָ֑ה
    וַיַּ֤ךְ דָּוִיד֙ בַּאֲרָ֔ם עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף אִֽישׁ׃
  kik-kik: Rĩrĩa Asuriata a kuuma Dameski mookire gũteithia Hadadezeri mũthamaki wa
    Zoba, Daudi akĩũraga Asuriata 22,000.
  fra-NCL: Les Syriens de Damas étant venus au secours d’Hadarézer, roi de Soba, David
    battit aux Syriens vingt-deux mille hommes.
  cek-AK: Zobad siangpahrang Hadarezer abomh hanah Damaska vangpui ih Syria kaminawk
    angzoh o, to naah David mah nihcae to sang pumphae hnetto hum.
  cuk-cuk: Geb degi, Siria-sordamar-Damascoʼginmalad, Soba-e-rey-Hadad-Ezer-bendakega
    nonimarmoganad. Degi-inigwele, David egi-obichabalid. David, Siria-sordamar mili-dulagwen-gakabo
    (22,000) ogilononikid.
  uig-CYR: Дәмәшқтики Сурийләр Зобаһниң падишаси Һададезәргә ярдәм беришкә кәлди;
    Давут Сурийләрдин жигирмә икки миң әскәрни өлтүрди.
  tel-2017: సోబా రాజు హదరెజెరుకు సాయం చెయ్యాలని దమస్కులోని అరామీయులు వచ్చినప్పుడు,
    దావీదువారిలో ఇరవై రెండు వేలమందిని హతం చేశాడు.
  hat-BSA: Lè Siryen nan Damas yo te vini ede Hadarézer, wa Tsoba a, David te touye
    venn-de-mil òm nan Siryen yo.
  kos-kos: Ke mwet Syria in acn Damascus elos supwala un mwet mweun in kasrel Tokosra
    Hadadezer, David el mweunelos ac uniya mwet longoul luo tausin.
  hbo-WLC: וַיָּבֹא֙ אֲרַ֣ם דַּרְמֶ֔שֶׂק לַעְז֕וֹר לַהֲדַדְעֶ֖זֶר מֶ֣לֶךְ צוֹבָ֑ה
    וַיַּ֤ךְ דָּוִיד֙ בַּאֲרָ֔ם עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Mgbe ndị Aram nke Damaskọs bịara inyere Hadadeza eze Zoba aka, Devid gburu
    iri puku ndị agha abụọ na abụọ nʼime ha.
  ory-ory: ଏଉତ୍ତାରେ ଦମ୍ମେଶକର ଅରାମୀୟମାନେ ସୋବାର ରାଜା ହଦଦେଷରକୁ ସାହାଯ୍ୟ କରିବାକୁ ଆସନ୍ତେ,
    ଦାଉଦ ସେହି ଅରାମୀୟମାନଙ୍କର ବାଇଶ ହଜାର ଲୋକଙ୍କୁ ଆଘାତ କଲେ।
  chk-chk: Nge lupwen ekewe sounfiun Siria seni Tamaskus ra feito pwe repwe alisi
    Hatateser ewe kingen Sopa, Tafit a maun ngeniir o niela ükükün rüe me ruungeröü
    me leir.
  rop-rop: Wal detlot Siriya pipul brom det taun gulum Dameskas bin jandim solja blanga
    album King Heidadesa, en King Deibid en im soljamob bin fait langa detlot solja,
    en deibin kilim ded 22,000 solja.
  ukr-1871: Дамаські Сирийцї прийшли були на поміч Адраазерові, цареві Собському,
    але Давид побив двайцять дві тисячі Сирийцїв.
  deu-1951: Und die Syrer von Damaskus kamen, um Hadar-Eser, dem König von Zoba, zu
    helfen. Aber David erschlug von den Syrern 22000 Mann.
  eng-JPS: And when the Arameans of Damascus came to succour Hadarezer king of Zobah,
    David smote of the Arameans two and twenty thousand men.
  srp-1865: A bijahu došli Sirci iz Damaska u pomoæ Adar-Ezeru caru Sovskomu, i David
    pobi dvadeset i dvije tisuæe Siraca.
  lug-lug: Awo Abasuuli ab’e Ddamasiko bwe bajja okudduukirira Kadalezeri kabaka w’e
    Zoba, Dawudi n’abattamu abantu emitwalo ebiri mu enkumi bbiri.
  heb-heb: ויבא ארם דרמשק לעזור להדדעזר מלך צובה ויך דויד בארם עשרים ושנים אלף איש׃
  ben-IRV: দম্মেশকের অরামীয়েরা যখন সোবার রাজা হদরেষরকে সাহায্য করতে আসল তখন দায়ূদ
    তাদের বাইশ হাজার লোককে মেরে ফেললেন।
  pan-pan: ਅਤੇ ਜਦੋਂ ਦੰਮਿਸ਼ਕ ਦੇ ਅਰਾਮੀ ਲੋਕ ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਹਦਦਅਜ਼ਰ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਨੂੰ ਆਏ,
    ਤਾਂ ਦਾਊਦ ਨੇ ਅਰਾਮੀਆਂ ਦੇ ਬਾਈ ਹਜ਼ਾਰ ਮਨੁੱਖ ਮਾਰ ਸੁੱਟੇ।
  mya-JVB: ဒမာသက် မြို့နေ ရှုရိလူတို့သည် ဇောဘ မင်းကြီး ဟာဒဒေဇာ ကို စစ်ကူ သောအခါ ၊
    ဒါဝိဒ် သည် ရှုရိ လူ နှစ်သောင်း နှစ်ထောင်တို့ကိုသတ် ပြီးမှ၊
  hmo-hmo: Suria taudia ese king Hadadesa durua totona Damaseko dekena amo idia mai
    neganai, Davida ese Suria taudia ibounai 22,000 ia alaia mase.
  urd-urd: जब दमिश्क़ के अरामी ज़ोबाह के बादशाह हदर'एलियाज़र की मदद करने को आए, तो
    दाऊद ने अरामियों में से बाइस हज़ार आदमी क़त्ल किए।
  rus-SYN: Сирияне Дамасские пришли было на помощь к Адраазару, царю Сувскому, но
    Давид поразил двадцать две тысячи Сириян.
  bqc-SIM: Kɛ́ Sili pↄ́ kú Damasi bùsuuↄ mↄ̀ dↄi Adadɛzɛɛlɛ, ↄ̃ Davidi ń gbɛ̃́ↄ
    dɛ̀dɛ ↄ̀aasↄsↄo lɛɛ bao ń plao (22.000).
  tcz-CHONGTHU: Chule Aramean mite Damascus khopi a kon a Hadadezer lengpa kithopi
    dia hung kon ho chu David in mi sang som nile sangni jen ana that in ahi.
  mar-mar: जेव्हा दिमिष्क नगरातील अरामी लोक सोबाचा राजा हद्देजर याच्या मदतीला आले,
    त्यांच्यापैकी बावीस हजार लोकांसही दावीदाने जिवे मारले.
  qub-qub: Chaypitaga Siria runacuna Damasco siudäpita chayaran Sobapa raynin Hadad-ezerta
    yanapänanpaj. Paycunatapis David binsir wañuycachiran ishcay chunca ishcaynin
    warangata (22,000).
  bqp-bqp: Sirigii be bɑ wɑ̃ɑ Dɑmɑsiɔ bɑ nɑ bu kɑ Hɑdɑdesɛɛ, Sobɑn sinɑ boko somi.
    Mɑ Dɑfidi u ben tɔmbu nɔrɔbun subɑ yɛndɑ yiru (22.000) go.
  hat-hat: Moun Siri lavil Damas yo voye yon lame pou pote Adadezè, wa peyi Zoba a,
    konkou. David atake yo, li bat yo tou. Li touye venndemil (022.000) sòlda.
  eng-BSB: When the Arameans of Damascus came to help King Hadadezer of Zobah, David
    struck down twenty-two thousand men.
  eng-WEBPB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty-two thousand men of the Syrians.
  kbq-kbq: Hagi Siria vahe'ma Damaskasi kumate'ma nemaniza vahe'mo'za kazana hige'za
    Zoba kini ne' Hadadezeri eme aza hu'za ha'ma hunaku'ma azana, Deviti'a 22tauseni'a
    vahe zamahe fri'ne.
  nhe-BL: Huan ajsicoj nopa sirios tlen ehuayayaj tlali Damasco para quipalehuise
    Tlanahuatijquetl Hadad Ezer tlen Soba, huan David quinmicti 22 mil tlen inijuanti.
  gub-BL: Zauxiapekwer Xir ywy rehe har Namaz pe har oho Ananezer ipytywà pà wà. Tawi
    uzàmàtyry'ym a'e zauxiapekwer a'e wà. Uzuka 22.000 wà.
  eng-DRA: 'And the Syrians of Damascus came also to help Adarezer king of Soba: and
    David slew of them likewise two and twenty thousand men.'
