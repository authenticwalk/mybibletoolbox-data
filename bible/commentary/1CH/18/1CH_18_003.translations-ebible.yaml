verse: 1CH.018.003
translations:
  mal-C: കൂടാതെ, സോബാരാജാവായ ഹദദേസർ ഹമാത്തിന്റെ പരിസരപ്രദേശങ്ങളിലെല്ലാം തന്റെ ആധിപത്യം
    ഉറപ്പിക്കാൻ പുറപ്പെട്ടപ്പോൾ ദാവീദ് അദ്ദേഹത്തെയും അദ്ദേഹത്തിന്റെ അധികാരപരിധിയിലുള്ള
    യൂഫ്രട്ടീസ് നദിവരെയും കീഴടക്കി.
  deu-TKW: Ferner schlug David Hadareser, den König von Zoba, in der Richtung nach
    Hamath hin, als er eben unterwegs war, seine Herrschaft am Euphratstrom aufzurichten.
  lin-lin: Davidi alongaki lisusu Adadezeri, mokonzi ya Tsoba, na engumba Amati, tango
    Adadezeri akendeki kovandisa bokonzi na ye pembeni ya ebale Efrate.
  eng-LSV: And David strikes Hadarezer king of Zobah, at Hamath, in his going to establish
    his power by the Euphrates River,
  eng-GNV: And Dauid smote Hadarezer King of Zobah vnto Hamath, as he went to stablish
    his border by the riuer Perath.
  eng-WEBSTER: And David smote Hadarezer king of Zobah to Hamath, as he went to establish
    his dominion by the river Euphrates.
  nhw-BL: Nojquiya ipan altepetl Hamat ipan tlali Soba, David quitlanqui Hadad Ezer
    catli eliyaya tlanahuatijquetl tlen nopa tlali quema Hadad Ezer yohuiyaya para
    quichihuas más temachtli itlal catli eltoc nechca hueyatl Eufrates.
  swh-ONEN: Zaidi ya hayo, Daudi akapigana na Hadadezeri mfalme wa Soba, hadi Hamathi,
    wakati alikwenda kuimarisha utawala wake katika Mto Frati.
  bba-bba: Yen biru u Hɑdɑdesɛɛ, Sobɑn sinɑ boko kɑmiɑ Hɑmɑtin berɑ ɡiɑ, sɑnɑm mɛ
    wi, Hɑdɑdesɛɛ u dɔɔ u win tem yɑsiɑsiɑ dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ.
  eng-KJVCPB: And David smote Hadarezer king of Zobah unto Hamath, as he went to stablish
    his dominion by the river Euphrates.
  luo-luo: Bende Daudi nokedo gi Hadadezer ma ruodh Zoba nyaka ochopo Hamath kane
    odhi mondo ogur lochne e dho Aora Yufrate.
  meu-meu: David ese Hadadesere, Soba pavapavana, danu e hadarerea, Hanlat kahana
    ai, ena pupu na Eufrate sinavaina badibadinai ihaginina totona e laova negana
    ai.
  npi-ULB: सोबाका राजा हददेजेर यूफ्रेटिस नदीको किनारमा आफ्‍नो राज्‍य स्‍थापित गर्न
    जाँदै गर्दा दाऊदले हददेजेरलाई हमातमा पराजित गरे ।
  yor-yor: Síbẹ̀, Dafidi sì kọlu Hadadeseri ọba Soba ní Hamati, bí ó ti ń lọ láti
    fi ìdí ìjọba rẹ̀ múlẹ̀ létí odò Eufurate.
  pes-OPCB: در ضمن، داوود نیروهای هددعزر، پادشاه صوبه را در نزدیکی حمات در هم شکست،
    زیرا هددعزر می‌کوشید نواحی کنار رود فرات را به چنگ آورد.
  tgl-ULB: Sunod na tinalo ni David si Hadadezer, ang hari ng Zoba sa Hamat, habang
    naglalakbay si Hadadezer upang itatag ang kaniyang pamumuno sa Ilog Eufrates.
  hui-hui: Ani helowa mani Debidibi ibunaga ami agalirubi tigua Siria dindi mbira
    mini Soba wiagoha Kini Hadadese heagola wai bule pene. Ogoningi Hadadesehanda
    ibunaga amiru haru halu dindi mbira iba Yuberedisi poragohayagi waitigime karulo
    henego ogoni mo yu dai bule wai bu pene. Ani pu heagola Debidibi ibunaga ami agali
    biarubi tigua harigani lola howa
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​မင်း​သည်​ဟာမတ်​မြို့​အ​နီး​တွင် ဇောဘ​ဘု​ရင်​ဟာ​ဒ​ဒေ​ဇာ​ကို​တိုက်​ခိုက်​တော်
    မူ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဟာ​ဒ​ဒေ​ဇာ သည်​ဥ​ဖ​ရတ်​မြစ်​အ​ထက်​ပိုင်း​ရှိ​နယ်​မြေ
    ကို​သိမ်း​ယူ​ရန်​ကြိုး​စား​အား​ထုတ်​သော ကြောင့်​ဖြစ်​၏။-
  bod-N: ཡང་ཙོ་བཱ་ཡི་རྒྱལ་པོ་ཧ་དད་ཨི་སེར་ཞེས་པ་ཕི་རཱད་ཆུ་བོའི་ཕྱོགས་སུ་རང་གི་རྒྱལ་སྲིད་བརྟན་པོར་འཛུགས་པར་འགྲོ་སྐབས་སུ།
    དཱ་བིད་ཀྱིས་དེ་ཡང་ཧ་མཱད་ཡུལ་གྱི་བར་དུ་དམག་བརྒྱབ་པ་དང་།
  sna-sna: Pamusoro pezvo Dhavhidhi akarwisa Hadhadhezeri mambo weZobha kusvikira
    kuHamati, paakaenda kundosimbisa kutonga kwake achitevedza Rwizi Yufuratesi.
  spa-BLM: David derrotó a Hadadézer, rey de Soba, hacia Hamat, cuando iba a establecer
    su dominio junto al río Éufrates.
  cac-cac: An̈ejtona' ix ac'jipax ganar vin̈aj Hadad-ezer sreyal Soba ay d'a stojolal
    Hamat yuj vin̈. A jun vin̈ rey chi' van smacan yicoc lum luum masanto d'a a' Éufrates.
  swh-ULB: Daudi kisha akamshinda Hadadezeri, mfalme wa Zoba huko Hamathi, wakati
    Hadadezeri alipo kuwa akisafiri kuimarisha utawala wake kwa Mto wa Frati.
  bel-bel: І пабіў Давід Аднаазара, цара Суўскага, у Эмаце, калі той ішоў сьцьвердзіць
    сваю ўладу каля ракі Еўфрат.
  deu-ELBBK: Und David schlug Hadadeser, den König von Zoba, bei Hamat, als er hinzog,
    um seine Macht am Strom Phrat zu befestigen.
  mbb-OT: Nekidtebek daan si David ki Hadì Hadadezer he hadì te Zoba he uvey te Hamat,
    su si Hadadezer, edsekupen din pezem is tanà he uvey te Wahig he Eufrates.
  mal-2015: സോബാരാജാവായ ഹദദേസെർ ഫ്രാത്ത് നദീതീരത്തിങ്കൽ തന്റെ ആധിപത്യം ഉറപ്പിപ്പാൻ
    പോയപ്പോൾ ദാവീദ് അവനെയും ഹമാത്തിൽവെച്ചു തോല്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis zviťazinďa the upral o Hadad-Ezer, o kraľis andre phuv Coba, paš
    o Chamat akor, sar peske džalas te zalel o phuva paš o paňi Eufrat.
  pes-OPV: و داود هَدَرعَزَر پادشاه صُوبَه را در حَمات هنگامي که مي رفت تا سلطنت خود
    را نزد نهر فرات استوار سازد، شکست داد.
  ron-1924: Давид а бэтут пе Хадарезер, ымпэратул Цобей, спре Хамат, кынд с-а дус
    сэ-шь ашезе стэпыниря песте рыул Еуфрат.
  ben-OBCV: এছাড়াও, সোবার রাজা হদদেষর যখন ইউফ্রেটিস নদীর কাছে তাঁর মিনারটি খাড়া
    করতে গেলেন, তখন হমাৎ অঞ্চলে দাউদ তাঁকেও পরাজিত করলেন।
  som-som: Oo ilaa Xamaad Daa'uud wuxuu dilayay boqorkii Soobaah oo ahaa Hadarceser,
    intuu ku socday inuu dowladnimadiisa ku ag dhiso Webi Yufraad.
  lat-VUC: Eo tempore percussit David etiam Adarezer regem Soba regionis Hemath, quando
    perrexit ut dilataret imperium suum usque ad flumen Euphraten.
  eng-ASVBT: And David smote Hadadezer king of Zobah unto Hamath, as he went to establish
    his dominion by the river Euphrates.
  ita-1885: Davide, oltre a ciò, percosse Hadarezer, re di Soba, verso Hamat, mentre
    egli andava per istabilire il suo dominio sul fiume Eufrate.
  eng-LXXUP: And David smote Hadadezer king of Zobah of Hamath, as he was going to
    establish power toward the river Euphrates.
  eng-ULB: David then defeated Hadadezer, king of Zobah at Hamath, as Hadadezer was
    traveling to establish his rule by the Euphrates River.
  spa-VBL: Luego David derrotó a Hadad-Ezer, rey de Soba, cerca de Hamat, cuando intentaba
    imponer su control a lo largo del río Éufrates.
  fra-_FOB: David battit aussi Hadarézer, roi de Tsoba, vers Hamath, lorsqu'il alla
    établir sa domination sur le fleuve d'Euphrate.
  mal-mal: സോബാരാജാവായ ഹദദേസെർ ഫ്രാത്ത് നദീതീരത്ത് തന്റെ ആധിപത്യം ഉറപ്പിക്കുവാൻ പോയപ്പോൾ
    ദാവീദ് അവനെയും ഹമാത്തിൽവെച്ചു തോല്പിച്ചു.
  urd-GVR: Dāūd ne shimālī Shām ke shahr Zobāh ke bādshāh Hadadazar ko bhī Hamāt ke
    qarīb harā diyā jab Hadadazar Dariyā-e-Furāt par qābū pāne ke lie nikal āyā thā.
  suz-BL: मिनु दाऊदमी युफ्रेटीस खोला सम्‍म आ ग्राशो अधिकार ठीक वोइक्‍थ लमेनु, सोबाह
    ङा पिप हादादेजेर नु हमाथ सम्‍म लडाइ पवा बाक्‍त।
  ita-1927: Davide sconfisse anche Hadarezer, re di Tsoba, verso Hamath, mentr’egli
    andava a stabilire il suo dominio sul fiume Eufrate.
  ckb-ckb: هەروەها داود هەدەدعەزەری پاشای چۆڤای لە نزیکی حەمات بەزاند، کاتێک چوو بۆ
    ئەوەی تاشەبەردێک بۆ یادەوەری لە کەناری ڕووباری فورات بنەخشێنێت.
  eng-BBE: Then David overcame Hadadezer, king of Zobah, near Hamath, when he was
    going to make his power seen by the river Euphrates.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ತನ್ನ ಅಧಿಕಾರವನ್ನು ಸ್ಥಾಪಿಸುವದಕ್ಕೆ
    ಹೋಗುತ್ತಿರುವಾಗ, ಹಮಾತಿನ ಬಳಿಯಲ್ಲಿ ಚೋಬದ ಅರಸನಾದ ಹದದೆಜೆರನನ್ನು ಸೋಲಿಸಿದನು.
  tam-2017: சோபாவின் ராஜாவாகிய ஆதாரேசர் ஐப்பிராத் நதி அருகில் தன்னுடைய இராணுவத்தை
    நிறுத்தப்போகிறபோது, தாவீது அவனையும் ஆமாத்தின் அருகில் தோற்கடித்தான்.
  spa-RV-1909: Asimismo hirió David á Adarezer rey de Soba, en Hamath, yendo él á
    asegurar su dominio al río de Eufrates.
  ron-BTF: Și David a lovit pe Hadarezer, împăratul Țobei, până la Hamat, în timp
    ce acesta mergea să își întemeieze stăpânirea, până la râul Eufrat.
  eng-WEBP: David defeated Hadadezer king of Zobah, toward Hamath, as he went to establish
    his dominion by the river Euphrates.
  eng-FBV: David then defeated Hadadezer, king of Zobah, near Hamath, as he tried
    enforce his control along the Euphrates River.
  nld-1939: Vervolgens versloeg hij Hadadézer, den koning van Soba, te Chamat, juist
    toen deze op weg was, zijn zegeteken aan de rivier de Eufraat op te richten.
  nch-BL: Nojquiya ipan altepet Hamat ipan tali Soba, David quitanqui Hadad Ezer cati
    eliyaya tanahuatijquet ten nopa tali quema Hadad Ezer yahuiyaya para quichihuas
    más temachti ital cati eltoc nechca hueyat Eufrates.
  vie-1934: Đa-vít đánh Ha-đa-rê-xe, vua Xô-ba, tại Ha-mát, khi người đang đi lập
    nước mình trên sông Ơ-phơ-rát.
  hin-CV: दावीद ने ज़ोबाह के राजा हादेदेज़र को भी हामाथ तक जाकर हराया क्योंकि हादेदेज़र
    फरात नदी के तट पर एक स्मारक बनाने की योजना बना रहा था.
  spa-BES: Entonces David venció a Hadadezer, rey de Soba, cerca de Hamat, cuando
    iba a hacer ver su poder junto al río Eufrates.
  tdx-tdx: Linafa’ i Davide t’i Hadadezere, mpanjaka’ i Tsobà pake Kamate, ie nionjoñe
    mb’ an-tsaka Perate añe hampijadoñe i fifehea’ey.
  tha-KJV: ดาว​ิดทรงโจมตีฮาดัดเอเซอร์​กษัตริย์​ของเมืองโศบาห์ด้วยตรงไปยังเมืองฮามัท
    ขณะเมื่อพระองค์เสด็จไปตั้งอำนาจการปกครองของพระองค์​ที่​แม่น​้ำยูเฟรติส
  por-BR-2018: Assim feriu Davi a Hadadezer, rei de Zobá, em Hamate, quando ele foi
    assegurar seu domínio até o rio Eufrates.
  deu-ELO: Und David schlug Hadareser, den König von Zoba, bei Hamath, als er hinzog,
    um seine Macht am Strome Phrat zu befestigen.
  eng-WYC-2018: In that time David smote also Hadadezer, king of Zobah, of the country
    of Hamath, when he went to alarge his empire till to the flood Euphrates. (At
    that time David also struck down Hadadezer, the king of Zobah, of the country
    of Hamath, when he went to enlarge his empire unto the Euphrates River.)
  epo-epo: Kaj David venkobatis Hadarezeron, reĝon de Coba, en Ĥamat, kiam tiu iris,
    por fortikigi sian regadon super la rivero Eŭfrato.
  uig-PIN: Zobaⱨning padixaⱨi Ⱨadad’ezǝr ɵz tǝwǝsini Əfrat dǝryasiƣiqǝ kengǝytixkǝ
    atlinip qiⱪⱪanda, Dawut taki Hamatⱪa ⱪǝdǝr uningƣa ⱨujum ⱪildi.
  beo-beo: 'Amalalu, e da Ha:da:disa (E da Silia soge fonobahadi amo Souba amoga hina
    bagade galu) amo hasali. Ha:da:disa da soge Iufala:idisi Hano gusudili ouligilalu.
    Be mafua dunu da lelebeba:le, e da amoga ouligisu fisi. E da amo sogega ouligisu
    hou bu lamusa: ahoanoba, Da:ibidi da e doagala:i.'
  tpi-OTNT: Na bihain, Devit wantaim ol soldia i go pait long Hadateser, em king bilong
    Soba. Soba em wanpela kantri bilong ol lain Siria, na em i stap klostu long kantri
    Hamat. Long dispela taim Hadateser i kisim ol soldia bilong en na i wok long go
    long hap bilong wara Yufretis, bilong pait na kisim dispela graun. Na lain bilong
    Devit i bungim ol
  hau-SA: Ban da haka, Dawuda ya yaƙi Hadadezer sarkin Zoba, har can Hamat, sa’ad
    da ya je don yă kafa mulkinsa a wajen Kogin Yuferites.
  uig-LAT: Zobahning padishahi Ⱨadad’ézer öz tewesini Efrat deryasighiche kéngeytishke
    atlinip chiqqanda, Dawut taki Xamatqa qeder uninggha hujum qildi.
  nde-nde: Kanti njalo, uDavida walwa loHadadezeri inkosi yaseZobha, kwaze kwafika
    eHamathi, esiyamisa umbuso wakhe emangweni olandela uMfula iYufrathe.
  ton-ton: ¶ Pea naʻe teʻia ʻe Tevita ʻa Hetatesa ko e tuʻi ʻo Sopa ʻo aʻu ki Hamati,
    lolotonga ʻa ʻene ʻalu ke fakamālohi hono puleʻanga ʻi he veʻe vaitafe ko ʻIufaletesi.
  ces-1613: Porazil též David Hadarezera krále Soba v Emat, když byl vytáhl, aby opanoval
    řeku Eufrates.
  eng-WMB: David defeated Hadadezer king of Zobah, toward Hamath, as he went to establish
    his dominion by the river Euphrates.
  tam-TCV: மேலும் சோபாவின் அரசன் ஆதாதேசர் தனது அதிகாரத்தை யூப்ரட்டீஸ் நதி பிரதேசத்தில்
    நிலைநாட்ட போனபோது, தாவீது அவனுடன் ஆமாத்வரை போரிட்டான்.
  ceb-ULB: Unya gibuntog ni David si Hadadezer, ang hari sa Zoba didto sa Hamat, samtang
    nagpanaw si Hadadezer aron sa pagpatuman sa iyang balaod duol sa Suba sa Eufrates.
  pol-UBG: Dawid pobił też Hadadezera, króla Soby w Chamat, gdy ten wyprawił się,
    aby rozciągnąć swoją władzę nad rzeką Eufrat.
  urd-GVU: داؤد نے شمالی شام کے شہر ضوباہ کے بادشاہ ہدد عزر کو بھی حمات کے قریب ہرا
    دیا جب ہدد عزر دریائے فرات پر قابو پانے کے لئے نکل آیا تھا۔
  deu-1912: Er schlug auch Hadadeser, den König zu Zoba und Hamath, da er hinzog,
    sein Zeichen aufzurichten am Wasser Euphrat.
  kan-2017: ದಾವೀದನು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಸುತ್ತಣ ಪ್ರದೇಶದಲ್ಲಿ ತನ್ನ ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ
    ಹೋಗುತ್ತಿದ್ದ ಚೋಬದ ಅರಸನಾದ ಹದರೆಜರನನ್ನು ಹಮಾತಿನ ಬಳಿಯಲ್ಲಿ ಸೋಲಿಸಿದನು.
  yap-yap: Me migid me mael David ngak Hadadezer ni Pilung ko nug nu Zobah ko nam
    nu Soyria, nib chugur nga bang ni tafen Hamath, ya be guy Hadadezer rogon ni nge
    tafnay e ba’ ni talang fare lul’ ni Eufrates.
  hlt-MCSB: Zobah manghai Hadadezer loh a kut dongah Perath tuiva phai te khueh hamla
    a caeh vaengah David loh Khamath duela a ngawn.
  mdy-ETH: ጊንሣ ሃሣ ካኣቲ፥ ዳውቴ ሶኦሪያ ዓጮይዳ ዓኣ ሃማቴ ዓጮ ኮይላ ናንጋ ፆባ ካኣቲ ሃዳድዔዜሬ ዖሌኔ፤ ዒዚ ዬያይዴሢ
    ሃዳድዔዜሬ ኬዶ ዛሎና ዔፕራፂሴ ዎሮ ኮይሎ ዓጮ ዔካኒ ዖሌሢሮኬ፤
  twi-ASANTE: Afei, Dawid tɔree ɔhene Hadadeser a ɔfiri Soba akodɔm ase, de kɔsii
    Hamat wɔ ɛberɛ a Hadadeser bɔɔ nsra wɔ Asubɔnten Eufrate ho sɛ anka ɔrehyɛ ne
    tumi mu den no.
  eng-WEBU: David defeated Hadadezer king of Zobah, toward Hamath, as he went to establish
    his dominion by the river Euphrates.
  wal-wal: Hamaata katamaa matan de7iya Xooba biittaa Kawoi Hadaadi7eezeri, ba kawotettaa
    Efiraaxiisa SHaafaa gakkanaashin aassanau biishin, Daawiti a xooniis.
  spa-PDDPT: David derrotó a Hadad-ezer, rey de Soba, cerca de Hamat, cuando éste
    iba a restablecer su dominio junto al río Éufrates.
  gun-gun: Ha'e gui Zobá pygua huvixa Hadadezer ma yakã Eufrates re ipo'aka ju aguã
    oo jave hexe voi Davi ipo'aka Hamate peve.
  ilo-ULB: Kalpasanna, pinarmek ni David ni Adadezer nga ari ti Soba idiay Hamat,
    bayat nga agdaldaliasat ni Adadeser tapno rugianna nga iturayan ti asideg ti Karayan
    Eufrates.
  kpg-kpg: Nomuli, David ga heebagi gi Hadadezer di king o Zobah i Syria, hoohoo gi
    tenua go Hamath, idimaa Hadadezer nogo hagamada e kae di mogobuna e dagi tenua
    i baahi i nua di monowai Euphrates.
  uig-ARA: زوباھنىڭ پادىشاھى ھادادئېزەر ئۆز تەۋەسىنى ئەفرات دەرياسىغىچە كېڭەيتىشكە
    ئاتلىنىپ چىققاندا، داۋۇت تاكى خاماتقا قەدەر ئۇنىڭغا ھۇجۇم قىلدى.
  sus-sus: Dawuda naxa Soba mangɛ Hadadeseri fan bɔnbɔ Xamata mabiri, barima a nu
    wama Efirati xure xa lu a xa yaamari bun ma.
  pon-2006: Mwuhr, Depit mahweniong Adadeser mehn Siria, nanmwarkien Sopa, limwahn
    sapwen Amad, pwehki Adadeser eh songosong en pwurehng sapwellimanikihla manaman
    nan sahpw me mi palipohn Pillap Eupreitis.
  ksd-ksd: Ma David i ga ubu Adadeser ra king Soba aro Kamat, ba i ga vana pi na vatut
    kana varkurai ta ra tava alir Oiparat.
  tur-YTC: David, Fırat Irmağı yanındaki hakimiyetini kurmak için giderken, Hamat'a
    doğru, Sova Kralı Hadadezer'i yendi.
  grc-BRENT: Καὶ ἐπάταξε Δαυὶδ τὸν Ἀδρααζὰρ βασιλέα Σουβὰ Ἠμάθ, πορευομένου αὐτοῦ
    ἐπιστῆσαι χεῖρα αὐτοῦ ἐπὶ ποταμὸν Εὐφράτην·
  ind-AYT: Daud juga mengalahkan Hadadezer, raja Zoba, dekat Hamat, saat dia maju
    untuk mengukuhkan kekuasaannya di Sungai Efrat.
  nya-nya: Komanso Davide anagonjetsa Hadadezeri mfumu ya Zoba, mpaka ku Hamati, pamene
    anapita kukakhazikitsa ulamuliro wake mʼmbali mwa mtsinje wa Yufurate.
  hrv-hrv: David je porazio i Hadadezera, sopskoga kralja u Hamatu, kad je izišao
    da utvrdi svoju vlast do rijeke Eufrata.
  mps-mps: Tama nosali, Devit aga ami bidi dabe dali augwa te Hadateser dali boi hwįgi
    pali, aga te Soba king bidi da. Soba te Siria hani dabego tǫ kantri me deli da,
    tama te tǫ kanrti Hamat pąde elaluai. Te sogo Hadatesergo aga ami bidi dabe
    selama, te wę Yufretis u badu pedai badu pabo sę yali, te boi hwįnama te tǫ
    sai hagede yali. Tama Devitgo hanigo augwali dali deliba gesabi unulama,
  tpi-tpi: Na bihain, Devit wantaim ol soldia i go pait long Hadateser, em king bilong
    Soba. Soba em wanpela kantri bilong ol lain Siria, na em i stap klostu long kantri
    Hamat. Long dispela taim Hadateser i kisim ol soldia bilong en na i wok long go
    long hap bilong wara Yufretis, bilong pait na kisim dispela graun. Na lain bilong
    Devit i bungim ol
  dan-1931: Ligeledes slog David Kong Hadar'ezer af Zoba i Nærheden af Hamat, da han
    var draget ud for at underlægge sig Egnene ved Eufratfloden.
  vie-OVCB: Đa-vít còn đánh bại Ha-đa-đê-xe, vua Xô-ba, cho đến tận Ha-mát, khi Ha-đa-đê-xe
    đang lo khôi phục quyền hành ở miền Ơ-phơ-rát.
  guj-2017: એ પછી દાઉદે સોબાહના રાજા હદાદેઝેરને હમાથ આગળ હરાવ્યો અને હદારએઝેર ફ્રાત
    નદીની આસપાસના જે પ્રદેશ પર પોતાનું નિયંત્રણ સ્થાપવા માગતો હતો તે પર દાઉદે કબજો
    કર્યો.
  pon-2006A: Mwuhr, Depit mahweniong Adadeser mehn Siria, nanmwarkien Sopa, limwahn
    sapwen Amad, pwehki Adadeser eh songosong en pwurehng sapwellimanikihla manaman
    nan sahpw me mi palipohn Pillap Eupreitis.
  por-BRBSL: David derrotou Hadadezer, rei de Zobah, em direção a Hamath, quando ele
    foi estabelecer seu domínio junto ao rio Eufrates.
  cth-cth: Euphrates palang teng e a uknae caksak hanelah, a cei nah Devit ni Zobah
    siangpahrang Hadadezer hai Hamath totouh a tâ.
  twi-twi: Afei, Dawid tɔree ɔhene Hadadeser a ofi Soba asraafo ase de kosii Hamat,
    bere a Hadadeser bɔɔ nsra wɔ Asubɔnten Eufrate ho sɛ anka ɔrehyɛ ne tumi mu den
    no.
  hlt-hlt: Zobah manghai Hadadezer loh a kut dongah Perath tuiva phai te khueh hamla
    a caeh vaengah David loh Khamath duela a ngawn.
  tbz-SIM: Kòo yíɛ́ kɛ́nɑ Tisobɑ ɛì dìì bo Amɑti tempɛ̃ mbíɛ́kɛ̀ di kóo kpɑ̀ɑ̀tì Adɑdesɛɛ
    kɛ sɔ̃́ nhò dɔ́ kɛ́bɑɑtɛ́ kukó nhEfɑdɑti pɛɛ́mmɛ̀ kɔbɛ.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba ko ghua kantri Soban atrivim ko mɨsosi,
    an ziam Hadateser. Soba, a Sirian kantrin nguibar ekiar mam, egha a kantri Hamatɨn
    boroghɨn iti. Dughiar kamɨn Hadateser uan mɨdorozir gumaziba inigha apanibav soghasa
    ghua, Yufretisɨn Fanemɨn amadaghan nguazir otevitam ua bagh a iniasa zui. Ezɨ
    Devitɨn adarazi me batogha, mɨdorozimɨn me abɨni.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ yoonɑ Silii wulɑʋ Hɑtɑtǝsɛɛ wei ɩ wɛ Sopɑ nɑ ɩ́ tɔkɩ ɩ kɑwulɑɣɑ
    kɛ Hɑmɑtɩ hɔɣɔlʋɣʋ tɔɔ tɔ. Wɑɑtʋ ɩnǝɣɩ Hɑtɑtǝsɛɛ cɑɑkɑɣɑ sɩ ɩ tɔkɩ Ɩfǝlɑtɩ hɔɣɔlʋɣʋ
    tɛtʋ.
  azb-azb: Sova padşahı Hadadezer Fərat çayının ətrafındakı yerlərdə hakimiyyətini
    bərpa etməyə gedəndə Davud Xamatda onu məğlub etdi.
  eng-DBY: And David smote Hadarezer king of Zobah, at Hamath, as he went to establish
    his dominion by the river Euphrates.
  hin-2017: फिर जब सोबा का राजा हदादेजेर फरात महानद के पास अपना राज्य स्थिर करने को
    जा रहा था, तब दाऊद ने उसको हमात के पास जीत लिया।
  eng-YLT: And David smiteth Hadarezer king of Zobah, at Hamath, in his going to establish
    his power by the river Phrat,
  eng-WYC-2017: In that time David smote also Hadadezer, king of Zobah, of the country
    of Hamath, when he went to alarge his empire till to the flood Euphrates.
  eng-WMBB: David defeated Hadadezer king of Zobah, towards Hamath, as he went to
    establish his dominion by the river Euphrates.
  urd-GVH: दाऊद ने शिमाली शाम के शहर ज़ोबाह के बादशाह हददअज़र को भी हमात के क़रीब
    हरा दिया जब हददअज़र दरियाए-फ़ुरात पर क़ाबू पाने के लिए निकल आया था।
  rug-rug: Sipu korapa la pa Ovuku Iuparetisi se Devita pude va turu pulea sa nana
    kinopu vasina, si va kilasia sa se Hadadeza, sa baṉara pa Zoba kamo la pa Hamati.
  gaz-gaz: Kana irrattis Daawit yeroo Laga Efraaxiis bira yaadannoo ofii dhaabbachuu
    dhaqetti, hamma Hamaatiitti deemee Hadaadezer mooticha Zoobaa moʼate.
  fra-LSG: David battit Hadarézer, roi de Tsoba, vers Hamath, lorsqu’il alla établir
    sa domination sur le fleuve de l’Euphrate.
  yal-yal: Dawuda mɔn yi Soba mangan Hadadeseri fan nɔ yɛngɛni Xamata mabinni, Hadadeseri
    yi waxi Efirati baan tongo feni waxatin naxan yi.
  haw-1868: Pepehi aku la hoi o Davida ia Hadarezera ke alii o Zoba, a hiki i Hamata,
    ia ia i hele aku ai e hoopaa i kona aupuni ma ka muliwai o Euperate.
  arb-NAV: وَهَاجَمَ دَاوُدُ هَدَدْعَزَرَ مَلِكَ صُوبَةَ فِي حَمَاةَ حِينَ ذَهَبَ
    لِفَرْضِ سُلْطَتِهِ عِنْدَ نَهْرِ الْفُرَاتِ،
  ewe-ewe: Eɖu Zoba fia, Hadadezer ƒe duwo dzi yi Hamat ke le esime wòyi be yeaɖo
    yeƒe fiaɖuƒe anyi le Frat tɔsisi la to.
  eng-LEE: David also smote Hadar'ezer the king of Zobah, at Chamath, as he went to
    establish his dominion at the river Euphrates.
  asm-FB: ফৰাৎ নদীৰ ওচৰত হদৰেজৰে নিজৰ শাসন স্থাপন কৰিবলৈ যাওঁতে, দায়ূদে চোবাৰ ৰজা
    হদদেজৰক হমাতত পৰাজয় কৰিলে।
  sus-A: دَوُدَ نَشَ سٌبَ مَنفّ هَدَدٍ سٍرِ قَن بْنبْ شَمَتَ مَبِرِ، بَرِ مَ عَ نُ
    وَ مَ عٍقِرَتِ شُرٍ شَ لُ عَ شَ يَامَرِ بُن مَ.
  fra-SBL: David battit Hadadézer, roi de Tsoba, vers Hamath, au moment où il allait
    établir sa domination sur le fleuve Euphrate.
  hbo-hbo: וַיַּ֥ךְ דָּוִ֛יד אֶת־הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צֹובָ֖ה חֲמָ֑תָה בְּלֶכְתֹּ֕ו
    לְהַצִּ֥יב יָדֹ֖ו בִּֽנְהַר־פְּרָֽת׃
  kik-kik: Ningĩ Daudi nĩahũũranire na Hadadezeri mũthamaki wa Zoba, akĩmũingata akĩmũkinyia
    Hamathu, rĩrĩa mũthamaki ũcio aathiiaga gũtũma wathani wake ũrũme wega ndwere-inĩ
    cia Rũũĩ rwa Farati.
  fra-NCL: David battit Hadarézer, roi de Soba, vers Hamath, lorsqu’il était en chemin
    pour établir sa domination sur le fleuve de l’Euphrate.
  cek-AK: Zobah siangpahrang Hadadezer loe a ukhaih caksak hanah Euphrate vapui khoek
    to caeh, to naah David mah anih to tuk moe, Hammath vangpui karoek to pazawk.
  cuk-cuk: A-ukinbali, David, Hamat-neg-nugadgi, Soba-e-rey-Hadad-Ezer Éufrates-diwarba-yar-suega-gunaigu,
    Hadad-Ezer-ogalakusbalid.
  uig-CYR: Зобаһниң падишаси Һададезәр өз тәвәсини Әфрат дәриясиғичә кеңәйтишкә атлинип
    чиққанда, Давут таки Хаматқа қәдәр униңға һуҗум қилди.
  tel-2017: తరువాత, సోబా రాజు హదరెజెరు యూఫ్రటీసు నది వరకూ తన అధికారం స్థాపించడానికి
    బయలు దేరగా హమాతు దగ్గర దావీదు అతన్ని ఓడించాడు.
  hat-BSA: David osi te bat Hadarézer, wa Tsoba a, jis rive Hamath, e li te sòti pou
    ale etabli wayòm li jis rive nan Rivyè Euphrate la.
  kos-kos: Toko, David el mweun lainul Hadadezer, tokosra lun Zobah in Syria. El mweunul
    apkuran nu in acn Hamath, mweyen Hadadezer el srike elan eisla acn we, su oan
    tafunyen lucng ke Infacl Euphrates.
  hbo-WLC: וַיַּ֥ךְ דָּוִ֛יד אֶת־הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צוֹבָ֖ה חֲמָ֑תָה בְּלֶכְתּ֕וֹ
    לְהַצִּ֥יב יָד֖וֹ בִּֽנְהַר־פְּרָֽת׃
  ibo-ibo: Devid merikwara Hadadeza eze Zoba, na nso Hamat, mgbe ọ na-aga iguzobe
    ogidi eji mara ya nʼakụkụ osimiri Yufretis.
  ory-ory: ଆହୁରି ସୋବାର ରାଜା ହଦଦେଷର ଫରାତ୍‍ ନଦୀ ନିକଟରେ ଆପଣା ରାଜ୍ୟ ସ୍ଥାପନ କରିବାକୁ ଯିବା
    ସମୟରେ ଦାଉଦ ତାହାକୁ ହମାତ୍‍ ପର୍ଯ୍ୟନ୍ତ ପରାସ୍ତ କଲେ।
  chk-chk: Tafit a pwal akufu Hatateser kingen Sopa mi kan ngeni Hamat, lupwen ätewe
    a feila, pwe epwe anüküchara an nemenem won ewe fanü arun ewe chanpupu Oifrat.
  rop-rop: Wal King Deibid en im soljamob bin go en fait langa det king blanga det
    kantri gulum Soba en det king bin neim Heidadesa, en imbin go langa det Yufreitis
    Riba, dumaji imbin wandi teikoba sambala kantri deya.
  ukr-1871: Дальше побив Давид Адраазера, царя Собського, в Ематї, як він саме був
    у дорозї, утвердити свою власть при ріцї Евфратї.
  deu-1951: Und David schlug auch Hadar-Eser, den König von Zoba, gegen Chamat hin,
    als er hinzog, seine Macht am Strome Euphrat aufzurichten.
  eng-JPS: And David smote Hadarezer king of Zobah by Hamath, as he went to establish
    his dominion at the river Euphrates.
  srp-1865: Razbi David i Adar-Ezera cara Sovskoga u Ematu izašav da raširi vlast
    svoju do rijeke Efrata.
  lug-lug: Ate era Dawudi yalwanagana ne Kadalezeri kabaka w’e Zoba okutuukira ddala
    e Kamasi, bwe yali ng’anyweza okufuga kwe ku nsalo ey’Omugga Fulaati.
  heb-heb: ויך דויד את הדדעזר מלך צובה חמתה בלכתו להציב ידו בנהר פרת׃
  ben-IRV: পরে সোবার রাজা হদরেষর যখন ইউফ্রেটিস নদী বরাবর তাঁর জায়গাগুলোতে আবার তাঁর
    কর্তৃত্ব স্থাপন করতে গেলেন তখন দায়ূদ তাঁর সঙ্গে যুদ্ধ করতে হমাৎ পর্যন্ত গেলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਹਦਦਅਜ਼ਰ ਨੂੰ ਵੀ ਹਮਾਥ ਤੱਕ ਜਿੱਤ ਲਿਆ, ਜਦੋਂ ਉਹ ਫ਼ਰਾਤ ਦਰਿਆ
    ਦੀ ਵੱਲ ਆਪਣਾ ਰਾਜ ਸਥਿਰ ਕਰਨ ਗਿਆ ਸੀ।
  mya-JVB: ဇောဘ မင်းကြီး ဟာဒဒေဇာ သည်၊ ဥဖရတ် မြစ် နား မှာ မိမိ နိုင်ငံ ကို တည် စေခြင်းငှါ
    သွား သောအခါ ၊ ဒါဝိဒ် သည် ဟာမတ် မြို့တိုင်အောင် တိုက်ဖျက် ၍၊
  hmo-hmo: Davida ese danu Hadadesa, Soba ena king ia tuari henia, Hamata kahana dekenai.
    Badina unai neganai king Hadadesa bona iena tuari taudia be Euperate Sinavai ena
    tano abia lou totona idia raka mai.
  urd-urd: दाऊद ने ज़ोबाह के बादशाह हदर'एलियाज़र को भी, जब वह अपनी हुकूमत दरिया —
    ए — फ़रात तक क़ाईम करने गया, हमात में मार लिया।
  rus-SYN: И поразил Давид Адраазара, царя Сувского, в Емафе, когда тот шел утвердить
    власть свою при реке Евфрате.
  bqc-SIM: Davidi zĩblè Zoba kí Adadɛzɛɛwa Amata gↄↄ pↄ́ à ɛ̀a lɛ́ gɛ́ ↄtↄ̃i Uflata
    swasaɛdeↄwa.
  tcz-CHONGTHU: David in jong Euphrates luipang a kon thahattah'a ahung kon toulai
    uvin Zobah lengpa Hadadezer sepai techu Hemanath chan in anasat in ajouvin ahi.
  mar-mar: मग सोबाचा राजा हद्देजर आपल्या राज्याची सीमा फरात नदीपर्यंत स्थिर करण्यास
    जात असता दावीदाने हमाथाजवळ त्याचा पराभव केला.
  qub-qub: Sobapa raynin Hadad-ezertapis David binsiran Hamatman aywaj nänicho. (Hadad-ezerga
    aywaycaran binsishan Éufrates mayu caj lädupa caj partita charicurcunanpaj.)
  bqp-bqp: Yen biru u Hɑdɑdesɛɛ, Sobɑn sinɑ boko kɑmiɑ Hɑmɑtin berɑ giɑ, sɑnɑm mɛ
    wi, Hɑdɑdesɛɛ u dɔɔ u win tem yɑsiɑsiɑ dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ.
  hat-hat: Apre sa, li bat Adadezè, wa peyi Zoba a, ki t'ap mache pran zòn ki sou
    anwo larivyè Lefrat la.
  eng-BSB: As far as Hamath, David also defeated King Hadadezer of Zobah, who had
    marched out to establish his dominion along the Euphrates River.
  eng-WEBPB: David defeated Hadadezer king of Zobah, towards Hamath, as he went to
    establish his dominion by the river Euphrates.
  kbq-kbq: Hagi Zoba-Hamati kumate kini ne' Hadadezeri'ma Zufretesi tima me'neregama
    mani'naza vahe'ma kegavama hu'nea kumara Deviti'a hara ome hugatereno eri'ne.
  nhe-BL: Nojquiya ipan altepetl Hamat ipan tlali Soba, David quitlanqui Hadad Ezer
    tlen eliyaya tlanahuatijquetl tlen nopa tlali quema Hadad Ezer yahuiyaya para
    quichihuas más temachtli itlal tlen eltoc nechca atemitl Éufrates.
  gub-BL: Na'e Tawi uzàmàtyry'ym Ananezer oho kury. Zoma tawhu Xir ywy rehe har wanuwihawete
    romo hekon a'e. Amat ywy huwake tuz. Ananezer uzeagaw zepe amo ywy rehe har wanuwihawete
    romo wiko pà a'e 'ar rehe a'e. A'e ywy Ewparat yrykaw izywyr tuz.
  eng-DRA: At that time David defeated also Adarezer king of Soba of the land of Hemath,
    when he went to extend his dominions as far as the river Euphrates.
