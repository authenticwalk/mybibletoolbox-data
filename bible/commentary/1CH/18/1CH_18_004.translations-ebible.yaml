  tbz-SIM: Kɛ̀ Dɑfitii fietɛ sikpɑ̀rìnɑɑsɛ̃ĩ́ tɛkɔupíítɛ̀ (1000) nɛ̀ bɛhɑ̃ɑ̃pɔ̀nsɑ̃ndèèbɛ̀
