  beo-beo: Da:ibidi da sa:liode 1,000 agoane, dadi gagui dunu hosi da:iya fila heda:i
    7,000 agoane amola emoga ahoasu dadi gagui dunu 20,000 agoane gagulaligi. E da
    hosi idi, amo da sa:liode 100 agoane hiougima:ne defele gala, amo gagulaligi.
    E da hosi eno huluane mae masa:ne, ilia emo dina:fe dadamunisisi.
  tpi-OTNT: na winim ol long pait. Na Devit i kisim planti soldia bilong Hadateser.
    Em i kisim 20,000 soldia na 7,000 soldia i save sindaun long hos na pait. Na tu
