    மற்றெல்லாக் குதிரைகளின் பின்தொடை நரம்புகளை வெட்டி முடமாக்கினான்.
  ceb-ULB: Giilog ni David gikan kaniya ang liboan ka mga karwahe, 7, 000 ka mangangabayo,
