verse: 1CH.018.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ആയിരം രഥങ്ങളെയും ഏഴായിരം കുതിരച്ചേവകരെയും ഇരുപതിനായിരം കാലാളുകളെയും
    ദാവീദ് പിടിച്ചെടുത്തു. നൂറു രഥക്കുതിരകളെ ഒഴിച്ച് ബാക്കിവന്ന എല്ലാറ്റിനെയും ദാവീദ്
    കുതിഞരമ്പു ഛേദിച്ചു മുടന്തരാക്കി.
  deu-TKW: David nahm von ihm 1000 Wagen, 17000 Reiter und 20000 Mann Fußvolk gefangen.
    Die Wagenpferde ließ David sämtlich lähmen; nur 100 Pferde ließ er davon übrig.
  lin-lin: Davidi abotolaki Adadezeri bashar nkoto moko, akangaki basoda nkoto sambo
    oyo babundaka bitumba likolo ya bampunda mpe basoda nkoto tuku mibale oyo babundaka
    bitumba na makolo ; akataki misisa ya makolo ya bampunda nyonso, kasi atikaki
    kaka bampunda nkama moko oyo ezalaki kobenda bashario.
  eng-LSV: and David captures from him one thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen, and David utterly destroys all the chariots, and
    leaves of them [only] one hundred chariots.
  eng-GNV: And Dauid tooke from him a thousand charets, and seuen thousand horsemen,
    and twentie thousand footemen, and destroyed all the charets, but he reserued
    of them an hundreth charets.
  eng-WEBSTER: 'And David took from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen: David also houghed all the chariot -horses , but
    reserved of them a hundred chariots.'
  nhw-BL: Huan David moaxcati se mil tlahuilanca carros, huan quinitzqui chicome mil
    tlacame catli quiiximatiyayaj tlahuilanaj ipan cahuayos huan 20 mil soldados catli
    san iniicxipa tlahuilanayayaj. Nojquiya quintequili inincotztlalo nopa cahuayos
    catli quintilanayayaj tlahuilanca carros para amo huelque motlalose. San se cien
    tlen nopa cahuayos, amo quincoco para huelis quintequihuis.
  swh-ONEN: Daudi akateka magari ya vita 1,000 miongoni mwa magari yake, waendesha
    hayo magari ya kukokotwa na farasi 7,000 na askari wa miguu 20,000. Daudi akakata
    mishipa ya miguu ya nyuma ya farasi wote wakokotao magari, ila akabakiza 100.
  bba-bba: Mɑ Dɑfidi u nùn tɑbu kɛkɛ nɔrɔbu (1.000) mwɑɑri ye dumi ɡɑwe, kɑ mɑɑsɔbu
    nɔrɔbun subɑ nɔɔbɑ yiru (7.000), kɑ nɑɑnɑɑkobu nɔrɔbun subɑ yɛndu (20.000). Mɑ
    u ben dumi kpuron nɑɑ sĩinu bɔɔrɑ mɑ n kun mɔ wunɔbu (100) yi u tii deriɑ.
  eng-KJVCPB: 'And David took from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen: David also houghed all the chariot horses, but reserved
    of them an hundred chariots.'
  luo-luo: Daudi nomako geche lweny alufu achiel gi joidh farese alufu abiriyo, to
    gi jolweny mawuotho gi tiendgi alufu piero ariyo. Nongʼado odond farese duto makmana
    farese mia achiel kuomgi ema noweyo.
  meu-meu: Bena David ese kariota daha-ta bona hosi-gui taudia daha-hitu bona ae-raka
    taudia gerebu-rua na iena amo e abidia. David ese kariota hosidia iboudiai na
    mamudia varovarodia e utu, a kariota sinahu-ta hosidia mo asie utudia.
  npi-ULB: एक हजार रथहरू, सात हजार घोडचढीहरू र बीस हजार पैदल सिपाहीहरूलाई दाऊदले तिनीबाट
    कब्‍जा गरे । दाऊदले रथका सबै घोडाका नशा काटे, तर सयवटा रथहरूका लागि आवश्यक पर्ने
    घोडाहरू मात्र बचाएर राखे ।
  yor-yor: Dafidi fi agbára gba ẹgbẹ̀rún (1,000) kẹ̀kẹ́ rẹ̀, ẹ̀ẹ́dẹ́gbàárin (7,000)
    agun-kẹ̀kẹ́ àti ogún ẹgbẹ̀rún (20,000) ológun ilẹ̀. Ó sì já gbogbo ọgọ́rùn-ún
    iṣan ẹsẹ̀ àwọn kẹ̀kẹ́-ẹṣin náà.
  pes-OPCB: در این جنگ داوود هزار ارابه، هفت هزار سرباز سواره و بیست هزار سرباز پیاده
    را به اسیری گرفت. او صد اسب برای ارابه‌ها نگه داشت و رگ پای بقیهٔ اسبان را قطع
    کرد.
  tgl-ULB: Nabihag ni David mula sa kaniya ang isanlibong karwahe, pitong libong mangangabayo,
    at dalawampung libong kawal na naglalakad. Pinilayan ni David ang mga kabayo ng
    mga karwahe, ngunit nagtira siya ng sapat sa kanila para sa isandaang karwahe.
  hui-hui: ti wai bialu Debidi ibu wayali hene. Ani buwa Debidi ibugua Hadadesenaga
    ami agali dindi dindi piaga daosini dege pira kira (20,000) minu wialu nogo hosini
    biruwa wai biaga agali daosini mbirani handari karia (1,700) minu wini. Ani bialu
    nogo hosime gili laga karisi handari mbira (100) mo wini. Ani buwa Debidi ibugua
    nogo hosi maru karisi handari mbira (100) gili lalu polenaga helalu marunaga ge
    bo polaga biyagola ge hongo halu pobe nahe hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထို​မင်း​၏​စစ်​ရ​ထား​တစ်​ထောင်၊ မြင်း​စီး​သူ​ရဲ​ခု​နစ်​ထောင်​နှင့်​ခြေ​လျင်​တပ်
    သား​နှစ်​သောင်း​တို့​ကို​လက်​ရ​ဖမ်း​မိ​တော် မူ​၏။ သူ​သည်​စစ်​ရ​ထား​တစ်​ရာ​အ​တွက်
    လို​အပ်​သ​မျှ​သော​မြင်း​တို့​ကို​သိမ်း​ယူ​ထား ပြီး​လျှင် အ​ခြား​မြင်း​တို့​အား​ဒူး​ခေါက်​ကြော
    ကို​ဖြတ်​၍​ခြေ​ဆွံ့​အောင်​ပြု​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་དེ་ལས་ཤིང་རྟ་ཆིག་སྟོང་དང་། སྐྱ་དམག་བདུན་སྟོང་དང་། རྐང་དམག་ཉིས་ཁྲི་བཅས་ཕྲོགས་ཏེ།
    ཤིང་རྟ་ཐམས་ཅད་ཀྱི་རྟ་ཡི་རྐང་རྒྱུས་བཅད་དེ་ཤིང་རྟ་བརྒྱ་ཡི་རྟ་འབའ་ཞིག་བཞག་གོ །
  sna-sna: Dhavhidhi akapamba chiuru chengoro dzake, vachairi vengoro zviuru zvinomwe
    navarwi vetsoka zviuru makumi maviri. Akadimbura marunda amakumbo amabhiza ose
    kusara kwezana ramabhiza engoro.
  spa-BLM: David le arrebató mil carros, siete mil jinetes y veinte mil hombres de
    a pie; y a todos los caballos de los carros David les quitó la cuerda, pero les
    reservó lo suficiente para cien carros.
  cac-cac: Ix yamchaj mil carruaje yic oval yuj vin̈aj David chi' yed' eb' soldado.
    Ix yamchajpax 7 mil eb' soldado ayq'ue d'a yib'an̈ chej yed' pax 20 mil eb' soldado
    sb'ey d'a yoc. Ix spol d'in̈chaj sch'an̈al yoc masanil noc' chej ed'jinac carruaje
    yic oval chi' eb', axon̈ej noc' sc'anchaj yic stoc'an 100 carruaje ix cani.
  swh-ULB: Daudi akateka magari ya farasi elfu, wanaume wa farasi elfu saba, na wanajeshi
    wa miguu elfu ishirini. Daudi aliwajeruhi farasi wote wagari, lakini akahifadhi
    baadhi kwa ajili ya magari ya farasi mia moja.
  bel-bel: І ўзяў Давід у яго тысячу калясьніц, сем тысяч вершнікаў і дваццаць тысяч
    пешых, і разбурыў Давід усе калясьніцы, пакінуўшы зь іх толькі сто.
  deu-ELBBK: Und David nahm von ihm gefangen 1.000 Wagen und 7.000 Reiter und 20.000
    Mann Fußvolk; und David lähmte alle Gespanne und ließ 100 Gespanne von ihm übrig.
  mbb-OT: Naaǥew eni David is 1,000 he menge kerwahi zan, 7,000 he ebpemen-untud te
    kerwahi wey 20,000 he menge sundaru. Mibpemiangan eni David haazà is menge kudà
    he eguyud te kerwahi gawas te 100 he insamè din su egemiten din.
  mal-2015: അവന്റെ വക ആയിരം രഥങ്ങളെയും ഏഴായിരം കുതിരപ്പടയാളികളെയും ഇരുപതിനായിരം കാലാളുകളെയും
    ദാവീദ് പിടിച്ചു; ദാവീദ് അവയിൽ നൂറു രഥകൂതിരകളെ വെച്ചുകൊണ്ടു ശേഷം രഥകൂതിരകളെ ഒക്കെയും
    കുതിഞരമ്പു വെട്ടിക്കളഞ്ഞു.
  rmc-rmc: O David zaiľa lestar 1 000 verdana, 7 000 muršen pro graja the 20 000 slugaďen.
    Mukľa peske lendar ča 100 grajen le verdanenca a olen, so ačhile, ochrominďa.
  pes-OPV: و داود هزار ارابه و هفت هزار سوار و بيست هزار پياده از او گرفت، و داود
    تمامي اسبان ارابه را پي کرد، اما از آنها براي صد ارابه نگاه داشت.
  ron-1924: Давид й-а луат о мие де каре, шапте мий де кэлэрець ши доуэзечь де мий
    де педестрашь; а тэят винеле тутурор каилор де трэсурь ши н-а пэстрат декыт о
    сутэ де каре.
  ben-OBCV: দাউদ তাঁর 1,000 রথ, 7,000 অশ্বারোহী ও 20,000 পদাতিক সৈন্য দখল করলেন। রথের
    সঙ্গে জুড়ে থাকা 100-টি ঘোড়া বাদ দিয়ে বাকি সব ঘোড়ার পায়ের শিরা কেটে তিনি সেগুলিকে
    খঞ্জ করে দিলেন।
  som-som: Oo Daa'uud wuxuu isagii ka qabsaday kun gaadhifaras, iyo toddoba kun oo
    fardooley ah, iyo labaatan kun oo nin oo lug ah, oo Daa'uudna wuxuu boqno jaray
    fardihii gaadhiyada waday oo dhan, laakiinse boqol gaadhifaras buu uga reebay.
  lat-VUC: Cepit ergo David mille quadrigas ejus, et septem millia equitum, ac viginti
    millia virorum peditum, subnervavitque omnes equos curruum, exceptis centum quadrigis,
    quas reservavit sibi.
  eng-ASVBT: And David took from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen; and David hocked all the chariot horses, but reserved
    of them for a hundred chariots.
  ita-1885: E Davide gli prese mille carri, e settemila cavalieri, e ventimila pedoni,
    e tagliò i garetti a' cavalli di tutti i carri, salvo di cento ch'egli riserbò.
  eng-LXXUP: 'And David took of them a thousand chariots, and seven thousand horsemen,
    and twenty thousand infantry: and David houghed all the chariot horses, but there
    were reserved of them a hundred chariots.'
  eng-ULB: David captured from him a thousand chariots, seven thousand horsemen, and
    twenty thousand footmen. David hamstrung all the chariot horses, but reserved
    enough of them for a hundred chariots.
  spa-VBL: David le capturó 1.000 carros, 7.000 auriculares y 20.000 soldados de a
    pie. David ató a todos los caballos de los carros, pero guardó lo suficiente para
    100 carros.
  fra-_FOB: David lui prit mille chars, sept mille cavaliers, et vingt mille hommes
    de pied; il coupa les jarrets des chevaux de tous les chars; mais il en réserva
    cent chars.
  mal-mal: അവന്റെ വക ആയിരം രഥങ്ങളെയും ഏഴായിരം കുതിരപ്പടയാളികളേയും ഇരുപതിനായിരം കാലാളുകളെയും
    ദാവീദ് പിടിച്ചു; ദാവീദ് അവയിൽ നൂറു രഥകുതിരകളെ എടുത്തശേഷം ശേഷിച്ച രഥകുതിരകളുടെ
    കുതിഞരമ്പു വെട്ടിക്കളഞ്ഞു.
  urd-GVR: Dāūd ne 1,000 rathoṅ, 7,000 ghuṛsawāroṅ aur 20,000 piyādā sipāhiyoṅ ko
    giriftār kar liyā. Rathoṅ ke 100 ghoṛoṅ ko us ne apne lie mahfūz rakhā jabki bāqiyoṅ
    kī us ne koṅcheṅ kāṭ dīṅ tāki wuh āindā jang ke lie istemāl na ho sakeṅ.
  suz-BL: मिनु दाऊदम मेको रे पा हजार का बग्‍गी, ७ हजार शारा ङोइक्‍ब नु २० हजार खोइलीम
    गाक्‍ब लडाइ पाइब आन कली ग्‍याइक्‍तीमी बाक्‍त। मिनु मेकोम सहे का शारा प्रोंइशा
    अरु बग्‍गी ङा शारा नेल्‍ल आन कली खोइल ङा नारी ख्रोदमे बाक्‍त।
  ita-1927: Davide gli prese mille carri, settemila cavalieri e ventimila pedoni;
    tagliò i garetti a tutti i cavalli da tiro, ma riserbò de’ cavalli per cento carri.
  ckb-ckb: داود هەزار گالیسکە و حەوت هەزار گالیسکەسوار و بیست هەزار پیادەی بە دیل
    گرت، ئینجا داود جومگە پێی ئەسپی گالیسکەکانیانی بڕییەوە و تەنها سەد ئەسپی گالیسکەی
    هێشتەوە.
  eng-BBE: 'And David took from him a thousand war-carriages and seven thousand horsemen
    and twenty thousand footmen: and he had the leg-muscles of all the horses cut,
    keeping only enough of them for a hundred war-carriages.'
  kan-OKCV: ದಾವೀದನು ಅವನಿಂದ ಸಾವಿರ ರಥಗಳನ್ನೂ, ಏಳು ಸಾವಿರ ರಾಹುತರನ್ನೂ, ಇಪ್ಪತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ
    ವಶಪಡಿಸಿಕೊಂಡನು. ನೂರು ರಥಗಳಿಗೆ ಕುದುರೆಗಳನ್ನು ಉಳಿಸಿ, ಇತರ ಕುದುರೆಗಳ ಕಾಲಿನ ನರಗಳನ್ನು ಕೊಯ್ಯಿಸಿಬಿಟ್ಟನು.
  tam-2017: அவனுக்கு இருந்த ஆயிரம் இரதங்களையும் ஏழாயிரம் குதிரை வீரர்களையும் இருபதாயிரம்
    காலாட்களையும் பிடித்து, இரதங்களில் நூறு இரதங்களை வைத்துக்கொண்டு, மற்றவைகளையெல்லாம்
    துண்டித்துப்போட்டான்.
  spa-RV-1909: 'Y tomóles David mil carros, y siete mil de á caballo, y veinte mil
    hombres de á pie: y desjarretó David los caballos de todos los carros, excepto
    los de cien carros que dejó.'
  ron-BTF: Și David a luat de la el o mie de care și șapte mii de călăreți și douăzeci
    de mii de pedeștri; David de asemenea a tăiat tendoanele tuturor cailor de la
    care și a păstrat o sută de care.
  eng-WEBP: David took from him one thousand chariots, seven thousand horsemen, and
    twenty thousand footmen; and David hamstrung all the chariot horses, but reserved
    of them enough for one hundred chariots.
  eng-FBV: David captured from him 1,000 chariots, 7,000 charioteers, and 20,000 foot
    soldiers. David hamstrung all the chariot horses—except he saved enough for 100
    chariots.
  nld-1939: David ontnam hem duizend strijdwagens, zevenduizend van zijn ruiters en
    tienduizend man van zijn voetvolk, en van alle paarden, op honderd na, sneed hij
    de pezen door.
  nch-BL: Huan David moaxcati se mil tatehuijca carrojme, huan quinitzqui chicome
    mil tacame cati quiixmatiyayaj tatehuíaj ipan cahuayojme huan 20 mil soldados
    cati san iniicxipa tatehuiyayaj. Nojquiya quintequili inincotztalo nopa cahuayojme
    cati quintilanayayaj nopa tatehuijca carrojme para amo huelque motalojque. San
    se cien ten nopa cahuayojme, amo quincoco para huelis quintequihuis.
  vie-1934: Đa-vít chiếm lấy của người một ngàn cỗ xe, bảy ngàn lính kỵ, và hai vạn
    lính bộ; Đa-vít cắt nhượng của các ngựa kéo xe, duy chừa lại một trăm con.
  hin-CV: दावीद ने हादेदेज़र से 1,000 रथ, 7,000 घुड़सवार और 20,000 पैदल सैनिक छीन
    लिए और रथों के घोड़ों के पैंरो की प्रमुख नस काट दी, किंतु सौ रथों में इस्तेमाल
    के लिए पर्याप्‍त घोड़ों को छोड़ दिया.
  spa-BES: Y le quitó David mil carruajes de guerra, siete mil jinetes y veinte mil
    de infantería; y le cortaron los músculos de las patas de todos los caballos,
    conservando sólo lo suficiente para un centenar de carruajes de guerra.
  tdx-tdx: Tinava’ i Davide ama’e ty sarete arivo naho ty mpiningi-tsoavala fito arivo
    naho ty lahindefo ro’ale; vaho nanoe’ i Davide firasintake iaby o soavalao fe
    nahaja’e ty sarete zato.
  tha-KJV: และดาวิดทรงยึดรถรบจากท่านมาหนึ่งพันคัน พลม้าเจ็ดพัน และทหารราบสองหมื่น
    และดาวิดทรงตัดเอ็นโคนขาม้ารถรบเสียสิ้น แต่​ทรงเหลือไว้​ให้​พอแก่รถรบหนึ่งร้อยคัน
  por-BR-2018: E tomou-lhes Davi mil carros, e sete mil a cavalo, e vinte mil homens
    a pé; e Davi aleijou os cavalos de todos os carros, exceto os de cem carros que
    deixou.
  deu-ELO: Und David nahm von ihm gefangen tausend Wagen und siebentausend Reiter
    und zwanzigtausend Mann Fußvolk; und David lähmte alle Gespanne und ließ hundert
    Gespanne von ihm übrig.
  eng-WYC-2018: Therefore David took a thousand four-horsed carts of his, and seven
    thousand of horsemen, and twenty thousand of footmen; and he hocked all the horses
    of the chariots, except an hundred four-horsed carts, which he kept to himself.
    (And so David took from him a thousand four-horsed chariots, and seven thousand
    horsemen, and twenty thousand footmen; and he hocked all the horses for the chariots,
    except the horses for a hundred four-horsed chariots, which he kept for himself.)
  epo-epo: Kaj David venkoprenis de li mil ĉarojn kaj sep mil rajdantojn kaj dudek
