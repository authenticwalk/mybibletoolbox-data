  mdy-ETH: ዳውቴ ዒማና ሃዳድዔዜሬፓ ፔቴ ሺያ ሳርጌላ ዖይታ፥ ላንካይ ሺያ ፓሮና ላማታሚ ሺያ ቶኪና ሃንቲ ዖላ ዖልዚ ዓሲ ዲዒ
