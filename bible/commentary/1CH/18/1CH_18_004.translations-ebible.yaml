    pait. Tasol Devit i bagarapim lek bilong ol arapela hos na ol i no inap wokabaut
    strong.
  hau-SA: Dawuda ya kame keken yaƙinsa dubu ɗaya, da mahayan kekunan yaƙi dubu bakwai
