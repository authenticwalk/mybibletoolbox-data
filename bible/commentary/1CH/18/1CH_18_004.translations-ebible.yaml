    amabili. Wawaquma imisila wonke amabhiza ezinqola zokulwa kwasala alikhulu kuphela.
  ton-ton: 'Pea naʻe toʻo mai ʻe Tevita meiate ia ʻae ngaahi saliote ʻe afe, mo e
