  kan-2017: ದಾವೀದನು ಅವನ ಸಾವಿರ ರಥಗಳನ್ನೂ, ಏಳುಸಾವಿರ ರಾಹುತರನ್ನೂ, ಇಪ್ಪತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ
