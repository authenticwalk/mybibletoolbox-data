  haw-1868: 'Lawe ae la o Davida mai ona aku i na halekaa he tausani, me na hoohololio
    ehiku tausani, a me na tausani kanaka kani wawae he iwakalua: oki iho la hoi o
    Davida i ke olona wawae o na lio a pau o na halekaa; aka, hookoe iho la ia i hookahi
    haneri o na lio halekaa.'
  arb-NAV: وَاسْتَوْلَى دَاوُدُ عَلَى أَلْفِ مَرْكَبَةٍ مِنْ مَرْكَبَاتِهِ، وَأَسَرَ
    سَبْعَةَ آلافِ فَارِسٍ وَعِشْرِينَ أَلْفَ رَاجِلٍ، وَعَرْقَبَ دَاوُدُ كُلَّ خَيْلِ
    الْمَرْكَبَاتِ. وَلَمْ يُبْقِ لِنَفْسِهِ سِوَى مِئَةِ مَرْكَبَةٍ.
  ewe-ewe: David lé sɔdola akpe adre (7,000) kple afɔzɔla akpe blaeve (20,000), etu
    ata na sɔawo katã negbe wo dometɔ alafa ɖeka (100) ko.
  eng-LEE: And David captured from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand men on foot; and David hamstringed all the chariot-teams,
    but reserved of them a hundred chariot-teams.
  asm-FB: দায়ূদে এক হাজাৰ ৰথ, সাত হাজাৰ অশ্বাৰোহী, আৰু বিশ হাজাৰ পদাতিক সৈন্য বন্দী
    কৰি ল’লে। আৰু ৰথৰ আটাই ঘোঁৰাবোৰৰ পাছ-ঠেঙৰ সিৰ কাটিলে, কিন্তু তাৰ মাজত এশ ৰথৰ বাবে
    ঘোঁৰা ৰাখিলে।
  sus-A: دَوُدَ نَشَ سْورِ رَفِسٍ وُلُ كٍرٍن، سٌي رَفِ وُلُ سٌلٌقٍرٍ، نُن سْورِ وُلُ
    مْشْحّن بَ عٍ يِ رَ. عَ نَشَ سٌي بِرِن تٌرٍ بٌلٌن قٌ سٌي كّمّ حْندْن عَ نَشٍيٍ
    رَفَتَ عَ يّتّ بّ.
  fra-SBL: David lui enleva mille chars, sept mille cavaliers et vingt mille hommes
    de pied ; il fit atteler tous les chevaux des chars, mais il en réserva assez
    pour cent chars.
  hbo-hbo: וַיִּלְכֹּד֩ דָּוִ֨יד מִמֶּ֜נּוּ אֶ֣לֶף רֶ֗כֶב וְשִׁבְעַ֤ת אֲלָפִים֙ פָּֽרָשִׁ֔ים
    וְעֶשְׂרִ֥ים אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וַיְעַקֵּ֤ר דָּוִיד֙ אֶת־כָּל־הָרֶ֔כֶב וַיֹּותֵ֥ר
    מִמֶּ֖נּוּ מֵ֥אָה רָֽכֶב׃
  kik-kik: Daudi akĩmũtunya ngaari ciake cia ita ngiri ĩmwe, na andũ a gũcitwara ngiri
    mũgwanja, na thigari cia magũrũ ngiri mĩrongo ĩĩrĩ. Nake agĩtemenga mbarathi icio
    cia mbaara magũrũ, agĩcithuithia ciothe tiga o igana rĩmwe.
  fra-NCL: David lui prit mille chars, sept mille cavaliers et vingt mille hommes
    de pied ; David coupa les jarrets à tous les chevaux d’attelage, et n’en laissa
    que cent attelages.
  cek-AK: David mah anih khae hoi hrangleeng sangto, hrang angthueng kami sang sarihto,
    khok hoi misatuh kami sang pumphaeto naeh; hrangleeng cumvaito khue ni a lak pae,
    kalah hrangleengnawk loe paro pae boih.
  cuk-cuk: 'Agi, David, Hadad-Ezer-ibe: Ur-napagined miligwen (1,000) susad, sordamar-moligi-sii-urwemalad
    miligugle (7,000) gasad, dulemar-napagi-urwemalad mili-dulagwen (20,000) gasbalid.
    Ur-napaginedgi-moli-atinnarmalad-e-mali-gasi siksa gusbalid. Unnila molimar-dulatar
    (100) oakalossulid, ur-napaginmaladga urbisad.'
  uig-CYR: Давут униң миң җәң һарвусини олҗа алди, йәттә миң атлиқ ләшкирини, жигирмә
    миң пиядә ләшкирини әсир алди. Давут барлиқ җәң һарвулириниң атлириниң пейини
    қирқитиветип, пәқәт йүз һарвуға қошқидәк атнила елип қалди.
  tel-2017: అతని దగ్గర నుంచి వెయ్యి రథాలను, ఏడువేల గుర్రపు రౌతులను, ఇరవైవేల మంది సైనికులను
    స్వాధీనం చేసుకున్నాడు. దావీదు వాటిలో వంద రథాలకు సరిపడిన గుర్రాలు ఉంచుకుని, మిగిలిన
    వాటికి చీలమండ నరాలు తెగవేయించాడు.
  hat-BSA: David te pran nan men Hadarézer, mil cha avèk sèt-mil chevalye ak ven-mil
    sòlda a pye. David te koupe jarèt a tout cheval a cha yo, men te konsève kont
    pou rale san cha.
  kos-kos: David el sruokya sie tausin chariot, itkosr tausin mwet kasrusr fin horse,
    ac longoul tausin sin mwet mweun su fahsrna. El sruokya pisen horse fal nu ke
    chariot siofok, ac horse nukewa saya el kunausla nialos.
  hbo-WLC: וַיִּלְכֹּד֩ דָּוִ֨יד מִמֶּ֜נּוּ אֶ֣לֶף רֶ֗כֶב וְשִׁבְעַ֤ת אֲלָפִים֙ פָּֽרָשִׁ֔ים
    וְעֶשְׂרִ֥ים אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וַיְעַקֵּ֤ר דָּוִיד֙ אֶת־כָּל־הָרֶ֔כֶב וַיּוֹתֵ֥ר
    מִמֶּ֖נּוּ מֵ֥אָה רָֽכֶב׃
  ibo-ibo: Devid nwudere otu puku ịnyịnya ya na-adọkpụ ụgbọ agha, puku ndị agha asaa
    ndị na-agba ụgbọ agha, tinyere ndị agha ji ụkwụ eje dị iri puku abụọ. O bipụrụ
    akwara ụkwụ ịnyịnya ndị ahụ niile ọ dọtara nʼagha, ma hapụ naanị narị ịnyịnya.
  ory-ory: ପୁଣି, ଦାଉଦ ତାହାଠାରୁ ଏକ ସହସ୍ର ରଥ ଓ ସାତ ସହସ୍ର ଅଶ୍ୱାରୂଢ଼ ଓ କୋଡ଼ିଏ ସହସ୍ର ପଦାତିକ
    ସୈନ୍ୟ ନେଲେ; ଆଉ ଦାଉଦ ରଥ-ଅଶ୍ୱ ସମସ୍ତର ଗୋଡ଼-ଶିରା କାଟି ପକାଇଲେ, ମାତ୍ର ତହିଁ ମଧ୍ୟରୁ ଶହେ
    ରଥ ପାଇଁ ଅଶ୍ୱ ରଖିଲେ;
  chk-chk: Tafit a liapeni seni Hatateser ükükün engeröü woken, fisungeröü chon wawa
    oris me rüengeröü sounfiu mi fetal. Iwe, Tafit a pökü selin pechen ekewe oris
    meinisin mi nukunuk woken, nge a likiti ekoch oris fän iten ükükün ipükü woken.
  rop-rop: King Deibid en im soljamob bin fait langa det king en im solja olabat,
    en deibin bidim olabat, en deibin gajim 1,000 bagi, en 7,000 hosmen, en 20,000
    solja blanga det king. En King Deibid bin pikimat naf hosis blanga 100 bagi, en
    imbin breigim leig blanga ola najalot hosis.
  ukr-1871: І забрав в його Давид тисячу возів, сїм тисяч кінноти й двайцять тисяч
    піхоти, і поламав Давид усї вози, зіставивши з їх тільки сто.
  deu-1951: Und David nahm von ihm tausend Wagen und siebentausend Reiter und zwanzigtausend
    Mann Fußvolk. Und David lähmte alle Wagenpferde; aber hundert Wagenpferde behielt
    er übrig.
  eng-JPS: And David took from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen; and David houghed all the chariot horses, but reserved
    of them for a hundred chariots.
  srp-1865: I uze mu David tisuæu kola i sedam tisuæa konjika i dvadeset tisuæa pješaka,
    i podreza David žile svijem konjma kolskim, samo ostavi za sto kola.
  lug-lug: Dawudi n’amuwambako amagaali lukumi, n’abeebagala embalaasi abasajja kasanvu,
    n’abasajja abeebigere emitwalo ebiri. Embalaasi endala zonna ez’amagaali n’azitema
    enteega, ne yeerekerawo kikumi.
  heb-heb: וילכד דויד ממנו אלף רכב ושבעת אלפים פרשים ועשרים אלף איש רגלי ויעקר דויד
    את כל הרכב ויותר ממנו מאה רכב׃
  ben-IRV: দায়ূদ তাঁর এক হাজার রথ, সাত হাজার অশ্বারোহী এবং কুড়ি হাজার পদাতিক সৈন্য
    আটক করলেন। তাদের একশোটা রথের ঘোড়া রেখে তিনি বাকি সব ঘোড়ার পায়ের শিরা কেটে দিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਉਸ ਤੋਂ ਇੱਕ ਹਜ਼ਾਰ ਰਥ, ਸੱਤ ਹਜ਼ਾਰ ਸਵਾਰ ਅਤੇ ਵੀਹ ਹਜ਼ਾਰ ਪਿਆਦੇ ਲੈ
    ਲਏ ਅਤੇ ਦਾਊਦ ਨੇ ਰੱਥਾਂ ਦੇ ਸਾਰੇ ਘੋੜਿਆਂ ਦੇ ਪੱਟਾਂ ਦੀਆਂ ਨਾੜਾਂ ਨੂੰ ਵੱਢ ਕੇ, ਉਹਨਾਂ ਨੂੰ
    ਲੰਗੜੇ ਕਰ ਦਿੱਤਾ ਪਰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਸੌ ਰਥਾਂ ਦੇ ਲਈ ਘੋੜੇ ਬਚਾ ਰੱਖੇ।
  mya-JVB: ရထား တထောင် ၊ မြင်းစီး သူရဲခုနစ် ထောင် ၊ ခြေသည် သူရဲနှစ် သောင်းကို ဘမ်းဆီး
    ၍ ရထား တရာ ကို သိမ်းထား ပြီးမှအခြားသော မြင်း ရထားရှိသမျှ တို့ကို ဖျက်ဆီး လေ၏။
  hmo-hmo: Vadaeni Davida ese Hadadesa ena kariota ibounai 1000 ia abia, bona hosi
    idia guia taudia 7000, bona aena dekenai raka tuari taudia ibounai 20,000 ia abia
    mauri. Davida ese danu kariota edia hosi ibounai edia mamuna varovaro ia utua,
    to sibona ena kariota totona, hosi ibounai 100 edia mamuna varovaro ia utua lasi.
  urd-urd: और दाऊद ने उससे एक हज़ार रथ और सात हज़ार सवार और बीस हज़ार प्यादे ले लिए,
    और उसने रथों के सब घोड़ों की नालें कटवा दीं, लेकिन उनमें से एक सौ रथों के लिए
    घोड़े बचा लिए।
  rus-SYN: И взял Давид у него тысячу колесниц, семь тысяч всадников и двадцать тысяч
    пеших, и разрушил Давид все колесницы, оставив из них только сто.
  bqc-SIM: À aà sↄ̃́goↄ kũ̀kũ mɛ̀n ↄ̀aa sↄo (1.000) ń sↄ̃́godeↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ sopla (7.000) ń kɛ̀sɛdeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao (20.000). À ń sↄ̃́ↄ kĩzã
    zↄ̃̀zↄ̃ píi, mɛ̀n basↄo mɛ́ è bↄ̀.
  tcz-CHONGTHU: Hitichun David in kangtalai sangkhat anaman in chule kangtalai tol'a
    pang mi sang sagi ma aman in keng lamjot sepai sang somni ahin chule kangtalai
    kai a pang sakol jouse akeng atanpih in kangtalai jakhat kaikham bou akhen in
    ahi.
  mar-mar: दावीदाने त्याच्याकडून एक हजार रथ, सात हजार सारथी, आणि वीस हजार पायदळ एवढे
    घेतले. दावीदाने रथाच्या जवळपास सर्व घोड्यांच्या शिरा तोडल्या पण त्यातून शंभर रथाचे
    घोडे मात्र त्याने शाबूत ठेवले.
  qub-qub: Paycunata Davidga guechuran waranga (1,000) carrëtacunata; prësu chariran
    ganchis waranga (7,000) muntädu purej suldärucunata; chaquipa purejtana ishcay
    chunca warangata (20,000). Carrëta garchaj cawallucunatapis ancuncunata cuchur-ushaycuran.
    Pachac (100) carrëtata garchananpaj cajllata cachaycuran.
  bqp-bqp: Mɑ Dɑfidi u nùn tɑbu kɛkɛ nɔrɔbu (1.000) mwɑɑri ye dumi gɑwe, kɑ mɑɑsɔbu
    nɔrɔbun subɑ nɔɔbɑ yiru (7.000), kɑ nɑɑnɑɑkobu nɔrɔbun subɑ yɛndu (20.000). Mɑ
    u ben dumi kpuron nɑɑ sĩinu bɔɔrɑ mɑ n kun mɔ wunɔbu (100) yi u tii deriɑ.
  hat-hat: David pran mil (01.000) cha lagè, sèt mil (07.000) kavalye nan lame wa
    Adadezè a, li fè yo prizonye ansanm ak venmil (020.000) sòlda ki t'ap mache apye.
    Lè li fin wete kont chwal pou san (0100) cha lagè, li fè koupe jarèt tout rès
    chwal yo.
  eng-BSB: David captured from him a thousand chariots, seven thousand charioteers,
    and twenty thousand foot soldiers, and he hamstrung all the horses except a hundred
    he kept for the chariots.
  eng-WEBPB: David took from him one thousand chariots, seven thousand horsemen, and
    twenty thousand footmen; and David hamstrung all the chariot horses, but reserved
    of them enough for one hundred chariots.
  kbq-kbq: Hagi Deviti'a 1tauseni'a karisigi, 7tauseni'a karisifima vano nehu'za ha'ma
    nehaza sondia vahetaminki, 20tauseni'a mopafima vano nehu'za ha'ma nehaza sondia
    vahetminki huno zamavaririno zamazeri'ne. Ana nehuno maka hosi afutamina zamagigru'na
    taga nehuno, 100'a karisima avazuhuga avamente hosi afutamina atre'ne.
  nhe-BL: Huan David moaxcati se mil tlatehuijca carros, huan quinitzqui chicome mil
    tlacame tlen quiixmatiyayaj tlatehuíaj ipan cahuayos huan 20 mil soldados tlen
    san iniicxipa tlatehuiyayaj. Nojquiya quintequili inincotztlalo nopa cahuayos
    tlen quintilanayayaj tlatehuijca carros para ax huelque motlalose. San se cien
    tlen nopa cahuayos, ax quincoco para huelis quintequihuis.
  gub-BL: Tawi upyro 1.000 ywyramawa zeàmàtyry'ymawhu pe har Ananez wi wà. Upyro 7.000
    zauxiapekwer kawaru ku'az har izuwi wà no. Upyro 20.000 zauxiapekwer upy rehe
    wata ma'e wanehe we izuwi wà no. Upyhyk kawaru tetea'u wà no. Omono'og kawaru
    100 ywyramawa imutykar wà. Umupàri amogwer wà.
  eng-DRA: And David took from him a thousand chariots, and seven thousand horsemen,
    and twenty thousand footmen, and he houghed all the chariot horses, only a hundred
    chariots, which he reserved for himself.
