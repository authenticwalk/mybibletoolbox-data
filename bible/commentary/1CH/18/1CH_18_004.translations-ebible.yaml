    tuʻusi foki ʻe Tevita ʻae uoua ʻoe vaʻe ʻoe fanga hoosi kotoa pē ʻoe ngaahi saliote,
    ka naʻa ne tuku ha hoosi ki he saliote ʻe teau.'
  ces-1613: A pobral mu David tisíc vozů, a sedm tisíc jízdných, a dvadceti tisíc
    mužů pěších, a zpodřezoval David žily všechněm koňům vozníkům. Toliko zanechal
    z nich ke stu vozům.
  eng-WMB: David took from him one thousand chariots, seven thousand horsemen, and
    twenty thousand footmen; and David hamstrung all the chariot horses, but reserved
    of them enough for one hundred chariots.
  tam-TCV: தாவீது அவனிடமிருந்த ஆயிரம் தேர்களையும், ஏழாயிரம் தேர் ஓட்டிகளையும், இருபதாயிரம்
