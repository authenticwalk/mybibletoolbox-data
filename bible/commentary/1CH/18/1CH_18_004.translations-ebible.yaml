  urd-GVU: داؤد نے 1,000 رتھوں، 7,000 گھڑسواروں اور 20,000 پیادہ سپاہیوں کو گرفتار
    کر لیا۔ رتھوں کے 100 گھوڑوں کو اُس نے اپنے لئے محفوظ رکھا جبکہ باقیوں کی اُس نے
