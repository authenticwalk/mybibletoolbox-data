verse: 1CH.018.012
translations:
  mal-C: സെരൂയയുടെ മകനായ അബീശായി ഉപ്പുതാഴ്വരയിൽവെച്ച് പതിനെണ്ണായിരം ഏദോമ്യരെ സംഹരിച്ചു.
  deu-TKW: Absai aber, der Sohn Zerujas, schlug die Edomiter im Salzthal, 18000 Mann.
  lin-lin: Abishayi, mwana mobali ya Tseruya, abomaki bato ya Edomi nkoto zomi na
    mwambe, kati na Lubwaku ya Mungwa.
  eng-LSV: And Abishai son of Zeruiah has struck Edom in the Valley of Salt—eighteen
    thousand,
  eng-GNV: And Abishai the sonne of Zeruiah smote of Edom in the salt valley eighteene
    thousand,
  eng-WEBSTER: Moreover, Abishai the son of Zeruiah slew of the Edomites in the valley
    of salt eighteen thousand.
  nhw-BL: Huan Abisai, icone Sarvia, quintzontlamilti 18 mil soldados tlen tlali Edom
    ipan nopa tlamayamitl catli itoca Istatl.
  swh-ONEN: Abishai mwana wa Seruya akawaua Waedomu 18,000 katika Bonde la Chumvi.
  bba-bba: Abisɑi, Seruyɑn bii, u Edɔmubɑ kɑmiɑ wɔwɑɔ ye bɑ mɔ̀ Bɔru. Mɑ u ben nɔrɔbun
    subɑ yɛndu yiru sɑri (18.000) ɡo.
  eng-KJVCPB: Moreover Abishai the son of Zeruiah slew of the Edomites in the valley
    of salt eighteen thousand.
  luo-luo: Abishai wuod Zeruya nonego jo-Edom alufu apar gaboro e Holo mar Chumbi.
  meu-meu: Abisai, Seruia natuna, ese Edom taudia gerebu-ta sinahu-taurahani na Damena
    Kourana ai e aladia mase.
  npi-ULB: सरूयाहका छोरा अबीशैले नूनको उपत्‍यकामा अठाह्र हजार एदोमीलाई मारे ।
  yor-yor: Abiṣai ọmọ Seruiah lu ẹgbàá mẹ́sàn (18,000) ará Edomu bolẹ̀ ní àfonífojì
    Iyọ̀.
  pes-OPCB: ابیشای (پسر صرویه) هجده هزار سرباز ادومی را در درهٔ نمک کشت.
  tgl-ULB: Pinatay ni Abisai na anak ni Zeruias ang 18, 000 na Edomita sa lambak ng
    Asin.
  hui-hui: Ani bialu henego Abisai ibu ai̱ya Seruia berenego ibu ami agaliru haru
    halu tigua Idomoali hearu baba wai bule dindi mbira mini Dindi Ulini Ibi Wiaga
    laga wiagoria pene. Ani puwa tigua Idomoali ami dege daosini pira mbirani halira
    (18,000) bo wahai hene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​အ​ဘိ​ရှဲ​သည်​ဆား​ချိုင့်​ဝှမ်း တွင် ဧ​ဒုံ​အ​မျိုး​သား​လူ​တစ်​သောင်း​ရှစ်​ထောင်
    ကို​လုပ်​ကြံ​လေ​သည်။-
  bod-N: ཡང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨི་ཡིས་ཚྭའི་ལུང་པ་རུ་ཨེ་དོམ་པ་ཆིག་ཁྲི་བརྒྱད་སྟོང་བསད་པ་དང་།
  sna-sna: Abhishai mwanakomana waZeruya akauraya vaEdhomu zviuru gumi nezvisere muMupata
    weMunyu.
  spa-BLM: Además, Abisai, hijo de Sarvia, hirió a dieciocho mil edomitas en el Valle
    de la Sal.
  cac-cac: Yed' pax vin̈aj Abisai yune' ix Sarvia, yajalil jun macan̈ eb' soldado
    vin̈aj rey David, ix ac'ji ganar eb' soldado yic Edom yuj vin̈. 18 mil eb' ix
    smilcham vin̈ d'a yac'lical Atz'am Atz'am.
  swh-ULB: Abishai mwana wa Zeruia akawaua Waedomi elfu kumi na nane katika Bonde
    la Chumvi.
  bel-bel: І Авэса, сын Саруі, пабіў Ідумэянаў у даліне Яалянай васямнаццаць тысяч;
  deu-ELBBK: Und Abisai, der Sohn der Zeruja, schlug die Edomiter im Salztal, 18.000
    Mann.
  mbb-OT: Si Abishai he anak ni Zeruya nekepatey te 18,000 he menge Edomanhen diyà
    te menge suǥud he egngezanan te Timus.
  mal-2015: സെരൂയയുടെ മകനായ അബീശായി ഉപ്പുതാഴ്‌വരയിൽവെച്ചു എദോമ്യരിൽ പതിനെണ്ണായിരംപേരെ
    സംഹരിച്ചു.
  rmc-rmc: O Abišaj, o čhavo la Cerujakro, zviťazinďa andre Lonďi dolina upral o 18
    000 Edomčana.
  pes-OPV: و اَبِشاي ابن صَرُويه هجده هزار نفر از اَدُوميان را در وادي مِلح کشت.
  ron-1924: Абишай, фиул Церуей, а бэтут ын Валя Сэрий оптспрезече мий де едомиць.
  ben-OBCV: সরূয়ার ছেলে অবীশয় লবণ উপত্যকায় আঠারো হাজার ইদোমীয়কে মেরে ফেলেছিলেন।
  som-som: Oo weliba Abiishay oo ay Seruuyaah dhashayna wuxuu reer Edom Dooxadii Cusbada
    kaga laayay siddeed iyo toban kun oo nin.
  lat-VUC: 'Abisai vero filius Sarviæ percussit Edom in valle Salinarum, decem et
    octo millia:'
  eng-ASVBT: Moreover Abishai the son of Zeruiah smote of the Edomites in the Valley
    of Salt eighteen thousand.
  ita-1885: Oltre a ciò, Abisai, figliuolo di Seruia, sconfisse gl'Idumei nella valle
    del sale, in numero di diciottomila.
  eng-LXXUP: And Abishai son of Zeruiah smote the Edomites in the Valley of Salt,
    eighteen thousand.
  eng-ULB: Abishai son of Zeruiah killed eighteen thousand Edomites in the Valley
    of Salt.
  spa-VBL: Abisai, hijo de Sarvia, mató a 18.000 edomitas en el Valle de la Sal.
  fra-_FOB: Abishaï, fils de Tséruja, battit aussi dix-huit mille Iduméens dans la
    vallée du Sel.
  mal-mal: സെരൂയയുടെ മകനായ അബീശായി ഉപ്പുതാഴ്വരയിൽവച്ച് ഏദോമ്യരിൽ പതിനെണ്ണായിരംപേരെ
    സംഹരിച്ചു.
  urd-GVR: Abīshai bin Zarūyāh ne Namak kī Wādī meṅ Adomiyoṅ par fatah pā kar 18,000
    afrād halāk kar die.
  suz-BL: सेरूयाह आ तौ अबीशैमी हिक्‍सी आ बेंसीम १८ हजार एदोमी लडाइ पा सदा बाक्‍त।
  ita-1927: Abishai, figliuolo di Tseruia, sconfisse pure diciottomila Edomiti nella
    valle del Sale.
  ckb-ckb: ئەبیشەیی کوڕی چەرویاش لە دۆڵی خوێ هەژدە هەزاری لە ئەدۆمییەکان کوشت.
  eng-BBE: And when he came back from putting to the sword eighteen thousand of the
    Edomites in the Valley of Salt,
  kan-OKCV: ಇದಲ್ಲದೆ ಚೆರೂಯಳ ಮಗ ಅಬೀಷೈಯನು ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಹದಿನೆಂಟು ಸಾವಿರ ಎದೋಮ್ಯರ ಸೈನಿಕರನ್ನು
    ಕೊಂದನು.
  tam-2017: செருயாவின் மகன் அபிசாயி உப்புப்பள்ளத்தாக்கிலே பதினெட்டாயிரம் ஏதோமியர்களைத்
    தோற்கடித்தான்.
  spa-RV-1909: A más de esto Abisai hijo de Sarvia hirió en el valle de la Sal dieciocho
    mil Idumeos.
  ron-BTF: Mai mult, Abișai, fiul Țeruiei, a ucis dintre edomiți în valea sării, optsprezece
    mii.
  eng-WEBP: Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
    in the Valley of Salt.
  eng-FBV: Abishai, son of Zeruiah, killed 18,000 Edomites in the Valley of Salt.
  nld-1939: Absjai, de zoon van Seroeja, versloeg achttien duizend Edomieten in het
    Zoutdal.
  nch-BL: Huan Abisai, icone Sarvia, quintzontamilti 18 mil soldados ten tali Edom
    ipan nopa tamayamit cati itoca Istat.
  vie-1934: Vả lại, A-bi-sai, con trai của Xê-ru-gia, đánh giết tại trong trũng Muối,
    một vạn tám ngàn người Ê-đôm.
  hin-CV: इसके अलावा ज़ेरुइयाह के पुत्र अबीशाई ने नमक की घाटी में 18,000 सैनिकों की
    एदोमी सेना को हराया.
  spa-BES: Ademas Abisai, hijo de Sarvia, derrotó a filo de espada dieciocho mil de
    los edomitas en el valle de la sal,
  tdx-tdx: Mbore namofoke nte-Edome rai-ale-tsi-valo-arivo am-bavatanen-Tsira ao t’i
    Abisay ana’ i Tseroià.
  tha-KJV: และอาบีชัยบุตรชายนางเศรุยาห์​ได้​ประหารคนเอโดมหนึ่งหมื่นแปดพันคนเสียในหุบเขาเกลือ
  por-BR-2018: Além disso Abisai, filho de Zeruia, feriu no vale do sal dezoito mil
    edomitas.
  deu-ELO: Und Abisai, der Sohn der Zeruja, schlug die Edomiter im Salztal, achtzehntausend
    Mann.
  eng-WYC-2018: And Abishai, the son of Zeruiah, smote Edom in the valley of salt
    pits, (killing) eighteen thousand (men).
  epo-epo: Plue Abiŝaj, filo de Ceruja, venkobatis Edomon en la Valo de Salo, dek
    ok mil homojn;
  uig-PIN: Zǝruiyaning oƣli Abixay «Xor wadisi»da Edomiylardin on sǝkkiz ming adǝmni
    ɵltürdi.
  beo-beo: Abisia:i (ea ame da Selouaia) da Deme Fago ganodini amo Idome dunu hasali
    dagoi. E da Idome dunu 18,000 agoane fane legei.
  tpi-OTNT: Na bihain, Abisai, pikinini bilong Seruia, i kisim ol soldia bilong Devit
    na i go pait long ol Idom long Ples Daun I Gat Planti Sol. Na ol i kilim 18,000
    man bilong Idom.
  hau-SA: Abishai ɗan Zeruhiya ya bugi mutanen Edom dubu goma sha takwas a Kwarin
    Gishiri.
  uig-LAT: Zeruiyaning oghli Abishay «Shor wadisi»da Édomiylardin on sekkiz ming ademni
    öltürdi.
  nde-nde: U-Abhishayi indodana kaZeruya watshaya wabhuqa ama-Edomi azinkulungwane
    ezilitshumi lasificaminwembili eSigodini seTswayi.
  ton-ton: Pea naʻe tāmateʻi ʻe ʻApisai foki ko e tama ʻa Seluia ʻae kau ʻItomi ʻe
    tokotaha mano mo e toko valu afe ʻi he potu talalo ʻoe māsima.
  ces-1613: Abizai také syn Sarvie porazil Idumejských v údolí solnatém osmnácte tisíc.
  eng-WMB: Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
    in the Valley of Salt.
  tam-TCV: செருயாவின் மகன் அபிசாயி உப்புப் பள்ளத்தாக்கிலே பதினெட்டாயிரம் ஏதோமியரை
    வெட்டிப்போட்டான்.
  ceb-ULB: Nakapatay si Abishai ang anak nga lalaki ni Zeruya ug 18, 000 ka mga Edomihanon
    didto sa Walog sa Asin.
  pol-UBG: I Abiszaj, syn Serui, pobił w Dolinie Soli osiemnaście tysięcy Edomitów.
  urd-GVU: ابی شے بن ضرویاہ نے نمک کی وادی میں ادومیوں پر فتح پا کر 18,000 افراد ہلاک
    کر دیئے۔
  deu-1912: Und Abisai, der Zeruja Sohn, schlug der Edomiter im Salztal achtzehntausend
  kan-2017: ಇದಲ್ಲದೆ ಚೆರೂಯಳ ಮಗನಾದ ಅಬ್ಷೈಯು ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಎದೋಮ್ಯರ ಹದಿನೆಂಟು ಸಾವಿರ
    ಸೈನಿಕರನ್ನು ಸೋಲಿಸಿದನು.
  yap-yap: Abishai ni chitiningin Zeruyah, e gel ngak piyu Edom u lan ba loway ni
    Loway ni Sol fithingan ni thang e fan rok ragag nge meruk e biyu’ i yad.
  hlt-MCSB: Zeruiah capa Abishai loh kolrhawk ah Edom te thawng hlai rhet a ngawn.
  mdy-ETH: ፄሩያ ናኣዚ፥ ዓቢሻዬ ዔዶኦሜ ዓሶ ሶኦጎ ዶኦጮ ጌይንታ ቤዛ ዖሊ ባሺ ዔያቶ ባኣካፓ ታጶ ሳሊ ሺያ ማዓ ዖልዚ ዓሲ
    ዎዼኔ፤
  twi-ASANTE: Seruia babarima Abisai kunkumm Edomfoɔ mpem dunwɔtwe wɔ Nkyene Bɔnhwa
    no mu.
  eng-WEBU: Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
    in the Valley of Salt.
  wal-wal: Xaruuyi na7ai Abishaayi Eedooma asaappe tammanne hosppun sha7ata Maxine
    Wombban woriis.
  spa-PDDPT: Además de esto, Abisai, hijo de Sarvia, destrozó a 18.000 edomitas en
    el valle de la Sal.
  gun-gun: Ha'e gui Zeruia pi'a Abisai ojuka avi dezoito mil Edom pygua juky yvyugua
    'epy va'e py.
  ilo-ULB: Pinatay ni Abisai nga anak ni Sarvia ti sangapulo ket walo a ribu nga Edomita
    idiay tanap ti Asin.
  kpg-kpg: Abishai, dono dinana go Zeruiah, ne haga magedaa digau Edom i lodo di Gowaa
    Baba Toolo, gu daaligi ana daangada e madangaholu maa walu mana (18,000).
  uig-ARA: زەرۇئىيانىڭ ئوغلى ئابىشاي «شور ۋادىسى»دا ئېدومىيلاردىن ئون سەككىز مىڭ ئادەمنى
    ئۆلتۈردى.
  sus-sus: Seruya xa di Abisayi naxa Edonka wulu fu nun solomasaxan bɔnbɔ gulunba
    kui Fɔxɔɛ yire.
  pon-2006: Apisai, me eh nohno Seruaia, kalowehdi mehn Edom kan nan Wahun Soahl oh
    kemehla me nen welikid.
  ksd-ksd: Ma Abisai natu i Seruia i ga doko ra vinun ma lavutul na arip na marmar
    na tarai Edom ta ra male na solt.
  tur-YTC: Seruya oğlu Avişay da, Tuz Vadisi'nde Edomlular'dan on sekiz bin kişiyi
    vurdu.
  grc-BRENT: Καὶ Ἀβεσὰ υἱὸς Σαρουίας ἐπάταξε τὴν Ἰδουμαίαν ἐν κοιλάδι τῶν ἁλῶν, ὀκτὼκαὶδεκα
    χιλιάδας.
  ind-AYT: Abisai, anak Zeruya, membunuh 18.000 orang Edom di Lembah Garam.
  nya-nya: Abisai mwana wa Zeruya anakantha Aedomu 18,000 mu Chigwa cha Mchere.
  hrv-hrv: Sarvijin sin Abišaj pobio je osamnaest tisuća Edomaca u Slanoj dolini.
  mps-mps: Tama nosali, Abisai, te Seruiago ogwago, te Devitgo ami bidi dabe selama,
    te Tamu Hauwa Elalubo Odogo Bulude bidibo Idom dabeba boi hwįgi pali. Tama augwaligo
    te bidi sese umabo te 18,000 Idom bidi dabe ela muai dao.
  tpi-tpi: Na bihain, Abisai, pikinini bilong Seruia, i kisim ol soldia bilong Devit
    na i go pait long ol Idom long Ples Daun I Gat Planti Sol. Na ol i kilim 18,000
    man bilong Idom.
  dan-1931: Og Absjaj, Zerujas Søn*, slog Edom i Saltdalen, 18.000 Mand; { [*se dog
    2 Sam. 8, 13.] }
  vie-OVCB: A-bi-sai, con Xê-ru-gia, đã tiêu diệt 18.000 quân Ê-đôm tại Trũng Muối.
  guj-2017: સરુયાના પુત્ર અબિશાયે મીઠાની ખીણમાં અઢાર હજાર અદોમીઓને મારી નાખ્યા.
  pon-2006A: Apisai, me eh nohno Seruaia, kalowehdi mehn Edom kan nan Wahun Soahl
    oh kemehla me nen welikid.
  por-BRBSL: Moreover Abishai, filho de Zeruiah, atingiu dezoito mil dos Edomitas
    no Vale do Sal.
  cth-cth: Hothloilah, Zeruiah capa Abishai ni Edomnaw 18, 000 touh hah palawi tanghling
    dawk a thei awh.
  twi-twi: Seruia babarima Abisai kunkum Edomfo mpem dunwɔtwe wɔ Nkyene Bon no mu.
  hlt-hlt: Zeruiah capa Abishai loh kolrhawk ah Edom te thawng hlai rhet a ngawn.
  tbz-SIM: Kɛ̀ Seduiɑ birɛ Abikɑii do Edomiibɛ kɛ́kuɔ bɛnìtìbɛ̀ tɛkɔupípíítɛ̀ nɛ̀
    sikɔupísìni (18000) kubiriku bɛ̀ tu kù mukɔ́kúɔ́ nkó kubiriku miɛkɛ,
  msy-2020: Ezɨ Seruian otarim Abisai, Devitɨn mɨdorozir gumaziba inigha uaghira Idomia
    ko mɨsoghasa, Danganir Zarir Amangsɨzir Avɨrim Itimɨn ghu. Egha me Idomian 18,000plan
    gumazibav soghezɨ me ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Seluyɑ pǝyɑlʋ Apisɑyi yoonɑ Ɩtɔm nyǝ́mɑ kɛ Tɔm tɛtɛkǝlɛ tɑɑ, nɑ
    ɩ́ kʋ́ pɑ tɑɑ yǝlɑɑ iyisi pǝlefɛɩ hiu (18000).
  azb-azb: Seruya oğlu Avişay Duz vadisində Edomlulardan on səkkiz min nəfəri qırdı.
  eng-DBY: And Abishai the son of Zeruiah smote of the Edomites in the valley of salt
    eighteen thousand.
  hin-2017: फिर सरूयाह के पुत्र अबीशै ने नमक की तराई में अठारह हजार एदोमियों को मार
    लिया।
  eng-YLT: And Abishai son of Zeruiah hath smitten Edom in the valley of salt — eighteen
    thousand,
  eng-WYC-2017: And Abishai, the son of Zeruiah, smote Edom in the valley of salt
    pits, eighteen thousand.
  eng-WMBB: Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
    in the Valley of Salt.
  urd-GVH: अबीशै बिन ज़रूयाह ने नमक की वादी में अदोमियों पर फ़तह पाकर 18,000 अफ़राद
    हलाक कर दिए।
  rug-rug: E Abisai, sapu sa tinana si e Zeruia, si va kilasi sa sari na tinoni pa
    Edomu koasa lolomo pa Soloti meke va matei rini sari ka manege vesu tina tie varipera
    vasina.
  gaz-gaz: Abiishaayi ilmi Zeruuyaa Sulula Soogiddaa keessatti Edoomota kuma kudha
    saddeet fixe.
  fra-LSG: Abischaï, fils de Tseruja, battit dans la vallée du sel dix-huit mille
    Édomites.
  yal-yal: Seruyaa diina Abisayi yi Edɔn kaa wuli fu nun solomasɛxɛ faxa Fɔxɔ Lanbanni.
  haw-1868: A pepehi aku la o Abisai ke keiki a Zeruia i na kanaka o Edoma he umikumamawalu
    tausani, ma ke awawa paakai.
  arb-NAV: وَقَضَى أَبْشَايُ ابْنُ صَرُويَةَ عَلَى ثَمَانِيَةَ عَشَرَ أَلْفاً مِنَ
    الأَدُومِيِّينَ فِي وَادِي الْمِلْحِ،
  ewe-ewe: Abisai, Zeruya ƒe vi, wu Edomtɔ akpe wuienyi (18,000) le Dze Balime.
  eng-LEE: And Abshai the son of Zeruyah smote of the Edomites in the valley of salt
    eighteen thousand [men].
  asm-FB: চৰূয়াৰ পুত্ৰ অবীচয়ে লৱণ উপত্যকাত ওঠৰ হাজাৰ ইদোমীয়ালোকক বধ কৰিলে।
  sus-A: سٍرُيَ شَ دِ عَبِسَيِ نَشَ عٍدٌنكَ وُلُ قُ نُن سٌلٌمَسَشَن بْنبْ فُلُنبَ
    كُي قْشْي يِرٍ.
  fra-SBL: Abischaï, fils de Tseruja, battit dix-huit mille Edomites dans la vallée
    du sel.
  hbo-hbo: וְאַבְשַׁ֣י בֶּן־צְרוּיָ֗ה הִכָּ֤ה אֶת־אֱדֹום֙ בְּגֵ֣יא הַמֶּ֔לַח שְׁמֹונָ֥ה
    עָשָׂ֖ר אָֽלֶף׃
  kik-kik: Abishai mũrũ wa Zeruia nĩooragire andũ a Edomu 18,000 o kũu Gĩtuamba-inĩ
    gĩa Cumbĩ.
  fra-NCL: Abisaï, fils de Sarvia, battit les Edomites, dans la vallée du Sel, au
    nombre de dix-huit mille.
  cek-AK: Zeruiah capa Abishai mah Paloi azawn ah Edom kami sang hatlaitazetto hum.
  cuk-cuk: Deginbali, Sarvia-machi-Abisai, Balu-Nebagi miliambe-gakabaabak (18,000)
    Edom-dulemar-ogilosad.
  uig-CYR: Зәруияниң оғли Абишай «Шор вадиси»да Едомийлардин он сәккиз миң адәмни
    өлтүрди.
  tel-2017: ఇంకా సెరూయా కొడుకు అబీషై ఉప్పు లోయలో ఎదోమీయుల్లో పద్దెనిమిది వేలమందిని
    హతం చేశాడు.
  hat-BSA: Anplis, Abischaï, fis a Tseruja a, te bat diz-ui-mil Edomit nan Vale Sèl
    la.
  kos-kos: Abishai, su nina kial pa Zeruiah, el kutangla mwet Edom ke sie mweun in
    Infahlfal Sohl, ac el uniya mwet singoul oalkosr tausin.
  hbo-WLC: וְאַבְשַׁ֣י בֶּן־צְרוּיָ֗ה הִכָּ֤ה אֶת־אֱדוֹם֙ בְּגֵ֣יא הַמֶּ֔לַח שְׁמוֹנָ֥ה
    עָשָׂ֖ר אָֽלֶף׃
  ibo-ibo: Abishai nwa Zeruaya gburu puku ndị Edọm iri na asatọ na Ndagwurugwu Nnu.
  ory-ory: ଆହୁରି ସରୁୟାର ପୁତ୍ର ଅବୀଶୟ ଲବଣ ଉପତ୍ୟକାରେ ଅଠର ହଜାର ଇଦୋମୀୟ ଲୋକଙ୍କୁ ବଧ କଲା।
  chk-chk: Iwe, Apisai nöün Seruia we mwän a niela engol me walungeröü chon Etom me
    lon ewe Lemolun Salt.
  rop-rop: Afta na Ebishai hu mami bin neim Seruwaiya det doda blanga King Deibid,
    bin go en fait langa detlot Idam pipul deya langa det pleis gulum Solt Beli, en
    imbin kilim 18,000 Idam solja ded.
  ukr-1871: Абесса ж Саруєнко побив Ідуміїв в Соляній долинї — вісїмнайцять тисяч;
  deu-1951: Und Abisai, der Sohn der Zeruja, erschlug von den Edomitern im Salztal
    achtzehntausend [Mann]
  eng-JPS: Moreover Abishai the son of Zeruiah smote of the Edomites in the Valley
    of Salt eighteen thousand.
  srp-1865: I Avisaj sin Serujin pobi osamnaest tisuæa Idumejaca u slanoj dolini.
  lug-lug: Ye Abisaayi mutabani wa Zeruyiya yattira abasajja ba Edomu omutwalo gumu
    mu kanaana mu Kiwonvu eky’Omunnyo.
  heb-heb: ואבשי בן צרויה הכה את אדום בגיא המלח שמונה עשר אלף׃
  ben-IRV: সরূয়ার ছেলে অবীশয় লবণ উপত্যকায় আঠারো হাজার ইদোমীয়কে মেরে ফেললেন।
  pan-pan: ਅਤੇ ਅਬੀਸ਼ਈ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਨੇ ਲੂਣ ਦੀ ਵਾਦੀ ਵਿੱਚ ਅਦੋਮੀਆਂ ਵਿੱਚੋਂ ਅਠਾਰਾਂ ਹਜ਼ਾਰ
    ਜਣੇ ਮਾਰ ਸੁੱਟੇ।
  mya-JVB: ထိုမှတပါး ၊ ဇေရုယာ သား အဘိရှဲ သည် ဆားချိုင့် တွင် ဧဒုံ လူတသောင်း ရှစ်ထောင်တို့ကို
    လုပ်ကြံ လေ၏။
  hmo-hmo: Abisai, Seruia ena natuna tau, ese Edoma taudia ia halusia. Idia ibounai
    18,000 be Damena Koura dekenai ia alaia mase.
  urd-urd: और अबीशै। बिन ज़रोयाह ने वादी — ए — शोर में अठारह हज़ार अदोमियों को मारा।
  rus-SYN: И Авесса, сын Саруи, поразил Идумеян на долине Соляной восемнадцать тысяч;
  bqc-SIM: Zeluia nɛ́ Abisai Ɛdↄũↄ dɛ̀dɛ Guzulɛ Wisideu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao
    plasai (18.000).
  tcz-CHONGTHU: Zeruiah chapa Abishai kitipa chun chikhuh phaicham a chun Edom mite
    mi sangsom le get jen ana that in ahi.
  mar-mar: सरुवेचा पुत्र अबीशय याने क्षार खोऱ्यात अठरा हजार अदोमी लोकांस मारले.
  qub-qub: Chayno Sarviapa wamran Abisaipis Cachi Pampacho binsiran chunca pusajnin
    waranga (18,000) Edom runacunata.
  bqp-bqp: Abisɑi, Seruyɑn bii, u Edɔmubɑ kɑmiɑ wɔwɑɔ ye bɑ mɔ̀ Bɔru. Mɑ u ben nɔrɔbun
    subɑ yɛndu yiru sɑri (18.000) go.
  hat-hat: Apre sa, Abichayi, pitit gason Sewouja a, touye dizwitmil (018.000) moun
    peyi Edon nan Fon Sèl la.
  eng-BSB: Moreover, Abishai son of Zeruiah struck down eighteen thousand Edomites
    in the Valley of Salt.
  eng-WEBPB: Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
    in the Valley of Salt.
  kbq-kbq: Hagi Zeruia nemofo Abisai'a Hage nehaza agupofi Idomu vahera hara ome huzmanteno,
    18tauseni'a sondia vahe zamahe fri'ne.
  nhe-BL: Huan Abisai, icone Sarvia, quintzontlamilti 18 mil soldados tlen tlali Edom
    ipan nopa tlamayamitl tlen itoca Istatl.
  gub-BL: Amizaz Zeruz imemyr weityk Enom izuapyapyr a'e wà, ywyàpyznaw Xa heta haw
    pe wà. Uzuka 18.000 wà.
  eng-DRA: 'And Abisai the son of Sarvia slew of the Edomites in the vale of the saltpits,
    eighteen thousand:'
