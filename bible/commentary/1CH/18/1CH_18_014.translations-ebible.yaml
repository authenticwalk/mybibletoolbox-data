verse: 1CH.018.014
translations:
  mal-C: തന്റെ ജനങ്ങൾക്കെല്ലാം നീതിയും ന്യായവും പാലിച്ചുകൊണ്ട് ദാവീദ് സമസ്തഇസ്രായേലിനും
    രാജാവായി വാണു.
  deu-TKW: Und David regierte ganz Israel und übte recht und Gerechtigkeit an seinem
    ganzen Volke.
  lin-lin: Davidi azalaki mokonzi ya Isalaele mobimba, mpe azalaki kosalela bato na
    ye nyonso makambo ya sembo mpe ya alima.
  eng-LSV: And David reigns over all Israel, and he is doing judgment and righteousness
    to all his people,
  eng-GNV: So Dauid reigned ouer all Israel, and executed iudgement and iustice to
    all his people.
  eng-WEBSTER: So David reigned over all Israel, and executed judgment and justice
    among all his people.
  nhw-BL: Huan Tlanahuatijquetl David quipixqui tlanahuatili ipan nochi tlali Israel
    huan quichijqui catli xitlahuac ica imasehualhua sesen huelta quema monejqui tetlajtolsencahuas.
  swh-ONEN: Daudi akatawala Israeli yote, akitenda lililo haki na sawa kwa watu wake
    wote.
  bba-bba: Dɑfidi u bɑndu di Isirelibɑ kpuro sɔɔ. Mɑ u ɡeɑ mɔ̀, u bu siriɑmmɛ dee
    dee.
  eng-KJVCPB: So David reigned over all Israel, and executed judgment and justice
    among all his people.
  luo-luo: Daudi nobedo ruodh jo-Israel duto kotimo maber kendo makare ni joge duto.
  meu-meu: Taunabunai, David ese Israel idoinai e lohiaia, bona ia ese ena orea taudia
    iboudiai e hahemaoro henidia mai maoromaorona ida.
  npi-ULB: दाऊदले सारा इस्राएलमाथि राज्‍य गरे, र आफ्‍ना सबै मानिसहरूको न्‍याय र धार्मकता
    कायम गरे ।
  yor-yor: Dafidi jẹ ọba lórí gbogbo Israẹli, ó sì ṣe òdodo àti ohun tí ó yẹ fún gbogbo
    àwọn ènìyàn rẹ̀.
  pes-OPCB: داوود با عدل و انصاف بر اسرائیل حکومت می‌کرد.
  tgl-ULB: Naghari si David sa buong Israel, at pinangasiwaan niya nang may katarungan
    at katuwiran ang lahat ng kaniyang mamamayan.
  hui-hui: Debidi ibugua Isaraele dindi bibahende handame ho howa ibunaga wali agaliru
    baba mana bayale tigabi bulene wiadagua dege bialu haga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တစ်​ခု​လုံး​ကို အ​စိုး​ရ​တော်​မူ​၍ မိ​မိ​၏​ပြည်​သူ​ပြည်​သား
    အ​ပေါင်း​တို့​အ​ပေါ်​တွင်​အ​စဉ်​ပင်​တ​ရား မျှ​တ​စွာ​စီ​ရင်​အုပ်​ချုပ်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་ཡུལ་ཐམས་ཅད་ལ་མངའ་མཛད་དེ། རང་གི་མི་མང་ཡོངས་ལ་འདྲ་མཉམ་དྲང་གཞག་གི་ལྟ་སྟངས་བཟུང་བའོ།
    །
  sna-sna: Dhavhidhi akatonga Israeri achiita zvose zvakarurama uye zvakanaka kuvanhu
    vake vose.
  spa-BLM: David reinó sobre todo Israel, y ejecutó justicia y rectitud para todo
    su pueblo.
  cac-cac: A vin̈aj David, ix yac' reyal vin̈ d'a yib'an̈ chon̈ab' Israel. Te vach'
    ix yutej sb'eyb'al vin̈, d'a stojolal ix sb'o yaj vin̈ tas yaj eb' chon̈ab'.
  swh-ULB: Daudi alitawala Israeli yote, na alitenda haki na utaua kwa watu wote.
  bel-bel: І валадарыў Давід над усім Ізраілем, і чыніў суд і праўду ўсяму народу
    свайму.
  deu-ELBBK: Und David regierte über ganz Israel; und er übte Recht und Gerechtigkeit
    an seinem ganzen Volk.
  mbb-OT: Nehimu he hadì si David te tivuuk he Israel, ne mibeelan din is metazeng
    wey hustu para te langun he menge etew zin.
  mal-2015: ഇങ്ങനെ ദാവീദ് എല്ലായിസ്രായേലിന്നും രാജാവായി വാണു; തന്റെ സകലജനത്തിന്നും
    നീതിയും ന്യായവും നടത്തിവന്നു.
  rmc-rmc: O David kraľinelas upral calo Izrael a savore peskre manušenge kerelas
    oda, so sas čačipnaskro the spravodľivo.
  pes-OPV: و داود بر تمامي اسرائيل سلطنت نمود، انصاف و عدالت را بر تمامي قوم خود مجزا
    مي داشت.
  ron-1924: Давид а домнит песте тот Исраелул ши фэчя жудекатэ ши дрептате ла тот
    попорул сэу.
  ben-OBCV: দাউদ সমস্ত ইস্রায়েলের উপর রাজত্ব করলেন, ও তাঁর সব প্রজার জন্য যা যা ন্যায্য
    ও উপযুক্ত ছিল, তিনি তাই করতেন।
  som-som: Oo Daa'uudna reer binu Israa'iil oo dhan buu u taliyey, oo wuxuu dadkiisa
    oo dhan ugu gar qaybshay xukun iyo caddaalad.
  lat-VUC: Regnavit ergo David super universum Israël, et faciebat judicium atque
    justitiam cuncto populo suo.
  eng-ASVBT: And David reigned over all Israel; and he executed justice and righteousness
    unto all his people.
  ita-1885: Così Davide regnò sopra tutto Israele, facendo ragione e giustizia a tutto
    il suo popolo.
  eng-LXXUP: So David reigned over all Israel; and he executed judgment and justice
    to all his people.
  eng-ULB: David reigned over all Israel, and he administered justice and righteousness
    to all his people.
  spa-VBL: David gobernó sobre todo Israel. Hizo lo que era justo y correcto para
    todo su pueblo.
  fra-_FOB: Et David régna sur tout Israël, rendant la justice et le droit à tout
    son peuple.
  mal-mal: ഇങ്ങനെ ദാവീദ് എല്ലാ യിസ്രായേലിനും രാജാവായി വാണു; തന്റെ സകലജനത്തിനും നീതിയും
    ന്യായവും നടത്തി.
  urd-GVR: Jitnī der Dāūd pūre Isrāīl par hukūmat kartā rahā utnī der tak us ne dhyān
    diyā ki qaum ke har ek shaḳhs ko insāf mil jāe.
  suz-BL: मिनु दाऊदम इस्राएल नेल्‍लेमी सासन पवा बाक्‍त। मिनु आ मुर नेल्‍ल आन कली ठीक
    निसाफ पवा बाक्‍त।
  ita-1927: Davide regnò su tutto Israele, facendo ragione e amministrando la giustizia
    a tutto il suo popolo.
  ckb-ckb: داود پاشایەتی هەموو ئیسرائیلی کرد، دادپەروەری و ڕاستودروستی بۆ هەموو گەلەکەی
    پەیڕەو کرد.
  eng-BBE: So David was king over all Israel, judging and giving right decisions for
    all his people.
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳುತ್ತಾ ತನ್ನ ಸಮಸ್ತ ಜನರಿಗೂ ನೀತಿ ನ್ಯಾಯಗಳಿಂದ
    ನಡೆಸುತ್ತಿದ್ದನು.
  tam-2017: தாவீது இஸ்ரவேலையெல்லாம் ஆண்டு, தன்னுடைய மக்களுக்கெல்லாம் நியாயமும் நீதியும்
    செய்தான்.
  spa-RV-1909: Y reinó David sobre todo Israel, y hacía juicio y justicia á todo su
    pueblo.
  ron-BTF: Și David a domnit peste tot Israelul și a făcut judecată și dreptate în
    tot poporul său.
  eng-WEBP: David reigned over all Israel; and he executed justice and righteousness
    for all his people.
  eng-FBV: David ruled over all Israel. He did what was fair and right for all his
    people.
  nld-1939: David regeerde dus over geheel Israël, en handelde met heel zijn volk
    naar wet en recht.
  nch-BL: Huan Tanahuatijquet David quipixqui tanahuatili ipan nochi tali Israel huan
    quichijqui cati xitahuac ica imasehualhua sesen huelta quema monejqui tetajtolsencahuas.
  vie-1934: Đa-vít làm vua trên cả Y-sơ-ra-ên, lấy sự ngay thẳng và công bình mà xử
    với dân sự của người.
  hin-CV: दावीद सारे इस्राएल के शासक थे, उन्होंने अपनी सारी प्रजा के लिए न्याय और
    सच्चाई की व्यवस्था की थी.
  spa-BES: Así que David fue rey sobre todo Israel, juzgando y dando las decisiones
    correctas para todo su pueblo.
  tdx-tdx: Aa le nifehè’ i Davide t’Israele iaby vaho hene nizaka’e an-kavantañañe
    ondati’eo.
  tha-KJV: ดาว​ิดจึงทรงครอบครองเหนื​ออ​ิสราเอลทั้งสิ้น และพระองค์ทรงให้ความยุ​ติ​ธรรมและความเที่ยงธรรมแก่ประชาชนของพระองค์​ทั้งสิ้น
  por-BR-2018: E reinou Davi sobre todo Israel, e fazia juízo e justiça a todo seu
    povo.
  deu-ELO: Und David regierte über ganz Israel; und er übte Recht und Gerechtigkeit
    an seinem ganzen Volke.
  eng-WYC-2018: Therefore David reigned on all Israel, and did doom and rightwiseness
    to all his people. (And so David reigned upon all Israel, and decreed righteous
    judgements for all of his people.)
  epo-epo: Kaj David reĝis super la tuta Izrael, kaj li faradis juĝon kaj justecon
    al sia tuta popolo.
  uig-PIN: Dawut padixaⱨ bolup pütün Israil üstigǝ ⱨɵkümranliⱪ ⱪilip, barliⱪ hǝlⱪigǝ
    adalǝt wǝ ⱨǝⱪⱪaniyliⱪ bilǝn muamilǝ ⱪildi.
  beo-beo: Da:ibidi da Isala:ili soge huluanedafa ouligisu. E da ouligibiba:le, ea
    fi dunu da moloidafa hou fawane ba:i.
  tpi-OTNT: Devit i bosim olgeta hap bilong Israel na em i mekim gutpela na stretpela
    pasin long olgeta manmeri.
  hau-SA: Dawuda ya yi mulki a bisa dukan Isra’ila, yana yin abin da yake daidai da
    kuma gaskiya saboda dukan mutanensa.
  uig-LAT: Dawut padishah bolup pütün Israil üstige hökümranliq qilip, barliq xelqige
    adalet we heqqaniyliq bilen muamile qildi.
  nde-nde: UDavida wabusa kulolonke elako-Israyeli, esenza okuqondileyo lokulungele
    abantu bakhe bonke.
  ton-ton: ¶ Ko ia, naʻe pule ʻa Tevita ki ʻIsileli kātoa, mo ne fai ʻae fakamaau
    mo e pule totonu ʻi he lotolotonga ʻo ʻene kakai kotoa pē.
  ces-1613: A tak kraloval David nade vším Izraelem, a činil soud a spravedlnost všemu
    lidu svému.
  eng-WMB: David reigned over all Israel; and he executed justice and righteousness
    for all his people.
  tam-TCV: தாவீது தனது எல்லா மக்களுக்கும் நீதியும் நியாயமும் செய்து, இஸ்ரயேலர் அனைவரையும்
    ஆட்சிசெய்தான்.
  ceb-ULB: Naghari si David sa tibuok Israel, ug nagdumala siya nga adunay hustisya
    ug pagkamatarong sa tanan niyang katawhan.
  pol-UBG: Dawid więc królował nad całym Izraelem i sprawował sąd nad całym swym ludem,
    i wymierzał mu sprawiedliwość.
  urd-GVU: جتنی دیر داؤد پورے اسرائیل پر حکومت کرتا رہا اُتنی دیر تک اُس نے دھیان
    دیا کہ قوم کے ہر ایک شخص کو انصاف مل جائے۔
  deu-1912: Also regierte David über das ganze Israel und handhabte Gericht und Gerechtigkeit
    allem seinem Volk.
  kan-2017: ದಾವೀದನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರ ಅರಸನಾಗಿ ಎಲ್ಲಾ ಪ್ರಜೆಗಳಿಗೂ ಧರ್ಮತಪ್ಪದೆ ನೀತಿ ಮತ್ತು
    ನ್ಯಾಯದಿಂದ ಕಾರ್ಯ ನಿರ್ವಹಿಸುತ್ತಿದ್ದನು.
  yap-yap: Me gagiyeg David u daken yu Israel ni ga’ngin me guy ni ngi i par e girdi’
    rok nib mat’aw ma ba yal’uw rogon ni yibe ayuwegrad.
  hlt-MCSB: David te Israel boeih soah a manghai vaengah a pilnam boeih ham khaw tiktamnah
    neh duengnah aka saii la om.
  mdy-ETH: ዬያይዲ ዳውቴ ዒስራዔኤሌ ዓጮ ቢያይዳ ካኣታዼኔ፤ ዴራኣ ቢያ ዎዴ ሳዛ ዱማሲሢ ባኣያ፥ ፒዜ ዎጌ ዎጊሢ ዴንቄኔ።
  twi-ASANTE: Dawid dii ɔhene wɔ Israel nyinaa so, na ɔne obiara tenaa yie.
  eng-WEBU: David reigned over all Israel; and he executed justice and righteousness
    for all his people.
  wal-wal: Hegaadan oottidi, Daawiti Israa7eela ubbaa bolli kawotiis; kawotidi ba
    asaa ubbaa xillotettaaninne suure pirddan aissiis.
  spa-PDDPT: David reinó sobre todo Israel y juzgaba con justicia a todo su pueblo.
  gun-gun: Ha'e rami vy Davi opena Israel kuery ha'e javi re. Mba'emo re oikuaa potaa
    py ha'evea rami meme oguereko.
  ilo-ULB: Inturayan ni David ti entero nga Israel, ket impatungpalna ti hustisia
    ken kinalinteg kadagiti amin a tattaona.
  kpg-kpg: David gaa dagi Israel hagatau, ga haga noho bolo digau huogodoo o dono
    henua la gii kae di hagalabagau mo di tonu i nia madagoaa huogodoo.
  uig-ARA: داۋۇت پادىشاھ بولۇپ پۈتۈن ئىسرائىل ئۈستىگە ھۆكۈمرانلىق قىلىپ، بارلىق خەلقىگە
    ئادالەت ۋە ھەققانىيلىق بىلەن مۇئامىلە قىلدى.
  sus-sus: Dawuda naxa a xa ɲama Isirayila yamari sɛriyɛ nun tinxinyi ra.
  pon-2006: Depit ketin kakaun Israel pwon oh ketin tetehk mwahu sapwellime aramas
    pwe epwelparail en pahrek oh pwung ahnsou koaros.
  ksd-ksd: Ma David i ga ki na king ure Israel par; ma i ga pait ra takodo na varkurai
    pire kana tarai par.
  tur-YTC: David bütün İsrael üzerinde hüküm sürdü ve halkının tümüne adalet ve doğruluk
    sağladı.
  grc-BRENT: Καὶ ἐβασίλευσε Δαυὶδ ἐπὶ πάντα Ἰσραὴλ, καὶ ἦν ποιῶν κρίμα καὶ δικαιοσύνην
    τῷ παντὶ λαῷ αὐτοῦ.
  ind-AYT: Demikianlah Daud memerintah atas seluruh Israel. Dia menegakkan keadilan
    dan kebenaran bagi seluruh rakyatnya.
  nya-nya: Davide analamulira dziko lonse la Israeli ndipo ankachita zonse mwachilungamo
    ndi molondola pamaso pa anthu ake onse.
  hrv-hrv: David kraljevaše nad svim Izraelom čineći pravo i pravicu svemu svome narodu.
  mps-mps: Devitgo te tigidali Israel habu badu tonalu, te wiegi yai doloba pai kolesaga
    tigidali we bidiba yalio.
  tpi-tpi: Devit i bosim olgeta hap bilong Israel na em i mekim gutpela na stretpela
    pasin long olgeta manmeri.
  dan-1931: Og David var Konge over hele Israel, og han øvede Ret og Retfærdighed
    mod hele sit Folk.
  vie-OVCB: Vậy, Đa-vít cai trị Ít-ra-ên, thực thi công lý và bình đẳng cho mọi người.
  guj-2017: દાઉદ આખા ઇઝરાયલ પર રાજ કરતો હતો અને તેના સર્વ લોકોનો ન્યાય કરીને તેમનો
    ઇનસાફ કરતો હતો.
  pon-2006A: Depit ketin kakaun Israel pwon oh ketin tetehk mwahu sapwellime aramas
    pwe epwelparail en pahrek oh pwung ahnsou koaros.
  por-BRBSL: David reinou sobre todo Israel; e ele executou justiça e retidão para
    todo o seu povo.
  cth-cth: Hottelah Devit ni Isarelnaw a uk teh, a taminaw dawkvah, kalancalah lawk
    a ceng.
  twi-twi: Dawid dii Israel nyinaa so hene, a wanhyɛ obiara so na wansisi obiara nso.
  hlt-hlt: David te Israel boeih soah a manghai vaengah a pilnam boeih ham khaw tiktamnah
    neh duengnah aka saii la om.
  tbz-SIM: Kɛ̀ Dɑfiti mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu, kɛ bɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni kɛ bɛ̀
    bekùnɛ̀ kɛ̀ dɛ̀ wenni.
  msy-2020: Devit Israelia bar me gativagha, guizɨn arazibar deraghavɨra uan gumazamizibagh
    ami.
  dop-dop: Tɑfiiti tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɔɔ kɛ́ nɑ ɩ́ tǝŋǝɣɩ tɑmpɑnɑ
    nɑ ɩ́ hʋʋkǝnɑ yǝlɑɑ tǝnɑ.
  azb-azb: Davud bütün İsrailin padşahı oldu. O bütün xalqına ədalət və salehliklə
    hökmranlıq edirdi.
  eng-DBY: And David reigned over all Israel, and executed judgment and justice to
    all his people.
  hin-2017: दाऊद समस्त इस्राएल पर राज्य करता था, और वह अपनी सब प्रजा के साथ न्याय
    और धार्मिकता के काम करता था।
  eng-YLT: And David reigneth over all Israel, and he is doing judgment and righteousness
    to all his people,
  eng-WYC-2017: Therefore David reigned on all Israel, and did doom and rightwiseness
    to all his people.
  eng-WMBB: David reigned over all Israel; and he executed justice and righteousness
    for all his people.
  urd-GVH: जितनी देर दाऊद पूरे इसराईल पर हुकूमत करता रहा उतनी देर तक उसने ध्यान दिया
    कि क़ौम के हर एक शख़्स को इनसाफ़ मिल जाए।
  rug-rug: Ke kopu nia e Devita sa doduruna sa popoa Izireli, meke tavetia sa gua
    sapu garo meke gotogoto koari na tie.
  gaz-gaz: Daawit guutummaa Israaʼel irratti mootii taʼee saba isaa hundaaf murtii
    qajeelaa fi qajeelummaadhaan hojjete.
  fra-LSG: David régna sur tout Israël, et il faisait droit et justice à tout son
    peuple.
  yal-yal: Dawuda yi lu Isirayila birin xun na. A yi kiti kɛndɛn sama tinxinna nin
    a yamaan birin yi.
  haw-1868: A nohoalii iho la o Davida maluna o ka Iseraela a pau, a hooko aku la
    i ke kanawai me ka hoopono aku iwaena o kona poe kanaka a pau.
  arb-NAV: وَمَلَكَ دَاوُدُ عَلَى جَمِيعِ أَرْجَاءِ إِسْرَائِيلَ فَعَدَلَ بَيْنَ شَعْبِهِ
    وَأَنْصَفَ.
  ewe-ewe: David ɖu Israel blibo la dzi kple dzɔdzɔenyenye eye wòwɔ nyui na ame sia
    ame.
  eng-LEE: And David reigned over all Israel, and he did what is just and right unto
    all his people.
  asm-FB: দায়ূদে সকলো ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰিলে আৰু তেওঁ নিজৰ সকলো লোকৰ ন্যায়
    বিচাৰ আৰু ধৰ্মনিষ্ঠাৰে পৰিচালনা কৰিলে।
  sus-A: دَوُدَ نَشَ عَ شَ حَمَ عِسِرَيِلَ يَمَرِ سّرِيّ نُن تِنشِنيِ رَ.
  fra-SBL: David régna sur tout Israël, et il fit régner la justice et la droiture
    sur tout son peuple.
  hbo-hbo: וַיִּמְלֹ֥ךְ דָּוִ֖יד עַל־כָּל־יִשְׂרָאֵ֑ל וַיְהִ֗י עֹשֶׂ֛ה מִשְׁפָּ֥ט
    וּצְדָקָ֖ה לְכָל־עַמֹּֽו׃
  kik-kik: Daudi nĩathamakire Isiraeli guothe, akahũthagĩra kĩhooto, na akahingĩria
    andũ ake othe maũndũ marĩa maagĩrĩire.
  fra-NCL: David régna sur tout Israël, et il fit droit et justice à tout son peuple.
  cek-AK: David loe Israel kaminawk boih ukkung siangpahrang ah oh, anih loe angmah
    ih kaminawk nuiah kamsoem hoi katoeng hmuennawk to ni sak.
  cuk-cuk: David bela Israel-yargi negsemaidgine, nue-itoakwaa dulemarga negsemai
    gusad, innikii e-dulamar-semai gusad.
  uig-CYR: Давут падиша болуп пүтүн Исраил үстигә һөкүмранлиқ қилип, барлиқ хәлқигә
    адаләт вә һәққанийлиқ билән муамилә қилди.
  tel-2017: ఈ విధంగా దావీదు ఇశ్రాయేలీయులందరి మీద రాజుగా ఉండి తన ప్రజలందరికీ నీతిన్యాయాలు
    జరిగించాడు.
  hat-BSA: Konsa, David te renye sou tout Israël. Li te administre jistis avèk ladwati
    pou tout pèp li a.
  kos-kos: David el leum fin acn Israel nufon, ac el arulana karinganang tuh ma orek
    nu sin mwet lal in fahsr fal ac suwohs pacl nukewa.
  hbo-WLC: וַיִּמְלֹ֥ךְ דָּוִ֖יד עַל־כָּל־יִשְׂרָאֵ֑ל וַיְהִ֗י עֹשֶׂ֛ה מִשְׁפָּ֥ט
    וּצְדָקָ֖ה לְכָל־עַמּֽוֹ׃
  ibo-ibo: Devid chịrị ndị Izrel niile, na-emere ndị ya ihe dị mma na ihe ziri ezi.
  ory-ory: ଏହିରୂପେ ଦାଉଦ ସମଗ୍ର ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କଲେ ଓ ଆପଣାର ସମସ୍ତ ଲୋକଙ୍କ ପ୍ରତି ବିଚାର
    ଓ ନ୍ୟାୟ କଲେ।
  chk-chk: Iwe, Tafit a nemeni unusen Israel o föri mine a öch o pwüng ngeni nöün
    aramas meinisin.
  rop-rop: Wal King Deibid bin jidan bos blanga ola Isreil pipul, en imbin tridimbat
    olabat raitwei, en imbin oldei gibit olabat feyago.
  ukr-1871: І царював Давид над усїм Ізраїлем, і чинив суд і справедливість всему
    народові свойму.
  deu-1951: Also regierte David über ganz Israel und verschaffte all seinem Volk Recht
    und Gerechtigkeit.
  eng-JPS: And David reigned over all Israel; and he executed justice and righteousness
    unto all his people.
  srp-1865: Tako carova David nad svijem Izrailjem sudeæi i dajuæi pravdu svemu narodu
    svojemu.
  lug-lug: Dawudi n’afuga Isirayiri yenna, mu bwenkanya ne mu butuukirivu abantu be
    bonna.
  heb-heb: וימלך דויד על כל ישראל ויהי עשה משפט וצדקה לכל עמו׃
  ben-IRV: দায়ূদ সমস্ত ইস্রায়েল দেশের উপর রাজত্ব করতে লাগলেন। তাঁর লোকদের তিনি ন্যায়ভাবে
    বিচার ও শাসন করতেন।
  pan-pan: ਦਾਊਦ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕੀਤਾ ਅਤੇ ਸਾਰੀ ਪਰਜਾ ਨਾਲ ਧਰਮ ਅਤੇ ਨਿਆਂ ਕਰਦਾ ਸੀ।
  mya-JVB: ထိုသို့ ဒါဝိဒ် သည် ဣသရေလ နိုင်ငံလုံး ကိုစိုးစံ ၍ ၊ နိုင်ငံတော်သားတို့တွင်
    တရားမှု ကို စီရင် ဆုံးဖြတ်တော်မူ ၏။
  hmo-hmo: Unai dainai Davida ese Israela ena bese ibounai ia biagua, bona taunimanima
    ibounai ia kota henidia, mai maoromaoro bona mai momokani danu.
  urd-urd: तब दाऊद सारे इस्राईल पर हुकूमत करने लगा, और अपनी सारी र'इयत के साथ अद्ल
    — ओ — इन्साफ़ करता था।
  rus-SYN: И царствовал Давид над всем Израилем, и творил суд и правду всему народу
    своему.
  bqc-SIM: Davidi mɛ́ Isaili bui píi kía ũ, à yãmaa gↄ̃̀gↄ̃ a gbɛ̃́ↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Chujouvin David chu Israel pumpia lengvai pon apang in ama natoh thilbol
    ho jouse chu ami Isareal te a ding a thilpha le adih jeng ahi e,
  mar-mar: दावीदाने सर्व इस्राएलावर राज्य केले आणि त्याने त्याच्या सर्व लोकांचा योग्य
    न्याय करत असे व नीतिने वागत असे.
  qub-qub: Davidga llapan Israelcunapa raynin cashpan llapanta iwal alli arregluta
    ruraj. Pitapis mana chapajchu.
  bqp-bqp: Dɑfidi u bɑndu di Isirelibɑ kpuro sɔɔ. Mɑ u geɑ mɔ̀, u bu siriɑmmɛ dee
    dee.
  hat-hat: David t'ap gouvènen tout pèp Izrayèl la. Li te fè tout moun jistis san
    patipri. Li te fè tout afè l' dwat.
  eng-BSB: 'Thus David reigned over all Israel and administered justice and righteousness
    for all his people:'
  eng-WEBPB: David reigned over all Israel; and he executed justice and righteousness
    for all his people.
  kbq-kbq: Hagi Deviti'a ana huteno maka Israeli vahe kini mani'neno ana maka vahe'a
    magozanke huno fatgo avu'avaza huno kegava huzmante'ne.
  nhe-BL: Huan Tlanahuatijquetl David quipixqui tlanahuatili ipan nochi tlali Israel
    huan quichijqui tlen xitlahuac ica itlacajhua sesen huelta quema monejqui tetlajtolsencahuas.
  gub-BL: Tawi weruze'eg Izaew izuapyapyr wà. Wereko katu kar teko tuwihaw wanupe
    wà.
  eng-DRA: So David reigned over all Israel, and executed judgment and justice among
    all his people.
