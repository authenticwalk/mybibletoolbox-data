verse: 1CH.018.009
translations:
  mal-C: ദാവീദ് സോബാരാജാവായ ഹദദേസറിന്റെ സകലസൈന്യത്തെയും തോൽപ്പിച്ചു എന്ന് ഹമാത്ത്
    രാജാവായ തോയി കേട്ടപ്പോൾ,
  deu-TKW: Als aber der König Thou von Hamath erfuhr, daß David das ganze Heer des
    Königs Hadareser von Zoba geschlagen habe,
  lin-lin: Tango Towu, mokonzi ya Amati, ayokaki ete Davidi alongi mampinga nyonso
    ya Adadezeri, mokonzi ya Tsoba,
  eng-LSV: And Tou king of Hamath hears that David has struck the whole force of Hadarezer
    king of Zobah,
  eng-GNV: 'Then Tou King of Hamath heard howe Dauid had smitten all the hoste of
    Hadarezer King of Zobah:'
  eng-WEBSTER: Now when Tou king of Hamath heard how David had smitten all the host
    of Hadarezer king of Zobah;
  nhw-BL: Huan Tlanahuatijquetl Toi catli tlanahuatiyaya ipan tlali Hamat quimatqui
    para David quintzontlamiltijtoya isoldados Hadad Ezer,
  swh-ONEN: Tou mfalme wa Hamathi aliposikia kwamba Daudi amelishinda jeshi lote la
    Hadadezeri mfalme wa Soba,
  bba-bba: Ye Tohu, Hɑmɑtin sinɑ boko u nuɑ mɑ Dɑfidi u Hɑdɑdesɛɛ, Sobɑn sinɑ boko
    kɑ win tɑbu kowobu kɑmiɑ,
  eng-KJVCPB: Now when Tou king of Hamath heard how David had smitten all the host
    of Hadarezer king of Zobah;
  luo-luo: Kane Tou ruodh Hamath nowinjo ni Daudi noloyo jolweny duto mag Hadadezer
    ruodh Zoba,
  meu-meu: Tou, Hamat pavapavana, e kamonai David ese Hadadesere, Soba pavapavana,
    ena tuari oreana idoinai vada e hadarerea.
  npi-ULB: जब दाऊदले सोबाका राजा हददेजेरका जम्‍मै सेनालाई परास्‍त गरेको कुरा हमातका
    राजा तोऊले सुने,
  yor-yor: Nígbà tí Tou ọba Hamati gbọ́ pé Dafidi ti borí gbogbo ọmọ-ogun Hadadeseri
    ọba Soba.
  pes-OPCB: توعو، پادشاه حمات، وقتی شنید که داوود بر لشکر هددعزر پیروز شده است،
  tgl-ULB: Nang mabalitaan ni Tou, ang hari ng Hamat, na tinalo ni David ang lahat
    ng hukbo ni Hadadezer na hari ng Zoba,
  hui-hui: Ani bialu heagola Hamada dindinaga Kini Toi ibu hale halu hearia Debidihanda
    Kini Hadadesenaga ami agali bu hearu bibahende bope haya layago hale hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဟာ​ဒ​ဒေ​ဇာ​မင်း​၏​တပ်​မ တော်​တစ်​ခု​လုံး​ကို​ဖြို​ခွင်း​လိုက်​ကြောင်း
    ဟာ​မတ်​ဘု​ရင်​တော​ဣ​ကြား​သိ​လေ​သော်-
  bod-N: ཧ་མཱད་ཀྱི་རྒྱལ་པོ་ཐོ་ཨུ་ཞེས་པ་དེས། དཱ་བིད་ཀྱིས་ཙོ་བཱ་ཡི་རྒྱལ་པོ་ཧ་དད་ཨི་སེར་གྱི་དམག་དཔུང་ཐམས་ཅད་ཕམ་པར་བརྒྱབ་པ་ཐོས་པས།
  sna-sna: Tou mambo weHamati paakanzwa kuti Dhavhidhi akanga akunda hondo yose yaHadhadhezeri
    mambo weZobha,
  spa-BLM: Cuando Tou, rey de Hamat, se enteró de que David había derrotado a todo
    el ejército de Hadadzer, rey de Soba,
  cac-cac: Ayic ix yab'an vin̈aj Toi sreyal Hamat to toxo ix ac'ji ganar masanil eb'
    soldado vin̈aj rey Hadad-ezer chi' yuj vin̈aj rey David,
  swh-ULB: Wakati Toi, mfalme wa Hamathi, alipo sikia kuwa Daudi ameshinda majeshi
    yote ya Hadadezeri mfalme wa Zoba,
  bel-bel: І пачуў Той, цар Імата, што Давід пабіў усё войска Адраазара, цара Суўскага.
  deu-ELBBK: Und als Tou, der König von Hamat, hörte, dass David die ganze Heeresmacht
    Hadadesers, des Königs von Zoba, geschlagen hatte,
  mbb-OT: Ne netuenan heini ni Hadì Tou he hadì te Hamat he nezaag ni David is langun
    he sundaru ni Hadì Hadadezer he hadì te Zoba.
  mal-2015: എന്നാൽ ദാവീദ് സോബാരാജാവായ ഹദദേസെരിന്റെ സൈന്യത്തെയെല്ലാം തോല്പിച്ചുകളഞ്ഞു
    എന്നു ഹമാത്ത്‌ രാജാവായ തോവൂ കേട്ടപ്പോൾ
  rmc-rmc: Sar pes o kraľis Tou andral o Chamat došunďa, hoj o David zviťazinďa upral
    caľi armada le Hadad-Ezeroskri andral e Coba,
  pes-OPV: و چون تُوعُو پادشاه حَمات شنيد که داود تمامي لشکر هَدَرعَزَر پادشاه صُوبَه
    را شکست داده است،
  ron-1924: Тоху, ымпэратул Хаматулуй, а аузит кэ Давид бэтусе тоатэ оштиря луй Хадарезер,
    ымпэратул Цобей,
  ben-OBCV: হমাতের রাজা তোয়ু যখন শুনেছিলেন যে দাউদ সোবার রাজা হদদেষরের সম্পূর্ণ সৈন্যদলকে
    পরাজিত করেছেন,
  som-som: Oo Tocuu oo ahaa boqorkii Xamaad markuu maqlay in Daa'uud laayay Hadarceser
    oo ahaa boqorkii Soobaah ciidankiisii oo dhan
  lat-VUC: Quod cum audisset Thou rex Hemath, percussisse videlicet David omnem exercitum
    Adarezer regis Soba,
  eng-ASVBT: And when Tou king of Hamath heard that David had smitten all the host
    of Hadadezer king of Zobah,
  ita-1885: Or Tou, re di Hamat, avendo inteso che Davide avea sconfitto tutto l'esercito
    di Hadarezer, re di Soba,
  eng-LXXUP: And Tou king of Hamath heard that David had smitten the whole force of
    Hadadezer king of Zobah.
  eng-ULB: When Tou, king of Hamath, heard that David had defeated all the army of
    Hadadezer king of Zobah,
  spa-VBL: Cuando Tou, rey de Hamat, se enteró de que David había destruido todo el
    ejército de Hadad-Ezer, rey de Soba,
  fra-_FOB: Or, Thohu, roi de Hamath, apprit que David avait défait toute l'armée
    de Hadarézer, roi de Tsoba;
  mal-mal: എന്നാൽ ദാവീദ് സോബാരാജാവായ ഹദദേസെരിന്റെ സൈന്യത്തെയെല്ലാം തോല്പിച്ചുകളഞ്ഞു
    എന്നു ഹമാത്ത്‌ രാജാവായ തോവൂ കേട്ടു. അപ്പോൾ
  urd-GVR: Jab Hamāt ke bādshāh Tūī ko ittalā milī ki Dāūd ne Zobāh ke bādshāh Hadadazar
    kī pūrī fauj par fatah pāī hai
  suz-BL: मिनु हमाथ ङा पिप तोऊमी दाऊदमी सोबाह ङा पिप हादादेजेर आ लडाइ पाइब नेल्‍ल
    आन कली फ्रुशो लोव़ नेना बाक्‍त।
  ita-1927: Or quando Tou, re di Hamath, ebbe udito che Davide avea sconfitto tutto
    l’esercito di Hadarezer, re di Tsoba,
  ckb-ckb: کاتێک تۆعوی پاشای حەمات بیستی کە داود هەموو سوپاکەی هەدەدعەزەری پاشای چۆڤای
    بەزاندووە،
  eng-BBE: Now when Tou, king of Hamath, had news that David had overcome all the
    army of Hadadezer, king of Zobah,
  kan-OKCV: ದಾವೀದನು ಚೋಬದ ಅರಸನಾದ ಹದದೆಜೆರನ ಸಮಸ್ತ ಸೈನ್ಯವನ್ನು ಸೋಲಿಸಿದನೆಂಬ ವರ್ತಮಾನವನ್ನು
    ಹಮಾತಿನ ಅರಸನಾದ ತೋವು ಕೇಳಿದಾಗ,
  tam-2017: தாவீது சோபாவின் ராஜாவாகிய ஆதாரேசரின் இராணுவத்தையெல்லாம் தோற்கடித்த செய்தியை
    ஆமாத்தின் ராஜாவாகிய தோயூ கேட்டபோது,
  spa-RV-1909: Y oyendo Tou rey de Hamath, que David había deshecho todo el ejército
    de Adarezer, rey de Soba,
  ron-BTF: Și când Tohu, împăratul Hamatului, a auzit cum David lovise toată oastea
    lui Hadarezer, împăratul Țobei,
  eng-WEBP: When Tou king of Hamath heard that David had struck all the army of Hadadezer
    king of Zobah,
  eng-FBV: When Tou, king of Hamath, learned that David had destroyed the entire army
    of Hadadezer, king of Zobah,
  nld-1939: Toen Tóoe, de koning van Chamat, vernam, dat David de gehele legermacht
    van Hadadézer, den koning van Soba, had verslagen,
  nch-BL: Huan Tanahuatijquet Toi cati tanahuatiyaya ipan tali Hamat quimatqui para
    David quintzontamiltijtoya isoldados Hadad Ezer,
  vie-1934: Khi Tô-hu, vua Ha-mát, hay rằng Đa-vít đã đánh cả đạo binh của Ha-đa-rê-xe,
    vua Xô-ba,
  hin-CV: जब हामाथ के राजा तोऊ ने यह सुना कि दावीद ने ज़ोबाह के राजा हादेदेज़र की
    संपूर्ण सेना को हरा दिया है,
  spa-BES: Cuando Toi, rey de Hamat, tuvo noticias de que David había vencido a todo
    el ejército de Hadadezer, rey de Sobá,
  tdx-tdx: Ie jinanji’ i Tô, mpanjaka’ i Kamate te zinevo’ i Davide ty valobohò’ i
    Hadadezere mpanjaka’ i Tsobà
  tha-KJV: เมื่อโทอู​กษัตริย์​แห่​งเมืองฮามัทได้ยิ​นว​่าดาวิดทรงโจมตีกองทัพทั้งสิ้นของฮาดัดเอเซอร์​กษัตริย์​แห่​งเมืองโศบาห์​แล้ว
  por-BR-2018: E ouvindo Toú, rei de Hamate, que Davi havia defeito todo o exército
    de Hadadezer, rei de Zobá,
  deu-ELO: Und als Tou, der König von Hamath, hörte, daß David die ganze Heeresmacht
    Hadaresers, des Königs von Zoba, geschlagen hatte,
  eng-WYC-2018: And when Tou, king of Hamath, had heard this thing, that is, that
    David had smitten all the host of Hadadezer, king of Zobah, (And when Tou, the
    king of Hamath, had heard that David had struck down all the army of Hadadezer,
    the king of Zobah,)
  epo-epo: Kiam Tou, reĝo de Ĥamat, aŭdis, ke David venkobatis la tutan militistaron
    de Hadarezer, reĝo de Coba,
  uig-PIN: Hamat padixaⱨi Tow Dawutning Zobaⱨ padixaⱨi Ⱨadad’ezǝrning pütün ⱪoxunini
    mǝƣlup ⱪiƣanliⱪini anglap,
  beo-beo: 'Ha:ima:de soge hina bagade ea dio amo Doui, e da Da:ibidi da Ha:da:disa
    ea dadi gagui wa:i hasali, amo sia: nabi.'
  tpi-OTNT: King Toi bilong kantri Hamat i harim tok long Devit i winim pinis ami
    bilong Hadateser, king bilong Soba.
  hau-SA: Sa’ad da Towu sarkin Hamat ya ji cewa Dawuda ya ci mayaƙan Hadadezer sarkin
    Zoba gaba ɗaya,
  uig-LAT: Xamat padishahi Tow Dawutning Zobah padishahi Ⱨadad’ézerning pütün qoshunini
    meghlup qighanliqini anglap,
  nde-nde: Kuthe lapho Towu inkosi yaseHamathi isizwe ukuthi uDavida usenqobe lonke
    ibutho likaHadadezeri inkosi yaseZobha,
  ton-ton: ¶ Pea ko eni, ʻi heʻene fanongo ʻe Tou ko e tuʻi ʻo Hamati ki he teʻia
    ʻe Tevita ʻae kautau kotoa pē ʻo Hetatesa ko e tuʻi ʻa Sopa;
  ces-1613: A když uslyšel Tohu král Emat, že porazil David všecko vojsko Hadarezera
    krále Soba,
  eng-WMB: When Tou king of Hamath heard that David had struck all the army of Hadadezer
    king of Zobah,
  tam-TCV: தாவீது சோபாவின் அரசன் ஆதாதேசரின் படையனைத்தையும் முறியடித்த செய்தியை ஆமாத்தின்
    அரசன் தோயூ கேள்விப்பட்டான்.
  ceb-ULB: Sa dihang nadungog ni Toi, nga hari sa Hamat, nga nabuntog ni David ang
    tanang kasundalohan ni Hadadezer nga hari sa Zoba,
  pol-UBG: A gdy usłyszał Tou, król Chamatu, że Dawid pobił całe wojsko Hadadezera,
    króla Soby;
  urd-GVU: جب حمات کے بادشاہ تُوعی کو اطلاع ملی کہ داؤد نے ضوباہ کے بادشاہ ہدد عزر
    کی پوری فوج پر فتح پائی ہے
  deu-1912: Und da Thou, der König zu Hamath, hörte, daß David alle Macht Hadadesers,
    des Königs zu Zoba, geschlagen hatte,
  kan-2017: ದಾವೀದನು ಚೋಬದ ಅರಸನಾದ ಹದದೆಜರನ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ ಸೋಲಿಸಿದನೆಂಬ ವರ್ತಮಾನವು ಹಮಾತಿನ
    ಅರಸನಾದ ತೋವಿಗೆ ಮುಟ್ಟಿತು.
  yap-yap: Me rung’ag Toi ni Pilung nu Hamath nike gel David ngak fa raba’ i salthaw
    rok Hadadezer ni ga’ngin.
  hlt-MCSB: David loh Zobah manghai Hadadezer kah caem boeih a ngawn pah te Khamath
    manghai Toi loh a yaak.
  mdy-ETH: ዳውቴ ፆባ ካኣቲ፥ ሃዳድዔዜሬኮ ዖሎ ዓሶ ዎዺ ኩርሲ ባሼሢ ሃማቴ ዓጮ ካኣቲ ቶዒ ጎዖሢ ዋይዜኔ፤
  twi-ASANTE: Ɛberɛ a Hamathene Toi tee sɛ Dawid atɔre Sobahene Hadadeser akodɔm ase
    no,
  eng-WEBU: When Tou king of Hamath heard that David had struck all the army of Hadadezer
    king of Zobah,
  wal-wal: Daawiti Xooba biittaa Kawuwaa Hadaadi7eezera olanchchata ubbaa xoonidoogaa
    Hamaata Kawoi Too7i siyiis.
  spa-PDDPT: Cuando Tou, rey de Hamat, oyó que David venció a todo el ejército de
    Hadad-ezer, rey de Soba,
  gun-gun: Ha'e gui Hamate pygua huvixa Toú oendu Zobá pygua huvixa Hadadezer pegua
    xondaro kuery Davi oitypaague.
  ilo-ULB: Idi nanggeg ni Toi nga ari ti Hamat a naparmek ni David dagiti amin nga
    armada ni Adadeser nga ari ti Soba,
  kpg-kpg: Toi go di king o Hamath gu longono bolo David gu haga magedaa digau dauwa
    huogodoo a Hadadezer.
  uig-ARA: خامات پادىشاھى توۋ داۋۇتنىڭ زوباھ پادىشاھى ھادادئېزەرنىڭ پۈتۈن قوشۇنىنى
    مەغلۇپ قىغانلىقىنى ئاڭلاپ،
  sus-sus: Xamata mangɛ Tohu naxa a mɛ a Dawuda bara Soba mangɛ Hadadeseri xa sɔɔrie
    birin bɔnbɔ.
  pon-2006: Toi, nanmwarkien Amad, karongehda me Depit kalowedier sapwellimen Adadeser
    kariso pwon.
  ksd-ksd: Ma ba Tou ra king Kamat i ga valongore ba David i ga uvia pa ra tarai na
    vinarubu par kai Adadeser ra king Soba,
  tur-YTC: Hamat Kralı Tou, David'in Sova Kralı Hadadezer'in bütün ordusunu vurduğunu
    duyunca,
  grc-BRENT: καὶ ἤκουσε Θωὰ βασιλεὺς Ἠμὰθ, ὅτι ἐπάταξε Δαυὶδ τὴν πᾶσαν δύναμιν Ἀδρααζὰρ
    βασιλέως Σουβά·
  ind-AYT: Saat Tou, raja Hamat, mendengar bahwa Daud telah mengalahkan seluruh tentara
    Hadadezer, raja Zoba,
  nya-nya: Tou, mfumu ya Hamati atamva kuti Davide wagonjetsa gulu lonse lankhondo
    la Hadadezeri mfumu ya Zoba,
  hrv-hrv: Kad je čuo hamatski kralj Tou da je David porazio svu vojsku Hadadezera,
    sopskoga kralja,
  mps-mps: King Toi te tǫ kantri Hamat bidigo odali, te Devitgo te king Hadatesergo
    ami bidi dabe aiyaba elaluali po odai, te Soba taun king dao.
  tpi-tpi: King Toi bilong kantri Hamat i harim tok long Devit i winim pinis ami bilong
    Hadateser, king bilong Soba.
  dan-1931: Men da Kong To'u af Hamat hørte, at David havde slået hele Kong Hadar'ezer
    af Zobas Stridsmagt,
  vie-OVCB: Khi Tô-hu, vua Ha-mát, được tin Đa-vít đã đánh tan tất cả quân đội của
    Ha-đa-đê-xe, vua Xô-ba,
  guj-2017: હમાથના રાજા તોઉએ સાંભળ્યું કે દાઉદે સોબાહના રાજા હદાદેઝેરને હરાવીને તેના
    સૈન્યનો સંહાર કર્યો છે,
  pon-2006A: Toi, nanmwarkien Amad, karongehda me Depit kalowedier sapwellimen Adadeser
    kariso pwon.
  por-BRBSL: Quando Tou, rei de Hamath, soube que Davi havia atingido todo o exército
    de Hadadezer, rei de Zobah,
  cth-cth: Hamath siangpahrang Toi ni Zobah siangpahrang, Hadadezer, ransanaw pueng
    Devit ni a tâ tie hah a thai awh torei teh,
  twi-twi: Bere a Hamathene Tou tee sɛ Dawid atɔre Hadadeser asraafo no ase pasaa
    no,
  hlt-hlt: David loh Zobah manghai Hadadezer kah caem boeih a ngawn pah te Khamath
    manghai Toi loh a yaak.
  tbz-SIM: Kɛ̀ Amɑti kóo kpɑ̀ɑ̀tì Touu keè Dɑfiti nɑmɛ̀ Tisobɑ ɛì kóo kpɑ̀ɑ̀tì Adɑdesɛɛ
    ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu,
  msy-2020: Kantri Hamatɨn Atrivim Toi, an orazi, Devit kantri Soban Atrivim Hadateserɨn
    mɨdorozir gumaziba abɨragha gɨfa.
  dop-dop: Mpʋɣʋlɛ Hɑmɑtɩ wulɑʋ Tou nɩɩwɑ sɩ Tɑfiiti kʋwɑ Sopɑ wulɑʋ Hɑtɑtǝsɛɛ yoolɑɑ.
  azb-azb: Xamat padşahı Tou eşitdi ki, Davud Sova padşahı Hadadezerin bütün ordusunu
    məğlub edib.
  eng-DBY: And Tou king of Hamath heard that David had smitten all the forces of Hadarezer
    king of Zobah;
  hin-2017: जब हमात के राजा तोऊ ने सुना कि दाऊद ने सोबा के राजा हदादेजेर की समस्त
    सेना को जीत लिया है,
  eng-YLT: And Tou king of Hamath heareth that David hath smitten the whole force
    of Hadarezer king of Zobah,
  eng-WYC-2017: And when Tou, king of Hamath, had heard this thing, that is, that
    David had smitten all the host of Hadadezer, king of Zobah,
  eng-WMBB: When Tou king of Hamath heard that David had struck all the army of Hadadezer
    king of Zobah,
  urd-GVH: जब हमात के बादशाह तूई को इत्तला मिली कि दाऊद ने ज़ोबाह के बादशाह हददअज़र
    की पूरी फ़ौज पर फ़तह पाई है
  rug-rug: Avoso nia sa baṉara Tou pa vasileana Hamati, sapu va kilasia Devita sa
    doduruna sa qeto minate varipera te Hadadeza,
  gaz-gaz: Tooʼuun mootiin Hamaati yommuu akka Daawit guutummaa loltoota Hadaadezer
    mooticha Zoobaa moʼate dhagaʼetti,
  fra-LSG: Thohu, roi de Hamath, apprit que David avait battu toute l’armée d’Hadarézer,
    roi de Tsoba,
  yal-yal: Xamata mangan Tohu yi a mɛ a Dawuda bata Soba mangan Hadadeseri a sofane
    birin nɔ yɛngɛni,
  haw-1868: A lohe ae la o Tou ke alii o Hamata, ua pepehi o Davida i ka poe kaua
    a pau o Hadarezera, o ke alii no Zoba;
  arb-NAV: وَعِنْدَمَا عَلِمَ تُوعُو مَلِكُ حَمَاةَ أَنَّ دَاوُدَ قَدْ دَحَرَ جَيْشَ
    هَدَدْعَزَرَ مَلِكِ صُوبَةَ،
  ewe-ewe: Esime Hamat fia Tou se be Fia David si Zoba fia Hadadezer ƒe aʋakɔ blibo
    la,
  eng-LEE: 'And when To''u the king of Chamath heard that David had smitten all the
    host of Hadar''ezer the king of Zobah:'
  asm-FB: যেতিয়া হমাতৰ ৰজা তোয়োৱে শুনিলে যে দায়ূদে চোবাৰ ৰজা হদদেজৰৰ সকলো সৈন্যসকলক
    পৰাজয় কৰিলে।
  sus-A: شَمَتَ مَنفّ تٌهُ نَشَ عَ مّ عَ دَوُدَ بَرَ سٌبَ مَنفّ هَدَدٍ سٍرِ شَ سْورِيٍ
    بِرِن بْنبْ.
  fra-SBL: Lorsque Tou, roi de Hamath, apprit que David avait battu toute l'armée
    d'Hadadézer, roi de Tsoba,
  hbo-hbo: וַיִּשְׁמַ֕ע תֹּ֖עוּ מֶ֣לֶךְ חֲמָ֑ת כִּ֚י הִכָּ֣ה דָוִ֔יד אֶת־כָּל־חֵ֖יל
    הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צֹובָֽה׃
  kik-kik: Rĩrĩa Tou, mũthamaki wa Hamathu, aiguire atĩ Daudi nĩahootete mbũtũ ciothe
    cia mbaara cia Hadadezeri mũthamaki wa Zoba-rĩ,
  fra-NCL: Lorsque Thoü, roi de Hamath, apprit que David avait battu toutes les forces
    d’Hadarézer, roi de Soba,
  cek-AK: David mah kawbangmaw Zobad siangpahrang Hadarezer ih misatuh kaminawk to
    pazawk, tiah Hammath siangpahrang Tou mah thaih;
  cuk-cuk: Hamat-e-rey-Toi wisgusad, David, Soba-e-rey-Hadad-Ezer-e-sordamar bela
    obelosye.
  uig-CYR: Хамат падишаси Тов Давутниң Зобаһ падишаси Һададезәрниң пүтүн қошунини
    мәғлуп қиғанлиғини аңлап,
  tel-2017: దావీదు సోబా రాజు హదరెజెరు సైన్యం అంతటినీ ఓడించాడన్న వార్త హమాతు రాజు తోహూకు
    వినబడింది.
  hat-BSA: Alò, lè Thohu, wa Hamath la, te tande ke David te fin bat tout lame a Hadarézer
    a, wa Tsoba a,
  kos-kos: Tokosra Toi lun Hamath el lohng lah David el kutangla mwet mweun nukewa
    lal Hadadezer.
  hbo-WLC: וַיִּשְׁמַ֕ע תֹּ֖עוּ מֶ֣לֶךְ חֲמָ֑ת כִּ֚י הִכָּ֣ה דָוִ֔יד אֶת־כָּל־חֵ֖יל
    הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צוֹבָֽה׃
  ibo-ibo: Mgbe Tou eze Hamat nụrụ na Devid emeriela ndị agha niile nke Hadadeza,
    eze Zoba,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ସୋବାର ରାଜା ହଦଦେଷରର ସମସ୍ତ ସୈନ୍ୟଦଳକୁ ପରାସ୍ତ କରିଅଛନ୍ତି, ଏହା
    ହମାତ୍‍ର ରାଜା ତୟି ଶୁଣନ୍ତେ,
  chk-chk: Iwe, lupwen Toi ewe kingen Hamat a rong pwe Tafit a akufu nöün Hatateser
    ewe kingen Sopa kewe mwichen sounfiu meinisin,
  rop-rop: Wal det King Toi blanga det taun gulum Heimath bin irrim det nyus weya
    King Deibid bin bidim ola solja blanga King Heidadesa.
  ukr-1871: І почув Той, царь Емату, що Давид побив усе військо Адраазера, Собського
    царя,
  deu-1951: Als aber Tohu, der König von Chamat, hörte, daß David die ganze Macht
    Hadar-Esers, des Königs von Zoba, geschlagen hatte,
  eng-JPS: And when Tou king of Hamath heard that David had smitten all the host of
    Hadarezer king of Zobah,
  srp-1865: A kad èu Toja car Ematski da je David pobio svu vojsku Adar-Ezera cara
    Sovskoga,
  lug-lug: Awo kabaka Toowu ow’e Kamasi bwe yawulira nga Dawudi awangudde eggye lyonna
    erya Kadadezeri, kabaka w’e Zoba
  heb-heb: וישמע תעו מלך חמת כי הכה דויד את כל חיל הדדעזר מלך צובה׃
  ben-IRV: হমাতের রাজা তয়ূ শুনতে পেলেন যে, দায়ূদ সোবার রাজা হদরেষরের গোটা সৈন্যদলকে
    হারিয়ে দিয়েছেন।
  pan-pan: ਜਦ ਹਮਾਥ ਦੇ ਰਾਜਾ ਤੋਊ ਨੇ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਨੇ ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਹਦਦਅਜ਼ਰ ਦੀ ਸਾਰੀ ਫ਼ੌਜ
    ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ਹੈ,
  mya-JVB: ဇောဘ မင်းကြီး ဟာဒဒေဇာ ၏ တပ် အလုံးအရင်း ကို ဒါဝိဒ် လုပ်ကြံ ကြောင်း ကိုဟာမတ်
    မင်းကြီး တောဣ သည်ကြား လျှင်၊
  hmo-hmo: King Toi, Hamata ena king, be sivarai ia kamonai Davida ese Hadadesa ena
    tuari orea ibounai ia halusia vadaeni.
  urd-urd: जब हमात के बादशाह तू'ऊ ने सुना के दाऊद ने ज़ोबाह के बादशाह हदर'एलियाज़र
    का सारा लश्कर मार लिया,
  rus-SYN: И услышал Фой, царь Имафа, что Давид поразил все войско Адраазара, царя
    Сувского.
  bqc-SIM: Kɛ́ Amata kí Tou mà Davidi zĩblè Zoba kí Adadɛzɛɛ zĩgↄ̃ↄwa píi,
  tcz-CHONGTHU: Hamath lengpa Toi in Zobah lengpa Hadadezer sepaite jouse David in
    abonchan ajoutai tithu anajan,
  mar-mar: जेव्हा दावीदाने सोबाचा राजा हद्देजर याच्या सर्व सैन्याचा पराभव केल्याची
    बातमी तोवू हमाथ नगराचा राजा याने ऐकली.
  qub-qub: Hamatpa raynin Toi mayaran Sobapa raynin Hadad-ezerpa suldäruncunata David
    binsishanta.
  bqp-bqp: Ye Tohu, Hɑmɑtin sinɑ boko u nuɑ mɑ Dɑfidi u Hɑdɑdesɛɛ, Sobɑn sinɑ boko
    kɑ win tɑbu kowobu kɑmiɑ,
  hat-hat: Lè Towou, wa lavil Amat la, tande jan David te kraze tout lame Adadezè
    a,
  eng-BSB: When King Tou of Hamath heard that David had defeated the entire army of
    Hadadezer king of Zobah,
  eng-WEBPB: When Tou king of Hamath heard that David had struck all the army of Hadadezer
    king of Zobah,
  kbq-kbq: Hagi Deviti'ma Zoba kumate kini ne' Hadadezeri Sondia vahe'tmima zamahehna
    hiankema Hamati kumate kini ne' Tou'ma nentahino'a,
  nhe-BL: Huan Tlanahuatijquetl Toi tlen tlanahuatiyaya ipan tlali Hamat quimatqui
    para David quintzontlamiltijtoya isoldados Hadad Ezer,
  gub-BL: — Tawi weityk zauxiapekwer Ananezer hemiruze'eg paw rupi a'e wà, i'i amo
    oho Toi Amat tawhu pe har wanuwihawete pe.
  eng-DRA: Now when Thou king of Hemath heard that David had defeated all the army
    of Adarezer king of Soba,
