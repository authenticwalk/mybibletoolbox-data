verse: 1CH.018.013
translations:
  mal-C: അദ്ദേഹം ഏദോമിൽ കാവൽസേനാകേന്ദ്രങ്ങൾ സ്ഥാപിച്ചു; ഏദോമ്യരെല്ലാം ദാവീദിന്റെ അടിമകളായിത്തീർന്നു.
    ദാവീദ് ചെന്ന ഇടങ്ങളിലെല്ലാം യഹോവ അദ്ദേഹത്തിനു വിജയം നൽകി.
  deu-TKW: Und er setzte in Edom Vögte ein, so daß ganz Edom David unterthan wurde.
    Jahwe aber verlieh David Sieg überall, wohin er kam.
  lin-lin: Davidi atiaki bayangeli kati na Edomi, mpe bato nyonso ya Edomi bakomaki
    bawumbu ya Davidi. Yawe apesaki Davidi elonga na bisika nyonso oyo azalaki kokende.
  eng-LSV: and he puts garrisons in Edom, and all the Edomites are servants to David;
    and YHWH saves David wherever he has gone.
  eng-GNV: 'And he put a garison in Edom, and all the Edomites became Dauids seruantes:
    and the Lord preserued Dauid wheresoeuer he went.'
  eng-WEBSTER: And he put garrisons in Edom; and all the Edomites became David's servants.
    Thus the LORD preserved David whithersoever he went.
  nhw-BL: Teipa David quintlali miyac pamitl tlen isoldados para tlamocuitlahuise
    ipan tlali Edom huan quinchihualti Edom ehuani ma elica itequipanojcahua huan
    ma quitlaxtlahuica impuestos sesen xihuitl. Ya ni eliyaya seyoc huelta para nochi
    masehualme ma quiitaca quenicatza TOTECO quipalehuiyaya David para ma tlatlani
    campa hueli yaya yohuiyaya.
  swh-ONEN: Akaweka kambi za askari walinzi huko Edomu, nao Waedomu wote wakawa watumishi
    wa Daudi. Bwana akampa Daudi ushindi kila alipokwenda.
  bba-bba: Mɑ u kpɑrobu yi yi Edɔmu mi. Mɑ Edɔmu be kpuro bɑ kuɑ Dɑfidin yobu. Yinni
    Gusunɔ u rɑ n Dɑfidi kɔ̃suwɑ bɑɑmɑ kpuro mi u dɑ.
  eng-KJVCPB: And he put garrisons in Edom; and all the Edomites became David’s servants.
    Thus the Lord preserved David whithersoever he went.
  luo-luo: Nogero kar kambi jolweny ei Edom kendo jo-Edom nobedo e bwo loch Daudi.
    Jehova Nyasaye nomiyo Daudi olocho kamoro amora mane odhiye.
  meu-meu: Bena ia ese tuari oreadia na Edom ai e atodia; bona Edom taudia iboudiai
    na David ena hesiai taudia ai ela. Iehova ese David na kwalimu e henia, e laova
    gabudia iboudiai lalodiai.
  npi-ULB: तिनले एदोममा सेनाको छाउनी राखे, र सबै एदोमी अब दाऊदका सेवक भए । दाऊद जहाँ
    गए त्‍यहाँ परमप्रभुले तिनलाई विजय दिनुभयो ।
  yor-yor: Ó fi ẹgbẹ́ ogun sí Edomu, gbogbo àwọn ará Edomu sì ń sìn ní abẹ́ Dafidi.
    Olúwa fún Dafidi ní ìṣẹ́gun ní gbogbo ibí tí ó bá lọ.
  pes-OPCB: او در سراسر ادوم، قرارگاههایی مستقر کرد و ادومی‌ها تابع داوود شدند. داوود
    به هر طرف می‌رفت خداوند به او پیروزی می‌بخشید.
  tgl-ULB: Naglagay siya ng mga kuta sa Edom, at naging mga tagapaglingkod ni David
    ang lahat ng Edomita. Binigyan ni Yahweh si David ng katagumpayan saan man siya
    nagpunta.
  hui-hui: Debidi ibunaga ami agali maru dabalu Idomo dindiha handayaho helo helene.
    Ani heleagola Idomo wali agali ti Debidi andaneha hene. Dindi bibahendeha Debidi
    ibu baba wai bialu heagola Anduane Homogohanda Debidi ibugua wai buwa waitigi
    hearu bo podalu bai helo biamogo biaabo halu hene.
  mya-mya: သူ​သည်​ဧ​ဒုံ​ပြည်​တစ်​လျှောက်​လုံး​တွင်​တပ်​စ​ခန်း များ​ချ​၍​ထား​သ​ဖြင့်
    ထို​အ​ရပ်​ရှိ​လူ​တို့​သည် ဒါ​ဝိဒ်​၏​လက်​အောက်​ခံ​များ​ဖြစ်​လာ​ကြ​လေ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​အား​အ​ရပ်
    တ​ကာ​တွင်​အောင်​ပွဲ​ကို​ပေး​တော်​မူ​သ​တည်း။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཨེ་དོམ་ཡུལ་དུ་སྲུང་དམག་བཞག་སྟེ། ཨེ་དོམ་ཡུལ་སྲུང་དམག་གིས་ཁྱབ་པས།
    ཨེ་དོམ་པ་རྣམས་དཱ་བིད་ཀྱི་མངའ་འོག་ཏུ་གྱུར། ཡང་དཱ་བིད་ཡུལ་གང་དུ་སོང་ན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་རྒྱལ་ཁ་གནང་ངོ་།
    །
  sna-sna: Akaisa mapoka avarwi muEdhomu uye vaEdhomu vose vakava pasi poutongi hwaDhavhidhi.
    Jehovha akapa Dhavhidhi kukunda kwose kwose kwaakaenda.
  spa-BLM: Puso guarniciones en Edom, y todos los edomitas se convirtieron en servidores
    de David. El Señor le dio la victoria a David dondequiera que fuera.
  cac-cac: Ix lajvi chi', ix yac'ancan juntzan̈ eb' soldado vin̈ d'a Edom chi'. Yuj
    chi' masanil eb' edomita ix ochcan d'a yol sc'ab' vin̈aj rey David chi'. B'ajtac
    ix yac' oval vin̈, ix yac'n̈ej ganar vin̈ yuj Jehová.
  swh-ULB: Alieka vikosi huko Edomu, na Waedomi wote wakawa watumishi wa Daudi. Yahweh
    alimpa Daudi ushindi pote alipoenda.
  bel-bel: і паставіў у Ідумэі ахоўнае войска, і зрабіліся ўсе Ідумэяне рабамі Давіду.
    Гасподзь памагаў Давіду ўсюды, куды ён ні хадзіў.
  deu-ELBBK: Und er legte Besatzungen in Edom, und alle Edomiter wurden David zu Knechten.
    Und der HERR half David überall, wohin er zog.
  mbb-OT: Mibpevaal si David te menge kampu ziyà te Edom, ne nehimu he menge sakup
    din is langun he menge Edomanhen. Impezaag te Nengazen si David minsan hendei
    sikandin ebpevayà is ebpekidtebek.
  mal-2015: ദാവീദ് എദോമിൽ കാവല്പട്ടാളങ്ങളെ ആക്കി; എദോമ്യർ എല്ലാവരും അവന്നു ദാസന്മാർ
    ആയ്തീർന്നു. അങ്ങനെ ദാവീദ് ചെന്നേടത്തൊക്കെയും യഹോവ അവന്നു ജയം നല്കി.
  rmc-rmc: Rozačhaďa peskre slugaďen andro tabora pal calo Edom a savore Edomčana
    pes le Davidoske poddine. O RAJ pomožinelas le Davidoske te zviťazinel všadzik,
    kaj džalas.
  pes-OPV: و در اَدُوم قراولان قرار داد و جميع اَدُوميان بندگان داود شدند و خداوند
    داود را در هر جايي که مي رفت نصرت مي داد.
  ron-1924: А пус ошть де стражэ ын Едом ши тот Едомул а фост супус луй Давид. Домнул
    окротя пе Давид орьунде мерӂя.
  ben-OBCV: তিনি ইদোম দেশে সৈন্যদল মোতায়েন করে দিলেন, ও ইদোমীয়রা সবাই দাউদের বশীভূত
    হল। দাউদ যেখানে যেখানে গেলেন, সদাপ্রভু সেখানে সেখানে তাঁকে বিজয়ী করলেন।
  som-som: Oo isna wuxuu Edom dhex dhigay rugo askareed, oo reer Edom oo dhammuna
    Daa'uud bay addoommo u noqdeen. Oo Rabbiguna Daa'uud guul buu siiyey meel kastoo
    uu tegeyba.
  lat-VUC: 'et constituit in Edom præsidium, ut serviret Idumæa David: salvavitque
    Dominus David in cunctis ad quæ perrexerat.'
  eng-ASVBT: And he put garrisons in Edom; and all the Edomites became servants to
    David. And Jehovah gave victory to David whithersoever he went.
  ita-1885: E mise guernigioni in Idumea; e tutti gl'Idumei divennero soggetti di
    Davide. E il Signore salvava Davide dovunque egli andava.
  eng-LXXUP: 'And he put garrisons in the valley; and all the Edomites became David’s
    servants: and the Lord delivered David wherever he went.'
  eng-ULB: He placed garrisons in Edom, and all the Edomites became David's servants.
    Yahweh gave victory to David wherever he went.
  spa-VBL: Estableció puestos militares en Edom, y todos los edomitas se sometieron
    a David. El Señor le dio a David victorias dondequiera que fuera.
  fra-_FOB: Il mit des garnisons dans l'Idumée, et tous les Iduméens furent assujettis
    à David; et l'Éternel gardait David partout où il allait.
  mal-mal: ദാവീദ് ഏദോമിൽ കാവൽസൈന്യത്തെ ആക്കി; ഏദോമ്യർ എല്ലാവരും അവന് ദാസന്മാർ ആയി.
    അങ്ങനെ ദാവീദ് പോയിടത്തൊക്കെയും യഹോവ അവന് ജയം നല്കി.
  urd-GVR: Us ne Adom ke pūre mulk meṅ apnī faujī chaukiyāṅ qāym kīṅ, aur tamām Adomī
    Dāūd ke tābe ho gae. Dāūd jahāṅ bhī jātā Rab us kī madad karke use fatah baḳhshtā.
  suz-BL: मिनु मेको आन रागीम ताम्‍बु कीङा बाक्‍त। मिनु एदोमी नेल्‍ल दाऊद आ सासनम दुम्‍मा
    बाक्‍त। मोपा दाऊद ते ते लमे, मेक मेक परमप्रभु यावेमी मेको कली ग्रापदा बाक्‍त।
  ita-1927: E pose delle guarnigioni in Idumea, e tutti gli Edomiti divennero sudditi
    di Davide; e l’Eterno rendea Davide vittorioso dovunque egli andava.
  ckb-ckb: لە خاکی ئەدۆم سەربازگەی دانا و هەموو ئەدۆمییەکان هاتنە ژێر دەسەڵاتی داود،
    داود ڕووی لە هەرکوێ دەکرد، یەزدان سەرکەوتووی دەکرد.
  eng-BBE: David put armed forces in all the towns of Edom; and all the Edomites became
    servants to David. The Lord made David overcome wherever he went.
  kan-OKCV: ಎದೋಮಿನಲ್ಲಿ ಕಾವಲುದಂಡುಗಳನ್ನು ಇಟ್ಟನು. ಇದರಿಂದ, ಎದೋಮ್ಯರೆಲ್ಲರು ದಾವೀದನಿಗೆ ಅಧೀನರಾದರು.
    ದಾವೀದನು ಹೋದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಜಯಕೊಟ್ಟರು.
  tam-2017: ஆகையால் தாவீது ஏதோமிலே படைகளை வைத்தான்; ஏதோமியர்கள் எல்லோரும் அவனுக்குப்
    பணிவிடை செய்கிறவர்களானார்கள்; தாவீது போன இடங்களிலெல்லாம் யெகோவா அவனைக் காப்பாற்றினார்.
  spa-RV-1909: 'Y puso guarnición en Edom, y todos los Idumeos fueron siervos de David:
    porque Jehová guardaba á David donde quiera que iba.'
  ron-BTF: Și a pus garnizoană în Edom; și toți edomiții au devenit servitorii lui
    David. Astfel DOMNUL a păstrat pe David oriunde el a mers.
  eng-WEBP: He put garrisons in Edom; and all the Edomites became servants to David.
    The LORD gave victory to David wherever he went.
  eng-FBV: He set up army posts in Edom, and all the Edomites became subject to David.
    The Lord gave David victories wherever he went.
  nld-1939: David stelde in heel Edom stadhouders aan, zodat heel Edom aan David bleef.
    Zo werd David op al zijn tochten door Jahweh geholpen.
  nch-BL: Teipa David quintali miyac pamit ten isoldados para tamocuitahuise ipan
    tali Edom huan quinchihualti Edom ehuani ma elica itequipanojcahua huan ma quitaxtahuica
    impuestos sesen xihuit. Ya ni eliyaya seyoc huelta para nochi masehualme ma quiitaca
    quenicatza TOTECO quipalehuiyaya David para ma tatani campa hueli campa yaya yahuiyaya.
  vie-1934: Người đặt đồn tại Ê-đôm, và cả dân Ê-đôm đều phải phục dịch Đa-vít. Đa-vít
    đi đến đâu, thì Đức Giê-hô-va cũng khiến cho người được thắng.
  hin-CV: दावीद ने एदोम में गढ़ रक्षक सेना बना दी; सभी एदोमवासी दावीद के सेवक हो गए.
    दावीद जहां कहीं हमला करते थे, याहवेह ने उन्हें सफलता प्रदान की.
  spa-BES: David puso fuerzas armadas en todas las ciudades de Edom; y todos los edomitas
    se convirtieron en siervos de David. El Señor hizo que David venciera dondequiera
    que iba.
  tdx-tdx: Najado’e Edome ao ty mpirim­boñe vaho fonga nimpitoro’ i Davide o nte-Edomeo.
    Izay ty nimbae’ Iehovà i Davide ndra aia aia ty nomba’e.
  tha-KJV: และท่านตั้งทหารประจำป้อมในเอโดม และคนเอโดมทั้งสิ้นได้เป็นคนรับใช้ของดาวิด
    และพระเยโฮวาห์ทรงประทานชัยชนะแก่​ดาว​ิดไม่ว่าพระองค์เสด็จไป ณ ที่​ใดๆ
  por-BR-2018: E pôs guarnições em Edom, e todos os edomitas foram servos de Davi;
    porque o SENHOR guardava a Davi por onde quer que fosse.
  deu-ELO: Und er legte Besatzungen in Edom, und alle Edomiter wurden David zu Knechten.
    Und Jehova half David überall, wohin er zog.
  eng-WYC-2018: And he set stronghold(s) in Edom, that Idumeans should serve David,
    (or And David put strongholds, or garrisons, in Edom, so that the Edomites would
    serve him). And the Lord saved David in all things, to which he went.
  epo-epo: kaj li restigis en Edomujo garnizonojn, kaj ĉiuj Edomidoj submetiĝis al
    David. Kaj la Eternulo helpis al David ĉie, kien li iris.
  uig-PIN: Dawut Edomda ⱪarawul ǝtrǝtlirini turƣuzdi; Edomlarning ⱨǝmmisi Dawutⱪa
    beⱪindi. Dawut ⱪǝyǝrgǝ jǝnggǝ qiⱪmisun, Pǝrwǝrdigar uni ⱪoƣdap turdi.
  beo-beo: E da Idome soge ganodini, dadi gagui ha wa:i fisisu diasu gilisisu gaguli
    gagai, amola e da Idome dunu ouligisu. Hina Gode da Da:ibidi fidibiba:le, e da
    habidili ahoanoba, hasalasisu hou fawane ba:i.
  tpi-OTNT: Na Abisai i putim sampela lain soldia bilong was long ol Idom, na ol Idom
    i stap aninit long Devit. Long olgeta hap Devit i go pait, Bikpela i helpim em
    na em i win.
  hau-SA: Ya sa ƙungiyoyin sojoji a Edom, dukan mutanen Edom kuwa suka zama bayin
    Dawuda. Ubangiji ya ba Dawuda nasara a ko’ina da ya tafi.
  uig-LAT: Dawut Édomda qarawul etretlirini turghuzdi; Édomlarning hemmisi Dawutqa
    béqindi. Dawut qeyerge jengge chiqmisun, Perwerdigar uni qoghdap turdi.
  nde-nde: Wabeka inkamba zamabutho okulinda e-Edomi, bonke abase-Edomi babangaphansi
    kombuso kaDavida. UThixo wapha uDavida ukunqoba kuzozonke izindawo ayesiya kuzo.
  ton-ton: Pea naʻa ne fakanofo ʻae ngaahi kautau ʻi ʻItomi; pea naʻe hoko ʻo tamaioʻeiki
    kia Tevita ʻae kakai ʻItomi kotoa pē. naʻe pehē ʻae fakamoʻui ʻa Tevita ʻe Sihova
    ʻi he potu kotoa pē naʻa ne ʻalu ki ai.
  ces-1613: Protož i nad Idumejskými postavil stráž, a učiněni jsou všickni Idumejští
    služebníci Davidovi; nebo zachovával Hospodin Davida, kamž se koli obrátil.
  eng-WMB: He put garrisons in Edom; and all the Edomites became servants to David.
    The LORD gave victory to David wherever he went.
  tam-TCV: அவன் ஏதோமிலே காவல் படைகளை நிறுத்தினான். எல்லா ஏதோமியரும் தாவீதுக்குக் கீழ்ப்பட்டு
    இருந்தார்கள். தாவீது சென்ற இடமெல்லாம் யெகோவா அவனுக்கு வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Nagbutang siya ug mga kampo didto sa Edom, ug nahimong mga sulugoon ni
    David ang tanang mga Edomihanon. Gihatagan ni Yahweh si David ug kadaogan bisan
    asa siya moadto.
  pol-UBG: I umieścił w Edomie załogi, a wszyscy Edomici stali się sługami Dawida.
    Tak PAN zachowywał Dawida, dokądkolwiek ten się udał.
  urd-GVU: اُس نے ادوم کے پورے ملک میں اپنی فوجی چوکیاں قائم کیں، اور تمام ادومی داؤد
    کے تابع ہو گئے۔ داؤد جہاں بھی جاتا رب اُس کی مدد کر کے اُسے فتح بخشتا۔
  deu-1912: und legte Volk in Edom, daß alle Edomiter David untertänig waren. Denn
    der HERR half David, wo er hin zog.
  kan-2017: ದಾವೀದನು ಎದೋಮಿನಲ್ಲಿ ಕಾವಲುದಂಡುಗಳನ್ನಿರಿಸಿದನು. ಎದೋಮ್ಯರೆಲ್ಲರೂ ದಾವೀದನ ದಾಸರಾದರು.
    ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ದಾವೀದನಿಗೆ ಎಲ್ಲಿ ಹೋದರೂ ಜಯದೊರಕಿತು.
  yap-yap: Me n’uf e pi tent ko salthaw u lan yu Edom i yan, me par e girdi’ nu rom
    nga tan pa’ David ni Pilung. I SOMOL e gagiyegnag David nge gel u gubin yang.
  hlt-MCSB: Te dongah Edom ah khohung rhoek a khueh tih Edom boeih te David taengah
    sal om uh. A caeh nah takuem ah David te BOEIPA loh a khang.
  mdy-ETH: ዒዚ ዒማና ዔዶኦሜ ዓጮ ጉቤይዳ ዖልዚ ዓሲ ዱንኪ ዴዓንዳ ቤሲ ማዢ ጊኢጊሼኔ፤ ዬኖ ዓጫ ናንጋ ዓሳ ካኣቲ ዳውቴም
    ጊኢሪ ዎርቃያ ማዔኔ፤ ናንጊና ናንጋ ጎዳ ቢያ ቤዞይዳ ዳውቴ ዖሎና ባሻንዳጉዲ ማሄኔ።
  twi-ASANTE: Ɔde asraafoɔ duaduaa Edom nyinaa, ma Edomfoɔ nyinaa bɛyɛɛ Dawid nkoa.
    Yei yɛ sɛdeɛ Awurade ma Dawid dii nkonim wɔ baabiara a ɔkɔeɛ no nhwɛsoɔ.
  eng-WEBU: He put garrisons in Edom; and all the Edomites became servants to David.
    The LORD gave victory to David wherever he went.
  wal-wal: Hegaappe guyyiyan, Daawiti Eedooman olanchchatu qatota medhdhiis; yaatin,
    he biittaa asai ubbai Daawitayyo haarettiis. Daawiti biido soho ubban GODAI ayyo
    xoonuwaa immiis.
  spa-PDDPT: Impuso guarniciones en Edom. Todos los edomitas fueron esclavos de David,
    porque Yavé daba la victoria a David dondequiera que iba.
  gun-gun: Edom re voi omoĩ harõarã kuery. Ha'e ramo Edom pygua kuery ha'e javi ikuai
    Davi rembiguairã. Davi ooa nhavõ rupi Senhor ombopo'akave tema.
  ilo-ULB: Nangipatakder isuna iti kampo dagiti soldado idiay Edom, ket nagbalin nga
    adipen ni David dagiti amin nga Edomita. Pinagballigi ni Yahweh ni David iti sadinoman
    a papananna.
  kpg-kpg: Mee gu haga duu ana waahale laa i lodo Edom hagatau e noho ai ana gau dauwa,
    gei digau Edom guu hai nia daangada ni King David. Dimaadua guu hai David gi maaloo
    i nia gowaa huogodoo.
  uig-ARA: داۋۇت ئېدومدا قاراۋۇل ئەترەتلىرىنى تۇرغۇزدى؛ ئېدوملارنىڭ ھەممىسى داۋۇتقا
    بېقىندى. داۋۇت قەيەرگە جەڭگە چىقمىسۇن، پەرۋەردىگار ئۇنى قوغداپ تۇردى.
  sus-sus: A naxa sɔɔrie lu Edon alako naa birin xa lu Dawuda xa yaamari bun ma. Dawuda
    siga dɛdɛ, Alatala nu xunnakeli fima nɛ a ma.
  pon-2006: E ahpw kauwada kahnimpwal en sounpei kei wasa koaros nan Edom, oh tohn
    wasao ahpw wiahla sapwellimen Depit. KAUN-O ketin kupwurehda pwe Depit en kalowehdi
    wasa koaros.
  ksd-ksd: Ma i ga tibe ta umana loko na tarai na vinarubu pi diat a ki aro Edom,
    ma ra tarai Edom dia ga toratorom tai David. Ma ra Luluai i ga tul tar ra niuvia
    tai David ta nam ra umana gunagunan nina ba i ga vanavana tana.
  tur-YTC: Edom'a askeri birlikler koydu ve bütün Edomlular David'in hizmetkârları
    oldular. Yahve, David'in gittiği her yerde ona zafer verdi.
  grc-BRENT: Καὶ ἔθετο ἐν τῇ κοιλάδι φρουρὰς, καὶ ἦσαν πάντες οἱ Ἰδουμαῖοι παῖδες
    Δαυίδ· καὶ ἔσωζε Κύριος τὸν Δανὶδ ἐν πᾶσιν οἷς ἐπορεύετο.
  ind-AYT: Dia menempatkan pasukan-pasukan pendudukan di Edom sehingga semua orang
    Edom menjadi hamba Daud. TUHAN memberi kemenangan kepada Daud ke mana pun dia
    pergi.
  nya-nya: Iye anayika maboma ku Edomu, ndipo Aedomu onse anakhala pansi pa Davide.
    Yehova ankapambanitsa Davide kulikonse kumene ankapita.
  hrv-hrv: David je postavio namjesnike po Edomu. Tako su svi Edomci postali Davidove
    sluge. I kuda je god David išao, Jahve mu davaše pobjedu.
  mps-mps: Tama Abisaigo te Idom bidi hani dabe tonaluabo ami bidi dabe meba muani,
    tama te Idom dabe augwali Devit dologode bidalio. Te Devitgo boi hwįgi pabo tigidali
    habuba, te Genuai Bidigo aga tau sobaso, aga ugwanu igulama elaluai dao.
  tpi-tpi: Na Abisai i putim sampela lain soldia bilong was long ol Idom, na ol Idom
    i stap aninit long Devit. Long olgeta hap Devit i go pait, Bikpela i helpim em
    na em i win.
  dan-1931: derpå indsatte han Fogeder i Edom, og alle Edomitterne blev Davids Undersåtter.
    Således gav HERREN David Sejr, overalt hvor han drog frem.
  vie-OVCB: Ông còn sai quân chiếm đóng Ê-đôm, dân nước này phải phục dịch Đa-vít.
    Chúa Hằng Hữu cho Đa-vít chiến thắng khải hoàn bất cứ nơi nào ông đến.
  guj-2017: તેણે સમગ્ર અદોમ પ્રદેશમાં લશ્કરી છાવણીઓ ગોઠવી. બધા અદોમીઓ હવે દાઉદના દાસ
    બની ગયા. આમ, દાઉદ જ્યાં કંઈ ગયો, ત્યાં યહોવાહે તેને વિજય અપાવ્યો.
  pon-2006A: E ahpw kauwada kahnimpwal en sounpei kei wasa koaros nan Edom, oh tohn
    wasao ahpw wiahla sapwellimen Depit. KAUN-O ketin kupwurehda pwe Depit en kalowehdi
    wasa koaros.
  por-BRBSL: Ele colocou guarnições em Edom; e todos os edomitas se tornaram servos
    de Davi. Yahweh deu vitória a Davi onde quer que ele fosse.
  cth-cth: Edom hai ransa a ta teh, Edomnaw pueng teh Devit ni tamuk a cawngnae kho
    lah ao awh. BAWIPA ni Devit teh a ceinae tangkuem koe tânae a poe.
  twi-twi: Ɔde asraafo duaduaa Edom nyinaa, maa Edomfo nyinaa bɛyɛɛ Dawid nkoa. Eyi
    yɛ sɛnea Awurade maa Dawid dii nkonim wɔ baabiara a ɔkɔe no nhwɛso.
  hlt-hlt: Te dongah Edom ah khohung rhoek a khueh tih Edom boeih te David taengah
    sal om uh. A caeh nah takuem ah David te BOEIPA loh a khang.
  tbz-SIM: kɛ́kɑnnɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ Edɔmmu kó kutempɛ̃ nkumɔu miɛkɛ, kɛ̀ Edɔmmu kɔbɛ
    bɛmɔuu nɑɑ́ nDɑfiti kó bɛtɔ̃mbɛ̀, kɛ̀ ti Yiɛ̀ nKuyie nhò duɔ́ muwɛ̃rímú bɑ́ kòò
    kɔtɛ́ kɛ̀ mudoò wèe nɑ.
  msy-2020: Ezɨ Abisai, Idomian ganasa mɨdorozir gumaziba kantri Idomɨn tintinibar
    me arɨki. Ezɨ Idomian gumazamiziba Devitɨn apengan ikiava, dagɨaba isa takisɨn
    mɨn a ganɨdi. Danganir Devit mɨsoghasa zuiba bar, Ikiavɨra Itir God an akurvazima,
    an apaniba abɨri.
  dop-dop: Nɑ ɩ́ sɩɩ yoolɑɑ kpekɑ kɛ Ɩtɔm nyǝ́mɑ tɛ nɑ Tɑfiiti tɔkɩ pɑ tɔɔ nɑ Tɑcɑɑ
    kentiɣi ɩ tɔɔ kɛ́ timpi timpi ɩ pukɑɣɑ tɔ.
  azb-azb: O, Edoma hərbi dəstələr yerləşdirdi və bütün Edomlular Davuda tabe oldular.
    Rəbb Davuda getdiyi hər yerdə zəfər qazandırdı.
  eng-DBY: And he put garrisons in Edom; and all they of Edom became servants to David.
    And Jehovah preserved David whithersoever he went.
  hin-2017: तब उसने एदोम में सिपाहियों की चौकियाँ बैठाईं; और सब एदोमी दाऊद के अधीन
    हो गए। और दाऊद जहाँ-जहाँ जाता था वहाँ-वहाँ यहोवा उसको जय दिलाता था।
  eng-YLT: and he putteth in Edom garrisons, and all the Edomites are servants to
    David; and Jehovah saveth David whithersoever he hath gone.
  eng-WYC-2017: And he set strongholds in Edom, that Idumeans should serve David.
    And the Lord saved David in all things, to which he went.
  eng-WMBB: He put garrisons in Edom; and all the Edomites became servants to David.
    The LORD gave victory to David wherever he went.
  urd-GVH: उसने अदोम के पूरे मुल्क में अपनी फ़ौजी चौकियाँ क़ायम कीं, और तमाम अदोमी
    दाऊद के ताबे हो गए। दाऊद जहाँ भी जाता रब उस की मदद करके उसे फ़तह बख़्शता।
  rug-rug: Meke veko nana tie varipera si asa pude koimata ni meke koa pa ipi varipera
    pa doduruna sa popoa Edomu, meke ta evaṉae na nana nabulu sari na tie vasina.
    Va mataqaria e Zihova se Devita pa doduru vasina pu la si asa.
  gaz-gaz: Innis Edoom keessa qubata loltootaa dhaabbate; Edoomonni hundinuus Daawitiif
    ni garbooman. Waaqayyos lafa inni dhaqe hundatti Daawitiif moʼannaa ni kenne.
  fra-LSG: Il mit des garnisons dans Édom, et tout Édom fut assujetti à David. L’Éternel
    protégeait David partout où il allait.
  yal-yal: A yi yamana kanne lu Edɔn yi alogo na birin xa lu Dawudaa yamarin bun ma.
    Dawuda na yi siga dɛdɛ, Alatala yi xunna kenla fima nɛn a ma.
  haw-1868: 'Hana iho la hoi oia i na pakaua ma Edoma: a lilo ae la ka Edoma a pau
    i poe kauwa na Davida. Pela o Iehova i malama mai ai ia Davida i na wahi a pau
    ana i hele aku ai.'
  arb-NAV: وَأَقَامَ حَامِيَةً مِنْ جُنُودِهِ فِي بِلادِ أَدُومَ، فَصَارَ جَمِيعُ
    الأَدُومِيِّينَ خَاضِعِينَ لِدَاوُدَ. وَكَانَ الرَّبُّ يَنْصُرُ دَاوُدَ أَيْنَمَا
    تَوَجَّهَ.
  ewe-ewe: Eda asrafo aɖewo ɖe Edom eye Edomtɔwo zu David teviwo. Yehowa na wòɖua
    dzi le afi sia afi si wòayi.
  eng-LEE: And he put garrisons in Edom, and all the Edomites became servants unto
    David. And the Lord helped David withersoever he went.
  asm-FB: তেওঁ ইদোমত দুৰ্গৰক্ষক সৈন্যদল স্থাপন কৰিলে আৰু সকলো ইদোমীয়া লোক দায়ূদৰ
    দাস হ’ল। দায়ুদ যি যি ঠাইত যায়, সেই সকলোতে যিহোৱাই তেওঁক জয়ী হ’বলৈ দিয়ে।
  sus-A: عَ نَشَ سْورِيٍ لُ عٍدٌن عَلَكٌ نَا بِرِن شَ لُ دَوُدَ شَ يَامَرِ بُن مَ.
    دَوُدَ سِفَ دّدّ، عَلَتَلَ نُ شُننَكٍلِ قِمَ نّ عَ مَ.
  fra-SBL: Il mit des garnisons en Édom, et tous les Édomites furent asservis à David.
    Yahvé a donné la victoire à David partout où il est allé.
  hbo-hbo: וַיָּ֤שֶׂם בֶּֽאֱדֹום֙ נְצִיבִ֔ים וַיִּהְי֥וּ כָל־אֱדֹ֖ום עֲבָדִ֣ים לְדָוִ֑יד
    וַיֹּ֤ושַׁע יְהוָה֙ אֶת־דָּוִ֔יד בְּכֹ֖ל אֲשֶׁ֥ר הָלָֽךְ׃
  kik-kik: Nake akĩiga mbũtũ cia kũrangĩra kũu Edomu nao andũ a Edomu othe magĩtuĩka
    a gwathagwo nĩ Daudi. Jehova nĩaheire Daudi ũhootani kũrĩa guothe aathiiaga.
  fra-NCL: Il mit des garnisons dans Edom, et tout Edom fut assujetti à David. Et
    Yahweh donnait la victoire à David partout où il allait.
  cek-AK: Edom ah misatoep kami to a suek, Edom kaminawk loe David ih tamna ah oh
    o boih. David loe a caehhaih ahmuen kruekah Angraeng mah oh thuih.
  cuk-cuk: Degine, Abisai, Edom-yargi dule-nakulemalad-urbenonikid. Agine, geb bela
    Edom-dulemar David-e-maiganga gunonimalad. Bab-Jehová, David-bila-ononadele, e-isdarmaladgi-nakwega
    imakdaed.
  uig-CYR: Давут Едомда қаравул әтрәтлирини турғузди; Едомларниң һәммиси Давутқа беқинди.
    Давут қәйәргә җәңгә чиқмисун, Пәрвәрдигар уни қоғдап турди.
  tel-2017: దావీదు ఎదోములో కావలి సైన్యాన్ని ఉంచాడు. ఎదోమీయులందరూ అతనికి దాసులయ్యారు.
    దావీదు వెళ్లిన ప్రతిచోటా యెహోవా అతన్ని రక్షించాడు.
  hat-BSA: Epi li te mete ganizon sòlda nan Edom, e tout Edomit yo te devni sèvitè
    David. Epi SENYÈ a te ede David nenpòt kote li te ale.
  kos-kos: El oakiya un mwet mweun lal fin acn Edom nufon, ac mwet we elos mutawauk
    in orekma nu sel Tokosra David. LEUM GOD El oru tuh David elan eis kutangla in
    acn nukewa.
  hbo-WLC: וַיָּ֤שֶׂם בֶּֽאֱדוֹם֙ נְצִיבִ֔ים וַיִּהְי֥וּ כָל־אֱד֖וֹם עֲבָדִ֣ים לְדָוִ֑יד
    וַיּ֤וֹשַׁע יְהוָה֙ אֶת־דָּוִ֔יד בְּכֹ֖ל אֲשֶׁ֥ר הָלָֽךְ׃
  ibo-ibo: O wuru ogige ndị agha nʼEdọm, ndị Edọm niile ghọrọ ndị na-ejere Devid ozi.
    Onyenwe anyị nyere Devid mmeri ebe ọbụla ọ gara.
  ory-ory: ଆଉ ସେ ଇଦୋମରେ ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ କଲା; ତହିଁରେ ଇଦୋମୀୟ ସମସ୍ତ ଲୋକ ଦାଉଦଙ୍କର ଦାସ
    ହେଲେ। ପୁଣି, ଦାଉଦ ଯେଉଁଆଡ଼େ ଗଲେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଜୟ ଦାନ କଲେ।
  chk-chk: Tafit a anomu mwichen sounfiu lon Etom, nge chon Etom meinisin ra nom fän
    nemenien Tafit. Iwe, ewe Samol mi Lapalap a awinna Tafit ekis meinisin ia a feila
    ie.
  rop-rop: En afta imbin meigim sambala solja blanga im kipgon jidanbat deya langa
    det Idam kantri, en imbin jidan bos blanga ol detlot Idam pipul, en detlot pipul
    bin oldei peiyim im teks mani. Wal nomeda weya King Deibid bin oldei go en fait
    YAWEI bin oldei meigim im bidim ola enami blanga im.
  ukr-1871: І поставив в Ідумеї військо оборонне й стали всї Ідумії Давидовими підданими.
    Господь допомагав Давидові скрізь, куди він повертався.
  deu-1951: und legte Besatzungen in Edom, so daß alle Edomiter David untertan wurden.
    Denn der HERR half dem David überall, wo er hinzog.
  eng-JPS: And he put garrisons in Edom; and all the Edomites became servants to David.
    And the LORD gave victory to David whithersoever he went.
  srp-1865: I namjesti vojsku po Idumeji, i svi Idumejci postaše sluge Davidove. I
    Gospod èuvaše Davida kuda god iðaše.
  lug-lug: Era yateeka olusiisira lw’abaserikale mu Edomu, era aba Edomu bonna ne
    bafuuka baweereza ba Dawudi. Mukama n’awa Dawudi obuwanguzi mu bifo byonna gye
    yatabaalanga.
  heb-heb: וישם באדום נציבים ויהיו כל אדום עבדים לדויד ויושע יהוה את דויד בכל אשר
    הלך׃
  ben-IRV: তিনি ইদোমের কয়েক জায়গায় সৈন্যদল রাখলেন আর তাতে সমস্ত ইদোমীয়েরা দায়ূদের
    অধীন হল। দায়ূদ যে কোনো জায়গায় যেতেন সদাপ্রভু সেখানেই তাঁকে জয়ী করতেন।
  pan-pan: ਉਸ ਨੇ ਅਦੋਮ ਵਿੱਚ ਚੌਂਕੀਆਂ ਬਿਠਾਈਆਂ ਅਤੇ ਸਾਰੇ ਅਦੋਮੀ ਵੀ ਦਾਊਦ ਦੇ ਅਧੀਨ ਹੋ ਗਏ ਅਤੇ
    ਜਿੱਥੇ-ਜਿੱਥੇ ਵੀ ਦਾਊਦ ਗਿਆ, ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਜਿੱਤ ਬਖ਼ਸ਼ਦਾ ਸੀ।
  mya-JVB: ဧဒုံ ပြည်၌ မြို့စောင့်တပ် တို့ကို ထား ၍ ၊ ဧဒုံ ပြည်သား အပေါင်း တို့သည်
    ဒါဝိဒ် ၌ ကျွန် ခံကြ၏။ ဒါဝိဒ် သွား လေရာရာ ၌ ထာဝရဘုရား သည် စောင့်မ တော်မူ၏။
  hmo-hmo: Abisai ese iena tuari taudia edia orea haida Edoma dekenai kamepa lalonai
    ia atodia, bona Edoma taudia ibounai be Davida ena hesiai taudia idia lao. Lohiabada
    ese Davida dekenai kwalimu ia henia, ia lao gabudia ibounai dekenai.
  urd-urd: और उसने अदोम में सिपाहियों की चौकियाँ बिठाई, और सब अदूमी दाऊद के फ़रमाँबरदार
    हो गए। और जहाँ कहीं दाऊद जाता ख़ुदावन्द उसे फ़तह बख़्शता था।
  rus-SYN: и поставил в Идумее охранное войско, и сделались все Идумеяне рабами Давиду.
    Господь помогал Давиду везде, куда он ни ходил.
  bqc-SIM: À gudↄ̃anaↄ dìlɛdilɛ Ɛdↄũ bùsuu lↄ, ↄ̃ Ɛdↄũↄ gↄ̃̀ aà zↄ̀blenaↄ ũ.
    Dii tò Davidi zĩblè gu pↄ́ à gɛ̀u píiɛ.
  tcz-CHONGTHU: Chuin aman Edom gamsung a chun sepai atousah in chule Edom mite chu
    David khutnoi in ana um uve, Hitichun David chu ache nachan a Pakaiyin galjona
    apejing in ahi.
  mar-mar: अदोमामध्ये अबीशयने मजबूत बस्थान बसविले आणि सर्व अदोमी दावीदाचे सेवक झाले.
    परमेश्वराने दावीदाला जेथे कोठे तो गेला तेथे त्यास जय मिळवून दिला.
  qub-qub: Nircur Davidga mandananpaj suldäruncunata churaran Edom nasyunman. Chaura
    llapan Edom runacunaga Davidpa munaynillanchöna caycaran. Maypapis aywaptin Davidtaga
    Tayta Dios yanapaj pï-maytapis binsinanpaj.
  bqp-bqp: Mɑ u kpɑrobu yi yi Edɔmu mi. Mɑ Edɔmu be kpuro bɑ kuɑ Dɑfidin yobu. Yinni
    Gusunɔ u rɑ n Dɑfidi kɔ̃suwɑ bɑɑmɑ kpuro mi u dɑ.
  hat-hat: Li mete kèk ganizon sòlda nan teritwa Edon an. Tout moun Edon yo soumèt
    devan David. Se konsa, Seyè a te fè David genyen tout batay kote l' pase.
  eng-BSB: He placed garrisons in Edom, and all the Edomites were subject to David.
    So the LORD made David victorious wherever he went.
  eng-WEBPB: He put garrisons in Edom; and all the Edomites became servants to David.
    The LORD gave victory to David wherever he went.
  kbq-kbq: Ana hutegeno Deviti'a mago'a sondia vahe'a huzmantege'za Edomu kumate umanizage'za,
    Edomu vahe'mo'za Deviti eri'za vahe mani'ne'za takisi zagoa eri'za eme ami'naze.
    Hagi Devitina Ra Anumzamo'a hankave amigeno maka kazigama ha'ma ome hiana, ha'
    vahe'a hara hu zamagatere'ne.
  nhe-BL: Teipa David quintlali miyac pamitl tlen isoldados para tlamocuitlahuise
    ipan tlali Edom huan quinchihualti Edom ehuani ma elica itlatequipanojcahua huan
    ma quitlaxtlahuica impuestos sesen xihuitl. Ya ni eliyaya seyoc huelta para nochi
    tlacame ma quiitaca quejatza TOTECO quipalehuiyaya David para ma tlatlani campa
    hueli yajaya yahuiyaya.
  gub-BL: Umuigo kar zauxiapekwer Enom ywy nànàn wà. Tawi wiko teko a'e ywy rehe har
    wazar romo kury. Tupàn Tuweharupi Wiko Ma'e upytywà Tawi a'e. A'e rupi weityk
    iàmàtyry'ymar ywy nànàn a'e wà.
  eng-DRA: 'And he put a garrison in Edom, that Edom should serve David: and the Lord
    preserved David in all things to which he went.'
