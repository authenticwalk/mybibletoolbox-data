verse: 1CH.018.008
translations:
  mal-C: ഹദദേസറിന്റെ അധീനതയിലെ പട്ടണങ്ങളായ തിബ്ഹാത്തിൽനിന്നും കുനിൽനിന്നും ദാവീദുരാജാവ്
    ധാരാളം വെങ്കലവും കൈവശപ്പെടുത്തി. വെങ്കലംകൊണ്ടുള്ള വലിയ ജലസംഭരണിയും സ്തൂപങ്ങളും
    മറ്റു വെങ്കല ഉപകരണങ്ങളും ഉണ്ടാക്കുന്നതിന് ശലോമോൻ ഇത് ഉപയോഗപ്പെടുത്തി.
  deu-TKW: Dazu erbeutete David in Hadaresers Städten Tebah und Kun Erz in großer
    Menge.
  lin-lin: Na Tibati mpe na Kuni, bingumba ya mokonzi Adadezeri, Davidi azwaki bronze
    ebele oyo, na mikolo oyo elandaki, Salomo asalaki na yango nzungu ya monene, makonzi
    mpe bisalelo mosusu ya bronze.
  eng-LSV: and from Tibhath, and from Chun, cities of Hadarezer, David has taken very
    much bronze; with it Solomon has made the bronze sea, and the pillars, and the
    vessels of bronze.
  eng-GNV: And from Tibhath, and from Chun (cities of Hadarezer) brought Dauid exceeding
    much brasse, wherewith Salomon made the brasen Sea, and the pillars and the vessels
    of brasse.
  eng-WEBSTER: Likewise from Tibhath, and from Chun, cities of Hadarezer, David brought
    very much brass, with which Solomon made the brazen sea, and the pillars, and
    the vessels of brass.
  nhw-BL: Huan ipan ialtepehua Hadad Ezer catli inintoca eliyayaj Tibhat huan Cun,
    David quicuic tlahuel miyac tlen nopa tepostli catli itoca bronce. Huan ica miyac
    xihuitl teipa, Salomón quitequihui nopa tepostli ipan nopa tiopamitl. Ica nopa
    bronce quichijqui nopa hueyi paila catli quitocaxtiyayaj nopa Hueyi Atl, huan
    nopa huejhueyi tlaquetzalme huan miyac sequinoc tlamantzitzi catli monequiyaya.
  swh-ONEN: Kutoka miji ya Tibhathi na Kuni, iliyokuwa miji ya Hadadezeri, Daudi akatwaa
    shaba nyingi sana, ambayo Solomoni aliitumia kutengenezea ile Bahari ya shaba,
    zile nguzo na vifaa mbalimbali vya shaba.
  bba-bba: U mɑɑ sii ɡɑndu ɡurɑmɑ tɑ kpɑ̃ Tibusɑti kɑ Kunun di. Wusu yiru ye, yɑ sɑ̃ɑwɑ
    Hɑdɑdesɛɛɡisu. Sii ɡɑn teyɑ Sɑlomɔɔ u kɑ boo kuɑ kɑ ɡen yɔ̃rɑtii kɑ mɑɑ sɑ̃ɑ yerun
    dendi yɑ̃nu.
  eng-KJVCPB: Likewise from Tibhath, and from Chun, cities of Hadarezer, brought David
    very much brass, wherewith Solomon made the brasen sea, and the pillars, and the
    vessels of brass.
  luo-luo: Chakre Teba kod Kun, mane gin miech Hadadezer, Daudi nokawo mula mangʼeny,
    mane Solomon olosogo gima iluongo ni Nam mar mula gi sirni, to gi gik mopogore
    opogore molos gi mula.
  meu-meu: Hadadesere ena hanua rua, Tibihata bona Kunu, amo David ese aun labora-labora
    momo herea e abi; bena Solomon ese ranu nauna bada-hereana bona au-tubua bona
    ḡau idau-idau na una auri-laboralabora amo e kara.
  npi-ULB: तिनले हददेजेरका सहरहरू तेबह र कूनबाट पनि धेरै मात्रामा काँसा ल्‍याए । यसैबाट
    सोलोमनले पछि “खड्कुँलो” भनिने काँसाको एउटा विशाल बाटा, स्‍तम्‍भहरू र काँसाका विभिन्‍न
    भाँडाहरू बनाए ।
  yor-yor: Láti Tibhati àti Kuni, àwọn ìlú Hadadeseri, Dafidi kó ọ̀pọ̀lọpọ̀ idẹ tí
    Solomoni lò láti fi ṣe okùn idẹ, àwọn òpó àti oríṣìí ohun èlò idẹ.
  pes-OPCB: در ضمن مقدار زیادی مفرغ از طبحت و کُن شهرهای هددعزر گرفته، آنها را نیز
    به اورشلیم برد. (بعدها سلیمان از این مفرغ برای ساختن لوازم خانهٔ خدا و حوض و ستونهای
    واقع در آن استفاده کرد.)
  tgl-ULB: Kinuha ni David ang napakaraming tanso mula sa Tibha at Cun, ang mga lungsod
    ni Hadadezer. Ito ang mga tanso na kalaunan ay ginamit ni Solomon sa paggawa ng
    tansong dagat, mga haligi, at mga kagamitang tanso.
  hui-hui: Ani bialu Debidi ibugua ege to̱le̱ boronosi dewaore Hadadesenaga tano kira
    Tibihada Kunulaha wiaria mo yini. Mani Solomonohanda boronosi ogonime iba dangebi
    anda gene luni kirabi mbirale tara tara Anduane Homogonaga andaha wiagarubi wabini.
  mya-mya: သူ​သည်​ဟာ​ဒ​ဒေ​ဇာ​အ​စိုး​ရ​သည့်​တိ​ဗ​ဟတ် မြို့​နှင့် ခုန်​မြို့​တို့​မှ​ကြေး​ဝါ​အ​မြောက်​အ​မြား
    ကို​လည်း​သိမ်း​ယူ​၍​သွား​လေ​သည်။ (နောင်​အ​ခါ ၌​ရှော​လ​မုန်​မင်း​သည်​ထို​ကြေး​ဝါ​တို့​ဖြင့်​ရေ
    ကန်​တိုင်​ကြီး​များ၊ ဗိ​မာန်​တော်​အ​တွက်​အိုး ခွက်​များ​ကို​ပြု​လုပ်​သ​တည်း။)
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་གྱི་གྲོང་ཁྱེར་ཏིབ་ཧད་དང་ཀུན་བྱ་བ་གཉིས་ལས་ལི་དཔག་མེད་ཕྲོགས་པ་དང་།
    སོ་ལོ་མོན་གྱིས་ཕྱིས་སུ་ལི་དེ་དག་གིས་རྒྱ་མཚོ་དང་ཀ་བ། ཡོ་བྱད་བཅས་བཟོས་པའོ། །
  sna-sna: Kubva kuTebha nokuKuni, maguta aHadhadhezeri, Dhavhidhi akatora ndarira
    zhinji, yakazoshandiswa naSoromoni kugadzira gungwa rendarira, nembiru uye nezvimwe
    zvinhu zvakasiyana-siyana zvakazogadzirwa nendarira.
  spa-BLM: De Tibhat y de Cun, ciudades de Hadadzer, David tomó mucho bronce, con
    el cual Salomón hizo el mar de bronce, las columnas y los utensilios de bronce.
  cac-cac: Nivan pax q'uen bronce ix yiq'uec' vin̈ d'a Tibhat yed' d'a Cun, aton juntzan̈
    chon̈ab' chi' ay d'a yol smacb'en vin̈aj rey Hadad-ezer chi'. Aton yed' q'uen
    bronce chi' ix sb'o jun nivan pila vin̈aj rey Salomón. Ix sb'o pax juntzan̈ nivac
    oy vin̈ yed' masanil yamc'ab' nab'a bronce ix c'anchaj d'a templo.
  swh-ULB: Kutoka Tibhathi na Kuni, miji ya Hadadezeri, Daudi alichukuwa shaba nyingi
    sana. Ilikuwa shaba hii ambayo baadae Sulemani alifanya saani ya shaba, nguzo,
    na vifaa vya shaba.
  bel-bel: А з Тыўхаты і Куна, гарадоў Адраазаравых, узяў Давід вельмі многа медзі.
    Зь яе Саламон зрабіў меднае мора і слупы і медны посуд.
  deu-ELBBK: Und aus Tibchat und aus Kun, den Städten Hadadesers, nahm David Kupfer
    in großer Menge; davon machte Salomo das kupferne Meer und die Säulen und die
    kupfernen Geräte.
  mbb-OT: Migkuwa zin daan is mezakel he menge brunsi ziyà te Teba wey Cun, he menge
    sakup te inged ni Hadadezer. Heini he menge brunsi, ne migamit ni Solomon ne mibpeveelan
    din he teleǥuey te wahig he henduen be te kawà he egngezanan te Daǥat, wey menge
    tukud, wey menge gelemiten he brunsi he para egemiten duen te valey te Nengazen.
  mal-2015: ഹദദേസെരിന്റെ പട്ടണങ്ങളായ തിബ്ഹാത്തിൽനിന്നും കൂനിൽനിന്നും അനവധി താമ്രവും
    കൊണ്ടുവന്നു; അതുകൊണ്ടു ശലോമോൻ താമ്രക്കടലും സ്തംഭങ്ങളും താമ്രപാത്രങ്ങളും ഉണ്ടാക്കി.
  rmc-rmc: Andral le Hadad-Ezeroskre fori Tibchat the Kun o David skidňa igen but
    brondzos. Paľis o Šalamun diňa lestar te kerel e igen bari nadrža, o slupi the
    o sersamos prekal o Chramos.
  pes-OPV: و داود از طِبحَت و کُون شهرهاي هَدَرعَزَر برنج از حد زياده گرفت که از آن
    سُليمان درياچه و ستونها و ظروف برنجين ساخت.
  ron-1924: Давид а май луат мултэ арамэ дин Тибхат ши дин Кун, четэциле луй Хадарезер.
    Соломон а фэкут дин еа маря де арамэ, стылпий ши унелтеле де арамэ.
  ben-OBCV: হদদেষরের অধিকারে থাকা দুটি নগর তেভা ও কূন থেকে দাউদ প্রচুর পরিমাণে ব্রোঞ্জ
    নিয়ে এলেন, যেগুলি শলোমন ব্রোঞ্জের সমুদ্রপাত্র, বেশ কয়েকটি থাম ও ব্রোঞ্জের বিভিন্ন
    ধরনের জিনিসপত্র তৈরি করার কাজে ব্যবহার করলেন।
  som-som: Oo magaalooyinkii Hadarceser oo ahaa Tibxad iyo Kuun Daa'uud wuxuu ka soo
    qaaday naxaas aad u badan, taasoo uu Sulaymaan ka sameeyey berkeddii naxaasta
    ahayd iyo tiirarkii iyo weelashii naxaasta ahaa.
  lat-VUC: Necnon de Thebath et Chun urbibus Adarezer æris plurimum, de quo fecit
    Salomon mare æneum, et columnas, et vasa ænea.
  eng-ASVBT: And from Tibhath and from Cun, cities of Hadadezer, David took very much
    brass, wherewith Solomon made the brazen sea, and the pillars, and the vessels
    of brass.
  ita-1885: Davide prese ancora una grandissima quantità di rame da Tibhat, e da Cun,
    città di Hadarezer; onde Salomone fece il mar di rame, e le colonne, e i vasellamenti
    di rame.
  eng-LXXUP: 'And David took out of Tibhath, and out of the chief cities of Hadadezer
    very much brass: of this Solomon made the brazen sea, and the pillars, and the
    brazen vessels.'
  eng-ULB: From Tebah and Kun, cities of Hadadezer, David took very much bronze. It
    was with this bronze that Solomon later made the bronze basin called “The Sea,”
    the pillars, and the bronze equipment.
  spa-VBL: David también tomó una gran cantidad de bronce de Tibhat y de Cun, ciudades
    que habían pertenecido a Hadad-Ezer. Salomón utilizó ese bronce para hacer el
    mar de bronce, las columnas y los diversos objetos de bronce.
  fra-_FOB: Il emporta aussi de Tibechath et de Cun, villes de Hadarézer, une grande
    quantité d'airain; Salomon en fit la mer d'airain, les colonnes et les ustensiles
    d'airain.
  mal-mal: ഹദദേസെരിന്റെ പട്ടണങ്ങളായ തിബ്ഹാത്തിൽനിന്നും കൂനിൽനിന്നും ധാരാളം താമ്രവും
    കൊണ്ടുവന്നു; അതുകൊണ്ട് ശലോമോൻ താമ്രക്കടലും സ്തംഭങ്ങളും താമ്രപാത്രങ്ങളും ഉണ്ടാക്കി.
  urd-GVR: Hadadazar ke do shahroṅ Kūn aur Tibḳhat se us ne kasrat kā pītal chhīn
    liyā. Bād meṅ Sulemān ne yih pītal Rab ke ghar meṅ ‘Samundar’ nāmī pītal kā hauz,
    satūn aur pītal kā muḳhtalif sāmān banāne ke lie istemāl kiyā.
  suz-BL: दाऊदम हादादेजेर आ तिब्‍हाथ नु कुन सहर रे शुश कांसा चाक्‍गमे बाक्‍त। मेको
    रे पा सोलोमनम ठेयब चिक्‍तीक बोस, थामपुकी नु ग्‍योंबपुकी सेला बाक्‍त। १राजा ७:२३;
    १राजा ७:१५
  ita-1927: Davide prese anche una grande quantità di rame a Tibhath e a Cun, città
    di Hadarezer. Salomone se ne servì per fare il mar di rame, le colonne e gli utensili
    di rame.
  ckb-ckb: هەروەها داود بڕۆنزێکی زۆریشی لە تەڤەح و کوون برد کە شارۆچکەی هەدەدعەزەر
    بوون، بەوە بوو کە سلێمان حەوزە بڕۆنزییەکە و کۆڵەکەکان و قاپوقاچاغە بڕۆنزییەکانی
    دروستکرد.
  eng-BBE: And from Tibhath and from Cun, towns of Hadadezer, David took a great store
    of brass, of which Solomon made the great brass water-vessel and the brass pillars
    and vessels.
  kan-OKCV: ಇದಲ್ಲದೆ ಹದದೆಜೆರನ ಪಟ್ಟಣಗಳಾದ ಟಿಭತಿನಿಂದಲೂ, ಕೂನ್‌ದಿಂದಲೂ ದಾವೀದನು ಅತ್ಯಧಿಕವಾಗಿ
    ಕಂಚನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದನು. ಅದರಿಂದ ಸೊಲೊಮೋನನು ಕಂಚಿನ ಕೊಳವನ್ನೂ, ಸ್ತಂಭಗಳನ್ನೂ, ವಿವಿಧ
    ಪಾತ್ರೆಗಳನ್ನೂ ಮಾಡಿಸಿದನು.
  tam-2017: ஆதாரேசரின் பட்டணங்களாகிய திப்காத்திலும் கூனிலுமிருந்து தாவீது வெகு திரளான
    வெண்கலத்தையும் எடுத்துக்கொண்டு வந்தான்; அதினாலே சாலொமோன் வெண்கலத் தொட்டியையும்
    தூண்களையும் வெண்கலப் பொருட்களையும் உண்டாக்கினான்.
  spa-RV-1909: Asimismo de Thibath y de Chûn ciudades de Adarezer, tomó David muy
    mucho metal, de que Salomón hizo el mar de bronce, las columnas, y vasos de bronce.
  ron-BTF: La fel de la Tibhat și din Cun, cetăți ale lui Hadarezer, a adus David
    foarte multă aramă, cu care Solomon a făcut marea de aramă și coloanele și vasele
    de aramă.
  eng-WEBP: From Tibhath and from Cun, cities of Hadadezer, David took very much bronze,
    with which Solomon made the bronze sea, the pillars, and the vessels of bronze.
  eng-FBV: David also took a large quantity of bronze from Tibhath and from Cun, towns
    that had belonged to Hadadezer. Solomon used that bronze to make the bronze sea,
    the columns, and the various bronze objects.
  nld-1939: terwijl hij uit Tibchat en Koen, twee steden van Hadadézer, een zeer grote
    hoeveelheid koper meenam; daarvan maakte Salomon de koperen zee, de zuilen en
    de koperen vaten.
  nch-BL: Huan ipan ialtepehua Hadad Ezer cati inintoca eliyaya Tibhat huan Cun, David
    quicuic tahuel miyac ten nopa teposti cati itoca bronce. Huan ica miyac xihuit
    teipa, Salomón quitequihui nopa teposti ipan nopa tiopamit. Ica nopa bronce quichijqui
    nopa hueyi paila cati quitocaxtiyayaj nopa hueyi at, huan nopa huejhueyi taquetzalme
    huan miyac sequinoc tamantzitzi cati monequiyaya.
  vie-1934: Từ Ti-bát và Cun, hai thành của Ha-đa-rê-xe, Đa-vít lại đoạt lấy nhiều
    đồng, mà Sa-lô-môn dùng làm cái biển đồng, các trụ và chậu bằng đồng.
  hin-CV: इसके अलावा दावीद हादेदेज़र के नगर तिभाह और कून से भारी मात्रा में कांसा
    ले आए, जिनसे शलोमोन ने पानी रखने के बर्तन, खंभे और दूसरे बर्तन बनाए थे.
  spa-BES: Y de Tibhat y de Cun, ciudades de Hadadezer, David tomó una gran cantidad
    de bronce, de los cuales Salomón hizo la gran vasija de agua de bronce y las columnas
    y recipientes de bronce.
  tdx-tdx: Boake Tibkate naho i Kone, rova’ i Hadadezere, ty nañandesa’ i Davide torisike
    tsy fotofoto, ie nanoe’ i Selomò i sajoabey torisìkey naho i fahañe rey naho o
    fanake tori­sìkeo.
  tha-KJV: ดาว​ิดทรงยึดทองสัมฤทธิ์เป็​นอ​ันมากจากเมืองทิบหาทและจากเมืองคูน หัวเมืองของฮาดัดเอเซอร์
    ซึ่งซาโลมอนทรงใช้สร้างขันสาครทองสัมฤทธิ์และเสา และเครื่องใช้​ทองสัมฤทธิ์
  por-BR-2018: Assim de Tibate e de Cum, cidades de Hadadezer, Davi tomou muito bronze,
    de que Salomão fez o mar de bronze, as colunas, e vasos de bronze.
  deu-ELO: Und aus Tibchad und aus Kun, den Städten Hadaresers, nahm David Erz in
    großer Menge; davon machte Salomo das eherne Meer und die Säulen und die ehernen
    Geräte.
  eng-WYC-2018: also and of Tibhath, and of Chun, the cities of Hadadezer, he took
    full much of brass, whereof Solomon made the brazen sea, that is, (the) washing
    vessel, and (the) pillars, and (the) brazen vessels. (and also from Tibhath, and
    from Chun, the cities of Hadadezer, he took a great deal of bronze, from which
    Solomon made the bronze Sea, that is, the washing vessel, and the pillars, and
    the bronze vessels.)
  epo-epo: Kaj el Tibĥat kaj el Kun, urboj de Hadarezer, David prenis tre multe da
    kupro, el kiu poste Salomono faris la kupran maron, la kolonojn, kaj la kuprajn
    vazojn.
  uig-PIN: U yǝnǝ Ⱨadad’ezǝrgǝ tǝwǝ Tibⱨat bilǝn kundin ibarǝt ikki xǝⱨǝrdin nurƣun
    mis olja aldi; keyinki zamanlarda Sulayman muxu mislarni ixlitip mis kɵl, mis
    tüwrüklǝr wǝ baxⱪa barliⱪ mis ǝswablarni yasatⱪan.
  beo-beo: 'Amola e da ‘balase’ bagadedafa Dibaha:de amola Gune (amo moilai bai bagade
    aduna Ha:da:disa ea ouligisu) amoga samogei. (Fa:no, Soloumane da Debolo Diasu
    ofodo sugi, duni bugi amola Debolo hawa: hamosu liligi, amo balasega hamoi)'
  tpi-OTNT: Na tu, em i kisim planti bras long taun Tiphat na taun Kun, tupela taun
    bilong Hadateser. Bihain, Solomon i kisim ol dispela bras bilong wokim ol samting
    bilong haus bilong God, em bilong wokim bikpela tang wara na tupela longpela pos
    na ol dis na plet samting.
  hau-SA: Daga Teba da Kun, garuruwan da suke ƙarƙashin Hadadezer, Dawuda ya kwashe
    tagulla da yawa sosai, wanda Solomon ya yi amfani don yă yi Tekun tagulla, ginshiƙai
    da kuma kayayyakin tagulla dabam-dabam.
  uig-LAT: U yene Ⱨadad’ézerge tewe Tibhat bilen kundin ibaret ikki sheherdin nurghun
    mis olja aldi; kéyinki zamanlarda Sulayman mushu mislarni ishlitip mis köl, mis
    tüwrükler we bashqa barliq mis eswablarni yasatqan.
  nde-nde: Kusukela eThebha laseKhuni, imizi eyayingekaHadadezeri, uDavida wathatha
    khona ithusi elinengi kakhulu, lelo uSolomoni enza ngalo uLwandle lwethusi, izinsika
    lezinye impahla ezabunjwa ngethusi.
  ton-ton: Pea mei Tipati foki, pea mei Kuni, ko e ongo kolo ʻa Hetatesa, naʻe ʻomi
    ʻe Tevita ʻae palasa lahi ʻaupito, ʻaia naʻe ngaohiʻaki ʻe Solomone ʻae fuʻu ʻaiʻanga
    vai lahi, mo e ngaahi pou, mo e ngaahi ipu palasa.
  ces-1613: Z Tibchat též a z Chun, měst Hadarezerových, nabral David mědi velmi mnoho,
    z kteréž potom slil Šalomoun moře měděné, a sloupy i nádobí měděné.
  eng-WMB: From Tibhath and from Cun, cities of Hadadezer, David took very much bronze,
    with which Solomon made the bronze sea, the pillars, and the vessels of bronze.
  tam-TCV: ஆதாதேசருக்குச் சொந்தமான திபாத், கூன் பட்டணங்களிலிருந்து தாவீது அதிக அளவு
    வெண்கலங்களைக் கொண்டுவந்தான். இவற்றிலிருந்துதான் பின்னர் சாலொமோன் வெண்கல பெருந்தொட்டியையும்,
    தூண்களையும், இன்னும் பலரகமான வெண்கலப் பொருட்களையும் செய்தான்.
  ceb-ULB: Gikuha ni David ang daghang mga bronse gikan sa Teba ug sa Cun, ang mga
    siyudad ni Hadadezer. Mao kini ang bronse nga gigamit ni Solomon sa wala madugay
    sa pagbuhat ug dagat nga bronse, sa mga haligi, ug sa mga kagamitan nga bronse.
  pol-UBG: Również z Tibchat i Kun, miast Hadadezera, Dawid zabrał bardzo dużo brązu,
    z którego Salomon wykonał morze brązowe, słupy i naczynia brązowe.
  urd-GVU: ہدد عزر کے دو شہروں کُون اور طِبخت سے اُس نے کثرت کا پیتل چھین لیا۔ بعد
    میں سلیمان نے یہ پیتل رب کے گھر میں ’سمندر‘ نامی پیتل کا حوض، ستون اور پیتل کا
    مختلف سامان بنانے کے لئے استعمال کیا۔
  deu-1912: Auch nahm David aus den Städten Hadadesers, Tibehath und Chun, sehr viel
    Erz, davon Salomo das eherne Meer und die Säulen und eherne Gefäße machte.
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ಹದರೆಜರನ ಟಿಭತ್ ಮತ್ತು ಕೂನ್ ಎಂಬ ಪಟ್ಟಣಗಳಿಂದ ಬಹಳ ತಾಮ್ರವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಹೋದನು. ಸೊಲೊಮೋನನು ಆ ತಾಮ್ರದಿಂದ ಕಂಚಿನ ಕಡಲೆಂಬ ಪಾತ್ರೆಯನ್ನೂ, ಕಂಬಗಳನ್ನೂ ಮತ್ತು
    ಬೇರೆ ಸಾಮಾನುಗಳನ್ನು ಇದೇ ತಾಮ್ರದಿಂದ ಮಾಡಿಸಿದನು.
  yap-yap: Miki fek e bronze ni yo’or u Tibhath ngu Kun, gal binaw ney e i gagiyegnag
    Hadadezer. (Pi bronze ney e munmun me fanay Solomon nge ngongliy ba teng ngay,
    nge yuler i duga’, nge mam’en e Tempel.)
  hlt-MCSB: Hadadezer khopuei Tibhath lamkah neh Kun lamkah rhohum te yet te David
    loh bahoeng a loh pah. Te nen te Solomon loh rhohum tuili khaw, tung khaw, rhohum
    hnopai khaw a saii.
  mdy-ETH: ዬያጉዲ ሃሣ ሃዳድዔዜሬ ዓጫ ዓኣ፥ ፁቢሃቴንታ ኩኔ ካታሞናይዳፓ ሚርጌ ዺቢ ሞኦና ዓንጊ ዔኬኔ፤ ሴሎሞኔ ጊንፃፓ ዬያ
    ሞኦኖ ዓንጎና ጌኤዦ ማኣሮይዳ ዓኣ ዼኤፖ ዶኦላሢንታ ቱርቱሮ ማሂ ዔቂሶሢንታ ዱማ ዱማ ሞኦኖ ዓንጎና ኮሺንታ ሜሆ ማዢሴኔ።
  twi-ASANTE: Ɔde kɔbere mfrafraeɛ bebree a ɛfiri Hadadeser nkuro Tibhat ne Kun kaa
    ho baeɛ. Akyire yi, Salomo nanee kɔbere mfrafraeɛ no de yɛɛ asɔredan no ho adwuma.
    Ɔde yɛɛ kɔbere mfrafraeɛ Po na ɔde bi yɛɛ afadum ne kɔbere nkuku ne nkaka a wɔde
    di dwuma wɔ asɔredan no mu.
  eng-WEBU: From Tibhath and from Cun, cities of Hadadezer, David took very much bronze,
    with which Solomon made the bronze sea, the pillars, and the vessels of bronze.
  wal-wal: Qassi Daawiti Hadaadi7eezeri haariyo Xebaahanne Kuna katamatuppe nahaasiyaa
    giyo birataa keehi daruwaa ekkiis. Hegaappe simmin, Solomoni he nahaasiyaa birataappe
    Abba Sainiyaa, tuussatanne dumma dumma miishshata medhdhiis.
  spa-PDDPT: Asimismo de Tibhat y de Cun, ciudades de Hadad-ezer, David tomó gran
    cantidad de bronce, con el cual Salomón hizo el mar de bronce, las columnas y
    los utensilios de bronce.
  gun-gun: Hadadezer pegua tetã Tibate ha'e Cum gui voi huvixa Davi oipe'ave tema
    overa va'e guigua. Ha'e va'e overa va'e gui ma Salomão ojapo 'rã yy mbotya, oo
    ytarã ha'e tembiporu.
  ilo-ULB: Adu unay a bronse ti naala ni David manipud idiay Tibhat ken Cun, dagiti
    siudad ni Adadeser. Daytoy a bronse ti inaramid ni Solomon a dakkel a palanggana,
    dagiti adigi, ken dagiti bronse nga alikamen.
  kpg-kpg: Mee guu kumi labelaa hagabae baalanga mmee mai i Tibhath mo Kun, nia waahale
    e dagi go Hadadezer. (Nomuli Solomon gu hai hegau gi nia baalanga aanei e hai
    dana monowai, nia duludulu, mo nia goloo baalanga mmee ala e hai hegau i lodo
    di Hale Daumaha).
  uig-ARA: ئۇ يەنە ھادادئېزەرگە تەۋە تىبھات بىلەن كۇندىن ئىبارەت ئىككى شەھەردىن نۇرغۇن
    مىس ئولجا ئالدى؛ كېيىنكى زامانلاردا سۇلايمان مۇشۇ مىسلارنى ئىشلىتىپ مىس كۆل، مىس
    تۈۋرۈكلەر ۋە باشقا بارلىق مىس ئەسۋابلارنى ياساتقان.
  sus-sus: A naxa Hadadeseri xa yɔxui gbegbe tongo Tibati nun Kunu. Sulemani naxa
    na yailan maxase xungbe ra, salide kɔntigibae, a nun sɛrɛxɛbade walisee ra naxee
    nu rawalima hɔrɔmɔbanxi kui.
  pon-2006: E pil ketikihsang uwe ieu en prons sang Tipad oh Kun, kahnimw kan me Adadeser
    kaunda. (Mwuhr, Solomon ketin doadoahngki prons wet ong ni dehngk, uhr ko, oh
    dipwisou prons kan me kin doadoahk nan Tehnpas Sarawio.)
  ksd-ksd: Ma David i ga ra pa ra ngala na palariam gobol kan ra ura pia na pal kai
    Adadeser, Tibkat ma Kun, nina Solomon i ga pait ra ngala na la ma ra ura pagapaga
    ma ra umana la na palariam gobol me.
  tur-YTC: Hadadezer'in kentleri olan Tivhat ve Kun'dan David çok miktarda tunç aldı.
    Solomon bunlarla tunç denizi, direkleri ve tunç kapları yaptı.
  grc-BRENT: Καὶ ἐκ τῆς Μαγαβὲθ καὶ ἐκ τῶν ἐκλεκτῶν πόλεων τῶν Ἀδρααζὰρ ἔλαβε Δαυὶδ
    χαλκὸν πολὺν σφόδρα· ἐξ αὐτοῦ ἐποίησε Σαλωμὼν τὴν θάλασσαν τὴν χαλκῆν, καὶ τοὺς
    στύλους καὶ τὰ σκεύη τὰ χαλκᾶ.
  ind-AYT: Dari Tibhat dan Kun, kota-kota Hadadezer, Daud mengambil tembaga dalam
    jumlah yang sangat banyak. Dengan tembaga-tembaga itulah, Salomo membuat “laut”
    tembaga, tiang-tiang, dan berbagai perabotan dari tembaga.
  nya-nya: Kuchokera ku Teba ndi Kuni, mizinda ya Hadadezeri, Davide anatengako mkuwa
    wambiri umene Solomoni anapangira chimbiya, zipilala ndi zida zosiyanasiyana zamkuwa.
  hrv-hrv: I iz Hadadezerovih gradova Tibhata i Kuna odnio je silni tuč od kojega
    je Salomon načinio mjedeno more, stupove i tučano posuđe.
  mps-mps: Tama me, agai te bras hauwa te taun Tiphat me taun Kunde sali, te taun
    si te Hadatesergo taun da. Nosali, Solomongo te bras dabego te Godigo tempel bede
    muabo nai dabe nigainu salio, te genuai ąį tank me te bobobage pos si, te dis
    dabe me plet dabe, te tama nai nigalio.
  tpi-tpi: Na tu, em i kisim planti bras long taun Tiphat na taun Kun, tupela taun
    bilong Hadateser. Bihain, Solomon i kisim ol dispela bras bilong wokim ol samting
    bilong haus bilong God, em bilong wokim bikpela tang wara na tupela longpela pos
    na ol dis na plet samting.
  dan-1931: og fra Hadar'ezers Byer, Tibhat og Kun, bortførte David Kobber i store
    Mængder; deraf lod Salomo Kobberhavet, Søjlerne og Kobbersagerne lave.
  vie-OVCB: luôn với một số lượng đồng rất lớn thu tại các thành phố Ti-hát và Cum
    của Vua Ha-đa-đê-xe. Về sau Sa-lô-môn nấu số đồng này để kiến thiết Đền Thờ, như
    chế tạo cái hồ nước, các cột trụ và các dụng cụ dâng sinh tế trên bàn thờ.
  guj-2017: વળી દાઉદે હદાદેઝેરના નગરો ટિબ્હાથ અને કૂનમાંથી પુષ્કળ પિત્તળ મેળવ્યું
    તેમાંથી સુલેમાને પિત્તળનો મોટો હોજ, સ્તંભો અને પિત્તળનાં વાસણો ભક્તિસ્થાન માટે
    તૈયાર કરાવ્યાં.
  pon-2006A: E pil ketikihsang uwe ieu en prons sang Tipad oh Kun, kahnimw kan me
    Adadeser kaunda. (Mwuhr, Solomon ketin doadoahngki prons wet ong ni dengk, uhr
    ko, oh dipwisou prons kan me kin doadoahk nan Tehnpas Sarawio.)
  por-BRBSL: De Tibhath e de Cun, cidades de Hadadezer, Davi tomou muito bronze, com
    o qual Salomão fez o mar de bronze, os pilares, e os vasos de bronze.
  cth-cth: Hadadezer khopui dawk e Tibhath kho hoi Kun kho dawk hoi, rahum moikapap
    a thokhai. Hote rahum hoi Solomon ni rahum tuiim, rahum khom, rahum puengcang
    aphunphun lah a sak.
  twi-twi: Ɔde kɔbere mfrafrae bebree a efi Hadadeser nkuropɔn Tibhat ne Kun kaa ho
    bae. Akyiri no, Salomo nan kɔbere mfrafrae no de yɛɛ asɔredan no ho adwuma. Ɔde
    yɛɛ kɔbere mfrafrae Po na ɔde bi yɛɛ afadum ne kɔbere nkuku ne nkaka a wɔde di
    dwuma wɔ asɔredan no mu.
  hlt-hlt: Hadadezer khopuei Tibhath lamkah neh Kun lamkah rhohum te yet te David
    loh bahoeng a loh pah. Te nen te Solomon loh rhohum tuili khaw, tung khaw, rhohum
    hnopai khaw a saii.
  tbz-SIM: kɛ́hɛí disɔɔwũɔ̃̀ mɛdiɛ̀ Adɑdesɛɛ kó yɛhɛkɛ̀ yɛ̀dɛ́yɛ̀ Tibɑti nɛ̀ Kũnni
    yɛ miɛkɛ. Kɛ̀ dɛ̀ mboní kɛ̀ Sɑdomɔɔ túótɛ́ dɛ kó disɔɔwũɔ̃̀ kɛ́dɔɔ̀nɛ̀ kunɑnkú
    nɛ̀ yɛsɑ̃ǹkɛ̀ nɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì.
  msy-2020: A uaghan Hadateserɨn nguibar ekiamning Beta, ko Berotai, aningɨn brasɨn
    avɨriba ini. Solomon gɨn brasɨn kaba inigha Godɨn Dɨpenimɨn bizir kabar ingari,
    brasɨn tengɨn bar ekiam ko Godɨn Dɨpenimɨn guarir akɨnir ruarir pumuning ko brasɨn
    itariba ko bizir igharaziba sara.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kuu nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝɣǝtʋ kɛ sɔsɔm kɛ Hɑtɑtǝsɛɛ ɑcɑlɛɛ
    nnɑ pɑ yɑɑ sɩ Tipɑtɩ nɑ Kuŋ tɔ ɑ tɑɑ. Nyǝɣǝtʋ ntǝɣɩ Sɑlʋmɔŋ kpɑɣɑ wɑɑlɩ wɑɑlɩ
    nɑ ɩ́ lu lʋm nyɑmpɑɑni ɑnɑɑm, ɩsɩɩ lɩɩlɛ nɑ ɑkelenɑɑ nɑ Ɩsɔ tǝsɛɛlɛ tɑɑ wontu
    lɛntǝnɑɑ.
  azb-azb: Davud Hadadezerin şəhərləri olan Tivxatdan və Kundan çoxlu tunc aldı. Sonralar
    Süleyman ondan tunc hovuzu, sütunları və tunc qabları düzəltdi.
  eng-DBY: And from Tibhath, and from Chun, cities of Hadarezer, David took very much
    brass, of which Solomon made the brazen sea, and the pillars, and the vessels
    of brass.
  hin-2017: और हदादेजेर के तिभत और कून नामक नगरों से दाऊद बहुत सा पीतल ले आया; और
    उसी से सुलैमान ने पीतल के हौद और खम्भों और पीतल के पात्रों को बनवाया।
  eng-YLT: and from Tibhath, and from Chun, cities of Hadarezer, hath David taken
    very much brass; with it hath Solomon made the brazen sea, and the pillars, and
    the vessels of brass.
  eng-WYC-2017: also and of Tibhath, and of Chun, the cities of Hadadezer, he took
    full much of brass, whereof Solomon made the brazen sea, that is, washing vessel,
    and pillars, and brazen vessels.
  eng-WMBB: From Tibhath and from Cun, cities of Hadadezer, David took very much bronze,
    with which Solomon made the bronze sea, the pillars, and the vessels of bronze.
  urd-GVH: हददअज़र के दो शहरों कून और तिबख़त से उसने कसरत का पीतल छीन लिया। बाद में
    सुलेमान ने यह पीतल रब के घर में ‘समुंदर’ नामी पीतल का हौज़, सतून और पीतल का मुख़्तलिफ़
    सामान बनाने के लिए इस्तेमाल किया।
  rug-rug: Soku hola boronizi si vagi tugo sa pa popoa Tibihati meke pa Kuni, koari
    na vasileana lavata pu kopu ni e Hadadeza. Arini sapu tavete ni besini boronizi
    lavata meke sari karua dedegere lavata e Solomone, meke sari na tiṉitoṉa boronizi
    pu tavetavete ni rina hiama pa korapana sa Zelepade.
  gaz-gaz: Daawit magaalaawwan Hadaadezer jechuunis Xibihaatii fi Kuuni naasii akka
    malee baayʼee fudhate; Solomoon immoo Gaanii naasii, utubaawwanii fi miʼoota naasii
    garaa garaa naasii sana irraa hojjete.
  fra-LSG: David prit encore une grande quantité d’airain à Thibchath et à Cun, villes
    d’Hadarézer. Salomon en fit la mer d’airain, les colonnes et les ustensiles d’airain.
  yal-yal: A yi sula gbegbe tongo keli Hadadeseri a taane yi, Tibati nun Kun. Sulemani
    yi na rawali a findi ige ramara se gbeen na e nun sɛnbɛtɛnne nun saraxa ganden
    waliseene.
  haw-1868: Lawe mai la hoi o Davida i ke keleawe he nui loa, mai Tibehata mai. a
    mai Kuna hoi, o na kulanakaubale ia o Hadarezera; ka mea keia i hanaia'i e Solomona
    ke kai keleawe, me na pau a me na ipu keleawe.
  arb-NAV: كَمَا نَقَلَ كَمِّيَّةً هَائِلَةً مِنَ النُّحَاسِ مِنْ مَدِينَتَيْ طَبْحَةَ
    وَخُونَ مَدِينَتَيْ هَدَدْعَزَرَ فَعَمِلَ مِنْهَا سُلَيْمَانُ بِرْكَةَ النُّحَاسِ
    وَالأَعْمِدَةَ وَآنِيَةَ النُّحَاسِ.
  ewe-ewe: kpe ɖe akɔbli geɖe tso Hadadezer ƒe du siwo nye Teba kple Kun la me la
    ŋu. Emegbe la, Fia Solomo lolo akɔbli la eye wòtsɔe wɔ gbedoxɔ la ƒe akɔbligazɔ
    kple akɔblisɔtiwo kple akɔblinu siwo ŋu dɔ wowɔna ne wole vɔ sam le vɔsamlekpui
    la dzi.
  eng-LEE: And from Tibchath, and from Kun, cities of Hadar'ezer, did David take exceedingly
    much copper; thereof made Solomon the copper sea, and the pillars, and the vessels
    of copper.
  asm-FB: হদদেজৰ টিভৎ আৰু কূন নগৰৰ পৰা দায়ূদে অতি অধিক পিতল আনিলে। এই পিতলৰ দ্ৱাৰাই
    চলোমনে পিতলৰ সমুদ্ৰ, দুটা স্তম্ভ, আৰু পিতলৰ পাত্ৰবোৰ নিৰ্ম্মাণ কৰিছিল।
  sus-A: عَ نَشَ هَدَدٍ سٍرِ شَ يْشُي فبٍفبٍ تٌنفٌ تِبَتِ نُن كُنُ. سُلٍمَنِ نَشَ
    نَ يَءِلَن مَشَسٍ شُنفبٍ رَ، سَلِدٍ كْنتِفِبَيٍ، عَ نُن سّرّشّبَدٍ وَلِسٍيٍ رَ
    نَشٍيٍ نُ رَوَلِمَ هْرْ مْبَنشِ كُي.
  fra-SBL: David prit à Tibhath et à Cun, villes d'Hadadézer, une grande quantité
    d'airain, avec lequel Salomon fit la mer d'airain, les colonnes et les objets
    d'airain.
  hbo-hbo: וּמִטִּבְחַ֤ת וּמִכּוּן֙ עָרֵ֣י הֲדַדְעֶ֔זֶר לָקַ֥ח דָּוִ֛יד נְחֹ֖שֶׁת
    רַבָּ֣ה מְאֹ֑ד בָּ֣הּ ׀ עָשָׂ֣ה שְׁלֹמֹ֗ה אֶת־יָ֤ם הַנְּחֹ֙שֶׁת֙ וְאֶת־הָֽעַמּוּדִ֔ים
    וְאֵ֖ת כְּלֵ֥י הַנְּחֹֽשֶׁת׃ פ
  kik-kik: Kuuma matũũra ma Teba na Kuni marĩa maarĩ ma Hadadezeri, Daudi agĩtunyana
    gĩcango kĩingĩ mũno kĩrĩa Solomoni aahũthĩrire gũthondeka Karia ga gĩcango, na
    itugĩ, na mĩthemba mĩingĩ ya indo cia gĩcango.
  fra-NCL: David prit encore une grande quantité d’airain à Thébath et à Chun, villes
    d’Hadarézer ; Salomon en fit la mer d’airain, les colonnes et les ustensiles d’airain.
  cek-AK: David mah Hadarezer ih vangpui Tibhat, Kun thung hoiah paroeai pop sumkamling
    to lak; to ih sumkamling hoiah ni Solomon mah, sumkamling tuili, tungnawk hoi
    sumkamling hmuennawk to sak.
  cuk-cuk: Deyobbali, David, Hadad-Ezer-e-neggweburmar Tibhatʼye-nugadgi, degi, Cunʼye-nugadgi,
    esgoro-gordikid-bukidar susbalid. A-esgoro-gordikidmar, Salomón, dii-sied-dummad-sobega
    ebusad, degi, buarmar-esgoro-gordikidbiid-sobega ebusbalid, deginbali, ibmar-Bab-Dummadse-goled-neggi-ebulemalad-sobega
    ebusbalid.
  uig-CYR: У йәнә Һададезәргә тәвә Тибһат билән кундин ибарәт икки шәһәрдин нурғун
    мис олҗа алди; кейинки заманларда Сулайман мошу мисларни ишлитип мис көл, мис
    түврүкләр вә башқа барлиқ мис әсвапларни ясатқан.
  tel-2017: హదరెజెరు పట్టణాలు టిబ్హతు నుంచీ కూను నుంచీ దావీదు లెక్క లేనంత ఇత్తడిని
    తీసుకొచ్చాడు. తరువాతి కాలంలో సొలొమోను దీనితోనే ఇత్తడి సముద్రాన్ని, స్తంభాలను,
    ఇత్తడి వస్తువులను చేయించాడు.
  hat-BSA: Osi, soti Thibchath avèk Cun, vil a Hadarézer yo, David te pran yon trè
    gran kantite bwonz avèk sila Salomon te fè lanmè a an bwonz e pilye avèk zouti
    yo te fèt an bwonz.
  kos-kos: El oayapa eisla ma puspis ma orekla ke osra bronze liki acn Tibhath ac
    Kun, su siti lal Hadadezer. (Tok Solomon el orekmakin bronze inge in orala sie
    nien kof lulap, oayapa sru ac kufwen mwe orekma lun Tempul.)
  hbo-WLC: וּמִטִּבְחַ֤ת וּמִכּוּן֙ עָרֵ֣י הֲדַדְעֶ֔זֶר לָקַ֥ח דָּוִ֛יד נְחֹ֖שֶׁת
    רַבָּ֣ה מְאֹ֑ד בָּ֣הּ ׀ עָשָׂ֣ה שְׁלֹמֹ֗ה אֶת־יָ֤ם הַנְּחֹ֙שֶׁת֙ וְאֶת־הָֽעַמּוּדִ֔ים
    וְאֵ֖ת כְּלֵ֥י הַנְּחֹֽשֶׁת׃ פ
  ibo-ibo: Site na Tibhat nakwa Kun, bụ obodo ndị Hadadeza na-achị, Devid weere ọtụtụ
    bronz dị ukwuu, nke Solomọn ji kpụọ Osimiri bronz ahụ, ogidi niile na ngwongwo
    ndị ọzọ niile nke e ji bronz kpụọ.
  ory-ory: ପୁଣି, ଦାଉଦ ହଦଦେଷରର ଅଧିକାରସ୍ଥ ଟିଭତ୍‍ ଓ କୂନ୍‍ ନଗରରୁ ଅଧିକ ପରିମାଣର ପିତ୍ତଳ ଆଣିଲେ,
    ତଦ୍ଦ୍ୱାରା ଶଲୋମନ ପିତ୍ତଳମୟ ସମୁଦ୍ରରୂପ ପାତ୍ର ଓ ଦୁଇ ସ୍ତମ୍ଭ ଓ ପିତ୍ତଳମୟ ପାତ୍ରସକଳ ନିର୍ମାଣ
    କଲେ।
  chk-chk: Iwe, Tafit a pwal angei chomong piras seni Tipat me Kun ekewe telinimwen
    Hatateser. Ren ei piras Salomon a föri ewe sepien koluk mi fokun watte, ekewe
    ür me ekewe sokopaten sepi seni piras fän iten ewe imwenfel.
  rop-rop: En imbin gajim loda kopa du brom det dubala taun gulum Taibath en Kun weya
    King Heidadesa bin jidan. Bambai Salaman bin yusum detlot kopa blanga bildimap
    loda ebrijing langa det Serramoni Pleis.
  ukr-1871: А з Тивхати, та з Куна, міст Адраазерових, взяв Давид дуже багато мідї.
    З неї поробив Соломон мідяне море й стовпи й мідяний посуд.
  deu-1951: Auch nahm David aus Tibchat und Kun, den Städten Hadar-Esers, sehr viel
    Erz, woraus Salomo das eherne Meer und die Säulen und die ehernen Geräte machte.
  eng-JPS: And from Tibhath and from Cun, cities of Hadarezer, David took very much
    brass, wherewith Solomon made the brazen sea, and the pillars, and the vessels
    of brass.
  srp-1865: I iz Tivata i iz Huna gradova Adar-Ezerovijeh odnese David silnu mjed,
    od koje Solomun naèini more mjedeno i stupove i posuðe mjedeno.
  lug-lug: Mu Tibukasi ne mu Kuni, ebibuga ebyali ebya Kadadezeri n’aggyayo ebikomo
    bingi nnyo, era ebyo Sulemaani bye yakolamu ennyanja ey’ekikomo, n’empagi, n’ebintu
    eby’ebikomo ebirala.
  heb-heb: ומטבחת ומכון ערי הדדעזר לקח דויד נחשת רבה מאד בה עשה שלמה את ים הנחשת ואת
    העמודים ואת כלי הנחשת׃
  ben-IRV: টিভৎ ও কূন নামে হদরেষরের দুটো শহর থেকে দায়ূদ প্রচুর পরিমাণে পিতলও নিয়ে
    আসলেন। এই পিতল দিয়ে শলোমন সেই বিরাট পাত্র, থাম ও পিতলের অন্যান্য জিনিস তৈরী করেছিলেন।
  pan-pan: ਅਤੇ ਹਦਦਅਜ਼ਰ ਦੇ ਨਗਰ ਟਿਬਹਥ ਅਤੇ ਕੂਨ ਵਿੱਚੋਂ ਦਾਊਦ ਢੇਰ ਸਾਰਾ ਪਿੱਤਲ ਲੈ ਆਇਆ, ਜਿਸ
    ਦੇ ਨਾਲ ਸੁਲੇਮਾਨ ਨੇ ਪਿੱਤਲ ਦਾ ਹੌਦ, ਥੰਮ੍ਹ ਅਤੇ ਪਿੱਤਲ ਦੇ ਭਾਂਡੇ ਬਣਾਏ।
  mya-JVB: ဟာဒဒေဇာ အစိုးရသောတိဗဟတ် မြို့နှင့် ခုန် မြို့မှ ၊ ဒါဝိဒ် သည် များစွာ သော
    ကြေးဝါ ကို သိမ်းသွား ၏။ ရှောလမုန် သည် ကြေးဝါ ရေကန် ၊ ကြေးဝါတိုင် ၊ ကြေးဝါ တန်ဆာ
    များကို ထိုကြေးဝါဖြင့် လုပ် သတည်း။
  hmo-hmo: Ma Hadadesa ena hanua rua, Tibihata bona Kunu dekena amo, king Davida ese
    auri laboralabora momo herea ia abia. Gabeai Solomona ese inai auri laboralabora
    dekena amo, Dubu Helaga ena ranu tanika badana, bona ena du ibounai, bona ena
    auri laboralabora kapusi, mereki bamona gaudia ia karaia.
  urd-urd: और हदर'एलियाज़र के शहरों, तिबखत और कून से दाऊद बहुत सा पीतल लाया, जिससे
    सुलेमान ने पीतल का बड़ा हौज़ और खम्भा और पीतल के बर्तन बनाए।
  rus-SYN: А из Тивхавы и Куна, городов Адраазаровых, взял Давид весьма много меди.
    Из нее Соломон сделал медное море и столбы и медные сосуды.
  bqc-SIM: À mↄgotɛ̃ sɛ̀lɛ zↄ̃ↄzↄ̃ↄ Adadɛzɛɛ wɛ̃́lɛ Teba ń Kunio guu. Salomↄↄ íkakĩi
    pìò ń mↄ̀pɛlɛↄ ń Lua kpɛ́ pↄ́ↄ.
  tcz-CHONGTHU: Hadadezer khopi Tebah le Cun a chun David in sumeng tampi ahin kilah
    in chule Solomon in hiche sum-eng ho chu kisilna twi kong le sum-eng khompi le
    Pathen houna in a manchah ding thil dang sem nan anei in ahi.
  mar-mar: हद्देजराची नगरे टिमथ आणि कून यातून दावीदाने पुष्कळ पितळही हस्तगत केले.
    हे पितळ वापरुन नंतर शलमोनाने पितळी समुद्र, गंगाळ व स्तंभ आणि पितळी भांडी बनवली.
  qub-qub: Hadad-ezerpa siudänincuna Tibhatcho, Cun siudächo aypalla runsin caycajtapis
    apacuran. Chay runsipitami Salomonga rurachiran jatuncaray yacu churacuna paylata,
    pilancucunata, Templucho cananpaj ima cajcunatapis.
  bqp-bqp: U mɑɑ sii gɑndu gurɑmɑ tɑ kpɑ̃ Tibusɑti kɑ Kunun di. Wusu yiru ye, yɑ sɑ̃ɑwɑ
    Hɑdɑdesɛɛgisu. Sii gɑn teyɑ Sɑlomɔɔ u kɑ boo kuɑ kɑ gen yɔ̃rɑtii kɑ mɑɑ sɑ̃ɑ yerun
    dendi yɑ̃nu.
  hat-hat: Li pran yon gwo kantite kwiv li te jwenn lavil Tiba ak lavil Koun ki te
    pou Adadezè. Se ak kwiv sa yo Salomon te fè gwo basen lan, poto won yo ak lòt
    veso an kwiv pou Tanp lan.
  eng-BSB: And from Tibhath and Cun, cities of Hadadezer, David took a large amount
    of bronze, with which Solomon made the bronze Sea, the pillars, and various bronze
    articles.
  eng-WEBPB: From Tibhath and from Cun, cities of Hadadezer, David took very much
    bronze, with which Solomon made the bronze sea, the pillars, and the vessels of
    bronze.
  kbq-kbq: Hagi Tibhatine, Kuni kumatrena Hadadezeri kumatrenkino ana kumatrempintira
    Deviti'a rama'a bronsi eri'ne. Hu'neankino Solomoni'a ana bronsireti hagerinema
    huno'ma hu'nea ti tenkia tro nehuno, mono nomofoma vazisgama hu zafane, mono nompima
    eri'zama eri'naza zantamina trohu'ne.
  nhe-BL: Huan ipan ialtepehua Hadad Ezer tlen inintoca eliyayaj Tibhat huan Cun,
    David quicuic tlahuel miyac tlen nopa tepostli tlen itoca bronce. Huan ica miyac
    xihuitl teipa, Salomón quitequihui nopa tepostli ipan nopa tiopamitl. Ica nopa
    bronce quichijqui nopa hueyi paila tlen quitocajtiyayaj nopa Hueyi Atl, huan nopa
    huejhueyi tlaquetzali huan miyac sequinoc tlamantzitzi tlen monequiyaya.
  gub-BL: 'Weraha itazu morog tetea''u mokoz tawhu wi no: Xiwat, Kum. Ananezer wiko
    a''e tawhu pe har wanuwihawete romo a''e no. (Amo kwarahy paw ire Xàrumàw umupyràn
    a''e itazu kawawhu iapo pà a''e, tàpuzuhu izyta romo iapo pà a''e no, amo ma''e
    tàpuzuhu pupe har romo iapo pà a''e no.)'
  eng-DRA: Likewise out of Thebath and Chun, cities of Adarezer, he brought very much
    brass, of which Solomon made the brazen sea, and the pillars, and the vessels
    of brass.
