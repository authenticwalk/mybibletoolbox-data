verse: 1CH.018.006
translations:
  mal-C: അരാമ്യരുടെ രാജ്യത്തുള്ള ദമസ്കോസിൽ അദ്ദേഹം ഒരു കാവൽസേനാകേന്ദ്രം സ്ഥാപിച്ചു.
    അരാമ്യർ ദാവീദിന് അടിമകളായിത്തീർന്ന്, കപ്പം കൊണ്ടുവന്നു. ദാവീദു ചെന്ന ഇടങ്ങളിലെല്ലാം
    യഹോവ അദ്ദേഹത്തിനു വിജയം നൽകി.
  deu-TKW: Sodann setzte David Vögte im Damascenischen Aram ein, so daß die Aramäer
    Davids tributpflichtige Unterthanen wurden. So verlieh Jahwe David Sieg überall,
    wo er hinkam.
  lin-lin: Bongo Davidi atiaki bayangeli na ye kati na engumba Damasi ya Siri ; boye
    bato ya Siri bakomaki na se ya bokonzi ya Davidi mpe bakomaki kofuta mpako epai
    na ye. Yawe azalaki kopesa Davidi elonga na bisika nyonso oyo azalaki kokende.
  eng-LSV: and David puts [garrisons] in Aram of Damascus, and the Arameans are for
    servants to David, carrying a present, and YHWH gives salvation to David wherever
    he has gone.
  eng-GNV: 'And Dauid put a garison in Aram of Damascus, and the Aramites became Dauids
    seruants, and brought giftes: and the Lord preserued Dauid wheresoeuer he went.'
  eng-WEBSTER: Then David put garrisons in Syria-damascus; and the Syrians became
    David's servants, and brought gifts. Thus the LORD preserved David whithersoever
    he went.
  nhw-BL: Teipa David quintlali soldados para ma tlamocuitlahuica ipan altepetl Damasco
    ipan tlali Siria. Huan nochi nopa sirio masehualme mochijque itequipanojcahua
    David huan quitlaxtlahuiyayaj impuesto sesen xihuitl. Huan campa hueli campa David
    yohuiyaya, TOTECO quipalehuiyaya para ma tlatlani.
  swh-ONEN: Daudi akaweka askari walinzi katika ufalme wa Waaramu huko Dameski. Basi
    Waaramu wakawa watumwa wa Daudi, na kumlipa ushuru. Bwana akampa Daudi ushindi
    kote alipokwenda.
  bba-bba: Mɑ u bu kpɑrobu yiiyɑ. Mɑ Siriɡii be, bɑ kuɑ win yobu, bɑ nùn wɔ̃ɔ ɡobi
    kɔsiɑmɔ. Yinni Gusunɔ u rɑ n Dɑfidi kɔ̃suwɑ bɑɑmɑ kpuro mi u dɑ.
  eng-KJVCPB: Then David put garrisons in Syria-damascus; and the Syrians became David’s
    servants, and brought gifts. Thus the Lord preserved David whithersoever he went.
  luo-luo: Noketo kambi mag jolwenje e dala maduongʼ mar Damaski e piny jo-Aram kendo
    jo-Aram nobedo e bwo lochne kendo negikelone osuru. Jehova Nyasaye nomiyo Daudi
    olocho kamoro amora mane odhiye.
  meu-meu: Bena David ese tuari oreadia haida na Suria ai e atodia, Damasko ai; bona
    Suria taudia na David ena hesiai taudia ai ela, bona heaiva ḡaudia e henia. Iehova
    ese David na kwalimu e henia, e laova gabudia iboudiai lalodiai.
  npi-ULB: तब दाऊदले दमस्‍कसमा अराममा सेनाको छाउनी राखे, र आरामीहरू तिनका सेवक भए
    र तिनलाई कर तिरे । दाऊद जहाँ गए त्यहाँ परमप्रभुले तिनलाई विजयी दिनुभयो ।
  yor-yor: Ó sì fi àwọn ọ̀wọ́ ọmọ-ogun rẹ sínú ìjọba Siria ti Damasku, àwọn ará Siria
    sì ń sìn ní abẹ́ rẹ̀, wọ́n sì mú owó ìṣákọ́lẹ̀ wá. Olúwa sì ń fún Dafidi ní ìṣẹ́gun
    ní ibi gbogbo tí ó bá lọ.
  pes-OPCB: داوود در دمشق چندین قرارگاه مستقر ساخت و مردم سوریه تابع داوود شده، به
    او باج و خراج می‌پرداختند. به این ترتیب داوود هر جا می‌رفت، خداوند او را پیروزی
    می‌بخشید.
  tgl-ULB: Pagkatapos naglagay si David ng mga kuta sa Aram ng Damasco, at naging
    mga alipin niya ang mga Arameo at nagdala sa kaniya ng parangal. Binigyan ni Yahweh
    si David ng katagumpayan saan man siya nagpunta.
  hui-hui: Ani bo wahai howa Debidihanda ibunaga ami agali maru Sirialime lone heyalu
    wai ibulilono Siria dindi wiyadagoha mamage hai helene. Ani heleagola Siria wali
    agali ti Debidi andaneha howa tinibi ibu dagisi migi bialu hene. Dindi mbira mbiraha
    Debidi wai bule pugu biyagola Anduane Homogohanda ibu biamogo biyagola ibugua
    waitigi bope halu ibuni wayali haabo hene.
  mya-mya: ထို​နောက်​ထို​သူ​တို့​ပိုင်​နက်​တွင်​စစ်​စ​ခန်း များ​ချ​၍​ထား​တော်​မူ​၏။
    သူ​တို့​သည်​လည်း ဒါ​ဝိဒ်​မင်း​၏​လက်​အောက်​ခံ​များ​ဖြစ်​လာ ကြ​လျက် သူ့​အား​အ​ခွန်​ဘဏ္ဍာ​များ​ကို​ဆက်
    သ​ရ​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ် မင်း​အား​အ​ရပ်​တ​ကာ​၌​အောင်​ပွဲ​ကို ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཱ་མེ་སེག་གི་ཨ་རམ་ཡུལ་དུ་སྲུང་དམག་བཞག་པ་དང་། ཨ་རམ་པ་རྣམས་དཱ་བིད་ཀྱི་མངའ་འོག་ཏུ་གྱུར་ཏེ་འབུལ་བ་རྣམས་དྲངས་ཤིང་།
    དཱ་བིད་གང་དུ་སོང་ན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་རྒྱལ་ཁ་གནང་ངོ་། །
  sna-sna: Akaisa mapoka avarwi vake muumambo hwavaAramu veDhamasiko, uye vaAramu
    vakava pasi pake uye vakamuvigira mutero. Jehovha akapa Dhavhidhi kukunda kwose
    kwose kwaakaenda.
  spa-BLM: Luego David puso guarniciones en Siria de Damasco, y los sirios se convirtieron
    en servidores de David y le trajeron tributo. El Señor le dio la victoria a David
    dondequiera que fuera.
  cac-cac: Ix lajvi chi' ix yac'ancan juntzan̈ eb' soldado vin̈ d'a scal eb' sirio
    aj Damasco chi'. Icha chi' ix aj scan eb' d'a yol sc'ab' vin̈, ix ac'jicanoch
    d'a yib'an̈ eb' yac'an q'uen tumin d'a vin̈. B'ajtac ix yac' oval vin̈aj David
    chi', ix yac'n̈ej ganar vin̈ yuj Jehová.
  swh-ULB: Kisha Daudi akaweka vikosi huko Aramu ya Damasko, na Waaramia wakawa watumishi
    wake na wakamletea ushuru maalaumu. Yahweh alimpatia Daudi ushindi popote alipoenda.
  bel-bel: І паставіў Давід ахоўнае войска ў Сірыі Дамаскай, і зрабіліся Сірыйцы рабамі
    Давіда, прыносячы яму даніну. І памагаў Гасподзь Давіду ўсюды, куды ён ні хадзіў.
  deu-ELBBK: Und David legte Besatzungen in das damascenische Syrien; und die Syrer
    wurden David zu Knechten, die Geschenke brachten. Und der HERR half David überall,
    wohin er zog.
  mbb-OT: Mibpevaal si David te menge kampu ziyà te Damascus, he lugar te menge Aramihanen.
    Ne nehimu en he nesakup din sikandan, ne ebayad dan te vuhis diyà te kandin. Impezaag
    si David te Nengazen, minsan hendei sikandin ebpevayà is ebpekidtebek.
  mal-2015: പിന്നെ ദാവീദ് ദമ്മേശെക്കിനോടു ചേർന്ന അരാമിൽ കാവല്പട്ടാളങ്ങളെ പാർപ്പിച്ചു;
    അരാമ്യരും ദാവീദിന്നു ദാസന്മാരായി കാഴ്ച കൊണ്ടുവന്നു; ഇങ്ങനെ ദാവീദ് ചെന്നേടത്തൊക്കെയും
    യഹോവ അവന്നു ജയം നല്കി.
  rmc-rmc: Paľis o David diňa te rozačhavel slugaďen andro aramejiko Damašek. Avke
    o Aramejčana ačhile le sluhi le Davidoske a anenas leske o daňe. O RAJ pomožinelas
    le Davidoske te zviťazinel všadzik, kaj džalas.
  pes-OPV: و داود در اَرامِ دمشق (قراولان) گذاشت و اَراميان بندگان داود شده، هدايا
    آوردند. و خداوند داود را در هر جا که مي رفت نصرت مي داد.
  ron-1924: Давид а пус о стражэ де ошть ын Сирия Дамаскулуй. Ши сириений ау фост
    супушь луй Давид ши й-ау плэтит бир. Домнул окротя пе Давид орьунде мерӂя.
  ben-OBCV: তিনি দামাস্কাসের অরামীয় রাজ্যে সৈন্যদল মোতায়েন করে দিলেন, এবং অরামীয়রা
    তাঁর বশীভূত হয়ে রাজকর নিয়ে এসেছিল। দাউদ যেখানে যেখানে গেলেন, সদাপ্রভু সেখানে
    সেখানে তাঁকে বিজয়ী করলেন।
  som-som: Daa'uudna wuxuu reer Dimishaq oo Suuriya jooga dhex dhigay rugo askareed,
    oo reer Suuriyana Daa'uud bay addoommo u noqdeen oo baad u keeneen. Oo Rabbiguna
    Daa'uud buu siiyey meel kastoo uu tegeyba.
  lat-VUC: Et posuit milites in Damasco, ut Syria quoque serviret sibi, et offerret
    munera. Adjuvitque eum Dominus in cunctis ad quæ perrexerat.
  eng-ASVBT: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. And Jehovah gave victory to David whithersoever
    he went.
  ita-1885: Poi Davide pose guernigioni nella Siria Damascena; ed i Siri divennero
    soggetti di Davide, pagando tributo. E il Signore salvava Davide dovunque egli
    andava.
  eng-LXXUP: 'And David put a garrison in Syria near Damascus; and they became tributary
    servants to David: and the Lord delivered David wherever he went.'
  eng-ULB: Then David put garrisons in Aram of Damascus, and the Arameans became servants
    to him and brought him tribute. Yahweh gave victory to David wherever he went.
  spa-VBL: David puso fuerzas en la ciudad aramea de Damasco, y también los sometió
    y les exigió el pago de impuestos. El Señor le dio a David victorias dondequiera
    que fuera.
  fra-_FOB: Puis David mit garnison dans la Syrie de Damas; et les Syriens furent
    assujettis à David, lui payant un tribut. Et l'Éternel gardait David partout où
    il allait.
  mal-mal: പിന്നെ ദാവീദ് ദമ്മേശെക്കിനോടു ചേർന്ന അരാമിൽ കാവല്പട്ടാളങ്ങളെ താമസിപ്പിച്ചു;
    അരാമ്യരും ദാവീദിന് ദാസന്മാരായി കാഴ്ച കൊണ്ടുവന്നു; ഇങ്ങനെ ദാവീദ് പോയിടത്തൊക്കെയും
    യഹോവ അവന് ജയം നല്കി.
  urd-GVR: Phir us ne Damishq ke ilāqe meṅ apnī faujī chaukiyāṅ qāym kīṅ. Arāmī us
    ke tābe ho gae aur use ḳharāj dete rahe. Jahāṅ bhī Dāūd gayā wahāṅ Rab ne use
    kāmyābī baḳhshī.
  suz-BL: मिनु दाऊदम दमस्‍कस ङा अराम सहरम आ ताम्‍बु कीङा बाक्‍त। मिनु अरामीपुकी मेको
    आ सासनम दुम्‍शा मेको कली तिरो थाप्‍तमे बाक्‍त। मोपा दाऊद ते लत हना यो परमप्रभु
    यावेम मेको कली ग्रापदा बाक्‍त।
  ita-1927: Poi Davide mise delle guarnigioni nella Siria di Damasco, e i Siri divennero
    sudditi e tributari di Davide; e l’Eterno lo rendea vittorioso dovunque egli andava.
  ckb-ckb: ئیتر داود لە شانشینی ئارامییەکانی دیمەشق سەربازگەی دانا، ئارامییەکانیش
    هاتنە ژێر دەسەڵاتی داود و سەرانەیان بۆ دەهێنا. داودیش ڕووی لە هەرکوێ دەکرد، یەزدان
    سەرکەوتووی دەکرد.
  eng-BBE: Then David put armed forces in Damascus, and the Aramaeans became his servants
    and gave him offerings. And the Lord made David overcome wherever he went.
  kan-OKCV: ತರುವಾಯ ದಾವೀದನು ದಮಸ್ಕದ ಅರಾಮಿನಲ್ಲಿ ಕಾವಲುದಂಡುಗಳನ್ನು ಇಟ್ಟನು. ಹೀಗೆ ಅರಾಮ್ಯರು
    ದಾವೀದನಿಗೆ ಅಧೀನರಾಗಿ, ಕಪ್ಪವನ್ನು ಕೊಡುವವರಾದರು. ದಾವೀದನು ಹೋದ ಸ್ಥಳಗಳಲ್ಲೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು
    ಅವನಿಗೆ ಜಯಕೊಟ್ಟರು.
  tam-2017: தமஸ்குவுக்கடுத்த சீரியாவிலே படைகளை வைத்தான்; சீரியர்கள் தாவீதுக்கு பணிவிடைசெய்து
    அவனுக்குக் காணிக்கைகளைச் செலுத்தினார்கள்; தாவீது போன இடத்திலெல்லாம் யெகோவா அவனைக்
    காப்பாற்றினார்.
  spa-RV-1909: 'Y puso David guarnición en Siria la de Damasco, y los Siros fueron
    hechos siervos de David, trayéndole presentes: porque Jehová salvaba á David donde
    quiera que iba.'
  ron-BTF: Atunci David a pus garnizoane în Siria Damascului; și sirienii au devenit
    servitorii lui David și au adus daruri. Astfel DOMNUL a păstrat pe David oriunde
    el a mers.
  eng-WEBP: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David and brought tribute. The LORD gave victory to David wherever
    he went.
  eng-FBV: David placed forces in the Aramean town of Damascus, and also made them
    subject to him and required them to pay taxes. The Lord gave David victories wherever
    he went.
  nld-1939: Hij stelde in Aram van Damascus stadhouders aan, en het werd aan David
    schatplichtig. Zo werd David op al zijn tochten door Jahweh geholpen.
  nch-BL: Teipa David quintali soldados para ma tamocuitahuica ipan altepet Damasco
    ipan tali Siria. Huan nochi nopa sirio masehualme mochijque itequipanojcahua David
    huan quitaxtahuiyayaj impuesto sesen xihuit. Huan campa hueli campa David yahuiyaya,
    TOTECO quipalehuiyaya para ma tatani.
  vie-1934: Đa-vít lập đồn trong Sy-ri của Đa-mách, dân Sy-ri phục dịch người, và
    đem nộp thuế cho người. Đa-vít đi đến đâu, thì Đức Giê-hô-va cũng khiến cho người
    được thắng.
  hin-CV: दावीद ने दमेशेक के अरामी सैनिकों के बीच एक रक्षक सेना ठहरा दी. अरामी दावीद
    के सेवक बन गए और उन्हें कर देने लगे, दावीद जहां कहीं गए, उन्हें याहवेह की सहायता
    मिलती रही.
  spa-BES: Entonces David puso fuerzas armadas en Damasco, y los sirios se convirtieron
    en sus sirvientes y le dieron ofrendas. Y él Señor le dio la victoria a David
    dondequiera que iba.
  tdx-tdx: Nampijadoñe’ i Davide mpirimboñe amy zao t’i Damesèke’ i Ara­me; vaho ninjare
    mpitoro’ i Davide o nte-Arameo vaho nandroroñe ama’e. Tinolo’ Iehovà fandreketañe
    t’i Davide ndra aia aia ty nomba’e.
  tha-KJV: แล​้วดาวิดทรงตั้งทหารประจำป้อมในซีเรียแห่งเมืองดามัสกัส และคนซีเรียเป็นผู้​รับใช้​ของดาวิด
    และนำบรรณาการมาถวาย ดาว​ิดเสด็จไป ณ ที่ใด พระเยโฮวาห์ทรงประทานชัยชนะแก่​พระองค์​ที่นั่น
  por-BR-2018: E Davi pôs guarnições na Síria de Damasco, e os sírios foram feitos
    servos de Davi, trazendo-lhe tributos; porque o SENHOR dava vitória a Davi por
    onde quer que fosse.
  deu-ELO: Und David legte Besatzungen in das damascenische Syrien; und die Syrer
    wurden David zu Knechten, welche Geschenke brachten. Und Jehova half David überall,
    wohin er zog.
  eng-WYC-2018: and David set knights in Damascus, that (the) Syrians also should
    serve him, and bring to him gifts. And the Lord helped David in all things to
    which he went. (and David put horsemen, or garrisons, in Damascus, so that the
    Syrians would also serve him, and bring him gifts or and pay him taxes, or tribute.
    And so the Lord helped David in everything that he did.)
  epo-epo: Kaj David restigis garnizonojn en la Damaska Sirio, kaj la Sirianoj submetiĝis
    al David kaj alportis tributojn. Kaj la Eternulo helpis al David ĉie, kien li
    iris.
  uig-PIN: Dawut Suriyǝdiki Dǝmǝxⱪ rayoniƣa ⱪarawul ǝtrǝtlirini turƣuzuwidi, Suriylǝr
    Dawutⱪa beⱪinip, uningƣa olpan tɵlǝydiƣan boldi. Dawut ⱪǝyǝrgǝ jǝnggǝ qiⱪmisun,
    Pǝrwǝrdigar uni ⱪoƣdap turdi.
  beo-beo: Amalalu, e da ilia soge ganodini ha wa:i fisu diasu gilisisu gaguli gagai.
    E da ili ouligibiba:le, ilia da ema su (‘da:gisi’) iasu. Hina Gode da Da:ibidi
    fidibiba:le, e da habi ahoanoba, hasalasu hou fawane ba:su.
  tpi-OTNT: Na Devit i putim sampela lain soldia bilong em nabaut long kantri bilong
    ol Siria, bilong was long ol bai ol i no ken kirapim pait moa. Na ol Siria i stap
    aninit long Devit na ol i givim takis long em. Long olgeta hap Devit i go pait,
    Bikpela i helpim em na em i win.
  hau-SA: Ya sa ƙungiyoyin sojoji a masarautar Arameyawan Damaskus. Arameyawan kuwa
    suka zama bayinsa, suka kuma kawo haraji. Ubangiji ya ba Dawuda nasara a ko’ina
    da ya tafi.
  uig-LAT: Dawut Suriyediki Demeshq rayonigha qarawul etretlirini turghuzuwidi, Suriyler
    Dawutqa béqinip, uninggha olpan töleydighan boldi. Dawut qeyerge jengge chiqmisun,
    Perwerdigar uni qoghdap turdi.
  nde-nde: Wenza izinqaba e-Aramu embusweni waseDamaseko, ama-Aramu aba ngaphansi
    kombuso wakhe athela kuye. UThixo wanika uDavida ukunqoba kuzozonke izindawo ayezihlasela.
  ton-ton: 'Hili ia naʻe tuku ʻe Tevita ha kautau ki Silia-Tamasikusi: pea naʻe hoko
    ʻae kakai Silia ko e kau hopoate kia Tevita, pea naʻa nau ʻomi koloa. Naʻe pehē
    ʻae fakamoʻui ʻa Tevita ʻe Sihova ʻi he potu kotoa pē naʻa ne ʻalu ki ai.'
  ces-1613: Tedy osadil David Syrii Damašskou. I učiněni jsou Syrští služebníci Davidovi,
    dávajíce plat; nebo zachovával Hospodin Davida, kamž se koli obrátil.
  eng-WMB: Then David put garrisons in Syria of Damascus; and the Syrians became servants
    to David and brought tribute. The LORD gave victory to David wherever he went.
  tam-TCV: அவன் தமஸ்குவிலுள்ள சீரியரின் ஆட்சிக்குட்பட்ட பகுதியில் கோட்டை காவலாளர்களை
    நிறுத்தினான். சீரியர்கள் தாவீதின் ஆட்சிக்குட்பட்டு காணிக்கை செலுத்தினார்கள். இவ்வாறு
    யெகோவா தாவீது போன இடமெல்லாம் அவனுக்கு வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Unya nagbutang si David ug mga kampo sa Aram didto sa Damascus, ug iyang
    nahimong mga sulugoon ang mga Aramihanon ug nagdala ug buhis kaniya. Gihatagan
    ni Yahweh ug kadaogan si David bisan asa siya moadto.
  pol-UBG: Potem Dawid umieścił załogi w Syrii damasceńskiej, a Syryjczycy stali się
    sługami Dawida składającymi daninę. Tak PAN zachowywał Dawida, dokądkolwiek ten
    się udał.
  urd-GVU: پھر اُس نے دمشق کے علاقے میں اپنی فوجی چوکیاں قائم کیں۔ اَرامی اُس کے تابع
    ہو گئے اور اُسے خراج دیتے رہے۔ جہاں بھی داؤد گیا وہاں رب نے اُسے کامیابی بخشی۔
  deu-1912: und legte Volk in das Syrien von Damaskus, daß die Syrer David untertänig
    wurden und brachten ihm Geschenke. Denn der HERR half David, wo er hin zog.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ದಮಸ್ಕದ ಅರಾಮ್ಯ ದೇಶದಲ್ಲಿ ಕಾವಲುದಂಡನ್ನು ಇರಿಸಿದನು. ಹೀಗೆ ಅರಾಮ್ಯರು
    ಅವನ ಸೇವಕರಾಗಿ ಅವನಿಗೆ ಕಪ್ಪ ಕೊಡುವವರಾದರು. ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ದಾವೀದನಿಗೆ ಎಲ್ಲಿ ಹೋದರೂ
    ವಿಜಯ ದೊರಕಿತು.
  yap-yap: Ma aram me n’uf e pi tent ko salthaw rok u lan taferad, miyad par nga tan
    pa’ ngu’ur pi’ed e tax ngak. Me gagiyegnag SOMOL David nge gel u gubin yang.
  hlt-MCSB: David loh Aram Damasku ah khohung a khueh tih Aram te David taengah khocang
    aka thak sal om. David te a caeh nah takuem ah BOEIPA loh a khang.
  mdy-ETH: ዬካፓ ዒዚ ዔያቶኮ ዓጮይዳ ዖሎ ዓሳ ዱንኪ ዴዓንዳ ቤሲ ጊኢጊሼኔ፤ ዴራኣ ዒዛም ጊኢራ ጪጊ ዓይሢንቲ ዎርቄኔ፤ ናንጊና
    ናንጋ ጎዳ ቢያ ቤዞይዳ ዳውቴ ዖሎና ባሻንዳጉዲ ማሄኔ፤
  twi-ASANTE: Afei, ɔde asraafodɔm guu Damasko, Aram ahenkuro mu, ma Aramfoɔ no bɛyɛɛ
    Dawid nkoa a na wɔbrɛ no apeatoɔ. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
  eng-WEBU: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David and brought tribute. The LORD gave victory to David wherever
    he went.
  wal-wal: Hegaappe guyyiyan, Sooriyaa biittan Damasqqo kataman olanchchatu qatota
    medhdhiis. Yaatin, Sooriyaa asati Daawitayyo haarettidi, giiraa giiridosona. Daawiti
    biido soho ubban GODAI ayyo xoonuwaa immiis.
  spa-PDDPT: David estableció guarniciones en Siria de Damasco. Los sirios fueron
    tributarios y esclavos de David, porque Yavé daba la victoria a David dondequiera
    que iba.
  gun-gun: Ha'e gui Síria Damasco regua py Davi omoĩ harõarã kuery. Síria pygua kuery
    voi Davi rembiguairã ikuai vy mba'emo ome'ẽ 'rã okuapy ixupe. Davi ooa nhavõ rupi
    Senhor ombopo'akave tema.
  ilo-ULB: Kalpasanna, nangipatakder ni David iti kampo dagiti soldado idiay Aram
    iti Damasco, ket nagbalin a adipenna dagiti Arameo ket nagbayadda kenkuana iti
    buis. Pinagballigi ni Yahweh ni David iti sadinoman a papananna.
  kpg-kpg: Gei mee gaa hau ana gowaa noho gau dauwa i lodo tenua damana digaula, gei
    digaula guu hai nia daangada ni mee e hui nadau dagitedi gi mee. Dimaadua guu hai
    a David gi maaloo i nia dauwa i nia gowaa huogodoo.
  uig-ARA: داۋۇت سۇرىيەدىكى دەمەشق رايونىغا قاراۋۇل ئەترەتلىرىنى تۇرغۇزۇۋىدى، سۇرىيلەر
    داۋۇتقا بېقىنىپ، ئۇنىڭغا ئولپان تۆلەيدىغان بولدى. داۋۇت قەيەرگە جەڭگە چىقمىسۇن،
    پەرۋەردىگار ئۇنى قوغداپ تۇردى.
  sus-sus: Dawuda naxa a xa sɔɔrie dɔxɔ Siriya bɔxi ma Damasi taa kui. Siriyakae naxa
    lu Dawuda xa yaamari bun, e duuti ba a bɛ. Dawuda siga dɛdɛ, Alatala nu xunnakeli
    fima nɛ a ma.
  pon-2006: Ih eri kauwada wasahn kousoan en sounpei kei nan sapwarailo, irail eri
    wiahla sapwellime aramas oh kin pwainohng daksis. KAUN-O ketin kupwurehda pwe
    Depit en kin powehdi wasa koaros.
  ksd-ksd: Ma David i ga tibe ta umana loko na tarai na vinarubu pi diat a ki aro
    Damasko ta ra gunan Siria; ma ra tarai Siria dia ga toratorom pire David, ma dia
    ga tul tar ra totokom pirana. Ma ra Luluai i ga tul tar ra niuvia tai David ta
    nam ra umana gunagunan nina i ga vanavana tana.
  tur-YTC: Sonra David Suriye'nin Damaskus'unda askeri birlikler koydu; Suriyeliler
    David'e hizmetkâr oldular ve vergi ödediler. Yahve David'in gittiği her yerde
    ona zafer verdi.
  grc-BRENT: Καὶ ἔθετο Δαυὶδ φρουρὰν ἐν Συρίᾳ τῇ κατὰ Δαμασκὸν, καὶ ἦσαν τῷ Δαυεὶδ
    εἰς παῖδας φέροντας δῶρα· καὶ ἔσωσε Κύριος Δαυίδ ἐν πᾶσιν οἷς ἐπορεύετο.
  ind-AYT: Daud menempatkan pasukan-pasukan pendudukannya di Aram-Damsyik. Orang-orang
    Aram itu menjadi hamba Daud dan wajib memberikan upeti kepadanya. TUHAN memberikan
    kemenangan kepada Daud ke mana pun dia pergi.
  nya-nya: Iye anakhazikitsa maboma mu ufumu wa Aramu wa ku Damasiko, ndipo Aaramu
    anakhala pansi pa ulamuliro wake ndipo ankapereka msonkho. Yehova ankamupatsa
    chipambano Davide kulikonse kumene ankapita.
  hrv-hrv: Postavio je namjesnike u Damaščanskom Aramu. Tako Aramejci postadoše Davidovi
    podanici i moradoše mu plaćati danak. Jahve je davao pobjedu Davidu kuda je god
    išao.
  mps-mps: Tama Devitgo aga ami bidi hani dabe meba te tǫ kantri Siriade muani, te
    augwali tonalu, te augwaligo boi ma hwįdali weyu yalio. Te Siria dabe aga dologode
    bidu, te Devitba takis mone manio. Te tigidali habuba Devitgo boi hwįgi pabode,
    Genuai Bidigo aga tau sobaso, te agai bomo ugwanu mu yai dao.
  tpi-tpi: Na Devit i putim sampela lain soldia bilong em nabaut long kantri bilong
    ol Siria, bilong was long ol bai ol i no ken kirapim pait moa. Na ol Siria i stap
    aninit long Devit na ol i givim takis long em. Long olgeta hap Devit i go pait,
    Bikpela i helpim em na em i win.
  dan-1931: Derpå indsatte David Fogeder i det darmaskenske Aram, og Aramæerne blev
    Davids skatskyldige Undersåtter. Således gav HERREN David Sejr, overalt hvor han
    drog frem.
  vie-OVCB: Sau đó, vua đặt một đoàn quân trú phòng tại Đa-mách, thủ đô nước A-ram.
    Vậy, người A-ram cũng phải triều cống cho Đa-vít. Bất luận Đa-vít đi đến đâu,
    Chúa Hằng Hữu cũng cho vua chiến thắng.
  guj-2017: પછી દાઉદે દમસ્કસના અરામીઓના વિસ્તારમાં લશ્કરો ગોઠવ્યા. તેઓ દાઉદના દાસો
    બની ગયા અને તેઓ તેને કર આપવા લાગ્યા. દાઉદ જ્યાં કંઈ ગયો ત્યાં યહોવાહે તેને વિજય
    અપાવ્યો.
  pon-2006A: Ih eri kauwada wasahn kousoan en sounpei kei nan sapwarailo, irail eri
    wiahla sapwellime aramas oh kin pwainohng daksis. KAUN-O ketin kupwurehda pwe
    Depit en kin powehdi wasa koaros.
  por-BRBSL: Então Davi colocou guarnições na Síria de Damasco; e os sírios se tornaram
    servos de Davi e trouxeram tributo. Yahweh deu vitória a Davi onde quer que ele
    fosse.
  cth-cth: Hatdawkvah, Devit ni Siria ram Damaskas khovah, ransanaw a ta. Sirianaw
    ni hai Devit tamuk ka poe e lah ao awh. BAWIPA ni Devit teh a cei na tangkuem
    koe tânae a poe.
  twi-twi: Afei, ɔde asraafo guu Damasko, Aram ahenkurow mu, maa Aramfo no bɛyɛɛ Dawid
    nkoa a na wɔbrɛ no sonkahiri. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
  hlt-hlt: David loh Aram Damasku ah khohung a khueh tih Aram te David taengah khocang
    aka thak sal om. David te a caeh nah takuem ah BOEIPA loh a khang.
  tbz-SIM: kɛ́kɑnnɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ dɛ kó kutempɛ̃ mmiɛkɛ kɛ̀ bɛ̀ɛ ò bɔ̀útɛ́ kɛ́ nhò
    yietì dɑ̀mpóò. Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nDɑfiti muwɛ̃rímú, bɑ́ kòò kɔ̀tɛ kɛ̀ɛ̀
    bíɛ́kɛ̀ wèe nɑ.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba Sirian kantrin tintinibar me arɨki. Ezɨ
    Sirian gumazamiziba Devitɨn apengan ikiava dagɨaba isa takisɨn mɨn a ganɨdi. Danganir
    Devit mɨsoghasa zuiba bar, Ikiavɨra Itir God an akurvazima, an apaniba abɨri.
  dop-dop: Ɩlɛnɑ Tɑfiiti sɩɩ yoolɑɑ kpekɑ kɛ Tɑmɑsɩ kɛ Silii tɑɑ nɑ ɩ́ tɔkɩ pɑ tɔɔ
    nɑ pɑ́ fɛlǝɣɩ-ɩ lɑmpuu. Nɑ Tɑcɑɑ kentiɣi Tɑfiiti tɔɔ kɛ́ timpi timpi ɩ pukɑɣɑ
    tɔ.
  azb-azb: Davud Dəməşq Aramına hərbi dəstələr yerləşdirdi və Aramlılar ona tabe olub
    xərac verdilər. Rəbb Davuda getdiyi hər yerdə zəfər qazandırdı.
  eng-DBY: And David put [garrisons] in Syria of Damascus; and the Syrians became
    servants to David, [and] brought gifts. And Jehovah preserved David whithersoever
    he went.
  hin-2017: तब दाऊद ने दमिश्क के अराम में सिपाहियों की चौकियाँ बैठाईं; अतः अरामी दाऊद
    के अधीन होकर भेंट ले आने लगे। और जहाँ-जहाँ दाऊद जाता, वहाँ-वहाँ यहोवा उसको जय
    दिलाता था।
  eng-YLT: and David putteth [garrisons] in Aram of Damascus, and the Aramaeans are
    to David for servants, bearing a present, and Jehovah giveth salvation to David
    whithersoever he hath gone.
  eng-WYC-2017: and David set knights in Damascus, that Syrians also should serve
    him, and bring to him gifts. And the Lord helped David in all things to which
    he went.
  eng-WMBB: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David and brought tribute. The LORD gave victory to David wherever
    he went.
  urd-GVH: फिर उसने दमिश्क़ के इलाक़े में अपनी फ़ौजी चौकियाँ क़ायम कीं। अरामी उसके
    ताबे हो गए और उसे ख़राज देते रहे। जहाँ भी दाऊद गया वहाँ रब ने उसे कामयाबी बख़्शी।
  rug-rug: Meke va koa nana puku tie varipera se Devita pude koimatani meke koa pa
    ipi varipera pa korapa dia voloso popoa, meke vata evaṉae ni nana nabulu si arini,
    ke tabara takisi la koa sa si arini. Va mataqaria e Zihova se Devita pa doduru
    vasina sapu la si asa.
  gaz-gaz: Ergasiis kutaa bulchiinsa Damaasqoo kan biyya Sooriyaa keessa qubata loltootaa
    dhaabbate; warri Sooriyaas isa jalatti bulanii gibira fidaniif. Waaqayyos Daawitiif
    lafa inni dhaqe hundatti mooʼicha kenne.
  fra-LSG: David mit des garnisons dans la Syrie de Damas. Et les Syriens furent assujettis
    à David, et lui payèrent un tribut. L’Éternel protégeait David partout où il allait.
  yal-yal: Dawuda yi a yamana kanne dɔxɔ Damasi taani Arami yamanani. Arami kaane
    yi lu Dawudaa yamarin bun, e lu mudun soɛ a yii. Dawuda na yi siga dɛdɛ, Alatala
    yi xunna kenla fima nɛn a ma.
  haw-1868: A hana iho la o Davida i na pakaua ma Suria no Damaseko, a lilo ae la
    ko Suria i poe kauwa na Davida, a lawe mai la i ka waiwai hookupu. Pela o Iehova
    i malama mai ai ia Davida i na wahi a pau ana i hele ai.
  arb-NAV: وَأَقَامَ حَامِيَةً فِي أَرَامَ دِمَشْقَ، فَصَارَ الأَرَامِيُّونَ خَاضِعِينَ
    لِدَاوُدَ يُؤَدُّونَ لَهُ الْجِزْيَةَ. وَكَانَ الرَّبُّ يَنْصُرُ دَاوُدَ أَيْنَمَا
    تَوَجَّهَ.
  ewe-ewe: eye wòda asrafo aɖewo ɖe Aram le Damasko, si nye Aramtɔwo ƒe fiadu la me.
    Ale Aramtɔwo zu David tenɔlawo eye wodzɔa adzɔga nɛ ƒe sia ƒe. Ale Yehowa na David
    ɖua dzi le afi sia afi si wòyi.
  eng-LEE: Then did David put [garrisons] in Syria of Damascus, and the Syrians became
    unto David servants, bringing presents. And the Lord helped David withersoever
    he went.
  asm-FB: তাৰ পাছত দায়ূদে দম্মেচকৰ অৰাম দেশত দুৰ্গৰক্ষক সৈন্যৰ দল ভিতৰলৈ সুমুৱালে;
    আৰু অৰামীয়াসকলে দায়ূদৰ দাস হৈ কৰ পৰিশোধ কৰিলে। দায়ূদে যি যি ঠাইত যায়, সেই
    সকলোতে যিহোৱাই তেওঁক জয়ী হবলৈ দিয়ে।
  sus-A: دَوُدَ نَشَ عَ شَ سْورِيٍ دْشْ سِرِيَ بْشِ مَ دَ مَسِ تَا كُي. سِرِيَكَيٍ
    نَشَ لُ دَوُدَ شَ يَامَرِ بُن، عٍ دُوتِ بَ عَ بّ. دَوُدَ سِفَ دّدّ، عَلَتَلَ نُ
    شُننَكٍلِ قِمَ نّ عَ مَ.
  fra-SBL: David mit alors des garnisons dans la Syrie de Damas, et les Syriens devinrent
    les serviteurs de David et lui apportèrent un tribut. Yahvé donna la victoire
    à David partout où il allait.
  hbo-hbo: וַיָּ֤שֶׂם דָּוִיד֙ בַּאֲרַ֣ם דַּרְמֶ֔שֶׂק וַיְהִ֤י אֲרָם֙ לְדָוִ֔יד עֲבָדִ֖ים
    נֹשְׂאֵ֣י מִנְחָ֑ה וַיֹּ֤ושַׁע יְהוָה֙ לְדָוִ֔יד בְּכֹ֖ל אֲשֶׁ֥ר הָלָֽךְ׃
  kik-kik: Akĩiga mbũtũ ciake cia kũrangĩra ũthamaki wa Asuriata kũu Dameski, nao
    Asuriata magĩtuĩka a gwathagwo nĩwe na makamũrutagĩra igooti. Jehova nĩaheire
    Daudi ũhootani kũrĩa guothe aathiiaga.
  fra-NCL: David mit des garnisons dans la Syrie de Damas ; les Syriens furent pour
    David des esclaves, apportant le tribut. Yahweh donnait la victoire à David partout
    où il allait.
  cek-AK: David loe Syria prae Damaska vangpui ah misatoep kami to suek; Syria kaminawk
    loe David ih tamna ah oh o moe, anih hanah tamut paek o. David loe a caehhaih
    ahmuen kruekah Angraeng mah oh thuih.
  cuk-cuk: Degine, geb David, e-sordamar Siria-yargi, Damasco-neggweburgi-nakulemalaga
    urbisad. Siria-dulemar David-maiga gunonimalad. Deginbali, David, Siria-neggweburga
    mani-bennukleged-igar mesisad. Bab-Jehová, David-bia-bila-ononadele, emargi-obinega
    David-imakdaed.
  uig-CYR: Давут Сурийәдики Дәмәшқ райониға қаравул әтрәтлирини турғузувиди, Сурийләр
    Давутқа беқинип, униңға олпан төләйдиған болди. Давут қәйәргә җәңгә чиқмисун,
    Пәрвәрдигар уни қоғдап турди.
  tel-2017: తరువాత దావీదు సిరియా సంబంధమైన దమస్కులో కావలి సైన్యాన్ని ఉంచాడు. అరామీయులు
    దావీదుకు కప్పం కట్టి దాసోహమన్నారు. ఈ ప్రకారం దావీదు వెళ్లిన ప్రతి చోటా యెహోవా
    అతనికి సహాయం చేస్తూ వచ్చాడు.
  hat-BSA: Konsa, David te fè mete ganizon sòlda pami Siryen nan Damas yo. Siryen
    yo te vin sèvitè a David e te pote kontribisyon obligatwa. Nenpòt kote li te ale,
    SENYÈ a te ede David.
  kos-kos: Na David el oakiya nien muta lun mwet mweun lal fin acn Syria ac Damascus,
    ac mwet in facl inge mutawauk in orekma nu sel David, ac sang takma nu sel. LEUM
    GOD El oru tuh David elan eis kutangla in acn nukewa.
  hbo-WLC: וַיָּ֤שֶׂם דָּוִיד֙ בַּאֲרַ֣ם דַּרְמֶ֔שֶׂק וַיְהִ֤י אֲרָם֙ לְדָוִ֔יד עֲבָדִ֖ים
    נֹשְׂאֵ֣י מִנְחָ֑ה וַיּ֤וֹשַׁע יְהוָה֙ לְדָוִ֔יד בְּכֹ֖ל אֲשֶׁ֥ר הָלָֽךְ׃
  ibo-ibo: O wuru ogige ndị agha nʼalaeze ndị Aram nke Damaskọs, ndị Aram ghọrọ ndị
    ohu Devid, na-ewetakwara ya ụtụ ịnata ihuọma. Onyenwe anyị nyere Devid mmeri ebe
    ọbụla ọ gara.
  ory-ory: ତହୁଁ ଦାଉଦ ଦମ୍ମେଶକର ଅରାମ ଦେଶରେ ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ କଲେ; ପୁଣି, ଅରାମୀୟ ଲୋକମାନେ
    ଦାଉଦଙ୍କର ଦାସ ହୋଇ ଭେଟି ଆଣିଲେ। ଏହି ପ୍ରକାରେ ଦାଉଦ ଯେଉଁଆଡ଼େ ଗଲେ; ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଜୟ
    ଦାନ କଲେ।
  chk-chk: Mürin, Tafit a anomu mwichen sounfiu lon Siria, nge ekewe chon Siria ra
    nom fän nemenien Tafit o takises ngeni. Iwe, ewe Samol mi Lapalap a awinna Tafit
    ekis meinisin ia a feila ie.
  rop-rop: Afta King Deibid bin meigim sambala solja blanga im kipgon jidanbat deya
    langa det Siriya kantri, en imbin jidan bos blanga ol detlot Siriya pipul, en
    detlot pipul bin oldei peiyim im teks mani. Wal YAWEI bin meigim King Deibid bidim
    im enami olabat ebriweya imbin oldei go blanga fait.
  ukr-1871: І поставив Давид в Дамаській Сириї військо оборонне, і стали Сирийцї Давидовими
    підданими, платячи йому дань. І допомагав Господь Давидові скрізь, киди він було
    нї обернеться.
  deu-1951: Und David legte Besatzungen in das damaszenische Syrien, so daß die Syrer
    David untertan wurden und ihm Gaben brachten; denn der HERR half David überall,
    wo er hinzog.
  eng-JPS: Then David put garrisons in Aram Damascus; and the Arameans became servants
    to David, and brought presents. And the LORD gave victory to David whithersoever
    he went.
  srp-1865: I namjesti David vojsku u Siriji što je pod Damaskom, i Sirci postaše
    sluge Davidove plaæajuæi mu danak. I Gospod èuvaše Davida kuda god iðaše.
  lug-lug: N’ateeka olusiisira lw’eggye lye mu Busuuli e Ddamasiko, era Abasuuli baafuuka
    baweereza be, ne bamutonera ebirabo. Mukama n’awa Dawudi obuwanguzi buli gye yatabaalanga.
  heb-heb: וישם דויד בארם דרמשק ויהי ארם לדויד עבדים נשאי מנחה ויושע יהוה לדויד בכל
    אשר הלך׃
  ben-IRV: দায়ূদ অরাম রাজ্যের দম্মেশকে সৈন্যদল রাখলেন। তাতে অরামীয়েরা তাঁর দাস হলো
    এবং তাঁকে কর দিল। এই ভাবে দায়ূদ যে কোনো জায়গায় যেতেন সদাপ্রভু সেখানে তাঁকে
    জয়ী করতেন।
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਦੰਮਿਸ਼ਕ ਦੇ ਅਰਾਮ ਵਿੱਚ ਚੌਂਕੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਅਰਾਮ ਵਾਲੇ ਦਾਊਦ ਦੇ ਅਧੀਨ
    ਹੋ ਗਏ, ਅਤੇ ਨਜ਼ਰਾਨੇ ਲਿਆਉਣ ਲੱਗੇ ਅਤੇ ਜਿੱਥੇ-ਜਿੱਥੇ ਵੀ ਦਾਊਦ ਜਾਂਦਾ ਸੀ, ਯਹੋਵਾਹ ਉਸ ਨੂੰ
    ਜਿੱਤ ਬਖ਼ਸ਼ਦਾ ਸੀ
  mya-JVB: ရှုရိ ပြည်ဒမာသက်မြို့၌ မြို့စောင့်တပ်ကို ထား သဖြင့် ၊ ရှုရိ လူတို့သည်ဒါဝိဒ်
    ၌ ကျွန် ခံ၍ အခွန် ဆက် ရကြ ၏။ ဒါဝိဒ် သွား လေရာရာ ၌ ထာဝရဘုရား သည် စောင့်မ တော်မူ၏။
  hmo-hmo: Vadaeni Davida ese iena tuari orea haida Suria taudia edia tano Damaseko
    kahana dekenai ia siaia, bona Suria taudia be Davida ena siahu henunai idia noho,
    bona ia dekenai takisi idia henia. Lohiabada ese Davida dekenai kwalimu ia henia,
    ia lao gabudia ibounai dekenai.
  urd-urd: तब दाऊद ने दमिश्क़ के अराम में सिपाहियों की चौकियाँ बिठाई, और अरामी दाऊद
    के फ़रमाँबरदार हो गए और हदिए लाए। और जहाँ कहीं दाऊद जाता ख़ुदावन्द उसे फ़तह बख़्शता
    था।
  rus-SYN: И поставил Давид охранное войско в Сирии Дамасской, и сделались Сирияне
    рабами Давида, принося ему дань. И помогал Господь Давиду везде, куда он ни ходил.
  bqc-SIM: À gudↄ̃anaↄ dìlɛdilɛ Sili bùsuu, ↄ̃ aa gↄ̃̀ aà zↄ̀blenaↄ ũ, aaiↄ falubↄɛ̀.
    Dii tò Davidi zĩblè gu pↄ́ à gɛ̀u píiɛ.
  tcz-CHONGTHU: Hichun David in Aramean gam a Damascus khopi a chun sepai tampi atou
    sah in, Aramean mite chu David khutnoi in anaum uvin donlekai jong ana peuvin
    ahi, chule Pakaiyin David chu agal kon nalam jouse a galjona apejing e.
  mar-mar: नंतर अराममधील दिमिष्कात दावीदाने बस्थान बसविले. अरामी लोक दावीदाचे सेवक
    होऊन त्यास कर देऊ लागले. अशाप्रकारे दावीद जेथे जेथे जात असे तेथे परमेश्वर त्यास
    जय देत असे.
  qub-qub: Nircur Davidga Damasco siudäman suldärucunata churaran chay runacunata
    mandananpaj. Chaura Siria runacunaga Davidpa munayninchöna caycaran. Impuestutapis
    pägaranna. Chaynömi Tayta Diosga Davidta yanaparan maypa aywashanchöpis binsinanpaj.
  bqp-bqp: Mɑ u bu kpɑrobu yiiyɑ. Mɑ Sirigii be, bɑ kuɑ win yobu, bɑ nùn wɔ̃ɔ gobi
    kɔsiɑmɔ. Yinni Gusunɔ u rɑ n Dɑfidi kɔ̃suwɑ bɑɑmɑ kpuro mi u dɑ.
  hat-hat: Apre sa, David mete moun pa l' pou gouvènen peyi Damas la. Moun Siri yo
    soumèt devan li. Li fè yo peye taks chak lè. Se konsa Seyè a te fè David genyen
    tout batay kote l' pase.
  eng-BSB: Then he placed garrisons in Aram of Damascus, and the Arameans became subject
    to David and brought him tribute. So the LORD made David victorious wherever he
    went.
  eng-WEBPB: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David and brought tribute. The LORD gave victory to David wherever
    he went.
  kbq-kbq: Hagi Deviti'a ana huteno mago'a sondia vahe'a zamatrege'za Damaskasi kumapina
    umani'nazageno, Siria vahe'mo'za Deviti eri'za vahe mani'ne'za takisi zagoa eri'za
    eme amitere hu'naze. Hagi Devitina Ra Anumzamo'a hankave amigeno, maka kazigama
    ha'ma ome hiana ha' vahe'a hara ome hu zamagatere'ne.
  nhe-BL: Teipa David quintlali soldados para ma tlamocuitlahuica ipan altepetl Damasco
    ipan tlali Siria. Huan nochi nopa sirio tlacame mochijque itlatequipanojcahua
    David huan quitlaxtlahuiyayaj impuesto sesen xihuitl. Huan campa hueli campa David
    yahuiyaya, TOTECO quipalehuiyaya para ma tlatlani.
  gub-BL: Na'e umupyta kar zauxiapekwer Xir Namaz huwake har waiwy rehe wà kury. Tawi
    wiko wazar romo. Kwarahy nànàn upyro temetarer wanuwi. Tupàn Tuweharupi Wiko Ma'e
    upytywà Tawi a'e. A'e rupi weityk wàmàtyry'ymar ywy nànàn wà.
  eng-DRA: And he put a garrison in Damascus, that Syria also should serve him, and
    bring gifts. And the Lord assisted him in all things to which he went.
