verse: 1CH.002.025
translations:
  mal-C: 'ഹെസ്രോന്റെ ആദ്യജാതനായ യെരഹ്മയേലിന്റെ പുത്രന്മാർ: ആദ്യജാതനായ രാം, ബൂനാ, ഓരെൻ,
    ഓസെം, അഹീയാവ്.'
  deu-TKW: 'und die Söhne Jerahmeels, des Erstgeborenen Hezrons, waren: Ram, der Erstgeborene,
    und Buna, Oren, Ozem, Ahia.'
  lin-lin: 'Bana mibali ya Yerameeli, mwana liboso ya Etsironi, bazalaki : Rami, mwana
    na ye ya liboso ya mobali, Buna, Oreni, Otsemi mpe Ayiya.'
  eng-LSV: 'And sons of Jerahmeel, firstborn of Hezron, are: the firstborn Ram, and
    Bunah, and Oren, and Ozem, Ahijah.'
  eng-GNV: And ye sonnes of Ierahmeel the eldest sone of Hezron were Ram the eldest,
    then Bunah, and Oren and Ozen and Ahiiah.
  eng-WEBSTER: And the sons of Jerahmeel the first-born of Hezron were, Ram the first-born,
    and Bunah, and Oren, and Ozem, and Ahijah.
  nhw-BL: 'Jerameel iachtihui cone Hezrón quinpixqui iconehua catli inintoca eliyayaj:
    Ram iachtihui ejca, teipa Buna, Orén, Ozem huan Ahías.'
  swh-ONEN: 'Wana wa Yerameeli mzaliwa wa kwanza wa Hesroni walikuwa: Ramu mzaliwa
    wake wa kwanza, Buna, Oreni, Osemu na Ahiya.'
  bba-bba: Yerɑmɛɛli, Hɛsironin bii ɡbiikoon bibɑ, Rɑmu, kɑ Bunɑ, kɑ Orɛni, kɑ Osɛmu,
    kɑ Akiyɑ. Rɑmuwɑ u sɑ̃ɑ ben ɡbiikoo.
  eng-KJVCPB: And the sons of Jerahmeel the firstborn of Hezron were, Ram the firstborn,
    and Bunah, and Oren, and Ozem, and Ahijah.
  luo-luo: 'Yawuot Jeramel wuod Hezron makayo ne gin: Ram wuode makayo, Buna, Oren,
    Ozem kod Ahija.'
  meu-meu: 'Ierahamele, Hesron natuna roboana, natuna: Ram, roboa merona, Buna, Orene,
    Oseme, Ahia.'
  npi-ULB: हेस्रोनका जेठा छोरा यरहमेलका छोराहरू, जेठा राम, बूना, ओरेन, ओसेम र अहियाह
    थिए ।
  yor-yor: 'Ọmọ Jerahmeeli àkọ́bí Hesroni: Ramu ọmọ àkọ́bí rẹ̀ Buna, Oreni, Osemu
    àti Ahijah.'
  pes-OPCB: 'اینها پسران (پسر ارشد حصرون) بودند: رام (پسر بزرگ)، بونه، اورن، اوصم
    و اخیا.'
  tgl-ULB: Ang mga anak na lalaki ni Jerameel, na panganay ni Hezron ay sina Ram na
    panganay, Buna, Orem, Ozem, at Ahias.
  hui-hui: Heserono igini wahene mini Yaramele henego ibu igini duria hene. Igini
    wahenego mini Lama maru mini Buna Orene Oseme Ahiya imaru hene.
  mya-mya: ဟေ​ဇ​ရုံ​၏​သား​အ​ကြီး​ဆုံး​ဖြစ်​သူ​ယေ​ရ မေ​လ​တွင်​သား​ငါး​ယောက်​ရှိ​၏။
    သူ​တို့​အ​နက် အ​ကြီး​ဆုံး​မှာ​အာ​ရံ​ဖြစ်​၍​အ​ခြား​သား များ​မှာ​ဗု​န၊ သြ​ရင်၊ သြ​ဇင်​နှင့်​အ​ဟိ​ယ
    တို့​ဖြစ်​၏။-
  bod-N: ཧེས་རོན་གྱི་བུ་སྐྱེས་འགོ་ཡེ་ར་མེ་ཨེལ་གྱི་བུ་རྣམས་ནི་བུ་སྐྱེས་འགོ་རཱམ་དང་།
    ཡང་པུ་ནཱ་དང་། ཨོ་རེན། ཨོ་ཙེམ། ཨ་ཧི་ཡཱ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaJerameeri dangwe raHezironi vaiva: Rami dangwe rake, Bhuna,
    Oreni, Ozemi naAhija.'
  spa-BLM: Los hijos de Jerajmeel, primogénito de Esrom, fueron Rama el primogénito,
    Buna, Orén, Ozem y Ahías.
  cac-cac: 'Aton sb''i eb'' vin̈ yuninal vin̈aj Jerameel tic, vin̈ sb''ab''el unin
    vin̈aj Hezrón: Vin̈aj Ram vin̈ b''ab''el unin, vin̈aj Buna, vin̈aj Orén, vin̈aj
    Ozem yed'' vin̈aj Ahías.'
  swh-ULB: Wana wa Yerameeli, mzaliwa wa kwanza wa Hesroni, walikuwa ni Ramu mzaliwa
    wa kwanza, Buna, Oreni, Ozemu, na Ahiya.
  bel-bel: 'Сыны Ерахмэіла, першынца Эсромавага, былі: першынец Рам, за ім Вуна, Арэн,
    Ацэм і Ахія.'
  deu-ELBBK: 'Und die Söhne Jerachmeels, des Erstgeborenen Hezrons, waren: Der Erstgeborene,
    Ram, und Buna und Oren und Ozem, von Achija.'
  mbb-OT: Si Jerameel, is penganey ni Hezron, lelima is menge anak din he maama. Si
    Ram is kinekekayan, is menge sunud, ne si Buna, si Oren, si Ozem, wey si Ahia.
  mal-2015: 'ഹെസ്രോന്റെ ആദ്യജാതനായ യെരഹ്മയേലിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ രാം, ബൂനാ,
    ഓരെൻ, ഓസെം, അഹീയാവു.'
  rmc-rmc: 'Le Jerachmeel, le Checronoskre nekphuredere čhas, sas pandž čhave: Ešebno
    o Ram, o Bunah, o Oren, o Ocem the o Achijah.'
  pes-OPV: 'و پسران يرحَمئيل نخست زاده حَصرُون نخست زاده اش: رام و بُونَه و اُورَن
    و اُوصَم و اَخيا بودند.'
  ron-1924: 'Фиий луй Иерахмеел, ынтыюл нэскут ал луй Хецрон, ау фост: Рам, ынтыюл
    нэскут, Буна, Орен ши Оцем, нэскуць дин Ахия.'
  ben-OBCV: 'হিষ্রোণের বড়ো ছেলে যিরহমেলের ছেলেরা: তাঁর বড়ো ছেলে রাম, পরে যথাক্রমে
    বূনা, ওরণ, ওৎসম ও অহিয়।'
  som-som: Oo Yeraxme'eel oo ahaa curadkii Xesroon wiilashiisiina waxay ahaayeen Raam
    oo curadkiisii ahaa, iyo Buunaah, iyo Oren, iyo Osem, iyo Axiiyaah.
  lat-VUC: Nati sunt autem filii Jerameel primogeniti Hesron, Ram primogenitus ejus,
    et Buna, et Aram, et Asom, et Achia.
  eng-ASVBT: And the sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
    and Bunah, and Oren, and Ozem, Ahijah.
  ita-1885: E i figliuoli di Ierameel, primogenito di Hesron, furono Ram, il primogenito;
    poi Buna, ed Oren, ed Osem, ed Ahia.
  eng-LXXUP: And the sons of Jerahmeel the firstborn of Hezron were, the firstborn
    Ram, and Bunah, and Oren, and Ozem his brother.
  eng-ULB: The sons of Jerahmeel, the firstborn of Hezron, were Ram the firstborn,
    Bunah, Oren, Ozem, and Ahijah.
  spa-VBL: 'Los hijos de Jerajmeel, primogénito de Hezrón: Ram (primogénito), Bunah,
    Oren, Ozem y Ahías.'
  fra-_FOB: 'Les fils de Jérachméel, premier-né de Hetsron, furent: Ram, le premier-né,
    Buna, Oren et Otsem, nés d''Achija.'
  mal-mal: 'ഹെസ്രോന്റെ ആദ്യജാതനായ യെരഹ്മയേലിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ രാം, ബൂനാ, ഓരെൻ,
    ഓസെം, അഹീയാവ്.'
  urd-GVR: Hasron ke pahlauṭhe Yarahmiyel ke beṭe baṛe se le kar chhoṭe tak Rām, Būnā,
    Oran, Ozam aur Aḳhiyāh the.
  suz-BL: हेस्रोन आ ङोंइती थिशो तौ येराहमेल बाक्‍माक्‍त। येराहमेल आ ङोंइती थिशो तौ
    राम बाक्‍माक्‍त। मिनु नोले ङा तौ बुनाह, ओरेन, ओसेम नु अहीयाह बाक्‍मा बाक्‍त। इतिहास
    २:९
  ita-1927: 'I figliuoli di Jerahmeel, primogenito di Hetsron, furono: Ram, il primogenito,
    Buna, Oren ed Otsem, nati da Ahija.'
  ckb-ckb: 'کوڕەکانی یەرەحمێلی نۆبەرەی حەسرۆن: ڕام کە کوڕە نۆبەرەکەی بوو، پاشان بونا،
    ئۆرەن، ئۆچەم و ئاحییا.'
  eng-BBE: And the sons of Jerahmeel, the oldest son of Hezron, were Ram, the oldest,
    and Bunah and Oren and Ozem and Ahijah.
  kan-OKCV: 'ಹೆಚ್ರೋನನ ಚೊಚ್ಚಲ ಮಗ ಯೆರಹ್ಮೇಲನ ಪುತ್ರರು: ಚೊಚ್ಚಲ ಮಗ ರಾಮ ಮತ್ತು ಬೂನ, ಓರೆನ,
    ಓಚೆಮ, ಅಹೀಯ.'
  tam-2017: எஸ்ரோனுக்கு முதலில் பிறந்த யெர்மெயேலின் மகன்கள் ராம் என்னும் மூத்தவனும்,
    பூனா, ஓரென், ஓத்சேம், அகியா என்பவர்களுமே.
  spa-RV-1909: Y los hijos de Jerameel primogénito de Hesrón fueron Ram su primogénito,
    Buna, Orem, Osem, y Achîa.
  ron-BTF: 'Și fiii lui Ierahmeel, întâiul născut din Hețron, au fost: Ram întâiul
    născut și Buna și Oren și Oțem și Ahiia.'
  eng-WEBP: The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
    Bunah, Oren, Ozem, and Ahijah.
  eng-FBV: 'The sons of Jerahmeel the firstborn of Hezron: Ram (firstborn), Bunah,
    Oren, Ozem, and Ahijah.'
  nld-1939: 'De zonen van Jerachmeël, den oudsten zoon van Chesron waren: Ram, de
    oudste, en zijn broers Boena, Oren, en Osem.'
  nch-BL: 'Jerameel iachtohui cone Hezrón quinpixqui iconehua cati inintoca eliyaya:
    Ram iachtohui ejca, teipa Buna, Orén, Ozem huan Ahías.'
  vie-1934: Giê-rác-mê-ên, con trưởng nam của Hết-rôn, sanh Ram, là con đầu lòng,
    kế đến Bu-na, Ô-ren, Ô-xem, và A-hi-gia.
  hin-CV: 'हेज़रोन के पहलौठे येराहमील के पुत्र थे: पहलौठा राम, इसके बाद बूना, औरेन,
    ओज़ेम और अहीयाह.'
  spa-BES: Y los hijos de Jerameel, el hijo mayor de Hezron, fueron Ram, el mayor,
    Buna, Oren, Ozem y Ahías.
  tdx-tdx: O ana-dahi’ Ierakmeele tañolo­ñoloña’ i Ketsroneo, le i Rame tañoloñoloña’e
    naho i Bonà naho i Orene naho i Otseme vaho i Akià.
  tha-KJV: บุ​ตรชายทั้งหลายของเยราเมเอลบุตรหัวปีของเฮสโรน คือ ราม บุ​ตรหัวปีของท่าน
    บุ​นาห์ โอเรน โอเซม และอาหิยาห์
  por-BR-2018: 'E os filhos de Jerameel primogênito de Hezrom foram: Rão (seu primogênito),
    Buna, Orém, Ozém, e Aías.'
  deu-ELO: 'Und die Söhne Jerachmeels, des Erstgeborenen Hezrons, waren: Der Erstgeborene,
    Ram, und Buna und Oren und Ozem, von Achija.'
  eng-WYC-2018: And sons were born of Jerahmeel, the first begotten (son) of Hezron;
    (and) Ram was the first begotten son of him, and then Bunah, and Oren, and Ozem,
    and Ahijah. (And sons were born to Jerahmeel, the first-born son of Hezron; and
    Ram was his first-born son, and then Bunah, and Oren, and Ozem, and Ahijah.)
  epo-epo: 'La filoj de Jeraĥmeel, unuenaskito de Ĥecron, estis: la unuenaskito Ram,
    poste Buna, Oren, Ocem, kaj Aĥija.'
  uig-PIN: Ⱨǝzronning tunji oƣli Yǝraⱨmiyǝlning oƣulliri Ram, Bunaⱨ, Orǝn, Ozǝm wǝ
    Ahiyaⱨ idi.
  beo-beo: Heselone ea magobo mano Yilamiele, amo egefelali da La:me (magobo), Biuna,
    Oulene, Ouseme amola Ahaidia.
  tpi-OTNT: Jeramel, namba wan pikinini man bilong Hesron, i gat 5-pela pikinini man.
    Namba wan pikinini em Ram, na nem bilong ol arapela i olsem, Buna na Oren na Osem
    na Ahiya.
  hau-SA: ’Ya’yan Yerameyel maza, ɗan farin Hezron su ne, Ram shi ne ɗan fari, sai
    Buna, Oren, Ozem da Ahiya.
  uig-LAT: Hezronning tunji oghli Yerahmiyelning oghulliri Ram, Bunah, Oren, Ozem
    we Axiyah idi.
  nde-nde: 'Amadodana kaJerameli izibulo likaHezironi yila: nguRamu izibulo lakhe,
    loBhuna, lo-Oreni, lo-Ozemu kanye lo-Ahija.'
  ton-ton: ¶ Pea ko e ngaahi foha eni ʻo Silamili ko e ʻuluaki foha ʻo Hesiloni; ko
    Lami ko e ʻuluaki fānau, mo Puna, mo Oleni, mo Osemi, mo ʻAhisa.
  ces-1613: 'Byli pak synové Jerachmeele prvorozeného Ezronova: Prvorozený Ram, po
    něm Buna a Oren, a Ozem s Achia.'
  eng-WMB: The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn, Bunah,
    Oren, Ozem, and Ahijah.
  tam-TCV: 'எஸ்ரோனின் முதற்பேறான யெராமியேலின் மகன்கள்: முதற்பேறானவன் ராம், மற்றவர்கள்
    பூனா, ஓரேன், ஓத்சேம், அகியா.'
  ceb-ULB: Ang mga anak nga lalaki ni Jerameel, nga kamagulangang anak ni Hezron,
    mao sila si Ram ang kamagulangan, si Buna, Oren, Ozem ug si Ahija.
  pol-UBG: 'Synami Jerachmeela, pierworodnego Chesrona, byli: pierworodny Ram, następnie
    Buna, Oren, Ozem i Achiasz.'
  urd-GVU: حصرون کے پہلوٹھے یرحمئیل کے بیٹے بڑے سے لے کر چھوٹے تک رام، بونہ، اورن،
    اوضم اور اخیاہ تھے۔
  deu-1912: 'Jerahmeel, der erste Sohn Hezrons, hatte Kinder: den ersten, Ram, Buna,
    Oren und Ozem und Ahia.'
  kan-2017: 'ಹೆಚ್ರೋನನ ಚೊಚ್ಚಲಮಗನಾದ ಯೆರಹ್ಮೇಲನಿಗೆ ಐದು ಮಕ್ಕಳು: ರಾಮ್ ಚೊಚ್ಚಲು ಮಗನು ಹಾಗೆಯೇ
    ಬೂನ, ಓರೆನ್, ಓಚೆಮ್, ಅಹೀಯ ಎಂಬುವರು ಅನಂತರ ಹುಟ್ಟಿದವರು.'
  yap-yap: 'I Jerahmeel e bin ba nganni’ e pumo’on ni fak Hezron, ni immoy lal i pagel
    ni fak: Ram e ba nganni’, me yib Bunah, Oren, Ozem, nge Ahijah.'
  hlt-MCSB: Khetsron caming Jerahmeel koca ah a caming Ram neh Bunah, Oren neh Ozem
    neh Ahijah om uh.
  mdy-ETH: ሄፂሮኔኮ ናኣዚ ቶይዲ፥ ዪራህሜዔሌ ዶንጎ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ቤርታሳ ቶይዳሢ ራሜ፥ ሄሊሴሢ ቡና፥ ሃይሣሳሢ
    ዖሬኔ፥ ዖይዳሳሢ ዓፄሜ፥ ዶንጋሳሢ ዓሂያ ጌይንታያኬ።
  twi-ASANTE: Hesron abakan Yerahmeel mmammarima a ɔwoo wɔn no edin yɛ Ram (abakan),
    Buna, Oren, Osem ne Ahiya.
  eng-WEBU: The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
    Bunah, Oren, Ozem, and Ahijah.
  wal-wal: Hexiroona na7aa bairaa Yiraahima7eela na7ai bairai Raama; kaaloti Buuna,
    Oreena, Ooxeemanne Akiiya.
  spa-PDDPT: 'Los hijos de Jerameel, primogénito de Hezrón, fueron: Ram, su primogénito,
    Buna, Orén, Ozem y Ahías.'
  gun-gun: 'Ha''e gui pova''e ma Hezrom ra''y jypygua Jerameel ra''y kuery: jypygua
    Rão, ha''e gui Buna, Orém, Ozém ha''e Aías.'
  ilo-ULB: Dagiti putot a lallaki ni Jerameel nga inaunaan a putot ni Hezron, ket
    isuda Ram ti inaunaan a putot, Buna, Oren, Ozem, ken Ahia.
  kpg-kpg: Jerahmeel, tama daane madua ni Hezron, ne hai ana dama daane dogolima go
    Ram go di ulumadua, Bunah, Oren, Ozem mo Ahijah.
  uig-ARA: ھەزروننىڭ تۇنجى ئوغلى يەراھمىيەلنىڭ ئوغۇللىرى رام، بۇناھ، ئورەن، ئوزەم
    ۋە ئاخىياھ ئىدى.
  sus-sus: 'Xesiron xa di singe Yerameeli xa die nan ya: Rami, a xa di singe, Buna,
    Oreni, Osemi, nun Ahiya.'
  pon-2006: 'Serameel, nein Esron mesenih, naineki pwutak limmen: Ram, me mesenih,
    Puna, Oren, Osem, oh Ahisa.'
  ksd-ksd: 'Ma go diat ra umana natu i Ieramel ra luaina natu i Kesron: Ram a luaina,
    namur Buna, Oren, Osem, ma Akia.'
  tur-YTC: Hetsron'un ilk oğlu Yerahmeel'in oğulları, ilk oğlu Ram, Bunah, Oren, Otsem
    ve Ahiya'ydı.
  grc-BRENT: καὶ ἦσαν οἱ υἱοὶ Ἱεραμεὴλ πρωτοτόκου Ἐσρὼν, ὁ πρωτότοκος Ῥὰμ, καὶ Βαναὰ,
    καὶ Ἀρὰμ, καὶ Ἀσὰν ἀδελφὸς αὐτοῦ.
  ind-AYT: Anak-anak Yerahmeel, anak sulung Hezron, adalah Ram, anak sulung, Buna,
    Oren, Ozem, dan Ahia.
  nya-nya: 'Ana a Yerahimeeli, mwana woyamba wa Hezironi anali: Ramu, mwana wake woyamba,
    Buna, Oreni, Ozemu ndi Ahiya.'
  hrv-hrv: 'Sinovi Jerahmeela, Hesronova prvenca, bili su: prvenac Ram, pa Buna, Oren,
    Osem i Ahija.'
  mps-mps: Jeramel, te Hesrongo gomunai ogwa da, agai a naga ogwa elaluai. Gomunai
    ogwa te Ram, te gasa ogwa dabego nogi e tiwai, Buna, me Oren, me Osem, me Ahiya
    dao.
  tpi-tpi: Jeramel, namba wan pikinini man bilong Hesron, i gat 5-pela pikinini man.
    Namba wan pikinini em Ram, na nem bilong ol arapela i olsem, Buna na Oren na Osem
    na Ahiya.
  dan-1931: 'Jerame''els, Hezrons førstefødtes, Sønner: Ram, den førstefødte, dernæst
    Buna, Oren og Ozem, hans Brødre.'
  vie-OVCB: Con trai của Giê-rác-mê-ên, trưởng nam của Hết-rôn, là Ram (trưởng nam),
    Bu-na, Ô-ren, Ô-xem, và A-hi-gia.
  guj-2017: 'હેસ્રોનના જ્યેષ્ઠ દીકરા યરાહમેલના દીકરાઓ આ હતા: જ્યેષ્ઠ દીકરો રામ પછી
    બૂના, ઓરેન, ઓસેમ તથા અહિયા.'
  pon-2006A: 'Serameel, nein Esron mesenih, naineki pwutak limmen: Ram, me mesenih,
    Puna, Oren, Osem, oh Ahisa.'
  por-BRBSL: Os filhos de Jerahmeel, o primogênito de Hezron, foram Ram, o primogênito,
    Bunah, Oren, Ozem e Ahijah.
  cth-cth: Khetsron e camin Jerahmeel casaknaw a camin Ram hoi Bunah, Oren hoi Ozem
    hoi Ahijah naw doeh.
  twi-twi: Hesron abakan Yerahmeel mmabarima a ɔwoo wɔn no din yɛ Ram (abakan), Buna,
    Oren, Osem ne Ahiya.
  hlt-hlt: Khetsron caming Jerahmeel koca ah a caming Ram neh Bunah, Oren neh Ozem
    neh Ahijah om uh.
  tbz-SIM: Kɛ̀ Ɛtisidonni kóo po Yedɑmɛyɛɛdi piɛ́ ibí pɛ́u kɛ̀ Dɑmmu ntú o kóo po
    kɛ́nɑntɛ Bunɑ, kɛ̀ Bunɑ nɑntɛ Odɛni, kɛ̀ Odɛnii nɑntɛ Osemmu, kɛ̀ Osemmuu nɑntɛ
    Aiyɑ.
  msy-2020: 'Ezɨ Hesronɨn otarir ivariam Jeramel, a 5plan otariba iti. Ram, an otarir
    ivariam. Ezɨ otarir igharazibar ziabar kara: Buna, Oren, Osem, ko Ahiya.'
  dop-dop: Ḿpʋ́ɣʋ́ Hɛsǝlɔŋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Yelɑmeyɛlɩ lʋlɑ piyɑ pɑɣɑlɛ. Sɔsɔ
    nyǝŋ ntɛ́ Lɑm. Lɑm wɑɑlɩ kɛ́ Punɑ, nɑ Olɛnɩ, nɑ Osɛm, nɑ Ahiyɑ.
  azb-azb: 'Xesronun ilk oğlu Yeraxmeelin oğulları: ilk oğlu Ram, Buna, Oren, Osem
    və Axiya.'
  eng-DBY: 'And the sons of Jerahmeel the firstborn of Hezron were: Ram the firstborn,
    and Bunah, and Oren, and Ozem, of Ahijah.'
  hin-2017: और हेस्रोन के जेठे यरहमेल के ये पुत्र हुए अर्थात् राम जो उसका जेठा था;
    और बूना, ओरेन, ओसेम और अहिय्याह।
  eng-YLT: 'And sons of Jerahmeel, first-born of Hezron, are: the first-born Ram,
    and Bunah, and Oren, and Ozem, Ahijah.'
  eng-WYC-2017: And sons were born of Jerah-meel, the first begotten of Hezron; Ram
    was the first begotten son of him, and then Bunah, and Oren, and Ozem, and Ahijah.
  eng-WMBB: The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
    Bunah, Oren, Ozem, and Ahijah.
  urd-GVH: हसरोन के पहलौठे यरहमियेल के बेटे बड़े से लेकर छोटे तक राम, बूना, ओरन, ओज़म
    और अख़ियाह थे।
  rug-rug: 'Zeramili, sa koreo kenuna te Hezironi si ka lima tuna koreo: Rami sa kenuna,
    Buna, Oreni, Ozemi, meke Ahiza.'
  gaz-gaz: 'Ilmaan Yeramiʼeel ilma Hezroon hangafticha sanaa: Raam ilma isaa hangafticha,
    Buunaah, Ooren, Oozemii fi Ahiiyaa.'
  fra-LSG: 'Les fils de Jerachmeel, premier-né de Hetsron, furent: Ram, le premier-né,
    Buna, Oren et Otsem, nés d’Achija.'
  yal-yal: 'Xesirɔn ma dii singen Yerameeli a diine ni i ra: a dii singen Rami nun
    Buna nun Oreni nun Osemi nun Axiya.'
  haw-1868: Eia na keikikane a Ieramulae a ka makahiapo a Hezerona, o Rama ka hanau
    mua, o Buna, o Orena, o Ozema, o Ahiia.
  arb-NAV: 'أَمَّا أَبْنَاءُ يَرْحَمْئِيلَ بِكْرِ حَصْرُونَ فَهُمْ: الْبِكْرُ رَامٌ،
    ثُمَّ بُونَةُ وَأَوْرَنُ وَأُوصَمُ وَأَخِيَّا.'
  ewe-ewe: 'Hezron ƒe vi tsitsitɔ, Yerameel ƒe viwoe nye: Ram ƒe viŋutsu tsitsitɔ,
    Buna, Oren, Ozem kple Ahiya.'
  eng-LEE: And the sons of Jerachmeel the first-born of Chezron were, Ram the first-born,
    and Bunah, and Oren, and Ozem, and Achiyah.
  asm-FB: হিষ্ৰোণৰ প্ৰথম পুত্ৰ যিৰহমেল, যিৰহমেলৰ প্ৰথম পুত্র ৰাম, ৰামৰ পাছত বূনা,
    ওৰণ, ওচম, আৰু অহিয়া।
  sus-A: شٍسِرٌن شَ دِ سِنفٍ يٍرَ مٍيلِ شَ دِيٍ نَن يَ؛ رَ مِ، عَ شَ دِ سِنفٍ، بُنَ،
    عٌرٍنِ، عٌسٍمِ، نُن عَهِيَ.
  fra-SBL: Les fils de Jerahmeel, premier-né de Hezron, étaient Ram, premier-né, Bunah,
    Oren, Ozem et Ahijah.
  hbo-hbo: וַיִּהְי֧וּ בְנֵי־יְרַחְמְאֵ֛ל בְּכֹ֥ור חֶצְרֹ֖ון הַבְּכֹ֣ור ׀ רָ֑ם וּבוּנָ֥ה
    וָאֹ֛רֶן וָאֹ֖צֶם אֲחִיָּֽה׃
  kik-kik: 'Ariũ a Jerameeli, ũrĩa warĩ irigithathi rĩa Hezironi, maarĩ: Ramu ũrĩa
    warĩ irigithathi rĩake, na Buna, na Oreni, na Ozemu, na Ahija.'
  fra-NCL: 'Les fils de Jéraméel, premier-né de Hesron, furent : Ram, le premier-né,
    Buna, Aran, Asom et Achia.'
  cek-AK: Hezron ih calu Jerahmeel ih caanawk loe, calu Ram, Bunah, Oren, Ozem hoi
    Ahijah.
  cuk-cuk: 'Hezrón-machi-gebesailagined-Jerameel-e-masmala, wemalad: E-machi-gebesailagined,
    Ramʼye nugad. Baigana, wemalad: Buna, Orén, Ozem, degi, Ahías.'
  uig-CYR: Һәзронниң тунҗа оғли Йәраһмийәлниң оғуллири Рам, Бунаһ, Орән, Озәм вә Ахияһ
    еди.
  tel-2017: హెస్రోను పెద్దకొడుకు యెరహ్మెయేలు. ఈ యెరహ్మెయేలు పెద్ద కొడుకు రము. మిగిలిన
    కొడుకులు ఎవరంటే బూనా, ఓరెను, ఓజెము, అహీయా అనేవాళ్ళు.
  hat-BSA: 'Fis a Jerachmeel yo, premye ne a Hetsron an: Ram, premye ne, Buna, Oren
    avèk Otsem, ne a Achija.'
  kos-kos: 'Jerahmeel, wen se meet natul Hezron, oasr wen limekosr natul: Ram pa matu,
    na Bunah, Oren, Ozem, ac Ahijah.'
  hbo-WLC: וַיִּהְי֧וּ בְנֵי־יְרַחְמְאֵ֛ל בְּכ֥וֹר חֶצְר֖וֹן הַבְּכ֣וֹר ׀ רָ֑ם וּבוּנָ֥ה
    וָאֹ֛רֶן וָאֹ֖צֶם אֲחִיָּֽה׃
  ibo-ibo: Jerameel ọkpara Hezrọn mụtara Ram, onye bụ ọkpara ya, mụọkwa Buna, na Oren,
    na Ozem, na Ahija.
  ory-ory: ହିଷ୍ରୋଣର ପ୍ରଥମଜାତ ଯିରହମେଲର ଏହିସବୁ ସନ୍ତାନ ଥିଲେ, ପ୍ରଥମଜାତ ରାମ୍‍, ତହିଁ ଉତ୍ତାରେ
    ବୂନା, ଓରଣ, ଓତ୍ସମ୍‍ ଓ ଅହୀୟ।
  chk-chk: 'Iwe, nöün Jeramel kewe mwän nöün Hesron we mwänichi: Ram ewe mwänichi,
    Puna, Oren, Osem me Ahia.'
  rop-rop: Wal Jeramiyel, det bigiswan san blanga Hesran bin dedi blanga Rem, Buna,
    Oren, Osem en Ahija.
  ukr-1871: 'Сини Ерахмеїла, найстаршого Есронового сина, були: перворідень Рам, по
    йому Вуна, Орен, Озем та Ахія.'
  deu-1951: 'Und die Söhne Jerachmeels, des Erstgeborenen Chezrons, waren: der Erstgeborene
    Ram, sodann Buna und Oren und Ozem von Achija.'
  eng-JPS: And the sons of Jerahmeel the first-born of Hezron were Ram the first-born,
    and Bunah, and Oren, and Ozem, Ahijah.
  srp-1865: 'A sinovi Jerameila prvenca Esronova bjehu: prvenac Aram, pa Vuna i Oren
    i Osem i Ahija.'
  lug-lug: Yerumeeri mutabani wa Kezulooni omukulu yalina batabani be bataano nga
    be ba Laamu, mutabani we omukulu, ne Buna, ne Oleni, ne Ozemu ne Akiya.
  heb-heb: ויהיו בני ירחמאל בכור חצרון הבכור רם ובונה וארן ואצם אחיה׃
  ben-IRV: হিষ্রোণের বড় ছেলে যিরহমেলের ছেলেরা হল; বড় ছেলে রাম, তারপর বূনা, ওরণ,
    ওৎসম ও অহিয়।
  pan-pan: 'ਹਸਰੋਨ ਦੇ ਪਹਿਲੌਠੇ ਯਰਹਮਏਲ ਦੇ ਪੁੱਤਰ ਸਨ: ਰਾਮ ਜਿਹੜਾ ਪਹਿਲੌਠਾ ਸੀ, ਬੂਨਾਹ, ਓਰਨ,
    ਅਤੇ ਓਸਮ ਅਹੀਯਾਹ।'
  mya-JVB: ဟေဇရုံ ၏ သားဦး ယေရမေလ သား ကား သားဦး အာရံ မှစ၍ဗုန ၊ ဩရင် ၊ ဩဇင် ၊ အဟိယ တည်း။
  hmo-hmo: Ierahamele, Hesarona ena natuna vara guna, ena natuna tau be 5, Rama, vara
    guna, Buna, Orene, Oseme bona Ahaidia.
  urd-urd: 'और हसरोन के पहलौठे, यरहमिएल के बेटे यह हैं: राम जो उसका पहलौठा था और बूना
    और ओरन और ओज़म और अखि़याह।'
  rus-SYN: 'Сыновья Иерахмеила, первенца Есромова, были: первенец Рам, за ним Вуна,
    Орен, Оцем и Ахия.'
  bqc-SIM: 'Ɛzↄ̃nↄ yoa Yelamɛli nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ian Laũ ũ, a gbɛa Buna, Olɛni,
    Ozɛũ ń Ahiao.'
  tcz-CHONGTHU: Hezron chapa apeng masapen Jerahmeel chapate chu apeng masapen Ram
    ahin, Bunah ahin, Oren ahin, Ozem ahin, chule Ahijah ahiuve
  mar-mar: यरहमेल हा हेस्रोनचा प्रथम जन्मलेला पुत्र. राम, बुना, ओरेन, ओसेम व अहीया
    ही यरहमेलचे पुत्र होती.
  qub-qub: 'Hezronpa guechpa wamran Jerameelpa wamran caran: Ram, Buna, Orén, Ozem,
    Ahías.'
  bqp-bqp: Yerɑmɛɛli, Hɛsironin bii gbiikoon bibɑ, Rɑmu, kɑ Bunɑ, kɑ Orɛni, kɑ Osɛmu,
    kɑ Akiyɑ. Rɑmuwɑ u sɑ̃ɑ ben gbiikoo.
  hat-hat: 'Jerakmeyèl, premye pitit gason Ezwon an, te gen senk pitit gason: Ram,
    pi gran an, Bouna, Orèn, Ozèm ak Akija.'
  eng-BSB: 'The sons of Jerahmeel the firstborn of Hezron: Ram his firstborn, Bunah,
    Oren, Ozem, and Ahijah.'
  eng-WEBPB: The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
    Bunah, Oren, Ozem, and Ahijah.
  kbq-kbq: Hagi Hesroni agonesa mofavre Jerameli'ma kasezmante'nea neana, esetegati'ma
    agafama huno vu'nea nagamofo zamagi'a ama'ne, Ramu'ma, Buna'ma, Oreni'ma, Ozemi'ma,
    Ahiza'e.
  nhe-BL: 'Jerameel iachtohui cone Hezrón quinpixqui iconehua tlen inintoca eliyayaj:
    Ram iachtohui ejca, teipa Buna, Orén, Ozem huan Ahías.'
  gub-BL: 'Zerameew Ezerom ta''yr izypy a''e, heta 5 ta''yr izupe a''e wà: Hàw (wanyky''yr),
    Muna, Orem, Ozem, Ai.'
  eng-DRA: And the sons of Jerameel the firstborn of Hesron, were Ram his firstborn,
    and Buna, and Aram, and Asom, and Achia.
