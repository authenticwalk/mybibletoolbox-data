verse: 1CH.002.022
translations:
  mal-C: സെഗൂബ് യായീരിന്റെ പിതാവായിരുന്നു. യായീർ ഗിലെയാദിൽ ഇരുപത്തിമൂന്നു പട്ടണങ്ങൾക്ക്
    അധിപനായിരുന്നു.
  deu-TKW: und Segub erzeugte Jair; der besaß dreiundzwanzig Städte im Lande Gilead.
  lin-lin: Segubi azalaki tata ya Yairi oyo azalaki kokonza bingumba tuku mibale na
    misato kati na mokili ya Galadi.
  eng-LSV: And Segub begot Jair, and he has twenty-three cities in the land of Gilead,
  eng-GNV: And Segub begate Iair, which had three and twentie cities in the land of
    Gilead.
  eng-WEBSTER: And Segub begat Jair, who had three and twenty cities in the land of
    Gilead.
  nhw-BL: Segub quipixqui se icone itoca Jair catli quinnahuati 23 altepeme ipan tlali
    Galaad.
  swh-ONEN: Segubu akamzaa Yairi, ambaye alitawala miji ishirini na mitatu katika
    Gileadi.
  bba-bba: Seɡubu wiyɑ u Yɑiri mɑrɑ. Yɑiri wi, u wusu wɑwɑ yɛndɑ itɑ Gɑlɑdin temɔ.
  eng-KJVCPB: And Segub begat Jair, who had three and twenty cities in the land of
    Gilead.
  luo-luo: Segub ne onywolo Jair, mane orito mier piero ariyo gadek man Gilead.
  meu-meu: Segubu na lairi tamana; hari lairi ena hanua na ruahui-toi Gilead tanona
    ai.
  npi-ULB: सगूब याईरका पिता बने, जसले गिलादका तेईस वटा सहरलाई अधीन गरे ।
  yor-yor: Segubu sì jẹ́ baba Jairi, ẹni tí ó jẹ́ olùdarí ìlú mẹ́tàlélógún ní ilẹ̀
    Gileadi.
  pes-OPCB: سجوب پدر یائیر بود. یائیر بر بیست و سه شهر در سرزمین جلعاد حکمرانی می‌کرد.
  tgl-ULB: Si Segub ang ama ni Jair, na namahala sa dalawampu't tatlong mga lungsod
    sa lupain ng Gilead.
  hui-hui: Segubu ibu Yairi aba hene. Mani Yairi ibugua Gileada dindiha tano pira
    kirani tebira (23) wiaru handaya ho haga hene.
  mya-mya: စေ​ဂုပ်​တွင်​ယာ​ဣ​ရ​နာ​မည်​တွင်​သော​သား​တစ် ယောက်​ရှိ​၏။ ယာ​ဣ​ရ​သည်​ဂိ​လဒ်​ပြည်​တွင်​မြို့
    ကြီး​နှစ်​ဆယ့်​သုံး​မြို့​ကို​အုပ်​စိုး​ရ​၏။-
  bod-N: སེ་གུབ་ལས་ཡཱ་ཨིར་མཆེད་པ་དང་། ཡཱ་ཨིར་ལ་གིལ་ཨད་ཡུལ་དུ་གྲོང་ཁྱེར་ཉེར་གསུམ་ཡོད་པ་ཡིན།
  sna-sna: Segubhi aiva baba vaJairi, uyo aitonga maguta makumi maviri namatatu muGireadhi.
  spa-BLM: Segub fue el padre de Jair, quien tuvo veintitrés ciudades en la tierra
    de Galaad.
  cac-cac: A vin̈aj Segub chi' smam vin̈aj Jair. A vin̈aj Jair chi' ayoch yajalil
    d'a 23 chon̈ab' d'a yol smacb'en Galaad.
  swh-ULB: Segubu akawa baba wa Yairi, aliye miliki miji ishirini na mitatu katika
    nchi ya Gileadi.
  bel-bel: Сэгуў спарадзіў Яіра, і было ў яго дваццаць тры гарады ў зямлі Галаадскай.
  deu-ELBBK: Und Segub zeugte Jair. Und dieser hatte 23 Städte im Land Gilead;
  mbb-OT: Si Segub amey ni Jair, he iyan midumala te 23 he inged diyà te Gilead.
  mal-2015: സെഗൂബ് യായീരിനെ ജനിപ്പിച്ചു; അവന്നു ഗിലെയാദ്‌ദേശത്തു ഇരുപത്തിമൂന്നു പട്ടണം
    ഉണ്ടായിരുന്നു.
  rmc-rmc: O Segub sas dad le Jairoske, savo ľidžalas bišutrin (23) fori andro Gilead.
  pes-OPV: و سَجُوب يائير را آورد و او بيست و سه شهر در زمين جِلعاد داشت.
  ron-1924: Сегуб а нэскут пе Иаир, каре а авут доуэзечь ши трей де четэць ын цара
    Галаадулуй.
  ben-OBCV: সগূব সেই যায়ীরের বাবা, যিনি গিলিয়দে তেইশটি নগরকে নিয়ন্ত্রণ করতেন।
  som-som: Seguubna wuxuu dhalay Yaa'iir, oo dalka reer Gilecaad ku lahaa saddex iyo
    labaatan magaalo.
  lat-VUC: Sed et Segub genuit Jair, et possedit viginti tres civitates in terra Galaad.
  eng-ASVBT: And Segub begat Jair, who had three and twenty cities in the land of
    Gilead.
  ita-1885: E Segub generò Iair, il quale ebbe ventitre terre nel paese di Galaad;
  eng-LXXUP: And Segub begot Jair, and he had twenty-three cities in Gilead.
  eng-ULB: Segub became the father of Jair, who controlled twenty-three cities in
    the land of Gilead.
  spa-VBL: Segub fue el padre de Jair, que tenía veintitrés ciudades en Galaad.
  fra-_FOB: Ségub engendra Jaïr, qui eut vingt-trois villes au pays de Galaad.
  mal-mal: സെഗൂബ് യായീരിനെ ജനിപ്പിച്ചു; അവന് ഗിലെയാദ്‌ദേശത്ത് ഇരുപത്തിമൂന്ന് പട്ടണം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Sajūb kā beṭā wuh Yāīr thā jis kī Jiliyād ke ilāqe meṅ 23 bastiyāṅ banām
    ‘Yāīr kī Bastiyāṅ’ thīṅ. Lekin bād meṅ Jasūr aur Shām ke faujiyoṅ ne un par qabzā
    kar liyā. Us waqt unheṅ Qanāt bhī gird-o-nawāh ke ilāqe samet hāsil huā. Un dinoṅ
    meṅ kul 60 ābādiyāṅ un ke hāth meṅ ā gaīṅ. In ke tamām bāshinde Jiliyād ke bāp
    Makīr kī aulād the.
  suz-BL: मिनु सेगुब याइर आ आफ बाक्‍माक्‍त। याइरम गिलाद ङा २३ सहर सासन पवा बाक्‍त।
    न्‍यायाधीस १०:३-६; १राजा ४:१३
  ita-1927: Segub generò Jair, che ebbe ventitre città nel paese di Galaad.
  ckb-ckb: سگوڤ یائیری بوو کە بیست و سێ شارۆچکەی لە خاکی گلعاددا لەژێر دەستدا بوو.
  eng-BBE: And Segub was the father of Jair, who had twenty-three towns in the land
    of Gilead.
  kan-OKCV: ಸೆಗೂಬನು ಯಾಯೀರನ ತಂದೆ, ಇವನಿಗೆ ಗಿಲ್ಯಾದಿನ ದೇಶದಲ್ಲಿ ಇಪ್ಪತ್ತು ಮೂರು ಪಟ್ಟಣಗಳು
    ಇದ್ದವು.
  tam-2017: செகூப் யாவீரைப் பெற்றான்; இவனுக்குக் கீலேயாத் தேசத்தில் இருபத்து மூன்று
    ஊர்கள் இருந்தது.
  spa-RV-1909: Y Segub engendró á Jair, el cual tuvo veintitrés ciudades en la tierra
    de Galaad.
  ron-BTF: Și Segub a născut pe Iair, care a avut douăzeci și trei de cetăți în țara
    lui Galaad,
  eng-WEBP: Segub became the father of Jair, who had twenty-three cities in the land
    of Gilead.
  eng-FBV: Segub was the father of Jair, who had twenty-three towns in Gilead.
  nld-1939: Segoeb verwekte Jaïr; hij beschikte over drie en twintig steden in het
    land Gilad.
  nch-BL: Segub quipixqui se icone cati itoca Jair cati quinnahuati 23 altepeme ipan
    tali Galaad.
  vie-1934: Sê-gúp sanh Giai-rơ, người nầy được hai mươi ba thành trong xứ Ga-la-át.
  hin-CV: सेगूब याईर का पिता हुआ, जो गिलआद में तेईस नगरों का स्वामी था.
  spa-BES: Y Segub fue el padre de Jair, que tenía veintitrés ciudades en la tierra
    de Galaad.
  tdx-tdx: Le nasama’ i Segobe, t’Iaire, ie aman-drova roapolo-telo’ amby an-tane
    Gilade ao.
  tha-KJV: และเสกุบให้กำเนิดบุตรชื่อยาอีร์ ผู้​มี​หัวเมืองยี่​สิ​บสามหัวเมืองในแผ่นดิ​นก​ิเลอาด
  por-BR-2018: E Segube gerou a Jair, que teve vinte e três cidades na terra de Gileade.
  deu-ELO: Und Segub zeugte Jair. Und dieser hatte dreiundzwanzig Städte im Lande
    Gilead;
  eng-WYC-2018: But also Segub begat Jair; and he had in possession three and twenty
    cities in the land of Gilead;
  epo-epo: Segub naskigis Jairon, kaj li havis dudek tri urbojn en la lando Gilead.
  uig-PIN: Sǝgubtin Yair tɵrǝldi; Yairning Gilead zeminida yigirmǝ üq xǝⱨiri bar idi.
  beo-beo: Sigabe egefe da Ya:ie. Ya:ie da Gilia:de soge ganodini, moilai bai bagade23
    agoane ouligisu.
  tpi-OTNT: Segup em i papa bilong Jair. Na Jair i bosim 23 taun long distrik Gileat.
  hau-SA: Segub shi ne mahaifin Yayir, wanda ya yi mulkin garuruwa uku a Gileyad.
  uig-LAT: Segubtin Yair töreldi; Yairning Giléad zéminida yigirme üch shehiri bar
    idi.
  nde-nde: USegubi wayenguyise kaJayiri, owayephethe imizi engamatshumi amabili lantathu
    eGiliyadi.
  ton-ton: Pea naʻe fanauʻi kia Sikupi ʻa Saili, ʻaia naʻe ʻoʻona ʻae kolo ʻe uofulu
    ma tolu ʻi he fonua ʻo Kiliati.
  ces-1613: Segub pak zplodil Jaira, kterýž měl třimecítma měst v zemi Galád.
  eng-WMB: Segub became the father of Jair, who had twenty-three cities in the land
    of Gilead.
  tam-TCV: செகூப் யாவீரின் தகப்பன்; இவன் கீலேயாத்திலே இருபத்துமூன்று பட்டணங்களைத்
    தன் கட்டுப்பாட்டில் வைத்திருந்தான்.
  ceb-ULB: Si Segub mao ang amahan ni Jair, nga nagdumala sa 23 ka mga siyudad sa
    yuta sa Gilead.
  pol-UBG: A Segub spłodził Jaira, który miał dwadzieścia trzy miasta w ziemi Gilead.
  urd-GVU: سجوب کا بیٹا وہ یائیر تھا جس کی جِلعاد کے علاقے میں 23 بستیاں بنام ’یائیر
    کی بستیاں‘ تھیں۔ لیکن بعد میں جسور اور شام کے فوجیوں نے اُن پر قبضہ کر لیا۔ اُس
    وقت اُنہیں قنات بھی گرد و نواح کے علاقے سمیت حاصل ہوا۔ اُن دنوں میں کُل 60 آبادیاں
    اُن کے ہاتھ میں آ گئیں۔ اِن کے تمام باشندے جِلعاد کے باپ مکیر کی اولاد تھے۔
  deu-1912: Segub aber zeugte Jair; der hatte dreiundzwanzig Städte im Lande Gilead.
  kan-2017: ಸೆಗೂಬನು ಯಾಯೀರನನ್ನು ಪಡೆದನು; ಇವನಿಗೆ ಗಿಲ್ಯಾದ್ ದೇಶದಲ್ಲಿ ಇಪ್ಪತ್ತ್ಮೂರು ಪಟ್ಟಣಗಳು
    ಇದ್ದವು.
  yap-yap: ma fak Segub ni pumo’on e Jair. I Jair e i yog e thin u rliw’ nge dalip
    e binaw u lan e nug nu Gilead.
  hlt-MCSB: Segub loh Jair a sak tih Gilead khohmuen kah khopuei pakul pathum te anih
    hut la om.
  mdy-ETH: ዬካፓ ሱጉቤ ያዒሬ ሾዔኔ፤ ዬይ፥ ያዒሬ ጌሌዓዴ ዓጮይዳ ዓኣ ላማታሚ ሃይሦ ካታማ ዬኖ ዎዶና ዎይሣያኬ፤
  twi-ASANTE: Segub woo Yair a ɔdii nkuro aduonu mmiɛnsa so wɔ Gilead asase so no.
  eng-WEBU: Segub became the father of Jair, who had twenty-three cities in the land
    of Gilead.
  wal-wal: Sagubi Yaa7iira yeliis. Yaa7iiri beni Gala7aade biittan laatamanne heezzu
    katamata haariis.
  spa-PDDPT: Segub engendró a Jaír, quien poseyó 23 ciudades en la tierra de Galaad.
  gun-gun: Segube ra'y ma Jair. Ha'e va'e ma vinte e três tetã re opena Gileade yvy
    rupi.
  ilo-ULB: Ni Segub ti ama ni Jair, a nangituray kadagiti duapulo ket tallo a siudad
    iti daga ti Galaad.
  kpg-kpg: Gei Segub gaa hai dana dama daane dono ingoo go Jair. Jair nogo dagi ana
    waahale e madalua maa dolu i lodo di geinga o Gilead.
  uig-ARA: سەگۇبتىن يائىر تۆرەلدى؛ يائىرنىڭ گىلېئاد زېمىنىدا يىگىرمە ئۈچ شەھىرى بار
    ئىدى.
  sus-sus: Segubu naxa Yayiri sɔtɔ, naxan taa mɔxɔɲɛn nun saxan yaamari Galadi bɔxi
    ma.
  pon-2006: oh Sekup wiahda nah pwutak emen ede Sair. Sair kaunda wehin Kilead erein
    sounpar rieisek siluh.
  ksd-ksd: Ma Segub i ga vangala Iair nina i ga kure ra ura vinun ma a utul a pia
    na pal ta ra langun Gilead.
  tur-YTC: Seguv, Gilad ülkesinde yirmi üç kenti olan Yair'in babası oldu.
  grc-BRENT: Καὶ Σεροὺχ ἐγέννησε τὸν Ἰαΐρ. καὶ ἦσαν αὐτῷ εἴκοσι καὶ τρεῖς πόλεις ἐν
    τῇ Γαλαάδ.
  ind-AYT: Keturunan Segub adalah Yair, yang memiliki dua puluh tiga kota di tanah
    Gilead.
  nya-nya: Segubu anabereka Yairi, amene anali ndi mizinda 23 ku Giliyadi.
  hrv-hrv: Segub rodi Jaira, koji je imao dvadeset i tri grada u gileadskoj zemlji.
  mps-mps: Segup te Jairgo aya da. Tama Jairgo te tǫ kantri Gileatde elaluali taun
    dabe te 23 taun te tonaluai dao.
  tpi-tpi: Segup em i papa bilong Jair. Na Jair i bosim 23 taun long distrik Gileat.
  dan-1931: Segub avlede Ja'ir, som ejede tre og tyve Byer i Gileads Land.
  vie-OVCB: Sê-gúp sinh Giai-rơ, là người cai trị hai mươi ba thành xứ Ga-la-át.
  guj-2017: સગુબનો દીકરો યાઈર, તેણે ગિલ્યાદના ત્રેવીસ નગરોને પોતાના નિયંત્રણમાં રાખ્યાં
    હતાં.
  pon-2006A: oh Sekup wiahda nah pwutak emen ede Sair. Sair kaunda wehin Kilead erein
    sounpar rieisek siluh.
  por-BRBSL: Segub tornou-se o pai de Jair, que tinha vinte e três cidades na terra
    de Gilead.
  cth-cth: Segub ni Jair a sak teh Gilead ram e khopui 23 touh hah ahnie lah ao.
  twi-twi: Segub woo Yair a odii nkurow aduonu abiɛsa so wɔ Gilead asase so no.
  hlt-hlt: Segub loh Jair a sak tih Gilead khohmuen kah khopuei pakul pathum te anih
    hut la om.
  tbz-SIM: Kɛ̀ Sekubuu pɛitɛ́ Yɑii weè do tiekɛ yɛhɛkɛ̀ sipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti Kɑdɑɑdi
    tempɛ̃ mmiɛkɛ.
  msy-2020: Ezɨ Segup, a Jairɨn afeziam. Ezɨ Jair Gileatɨn Distrighɨn itir nguibar
    ekiar 23pla gativagha dar gari.
  dop-dop: Sekupɩ ɩnɩ ɩ pǝyɑlʋ kɛlɛ Yɑyii. Yɑyii kɑ tǝnnɑ ɑcɑlɛɛ hiu nɑ toosoɣo Kɑlɑɑtɩ
    tɛtʋ tɑɑ.
  azb-azb: Sequv Yairin atası idi. Yairin Gilead torpağında iyirmi üç şəhəri var idi.
  eng-DBY: And Segub begot Jair, who had twenty-three cities in the land of Gilead;
  hin-2017: और सगूब से याईर जन्मा, जिसके गिलाद देश में तेईस नगर थे।
  eng-YLT: And Segub begat Jair, and he hath twenty and three cities in the land of
    Gilead,
  eng-WYC-2017: But also Segub begat Jair; and he had in possession three and twenty
    cities in the land of Gilead;
  eng-WMBB: Segub became the father of Jair, who had twenty-three cities in the land
    of Gilead.
  urd-GVH: सजूब का बेटा वह याईर था जिसकी जिलियाद के इलाक़े में 23 बस्तियाँ बनाम ‘याईर
    की बस्तियाँ’ थीं। लेकिन बाद में जसूर और शाम के फ़ौजियों ने उन पर क़ब्ज़ा कर लिया।
    उस वक़्त उन्हें क़नात भी गिर्दो-नवाह के इलाक़े समेत हासिल हुआ। उन दिनों में कुल
    60 आबादियाँ उनके हाथ में आ गईं। इनके तमाम बाशिंदे जिलियाद के बाप मकीर की औलाद
    थे।
  rug-rug: E Segubi si keke tuna koreo si tanisa, sapu e Zaira. Koa baṉarani e Zaira
    si ka hiokona ṉeta vasileana koasa volosona sa popoa Qileadi.
  gaz-gaz: Seguub immoo abbaa Yaaʼiir ture; innis biyya Giliʼaad keessaa magaalaawwan
    digdamii sadii qaba ture.
  fra-LSG: Segub engendra Jaïr, qui eut vingt-trois villes dans le pays de Galaad.
  yal-yal: Segubu yi Yayiri sɔtɔ, naxan findi taa mɔxɔɲɛn nun saxan xun na Galadi
    yamanani.
  haw-1868: Na Seguba o Iaira, ia ia na kulanakauhale he iwakaluakumamalua ma ka aina
    o Gileada.
  arb-NAV: وَأَنْجَبَ سَجُوبُ يَائِيرَ الَّذِي امْتَلَكَ ثَلاثاً وَعِشْرِينَ مَدِينَةً
    فِي أَرْضِ جِلْعَادَ.
  ewe-ewe: Segub nye Yair fofo. Du blaeve-vɔ-etɔ̃ nɔ Yair ƒe kpɔkplɔ te le Gileadnyigba
    dzi.
  eng-LEE: And Segub begat Jair, who had three and twenty cities in the land of Gil'ad.
  asm-FB: চগূবৰ পুত্র যায়ীৰ, গিলিয়দ দেশত তেওঁ তেইশখন নগৰ শাসন কৰিছিল।
  sus-A: سٍفُبُ نَشَ يَيِرِ سْتْ، نَشَن تَا مْشْحّن نُن سَشَن يَامَرِ فَلَدِ بْشِ
    مَ.
  fra-SBL: Segub engendra Jaïr, qui eut vingt-trois villes dans le pays de Galaad.
  hbo-hbo: וּשְׂג֖וּב הֹולִ֣יד אֶת־יָאִ֑יר וַֽיְהִי־לֹ֗ו עֶשְׂרִ֤ים וְשָׁלֹושׁ֙ עָרִ֔ים
    בְּאֶ֖רֶץ הַגִּלְעָֽד׃
  kik-kik: Segubu nĩwe warĩ ithe wa Jairu, ũrĩa warĩ na matũũra mĩrongo ĩĩrĩ na matatũ
    kũu Gileadi.
  fra-NCL: Ségub engendra Jaïr, qui eut vingt-trois villes dans le pays de Galaad.
  cek-AK: Segub mah Jair to sak; anih loe Gilead prae ah vangpui quitarukto tawnh.
  cuk-cuk: Segubʼdi, machi-Jair-nikunonimogad. Jairʼde, Galaad-yargi, neggwebur-gwadulagwen-gakapaa
    (23) nikunonikid.
  uig-CYR: Сәгубтин Яир төрәлди; Яирниң Гилеад зиминида жигирмә үч шәһири бар еди.
  tel-2017: సెగూబుకు యాయీరు పుట్టాడు. ఇతని ఆధీనంలో గిలాదు దేశంలో ఇరవై మూడు పట్టణాలు
    ఉండేవి.
  hat-BSA: Segub te fè Jaïr, ki te gen venn-twa vil nan peyi Galaad.
  kos-kos: 'Oasr wen se natul Segub: el pa Jair. Jair el leum fin siti longoul tolu
    in facl Gilead.'
  hbo-WLC: וּשְׂג֖וּב הוֹלִ֣יד אֶת־יָאִ֑יר וַֽיְהִי־ל֗וֹ עֶשְׂרִ֤ים וְשָׁלוֹשׁ֙ עָרִ֔ים
    בְּאֶ֖רֶץ הַגִּלְעָֽד׃
  ibo-ibo: Segub mụrụ Jaịa, onye chịrị iri obodo abụọ na atọ na Gilead.
  ory-ory: ସଗୂବ ଯାୟୀରକୁ ଜାତ କଲା, ତାହାର ଗିଲୀୟଦ ଦେଶରେ ତେଇଶ ନଗର ଥିଲା।
  chk-chk: Sekup semen Jair, ätewe mi nemeni rüe me ülüngat telinimw me lon ewe fanü
    Kiliat.
  rop-rop: En Segab bin dedi blanga Jaiyiya hubin jidan boswan blanga 23 taun langa
    det kantri gulum Giliyad.
  ukr-1871: Від Сегуба народивсь Яір, а було в його двайцять троє міст в Галаадському
    краю.
  deu-1951: Und Segub zeugte Jair; der hatte dreiundzwanzig Städte im Lande Gilead;
  eng-JPS: And Segub begot Jair, who had three and twenty cities in the land of Gilead.
  srp-1865: A Seguv rodi Jaira, koji imaše dvadeset i tri grada u zemlji Galadskoj.
  lug-lug: Segubu n’azaala Yayiri, eyafuganga ebibuga amakumi abiri mu bisatu mu nsi
    ye Gireyaadi.
  heb-heb: ושגוב הוליד את יאיר ויהי לו עשרים ושלוש ערים בארץ הגלעד׃
  ben-IRV: সগূবের ছেলের যায়ীর, গিলিয়দ দেশে তাঁর তেইশটা গ্রাম ছিল।
  pan-pan: ਸਗੂਬ ਦਾ ਪੁੱਤਰ ਯਾਈਰ ਸੀ ਜਿਹ ਦੇ ਕੋਲ ਗਿਲਆਦ ਦੇਸ ਵਿੱਚ ਤੇਈ ਸ਼ਹਿਰ ਸਨ।
  mya-JVB: စေဂုပ် သား ကား ယာဣရ တည်း။ ထိုသူသည် ဂိလဒ် ပြည် ၌ မြို့ နှစ် ဆယ်သုံး မြို့ကို
    ပိုင်၏။
  hmo-hmo: Segubu be Iairi ena tamana. Iairi ese hanua ibounai 23 Gileada tano dekenai
    ia biagua.
  urd-urd: और शजूब से याईर पैदा हुआ। जो मुल्क — ए — जिल'आद में तेईस शहरों का मालिक
    था।
  rus-SYN: Сегув родил Иаира, и было у него двадцать три города в земле Галаадской.
  bqc-SIM: Segubupi mɛ́ Yaii ì. Yaiipi wɛ̃́lɛ vĩ Galada bùsuu mɛ̀n bao ń àaↄ̃o.
  tcz-CHONGTHU: Segub hin Gilead gamsunga khopi somni le thum jen semdoh’a chule lengvaipoa
    pang Jair kitipa chu ahingin ahi.
  mar-mar: सगूबचा पुत्र याईर. याईराची गिलाद प्रांतात तेवीस नगरे होती.
  qub-qub: Segubna caran Jairpa papänin. Paypa ishcay chunca quimsa (23) siudänincuna
    caran Galaad particho.
  bqp-bqp: Segubu wiyɑ u Yɑiri mɑrɑ. Yɑiri wi, u wusu wɑwɑ yɛndɑ itɑ Gɑlɑdin temɔ.
  hat-hat: Segoub te papa Jayi. Jayi te gouvènen venntwa lavil nan peyi Galarad.
  eng-BSB: Segub was the father of Jair, who had twenty-three cities in the land of
    Gilead.
  eng-WEBPB: Segub became the father of Jair, who had twenty-three cities in the land
    of Gilead.
  kbq-kbq: Hagi Segupu'a 23'a rankuma'ma Giliati mopafima kegavama hu'nea ne' Jairi
    nefa'e.
  nhe-BL: Segub quipixqui se icone itoca Jair tlen quinnahuati 23 altepetini ipan
    tlali Galaad.
  gub-BL: Heta amo ta'yr Xegu pe Zair her ma'e a'e. Zair wiko 23 tawhu pe har wanuwihawete
    romo Zireaz ywy rehe a'e.
  eng-DRA: And Segub beget Jair, and he had three and twenty cities in the land of
    Galaad.
