verse: 1CH.002.003
translations:
  mal-C: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലഹ് ഇവർ മൂവരും ശൂവായുടെ മകളായ ഒരു കനാന്യസ്ത്രീയിൽ
    ജനിച്ച പുത്രന്മാരായിരുന്നു. യെഹൂദയുടെ ആദ്യജാതനായ ഏർ യഹോവയുടെ ദൃഷ്ടിയിൽ ദുഷ്ടനായിരുന്നു.
    അതിനാൽ യഹോവ അവനെ മരണത്തിന് ഏൽപ്പിച്ചു.'
  deu-TKW: 'Die Söhne Judas waren: Ger, Onan und Sela, drei, die ihm von der Tochter
    Suas, der Kanaaniterin, geboren wurden. Es machte sich aber Ger, der Erstgeborene
    Judas, Jahwe mißfällig; daher ließ er ihn sterben.'
  lin-lin: 'Bana mibali ya Yuda : Eri, Onani mpe Shela. Ezali Mwana mwasi ya Shuwa,
    moto ya Kanana, nde abotelaki Yuda bana mibali misato wana. Eri, mwana mobali
    ya liboso ya Yuda, atambolaki mabe na miso ya Yawe, mpe Yawe abomaki ye.'
  eng-LSV: 'Sons of Judah: Er, and Onan, and Shelah, three have been born to him of
    a daughter of Shua the Canaanitess. And Er, firstborn of Judah, is evil in the
    eyes of YHWH, and He puts him to death.'
  eng-GNV: 'The sonnes of Iudah, Er, and Onan, and Shelah. these three were borne
    to him of ye daughter of Shua the Canaanite: but Er the eldest sonne of Iudah
    was euil in the sight of the Lord, and he slew him.'
  eng-WEBSTER: 'The sons of Judah; Er, and Onan, and Shelah: which three were born
    to him of the daughter of Shua the Canaanitess. And Er, the first-born of Judah,
    was evil in the sight of the LORD; and he slew him.'
  nhw-BL: 'Huan Judá mosihuajti ica Betsúa catli elqui iichpoca Súa tlen tlali Canaán.
    Huan Judá huan Betsúa quinpixque inintelpocahua catli inintoca eliyayaj: Er, Onán
    huan Sela. Pero Er, catli achtihui ejquetl, quichijqui catli fiero iixpa Toteco
    huan yeca TOTECO quimicti.'
  swh-ONEN: 'Wana wa Yuda walikuwa: Eri, Onani na Shela. Hawa watatu walizaliwa kwake
    na mkewe Mkanaani, binti wa Shua. Eri, mzaliwa wa kwanza wa Yuda, alikuwa mwovu
    machoni pa Bwana, kwa hiyo Bwana alimuua.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Yudɑn bibu, berɑ Eri kɑ Onɑni, kɑ Selɑ. Ben mɛrowɑ Suɑ,
    Kɑnɑniɡii. Eri, Yudɑn bii ɡbiikoo wi, u kɔ̃sɑ kuɑ Yinni Gusunɔn nɔni sɔɔ, mɑ Yinni
    Gusunɔ u derɑ u ɡu.
  eng-KJVCPB: 'The sons of Judah; Er, and Onan, and Shelah: which three were born
    unto him of the daughter of Shua the Canaanitess. And Er, the firstborn of Judah,
    was evil in the sight of the Lord; and he slew him.'
  luo-luo: 'Yawuot Juda ne gin: Er, Onan kod Shela. Yawuowi adekgi nonywolo gi nyar
    jo-Kanaan mane nyar Shua. (Timbe Er ma kach Juda ne richo e wangʼ Jehova Nyasaye,
    omiyo Jehova Nyasaye nonege.)'
  meu-meu: 'Iuda natuna: Ere, Onan, Sela; ini memero tatoiosi na Batasua, hane Kanaan,
    ese e havara henia. Hari Ere, Iuda natuna roboana, na e kara dika, Iehova vairanai;
    bena Iehova ese e alaia mase.'
  npi-ULB: यहूदाका छोराहरू एर्, ओनान र शेलह जसलाई एक जना कनानी स्‍त्री शूआले तिनीबाट
    जन्‍माइन्‌ । यहूदाका जेठा छोरा एर्‌ परमप्रभुको दृष्‍टिमा दुष्‍ट भएका हुनाले परमप्रभुले
    तिनलाई मार्नुभयो ।
  yor-yor: 'Àwọn ọmọ Juda: Eri, Onani àti Ṣela, àwọn mẹ́tẹ̀ẹ̀ta wọ̀nyí ni wọ́n bí
    fún un láti ọ̀dọ̀ arábìnrin Kenaani, ọmọbìnrin Ṣua. Eri àkọ́bí Juda, ó sì burú
    ní ojú Olúwa, bẹ́ẹ̀ ni Olúwa sì pa á.'
  pes-OPCB: 'یهودا از زن کنعانی خود، بتشوع، سه پسر داشت به نامهای: عیر، اونان و شیله.
    ولی عیر، پسر ارشد او، شرور بود و خداوند او را کشت.'
  tgl-ULB: Ang mga lalaking anak ni Juda ay sina Er, Onan, at Sela, na mga anak niya
    sa babaeng anak ni Bat-sua, na isang Canaanita. Si Er na panganay na anak ni Juda
    ay masama sa paningin ni Yahweh, at pinatay siya ni Yahweh.
  hui-hui: Yuda hameigini heneru ti mini Erebi Onanabi Selabi hene. Igiri tebirali
    uruni ai̱ya mini Badasua ibu Kenana wali berene. Yuda igini wahene mini Ere henego
    ibugua mana ko biyagola Anduane Homogohanda ibu homelo bo wahene.
  mya-mya: ယု​ဒ​တွင်​စု​စု​ပေါင်း​သား​ငါး​ယောက်​ရှိ​၏။ သူ​၏ ဇ​နီး၊ ခါ​နာန်​အ​မျိုး​သ​မီး​ဖြစ်​သူ
    ရှု​အာ​နှင့်​ရ သော​သား​သုံး​ယောက်​တို့​ကား​ဧ​ရ၊ သြ​နန်​နှင့် ရှေ​လ​တို့​ဖြစ်​၏။
    သူ​၏​သား​အ​ကြီး​ဆုံး​ဧ​ရ သည်​အ​လွန်​ဆိုး​ညစ်​သူ​ဖြစ်​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​၏​ကွပ်​မျက်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་བུ་རྣམས་ནི་ཨེར་དང་། ཨོ་ནན། ཤེ་ལཱ་བཅས་སོ། །བུ་དེ་གསུམ་ནི་ཀ་ན་ཨན་པ་པད་ཤུ་ཨ་བྱ་བའི་བུ་མོ་ལས་མཆེད་པ་དང་།
    ཡ་ཧུ་དཱའི་བུ་སྐྱེས་འགོ་ཨེར་བྱ་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པར་སྣང་བས། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་འཆི་བར་མཛད་དོ།
    །
  sna-sna: 'Vanakomana vaJudha vaiva: Eri, Onani naShera. Vatatu ava akavaberekerwa
    nomudzimai wechiKenani, mwanasikana waShua. Eri dangwe raJudha, akanga akaipa
    pamberi paJehovha. Saka Jehovha akamuuraya.'
  spa-BLM: 'Los hijos de Judá: Er, Onán y Sala, los tres que le nacieron de la hija
    de Súa, la cananea. Er, el primogénito de Judá, fue malvado a los ojos de Yahvé;
    y lo mató.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Judá: Aton vin̈aj Er, vin̈aj Onán yed'' vin̈aj
    Sela. A snun eb'' vin̈ oxvan̈ tic, aton ix yisil vin̈aj Súa aj Canaán. A vin̈aj
    Er chi'' b''ab''el yuninal vin̈aj Judá, te chuc sb''eyb''al vin̈, yuj chi'' ix
    satjiel vin̈ yuj Jehová.'
  swh-ULB: Wana wa Yuda walikuwa Eri, Onani, na Shela, ambao walizaliwa na binti wa
    Shua, Wakanaani. Eri, mzaliwa wa kwanza wa Yuda, alikuwa muovu katika macho ya
    Yahweh, na Yahweh akamwua.
  bel-bel: 'Сыны Юды: Ір, Анан і Сілом, - трое нарадзіліся ў яго ад дачкі Шуевай,
    Хананэянкі. І быў Ір, першынец Юдаў, незаўгодны ў вачах Госпада, і Он забіў яго.'
  deu-ELBBK: 'Die Söhne Judas: Gher und Onan und Schela; diese drei wurden ihm geboren
    von der Tochter Schuas, der Kanaaniterin. Und Gher, der Erstgeborene Judas, war
    böse in den Augen des HERRN, und er tötete ihn.'
  mbb-OT: Duen tetelu he anak ni Juda he menge maama ziyà te esawa zin he si Batshua
    he Canaanhen. Si Er, Oran, wey si Shela. Si Er, ne iyan kinekekayan. Kenà meupiya
    is ulaula zin diyà te etuvangan te Nengazen, umbe midhimetayan sikandin te Nengazen.
  mal-2015: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലാ; ഇവർ മൂവരും കനാന്യസ്ത്രീയായ ബത്ശൂവയിൽനിന്നു
    അവന്നു ജനിച്ചു. യെഹൂദയുടെ ആദ്യജാതനായ ഏർ യഹോവെക്കു അനിഷ്ടനായിരുന്നതുകൊണ്ടു അവൻ
    അവനെ കൊന്നു.'
  rmc-rmc: 'Kala hine le Judaskre čhave, save les sas la Bat-Šuaha, savi sas andral
    o Kanaan: O Er, Onan the o Šelah. Ale o Er, leskro ešebno, na sas le RAJESKE pre
    dzeka, vašoda les murdarďa.'
  pes-OPV: 'پسران يهودا: عِير واُونان وشيلَه؛ اين سه نفر از بَتشُوعِ کَنعانيه براي
    او زاييده شدند؛ وعير نخست زاده يهودا به نظر خداوند شرير بود؛ پس او را کُشت.'
  ron-1924: 'Фиий луй Иуда: Ер, Онан, Шела; ачештя трей и с-ау нэскут дин фата луй
    Шуа, Канаанита. Ер, ынтыюл нэскут ал луй Иуда, ера рэу ынаинтя Домнулуй, каре
    л-а оморыт.'
  ben-OBCV: 'যিহূদার ছেলেরা: এর, ওনন এবং শেলা। তাঁর এই তিন ছেলে এমন এক কনানীয়া মহিলার
    গর্ভে জন্মেছিল, যিনি শূয়ার মেয়ে ছিলেন। যিহূদার বড়ো ছেলে এর সদাপ্রভুর দৃষ্টিতে
    দুষ্ট প্রতিপন্ন হল; তাই সদাপ্রভু তাকে মেরে ফেলেছিলেন।'
  som-som: Wiilashii Yahuudahna waxay ahaayeen Ceer, iyo Oonaan, iyo Sheelaah, oo
    saddexdaas waxaa isaga u dhashay Batshuuca oo reer Kancaan ahayd. Oo Ceer oo ahaa
    curadkii Yahuudah wuxuu ahaa mid Rabbiga hortiisa shar ku ah, oo isna Rabbigu
    wuu dilay.
  lat-VUC: 'Filii Juda: Her, Onan, et Sela: hi tres nati sunt ei de filia Sue Chananitide.
    Fuit autem Her primogenitus Juda malus coram Domino, et occidit eum.'
  eng-ASVBT: 'The sons of Judah: Er, and Onan, and Shelah; which three were born unto
    him of Shua’s daughter the Canaanitess. And Er, Judah’s firstborn, was wicked
    in the sight of Jehovah; and he slew him.'
  ita-1885: I figliuoli di Giuda furono Er, ed Onan, e Sela. Questi tre gli nacquero
    dalla figliuola di Sua, Cananea. Or Er, primogenito di Giuda, dispiacque al Signore,
    ed egli lo fece morire.
  eng-LXXUP: 'The sons of Judah; Er, Onan, Shelah. These three were born to him of
    the daughter of Shua the Canaanitish woman: and Er, the firstborn of Judah, was
    wicked before the Lord, and he slew him.'
  eng-ULB: Judah's sons were Er, Onan, and Shelah, who were born to him by Shua's
    daughter, a Canaanite woman. Er, Judah's firstborn, was wicked in the sight of
    Yahweh, and Yahweh killed him.
  spa-VBL: 'Los hijos de Judá: Er, Onán y Selá: a estos tres los dio a luz la hija
    de Súa, una mujer cananea. Er, el primogénito de Judá, era malvado ante los ojos
    del Señor, por lo que le quitó la vida.'
  fra-_FOB: 'Fils de Juda: Er, Onan et Shéla. Ces trois lui naquirent de la fille
    de Shua, la Cananéenne. Er, premier-né de Juda, était méchant devant l''Éternel,
    et il le fit mourir.'
  mal-mal: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലാ; ഇവർ മൂന്നുപേരും കനാന്യസ്ത്രീയായ
    ബത്ശൂവയിൽ നിന്ന് അവന് ജനിച്ചു. യെഹൂദയുടെ ആദ്യജാതനായ ഏർ യഹോവയ്ക്ക് അനിഷ്ടനായിരുന്നതുകൊണ്ട്
    യഹോവ അവനെ കൊന്നു.'
  urd-GVR: Yahūdāh kī shādī Kanānī aurat se huī jo Sua kī beṭī thī. Un ke tīn beṭe
    Er, Onān aur Selā paidā hue. Yahūdāh kā pahlauṭhā Er Rab ke nazdīk sharīr thā,
    is lie us ne use marne diyā.
  suz-BL: यहूदा आ तौ एर, ओनान नु शेलाह बाक्‍मा बाक्‍त। मेको आन ममा कनानी मीश बाथ-शुआ
    बाक्‍माक्‍त। मिनु यहूदा आ ङोंइती थिशो तौ एरमी परमप्रभु यावे आ ङोंइती मरिम्‍शो
    पवा बाक्‍त। मोपतीके परमप्रभु यावेमी मेको कली सदा बाक्‍त। उत्‍पत्ती ३८:१-७
  ita-1927: 'Figliuoli di Giuda: Er, Onan e Scela; questi tre gli nacquero dalla figliuola
    di Shua, la Cananea. Er, primogenito di Giuda, era perverso agli occhi dell’Eterno,
    e l’Eterno lo fece morire.'
  ckb-ckb: 'کوڕەکانی یەهودا: ئێر، ئۆنان و شالەح، کە هەرسێکیان لە کچەکەی شوەعی کەنعانی
    بوون. ئێر کوڕە نۆبەرەکەی یەهودا لەبەرچاوی یەزدان کەسێکی خراپەکار بوو، یەزدانیش
    لەناوی برد.'
  eng-BBE: 'The sons of Judah: Er and Onan and Shelah; these three were his sons by
    Bathshua, the Canaanite woman. And Er, Judah''s oldest son, did evil in the eyes
    of the Lord; and he put him to death.'
  kan-OKCV: 'ಯೆಹೂದನ ಪುತ್ರರು: ಏರ್, ಓನಾನ್, ಶೇಲಹ. ಈ ಮೂವರು ಅವನಿಗೆ ಶೂನನ ಮಗಳಾದ ಕಾನಾನ್ ದೇಶದವಳಿಂದ
    ಹುಟ್ಟಿದರು. ಯೆಹೂದನ ಚೊಚ್ಚಲಮಗನಾದ ಏರನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟವನಾದ್ದರಿಂದ, ದೇವರು
    ಅವನನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಿದರು.'
  tam-2017: யூதாவின் மகன்கள் ஏர், ஓனான், சேலா என்பவர்கள்; இந்த மூன்று மகன்களும் சூவாவின்
    மகளான கானானிய பெண்ணிடம் அவனுக்குப் பிறந்தவர்கள்; ஏர் என்னும் யூதாவின் மூத்த மகன்
    யெகோவாவின் பார்வைக்குப் பொல்லாதவனானதால் அவர் அவனைக் கொன்றுபோட்டார்.
  spa-RV-1909: 'Los hijos de Judá: Er, Onán, y Sela. Estos tres le nacieron de la
    hija de Sua, Cananea. Y Er, primogénito de Judá, fué malo delante de Jehová; y
    matólo.'
  ron-BTF: 'Fiii lui Iuda: Er și Onan și Șela, aceștia trei i-au fost născuți din
    fiica lui Șua canaanita. Și Er, întâiul născut al lui Iuda, era rău înaintea vederii
    DOMNULUI; iar el l-a ucis.'
  eng-WEBP: 'The sons of Judah: Er, Onan, and Shelah, which three were born to him
    of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s
    sight; and he killed him.'
  eng-FBV: 'The sons of Judah: Er, Onan, and Shelah—these three the daughter of Shua,
    a Canaanite woman, bore to him. Er, Judah''s firstborn, was wicked in the sight
    of the Lord, so he put him to death.'
  nld-1939: De zonen van Juda waren Er, Onan en Sjela; deze drie werden hem geschonken
    door Bat-Sjóea, de kanaänietische. Er, Juda’s oudste zoon, deugde niet in Jahweh’s
    ogen; daarom strafte Hij hem met de dood.
  nch-BL: 'Huan Judá mosihuajti ica Betsúa cati elqui iichpoca Súa ten tali Canaán.
    Huan Judá huan Betsúa quinpixque inintelpocahua cati inintoca eliyayaj: Er, Onán
    huan Sela. Pero Er, cati achtohui ejquet, quichijqui cati fiero iixpa Toteco huan
    yeca TOTECO quimicti.'
  vie-1934: Con trai của Giu-đa là Ê-rơ, Ô-nan, và Sê-la. Ba người nầy Giu-đa sanh
    ra bởi con gái Su-a, người Ca-na-an. Ê-rơ, con cả của Giu-đa, làm sự dữ trước
    mặt Đức Giê-hô-va, nên Ngài giết nó đi.
  hin-CV: 'यहूदाह के पुत्र: एर, ओनान और शेलाह. ये तीनों कनानी शुआ की पुत्री से पैदा
    हुए थे. (एर, यहूदाह का पहलौठा याहवेह की दृष्टि में दुष्ट था; इसलिये याहवेह ने
    उसके प्राण ले लिए.)'
  spa-BES: 'Los hijos de Judá: Er, Onán y Sela; estos tres eran sus hijos por Sua,
    la mujer cananea. Y Er, el hijo mayor de Judá, hizo lo malo ante los ojos del
    Señor; y le dio muerte.'
  tdx-tdx: 'O ana’ Iehodao: i Ere naho i Onane vaho i Selà, nasama’e amy anak’ ampela’
    i Soà nte-Kaananey i telo rey; Niraty ampivazohoa’ Iehovà t’i Ere tañoloñoloña’
    Iehodà, le vinono’e.'
  tha-KJV: บุ​ตรชายของยูดาห์​ชื่อ เอร์ โอน​ัน และเช-ลาห์ ทั้งสามคนนี้​บุ​ตรสาวของชูวาคนคานาอันให้กำเนิดแก่​ท่าน
    ฝ่ายเอร์​บุ​ตรหัวปีของยูดาห์นั้นเป็นคนชั่วในสายพระเนตรของพระเยโฮวาห์ และพระองค์ทรงสังหารเขาเสีย
  por-BR-2018: 'Os filhos de Judá foram: Er, Onã, e Selá. Estes três lhe nasceram
    de Bete-Suá, Cananeia. E Er, primogênito, de Judá, foi mau diante do Senhor, que
    o matou.'
  deu-ELO: 'Die Söhne Judas: Gher und Onan und Schela; diese drei wurden ihm geboren
    von der Tochter Schuas, der Kanaaniterin. Und Gher, der Erstgeborene Judas, war
    böse in den Augen Jehovas, und er tötete ihn.'
  eng-WYC-2018: The sons of Judah were Er, Onan, and Shelah; these three were born
    to him of Shua, a daughter of Canaan. And Er, the first begotten (son) of Judah,
    was evil before the Lord, and the Lord killed him. (The sons of Judah were Er,
    Onan, and Shelah; these three were born to him of the daughter of Shua, of Canaan,
    or these three were born to him of Bathshua, a Canaanite. And Er, the first-born
    son of Judah, was evil before the Lord, and the Lord killed him.)
  epo-epo: 'La filoj de Jehuda: Er, Onan, kaj Ŝela, tri naskiĝis al li de Bat-Ŝua,
    la Kanaanidino. Er, la unuenaskito de Jehuda, estis malbona antaŭ la Eternulo,
    kaj Li mortigis lin.'
  uig-PIN: Yǝⱨudaning oƣli Er, Onan wǝ Xilaⱨ idi. Bu üqǝylǝn Ⱪanaanliⱪ Xuyaning ⱪizidin
    bolƣan. Yǝⱨudaning tunji oƣli Er Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanliⱪidin
    Pǝrwǝrdigar uning jenini alƣan.
  beo-beo: Yuda egefelali da E, Ouna:ne amola Sila. Amo mano udiana da Siua idiwi
    (e da Ga:ina:ne uda) ema lalelegei. Yuda ea magobo mano E, e da Gode ba:ma:ne,
    wadela:le bagade hamoi. Amaiba:le, Gode da e medole legei.
  tpi-OTNT: Nem bilong ol pikinini man bilong Juda i olsem, Er na Onan na Sela. Mama
    bilong ol dispela tripela man em Batsua, wanpela meri bilong lain Kenan. Er, namba
    wan pikinini bilong Juda, em i mekim pasin nogut tru na Bikpela i kilim em i dai.
  hau-SA: ’Ya’yan Yahuda maza su ne, Er, Onan da Shela. Waɗannan mutum uku Bat-shuwa
    mutuniyar Kan’ana ce ta haifa masa. Er, ɗan farin Yahuda mugu ne a gaban Ubangiji,
    saboda haka Ubangiji ya kashe shi.
  uig-LAT: Yehudaning oghli Ér, Onan we Shilah idi. Bu ücheylen Qanaanliq Shuyaning
    qizidin bolghan. Yehudaning tunji oghli Ér Perwerdigarning neziride rezil bolghanliqidin
    Perwerdigar uning jénini alghan.
  nde-nde: 'Amadodana kaJuda yila: ngu-Eri, lo-Onani kanye loShela. Laba bobathathu
    wabazala lowesifazane ongumKhenani, indodakazi kaShuwa. U-Eri, izibulo likaJuda,
    wayeyisigangi phambi kukaThixo, ngalokho uThixo wambulala.'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo Siuta; ko ʻEa, mo ʻOnani, mo Sila: naʻe fanauʻi
    ʻae toko tolu ko ia kiate ia ʻe he taʻahine ʻo Sua ko e fefine Kēnani. Pea naʻe
    kovi ʻa ʻEa, ko e ʻuluaki fānau ʻa Siuta, ʻi he ʻao ʻo Sihova; pea naʻa ne tāmateʻi
    ia.'
  ces-1613: 'Synové Judovi: Her, Onan a Séla. Ti tři narodili se jemu z dcery Suovy
    Kananejské. Ale Her, prvorozený Judův, byl zlý před očima Hospodinovýma, protož
    zabil ho.'
  eng-WMB: 'The sons of Judah: Er, Onan, and Shelah, which three were born to him
    of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s
    sight; and he killed him.'
  tam-TCV: 'யூதாவின் மகன்கள்: ஏர், ஓனான், சேலா என்பவர்கள்; இந்த மூவரும் சூவாவின் மகளான
    கானானிய பெண்ணின் மகன்கள். யூதாவின் மூத்த மகன் ஏர் என்பவன் யெகோவாவின் பார்வையில்
    கொடுமையானவனாய் இருந்தான். அதனால் யெகோவா அவனைக் கொன்றுபோட்டார்.'
  ceb-ULB: Ang mga anak nga lalaki ni Juda mao sila si Er, Onan, ug si Shela, nga
    anak niya sa anak nga babaye ni Shua nga Canaanhon. Daotan sa panan-aw ni Yahweh
    ang kamagulangang anak ni Juda nga si Er, ug gipatay siya ni Yahweh.
  pol-UBG: 'Synowie Judy: Er, Onan i Szela. Ci trzej urodzili mu się z córki Szui,
    Kananejki. Ale Er, pierworodny Judy, był zły w oczach PANA, dlatego go zabił.'
  urd-GVU: یہوداہ کی شادی کنعانی عورت سے ہوئی جو سوع کی بیٹی تھی۔ اُن کے تین بیٹے
    عیر، اونان اور سیلہ پیدا ہوئے۔ یہوداہ کا پہلوٹھا عیر رب کے نزدیک شریر تھا، اِس
    لئے اُس نے اُسے مرنے دیا۔
  deu-1912: 'Die Kinder Juda''s sind: Ger, Onan, Sela. Die drei wurden ihm geboren
    von der Kanaanitin, der Tochter Suas. Ger aber, der erste Sohn Juda''s, war böse
    vor dem HERRN; darum tötete er ihn.'
  kan-2017: ಯೆಹೂದನಿಗೆ ಏರ್, ಓನಾನ್ ಮತ್ತು ಶೇಲಾಹ ಎಂಬ ಮೂರು ಮಕ್ಕಳು ಶೂನನ ಮಗಳಾದ ಕಾನಾನಳಿಂದ
    ಹುಟ್ಟಿದರು. ಯೆಹೂದನ ಚೊಚ್ಚಲ ಮಗನಾದ ಏರನು ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಡೆದುಕೊಂಡದ್ದರಿಂದ
    ಯೆಹೋವನು ಅವನನ್ನು ಕೊಂದು ಹಾಕಿದನು.
  yap-yap: 'Me Judah e lal e pumo’on ni fak u gubin. Ma dalip i yad e fakrow Bathshua
    ni le’engin, ni be’ nu Kanaan: ni aram Er, Onan, nge Shelah. I Er ni bin nganni’
    ko pi pumo’on nem ni fak e ri thum’ ngaru’ ko kireb ma aram me thang SOMOL e pogofan
    rok.'
  hlt-MCSB: Judah koca la Er, Onan neh Shelah om. Anih ham Kanaan nu Bathshua loh
    pathum a sak. Er tah Judah caming la om dae BOEIPA mikhmuh ah a thae dongah anih
    te a duek sak.
  mdy-ETH: ዪሁዳ ፔኤኮ ማቾ ካኣናኔ ዓጮ ላኣሌሎ፥ ባትሹዖይዳፓ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢያ፦ ዔሬ፥ ዖናኔና ሼላ ጌይንታያኬ፤
    ዒዛኮ ቶይዶ ናዓሢ ዔሬ ናንጊና ናንጋ ጎዳም ዓይሢንቱዋ ሚርጌና ፑርታታሢሮ ናንጊና ናንጋ ጎዳ ዒዛ ዎዼኔ፤
  twi-ASANTE: Yuda ne Kanaanni baa Bat-Sua woo mmammarima baasa. Na wɔn din de Er,
    Onan ne Sela. Nanso, na abakan Er no yɛ omumuyɛfoɔ enti, Awurade kumm no.
  eng-WEBU: 'The sons of Judah: Er, Onan, and Shelah, which three were born to him
    of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s
    sight; and he killed him.'
  wal-wal: Kanaanee Baatishu7ippe Yihudai yelido heezzu attuma naati Eera, Oonaananne
    SHeela. Yihudaa na7ai bairai, Eeri GODAA sinttan iitabaa oottido gishshau, GODAI
    a woriis.
  spa-PDDPT: 'Hijos de Judá: Er, Onán y Sela. Estos tres le nacieron de la hija de
    Súa, cananea. Pero Er, primogénito de Judá, fue perverso ante Yavé, Quien lo mató.'
  gun-gun: Ha'e gui Judá ra'y kuery ma Er, Onã ha'e Selá. Ha'e va'e kuery mboapy ma
    Canaã pygua Bate-Sua pi'a ikuai raka'e. Ha'e gui Judá ra'y jypygua Er ma Senhor
    renonde rupi heko vai ramo ojuka.
  ilo-ULB: 'Dagiti putot a lallaki ni Juda ket da: Er, Onan, ken Sela, nga impasngay
    kenkuana ti babai nga anak ni Sua, a taga Canaan. Ni Er nga inauna nga anak ni
    Juda, ket nadangkes iti imatang ni Yahweh, ket pinatay ni Yahweh isuna.'
  kpg-kpg: 'Judah ana dama daane dogolima. Mai i dono lodo go Bath-shua, tangada o
    Canaan, mee ana dama daane dogodolu: go Er, Onan, mo Shelah. Tama daane madua
    go Er, tama daane huaidu huoloo ne hidi ai Dimaadua ga daaligi a mee gii made.'
  uig-ARA: يەھۇدانىڭ ئوغلى ئېر، ئونان ۋە شىلاھ ئىدى. بۇ ئۈچەيلەن قانائانلىق شۇيانىڭ
    قىزىدىن بولغان. يەھۇدانىڭ تۇنجى ئوغلى ئېر پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغانلىقىدىن
    پەرۋەردىگار ئۇنىڭ جېنىنى ئالغان.
  sus-sus: 'Yuda xa die nan ya: Eri, Onan, Sela. Suwa xa di ginɛ Kanaanka nan e barixi.
    Yuda xa di singe Eri naxa fe ɲaaxi raba Alatala ya i. A a faxa na nan ma.'
  pon-2006: 'Nein Suda pwutak koaros patpene me limmen. Silimen sang rehn eh pwoud
    Padsua, mehn Kenan men: Er, Onan, oh Sela. Nah mesenih, Er, pwutak suwed men ih,
    kahrehda KAUN-O ketikihsang eh mour.'
  ksd-ksd: 'A umana natu i Iuda: Er, Onan, ma Sela; i ga vangala go ra utul a bul
    tutana tai Bat-Sua ra vavina Kanaan. Ma Er, ra luaina natu i Iuda, i ga kaina
    ta ra luaina mata i ra Luluai, ma i ga doka.'
  tur-YTC: 'Yahuda''nın oğulları: Er, Onan ve Şela. Bu üçü, Kenanlı Şua''nın kızından
    olan oğluydu. Yahuda''nın ilk oğlu olan Er, Yahve''nin gözünde kötüydü ve onu
    öldürdü.'
  grc-BRENT: Υἱοὶ Ἰούδα, Ἢρ, Αὐνὰν, Σηλώμ· τρεῖς ἐγεννήθησαν αὐτῷ ἐκ τῆς θυγατρὸς
    Σαύας τῆς Χανανίτιδος· καὶ ἦν Ἢρ ὁ πρωτότοκος Ἰούδα πονηρὸς ἐναντίον Κυρίου, καὶ
    ἀπέκτεινεν αὐτόν·
  ind-AYT: Anak-anak Yehuda adalah Er, Onan, dan Syela, tiga orang anak yang dilahirkan
    baginya dari anak perempuan Syua, orang Kanaan itu. Er, anak sulung Yehuda adalah
    orang yang jahat dalam pandangan TUHAN sehingga Dia mengambil nyawanya.
  nya-nya: 'Ana a Yuda anali awa: Eri, Onani ndi Sela. Ana atatu awa anabereka ndi
    mkazi wa Chikanaani, Batisuwa. Eri, mwana woyamba wa Yuda anali woyipa kwambiri
    pamaso pa Yehova, kotero Yehova anamupha.'
  hrv-hrv: 'Judini sinovi: Er, Onan i Šela. Ta mu je tri rodila Kanaanka, Šuina kći.
    Ali Er, Judin prvenac, bijaše nevaljao u Jahvinim očima i Jahve ga pogubi.'
  mps-mps: Judago ogwa dabego nogi e tiwai, Er, me Onan, me Sela dao. Te sela bidigo
    augwa ida te Batsua, te Kenan hani we me deli da. Er, Judago gomunai ogwa, agai
    dwai kolesaga mu ebaso, te Genuai Bidigo aga ela muai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Juda i olsem, Er na Onan na Sela. Mama
    bilong ol dispela tripela man em Batsua, wanpela meri bilong lain Kenan. Er, namba
    wan pikinini bilong Juda, em i mekim pasin nogut tru na Bikpela i kilim em i dai.
  dan-1931: 'Judas Sønner: Er, Onan og Sjela; disse tre fødtes ham af Kana''anæerkvinden
    Batsjua. Men Er, Judas førstefødte, var HERREN imod, og han lod ham dø.'
  vie-OVCB: Giu-đa cưới vợ là Ba-sua, người Ca-na-an, sinh ba con trai là Ê-rơ, Ô-nan,
    và Sê-la. Nhưng Ê-rơ gian ác đến nỗi bị Chúa Hằng Hữu giết.
  guj-2017: 'યહૂદાના દીકરાઓ: એર, ઓનાન તથા શેલા. તેઓ કનાની બાથ-શૂઆથી જન્મ્યા હતા. યહૂદાનો
    જયેષ્ઠ દીકરો એર ઈશ્વરની દ્રષ્ટિમાં દુર્જન હતો. ઈશ્વરે તેને મારી નાખ્યો.'
  pon-2006A: 'Nein Suda pwutak koaros patpene me limmen. Silimen sang rehn eh pwoud
    Padsua, mehn Kenan men: Er, Onan, oh Sela. Nah mesenih, Er, pwutak suwed men ih,
    kahrehda KAUN-O ketikihsang eh mour.'
  por-BRBSL: 'Os filhos de Judá: Er, Onan e Selá, que três nasceram para ele da filha
    de Shua, a Cananéia. Er, o primogênito de Judá, era mau aos olhos de Iavé; e ele
    o matou.'
  cth-cth: 'Judah casaknaw teh: Er, Onan hoi Shelah. Hate kathum touh teh Kanaan napui
    Bathshua hoi a sak e naw doeh. Er teh Judah e camin lah ao ei, BAWIPA mithmu vah
    tamikathout lah ao dawkvah a due sak.'
  twi-twi: Yuda ne Kanaannibea Bat-Sua woo mmabarima baasa. Na wɔn din de Er, Onan
    ne Sela. Nanso na abakan Er no yɛ omumɔyɛfo nti, Awurade kum no.
  hlt-hlt: Judah koca la Er, Onan neh Shelah om. Anih ham Kanaan nu Bathshua loh pathum
    a sak. Er tah Judah caming la om dae BOEIPA mikhmuh ah a thae dongah anih te a
    duek sak.
  tbz-SIM: 'Kɛ̀ Sudɑɑ puokɛ Kɑnnɑhɑ̃ɑ̃ ɛì kóo sɑpɑ̀ɑ̀ Suɑɑ, kòo ò pɛitɛ́ initidɑbí
    ìtɑ̃ɑ̃ti: Ɛɛ nɛ̀ Onɑnni nɛ̀ Sedɑ. Ɛdi weè do tú Mpo, kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí
    dɔ́ dɛ̀ kɛ̀ kùu ò kùɔ.'
  msy-2020: 'Judan otaribar ziabar kara: Er, Onan ko Sela. Otarir 3plan kabar amebam
    Batsua, a Kenanian amizim. Judan otarir ivariam, Er, a Ikiavɨra Itir Godɨn damazimɨn
    arazir bar kuram gamizɨ, Ikiavɨra Itir God a mɨsoghezɨma an areme.'
  dop-dop: Yutɑ nɑ́ hikɑ ɑpɑlʋpiyɑ tooso nɑ Kɑnɑɑŋ tɛtʋ tʋ Suwɑ pɛɛlɔ. Pɛlɛɣɛlɛ Ɛɛlɩ,
    nɑ Onɑŋ, nɑ Selɑ. Amɑ kɑncɑɑlɑɣɑ tʋ Ɛɛlɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ kɛ pɑɑ pǝcɔ
    tɔ. Ɩlɛnɑ Ɩsɔ kʋ-ɩ.
  azb-azb: 'Yəhudanın oğulları: Er, Onan və Şela. Onun bu üç oğlu Kənanlı Bat-Şuadan
    doğuldu. Yəhudanın ilk oğlu Er Rəbbin gözündə pis adam idi və Rəbb onu öldürdü.'
  eng-DBY: 'The sons of Judah: Er, and Onan, and Shelah: [which] three were born to
    him of the daughter of Shua the Canaanitess. And Er, Judah''s firstborn, was wicked
    in the sight of Jehovah; and he slew him.'
  hin-2017: यहूदा के ये पुत्र हुए एर, ओनान और शेला, उसके ये तीनों पुत्र, शूआ नामक
    एक कनानी स्त्री की बेटी से उत्पन्न हुए। और यहूदा का जेठा एर, यहोवा की दृष्टि में
    बुरा था, इस कारण उसने उसको मार डाला।
  eng-YLT: 'Sons of Judah: Er, and Onan, and Shelah, three have been born to him of
    a daughter of Shua the Canaanitess. And Er, first-born of Judah, is evil in the
    eyes of Jehovah, and He putteth him to death.'
  eng-WYC-2017: The sons of Judah were Er, Onan, and Shelah; these three were born
    to him of Shua, a daughter of Canaan. And Er, the first begotten of Judah, was
    evil before the Lord, and the Lord killed him.
  eng-WMBB: 'The sons of Judah: Er, Onan, and Shelah, which three were born to him
    of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s
    sight; and he killed him.'
  urd-GVH: यहूदाह की शादी कनानी औरत से हुई जो सुअ की बेटी थी। उनके तीन बेटे एर, ओनान
    और सेला पैदा हुए। यहूदाह का पहलौठा एर रब के नज़दीक शरीर था, इसलिए उसने उसे मरने
    दिया।
  rug-rug: 'Ka lima sari na tuna koreo e Ziuda. Ka ṉeta tuna koreo si koasa barikaleqe
    pozana si e Batisua, na barikaleqe Kenani: Era, Onani, meke Sela. Kaleana hola
    nana hahanana se Era pa dinoṉo te Zihova, sa tuna kenuna e Ziuda, ke la va matea
    e Zihova si asa.'
  gaz-gaz: 'Ilmaan Yihuudaa: Eeri, Oonaanii fi Sheelaa. Isaan kanneen sadanuu intala
    Shuuwaa, dubartii Kanaʼaan sanatu isaaf daʼe. Eer ilmi Yihuudaa hangaftichi fuula
    Waaqayyoo duratti hamaa ture. Kanaafuu Waaqayyo isa ajjeese.'
  fra-LSG: 'Fils de Juda: Er, Onan, Schéla; ces trois lui naquirent de la fille de
    Schua, la Cananéenne. Er, premier-né de Juda, était méchant aux yeux de l’Éternel,
    qui le fit mourir.'
  yal-yal: 'Yuda a diine xinle ni itoe ra: Eri nun Onan nun Selaxa. Kanan kaa ɲaxanla
    nde nan na dii saxanne bari a xa, Suyaa dii tɛmɛna. Yudaa dii singena Eri yi fe
    ɲaxin liga Alatala yɛɛ ra yi. A yi a faxa na ma.'
  haw-1868: 'O na keikikane a Iuda; o Era, o Onana, a o Sela: ua hanau nana ia mau
    mea ekolu na ke kaikamahine a Sua no Kanaana. A ua hewa o Era ka hanau mua a Iuda
    imua o na maka o Iehova; a pepehi mai la oia ia ia.'
  arb-NAV: 'أَمَّا أَبْنَاءُ يَهُوذَا فَهُمْ: عِيرُ وَأُونَانُ وَشَيْلَةُ. وَقَدْ
    أَنْجَبَتْ بِنْتُ شُوعَ الْكَنْعَانِيَّةُ هَؤُلاءِ الثَّلاثَةَ. وَأَمَاتَ الرَّبُّ
    عِيرَ، بِكْرَ يَهُوذَا، لأَنَّهُ كَانَ شِرِّيراً فِي عَيْنَيْهِ.'
  ewe-ewe: Yuda dzi ŋutsuvi etɔ̃ kple Bat Sua, Kanaan ɖetugbi aɖe. Woawoe nye Er,
    Onan kple Sela. Via tsitsitɔ, Er, vɔ̃ɖi le Yehowa ƒe ŋkume ale gbegbe be, Yehowa
    wui.
  eng-LEE: 'The sons of Judah: ''Er, and Onan, and Shelah, the three [who] were born
    unto him of the daughter of Shua'' the Canaanitess. And ''Er, the first-born of
    Judah, was evil in the eyes of the Lord: and he slew him.'
  asm-FB: যিহূদাৰ পুত্ৰ, এৰ, ওনন, আৰু চেলা তেওঁৰ এই তিনি জন পুত্ৰ কনানীয়া চূৱাৰ জীয়েকৰ
    ঔৰসত জন্ম হৈছিল। তেওঁলোকৰ মাজত যিহূদাৰ ডাঙৰ পুত্ৰ এৰে যিহোৱাৰ দৃষ্টিত পাপ কৰিছিল
    আৰু তেওঁ তাক বধ কৰিলে।
  sus-A: يُدَ شَ دِيٍ نَن يَ؛ عٍرِ، عٌنَن، سٍلَ. سُوَ شَ دِ فِنّ كَنَانكَ نَن عٍ بَرِشِ.
    يُدَ شَ دِ سِنفٍ عٍرِ نَشَ قٍ حَاشِ رَبَ عَلَتَلَ يَ عِ. عَ عَ قَشَ نَ نَن مَ.
  fra-SBL: 'Fils de Juda : Er, Onan et Schéla, qui lui naquirent tous trois de la
    fille de Shua, la Cananéenne. Er, premier-né de Juda, était méchant aux yeux de
    Yahvé, qui le fit mourir.'
  hbo-hbo: בְּנֵ֣י יְהוּדָ֗ה עֵ֤ר וְאֹונָן֙ וְשֵׁלָ֔ה שְׁלֹושָׁה֙ נֹ֣ולַד לֹ֔ו מִבַּת־שׁ֖וּעַ
    הַֽכְּנַעֲנִ֑ית וַיְהִ֞י עֵ֣ר ׀ בְּכֹ֣ור יְהוּדָ֗ה רַ֛ע בְּעֵינֵ֥י יְהוָ֖ה וַיְמִיתֵֽהוּ׃
    ס
  kik-kik: 'Ariũ a Juda maarĩ: Eri, na Onani, na Shela. Acio atatũ maaciarĩirwo Juda
    nĩ mũtumia Mũkaanani, mwarĩ wa Shua. Eri, irigithathi rĩa Juda, aarĩ mwaganu maitho-inĩ
    ma Jehova; nĩ ũndũ ũcio Jehova akĩmũũraga.'
  fra-NCL: 'Fils de Juda : Her, Onan et Séla ; ces trois lui naquirent de la fille
    de Sué, la Chananéenne. — Her, premier-né de Juda, était méchant aux yeux de Yahweh,
    qui le fit mourir. —'
  cek-AK: Judah ih caanawk loe, Er, Onan hoi Shelah; hae thumtonawk loe Kanaan nongpata
    Shua canu ih caa ah oh o. Judah calu Er loe Angraeng mikhnukah kami kasae ah oh;
    to pongah anih to Angraeng mah paduek.
  cuk-cuk: 'Judá-e-masmala, wemalad: Er, Onán, degi, Sela. We-masmala-warbaagwadi,
    Súa-e-sisgwagi gwalulesmalad. We-omede, Canaán-duled. Judá-machi-gebesailadi,
    Erʼye nugad. Bab-Jehová-asabin dule-isganaga gusad. Agala, Bab-Jehová, Er-iblosad.'
  uig-CYR: Йәһуданиң оғли Ер, Онан вә Шилаһ еди. Бу үчәйлән Қанаанлиқ Шуяниң қизидин
    болған. Йәһуданиң тунҗа оғли Ер Пәрвәрдигарниң нәзиридә рәзил болғанлиғидин Пәрвәрдигар
    униң җенини алған.
  tel-2017: యూదా కొడుకులు ఏరు, ఓనాను, షేలా అనేవాళ్ళు. ఈ ముగ్గురి తల్లి ఒక కనానీయురాలు.
    ఆమె షూయ అనేవాడి కూతురు. యూదా పెద్దకొడుకు పేరు ఏరు. ఇతడు యెహోవా దృష్టిలో పాపం చేశాడు.
    అందుకని యెహోవా అతణ్ణి చంపాడు.
  hat-BSA: 'Fis a Juda yo: Er, Onan, Schéla; twa fèt a li menm pa Bath-Schua, Kananeyen
    nan. Er, premye ne a Juda a, se te mechan nan zye SENYÈ a, ki te mete li a lanmò.'
  kos-kos: 'Oasr wen limekosr natul Judah. Bathshua, mutan kial su sie mutan Canaan,
    el oswela tolu selos: Er, Onan, ac Shelah. Er pa matu seltal uh, tuh ke sripen
    el orekma na koluk, God El unilya.'
  hbo-WLC: בְּנֵ֣י יְהוּדָ֗ה עֵ֤ר וְאוֹנָן֙ וְשֵׁלָ֔ה שְׁלוֹשָׁה֙ נ֣וֹלַד ל֔וֹ מִבַּת־שׁ֖וּעַ
    הַֽכְּנַעֲנִ֑ית וַיְהִ֞י עֵ֣ר ׀ בְּכ֣וֹר יְהוּדָ֗ה רַ֛ע בְּעֵינֵ֥י יְהוָ֖ה וַיְמִיתֵֽהוּ׃
    ס
  ibo-ibo: Juda mụtara ụmụ ndị ikom atọ site na nwunye ya Bat-shua, onye Kenan. Aha
    ha bụ Ịa, Onan na Shela. Ma Ịa ọkpara Juda bụ nnọọ mmadụ ọjọọ nʼihu Onyenwe anyị,
    nʼihi ya, Onyenwe anyị gburu ya.
  ory-ory: ଯିହୁଦାର ପୁତ୍ରଗଣ; ଯଥା ଏର ଓ ଓନନ୍‍ ଓ ଶେଲା; ତାହାର ଏହି ତିନି ପୁତ୍ର କିଣାନୀୟା ବତ୍‍ଶୂୟାଠାରୁ
    ଜାତ ହୋଇଥିଲେ। ଯିହୁଦାର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏର ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଦୁଷ୍ଟ ଥିଲା; ଏଣୁ ସେ
    ତାହାକୁ ସଂହାର କଲେ।
  chk-chk: 'Iwe, nöün Juta kewe mwän: Er, Onan me Shela. Ekei ülüman mwän Juta a nöüni
    me won Patsua ewe fin Kanaan. Er nöün Juta we mwänichi a föföringau me fän mesen
    ewe Samol mi Lapalap, iei mine Kot a niela.'
  rop-rop: Wal Juda bin abum faibala san. Im waif bin neim Bathshuwa, en imbin Keinanait
    gel, en imbin abum thribala san, en olabat bin neim Yura, Onan en Shela. Det bigiswan
    san Yura bin brabli nogudwan en YAWEI bin binijimap im.
  ukr-1871: 'Сини Юдині: Гер, Онан та Села, — троє народилось у його від дочки Шуєвої,
    Канаанїйки. І був Гер найстарший Юдин син, ледачий в очах Господа, й він убив
    його.'
  deu-1951: 'Die Söhne Judas: Ger, Onan und Schela; die drei wurden ihm geboren von
    der Tochter Schuas, der Kanaaniterin. Und Ger, der Erstgeborene, war böse in den
    Augen des HERRN, darum tötete er ihn.'
  eng-JPS: 'The sons of Judah: Er, and Onan, and Shelah; which three were born unto
    him of Bath-shua the Canaanitess. And Er, Judah''s first-born, was wicked in the
    sight of the LORD; and He slew him.'
  srp-1865: 'Sinovi Judini: Ir i Avnan i Sila; ta mu tri rodi kæi Suvina Hananejka;
    ali Ir prvenac Judin bješe nevaljao pred Gospodom, te ga ubi.'
  lug-lug: Batabani ba Yuda baali Eri, ne Onani ne Seera, era nnyabwe ye yali Basusuwa
    Omukanani. Eri, eyali mutabani wa Yuda omukulu n’akola ebibi mu maaso ga Mukama,
    era Mukama n’amutta.
  heb-heb: בני יהודה ער ואונן ושלה שלושה נולד לו מבת שוע הכנענית ויהי ער בכור יהודה
    רע בעיני יהוה וימיתהו׃
  ben-IRV: যিহূদার ছেলেরা হল এর, ওনন ও শেলা। তাঁর এই তিনজন ছেলে কনানীয় বৎ শূয়ার
    গর্ভে জন্ম গ্রহণ করেছিলেন৷ যিহূদার বড় ছেলে সদাপ্রভুর দৃষ্টিতে খারাপ হওয়াতে তিনি
    তাকে মেরে ফেললেন।
  pan-pan: 'ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ: ਏਰ, ਓਨਾਨ ਅਤੇ ਸ਼ੇਲਾਹ ਜਿਹਨਾਂ ਤਿੰਨਾਂ ਨੂੰ ਉਸ ਕਨਾਨਣ ਸ਼ੂਆ ਦੀ
    ਧੀ ਨੇ, ਉਹ ਦੇ ਲਈ ਜਨਮ ਦਿੱਤਾ। ਏਰ ਯਹੂਦਾਹ ਦਾ ਪਹਿਲੌਠਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ,
    ਇਸ ਲਈ ਉਸ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।'
  mya-JVB: ယုဒ သည် ခါနာန် အမျိုးဖြစ်သော ရှုအာ သမီး တွင် မြင် သော သားကား ဧရ ၊ ဩနန်
    ၊ ရှေလ တည်း။ ယုဒ သား ကြီးဧရ သည် ထာဝရဘုရား ရှေ့ တော်၌ ဆိုး သောသူဖြစ်၍ ကွပ်မျက်
    တော်မူခြင်းကို ခံရ၏။
  hmo-hmo: 'Iuda ena natuna tau be inai: Iena adavana Batesua, Kanana hahine dekena
    amo, mero toi ia havaraia, Ere, Onana bona Sela. Ere, Iuda ena vara guna, be Lohiabada
    ena vairanai ia kara dika, vadaeni Lohiabada ese ia alaia mase.'
  urd-urd: '''एर और ओनान और सीला, यह यहूदाह के बेटे हैं; यह तीनों उससे एक कना''नी
    ''औरत बतसू''अ के बत्न से पैदा हुए। और यहूदाह का पहलौठा ''एर ख़ुदावंद की नज़र में
    एक शरीर था, इसलिए उसने उसको मार डाला;'
  rus-SYN: 'Сыновья Иуды: Ир, Онан и Силом, - трое родились у него от дочери Шуевой,
    Хананеянки. И был Ир, первенец Иудин, не благоугоден в очах Господа, и Он умертвил
    его.'
  bqc-SIM: 'Yuda nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛɛ, Onani ń Selao. À nɛ́ mɛ̀n àaↄ̃piↄ ì ń Kanaa
    bùsu nↄɛ Sua nɛ́oɛ. Yuda nɛgↄ̃ɛ sɛ̃́ia Ɛɛ yã́ i ka Diiguo, ↄ̃ à aà dɛ̀.'
  tcz-CHONGTHU: Judah chun Canaan numei nu Bathshua kitinu akon in chapa thum ahingin
    ahi. Amaho min chu Er, Onan, chule Shelah ahiuve. Achapa apeng masapa Er kitipa
    hi Pakai mitmun agilou behseh jengin ahileh Pakaiyin jong amapa chu athat tai.
  mar-mar: एर, ओनान व शेला, ही यहूदाचे पुत्र. बथ-शूवा या कनानी स्त्रीपासून त्यास झाली.
    यहूदाचा प्रथम जन्मलेला पुत्र एर हा परमेश्वराच्या दृष्टीने वाइट होता त्यामुळे एरला
    त्याने मारुन टाकले.
  qub-qub: 'Judäpa wamrancuna caran: Er, Onán, Sela. Chay quimsan wamrancunapa maman
    caran Cananea warmi. Chay warmipa papäninpa jutin caran Shúa. Judäpa mayur caj
    wamran Erga amatar fiyu caran. Chaymi Tayta Dios camacächiran wañunanpaj.'
  bqp-bqp: Be bɑ mɑɑ sɑ̃ɑ Yudɑn bibu, berɑ Eri kɑ Onɑni, kɑ Selɑ. Ben mɛrowɑ Suɑ,
    Kɑnɑnigii. Eri, Yudɑn bii gbiikoo wi, u kɔ̃sɑ kuɑ Yinni Gusunɔn nɔni sɔɔ, mɑ Yinni
    Gusunɔ u derɑ u gu.
  hat-hat: Jida te gen senk pitit gason antou. Chwa, moun peyi Kanaran, te fè twa
    pitit pou li. Se te Er, Onan ak Chela. Er, pi gran pitit gason Jida a, te sitèlman
    fè sa ki mal, Seyè a touye l'.
  eng-BSB: 'The sons of Judah: Er, Onan, and Shelah. These three were born to him
    by Bath-shua the Canaanite. Er, Judah’s firstborn, was wicked in the sight of
    the LORD, who put him to death.'
  eng-WEBPB: 'The sons of Judah: Er, Onan, and Shelah, which three were born to him
    of Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in the LORD’s
    sight; and he killed him.'
  kbq-kbq: Hagi Juda'a Keneni kumateti a' Betsua ara erino, 3'a ne' mofavrerami zmante'neankino
    zamagi'a, Eri'ma, Onani'ma, Sela'e. Hagi Judana agonesa ne'a Eri'a Ra Anumzamofo
    avufina kefo avu'ava higeno, Ra Anumzamo'a ahe fri'ne.
  nhe-BL: 'Huan Judá mosihuajti ica Betsúa tlen elqui iichpoca Súa tlen tlali Canaán.
    Huan Judá huan Betsúa quinpixque inintelpocahua tlen inintoca eliyayaj: Er, Onán
    huan Sela. Pero Er, tlen achtohui ejquetl, quichijqui tlen fiero iixpa Toteco
    huan yeca TOTECO quimicti.'
  gub-BL: 'Zuta heta 5 ta''yr wà no. Hemireko Kànàà izuapyr Mate-Xuwa her ma''e omono
    na''iruz ta''yr izupe wà: Er, Onà, Xera. Wanyky''yr Er iaiw tuwe a''e. A''e rupi
    Tupàn Tuweharupi Wiko Ma''e uzuka a''e.'
  eng-DRA: 'The sons of Juda: Her, Onan and Sela. These three were born to him of
    the Chanaanitess the daughter of Sue. And Her the firstborn of Juda, was wicked
    in the sight of the Lord, and he slew him.'
