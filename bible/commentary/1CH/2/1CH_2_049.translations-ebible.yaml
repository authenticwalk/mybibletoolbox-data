verse: 1CH.002.049
translations:
  mal-C: അവൾക്ക് മദ്മന്നയുടെ പിതാവായ ശയഫിനും മക്ബേനയുടെയും ഗിബെയയുടെയും പിതാവായ ശെവായ്ക്കും
    ജന്മംനൽകി. കാലേബിന് അക്സാ എന്നു പേരുള്ള ഒരു മകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und sie gebar auch Saaph, Saaph, den Vater Madmannas, Sewa, den Vater Machbenas
    und den Vater Gibeas; und die Tochter Kalebs war Achsa.
  lin-lin: Abotelaki ye lisusu Shaafi, tata ya Madimana, mpe Sheva, tata ya Makibena
    mpe Gibea. Kalebi azalaki na mwana moko ya mwasi, Akisa.
  eng-LSV: and she bears Shaaph father of Madmannah, Sheva father of Machbenah, and
    father of Gibea; and a daughter of Caleb [is] Achsa.
  eng-GNV: She bare also Shaaph, the father of Madmannah, and Sheua the father of
    Machbenah, and the father of Gibea. And Achsah was Calebs daughter.
  eng-WEBSTER: 'She bore also Shaaph the father of Madmannah, Sheva the father of
    Machbenah, and the father of Gibea: and the daughter of Caleb was Achsah.'
  nhw-BL: Saaf, catli elqui itata Madmana, Seva, catli elqui inintata Macbena huan
    Gibea. Huan Caleb nojquiya quipixqui se iichpoca catli itoca Acsa.
  swh-ONEN: Pia Maaka akamzaa Shaafu babaye Madmana, na Sheva babaye Makbena na Gibea.
    Kalebu alikuwa na binti jina lake Aksa.
  bba-bba: Yen biru u mɑɑ Sɑɑfu, Mɑdimɑnɑn tundo mɑrɑ, kɑ Sefɑ, Mɑkibenɑ kɑ Gibeɑn
    tundo. Kɑlɛbu u bii tɔn kurɔ mɑrɑ. Wiyɑ bɑ mɔ̀ Akusɑ.
  eng-KJVCPB: 'She bare also Shaaph the father of Madmannah, Sheva the father of Machbenah,
    and the father of Gibea: and the daughter of Caleb was Achsah.'
  luo-luo: En bende nonywolo Shaf mane wuon Madmana to Sheva nonywolo Makbena kod
    Gibea. Nyar Kaleb niluongo ni Aksa.
  meu-meu: Ia ese Saafa danu e havaraia (ia na Madamana tamana), bona Seva (ia na
    Makabena bona Gibea tamadia). Kaleb natuna hahinena na Aksa.
  npi-ULB: तिनले मद्‌मन्‍नाका पिता शापलाई अनि मक्‍बेना र गिबियाका पिता शेबालाई पनि
    जन्‍माइन्‌ । कालेबकी छोरी अक्‍सा थिइन्‌ । कालेबका सन्‍तान यी नै थिए ।
  yor-yor: Ó sì bí Ṣaafu baba Madmana, Ṣefa baba Makbena àti baba Gibeah, ọmọbìnrin
    Kalebu sì ni Aksa.
  pes-OPCB: '@see-verse:1CH.002.048'
  tgl-ULB: Ipinanganak din niya si Saaf na ama ni Madmana, si Seva na ama ni Macbena
    at ama ni Gibea. Si Acsa na anak na babae ni Caleb. Ito ang mga kaapu-apuhan ni
    Caleb.
  hui-hui: Mani ibugua igiri kira taba henenego mini Saba Sebala hene. Ani howa Sabahanda
    Madamana tano pigane mo wialu Seba ibugua nde Magabena tanobi Gibea tanobi pigane
    mo wini. Mani Kalebe wane mbira mini Agasa berene.
  mya-mya: ထို​နောက်​မာ​ခါ​သည်​မာ​ဒ​မေ​န​မြို့​ကို​တည် ထောင်​သူ​ဖြစ်​လာ​သည့်​ရှာ​ဖ​ကို​လည်း​ကောင်း၊
    မာ​ခ​ဗေ​န​မြို့​ကို​တည်​ထောင်​သူ​ဖြစ်​လာ သည့်​ရှေ​ဝ​ကို​လည်း​ကောင်း​ရ​ရှိ​ပြန်​၏။
    ထို​သား​များ​အ​ပြင်​ကာ​လက်​မှာ​အာ​ခ​သ နာ​မည်​တွင်​သော​သ​မီး​တစ်​ယောက်​လည်း​ရှိ​၏။
  bod-N: ཡང་མད་མན་ནཱ་ཡི་ཕ་ཤཱ་ཨབ་དང་། མག་པེ་ནཱ་ཡི་ཕ་དང་གི་བེ་ཨ་ཡི་ཕ་ཤེ་ཝ་བཅས་མཆེད་པ་དང་།
    ཀཱ་ལེབ་ཀྱི་བུ་མོ་ནི་ཨག་ས་ཡིན།
  sna-sna: Akaberekawo Shaafi baba vaMadhimana naShevha baba vaMakibhena naGibhea.
    Mwanasikana waKarebhu ainzi Akisa.
  spa-BLM: También dio a luz a Shaaf, padre de Madmaná, a Sheva, padre de Macbena,
    y al padre de Gbea; y la hija de Caleb fue Acsa.
  cac-cac: '@see-verse:1CH.002.048'
  swh-ULB: Pia akamza Shaafu baba wa Madmana, Sheva baba wa Makbena na baba wa Gibea.
    Binti wa Kalebu alikuwa Aksa. Hawa walikuwa uzao wa Kalebu.
  bel-bel: яна ж нарадзіла Шаафа, бацьку Мадманы, Шэву, бацьку Махэны і бацьку Гівэі.
    А дачка Халева - Ахса.
  deu-ELBBK: und sie gebar Schaaph, den Vater Madmannas, Schewa, den Vater Makbenas,
    und den Vater Gibeas. Und die Tochter Kalebs war Aksa.
  mbb-OT: Shaaf (he amey ni Madmana), wey Sheva (he amey ni Macbena wey ni Gibea).
    Is anak ni Caleb he vahi ne iyan si Acsa.
  mal-2015: അവൾ മദ്മന്നയുടെ അപ്പനായ ശയഫ്, മക്ബേനയുടെയും ഗിബെയയുടെയും അപ്പനായ ശെവാ
    എന്നിവരെയും പ്രസവിച്ചു; കാലേബിന്റെ മകൾ അക്സാ ആയിരുന്നു. ഇവരത്രേ കാലേബിന്റെ പുത്രന്മാർ.
  rmc-rmc: Paľis o Šaaf, savo zathoďa o foros Madmana, the o Ševas, savo zathoďa o
    fori Machbena the Gibea. Le Kaleboskri čhaj sas e Achsa.
  pes-OPV: و او نيز شاعَف، پدر مَدمَنَه و شوا، پدر مَکبينا پدر جِبعا را زاييد؛ و دختر
    کاليب عَکسَه بود.
  ron-1924: Еа а май нэскут пе Шааф, татэл луй Мадмана, ши пе Шева, татэл луй Макбена
    ши татэл луй Гибея. Фата луй Калеб ера Акса.
  ben-OBCV: এছাড়াও তিনি মদ্‌মন্নার বাবা শাফ এবং মক্‌বেনার ও গিবিয়ার বাবা শিবাকে
    জন্ম দিলেন। কালেবের মেয়ের নাম অক্‌ষা।
  som-som: Oo waxay kaloo dhashay Shacaf oo ahaa Madmannaah aabbihiis, iyo Shewaa
    oo ahaa Makbeenaa aabbihiis, iyo Gibecaa aabbihiis, oo Kaaleeb gabadhiisana waxaa
    la odhan jiray Caksaah.
  lat-VUC: Genuit autem Saaph pater Madmena Sue, patrem Machbena et patrem Gabaa.
    Filia vero Caleb fuit Achsa.
  eng-ASVBT: She bare also Shaaph the father of Madmannah, Sheva the father of Machbenah,
    and the father of Gibea; and the daughter of Caleb was Achsah.
  ita-1885: Ella partorì eziandio Saaf, padre di Madman; e Seva, padre di Macbena,
    e padre di Ghiba; e la figliuola di Caleb fu Acsa.
  eng-LXXUP: 'She bore also Shaaph the father of Madmannah, and Sheva the father of
    Machbenah, and the father of Gibea: and the daughter of Caleb was Achsah.'
  eng-ULB: She also bore Shaaph the father of Madmannah, Sheva the father of Makbenah
    and the father of Gibea. The daughter of Caleb was Aksah. These were the descendants
    of Caleb.
  spa-VBL: También fue madre de Saaf, padre de Madmaná, y de Seva, padre de Macbena
    y Gibea. La hija de Caleb fue Acsa.
  fra-_FOB: Elle enfanta aussi Shaaph, père de Madmanna, Shéva, père de Macbéna et
    père de Guibea. La fille de Caleb était Acsa.
  mal-mal: അവൾ മദ്മന്നയുടെ അപ്പനായ ശയഫ്, മക്ബേനയുടെയും ഗിബെയയുടെയും അപ്പനായ ശെവാ എന്നിവരെയും
    പ്രസവിച്ചു; കാലേബിന്റെ മകൾ അക്സാ ആയിരുന്നു. ഇവരത്രേ കാലേബിന്റെ പിന്തുടർച്ചക്കാർ.
  urd-GVR: Shāf (Madmannā kā bāp) aur Siwā (Makbenā aur Jibiyā kā bāp) paidā hue.
    Kālib kī ek beṭī bhī thī jis kā nām Aksā thā.
  suz-BL: मेकोमी मदमन्‍ना आ आफ शाफ, मकबेनाह आ आफ शेवा नु गिबा आ आफ थिवा बाक्‍त। कालेब
    आ तमी अकसा बाक्‍माक्‍त। यहोसु १५:१६; न्‍यायाधीस १:१२
  ita-1927: Partorì anche Shaaf, padre di Madmanna, Sceva, padre di Macbena e padre
    di Ghibea. La figliuola di Caleb era Acsa.
  ckb-ckb: 'هەروەها ئەمانەشی بوو: شەعەفی باوکی مەدمەنا، شێڤای باوکی مەخبێنا، باوکی
    گیبعا و کچەکەی کالێبیش کە ناوی عەکسا بوو.'
  eng-BBE: And Shaaph, the father of Madmannah, Sheva, the father of Machbena and
    the father of Gibea; and Caleb's daughter was Achsah. These were the sons of Caleb.
  kan-OKCV: ಇವಳಲ್ಲಿ ಮದ್ಮನ್ನದವರ ಮೂಲಪುರುಷನಾದ ಶಾಫ್, ಮಕ್‌ಬೇನ ಮತ್ತು ಗಿಬೆಯ ಊರುಗಳವರ ಮೂಲಪುರುಷನಾದ
    ಶೆವ ಇವರು ಹುಟ್ಟಿದರು. ಕಾಲೇಬನ ಮಗಳು ಅಕ್ಸಾ.
  tam-2017: அவள் மத்மன்னாவின் தகப்பனாகிய சாகாபையும், மக்பேனாவுக்கும் கீபேயாவுக்கும்
    தகப்பனாகிய சேவாவையும் பெற்றாள்; காலேபின் மகள் அக்சாள் என்பவள்.
  spa-RV-1909: Y también le parió á Saaph padre de Madmannah, y á Seva padre de Macbena,
    y padre de Ghiba. Y Achsa fué hija de Caleb.
  ron-BTF: Ea a născut de asemenea pe Șaaf, tatăl lui Madmana; Șeva, tatăl lui Mahbena
    și tatăl lui Ghibea; și fiica lui Caleb a fost Acsa.
  eng-WEBP: She bore also Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea; and the daughter of Caleb was Achsah.
  eng-FBV: She was also the mother of Shaaph, the father of Madmannah, and of Sheva,
    the father of Macbenah and Gibea. Caleb's daughter was Acsah.
  nld-1939: ook baarde zij Sjáaf, den vader van Madmanna, en Sjewa, den vader van
    Makbena en Giba. Aksa was de dochter van Kaleb.
  nch-BL: Saaf, cati elqui itata Madmana, Seva, cati elqui inintata Macbena huan Gibea.
    Huan Caleb nojquiya quipixqui se iichpoca cati itoca Acsa.
  vie-1934: Nàng cũng sanh Sa-áp, là tổ phụ của Mát-ma-na, Sê-va, tổ phụ của Mác-bê-na,
    và tổ phụ của Ghi-bê-a. Con gái Ca-lép là Aïc-sa.
  hin-CV: उसने शाफ़ को भी जन्म दिया, जो मदमन्‍नाह का पिता था और शेवा को भी, जो मकबेनाह
    और गिबिया का पिता था. कालेब की पुत्री का नाम अक्सा था.
  spa-BES: Y Saaf, el padre de Madmana, y de Seva, el padre de Macbena y padre de
    Gibea; y la hija de Caleb era Acsa. Estos fueron los hijos de Caleb.
  tdx-tdx: Nasama’e ka t’i Saafe, rae’ i Madmanà naho i Seva rae’ i Makbenà naho rae’
    i Gibà; i Aksà ty anak’ ampela’ i Kalebe.
  tha-KJV: นางคลอดบุตรชื่อชาอัฟ ผู้​เป็นบิดาของมั​ดม​ันนาห์ เชวาผู้เป็นบิดาของมัคเบนาห์
    และบิดาของกิเบอาด้วย บุ​ตรสาวของคาเลบชื่​ออ​ัคสาห์
  por-BR-2018: Ela também deu à luz a Saafe, pai de Madmana, e a Seva, pai de Macbena
    e pai de Gibeá. E a filha de Calebe foi Acsa.
  deu-ELO: und sie gebar Schaaph, den Vater Madmannas, Schewa, den Vater Makbenas,
    und den Vater Gibeas. Und die Tochter Kalebs war Aksa.
  eng-WYC-2018: And (Maachah also bare) Shaaph, the father of Madmannah, (and she
    also) engendered Sheva, the father of Machbenah, and the father of Gibea; and
    the daughter of Caleb was Achsa. (And Maachah also bare Shaaph, the founder of
    Madmannah, and Sheva, the founder of Machbenah, and the founder of Gibea; and
    Caleb’s daughter was Achsa.)
  epo-epo: Ŝi naskis ankaŭ Ŝaafon, la fondinton de Madmana, Ŝevan, la fondinton de
    Maĥbena kaj la fondinton de Gibea. La filino de Kaleb estis Aĥsa.
  uig-PIN: Uningdin yǝnǝ Madmannaⱨning atisi Xaaf, Makbinaning atisi wǝ Gibeaⱨning
    atisi Xiwa tɵrǝlgǝn. Aksaⱨ Kalǝbning ⱪizi idi.
  beo-beo: '@see-verse:1CH.002.048'
  tpi-OTNT: na Sap na Seva. Sap i bin kirapim taun Matmana, na Seva i bin kirapim
    taun Makbena na taun Gibea. Na Kalep i gat wanpela pikinini meri, nem bilong en
    Aksa.
  hau-SA: Ta kuma haifi Sha’af mahaifin Madmanna da kuma Shewa, mahaifin Makbena da
    Gibeya. ’Yar Kaleb ita ce Aksa.
  uig-LAT: Uningdin yene Madmannahning atisi Shaaf, Makbinaning atisi we Gibéahning
    atisi Shiwa törelgen. Aksah Kalebning qizi idi.
  nde-nde: Nguye njalo owazala uShafi uyise kaMadimana kanye loSheva uyise kaMakhibhena
    loGibhiya. Indodakazi kaKhalebi kwakungu-Akhisa.
  ton-ton: 'Naʻa ne fanauʻi foki ʻe ia ʻa Seafi ko e tamai ʻa Matimana, ko Siva ko
    e tamai ʻa Makipena, pea mo e tamai ʻa Kepa: pea ko e ʻofefine ʻo Kelepi naʻe
    ui ko ʻAkesa.'
  ces-1613: Porodila pak Saafa otce Madmanejských, Sévu otce Makbenejských a otce
    Gibejských. Též dcera Kálefova Axa.
  eng-WMB: She bore also Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea; and the daughter of Caleb was Achsah.
  tam-TCV: அதோடு அவள் மத்மன்னாவின் தகப்பன் சாகாபையும், மக்பேனாவினதும் கிபியாவினதும்
    தகப்பனான சேவாவையும் பெற்றாள். அக்சாள் என்பவள் காலேபின் மகள்.
  ceb-ULB: Nanganak usab siya kang Shaaf ang amahan ni Madmana, si Sheva ang amahan
    ni Macbena ug ang amahan ni Gibea. Ang anak nga babaye ni Caleb mao si Acsa. Mao
    kini ang mga kaliwat ni Caleb.
  pol-UBG: Urodziła również Szaafa, ojca Madmanny, i Szewę, ojca Makbeny i Gibea.
    A córką Kaleba była Aksa.
  urd-GVU: شعف (مدمنّہ کا باپ) اور سِوا (مکبینہ اور جِبعہ کا باپ) پیدا ہوئے۔ کالب
    کی ایک بیٹی بھی تھی جس کا نام عکسہ تھا۔
  deu-1912: und gebar auch Saaph, den Vater Madmannas, und Sewa, den Vater Machbenas
    und den Vater Gibeas. Aber Achsa war Kalebs Tochter.
  kan-2017: ಇವಳಲ್ಲಿ ಮದ್ಮನ್ನದವರ ಮೂಲಪುರುಷನಾದ ಶಾಫ್; ಮಕ್ಬೇನಾ ಮತ್ತು ಗಿಬ್ಯ ಪಟ್ಟಣದವರ ಮೂಲಪುರುಷನಾದ
    ಶೆವ ಇವರು ಹುಟ್ಟಿದರು. ಕಾಲೇಬನ ಮಗಳು ಅಕ್ಷಾ.
  yap-yap: 'Me munmun miki fakay fare pin l’agruw e pagel: ni Shaaf ni ir e sunmeg
    fachi binaw nu Madmannah; nge Shevah ni ir e sunmeg fa galchi binaw nu Machbenah
    ngu Gibea. Miki immoy be’ ni bpin ni fak Kaleb ni Aksah fithingan.'
  hlt-MCSB: Madmannah napa Shaaph, Makhbenah napa Sheva neh Gibea napa khaw a sak.
    Akcah he Kaleb canu bal ni.
  mdy-ETH: ዬና ላኣሌላ ናንጊቤቃ ጊንፃፓ ሜሌ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዔያቶኮ ቶይዳሢ ማድማና ጌይንታ ካታሞ ማዤ፥ ሻዓፔ
    ማዓዛ ላምዓሳሢ ሃሣ ማክቢና ጊቢዓ ጌይንታ ላምዖ ካታሞንሢ ማዤ፥ ሻዋኬ። ቃሲ ሃሣ ካኣሌቤኮ ዓክሳ ጌይንታ ፔቴ ዉዱሮ ናይስኬና
    ዓኣኔ።
  twi-ASANTE: Ɔsane woo Saaf a na ɔyɛ Madmana agya ne Sewa a na ɔyɛ Makbena ne Gibea
    agya. Na Kaleb woo ɔbabaa a ne din de Aksa.
  eng-WEBU: She bore also Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea; and the daughter of Caleb was Achsah.
  wal-wal: Qassikka Maa7ika SHa7aafanne SHawa yelaasu. SHa7aafi Madimaana yeliis.
    SHawi Maakibeenanne Gibaa7a yeliis. Kaaleeba na7iyaa Akiso.
  spa-PDDPT: También dio a luz a Saaf, padre de Madmana, y a Seva, padre de Macbena,
    y padre de Gibea; y Acsa fue hija de Caleb.
  gun-gun: Maaca oikuavã'i avi Madmana rurã Saafe, ha'e gui Macbena ha'e Gibeá rurã
    Seva. Ha'e gui Acsa ma Calebe rajy ae.
  ilo-ULB: Impasngayna met ni Saaf nga ama ni Madmana, ni Seva nga ama ni Macbena
    ken ti ama ni Gibea. Ti putot a babai ni Caleb ket ni Acsa. Dagitoy dagiti kaputotan
    ni Caleb.
  kpg-kpg: Nomuli, Maacah ga haanau ana dama daane dogolua labelaa go Shaaph, deenei
    go mee ne daamada ne hau di waahale o Madmannah. Shevah deenei go mee ne daamada
    ne hau nia waahale o Machbenah mo Gibea. Hagapuni gi nia dama daane aanei, Caleb
    guu hai dana dama ahina dono ingoo go Achsah.
  uig-ARA: ئۇنىڭدىن يەنە مادمانناھنىڭ ئاتىسى شائاف، ماكبىنانىڭ ئاتىسى ۋە گىبېئاھنىڭ
    ئاتىسى شىۋا تۆرەلگەن. ئاكساھ كالەبنىڭ قىزى ئىدى.
  sus-sus: A man naxa Madamanna baba Saafi nun Makabena nun Gibiya baba Sewa bari.
    Kalebi xa di ginɛ xili Akasa.
  pon-2006: 'Mwuri liho pil wiahda pwutak riemen: Saap, iei ih me tepin kauwada kisin
    kahnimw en Madmanna; oh Sepa, iei ih me tepin kauwada kisin kahnimw kan en Makpena
    oh Kipea. Likin mepwukat, Kalep pil wiahda serepein men ede Aksa.'
  ksd-ksd: i ga kava bula Sap tama i Madmana, Seva tama i Makbena, ma tama i Gibea;
    ma natu i Kaleb a vavina Aksa.
  tur-YTC: Madmanna'nın babası Şaaf'ı, Makbena'nın babası Şeva'yı ve Gibea'nın babasını
    doğurdu; Kalev'in kızı da Aksa'ydı.
  grc-BRENT: Καὶ ἐγέννησε Σαγαὲ πατέρα Μαδμηνὰ, καὶ τὸν Σαοὺ πατέρα Μαχαβηνὰ, καὶ
    πατέρα Γαιβάλ· καὶ θυγάτηρ Χαλὲβ, Ἀσχά.
  ind-AYT: Dia juga melahirkan Saaf, bapa Madmana, dan Sewa, bapa Makhbena dan bapa
    Gibea. Anak perempuan Kaleb adalah Akhsa.
  nya-nya: Iye anaberekanso Saafi abambo a Madimena ndi Seva abambo a Makibena ndi
    Gibeya. Mwana wamkazi wa Kalebe anali Akisa.
  hrv-hrv: Rodila je Šaafa, oca Madmanina, Ševu, oca Makbenina, i oca Gibina; a Kalebova
    je kći bila Aksa.
  mps-mps: me Sap, me Seva da. Sapgo te taun Matmana hodolobo sę yali, tama Sevago
    te taun Makbena hodolobo sę ebadi te taun Gibea me nigalio. Tama Kalepgo wegi
    deli bidali, aga nogi Aksa dao.
  tpi-tpi: na Sap na Seva. Sap i bin kirapim taun Matmana, na Seva i bin kirapim taun
    Makbena na taun Gibea. Na Kalep i gat wanpela pikinini meri, nem bilong en Aksa.
  dan-1931: Sja'af, Madmannas Fader, avlede Sjeva, Makbenas Fader og Gibeas Fader.
    Kalebs Datter var Aksa.
  vie-OVCB: Nàng còn sinh thêm Sa-áp (tổ phụ của Mát-ma-na) và Sê-va (tổ phụ của Mát-bê-na
    và Ghi-bê-a). Ca-lép cũng có một con gái tên Ạc-sa.
  guj-2017: વળી તેણે માદમાન્નાના પિતા શાફ, માખ્બેનાના પિતા શવા તથા ગિબયાના પિતાને
    જન્મ આપ્યાં. કાલેબની પુત્રી આખ્સાહ હતી.
  pon-2006A: 'Mwuri liho pil wiahda pwutak riemen: Saap, iei ih me tepin kauwada kisin
    kahnimw en Madmanna; oh Sepa, iei ih me tepin kauwada kisin kahnimw kan en Makpena
    oh Kipea. Likin mepwukat, Kalep pil wiahda serepein men ede Aksa.'
  por-BRBSL: She Aborreceu também Shaaph, o pai de Madmannah, Sheva, o pai de Machbena
    e o pai de Gibea; e a filha de Caleb foi Achsah.
  cth-cth: Madmannah na pa Shaaph, Makhbena na pa Sheva hoi Gibea na pa hai a sak.
    Aksah heh Kaleb canu doeh.
  twi-twi: Ɔsan woo Saaf a na ɔyɛ Madmana agya ne Sewa a na ɔyɛ Makbena ne Gibea agya.
    Na Kaleb woo ɔbabea a ne din de Aksa.
  hlt-hlt: Madmannah napa Shaaph, Makhbenah napa Sheva neh Gibea napa khaw a sak.
    Akcah he Kaleb canu bal ni.
  tbz-SIM: Kɛ̀ dɛ̀ m boní kòo yíɛ́ kɛ́pɛitɛ́ Sɑɑfu, kɛ̀ Sɑfuu pɛitɛ́ Mɑdimɑnɑ nɛ̀
    Sefɑɑ, kɛ̀ Sefɑɑ pɛitɛ́ Mɑkibenɑ, kɛ̀ Mɑkibenɑɑ pɛitɛ́ Kibeɑ. Bɛ kó di fɔ̃̀nkúò
    kɛ̀ Kɑdɛbuu yíɛ́ kɛ́pɛitɛ́ dɛnitipobirɛ kɛ́ dɛ̀ yu kɛ dɔ̀ Akisɑɑ.
  msy-2020: '@see-verse:1CH.002.048'
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ tɑsɑ Sɑɑfɩ kɛ lʋlʋɣʋ. Ɩlɛnɑ Sɑɑfʋ nɑ́ɑ́ lʋlɩ Mɑtǝmɑnɑ,
    nɑ Sefɑ. Sefɑ pǝyɑlɑɑ ntɛ́ Mɑkǝpenɑ, nɑ Kipeyɑ. Pǝlɛ pǝ pɑɑsi Kɑlɛpʋ lʋlɑ ɑlʋpǝyɑɣɑ
    nɑ ɩ́ hɑ-kɛ sɩ Akǝsɑ.
  azb-azb: O həm də Madmannanın atası Şaafı, Makbenanın və Giveanın atası Şevanı doğdu.
    Kalevin qızı Aksa idi.
  eng-DBY: and she bore Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea. And the daughter of Caleb was Achsah.
  hin-2017: फिर उससे मदमन्ना का पिता शाप और मकबेना और गिबा का पिता शवा उत्पन्न हुए।
    और कालेब की बेटी अकसा थी।
  eng-YLT: and she beareth Shaaph father of Madmannah, Sheva father of Machbenah,
    and father of Gibea; and a daughter of Caleb [is] Achsa.
  eng-WYC-2017: And Maachah also bare Shaaph, the father of Madmannah, and she also
    engendered Sheva, the father of Machbenah, and the father of Gibea; and the daughter
    of Caleb was Achsa.
  eng-WMBB: She bore also Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea; and the daughter of Caleb was Achsah.
  urd-GVH: शाफ़ (मदमन्ना का बाप) और सिवा (मकबेना और जिबिया का बाप) पैदा हुए। कालिब
    की एक बेटी भी थी जिसका नाम अकसा था।
  rug-rug: 'Mumudi si karua koburu koreo pule si podoi sa: e Sapa, sapu koa pa vasileana
    nomana pa Madamanaha, meke e Seva sapu koa koa rina vasileana pa Makabena, meke
    Qibea. Sa tuna vineki e Kelebi si e Akasa pozana.'
  gaz-gaz: Isheen akkasumas Shaʼaaf abbaa Madmaanaa, Shewwaa abbaa Makbeenaa fi abbaa
    Gibeʼaa deesse. Kaaleb intala Aaksaa jedhamtu qaba ture.
  fra-LSG: Elle enfanta encore Schaaph, père de Madmanna, et Scheva, père de Macbéna
    et père de Guibea. La fille de Caleb était Acsa.
  yal-yal: Maka mɔn yi Madamanna fafe Saafi bari e nun Sewa, Makabena nun Gibeya fafe.
    Kalebi a dii tɛmɛn yi xili Akasa.
  haw-1868: 'Nana hoi i hanau o Saapa ka makuakane o Mademaua, a o Seva ka makuakane
    o Makebeua, a o ka makuakane o Gibea: a o Akesa ke kaikamahine a Kaleba.'
  arb-NAV: ثُمَّ أَنْجَبَتْ شَاعَفَ بَانِي مَدِينَةِ مَدْمَنَةَ، وَشَوَا بَانِي مَدِينَتَيْ
    مَكْبِينَا وَجَبَعَا. وَكَانَ لِكَالَبَ بِنْتٌ اسْمُهَا عَكْسَةُ.
  ewe-ewe: Egadzi Saaf, ame si nye Madmana fofo kple Seva, Makbena fofo kple Gibea.
    Kaleb ƒe vinyɔnue nye Aksa.
  eng-LEE: 'She bore also !!Sha''aph the father of Madmannah. Sheva the father of
    Machbena, and the father of Gib''a: !!and the daughter of Caleb was ''Achsah.'
  asm-FB: আৰু তেওঁ মদ্‌মন্না পিতৃ চাফকক আৰু মগবেনা ও গিবিয়াৰ পিতৃ চবাকক জন্ম দিলে।
    কালেবৰ জীয়েকৰ নাম অকচা।
  sus-A: عَ مَن نَشَ مَدَ مَننَ بَبَ سَاقِ نُن مَكَبٍنَ نُن فِبِيَ بَبَ سٍوَ بَرِ.
    كَلٍبِ شَ دِ فِنّ شِلِ عَكَسَ.
  fra-SBL: Elle enfanta aussi Shaaph, père de Madmanna, Sheva, père de Machbena et
    père de Gibea ; et la fille de Caleb était Acsa.
  hbo-hbo: וַתֵּ֗לֶד שַׁ֚עַף אֲבִ֣י מַדְמַנָּ֔ה אֶת־שְׁוָ֛א אֲבִ֥י מַכְבֵּנָ֖ה וַאֲבִ֣י
    גִבְעָ֑א וּבַת־כָּלֵ֖ב עַכְסָֽה׃ ס
  kik-kik: Ningĩ nowe waciarire Shaafu ũrĩa warĩ ithe wa Madimana, na Sheva ithe wa
    Makibena na Gibea. Mwarĩ wa Kalebu eetagwo Akisa.
  fra-NCL: Elle enfanta encore Saaph, père de Madména, Sué, père de Machbéna et père
    de Gabaa. La fille de Caleb était Achsa.
  cek-AK: Anih mah Mad-mannah ih ampa Shaaph, Macbenah hoi Gibea ampa Sheva to sak;
    Kaleb ih canu loe Aksah.
  cuk-cuk: 'Deginbali, Maaca masmala nikusbalid: Saaf, Seva. Saafʼdi, Madmana-e-babad.
    Sevaʼdi, Macbena-e-babad, degi, Gibea-e-babbalid. Caleb-e-sisgwadi, Acsaʼye nugad.'
  uig-CYR: Униңдин йәнә Мадманнаһниң атиси Шааф, Макбинаниң атиси вә Гибеаһниң атиси
    Шива төрәлгән. Аксаһ Каләбниң қизи еди.
  tel-2017: ఆమెకి ఇంకా షయపు, షెవాను పుట్టారు. వీరిలో షయపుకు మద్మన్నా, షెవానుకు గిబీ
    వాడు మక్బేనా పుట్టారు. కాలేబు కూతురి పేరు అక్సా.
  hat-BSA: Li te fè ankò Schaaph, papa a Madmanna, avèk Scheva, papa a Macbéna, papa
    a Guibea. Fi a Caleb la te Acsa.
  kos-kos: 'Tok, el sifilpa oswela wen luo: Shaaph, su musaeak acn Madmannah; ac Shevah,
    su musaeak acn Machbenah ac Gibea. Oayapa oasr acn se natul Caleb, su inel pa
    Achsah.'
  hbo-WLC: וַתֵּ֗לֶד שַׁ֚עַף אֲבִ֣י מַדְמַנָּ֔ה אֶת־שְׁוָ֛א אֲבִ֥י מַכְבֵּנָ֖ה וַאֲבִ֣י
    גִבְעָ֑א וּבַת־כָּלֵ֖ב עַכְסָֽה׃ ס
  ibo-ibo: ọ mụtakwara Shaaf, onye bụ nna Madmanna, Sheva nna Makbena, tinyere Gibea.
    Aha nwa nwanyị Kaleb mụtara bụ Aksa.
  ory-ory: ଆହୁରି ସେ ମଦ୍‍ମନ୍ନାର ପିତା ଶାଫ୍‍କୁ, ମଗ୍‍ବେନାର ପିତା ଶିବାକୁ ଓ ଗିବୀୟାର ପିତାକୁ
    ପ୍ରସବ କଲା; ଆଉ ଅକ୍‍ଷା କାଲେବର କନ୍ୟା ଥିଲା।
  chk-chk: Mürin a pwal nöüni Saaf semelapen chon Matmana me Sewa semelapen chon Makpena
    me chon Kipea. Nge nöün Kalep fefin a iteni Aksa.
  rop-rop: Bambai imbin abum naja dubala san, Shaf, hubin stadimap det taun gulum
    Medmana, en Sheba, hubin stadimap det dubala taun gulum Mekbena en Gibiya. En
    Keilab bin abum doda neim Eksa.
  ukr-1871: Вона ж породила й Шаафа, Мадманниного батька; Шеву, батька Махбениного
    і батька Гивеїного. А дочка Халебова — Ахса.
  deu-1951: und sie gebar Schaaph, den Vater Madmannas, Schewa, den Vater Machbenas
    und den Vater Gibeas. Und die Tochter Kalebs war Achsa.
  eng-JPS: And the wife of Shaaph the father of Madmannah bore Sheva the father of
    Machbenah and the father of Gibea. And the daughter of Caleb was Achsah.
  srp-1865: Rodi i Sagafa oca Madmancima i Sevu oca Mahvincima i Gavajanima; a kæi
    Halevova bijaše Ahsa.
  lug-lug: Mukazi we oyo yazaalayo n’omwana omulala erinnya lye Saafu, eyazaala Madumanna.
    Seva n’azaala Makubena ne Gibea. Muwala wa Kalebu ye yali Akusa.
  heb-heb: ותלד שעף אבי מדמנה את שוא אבי מכבנה ואבי גבעא ובת כלב עכסה׃
  ben-IRV: আরও সে মদ্‌মন্নার বাবা শাফকে এবং মক্‌বেনার ও গিবিয়ার বাবা শিবার জন্ম দিল;
    আর কালেবের মেয়ের নাম ছিল অক্‌ষা। এরা ছিল কালেবের বংশধর।
  pan-pan: ਉਸ ਨੇ ਵੀ ਮਦਮੰਨਾਹ ਦੇ ਪਿਤਾ ਸ਼ਅਫ, ਮਕਬੇਨਾ ਦੇ ਪਿਤਾ ਸ਼ਵਾ ਅਤੇ ਗਿਬਆਹ ਦੇ ਪਿਤਾ ਨੂੰ
    ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਕਾਲੇਬ ਦੀ ਧੀ ਅਕਸਾਹ ਸੀ।
  mya-JVB: မာဒမေန အဘ ရှာဖ ၊ မာခဗေန အဘ ရှေဝ ၊ ဂိအာ အဘ ကို၎င်း ဘွားမြင် ၏။ ကာလက် သမီး
    ကား အာခသ တည်း။
  hmo-hmo: Maka ese gabeai natuna tau rua ma ia havaraia, Sapa, ia ese Madamana hanua
    ia hamatamaia, bona Seva, ia ese Makabena bona Gibea hanuadia ia hamatamaia. Bona
    Kaleba be mai ena natuna hahine, ena ladana be Akisa.
  urd-urd: उसी के बत्न से मदमन्नाह का बाप शा'फ़ और मकबीना का बाप सिवा और रहज और रिजबा'
    का बाप भी पैदा हुए; और कालिब की बेटी 'अकसा थी।
  rus-SYN: она же родила Шаафа, отца Мадманны, Шеву, отца Махбены и отца Гивеи. Дочь
    же Халева - Ахса.
  bqc-SIM: Ɔ̃ à Mademana mae Saafa ìò ń Gibɛa mae Mabenao. Kalɛbu nɛnↄɛn Akesa
    ũ.
  tcz-CHONGTHU: Amanu ma ma hin jong Madmannah pa Shaaph chule Macbenah le Gibea pa
    Sheva anahingin ahi. Caleb hin jong chanu khat aneiyin amin Achsah akiti.
  mar-mar: तिला मद्यानाचा पिता शाफ आणि मखबेना व गिबा यांचा पिता शवा हे ही तिला झाले.
    अखसा ही कालेबची कन्या.
  qub-qub: 'Maacami maman caran Saafpawan Sevapa. Saafpa wamran caran Madmana. Sevapa
    wamrancuna caran: Macbena, Gibea. Calebpaga Acsa japallan caran warmi wamran.'
  bqp-bqp: Yen biru u mɑɑ Sɑɑfu, Mɑdimɑnɑn tundo mɑrɑ, kɑ Sefɑ, Mɑkibenɑ kɑ Gibeɑn
    tundo. Kɑlɛbu u bii tɔn kurɔ mɑrɑ. Wiyɑ bɑ mɔ̀ Akusɑ.
  hat-hat: 'Apre sa, Maka fè de lòt pitit gason: Chaf ki te papa Madmana, ak Seva
    ki te papa Makbena ak Gibeya. Kalèb te gen yon pitit fi tou ki te rele Aksa.'
  eng-BSB: She was also the mother of Shaaph father of Madmannah, and of Sheva father
    of Machbenah and Gibea. Caleb’s daughter was Acsah.
  eng-WEBPB: She bore also Shaaph the father of Madmannah, Sheva the father of Machbena
    and the father of Gibea; and the daughter of Caleb was Achsah.
  kbq-kbq: Hagi ana nehuno Madmana nefa Safunena kasente'ne. Hagi mago ne'amofo agia
    Seva'e. Seva'a Makbenakizni Gibakizni neznafa'e. Hagi Kalepi'a magoke mofa ante'neankino
    agi'a Aksa'e.
  nhe-BL: Saaf, tlen elqui itata Madmana, Seva, tlen elqui inintata Macbena huan Gibea.
    Huan Caleb nojquiya quipixqui se iichpoca tlen itoca Acsa.
  gub-BL: 'Amo ''ar mehe heta wi mokoz imemyr wà no. Awa wà: Xap, Xewa. Xap uzapo
    tawhu Maniman her ma''e a''e. Xewa uzapo mokoz tawhu a''e: Makimen, Zimea. Heta
    tazyr Akixa her ma''e Karew pe a''e.'
  eng-DRA: And Saaph the father of Madmena beget Sue the father of Machbena, and the
    father of Gabaa. And the daughter of Caleb was Achsa.
