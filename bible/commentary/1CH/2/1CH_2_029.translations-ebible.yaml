verse: 1CH.002.029
translations:
  mal-C: 'അബീശൂരിന്റെ ഭാര്യയ്ക്ക് അബീഹയീൽ എന്നു പേരായിരുന്നു. അവൾ അയാളുടെ രണ്ടു പുത്രന്മാർക്കു
    ജന്മംനൽകി: അഹ്ബാൻ, മോലീദ്.'
  deu-TKW: Das Weib Abisurs aber hieß Abihail; die gebar ihm Achban und Molid.
  lin-lin: Kombo ya mwasi ya Abishuri ezalaki « Abiyaili. » Abiyaili abotelaki ye
    Abani mpe Molidi.
  eng-LSV: And the name of the wife of Abishur [is] Abihail, and she bears Ahban and
    Molid to him.
  eng-GNV: And the name of the wife of Abishur was called Abiahil, and shee bare him
    Ahban and Molid.
  eng-WEBSTER: And the name of the wife of Abishur was Abihail; and she bore him Ahban,
    and Molid.
  nhw-BL: Abisur huan isihua Abihail quinpixque ininconehua catli inintoca eliyayaj
    Ahbán huan Molid.
  swh-ONEN: Mke wa Abishuri aliitwa Abihaili, ambaye alimzalia Abani na Molidi.
  bba-bba: Abisurin kurɔn yĩsirɑ Abihɑili. Wiyɑ u nùn Akubɑni kɑ Mɔlidi mɑruɑ.
  eng-KJVCPB: And the name of the wife of Abishur was Abihail, and she bare him Ahban,
    and Molid.
  luo-luo: Chi Abishur ne iluongo ni Abihail mane onywolone Aban kod Molid.
  meu-meu: Abisuru adavana ladana na Abihaili; una hahine ese natuna Ahabana bona
    Molidi na e havara henia.
  npi-ULB: अबीशूरकी पत्‍नीको नाउँ अबीहेल थियो र उनले तिनको निम्‍ति अहबान र मोलीदलाई
    जन्‍माइन्‌ ।
  yor-yor: Orúkọ ìyàwó Abiṣuri ni Abihaili ẹni tí ó bí Ahbani àti Molidi.
  pes-OPCB: پسران ابیشور، احبان و مولید از زن او ابیحایل بودند.
  tgl-ULB: Abihail ang pangalan ng asawa ni Abisur; ipinanganak niya sina Ahban at
    Molid.
  hui-hui: Abisua ibu wali mini Abihaili mbira berenego dabu bini. Ani biyagola Abihailihanda
    igiri kira Abana Molidila taba henene.
  mya-mya: အ​ဘိ​ရှု​ရ​သည်​အ​ဘိ​ဟဲ​လ​နာ​မည်​ရှိ​သော အ​မျိုး​သ​မီး​နှင့်​အိမ်​ထောင်​ပြု​၍
    အာ​ဗန်​နှင့် မော​လိဒ်​နာ​မည်​တွင်​သော​သား​နှစ်​ယောက်​ကို ရ​၏။-
  bod-N: ཨ་བི་ཤུར་གྱི་ཆུང་མའི་མིང་ལ་ཨ་བི་ཧ་ཡིལ་ཟེར་ཞིང་། དེ་ཡིས་ཁོ་ལ་ཨ་བཱན་དང་མོ་ལིད་བཙས་པའོ།
    །
  sna-sna: Mukadzi waAbhishuri ainzi Abhihairi akamuberekera Abhani naMoridhi.
  spa-BLM: La mujer de Abisur se llamaba Abihail, y dio a luz a Ahban y a Molid.
  cac-cac: A ix yetb'eyum vin̈aj Abisur chi', aton ix Abihail. A ix chi' snun vin̈aj
    Ahbán yed' vin̈aj Molid.
  swh-ULB: Jina la mke wa Abishuri lilikuwa Abihaili, na akamzalia Abani na Molidi.
  bel-bel: Імя жонкі Авішуравай Авіхаіль, і яна нарадзіла яму Ахбана і Маліда.
  deu-ELBBK: Und der Name der Frau Abischurs war Abichail; und sie gebar ihm Achban
    und Molid.
  mbb-OT: Iyan ngazan te esawa ni Abishur si Abihail. Duen menge anak dan he menge
    maama he iyan si Aban wey si Molid.
  mal-2015: അബിശൂരിന്റെ ഭാര്യക്കു അബീഹയീൽ എന്നു പേർ; അവൾ അവന്നു അഹ്ബാനെയും, മോലീദിനെയും
    പ്രസവിച്ചു.
  rmc-rmc: Le Abišuroskri romňi sas e Abihajil. Laha les sas o Achban the o Molid.
  pes-OPV: و اسم زن ابيشور اَبِيحايل بود و او اَحبان و مُوليد را براي وي زاييد.
  ron-1924: Нумеле невестей луй Абишур ера Абихаил ши еа й-а нэскут пе Ахбан ши Молид.
  ben-OBCV: অবীশূরের স্ত্রীর নাম অবীহয়িল, যিনি তাঁর ঔরসে অহবান ও মোলীদকে জন্ম দিলেন।
  som-som: Oo naagtii Abiishuur magaceedana waxaa la odhan jiray Abiixayil, iyana
    waxay isagii u dhashay Axbaan iyo Mooliid.
  lat-VUC: Nomen vero uxoris Abisur, Abihail, quæ peperit ei Ahobban et Molid.
  eng-ASVBT: And the name of the wife of Abishur was Abihail; and she bare him Ahban,
    and Molid.
  ita-1885: E il nome della moglie di Abisur fu Abihail, la quale gli partorì Aban
    e Molid.
  eng-LXXUP: And the name of the wife of Abishur was Abihail, and she bore him Ahban,
    and Molid.
  eng-ULB: The name of the wife of Abishur was Abihail, and she bore him Ahban and
    Molid.
  spa-VBL: La mujer de Abisur se llamaba Abihail, y dio a luz a Ahbán y Molid.
  fra-_FOB: Le nom de la femme d'Abishur était Abichaïl, qui lui enfanta Achban et
    Molid.
  mal-mal: അബിശൂരിന്റെ ഭാര്യക്ക് അബീഹയീൽ എന്നു പേർ; അവൾ അവന് അഹ്ബാനെയും, മോലീദിനെയും
    പ്രസവിച്ചു.
  urd-GVR: Abīsūr kī bīwī Abīḳhail ke do beṭe Aḳhbān aur Molid paidā hue.
  suz-BL: अबीशुर आ मीश आ नें अबीहेल बाक्‍माक्‍त। मेकोमी अहबान नु मोलीद थिवा बाक्‍त।
  ita-1927: La moglie di Abishur si chiamava Abihail, che gli partorì Ahban e Molid.
  ckb-ckb: ناوی ژنەکەی ئەبیشووریش ئەبیهەیل بوو و ئەحبان و مۆلیدی بۆ خستەوە.
  eng-BBE: And the name of Abishur's wife was Abihail; and she had Ahban and Molid
    by him.
  kan-OKCV: ಅಬಿಷೂರನ ಹೆಂಡತಿಯ ಹೆಸರು ಅಬೀಹೈಲ; ಅವಳು ಅವನಿಗೆ ಅಹ್ಬಾನನನ್ನೂ, ಮೋಲೀದನನ್ನೂ ಹೆತ್ತಳು.
  tam-2017: அபிசூருடைய மனைவியின் பெயர் அபியாயேல்; அவள் அவனுக்கு அக்பானையும் மோளிதையும்
    பெற்றாள்.
  spa-RV-1909: Y el nombre de la mujer de Abisur fué Abihail, la cual le parió á Abán,
    y á Molib.
  ron-BTF: Și numele soției lui Abișur a fost Abihail și i-a născut pe Ahban și pe
    Molid.
  eng-WEBP: The name of the wife of Abishur was Abihail; and she bore him Ahban and
    Molid.
  eng-FBV: Abishur's wife was called Abihail, who bore him Ahban and Molid.
  nld-1939: De vrouw van Abisjoer heette Abicháil; zij schonk hem Achban en Molid.
  nch-BL: Abisur huan isihua Abihail quinpixque ininconehua cati inintoca eliyayaj
    Ahbán huan Molid.
  vie-1934: Tên vợ của A-bi-su là A-bi-hai; nàng sanh cho người Aïc-ban và Mô-lít.
  hin-CV: अबीशूर की पत्नी का नाम था अबीहाइल, जिससे आहबान और मोलिद का जन्म हुआ.
  spa-BES: Y el nombre de la mujer de Abisur fue Abihail; y fue madre de Ahban y Molid.
  tdx-tdx: I Abihaile ty tahinam-bali’ i Abisore; ie ty nisamake i Akbane vaho i Molide.
  tha-KJV: ภรรยาของอาบี​ชู​ร์ชื่ออาบีฮาอิล และนางคลอดอัคบานและโมลิดให้​ท่าน
  por-BR-2018: E o nome da mulher de Abisur era Abiail, a qual lhe gerou a Abã e a
    Molide.
  deu-ELO: Und der Name des Weibes Abischurs war Abichail; und sie gebar ihm Achban
    und Molid.
  eng-WYC-2018: and the name of the wife of Abishur was Abihail, that childed to him
    Ahban, and Molid, (or who bare him Ahban, and Molid).
  epo-epo: La nomo de la edzino de Abiŝur estis Abiĥail; ŝi naskis al li Aĥbanon kaj
    Molidon.
  uig-PIN: Abixurning ayalining ismi Abiⱨayil bolup, Abiⱨayildin uningƣa Aⱨban bilǝn
    Molid tɵrǝldi.
  beo-beo: Abaisia idua dio da A:biha:ile. A:biha:ile egefela da Aba:ne amola Moulide.
  tpi-OTNT: Abisur i maritim Abihail na Abihail i karim tupela pikinini man, Aban
    na Molit.
  hau-SA: Sunan matar Abishur ita ce Abihayil, wadda ta haifa masa Aban da Molid.
  uig-LAT: Abishurning ayalining ismi Abihayil bolup, Abihayildin uninggha Ahban bilen
    Molid töreldi.
  nde-nde: Umka-Abhishuri kwakungu-Abhihayili, owamzalela u-Ahibhani loMolidi.
  ton-ton: Pea ko e hingoa ʻoe uaifi ʻo ʻApisuli, ko ʻEpieli, pea naʻa ne fānau ʻe
    ia kiate ia ʻa ʻApani mo Moliti.
  ces-1613: Jméno pak manželky Abisurovy Abichail; ktéráž porodila jemu Achbana a
    Molida.
  eng-WMB: The name of the wife of Abishur was Abihail; and she bore him Ahban and
    Molid.
  tam-TCV: அபிசூருடைய மனைவியின் பெயர் அபியாயேல். அவள் அவனுக்கு அக்பான், மோளித் என்பவர்களைப்
    பெற்றாள்.
  ceb-ULB: Ang ngalan sa asawa ni Abishur mao si Abihail, ug nanganak siya alang kaniya
    kang Aban ug kang Molid.
  pol-UBG: Żona Abiszura miała na imię Abihail i urodziła mu Achbana i Molida.
  urd-GVU: ابی سور کی بیوی ابی خیل کے دو بیٹے اخبان اور مولِد پیدا ہوئے۔
  deu-1912: Das Weib aber Abisurs hieß Abihail, die gebar Achban und Molid.
  kan-2017: ಅಬಿಷೂರನ ಹೆಂಡತಿಯ ಹೆಸರು ಅಬೀಹೈಲ್. ಈಕೆಯಲ್ಲಿ ಅಹ್ಬಾನ್ ಮತ್ತು ಮೊಲೀದ್ ಎಂಬುವವರು
    ಹುಟ್ಟಿದರು.
  yap-yap: Me le’engiy Abishur be’ ni bpin ni Abihail fithingan, ngar diyen nigew
    l’agruw i pumo’on ni Ahban nge Molid.
  hlt-MCSB: Abishur yuu ming tah Abihail tih anih ham Ahban neh Molid a sak pah.
  mdy-ETH: ዓቢሹሬ ዒማና ዓቢሃይሎ ጌይንታ ፔቴ ላኣሊስኬኖ ዔኪ ዓህባኔና ሞሊዴ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Na Abisur ne ne yere Abihail mmammarima yɛ Ahban ne Molid.
  eng-WEBU: The name of the wife of Abishur was Abihail; and she bore him Ahban and
    Molid.
  wal-wal: Abishuura maccaasiyaa Abihaila Ahibaananne Moliida yelaasu.
  spa-PDDPT: El nombre de la esposa de Abisur fue Abihail, la cual dio a luz a Ahbán
    y a Molid.
  gun-gun: Abisur ra'yxy rery ma Abiail. Ha'e va'e oguereko Abã ha'e Molide.
  ilo-ULB: Ti nagan iti asawa ni Abisur ket Abihail; impasngayna kenkuana da Aban
    ken Molid.
  kpg-kpg: Abishur gaa hai dono lodo gi dahi ahina dono ingoo go Abihail, gei meemaa
    guu hai nau dama daane dogolua go Ahban mo Molid.
  uig-ARA: ئابىشۇرنىڭ ئايالىنىڭ ئىسمى ئابىھايىل بولۇپ، ئابىھايىلدىن ئۇنىڭغا ئاھبان
    بىلەن مولىد تۆرەلدى.
  sus-sus: Abisuri xa ginɛ Abixayili naxa Axaban nun Molidi sɔtɔ.
  pon-2006: Apisur pwoudikihda lih emen ede Apieil, oh ira wiahda pwutak riemen, Apan
    oh Molid.
  ksd-ksd: Ma Abiail ia ra iang i ra taulai kai Abisur; ma i ga kava tar Aban ma Molid
    tana.
  tur-YTC: Avishur'un karısının adı Avihayildi; kadın ona Ahvan ve Molid'i doğurdu.
  grc-BRENT: Καὶ ὄνομα τῆς γυναικὸς Ἀβισοὺρ, Ἀβιχαία· καὶ ἔτεκεν αὐτῷ τὸν Ἀχαβὰρ,
    καὶ τὸν Μωήλ.
  ind-AYT: Nama istri Abisur adalah Abihail yang melahirkan Ahban dan Molid baginya.
  nya-nya: Mkazi wa Abisuri anali Abihaili, amene anamuberekera Ahibani ndi Molidi.
  hrv-hrv: Abišurova se žena zvala Abihajla, koja mu rodi Ahbana i Molida.
  mps-mps: Abisurgo te we Abihail selama, tama Abihailgo te ogwa si ame nani, Aban
    me Molit si dao.
  tpi-tpi: Abisur i maritim Abihail na Abihail i karim tupela pikinini man, Aban na
    Molit.
  dan-1931: Abisjurs Hustru hed Abihajil; hun fødte ham Aban og Molid.
  vie-OVCB: A-bi-su cưới A-bi-hai và sinh Ạc-ban và Mô-lít.
  guj-2017: અબિશુરની પત્નીનું નામ અબિહાઈલ. તેણે આહબાન અને મોલીદને જન્મ આપ્યો.
  pon-2006A: Apisur pwoudikihda lih emen ede Apieil, oh ira wiahda pwutak riemen,
    Apan oh Molid.
  por-BRBSL: O nome da esposa de Abishur era Abihail; e ela lhe deu Ahban e Molid.
  cth-cth: Abishur e yu min teh Abihail doeh, ahni ni Ahban hoi Molid a sak pouh.
  twi-twi: Na Abisur ne ne yere Abihail mmabarima yɛ Ahban ne Molid.
  hlt-hlt: Abishur yuu ming tah Abihail tih anih ham Ahban neh Molid a sak pah.
  tbz-SIM: Kɛ̀ Abisuu puokɛ Abiyɑii kòo ò pɛitɛ́ Abɑnni nɛ̀ Mɔdidi.
  msy-2020: Ezɨ Abisur Abihail inigha an itima, an otarir pumuning bate, Aban ko Molit.
  dop-dop: Ḿpʋ́ɣʋ́ Apisuu kpɑɣɑ Apihɑyili nɑ ɩ́lɛ́ ɩ lʋlɩ-ɩ Apɑŋ nɑ Molitɩ.
  azb-azb: Avişurun arvadının adı Avihayil idi. O, Avişura Axbanı və Molidi doğdu.
  eng-DBY: And the name of the wife of Abishur was Abihail, and she bore him Ahban
    and Molid.
  hin-2017: और अबीशूर की पत्नी का नाम अबीहैल था, और उससे अहबान और मोलीद उत्पन्न हुए।
  eng-YLT: And the name of the wife of Abishur [is] Abihail, and she beareth to him
    Ahban and Molid.
  eng-WYC-2017: and the name of the wife of Abishur was Abihail, that childed to him
    Ahban, and Molid.
  eng-WMBB: The name of the wife of Abishur was Abihail; and she bore him Ahban and
    Molid.
  urd-GVH: अबीसूर की बीवी अबीख़ैल के दो बेटे अख़बान और मोलिद पैदा हुए।
  rug-rug: Haba ia e Abisura si keke barikaleqe, e Abihaili pozana, meke podoi ri
    karua si karua koburu koreo, Ahabana meke Molida.
  gaz-gaz: Niitiin Abiishur Abiihaayil jedhamti; isheenis Ahibaanii fi Mooliid isaaf
    deesse.
  fra-LSG: Le nom de la femme d’Abischur était Abichaïl, et elle lui enfanta Achban
    et Molid.
  yal-yal: Abisuri a ɲaxanla Abixali yi Axaban nun Molidi sɔtɔ.
  haw-1868: 'A o Abihaila ka inoa o ka wahine a Abisura: a hanau mai la oia nana ia
    Abana a me Molida.'
  arb-NAV: وَاسْمُ زَوْجَةِ أَبِيشُورَ أَبِيجَايِلُ، وَقَدْ أَنْجَبَتْ لَهُ أَحْبَانَ
    وَمُولِيدَ.
  ewe-ewe: Abisur kple srɔ̃a Abihail dzi Aban kple Molid.
  eng-LEE: And the name of the wife of Abishur was Abichayil, and she bore unto him
    Achban, and Molid.
  asm-FB: অবীচূৰৰ ভাৰ্য্যাৰ নাম অবীহয়িল; তেওঁ অহবান আৰু মোলিদক জন্ম দিলে।
  sus-A: عَبِسُرِ شَ فِنّ عَبِشَيِلِ نَشَ عَشَبَن نُن مٌلِدِ سْتْ.
  fra-SBL: Le nom de la femme d'Abischur était Abihail ; elle lui enfanta Ahban et
    Molid.
  hbo-hbo: וְשֵׁ֛ם אֵ֥שֶׁת אֲבִישׁ֖וּר אֲבִיהָ֑יִל וַתֵּ֣לֶד לֹ֔ו אֶת־אַחְבָּ֖ן וְאֶת־מֹולִֽיד׃
  kik-kik: Mũtumia wa Abishuri eetagwo Abihaili, ũrĩa wamũciarĩire Ahabani na Molidi.
  fra-NCL: Le nom de la femme d’Abisur était Abihaïl, et elle lui enfanta Ahobban
    et Molid.
  cek-AK: Abishur ih zu loe Abihail, anih mah Ahban hoi Molid to sak.
  cuk-cuk: 'Abisur-e-ome, Abihailʼye nugad. Ega masmala-gwalulesadi, wemalad: Ahbán,
    Molid.'
  uig-CYR: Абишурниң аялиниң исми Абиһайил болуп, Абиһайилдин униңға Аһбан билән Молид
    төрәлди.
  tel-2017: అబీషూరు భార్య పేరు అబీహయిలు. ఈమె ద్వారా అబీషూరుకు అహ్బాను, మొలీదు అనే
    పేరున్న కొడుకులు పుట్టారు.
  hat-BSA: Non a fanm Abischur a te Abichail e li te fè pou li Achban avèk Molid.
  kos-kos: 'Abishur el payuk sin mutan se pangpang Abihail, ac oasr wen luo natultal:
    Ahban ac Molid.'
  hbo-WLC: וְשֵׁ֛ם אֵ֥שֶׁת אֲבִישׁ֖וּר אֲבִיהָ֑יִל וַתֵּ֣לֶד ל֔וֹ אֶת־אַחְבָּ֖ן וְאֶת־מוֹלִֽיד׃
  ibo-ibo: Abishua na nwunye ya Abihail mụrụ Aban, na Molid.
  ory-ory: ଅବୀଶୂରର ଭାର୍ଯ୍ୟାର ନାମ ଅବୀହୟିଲ ଓ ସେ ତାହାର ଔରସରେ ଅହବାନ୍‍ ଓ ମୋଲୀଦକୁ ଜାତ କଲା।
  chk-chk: Iten pwülüen Apisur Apihail, neminei a nöüni me won Apan me Molit.
  rop-rop: Wal Ebishura bin merrit langa Ebiheil en dubala bin abum dubala san neim
    Eiban en Molid.
  ukr-1871: Жінка Авишурова на ймення Авихаїла, й вона породила йому Ахбана та Молида.
  deu-1951: Und der Name des Weibes Abischurs war Abichail, und sie gebar ihm Achban
    und Molid.
  eng-JPS: And the name of the wife of Abishur was Abihail; and she bore him Ahban,
    and Molid.
  srp-1865: I ime ženi Avisurovoj bješe Avihaila, koja mu rodi Avana i Molida.
  lug-lug: Abisuli yalina omukyala erinnya lye Abikayiri, era n’amuzaalira Abani ne
    Molidi.
  heb-heb: ושם אשת אבישור אביהיל ותלד לו את אחבן ואת מוליד׃
  ben-IRV: অবীশূরের স্ত্রীর নাম ছিল অবীহয়িল। তার গর্ভে অহবান ও মোলীদের জন্ম হয়েছিল।
  pan-pan: ਅਬੀਸ਼ੂਰ ਦੀ ਔਰਤ ਦਾ ਨਾਮ ਅਬੀਹੈਲ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਅਹਬਾਨ ਅਤੇ ਮੋਲੀਦ ਨੂੰ
    ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: အဘိဟဲလ အမည် ရှိသောအဘိရှုရ မယား သည် အာဗန် နှင့် မောလိဒ် ကို ဘွားမြင် ၏။
  hmo-hmo: Abisuru ena adavana ena ladana be Abihaili. Ia ese iena memero rua ia havaraia,
    edia ladana be Ahabana bona Molidi.
  urd-urd: और अबीसूर की बीवी का नाम अबीख़ैल था। उसके बत्न से अख़बान और मोलिद पैदा
    हुए।
  rus-SYN: Имя жене Авишуровой Авихаиль, и она родила ему Ахбана и Молида.
  bqc-SIM: Abisuu na tↄ́n Abihaili, ↄ̃ à Abani ń Mↄlidio ì.
  tcz-CHONGTHU: Abishur le ajinu Abihail chapate ni chu Abhan leh Molid ahilhone.
  mar-mar: अबीशूराच्या पत्नीचे नाव अबीहाईल. त्यांना अहबान आणि मोलीद ही दोन पुत्र झाले.
  qub-qub: Abisurpa warmin caran Abihail. Paynami maman caran Ahbanpawan Molidpa.
  bqp-bqp: Abisurin kurɔn yĩsirɑ Abihɑili. Wiyɑ u nùn Akubɑni kɑ Mɔlidi mɑruɑ.
  hat-hat: 'Madanm Abichou te rele Abijayil. Li fè de pitit gason pou Abichou: Aban
    ak Molib.'
  eng-BSB: Abishur’s wife was named Abihail, and she bore to him Ahban and Molid.
  eng-WEBPB: The name of the wife of Abishur was Abihail; and she bore him Ahban and
    Molid.
  kbq-kbq: Hagi Abisuri nenaro agi'a Abihailikino, Abanikizni Molidikizni kasezanante'ne.
  nhe-BL: Abisur huan isihua Abihail quinpixque ininconehua tlen inintoca eliyayaj
    Ahbán huan Molid.
  gub-BL: 'Awizur wereko Amiaiw wemireko romo. Heta mokoz ta''yr izupe wà: Àmà, Mori.'
  eng-DRA: And the name of Abisur’s wife was Abihail, who bore him Ahobban, and Molid.
