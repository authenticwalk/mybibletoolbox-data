verse: 1CH.002.034
translations:
  mal-C: ശേശാന്ന് പുത്രിമാരല്ലാതെ, പുത്രന്മാരില്ലായിരുന്നു. അദ്ദേഹത്തിന് ഈജിപ്റ്റുകാരനായ
    യർഹാ എന്നു പേരായ ഒരു ദാസനുണ്ടായിരുന്നു.
  deu-TKW: Und Sesan hatte keine Söhne, sondern nur Töchter. Es besaß aber Sesan einen
    ägyptischen Sklaven, der hieß Jarha.
  lin-lin: Sheshani atikalaki kobota bana mibali te, kaka bana basi. Kasi azalaki
    na mowumbu moko ya mobali na kombo Yara, moto ya Ejipito.
  eng-LSV: And Sheshan had no sons, but daughters, and Sheshan has a servant, an Egyptian,
    and his name [is] Jarha,
  eng-GNV: And Sheshan had no sonnes, but daughters. And Sheshan had a seruant that
    was an Egyptian named Iarha.
  eng-WEBSTER: Now Sheshan had no sons, but daughters. And Sheshan had a servant,
    an Egyptian, whose name was Jarha.
  nhw-BL: Sesán amo quinpixqui telpocame, san quinpixqui ichpocame. Nojquiya quipixqui
    se itelpoca tequipanojca catli itoca Jarha catli ejqui tlali Egipto.
  swh-ONEN: Sheshani hakuwa na watoto wa kiume, ila wasichana tu. Alikuwa na mtumishi
    Mmisri aliyeitwa Yarha.
  bba-bba: Sesɑni u ǹ bii tɔn durɔbu mɑrɑ. Bii tɔn kurɔbu tɔnɑwɑ u mɑrɑ. Sesɑni wi,
    u Eɡibitiɡii ɡoo mɔ yoo, wi bɑ rɑ soku Yɑrɑ.
  eng-KJVCPB: Now Sheshan had no sons, but daughters. And Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  luo-luo: Sheshan ne onge gi yawuowi, nonywolo nyiri kende. Ne en gi misumba ma ja-Misri
    miluongo ni Jarha.
  meu-meu: Hari Sesana natuna na hahinedia mo, asi natuna maruanena. A Sesana na mai
    ena hesiai tauna ta, Aigupto tauna, ladana na Iaraha.
  npi-ULB: अब शेशानका चाहिं छोरीहरू मात्र थिए, छोराहरू थिएनन्‌ । शेशानको यरहा नाउँको
    एउटा मिश्री दास थियो ।
  yor-yor: Ṣeṣani kò sì ní ọmọkùnrin àwọn ọmọbìnrin nìkan ni ó ní. Ó sì ní ìránṣẹ́
    ará Ejibiti tí orúkọ rẹ̀ ń jẹ́ Jariha.
  pes-OPCB: شیشان پسری نداشت، ولی چندین دختر داشت. او یکی از دخترانش را به عقد یرحاع،
    غلام مصری خود درآورد. آنها صاحب پسری شدند و نامش را عتای گذاشتند.
  tgl-ULB: Ngayon hindi nagkaroon ng mga lalaking anak si Sesan, mga anak na babae
    lamang. Mayroong utusan si Sesan, na isang taga-Egipto na ang pangalan ay Jarha.
  hui-hui: Sesana ibu igini mbira nahe wandari dege aba hene. Ani bialu Iyibiali mbira
    ibunaga biabe biahaga henego ibu mini Yara hene.
  mya-mya: ရှေ​ရှန်​တွင်​သား​မ​ရှိ၊ သ​မီး​များ​သာ​ရှိ​၏။ သူ့​မှာ ယာ​ဟ​နာ​မည်​တွင်​သော​အီ​ဂျစ်​အ​မျိုး​သား
    အ​စေ​ခံ​တစ်​ယောက်​ရှိ​၏။-
  bod-N: ཤེ་ཤན་ལ་བུ་མེད་པར་བུ་མོ་འབའ་ཞིག་ཡོད་པ་ཡིན། ཤེ་ཤན་ལ་ཨེ་ཅིབ་པའི་ཞབས་ཕྱི་ཞིག་ཡོད་པའི་མིང་ལ་ཡར་ཧ་ཟེར།
  sna-sna: Sheshani aiva asina vanakomana, aiva navanasikana chete. Aiva nomuranda
    wechiIjipita ainzi Jara.
  spa-BLM: Sesán no tuvo hijos, sino sólo hijas. Sesán tenía un sirviente, un egipcio,
    que se llamaba Jarha.
  cac-cac: A vin̈aj Sesán, malaj yuninal vin̈, yuj chi' a junoc eb' ix yisil vin̈
    ix yic'laj sb'a yed' jun vin̈ schecab' vin̈ scuch Jarha aj Egipto. Ix alji jun
    yune' ix scuch Atai.
  swh-ULB: Sasa Sheshani hakuwa na watoto wa kiume, bali wa kike pekee. Sheshani alikuwa
    na mtumishi, wa Kimisri, ambaye jina lake lilikuwa Yariha.
  bel-bel: У Шэшана ня было сыноў, а толькі дочкі. У Шэшана быў раб, Егіпцянін, імя
    яго Ярха;
  deu-ELBBK: Und Scheschan hatte keine Söhne, sondern nur Töchter. Und Scheschan hatte
    einen ägyptischen Knecht, sein Name war Jarcha;
  mbb-OT: Si Sheshan, ne wazè din anak he menge maama; menge vahi zà. Duen suluǥuen
    din he Ehiptohanen he egngezanan ki Jarha.
  mal-2015: ശേശാന്നു പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഇല്ലായിരുന്നു. ശേശാന്നു മിസ്രയീമ്യനായ
    ഒരു ഭൃത്യൻ ഉണ്ടായിരുന്നു; അവന്നു യർഹാ എന്നു പേർ.
  rmc-rmc: Le Šešan na sas čhave, ča čhaja. Ale sas les sluhas andral o Egipt, savo
    pes vičinelas Jarchas.
  pes-OPV: و شيشان را پسري نبود ليکن دختران داشت وشيشان را غلامي مصري بود که يرحاع
    نام داشت.
  ron-1924: Шешан н-а авут фий, дар а авут фете. Шешан авя ун роб еӂиптян нумит Иарха.
  ben-OBCV: শেশনের কোনও ছেলে ছিল না—ছিল শুধু কয়েকটি মেয়ে। যার্হা নামে তাঁর মিশরীয়
    এক দাস ছিল।
  som-som: Haddaba Sheeshaan wiilal ma lahayn, gabdho mooyaane. Oo Sheeshaan wuxuu
    lahaa addoon Masri ah, oo magiciisana waxaa la odhan jiray Yarxaac.
  lat-VUC: 'Sesan autem non habuit filios, sed filias: et servum ægyptium nomine Jeraa.'
  eng-ASVBT: Now Sheshan had no sons, but daughters. And Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  ita-1885: Or Sesan non ebbe figliuoli maschi, ma una figliuola; ed avendo un servo
    Egizio, il cui nome era Iarha,
  eng-LXXUP: And Sheshan had no sons, but daughters. And Sheshan had an Egyptian servant,
    and his name was Jarha.
  eng-ULB: Now Sheshan had no sons, only daughters. Sheshan had a servant, an Egyptian,
    whose name was Jarha.
  spa-VBL: Sesán no tenía hijos, sino que sólo tenía hijas, pero tenía un siervo egipcio
    llamada Jarha.
  fra-_FOB: Shéshan n'eut point de fils, mais il eut des filles. Il avait un esclave
    égyptien, nommé Jarcha.
  mal-mal: ശേശാന് പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഇല്ലായിരുന്നു. ശേശാന് മിസ്രയീമ്യനായ ഒരു
    ഭൃത്യൻ ഉണ്ടായിരുന്നു; അവന് യർഹാ എന്നു പേർ.
  urd-GVR: Sīsān ke beṭe nahīṅ the balki beṭiyāṅ. Ek beṭī kī shādī us ne apne Misrī
    ġhulām Yarḳhā se karwāī. Un ke beṭā Attī paidā huā.
  suz-BL: मिनु शेशान के तौ मबाक्‍म। तमी ला बाक्‍मा बाक्‍त। शेशान के इजीप्‍त ङा यारहा
    माइश्‍शो वाइल का बाक्‍माक्‍त। १इतिहास २:३१; गन्‍ती२७:७
  ita-1927: Sceshan non ebbe figliuoli, ma sì delle figlie. Sceshan aveva uno schiavo
    egiziano per nome Jarha.
  ckb-ckb: شێشان هیچ کوڕی نەبوو و تەنها کچی هەبوو. شێشان خزمەتکارێکی میسری هەبوو ناوی
    یەرحاع بوو.
  eng-BBE: Now Sheshan had no sons, but only daughters. And Sheshan had an Egyptian
    servant, whose name was Jarha.
  kan-OKCV: ಶೇಷಾನನಿಗೆ ಪುತ್ರರಿರಲಿಲ್ಲ. ಪುತ್ರಿಯರಿದ್ದರು. ಶೇಷಾನನಿಗೆ ಯರ್ಹನೆಂಬ ಹೆಸರುಳ್ಳ ಈಜಿಪ್ಟಿನವನಾದ
    ಸೇವಕನಿದ್ದನು.
  tam-2017: சேசானுக்கு மகள்களைத் தவிர மகன்கள் இல்லை; சேசானுக்கு யர்கா என்னும் பெயருள்ள
    எகிப்திய வேலைக்காரன் ஒருவன் இருந்தான்.
  spa-RV-1909: Y Sesán no tuvo hijos, sino hijas.
  ron-BTF: Și Șeșan nu a avut fii, ci fiice. Și Șeșan a avut un servitor, un egiptean,
    a cărui nume era Iarha.
  eng-WEBP: Now Sheshan had no sons, but only daughters. Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  eng-FBV: Sheshan had no sons, he only had daughters, but he did have an Egyptian
    servant named Jarha.
  nld-1939: Sjesjan had alleen maar dochters, geen zonen. Sjesjan bezat echter een
    egyptischen slaaf, die Jarcha heette;
  nch-BL: Sesán amo quinpixqui telpocame, san quinpixqui ichpocame. Nojquiya quipixqui
    se itelpoca tequipanojca cati itoca Jarha ten tali Egipto.
  vie-1934: Vả, Sê-san không con trai, song có con gái; cũng có một đứa tôi tớ Ê-díp-tô,
    tên là Gia-ra.
  hin-CV: शेशान के कोई पुत्र न हुआ, उसके सिर्फ पुत्रियां ही पैदा हुईं. शेशान का यारहा
    नामक एक मिस्री दास था.
  spa-BES: Ahora bien, Sesan no tenía hijos, sino sólo hijas. Y Sesan tenía un sirviente
    egipcio, cuyo nombre era Jarha.
  tdx-tdx: Tsy nanan’ ana-dahy t’i Sesane, fa anak’ ampela avao. Le nanam-pitoroñe
    nte-Mitsraime t’i Sesane, Iarkà ty tahina’e.
  tha-KJV: ฝ่ายเชชันไม่​มี​บุ​ตรชายมี​แต่​บุตรสาว แต่​เชชั​นม​ีทาสชาวอียิปต์​อยู่​คนหนึ่งชื่อ
    ยารฮา
  por-BR-2018: E Sesã não teve filhos, mas somente filhas. E Sesã tinha um servo egípcio,
    cujo nome era Jará.
  deu-ELO: Und Scheschan hatte keine Söhne, sondern nur Töchter. Und Scheschan hatte
    einen ägyptischen Knecht, sein Name war Jarcha;
  eng-WYC-2018: And Sheshan had not sons, but daughters, and a servant of Egypt (or
    and an Egyptian servant), Jarha by name;
  epo-epo: Ŝeŝan ne havis filojn, sed nur filinojn. Ŝeŝan havis sklavon Egipton, kies
    nomo estis Jarĥa;
  uig-PIN: Xexan ⱪiz pǝrzǝnt kɵrüp, oƣul pǝrzǝnt kɵrmigǝnidi; Xexanning Misirliⱪ Yarha
    dǝydiƣan bir maliyi bar idi.
  beo-beo: 'Sisiane da dunu mano madele, uda mano fawane galu. E da Idibidi hawa:
    hamosu dunu ea dio Ya:ila galu.'
  tpi-OTNT: Sesan i no gat pikinini man. Em i gat ol pikinini meri tasol. Na i gat
    wanpela man bilong Isip i stap wokboi bilong Sesan. Nem bilong dispela wokboi,
    em Jara.
  hau-SA: Sheshan ba shi da ’ya’ya maza, sai ’ya’ya mata kawai. Yana da bawa mutumin
    Masar mai suna Yarha.
  uig-LAT: Shéshan qiz perzent körüp, oghul perzent körmigenidi; Shéshanning Misirliq
    Yarxa deydighan bir maliyi bar idi.
  nde-nde: USheshani wayengelawo amadodana, wayelamadodakazi wodwa. Wayelesisebenzi
    saseGibhithe esasithiwa nguJariha.
  ton-ton: ¶ Ka ko eni naʻe ʻikai maʻu ʻe Sesani ha ngaahi foha ka ko e ngaahi ʻofefine.
    Pea naʻe maʻu ʻe Sesani ha tamaioʻeiki, ko e tangata ʻIsipite, ʻaia naʻe hingoa
    ko Salia.
  ces-1613: Neměl pak Sesan synů, ale dceru. A měl Sesan služebníka Egyptského jménem
    Jarchu.
  eng-WMB: Now Sheshan had no sons, but only daughters. Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  tam-TCV: சேசானுக்கு மகன்கள் இல்லை; மகள்கள் மட்டுமே இருந்தார்கள். சேசானுக்கு எகிப்தைச்
    சேர்ந்த யர்கா என்னும் வேலைக்காரன் ஒருவன் இருந்தான்.
  ceb-ULB: Karon walay mga anak nga lalaki si Shesan, mga anak nga babaye lamang.
    Adunay Ehiptohanong sulugoon si Shesan, nga ang ngalan mao si Jarha.
  pol-UBG: Lecz Szeszan nie miał synów, tylko córki. Miał też Szeszan sługę Egipcjanina
    imieniem Jarcha.
  urd-GVU: سیسان کے بیٹے نہیں تھے بلکہ بیٹیاں۔ ایک بیٹی کی شادی اُس نے اپنے مصری غلام
    یرخع سے کروائی۔ اُن کے بیٹا عتّی پیدا ہوا۔
  deu-1912: Sesan aber hatte nicht Söhne, sondern Töchter. Und Sesan hatte einen ägyptischen
    Knecht, der hieß Jarha.
  kan-2017: ಶೇಷಾನನಿಗೆ ಹೆಣ್ಣು ಮಕ್ಕಳಿದ್ದರೇ ಹೊರತು ಗಂಡು ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಇದಲ್ಲದೆ ಅವನಿಗೆ ಯರ್ಹನೆಂಬ
    ಒಬ್ಬ ಐಗುಪ್ತ ಸೇವಕನಿದ್ದನು.
  yap-yap: I Sheshan e de fakay e pagel, kemus ni go’ ppin pifak. Ma immoy be’ ni
    pumo’on ni tapigpig rok ni be’ nu Egypt ni Jarha fithingan,
  hlt-MCSB: Sheshan te ca tongpa om pawt tih huta rhoek bueng om. Sheshan taengah
    Egypt sal, a ming ah Jarha om.
  mdy-ETH: ዔሻኔኮ ዉዱሮ ናይዳፓ ዓታዛ ዓቲንቄ ናይ ባኣሴ፤ ዒዛኮ ያሬሃዔ ጌይንታ ፔቴ ጊብፄ ዓሲታዖ ማዾ ማዻስኬይ ዓኣኔ፤
  twi-ASANTE: Na Sesan annya mmammarima, ɔnyaa mmammaa. Na ɔwɔ Misraimni ɔsomfoɔ bi
    a ne din de Yarha.
  eng-WEBU: Now Sheshan had no sons, but only daughters. Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  wal-wal: SHeeshaanayyo maccappe attin, attuma naati baawa. SHeeshaanayyo Yaariha7a
    geetettiya ashkkarai Gibxxe biittaappe yiidaagee de7ees.
  spa-PDDPT: Sesán no tuvo hijos, sino hijas. Pero Sesán tenía un esclavo egipcio
    llamado Jarha.
  gun-gun: Ha'e gui Sesã ma ndata'yi, tajy kuery anho. Ha'e rami avi Sesã oguereko
    peteĩ guembiguai Egito guigua, Jara hery va'e.
  ilo-ULB: Ita ni Sesan ket awan ti putot a lallaki, babbai laeng. Ni Sesan ket addaan
    iti adipen a taga Egipto, nga agnagan iti Jara.
  kpg-kpg: Sheshan digi hagadili ana dama daane, nia dama ahina hua. Mee dana hege
    Egypt dono ingoo go Jarha,
  uig-ARA: شېشان قىز پەرزەنت كۆرۈپ، ئوغۇل پەرزەنت كۆرمىگەنىدى؛ شېشاننىڭ مىسىرلىق يارخا
    دەيدىغان بىر مالىيى بار ئىدى.
  sus-sus: Sesaan mu di xɛmɛ yo sɔtɔ fo di ginɛe. A xa konyi Misiraka xili Yara.
  pon-2006: Sesan sohte nah pwutak, ihte serepein kei. Mie nah ladu mehn Isip men
    ede Sara,
  ksd-ksd: Ma Sesan pa i ga vangala ta bul tutana, a umana vavina ka. Ma Sesan i ga
    vatur vake ra te Aigipto upi kana tultul, a iangina Iarka.
  tur-YTC: Şeşan'ın oğlu yoktu, yalnız kızları vardı. Şeşan'ın bir hizmetkârı vardı,
    Mısırlı, adı Yarha'ydı.
  grc-BRENT: Καὶ οὐκ ἦσαν τῷ Σωσὰν υἱοὶ, ἀλλʼ ἢ θυγατέρες· καὶ τῷ Σωσὰν παῖς Αἰγύπτιος,
    καὶ ὄνομα αὐτῷ Ἰωχήλ.
  ind-AYT: Sesan tidak mempunyai anak laki-laki, melainkan hanya anak-anak perempuan.
    Namun, Sesan mempunyai budak seorang laki-laki Mesir, bernama Yarha.
  nya-nya: Sesani sanabereke ana aamuna koma aakazi okhaokha. Iye anali ndi wantchito
    wa ku Igupto, dzina lake Yariha.
  hrv-hrv: Šešan nije imao sinova, nego kćeri; ali je Šešan imao slugu Egipćanina
    po imenu Jarhu.
  mps-mps: Sesango ogwa me bidibeo. Agai wegi dabe naga bidali. Tama te Sesango olo
    sę ebo Isip bidi me deli bidai. Te olo sę iduali bidigo nogi da, te Jara dao.
  tpi-tpi: Sesan i no gat pikinini man. Em i gat ol pikinini meri tasol. Na i gat
    wanpela man bilong Isip i stap wokboi bilong Sesan. Nem bilong dispela wokboi,
    em Jara.
  dan-1931: Sjesjan havde kun Døtre, ingen Sønner. Men Sjesjan havde en ægyptisk Træl
    ved Navn Jarha,
  vie-OVCB: Sê-san không có con trai, chỉ có con gái. Ông cũng có một đầy tớ từ Ai
    Cập tên Gia-ra.
  guj-2017: શેશાનને દીકરાઓ ન હતા પણ ફક્ત દીકરીઓ જ હતી. શેશાનને એક મિસરી ચાકર હતો,
    જેનું નામ યાર્હા હતું.
  pon-2006A: Sesan sohte nah pwutak, ihte serepein kei. Mie nah ladu mehn Isip men
    ede Sara,
  por-BRBSL: Agora Sheshan não tinha filhos, mas apenas filhas. Sheshan tinha um servo,
    um egípcio, cujo nome era Jarha.
  cth-cth: Sheshan teh ca tongpa awm hoeh, napuinaw dueng doeh kaawm. Sheshan koevah,
    Izip san, a min lah Jarha ao.
  twi-twi: Na Sesan annya mmabarima, onyaa mmabea. Na ɔwɔ Misraimni somfo bi a ne
    din de Yarha.
  hlt-hlt: Sheshan te ca tongpa om pawt tih huta rhoek bueng om. Sheshan taengah Egypt
    sal, a ming ah Jarha om.
  tbz-SIM: Sesɑ̃ɑ̃ í mpɛitɛ́ initidɑbí, kɛ́pɛitɛ́ initipobí mɑ́ɑ̀, kɛ́mmɔkɛ o tɔ̃ntì
    Esibiti ɛì kou mɔù kɛ̀ bɛ̀ ò yu kɛ tú Yɑdɑ,
  msy-2020: Ezɨ Sesan otariba puvatɨ, a guivibara iti. Ezɨ Isipian gumazir mam, Sesanɨn
    ingangarir gumazir kɨnimɨn iti. Ingangarir gumazir kɨnir kamɨn ziam, Jara.
  dop-dop: Alʋpiyɑ tike kɛ Sesɑŋ kɑ́ lʋlɑɑ. Ɩlɛnɑ ɩ́ hɑ ɩ pɛɛlɔ lɛlʋ kɛ ɩ yom Icipiti
    tʋ Yɑɑhɑ, nɑ ɩ́lɛ́ ɩ lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ ɩ́ hɑ-kɛ sɩ Atɑyi.
  azb-azb: Şeşanın oğulları yox idi, yalnız qızları var idi. Şeşanın bir Misirli qulu
    var idi, onun adı Yarxa idi.
  eng-DBY: And Sheshan had no sons, but daughters; and Sheshan had an Egyptian servant,
    whose name was Jarha;
  hin-2017: शेशान के तो बेटा न हुआ, केवल बेटियाँ हुईं। शेशान के पास यर्हा नामक एक
    मिस्री दास था।
  eng-YLT: And Sheshan had no sons, but daughters, and Sheshan hath a servant, an
    Egyptian, and his name [is] Jarha,
  eng-WYC-2017: And Sheshan had not sons, but daughters, and a servant of Egypt, Jarha
    by name;
  eng-WMBB: Now Sheshan had no sons, but only daughters. Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  urd-GVH: सीसान के बेटे नहीं थे बल्कि बेटियाँ। एक बेटी की शादी उसने अपने मिसरी ग़ुलाम
    यरख़ा से करवाई। उनके बेटा अत्ती पैदा हुआ।
  rug-rug: Sesana si loke tuna koreo, ba na vineki mo si podoi sa. Ba keke nabulu
    tanisa si na tie Izipi, e Zaha pozana,
  gaz-gaz: Sheeshaan intallan malee ilmaan hin qabu ture. Innis tajaajilaa lammii
    Gibxi kan Yarihaa jedhamu tokko qaba ture.
  fra-LSG: Schéschan n’eut point de fils, mais il eut des filles. Schéschan avait
    un esclave égyptien nommé Jarcha.
  yal-yal: Sesan mi dii xɛmɛ yo sɔtɔ fɔ dii tɛmɛne. A konyi xɛmɛn Misiran kaan yi
    xili nɛn Yara.
  haw-1868: Aohe keikikane a Sesana, he mau kaikamahine no nae. A he kauwakane ia
    Sesana, he Aigupita, o Iareha kona inoa.
  arb-NAV: وَلَمْ يُعْقِبْ شِيشَانُ أَبْنَاءً بَلْ بَنَاتٍ، وَكَانَ لِشِيشَانَ خَادِمٌ
    مِصْرِيٌّ اسْمُهُ يَرْحَعُ.
  ewe-ewe: Viŋutsu aɖeke menɔ Sesan si o; vinyɔnuwo koe nɔ esi. Egipte dɔlaŋutsu aɖe
    nɔ esi; eŋkɔe nye Yarha.
  eng-LEE: Now Sheshan had no sons, but daughters. And Sheshan had a servant, an Egyptian,
    whose name was Jarcha'.
  asm-FB: চেচনৰ পুত্র নাছিল, কেৱল জীয়েক আছিল। যৰ্হা নামেৰে চেচনৰ এজন মিচৰীয়া দাস
    আছিল।
  sus-A: سٍسَان مُ دِ شّمّ يٌ سْتْ قٌ دِ فِنّيٍ. عَ شَ كٌنيِ مِسِرَكَ شِلِ يَرَ.
  fra-SBL: Or Sheshan n'avait pas de fils, mais seulement des filles. Sheshan avait
    un serviteur, un Égyptien, dont le nom était Jarha.
  hbo-hbo: וְלֹֽא־הָיָ֧ה לְשֵׁשָׁ֛ן בָּנִ֖ים כִּ֣י אִם־בָּנֹ֑ות וּלְשֵׁשָׁ֛ן עֶ֥בֶד
    מִצְרִ֖י וּשְׁמֹ֥ו יַרְחָֽע׃
  kik-kik: Sheshani ndaarĩ na aanake, no airĩtu. Aarĩ na ndungata ya kuuma Misiri
    yetagwo Jariha.
  fra-NCL: Sésan n’eut pas de fils, mais il eut des filles. Il avait un esclave Egyptien,
    nommé Jéraa ;
  cek-AK: Sheshan loe capa tawn ai, canunawk khue ni tawnh; anih loe Jarha, tiah kawk
    ih Izip kami tamna maeto a tawnh.
  cuk-cuk: Sesán, masmala-nikussulid, unnila bunamalabi nikusad. Unnila, Sesán, Egipto-dulebi
    e-maiga sedii gusad. We-maide, Jarhaʼye nugad.
  uig-CYR: Шешан қиз пәрзәнт көрүп, оғул пәрзәнт көрмигән еди; Шешанниң Мисирлиқ Ярха
    дәйдиған бир малийи бар еди.
  tel-2017: షేషానుకు కూతుళ్ళు పుట్టారు గానీ కొడుకులు కలగలేదు. ఈ షేషానుకు యరహా అనే
    ఒక దాసుడున్నాడు. వాడు ఐగుప్తీయుడు
  hat-BSA: Schéschan pa t gen fis, men sèlman fi. Schéschan te gen yon esklav Ejipsyen
    ki te rele Jarcha.
  kos-kos: Wangin mukul natul Sheshan — mutan mukena. Oasr sie mwet kulansap lal Sheshan.
    El pa Jarha, sie mwet Egypt.
  hbo-WLC: וְלֹֽא־הָיָ֧ה לְשֵׁשָׁ֛ן בָּנִ֖ים כִּ֣י אִם־בָּנ֑וֹת וּלְשֵׁשָׁ֛ן עֶ֥בֶד
    מִצְרִ֖י וּשְׁמ֥וֹ יַרְחָֽע׃
  ibo-ibo: Sheshan mụtara ọtụtụ ụmụ nwanyị, ma o nweghị nwa nwoke. O nwere otu ohu
    bụ onye Ijipt, aha ya bụ Jaha.
  ory-ory: ଶେଶନ୍‍ର ପୁତ୍ର ନ ଥିଲେ, କେବଳ କନ୍ୟା ଥିଲେ। ପୁଣି, ଶେଶନ୍‍ର ଜଣେ ମିସରୀୟ ଦାସ ଥିଲା,
    ତାହାର ନାମ ଯାର୍ହା।
  chk-chk: Iwe, Sesan esap wor nöün mwän, pwe fefin chök. Nge mi wor eman re Isip
    nöün Sesan amanau itan Jara.
  rop-rop: Wal Sheshan nomo bin abum eni san, imbin oni abum sambala doda. Imbin abum
    wanbala wekinmen neim Jaha brom Ijip,
  ukr-1871: В Шешана не було синів, а самі дочки. Був же в Шешана невольник, Египтянин,
    на ймя Ярха;
  deu-1951: Und Scheschan hatte keine Söhne, sondern nur Töchter.
  eng-JPS: Now Sheshan had no sons, but daughters. And Sheshan had a servant, an Egyptian,
    whose name was Jarha.
  srp-1865: A Sisan ne imaše sinova nego kæeri; i imaše Sisan slugu Misirca po imenu
    Jaraju.
  lug-lug: Sesani ye yalina baana ba buwala bokka, ng’alina n’omuddu Omumisiri, erinnya
    lye Yala.
  heb-heb: ולא היה לששן בנים כי אם בנות ולששן עבד מצרי ושמו ירחע׃
  ben-IRV: শেশনের শুধু মেয়ে ছিল, কোনো ছেলে ছিল না। যার্হা নামে শেশনের একজন মিশরীয়
    দাস ছিল।
  pan-pan: ਸ਼ੇਸ਼ਾਨ ਦੇ ਪੁੱਤਰ ਨਹੀਂ ਸਨ ਪਰ ਧੀਆਂ ਸਨ ਅਤੇ ਸ਼ੇਸ਼ਾਨ ਦਾ ਇੱਕ ਮਿਸਰੀ ਟਹਿਲੂਆ ਸੀ
    ਜਿਹ ਦਾ ਨਾਮ ਯਰਹਾ ਸੀ।
  mya-JVB: ရှေရှန် ၌ သား မ ရှိ။ သမီး သက်သက် ရှိ၏။ ရှေရှန် ၌ ယာဟ အမည် ရှိသောအဲဂုတ္တု
    အမျိုးသားကျွန် ယောက်ျားတယောက်ရှိ၍၊
  hmo-hmo: Sesana ena natuna be hahine sibona, natuna tau ta lasi. To Sesana be mai
    ena hesiai tauna ta, Aigupito tauna, ena ladana be Iaraha.
  urd-urd: और सीसान के बेटे नहीं सिर्फ़ बेटियाँ थीं और सीसान का एक मिस्री नौकर यरख़ा'
    नामी था।
  rus-SYN: У Шешана не было сыновей, а только дочери. У Шешана был раб, Египтянин,
    имя его Иарха;
  bqc-SIM: Sesã nɛgↄ̃ɛ vĩo, sema nɛnↄɛ. Sesã Etiopi gbɛ̃́ vĩ zↄ ũ, aà tↄ́n Yala.
  tcz-CHONGTHU: Sheshan in chapate aneipon, ahin chanu tampi ahinge Sheshan hin Egypt
    mi pasal khat soh aneiyin, amin jong Jarha akiti.
  mar-mar: शेशानला पुत्र नव्हते, फक्त कन्या रत्ने होती. शेशानकडे मिसरचा एक नोकर होता.
    त्याचे नाव यरहा.
  qub-qub: Sesanpaga ollgu wamrancuna mana caranchu. Warmilla wamrancuna caran. Ichanga
    Sesanpa uywaynin caran Egipto runa Jarha.
  bqp-bqp: Sesɑni u ǹ bii tɔn durɔbu mɑrɑ. Bii tɔn kurɔbu tɔnɑwɑ u mɑrɑ. Sesɑni wi,
    u Egibitigii goo mɔ yoo, wi bɑ rɑ soku Yɑrɑ.
  hat-hat: Chechan pa t' gen pitit gason. Tout pitit li yo se fi yo te ye. Li te gen
    yon domestik ki te moun peyi Lejip. Domestik la te rele Jara.
  eng-BSB: Sheshan had no sons, but only daughters; but he did have an Egyptian servant
    named Jarha.
  eng-WEBPB: Now Sheshan had no sons, but only daughters. Sheshan had a servant, an
    Egyptian, whose name was Jarha.
  kbq-kbq: Hagi Sesani'a ne mofavreramina ozmante'neanki, mofanege zamante'ne. Hianagi
    Isipi eri'za ne' ante'neankino agi'a Jarha'e.
  nhe-BL: Sesán ax quinpixqui telpocame, san quinpixqui ichpocame. Nojquiya quipixqui
    se itelpoca tlatequipanojca tlen itoca Jarha tlen ejqui tlali Egipto.
  gub-BL: Xezà nata'yr kwaw a'e. Xo tazyr zo heta izupe wà. Wereko amo uma'ereko e
    ma'e Zara her ma'e wemireko romo.
  eng-DRA: And Sesan had no sons, but daughters and a servant an Egyptian, named Jeraa.
