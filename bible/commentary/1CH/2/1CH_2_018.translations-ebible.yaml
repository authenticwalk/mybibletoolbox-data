verse: 1CH.002.018
translations:
  mal-C: ഹെസ്രോന്റെ മകനായ കാലേബിന് തന്റെ ഭാര്യയായ അസൂബയിലും യെരിയോത്തിലും പുത്രന്മാർ
    ജനിച്ചിരുന്നു. യേശെർ, ശോബാബ്, അർദോൻ എന്നിവർ യെരിയോത്തിൽ ജനിച്ച പുത്രന്മാരായിരുന്നു.
  deu-TKW: 'Kaleb aber, der Sohn Hezrons, erzeugte Kinder mit Asuba und mit Jerioth;
    und dies sind deren Söhne: Jeser, Sobab und Ardon.'
  lin-lin: 'Azuba abotelaki Kalebi, mwana mobali ya Etsironi, mwana moko ya mwasi,
    mpe kombo na ye ezalaki « Yerioti ; » mpe bana mibali misato : Yesheri, Shobabi
    mpe Aridoni.'
  eng-LSV: 'And Caleb son of Hezron has begotten Azubah, Isshah, and Jerioth; and
    these [are] her sons: Jesher, and Shobab, and Ardon.'
  eng-GNV: And Caleb the sonne of Hezron begate Ierioth of Azubah his wife, and her
    sonnes are these, Iesher, and Shobab, and Ardon.
  eng-WEBSTER: 'And Caleb the son of Hezron begat children of Azubah his wife, and
    of Jerioth: her sons are these; Jesher, and Shobab, and Ardon.'
  nhw-BL: 'Huan Caleb quinpixqui ome isihuajhua; se itoca Azuba huan nopa seyoc itoca
    Jeriot. Huan Caleb ihuaya Azuba quinpixque inintelpocahua catli inintoca eliyayaj:
    Jeser, Sobab huan Ardón.'
  swh-ONEN: 'Kalebu mwana wa Hesroni akazaa wana na mkewe Azuba (na pia na Yeriothi).
    Hawa ndio wana Azuba aliomzalia Kalebu: Yesheri, Shobabu na Ardoni.'
  bba-bba: Kɑlɛbu, Hɛsironin bii u tɔn durɔbu itɑ mɑrɑ kɑ win kurɔ Asubɑ. Berɑ Yesɛɛ
    kɑ Sobɑbu kɑ Aɑdoni. U mɑɑ kɑ Yeriɔtu mɑrɑ.
  eng-KJVCPB: 'And Caleb the son of Hezron begat children of Azubah his wife, and
    of Jerioth: her sons are these; Jesher, and Shobab, and Ardon.'
  luo-luo: 'Kaleb wuod Hezron ne nigi nyithindo mane onywolo gi chiege Azuba (ma bende
    ne iluongo ni Jerioth). Magi ema ne yawuote: Jesher, Shobab kod Ardon.'
  meu-meu: 'Kaleb, Hesron natuna, ese natuna e havaradia, adavana Asuba enai bona
    lerioto enai. Asuba natuna bini: Iesere bona Sobab bona Aradono.'
  npi-ULB: हेस्रोनका छोरा कालेबका आफ्‍नी पत्‍नी अजूबाबाट र यरीअतबाट छोराछोरीका पिता
    भए । तिनका छोराहरू येशेर, शोबाब र अर्दोन थिए ।
  yor-yor: 'Kalebu ọmọ Hesroni ní ọmọ láti ọ̀dọ̀ ìyàwó rẹ̀ Asuba (láti ọ̀dọ̀ Jerioti).
    Àwọn wọ̀nyí ni àwọn ọmọ rẹ̀: Jeṣeri, Ṣobabu àti Ardoni.'
  pes-OPCB: 'کالیب (پسر حصرون) دو زن به نامهای عزوبه و یریعوت داشت. اینها فرزندان
    عزوبه بودند: یاشر، شوباب و اردون.'
  tgl-ULB: Si Caleb na anak na lalaki ni Hezron ang ama ni Jeriot kay Azuba, na kaniyang
    asawa. Ang kaniyang mga anak na lalaki ay sina Jeser, Sobab, at Ardon.
  hui-hui: Heserono igini Kalebehanda wali Asuba bereago dabu bini. Ani biyagola Asubahanda
    wandari mbira mini Yariodo taba henene. Ani bialu Yariodo ibu igini tebira mini
    Yaserebi Sobababi Adonobi taba henene.
  mya-mya: ဟေ​ဇ​ရုံ​၏​သား​ကာ​လက်​သည် အ​ဇု​ဘ​နှင့်​အိမ် ထောင်​ပြု​၍​ယေ​ရုတ်​နာ​မည်​တွင်​သော​သ​မီး​တစ်
    ယောက်​ကို​ရ​၏။ ယေ​ရုတ်​တွင်​ယေ​ရှာ၊ ရှော​ဗပ်​နှင့် အာ​ဒုန်​ဟူ​သော​သား​သုံး​ယောက်​ရှိ​၏။-
  bod-N: ཧེས་རོན་གྱི་བུ་ཀཱ་ལེབ་དང་ཁོའི་ཆུང་མ་ཨ་ཟུ་བཱ་གཉིས་ལས་བུ་རྣམས་མཆེད་ཅིང་། ཡང་ཡེ་རི་ཨོད་བྱ་བ་ལས་ཀྱང་བུ་རྣམས་མཆེད་དོ།
    །ཨ་ཟུ་བཱ་ཡི་བུ་རྣམས་ནི་ཡེ་ཤེར་དང་། ཤོ་བབ། ཨར་དོན་བཅས་ཡིན།
  sna-sna: 'Karebhu mwanakomana waHezironi akabereka vana nomudzimai wake Azubha (uye
    naJerioti). Ava ndivo vaiva vanakomana vake: Jesheri Shobhabhi naAridhoni.'
  spa-BLM: Caleb, hijo de Esrom, fue padre de hijos de Azubá, su mujer, y de Jeriot;
    y estos fueron sus hijos Jesher, Shobab y Ardón.
  cac-cac: 'Axo vin̈aj Caleb yuninal vin̈aj Hezrón, ay jun yuninal vin̈ scuch Jeriot,
    yune'' ix Azuba. Axo juntzan̈xo eb'' vin̈ yune'' ix: Aton vin̈aj Jeser, vin̈aj
    Sobab yed'' vin̈aj Ardón.'
  swh-ULB: Kalebu mwana wa Hesroni akawa baba wa watoto wa Azubu mkewe, na Yeriothi.
    Wanawe walikuwa Yesheri, Shobabu, na Ardoni.
  bel-bel: 'Халеў, сын Эсрома, спарадзіў ад Азувы, жонкі, і ад Ерыоты, і вось сыны
    ягоныя: Ешэр, Шаваў і Ардон.'
  deu-ELBBK: 'Und Kaleb, der Sohn Hezrons, zeugte Söhne mit Asuba, seiner Frau, und
    mit Jeriot; und dies sind ihre Söhne: Jescher und Schobab und Ardon.'
  mbb-OT: 'Si Caleb he anak ni Hezron, duen menge anak din diyà te esawa zin he si
    Azuba he egngezanan daan ki Jeriot. Ne iyan heini menge anak ni Jeriot: si Jesher,
    Shobab, wey Ardon.'
  mal-2015: 'ഹെസ്രോന്റെ മകൻ കാലേബ് തന്റെ ഭാര്യയായ അസൂബയിലും യെരീയോത്തിലും മക്കളെ ജനിപ്പിച്ചു.
    അവളുടെ പുത്രന്മാർ: യേശെർ, ശോബാബ്, അർദ്ദോൻ.'
  rmc-rmc: 'Le Kaleb, le Checronoskre čhas, sas duj romňija – e Azuba the e Jeriot
    – savenca les sas trin čhave: o Ješer, o Šobab the o Ardon.'
  pes-OPV: 'و کاليب بن حَصرُون از زن خود عَزُوبَه واز يرِيعُوت اولاد به هم رسانيد
    و پسران وي اينانند: ياشَر و شُوباب و اَردُون.'
  ron-1924: 'Калеб, фиул луй Хецрон, а авут копий ку невастэ-са Азуба ши ку Иериот.
    Ятэ фиий пе каре й-а авут ку Азуба: Иешер, Шобаб ши Ардон.'
  ben-OBCV: 'হিষ্রোণের ছেলে কালেব তাঁর স্ত্রী অসূবার দ্বারা (এবং যিরিয়োতের দ্বারা)
    সন্তান লাভ করলেন। অসূবার ছেলেরা হলেন: যেশর, শোবব এবং অর্দোন।'
  som-som: Kaaleeb ina Xesroonna wuxuu carruur ka dhalay naagtiisii Casuubaah, iyo
    Yeriicood, oo kuwanuna waxay ahaayeen wiilasheedii, waana Yeesher, iyo Shoobaab,
    iyo Ardoon.
  lat-VUC: 'Caleb vero filius Hesron accepit uxorem nomine Azuba, de qua genuit Jerioth:
    fueruntque filii ejus Jaser, et Sobab, et Ardon.'
  eng-ASVBT: 'And Caleb the son of Hezron begat children of Azubah his wife, and of
    Jerioth; and these were her sons: Jesher, and Shobab, and Ardon.'
  ita-1885: 'Or Caleb, figliuolo di Hesron, generò figliuoli con Azuba, sua moglie,
    e con Ieriot; e questi furono i figliuoli di quella: Ieser, e Sobab, ed Ardon.'
  eng-LXXUP: 'And Caleb the son of Hezron took Azubah to wife, and Jerioth: and these
    were her sons; Jesher, and Shobab, and Ardon.'
  eng-ULB: Caleb son of Hezron became the father of children by Azubah, his wife,
    and by Jerioth. His sons were Jesher, Shobab, and Ardon.
  spa-VBL: Caleb hijo de Hezrón tuvo hijos de su esposa Azuba, y también de Jeriot.
    Estos fueron sus hijos Jeser, Sobab y Ardón.
  fra-_FOB: Caleb, fils de Hetsron, eut des enfants d'Azuba, sa femme, et de Jérioth;
    ses fils furent Jésher, Shobab et Ardon.
  mal-mal: 'ഹെസ്രോന്റെ മകൻ കാലേബ് തന്റെ ഭാര്യയായ അസൂബയില്‍ യെരീയോത്തിനെ ജനിപ്പിച്ചു
    യെരീയോത്ത് മക്കളെ ജനിപ്പിച്ചു. അവളുടെ പുത്രന്മാർ: യേശെർ, ശോബാബ്, അർദ്ദോൻ.'
  urd-GVR: Kālib bin Hasron kī bīwī Azūbā ke hāṅ beṭī banām Yarīot paidā huī. Yarīot
    ke beṭe Yashar, Sobāb aur Ardūn the.
  suz-BL: हेस्रोन आ तौ कालेबमी आ मीश अजुबाह नु येरीओथ रे पा तमी तौ थिवा बाक्‍त। मेको
    आ तौ येशेर, शोबाब नु अरदोन बाक्‍मा बाक्‍त। १इतिहास २:९,४२
  ita-1927: 'Caleb figliuolo di Hetsron, ebbe dei figliuoli da Azuba sua moglie, e
    da Jerioth. Questi sono i figliuoli che ebbe da Azuba: Jescer, Shobab e Ardon.'
  ckb-ckb: 'کالێبی کوڕی حەسرۆن لە عەزوڤای ژنی و لە یەریعۆت منداڵی بوو، کچێک بە ناوی
    یەریعۆت و سێ کوڕ بەم ناوانە: یێشەر، شۆڤاڤ و ئەردۆن.'
  eng-BBE: 'And Caleb, the son of Hezron, had children by Azubah his wife, the daughter
    of Jerioth; and these were her sons: Jesher and Shobab and Ardon.'
  kan-OKCV: 'ಹೆಚ್ರೋನನ ಮಗನಾದ ಕಾಲೇಬನು ಅಜೂಬಳಿಂದಲೂ ಯೆರ್ಯೋತಳಿಂದಲೂ ಮಕ್ಕಳನ್ನು ಪಡೆದನು. ಇವಳ
    ಪುತ್ರರು: ಯೇಷೆರನು, ಶೋಬಾಬನು, ಅರ್ದೋನನು.'
  tam-2017: எஸ்ரோனின் மகன் காலேப் எரீயோத் என்னப்பட்ட தன்னுடைய மனைவியாகிய அசுபாளாலே
    பெற்ற மகன்கள் ஏசேர், சோபாப், அர்தோன் என்பவர்கள்.
  spa-RV-1909: Caleb hijo de Hesrón engendró á Jerioth de su mujer Azuba. Y los hijos
    de ella fueron Jeser, Sobad, y Ardón.
  ron-BTF: 'Și Caleb fiul lui Hețron a născut copii din Azuba soția lui și din Ieriot,
    aceștia sunt fiii ei: Ieșer și Șobab și Ardon.'
  eng-WEBP: 'Caleb the son of Hezron became the father of children by Azubah his wife,
    and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon.'
  eng-FBV: 'Caleb son of Hezron had children by his wife Azubah, and also by Jerioth.
    These were her sons: Jesher, Shobab, and Ardon.'
  nld-1939: 'Kaleb, de zoon van Chesron, kreeg van zijn vrouw Azoeba een dochter,
    Jeriot genaamd; haar zonen waren: Jésjer, Sjobab en Ardon.'
  nch-BL: 'Huan Caleb quinpixqui ome isihuajhua; se itoca Azuba huan nopa seyoc itoca
    Jeriot. Huan Caleb ihuaya Azuba quinpixque inintelpocahua cati inintoca eliyayaj:
    Jeser, Sobab huan Ardón.'
  vie-1934: Ca-lép, con của Hết-rôn, lấy vợ, là A-xu-ba, với Giê-ri-ốt, rồi sanh con
    là Giê-se, Sô-báp, và Aït-đôn.
  hin-CV: 'हेज़रोन के पुत्र कालेब को उसकी पत्नी अत्सूबा और येरिओथ से ये पुत्र पैदा
    हुए: येशर, शोबाब और अर्दोन.'
  spa-BES: 'Y Caleb, el hijo de Hezrón, tuvo hijos de su esposa Azuba, la hija de
    Jeriot; Y estos fueron sus hijos: Jeser, Sobab y Ardón.'
  tdx-tdx: 'Naha­toly anak’ amy Azobae vali’e naho amy Ieriotee t’i Kalebe ana’ i
    Ketsrone: le zao o ana-dahi’eo: Iesere naho i Sobabe vaho i Ardone.'
  tha-KJV: คาเลบบุตรชายเฮสโรนให้กำเนิดบุตรกับอาซุบาห์ภรรยาของตน และกับเยรีโอท ต่อไปนี้​เป็นบุตรชายของนาง
    คือ เยเชอร์ โชบับ และอารโดน
  por-BR-2018: 'E Calebe filho de Hezrom gerou de sua mulher Azuba, e de Jeriote.
    E os filhos dela foram: Jeser, Sobabe, e Ardom.'
  deu-ELO: 'Und Kaleb, der Sohn Hezrons, zeugte Söhne mit Asuba, seinem Weibe, und
    mit Jerioth; und dies sind ihre Söhne: Jescher und Schobab und Ardon.'
  eng-WYC-2018: And Caleb, the son of Hezron, took a wife, Azubah, by name, of whom
    he begat Jerioth; and his sons were Jesher, and Shobab, and Ardon, (or and her
    sons were Jesher, and Shobab, and Ardon).
  epo-epo: 'Kaleb, filo de Ĥecron, naskigis de sia edzino Azuba kaj de Jeriot; jen
    estas ŝiaj filoj: Jeŝer, Ŝobab, kaj Ardon.'
  uig-PIN: Kalǝb Azubaⱨ (Yeriot dǝpmu atilidu)tin oƣul kɵrdi; Azubaⱨtin bolƣan oƣulliri
    Yǝxǝr, Xobab wǝ Ardon idi.
  beo-beo: Heselone egefe Ga:ilebe amola idua Asiuba amola Yeliode elea lalelegei
    mano da Yisie, Sioubabe amola Adone.
  tpi-OTNT: Kalep, pikinini man bilong Hesron, i maritim Asuba. Na Asuba i karim wanpela
    pikinini meri, nem bilong en Jeriot. Na nem bilong ol pikinini man bilong Jeriot
    i olsem, Jeser na Sobap na Ardon.
  hau-SA: Kaleb ɗan Hezron ya haifi yara ta wurin matarsa Azuba (da kuma ta wurin
    Yeriyot). Waɗannan su ne ’ya’yan Azuba maza. Yesher, Shobab da Ardon.
  uig-LAT: Kaleb Azubah (Yériot depmu atilidu)tin oghul kördi; Azubahtin bolghan oghulliri
    Yesher, Shobab we Ardon idi.
  nde-nde: 'UKhalebi indodana kaHezironi wayelabantwana abazala kumkakhe u-Azubha
    (lakuJeriyothi). Amadodana ka-Azubha ayeyila: nguJesheri, loShobhabi, kanye lo-Adoni.'
  ton-ton: 'Pea naʻe fanauʻi kia Kelepi ko e foha ʻo Hesiloni ʻae ngaahi fānau ʻia
    ʻAsupa ko hono uaifi, pea ʻia Silioti: ko eni ʻa ʻene ngaahi tama ʻaʻana; ko Sesa,
    mo Sopapi, mo ʻAlitoni.'
  ces-1613: 'Kálef pak syn Ezronův zplodil s Azubou manželkou a s Jeriotou syny. Jehož
    tito synové byli: Jeser, Sobab a Ardon.'
  eng-WMB: 'Caleb the son of Hezron became the father of children by Azubah his wife,
    and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon.'
  tam-TCV: 'எஸ்ரோனின் மகன் காலேப் எரீயோத் எனப்பட்ட தன் மனைவியாகிய அசுபாளின்மூலம் பெற்ற
    மகன்கள்: ஏசேர், ஷோபாப், அர்தோன்.'
  ceb-ULB: Si Caleb nga anak ni Hezron mao ang amahan sa mga anak pinaagi kang Azuba,
    nga iyang asawa, ug pinaagi kang Jeriot. Ang iyang mga anak mao sila si Jesher,
    Shobab, ug si Ardon.
  pol-UBG: 'Kaleb, syn Chesrona, spłodził dzieci z Azubą, swoją żoną, i z Jeriotą.
    A jej synami byli: Jeszer, Szobab i Ardon.'
  urd-GVU: کالب بن حصرون کی بیوی عزوبہ کے ہاں بیٹی بنام یریعوت پیدا ہوئی۔ یریعوت کے
    بیٹے یشر، سوباب اور اردون تھے۔
  deu-1912: 'Kaleb, der Sohn Hezrons, zeugte mit Asuba, seiner Frau, und mit Jerigoth;
    und dies sind derselben Kinder: Jeser, Sobab und Ardon.'
  kan-2017: ಹೆಚ್ರೋನನ ಮಗ ಕಾಲೇಬ. ಇವನು ತನ್ನ ಹೆಂಡತಿ ಅಜೂಬಳಿಂದಲೂ ಮತ್ತು ಯೆರ್ಯೋತಳಿಂದಲೂ ಮಕ್ಕಳನ್ನು
    ಪಡೆದನು. ಆಕೆಯಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳು ಯೇಷೆರ್, ಶೋಬಾಬ್ ಮತ್ತು ಅರ್ದೋನ್ ಎಂಬವರು.
  yap-yap: 'I Kaleb nib mo’on ni fak Hezron e le’engiy Azubah ngar fakyew be’ ni bpin
    ni Jerioth fithingan. I Jerioth e dalip e pumo’on ni fak: Jesher, Shobab, nge
    Ardon.'
  hlt-MCSB: Khetsron capa Kaleb loh a yuu Azubah neh Jerioth lamloh ca a sak. Anih
    ca rhoek he Jesher, Shobab neh Ardon.
  mdy-ETH: ሄፂሮኔ ናኣዚ ካኣሌቤ፦ ዓዙባ ጌይንታ ላኣሊስኬኖ ዔኪ ዪሪዖቴ ጎዖ ዉዱሮ ናይ ሾዔኔ፤ ዪሪዖቴ፦ ዬሼሬ፥ ሾባቤና ዓርዶኔ
    ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Hesron babarima Kaleb wɔ yerenom baanu a wɔne Asuba ne Yeriot. Na
    Asuba mmammarima edin de Yeser, Sobab ne Ardon.
  eng-WEBU: 'Caleb the son of Hezron became the father of children by Azubah his wife,
    and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon.'
  wal-wal: Hexiroona na7ai Kaaleebi ba maccaasee Azuubin, Yirii7ooto giyo na7iyo yeliis.
    Yirii7oota Yesheera, SHobaabanne Arddoona yelaasu.
  spa-PDDPT: Caleb, hijo de Hezrón, engendró a Jeriot de su esposa Azuba. Los hijos
    de ella fueron Jeser, Sobab y Ardón.
  gun-gun: Ha'e gui Hezrom ra'y Calebe ma gua'y kuery oguereko gua'yxy Azuba ha'e
    gui Jeriote re. Ha'e va'e pi'a kuery ma Jeser, Sobabe ha'e Ardom.
  ilo-ULB: Ni Caleb a putot a lalaki ni Hezron ti ama dagiti annak ni Azuba nga asawana,
    ken ni Jeriot a putotna a babai. Dagiti putotna a lallaki ket da Jeser, Sobad,
    ken Ardon.
  kpg-kpg: Tama daane Hezron go Caleb e lodo gi Azubah guu hai di nau dama ahina dono
    ingoo go Jerioth. Mee guu hai ana dama daane dogodolu go Jesher, Shobab, mo Ardon.
  uig-ARA: كالەب ئازۇباھ (يېرىئوت دەپمۇ ئاتىلىدۇ)تىن ئوغۇل كۆردى؛ ئازۇباھتىن بولغان
    ئوغۇللىرى يەشەر، شوباب ۋە ئاردون ئىدى.
  sus-sus: Xesiron xa di Kalebi naxa die sɔtɔ a xa ginɛ Asuba ra. E xili Yesere, Sobabo,
    nun Aradon. A xa ginɛ Yeriyoti fan naxa di nde sɔtɔ a bɛ.
  pon-2006: 'Kalep, nein Esron pwutak, pwoudiki Asupa oh ira naineki serepein men,
    ede Seriod. Liho wiahda pwutak silimen: Seser, Sopap, oh Ardon.'
  ksd-ksd: 'Ma Kaleb natu i Kesron i ga vangala ra utul a bul tutana tai kana ura
    vavina Asuba ma Ieriot, go dital: Ieser, Sobab, ma Ardon.'
  tur-YTC: 'Hetsron oğlu Kalev, karısı Azuvah''dan ve Yeriot''tan çocuk sahibi oldu.
    Bunlar kadının oğullarıydı: Yeşer, Şovav ve Ardon.'
  grc-BRENT: Καὶ Χαλὲβ υἱὸς Ἐσρὼμ ἔλαβε τὴν Γαζουβὰ γυναῖκα, καὶ τὴν Ἰεριώθ· καὶ οὗτοι
    υἱοὶ αὐτῆς, Ἰασὰρ, καὶ Σουβὰβ, καὶ Ἀρδών.
  ind-AYT: 'Kaleb anak Hezron mempunyai anak dari Azuba, istrinya, dan dari Yeriot.
    Inilah anak-anak Azuba: Yesyer, Sobab, dan Ardon.'
  nya-nya: 'Kalebe mwana wa Hezironi anabereka ana mwa Azuba mkazi wake (ndi mwa Yerioti).
    Ana a mkaziyo anali awa: Yeseri, Sobabu ndi Aridoni.'
  hrv-hrv: 'Hesronov sin Kaleb imao je sa ženom Azubom i s Jeriotom sinove, a sinovi
    su mu bili: Ješer, Šobab i Ardon.'
  mps-mps: Kalep, te Hesrongo ogwago, te we Asuba sali. Tama Asubago wegi me deli
    ame nai, aga nogi Jeriot. Tama Jeriotgo ogwa dabe nogi e tiwai, Jeser, me Sobap,
    me Ardon dao.
  tpi-tpi: Kalep, pikinini man bilong Hesron, i maritim Asuba. Na Asuba i karim wanpela
    pikinini meri, nem bilong en Jeriot. Na nem bilong ol pikinini man bilong Jeriot
    i olsem, Jeser na Sobap na Ardon.
  dan-1931: 'Hezrons Søn Kaleb avlede med sin Hustru Azuba Jeriot; og hendes Sønner
    var følgende: Jesjer, Sjobab og Ardon.'
  vie-OVCB: Ca-lép, con Hết-rôn, cưới hai vợ tên A-xu-ba và Giê-ri-ốt. A-xu-ba sinh
    Giê-sê, Sô-báp, và Ạt-đôn.
  guj-2017: 'હેસ્રોનનો દીકરો કાલેબ: તેની પત્ની અઝૂબાહ તથા તેની દીકરી યરીઓથ. યરીઓથના
    દીકરાઓ: યેશેર, શોબાબ તથા આર્દોન.'
  pon-2006A: 'Kalep, nein Esron pwutak, pwoudiki Asupa oh ira naineki serepein men,
    ede Seriod. Liho wiahda pwutak silimen: Seser, Sopap, oh Ardon.'
  por-BRBSL: 'Caleb, filho de Hezron, tornou-se pai de filhos por Azubah, sua esposa,
    e por Jerioth; e estes eram seus filhos: Jesher, Shobab, e Ardon.'
  cth-cth: 'Khetsron capa Kaleb ni a yu Azubah hoi Jerioth koehoi ca a sak. Ahnie
    canaw teh: Jesher, Shobab hoi Ardon.'
  twi-twi: Na Hesron babarima Kaleb wɔ yerenom baanu a wɔne Asuba ne Yeriot. Na Asuba
    mmabarima din de Yeser, Sobab ne Ardon.
  hlt-hlt: Khetsron capa Kaleb loh a yuu Azubah neh Jerioth lamloh ca a sak. Anih
    ca rhoek he Jesher, Shobab neh Ardon.
  tbz-SIM: Kɛ̀ Ɛsidonni birɛ Kɑdɛbu pokù Asubɑ pɛitɛ́ ibí ìnɑ̀ɑ̀ kɛ̀ dɛnitipobirɛ
    yètìrì ntú Yediyoti nɛ̀ initidɑbí ìtɑ̃ɑ̃ti Yesɛɛ nɛ̀ Sobɑbu nɛ̀ Adidonni.
  msy-2020: 'Hesronɨn otarim Kalep, an amuimɨn ziam Asuba. Ezɨ Asuba, guivir mam bate,
    an ziam Jeriot. Ezɨ Jeriotɨn otaribar ziabar kara: Jeser, Sobap, ko Ardon.'
  dop-dop: Hɛsǝlɔŋ pǝyɑlʋ Kɑlɛpʋ nɑ́ hikɑ piyɑ liɣiti nɑ ɩ ɑlʋ Asupɑ. Kɑncɑɑlɑɣɑ nyǝŋkɑ
    kɛ ɑlʋpǝyɑɣɑ, pɑ yɑɑ-kɛ sɩ Yeliyɔtɩ. Kɛlɛ kɑ wɑɑlɩ kɛ́ ɑpɑlʋpiyɑ tooso. Yesɛɛ,
    nɑ Sopɑpɩ, nɑ Atɔŋ.
  azb-azb: 'Xesron oğlu Kalevin arvadı Azuva və Yeriot ona övladlar doğdu. Kalevin
    Azuvadan olan oğulları bunlardır: Yeşer, Şovav və Ardon.'
  eng-DBY: 'And Caleb the son of Hezron had children by Azubah [his] wife, and by
    Jerioth: her sons are these: Jesher, and Shobab, and Ardon.'
  hin-2017: हेस्रोन के पुत्र कालेब के अजूबा नामक एक स्त्री से, और यरीओत से बेटे उत्पन्न
    हुए; और इसके पुत्र ये हुए; अर्थात् येशेर, शोबाब और अर्दोन।
  eng-YLT: 'And Caleb son of Hezron hath begotten Azubah, Isshah, and Jerioth; and
    these [are] her sons: Jesher, and Shobab, and Ardon.'
  eng-WYC-2017: And Caleb, the son of Hezron, took a wife, Azubah, by name, of whom
    he begat Jerioth; and his sons were Jesher, and Shobab, and Ardon.
  eng-WMBB: 'Caleb the son of Hezron became the father of children by Azubah his wife,
    and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon.'
  urd-GVH: कालिब बिन हसरोन की बीवी अज़ूबा के हाँ बेटी बनाम यरीओत पैदा हुई। यरीओत के
    बेटे यशर, सोबाब और अरदून थे।
  rug-rug: 'Sa tuna koreo e Hezironi, sapu e Kelebi si haba ia sa se Azuba; keke tudia
    vineki si e Zerioti pozana. Zerioti podoi si ka ṉeta koreo: Zesa, Sobabu, meke
    Adoni.'
  gaz-gaz: 'Kaaleb ilmi Hezroon niitii isaa Azuubaa fi Yeriʼooti irraa ijoollee dhalche.
    Ilmaan Aazubaa kanneen turan: Yeeser, Sobaabii fi Ardoon.'
  fra-LSG: 'Caleb, fils de Hetsron, eut des enfants d’Azuba, sa femme, et de Jerioth.
    Voici les fils qu’il eut d’Azuba: Jéscher, Schobab et Ardon.'
  yal-yal: 'Xesirɔn ma diin Kalebi a ɲaxanle Asuba nun Yeriyoti, ne yi diini itoe
    bari Kalebi xa: Yesere nun Sobaba nun Aradon.'
  haw-1868: 'Na Kaleba na ke keiki a Hezerona, na laua o Azaba kana wahine a me Ieriota:
    eia na keikikane ana; o Iesera, o Sobaba, a o Aredona,'
  arb-NAV: وَكَانَ كَالَبُ بْنُ حَصْرُونَ مُتَزَوِّجاً مِنْ عَزُوبَةَ وَيَرِيعُوثَ.
    فَأَنْجَبَتْ لَهُ عَزُوبَةُ يَاشَرَ وَشُوبَابَ وَأَرْدُونَ.
  ewe-ewe: 'Kaleb, Hezron ƒe vi ɖe srɔ̃ eve, Azuba kple Yeriot. Azuba ƒe viwoe nye:
    Yeser, Sobab kple Ardon.'
  eng-LEE: 'And Caleb the son of Chezron begat [children] of ''Azubah his wife, and
    of Jeri''oth; and these are her sons: Jesher, and Shobab, and Ardon.'
  asm-FB: হিষ্ৰোণৰ পুত্ৰ কালেবৰ ভাৰ্যা অজূবা আৰু যিৰীয়োত। তেওঁলোকৰ সন্তান যেচৰ, চোবব,
    আৰু অৰ্দোন আছিল।
  sus-A: شٍسِرٌن شَ دِ كَلٍبِ نَشَ دِيٍ سْتْ عَ شَ فِنّ عَسُبَ رَ. عٍ شِلِ يٍسٍرٍ،
    سٌبَبٌ، نُن عَرَدٌن. عَ شَ فِنّ يٍرِيٌتِ قَن نَشَ دِ ندٍ سْتْ عَ بّ.
  fra-SBL: 'Caleb, fils de Hetsron, engendra des enfants d''Azuba, sa femme, et de
    Jerioth ; voici ses fils : Jesher, Shobab et Ardon.'
  hbo-hbo: וְכָלֵ֣ב בֶּן־חֶצְרֹ֗ון הֹולִ֛יד אֶת־עֲזוּבָ֥ה אִשָּׁ֖ה וְאֶת־יְרִיעֹ֑ות
    וְאֵ֣לֶּה בָנֶ֔יהָ יֵ֥שֶׁר וְשֹׁובָ֖ב וְאַרְדֹּֽון׃
  kik-kik: 'Kalebu mũrũ wa Hezironi nĩagĩire ciana na mũtumia wake Azuba (o na ningĩ
    na Jeriothu). Ariũ a mũtumia ũcio maarĩ: Jesheri, na Shobabu, na Aridoni.'
  fra-NCL: 'Caleb, fils de Hesron eut des enfants d’Azuba, sa femme, et de Jérioth.
    Voici les fils qu’il eut d’Azuba : Jaser, Sobab et Ardon.'
  cek-AK: Hezron capa Kaleb mah a zu Azubah hoi Jerioth hnik khae hoiah sak ih caanawk
    loe, Jesher, Shobab hoi Ardon.
  cuk-cuk: 'Hezrón-machi-Caleb, e-ome-Azubaʼga masmala-baksad, degi, e-ome-baid-Jeriotʼga
    masmala-baksabalid. E-masmala, wemalad: Jeser, Sobab, Ardón.'
  uig-CYR: Каләб Азубаһ (Йериот дәпму атилиду)тин оғул көрди; Азубаһтин болған оғуллири
    Йәшәр, Шобаб вә Ардон еди.
  tel-2017: హెస్రోను కొడుకు కాలేబుకు అజూబా అనే తన భార్య వల్లా, యెరీయోతు అనే ఆమె వల్లా
    పిల్లలు కలిగారు. అజూబా కొడుకులు యేషెరు, షోబాబు, అర్దోను.
  hat-BSA: 'Caleb, fis a Hetsron an te fè de fis avèk Azuba, madanm li e de pa Jerioth;
    alò, sa yo se te fis li yo: Jéscher, Schobab avèk Ardon.'
  kos-kos: 'Caleb, wen natul Hezron, el payuk sel Azubah, su oswela sie acn natultal
    pangpang Jerioth, su oswela wen tolu: elos pa Jesher, Shobab, ac Ardon.'
  hbo-WLC: וְכָלֵ֣ב בֶּן־חֶצְר֗וֹן הוֹלִ֛יד אֶת־עֲזוּבָ֥ה אִשָּׁ֖ה וְאֶת־יְרִיע֑וֹת
    וְאֵ֣לֶּה בָנֶ֔יהָ יֵ֥שֶׁר וְשׁוֹבָ֖ב וְאַרְדּֽוֹן׃
  ibo-ibo: Kaleb nwa Hezrọn lụrụ ụmụ nwanyị abụọ, Azuba na Jeriọt. Ọ mụrụ ụmụ ndị
    ikom ndị a Jesha, Shobab na Adọn.
  ory-ory: ଆଉ ହିଷ୍ରୋଣର ପୁତ୍ର କାଲେବ ଆପଣା ଭାର୍ଯ୍ୟା ଅସୂବାର ଔରସରେ ଓ ଯିରୀୟୋତର ଔରସରେ ସନ୍ତାନଗଣ
    ଜାତ କଲା; ଯେଶର ଓ ଶୋବବ୍‍ ଓ ଅର୍ଦୋନ୍‍, ଏମାନେ ଅସୂବାର ପୁତ୍ର।
  chk-chk: 'Iwe, Kalep nöün Hesron we mwän a nöüni me won Asupa pwülüan we eman nengin
    itan Jeriot. Nge nöün kewe mwän me won Asupa: Jeser, Sopap me Arton.'
  rop-rop: Wal det san blanga Hesran neim Keilab, imbin merrit langa Esuba, en dubala
    bin abum doda neim Jeriyath. Jeriyath bin mami blanga thribala san neim Jesha,
    Shobab en Adan.
  ukr-1871: 'Халеб, Есромів син, мав дїтей від Азуви, своєї жінки, й від Еріоти, і
    це його сини: Есер, Собаб та Ардан.'
  deu-1951: 'Und Kaleb, der Sohn Chezrons, zeugte mit Asuba, seinem Weibe, und mit
    Jeriot; und das sind ihre Söhne: Jescher und Schobab und Ardon.'
  eng-JPS: 'And Caleb the son of Hezron begot children of Azubah his wife — and of
    Jerioth — and these were her sons: Jesher, and Shobab, and Ardon.'
  srp-1865: A Halev sin Esronov rodi s Azuvom ženom svojom i s Jeriotom sinove, i
    sinovi mu bjehu Jeser i Sovav i Ardon.
  lug-lug: Kalebu mutabani wa Kezulooni n’azaala abaana mu Azuba mukyala we ate era
    ne mu Yeriyoosi. Yeseri, ne Sobabu, ne Aludoni be baali abaana ba Azuba.
  heb-heb: וכלב בן חצרון הוליד את עזובה אשה ואת יריעות ואלה בניה ישר ושובב וארדון׃
  ben-IRV: হিষ্রোণের ছেলে কালেবের সঙ্গে অসূবার বিবাহ হয়েছিল এবং অসূবা ও যিরিয়োতের
    গর্ভে ছেলেমেয়ে হয়েছিল। যিরিয়োতের ছেলেরা হল যেশর, শোবব ও অর্দোন।
  pan-pan: 'ਹਸਰੋਨ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਲਈ ਉਹ ਦੀ ਔਰਤ ਅਜ਼ੁਬਾਹ ਅਤੇ ਉਸ ਦੀ ਧੀ ਯਰੀਓਥ ਨੇ ਪੁੱਤਰਾਂ
    ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਇਹ ਉਹ ਦੇ ਪੁੱਤਰ ਸਨ: ਯੇਸ਼ਰ, ਸੋਬਾਬ ਅਤੇ ਅਰਿਦੋਨ।'
  mya-JVB: ဟေဇရုံ သား ကာလက် သည် မယား အဇုဘ နှင့် ယေရုတ် တွင် မြင်သောသား ကား ယေရှာ ၊
    ရှောဗပ် ၊ အာဒုန် တည်း။
  hmo-hmo: Kaleba, Hesarona ena natuna, ese hahine ta ladana Asuba ia adavaia, bona
    Asuba ese kekeni ladana Ierioto ia havaraia. Ia ese memero toi ia havaraia, Iesere,
    Sobaba, bona Aradono.
  urd-urd: 'और हसरोन के बेटे कालिब से, उसकी बीवी ''अजूबाह और यरी''ओत के औलाद पैदा
    हुई। अजूबाह के बेटे यह हैं: यशर और सूबाब और अरदून।'
  rus-SYN: 'Халев, сын Есрома, родил от Азувы, жены своей, и от Иериофы, и вот сыновья
    его: Иешер, Шовав и Ардон.'
  bqc-SIM: 'Ɛzↄ̃nↄ nɛ́ Kalɛbu nɛ́ↄ ì ń a na Azubao. Aà nɛnↄɛn Yelio ũ. Aà nɛgↄ̃ɛↄ
    tↄ́n kɛ: Yesɛɛ, Sobabu ń Aadↄ̃o.'
  tcz-CHONGTHU: Hezron chapa Caleb jong hin ajinu Azubah kitinu Jerioth khoa minu
    chu toh chapa phabep ahing lhonin ahi. Amanu chapate chu Jesher, Shobab, chule
    Ardon ahiuvin ahi.
  mar-mar: हेस्रोनचा पुत्र कालेब, यरियोथाची कन्या अजूबा ही कालेबची पत्नी. या दोघांना
    पुत्र झाली येशेर, शोबाब आणि अर्दोन हे अजूबाचे पुत्र.
  qub-qub: 'Hezronpa wamran Calebpa warmin caran Azuba. Paycho wamran caran Jeriot.
    Chaypita caj wamrancuna caran: Jezer, Sobab, Ardón.'
  bqp-bqp: Kɑlɛbu, Hɛsironin bii u tɔn durɔbu itɑ mɑrɑ kɑ win kurɔ Asubɑ. Berɑ Yesɛɛ
    kɑ Sobɑbu kɑ Aɑdoni. U mɑɑ kɑ Yeriɔtu mɑrɑ.
  hat-hat: 'Kalèb, pitit Ezwon, te marye ak Azouba. Yo te gen yon pitit fi yo te rele
    Jeriòt ak twa lòt pitit gason: Jechè, Chobab ak Adon.'
  eng-BSB: 'Caleb son of Hezron had children by his wife Azubah and by Jerioth. These
    were the sons of Azubah: Jesher, Shobab, and Ardon.'
  eng-WEBPB: 'Caleb the son of Hezron became the father of children by Azubah his
    wife, and by Jerioth; and these were her sons: Jesher, Shobab, and Ardon.'
  kbq-kbq: Hagi Hesroni nemofo Kalepi'a, tare a' zanante'neankino zanagi'a Azubai'ene
    Jeriotike. Hagi Jerioti ne' mofavreramimofo zamagi'a amane, Jeseli'ma, Sobapi'ma,
    Aradoni'e.
  nhe-BL: 'Huan Caleb quinpixqui ome isihuajhua; se itoca Azuba huan nopa seyoc itoca
    Jeriot. Huan Caleb ihuaya Azuba quinpixque inintelpocahua tlen inintoca eliyayaj:
    Jeser, Sobab huan Ardón.'
  gub-BL: 'Karew Ezerom ta''yr wereko Azuma a''e. Heta amo ta''yr Zeriot her ma''e
    no. Heta na''iruz imemyr awa Zeriot a''e: Zezer, Xomaw, Aronon.'
  eng-DRA: 'And Caleb the son of Hesron took a wife named Azuba, of whom he had Jerioth:
    and her sons were Jaser, and Sobab, and Ardon.'
