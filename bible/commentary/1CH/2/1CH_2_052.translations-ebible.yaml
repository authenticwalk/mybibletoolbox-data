verse: 1CH.002.052
translations:
  mal-C: 'കിര്യത്ത്-യെയാരീമിന്റെ പിതാവായ ശോബാലിന്റെ പിൻഗാമികൾ ഇവരായിരുന്നു: ഹാരോവെയും
    മനഹത്ത് കുലത്തിന്റെ പകുതിയും.'
  deu-TKW: 'Und Sobal, der Vater von Kirjath-Jearim, hatte zu Söhnen: Haroe, halb
    Menuhoth'
  lin-lin: 'Bakitani ya Shobali, tata ya Kiriati-Yearimi : Aruwe mpe Atsi-Amenuoti.'
  eng-LSV: 'And there are sons to Shobal father of Kirjath-Jearim: Haroeh, half of
    the Menuhothite;'
  eng-GNV: And Shobal the father of Kiriath-iearim had sonnes, and he was the ouerseer
    of halfe Hammenoth.
  eng-WEBSTER: And Shobal the father of Kirjath-jearim had sons; Haroeh, and half
    of the Manahethites.
  nhw-BL: Sobal, catli elqui itata Quiriat Jearim, nojquiya quipixqui icone catli
    itoca Haroe. Huan iixhuihua Sobal elqui nopa masehualme catli quintocaxtíaj manahetitame.
  swh-ONEN: 'Wazao wa Shobali, baba yake Kiriath-Yearimu, walikuwa: Haroe, nusu ya
    wakazi wa mji wa Menuhothi,'
  bba-bba: Be bɑ sɑ̃ɑ Sobɑli, Kiriɑti Yɑrimun kɑbɑ wukon bweseru, berɑ Hɑroeɡibu,
    kɑ Mɛnuhɔtuɡibun sukum,
  eng-KJVCPB: And Shobal the father of Kirjath-jearim had sons; Haroeh, and half of
    the Manahethites.
  luo-luo: Nyikwa Shobal wuon Kiriath Jearim ne gin, Haroe mane nus jo-Manahath,
  meu-meu: 'Sobal, Kiriat-iearimi tamana, na mai ena bese haida danu: Haroe; Menuhoto
    besena kahana;'
  npi-ULB: किर्यत-यारीमका पिता शोबालका सन्‍तानहरू हारोए, मानहतीहरूका आधा,
  yor-yor: 'Àwọn ọmọ Ṣobali baba Kiriati-Jearimu ni: Haroe, ìdajì àwọn ará Manaheti.'
  pes-OPCB: شوبال، بانی قریه یعاریم، جد طایفۀ هراوه که نصف ساکنان منوحوت را تشکیل
    می‌دادند، بود.
  tgl-ULB: 'Si Sobal na ama ng Chiriath Jearim ay may mga kaapu-apuhan: si Haroe,
    at kalahati ng mga tao ng Menuho,'
  hui-hui: Sobala ibu Kiriada Yarimi tano mo wini biago ibu hameigini Haroebi Menuhodo
    hameigini marubi tinaga mamali hene.
  mya-mya: ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​ကြီး​ကို​တည်​ထောင်​သူ ရှော​ဗာ​လ​သည်​ဟာ​ရော​အ​မျိုး​သား​များ​၏
    ဘိုး​ဘေး​နှင့် မ​န​ဟေ​သိ​အ​မျိုး​သား​ထက် ဝက်​ခန့်​တို့​၏​ဘိုး​ဘေး​ဖြစ်​ပေ​သည်။-
  bod-N: ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྱི་ཕ་ཤོ་བལ་གྱི་བུ་རབས་ཚ་རྒྱུད་ནི་ཧ་རོ་ཨེ་དང་། མེ་ནི་ཧོད་པའི་ཕྱེད་ཀ་ཡིན་ནོ།
    །
  sna-sna: 'Zvizvarwa zvaShobhari baba vaKiriati Jearimi zvaiva: Haroe, hafu yavaManahati,'
  spa-BLM: 'Sobal, padre de Quiriat Jearim, tuvo hijos: Haroeh, la mitad de los Menuhoth.'
  cac-cac: 'Axo eb'' vin̈ yin̈tilal vin̈aj Sobal smam yicham eb'' aj Quiriat-jearim:
    Aton vin̈aj Haroe, nan̈al eb'' manahetita,'
  swh-ULB: 'Shobali baba wa kiriath-Yearimu alikuwa na uzao: Haroe, nusu ya watu Wamenuthite,'
  bel-bel: 'У Шавала, бацькі Кірыят-Ярыма, былі сыны: Гарое, Хацы, Галмэнюхот.'
  deu-ELBBK: 'Und Schobal, der Vater von Kirjat-Jearim, hatte Söhne: Haroeh, Hazi-Hammenuchot;'
  mbb-OT: Is menge kevuwazan ni Shobal he amey ni Kiriat Jearim he iyan menge meǥinged
    te Haroe, is ketengà te menge etew he ed-ubpà diyà te Menuhot,
  mal-2015: 'കിര്യത്ത്-യെയാരീമിന്റെ അപ്പനായ ശോബാലിന്നു പുത്രന്മാർ ഉണ്ടായിരുന്നു: ഹാരോവേ,
    മെനൂഹോത്തിന്റെ പാതി.'
  rmc-rmc: O Šobal, savo zathoďa o Kirjat-Jearim, sas prapapus le manušenge andral
    o Haroeh the le jepaš Menuchoťanengra fajtake.
  pes-OPV: 'و پسران شوبال پدر قريه يعاريم اينانند: هَرُواه و نصف مَنُوحُوت.'
  ron-1924: 'Фиий луй Шобал, татэл луй Кириат-Иеарим, ау фост: Харое, Хаци-Хаменухот.'
  ben-OBCV: 'কিরিয়ৎ-যিয়ারীমের বাবা শোবলের বংশধরেরা: মনূহোতীয়দের অর্ধাংশ হরোয়া,'
  som-som: Shoobaal oo ahaa Qiryad Yecaariim aabbihiisna wuxuu lahaa wiilal, Haaro'eh
    iyo reer Menuxood badhkiis.
  lat-VUC: Fuerunt autem filii Sobal patris Cariathiarim, qui videbat dimidium requietionum.
  eng-ASVBT: 'And Shobal the father of Kiriath-jearim had sons: Haroeh, half of the
    Menuhoth.'
  ita-1885: E Sobal, padre di Chiriat-iearim, ebbe de' figliuoli, cioè, Roe, padre
    della metà di Menuhot.
  eng-LXXUP: And the sons of Shobal the father of Kiriath-jearim were Haroeh, and
    Aesi, and Ammanith,
  eng-ULB: 'Shobal the father of Kiriath Jearim had descendants: Haroeh, half of the
    Manahathites,'
  spa-VBL: 'Los descendientes de Sobal, padre de Quiriat Jearim, fueron: Haroe, la
    mitad de los manahetitas,'
  fra-_FOB: 'Shobal, père de Kirjath-Jearim, eut des enfants: Haroë, Hatsi-Hamménuhoth.'
  mal-mal: 'കിര്യത്ത്-യെയാരീമിന്റെ അപ്പനായ ശോബാലിന് പുത്രന്മാർ ഉണ്ടായിരുന്നു: ഹാരോവേ,
    മെനൂഹോത്തിന്റെ കുടുംബങ്ങളുടെ പാതി.'
  urd-GVR: 'Qiriyat-yārīm ke bāp Sobal se yih gharāne nikle: Harāī, Mānahat kā ādhā
    hissā'
  suz-BL: किरयथ-यारीम आ किकी पिपी शोबाल के अर्को तौ यो बाक्‍मा बाक्‍त। मेको हारोए
    नु मेनुहोथ सहर ङा आधा मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Shobal, padre di Kiriath-Jearim, ebbe per discendenti: Haroe, e la metà
    di Menuhoth.'
  ckb-ckb: 'نەوەکانی شۆڤاڵی باوکی قیریەت یەعاریمیش ئەمانە بوون: هەرۆئە و نیوەی مانەحەتییەکان
    و'
  eng-BBE: 'And Shobal, the father of Kiriath-jearim, had sons: Haroeh, half of the
    Manahathites.'
  kan-OKCV: ಕಿರ್ಯತ್ ಯಾರೀಮ್ ಪಟ್ಟಣದ ಸ್ಥಾಪಕ ಶೋಬಾಲನು ಹಾರೋಯೆ ಜನರ, ಮಾನಹತಿಯರ ಅರ್ಧದಷ್ಟು ಜನರ,
  tam-2017: கீரியாத்யாரிமின் மூப்பனான சோபாலின் மகன்கள், ஆரோவே, ஆசியம் மெனுகோத் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Sobal padre de Chîriath-jearim fueron Haroeh, la mitad
    de los Manahethitas.
  ron-BTF: 'Și Șobal, tatăl lui Chiriat-Iearim, a avut fii: Haroe și jumătate din
    menuhotiți.'
  eng-WEBP: 'Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth.'
  eng-FBV: 'The descendants of Shobal the father of Kiriath Jearim were: Haroeh, half
    the Manahathites,'
  nld-1939: 'Sjobal, de vader van Kirjat-Jearim, had nog andere kinderen, namelijk:
    Reaja, het halve geslacht Manáchat.'
  nch-BL: Sobal, cati elqui itata Quiriat Jearim, nojquiya quipixqui icone cati itoca
    Haroe. Huan iixhuihua Sobal elque nopa masehualme cati quintocaxtíaj manahetitame.
  vie-1934: Sô-banh, tổ phụ của Ki-ri-át-Giê-a-rim có con trai; người sanh Ha-rô-ê
    và nửa phần dân Mê-nu-hốt.
  hin-CV: 'किरयथ-यआरीम के पिता शोबल के अन्य पुत्र भी थे हारोएह: मेनुहोथ नगरवासियों
    का आधा भाग,'
  spa-BES: 'Y Sobal, el padre de Quiriat-jearim, tuvo hijos: Reaia, la mitad de los
    manahetitas.'
  tdx-tdx: 'Nanañ’ ana-dahy ka t’i Sobale rae’ i Kirjiate’Iearime: i Haroae naho ty
    vaki’ o nte-Menokoteo.'
  tha-KJV: โชบาลบิดาของคีริยาทเยอาริมมี​บุ​ตรชายอีกชื่อ ฮาโรเอห์ และครึ่งหนึ่งของคนเมนูโหท
  por-BR-2018: 'E os filhos de Sobal, pai de Quiriate-Jearim foram: Haroé, a metade
    dos Manaatitas.'
  deu-ELO: 'Und Schobal, der Vater von Kirjath-Jearim, hatte Söhne: Haroeh, Hazi-Hammenuchoth;'
  eng-WYC-2018: And the sons of Shobal, the father of Kiriathjearim, that saw the
    half of [the] restings, (And the sons of Shobal, the founder of Kiriathjearim;
    and Haroeh, or and Reaiah, and half of the Manahethites.)
  epo-epo: 'Ŝobal, fondinto de Kirjat-Jearim, havis la filojn: Haroe, duono de la
    Menuĥot.'
  uig-PIN: 'Kiriat-Yearimning atisi Xobalning ǝwladliri: Haroǝⱨ ⱨǝmdǝ Manahatlarning
    yerimi idi.'
  beo-beo: Gilia:de Yilimi egefe da Siouba:le. Siouba:le egaga fifi misi da Haloue,
    Mana:ihadaide fi dogoa mogi, amola sosogo fi eno amo Gilia:de Yilimi, Idalaide,
    Biudaide, Siuma:daide amola Misialaide. Amo sosogo fi ilima da Soula:daide amola
    Esiada:iolaide dunu fifi misi.
  tpi-OTNT: Sobal, man i kirapim taun Kiriat Jearim, em i tumbuna bilong ol lain Haroe
    na hap lain Menuhot
  hau-SA: Zuriyar Shobal mahaifin Kiriyat Yeyarim su ne, Harowe, rabin Manahatiyawa,
  uig-LAT: 'Kiriat-Yéarimning atisi Shobalning ewladliri: Xaroeh hemde Manaxatlarning
    yérimi idi.'
  nde-nde: 'Inzalo kaShobhali uyise kaKhiriyathi-Jeyarimi yile: nguHaro, ingxenye
    yamaManahathi,'
  ton-ton: Pea ko Sopale ko e tamai ʻa Kesasialimi naʻe maʻu ʻe ia ʻae ngaahi foha;
    ko Haloe, mo hono vaheua mālie ʻoe kakai Maneata.
  ces-1613: 'Měl pak syny Sobal otec Kariatjeharimských: Haroe otce obyvatelů dílu
    Menuchotských.'
  eng-WMB: 'Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth.'
  tam-TCV: 'கீரியாத்யாரீமின் தகப்பனான சோபாலின் சந்ததிகளாவன: ஆரோயேயும், மெனுகோத்தியரின்
    அரைப்பகுதியினரும்.'
  ceb-ULB: 'Adunay mga kaliwat si Shobal nga amahan ni Kiriat Jearim: si Haroe, ang
    katunga sa katawhan nga Manahat,'
  pol-UBG: 'Szobal, ojciec Kiriat-Jearima, miał synów: Haroego i połowę Manachytów.'
  urd-GVU: 'قِریَت یعریم کے باپ سوبل سے یہ گھرانے نکلے: ہرائی، مانحت کا آدھا حصہ'
  deu-1912: 'Und Sobal, der Vater Kirjath-Jearims, hatte Söhne: Haroe und die Hälfte
    der Manahthiter.'
  kan-2017: ಕಿರ್ಯತ್ಯಾರೀಮಿನ ಮೂಲಪುರುಷನಾದ ಶೋಬಾಲನ ಸಂತಾನದವರು ಹಾರೋಯೆ, ಮಾನಹತಿಯರ ಅರ್ಧ ಜನರು,
  yap-yap: I Shobal ni ir e sunmeg yu Kiriath Jearim, ma ir e chitamngin fapi girdi’
    nu Haroeh, nge baley ko girdi’ nu Menuhoth,
  hlt-MCSB: Kiriathjearim napa Shobal koca dongah Manahati hlangvang Haroeh khaw om
    pueng.
  mdy-ETH: ቂሪያትይዓሪሜ ዓዶ፥ ሾባሌኮ ሜሌ ናይ ዓኣኔ፤ ዬያታ፦ ሄሮዔቴና ሜንሆቴ ቶኦኮኮ ዛሎኬ።
  twi-ASANTE: Sobal a ɔyɛ Kiriat-Yearim agya no mmammarima yɛ Haroe a ne fa yɛ Manahatini
  eng-WEBU: 'Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth.'
  wal-wal: Qiriyaati-Yi7aariima aawaa SHobaala yarati Haro7eetatanne Manuhoota yaratuppe
    baggata.
  spa-PDDPT: 'Hijos de Sobal, padre de Quiriat-jearim: Haroe, la mitad de los manahetitas.'
  gun-gun: Ha'e gui Quiriate-Jearim pygua kuery ru Sobal ra'y kuery ma Haroé ha'e
    Hazi-Hamenuote.
  ilo-ULB: 'Ni Sobal nga ama ti Kiriat Jearim ket addaan kadagiti kaputotan: Ni Haroe,
    ti kaguddua dagiti Menutita,'
  kpg-kpg: Shobal tangada ne hau Kiriath-Jearim matagidagi la tamana madua o nia daangada
    o Haroeh, mo di baahi e dahi o nia daangada ala e noho i Menuhoth,
  uig-ARA: 'كىرىئات-يېئارىمنىڭ ئاتىسى شوبالنىڭ ئەۋلادلىرى: خاروئەھ ھەمدە ماناخاتلارنىڭ
    يېرىمى ئىدى.'
  sus-sus: 'Kiriyati Yeyarimi baba Sobali xa die nan ya: Harowe, Menuhoti bɔnsɔɛ tagi.'
  pon-2006: Sopal, me tepin kauwada Kiriad Searim, iei ih pahpa kahlap en aramas akan
    en Aroe, oh elep tohn Menuod,
  ksd-ksd: Ma Sobal ra vunapai ra tarai Kiriat-Iearim i ga vangala ta umana bul tutana,
    Karoe diat, ma dia ga vunapai ra ngungu ta diat a tarai Menukot.
  tur-YTC: 'Kiryat Yearim''in babası Şoval''ın oğulları vardı: Haroeh, Menuhot''un
    yarısı.'
  grc-BRENT: Καὶ ἦσαν υἱοὶ τῷ Σωβὰλ πατρὶ Καριαθιαρὶμ Ἀραὰ, καὶ Αἰσὶ, καὶ Ἀμμανὶθ,
  ind-AYT: Keturunan Sobal, bapa Kiryat-Yearim, adalah Haroe dan setengah orang Menuhot.
  nya-nya: 'Zidzukulu za Sobala abambo a Kiriati Yearimu zinali izi: Harowe, theka
    la banja la Manahati,'
  hrv-hrv: 'A sinovi Šobala, oca Kirjat Jearimova: Reaja, polovica Manahaćana.'
  mps-mps: Sobal, te Kiriat Jearim taun hodolali bidi da, aga te Haroe hani me Menuhot
    hani pedai bulali wąį nǫų da,
  tpi-tpi: Sobal, man i kirapim taun Kiriat Jearim, em i tumbuna bilong ol lain Haroe
    na hap lain Menuhot
  dan-1931: 'Sjobal, Kirjat-Jearims Fader, havde følgende Sønner: Reaja, Halvdelen
    af Manahatitterne.'
  vie-OVCB: Dòng dõi của Sô-banh (người sáng lập Ki-ri-át Giê-a-rim) là Ha-rô-ê, tổ
    phụ một nửa dân tộc Mê-nu-hốt,
  guj-2017: 'કિર્યાથ-યારીમના પિતા શોબાલના વંશજો આ હતા: હારોએ, મનુહોથના અડધા ભાગના
    લોકો,'
  pon-2006A: Sopal, me tepin kauwada Kiriad Searim, iei ih pahpa kahlap en aramas
    akan en Aroe, oh elep tohn Menuod,
  por-BRBSL: 'Shobal, o pai de Kiriath Jearim, teve filhos: Haroeh, a metade do Menuhoth.'
  cth-cth: Kiriathjearim na pa Shobal casak thung hoi Manahati tangawn, Haroehnaw
    hai ao rah.
  twi-twi: Sobal a ɔyɛ Kiriat-Yearim agya no mmabarima yɛ Haroe a ne fa yɛ Manahatini
  hlt-hlt: Kiriathjearim napa Shobal koca dongah Manahati hlangvang Haroeh khaw om
    pueng.
  tbz-SIM: Kɛ̀ Sobɑdii ketɛ́ Kidiyɑ-Yeɑdimmu ɛì. Kɛ̀ Sobɑdi yɑɑ̀bí mbo Adowɛɛ nɛ̀
    Mɛnuɔti kɔbɛ ɛì kó dikéè.
  msy-2020: Ezɨ Sobal, a Kiriat Jearimɨn nguibar ekiamɨn ingarizir gumazim, a Haroen
    nguibar ekiamɨn itir gumazamiziba, ko nguibar ekiam Menuhotɨn itir gumazamizir
    mabar inazir afeziam.
  dop-dop: Sopɑlɩ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Hɑlowe nyǝ́mɑ, nɑ Menuhoti nyǝ́mɑ tɑɑ lɛlɑɑ.
  azb-azb: 'Qiryat-Yearimin atası Şovalın nəsilləri bunlardır: Haroelilər, Manaxatlıların
    yarısı.'
  eng-DBY: 'And Shobal the father of Kirjath-jearim had sons: Haroeh, Hazi-Hammenuhoth.'
  hin-2017: और किर्यत्यारीम के पिता शोबाल के वंश में हारोए आधे मनुहोतवासी,
  eng-YLT: 'And there are sons to Shobal father of Kirjath-Jearim: Haroeh, half of
    the Menuhothite;'
  eng-WYC-2017: And the sons of Shobal, the father of Kiriathjearim, that saw the
    half of [the] restings,
  eng-WMBB: 'Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth.'
  urd-GVH: 'क़िरियत-यारीम के बाप सोबल से यह घराने निकले : हराई, मानहत का आधा हिस्सा'
  rug-rug: Sobali, asa sapu koa ia sa vasileana pa Kiriati Zearimi, si na tamadia
    rina tie pa Haroe, meke sa kukuruna sa butubutu tie pu koa pa Menuhoti,
  gaz-gaz: 'Sanyiiwwan Sobaal kan abbaa Kiriyaati Yeʼaariim: Walakkaan Menuhootaa,
    Haarooʼee,'
  fra-LSG: 'Les fils de Schobal, père de Kirjath-Jearim, furent: Haroé, Hatsi-Hammenuhoth.'
  yal-yal: 'Sobali naxan Kiriyati-Yeyarin taan masɛgɛ, na yixɛtɛne ni i ra: Harowe
    nun Menuhoti kaane fɔxɔ kedenna nun'
  haw-1868: Ia Sobala hoi ka makuakane o Kiriatiarima na keikikane; o Haroka, a o
    Hatesihamenuti.
  arb-NAV: أَمَّا ذُرِّيَّةُ شُوبَالَ مُؤَسِّسِ قَرْيَةِ يَعَارِيمَ فَهُمْ قَبِيلَةُ
    هَرُوَاهُ وَنِصْفُ قَبِيلَةِ هَمَّنُوحُوتَ.
  ewe-ewe: Sobal ƒe viwoe nye Kiriat Yearim kple Haroe, ame si ƒe dzidzimeviwoe nye
    Menuhot tɔwo ƒe afã.
  eng-LEE: 'And Shobal the father of Kir''yath-ye''arim had sons: Haroeh, and Chazi-hammenuchoth.'
  asm-FB: 'কিৰিয়ৎ-যিয়াৰীমৰ পিতৃ চোবলৰ বংশধৰসকল আছিল: হাৰোৱি, মানহতীয়াসকলৰ আধা ভাগ,'
  sus-A: كِرِيَتِ يٍيَرِ مِ بَبَ سٌبَلِ شَ دِيٍ نَن يَ؛ هَرٌوٍ، مٍنُهٌتِ بْنسْي تَفِ.
  fra-SBL: 'Shobal, père de Kiriath Jearim, eut des fils : Harœh, la moitié des Menuhoth.'
  hbo-hbo: וַיִּהְי֤וּ בָנִים֙ לְשֹׁובָ֔ל אֲבִ֖י קִרְיַ֣ת יְעָרִ֑ים הָרֹאֶ֖ה חֲצִ֥י
    הַמְּנֻחֹֽות׃
  kik-kik: 'Njiaro cia Shobali, ithe wa Kiriathu-Jearimu, ciarĩ: Haroe, na nuthu ya
    Amanahathi,'
  fra-NCL: 'Les fils de Sobal, père de Cariathiarim, furent : Haroé, Hatsi-Hamménuhoth.'
  cek-AK: Kiriath-Jearim ih ampa Shobal ih caanawk loe, Haroh, ahap Manahath ih kaminawk,
  cuk-cuk: 'Sobal-e-wagan, wemalad: Haroe, degi, Manahet-dulemar-negabalad.'
  uig-CYR: 'Кириат-Йеаримниң атиси Шобалниң әвлатлири: Хароәһ һәмдә Манахатларниң
    йерими еди.'
  tel-2017: కిర్యత్యారీము తండ్రి అయిన శోబాలు వారసులు హారోయే, ఇంకా మనుహోతీయుల్లో సగం
    మంది ఇతని వంశం వాళ్ళే.
  hat-BSA: Fis a Shobal yo, papa a Kirjath-Jearim te Haroé, Hatsi-Hammenuhoth.
  kos-kos: Shobal, su musaela acn Kiriath Jearim, pa papa tumun mwet in acn Haroeh,
    oayapa tafun mwet su muta Menuhoth,
  hbo-WLC: וַיִּהְי֤וּ בָנִים֙ לְשׁוֹבָ֔ל אֲבִ֖י קִרְיַ֣ת יְעָרִ֑ים הָרֹאֶ֖ה חֲצִ֥י
    הַמְּנֻחֽוֹת׃
  ibo-ibo: Ụmụ Shobal nna Kiriat Jearim mụrụ bụ Haroe, onye mụrụ ọkara ndị ikwu Menuhot.
  ory-ory: ଆଉ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ର ପିତା ଶୋବଲ୍‍ର ପୁତ୍ରଗଣ ଥିଲେ; ହରାୟା ମନୁହୋଥର ଅର୍ଦ୍ଧାଂଶ।
  chk-chk: 'Nge ekewe mwirimwirin Sopal semelapen chon Kiriat-jearim: Ekewe chon Haroe
    me esopun chon Menuhot,'
  rop-rop: Shobal bin stadimap det taun gulum Kiriyajerim, en imbin grengrenfatha
    blanga detlot pipul brom Harowei en haf langa detlot pipul brom Menuhath,
  ukr-1871: 'У Шовала, батька Киріят-Яриму, були сини: Гарое, Хази, Галменюхот.'
  deu-1951: 'Und die Söhne Schobals, des Vaters von Kirjat-Jearim, waren: Haroe, Chazi,
    Menuchot.'
  eng-JPS: 'And Shobal the father of Kiriath-jearim had sons: Haroeh, and half of
    the Menuhoth.'
  srp-1865: 'A imaše sinove Soval otac Kirijat-Jarimu: Aroja i Asi-Amenuhota.'
  lug-lug: Sabali eyazaala Kiriyasuyalimu, yalina abaana abalala nga be ba Kalowe,
    ne kimu kyakubiri eky’Abamenukosi,
  heb-heb: ויהיו בנים לשובל אבי קרית יערים הראה חצי המנחות׃
  ben-IRV: কিরিয়ৎ যিয়ারীমের বাবা শোবলের ছেলে হরোয়া, মনূহোতীয়দের অর্ধেক লোক।
  pan-pan: ਕਿਰਯਥ-ਯਾਰੀਮ ਦੇ ਪਿਤਾ ਸ਼ੋਬਾਲ ਦੇ ਪੁੱਤਰ ਸਨ, ਹਾਰੋਆਹ ਤੇ ਮਨੁਹੋਥ ਦਾ ਅੱਧਾ ਹਿੱਸਾ।
  mya-JVB: ကိရယတ်ယာရိမ် အဘ ရှောဗာလ သား ဟူမူကား ၊ ဟာရော နှင့်မနဟေသိ အမျိုးတပိုင်း၊
  hmo-hmo: 'Sobala, Kiriata Iearimi hanua ia hamatamaia tauna dekena amo inai bese
    taudia idia vara: Haroe, Manahata bese ena kahana.'
  urd-urd: और क़रयत — यारीम के बाप सोबल के बेटे ही बेटे थे; हराई और मनोख़ोत के आधे
    लोग।
  rus-SYN: 'У Шовала, отца Кириаф-Иарима, были сыновья: Гарое, Хаци, Галменюхот.'
  bqc-SIM: 'Sobala pↄ́ Kiliayaaliũ kàlɛ buiↄ tↄ́n kɛ: Aloedeↄ ń Manaata gbɛ̃́ kĩniↄ'
  tcz-CHONGTHU: Kiriath-Jearim pa Shobal son achilhahho chu Haroeh sung kon Manahath
    mi akeh khat jen toh,
  mar-mar: किर्याथ-यारीमचा पिता शोबाल याचे वंशज हारोवे, मनुहोथमधील अर्धे लोक,
  qub-qub: 'Sobalpa wamrancuna caran: Reaía. Pay castami caran pullan Manahet runacunaga.'
  bqp-bqp: Be bɑ sɑ̃ɑ Sobɑli, Kiriɑti Yɑrimun kɑbɑ wukon bweseru, berɑ Hɑroegibu,
    kɑ Mɛnuhɔtugibun sukum,
  hat-hat: Chobal, papa Kiriyat-Jearim, te zansèt moun Awoyè yo, mwatye nan moun ki
    rete Menouyòt yo,
  eng-BSB: 'These were the descendants of Shobal the father of Kiriath-jearim: Haroeh,
    half the Manahathites,'
  eng-WEBPB: 'Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth.'
  kbq-kbq: Sobali'a Kiriat-Jearimi kuma'ma erifore hu'nea nere. Hagi Menuhoti nagara
    mago'a amu'nompinti'ma refko'ma hu'naza vahe'mokizmigu'ma Haroe nagarema nehaza
    vahe'mokizmi nezmageho'e.
  nhe-BL: Sobal, tlen elqui itata Quiriat Jearim, nojquiya quipixqui icone tlen itoca
    Haroe. Huan iixhuihua Sobal elque nopa tlacame tlen quintocajtíaj manahetitame.
  gub-BL: Xomaw tawhu Kiriat-Zeàri iapo arer wiko teko Arowe ywy rehe har waipy romo
    a'e. Wiko teko Menuot pe har tetea'u waipy romo a'e no.
  eng-DRA: 'And Sobal the father of Cariathiarim had sons: he that saw half of the
    places of rest.'
