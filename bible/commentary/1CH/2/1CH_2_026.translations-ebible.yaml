verse: 1CH.002.026
translations:
  mal-C: യെരഹ്മയേലിന് അതാര എന്ന പേരുള്ള മറ്റൊരു ഭാര്യ ഉണ്ടായിരുന്നു. അവൾ ഓനാമിന്റെ
    അമ്മയായിരുന്നു.
  deu-TKW: Und Jerahmeel hatte noch ein anderes Weib, die hieß Atara; diese war die
    Mutter Onams.
  lin-lin: Yerameeli abalaki mwasi mosusu oyo kombo na ye ezalaki « Atara. » Atara
    abotelaki ye Onami.
  eng-LSV: And Jerahmeel has another wife, and her name [is] Atarah, she [is] mother
    of Onam.
  eng-GNV: Also Ierahmeel had another wife named Atarah, which was the mother of Onam.
  eng-WEBSTER: Jerahmeel had also another wife, whose name was Atarah; she was the
    mother of Onam.
  nhw-BL: Nojquiya Jerameel quipixqui seyoc isihua catli itoca Atara, huan Atara quipixqui
    icone catli itoca Onam.
  swh-ONEN: Yerameeli alikuwa na mke mwingine, aliyeitwa Atara, aliyekuwa mama yake
    Onamu.
  bba-bba: Yerɑmɛɛli wi, u mɑɑ kurɔ ɡoo suɑ wi bɑ sokumɔ Atɑrɑ, Onɑmun mɛro.
  eng-KJVCPB: Jerahmeel had also another wife, whose name was Atarah; she was the
    mother of Onam.
  luo-luo: Jeramel ne nigi dhako machielo mane iluongo ni Atara, ne en min Onam.
  meu-meu: Ierahamele na mai adavana ma ta danu, ladana na Atara; ia na Onam sinana.
  npi-ULB: यरहमेलकी अतारा नाम गरेकी अर्की पत्‍नी थिइन् । तिनी ओनामकी आमा थिइन्‌ ।
  yor-yor: Jerahmeeli ní ìyàwó mìíràn, ẹni tí orúkọ rẹ̀ ń jẹ́ Atara; ó sì jẹ́ ìyá
    fún Onamu.
  pes-OPCB: عطاره زن دوم یرحم‌ئیل، مادر اونام بود.
  tgl-ULB: May iba pang asawa si Jerameel na nagngangalang Atara. Ina siya ni Onam.
  hui-hui: Lama ibu igini tebira mini Masa Yamini Ege imaru hene. Agali Yaramele ibu
    one mende dabu binigo mini Adara berene. Adarahanda igiri mbira taba henenego
    mini Onama hene.
  mya-mya: အာ​ရံ​တွင်​မာ​ဇ၊ ယာ​မိန်၊ ဧ​ကာ​ဟူ​၍​သား​သုံး ယောက်​ရှိ​၏။ ယေ​ရ​မေ​လ​တွင်​အာ​တ​ရ​နာ​မည်
    တွင်​သော​အ​ခြား​ဇ​နီး​တစ်​ယောက်​ရှိ​၏။ ထို ဇ​နီး​ဖြင့်​သြ​နံ​ဟူ​သော​သား​တစ်​ယောက်​ကို
    ရ​၏။-
  bod-N: ཡེ་ར་མེ་ཨེལ་ལ་ཡང་ཆུང་མ་གཞན་ཞིག་ཡོད་པའི་མིང་ལ་ཨ་ཏ་རཱ་ཞེས་བྱ་སྟེ། ཁོ་མོ་ནི་ཨོ་ནཱམ་གྱི་མ་ཡིན།
  sna-sna: Jerameeri akanga ane mumwe mukadzi, zita rake rainzi Atara. Akanga ari
    amai vaOnami.
  spa-BLM: Jerajmeel tuvo otra esposa que se llamaba Atará. Ella fue la madre de Onam.
  cac-cac: A vin̈aj Jerameel chi', ay junxo ix yetb'eyum vin̈, aton ix Atara snun
    vin̈aj Onam.
  swh-ULB: Yerameeli alikuwa na mke mwingine, Jina lake lilikuwa Atara. Yeye alikuwa
    mama wa Onamu.
  bel-bel: Была ў Ерахмэіла і другая жонка, імя яе Атара; яна маці Анама.
  deu-ELBBK: Und Jerachmeel hatte eine andere Frau, ihr Name war Atara; sie war die
    Mutter Onams.
  mbb-OT: Si Jerameel ne zuen sevaha pa he esawa zin he egngezanan ki Atara. Ne si
    Atara, iyan iney ni Onam.
  mal-2015: യെരഹ്മയേലിന്നു മറ്റൊരു ഭാര്യ ഉണ്ടായിരുന്നു; അവൾക്കു അതാരാ എന്നു പേർ; അവൾ
    ഓനാമിന്റെ അമ്മ.
  rmc-rmc: Le Jerachmeel sas the dujto romňi – e Atara, savi sas daj le Onamoske.
  pes-OPV: و يرحَمئيل را زن ديگر مسمّاة به عطارَه بود که مادرِ اُونام باشد.
  ron-1924: Иерахмеел а авут о алтэ невастэ, нумитэ Атара, каре а фост мама луй Онам.
  ben-OBCV: যিরহমেলের অন্য আর এক স্ত্রীও ছিলেন, যাঁর নাম অটারা; তিনি ওনমের মা।
  som-som: Oo Yeraxme'eelna wuxuu qabay naag kale, oo magaceeda la odhan jiray Cataaraah,
    oo iyana waxay ahayd Oonaam hooyadiis.
  lat-VUC: Duxit quoque uxorem alteram Jerameel, nomine Atara, quæ fuit mater Onam.
  eng-ASVBT: And Jerahmeel had another wife, whose name was Atarah; she was the mother
    of Onam.
  ita-1885: Or Ierameel ebbe un'altra moglie, il cui nome era Atara, che fu madre
    di Onam.
  eng-LXXUP: 'And Jerahmeel had another wife, and her name was Atarah: she is the
    mother of Onam.'
  eng-ULB: Jerahmeel had another wife, whose name was Atarah. She was the mother of
    Onam.
  spa-VBL: Jerajmeel tuvo otra esposa llamada Atara. Ella fue la madre de Onam.
  fra-_FOB: Jérachméel eut une autre femme, nomée Atara, qui fut mère d'Onam.
  mal-mal: യെരഹ്മയേലിന് മറ്റൊരു ഭാര്യ ഉണ്ടായിരുന്നു; അവൾക്ക് അതാരാ എന്നു പേർ; അവൾ
    ഓനാമിന്റെ അമ്മ.
  urd-GVR: Yarahmiyel kī dūsrī bīwī Atārā kā ek beṭā Onām thā.
  suz-BL: येराहमेल के अर्को मीश का यो बाक्‍माक्‍त। मेको आ नें अतारा बाक्‍माक्‍त। मेकोमी
    ओनाम थिवा बाक्‍त।
  ita-1927: Jerahmeel ebbe un’altra moglie, di nome Atara, che fu madre di Onam.
  ckb-ckb: یەرەحمێل ژنێکی دیکەی هەبوو ناوی عەتارا بوو و دایکی ئۆنام بوو.
  eng-BBE: 'And Jerahmeel had another wife, whose name was Atarah: she was the mother
    of Onam.'
  kan-OKCV: ಈ ಯೆರಹ್ಮೇಲನಿಗೆ ಮತ್ತೊಬ್ಬ ಹೆಂಡತಿ ಇದ್ದಳು. ಅವಳ ಹೆಸರು ಅಟಾರಳು; ಅವಳು ಓನಾಮನ ತಾಯಿ.
  tam-2017: அத்தாராள் என்னும் பெயருள்ள வேறொரு மனைவியும் யெர்மெயேலுக்கு இருந்தாள்;
    இவள் ஓனாமின் தாய்.
  spa-RV-1909: Y tuvo Jerameel otra mujer llamada Atara, que fué madre de Onam.
  ron-BTF: Ierahmeel a avut de asemenea o altă soție, a cărei nume a fost Atara; ea
    a fost mama lui Onam.
  eng-WEBP: Jerahmeel had another wife, whose name was Atarah. She was the mother
    of Onam.
  eng-FBV: Jerahmeel had another wife called Atarah. She was the mother of Onam.
  nld-1939: Ook had Jerachmeël nog een andere vrouw, die Atara heette; zij was de
    moeder van Onam.
  nch-BL: Nojquiya Jerameel quipixqui seyoc isihua cati itoca Atara, huan Atara quipixqui
    icone cati itoca Onam.
  vie-1934: Giê-rác-mê-ên lại lấy vợ khác, tên là A-ta-ra, mẹ của Ô-nam.
  hin-CV: येराहमील की एक अन्य पत्नी भी थी, जिसका नाम था अटाराह; जो ओनम की माता थी.
  spa-BES: 'Y Jerameel tenía otra esposa, que se llamaba Atara: era la madre de Onam.'
  tdx-tdx: Nanam-baly tovo’e t’Ierakmeele, i Atarà ty tahina’e, ie ty rene’ i Oname.
  tha-KJV: เยราเมเอลมีภรรยาอีกคนหนึ่งชื่ออาทาราห์ นางเป็นมารดาของโอนัม
  por-BR-2018: Jerameel também teve outra mulher chamada Atara, que foi mãe de Onã.
  deu-ELO: Und Jerachmeel hatte ein anderes Weib, ihr Name war Atara; sie war die
    Mutter Onams. -
  eng-WYC-2018: Also Jerahmeel wedded another wife, Atarah by name, that was the mother
    of Onam. (And Jerahmeel wed another wife, who was named Atarah; she was the mother
    of Onam.)
  epo-epo: Jeraĥmeel havis ankaŭ alian edzinon, ŝia nomo estis Atara; ŝi estis la
    patrino de Onam.
  uig-PIN: Yǝraⱨmiyǝlning Ataraⱨ degǝn yǝnǝ bir ayali bar idi, u Onamning anisi idi.
  beo-beo: Yilamiele da uda eno galu. Amo ea dio da A:dala. A:dala ea mano da Ouna:me.
  tpi-OTNT: Ram i gat tripela pikinini man, Mas na Jamin na Eker. Orait na Jeramel
    i maritim narapela meri tu, nem bilong en Atara. Na Atara i karim wanpela pikinini
    man, nem bilong en Onam.
  hau-SA: Yerameyel yana da wata mata, wadda sunanta Atara; ita ce mahaifiyar Onam.
  uig-LAT: Yerahmiyelning Atarah dégen yene bir ayali bar idi, u Onamning anisi idi.
  nde-nde: UJerameli wayelomunye umfazi owayethiwa ngu-Athara unina ka-Onami.
  ton-ton: Pea naʻe ai mo e uaifi ʻe tokotaha ʻo Silamili, ʻaia naʻe hingoa ko ʻAtala;
    ko e faʻē ia ʻa Onami.
  ces-1613: Měl také manželku druhou Jerachmeel, jménem Atara. Ta jest matka Onamova.
  eng-WMB: Jerahmeel had another wife, whose name was Atarah. She was the mother of
    Onam.
  tam-TCV: யெராமியேலுக்கு அத்தாராள் என்னும் வேறோரு மனைவியும் இருந்தாள்; இவள் ஓனாம்
    என்பவனின் தாய்.
  ceb-ULB: Adunay laing asawa si Jerameel, nga ang ngalan mao si Atara. Siya mao ang
    inahan ni Onam.
  pol-UBG: Jerachmeel miał także drugą żonę imieniem Atara. Była ona matką Onama.
  urd-GVU: یرحمئیل کی دوسری بیوی عطارہ کا ایک بیٹا اونام تھا۔
  deu-1912: Und Jerahmeel hatte noch ein anderes Weib, die hieß Atara; die ist die
    Mutter Onams.
  kan-2017: ಯೆರಹ್ಮೇಲನಿಗೆ ಅಟಾರ ಎಂಬ ಇನ್ನೊಬ್ಬ ಹೆಂಡತಿಯಿದ್ದಳು. ಈಕೆಯು ಓನಾಮನ ತಾಯಿ.
  yap-yap: 'I Ram e immoy dalip i pagel ni fak: ni Maaz, Jamin, nge Eker. Miki le’engiy
    Jerahmeel reb e bpin ni Atarah fithingan, miyow diyennag be’ ni pagel ni Onam.'
  hlt-MCSB: Jerahmeel te a yuu tloe om tih a ming tah Onam manu Atarah ni.
  mdy-ETH: ራሜ ሃይሦ ዓቲንቄ ናይ፦ ማዓፄ፥ ያሚኔና ዔቄሬ ጌይንታስኬንሢ ሾዔኔ፤ ዒማና ዪራህሜዔሌ ዓታራ ጌይንታ ፔቴ ሜሌ ላኣሊስኬኖ
    ዔኪ ዖናሜ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Yerahmeel wɔ yere a ɔtɔ so mmienu a wɔfrɛ no Atara, na ɔno na ɔwoo Onam.
  eng-WEBU: Jerahmeel had another wife, whose name was Atarah. She was the mother
    of Onam.
  wal-wal: Yiraahima7eelayyo Ataaro geetettiya hara maccaasiyaa de7ausu; Ataara Oonaama
    aayyiyo.
  spa-PDDPT: Jerameel tuvo otra mujer llamada Atara, que fue madre de Onam.
  gun-gun: Ha'e gui Jerameel amboae ju ogueraa gua'yxyrã, Atara hery va'e. Ha'e va'e
    ma Onã xyrã.
  ilo-ULB: Adda pay sabali nga asawa ni Jerameel nga agnagan iti Atara. Isuna ti ina
    ni Onam.
  kpg-kpg: Ram guu hai ana dama daane dogodolu go Maaz, Jamin, mo Eker. Jerahmeel
    dono huai lodo i golo, di ahina dono ingoo go Atarah. Meemaa guu hai di nau dama daane
    go Onam.
  uig-ARA: يەراھمىيەلنىڭ ئاتاراھ دېگەن يەنە بىر ئايالى بار ئىدى، ئۇ ئونامنىڭ ئانىسى
    ئىدى.
  sus-sus: Yerameeli xa ginɛ boore Atara naxa Onan sɔtɔ.
  pon-2006: 'Ram naineki pwutak silimen: Maas, Samin, oh Eker. Serameel pil pwoudikihda
    emen lih tohrohr, ede Adara, oh neira pwutak emen, Onam.'
  ksd-ksd: Ma tika na taulai bula kai Ieramel, a iangina Atara; ia ra tina i Onam.
  tur-YTC: Yerahmeel'in başka bir karısı daha vardı; adı Atara'ydı. Onam'ın annesiydi.
  grc-BRENT: Καὶ ἦν γυνὴ ἑτέρα τῷ Ἱεραμεὴλ, καὶ ὄνομα αὐτῇ Ἀτάρα· αὕτη ἐστὶ μήτηρ
    Ὀζόμ.
  ind-AYT: Yerahmeel juga mempunyai istri lain yang bernama Atara. Dialah ibu Onam.
  nya-nya: Yerahimeeli anali ndi mkazi wina amene dzina lake linali Atara, amene anali
    amayi a Onamu.
  hrv-hrv: Jerahmeel je imao i drugu ženu, zvala se Atara, koja je bila Onamova majka.
  mps-mps: Ramgo ogwa sela elaluai, Mas, me Jamin, me Eker dao. Tialima Jeramelgo
    gasa we me sali, agai nogi da Atara. Tama Atarago ogwa deli ame nani, aga nogi
    da Onam dao.
  tpi-tpi: Ram i gat tripela pikinini man, Mas na Jamin na Eker. Orait na Jeramel
    i maritim narapela meri tu, nem bilong en Atara. Na Atara i karim wanpela pikinini
    man, nem bilong en Onam.
  dan-1931: Og Jerame'el havde en anden Hustru ved Navn Atara, som var Moder til Onam.
  vie-OVCB: Giê-rác-mê-ên cưới thêm A-ta-ra và sinh Ô-nam.
  guj-2017: યરાહમેલની બીજી પત્નીનું નામ અટારા હતું. તે ઓનામની માતા હતી.
  pon-2006A: 'Ram naineki pwutak silimen: Maas, Samin, oh Eker. Serameel pil pwoudikihda
    emen lih tohrohr, ede Adara, oh neira pwutak emen, Onam.'
  por-BRBSL: Jerahmeel tinha outra esposa, cujo nome era Atarah. Ela era a mãe de
    Onam.
  cth-cth: Jerahmeel teh a yu bout a la teh, a min teh Onam manu Atarah doeh.
  twi-twi: Na Yerahmeel wɔ ɔyere a ɔto so abien a wɔfrɛ no Atara, na ɔno na ɔwoo Onam.
  hlt-hlt: Jerahmeel te a yuu tloe om tih a ming tah Onam manu Atarah ni.
  tbz-SIM: Kɛ̀ Yedɑmɛyɛɛdi puokɛ onitipòkù tɔù Atɑdɑ kòo ò pɛitɛ́ Onɑmmu.
  msy-2020: 'Ezɨ Ram otarir 3pla iti, men ziabar kara: Mas, Jamin, ko Eker. Ezɨ Jeramel
    uam amizir mam inigha an iti, an ziam Atara. Ezɨ Atara otarir vamɨra bate, an
    ziam Onam.'
  dop-dop: Ɩlɛnɑ Yelɑmeyɛlɩ kpɑɣɑ Atɑlɑ tɔtɔ, nɑ ɩ́ lʋlɩ Onɑm.
  azb-azb: Yeraxmeelin başqa bir arvadı var idi, onun adı Atara idi. Onamın anası
    o idi.
  eng-DBY: And Jerahmeel had another wife, whose name was Atarah; she was the mother
    of Onam.
  hin-2017: और यरहमेल की एक और पत्नी थी, जिसका नाम अतारा था; वह ओनाम की माता थी।
  eng-YLT: And Jerahmeel hath another wife, and her name [is] Atarah, she [is] mother
    of Onam.
  eng-WYC-2017: Also Jerahmeel wedded another wife, Atarah by name, that was the mother
    of Onam.
  eng-WMBB: Jerahmeel had another wife, whose name was Atarah. She was the mother
    of Onam.
  urd-GVH: यरहमियेल की दूसरी बीवी अतारा का एक बेटा ओनाम था।
  rug-rug: 'Rami si ka ṉeta tuna koreo: Maza, Zamini, meke Ekera. Haba pulea e Zeramili
    si keke barikaleqe, e Atara pozana, meke podoa ri karua si keke tudia koreo, e
    Onama pozana.'
  gaz-gaz: Yeramiʼeel niitii biraa kan Aaxaaraa jedhamtu qaba ture; isheenis haadha
    Oonaam turte.
  fra-LSG: Jerachmeel eut une autre femme, nommée Athara, qui fut mère d’Onam.
  yal-yal: Yerameeli a ɲaxalan bodena Atara yi Onan bari.
  haw-1868: Na Ierameela kekahi wahine e ae, o Atara kona inoa; oia ka makuwahine
    o Onama.
  arb-NAV: وَكَانَ لِيَرْحَمْئِيلَ زَوْجَةٌ أُخْرَى تُدْعَى عَطَارَةَ هِيَ أُمُّ أُونَامَ.
  ewe-ewe: Yerameel srɔ̃ evelia, Atara, dzi Onam.
  eng-LEE: Yerachmeel had also another wife, whose name was 'Atarah; she was the mother
    of Onam.
  asm-FB: যিৰহমেলৰ অটাৰা নামেৰে আৰু এগৰাকী ভাৰ্যা আছিল, তেওঁ ওনমৰ মাতৃ আছিল।
  sus-A: يٍرَ مٍيلِ شَ فِنّ بٌورٍ عَتَرَ نَشَ عٌنَن سْتْ.
  fra-SBL: Jerahmeel avait une autre femme, dont le nom était Atarah. Elle était la
    mère d'Onam.
  hbo-hbo: וַתְּהִ֨י אִשָּׁ֥ה אַחֶ֛רֶת לִֽירַחְמְאֵ֖ל וּשְׁמָ֣הּ עֲטָרָ֑ה הִ֖יא אֵ֥ם
    אֹונָֽם׃ ס
  kik-kik: Jerameeli aarĩ na mũtumia ũngĩ wetagwo Atara, nake nĩwe warĩ nyina wa Onamu.
  fra-NCL: Jéraméel eut une autre femme, nommée Athara, qui fut mère d’Onam. —
  cek-AK: Jerahmeel loe zula maeto tawnh; anih ih ahmin loe Atarah; anih loe Onam
    ih amno ah oh.
  cuk-cuk: Jerameel ome-baid nikunonikid. A-ome, Ataraʼye nugad. Atara, machi-Onam-baknonikid.
  uig-CYR: Йәраһмийәлниң Атараһ дегән йәнә бир аяли бар еди, у Онамниң аниси еди.
  tel-2017: ఈ యెరహ్మెయేలుకు మరో భార్య ఉంది. ఆమె పేరు అటారా. ఈమె ఓనాము తల్లి.
  hat-BSA: Jerachmeel te gen yon lòt fanm ki te rele Athara e ki te manman a Onam.
  kos-kos: Oasr mutan se pac kial Jerahmeel, el pa Atarah, ac el oswella Onam.
  hbo-WLC: וַתְּהִ֨י אִשָּׁ֥ה אַחֶ֛רֶת לִֽירַחְמְאֵ֖ל וּשְׁמָ֣הּ עֲטָרָ֑ה הִ֖יא אֵ֥ם
    אוֹנָֽם׃ ס
  ibo-ibo: Nwunye Jerameel nke abụọ, aha ya bụ Atara, mụtara Onam.
  ory-ory: ପୁଣି, ଯିରହମେଲର ଅନ୍ୟ ଏକ ଭାର୍ଯ୍ୟା ଥିଲା, ତାହାର ନାମ ଅଟାରା; ସେ ଓନମର ମାତା।
  chk-chk: Mi pwal wor eman pwülüen Jeramel itan Atara, neminei inen Onam.
  rop-rop: Rem bin abum thribala san en deibin neim Meis, Jeimin en Eka. En Jeramiyel
    bin abum najawan waif en imbin neim Etara. Dubala bin abum san en imbin neim Onam.
  ukr-1871: Була в Ерахмеїла й друга жінка, на ймя Афара; вона Онамова мати.
  deu-1951: Und Jerachmeel hatte ein anderes Weib, ihr Name war Atara; diese ist die
    Mutter Onams.
  eng-JPS: And Jerahmeel had another wife, whose name was Atarah; she was the mother
    of Onam.
  srp-1865: Imaše i drugu ženu Jerameilo, po imenu Ataru, ona je mati Onamova.
  lug-lug: Wabula Yerumeeri yalina omukyala omulala ng’erinnya lye ye Atala, era oyo
    yali nnyina Onamu.
  heb-heb: ותהי אשה אחרת לירחמאל ושמה עטרה היא אם אונם׃
  ben-IRV: অটারা নামে যিরহমেলের আর একজন স্ত্রী ছিল। সে ওনমের মা ছিল।
  pan-pan: ਯਰਹਮਏਲ ਦੀ ਇੱਕ ਹੋਰ ਔਰਤ ਸੀ ਜਿਹ ਦਾ ਨਾਮ ਅਟਾਰਾਹ ਸੀ। ਉਹ ਓਨਾਮ ਦੀ ਮਾਤਾ ਸੀ।
  mya-JVB: အာတရ အမည် ရှိသောအခြား မယား တွင် ဩနံ ကိုမြင်၏။
  hmo-hmo: Ierahamele be mai ena adavana ma ta danu, iena ladana be Atara. Ia be Onama
    ena sinana.
  urd-urd: और यरहमिएल की एक और बीवी थी जिसका नाम 'अतारा था। वह ओनाम की माँ थी।
  rus-SYN: Была у Иерахмеила и другая жена, имя ее Афара; она мать Онама.
  bqc-SIM: Yelamɛli nↄ pãle vĩ, aà tↄ́n Atala. Ɔ̃mɛ Onaũ da ũ.
  tcz-CHONGTHU: Jerahmeel kitipa hin ji chom khat jong aneiyin, amin chu Atarah akiti.
    Amanu hin Onam chu anahinge.
  mar-mar: यरहमेलला दुसरी पत्नी होती, तिचे नाव अटारा. ती ओनामाची आई होती.
  qub-qub: Jerameelpa jucaj warminpa jutin caran Atara. Paycho wamran caran Onam.
  bqp-bqp: Yerɑmɛɛli wi, u mɑɑ kurɔ goo suɑ wi bɑ sokumɔ Atɑrɑ, Onɑmun mɛro.
  hat-hat: Jerakmeyèl te gen yon lòt madanm ki te rele Atara. Atara fè yon pitit gason
    pou li. Se te Onam.
  eng-BSB: Jerahmeel had another wife named Atarah, who was the mother of Onam.
  eng-WEBPB: Jerahmeel had another wife, whose name was Atarah. She was the mother
    of Onam.
  kbq-kbq: Hagi Jerameli'a tare a' ante'neankino, Atara'e nehia a'mo, Onamuna kasente'ne.
  nhe-BL: Nojquiya Jerameel quipixqui seyoc isihua tlen itoca Atara, huan Atara quipixqui
    icone tlen itoca Onam.
  gub-BL: 'Heta na''iruz ta''yr Hàw pe wà: Maaza, Zamim, Eker. Zerameew wereko amo
    kuzà wemireko romo no. Atar her romo a''e. Umur ta''yr Onà her ma''e izupe a''e.'
  eng-DRA: And Jerameel married another wife, named Atara, who was the mother of Onam.
