verse: 1CH.002.046
translations:
  mal-C: കാലേബിന്റെ വെപ്പാട്ടിയായ ഏഫാ, ഹാരാൻ, മോസ, ഗാസേസ് എന്നിവരുടെ മാതാവായിരുന്നു.
    ഹാരാൻ ഗാസേസിന്റെ പിതാവായിരുന്നു.
  deu-TKW: Und Epha, das Kebsweib Kalebs, gebar Haran, Moza und Gases; Haran aber
    erzeugte Gases.
  lin-lin: Efa, makangu ya Kalebi, abotelaki ye Arani, Motsa mpe Gazezi. Arani azalaki
    tata ya Gazezi.
  eng-LSV: And Ephah concubine of Caleb bore Haran, and Moza, and Gazez; and Haran
    begot Gazez.
  eng-GNV: 'And Ephah a concubine of Caleb bare Haran and Moza, and Gazez: Haran also
    begate Gazez.'
  eng-WEBSTER: 'And Ephah, Caleb''s concubine, bore Haran, and Moza, and Gazez: and
    Haran begat Gazez.'
  nhw-BL: Huan Efa, isihua tequipanojca Caleb, quinpixqui iconehua catli inintoca
    eliyayaj Harán, Mosa huan Gazez. Huan Harán quipixqui icone catli nojquiya itoca
    Gazez.
  swh-ONEN: Efa, suria wa Kalebu alikuwa mamaye Harani, Mosa na Gazezi. Harani alikuwa
    baba wa Gazezi.
  bba-bba: Efɑ, Kɑlɛbun kurɔ ɡoo, wiyɑ u Hɑrɑni, kɑ Mɔsɑ, kɑ Gɑsɛsi mɑrɑ. Hɑrɑni wi,
    u mɑɑ bii mɑrɑ mɑ u nùn yĩsiru kɑ̃ Gɑsɛsi.
  eng-KJVCPB: 'And Ephah, Caleb’s concubine, bare Haran, and Moza, and Gazez: and
    Haran begat Gazez.'
  luo-luo: Chi Kaleb machielo ma nyinge Efa ne min Haran, Moza kod Gazez. Haran ne
    wuon Gazez.
  meu-meu: Efa na Kaleb ese e adavaia hahinena; una hahine ese Haran bona Mosa bona
    Gasese e havara henia. Haran na Gasese tamana.
  npi-ULB: कालेबकी उपपत्‍नी एपाले हारान, मोस र गाजेजलाई जन्माइन् । हारान गाजेजका पिता
    बने ।
  yor-yor: Efani obìnrin Kalebu sì ni ìyá Harani, Mosa àti Gasesi, Harani sì ni baba
    Gasesi.
  pes-OPCB: عیفه، کنیز کالیب، حاران و موصا و جازیز را زایید. حاران هم پسری داشت به
    نام جازیز.
  tgl-ULB: Si Efa, na asawang alipin ni Caleb, ay ipinanganak sina Haran, Moza, at
    Gasez. Si Haran ang ama ni Gasez.
  hui-hui: Kalebe ibu one halu mende bereneru aria mbirago mini Eba berene. Eba ibu
    igini tebira hene uru. Mbira Harana mende Mosa tebone Gasese hene. Ani bialu Harana
    ibu igini mbira mini Gasese dege hene.
  mya-mya: ကာ​လက်​မှာ​ဧ​ဖာ​နာ​မည်​တွင်​သော​မ​ယား ငယ်​တစ်​ယောက်​ရှိ​သေး​၏။ ထို​မယား​ငယ်​ဖြင့်
    သူ​သည်​ဟာ​ရန်၊ မော​ဇ၊ ဂါ​ဇက်​ဟူ​သော​သား သုံး​ယောက်​ကို​ထပ်​မံ​ရ​ရှိ​ပြန်​၏။ ဟာ​ရန်
    တွင်​ဂါ​ဇက်​ဟု​ပင်​နာ​မည်​တွင်​သော​သား တစ်​ယောက်​ရှိ​၏။
  bod-N: ཀཱ་ལེབ་ཀྱི་ཆུན་མ་ཨེ་ཕཱ་བྱ་བ་ལས་ཧཱ་རན་དང་། མོ་ཟི། གཱ་ཟེ་སི་བཅས་མཆེད་པ་དང་།
    ཧཱ་རན་ལས་གཱ་ཟེ་སི་མཆེད་དོ། །
  sna-sna: Mumwe murongo waKarebhu ainzi Efa ndiye aiva amai vaHarani, Moza naGazezi.
    Harani aiva baba vaGazezi.
  spa-BLM: Efá, concubina de Caleb, dio a luz a Harán, Moza y Gazez; y Harán fue padre
    de Gazez.
  cac-cac: A ix Efa schab'il yetb'eyum vin̈aj Caleb, aton ix ay yune' vin̈aj Harán,
    vin̈aj Mosa yed' vin̈aj Gazez. Axo vin̈aj Harán chi' smam junxo vin̈aj Gazez.
  swh-ULB: Efa, suria wa Kalebu, alimza Harani, Mosa, na Gazezi. Harani akawa baba
    wa Gazezi.
  bel-bel: І Эфа, наложніца Халелава, нарадзіла Харана, Моцу і Газэза. І Харан спарадзіў
    Газэза.
  deu-ELBBK: Und Epha, die Nebenfrau Kalebs, gebar Haran und Moza und Gases. Und Haran
    zeugte Gases.
  mbb-OT: Is sevaha pa he esawa ni Caleb ne iyan si Efa he iney ni Haran, Moza, wey
    Gazez. Si Haran, ne zuen din anak he egngezanan daan ki Gazez.
  mal-2015: കാലേബിന്റെ വെപ്പാട്ടിയായ ഏഫാ ഹാരാനെയും മോസയെയും ഗാസേസിനെയും പ്രസവിച്ചു;
    ഹാരാൻ ഗാസേസിനെ ജനിപ്പിച്ചു.
  rmc-rmc: 'Le Kaleb sas mek trin čhave la Efaha, la romňaha-služobňičkaha: o Charan,
    o Mocas the o Gazez. Paľis sas the le Charan čhavo, saves vičinenas Gazez.'
  pes-OPV: عِيفَه مُتعه کاليب حاران و موصا و جازيز را زاييد و حاران جازيز را آورد.
  ron-1924: Ефа, циитоаря луй Калеб, а нэскут пе Харан, Моца ши Газез. Харан а нэскут
    пе Газез.
  ben-OBCV: কালেবের উপপত্নী ঐফা হারণ, মোৎসা ও গাসেসের মা। হারণ গাসেসের বাবা।
  som-som: Ceefah oo ahayd Kaaleeb naagtiisii addoonta ahaydna waxay dhashay Xaaraan,
    iyo Moosaa, iyo Gaasees, oo Xaaraanna wuxuu dhalay Gaasees.
  lat-VUC: Epha autem concubina Caleb peperit Haran, et Mosa, et Gezez. Porro Haran
    genuit Gezez.
  eng-ASVBT: And Ephah, Caleb’s concubine, bare Haran, and Moza, and Gazez; and Haran
    begat Gazez.
  ita-1885: Ed Efa, concubina di Caleb, partorì Haran, e Mosa, e Gazez. Ed Haran generò
    Gazez.
  eng-LXXUP: And Ephah the concubine of Caleb bore Haran, and Moza, and Gazez.
  eng-ULB: Ephah, Caleb's concubine, bore Haran, Moza, and Gazez. Haran became the
    father of Gazez.
  spa-VBL: Efá, concubina de Caleb, fue la madre de Harán, Mosa y Gazez. Harán fue
    el padre de Gazez.
  fra-_FOB: Épha, concubine de Caleb, enfanta Haran, Motsa et Gazez. Haran engendra
    Gazez.
  mal-mal: കാലേബിന്റെ വെപ്പാട്ടിയായ ഏഫാ ഹാരാനെയും മോസയെയും ഗാസേസിനെയും പ്രസവിച്ചു;
    ഹാരാൻ ഗാസേസിനെ ജനിപ്പിച്ചു.
  urd-GVR: Kālib kī dāshtā Aifā ke beṭe Hārān, Mauzā aur Jāziz paidā hue. Hārān ke
    beṭe kā nām Jāziz thā.
  suz-BL: कालेब आ अर्को मीश एफाहमी हारान, मोचा नु गाजेज थिवा बाक्‍त। मिनु हारान गाजेज
    आ आफ बाक्‍माक्‍त।
  ita-1927: Efa, concubina di Caleb, partorì Haran, Motsa e Gazez. Haran generò Gazez.
  ckb-ckb: هەروەها عێفای کەنیزەی کالێب حاران، مۆچا و گەزێزی بوو، هەروەها حارانیش گەزێزی
    بوو.
  eng-BBE: And Ephah, Caleb's servant-wife, had Haran and Moza and Gazez; and Haran
    was the father of Gazez.
  kan-OKCV: ಕಾಲೇಬನ ಉಪಪತ್ನಿಯಾದ ಏಫಾಳು ಹಾರಾನ್, ಮೋಚ, ಗಾಜೇಜ ಎಂಬುವರನ್ನು ಹೆತ್ತಳು. ಹಾರಾನನು
    ಗಾಜೇಜನ ತಂದೆ.
  tam-2017: காலேபின் மறுமனையாட்டியாகிய எப்பாள் ஆரானையும், மோசாவையும், காசேசையும் பெற்றாள்;
    ஆரான் காசேசைப் பெற்றான்.
  spa-RV-1909: Y Epha, concubina de Caleb, le parió á Harán, y á Mosa, y á Gazez.
    Y Harán engendró á Gazez.
  ron-BTF: Și Efa, concubina lui Caleb, a născut pe Haran și pe Moța și pe Gazez;
    și Haran a născut pe Gazez.
  eng-WEBP: Ephah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
    the father of Gazez.
  eng-FBV: Ephah, Caleb's concubine, was the mother of Haran, Moza, and Gazez. Haran
    was the father of Gazez.
  nld-1939: Efa, de bijvrouw van Kaleb, schonk het leven aan Charan, Mosa en Gazez.
    Charan verwekte Jodai.
  nch-BL: Huan Efa, isihua tequipanojca Caleb, quinpixqui iconehua cati inintoca eliyayaj
    Harán, Mosa huan Gazez. Huan Harán quipixqui icone cati nojquiya itoca Gazez.
  vie-1934: Ê-pha, là hầu của Ca-lép, sanh Ha-ran, Một-sa, và Ga-xe; Ha-ran sanh Ga-xe.
  hin-CV: कालेब की उप-पत्नी एफाह ने, हारान, मोत्सा और गज्ज़ा को जन्म दिया, और हारान
    गज्ज़ा का पिता हुआ.
  spa-BES: Efa, concubina de Caleb, dio a luz a Harán, Moza y Gazez; y Harán fue el
    padre de Gazez.
  tdx-tdx: Nasama’ i Efàe, sakeza’ i Kaleba t’i Karane naho i Motsà naho i Gazeze;
    le nasama’ i Karane t’i Gazeze.
  tha-KJV: เอฟาห์ภรรยาน้อยของคาเลบคลอดบุตรชื่อฮาราน โมซาและกาเซส และฮารานให้กำเนิดบุตรชื่อกาเซส
  por-BR-2018: E Efá, a concubina de Calebe, lhe gerou a Harã, Moza, e a Gazez. E
    Harã gerou a Gazez.
  deu-ELO: Und Epha, das Kebsweib Kalebs, gebar Haran und Moza und Gases. Und Haran
    zeugte Gases. -
  eng-WYC-2018: And Ephah, the secondary wife of Caleb, childed (or bare) Haran, and
    Moza, and Gazez; and Haran begat Gazez.
  epo-epo: Kaj Efa, kromvirino de Kaleb, naskis Ĥaranon, Mocan, kaj Gazezon; kaj Ĥaran
    naskigis Gazezon.
  uig-PIN: Kalǝbning toⱪili Əfaⱨdin Ⱨaran, Moza wǝ Gazǝz tɵrǝlgǝn. Ⱨarandin Gazǝz
    tɵrǝlgǝn.
  beo-beo: Ga:ilebe ea gidisedagi uda ea dio da Ifa. Ifa ea manolali da Ha:ila:ne,
    Mousa amola Ga:isese. Ga:isese ea eda da Ha:ila:ne.
  tpi-OTNT: Wanpela bilong ol namba 2 lain meri bilong Kalep, em Efa. Na nem bilong
    ol pikinini man bilong Efa i olsem, Haran na Mosa na Gases. Na Haran em i papa
    bilong narapela Gases.
  hau-SA: Efa ƙwarƙwarar Kaleb ita ce mahaifiyar Haran, Moza da Gazez. Haran shi ne
    mahaifin Gazez.
  uig-LAT: Kalebning toqili Efahdin Haran, Moza we Gazez törelgen. Harandin Gazez
    törelgen.
  nde-nde: Umfazi weceleni kaKhalebi u-Efa wayengunina kaHarani, loMoza kanye loGazezi.
    UHarani wayenguyise kaGazezi.
  ton-ton: 'Pea ko Efa, ko e fefine sinifu kia Kelepi, naʻe fanauʻi ʻe ia ʻa Helani,
    mo Mosa, mo Kesesi: pea naʻe tupu ʻia Helani ʻa Kesesi.'
  ces-1613: Efa také, ženina Kálefova, porodila Chárana a Mozu a Gazeza. A Cháran
    zplodil Gazeza.
  eng-WMB: Efah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
    the father of Gazez.
  tam-TCV: காலேபின் மறுமனையாட்டி எப்பா என்பவள் ஆரான், மோசா, காசேஸ் என்பவர்களின் தாய்.
    ஆரான் காசேஸின் தகப்பன்.
  ceb-ULB: Si Efa, ang laing puyopuyo ni Caleb, nanganak kang Haran, Moza, ug kang
    Gazez. Si Haran mao ang amahan ni Gazez.
  pol-UBG: Efa, nałożnica Kaleba, urodziła Charana, Mosę i Gazeza, a Charan spłodził
    Gazeza.
  urd-GVU: کالب کی داشتہ عیفہ کے بیٹے حاران، موضا اور جازز پیدا ہوئے۔ حاران کے بیٹے
    کا نام جازز تھا۔
  deu-1912: Epha aber, das Kebsweib Kalebs, gebar Haran, Moza und Gases. Haran aber
    zeugte Gases.
  kan-2017: ಕಾಲೇಬನ ಉಪಪತ್ನಿಯಾದ ಏಫಳಲ್ಲಿ ಹಾರಾನ್, ಮೋಚ ಮತ್ತು ಗಾಜೇಜ್ ಎಂಬುವವರು ಹುಟ್ಟಿದರು.
  yap-yap: 'Ma immoy yug reb e bpin rok Kaleb ni Efah fithingan, miki diyennag dalip
    e pagel ni fak Kaleb: ni Haran, Moza, nge Gazez. Ma Haran e kubay reb e pagel
    ni fak ni Gazez fithingan.'
  hlt-MCSB: Kaleb yula Ephah loh Haran, Moza neh Gazez a sak. Haran loh Gazez a sak.
  mdy-ETH: ካኣሌቤኮ ዔፓ ጌይንታ ሜሌ ላኣሊስኬና ዓኣኔ፤ ዒዞይዳፓ ካኣሌቤ፦ ሃራኔ፥ ሞፃንታ ጋዜዜ ጌይንታ ሜሌ ሃይሦ ዓቲንቄ
    ናይ ሾዔኔ፤ ሃራኔ ሃሣ ጋዜዜ ጌይንታ ሜሌ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Kaleb mpena Efa woo Haran, Mosa ne Gases. Na Haran woo Gases.
  eng-WEBU: Ephah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
    the father of Gazez.
  wal-wal: Kaaleeba kaadumatiyaa Eefa Haaraana, Mooxanne Gazeeza yelaasu; Haaraani
    Gazeeza yeliis.
  spa-PDDPT: Efa, concubina de Caleb, dio a luz a Harán, Mosa y Gazez. Harán engendró
    a Gazez.
  gun-gun: Ha'e gui Calebe ra'yxy jevy Efá ma oikuavã'i Harã, Mosa ha'e Gazez. Ha'e
    Harã ra'y ma Gazez.
  ilo-ULB: Ni Efa ti asawa nga adipen ni Caleb, impasngayna da Haran, Moza, ken Gazez.
    Ni Haran ti ama ni Gazez.
  kpg-kpg: 'Caleb dana ahina hege e noho i dono baahi dono ingoo go Ephah. Mai di
    ahina deelaa, mee guu hai ana dama daane dogodolu: Haran, Moza mo Gazez. Haran
    guu hai labelaa dana dama daane dono ingoo go Gazez.'
  uig-ARA: كالەبنىڭ توقىلى ئەفاھدىن ھاران، موزا ۋە گازەز تۆرەلگەن. ھاراندىن گازەز
    تۆرەلگەن.
  sus-sus: 'Kalebi xa konyi ginɛ Efa xa die nan ya: Xarani, Mosa, nun Gasɛsi. Xarani
    naxa Gasɛsi sɔtɔ.'
  pon-2006: 'Kalep pekehikihda lih emen ede Epa, oh liho wiahiong pwutak silimen:
    Aran, Mosa, oh Kases. Pil mie nein Aran pwutak emen ede Kases.'
  ksd-ksd: Ma Kaleb i ga vangala Karan, Mosa, ma Gases, tai kana tultul na vavina
    Epa; ma Karan i ga vangala Gases.
  tur-YTC: Kalev'in cariyesi Efa, Haran'ı, Motsa'yı ve Gazez'i doğurdu. Haran, Gazez'in
    babası oldu.
  grc-BRENT: Καὶ Γαιφὰ ἡ παλλακὴ Χαλὲβ ἐγέννησε τὸν Ἀρὰμ, καὶ τὸν Μοσὰ, καὶ τὸν Γεζουέ.
  ind-AYT: Efa, gundik Kaleb, melahirkan Haran, Moza, dan Gazes. Anak Haran adalah
    Gazes.
  nya-nya: Efai, mzikazi wa Kalebe, anali amayi a Harani, Moza ndi Gazezi. Harani
    anali abambo a Gazezi.
  hrv-hrv: Efa, Kalebova inoča, rodila je Harana, Mosu i Gazeza; Haran je rodio Gazeza.
  mps-mps: Te Kalepgo si wali we hani me deli nogi, te Efa. Te we Efago ogwa dabe
    nogi e tama dao, Haran, me Mosa, me Gases. Tama Haran te gasa Gasesgo aya dao.
  tpi-tpi: Wanpela bilong ol namba 2 lain meri bilong Kalep, em Efa. Na nem bilong
    ol pikinini man bilong Efa i olsem, Haran na Mosa na Gases. Na Haran em i papa
    bilong narapela Gases.
  dan-1931: Kalebs Medhustru Efa fødte Karan, Moza og Gazez; Karan avlede Gazez.
  vie-OVCB: Ca-lép cưới thêm Ê-pha, sinh Ha-ran, Một-sa, và Ga-xe. Ha-ran sinh Ga-xe.
  guj-2017: કાલેબની ઉપપત્ની એફાએ હારાન, મોસા તથા ગાઝેઝને જન્મ આપ્યો. હારાનનો દીકરો
    ગાઝેઝ.
  pon-2006A: 'Kalep pekehikihda lih emen ede Epa, oh liho wiahiong pwutak silimen:
    Aran, Mosa, oh Kases. Pil mie nein Aran pwutak emen ede Kases. ('
  por-BRBSL: Ephah, a concubina de Caleb, deu à luz Haran, Moza e Gazez; e Haran tornou-se
    o pai de Gazez.
  cth-cth: Kaleb e ado Ephah ni Haran, Moza hoi Gazez a sak. Haran ni Gazez a sak.
  twi-twi: Na Kaleb mpena Efa woo Haran, Mosa ne Gases. Na Haran woo Gases.
  hlt-hlt: Kaleb yula Ephah loh Haran, Moza neh Gazez a sak. Haran loh Gazez a sak.
  tbz-SIM: Kɛ̀ Kɑdɛbuu puokɛ onitipòkù tɔù kɛ̀ bɛ̀ ò yu kɛ tú Efɑɑ, kòo ò pɛitɛ́ Anɑɑ
    nɛ̀ Mɔsɑ nɛ̀ Kɑsɛsi. Kɛ̀ Adɑɑ pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀ Kɑsɛsi.
  msy-2020: 'Ezɨ Kalepɨn amuir dozir mam, an ziam Efa. Ezɨ Efan otaribar ziabar kara:
    Haran, Mosa, ko Gases. Ezɨ Haran, a Gasesɨn igharazimɨn afeziam.'
  dop-dop: Ḿpʋ́ɣʋ́ Kɑlɛpʋ tɑsɑ Ɩfɑ kɛ kpɑɣɑʋ nɑ ɩ́ lʋlɩ Hɑlɑŋ, nɑ Mosɑ, nɑ Kɑsɛsɩ.
    Ɩlɛnɑ Hɑlɑŋ nɑ́ɑ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ ɩ́ hɑ-kɛɣɛ hǝtɛ tɔtɔ sɩ Kɑsɛsɩ.
  azb-azb: Kalevin cariyəsi Efa Xaranı, Mosanı və Qazezi doğdu. Xaran Qazezin atası
    idi.
  eng-DBY: And Ephah, Caleb's concubine, bore Haran, and Moza, and Gazez; and Haran
    begot Gazez.
  hin-2017: फिर एपा जो कालेब की रखैल थी, उससे हारान, मोसा और गाजेज उत्पन्न हुए; और
    हारान से गाजेज उत्पन्न हुआ।
  eng-YLT: And Ephah concubine of Caleb bare Haran, and Moza, and Gazez; and Haran
    begat Gazez.
  eng-WYC-2017: And Ephah, the secondary wife of Caleb, childed Haran, and Moza, and
    Gazez; and Haran begat Gazez.
  eng-WMBB: Efah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
    the father of Gazez.
  urd-GVH: कालिब की दाश्ता ऐफ़ा के बेटे हारान, मौज़ा और जाज़िज़ पैदा हुए। हारान के
    बेटे का नाम जाज़िज़ था।
  rug-rug: 'Koa turaṉia e Kelebi sa nana barikaleqe nabulu, e Epaha pozana, meke va
    podo ni sa koasa sari ka ṉeta koreo: Harani, Moza, meke Qazezi. Harani si na tamana
    e Qazezi.'
  gaz-gaz: Eefaan saajjatoon Kaaleb sun haadha Haaraan, Moozaa fi Gaazeez. Haaraan
    immoo abbaa Gaazer.
  fra-LSG: Épha, concubine de Caleb, enfanta Haran, Motsa et Gazez. Haran engendra
    Gazez.
  yal-yal: Kalebi a konyi ɲaxanla Efa yi Xarani nun Mosa nun Gasɛsi bari a xa. Xarani
    yi Gasɛsi sɔtɔ.
  haw-1868: 'Na Epa, na ka haiawahine a Kaleba i hanau o Harana, o Moza, a o Gazeze:
    a na Harana o Gazeze.'
  arb-NAV: وَأَنْجَبَتْ عَيفَةُ مَحْظِيَّةُ كَالَبَ حَارَانَ وَمُوصَا وَجَازِيزَ.
    وَأَنْجَبَ حَارَانُ ابْناً سَمَّاهُ جَازِيزَ.
  ewe-ewe: Kaleb kple eƒe ahiãvi, Efa, wodzi Haran, Moza kple Gazez. Haran dzi Gazez.
  eng-LEE: And 'Ephah, Caleb's concubine, bore Charan, and Moza, and Gazez; and Charan
    begat Gazez.
  asm-FB: কালেবৰ উপপত্নী ঐফাই হাৰণ, মোচা, আৰু গাজেজক জন্ম দিলে। হাৰণৰ পুত্র গাজেজ।
  sus-A: كَلٍبِ شَ كٌنيِ فِنّ عٍقَ شَ دِيٍ نَن يَ؛ شَرَنِ، مٌسَ، نُن فَسّسِ. شَرَنِ
    نَشَ فَسّسِ سْتْ.
  fra-SBL: Epha, concubine de Caleb, enfanta Haran, Moza et Gazez ; et Haran engendra
    Gazez.
  hbo-hbo: וְעֵיפָה֙ פִּילֶ֣גֶשׁ כָּלֵ֔ב יָֽלְדָ֛ה אֶת־חָרָ֥ן וְאֶת־מֹוצָ֖א וְאֶת־גָּזֵ֑ז
    וְחָרָ֖ן הֹלִ֥יד אֶת־גָּזֵֽז׃ ס
  kik-kik: Nake Efa, thuriya ya Kalebu, nĩwe warĩ nyina wa Harani, na Moza, na Gazezi.
    Nake Harani nĩwe warĩ ithe wa Gazezi.
  fra-NCL: Epha, concubine de Caleb, enfanta Haran, Mosa et Gézez. Haran engendra
    Gézez. —
  cek-AK: Kaleb ih zula Ephah mah, Haran, Moza hoi Gazez to sak; Haran mah Gazez to
    sak.
  cuk-cuk: 'Caleb-ome-dikarbalid-Efa, we-masmala nikusad: Harán, Mosa, Gazez. Haránʼdi,
    machi-nikusad. Gazezʼye onugsasad.'
  uig-CYR: Каләбниң тоқили Әфаһдин Һаран, Моза вә Газәз төрәлгән. Һарандин Газәз төрәлгән.
  tel-2017: కాలేబు ఉంపుడుకత్తె అయిన ఏయిఫా హారాను, మోజాను, గాజేజులకు జన్మనిచ్చింది.
    హారానుకు గాజేజు పుట్టాడు.
  hat-BSA: Épha, ti mennaj a Caleb la, te fè Haran, Motsa avèk Gazez.
  kos-kos: 'Oasr mutan kulansap se kial Caleb, su inel pa Ephah. Mutan se inge el
    oswela wen tolu nu sel Caleb: elos pa Haran, Moza, ac Gazez. Oasr pac wen se natul
    Haran pangpang Gazez.'
  hbo-WLC: וְעֵיפָה֙ פִּילֶ֣גֶשׁ כָּלֵ֔ב יָֽלְדָ֛ה אֶת־חָרָ֥ן וְאֶת־מוֹצָ֖א וְאֶת־גָּזֵ֑ז
    וְחָרָ֖ן הֹלִ֥יד אֶת־גָּזֵֽז׃ ס
  ibo-ibo: Efaa, iko nwanyị Kaleb, mụtaara ya Haran, Moza na Gazez. Haran mụtakwara
    nwa ọ kpọrọ aha ya Gazez.
  ory-ory: ପୁଣି, କାଲେବର ଉପପତ୍ନୀ ଐଫା ହାରଣକୁ ଓ ମୋତ୍ସାକୁ ଓ ଗାସେସକୁ ଜାତ କଲା।
  chk-chk: Iwe, Efa ülüpwülüen Kalep a nöüni Haran, Mosa me Kases. Nge Haran a pwal
    wor eman nöün itan Kases.
  rop-rop: Wal Keilab bin abum najawan waif neim Ifa en dubala bin abum thribala san,
    en deibin neim Heran, Mosa en Gasas. En Heran bin abum san neim Gasas.
  ukr-1871: А Ефа, Халебова наложниця, породила Харана, Мозу та Газеза. А від Харана
    народився Газез.
  deu-1951: Und Epha, die Nebenfrau Kalebs, gebar Charan und Moza und Gases. Und Charan
    zeugte Gases.
  eng-JPS: And Ephah, Caleb's concubine, bore Haran, and Moza, and Gazez; and Haran
    begot Gazez.
  srp-1865: I Gefa inoèa Halevova rodi Harana i Mosu i Gazesa.
  lug-lug: Efa omukazi omulala owa Kalebu yamuzaalira Kalani, ne Moza ne Gazezi. Ate
    Kalani n’azaala omulenzi gwe yatuuma Gazezi.
  heb-heb: ועיפה פילגש כלב ילדה את חרן ואת מוצא ואת גזז וחרן הליד את גזז׃
  ben-IRV: কালেবের উপপত্নী ঐফার গর্ভে হারণ, মোৎসা ও গাসেসের জন্ম হয়েছিল এবং হারণের
    ছেলে গাসেস।
  pan-pan: ਕਾਲੇਬ ਦੀ ਦਾਸੀ ਏਫਾਹ ਨੇ ਹਾਰਾਨ, ਮੋਸਾ ਅਤੇ ਗਾਜ਼ੇਜ਼ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਹਾਰਾਨ ਦਾ
    ਪੁੱਤਰ ਗਾਜ਼ੇਜ਼ ਸੀ।
  mya-JVB: ကာလက် မယားငယ် သည် လည်း ဟာရန် ၊ မောဇ ၊ ဂါဇက် တို့ကို ဘွားမြင် ၏။ ဟာရန် သား
    ကား ယာဒဲ တည်း။
  hmo-hmo: Kaleba be mai ena adavana ta, ena ladana be Epa, bona Epa ese Kaleba ena
    natuna tau toi ma ia havaraia, edia ladana be Harana, Mosa bona Gasese. Harana
    danu be mai ena natuna tau ladana Gasese.
  urd-urd: और कालिब की हरम ऐफ़ा से हरान और मौज़ा और जाज़िज़ पैदा हुए और हारान से जाज़िज़
    पैदा हुआ।
  rus-SYN: И Ефа, наложница Халевова, родила Харана, Моцу и Газеза. И Харан родил
    Газеза.
  bqc-SIM: Kalɛbu mɛ́ Halana ń Mↄzao ń Gazezio ì ń a nↄ Efa pↄ́ i mɛ́sɛdilɛɛ̀oo,
    ↄ̃ Halanapi Gazezi ì.
  tcz-CHONGTHU: Caleb thaikemnu chun Haran, Moza, chule Gazez ahinge; chule hichea
    hin Haran hin Gazez chu ahingin ahi.
  mar-mar: कालेबला एफा नावाची उपपत्नी होती. तिला हारान, मोसा, गाजेज हे पुत्र झाले.
    हारान हा गाजेजचा पिता.
  qub-qub: 'Calebpa chïnan caran Efa. Paymi maman caran: Haranpa, Mosapa, Gazezpa.
    Haranmi caran Gazezpa papänin.'
  bqp-bqp: Efɑ, Kɑlɛbun kurɔ goo, wiyɑ u Hɑrɑni, kɑ Mɔsɑ, kɑ Gɑsɛsi mɑrɑ. Hɑrɑni wi,
    u mɑɑ bii mɑrɑ mɑ u nùn yĩsiru kɑ̃ Gɑsɛsi.
  hat-hat: 'Kalèb te gen yon lòt fanm kay yo te rele Efa. Li fè twa lòt pitit avè
    l'': Aran, Moza ak Gazèz. Aran te gen yon pitit gason yo te rele Gazèz tou.'
  eng-BSB: Caleb’s concubine Ephah was the mother of Haran, Moza, and Gazez. Haran
    was the father of Gazez.
  eng-WEBPB: Ephah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
    the father of Gazez.
  kbq-kbq: Hagi Kalepina henka a'amofo agi'a Efakino, Haranima, Mozama, Gazezima huno
    kasezmante'ne. Hagi Harani'a Gazezi nefa'e.
  nhe-BL: Huan Efa, isihua tlatequipanojca Caleb, quinpixqui iconehua tlen inintoca
    eliyayaj Harán, Mosa huan Gazez. Huan Harán quipixqui icone tlen nojquiya itoca
    Gazez.
  gub-BL: 'Karew wereko amo kuzà wemirekoagaw romo. Ewa her romo a''e. Umur na''iruz
    ta''yr izupe wà: Àrà, Moza, Kazez. Heta pitài ta''yr Àrà pe a''e. Kazez her romo
    a''e.'
  eng-DRA: And Epha the concubine of Caleb bore Haran, and Mesa, and Gezez. And Haran
    beget Gezez.
