verse: 1CH.002.004
translations:
  mal-C: അതിനുശേഷം യെഹൂദയുടെ മരുമകളായ താമാർ അവന്റെ രണ്ടു പുത്രന്മാരായ ഫേരെസ്സ്, സേരഹ്
    എന്നിവർക്കു ജന്മംനൽകി. അങ്ങനെ യെഹൂദയ്ക്ക് ആകെ അഞ്ചു പുത്രന്മാർ ഉണ്ടായിരുന്നു.
  deu-TKW: Seine Schwiegertochter Thamar gebar ihm Perez und Serah. Die Gesamtzahl
    der Söhne Judas war fünf.
  lin-lin: Tamari, bokilo ya Yuda, abotelaki ye Peretsi mpe Zera. Bana mibali nyonso
    ya Yuda bazalaki mitano.
  eng-LSV: And his daughter-in-law Tamar has borne Perez and Zerah to him. All the
    sons of Judah [are] five.
  eng-GNV: 'And Thamar his daughter in law bare him Pharez, and Zerah: so al the sonnes
    of Iudah were fiue.'
  eng-WEBSTER: And Tamar his daughter-in-law bore him Pharez and Zerah. All the sons
    of Judah were five.
  nhw-BL: Huan miyac xihuitl teipa Tamar, isihua cahual Er, quiconemacac iyexta, Judá.
    Huan quintlacatilti cuateme catli inintoca eliyayaj Fares huan Zera. Huajca para
    nochi, Judá quinpixqui macuilti iconehua.
  swh-ONEN: 'Tamari, mkwewe Yuda, alimzalia wana wawili: Peresi na Zera. Yuda alikuwa
    na jumla ya wana watano.'
  bba-bba: Tɑmɑɑ Yudɑn biiɡii kurɔwɑ u nùn Perɛsi kɑ Serɑki mɑruɑ. Mɑ Yudɑn bibu kpuro
    bɑ kuɑ tɔmbu nɔɔbu.
  eng-KJVCPB: And Tamar his daughter in law bare him Pharez and Zerah. All the sons
    of Judah were five.
  luo-luo: Chi wuod Juda ma Tamar nonywolone Perez kod Zera. Yawuot Juda duto ne gin
    yawuowi abich.
  meu-meu: Ia rava-maraḡina hahinena Tamara ese danu Perese bona Sera na iena amo
    e havaradia. Iuda natuna mamaruanedia iboudiai na laima.
  npi-ULB: तिनकी बुहारी तामारले तिनको निम्‍ति फारेस र जेरहलाई जन्‍माइन्‌ । यहूदा जम्‍मा
    पाँच जना छोराहरू थिए ।
  yor-yor: Tamari, aya ọmọbìnrin Juda, ó sì bí Peresi àti Sera sì ní ọmọ márùn-ún
    ní àpapọ̀.
  pes-OPCB: بعد تامار، زن بیوهٔ عیر که عروس یهودا بود از خود یهودا حامله شد و دو پسر
    دوقلو به نامهای فارص و زارح زایید. یهودا جمعاً پنج پسر داشت.
  tgl-ULB: Sina Peres at Zera ang naging mga anak niya kay Tamar, na kaniyang manugang.
    Si Juda ay nagkaroon ng limang anak na lalaki.
  hui-hui: Ani bialu Ere homayagola Yuda igini kirabi ha dege binigo mini Sera Peresela
    hene. Libu ai̱ya dalo berenego mini Tama ibu Yuda imane bereria mani Yuda ibugua
    dabu bia aribia hene. Ani buwa Yuda igini duria uruni hene.
  mya-mya: ယု​ဒ​သည်​မိ​မိ​၏​ချွေး​မ​နှင့်​ရ​ပြန်​သော သား​နှစ်​ယောက်​မှာ​ဖာ​ရက်​နှင့်​ဇာ​ရ​ဖြစ်​၏။
  bod-N: ཡ་ཧུ་དཱའི་མནའ་མ་ཐལ་མཱར་ལས་ཡ་ཧུ་དཱ་ལ་ཕེ་རེལ་ཟི་དང་ཟེ་རག་མཆེད་པ་དང་། ཡ་ཧུ་དཱ་ལ་བསྡོམས་པས་བུ་ལྔ་ཡོད་དོ།
    །
  sna-sna: Tamari muroora waJudha akamuberekera Perezi naZera. Judha aiva navanakomana
    vashanu vose pamwe chete.
  spa-BLM: Tamar, su nuera, le dio a luz a Fares y a Zéraj. Todos los hijos de Judá
    fueron cinco.
  cac-cac: 'Axo ix Tamar, ix yalib'' vin̈aj Judá chi'', ay chavan̈ yune'' ix yed''
    vin̈: Aton vin̈aj Fares yed'' vin̈aj Zera. A eb'' vin̈ yuninal vin̈aj Judá chi''
    ovan̈ eb'' vin̈ d''a smasanil.'
  swh-ULB: Tamari, mkwe wake, alimzalia Peresi na Zera. Yuda alikuwa na wana wa kiume
    wa tano.
  bel-bel: І Тамар, нявестка ягоная, нарадзіла яму Фарэса і Зару. Усіх сыноў у Юды
    было пяцёра.
  deu-ELBBK: Und Tamar, seine Schwiegertochter, gebar ihm Perez und Serach. Aller
    Söhne Judas waren fünf.
  mbb-OT: Duen pa anak ni Juda he menge maama ziyà te ambey zin he si Tamar. He iyan
    si Perez wey si Zera. Lelima langun is anak ni Juda he menge maama.
  mal-2015: അവന്റെ മരുമകൾ താമാർ അവന്നു പേരെസ്സിനെയും സേരഹിനെയും പ്രസവിച്ചു. യെഹൂദയുടെ
    പുത്രന്മാർ ആകെ അഞ്ചുപേർ.
  rmc-rmc: 'Le Juda sas peskra boraha la Tamaraha duj čhave: o Perec the o Zerach.
    Savore le Judaskre čhave sas pandž.'
  pes-OPV: و عروس وي تامار فارَص و زارَح را براي وي زاييد، و همه پسران يهودا پنج نفر
    بودند.
  ron-1924: Тамар, нора луй Иуда, й-а нэскут пе Перец ши Зерах. Тоць фиий луй Иуда
    ау фост чинч.
  ben-OBCV: যিহূদার পুত্রবধূ তামর যিহূদার ঔরসে পেরস ও সেরহকে জন্ম দিলেন। যিহূদার ছেলেদের
    সংখ্যা মোট পাঁচজন।
  som-som: Oo Taamaar oo uu soddog u ahaa ayaa isaga u dhashay Feres iyo Serax. Wiilashii
    Yahuudah oo dhammuna waxay ahaayeen shan.
  lat-VUC: 'Thamar autem nurus ejus peperit ei Phares et Zara: omnes ergo filii Juda,
    quinque.'
  eng-ASVBT: And Tamar his daughter-in-law bare him Perez and Zerah. All the sons
    of Judah were five.
  ita-1885: E Tamar, sua nuora, gli partorì Fares e Zara. Tutti i figliuoli di Giuda
    furono cinque.
  eng-LXXUP: 'And Tamar his daughter-in-law bore to him Perez, and Zerah: all the
    sons of Judah were five.'
  eng-ULB: Tamar, his daughter-in-law, bore him Perez and Zerah. Judah had five sons.
  spa-VBL: Tamar era la nuera de Judá, y le dio a luz a Fares y a Zera. Judá tuvo
    un total de cinco hijos.
  fra-_FOB: 'Tamar, sa belle-fille, lui enfanta Pharets et Zérach. Total des fils
    de Juda: cinq.'
  mal-mal: അവന്റെ മരുമകൾ താമാർ അവന് പേരെസ്സിനെയും സേരെഹിനെയും പ്രസവിച്ചു. യെഹൂദയുടെ
    പുത്രന്മാർ ആകെ അഞ്ചുപേർ.
  urd-GVR: Yahūdāh ke mazīd do beṭe us kī bahū Tamr se paidā hue. Un ke nām Fāras
    aur Zārah the. Yoṅ Yahūdāh ke kul pāṅch beṭe the.
  suz-BL: मिनु यहूदा आ चाइमी तामारमी यहूदा रे पा पेरेस नु जेराह थिम्‍सी बाक्‍त। मिनु
    यहूदा आ तौ नेल्‍ल पा ५ जना दुम्‍मा बाक्‍त। उत्‍पत्ती ३८:२७-३०
  ita-1927: 'Tamar, nuora di Giuda, gli partorì Perets e Zerach. Totale dei figliuoli
    di Giuda: cinque.'
  ckb-ckb: تاماری بووکیشی، پێرێز و زەرەحی بوو. ئەمانە هەر پێنج کوڕەکەی یەهودا بوون.
  eng-BBE: And Tamar, his daughter-in-law, had Perez and Zerah by him. All the sons
    of Judah were five.
  kan-OKCV: ಯೆಹೂದನ ಸೊಸೆ ತಾಮಾರಳು ಅವನಿಗೆ ಪೆರೆಚನನ್ನೂ, ಜೆರಹನನ್ನೂ ಹೆತ್ತಳು. ಯೆಹೂದನ ಪುತ್ರರೆಲ್ಲರೂ
    ಐದು ಮಂದಿ.
  tam-2017: யூதாவின் மருமகளாகிய தாமார் அவனுக்குப் பாரேசையும் சேராவையும் பெற்றாள்;
    யூதாவின் மகன்கள் எல்லோரும் ஐந்துபேர்.
  spa-RV-1909: Y Thamar su nuera le parió á Phares y á Zara. Todos los hijos de Judá
    fueron cinco.
  ron-BTF: Și Tamar nora lui i-a născut pe Farez și pe Zerah. Toți fiii lui Iuda au
    fost cinci.
  eng-WEBP: Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
    were five.
  eng-FBV: Tamar was Judah's daughter-in-law, and she bore him Perez and Zerah. Judah
    had a total of five sons.
  nld-1939: Zijn schoondochter Tamar schonk hem Fáres en Zara. Juda had dus in het
    geheel vijf kinderen.
  nch-BL: Huan miyac xihuit teipa Tamar, isihua cahual Er, quiconemacac iyextat, Judá.
    Huan quintacatilti cuateme cati inintoca eliyayaj Fares huan Zera. Huajca para
    nochi, Judá quinpixqui macuilti iconehua.
  vie-1934: Ta-ma, là dâu của Giu-đa, sanh cho người Phê-rết và Xê-rách. Tổng cộng
    các con của Giu-đa được năm người.
  hin-CV: यहूदाह की पुत्र-वधू तामार से उन्हें पेरेज़ और ज़ेराह पैदा हुए. यहूदाह गोत्र
    पांच पुत्र थे.
  spa-BES: Y Tamar, su nuera dio a luz a Fares y Zera. Todos los hijos de Judá fueron
    cinco.
  tdx-tdx: Nasama’ i Tamare vinanto’e t’i Peretse naho i Zerake. Lime ty ana’ Iehodà
    naho atontoñe.
  tha-KJV: ทามาร์​บุ​ตรสะใภ้ของท่านก็​ให้​กำเนิดบุตรชื่อเปเรศและเศ-ราห์​ให้​ท่านด้วย
    ยู​ดาห์​มี​บุ​ตรชายห้าคนด้วยกัน
  por-BR-2018: E Tamar, sua nora, lhe deu à luz Perez e a Zerá. Todos os filhos de
    Judá foram cinco.
  deu-ELO: Und Tamar, seine Schwiegertochter, gebar ihm Perez und Serach. Aller Söhne
    Judas waren fünf.
  eng-WYC-2018: And Tamar, the wife of the son of Judah, childed to him Pharez, and
    Zerah, (or bare him Perez, and Zerah); and all the sons of Judah were five.
  epo-epo: Kaj lia bofilino Tamar naskis al li Perecon kaj Zeraĥon. La nombro de ĉiuj
    filoj de Jehuda estis kvin.
  uig-PIN: Yǝⱨudaƣa kelini Tamardin Pǝrǝz bilǝn Zǝraⱨ tɵrǝlgǝn. Yǝⱨudaning jǝmiy bǝx
    oƣli bolƣan.
  beo-beo: Yuda ea nawi (Da:ima) da Yuda ea mano aduna lalelegei. Ela dio da Bilese
    amola Sela. Yuda egefelali huluane ilia idi da biyale galu.
  tpi-OTNT: Na Juda i gat tupela moa pikinini man, Peres na Sera. Mama bilong tupela
    em Tamar, tambu meri bilong Juda. Juda i gat 5-pela pikinini man olgeta.
  hau-SA: Tamar, surukar Yahuda, ta haifa masa Ferez da Zera. Yahuda ya haifi ’ya’ya
    maza biyar ne.
  uig-LAT: Yehudagha kélini Tamardin Perez bilen Zerah törelgen. Yehudaning jemiy
    besh oghli bolghan.
  nde-nde: UThamari, umalukazana kaJuda wamzalela uPherezi loZera. UJuda wayelamadodana
    amahlanu.
  ton-ton: Pea naʻe fanauʻi kiate ia ʻe Tema ko hono ʻofefine ʻi he fono ʻa Felesi
    pea mo Selaa. Ko e ngaahi foha kotoa pē ʻo Siuta ko e toko nima.
  ces-1613: Támar pak nevěsta jeho porodila mu Fáresa a Záru. Všech synů Judových
    pět.
  eng-WMB: Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
    were five.
  tam-TCV: யூதாவின் மருமகள் தாமார் என்பவள் யூதாவுக்கு பேரேஸ், சேரா என்பவர்களைப் பெற்றாள்.
    யூதாவிற்கு மொத்தம் ஐந்து மகன்கள் இருந்தார்கள்.
  ceb-ULB: Si Tamar nga iyang umagad, nanganak alang kaniya kang Perez ug kang Zera.
    Adunay lima ka mga anak nga lalaki si Juda.
  pol-UBG: Tamar zaś, jego synowa, urodziła mu Peresa i Zeracha. Wszystkich synów
    Judy było pięciu.
  urd-GVU: یہوداہ کے مزید دو بیٹے اُس کی بہو تمر سے پیدا ہوئے۔ اُن کے نام فارص اور
    زارح تھے۔ یوں یہوداہ کے کُل پانچ بیٹے تھے۔
  deu-1912: Thamar aber, seine Schwiegertochter, gebar ihm Perez und Serah, daß aller
    Kinder Juda's waren fünf.
  kan-2017: ಯೆಹೂದನ ಸೊಸೆಯಾದ ತಾಮಾರಳು ಅವನಿಂದ ಪೆರೆಚ್ ಮತ್ತು ಜೆರಹ ಎಂಬವರನ್ನು ಹೆತ್ತಳು.
  yap-yap: I Tamar ni i figirngiy fak Judah, e bay l’agruw e pagel ni fakrow Judah
    ni Perez nge Zerah.
  hlt-MCSB: A langa Tamar long khaw anih ham te Perez neh Zerah a sak pah dongah Judah
    koca he a pum la panga lo.
  mdy-ETH: ዪሁዳ ፔኤኮ ናኣዚ ማቾ ቲዕማሮፓ ፓርሴና ዛራሄ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዪሁዳኮ ዎሊ ዑፃ ዶንጎ ናይ ዓኣኔ።
  twi-ASANTE: Akyire no, Yuda ne nʼase kunafoɔ Tamar woo ntafoɔ. Na wɔn din de Peres
    ne Serah. Enti Yuda woo mmammarima baanum.
  eng-WEBU: Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
    were five.
  wal-wal: Yihudaa na7aa machchiya Ti7imaara Yihudaayyo Paareesanne Zaraaha yelaasu.
    Yihudaayyo ubbaara ichchashu attuma naati de7oosona.
  spa-PDDPT: Tamar su nuera le dio a luz a Fares y a Zera. Todos los hijos de Judá
    fueron cinco.
  gun-gun: Ha'e rã gua'y ra'yxy Tamar re Judá ta'yague ma Perez ha'e Zera. Judá ra'y
    kuery ha'e javi vy ma peteĩ nhiruĩ ikuai.
  ilo-ULB: Ni Tamar a manugangna a babai, impasngayna kenkuana, da Perez ken Zera.
    Adda lima a putot a lallaki ni Juda.
  kpg-kpg: Mai i di lodo o dana dama daane go Tamar, Judah guu hai ana dama daane
    dogolua labelaa, go Perez mo Zerah.
  uig-ARA: يەھۇداغا كېلىنى تاماردىن پەرەز بىلەن زەراھ تۆرەلگەن. يەھۇدانىڭ جەمئىي بەش
    ئوغلى بولغان.
  sus-sus: Yuda xa mamadi Tamari naxa Peresi nun Sera bari a bɛ. Yuda di suuli sɔtɔ
    na ki nɛ.
  pon-2006: Damar, en nah pwutak eh pwoud, wiahiong Suda pwutak riemen, Peres oh Sera.
  ksd-ksd: Ma Tamar kakuna i ga kap bala pirana, ma i ga kava Peres ma Sera. A ilima
    diat a umana natu i Iuda.
  tur-YTC: Gelini Tamar ona Peres ve Zerah'ı doğurdu. Yahuda'nın bütün oğulları beştir.
  grc-BRENT: Καὶ Θάμαρ ἡ νύμφη αὐτοῦ ἔτεκεν αὐτῷ τὸν Φαρὲς, καὶ τὸν Ζαρα· πάντες υἱοὶ
    Ἰούδα πέντε.
  ind-AYT: Tamar, menantu Yehuda, melahirkan Peres dan Zerah baginya. Semua anak Yehuda
    berjumlah lima orang.
  nya-nya: Mpongozi wake Tamara anamuberekera Perezi ndi Zera. Ana onse a Yuda analipo
    asanu.
  hrv-hrv: Njegova nevjesta Tamara rodi mu Peresa i Zeraha. U svemu je bilo pet Judinih
    sinova.
  mps-mps: Tama Judago gasa ogwa si me elaluali, Peres me Sera. Augwali sigo ida Tamar
    da, Judago au we da. Judago ogwa a naga elaluai dao.
  tpi-tpi: Na Juda i gat tupela moa pikinini man, Peres na Sera. Mama bilong tupela
    em Tamar, tambu meri bilong Juda. Juda i gat 5-pela pikinini man olgeta.
  dan-1931: Derpå fødte Judas Sønnekone Tamar ham Perez og Zera, så at Judas Sønner
    i alt var fem.
  vie-OVCB: Ta-ma, con dâu của Giu-đa, sinh cho ông hai con sinh đôi là Phê-rết và
    Xê-rách. Vậy Giu-đa được năm con trai.
  guj-2017: 'યહૂદાના દીકરા: પેરેસ અને ઝેરાહ. આ દીકરાઓ તેની વિધવા પુત્રવધૂ તામાર સાથેના
    તેના સંબંધથી જન્મ્યા હતા. આમ યહૂદાને પાંચ દીકરાઓ હતા.'
  pon-2006A: Damar, en nah pwutak eh pwoud, wiahiong Suda pwutak riemen, Peres oh
    Sera.
  por-BRBSL: Tamar, sua nora, o aborreceu Perez e Zerah. Todos os filhos de Judá eram
    cinco.
  cth-cth: A langa Tamar ni hai ahni hanlah Perez hoi Zerah a khe pouh dawkvah, Judah
    casak heh abuemlah panga touh a pha awh.
  twi-twi: Akyiri no, Yuda ne nʼase kunafo Tamar woo nta. Na wɔn din de Peres ne Serah.
    Enti Yuda woo mmabarima baanum.
  hlt-hlt: A langa Tamar long khaw anih ham te Perez neh Zerah a sak pah dongah Judah
    koca he a pum la panga lo.
  tbz-SIM: Kɛ̀ dɛ̀ mboní kɛ̀ Sudɑɑ kóo dɑpɑ̀ɑ̀ mpokù Tɑmɑɑ ò pɛitɛ́ initidɑbí tɛì
    ìdɛ́ì, kɛ̀ bɛ̀ mbɛ̀ yu kɛ tú Pedɛsi nɛ̀ Sedɑ. O bí imɔu kɛ̀ ìi wɛ̃nnɛ́ kɛ́mbo
    initidɑbí ìnùmmù.
  msy-2020: Ezɨ Judan otarir igharazimning iti, Peres ko Sera. Ezɨ aningɨn amebam
    Judan ivozir guivim, an ziam Tamar. Kamaghɨn amizɨ, Juda bar moghɨra otarir 5pla
    iti.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Yutɑ hikinɑ ɩ poolu Tɑmɑɑ kɛ ɑpɑlʋpiyɑ nɑɑlɛ tɔtɔ. Pɛlɛsɩ,
    nɑ Selɑ. Ɩ pǝyɑlɑɑ tǝnɑ kpɛntɑ kɑkpɑsɩ.
  azb-azb: Yəhudanın gəlini Tamar ona Peresi və Zerahı doğdu. Yəhudanın cəmisi beş
    oğlu var idi.
  eng-DBY: And Tamar his daughter-in-law bore him Pherez and Zerah. All the sons of
    Judah were five.
  hin-2017: यहूदा की बहू तामार से पेरेस और जेरह उत्पन्न हुए। यहूदा के कुल पाँच पुत्र
    हुए।
  eng-YLT: And Tamar his daughter-in-law hath borne to him Pharez and Zerah. All the
    sons of Judah [are] five.
  eng-WYC-2017: And Tamar, the wife of the son of Judah, childed to him Perez, and
    Zerah; and all the sons of Judah were five.
  eng-WMBB: Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
    were five.
  urd-GVH: यहूदाह के मज़ीद दो बेटे उस की बहू तमर से पैदा हुए। उनके नाम फ़ारस और ज़ारह
    थे। यों यहूदाह के कुल पाँच बेटे थे।
  rug-rug: Koasa nana roroto barikaleqe, sapu e Tama, si va podo nia e Ziuda si karua
    koreo pule, ari Perezi e Zera.
  gaz-gaz: Taamaar niitiin ilma Yihuudaa Faaresii fi Zaaraa Yihuudaaf deesse. Yihuudaan
    walumaa galatti ilmaan shan qaba ture.
  fra-LSG: 'Tamar, belle-fille de Juda, lui enfanta Pérets et Zérach. Total des fils
    de Juda: cinq.'
  yal-yal: Yuda mamuxun Tamari yi Peresi nun Sera bari a xa. Yuda dii suulun sɔtɔ
    na kii nin.
  haw-1868: Na Tamara na kana hunonawahine i hanau nana o Pareza laua o Zara. O na
    keikikane a pau a Iuda, elima lakou.
  arb-NAV: 'وَأَنْجَبَ يَهُوذَا مِنْ كَنَّتِهِ ثَامَارَ: فَارَصَ وَزَارَحَ، فَكَانَتْ
    جُمْلَةُ أَوْلادِهِ خَمْسَةً.'
  ewe-ewe: 'Er ƒe ahosi, Tamar kple Er fofo, Yuda, wodzi evenɔviwo: Perez kple Zera;
    ale viŋutsuvi atɔ̃ nɔ Yuda si.'
  eng-LEE: And Thamar his daughter-in-law bore unto him Perez and Zerach. All the
    sons of Judah were five.
  asm-FB: যিহূদাৰ বোৱাৰীয়েক তামাৰে পেৰচ আৰু জেৰহক জন্ম দিলে। যিহূদাৰ পাঁচ জন পুত্র
    আছিল।
  sus-A: يُدَ شَ مَمَدِ تَمَرِ نَشَ ثٍرٍ سِ نُن سٍرَ بَرِ عَ بّ. يُدَ دِ سُولِ سْتْ
    نَ كِ نّ.
  fra-SBL: Tamar, sa belle-fille, lui enfanta Pérets et Zérach. Tous les fils de Juda
    étaient au nombre de cinq.
  hbo-hbo: וְתָמָר֙ כַּלָּתֹ֔ו יָ֥לְדָה לֹּ֖ו אֶת־פֶּ֣רֶץ וְאֶת־זָ֑רַח כָּל־בְּנֵ֥י
    יְהוּדָ֖ה חֲמִשָּֽׁה׃ ס
  kik-kik: Tamaru, mũtumia wa mũrũ wa Juda, akĩmũciarĩra Perezu na Zera. Ariũ othe
    a Juda maarĩ atano.
  fra-NCL: Thamar, belle-fille de Juda, lui enfanta Pharès et Zara. — Tous les fils
    de Juda furent au nombre de cinq.
  cek-AK: Judah ih langah Tamar mah Perez khae hoiah Zerah to sak. Judah loe capa
    pangato tawnh.
  cuk-cuk: 'Judá-bala-Tamar, Judáʼga masmala-warbo baksad: Fares, Zera. Judá, masmala
    bela walatar nikusad.'
  uig-CYR: Йәһудаға келини Тамардин Пәрәз билән Зәраһ төрәлгән. Йәһуданиң җәмий бәш
    оғли болған.
  tel-2017: తరువాత అతని కోడలైన తామారు ద్వారా అతనికి పెరెసు, జెరహు అనే కొడుకులు పుట్టారు.
    యూదాకు మొత్తం ఐదుగురు కొడుకులు.
  hat-BSA: Tamar, bèlfi a Juda a, te bay nesans a Pérets avèk Zérach. Kantite antou
    a fis Juda yo, senk.
  kos-kos: Tamar, mutan kien sie sin wen natul Judah, el oswela pac wen luo natul
    Judah. Eltal pa Perez ac Zerah.
  hbo-WLC: וְתָמָר֙ כַּלָּת֔וֹ יָ֥לְדָה לּ֖וֹ אֶת־פֶּ֣רֶץ וְאֶת־זָ֑רַח כָּל־בְּנֵ֥י
    יְהוּדָ֖ה חֲמִשָּֽׁה׃ ס
  ibo-ibo: Juda mụtakwara ụmụ nwoke abụọ ọzọ, Perez na Zera, site na Tama nwunye nwa
    ya nwoke. Ụmụ ndị nwoke niile Juda dị ise.
  ory-ory: ପୁଣି, ଯିହୁଦାର ପୁତ୍ରବଧୂ ତାମର ତାହାର ଔରସରେ ପେରସ ଓ ସେରହକୁ ପ୍ରସବ କଲା। ଯିହୁଦାର
    ସର୍ବସୁଦ୍ଧା ପାଞ୍ଚ ପୁତ୍ର ଥିଲେ।
  chk-chk: 'Juta a pwal nöüni me won Tamar pwülüen nöün we: Peres me Sera. Iwe, ükükün
    nöün Juta mwän meinisin limman.'
  rop-rop: En Juda bin abum dubala san mowa brom Teima, det waif blanga im san, en
    imbin gulum dubala Peres en Sera.
  ukr-1871: І Тамара, невістка його, породила йому Фареса (Перезу) та Зару (Сера).
    Усїх синів в Юди було пятеро.
  deu-1951: Und Tamar, seine Schwiegertochter, gebar ihm Perez und Serach, so daß
    Juda im ganzen fünf Söhne hatte.
  eng-JPS: And Tamar his daughter-in-law bore him Perez and Zerah. All the sons of
    Judah were five.
  srp-1865: A Tamara snaha njegova rodi mu Faresa i Zaru. Svega pet bješe sinova Judinijeh.
  lug-lug: Tamali muka mwana wa Yuda, n’azaalira Yuda Pereezi, ne Zeera. Batabani
    ba Yuda bonna awamu baali bataano.
  heb-heb: ותמר כלתו ילדה לו את פרץ ואת זרח כל בני יהודה חמשה׃
  ben-IRV: যিহূদার ছেলের স্ত্রী তামরের গর্ভে যিহূদার ঔরসে পেরস ও সেরহ দুই ছেলের জন্ম
    হয়েছিল। যিহূদার মোট পাঁচটি ছেলে ছিল।
  pan-pan: ਤਾਮਾਰ ਉਹ ਦੀ ਨੂੰਹ ਨੇ ਉਹ ਦੇ ਲਈ ਪਰਸ ਤੇ ਜ਼ਰਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ। ਯਹੂਦਾਹ ਦੇ ਪੰਜ ਪੁੱਤਰ
    ਸਨ।
  mya-JVB: ချွေးမ တာမာ တွင် မြင် သောသားကား ဖာရက် နှင့် ဇာရ တည်း။ ယုဒ သား ပေါင်း ကား
    ငါးယောက်တည်း။
  hmo-hmo: Iuda ese ma iena ravana maragi hahine, Tamara dekena amo mero rua ia abia,
    edia ladana be Perese bona Sera. Iuda ena natuna tau ibounai be 5.
  urd-urd: और उसकी बहू तमर के उससे फ़ारस और ज़ारह हुए। यहूदाह के कुल पांच बेटे थे।
  rus-SYN: И Фамарь, невестка его, родила ему Фареса и Зару. Всех сыновей у Иуды было
    пятеро.
  bqc-SIM: Yuda mɛ́ Pɛlɛzi ń Zelao ì ń a nɛ́pi gyaao, ↄ̃ aà nɛgↄ̃ɛↄ kɛ̀ píi sↄo.
  tcz-CHONGTHU: Judah hin amounu meithainu Tamar chu tohjong chapa pengkop ni Perez
    le Zerah chu ahing kit’in, hijeh chun Judah hin chapa nga jen aneiyin ahi.
  mar-mar: यहूदाची सून तामार हिला पेरेस आणि जेरह हे पुत्र झाले. यहूदाचे हे पाच पुत्र
    होते.
  qub-qub: 'Llumchuynin Tamarcho Judäpa wamran caran millish: Fareswan Zera. Chaura
    Judäpa wamran llapanga caran pichga.'
  bqp-bqp: Tɑmɑɑ Yudɑn biigii kurɔwɑ u nùn Perɛsi kɑ Serɑki mɑruɑ. Mɑ Yudɑn bibu kpuro
    bɑ kuɑ tɔmbu nɔɔbu.
  hat-hat: Tama, bèlfi Jida a, fè de pitit pou Jida. Se te Perèz ak Zerak.
  eng-BSB: Tamar, Judah’s daughter-in-law, bore to him Perez and Zerah. Judah had
    five sons in all.
  eng-WEBPB: Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
    were five.
  kbq-kbq: Hagi Juda'a nenoferona Temana a' erinte'negeno, Peresine Zerakizania kasezanante'ne.
    Ana higeno ana maka ne' mofavreramina, Juda'a 5fu'a zamante'ne.
  nhe-BL: Huan miyac xihuitl teipa Tamar, isihua cahual Er, quiconemacac iyextat,
    Judá. Huan quintlacatilti cuateme tlen inintoca eliyayaj Fares huan Zera. Huajca
    para nochi, Judá quinpixqui macuilti iconehua.
  gub-BL: 'Tamar Zuta ta''ytaty umur mokoz ta''yr izupe wà no: Perez, Zera.'
  eng-DRA: And Thamar his daughter in law bore him Phares and Zara. So all the sons
    of Juda were five.
