verse: 1CH.002.047
translations:
  mal-C: 'യാഹ്ദയുടെ പുത്രന്മാർ: രേഗെം, യോഥാം, ഗേശാൻ, പേലെത്, ഏഫാ, ശയഫ്.'
  deu-TKW: 'Und die Söhne Jehdais waren: Regem, Jotham, Gesan, Pelet, Epha und Saaph.'
  lin-lin: 'Bana mibali ya Yadayi : Regwemi, Yotami, Geshani, Peleti, Efa mpe Shaafi.'
  eng-LSV: 'And sons of Jahdai: Regem, and Jotham, and Geshem, and Pelet, and Ephah,
    and Shaaph.'
  eng-GNV: The sonnes of Iahdai were Regem, and Iotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.
  eng-WEBSTER: And the sons of Jahdai; Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.
  nhw-BL: 'Huan Jahdai quinpixqui iconehua catli inintoca eliyayaj: Regem, Jotam,
    Gesam, Pelet, Efa huan Saaf.'
  swh-ONEN: 'Wana wa Yadai walikuwa: Regemu, Yothamu, Geshani, Peleti, Efa na Shaafu.'
  bba-bba: Be bɑ sɑ̃ɑ Yɑdɑin bibu, berɑ Reɡɛmu kɑ Yotɑmu, kɑ Gesɑni, kɑ Pelɛti, kɑ
    Efɑ, kɑ Sɑɑfu.
  eng-KJVCPB: And the sons of Jahdai; Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.
  luo-luo: 'Yawuot Jadai ne gin: Ragem, Jotham, Geshan, Pelet, Efa kod Shaf.'
  meu-meu: 'Iahadai natuna: Regeme, Iotam, Gesana, Pelet, Efa, Saafa.'
  npi-ULB: यहदैका छोराहरू रेगेम, योताम, गेशान, पलेत, एपा र शाप थिए ।
  yor-yor: 'Àwọn ọmọ Jahdai: Regemu, Jotamu, Geṣani, Peleti, Efani àti Ṣaafu.'
  pes-OPCB: 'مردی به نام یهدای شش پسر داشت به اسامی: راجم، یوتام، جیشان، فالت، عیفه
    و شاعف.'
  tgl-ULB: Ang mga anak na lalaki ni Jahdai ay sina Regem, Jotam, Gesam, Pelet, Efa,
    at Saaf.
  hui-hui: Agali mbira mini Yadai ibu igini waragaria heneru ti mini Legeme Yodama
    Gesana Pelede Eba Saba imaru haga bini.
  mya-mya: (ယာ​ဒဲ​နာ​မည်​တွင်​သော​လူ​တစ်​ယောက်​တွင် ရေ​ဂင်၊ ယော​သံ၊ ဂေ​ရှံ၊ ပေ​လက်၊
    ဧ​ဖာ၊ ရှာ​ဖ ဟူ​၍​သား​ခြောက်​ယောက်​ရှိ​၏။)
  bod-N: ཡཱ་ད་ཨི་ཡི་བུ་རྣམས་ནི་རེ་གེམ་དང་། ཡོ་ཐམ། གི་ཤན། ཕེ་ལེད། ཨེ་ཕཱ། ཤཱ་ཨབ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaJadhai vaiva: Regemu, Jotamu, Geshani, Pereti, Efa naShaafi.'
  spa-BLM: 'Los hijos de Jahdai: Regem, Jotán, Gesán, Pelet, Efá y Shaaf.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jahdai: Aton vin̈aj Regem, vin̈aj Jotam,
    vin̈aj Gesam, vin̈aj Pelet, vin̈aj Efa yed'' vin̈aj Saaf.'
  swh-ULB: Wana wa Yadai walikuwa Regemu, Yothamu, Geshani, Peleti, Efa, na Shaafa.
  bel-bel: 'Сыны Егдая: Рэгем, Ётам, Гешаўн, Пэлет, Эфа і Шааф.'
  deu-ELBBK: 'Und die Söhne Jahdais: Regem und Jotham und Geschan und Pelet und Epha
    und Schaaph.'
  mbb-OT: Is menge anak ni Jahdai he menge maama, ne iyan si Regem, Jotam, Geshan,
    Pelet, Efa, wey Shaaf.
  mal-2015: 'യാദയുടെ പുത്രന്മാർ: രേഗെം, യോഥാം, ഗേശാൻ, പേലെത്ത്, ഏഫാ, ശയഫ്.'
  rmc-rmc: 'Le Jahdajoskre čhave sas: o Regem, o Jotam, o Gešan, o Palet, o Efah the
    o Šaaf.'
  pes-OPV: وپسران يهداي راجَم و يوتام و جيشان و فالَت و عِيفَه و شاعَف.
  ron-1924: 'Фиий луй Иахдай: Регем, Иотам, Гешан, Пелет, Ефа ши Шааф.'
  ben-OBCV: 'যেহদয়ের ছেলেরা: রেগম, যোথম, গেসন, পেলট, ঐফা ও শাফ।'
  som-som: Wiilashii Yaahdayna waxay ahaayeen Regem, iyo Yootam, iyo Geeshaan, iyo
    Feled, iyo Ceefah, iyo Shacaf.
  lat-VUC: Filii autem Jahaddai, Regom, et Joathan, et Gesan, et Phalet, et Epha,
    et Saaph.
  eng-ASVBT: 'And the sons of Jahdai: Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.'
  ita-1885: E i figliuoli di Iodai furono Reghem, e Iotam, e Ghesan, e Pelet, ed Efo,
    e Saaf.
  eng-LXXUP: And the sons of Jahdai were Regem, and Jotham, and Sogar, and Pelet,
    and Ephah, and Shaaph.
  eng-ULB: The sons of Jahdai were Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph.
  spa-VBL: 'Los hijos de Jahdai: Regem, Jotam, Gesam, Pelet, Efá y Saaf.'
  fra-_FOB: 'Fils de Jahdaï: Réguem, Jotham, Guéshan, Pélet, Épha et Shaaph.'
  mal-mal: 'യാദയുടെ പുത്രന്മാർ: രേഗെം, യോഥാം, ഗേശാൻ, പേലെത്ത്, ഏഫാ, ശയഫ്.'
  urd-GVR: Yahdī ke beṭe Rajam, Yūtām, Jesān, Falat, Aifā aur Shāf the.
  suz-BL: याहदै आ तौ रेगेम, योथाम, गेशान, पेलेत, एफाह नु शाफ बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Jahdai: Reghem, Jotham, Gheshan, Pelet, Efa e Shaaf.'
  ckb-ckb: کوڕەکانی یاهدای ڕەگەم، یۆتام، گێشان، پالەت، عێفا و شەعەف بوون.
  eng-BBE: 'And the sons of Jahdai: Regem and Jotham and Geshan and Pelet and Ephah
    and Shaaph.'
  kan-OKCV: 'ಯಾದೈಯ ಪುತ್ರರು: ರೆಗೆಮ್, ಯೋತಾಮ್, ಗೇಷಾನ್, ಪೆಲಟ್, ಏಫ್, ಶಾಫ್.'
  tam-2017: யாதாயின் மகன்கள் ரேகேம், யோதாம், கேசான், பேலேத், எப்பா, சாகாப் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Joddai: Regem, Jotham, Gesán, Pelet, Epho, y Saaph.'
  ron-BTF: 'Și fiii lui Iahdai: Reghem și Iotam și Gheșan și Pelet și Efa și Șaaf.'
  eng-WEBP: 'The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, and Shaaph.'
  eng-FBV: 'The sons of Jahdai: Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph.'
  nld-1939: 'De zonen van Jodai waren: Régem, Jotam, Gesjan, Pélet, Efa en Sjáaf.'
  nch-BL: 'Huan Jahdai quinpixqui iconehua cati inintoca eliyaya: Regem, Jotam, Gesam,
    Pelet, Efa huan Saaf.'
  vie-1934: Con trai của Gia-đai là Rê-ghem, Giô-than, Ghê-san, Phê-lết, Ê-pha, và
    Sa-áp.
  hin-CV: 'याहदाई के पुत्र: रेगेम, योथाम, गेशन, पेलेत, एफाह और शाफ़.'
  spa-BES: 'Y los hijos de Jahdai: Regem, Jotam, Gesan, Pelet, Efa y Saaf.'
  tdx-tdx: O ana-dahi’ Iedahio, i Regeme naho Iotame naho i Gesane naho i Pelete naho
    i Efà vaho i Saàfe.
  tha-KJV: บุ​ตรชายของยาดัยชื่อ เรเกม โยธาม เกชาน เปเลท เอฟาห์ และชาอัฟ
  por-BR-2018: 'E os filhos de Jadai foram: Regém, Jotão, Gesã, Pelete, Efá, e Saafe.'
  deu-ELO: 'Und die Söhne Jehdais: Regem und Jotham und Geschan und Peleth und Epha
    und Schaaph. -'
  eng-WYC-2018: The sons of Jahdai were Regem, and Jotham, and Gesham, and Pelet,
    and Ephah, and Shaaph.
  epo-epo: 'La filoj de Jedaj estis: Regem, Jotam, Geŝan, Pelet, Efa, kaj Ŝaaf.'
  uig-PIN: Yahdayning oƣulliri Rǝgǝm, Yotam, Gǝxan, Pǝlǝt, Əfaⱨ wǝ Xaaflar idi.
  beo-beo: Yahada:iai egefelali da Ligeme, Youda:me, Gisiane, Bilede, Ifa amola Sia:ia:fe.
  tpi-OTNT: Nem bilong ol pikinini man bilong Jadai i olsem, Regem na Jotam na Gesan
    na Pelet na Efa na Sap.
  hau-SA: ’Ya’yan Yadai maza su ne, Regem, Yotam, Geshan, Felet, Efa da Sha’af.
  uig-LAT: Yaxdayning oghulliri Regem, Yotam, Geshan, Pelet, Efah we Shaaflar idi.
  nde-nde: 'Amadodana kaJahidayi yila: nguRegemi, loJothamu, loGeshani, loPhelethi,
    lo-Efa kanye loShafi.'
  ton-ton: Pea ko e ngaahi foha ʻo Satei; ko Likemi, mo Sotani, mo Kesemi, mo Pelati,
    mo Efa, pea mo Seafi.
  ces-1613: 'Synové pak Johedai: Regem, Jotam, Gesan, Felet, Efa a Saaf.'
  eng-WMB: 'The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Efah, and Shaaph.'
  tam-TCV: 'யாதாயின் மகன்கள்: ரேகேம், யோதாம், கேசான், பெலெத், எப்பா, சாகாப்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jahdai, mao sila si Regem, Jotam, Geshan, Pelet,
    Efa, ug si Shaaf.
  pol-UBG: 'Synowie Jahdaja: Regem, Jotam, Geszan, Pelet, Efa i Szaaf.'
  urd-GVU: یہدی کے بیٹے رجم، یوتام، جیسان، فلط، عیفہ اور شعف تھے۔
  deu-1912: 'Die Kinder aber Jahdais sind: Regem, Jotham, Gesan, Pelet, Epha und Saaph.'
  kan-2017: ಹಾರಾನನು ಗಾಜೇಜನನ್ನು ಪಡೆದನು. ಯಾದೈಯಳಲ್ಲಿ ರೆಗೆಮ್, ಯೋತಾಮ್, ಗೇಷಾನ್, ಪೆಲೆಟ್,
    ಏಫ ಮತ್ತು ಶಾಫ್ ಎಂಬುವವರು ಹುಟ್ಟಿದರು.
  yap-yap: '(Be’ nib mo’on ni Jahdai fithingan e immoy nel’ i pagel ni fak: ni Regem,
    Jotham, Geshan, Pelet, Efah, nge Shaaf.)'
  hlt-MCSB: Jahdai koca ah Regem, Jotham, Geshan, Pelet, Ephah neh Shaaph om.
  mdy-ETH: ያህዳዬ ጌይንታ ዓሢ፦ ሬጌሜ፥ ዮታሜ፥ ጌሻኔ፥ ፔሌፄ፥ ዔፓና ሻዓፔ ጌይንታ ላሆ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Yahdai mmammarima yɛ Regem, Yotam, Gesan, Pelet, Efa ne Saaf.
  eng-WEBU: 'The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, and Shaaph.'
  wal-wal: Yaahidaaya naati Regeema, Yo7aataama, Geshaana, Peleexa, Eefanne SHa7aafa.
  spa-PDDPT: 'Hijos de Jahdai: Regem, Jotam, Gesam, Pelet, Efa y Saaf.'
  gun-gun: Jadai ra'y kuery ma Regém, Jotão, Gesã, Pelete, Efá ha'e Saafe.
  ilo-ULB: Dagiti putot a lallaki ni Jadai ket da Regem, Jotam, Gesan, Pelet, Epa,
    ken Saap.
  kpg-kpg: (Taane dono ingoo go Jahdai guu hai ana dama daane dogoono go Regem, Jotham,
    Geshan, Pelet, Ephah, mo Shaaph.)
  uig-ARA: ياخداينىڭ ئوغۇللىرى رەگەم، يوتام، گەشان، پەلەت، ئەفاھ ۋە شائافلار ئىدى.
  sus-sus: 'Yadayi xa die nan ya: Regemi, Yotami, Gesana, Pɛlɛti, Efa, nun Saafi.'
  pon-2006: '(Mie ohl emen adaneki Sadai naineki pwutak wenemen: Rekem, Sodam, Kesan,
    Pelet, Epa, oh Saap.)'
  ksd-ksd: 'Ma ra umana natu i Iadai go diat: Regem, Iotam, Gesan, Pelet, Epa, ma
    Sap.'
  tur-YTC: 'Yahday''ın oğulları: Regem, Yotan, Geşan, Pelet, Efa ve Şaaf.'
  grc-BRENT: Καὶ υἱοὶ Ἀδδαῒ, Ῥαγὲμ, καὶ Ἰωάθαμ, καὶ Σωγὰρ, καὶ Φαλὲκ, καὶ Γαιφὰ, καὶ
    Σαγαέ.
  ind-AYT: Anak-anak Yohdai adalah Regem, Yotam, Gesan, Pelet, Efa, dan Saaf.
  nya-nya: 'Ana a Yahidai anali awa: Regemu, Yotamu, Gesani, Peleti, Efai ndi Saafi.'
  hrv-hrv: 'Johdajevi su sinovi bili: Regem, Jotam, Gešan, Felet, Efa i Šaaf.'
  mps-mps: Te Jadaigo ogwa dabe nogi e tiwai, Regem, me Jotam, me Gesan, me Pelet,
    me Efa, me Sap, te tama dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Jadai i olsem, Regem na Jotam na Gesan
    na Pelet na Efa na Sap.
  dan-1931: 'Jadajs Sønner: Regem, Jotam, Gersjan, Pelet, Efa og Sja''af.'
  vie-OVCB: Gia-đai sinh Rê-ghem, Giô-tham, Ghê-san, Phê-lết, Ê-pha, và Sa-áp.
  guj-2017: 'યહદાયના દીકરાઓ: રેગેમ, યોથામ, ગેશાન, પેલેટ, એફા તથા શાફ.'
  pon-2006A: 'Mie ohl emen adaneki Sadai naineki pwutak wenemen: Rekem, Sodam, Kesan,
    Pelet, Epa, oh Saap.)'
  por-BRBSL: 'Os filhos de Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, e Shaaph.'
  cth-cth: Jahdai casak teh Regem, Jotham, Geshan, Pelet, Ephah hoi Shaaph doeh.
  twi-twi: Na Yahdai mmabarima yɛ Regem, Yotam, Gesan, Pelet, Efa ne Saaf.
  hlt-hlt: Jahdai koca ah Regem, Jotham, Geshan, Pelet, Ephah neh Shaaph om.
  tbz-SIM: Kɛ̀ Yɑdɑii pɛitɛ́ Dekɛmmu nɛ̀ Yotɑmmu nɛ̀ Kesɑ̃ɑ̃ nɛ̀ Pedɛti nɛ̀ Efɑɑ nɛ̀
    Sɑɑfu.
  msy-2020: 'Ezɨ Jadain otaribar ziabar kara: Regem, Jotam, Gesan, Pelet, Efa, ko
    Sap.'
  dop-dop: Yɑtɑyi pǝyɑlɑɑ ntɛ́ Lekem, nɑ Yotɑm, nɑ Kesɑŋ, nɑ Pɛlɛtɩ, nɑ Ɩfɑ, nɑ Sɑɑfʋ.
  azb-azb: 'Yahdayın oğulları: Regem, Yotam, Geşan, Pelet, Efa və Şaaf.'
  eng-DBY: 'And the sons of Jehdai: Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.'
  hin-2017: फिर याहदै के पुत्र रेगेम, योताम, गेशान, पेलेत, एपा और शाप।
  eng-YLT: 'And sons of Jahdai: Regem, and Jotham, and Geshem, and Pelet, and Ephah,
    and Shaaph.'
  eng-WYC-2017: The sons of Jahdai were Regem, and Jotham, and Gesham, and Pelet,
    and Ephah, and Shaaph.
  eng-WMBB: 'The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Efah, and Shaaph.'
  urd-GVH: यहदी के बेटे रजम, यूताम, जेसान, फ़लत, ऐफ़ा और शाफ़ थे।
  rug-rug: 'Keke tie pozana e Zahadai si ka onomo tuna koreo: Regemu, Zotamu, Qesana,
    Peleti, Epaha, meke Sapa.'
  gaz-gaz: 'Ilmaan Yaahidaay: Reegeem, Yootaam, Geeshaan, Phelet, Eefaa fi Shaʼaaf.'
  fra-LSG: 'Fils de Jahdaï: Réguem, Jotham, Guéschan, Péleth, Épha et Schaaph.'
  yal-yal: 'Yadayi a diine xinle ni itoe ra: Regemi nun Yotami nun Gesana nun Peleti
    nun Efa nun Saafi.'
  haw-1868: O na keikikane a Iadai, o Regema, o Iotama, o Gesana, o Peleta, o Epa,
    a o Saapa.
  arb-NAV: 'وَأَبْنَاءُ يَهْدَايَ: رَجَمُ وَيُوثَامُ وَجِيشَانُ وَفَلَطُ وَعِيفَةُ
    وَشَاعَفُ.'
  ewe-ewe: Yahdai dzi Regem, Yotam, Gesan, Pelet, Efa kple Saaf.
  eng-LEE: 'And the sons of Jahdai: Regem, and Jotham, and Gesham, and Pelet, and
    ''Ephah, and Sha''aph.'
  asm-FB: যেহদৰ পুত্র ৰেগম, যোথম, গেচন, পেলট, ঐফা, আৰু চাফ।
  sus-A: يَدَيِ شَ دِيٍ نَن يَ؛ رٍفٍمِ، يٌتَمِ، فٍسَنَ، ثّلّتِ، عٍقَ، نُن سَاقِ.
  fra-SBL: 'Fils de Jahdaï : Regem, Jothan, Geshan, Pelet, Épha et Shaaph.'
  hbo-hbo: וּבְנֵ֖י יָהְדָּ֑י רֶ֧גֶם וְיֹותָ֛ם וְגֵישָׁ֥ן וָפֶ֖לֶט וְעֵיפָ֥ה וָשָֽׁעַף׃
  kik-kik: 'Ariũ a Jahadai maarĩ: Regemu, na Jothamu, na Geshani, na Peleti, na Efa,
    na Shaafu.'
  fra-NCL: 'Fils de Jahaddaï : Regom, Joathan, Gosan, Phalet, Epha et Saaph. —'
  cek-AK: Jahdai capanawk loe Regem, Jotham, Geshan, Pelet, Ephah hoi Shaaph.
  cuk-cuk: 'Jahdai-e-masmaladi, wemalad: Regem, Jotam, Gesam, Pelet, Efa, degi, Saaf.'
  uig-CYR: Яхдайниң оғуллири Рәгәм, Йотам, Гәшан, Пәләт, Әфаһ вә Шаафлар еди.
  tel-2017: యెహ్దయి కొడుకులు రెగెము, యోతాము, గేషాను, పెలెటు, ఏయిఫా, షయపు.
  hat-BSA: 'Fis a Jahdaï a: Réguem, Jotham, Guéschan, Péleth, Épha avèk Schaaph.'
  kos-kos: '(Sie mukul pangpang Jahdai, oasr wen onkosr natul: elos pa Regem, Jotham,
    Geshan, Pelet, Ephah, ac Shaaph.)'
  hbo-WLC: וּבְנֵ֖י יָהְדָּ֑י רֶ֧גֶם וְיוֹתָ֛ם וְגֵישָׁ֥ן וָפֶ֖לֶט וְעֵיפָ֥ה וָשָֽׁעַף׃
  ibo-ibo: 'Jadia mụtara ndị ikom ndị a: Regem, Jotam, Gesham, Pelet, Efaa na Shaaf.'
  ory-ory: ଆଉ ଯେହଦୟର ପୁତ୍ର ରେଗମ୍‍ ଓ ଯୋଥମ୍‍ ଓ ଗେଶନ୍‍ ଓ ପେଲଟ୍‍ ଓ ଐଫା ଓ ଶାଫ୍‍।
  chk-chk: 'Nöün Jatai kewe mwän: Rekem, Jotam, Keshan, Pelet, Efa me Saaf.'
  rop-rop: Wal wan men neim Jadai imbin abum siksbala san neim Regem, Jotham, Geshan,
    Pelet, Ifa en Shaf.
  ukr-1871: 'Сини Егдаєві: Регем, Йотам, Гешан, Пелет, Ефа та Шааф.'
  deu-1951: 'Und die Söhne Jahdais: Regem, Jotam, Gescham, Pelet, Epha und Schaaph.'
  eng-JPS: 'And the sons of Jahdai: Regem, and Jotham, and Geshan, and Pelet, and
    Ephah, and Shaaph.'
  srp-1865: 'A sinovi Jadajevi: Regem i Jotam i Gisan i Felet i Gefa i Sagaf.'
  lug-lug: Batabani ba Yadayi baali Legemu, ne Yosamu, ne Gesani, ne Pereti, ne Efa
    ne Saafu.
  heb-heb: ובני יהדי רגם ויותם וגישן ופלט ועיפה ושעף׃
  ben-IRV: যেহদয়ের ছেলেরা হল রেগম, যোথম, গেসন, পেলট, ঐফা ও শাফ।
  pan-pan: 'ਯਾਹਦਈ ਦੇ ਪੁੱਤਰ: ਰਗਮ, ਯੋਥਾਮ, ਗੇਸ਼ਾਨ, ਪਲਟ, ਏਫਾਹ ਅਤੇ ਸ਼ਾਅਫ ਸੀ।'
  mya-JVB: ယာဒဲ သား ကားရေဂင် ၊ ယောသံ ၊ ဂေရှံ ၊ ပေလက် ၊ ဧဖာ ၊ ရှာဖ တည်း။
  hmo-hmo: 'Iahadai ena natuna tau be inai: Regeme, Iotama, Gesana, Pelete, Epa, bona
    Sapa.'
  urd-urd: 'और बनी यहदी: रजम और यूताम और जसाम और फ़लत और ''ऐफ़ा और शा''फ़ थे।'
  rus-SYN: 'Сыновья Иегдая: Регем, Иофам, Гешан, Пелет, Ефа и Шааф.'
  bqc-SIM: 'Yadai nɛgↄ̃ɛↄ tↄ́n kɛ: Lɛgɛũ, Yotaũ, Gesã, Pɛlɛti, Efa ń Saafao.'
  tcz-CHONGTHU: Jahdai chapate chu Regem, Jotham, Geshan, Pelet, Ephah, chule Shaaph
    ahiuvin ahi.
  mar-mar: रेगेम, योथाम, गेशान, पेलेट, एफा व शाफ हे यहदायचे पुत्र.
  qub-qub: 'Jahdaipa wamrancuna caran: Regem, Jotam, Gesán, Pelet, Efa, Saaf.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yɑdɑin bibu, berɑ Regɛmu kɑ Yotɑmu, kɑ Gesɑni, kɑ Pelɛti, kɑ
    Efɑ, kɑ Sɑɑfu.
  hat-hat: 'Yon nonm yo te rele Jadayi te gen sis pitit gason: Regèm, Jotam, Gechan,
    Pelèt, Efa ak Chaf.'
  eng-BSB: 'The sons of Jahdai: Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph.'
  eng-WEBPB: 'The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, and Shaaph.'
  kbq-kbq: Hagi Jadai ne' mofavreramimofo zamagi'a ama'ne, Regemi'ma, Jotami'ma, Gesani'ma,
    Peleti'ma, Efa'ma, Safu'e.
  nhe-BL: 'Huan Jahdai quinpixqui iconehua tlen inintoca eliyayaj: Regem, Jotam, Gesam,
    Pelet, Efa huan Saaf.'
  gub-BL: '(Heta 6 ta''yr awa Zanaz her ma''e pe a''e: Hezem, Zotàw, Zezà, Peret,
    Epa, Xap.)'
  eng-DRA: And the sons of Jahaddai, Rogom, and Joathan, and Gesan, and Phalet, and
    Epha, and Saaph.
