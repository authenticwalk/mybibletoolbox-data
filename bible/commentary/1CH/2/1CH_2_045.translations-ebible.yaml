verse: 1CH.002.045
translations:
  mal-C: ശമ്മായിയുടെ പുത്രനായിരുന്നു മാവോൻ, മാവോൻ ബേത്ത്-സൂരിന്റെ പിതാവായിരുന്നു.
  deu-TKW: Der Sohn Sammais aber war Maon, und Maon war der Vater von Beth-Zur.
  lin-lin: Mwana mobali ya Shamayi ezalaki Maoni, Maoni azalaki tata ya Beti-Tsuri.
  eng-LSV: And a son of Shammai [is] Maon, and Maon [is] father of Beth-Zur.
  eng-GNV: 'The sonne also of Shammai was Maon: and Maon was the father of Beth-zur.'
  eng-WEBSTER: 'And the son of Shammai was Maon: and Maon was the father of Beth-zur.'
  nhw-BL: Huan Samai quipixqui se icone catli itoca Maón. Huan Maón quipixqui icone
    catli itoca Bet Sur.
  swh-ONEN: Shamai akamzaa Maoni na Maoni akamzaa Beth-Suri.
  bba-bba: Sɑmmɑiwɑ u Mɑoni mɑrɑ. Mɑ Mɑoni u Bɛti Suri mɑrɑ.
  eng-KJVCPB: 'And the son of Shammai was Maon: and Maon was the father of Beth-zur.'
  luo-luo: Wuod Shamai ne en Maon, to Maon ne wuon Beth Zur.
  meu-meu: Samai natuna na Maono, Maono na Bete-suru tamana
  npi-ULB: शम्‍मैका छोरा माओन थिए, र माओन बेथ-सरका पिता थिए ।
  yor-yor: Àwọn ọmọ Ṣammai ni Maoni, Maoni sì ni baba Beti-Suri.
  pes-OPCB: ماعون پسر شمای بود و پدر بیت‌صور.
  tgl-ULB: Ang anak na lalaki ni Samai ay si Maon, at si Maon ang ama ni Beth-sur.
  hui-hui: '@see-verse:1CH.002.044'
  mya-mya: ရှမ္မဲ​၏​သား​မှာ​မော​န၊ မော​န​၏​သား​ကား​ဗက် ဇု​ရ​တည်း။
  bod-N: ཤམ་མཱ་ཨི་ཡི་བུ་ནི་མཱ་ཨོན་ཡིན་ལ། མཱ་ཨོན་ནི་པེད་ཚུར་གྱི་ཕའོ། །
  sna-sna: Mwanakomana waShamai ainzi Maoni, uye Maoni aiva baba vaBheti Zuri.
  spa-BLM: El hijo de Samai fue Maón; y Maón fue el padre de Bet Zur.
  cac-cac: '@see-verse:1CH.002.044'
  swh-ULB: Mwana wa Shamai alikuwa Maoni, na Maoni alikuwa baba wa Bethsuri.
  bel-bel: Сын Шамая Маон, а Маон - бацька Бэт-Цура.
  deu-ELBBK: Und der Sohn Schammais war Maon, und Maon war der Vater Beth-Zurs.
  mbb-OT: si Shamai amey ni Maon, ne si Maon amey ni Bet Zur.
  mal-2015: ശമ്മായിയുടെ മകൻ മാവോൻ. മാവോൻ ബെത്ത്-സൂറിന്റെ അപ്പനായിരുന്നു.
  rmc-rmc: O Šamaj sas dad le Maonoske a o Maon le Bet-Curoske.
  pes-OPV: و پسر شَمّاي ماعئون و ماعون پدر بَيت صُور بود.
  ron-1924: 'Фиул луй Шамай: Маон; ши Маон, татэл луй Бет-Цур.'
  ben-OBCV: শম্ময়ের ছেলে মায়োন, এবং মায়োন বেত-সূরের বাবা।
  som-som: Shammay wiilkiisiina wuxuu ahaa Maacoon, Maacoonna wuxuu ahaa Beytsuur
    aabbihiis.
  lat-VUC: 'Filius Sammai, Maon: et Maon pater Bethsur.'
  eng-ASVBT: And the son of Shammai was Maon; and Maon was the father of Beth-zur.
  ita-1885: e Maon fu padre di Bet-sur.
  eng-LXXUP: 'And his son was Maon: and Maon is the father of Beth-zur.'
  eng-ULB: The son of Shammai was Maon, and Maon was the father of Beth Zur.
  spa-VBL: El hijo de Samai fue Maón, y Maón fue el padre de Bet Sur.
  fra-_FOB: 'Fils de Shammaï: Maon; et Maon fut père de Bethsur.'
  mal-mal: ശമ്മായിയുടെ മകൻ മാവോൻ. മാവോൻ ബേത്ത്-സൂറിന്റെ അപ്പനായിരുന്നു.
  urd-GVR: Sammī Maūn kā aur Maūn Bait-sūr kā.
  suz-BL: शम्‍माइ आ तौ माओन बाक्‍माक्‍त। माओन आ तौ बेथ-सुर बाक्‍माक्‍त।
  ita-1927: Il figliuolo di Shammai fu Maon; e Maon fu il padre di Beth-Tsur.
  ckb-ckb: کوڕەکەی شەمەی ماعۆن بوو و ماعۆنیش باوکی بێت‌چوور بوو.
  eng-BBE: And the son of Shammai was Maon; and Maon was the father of Beth-zur.
  kan-OKCV: ಶಮ್ಮಾಯಿಯ ಮಗನು ಮಾವೋನ್ಯನು; ಈ ಮಾವೋನ್ಯನು ಬೇತ್ ಚೂರನಿಗೆ ತಂದೆಯಾಗಿದ್ದನು.
  tam-2017: சம்மாயின் மகன் மாகோன்; மாகோன் பெத்சூரின் தகப்பன்.
  spa-RV-1909: Maón fué hijo de Sammai, y Maón padre de Beth-zur.
  ron-BTF: Și fiul lui Șamai a fost Maon; și Maon a fost tatăl lui Bet-Țur.
  eng-WEBP: The son of Shammai was Maon; and Maon was the father of Beth Zur.
  eng-FBV: Shammai's son was Maon, and Maon was the father of Beth Zur.
  nld-1939: De zoon van Sjammai was Maon; Maon was de vader van Bet-Soer.
  nch-BL: Huan Samai quipixqui se icone cati itoca Maón. Huan Maón quipixqui icone
    cati itoca Bet Sur.
  vie-1934: Con trai của Sa-mai là Ma-ôn; và Ma-ôn là tổ phụ của Bết-sua.
  hin-CV: शम्माई का पुत्र था माओन; माओन बेथ-त्सूर का पिता था.
  spa-BES: Y el hijo de Samai fue Maón; y Maón fue el padre de Bet-sur.
  tdx-tdx: Ana’ i Samaý t’i Maone; le rae’ i Bete-tsore t’i Maone.
  tha-KJV: บุ​ตรชายของชัมมัยคือ มาโอน และมาโอนเป็นบิดาของเบธซูร์
  por-BR-2018: E o filho de Samai foi Maom, e Maom foi pai de Bete-Zur.
  deu-ELO: Und der Sohn Schammais war Maon, und Maon war der Vater Beth-Zurs. -
  eng-WYC-2018: The son of Shammai was Maon; and Maon was the father of Bethzur.
  epo-epo: La filo de Ŝamaj estis Maon; kaj Maon estis la fondinto de Bet-Cur.
  uig-PIN: Maon Xammayning oƣli; Maon Bǝyt-Zurning atisi idi.
  beo-beo: Sia:ma:iai egefe da Ma:ione amola Ma:ione egefe da Bede Se.
  tpi-OTNT: na Samai em i papa bilong Maon na Maon em i papa bilong Betsur.
  hau-SA: Ɗan Shammai shi ne Mawon, Mawon kuma shi ne mahaifin Bet-Zur.
  uig-LAT: Maon Shammayning oghli; Maon Beyt-Zurning atisi idi.
  nde-nde: Indodana kaShamayi kunguMawoni, uMawoni wayenguyise kaBhethi Zuri.
  ton-ton: 'Pea ko e foha ʻo Samei ko Maoni: pea ko Maoni ko e tamai ia kia Pete-Sua.'
  ces-1613: Syn pak Sammai byl Maon; kterýžto Maon byl otec Betsurských.
  eng-WMB: The son of Shammai was Maon; and Maon was the father of Beth Zur.
  tam-TCV: சம்மாயின் மகன் மாகோன்; மாகோன் பெத்சூரின் தகப்பன்.
  ceb-ULB: Ang anak ni Shamai mao si Maon, ug si Maon mao ang amahan ni Bet Zur.
  pol-UBG: Synem Szammaja był Maon, a Maon był ojcem Bet-Sura.
  urd-GVU: سمّی معون کا اور معون بیت صور کا۔
  deu-1912: Der Sohn aber Sammais hieß Maon, und Maon war der Vater Beth-Zurs.
  kan-2017: ರೆಕೆಮನು ಶಮ್ಮೈನನ್ನು ಪಡೆದನು. ಶಮ್ಮೈನಿಂದ ಮವೋನ್ಯರು, ಮವೋನ್ಯರಿಂದ ಬೇತ್‌ಚೂರಿನವರು
    ಹುಟ್ಟಿದರು.
  yap-yap: ni ir e chitamngin Maon, ni chitamngin Bethzur.
  hlt-MCSB: Shammai koca ah Moan tih Moan tah Bethzur napa ni.
  mdy-ETH: ሻማዬ ማዖኔ ሾዓዛ፥ ማዖኔ ቤትፁሬ ሾዔኔ።
  twi-ASANTE: Na Samai woo Maon. Maon woo Bet-Sur.
  eng-WEBU: The son of Shammai was Maon; and Maon was the father of Beth Zur.
  wal-wal: SHammaaya na7ai Maa7oona. Maa7ooni Beetixuura yeliis.
  spa-PDDPT: Maón fue hijo de Samai, y Maón padre de Bet-sur.
  gun-gun: Samai ra'y ma Maom, ha'e Maom ra'y ma Bete-Zur.
  ilo-ULB: Ti putot a lalaki ni Sammai ket ni Maon, ket ni Maon ti ama ni Betzur.
  kpg-kpg: dela go tamana o Maon, go tamana o Bethzur.
  uig-ARA: مائون شامماينىڭ ئوغلى؛ مائون بەيت-زۇرنىڭ ئاتىسى ئىدى.
  sus-sus: Samayi naxa Mayon sɔtɔ. Mayon naxa Beti Suru sɔtɔ.
  pon-2006: me iei semen Maon, me iei semen Pedsur.
  ksd-ksd: 'Ma ra natu i Samai: Maon; ma Maon ia ra tama i Bet-Sur.'
  tur-YTC: Şammay'ın oğlu Maon'du. Maon da Beyt Sur'un babasıydı.
  grc-BRENT: Καὶ υἱὸς αὐτοῦ Μαών· καὶ Μαὼν πατὴρ Βαιθσούρ.
  ind-AYT: Anak Samai adalah Maon, dan Maon adalah ayah Bet-Zur.
  nya-nya: Mwana wa Samai anali Maoni, ndipo Maoni anali abambo a Beti Zuri.
  hrv-hrv: Šamajev je sin bio Maon, a Maon je bio otac Bet-Sarov.
  mps-mps: tama Samai aga te Maongo aya, te Maon te Betsurgo aya dao.
  tpi-tpi: na Samai em i papa bilong Maon na Maon em i papa bilong Betsur.
  dan-1931: Sjammajs Søn var Maon, som var Fader til Bet-Zur.
  vie-OVCB: Sa-mai sinh Ma-ôn. Ma-ôn sinh Bết-sua.
  guj-2017: શામ્માયનો દીકરો માઓન, માઓનનો દીકરો બેથ-સૂર.
  pon-2006A: me iei semen Maon, me iei semen Pedsur.
  por-BRBSL: O filho de Shammai foi Maon; e Maon foi o pai de Beth Zur.
  cth-cth: Shammai casak Moan doeh, Maon teh Bethzur na pa doeh.
  twi-twi: Na Samai woo Maon. Maon woo Bet-Sur.
  hlt-hlt: Shammai koca ah Moan tih Moan tah Bethzur napa ni.
  tbz-SIM: Kɛ̀ Sɑmmɑii pɛitɛ́ Mɑɔ̃ɔ̃, kɛ̀ Mɑɔ̃ɔ̃ pɛitɛ́ Bɛti-Sudi.
  msy-2020: Ezɨ Samai, a Maonɨn afeziam, ezɨ Maon, a Betsurɨn afeziam.
  dop-dop: Sɑmmɑyi pǝyɑlʋ kɛlɛ Mɑwɔŋ, Mɑwɔŋ pǝyɑlʋ kɛlɛ Pɛtɩ-Suu.
  azb-azb: Şammayın oğlu Maon idi. Maon Bet-Suru tikdi.
  eng-DBY: and the son of Shammai was Maon; and Maon was the father of Beth-zur.
  hin-2017: और शम्मै का पुत्र माओन हुआ; और माओन बेतसूर का पिता हुआ।
  eng-YLT: And a son of Shammai [is] Maon, and Maon [is] father of Beth-Zur.
  eng-WYC-2017: The son of Shammai was Maon; and Maon was the father of Bethzur.
  eng-WMBB: The son of Shammai was Maon; and Maon was the father of Beth Zur.
  urd-GVH: सम्मी मऊन का और मऊन बैत-सूर का।
  rug-rug: Samai si na tamana e Maona, Maona sa tamana e Betizuru.
  gaz-gaz: Shamaayi abbaa Maaʼoon; Maaʼoon immoo abbaa Beet Zuuri.
  fra-LSG: 'Fils de Schammaï: Maon; et Maon, père de Beth-Tsur.'
  yal-yal: Samayi yi Mayon sɔtɔ. Mayon yi Beti-Suru sɔtɔ.
  haw-1868: 'A o ke keikikane a Samai; o Maona: a o Maona ka makuakane o Betezura.'
  arb-NAV: وَأَنْجَبَ شَمَّايُ مَعُونَ الَّذِي بَنَى بَيْتَ صُورَ.
  ewe-ewe: Samai dzi Maon eye Maon dzi Bet Zur.
  eng-LEE: And the son of Shammai was Ma'on; and Ma'on was the father of Beth-zur.
  asm-FB: চম্ময়ৰ পুত্র মায়োন, আৰু মায়োনৰ পুত্র বৈৎ-চুৰ।
  sus-A: سَمَيِ نَشَ مَيٌن سْتْ. مَيٌن نَشَ بٍتِ سُرُ سْتْ.
  fra-SBL: Le fils de Shammaï était Maon ; et Maon était le père de Beth Tsur.
  hbo-hbo: וּבֶן־שַׁמַּ֖י מָעֹ֑ון וּמָעֹ֖ון אֲבִ֥י בֵֽית־צֽוּר׃
  kik-kik: Mũrũ wa Shamai aarĩ Maoni, nake nĩwe warĩ ithe wa Bethi-Zuru.
  fra-NCL: 'Fils de Sammaï : Maon ; et Maon fut père de Bethsur. —'
  cek-AK: Shammai ih capa loe Maon; Maon mah Beth Zur to sak.
  cuk-cuk: Samaiʼdi, machi-Maón-nikunonikid. Degi, Maónʼdi, machi-Bet-Sur-nikunonikid.
  uig-CYR: Маон Шаммайниң оғли; Маон Бәйт-Зурниң атиси еди.
  tel-2017: షమ్మయి కొడుకు మాయోను. ఈ మాయోను బేత్సూరుకు తండ్రి.
  hat-BSA: 'Fis a Schammaï a: Maon; epi Maon te papa a Beth-Tsur.'
  kos-kos: su papa tumal Maon, ac Maon pa papa tumal Bethzur.
  hbo-WLC: וּבֶן־שַׁמַּ֖י מָע֑וֹן וּמָע֖וֹן אֲבִ֥י בֵֽית־צֽוּר׃
  ibo-ibo: Ọkpara Shamai bụ Maon, onye mụrụ Bet Zoa.
  ory-ory: ଆଉ ଶମ୍ମୟର ପୁତ୍ର ମାୟୋନ୍‍; ମାୟୋନ୍‍ ବେଥ୍-ସୁରର ପିତା ଥିଲା।
  chk-chk: Samai semen Maon, nge Maon semen Petsur.
  rop-rop: en imbin dedi blanga Mayan, en imbin dedi blanga Bethsuwa.
  ukr-1871: Син в Шаммая Маон, а Маон се батько Бет-Зура.
  deu-1951: und der Sohn Schammais war Maon, und Maon war der Vater Betzurs.
  eng-JPS: And the son of Shammai was Maon; and Maon was the father of Beth-zur.
  srp-1865: A sin Samajev bješe Maon, a taj Maon bi otac Vet-Suru.
  lug-lug: Mutabani wa Sammayi n’azaala Manoni, ne Mawoni n’azaala Besuzuli.
  heb-heb: ובן שמי מעון ומעון אבי בית צור׃
  ben-IRV: শম্ময়ের ছেলে মায়োন আর মায়োনের ছেলে বৈৎ-সূর।
  pan-pan: ਸ਼ੰਮਈ ਦਾ ਪੁੱਤਰ ਮਾਓਨ ਸੀ ਅਤੇ ਮਾਓਨ ਬੈਤ ਸੂਰ ਦਾ ਪਿਤਾ ਸੀ।
  mya-JVB: ရှမ္မဲ သား မောန ၊ မောန သားဗက်ဇုရ တည်း။
  hmo-hmo: Samai ena natuna tau be Maono. Maono be Bete Suru ena tamana.
  urd-urd: 'और सम्मी का बेटा: म''ऊन था और म''ऊन बैतसूर का बाप था।'
  rus-SYN: Сын Шаммая Маон, а Маон - отец Беф-Цура.
  bqc-SIM: Samaipi mɛ́ Maↄni pↄ́ Bɛzuu kàlɛ ì.
  tcz-CHONGTHU: Shammai chapa chu Maon ahin, chule Maon chun Beth Zur ahingin ahi.
  mar-mar: शम्मयचा पुत्र मावोन. मावोन हा बेथ-सूरचा पिता.
  qub-qub: Samai caran Maonpa papänin. Maón caran Bet-surpa papänin.
  bqp-bqp: Sɑmmɑiwɑ u Mɑoni mɑrɑ. Mɑ Mɑoni u Bɛti Suri mɑrɑ.
  hat-hat: Chamayi te papa Maon ki te papa Betsou.
  eng-BSB: The son of Shammai was Maon, and Maon was the father of Beth-zur.
  eng-WEBPB: The son of Shammai was Maon; and Maon was the father of Beth Zur.
  kbq-kbq: Hagi Samai'a Maoni nefa'e, Maoni'a Bet-zuri nefa'e.
  nhe-BL: Huan Samai quipixqui se icone tlen itoca Maón. Huan Maón quipixqui icone
    tlen itoca Bet Sur.
  gub-BL: Heta amo Xamaz ta'yr Maom her ma'e izupe a'e. Heta amo Maom ta'yr Mete-Xur
    her ma'e izupe a'e.
  eng-DRA: 'The son of Sammai, Maon: and Maon the father of Bethsur.'
