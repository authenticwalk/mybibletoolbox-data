verse: 1CH.002.027
translations:
  mal-C: 'യെരഹ്മയേലിന്റെ ആദ്യജാതനായ രാമിന്റെ പുത്രന്മാർ: മയസ്, യാമിൻ, ഏക്കെർ.'
  deu-TKW: 'Und die Söhne Rams, des Erstgeborenen Jerahmeels, waren: Maaz, Jamin und
    Eker.'
  lin-lin: 'Bana mibali ya Rami, mwana mobali ya liboso ya Yerameeli : Matsi, Yamini
    mpe Ekere.'
  eng-LSV: And sons of Ram, firstborn of Jerahmeel, are Maaz, and Jamin, and Eker.
  eng-GNV: And the sonnes of Ram the eldest sonne of Ierahmeel were Maaz, and Iamin
    and Ekar.
  eng-WEBSTER: And the sons of Ram the first-born of Jerahmeel were, Maaz, and Jamin,
    and Eker.
  nhw-BL: 'Ram icone Hezrón quinpixqui iconehua catli inintoca eliyayaj: Maaz, Jamín
    huan Equer.'
  swh-ONEN: 'Wana wa Ramu mzaliwa wa kwanza wa Yerameeli walikuwa: Maasi, Yamini na
    Ekeri.'
  bba-bba: Rɑmu, Yerɑmɛɛlin bii ɡbiikoon bibɑ Mɑɑsi, kɑ Yɑmini, kɑ Ekɛɛ.
  eng-KJVCPB: And the sons of Ram the firstborn of Jerahmeel were, Maaz, and Jamin,
    and Eker.
  luo-luo: 'Yawuot Ram wuod Jeramel makayo ne gin: Maaz, Jamin kod Eker.'
  meu-meu: 'Ram, Ierahamele natuna roboana, natuna: Maasa, Iamin, Ekere.'
  npi-ULB: यरहमेलका जेठा छोरा रामका छोराहरू मास, यामीन र एकेर थिए ।
  yor-yor: 'Àwọn ọmọ Ramu àkọ́bí Jerahmeeli: Maasi, Jamini àti Ekeri.'
  pes-OPCB: 'پسران رام پسر ارشد یرحم‌ئیل: معص، یامین و عاقر.'
  tgl-ULB: Ang mga anak na lalaki ni Ram na panganay ni Jerameel, ay sina Maaz, Jamin,
    at Equer.
  hui-hui: '@see-verse:1CH.002.026'
  mya-mya: '@see-verse:1CH.002.026'
  bod-N: ཡེ་ར་མེ་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་རཱམ་གྱི་བུ་རྣམས་ནི་མཱ་ཨ་ཟི་དང་། ཡཱ་མེན། ཨེ་ཀེར་བཅས་སོ།
    །
  sna-sna: 'Vanakomana vaRamu dangwe raJerameeri vaiva: Maazi, Jamini naEkeri.'
  spa-BLM: Los hijos de Ram, primogénito de Jerajmeel, fueron Maaz, Jamín y Eker.
  cac-cac: 'Aton sb''i eb'' vin̈ yuninal vin̈aj Ram tic, vin̈ sb''ab''el unin vin̈aj
    Jerameel: Vin̈aj Maaz, vin̈aj Jamín yed'' vin̈aj Equer.'
  swh-ULB: Wana wa Ramu, mzaliwa wa kwanza wa Yerameeli, walikuwa Maasi, Yamini, na
    Ekeri.
  bel-bel: 'Сыны Рама, першынца Ерахмэілавага, былі: Маац, Ямін і Экер.'
  deu-ELBBK: 'Und die Söhne Rams, des Erstgeborenen Jerachmeels, waren: Maaz und Jamin
    und Eker.'
  mbb-OT: Is menge anak ni Ram he menge maama te kinekekayan ni Jerameel, ne iyan
    si Maaz, Jamin, wey Eker.
  mal-2015: 'യെരഹ്മയേലിന്റെ ആദ്യജാതനായ രാമിന്റെ പുത്രന്മാർ: മയസ്, യാമീൻ, ഏക്കെർ.'
  rmc-rmc: 'Le Ram, savo sas le Jerachmeeloskro ešebno čhavo, sas kala čhave: o Maac,
    o Jamin the o Eker.'
  pes-OPV: و پسران رام نخست زاده يرحَمئيل مَعص ويامِين و عاقَر بودند.
  ron-1924: 'Фиий луй Рам, ынтыюл нэскут ал луй Иерахмеел, ау фост: Маац, Иамин ши
    Екер.'
  ben-OBCV: 'যিরহমেলের বড়ো ছেলে রামের ছেলেরা: মাষ, যামীন ও একর।'
  som-som: Oo Raam oo ahaa curadkii Yeraxme'eel wiilashiisii waxay ahaayeen Macas,
    iyo Yaamiin, iyo Ceeqer.
  lat-VUC: Sed et filii Ram primogeniti Jerameel fuerunt Moos, Jamin, et Achar.
  eng-ASVBT: And the sons of Ram the firstborn of Jerahmeel were Maaz, and Jamin,
    and Eker.
  ita-1885: E i figliuoli di Ram, primogenito di Ierameel, furono Maas, e Iamin, ed
    Echer.
  eng-LXXUP: And the sons of Ram the firstborn of Jerahmeel were Maaz, and Jamin,
    and Eker.
  eng-ULB: The sons of Ram, the firstborn of Jerahmeel, were Maaz, Jamin, and Eker.
  spa-VBL: 'Los hijos de Ram el primogénito de Jerajmeel: Maaz, Jamín y Equer.'
  fra-_FOB: Les fils de Ram, premier-né de Jérachméel, furent Maats, Jamin et Éker.
  mal-mal: 'യെരഹ്മയേലിന്റെ ആദ്യജാതനായ രാമിന്റെ പുത്രന്മാർ: മയസ്, യാമീൻ, ഏക്കെർ.'
  urd-GVR: Yarahmiyel ke pahlauṭhe Rām ke beṭe Māz, Yamīn aur Eqar the.
  suz-BL: येराहमेल आ ङोंइती थिशो तौ राम आ तौ मास, यामीन नु एकेर बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Ram, primogenito di Jerahmeel, furono: Maats, Jamin ed
    Eker.'
  ckb-ckb: 'کوڕەکانی ڕامی نۆبەرەی یەرەحمێل: مەعەچ، یامین و عێقەر.'
  eng-BBE: And the sons of Ram, the oldest son of Jerahmeel, were Maaz and Jamin and
    Eker.
  kan-OKCV: 'ಯೆರಹ್ಮೇಲನ ಚೊಚ್ಚಲಮಗನಾದ ರಾಮನ ಪುತ್ರರು: ಮಾಚ್, ಯಾಮೀನ್, ಏಕೆರ್.'
  tam-2017: யெர்மெயேலுக்கு முதலில் பிறந்த ராமின் மகன்கள் மாஸ், யாமின், எக்கேர் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Ram primogénito de Jerameel fueron Maas, Jamín, y Acar.
  ron-BTF: 'Și fiii lui Ram întâiul născut al lui Ierahmeel au fost: Maaț și Iamin
    și Echer.'
  eng-WEBP: The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker.
  eng-FBV: 'The sons of Ram the firstborn of Jerahmeel: Maaz, Jamin and Eker.'
  nld-1939: 'De zonen van Ram, den oudsten zoon van Jerachmeël, waren: Máas, Jamin
    en Éker.'
  nch-BL: 'Ram icone Hezrón quinpixqui iconehua cati inintoca eliyaya: Maaz, Jamín
    huan Equer.'
  vie-1934: Con trai của Ram, con trưởng nam của Giê-rác-mê-ên, là Ma-ách, Gia-min,
    và Ê-ke.
  hin-CV: 'येराहमील के पहलौठे राम के पुत्र: माअज़, यामिन और एकर.'
  spa-BES: Y los hijos de Ram, el hijo mayor de Jerameel, fueron Maaz, Jamin y Equer.
  tdx-tdx: O ana’ dahi’ i Rame, tañolo­ñoloña’ Ierakmeeleo, le i Ma­atse naho Iamine
    vaho i Ekere.
  tha-KJV: บุ​ตรชายของรามบุตรหัวปีของเยราเมเอลชื่อ มาอัส ยาม​ีน และเอเคอร์
  por-BR-2018: 'E os filhos de Rão, primogênito de Jerameel, foram: Maaz, Jamim, e
    Equer.'
  deu-ELO: 'Und die Söhne Rams, des Erstgeborenen Jerachmeels, waren: Maaz und Jamin
    und Eker. -'
  eng-WYC-2018: But and the sons of Ram, the first begotten (son) of Jerahmeel, were
    Maaz, and Jamin, and Eker.
  epo-epo: 'La filoj de Ram, la unuenaskito de Jeraĥmeel, estis: Maac, Jamin, kaj
    Eker.'
  uig-PIN: Yǝraⱨmiyǝlning tunji oƣli Ramning oƣulliri Maaz, Yamin wǝ Ekǝr idi.
  beo-beo: Yilamiele ea magobo mano La:me amo egefelali da Ma:iase, Ya:imine amola
    Ige.
  tpi-OTNT: '@see-verse:1CH.002.026'
  hau-SA: ’Ya’yan Ram maza ɗan farin Yerameyel su ne, Ma’az, Yamin da Eker.
  uig-LAT: Yerahmiyelning tunji oghli Ramning oghulliri Maaz, Yamin we Éker idi.
  nde-nde: 'Amadodana kaRamu izibulo likaJerameli yila: nguMazi, loJamini kanye lo-Ekheri.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Lami ko e ʻuluaki fānau ʻa Silamili; ko Maʻasi,
    mo Samini, mo Ekeli.
  ces-1613: 'Byli pak synové Ramovi prvorozeného Jerachmeele: Maaz a Jamin a Eker.'
  eng-WMB: The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker.
  tam-TCV: 'யெராமியேலின் முதற்பேறானவனான ராமின் மகன்கள்: மாஸ், யாமின், எக்கேர்.'
  ceb-ULB: Ang mga anak nga lalaki ni Ram, nga kamagulangan ni Jerameel, mao sila
    si Maaz, Jamin, ug si Eker.
  pol-UBG: 'Synami Rama, pierworodnego Jerachmeela, byli: Maas, Jamin i Eker.'
  urd-GVU: یرحمئیل کے پہلوٹھے رام کے بیٹے معض، یمین اور عیقر تھے۔
  deu-1912: 'Die Kinder aber Rams, des ersten Sohnes Jerahmeels, sind: Maaz, Jamin
    und Eker.'
  kan-2017: ಯೆರಹ್ಮೇಲನ ಚೊಚ್ಚಲ ಮಗನಾದ ರಾಮನ ಮಕ್ಕಳು ಮಾಚ್, ಯಾಮೀನ್ ಮತ್ತು ಏಕೆರ್ ಇವರೇ.
  yap-yap: '@see-verse:1CH.002.026'
  hlt-MCSB: Jerahmeel caming Ram koca la Maaz, Jamin neh Eker om.
  mdy-ETH: '@see-verse:1CH.002.026'
  twi-ASANTE: Ram a ɔyɛ Yerahmeel abakan no mmammarima yɛ Maas, Yamin ne Eker.
  eng-WEBU: The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker.
  wal-wal: Yiraahima7eela na7aa bairaa Raama naati Ma7aaxa, Yaamiinanne Eqeera.
  spa-PDDPT: 'Hijos de Ram, primogénito de Jerameel: Maaz, Jamín y Equer.'
  gun-gun: Jerameel ra'y jypygua Rão ra'y kuery ma Maaz, Jamim ha'e Equer.
  ilo-ULB: Dagiti putot a lallaki ni Ram nga inauna a putot ni Jerameel, ket da Maaz,
    Jamin, ken Eker.
  kpg-kpg: '@see-verse:1CH.002.026'
  uig-ARA: يەراھمىيەلنىڭ تۇنجى ئوغلى رامنىڭ ئوغۇللىرى مائاز، يامىن ۋە ئېكەر ئىدى.
  sus-sus: 'Yerameeli xa di singe Rami xa die nan ya: Maasa, Yamin, nun Ekeri.'
  pon-2006: '@see-verse:1CH.002.026'
  ksd-ksd: 'Go dital a utul a natu i Ram a luaina natu i Ieramel: Mas, Iamin, ma Eker.'
  tur-YTC: Yerahmeel'in ilk oğlu Ram'ın oğulları, Maats, Yamin ve Eker'di.
  grc-BRENT: Καὶ ἦσαν υἱοὶ Ῥὰμ πρωτοτόκου Ἱεραμεὴλ, Μαὰς, καὶ Ἰαμὶν, καὶ Ἀκόρ.
  ind-AYT: Anak-anak Ram, anak sulung Yerahmeel, adalah Maas, Yamin, dan Eker.
  nya-nya: 'Ana a Ramu, mwana woyamba wa Yerahimeeli, anali awa: Maazi, Yamini ndi
    Ekeri.'
  hrv-hrv: Sinovi Rama, Jerahmeelova prvenca, bili su Maas, Jamin i Eker.
  mps-mps: '@see-verse:1CH.002.026'
  tpi-tpi: '@see-verse:1CH.002.026'
  dan-1931: 'Rams, Jerame''els førstefødtes, Sønner: Ma''az, Jamin og Eker.'
  vie-OVCB: Con trai của Ram, trưởng nam của Giê-rác-mê-ên là Ma-ách, Gia-min, và
    Ê-ke.
  guj-2017: 'યરાહમેલના જ્યેષ્ઠ દીકરા રામના દીકરાઓ: માસ, યામીન તથા એકેર.'
  pon-2006A: '@see-verse:1CH.002.026'
  por-BRBSL: Os filhos de Ram, o primogênito de Jerahmeel, eram Maaz, Jamin e Eker.
  cth-cth: Jerahmeel camin Ram casaknaw teh Maaz, Jamin hoi Eker naw doeh.
  twi-twi: Ram a ɔyɛ Yerahmeel abakan no mmabarima yɛ Maas, Yamin ne Eker.
  hlt-hlt: Jerahmeel caming Ram koca la Maaz, Jamin neh Eker om.
  tbz-SIM: Kɛ̀ Yedɑmɛyɛɛdi kóo po pɛitɛ́ Mɑsɑsi nɛ̀ Yɑminni nɛ̀ Ekɛɛ.
  msy-2020: '@see-verse:1CH.002.026'
  dop-dop: Lɑm pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Yelɑmeyɛlɩ piyɑ ntɛ́ Mɑɑsɩ, nɑ Yɑmɛŋ, nɑ Ɩkɛɛ.
  azb-azb: 'Yeraxmeelin ilk oğlu Ramın oğulları: Maas, Yamin və Eqer.'
  eng-DBY: And the sons of Ram, the firstborn of Jerahmeel, were Maaz, and Jamin,
    and Eker.
  hin-2017: और यरहमेल के जेठे राम के ये पुत्र हुए, अर्थात् मास, यामीन और एकेर।
  eng-YLT: And sons of Ram, first-born of Jerahmeel, are Maaz, and Jamin, and Eker.
  eng-WYC-2017: But and the sons of Ram, the first begotten of Jerahmeel, were Maaz,
    and Jamin, and Eker.
  eng-WMBB: The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker.
  urd-GVH: यरहमियेल के पहलौठे राम के बेटे माज़, यमीन और एक़र थे।
  rug-rug: '@see-verse:1CH.002.026'
  gaz-gaz: 'Ilmaan Raam ilma Yeramiʼeel hangafticha sanaa: Maʼaaz, Yaamiinii fi Eeqeer.'
  fra-LSG: 'Les fils de Ram, premier-né de Jerachmeel, furent: Maats, Jamin et Éker.'
  yal-yal: 'Yerameeli a dii singen Rami a diine xinle ni itoe ra: Masi nun Yamin nun
    Ekeri.'
  haw-1868: O na keikikane a Rama a ka Ieramula makahiapo; o Maaza, o Iamina, a o
    Ekera.
  arb-NAV: 'وَأَبْنَاءُ رَامٍ بِكْرِ يَرْحَمْئِيلَ هُمْ: مَعَصُ وَيَمِينُ وَعَاقَرُ.'
  ewe-ewe: Ram ƒe viwoe nye Maaz, Yamin kple Eker.
  eng-LEE: And the sons of Ram the first-born of Jerachmeel were, Ma'az, and Jamin,
    and 'Eker.
  asm-FB: যিৰহমেলৰ প্ৰথম পুত্র ৰাম, তেওঁৰ পুত্র মাচ, যামীন, আৰু একৰ।
  sus-A: يٍرَ مٍيلِ شَ دِ سِنفٍ رَ مِ شَ دِيٍ نَن يَ؛ مَاسَ، يَمِن، نُن عٍكٍرِ.
  fra-SBL: Les fils de Ram, premier-né de Jerahmeel, étaient Maaz, Jamin et Eker.
  hbo-hbo: וַיִּהְי֥וּ בְנֵי־רָ֖ם בְּכֹ֣ור יְרַחְמְאֵ֑ל מַ֥עַץ וְיָמִ֖ין וָעֵֽקֶר׃
  kik-kik: 'Ariũ a Ramu, ũrĩa warĩ irigithathi rĩa Jerameeli, maarĩ: Maazu, na Jamini,
    na Ekeri.'
  fra-NCL: 'Les fils de Ram, premier-né de Jéraméel furent : Moos, Jamin et Acar. —'
  cek-AK: Jerahmeel calu Ram ih caanawk loe, Maaz, Jamin hoi Eker.
  cuk-cuk: 'Jerameel-machi-gebesailagined-Ram-e-masmala, wemalad: Maaz, Jamín, Equer.'
  uig-CYR: Йәраһмийәлниң тунҗа оғли Рамниң оғуллири Мааз, Ямин вә Екәр еди.
  tel-2017: యెరహ్మెయేలు పెద్దకొడుకు రముకు మయజూ, యామీను, ఏకెరు అనే కొడుకులున్నారు.
  hat-BSA: Fis a Ram yo, premye ne a Jerachmeel, te Maatys, Jamin, avèk Éker.
  kos-kos: Wen se emeet natul Jerahmeel pa Ram, su papa natul Maaz, Jamin, ac Eker.
  hbo-WLC: וַיִּהְי֥וּ בְנֵי־רָ֖ם בְּכ֣וֹר יְרַחְמְאֵ֑ל מַ֥עַץ וְיָמִ֖ין וָעֵֽקֶר׃
  ibo-ibo: 'Ram ọkpara Jerameel mụtara ụmụ ndị ikom ndị a: Maaz, na Jamin, na Eka.'
  ory-ory: ଆଉ ଯିରହମେଲର ପ୍ରଥମଜାତ ରାମ୍‍ର ପୁତ୍ର ମାଷ୍‍, ଯାମୀନ୍‍ ଓ ଏକର।
  chk-chk: 'Iwe, nöün Ram kewe mwän: Maas, Jamin me Eker.'
  rop-rop: '@see-verse:1CH.002.026'
  ukr-1871: 'Сини Рама, найстаршого Ерахмеїлового сина, були: Мааз, Ямин та Екер.'
  deu-1951: 'Und die Söhne Rams, des Erstgeborenen Jerachmeels, waren: Maaz und Jamin
    und Eker.'
  eng-JPS: And the sons of Ram the first-born of Jerahmeel were Maaz, and Jamin, and
    Eker.
  srp-1865: 'A sinovi Arama prvenca Jerameilova bjehu: Mas i Jamin i Eker.'
  lug-lug: Batabani ba Laamu mutabani omukulu owa Yerameeri baali Maazi, ne Yamuni
    ne Ekeri.
  heb-heb: ויהיו בני רם בכור ירחמאל מעץ וימין ועקר׃
  ben-IRV: যিরহমেলের বড় ছেলে রামের ছেলেরা হল মাষ, যামীন ও একর।
  pan-pan: 'ਯਰਹਮਏਲ ਦੇ ਪਹਿਲੌਠੇ ਰਾਮ ਦੇ ਪੁੱਤਰ: ਮਅਸ, ਯਾਮੀਨ ਅਤੇ ਏਕਰ ਸਨ।'
  mya-JVB: ယေရမေလ ၏ သားဦး အာရံ သား ကားမာဇ ၊ ယာမိန် ၊ ဧကာ တည်း။
  hmo-hmo: 'Rama, Ierahamele ena natuna vara guna, ena natuna tau be inai: Masa, Iamina
    bona Ekere.'
  urd-urd: और यरहमिएल के पहलौठे राम के बेटे मा'ज़ और यमीन 'एकर थे।
  rus-SYN: 'Сыновья Рама, первенца Иерахмеилова, были: Маац, Иамин и Екер.'
  bqc-SIM: 'Yelamɛli yoa Laũ nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ian Maaza ũ, a gbɛa Yamini ń
    Ekɛɛo.'
  tcz-CHONGTHU: Jerahmeel chapa masapen Ram chapate chu Maaz, Jamin, chule Eker ahiuve.
  mar-mar: यरहमेलाचा प्रथम जन्मलेला पुत्र राम याचे पुत्र मास, यामीन आणि एकर हे होत.
  qub-qub: 'Jerameelpa guechpan Rampa wamran caran: Maaz, Jamín, Equer.'
  bqp-bqp: Rɑmu, Yerɑmɛɛlin bii gbiikoon bibɑ Mɑɑsi, kɑ Yɑmini, kɑ Ekɛɛ.
