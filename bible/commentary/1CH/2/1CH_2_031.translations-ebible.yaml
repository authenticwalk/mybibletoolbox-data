verse: 1CH.002.031
translations:
  mal-C: 'അപ്പയീമിന്റെ പുത്രൻ: ശേശാന്റെ പിതാവായ യിശി; ശേശാൻ അഹ്ലായിമിന്റെ പിതാവായിരുന്നു.'
  deu-TKW: 'Und die Söhne Appaims waren: Jisei; und die Söhne Jiseis: Sesan; und die
    Söhne Sesans: Ahelai.'
  lin-lin: 'Mwana mobali ya Apayimi : Yisheyi oyo azalaki tata ya Sheshani. Sheshani
    azalaki tata ya Akilayi.'
  eng-LSV: 'And sons of Appaim: Ishi. And sons of Ishi: Sheshan. And sons of Sheshan:
    Ahlai.'
  eng-GNV: And the sonne of Appaim was Ishi, and the sonne of Ishi, Sheshan, and the
    sonne of Sheshan, Ahlai.
  eng-WEBSTER: And the sons of Appaim; Ishi. And the sons of Ishi; Sheshan. And the
    children of Sheshan; Ahlai.
  nhw-BL: Huan Apaim quipixqui se icone catli itoca Isi. Huan Isi quipixqui icone
    catli itoca Sesán. Huan Sesán quipixqui se icone catli itoca Ahlai.
  swh-ONEN: 'Apaimu akamzaa: Ishi ambaye alikuwa baba wa Sheshani. Sheshani akamzaa
    Alai.'
  bba-bba: Apɑimuwɑ u Yisei mɑrɑ. Mɑ Yisei u Sesɑni mɑrɑ. Mɑ Sesɑni u mɑɑ Alɑi mɑrɑ.
  eng-KJVCPB: And the sons of Appaim; Ishi. And the sons of Ishi; Sheshan. And the
    children of Sheshan; Ahlai.
  luo-luo: 'Wuod Apaim ne en: Ishi mane wuon Sheshan. To Sheshan ne wuon Alai.'
  meu-meu: 'Apairni natuna: Isi. Isi natuna na Sesana. Sesana natuna na Ahalai.'
  npi-ULB: अप्‍पेमका छोरा यिशी थिए । यिशीका छोरा शेशान थिए । शेशानका छोरा अहलैका थिए
    ।
  yor-yor: 'Àwọn ọmọ Appaimu: Iṣi, ẹni tí ó jẹ́ baba fún Ṣeṣani. Ṣeṣani sì jẹ́ baba
    fún Ahlai.'
  pes-OPCB: ولی افایم پسری به نام یشعی داشت. یشعی پدر شیشان و شیشان پدر احلای بود.
  tgl-ULB: Si Ishi ang anak ni Apaim. Ang anak na lalaki ni Isi ay si Sesan. Ang anak
    na lalaki ni Sesan ay si Ahlai.
  hui-hui: Anigo ai Abaimi ibu igini mbira hangu mini Isi hene. Isi ibu igini mini
    Sesana hangu hene. Sesana ibu iginibi nde mbiraore dege mini Alai hene.
  mya-mya: အပ္ပိမ်​၏​သား​သည်​ဣ​ရှိ၊ ဣ​ရှိ​၏​သား​မှာ​ရှေ​ရှန်၊ ရှေ​ရှန်​၏​သား​ကား​အာ​လဲ​ဖြစ်​၏။
  bod-N: ཨབ་ཕཱ་ཡིམ་གྱི་བུ་ནི་ཡི་ཤི་དང་། ཡི་ཤིའི་བུ་ནི་ཤེ་ཤན་དང་། ཤེ་ཤན་གྱི་བུ་ནི་ཨ་ཧ་ལཱ་ཨི་ཡིན་ནོ།
    །
  sna-sna: Mwanakomana waApaimi ainzi Ishi uyo aiva baba vaSheshani. Sheshani aiva
    baba vaArai.
  spa-BLM: 'El hijo de Appaim: Ishi. El hijo de Ishi: Sesán. El hijo de Sesán: Ahlai.'
  cac-cac: Axo vin̈aj Apaim chi' smam vin̈aj Isi. Axo vin̈aj Isi chi' smam vin̈aj
    Sesán. Axo vin̈aj Sesán chi' smam vin̈aj Ahlai.
  swh-ULB: Mwana wa Apaimu alikuwa Ishi. Mwana wa Ishi alikuwa Sheshani. Mwana wa
    Sheshani alikuwa Alai.
  bel-bel: 'Сын Афаіма: Ішый. Сын Ішыя: Шэшан. Сын Шэшана: Ахлай.'
  deu-ELBBK: 'Und die Söhne Appaims: Jischi. Und die Söhne Jischis: Scheschan. Und
    die Söhne Scheschans: Achlai.'
  mbb-OT: Is anak ni Apaim he maama, ne iyan si Ishi. Si Ishi ne amey ni Sheshan,
    ne si Sheshan amey ni Alai.
  mal-2015: 'അപ്പയീമിന്റെ പുത്രന്മാർ: യിശി. യിശിയുടെ പുത്രന്മാർ: ശേശാൻ. ശേശാന്റെ പുത്രന്മാർ:'
  rmc-rmc: O Apajim sas dad le Jišioske a o Jiši le Šešanoske, o Šešan sas dad le
    Achlajoske.
  pes-OPV: و بني اَفّايم يشعي و بني يشعي شيشان و بني شيشان اَحلاي.
  ron-1924: 'Фиул луй Апаим: Ишей. Фиул луй Ишей: Шешан. Фиул луй Шешан: Ахлай.'
  ben-OBCV: 'অপ্পয়িমের ছেলে: যিশী, যিনি শেশনের বাবা। শেশন অহলয়ের বাবা।'
  som-som: Ina Afayimna wuxuu ahaa Yishcii. Ina Yishciina wuxuu ahaa Sheeshaan. Ina
    Sheeshaanna wuxuu ahaa Axlay.
  lat-VUC: 'Filius vero Apphaim, Jesi: qui Jesi genuit Sesan. Porro Sesan genuit Oholai.'
  eng-ASVBT: 'And the sons of Appaim: Ishi. And the sons of Ishi: Sheshan. And the
    sons of Sheshan: Ahlai.'
  ita-1885: E il figliuolo di Appaim fu Isi; e il figliuolo d'Isi fu Sesan; e la figliuola
    di Sesan fu Alai.
  eng-LXXUP: And the sons of Appaim, Ishi; and the sons of Ishi, Sheshan; and the
    sons of Sheshan, Dadai.
  eng-ULB: The son of Appaim was Ishi. The son of Ishi was Sheshan. The son of Sheshan
    was Ahlai.
  spa-VBL: 'El hijo de Apaim: Isi, el padre de Sesán. Sesán fue el padre de Ahlai.'
  fra-_FOB: 'Fils d''Appaïm: Jishéï. Fils de Jishéï: Shéshan. Fils de Shéshan: Achlaï.'
  mal-mal: 'അപ്പയീമിന്റെ പുത്രൻ: യിശി. യിശിയുടെ പുത്രൻ: ശേശാൻ. ശേശാന്റെ പുത്രൻ:'
  urd-GVR: lekin Affāym ke hāṅ beṭā Yisaī paidā huā. Yisaī Sīsān kā aur Sīsān Aḳhlī
    kā bāp thā.
  suz-BL: अप्‍पाइम आ तौ इशी बाक्‍माक्‍त। मिनु इशी आ तौ शेशान बाक्‍माक्‍त। शेशान आ
    तौ अहलै बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Appaim: Jscei. Figliuoli di Jscei: Sceshan. Figliuoli di
    Sceshan: Ahlai.'
  ckb-ckb: کوڕەکەی ئەپەیم یەشعی بوو، کوڕەکەی یەشعیش شێشان بوو، کوڕەکەی شێشانیش ئەحلای
    بوو.
  eng-BBE: 'And the sons of Appaim: Ishi. And the sons of Ishi: Sheshan. And the sons
    of Sheshan: Ahlai.'
  kan-OKCV: 'ಅಪ್ಪಯಿಮ್ ಇವನ ಪುತ್ರರು: ಇಷ್ಷೀಯು; ಇಷ್ಷೀಯನ ಮಗನು ಶೇಷಾನನು; ಶೇಷಾನನ ಮಗನು; ಅಹ್ಲಾಯಿಯನು;'
  tam-2017: அப்பாயிமின் மகன் இஷி; இஷியின் மகன் சேசான்; சேசானின் மகள் அக்லாய்.
  spa-RV-1909: E Isi fué hijo de Aphaim; y Sesam, hijo de Isi; é hijo de Sesam, Alai.
  ron-BTF: 'Și fiii lui Apaim: Ișei. Și fiii lui Ișei: Șeșan. Și copiii lui Șeșan:
    Ahlai.'
  eng-WEBP: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  eng-FBV: 'The son of Appaim: Ishi, the father of Sheshan. Sheshan was the father
    of Ahlai.'
  nld-1939: maar Appáim verwekte Jisji. De zoon van Jisji was Sjesjan. De zoon van
    Sjesjan was Achlai.
  nch-BL: Huan Apaim quipixqui se icone cati itoca Isi. Huan Isi quipixqui icone cati
    itoca Sesán. Huan Sesán quipixqui se icone cati itoca Ahlai.
  vie-1934: Con trai của Aùp-ba-im là Di-si. Con trai của Di-si là Sê-san. Con trai
    của Sê-san là Aïc-lai.
  hin-CV: 'अप्पाईम का पुत्र: इशी था, इशी का शेशान, शेशान का अहलाई.'
  spa-BES: 'Y los hijos de Apaim: Isi. Y los hijos de Isi: Sesan. Y Sesan fue padre
    de Alai.'
  tdx-tdx: 'O ana’ i Apaimeo: Isý. Le o ana’ Isìo: i Sesane. Le o ana’ i Sesaneo:
    i Aklaý.'
  tha-KJV: บุ​ตรชายของอัปปาอิมชื่อ อิชอี บุ​ตรชายของอิชอี​ชื่อ เชชัน บุ​ตรของเชชันชื่อ
    อัคลัย
  por-BR-2018: E o filho de Apaim foi Isi; o filho de Isi foi Sesã; e o filho de Sesã
    foi Alai.
  deu-ELO: 'Und die Söhne Appaims: Jischhi. Und die Söhne Jischhis: Scheschan. Und
    die Söhne Scheschans: Achlai. -'
  eng-WYC-2018: And the son of Appaim was Ishi, the which Ishi begat Sheshan; certainly
    Sheshan begat Ahlai.
  epo-epo: La filo de Apaim estis Jiŝei. La filo de Jiŝei estis Ŝeŝan. La filo de
    Ŝeŝan estis Aĥlaj.
  uig-PIN: Yixi Appayimning oƣli; Xexan Yixining oƣli; Ahlay Xexanning oƣli idi.
  beo-beo: A:ba:ime ea mano da Isiai. Isiai ea mano da Sisiane. Sisiane egefe da Alai.
  tpi-OTNT: Tasol Apaim i gat wanpela pikinini man, nem bilong en Isi. Na Isi i gat
    wanpela pikinini man, nem bilong en Sesan. Na Sesan i gat wanpela pikinini man,
    nem bilong en Alai.
  hau-SA: Ɗan Affayim shi ne, Ishi, wanda shi ne mahaifin Sheshan. Sheshan shi ne
    mahaifin Alai.
  uig-LAT: Yishi Appayimning oghli; Shéshan Yishining oghli; Axlay Shéshanning oghli
    idi.
  nde-nde: 'Indodana ka-Aphayimi yile: ngu-Ishi, uyise kaSheshani. USheshani wayenguyise
    ka-Ahilayi.'
  ton-ton: Pea ko e ngaahi foha eni ʻo ʻApaiʻimi ko Isi. Pea ko e ngaahi foha ʻo Isi
    ko Sesani. Pea ko e fānau ʻa Sesani ko ʻAlai.
  ces-1613: 'Synové pak Appaimovi: Jesi; a synové Jesi: Sesan; a dcera Sesanova: Achlai.'
  eng-WMB: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  tam-TCV: 'அப்பாயிமின் மகன்: இஷி, அவன் சேசானின் தகப்பன், சேசான் அக்லாயின் தகப்பன்.'
  ceb-ULB: Ang anak nga lalaki ni Apaim mao si Ishi. Ang anak nga lalaki ni Ishi mao
    si Shesan. Ang anak nga lalaki ni Shesan mao si Alai.
  pol-UBG: 'Synowie Appaima: Jiszi. Synowie Jisziego: Szeszan, a córka Szeszana: Achlaj.'
  urd-GVU: لیکن افائم کے ہاں بیٹا یِسعی پیدا ہوا۔ یِسعی سیسان کا اور سیسان اخلی کا
    باپ تھا۔
  deu-1912: 'Die Kinder Appaims sind: Jesai. Die Kinder Jesais sind: Sesan. Die Kinder
    Sesans sind: Ahelai.'
  kan-2017: ಅಪ್ಪಯಿಮನ ಮಗ ಇಷ್ಷೀ. ಇಷ್ಷೀಯನ ಮಗ ಶೇಷಾನ್. ಶೇಷಾನನ ಮಗ ಅಹ್ಲೈ.
  yap-yap: I Appaim e chitamngin Ishi, me Ishi e chitamngin Sheshan, me Sheshan e
    chitamngin Ahlai.
  hlt-MCSB: Appaim koca la Ishi, Ishi koca la Sheshan, Sheshan koca la Ahlai.
  mdy-ETH: ዓፓይሜ ዪሺዒ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤ ዬካፓ ዪሺዒያ ሼሻኔ ጌይንታ ዓቲንቄ ናይ፥ ሼሻኔ ዓህላዬ ጌይንታ ዓቲንቄ
    ናይ ሾዔኔ።
  twi-ASANTE: na Apaim deɛ, ɔwoo ɔbabarima a wɔfrɛ no Yisi. Na Yisi woo Sesan. Na
    Sesan nyaa nʼaseni bi a wɔfrɛ no Ahlai.
  eng-WEBU: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  wal-wal: Afaayima na7ai Yishi7a; Yishi7a na7ai SHeeshaana; SHeeshaana na7ai Ahilaaya.
  spa-PDDPT: Isi fue hijo de Apaim, y Sesán, hijo de Isi, e hijo de Sesán, Ahlai.
  gun-gun: Apaim ra'y ma Isi. Isi ra'y ma Sesã. Sesã ra'y ma Alai.
  ilo-ULB: Ti putot a lalaki ni Appaim ket ni Isi. Ti putot a lalaki ni Isi ket ni
    Sesan. Ti putot a lalaki ni Sesan ket ni Alai.
  kpg-kpg: Appaim la go tamana o Ishi, Ishi la go tamana o Sheshan, gei Sheshan tamana
    o Ahlai.
  uig-ARA: يىشى ئاپپايىمنىڭ ئوغلى؛ شېشان يىشىنىڭ ئوغلى؛ ئاخلاي شېشاننىڭ ئوغلى ئىدى.
  sus-sus: Apayimi naxa Yiseyi sɔtɔ. Yiseyi naxa Sesaan sɔtɔ. Sesaan naxa Axalayi
    sɔtɔ.
  pon-2006: Apaim semen Isi, Isi semen Sesan, oh Sesan semen Alai.
  ksd-ksd: 'A natu i Apaim: Isi. Ma ra natu i Isi: Sesan. Ma ra natu i Sesan: Alai.'
  tur-YTC: 'Appaim''in oğlu, İşi. İşi''nin oğlu, Şeşan''dı. Şeşan''ın oğlu: Ahlay.'
  grc-BRENT: Καὶ υἱοὶ Ἀπφαὶν, Ἰσεμιήλ· καὶ υἱοὶ Ἰσεμιὴλ, Σωσάν· καὶ υἱοὶ Σωσὰν, Δαδαί.
  ind-AYT: Anak Apaim adalah Yisei, dan anak Yisei adalah Sesan. Anak Sesan adalah
    Ahlai.
  nya-nya: 'Ana a Apaimu anali awa: Isi, amene anabereka Sesani. Sesani anabereka
    Ahilai.'
  hrv-hrv: 'Sinovi su Afajimovi bili: Jiši; Jišijevi sinovi: Šešan; Šešanov sin Ahlaj.'
  mps-mps: Tialima Apaimgo ogwa deli ame nani, aga nogi Isi dao. Tama Isigo ogwa deli
    elaluai, aga nogi da Sesan. Te Sesango ogwa deli bidali, aga nogi da Alai dao.
  tpi-tpi: Tasol Apaim i gat wanpela pikinini man, nem bilong en Isi. Na Isi i gat
    wanpela pikinini man, nem bilong en Sesan. Na Sesan i gat wanpela pikinini man,
    nem bilong en Alai.
  dan-1931: 'Appajims Sønner: Jisj''i. Jisj''is Sønner: Sjesjan. Sjesjans Sønner:
    Alaj.'
  vie-OVCB: nhưng Áp-ba-im có một con trai tên Di-si. Di-si sinh Sê-san. Sê-san sinh
    Ạc-lai.
  guj-2017: આપ્પાઈમનો દીકરો યીશી, ઈશીનો દીકરો શેશાન, શેશાનનો દીકરો આહલાય.
  pon-2006A: Apaim semen Isi, Isi semen Sesan, oh Sesan semen Alai.
  por-BRBSL: 'O filho de Appaim: Ishi. O filho de Ishi: Sheshan. O filho de Sheshan:
    Ahlai.'
  cth-cth: Appaim casak teh Ishi, Ishi casak teh Sheshan, Sheshan casak teh Ahlai.
  twi-twi: na Apaim de, ɔwoo ɔbabarima a wɔfrɛ no Yisi. Na Yisi woo Sesan. Na Sesan
    nyaa nʼaseni bi a wɔfrɛ no Ahlai.
  hlt-hlt: Appaim koca la Ishi, Ishi koca la Sheshan, Sheshan koca la Ahlai.
  tbz-SIM: Kɛ̀ Apɑyimmuu pɛitɛ́ Iseii, kɛ̀ Iseii pɛitɛ́ Sesɑ̃ɑ̃, kɛ̀ Sesɑ̃ɑ̃ pɛitɛ́
    Adɑii.
  msy-2020: Ezɨ Apaim otarir vamɨra iti, an ziam Isi. Ezɨ Isi otarir vamɨra iti, an
    ziam Sesan. Ezɨ Sesan otarir vamɨra iti, an ziam, Alai.
  dop-dop: Apɑyim pǝyɑlʋ kɛlɛ Ɩseyi, Ɩseyi pǝyɑlʋ kɛlɛ Sesɑŋ, Sesɑŋ pǝyɑlʋ kɛlɛ Alɑyi.
  azb-azb: Appayimin oğlu İşi idi. İşinin oğlu Şeşan idi. Şeşanın oğlu Axlay idi.
  eng-DBY: 'And the sons of Appaim: Jishi; and the sons of Jishi: Sheshan; and the
    sons of Sheshan: Ahlai.'
  hin-2017: 'और यिशी का पुत्र शेशान और शेशान का पुत्र: अहलै।'
  eng-YLT: 'And sons of Appaim: Ishi. And sons of Ishi: Sheshan. And sons of Sheshan:
    Ahlai.'
  eng-WYC-2017: And the son of Appaim was Ishi, the which Ishi begat Sheshan; certainly
    Sheshan begat Ahlai.
  eng-WMBB: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  urd-GVH: लेकिन अफ़्फ़ायम के हाँ बेटा यिसई पैदा हुआ। यिसई सीसान का और सीसान अख़ली
    का बाप था।
  rug-rug: Apaimu si na tamana e Isi. Isi si na tamana e Sesana, meke Sesana si na
    tamana e Ahalai.
  gaz-gaz: 'Ilma Afayiim: Yisheʼii; Yisheʼiin abbaa Sheeshaan. Sheeshaan immoo abbaa
    Ahilayi.'
  fra-LSG: 'Fils d’Appaïm: Jischeï. Fils de Jischeï: Schéschan. Fils de Schéschan:
    Achlaï.'
  yal-yal: Apayimi yi Yisi sɔtɔ. Yisi yi Sesan sɔtɔ. Sesan yi Axalayi sɔtɔ.
  haw-1868: O ke keikikane a Apaima; o Isi. A o ke keikikane a Isi; o Sesana. A o
    ke keikikane a Sesana; o Ahelai.
  arb-NAV: وَأَنْجَبَ أَفَّايِمُ يَشْعِي. وَيَشْعِي وَلَدَ شِيشَانَ الَّذِي أَنْجَبَ
    أَحْلايَ.
  ewe-ewe: Apaim ƒe vie nye Isi, ame si dzi Sesan eye eya hã dzi Ahlai.
  eng-LEE: 'And the sons of Appayim: Yish''i. And the sons of Yish''i: Sheshan. And
    the sons of Sheshan: Achlai.'
  asm-FB: অপ্পয়িমৰ পুত্র যিচী, যিচীৰ পুত্র চেচন, আৰু চেচনৰ পুত্র অহলয়।
  sus-A: عَثَيِمِ نَشَ يِسٍيِ سْتْ. يِسٍيِ نَشَ سٍسَان سْتْ. سٍسَان نَشَ عَشَلَيِ
    سْتْ.
  fra-SBL: 'Fils d''Appaïm : Ishi. Fils d''Ishi : Sheshan. Fils de Sheshan : Ahlaï.'
  hbo-hbo: וּבְנֵ֥י אַפַּ֖יִם יִשְׁעִ֑י וּבְנֵ֤י יִשְׁעִי֙ שֵׁשָׁ֔ן וּבְנֵ֥י שֵׁשָׁ֖ן
    אַחְלָֽי׃
  kik-kik: 'Mũrũ wa Apaimu aarĩ: Ishi, ũrĩa warĩ ithe wa Sheshani. Nake Sheshani nĩwe
    warĩ ithe wa Ahalai.'
  fra-NCL: 'Fils d’Apphaïm : Jési. Fils de Jési : Sésan. Fils de Sesan : Oholaï. —'
  cek-AK: Appaim capanawk loe, Ishi, anih mah Sheshan to sak moe, Sheshan mah Ahlai
    to sak.
  cuk-cuk: Apaim-e-machidi, Isiʼye nugad. Isi-e-machidi, Sesánʼye nuggunonikid. Sesán-e-machidi,
    Ahlaiʼye nuggunonikid.
  uig-CYR: Йиши Аппайимниң оғли; Шешан Йишиниң оғли; Ахлай Шешанниң оғли еди.
  tel-2017: అప్పయీం కొడుకుల్లో ఇషీ అనే వాడున్నాడు. ఇషీ కొడుకుల్లో షేషాను అనే వాడున్నాడు.
    షేషాను కొడుకుల్లో అహ్లయి అనే వాడున్నాడు.
  hat-BSA: 'Fis a Appaïm nan: Jischeï. Fis a Jischeï a: Schéschan. Fis a Schéschan
    nan: Achlaï.'
  kos-kos: Appaim pa papa tumal Ishi, ac Ishi pa papa tumal Sheshan, ac Sheshan pa
    papa tumal Ahlai.
  hbo-WLC: וּבְנֵ֥י אַפַּ֖יִם יִשְׁעִ֑י וּבְנֵ֤י יִשְׁעִי֙ שֵׁשָׁ֔ן וּבְנֵ֥י שֵׁשָׁ֖ן
    אַחְלָֽי׃
  ibo-ibo: Ma Apaim mụtara Ishi. Ishi mụrụ Sheshan, Sheshan amụtakwa Alai.
  ory-ory: ଆଉ ଅପ୍ପୟିମ୍‍ର ପୁତ୍ର ଈଶୀ, ପୁଣି, ଈଶୀର ପୁତ୍ର ଶେଶନ୍‍। ଶେଶନ୍‍ର ପୁତ୍ର ଅହଲୟ।
  chk-chk: 'Nöün Apaim mwän: Isi, nge nöün Isi: Sesan, nge nöün Sesan: Alai.'
  rop-rop: Apaiyim bin dedi blanga Ishai, en Ishai bin dedi blanga Sheshan, en Sheshan
    bin dedi blanga Alai.
  ukr-1871: 'Син Афаїмів Ішій. Син Ішіїн: Шешан. Син Шешанів: Ахлай.'
  deu-1951: 'Und die Söhne Appaims waren: Jischi. Und die Söhne Jischis: Scheschan.
    Und die Söhne Scheschans: Achlai.'
  eng-JPS: 'And the sons of Appaim: Ishi. And the sons of Ishi: Sheshan. And the sons
    of Sheshan: Ahlai.'
  srp-1865: 'A sinovi Apailovi: Jesej; a sinovi Jesejevi: Sisan, i kæi Sisanova Alaja.'
  lug-lug: Mutabani wa Appayimu yali Isi, ate nga Isi ye kitaawe wa Akulayi.
  heb-heb: ובני אפים ישעי ובני ישעי ששן ובני ששן אחלי׃
  ben-IRV: অপ্পয়িমের ছেলে যিশী, যিশীর ছেলে শেশন ও শেশনের ছেলে অহলয়।
  pan-pan: ਅੱਪਇਮ ਦਾ ਪੁੱਤਰ ਯਿਸ਼ਈ ਸੀ, ਯਿਸ਼ਈ ਦਾ ਪੁੱਤਰ ਸ਼ੇਸ਼ਾਨ ਸੀ ਅਤੇ ਸ਼ੇਸ਼ਾਨ ਦਾ ਪੁੱਤਰ
    ਅਹਲਈ ਸੀ
  mya-JVB: အပ္ပိမ် သား ကား ဣရှိ ၊ ဣရှိ သား ရှေရန် ၊ ရှေရှန် သား အာလဲ တည်း။
  hmo-hmo: Apaimi ena natuna tau be Isi. Isi ena natuna tau be Sesana. Sesana ena
    natuna tau be Ahalai.
  urd-urd: और अफ़्फ़ाईम का बेटा यस'ई; और यस'ई का बेटा सीसान; और सीसान का बेटा अख़ली
    था।
  rus-SYN: 'Сын Афаима: Иший. Сын Ишия: Шешан. Сын Шешана: Ахлай.'
  bqc-SIM: Apaiũ mɛ́ Isi ì, ↄ̃ Isi Sesã ì, ↄ̃ Sesã Alai ì.
  tcz-CHONGTHU: Ahin Appaim hin chapa khat amin Ishi kitipa chu aneiyin ahi. Ishi
    chapa chu Sheshan ahin, chule Sheshan chapa chu Ahlai ahi.
  mar-mar: अप्पईमचा पुत्र इशी. इशीचा पुत्र शेशान. शेशानचा पुत्र अहलय.
  qub-qub: Apaim caran Isipa papänin. Isi caran Sesanpa papänin. Sesán caran Ahlaipa
    papänin.
  bqp-bqp: Apɑimuwɑ u Yisei mɑrɑ. Mɑ Yisei u Sesɑni mɑrɑ. Mɑ Sesɑni u mɑɑ Alɑi mɑrɑ.
  hat-hat: Apayim te papa Icheyi. Icheyi te papa Chechan, Chechan te papa Alayi.
  eng-BSB: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  eng-WEBPB: 'The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
    Ahlai.'
  kbq-kbq: Hagi Apaimi nemofo'a Isi'e. Isi nemofo'a Sesani'e, hagi Sesani nemofo'a
    Alai'e.
  nhe-BL: Huan Apaim quipixqui se icone tlen itoca Isi. Huan Isi quipixqui icone tlen
    itoca Sesán. Huan Sesán quipixqui se icone tlen itoca Ahlai.
  gub-BL: Heta amo Apai ta'yr Izi her ma'e a'e. Heta amo Izi ta'yr Xezà her ma'e a'e
    no. Heta amo Xezà ta'yr Arai her ma'e no.
  eng-DRA: 'But the son of Apphaim was Jesi: and Jesi beget Sesan. And Sesan beget
    Oholai.'
