verse: 1CH.002.039
translations:
  mal-C: അസര്യാവ് ഹേലെസ്സിന്റെ പിതാവ്, ഹേലെസ് എലെയാശയുടെ പിതാവ്.
  deu-TKW: Asarja erzeugte Helez, Helez erzeugte Eleasa,
  lin-lin: Azaria azalaki tata ya Eletsi, Eletsi azalaki tata ya Eleasa.
  eng-LSV: and Jehu begot Azariah, and Azariah begot Helez, and Helez begot Eleasah,
  eng-GNV: And Azariah begate Helez, and Helez begate Eleasah,
  eng-WEBSTER: And Azariah begat Helez, and Helez begat Eleasah,
  nhw-BL: Huan Azarías quipixqui icone catli itoca Heles. Huan Heles quipixqui icone
    catli itoca Elasa.
  swh-ONEN: Azaria akamzaa Helesi, Helesi akamzaa Eleasa,
  bba-bba: Asɑriɑwɑ u Hɑlɛsi mɑrɑ. Mɑ Hɑlɛsi u mɑɑ Elɑsɑ mɑrɑ.
  eng-KJVCPB: and Azariah begat Helez, and Helez begat Eleasah,
  luo-luo: Azaria ne wuon Helez, Helez ne wuon Eliasa,
  meu-meu: Asaria na Helese tamana; Helese na Eleasa tamana;
  npi-ULB: अजर्याह हेलेसका पिता बने र हेलेस एलासाका पिता बने ।
  yor-yor: Asariah sì ni baba Helesi, Helesi ni baba Eleasa,
  pes-OPCB: حالص پسر عزریا، العاسه پسر حالص،
  tgl-ULB: Si Azarias ang ama ni Helez, at si Helez ang ama ni Eleasa.
  hui-hui: '@see-verse:1CH.002.038'
  mya-mya: ယေ​ဟု၊ အာ​ဇ​ရိ၊- ဟေ​လက်၊ ဧ​လာ​သ၊ သိ​သ​မဲ၊ ရှလ္လုံ၊ ယေ​က​မိ​နှင့်​ဧ​လိ​ရှ​မာ​တို့​ဖြစ်​ကြ​၏။
  bod-N: ཨ་ཟར་ཡཱ་ལས་ཧེ་ལེ་ཙི་དང་། ཧེ་ལེ་ཙི་ལས་ཨེལ་ཨ་སཱ་དང་།
  sna-sna: Azaria baba vaHerezi, Herezi baba vaEreasa,
  spa-BLM: y Azarías fue padre de Helez, y Helez fue padre de Eleasah,
  cac-cac: '@see-verse:1CH.002.038'
  swh-ULB: Azaria akawa baba wa Helesi, na Helesi akawa baba wa Eleasa.
  bel-bel: Азарыя спарадзіў Хэлеца, Хэлец спарадзіў Элеасу;
  deu-ELBBK: und Asarja zeugte Helez, und Helez zeugte Elasa,
  mbb-OT: Si Azaria amey ni Helez, si Helez amey ni Eleasa,
  mal-2015: അസര്യാവു ഹേലെസിനെ ജനിപ്പിച്ചു; ഹേലെസ് എലെയാശയെ ജനിപ്പിച്ചു;
  rmc-rmc: O Azariah sas dad le Chelecoske a o Chelec le Elasoske,
  pes-OPV: و عَزَريا حالَص را آورد و حالص اَلعاسَه را آورد.
  ron-1924: Азария а нэскут пе Халец; Халец а нэскут пе Еласа.
  ben-OBCV: অসরিয় হেলসের বাবা, হেলস ইলীয়াসার বাবা,
  som-som: Casaryaahna wuxuu dhalay Xeles, Xelesna wuxuu dhalay Elecaasaah,
  lat-VUC: Azarias genuit Helles, et Helles genuit Elasa.
  eng-ASVBT: and Azariah begat Helez, and Helez begat Eleasah,
  ita-1885: ed Azaria generò Heles, ed Heles generò Elasa,
  eng-LXXUP: and Azariah begot Helez, and Helez begot Eleasah,
  eng-ULB: Azariah became the father of Helez, and Helez became the father of Eleasah.
  spa-VBL: Azarías fue el padre de Heles, Heles fue el padre de Eleasá,
  fra-_FOB: Azaria engendra Hélets; Hélets engendra Élasa;
  mal-mal: അസര്യാവ് ഹേലെസിനെ ജനിപ്പിച്ചു; ഹേലെസ് എലെയാശയെ ജനിപ്പിച്ചു;
  urd-GVR: Azariyāh ke Ḳhalis, Ḳhalis ke Iliyāsā,
  suz-BL: अजारयाह हेलेस आ आफ बाक्‍माक्‍त। हेलेस एलेआसाह आ आफ बाक्‍माक्‍त।
  ita-1927: Azaria generò Helets; Helets generò Elasa;
  ckb-ckb: عەزەریا حەلەچی بوو، حەلەچ ئەلیعاسای بوو،
  eng-BBE: And Azariah was the father of Helez, and Helez was the father of Eleasah,
  kan-OKCV: ಅಜರ್ಯನು ಹೆಲೆಚನನ್ನು ಪಡೆದನು; ಹೆಲೆಚನು ಎಲ್ಲಾಸನನ್ನು ಪಡೆದನು.
  tam-2017: அசரியா எலேசைப் பெற்றான்; ஏலேஸ் எலெயாசாவைப் பெற்றான்.
  spa-RV-1909: Y Azarías engendró á Heles, y Heles engedró á Elasa;
  ron-BTF: Și Azaria a născut pe Haleț și Haleț a născut pe Elasa,
  eng-WEBP: and Azariah became the father of Helez, and Helez became the father of
    Eleasah,
  eng-FBV: Azariah was the father of Helez, Helez was the father of Eleasah,
  nld-1939: Azarja verwekte Chéles; Chéles verwekte Elasa;
  nch-BL: Huan Azarías quipixqui icone cati itoca Heles. Huan Heles quipixqui icone
    cati itoca Elasa.
  vie-1934: A-xa-ria sanh Hê-lết, Hê-lết sanh Ê-la-xa,
  hin-CV: अज़रियाह हेलेस का, और हेलेस एलासाह का.
  spa-BES: Y Azarías fue el padre de Helez, y Helez fue el padre de Eleasa.
  tdx-tdx: Nasama’ i Azarià t’i Keletse, le nasama’ i Keletse t’i Eleasà.
  tha-KJV: อาซาริยาห์​ให้​กำเนิดบุตรชื่อเฮเลส และเฮเลสให้กำเนิดบุตรชื่อเอลาอาสาห์
  por-BR-2018: E Azarias gerou a Helez, Helez gerou a Eleasá;
  deu-ELO: und Asarja zeugte Helez, und Helez zeugte Elasa,
  eng-WYC-2018: Azariah begat Helez, Helez begat Eleasah,
  epo-epo: Azarja naskigis Ĥelecon; kaj Ĥelec naskigis Eleasan.
  uig-PIN: Azariyadin Ⱨǝlǝz; Ⱨǝlǝzdin Əlasaⱨ tɵrǝlgǝn.
  beo-beo: A:salaia egefe da Hilese. Hilese egefe da Elia:isa.
  tpi-OTNT: Na Asaria em i papa bilong Heles na Heles em i papa bilong Eleasa.
  hau-SA: Azariya shi ne mahaifin Helez, Helez shi ne mahaifin Eleyasa,
  uig-LAT: Azariyadin Helez; Helezdin Elasah törelgen.
  nde-nde: u-Azariya enguyise kaHelezi, uHelezi enguyise ka-Eleyasa,
  ton-ton: Pea naʻe tupu ʻia ʻAsalia ʻa Helesi, pea tupu ʻia Helesi ʻa Elasa,
  ces-1613: Azariáš pak zplodil Cheleza, a Chelez zplodil Elasu.
  eng-WMB: and Azariah became the father of Helez, and Helez became the father of
    Eleasah,
  tam-TCV: அசரியா ஏலேஸின் தகப்பன்; ஏலேஸ் எலெயாசாவின் தகப்பன்.
  ceb-ULB: Si Azaria mao ang amahan ni Helez, ug si Helez mao ang amahan ni Eleasa.
  pol-UBG: Azariasz spłodził Chelesa, a Cheles spłodził Eleasę.
  urd-GVU: عزریاہ کے خلِص، خلِص کے اِلعاسہ،
  deu-1912: Asarja zeugte Helez. Helez zeugte Eleasa.
  kan-2017: ಅಜರ್ಯನು ಹೆಲೆಚನನ್ನು ಪಡೆದನು; ಹೆಲೆಚನು ಎಲ್ಲಾಸನನ್ನು ಪಡೆದನು.
  yap-yap: Helez, Eleasah,
  hlt-MCSB: Azariah loh Helez a sak tih Helez loh Elasah a sak.
  mdy-ETH: ሄሌፄ፥ ዔልዓሳ፥
  twi-ASANTE: Asaria woo Heles. Heles woo Eleasa.
  eng-WEBU: and Azariah became the father of Helez, and Helez became the father of
    Eleasah,
  wal-wal: Azaaree Heleexa yeliis; Heleexi El77aasa yeliis;
  spa-PDDPT: Azarías a Heles, Heles a Elasa,
  gun-gun: Azarias ra'y ma Heles, ha'e Heles ra'y ma Eleasa.
  ilo-ULB: Ni Azarias ti ama ni Helez, ket ni Helez ti ama ni Eleasa.
  kpg-kpg: Helez, Eleasah,
  uig-ARA: ئازارىيادىن ھەلەز؛ ھەلەزدىن ئەلئاساھ تۆرەلگەن.
  sus-sus: Asaraya naxa Xɛlɛsi sɔtɔ. Xɛlɛsi naxa Eleyasa sɔtɔ.
  pon-2006: Eles, Eleasa,
  ksd-ksd: ma Asaria i ga vangala Keles, ma Keles i ga vangala Eleasa;
  tur-YTC: Azarya, Heles'in babası oldu ve Heles, Eleasa'nın babası oldu.
  grc-BRENT: καὶ Ἀζαρίας ἐγέννησε τὸν Χελλὴς, καὶ Χελλὴς ἐγέννησε τὸν Ἐλεασὰ,
  ind-AYT: Anak Azarya adalah Heles, dan anak Heles adalah Elasa.
  nya-nya: Azariya anali abambo a Helezi, Helezi anali abambo a Eleasa,
  hrv-hrv: Azarja rodi Helesa, Heles rodi Elasu;
  mps-mps: Tama Asaria te Helesgo aya, te Heles Eleasago aya da.
  tpi-tpi: Na Asaria em i papa bilong Heles na Heles em i papa bilong Eleasa.
  dan-1931: Azarja avlede Helez; Helez avlede El'asa;
  vie-OVCB: A-xa-ria sinh Hê-lết. Hê-lết sinh Ê-la-xa.
  guj-2017: અઝાર્યાનો દીકરો હેલેસ, હેલેસનો દીકરો એલાસા.
  pon-2006A: Eles, Eleasa,
  por-BRBSL: e Azariah se tornou o pai de Helez, e Helez se tornou o pai de Eleasah,
  cth-cth: Azariah ni Helez a sak teh Helez ni Eleasah a sak.
  twi-twi: Asaria woo Heles. Heles woo Eleasa.
  hlt-hlt: Azariah loh Helez a sak tih Helez loh Elasah a sak.
  tbz-SIM: Kɛ̀ Asɑdiɑ pɛitɛ́ Edɛsi, kɛ̀ Edɛsii pɛitɛ́ Edɑsɑɑ.
  msy-2020: Ezɨ Asaria, a Helesɨn afeziam, ezɨ Heles Eleasan afeziam.
  dop-dop: Asɑliyɑ pǝyɑlʋ kɛlɛ Helɛsɩ, Helɛsɩ pǝyɑlʋ kɛlɛ Ɩlɑsɑ.
  azb-azb: Azaryadan Xeles törədi. Xelesdən Eleasa törədi.
  eng-DBY: and Azariah begot Helez, and Helez begot Elasah,
  hin-2017: अजर्याह से हेलेस, हेलेस से एलासा,
  eng-YLT: and Jehu begat Azariah, and Azariah begat Helez, and Helez begat Eleasah,
  eng-WYC-2017: Azariah begat Helez, Helez begat Eleasah,
  eng-WMBB: and Azariah became the father of Helez, and Helez became the father of
    Eleasah,
  urd-GVH: अज़रियाह के ख़लिस, ख़लिस के इलियासा,
  rug-rug: Azaraea podoa se Helezi, Helezi podoa se Eleasa,
  gaz-gaz: Azaariyaa abbaa Heleez; Helees immoo abbaa Eleʼaasaa ti;
  fra-LSG: Azaria engendra Halets; Halets engendra Élasa;
  yal-yal: Asari yi Xɛlɛsi sɔtɔ. Xɛlɛsi yi Eleyasa sɔtɔ.
  haw-1868: Na Azaria o Heleza, na Heleza o Eleasa.
  arb-NAV: وَأَنْجَبَ عَزَرْيَا حَالَصَ، وَحَالَصُ إِلْعَاسَةَ.
  ewe-ewe: Azaria dzi Helez, ame si dzi Eleasa,
  eng-LEE: And 'Azaryah begat Chelez, and Chelez begat El'assah,
  asm-FB: অজৰিয়াৰ পুত্র হেলচ, হেলচৰ পুত্র ইলিয়াচা।
  sus-A: عَسَرَيَ نَشَ شّلّسِ سْتْ. شّلّسِ نَشَ عٍلٍيَسَ سْتْ.
  fra-SBL: Azaria engendra Hélez, et Hélez engendra Éleasa,
  hbo-hbo: וַעֲזַרְיָה֙ הֹלִ֣יד אֶת־חָ֔לֶץ וְחֶ֖לֶץ הֹלִ֥יד אֶת־אֶלְעָשָֽׂה׃
  kik-kik: nake Azaria nĩwe warĩ ithe wa Helezu, nake Helezu nĩwe warĩ ithe wa Eleasa,
  fra-NCL: Azarias engendra Hellès ; Hellès engendra Elasa ;
  cek-AK: Azariah mah Helez to sak moe, Helez mah Eleasah to sak,
  cuk-cuk: Azaríasʼdi, machi-Heles-nikunonikid. Helesʼdi, machi-Elasa-nikunonikid.
  uig-CYR: Азариядин Һәләз; Һәләздин Әласаһ төрәлгән.
  tel-2017: అజర్యాకి హేలెస్సు పుట్టాడు. హేలెస్సుకి ఎలాశా పుట్టాడు.
  hat-BSA: Azaria te fè Halets; Halets te fè Élasa;
  kos-kos: Helez, Eleasah,
  hbo-WLC: וַעֲזַרְיָה֙ הֹלִ֣יד אֶת־חָ֔לֶץ וְחֶ֖לֶץ הֹלִ֥יד אֶת־אֶלְעָשָֽׂה׃
  ibo-ibo: Azaraya bụ nna Helez, Helez mụrụ Eleasa.
  ory-ory: ପୁଣି, ଅସରୀୟ ହେଲସ୍‍କୁ ଜାତ କଲା ଓ ହେଲସ୍‍ ଇଲୀୟାସାକୁ ଜାତ କଲା;
  chk-chk: Asaria semen Heles, Heles semen Eleasa,
  rop-rop: '@see-verse:1CH.002.038'
  ukr-1871: Від Азарії народився Хелез, від Хелеза народився Елеас;
  deu-1951: und Jehu zeuge Asarja, und Asarja zeuge Chelez, Chelez zeugte Elasa, Elasa
    zeugte Sismai,
  eng-JPS: and Azariah begot Helez, and Helez begot Eleasah;
  srp-1865: A Azarija rodi Helisa; a Helis rodi Eleasu;
  lug-lug: Azaliya n’azaala Kerezi, ne Kerezi n’azaala Ereyaasa.
  heb-heb: ועזריה הליד את חלץ וחלץ הליד את אלעשה׃
  ben-IRV: অসরিয়ের ছেলে হেলস, হেলসের ছেলে ইলীয়াসা,
  pan-pan: ਅਜ਼ਰਯਾਹ ਦਾ ਪੁੱਤਰ ਹਲਸ ਸੀ ਅਤੇ ਹਲਸ ਦਾ ਪੁੱਤਰ ਅਲਾਸਾਹ ਸੀ।
  mya-JVB: အာဇရိ သား ကား ဟေလက် ၊ ဟေလက် သား ဧလာသ၊
  hmo-hmo: Asaraia be Helese ena tamana. Helese be Eleasa ena tamana.
  urd-urd: और अज़रयाह से ख़लस पैदा हुआ, और ख़लस से इलि, आसा पैदा हुआ,
  rus-SYN: Азария родил Хелеца, Хелец родил Елеасу;
  bqc-SIM: Azalia Ɛlɛzi ì, Ɛlɛzi Ɛlasa ì,
  tcz-CHONGTHU: Helez hingpa chu Azariah ahin, chule Eleasah hingpa chu Helez ahi.
  mar-mar: अजऱ्या हेलसचा पिता झाला. आणि हेलस एलासाचा पिता झाला.
  qub-qub: Azarías caran Helespa papänin. Heles caran Elasapa papänin.
  bqp-bqp: Asɑriɑwɑ u Hɑlɛsi mɑrɑ. Mɑ Hɑlɛsi u mɑɑ Elɑsɑ mɑrɑ.
  hat-hat: Azarya te papa Elèz. Elèz te papa Elasa.
  eng-BSB: Azariah was the father of Helez, Helez was the father of Elasah,
  eng-WEBPB: and Azariah became the father of Helez, and Helez became the father of
    Eleasah,
  kbq-kbq: Hagi Azaria'a Helezi nefa'e, Helezi'a Eleasa nefa'e.
  nhe-BL: Huan Azarías quipixqui icone tlen itoca Heles. Huan Heles quipixqui icone
    tlen itoca Elasa.
  gub-BL: Heta amo Azari ta'yr Ere her ma'e a'e no. Heta amo Ere ta'yr Ereaz her ma'e
    izupe a'e.
  eng-DRA: Azarias beget Helles, and Helles begot Elasa.
