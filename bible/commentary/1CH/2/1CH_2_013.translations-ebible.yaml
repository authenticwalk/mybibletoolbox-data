verse: 1CH.002.013
translations:
  mal-C: യിശ്ശായി ആദ്യജാതനായ എലീയാബ്, രണ്ടാമൻ അബീനാദാബ്, മൂന്നാമൻ ശിമെയാ,
  deu-TKW: Und Isai erzeugte Eliab, seinen Erstgeborenen, und Abinadab als zweiten,
    Simea als dritten,
  lin-lin: Izayi azalaki tata ya Eliabi, mwana na ye ya liboso ya mobali ; ya mibale,
    Abinadabi ; ya misato, Shimea ;
  eng-LSV: and Jesse begot his firstborn Eliab, and Abinadab the second, and Shimea
    the third,
  eng-GNV: And Ishai begate his eldest sonne Eliab, and Abinadab the second, and Shimma
    the third,
  eng-WEBSTER: And Jesse begat his first-born Eliab, and Abinadab the second, and
    Shimma the third,
  nhw-BL: Huan Isaí quipixqui iachtihui telpoca catli itoca eliyaya Eliab. Huan teipa
    tlacajtiyajque iconehua catli inintoca Abinadab, Simea,
  swh-ONEN: Yese akawazaa Eliabu mwanawe wa kwanza; wa pili Abinadabu, wa tatu Shimea,
  bba-bba: Eliɑbuwɑ u sɑ̃ɑ Isɑin bii ɡbiikoo. Mɑ Abinɑdɑbu u sɑ̃ɑ yiruse. Mɑ Sɑmɑ
    u sɑ̃ɑ itɑse.
  eng-KJVCPB: and Jesse begat his firstborn Eliab, and Abinadab the second, and Shimma
    the third,
  luo-luo: Jesse nonywolo Eliab, wuode makayo; wuode mar ariyo Abinadab, mar adek
    Shimea,
  meu-meu: Iese natuna roboana na Eliab, iharuana na Abinadab, ihatoina na Simea,
  npi-ULB: यिशैचाहिं जेठा एलीआब, माहिला अबीनादाब, साहिंला शिमेअ,
  yor-yor: Jese sì ni baba Eliabu àkọ́bí rẹ̀; ọmọ ẹlẹ́ẹ̀kejì sì ni Abinadabu, ẹlẹ́ẹ̀kẹta
    ni Ṣimea,
  pes-OPCB: 'پسران یَسا به ترتیب سن اینها بودند: الیاب، ابیناداب، شمعا، نتن‌ئیل، ردای،
    اوصم و داوود.'
  tgl-ULB: Si Jesse ang ama ng panganay niyang anak na si Eliab, si Abinadab ang pangalawa,
    si Simea ang pangatlo,
  hui-hui: Yasi ibu igini kariali hene. Ibu igini wahene Eliaba mende Abinadaba tebone
    Simea henego ibu mini mende Sama laga hene.
  mya-mya: ယေ​ရှဲ​တွင်​သား​ခု​နစ်​ယောက်​ရှိ​၏။ သူ​တို့​အား ကြီး​စဉ်​ငယ်​လိုက်​ဖော်​ပြ​ရ​သော်​ဧ​လျာ​ဘ၊
    အ​ဘိ​န​ဒပ်၊ ရှိ​မာ၊-
  bod-N: ཡེ་སེ་ལས་བུ་སྐྱེས་འགོ་ཨེ་ལི་ཨབ་དང་། བུ་གཉིས་པ་ཨ་བི་ནཱ་དབ། བུ་གསུམ་པ་ཤིམ་ཡཱ།
  sna-sna: Jese aiva baba vaEriabhi dangwe rake; mwanakomana wake wechipiri ainzi
    Abhinadhabhi, wechitatu ainzi Shimea,
  spa-BLM: e Isaí fue padre de su primogénito Eliab, Abinadab el segundo, Simea el
    tercero,
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Isaí chi'', aton eb'' vin̈ tic: B''ab''el vin̈aj
    Eliab, schab''il vin̈aj Abinadab, yoxil vin̈aj Simea,'
  swh-ULB: Yese akawa baba wa mzaliwa wake wa kwanza Eliabu, wa pili Abinadabu, wa
    tatu Shama.
  bel-bel: Есэй спарадзіў першынца свайго Эліява, другога - Амінадава, трэцяга - Саму,
  deu-ELBBK: Und Isai zeugte Eliab, seinen Erstgeborenen; und Abinadab, den zweiten;
    und Schimea, den dritten;
  mbb-OT: Ne iyan kinekekayan he anak ni Jesse, si Eliab, is ikezuwa, iyan si Abinadab,
    is iketelu, iyan si Shimea,
  mal-2015: യിശ്ശായി തന്റെ ആദ്യജാതൻ എലിയാബിനെയും രണ്ടാമൻ അബിനാദാബിനെയും മൂന്നാമൻ
  rmc-rmc: 'Le Izaj sas efta čhave: Ešebno o Eliab, dujto o Abinadab, trito o Šimeah,'
  pes-OPV: يسي نخست زاده خويش اَلِيآب را آورد،و دومين ابيناداب را، و سومين شِمعي را،
  ron-1924: Исай а нэскут пе Елиаб – ынтыюл луй нэскут; пе Абинадаб – ал дойля; пе
    Шимея – ал трейля;
  ben-OBCV: যিশয় তাঁর বড়ো ছেলে ইলীয়াবের বাবা ছিলেন; তাঁর দ্বিতীয় ছেলে অবীনাদব,
    তৃতীয়জন শম্ম,
  som-som: Yesayna wuxuu dhalay curadkiisii oo ahaa Elii'aab, iyo Abiinaadaab oo ahaa
    wiilkiisii labaad, iyo Shimcaa oo ahaa wiilkiisii saddexaad,
  lat-VUC: Isai autem genuit primogenitum Eliab, secundum Abinadab, tertium Simmaa,
  eng-ASVBT: and Jesse begat his firstborn Eliab, and Abinadab the second, and Shimea
    the third,
  ita-1885: Ed Isai generò Eliab, suo primogenito, ed Abinadab il secondo, e Sima
    il terzo,
  eng-LXXUP: And Jesse begot his firstborn Eliab, Abinadab was the second, Shimea
    the third,
  eng-ULB: Jesse became the father of his firstborn Eliab, Abinadab the second, Shimea
    the third,
  spa-VBL: Isaí fue el padre de su hijo primogénito Eliab; el segundo hijo fue Abinadab,
    el tercero Simea,
  fra-_FOB: Isaï engendra Éliab son premier-né, Abinadab le second, Shimea le troisième,
  mal-mal: യിശ്ശായി തന്റെ ആദ്യജാതൻ എലീയാബിനെയും രണ്ടാമൻ അബിനാദാബിനെയും മൂന്നാമൻ
  urd-GVR: Baṛe se le kar chhoṭe tak Yassī ke beṭe Iliyāb, Abīnadāb, Simā,
  suz-BL: येस्‍से एलीआब आ आफ बाक्‍माक्‍त। मेको आ ङोंइती थिशो तौ बाक्‍माक्‍त। मेको
    आ माइला अबीनादाब, साइला शिमेआ, १सामुएल १६:५-१०
  ita-1927: Isai generò Eliab, suo primogenito, Abinadab il secondo, Scimea il terzo,
  ckb-ckb: 'یەسا باوکی ئەمانە بوو: ئەلیاب کوڕە نۆبەرەکەی؛ دووەمین ئەبیناداب، سێیەمین
    شیمەعە،'
  eng-BBE: And Jesse was the father of Eliab, his oldest son, and Abinadab, the second,
    and Shimea, the third,
  kan-OKCV: ಇಷಯನು ತನ್ನ ಚೊಚ್ಚಲ ಮಗ ಎಲೀಯಾಬನನ್ನೂ, ಎರಡನೆಯವನಾದ ಅಬೀನಾದಾಬನನ್ನೂ, ಮೂರನೆಯವನಾದ
    ಶಿಮ್ಮನನ್ನೂ,
  tam-2017: ஈசாய் தன்னுடைய மூத்த மகன் எலியாபையும், அபினதாப் என்னும் இரண்டாம் மகனையும்,
    சம்மா என்னும் மூன்றாம் மகனையும்,
  spa-RV-1909: E Isaí engendró á Eliab, su primogénito, y el segundo Abinadab, y Sima
    el tercero;
  ron-BTF: Și Isai a născut pe întâiul născut al său Eliab și pe Abinadab, al doilea
    și pe Șimea, al treilea,
  eng-WEBP: and Jesse became the father of his firstborn Eliab, Abinadab the second,
    Shimea the third,
  eng-FBV: Jesse was the father of his firstborn son Eliab; the second son was Abinadab,
    the third Shimea,
  nld-1939: Jesse verwekte Eliab zijn eerstgeborene, Abinadab zijn tweede, Sjima zijn
    derde,
  nch-BL: Huan Isaí quipixqui iachtohui telpoca cati itoca eliyaya Eliab. Huan teipa
    tacajtiyajque iconehua cati inintoca Abinadab, Simea,
  vie-1934: Y-sai sanh con đầu lòng là Ê-li-áp, con thứ nhì là A-bi-na-đáp, thứ ba
    là Si-mê-a,
  hin-CV: येस्सी का पहलौठा था एलियाब, दूसरा अबीनादाब, तीसरा शिमिया,
  spa-BES: E Isaí fue el padre de Eliab, su hijo mayor; y Abinadab, el segundo; y
    Simea, el tercero;
  tdx-tdx: Le nasama’ Isaý t’i Eliabe, tañolo­ñoloña’e, i Abinadabe ty faharoe, i
    Simà ty fahatelo,
  tha-KJV: เจสซี​ให้​กำเนิดเอลีอับบุตรหัวปีของท่าน อาบ​ีนาดั​บท​ี่​สอง ชิ​เมอาที่​สาม
  por-BR-2018: E Jessé gerou a Eliabe, seu primogênito, e o segundo Abinadabe, o terceiro
    Simeia;
  deu-ELO: Und Isai zeugte Eliab, seinen Erstgeborenen; und Abinadab, den zweiten;
    und Schimea, den dritten;
  eng-WYC-2018: And Jesse begat his first son, Eliab; the second, Abinadab; the third,
    Shimma;
  epo-epo: Jiŝaj naskigis sian unuenaskiton Eliab, la dua estis Abinadab, la tria
    estis Ŝimea,
  uig-PIN: Yǝssǝning oƣullirining tunjisi Eliab, ikkinqisi Abinadab, üqinqisi Ximiya,
  beo-beo: Yesi ea magobo mano da Ilaia:be. Amo bagia da Abinada:be. Amo bagia eno
    da Simiai.
  tpi-OTNT: Jesi i gat 7-pela pikinini man. Namba wan em Eliap na namba 2 em Abinadap
    na namba 3 em Simea, narapela nem bilong en Sama.
  hau-SA: Yesse shi ne mahaifin. Eliyab ɗan farinsa, ɗansa na biyu shi ne Abinadab,
    na ukun Shimeya,
  uig-LAT: Yessening oghullirining tunjisi Éliab, ikkinchisi Abinadab, üchinchisi
    Shimiya,
  nde-nde: UJese wayenguyise ka-Eliyabi izibulo lakhe; indodana yesibili kungu-Abhinadabi,
    eyesithathu kunguShimeya,
  ton-ton: Pea naʻe fanauʻi kia Sese ʻa hono ʻuluaki foha ko ʻIliapi, pea ko ʻApinatapi
    ko hono toko ua, pea mo Sima ko hono toko tolu,
  ces-1613: Izai pak zplodil prvorozeného svého Eliaba, a Abinadaba druhého, a Sammu
    třetího,
  eng-WMB: and Jesse became the father of his firstborn Eliab, Abinadab the second,
    Shimea the third,
  tam-TCV: 'ஈசாய்க்குப் பிறந்தவர்கள்: மூத்த மகன் எலியாப், இரண்டாவது மகன் அபினதாப்,
    மூன்றாவது மகன் சிமெயா,'
  ceb-ULB: Si Jesse mao ang amahan ni Eliab ang iyang kamagulangang anak, ikaduha
    mao si Abinadab, ikatulo mao si Shimea,
  pol-UBG: A Jesse spłodził swego pierworodnego Eliaba, jako drugiego – Abinadaba,
    trzeciego – Szimeę;
  urd-GVU: بڑے سے لے کر چھوٹے تک یسّی کے بیٹے اِلیاب، ابی نداب، سِمعا،
  deu-1912: Isai zeugte seinen ersten Sohn Eliab; Abinadab, den zweiten; Simea, den
    dritten;
  kan-2017: ಇಷಯನ ಚೊಚ್ಚಲ ಮಗನು ಎಲೀಯಾಬ್, ಎರಡನೆಯ ಮಗ ಅಬೀನಾದಾಬ್,
  yap-yap: 'I Jesse e medlip e pagel ni fak. Ni rogon yarmen fithingarad e tabab ko
    en ni nganni’: Eliab, Abinadab, Shammah,'
  hlt-MCSB: Jesse loh a caming la Eliab, a pabae ah Abinadab, a pathum ah Shimea,
  mdy-ETH: ዒሴዬ ላንካይ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ ዎሊ ሄሊ ሄሊ ሾይንቴ ጎይፆ ሃካፓ ሊካ ፓይዲንቴኔ፦ ዔሊዓቤ፥ ዓቢናዳኣቤ፥
    ሻማ፥
  twi-ASANTE: Yisai abakan yɛ Eliab. Deɛ ɔtɔ so mmienu yɛ Abinadab ɛnna deɛ ɔtɔ so
    mmiɛnsa yɛ Simea.
  eng-WEBU: and Jesse became the father of his firstborn Eliab, Abinadab the second,
    Shimea the third,
  wal-wal: Isseyi ba baira na7aa Eli7aaba, naa77antto na7aa Aminadaaba, heezzantto
    na7aa SHaama,
  spa-PDDPT: Isaí engendró a Eliab su primogénito, el segundo Abinadab, el tercero
    Simea,
  gun-gun: Jessé ra'y jypygua ma Eliabe, mokoĩa ma Abinadabe, mboapya ma Siméia,
  ilo-ULB: Ni Jesse ti ama ni Eliab ti inauna a putotna, ni Abinadab ti maikaddua,
    ni Samma ti maikatlo,
  kpg-kpg: Jesse guu hai ana dama daane dogohidu. E hagatau eia i di mmaadua go Eliab,
    Abinadab, Shammah,
  uig-ARA: يەسسەنىڭ ئوغۇللىرىنىڭ تۇنجىسى ئېلىئاب، ئىككىنچىسى ئابىناداب، ئۈچىنچىسى
    شىمىيا،
  sus-sus: 'Yisayi xa die nan ya: Eliyabi, a xa di singe, Abinadabo, a xa di firin
    nde, Simeya, a xa di saxan nde,'
  pon-2006: 'Sehsi naineki pwutak isimen. Iet duwen irekidien irail sang ni me keieu
    laud: Eliap, Apinadap, Samma,'
  ksd-ksd: ma Iese i ga vangala kana luaina bul tutana Eliab, a vauruana Abinadab,
    a vautuluna Simea,
  tur-YTC: Yişay, ilk oğlu Eliav'ın, ikinci oğlu Abinadav'ın, üçüncü oğlu Şimea'nın,
  grc-BRENT: καὶ Ἰεσσαὶ ἐγέννησε τὸν πρωτότοκον αὐτοῦ τὸν Ἐλιὰβ, Ἀμιναδὰβ ὁ δεύτερος,
    Σαμαὰ ὁ τρίτος,
  ind-AYT: Anak Isai adalah Eliab, anak sulungnya, Abinadab anak kedua, Simea anak
    ketiga,
  nya-nya: Yese anabereka Eliabu mwana wake woyamba, wachiwiri Abinadabu, wachitatu
    Simea,
  hrv-hrv: Jišaj rodi prvenca Eliaba, drugog Abinadaba, trećeg Šimu,
  mps-mps: Jesigo ogwa nogo a naga olama, me badu nogo si tama bidali. Gomunai ogwa
    Eliap, si wali ogwa Aminadap, sela ogwa wali Simea, aga gasa nogi me Sama dao.
  tpi-tpi: Jesi i gat 7-pela pikinini man. Namba wan em Eliap na namba 2 em Abinadap
    na namba 3 em Simea, narapela nem bilong en Sama.
  dan-1931: Isaj avlede sin førstefødte Eliab, sin anden Søn Abinadab, sin tredje
    Søn, Sjim'a,
  vie-OVCB: Giê-se sinh con đầu lòng là Ê-li-áp, con thứ nhì là A-bi-na-đáp, con thứ
    ba là Si-mê-a,
  guj-2017: યિશાઈનો જયેષ્ઠ દીકરો અલિયાબ, બીજો અબીનાદાબ, ત્રીજો શીમઆ,
  pon-2006A: 'Sehsi naineki pwutak isimen. Iet duwen irekidien irail sang ni me keieu
    laud: Eliap, Apinadap, Samma,'
  por-BRBSL: e Jesse tornou-se o pai de seu primogênito Eliab, Abinadab o segundo,
    Shimea o terceiro,
  cth-cth: Jesi ni a camin Eliab a sak. Apâhni lah Abinadab, apâthum lah Shimea,
  twi-twi: Yisai abakan yɛ Eliab nea ɔto so abien yɛ Abinadab na nea ɔto so abiɛsa
    yɛ Simea.
  hlt-hlt: Jesse loh a caming la Eliab, a pabae ah Abinadab, a pathum ah Shimea,
  tbz-SIM: kɛ̀ Sɛsee pɛitɛ́ ibí ìyiekɛ̀. Kòo kóo po ntú Ediɑbu kòo nɑntɛ Abinnɑdɑbu
    kɛ̀ Aminnɑdɑbuu nɑntɛ Simmeɑ,
  msy-2020: Ezɨ Jesi otarir 7pla iti. An otarir ivariam Eliap, ezɨ an gɨrara irim
    Abinadap, ezɨ an namba 3ɨn otarim Simea.
  dop-dop: Ɩlɛnɑ Sesee nɑ́ɑ́ lʋlɩ piyɑ nɑɑtosompɔɣɔlɑɣɑ. Hɑlɩ pɑ hǝlɑ ntɔ, ɩsɩɩ pɑ
    tǝŋɑ tǝmɑ tɔ. Ɩliyɑpɩ, nɑ Apinɑtɑpɩ, nɑ Sɑmmɑ,
  azb-azb: 'Yesseyin oğulları bunlar idi: ilk oğlu Eliav, ikincisi Avinadav, üçüncüsü
    Şimea,'
  eng-DBY: and Jesse begot his firstborn Eliab, and Abinadab the second, and Shimea
    the third,
  hin-2017: और यिशै से उसका जेठा एलीआब और दूसरा अबीनादाब तीसरा शिमा,
  eng-YLT: and Jesse begat his first-born Eliab, and Abinadab the second, and Shimea
    the third,
  eng-WYC-2017: And Jesse begat his first son, Eliab; the second, Abinadab; the third,
    Shimma;
  eng-WMBB: and Jesse became the father of his firstborn Eliab, Abinadab the second,
    Shimea the third,
  urd-GVH: बड़े से लेकर छोटे तक यस्सी के बेटे इलियाब, अबीनदाब, सिमआ,
  rug-rug: 'E Zese si ka zuapa sari tuna koreo; guahe sa dia vinariluli pa pinodo:
    Eliabi, Abinadabi, Simea,'
  gaz-gaz: 'Ilmaan Isseey: Ilmi isaa hangafni Eliiyaab, lammaffaan Abiinaadaab, sadaffaan
    Shimeʼaa,'
  fra-LSG: Isaï engendra Éliab, son premier-né, Abinadab le second, Schimea le troisième,
  yal-yal: 'Yese a dii xɛmɛne xinle ni itoe ra: Eliyabi nan yi a dii singen na, a
    firindena Abinadabo, a saxandena Simeya,'
  haw-1868: Na Iese o Eliaba kana hanau mua, o Abinadaba hoi ka lua, a o Sima ke kolu,
  arb-NAV: وَأَنْجَبَ يَسَّى بِكْرَهُ أَلِيآبَ، ثُمَّ أَبِينَادَابَ، فَشِمْعَى،
  ewe-ewe: Yese ƒe vi gbãtɔe nye Eliab, eveliae nye Abinadab eye etɔ̃liae nye Simea;
  eng-LEE: And Ishai begat his first-born Eliab, and Abinadab the second, and Shim'a
    the third,
  asm-FB: যিচয়ৰ জ্যেষ্ঠ পুত্ৰ ইলীয়াব, দ্বিতীয় অবীনাদব, তৃতীয় চিমিয়া,
  sus-A: يِسَيِ شَ دِيٍ نَن يَ؛ عٍلِيَبِ، عَ شَ دِ سِنفٍ، عَبِنَدَبٌ، عَ شَ دِ قِرِن
    ندٍ، سِمٍيَ، عَ شَ دِ سَشَن ندٍ،
  fra-SBL: et Jessé engendra son premier-né Éliab, Abinadab le second, Shimea le troisième,
  hbo-hbo: וְאִישַׁ֛י הֹולִ֥יד אֶת־בְּכֹרֹ֖ו אֶת־אֱלִיאָ֑ב וַאֲבִינָדָב֙ הַשֵּׁנִ֔י
    וְשִׁמְעָ֖א הַשְּׁלִישִֽׁי׃
  kik-kik: Jesii nĩwe warĩ ithe wa Eliabu, irigithathi rĩake; nake Abinadabu aarĩ
    wa keerĩ, na Shimea wa gatatũ,
  fra-NCL: Isaï engendra Eliab son premier-né, Abinadab, le deuxième, Simmaa le troisième,
  cek-AK: Jesse ih calu loe Eliab, hnetto haih capa loe Abinadab, thumto haih loe
    Shimma,
  cuk-cuk: Isaí, machi-Eliab-nikunonikid. A-machide, gebesailaginedid. Eliab-yarbali,
    Abinadab gwalulesad. Abinadab-yarbali, Simea gwalulenonimogad.
  uig-CYR: Йәссәниң оғуллириниң тунҗиси Елиаб, иккинчиси Абинадаб, үчинчиси Шимия,
  tel-2017: యెష్షయి పెద్ద కొడుకు పేరు ఏలీయాబు. రెండోవాడు అబీనాదాబు, మూడోవాడు షమ్మా,
  hat-BSA: Jesse te fè Éliab, fis premye ne a, Abinadab, dezyèm nan, Schimea, twazyèm
    nan,
  kos-kos: 'Oasr wen itkosr natul Jesse. Takin matwalos pa inge, matu nu ke srik:
    Eliab, Abinadab, Shammah,'
  hbo-WLC: וְאִישַׁ֛י הוֹלִ֥יד אֶת־בְּכֹר֖וֹ אֶת־אֱלִיאָ֑ב וַאֲבִינָדָב֙ הַשֵּׁנִ֔י
    וְשִׁמְעָ֖א הַשְּׁלִישִֽׁי׃
  ibo-ibo: Nwa nwoke mbụ Jesi mụrụ bụ Eliab; nke abụọ bụ Abinadab, nke atọ bụ Shimea.
  ory-ory: ପୁଣି, ଯିଶୀ ଆପଣା ଜ୍ୟେଷ୍ଠ ଇଲୀୟାବ୍‍କୁ ଓ ଦ୍ୱିତୀୟ ଅବୀନାଦବକୁ ଓ ତୃତୀୟ ଶିମୀୟକୁ;
  chk-chk: Iwe, Jesi semen Eliap nöün mwänichi, Apinatap ewe aruomanün, Simea ewe
    aülümanün,
  rop-rop: Wal Jesi bin abum sebenbala san, en deibin neim Eliyab, Abinadeb, Shama,
    Nethanel, Reidai, Osem en Deibid. En imbin abum dubala doda du gulum Seruwaiya
    en Ebigeil. Seruwaiya bin abum thribala san, en deibin neim Ebishai, Jowab en
    Esahel. En Ebigeil bin merrit langa Jetha hubin brom det femili lain blanga Ishmeil,
    en dubala bin abum wanbala san neim Amasa.
  ukr-1871: Від Ессея народився його найстарший син Еліав, другий — Аминадаб, третій
    — Самм,
  deu-1951: Isai zeugte seinen Erstgeborenen Eliab und Abinadab, den zweiten [Sohn],
    und Schimea, den dritten,
  eng-JPS: and Jesse begot his first-born Eliab, and Abinadab the second, and Shimea
    the third;
  srp-1865: A Jesej rodi prvenca svojega Elijava, i Avinadava drugoga i Samu treæega,
  lug-lug: Yese n’azaala Eriyaabu, eyali mutabani we omukulu; Abinadaabu nga ye wookubiri,
    Simeeyi nga ye wookusatu,
  heb-heb: ואישי הוליד את בכרו את אליאב ואבינדב השני ושמעא השלישי׃
  ben-IRV: যিশয়ের বড় ছেলে হল ইলীয়াব, দ্বিতীয় অবীনাদব, তৃতীয় শম্ম,
  pan-pan: ਯੱਸੀ ਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਅਲੀਆਬ ਸੀ, ਅਬੀਨਾਦਾਬ ਦੂਜਾ, ਸ਼ਿਮਆਹ ਤੀਜਾ,
  mya-JVB: ယေရှဲ သားဦး ကားဧလျာဘ ၊ ဒုတိယ သားအဘိနဒပ် ၊ တတိယ သားရှိမာ၊
  hmo-hmo: Iese ena natuna vara guna be Eliaba, iharuana be Abinadaba, ihatoina be
    Simea,
  urd-urd: यस्सी से उसका पहलौठा 'इलियाब पैदा हुआ, और अबीनदाब दूसरा, और सिमआ तीसरा,
  rus-SYN: Иессей родил первенца своего Елиава, второго - Аминадава, третьего - Самму,
  bqc-SIM: Yɛse nɛgↄ̃ɛ sɛ̃́ian Ɛliabu ũ, a plaade Abinadabu, a àaↄ̃de Sãma,
  tcz-CHONGTHU: Jesse chapa apeng masapaen chu Eliab ahin, anina pa Abinadab ahin,
    athum lhinna pa Shimea ahin,
  mar-mar: इशायास ज्येष्ठ पुत्र अलीयाब, दुसरा अबीनादाब आणि तिसरा शिमा,
  qub-qub: 'Isaïpa guechpa wamran caran: Eliab, shullcanna Abinadab, Simea,'
  bqp-bqp: Eliɑbuwɑ u sɑ̃ɑ Isɑin bii gbiikoo. Mɑ Abinɑdɑbu u sɑ̃ɑ yiruse. Mɑ Sɑmɑ
    u sɑ̃ɑ itɑse.
  hat-hat: 'Men pitit Izayi yo: Eliyab, premye pitit gason l'', Abinadab, dezyèm pitit
    gason l'', Chimeya, twazyèm pitit gason l'','
  eng-BSB: Jesse was the father of Eliab his firstborn; Abinadab was born second,
    Shimea third,
  eng-WEBPB: and Jesse became the father of his firstborn Eliab, Abinadab the second,
    Shimea the third,
  kbq-kbq: Hagi Jesi'ma ese ne'ma ante'neana Eliapu'e, namba 2 mofavrea Abinadapu'e,
    namba 3 mofavrea Simea'e,
  nhe-BL: Huan Isaí quipixqui iachtohui telpoca tlen itoca eliyaya Eliab. Huan teipa
    tlacajtiyajque iconehua tlen inintoca Abinadab, Simea,
  gub-BL: 'Zexe heta 7 ta''yr wà: Na''aw waner xe wà: Amume''u putar itua''u wera''u
    ma''e her izypy mehe ihe nehe. Eriaw, Aminanaw, Xemez, Netanew, Hanaz, Ozem, Tawi.'
  eng-DRA: And Isai beget Eliab his firstborn, the second Abinadab, the third Simmaa,
