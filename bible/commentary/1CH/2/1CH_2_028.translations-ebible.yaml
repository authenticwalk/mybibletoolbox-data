verse: 1CH.002.028
translations:
  mal-C: 'ഓനാമിന്റെ പുത്രന്മാർ: ശമ്മായി, യാദാ. ശമ്മായിയുടെ പുത്രന്മാർ: നാദാബ്, അബീശൂർ.'
  deu-TKW: 'Und die Söhne Onams waren: Sammai und Jada, und die Söhne Sammais: Nadab
    und Abisur.'
  lin-lin: 'Bana mibali ya Onami : Shamayi mpe Yada. Bana mibali ya Shamayi : Nadabi
    mpe Abishuri.'
  eng-LSV: 'And sons of Onam are Shammai and Jada. And sons of Shammai: Nadab and
    Abishur.'
  eng-GNV: And the sonnes of Onam were Shammai and Iada. And the sonnes of Shammai,
    Nadab and Abishur.
  eng-WEBSTER: And the sons of Onam were, Shammai, and Jada. And the sons of Shammai;
    Nadab, and Abishur.
  nhw-BL: Onam, iixhui Hezrón, quinpixqui iconehua catli inintoca eliyayaj Samai huan
    Jada. Huan Samai quinpixqui iconehua catli inintoca eliyayaj Nadab huan Abisur.
  swh-ONEN: 'Wana wa Onamu walikuwa: Shamai na Yada. Wana wa Shamai walikuwa: Nadabu
    na Abishuri.'
  bba-bba: Be bɑ sɑ̃ɑ Onɑmun bibu, berɑ Sɑmɑi, kɑ Yɑdɑ. Be bɑ mɑɑ sɑ̃ɑ Sɑmɑin bibu,
    berɑ Nɑdɑbu kɑ Abisuri.
  eng-KJVCPB: And the sons of Onam were, Shammai, and Jada. And the sons of Shammai;
    Nadab, and Abishur.
  luo-luo: 'Yawuot Onam ne gin: Shamai kod Jada. Yawuot Shamai ne gin: Nadab kod Abishur.'
  meu-meu: 'Onam natuna: Samai bona lada. Sarnai natuna: Nadab bona Abisuru.'
  npi-ULB: ओनामका छोराहरू शम्‍मै र यादा थिए । शम्‍मैका छोराहरू नादाब र अबीशूर थिए
    ।
  yor-yor: 'Àwọn ọmọ Onamu: Ṣammai àti Jada. Àwọn ọmọ Ṣammai: Nadabu àti Abiṣuri.'
  pes-OPCB: پسران اونام، شمای و یاداع بودند. پسران شمای، ناداب و ابیشور بودند.
  tgl-ULB: Ang mga anak na lalaki ni Onam ay sina Samai at Jada. Ang mga anak na lalaki
    ni Samai ay sina Nadab at Abisur.
  hui-hui: Onama ibu iginigo labo mini Samai Yadala hene. Samai ibu igini kira dege
    henego mini Nada Abisuala hene.
  mya-mya: သြ​နံ​တွင်​ရှမ္မဲ​နှင့်​ယာဒ​ဟူ​သော​သား​နှစ်​ယောက် ရှိ​၏။ ရှမ္မဲ​တွင်​လည်း​နာ​ဒပ်​နှင့်​အ​ဘိ​ရှု​ရ​ဟူ
    သော​သား​နှစ်​ယောက်​ရှိ​ပေ​သည်။
  bod-N: ཨོ་ནཱམ་གྱི་བུ་རྣམས་ནི་ཤམ་མཱ་ཨི་དང་ཡཱ་ད་ཡིན། ཤམ་མཱ་ཨི་ཡི་བུ་རྣམས་ནི་ནཱ་དབ་དང་ཨ་བི་ཤུར་ཡིན་ནོ།
    །
  sna-sna: 'Vanakomana vaOnami vaiva: Shamai naJadha. Vanakomana vaShamai vaiva: Nadhabhi
    naAbhishuri.'
  spa-BLM: 'Los hijos de Onam fueron Shammai y Jada. Los hijos de Shammai: Nadab y
    Abisur.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Onam chi'': Aton vin̈aj Samai yed'' vin̈aj
    Jada. Axo eb'' vin̈ yuninal vin̈aj Samai chi'': Aton vin̈aj Nadab yed'' vin̈aj
    Abisur.'
  swh-ULB: Wana wa Onamu walikuwa ni Shamai na Yada. Wana wa Shamai walikuwa ni Nadabu
    na Abishuri.
  bel-bel: 'Сыны Анама былі: Шамай і Яда. Сыны Шамая: Надаў і Авішур.'
  deu-ELBBK: 'Und die Söhne Onams waren: Schammai und Jada. Und die Söhne Schammais:
    Nadab und Abischur.'
  mbb-OT: Is menge anak ni Onam he menge maama iyan si Shamai wey si Jada. Ne is menge
    anak ni Shamai he menge maama ne si Nadab wey si Abishur.
  mal-2015: 'ഓനാമിന്റെ പുത്രന്മാർ: ശമ്മായി, യാദാ. ശമ്മായിയുടെ പുത്രന്മാർ: നാദാബ്,
    അബിശൂർ.'
  rmc-rmc: Le Onamoskre čhave sas o Šamaj the o Jada. Le Šamajoskre čhave sas o Nadab
    the o Abišur.
  pes-OPV: 'و پسران اُونام: شَمّاي وياداع بودند، و پسران شَمّاي ناداب و اَبيشور.'
  ron-1924: 'Фиий луй Онам ау фост: Шамай ши Иада. Фиий луй Шамай: Надаб ши Абишур.'
  ben-OBCV: 'ওনমের ছেলেরা: শম্ময় ও যাদা। শম্ময়ের ছেলেরা: নাদব ও অবীশূর।'
  som-som: Wiilashii Oonaamna waxay ahaayeen Shammay, iyo Yaadaac, wiilashii Shammayna
    waxay ahaayeen Naadaab iyo Abiishuur.
  lat-VUC: 'Onam autem habuit filios Semei et Jada. Filii autem Semei: Nadab et Abisur.'
  eng-ASVBT: 'And the sons of Onam were Shammai, and Jada. And the sons of Shammai:
    Nadab, and Abishur.'
  ita-1885: E i figliuoli di Onam furono Sammai, e Iada. E i figliuoli di Sammai furono
    Nadab ed Abisur.
  eng-LXXUP: 'And the sons of Onam were, Shammai, and Jada: and the sons of Shammai;
    Nadab, and Abishur.'
  eng-ULB: The sons of Onam were Shammai and Jada. The sons of Shammai were Nadab
    and Abishur.
  spa-VBL: 'Los hijos de Onam: Samaiy Jada. Los hijos de Samai: Nadab y Abisur.'
  fra-_FOB: 'Les fils d''Onam furent: Shammaï et Jada. Fils de Shammaï: Nadab et Abishur.'
  mal-mal: 'ഓനാമിന്റെ പുത്രന്മാർ: ശമ്മായി, യാദാ. ശമ്മായിയുടെ പുത്രന്മാർ: നാദാബ്, അബിശൂർ.'
  urd-GVR: Onām ke do beṭe Sammī aur Yadā the. Sammī ke do beṭe Nadab aur Abīsūr the.
  suz-BL: ओनाम आ तौ शम्‍माइ नु यादा बाक्‍सा बाक्‍त। मिनु शम्‍माइ आ तौ नादाब नु अबीशुर
    बाक्‍सा बाक्‍त।
  ita-1927: 'I figliuoli di Onam furono: Shammai e Jada. Figliuoli di Shammai: Nadab
    e Abishur.'
  ckb-ckb: 'کوڕەکانی ئۆنام: شەمەی و یاداع. کوڕەکانی شەمەی: ناداب و ئەبیشوور.'
  eng-BBE: 'And the sons of Onam were Shammai and Jada; and the sons of Shammai: Nadab
    and Abishur.'
  kan-OKCV: 'ಓನಾಮನ ಪುತ್ರರು: ಶಮ್ಮಾಯ, ಯಾದ; ಶಮ್ಮಾಯನ ಪುತ್ರರು: ನಾದಾಬನು, ಅಬಿಷೂರನು.'
  tam-2017: ஓனாமின் மகன்கள் சம்மாய், யாதா என்பவர்கள்; சம்மாயின் மகன்கள் நாதாப், அபிசூர்
    என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Onam fueron Sammai, y Jada. Los hijos de Sammai: Nadab,
    y Abisur.'
  ron-BTF: 'Și fiii lui Onam au fost: Șamai și Iada. Și fiii lui Șamai: Nadab și Abișur.'
  eng-WEBP: 'The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
    Abishur.'
  eng-FBV: 'The sons of Onam: Shammai and Jada. The sons of Shammai: Nadab and Abishur.'
  nld-1939: De zonen van Onam waren Sjammai en Jada. De zonen van Sjammai waren Nadab
    en Abisjoer.
  nch-BL: Onam, iixhui Hezrón, quinpixqui iconehua cati inintoca eliyaya Samai huan
    Jada. Huan Samai quinpixqui iconehua cati inintoca eliyaya Nadab huan Abisur.
  vie-1934: Con trai của Ô-nam là Sa-mai và Gia-đa. Con trai của Sa-mai, là Na-đáp
    và A-bi-su.
  hin-CV: 'ओनम के पुत्र: शम्माई और यादा. शम्माई के पुत्र: नादाब और अबीशूर.'
  spa-BES: 'Y los hijos de Onam fueron Samai y Jada; y los hijos de Samai: Nadab y
    Abisur.'
  tdx-tdx: 'O ana’ i Onameo, le i ­Samaý naho Iadà. O ana’ i Samaìo: i Nadabe naho
    i Abisore.'
  tha-KJV: บุ​ตรชายของโอนัมชื่อ ชัมมัยและยาดา บุ​ตรชายของชัมมัยชื่อ นาดับและอาบี​ชู​ร์
  por-BR-2018: 'E os filhos de Onã foram: Samai, e Jada. E os filhos de Samai: Nadabe,
    e Abisur.'
  deu-ELO: 'Und die Söhne Onams waren: Schammai und Jada. Und die Söhne Schammais:
    Nadab und Abischur.'
  eng-WYC-2018: And Onam begat sons, Shammai, and Jada. And the sons of Shammai were
    Nadab, and Abishur;
  epo-epo: 'La filoj de Onam estis: Ŝamaj kaj Jada. La filoj de Ŝamaj estis: Nadab
    kaj Abiŝur.'
  uig-PIN: Onamning oƣulliri Xammay bilǝn Yada idi; Xammayning oƣulliri Nadab bilǝn
    Abixur idi.
  beo-beo: Ouna:me egefela da Sia:ma:iai amola Ya:ida. Sia:ma:iai egefela da Na:ida:be
    amola Abaisia.
  tpi-OTNT: Na nem bilong ol pikinini bilong Onam i olsem, Samai na Jada. Na nem bilong
    ol pikinini bilong Samai i olsem, Nadap na Abisur.
  hau-SA: ’Ya’yan Onam maza su ne, Shammai da Yada. ’Ya’yan Shammai maza su ne, Nadab
    da Abishur.
  uig-LAT: Onamning oghulliri Shammay bilen Yada idi; Shammayning oghulliri Nadab
    bilen Abishur idi.
  nde-nde: 'Amadodana ka-Onami yila: nguShamayi loJada. Amadodana kaShamayi yila:
    nguNadabi lo-Abhishuri.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Onami ko Samei, mo Sata. Pea ko e ngaahi foha
    ʻo Samei; ko Natapi, mo ʻApisuli.
  ces-1613: 'Též synové Onamovi byli: Sammai a Jáda. A synové Sammai: Nádab a Abisur.'
  eng-WMB: 'The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
    Abishur.'
  tam-TCV: 'ஓனாமின் மகன்கள்: சம்மாய், யாதா. சம்மாயின் மகன்கள்: நாதாப், அபிசூர்.'
  ceb-ULB: Ang mga anak nga lalaki ni Onam mao si Shamai ug si Jada. Ang mga anak
    nga lalaki ni Shamai mao si Nadab ug si Abishur.
  pol-UBG: 'Synami Onama byli Szammaj i Jada. Synami Szammaja: Nadab i Abiszur.'
  urd-GVU: اونام کے دو بیٹے سمّی اور یدع تھے۔ سمّی کے دو بیٹے ندب اور ابی سور تھے۔
  deu-1912: 'Aber Onam hatte Kinder: Sammai und Jada. Die Kinder aber Sammais sind:
    Nadab und Abisur.'
  kan-2017: ಓನಾಮನ ಮಕ್ಕಳು ಶಮ್ಮೈ ಮತ್ತು ಯಾದ ಎಂಬುವವರು. ಶಮ್ಮೈನ ಮಕ್ಕಳು ನಾದಾಬ್ ಮತ್ತು ಅಬಿಷೂರ್.
  yap-yap: I Onam e l’agruw e pumo’on ni fak, i Shammai nge Jada. Me Shammai e ki
    fakay l’agruw e pagel, ni Nadab nge Abishur.
  hlt-MCSB: Onam koca la Shammai neh Jada om tih Shammai koca la Nadab neh Abishur
    om.
  mdy-ETH: ዬያጉዲ ሃሣ ዖናሜ ሻማያና ያዳዔ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ሻማያኣ ናኣዳኣቤና ዓቢሹሬ ጌይንታ ላምዖ ዓቲንቄ
    ናይ ሾዔኔ።
  twi-ASANTE: Onam mmammarima yɛ Samai ne Yada. Na Samai mmammarima yɛ Nadab ne Abisur.
  eng-WEBU: 'The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
    Abishur.'
  wal-wal: Oonaama naati SHammaayanne Yaada. SHammaaya naati Nadaabanne Abishuura.
  spa-PDDPT: 'Hijos de Onam: Samai y Jada. Hijos de Samai: Nadab y Abisur.'
  gun-gun: Onã ra'y kuery ma Samai ha'e Jada. Samai ra'y kuery ma Nadabe ha'e Abisur.
  ilo-ULB: Dagiti putot a lallaki ni Onam ket da Sammai ken Jada. Dagiti putot a lallaki
    ni Sammai ket da Nadab ken ni Abisur.
  kpg-kpg: Onam guu hai ana dama daane dogolua go Shammai mo Jada. Shammai guu hai
    labelaa ana dama daane dogolua go Nadab mo Abishur.
  uig-ARA: ئونامنىڭ ئوغۇللىرى شامماي بىلەن يادا ئىدى؛ شامماينىڭ ئوغۇللىرى ناداب بىلەن
    ئابىشۇر ئىدى.
  sus-sus: 'Onan ma die nan ya: Samayi nun Yada. Samayi xa die nan ya: Nadabo nun
    Abisuri.'
  pon-2006: Onam naineki pwutak riemen, Sammai oh Sada, oh Sammai naineki pwutak riemen,
    Nadap oh Apisur.
  ksd-ksd: 'Ma ra ura natu i Onam go dir: Samai ma Iada; ma ra ura natu i Samai go
    dir: Nadab ma Abisur.'
  tur-YTC: Onam'ın oğulları, Şammay ve Yada'ydı. Şammay'ın oğulları, Nadav ve Avişar'dı.
  grc-BRENT: Καὶ ἦσαν υἱοὶ Ὀζὸμ, Σαμαῒ, καὶ Ἰαδαέ· καὶ υἱοὶ Σαμαῒ, Ναδὰβ καὶ Ἀβισούρ.
  ind-AYT: Anak-anak Onam adalah Samai dan Yada. Anak-anak Samai adalah Nadab dan
    Abisur.
  nya-nya: 'Ana a Onamu anali awa: Shamai ndi Yada. Ana a Shamai anali awa: Nadabu
    ndi Abisuri.'
  hrv-hrv: 'Onamovi su sinovi bili: Šamaj i Jada; Šamajevi sinovi: Nadab i Abišur.'
  mps-mps: Tama Onamgo wai dabe nogi e tiwai, Samai me Jada. Te Samaigo wai dabe nogi
    da e tama, Nadap, me Abisur, si tama dao.
  tpi-tpi: Na nem bilong ol pikinini bilong Onam i olsem, Samai na Jada. Na nem bilong
    ol pikinini bilong Samai i olsem, Nadap na Abisur.
  dan-1931: 'Onams Sønner: Sjammaj og Jada. Sjammajs Sønner: Nadab og Abisjur.'
  vie-OVCB: Các con trai của Ô-nam là Sha-mai và Gia-đa. Con trai của Sam-mai là Na-đáp
    và A-bi-su
  guj-2017: 'ઓનામના દીકરાઓ: શામ્માય તથા યાદા. શામ્માયના દીકરાઓ: નાદાબ તથા અબિશુર.'
  pon-2006A: Onam naineki pwutak riemen, Sammai oh Sada, oh Sammai naineki pwutak
    riemen, Nadap oh Apisur.
  por-BRBSL: 'Os filhos de Onam eram Shammai e Jada. Os filhos de Shammai: Nadab e
    Abishur.'
  cth-cth: Onam casak teh Shammai hoi Jada lah ao teh Shammai casak teh Nadab hoi
    Abishur lah ao.
  twi-twi: Onam mmabarima yɛ Samai ne Yada. Na Samai mmabarima yɛ Nadab ne Abisur.
  hlt-hlt: Onam koca la Shammai neh Jada om tih Shammai koca la Nadab neh Abishur
    om.
  tbz-SIM: Kɛ̀ Onɑmmuu pɛitɛ́ Sɑmmɑii nɛ̀ Yɑdɑ. Kɛ̀ Sɑmmɑii pɛitɛ́ Nɑdɑbu nɛ̀ Abisuu.
  msy-2020: 'Ezɨ Onamɨn otarimningɨn ziamning kara: Samai ko Jada. Ezɨ Samai, an otarimningɨn
    ziamning kara: Nadap ko Abisur.'
  dop-dop: Onɑm pǝyɑlɑɑ ntɛ́ Sɑmmɑyi, nɑ Yɑtɑ. Sɑmmɑyi pǝyɑlɑɑ ntɛ́ Nɑtɑpɩ, nɑ Apisuu.
  azb-azb: 'Onamın oğulları: Şammay və Yada. Şammayın oğulları: Nadav və Avişur.'
  eng-DBY: 'And the sons of Onam were Shammai and Jada. And the sons of Shammai: Nadab
    and Abishur.'
  hin-2017: और ओनाम के पुत्र शम्मै और यादा हुए। और शम्मै के पुत्र नादाब और अबीशूर
    हुए।
  eng-YLT: 'And sons of Onam are Shammai and Jada. And sons of Shammai: Nadab and
    Abishur.'
  eng-WYC-2017: And Onam begat sons, Shammai, and Jada. And the sons of Shammai were
    Nadab, and Abishur;
  eng-WMBB: 'The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
    Abishur.'
  urd-GVH: ओनाम के दो बेटे सम्मी और यदा थे। सम्मी के दो बेटे नदब और अबीसूर थे।
  rug-rug: 'Onama podoi si karua koreo: ari Samai meke Zada, meke Samai podoi si karua
    koreo pule, Nadabi meke Abisura.'
  gaz-gaz: 'Ilmaan Oonaam: Shamaayii fi Yaadaa. Ilmaan Shamaayi: Naadaabii fi Abiishur.'
  fra-LSG: 'Les fils d’Onam furent: Schammaï et Jada. Fils de Schammaï: Nadab et Abischur.'
  yal-yal: Onan yi Samayi nun Yada sɔtɔ. Samayi yi Nadaba nun Abisuri sɔtɔ.
  haw-1868: A o Samai laua o Iada na keikikane a Onama. O na keikikane a Samai; o
    Nadaba a o Abisura.
  arb-NAV: 'وَابْنَا أُونَامَ: شَمَّايُ وَيَادَاعُ. وَابْنَا شَمَّايَ: نَادَابُ وَأَبِيشُورُ.'
  ewe-ewe: Onam ƒe viwoe nye Samai kple Yada. Samai dzi Nadab kple Abisur.
  eng-LEE: 'And the sons of Onam were, Shammai, and Jada''. And the sons of Shammai:
    Nadab, and Abishur.'
  asm-FB: ওনমৰ পুত্র চম্ময় আৰু যাদা, আৰু চম্ময়ৰ পুত্র নাদব আৰু অবীচূৰ।
  sus-A: عٌنَن مَ دِيٍ نَن يَ؛ سَمَيِ نُن يَدَ. سَمَيِ شَ دِيٍ نَن يَ؛ نَدَبٌ نُن
    عَبِسُرِ.
  fra-SBL: 'Les fils d''Onam étaient : Shammai et Jada. Fils de Schammaï : Nadab et
    Abischur.'
  hbo-hbo: וַיִּהְי֥וּ בְנֵי־אֹונָ֖ם שַׁמַּ֣י וְיָדָ֑ע וּבְנֵ֣י שַׁמַּ֔י נָדָ֖ב וַאֲבִישֽׁוּר׃
  kik-kik: 'Ariũ a Onamu maarĩ: Shamai na Jada. Nao ariũ a Shamai maarĩ: Nadabu na
    Abishuri.'
  fra-NCL: 'Les fils d’Onam furent : Séméï et Jada. — Fils de Séméï : Nadab et Abisur.'
  cek-AK: Onam ih caa hnik loe, Shammai hoi Jada; Shammai ih caa hnik loe, Nadab hoi
    Abishur.
  cuk-cuk: 'Onam-e-masmaladi, wemarmogad: Samai, Jada. Samai-e-masmaladi, wemarmogad:
    Nadab, Abisur.'
  uig-CYR: Онамниң оғуллири Шаммай билән Яда еди; Шаммайниң оғуллири Надаб билән Абишур
    еди.
  tel-2017: ఓనాము కొడుకులు షమ్మయి, యాదాలు. షమ్మయి కొడుకులు నాదాబు, అబీషూరు.
  hat-BSA: 'Fis a Onam yo te Schammaï avèk Jada. Fis a Schammaï yo: Nadab avèk Abischur.'
  kos-kos: Wen natul Onam pa Shammai ac Jada, ac ma natul Shammai pa Nadab ac Abishur.
  hbo-WLC: וַיִּהְי֥וּ בְנֵי־אוֹנָ֖ם שַׁמַּ֣י וְיָדָ֑ע וּבְנֵ֣י שַׁמַּ֔י נָדָ֖ב וַאֲבִישֽׁוּר׃
  ibo-ibo: Ụmụ Onam mụrụ bụ Shamai, na Jada. Shamai mụkwara Nadab, na Abishua.
  ory-ory: ଆଉ ଓନମର ପୁତ୍ର ଶମ୍ମୟ ଓ ଯାଦା; ଆଉ ଶମ୍ମୟର ପୁତ୍ର ନାଦବ୍‍ ଓ ଅବୀଶୂର।
  chk-chk: 'Nge nöün Onam kewe mwän: Shamai me Jata, nge nöün Shamai kewe mwän: Natap
    me Apisur.'
  rop-rop: Onam bin abum dubala san neim Shamai en Jeida. Shamai bin abum dubala san
    du, neim Neideb en Ebishura.
  ukr-1871: 'В Онама ж були сини: Шаммай та Яда. Шаммаєві ж сини: Надаб та Авишур.'
  deu-1951: 'Und die Söhne Onams: Schammai und Jada. Und die Söhne Schammais: Nadab
    und Abischur.'
  eng-JPS: 'And the sons of Onam were Shammai, and Jada; and the sons of Shammai:
    Nadab, and Abishur.'
  srp-1865: 'I sinovi Onamovi bjehu: Samaj i Jadaj; a sinovi Samajevi: Nadav i Avisur.'
  lug-lug: Batabani ba Onamu be baali Sammayi ne Yada, ate batabani ba Sammayi nga
    be ba Nadabu ne Abisuli.
  heb-heb: ויהיו בני אונם שמי וידע ובני שמי נדב ואבישור׃
  ben-IRV: ওনমের ছেলেরা হল শম্ময় ও যাদা। শম্ময়ের ছেলেরা হল নাদব ও অবীশূর।
  pan-pan: ਓਨਾਮ ਦੇ ਪੁੱਤਰ ਸ਼ੰਮਈ ਅਤੇ ਯਾਦਾ ਸਨ। ਸ਼ੰਮਈ ਦੇ ਪੁੱਤਰ ਨਾਦਾਬ ਅਤੇ ਅਬੀਸ਼ੂਰ ਸਨ।
  mya-JVB: ဩနံ သား ကားရှမ္မဲ နှင့် ယာဒ တည်း။ ရှမ္မဲ သား ကားနာဒပ် နှင့် အဘိရှုရ တည်း။
  hmo-hmo: Onama ena natuna tau be Samai bona Iada. Samai ena natuna tau be Nadaba
    bona Abisuru.
  urd-urd: 'और ओनाम के बेटे: सम्मी और यदा''; और सम्मी के बेटे: नदब और अबीसूर थे।'
  rus-SYN: 'Сыновья Онама были: Шаммай и Иада. Сыновья Шаммая: Надав и Авишур.'
  bqc-SIM: Onaũ nɛgↄ̃ɛↄn Samai ń Yadao ũ. Samai nɛgↄ̃ɛn Nadabu ń Abisuuo ũ.
  tcz-CHONGTHU: Onam chapate ni chu Shammai le Jada ahilhonnin, chule Shammai chapate
    ni chu Nadab le Abishur ahilhone.
  mar-mar: शम्मय व यादा हे ओनामाचे पुत्र. नादाब आणि अबीशूर हे शम्मयचे पुत्र.
  qub-qub: 'Onampa wamrancuna caran: Samaiwan Jada. Samaipa wamrancuna caran: Nadabwan
    Abisur.'
  bqp-bqp: Be bɑ sɑ̃ɑ Onɑmun bibu, berɑ Sɑmɑi, kɑ Yɑdɑ. Be bɑ mɑɑ sɑ̃ɑ Sɑmɑin bibu,
    berɑ Nɑdɑbu kɑ Abisuri.
  hat-hat: 'Onam te gen de pitit gason: Chamayi ak Jada. Chamayi te gen de pitit gason
    tou: Nadad ak Abichou.'
  eng-BSB: 'The sons of Onam: Shammai and Jada. The sons of Shammai: Nadab and Abishur.'
  eng-WEBPB: 'The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
    Abishur.'
  kbq-kbq: Hagi Onamu nemofokea Samaike, Jadake. Hagi Samaia nemofokea, Nadapu'ene,
    Abisurike.
  nhe-BL: Onam, iixhui Hezrón, quinpixqui iconehua tlen inintoca eliyayaj Samai huan
    Jada. Huan Samai quinpixqui iconehua tlen inintoca eliyayaj Nadab huan Abisur.
  gub-BL: 'Onà heta mokoz ta''yr a''e: Xamaz, Zana. Xamaz heta mokoz ta''yr a''e no:
    Nanaw, Awizur.'
  eng-DRA: 'And Onam had sons Semei, and Jada. And the sons of Semei: Nadab, and Abisur.'
