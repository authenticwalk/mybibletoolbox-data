verse: 1CH.002.054
translations:
  mal-C: 'ശല്മയുടെ പിൻഗാമികൾ: ബേത്ലഹേം, നെതോഫാത്യർ, അത്രോത്ത്-ബേത്ത്-യോവാബ്, മനഹത്തിന്റെ
    പകുതി, സൊര്യർ,'
  deu-TKW: 'Die Söhne Salmas sind: Bethlehem und Netophathiter, Ataroth, Beth-Joab
    und die Hälfte der Manahthiter, das ist der Zoreiter,'
  lin-lin: 'Bakitani ya Salima : Bato ya Beteleemi, ya Netofa, ya Aroti-Beti-Joabi,
    ya Atsi-Amanati mpe ya Tsorea,'
  eng-LSV: 'Sons of Salma: Beth-Lehem, and the Netophathite, Atroth, Beth-Joab, and
    half of the Menuhothite, the Zorite;'
  eng-GNV: The sonnes of Salma of Beth-lehem, and the Netophathite, the crownes of
    the house of Ioab, and halfe the Manahthites and the Zorites.
  eng-WEBSTER: The sons of Salma; Beth-lehem, and the Netophathites, Ataroth, the
    house of Joab, and half of the Menahethites, the Zorites.
  nhw-BL: Salma quipixqui iteipan ixhui catli itoca eliyaya Belén. Huan tlen Salma
    hualajque nopa masehualme netofatitame, Atrot Bet Joab, huan ne seyoc tlajco nopa
    manahetitame huan nopa zoraitame.
  swh-ONEN: 'Wazao wa Salma walikuwa: Bethlehemu, Wanetofathi, Atroth-Beth-Yoabu,
    nusu ya Wamanahathi, Wasori,'
  bba-bba: Sɑlumɑn min diyɑ Bɛtelehɛmuɡibu bɑ yɑrɑ kɑ Nɛtofɑɡibu, kɑ Atɑrɔtu Bɛti
    Yoɑbuɡibu, kɑ Mɑnɑhɑtiɡibun sukum, kɑ Soreɑɡibu,
  eng-KJVCPB: The sons of Salma; Beth-lehem, and the Netophathites, Ataroth, the house
    of Joab, and half of the Manahethites, the Zorites.
  luo-luo: 'Nyikwa Salma ne gin: jo-Bethlehem, jo-Netofath; Atroth Beth Joab, nus
    jo-Manahath, jo-Zor,'
  meu-meu: 'Salma besena bini: Betelehem, bona Netofa besena, bona Ataroto-bete-ioab,
    bona Manahata besena kahana, bona Soro besena.'
  npi-ULB: सल्‍माका वंशहरू बेथलेहेम, नतोपातीहरू, अत्रोतबेथ-योआब, आधा मानहतीहरू र सोरीहरू,
  yor-yor: 'Àwọn ọmọ Salma: Bẹtilẹhẹmu, àti àwọn ará Netofa, Atrotu Beti-Joabu, ìdajì
    àwọn ará Manahati, àti ará Sori,'
  pes-OPCB: سلما، بانی بیت‌لحم، جد طایفۀ نطوفاتی، عطروت بیت‌یوآب و صرعی (یکی از دو
    طایفهٔ ساکن مانحت) بود.
  tgl-ULB: 'Ang mga angkan ni Salma ay ang mga sumusunod: ang mga taga-Bethlehem,
    mga Netofatita, mga taga-Atrot-bet-joab, at ang kalahati ng mga Manahatita—na
    mga Zorita,'
  hui-hui: Ainde wali agali Bedeleheme tanoni hearubi Nedoba tanoha hearubi Adarodo
    Bedeyoaba dindiha hearubi Manahada hameigini hearu aria maru Soro hameigini laga
    hearubi ti bibahende Salama aguanene dege hene.
  mya-mya: ဗက်​လင်​မြို့​ကို​တည်​ထောင်​သူ​စ​လ​မ​သည် နေ​တော​ဖာ​သိ၊ အ​တ​ရုတ်၊ ဗက်​ယွာ​ဘ​သား
    ချင်း​စု​များ​နှင့်​ဇော​ရိ​သား​ချင်း​စု​တို့​၏ ဘိုး​ဘေး​ဖြစ်​ပေ​သည်။ ဇော​ရိ​သား​ချင်း​စု
    သည်​မ​န​ဟေ​သိ​သား​ချင်း​စု​နှစ်​စု​မှ တစ်​စု​ဖြစ်​၏။
  bod-N: སལ་མཱའི་བུ་རབས་ཚ་རྒྱུད་ནི་པེད་ལེ་ཧེམ་པ་དང་། ནེ་ཏོ་ཕཱ་པ། ཨད་རོད་པེད་ཡོ་ཨབ་པ།
    མཱ་ན་ཧད་པའི་ཕྱེད་ཀ་དང་། ཙོ་རཱ་པ་བཅས་ཡིན།
  sna-sna: 'Zvizvarwa zvaSarima zvaiva: Bheterehema, vaNetofati, Atiroti Bheti Joabhu,
    hafu yavaManahati, vaZori,'
  spa-BLM: 'Los hijos de Salma: Belén, los netofatitas, Atrot Bet Joab, y la mitad
    de los manaítas, los zoritas.'
  cac-cac: Axo vin̈aj Salma ix cajnajcan d'a chon̈ab' Belén. A vin̈ smam yicham eb'
    netofatita, eb' aj Atrot-bet-joab yed' nan̈alxo eb' manahetita, eb' zoraíta,
  swh-ULB: 'Ukoo wa Salma ulikuwa kama ufatao: Bethlehemu, Wanetofathi, Atroth-Beth-Yoabu,
    na nusu ya Wamenuhothi na Wazori,'
  bel-bel: 'Сыны Салмы: Віфляемляне і Нэтафацяне, вянок дома Ёававага і палавіна Энухацян
    - Царане,'
  deu-ELBBK: 'Die Söhne Salmas: Bethlehem, und die Netophatiter, Aterot-Beth-Joab,
    und Hazi-Hammanachti, die Zoriter;'
  mbb-OT: Is menge kevuwazan ni Salma, ne iyan is menge tig-Betlehem, is menge tig-Netofa,
    is menge tig-Atrot Bet Joab, is ketengà te Manahatnen, is menge Zurhanen,
  mal-2015: 'ശല്മയുടെ പുത്രന്മാർ: ബേത്ത്ലേഹെം, നെതോഫാത്യർ, അത്രോത്ത്-ബേത്ത്-യോവാബ്,
    മാനഹത്യരിൽ പാതി സൊര്യർ.'
  rmc-rmc: O Salmas zathoďa o Betlehem a sas prapapus le manušenge andral e Netofa
    the Atarot-Bet-Joab a jepaš Menuchoťanengra fajtake andral e Cora.
  pes-OPV: وبني سَلما بيت لحم و نطوفاتيان و عَطروت بيت يوآب و نصف مانَحتيان و صُرعيان
    بودند.
  ron-1924: 'Фиий луй Салма: Бетлеем ши нетофатиций, Атрот-Бет-Иоаб, Хаци-Хаманахти,
    цореиций;'
  ben-OBCV: 'শল্‌মের বংশধরেরা: বেথলেহেম, নটোফাতীয়, অট্রোৎ-বেৎযোয়াব, মনহতীয়দের অর্ধাংশ,
    সরায়ীয়,'
  som-som: Wiilashii Salmaana waxay ahaayeen Beytlaxam, iyo reer Netofaah, iyo Cataarood
    Beytyoo'aab, iyo reer Maanahad badhkiis, iyo reer Sorcii.
  lat-VUC: 'Filii Salma, Bethlehem, et Netophathi, coronæ domus Joab, et dimidium
    requietionis Sarai:'
  eng-ASVBT: 'The sons of Salma: Beth-lehem, and the Netophathites, Atroth-beth-joab,
    and half of the Manahathites, the Zorites.'
  ita-1885: I figliuoli di Salma furono quei di Bet-lehem, e i Netofatiti; quei di
    Atrot, di Bet-Ioab, e della metà di Menuhot, ed i Sorei.
  eng-LXXUP: The sons of Salma; Bethlehem, the Netophathite, Ataroth of the house
    of Joab, and half of the family of Manahath, Esari.
  eng-ULB: 'The clans of Salma were the following: Bethlehem, the Netophathites, Atroth
    Beth Joab, and half of the Manahathites—the Zorites,'
  spa-VBL: 'Los descendientes de Salma: Belén, los netofatitas, Atrot Bet Joab, la
    mitad de los manaítas, los zoritas,'
  fra-_FOB: 'Enfants de Salma: Bethléhem et les Nétophathiens, Atroth-Beth-Joab, Hatsi-Hammanachthi,
    les Tsoreïens,'
  mal-mal: 'ശല്മയുടെ പുത്രന്മാർ: ബേത്ത്-ലേഹേം, നെതോഫാത്യർ, അത്രോത്ത്-ബേത്ത്-യോവാബ്,
    മാനഹത്യരിൽ, പാതി സൊര്യർ.'
  urd-GVR: 'Salmā se zail ke gharāne nikle: Bait-laham ke bāshinde, Natūfātī, Atarāt-bait-yoāb,
    Mānahat kā ādhā hissā, Sur''ī'
  suz-BL: साल्‍मा आ तौ बेथलेहेम, नेतोफाह अत्रोथ-बेथ-योआब नु मानाहाथ सहर ङा आधा मुर
    नु सोराह सहर ङा मुर बाक्‍मा बाक्‍त। १इतिहास ९:१६
  ita-1927: 'Figliuoli di Salma: Bethlehem e i Netofatei, Atroth-Beth-Joab, la metà
    dei Manahatei, gli Tsoriti.'
  ckb-ckb: 'نەوەی سەلما: بێت‌لەحم، نەتۆفاییەکان، عەترۆت بێت‌یۆئاڤ، چۆرعییەکان و نیوەی
    مانەحەتییەکان،'
  eng-BBE: 'The sons of Salma: Beth-lehem and the Netophathites, Atroth-beth-Joab
    and half of the Manahathites, the Zorites.'
  kan-OKCV: 'ಸಲ್ಮನ ವಂಶಜರು: ಬೇತ್ಲೆಹೇಮ್, ನೆಟೋಫಾ, ಅಟರೋತ್ ಬೇತ್ಯೋವಾಬ್ ಊರುಗಳವರೂ, ಚೊರ್ಗದಲ್ಲಿ
    ವಾಸಿಸುವ ಮಾನಹತಿಯರಲ್ಲಿ ಅರ್ಧ ಜನರೂ ಉತ್ಪತ್ತಿಯಾದರು.'
  tam-2017: சல்மாவின் சந்ததிகள் பெத்லெகேமியர்களும், நெத்தோப்பாத்தியர்களும், பெத்யோவாப்
    என்னும் அதரோத் ஊர்க்காரர்களும், மானாத்தியர்களிலும் சோரியர்களிலும் பாதி மக்களுமே.
  spa-RV-1909: 'Los hijos de Salma: Beth-lehem, y los Nethophatitas, los cuales son
    las coronas de la casa de Joab, y de la mitad de los Manahethitas, los Soraitas.'
  ron-BTF: 'Fiii lui Salma: Betleem și netofatiții, Atarot, casa lui Ioab și jumătate
    din menuhotiți, țoriții.'
  eng-WEBP: 'The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
    half of the Manahathites, the Zorites.'
  eng-FBV: 'The descendants of Salma: Bethlehem, the Netophathites, Atroth Beth Joab,
    half the Manahathites, the Zorites,'
  nld-1939: De zonen van Salma waren Betlehem, het geslacht van Netofa, Atrot-Bet-Joab,
    het halve geslacht Manáchat, de Sorieten,
  nch-BL: Salma quipixqui iteipa ixhui cati itoca eliyaya Belén. Huan ten Salma hualajque
    nopa masehualme netofatitame, Atrot Bet Joab, huan nopa seyoc tajco ten nopa manahetitame
    huan nopa zoraitame.
  vie-1934: Con cháu của Sanh-ma là Bết-lê-hem, người Nê-tô-pha-tít, người Aït-rốt-Bết-Giô-áp,
    nửa phần dân Ma-na-ha-tít, và người Xô-rít.
  hin-CV: 'सालमा के पुत्र: बेथलेहेम, नेतोफ़ाथी, अतारोथ-बेथ-योआब और आधे सोरि मानाहाथी,'
  spa-BES: 'Los hijos de Salma: Belén y los Netofatitas, Atrot-bet-Joab y la otra
    mitad de los Manahetitas, los Zoraitas.'
  tdx-tdx: 'O ana’ i Salmao: i Betelekheme naho o nte-Netofào naho i Ata­rote, anjomba’
    Ioabe naho ty vaki’ o nte-Manakhateo, o Tsorào.'
  tha-KJV: บุ​ตรชายของสัลมาคือ เบธเลเฮม ชาวเนโทฟาห์ อัทโรท วงศ์​วานของโยอาบ และครึ่งหนึ่งของคนเมนูโหท
    ผู้​เป็นชาวโศราห์
  por-BR-2018: 'Os filhos de Salma foram: Belém, e os netofatitas, Atarote, Bete-Joabe;
    e da metade dos manaatitas, e os zoritas.'
  deu-ELO: 'Die Söhne Salmas: Bethlehem, und die Netophathiter, Ateroth-Beth-Joab,
    und Hazi-Hammanachti, die Zoriter;'
  eng-WYC-2018: The sons of Salma, the father of Bethlehem, and of Netophathites,
    were the crowns of the house of Joab, and half of the resting of Zorites. (The
    sons of Salma (were) Bethlehem, and the Netophathites, Ataroth, the house of Joab,
    half of the Manahethites, and the Zorites./The sons of Salma, the founder of Bethlehem,
    (were) the Netophathites, Ataroth, the house of Joab, half of the Manahethites,
    and the Zorites.)
  epo-epo: 'La idoj de Salma: la Bet-Leĥemanoj, la Netofaanoj, la Atrotanoj de la
    domo de Joab, la duono de la Manaĥatanoj, la Coreanoj;'
  uig-PIN: Salmaning ǝwladliri Bǝyt-Lǝⱨǝm bilǝn Nitofatlar, Atrot-Bǝyt-Yoablar, Manaⱨatlarning
    yerim ⱪismi, zoriylar,
  beo-beo: 'Sa:lama egaga fifi misi da Bedeleheme, Nidofadaide, A:dalodi Bede Youa:be,
    Mana:iha:daide fi dogoa mogi, Soulaide, sia: dedesu fi dunu amo da Ya:ibese sogega
    esalu, Daila:daide, Simia:daide amola Siuga:daide. Amo huluane da Ginaide fi dunu.
    Ilia da dunu ea dio amo Ha:ima:de amogaga fifi misi. Ha:ima:de da Liga:be sosogo
    fi ilia eda esalu.'
  tpi-OTNT: Salma em i tumbuna bilong ol manmeri bilong taun Betlehem na bilong taun
    Netofa na bilong ples Atrot Betjoap na bilong hap lain bilong ol Manahat, em ol
    Sor.
  hau-SA: Zuriyar Salma su ne, Betlehem, Netofawa, Atrot Bet Yowab, rabin Manahatiyawa,
    Zoriyawa,
  uig-LAT: Salmaning ewladliri Beyt-Lehem bilen Nitofatlar, Atrot-Beyt-Yoablar, Manahatlarning
    yérim qismi, zoriylar,
  nde-nde: 'Abenzalo kaSalima yilaba: nguBhethilehema, umNethofa, u-Athirothi-Bhethi-Jowabi,
    ingxenye yamaManahathi, amaZori,'
  ton-ton: Ko e ngaahi foha eni ʻo Salima; ko Petelihema mo e kakai Nitofa, mo e kakai
    ʻAtaloti, ko e fale ʻo Soape, pea mo hono vaeua mālie ʻoe kakai Maneata, ko e
    kakai Sola.
  ces-1613: 'Synové Salmy: Betlémští, Netofatští, Atarotští z čeledi Joábovy, a Zarští,
    kteříž užívali dílu Menuchotských,'
  eng-WMB: 'The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
    half of the Manahathites, the Zorites.'
  tam-TCV: 'சல்மாவின் சந்ததிகள்: பெத்லெகேமியர், நெத்தோபாத்தியர், அதரோத் பெத்யோவாப்பியர்,
    மானாத்தியரின் அரைப்பகுதியினர், சோரியர் ஆகியோரே.'
  ceb-ULB: 'Ang mga banay ni Salma mao ang mosunod: ang mga taga-Betlehem, ang mga
    Netofanon, ang mga Artot Bet Joab, ug ang katunga sa mga Manahatnon—ang mga Zorahanon,'
  pol-UBG: 'Synowie Salmy: Betlejem, Netofatyci, Atrot, rodzina Joaba i połowa Manachytów,
    Soreici;'
  urd-GVU: 'سلما سے ذیل کے گھرانے نکلے: بیت لحم کے باشندے، نطوفاتی، عطرات بیت یوآب،
    مانحت کا آدھا حصہ، صُرعی'
  deu-1912: Die Kinder Salmas sind Bethlehem und die Netophathiter, Atharoth des Hauses
    Joabs und die Hälfte der Manahthiter, das sind die Zoraiter.
  kan-2017: ಸಲ್ಮನಿಂದ ಬೇತ್ಲೆಹೇಮ್, ನೆಟೋಫಾ, ಅಟರೋತ್, ಬೇತ್ಯೋವಾಬ್ ಊರುಗಳವರೂ, ಚೊರ್ಗದಲ್ಲಿ ವಾಸಿಸುವ
    ಮಾನಹತಿಯರಲ್ಲಿ ಅರ್ಧ ಜನರೂ ಹುಟ್ಟಿದರು.
  yap-yap: I Salma ni ir e sunmeg yu Bethlehem, ma ir e chitamngin e girdi’ nu Netofath,
    ngu Atroth Beth Joab, ngu Zorite, ni yad ba ta’reb ko fa gal ke girdi’ nu Manahath.
  hlt-MCSB: Salma koca ah Bethlehem, Netophah, Atrothbethjoab neh Manahati ngancawn
    Zorathi om.
  mdy-ETH: ቤኤቴሌሄሜ ካታሞ ማዤ፥ ሳልሞኔ ናኣታ፦ ኔፆፓ ዓሶንታ ዓፃሮት ቤቴዮዓቤንታ ሜናሃ ዓሶኮ ዛሎንታ ፆርዓ ዓሶንታኬ።
  twi-ASANTE: Salma asefoɔ yɛ Betlehem, Netofafoɔ, Atrot-Bet-Yoabfoɔ, Manahatfoɔ fa
    bi, Sorifoɔ,
  eng-WEBU: 'The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
    half of the Manahathites, the Zorites.'
  wal-wal: Beetaliheema aawaa Salmmoona yarati Naxoofata, Axirooti-Beetayoo7aabata,
    Manuhoota yaratuppe attiya baggatanne Xor77ata.
  spa-PDDPT: 'Hijos de Salma: Belén, y los netofatitas, Atrot-beth-joab, y Hazi-hammanahti,
    zoraíta.'
  gun-gun: Ha'e gui Salma ra'y kuery ma Belém netofatita kuery reve, Atrote-Bete-Joabe
    ha'e Hazi-Hamanaati, zoreu va'e.
  ilo-ULB: 'Dagiti puli ni Salma ket isu dagiti sumaganad: Ti Betlehem, ti Netopatita,
    Atrot Bet Joab, ken ti kaguddua ti Manahatita- dagiti Zorita,'
  kpg-kpg: Salma, tangada ne hau matagidagi Bethlehem, la go tamana madua o nia daangada
    o Netophath, digau Atroth-Beth-Joab, mo digau Zorite, ala e daudali nia madahaanau
    e lua i lodo Manahath.
  uig-ARA: سالمانىڭ ئەۋلادلىرى بەيت-لەھەم بىلەن نىتوفاتلار، ئاتروت-بەيت-يوئابلار،
    ماناھاتلارنىڭ يېرىم قىسمى، زورىيلار،
  sus-sus: 'Salima xa die nan ya: Bɛtɛlɛɛmu, Netofakae, Atiroti Beti Yowaba, Menuhoti
    bɔnsɔɛ tagi, Sorahakae,'
  pon-2006: Salma, me tepin kauwada Pedleem, iei pahpa kahlap en aramas en Netopad,
    en Adrod Ped Sohap, oh mehn Sor, me iei kisehn peneinei riau nan Manaad.
  ksd-ksd: Ma Beteleem i ga vana rikai tai Salma, ma go diat bula, ra tarai Netopat,
    ma ra tarai Atrot-Bet-Ioab, ma ra ngungu ta diat a tarai Manakat, ma ra tarai
    Sor.
  tur-YTC: 'Salma''nın oğulları: Beytlehemliler, Netofalılar, Atrot Beyt Yoav ve Manahatlılar''ın
    yarısı, Sorlular.'
  grc-BRENT: Υἱοὶ Σαλωμὼν Βαιθαλαὲμ, ὁ Νετωφατὶ, Ἀταρὼθ οἴκου Ἰωὰβ, καὶ ἥμισυ τῆς
    Μαλαθὶ, Ἠσαρὶ·
  ind-AYT: Keturunan Salma adalah Betlehem, orang Netofa, Atarot-Bet-Yoab, dan setengah
    orang Manahti, yaitu orang Zori.
  nya-nya: 'Zidzukulu za Salima zinali izi: Betelehemu, Anetofati, Atiroti-Beti-Yowabu,
    theka la banja la Manahati, Azori,'
  hrv-hrv: 'Salmini su sinovi: Betlehem, Netofaćani, Atrot, Bet Joab i polovina Manahaćana,
    Saraćani.'
  mps-mps: Salma te Betlehem taun we bidi dabego bulai wąį nǫų da, tama me te
    taun Netofa, me te bulu Atrot. Betjoap tama te Manahatgo hani pedai dabe, te augwali
    Sor dabe dao.
  tpi-tpi: Salma em i tumbuna bilong ol manmeri bilong taun Betlehem na bilong taun
    Netofa na bilong ples Atrot Betjoap na bilong hap lain bilong ol Manahat, em ol
    Sor.
  dan-1931: 'Salmas Sønner: Betlehem, Netofatitterne, Atarot-Bet-Joab, Halvdelen af
    Manahatitterne og Zor''itterne.'
  vie-OVCB: Dòng dõi của Sanh-ma là dân tộc Bết-lê-hem, họ Nê-tô-pha-tít, họ Ạt-rốt
    Bết Giô-áp, nửa họ Ma-na-ha-tít, và họ Xô-rít,
  guj-2017: 'સાલ્માના વંશજો આ પ્રમાણે હતા: બેથલેહેમ, નટોફાથીઓ, આટ્રોથ-બેથ-યોઆબ, માનાહાથીઓનો
    અડધો ભાગ તથા સોરાઈઓ.'
  pon-2006A: Salma, me tepin kauwada Pedleem, iei pahpa kahlap en aramas en Netopad,
    en Adrod Ped Sohap, oh mehn Sor, me iei kisehn peneinei riau nan Manaad. (
  por-BRBSL: 'Os filhos de Salma: Belém, os netofatitas, Atroth Beth Joab, e metade
    dos manaatitas, os zoritas.'
  cth-cth: Salma casak Bethlehem, Netophah, Atrothbethjoab hoi Manahati tangawn Zorithnaw
    hah doeh.
  twi-twi: Salma asefo yɛ Betlehem, Netofafo, Atrot-Bet-Yoabfo, Manahatafo fa bi,
    Sorifo,
  hlt-hlt: Salma koca ah Bethlehem, Netophah, Atrothbethjoab neh Manahati ngancawn
    Zorathi om.
  tbz-SIM: Sɑdimɑ yɑɑ̀bí do tú Bɛtideɛmmu ɛì kɔbɛ nɛ̀ Nɛtofɑɑ ɛì kɔbɛ nɛ̀ Adidoti-Bɛti-Yoɑbu
    ɛì kɔbɛ nɛ̀ Mɑnɑɑti ɛì kɔbɛ kó dikéè nɛ̀ Sodɑɑ ɛì kɔbɛ,
  msy-2020: Ezɨ Salman ovavir boriba, me nguibar ekiam Betlehem, ko nguibar ekiam
    Netofa, ko nguibar ekiam Atrot Betjoapɨn gumazamiziba, ko nguibar ekiam Manahatɨn
    gumazamizir maba, me bar moghɨra Sorɨn nguibamɨn ikegha izezir gumazamiziba.
  dop-dop: Sɑlǝmɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Pɛtǝlɛhɛm nyǝ́mɑ, nɑ Netofɑ nyǝ́mɑ, nɑ Atǝlɔtɩ-Pɛtɩ-Yowɑpɩ
    tɛtʋ nyǝ́mɑ, nɑ Mɑnɑhɑ tɛtʋ nyǝ́mɑ lɛlɑɑ, nɑ Solɑ tɛtʋ nyǝ́mɑ lɛlɑɑ.
  azb-azb: 'Salmanın nəsilləri: Bet-Lexemlilər, Netofalılar, Atrot-Bet-Yoavlılar,
    Manaxatlıların yarısı və Soralılar.'
  eng-DBY: 'The sons of Salma: Bethlehem, and the Netophathites. Atroth-Beth-Joab,
    and the Hazi-Hammana-hethites, the Zorites;'
  hin-2017: फिर सल्मा के वंश में बैतलहम और नतोपाई, अत्रोतबेत्योआब और आधे मानहती, सोरी।
  eng-YLT: 'Sons of Salma: Beth-Lehem, and the Netophathite, Atroth, Beth-Joab, and
    half of the Menuhothite, the Zorite;'
  eng-WYC-2017: The sons of Salma, the father of Bethlehem, and of Netophathites,
    were the crowns of the house of Joab, and half of the resting of Zorites.
  eng-WMBB: 'The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
    half of the Manahathites, the Zorites.'
  urd-GVH: 'सलमा से ज़ैल के घराने निकले : बैत-लहम के बाशिंदे, नतूफ़ाती, अतरात-बैत-योआब,
    मानहत का आधा हिस्सा, सुरई'
  rug-rug: Salama, sapu koa pa popoa pa Betilihema, sina tamadia rina tie pa Netopata
    pa popoa Ataroti Beti Zoabi, meke sari na tie Zoraiti. Sa kukuruna sa butubutu
    tie pa Manahati si ari tie Zoraiti.
  gaz-gaz: 'Sanyiiwwan Salmaan: Beetlihem, Netoofota, Atroot Beet Yooʼaab, walakkaa
    Maanaheetotaa, Zoraatota faʼi;'
  fra-LSG: 'Fils de Salma: Bethléhem et les Nethophatiens, Athroth-Beth-Joab, Hatsi-Hammanachthi,
    les Tsoreïens;'
  yal-yal: 'Salima yixɛtɛne ni i ra: Bɛtɛlɛmi kaane nun Netofa kaane nun Atiroti-Beti-Yowaba
    kaane nun Manaxati kaane fɔxɔ kedenna nun Sorine nun'
  haw-1868: O na keikikane a Salema; o Betelehema, a me ka poe Netopati, o Atarota
    o Betaioaba, o Hatesihamenuti, a o ka poe Zori.
  arb-NAV: وَكَانَ سَلْمَا مُؤَسِّسُ بَيْتِ لَحْمٍ أَباً لِقَبَائِلِ النَّطُوفَاتِيِّينَ
    وَعَطْرُوتَ بَيْتِ يُوآبَ، وَنِصْفِ الْمَنُوحُوتِ، وَالصَّرْعِيِّينَ.
  ewe-ewe: 'Salma ƒe viwoe nye: Betlehem, Netofatitɔwo, Atrot Bet Yoab, Manahatitɔwo
    ƒe afã kple Zoritɔwo,'
  eng-LEE: 'The sons of Salma: Beth-lechem, and the Netophathites, ''Ataroth of the
    house of Joab, and Chazi-hammanachthi, the Zor''ite.'
  asm-FB: 'তলত উল্লেখিত সকল চলমাৰ গোষ্ঠীৰ: বৈৎলেহেম, নটোফাতীয়াসকল অট্ৰোৎ-বৈৎযোৱাব,
    আৰু মানহতীয়াসকলৰ আধা ভাগ লোক, চৰীয়াসকল।'
  sus-A: سَلِمَ شَ دِيٍ نَن يَ؛ بّتّلّيمُ، نٍتٌقَكَيٍ، عَتِرٌتِ بٍتِ يٌوَبَ، مٍنُهٌتِ
    بْنسْي تَفِ، سٌرَهَكَيٍ،
  fra-SBL: 'Fils de Salma : Bethléem, les Netophathes, Atroth Beth Joab, la moitié
    des Manahathes, les Zorathes.'
  hbo-hbo: בְּנֵ֣י שַׂלְמָ֗א בֵּ֥ית לֶ֙חֶם֙ וּנְטֹ֣ופָתִ֔י עַטְרֹ֖ות בֵּ֣ית יֹואָ֑ב
    וַחֲצִ֥י הַמָּנַחְתִּ֖י הַצָּרְעִֽי׃
  kik-kik: 'Njiaro cia Salima ciarĩ: Bethilehemu ũrĩa Mũnetofathi, na Aatirothu-Bethi-Joabu,
    na nuthu ya Amanahathi, na Azori,'
  fra-NCL: 'Fils de Salma : Bethléem et les Nétophatiens, Ataroth-Beth-Joab, moitié
    des Manachtiens, les Saréens,'
  cek-AK: Salma ih caanawk loe, Bethlehem, Netophat, Atarot, Joab imthung takohnawk,
    ahap Manahethi kami hoi Zori kaminawk ah oh o.
  cuk-cuk: 'Salma-e-wagan, wemalad: Belén, Netofa-dulemar, Atrot-Bet-Joab, Manahat-dule-negabar,
    degi, Zora-dulemar.'
  uig-CYR: Салманиң әвлатлири Бәйт-Ләһәм билән Нитофатлар, Атрот-Бәйт-Йоаблар, Манаһатларниң
    йерим қисми, зорийлар,
  tel-2017: శల్మాకు సంబంధించిన తెగలు ఇవి, బేత్లెహేము, నెటోపాతీయులూ, యోవాబు కుటుంబానికి
    సంబంధించిన అతారోతీయులూ, మానహతీయుల్లో సగ భాగంగా ఉన్న జారీయులూ.
  hat-BSA: 'Fis a Salma yo: Bethléem avèk Netofatyen yo, Athroth-Beth-Joab, Hatsi-Hammanachthi,
    Soreyen yo;'
  kos-kos: Salma, su pa musaeak acn Bethlehem, el pa papa tumun mwet in acn Netophath
    ac acn Atroth Beth Joab, oayapa mwet Zor, su elos pa sie sin sruf luo lun Manahath.
  hbo-WLC: בְּנֵ֣י שַׂלְמָ֗א בֵּ֥ית לֶ֙חֶם֙ וּנְט֣וֹפָתִ֔י עַטְר֖וֹת בֵּ֣ית יוֹאָ֑ב
    וַחֲצִ֥י הַמָּנַחְתִּ֖י הַצָּרְעִֽי׃
  ibo-ibo: 'Salma mụtara ikwu ndị a: Betlehem, ndị Netofa, ndị Atrot Bet Joab, ụfọdụ
    ndị Manaha na ndị Zoa.'
  ory-ory: ସଲ୍ମାର ସନ୍ତାନଗଣ; ଯଥା, ବେଥଲିହିମ ଓ ନଟୋଫାତୀୟମାନେ, ଅଟ୍ରୋତ୍ବେତ୍‍-ଯୋୟାବ ଓ ମାନହତୀୟମାନଙ୍କ
    ଅର୍ଦ୍ଧାଂଶ, ସରିୟୀୟମାନେ।
  chk-chk: 'Nge ekewe mwirimwirin Salma semelapen chon Petleem: Ekewe chon Netofat,
    chon Atrot-Petjoap, esopun chon Manahat me ekewe chon Sor.'
  rop-rop: Wal Selma hubin stadimap Bethlahem bin grengrenfatha blanga detlot pipul
    brom Netofath en Ethrobethjowab, en detlot Sorait pipul hubin brom det dubala
    femili langa det kantri gulum Menahath.
  ukr-1871: 'Сини в Салми: Бетлеємляни та Нетофатяни, вінець Йоабового дому, та половина
    Менухотян — Зоряни,'
  deu-1951: 'Die Söhne Salmas: Bethlehem und die Netophatiter, Aterot-Beth-Joab und
    die Hälfte der Manachtiter, die Zoriter;'
  eng-JPS: 'The sons of Salma: Beth-lehem, and the Netophathites, Atroth-beth-joab,
    and half of the Manahathites, the Zorites.'
  srp-1865: 'Sinovi Salmini: Vitlejemci i Netofaæani, Ataroæani od doma Joavova, i
    Zorani, polovina Manahaæana,'
  lug-lug: Batabani ba Saluma baali Besirekemu, n’Abanetufa, Atulosubesuyowabu, ne
    kimu kyakubiri eky’Abamanakasi, Abazooli,
  heb-heb: בני שלמא בית לחם ונטופתי עטרות בית יואב וחצי המנחתי הצרעי׃
  ben-IRV: শল্‌মের বংশের লোকেরা হল বৈৎলেহম ও নটোফাতীয়েরা, অট্রোৎ বৈৎ-যোয়াব, মনহতীয়দের
    অর্ধেক লোক, সরায়ীয়।
  pan-pan: ਸਾਲਮਾ ਦੇ ਪੁੱਤਰ, ਬੈਤਲਹਮ ਨਟੋਫਾਥੀ, ਅਟਰੋਥ-ਬੈਤ-ਯੋਆਬ ਦਾ ਘਰਾਣਾ ਤੇ ਮਨਹਥੀਆਂ ਦਾ ਅੱਧਾ
    ਹਿੱਸਾ, ਸਾਰਈ
  mya-JVB: စလမ သား ဟူမူကား၊ ဗက်လင် နှင့် နေတောဖာသိ လူ၊ အတရုတ် ၊ ဗက်ယွာဘ၊ မနဟေသိ အမျိုးတပိုင်း
    ၊ ဇောရိ လူ၊
  hmo-hmo: 'Salima, Betelehema hanua ia hamatamaia tauna dekena amo inai bese taudia
    idia vara: Netopa, Ataroto Bete Ioaba, bona Manahata bese ena kahana, bona Soro
    besena danu.'
  urd-urd: 'बनी सलमा यह थे: बैतलहम और नतूफ़ाती और ''अतरात — बैतयुआब और मनूख़तियों
    के आधे लोग और सुर''ई,'
  rus-SYN: 'Сыновья Салмы: Вифлеемляне и Нетофафяне, венец дома Иоавова и половина
    Менухотян - Цоряне,'
  bqc-SIM: 'Salema buiↄ tↄ́n kɛ: Bɛtɛlɛũdeↄ, Nɛtofadeↄ, Atalobɛyoabudeↄ ń Manaata
    gbɛ̃́ kĩniↄ ń Zↄladeↄ'
  tcz-CHONGTHU: Salma chapate chu Bethlehem miho ahiuvin, Netophath miho ahiuvin ,
    Atroth-Beth-Joab miho ahiuvin , adang miho chu Manahath miho leh Zor miho akeh
    khat jen jong ahiuvin ahi.
  mar-mar: सल्माचे वंशज बेथलेहेम व नटोफाथी, अटरोथ-बेथयवाब, अर्धे मानहथकर आणि सारी
    लोक.
  qub-qub: 'Salmapa wamrancuna caran: Belén, Netofa castacuna, Atrot-bet-joab, pullan
    caj Manahet castacuna, Zoraí castacuna.'
  bqp-bqp: Sɑlumɑn min diyɑ Bɛtelehɛmugibu bɑ yɑrɑ kɑ Nɛtofɑgibu, kɑ Atɑrɔtu Bɛti
    Yoɑbugibu, kɑ Mɑnɑhɑtigibun sukum, kɑ Soreɑgibu,
  hat-hat: Salma, papa Betleyèm, te zansèt moun lavil Netofat, moun lavil Atwòt-Bèt-Joab,
    ak moun Sora yo ki te yonn nan de branch fanmi ki te rete Manarat yo.
  eng-BSB: 'The descendants of Salma: Bethlehem, the Netophathites, Atroth-beth-joab,
    half the Manahathites, the Zorites,'
  eng-WEBPB: 'The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
    half of the Manahathites, the Zorites.'
  kbq-kbq: Hagi Salma agehe'mo'za ama'ne, Betlehemu vaheki, Netofa vaheki, Atrot-bet-Joapu
    vaheki, mago'a Manahati nagama amunompintima refkoma hu'naza vaheki, Zori vaheki
    hu'za mani'naze.
  nhe-BL: Salma quipixqui iteipa ixhui tlen itoca eliyaya Belén. Huan tlen Salma hualajque
    nopa tlacame netofatitame, Atrot Bet Joab, huan ne seyoc tlajco nopa manahetitame
    huan nopa zoraitame.
  gub-BL: Xawma Merez tawhu iapo arer wiko teko Neto pe har waipy romo, Atarot-Mete-Zoaw
    pe har waipy romo no, Zore izuapyapyr waipy romo no. Zore izuapyapyr wiko Manate
    iànàm romo wà.
  eng-DRA: The sons of Salma, Bethlehem, and Netophathi, the crowns of the house of
    Joab, and half of the place of rest of Sarai.
