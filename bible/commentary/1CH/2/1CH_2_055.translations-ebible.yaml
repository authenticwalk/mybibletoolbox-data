verse: 1CH.002.055
translations:
  mal-C: 'യബ്ബേസിൽ താമസിച്ചിരുന്ന വേദജ്ഞരുടെ കുടുംബങ്ങൾ: തിരാത്യർ, ശിമെയാത്യർ, സൂഖാത്യർ
    എന്നിവരാണ്. രേഖാബ്യകുടുംബത്തിന്റെ പിതാവായ ഹമാത്തിൽനിന്ന് ഉത്ഭവിച്ച കേന്യർ ഇവരാണ്.'
  deu-TKW: und die Geschlechter der Schriftgelehrten, die Jabez bewohnen, die Thireathiter,
    die Simeathiter und die Suchathiter. Das sind die Kiniter, die von Hammath, dem
    Stammvater des Hauses Rechabs, abstammen.
  lin-lin: 'elongo na mabota ya bato ya mayele oyo bazalaki kovanda na Yaebetsi :
    bato ya Tirea, ya Shimea mpe ya Sukoti. Bango wana nde bato ya Keni oyo babimeli
    na Amati, tata ya libota ya Rekabi.'
  eng-LSV: 'and the families of the scribes, the inhabitants of Jabez: Tirathites,
    Shimeathites, Suchathites. They [are] the Kenites, those coming of Hammath father
    of the house of Rechab.'
  eng-GNV: And the families of the Scribes dwelling at Iabez, the Tirathites, the
    Shimmeathites, the Shuchathites, which are the Kenites, that came of Hammath the
    father of the house of Rechab.
  eng-WEBSTER: And the families of the scribes who dwelt at Jabez; the Tirathites,
    the Shimeathites, and Suchathites. These are the Kenites that came of Hemath,
    the father of the house of Rechab.
  nhw-BL: Huan ipan iixhuihua nojquiya itztoyaj nopa tlajcuilohuani catli itztoyaj
    ipan altepetl Jabes, nopa masehualme tirateos, simeateos huan sucateos. Nochi
    ya ni eliyayaj nopa ceneos catli hualajque tlen Hamat itata nopa familia catli
    itoca Recab.
  swh-ONEN: 'pamoja na koo za waandishi zilizoishi katika mji wa Yabesi: yaani Watirathi,
    Washimeathi na Wasukathi. Hawa ndio Wakeni waliotokana na Hamathi, baba wa nyumba
    ya Rekabu.'
  bba-bba: kɑ be bɑ rɑ tirenu yore bɑ kɑ wɑ̃ɑ Yɑbɛsiɔ. Berɑ Tireɑtiɡibu kɑ Simɛɑtiɡibu
    kɑ Sukɑtiɡibu. Bɑ sɑ̃ɑwɑ Kenibɑ be bɑ yɑrɑ Hɑmɑtin bweserun di wi u sɑ̃ɑ Rekɑbun
    bweserun sikɑdo.
  eng-KJVCPB: And the families of the scribes which dwelt at Jabez; the Tirathites,
    the Shimeathites, and Suchathites. These are the Kenites that came of Hemath,
    the father of the house of Rechab.
  luo-luo: 'kod anywola mar jondiko mane odak Jabez: jo-Tira, jo-Shimea kod jo-Suka.
    Magi ne jo-Keni mane owuok e anywola mar Hamath, ma wuon jo-Rekab.'
  meu-meu: 'Itorena taudia Iabese ai e nohova danu besedia bini: Tirata bona Simeata
    bona Sukata besedia. Unu na Kene taudia, Hamat ena amo e vara; una Hamat na Rekab
    iduhuna senena.'
  npi-ULB: अनि याबेसमा बस्‍ने शास्‍त्रीका वंशहरू तिरातीहरू, शिम्‍मतीहरू र सुकातीहरू
    थिए । यिनीहरू रेकाबको घरानाका पिता हम्‍मतबाट आएका केनीहरू हुन्
  yor-yor: 'àti àwọn ìdílé àwọn akọ̀wé, ẹni tí ń gbé ní Jabesi: àti àwọn ọmọ Tirati
    àti àwọn ará Ṣimeati àti àwọn ará Sukati. Àwọn wọ̀nyí ni àwọn ará Keni, ẹni tí
    ó wá láti ọ̀dọ̀ Hamati, baba ilé Rekabu.'
  pes-OPCB: '(طایفه‌های نویسندگانی که کتب و مدارک را رونویسی می‌کردند و ساکن یعبیص
    بودند عبارت بودند از: ترعاتی، شمعاتی و سوکاتی. این طایفه‌ها قینی و از نسل حمت،
    جد خاندان ریکاب، بودند.)'
  tgl-ULB: 'ang mga angkan ng mga eskriba na nakatira sa Jabes: ang mga Tiratita,
    mga Simatita, at mga Sucatita. Ito ang mga Kenita na nagmula kay Hamat, na ninuno
    ng mga Recab.'
  hui-hui: Hameigini tara nde Yabese tanoha henego uruni ti beba gili biaga manda
    timbunibi hene. Ogoniha hameigini tebira mini Tira Simea Sugada imaru hene. Hameigini
    uruni ti Keneali howa tinaga mamali Hamada hene. Legaba hameigini tibi nde Hamada
    aguanene dege hene.
  mya-mya: (စာ​ချုပ်​စာ​တမ်း​များ​ရေး​မှတ်​ကူး​ယူ​သည့် အ​တတ်​တွင် အ​ထူး​ကျွမ်း​ကျင်​ကုန်​သော​တိ
    ရ​သိ၊ ရှိ​မ​သိ​နှင့် စု​ခ​သိ​သား​ချင်း​စု​တို့ သည်​ယာ​ဗက်​မြို့​တွင်​နေ​ထိုင်​ကြ​၏။
    ထို​သူ တို့​သည်​ရေ​ခပ်​အ​မျိုး​အ​နွယ်​များ​နှင့် အ​ပြန်​အ​လှန်​လက်​ထပ်​ထိမ်း​မြား​ခဲ့​ကြ
    သော​ကိ​နိ​အ​မျိုး​သား​များ​ဖြစ်​သ​တည်း။)
  bod-N: ཡ་པེ་ཙཱ་རུ་གནས་པའི་དྲུང་ཡིག་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ནི་ཐི་རཱ་པ་དང་། ཤི་མེ་ཨ་པ།
    སུ་ཀད་པ་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་ནི་རེ་ཁབ་ཀྱི་མེས་པོ་ཧམ་མད་ལས་མཆེད་པའི་ཀེ་ནེ་པ་རྣམས་ཡིན་ནོ།
    །
  sna-sna: 'uye dzimba dzavanyori vaigara paJabhezi dzaiva: vaTirati, vaShimeati navaSukati.
    Ava ndivo vaKeni vakabva kuna Hamati baba veimba yaRekabhi.'
  spa-BLM: 'Las familias de escribas que vivían en Jabes: los tiratitas, los simeatitas
    y los sucatitas. Estos son los ceneos que vinieron de Hamat, el padre de la casa
    de Recab.'
  cac-cac: yed' eb' yin̈tilal eb' soferita ix ec' cajan d'a Jabes, aton eb' tirateo,
    eb' simateo yed' eb' sucateo. Yed' eb' ceneo cotnac d'a yin̈tilal vin̈aj Hamat
    smam yicham eb' yin̈tilal Recab.
  swh-ULB: 'ukoo wa waandishi walio ishi Yabesi: Watirathi, Washimeathi, na Wasukathi.
    Hawa walikuwa Wakeni walio toka katika uzao wa Hamathi, babu wa Warekabu.'
  bel-bel: 'і плямёны Сафэрыйцаў, якія жылі ў Ябэцы, Тырэйцы, Шымэйцы, Сухайцы: гэта
    кінэяне, якія паходзілі ад Хамата, бацькі Бэтрэхава.'
  deu-ELBBK: 'und die Geschlechter der Schreiber, die Jabez bewohnten: die Tiratiter,
    die Schimatiter, die Sukatiter. Das sind die Keniter, die von Hammat, dem Vater
    des Hauses Rekab, herkommen.'
  mbb-OT: wey menge pemilya te utew memetau he edsurat te menge dukumintu he ziyà
    ed-ubpà te inged he Jabez he iyan is menge Tiratnen, menge Simiyatnen, wey menge
    Sucatnen. Iyan heini sikandan menge Kinhanen he ebpuun ki Hammat, he iyan midtukud
    te Bet Recab.
  mal-2015: 'യബ്ബേസിൽ പാർത്തു വന്ന എഴുത്തുകാരുടെ കുലങ്ങളാവിതു: തിരാത്യർ, ശിമെയാത്യർ,
    സൂഖാത്യർ; ഇവർ രേഖാബ് ഗൃഹത്തിന്റെ അപ്പനായ ഹമാത്തിൽനിന്നുത്ഭവിച്ച കേന്യരാകുന്നു.'
  rmc-rmc: O fajti le pisarengre, save bešenas andro Jabec, sas o Tiraťana, Šimeaťana
    a o Suchaťana. On sas o Keniti, save sas le Chamatoskre potomki, a ov sas prapapus
    le Rechabčanenge.
  pes-OPV: و قبايل کاتباني که در يعبيص ساکن بودند، تِرعاتيان و شِمعاتيان و سُوکاتيان
    بودند. اينان قينيان اند که از حَمَّت پدرِبَيت ريکاب بيرون آمدند.
  ron-1924: ши фамилииле кэртурарилор каре локуяу ла Иаебец, тиреатиций, шимеатиций
    ши сукатиций. Ачештя сунт кениций, ешиць дин Хамат, татэл касей луй Рекаб.
  ben-OBCV: 'এবং যাবেষে বসবাসকারী শাস্ত্রবিদদের বংশ: তিরিথীয়, শিমিয়থীয় ও সূখাথীয়রা।
    এরা সেই কেনীয়, যারা রেখবীয়দের বাবা হম্মতের বংশজাত।'
  som-som: Oo karraaniyadii Yacbees degganaa qolooyinkoodiina waxay ahaayeen reer
    Tircaatii, iyo reer Shimcaatiim, iyo reer Suukaatiim. Intaasu waa reer Qeynkii
    ka soo farcamay Xammad oo ahaa reer Reekaab aabbahood.
  lat-VUC: cognationes quoque scribarum habitantium in Jabes, canentes atque resonantes,
    et in tabernaculis commorantes. Hi sunt Cinæi, qui venerunt de Calore patris domus
    Rechab.
  eng-ASVBT: 'And the families of scribes that dwelt at Jabez: the Tirathites, the
    Shimeathites, the Sucathites. These are the Kenites that came of Hammath, the
    father of the house of Rechab.'
  ita-1885: E le famiglie degli Scribi, che abitavano in Iabes, furono i Tiratei,
    i Simatei, i Sucatei. Questi sono i Chenei, ch'erano usciti di Hamat, padre della
    casa di Recab.
  eng-LXXUP: The families of the scribes dwelling in Jabez; Tirathites, and Shimeathites,
    and Sucathites, these are the Kenites that came of Hammath, the father of the
    house of Rechab.
  eng-ULB: 'the clans of the scribes who lived at Jabez: the Tirathites, Shimeathites,
    and Sucathites. These were the Kenites who descended from Hammath, the ancestor
    of the Rekabites.'
  spa-VBL: 'y las familias de escribas que vivían en Jabes: los tirateos, los simeateos
    y los sucateos. Estos fueron los ceneos que descendían de Hamat, el padre de la
    casa de Recab.'
  fra-_FOB: Et les familles des scribes qui habitaient à Jaebets, les Thireathiens,
    les Shimathiens, les Suchatiens. Ce sont les Kéniens, issus de Hamath, père de
    la maison de Récab.
  mal-mal: 'യബ്ബേസിൽ താമസിച്ചിരുന്ന ശാസ്ത്രിമാരുടെ കുലങ്ങൾ: തിരാത്യർ, ശിമെയാത്യർ,
    സൂഖാത്യർ; ഇവർ രേഖാബ് ഗൃഹത്തിന്റെ അപ്പനായ ഹമാത്തിൽനിന്നുത്ഭവിച്ച കേന്യരാകുന്നു.'
  urd-GVR: aur Yābīz meṅ ābād munshiyoṅ ke ḳhāndān Tir'ātī, Sim'ātī aur Sūkātī. Yih
    sab Qīnī the jo Raikābiyoṅ ke bāp Hammat se nikle the.
  suz-BL: याबेस सहरम बाक्‍ब मेको आन खिं खिं ङा मुर तिराथी, शिमेआथ आ खिं ङा मुरपुकी
    नु सुकाथी बाक्‍मा बाक्‍त। मेको हम्‍माथ सहर रे जाक्‍शो केनी बाक्‍मा बाक्‍त। मेको
    आन किकी पिपी रेकाब बाक्‍माक्‍त। येरमीया ३५:-
  ita-1927: 'E le famiglie di scribi che abitavano a Jabets: i Tirathei, gli Scimeathei,
    i Sucathei. Questi sono i Kenei discesi da Hammath, padre della casa di Recab.'
  ckb-ckb: 'هەروەها خێڵە قەڵەمگرەکانی دانیشتووی ناوچەی یەعبێچ ئەمانە بوون: تیرعاتییەکان،
    شیمەعاتییەکان و سوکاتییەکان. ئەمانە ئەو قێنییانە بوون کە لە حەممەتی باوکی بنەماڵەی
    ڕێکابەوە هاتبوون.'
  eng-BBE: 'And the families of scribes who were living at Jabez: the Tirathites,
    the Shimeathites, the Sucathites. These are the Kenites, the offspring of Hammath,
    the father of the family of Rechab.'
  kan-OKCV: ಯಾಬೇಚಿನಲ್ಲಿ ವಾಸಿಸುವ ಬರಹಗಾರರ ಕುಟುಂಬದವರಾದ ತಿರ್ರಾತ್ಯರು, ಶಿಮೆಯಾತ್ಯರು, ಸೂಕಾತ್ಯರು
    ಇವರು ರೇಕಾಬನ ಮನೆಯವರ ಮೂಲ ಪುರುಷನಾಗಿರುವ ಹಮ್ಮತನಿಂದ ಉತ್ಪನ್ನರಾದ ಕೇನ್ಯರು.
  tam-2017: யாபேசில் குடியிருந்த வேத வல்லுனர்களுடைய வம்சங்கள் திராத்தியர்களும் சிமாத்தியர்களும்
    சுக்காத்தியர்களுமே; ரேகாப் வீட்டாரின் தகப்பனாகிய அம்மாத்தின் சந்ததியார்களான கேனியர்கள்
    இவர்களே.
  spa-RV-1909: Y las familias de los escribas, que moraban en Jabes, fueron los Thiratheos,
    Simatheos, Sucatheos; los cuales son los Cineos que vinieron de Hamath, padre
    de la casa de Rechâb.
  ron-BTF: 'Și familiile scribilor care locuiau la Iaebeț: tiratiții, șimeatiții și
    sucatiții. Aceștia sunt cheniții care au ieșit din Hamat, tatăl casei lui Rehab.'
  eng-WEBP: 'The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
    and the Sucathites. These are the Kenites who came from Hammath, the father of
    the house of Rechab.'
  eng-FBV: 'and the families of scribes who lived at Jabez: the Tirathites, Shimeathites,
    and Sucathites. These are the Kenites who descended from Hammath, the father of
    the house of Recab.'
  nld-1939: en de geslachten der schriftgeleerden, die te Jabes woonden, namelijk
    die van Tira, van Sjima en van Sjoeka. Dit waren de Kinieten, die van Chammat
    afstammen, den vader van de familie Rekab.
  nch-BL: Huan ipan iixhuihua nojquiya itztoyaj nopa tajcuilohuani cati itztoyaj ipan
    altepet Jabes, nopa masehualme tirateos, simeateos huan sucateos. Nochi ya ni
    eliyayaj nopa ceneos cati hualajque ten Hamat itata nopa familia cati itoca Recab.
  vie-1934: Lại các họ hàng của những thầy thông giáo ở Gia-bết là họ Ti-ra-tít, họ
    Si-ma-tít, và họ Su-ca-tít. Aáy là dân Kê-nít, sanh ra bởi Ha-mát, tổ tiên của
    nhà Rê-cáp.
  hin-CV: 'याबेज़ नगरवासी शास्त्रियों के वंशज: तीराही, शिमियाथी और सुकाथी. ये केनी
    जाति के वे लोग हैं, जो हम्माथ से आए थे, जो रेखाब वंश का मूल था.'
  spa-BES: 'Y las familias de los escribas que vivían en Jabes: los tirateos, los
    simeateos, los sucateos. Estos son los quenitas, la descendencia de Hamat, el
    padre de la familia de Recab.'
  tdx-tdx: 'Le o fifokoa’ o mpanokitse mpimoneñe e Iabetseoo: O nte-Tiraò naho o nte-Simào
    vaho o nte-Sokào; nte-Kaine boak’e Kemate, rae’ i anjomba’ i Rekabey iereo.'
  tha-KJV: ทั้งครอบครัวของอาลักษณ์ซึ่งอยู่ ณ เมืองยาเบสคือ ครอบครั​วท​ิราไธต์ ครอบครัวชิเมอี
    และครอบครัวสุ​คา เหล่านี้​เป็นคนเคไนต์​ผู้​มาจากฮัมมัท ผู้​เป็นบิดาวงศ์วานของเรคาบ
  por-BR-2018: E as famílias dos escribas, que habitavam em Jabez, foram os tiratitas,
    os simeatitas, e os sucatitas; estes foram os queneus que vieram de Hamate, pai
    da casa de Recabe.
  deu-ELO: 'und die Geschlechter der Schreiber, welche Jabez bewohnten: die Tirathiter,
    die Schimathiter, die Sukathiter. Das sind die Keniter, die von Hammath, dem Vater
    des Hauses Rekab, herkommen.'
  eng-WYC-2018: And the kindreds of scribes, dwelling in Jabez, singing, and sounding,
    and dwelling in tabernacles. These be Kenites, that came of the heat of the father
    of the house of Rechab. (And the kindreds, or the families, of the writers, or
    the copyists, living in Jabez; the Tirathites, and Shimeathites, and Suchathites.
    These be the Kenites, who joined with the house of Rechab.)
  epo-epo: kaj la familioj de la skribistoj, kiuj loĝis en Jabec, la Tiratidoj, Ŝimeatidoj,
    kaj Suĥatidoj; tio estis la Kenidoj, kiuj devenis de Ĥamat, la fondinto de Bet-Reĥab.
  uig-PIN: Yabǝzdǝ olturaⱪlixip ⱪalƣan Tǝwrat hǝttatliri, yǝni tiratiylar, ximyatiylǝr
    bilǝn sukatiylar idi. Bularning ⱨǝmmisi keniylǝr bolup, Rǝkab jǝmǝtining bowisi
    Hamatning ǝwladliridin idi.
  beo-beo: '@see-verse:1CH.002.054'
  tpi-OTNT: Na i gat ol arapela lain i stap long taun Jabes na ol i saveman bilong
    raitim ol samting. Nem bilong ol dispela lain i olsem, ol Tira na ol Simea na
    ol Suka. Ol dispela lain i bilong lain Kin. Na tumbuna bilong ol, em Hamat. Hamat
    em i tumbuna bilong ol Rekap tu.
  hau-SA: kuma gidan marubuta waɗanda suke zama a Yabez su ne, Tiratiyawa, Shimeyatiyawa
    da Sukatiyawa. Waɗannan su ne Keniyawa waɗanda suka zo daga Hammat, mahaifin gidan
    Rekab.
  uig-LAT: Yabezde olturaqliship qalghan Tewrat xettatliri, yeni tiratiylar, shimyatiyler
    bilen sukatiylar idi. Bularning hemmisi kéniyler bolup, Rekab jemetining bowisi
    Xamatning ewladliridin idi.
  nde-nde: 'losendo lwabalobi ababehlala eJabhezi: AmaThirathi lamaShimeya lamaSukhathi.
    Laba babengamaKheni beyinzalo kaHamathi ukhokho wamaRekhabi.'
  ton-ton: Pea ko e ngaahi faʻahinga eni ʻoe kau tangata tohi naʻe nofo ʻi Sepesi;
    ko e kakai Tilati, mo e kakai Simia, mo e kakai Sukati. Ko kinautolu eni ʻae kakai
    Kēnani naʻe tupu meia Hemati, ko e tamai ʻae fale ʻo Lekapi.
  ces-1613: A čeledi písařů obývajících v Jábezu, Tiratských, Simatských, Suchatských.
    Ti jsou Cinejští příchozí z Amata, otce čeledi Rechabovy.
  eng-WMB: 'The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
    and the Sucathites. These are the Kenites who came from Hammath, the father of
    the house of Rechab.'
  tam-TCV: 'அத்துடன் யாபேஸில் குடியிருந்த எழுத்தாளரின் வம்சங்கள்: திராத்தியர், சிமாத்தியர்,
    சுக்காத்தியர். இவர்கள் ஆமாத்திலிருந்து வந்த ரேகாப்பின் தகப்பனின் சந்ததியான கேனியர்.'
  ceb-ULB: 'ang mga banay sa mga escriba nga nagpuyo didto sa Jabez: ang mga Tiratnon,
    Shimeatnon, ug Sucatnon. Mao kini ang mga Kenhanon nga naggikan kang Hamat, ang
    katigulangan sa mga Recabnon.'
  pol-UBG: 'Rodziny pisarzy mieszkających w Jabes: Tyratyci, Szimeatyci i Sukatyci.
    Ci są Kenitami, którzy wywodzili się od Chamata, ojca domu Rechaba.'
  urd-GVU: اور یعبیض میں آباد منشیوں کے خاندان تِرعاتی، سِمعاتی اور سوکاتی۔ یہ سب
    قینی تھے جو ریکابیوں کے باپ حمّت سے نکلے تھے۔
  deu-1912: Und die Freundschaften der Schreiber, die zu Jabez wohnten, sind die Thireathiter,
    Simeathiter, Suchathiter. Das sind die Kiniter, die da gekommen sind von Hammath,
    dem Vater des Hauses Rechabs.
  kan-2017: ಯಾಬೇಚಿನಲ್ಲಿ ವಾಸಿಸುವ ಬರವಣಿಗೆಯಲ್ಲಿ ಮತ್ತು ದಾಖಲೆಗಳನ್ನು ಬರೆಯುವುದರಲ್ಲೂ ಮತ್ತು
    ಪ್ರತಿಗಳನ್ನು ಮಾಡುವುದರಲ್ಲೂ ಪ್ರವೀಣರಾದ ತಿರ್ರಾತ್ಯರು, ಶಿಮ್ಗಾತ್ಯರು ಮತ್ತು ಸೂಕಾತ್ಯರು, ಇವರು
    ರೇಕಾಬನ ಮನೆಯವರ ಮೂಲ ಪುರುಷನಾಗಿರುವ ಹಮತನಿಂದ ಹುಟ್ಟಿದ ಕೇನ್ಯರು.
  yap-yap: '(Yuke girdi’ ni ba’aray ni yad ba salap ko yol nge rogon i yoloy ya’an
    ban’en ni ur pired u lan yu Jabez: ni aram pi Tirath, Shimeath, nge Sukath. Yad
    e pi Kenite ni ur mabgolgad ko pi Rekabite.)'
  hlt-MCSB: Cadaek koca la aka om tah Jabez, Tirathites, Shimeathi neh Shukathi ni.
    Te rhoek te Rekhab imkhui kah a napa Khammath lamkah aka thoeng Keni rhoek ni.
  mdy-ETH: ቲርዓ ዓሶንታ ሺምዓ ዓሶንታ ሱካ ዓሶ ጌይንታ ቶኦኮንሢ ሃይሴ ፃኣፒሢና ጊንሣ ሃሣ ጊዳፓ ዔኪ ዺቢሺ ፃኣፒሢኮ ዔራቶ
    ዓኣያ፥ ያቤፄ ጌይንታ ዻካ ካታማስኬማይዳ ናንጋያኬ፤ ዔያታ ሬካቤ ዓሶኮ ዓዶ፥ ሃሜቴና ዎላ ዔፒ ዛላና ካኣሜያ ቄና ዓሶኬ።
  twi-ASANTE: ne atwerɛfoɔ mmusua a wɔte Yabes no, Tirafoɔ, Simeafoɔ ne Sukatfoɔ.
    Yeinom nyinaa yɛ Kenifoɔ, Hamat a ɔyɛ Rekab agya no asefoɔ.
  eng-WEBU: 'The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
    and the Sucathites. These are the Kenites who came from Hammath, the father of
    the house of Rechab.'
  wal-wal: Yaabeexa kataman de7iya xaafiyaageetu yarati qassi Tir77ata, SHim77aatatanne
    Sukkata. Hageeti Rekaabatu aawaa Haamatappe yelettida Qeenata.
  spa-PDDPT: 'Las familias de los escribas que habitaban en Jabes: los tirateos, los
    simeateos y los sucateos, los cuales son los ceneos, que proceden de Hamat, padre
    de la casa de Recab.'
  gun-gun: Lei re nhombo'e va'ety kuery Jabez py ikuai va'e regua ma tiratita, simeatita
    ha'e sucatita kuery. Ha'e va'e kuery ae ma queneu kuery Hamate gui ou va'ekue.
    Ha'e va'e ma Recabe regua kuery ru ae.
  ilo-ULB: 'dagiti puli dagiti eskriba a nagnanaed idiay Jabez: dagiti Tirateo, Simateo,
    ken Sucateo. Dagitoy dagiti Keneo a nagtaud manipud kenni Hammat, dagiti kapuonan
    dagiti Recabita.'
  kpg-kpg: '(Nia madahaanau aanei i muli ala e koia e kabemee di hihi mo di higi nia
    beebaa hagalabagau namua le e noho i lodo di waahale damana go Jabez: go digau
    Tirathite, digau Shimeathite, mo digau Sucathite. Digaula digau Kenite ala ne hai
    nadau lodo gi digau Rechabite.)'
  uig-ARA: يابەزدە ئولتۇراقلىشىپ قالغان تەۋرات خەتتاتلىرى، يەنى تىراتىيلار، شىمياتىيلەر
    بىلەن سۇكاتىيلار ئىدى. بۇلارنىڭ ھەممىسى كېنىيلەر بولۇپ، رەكاب جەمەتىنىڭ بوۋىسى
    خاماتنىڭ ئەۋلادلىرىدىن ئىدى.
  sus-sus: sɛbɛlitie xabilɛ naxee sabatixi Yabɛsi, Tiratikae, Simeyatakae, nun Sukatikae.
    Kenikae nan na ki, naxee fatanxi Xamata, Rekabu baba ra.
  pon-2006: '(Peneinei pwukat me pahn sansal pah iei irail me koahiek en nting oh
    pil koahiek en pwurehng ntingihada kisinlikou kesempwal kan, re kin kousoan nan
    kisin kahnimw en Sapes: mehn Tirad, Simead, oh Sukad. Irail mehn Ken me pwopwoudlahng
    rehn mehn Rekap.)'
  ksd-ksd: A tarai Tirat, ma ra tarai Simeat, ma ra tarai Sukat, a umana tena tutumu
    diat nina dia ga ki aro Iabes. Diat a vuna tarai Ken ma dia ga vana rikai tai
    Kamat a vunapai ra apik na tarai Rekab.
  tur-YTC: 'Yaves''te yaşayan yazıcı aileleri: Tiratlılar, Şimeatlılar ve Şukatlılar.
    Bunlar, Rekav evinin babası olan Hammat''tan gelen Kenliler''dir.'
  grc-BRENT: Πατριαὶ γραμματέων κατοικοῦντες ἐν Ἰάβις Θαργαθιῒμ, καὶ Σαμαθιῒμ, καὶ
    Σωχαθίμ· οὗτοι οἱ Κιναῖοι οἱ ἐλθόντες ἐξ Αἱμὰθ πατρὸς οἴκου Ῥηχάβ.
  ind-AYT: 'Kaum juru tulis yang tinggal di Yabes, yaitu: orang Tirati, orang Simati,
    dan orang Sukhati. Mereka adalah orang Keni keturunan Hamat, bapa kaum Rekhab.'
  nya-nya: 'ndiponso mabanja a alembi amene amakhala ku Yabesi: Atiroti, Asimeati
    ndiponso Asukati. Awa ndi Akeni amene anachokera kwa Hamati, kholo la Arekabu.'
  hrv-hrv: 'Književničke obitelji koje su živjele u Jabesu bile su: Tiraćani, Simeaćani,
    Sukaćani. To su Kinejci koji su potekli od Hamata, oca Rekabova doma.'
  mps-mps: Tama gasa hani dabe augwali te taun Jabesde bidaluali, tama augwali te
    polobadu yali sę ripot po ma asębo sę, me te gasa naide po asębo sę page
    konea pai bidi dabe. Te hani dabe augwa nogi e tama dao, te Tira dabe, me Simea
    dabe, me Suka dabe, te tama bage bidali. Te hani dabe augwali te Kingo hani dao.
    Te augwali bulali wąį nǫų da, te Hamat. Hamat aga te Rekap dabego wąį nǫų
    me dao.
  tpi-tpi: Na i gat ol arapela lain i stap long taun Jabes na ol i saveman bilong
    raitim ol samting. Nem bilong ol dispela lain i olsem, ol Tira na ol Simea na
    ol Suka. Ol dispela lain i bilong lain Kin. Na tumbuna bilong ol, em Hamat. Hamat
    em i tumbuna bilong ol Rekap tu.
  dan-1931: 'De i Jabez bosatte skriftlærdes Slægter: Tir''atitterne, Sjim''atitterne
    og Sukatitterne, det er Kinitterne, som nedstammede fra Hammat, Rekabs Slægts
    Fader.'
  vie-OVCB: và họ của các thầy ký lục ở Gia-bê gồm họ Ti-ra-tít, họ Si-ma-tít, và
    họ Su-ca-tít. Đây là người Kê-nít dòng dõi của Ha-mát, tổ phụ nhà Rê-cáp.
  guj-2017: 'યાબેસવાસી લહિયાઓનાં કુટુંબો: તિરાથીઓ, શિમાથીઓ તથા સુખાથીઓ. રેખાબના કુટુંબનાં
    પૂર્વજ હામ્માથથી થયેલા જે કેનીઓ તેઓ એ છે.'
  pon-2006A: 'Peneinei pwukat me pahn sansal pah iei irail me koahiek en nting oh
    pil koahiek en pwurehng ntingihada kisinlikou kesempwal kan, re kin kousoan nan
    kisin kahnimw en Sapes: mehn Tirad, Simead, oh Sukad. Irail mehn Ken me pwopwoudlahng
    rehn mehn Rekap.)'
  por-BRBSL: 'As famílias dos escribas que viveram em Jabez: os Tiratitas, os Simeatitas,
    e os Sucatitas. Estes são os quenitas que vieram de Hammath, o pai da casa de
    Rechab.'
  cth-cth: Cakathutkungnaw casak lah kaawm e teh Jabez, Tirathites, Shimeathi hoi
    Shukathi doeh. Hetnaw heh Rekhab imthung e a na pa Khammath koehoi ka tâcawt e
    Keninaw doeh.
  twi-twi: ne akyerɛwfo mmusua a wɔte Yabes no, Tirafo, Simeafo ne Sukatfo. Eyinom
    nyinaa yɛ Kenifo, Hamat a ɔyɛ Rekab agya no asefo.
  hlt-hlt: Cadaek koca la aka om tah Jabez, Tirathites, Shimeathi neh Shukathi ni.
    Te rhoek te Rekhab imkhui kah a napa Khammath lamkah aka thoeng Keni rhoek ni.
  tbz-SIM: kɛ́yíɛ́nɛ̀ bɛ̀ɛ̀ yɛ̃́ yɛpɑ́tɛ bɛ kó tinɑɑ̀mùntì. Bɛ̀ɛ̀ do tú Yɑbɛsi ɛì
    kɔbɛ bɛɛ̀ do tú Tidɑtiibɛ nɛ̀ Simɑtiibɛ nɛ̀ Sukɑtiibɛ nɛ̀ bɛ̀ tu bɛ̀ Keniibɛ Amɑti
    kó kuwuɔ nkɔbɛ, bɛɛ̀ piɛ́ Dekɑbiibɛ.
  msy-2020: 'Ezɨ Jabesɨn nguibar ekiamɨn itir marasi, me akɨnafariba osira fozir ikɨziba.
    Ikɨzir kabar ziabar kara: Tira, Simea ko Suka. Kar Kinɨn adarasi. Ezɨ men inazir
    afeziam Hamat. Hamat uaghan Rekapɨn nguibar ekiamɨn itir adarazir inazir afeziam.'
  dop-dop: Nɑ pǝ́ sɔɔsǝnɑ tɑkǝlɑsɩ nyǝntɑɑ lʋlʋŋ nyǝ́mɑ mpɑ pɑ wɛ Yɑpɛɛsɩ ɩcɑtɛ tɑɑ
    tɔ. Ɩsɩɩ Tilɑti tɛtʋ nyǝ́mɑ, nɑ Simɑti tɛtʋ nyǝ́mɑ. Mpɛ ɩnɩ pɑ kɛ́ Lekɑpii tɛtʋ
    nyǝ́mɑ cɔsɔ Hɑmɑtɩ lʋlʋɣʋ nyǝ́mɑ Keni tɛtʋ nyǝ́mɑ kɛ́.
  azb-azb: 'Yabesdə yaşayan mirzələrin nəsilləri: Tirealılar, Şimealılar, Sukalılar.
    Bunlar Bet-Rekavın atası Xammatın nəslindən olan Qenlilərdir.'
  eng-DBY: 'and the families of the scribes who dwelt at Jabez: the Tireathites, the
    Shimeathites, the Suchathites. These are the Kenites that came of Hammath, the
    father of the house of Rechab.'
  hin-2017: याबेस में रहनेवाले लेखकों के कुल अर्थात् तिराती, शिमाती और सूकाती हुए।
    ये रेकाब के घराने के मूलपुरुष हम्मत के वंशवाले केनी हैं।
  eng-YLT: 'and the families of the scribes the inhabitants of Jabez: Tirathites,
    Shimeathites, Suchathites. They [are] the Kenites, those coming of Hammath father
    of the house of Rechab.'
  eng-WYC-2017: And the kindreds of scribes, dwell-ing in Jabez, singing, and sounding,
    and dwelling in tabernacles. These be Kenites, that came of the heat of the father
    of the house of Rechab.
  eng-WMBB: 'The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
    and the Sucathites. These are the Kenites who came from Hammath, the father of
    the house of Rechab.'
  urd-GVH: और याबीज़ में आबाद मुन्शियों के ख़ानदान तिरआती, सिमआती और सूकाती। यह सब
    क़ीनी थे जो रैकाबियों के बाप हम्मत से निकले थे।
  rug-rug: 'Sari butubutu tie hire sapu bokabokadi hola pa kubekubere, si koa pa vasileana
    Zabezi: sari Tirataiti, Simeataiti, meke Sukataiti. Sari na tie hire, sina tie
    Kenaiti sapu varivarihaba la koari na tie Rekabaiti.'
  gaz-gaz: 'balbala barreessitootaa kanneen Yaabeex keessa jiraatan: Tiraatota, Shimeʼaatotaa
    fi Sukaatota. Isaan kunneen Qeenota mana abbaa Rekaab Hamaati keessaa dhalatanii
    dha.'
  fra-LSG: et les familles des scribes demeurant à Jaebets, les Thireathiens, les
    Schimeathiens et les Sucathiens. Ce sont les Kéniens, issus de Hamath, père de
    la maison de Récab.
  yal-yal: sɛbɛlitine xabilan naxanye yi dɔxi Yabɛsa taani e nun Tiratine nun Simeyatane
    nun Sukatine. Kenine nan ne ra, naxanye fataxi Xamati ra, Rekabu a denbayaan benbana.
  haw-1868: A o na ohana o ka poe kakauolelo i noho ma Iabeza, ka poe Tireti, ka poe
    Simeati, a o ka poe Sukati. O lakou ka poe Keni i puka mai mai Hemata mai, ka
    makuakane o ka ohana o Rekaba.
  arb-NAV: 'أَمَّا عَشَائِرُ الْكَتَبَةِ أَهْلِ يَعْبِيصَ فَهُمْ: تَرْعَاتِيمُ وَشَمْعَاتِيمُ
    وَسُوكَاتِيمُ وَهُمُ الْقَيْنِيُّونَ الْمُنْحَدِرُونَ مِنْ حَمَّةَ مُؤَسِّسِ عَائِلَةِ
    رَكَابَ.'
  ewe-ewe: 'agbalẽŋlɔlawo ƒe ƒome siwo nɔ Yabez: Tiratitɔwo, Imeatitɔwo kple Sukatitɔwo.
    Ame siawo katã nye Kenitɔwo eye wodzɔ tso Hamat me, ame si nye Rekab ƒe ƒome la
    fofo.'
  eng-LEE: 'And the families of the scribes who dwelt at Jabez: the Thirathites, the
    Shim''athites, and Suchathites. These are the Kenites that came from Chammath,
    the father of the house of Rechab.'
  asm-FB: যাবেচ-নিবাসী লিখকসকলৰ গোষ্ঠী তিৰাথীয়া, চিমিয়াথীয়া, আৰু চুখাথিয়াসকল।
    এওঁলোক ৰেখবৰ বংশৰ আদি-পিতৃ হম্মতৰ বংশধৰ কেনীয়া লোক।
  sus-A: سّبّلِتِيٍ شَبِلّ نَشٍيٍ سَبَتِشِ يَبّسِ، تِرَتِكَيٍ، سِمٍيَتَكَيٍ، نُن سُكَتِكَيٍ.
    كٍنِكَيٍ نَن نَ كِ، نَشٍيٍ قَتَنشِ شَمَتَ، رٍكَبُ بَبَ رَ.
  fra-SBL: 'Familles de scribes qui habitaient à Jabez : les Tirathites, les Shimeathites
    et les Sucathites. Ce sont les Kénites qui sont venus de Hammath, père de la maison
    de Réchab.'
  hbo-hbo: וּמִשְׁפְּחֹ֤ות סֹפְרִים֙ *יֹשְׁבוּ (יֹשְׁבֵ֣י) יַעְבֵּ֔ץ תִּרְעָתִ֥ים
    שִׁמְעָתִ֖ים שׂוּכָתִ֑ים הֵ֚מָּה הַקִּינִ֣ים הַבָּאִ֔ים מֵחַמַּ֖ת אֲבִ֥י בֵית־רֵכָֽב׃
    ס
  kik-kik: 'na mĩhĩrĩga ya aandĩki-marũa arĩa maatũũraga Jabezu ĩrĩa yatariĩ ta ũũ:
    Atirathi, na Ashimeathi, na Asukathi. Aya nĩo Akeni arĩa moimĩte harĩ Hamathu,
    ithe wa nyũmba ya Rekabu.'
  fra-NCL: ainsi que les familles des scribes demeurant à Jabès, savoir, les Thiratiens,
    les Schimathiens et les Sucathiens. Ce sont les Cinéens, issus de Hamath, père
    de la maison de Réchab.
  cek-AK: Jabez ah kaom ca tarik acaengnawk, Tirathi kaminawk, Shimeathi kaminawk
    hoi Sukathi kaminawk to oh o. Hae kaminawk loe Rekab imthung takoh ih ampa Hammath
    khae hoi angzo Ken kami ah oh o.
  cuk-cuk: 'Degine, garda-narmakmalad-e-gwenadgan-Jabesʼgi-mamaid, wemalad: Tirat-dulemar,
    Simea-dulemar, Sucat-dulemar. We-Ceneo-dulemar, Hamatʼgi-danimaladid. Hamatʼde,
    Recab-dulemar-e-dad-dummadid.'
  uig-CYR: Ябәздә олтирақлишип қалған Тәврат хәттатлири, йәни тиратийлар, шимятийләр
    билән сукатийлар еди. Буларниң һәммиси кенийләр болуп, Рәкаб җәмәтиниң бовиси
    Хаматниң әвлатлиридин еди.
  tel-2017: యబ్బేజులో నివసించే లేఖికుల కుటుంబాలైన తిరాతీయులూ, షిమ్యాతీయులూ, శూకోతీయులూ.
    వీళ్ళు రేకాబు కుటుంబాలకు పూర్వీకుడైన హమాతుకు వారసులుగా కలిగిన కేనీయులు.
  hat-BSA: 'epi fanmi a skrib ki te rete Jaebets yo: Tireatyen yo, Schimeatyen yo
    ak Sikatyen yo. Sila yo se Kenyen ki te soti nan Hamath yo, papa lakay Récab.'
  kos-kos: '(Mwet in sruf ekasr ten inge, su arulana etu sim ac karinganang ma simusla,
    elos muta in acn Jabez: mwet Tirath, mwet Shimeath, ac mwet Sucath. Mwet inge
    elos mwet Ken, a elos tuh payuk yurin mwet Rechab.)'
  hbo-WLC: וּמִשְׁפְּח֤וֹת סֹפְרִים֙ ישבו יַעְבֵּ֔ץ תִּרְעָתִ֥ים שִׁמְעָתִ֖ים שׂוּכָתִ֑ים
    הֵ֚מָּה הַקִּינִ֣ים הַבָּאִ֔ים מֵחַמַּ֖ת אֲבִ֥י בֵית־רֵכָֽב׃ ס
  ibo-ibo: 'Ụfọdụ ha bụ ikwu ndị ode akwụkwọ, ndị bi nʼobodo Jabez: ndị Tirait, na
    ndị Shimea, na ndị Suka. Ndị a niile bụ ndị Ken, ndị sitere nʼagbụrụ Hamat, nna
    ndị ikwu Rekab.'
  ory-ory: ଆଉ ଯାବେଷ୍‍ ନିବାସୀ ଲେଖକମାନଙ୍କ ଗୋଷ୍ଠୀ, ଯଥା, ତିରିୟାଥୀୟ, ଶିମିୟଥୀୟ, ସୂଖାଥୀୟମାନେ।
    ଏମାନେ ରେଖବ-ବଂଶର ପୂର୍ବପୁରୁଷ ହମ୍ମତ୍‍ଠାରୁ ଉତ୍ପନ୍ନ କେନୀୟ ଲୋକ।
  chk-chk: 'Ikkei ekewe eterekesin ekewe soumak mi nom lon Japes: Ekewe chon Tirat,
    chon Shimeat me chon Sukat. Ir ekewe chon Ken ra feito seni Hamat, mwirimwirir
    ekewe chon leimwen Rekap.'
  rop-rop: Wal ol dislot femili bin brabli gudwan blanga raidimdan ebrijing, en deibin
    jidan langa det taun gulum Jeibes. Deibin detlot Tirathait, Shimiyethait en Sukathait
    pipul. Deibin Kenait pipul en deibin merrit langa detlot Reikebait pipul.
  ukr-1871: 'Та поколїння Соферійцїв, що жили в Ябезї, Тирейцї, Шимейцї, Сухайцї:
    це Кинеяни, що повстали від Хамата, Бетрехавового батька.'
  deu-1951: 'und die Geschlechter der Schreiber, der Bewohner von Jabez: die Tiratiter,
    die Schimatiter, die Suchatiter. Das sind die Keniter, die von Chammat, dem Vater
    des Hauses Rechab, abstammen.'
  eng-JPS: 'And the families of scribes that dwelt at Jabez: the Tirathites, the Shimeathites,
    the Sucathites. These are the Kenites that came of Hammath, the father of the
    house of Rechab.'
  srp-1865: I porodice pisarske u Javisu, Tiraæani, Simeaæani, Suhaæani; to su Keneji,
    koji se narodiše od Emata, oca doma Rihavova.
  lug-lug: n’ebika by’abawandiisi b’amateeka abaabeeranga e Yabezi, nga be b’Abatirasi,
    Abasimeyasi, n’Abasukasi. Bano be Bakeeni abasibuka mu Kammasi, era be baavaamu
    oluggya lwa Lekabu.
  heb-heb: ומשפחות ספרים ישבו יעבץ תרעתים שמעתים שוכתים המה הקינים הבאים מחמת אבי
    בית רכב׃
  ben-IRV: আর যাবেষে বাসকারী লেখকেরা, তিরিয়াথীয়েরা, শিমিয়থীয়েরা ও সূখাথীয়েরা।
    এরা ছিল কীনীয় গোষ্ঠী, রেখবীয়দের বাবা হম্মতের বংশের লোক।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਲਿਖਾਰੀਆਂ ਦੀਆਂ ਕੁਲਾਂ ਜਿਹੜੇ ਯਾਬੇਸ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਤੀਰਆਥੀ ਸ਼ਿਮਆਥੀ
    ਅਤੇ ਸੂਕਾਥੀ। ਇਹ ਕੇਨੀ ਹਨ ਜਿਹੜੇ ਰੇਕਾਬ ਦੇ ਘਰਾਣੇ ਦੇ ਪਿਤਾ ਹੰਮਥ ਤੋਂ ਆਏ ਸਨ।
  mya-JVB: ယာဗက် မြို့၌နေ သောရှောဖရိလူ၊ တိရသိ လူ၊ ရှိမသိ လူ၊ စုခသိ လူတည်း။ ထိုသူ တို့သည်
    ရေခပ် အမျိုး ၏ အဘ ဟေမတ် မှ ဆင်းသက် သော ကိနိ အမျိုးဖြစ်သတည်း။
  hmo-hmo: 'Buka torea taudia, Iabese hanua dekenai idia noho taudia danu edia bese
    be inai: Tirata, bona Simeata bona Sukata besedia. Unai be Keni taudia, Hamata
    dekena amo idia vara. Bona unai Hamata be Rekaba iduhu ena tamana.'
  urd-urd: और या'बीज़ के रहने वाले मुन्शियों के घराने, तिर'आती और सम'आती और सौकाती;
    यह वह क़ीनी हैं जो रैकाब के घराने के बाप हमात की नसल से थे।
  rus-SYN: 'и племена Соферийцев, живших в Иабеце, Тирейцы, Шимейцы, Сухайцы: это
    Кинеяне, происшедшие от Хамафа, отца Бетрехава.'
  bqc-SIM: ń lakɛ̃na pↄ́ kú Yabɛziↄ. Aamɛ Tila buiↄ ń Simɛa buiↄ ń Suka buiↄ ũ.
    Keni buipiↄ bↄ̀ Lekabu buiↄ guuɛ. Amata mɛ́ ń dezi káau ũ.
  tcz-CHONGTHU: Chule Jabez khoa cheng danthu lekha sunna pang miho insung mite jong
    Tirath miho ahiuvin, Shimeath miho hi Recab insung penna Hammath kitipa sung peng
    ngen ahiuvin, Ken mi jeng ahiuve.
  mar-mar: शिवाय तिराथी, शिमाथी, सुकाथी ही याबेसमध्ये राहणारी लेखकांची घराणी. हे नकलनवीस
    म्हणजे रेखाब घराण्याचा मूळपुरुष हम्मथ याच्या वंशातली केनी लोक होते.
  qub-qub: Jabescho tiyaj yachajcuna caran Tirat castacuna, Simeat castacuna, Sucat
    castacuna. Paycunami caran Queni runacuna. Paycunaga caran Bet-recabpa papänin
    Hamatpita mirajmi.
  bqp-bqp: kɑ be bɑ rɑ tirenu yore bɑ kɑ wɑ̃ɑ Yɑbɛsiɔ. Berɑ Tireɑtigibu kɑ Simɛɑtigibu
    kɑ Sukɑtigibu. Bɑ sɑ̃ɑwɑ Kenibɑ be bɑ yɑrɑ Hɑmɑtin bweserun di wi u sɑ̃ɑ Rekɑbun
    bweserun sikɑdo.
  hat-hat: Men branch fanmi moun ki te abil nan ekri ak kopye dokiman. Yo te rete
    lavil Jabèz. Se te moun Tira yo, moun Chima yo ak moun Souka yo. Se moun branch
    fanmi Kayen ki soti nan fanmi Amat, zansèt moun Rekab yo.
  eng-BSB: and the clans of the scribes who lived at Jabez—the Tirathites, Shimeathites,
    and Sucathites. These are the Kenites who came from Hammath, the father of the
    house of Rechab.
  eng-WEBPB: 'The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
    and the Sucathites. These are the Kenites who came from Hammath, the father of
    the house of Rechab.'
  kbq-kbq: Hagi mago'a vahera avonkre eri'za e'neriza Jabesi kumate mani'naze. Hagi
    ana vahetmimofo zamagi'a amane, Tira vaheki, Simea vaheki, Suka vaheki hu'za mani'naze.
    Hagi e'i ana maka vahera, Keni vaheki'za, Hamati negehoze. Hagi Hamati'a Bet-Rekapu
    nagamofo nezmageho'e.
  nhe-BL: Huan ipan iixhuihua nojquiya itztoyaj nopa tlajcuilohuani tlen itztoyaj
    ipan altepetl Jabes, nopa tlacame tirateos, simeateos huan sucateos. Nochi ya
    ni eliyayaj nopa ceneos tlen hualajque tlen Hamat itata nopa familia tlen itoca
    Recab.
  gub-BL: '(Amo pape kwaw par waànàm wiko Zawez tawhu pe wà. Na''aw waner xe wà: Xirat
    izuapyapyr wà, Ximeat izuapyapyr wà, Xukat izuapyapyr wà. Paw rupi wiko Kene izuapyapyr
    romo wà. Wereko Hekaw izuapyapyr wemireko romo wà, umen romo wà.)'
  eng-DRA: And the families of the scribes that dwell in Jabes, singing and making
    melody, and abiding in tents. These are the Cinites, who came of Calor (Chamath)
    father of the house of Rechab,
