verse: 1CH.002.050
translations:
  mal-C: 'ഇവരായിരുന്നു കാലേബിന്റെ പിൻഗാമികൾ. എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്റെ പുത്രന്മാർ:
    കിര്യത്ത്-യെയാരീമിന്റെ പിതാവായ ശോബാൽ,'
  deu-TKW: 'Dies sind die Söhne Kalebs: die Söhne Hurs, des Erstgeborenen von Ephratha,
    waren: Sobal, der Vater von Kirjath-Jearim,'
  lin-lin: 'Bango wana nde bazalaki bakitani ya Kalebi. Bana mibali ya Wuri, mwana
    ya liboso oyo abotaki na Efrata, mwasi na ye : Shobali, tata ya Kiriati-Yearimi ;'
  eng-LSV: 'These were sons of Caleb son of Hur, firstborn of Ephrathah: Shobal father
    of Kirjath-Jearim,'
  eng-GNV: These were the sonnes of Caleb the sone of Hur the eldest sonne of Ephrathah,
    Shobal the father of Kiriath-iearim.
  eng-WEBSTER: These were the sons of Caleb the son of Hur, the first-born of Ephratah;
    Shobal the father of Kirjath-jearim,
  nhw-BL: Inijuanti elque iixhuihua Caleb. Hur eliyaya iachtihui ejca Caleb ihuaya
    isihua Efrata. Huan Hur quinpixqui iconehua catli inintoca eliyayaj Sobal, catli
    teipa elqui itata Quiriat Jearim;
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Kalebu. Wana wa Huri, mzaliwa mkuu wao wa
    Efrathi, walikuwa: Shobali akamzaa Kiriath-Yearimu,'
  bba-bba: Win kurɔ Efɑrɑtɑn bii ɡbiikoowɑ Huri. Bibu itɑwɑ Huri u mɑrɑ. Berɑ Sobɑli
    wi u sɑ̃ɑ Kiriɑti Yɑrimun kɑbɑ wuko,
  eng-KJVCPB: These were the sons of Caleb the son of Hur, the firstborn of Ephratah;
    Shobal the father of Kirjath-jearim,
  luo-luo: 'Jogo duto ema ne nyikwa Kaleb. Yawuot Hur wuod Efratha makayo ne gin:
    Shobal wuon Kiriath Jearim,'
  meu-meu: 'Kaleb vevena bunu. Huru, Efrata natuna roboana, natuna: Sobal (ia na Kiriat-iearimi
    tamana)'
  npi-ULB: एप्राताका जेठा छोरा हूरका छोराहरू किर्यत-यारीमका पिता शोबाल,
  yor-yor: 'Àwọn wọ̀nyí ni ọmọ Kalebu. Àwọn ọmọ Huri, àkọ́bí Efrata: Ṣobali baba Kiriati-Jearimu.'
  pes-OPCB: 'اینها نوادگان کالیب بودند. پسران حور (پسر ارشد کالیب و افراته) اینها
    بودند: شوبال (بانی قریه یعاریم)،'
  tgl-ULB: 'Ito ang mga anak na lalaki ni Hur, ang kaniyang panganay kay Efrata: si
    Sobal, na ama ng Chiriath Jearim,'
  hui-hui: Ani bialu Kalebe ibu waneigini marubi ha dege bini. Kalebe ibu one Eberadala
    libu igini mbira mini Hua hene. Hua ibu igini ogodagua hene. Mbira mini Sobala
    ibugua Kiriada Yarimi tano pigane mo wini. Mendego mini Salama ibugua Bedeleheme
    tano pigane mo wini. Tebone mini Harebe ibuguabi nde Bedegade tano mo wini.
  mya-mya: အောက်​ဖော်​ပြ​ပါ​တို့​သည်​လည်း​ကာ​လက် ၏​သား​မြေး​များ​ဖြစ်​ပေ​သည်။ ဇ​နီး​ဖြစ်​သူ​ဧ​ဖ​ရတ်​နှင့်​ကာ​လက်​ရ​သော
    သား​ဦး​မှာ​ဟု​ရ​ဖြစ်​၏။ ဟု​ရ​၏​သား​ရှော ဗာ​လ​သည်​ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​ကြီး​ကို
    တည်​ထောင်​လေ​သည်။-
  bod-N: དེ་ཐམས་ཅད་ནི་ཀཱ་ལེབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ཡིན། ཨེབ་རཱད་ཀྱི་བུ་སྐྱེས་འགོ་ཧུ་རཱ་ཡི་བུ་རྣམས་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྱི་ཕ་ཤོ་བལ་དང་།
  sna-sna: 'Izvi ndizvo zvizvarwa zvaKarebhu. Vanakomana vaHuri dangwe raEfurata:
    Shobhari baba vaKiriati Jearimi,'
  spa-BLM: 'Estos fueron los hijos de Caleb, hijo de Hur, primogénito de Efrata: Sobal,
    padre de Quiriat Jearim,'
  cac-cac: A juntzan̈ eb' vin̈ tic yin̈tilal eb' vin̈aj Caleb chi'. A eb' vin̈ yuninal
    vin̈aj Hur, vin̈ sb'ab'el une' ix Efrata, aton vin̈aj Sobal, vin̈ smam yicham
    eb' aj Quiriat-jearim,
  swh-ULB: 'Hawa walikuwa wana wa Huri, mzaliwa wake wa kwanza kwa Efratha: Shobali
    baba wa Kiriath-Yearimu.'
  bel-bel: 'Вось сыны Халева: сын Хур, першынец Эфраты: Шавал, бацька Кірыят-Ярыма;'
  deu-ELBBK: 'Dies waren die Söhne Kalebs: Die Söhne Hurs, des Erstgeborenen der Ephrata:
    Schobal, der Vater von Kirjat-Jearim;'
  mbb-OT: Iyan heini sikandan menge kevuwazan ni Caleb. Iyan si Hur kinekekayan he
    anak ni Caleb wey ni Efrata. Is menge anak ni Hur he menge maama, ne iyan si Shobal
    he amey ni Kiriat Jearim,
  mal-2015: 'എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്റെ പുത്രന്മാർ: കിര്യത്ത്-യെയാരീമിന്റെ അപ്പനായ
    ശോബാൽ,'
  rmc-rmc: 'The kala sas le Kaleboskre čhave: Ešebno o Chur, savo les sas la Efrataha,
    dureder o Šobal, savo zathoďa o Kirjat-Jearim,'
  pes-OPV: 'و پسران کاليب بن حُور نخست زاده اَفراته اينانند: شُوبال پدر قربه يعاريم،'
  ron-1924: 'Ачештя ау фост фиий луй Калеб: Шобал, фиул луй Хур, ынтыюл нэскут ал
    Ефратей, ши татэл луй Кириат-Иеарим;'
  ben-OBCV: 'এরাই হলেন কালেবের বংশধর। ইফ্রাথার বড়ো ছেলে হূরের ছেলেরা: কিরিয়ৎ-যিয়ারীমের
    বাবা শোবল,'
  som-som: Oo kuwanu waxay wada ahaayeen ilmaha Kaaleeb, kaasoo ahaa ina Xuur, oo
    ahaa curadkii Efraataah, iyo Shoobaal oo ahaa Qiryad Yecaariim aabbihiis,
  lat-VUC: Hi erant filii Caleb, filii Hur primogeniti Ephratha, Sobal pater Cariathiarim.
  eng-ASVBT: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath-jearim,'
  ita-1885: 'Questi furono i figliuoli di Caleb, figliuolo di Hur, primogenito di
    Efrat, cioè: Sobal, padre di Chiriat-iearim;'
  eng-LXXUP: These were the sons of Caleb. The sons of Hur the firstborn of Ephrathah;
    Shobal the father of Kiriath-jearim,
  eng-ULB: 'These were the sons of Hur, his firstborn by Ephrathah: Shobal the father
    of Kiriath Jearim,'
  spa-VBL: 'Estos fueron todos los descendientes de Caleb. Los hijos de Hur, primogénito
    de Efrata: Sobal, padre de Quiriat Jearim,'
  fra-_FOB: 'Ceux-ci furent fils de Caleb: Shobal, fils de Hur, premier-né d''Éphrata,
    et père de Kirjath-Jearim;'
  mal-mal: 'എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്റെ പുത്രന്മാർ: കിര്യത്ത്-യെയാരീമിന്റെ അപ്പനായ
    ശോബാൽ,'
  urd-GVR: Sab Kālib kī aulād the. Ifrātā ke pahlauṭhe Hūr ke beṭe Qiriyat-yārīm kā
    bāp Sobal,
  suz-BL: मेको कालेब आ तौ चच युइ बाक्‍मा बाक्‍त। कालेब आ मीश एफ्राथाह आ ङोंइती थिशो
    तौ हुर बाक्‍माक्‍त। हुर आ तौ शोबाल किरयथ-यारीम ङा मुर आन आफ बाक्‍माक्‍त। १इतिहास
    २:१९
  ita-1927: 'Questi furono i figliuoli di Caleb: Ben-Hur, primogenito di Efrata, Shobal,
    padre di Kiriath-Jearim;'
  ckb-ckb: 'ئەمانە نەوەی کالێب بوون. کوڕەکانی حوور کە نۆبەرەی ئەفراتە بوو: شۆڤاڵی
    باوکی قیریەت یەعاریم،'
  eng-BBE: The sons of Hur, the oldest son of Ephrathah; Shobal, the father of Kiriath-jearim,
  kan-OKCV: 'ಇನ್ನುಳಿದ ಕಾಲೇಬನ ವಂಶಜರು: ಕಾಲೇಬನಿಗೆ ಅವನ ಹೆಂಡತಿ ಎಫ್ರಾತಳಿಂದ ಜನಿಸಿದ ಚೊಚ್ಚಲ
    ಮಗನ ಹೆಸರು ಹೂರ್. ಹೂರನ ಮಗ ಶೋಬಾಲ್ ಕಿರ್ಯತ್ ಯಾರೀಮ್ ಪಟ್ಟಣವನ್ನೂ,'
  tam-2017: எப்ராத்தாளிடம் முதலில் பிறந்த ஊருடைய மகனாகிய காலேபினுடைய மகன்கள் கீரியாத்யாரீமின்
    மூப்பனான சோபாலும்,
  spa-RV-1909: 'Estos fueron los hijos de Caleb, hijo de Hur, primogénito de Ephrata:
    Sobal, padre de Chîriath-jearim;'
  ron-BTF: Aceștia au fost fiii lui Caleb, fiul lui Hur, întâiul născut al lui Efrata;
    Șobal tatăl lui Chiriat-Iearim,
  eng-WEBP: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath Jearim,'
  eng-FBV: 'These are all the descendants of Caleb. The sons of Hur the firstborn
    of Ephrathah: Shobal, the father of Kiriath Jearim,'
  nld-1939: Dit waren de afstammelingen van Kaleb. De zonen van Choer, den oudsten
    zoon van Efrat, waren Sjobal de vader van Kirjat-Jearim,
  nch-BL: Inijuanti elque iixhuihua Caleb. Hur eliyaya iachtohui ejca Caleb ihuaya
    isihua Efrata. Huan Hur quinpixqui iconehua cati inintoca eliyaya Sobal, cati
    teipa elqui itata Quiriat Jearim;
  vie-1934: 'Đây là những con cháu của Ca-lép: Sô-banh, con trai của Hu-rơ, là con
    trưởng nam của Eùp-ra-ta, và tổ phụ của Ki-ri-át-Giê-a-rim;'
  hin-CV: 'ये सभी कालेब के वंश के थे. एफ़राथाह के पहलौठे हूर के पुत्र: किरयथ-यआरीम
    का पिता शोबल,'
  spa-BES: Los hijos de Hur, el hijo mayor de Efrata. Sobal, el padre de Quiriat-jearim,
  tdx-tdx: Ana’ i Kalebe irezay. O ana’ i Koreo tañoloñoloña’ i Efratae, le i Sobale
    rae’ i Kiriate’ Iearime
  tha-KJV: เหล่านี้​เป็นลูกหลานของคาเลบบุตรชายของเฮอร์ บุ​ตรหัวปีของเอฟราธาห์ ชื่อ
    โชบาล บิ​ดาของคีริยาทเยอาริม
  por-BR-2018: 'Estes foram os filhos de Calebe, filho de Hur, primogênito de Efrata:
    Sobal, pai de Quiriate-Jearim;'
  deu-ELO: 'Dies waren die Söhne Kalebs: Die Söhne Hurs, des Erstgeborenen der Ephratha:
    Schobal, der Vater von Kirjath-Jearim;'
  eng-WYC-2018: These were (also) the sons of Caleb. The sons of Hur, the first begotten
    son of Ephratah, were Shobal, the father of Kiriathjearim (or the founder of Kiriathjearim);
  epo-epo: 'Tio estis la idoj de Kaleb: la filo de Ĥur, unuenaskito de Efrata: Ŝobal,
    fondinto de Kirjat-Jearim,'
  uig-PIN: 'Yuⱪiriⱪilarning ⱨǝmmisi Kalǝbning ǝwladliri. Əfrataⱨning tunji oƣli Hurning
    oƣulliri: Kiriat-Yearimning atisi Xobal,'
  beo-beo: Amo huluane da Ga:ilebe egaga fifi misi. Efala:de ea magobo mano da He.
    He egefelali da Siouba:le (Gilia:de Yialimi ea eda), Sa:lama (Bedeleheme ea eda)
    amola Ha:ilefe (Bede Ga:ida ea eda).
  tpi-OTNT: Na i gat ol arapela lain pikinini bilong Kalep tu. Hur em i namba wan
    pikinini man bilong Kalep wantaim Efrata. Na nem bilong ol pikinini man bilong
    Hur i olsem, Sobal na Salma na Harep. Sobal i bin kirapim taun Kiriat Jearim,
    na Salma i bin kirapim taun Betlehem, na Harep i bin kirapim taun Betgader.
  hau-SA: Waɗannan su ne zuriyar Kaleb. ’Ya’yan Hur maza, ɗan farin Efrata su ne,
    Shobal mahaifin Kiriyat Yeyarim,
  uig-LAT: 'Yuqiriqilarning hemmisi Kalebning ewladliri. Efratahning tunji oghli Xurning
    oghulliri: Kiriat-Yéarimning atisi Shobal,'
  nde-nde: 'Yibo laba abenzalo kaKhalebi. Amadodana kaHuri izibulo lika-Efrathi yila:
    nguShobhali uyise kaKhiriyathi-Jeyarimi,'
  ton-ton: ¶ Ko e ngaahi foha eni ʻo Kelepi ko e foha ʻo Hua, ko e ʻuluaki fānau kia
    Efalata; ko Sopale ko e tamai ʻa Kesasialimi,
  ces-1613: 'Ti byli synové Kálefovi, syna Hur prvorozeného Efraty: Sobal otec Kariatjeharimských,'
  eng-WMB: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath Jearim,'
  tam-TCV: 'இவர்கள் எல்லோரும் காலேபின் சந்ததிகளாவர். எப்ராத்தாளின் முதற்பேறானவனான
    ஊரின் மகன்கள்: கீரியாத்யாரீமின் தகப்பனான சோபால்,'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Hur, ang iyang kamagulangang anak
    pinaagi kang Efrata: si Shobal ang amahan ni Kiriat Jearim,'
  pol-UBG: 'Ci byli synami Kaleba, syna Chura, pierworodnego Efraty: Szobal, ojciec
    Kiriat-Jearima;'
  urd-GVU: سب کالب کی اولاد تھے۔ اِفراتہ کے پہلوٹھے حور کے بیٹے قِریَت یعریم کا باپ
    سوبل،
  deu-1912: 'Dies waren die Kinder Kalebs: die Söhne Hurs, des ersten Sohn''s von
    der Ephratha: Sobal, der Vater Kirjath-Jearims;'
  kan-2017: ಕಾಲೇಬನ ಹೆಂಡತಿಯಾದ ಎಫ್ರಾತಳ ಚೊಚ್ಚಲ ಮಗನಾದ ಹೂರನ ಮಕ್ಕಳು ಕಿರ್ಯತ್ಯಾರೀಮರ ಮೂಲಪುರುಷನಾದ
    ಶೋಬಾಲ್,
  yap-yap: Ma tin ni ba’aray e ku boch e pi’in owchen Kaleb. I Hur e bin nib nganni’
    ko pumo’on u fak Kaleb nge Efrath ni bpin rok. Me Shobal nib mo’on ni fak Hur
    e ir e sunmeg yu Kiriath Jearim,
  hlt-MCSB: He rhoek he Kaleb koca la om uh. Hur koca ah a caming la Epharath tih
    Kiriathjearim napa Shobal.
  mdy-ETH: ሃካፓ ሊካ ዴማ ፓይዲንታዞንሢያ ካኣሌቤ ዜርፆኬ፦ ካኣሌቤ ፔኤኮ ማቾ ዔፕራታይዳፓ ሾዔ ቤርታሳ ናዓሢ ሁሬ ማዓዛ ሁሬኮ
    ናኣዚ፥ ቂሪያትይዓሪሜኮ ዓዴ ሾባሌኬ፤
  twi-ASANTE: Yeinom nyinaa yɛ Kaleb asefoɔ. Kaleb yere Efrata abakan Hur mmammarima
    yɛ Sobal a ɔyɛ Kiriat-Yearim agya
  eng-WEBU: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath Jearim,'
  wal-wal: Kaaleeba naati harati hagaappe kaallidi xaafettidosona. Kaaleebi ba baira
    na7aa Huura ba keettaayee Efiraatin yeliis. Huura naati Qiriyaati-Yi7aariima aawaa
    SHobaala,
  spa-PDDPT: 'Éstos fueron los hijos de Caleb: hijos de Hur, primogénito de Efrata:
    Sobal, padre de Quiriat-jearim,'
  gun-gun: Ha'e va'e kuery ma Calebe ra'y kuery meme. Ha'e gui Efrata ra'y jypygua
    Hur ra'y kuery ma Quiriate-Jearim rurã Sobal,
  ilo-ULB: 'Dagitoy dagiti putot a lallaki ni Hur, ti inauna a putotna kenni Efrata:
    ket ni Sobal nga ama ti Kiriat Jearim,'
  kpg-kpg: 'Digau aanei e hagatau gi muli la nia hagadili ni Caleb labelaa: Go Hur
    tama daane madua a Caleb mo dono lodo go Ephrath. Tama daane a Hur go Shobal dela
    ne daamada ne hau di waahale o Kiriath-Jearim.'
  uig-ARA: 'يۇقىرىقىلارنىڭ ھەممىسى كالەبنىڭ ئەۋلادلىرى. ئەفراتاھنىڭ تۇنجى ئوغلى خۇرنىڭ
    ئوغۇللىرى: كىرىئات-يېئارىمنىڭ ئاتىسى شوبال،'
  sus-sus: 'Kalebi xa die nan ya: Sobali, Xuru xa di, a xa ginɛ Efarata xa di singe,
    Kiriyati Yeyarimi baba,'
  pon-2006: Irail pwukat pil iei kadaudok en Kalep. Hur, nein Kalep oh eh pwoud Eprat,
    mesenih. Nein Hur pwutak Sopal me tepin kauwada Kiriad Searim,
  ksd-ksd: 'Go diat a umana natu i Kaleb. A umana natu i Kur, a luaina bul tutana
    kai Eprata: Sobal tama i Kiriat-Iearim,'
  tur-YTC: 'Efrata''nın ilk oğlu Hur''un oğlu Kalev''in oğulları şunlardı: Kiryat
    Yearim''in babası Şoval,'
  grc-BRENT: Οὗτοι ἦσαν υἱοὶ Χαλέβ· υἱοὶ Ὢρ πρωτοτόκου Ἐφραθά· Σωβὰλ πατὴρ Καριαθιαρὶμ,
  ind-AYT: Itulah keturunan Kaleb. Anak-anak Hur, anak sulung Efrata, adalah Sobal,
    bapa Kiryat Yearim,
  nya-nya: 'Izi zinali zidzukulu za Kalebe. Ana a Huri mwana wachisamba wa Efurata
    anali awa: Sobala abambo a Kiriati Yearimu,'
  hrv-hrv: 'To su bili sinovi Kalebovi. A sinovi Hura, Efratina prvenca: Šobal, otac
    Kirjat Jearimov,'
  mps-mps: Tama Kalepgo gasa ogwa hani dabe me elaluali, Hur te Kalepgo we Efratago
    gomunai ogwa dao, tedu te gasa hani pedelali. Te Hurgo ogwa dabe nogi e tiwai,
    Sobal, me Salma, me Harep. Sobalgo te taun Kiriat Jearim nigali, te Salmago te
    taun Betlehem nigali, tama Harepgo te taun Betgader nigai dao.
  tpi-tpi: Na i gat ol arapela lain pikinini bilong Kalep tu. Hur em i namba wan pikinini
    man bilong Kalep wantaim Efrata. Na nem bilong ol pikinini man bilong Hur i olsem,
    Sobal na Salma na Harep. Sobal i bin kirapim taun Kiriat Jearim, na Salma i bin
    kirapim taun Betlehem, na Harep i bin kirapim taun Betgader.
  dan-1931: 'Det var Kalebs Efterkommere. Hurs, Efratas førstefødtes, Sønner: Sjobal,
    Kirjat-Jearims Fader,'
  vie-OVCB: Đây là dòng dõi của Ca-lép. Hu-rơ, trưởng nam của Ê-phơ-rát, vợ Ca-lép,
    sinh các con trai là Sô-banh, (người sáng lập Ki-ri-át Giê-a-rim),
  guj-2017: 'કાલેબના વંશજો આ હતા: એફ્રાથાથી જન્મેલો તેનો જ્યેષ્ઠ દીકરો હૂર, તેનો દીકરો
    શોબાલ, તેનો દીકરો કિર્યાથ-યારીમ.'
  pon-2006A: Irail pwukat pil iei kadaudok en Kalep. Hur, nein Kalep oh eh pwoud Eprat,
    mesenih. Nein Hur pwutak Sopal me tepin kauwada Kiriad Searim,
  por-BRBSL: 'Estes foram os filhos de Caleb, o filho de Hur, o primogênito de Efrata:
    Shobal, o pai de Kiriath Jearim,'
  cth-cth: Hetnaw heh Kaleb casak lah ao awh. Hur casak a camin lah Epharath lah ao
    teh, Kiriathjearim na pa Shobal.
  twi-twi: Eyinom nyinaa yɛ Kaleb asefo. Kaleb yere Efrata abakan Hur mmabarima yɛ
    Sobal a ɔyɛ Kiriat-Yearim agya
  hlt-hlt: He rhoek he Kaleb koca la om uh. Hur koca ah a caming la Epharath tih Kiriathjearim
    napa Shobal.
  tbz-SIM: 'Ntɛ Kɑdɛbu yɑɑ̀bí kó yɛyètɛ̀: O pokù Efɑdɑtɑ kóo po do tú Uuri, kòo nɑntɛ
    Sobɑdi, weè do ketɛ́ Kidiyɑ-Yeɑdimmu kó dihɛì, bɛ yɔ̃fũ̀ɔ̃̀ bɛ̀ do bo bɛ̀tɑ̃ɑ̃ti
    ndi.'
  msy-2020: 'Ezɨ Kalepɨn ovavir borir igharazir maba uaghan iti. Kalep ko Efrata,
    aningɨn otarir ivariam Hur. Ezɨ Hurɨn otaribar ziabar kara: Sobal, Salma, ko Harep.
    Ezɨ Sobal, Kiriat Jearimɨn nguibar ekiamɨn ingari. Ezɨ Salma, Betlehemɨn nguibar
    ekiamɨn ingari. Ezɨ Harep, Betgaderɨn nguibar ekiamɨn ingari.'
  dop-dop: Kɑlɛpʋ lʋlʋɣʋ nyǝ́mɑ lɛlɑɑ hǝlɑ ntɔ, ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Huuu ɑlʋ
    Ɩfǝlɑtɑ pǝyɑlɑɑ wɛ tooso kɛ́. Sopɑlɩ wei ɩ ŋmɑwɑ Kiliyɑtɩ-Yeyɑlim ɩcɑtɛ tɔ,
  azb-azb: 'Bunlar Kalevin nəsilləri idi. Efratanın ilk oğlu Xurun oğulları bunlardır:
    Qiryat-Yearimin atası Şoval,'
  eng-DBY: 'These are the sons of Caleb. The sons of Hur, the firstborn of Ephratah:
    Shobal the father of Kirjath-jearim,'
  hin-2017: 'कालेब के वंश में ये हुए। एप्राता के जेठे हूर का पुत्र: किर्यत्यारीम का
    पिता शोबाल,'
  eng-YLT: 'These were sons of Caleb son of Hur, first-born of Ephrathah: Shobal father
    of Kirjath-Jearim,'
  eng-WYC-2017: These were also the sons of Caleb. The sons of Hur, the first begotten
    son of Ephratah, were Shobal, the father of Kiriathjearim;
  eng-WMBB: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath Jearim,'
  urd-GVH: सब कालिब की औलाद थे। इफ़राता के पहलौठे हूर के बेटे क़िरियत-यारीम का बाप
    सोबल,
  rug-rug: Hie sa pinodopodo te Kelebi. Huri si na koburu kenuna tadi Kelebi meke
    Eparata sa nana barikaleqe. Sa tuna koreo e Huri, se Sobali, si koa ia sa vasileana
    pa Kiriati Zearimi.
  gaz-gaz: 'Isaan kunneen sanyiiwwan Kaaleb turan. Ilmaan Huuri ilma Efraataa hangaftichaa:
    Sobaal abbaa Kiriyaati Yeʼaariim,'
  fra-LSG: 'Ceux-ci furent fils de Caleb: Schobal, fils de Hur, premier-né d’Éphrata,
    et père de Kirjath-Jearim;'
  yal-yal: 'Kalebi yixɛtɛ gbɛtɛye nan itoe fan na. A ɲaxanla Efarataa dii singen Xuru
    a diine ni i ra: Sobali naxan Kiriyati-Yeyarin taan masɛgɛ,'
  haw-1868: Eia na keikikane a Kaleba ke keiki a Hura, a ka makahiapo a Eperata; o
    Sobala ka makualeane o Kiriatiarima;
  arb-NAV: 'وَهَؤُلاءِ بَعْضُ ذُرِّيَّةِ كَالَبَ: حُورُ بِكْرُهُ مِنْ زَوْجَتِهِ أَفْرَاتَ
    وَقَدْ أَنْجَبَتْ شُوبَالَ مُؤَسِّسَ قَرْيَةِ يَعَارِيمَ،'
  ewe-ewe: Hur, ame si nye Kaleb kple Efrata ƒe vi tsitsitɔ la, dzi Sobal, Kiriat
    Yearim fofo,
  eng-LEE: 'These were the sons of Caleb: Benchur, the first-born of Ephratah, Shobal
    the father of Kiryath-ye''arim,'
  asm-FB: 'এওঁলোক হূৰৰ সন্তান, ইফ্ৰাথাৰ পৰা জন্ম হোৱা প্ৰথম পুত্র হূৰ: কিৰিয়ৎ-যিয়াৰীমৰ
    পিতৃ চোবল,'
  sus-A: كَلٍبِ شَ دِيٍ نَن يَ؛ سٌبَلِ، شُرُ شَ دِ، عَ شَ فِنّ عٍقَرَتَ شَ دِ سِنفٍ،
    كِرِيَتِ يٍيَرِ مِ بَبَ،
  fra-SBL: 'Voici les fils de Caleb, fils de Hur, premier-né d''Éphrata : Schobal,
    père de Kiriath Jearim,'
  hbo-hbo: אֵ֤לֶּה הָיוּ֙ בְּנֵ֣י כָלֵ֔ב בֶּן־ח֖וּר בְּכֹ֣ור אֶפְרָ֑תָה שֹׁובָ֕ל אֲבִ֖י
    קִרְיַ֥ת יְעָרִֽים׃
  kik-kik: 'Acio nĩo maarĩ njiaro cia Kalebu. Ariũ a Huru, irigithathi rĩa Efiratha,
    maarĩ: Shobali ithe wa Kiriathu-Jearimu,'
  fra-NCL: 'Ceux-ci furent fils de Caleb. Fils de Hur, premier-né d’Ephrata : Sobal,
    père de Cariathiarim ;'
  cek-AK: Ephratah ih calu Hur ih capa, Kaleb ih caanawk loe, Kiriath-Jearim ampa
    Shobal,
  cuk-cuk: 'Bela-wemar, Caleb-e-wagan gumalad. Efrata-machi-gebesailagined-Hur-e-masmala,
    wemalad: Sobal, Salma, Haref.'
  uig-CYR: 'Жуқириқиларниң һәммиси Каләбниң әвлатлири. Әфратаһниң тунҗа оғли Хурниң
    оғуллири: Кириат-Йеаримниң атиси Шобал,'
  tel-2017: ఇక కాలేబు సంతానం ఎవరంటే, ఎఫ్రాతా వల్ల అతనికి మొదట హూరు పుట్టాడు. హూరుకు
    శోబాలు, శల్మా, హారేపు పుట్టారు.
  hat-BSA: 'Men fis a Caleb yo: Fis a Hur yo, premye ne a Éphrata a e papa a Kirjath-Jearim;'
  kos-kos: 'Inen kutu pac mwet in fwil natul Caleb pa inge: Hur pa wen se meet natul
    Caleb ac mutan kial, Ephrath. Wen se natul Hur pa Shobal, el pa musaela acn Kiriath
    Jearim.'
  hbo-WLC: אֵ֤לֶּה הָיוּ֙ בְּנֵ֣י כָלֵ֔ב בֶּן־ח֖וּר בְּכ֣וֹר אֶפְרָ֑תָה שׁוֹבָ֕ל אֲבִ֖י
    קִרְיַ֥ת יְעָרִֽים׃
  ibo-ibo: Ndị a bụ ụmụ Kaleb. Ụmụ Hua, ọkpara Efrata mụrụ bụ, Shobal, nna Kiriat
    Jearim,
  ory-ory: କାଲେବର ସନ୍ତାନଗଣ ଯଥା, ଇଫ୍ରାଥାର ପ୍ରଥମଜାତ ହୂରର ପୁତ୍ର ଶୋବଲ୍‍ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ର
    ପିତା;
  chk-chk: 'Ikkei ir ekewe mwirimwirin Kalep: Hur, nöün Kalep we mwänichi, a nöüni
    me won Efrat, a wor nöün mwän: Sopal semelapen chon Kiriat-jearim.'
  rop-rop: Dislot na det femili lain blanga Keilab. Huwa bin det bigiswan san blanga
    Keilab en im waif bin neim Efrath. Det san blanga Huwa bin neim Shobal en imbin
    stadimap det taun gulum Kiriyajerim.
  ukr-1871: 'Оце сини Халебові: син Гур, перворідень Ефрати; Шовал, батько (князь)
    Киріят-Ярима;'
  deu-1951: 'Das waren die Söhne Kalebs: die Söhne Churs, des Erstgeborenen von Ephrata,
    waren Schobal, der Vater von Kirjat-Jearim,'
  eng-JPS: 'These were the sons of Caleb. The sons of Hur the first-born of Ephrath:
    Shobal the father of Kiriath-jearim;'
  srp-1865: Ovo bijahu sinovi Haleva sina Ora prvenca Efratina; Soval otac Kirijat-Jarimu,
  lug-lug: Abo be baali bazzukulu ba Kalebu. Batabani ba Kuuli baali Efulaasa omuggulanda,
    Sobali n’azaala Kiriyasuyalimu,
  heb-heb: אלה היו בני כלב בן חור בכור אפרתה שובל אבי קרית יערים׃
  ben-IRV: ইফ্রাথার বড় ছেলে বিনহূর; শোবল কিরিয়ৎ যিয়ারীমের বাবা;
  pan-pan: ਇਹ ਹੂਰ ਦਾ ਪੁੱਤਰ ਜਿਹੜਾ ਅਫਰਾਥਾਹ ਦਾ ਪਹਿਲੌਠਾ ਸੀ, ਕਾਲੇਬ ਦੇ ਪੁੱਤਰ ਸਨ, ਕਿਰਯਥ-ਯਾਰੀਮ
    ਦਾ ਪਿਤਾ ਸ਼ੋਬਾਲ,
  mya-JVB: ဧဖရတ် သားဦး ဟုရ ၏သား ဖြစ် သော ကာလက် သား ကား၊ ကိရယတ်ယာရိမ် အဘ ရှောဗာလ၊
  hmo-hmo: 'Ma Kaleba dekena amo idia vara taudia haida be inai: Huru be Kaleba bona
    iena adavana Eparata edia natuna tau vara guna. Huru ena natuna tau Sobala ese
    Kiriata Iearimi hanua ia hamatamaia.'
  urd-urd: कालिब के बेटे यह थे। इफ़राता के पहलौठे हूर का बेटा क़रयत — या'रीम का बाप
    सोबल,
  rus-SYN: 'Вот сыновья Халева: сын Хур, первенец Ефрафы; Шовал, отец Кириаф-Иарима;'
  bqc-SIM: 'Kalɛbu buiↄn kɛ lↄ. Aà na Ɛflata nɛgↄ̃ɛ sɛ̃́ia Hulu nɛ́ↄ tↄ́n kɛ: Sobala
    pↄ́ Kiliayaaliũ kàlɛ'
  tcz-CHONGTHU: Mihem hijat hi abonchauva Caleb son achilhah jeng ahiuve. Caleb jinu
    Ephrathah chapa masapen Hur chapate chu Kiriath-Jearim pa Shobal,
  mar-mar: ही कालेबची वंशावळ होती. एफ्राथेचा प्रथम जन्मलेला पुत्र हूर याचे पुत्र.
    किर्याथ-यारीमाचा पिता शोबाल,
  qub-qub: 'Chaycunami caran Calebpita mirajcuna. Calebpa warmin Efratacho yurej guechpa
    wamran Hur. Hurpa wamrancuna caran: Quiriat-jearimta jatarachej Sobal,'
  bqp-bqp: Win kurɔ Efɑrɑtɑn bii gbiikoowɑ Huri. Bibu itɑwɑ Huri u mɑrɑ. Berɑ Sobɑli
    wi u sɑ̃ɑ Kiriɑti Yɑrimun kɑbɑ wuko,
  hat-hat: 'Tout moun sa yo te nan fanmi Kalèb. Our te premye pitit gason Efrata ak
    Kalèb. Men pitit li yo: Chobal ki te papa Kiriyat-Jearim,'
  eng-BSB: 'These were the descendants of Caleb. The sons of Hur the firstborn of
    Ephrathah: Shobal the father of Kiriath-jearim,'
  eng-WEBPB: 'These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
    Shobal the father of Kiriath Jearim,'
  kbq-kbq: Hagi ama'i Kalepi agehemofo zamagi'e, Huri'a Efratana ese mofavre'amo'e.
    Hagi Huri'a Sobali nefa'e. Sobali'a Kiriat-Jearimi kuma eri fore hu'ne.
  nhe-BL: Inijuanti elque iixhuihua Caleb. Hur eliyaya iachtohui ejca Caleb ihuaya
    isihua Efrata. Huan Hur quinpixqui iconehua tlen inintoca eliyayaj Sobal, tlen
    teipa elqui itata Quiriat Jearim;
  gub-BL: 'Na''aw amo Karew izuapyapyr waner xe wà no: Ur wiko Karew ta''yr ipy hemireko
    Eparat imemyr romo a''e. Xomaw Ur ta''yr uzapo tawhu Kiriat-Zeàri a''e.'
  eng-DRA: These were the sons of Caleb, the son of Hur the firstborn of Ephrata,
    Sobal the father of Cariathiarim.
