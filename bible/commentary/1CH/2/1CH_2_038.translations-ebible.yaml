verse: 1CH.002.038
translations:
  mal-C: ഓബേദ് യേഹുവിന്റെ പിതാവ്, യേഹു അസര്യാവിന്റെ പിതാവ്.
  deu-TKW: Obed erzeugte Jehu, Jehu erzeugte Asarja,
  lin-lin: Obedi azalaki tata ya Jewu, Jewu azalaki tata ya Azaria.
  eng-LSV: and Obed begot Jehu,
  eng-GNV: And Obed begate Iehu, and Iehu begate Azariah,
  eng-WEBSTER: And Obed begat Jehu, and Jehu begat Azariah,
  nhw-BL: Huan Obed quipixqui se icone catli itoca Jehú. Huan Jehú quipixqui se icone
    catli itoca Azarías.
  swh-ONEN: Obedi akamzaa Yehu, Yehu akamzaa Azaria,
  bba-bba: Obɛdiwɑ u Yehu mɑrɑ. Mɑ Yehu u mɑɑ Asɑriɑ mɑrɑ.
  eng-KJVCPB: and Obed begat Jehu, and Jehu begat Azariah,
  luo-luo: Obed ne wuon Jehu, to Jehu ne wuon Azaria,
  meu-meu: Obed na Iehu tamana; Iehu na Asaria tamana;
  npi-ULB: ओबेद येहूका पिता र येहू अजर्याहका पिता बने ।
  yor-yor: Obedi sì ni baba Jehu, Jehu ni baba Asariah,
  pes-OPCB: ییهو پسر عوبید، عزریا پسر ییهو،
  tgl-ULB: Si Obed ang ama ni Jehu, at si Jehu ang ama ni Azarias.
  hui-hui: '@see-verse:1CH.002.037'
  mya-mya: '@see-verse:1CH.002.037'
  bod-N: ཨོ་བེད་ལས་ཡེ་ཧུ་དང་། ཡེ་ཧུ་ལས་ཨ་ཟར་ཡཱ་དང་།
  sna-sna: Obhedhi baba vaJehu, Jehu baba vaAzaria,
  spa-BLM: y Obed fue padre de Jehú, y Jehú fue padre de Azarías
  cac-cac: '@see-verse:1CH.002.037'
  swh-ULB: Obedi akawa baba wa Yehu, na Yehu akawa baba wa Azaria.
  bel-bel: Авід спарадзіў Еуя, Еуй спарадзіў Азарыю;
  deu-ELBBK: und Obed zeugte Jehu, und Jehu zeugte Asarja,
  mbb-OT: si Obed amey ni Jehu, ne si Jehu amey ni Azaria.
  mal-2015: എഫ്ലാൽ ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യെഹൂവിനെ ജനിപ്പിച്ചു; യെഹൂ അസര്യാവെ
    ജനിപ്പിച്ചു;
  rmc-rmc: o Obed sas dad le Jehuoske a o Jehu sas dad le Azarioske.
  pes-OPV: و عوبيد ييهُو را آورد، ييهُوعَزَريا را آورد.
  ron-1924: Обед а нэскут пе Иеху; Иеху а нэскут пе Азария;
  ben-OBCV: ওবেদ যেহূর বাবা, যেহূ অসরিয়র বাবা,
  som-som: Coobeedna wuxuu dhalay Yeehuu, Yeehuuna wuxuu dhalay Casaryaah,
  lat-VUC: Obed genuit Jehu, Jehu genuit Azariam,
  eng-ASVBT: and Obed begat Jehu, and Jehu begat Azariah,
  ita-1885: Ed Obed generò Iehu, e Iehu generò Azaria,
  eng-LXXUP: And Obed begot Jehu, and Jehu begot Azariah,
  eng-ULB: Obed became the father of Jehu, and Jehu became the father of Azariah.
  spa-VBL: Obed fue el padre de Jehú, Jehú fue el padre de Azarías,
  fra-_FOB: Obed engendra Jéhu; Jéhu engendra Azaria;
  mal-mal: എഫ്ലാൽ ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യെഹൂവിനെ ജനിപ്പിച്ചു; യെഹൂ അസര്യാവെ ജനിപ്പിച്ചു;
  urd-GVR: Obed ke Yāhū, Yāhū ke Azariyāh,
  suz-BL: ओबेद येहू आ आफ बाक्‍माक्‍त। येहू अजारयाह आ आफ बाक्‍माक्‍त।
  ita-1927: Obed generò Jehu; Jehu generò Azaria;
  ckb-ckb: عوبێد یێهوی بوو، یێهو عەزەریای بوو،
  eng-BBE: And Obed was the father of Jehu, and Jehu was the father of Azariah,
  kan-OKCV: ಓಬೇದನು ಯೇಹುವನ್ನು ಪಡೆದನು; ಯೇಹುವು ಅಜರ್ಯನನ್ನು ಪಡೆದನು.
  tam-2017: ஓபேத் ஏகூவைப் பெற்றான்; ஏகூ அசரியாவைப் பெற்றான்.
  spa-RV-1909: Y Obed engendró á Jehú, y Jehú engendró á Azarías;
  ron-BTF: Și Obed a născut pe Iehu și Iehu a născut pe Azaria,
  eng-WEBP: and Obed became the father of Jehu, and Jehu became the father of Azariah,
  eng-FBV: Obed was the father of Jehu, Jehu was the father of Azariah,
  nld-1939: Obed verwekte Jehoe; Jehoe verwekte Azarja;
  nch-BL: Huan Obed quipixqui se icone cati itoca Jehú. Huan Jehú quipixqui se icone
    cati itoca Azarías.
  vie-1934: Ô-bết sanh Giê-hu, Giê-hu sanh A-xa-ria,
  hin-CV: ओबेद येहू का, और येहू अज़रियाह का.
  spa-BES: Y Obed fue el padre de Jehú, y Jehú fue el padre de Azarías.
  tdx-tdx: Nasama’ i Ovede t’ Iehò, le nasama’ Iehò t’i Azarià.
  tha-KJV: โอเบดให้กำเนิดบุตรชื่อเยฮู เยฮู​ให้​กำเนิดบุตรชื่ออาซาริยาห์
  por-BR-2018: E Obede gerou a Jeú, e Jeú gerou a Azarias;
  deu-ELO: und Obed zeugte Jehu, und Jehu zeugte Asarja,
  eng-WYC-2018: Obed begat Jehu, Jehu begat Azariah,
  epo-epo: Obed naskigis Jehun, kaj Jehu naskigis Azarjan.
  uig-PIN: Obǝdtin Yǝⱨu; Yǝⱨudin Azariya tɵrǝlgǝn.
  beo-beo: Oubede egefe da Yihiu. Yihiu egefe da A:salaia.
  tpi-OTNT: Na Obet em i papa bilong Jehu na Jehu em i papa bilong Asaria.
  hau-SA: Obed shi ne mahaifin Yehu, Yehu shi ne mahaifin Azariya,
  uig-LAT: Obedtin Yehu; Yehudin Azariya törelgen.
  nde-nde: u-Obhedi enguyise kaJehu, uJehu enguyise ka-Azariya,
  ton-ton: Pea naʻe tupu ʻia ʻOpeti ʻa Sehu, pea tupu ʻia Sehu ʻa ʻAsalia,
  ces-1613: Obéd pak zplodil Jéhu, a Jéhu zplodil Azariáše.
  eng-WMB: and Obed became the father of Jehu, and Jehu became the father of Azariah,
  tam-TCV: ஓபேத் ஏகூவின் தகப்பன்; ஏகூ அசரியாவின் தகப்பன்.
  ceb-ULB: Si Obed mao ang amahan ni Jehu, ug si Jehu mao ang amahan ni Azaria.
  pol-UBG: Obed spłodził Jehu, a Jehu spłodził Azariasza.
  urd-GVU: عوبید کے یاہو، یاہو کے عزریاہ،
  deu-1912: Obed zeugte Jehu. Jehu zeugte Asarja.
  kan-2017: ಓಬೇದನು ಯೇಹೂವನ್ನು ಪಡೆದನು; ಯೇಹೂವು ಅಜರ್ಯನನ್ನು ಪಡೆದನು.
  yap-yap: Jehu, Azariah,
  hlt-MCSB: Obed loh Jehu a sak tih Jehu loh Azariah a sak.
  mdy-ETH: ዬሁ፥ ዓዛሪያ፥
  twi-ASANTE: Obed woo Yehu na Yehu woo Asaria.
  eng-WEBU: and Obed became the father of Jehu, and Jehu became the father of Azariah,
  wal-wal: Yoobeedi Yeeha yeliis; Yeehu Azaariyaa yeliis;
  spa-PDDPT: Obed a Jehú, Jehú a Azarías,
  gun-gun: Obede ra'y ma Jeú, ha'e Jeú ra'y ma Azarias.
  ilo-ULB: Ni Obed ti ama ni Jehu, ket ni Jehu ti ama ni Azarias.
  kpg-kpg: Jehu, Azariah,
  uig-ARA: ئوبەدتىن يەھۇ؛ يەھۇدىن ئازارىيا تۆرەلگەن.
  sus-sus: Obedo naxa Yehu sɔtɔ. Yehu naxa Asaraya sɔtɔ.
  pon-2006: Sehu, Asaraia,
  ksd-ksd: ma Obed i ga vangala Ieu, ma Ieu i ga vangala Asaria;
  tur-YTC: Oved, Yehu'nun babası oldu ve Yehu, Azarya'nın babası oldu.
  grc-BRENT: καὶ Ὠβὴδ ἐγέννησε τὸν Ἰηοὺ, καὶ Ἰηοὺ ἐγέννησε τὸν Ἀζαρίαν,
  ind-AYT: Anak Obed adalah Yehu, dan anak Yehu adalah Azarya.
  nya-nya: Obedi anali abambo a Yehu, Yehu anali abambo a Azariya,
  hrv-hrv: Obed rodi Jehua, Jehu rodi Azarju,
  mps-mps: Tama Obet te Jehugo aya, te Jehu da Asariago aya dao.
  tpi-tpi: Na Obet em i papa bilong Jehu na Jehu em i papa bilong Asaria.
  dan-1931: Obed avlede Jehu; Jehu avlede Azarja;
  vie-OVCB: Ô-bết sinh Giê-hu. Giê-hu sinh A-xa-ria.
  guj-2017: ઓબેદનો દીકરો યેહૂ, યેહૂનો દીકરો અઝાર્યા.
  pon-2006A: Sehu, Asaraia,
  por-BRBSL: e Obed tornou-se o pai de Jehu, e Jehu tornou-se o pai de Azariah,
  cth-cth: Obed ni Jehu a sak teh Jehu ni Azariah a sak.
  twi-twi: Obed woo Yehu na Yehu woo Asaria.
  hlt-hlt: Obed loh Jehu a sak tih Jehu loh Azariah a sak.
  tbz-SIM: Kɛ̀ Obɛdii pɛitɛ́ Yeu, kɛ̀ Yeuu pɛitɛ́ Asɑdiɑ.
  msy-2020: Ezɨ Obet, a Jehun afeziam, ezɨ Jehu, a Asarian afeziam.
  dop-dop: Opɛtɩ pǝyɑlʋ kɛlɛ Yehu, Yehu pǝyɑlʋ kɛlɛ Asɑliyɑ.
  azb-azb: Oveddən Yehu törədi. Yehudan Azarya törədi.
  eng-DBY: and Obed begot Jehu, and Jehu begot Azariah,
  hin-2017: ओबेद से येहू, येहू से अजर्याह,
  eng-YLT: and Obed begat Jehu,
  eng-WYC-2017: Obed begat Jehu, Jehu begat Azariah,
  eng-WMBB: and Obed became the father of Jehu, and Jehu became the father of Azariah,
  urd-GVH: ओबेद के याहू, याहू के अज़रियाह,
  rug-rug: Opeti podoa se Zehu, Zehu podoa se Azaraea
  gaz-gaz: Oobeedi abbaa Yehuu; Yehuun abbaa Azaariyaa;
  fra-LSG: Obed engendra Jéhu; Jéhu engendra Azaria;
  yal-yal: Obedi yi Yehu sɔtɔ. Yehu yi Asari sɔtɔ.
  haw-1868: Na Obeda o Iehu, na Iehu o Azaria,
  arb-NAV: وَأَنْجَبَ عُوبِيدُ يَاهُوَ الَّذِي وَلَدَ عَزَرْيَا.
  ewe-ewe: ame si dzi Yehu, ame si dzi Azaria.
  eng-LEE: And 'Obed begat Jehu, and Jehu begat 'Azaryah,
  asm-FB: ওবেদৰ পুত্র যেহূ, যেহূৰ পুত্র অজৰিয়া।
  sus-A: عٌبٍدٌ نَشَ يٍهُ سْتْ. يٍهُ نَشَ عَسَرَيَ سْتْ.
  fra-SBL: Obed engendra Jéhu ; Jéhu engendra Azaria,
  hbo-hbo: וְעֹובֵד֙ הֹולִ֣יד אֶת־יֵה֔וּא וְיֵה֖וּא הֹולִ֥יד אֶת־עֲזַרְיָֽה׃
  kik-kik: nake Obedi nĩwe warĩ ithe wa Jehu, nake Jehu nĩwe warĩ ithe wa Azaria,
  fra-NCL: Obed engendra Jéhu ; Jéhu engendra Azarias ;
  cek-AK: Obed mah Jehu to sak moe, Jehu mah Azariah to sak,
  cuk-cuk: Obedʼdi, machi-Jehú-nikunonikid. Jehúʼdi, machi-Azarías-nikunonikid.
  uig-CYR: Обәдтин Йәһу; Йәһудин Азария төрәлгән.
  tel-2017: ఓబేదుకి యెహూ పుట్టాడు. యెహూకి అజర్యా పుట్టాడు.
  hat-BSA: Obed te fè Jéhu; Jéhu te fè Azaria;
  kos-kos: Jehu, Azariah,
  hbo-WLC: וְעוֹבֵד֙ הוֹלִ֣יד אֶת־יֵה֔וּא וְיֵה֖וּא הוֹלִ֥יד אֶת־עֲזַרְיָֽה׃
  ibo-ibo: ma Obed mụrụ Jehu. Jehu amụọ Azaraya.
  ory-ory: ଓବେଦ୍‍ ଯେହୂକୁ ଜାତ କଲା ଓ ଯେହୂ ଅସରୀୟକୁ ଜାତ କଲା;
  chk-chk: Opet semen Jehu, Jehu semem Asaria,
  rop-rop: '@see-verse:1CH.002.037'
  ukr-1871: Від Овида народився Еуй, від Еуя народився Азарія;
  deu-1951: und Obed zeugte Jehu,
  eng-JPS: and Obed begot Jehu, and Jehu begot Azariah;
  srp-1865: A Ovid rodi Juja; a Juj rodi Azariju;
  lug-lug: Obedi n’azaala Yeeku, ne Yeeku n’azaala Azaliya.
  heb-heb: ועובד הוליד את יהוא ויהוא הוליד את עזריה׃
  ben-IRV: ওবেদের ছেলে যেহূ, যেহূর ছেলে অসরিয়,
  pan-pan: ਓਬੇਦ ਦਾ ਪੁੱਤਰ ਯੇਹੂ ਸੀ ਅਤੇ ਯੇਹੂ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਸੀ।
  mya-JVB: ဩဗက် သား ယေဟု၊ ယေဟု သား အာဇရိ တည်း။
  hmo-hmo: Obeda be Iehu ena tamana. Iehu be Asaraia ena tamana.
  urd-urd: और 'ओबेद से याहू पैदा हुआ और याहू से 'अज़रयाह पैदा हुआ
  rus-SYN: Овид родил Иеуя, Иеуй родил Азарию;
  bqc-SIM: Ɔbɛdi Yehu ì, Yehu Azalia ì,
  tcz-CHONGTHU: Obed hin Jehu ahingin, chule Jehu hin Azariah ahinge.
  mar-mar: ओबेद येहूचा पिता झाला, येहू अजऱ्याचा पिता झाला.
  qub-qub: Obed caran Jehüpa papänin. Jehú caran Azariaspa papänin.
  bqp-bqp: Obɛdiwɑ u Yehu mɑrɑ. Mɑ Yehu u mɑɑ Asɑriɑ mɑrɑ.
  hat-hat: Obèd te papa Jeou. Jeou te papa Azarya.
  eng-BSB: Obed was the father of Jehu, Jehu was the father of Azariah,
  eng-WEBPB: and Obed became the father of Jehu, and Jehu became the father of Azariah,
  kbq-kbq: Hagi Obeti'a Jehu nefa'e. Jehu'a Azaria nefa'e
  nhe-BL: Huan Obed quipixqui se icone tlen itoca Jehú. Huan Jehú quipixqui se icone
    tlen itoca Azarías.
  gub-BL: Heta amo Omez ta'yr Zeu her ma'e a'e no. Heta amo Zeu ta'yr Azari her ma'e
    no.
  eng-DRA: Obed beget Jehu, Jehu beget Azarias.
