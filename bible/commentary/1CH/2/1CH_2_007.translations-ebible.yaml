verse: 1CH.002.007
translations:
  mal-C: 'കർമിയുടെ പുത്രൻ: അർപ്പിതവസ്തുക്കൾ സ്വന്തമാക്കി എടുക്കുകയും അതുമൂലം യഹോവയുടെ
    നിരോധനം ലംഘിക്കുകയും ചെയ്ത് ഇസ്രായേലിന് കഷ്ടത വരുത്തിവെച്ചവനായ ആഖാൻ.'
  deu-TKW: 'Und die Söhne Karmis: Achar, der Israel ins Unglück stürzte, indem er
    sich treulos am Geweihten vergriff.'
  lin-lin: 'Mwana mobali ya Karimi : Akari oyo ayeisaki mobulu na Isalaele tango abukaki
    mobeko ya kozwa biloko oyo babulisaki mpo na Yawe.'
  eng-LSV: 'And sons of Carmi: Achar, troubler of Israel, who trespassed in the devoted
    thing.'
  eng-GNV: And the sonne of Carmi, Achar that troubled Israel, transgressing in the
    thing excommunicate.
  eng-WEBSTER: And the sons of Carmi; Achar, the troubler of Israel, who transgressed
    in the thing accursed.
  nhw-BL: Zera quipixqui se iixhui itoca Carmi. Huan Carmi quipixqui icone catli quitocaxtiyayaj
    Acán catli quichijqui ma huala tlatzacuiltilistli ipan nochi israelitame pampa
    moaxcati tlamantli catli Toteco tlanahuatijtoya ma quitlamisosoloca.
  swh-ONEN: 'Mwana wa Karmi alikuwa: Akari, ambaye alileta taabu kwa Waisraeli kwa
    kukiuka onyo la kutokuchukua vitu vilivyokuwa vimewekwa wakfu.'
  bba-bba: Kɑɑmiwɑ u Akɑni mɑrɑ. Akɑni wiyɑ u Isirelibɑ nɔni swɑ̃ɑru kpɛ̃ɛ kɔ̃sɑ ye
    u kuɑn sɔ̃. U yɑ̃nu suɑ ni Gusunɔ u nɛɛ bu kpeerɑsiɑ mɑm mɑm.
  eng-KJVCPB: And the sons of Carmi; Achar, the troubler of Israel, who transgressed
    in the thing accursed.
  luo-luo: 'Wuod Karmi ne en: Akar mane okelo chandruok ne Israel kuom ketho chik
    mane orito gigo mowal.'
  meu-meu: 'Karami natuna: Akara, Israel ena kwasima e havaraia tauna; ia na e gwaua
    ahu ḡauna ai e kerere.'
  npi-ULB: कर्मीका छोरा आचारले परमेश्‍वरको निम्ति अर्पण गरिएको कुरा चोरेर इस्राएलमाथि
    कष्‍ट ल्‍याए ।
  yor-yor: 'Àwọn ọmọ Karmi: Akani, ẹni tí ó mú ìyọnu wá sórí Israẹli nípa ẹ̀ṣẹ̀ ìfibú
    lórí mímú ohun ìyàsọ́tọ̀.'
  pes-OPCB: (عخان پسر کرمی، که با برداشتن مال حرام به خدا خیانت کرد و در قوم اسرائیل
    فاجعه به بار آورد نیز از نسل زارح بود.)
  tgl-ULB: Si Acan ang anak na lalaki ni Carmi na nagdala ng gulo sa Israel, nang
    nakawin niya ang nakalaan para sa Diyos.
  hui-hui: Agana ibu Kami igini henego ibu Sera aria dege. Ani howa ibugua mbirale
    Isaraele wali agalime Anduane Homogonaga lalu loma biaho wiaru mo page bini. Ibugua
    mana ogonidagua binigome Ngode Datagaliwabehanda Isaraele wali agali pani timbuniore
    nelo mialu mo ko hai hene.
  mya-mya: ကာ​မိ​၏​သား​အာ​ခန်​သည်​ဘု​ရား​သ​ခင်​အား ဆက်​ကပ်​ထား​သော​တိုက်​ခိုက်​သိမ်း​ယူ​ရ​ရှိ​သည့်
    ဝတ္ထု​ပစ္စည်း​ကို​ယူ​သော​ကြောင့် ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကပ်​ဆိုက်​ရ​ကြ​ကုန်​၏။
  bod-N: ཀར་མིའི་བུ་རྣམས་ནི་ཨ་ཁན་སོགས་ཡིན་ལ། ཨ་ཁན་གྱིས་དགག་བྱའི་རྫས་ཀྱི་ཐད་སྡིག་པ་བྱས་པས།
    ཡེས་ར་ཨེལ་པ་རྣམས་སྡུག་ལ་སྦྱར།
  sna-sna: 'Mwanakomana waKarimi aiva: Akari, uyo akauyisa matambudziko pamusoro peIsraeri
    nokutyora murayiro wokusatora zvinhu zvakaereswa.'
  spa-BLM: 'Los hijos de Carmi: Acar, el perturbador de Israel, que cometió una infracción
    en la cosa consagrada.'
  cac-cac: Axo vin̈aj Carmi smam vin̈aj Acán. A vin̈aj Acán chi' ix ic'ancot yaelal
    d'a yib'an̈ chon̈ab' Israel, yujto ix yic'cot juntzan̈ tas vin̈ d'a scal tas ix
    yal Dios to satjiel d'a juneln̈ej.
  swh-ULB: Mwana wa Karmi alikuwa ni Akani, aliye leta taabu katika Israeli alipo
    iba kile kilicho hifadhiwa kwa ajili ya Mungu.
  bel-bel: 'Сыны Хармі: Ахар, які навёў бяду на Ізраіля, парушыўшы заклён.'
  deu-ELBBK: 'Und die Söhne Karmis: Achar, der Israel in Trübsal brachte, weil er
    Untreue beging an dem Verbannten.'
  mbb-OT: Is anak ni Carmi he maama ne si Acar. Iyan heini si Acar kes mid-uwit te
    kezeetan te Israel tenged te kegkuwaa zin duen te vutang ne imbeǥey en diyà te
    Megbevayà.
  mal-2015: 'കർമ്മിയുടെ പുത്രന്മാർ: ശപഥാർപ്പിതവസ്തുവിൽ അകൃത്യംചെയ്തു യിസ്രായേലിനെ
    കഷ്ടത്തിലാക്കിയ ആഖാൻ തന്നേ.'
  rmc-rmc: Le Karmioskro čhavo sas o Achan, savo anďa le Izrael andre bibach oleha,
    hoj peske iľa olestar, so sas oddino le Devleske.
  pes-OPV: واز پسران کَرمِي، عاکار مضطرب کننده اسرائيل بود که درباره چيز حرام خيانت
    ورزيد.
  ron-1924: 'Фиий луй Карми ау фост: Акар, каре а тулбурат пе Исраел кынд а сэвыршит
    о фэрэделеӂе ку привире ла лукруриле каре требуяу нимичите ку десэвыршире.'
  ben-OBCV: 'কর্মির ছেলে: আখর, যে উৎসর্গীকৃত বস্তুগুলি নেওয়ার উপর যে নিষেধাজ্ঞা বজায়
    ছিল, তা লঙ্ঘন করার মাধ্যমে ইস্রায়েলের ক্ষেত্রে সমস্যা উৎপন্ন করল।'
  som-som: Ina Karmiina wuxuu ahaa Caakaar oo ahaa kii reer binu Israa'iil dhibay,
    oo ku xadgudbay alaabtii la xaaraameeyey.
  lat-VUC: 'Filii Charmi: Achar, qui turbavit Israël, et peccavit in furto anathematis.'
  eng-ASVBT: 'And the sons of Carmi: Achan, the troubler of Israel, who committed
    a trespass in the devoted thing.'
  ita-1885: E il figliuolo di Carmi fu Acar, quel che conturbò Israele, che commise
    misfatto intorno all'interdetto.
  eng-LXXUP: And the sons of Carmi; Achan the troubler of Israel, who was disobedient
    in the accursed thing.
  eng-ULB: Karmi's son was Achar, who brought trouble on Israel when he stole what
    was reserved for God.
  spa-VBL: 'El hijo de Carmi: Acar, que le causó problemas a Israel al ser infiel
    y tomar lo que estaba consagrado para el Señor.'
  fra-_FOB: 'Fils de Carmi: Acar, qui troubla Israël, lorsqu''il commit une prévarication
    au sujet de l''interdit.'
  mal-mal: 'കർമ്മിയുടെ പുത്രൻ: ശപഥാർപ്പിതവസ്തുവിൽ അകൃത്യം ചെയ്ത് യിസ്രായേലിനെ കഷ്ടത്തിലാക്കിയ
    ആഖാൻ തന്നെ.'
  urd-GVR: Karmī bin Zimrī kā beṭā wuhī Akar yānī Akan thā jis ne us lūṭe hue māl
    meṅ se kuchh liyā jo Rab ke lie maḳhsūs thā.
  suz-BL: कारमी आ तौ आकान बाक्‍माक्‍त। मेकोमी इस्राएली आन कली शुश श्‍येत गेवा बाक्‍त।
    परमप्रभु आ थोव़क लदा बाक्‍त। यहोसु ७:-
  ita-1927: 'Figliuoli di Carmi: Acan che conturbò Israele quando commise una infedeltà
    riguardo all’interdetto.'
  ckb-ckb: 'کوڕەکەی کەرمی: عاخار کە تێکدەری ئیسرائیل بوو، ئەوەی کە ناپاکی کرد و شتە
    تەرخانکراوەکانی برد.'
  eng-BBE: 'And the sons of Carmi: Achan, the troubler of Israel, who did wrong about
    the cursed thing.'
  kan-OKCV: 'ಕರ್ಮೀಯ ಪುತ್ರರು: ಮೀಸಲಾಗಿಟ್ಟಿದ್ದ ವಸ್ತುಗಳನ್ನು ಕದ್ದುಕೊಂಡು ಇಸ್ರಾಯೇಲರನ್ನು ಆಪತ್ತಿಗೆ
    ಗುರಿಪಡಿಸಿದ ಆಕಾನನು.'
  tam-2017: சாபத்தீடான காரியத்திலே துரோகம்செய்து இஸ்ரவேலைக் கலங்கச்செய்த ஆகார் என்பவன்
    கர்மீ மகன்களில் ஒருவன்.
  spa-RV-1909: Hijo de Chârmi fué Achâr, el que alborotó á Israel, porque prevaricó
    en el anatema.
  ron-BTF: 'Și fiii lui Carmi: Acar, tulburătorul lui Israel, care a încălcat legea
    în ceea ce era blestemat.'
  eng-WEBP: 'The son of Carmi: Achar, the troubler of Israel, who committed a trespass
    in the devoted thing.'
  eng-FBV: 'The son of Carmi: Achar, who caused trouble for Israel by being unfaithful
    in taking what was consecrated to the Lord.'
  nld-1939: De zoon van Zimri was Karmi; de zoon van Karmi was Akar, die Israël in
    het verderf stortte, omdat hij zich aan de ban vergreep.
  nch-BL: Zera quipixqui se iixhui itoca Carmi. Huan Carmi quipixqui icone cati quitocaxtiyayaj
    Acán cati quichijqui ma huala tatzacuiltili ipan nochi israelitame pampa moaxcati
    tamanti cati Toteco tanahuatijtoya ma quitamisosoloca.
  vie-1934: Con trai của Cạt-mi là A-ca, tức kẻ làm rối loạn trong Y-sơ-ra-ên, phạm
    đến vật nghiêm cấm.
  hin-CV: 'कारमी के पुत्र: आखान, अर्थात् इस्राएल की विपदा, जिसने भेंट किए हुए सामान
    को लेकर आज्ञा तोड़ी थी;'
  spa-BES: 'Y los hijos de Carmi: Acán, el transgresor de Israel, que hizo lo malo
    al tomar lo que Dios había ordenado que se destruyera por completo.'
  tdx-tdx: 'O ana’ i Karmìo: i Akare, ty mpitrobo’ Israele, i nandilatse amy raha
    nafàtseiy.'
  tha-KJV: บุ​ตรชายของคารมี​ชื่อ อาคาน ผู้​นำความเดือดร้อนให้​แก่​อิสราเอล ผู้​ละเมิดในเรื่องของที่​ถู​กสาปแช่งนั้น
  por-BR-2018: O filho de Carmi foi Acar, o perturbador de Israel, porque transgrediu
    naquilo que estava separado por maldiçãos.
  deu-ELO: 'Und die Söhne Karmis: Achar, der Israel in Trübsal brachte, weil er Untreue
    beging an dem Verbannten.'
  eng-WYC-2018: The son of Carmi was Achar, that troubled Israel, and sinned in the
    theft of (the) thing hallowed to the Lord.
  epo-epo: 'La filoj de Karmi: Aĥan, kiu malĝojigis Izraelon, pekinte kontraŭ anatemaĵo.'
  uig-PIN: Karmining oƣli Akar idi. Akar bolsa Huda lǝnǝt ⱪilƣan nǝrsini elip, «Israilƣa
    bala-ⱪaza kǝltürgüqi» bolup qiⱪti.
  beo-beo: Gami egefe da A:iga. E da Godema ima:ne ilegei liligi wamolaiba:le, Isala:ili
    fi da se bagade nabi.
  tpi-OTNT: Akan, pikinini man bilong Karmi, em i bilong lain bilong Sera. Em i bin
    kisim ol samting ol Israel i bin makim bilong God. Na long dispela as tasol God
    i bin bagarapim ol Israel.
  hau-SA: ’Ya’yan Karmi maza su ne, Akar wanda ya kawo masifa wa Isra’ila ta wurin
    yin abin da aka haramta.
  uig-LAT: Karmining oghli Akar idi. Akar bolsa Xuda lenet qilghan nersini élip, «Israilgha
    bala-qaza keltürgüchi» bolup chiqti.
  nde-nde: 'Indodana kaKhami yile: ngu-Akhari, owaletha inhlupheko ko-Israyeli ngesiphambeko
    asenza ngalokho okungcwelisiweyo.'
  ton-ton: Pea ko e ngaahi foha ʻo Kalimi; ko ʻAkali, ʻaia ko e fakamaveuveu ʻo ʻIsileli,
    ʻaia naʻe fai angahala ʻi he meʻa naʻe fakatapui.
  ces-1613: 'A synové Zamri: Charmi, vnuk Achar, kterýž zkormoutil Izraele, zhřešiv
    při věci proklaté.'
  eng-WMB: 'The son of Carmi: Achar, the troubler of Israel, who committed a trespass
    in the devoted thing.'
  tam-TCV: 'கர்மீயின் மகன்: ஆகார், இவன் யெகோவாவுக்கென விலக்கப்பட்ட பொருட்களை எடுத்ததால்,
    இஸ்ரயேலுக்குக் கேட்டை உண்டுபண்ணினான்.'
  ceb-ULB: Ang anak nga lalaki ni Carmi mao si Acar nga nagdala ug kasamok sa Israel
    sa dihang gikawat niya kung unsa ang giandam alang sa Dios.
  pol-UBG: 'Synowie Karmiego: Achar, który sprowadził nieszczęście na Izraela, gdy
    zgrzeszył przy rzeczach przeklętych.'
  urd-GVU: کرمی بن زِمری کا بیٹا وہی عکر یعنی عکن تھا جس نے اُس لُوٹے ہوئے مال میں
    سے کچھ لیا جو رب کے لئے مخصوص تھا۔
  deu-1912: Die Kinder Charmis sind Achan, welcher Israel betrübte, da er sich am
    Verbannten vergriff.
  kan-2017: ಯೆಹೋವನಿಗೆ ಮೀಸಲಾದ ವಸ್ತುಗಳನ್ನು ಕದ್ದುಕೊಂಡು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಆಪತ್ತಿಗೆ ಗುರಿಮಾಡಿದ
    ಆಕಾರನು ಕರ್ಮೀಯನ ಮಗನು.
  yap-yap: I Akan nib mo’on ni fak Karmi, ni reb e pi’in owchen Zerah e girengiy e
    riya’ nga daken e girdi’ nu Israel ko fa pin’en nni fek u tan e mael ni tel nde
    pi’ ni kan mu’ i ognag ngak Got.
  hlt-MCSB: Karmee koca Akhar loh Israel a lawn tih yaehtaboeih la boe a koek.
  mdy-ETH: ዛራሄ ዜርፃፓ ፔቴይ ካርሚ ናዓሢ፥ ዓካኔ ዖሎና ባሺ ዲዒ ዔኪ ናንጊና ናንጋ ጎዳም ዱማሶና ባኮ ዉኡቂ ዔኪ ዓኣቼሢሮ
    ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮይዳ ሜቶ ዓጌኔ።
  twi-ASANTE: Akar a ɔyɛ Karmi babarima ne Serah asefoɔ no mu baako nam fa a ɔfaa
    asadeɛ a wɔgya maa Awurade no so, de amanehunu baa Israelfoɔ so.
  eng-WEBU: 'The son of Carmi: Achar, the troubler of Israel, who committed a trespass
    in the devoted thing.'
  wal-wal: Zaraaha zerettaappe gidida Karmma na7ai Akkaani Xoossaayyo dummayi wottido
    omooduwaa ekkidi, Israa7eela asaa waissidaagaa.
  spa-PDDPT: Hijo de Carmi fue Acán, perturbador de Israel, porque transgredió en
    cuanto a lo maldito.
  gun-gun: Carmi ra'y ma Acar. Ha'e va'e ma Israel kuery ikuai axy aguã rami ojapo
    ha'eve'ỹ va'e py ojejavy vy.
  ilo-ULB: Ti putot a lalaki ni Carmi ket ni, Acar, a nangiyeg ti riribuk iti Israel,
    idi tinakawna ti nailasin a maipaay iti Dios.
  kpg-kpg: Achan, tama daane ni Carmi, tangada o nia hagadili o Zerah, ne hagauda
    dana haadanga balua hagalaehe gi hongo digau Israel mai i dana daahi nia goloo dauwa
    ala guu lawa di hagadabu gi God.
  uig-ARA: كارمىنىڭ ئوغلى ئاكار ئىدى. ئاكار بولسا خۇدا لەنەت قىلغان نەرسىنى ئېلىپ،
    «ئىسرائىلغا بالا-قازا كەلتۈرگۈچى» بولۇپ چىقتى.
  sus-sus: Karimi naxa Akan sɔtɔ, naxan bara fe ɲaaxi raba Isirayila ra a to se ratɔnxi
    tongo.
  pon-2006: Akan nein Karmi, emen kadaudok en Sera, kahrediong pohn mehn Israel paisuwed
    laud ehu ni eh nekinekid dipwisou lohdi nan mahwen kei me kasarawihongehr Koht.
  ksd-ksd: 'A natu i Karmi: Akan, nina i ga vakaina Israel ba i ga long pa ra magit
    i gomgom.'
  tur-YTC: 'Karmi''nin oğlu: Adanmış şeye karşı suç işleyerek İsrael''i sıkıntıya
    sokan Ahar.'
  grc-BRENT: Καὶ υἱοὶ Χαρμὶ, Ἀχὰρ ὁ ἐμποδοστάτης Ἰσραὴλ, ὃς ἠθέτησεν εἰς τὸ ἀνάθεμα.
  ind-AYT: Anak Karmi adalah Ahar, yang mendatangkan kesulitan bagi orang Israel karena
    ketidaktaatannya dalam perkara barang-barang yang dikhususkan.
  nya-nya: Mwana wa Karimi anali Akani, amene anabweretsa mavuto pakati pa Israeli
    pamene anatenga zinthu zoyenera kuwonongedwa.
  hrv-hrv: 'Karmijevi su sinovi bili: Akar, koji je nanio zlo Izraelu prekršivši kletvu.'
  mps-mps: Akan, te Kamrigo ogwa, aga te Serago hani da. Te Israel dabego Godiba sa
    muai nai dabe agai salio. Te tama tiali hagede Godigo te Israel we bidi genuai
    sęgę mawai dao.
  tpi-tpi: Akan, pikinini man bilong Karmi, em i bilong lain bilong Sera. Em i bin
    kisim ol samting ol Israel i bin makim bilong God. Na long dispela as tasol God
    i bin bagarapim ol Israel.
  dan-1931: 'Karmis Sønner: Akar*, der styrtede Israel i Ulykke**, idet han forgreb
    sig på det Gods, der var lagt Band på. { [*Jos. 7, 1: Akan.] / [**på hebr. Ordspil
    med Navnet Akan.] }'
  vie-OVCB: Con trai của Cát-mi là A-can (người ăn cắp thánh vật và gây đại nạn cho
    người Ít-ra-ên).
  guj-2017: 'કાર્મીનો દીકરો: આખાન તે પ્રભુને સમર્પિત વસ્તુ બાબતે ઉલ્લંઘન કરીને ઇઝરાયલ
    પર સંકટ લાવનાર હતો.'
  pon-2006A: Akan nein Karmi, emen kadaudok en Sera, kahrediong pohn mehn Israel paisuwed
    laud ehu ni eh nekinekid dipwisou lohdi nan mahwen kei me kasarawihongehr Koht.
  por-BRBSL: 'O filho de Carmi: Achar, o perturbador de Israel, que cometeu uma transgressão
    na coisa devota.'
  cth-cth: Karmi casak teh Akhar doeh. Isarelnaw runae ka poe e, thoebo e ka parawt
    e Akhan doeh.
  twi-twi: Akar a ɔyɛ Karmi babarima ne Serah asefo no mu baako nam fa a ɔfaa asade
    a wogyaw maa Awurade no so, de amanehunu baa Israelfo so.
  hlt-hlt: Karmee koca Akhar loh Israel a lawn tih yaehtaboeih la boe a koek.
  tbz-SIM: Kɛ̀ Kɑdimii pɛitɛ́ Akɑɑ weè do te kɛ̀ Kuyie mmiɛkɛɛ do Isidɑyɛɛribɛ, kɛ
    yɛ̃́ ò do sɔnnɛmɛ̀ Kuyie nyɛ̃ mbɛ̀ bɑ́ɑ́ túótɛ́ dɛ̀ kɛ́tiekɛ.
  msy-2020: Karmin otarim Akan, a Seran adarazir mav. Anarɨra bizir Israelia God bagha
    inabaziba ini. Ezɨ bizir kam bangɨn God osɨmtɨzim isa Israelia ganɨngi.
  dop-dop: Kɑɑmi pǝyɑlʋ kɛlɛ Akɑɑ. Ɩnɩ ɩ kɑ́ kpɑɣɑnɑ mpi Tɑcɑɑ kɑ́ kisɑɑ sɩ pɑ́ tɑɑ
    sɩɩ pɑ tɩ tɔ. Ɩlɛnɑ Ɩsɔ nɑ́ɑ́ tǝŋsɩ-wɛɣɛ mpusi.
  azb-azb: Karminin oğlu həsr olunmuş şeydə xainlik edib İsraili bəlaya salan Akan
    idi.
  eng-DBY: 'And the sons of Carmi: Achar, the troubler of Israel, who transgressed
    in the accursed thing.'
  hin-2017: 'फिर कर्मी का पुत्र: आकार जो अर्पण की हुई वस्तु के विषय में विश्वासघात
    करके इस्राएलियों को कष्ट देनेवाला हुआ।'
  eng-YLT: 'And sons of Carmi: Achar, troubler of Israel, who trespassed in the devoted
    thing.'
  eng-WYC-2017: The son of Carmi was Achar, that troubled Israel, and sinned in the
    theft of thing hallowed to the Lord.
  eng-WMBB: 'The son of Carmi: Achar, the troubler of Israel, who committed a trespass
    in the devoted thing.'
  urd-GVH: करमी बिन ज़िमरी का बेटा वही अकर यानी अकन था जिसने उस लूटे हुए माल में से
    कुछ लिया जो रब के लिए मख़सूस था।
  rug-rug: Se Ekani sa tuna koreo e Kami, si keke tie tuti gore maena koe Zera; asa
    sapu va kamo ni tinasuna sari pa Izireli totoso seke tinarae si asa meke tomei
    sari na tiṉitoṉa sapu tava madidi la koe Tamasa.
  gaz-gaz: 'Ilma Karmii: Aakaar isa waan balleeffamuu qabu fudhachuudhaan Israaʼelitti
    rakkina fide.'
  fra-LSG: 'Fils de Carmi: Acar, qui troubla Israël lorsqu’il commit une infidélité
    au sujet des choses dévouées par interdit.'
  yal-yal: Karimi yi Akan sɔtɔ, naxan tinxintareyaan liga Isirayila ra, a to se ratɔnxine
    tongo.
  haw-1868: O na keiki a Karemi; o Akana, ka mea hoopilikia i ka Iseraela, nana i
    lawehala i ka mea i laa.
  arb-NAV: وَعَخَانُ بْنُ كَرْمِي هُوَ الَّذِي سَبَّبَ كَارِثَةً لإِسْرَائِيلَ حِينَ
    خَانَ فَسَرَقَ مِمَّا هُوَ مُحَرَّمٌ.
  ewe-ewe: Aka, Karmi ƒe vie nye ame si he fukpekpe va Israel dzi elabena efi nu kɔkɔewo.
  eng-LEE: 'And the sons of Carmi: ''Achar the troubler of Israel, who trespassed
    against the devoted things.'
  asm-FB: আখৰ কর্মীৰ পুত্র আছিল, তেওঁ যিহোৱাৰ উদ্দেশে সংগ্ৰহ কৰি ৰখা বস্তু চুৰ কৰি
    ইস্ৰায়েললৈ সংকট কঢ়িয়াই আনিছিল।
  sus-A: كَرِ مِ نَشَ عَكَن سْتْ، نَشَن بَرَ قٍ حَاشِ رَبَ عِسِرَيِلَ رَ عَ تٌ سٍ
    رَتْنشِ تٌنفٌ.
  fra-SBL: 'Fils de Carmi : Acar, le perturbateur d''Israël, qui commit une infidélité
    dans la chose consacrée.'
  hbo-hbo: וּבְנֵ֖י כַּרְמִ֑י עָכָר֙ עֹוכֵ֣ר יִשְׂרָאֵ֔ל אֲשֶׁ֥ר מָעַ֖ל בַּחֵֽרֶם׃
    ס
  kik-kik: 'Mũriũ wa Karimi aarĩ: Akaru, ũrĩa wareheire Isiraeli thĩĩna nĩ ũndũ wa
    kuuna watho na kuoya indo iria ciarĩ nyamũre.'
  fra-NCL: 'Fils de Charmi : Achar, qui troubla Israël par une transgression au sujet
    d’une chose vouée à l’anathème. —'
  cek-AK: Karmi capa loe Akhar; anih loe tangoeng ah kaom Angraeng han pahoe ih hmuen
    to lak pongah, Israel nuiah raihaih phasakkung ah oh.
  cuk-cuk: 'Carmi-e-machidi, wedid: Acán. We-Acán, Bab-Dummadga-ibmar-nugsalesad atur-imaksa-gusadba,
    Israel-dulemarga boni-dummad onos gusad. Agi, dummad-neg-gagasad.'
  uig-CYR: Карминиң оғли Акар еди. Акар болса Худа ләнәт қилған нәрсини елип, «Исраилға
    бала-қаза кәлтүргүчи» болуп чиқти.
  tel-2017: కర్మీ కొడుకుల్లో ఒకడి పేరు ఆకాను. ఇతడు శాపానికి గురైన వస్తువుల్లో కొన్నిటిని
    దొంగతనం చేశాడు. అలా చేసి ఇశ్రాయేలీయులను ఎంతో యాతన పెట్టాడు.
  hat-BSA: 'Fis a Carmi yo: Acar, ki te twouble Israël lè l te vyole bagay anba ve
    yo.'
  kos-kos: Achan, wen natul Carmi su ma ke fwil natul Zerah, el oru tuh ongoiya in
    sikyak nu sin mwet Israel ke sripen el tuh eisla ma kisakinyukyang nu sin God.
  hbo-WLC: וּבְנֵ֖י כַּרְמִ֑י עָכָר֙ עוֹכֵ֣ר יִשְׂרָאֵ֔ל אֲשֶׁ֥ר מָעַ֖ל בַּחֵֽרֶם׃
    ס
  ibo-ibo: Ekan nwa Kami, bụ onye ahụ tinyere ndị Izrel na nsogbu, site nʼihe o mere
    nke gbasara ihe e doro nsọ.
  ory-ory: କର୍ମିର ପୁତ୍ର ଆଖର ଇସ୍ରାଏଲର ଦୁଃଖଦାୟକ ଥିଲା, ସେ ବର୍ଜିତ ଦ୍ରବ୍ୟ ବିଷୟରେ ସତ୍ୟ-ଲଙ୍ଘନ
    କରିଥିଲା।
  chk-chk: Nge Karmi eman mwirimwirin Sera a wor eman nöün mwän itan Akar . Ätei ewe
    mi awarato feiengau won Israel ren an angemwäli ekewe mettoch repwe katala.
  rop-rop: Ekan det san blanga Kamai, hubin biginini blanga Sera, imbin meigim loda
    trabul blanga detlot pipul langa Isreil wen imbin kipum sambala ting weya God
    nomo bin larram enibodi kipum blanga olabat selp, dumaji ol detlot ting bin blanga
    God.
  ukr-1871: 'Син Харміїн: Ахар, що накликав лихо на Ізраїля, нарушивши закляттє.'
  deu-1951: 'Und die Söhne Karmis: Achar, welcher Israel ins Unglück brachte, weil
    er sich vergriff an dem, was dem Banne verfallen war.'
  eng-JPS: 'And the sons of Carmi: Achar, the troubler of Israel, who committed a
    trespass concerning the devoted thing.'
  srp-1865: 'I sinovi Harmijini: Ahan, koji smuti Izrailja ogriješiv se o stvari proklete.'
  lug-lug: Mutabani wa Kalumi ye yali Akali, eyaleetera Isirayiri emitawaana kubanga
    yayonoona mu ebyo ebyawongebwa.
  heb-heb: ובני כרמי עכר עוכר ישראל אשר מעל בחרם׃
  ben-IRV: কর্মির ছেলে আখর বাদ দেওয়া জিনিসের বিষয়ে অবাধ্য হয়ে ইস্রায়েলের কাঁটাস্বরূপ
    হয়েছিল।
  pan-pan: 'ਕਰਮੀ ਦਾ ਪੁੱਤਰ: ਆਕਾਰ ਜਿਹੜਾ ਇਸਰਾਏਲ ਦਾ ਦੁੱਖ ਦੇਣ ਵਾਲਾ ਸੀ ਜਦੋਂ ਉਸ ਨੇ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਸਮਰਪਤ ਚੀਜ਼ ਦੇ ਵਿਖੇ ਅਪਰਾਧ ਕੀਤਾ ਸੀ।'
  mya-JVB: ဇိမရိသားဖြစ်သော ကာမိ ၏သား ကား ကျိန်ဆဲ အပ်သောအရာကို ယူ၍ ပြစ်မှား သဖြင့်၊
    ဣသရေလ အမျိုး ကို နှောင့်ရှက် သော အာခန် တည်း။
  hmo-hmo: Sera ena bese tauna ta, Karami, ena natuna tau, ladana Akana, ese kerere
    bada Israela dekenai ia havaraia, badina ia ese Dirava ia taravatua kohuna ia
    abia kava.
  urd-urd: और इस्राईल का दुख देने वाला 'अकर जिसने मख़्सूस की हुई चीज़ों में ख़यानत
    की, करमी का बेटा था;
  rus-SYN: 'Сыновья Харми: Ахар, наведший беду на Израиля, нарушив заклятие.'
  bqc-SIM: Kaami nɛgↄ̃ɛn Akãa ũ. À yã'ì Isailiↄnɛ, à bↄ̀ Dii yã́ kpɛ à láaipↄ
    sɛ̀.
  tcz-CHONGTHU: Carmi ( Zimri son achilhah ) chapa chu Achar ahin, amahin suhmang
    dinga kikoisa thet ho chunga Israelte anabol gim lheh jengin ahi.
  mar-mar: जिम्रीचा पुत्र कर्मी. कर्मीचा पुत्र आखार, त्याने देवाच्या समर्पित वस्तूंविषयी
    अपराध केला आणि इस्राएलांवर संकटे आणली.
  qub-qub: Carmipa wamran caran Acar. Paymi fiyupa mana alli llaquicuyman churaran
    Israelcunata. Ushajpaj illgächinanpaj Tayta Dios nishanta quiquinpaj charicurcuran.
  bqp-bqp: Kɑɑmiwɑ u Akɑni mɑrɑ. Akɑni wiyɑ u Isirelibɑ nɔni swɑ̃ɑru kpɛ̃ɛ kɔ̃sɑ ye
    u kuɑn sɔ̃. U yɑ̃nu suɑ ni Gusunɔ u nɛɛ bu kpeerɑsiɑ mɑm mɑm.
  hat-hat: Se Aka, pitit gason Kami, yon moun fanmi Zerak la, ki te rale malè sou
    pèp Izrayèl la, lè li te pran nan sa pou yo te boule nèt pou Seyè a.
  eng-BSB: 'The son of Carmi: Achar, who brought trouble upon Israel by violating
    the ban on devoted things.'
  eng-WEBPB: 'The son of Carmi: Achar, the troubler of Israel, who committed a trespass
    in the devoted thing.'
  kbq-kbq: Hagi Karmi'a Israeli vahe'mo'zama Ra Anumzamofozane hu'zama eri ruotge'ma
    hu'naza zama eritenoma, Israeli vahe'ma hazenke'ma eri zami'nea nere.
  nhe-BL: Zera quipixqui se iixhui itoca Carmi. Huan Carmi quipixqui icone tlen quitocajtiyayaj
    Acán tlen quichijqui ma huala tlatzacuiltilistli ipan nochi israelitame pampa
    moaxcati tlamantli tlen Toteco tlanahuatijtoya ma quitlamixolehuaca.
  gub-BL: Akar Karomi ta'yr Zera izuapyr werur iaiw haw Izaew wanupe a'e. Izaew upyhyk
    ma'e tetea'u teko wemityk kwer wanuwi wà. Omono a'e ma'e Tupàn pe wà. Akar upyhyk
    ma'e Tupàn pe imono pyrer uzeupe a'e. A'e rupi umur kar iaiw haw Izaew wanupe.
  eng-DRA: 'And the sons of a Charmi: Achar, who troubled Israel, and sinned by the
    theft of the anathema.'
