verse: 1CH.002.012
translations:
  mal-C: ബോവസ് ഓബേദിന്റെ പിതാവും, ഓബേദ് യിശ്ശായിയുടെ പിതാവുമായിരുന്നു.
  deu-TKW: Boas erzeugte Obed, Obed erzeugte Isai.
  lin-lin: Boazi azalaki tata ya Obedi ; mpe Obedi azalaki tata ya Izayi.
  eng-LSV: and Boaz begot Obed, and Obed begot Jesse;
  eng-GNV: And Boaz begate Obed, and Obed begate Ishai,
  eng-WEBSTER: And Boaz begat Obed, and Obed begat Jesse,
  nhw-BL: Huan Booz quipixqui icone catli itoca Obed. Huan Obed quipixqui se icone
    itoca Isaí.
  swh-ONEN: Boazi akamzaa Obedi, Obedi akamzaa Yese.
  bba-bba: Boɑsiwɑ u Yobɛdi mɑrɑ. Mɑ Yobɛdi u mɑɑ Isɑi mɑrɑ.
  eng-KJVCPB: and Boaz begat Obed, and Obed begat Jesse,
  luo-luo: Boaz nonywolo Obed, to Obed nonywolo Jesse.
  meu-meu: Boa na Obed tamana; Obed na Iese tamana.
  npi-ULB: बोअज ओबेदका पिता बने, र ओबेद यिशैका पिता बने ।
  yor-yor: Boasi baba Obedi àti Obedi baba Jese.
  pes-OPCB: بوعز پدر عوبید، و عوبید پدر یَسا بود.
  tgl-ULB: Si Boaz ang ama ni Obed, at si Obed ang ama ni Jesse.
  hui-hui: '@see-verse:1CH.002.011'
  mya-mya: '@see-verse:1CH.002.011'
  bod-N: པཱོ་ཨ་ཟི་ལས་ཨོ་བེད་དང་། ཨོ་བེད་ལས་ཡེ་སེ་མཆེད།
  sna-sna: Bhoazi aiva baba vaObhedhi uye Obhedhi aiva baba vaJese.
  spa-BLM: y Booz fue padre de Obed, y Obed fue padre de Isaí
  cac-cac: A vin̈aj Booz chi' smam vin̈aj Obed, aton vin̈ smam vin̈aj Isaí.
  swh-ULB: Boazi akawa baba wa Obedi, na Obedi akawa baba wa Yese.
  bel-bel: Ваоз спарадзіў Авіда, Авід спарадзіў Есэя;
  deu-ELBBK: und Boas zeugte Obed, und Obed zeugte Isai.
  mbb-OT: Si Boaz, ne amey ni Obed, ne si Obed, ne amey ni Jesse.
  mal-2015: ബോവസ് ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യിശ്ശായിയെ ജനിപ്പിച്ചു.
  rmc-rmc: O Boaz sas dad le Obedoske a o Obed le Izajoske.
  pes-OPV: و بُوعَز عوبيد را آورد و عُوبيد يسي را آورد.
  ron-1924: Боаз а нэскут пе Обед. Обед а нэскут пе Исай.
  ben-OBCV: বোয়স ছিলেন ওবেদের বাবা এবং ওবেদ ছিলেন যিশয়ের বাবা।
  som-som: Bocasna wuxuu dhalay Coobeed, Coobeedna wuxuu dhalay Yesay,
  lat-VUC: Booz vero genuit Obed, qui et ipse genuit Isai.
  eng-ASVBT: and Boaz begat Obed, and Obed begat Jesse;
  ita-1885: e Booz generò Obed, ed Obed generò Isai.
  eng-LXXUP: and Boaz begot Obed, and Obed begot Jesse.
  eng-ULB: Boaz became the father of Obed, and Obed became the father of Jesse.
  spa-VBL: Booz fue el padre de Obed, y Obed fue el padre de Isaí.
  fra-_FOB: Booz engendra Obed. Obed engendra Isaï.
  mal-mal: ബോവസ് ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യിശ്ശായിയെ ജനിപ്പിച്ചു.
  urd-GVR: Boaz Obed kā aur Obed Yassī kā bāp thā.
  suz-BL: बोआज ओबेद आ आफ बाक्‍माक्‍त। ओबेद येस्‍से आ आफ बाक्‍माक्‍त।
  ita-1927: Obed generò Isai.
  ckb-ckb: بۆعەز عوبێدی بوو و عوبێد یەسای بوو.
  eng-BBE: And Boaz was the father of Obed, and Obed was the father of Jesse,
  kan-OKCV: ಬೋವಜನು ಓಬೇದನ ತಂದೆ, ಓಬೇದನು ಇಷಯನ ತಂದೆ.
  tam-2017: போவாஸ் ஓபேத்தைப் பெற்றான்; ஓபேத் ஈசாயைப் பெற்றான்.
  spa-RV-1909: Y Booz engendró á Obed, y Obed engendró á Isaí;
  ron-BTF: Și Boaz a născut pe Obed și Obed a născut pe Isai,
  eng-WEBP: and Boaz became the father of Obed, and Obed became the father of Jesse;
  eng-FBV: Boaz was the father of Obed, and Obed was the father of Jesse.
  nld-1939: Bóoz verwekte Obed; Obed verwekte Jesse.
  nch-BL: Huan Booz quipixqui icone cati itoca Obed. Huan Obed quipixqui se icone
    itoca Isaí.
  vie-1934: Sanh-ma sanh Bô-ô, Bô-ô sanh Ô-bết, Ô-bết sanh Y-sai.
  hin-CV: बोअज़ ओबेद का, ओबेद, यिशै का.
  spa-BES: Y Booz fue el padre de Obed, y Obed fue el padre de Isaí,
  tdx-tdx: Le nasama’ i Boaze t’i Ovede; le nasama’ i Ovede t’Isaý,
  tha-KJV: โบอาสให้กำเนิดบุตรชื่อโอเบด โอเบดให้กำเนิดบุตรชื่อเจสซี
  por-BR-2018: E Boaz gerou a Obede, e Obede gerou a Jessé;
  deu-ELO: und Boas zeugte Obed, und Obed zeugte Isai.
  eng-WYC-2018: And Boaz begat Obed; which himself begat Jesse. (And Boaz begat Obed;
    and Obed begat Jesse.)
  epo-epo: Boaz naskigis Obedon; Obed naskigis Jiŝajon;
  uig-PIN: Obǝd Boazdin tɵrǝlgǝn; Yǝssǝ Obǝddin tɵrǝlgǝn.
  beo-beo: Boua:se egefe da Oubede amola Oubede egefe da Yesi.
  tpi-OTNT: na Boas em i papa bilong Obet na Obet em i papa bilong Jesi.
  hau-SA: Bowaz shi ne mahaifin Obed kuma Obed shi ne mahaifin Yesse.
  uig-LAT: Obed Boazdin törelgen; Yesse Obeddin törelgen.
  nde-nde: UBhowazi enguyise ka-Obhedi, u-Obhedi enguyise kaJese.
  ton-ton: Pea naʻe fanauʻi kia Poasi, ʻa ʻOpeti, pea fanauʻi kia ʻOpeti ʻa Sese.
  ces-1613: A Bóz zplodil Obéda, a Obéd zplodil Izai.
  eng-WMB: and Boaz became the father of Obed, and Obed became the father of Jesse;
  tam-TCV: போவாஸ் ஓபேத்தின் தகப்பன், ஓபேத் ஈசாயின் தகப்பன்.
  ceb-ULB: Si Boaz mao ang amahan ni Obed, ug si Obed mao ang amahan ni Jesse.
  pol-UBG: A Boaz spłodził Obeda, a Obed spłodził Jessego.
  urd-GVU: بوعز عوبید کا اور عوبید یسّی کا باپ تھا۔
  deu-1912: Boas zeugte Obed. Obed zeugte Isai.
  kan-2017: ಬೋವಜನು ಓಬೇದನನ್ನು ಪಡೆದನು; ಓಬೇದನು ಇಷಯನನ್ನು ಪಡೆದನು.
  yap-yap: Obed, nge Jesse.
  hlt-MCSB: Boaz loh Obed a sak tih Obed loh Jesse a sak.
  mdy-ETH: ሄሊሳዖ ቦዔዜ ዒዮቤዴ ሾዓዛ፥ ዒዮቤዴ ዒሴዬ ሾዔኔ፤
  twi-ASANTE: Boas yɛ Obed agya. Obed yɛ Yisai agya.
  eng-WEBU: and Boaz became the father of Obed, and Obed became the father of Jesse;
  wal-wal: Boo7eezi Yoobeeda yeliis; Yoobeedi Isseya yeliis.
  spa-PDDPT: Booz engendró a Obed, y Obed engendró a Isaí.
  gun-gun: Boaz ra'y ma Obede, ha'e Obede ra'y ma Jessé.
  ilo-ULB: Ni Boas ti ama ni Obed, ket ni Obed ti ama ni Jesse.
  kpg-kpg: Obed, mo Jesse.
  uig-ARA: ئوبەد بوئازدىن تۆرەلگەن؛ يەسسە ئوبەددىن تۆرەلگەن.
  sus-sus: Boosu naxa Obedo sɔtɔ. Obedo naxa Yisayi sɔtɔ.
  pon-2006: Oped, oh Sehsi.
  ksd-ksd: ma Boas i ga vangala Obed, ma Obed i ga vangala Iese;
  tur-YTC: Boaz, Oved'in babası oldu; Oved de Yişay'ın babası oldu.
  grc-BRENT: καὶ Βοὸζ ἐγέννησε τὸν Ὠβὴδ, καὶ Ὠβὴδ ἐγέννησε τὸν Ἰεσσαὶ,
  ind-AYT: Anak Boas adalah Obed, dan anak Obed adalah Isai.
  nya-nya: Bowazi anabereka Obedi ndipo Obedi anabereka Yese.
  hrv-hrv: Boaz rodi Obeda, Obed rodi Jišaja.
  mps-mps: tama Boas te Obetgo aya da, tama Obet te Jesigo aya dao.
  tpi-tpi: na Boas em i papa bilong Obet na Obet em i papa bilong Jesi.
  dan-1931: Boaz avlede Obed; Obed avlede Isaj;
  vie-OVCB: Bô-ô sinh Ô-bết. Ô-bết sinh Gie-sê.
  guj-2017: બોઆઝનો દીકરો ઓબેદ અને ઓબેદનો દીકરો યિશાઈ.
  pon-2006A: Oped, oh Sehsi.
  por-BRBSL: e Boaz tornou-se o pai de Obed, e Obed tornou-se o pai de Jesse;
  cth-cth: Boaz ni Obed a sak teh Obed ni Jesi a sak.
  twi-twi: Boas yɛ Obed agya. Obed yɛ Yisai agya.
  hlt-hlt: Boaz loh Obed a sak tih Obed loh Jesse a sak.
  tbz-SIM: kɛ̀ Boɑsii pɛitɛ́ Obɛdi, kɛ̀ Obɛdii pɛitɛ́ Sɛsee,
  msy-2020: ezɨ Boas, a Obetɨn afeziam, ezɨ Obet Jesin afeziam.
  dop-dop: Poosi pǝyɑlʋ kɛlɛ Opɛtɩ, Opɛtɩ pǝyɑlʋ kɛlɛ Sesee.
  azb-azb: Boazdan Oved törədi və Oveddən Yessey törədi.
  eng-DBY: and Boaz begot Obed, and Obed begot Jesse;
  hin-2017: और बोअज से ओबेद और ओबेद से यिशै उत्पन्न हुआ। (मत्ती 1:4,5)
  eng-YLT: and Boaz begat Obed, and Obed begat Jesse;
  eng-WYC-2017: And Boaz begat Obed; which himself begat Jesse.
  eng-WMBB: and Boaz became the father of Obed, and Obed became the father of Jesse;
  urd-GVH: बोअज़ ओबेद का और ओबेद यस्सी का बाप था।
  rug-rug: Boazi podoa se Opeti, meke Opeti podoa se Zese.
  gaz-gaz: Boʼeez abbaa Oobeedi; Yoobeed immoo abbaa Isseey.
  fra-LSG: Boaz engendra Obed. Obed engendra Isaï.
  yal-yal: Boosu yi Obedi sɔtɔ. Obedi yi Yese sɔtɔ.
  haw-1868: Na Boaza o Obeda, na Obeda o Iese.
  arb-NAV: وَأَنْجَبَ بُوعَزُ عُوبِيدَ وَالِدَ يَسَّى.
  ewe-ewe: Boaz dzi Obed ame si dzi Yese.
  eng-LEE: And Bo'az begat 'Obed, and 'Obed begat Jesse,
  asm-FB: বোৱজৰ পুত্র ওবেদ, ওবেদৰ পুত্র যিচয়।
  sus-A: بٌو سُ نَشَ عٌبٍدٌ سْتْ. عٌبٍدٌ نَشَ يِسَيِ سْتْ.
  fra-SBL: et Boaz engendra Obed, et Obed engendra Isaï ;
  hbo-hbo: וּבֹ֙עַז֙ הֹולִ֣יד אֶת־עֹובֵ֔ד וְעֹובֵ֖ד הֹולִ֥יד אֶת־יִשָֽׁי׃
  kik-kik: nake Boazu nĩwe warĩ ithe wa Obedi, ũria warĩ ithe wa Jesii.
  fra-NCL: Booz engendra Obed ; Obed engendra Isaï ;
  cek-AK: Boaz mah Obed to sak moe, Obed mah Jesse to sak.
  cuk-cuk: Boozʼdi, machi-Obed-nikusmogad. Obedʼdi, machi-Isaí-nikusmogad.
  uig-CYR: Обәд Боаздин төрәлгән; Йәссә Обәддин төрәлгән.
  tel-2017: బోయజుకు ఓబేదు పుట్టాడు. ఓబేదుకు యెష్షయి పుట్టాడు.
  hat-BSA: Boaz te fè Obed. Obed te fè Jesse,
  kos-kos: Obed, ac Jesse.
  hbo-WLC: וּבֹ֙עַז֙ הוֹלִ֣יד אֶת־עוֹבֵ֔ד וְעוֹבֵ֖ד הוֹלִ֥יד אֶת־יִשָֽׁי׃
  ibo-ibo: Boaz amụta Obed, Obed amụọ Jesi.
  ory-ory: ବୋୟଜ ଓବେଦ୍‍କୁ ଜାତ କଲା, ଓବେଦ୍‍ ଯିଶୀକୁ ଜାତ କଲା।
  chk-chk: Poas semen Opet, nge Opet semen Jesi.
  rop-rop: '@see-verse:1CH.002.011'
  ukr-1871: Від Бооза народився Обид, від Обида народився Ессей;
  deu-1951: Boas zeugte Obed, Obed zeugte Isai,
  eng-JPS: and Boaz begot Obed, and Obed begot Jesse;
  srp-1865: A Voz rodi Ovida; a Ovid rodi Jeseja;
  lug-lug: Bowaazi ye n’azaala Obedi ate Obedi n’azaala Yese.
  heb-heb: ובעז הוליד את עובד ועובד הוליד את ישי׃
  ben-IRV: বোয়সের ছেলে ওবেদ আর ওবেদের ছেলে যিশয়।
  pan-pan: ਬੋਅਜ਼ ਦਾ ਪੁੱਤਰ ਓਬੇਦ ਸੀ ਅਤੇ ਓਬੇਦ ਦਾ ਪੁੱਤਰ ਯੱਸੀ ਸੀ।
  mya-JVB: ဗောဇ သား ဩဗက် ၊ ဩဗက် သား ယေရှဲ တည်း။
  hmo-hmo: Boasi be Obeda ena tamana, bona Obeda be Iese ena tamana.
  urd-urd: और बो'अज़ से 'ओबेद पैदा हुआ और 'ओबेद से यस्सी पैदा हुआ।
  rus-SYN: Вооз родил Овида, Овид родил Иессея;
  bqc-SIM: Bↄazu Ɔbɛdi ì, Ɔbɛdi Yɛse ì,
  tcz-CHONGTHU: Boaz chun Obed ahingin, Obed in Jesse ahinge.
  mar-mar: बवाज ओबेदाचा पिता झाला आणि ओबेद इशायाचा पिता झाला.
  qub-qub: Booz caran Obedpa papänin. Obed caran Isaïpa papänin.
  bqp-bqp: Boɑsiwɑ u Yobɛdi mɑrɑ. Mɑ Yobɛdi u mɑɑ Isɑi mɑrɑ.
  hat-hat: Boz te papa Obèd, Obèd te papa Izayi.
  eng-BSB: Boaz was the father of Obed, and Obed was the father of Jesse.
  eng-WEBPB: and Boaz became the father of Obed, and Obed became the father of Jesse;
  kbq-kbq: Boasi'a Obeti nefa'e, Obeti'a Jesi nefa'e.
  nhe-BL: Huan Booz quipixqui icone tlen itoca Obed. Huan Obed quipixqui se icone
    itoca Isaí.
  gub-BL: Heta amo Moaz ta'yr Omez her ma'e izupe a'e. Heta amo Owez ta'yr Zexe her
    ma'e izupe a'e.
  eng-DRA: And Boot beget Obed, and Obed beget Isai.
