verse: 1CH.002.036
translations:
  mal-C: അത്ഥായി നാഥാന്റെ പിതാവായിരുന്നു, നാഥാൻ സാബാദിന്റെ പിതാവും.
  deu-TKW: Attai erzeugte Nathan, Nathan erzeugte Sabad,
  lin-lin: Atayi azalaki tata ya Natan, Natan azalaki tata ya Zabadi.
  eng-LSV: and Attai begot Nathan, and Nathan begot Zabad,
  eng-GNV: And Attai begate Nathan, and Nathan begate Zabad,
  eng-WEBSTER: And Attai begat Nathan, and Nathan begat Zabad,
  nhw-BL: Huan Atai quipixqui se icone catli itoca Natán. Huan Natán quipixqui se
    icone catli itoca Zabad.
  swh-ONEN: Atai akamzaa Nathani, Nathani akamzaa Zabadi,
  bba-bba: Atɑiwɑ u Nɑtɑni mɑrɑ. Mɑ Nɑtɑni u mɑɑ Sɑbɑdi mɑrɑ.
  eng-KJVCPB: And Attai begat Nathan, and Nathan begat Zabad,
  luo-luo: Atai nonywolo ne wuon Nathan, to Nathan ne wuon Zabad,
  meu-meu: Atai na Natan tamana; Natan na Sabada tamana;
  npi-ULB: अत्तै नातानका पिता र नातान जाबादका पिता बने ।
  yor-yor: Attai sì jẹ́ baba fún Natani, Natani sì jẹ́ baba fún Sabadi,
  pes-OPCB: ناتان پسر عتای، زاباد پسر ناتان،
  tgl-ULB: Si Atai ang ama ni Natan, at si Natan ang ama ni Zabad.
  hui-hui: Adai ibu igini Nadana hene. Ani bialu Nadana igini Sabada Sabada igini
    Ebelala Ebelala igini Obede hene. Obede igini Yahu Yahu igini Asiraia Asiraia
    igini Helese Helese igini Eleasa hene. Ani buwa Eleasa igini Sisimai Sisimai igini
    Salumu Salumu igini Yagamaia Yagamaia igini Elisama hene.
  mya-mya: အတ္တဲ​၏​သား​မြေး​အ​ဆက်​ဆက်​မှာ​နာ​သန်၊ ဇာ​ဗဒ်၊ ဧ​ဖ​လ​လ၊ သြ​ဗက်၊
  bod-N: ཡང་ཨད་ཏ་ཨི་ལས་ནཱ་ཐན་དང་། ནཱ་ཐན་ལས་ཟཱ་བད་དང་།
  sna-sna: Atai aiva baba vaNatani, Natani aiva baba vaZabhadhi,
  spa-BLM: Atai fue padre de Natán, y Natán fue padre de Zabad,
  cac-cac: 'Aton eb'' vin̈ tic yin̈tilal vin̈aj Atai d''a stzolal: Vin̈aj Natán, vin̈aj
    Zabad, vin̈aj Eflal, vin̈aj Obed, vin̈aj Jehú, vin̈aj Azarías, vin̈aj Heles, vin̈aj
    Elasa, vin̈aj Sismai, vin̈aj Salum, vin̈aj Jecamías yed'' vin̈aj Elisama.'
  swh-ULB: Atai akawa baba wa Nathani, na Nathani akawa baba wa Zabadi.
  bel-bel: Атай спарадзіў Натана. Натан спарадзіў Завада;
  deu-ELBBK: Und Attai zeugte Nathan, und Nathan zeugte Sabad,
  mbb-OT: Si Atai ne amey ni Natan, si Natan amey ni Zabad,
  mal-2015: അത്ഥായി നാഥാനെ ജനിപ്പിച്ചു; നാഥാൻ സാബാദിനെ ജനിപ്പിച്ചു.
  rmc-rmc: O Ataj sas dad le Natanoske a o Natan le Zabadoske,
  pes-OPV: وعتاي ناتان را آورد و ناتان زاباد را آورد.
  ron-1924: Атай а нэскут пе Натан; Натан а нэскут пе Забад;
  ben-OBCV: অত্তয় নাথনের বাবা, নাথন সাবদের বাবা,
  som-som: Catayna wuxuu dhalay Naataan, Naataanna wuxuu dhalay Saabaad,
  lat-VUC: Ethei autem genuit Nathan, et Nathan genuit Zabad.
  eng-ASVBT: And Attai begat Nathan, and Nathan begat Zabad,
  ita-1885: Ed Attai generò Natan, e Natan generò Zabad,
  eng-LXXUP: And Attai begot Nathan, and Nathan begot Zabad,
  eng-ULB: Attai became the father of Nathan, and Nathan became the father of Zabad.
  spa-VBL: Atai fue el padre de Natán. Natán fue el padre de Zabad,
  fra-_FOB: Attaï engendra Nathan; Nathan engendra Zabad;
  mal-mal: അത്ഥായി നാഥാനെ ജനിപ്പിച്ചു; നാഥാൻ സാബാദിനെ ജനിപ്പിച്ചു.
  urd-GVR: Attī ke hāṅ Nātan paidā huā aur Nātan ke Zabad,
  suz-BL: अत्‍तै नाथान आ आफ बाक्‍माक्‍त। नाथान जाबाद आ आफ बाक्‍माक्‍त।
  ita-1927: Attai generò Nathan; Nathan generò Zabad;
  ckb-ckb: عەتەی ناتانی بوو، ناتان زاڤادی بوو،
  eng-BBE: And Attai was the father of Nathan, and Nathan was the father of Zabad,
  kan-OKCV: ಅತ್ತೈ ನಾತಾನನ ತಂದೆ; ನಾತಾನನು ಜಾಬಾದನ ತಂದೆ.
  tam-2017: அத்தாயி நாதானைப் பெற்றான். நாதான் சாபாதைப் பெற்றான்.
  spa-RV-1909: 'Y Athai engendró á Nathán, y Nathán engendró á Zabad:'
  ron-BTF: Și Atai a născut pe Natan și Natan a născut pe Zabad,
  eng-WEBP: Attai became the father of Nathan, and Nathan became the father of Zabad,
  eng-FBV: Attai was the father of Nathan. Nathan was the father of Zabad,
  nld-1939: Attai verwekte Natan; Natan verwekte Zabad;
  nch-BL: Huan Atai quipixqui se icone cati itoca Natán. Huan Natán quipixqui se icone
    cati itoca Zabad.
  vie-1934: Aït-tai sanh Na-than, Na-than sanh Xa-bát,
  hin-CV: अत्तई नाथान का पिता था, नाथान ज़ाबाद का,
  spa-BES: Y Atai fue el padre de Natán, y Natán fue el padre de Zabad.
  tdx-tdx: Nasama’ i Ataý t’i Natane le nasama’ i Natane t’i Zabade.
  tha-KJV: อัททัยให้กำเนิดบุตรชื่อนาธัน และนาธันให้กำเนิดบุตรชื่อศาบาด
  por-BR-2018: E Atai gerou a Natã, e Natã gerou a Zabade;
  deu-ELO: Und Attai zeugte Nathan, und Nathan zeugte Sabad,
  eng-WYC-2018: And Attai begat Nathan, and Nathan begat Zabad.
  epo-epo: Ataj naskigis Natanon; kaj Natan naskigis Zabadon.
  uig-PIN: Attaydin Natan; Natandin Zabad tɵrǝlgǝn.
  beo-beo: A:da:i egefe da Na:ida:ne. Na:ida:ne ea egefe da Sa:iba:de.
  tpi-OTNT: Na Atai em i papa bilong Natan na Natan em i papa bilong Sabat.
  hau-SA: Attai shi ne mahaifin Natan, Natan shi ne mahaifin Zabad,
  uig-LAT: Attaydin Natan; Natandin Zabad törelgen.
  nde-nde: U-Athayi wayenguyise kaNathani, uNathani enguyise kaZabhadi,
  ton-ton: Pea naʻe tupu ʻia ʻAtai ʻa Natani, pea tupu ʻia Natani ʻa Sapati,
  ces-1613: Attai pak zplodil Nátana, a Nátan zplodil Zabada.
  eng-WMB: Attai became the father of Nathan, and Nathan became the father of Zabad,
  tam-TCV: அத்தாயி நாத்தானின் தகப்பன்; நாத்தான் சாபாதின் தகப்பன்.
  ceb-ULB: Si Atai mao ang amahan ni Natan, ug si Natan mao ang amahan ni Zabad.
  pol-UBG: Attaj spłodził Natana, a Natan spłodził Zabada.
  urd-GVU: عتّی کے ہاں ناتن پیدا ہوا اور ناتن کے زبد،
  deu-1912: Atthai zeugte Nathan. Nathan zeugte Sabad.
  kan-2017: ಅತ್ತೈ ನಾತಾನನನ್ನು ಪಡೆದನು; ನಾತಾನನು ಜಾಬಾದನನ್ನು ಪಡೆದನು.
  yap-yap: 'Irera’ fare um i girdi’ ni tabab rok Attai nge mada’ ngak Elishama: Attai,
    Nathan, Zabad,'
  hlt-MCSB: Attai loh Nathan a sak tih Nathan loh Zabad a sak.
  mdy-ETH: ዓታዬይዳፓ ዴንዲ ዔልሻማዔ ሄላንዳኣና ዎሊ ሄሊ ሄሊ ኬስኬ ሾይንታ፦ ዒታዬ፥ ናኣታኣኔ፥ ዛባዴ፥
  twi-ASANTE: Atai woo Natan na Natan woo Sabad.
  eng-WEBU: Attai became the father of Nathan, and Nathan became the father of Zabad,
  wal-wal: Attaayi Naataana yeliis; Naataani Zabaada yeliis;
  spa-PDDPT: Atai engendró a Natán, Natán a Zabad,
  gun-gun: Atai ra'y ma Natã, ha'e Natã ra'y ma Zabade.
  ilo-ULB: Ni Attai ti ama ni Natan, ket ni Natan ti ama ni Zabad.
  kpg-kpg: 'Di hagatau di madahaanau mai Attai gaa dau gi Elishama le e hagatau beenei:
    Attai, Nathan, Zabad,'
  uig-ARA: ئاتتايدىن ناتان؛ ناتاندىن زاباد تۆرەلگەن.
  sus-sus: Atayi naxa Natan sɔtɔ. Natan naxa Sabadi sɔtɔ.
  pon-2006: 'Iet irekidien peneinei sang Attai lel Elisama: Attai, Nadan, Sapad,'
  ksd-ksd: Ma Atai i ga vangala Natan, ma Natan i ga vangala Sabad;
  tur-YTC: Attay, Natan'ın babası oldu ve Natan, Zavad'ın babası oldu.
  grc-BRENT: καὶ Ἐθὶ ἐγέννησε τὸν Ναθὰν, καὶ Ναθὰν ἐγέννησε τὸν Ζαβὲδ,
  ind-AYT: Anak Atai adalah Natan, dan anak Natan adalah Zabad.
  nya-nya: Atayi anali abambo ake a Natani, Natani anali abambo ake a Zabadi,
  hrv-hrv: Ataj rodi Natana, Natan rodi Zabada.
  mps-mps: Tama Atai te Natango aya, tama Natan te Sabatgo aya dao.
  tpi-tpi: Na Atai em i papa bilong Natan na Natan em i papa bilong Sabat.
  dan-1931: Attaj avlede Natan; Natan avlede Zabad;
  vie-OVCB: Ạt-tai sinh Na-than. Na-than sinh Xa-bát.
  guj-2017: આત્તાયનો દીકરો નાથાન, નાથાનનો દીકરો ઝાબાદ.
  pon-2006A: 'Iet irekidien peneinei sang Attai lel Elisama: Attai, Nadan, Sapad,'
  por-BRBSL: Attai tornou-se o pai de Nathan, e Nathan tornou-se o pai de Zabad,
  cth-cth: Attai ni Nathan a sak teh Nathan ni Zabad a sak.
  twi-twi: Atai woo Natan na Natan woo Sabad.
  hlt-hlt: Attai loh Nathan a sak tih Nathan loh Zabad a sak.
  tbz-SIM: Kɛ̀ Atɑii pɛitɛ́ Nɑtɑ̃ɑ̃, kɛ̀ Nɑtɑ̃ɑ̃ pɛitɛ́ Sɑbɑdi.
  msy-2020: Ezɨ Atai, a Natanɨn afeziam, ezɨ Natan, Sabatɨn afeziam.
  dop-dop: Atɑyi pǝyɑlʋ kɛlɛ Nɑtɑŋ, Nɑtɑŋ pǝyɑlʋ kɛlɛ Sɑpɑtɩ,
  azb-azb: Attaydan Natan törədi. Natandan Zavad törədi.
  eng-DBY: And Attai begot Nathan, and Nathan begot Zabad,
  hin-2017: और अत्तै से नातान, नातान से जाबाद,
  eng-YLT: and Attai begat Nathan, and Nathan begat Zabad,
  eng-WYC-2017: And Attai begat Nathan, and Nathan begat Zabad.
  eng-WMBB: Attai became the father of Nathan, and Nathan became the father of Zabad,
  urd-GVH: अत्ती के हाँ नातन पैदा हुआ और नातन के ज़बद,
  rug-rug: 'Sa pinodopodo sapu podalae koe Atai meke gore kamo la koe Elisama si gua
    hie: Atai podoa se Netani, Netani podoa se Zabada,'
  gaz-gaz: Ataayi abbaa Naataan; Naataan immoo abbaa Zaabaadin;
  fra-LSG: Attaï engendra Nathan; Nathan engendra Zabad;
  yal-yal: Atayi yi Natan sɔtɔ. Natan yi Sabadi sɔtɔ.
  haw-1868: Na Atai o Natana, na Natana o Zabada.
  arb-NAV: وَأَنْجَبَ عَتَّايُ نَاثَانَ، وَنَاثَانُ وَلَدَ زَابَادَ.
  ewe-ewe: Atai dzi Natan, ame si dzi Zabad,
  eng-LEE: And 'Attai begat Nathan, and Nathan begat Zabad.
  asm-FB: অত্তয়ৰ পুত্র নাথন, নাথনৰ পুত্র জাবদ।
  sus-A: عَتَيِ نَشَ نَتَن سْتْ. نَتَن نَشَ سَبَدِ سْتْ.
  fra-SBL: Attaï engendra Nathan ; Nathan engendra Zabad ;
  hbo-hbo: וְעַתַּי֙ הֹלִ֣יד אֶת־נָתָ֔ן וְנָתָ֖ן הֹולִ֥יד אֶת־זָבָֽד׃
  kik-kik: Atai nĩwe warĩ ithe wa Nathani, nake Nathani nĩwe warĩ ithe wa Zabadi,
  fra-NCL: Ethéï engendra Nathan ; Nathan engendra Zabad ;
  cek-AK: Attai mah Nathan to sak; Nathan mah Zabad to sak,
  cuk-cuk: Atai, machi-Natán-nikunonikid. Natánʼdi, machi-Zabad-nikunonikid.
  uig-CYR: Аттайдин Натан; Натандин Забад төрәлгән.
  tel-2017: అత్తయికి నాతాను పుట్టాడు. నాతానుకి జాబాదు పుట్టాడు.
  hat-BSA: Attaï te fè Nathan; Nathan te fè Zabad;
  kos-kos: 'Pa inge fwil natul Attai fahla nwe kacl Elishama: Attai, Nathan, Zabad,'
  hbo-WLC: וְעַתַּי֙ הֹלִ֣יד אֶת־נָתָ֔ן וְנָתָ֖ן הוֹלִ֥יד אֶת־זָבָֽד׃
  ibo-ibo: Atai mụrụ Netan, Netan mụrụ Zabad,
  ory-ory: ପୁଣି, ଅତ୍ତୟ ନାଥନକୁ ଜାତ କଲା ଓ ନାଥନ ସାବଦ୍‍କୁ ଜାତ କଲା,
  chk-chk: Iwe, Atai semen Natan, Natan semen Sapat,
  rop-rop: Det femili lain weya bin kamat brom Etai bin Neithan, Seibad, Eflal, Obed,
    Jeihu, Esaraiya, Heles, Eliyeisa, Sismai, Shalum, Jekamaiya en Ilaishama.
  ukr-1871: Від Аттая народився Натан, від Натана народився Завад;
  deu-1951: Und Attai zeugte Natan, und Natan zeugte Sabad,
  eng-JPS: And Attai begot Nathan, and Nathan begot Zabad;
  srp-1865: A Ataj rodi Natana; a Natan rodi Zavada;
  lug-lug: Attayi n’azaala Nasani, ne Nasani n’azaala Zabadi.
  heb-heb: ועתי הליד את נתן ונתן הוליד את זבד׃
  ben-IRV: অত্তয়ের ছেলে নাথন, নাথনের ছেলে সাবদ,
  pan-pan: ਅੱਤਈ ਦਾ ਪੁੱਤਰ ਨਾਥਾਨ ਸੀ ਅਤੇ ਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਜ਼ਾਬਾਦ ਸੀ।
  mya-JVB: အတ္တဲ သား ကားနာသန် ၊ နာသန် သား ဇာဗဒ်။
  hmo-hmo: Atai be Natana ena tamana. Natana be Sabada ena tamana.
  urd-urd: और अत्ती से नातन पैदा हुआ, और नातन से ज़ाबा'द पैदा हुआ,
  rus-SYN: Аттай родил Нафана, Нафан родил Завада;
  bqc-SIM: Atai Natã ì, Natã Zabada ì,
  tcz-CHONGTHU: Attai hin Nathan ahingin, Nathan in Zabad ahinge.
  mar-mar: अत्ताय नाथानाचा पिता झाला आणि नाथान जाबादाचा पिता झाला.
  qub-qub: Atai caran Natanpa papänin. Natán caran Zabadpa papänin.
  bqp-bqp: Atɑiwɑ u Nɑtɑni mɑrɑ. Mɑ Nɑtɑni u mɑɑ Sɑbɑdi mɑrɑ.
  hat-hat: Atayi te papa Natan, Natan te papa Zabad.
  eng-BSB: Attai was the father of Nathan, Nathan was the father of Zabad,
  eng-WEBPB: Attai became the father of Nathan, and Nathan became the father of Zabad,
  kbq-kbq: Hagi Ataia'a Neteni nefa'e, Neteni'a Zabati nafa'e.
  nhe-BL: Huan Atai quipixqui se icone tlen itoca Natán. Huan Natán quipixqui se icone
    tlen itoca Zabad.
  gub-BL: Heta amo ta'yr Ataz pe Nàtà her romo a'e. Heta amo Nàtà ta'yr Zawaz her
    ma'e izupe a'e.
  eng-DRA: And Ethei begot Nathan, and Nathan beget Zabad.
