verse: 1CH.002.010
translations:
  mal-C: രാം അമ്മീനാദാബിന്റെ പിതാവായിരുന്നു. അമ്മീനാദാബ് യെഹൂദാജനതയുടെ നേതാവായ നഹശോന്റെ
    പിതാവും ആയിരുന്നു.
  deu-TKW: Ram aber erzeugte Amminadab, und Amminadab erzeugte Nahesson, den Fürsten
    der Judäer;
  lin-lin: Rami azalaki tata ya Aminadabi ; mpe Aminadabi azalaki tata ya Nashoni,
    mokambi ya bato ya Yuda.
  eng-LSV: And Ram begot Amminadab, and Amminadab begot Nahshon, prince of the sons
    of Judah;
  eng-GNV: And Ram begate Aminadab, and Aminadab begate Nahshon prince of the children
    of Iudah,
  eng-WEBSTER: And Ram begat Amminadab; and Amminadab begat Nahshon, prince of the
    children of Judah;
  nhw-BL: Huan Ram quipixqui icone catli itoca Aminadab. Huan Aminadab quipixqui icone
    catli itoca Naasón catli elqui inintlayacanca nochi iixhuihua Judá.
  swh-ONEN: Ramu alimzaa Aminadabu, na Aminadabu akamzaa Nashoni, kiongozi wa kabila
    la Yuda.
  bba-bba: Rɑmuwɑ u Aminɑdɑbu mɑrɑ. Mɑ Aminɑdɑbu u mɑɑ Nɑsoni mɑrɑ, wi u kuɑ Yudɑbɑn
    wiruɡii.
  eng-KJVCPB: And Ram begat Amminadab; and Amminadab begat Nahshon, prince of the
    children of Judah;
  luo-luo: Ram nonywolo Aminadab, to Aminadab nonywolo Nashon mane jatelo mar jo-Juda.
  meu-meu: Ram na Aminadab tamana; Aminadab na Nason tamana; una Nason na Iuda taudia
    edia lohia ta.
  npi-ULB: राम अम्‍मीनादाबका पिता बने, र अम्‍मीनादाब नहशोनका पिता बने, जो यहूदाका
    एक अगुवा थिए ।
  yor-yor: Ramu sì ni baba Amminadabu, àti Amminadabu baba Nahiṣoni olórí àwọn ènìyàn
    Juda.
  pes-OPCB: رام پدر عمیناداب، و عمیناداب پدر نحشون (نحشون رهبر قبیلهٔ یهودا بود)،
  tgl-ULB: Si Ram ang ama ni Aminadab, at si Aminadab ang ama ni Naason, isang pinuno
    sa mga kaapu-apuhan ni Juda.
  hui-hui: '@see-verse:1CH.002.009'
  mya-mya: အာ​ရံ​မှ​ယေ​ရှဲ​တိုင်​အောင်​ဆွေ​စဉ်​မျိုး​ဆက်​ကား အာ​ရံ၊ အ​မိ​န​ဒပ်၊ (ယု​ဒ​အ​နွယ်​တွင်​ထင်​ပေါ်
    ကျော်​ကြား​သူ) နာ​ရှုန်၊
  bod-N: རཱམ་ལས་ཨ་མི་ནཱ་དབ་མཆེད་ཅིང་། ཨ་མི་ནཱ་དབ་ལས་ནཱ་སོན་མཆེད་པ་དང་། ནཱ་སོན་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་འགོ་དཔོན་ཡིན།
  sna-sna: Rami aiva baba vaAminadhabhi, uye Aminadhabhi aiva baba vaNahashoni mutungamiri
    wavanhu veJudha.
  spa-BLM: Ram fue padre de Aminadab, y Aminadab fue padre de Naasón, príncipe de
    los hijos de Judá;
  cac-cac: A vin̈aj Ram chi' smam vin̈aj Aminadab. Axo vin̈aj Aminadab chi' smam vin̈aj
    Naasón. A vin̈aj Naasón yajal ix aj vin̈ d'a scal eb' yin̈tilal Judá.
  swh-ULB: Ramu akawa baba wa Aminadabu, na Aminadabu akawa baba wa Nashoni, kiongozi
    miongoni uzao wa Yuda.
  bel-bel: А Арам спарадзіў Амінадава; Амінадаў спарадзіў Наасона, князя сыноў Юдавых;
  deu-ELBBK: Und Ram zeugte Amminadab; und Amminadab zeugte Nachschon, den Fürsten
    der Kinder Juda.
  mbb-OT: Si Ram, ne amey ni Aminadab, ne si Aminadab, ne amey ni Nashon he pengulu
    te Juda.
  mal-2015: രാം അമ്മീനാദാബിനെ ജനിപ്പിച്ചു; അമ്മീനാദാബ് യെഹൂദാമക്കൾക്കു പ്രഭുവായ നഹശോനെ
    ജനിപ്പിച്ചു.
  rmc-rmc: O Ram sas dad le Aminadaboske a o Aminadab le Nachšonoske, savo sas vodcas
    upral e Judsko.
  pes-OPV: و رام عَميناداب را آورد وعَميناداب نَحشُون را آورد که رئيس بني يهودا بود.
  ron-1924: Рам а нэскут пе Аминадаб. Аминадаб а нэскут пе Нахшон, домнул фиилор луй
    Иуда.
  ben-OBCV: রাম অম্মীনাদবের বাবা ছিলেন, এবং অম্মীনাদব সেই নহশোনের বাবা ছিলেন, যিনি
    যিহূদা বংশের নেতা ছিলেন।
  som-som: Oo Raam wuxuu dhalay Cammiinaadaab, Cammiinaadaabna wuxuu dhalay Naxshoon,
    oo reer Yahuudah amiir u ahaan jiray.
  lat-VUC: Porro Ram genuit Aminadab. Aminadab autem genuit Nahasson, principem filiorum
    Juda.
  eng-ASVBT: And Ram begat Amminadab, and Amminadab begat Nahshon, prince of the children
    of Judah;
  ita-1885: E Ram generò Amminadab, ed Amminadab generò Nahasson, capo de' figliuoli
    di Giuda.
  eng-LXXUP: And Ram begot Amminadab, and Amminadab begot Nahshon, chief of the house
    of Judah.
  eng-ULB: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, a leader among Judah's descendants.
  spa-VBL: Ram fue el padre de Aminadab, y Aminadab fue el padre de Naasón, un líder
    de los descendientes de Judá.
  fra-_FOB: Ram engendra Amminadab; Amminadab engendra Nahasshon, prince des enfants
    de Juda.
  mal-mal: രാമിന്റെ പുത്രൻ അമ്മീനാദാബ്; അമ്മീനാദാബിന്റെ പുത്രൻ നഹശ്. നഹോശ് യെഹൂദാമക്കൾക്ക്
    പ്രഭുവായിരുന്നു.
  urd-GVR: Rām ke hāṅ Ammīnadāb aur Ammīnadāb ke hāṅ Yahūdāh ke qabīle kā sardār Nahson
    paidā huā.
  suz-BL: राम अम्‍मीनादाब आ आफ बाक्‍माक्‍त। अम्‍मीनादाब नहशोन आ आफ बाक्‍माक्‍त। मेको
    यहूदा आ तौ आन दाते ङा नेल्‍ल क्‍येङा ठेयब बाक्‍माक्‍त। गन्‍ती १:७; गन्‍ती २:३;
    गन्‍ती ७:११-१२
  ita-1927: Ram generò Amminadab; Amminadab generò Nahshon, principe dei figliuoli
    di Giuda;
  ckb-ckb: ڕام عەمینادابی بوو، عەمیناداب نەحشۆنی بوو سەرۆکی نەوەی یەهودا.
  eng-BBE: And Ram was the father of Amminadab; and Amminadab was the father of Nahshon,
    chief of the children of Judah;
  kan-OKCV: ರಾಮನು ಅಮ್ಮೀನಾದಾಬನ ತಂದೆಯಾಗಿದ್ದನು. ಅಮ್ಮೀನಾದಾಬನು ಯೆಹೂದನ ಮಕ್ಕಳಿಗೆ ನಾಯಕನಾದ
    ನಹಶೋನನ ತಂದೆ.
  tam-2017: ராம் அம்மினதாபைப் பெற்றான்; அம்மினதாப் யூதா சந்ததியின் பிரபுவாகிய நகசோனைப்
    பெற்றான்.
  spa-RV-1909: Y Ram engendró á Aminadab; y Aminadab engendró á Nahasón, príncipe
    de los hijos de Judá;
  ron-BTF: Și Ram a născut pe Aminadab; și Aminadab a născut pe Nahșon, prinț al copiilor
    lui Iuda;
  eng-WEBP: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, prince of the children of Judah;
  eng-FBV: Ram was the father of Amminadab, and Amminadab was the father of Nahshon,
    a leader of Judah's descendants.
  nld-1939: Ram verwekte Amminadab; Amminadab verwekte Naässon, het opperhoofd der
    Judeërs;
  nch-BL: Huan Ram quipixqui icone cati itoca Aminadab. Huan Aminadab quipixqui icone
    cati itoca Naasón cati elqui inintayacanca nochi iixhuihua Judá.
  vie-1934: Ram sanh ra A-mi-na-đáp, A-mi-na-đáp sanh Na-ha-sôn, làm quan trưởng của
    người Giu-đa.
  hin-CV: राम पिता था अम्मीनादाब का और अम्मीनादाब नाहशोन का, जो यहूदाह के पुत्रों
    का नायक हुआ;
  spa-BES: Y Ram fue el padre de Aminadab; y Aminadab fue el padre de Naasón, príncipe
    de los hijos de Judá;
  tdx-tdx: Le nasama’ i Rame t’i Amina­dabe; naho nasama’ i Aminadabe t’i Naksone,
    talè o ana’ Iehodao;
  tha-KJV: รามให้กำเนิดบุตรชื่​ออ​ัมมีนาดับ และอัมมีนาดับให้กำเนิดบุตรชื่อนาโชน เจ้​านายในบุตรของยูดาห์
  por-BR-2018: E Rão gerou a Aminadabe; e Aminadabe gerou a Naasom, príncipe dos filhos
    de Judá;
  deu-ELO: Und Ram zeugte Amminadab; und Amminadab zeugte Nachschon, den Fürsten der
    Kinder Juda.
  eng-WYC-2018: And Ram begat Amminadab. And Amminadab begat Nahshon, prince of the
    sons of Judah.
  epo-epo: Ram naskigis Aminadabon; Aminadab naskigis Naĥŝonon, princon de la idoj
    de Jehuda;
  uig-PIN: Amminadab Ramdin tɵrǝlgǝn; Naⱨxon Amminadabtin tɵrǝlgǝn; Naⱨxon Yǝⱨuda
    ⱪǝbilisining baxliⱪi bolƣan.
  beo-beo: La:me egefe da Aminada:be. Aminada:be egefe da Nasione. Nasione da Yuda
    fi ouligisu dunu esalu.
  tpi-OTNT: Ram em i papa bilong Aminadap na Aminadap em i papa bilong Nason, wanpela
    hetman bilong ol lain Juda.
  hau-SA: Ram shi ne mahaifin Amminadab, Amminadab kuwa shi ne mahaifin Nashon, shugaban
    mutanen Yahuda.
  uig-LAT: Amminadab Ramdin törelgen; Nahshon Amminadabtin törelgen; Nahshon Yehuda
    qebilisining bashliqi bolghan.
  nde-nde: URamu wayenguyise ka-Aminadabi, njalo u-Aminadabi enguyise kaNahashoni,
    umkhokheli wabantu bakoJuda.
  ton-ton: ¶ Pea naʻe fanauʻi kia Lami ʻa ʻAminitapi; pea fanauʻi kia ʻAminitapi ʻa
    Nasoni, ko e ʻeiki ʻoe fānau ʻa Siuta.
  ces-1613: Ram pak zplodil Aminadaba, a Aminadab zplodil Názona, kníže synů Juda.
  eng-WMB: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, prince of the children of Judah;
  tam-TCV: ராம் அம்மினதாபின் தகப்பன், அம்மினதாப் யூதா மக்களுக்குத் தலைவனாக இருந்த
    நகசோனின் தகப்பன்.
  ceb-ULB: Si Ram mao ang amahan ni Aminadab, ug si Aminadab mao ang amahan ni Naason,
    ang pangulo sa mga kaliwat ni Juda.
  pol-UBG: Ram zaś spłodził Amminadaba, a Amminadab spłodził Nachszona, księcia synów
    Judy.
  urd-GVU: رام کے ہاں عمی نداب اور عمی نداب کے ہاں یہوداہ کے قبیلے کا سردار نحسون
    پیدا ہوا۔
  deu-1912: Ram aber zeugte Amminadab. Amminadab zeugte Nahesson, den Fürsten der
    Kinder Juda.
  kan-2017: ರಾಮನು ಅಮ್ಮೀನಾದಾಬನನ್ನು ಪಡೆದನು; ಅಮ್ಮಿನಾದಾಬನು ಯೆಹೂದ ಕುಲದ ಪ್ರಭುವಾದ ನಹಶೋನನ್ನು
    ಪಡೆದನು.
  yap-yap: 'Irera’ fare um i girdi’ ni tabab rok Ram nge mada’ ngak Jesse: Ram, Amminadab,
    Nahshon (be’ nib mo’on nib ga’fan u lan fare ganong rok Judah),'
  hlt-MCSB: Ram loh Amminadab a sak. Amminadab loh Judah koca kah khoboei Nahshon
    a sak.
  mdy-ETH: ዓራሜ ዓምናኣዳኣቤኮ ዓዶኬ፤ ዓምናኣዳኣቤያ ዪሁዳ ናኣቶኮ ሱኡጌ ማዔ፥ ኔዓሶኔ ሾዔኔ።
  twi-ASANTE: Ram yɛ Aminadab agya. Aminadab yɛ Nahson a na ɔyɛ Yuda ntuanoni no agya.
  eng-WEBU: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, prince of the children of Judah;
  wal-wal: Raami Aminadaaba yeliis. Aminadaabi Yihudaa zaretu halaqaa Na7asoona yeliis.
  spa-PDDPT: Ram engendró a Aminadab, y Aminadab engendró a Naasón, jefe de los hijos
    de Judá.
  gun-gun: Ha'e gui Rão ra'y ma Aminadabe. Aminadabe ra'y ma Naassom, Judá regua kuery
    ruvixa va'e.
  ilo-ULB: Ni Ram pinutotna ni Aminadab, ket ni Aminadab ti ama ni Nason, a mangidadaulo
    kadagiti kaputotan ti Juda.
  kpg-kpg: 'Di hagatau di madahaanau mai Ram gaa dau gi Jesse: go Ram, Amminadab,
    Nahshon (taane hagalabagau i lodo di hagadili adu dangada Judah),'
  uig-ARA: ئاممىناداب رامدىن تۆرەلگەن؛ ناھشون ئاممىنادابتىن تۆرەلگەن؛ ناھشون يەھۇدا
    قەبىلىسىنىڭ باشلىقى بولغان.
  sus-sus: Rami naxa Aminadabo sɔtɔ. Aminadabo naxa Naxason sɔtɔ, naxan findi Yudayakae
    xa mangɛ ra.
  pon-2006: 'Iet irekidien peneinei sang Ram lel Sehsi: Ram, Aminadap, Nahson (ohl
    kesempwal nan kadaudok en Suda),'
  ksd-ksd: Ma Ram i ga vangala Aminadab, ma Aminadab i ga vangala Nason ra luluai
    kai ra tarai Iuda,
  tur-YTC: Ram, Amminadav'ın babası oldu; Amminadav da Yahuda oğullarının beyi Nahşon'un
    babası oldu.
  grc-BRENT: Καὶ Ἀρὰμ ἐγέννησε τὸν Ἀμιναδὰβ, καὶ Ἀμιναδὰβ ἐγέννησε τὸν Ναασσὼν ἄρχοντα
    οἴκου Ἰούδα,
  ind-AYT: Anak Ram adalah Aminadab, dan anak Aminadab adalah Nahason, pemimpin keturunan
    Yehuda.
  nya-nya: Ramu anabereka Aminadabu ndipo Aminadabu anali abambo ake a Naasoni, mtsogoleri
    wa fuko la Yuda.
  hrv-hrv: Ram rodi Aminadaba, a Aminadab rodi Nahšona, kneza Judinih sinova.
  mps-mps: Ram te Aminadapgo aya, tama Aminadap te Nasongo aya da, te Juda hani dabego
    polalubo tobolu bidi me deli dao.
  tpi-tpi: Ram em i papa bilong Aminadap na Aminadap em i papa bilong Nason, wanpela
    hetman bilong ol lain Juda.
  dan-1931: Ram avlede Amminadab; Amminadab avlede Nahasjon, Judæernes Øverste;
  vie-OVCB: Ram sinh A-mi-na-đáp. A-mi-na-đáp sinh Na-ha-sôn, là một lãnh tụ của người
    Giu-đa.
  guj-2017: રામનો દીકરો આમ્મીનાદાબ, આમ્મીનાદાબનો દીકરો નાહશોન. તે યહૂદાના વંશજોનો
    આગેવાન થયો.
  pon-2006A: 'Iet irekidien peneinei sang Ram lel Sehsi: Ram, Aminadap, Nahson (ohl
    kesempwal nan kadaudok en Suda),'
  por-BRBSL: Ram tornou-se o pai de Amminadab, e Amminadab tornou-se o pai de Nahshon,
    príncipe dos filhos de Judá;
  cth-cth: Ram ni Amminadab a sak. Amminadab ni Judah casak khobawi Nahshon a sak.
  twi-twi: Ram yɛ Aminadab agya. Aminadab yɛ Nahson a na ɔyɛ Yuda ntuanoni no agya.
  hlt-hlt: Ram loh Amminadab a sak. Amminadab loh Judah koca kah khoboei Nahshon a
    sak.
  tbz-SIM: Kɛ̀ Dɑmmuu pɛitɛ́ Amminnɑdɑbu kɛ̀ Amminnɑdɑbuu pɛitɛ́ Nɑsɔ̃ɔ̃ weè do tú
    Sudɑɑ nɑɑ̀mùnkù kóo kótì.
  msy-2020: Ezɨ Ram an Aminadapɨn afeziam, ezɨ Aminadap, a Nasonɨn afeziam. Nason,
    a Judan anabamɨn gumazir dapanir mam.
  dop-dop: Lɑm pǝyɑlʋ kɛlɛ Aminɑtɑpɩ, Aminɑtɑpɩ lʋlǝnɑ Yutɑ kpekǝle nyʋɣʋ tʋ Nɑsɔŋ.
  azb-azb: Ramdan Amminadav törədi və Amminadavdan Yəhudalıların rəhbəri Naxşon törədi.
  eng-DBY: And Ram begot Amminadab; and Amminadab begot Nahshon, prince of the children
    of Judah;
  hin-2017: और राम से अम्मीनादाब और अम्मीनादाब से नहशोन उत्पन्न हुआ जो यहूदा वंशियों
    का प्रधान बना।
  eng-YLT: And Ram begat Amminadab, and Amminadab begat Nahshon, prince of the sons
    of Judah;
  eng-WYC-2017: And Ram begat Amminadab. And Amminadab begat Nahshon, prince of the
    sons of Judah.
  eng-WMBB: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, prince of the children of Judah;
  urd-GVH: राम के हाँ अम्मीनदाब और अम्मीनदाब के हाँ यहूदाह के क़बीले का सरदार नहसोन
    पैदा हुआ।
  rug-rug: 'Sa tuti gore, podalae koe Rami meke kamo koe Zese si guahe: Rami podoa
    se Aminadabi, Aminadabi podoa se Nahasoni sapu keke koimata pa butubutu te Ziuda,'
  gaz-gaz: Raam abbaa Abiinaadaab ture; Amiinaadaab immoo abbaa Nahishoon hoogganaa
    saba Yihuudaa ture.
  fra-LSG: Ram engendra Amminadab. Amminadab engendra Nachschon, prince des fils de
    Juda.
  yal-yal: Rami yi Aminadabo sɔtɔ. Aminadabo yi Naxason sɔtɔ, naxan findi Yuda bɔnsɔnna
    kuntigin na.
  haw-1868: 'Na Rama o Aminadaba, na Aminadaba o Nahasona, ka luna o na mamo a Iuda:'
  arb-NAV: وَأَنْجَبَ رَامُ عَمِّينَادَابَ، وَعَمِّينَادَابُ نَحْشُونَ، رَئِيسَ بَنِي
    يَهُوذَا.
  ewe-ewe: Ram dzi Aminadab eye Aminadab dzi Nahson, ame si va zu Yuda to la ƒe kplɔla
    ɖeka.
  eng-LEE: And Ram begat 'Amminadab, and 'Amminadab begat Nachshon, the prince of
    the children of Judah;
  asm-FB: ৰামৰ পুত্র অম্মীনাদব; অম্মীনাদবৰ পুত্র নহচোন। তেওঁ যিহূদাৰ পূৰ্বপুৰুষসকলৰ
    অধ্যক্ষ আছিল।
  sus-A: رَ مِ نَشَ عَمِنَدَبٌ سْتْ. عَمِنَدَبٌ نَشَ نَشَسٌن سْتْ، نَشَن قِندِ يُدَيَكَيٍ
    شَ مَنفّ رَ.
  fra-SBL: Ram engendra Amminadab, et Amminadab engendra Nachschon, prince des fils
    de Juda ;
  hbo-hbo: וְרָ֖ם הֹולִ֣יד אֶת־עַמִּינָדָ֑ב וְעַמִּינָדָב֙ הֹולִ֣יד אֶת־נַחְשֹׁ֔ון
    נְשִׂ֖יא בְּנֵ֥י יְהוּדָֽה׃
  kik-kik: Ramu nĩwe warĩ ithe wa Aminadabu, nake Aminadabu aarĩ ithe wa Nahashoni,
    ũrĩa warĩ mũtongoria wa andũ a Juda.
  fra-NCL: Ram engendra Aminadab ; Aminadab engendra Nahasson, prince des fils de
    Juda ;
  cek-AK: Ram loe Amminadab ih ampa ah oh; Amminadab loe Judah kaminawk zaehoikung
    Nashon ih ampa ah oh.
  cuk-cuk: Ram, machi-Aminadab-nikusad. Aminadabʼdi, machi-Naasón-nikusmogad. We-Naasónʼde,
    Judá-dulemar-e-dummadid.
  uig-CYR: Амминадаб Рамдин төрәлгән; Наһшон Амминадабтин төрәлгән; Наһшон Йәһуда
    қәбилисиниң башлиғи болған.
  tel-2017: రముకు అమ్మీనాదాబు, అమ్మీనాదాబుకు నయస్సోను పుట్టాడు. ఈ నయస్సోను యూదా ప్రజలకి
    నాయకుడిగా ఉన్నాడు.
  hat-BSA: Ram te fè Amminadab. Amminadab te fè Nachschon, chèf a fis a Juda yo.
  kos-kos: 'Pa inge takin fwil lal Ram me nu kacl Jesse: Ram, Amminadab, Nahshon (sie
    mwet pwengpeng in sruf lal Judah),'
  hbo-WLC: וְרָ֖ם הוֹלִ֣יד אֶת־עַמִּינָדָ֑ב וְעַמִּינָדָב֙ הוֹלִ֣יד אֶת־נַחְשׁ֔וֹן
    נְשִׂ֖יא בְּנֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ram mụrụ Aminadab, Aminadab amụọ Nashọn onyendu a maara ama na Juda.
  ory-ory: ପୁଣି, ରାମ୍‍ ଅମ୍ମୀନାଦବକୁ ଜାତ କଲା; ପୁଣି, ଅମ୍ମୀନାଦବ ଯିହୁଦା-ସନ୍ତାନଗଣର ଅଧିପତି
    ନହଶୋନକୁ ଜାତ କଲା।
  chk-chk: Ram semen Aminatap, nge Aminatap semen Nason samolun chon ewe ainangen
    Juta.
  rop-rop: Dislot femili lain weya bin kamat brom Rem bin Aminadeb, Neishan, hubin
    boswan blanga det Juda klen, en Selman, Bowes, Obed en Jesi.
  ukr-1871: Від Арама ж народився Аминадаб; від Аминадаба народився Нахзон, князї
    синів Юдиних;
  deu-1951: Und Ram zeugte Amminadab, und Amminadab zeugte Nachschon, den Fürsten
    der Kinder Judas.
  eng-JPS: And Ram begot Amminadab; and Amminadab begot Nahshon, prince of the children
    of Judah;
  srp-1865: A Aram rodi Aminadava, a Aminadav rodi Nasona, kneza sinova Judinijeh;
  lug-lug: Laamu n’azaala Amminadaabu, Amminadaabu n’aba kitaawe n’azaala Nakusoni,
    eyali omukulu w’ekika kya Yuda.
  heb-heb: ורם הוליד את עמינדב ועמינדב הוליד את נחשון נשיא בני יהודה׃
  ben-IRV: রামের ছেলে হল অম্মীনাদব ও অম্মীনাদবের ছেলে হল নহশোন; তিনি যিহূদা বংশের
    নেতা ছিলেন।
  pan-pan: ਰਾਮ ਦਾ ਪੁੱਤਰ ਅੰਮੀਨਾਦਾਬ ਸੀ ਅਤੇ ਅੰਮੀਨਾਦਾਬ ਦਾ ਪੁੱਤਰ ਨਹਸ਼ੋਨ ਯਹੂਦੀਆਂ ਦਾ ਸ਼ਹਿਜ਼ਾਦਾ
    ਸੀ।
  mya-JVB: အာရံ သား ကား အမိနဒပ် ၊ အမိနဒပ် သား ကား၊ ယုဒ အမျိုးသား တို့တွင် ဗိုလ် လုပ်သော
    နာရှုန် တည်း။
  hmo-hmo: Rama be Aminadaba ena tamana. Aminadaba be Nasona ena tamana. Unai Nasona
    be Iuda taudia edia gunalaia tauna ta.
  urd-urd: और राम से 'अम्मीनदाब पैदा हुआ और 'अम्मीनदाब से नहसोन पैदा हुआ, जो बनी यहूदाह
    का सरदार था।
  rus-SYN: Арам же родил Аминадава; Аминадав родил Наассона, князя сынов Иудиных;
  bqc-SIM: Laũ Aminadabu ì, Aminadabu Yudaↄ kía Naasↄ̃ ì,
  tcz-CHONGTHU: Ram hin Amminadab ahingin, chule Amminadab hin Judahte leng chapa
    Nahshon ahingin ahi.
  mar-mar: अम्मीनादाब हा रामचा पुत्र. अम्मीनादाब हा नहशोनचा पिता. नहशोन हा यहूदाच्या
    लोकांचा नेता होता.
  qub-qub: Ramga caran Aminadabpa papänin. Aminadab caran Naasonpa papänin. Paynami
    caran Judá castapa mandajnin.
  bqp-bqp: Rɑmuwɑ u Aminɑdɑbu mɑrɑ. Mɑ Aminɑdɑbu u mɑɑ Nɑsoni mɑrɑ, wi u kuɑ Yudɑbɑn
    wirugii.
  hat-hat: Ram te papa Aminadab, Aminadab te papa Nachon, yonn nan gwo chèf fanmi
    Jida yo. Nachon te papa Salma.
  eng-BSB: Ram was the father of Amminadab, and Amminadab was the father of Nahshon,
    a leader of the descendants of Judah.
  eng-WEBPB: Ram became the father of Amminadab, and Amminadab became the father of
    Nahshon, prince of the children of Judah;
  kbq-kbq: Hagi Ramu'a Aminadapu nefa'e. Aminadapu'a Juda nagapima ugotama hu'nea
    ne' Nasoni nefa'e.
  nhe-BL: Huan Ram quipixqui icone tlen itoca Aminadab. Huan Aminadab quipixqui icone
    tlen itoca Naasón tlen elqui inintlayacanca nochi iixhuihua Judá.
  gub-BL: Hàw wiko Aminanaw tu romo a'e. Heta amo Aminanaw ta'yr Nazom her ma'e izupe.
    Nazom wiko amo Zuta izuapyapyr wanuwihaw romo a'e.
  eng-DRA: And Ram beget Aminadab, and Aminadab beget Nahasson, prince of the children
    of Juda.
