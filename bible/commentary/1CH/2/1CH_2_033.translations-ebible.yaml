verse: 1CH.002.033
translations:
  mal-C: 'യോനാഥാന്റെ പുത്രന്മാർ: പേലെത്ത്, സാസാ. ഇവർ യെരഹ്മയേലിന്റെ പിൻഗാമികളായിരുന്നു.'
  deu-TKW: 'Und die Söhne Jonathans waren: Peleth und Sasa. Das waren die Söhne Jerahmeels.'
  lin-lin: 'Bana mibali ya Jonatan : Peleti mpe Zaza. Bango wana nde bazalaki bakitani
    ya Yerameeli.'
  eng-LSV: 'And sons of Jonathan: Peleth and Zaza. These were sons of Jerahmeel.'
  eng-GNV: And the sonnes of Ionathan were Peleth and Zaza. These were the sonnes
    of Ierahmeel.
  eng-WEBSTER: And the sons of Jonathan; Peleth, and Zaza. These were the sons of
    Jerahmeel.
  nhw-BL: Pero Jonatán, quena, quinpixqui ome iconehua. Se itoca Pelet huan nopa seyoc
    itoca Zaza. Ya ni elque iconehua Jerameel.
  swh-ONEN: 'Wana wa Yonathani walikuwa: Pelethi na Zaza. Hawa ndio waliokuwa wazao
    wa Yerameeli.'
  bba-bba: Be bɑ sɑ̃ɑ Yonɑtɑm bibu, berɑ Pelɛti kɑ Sɑsɑ. Beni kpurowɑ bɑ sɑ̃ɑ Yerɑmɛɛlin
    bibun bweseru.
  eng-KJVCPB: And the sons of Jonathan; Peleth, and Zaza. These were the sons of Jerahmeel.
  luo-luo: 'Yawuot Jonathan ne gin: Peleth kod Zazar. Magi ema ne nyikwa Jeramel.'
  meu-meu: 'Ionatan natuna: Pelete bona Sasa. Unu na Ierahamele vevena.'
  npi-ULB: जोनाथनका छोराहरू पेलेथ र जाजा थिए। यरहमेलका सन्‍तानहरू यि नै थिए ।
  yor-yor: 'Àwọn ọmọ Jonatani: Peleti àti Sasa. Àwọn wọ̀nyí ni ọmọ Jerahmeeli.'
  pes-OPCB: ولی یوناتان دو پسر به اسم فالت و زازا داشت. اینها نوادگان یرحم‌ئیل بودند.
  tgl-ULB: Ang mga anak na lalaki ni Jonatan ay sina Pelet at Zaza. Ito ang mga kaapu-apuhan
    ni Jerameel.
  hui-hui: Anigo Yonadana ibu igini kira henego mini Pelede Sasala hene. Agali uruni
    ti Yaramele aguanene hene.
  mya-mya: ယော​န​သန်​တွင်​ပေ​လက်​နှင့်​ဇာ​ဇ​ဟူ​သော​သား နှစ်​ယောက်​ရှိ​၏။ ဤ​သူ​အ​ပေါင်း​တို့​သည်​ယေ​ရ
    မေ​လ​၏​သား​မြေး​များ​ဖြစ်​ကြ​သ​တည်း။
  bod-N: ཡོ་ནཱ་ཐན་གྱི་བུ་རྣམས་ནི་ཕེ་ལེད་དང་ཟཱ་བཱ་ཡིན་ལ། དེ་ཐམས་ཅད་ནི་ཡེ་ར་མེ་ཨེལ་གྱི་བུ་རབས་ཚ་རྒྱུད་དོ།
    །
  sna-sna: 'Vanakomana vaJonatani vaiva: Pereti naZaza. Ava ndivo vaiva zvizvarwa
    zvaJerameeri.'
  spa-BLM: 'Los hijos de Jonatán: Pelet y Zaza. Estos fueron los hijos de Jerajmeel.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jonatán chi'': Aton vin̈aj Pelet yed'' vin̈aj
    Zaza. A eb'' vin̈ tic, yin̈tilal eb'' vin̈ vin̈aj Jerameel.'
  swh-ULB: Wana wa Yonathani walikuwa Pelethi na Zaza. Hawa ndio uzao wa Yerameeli.
  bel-bel: 'Сыны Ёнатана: Пэлет і Заза. Гэта сыны Ерахмэіла.'
  deu-ELBBK: 'Und die Söhne Jonathans: Pelet und Sasa. Das waren die Söhne Jerachmeels.'
  mbb-OT: Is menge anak ni Jonatan he menge maama, ne iyan si Pelet wey Zaza. Iyan
    heini sikandan menge kevuwazan ni Jerameel.
  mal-2015: 'യോനാഥാന്റെ പുത്രന്മാർ: പേലെത്ത്, സാസാ. ഇവർ യെൽഹ്മയെലിന്റെ പുത്രന്മാർ.'
  rmc-rmc: Le Jonatanoskre čhave sas o Palet the o Zazas. Kala sas o čhave le Jerachmeeloskre.
  pes-OPV: 'و پسران يوناتان: فالَت وزازا. اينها پسران يرحَمئيل بودند.'
  ron-1924: 'Фиий луй Ионатан: Пелет ши Заза. Ачештя сунт фиий луй Иерахмеел.'
  ben-OBCV: 'যোনাথনের ছেলেরা: পেলৎ ও সাসা। এরাই হলেন যিরহমেলের বংশধর।'
  som-som: Wiilashii Yoonaataanna waxay ahaayeen Feled, iyo Saasaa. Kuwaasu waxay
    wada ahaayeen wiilashii Yeraxme'eel.
  lat-VUC: Porro Jonathan genuit Phaleth, et Ziza. Isti fuerunt filii Jerameel.
  eng-ASVBT: 'And the sons of Jonathan: Peleth, and Zaza. These were the sons of Jerahmeel.'
  ita-1885: E i figliuoli di Gionatan furono Pelet e Zaza. Questi furono i figliuoli
    di Ierameel.
  eng-LXXUP: And the sons of Jonathan; Peleth, and Zaza. These were the sons of Jerahmeel.
  eng-ULB: The sons of Jonathan were Peleth and Zaza. These were the descendants of
    Jerahmeel.
  spa-VBL: 'Los hijos de Jonatán: Pelet y Zaza. Estos son todos los descendientes
    de Jerajmeel.'
  fra-_FOB: 'Fils de Jonathan: Péleth et Zaza. Ce furent là les enfants de Jérachméel.'
  mal-mal: 'യോനാഥാന്റെ പുത്രന്മാർ: പേലെത്ത്, സാസാ. ഇവർ യെരഹ്മയെലിന്റെ പിന്തുടർച്ചക്കാർ.'
  urd-GVR: lekin Yūnatan ke do beṭe Falat aur Zāzā paidā hue. Sab Yarahmiyel kī aulād
    the.
  suz-BL: योनाथन आ तौ पेलेथ नु जाजा बाक्‍सा बाक्‍त। मेको नेल्‍ल येराहमेल आ तौ चच बाक्‍मा
    बाक्‍त।
  ita-1927: 'Figliuoli di Jonathan: Peleth e Zaza. Questi sono i figliuoli di Jerahmeel.'
  ckb-ckb: 'کوڕەکانی یۆناتان: پەلەت و زازا. ئەمانە نەوەی یەرەحمێل بوون.'
  eng-BBE: 'And the sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  kan-OKCV: 'ಯೋನಾತಾನನ ಪುತ್ರರು: ಪೆಲೆತನು, ಜಾಜನು. ಇವರೇ ಯೆರಹ್ಮೇಲನ ವಂಶಜರು.'
  tam-2017: யோனத்தானின் மகன்கள், பேலேத், சாசா என்பவர்கள்; இவர்கள் யெர்மெயேலின் சந்ததி.
  spa-RV-1909: 'Y los hijos de Jonathán: Peleth, y Zaza. Estos fueron los hijos de
    Jerameel.'
  ron-BTF: 'Și fiii lui Ionatan: Pelet și Zaza. Aceștia au fost fiii lui Ierahmeel.'
  eng-WEBP: 'The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  eng-FBV: 'The sons of Jonathan: Peleth and Zaza. These are all the descendants of
    Jerahmeel.'
  nld-1939: maar Jonatan verwekte Pélet en Zaza. Dit waren de afstammelingen van Jerachmeël.
  nch-BL: Pero Jonatán, quena, quinpixqui ome iconehua. Se itoca Pelet huan nopa seyoc
    itoca Zaza. Ya ni elque iconehua Jerameel.
  vie-1934: Con trai của Giô-na-than là Phê-lết và Xa-xa. Aáy là con cháu Giê-rác-mê-ên.
  hin-CV: 'योनातन के पुत्र थे: पेलेथ और ज़ाज़ा. ये थे येराहमील के वंशज.'
  spa-BES: 'Y los hijos de Jonatán: Pelet y Zaza. Estos fueron los hijos de Jerameel.'
  tdx-tdx: 'O ana’ Ionataneo: i Pelete naho i Zazà. Ana’ Ierakmeele irezay.'
  tha-KJV: บุ​ตรชายของโยนาธานชื่อ เปเลธ และศาซา เหล่านี้​เป็นลูกหลานของเยราเมเอล
  por-BR-2018: 'E os filhos de Jônatas foram: Pelete, e Zaza. Estes foram os filhos
    de Jerameel.'
  deu-ELO: 'Und die Söhne Jonathans: Peleth und Sasa. Das waren die Söhne Jerachmeels.
    -'
  eng-WYC-2018: and Jonathan begat Peleth, and Zaza. These were the sons of Jerahmeel.
  epo-epo: 'La filoj de Jonatan estis: Pelet kaj Zaza. Tio estis la idoj de Jeraĥmeel.'
  uig-PIN: Pǝlǝt bilǝn Zaza Yonatanning oƣulliri idi. Yuⱪiriⱪilarning ⱨǝmmisi Yǝraⱨmiyǝlning
    ǝwladliridur.
  beo-beo: Yonada:ne egefela da Bilede amola Sa:isa. Amo huluane da Yilamiele egaga
    fifi misi.
  tpi-OTNT: Tasol Jonatan i gat tupela pikinini man, Pelet na Sasa. Ol dispela man
    i lain pikinini bilong Jeramel.
  hau-SA: ’Ya’yan Yonatan maza su ne, Felet da Zaza. Waɗannan su ne zuriyar Yerameyel.
  uig-LAT: Pelet bilen Zaza Yonatanning oghulliri idi. Yuqiriqilarning hemmisi Yerahmiyelning
    ewladliridur.
  nde-nde: 'Amadodana kaJonathani yila: nguPhelethi loZaza. Laba babeyinzalo kaJerameli.'
  ton-ton: Pea ko e ngaahi foha ʻo Sonatane; ko Peleti, mo Sasa. Ko e ngaahi foha
    ʻakinautolu ni ʻo Silamili.
  ces-1613: 'Synové pak Jonatanovi: Felet a Záza. Ti byli synové Jerachmeelovi.'
  eng-WMB: 'The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  tam-TCV: 'யோனத்தானின் மகன்கள்: பெலெத், சாசா. இவர்கள் யெராமியேலின் சந்ததிகள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jonathan mao si Pelet ug si Zaza. Mao kini ang
    mga kaliwat ni Jerameel.
  pol-UBG: 'Synowie Jonatana: Pelet i Zaza. Byli oni synami Jerachmeela.'
  urd-GVU: لیکن یونتن کے دو بیٹے فلت اور زازا پیدا ہوئے۔ سب یرحمئیل کی اولاد تھے۔
  deu-1912: 'Die Kinder aber Jonathans sind: Peleth und Sasa. Das sind die Kinder
    Jerahmeels.'
  kan-2017: ಯೋನಾತಾನನ ಮಕ್ಕಳು ಪೆಲೆತ್ ಮತ್ತು ಜಾಜ ಎಂಬುವವರು. ಇವರೆಲ್ಲರೂ ಯೆರಹ್ಮೇಲನ ಸಂತಾನದವರು.
  yap-yap: Me Jonathan e l’agruw e pumo’on ni fak ni Peleth nge Zaza. Gubin e picha’
    ney ma yad e pi’in owchen i Jerahmeel.
  hlt-MCSB: Jonathan koca la Peleth, Zaza. Te rhoek te Jerahmeel koca la om uh.
  mdy-ETH: ዮናታኣኔ ፔሌቴና ዛዛ ጌይንታ ላምዖ ዓቲንቄ ናይስኬንሢ ሾዔኔ፤ ዬንሢ ቢያ ዪራህሜዔሌ ዜርፆኬ።
  twi-ASANTE: nanso Yonatan woo mmammarima baanu a na wɔfrɛ wɔn Pelet ne Sasa. Na
    yeinom nyinaa yɛ Yerahmeel asefoɔ.
  eng-WEBU: 'The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  wal-wal: Yonaataana naati Peleetanne Zaaza. Hageeti Yiraahima7eela zareta.
  spa-PDDPT: 'Hijos de Jonatán: Pelet y Zaza. Tales fueron los descendientes de Jerameel.'
  gun-gun: Jônatas ra'y kuery ma Pelete ha'e Zaza. Ha'e va'e kuery ma Jerameel ra'y
    kuery.
  ilo-ULB: Dagiti putot a lallaki ni Jonatan ket da Pelet ken ni Zaza. Dagitoy dagiti
    kaputotan ni Jerameel.
  kpg-kpg: Jonathan guu hai ana dama daane dogolua go Peleth mo Zaza. Huogodoo aanei
    la nia hagadili o Jerahmeel.
  uig-ARA: پەلەت بىلەن زازا يوناتاننىڭ ئوغۇللىرى ئىدى. يۇقىرىقىلارنىڭ ھەممىسى يەراھمىيەلنىڭ
    ئەۋلادلىرىدۇر.
  sus-sus: 'Yonatan xa die nan ya: Peleta nun Sasa. Yerameeli xa die nan na ki.'
  pon-2006: Sonadan naineki pwutak riemen, Peled oh Sasa. Irail pwukat koaros kisehn
    kadaudok en Serameel.
  ksd-ksd: 'Ma ra ura natu i Ionatan go dir: Pelet ma Sasa. Go diat ra umana natu
    i Ieramel.'
  tur-YTC: 'Yonatan''ın oğulları: Pelet ve Zaza. Bunlar Yerahmeel''in oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ Ἰωνάθαν, Φαλὲθ, καὶ Ὁζάμ· οὗτοι ἦσαν υἱοὶ Ἱεραμεήλ.
  ind-AYT: Anak-anak Yonatan adalah Pelet dan Zaza. Itulah keturunan Yerahmeel.
  nya-nya: 'Ana a Yonatani anali awa: Peleti ndi Zaza. Amenewa anali adzukulu a Yerahimeeli.'
  hrv-hrv: 'Jonatanovi su sinovi bili: Pelet i Zaza. To su bili Jerahmeelovi sinovi.'
  mps-mps: Tialima Jonatango ogwa si bidali, Pelet me Sasa. Te hani bidi augwali da
    te Jeramelgo ogwa hani dabe dao.
  tpi-tpi: Tasol Jonatan i gat tupela pikinini man, Pelet na Sasa. Ol dispela man
    i lain pikinini bilong Jeramel.
  dan-1931: 'Jonatans Sønner: Pelet og Zaza. Det var Jerame''els Efterkommere.'
  vie-OVCB: nhưng Giô-na-than có hai con trai là Phê-lết và Xa-xa. Đó là con cháu
    của Giê-rác-mê-ên.
  guj-2017: 'યોનાથાનના દીકરાઓ: પેલેથ તથા ઝાઝા. આ બધા યરાહમેલના વંશજો હતા.'
  pon-2006A: Sonadan naineki pwutak riemen, Peled oh Sasa. Irail pwukat koaros kisehn
    kadaudok en Serameel.
  por-BRBSL: 'Os filhos de Jonathan: Peleth e Zaza. Estes foram os filhos de Jerahmeel.'
  cth-cth: Jonathan casak teh Peleth, Zaza. Hetnaw teh, Jerahmeel casak lah ao awh.
  twi-twi: nanso Yonatan woo mmabarima baanu a na wɔfrɛ wɔn Pelet ne Sasa. Na eyinom
    nyinaa yɛ Yerahmeel asefo.
  hlt-hlt: Jonathan koca la Peleth, Zaza. Te rhoek te Jerahmeel koca la om uh.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ pɛitɛ́ Pedɛti nɛ̀ Sɑsɑ. Yedɑmɛyɛɛdi yɑɑ̀bí nyi mɛmmɛ.
  msy-2020: Ezɨ Jonatan otarir pumuning iti, aningɨn ziamning, Pelet ko Sasa. Gumazir
    kaba, kar Jeramelɨn ovavir boriba.
  dop-dop: Yonɑtɑŋ piyɑ ntɛ́ Pɛlɛtɩ, nɑ Sɑsɑ. Yelɑmeyɛlɩ lʋlʋɣʋ nyǝ́mɑ ntɛ́.
  azb-azb: 'Yonatanın oğulları: Pelet və Zaza. Bunlar Yeraxmeelin nəsilləri idi.'
  eng-DBY: 'And the sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  hin-2017: योनातान के पुत्र पेलेत और जाजा; यरहमेल के पुत्र ये हुए।
  eng-YLT: 'And sons of Jonathan: Peleth, and Zaza. These were sons of Jerahmeel.'
  eng-WYC-2017: and Jonathan begat Peleth, and Zaza. These were the sons of Jerahmeel.
  eng-WMBB: 'The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  urd-GVH: लेकिन यूनतन के दो बेटे फ़लत और ज़ाज़ा पैदा हुए। सब यरहमियेल की औलाद थे।
  rug-rug: Zonatani si karua tuna koreo, ari Peleti e Zaza. Hire sari doduru pu tuti
    goredi gua koe Zeramili.
  gaz-gaz: 'Ilmaan Yoonaataan: Pheletii fi Zaazaa. Isaan kunneen sanyiiwwan Yeramiʼeel
    turan.'
  fra-LSG: 'Fils de Jonathan: Péleth et Zara. Ce sont là les fils de Jerachmeel.'
  yal-yal: Yonatan yi Pɛlɛti nun Sasa sɔtɔ. Yerameeli yixɛtɛne nan ne ra.
  haw-1868: 'A o na keikikane a Ionatana: o Peleta a o Zaza. O laua na keiki a Ierahemeela.'
  arb-NAV: 'وَأَنْجَبَ يُونَاثَانُ ابْنَيْنِ هُمَا: فَالَتُ وَزَازَا. وَجَمِيعُ هَؤُلاءِ
    مِنْ ذُرِّيِّةِ يِرْحَمْئِيلَ.'
  ewe-ewe: 'ke Yonatan dzi vi eve: Pelet kple Zaza. Ame siawoe nye Yerameel ƒe viwo.'
  eng-LEE: 'And the sons of Jonathan: Peleth, and Zaza. These were the sons of Jerachmeel.'
  asm-FB: যোনাথনৰ পুত্র পেলৎ আৰু জাজা আছিল। এওঁলোক যিৰহমেলৰ বংশধৰ আছিল।
  sus-A: يٌنَتَن شَ دِيٍ نَن يَ؛ ثٍلٍتَ نُن سَسَ. يٍرَ مٍيلِ شَ دِيٍ نَن نَ كِ.
  fra-SBL: 'Fils de Jonathan : Peleth et Zaza. Ce sont là les fils de Jerahmeel.'
  hbo-hbo: וּבְנֵ֥י יֹונָתָ֖ן פֶּ֣לֶת וְזָזָ֑א אֵ֥לֶּה הָי֖וּ בְּנֵ֥י יְרַחְמְאֵֽל׃
  kik-kik: 'Ariũ a Jonathani maarĩ: Pelethu na Zaza. Acio nĩo maarĩ njiaro cia Jerameeli.'
  fra-NCL: 'Fils de Jonathan : Phaleth et Ziza. — Ce sont là les fils de Jéraméel. —'
  cek-AK: Jonathan ih caa hnik loe, Peleth hoi Zaza; hae kaminawk loe Jerahmeel ih
    caa ah oh o.
  cuk-cuk: 'Jonatán-e-masmaladi, wemarmogad: Pelet, Zaza. Bela wemar, Jerameel-e-wagan
    gumalad.'
  uig-CYR: Пәләт билән Заза Йонатанниң оғуллири еди. Жуқириқиларниң һәммиси Йәраһмийәлниң
    әвлатлиридур.
  tel-2017: యోనాతాను కొడుకులు పేలెతు, జాజా. వీళ్ళంతా యెరహ్మెయేలు వారసులు.
  hat-BSA: 'Fis a Jonathan yo: Péleth avèk Zaza. Sila yo se te fis a Jerachmeel.'
  kos-kos: 'Oasr wen luo natul Jonathan: elos pa Peleth ac Zaza. Mwet inge nukewa
    elos fwil natul Jerahmeel.'
  hbo-WLC: וּבְנֵ֥י יוֹנָתָ֖ן פֶּ֣לֶת וְזָזָ֑א אֵ֥לֶּה הָי֖וּ בְּנֵ֥י יְרַחְמְאֵֽל׃
  ibo-ibo: 'ma Jonatan mụtara ụmụ ndị ikom abụọ: Pelet na Zaza. Ndị a bụ ụmụ Jerameel.'
  ory-ory: ପୁଣି, ଯୋନାଥନର ପୁତ୍ର ପେଲତ୍‍ ଓ ସାସା, ଏସମସ୍ତେ ଯିରହମେଲର ସନ୍ତାନ।
  chk-chk: 'Nöün Jonatan kewe mwän: Pelet me Sasa. Ir meinisin mwirimwirin Jeramel.'
  rop-rop: Jonathan bin abum dubala san neim Peleth en Sasa. Wal ol dislot na bin
    det femili lain weya bin kamat brom Jeramiyel.
  ukr-1871: 'Сини Йонатанові: Пелет і Заза. Це сини Ерахмеїлові.'
  deu-1951: 'Und Jeter starb ohne Söhne. Und die Söhne Jonatans: Pelet und Sasa. Das
    waren die Söhne Jerachmeels.'
  eng-JPS: 'And the sons of Jonathan: Peleth, and Zaza. These were the sons of Jerahmeel.'
  srp-1865: 'A sinovi Jonatanovi: Falet i Zaza. Ti bijahu sinovi Jerameilovi.'
  lug-lug: Batabani ba Yonasaani be baali Peresi ne Zaza. Abo bonna be baali bazzukulu
    ba Yerameeri.
  heb-heb: ובני יונתן פלת וזזא אלה היו בני ירחמאל׃
  ben-IRV: যোনাথনের ছেলেরা হল পেলৎ ও সাসা। এরা ছিল যিরহমেলের বংশধর।
  pan-pan: ਯੋਨਾਥਾਨ ਦੇ ਪੁੱਤਰ ਪਲਥ ਅਤੇ ਜ਼ਾਜ਼ਾ ਸਨ। ਇਹ ਯਰਹਮਏਲ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: ယောနသန် သား ကား ပေလက် နှင့် ဇာဇ တည်း။ ဤရွေ့ကား ယေရမေလ အမျိုးအနွယ် တည်း။
  hmo-hmo: Ionatana ena natuna tau be Pelete bona Sasa. Una be Ierahamele ena bese
    taudia.
  urd-urd: 'और यूनतन के बेटे: फ़लत और ज़ाज़ा; यह यरहमिएल के बेटे थे।'
  rus-SYN: 'Сыновья Ионафана: Пелеф и Заза. Это сыновья Иерахмеила.'
  bqc-SIM: Yonatãa nɛgↄ̃ɛↄn Pɛlɛti ń Zazao ũ. Yelamɛli buiↄn we.
  tcz-CHONGTHU: Hinlah Jonathan hin vang chapa ni Peleth le Zaza ahinge. Mihem hijat
    hi Jerahmeel son achilhah ahiuve.
  mar-mar: पेलेथ आणि जाजा हे योनाथानाचे पुत्र, ही यरहमेलची वंशावळ होती.
  qub-qub: 'Jonatanpa wamrancuna caran: Peletwan Zaza. Chaycunami caran Jerameelpita
    mirajcuna.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yonɑtɑm bibu, berɑ Pelɛti kɑ Sɑsɑ. Beni kpurowɑ bɑ sɑ̃ɑ Yerɑmɛɛlin
    bibun bweseru.
  hat-hat: 'Jonatan te gen de pitit gason: Pelèt ak Zaza. Tout moun sa yo se fanmi
    Jerakmeyèl yo ye.'
  eng-BSB: 'The sons of Jonathan: Peleth and Zaza. These were the descendants of Jerahmeel.'
  eng-WEBPB: 'The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel.'
  kbq-kbq: Hagi Jonatani nemofokea Peletike, Zazake. Hagi zamagra Jerameli agehe'za
    mani'naze.
  nhe-BL: Pero Jonatán, quena, quinpixqui ome iconehua. Se itoca Pelet huan nopa seyoc
    itoca Zaza. Ya ni elque iconehua Jerameel.
  gub-BL: 'Heta mokoz ta''yr Zonata pe wà: Peret, Zaza. A''e paw wiko Zerameew izuapyapyr
    romo wà.'
  eng-DRA: But Jonathan beget Phaleth, and Ziza, These were the sons of Jerameel.
