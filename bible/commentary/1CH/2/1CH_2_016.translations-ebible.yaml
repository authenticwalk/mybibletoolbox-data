verse: 1CH.002.016
translations:
  mal-C: സെരൂയയും അബീഗയിലും അവരുടെ സഹോദരിമാരായിരുന്നു. അബീശായിയും യോവാബും അസാഹേലും
    സെരൂയയുടെ മൂന്നു പുത്രന്മാരായിരുന്നു.
  deu-TKW: 'Und ihre Schwestern waren: Zeruja und Abigail; und die Söhne Zerujas waren
    Absai, Joab und Asahel, zusammen drei.'
  lin-lin: 'Bandeko na bango ya basi : Tseruya mpe Abigayili. Tseruya abotaki bana
    mibali misato : Abishayi, Joabi mpe Asaeli.'
  eng-LSV: 'and their sisters Zeruiah and Abigail. And sons of Zeruiah: Abishai, and
    Joab, and Asah-El—three.'
  eng-GNV: Whose sisters were Zeruiah and Abigail. And the sonnes of Zeruiah, Abishai,
    and Ioab, and Asahel.
  eng-WEBSTER: Whose sisters were Zeruiah, and Abigail. And the sons of Zeruiah; Abishai,
    and Joab, and Asahel, three.
  nhw-BL: 'Huan tlen san se isihua, Isaí nojquiya quinpixqui ome iichpocahua catli
    inintoca eliyayaj Sarvia huan Abigail. Huan nopa ichpocatl, Sarvia, quinpixqui
    eyi iconehua catli inintoca eliyayaj: Abisai, Joab huan Asael.'
  swh-ONEN: 'Dada zao walikuwa Seruya na Abigaili. Wana wa Seruya walikuwa watatu:
    Abishai, Yoabu na Asaheli.'
  bba-bba: Ben sesubɑ Seruyɑ kɑ Abiɡɑli. Be bɑ sɑ̃ɑ Seruyɑn bibu, berɑ Abisɑi kɑ Yoɑbu
    kɑ Asɑɛli. Bɑ sɑ̃ɑwɑ mi, be itɑ.
  eng-KJVCPB: whose sisters were Zeruiah, and Abigail. And the sons of Zeruiah; Abishai,
    and Joab, and Asahel, three.
  luo-luo: Nyiminegi ne Zeruya kod Abigael. Yawuot Zeruya adek ne gin Abishai, Joab
    kod Asahel.
  meu-meu: 'Taihudia na Seruia bona Abigail. Seruia natuna: Abisai, Ioab, Asahele,
    tatoi.'
  npi-ULB: तिनीहरूका दिदी-बहिनी सरूयाह र अबीगेल थिए । सरूयाहका तीन जना छोरा अबीशै,
    योआब र असाहेल थिए ।
  yor-yor: Àwọn arábìnrin wọn ni Seruiah àti Abigaili. Àwọn ọmọ mẹ́ta Seruiah ni Abiṣai,
    Joabu àti Asaheli.
  pes-OPCB: یَسا دو دختر به نامهای صرویه و ابیجایل نیز داشت. پسران صرویه، ابیشای،
    یوآب و عسائیل بودند.
  tgl-ULB: Sina Zervias at Abigail ang kanilang dalawang kapatid na babae. Ang mga
    anak na lalaki ni Zervias ay sina Abisai, Joab, at Asahel, tatlo silang lahat.
  hui-hui: Ani bialu Yasi ibu wanebi kira berenego mini Seruia Abigelela berene. Seruia
    ibu igini nde tebira henego mini Abisai Yoaba Asahele imaru haga bini.
  mya-mya: '@see-verse:1CH.002.015'
  bod-N: དེ་དག་གི་ལྕམ་སྲིང་ནི་ཟེ་རུ་ཡཱ་དང་ཨ་བི་ག་ཡིལ་གཉིས་ཡིན་ནོ། །ཟེ་རུ་ཡཱ་ཡི་བུ་རྣམས་ནི་ཨ་བི་ཤཱ་ཨི་དང་།
    ཡོ་ཨབ། ཨ་སཱ་ཧེལ་བཅས་བསྡོམས་པས་གསུམ་མོ། །
  sna-sna: Hanzvadzi dzavo dzaiva Zeruya naAbhigairi. Vanakomana vatatu vaZeruya vaiva
    Abhishai, Joabhu naAsaheri.
  spa-BLM: 'y sus hermanas fueron Zeruiah y Abigail. Los hijos de Sarvia: Abisai,
    Joab y Asael, tres.'
  cac-cac: 'Eb'' ix yanab'' eb'' vin̈ tic: Aton ix Sarvia yed'' ix Abigail. Axo eb''
    vin̈ yune'' ix Sarvia chi'', oxvan̈ eb'' vin̈: Aton vin̈aj Abisai, vin̈aj Joab,
    vin̈aj Asael.'
  swh-ULB: Dada zao walikuwa Seruya na Abigaili. Wana wa Seruya walikuwa Abishai,
    Yoabu, na Asaheli, jumla watatu.
  bel-bel: 'Сёстры іхнія: Саруя і Авігея. Сыны Саруі: Авэса, Ёаў і Азаіл, трое.'
  deu-ELBBK: 'Und ihre Schwestern waren: Zeruja und Abigail. Und die Söhne der Zeruja:
    Abisai und Joab und Asael, drei.'
  mbb-OT: Ne iyan menge suled dan he menge vahi si Zeruya wey si Abigail. Si Zeruya
    ne zuen tetelu he anak din he menge maama he si Abishai, Joab, wey Asahel.
  mal-2015: 'അവരുടെ സഹോദരിമാർ സെരൂയയും അബീഗയിലും ആയിരുന്നു. സെരൂയയുടെ പുത്രന്മാർ:
    അബീശായി, യോവാബ്, അസാഹേൽ; ഇങ്ങനെ മൂന്നുപേർ.'
  rmc-rmc: 'Lengre pheňa sas e Ceruja the e Abigajil. La Ceruja sas trin čhave: o
    Abišaj, o Joab the o Asahel.'
  pes-OPV: و خواهران ايشان صَرُويه و اَبيحايل بودند. و پسران صَرُويه، اَبشاي و يوآب
    و عَسائيل، سه نفر بودند.
  ron-1924: 'Сурориле лор ерау: Церуя ши Абигаил. Фиий Церуей ау фост: Абишай, Иоаб
    ши Асаел – трей.'
  ben-OBCV: তাদের বোনেরা হলেন সরূয়া এবং অবীগল। সরূয়ার তিন ছেলে হলেন অবীশয়, যোয়াব
    এবং অসাহেল।
  som-som: oo walaalahoodii gabdhaha ahaana waxay ahaayeen Seruuyaah iyo Abiigayil,
    oo Seruuyaah wiilasheediina waxay ahaayeen saddex, Abishay iyo Yoo'aab iyo Casaaheel.
  lat-VUC: 'Quorum sorores fuerunt Sarvia et Abigail. Filii Sarviæ: Abisai, Joab,
    et Asaël, tres.'
  eng-ASVBT: 'and their sisters were Zeruiah and Abigail. And the sons of Zeruiah:
    Abishai, and Joab, and Asahel, three.'
  ita-1885: 'e le lor sorelle, Seruia ed Abigail. E i figliuoli di Seruiafurono tre:
    Abisai, Ioab, e Asael.'
  eng-LXXUP: 'And their sister was Zeruiah, and another Abigail: and the sons of Zeruiah
    were Abishai, and Joab, and Asahel, three.'
  eng-ULB: Their sisters were Zeruiah and Abigail. The sons of Zeruiah were Abishai,
    Joab, and Asahel, three of them.
  spa-VBL: Sus hermanas fueron Zeruiah y Abigail. Los hijos de Sarvia fueron Abisai,
    Joab y Asael, tres en total.
  fra-_FOB: 'Tséruja et Abigaïl étaient leurs sœurs. Fils de Tséruja: Abishaï, Joab
    et Azaël, trois.'
  mal-mal: 'അവരുടെ സഹോദരിമാർ സെരൂയയും അബീഗയിലും ആയിരുന്നു. സെരൂയയുടെ പുത്രന്മാർ: അബീശായി,
    യോവാബ്, അസാഹേൽ; ഇങ്ങനെ മൂന്നുപേർ.'
  urd-GVR: Un kī do bahneṅ Zarūyāh aur Abījel thīṅ. Zarūyāh ke tīn beṭe Abīshai, Yoāb
    aur Asāhel the.
  suz-BL: मेको आन समी सेरूयाह नु अबीगेल बाक्‍सा बाक्‍त। सेरूयाह आ तौ अबीशै, योआब नु
    आसाहेल सां बाक्‍मा बाक्‍त। २सामुएल २:१८
  ita-1927: 'Le loro sorelle erano Tseruia ed Abigail. Figliuoli di Tseruia: Abishai,
    Joab ed Asael: tre.'
  ckb-ckb: 'هەروەها خوشکەکانیان چەرویا و ئەبیگایل بوون، چەرویا سێ کوڕی هەبوو: ئەبیشەی،
    یۆئاب و عەساهێل.'
  eng-BBE: 'And their sisters were Zeruiah and Abigail. And Zeruiah had three sons:
    Abishai and Joab and Asahel.'
  kan-OKCV: ಅವರ ಇಬ್ಬರು ಸಹೋದರಿಯರು ಚೆರೂಯಳು, ಅಬೀಗೈಲಳು. ಚೆರೂಯಳ ಮೂವರು ಮಕ್ಕಳು ಅಬೀಷೈ, ಯೋವಾಬ್,
    ಅಸಾಯೇಲ್.
  tam-2017: அவர்களுடைய சகோதரிகள் செருயாள், அபிகாயில் என்பவர்கள்; செருயாளின் மகன்கள்,
    அபிசாய், யோவாப், ஆசகேல் என்னும் மூன்றுபேர்.
  spa-RV-1909: 'De los cuales Sarvia y Abigail fueron hermanas. Los hijos de Sarvia
    fueron tres: Abisai, Joab, y Asael.'
  ron-BTF: Ale căror surori au fost Țeruia și Abigail. Și fiii Țeruiei; Abișai și
    Ioab și Asael, trei.
  eng-WEBP: 'and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
  eng-FBV: Their sisters were Zeruiah and Abigail. The sons of Zeruiah's were Abishai,
    Joab, and Asahel, three in total.
  nld-1939: Hun zusters heetten Seroeja en Abigáil. De zonen van Seroeja waren Absjai,
    Joab en Asaël, in het geheel drie.
  nch-BL: 'Huan ten san se isihua, Isaí nojquiya quinpixqui ome iichpocahua cati inintoca
    eliyayaj Sarvia huan Abigail. Huan nopa ichpocat, Sarvia, quinpixqui eyi iconehua
    cati inintoca eliyayaj: Abisai, Joab huan Asael.'
  vie-1934: Còn Xê-ru-gia và A-bi-ga-in là chị em của những người ấy. Xê-ru-gia có
    ba con là A-bi-sai, Giô-áp, và A-xa-ên.
  hin-CV: उनकी बहनें थी, ज़ेरुइयाह और अबीगइल. ज़ेरुइयाह के तीन पुत्र थे अबीशाई, योआब
    और आसाहेल.
  spa-BES: 'Y sus hermanas fueron Sarvia y Abigail. Y Sarvia tuvo tres hijos: Abisai,
    Joab y Asael.'
  tdx-tdx: 'ty rahavave’ iareo: i Tseroiae naho i Abigale. O ana’ i Tseroiaeo: i Abisaý
    naho Ioabe naho i Asaele; telo.'
  tha-KJV: และพี่สาวของเขาคือเศรุยาห์ และอาบี​กาย​ิล บุ​ตรชายของนางเศรุยาห์ชื่ออาบี​ชัย
    โยอาบและอาสาเฮล สามด้วยกัน
  por-BR-2018: 'As irmãs dos quais foram Zeruia e Abigail. Os filhos de Zeruia foram
    três: Abisai, Joabe, e Asael.'
  deu-ELO: 'Und ihre Schwestern waren: Zeruja und Abigail. Und die Söhne der Zeruja:
    Abisai und Joab und Asael, drei.'
  eng-WYC-2018: whose sisters were Zeruiah, and Abigail. The sons of Zeruiah were
    three, Abishai, Joab, and Asahel.
  epo-epo: 'Iliaj fratinoj estis: Ceruja kaj Abigail. La filoj de Ceruja estis: Abiŝaj,
    Joab, kaj Asahel — tri.'
  uig-PIN: Zǝruiya bilǝn Abigail ularning singlisi idi. Zǝruiyaning Abixay, Yoab wǝ
    Asaⱨǝl degǝn üq oƣli bar idi.
  beo-beo: Ilia dalusila da Seluaia amola A:biga:ile. Seluaia ea mano osodayale da
    Abisia:i, Youa:be amola A:sahele.
  tpi-OTNT: Na tu Jesi i gat tupela pikinini meri, Seruia na Abigel. Seruia i gat
    tripela pikinini man, Abisai na Joap na Asahel.
  hau-SA: ’Yan’uwansu mata su ne Zeruhiya da Abigiyel. ’Ya’yan Zeruhiya maza guda
    uku su ne Abishai, Yowab da Asahel.
  uig-LAT: Zeruiya bilen Abigail ularning singlisi idi. Zeruiyaning Abishay, Yoab
    we Asahel dégen üch oghli bar idi.
  nde-nde: Odadewabo kwakunguZeruya lo-Abhigeli. Amadodana amathathu kaZeruya kwakungu-Abhishayi,
    loJowabi kanye lo-Asaheli.
  ton-ton: Pea ko hono ngaahi tuofefine ʻoʻona ko Seluia, mo ʻApikali. Pea ko e ngaahi
    tama ʻa Seluia; ko ʻApisai, mo Soape, pea mo ʻAsaeli, ko e toko tolu.
  ces-1613: 'A sestry jejich: Sarvii a Abigail. Synové pak Sarvie byli: Abizai, Joáb,
    Azael, tři.'
  eng-WMB: 'and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
  tam-TCV: அவர்களின் சகோதரிகள் செருயாள், அபிகாயில். செருயாளின் மூன்று மகன்கள் அபிசாய்,
    யோவாப், ஆசகேல் என்பவர்கள்.
  ceb-ULB: Ang ilang mga igsoong babaye mao si Zeruya ug si Abigail. Ang tulo ka mga
    anak nga lalaki ni Zeruya mao sila si Abishai, Joab, ug si Asahel.
  pol-UBG: 'A ich siostry to Seruja i Abigail. Synowie Serui: Abiszaj, Joab i Asahel
    – ci trzej.'
  urd-GVU: اُن کی دو بہنیں ضرویاہ اور ابی جیل تھیں۔ ضرویاہ کے تین بیٹے ابی شے، یوآب
    اور عساہیل تھے۔
  deu-1912: 'Und ihre Schwestern waren: Zeruja und Abigail. Die Kinder Zerujas sind
    Abisai, Joab, Asahael, die drei.'
  kan-2017: ಚೆರೂಯ ಮತ್ತು ಅಬೀಗೈಲರು ಅವರ ಸಹೋದರಿಯರು. ಅಬ್ಷೈ, ಯೋವಾಬ ಮತ್ತು ಅಸಾಹೇಲ್ ಎಂಬವರು
    ಚೆರೂಯಳ ಮಕ್ಕಳು.
  yap-yap: 'Miki immoy l’agruw i ppin ni fak, ni Zeruyah nge Abigail. Me Zeruyah ni
    fare bpin ni fak Jesse e immoy dalip i pagel ni fak: Abishai, Joab, nge Asahel.'
  hlt-MCSB: A ngannu khaw om tih Zeruiah neh Abigal he a ngannu nah. Zeruiah koca
    ah Abishai, Joab, Asahel neh pathum louh.
  mdy-ETH: ዒማና ዒሴዬ ፂሩያና ዓቢጋይሎ ጌይንታ ላምዖ ዉዱሮ ናይስኬንሢያ ሾዔኔ፤ ዒሴዬ ናኣ፥ ፂሩያ ሃይሦ ዓቲንቄ ናይ፦ ዓቢሻዬ፥
    ዒዮዓቤና ዓሳሄሌ ጎዖዞንሢ ሾዔኔ።
  twi-ASANTE: Na wɔn nuanom mmaa din de Seruia ne Abigail. Na Seruia woo mmammarima
    baasa a wɔn din yɛ Abisai, Yoab ne Asahel.
  eng-WEBU: 'and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
  wal-wal: Isseya macca naati Xaruuyonne Abigaalo. Xaruuyi naati heezzati Abishaaya,
    Yoo7aabanne Asaaheela.
  spa-PDDPT: 'de los cuales Sarvia y Abigail fueron hermanas. Los hijos de Sarvia
    fueron tres: Abisai, Joab y Asael.'
  gun-gun: 'Ha''e va''e reindy kuery ma Zeruia ha''e Abigail. Zeruia pi''a kuery ma
    mboapy: Abisai, Joabe ha''e Asael.'
  ilo-ULB: Dagiti kakabsatda a babbai ket da Zeruyas ken Abigail. Dagiti annak a lallaki
    ni Zeruyas ket da Abisai, Joab, ken Asael, talloda.
  kpg-kpg: Mee ana dama ahina dogolua labelaa go Zeruiah mo Abigail. Tama ahina a
    Jesse go Zeruiah guu hai ana dama daane dogodolu go Abishai, Joab mo Asahel.
  uig-ARA: زەرۇئىيا بىلەن ئابىگائىل ئۇلارنىڭ سىڭلىسى ئىدى. زەرۇئىيانىڭ ئابىشاي، يوئاب
    ۋە ئاساھەل دېگەن ئۈچ ئوغلى بار ئىدى.
  sus-sus: 'Yisayi xa di ginɛe nan ya: Seruya nun Abigayili. Seruya naxa di xɛmɛ saxan
    sɔtɔ: Abisayi, Yowaba, nun Asahɛli.'
  pon-2006: 'E pil naineki serepein riemen, Seruaia oh Apikail. Nein Sehsi serepein
    Seruaia naineki pwutak silimen: Apisai, Sohap, oh Asahel.'
  ksd-ksd: 'a ura tai diat go dir, Seruia ma Abigail. A utul a natu i Seruia go dital:
    Abisai, Ioab, ma Asael.'
  tur-YTC: 'Kız kardeşleri ise Seruya ve Avigail''di. Seruya''nın oğulları: Avişay,
    Yoav ve Asahel, üçtü.'
  grc-BRENT: Καὶ ἡ ἀδελφὴ αὐτῶν Σαρουία, καὶ Ἀβιγαία· καὶ υἱοὶ Σαρουία, Ἀβισὰ, καὶ
    Ἰωὰβ, καὶ Ἀσαὴλ, τρεῖς.
  ind-AYT: 'Saudara-saudara perempuan mereka adalah Zeruya dan Abigail. Anak-anak
    Zeruya ada tiga orang, yaitu: Abisai, Yoab, dan Asael.'
  nya-nya: Alongo awo anali Zeruya ndi Abigayeli. Ana atatu a Zeruya anali Abisai
    Yowabu ndi Asaheli.
  hrv-hrv: 'Sestre im: Sarviju i Abigajilu. Sarvijini su sinovi bili: Abišaj, Joab,
    Asahel, trojica.'
  mps-mps: Tama me Jesigo wegi si elaluali, Seruia me Abigel. Seruiago ogwa sela ame
    nani, Abisai, me Joap, me Asahel.
  tpi-tpi: Na tu Jesi i gat tupela pikinini meri, Seruia na Abigel. Seruia i gat tripela
    pikinini man, Abisai na Joap na Asahel.
  dan-1931: 'deres Søstre var Zeruja og Abigajil. Zerujas Sønner: Absjaj*, Joab og
    Asa''el, tre. { [*ellers i Regelen Abisjaj.] }'
  vie-OVCB: Chị em của họ là Xê-ru-gia và A-bi-ga-in. Xê-ru-gia sinh A-bi-sai, Giô-áp,
    và A-sa-ên.
  guj-2017: 'તેઓની બહેનો સરુયા તથા અબિગાઈલ. સરુયાના ત્રણ દીકરાઓ: અબિશાય, યોઆબ તથા
    અસાહેલ.'
  pon-2006A: 'E pil naineki serepein riemen, Seruaia oh Apikail. Nein Sehsi serepein
    Seruaia naineki pwutak silimen: Apisai, Sohap, oh Asahel.'
  por-BRBSL: 'e suas irmãs foram Zeruiah e Abigail. Os filhos de Zeruia: Abishai,
    Joab, e Asahel, três.'
  cth-cth: A tawncanu hai ao teh Zeruiah hoi Abigail heh a tawncanu doeh. Zeruiah
    casak Abishai, Joab, Asahel hoi kathum touh a pha awh.
  twi-twi: Na wɔn nuabeanom din de Seruia ne Abigail. Na Seruia woo mmabarima baasa
    a wɔn din yɛ Abisai, Yoab ne Asahel.
  hlt-hlt: A ngannu khaw om tih Zeruiah neh Abigal he a ngannu nah. Zeruiah koca ah
    Abishai, Joab, Asahel neh pathum louh.
  tbz-SIM: kɛ̀ bɛ tɑ̃bɛ̀ ntú Seduyɑ nɛ̀ Abikɑyɛɛdi, kɛ̀ Seduyɑɑ pɛitɛ́ Abikɑii nɛ̀
    Soɑbu nɛ̀ Asɑyɛɛdi kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛ̀tɑ̃ɑ̃ti.
  msy-2020: Jesi uaghan guivir pumuning iti, Seruia ko Abigel. Ezɨ Seruia otarir 3pla
    iti, Abisai ko Joap ko Asahel.
  dop-dop: Pɑ newɑɑ ɑlʋnyǝmɑ ntɛ́ Seluyɑ, nɑ Apikɑɑlɩ. Seluyɑ pǝyɑlɑɑ ntɛ́ Apisɑyi,
    nɑ Sowɑpɩ, nɑ Asɑyɛɛlɩ. Pɑ kpɛntɑ tooso.
  azb-azb: 'Onların bacıları Seruya və Aviqail idi. Seruyanın üç oğlu var idi: Avişay,
    Yoav və Asahel.'
  eng-DBY: 'and their sisters were Zeruiah and Abigail. And the sons of Zeruiah: Abishai,
    and Joab, and Asahel, three.'
  hin-2017: इनकी बहनें सरूयाह और अबीगैल थीं। और सरूयाह के पुत्र अबीशै, योआब और असाहेल
    ये तीन थे।
  eng-YLT: 'and their sisters Zeruiah and Abigail. And sons of Zeruiah: Abishai, and
    Joab, and Asah-El — three.'
  eng-WYC-2017: whose sisters were Zeruiah, and Abigail. The sons of Zeruiah were
    three, Abishai, Joab, and Asahel.
  eng-WMBB: 'and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
  urd-GVH: उनकी दो बहनें ज़रूयाह और अबीजेल थीं। ज़रूयाह के तीन बेटे अबीशै, योआब और
    असाहेल थे।
  rug-rug: 'Ari karua sari na tuna vineki: Zeruia meke Abiqeli. Sa tuna vineki e Zese
    se Zeruia si ka ṉeta tuna koreo: Abisai, Zoabi, meke Asahele.'
  gaz-gaz: Obboleettonni isaanii immoo Zeruuyaa fi Abiigayiil turan. Ilmaan Zeruuyaa
    sadan Abiishaayi, Yooʼaabii fi Asaaheel turan.
  fra-LSG: 'Leurs sœurs étaient: Tseruja et Abigaïl. Fils de Tseruja: Abischaï, Joab
    et Asaël, trois.'
  yal-yal: 'Yese a dii tɛmɛne xinle ni itoe ra: Seruya nun Abigayili. Seruya yi dii
    xɛmɛ saxan sɔtɔ: Abisayi nun Yowaba nun Asahɛli.'
  haw-1868: O ko lakou mau kaikuwahine, o Zeruia a o Abigaila. A o na keikikane a
    Zeruia, ekolu lakou; o Abisai, o Ioaba, a o Asahela.
  arb-NAV: 'كَمَا أَنْجَبَ يَسَّى ابْنَتَيْنِ هُمَا صُرُويَّةُ وَأَبِيجَايِلُ. وَأَبْنَاءُ
    صُرُويَّةَ ثَلاثَةٌ هُمْ: أَبِيشَايُ وَيُوآبُ وَعَسَائِيلُ.'
  ewe-ewe: Srɔ̃a ma ke dzi vinyɔnuvi eve nɛ. Woawoe nye Zeruia kple Abigail. Zeruya
    ƒe viŋutsuwoe nye Abisai, Yoab kple Asahel.
  eng-LEE: 'And their sisters were Zeruyah, and Abigayil. And the sons of Zeruyah:
    Abshai, and Joab, and ''Assahel, three.'
  asm-FB: তেওঁলোকৰ ভনীয়েক চৰূয়া আৰু অবীগল। চৰূয়াৰ পুত্ৰ তিনি জন, অবীচয়, যোৱাব,
    আৰু অচাহেল।
  sus-A: يِسَيِ شَ دِ فِنّيٍ نَن يَ؛ سٍرُيَ نُن عَبِفَيِلِ. سٍرُيَ نَشَ دِ شّمّ سَشَن
    سْتْ؛ عَبِسَيِ، يٌوَبَ، نُن عَسَهّلِ.
  fra-SBL: 'et leurs sœurs étaient Séruia et Abigaïl. Fils de Séruia : Abischaï, Joab
    et Asaël, au nombre de trois.'
  hbo-hbo: '*וְאַחְיֹתֵיהֶם (וְאַחְיֹותֵיהֶ֖ם) צְרוּיָ֣ה וַאֲבִיגָ֑יִל וּבְנֵ֣י צְרוּיָ֗ה
    אַבְשַׁ֛י וְיֹואָ֥ב וַעֲשָׂה־אֵ֖ל שְׁלֹשָֽׁה׃'
  kik-kik: Nao aarĩ a nyina maarĩ Zeruia na Abigaili. Ariũ a Zeruia maarĩ atatũ, na
    nĩo Abishai, na Joabu, na Asaheli.
  fra-NCL: 'Leurs sœurs étaient : Sarvia et Abigaïl. — Fils de Sarvia : Abisaï, Joab
    et Asaël, trois. —'
  cek-AK: nihcae ih tanunawk loe Zeruiah hoi Abigail. Zeruiah ih caanawk loe Abishai,
    Joab hoi Asahel.
  cuk-cuk: 'E-bunmardi, wemarmogad: Sarvia, Abigail. Sarvia-e-masmala, warbaa gumalad:
    Abisai, Joab, Asael.'
  uig-CYR: Зәруия билән Абигаил уларниң сиңлиси еди. Зәруияниң Абишай, Йоаб вә Асаһәл
    дегән үч оғли бар еди.
  tel-2017: వీళ్ళకు ఇద్దరు అక్కచెల్లెళ్ళు. వాళ్ళు సెరూయా అబీగయీలు. సెరూయాకు అబీషై,
    యోవాబు, అశాహేలు అనే ముగ్గురు కొడుకులు పుట్టారు.
  hat-BSA: 'Sè pa yo se te: Tseruja avèk Abigaïl. Epi twa fis a Tserula yo: Abischaï,
    Joab avèk Asaël, twa.'
  kos-kos: 'Oasr pac acn luo natul Jesse: elos pa Zeruiah ac Abigail. Zeruiah, sie
    sin acn natul Jesse inge, oasr wen tolu natul: elos pa Abishai, Joab, ac Asahel.'
  hbo-WLC: ואחיתיהם צְרוּיָ֣ה וַאֲבִיגָ֑יִל וּבְנֵ֣י צְרוּיָ֗ה אַבְשַׁ֛י וְיוֹאָ֥ב
    וַעֲשָׂה־אֵ֖ל שְׁלֹשָֽׁה׃
  ibo-ibo: Ọ mụkwara ụmụ nwanyị abụọ site nʼaka nwunye ya, ndị aha ha bụ Zeruaya na
    Abigel. Zeruaya mụrụ Abishai, na Joab, na Asahel.
  ory-ory: ପୁଣି, ସରୁୟା ଓ ଅବୀଗଲ ସେମାନଙ୍କର ଭଗିନୀ ଥିଲେ। ଆଉ ଅବୀଶୟ ଓ ଯୋୟାବ ଓ ଅସାହେଲ, ଏ
    ତିନି ସରୁୟାର ପୁତ୍ର।
  chk-chk: 'Iwe, fefiner kewe Seruia me Apikael. A wor ülüman nöün Seruia mwän: Apisai,
    Joap me Asael.'
  rop-rop: '@see-verse:1CH.002.015'
  ukr-1871: 'Сестри їх. Саруя та Абигея. Сини Саруїні: Абесса, Йоаб та Асаїл, троє.'
  deu-1951: 'Und ihre Schwestern waren: Zeruja und Abigail. Und die Söhne der Zeruja:
    Abisai und Joab und Asahel, ihrer drei.'
  eng-JPS: 'And their sisters were Zeruiah and Abigail. And the sons of Zeruiah: Abishai,
    and Joab, and Asahel, three.'
  srp-1865: I sestre im Seruju i Avigeju. A sinovi Serujini bjehu Avisaj i Joav i
    Asailo, trojica.
  lug-lug: Bannyinaabwe be baali Zeruyiya ne Abbigayiri. Batabani ba Zeruyiya baali
    basatu nga be ba Abisaayi, Yowaabu ne Asakeri.
  heb-heb: ואחיתיהם צרויה ואביגיל ובני צרויה אבשי ויואב ועשה אל שלשה׃
  ben-IRV: আর তাদের বোনেরা হল সরূয়া ও অবীগল। অবীশয়, যোয়াব ও অসাহেল ছিলেন সরূয়ার
    তিনজন ছেলে।
  pan-pan: 'ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਭੈਣਾਂ ਸਰੂਯਾਹ ਅਤੇ ਅਬੀਗੈਲ ਸਨ ਅਤੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ: ਅਬੀਸ਼ਈ, ਯੋਆਬ
    ਅਤੇ ਅਸਾਹੇਲ ਸਨ।'
  mya-JVB: သူ တို့နှမ ကား ဇေရုယာ နှင့် အဘိဂဲလ တည်း။ ဇေရုယာ သား ကား အဘိရှဲ ၊ ယွာဘ ၊
    အာသဟေလ ၊ ပေါင်း သုံး ယောက်တည်း။
  hmo-hmo: 'Iese ena natuna hahine be rua, Seruia bona Abigaila. Seruia ena natuna
    be inai: Abisai, Ioaba, Asahele, ibounai toi.'
  urd-urd: और उनकी बहनें ज़रोयाह और अबीजेल थीं। अबीशै और योआब और 'असाहेल, यह तीनों
    ज़रुयाह के बेटे हैं।
  rus-SYN: 'Сестры их: Саруия и Авигея. Сыновья Саруии: Авесса, Иоав и Азаил, трое.'
  bqc-SIM: 'An dãeↄn Zeluia ń Abigailio ũ. Zeluia nɛgↄ̃ɛ àaↄ̃ɛ: Abisai, Yoabu
    ń Asaɛlio.'
  tcz-CHONGTHU: Amaho hin sopi numei ni aneiyun amin lhon jong Zeruiah leh Abigail
    ahilhone. Zeruiah hin chapa thum ahingin, Abishai, Joab, chule Asahel ahiuve.
  mar-mar: सरुवा आणि अबीगईल या त्यांच्या बहिणी अबीशय, यवाब आणि असाएल हे तिघे सरुवेचे
    पुत्र होते.
  qub-qub: 'Paycunapa pañin caran Sarviawan Abigail. Sarviapa wawan caran quimsa:
    Abisai, Joab, Asael.'
  bqp-bqp: Ben sesubɑ Seruyɑ kɑ Abigɑli. Be bɑ sɑ̃ɑ Seruyɑn bibu, berɑ Abisɑi kɑ Yoɑbu
    kɑ Asɑɛli. Bɑ sɑ̃ɑwɑ mi, be itɑ.
  hat-hat: 'De pitit fi Izayi yo te rele Sewouya ak Abigayil. Sewouya, pitit fi Izayi
    a, te gen twa pitit gason: Abichayi, Joab ak Asayèl.'
  eng-BSB: Their sisters were Zeruiah and Abigail. And the three sons of Zeruiah were
    Abishai, Joab, and Asahel.
  eng-WEBPB: 'and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
    Joab, and Asahel, three.'
  kbq-kbq: Hagi Jesi'a tare mofatre zanante'neankino, zanagi'a Zeruiake Abigelike.
    Hagi Zeruia ne' mofavreramimofo zamagi'a ama'ne, Abisai'ma, Joapu'ma, Asaheli'e.
  nhe-BL: 'Huan tlen san se isihua, Isaí nojquiya quinpixqui ome iichpocahua tlen
    inintoca eliyayaj Sarvia huan Abigail. Huan nopa ichpocatl, Sarvia, quinpixqui
    eyi iconehua tlen inintoca eliyayaj: Abisai, Joab huan Asael.'
  gub-BL: 'Zexe heta mokoz tazyr wà no: Zeruz, Amigaiw. Heta na''iruz Zeruz imemyr
    kwarer wà: Amizaz, Zoaw, Azaew.'
  eng-DRA: 'And their sisters were Sarvia, and Abigail. The sons of Sarvia: Abisai,
    Joab, and Asael, three.'
