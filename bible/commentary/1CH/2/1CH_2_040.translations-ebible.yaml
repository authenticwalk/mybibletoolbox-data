  tam-TCV: எலெயாசா சிஸ்மாயின் தகப்பன். சிஸ்மாய் சல்லூமின் தகப்பன்.
  ceb-ULB: Si Eleasa mao ang amahan ni Sismai, ug si Sismai mao ang amahan ni Shalum.
  pol-UBG: Eleasa spłodził Sismaja, a Sismaj spłodził Szalluma.
  urd-GVU: اِلعاسہ کے سِسمی، سِسمی کے سلّوم،
  deu-1912: Eleasa zeugte Sisemai. Sisemai zeugte Sallum.
  kan-2017: ಎಲ್ಲಾಸನು ಸಿಸ್ಮೈಯನ್ನು ಪಡೆದನು; ಸಿಸ್ಮೈಯು ಶಲ್ಲೂಮನನ್ನು ಪಡೆದನು.
  yap-yap: Sismai, Shallum,
  hlt-MCSB: Elasah loh Sismai a sak tih Sismai loh Shallum a sak.
  mdy-ETH: ሲስማዬ፥ ሻሉሜ፥
  twi-ASANTE: Eleasa woo Sisemai na Sisemai woo Salum.
  eng-WEBU: and Eleasah became the father of Sismai, and Sismai became the father
    of Shallum,
  wal-wal: El77aasi Sisimaaya yeliis;
  spa-PDDPT: Elasa a Sismai, Sismai a Salum,
  gun-gun: Eleasa ra'y ma Sismai, ha'e Sismai ra'y ma Salum.
  ilo-ULB: Ni Eleasa ti ama ni Sismai, ket ni Sismai ti ama ni Sallum.
  kpg-kpg: Sismai, Shallum,
  uig-ARA: ئەلئاساھتىن سىسماي؛ سىسمايدىن شاللۇم تۆرەلگەن.
  sus-sus: Eleyasa naxa Sisimayi sɔtɔ. Sisimayi naxa Salumu sɔtɔ.
  pon-2006: Sismai, Sallum,
  ksd-ksd: ma Eleasa i ga vangala Sismai, ma Sismai i ga vangala Salum;
  tur-YTC: Elasa, Sismay'ın babası oldu ve Sismay, Şallum'un babası oldu.
  grc-BRENT: καὶ Ἐλεασὰ ἐγέννησε τὸν Σοσομαῒ, καὶ Σοσομαῒ ἐγέννησε τὸν Σαλοὺμ,
  ind-AYT: Anak Elasa adalah Sismai, dan anak Sismai adalah Salum.
  nya-nya: Eleasa anali abambo ake a Sisimai, Sisimai anali abambo a Salumu,
  hrv-hrv: Elasa rodi Sismaja, Sismaj rodi Šaluma,
  mps-mps: Tama Eleasa te Sismaigo aya, tama Sismai te Salumgo aya dao.
  tpi-tpi: Na Eleasa em i papa bilong Sismai na Sismai em i papa bilong Salum.
  dan-1931: El'asa avlede Sismaj; Sismaj avlede Sjallum;
  vie-OVCB: Ê-la-xa sinh Sít-mai. Sít-mai sinh Sa-lum.
  guj-2017: એલાસાનો દીકરો સિસ્માય, સિસ્માયનો દીકરો શાલ્લુમ.
  pon-2006A: Sismai, Sallum,
  por-BRBSL: e Eleasah se tornou o pai de Sismai, e Sismai se tornou o pai de Shallum,
