  uig-PIN: Əlasaⱨtin Sismay; Sismaydin Xallum tɵrǝlgǝn.
  beo-beo: Elia:isa egefe da Sisimai. Sisimai egefe da Sia:lame.
  tpi-OTNT: Na Eleasa em i papa bilong Sismai na Sismai em i papa bilong Salum.
  hau-SA: Eleyasa shi ne mahaifin Sismai, Sismai shi ne mahaifin Shallum
