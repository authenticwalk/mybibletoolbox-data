  hin-CV: एलासाह सिसमाई का, और सिसमाई शल्लूम का.
  spa-BES: Y Eleasa fue el padre de Sismai, y Sismai fue el padre de Salum,
  tdx-tdx: Nasama’ i Eleasà t’i Sisamaý, le nasama’ i Sisamaý t’i Salome.
  tha-KJV: เอลาอาสาห์​ให้​กำเนิดบุตรชื่อสิสะมัย และสิสะมัยให้กำเนิดบุตรชื่อชัลลูม
