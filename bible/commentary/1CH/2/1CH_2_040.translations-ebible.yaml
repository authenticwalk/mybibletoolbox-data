  eng-FBV: Eleasah was the father of Sismai, Sismai was the father of Shallum,
  nld-1939: Elasa verwekte Sismai; Sismai verwekte Sjalloem;
  nch-BL: Huan Elasa quipixqui icone cati itoca Sismai. Huan Sismai quipixqui icone
