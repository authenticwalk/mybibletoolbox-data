verse: 1CH.002.040
translations:
  mal-C: എലെയാശ സിസ്മായിയുടെ പിതാവ്, സിസ്മായി ശല്ലൂമിന്റെ പിതാവ്.
  deu-TKW: Eleasa erzeugte Sisemai, Sisemai erzeugte Sallum,
  lin-lin: Eleasa azalaki tata ya Sisimayi, Sisimayi azalaki tata ya Shalumi.
  eng-LSV: and Eleasah begot Sismai, and Sismai begot Shallum,
  eng-GNV: And Eleasah begate Sisamai, and Sisamai begate Shallum,
  eng-WEBSTER: And Eleasah begat Sisamai, and Sisamai begat Shallum,
  nhw-BL: Huan Elasa quipixqui icone catli itoca Sismai. Huan Sismai quipixqui icone
    catli itoca Salum.
  swh-ONEN: Eleasa akamzaa Sismai, Sismai akamzaa Shalumu,
  bba-bba: Elɑsɑwɑ u Sisimɑi mɑrɑ. Mɑ Sisimɑi u mɑɑ Sɑlumu mɑrɑ.
  eng-KJVCPB: and Eleasah begat Sisamai, and Sisamai begat Shallum,
  luo-luo: Eliasa ne wuon Sismai, Sismai ne wuon Shalum,
  meu-meu: Eleasa na Sisimai tamana; Sisimai na Salumu tamana;
  npi-ULB: एलासा सिस्‍मैका पिता बने र सिस्‍मै शल्‍लूमका पिता बने ।
  yor-yor: Eleasa ni baba Sismai, Sismai ni baba Ṣallumu,
  pes-OPCB: سسمای پسر العاسه، شلوم پسر سسمای،
  tgl-ULB: Si Eleasa ang ama ni Sismai, at si Sismai ang ama ni Sallum.
  hui-hui: '@see-verse:1CH.002.039'
  mya-mya: '@see-verse:1CH.002.039'
  bod-N: ཨེལ་ཨ་སཱ་ལས་སི་སེ་མཱ་ཨི་དང་། སི་སེ་མཱ་ཨི་ལས་ཤལ་ལུམ་དང་།
  sna-sna: Ereasa baba vaSisimai, Sisimai baba vaSharumi,
  spa-BLM: y Eleasah fue padre de Sismai, y Sismai fue padre de Sallum,
  cac-cac: '@see-verse:1CH.002.039'
  swh-ULB: Eleasa akawa baba wa Sismai, na Sismai akawa baba wa Shalumu.
  bel-bel: Элеаса спарадзіў Сісмая, Сісмай спарадзіў Салума;
  deu-ELBBK: und Elasa zeugte Sismai, und Sismai zeugte Schallum,
  mbb-OT: ne si Eleasa amey ni Sismai. Si Sismai amey ni Shalum,
  mal-2015: എലെയാശാ സിസ്മായിയെ ജനിപ്പിച്ചു; സിസ്മായി ശല്ലൂമിനെ ജനിപ്പിച്ചു;
  rmc-rmc: o Elasah sas dad le Sismajoske a o Sismaj le Šalumoske,
  pes-OPV: و اَلعاسَه سَسماي را آورد و سَسماي شَلُّوُم را آورد.
  ron-1924: Еласа а нэскут пе Сисмай; Сисмай а нэскут пе Шалум;
  ben-OBCV: ইলীয়াসা সিসময়ের বাবা, সিসময় শল্লুমের বাবা,
  som-som: Elecaasaahna wuxuu dhalay Sismay, Sismayna wuxuu dhalay Shalluum,
  lat-VUC: Elasa genuit Sisamoi, Sisamoi genuit Sellum,
  eng-ASVBT: and Eleasah begat Sismai, and Sismai begat Shallum,
  ita-1885: ed Elasa generò Sismai, e Sismai generò Sallum,
  eng-LXXUP: and Eleasah begot Sismai, and Sismai begot Shallum,
  eng-ULB: Eleasah became the father of Sismai, and Sismai became the father of Shallum.
  spa-VBL: Eleasá fue el padre de Sismai, Sismai fue el padre de Salum,
  fra-_FOB: Élasa engendra Sismaï; Sismaï engendra Shallum;
  mal-mal: എലെയാശാ സിസ്മായിയെ ജനിപ്പിച്ചു; സിസ്മായി ശല്ലൂമിനെ ജനിപ്പിച്ചു;
  urd-GVR: Iliyāsā ke Sismī, Sismī ke Sallūm,
  suz-BL: एलेआसाह सिस्‍माइ आ आफ बाक्‍माक्‍त। सिस्‍माइ शाल्‍लुम आ आफ बाक्‍माक्‍त।
  ita-1927: Elasa generò Sismai; Sismai generò Shallum;
  ckb-ckb: ئەلیعاسا سیسمەیی بوو، سیسمەی شەلومی بوو،
  eng-BBE: And Eleasah was the father of Sismai, and Sismai was the father of Shallum,
  kan-OKCV: ಎಲ್ಲಾಸನು ಸಿಸ್ಮೈಯನ್ನು ಪಡೆದನು; ಸಿಸ್ಮೈಯು ಶಲ್ಲೂಮನನ್ನು ಪಡೆದನು.
  tam-2017: எலெயாசா சிஸ்மாயைப் பெற்றான்; சிஸ்மாய் சல்லூமைப் பெற்றான்.
  spa-RV-1909: Elasa engendró á Sismai, y Sismai engendró á Sallum;
  ron-BTF: Și Elasa a născut pe Sismai și Sismai a născut pe Șalum,
  eng-WEBP: and Eleasah became the father of Sismai, and Sismai became the father
