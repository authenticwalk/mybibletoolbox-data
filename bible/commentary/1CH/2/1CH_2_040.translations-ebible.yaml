  pan-pan: ਅਲਾਸਾਹ ਦਾ ਪੁੱਤਰ ਸਿਸਮਾਈ ਸੀ ਅਤੇ ਸਿਸਮਾਈ ਦਾ ਪੁੱਤਰ ਸ਼ੱਲੂਮ ਸੀ।
  mya-JVB: ဧလာသ သား သိသမဲ ၊ သိသမဲ သား ရှလ္လုံ၊
