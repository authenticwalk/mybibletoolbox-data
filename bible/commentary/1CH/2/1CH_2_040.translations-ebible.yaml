  ibo-ibo: Eleasa mụrụ Sismai, Sismai amụọ Shalum.
  ory-ory: ପୁଣି, ଇଲୀୟାସା ସିସମୟକୁ ଜାତ କଲା ଓ ସିସମୟ ଶଲ୍ଲୁମ୍‍କୁ ଜାତ କଲା;
  chk-chk: Eleasa semen Sismai, Sismai semen Salum,
