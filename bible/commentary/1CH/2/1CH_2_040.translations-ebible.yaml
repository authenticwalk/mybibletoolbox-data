  sus-A: عٍلٍيَسَ نَشَ سِسِمَيِ سْتْ. سِسِمَيِ نَشَ سَلُمُ سْتْ.
  fra-SBL: Éleasa engendra Sismaï, et Sismaï engendra Shallum,
  hbo-hbo: וְאֶלְעָשָׂה֙ הֹלִ֣יד אֶת־סִֽסְמָ֔י וְסִסְמַ֖י הֹלִ֥יד אֶת־שַׁלּֽוּם׃
