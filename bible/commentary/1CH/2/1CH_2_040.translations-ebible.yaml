  twi-twi: Eleasa woo Sisemai na Sisemai woo Salum.
  hlt-hlt: Elasah loh Sismai a sak tih Sismai loh Shallum a sak.
  tbz-SIM: Kɛ̀ Edɑsɑɑ pɛitɛ́ Sisimɑii, kɛ̀ Sisimɑii pɛitɛ́ Sɑdummu.
  msy-2020: Ezɨ Eleasa, a Sismain afeziam, ezɨ Sismai, a Salumɨn afeziam.
  dop-dop: Ɩlɑsɑ pǝyɑlʋ kɛlɛ Sisimɑyi, Sisimɑyi pǝyɑlʋ kɛlɛ Sɑlum.
  azb-azb: Eleasadan Sismay törədi. Sismaydan Şallum törədi.
  eng-DBY: and Elasah begot Sismai, and Sismai begot Shallum,
  hin-2017: एलासा से सिस्मै, सिस्मै से शल्लूम,
  eng-YLT: and Eleasah begat Sismai, and Sismai begat Shallum,
  eng-WYC-2017: Eleasah begat Sisamai, Sisamai begat Shallum,
  eng-WMBB: and Eleasah became the father of Sismai, and Sismai became the father
    of Shallum,
  urd-GVH: इलियासा के सिसमी, सिसमी के सल्लूम,
  rug-rug: Eleasa podoa se Sisimai, Sisimai podoa se Salumu,
  gaz-gaz: Eleʼaasaan abbaa Sismaayi; Sismaayi abbaa Shaluum;
  fra-LSG: Élasa engendra Sismaï; Sismaï engendra Schallum;
  yal-yal: Eleyasa yi Sisimayi sɔtɔ. Sisimayi yi Salun sɔtɔ.
  haw-1868: Na Eleasa o Sisamai, na Sisamai o Saluma,
  arb-NAV: وَأَنْجَبَ إِلْعَاسَةُ سِسَمَايَ وَسِسَمَايُ شَلُّومَ.
  ewe-ewe: ame si dzi Sismai, ame si dzi Salum.
  eng-LEE: And El'assah begat Sissmai, and Sissmai begat Shallum.
