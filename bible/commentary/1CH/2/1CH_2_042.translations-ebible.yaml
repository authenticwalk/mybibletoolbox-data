verse: 1CH.002.042
translations:
  mal-C: 'യെരഹ്മയേലിന്റെ സഹോദരനായ കാലേബിന്റെ പുത്രന്മാർ: അദ്ദേഹത്തിന്റെ ആദ്യജാതനും
    സീഫിന്റെ പിതാവുമായ മേശാ, അദ്ദേഹത്തിന്റെ പുത്രനും ഹെബ്രോന്റെ പിതാവുമായ മാരേശാ.'
  deu-TKW: 'Und die Söhne Kalebs, des Bruders Jerahmeels, waren: Mesa, sein Erstgeborener,
    das ist der Vater von Siph, und die Bewohner Maresas, des Vaters von Hebron.'
  lin-lin: 'Bana mibali ya Kalebi, ndeko ya Yerameeli : Mesha, mwana na ye ya liboso
    oyo azalaki tata ya Zifi, mpe Maresha, tata ya Ebron.'
  eng-LSV: 'And sons of Caleb brother of Jerahmeel: Mesha his firstborn, he [is] father
    of Ziph; and sons of Mareshah: Abi-Hebron.'
  eng-GNV: 'Also the sonnes of Caleb the brother of Ierahmeel, were Mesha his eldest
    sonne, which was the father of Ziph: and the sonnes of Mareshah the father of
    Hebron.'
  eng-WEBSTER: Now the sons of Caleb the brother of Jerahmeel were , Mesha his first-born,
    who was the father of Ziph; and the sons of Mareshah the father of Hebron.
  nhw-BL: Caleb, iicni Jerameel, quipixqui icone catli itoca eliyaya Mesa catli achtihui
    ejquetl huan quipixqui seyoc icone catli itoca eliyaya Maresa catli teipa ejquetl.
    Huan Mesa teipa elqui itata Hebrón.
  swh-ONEN: 'Wana wa Kalebu nduguye Yerameeli walikuwa: Mesha mzaliwa wake wa kwanza
    alimzaa Zifu, naye mwanawe Maresha akamzaa Hebroni.'
  bba-bba: Kɑlɛbu, Yerɑmɛɛlin mɔɔn bii ɡbiikoowɑ Mɛsɑ, wi u sɑ̃ɑ Sifun tundo kɑ Mɑresɑ
    wi u sɑ̃ɑ Heboronin tundo.
  eng-KJVCPB: Now the sons of Caleb the brother of Jerahmeel were, Mesha his firstborn,
    which was the father of Ziph; and the sons of Mareshah the father of Hebron.
  luo-luo: 'Yawuot Kaleb owadgi Jeramel ne gin: Mesha mane wuode makayo mane wuon
    Zif to gi wuode Maresha mane en wuon Hebron.'
  meu-meu: Kaleb, lerahamele tadina, natuna roboana na Maresa; ia na Sifi tamana.
    Maresa natuna na Heberon.
  npi-ULB: यरहमेलका भाइ कालेबका छोराहरू जेठा मेशा, जो जीपका पिता थिए । उनका माहिला
    छोरा मारेशा, जो हेब्रोनका पिता थिए ।
  yor-yor: 'Àwọn ọmọ Kalebu arákùnrin Jerahmeeli: Meṣa àkọ́bí rẹ̀, ẹni tí ó jẹ́ baba
    fún Sifi, àti àwọn ọmọ rẹ̀ Meraṣa, ẹni tí ó jẹ́ baba fún Hebroni.'
  pes-OPCB: پسر ارشد کالیب (برادر یرحم‌ئیل) میشاع نام داشت. میشاع پدر زیف، زیف پدر
    ماریشه، ماریشه پدر حبرون بود.
  tgl-ULB: Ang mga anak na lalaki ni Caleb, ang kapatid na lalaki ni Jerameel ay sina
    Mesa na panganay, na ama ni Zif. Ang kaniyang pangalawang anak, si Maresa na ama
    ni Hebron.
  hui-hui: Kalebe ibu Yaramele hamene howa ibu igini wahenego mini Mesa hene. Mesa
    igini Sibi Sibi igini Maresa Maresa igini Heberono hene.
  mya-mya: ယေ​ရ​မေ​လ​၏​ညီ​ဖြစ်​သူ​ကာ​လက်​၏​သား​ဦး မှာ​မေ​ရှ​ဟု​နာ​မည်​တွင်​၏။ မေ​ရှ​၏​သား​သည်
    ဇိ​ဖ၊ ဇိ​ဖ​၏​သား​မှာ​မ​ရေ​ရှ၊ မ​ရေ​ရှ​၏​သား ကား​ဟေ​ဗြုန်​ဖြစ်​၏။-
  bod-N: ཡེ་ར་མེ་ཨེལ་གྱི་སྤུན་ཀཱ་ལེབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། བུ་སྐྱེས་འགོ་མེ་ཤཱ་ཡིན་ལ།
    མེ་ཤཱ་ནི་ཟིབ་ཀྱི་ཕ་ཡིན། ཡང་ཟིབ་ཀྱི་བུ་ནི་མཱ་རེ་ཤཱ་ཡིན་ལ་དེ་ནི་ཧེབ་རོན་གྱི་ཕ་ཡིན།
  sna-sna: 'Vanakomana vaKarebhu mununʼuna waJerameeri vaiva: Mesha dangwe rake, uyo
    aiva baba vaZifi uye nomwanakomana wake Maresha, uyo aiva baba vaHebhuroni.'
  spa-BLM: Los hijos de Caleb, hermano de Jerajmeel, fueron Mesá, su primogénito,
    que fue padre de Zif, y los hijos de Maresá, padre de Hebrón.
  cac-cac: A vin̈aj Caleb yuc'tac vin̈aj Jerameel chi', a vin̈ smam vin̈aj Mesa b'ab'el
    yuninal, vin̈aj Zif yed' vin̈aj Maresa smam vin̈aj Hebrón.
  swh-ULB: Wana wa Kalebu, kaka yake Yerameeli, walikuwa ni Mesha mzaliwa wake wa
    kwanza, aliye kuwa baba wa Zifu. Mwanae wa pili, Maresha, allikuwa baba wa Hebroni.
  bel-bel: 'Сыны Халева, брата Ерахмэілавага: Мэша, першынец ягоны, - ён бацька Зіфа;
    і сыны Марэшы, бацькі Хэўрона.'
  deu-ELBBK: 'Und die Söhne Kalebs, des Bruders Jerachmeels: Mescha, sein Erstgeborener
    (er ist der Vater Siphs) und die Söhne Mareschas, des Vaters Hebrons.'
  mbb-OT: Is kinekekayan he anak ni Caleb he maama te suled ni Jerameel, ne iyan si
    Mesha he amey ni Zif. Ne is ikezuwa he anak din, ne si Maresha he amey ni Hebron.
  mal-2015: 'യെരഹ്മയേലിന്റെ സഹോദരനായ കാലേബിന്റെ പുത്രന്മാർ: അവന്റെ ആദ്യജാതനും സീഫിന്റെ
    അപ്പനുമായ മേശാ; ഹെബ്രോന്റെ അപ്പനായ മാരേശയുടെ പുത്രന്മാരും.'
  rmc-rmc: 'Le Kaleb, le Jerachmeeloskre phrales, sas duj čhave: Ešebno o Mešas, savo
    sas dad le Zifoske, the dujto o Marešah, savo sas dad le Chebronoske.'
  pes-OPV: و بني کاليب برادر يرحَمئيل نخست زاده اش ميشاع که پدر زِيف باشد و بني ماريشَه
    که پدرحَبرُون باشد بودند.
  ron-1924: 'Фиий луй Калеб, фрателе луй Иерахмеел: Меша, ынтыюл сэу нэскут, каре
    а фост татэл луй Зиф, ши фиий луй Мареша, татэл луй Хеброн.'
  ben-OBCV: 'যিরহমেলের ভাই কালেবের ছেলেরা: তাঁর বড়ো ছেলে মেশা, যিনি সীফের বাবা, এবং
    তাঁর ছেলে মারেশা, যিনি হিব্রোণের বাবা।'
  som-som: Yeraxme'eel walaalkiis Kaaleeb wiilashiisiina waxay ahaayeen curadkiisii
    Meeshaac, oo Siif aabbihiis ahaa, iyo wiilashii Maareeshaah oo ahaa Xebroon aabbihiis.
  lat-VUC: 'Filii autem Caleb fratris Jerameel: Mesa primogenitus ejus; ipse est pater
    Ziph: et filii Maresa patris Hebron.'
  eng-ASVBT: And the sons of Caleb the brother of Jerahmeel were Mesha his firstborn,
    who was the father of Ziph; and the sons of Mareshah the father of Hebron.
  ita-1885: E i figliuoli di Caleb, fratello di Ierameel, furono Mesa, suo primogenito,
    che fu padre di Zif; poi i figliuoli di Maresa, padre di Hebron.
  eng-LXXUP: And the sons of Caleb the brother of Jerahmeel were, Mareshah his firstborn,
    he is the father of Ziph—and the sons of Mareshah the father of Hebron.
  eng-ULB: The sons of Caleb, the brother of Jerahmeel, were Mesha his firstborn,
    who was the father of Ziph. His second son, Mareshah, was the father of Hebron.
  spa-VBL: 'Los hijos de Caleb, hermano de Jerameel: Mesha, su primogénito, que fue
    el padre de Zif, y su hijo Maresa, que fue el padre de Hebrón.'
  fra-_FOB: 'Fils de Caleb, frère de Jérachméel: Mésha, son premier-né, qui fut père
    de Ziph, et les fils de Marésha, père d''Hébron.'
  mal-mal: 'യെരഹ്മയേലിന്റെ സഹോദരനായ കാലേബിന്റെ പുത്രന്മാർ: അവന്റെ ആദ്യജാതനും സീഫിന്റെ
    പിതാവായ മേശാ; ഹെബ്രോന്റെ അപ്പനായ മാരേശയുടെ പുത്രന്മാരും.'
  urd-GVR: 'Zail meṅ Yarahmiyel ke bhāī Kālib kī aulād hai: Us kā pahlauṭhā Mesā Zīf
    kā bāp thā aur dūsrā beṭā Maresā Habrūn kā bāp.'
  suz-BL: येराहमेल आ लोक्‍ब कालेब आ ङोंइती थिशो तौ मेशाह बाक्‍माक्‍त। मेको कली हिब्रू
    लोव़मी मारेशा यो देंसीब, मेको आ तौ जीफ बाक्‍माक्‍त। मारेशा आ तौपुकी हेब्रोन आ
    मुर बाक्‍मा बाक्‍त। १इतिहास २:१८
  ita-1927: 'Figliuoli di Caleb, fratello di Jerahmeel: Mesha, suo primogenito che
    fu padre di Zif, e i figliuoli di Maresha, che fu padre di Hebron.'
  ckb-ckb: 'کوڕەکانی کالێبی برای یەرەحمێل: مێشا کوڕە نۆبەرەکەی ئەوەی کە باوکی زیف
    بوو و ئەوی دیکەیان مارێشا کە باوکی حەبرۆن بوو.'
  eng-BBE: And the sons of Caleb, the brother of Jerahmeel, were Mareshah, his oldest
    son, who was the father of Ziph and Hebron.
  kan-OKCV: 'ಯೆರಹ್ಮೇಲನ ಸಹೋದರನಾದ ಕಾಲೇಬನ ಪುತ್ರರು: ಅವನ ಚೊಚ್ಚಲ ಮಗನು ಮೇಷನು; ಇವನು ಜೀಫ್ಯನಿಗೆ
    ತಂದೆಯಾಗಿದ್ದನು. ಹೆಬ್ರೋನನ ತಂದೆಯಾದ ಮಾರೇಷನಿಗೆ ಮಕ್ಕಳು ಜನಿಸಿದರು.'
  tam-2017: யெர்மெயேலின் சகோதரனாகிய காலேபின் மகன்கள் முதலில் பிறந்த சீப்பின் தகப்பனாகிய
    மேசாவும், எப்ரோனின் தகப்பனாகிய மெரேசாவின் மகன்களுமே.
  spa-RV-1909: Los hijos de Caleb hermano de Jerameel fueron Mesa su primogénito,
    que fué el padre de Ziph; y los hijos de Maresa padre de Hebrón.
  ron-BTF: 'Și fiii lui Caleb, fratele lui Ierahmeel, au fost: Meșa întâiul său născut,
    care a fost tatăl lui Zif; și fiii lui Mareșa tatăl lui Hebron.'
  eng-WEBP: The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who
    was the father of Ziph, and the sons of Mareshah the father of Hebron.
  eng-FBV: 'The sons of Caleb, the brother of Jerahmeel: Mesha his firstborn, who
    was the father of Ziph, and his son Mareshah, who was the father of Hebron.'
  nld-1939: De oudste zoon van Kaleb, den broer van Jerachmeël, was Mesja; deze was
    de vader van Zif en van de zonen van Maresja, den vader van Hebron.
  nch-BL: Caleb, iicni Jerameel, quipixqui icone cati itoca eliyaya Mesa cati achtohui
    ejquet huan quipixqui seyoc icone cati itoca eliyaya Maresa cati teipa ejquet.
    Huan Mesa teipa elqui itata Hebrón.
  vie-1934: Con trai Ca-lép, là em của Giê-rác-mê-ên, là con cả của Mê-sa, tức tổ
    phụ của Xíp, và những con trai của Ma-rê-sa, là tổ phụ của Hếp-rôn.
  hin-CV: 'येराहमील के भाई कालेब के पुत्र: उसका पहलौठा मेषा, जो ज़ीफ़ का पिता था,
    और दूसरा मारेशाह हेब्रोन का.'
  spa-BES: Y los hijos de Caleb, el hermano de Jerameel, fueron Mesa, su hijo mayor,
    que fue el padre de Zif; y Maresa, él segundo, que fue él padre de Hebrón.
  tdx-tdx: 'O ana’ i Kalebe, rahalahi’ Ierakmeeleo: i Mesà, tañoloñoloña’e, rae’ i
    Zife; naho o ana’ i Maresào, rae’ i Kebrone.'
  tha-KJV: บุ​ตรชายของคาเลบน้องชายของเยราเมเอลชื่อ เมชาบุตรหัวปีของท่าน ผู้​เป็นบิดาของศิฟ
    และบุตรชายของมาเรชาห์ ผู้​เป็นบิดาของเฮโบรน
  por-BR-2018: 'Os filhos de Calebe, irmão de Jerameel, foram: Messa seu primogênito,
    que foi o pai de Zife; e os filhos de Maressa, pai de Hebrom.'
  deu-ELO: 'Und die Söhne Kalebs, des Bruders Jerachmeels: Mescha, sein Erstgeborener
    (er ist der Vater Siphs), und die Söhne Mareschas, des Vaters Hebrons.'
  eng-WYC-2018: And the sons of Caleb, the brother of Jerahmeel, were Mesha, the first
    begotten son of him, that is the father of Ziph; and the sons of Mareshah, the
    father of Hebron. (And the sons of Caleb, the brother of Jerahmeel, were Mesha,
    his first-born son, who is the founder of Ziph; and Mareshah, the founder of Hebron.)
  epo-epo: 'La filoj de Kaleb, frato de Jeraĥmeel: lia unuenaskito Meŝa, kiu estis
    la fondinto de Zif; kaj la filoj de Mareŝa, fondinto de Ĥebron.'
  uig-PIN: 'Yǝraⱨmiyǝlning inisi Kalǝbning oƣulliri tɵwǝndikilǝr: Mixa uning tunji
    oƣli bolup, Zifning atisi idi; Marixaⱨmu uning oƣli bolup, Ⱨebronning atisi idi.'
  beo-beo: Ga:ilebe da Yilamiele ea eya. Ga:ilebe ea magobo mano da Misia. Misia egefe
    da Sife. Sife egefe da Malisia. Malisia egefe da Hibalone.
  tpi-OTNT: Kalep em i brata bilong Jeramel na namba wan pikinini man bilong en, em
    Mesa. Na Mesa em i papa bilong Sif na Sif em i papa bilong Maresa na Maresa em
    i papa bilong Hebron.
  hau-SA: ’Ya’yan Kaleb maza, ɗan’uwan Yerameyel su ne, Mesha ɗan farinsa, wanda shi
    ne mahaifin Zif, da ɗansa Maresha, wanda shi ne mahaifin Hebron.
  uig-LAT: 'Yerahmiyelning inisi Kalebning oghulliri töwendikiler: Misha uning tunji
    oghli bolup, Zifning atisi idi; Marishahmu uning oghli bolup, Hébronning atisi
    idi.'
  nde-nde: 'Amadodana kaKhalebi umfowabo kaJerameli yila: uMesha izibulo lakhe, onguyise
    kaZifi, lendodana yakhe uMaresha, uyise kaHebhroni.'
  ton-ton: '¶ Ka ko e ngaahi foha eni ʻo Kelepi ko e tokoua ʻo Silamili: ko Mesa ko
    hono ʻuluaki fānau, ʻaia ko e tamai ʻa Sifi; pea mo e ngaahi foha ʻo Malesa ko
    e tamai ʻa Hepeloni.'
  ces-1613: 'Synové pak Kálefa, bratra Jerachmeelova: Mésa prvorozený jeho. On byl
    otec Zifejských i synů Marese, otce Hebronova.'
  eng-WMB: The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who
    was the father of Ziph, and the sons of Mareshah the father of Hebron.
  tam-TCV: 'யெராமியேலின் சகோதரனான காலேபின் மகன்கள்: சீப்பின் தகப்பனாகிய மேசா என்னும்
    முதற்பேறானவனும், எப்ரோனின் தகப்பனாகிய மரேஷாவின் மகன்களுமே.'
  ceb-ULB: Ang mga anak nga lalaki ni Caleb, nga Igsoon ni Jerameel, mao si Mesha
    nga iyang kamagulangan, nga amahan ni Zif. Ang ikaduha niyang anak, mao si Maresha,
    nga amahan ni Hebron.
  pol-UBG: 'Synami Kaleba, brata Jerachmeela, byli: jego pierworodny Mesza, który
    był ojcem Zifa, i synowie Mareszy – ojcem Chebrona.'
  urd-GVU: 'ذیل میں یرحمئیل کے بھائی کالب کی اولاد ہے: اُس کا پہلوٹھا میسع زیف کا
    باپ تھا اور دوسرا بیٹا مریسہ حبرون کا باپ۔'
  deu-1912: 'Die Kinder Kalebs, des Bruder Jerahmeels, sind: Mesa, sein erster Sohn,
    der ist der Vater Siphs, und die Kinder Maresas, des Vaters Hebrons.'
  kan-2017: 'ಯೆರಹೇಲ್ಮನ ಸಹೋದರನಾದ ಕಾಲೇಬನ ಸಂತಾನದವರು: ಚೊಚ್ಚಲನು ಜೀಫ್ಯರ ಮೂಲಪುರುಷನಾದ ಮೇಷನು,
    ಎರಡನೆಯವನು ಮಾರೇಷನು.'
  yap-yap: Bin nganni’ e pagel u fak Kaleb ni walagen i Jerahmeel, e nni tunguy Mesha
    ngak. Me Mesha e chitamngin Zif, ni ir chitamngin Mareshah, ni chitamngin Hebron.
  hlt-MCSB: Jerahmeel mana Kaleb koca ah Ziph napa Mesha he a caming tih Mareshah
    koca Hebron napa om.
  mdy-ETH: ዪራህሜዔሌኮ ጌርሲ ማዔ ካኣሌቤኮ ቶይዶ ናዓሢኮ ሱንፃ ሜሻዔ ጌይንታኔ፤ ዬይ ሜሻዔ ዚፔ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
    ዬካፓ ዚፔ ማሬሻኔ ሾዓዛ፥ ማሬሻኔ ሃሣ ኬብሮኦኔ ሾዔኔ።
  twi-ASANTE: Yerahmeel nua Kaleb babarima piesie ne Mesa a ɔyɛ Sif agya. Na Kaleb
    babarima a ɔtɔ so mmienu din de Maresa a ɔyɛ Hebron agya.
  eng-WEBU: The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who
    was the father of Ziph, and the sons of Mareshah the father of Hebron.
  wal-wal: Yiraahima7eela ishaa Kaaleeba na7ai bairai Meesha. Meesha na7ai Ziifa;
    Ziifa na7ai Mareesha; Mareesha na7ai Kebroona.
  spa-PDDPT: 'Hijos de Caleb, hermano de Jerameel: Mesa su primogénito, que fue el
    padre de Zif, y los hijos de Maresa, padre de Hebrón.'
  gun-gun: Ha'e gui Calebe ra'y jypygua, Jerameel ryke'y va'e ma Maressa. Ha'e va'e
    ma Zife ru oiko. Maressa ra'y ma Abi-Hebrom.
  ilo-ULB: Dagiti putot a lallaki ni Caleb, a kabsat a lalaki ni Jerameel, ket ni
    Mesa ti inauna, nga ama ni Zip. Ti maikaddua a putotna, ni Maresa, nga isu ti
    ama ni Hebron.
  kpg-kpg: Tama daane madua a Caleb go tuaahina daane o Jerahmeel, dono ingoo go Mesha.
    Mesha go tamana o Ziph, dela go tamana o Mareshah, go tamana o Hebron.
  uig-ARA: 'يەراھمىيەلنىڭ ئىنىسى كالەبنىڭ ئوغۇللىرى تۆۋەندىكىلەر: مىشا ئۇنىڭ تۇنجى
    ئوغلى بولۇپ، زىفنىڭ ئاتىسى ئىدى؛ مارىشاھمۇ ئۇنىڭ ئوغلى بولۇپ، ھېبروننىڭ ئاتىسى
    ئىدى.'
  sus-sus: Yerameeli xunya Kalebi xa di singe xili Mesa. Mesa naxa Sifi nun Maresa
    sɔtɔ, naxan findi Xebiron baba ra.
  pon-2006: Nein Kalep mesenih, rien Serameel, adaneki Mesa. Mesa iei semen Sip, me
    iei semen Maresa, me iei semen Epron.
  ksd-ksd: Ma Kaleb tura i Ieramel i ga vangala Mesa, kana luaina bul tutana, tama
    i Sip, ma Meresa tama i Kebron.
  tur-YTC: Yerahmeel'in kardeşi Kalev'in oğulları, ilk oğlu Zif'in babası olan Meşa
    ve Hevron'un babası olan Mareşah'ın oğullarıydı.
  grc-BRENT: Καὶ υἱοὶ Χαλὲβ ἀδελφοῦ Ἱεραμεὴλ, Μαρισὰ ὁ πρωτότοκος αὐτοῦ· οὗτος πατὴρ
    Ζίφ· καὶ υἱοὶ Μαρισὰ πατρὸς Χεβρών.
  ind-AYT: Anak-anak Kaleb, adik Yerahmeel, adalah Mesa, anak sulung, bapa Zif, dan
    kaum Maresa, bapa Hebron.
  nya-nya: 'Ana a Kalebe mʼbale wa Yerahimeeli anali awa: Mesa mwana wachisamba, anali
    abambo a Zifi, ndipo mwana wake Maresa anali abambo a Hebroni.'
  hrv-hrv: 'Sinovi Kaleba, Jerahmeelova brata, bili su: njegov prvenac Meša, otac
    Zifov; sinovi oca Mareše bili su: Hebron.'
  mps-mps: Kalep aga te Jeramelgo ama, te agai hasia gomunai ogwa, te Mesa dao. Tama
    Mesa te Sifgo aya da, tama Sif te Maresago aya, tama Maresa te Hebrongo aya dao.
  tpi-tpi: Kalep em i brata bilong Jeramel na namba wan pikinini man bilong en, em
    Mesa. Na Mesa em i papa bilong Sif na Sif em i papa bilong Maresa na Maresa em
    i papa bilong Hebron.
  dan-1931: 'Jerame''els Broder Kalebs Sønner: Maresja, hans førstefødte, som var
    Fader til Zif. Maresjas Sønner: Hebron.'
  vie-OVCB: Dòng dõi của Ca-lép, em của Giê-rác-mê-ên, là Mê-sa (trưởng nam), tổ phụ
    của Xíp. Dòng dõi của Ca-lép cũng gồm Ma-rê-sa, tổ phụ của Hếp-rôn.
  guj-2017: 'યરાહમેલના ભાઈ કાલેબના દીકરાઓ: જયેષ્ઠ દીકરો મેશા, મેશાનો દીકરો ઝીફ. કાલેબનો
    બીજો દીકરો મારેશા, તેનો દીકરો હેબ્રોન.'
  pon-2006A: Nein Kalep mesenih, rien Serameel, adaneki Mesa. Mesa iei semen Sip,
    me iei semen Maresa, me iei semen Epron.
  por-BRBSL: Os filhos de Calebe, irmão de Jerahmeel, foram Mesha, seu primogênito,
    que foi o pai de Ziph, e os filhos de Mareshah, o pai de Hebron.
  cth-cth: Jerahmeel nawngha Kaleb casak Ziph na pa Mesha hah a camin teh Mareshah
    casak Hebron na pa lah ao.
  twi-twi: Yerahmeel nua Kaleb babarima piesie ne Mesa a ɔyɛ Sif agya. Na Kaleb babarima
    a ɔto so abien din de Maresa a ɔyɛ Hebron agya.
  hlt-hlt: Jerahmeel mana Kaleb koca ah Ziph napa Mesha he a caming tih Mareshah koca
    Hebron napa om.
  tbz-SIM: Kɛ̀ Kɑdɛbuu pɛitɛ́ o kóo po Mɛsɑ kòo nɑntɛ Yedɑmɛyɛɛdi, kɛ̀ Mɛsɑɑ pɛitɛ́
    Sifi nɛ̀ Mɑdesɑ, kɛ̀ Mɑdesɑɑ pɛitɛ́ Ebunɔɔ.
  msy-2020: Ezɨ Jeramelɨn avebam Kalep, an otaribar ziabar kara. An otarir ivariam,
    Mesa. Ezɨ Mesa Sifɨn afeziam, ezɨ Sif Maresan afeziam, ezɨ Maresa Hebronɨn afeziam.
  dop-dop: Yelɑmeyɛlɩ tɑɑlʋ Kɑlɛpʋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Mesɑ, Mesɑ pǝyɑlʋ kɛlɛ
    Sifɩ. Nɑɑlɛ nyǝŋ ntɛ́ Mɑlesɑ, Mɑlesɑ pǝyɑlʋ kɛlɛ Hepǝlɔŋ.
  azb-azb: 'Yeraxmeelin qardaşı Kalevin oğulları: Zifin atası ilk oğlu Meşa, Xevronun
    atası Mareşa.'
  eng-DBY: And the sons of Caleb the brother of Jerahmeel were Mesha his firstborn,
    who was the father of Ziph; and the sons of Mareshah the father of Hebron.
  hin-2017: फिर यरहमेल के भाई कालेब के ये पुत्र हुए अर्थात् उसका जेठा मेशा जो जीप
    का पिता हुआ। और मारेशा का पुत्र हेब्रोन भी उसी के वंश में हुआ।
  eng-YLT: 'And sons of Caleb brother of Jerahmeel: Mesha his first-born, he [is]
    father of Ziph; and sons of Mareshah: Abi-Hebron.'
  eng-WYC-2017: And the sons of Caleb, the brother of Jerahmeel, were Mesha, the first
    begotten son of him, that is the father of Ziph; and the sons of Mareshah, the
    father of Hebron.
  eng-WMBB: The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who
    was the father of Ziph, and the sons of Mareshah the father of Hebron.
  urd-GVH: 'ज़ैल में यरहमियेल के भाई कालिब की औलाद है : उसका पहलौठा मेसा ज़ीफ़ का
    बाप था और दूसरा बेटा मरेसा हबरून का बाप।'
  rug-rug: Sa koburu kenuna te Kelebi, sa tasina koreo e Zeramili, si e Mesa pozana.
    Mesa sa tamana e Zipa, sapu sa tamana e Maresa, sapu sa tamana e Heboroni.
  gaz-gaz: 'Ilmaan Kaaleb obboleessa Yeramiʼeel: Meeshaan ilmi isaa hangaftichi abbaa
    Ziif; Ziif abbaa Maareeshaa ti; Maareeshaan immoo abbaa Kebroon.'
  fra-LSG: 'Fils de Caleb, frère de Jerachmeel: Méscha, son premier-né, qui fut père
    de Ziph, et les fils de Maréscha, père d’Hébron.'
  yal-yal: Yerameeli xunyɛn Kalebi a dii singen yi xili Mesa. Mesa yi Sifi nun Maresa
    sɔtɔ, naxan findixi Xebiron kaane benban na.
  haw-1868: 'A o na keikikane a Kaleba a ke kaikaina o Ierahemeela; o Mesa kona makahiapo,
    oia ka makuakane o Zipa: a o na keikikane a Maresa ka makuakane o Heberona.'
  arb-NAV: أَمَّا بِكْرُ كَالَبَ أَخِي يَرْحَمْئِيلَ فَهُو مِيشَاعُ أَبُو زِيفَ الَّذِي
    أَنْجَبَ مَرِيشَةَ وَالِدَ حَبْرُونَ.
  ewe-ewe: Kaleb, Yerameel nɔvi ƒe vi tsitsitɔe nye Mesa, ame si dzi Zif, ame si dzi
    Maresa, ame si dzi Hebron.
  eng-LEE: Now the sons of Caleb the brother of Jerachmeel were, Mesha', his first-born,
    who was the father of Ziph, and of the sons of Mareshah the father of Hebron.
  asm-FB: যিৰহমেলৰ ভায়েক কালেবৰ পুত্রৰ প্ৰথম সন্তান মেচা, তেওঁ জীফৰ পিতৃ। তেওঁৰ দ্বিতীয়
    সন্তান মাৰেচা, তেওঁ হিব্ৰোণৰ পিতৃ আছিল।
  sus-A: يٍرَ مٍيلِ شُنيَ كَلٍبِ شَ دِ سِنفٍ شِلِ مٍسَ. مٍسَ نَشَ سِقِ نُن مَرٍ سَ
    سْتْ، نَشَن قِندِ شٍبِرٌن بَبَ رَ.
  fra-SBL: 'Fils de Caleb, frère de Jerahmeel : Mesha, son premier-né, père de Ziph,
    et les fils de Marescha, père d''Hébron.'
  hbo-hbo: וּבְנֵ֤י כָלֵב֙ אֲחִ֣י יְרַחְמְאֵ֔ל מֵישָׁ֥ע בְּכֹרֹ֖ו ה֣וּא אֲבִי־זִ֑יף
    וּבְנֵ֥י מָרֵשָׁ֖ה אֲבִ֥י חֶבְרֹֽון׃
  kik-kik: 'Ariũ a Kalebu, ũrĩa warĩ mũrũ wa nyina na Jerameeli, maarĩ: Mesha irigithathi
    rĩake, na nĩwe warĩ ithe wa Zifu, na mũriũ Maresha ũrĩa warĩ ithe wa Hebironi.'
  fra-NCL: 'Fils de Caleb, frère de Jéraméel : Mésa, son premier-né, qui fut père
    de Ziph, et les fils de Marésa, père d’Hébron. —'
  cek-AK: Jerahmeel amnawk Kaleb ih capanawk loe Mesha, anih loe calu ah oh; anih
    loe Ziph ih ampa ah oh, anih ih capa loe Mereshah, anih loe Hebron ih ampa ah
    oh.
  cuk-cuk: 'Jerameel-e-urba-Caleb-e-masmaladi, wemalad: E-machi-gebesailagined, Mesaʼye
    nugad. Mesaʼdi, Zif-e-babad, degi, Maresa-e-babbalid. Maresaʼdi, Hebrón-e-babmogad.'
  uig-CYR: 'Йәраһмийәлниң иниси Каләбниң оғуллири төвәндикиләр: Миша униң тунҗа оғли
    болуп, Зифниң атиси еди; Маришаһму униң оғли болуп, Һебронниң атиси еди.'
  tel-2017: యెరహ్మెయేలు తోడబుట్టిన వాడు కాలేబు కొడుకులెవరంటే మేషా, మారేషా. వీరిలో
    మేషా పెద్దవాడు. ఇతని కొడుకు జీఫు. మారేషా కొడుకు పేరు హెబ్రోను.
  hat-BSA: 'Alò, fis a Caleb yo, frè a Jerachmeel la: Méscha, fis premye ne a, ki
    te vin papa a Ziph e fis pa li a se te Maréscha, papa a Hébron.'
  kos-kos: Wen se meet natul Caleb, tamulel lal Jerahmeel, pa Mesha. Ma natul Mesha
    pa Ziph, ac ma natul Ziph pa Mareshah, ac ma natul Mareshah pa Hebron.
  hbo-WLC: וּבְנֵ֤י כָלֵב֙ אֲחִ֣י יְרַחְמְאֵ֔ל מֵישָׁ֥ע בְּכֹר֖וֹ ה֣וּא אֲבִי־זִ֑יף
    וּבְנֵ֥י מָרֵשָׁ֖ה אֲבִ֥י חֶבְרֽוֹן׃
  ibo-ibo: Ụmụ ndị ikom Kaleb nwanne Jerameel bụ Mesha onye bụ ọkpara ya, nna Zif,
    onye mụrụ Maresha nna Hebrọn.
  ory-ory: ଯିରହମେଲର ଭ୍ରାତା କାଲେବର ପୁତ୍ରଗଣ, ତାହାର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ମେଶା ସୀଫ୍‍ର ପିତା ଥିଲା;
    ପୁଣି, ହିବ୍ରୋଣର ପିତା ମାରେଶାର ପୁତ୍ରଗଣ।
  chk-chk: Iwe, Kalep pwin Jeramel a wor nöün kewe mwän. Iten nöün we mwänichi Mesa
    i semen Sif, Sif semen Maresa, nge Maresa semen Hepron.
  rop-rop: Wal det bigiswan san blanga Keilab det braja blanga Jeramiyel bin neim
    Misha. Misha bin det dedi blanga Sif hubin det dedi blanga Maresha, hubin det
    dedi blanga Hebran.
  ukr-1871: 'Сини в Халеба, Ерахмеїлового брата: Меша, найстарший в його, — він батько
    Зифин, — і сини Мареші, Хевронового батька.'
  deu-1951: 'Und die Söhne Kalebs, des Bruders Jerachmeels, waren: Mescha, sein Erstgeborener,
    der ist der Vater Siphs; und die Söhne Mareschas, des Vaters Hebrons.'
  eng-JPS: And the sons of Caleb the brother of Jerahmeel were Mesha his first-born,
    who was the father of Ziph, and the sons of Mareshah the father of Hebron.
  srp-1865: 'A sinovi Haleva brata Jerameilova bjehu: Misa prvenac njegov, otac Zifejima;
    pa sinovi Marise oca Hevronova.'
  lug-lug: Omwana omukulu owa Kalebu muganda wa Yerameeri, ye yali Mesa, ate Mesa
    n’azaala Zifu. Zifu n’azaala Malesa, Malesa n’azaala Kebbulooni.
  heb-heb: ובני כלב אחי ירחמאל מישע בכרו הוא אבי זיף ובני מרשה אבי חברון׃
  ben-IRV: যিরহমেলের ভাই কালেবের ছেলেদের মধ্যে মেশা ছিল বড়। মেশার ছেলে সীফ, সীফের
    ছেলে মারেশা আর মারেশার ছেলে হিব্রোণ।
  pan-pan: ਯਰਹਮਏਲ ਦੇ ਭਰਾ ਕਾਲੇਬ ਦੇ ਪੁੱਤਰ ਮੇਸ਼ਾ ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਜਿਹੜਾ ਜ਼ੀਫ ਦਾ ਪਿਤਾ ਅਤੇ
    ਹਬਰੋਨ ਦੇ ਪਿਤਾ ਮਾਰੇਸ਼ਾਹ ਦੇ ਪੁੱਤਰ
  mya-JVB: ယေရမေလ ၏ညီ ကာလက် သားဦး ကား မေရှ ၊ မေရှသားဇိဖ ၊ ဇိဖသားမရေရှ ၊ မရေရှသား ဟေဗြုန်၊
  hmo-hmo: Kaleba, Ierahamele ena tadina, ena natuna tau, vara guna, be Mesa. Mesa
    be Sipi ena tamana. Sipi be Maresa ena tamana. Maresa be Heberona ena tamana.
  urd-urd: 'यरहमिएल के भाई कालिब के बेटे यह हैं: मीसा उसका पहलौठा जो ज़ीफ़ का बाप
    है, और हबरून के बाप मरीसा के बेटे।'
  rus-SYN: 'Сыновья Халева, брата Иерахмеилова: Меша, первенец его, - он отец Зифа;
    и сыновья Мареши, отца Хеврона.'
  bqc-SIM: 'Yelamɛli dãuna Kalɛbu nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Mɛsa mɛ́ Zifi ì, a plaade
    Malesa mɛ́ Hɛblↄ̃ ì.'
  tcz-CHONGTHU: Jerahmeel sopipa Caleb chapate lah’a apeng masapen Mesha chun Ziph
    ahingin, chule Mareshah hin Hebron ahinge.
  mar-mar: यरहमेलाचा भाऊ कालेब याचे पुत्र. त्यापैकी मेशा हा प्रथम जन्मलेला. मेशाचा
    पुत्र जीफ. मारेशाचा पुत्र हेब्रोन.
  qub-qub: Jerameelpa wauguin Calebpa guechpan caran Mesá. Paymi caran Zifpa papänin.
    Mesäpa shullcanna caran Maresa. Paynami caran Hebronpa papänin.
  bqp-bqp: Kɑlɛbu, Yerɑmɛɛlin mɔɔn bii gbiikoowɑ Mɛsɑ, wi u sɑ̃ɑ Sifun tundo kɑ Mɑresɑ
    wi u sɑ̃ɑ Heboronin tundo.
  hat-hat: Premye pitit gason Kalèb, frè Jerakmeyèl la, te rele Mecha. Mecha te papa
    Zif. Marecha, dezyèm pitit Kalèb la, te papa Ebwon.
  eng-BSB: 'The sons of Caleb the brother of Jerahmeel: Mesha his firstborn, who was
    the father of Ziph, and Mareshah his second son, who was the father of Hebron.'
  eng-WEBPB: The sons of Caleb the brother of Jerahmeel were Mesha his firstborn,
    who was the father of Ziph, and the sons of Mareshah the father of Hebron.
  kbq-kbq: Hagi Jerameli nefu Kalepi'a ese mofavrea Maresa kasentegeno, Maresa'a Zifi
    kasentegeno, Zifi'a Hebroni kasente'ne.
  nhe-BL: Caleb, iicni Jerameel, quipixqui icone tlen itoca eliyaya Mesa tlen achtohui
    ejquetl huan quipixqui seyoc icone tlen itoca eliyaya Maresa tlen teipa ejquetl.
    Huan Mesa teipa elqui itata Hebrón.
  gub-BL: Karew wiko Zerameew tywyr romo. Karew ta'yr ipy a'e, Mexa her romo a'e.
    Heta amo Mexa ta'yr Ziw her ma'e izupe a'e. Heta amo Ziw ta'yr Marexa her ma'e
    izupe a'e. Heta amo Marexa ta'yr Emerom her ma'e izupe a'e.
  eng-DRA: 'Now the sons of Caleb the brother of Jerameel were Mesa his firstborn,
    who was the father of Siph: and the sons of Maresa father of Hebron.'
