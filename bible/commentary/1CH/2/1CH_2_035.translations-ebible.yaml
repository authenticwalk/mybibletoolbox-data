verse: 1CH.002.035
translations:
  mal-C: ശേശാൻ തന്റെ ഭൃത്യനായ യർഹയ്ക്ക് തന്റെ മകളെ വിവാഹംകഴിച്ചുകൊടുത്തു. അവൾ അത്ഥായി
    എന്നു പേരുള്ള ഒരു മകനു ജന്മംകൊടുത്തു.
  deu-TKW: Und Sesan gab seinem Sklaven Jarha seine Tochter zum Weibe; die gebar ihm
    Attai.
  lin-lin: Sheshani abalisaki mwana na ye ya mwasi epai ya Yara, mowumbu na ye ya
    mobali, mpe mwana yango ya mwasi abotelaki Yara mwana mobali, Atayi.
  eng-LSV: and Sheshan gives his daughter to his servant Jarha for a wife, and she
    bears Attai to him;
  eng-GNV: And Sheshan gaue his daughter to Iarha his seruant to wife, and she bare
    him Attai.
  eng-WEBSTER: And Sheshan gave his daughter to Jarha his servant for a wife; and
    she bore him Attai.
  nhw-BL: Huan Sesán quimacac se iichpoca para ma eli isihua Jarha huan inijuanti
    quipixque se inincone catli itoca Atai.
  swh-ONEN: Sheshani akamwoza huyu mtumishi wake Yarha binti yake, akamzalia mwana
    jina lake Atai.
  bba-bba: Mɑ Sesɑni u win bii tɔn kurɔ suɑ u Yɑrɑ win yoo Eɡibitiɡii wi wɛ̃ u suɑ
    kurɔ. Mɑ u nùn Atɑi mɑruɑ.
  eng-KJVCPB: And Sheshan gave his daughter to Jarha his servant to wife; and she
    bare him Attai.
  luo-luo: Jarha nokendo nyar Sheshan kendo nonywolone Atai.
  meu-meu: Taunabunai, Sesana ese ia natuna hahinena na ena hesiai tauna Iaraha e
    henia, baine adavaia; bena una hahine ese natuna Atai e havara henia.
  npi-ULB: शेशानले आफ्नी छोरीको विवाह यही दास यरहासित गरिदिए । तिनले त्‍यसको निम्‍ति
    अत्तैलाई जन्‍माइन्‌ ।
  yor-yor: Ṣeṣani sì fi ọmọ obìnrin rẹ̀ ní aya fún ìránṣẹ́ rẹ̀ Jariha, ó sì bí ọmọ
    fún tí orúkọ rẹ̀ jẹ́ Attai.
  pes-OPCB: '@see-verse:1CH.002.034'
  tgl-ULB: Ibinigay ni Sesan ang kaniyang anak na babae kay Jarha na kaniyang utusan
    upang maging kaniyang asawa. Ipinanganak niya si Atai.
  hui-hui: Ani buwa Sesana wane mbira bereago Yarahanda dabu bini. Ani biyagola libu
    igini mbira mini Adai hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​သ​မီး​တစ်​ယောက်​အား​ထို​ကျွန် နှင့်​ပေး​စား​ရာ အတ္တဲ​နာ​မည်​တွင်​သော​သား​တစ်
    ယောက်​ကို​ရ​လေ​၏။
  bod-N: ཤེ་ཤན་གྱིས་རང་གི་བུ་མོ་ཞབས་ཕྱི་ཡར་ཧ་ལ་ཆུང་མར་བྱིན་པ་དང་། མོས་ཡར་ཧ་ལ་བུ་ཨད་ཏ་ཨི་བཙས།
  sna-sna: Sheshani akapa mwanasikana wake kuti ave mukadzi womuranda wake. Jara akamuberekera
    Atai.
  spa-BLM: Sesán dio su hija a Jarha, su siervo, como esposa, y ella le dio a luz
    a Atai.
  cac-cac: '@see-verse:1CH.002.034'
  swh-ULB: Sheshani alimkabidhi binti yake kwa Yariha mtumishi wake kama mke wake.
    Akamzalia Atai.
  bel-bel: І Шэшан аддаў дачку сваю Ярху за жонку, і яна нарадзіла яму Атая.
  deu-ELBBK: und Scheschan gab seinem Knecht Jarcha seine Tochter zur Frau, und sie
    gebar ihm Attai.
  mbb-OT: Impeesawa ni Sheshan ki Jarha is sevaha te menge anak din he vahi, ne mid-anak
    sikandan te maama ne iyan ngazan din si Atai.
  mal-2015: ശേശാൻ തന്റെ മകളെ തന്റെ ഭൃത്യനായ യർഹെക്കു ഭാര്യയായി കൊടുത്തു; അവൾ അവന്നു
    അത്ഥായിയെ പ്രസവിച്ചു.
  rmc-rmc: Leske diňa peskra čha romňake a sas len o Ataj.
  pes-OPV: و شيشان دختر خود را به غلام خويش يرحاع به زني داد و او عَتّاي را براي وي
    زاييد.
  ron-1924: Ши Шешан а дат пе фийкэ-са де невастэ робулуй сэу Иарха; еа й-а нэскут
    пе Атай.
  ben-OBCV: শেশন তাঁর মেয়ের সাথে তাঁর দাস যার্হার বিয়ে দিলেন, এবং তিনি যার্থার ঔরসে
    অত্তয়ের জন্ম দিলেন।
  som-som: Markaasaa Sheeshaan gabadhiisii u guuriyey addoonkiisii Yarxaac la odhan
    jiray, oo iyana waxay isagii u dhashay Catay.
  lat-VUC: 'Deditque ei filiam suam uxorem: quæ peperit ei Ethei.'
  eng-ASVBT: And Sheshan gave his daughter to Jarha his servant to wife; and she bare
    him Attai.
  ita-1885: gli diede la sua figliuola per moglie, la quale gli partorì Attai.
  eng-LXXUP: And Sheshan gave his daughter to Jarha his servant to wife; and she bore
    him Attai.
  eng-ULB: Sheshan gave his daughter to Jarha his servant as his wife. She bore him
    Attai.
  spa-VBL: Así que Sesán dio su hija en matrimonio a su siervo Jarha, y ella le dio
    a luz a Atai.
  fra-_FOB: Et Shéshan donna sa fille pour femme à Jarcha, son esclave, et elle lui
    enfanta Attaï.
  mal-mal: ശേശാൻ തന്റെ മകളെ തന്റെ ഭൃത്യനായ യർഹെക്ക് ഭാര്യയായി കൊടുത്തു; അവൾ അവന് അത്ഥായിയെ
    പ്രസവിച്ചു.
  urd-GVR: '@see-verse:1CH.002.034'
  suz-BL: मिनु शेशानमी आ तमी का कली आ वाइल यारहा नु ग्‍युंबे पदा बाक्‍त। मिनु आ तमीमी
    अत्‍तै थिवा बाक्‍त।
  ita-1927: E Sceshan diede la sua figliuola per moglie a Jarha, suo schiavo; ed essa
    gli partorì Attai.
  ckb-ckb: شێشان کچێکی خۆی دا بە یەرحاعی خزمەتکاری ببێت بە ژنی، جا عەتەیی بۆ خستەوە.
  eng-BBE: And Sheshan gave his daughter to Jarha, his servant, as a wife; and she
    had Attai by him.
  kan-OKCV: ಶೇಷಾನನು ತನ್ನ ಪುತ್ರಿಯನ್ನು ತನ್ನ ಸೇವಕ ಯರ್ಹನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟನು. ಅವಳು ಅವನಿಗೆ
    ಅತ್ತೈಯನ್ನು ಹೆತ್ತಳು.
  tam-2017: சேசான் தன்னுடைய மகளைத் தன் வேலைக்காரனாகிய யர்காவுக்கு திருமணம் செய்துகொடுத்தான்;
    அவள் அவனுக்கு அத்தாயியைப் பெற்றாள்.
  spa-RV-1909: Y tuvo Sesán un siervo Egipcio, llamado Jarha, al cual dió Sesán por
    mujer á su hija; y ella le parió á Athai.
  ron-BTF: Și Șeșan a dat pe fiica sa lui Iarha servitorul său, de soție; și ea i-a
    născut pe Atai.
  eng-WEBP: Sheshan gave his daughter to Jarha his servant as wife; and she bore him
    Attai.
  eng-FBV: So Sheshan gave his daughter in marriage to his servant Jarha, and she
    bore him Attai.
  nld-1939: daarom gaf Sjesjan zijn dochter tot vrouw aan zijn slaaf Jarcha; zij schonk
    hem Attai.
  nch-BL: Huan Sesán quimacac se iichpoca para ma eli isihua Jarha huan inijuanti
    quipixque se inincone cati itoca Atai.
  vie-1934: Sê-san gả con gái mình cho nó; nàng sanh Aït-tai cho người.
  hin-CV: शेशान ने अपनी पुत्री का विवाह अपने इसी दास से कर दिया. जिससे अत्तई का जन्म
    हुआ.
  spa-BES: Y Sesan dio a su hija a Jarha, su sirviente, como esposa; y ella tuvo a
    Atai por él.
  tdx-tdx: Natolo’ i Sesane am’ Iarkà mpitoro’e i anak’ ampela’ey ho vali’e, le nisamaha’e
    t’i Ataý.
  tha-KJV: เชชันจึงยกบุตรสาวของตนให้เป็นภรรยาของยารฮาทาสของตน และนางก็คลอดบุตรให้เขาชื่อ
    อัททัย
  por-BR-2018: Sesã deu sua filha a seu servo Jará, e ela lhe gerou a Atai.
  deu-ELO: und Scheschan gab seinem Knechte Jarcha seine Tochter zum Weibe, und sie
    gebar ihm Attai.
  eng-WYC-2018: and he gave his daughter to wife to Jarha, which childed Attai to
    him. (and Sheshan gave his daughter to Jarha for a wife, and she bare him Attai.)
  epo-epo: kaj Ŝeŝan donis sian filinon kiel edzinon al sia sklavo Jarĥa, kaj ŝi naskis
    al li Atajon.
  uig-PIN: Xexan ⱪizini maliyi Yarhaƣa hotunluⱪⱪa bǝrgǝn, uningdin Yarhaƣa Attay tɵrǝlgǝn.
  beo-beo: Sisiane da idiwi amo Ya:ila lama:ne asuli. Amo uda ea mano lalelegei ea
    dio da A:da:i.
  tpi-OTNT: Na Sesan i larim wanpela pikinini meri bilong en i maritim Jara. Na tupela
    i gat wanpela pikinini man, nem bilong en Atai.
  hau-SA: Sheshan ya ba da ’yarsa aure ga bawansa Yarha, ta kuwa haifa masa Attai.
  uig-LAT: Shéshan qizini maliyi Yarxagha xotunluqqa bergen, uningdin Yarxagha Attay
    törelgen.
  nde-nde: USheshani wendisela isisebenzi sakhe lesi esinguJariha, indodakazi yakhe
    eyamzalela u-Athayi.
  ton-ton: Pea naʻe foaki ʻe Sesani ʻa hono ʻofefine kia Salia ko ʻene tamaioʻeiki
    ke na fakamaʻu; pea naʻa ne fanauʻi ʻe ia ʻa ʻAtai.
  ces-1613: Protož dal Sesan dceru svou Jarchovi služebníku svému za manželku, kteráž
    porodila mu Attaie.
  eng-WMB: Sheshan gave his daughter to Jarha his servant as wife; and she bore him
    Attai.
  tam-TCV: சேசான் தனது மகளை அவனுடைய வேலைக்காரனாகிய யர்காவுக்குத் திருமணம் செய்துகொடுத்தான்.
    அவர்களுக்கு அத்தாயி என்ற மகன் இருந்தான்.
  ceb-ULB: Gipaminyo ni Shesan ang iyang anak nga babaye kang Jarha nga iyang sulugoon
    ingon nga iyang asawa. Nanganak siya alang kaniya kang Atai.
  pol-UBG: Dał więc Szeszan swemu słudze Jarsze swoją córkę za żonę, a ona urodziła
    mu Attaja.
  urd-GVU: '@see-verse:1CH.002.034'
  deu-1912: Und Sesan gab Jarha, seinem Knecht seine Tochter zum Weibe; die gebar
    ihm Atthai.
  kan-2017: ಶೇಷಾನನು ತನ್ನ ಮಗಳನ್ನು ಸೇವಕನಾದ ಯರ್ಹನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟನು. ಆಕೆಯು ಅವನಿಂದ ಅತ್ತೈಯನ್ನು
    ಹೆತ್ತಳು.
  yap-yap: ni ir e pi’ Sheshan reb fapi ppin ni pifak ngak nge le’engiy. Miyow diyennag
    be’ nib pagel ni Attai fithingan.
  hlt-MCSB: Sheshan loh a canu te a sal Jarha taengah a yuu la a paek dongah anih
    ham te Attai a sak pah.
  mdy-ETH: ዬያ ማዻሢም ዒዚ ፔኤኮ ዉዱሮ ናኣቶይዳፓ ፔቴዞ ማቾ ማሂ ዒንጌኔ፤ ዬካፓ ያሬሃዔ ዓታዬ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Sesan de ne mmammaa no mu baako maa Yarha awadeɛ na wɔwoo ɔbabarima
    too no edin Atai.
  eng-WEBU: Sheshan gave his daughter to Jarha his servant as wife; and she bore him
    Attai.
  wal-wal: SHeeshaani ba ashkkaraa Yaariha7ayyo ba macca naatuppe issinno immiis;
    immin na7iyaa Attaaya yelaasu.
  spa-PDDPT: A éste, Sesán dio su hija como esposa, y ella dio a luz a Atai.
  gun-gun: Ha'e gui Jara ra'yxyrã ma Sesã ome'ẽ guajy. Ha'e va'e ma oikuavã'i Atai.
  ilo-ULB: Inyasawa ni Sesan ti putotna a babai iti adipenna a ni Jara. Impasngayna
    kenkuana ni Attai.
  kpg-kpg: go mee ne wanga ginai tei ana dama ahina gii hai dono lodo ginai. Meemaa
    guu hai di nau dama daane e dahi dono ingoo go Attai.
  uig-ARA: شېشان قىزىنى مالىيى يارخاغا خوتۇنلۇققا بەرگەن، ئۇنىڭدىن يارخاغا ئاتتاي
    تۆرەلگەن.
  sus-sus: Sesaan naxa a xa di ginɛ fi a xa konyi Yara ma. A naxa Atayi bari.
  pon-2006: me e kihong emen nah serepein ko en pwoudikihda. Ira eri wiahda neira
    pwutak emen ede Attai.
  ksd-ksd: Ma Sesan i ga tul tar natuna a vavina pire Iarka kana tultul upi dir a
    taulai, ma i ga kava Atai.
  tur-YTC: Şeşan kızını hizmetkârı Yarha'ya eş olarak verdi; ve ona Attay'ı doğurdu.
  grc-BRENT: Καὶ ἔδωκε Σωσὰν τὴν θυγατέρα αὐτοῦ τῷ Ἰωχὴλ παιδὶ αὐτοῦ εἰς γυναῖκα,
    καὶ ἔτεκεν αὐτῷ τὸν Ἐθὶ,
  ind-AYT: Sesan memberikan anak perempuannya kepada Yarha, budaknya, untuk menjadi
    istrinya. Lalu, perempuan itu melahirkan Atai baginya.
  nya-nya: Sesani anapereka mwana wake wamkazi kwa Yariha wantchito wake kuti amukwatire
    ndipo anamuberekera Atayi.
  hrv-hrv: Zato je Šešan dao kćer sluzi Jarhi za ženu i ona mu rodi Ataja.
  mps-mps: Tama Sesango aga wegi me deli te Jarago somainu ilalio. Tama augwali sigo
    ogwa deli ame nani, aga nogi da Atai dao.
  tpi-tpi: Na Sesan i larim wanpela pikinini meri bilong en i maritim Jara. Na tupela
    i gat wanpela pikinini man, nem bilong en Atai.
  dan-1931: og Sjesjan gav sin Træl Jarha sin Datter til Ægte, og hun fødte ham Attaj.
  vie-OVCB: Sê-san gả con cho Gia-ra, và họ sinh được một con trai tên Ạt-tai.
  guj-2017: શેશાને પોતાની દીકરીનું લગ્ન તેના ચાકર યાર્હા સાથે કરાવ્યું. તેણે આત્તાયને
    જન્મ આપ્યો.
  pon-2006A: me e kihong emen nah serepein ko en pwoudikihda. Ira eri wiahda neira
    pwutak emen ede Attai.
  por-BRBSL: Sheshan deu sua filha a Jarha seu servo como esposa; e ela o deu à luz
    Attai.
  cth-cth: Sheshan ni a canu teh a san Jarha koevah a yu lah a poe dawkvah ahni hanlah
    Attai a sak pouh.
  twi-twi: Sesan de ne mmabea no mu baako maa Yarha aware na wɔwoo ɔbabarima too no
    din Atai.
  hlt-hlt: Sheshan loh a canu te a sal Jarha taengah a yuu la a paek dongah anih ham
    te Attai a sak pah.
  tbz-SIM: kòo ò duɔ́ nho kóo sɑpɑ̀ɑ̀ mmɔù kòo ò puokɛ kòo pɛitɛ́ dɛnitidɑbirɛ, kɛ̀
    bɛ̀ɛ dɛ̀ yu kɛ dɔ̀ Atɑii.
  msy-2020: Ezɨ Sesan uan guivir mam ataghizɨ, a ingangarir gumazir kɨnim Jaran iti.
    Egha otarir mam bate, an ziam Atai.
  dop-dop: '@see-verse:1CH.002.034'
  azb-azb: Şeşan qulu Yarxaya qızını arvad olmaq üçün verdi. Arvadı ona Attayı doğdu.
  eng-DBY: and Sheshan gave his daughter to Jarha his servant as wife, and she bore
    him Attai.
  hin-2017: और शेशान ने उसको अपनी बेटी ब्याह दी, और उससे अत्तै उत्पन्न हुआ।
  eng-YLT: and Sheshan giveth his daughter to Jarha his servant for a wife, and she
    beareth to him Attai;
  eng-WYC-2017: and he gave his daughter to wife to Jarha, which childed Attai to
    him.
  eng-WMBB: Sheshan gave his daughter to Jarha his servant as wife; and she bore him
    Attai.
  urd-GVH: '@see-verse:1CH.002.034'
  rug-rug: meke vala nia sa si keke tuna vineki pude haba ia sa, meke podoa ri karua
    si keke koreo, pozana sa si e Atai.
  gaz-gaz: Sheeshaan tajaajilaa isaa Yarihaatti intala isaa ni heerumsiise; isheenis
    Ataayin deesseef.
  fra-LSG: Et Schéschan donna sa fille pour femme à Jarcha, son esclave, à qui elle
    enfanta Attaï.
  yal-yal: Sesan yi a dii tɛmɛn fi a konyi xɛmɛn Yara ma. A yi Atayi bari a xa.
  haw-1868: A haawi aku la o Sesana i kana kaikamahine i wahine na Iareha na kana
    kauwa, a hanau mai la ia nana o Atai.
  arb-NAV: فَزَوَّجَ شِيشَانُ ابْنَتَهُ لِيَرْحَعَ، فَأَنْجَبَتْ لَهُ عَتَّايَ.
  ewe-ewe: Sesan tsɔ via nyɔnu na eƒe dɔlaŋutsu, Yarha, wòɖe eye wodzi Atai.
  eng-LEE: 'And Sheshan gave his daughter unto Jarcha'' his servant for wife: and
    she bore unto him ''Attai.'
  asm-FB: চেচনে তেওঁৰ দাস যৰ্হাই সৈতে নিজৰ জীয়েকক বিয়া দিলে; তেওঁ অত্তয়ক জন্ম দিলে।
  sus-A: سٍسَان نَشَ عَ شَ دِ فِنّ قِ عَ شَ كٌنيِ يَرَ مَ. عَ نَشَ عَتَيِ بَرِ.
  fra-SBL: Sheshan donna sa fille pour femme à son serviteur Jarha, qui lui enfanta
    Attaï.
  hbo-hbo: וַיִּתֵּ֨ן שֵׁשָׁ֧ן אֶת־בִּתֹּ֛ו לְיַרְחָ֥ע עַבְדֹּ֖ו לְאִשָּׁ֑ה וַתֵּ֥לֶד
    לֹ֖ו אֶת־עַתָּֽי׃
  kik-kik: Sheshani akĩhe Jariha ndungata ĩyo yake mwarĩ ĩmũhikie, nake akĩgĩa mwana
    wetagwo Atai.
  fra-NCL: il lui donna sa fille pour femme, et elle lui enfanta Ethéï.
  cek-AK: Sheshan loe a tamna Jarha hanah canu to paek moe, anih mah Attai to sak
    pae.
  cuk-cuk: Sesán Jarhaʼga e-sisgwa-uksad, adi, nikuegar. Degidba, Jarha, Sesán-e-sisgwaga
    machi-Atai-baknonikid.
  uig-CYR: Шешан қизини малийи Ярхаға хотунлуққа бәргән, униңдин Ярхаға Аттай төрәлгән.
  tel-2017: షేషాను తన కూతుర్ని ఈ యరహాకు ఇచ్చాడు. యరహాకు ఆమె ద్వారా అత్తయి పుట్టాడు.
  hat-BSA: Epi Schéschan te bay fi li kon madanm a Jarcha, esklav li a e li te fè
    pou li, Attaï.
  kos-kos: Sheshan el asang sie sin acn natul tuh elan payuk sel Jarha, na oasr wen
    se natultal, inel pa Attai.
  hbo-WLC: וַיִּתֵּ֨ן שֵׁשָׁ֧ן אֶת־בִּתּ֛וֹ לְיַרְחָ֥ע עַבְדּ֖וֹ לְאִשָּׁ֑ה וַתֵּ֥לֶד
    ל֖וֹ אֶת־עַתָּֽי׃
  ibo-ibo: O weere ada ya nwanyị nye odibo ya bụ Jaha, ka ọ bụrụ nwunye ya. Ọ mụtara
    ya otu nwa nwoke aha ya bụ Atai.
  ory-ory: ଆଉ ଶେଶନ୍‍ ଆପଣା ଦାସ ଯାର୍ହା ସଙ୍ଗେ ଆପଣା କନ୍ୟାକୁ ବିବାହ ଦେଲା; ତହୁଁ ସେ ତାହାର
    ଔରସରେ ଅତ୍ତୟକୁ ଜାତ କଲା।
  chk-chk: Sesan a apwüpwülüa nöün fefin ngeni Jara, nge neminei a nöüni Atai me won.
  rop-rop: en Sheshan bin gibit wanbala doda blanga det wekinmen blanga merrit. Dubala
    bin abum wanbala san neim Etai.
  ukr-1871: Шешан дав свою дочку Ярсї (свойму невольникові) за жінку, а вона породила
    йому Аттая.
  deu-1951: Scheschan hatte einen ägyptischen Knecht, namens Jarcha. Und Scheschan
    gab Jarcha, seinem Knechte, seine Tochter zum Weibe, und sie gebar ihm Attai.
  eng-JPS: So Sheshan gave his daughter to Jarha his servant to wife; and she bore
    him Attai.
  srp-1865: Zato Sisan dade kæer svoju Jaraji sluzi svojemu za ženu; a ona mu rodi
    Ataja.
  lug-lug: Sesani n’awaayo omu ku bawala be okufuumbirwa omuddu we Yala, era omuwala
    n’azaala Attayi.
  heb-heb: ויתן ששן את בתו לירחע עבדו לאשה ותלד לו את עתי׃
  ben-IRV: শেশন তার দাস যার্হার সঙ্গে তার একজন মেয়ের বিয়ে দিল এবং সেই মেয়ের গর্ভে
    অত্তয়ের জন্ম হয়েছিল।
  pan-pan: ਸ਼ੇਸ਼ਾਨ ਨੇ ਆਪਣੀ ਧੀ ਦਾ ਵਿਆਹ ਆਪਣੇ ਟਹਿਲੂਏ ਯਰਹਾ ਨਾਲ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ
    ਲਈ ਅੱਤਈ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ထိုကျွန်နှင့်သမီး တယောက်ကို ပေးစား သဖြင့် ၊ သမီးသည် အဘဘို့သားအတ္တဲ ကို
    ဘွားမြင် ၏။
  hmo-hmo: Vadaeni Sesana ese iena natuna hahine ta be Iaraha dekenai ia henia, do
    ia adavaia. Unai hahine ese iena mero Atai ia havaraia.
  urd-urd: इसलिए सीसान ने अपनी बेटी को अपने नौकर यरख़ा' से ब्याह दिया, और उसके उससे
    'अत्ती पैदा हुआ।
  rus-SYN: 'Шешан отдал дочь свою Иархе рабу своему в жену: и она родила ему Аттая.'
  bqc-SIM: Ɔ̃ Sesãpi a nɛnↄɛ kpà a zↄ Yalapiwa, ↄ̃ à Atai ìò.
  tcz-CHONGTHU: Sheshan in hiche asohpa Jarha kitipa hi achanu khat toh akichensah
    in ahileh achanun amapa chu toh chapa khat amin Attai kitipa chu ahing lhone.
  mar-mar: शेशानने आपली कन्या आपला सेवक यरहाला त्याची पत्नी म्हणून करून दिली. तिच्या
    पोटी त्यास अत्ताय झाला.
  qub-qub: Chay uywaynin runawanmi juc wamranta majacharan. Chaura chaypanami wamran
    caran ollgu. Jutin caran Atai.
  bqp-bqp: Mɑ Sesɑni u win bii tɔn kurɔ suɑ u Yɑrɑ win yoo Egibitigii wi wɛ̃ u suɑ
    kurɔ. Mɑ u nùn Atɑi mɑruɑ.
  hat-hat: Chechan marye yonn nan pitit fi li yo avè l'. Yo te gen yon pitit gason
    ki te rele Atayi.
  eng-BSB: Sheshan gave his daughter in marriage to his servant Jarha, and she bore
    to him Attai.
  eng-WEBPB: Sheshan gave his daughter to Jarha his servant as wife; and she bore
    him Attai.
  kbq-kbq: Ana hu'negu Sesani'a mofa'a amigeno, Isipi kumateti kazokzo ne'amo'a ara
    erino ne'mofavre Atai kasente'ne.
  nhe-BL: Huan Sesán quimacac se iichpoca para ma eli isihua Jarha huan inijuanti
    quipixque se inincone tlen itoca Atai.
  gub-BL: Omono pitài wazyr Zara pe hemireko romo. Heta pitài ta'yr izupe. Ataz her
    romo a'e.
  eng-DRA: 'And he gave him his daughter to wife: and she bore him Ethei.'
