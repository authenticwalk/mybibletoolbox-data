  hrv-hrv: 'Kirjatjearimske su porodice bile: Jitrani, Pućani, Šumaćani i Mišrani;
    od njih su potekli Soraćani i Eštaoljani.'
  mps-mps: me te Kiriat Jearim hani dabe, te augwali Itra, me Put dabe, me Sumat dabe,
    me te Misra dabe da. Te Sora taun me Estaol taun te hani we bidi dabe augwaligo
    taun dao.
  tpi-tpi: na ol lain bilong Kiriat Jearim, em ol Itra na ol Put na ol Sumat na ol
    Misra. Ol manmeri bilong taun Sora na taun Estaol i bilong ol dispela lain.
  dan-1931: 'Kirjat-Jearims Slægter: Jitritterne, Putitterne, Sjumatitterne og Misjraitterne;
    fra dem udgik Zor''atitterne og Esjtaolitterne.'
  vie-OVCB: và gia đình Ki-ri-át Giê-a-rim gồm họ Ga-rép, họ Phu-tít, họ Su-ma-tít,
    và họ Mích-ra-ít; cũng từ đó mà có họ Xô-ra-tít và họ Ếch-tao-lít.
  guj-2017: 'કિર્યાથ-યારીમના કુટુંબો: યિથ્રીઓ, પુથીઓ, શુમાથીઓ તથા મિશ્રાઇઓ. સોરાથીઓ
    તથા એશ્તાઓલીઓ, આ લોકોના વંશજ હતા.'
  pon-2006A: 'oh peneinei pwukat me kin kousoan Kiriad Searim: mehn Idri, mehn Pud,
    mehn Sumad, oh mehn Misra. (Tohn kahnimw kan en Sora oh Estaol, iei kisehn peneinei
    pwukat.)'
  por-BRBSL: 'As famílias de Kiriath Jearim: os Ithrites, os Puthites, os Shumathites
    e os Mishraites; deles vieram os Zorathites e os Eshtaolites.'
  cth-cth: Kiriathjearim casak dawkvah Ithrite hoi Puthit, Shumati, Mishraitinaw ao
