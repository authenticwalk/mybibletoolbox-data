  mdy-ETH: ዬያጉዲ ሃሣ ቂሪያትይዓሪሜይዳ ናንጋ ዩትራ ዓሳ፥ ፑታ ዓሳ፥ ሹማታ ዓሶና ሚሽራዓ ዓሶ ጌይንቲ ዔኤሊንታ ዜርፆኮ ቤርታሳ
    ዓዳሢ ሾባሌኬ፤ ዬያቶይዳፓ ሃሣ ፆርዓና ዔሽታዖሌ ጌይንታ ቶኦካ ኬስኬኔ።
  twi-ASANTE: na ne fa a aka no firi Kiriat-Yearim mmusua mu. Sobal asefoɔ a wɔka
