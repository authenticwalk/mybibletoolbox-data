  spa-PDDPT: 'Familias de Quiriat-jearim: los itritas, los futitas, los sumatitas
    y los misraítas, de los cuales salieron los zoratitas y los estaolitas.'
  gun-gun: Ha'e gui Quiriate-Jearim pygua kuery regua ikuai va'e ma itrita kuery,
    puteu, sumateu ha'e misraeu kuery. Ha'e va'e kuery guigua ma zoratita ha'e estaoleu
    kuery.
  ilo-ULB: ken dagiti puli ti Kiriat Jearim- dagiti Itreo, Puteo, Sumateo, ken dagiti
    Misraiteo. Dagiti Zoratita ken Estaolita ket nagtaudda kadagitoy.
  kpg-kpg: mo nia madahaanau ala e noho i Kiriath-Jearim go digau Ithrite, digau Puthite,
    digau Shumathite, mo digau Mishraite. (Nia daangada o nia adu waahale o Zorah
    mo Eshtaol la nia daangada o nia madahaanau aanei.)
  uig-ARA: كىرىئات-يېئارىم جەمەتلىرىدىكىلەر ئىترىيلەر، پۇتىيلار، شۇماتىيلار، مىشرائىيلار
    بولۇپ، بۇ جەمەتلەردىن يەنە زوراتىيلار بىلەن ئەشتايولىيلار ئايرىلىپ چىققان.
  sus-sus: 'Kiriyati Yeyarimi xabilɛe nan ya: Itirikae, Putikae, Suumaka, nun Miserayikae.
    Soreyatakae nun Esetayolikae fatanxi e tan nan na.'
  pon-2006: 'oh peneinei pwukat me kin kousoan Kiriad Searim: mehn Idri, mehn Pud,
    mehn Sumad, oh mehn Misra. (Tohn kahnimw kan en Sora oh Estaol, iei kisehn peneinei
    pwukat.)'
  ksd-ksd: Ma ra tarai Kiriat-Iearim dia ga vunapai ra tarai Itri, ma ra tarai Put,
    ma ra tarai Sumat, ma ra tarai Misra; ma ra tarai Sorat ma ra tarai Estaol dia
    ga vana rikai ta diat.
  tur-YTC: 'Kiryat Yearim''in aileleri: İtriler, Putiler, Şumatlılar ve Mişralılar;
    bunlardan da Soralılar ve Eştaollular geldi.'
  grc-BRENT: καὶ Οὐμασφαὲ, πόλεις Ἰαῒρ, Αἰθαλὶμ, καὶ Μιφιθὶμ, καὶ Ἡσαμαθὶμ, καὶ Ἡμασαραΐμ·
    ἐκ τούτων ἐξήλθοσαν οἱ Σαραθαῖοι, καὶ υἱοὶ Ἐσθαάμ.
  ind-AYT: Kaum-kaum Kiryat-Yearim adalah orang Yetri, orang Puti, orang Sumati, dan
    orang Misrai. Dari merekalah orang Zora dan orang Esytaol berasal.
  nya-nya: 'ndipo mabanja a Kiriati-Yeyarimu anali awa: Aitiri, Aputi, Asumati ndi
