    ra.
  haw-1868: 'Eia na ohana a Kiriatiarima; ka poe Iteri, ka poe Puhi, ka poe Sumati,
    a me ka poe Miserai: na lakou i puka mai ai ka poe Zareati, a me ka poe Esetauli.'
  arb-NAV: 'وَعَشَائِرُ قَرْيَةِ يَعَارِيمَ هُمْ: الْيَثْرِيُّونَ وَالْفُوتِيُّونَ
