  eng-DBY: And the families of Kirjath-jearim were the Jithrites, and the Puthites,
    and the Shumathites, and the Mishraites; of them came the Zoreathites and the
    Eshtaolites.
  hin-2017: और किर्यत्यारीम के कुल अर्थात् येतेरी, पूती, शूमाती और मिश्राई और इनसे
    सोराई और एश्ताओली निकले।
  eng-YLT: 'and the families of Kirjath-Jearim: the Ithrite, and the Puhite, and the
    Shumathite, and the Mishraite: from these went out the Zareathite, and the Eshtaulite.'
  eng-WYC-2017: and was of the kindred of Kiriath-jearim, were Ithrites, and Puhites,
    and Shumathites, and Mishraites. Of these were born Zareathites, and Eshtaulites.
  eng-WMBB: 'The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
    and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  urd-GVH: और क़िरियत-यारीम के ख़ानदान उत्तरी, फ़ूती, सुमाती और मिसराई। इनसे सुरआती
    और इस्ताली निकले हैं।
  rug-rug: 'meke gua tugo sari na butubutu tie hire, pu koa pa vasileana Kiriati Zearimi:
