verse: 1CH.002.053
translations:
  mal-C: 'കിര്യത്ത്-യെയാരീമിന്റെ ഗണങ്ങൾ: യിത്രീയരും പൂത്യരും ശൂമാത്യരും മിശ്രായരും
    ആയിരുന്നു. ഇവരിൽനിന്നു സോരാത്യരും എസ്താവോല്യരും ഉത്ഭവിച്ചു.'
  deu-TKW: und die Geschlechter von Kirjath-Jearim, sowie die Jithriter, die Puthiter,
    die Sumathiter und die Misraiter. Von diesen gingen aus die Zoreathiter und die
    Esthaoliter.
  lin-lin: 'Mabota ya Kiriati-Yearimi : bato ya Yeteri, ya Puti, ya Shumati mpe ya
    Mishirayi. Bato ya Tsorea mpe ya Eshitaoli babimelaki na mabota oyo.'
  eng-LSV: 'and the families of Kirjath-Jearim: the Ithrite, and the Puhite, and the
    Shumathite, and the Mishraite. The Zorathite and the Eshtaolite went out from
    these.'
  eng-GNV: And the families of Kiriath-iearim were the Ithrites, and the Puthites,
    and the Shumathites, and ye Mishraites of them came the Zarreathites, and the
    Eshtaulites.
  eng-WEBSTER: And the families of Kirjath-jearim; the Ithrites, and the Puhites,
    and the Shumathites, and the Mishraites; of them came the Zereathites, and the
    Eshtaulites.
  nhw-BL: Huan nopa familias catli hualajque tlen Quiriat Jearim elqui nopa itritame,
    futitame, sumatitame huan nopa misraitame. Huan tlen ni familias teipa hualajque
    nopa masehualme zoraitame huan estaolitame.
  swh-ONEN: 'pamoja na koo za Kiriath-Yearimu ambazo ni: Waithiri, Waputhi, Washumathi
    na Wamishrai. Kutokana na watu hawa walizaliwa Wasorathi na Waeshtaoli.'
  bba-bba: kɑ bwese kɛri yi yi wɑ̃ɑ Kiriɑti Yɑrimuɔ. Yiyɑ Yetɛɛbɑ, kɑ Putibɑ, kɑ Sumɑtibɑ,
    kɑ Misirɑibɑ. Bwese kɛri yin min diyɑ Soreɑɡibu kɑ Ɛsitɑoliɡibu bɑ yɑrɑ.
  eng-KJVCPB: And the families of Kirjath-jearim; the Ithrites, and the Puhites, and
    the Shumathites, and the Mishraites; of them came the Zareathites, and the Eshtaulites.
  luo-luo: 'to anywola Kiriath Jearim ne gin: jo-Ithri, jo-Puthi, jo-Shumath kod Mishrai.
    Kuomgi ema ne jo-Zorath gi jo-Eshtaol owuokie.'
  meu-meu: 'bona Kiriata-iearimi iduhudia: Itiri bona Puti bona Sumata bona Misira
    besedia; idia edia amo Sorata bona Estaol besedia e vara.'
  npi-ULB: र किर्यत-यारीमका वंशहरू यित्रीहरू, पूथीहरू, शुमातीहरू र मिश्रातीहरू थिए
    । सोराती र एश्‍तोलीहरू यिनीहरूका सन्‍तान भए ।
  yor-yor: 'Àti ìdílé Kiriati-Jearimu: àti àwọn ara Itri, àti àwọn ará Puti, àti àwọn
    ará Ṣumati àti àwọn ará Miṣraiti: láti ọ̀dọ̀ wọn ni àwọn ọmọ ará Sorati àti àwọn
    ará Eṣtaoli ti wá.'
  pes-OPCB: 'طایفه‌های قریه یعاریم که از نسل شوبال بودند، عبارت بودند از: یتری، فوتی،
    شوماتی و مشراعی. (صرعاتی‌ها و اِشتائُلیان از نسل مشراعی‌ها بودند.)'
  tgl-ULB: at ang mga angkan ng Chiriath Jearim—ang mga Itrita, mga Putita, mga Sumatita,
    at mga Misraita. Ang mga Zorita at mga Estaolita ay nagmula sa mga ito.
  hui-hui: Sobala aguanene maru Kiriada Yarimi tanoha heneru ti mini Idirabi Pudubi
    Sumadabi Misirabi uruni ti hene. Ani bialu wali agali Sora tanoha bu hearubi Esedaolo
    tanoha hearubi ti hameigini uruni aria dege hene.
  mya-mya: သူ​သည်​ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​ကြီး​တွင်​နေ ထိုင်​ကြ​ကုန်​သော​ဣ​သ​ရိ၊ ဖု​ဟိ၊
    ရှု​မ​သိ​နှင့် မိ​ရှ​ရိ​သား​ချင်း​စု​တို့​၏​ဘိုး​ဘေး​လည်း ဖြစ်​၏။ (ဇာ​ရာ​သိ​နှင့်​ဧ​ရှ​တော​လိ​အ​မျိုး
    သား​တို့​ကား​ထို​သား​ချင်း​စု​များ​မှ​ဆင်း သက်​လာ​သူ​များ​တည်း။)
  bod-N: ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ནི་ཡེད་རཱ་པ་དང་། ཕུ༌ཏཱ་པ། ཤུ་མཱ་པ། མིས་ར་པ་བཅས་ཡིན།
    ཡང་ཁྱིམ་རྒྱུད་འདི་རྣམས་ལས་ཙོ་རཱ་པ་དང་ཨེ་སི་ཏ་ཨོལ་པ་རྣམས་བྱུང་ངོ་། །
  sna-sna: 'uye dzimba dzaKiriati Jearimi dzaiva: vaItiri, vaPuti, vaShumati navaMishirai.
    Kuna ivava kwakabva vaZorati navaEshitaori.'
  spa-BLM: 'Las familias de Quiriat Jearim: los itritas, los putitas, los shumatitas
    y los misraítas; de ellos salieron los zoratitas y los eshtaolitas.'
  cac-cac: 'yed'' junjun macan̈ eb'' aj Quiriat-jearim: Aton eb'' itrita, eb'' futita,
    eb'' sumatita yed'' eb'' misraita. Aton d''a eb'' chi'' ix cot eb'' zoratita yed''
    eb'' estaolita.'
  swh-ULB: 'na ukoo wa Kiriath-Yearimu: Waithri, Waputhi, Washumathi, na Wamishrai.
    Wasorathi na Waeshtaoli walitoka huku.'
  bel-bel: 'Плямёны Кірыят-Ярыма: Ітрыяны, Футыяны, Шуматаны і Мідраіцяны. Ад гэтых
    пайшлі Царанэі і Эштааляне.'
  deu-ELBBK: 'und die Geschlechter von Kirjat-Jearim waren: die Jitriter und die Putiter
    und die Schumatiter und die Mischraiter; von diesen sind ausgegangen die Zoratiter
    und die Estauliter. –'
  mbb-OT: wey is menge kezuzumahi ni Kiriat Jearim ne iyan is Itranen, Puthanen, Shumatnen,
    wey Mishranen. Iyan heini mibpuunan te menge Zoratnen, wey Eshtaulinen.
  mal-2015: 'കിര്യത്ത്-യെയാരീമിന്റെ കുലങ്ങളാവിതു: യിത്രീയർ, പൂത്യർ, ശൂമാത്യർ, മിശ്രായർ;
    ഇവരിൽനിന്നു സൊരാത്യരും എസ്താവോല്യരും ഉത്ഭവിച്ചു.'
  rmc-rmc: 'Savore kala kmeňi bešenas paš o Kirjat-Jearim: o Jitričana, o Putana,
    o Šumatana the o Mišrajitana. O manuša andral o fori Cora the Eštaol sas andral
    odi fajta.'
  pes-OPV: 'و قبايل قريه يعاريم اينانند: يترِيان و فُوتيان و شُوماتيان و مِشراعيان
    که از ايشان صارعاتيان و اِشطاوُليان پيدا شدند.'
  ron-1924: 'Фамилииле луй Кириат-Иеарим ау фост: иетриций, путиций, шуматиций ши
    мишраиций; дин ачесте фамилий ау ешит цореатиций ши ештаолиций.'
  ben-OBCV: 'এবং কিরিয়ৎ-যিয়ারীমের বংশ: যিত্রীয়, পূথীয়, শূমাথীয় মিশ্রায়ীয়রা।
    এদের থেকেই সরাথীয় ও ইষ্টায়োলীয়রা উৎপন্ন হল।'
  som-som: Oo reer Qiryad Yecaariim qolooyinkoodiina waxay ahaayeen reer Yeter, iyo
    reer Fuutii, iyo reer Shumaatii, iyo reer Mishraacii, oo kuwaas waxaa ka soo farcamay
    reer Sorcaah, iyo reer Eshtaa'ool.
  lat-VUC: Et de cognatione Cariathiarim, Jethrei, et Aphuthei, et Semathei, et Maserei.
    Ex his egressi sunt Saraitæ, et Esthaolitæ.
  eng-ASVBT: 'And the families of Kiriath-jearim: The Ithrites, and the Puthites,
    and the Shumathites, and the Mishraites; of them came the Zorathites and the Eshtaolites.'
  ita-1885: E le famiglie di Chiriat-iearim furono gl'Ittei, e i Putei, e i Sumatei,
    e i Misraei; di questi sono usciti i Soreatei e gli Estaolei.
  eng-LXXUP: and Umasphae, cities of Jair; Ithrites, and Puthites, and Shumathites,
    and Mishraites; from these went forth the Zorathites, and the sons of Eshtaol.
  eng-ULB: 'and the clans of Kiriath Jearim: the Ithrites, Puthites, Shumathites,
    and Mishraites. The Zorathites and Eshtaolites descended from these.'
  spa-VBL: 'y las familias de Quiriat Jearim: los itritas, los futitas, los sumatitas
    y los misraítas. De ellos descendieron los zoratitas y los estaolitas.'
  fra-_FOB: 'Les familles de Kirjath-Jearim furent: les Jithriens, les Puthiens, les
    Shumathiens et les Mishraïens; de ceux-là sont sortis les Tsoreathiens et les
    Eshthaoliens.'
  mal-mal: 'കിര്യത്ത്-യെയാരീമിന്റെ കുലങ്ങൾ ഇപ്രകാരം: യിത്രീയർ, പൂത്യർ, ശൂമാത്യർ, മിശ്രായർ;
    ഇവരിൽനിന്ന് സൊരാത്യരും എസ്താവോല്യരും ഉത്ഭവിച്ചു.'
  urd-GVR: aur Qiriyat-yārīm ke ḳhāndān Uttarī, Fūtī, Sumātī aur Misrāī. In se Sur'ātī
    aur Istālī nikle haiṅ.
  suz-BL: मिनु किरयथ-यारीम सहरम बाक्‍शो खिं खिं ङा मुर इथ्री, पूथी, शुमाथी नु मिश्री
    बाक्‍मा बाक्‍त। मेकोपुकी रे सोराथी नु एश्‍ताओली दुम्‍मा बाक्‍त। १इतिहास ४:२
  ita-1927: 'Le famiglie di Kiriath-Jearim furono: gli Ithrei, i Puthei, gli Shumatei
    e i Mishraei; dalle quali famiglie derivarono gli Tsorathiti e gli Eshtaoliti.'
  ckb-ckb: خێڵەکانی قیریەت یەعاریم کە یەسری، پوتی، شوماتی و مشراعی بوون. لەمانەوە
    چۆرعاتی و ئەشتائۆلییەکان کەوتنەوە.
  eng-BBE: 'And the families of Kiriath-jearim: the Ithrites and the Puthites and
    the Shumathites and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  kan-OKCV: 'ಹಾಗೂ ಕಿರ್ಯತ್ ಯಾರೀಮನವರ ಗೋತ್ರಗಳು: ಯೆತೆರಿಯರು, ಪೂತ್ಯರು, ಶುಮಾತ್ಯರು, ಮಿಷ್ರಾಗ್ಯರು,
    ಇವರಿಂದ ಚೊರ್‍ರಾತ್ಯರೂ, ಎಷ್ಟಾವೋಲ್ಯರೂ ಹುಟ್ಟಿದರು.'
  tam-2017: கீரியாத்யாரிமிலிருந்த வம்சங்கள், இத்ரியர்களும் பூகியர்களும் சுமாத்தியர்களும்
    மிஸ்ராவியர்களுமே; இவர்களிடம் சோராத்தியர்களும், எஸ்தாவோலியர்களும் பிறந்தார்கள்.
  spa-RV-1909: Y las familias de Chîriath-jearim fueron los Ithreos, y los Phuteos,
    y los Samatheos, y los Misraiteos; de los cuales salieron los Soratitas, y los
    Estaolitas.
  ron-BTF: 'Și familiile lui Chiriat-Iearim: ietriții și putiții și șumatiții și mișraiții;
    din ei au venit țoreatiții și eștaoliții.'
  eng-WEBP: 'The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
    and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  eng-FBV: 'and the families of Kiriath Jearim: the Ithrites, Puthites, Shumathites,
    and Mishraites. From these descended the Zorathites and Eshtaolites.'
  nld-1939: 'In Kirjat-Jearim woonden de volgende geslachten: dat van Jéter, van Poet,
    van Sjoema en van Misjra; hieruit kwamen weer de lieden van Sora en Esjtaol voort.'
  nch-BL: Huan nopa familias cati hualajque ten Quiriat Jearim elqui nopa itritame,
    futitame, sumatitame huan nopa misraitame. Huan ten ni familias teipa hualajque
    nopa masehualme zoratitame huan estaolitame.
  vie-1934: Các dòng của Ki-ri-át-Giê-a-rim là Dít-rít, Phu-tít, Su-ma-tít, và Mích-ra-ít;
    cũng bởi những dòng ấy mà có dân Xô-ra-tít và dân Eách-tao-lít.
  hin-CV: 'और किरयथ-यआरीम नगर के परिवार: इथरी, पुथी, शुमार्था और मिशराई. इन्हीं से
    सोराही और एशताओली वंश के लोग पैदा हुए.'
  spa-BES: 'Y las familias de Quiriat-jearim: los itritas, futitas, sumatitas, misraitas;
    de ellos vinieron los zoratitas y los estaolitas.'
  tdx-tdx: 'O fifokoa’ i Kiriate’ Iearimeo: o nte-Ietroo naho o nte-Poteo naho o nte-Somào
    vaho o nte-Misrao; le boak’ am’ iereo o nte-Tsorao naho o nte-Estaoleo.'
  tha-KJV: และครอบครัวของคี​รี​ยาทเยอาริม คือครอบครั​วอ​ิทไรต์ ครอบครัวปุ​ไท ครอบครัวชุมัท
    ครอบครัวมิ​ชรา จากคนเหล่านี้บังเกิดชาวโศราห์ และชาวเอชทาโอล
  por-BR-2018: E as famílias de Quiriate-Jearim foram os itreus, os puteus, os sumateus,
    e os misraeus; destes saíram os zorateus e os estaoleus.
  deu-ELO: 'und die Geschlechter von Kirjath-Jearim waren: die Jithriter und die Puthiter
    und die Schumathiter und die Mischraiter; von diesen sind ausgegangen die Zorathiter
    und die Estauliter. -'
  eng-WYC-2018: and was of the kindred of Kiriathjearim, were Ithrites, and Puhites,
    and Shumathites, and Mishraites. Of these were born Zareathites, and Eshtaulites.
    (And those of the kindred of Kiriathjearim, were the Ithrites, and Puhites, and
    Shumathites, and Mishraites. From these were born the Zareathites, and the Eshtaulites.)
  epo-epo: 'La familioj de Kirjat-Jearim estis: la Jetridoj, la Putidoj, la Ŝumatidoj,
    la Miŝraidoj. De ĉi tiuj devenis la Coreaidoj kaj la Eŝtaolidoj.'
  uig-PIN: Kiriat-Yearim jǝmǝtliridikilǝr itriylǝr, putiylar, xumatiylar, mixraiylar
    bolup, bu jǝmǝtlǝrdin yǝnǝ zoratiylar bilǝn ǝxtayoliylar ayrilip qiⱪⱪan.
  beo-beo: '@see-verse:1CH.002.052'
  tpi-OTNT: na ol lain bilong Kiriat Jearim, em ol Itra na ol Put na ol Sumat na ol
    Misra. Ol manmeri bilong taun Sora na taun Estaol i bilong ol dispela lain.
  hau-SA: kuma gidan Kiriyat Yeyarim su ne, Itrayawa, Futiyawa, Shumatiyawa da Mishratiyawa.
    Daga waɗannan ne Zoratiyawa da Eshtawoliyawa suka fito.
  uig-LAT: Kiriat-Yéarim jemetliridikiler itriyler, putiylar, shumatiylar, mishraiylar
    bolup, bu jemetlerdin yene zoratiylar bilen eshtayoliylar ayrilip chiqqan.
  nde-nde: labosendo lukaKhiriyathi-Jeyarimi kungama-Ithira lamaPhuthi lamaShumathi
    lamaMishirayi. Kulapho okwakudabuka khona amaZorathi lama-Eshithawoli.
  ton-ton: Pea ko e ngaahi faʻahinga eni ʻo Kesasialimi; ko e kakai Itila, mo e kakai
    Pua, mo e kakai Sumati, mo e kakai Misila; pea naʻe tupu meiate kinautolu ʻae
    kakai Salea, mo e kakai Esitaoli.
  ces-1613: A čeledi Kariatjeharimských, Jeterských, Putských, Sumatských a Misraiských.
    Z těch pošli Zaratští a Estaolští.
  eng-WMB: 'The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
    and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  tam-TCV: 'கீரியாத்யாரீமின் குடும்பங்களாவன: இத்திரியர், பூகியர், சுமாத்தியர், மிஸ்ராவியர்
    ஆகியோரே. இவர்களில் இருந்தே சோராத்தியர், எஸ்தாவோலியர் ஆகிய சந்ததிகள் வந்தனர்.'
  ceb-ULB: 'ug ang mga banay ni Kiriat Jearim: mao ang mga Itrahanon, Puthanon, Shumatnon,
    ug ang Mishranon. Naggikan niini ang kaliwat sa mga Zorahanon ug sa mga Eshtaolnon.'
  pol-UBG: 'A rodziny Kiriat-Jearima to: Jitryci, Putyci, Szumatyci i Mirzaici, od
    których wywodzą się Soreatyci i Esztaolici.'
  urd-GVU: اور قِریَت یعریم کے خاندان اِتری، فوتی، سُماتی اور مِسراعی۔ اِن سے صُرعتی
    اور اِستالی نکلے ہیں۔
  deu-1912: Die Freundschaften aber zu Kirjath-Jearim waren die Jethriter, Puthiter,
    Sumathiter und Misraiter. Von diesen sind ausgegangen die Zorathiter und Esthaoliter.
  kan-2017: ಕಿರ್ಯತ್ಯಾರೀಮ್ ಕುಟುಂಬಗಳವರು, ಯೆತೆರಿನವರು, ಪೂತ್ಯರು, ಶುಮಾತ್ಯರು ಮತ್ತು ಮಿಷ್ರಾಗ್ಯರು
    ಇವರೇ. ಇವರಿಂದ ಹುಟ್ಟಿದ ಜನಾಂಗ ಚೊರ್ರಾತ್ಯರೂ ಮತ್ತು ಎಷ್ಟಾವೋಲ್ಯರೂ.
  yap-yap: 'nge yuke girdi’ ni ba’aray ni yad ma par u lan yu Kiriath Jearim: pi Ithrite,
    Puthite, Shumathite, nge pi Mishraite. (Girdi’ ko fa gali binaw nu Zorah ngu Eshtaol
    e girdi’en e yuke girdi’ ney.)'
  hlt-MCSB: Kiriathjearim koca dongah Yitha neh Puthi, Shumati, Mishrati om tih te
