    ekiam Estaolɨn gumazamiziba, me uaghan men adarasi.
  dop-dop: Kiliyɑtɩ-Yeyɑlim lʋlʋɣʋ nyǝ́mɑ ntɛ́ Ɩti tɛtʋ nyǝ́mɑ, nɑ Puti tɛtʋ nyǝ́mɑ,
    nɑ Sumɑtɩ tɛtʋ nyǝ́mɑ, nɑ Miselɑyi tɛtʋ nyǝ́mɑ mpɑ pɑ cɑɣɑ ḿpʋ́ɣʋ́ Solɑ nɑ Ɩsǝtɑwɔlɩ
    hɔɣɔlǝŋ tɑɑ tɔ.
  azb-azb: 'Qiryat-Yearimin sakinləri: Yeterlilər, Putlular, Şumalılar, Mişralılar.
