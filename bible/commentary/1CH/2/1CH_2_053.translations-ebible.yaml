  twi-twi: na ne fa a aka no fi Kiriat-Yearim mmusua mu. Sobal asefo a wɔka ho ne
    Yitrifo, Putifo, Sumatifo ne Misraimfo, wɔn mu na Sorafo ne Estaolfo fi.
  hlt-hlt: Kiriathjearim koca dongah Yitha neh Puthi, Shumati, Mishrati om tih te
    rhoek lamloh Zorathi neh Eshtaoi la pawk.
  tbz-SIM: Bɛɛ̀ kó tinɑɑ̀mùntì do tú Iditiibɛ nɛ̀ Putibɛ nɛ̀ Sumɑtiibɛ nɛ̀ Misedɑiibɛ
    bɛ̀ɛ̀ do bo Sodɑɑ ɛì nɛ̀ Esitɑɔdi kpɛri yɛ miɛkɛ.
  msy-2020: Egha a uaghan Kiriat Jearimɨn itir gumazamizibar inazir afeziam. Gumazamizir
