  tel-2017: కిర్యత్యారీముకు చెందిన తెగలు ఎవరంటే ఇత్రీయులూ, పూతీయులూ, షుమ్మాతీయులూ,
    మిష్రాయీయులు. వీరినుండి జొరాతీయులూ, ఎష్తాయులీయులూ వచ్చారు.
  hat-BSA: 'Fanmi a Kirjath-Jerim yo se te: Jetriyen yo, Pityen yo, Choumatyen yo
    ak Mischrayen yo; depi nan fanmi sila yo, te sòti Soreatyen yo avèk Eschtaolyen
    yo.'
  kos-kos: 'ac sruf inge su muta Kiriath Jearim: mwet Ithra, mwet Puth, mwet Shumath,
    ac mwet Mishra. (Oayapa mwet in siti Zorah ac Eshtaol elos ma pac in sruf inge.)'
  hbo-WLC: וּמִשְׁפְּחוֹת֙ קִרְיַ֣ת יְעָרִ֔ים הַיִּתְרִי֙ וְהַפּוּתִ֔י וְהַשֻּׁמָתִ֖י
    וְהַמִּשְׁרָעִ֑י מֵאֵ֗לֶּה יָצְאוּ֙ הַצָּ֣רְעָתִ֔י וְהָאֶשְׁתָּ֖אֻֽלִֽי׃ ס
  ibo-ibo: Ya mụtakwara ndị ikwu Kiriat Jearim, ndị Itra, ndị Put, ndị Shumat na ndị
