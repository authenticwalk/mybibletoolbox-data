  eng-WEBU: 'The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
    and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  wal-wal: Qiriyaati-Yi7aariima yarati Yatirata, Puutata, SHumaatatanne Mishiraa7ata.
