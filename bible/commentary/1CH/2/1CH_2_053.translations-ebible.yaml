  ory-ory: ଆଉ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ର ଗୋଷ୍ଠୀ; ଯିତ୍ରୀୟ, ପୂଥୀୟ, ଶୂମାଥୀୟ ଓ ମିଶ୍ରାୟୀୟମାନେ;
    ଏମାନଙ୍କଠାରୁ ସରାୟୀୟ ଓ ଇଷ୍ଟାୟୋଲୀୟମାନେ ଉତ୍ପନ୍ନ ହେଲେ।
  chk-chk: 'pwal ekewe eterekes mi nom lon Kiriat-jearim: ekewe chon Itri, chon Put,
    chon Shumat me chon Mishra. Iwe, ekewe chon Sorat me chon Eshtaol ra pop seni
    ekei aramas.'
  rop-rop: en det najalot femili hubin jidan langa Kiriyajerim, detlot Ithrait, Puthait,
    Shumathait en Mishrait pipul. En detlot pipul brom det dubala taun gulum Sora
    en Eshtayol, deibin langa detlot femili na.
  ukr-1871: 'Поколїння Киріят-Яриму: Ітріяни, Футїяни, Шуматани, та Мидраітяни. Від
    цїх повстали Зоряни та Ештаоляни.'
  deu-1951: 'Und die Geschlechter von Kirjat-Jearim sind: die Jitriter und die Putiter
    und die Schumatiter und die Mischraiter; von diesen sind ausgegangen die Zoratiter
    und die Eschtauliter.'
  eng-JPS: 'And the families of Kiriath-jearim: the Ithrites, and the Puthites, and
    the Shumathites, and the Mishraites; of them came the Zorathites, and the Eshtaolites.'
  srp-1865: 'A porodice Kirijat-jarimske bjehu: Jetrani i Fuæani i Sumaæani i Misrajani.
    Od njih izidoše Saraæani i Estaoljani.'
  lug-lug: n’ebika ebya Kiriyasuyalimu nga be ba Abayisuli, n’Abapusi, n’Abasumasi,
    n’Abamisulayi. Muno mwe mwasibuka Abazolasi n’Abayesutawooli.
  heb-heb: ומשפחות קרית יערים היתרי והפותי והשמתי והמשרעי מאלה יצאו הצרעתי והאשתאלי׃
  ben-IRV: আর কিরিয়ৎ যিয়ারীমের গোষ্ঠী; যিত্রীয়, পূথীয়, শূমাথীয় ও মিশ্রায়ীয়েরা,
    এদের থেকে সরাথীয় ও ইষ্টায়োলীয় বংশের সৃষ্টি হয়েছিল।
  pan-pan: ਕਿਰਯਥ-ਯਾਰੀਮ ਦੀਆਂ ਕੁੱਲਾਂ, ਯਿਥਰੀ, ਪੂਥੀ, ਸ਼ੁਮਾਥੀ ਅਤੇ ਮਿਸ਼ਰਾਈ ਜਿਨ੍ਹਾਂ ਤੋਂ ਸਾਰਆਥੀ
    ਅਤੇ ਅਸ਼ਤਾਉਲੀ ਨਿੱਕਲੇ।
  mya-JVB: ကိရယတ်ယာရိမ် အမျိုးမျိုး ၊ ဣသရိ လူ၊ ဖုဟိ လူ၊ ရှုမသိ လူ၊ မိရှရိ လူတည်း။
    ထို အမျိုးထဲက ဇာရာသိ လူနှင့် ဧရှတောလိ လူဖြစ်သတည်း။
  hmo-hmo: Bona Kiriata Iearimi ena iduhu, edia ladana be Itiri bona Puti bona Sumata
    bona Misira. Inai iduhu edia taudia be Sorata hanua bona Esetaoli hanua dekenai
    idia noho.
  urd-urd: 'और क़रयत या''रीम के घराने यह थे: इतरी और फ़ूती और सुमाती और मिस्रा''ई
    इन्हीं से सुर''अती और इश्तावली निकले हैं।'
  rus-SYN: 'Племена Кириаф-Иарима: Ифрияне, Футияне, Шумафане и Мидраитяне. От сих
    произошли Цоряне и Ештаоляне.'
  bqc-SIM: 'ń Kiliayaaliũ buiɛ beeↄ: Yɛtɛɛ buiↄ ń Pu buiↄ ń Suma buiↄ ń Misela
    buiↄ. Zↄladeↄ ń Ɛsɛtaodeↄ bↄ̀ buipiↄ guuɛ.'
  tcz-CHONGTHU: Chule Kiriath-Jearim insung mite Ithir miho ahiuvin, Puth miho ahiuvin,
    Sumath miho ahiuvin, chule Mishrai miho toh ahiuve; amahoa kona hi Zorah miho
    le Eshtaol miho hung kondoh ahiuvin ahi.
  mar-mar: आणि किर्याथ-यारीममधील घराणेने इथ्री, पूथी, शुमाथी आणि मिश्राई हे ती होत.
    त्यापैकी मिश्राईपासून सराथी आणि एष्टाबुली हे झाले.
  qub-qub: 'Quiriat-jearim runacuna caran: Itri castacuna, Fut castacuna, Sumat castacuna,
    Misraí castacuna. Chaypita mirajcunallami caycan Zora castacunawan Estaol castacuna.'
  bqp-bqp: kɑ bwese kɛri yi yi wɑ̃ɑ Kiriɑti Yɑrimuɔ. Yiyɑ Yetɛɛbɑ, kɑ Putibɑ, kɑ Sumɑtibɑ,
    kɑ Misirɑibɑ. Bwese kɛri yin min diyɑ Soreɑgibu kɑ Ɛsitɑoligibu bɑ yɑrɑ.
  hat-hat: 'ak moun ki te rete nan Kiriyat-Jearim, ki vle di: moun Jetè yo, moun Pout
    yo, moun Choumat yo ak moun Michra yo. Moun ki rete lavil Sora ak lavil Echtawòl
    yo te soti nan branch fanmi moun sa yo tou.'
  eng-BSB: and the clans of Kiriath-jearim—the Ithrites, Puthites, Shumathites, and
    Mishraites. From these descended the Zorathites and Eshtaolites.
  eng-WEBPB: 'The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
    and the Mishraites; from them came the Zorathites and the Eshtaolites.'
  kbq-kbq: Hagi Kiriat-Jearimi kumapinti'ma fore'ma hu'naza vahera, Itri vaheki, Puti
    vaheki, Sumati vaheki, Misra vahe mani'naze. Hagi ana vahepinti Zorati vahe'ene
    Estaoli vahe'enena fore hu'za mani'naze.
  nhe-BL: Huan nopa familias tlen hualajque tlen Quiriat Jearim elqui nopa itritame,
    futitame, sumatitame huan nopa misraitame. Huan tlen ni familias teipa hualajque
    nopa tlacame zoraitame huan estaolitame.
  gub-BL: 'Amo teko Kiriat-Zeàri pe har wiko izuapyapyr romo wà no. Na''aw waner xe
    wà: Ixiri izuapyapyr wà, Pui izuapyapyr wà, Xumat izuapyapyr wà, Mizira izuapyapyr
    wà: Teko Zora tawhu pe har wà, Etao tawhu pe har wà no, wiko a''e teko waànàm
    romo wà no.'
  eng-DRA: And of the kindred of Cariathiarim, the Jethrites, and Aphuthites, and
    Semathites, and Maserites. Of them came the Saraites, and Esthaolites.
