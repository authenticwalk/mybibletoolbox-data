    the Eshthaulites.'
  asm-FB: আৰু কিৰিয়ৎ-যিয়াৰীমৰ গোষ্ঠী- যিত্ৰীয়া, পুথীয়া, চূমাথীয়া, আৰু মিশ্ৰায়ীয়াসকল।
    এওঁলোকৰ বংশধৰ আছিল চৰায়ীয়া আৰু ইষ্টায়োলীয়াসকল।
  sus-A: كِرِيَتِ يٍيَرِ مِ شَبِلّيٍ نَن يَ؛ عِتِرِكَيٍ، ثُتِكَيٍ، سُو مَكَ، نُن مِسٍرَيِكَيٍ.
    سٌرٍيَتَكَيٍ نُن عٍسٍتَيٌلِكَيٍ قَتَنشِ عٍ تَن نَن نَ.
  fra-SBL: 'Familles de Kiriath Jearim : les Ithrites, les Puthites, les Shumathites
    et les Mishraites ; d''eux vinrent les Zorathites et les Eshtaolites.'
  hbo-hbo: וּמִשְׁפְּחֹות֙ קִרְיַ֣ת יְעָרִ֔ים הַיִּתְרִי֙ וְהַפּוּתִ֔י וְהַשֻּׁמָתִ֖י
    וְהַמִּשְׁרָעִ֑י מֵאֵ֗לֶּה יָצְאוּ֙ הַצָּ֣רְעָתִ֔י וְהָאֶשְׁתָּ֖אֻֽלִֽי׃ ס
  kik-kik: 'na mĩhĩrĩga ya Kiriathu-Jearimu ĩrĩa yatariĩ ta ũũ: Aithiri, na Aputhi,
