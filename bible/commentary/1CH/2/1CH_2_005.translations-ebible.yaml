verse: 1CH.002.005
translations:
  mal-C: 'ഫേരെസ്സിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ'
  deu-TKW: 'Die Söhne Perez waren: Hezron und Hamul.'
  lin-lin: 'Bana mibali ya Peretsi : Etsironi mpe Amuli.'
  eng-LSV: 'Sons of Perez: Hezron, and Hamul.'
  eng-GNV: The sonnes of Pharez, Hezron and Hamul.
  eng-WEBSTER: The sons of Pharez; Hezron, and Hamul.
  nhw-BL: Huan Fares quinpixqui iconehua catli inintoca eliyayaj Hezrón huan Hamul.
  swh-ONEN: 'Wana wa Peresi walikuwa: Hesroni na Hamuli.'
  bba-bba: Be bɑ sɑ̃ɑ Perɛsin bibu, berɑ Hɛsironi, kɑ Hɑmulu.
  eng-KJVCPB: The sons of Pharez; Hezron, and Hamul.
  luo-luo: 'Yawuot Perez ne gin: Hezron kod Hamul.'
  meu-meu: 'Perese natuna: Hesron bona Hamulu.'
  npi-ULB: फारेसका छोराहरू हेस्रोन र हामूल थिए ।
  yor-yor: 'Àwọn ọmọ Peresi: Hesroni àti Hamulu.'
  pes-OPCB: 'پسران فارص: حصرون و حامول.'
  tgl-ULB: Ang mga anak na lalaki ni Peres ay sina Hezron at Hamul.
  hui-hui: Agali Perese igini kira mini Heserono Hamulula hene.
  mya-mya: ဖာ​ရက်​တွင်​ဟေ​ဇ​ရုံ​နှင့်​ဟာ​မု​လ​ဟူ​သော သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཕེ་རེལ་ཟིའི་བུ་ནི་ཧེས་རོན་དང་ཧ་མུལ་གཉིས་ཀ་ཡིན།
  sna-sna: 'Vanakomana vaPerezi vaiva: Hezironi naHamuri.'
  spa-BLM: 'Los hijos de Fares: Esrom y Hamul.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Fares chi'': Aton vin̈aj Hezrón yed'' vin̈aj
    Hamul.'
  swh-ULB: Wana wa Peresi walikuwa Hesroni na Hamuli.
  bel-bel: 'Сыны Фарэса: Эсмром і Хамул.'
  deu-ELBBK: 'Die Söhne des Perez waren: Hezron und Hamul.'
  mbb-OT: Is menge maama he anak ni Perez ne iyan si Hezron wey si Hamul.
  mal-2015: 'പേരെസ്സിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ.'
  rmc-rmc: Le Perecoskre čhave sas o Checron the o Chamul.
  pes-OPV: 'و پسران فارَص: حَصرون وحامول.'
  ron-1924: 'Фиий луй Перец: Хецрон ши Хамул.'
  ben-OBCV: 'পেরসের ছেলেরা: হিষ্রোণ এবং হামূল।'
  som-som: Wiilashii Feresna waxay ahaayeen Xesroon, iyo Xaamuul.
  lat-VUC: 'Filii autem Phares: Hesron et Hamul.'
  eng-ASVBT: 'The sons of Perez: Hezron, and Hamul.'
  ita-1885: I figliuoli di Faresfurono Hesron ed Hamul.
  eng-LXXUP: The sons of Perez, Hezron, and Hamul.
  eng-ULB: Perez's sons were Hezron and Hamul.
  spa-VBL: 'Los hijos de Fares: Hezrón y Hamul.'
  fra-_FOB: 'Fils de Pharets: Hetsron et Hamul.'
  mal-mal: 'പേരെസ്സിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ.'
  urd-GVR: Fāras ke do beṭe Hasron aur Hamūl the.
  suz-BL: पेरेस आ तौ हेस्रोन नु हामुल बाक्‍सा बाक्‍त। उत्‍पत्ती ४६:१२
  ita-1927: 'Figliuoli di Perets: Hetsron e Hamul.'
  ckb-ckb: 'کوڕەکانی پێرێز: حەسرۆن و حامول.'
  eng-BBE: 'The sons of Perez: Hezron and Hamul.'
  kan-OKCV: 'ಪೆರೆಚನ ಪುತ್ರರು: ಹೆಚ್ರೋನ್, ಹಾಮೂಲ್.'
  tam-2017: பாரேசின் மகன்கள் எஸ்ரோன், ஆமூல் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Phares: Hesrón y Hamul.'
  ron-BTF: 'Fiii lui Farez: Hețron și Hamul.'
  eng-WEBP: 'The sons of Perez: Hezron and Hamul.'
  eng-FBV: 'The sons of Perez: Hezron and Hamul.'
  nld-1939: De zonen van Fáres waren Chesron en Chamoel.
  nch-BL: Huan Fares quinpixqui iconehua cati inintoca eliyayaj Hezrón huan Hamul.
  vie-1934: Con trai của Phê-rết là Hết-rôn và Ha-mun.
  hin-CV: 'पेरेज़ के पुत्र: हेज़रोन और हामुल.'
  spa-BES: 'Los hijos de Fares: Hezrón y Hamul.'
  tdx-tdx: 'O ana’ i Pere­tseo: i Ketsrone naho i Kamole.'
  tha-KJV: บุ​ตรชายของเปเรศชื่อเฮสโรน และฮามูล
  por-BR-2018: 'Os filhos de Perez: Hezrom e Hamul.'
  deu-ELO: 'Die Söhne des Perez waren: Hezron und Hamul.'
  eng-WYC-2018: And the sons of Pharez were Hezron, and Hamul. (And the sons of Perez
    were Hezron, and Hamul.)
  epo-epo: 'La filoj de Perec: Ĥecron kaj Ĥamul.'
  uig-PIN: Pǝrǝzning oƣulliri Ⱨǝzron bilǝn Ⱨamul idi.
  beo-beo: Bilase egefela da Heselone amola Ha:imale.
  tpi-OTNT: Nem bilong ol pikinini man bilong Peres i olsem, Hesron na Hamul.
  hau-SA: ’Ya’yan Ferez maza su ne, Hezron da Hamul.
  uig-LAT: Perezning oghulliri Hezron bilen Hamul idi.
  nde-nde: 'Amadodana kaPherezi yila: nguHezironi loHamuli.'
  ton-ton: ¶ Ko e ngaahi foha ʻo Felesi ko Hesiloni mo Hamuli.
  ces-1613: 'Synové Fáresovi: Ezron a Hamul.'
  eng-WMB: 'The sons of Perez: Hezron and Hamul.'
  tam-TCV: 'பேரேஸின் மகன்கள்: எஸ்ரோன், ஆமூல்.'
  ceb-ULB: Ang mga anak nga lalaki ni Perez mao si Hezron ug si Hamul.
  pol-UBG: 'Synowie Peresa: Chesron i Chamul.'
  urd-GVU: فارص کے دو بیٹے حصرون اور حمول تھے۔
  deu-1912: 'Die Kinder des Perez sind: Hezron und Hamul.'
  kan-2017: ಯೆಹೂದನಿಗೆ ಐದು ಮಕ್ಕಳು. ಪೆರೆಚನ ಮಕ್ಕಳು ಹೆಚ್ರೋನ್ ಮತ್ತು ಹಮೂಲ್.
  yap-yap: Perez e l’agruw e pumo’on ni fak, i Hezron nge Hamul.
  hlt-MCSB: Perez koca ah Khetsron neh Hamul.
  mdy-ETH: ፓርሴያ ሄፂሮኔና ሃሙሌ ጎዖ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Na Peres mmammarima din de Hesron ne Hamul.
  eng-WEBU: 'The sons of Perez: Hezron and Hamul.'
  wal-wal: Paareesa attuma naati Hexiroonanne Hamuula.
  spa-PDDPT: 'Hijos de Fares: Hezrón y Hamul.'
  gun-gun: Ha'e gui Perez ra'y kuery ma Hezrom ha'e Hamul.
  ilo-ULB: Dagiti putot a lallaki ni Perez ket da Hezron ken Hamul.
  kpg-kpg: Perez guu hai ana dama daane dogolua go Hezron mo Hamul.
  uig-ARA: پەرەزنىڭ ئوغۇللىرى ھەزرون بىلەن ھامۇل ئىدى.
  sus-sus: 'Peresi xa die nan ya: Xesiron nun Xamuli.'
  pon-2006: Peres naineki pwutak riemen, Esron oh Amul.
  ksd-ksd: 'A ura natu i Peres go dir: Kesron ma Kamul.'
  tur-YTC: 'Peres''in oğulları: Hetsron ve Hamul.'
  grc-BRENT: Υἱοὶ Φαρὲς, Ἐσρὼμ, καὶ Ἰεμουήλ.
  ind-AYT: Anak-anak Peres adalah Hezron dan Hamul.
  nya-nya: 'Ana a Perezi anali awa: Hezironi ndi Hamuli.'
  hrv-hrv: 'Peresovi su sinovi bili: Hesron i Hamul.'
  mps-mps: Peresgo ogwa dabego nogi e tama da, Hesron me Hamul dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Peres i olsem, Hesron na Hamul.
  dan-1931: 'Perez'' Sønner: Hezron og Hamul.'
  vie-OVCB: Con trai của Phê-rết là Hết-rôn và Ha-mun.
  guj-2017: 'પેરેસના દીકરાઓ: હેસ્રોન તથા હામૂલ.'
  pon-2006A: Peres naineki pwutak riemen, Esron oh Amul.
  por-BRBSL: 'Os filhos de Perez: Hezron e Hamul.'
  cth-cth: 'Perez casaknaw teh: Khetsron hoi Hamul.'
  twi-twi: Na Peres mmabarima din de Hesron ne Hamul.
  hlt-hlt: Perez koca ah Khetsron neh Hamul.
  tbz-SIM: Kɛ̀ Pedɛsi kó ibí ntú Ɛtisidonni nɛ̀ Amudi.
  msy-2020: 'Peresɨn otaribar ziabar kara: Hesron ko Hamul.'
  dop-dop: Pɛlɛsɩ pǝyɑlɑɑ ntɛ́ Hɛsǝlɔŋ, nɑ Hɑmuli.
  azb-azb: 'Peresin oğulları: Xesron və Xamul.'
  eng-DBY: 'The sons of Pherez: Hezron and Hamul.'
  hin-2017: 'पेरेस के पुत्र: हेस्रोन और हामूल।'
  eng-YLT: 'Sons of Pharez: Hezron, and Hamul.'
  eng-WYC-2017: And the sons of Perez were Hezron, and Hamul.
  eng-WMBB: 'The sons of Perez: Hezron and Hamul.'
  urd-GVH: फ़ारस के दो बेटे हसरोन और हमूल थे।
  rug-rug: 'Podoi Perezi si karua koreo: Hezironi meke e Hamulu.'
  gaz-gaz: 'Ilmaan Faares: Hezroonii fi Hamuul.'
  fra-LSG: 'Fils de Pérets: Hetsron et Hamul.'
  yal-yal: Peresi yi Xesirɔn nun Xamuli sɔtɔ.
  haw-1868: O na keikikane a Pareza; o Hezerona a o Hamula.
  arb-NAV: 'وَأَنْجَبَ فَارَصُ: حَصْرُونَ وَحَامُولَ.'
  ewe-ewe: 'Perez ƒe viwoe nye: Hezron kple Hamul.'
  eng-LEE: 'The sons of Perez: Chezron and Chamul.'
  asm-FB: পেৰচৰ পুত্র হিষ্ৰোণ আৰু হামূল আছিল।
  sus-A: ثٍرٍ سِ شَ دِيٍ نَن يَ؛ شٍسِرٌن نُن شَمُلِ.
  fra-SBL: 'Fils de Pérets : Hetsron et Hamul.'
  hbo-hbo: בְּנֵי־פֶ֖רֶץ חֶצְרֹ֥ון וְחָמֽוּל׃ ס
  kik-kik: 'Ariũ a Perezu maarĩ: Hezironi na Hamula.'
  fra-NCL: 'Fils de Pharès : Hesron et Hamul. —'
  cek-AK: Perez ih caa hnik loe, Hezron hoi Hamul.
  cuk-cuk: 'Fares-e-masmaladi, wemarmogad: Hezrón, Hamul.'
  uig-CYR: Пәрәзниң оғуллири Һәзрон билән Һамул еди.
  tel-2017: పెరెసు కొడుకులు హెస్రోను, హామూలు అనేవాళ్ళు.
  hat-BSA: 'Fis a Pérets yo: Hetsron avèk Hamul.'
  kos-kos: 'Oasr wen luo natul Perez: elos pa Hezron ac Hamul.'
  hbo-WLC: בְּנֵי־פֶ֖רֶץ חֶצְר֥וֹן וְחָמֽוּל׃ ס
