  deu-1951: 'Die Söhne des Perez: Chezron und Chamul.'
  eng-JPS: 'The sons of Perez: Hezron, and Hamul.'
  srp-1865: 'Sinovi Faresovi: Esron i Amul.'
  lug-lug: Batabani ba Perezi baali Kezulooni ne Kamuli.
  heb-heb: בני פרץ חצרון וחמול׃
  ben-IRV: পেরসের ছেলেরা হল হিষ্রোণ ও হামূল।
  pan-pan: 'ਪਰਸ ਦੇ ਪੁੱਤਰ: ਹਸਰੋਨ ਅਤੇ ਹਾਮੂਲ ਸਨ।'
  mya-JVB: ဖာရက် သား ကား ဟေဇရုံ နှင့် ဟာမုလ တည်း။
  hmo-hmo: Perese ena natuna tau be Hesarona bona Hamulu.
  urd-urd: और फ़ारस के बेटे हसरोन और हमूल थे।
  rus-SYN: 'Сыновья Фареса: Есром и Хамул.'
  bqc-SIM: Pɛlɛzi nɛgↄ̃ɛↄn Ɛzↄ̃nↄ ń Amuluo ũ.
