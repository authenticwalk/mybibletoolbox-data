  qub-qub: 'Farespa wamrancuna caran: Hezronwan Hamul.'
  bqp-bqp: Be bɑ sɑ̃ɑ Perɛsin bibu, berɑ Hɛsironi, kɑ Hɑmulu.
  hat-hat: Perèz te gen de pitit gason. Se te Ezwon ak Amoul.
  eng-BSB: 'The sons of Perez: Hezron and Hamul.'
  eng-WEBPB: 'The sons of Perez: Hezron and Hamul.'
  kbq-kbq: Hagi Peresi'a, Hesronine Hamulikizni kasezanante'ne.
  nhe-BL: Huan Fares quinpixqui iconehua tlen inintoca eliyayaj Hezrón huan Hamul.
  gub-BL: 'Perez heta mokoz wà: Ezerom, Amu.'
  eng-DRA: And the sons of Phares, were Hesron and Hamul.
