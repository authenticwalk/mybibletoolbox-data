verse: 1CH.002.051
translations:
  mal-C: ബേത്ലഹേമിന്റെ പിതാവായ ശല്മാ, ബേത്ത്-ഗാദേരിന്റെ പിതാവായ ഹാരേഫ്.
  deu-TKW: Salma, der Vater von Bethlehem, Hareph, der Vater von Beth-Gader.
  lin-lin: Salima, tata ya Beteleemi ; mpe Arefi, tata ya Beti-Gaderi.
  eng-LSV: Salma father of Beth-Lehem, Hareph father of Beth-Gader.
  eng-GNV: Salma the father of Beth-lehem, and Hareph the father of Beth-gader.
  eng-WEBSTER: Salma the father of Beth-lehem, Hareph the father of Beth-gader.
  nhw-BL: Salma, catli teipa quinpixqui iconehua catli inintoca eliyayaj Belén huan
    Haref catli teipa quipixqui icone itoca Bet Gader.
  swh-ONEN: Salma akamzaa Bethlehemu, naye Harefu akamzaa Beth-Gaderi.
  bba-bba: kɑ Sɑlumɑ, Bɛtelehɛmun kɑbɑ wuko, kɑ Hɑrɛfu, Bɛti Gedɛɛn kɑbɑ wuko.
  eng-KJVCPB: Salma the father of Beth-lehem, Hareph the father of Beth-gader.
  luo-luo: Salma wuon Bethlehem kod Haref wuon Beth Gader.
  meu-meu: Salma (ia na Betelehem tamana); bona Harefe (ia na Bete-gadere tamana).
  npi-ULB: बेथलेहेमका पिता सल्‍मा र बेथ-गादेरका पिता हारेप थिए ।
  yor-yor: Salma baba Bẹtilẹhẹmu àti Harefu baba Beti-Gaderi.
  pes-OPCB: سلما (بانی بیت‌لحم) و حاریف (بانی بیت‌جادر).
  tgl-ULB: Si Salma na ama ni Betlehem, at si Hareph na ama ni Beth-gader.
  hui-hui: '@see-verse:1CH.002.050'
  mya-mya: ရှော​ဗာ​လ​၏​ဒု​တိ​ယ​သား​စ​လ​မ​သည် ဗက်​လင်​မြို့​ကို​တည်​ထောင်​၍ သူ​၏​တ​တိ​ယ
    သား​ဟာ​ရပ်​မူ​ကား​ဗက်​ဂါ​ဒါ​မြို့​ကို​တည် ထောင်​သ​တည်း။
  bod-N: པེད་ལེ་ཧེམ་གྱི་ཕ་སལ་མཱ་དང་། པེད་ག་དེར་གྱི་ཕ་ཧ་རེབ་བཅས་ཡིན།
  sna-sna: Sarima baba vaBheterehema, naHarefi baba vaBheti Gadheri.
  spa-BLM: Salma, padre de Belén, y Haref, padre de Bet Gader.
  cac-cac: vin̈aj Salma, smam yicham eb' aj Belén yed' vin̈aj Haref smam yicham eb'
    aj Bet-gader.
  swh-ULB: Salma baba wa Bethlehemu, na Harefu baba wa Beth-gaderi.
  bel-bel: Салма, бацька Віфляема; Харэф, бацька Бэтгадэра.
  deu-ELBBK: Salma, der Vater von Bethlehem; Hareph, der Vater von Beth-Gader.
  mbb-OT: si Salma he amey ni Betlehem, wey si Haref he amey ni Bet Gader.
  mal-2015: ബേത്ത്ലേഹെമിന്റെ അപ്പനായ ശല്മാ, ബേത്ത്-ഗാദേരിന്റെ അപ്പനായ ഹാരേഫ്.
  rmc-rmc: o Salmas, savo zathoďa o Betlehem, o Charef, savo zathoďa o Bet-Gader.
  pes-OPV: و سَلما پدر بيت لحم و حاريف پدر بيت جادَر.
  ron-1924: Салма, татэл луй Бетлеем; Хареф, татэл луй Бет-Гадер.
  ben-OBCV: বেথলেহেমের বাবা শল্‌ম, এবং বেথ-গাদের বাবা হারেফ।
  som-som: iyo Salmaa oo ahaa Beytlaxam aabbihiis, iyo Xaareef oo ahaa Beytgaadeer
    aabbihiis.
  lat-VUC: Salma pater Bethlehem, Hariph pater Bethgader.
  eng-ASVBT: Salma the father of Beth-lehem, Hareph the father of Beth-gader.
  ita-1885: Salma, padre di Bet-lehem; Haref, padre di Bet-gader.
  eng-LXXUP: Salma the father of Baetha, Lammon the father of Bethlehem, and Hareph
    the father of Beth-gader.
  eng-ULB: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  spa-VBL: Salma, padre de Belén, y Haref, padre de Bet Gader.
  fra-_FOB: Salma, père de Bethléhem; Hareph, père de Beth-Gader.
  mal-mal: ബേത്ത്-ലേഹേമിന്‍റെ അപ്പനായ ശല്മാ, ബേത്ത്-ഗാദേരിന്റെ അപ്പനായ ഹാരേഫ്.
  urd-GVR: Bait-laham kā bāp Salmā aur Bait-jādir kā bāp Ḳhārif the.
  suz-BL: साल्‍मा बेथलेहेम आ आफ बाक्‍माक्‍त। हारेफ बेथ-गादेर आ आफ बाक्‍माक्‍त।
  ita-1927: Salma, padre di Bethlehem; Haref, padre di Beth-Gader.
  ckb-ckb: سەلمای باوکی بێت‌لەحم و حارێفی باوکی بێت‌گادێر.
  eng-BBE: Salma, the father of Beth-lehem, Hareph, the father of Beth-gader.
  kan-OKCV: ಅವನ ಇನ್ನೊಬ್ಬ ಮಗ ಸಲ್ಮ ಬೇತ್ಲೆಹೇಮನ್ನೂ, ಅವನ ಮೂರನೆಯ ಮಗ ಹಾರೇಫ್, ಬೇತ್ಗಾದೇರ್ ಪಟ್ಟಣವನ್ನೂ
    ಕಟ್ಟಿಸಿದರು.
  tam-2017: பெத்லெகேமின் மூப்பனான சல்மாவும், பெத்காதேரின் மூப்பனான ஆரேப்புமே.
  spa-RV-1909: Salma, padre de Beth-lehem; Hareph, padre de Beth-gader.
  ron-BTF: Salma tatăl lui Betleem, Haref tatăl lui Bet-Gader.
  eng-WEBP: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  eng-FBV: Salma, the father of Bethlehem, and Hareph, the father of Beth Gader.
  nld-1939: Salma de vader van Betlehem, en Charef de vader van Bet-Gader.
  nch-BL: Salma, cati teipa quinpixqui iconehua cati inintoca eliyaya Belén huan Haref
    cati teipa quipixqui icone cati itoca Bet Gader.
  vie-1934: Sanh-ma tổ phụ của Bết-lê-hem; Ha-rép tổ phụ của Bết-ga-đe.
  hin-CV: बेथलेहेम का पिता सालमा और बेथ-गादर का पिता हारेफ़
  spa-BES: Salma, el padre de Belén, Haref, el padre de Bet-gader.
  tdx-tdx: naho i Salmà rae’ i Betlekheme naho i Karefe rae’ i Bete-gadere.
  tha-KJV: สัลมาบิดาของเบธเลเฮม และฮาเรฟบิดาของเบธกาเดอร์
  por-BR-2018: Salma, pai dos belemitas; e Harefe, pai de Bete-Gader.
  deu-ELO: Salma, der Vater von Bethlehem; Hareph, der Vater von Beth-Gader.
  eng-WYC-2018: Salma, the father of Bethlehem; Hareph, the father of Bethgader. (Salma,
    the founder of Bethlehem; and Hareph, the founder of Bethgader.)
  epo-epo: Salma, fondinto de Bet-Leĥem, Ĥaref, fondinto de Bet-Gader.
  uig-PIN: Bǝyt-Lǝⱨǝmning atisi Salma, Bǝyt-Gadǝrning atisi Harǝf idi.
  beo-beo: '@see-verse:1CH.002.050'
  tpi-OTNT: '@see-verse:1CH.002.050'
  hau-SA: Salma mahaifin Betlehem, da kuma Haref mahaifin Bet-Gader.
  uig-LAT: Beyt-Lehemning atisi Salma, Beyt-Gaderning atisi Xaref idi.
  nde-nde: loSalima uyise kaBhethilehema, loHarefi uyise kaBhethi-Gaderi.
  ton-ton: Ko Salima ko e tamai ʻa Petelihema, mo Halefi ko e tamai ʻa Petekateli.
  ces-1613: Salma otec Betlémských, Charef otec čeledi Betgaderských.
  eng-WMB: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  tam-TCV: பெத்லெகேமின் தகப்பனான சல்மா, பெத்காதேரின் தகப்பனான ஆரேப்.
  ceb-ULB: Si Salma ang amahan ni Bethlehem, ug si Haref ang amahan ni Bet Gader.
  pol-UBG: Salma, ojciec Betlejema, i Charef, ojciec Bet-Gadera.
  urd-GVU: بیت لحم کا باپ سلما اور بیت جادر کا باپ خارِف تھے۔
  deu-1912: Salma, der Vater Bethlehems; Hareph, der Vater Bethgaders.
  kan-2017: ಬೇತ್ಲೆಹೇಮ್ಯರ ಮೂಲಪುರುಷನಾದ ಸಲ್ಮ ಮತ್ತು ಬೇತ್ಗಾದೇರಿನ ಮೂಲಪುರುಷನಾದ ಹಾರೇಫ್.
  yap-yap: ma en migid u pifak ni pumo’on e Salma ni ir e sunmeg yu Bethlehem, ma
    bin dalip e pumo’on ni fak e Haref ni ir e sunmeg yu Bethgader.
  hlt-MCSB: Bethlehem napa Salma, Bethgader napa Hareph khaw om.
  mdy-ETH: ሁሬኮ ላምዓሳ ናዓሢ፥ ሳልሞኔ ቤቴልሄሜኮ ዓዶ ማዓዛ ሃይሣሳ ናዓሢ ሃሬፔ ቤትጋኣዴሬ ዓዶኬ።
  twi-ASANTE: Salma a ɔyɛ Betlehem agya ne Haref a ɔyɛ Bet-Gader agya.
  eng-WEBU: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  wal-wal: Beetaliheema aawaa Salmmoonanne Beeti-Gadeera aawaa Hareefa.
  spa-PDDPT: Salma, padre de Belén, y Haref, padre de Bet-gader.
  gun-gun: ha'e gui Belém pygua kuery rurã Salma, ha'e Bete-Gade rurã Harefe.
  ilo-ULB: Ni Salma nga ama ti Betlehem, ken ni Harep nga ama ti Betgader.
  kpg-kpg: Togo lua dama daane a maa go Salma dela ne daamada matagidagi ne hau Bethlehem,
    mo dana togo dolu dama daane go Hareph ne hau Beth-Gader matagidagi.
  uig-ARA: بەيت-لەھەمنىڭ ئاتىسى سالما، بەيت-گادەرنىڭ ئاتىسى خارەف ئىدى.
  sus-sus: Salima, Bɛtɛlɛɛmu baba, nun Xarefa, Beti Gaderi baba.
  pon-2006: nah pwutak keriemen, Salma me tepin kauwada Pedleem, oh nah pwutak kesilimen
    Arep me tepin kauwada Pedkader.
  ksd-ksd: Salma tama i Beteleem, Karep tama i Bet-Gader.
  tur-YTC: Beytlehem'in babası Salma ve Beyt Gader'in babası Haref.
  grc-BRENT: Σαλωμὼν πατὴρ Βαιθὰ, Λαμμὼν πατὴρ Βαιθαλαὲμ, καὶ Ἀρὶμ πατὴρ Βεθγεδώρ.
  ind-AYT: Salma bapa Betlehem, dan Haref bapa Bet-Gader.
  nya-nya: Salima abambo a Betelehemu ndi Harefu abambo ake a Beti-Gadera.
  hrv-hrv: Salma, otac Betlehemov, i Haref, otac Bet-Gaderov.
  mps-mps: '@see-verse:1CH.002.050'
  tpi-tpi: '@see-verse:1CH.002.050'
  dan-1931: Salma, Betlehems Fader, og Haref, Bet-Gaders Fader.
  vie-OVCB: Sanh-ma, (người sáng lập Bết-lê-hem), và Ha-rếp (người sáng lập Bết Ga-đe).
  guj-2017: બેથલેહેમનો દીકરો સાલ્મા અને હારેફનો દીકરો બેથ-ગદેર.
  pon-2006A: nah pwutak keriemen, Salma me tepin kauwada Pedleem, oh nah pwutak kesilimen
    Arep me tepin kauwada Pedkader.
  por-BRBSL: Salma, o pai de Belém, e Hareph, o pai de Beth Gader.
  cth-cth: Bethlehem na pa Salma, Bethgader na pa Hareph hai ao.
  twi-twi: Salma a ɔyɛ Betlehem agya ne Haref a ɔyɛ Bet-Gader agya.
  hlt-hlt: Bethlehem napa Salma, Bethgader napa Hareph khaw om.
  tbz-SIM: Sɑdimɑ weè do ketɛ́ Bɛtideɛmmu ɛì. Kɛ̀ Adɛfuu ketɛ́ Bɛti Kedɛɛ ɛì.
  msy-2020: '@see-verse:1CH.002.050'
  dop-dop: nɑ Sɑlǝmɑ wei ɩ ŋmɑ́ Pɛtǝlɛhɛm ɩcɑtɛ tɔ, nɑ Hɑlefɩ wei ɩ ŋmɑ́ Pɛtɛ-Ketɛɛ
    nyǝntɛ tɔ.
  azb-azb: Bet-Lexemin atası Salma, Bet-Qaderin atası Xaref.
  eng-DBY: Salma the father of Bethlehem, Hareph the father of Beth-gader.
  hin-2017: बैतलहम का पिता सल्मा और बेतगादेर का पिता हारेप।
  eng-YLT: Salma father of Beth-Lehem, Hareph father of Beth-Gader.
  eng-WYC-2017: Salma, the father of Bethlehem; Hareph, the father of Bethgader.
  eng-WMBB: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  urd-GVH: बैत-लहम का बाप सलमा और बैत-जादिर का बाप ख़ारिफ़ थे।
  rug-rug: Sa tuna koreo vina rua, se Salama, asa koa ia sa vasileana pa Betilihema,
    meke sa tuna koreo vina ṉeta, se Harepa, koa ia sa vasileana pa Betiqada.
  gaz-gaz: Salmaan abbaa Beetlihem, Haareef abbaa Beet Gaadeer.
  fra-LSG: Salma, père de Bethléhem; Hareph, père de Beth-Gader.
  yal-yal: Salima naxan Bɛtɛlɛmi taan masɛgɛ e nun Xarefi naxan Beti-Gaderi taan masɛgɛ.
  haw-1868: O Salema ka makuakane o Betelehema, o Hareta ka makuakane o Betegadera.
  arb-NAV: وَسَلْمَا مُؤَسِّسَ بَيْتِ لَحْمٍ، وَحَارِيفَ مُؤَسِّسَ بَيْتِ جَادِيرَ.
  ewe-ewe: Salma, Betlehem fofo kple Haref, Bet Gader fofo.
  eng-LEE: Salma the father of Beth-lechem, Chareph the father of Beth-gader.
  asm-FB: বৈৎলেহেমৰ পিতৃ চলমা, বৈৎ-গাদেৰৰ পিতৃ হাৰেফ।
  sus-A: سَلِمَ، بّتّلّيمُ بَبَ، نُن شَرٍقَ، بٍتِ فَدٍرِ بَبَ.
  fra-SBL: Salma, père de Bethléhem, et Hareph, père de Beth Gader.
  hbo-hbo: שַׂלְמָא֙ אֲבִ֣י בֵֽית־לָ֔חֶם חָרֵ֖ף אֲבִ֥י בֵית־גָּדֵֽר׃
  kik-kik: na Salima ithe wa Bethilehemu, na Harefu ithe wa Bethi-Gaderi.
  fra-NCL: Salma, père de Bethléem ; Hariph, père de Bethgader. —
  cek-AK: Bethlehem ih ampa Salma hoi Berth-Gader ih ampa Harep.
  cuk-cuk: Sobalʼdi, Quiriat-Jearim-e-babad, Salmaʼdi, Belén-e-babad, Harefʼdi, Bet-Gader-e-babad.
  uig-CYR: Бәйт-Ләһәмниң атиси Салма, Бәйт-Гадәрниң атиси Харәф еди.
  tel-2017: వీళ్ళలో శోబాలుకు కిర్యత్యారీము, శల్మాకు బేత్లెహేము, హారేపుకు బేత్గాదేరు
    పుట్టారు.
  hat-BSA: Salma, papa a Bethléem; Hareph, papa a Beth-Gader.
  kos-kos: Wen se akluo natul Hur pa Salma, el pa musaela acn Bethlehem. Ac wen se
    aktolu natul pa Hareph, el pa musaela acn Bethgader.
  hbo-WLC: שַׂלְמָא֙ אֲבִ֣י בֵֽית־לָ֔חֶם חָרֵ֖ף אֲבִ֥י בֵית־גָּדֵֽר׃
  ibo-ibo: Salma nna Betlehem, na Haref, nna Bet-Gadea.
  ory-ory: ସଲ୍ମା ବେଥଲିହିମର ପିତା, ହାରେଫ୍‍ ବେଥ୍-ଗାଦରର ପିତା;
  chk-chk: Salma semelapen chon Petleem, me Haref semelapen chon Pet-kater.
  rop-rop: Det sekanwan san blanga im bin neim Selma, en imbin stadimap det taun gulum
    Bethlahem, en det namba 3 san neim Heref bin stadimap det taun gulum Bethgada.
  ukr-1871: Салма, батько (князь) Бетлеєму, Хареф, батько Бетгадера.
  deu-1951: Salma, der Vater von Bethlehem, Chareph, der Vater von Beth-Gader.
  eng-JPS: Salma the father of Beth-lehem, Hareph the father of Beth-gader.
  srp-1865: Salma otac Vitlejemu, Aref otac Vet-Gaderu.
  lug-lug: Saluma n’azaala Besirekemu, ne Kalefu n’azaala Besugaderi.
  heb-heb: שלמא אבי בית לחם חרף אבי בית גדר׃
  ben-IRV: বৈৎলেহমের বাবা শল্‌ম, বৈৎ-গাদের বাবা হারেফ।
  pan-pan: ਬੈਤਲਹਮ ਦਾ ਪਿਤਾ ਸਾਲਮਾ, ਬੈਤਗਾਦੇਰ ਦਾ ਪਿਤਾ ਹਾਰੇਫ।
  mya-JVB: ဗက်လင် အဘ စလမ ၊ ဗက်ဂါဒါ အဘ ဟာရပ် တည်း။
  hmo-hmo: Kaleba ena natuna tau iharuana, Salima, ese Betelehema hanua ia hamatamaia,
    bona Kaleba ena natuna tau ihatoina Harepe ese Bete Gadere hanua ia hamatamaia.
  urd-urd: बैतलहम का बाप सलमा, और बैतजादिर का बाप ख़ारीफ़।
  rus-SYN: Салма, отец Вифлеема; Хареф, отец Бефгадера.
  bqc-SIM: ń Salɛma pↄ́ Bɛtɛlɛũ kàlɛo ń Alefa pↄ́ Bɛgadee kàlɛo.
  tcz-CHONGTHU: Bethlehem pa Salma, chule Beth-Gader pa Hareph ahiuve.
  mar-mar: बेथलेहेमचा पिता सल्मा आणि बेथ-गेदेरचा पिता हारेफ.
  qub-qub: Belenta jatarachej Salma, Bet-gaderta jatarachej Haref.
  bqp-bqp: kɑ Sɑlumɑ, Bɛtelehɛmun kɑbɑ wuko, kɑ Hɑrɛfu, Bɛti Gedɛɛn kɑbɑ wuko.
  hat-hat: Salma ki te papa Betleyèm, ak Arèf ki te papa Betgadè.
  eng-BSB: Salma the father of Bethlehem, and Hareph the father of Beth-gader.
  eng-WEBPB: Salma the father of Bethlehem, and Hareph the father of Beth Gader.
  kbq-kbq: Hagi Salma'a Betlehemu kumara agra eri fore hu'nea nere. Hagi Harepi'a
    Betgaderi kumara agra erifore hu'neankino, Betgaderi kumamofo nefa'e.
  nhe-BL: Salma, tlen teipa quinpixqui iconehua tlen inintoca eliyayaj Belén huan
    Haref tlen teipa quipixqui icone itoca Bet Gader.
