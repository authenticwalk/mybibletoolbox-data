verse: 1CH.002.023
translations:
  mal-C: (എന്നാൽ, ഗെശൂരും അരാമുംകൂടി ഹാവോത്ത്-യായീരും കെനാത്തും അതിനുചുറ്റുമുള്ള അധിനിവേശങ്ങളും
    പിടിച്ചടക്കി—ആകെ അറുപതു പട്ടണങ്ങൾ.) ഇവരെല്ലാം ഗിലെയാദിന്റെ പിതാവായ മാഖീരിന്റെ
    പിൻഗാമികളായിരുന്നു.
  deu-TKW: Aber die Gesuriter und Aramäer nahmen ihnen die Zeltdörfer Jairs, Kenath
    und die zugehörigen Ortschaften, zusammen sechzig Städte. Diese alle waren Söhne
    Machirs, des Vaters Gileads.
  lin-lin: 'Kasi bato ya Geshuri mpe ya Siri babotolaki na makasi bamboka oyo Yairi
    azalaki kokonza ; babotolaki mpe Kenati elongo na bamboka na yango ya mike : bingumba
    nyonso oyo babotolaki ezalaki tuku motoba. Bango nyonso wana bazalaki bakitani
    ya Makiri, tata ya bato ya Galadi.'
  eng-LSV: and he takes Geshur and Aram, the small villages of Jair, from them, with
    Kenath and its small towns, sixty cities—all these [belonged to] the sons of Machir
    father of Gilead.
  eng-GNV: And Gesthur with Aram tooke the townes of Iair from them, and Kenath and
    the townes thereof, euen threescore cities. All these were the sonnes of Machir
    the father of Gilead.
  eng-WEBSTER: And he took Geshur, and Aram, with the towns of Jair, from them, with
    Kenath and its towns, even sixty cities. All these belonged to the sons of Machir,
    the father of Gilead.
  nhw-BL: Pero Gesur huan Aram moaxcatijque nochi ialtepehua Jair. Huan nojquiya,
    moaxcatijque nopa altepetl Kenat ihuaya 60 ipilaltepehua catli quiyahualojtoyaj.
    Nochi ya ni elque iconehua Maquir catli itata Galaad.
  swh-ONEN: (Lakini Geshuri na Aramu wakateka miji ya Hawoth-Yairi, pamoja na Kenathi
    na viunga vyake; jumla ilikuwa miji sitini.) Wote hawa walikuwa wazao wa Makiri
    babaye Gileadi.
  bba-bba: Adɑmɑ Gesuribɑ kɑ Siriɡibu bɑ Yɑirin wuu si wɔri bɑ mwɑ kɑ Kenɑtin wusu
    kɑ sin bɑru kpɑɑnu kpuro. Su sɑ̃ɑwɑ wusu wɑtɑ. Be bɑ wɑ̃ɑ wuu si sɔɔ kpuro, bɑ
    sɑ̃ɑwɑ Mɑkiri Gɑlɑdin tundon debuminu.
  eng-KJVCPB: And he took Geshur, and Aram, with the towns of Jair, from them, with
    Kenath, and the towns thereof, even threescore cities. All these belonged to the
    sons of Machir the father of Gilead.
  luo-luo: (Kata kamono, Geshur kod Aram ne omako Havoth Jair, kaachiel gi Kenath
    kod kuonde mag dak molwore, mane gin mier piero auchiel). Magi duto ne gin nyikwa
    Makir wuon Gilead.
  meu-meu: A Gesuru bona Aram ese Havoto-iairi na idia edia amo e abia oho, bona Kenat
    mai ena hanua maraḡidia ida danu; e abi hanuadia iboudiai na tauratoiahui. Unu
    iboudiai na Makiri, Gilead tamana, garana.
  npi-ULB: गशूर र अरामले हब्‍बात-याईर र केनातका साथै वरिपरिका साठी वटा सहर लिए । यी
    सबै बासिन्‍दा गिलादका पिता माकीरका सन्‍तान थिए ।
  yor-yor: (Ṣùgbọ́n Geṣuri àti Aramu sì fi agbára gba Hafoti-Jairi, àti Kenati pẹ̀lú
    gbogbo agbègbè rẹ̀ tí wọn tẹ̀dó sí jẹ́ ọgọ́ta ìlú.) Gbogbo wọ̀nyí ni àwọn ọmọ
    Makiri baba Gileadi.
  pes-OPCB: ولی قوای جشور و ارام، شهرهای یائیر و شهر قناط را همراه با شصت روستای اطراف
    آن به زور از او گرفتند. ساکنان این شهرها و روستاها از نسل ماخیر (پدر جلعاد) بودند.
  tgl-ULB: Kinuha nina Gesur at Aram ang mga bayan nina Jair at Kenat, pati na rin
    ang animnapung nakapalibot na mga bayan. Ang lahat ng mga naninirahang ito ay
    kaapu-apuhan ni Maquir, na ama ni Gilead.
  hui-hui: Anigo Gesua hameigini hearubi Siriali bu hearubi tigua ibalu wai buwa Yairi
    ibugua tano handaya ho hearubi Kenada tanobi karulalu tano maru kawareni wiarubi
    karulalu tigua tano pira waragaria (60) uruni karulai haga bini. Tano uruni bibahende
    Gileada aba Magiri waneigini aguaneru tinaga winigo karulene.
  mya-mya: သို့​ရာ​တွင်​ဂေ​ရှု​ရ​နှင့်​အာ​ရံ​ဘု​ရင်​တို့​သည် ထို​ပြည်​မှ​ယာ​ဣ​ရ​နှင့်​ကေ​နတ်​ရွာ​တို့​နှင့်
    တ​ကွ အ​နီး​အ​နား​ရှိ​မြို့​များ​အ​ပါ​အ​ဝင် မြို့​ခြောက်​ဆယ်​တို့​ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်​လိုက်
    ကြ​၏။ ထို​ဒေ​သ​တွင်​နေ​ထိုင်​ကြ​သူ​လူ​အ​ပေါင်း တို့​မှာ​ဂိ​လဒ်​၏​ဖ​ခင်​မာ​ခိ​ရ​၏​သား​မြေး
    များ​ဖြစ်​သ​တည်း။-
  bod-N: གེ་ཤུར་པ་དང་ཨཱ་རམ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ལས་ཡཱ་ཨིར་གྱི་གྲོང་རྡལ་རྣམས་དང་། ཀེ་ནད་དང་དེ་ལ་གཏོགས་པའི་གྲོང་ཚོ་བསྡོམས་པས་དྲུག་ཅུ་བླངས་ཤིང་།
    དེ་ཐམས་ཅད་ནི་གིལ་ཨད་ཀྱི་ཕ་མཱ་ཀིར་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན་ནོ། །
  sna-sna: (Asi Geshuri naAramu vakatapa Habhoti Jairi pamwe chete neKenati namaguta
    akaripoteredza, maguta makumi matanhatu.) Ava vose vaiva vorudzi rwaMakiri baba
    vaGireadhi.
  spa-BLM: Gesur y Aram les arrebataron las ciudades de Jair, con Kenat y sus aldeas,
    hasta sesenta ciudades. Todos estos fueron los hijos de Maquir, padre de Galaad.
  cac-cac: Axo pax eb' aj Gesur yed' eb' aj Aram ix ic'ancan juntzan̈ schon̈ab' vin̈aj
    Jair chi' yed' chon̈ab' Kenat yed' yaldeail, 60 chon̈ab'il d'a smasanil. Masanil
    juntzan̈ eb' tic, yin̈tilal eb' vin̈aj Maquir.
  swh-ULB: Geshuri na Aramu wakawapokonya miji ya Yairi na Kenathi, pamoja na miji
    sitini iliyo zunguka. Hawa wakazi wote walikuwa ni uzao wa Makiri, baba wa Gileadi.
  bel-bel: Але Гесуране і Сірыйцы ўзялі ў іх селішчы Яіра. Кенат і залежныя ад яго
    гарады, - шэсьцьдзясят гарадоў. Усе гэтыя гарады сыноў Махіра, бацькі Галаадавага.
  deu-ELBBK: und Gesur und Aram nahmen ihnen die Dörfer Jairs weg, mit Kenat und seinen
    Tochterstädten, 60 Städte. Diese alle waren Söhne Makirs, des Vaters Gileads.
  mbb-OT: (Piru mid-aǥew ni Geshur wey ni Aram haazà is menge inged ni Jair apil is
    Kenat, wey menge inged he nekelingut kayi. 60 langun he lugar.) Pudu heini menge
    kevuwazan ni Makir he amey ni Gilead.
  mal-2015: എന്നാൽ ഗെശൂരും അരാമും യായീരിന്റെ പട്ടണങ്ങളെയും കെനാത്തിനെയും അതിന്റെ ഗ്രാമങ്ങളെയും
    ഇങ്ങനെ അറുപതു പട്ടണം അവരുടെ കയ്യിൽനിന്നു പിടിച്ചു. ഇവരെല്ലാവരും ഗിലെയാദിന്റെ അപ്പനായ
    മാഖിരിന്റെ പുത്രന്മാരായിരുന്നു.
  rmc-rmc: 'Ale o Gešurčana the o Aramejčana lenge zaile šovardeš (60) gava: Le Jairoskre
    gava the o foros Kenat le gavenca. A savore manuša, save bešenas andro Gilead,
    sas le Machiroskre potomki.'
  pes-OPV: واو جَشور و اَرام را که حَوُّوب يائير باشد، با قنات و دهات آنها که شصت
    شهر بود، از ايشان گرفت و جمييع اينها از آن بني ماکير پدر جِلعاد بودند.
  ron-1924: 'Гешуриций ши сириений ле-ау луат тыргуриле луй Иаир, ку Кенатул ши четэциле
    каре циняу де ел: шайзечь де четэць. Тоць ачештя ерау фиий луй Макир, татэл луй
    Галаад.'
  ben-OBCV: (কিন্তু গশূর ও অরাম হবৎ-যায়ীর দখল করে নিয়েছিল, এছাড়াও তারা কনাৎ ও সেটির
    পার্শ্ববর্তী উপনিবেশগুলিও—অর্থাৎ ষাটটি নগর দখল করে নিয়েছিল) এরা সবাই গিলিয়দের
    বাবা মাখীরের বংশধর।
  som-som: Oo Geshuur iyo Araam ayaa waxay qaateen magaalooyinkii reer Yaa'iir, iyo
    Qenaad, iyo tuulooyinkeedii, waxayna wada ahaayeen lixdan magaalo. Oo kulli intaasu
    waxay wada ahaayeen wiilashii Maakiir oo ahaa Gilecaad aabbihiis.
  lat-VUC: 'Cepitque Gessur et Aram oppida Jair, et Canath, et viculos ejus sexaginta
    civitatum: omnes isti filii Machir patris Galaad.'
  eng-ASVBT: And Geshur and Aram took the towns of Jair from them, with Kenath, and
    the villages thereof, even threescore cities. All these were the sons of Machir
    the father of Gilead.
  ita-1885: e prese a' Ghesurei, ed a' Siri, le villate di Iair, e Chenat, con le
    terre del suo territorio, che sono sessanta terre. Esse furono dei figliuoli di
    Machir, padre di Galaad.
  eng-LXXUP: And he took Geshur and Aram, the towns of Jair from them; with Kenath
    and its towns, sixty cities. All these belonged to the sons of Machir the father
    of Gilead.
  eng-ULB: Geshur and Aram took Havvoth Jair and Kenath, as well as sixty surrounding
    towns. All these inhabitants were descendants of Makir, the father of Gilead.
  spa-VBL: Pero Gesur y Harán les quitaron las ciudades de Havvoth Jair, junto con
    Kenat y sus ciudades, para un total de sesenta ciudades. Todos ellos eran descendientes
    de Maquir, el padre de Galaad.
  fra-_FOB: Les Gueshuriens et les Syriens leur prirent les bourgs de Jaïr, Kénath
    et les villes de son ressort, soixante villes. Tous ceux-là étaient enfants de
    Makir, père de Galaad.
  mal-mal: എന്നാൽ ഗെശൂരും അരാമും, യായീരിന്റെ പട്ടണങ്ങളെയും കെനാത്തിനെയും, അതിന്റെ
    ഗ്രാമങ്ങളെയും ഇങ്ങനെ അറുപത് പട്ടണങ്ങൾ അവരുടെ കയ്യിൽനിന്ന് പിടിച്ചു. ഇവരെല്ലാവരും
    ഗിലെയാദിന്റെ അപ്പനായ മാഖീരിന്റെ പുത്രന്മാരായിരുന്നു.
  urd-GVR: '@see-verse:1CH.002.022'
  suz-BL: तन्‍न गेशुर नु अराम आस राज्‍य निक्‍शीमी मेको रे हव्‍वोथ-याइर, केनाथ नु आ
    नेक्‍था ङा सहर ६० ओटा सहर लडाइ पा ग्राशा आस के सेल्‍से बाक्‍त। मेको नेल्‍ल माकीर
    आ तौ बाक्‍मा बाक्‍त। माकीर चहिं गिलाद आ आफ बाक्‍माक्‍त।
  ita-1927: I Gheshuriti e i Siri presero loro le borgate di Jair, Kenath e i villaggi
    che ne dipendevano, sessanta città. Tutti cotesti erano figliuoli di Makir, padre
    di Galaad.
  ckb-ckb: بەڵام گەشوور و ئارام، حەڤۆت یائیریان لێ داگیر کرد لەگەڵ قەنات و دەوروبەری
    کە شەست شارۆچکە بوون. هەموو ئەمانە نەوەی ماکیری باوکی گلعاد بوون.
  eng-BBE: And Geshur and Aram took the tent-towns of Jair from them, with Kenath
    and the small places round it, even sixty towns. All these were the sons of Machir,
    the father of Gilead.
  kan-OKCV: ಇವನಿಗೆ ಗಿಲ್ಯಾದಿನ ದೇಶದಲ್ಲಿ ಅರುವತ್ತು ಪಟ್ಟಣಗಳು ಇದ್ದವು. ಇದಲ್ಲದೆ ಅವನು ಗೆಷೂರ್ಯರನ್ನೂ,
    ಅರಾಮ್ಯರನ್ನೂ, ಯಾಯೀರನ ಪಟ್ಟಣಗಳನ್ನೂ, ಕೆನಾತ್ ಮತ್ತು ಅದರ ಪಟ್ಟಣಗಳನ್ನೂ, ಒಟ್ಟು ಅರವತ್ತು ಪಟ್ಟಣಗಳನ್ನು
    ಗೆದ್ದುಕೊಂಡನು. ಇವುಗಳೆಲ್ಲಾ ಗಿಲ್ಯಾದನ ತಂದೆಯಾದ ಮಾಕೀರನ ವಂಶದವರಿಗೆ ಇದ್ದವು.
  tam-2017: கெசூரும், ஆராமும் யாவீரின் கிராமங்களையும், கேனாத்திலுள்ள கிராமங்களாகிய
    அறுபது ஊர்களையும் எடுத்துக்கொண்டார்கள்; இவர்கள் எல்லோரும் கிலெயாத்தின் தகப்பனாகிய
    மாகீரின் மகன்கள்.
  spa-RV-1909: Y Gesur y Aram tomaron las ciudades de Jair de ellos, y á Cenath con
    sus aldeas, sesenta lugares. Todos estos fueron de los hijos de Machîr padre de
    Galaad.
  ron-BTF: Și Hețron a luat Gheșurul și Aramul, cu orașele din Iair, de la ei, cu
    Chenatul și orașele acestuia, chiar șaizeci de cetăți. Toate acestea au aparținut
    fiilor lui Machir, tatăl lui Galaad;
  eng-WEBP: Geshur and Aram took the towns of Jair from them, with Kenath, and its
    villages, even sixty cities. All these were the sons of Machir the father of Gilead.
  eng-FBV: But Geshur and Aram took from them Havvoth Jair, along with Kenath and
    its towns, a total of sixty towns. These were all descendants of Makir the father
    of Gilead.
  nld-1939: Maar Gesjoer en Aram ontnamen hun de kampementen van Jaïr, namelijk Kenat
    met bijbehorende plaatsen; in het geheel zestig plaatsen, allemaal stichtingen
    van Makir, den stamvader van Gilad.
  nch-BL: Pero Gesur huan Aram moaxcatijque nochi ialtepehua Jair. Huan nojquiya,
    moaxcatijque nopa altepet Kenat ihuaya 60 ipilaltepehua cati quiyahualojtoyaj.
    Nochi ya ni elque iconehua Maquir cati itata Galaad.
  vie-1934: Dân Ghê-su-rơ và dân Sy-ri chiếm lấy những thành Giai-rơ và Kê-nát, luôn
    với các hương thôn của địa hạt nó, cộng là sáu mươi thành. Những người ấy đều
    là con cháu Ma-ki, cha Ga-la-át.
  hin-CV: (किंतु गेशूर और अराम ने हव्वोथ-याईर, केनाथ और इन क्षेत्रों के साठ गांव इनसे
    छीन लिए.) ये सभी गिलआद के पिता माखीर के वंश के थे.
  spa-BES: Y Gesur y Aram se apoderaron de los campamentos de Jair, también de Kenat
    y las aldeas, en total sesenta ciudades. Todos estos fueron los hijos de Maquir,
    el padre de Galaad.
  tdx-tdx: Rinambe’e t’i Gesore naho i Arame rekets’ o rova’ Iaireo naho i Kenate
    naho o rova’eo, rova enempolo. Songa ana’ i Makire rae’ i Giladeo.
  tha-KJV: แต่​จากหัวเมืองเหล่านั้น เขาได้ยึดเกชูร์กับอารัม พร​้อมกับหัวเมืองต่างๆของยาอีร์
    และหัวเมืองเคนาท กับบรรดาชนบทของหัวเมืองหกสิบชนบทด้วยกัน ทั้งสิ้นเหล่านี้เป็นของลูกหลานมาคีร์​บิ​ดาของกิเลอาด
  por-BR-2018: E Gesur e Arã tomaram deles as cidades de Jair, e a Quenate com suas
    aldeias, sessenta cidades. Todos estes foram filhos de Maquir, pai de Gileade.
  deu-ELO: und Gesur und Aram nahmen ihnen die Dörfer Jairs weg, mit Kenath und seinen
    Tochterstädten, sechzig Städte. Diese alle waren Söhne Makirs, des Vaters Gileads.
  eng-WYC-2018: and he took Geshur, and Aram, the cities of Jair, and Kenath, and
    the towns thereof, of seventy cities, (or but Geshur and Aram captured the cities
    of Jair, and Kenath, and their towns, sixty towns in all). All these were(of)
    the sons of Machir, the father of Gilead.
  epo-epo: Sed la Geŝuranoj kaj Sirianoj forprenis de ili la Vilaĝojn de Jair, Kenaton
    kaj ĝiajn dependaĵojn, sesdek urbetojn. Ĉiuj ĉi tiuj estis la filoj de Maĥir,
    patro de Gilead.
  uig-PIN: Gǝxur bilǝn Aram xu yurttikilǝrdin «Yairning yeza-ⱪixlaⱪliri»ni, Kinatni
    wǝ uningƣa ⱪaraxliⱪ yezilar bolup jǝmiy atmix yeza-xǝⱨǝrni tartiwaldi. Yuⱪiriⱪilarning
    ⱨǝmmisi Gileadning atisi Makirning ǝwladliridur.
  beo-beo: (Be Gisie amola A:ila:me da Ha:ifode Ya:ie moilai amola Gina:de moilai
    bai bagade amola Gina:de moilai sisiga:i 60 agoane, amo huluane hasali.) Amo dunu
    huluane da Gilia:de ea mano amo Ma:ige egaga fifi misi.
  tpi-OTNT: Tasol ol lain bilong Gesur na Siria i kam pait na kisim ol taun bilong
    Jair na taun Kenat wantaim ol arapela taun i stap klostu long en. Ol i kisim 60
    taun olgeta. Ol manmeri bilong dispela hap ol i lain tumbuna bilong Makir, papa
    bilong Gileat.
  hau-SA: (Amma Geshur da Aram suka ƙwace Hawwot Yayir da kuma Kenat tare da ƙauyukan
    kewayenta, garuruwa sittin.) Dukan waɗannan su ne zuriyar Makir mahaifin Gileyad.
  uig-LAT: Geshur bilen Aram shu yurttikilerdin «Yairning yéza-qishlaqliri»ni, Kinatni
    we uninggha qarashliq yézilar bolup jemiy atmish yéza-sheherni tartiwaldi. Yuqiriqilarning
    hemmisi Giléadning atisi Makirning ewladliridur.
  nde-nde: (Kodwa uGeshuri lo-Aramu bathumba iHavothi-Jayiri, kanye leKhenathi lezindawana
    eziyimizana eseduzane, imizi engamatshumi ayisithupha.) Bonke laba babeyisizukulwane
    sikaMakhiri uyise kaGiliyadi.
  ton-ton: Pea naʻa ne kapasia ʻa Kesuli, mo ʻAlami, fakataha mo e ngaahi kolo ʻo
    Saili, meiate kinautolu, mo Kinati, mo hono ngaahi kolo ʻo ia, ʻio, ʻae kolo ʻe
    onongofulu. naʻe ʻoe ngaahi foha ʻo Mekili ko e tamai ʻa Kiliati, ʻae ngaahi potu
    ni kotoa pē.
  ces-1613: Nebo vzal Gessurejským a Assyrským vsi Jairovy, i Kanat s městečky jeho,
    šedesáte měst. To všecko pobrali synové Machirovi, otce Galádova.
  eng-WMB: Geshur and Aram took the towns of Jair from them, with Kenath, and its
    villages, even sixty cities. All these were the sons of Machir the father of Gilead.
  tam-TCV: ஆனால் கேசூர், ஆராம் என்பவர்கள் யாவீரின் கிராமங்களையும், கேனாத்தையும் அதைச்
    சூழ்ந்திருந்த குடியிருப்புகளான அறுபது ஊர்களையும் கைப்பற்றினார்கள். இவர்கள் எல்லோரும்
    கீலேயாத்தின் தகப்பனான மாகீரின் சந்ததிகள்.
  ceb-ULB: Giilog ni Gesor ug ni Aram ang mga lungsod sa Jair ug Kenat, lakip ang
    60 ka mga baryo sa palibot niini. Kining tanan nga mga lumulupyo mga kaliwat ni
    Makir, nga amahan ni Gilead.
  pol-UBG: 'Zabrał bowiem Geszurze i Aramowi wsie Jaira oraz Kenat i przyległe do
    niego miasteczka: razem sześćdziesiąt miast. Wszystkie one należały do synów Makira,
    ojca Gileada.'
  urd-GVU: '@see-verse:1CH.002.022'
  deu-1912: Aber die Gessuriter und Syrer nahmen ihnen die Flecken Jairs, dazu Kenath
    mit seinen Ortschaften, sechzig Städte. Diese alle sind Kinder Machirs, des Vaters
    Gileads.
  kan-2017: ಗೆಷೂರ್ಯರು ಮತ್ತು ಅರಾಮ್ಯರು ಯಾಯೀರನ ಸಂತಾನದವರಿಂದ ಯಾಯೀರಿನ ಗ್ರಾಮಗಳನ್ನೂ ಕೆನತ್
    ಪ್ರಾಂತ್ಯದ ಗ್ರಾಮಗಳನ್ನು, ಒಟ್ಟು ಅರವತ್ತು ಸಂಸ್ಥಾನಗಳನ್ನು ಗೆದ್ದುಕೊಂಡರು. ಈ ಸಂಸ್ಥಾನದವರೆಲ್ಲರೂ
    ಗಿಲ್ಯಾದ್ಯರ ಮೂಲಪುರುಷನಾದ ಮಾಕೀರನ ಗೋತ್ರದವರು.
  yap-yap: Machane nam nu Geshur ngu Aram e ra kolew nel’i ragag e yochi binaw u rom,
    nib mu’un fa galochi binaw ni Jair nge Kenath ngay, nge pi yochi binaw nib chugur
    ngay. Urngin e pi girdi’ ni yad ma par u rom e pi’in ni owchen Makir ni chitamngin
    Gilead.
  hlt-MCSB: Tedae Geshuri, Aram vangca rhoek neh Jair, te khui lamloh Kenath neh a
    khobuel, khopuei sawmrhuk te a loh thil. Te boeih te Gilead napa Makir koca rhoek
    kah ni.
  mdy-ETH: ጋዓንቴ ጌሹሬና ዓራሜ ዓጮ ካኣቶና ላሂታሚ ማዓ ዻኮ ዻኮ ካታሞ ዬያ፥ ጌሌዓዴይዳፓ ዖሎና ባሺ ዓርቄኔ፤ ዬያታ፦ ያዒሬንታ
    ቄናቲኔንታ ጉርዶ፤ ዬያጉዲ ዔያቶኮ ኮይላ ዓኣ ዻኮ ዻኮ ካታሞንሢያ ቃሲ ዓርቃያኬ፤ ዒኢካ ናንጋ ዴራ ቢያ ጌሌዓዴኮ ዓዶ ማኪሬ
    ዜርሢኬ፤
  twi-ASANTE: (Akyire no, Gesur ne Aram gyee Yair nkuro, sane gyee Kenat ne ne nkuraa
    aduosia a atwa ho ahyia no nyinaa.) Na yeinom nyinaa yɛ Makir a ɔyɛ Gilead agya
    no asefoɔ.
  eng-WEBU: Geshur and Aram took the towns of Jair from them, with Kenath, and its
    villages, even sixty cities. All these were the sons of Machir the father of Gilead.
  wal-wal: SHin Gashuuranne Sooriyaa kawoti Yaa7iira katamata Qanaataaranne Qanaata
    moottatuura usuppun tammu katamata olidi oiqqidosona; yan de7ida asai ubbai Gala7aade
    aawaa Maakira zare.
  spa-PDDPT: 'Pero Gesur y Aram tomaron las aldeas de Jaír, y Kenat y sus aldeas:
    60 pueblos. Todas éstas las tomaron los hijos de Maquir, padre de Galaad.'
  gun-gun: Ha'e rami teĩ Jair pegua tekoa ikuai va'ekue ma Gesur ha'e Arã oipe'apa,
    Quenate yvýry tekoa'i ikuai va'e ha'e javi guive, ha'e javi vy ma sessenta tekoa
    ikuai. Ha'e va'e kuery ha'e javi ma Gileade ru Maquir ra'y kuery meme.
  ilo-ULB: Sinakupda Gesur ken Aram dagiti il-ili ti Jair ken Kenat, agraman dagiti
    innem a pulo nga il-ili nga adda iti aglawlaw dagitoy. Amin dagitoy nga agnanaed
    ket kaputotan ni Makir nga ama ni Galaad.
  kpg-kpg: Gei nia henua o Geshur mo Aram ne kumi nia waahale e modoono, hagapuni
    gi nia dama guongo go Jair mo Kenath, mo nia waahale mada llauehe i nia dama guongo
    ala i dono baahi. Nia daangada huogodoo ala e noho i golo la nia hagadili ni Machir,
    tamana o Gilead.
  uig-ARA: گەشۇر بىلەن ئارام شۇ يۇرتتىكىلەردىن «يائىرنىڭ يېزا-قىشلاقلىرى»نى، كىناتنى
    ۋە ئۇنىڭغا قاراشلىق يېزىلار بولۇپ جەمئىي ئاتمىش يېزا-شەھەرنى تارتىۋالدى. يۇقىرىقىلارنىڭ
    ھەممىسى گىلېئادنىڭ ئاتىسى ماكىرنىڭ ئەۋلادلىرىدۇر.
  sus-sus: Gesurikae nun Siriyakae naxa Yayiri xa taae sɔtɔ a nun Kenata nun taa tongo
    senni naxee na a rabilinyi. Yi mixi birin kelixi Makiri bɔnsɔɛ nɛ, Galadi baba.
  pon-2006: Ahpw wehi kan en Kesur oh Aram kalowehdi kahnimw weneisek wasao, iangahki
    kisin kahnimw kan en Sair oh Kenad, oh pil kahnimw kan me karanih wasa pwuko.
    Aramas koaros me kin kousoan wasao re wia kisehn kadaudok en Makir, semen Kilead.
  ksd-ksd: Ma Gesur ma Aram dir ga kale pa Kavot-Iair ma Kenat ma ra laptikai na vinun
    na gunan dia ga ki ta dir. Go diat par ra umana bul mur tai Makir ra tama i Gilead.
  tur-YTC: Geşur ve Aram, Yair'in kasabalarını, Kenat'ı ve köylerini, altmış kenti
    onlardan aldılar. Bunların hepsi Gilad'ın babası Makir'in oğullarıydı.
  grc-BRENT: Καὶ ἔλαβε Γεδσοὺρ καὶ Ἀρὰμ τὰς κώμας Ἰαῒρ ἐξ αὐτῶν, τὴν Κανὰθ καὶ τὰς
    κώμας αὐτῆς, ἑξήκοντα πόλεις· πᾶσαι αὗται υἱῶν Μαχὶρ πατρὸς Γαλαάδ.
  ind-AYT: Namun, Gesur dan Aram merebut Hawot-Yair dari mereka, beserta Kenat dan
    desa-desanya, sebanyak enam puluh desa. Semua itu adalah keturunan Makhir, bapa
    Gilead.
  nya-nya: (Koma Gesuri ndi Aramu analanda Havoti Yairi komanso Kenati ndi madera
    ake onse ozungulira, mizinda makumi asanu ndi umodzi). Onsewa anali adzukulu,
    a Makiri abambo ake a Giliyadi.
  hrv-hrv: Ali su Gešurci i Aramejci osvojili od njih Jairova Sela, Kenat sa selima,
    šezdeset gradova. To su sve osvojili sinovi Makira, oca Gileadova.
  mps-mps: Tialima te Gesur me Siria te hani dabego te boi hwįagaselama, te Jairgo
    taun dabe sobadi te taun Kenat dali te aga pąde elaluali taun dabe me salio.
    Augwaligo te 60 taun dabe salio. Te badu we bidi dabe augwali te Makirgo bulali
    wąį nǫų dabe da, te Gileatgo aya dao.
  tpi-tpi: Tasol ol lain bilong Gesur na Siria i kam pait na kisim ol taun bilong
    Jair na taun Kenat wantaim ol arapela taun i stap klostu long en. Ol i kisim 60
    taun olgeta. Ol manmeri bilong dispela hap ol i lain tumbuna bilong Makir, papa
    bilong Gileat.
  dan-1931: Men Gesjur og Aram fratog dem Ja'irs Teltbyer, Kenat med Småbyer, tresindstyve
    Byer. Alle disse var Gileads Fader Makirs Sønner.
  vie-OVCB: (Nhưng người Ghê-sua và A-ram chiếm đoạt các thành phố Giai-rơ, đồng thời
    cũng chiếm luôn thành phố Kê-nát và sáu mươi làng quanh thành phố này.) Tất cả
    những người này là con cháu Ma-ki, cha của Ga-la-át.
  guj-2017: ગશૂર અને અરામના લોકોએ યાઈર અને કનાથનાં નગરો પોતાને તાબે કર્યા. બધાં મળીને
    સાઠ નગરો પડાવી લીધાં. ત્યાંના રહેવાસીઓ ગિલ્યાદના પિતા માખીરના વંશજો હતા.
  pon-2006A: Ahpw wehi kan en Kesur oh Aram kalowehdi kahnimw weneisek wasao, iangahki
    kisin kahnimw kan en Sair oh Kenad, oh pil kahnimw kan me karanih wasa pwuko.
    Aramas koaros me kin kousoan wasao re wia kisehn kadaudok en Makir, semen Kilead.
  por-BRBSL: Geshur e Aram tomaram as cidades de Jair deles, com Kenath, e suas aldeias,
    até sessenta cidades. Todos estes eram filhos de Machir, o pai de Gilead.
  cth-cth: Hatei, Geshur, Aram khocanaw hoi Jair, hotnaw thung hoi Kenath hoi a khotenaw,
    khopui 60 touh a la sin. Hotnaw pueng teh Gilead na pa Makhir casaknaw e doeh.
  twi-twi: (Akyiri no, Gesur ne Aram gyee Yair nkurow, san gyee Kenat ne ne nkuraa
    aduosia a atwa ho ahyia no nyinaa.) Na eyinom nyinaa yɛ Makir a ɔyɛ Gilead agya
    no asefo.
  hlt-hlt: Tedae Geshuri, Aram vangca rhoek neh Jair, te khui lamloh Kenath neh a
    khobuel, khopuei sawmrhuk te a loh thil. Te boeih te Gilead napa Makir koca rhoek
    kah ni.
  tbz-SIM: Kesuu ɛì nɛ̀ Adɑmu ɛì kɛ̀ yɛ kpɑ̀ɑ̀tìbɛ̀ɛ fietɛ Yɑii kɛ́tiekɛ yɛhɛkɛ̀ nɛ̀
    Kenɑti ɛidiɛ̀, nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ yɛ̀ tɔ̀kɛ́nɛ̀ yɛmɔu kɛ̀ yɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀
    sipísìkuɔ̀. Bɛ̀ɛ̀ do bo yɛ miɛkɛ bɛmɔu bɛ̀ do tú Kɑdɑɑdi cicɛ Mɑkiidì yɑɑ̀bí nyi.
  msy-2020: Ezɨ Gesur ko Sirian adarazi izava, Jair ko Kenatɨn adarazi ko mɨsogha
    men nguibar ekiaba ko, men nguibar dozir men boroghɨn itir maba sara ini. Me 60plan
    nguibar ekiaba bar moghɨra da ini. Danganir kamɨn iti darasi, kar Gileatɨn afeziam
    Makirɨn ovavir boriba.
  dop-dop: Amɑ Kesuu nɑ Alɑm pǝ ɑwulɑɑ lɛɛkɑ Yɑyii ɑcɑlɛɛ nɑ Kenɑ ɩcɑtɛ sɔsɔɔlɛ, nɑ
    pǝ cɔlɔ ɑcɑlɛɛ nɑ ɑ́ kpɛntɩ nɩɩtoso. Mɑkii lʋlʋɣʋ nyǝ́mɑ kɑ wɛnnɑ tǝnɛ ɩnɩ.
  azb-azb: Amma Geşurlular və Aramlılar onlardan Xavvot-Yairi aldılar, bundan başqa,
    Qenatı və onun qəsəbələrini də – cəmisi altmış şəhəri aldılar. Bunların hamısı
    Gileadın atası olan Makirin nəsilləri idi.
  eng-DBY: and Geshur and Aram took the villages of Jair from them, with Kenath and
    its dependent towns, sixty cities. All these were sons of Machir the father of
    Gilead.
  hin-2017: और गशूर और अराम ने याईर की बस्तियों को और गाँवों समेत कनात को, उनसे ले
    लिया; ये सब नगर मिलकर साठ थे। ये सब गिलाद के पिता माकीर के पुत्र थे।
  eng-YLT: and he taketh Geshur and Aram, the small villages of Jair, from them, with
    Kenath and its small towns, sixty cities — all these [belonged to] the sons of
    Machir father of Gilead.
  eng-WYC-2017: and he took Geshur, and Aram, the cities of Jair, and Kenath, and
    the towns thereof, of seventy cities. All these were the sons of Machir, the father
    of Gilead.
  eng-WMBB: Geshur and Aram took the towns of Jair from them, with Kenath, and its
    villages, even sixty cities. All these were the sons of Machir the father of Gilead.
  urd-GVH: '@see-verse:1CH.002.022'
  rug-rug: Tava kilasa meke ta vagi koari na binaṉara pa Qesura meke pa Siria sari
    ka onomo ṉavulu vasileana nomadi, meke ta vagi turaṉae tugo sari na vasileana
    pa Zaira meke Kenati, meke sari na vasileana pu koa tata vasina. Sari doduru tinoni
    pu koa koari na vasileana arini sina butubutu te Makiri, sa tamana e Qileadi.
  gaz-gaz: Geshuurii fi Arraam, magaalaa Yaaʼiir akkasumas Qeenaatii fi gandoota naannoo
    ishee jiraniin walitti magaalaawwan jaatama irraa fudhatan. Isaan kunneen hundi
    sanyii abbaa Giliʼaad sanyii Maakiir turan.
  fra-LSG: Les Gueschuriens et les Syriens leur prirent les bourgs de Jaïr avec Kenath
    et les villes de son ressort, soixante villes. Tous ceux-là étaient fils de Makir,
    père de Galaad.
  yal-yal: Koni, Gesuri kaane nun Arami kaane yi Yayiri taane tongo e nun Kenata taan
    nun a rabilinne, e birin malanxina taa tonge sennin. Makiri yixɛtɛne nan ne birin
    na, naxan Galadi masɛgɛ.
  haw-1868: 'A lawe ae la oia ia Gesura a me Arama a me na kulanakauhale o Iaira mai
    o lakou aku, a me Kenata a me na kulanakauhale olaila, na kulanakauhale he kanaono:
    no na keikikane a Makira a ka makuakane o Gileada keia mau wahi a pau.'
  arb-NAV: غَيْرَ أَنَّ مَمْلَكَةَ جَشُورَ وَمَمْلَكَةَ أَرَامَ اسْتَوْلَتَا عَلَى
    حَوُّوثَ يَائِيرَ مَعَ قَنَاةَ وَقُرَاهَا، فَكَانَتْ فِي جُمْلَتِهَا سِتِّينَ
    مَدِينَةً. وَكَانَ كُلُّ أَهْلِهَا مُنْحَدِرِينَ مِنْ ذُرِّيَّةِ مَاكِيرَ أَبِي
    جِلْعَادَ.
  ewe-ewe: (Ke Gesur kple Aram xɔ Havot Yair kple Kenat kple du sue blaade siwo ƒo
    xlãe la le esi sesẽtɔe.) Ame siawo katã nye Makir, si nye Gilead fofo la ƒe viwo.
  eng-LEE: But Geshur and Aram took the small towns of Jair from them, with Kenath,
    and the villages thereof, even sixty cities. All these [belonged to] the sons
    of Machir the father of Gil'ad.
  asm-FB: গচুৰ আৰু অৰামে তেওঁলোকৰ পৰা যায়ীৰ আৰু কনাৎ নগৰ, আৰু তাৰ চাৰিওফালৰ ষাঠিখন
    নগৰ অধিকাৰ কৰিছিল। এই সকলো বাসিন্দা গিলিয়দৰ পিতৃ মাখীৰৰ বংশধৰ আছিল।
  sus-A: فٍسُرِكَيٍ نُن سِرِيَكَيٍ نَشَ يَيِرِ شَ تَايٍ سْتْ عَ نُن كٍنَتَ نُن تَا
    تٌنفٌ سٍننِ نَشٍيٍ نَ عَ رَبِلِنيِ. يِ مِشِ بِرِن كٍلِشِ مَكِرِ بْنسْي نّ، فَلَدِ
    بَبَ.
  fra-SBL: Geshur et Aram leur prirent les villes de Jaïr, avec Kenath et ses villages,
    soit soixante villes. Tous ceux-là étaient les fils de Makir, père de Galaad.
  hbo-hbo: וַיִּקַּ֣ח גְּשֽׁוּר־וַ֠אֲרָם אֶת־חַוֹּ֨ת יָאִ֧יר מֵאִתָּ֛ם אֶת־קְנָ֥ת
    וְאֶת־בְּנֹתֶ֖יהָ שִׁשִּׁ֣ים עִ֑יר כָּל־אֵ֕לֶּה בְּנֵ֖י מָכִ֥יר אֲבִי־גִלְעָֽד׃
  kik-kik: (No rĩrĩ, Geshuru na Aramu magĩtunyana matũũra ma Havothu-Jairu, o hamwe
    na Kenathu na ciikaro iria ciarĩthiũrũrũkĩirie, namo maarĩ matũũra mĩrongo ĩtandatũ.)
    Aya othe nĩo maarĩ njiaro cia Makiru, o we ithe wa Gileadi.
  fra-NCL: 'Les Gessuriens et les Syriens leur prirent les Bourgs de Jaïr, ainsi que
    Canath et les villes de sa dépendance : soixante villes. Tous ceux-là étaient
    fils de Machir, père de Galaad.'
  cek-AK: Geshur hoi Aram hnik mah Jair vangpui to lak; Kenath hoi a taengah kaom
    vangpui quitarukto doeh a lak hoi; hae kaminawk loe Gilead ampa Maakir ih caa
    ah oh o boih.
  cuk-cuk: Gesur-dulemar, degi, Aram-dulemarbogwa, Jair-ibe Kenat-neggwebur, degi,
    bela e-neggwebur-burwiganase-bakar, sunonimalad. Belagwable, neggwebur-gwadulapaa
    (60) Jair-ibe susmalad. Bela wemar, Maquir-e-wagan gumalad. Maquirʼdi, Galaad-e-babad.
  uig-CYR: Гәшур билән Арам шу жуттикиләрдин «Яирниң йеза-қишлақлири»ни, Кинатни вә
    униңға қарашлиқ йезилар болуп җәмий атмиш йеза-шәһәрни тартивалди. Жуқириқиларниң
    һәммиси Гилеадниң атиси Макирниң әвлатлиридур.
  tel-2017: వీళ్ళ దగ్గరనుండి యాయీరు పట్టణాలనూ, కెనాతునూ, వీటి చుట్టూ ఉన్న మరో అరవై
    ఊళ్లనూ గెషూరు వాళ్లూ అరామీయులూ తీసుకున్నారు. వీళ్ళంతా గిలాదుకు తండ్రి అయిన మాకీరు
    సంతానం.
  hat-BSA: Men Gechouryen yo avèk Siryen yo te rache vil Jaïr yo nan men yo avèk Kenath
    ak vil pa li yo, menm swasant vil. Tout sila yo se te fis a Makir yo, papa a Galaad.
  kos-kos: Tusruktu tokosrai lun Geshur ac Aram sruokya siti onngoul wi pacna siti
    srisrik luo Jair ac Kenath ac acn nukewa ma oan apkuran nu we. Mwet nukewa in
    acn inge elos ma in fwil natul Machir su papa tumal Gilead.
  hbo-WLC: וַיִּקַּ֣ח גְּשֽׁוּר־וַ֠אֲרָם אֶת־חַוֺּ֨ת יָאִ֧יר מֵאִתָּ֛ם אֶת־קְנָ֥ת
    וְאֶת־בְּנֹתֶ֖יהָ שִׁשִּׁ֣ים עִ֑יר כָּל־אֵ֕לֶּה בְּנֵ֖י מָכִ֥יר אֲבִי־גִלְעָֽד׃
  ibo-ibo: Ma Geshua na Aram dọtara obodo Jaịa nʼagha, dọtakwa Kenat nʼagha, ya na
    iri obodo nta isii ndị ọzọ gbara ya gburugburu. Ndị a niile bụ ụmụ Makia nna Gilead.
  ory-ory: ଆଉ ଗଶୂର ଓ ଅରାମ ଯାୟୀରର ଗ୍ରାମସବୁ ସେମାନଙ୍କ ହସ୍ତରୁ ହରଣ କଲେ, ତହିଁ ସଙ୍ଗେ କନାତ୍‍
    ଓ ତହିଁର ଗ୍ରାମ ପ୍ରଭୃତି ଷାଠିଏ ନଗର ନେଲେ। ଏସମସ୍ତେ ଗିଲୀୟଦର ପିତା ମାଖୀରର ସନ୍ତାନ ଥିଲେ।
  chk-chk: Nge ekewe chon Kesur me chon Aram ra liapeni Hawotjair, Kenat me wisoposopun
    kewe ükükün wone telinimw. Ekewe aramas meinisin mi nom lon ekei leni ir mwirimwirin
    Makir semen Kiliat.
  rop-rop: Bat det dubala kantri gulum Geshuwa en Eram bin fait en bidim 60 taun deya,
    en deibin gajim detlot lilwan taun brom Jaiyiya en brom Kenath en detlot lilwan
    taun gulijap. Ol detlot pipul hubin jidan deya langa Giliyad bin femili lain blanga
    Mekiya.
  ukr-1871: Але Гессурії та Сирийцї забрали в їх селитьби Яірові, Кенат і залежні
    від його міста, — шістьдесять міст. Усї цї міста синів Махира, Галаадового батька.
  deu-1951: aber die Geschuriter und Aramäer nahmen ihnen die Dörfer Jairs weg, Kenat
    und seine Nebenorte, sechzig Städte. Alle diese sind Söhne Machirs, des Vaters
    Gileads.
  eng-JPS: And Geshur and Aram took Havvoth-jair from them, with Kenath, and the villages
    thereof, even threescore cities. All these were the sons of Machir the father
    of Gilead.
  srp-1865: Jer uze Gesurejima i Sircima sela Jairova i Kenat sa selima njegovijem,
    šezdeset gradova. To sve uzeše sinovi Mahira oca Galadova.
  lug-lug: Naye Gesuli ne Alamu ne bawamba ebibuga bya Yayiri, Kenasi n’ebyalo byayo,
    byonna awamu byali ebibuga nkaaga. Abo bonna be baali abazzukulu ba Makiri, kitaawe
    wa Gireyaadi.
  heb-heb: ויקח גשור וארם את חות יאיר מאתם את קנת ואת בנתיה ששים עיר כל אלה בני מכיר
    אבי גלעד׃
  ben-IRV: আর গশূর ও অরাম তাদের থেকে যায়ীরের গ্রাম সব নিয়ে নিল এবং তার সঙ্গে কনাৎ
    ও তার উপনগর সব, অর্থাৎ ষাটটা গ্রাম অধিকার করে নিল। এরা সবাই গিলিয়দের বাবা মাখীরের
    বংশের লোক।
  pan-pan: ਗਸ਼ੂਰ ਅਤੇ ਅਰਾਮ ਨੇ ਯਾਈਰ ਦੇ ਨਗਰਾਂ ਨੂੰ ਅਤੇ ਕਨਾਥ ਵੀ ਉਹ ਦੇ ਪਿੰਡਾਂ ਸਮੇਤ ਉਨ੍ਹਾਂ
    ਕੋਲੋਂ ਲੈ ਲਿਆ ਅਰਥਾਤ ਸੱਠਾਂ ਨਗਰਾਂ ਨੂੰ। ਇਹ ਸਭ ਗਿਲਆਦ ਦੇ ਪਿਤਾ ਮਾਕੀਰ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: ဂေရှုရ မြို့၊ အာရံ မြို့နှင့်တကွယာဣရ မြို့စု ၊ ကေနတ် မြို့နှင့် ပတ်ဝန်းကျင်သော
    မြို့စုမြို့ပေါင်း ခြောက် ဆယ်တို့ကို တိုက်ယူ ၏။ ထို မြို့ အပေါင်း တို့ကို ဂိလဒ်
    အဘ မာခိရ ၏သား မြေးတို့သည် ပိုင်ကြ၏။
  hmo-hmo: To Gesuru bona Arama taudia ese Iairi ena hanua ibounai bona Kenata hanua
    mai ena hanua maragidia ibounai idia halusia, bona idia abia, hanua ibounai be
    60. Unuseni idia noho taudia ibounai be Makiri, Gileada ena tamana, ena bese taudia.
  urd-urd: और जसूर और अराम ने याईर के शहरों को और क़नात को म'ए उसके क़स्बों के या'नी
    साठ शहरों को उन से ले लिया। यह सब जिल'आद के बाप मकीर के बेटे थे।
  rus-SYN: Но Гессуряне и Сирияне взяли у них селения Иаира, Кенаф и зависящие от
    него города, - шестьдесят городов. Все эти города сыновей Махира, отца Галаадова.
  bqc-SIM: Ɔ̃ Gesuuↄ ń Alaũↄ lɛ̀lɛ Yaii wɛ̃́lɛpiↄwa ń Kenatio ń a bualoũↄ. Wɛ̃́lɛpiↄ
    kɛ̀ píi bàaↄ̃. Galada mae Makii buiↄn we píi.
  tcz-CHONGTHU: Ahin Geshur le Ram chun Jair ngahmun khopi toh Kenath khopi toh chule
    akhobah chengse kholen cheh somgup jen alah tha lhon tai. Mi hichengse hi Gilead
    hingpa Makir son achilhah jeng ahiuvin ahi.
  mar-mar: पण गशूर आणि अराम यांनी याईर व कनाथ यांची शहरे त्याचप्रमाणे आसपासची साठ
    शहरेही घेतली. ती सर्व, गिलादाचा पिता माखीर याच्या वंशजाची होती.
  qub-qub: Ichanga Jair famillya tiyaycashan siudäcunata guechuran Gesurwan Aram.
    Kenat famillya tiyaycashantapis intëru jircantinta wasincunatawan guechuran. Llapantaga
    guechuran sojta chunca siudäcunata. Chay siudäcunacho tiyajcunaga caran Galaadpa
    papänin Maquirpita mirajcunallami.
  bqp-bqp: Adɑmɑ Gesuribɑ kɑ Sirigibu bɑ Yɑirin wuu si wɔri bɑ mwɑ kɑ Kenɑtin wusu
    kɑ sin bɑru kpɑɑnu kpuro. Su sɑ̃ɑwɑ wusu wɑtɑ. Be bɑ wɑ̃ɑ wuu si sɔɔ kpuro, bɑ
    sɑ̃ɑwɑ Mɑkiri Gɑlɑdin tundon debuminu.
  hat-hat: Men moun Gèchou ak moun Aram yo te pran nan men l' zòn Jayi a ak lavil
    Kenat ansanm ak tout ti bouk ki nan vwazinaj li yo. Sa te fè antou swasant bouk.
    Tout moun ki te rete nan zòn lan te fanmi Maki, papa Galarad.
  eng-BSB: But Geshur and Aram captured Havvoth-jair, along with Kenath and its sixty
    surrounding villages. All these were descendants of Machir the father of Gilead.
  eng-WEBPB: Geshur and Aram took the towns of Jair from them, with Kenath, and its
    villages, even sixty cities. All these were the sons of Machir the father of Gilead.
  kbq-kbq: Hianagi Gesuri'ene Aramukea Jairina ha' eme hunteke, Jairi'ma kegavama
    hu'nea kuma'ene Kenati kuma'ene, 60'a kuma'ma megagi'neana eri'na'e. Hagi ana
    maka vahera Giliati nefa Makiri negehoza mani'naze.
  nhe-BL: Pero Gesur huan Aram moaxcatijque nochi ialtepehua Jair. Huan nojquiya,
    moaxcatijque nopa altepetl Kenat ihuaya 60 ipilaltepehua tlen quiyahualojtoyaj.
    Nochi ya ni elque iconehua Maquir tlen itata Galaad.
  gub-BL: Na'e Zezur izuapyapyr a'e wà, Àrà izuapyapyr a'e wà no, upyhyk 60 tawhu
    a'e ywy rehe har wà. Upyhyk tawhu Zair hemiruze'eg paw wà. Upyhyk Kenat tawhu
    wà no. Upyhyk taw a'e taw izywyr har paw rupi wà no. Teko a'e pe har paw wiko
    Makir Zireaz tu izuapyapyr romo wà.
  eng-DRA: And he took Gessur, and Aram the towns of Jair, and Canath, and the villages
    thereof, threescore cities. All these, the sons of Machir father of Galaad.
