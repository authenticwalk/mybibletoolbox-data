verse: 1CH.002.021
translations:
  mal-C: പിന്നെ ഹെസ്രോൻ ഗിലെയാദിന്റെ പിതാവായ മാഖീരിന്റെ മകളെ വിവാഹംകഴിച്ചു; അപ്പോൾ
    ഹെസ്രോന് അറുപതു വയസ്സായിരുന്നു. അവൾ സെഗൂബ് എന്ന മകനു ജന്മംനൽകി.
  deu-TKW: Darnach verband sich Hezron mit der Tochter Machirs, des Vaters Gileads,
    und nahm sie zum Weibe, als er sechzig Jahre alt war; die gebar ihm Segub.
  lin-lin: Mpe na sima, Etsironi asangisaki nzoto na mwana mwasi ya Makiri, tata ya
    bato ya Galadi. Abalaki ye tango azalaki na mibu tuku motoba ; mpe mwana mwasi
    ya Makiri abotelaki ye Segubi.
  eng-LSV: And afterward Hezron has gone in to a daughter of Machir father of Gilead,
    and he has taken her, and he [is] a son of sixty years, and she bears Segub to
    him.
  eng-GNV: And afterward came Hezron to the daughter of Machir the father of Gilead,
    and tooke her when hee was threescore yere olde, and shee bare him Segub.
  eng-WEBSTER: And afterward Hezron went in to the daughter of Machir the father of
    Gilead, whom he married when he was sixty years old; and she bore him Segub.
  nhw-BL: Quema Hezrón quipiyayaya 60 xihuitl, mocuili iichpoca se tlacatl itoca Maquir,
    huan quipixqui se icone itoca Segub. Nopa tlacatl Maquir nojquiya quipixqui se
    icone itoca Galaad.
  swh-ONEN: Hatimaye, Hesroni akakutana kimwili na binti wa Makiri babaye Gileadi
    (ambaye alimwoa alipokuwa na umri wa miaka sitini), naye akamzaa Segubu.
  bba-bba: Yen biru, ye Hɛsironi u kuɑ wɔ̃ɔ wɑtɑ, yerɑ u Mɑkiri, Gɑlɑdin tundon bii
    suɑ kurɔ. Mɑ u nùn Seɡubu mɑruɑ.
  eng-KJVCPB: And afterward Hezron went in to the daughter of Machir the father of
    Gilead, whom he married when he was threescore years old; and she bare him Segub.
  luo-luo: Bangʼe achien, ka Hezron ne ja-higni piero auchiel ne okendo nyar Makir
    ma wuon Gilead. Nobedo e achiel kode ma nonywolone Segub.
  meu-meu: Una murinai Hesron na Makiri natuna hahinena, Gilead taihuna, ida e eno
    bou. Una hahine na e adavaia negana ai iena mauri laḡanidia na tauratoi-ahui;
    bena una hahine ese natuna Segubu e havara henia.
  npi-ULB: पछि हेस्रोनले (जब तिनी साठी वर्षका थिए) गिलादका पिता माकीरकी छोरीसित विवाह
    गरे । तिनले उनका निम्‍ति सगूबलाई जन्‍माइन्‌ ।
  yor-yor: Nígbà tí ó yá, Hesroni sì dùbúlẹ̀ pẹ̀lú ọmọbìnrin Makiri baba Gileadi (ó
    sì ti fẹ́ ní aya láti ìgbà tí ó ti wà ní ẹni ọgọ́ta ọdún) ó sì bí Segubu.
  pes-OPCB: حصرون در سن شصت سالگی با دختر ماخیر ازدواج کرد و از او هم صاحب پسری شد
    به نام سجوب (ماخیر پدر جلعاد بود).
  tgl-ULB: Pagkatapos, nang si Hezron ay animnapung taong gulang, napangasawa niya
    ang anak ni Maquir, na ama ni Gilead. Ipinanganak niya si Segub.
  hui-hui: Heserono ibunaga mali pira waragaria (60) hayagola agali mbira Magiri henegonaga
    wane bereago dabu bini. Wali ogoni ibu agali mbira mini Gileada henego mbalini
    berene. Mani wali ogoni ibugua igiri mbira mini Segubu taba henene.
  mya-mya: ဟေ​ဇ​ရုံ​သည်​အ​သက်​ခြောက်​ဆယ်​ရှိ​သော​အ​ခါ မာ​ခိ​ရ​၏​သ​မီး၊ ဂိ​လဒ်​၏​ညီ​မ​နှင့်​အိမ်​ထောင်
    ပြု​၍​စေ​ဂုပ်​နာ​မည်​တွင်​သော​သား​တစ်​ယောက် ကို​ရ​၏။-
  bod-N: དེའི་རྗེས་སུ་ཧེས་རོན་ལོ་དྲུག་ཅུ་ལོན་པ་དང་། ཁོས་གིལ་ཨད་ཀྱི་ཕ་སྟེ་མཱ་ཀིར་གྱི་བུ་མོ་ཆུང་མར་བླངས་ནས་ཁོ་མོར་འགྲོགས་ཤིང་།
    མོས་ཁོ་ལ་སེ་གུབ་བཙས་སོ། །
  sna-sna: Shure kwaizvozvo, Hezironi akavata nomwanasikana waMakiri baba vaGireadhi;
    akanga amuwana paakanga ava namakore makumi matanhatu; akamuberekera Segubhi.
  spa-BLM: Después, Esrom se acercó a la hija de Maquir, padre de Galaad, a la que
    tomó como esposa cuando tenía sesenta años, y ella le dio a luz a Segub.
  cac-cac: Ayic 60 ab'ilxo sq'uinal vin̈aj Hezrón, ix yic' ix yisil vin̈aj Maquir
    vin̈, aton vin̈ smam vin̈aj Galaad. Ix alji jun yune' ix yed' vin̈aj Hezrón chi',
    aton vin̈aj Segub.
  swh-ULB: Baadae Hesroni (alipo kuwa na miaka sitini) akamuoa binti wa Makiri, baba
    wa Gileadi. Akamzalia Segubu.
  bel-bel: Пасьля Эсром увайшоў да дачкі Махіра, бацькі Галаадавага, і ўзяў яе, а
    было яму шэсьцьдзясят гадоў, і яна нарадзіла Яму Сэгува.
  deu-ELBBK: Und danach ging Hezron ein zu der Tochter Makirs, des Vaters Gileads;
    und er nahm sie, als er 60 Jahre alt war, und sie gebar ihm Segub.
  mbb-OT: Ne hein 60 en is penuiǥen ni Hezron, ne nengesawa sikandin te anak ni Makir,
    te suled ni Gilead he vahi. Duen dan anak he si Segub.
  mal-2015: അതിന്റെ ശേഷം ഹെസ്രോൻ ഗിലെയാദിന്റെ അപ്പനായ മാഖീരിന്റെ മകളുടെ അടുക്കൽ ചെന്നു
    അവളെ വിവാഹം ചെയ്തപ്പോൾ അവന്നു അറുപതു വയസ്സായിരുന്നു. അവൾ അവന്നു സെഗൂബിനെ പ്രസവിച്ചു.
  rmc-rmc: Sar le Checronoske sas šovardeš (60) berš, iľa peske la Machiroskra čha
    romňake, savi sas pheň le Gileadoske. Laha les sas o Segub.
  pes-OPV: وبعد از آن، حَصرُون به دختر ماکير پدر جِلعاد درآمده، او را به زني گرفت
    حيني که شصت ساله بود و او سَجُوب را براي وي زاييد.
  ron-1924: Ын урмэ, Хецрон а интрат ла фийка луй Макир, татэл луй Галаад, ши авя
    шайзечь де ань кынд а луат-о; еа й-а нэскут пе Сегуб.
  ben-OBCV: পরে হিষ্রোণের বয়স যখন ষাট বছর, তখন তিনি গিলিয়দের বাবা মাখীরের মেয়েকে
    বিয়ে করলেন। তিনি তাঁর সাথে সহবাস করলেন, এবং তাঁর স্ত্রী তাঁর ঔরসে সগূবকে জন্ম
    দিলেন।
  som-som: Oo taas dabadeedna Xesroon wuxuu u tegey inantii Maakiir oo ahaa Gilecaad
    aabbihiis, oo taas wuxuu guursaday isagoo lixdan sannadood jira, oo waxayna isaga
    u dhashay Seguub.
  lat-VUC: 'Post hæc ingressus est Hesron ad filiam Machir patris Galaad, et accepit
    eam cum esset annorum sexaginta: quæ peperit ei Segub.'
  eng-ASVBT: And afterward Hezron went in to the daughter of Machir the father of
    Gilead, whom he took to wife when he was threescore years old; and she bare him
    Segub.
  ita-1885: Poi Hesron entrò da una figliuola di Machir, padre di Galaad, e la prese,
    essendo egli già d'età di sessant'anni; ed essa gli partorì Segub.
  eng-LXXUP: And after this Hezron went in to the daughter of Machir the father of
    Gilead, and he took her when he was sixty-five years old; and she bore him Segub.
  eng-ULB: Later Hezron (when he was sixty years old) married the daughter of Makir,
    the father of Gilead. She bore him Segub.
  spa-VBL: Más tarde, Hezrón se acostó con la hija de Maquir, padre de Galaad, con
    quien se casó cuando tenía sesenta años, y ella le dio a luz a Segub.
  fra-_FOB: Après cela, Hetsron alla vers la fille de Makir, père de Galaad, et la
    prit, étant âgé de soixante ans; elle lui enfanta Ségub.
  mal-mal: അതിന്‍റെശേഷം ഹെസ്രോൻ, ഗിലെയാദിന്റെ അപ്പനായ മാഖീരിന്റെ മകളെ വിവാഹം ചെയ്തപ്പോൾ
    അവന് അറുപത് വയസ്സായിരുന്നു. അവൾ ഹെസ്രോന് സെഗൂബിനെ പ്രസവിച്ചു.
  urd-GVR: 60 sāl kī umr meṅ Kālib ke bāp Hasron ne dubārā shādī kī. Bīwī Jiliyād
    ke bāp Makīr kī beṭī thī. Is rishte se beṭā Sajūb paidā huā.
  suz-BL: मिनु हेस्रोन ६० बर्स दुम्‍मेनु, माकीर आ तमी नु ग्‍युंबे पवा बाक्‍त। मेको
    गिलाद आ समी बाक्‍माक्‍त। मिनु हेस्रोन मेको नु बाक्‍शा सेगुब थिवा बाक्‍त।
  ita-1927: Poi Hetsron prese la figliuola di Makir, padre di Galaad; egli avea sessant’anni
    quando la sposò; ed essa gli partorì Segub.
  ckb-ckb: پاشان حەسرۆن لە تەمەنی شەست ساڵیدا کچەکەی ماکیری باوکی گلعادی هێنا و لەگەڵی
    جووت بوو، ئەویش سگوڤی بۆ خستەوە.
  eng-BBE: And after that, Hezron had connection with the daughter of Machir, the
    father of Gilead, whom he took as his wife when he was sixty years old; and she
    had Segub by him.
  kan-OKCV: ತರುವಾಯ ಹೆಚ್ರೋನನು ಅರವತ್ತು ವರ್ಷದವನಾಗಿರುವಾಗ ಗಿಲ್ಯಾದನ ತಂದೆಯಾದ ಮಾಕೀರನ ಮಗಳನ್ನು
    ಮದುವೆಯಾದನು. ಅವಳು ಅವನಿಗೆ ಸೆಗೂಬ ಎಂಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  tam-2017: பின்பு, எஸ்ரோன் அறுபது வயதானபோது கிலெயாத்தினுடைய தகப்பனாகிய மாகீரினுடைய
    மகளைத் திருமணம்செய்தான்; இவள் அவனுக்குச் செகூபைப் பெற்றாள்.
  spa-RV-1909: Después entró Hesrón á la hija de Machîr padre de Galaad, la cual tomó
    siendo él de sesenta años, y ella le parió á Segub.
  ron-BTF: Și după aceasta Hețron a intrat la fiica lui Machir tatăl lui Galaad, cu
    care s-a căsătorit când el era în vârstă de șaizeci de ani; și i-a născut pe Segub;
  eng-WEBP: Afterward Hezron went in to the daughter of Machir the father of Gilead,
    whom he took as wife when he was sixty years old; and she bore him Segub.
  eng-FBV: Later on Hezron slept with the daughter of Makir the father of Gilead,
    whom he married when he was sixty years old, and she bore him Segub.
  nld-1939: Later hield Chesron gemeenschap met de dochter van Makir, den stamvader
    van Gilad; hij huwde haar, ofschoon hij al zestig was, en zij schonk hem Segoeb.
  nch-BL: Quema Hezrón quipiyayaya 60 xihuit, mocuili iichpoca se tacat cati itoca
    Maquir, huan quipixqui se icone cati itoca Segub. Nopa tacat Maquir nojquiya quipixqui
    se icone cati itoca Galaad.
  vie-1934: Sau khi ấy, Hết-rôn đã được sáu mươi tuổi, bèn cưới con gái của Ma-ki,
    là cha của Ga-la-át, mà làm vợ; người năm cùng nàng, nàng sanh được Sê-gúp.
  hin-CV: इसके बाद में हेज़रोन ने माखीर की पुत्री से संबंध बनाया, माखीर गिलआद का पिता
    था. उसने साठ वर्ष की उम्र में उससे विवाह किया और उससे सेगूब का जन्म हुआ.
  spa-BES: Y después de eso, Hezron se unió con la hija de Maquir, el padre de Galaad,
    a quien tomó como esposa cuando tenía sesenta años; Y ella tuvo a Segub.
  tdx-tdx: Ie amy zay nimoak’ amy anak’ ampela’ i Makire rae’ i Giladey t’i Ketsrone
    le nengae’e ho vali’e ie ni-enem-polo taoñe vaho nisamaha’e t’i Segobe.
  tha-KJV: ภายหลังเฮสโรนได้​เข​้าหาบุตรสาวของมาคีร์​บิ​ดาของกิเลอาด และได้​แต่​งงานด้วยเมื่อท่านมี​อายุ​หกสิบปี
    และนางได้กำเนิดบุตรให้ท่านชื่อ เสก​ุบ
  por-BR-2018: Depois Hezrom se deitou com a filha de Maquir, pai de Gileade, a qual
    ele tomou por esposa quando ele tinha sessenta anos, e ela lhe gerou a Segube.
  deu-ELO: Und danach ging Hezron ein zu der Tochter Makirs, des Vaters Gileads; und
    er nahm sie, als er sechzig Jahre alt war, und sie gebar ihm Segub.
  eng-WYC-2018: After these things Hezron entered to the daughter of Machir, the father
    of Gilead, and he took her to wife, when he was of sixty years; and she childed
    Segub to him. (After these things Hezron went to the daughter of Machir, the father
    of Gilead, and he took her for his wife, when he was sixty years old; and she
    bare him Segub.)
  epo-epo: Poste Ĥecron envenis al la filino de Maĥir, patro de Gilead; li prenis
    ŝin, kiam li havis la aĝon de sesdek jaroj, kaj ŝi naskis al li Segubon.
  uig-PIN: Keyin Ⱨǝzron Gileadning atisi Makirning ⱪizini elip bir yastuⱪⱪa bax ⱪoyuwidi
    (u atmix yaxⱪa kirgǝndǝ uni alƣan), uningdin Sǝgub tɵrǝldi.
  beo-beo: Fa:no, Heselone da Gilia:de egefe Ma:ige amo idiwi gilisili golaiba:le,
    (Heselone da lalegele, ode 60 esalu, amo uda lai) amalu Sigabe da lalelegei.
  tpi-OTNT: Taim Hesron i gat 60 krismas em i maritim pikinini meri bilong Makir.
    Dispela meri em i susa bilong Gileat. Na dispela meri i karim wanpela pikinini
    man, nem bilong en Segup.
  hau-SA: Daga baya, Hezron ya kwana da ’yar Makir mahaifin Gileyad (ya aure ta sa’ad
    da take da shekara sittin), ta haifa masa Segub.
  uig-LAT: Kéyin Hezron Giléadning atisi Makirning qizini élip bir yastuqqa bash qoyuwidi
    (u atmish yashqa kirgende uni alghan), uningdin Segub töreldi.
  nde-nde: Muva, uHezironi wembatha lendodakazi kaMakhiri uyise kaGiliyadi (ayemthethe
    eseleminyaka engamatshumi ayisithupha ubudala bakhe), yena wamzalela uSegubi.
  ton-ton: Pea hili ia naʻe hū ange ʻa Hesiloni ki he ʻofefine ʻo Mekili ko e tamai
    ʻa Kiliati, ʻaia naʻa ne mali husepāniti ki ai ʻi hono onongofulu taʻu ʻo ʻene
    motuʻa; pea naʻa ne fanauʻi ʻe ia kiate ia ʻa Sikupi.
  ces-1613: Potom všel Ezron k dceři Machira otce Galádova, kterouž on pojal, když
    byl v šedesáti letech. I porodila jemu Seguba.
  eng-WMB: Afterward Hezron went in to the daughter of Machir the father of Gilead,
    whom he took as wife when he was sixty years old; and she bore him Segub.
  tam-TCV: பின்பு எஸ்ரோன் அறுபது வயதானபோது கீலேயாத்தின் தகப்பன் மாகீரின் மகளைத் திருமணம்
    செய்து அவளுடன் உறவுகொண்டான். அவள் அவனுக்கு செகூப்பைப் பெற்றாள்.
  ceb-ULB: Unya si Hezron(sa dihang nagpangidaron na siya ug 60 ka tuig) gipangasawa
    ang anak ni Makir, ang amahan ni Gilead. Gipanganak niya si Segub.
  pol-UBG: Potem Chesron obcował z córką Makira, ojca Gileada, i wziął ją za żonę,
    mając sześćdziesiąt lat, a ta urodziła mu Seguba.
  urd-GVU: 60 سال کی عمر میں کالب کے باپ حصرون نے دوبارہ شادی کی۔ بیوی جِلعاد کے باپ
    مکیر کی بیٹی تھی۔ اِس رشتے سے بیٹا سجوب پیدا ہوا۔
  deu-1912: Darnach kam Hezron zu der Tochter Machirs, des Vaters Gileads, und er
    nahm sie, da er sechzig Jahre alt war; und sie gebar ihm Segub.
  kan-2017: ಹೆಚ್ರೋನನು ಅರವತ್ತು ವರ್ಷದವನಾದಾಗ ಗಿಲ್ಯಾದ್ಯರ ಮೂಲಪುರುಷನಾದ ಮಾಕೀರನ ಮಗಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು.
    ಆಕೆಯು ಅವನಿಂದ ಸೆಗೂಬನನ್ನು ಪಡೆದಳು.
  yap-yap: Nap’an ni gaman e nel’i ragag e duw rok Hezron me le’engiy be’ ni bpin
    ni chitamngin e Makir ma walagen e Gilead. Miyow diyennag be’ ni pagel ni Segub
    fithingan,
  hlt-MCSB: A hnukah Khetsron te Gilead napa Makir canu taengla kun. Khetsron loh
    anih te a loh tih kum sawmrhuk a lo ca vaengah tah Khetsron ham te Segub a sak
    pah.
  mdy-ETH: ሄፂሮኔኮ ሌዓ ላሂታሚ ማዓዛ ጌሌዓዴ ጎዖሢኮ ጌሮ ማኪሪኖ ዔካዖ ሱጉቤ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Ɛberɛ a Hesron dii mfeɛ aduosia no, ɔwaree Gilead nuabaa a na ɔyɛ Makir
    babaa. Wɔwoo ɔbabarima too no edin Segub.
  eng-WEBU: Afterward Hezron went in to the daughter of Machir the father of Gilead,
    whom he took as wife when he was sixty years old; and she bore him Segub.
  wal-wal: Hexirooni usuppun tammu laitta asa gididoogaappe guyyiyan, Gala7aade aawaa
    Maakira na7iyo ekkidi, Saguba yeliis.
  spa-PDDPT: Después Hezrón se unió a la hija de Maquir, padre de Galaad, a la cual
    tomó cuando él tenía 60 años, y ella dio a luz a Segub.
  gun-gun: Ha'e gui Hezrom ma Gileade ru Maquir rajy re omenda, sessenta ma'etỹ ma
    oguerekoa py. Ha'e ramo oikuavã'i Segube.
  ilo-ULB: Saan a nagbayag, idi agtawen ni Hezron iti innem a pulo, inasawana ti putot
    a babai ni Makir, ti ama ni Galaad. Impasngayna kenkuana ni Segub.
  kpg-kpg: Di madagoaa Hezron ne modoono ono ngadau i dono madua, mee gaa lodo gi
    tama ahina a Machir, tuaahina ahina o Gilead. Meemaa gaa hai di nau dama daane
    dono ingoo go Segub.
  uig-ARA: كېيىن ھەزرون گىلېئادنىڭ ئاتىسى ماكىرنىڭ قىزىنى ئېلىپ بىر ياستۇققا باش قويۇۋىدى
    (ئۇ ئاتمىش ياشقا كىرگەندە ئۇنى ئالغان)، ئۇنىڭدىن سەگۇب تۆرەلدى.
  sus-sus: Xesiron to ɲɛ tongo senni sɔtɔ, a naxa Galadi baba Makiri xa di ginɛ dɔxɔ.
    E naxa Segubu sɔtɔ.
  pon-2006: Ni ahnsou me Esron sounpar weneisek, e pwoudikihda nein Makir serepein,
    rien Kilead. Ira eri wiahda neira pwutak emen ede Sekup,
  ksd-ksd: Ba Kesron i ga laun vue laptikai na vinun na kilala i ga ben pa ra natu
    i Makir a tama i Gilead. ma i ga kap bala pirana, ma i ga kava Segub.
  tur-YTC: Daha sonra Hetsron, altmış yaşındayken Gilad'ın babası Makir'in kızının
    yanına girdi ve onu eş olarak aldı. Kadın ona Seguv'u doğurdu.
  grc-BRENT: Καὶ μετὰ ταῦτα εἰσῆλθεν Ἐσρὼν πρὸς τὴν θυγατέρα Μαχὶρ πατρὸς Γαλαὰδ,
    καὶ αὐτὸς ἔλαβεν αὐτὴν, καὶ αὐτὸς ἑξηκονταπέντε ἐτῶν ἦν· καὶ ἔτεκεν αὐτῷ τὸν Σερούχ.
  ind-AYT: Sesudah itu, Hezron menghampiri anak perempuan Makhir, bapa Gilead. Dia
    mengawini perempuan itu ketika dia berumur enam puluh tahun. Kemudian, perempuan
    itu melahirkan Segub baginya.
  nya-nya: Patapita nthawi, Hezironi anagona ndi mwana wamkazi wa Makiri abambo ake
    a Giliyadi (iye anamukwatira ali ndi zaka 60) ndipo anamuberekera Segubu.
  hrv-hrv: Potom Hesron uze kćer Makira, oca Gileadova; uzeo ju je za ženu kad mu
    je bilo šezdeset godina i ona mu rodi Seguba.
  mps-mps: Te Hesrongo kibu be bidi sese sela, 60 kibu be elalubadi, aga te bidi Makirgo
    wegi salio. Te we Gileatgo abe da. Tama te wego te ogwa deli ame nai, aga nogi
    Segup dao.
  tpi-tpi: Taim Hesron i gat 60 krismas em i maritim pikinini meri bilong Makir. Dispela
    meri em i susa bilong Gileat. Na dispela meri i karim wanpela pikinini man, nem
    bilong en Segup.
  dan-1931: Derefter gik Hezron ind til Gileads Fader Makirs Datter, som han ægtede,
    da han var tresindstyve År gammel, og hun fødte ham Segub.
  vie-OVCB: Hết-rôn được sáu mươi tuổi, cưới con gái của Ma-ki, cha của Ga-la-át.
    Ông bà có một con trai đặt tên là Sê-gúp.
  guj-2017: ત્યાર બાદ, હેસ્રોન સાઠ વર્ષનો હતો ત્યારે તેણે ગિલ્યાદના પિતા માખીરની દીકરી
    સાથે લગ્ન કર્યું. તેણે સગુબને જન્મ આપ્યો.
  pon-2006A: Ni ahnsou me Esron sounpar weneisek, e pwoudikihda nein Makir serepein,
    rien Kilead. Ira eri wiahda neira pwutak emen ede Sekup,
  por-BRBSL: Depois disso, Hezron foi para a filha de Machir, o pai de Gilead, que
    ele tomou como esposa quando ele tinha sessenta anos de idade; e ela lhe deu à
    luz Segub.
  cth-cth: Hahoi Khetsron ni Gilead tami Makhir canu a ikhai teh, Khetsron hah a la
    teh kum 60 a pha toteh, Khetsron hanlah Segub a sak pouh.
  twi-twi: Bere a Hesron dii mfe aduosia no, ɔwaree Gilead nuabea a na ɔyɛ Makir babea.
    Wɔwoo ɔbabarima too no din Segub.
  hlt-hlt: A hnukah Khetsron te Gilead napa Makir canu taengla kun. Khetsron loh anih
    te a loh tih kum sawmrhuk a lo ca vaengah tah Khetsron ham te Segub a sak pah.
  tbz-SIM: Ɛtisidonni mɔ̀kɛ dìì mɔ̀nnì yɛbie nsipísìkuɔ̀, kɛ́puokɛ Kɑdɑɑdi cicɛ Mɑkidi
    kóo sɑpɑ̀ɑ̀ nkòo ò pɛitɛ́ Sekubu.
  msy-2020: Ezɨ gɨn, Hesron 60plan azeniba ikia, Makirɨn guivimɨn iti. Amizir kam,
    Gileatɨn afumim. Egha amizir kam otarir mam bate, an ziam, Segup.
  dop-dop: Hɛsǝlɔŋ lʋlʋɣʋ pɩɩsɩ sikɑ nɩɩtoso, ɩlɛnɑ ɩ́ kpɑɣɑ Kɑlɑɑtɩ cɑɑ Mɑkii pɛɛlɔ,
    nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ ɩ́ hɑ-kɛ sɩ Sekupɩ.
  azb-azb: Bundan sonra Xesron altmış yaşında ikən Gileadın atası olan Makirin qızını
    aldı və onunla yaxınlıq etdi; o, Xesrona Sequvu doğdu.
  eng-DBY: And afterwards Hezron went to the daughter of Machir, the father of Gilead,
    and he took her when he was sixty years old; and she bore him Segub.
  hin-2017: इसके बाद हेस्रोन गिलाद के पिता माकीर की बेटी के पास गया, जिसे उसने तब
    ब्याह लिया, जब वह साठ वर्ष का था; और उससे सगूब उत्पन्न हुआ।
  eng-YLT: And afterwards hath Hezron gone in unto a daughter of Machir father of
    Gilead, and he hath taken her, and he [is] a son of sixty years, and she beareth
    to him Segub.
  eng-WYC-2017: After these things Hezron entered to the daughter of Machir, the father
    of Gilead, and he took her to wife, when he was of sixty years; and she childed
    Segub to him.
  eng-WMBB: Afterward Hezron went in to the daughter of Machir the father of Gilead,
    whom he took as wife when he was sixty years old; and she bore him Segub.
  urd-GVH: 60 साल की उम्र में कालिब के बाप हसरोन ने दुबारा शादी की। बीवी जिलियाद के
    बाप मकीर की बेटी थी। इस रिश्ते से बेटा सजूब पैदा हुआ।
  rug-rug: Sipu onomo ṉavulu vuahenina se Hezironi, si haba ia sa sa tuna vineki e
    Makiri, sapu sa tasina vineki e Qileadi. Keke mo sa tudia koreo, e Segubi.
  gaz-gaz: Ergasii Hezroon yommuu umuriin isaa waggaa jaatama guutetti intala abbaa
    Giliʼaad intala Maakiir fuudhe; isheenis Seguubin isaaf deesse.
  fra-LSG: Ensuite, Hetsron alla vers la fille de Makir, père de Galaad, et il avait
    soixante ans lorsqu’il la prit; elle lui enfanta Segub.
  yal-yal: Dɔnxɛn na, Xesirɔn to ɲɛɛ tonge sennin sɔtɔ, a yi Galadi benban Makiri
    a dii tɛmɛn dɔxɔ, a yi a kolon ɲaxanla ra. E yi Segubu sɔtɔ.
  haw-1868: A mahope iho, komo aku la o Hezerona iloko i ke kaikamahine a Makira a
    ka makuakane o Gileada, a lawe ae la oia ia ia i kona makahiki he kanaono, a hanau
    mai la nana o Seguba.
  arb-NAV: وَتَزَوَّجَ حَصْرُونُ وَهُوَ فِي السِّتِّينَ مِنْ عُمْرِهِ ابْنَةَ مَاكِيرَ
    أَبِي جِلْعَادَ وَأَنْجَبَ مِنْهَا سَجُوبَ.
  ewe-ewe: Esi Hezron xɔ ƒe blaade la eɖe Makir ƒe vinyɔnu eye wòdzi ŋutsuvi, Segub
    nɛ. Makir ƒe vi bubue nye Gilead.
  eng-LEE: 'And afterward came Chezron to the daughter of Machir the father of Gil''ad,
    and he took her [for wife] when he was sixty years old: and she bore unto him
    Segub.'
  asm-FB: তাৰ পাছত হিষ্ৰোণে ষাঠি বছৰ বয়সত গিলিয়দৰ পিতৃ মাখীৰৰ জীয়েকক বিয়া কৰিলে।
    তেওঁ তেওঁলৈ চগূবৰক জন্ম দিলে।
  sus-A: شٍسِرٌن تٌ حّ تٌنفٌ سٍننِ سْتْ، عَ نَشَ فَلَدِ بَبَ مَكِرِ شَ دِ فِنّ دْشْ.
    عٍ نَشَ سٍفُبُ سْتْ.
  fra-SBL: Ensuite, Hetsron alla vers la fille de Makir, père de Galaad, qu'il prit
    pour femme à l'âge de soixante ans ; et elle lui enfanta Segub.
  hbo-hbo: וְאַחַ֗ר בָּ֤א חֶצְרֹון֙ אֶל־בַּת־מָכִיר֙ אֲבִ֣י גִלְעָ֔ד וְה֣וּא לְקָחָ֔הּ
    וְה֖וּא בֶּן־שִׁשִּׁ֣ים שָׁנָ֑ה וַתֵּ֥לֶד לֹ֖ו אֶת־שְׂגֽוּב׃
  kik-kik: Thuutha ũcio, Hezironi agĩkoma na mwarĩ wa Makiru ũrĩa warĩ ithe wa Gileadi
    (Hezironi aarĩ wa mĩaka mĩrongo ĩtandatũ akĩmũhikia), nake akĩmũciarĩra Segubu.
  fra-NCL: 'Ensuite Hesron s’unit à la fille de Machir, père de Galaad : il avait
    soixante ans quand il la prit ; elle lui enfanta Ségub.'
  cek-AK: To pacoengah Hezron mah Gilead ampa Makir canuh to iih haih, saning quitarukto
    oh naah, to nongpata to ani mah zu haih, anih mah Segub to sak pae.
  cuk-cuk: Hezrón, birga-dulapaa (60) nikunonigua, Maquir-e-sisgwa nikusad. Maquirʼde,
    Galaad-e-babad. Agi, Maquir-e-sisgwa Segub-baknonikid.
  uig-CYR: Кейин Һәзрон Гилеадниң атиси Макирниң қизини елип бир ястуққа баш қоювиди
    (у атмиш яшқа киргәндә уни алған), униңдин Сәгуб төрәлди.
  tel-2017: తరువాత హెస్రోను అరవై ఏళ్ల వయస్సప్పుడు మాకీరు కూతుర్ని పెళ్ళి చేసుకున్నాడు.
    ఈ మాకీరు గిలాదుకు తండ్రి. హెస్రోనుకు సెగూబు పుట్టాడు.
  hat-BSA: Apre, Hetsron te ale kote fi a Makir a, papa a Galaad e li te gen swasant
    ane depi li te marye avè l; epi li te fè pou li Segub.
  kos-kos: Ke Hezron el yac onngoul el payuk sin acn se natul Machir, papa tumal Gilead,
    ac oasr wen se natultal su inel pa Segub.
  hbo-WLC: וְאַחַ֗ר בָּ֤א חֶצְרוֹן֙ אֶל־בַּת־מָכִיר֙ אֲבִ֣י גִלְעָ֔ד וְה֣וּא לְקָחָ֔הּ
    וְה֖וּא בֶּן־שִׁשִּׁ֣ים שָׁנָ֑ה וַתֵּ֥לֶד ל֖וֹ אֶת־שְׂגֽוּב׃
  ibo-ibo: Mgbe Hezrọn gbara iri afọ isii, ọ lụrụ ada Makia onye mụtaara ya Segub.
    Makia bụ nna Gilead.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଷ୍ରୋଣ ଗିଲୀୟଦର ପିତା ମାଖୀରର କନ୍ୟାର ସହବାସ କଲା; ସେ ଆପଣାର ଷାଠିଏ
    ବର୍ଷ ବୟସରେ ସେ ସ୍ତ୍ରୀକୁ ବିବାହ କରିଥିଲା; ତହିଁରେ ସେ ସ୍ତ୍ରୀ ତାହାର ଔରସରେ ସଗୂବକୁ ପ୍ରସବ
    କଲା।
  chk-chk: Lupwen Hesron a ierini wone, a pwülüeni nöün Makir we fefin, nge Makir
    semen Kiliat. Iwe, neminewe a nöüni Sekup me won Hesron.
  rop-rop: Wal wen Hesran bin 60 yiya ol, imbin merrit langa det doda blanga Mekiya
    dubala bin abum san neim Segab. Mekiya bin dedi blanga Giliyad.
  ukr-1871: Потім Есрон ввійшов до дочки Махира, Галаадового батька, і взяв її, маючи
    шістьдесять років, і вона породила йому Сегуба.
  deu-1951: Und danach ging Chezron ein zu der Tochter Machirs, des Vaters Gileads,
    und heiratete sie, als er sechzig Jahre alt war; und sie gebar ihm Segub.
  eng-JPS: And afterward Hezron went in to the daughter of Machir the father of Gilead;
    whom he took to wife when he was threescore years old; and she bore him Segub.
  srp-1865: Potom otide Esron ka kæeri Mahira oca Galadova, i oženi se njom kad mu
    bijaše šezdeset godina, i ona mu rodi Seguva.
  lug-lug: Oluvannyuma Kezulooni, ne yeebaka ne muwala wa Makiri kitaawe wa Gireyaadi,
    gwe yali afumbiddwa nga wa myaka nkaaga, n’amuzaalira Segubu.
  heb-heb: ואחר בא חצרון אל בת מכיר אבי גלעד והוא לקחה והוא בן ששים שנה ותלד לו את
    שגוב׃
  ben-IRV: পরে হিষ্রোণ ষাট বছর বয়সে মাখীরের মেয়ের কাছে গেল; সে তাকে বিয়ে করল, তাতে
    সেই স্ত্রী তার ঔরসে সগূবের জন্ম দিল।
  pan-pan: ਫੇਰ ਹਸਰੋਨ ਗਿਲਆਦ ਦੇ ਪਿਤਾ ਮਾਕੀਰ ਦੀ ਧੀ ਕੋਲ ਗਿਆ, ਜਿਹ ਨਾਲ ਉਸ ਨੇ ਸੱਠ ਸਾਲਾਂ ਦਾ
    ਹੋ ਕੇ ਵਿਆਹ ਕਰ ਲਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਸਗੂਬ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ထိုနောက် ၊ ဟေဇရုံ သည် အသက် ခြောက် ဆယ်ရှိသော်၊ ဂိလဒ် အဘ မာခိရ ၏သမီး နှင့်
    စုံဘက် ၍ စေဂုပ် ကို မြင် လေ၏။
  hmo-hmo: Hesarona ena mauri lagani be 60 neganai ia ese Makiri ena natuna hahine,
    Gileada ena taihuna, ia adavaia. Vadaeni unai hahine ese mero, ena ladana Segubu
    ia havaraia.
  urd-urd: उसके बाद हसरोन जिल'आद के बाप मकीर की बेटी के पास गया; जिससे उसने साठ बरस
    की उम्र में ब्याह किया था और उसके बत्न से शजूब पैदा हुआ।
  rus-SYN: После Есром вошел к дочери Махира, отца Галаадова, и взял ее, будучи шестидесяти
    лет, и она родила ему Сегува.
  bqc-SIM: Bee gbɛa kɛ́ Ɛzↄ̃nↄ kà wɛ̃̀ bàaↄ̃, ↄ̃ à Makii nɛ́ pↄ́ dɛ Galada da ũ
    sɛ̀ à Segubu ìò.
  tcz-CHONGTHU: Hezron hin akum kum som gup jen alhin nungin, Gilead sopinu Makir
    chanu chu akichenpin ahileh, chapa khat amin Segub kitipa chu ahing lhonnin ahi.
  mar-mar: नंतर हेस्रोनाने, वयाच्या साठाव्या वर्षी माखीरच्या कन्येशी लग्न केले. माखीर
    म्हणजे गिलादाचा पिता त्याच्यापासून तिला सगूब झाला.
  qub-qub: Hezrón sojta chunca (60) watayoj caycashancho majachacaran Maquirpa wamranwan.
    Maquirga caran Galaadpa papänin. Chay warmincho Hezronpa wamran caran Segub.
  bqp-bqp: Yen biru, ye Hɛsironi u kuɑ wɔ̃ɔ wɑtɑ, yerɑ u Mɑkiri, Gɑlɑdin tundon bii
    suɑ kurɔ. Mɑ u nùn Segubu mɑruɑ.
  hat-hat: Lè Ezwon te gen swasantan laj, li marye ak pitit fi Maki a, sè Galarad.
    Yo te gen yon pitit gason yo te rele Segoub.
  eng-BSB: Later, Hezron slept with the daughter of Machir the father of Gilead. He
    had married her when he was sixty years old, and she bore to him Segub.
  eng-WEBPB: Afterward Hezron went in to the daughter of Machir the father of Gilead,
    whom he took as wife when he was sixty years old; and she bore him Segub.
  kbq-kbq: Hagi Hesroni'ma 60'a kafuma huteno'a, Makiri mofa Gilieti nesaro ara erigeno,
    Segupuna kasente'ne.
  nhe-BL: Quema Hezrón quipiyayaya 60 xihuitl, mocuili iichpoca se tlacatl itoca Maquir,
    huan quipixqui se icone itoca Segub. Nopa tlacatl Maquir nojquiya quipixqui se
    icone itoca Galaad.
  gub-BL: 60 kwarahy hereko mehe Ezerom wereko Makir tazyr Zireaz heinyr wemireko
    romo. Heta ta'yr Xegu her ma'e.
  eng-DRA: 'And afterwards Hesron went in to the daughter of Machir the father of
    Galaad, and took her to wife when he was threescore years old: and she bore him
    Segub.'
