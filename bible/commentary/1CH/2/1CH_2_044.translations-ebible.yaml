verse: 1CH.002.044
translations:
  mal-C: ശേമാ രഹമിന്റെ പിതാവായിരുന്നു, രഹം യോർക്കെയാമിന്റെ പിതാവും. രേക്കെം ശമ്മായിയുടെ
    പിതാവായിരുന്നു.
  deu-TKW: Sema erzeugte Raham, den Vater Jorkeams, und Rekem erzeugte Sammai.
  lin-lin: Shema azalaki tata ya Raami, mpe Raami azalaki tata ya Yorikeami. Rekemi
    azalaki tata ya Shamayi.
  eng-LSV: And Shema begot Raham father of Jorkoam, and Rekem begot Shammai.
  eng-GNV: 'And Shema begate Raham the father of Iorkoam: and Rekem begate Shammai.'
  eng-WEBSTER: 'And Shema begat Raham, the father of Jorkoam: and Rekem begat Shammai.'
  nhw-BL: Sema quipixqui icone catli itoca Raham. Huan Raham quipixqui se icone catli
    itoca Jorcoam. Huan Requem quipixqui icone catli itoca Samai.
  swh-ONEN: Shema alikuwa baba yake Rahamu na Rahamu alikuwa baba wa Yorkeamu na Rekemu
    alikuwa baba wa Shamai.
  bba-bba: Semɑwɑ u Rɑkɑmu, Yɔɔkɑmun tundo mɑrɑ. Rekɛmuwɑ u mɑɑ Sɑmmɑi mɑrɑ.
  eng-KJVCPB: 'And Shema begat Raham, the father of Jorkoam: and Rekem begat Shammai.'
  luo-luo: Shema nonywolo Raham, to Raham nonywolo Jorkeam. Rekem ne wuon Shamai.
  meu-meu: Sema na Rahama tamana; Rahama na lorokeama tamana. Rekeme na Samai tamana.
  npi-ULB: शेमा रहमका पिता बने, र जो योर्कामका पिता थिए । रेकेम शम्‍मैका पिता बने
    ।
  yor-yor: Ṣema ni baba Rahamu, Rahamu sì jẹ́ baba fún Jorkeamu. Rekemu sì ni baba
    Ṣammai.
  pes-OPCB: شامع پدر راحم بود و راحم پدر یرقعام. راقم پدر شمای بود.
  tgl-ULB: Si Sema ang ama ni Raham na ama ni Jorqueam. Si Requem ang ama ni Samai.
  hui-hui: Sema igini Lahama Lahama igini Yogeama hene. Sema hamene Legeme ibu igini
    Samai Samai igini Maono Maono igini Bedesu hene.
  mya-mya: ရှေ​မ​၏​သား​သည်​ရာ​ဟံ၊ ရာ​ဟံ​၏​သား​မှာ ယော်​ကောင်​ဖြစ်​၏။ ရှေ​မ​၏​ညီ​ဖြစ်​သူ​ရေ​ကင်
    ၏​သား​သည်​ရှမ္မဲ၊-
  bod-N: ཤེ་མཱ་ལས་ར་ཧམ་མཆེད་པ་དང་དེ་ནི་ཡོར་ཀེ་ཨམ་གྱི་ཕ་ཡིན། རེ་ཀེམ་ལས་ཤམ་མཱ་ཨི་མཆེད་དོ།
    །
  sna-sna: Shema aiva baba vaRahamu, uye Rahamu baba vaJorikeami. Rekemu aiva baba
    vaShamai.
  spa-BLM: Sema fue el padre de Raham, el padre de Jorkeam; y Rekem fue el padre de
    Shammai.
  cac-cac: 'Aton eb'' vin̈ tic yin̈tilal vin̈aj Sema d''a stzolal: Vin̈aj Raham, vin̈aj
    Jorcoam, vin̈aj Requem, vin̈aj Samai, vin̈aj Maón yed'' vin̈aj Bet-sur.'
  swh-ULB: Shema akawa baba wa Rahamu, baba wa Yorkeamu. Rekemu akawa baba wa Shamai.
  bel-bel: Шэма спарадзіў Рахама, бацьку Ёркеамавага, а Рэкем спарадзіў Шамая.
  deu-ELBBK: Und Schema zeugte Racham, den Vater Jorkeams, und Rekem zeugte Schammai.
  mbb-OT: Si Shema amey ni Raham, ne si Raham amey ni Jorkeam. Si Rekem amey ni Shamai,
  mal-2015: ശേമാ യൊർക്കെയാമിന്റെ അപ്പനായ രഹമിനെ ജനിപ്പിച്ചു; രേക്കെം ശമ്മായിയെ ജനിപ്പിച്ചു.
  rmc-rmc: O Šemas sas dad le Rachamoske, o Racham sas dad le Jorkoamoske a o Rekem
    sas dad le Šamajoske.
  pes-OPV: و شامَع راحَم پدر يرقَعام راآورد و راقَم شَمّاي را آورد.
  ron-1924: Шема а нэскут пе Рахам, татэл луй Иоркеам. Рекем а нэскут пе Шамай.
  ben-OBCV: শেমা রহমের বাবা, এবং রহম যর্কিয়মের বাবা। রেকম শম্ময়ের বাবা।
  som-som: Shemacna wuxuu dhalay Raxam, oo ahaa Yorqecaam aabbihiis, Reqemna wuxuu
    dhalay Shammay.
  lat-VUC: Samma autem genuit Raham, patrem Jercaam, et Recem genuit Sammai.
  eng-ASVBT: And Shema begat Raham, the father of Jorkeam; and Rekem begat Shammai.
  ita-1885: E Sema generò Raham, padre di Iorcheam; e Rechem generò Sammai. E il figliuolo
    di Sammai fu Maon;
  eng-LXXUP: 'And Shema begot Raham the father of Jorkeam: and Jorkeam begot Shammai.'
  eng-ULB: Shema became the father of Raham, the father of Jorkeam. Rekem became the
    father of Shammai.
  spa-VBL: Sema fue el padre de Raham, y Raham el padre de Jorcoam. Requem fue el
    padre de Samai.
  fra-_FOB: Shéma engendra Racham, père de Jorkéam; et Rékem engendra Shammaï.
  mal-mal: ശേമാ യൊർക്കെയാമിന്റെ അപ്പനായ രഹമിനെ ജനിപ്പിച്ചു; രേക്കെം ശമ്മായിയെ ജനിപ്പിച്ചു.
  urd-GVR: Samā ke beṭe Raḳham ke hāṅ Yurqiyām paidā huā. Raqam Sammī kā bāp thā,
  suz-BL: शेमा राहाम आ आफ बाक्‍माक्‍त। मिनु रहम योरकेआम आ आफ बाक्‍माक्‍त। रेकेम शम्‍माइ
    आ आफ बाक्‍माक्‍त।
  ita-1927: Scema generò Raham, padre di Jorkeam, Rekem generò Shammai.
  ckb-ckb: شەمەع ڕەحەمی بوو کە باوکی یۆرقاعام بوو و ڕاقەم شەمەی بوو.
  eng-BBE: And Shema was the father of Raham, the father of Jorkeam, and Rekem was
    the father of Shammai.
  kan-OKCV: ಶೆಮನು ರಹಮ್ಯನ ತಂದೆ ರಹಮ್ಯನು ಯೊರ್ಕೆಯಾಮನ ತಂದೆ. ರೆಕೆಮನು ಶಮ್ಮಾಯನನ್ನು ಪಡೆದನು.
  tam-2017: செமா யோர்க்கேயாமின் தகப்பனாகிய ரெக்கேமைப் பெற்றான்; ரெக்கேம் சம்மாயைப்
    பெற்றான்.
  spa-RV-1909: Y Sema engendró á Raham, padre de Jorcaam; y Recem engendró á Sammai.
  ron-BTF: Și Șema a născut pe Raham, tatăl lui Iorcheam; și Rechem a născut pe Șamai.
  eng-WEBP: Shema became the father of Raham, the father of Jorkeam; and Rekem became
    the father of Shammai.
  eng-FBV: Shema was the father of Raham, and Raham the father of Jorkeam. Rekem was
    the father of Shammai.
  nld-1939: Sjéma verwekte Rácham, den vader van Jorkeam; Rékem verwekte Sjammai.
  nch-BL: Sema quipixqui icone cati itoca Raham. Huan Raham quipixqui se icone cati
    itoca Jorcoam. Huan Requem quipixqui icone cati itoca Samai.
  vie-1934: Sê-ma sanh Ra-cham, là tổ phụ của Giô-kê-am; còn Rê-kem sanh Sa-mai.
  hin-CV: रेहाम का पिता था शेमा, जो योरकिअम का पिता था, और रेकेम शम्माई का पिता था.
  spa-BES: Y Sema fue el padre de Raham, el padre de Jorcoam, y Requem fue el padre
    de Samai.
  tdx-tdx: Nasama’ i Semà t’i Rakame, rae’ Iorkoame; le nasama’ i Rekeme t’i Samaý.
  tha-KJV: เชมาให้กำเนิดบุตรชื่อราฮัม ผู้​เป็นบิดาของโยรเคอัม และเรเคมให้กำเนิดบุตรชื่อชัมมัย
  por-BR-2018: E Sema gerou a Raão, pai de Jorqueão; e Requém gerou a Samai.
  deu-ELO: Und Schema zeugte Racham, den Vater Jorkeams, und Rekem zeugte Schammai.
  eng-WYC-2018: And Shema begat Raham, the father of Jorkoam; and Rekem begat Shammai.
  epo-epo: Ŝema naskigis Raĥamon, fondinton de Jorkeam; kaj Rekem naskigis Ŝamajon.
  uig-PIN: Xemadin Raⱨam tɵrǝlgǝn; u Yorkeamning atisi idi; Xammay Rǝkǝmdin tɵrǝlgǝn.
  beo-beo: Sima egefe da La:iha:me. La:iha:me egefe da Yogiame. Legeme ea mano da
    Sia:ma:iai.
  tpi-OTNT: Sema em i papa bilong Raham na Raham em i papa bilong Jorkeam. Rekem em
    i papa bilong Samai
  hau-SA: Shema shi ne mahaifin Raham, Raham kuma shi ne mahaifin Yorkeyam. Rekem
    shi ne mahaifin Shammai.
  uig-LAT: Shémadin Raham törelgen; u Yorkéamning atisi idi; Shammay Rekemdin törelgen.
  nde-nde: UShema wayenguyise kaRahama, uRahama yena enguyise kaJokheyama. URekhemu
    wayenguyise kaShamayi.
  ton-ton: Pea naʻe tupu ʻia Sema ʻa Leami ko e tamai ʻa Sokoami; pea naʻe tupu ʻia
    Likemi ʻa Samei.
  ces-1613: Sema pak zplodil Rachama otce Jorkeamova, a Rekem zplodil Sammaie.
  eng-WMB: Shema became the father of Raham, the father of Jorkeam; and Rekem became
    the father of Shammai.
  tam-TCV: செமா ரேகேமின் தகப்பன்; ரேகேம் யோர்க்கேயாமின் தகப்பனான ரெக்கேமின் தகப்பன்.
    ரெகெம் சம்மாயின் தகப்பன்.
  ceb-ULB: Si Shema mao ang amahan ni Raham, nga amahan ni Jorkeam. Si Rekem mao ang
    amahan ni Shamai.
  pol-UBG: Szema spłodził Rachama, syna Jorkoama, a Rekem spłodził Szammaja.
  urd-GVU: سمع کے بیٹے رخم کے ہاں یرقعام پیدا ہوا۔ رقم سمّی کا باپ تھا،
  deu-1912: Sama aber zeugte Raham, den Vater Jorkeams. Rekem zeugte Sammai.
  kan-2017: ಶೆಮ್ಯರಿಂದ ರಹಮ್ಯರು, ರಹಮ್ಯರಿಂದ ಯೊರ್ಕೆಯಾಮ್ಯರು ಹುಟ್ಟಿದರು.
  yap-yap: Me Shema e chitamngin Raham ni chitamngin Jorkeam. Me Rekem nib mo’on ni
    walagen Shema e chitamngin Shammai,
  hlt-MCSB: Shema loh Jorkeam napa Raham a sak tih Rekem loh Shammai a sak.
  mdy-ETH: ሼማዔያ ራሃሜ ሾዓዛ፥ ራሃሜ ዮርቄዓሜ ሾዔኔ፤ ሼማዔኮ ጌርሲ ሬቄሜ ሻማዬ ሾዔኔ፤
  twi-ASANTE: Na Sema woo Raham. Raham woo Yorkeam. Na Rekem woo Samai.
  eng-WEBU: Shema became the father of Raham, the father of Jorkeam; and Rekem became
    the father of Shammai.
  wal-wal: SHemaa7i Yorqqa7aama aawaa Rahaama yeliis. Reqeemi SHammaaya yeliis.
  spa-PDDPT: Sema engendró a Raham, padre de Jorcoam, y Requem engendró a Samai.
  gun-gun: Sema ra'y ma Jorqueão rurã Raão. Ha'e gui Requém ra'y ma Samai.
  ilo-ULB: Ni Sema ti ama ni Raham, nga ama ni Jorkeam. Ni Rekem ti ama ni Sammai.
  kpg-kpg: Shema la go tamana o Raham mo tamana madua o Jorkeam. Rekem, tuaahina daane
    o Shema, la go tamana o Shammai,
  uig-ARA: شېمادىن راھام تۆرەلگەن؛ ئۇ يوركېئامنىڭ ئاتىسى ئىدى؛ شامماي رەكەمدىن تۆرەلگەن.
  sus-sus: Sema naxa Raxami sɔtɔ. Raxami naxa Yoreyami sɔtɔ. Rekemi naxa Samayi sɔtɔ.
  pon-2006: Sema me semen Raham oh pahpa kahlap en Sorkeam. Rekem, rien Sema pwutak,
    me iei semen Sammai,
  ksd-ksd: Ma Sema i ga vangala Rakam, tama i Iorkeam; ma Rekem i ga vangala Samai.
  tur-YTC: Şema, Yorkeam'ın babası olan Raham'ın babası oldu. Rekem, Şammay'ın babası
    oldu.
  grc-BRENT: Καὶ Σαμαὰ ἐγέννησε τὸν Ῥαὲμ πατέρα Ἰεκλὰν, καὶ Ἰεκλὰν ἐγέννησε τὸν Σαμαΐ.
  ind-AYT: Anak Sema adalah Raham, ayah Yorkeam, dan anak Rekem adalah Samai.
  nya-nya: Sema anali abambo ake Rahamu ndipo Rahamu anali abambo a Yorikeamu. Rekemu
    anali abambo a Samai.
  hrv-hrv: Šema rodi Rahama, oca Jorkoamova, a Rekem rodi Šamaja.
  mps-mps: Sema te Rahamgo aya, tama Raham te Jorkeamgo aya dao. Rekem te Samaigo
    aya,
  tpi-tpi: Sema em i papa bilong Raham na Raham em i papa bilong Jorkeam. Rekem em
    i papa bilong Samai
  dan-1931: Sjema avlede Raham, der var Fader til Jorkeam. Rekem avlede Sjammaj.
  vie-OVCB: Sê-ma sinh Ra-cham. Ra-cham sinh Giô-kê-am. Rê-kem sinh Sa-mai.
  guj-2017: શેમાનો દીકરો રાહામ, રાહામનો દીકરો યોર્કામ, રેકેમનો દીકરો શામ્માય.
  pon-2006A: Sema me semen Raham oh pahpa kahlap en Sorkeam. Rekem, rien Sema pwutak,
    me iei semen Sammai,
  por-BRBSL: Shema tornou-se o pai de Raham, o pai de Jorkeam; e Rekem tornou-se o
    pai de Shammai.
  cth-cth: Shema ni Jorkeam na pa Raham a sak teh Rekem ni Shammai a sak.
  twi-twi: Na Sema woo Raham. Raham woo Yorkeam. Na Rekem woo Samai.
  hlt-hlt: Shema loh Jorkeam napa Raham a sak tih Rekem loh Shammai a sak.
  tbz-SIM: Kɛ̀ Semɑɑ pɛitɛ́ Dɑɑmmu, kɛ̀ Dɑɑmmuu pɛitɛ́ Yodikoɑmmu, kɛ̀ Dekɛmmuu pɛitɛ́
    Sɑmmɑii.
  msy-2020: Ezɨ Sema, a Rahamɨn afeziam, ezɨ Raham, a Jorkeamɨn afeziam. Ezɨ Rekem,
    a Samain afeziam.
  dop-dop: Semɑ pǝyɑlʋ kɛlɛ Lɑhɑm, Lɑhɑm pǝyɑlʋ kɛlɛ Yɔɔkowɑm, Lekem pǝyɑlʋ kɛlɛ Sɑmmɑyi.
  azb-azb: Şemadan Yorqoamın atası olan Raxam törədi. Reqemdən Şammay törədi.
  eng-DBY: And Shema begot Raham, the father of Jorkeam. And Rekem begot Shammai;
  hin-2017: और शेमा से योर्काम का पिता रहम और रेकेम से शम्मै उत्पन्न हुआ था।
  eng-YLT: And Shema begat Raham father of Jorkoam, and Rekem begat Shammai.
  eng-WYC-2017: And Shema begat Raham, the father of Jorkoam; and Rekem begat Shammai.
  eng-WMBB: Shema became the father of Raham, the father of Jorkeam; and Rekem became
    the father of Shammai.
  urd-GVH: समा के बेटे रख़म के हाँ युरक़ियाम पैदा हुआ। रक़म सम्मी का बाप था,
  rug-rug: Sema si na tamana e Rahama, meke sa tamana sa tamana e Zokeami. Rekemi,
    sa tasina koreo e Sema, sa tamana e Samai.
  gaz-gaz: Shemaan abbaa Raham; Raham immoo abbaa Yorqeʼaam. Reqem abbaa Shamaayi.
  fra-LSG: Schéma engendra Racham, père de Jorkeam. Rékem engendra Schammaï.
  yal-yal: Sema yi Raxami sɔtɔ. Raxami yi Yorekami sɔtɔ. Rekemi yi Samayi sɔtɔ.
  haw-1868: Na Sema o Rahama ka makuakane o Iorekoama; na Rekema hoi o Samai.
  arb-NAV: وَأَنْجَبَ شَامَعُ رَاقَمَ أَبَا يَرُقْعَامَ. وَأَنْجَبَ رَاقَمُ شَمَّايَ.
  ewe-ewe: Sema dzi Raham ame si dzi Yorkeam. Rekem dzi Samai.
  eng-LEE: And Shema' begat Racham, the father of Jorke'am; and Rekem begat Shammai.
  asm-FB: চেমাৰ পুত্র ৰহম, ৰহম পুত্র যৰ্কিয়ম আৰু ৰেকমৰ পুত্র চম্ময়।
  sus-A: سٍمَ نَشَ رَشَمِ سْتْ. رَشَمِ نَشَ يٌرٍيَمِ سْتْ. رٍكٍمِ نَشَ سَمَيِ سْتْ.
  fra-SBL: Shema engendra Raham, père de Jorkeam ; et Rekem engendra Shammai.
  hbo-hbo: וְשֶׁ֣מַע הֹולִ֔יד אֶת־רַ֖חַם אֲבִ֣י יָרְקֳעָ֑ם וְרֶ֖קֶם הֹולִ֥יד אֶת־שַׁמָּֽי׃
  kik-kik: Shema nĩwe warĩ ithe wa Rahamu, na Rahamu nĩwe warĩ ithe wa Jorikeamu.
    Rekemu aarĩ ithe wa Shamai.
  fra-NCL: Samma engendra Raham, père de Jercaam ; Récem engendra Sammaï. —
  cek-AK: Shema mah Raham to sak moe, Raham mah Jorkeam to sak; Rekem mah Shammai
    to sak.
  cuk-cuk: Semaʼdi, machi-Raham-nikunonikid. Rahamʼdi, machi-Jorcoam-nikunonikid.
    Requemʼdi, machi-Samai-nikunonikid.
  uig-CYR: Шемадин Раһам төрәлгән; у Йоркеамниң атиси еди; Шаммай Рәкәмдин төрәлгән.
  tel-2017: షెమకు రహము పుట్టాడు. ఈ రహము యోర్కెయాముకు తండ్రి. రేకెముకు షమ్మయి పుట్టాడు.
  hat-BSA: Schéma te fè Racham, papa a Jorkeam. Rékem te fè Schammaï.
  kos-kos: Shema pa papa tumal Raham, ac papa matu tumal Jorkeam. Rekem, tamulel lal
    Shema, pa papa tumal Shammai,
  hbo-WLC: וְשֶׁ֣מַע הוֹלִ֔יד אֶת־רַ֖חַם אֲבִ֣י יָרְקֳעָ֑ם וְרֶ֖קֶם הוֹלִ֥יד אֶת־שַׁמָּֽי׃
  ibo-ibo: Shema mụrụ Raham, onye bụ nna Jokean. Rekem mụrụ Shamai.
  ory-ory: ପୁଣି, ଶେମା ଯର୍କିୟମର ପିତା ରହମକୁ ଜାତ କଲା ଓ ରେକମ୍‍ ଶମ୍ମୟକୁ ଜାତ କଲା।
  chk-chk: Iwe, Sema semen Raham, Raham semen Jorkeam. Nge Rekem semen Samai,
  rop-rop: Shema bin dedi blanga Reiham en det grenfatha blanga Jorakiyam. Rekem bin
    det braja blanga Shema en det dedi blanga Shamai,
  ukr-1871: Від Шема народився Рахам, Йоркеамів батько, а від Рекема народився Шаммай;
  deu-1951: Und Schema zeugte Racham, den Vater Jorkeams, und Rekem zeugte Schammai.
  eng-JPS: And Shema begot Raham, the father of Jorkeam; and Rekem begot Shammai.
  srp-1865: A Sema rodi Rama oca Jorkoamova; a Rekem rodi Samaja.
  lug-lug: Sema n’azaala Lakamu, ne Lakamu n’azaala Yolukeyaamu. Lekemu n’azaala Sammayi.
  heb-heb: ושמע הוליד את רחם אבי ירקעם ורקם הוליד את שמי׃
  ben-IRV: শেমার ছেলে রহম, রহমের ছেলে যর্কিয়ম। রেকমের ছেলে শম্ময়,
  pan-pan: ਸ਼ਮਾ ਦਾ ਪੁੱਤਰ ਰਹਮ ਸੀ ਜਿਹੜਾ ਯਾਰਕਆਮ ਦਾ ਪਿਤਾ ਹੋਇਆ ਅਤੇ ਰਕਮ ਦਾ ਪੁੱਤਰ ਸ਼ੰਮਈ ਸੀ।
  mya-JVB: ရှေမ သား ကားရာဟံ ၊ ရာဟံသားယော်ကောင် တည်း။ ရေကင် သား ကား ရှမ္မဲ၊
  hmo-hmo: Sema be Rahama ena tamana. Rahama be Iorokeama ena tamana. Rekeme be Samai
    ena tamana.
  urd-urd: और समा' से युरक़'आम का बाप रख़म पैदा हुआ, और रख़म से सम्मी पैदा हुआ।
  rus-SYN: Шема родил Рахама, отца Иоркеамова, а Рекем родил Шаммая.
  bqc-SIM: Sɛma Lahaũ ì, Lahaũ Yↄↄkaũ ì, Lɛkɛũ Samai ì.
  tcz-CHONGTHU: Shema hin Raham ahingin, Raham hin Jorkeam ahinge. Chule Rekem hin
    Shammai anahingin ahi.
  mar-mar: शमाने रहम याला जन्म दिला, रहमाचा पुत्र यकर्म. रेकेमचा पुत्र शम्मय.
  qub-qub: Sema caran Rahampa papänin. Raham caran Jorcoampa papänin. Requemna caran
    Samaipa papänin.
  bqp-bqp: Semɑwɑ u Rɑkɑmu, Yɔɔkɑmun tundo mɑrɑ. Rekɛmuwɑ u mɑɑ Sɑmmɑi mɑrɑ.
  hat-hat: Chema te papa Raam ki te papa Jòkeam. Rekèm te papa Chamayi.
  eng-BSB: Shema was the father of Raham the father of Jorkeam, and Rekem was the
    father of Shammai.
  eng-WEBPB: Shema became the father of Raham, the father of Jorkeam; and Rekem became
    the father of Shammai.
  kbq-kbq: Hagi Sema'a Rahamu nefa'e, Rahamu'a Jorkeamu nefa'e. Hagi Rekemu'a Samai
    nefa'e.
  nhe-BL: Sema quipixqui icone tlen itoca Raham. Huan Raham quipixqui se icone tlen
    itoca Jorcoam. Huan Requem quipixqui icone tlen itoca Samai.
  gub-BL: Heta amo Xem ta'yr Hààw her ma'e izupe a'e. Heta amo Hààw ta'yr Zorokeàw
    her ma'e izupe a'e. Heta amo Hekem ta'yr Xamaz her ma'e izupe a'e.
  eng-DRA: And Samma beget Raham, the father of Jercaam, and Recem beget Sammai.
