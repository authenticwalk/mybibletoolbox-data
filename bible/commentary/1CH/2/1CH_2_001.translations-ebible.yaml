verse: 1CH.002.001
translations:
  mal-C: 'ഇസ്രായേലിന്റെ പുത്രന്മാർ ഇവരായിരുന്നു: രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ,
    സെബൂലൂൻ,'
  deu-TKW: 'Dies sind die Söhne Israels: Ruben, Simeon, Levi und Juda, Issachar und
    Sebulon,'
  lin-lin: 'Tala bana mibali ya Isalaele : Ribeni, Simeoni, Levi, Yuda, Isakari, Zabuloni,'
  eng-LSV: 'These [are] sons of Israel: Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,'
  eng-GNV: These are the sonnes of Israel, Reuben, Simeon, Leui and Iudah, Isshachar,
    and Zebulun,
  eng-WEBSTER: These are the sons of Israel; Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,
  nhw-BL: 'Huejcajya Israel quinpixqui iconehua catli inintoca eliyayaj: Rubén, Simeón,
    Leví, Judá, Isacar, Zabulón,'
  swh-ONEN: 'Hawa ndio waliokuwa wana wa Israeli: Reubeni, Simeoni, Lawi, Yuda, Isakari,
    Zabuloni,'
  bba-bba: Yɑkɔbu wi bɑ mɑɑ sokumɔ Isireli, win bibun yĩsɑ wee. Rubɛni, kɑ Simɛɔ,
    kɑ Lefi, kɑ Yudɑ, kɑ Isɑkɑri, kɑ Sɑbuloni,
  eng-KJVCPB: These are the sons of Israel; Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,
  luo-luo: 'Magi e yawuot Israel: Reuben, Simeon, Lawi, Juda, Isakar, Zebulun,'
  meu-meu: 'Israel natuna bini: Ruben, Simeon, Levi, Iuda, Isakara, Sebulun,'
  npi-ULB: इस्राएलका छोराहरू यिनै थिएः रूबेन, शिमियोन, लेवी, यहूदा, इस्‍साखार, जबूलून,
  yor-yor: Àwọn wọ̀nyí ni àwọn ọmọ Israẹli. Reubeni, Simeoni, Lefi, Juda, Isakari,
    Sebuluni,
  pes-OPCB: 'پسران یعقوب معروف به اسرائیل اینها بودند: رئوبین، شمعون، لاوی، یهودا،
    یساکار، زبولون، دان، یوسف، بنیامین، نفتالی، جاد و اشیر.'
  tgl-ULB: 'Ito ang mga anak na lalaki ni Israel: sina Ruben, Simeon, Levi, Juda,
    Isacar, Zebulun,'
  hui-hui: Isaraele iginirunaga mini uru Lubene Simiono Libai Yuda Isaga Sebulunu
    Dana Yosebe Beniyamini Nabadali Gada Ase hene.
  mya-mya: ယာ​ကုပ်​တွင်​ရု​ဗင်၊ ရှိ​မောင်၊ လေ​ဝိ၊ ယု​ဒ၊ ဣ​သ​ခါ၊ ဇာ​ဗု​လုန်၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ནི་རུ་བེན་དང་། སི་མུ་ཨོན། ལེ་ཝི། ཡ་ཧུ་དཱ། ཡེས་སི་ཀཱར།
    ཟེ་བུ་ལུན།
  sna-sna: 'Ava ndivo vaiva vanakomana vaIsraeri: Rubheni, Simeoni, Revhi, Judha,
    Isakari, Zebhuruni,'
  spa-BLM: 'Estos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, Zabulón,'
  cac-cac: 'Aton eb'' vin̈ yuninal vin̈aj Israel tic: Vin̈aj Rubén, vin̈aj Simeón,
    vin̈aj Leví, vin̈aj Judá, vin̈aj Isacar, vin̈aj Zabulón,'
  swh-ULB: 'Hawa ndio wana wa Israeli: Reubeni, Simioni, Lawi, Yuda, Isakari, Zebuloni,'
  bel-bel: 'Вось сыны Ізраіля: Рувім, Сімяон, Левій, Юда, Ісахар, Завулон,'
  deu-ELBBK: 'Dies sind die Söhne Israels: Ruben, Simeon, Levi und Juda, Issaschar
    und Sebulon,'
  mbb-OT: 'Iyan heini sikandan menge anak ni Israel he menge maama: Reuben, Simeon,
    Levi, Juda, Isacar, Zebulun,'
  mal-2015: 'യിസ്രായേലിന്റെ പുത്രന്മാരാവിതു: രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ,'
  rmc-rmc: 'Le Jakob sas dešuduj (12) čhave: o Ruben, o Šimeon, o Levi, o Juda, o
    Jisachar, o Zebulun,'
  pes-OPV: 'پسران اسرائيل اينانند: رؤبين وشَمعون و لاوي يهودا ويسّاکار زبِولون'
  ron-1924: 'Ятэ фиий луй Исраел: Рубен, Симеон, Леви, Иуда, Исахар, Забулон,'
  ben-OBCV: 'ইস্রায়েলের ছেলেরা হলেন: রূবেণ, শিমিয়োন, লেবি, যিহূদা, ইষাখর, ও সবূলূন,'
  som-som: Kuwanu waa Israa'iil wiilashiisii, oo waxay ahaayeen Ruubeen, iyo Simecoon,
    iyo Laawi, iyo Yahuudah, iyo Isaakaar, iyo Sebulun,
  lat-VUC: 'Filii autem Israël: Ruben, Simeon, Levi, Juda, Issachar, et Zabulon,'
  eng-ASVBT: 'These are the sons of Israel: Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,'
  ita-1885: 'QUESTI furono i figliuoli d''Israele: Ruben, Simeone, Levi e Giuda; Issacar
    e Zabulon;'
  eng-LXXUP: These are the names of the sons of Israel;
  eng-ULB: 'These were Israel''s sons: Reuben, Simeon, Levi, Judah, Issachar, Zebulun,'
  spa-VBL: 'Estos fueron Los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, Zabulón,'
  fra-_FOB: 'Voici les fils d''Israël: Ruben, Siméon, Lévi, Juda, Issacar, Zabulon,'
  mal-mal: 'യിസ്രായേലിന്റെ പുത്രന്മാർ: രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ,'
  urd-GVR: Isrāīl ke bārah beṭe Rūbin, Shamāūn, Lāwī, Yahūdāh, Ishkār, Zabūlūn,
  suz-BL: इस्राएल आ तौ रूबेन, सिमियोन, लेवी, यहूदा, इस्‍साकार, जबूलून,
  ita-1927: 'Questi sono i figliuoli d’Israele: Ruben, Simeone, Levi, Giuda, Issacar
    e Zabulon;'
  ckb-ckb: 'ئەمانەش کوڕەکانی ئیسرائیلن: ڕەئوبێن، شیمۆن، لێڤی، یەهودا، یەساخار، زەبولون،'
  eng-BBE: 'These are the sons of Israel: Reuben, Simeon, Levi and Judah, Issachar
    and Zebulun;'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲನ ಪುತ್ರರು: ರೂಬೇನ್, ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ, ಇಸ್ಸಾಕಾರ್, ಜೆಬುಲೂನ್,'
  tam-2017: இஸ்ரவேலின் மகன்கள் ரூபன், சிமியோன், லேவி, யூதா, இசக்கார், செபுலோன்,
  spa-RV-1909: 'ESTOS son los hijos de Israel: Rubén, Simeón, Leví, Judá, Issachâr,
    Zabulón,'
  ron-BTF: 'Aceștia sunt fiii lui Israel: Ruben, Simeon, Levi și Iuda, Isahar și Zabulon,'
  eng-WEBP: 'These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar,
    Zebulun,'
  eng-FBV: 'These were the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar,
    Zebulun,'
  nld-1939: 'Hier volgen de zonen van Israël: Ruben, Simeon, Levi, Juda, Issakar,
    Zabulon,'
  nch-BL: 'Huejcajquiya Israel quinpixqui iconehua cati inintoca eliyayaj: Rubén,
    Simeón, Leví, Judá, Isacar, Zabulón,'
  vie-1934: Con trai của Y-sơ-ra-ên là Ru-bên, Si-mê-ôn, Lê-vi, Giu-đa, Y-sa-ca, Sa-bu-lôn,
  hin-CV: 'इस्राएल के पुत्रों के नाम ये है: रियूबेन, शिमओन, लेवी, यहूदाह, इस्साखार,
    ज़ेबुलून,'
  spa-BES: 'Estos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar y Zabulón;'
  tdx-tdx: 'O ana’ Israeleo: i Reobene, i Simone, i Levý naho Iehoda, Iisakare naho
    i Zebolone,'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของอิสราเอล คือ รู​เบน สิ​เมโอน เลว​ี ยู​ดาห์ อิสสาคาร์
    เศบู​ลุ​น
  por-BR-2018: 'Estes são os filhos de Israel: Rúben, Simeão, Levi, Judá, Issacar,
    Zebulom,'
  deu-ELO: 'Dies sind die Söhne Israels: Ruben, Simeon, Levi und Juda, Issaschar und
    Sebulon,'
  eng-WYC-2018: Forsooth the sons of Israel were Reuben, Simeon, Levi, Judah, Issachar,
    and Zebulun,
  epo-epo: 'Jen estas la filoj de Izrael: Ruben, Simeon, Levi, Jehuda, Isaĥar, Zebulun,'
  uig-PIN: Israilning oƣulliri Rubǝn, Ximeon, Lawiy, Yǝⱨuda, Issakar, Zǝbulun,
  beo-beo: Isala:ili egefelali da Liubene, Simiane, Lifai, Yuda, Isaga, Sebiulane,
  tpi-OTNT: Nem bilong ol pikinini man bilong Israel i olsem, Ruben na Simeon na Livai
    na Juda na Isakar na Sebulun
  hau-SA: Waɗannan su ne ’ya’yan Isra’ila maza. Ruben, Simeyon, Lawi, Yahuda, Issakar,
    Zebulun,
  uig-LAT: Israilning oghulliri Ruben, Shiméon, Lawiy, Yehuda, Issakar, Zebulun,
  nde-nde: 'Amadodana ka-Israyeli ayeyila: uRubheni, uSimiyoni, uLevi, uJuda, u-Isakhari,
    uZebhuluni,'
  ton-ton: Ko e ngaahi foha eni ʻo ʻIsileli; ko Lupeni, mo Simione, mo Livai, mo Siuta,
    mo ʻIsaka, mo Sepuloni,
  ces-1613: 'Tito jsou synové Izraelovi: Ruben, Simeon, Léví, Juda, Izachar a Zabulon,'
  eng-WMB: 'These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun,'
  tam-TCV: 'இஸ்ரயேலின் மகன்கள்: ரூபன், சிமியோன், லேவி, யூதா, இசக்கார், செபுலோன்,'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Israel: sila si Ruben, Simeon, Levi,
    Juda, Isacar, Zebulun,'
  pol-UBG: 'Oto są synowie Izraela: Ruben, Symeon, Lewi i Juda, Issachar i Zebulon;'
  urd-GVU: اسرائیل کے بارہ بیٹے روبن، شمعون، لاوی، یہوداہ، اِشکار، زبولون،
  deu-1912: 'Dies sind die Kinder Israels: Ruben, Simeon, Levi, Juda, Isaschar, Sebulon,'
  kan-2017: ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ ರೂಬೇನ್, ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ, ಇಸ್ಸಾಕಾರ್, ಜೆಬುಲೂನ್,
  yap-yap: 'I Jakob e immoy ragag nge l’agruw i pumo’on ni fak: Ruben, Simeon, Levi,
    Judah, Issakar, Zebulun,'
  hlt-MCSB: Israel koca rhoek he tah Reuben, Simeon, Levi, Judah, Issakhar neh Zebulun.
  mdy-ETH: ዒስራዔኤሌ ታጶ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ሮኦቤኤሌ፥ ሲሞኦኔ፥ ሌዊ፥ ዪሁዳ፥ ዪሳኮኦሬ፥ ዛብሎኦኔ፥
  twi-ASANTE: Israel mmammarima yɛ Ruben, Simeon, Lewi, Yuda, Isakar, Sebulon,
  eng-WEBU: 'These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar,
    Zebulun,'
  wal-wal: 'Israa7eela attuma naati hageeta: Roobeela, Simoona, Leewa, Yihudaa, Yisaakoora,
    Zaabiloona,'
  spa-PDDPT: 'Éstos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, Zabulón,'
  gun-gun: 'Ha''e gui pova''e ma Israel ra''y kuery: Rúben, Simeão, Levi, Judá, Issacar,
    Zebulom,'
  ilo-ULB: 'Dagitoy dagiti putot a lallaki ni Israel: da Ruben, Simeon, Levi, Juda,
    Issacar, Zebulon,'
  kpg-kpg: Jacob ana dama daane dilongoholu maa lua go Reuben, Simeon, Levi, Judah,
    Issachar, Zebulun,
  uig-ARA: ئىسرائىلنىڭ ئوغۇللىرى رۇبەن، شىمېئون، لاۋىي، يەھۇدا، ئىسساكار، زەبۇلۇن،
  sus-sus: 'Isirayila xa die nan ya: Ruben, Simeyɔn, Lewi, Yuda, Isakari, Sabulon,'
  pon-2006: 'Seikop naineki pwutak ehk riemen: Reupen, Simion, Lipai, Suda, Isakar,
    Sepulon,'
  ksd-ksd: 'Go diat a umana natu i Israel, a umana tutana: Ruben, Simeon, Levi, Iuda,
    Isakar, Sebulun,'
  tur-YTC: 'İsrael''in oğulları şunlardır: Ruven, Şimon, Levi, Yahuda, İssakar, Zevulun,'
  grc-BRENT: Ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἰσραήλ· Ῥουβὴν, Συμεὼν, Λευὶ, Ἰούδα, Ἰσσάχαρ,
    Ζαβουλὼν,
  ind-AYT: 'Inilah anak-anak Israel: Ruben, Simeon, Lewi, Yehuda, Isakhar, Zebulon,'
  nya-nya: 'Ana a Israeli anali awa: Rubeni, Simeoni, Levi, Yuda, Isakara, Zebuloni,'
  hrv-hrv: 'Evo Izraelovih sinova: Ruben, Šimun, Levi, Juda, Jisakar i Zebulun,'
  mps-mps: Israelgo ogwa dabe augwaligo nogi dabe e dao, Ruben, me Simeon, me Livai,
    me Juda, me Isakar, me Sebulun,
  tpi-tpi: Nem bilong ol pikinini man bilong Israel i olsem, Ruben na Simeon na Livai
    na Juda na Isakar na Sebulun
  dan-1931: 'Israels Sønner var følgende: Ruben, Simeon, Levi, Juda, Issakar, Zebulon,'
  vie-OVCB: 'Con trai của Ít-ra-ên là: Ru-bên, Si-mê-ôn, Lê-vi, Giu-đa, Y-sa-ca, Sa-bu-luân,'
  guj-2017: 'ઇઝરાયલના દીકરાઓ: રુબેન, શિમયોન, લેવી, યહૂદા, ઇસ્સાખાર, ઝબુલોન,'
  pon-2006A: 'Seikop naineki pwutak ehk riemen: Reupen, Simion, Lipai, Suda, Isakar,
    Sepulon,'
  por-BRBSL: 'Estes são os filhos de Israel: Reuben, Simeão, Levi, Judá, Issachar,
    Zebulun,'
  cth-cth: Isarel imthung hateh Reuben, Simeon, Levih, Judah, Issakhar hoi Zebulun,
  twi-twi: Israel mmabarima yɛ Ruben, Simeon, Lewi, Yuda, Isakar, Sebulon,
  hlt-hlt: Israel koca rhoek he tah Reuben, Simeon, Levi, Judah, Issakhar neh Zebulun.
  tbz-SIM: 'Ntɛ Sɑkɔbu bɛ̀ do yu wè kɛ tú Isidɑyɛɛri o bí yètɛ̀: Dubɛnni nɛ̀ Simmɛɔ̃ɔ̃
    nɛ̀ Defi nɛ̀ Sudɑɑ nɛ̀ Isɑkɑɑ nɛ̀ Sɑbunɔɔ,'
  msy-2020: 'Israelɨn otaribar ziabar kara: Ruben, Simeon, Livai, Juda, Isakar, Sebulun,'
  dop-dop: Yɑkɔpʋ wei pɑ́ cuɣusɑɑ sɩ Ɩsɛɣɛlɩ tɔ, ɩ pǝyɑlɑɑ hǝlɑ ntɔ. Lupɛŋ, nɑ Simiyɔŋ,
    nɑ Lefii, nɑ Yutɑ, nɑ Ɩsɑkɑɑ, nɑ Sɑpulɔŋ.
  azb-azb: 'İsrailin oğulları bunlardır: Ruven, Şimeon, Levi, Yəhuda, İssakar, Zevulun,'
  eng-DBY: 'These are the sons of Israel: Reuben, Simeon, Levi and Judah, Issachar
    and Zebulun,'
  hin-2017: इस्राएल के ये पुत्र हुए; रूबेन, शिमोन, लेवी, यहूदा, इस्साकार, जबूलून,
  eng-YLT: 'These [are] sons of Israel: Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,'
  eng-WYC-2017: Forsooth the sons of Israel were Reuben, Simeon, Levi, Judah, Issachar,
    and Zebulun,
  eng-WMBB: 'These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar,
    Zebulun,'
  urd-GVH: इसराईल के बारह बेटे रूबिन, शमौन, लावी, यहूदाह, इशकार, ज़बूलून,
  rug-rug: 'Hire sari ka manege rua tuna koreo e Zekopi: Rubeni, Simione, Livae, Ziuda,
    Isaka, Zeboloni,'
  gaz-gaz: 'Ilmaan Israaʼel warra kanneenii dha: Ruubeen, Simiʼoon, Lewwii, Yihuudaa,
    Yisaakor, Zebuuloon,'
  fra-LSG: Voici les fils d’Israël. Ruben, Siméon, Lévi, Juda, Issacar, Zabulon,
  yal-yal: 'Isirayilaa diine xinle ni itoe ra: Rubɛn nun Simeyɔn nun Lewi nun Yuda
    nun Isakari nun Sabulon nun'
  haw-1868: EIA na keikikane a Iseraela; o Reubena, o Simeona, o Levi, o Iuda, o Isakara,
    a o Zebuluna,
  arb-NAV: 'وَهَؤُلاءِ هُمْ أَبْنَاءُ إِسْرَائِيلَ: رَأُوبَيْنُ، شِمْعُونُ، لاوِي،
    يَهُوذَا، يَسَّاكَرُ، زَبُولُونُ،'
  ewe-ewe: 'Esiawoe nye Israel ƒe viŋutsuwo: Ruben, Simeon, Levi, Yuda, Isaka, Zebulon,'
  eng-LEE: 'These are the sons of Israel: Reuben, Simeon, Levi, and Judah, Issachar,
    and Zebulun,'
  asm-FB: 'ইস্ৰায়েলৰ পুত্ৰ এওঁলোক: ৰূবেণ, চিমিয়োন, লেবী, যিহূদা, ইচাখৰ, জবূলূন,'
  sus-A: عِسِرَيِلَ شَ دِيٍ نَن يَ؛ رُبٍن، سِمٍيْن، لٍوِ، يُدَ، عِسَكَرِ، سَبُلٌن،
  fra-SBL: 'Voici les fils d''Israël : Ruben, Siméon, Lévi, Juda, Issacar, Zabulon,'
  hbo-hbo: אֵ֖לֶּה בְּנֵ֣י יִשְׂרָאֵ֑ל רְאוּבֵ֤ן שִׁמְעֹון֙ לֵוִ֣י וִיהוּדָ֔ה יִשָׂשכָ֖ר
    וּזְבֻלֽוּן׃
  kik-kik: 'Aya nĩo maarĩ ariũ a Isiraeli: Rubeni, na Simeoni, na Lawi, na Juda, na
    Isakaru, na Zebuluni,'
  fra-NCL: 'Voici les fils d’Israël : Ruben, Siméon, Lévi, Juda, Issachar, Zabulon,'
  cek-AK: Israel caanawk loe, Reuben, Simeon, Levi, Judah, Ishkar, Zebulun,
  cuk-cuk: 'Israel-e-masmala, wemalad: Rubén, Simeón, Leví, Judá, Isacar, Zabulón,'
  uig-CYR: Исраилниң оғуллири Рубән, Шимеон, Лавий, Йәһуда, Иссакар, Зәбулун,
