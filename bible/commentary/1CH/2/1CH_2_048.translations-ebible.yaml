verse: 1CH.002.048
translations:
  mal-C: കാലേബിന്റെ വെപ്പാട്ടിയായ മയഖാ ശേബെർ, തിർഹന എന്നിവരുടെ മാതാവായിരുന്നു.
  deu-TKW: Maacha, das Kebsweib Kalebs, gebar Seber und Thirhena.
  lin-lin: Maaka, makangu mosusu ya Kalebi, abotelaki ye Sheberi mpe Tirana.
  eng-LSV: The concubine of Caleb, Maachah, bore Sheber and Tirhanah;
  eng-GNV: Calebs concubine Maachah bare Sheber and Tirhanah.
  eng-WEBSTER: Maachah, Caleb's concubine, bore Sheber, and Tirhanah.
  nhw-BL: Huan Caleb quipixqui seyoc isihua tequipanojca catli itoca Maaca, huan yaya
    quinpixqui iconehua catli inintoca eliyayaj Seber, Tirhana,
  swh-ONEN: Maaka suria wa Kalebu alikuwa mamaye Sheberi na Tirhana.
  bba-bba: Mɑɑkɑ, Kɑlɛbun kurɔ ɡoowɑ u Sebɛɛ kɑ Tirɑnɑ mɑrɑ.
  eng-KJVCPB: Maachah, Caleb’s concubine, bare Sheber, and Tirhanah.
  luo-luo: Chi Kaleb machielo ma nyinge Maaka ne min Sheba kod Tirhana.
  meu-meu: Maaka na Kaleb ese e adavaia hahinena; una hahine ese Sebere bona Tirihana
    e havara henia.
  npi-ULB: कालेबकी उपपत्‍नी माकाले शेबेर र तिर्हानालाई जन्माइन् ।
  yor-yor: Maaka obìnrin Kalebu sì ni ìyá Seberi àti Tirhana.
  pes-OPCB: 'معکه یکی دیگر از کنیزان کالیب شش پسر به دنیا آورد به اسامی: شابر، ترحنه،
    شاعف (پدر مدمنه) و شوا (پدر مکبینا و جبعا). کالیب دختری نیز داشت که نامش عکسه
    بود.'
  tgl-ULB: Si Maaca, na asawang alipin ni Caleb ay ipinanganak sina Seber at Tirhana.
  hui-hui: Kalebe ibu one halu mende berenedaru aria mende mini Maga berene. Ai wali
    Maga ogoni ibu igini kira taba henenego mini Sebe Tihanala hene.
  mya-mya: ကာ​လက်​မှာ​မာ​ခါ​နာ​မည်​တွင်​သော​အ​ခြား မ​ယား​ငယ်​တစ်​ယောက်​ရှိ​သေး​၏။
    ထို​မ​ယား ငယ်​ဖြင့်​သူ​သည်​ရှေ​ဗာ​နှင့် တိ​ရ​ဟာ​န​ဟူ သော​သား​နှစ်​ယောက်​ကို​ရ​၏။-
  bod-N: ཀཱ་ལེབ་ཀྱི་ཆུན་མ་མ་ཨ་ཀཱ་བྱ་བ་ལས་ཤེ་བེར་དང་། ཐིར་ཧ་ནཱ་མཆེད་པ་དང་།
  sna-sna: Mumwe murongo waKarebhu ainzi Maaka ndiye aiva amai vaShebheri naTirana.
  spa-BLM: Maaca, concubina de Caleb, dio a luz a Seber y a Tirana.
  cac-cac: Axo ix Maaca schab'il pax yetb'eyum vin̈aj Caleb chi', a ix ay yune' vin̈aj
    Seber yed' vin̈aj Tirhana. An̈eja' ix ay yune' vin̈aj Saaf smam vin̈aj Madmana.
    An̈eja' ix ay yune' vin̈aj Seva smam vin̈aj Macbena yed' vin̈aj Gibea. Axo ix
    yisil vin̈aj Caleb chi', aton ix Acsa.
  swh-ULB: Maaka, suria wa Kalebu, alimza Sheberi na Tirhana.
  bel-bel: Наложніца Халевава, Мааха, нарадзіла Шэвера і Тырхану;
  deu-ELBBK: Maaka, die Nebenfrau Kalebs, gebar Scheber und Tirchana;
  mbb-OT: Ne is sevaha pa maan he esawa ni Caleb, ne iyan si Maaca. Duen menge anak
    dan he menge maama he iyan si Sheber, Tirhana,
  mal-2015: കാലേബിന്റെ വെപ്പാട്ടിയായ മയഖാ ശേബെരിനെയും തിർഹനയെയും പ്രസവിച്ചു.
  rmc-rmc: Le Kaleb sas the aver romňi-služobňička e Maacha. Laha les sas o Šeber
    the o Tirchanah.
  pes-OPV: و مَعکه مُتعه کاليب، شابَرو تِرحَنه را زاييد.
  ron-1924: Маака, циитоаря луй Калеб, а нэскут пе Шебер ши Тирхана.
  ben-OBCV: কালেবের উপপত্নী মাখা শেবর ও তির্হনহ।
  som-som: Macakaah oo ahayd Kaaleeb naagtiisii addoonta ahaydna waxay dhashay Sheber
    iyo Tirxanaah.
  lat-VUC: Concubina Caleb Maacha, peperit Saber, et Tharana.
  eng-ASVBT: Maacah, Caleb’s concubine, bare Sheber and Tirhanah.
  ita-1885: E Maaca, concubina di Caleb, partorì Sebet e Tirhana.
  eng-LXXUP: And Caleb’s concubine Maacah bore Sheber, and Tirhanah.
  eng-ULB: Maakah, Caleb's concubine, bore Sheber and Tirhanah.
  spa-VBL: Maaca, concubina de Caleb, fue madre de Seber y de Tirhana.
  fra-_FOB: Maaca, concubine de Caleb, enfanta Shéber et Thirchana.
  mal-mal: കാലേബിന്റെ വെപ്പാട്ടിയായ മയഖാ ശേബെരിനെയും തിർഹനയെയും പ്രസവിച്ചു.
  urd-GVR: Kālib kī dūsrī dāshtā Mākā ke beṭe Shibar, Tirhanā,
  suz-BL: कालेब आ अर्को मीश माकाहमी शेबेर नु तिरहानाह थिवा बाक्‍त।
  ita-1927: Maaca, concubina di Caleb, partorì Sceber e Tirhana.
  ckb-ckb: مەعکای کەنیزەی کالێبیش، شەڤەر و تیرحەنای بوو،
  eng-BBE: Maacah, Caleb's servant-wife, was the mother of Sheber and Tirhanah,
  kan-OKCV: ಕಾಲೇಬನ ಇನ್ನೊಬ್ಬ ಉಪಪತ್ನಿಯಾದ ಮಾಕಳು ಶೇಬರ್, ತಿರ್ಹನ ಎಂಬುವರನ್ನು ಹೆತ್ತಳು.
  tam-2017: காலேபின் மறுமனையாட்டியாகிய மாகாள் சேபேரையும் திர்கானாவையும் பெற்றாள்.
  spa-RV-1909: Maachâ, concubina de Caleb, le parió á Sebet, y á Thirana.
  ron-BTF: Concubina lui Caleb, Maaca, a născut pe Șeber și pe Tirhana.
  eng-WEBP: Maacah, Caleb’s concubine, bore Sheber and Tirhanah.
  eng-FBV: Maacah, Caleb's concubine, was the mother of Sheber and Tirhanah.
  nld-1939: Maäka, een bijvrouw van Kaleb, schonk het leven aan Sjéber en Tirchana;
  nch-BL: Huan Caleb quipixqui seyoc isihua tequipanojca cati itoca Maaca, huan yaya
    quinpixqui iconehua cati inintoca eliyayaj Seber, Tirhana,
  vie-1934: Hầu của Ca-lép, là Ma-a-ca, sanh Sê-be và Ti-ra-na.
  hin-CV: कालेब की उप-पत्नी माकाह ने, शेबर और तिरहाना को जन्म दिया.
  spa-BES: Maaca, la concubina de Caleb, era la madre de Sever y Tirhana,
  tdx-tdx: Nasama’ i Maakàe sakeza’ i Kalebe t’i Sebere naho i Tirkanà.
  tha-KJV: มาอาคาห์ภรรยาน้อยของคาเลบคลอดบุตรชื่อเชเบอร์และทีรหะนาห์
  por-BR-2018: Maaca, concubina de Calebe, lhe gerou a Seber, e a Tiraná.
  deu-ELO: Maaka, das Kebsweib Kalebs, gebar Scheber und Tirchana;
  eng-WYC-2018: Maachah, the secondary wife of Caleb (or the concubine of Caleb),
    childed Sheber, and Tirhanah.
  epo-epo: Maaĥa, kromvirino de Kaleb, naskis Ŝeberon kaj Tirĥanan.
  uig-PIN: Kalǝbning toⱪili Maakaⱨdin Xebǝr bilǝn Tirhanaⱨ tɵrǝlgǝn;
  beo-beo: Ga:ilebe ea gidisedagi uda eno ea dio da Ma:iaga. Ma:iaga ea manolali da
    Sibe, Dehana, Sia:ia:fe (Ma:dama:na ea eda) amola Sifa. Sifa egefela da Ma:siabina
    amola Gibia. Ga:ilebe idiwi da A:igasa.
  tpi-OTNT: Na narapela bilong ol namba 2 lain meri bilong Kalep, em Maka. Nem bilong
    ol pikinini man bilong Maka i olsem, Seber na Tirhana
  hau-SA: Ma’aka ƙwarƙwarar Kaleb ita ce mahaifiyar Sheber da Tirhana.
  uig-LAT: Kalebning toqili Maakahdin Shéber bilen Tirxanah törelgen;
  nde-nde: UMahakha umfazi weceleni kaKhalebi wayengunina kaShebheri loThirihana.
  ton-ton: Ko Meaka, ko e fefine sinifu ʻa Kelepi, naʻe fanauʻi ʻe ia ʻa Sepeli mo
    Tilena.
  ces-1613: S ženinou Maachou Kálef zplodil Sebera a Tirchana.
  eng-WMB: Maacah, Caleb’s concubine, bore Sheber and Tirhanah.
  tam-TCV: காலேபின் மறுமனையாட்டி மாக்காள் என்பவள் சேபேர், திர்கானா ஆகியோரின் தாய்.
  ceb-ULB: Ang usa pa gayod ka puyopuyo ni Caleb mao si Maaca, nga nanganak kang Sheber
    ug kang Tirhana.
  pol-UBG: Maaka, druga nałożnica Kaleba, urodziła Szebera i Tyrchanę.
  urd-GVU: کالب کی دوسری داشتہ معکہ کے بیٹے شِبر، تِرحنہ،
  deu-1912: Aber Maacha, das Kebsweib Kalebs, gebar Seber und Thirhena
  kan-2017: ಕಾಲೇಬನ ಉಪಪತ್ನಿಯಾದ ಮಾಕಳಲ್ಲಿ ಶೆಬೆರ್ ಮತ್ತು ತಿರ್ಹನ್ ಎಂಬುವವರು ಹುಟ್ಟಿದರು.
  yap-yap: Ma ki immoy yug reb e bpin rok Kaleb, ni Maakah ni gergeleg l’agruw e pagel
    ni fak Kaleb, ni Sheber nge Tirhanah.
  hlt-MCSB: Kaleb yula Maakah loh Sheber neh Tirhannah a sak.
  mdy-ETH: ካኣሌቤኮ ማዕካ ጌይንታ ሜሌ ላኣሊስኬና ዓኣንቴ ዒዞይዳፓ ዒ ሼቤሬና ቲርሃ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Kaleb mpena foforɔ bi a wɔfrɛ no Maaka woo Seber ne Tirhana.
  eng-WEBU: Maacah, Caleb’s concubine, bore Sheber and Tirhanah.
  wal-wal: Kaaleeba kaadumatiyaa Maa7ika SHebeeranne Tirihaana yelaasu.
  spa-PDDPT: Maaca, concubina de Caleb, dio a luz a Seber y Tirhana.
  gun-gun: Ha'e gui Calebe ra'yxy jevy Maaca oguereko Seber ha'e Tiraná.
  ilo-ULB: Ni Maaca ti asawa nga adipen ni Caleb, impasngayna da Seber ken ni Tirana.
  kpg-kpg: Caleb dana huai ahina hege labelaa e noho i dono baahi, dono ingoo go Maacah,
    dela ne haanau ana dama daane dogolua mai mee go Sheber mo Tirhanah.
  uig-ARA: كالەبنىڭ توقىلى مائاكاھدىن شېبەر بىلەن تىرخاناھ تۆرەلگەن؛
  sus-sus: 'Kalebi xa konyi ginɛ Maaka xa die nan ya: Seberi nun Tirana.'
  pon-2006: Kalep pil pekehiki emen lih ede Maaka, me wiahiong pwutak riemen, Seper
    oh Tirana.
  ksd-ksd: Maka ra tultul na vavina kai Kaleb i ga kava Seber ma Tirkana;
  tur-YTC: Kalev'in cariyesi Maaka, Şeber ve Tirhana'yı doğurdu.
  grc-BRENT: Καὶ ἡ παλλακὴ Χαλὲβ Μωχὰ ἐγέννησε τὸν Σαβὲρ, καὶ τὸν Θαράμ.
  ind-AYT: Gundik Kaleb, Maakha, melahirkan Seber dan Tirhana.
  nya-nya: Maaka mzikazi wa Kalebe anali mayi Seberi ndi Tirihana.
  hrv-hrv: Maaka, Kalebova inoča, rodila je Šebera i Tirhanu.
  mps-mps: Te Kalepgo gasa si wali we hani me, te Maka dao. Te Makago ogwa dabe nogi
    e tiwai, Seber, me Tirhana,
  tpi-tpi: Na narapela bilong ol namba 2 lain meri bilong Kalep, em Maka. Nem bilong
    ol pikinini man bilong Maka i olsem, Seber na Tirhana
  dan-1931: Kalebs Medhustru Ma'aka fødte Sjeber og Tirhana.
  vie-OVCB: Ca-lép lại cưới Ma-a-ca và sinh Sê-be và Ti-ra-na,
  guj-2017: કાલેબની ઉપપત્ની માકાએ શેબેર તથા તિર્હનાને જન્મ આપ્યાં.
  pon-2006A: Kalep pil pekehiki emen lih ede Maaka, me wiahiong pwutak riemen, Seper
    oh Tirana.
  por-BRBSL: Maacah, concubina de Calebe, deu à luz Sheber e Tirhanah.
  cth-cth: Kaleb e ado Maakah ni Sheber hoi Tirhannah a sak.
  twi-twi: Kaleb mpena foforo bi a wɔfrɛ no Maaka woo Seber ne Tirhana.
  hlt-hlt: Kaleb yula Maakah loh Sheber neh Tirhannah a sak.
  tbz-SIM: Kɛ̀ Kɑdɛbuu yíɛ́ kɛ́puokɛ onitipòkù tɔù, kòo yètìrì tu Mɑɑkɑ, kòo pɛitɛ́
    Sebɛɛ nɛ̀ Tidɑnɑ.
  msy-2020: 'Ezɨ Kalepɨn amuir dozir igharazir mam, an ziam Maka. Ezɨ Makan otaribar
    ziabar kara: Seber ko Tirhana, Sap ko Seva. Ezɨ Sap, Matmanan nguibar ekiamɨn
    ingari. Ezɨ Seva Makbena ko Gibean nguibar ekiamningɨn ingari. Ezɨ Kalep guivir
    mam iti, an ziam Aksa.'
  dop-dop: Ḿpʋ́ɣʋ́ Kɑlɛpʋ tɑsɑ Mɑɑkɑ kɛ kpɑɣɑʋ tɔtɔ, nɑ ɩ́ lʋlɩ Sepɛɛ, nɑ Tilɑnɑ.
  azb-azb: Kalevin cariyəsi Maaka Şeveri və Tirxananı doğdu.
  eng-DBY: Maachah, Caleb's concubine, bore Sheber and Tirhanah;
  hin-2017: और माका जो कालेब की रखैल थी, उससे शेबेर और तिर्हाना उत्पन्न हुए।
  eng-YLT: The concubine of Caleb, Maachah, bare Sheber and Tirhanah;
  eng-WYC-2017: Maachah, the secondary wife of Caleb, childed Sheber, and Tirhanah.
  eng-WMBB: Maacah, Caleb’s concubine, bore Sheber and Tirhanah.
  urd-GVH: कालिब की दूसरी दाश्ता माका के बेटे शिबर, तिर्हना,
  rug-rug: Keke barikaleqe nabulu pule te Kelebi, e Ma'aka, si va podo nia koburu
    sa; ari Sibara meke Tihana sari karua koreo podoi sa.
  gaz-gaz: Maʼakaan saajjatoon Kaaleb sun haadha Shebeerii fi Tirhaanaa ti.
  fra-LSG: Maaca, concubine de Caleb, enfanta Schéber et Tirchana.
  yal-yal: Kalebi a konyi ɲaxanla Maka yi Seberi nun Tirana bari a xa.
  haw-1868: Na Maaka, na ka haiawahine a Kaleba i hanau o Sebera a o Tirana.
  arb-NAV: وَأَنْجَبَتْ مَعْكَةُ مَحْظِيَّةٌ أُخْرَى لِكَالَبَ، شَبَرَ وَتَرْحَنَةَ.
  ewe-ewe: Kaleb ƒe ahiãvi, Maaka, dzi Seber kple Tirhana.
  eng-LEE: Ma'achah, Caleb's concubine, bore Sheber, and Tirchanah.
  asm-FB: কালেবৰ উপপত্নী মাখা চেবৰ আৰু তিৰ্হনাক জন্ম দিলে।
  sus-A: كَلٍبِ شَ كٌنيِ فِنّ مَاكَ شَ دِيٍ نَن يَ؛ سٍبٍرِ نُن تِرَنَ.
  fra-SBL: Maaca, concubine de Caleb, enfanta Shéber et Tirhana.
  hbo-hbo: פִּלֶ֤גֶשׁ כָּלֵב֙ מַעֲכָ֔ה יָ֥לַד שֶׁ֖בֶר וְאֶֽת־תִּרְחֲנָֽה׃
  kik-kik: Nake Maaka, thuriya ya Kalebu, nĩwe warĩ nyina wa Sheberi na Tirihana.
  fra-NCL: Maacha, concubine de Caleb, enfanta Saber et Tharana.
  cek-AK: Kaleb ih zula Maakah mah Sheber hoi Tirhanah to sak.
  cuk-cuk: 'Caleb-ome-dikarbalid-Maaca, we-masmala nikusad: Seber, Tirhana.'
  uig-CYR: Каләбниң тоқили Маакаһдин Шебәр билән Тирханаһ төрәлгән;
  tel-2017: కాలేబు ఉంపుడుకత్తె అయిన మయకా షెబెరుకీ, తిర్హనాకీ జన్మనిచ్చింది.
  hat-BSA: Maaca, ti mennaj a Caleb la te fè Schéber avèk Tirchana.
  kos-kos: 'Oasr pac mutan kulansap se kial Caleb pangpang Maacah. Mutan se inge el
    oswela wen luo pac natul Caleb: elos pa Sheber ac Tirhanah.'
  hbo-WLC: פִּלֶ֤גֶשׁ כָּלֵב֙ מַעֲכָ֔ה יָ֥לַד שֶׁ֖בֶר וְאֶֽת־תִּרְחֲנָֽה׃
  ibo-ibo: 'Maaka, iko nwanyị ọzọ Kaleb nwere mụtaara ya ndị a: Sheba na Tiahana,'
  ory-ory: ପୁଣି, କାଲେବର ଉପପତ୍ନୀ ମାଖା ଶେବରକୁ ଓ ତିର୍ହନଃକୁ ପ୍ରସବ କଲା।
  chk-chk: Nge Maka pwal eman ülüpwülüen Kalep, a nöüni Seper me Tirana.
  rop-rop: Keilab bin abum najawan waif neim Meiyaka en deibin abum dubala san neim
    Shebara en Tairana.
  ukr-1871: Наложниця Халебова Мааха породила Шевера та Тирхану;
  deu-1951: Die Nebenfrau Kalebs, Maacha, gebar Scheber und Thirchana;
  eng-JPS: Maacah, Caleb's concubine, bore Sheber and Tirhanah.
  srp-1865: Maha inoèa Halevova rodi Severa i Tirhanu.
  lug-lug: Ate era Kalebu yalina omukazi omulala, Maaka eyamuzaalira Seberi ne Tirukaana.
  heb-heb: פלגש כלב מעכה ילד שבר ואת תרחנה׃
  ben-IRV: কালেবের উপপত্নী মাখার গর্ভে শেবর, তির্হনঃ, শাফ ও শিবার জন্ম হয়েছিল।
  pan-pan: ਮਅਕਾਹ ਕਾਲੇਬ ਦੀ ਦਾਸੀ ਨੇ ਸ਼ਬਰ ਅਤੇ ਤਿਰਹਨਾਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ကာလက် မယားငယ် မာခါ သည်လည်း၊ ရှေဗာ နှင့် တိရဟာန ကို၎င်း၊
  hmo-hmo: Kaleba be mai ena adavana ma ta, ena ladana be Maka. Maka ese Kaleba ena
    natuna tau rua ma ia havaraia, edia ladana be Sebere bona Tirihana.
  urd-urd: और कालिब की हरम मा'का से शिब्बर और तिरहनाह पैदा हुए।
  rus-SYN: Наложница Халевова, Мааха, родила Шевера и Фирхану;
  bqc-SIM: Kalɛbu mɛ́ Sɛbɛɛ ń Tilanao ì ń a nↄ Maaka pↄ́ i mɛ́sɛdilɛɛ̀oo.
  tcz-CHONGTHU: Caleb thaikemnu achom khat Maachah kitinu jong chun Sheber le Tirhanah
    ahingin ahi.
  mar-mar: माका ही कालेबची उपपत्नी हिला शेबेर आणि तिऱ्हना हे पुत्र झाली.
  qub-qub: 'Calebpa jucaj chïnanpa jutin caran Maaca. Paymi maman caran: Seberpa Tirhanapa.'
  bqp-bqp: Mɑɑkɑ, Kɑlɛbun kurɔ goowɑ u Sebɛɛ kɑ Tirɑnɑ mɑrɑ.
  hat-hat: 'Kalèb te gen yon lòt fanm kay ankò ki te rele Maka. Maka fè de pitit gason
    pou li: Chebè ak Tirana.'
  eng-BSB: Caleb’s concubine Maacah was the mother of Sheber and Tirhanah.
  eng-WEBPB: Maacah, Caleb’s concubine, bore Sheber and Tirhanah.
  kbq-kbq: Hagi Kalepina nampa 3 akanomofo agi'a Makakino Seberine Tirhanakizni kasezanante'ne.
  nhe-BL: Huan Caleb quipixqui seyoc isihua tlatequipanojca tlen itoca Maaca, huan
    yajaya quinpixqui iconehua tlen inintoca eliyayaj Seber, Tirhana,
  gub-BL: 'Karew wereko amo kuzà wemirekoagaw romo no. Maaka her romo a''e. Umur mokoz
    ta''yr izupe wà: Xewer, Xirana.'
  eng-DRA: And Maacha the concubine of Caleb bore Saber, and Tharana.
