verse: 1CH.002.009
translations:
  mal-C: 'ഹെസ്രോനു ജനിച്ച പുത്രന്മാർ: യെരഹ്മയേൽ, രാം, കെലൂബായി.'
  deu-TKW: 'Und die Söhne Hezrons, die ihm geboren wurden: Jerahmeel, Ram und Kelubai.'
  lin-lin: 'Bana mibali oyo babotelaki Etsironi : Yerameeli, Rami mpe Kelubayi.'
  eng-LSV: 'And sons of Hezron who were born to him: Jerahmeel, and Ram, and Chelubai.'
  eng-GNV: And the sonnes of Hezron that were borne vnto him, Ierahmeel, and Ram and
    Chelubai.
  eng-WEBSTER: The sons also of Hezron, that were born to him; Jerahmeel, and Ram,
    and Chelubai.
  nhw-BL: Huan Hezrón quinpixqui iconehua catli inintoca eliyayaj Jerameel, Ram huan
    Quelubai.
  swh-ONEN: 'Wana wa Hesroni walikuwa: Yerameeli, Ramu na Kalebu.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Hɛsironin bibu, berɑ Yerɑmɛɛli, kɑ Rɑmu, kɑ Kɑlɛbu, wi bɑ
    mɑɑ sokumɔ Kelubɑi.
  eng-KJVCPB: The sons also of Hezron, that were born unto him; Jerahmeel, and Ram,
    and Chelubai.
  luo-luo: 'Yawuowi mane Hezron onywolo ne gin: Jeramel, Ram kod Kaleb.'
  meu-meu: 'Hesron natuna mamaruanedia e havaradia ladadia bini: Ierahamele, Ram,
    Kelubai.'
  npi-ULB: हेस्रोनका छोराहरू यरहमेल, राम र कालेब थिए ।
  yor-yor: 'Àwọn ọmọ tí a bí fún Hesroni ni: Jerahmeeli, Ramu àti Kalebu.'
  pes-OPCB: یرحم‌ئیل، رام و کلوبای پسران حصرون بودند.
  tgl-ULB: Ang mga anak na lalaki ni Hezron ay sina Jerameel, Ram, at Chelubai.
  hui-hui: Heserono igini tebira hene. Ti mini Yaramele Lama Kalebe imaru hene. Lama
    igini Aminadaba Aminadaba igini Nasono henego ibu Yuda wali agalinaga agali haguane
    mbira hene. Ani bialu Nasono igini Salamono Salamono igini Boasa Boasa igini Obede
    Obede igini Yasi hene.
  mya-mya: ဟေ​ဇ​ရုံ​တွင် ယေ​ရ​မေ​လ၊ အာ​ရံ၊ ကာ​လက် ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: ཧེས་རོན་ལས་མཆེད་པའི་བུ་རྣམས་ནི་ཡེ་ར་མེ་ཨེལ་དང་། རཱམ། ཀེ་ལུ་བ་ཨི་བཅས་སོ། །
  sna-sna: 'Vanakomana vaHezironi vaiva: Jerameeri, Rami naKarebhu.'
  spa-BLM: 'También los hijos de Esrom, que le nacieron: Jerajmeel, Ram y Quelubai.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Hezrón: Aton vin̈aj Jerameel, vin̈aj Ram yed''
    vin̈aj Quelubai.'
  swh-ULB: Wana wa Hezroni walikuwa ni Yerameeli, Ramu, na Kalebu.
  bel-bel: 'Сыны Эсрома, якія нарадзіліся ў яго: Ерахмэіл, Арам і Хэлувай.'
  deu-ELBBK: 'Und die Söhne Hezrons, die ihm geboren wurden: Jerachmeel und Ram und
    Kelubai.'
  mbb-OT: Is menge anak ni Hezron he menge maama, ne iyan si Jerameel, Ram, wey Caleb.
  mal-2015: 'ഹെസ്രോന്നു ജനിച്ച പുത്രന്മാർ: യെരഹ്മയേൽ, രാം, കെലൂബായി.'
  rmc-rmc: 'Le Checronoskre čhave sas: o Jerachmeel, o Ram the o Kaleb.'
  pes-OPV: و پسران حَصرُون که براي وي زاييده شدند، يرحَمئيل ورام وکَلُوباي.
  ron-1924: Фиий каре с-ау нэскут луй Хецрон ау фост Иерахмеел, Рам ши Келубай (Калеб).
  ben-OBCV: 'হিষ্রোণের যে ছেলেরা জন্মেছিলেন, তারা হলেন: যিরহমেল, রাম এবং কালেব।'
  som-som: Oo weliba Xesroon wiilashiisii u dhashay waxay ahaayeen Yeraxme'eel, iyo
    Raam, iyo Keluubay.
  lat-VUC: 'Filii autem Hesron qui nati sunt ei: Jerameel, et Ram, et Calubi.'
  eng-ASVBT: 'The sons also of Hezron, that were born unto him: Jerahmeel, and Ram,
    and Chelubai.'
  ita-1885: Ed i figliuoli che nacquero ad Hesron furono Ierameel, e Ram, e Chelubai.
  eng-LXXUP: and the sons of Hezron who were born to him; Jerahmeel, and Ram, and
    Chelubai.
  eng-ULB: Hezron's sons were Jerahmeel, Ram, and Caleb.
  spa-VBL: 'Los hijos que le nacieron a Hezrón: Jerameel, Ram y Caleb.'
  fra-_FOB: 'Fils qui naquirent à Hetsron: Jérachméel, Ram et Kélubaï (Caleb).'
  mal-mal: 'ഹെസ്രോന് ജനിച്ച പുത്രന്മാർ: യെരഹ്മയേൽ, രാം, കെലൂബായി.'
  urd-GVR: Hasron ke tīn beṭe Yarahmiyel, Rām aur Kalūbī yānī Kālib the.
  suz-BL: हेस्रोन आ तौ येराहमेल, राम नु कलूबै बाक्‍मा बाक्‍त। रूथ ४:१९-२२; मत्ती १:३
  ita-1927: 'Figliuoli che nacquero a Hetsron: Jerahmeel, Ram e Kelubai.'
  ckb-ckb: 'حەسرۆن ئەم کوڕانەی خستەوە: یەرەحمێل، ڕام و کالێب.'
  eng-BBE: 'And the sons of Hezron, the offspring of his body: Jerahmeel and Ram and
    Chelubai.'
  kan-OKCV: 'ಹೆಚ್ರೋನನಿಗೆ ಹುಟ್ಟಿದ ಪುತ್ರರು: ಯೆರಹ್ಮೇಲ್, ರಾಮ್, ಕೆಲೂಬಾಯ್.'
  tam-2017: எஸ்ரோனுக்குப் பிறந்த மகன்கள் யெர்மெயேல், ராம், கெலுபா என்பவர்கள்.
  spa-RV-1909: 'Los hijos que nacieron á Hesrón: Jerameel, Ram, y Chêlubai.'
  ron-BTF: 'De asemenea fiii lui Hețron, care i s-au născut: Ierahmeel și Ram și Chelubai.'
  eng-WEBP: 'The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai.'
  eng-FBV: 'The sons that were born to Hezron: Jerahmeel, Ram and Caleb.'
  nld-1939: De zonen, die Chesron kreeg, waren Jerachmeël, Ram en Keloebai.
  nch-BL: Huan Hezrón quinpixqui iconehua cati inintoca eliyayaj Jerameel, Ram huan
    Quelubai.
  vie-1934: Con trai Hết-rôn sanh ra là Giê-rác-mê-en, Ram, và Kê-lu-bai.
  hin-CV: 'हेज़रोन के पुत्र, जो उसे पैदा हुए: येराहमील, राम और क़ेलब.'
  spa-BES: 'Y los hijos de Hezrón, descendencia de su cuerpo: Jerameel, Ram y Quelubai.'
  tdx-tdx: 'O ana’ i Ketsroneo, o nisamak’ ama’eo: Ierakemeele naho i Rame naho i
    Kelobeý.'
  tha-KJV: บุ​ตรชายของเฮสโรนซึ่งกำเนิดแก่ท่านนั้นคือ เยราเมเอล ราม และเคลุบัย
  por-BR-2018: 'Os filhos que nasceram a Hezrom foram: Jerameel, Rão, e Quelubai.'
  deu-ELO: 'Und die Söhne Hezrons, die ihm geboren wurden: Jerachmeel und Ram und
    Kelubai.'
  eng-WYC-2018: And the sons of Hezron, that were born to him, were Jerahmeel, and
    Ram, and Chelubai.
  epo-epo: 'La filoj de Ĥecron, kiuj naskiĝis al li: Jeraĥmeel, Ram, kaj Kelubaj.'
  uig-PIN: Ⱨǝzrondin tɵrǝlgǝn oƣullar Yǝraⱨmiyǝl, Ram wǝ Kalǝb idi.
  beo-beo: Heselone egefelali da Yilamiele, La:me amola Ga:ilebe.
  tpi-OTNT: Hesron, pikinini bilong Peres, i gat tripela pikinini man. Nem bilong
    ol i olsem, Jeramel na Ram na Kalep.
  hau-SA: ’Ya’ya maza da aka haifa wa Hezron su ne, Yerameyel, Ram da Kaleb.
  uig-LAT: Hezrondin törelgen oghullar Yerahmiyel, Ram we Kaleb idi.
  nde-nde: 'Amadodana azalwa nguHezironi yila: nguJerameli, loRamu kanye loKhalebi.'
  ton-ton: Pea ko e ngaahi foha foki ʻo Hesiloni, ʻaia naʻe fānau kiate ia; ko Silamili,
    mo Lami, pea mo Kilupai.
  ces-1613: 'Synové pak Ezronovi, kteříž se mu zrodili: Jerachmeel, Ram a Chelubai.'
  eng-WMB: 'The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai.'
  tam-TCV: 'எஸ்ரோனின் மகன்கள்: யெராமியேல், ராம், காலேப்.'
  ceb-ULB: Ang mga anak nga lalaki ni Hezron mao sila si Jerameel, Ram, ug si Caleb.
  pol-UBG: 'Synowie Chesrona, którzy mu się urodzili: Jerachmeel, Ram i Kelubaj.'
  urd-GVU: حصرون کے تین بیٹے یرحمئیل، رام اور کلوبی یعنی کالب تھے۔
  deu-1912: 'Die Kinder aber Hezrons, die ihm geboren, sind: Jerahmeel, Ram, Chalubai.'
  kan-2017: ಹೆಚ್ರೋನನ ಮಕ್ಕಳು ಯೆರಹ್ಮೇಲನು, ರಾಮ್ ಮತ್ತು ಕೆಲೂಬಾಯ್ ಎಂಬುವರು.
  yap-yap: 'I Hezron e dalip e pagel ni fak: Jerahmeel, Ram, nge Kaleb.'
  hlt-MCSB: Khetsron koca la Jerahmeel loh anih ham te Ram neh Khelubai a sak pah.
  mdy-ETH: ሄፂሮኔ ጎዖሢ ሃይሦ ዓቲንቄ ናይ፦ ዪራህሜዔሌ፥ ራማና ካኣሌቤ ጎዖዞንሢ ሾዔኔ፤
  twi-ASANTE: Hesron mmammarima edin de Yerahmeel, Ram ne Kaleb.
  eng-WEBU: 'The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai.'
  wal-wal: Hexirooni yelido naati Yiraahima7eela, Raamanne Kaaleeba.
  spa-PDDPT: 'Los hijos que le nacieron a Hezrón: Jerameel, Ram y Quelubai.'
  gun-gun: Hezrom ra'y kuery ikuai va'ekue ma Jerameel, Rão ha'e Quelubai.
  ilo-ULB: Dagiti putot a lallaki ni Hesron ket da Jerameel, Ram, ken Caleb.
  kpg-kpg: Hezron ne hai ana dama daane dogodolu go Jerahmeel, Ram mo Caleb.
  uig-ARA: ھەزروندىن تۆرەلگەن ئوغۇللار يەراھمىيەل، رام ۋە كالەب ئىدى.
  sus-sus: 'Xesiron xa die nan ya: Yerameeli, Rami, nun Kalebi.'
  pon-2006: 'Esron naineki pwutak silimen: Serameel, Ram, oh Kalep.'
  ksd-ksd: 'Ma Kesron i ga vangala go ra umana bul tutana: Ieramel, Ram, ma Kelubai.'
  tur-YTC: 'Hetsron''un kendisine doğan oğulları: Yerahmeel, Ram ve Keluva.'
  grc-BRENT: Καὶ υἱοὶ Ἐσρὼμ οἳ ἐτέχθησαν αὐτῷ, ὁ Ἱεραμεὴλ, καὶ ὁ Ἀρὰμ, καὶ ὁ Χαλέβ.
  ind-AYT: Anak-anak yang dilahirkan bagi Hezron adalah Yerahmeel, Ram, dan Khelubai.
  nya-nya: 'Ana amene anabadwa kwa Hezironi anali: Yerahimeeli, Ramu ndi Kelubai.'
  hrv-hrv: 'Hesronovi sinovi koji mu se rodiše bijahu: Jerahmeel, Ram i Kelubaj.'
  mps-mps: Hesron te Peresgo ogwago te ogwa dabe sela elaluai, augwa nogi e dao, Jeramel,
    me Ram, me Kalep dao.
  tpi-tpi: Hesron, pikinini bilong Peres, i gat tripela pikinini man. Nem bilong ol
    i olsem, Jeramel na Ram na Kalep.
  dan-1931: 'Hezrons Sønner, som fødtes ham: Jerame''el, Ram og Kelubaj*. { [*vel
    = Kaleb, se V. 18.] }'
  vie-OVCB: Con trai của Hết-rôn là Giê-rác-mê-ên, Ram, và Ca-lép.
  guj-2017: 'હેસ્રોનના પુત્રો: યરાહમેલ, રામ તથા કલૂબાય.'
  pon-2006A: 'Esron naineki pwutak silimen: Serameel, Ram, oh Kalep.'
  por-BRBSL: 'Os filhos também de Hezron, que nasceram para ele: Jerahmeel, Ram, e
    Chelubai.'
  cth-cth: Khetsron casak Jerahmeel ni ahni hanlah Ram hoi Khelubai a sak pouh.
  twi-twi: Hesron mmabarima din de Yerahmeel, Ram ne Kaleb.
  hlt-hlt: Khetsron koca la Jerahmeel loh anih ham te Ram neh Khelubai a sak pah.
  tbz-SIM: kɛ̀ Ɛtisidonnii pɛitɛ́ Yedɑmɛyɛɛdi nɛ̀ Dɑmmu nɛ̀ Kɑdɛbu, kòo yètìrì tɛrì
    ntú Kedubɑii.
  msy-2020: 'Peresɨn otarim Hesron, a otarir 3pla iti, men ziabar kara: Jeramel, Ram
    ko Kalep.'
  dop-dop: Hɛsǝlɔŋ pǝyɑlɑɑ ntɛ́ Yelɑmeyɛlɩ, nɑ Lɑm, nɑ Kɑlɛpʋ.
  azb-azb: 'Xesronun oğulları: Yeraxmeel, Ram və Kalev.'
  eng-DBY: 'And the sons of Hezron, who were born to him: Jerahmeel, and Ram, and
    Chelubai.'
  hin-2017: हेस्रोन के जो पुत्र उत्पन्न हुए यरहमेल, राम और कलूबै। (मत्ती 1:3)
  eng-YLT: And sons of Hezron who were born to him; Jerahmeel, and Ram, and Chelubai.
  eng-WYC-2017: And the sons of Hezron, that were born to him, were Jerahmeel, and
    Ram, and Chelubai.
  eng-WMBB: 'The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai.'
  urd-GVH: हसरोन के तीन बेटे यरहमियेल, राम और कलूबी यानी कालिब थे।
  rug-rug: 'E Hezironi podoi si ka ṉeta koreo: Zeramili, Rami, meke Kelebi.'
  gaz-gaz: 'Ilmaan Hezroon: Yeramiʼeel, Raamii fi Keluubaa.'
  fra-LSG: 'Fils qui naquirent à Hetsron: Jerachmeel, Ram et Kelubaï.'
  yal-yal: Xesirɔn yi Yerameeli nun Rami nun Kalebi sɔtɔ.
  haw-1868: O na keikikane hoi a Hezerona, i hanau nana; o Ierameela, o Rama, a o
    Kelubai.
  arb-NAV: 'أَمَّا أَبْنَاءُ حَصْرُونَ فَهُمْ: يَرْحَمْئِيلُ، وَرَامُ وَكَلُوبَايُ.'
  ewe-ewe: Hezron ƒe viwoe nye Yerameel, Ram kple Kelubai.
  eng-LEE: 'And the sons of Chezron, that were born unto him: Jerachmeel, and Ram,
    and Kelubai.'
  asm-FB: হিষ্ৰোণৰ পুত্র যিৰহমেল, ৰাম, আৰু কলূবয় আছিল।
  sus-A: شٍسِرٌن شَ دِيٍ نَن يَ؛ يٍرَ مٍيلِ، رَ مِ، نُن كَلٍبِ.
  fra-SBL: 'Les fils de Hetsron, qui lui sont nés, sont les suivants : Jerahmeel,
    Ram, et Chelubai.'
  hbo-hbo: וּבְנֵ֥י חֶצְרֹ֖ון אֲשֶׁ֣ר נֹולַד־לֹ֑ו אֶת־יְרַחְמְאֵ֥ל וְאֶת־רָ֖ם וְאֶת־כְּלוּבָֽי׃
  kik-kik: 'Ariũ arĩa maaciarĩrĩirwo Hezironi maarĩ: Jerameeli, na Ramu, na Kalebu.'
  fra-NCL: 'Fils qui naquirent à Hesron : Jéraméel, Ram et Calubi.'
  cek-AK: Hezron mah sak ih caanawk loe, Jerahmeel, Ram hoi Khelubai cae to ni.
  cuk-cuk: 'Hezrón-e-masmaladi, wemarmogad: Jerameel, Ram, degi, Quelubai.'
  uig-CYR: Һәзрондин төрәлгән оғуллар Йәраһмийәл, Рам вә Каләб еди.
  tel-2017: హెస్రోనుకు పుట్టిన కొడుకులు యెరహ్మెయేలు, రము, కెలూబై.
  hat-BSA: 'Fis ki ne a Hetsron yo: Jerachmeel, Ram, avèk Kelubaï.'
  kos-kos: 'Oasr wen tolu natul Hezron: elos pa Jerahmeel, Ram, ac Caleb.'
  hbo-WLC: וּבְנֵ֥י חֶצְר֖וֹן אֲשֶׁ֣ר נוֹלַד־ל֑וֹ אֶת־יְרַחְמְאֵ֥ל וְאֶת־רָ֖ם וְאֶת־כְּלוּבָֽי׃
  ibo-ibo: Hezrọn mụtara Jerameel, Ram na Kaleb.
  ory-ory: ଆଉ ହିଷ୍ରୋଣର ଔରସଜାତ ପୁତ୍ର ଯିରହମେଲ ଓ ରାମ୍‍ ଓ କାଲୁବାୟ,
  chk-chk: 'Nöün Hesron kewe mwän: Jeramel, Ram me Kalep.'
  rop-rop: Wal Hesran bin abum thribala san, en deibin neim Jeramiyel, Rem en Keilab.
  ukr-1871: 'Сини Есронові, що народились від його: Ерахмеїл, Адам (Рам) та Гелувай.'
  deu-1951: '(02-8) Und die Söhne Chezrons, die ihm geboren wurden: Jerachmeel, Ram
    und Kelubai.'
  eng-JPS: 'The sons also of Hezron, that were born unto him: Jerahmeel, and Ram,
    and Chelubai.'
  srp-1865: 'A sinovi Esronovi, što mu se rodiše: Jerameilo i Aram i Halev.'
  lug-lug: Batabani ba Kezulooni baali Yerameeri, ne Laamu ne Kerubayi.
  heb-heb: ובני חצרון אשר נולד לו את ירחמאל ואת רם ואת כלובי׃
  ben-IRV: হিষ্রোণের ছেলেরা হল যিরহমেল, রাম ও কালুবায়।
  pan-pan: 'ਹਸਰੋਨ ਦੇ ਪੁੱਤਰ: ਯਰਹਮਏਲ, ਰਾਮ ਅਤੇ ਕਲੂਬਾਈ ਸਨ।'
  mya-JVB: ဟေဇရုံ မြင် သော သား ကား ယေရမေလ ၊ အာရံ ၊ ကာလက် တည်း။
  hmo-hmo: 'Hesarona ena natuna tau be inai: Ierahamele, Rama bona Kaleba.'
  urd-urd: 'और हसरोन के बेटे जो उससे पैदा हुए यह हैं: यरहमिएल और राम और कुलूबी।'
  rus-SYN: 'Сыновья Есрома, которые родились у него: Иерахмеил, Арам и Хелувай.'
  bqc-SIM: 'Ɛzↄ̃nↄ nɛgↄ̃ɛↄ tↄ́n kɛ: Yelamɛli, Laũ ń Kalɛbuo.'
  tcz-CHONGTHU: Hezron chapate chu Jerahmeel, Ram, chule Caleb* ahiuve.
  mar-mar: यरहमेल, राम आणि कलुबाय हे हेस्रोनाचे पुत्र होते.
  qub-qub: 'Hezronpa wamrancuna caran: Jerameel, Ram, Quelubai.'
  bqp-bqp: Be bɑ mɑɑ sɑ̃ɑ Hɛsironin bibu, berɑ Yerɑmɛɛli, kɑ Rɑmu, kɑ Kɑlɛbu, wi bɑ
    mɑɑ sokumɔ Kelubɑi.
  hat-hat: Ezwon te papa Jerakmeyèl, Ram ak Keloubayi.
  eng-BSB: 'The sons who were born to Hezron: Jerahmeel, Ram, and Caleb.'
  eng-WEBPB: 'The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai.'
  kbq-kbq: Hagi Hesroni ne' mofavreramimofo zamagi'a ama'ne, Jerameli'ma, Ramu'ma,
    Kalepi'e.
  nhe-BL: Huan Hezrón quinpixqui iconehua tlen inintoca eliyayaj Jerameel, Ram huan
    Quelubai.
  gub-BL: 'Ezerom heta na''iruz ta''yr wà: Zerameew, Hàw, Karew.'
  eng-DRA: 'And the sons of Hesron that were born to him: Jerameel, and Ram, and Calubi.'
