verse: 1CH.002.019
translations:
  mal-C: അസൂബ മരിച്ചപ്പോൾ കാലേബ് എഫ്രാത്തിനെ വിവാഹംകഴിച്ചു. അവൾ ഹൂർ എന്ന മകനു ജന്മംനൽകി.
  deu-TKW: Und als Asuba gestorben war, heiratete Kaleb die Ephrath; die gebar ihm
    Hur.
  lin-lin: Tango Azuba akufaki, Kalebi abalaki Efrata oyo abotelaki ye Wuri.
  eng-LSV: And Azubah dies, and Caleb takes Ephrath to himself, and she bears Hur
    to him.
  eng-GNV: And when Azubah was dead, Caleb tooke vnto him Ephrath, which bare him
    Hur.
  eng-WEBSTER: And when Azubah was dead, Caleb took to him Ephrath, who bore to him
    Hur,
  nhw-BL: Teipa quema Azuba mijqui, Caleb mocuili Efrata para isihua. Huan Efrata
    quipixqui icone catli itoca Hur.
  swh-ONEN: Azuba alipofariki, Kalebu akamwoa Efrathi, ambaye alimzalia Huri.
  bba-bba: Ye Asubɑ u ɡu, mɑ Kɑlɛbu u Efɑrɑtɑ suɑ kurɔ. Mɑ Efɑrɑtɑ wi, u nùn Huri
    mɑruɑ.
  eng-KJVCPB: And when Azubah was dead, Caleb took unto him Ephrath, which bare him
    Hur.
  luo-luo: Kane Azuba otho, Kaleb nonywomo Efrath mane onywolone Hur.
  meu-meu: Asuba e mase murinai, Kaleb ese Efrata e adavaia; una hahine ese natuna
    Huru e havara henia.
  npi-ULB: अजूबा मृत्‍यु भएपछि कालेबले एप्रातलाई विवाह गरे, जसले तिनका निम्‍ति हूरलाई
    जन्‍माइन्‌ ।
  yor-yor: Nígbà tí Asuba sì kú, Kalebu sì fẹ́ Efrata ní aya, ẹni tí ó bí Huri fún
    un.
  pes-OPCB: پس از مرگ عزوبه، کالیب با افرات ازدواج کرد و از این زن صاحب پسری شد به
    نام حور.
  tgl-ULB: Namatay si Azuba, at napangasawa ni Caleb si Efrata, na nagsilang Hur.
  hui-hui: Asuba homayagola Kalebe ibu Eberada dabu bini. Mani biruwa Eberadahanda
    igini mbira mini Hua taba henene.
  mya-mya: အ​ဇု​ဘ​သေ​လွန်​ပြီး​နောက်​ကာ​လက်​သည် ဧ​ဖ​ရတ် နှင့်​အိမ်​ထောင်​ပြု​၍​ဟု​ရ​နာ​မည်​တွင်​သော​သား
    ကို​ရ​၏။-
  bod-N: ཨ་ཟུ་བཱ་ཚེ་ལས་འདས་པ་དང་། ཀཱ་ལེབ་ཀྱིས་ཡང་ཨེབ་རཱད་ཆུང་མར་བླངས་ཤིང་། ཨེབ་རཱད་ཀྱིས་ཁོ་ལ་ཧུ་རཱ་བཙས།
  sna-sna: Azubha paakafa Karebhu akaroora Efurati uyo akamuberekera Huri.
  spa-BLM: Murió Azubá, y Caleb se casó con Efrat, que le dio a luz a Hur.
  cac-cac: Axo ix cham ix Azuba chi', axo ix Efrata ix yic' vin̈aj Caleb chi'. Ay
    jun yune' ix, aton vin̈aj Hur.
  swh-ULB: Azuba akafa, na Kalebu akamuoa Efrathi, aliye mzalia Huri.
  bel-bel: І памерла Азува; і ўзяў сабе Халеў Эфрату, і яна нарадзіла яму Хура.
  deu-ELBBK: Und Asuba starb; und Kaleb nahm sich Ephrat, und sie gebar ihm Hur.
  mbb-OT: Hein minatey si Azuba ne mid-esawa ni Caleb si Efrat ne mid-anak dan ne
    iyan si Hur.
  mal-2015: അസൂബാ മരിച്ചശേഷം കാലേബ് എഫ്രാത്തിനെ പരിഗ്രഹിച്ചു; അവൾ അവന്നു ഹൂരിനെ പ്രസവിച്ചു.
  rmc-rmc: A sar muľa e Azuba, o Kaleb peske iľa romňake la Efrata, savaha les sas
    o Chur.
  pes-OPV: و عَزُوبَه مُرد وکاليب اَفرات را به زني گرفت و او حور را براي وي زاييد.
  ron-1924: Азуба а мурит, ши Калеб а луат пе Ефрат, каре й-а нэскут пе Хур.
  ben-OBCV: অসূবা মারা যাওয়ার পর কালেব সেই ইফ্রাথাকে বিয়ে করলেন, যিনি তাঁর ঔরসে
    হূরকে জন্ম দিলেন।
  som-som: Oo Casuubaahna way dhimatay, oo Kaaleeb wuxuu guursaday Efraad, oo iyana
    isagay u dhashay Xuur.
  lat-VUC: Cumque mortua fuisset Azuba, accepit uxorem Caleb Ephratha, quæ peperit
    ei Hur.
  eng-ASVBT: And Azubah died, and Caleb took unto him Ephrath, who bare him Hur.
  ita-1885: E, morta Azuba, Caleb prese Efrat, la quale gli partorì Hur.
  eng-LXXUP: And Azubah died; and Caleb took to himself Ephrath, and she bore to him
    Hur.
  eng-ULB: Azubah died, and then Caleb married Ephrath, who bore him Hur.
  spa-VBL: Cuando Azuba murió, Caleb tomó a Efrat para que fuera su esposa, y ella
    le dio a luz a Hur.
  fra-_FOB: Azuba mourut; et Caleb prit pour femme Éphrath, qui lui enfanta Hur.
  mal-mal: അസൂബാ മരിച്ചശേഷം കാലേബ് എഫ്രാത്തിനെ പരിഗ്രഹിച്ചു; അവൾ അവന് ഹൂരിനെ പ്രസവിച്ചു.
  urd-GVR: Azūbā ke wafāt pāne par Kālib ne Ifrāt se shādī kī. Un ke beṭā Hūr paidā
    huā.
  suz-BL: मिनु अजुबाह बेक्‍म नोले कालेबमी एफ्राथ कली ग्‍युंबे पवा बाक्‍त। मिनु मेकोमी
    हुर थिवा बाक्‍त। १इतिहास २:५०
  ita-1927: Azuba morì e Caleb sposò Efrath, che gli partorì Hur.
  ckb-ckb: کە عەزوڤا مرد، کالێب ئەفراتی هێنا و حووری بۆ خستەوە.
  eng-BBE: And after the death of Azubah, Caleb took as his wife Ephrath, who was
    the mother of Hur.
  kan-OKCV: ಅಜೂಬಳ ಮರಣದ ನಂತರ, ಕಾಲೇಬನು ಎಫ್ರಾತಳನ್ನು ಮದುವೆಯಾದನು. ಅವಳು ಅವನಿಗೆ ಹೂರನನ್ನು
    ಹೆತ್ತಳು.
  tam-2017: அசுபாள் இறந்த பின்பு காலேப் எப்ராத்தைத் திருமணம் செய்தான்; இவள் அவனுக்கு
    ஊரைப் பெற்றாள்.
  spa-RV-1909: Y muerta Azuba, tomó Caleb por mujer á Ephrata, la cual le parió á
    Hur.
  ron-BTF: Și după ce Azuba a murit, Caleb a luat-o la el pe Efrata, care i-a născut
    pe Hur.
  eng-WEBP: Azubah died, and Caleb married Ephrath, who bore him Hur.
  eng-FBV: When Azubah died, Caleb took Ephrath to be his wife, and she bore him Hur.
  nld-1939: Na de dood van Azoeba trouwde Kaleb met Efrat; deze schonk hem Choer.
  nch-BL: Teipa quema Azuba mijqui, Caleb mocuili Efrata. Huan Efrata quipixqui icone
    cati itoca Hur.
  vie-1934: A-xu-ba qua đời, thì Ca-lép lấy Ê-phơ-rát; nàng sanh Hu-rơ cho người.
  hin-CV: जब अत्सूबा की मृत्यु हुई, कालेब ने एफ़राथा से विवाह कर लिया, जिसने हूर को
    जन्म दिया.
  spa-BES: Y después de la muerte de Azuba, Caleb tomó por esposa a Efrata, que era
    la madre de Hur.
  tdx-tdx: Ie nihomake t’i Azobae, le nengae’ i Kalebe t’i Efratae ze nahatoly i Kore
    ho aze.
  tha-KJV: เมื่ออาซุบาห์​สิ​้นชีพแล้ว คาเลบก็​แต่​งงานกับเอฟราธาห์ ผู้ให้​กำเนิดบุตรชื่อเฮอร์​ให้​แก่​ท่าน
  por-BR-2018: E Azuba morreu, e Calebe tmou por mulher a Efrate, a qual lhe gerou
    a Hur.
  deu-ELO: Und Asuba starb; und Kaleb nahm sich Ephrath, und sie gebar ihm Hur.
  eng-WYC-2018: And when Azubah was dead, Caleb took a wife, Ephrath, which childed
    Hur to him (or who bare him Hur).
  epo-epo: Kiam mortis Azuba, Kaleb prenis al si Efratan, kaj ŝi naskis al li Ĥuron.
  uig-PIN: Azubaⱨ ɵlgǝndin keyin Kalǝb yǝnǝ Əfratni aldi; Əfrat uningƣa Hurni tuƣup
    bǝrdi.
  beo-beo: Asiuba da bogoloba, Ga:ilebe da Efalada lai. Ema mano lalelegei da He.
  tpi-OTNT: Taim Asuba i dai, Kalep i maritim Efrata. Na bihain Efrata i karim wanpela
    pikinini man, nem bilong en Hur.
  hau-SA: Da Azuba ta mutu, Kaleb ya auri Efrat, wadda ta haifa masa Hur.
  uig-LAT: Azubah ölgendin kéyin Kaleb yene Efratni aldi; Efrat uninggha Xurni tughup
    berdi.
  nde-nde: Ekufeni kuka-Azubha, uKhalebi wathatha u-Efrathi, owamzalela uHuri.
  ton-ton: Pea ʻi heʻene hoko ʻo pekia ʻa ʻAsupa, naʻe ʻomi ʻe Kelepi kiate ia ʻa
    Efalata, ʻaia naʻe fanauʻi kiate ia ʻa Hua.
  ces-1613: Když pak umřela Azuba, pojal sobě Kálef Efratu, kteráž mu porodila Hura.
  eng-WMB: Azubah died, and Caleb married Ephrath, who bore him Hur.
  tam-TCV: அசுபாள் இறந்தபின்பு காலேப் எப்ராத்தைத் திருமணம் செய்தான். அவள் அவனுக்கு
    ஊர் என்பவனைப் பெற்றாள்.
  ceb-ULB: Namatay si Azuba, ug unya gipangasawa ni Caleb si Efrat, nga nanganak alang
    kaniya kang Hur.
  pol-UBG: A gdy Azuba umarła, Kaleb pojął sobie za żonę Efratę, która urodziła mu
    Chura.
  urd-GVU: عزوبہ کے وفات پانے پر کالب نے اِفرات سے شادی کی۔ اُن کے بیٹا حور پیدا ہوا۔
  deu-1912: Da aber Asuba starb, nahm Kaleb Ephrath; die gebar ihm Hur.
  kan-2017: ಅಜೂಬಳು ಸತ್ತ ಮೇಲೆ ಕಾಲೇಬನು ಎಫ್ರಾತಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಆಕೆಯಲ್ಲಿ ಅವನಿಗೆ
    ಹೂರನು ಹುಟ್ಟಿದನು.
  yap-yap: Nga tomuren nike yim’ Azubah, me le’engiy Kaleb i Efrath, miyow diyennag
    be’ ni pagel ni Hur fithingan.
  hlt-MCSB: Azubah a duek neh Kaleb loh a Epharath te amah taengla a loh tih anih
    ham te Hur a sak pah.
  mdy-ETH: ዓዙባ ሃይቄስካፓ ካኣሌቤ ዔፕራታ ጌይንታ ላኣሊስኬኖ ዔኪ ሁሬ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Asuba owuo akyi no, Kaleb waree Efrata. Wɔwoo ɔbabarima too no edin
    Hur.
  eng-WEBU: Azubah died, and Caleb married Ephrath, who bore him Hur.
  wal-wal: Azuuba haiqqin, Kaaleebi Efiraato ekkiis; Efiraata Huura yelaasu.
  spa-PDDPT: Al morir Azuba, Caleb tomó como esposa a Efrata, la cual dio a luz a
    Hur.
  gun-gun: Ha'e gui Azuba omano ma rire gua'yxyrã Calebe ogueraa Efrata. Ha'e va'e
    re ta'ya ma Hur.
  ilo-ULB: Natay ni Azuba, ket kalpasanna inasawa ni Caleb ni Efrata, nga impasngayna
    kenkuana ni Hur.
  kpg-kpg: Muli Azubah ne made, Caleb gaa lodo gi Ephrath, meemaa gaa hai di nau dama daane
    dono ingoo go Hur.
  uig-ARA: ئازۇباھ ئۆلگەندىن كېيىن كالەب يەنە ئەفراتنى ئالدى؛ ئەفرات ئۇنىڭغا خۇرنى
    تۇغۇپ بەردى.
  sus-sus: Asuba to faxa, Kalebi naxa Efarata dɔxɔ, naxan Xuru bari a bɛ.
  pon-2006: Mwurin mehlahn Asupa, Kalep pwoudikihda Eprat, oh neira pwutak emen ede
    Hur.
  ksd-ksd: Ma Asuba i ga mat, ma Kaleb i ga ben pa Eprata nina i ga kava tar Kur tana.
  tur-YTC: Azuvah öldü ve Kalev, kendisine Hur'u doğuran Efrat'la evlendi.
  grc-BRENT: Καὶ ἀπέθανε Γαζουβὰ, καὶ ἔλαβεν ἑαυτῷ Χαλὲβ τὴν Ἐφρὰθ, καὶ ἔτεκεν αὐτῷ
    τὸν Ὥρ.
  ind-AYT: Setelah Azuba mati, Kaleb mengambil Efrat, yang melahirkan Hur baginya.
  nya-nya: Azuba atamwalira, Kalebe anakwatira Efurata, amene anamuberekera Huri.
  hrv-hrv: Kad je umrla Azuba, uze Kaleb za ženu Efratu i ona mu rodi Hura.
  mps-mps: Te Asuba isibaso, Kalepgo te we Efrata salio. Tama nosali Efratago te ogwa
    me deli ame nai, aga nogi Hur dao.
  tpi-tpi: Taim Asuba i dai, Kalep i maritim Efrata. Na bihain Efrata i karim wanpela
    pikinini man, nem bilong en Hur.
  dan-1931: Da Azuba døde, ægtede Kaleb Efrat, som fødte ham Hur.
  vie-OVCB: Sau khi A-xu-ba qua đời, Ca-lép cưới Ê-phơ-rát, sinh một con trai tên
    Hu-rơ.
  guj-2017: અઝૂબાહ મરણ પામી, ત્યારે કાલેબે એફ્રાથની સાથે લગ્ન કર્યું, તેણે હૂરને જન્મ
    આપ્યો.
  pon-2006A: Mwurin mehlahn Asupa, Kalep pwoudikihda Eprat, oh neira pwutak emen ede
    Hur.
  por-BRBSL: Azuba morreu, e Calebe casou-se com Ephrath, que lhe deu à luz Hur.
  cth-cth: Azubah a due hoi Kaleb ni Epharath hah ama koe a la teh ahni hanlah Hur
    a sak pouh.
  twi-twi: Asuba wu akyi no, Kaleb waree Efrata. Wɔwoo ɔbabarima too no din Hur.
  hlt-hlt: Azubah a duek neh Kaleb loh a Epharath te amah taengla a loh tih anih ham
    te Hur a sak pah.
  tbz-SIM: Asubɑ ku dìì mɔ̀nnì kɛ̀ Kɑdɛbuu puokɛ Efɑdɑti kɛ̀ Efɑdɑtii pɛitɛ́ Uuri.
  msy-2020: Ezɨ Asuba aremezɨ, Kalep Efrata inigha an itima, an otarir mam bate, an
    ziam Hur.
  dop-dop: Asupɑ sǝpɑɣɑ, ɩlɛnɑ Kɑlɛpʋ kpɑɣɑ Ɩfǝlɑtɑ kɛ ɑlʋ, nɑ ɩ́ lʋlɩ-ɩ ɑpɑlʋpǝyɑɣɑ,
    nɑ ɩ́ hɑ-kɛ sɩ Huuu.
  azb-azb: Azuva öldü. Kalev Efratı arvad aldı və o da Kalevə Xuru doğdu.
  eng-DBY: And Azubah died, and Caleb took him Ephrath, and she bore him Hur.
  hin-2017: जब अजूबा मर गई, तब कालेब ने एप्राता को ब्याह लिया; और जिससे हूर उत्पन्न
    हुआ।
  eng-YLT: And Azubah dieth, and Caleb taketh to him Ephrath, and she beareth to him
    Hur.
  eng-WYC-2017: And when Azubah was dead, Caleb took a wife, Ephrath, which childed
    Hur to him.
  eng-WMBB: Azubah died, and Caleb married Ephrath, who bore him Hur.
  urd-GVH: अज़ूबा के वफ़ात पाने पर कालिब ने इफ़रात से शादी की। उनके बेटा हूर पैदा
    हुआ।
  rug-rug: Sipu mate se Azuba, si haba ia Kelebi se Eparata, meke keke sa tudia koreo
    sapu e Huri.
  gaz-gaz: Kaalebis Azuubaan duunaan Efraataa fuudhe. Isheenis Huurin isaaf deesse.
  fra-LSG: Azuba mourut; et Caleb prit Éphrath, qui lui enfanta Hur.
  yal-yal: Asuba to faxa, Kalebi yi Efarata dɔxɔ, a yi Xuru bari a xa.
  haw-1868: A make iho o Azuba, lawe ae la o Kaleba nana ia Eperata, a hanau mai la
    oia ia Hura nana.
  arb-NAV: وَعِنْدَمَا مَاتَتْ عَزُوبَةُ تَزَوَّجَ كَالَبُ مِنْ أَفْرَاتَ فَأَنْجَبَتْ
    لَهُ حُورَ.
  ewe-ewe: Esi Azuba ku la, Kaleb ɖe Efrat eye wòdzi ŋutsuvi, Hur, nɛ.
  eng-LEE: And 'Azubah died, when Caleb took unto himself Ephrath, who bore unto him
    Chur.
  asm-FB: আৰু অজূবাৰ মৃত্যুৰ পাছত কালেবে ইফ্ৰাথাক বিয়া কৰালে, আৰু তেওঁ হূৰক জন্ম
    হ’ল।
  sus-A: عَسُبَ تٌ قَشَ، كَلٍبِ نَشَ عٍقَرَتَ دْشْ، نَشَن شُرُ بَرِ عَ بّ.
  fra-SBL: Azuba mourut, et Caleb épousa Ephrath, qui lui donna naissance à Hur.
  hbo-hbo: וַתָּ֖מָת עֲזוּבָ֑ה וַיִּֽקַּֽח־לֹ֤ו כָלֵב֙ אֶת־אֶפְרָ֔ת וַתֵּ֥לֶד לֹ֖ו
    אֶת־חֽוּר׃
  kik-kik: Hĩndĩ ĩrĩa Azuba aakuire, Kalebu akĩhikia Efiratha, ũrĩa wamũciarĩire Huru.
  fra-NCL: Azuba mourut, et Caleb prit pour femme Ephrata, qui lui enfanta Hur.
  cek-AK: Azubah duek pacoengah, Kaleb mah Ephrath to zu haih moe, anih hoiah Hur
    to sak.
  cuk-cuk: Azuba-burgwisgua, Caleb, ome-baid Efrataʼye-nugad nikusad. Geb Efrataʼga,
    machi-Hur-baknonikid.
  uig-CYR: Азубаһ өлгәндин кейин Каләб йәнә Әфратни алди; Әфрат униңға Хурни туғуп
    бәрди.
  tel-2017: అజూబా చనిపోయిన తరువాత కాలేబు ఎఫ్రాతా అనే ఆమెను పెళ్ళిచేసుకున్నాడు. ఆమె
    వల్ల అతనికి హూరు పుట్టాడు.
  hat-BSA: Azuba te mouri; epi Caleb te pran Éphrath ki te fè Hur pou li.
  kos-kos: Tukun Azubah el misa, Caleb el payukyak sel Ephrath su oswela wen se, inel
    pa Hur.
  hbo-WLC: וַתָּ֖מָת עֲזוּבָ֑ה וַיִּֽקַּֽח־ל֤וֹ כָלֵב֙ אֶת־אֶפְרָ֔ת וַתֵּ֥לֶד ל֖וֹ
    אֶת־חֽוּר ׃
  ibo-ibo: Mgbe Azuba nwụrụ, Kaleb lụrụ nwunye ọzọ. Aha ya bụ Efrat, onye mụtaara
    ya Hua.
  ory-ory: ପୁଣି, ଅସୂବା ମଲା ଉତ୍ତାରେ କାଲେବ ଇଫ୍ରାଥାକୁ ବିବାହ କଲା, ସେ ହୂରକୁ ପ୍ରସବ କଲା।
  chk-chk: Nge mürin än Asupa mäla, Kalep a pwülüeni Efrat o nöüni Hur me won.
  rop-rop: Afta Esuba bin dai Keilab bin merrit langa Efrath en dubala bin abum wanbala
    san neim Huwa.
  ukr-1871: І померла Азува; й взяв собі Халеб (за жінку) Ефрату, й вона породила
    йому Гура.
  deu-1951: Und Asuba starb, und Kaleb nahm sich Ephrat, und sie gebar ihm Chur.
  eng-JPS: And Azubah died, and Caleb took unto him Ephrath, who bore him Hur.
  srp-1865: A kad umrije Azuva, Halev se oženi Efratom, koja mu rodi Ora;
  lug-lug: Azuba bwe yafa, Kalebu n’awasa Efulaasi, eyamuzaalira Kuuli.
  heb-heb: ותמת עזובה ויקח לו כלב את אפרת ותלד לו את חור׃
  ben-IRV: পরে অসূবা মারা গেলে কালেব ইফ্রাথাকে বিয়ে করলেন। ইফ্রাথার গর্ভে হূরের জন্ম
    হয়েছিল।
  pan-pan: ਜਦੋਂ ਅਜ਼ੁਬਾਹ ਮਰ ਗਈ ਤਾਂ ਕਾਲੇਬ ਨੇ ਅਫਰਾਥ ਨਾਲ ਵਿਆਹ ਲਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਹੂਰ
    ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: အဇုဘ သေ သောနောက် ဧဖရတ် ကို သိမ်း ၍ ဟုရ ကို မြင် ပြန်လေ၏။
  hmo-hmo: Asuba ia mase murinai Kaleba ese Eparata ia adavaia. Eparata ese mero ladana
    Huru ia havaraia.
  urd-urd: और 'अजूबाह मर गई, और कालिब ने इफ़रात को ब्याह लिया जिसके बत्न से हूर पैदा
    हुआ।
  rus-SYN: И умерла Азува; и взял себе Халев жену Ефрафу, и она родила ему Хура.
  bqc-SIM: Kɛ́ Azuba gà, ↄ̃ Kalɛbu Ɛflata sɛ̀ à Hulu ìò.
  tcz-CHONGTHU: Azubah hi athi nungin Caleb in Ephrathah akichenpi’in, chule chapa
    khat Hur kitipa chu ahing lhonne.
  mar-mar: अजूबा मेल्यानंतर कालेबने एफ्राथ हिच्याशी लग्र केले. त्यांना पुत्र झाला.
    त्याचे नाव हूर.
  qub-qub: Azuba wañuptin Calebga yaparan Efrata jutiyoj warmiwan. Chay warmincho
    caran wamran Hur.
  bqp-bqp: Ye Asubɑ u gu, mɑ Kɑlɛbu u Efɑrɑtɑ suɑ kurɔ. Mɑ Efɑrɑtɑ wi, u nùn Huri
    mɑruɑ.
  hat-hat: Lè Azouba mouri, Kalèb marye ak Efrata. Yo te gen yon pitit gason yo rele
    Our.
  eng-BSB: When Azubah died, Caleb married Ephrath, who bore to him Hur.
  eng-WEBPB: Azubah died, and Caleb married Ephrath, who bore him Hur.
  kbq-kbq: Hagi Azuba'ma frigeno'a, Kalepi'a Efrati'e nehia a' erigeno, Huri kasente'ne.
  nhe-BL: Teipa quema Azuba mijqui, Caleb mocuili Efrata para isihua. Huan Efrata
    quipixqui icone tlen itoca Hur.
  gub-BL: Azuma imàno re Karew wereko Eparat wemireko romo. Umur Ur izupe ta'yr romo.
  eng-DRA: 'And when Azuba was dead, Caleb took to wife Ephrata: who bore him Hur.'
