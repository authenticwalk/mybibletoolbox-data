verse: 1CH.002.006
translations:
  mal-C: 'സേരഹിന്റെ പുത്രന്മാർ: സിമ്രി, ഏഥാൻ, ഹേമാൻ, കൽക്കോൽ, ദാരാ—ആകെ അഞ്ചുപേർ.'
  deu-TKW: 'Und die Söhne Serahs: Simri, Ethan, Heman, Chalkol und Dara, zusammen
    fünf.'
  lin-lin: 'Bana mibali ya Zera : Zimiri, Etani, Emani, Kalikoli mpe Darida ; bango
    nyonso bazalaki mitano.'
  eng-LSV: 'And sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and Dara;
    all of them five.'
  eng-GNV: The sonnes also of Zerah were Zimri, and Ethan, and Heman, and Calcol,
    and Dara, which were fiue in all.
  eng-WEBSTER: 'And the sons of Zerah; Zimri, and Ethan, and Heman, and Calcol, and
    Dara: five of them in all.'
  nhw-BL: 'Huan Zera quinpixqui macuilti iconehua catli inintoca eliyayaj: Zimri,
    Etán, Hemán, Calcol huan Dara.'
  swh-ONEN: 'Wana wa Zera walikuwa: Zimri, Ethani, Hemani, Kalkoli na Dara. Jumla
    ya wana wa Zera walikuwa watano.'
  bba-bba: Serɑkin bibɑ mɑɑ Simiri, kɑ Etɑni, kɑ Hemɑni, kɑ Kɑlikoli, kɑ sere Dɑrɑ.
    Be kpuro bɑ kuɑwɑ mi tɔmbu nɔɔbu.
  eng-KJVCPB: 'And the sons of Zerah; Zimri, and Ethan, and Heman, and Calcol, and
    Dara: five of them in all.'
  luo-luo: 'Yawuot Zera ne gin: Zimri, Ethan, Heman, Kalkol kod Darda, ma gin yawuowi
    abich koriwore duto.'
  meu-meu: 'Sera natuna: Simiri, Etana, Hemana, Kalakolo, Dara, laimaosi.'
  npi-ULB: जेरहका छोराहरू जिम्री, एतान, हेमान, कलकोल र दर्दा, जम्‍मा पाँच जना थिए
    ।
  yor-yor: 'Àwọn ọmọ Sera: Simri, Etani, Hemani, Kalkoli àti Dara, gbogbo wọn jẹ́
    márùn-ún.'
  pes-OPCB: 'پسران زارح: زمری، ایتان، هیمان، کلکول و دارع.'
  tgl-ULB: Ang mga anak na lalaki ni Zera ay sina Zimri, Etan, Heman, Calcol, at Dara,
    lima silang lahat.
  hui-hui: Perese hamene Sera ibu igini duria henerunaga mini uru. Simiri Edana Hemana
    Kalagolo Dada imaru hene.
  mya-mya: သူ​၏​ညီ​ဇာ​ရ​တွင်​ဇိ​မ​ရိ၊ ဧ​သန်၊ ဟေ​မန်၊ ကာ​လ​ကော​လ၊ ဒါ​ရ​ဟူ​၍​သား​ငါး​ယောက်
    ရှိ​၏။-
  bod-N: ཟེ་རག་གི་བུ་རྣམས་ནི་ཟིམ་རི་དང་། ཨེ་ཐན། ཧེ་མཱན། ཀལ་ཀོལ། ད་རཱ་བཅས་ལྔའོ། །
  sna-sna: 'Vanakomana vaZera vaiva: Zimuri, Etani, Hemani, Karikori naDharidha; vose
    vaiva vashanu.'
  spa-BLM: 'Los hijos de Zera: Zimri, Etán, Hemán, Calcol y Dara: cinco en total.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Zera chi'': Aton vin̈aj Zimri, vin̈aj Etán,
    vin̈aj Hemán, vin̈aj Calcol yed'' vin̈aj Dara. Ovan̈ eb'' d''a smasanil.'
  swh-ULB: Wana wa Zera walikuwa Zimri, Ethani, Hemani, Kalikoli na Darda, wote kwa
    jumla ni watano.
  bel-bel: 'Сыны Зары: Зімры, Этан, Эман, Халкол і Дара; усіх іх пяцёра.'
  deu-ELBBK: 'Und die Söhne Serachs: Simri und Ethan und Heman und Kalkol und Dara;
    ihrer aller waren fünf.'
  mbb-OT: Is menge anak ni Zera he menge maama, ne iyan si Zimri, Etan, Heman, Calcol,
    wey Darda–lelima sikandan langun.
  mal-2015: 'സേരഹിന്റെ പുത്രന്മാർ: സിമ്രി, ഏഥാൻ, ഹേമാൻ, കല്ക്കോൽ, ദാരാ; ഇങ്ങനെ അഞ്ചുപേർ.'
  rmc-rmc: 'Le Zerach sas pandž čhave: o Zimri, o Etan, o Heman, o Kalkol the o Dardas.'
  pes-OPV: 'و پسران زارَح: زِمري و اِيتان وهِيمان و کَلکُول و دارَع که همگي ايشان
    پنج نفر بودند.'
  ron-1924: 'Фиий луй Зерах: Зимри, Етан, Хеман, Калкол ши Дара. Де тоць: чинч.'
  ben-OBCV: 'সেরহের ছেলেরা: সিম্রি, এথন, হেমন, কলকোল এবং দার্দা—মোট পাঁচজন।'
  som-som: Wiilashii Seraxna waxay ahaayeen Simrii, iyo Eetaan, iyo Heemaan, iyo Kalkol,
    iyo Daarac, oo dhammaantoodna waxay ahaayeen shan.
  lat-VUC: 'Filii quoque Zaræ: Zamri, et Ethan, et Eman, Chalchal quoque, et Dara,
    simul quinque.'
  eng-ASVBT: 'And the sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and
    Dara; five of them in all.'
  ita-1885: Ed i figliuoli di Zara furono Zimri, ed Etan, ed Heman, e Calcol, e Dara.
    In tutto cinque.
  eng-LXXUP: And the sons of Zerah, Zimri, and Ethan, and Heman, and Calcol, and Dara,
    in all five.
  eng-ULB: Zerah's sons were Zimri, Ethan, Heman, Kalkol, and Darda, five in all.
  spa-VBL: 'Los hijos de Zera: Zimri, Etán, Hemán, Calcol y Darda para un total de
    cinco.'
  fra-_FOB: 'Fils de Zérach: Zimri, Éthan, Héman, Calcol et Dara; cinq en tout.'
  mal-mal: 'സേരെഹിന്റെ പുത്രന്മാർ: സിമ്രി, ഏഥാൻ, ഹേമാൻ, കൽക്കോൽ, ദാരാ; ഇങ്ങനെ അഞ്ചുപേർ.'
  urd-GVR: Zārah ke pāṅch beṭe Zimrī, Aitān, Haimān, Kalkūl aur Dārā the.
  suz-BL: जेराह आ तौ जिम्री, एथान, हेमान कल्‍कोल नु दारा बाक्‍मा बाक्‍त। मेको नेल्‍ल
    ५ जना बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Zerach: Zimri, Ethan, Heman, Calcol e Dara: in tutto, cinque.'
  ckb-ckb: 'کوڕەکانی زەرەح: زیمری، ئێیتان، هێیمان، کەلکۆل و دەردەع، هەموویان پێنج
    بوون.'
  eng-BBE: 'And the sons of Zerah: Zimri and Ethan and Heman and Calcol and Dara;
    five of them.'
  kan-OKCV: 'ಜೆರಹನ ಪುತ್ರರು: ಜಿಮ್ರಿ, ಏತಾನ್, ಹೇಮಾನ್, ಕಲ್ಕೋಲ್ ಮತ್ತು ದಾರಾ, ಒಟ್ಟು ಐದು ಮಂದಿ.'
  tam-2017: சேராவின் மகன்கள் எல்லோரும் சிம்ரி, ஏத்தான், ஏமான், கல்கோல், தாரா என்னும்
    ஐந்துபேர்.
  spa-RV-1909: 'Y los hijos de Zara: Zimri, Ethán, Hemán, y Calcol, y Darda; en todos
    cinco.'
  ron-BTF: 'Și fiii lui Zerah: Zimri și Etan și Heman și Calcol și Dara, în total:
    cinci.'
  eng-WEBP: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them
    in all.'
  eng-FBV: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol and Darda—a total of five.'
  nld-1939: 'De zonen van Zara waren: Zimri, Etan, Heman, Kalkol en Déra; in het geheel
    vijf.'
  nch-BL: 'Huan Zera quinpixqui macuilti iconehua cati inintoca eliyayaj: Zimri, Etán,
    Hemán, Calcol huan Dara.'
  vie-1934: Con trai của Xê-rách là Xim-ri, Ê-than, Hê-man, Canh-côn, và Đa-ra, cộng
    là năm người.
  hin-CV: 'ज़ेराह के पुत्र: ज़िमरी, एथन, हेमान, कालकोल और दारा, कुल पांच पुत्र.'
  spa-BES: 'Y los hijos de Zera: Zimri y Etán y Heman y Calcol y Dara; cinco de ellos.'
  tdx-tdx: 'O ana’ i Zerakeo: i Zimrý naho i Etane naho i Hemane naho i Kalkole vaho
    i Darà: lime t’ie atontoñe.'
  tha-KJV: บุ​ตรชายของเศ-ราห์​คือ ศิมรี เอธาน เฮมาน คาลโคล์ และดารา ห้าคนด้วยกัน
  por-BR-2018: 'E os filhos de Zerá: Zinri, Etã, Hemã, e Calcol, e Darda; cinco ao
    todo.'
  deu-ELO: 'Und die Söhne Serachs: Simri und Ethan und Heman und Kalkol und Dara;
    ihrer aller waren fünf. -'
  eng-WYC-2018: And the sons of Zerah were Zimri, and Ethan, and Heman, and Calcol,
    and Dara; five (al)together.
  epo-epo: 'La filoj de Zeraĥ: Zimri, Etan, Heman, Kalkol, kaj Dara; da ili ĉiuj estis
    kvin.'
  uig-PIN: Zǝraⱨning oƣulliri Zimri, Etan, Ⱨeman, Kalkol bilǝn Dara ⱪatarliⱪ bǝx idi.
  beo-beo: Sela egefelali da biyale galu. Ilia dio da Similai, Ida:ne, Hima:ne, Ga:lagole
    amola Dada:.
  tpi-OTNT: Nem bilong ol pikinini man bilong Sera i olsem, Simri na Etan na Heman
    na Kalkol na Darda. Sera i gat 5-pela pikinini man olgeta.
  hau-SA: ’Ya’yan Zera maza su ne, Zimri, Etan, Heman, Kalkol da Darda, su biyar ne.
  uig-LAT: Zerahning oghulliri Zimri, Étan, Héman, Kalkol bilen Dara qatarliq besh
    idi.
  nde-nde: 'Amadodana kaZera yila: nguZimri, lo-Ethani, loHemani, loKhalikholi kanye
    loDarida. Bonke babebahlanu.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Selaa ko Simili, mo Etani, mo Hemani, mo Kalikoli,
    pea mo Tala: ko e lau toko nima ʻakinautolu.'
  ces-1613: 'Synové pak Záre: Zamri, Etan, Héman, Kalkol a Dára, všech těch pět.'
  eng-WMB: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them
    in all.'
  tam-TCV: 'சேராவின் மகன்கள்: சிம்ரி, ஏத்தான், ஏமான், கல்கோல், தாரா என்னும் ஐந்துபேர்.'
  ceb-ULB: Ang lima ka mga anak nga lalaki ni Zera mao sila si Zimri, Etan, Heman,
    Calcol, ug si Dara.
  pol-UBG: 'Synowie Zeracha: Zimri, Etan, Heman, Kalkol i Dara, wszystkich ich było
    pięciu.'
  urd-GVU: زارح کے پانچ بیٹے زِمری، ایتان، ہیمان، کلکول اور دارع تھے۔
  deu-1912: 'Die Kinder aber Serahs sind: Simri, Ethan, Heman, Chalkol, Dara. Diese
    alle sind fünf.'
  kan-2017: ಜೆರಹನ ಐದು ಮಕ್ಕಳು ಜಿಮ್ರಿ, ಏತಾನ್, ಹೇಮಾನ್, ಕಲ್ಕೋಲ್ ಮತ್ತು ದಾರಾ.
  yap-yap: 'Me Zerah ni walagen ni pumo’on e lal e pagel ni fak: Zimri, Ethan, Heman,
    Kalkol, nge Darda.'
  hlt-MCSB: Zerah koca ah Zimri, Ethan, Heman, Khalkol neh Dara neh a pum la panga
    louh.
  mdy-ETH: ዒዛኮ ጌርሲ ዛራሄ ዶንጎ ዓቲንቄ ናይ፦ ዚምሪ፥ ዔታኔ፥ ሄማኔ ካልኮሌና ዳርዳዔ ጎዖዞንሢ ሾዔኔ፤ ዒዛኮ ዎሊ ዑፃ
    ዶንጎ ናይ ዓኣኔ።
  twi-ASANTE: Serah mmammarima din de Simri, Etan, Heman, Kalkol ne Dara; wɔyɛ enum.
  eng-WEBU: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them
    in all.'
  wal-wal: Zaraaha attuma naati Zimira, Etaana, Hemaana, Kalkkoolanne Darddaa7a; eti
    muleera ichchasha.
  spa-PDDPT: 'Hijos de Zera: Zimri, Etán, Hemán, Calcol y Dara. Todos los hijos de
    Judá fueron cinco.'
  gun-gun: Zera ra'y kuery ma Zinri, Etã, Hemã, Calcol ha'e Dara. Ha'e javi vy ma
    peteĩ nhiruĩ ikuai.
  ilo-ULB: Dagiti putot a lallaki ni Zera ket da Zimri, Etan, Heman, Calcol, ken Darda,
    limada amin.
  kpg-kpg: Dono duaahina daane go Zerah guu hai ana dama daane dogolima go Zimri,
    Ethan, Heman, Calcol mo Darda.
  uig-ARA: زەراھنىڭ ئوغۇللىرى زىمرى، ئېتان، ھېمان، كالكول بىلەن دارا قاتارلىق بەش
    ئىدى.
  sus-sus: 'Sera xa di suulie nan ya: Simiri, Etani, Heman, Kalikɔli, nun Darada.'
  pon-2006: 'Rie Sera naineki pwutak limmen: Simri, Edan, Eman, Kalkol, oh Darda.'
  ksd-ksd: 'Ma ra umana natu i Sera go diat: Simri, Etan, Eman, Kalkol, ma Dara; a
    ilima diat par.'
  tur-YTC: 'Zera''nın oğulları: Zimri, Etan, Heman, Kalkol ve Dara; bunların hepsi
    beştir.'
  grc-BRENT: Καὶ υἱοὶ Ζαρὰ, Ζαμβρὶ, καὶ Αἰθὰμ, καὶ Αἰμουὰν, καὶ Καλχὰλ, καὶ Δαρὰδ,
    πάντες πέντε.
  ind-AYT: Anak-anak Zerah adalah Zimri, Etan, Heman, Kalkol, dan Dara. Semuanya berjumlah
    lima orang.
  nya-nya: 'Ana a Zera anali awa: Zimuri, Etani, Hemani, Kalikoli ndi Dara. Onse analipo
    asanu.'
  hrv-hrv: 'Zerahovi su sinovi bili: Zimri, Etan, Heman, Kalkol i Dara; u svemu pet.'
  mps-mps: Te Serago ogwa dabe nogi e tama da, Simri, me Etan, me Heman, me Kalkol,
    me Darda. Serago ogwa a naga elaluai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Sera i olsem, Simri na Etan na Heman
    na Kalkol na Darda. Sera i gat 5-pela pikinini man olgeta.
  dan-1931: 'Zeras Sønner: Zimri, Etan, Heman, Kalkol og Darda, i alt fem.'
  vie-OVCB: Con trai của Xê-rách là Xim-ri, Ê-than, Hê-man, Canh-côn, và Đa-ra, tất
    cả là năm người.
  guj-2017: 'ઝેરાહના દીકરાઓ: ઝિમ્રી, એથાન, હેમાન, કાલ્કોલ તથા દારા. તેઓ બધા મળીને
    કુલ પાંચ હતા.'
  pon-2006A: 'Rie Sera naineki pwutak limmen: Simri, Edan, Eman, Kalkol, oh Darda.'
  por-BRBSL: 'Os filhos de Zerah: Zimri, Ethan, Heman, Calcol, e Dara-cinco deles
    ao todo.'
  cth-cth: 'Zerah casaknaw teh: Zimri, Ethan, Heman, Khalkol hoi Dara hoi abuemlah
    panga touh a pha awh.'
  twi-twi: Serah mmabarima din de Simri, Etan, Heman, Kalkol ne Dara; wɔyɛ baanum.
  hlt-hlt: Zerah koca ah Zimri, Ethan, Heman, Khalkol neh Dara neh a pum la panga
    louh.
  tbz-SIM: Kɛ̀ Sedɑɑ pɛitɛ́ Simudi nɛ̀ Etɑnni nɛ̀ Emɑnni nɛ̀ Kɑdikɔɔdi nɛ̀ Dɑdɑ kɛ̀
    bɛ̀ mbo initidɑbí ìnùmmù.
  msy-2020: 'Seran otaribar ziabar kara: Simri, Etan, Heman, Kalkol, ko Darda. Sera
    bar moghɨra 5plan otariba iti.'
  dop-dop: Selɑ pǝyɑlɑɑ ntɛ́ Simili, nɑ Ɩtɑŋ, nɑ Hemɑŋ, nɑ Kɑlǝkɔtɩ, nɑ Tɑlɑ. Pɑ kpɛntɑ
    kɑkpɑsɩ.
  azb-azb: 'Zerahın oğulları: Zimri, Etan, Heman, Kalkol və Dara. Bunlar cəmisi beş
    nəfər idi.'
  eng-DBY: 'And the sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and Dara:
    five of them in all.'
  hin-2017: 'और जेरह के पुत्र: जिम्री, एतान, हेमान, कलकोल और दारा सब मिलकर पाँच पुत्र
    हुए।'
  eng-YLT: 'And sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and Dara;
    all of them five.'
  eng-WYC-2017: And the sons of Zerah were Zimri, and Ethan, and Heman, and Calcol,
    and Dara; five altogether.
  eng-WMBB: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them
    in all.'
  urd-GVH: ज़ारह के पाँच बेटे ज़िमरी, ऐतान, हैमान, कलकूल और दारा थे।
  rug-rug: 'Sa tasina koreo sapu e Zera si podo i ka lima koreo: Zimiri, Etani, Hemani,
    Kalakoli, meke e Dada.'
  gaz-gaz: 'Ilmaan Zaaraa: Zimrii, Eetaan, Heemaan, Kalkoolii fi Daardaa. Isaan walumaa
    galatti dhiirota shan turan.'
  fra-LSG: 'Fils de Zérach: Zimri, Éthan, Héman, Calcol et Dara. En tout: cinq.'
  yal-yal: 'Sera yi dii suulun sɔtɔ: Simiri nun Etani nun Heman nun Kalikɔli nun Dara.'
  haw-1868: 'O na keikikane a Zara; o Zimeri, o Etana, o Hemaua, o Kalekola, a o Dara:
    he elima o lakou a pau.'
  arb-NAV: 'كَمَا أَنْجَبَ زَارَحُ: زِمْرِي وَأَيْثَانَ وَهَيْمَانَ وَكَلْكُولَ وَدَارَعَ.
    فَكَانُوا خَمْسَةً فِي جُمْلَتِهِمْ.'
  ewe-ewe: 'Zera ƒe viwo nye: Zimri, Etan, Heman, Kalkol kple Dara.'
  eng-LEE: 'And the sons of Zerach: Zimri, and Ethan, and Heman, and Calcol, and Dara'';
    all of them five.'
  asm-FB: 'জেৰহৰ পাঁচ জন সন্তান: জিম্ৰী, এথন হেমন, কলকোল, আৰু দাৰা।'
  sus-A: سٍرَ شَ دِ سُولِيٍ نَن يَ؛ سِمِرِ، عٍتَنِ، هٍمَن، كَلِكْلِ، نُن دَرَدَ.
  fra-SBL: 'Fils de Zérach : Zimri, Éthan, Héman, Calcol et Dara, au nombre de cinq
    en tout.'
  hbo-hbo: וּבְנֵ֣י זֶ֗רַח זִ֠מְרִי וְאֵיתָ֧ן וְהֵימָ֛ן וְכַלְכֹּ֥ל וָדָ֖רַע כֻּלָּ֥ם
    חֲמִשָּֽׁה׃ ס
  kik-kik: 'Ariũ a Zera maarĩ: Zimuri, na Ethani, na Hemani, na Kalikoli, na Darida;
    othe maarĩ atano.'
  fra-NCL: 'Fils de Zara : Zamri, Ethan, Eman, Chalchal et Dara : en tout, cinq. —'
  cek-AK: Zerah ih caanawk loe Zimri, Ethan, Heman, Kalkol hoi Dara, sangqum boih
    ah pangato oh o.
  cuk-cuk: 'Zera-e-masmaladi, wemarmogad: Zimri, Etán, Hemán, Calcol, degi, Dara.
    Bergwable, e-atar gumalad.'
  uig-CYR: Зәраһниң оғуллири Зимри, Етан, Һеман, Калкол билән Дара қатарлиқ бәш еди.
  tel-2017: జెరహుకు ఐదుగురు కొడుకులు కలిగారు. వీరు జిమ్రీ, ఏతాను, హేమాను, కల్కోలు,
    దారా.
  hat-BSA: 'Fis a Zérach yo: Zimri, Éthan, Héman, Calcol avèk Dara. An total: senk.'
  kos-kos: Oasr wen limekosr natul Zerah, tamulel lal Perez. Elos pa Zimri, Ethan,
    Heman, Calcol, ac Darda.
  hbo-WLC: וּבְנֵ֣י זֶ֗רַח זִ֠מְרִי וְאֵיתָ֧ן וְהֵימָ֛ן וְכַלְכֹּ֥ל וָדָ֖רַע כֻּלָּ֥ם
    חֲמִשָּֽׁה׃ ס
  ibo-ibo: 'Zera mụrụ: Zimri, na Etan, na Heman, na Kalkol, na Dara. Ha dị ndị ikom
    ise nʼọnụọgụgụ.'
  ory-ory: ପୁଣି, ସେରହର ସନ୍ତାନ ସିମ୍ରି ଓ ଏଥନ୍‍ ଓ ହେମନ ଓ କଲ୍‍କୋଲ୍‍ ଓ ଦେରା; ସମୁଦାୟ ପାଞ୍ଚ
    ଜଣ।
  chk-chk: 'Nöün Sera kewe mwän: Simri, Etan, Heman, Kalkol me Tara, irfengen meinisin
    limman.'
  rop-rop: Im braja Sera bin abum faibala san neim Simri, Ithan, Heiman, Kelkol en
    Dada.
  ukr-1871: 'Сини Зарині: Зімрі, Етан, Еман, Галкол та Дара; усїх їх пятеро.'
  deu-1951: 'Und die Söhne Serachs: Simri und Etan und Heman und Kalkol und Dara,
    zusammen fünf.'
  eng-JPS: 'And the sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and Dara:
    five of them in all.'
  srp-1865: 'A sinovi Zarini: Zimrije i Etan i Eman i Halkol i Dara; svega pet.'
  lug-lug: Batabani ba Zeera baali Zimuli, ne Esani, ne Kemani, ne Kalukoli, ne Dala,
    bonna awamu bataano.
  heb-heb: ובני זרח זמרי ואיתן והימן וכלכל ודרע כלם חמשה׃
  ben-IRV: সেরহের ছেলেরা হল সিম্রি, এথন, হেমন, কল্‌কোল ও দারা। এরা ছিল মোট পাঁচজন।
  pan-pan: 'ਜ਼ਰਹ ਦੇ ਪੁੱਤਰ: ਜ਼ਿਮਰੀ, ਏਥਾਨ, ਹੇਮਾਨ, ਕਲਕੋਲ ਅਤੇ ਦਾਰਾ ਇਹ ਸਾਰੇ ਪੰਜ ਸਨ।'
  mya-JVB: ဇာရ သား ကား ဇိမရိ ၊ ဧသန် ၊ ဟေမန် ၊ ကာလကောလ ၊ ဒါရ ၊ ပေါင်း ငါး ယောက်တည်း။
  hmo-hmo: Sera ena natuna tau be Simiri, Etana, Hemana, Kalakolo bona Dara, ibounai
    5.
  urd-urd: 'और ज़ारह के बेटे: ज़िमरी और ऐतान, हैमान और कलकूल और दारा'', या''नी कुल
    पाँच थे।'
  rus-SYN: 'Сыновья Зары: Зимри, Ефан, Еман, Халкол и Дара; всех их пятеро.'
  bqc-SIM: 'Zela nɛgↄ̃ɛↄ tↄ́n kɛ: Zimli, Etani, Emani, Kaloli ń Daadao. Aà nɛ́piↄ
    kɛ̀ píi sↄo.'
  tcz-CHONGTHU: Zerah chapate chu Zimri, Ethan, Heman, Calcol, chule Darda ahiuvin
    mi nga jeng alhing uve.
  mar-mar: जेरहला पाच पुत्र होते. ते म्हणजे जिम्री, एथान, हेमान, कल्कोल व दारा.
  qub-qub: 'Zerapa wamrancuna caran: Zimri, Etán, Hemán, Calcol, Darda. Llapanga caran
    pichga.'
  bqp-bqp: Serɑkin bibɑ mɑɑ Simiri, kɑ Etɑni, kɑ Hemɑni, kɑ Kɑlikoli, kɑ sere Dɑrɑ.
    Be kpuro bɑ kuɑwɑ mi tɔmbu nɔɔbu.
  hat-hat: 'Zerak te gen senk pitit gason: Zimri, Etan, Eman, Kalkòl ak Dada.'
  eng-BSB: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara —five in all.'
  eng-WEBPB: 'The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara—five of them
    in all.'
  kbq-kbq: Hagi Sera ne' mofavreramimofo zamagi'a amane, Zimri'ma, Etani'ma, Hemani'ma,
    Kalkoli'ma, Darda'e. Hagi ana makara 5fu'a mofavrezaga Sela'a kasezamante'ne.
  nhe-BL: 'Huan Zera quinpixqui macuilti iconehua tlen inintoca eliyayaj: Zimri, Etán,
    Hemán, Calcol huan Dara.'
  gub-BL: 'Zera heta 5 ta''yr wà: Ziniri, Età, Emà, Kawkow, Nar.'
  eng-DRA: 'And the sons also of Zare: Zamri, and Ethan, and Eman, and Chalchal, and
    Dara, five in all.'
