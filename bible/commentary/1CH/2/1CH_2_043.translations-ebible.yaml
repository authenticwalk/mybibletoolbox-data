verse: 1CH.002.043
translations:
  mal-C: 'ഹെബ്രോന്റെ പുത്രന്മാർ: കോരഹ്, തപ്പൂഹ്, രേക്കെം, ശേമാ.'
  deu-TKW: 'Und die Söhne Hebrons waren: Korah, Thappuah, Rekem und Sema.'
  lin-lin: 'Bana mibali ya Ebron : Kora, Tapua, Rekemi mpe Shema.'
  eng-LSV: 'And sons of Hebron: Korah, and Tappuah, and Rekem, and Shema.'
  eng-GNV: And the sonnes of Hebron were Korah and Tappuah, and Rekem and Shema.
  eng-WEBSTER: And the sons of Hebron; Korah, and Tappuah, and Rekem, and Shema.
  nhw-BL: 'Huan Hebrón quinpixqui iconehua catli inintoca eliyayaj: Coré, Tapúa, Requem
    huan Sema.'
  swh-ONEN: 'Hebroni alikuwa na wana wanne: Kora, Tapua, Rekemu na Shema.'
  bba-bba: Be bɑ sɑ̃ɑ Heboronin bibu, berɑ Kore, kɑ Tɑpuɑ kɑ Rekɛmu, kɑ Semɑ.
  eng-KJVCPB: And the sons of Hebron; Korah, and Tappuah, and Rekem, and Shema.
  luo-luo: 'Yawuot Hebron ne gin: Kora, Tapua, Rekem kod Shema.'
  meu-meu: 'Heberon natuna: Kora, Tapua, Rekeme Sema.'
  npi-ULB: हेब्रोनका छोराहरू कोरह, तप्‍पूह, रेकेम र शेमा थिए ।
  yor-yor: 'Àwọn ọmọ Hebroni: Kora, Tapua, Rekemu, àti Ṣema.'
  pes-OPCB: 'پسران حبرون عبارت بودند از: قورح، تفوح، راقم و شامع.'
  tgl-ULB: Ang mga anak na lalaki ni Hebron ay sina Korah, Tapua, Requem, at Sema.
  hui-hui: Ainde Heberono ibu igini maria henego mini Kora Tabua Legeme Sema laga
    biyaru hene.
  mya-mya: ဟေ​ဗြုန်​တွင်​ကော​ရ၊ တာ​ပွာ၊ ရေ​ကင်​နှင့် ရှေ​မ​ဟူ​သော​သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: ཧེབ་རོན་གྱི་བུ་རྣམས་ནི་ཀོ་རཱག་དང་། ཏབ་ཕུ་ཨ། རེ་ཀེམ། ཤེ་མཱ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaHebhuroni vaiva: Kora, Tapuwa, Rekemu naShema.'
  spa-BLM: 'Los hijos de Hebrón: Coré, Tapú, Recem y Sema.'
  cac-cac: Axo vin̈aj Hebrón chi' smam vin̈aj Coré, vin̈aj Tapúa, vin̈aj Requem yed'
    vin̈aj Sema.
  swh-ULB: Wana wa Hebroni walikuwa Kora, Tapua, Rekemu, na Shema.
  bel-bel: 'Сыны Хэўрона: Карэй і Тапаух, і Рэкем і Шэма.'
  deu-ELBBK: 'Und die Söhne Hebrons: Korach und Tappuach und Rekem und Schema.'
  mbb-OT: Is menge anak ni Hebron he menge maama, ne iyan si Kora, Tapua, Rekem, wey
    si Shema.
  mal-2015: 'ഹെബ്രോന്റെ പുത്രന്മാർ: കോരഹ്, തപ്പൂഹ്, രേക്കെം, ശേമാ.'
  rmc-rmc: 'Le Chebronoskre čhave sas: o Korach, o Tapuach, o Rekem the o Šemas.'
  pes-OPV: 'و پسران حَبرُون: قُورَح و تَفُّوح و راقَم و شامَع.'
  ron-1924: 'Фиий луй Хеброн: Коре, Тапуах, Рекем ши Шема.'
  ben-OBCV: 'হিব্রোণের ছেলেরা: কোরহ, তপূহ, রেকম ও শেমা।'
  som-som: Wiilashii Xebroonna waxay ahaayeen Qorax, iyo Tafuu'ax, iyo Reqem, iyo
    Shemac.
  lat-VUC: Porro filii Hebron, Core, et Taphua, et Recem, et Samma.
  eng-ASVBT: 'And the sons of Hebron: Korah, and Tappuah, and Rekem, and Shema.'
  ita-1885: E i figliuoli di Hebron furono Cora, e Tappua, e Rechem, e Sema.
  eng-LXXUP: And the sons of Hebron; Korah, and Tappuah, and Rekem, and Shema.
  eng-ULB: The sons of Hebron were Korah, Tappuah, Rekem, and Shema.
  spa-VBL: 'Los hijos de Hebrón: Coré, Tapuá, Requem y Sema.'
  fra-_FOB: 'Fils d''Hébron: Kora, Thappuach, Rékem et Shéma.'
  mal-mal: 'ഹെബ്രോന്റെ പുത്രന്മാർ: കോരഹ്, തപ്പൂഹ്, രേക്കെം, ശേമാ.'
  urd-GVR: Habrūn ke chār beṭe Qorah, Taffuah, Raqam aur Samā the.
  suz-BL: हेब्रोन आ तौ कोराह, ताप्‍पुआह, रेकेम नु शेमा बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Hebron: Kora, Tappuah, Rekem e Scema.'
  ckb-ckb: 'کوڕەکانی حەبرۆن: قۆرەح، تەپووەح، ڕاقەم و شەمەع.'
  eng-BBE: 'And the sons of Hebron: Korah and Tappuah and Rekem and Shema.'
  kan-OKCV: 'ಹೆಬ್ರೋನನ ಪುತ್ರರು: ಕೋರಹನು, ತಪ್ಪೂಹನು, ರೆಕೆಮನು, ಶೆಮನು.'
  tam-2017: எப்ரோனின் மகன்கள் கோராகு, தப்புவா, ரெக்கேம், செமா என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Hebrón: Core, y Thaphua, y Recem, y Sema.'
  ron-BTF: 'Și fiii lui Hebron: Core și Tapuah și Rechem și Șema.'
  eng-WEBP: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  eng-FBV: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  nld-1939: De zonen van Hebron waren Kórach, Tappóeach, Rékem en Sjéma.
  nch-BL: 'Huan Hebrón quinpixqui iconehua cati inintoca eliyaya: Coré, Tapúa, Requem
    huan Sema.'
  vie-1934: Con trai của Hếp-rôn là Cô-ra, Táp-bua, Rê-kem, và Sê-ma.
  hin-CV: 'हेब्रोन के पुत्र: कोराह, तप्पूआह, रेकेम और शेमा.'
  spa-BES: 'Y los hijos de Hebrón: Coré y Tapua, Requem y Sema.'
  tdx-tdx: 'O ana’ i Kebroneo: i Korake naho i Tapoàke naho i Rekeme vaho i Semà.'
  tha-KJV: บุ​ตรชายของเฮโบรนชื่อ โคราห์ ทัปปูวาห์ เรเคม และเชมา
  por-BR-2018: 'E os filhos de Hebrom foram: Corá, Tapua, Requém, e Sema.'
  deu-ELO: 'Und die Söhne Hebrons: Korach und Tappuach und Rekem und Schema.'
  eng-WYC-2018: Certainly the sons of Hebron were Korah, and Tappuah, Rekem, and Shema.
  epo-epo: 'La filoj de Ĥebron: Koraĥ, Tapuaĥ, Rekem, kaj Ŝema.'
  uig-PIN: Ⱨebronning oƣulliri Koraⱨ, Tappuaⱨ, Rǝkǝm wǝ Xema idi.
  beo-beo: Hibalone egefelali da Goula, Da:biua, Legeme amola Sima.
  tpi-OTNT: Nem bilong ol pikinini man bilong Hebron i olsem, Kora na Tapua na Rekem
    na Sema.
  hau-SA: ’Ya’yan Hebron maza su ne, Kora, Taffuwa, Rekem da Shema.
  uig-LAT: Hébronning oghulliri Korah, Tappuah, Rekem we Shéma idi.
  nde-nde: 'Amadodana kaHebhroni yila: nguKhora, loThaphuwa, loRekhemu loShema.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Hepeloni: ko Kola, mo Tapua, mo Likemi, pea mo
    Sema.'
  ces-1613: 'Synové pak Hebronovi: Chóre a Tapuach, a Rekem a Sema.'
  eng-WMB: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  tam-TCV: 'எப்ரோனின் மகன்கள்: கோராகு, தப்புவா, ரெகெம், செமா.'
  ceb-ULB: Ang mga anak nga lalaki ni Hebron mao sila si Kora, Tapua, Rekem, ug si
    Shema.
  pol-UBG: 'Synowie Chebrona: Korach, Tappuach, Rekem i Szema.'
  urd-GVU: حبرون کے چار بیٹے قورح، تفّوح، رقم اور سمع تھے۔
  deu-1912: 'Die Kinder aber Hebrons sind: Korah, Tappuah, Rekem und Sama.'
  kan-2017: ಮಾರೇಷನು ಹೆಬ್ರೋನ್ಯರ ಮೂಲಪುರುಷನು. ಹೆಬ್ರೋನ್ಯರ ಮಕ್ಕಳು ಕೋರಹ, ತಪ್ಪೂಹ, ರೆಕೆಮ್
    ಮತ್ತು ಶೆಮ.
  yap-yap: 'I Hebron e immoy aningeg i pagel ni fak: Korah, Tappuah, Rekem, nge Shema.'
  hlt-MCSB: Hebron koca ah Korah, Tappuah, Rekem neh Shema om.
  mdy-ETH: ኬብሮኦኔ፦ ቆራሄ፥ ታፑሃ፥ ሬቄሜንታ ሼማዔ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Hebron mmammarima yɛ Kora, Tapua, Rekem ne Sema.
  eng-WEBU: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  wal-wal: Kebroona naati Qoraaha, Taappuha, Reqeemanne SHemaa7a.
  spa-PDDPT: 'Hijos de Hebrón: Coré, Tapúa, Requem y Sema.'
  gun-gun: Hebrom ra'y kuery ma Coré, Tapua, Requém ha'e Sema.
  ilo-ULB: Dagiti putot a lallaki ni Hebron ket da Kora, Tappua, Rekem, ken Sema.
  kpg-kpg: 'Hebron guu hai ana dama daane dogohaa: Korah, Tappuah, Rekem, mo Shema.'
  uig-ARA: ھېبروننىڭ ئوغۇللىرى كوراھ، تاپپۇئاھ، رەكەم ۋە شېما ئىدى.
  sus-sus: 'Xebiron xa die nan ya: Kora, Tapuwa, Rekemi, nun Sema.'
  pon-2006: 'Epron naineki pwutak pahmen: Kora, Tappua, Rekem, oh Sema.'
  ksd-ksd: 'Ma ra umana natu i Kebron go diat: Kora, Tapua, Rekem, ma Sema.'
  tur-YTC: 'Hevron''un oğulları: Korah, Tappuah, Rekem ve Şema.'
  grc-BRENT: Καὶ υἱοὶ Χεβρὼν, Κορὲ, καὶ Θαπφοὺς, καὶ Ῥεκὸμ, καὶ Σαμαά.
  ind-AYT: Anak-anak Hebron adalah Korah, Tapuah, Rekem, dan Sema.
  nya-nya: 'Ana a Hebroni anali awa: Kora, Tapuwa, Rekemu ndi Sema.'
  hrv-hrv: Hebronovi sinovi Korah, Tapuah, Rekem i Šema.
  mps-mps: Te Hebrongo ogwa dabego nogi e tama dao, Kora, me Tapua, me Rekem, me Sema
    dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Hebron i olsem, Kora na Tapua na Rekem
    na Sema.
  dan-1931: 'Hebrons Sønner: Kora, Tappua, Rekem og Sjema.'
  vie-OVCB: Hếp-rôn sinh Cô-rê, Tháp-bu-a, Rê-kem, và Sê-ma.
  guj-2017: 'હેબ્રોનના દીકરાઓ: કોરા, તાપ્પુઆ, રેકેમ તથા શેમા.'
  pon-2006A: 'Epron naineki pwutak pahmen: Kora, Tappua, Rekem, oh Sema.'
  por-BRBSL: 'Os filhos de Hebron: Korah, Tappuah, Rekem, e Shema.'
  cth-cth: Hebron casak teh Korah, Tappuah, Rekem hoi Shema doeh.
  twi-twi: Na Hebron mmabarima yɛ Kora, Tapua, Rekem ne Sema.
  hlt-hlt: Hebron koca ah Korah, Tappuah, Rekem neh Shema om.
  tbz-SIM: Kɛ̀ Ebunɔɔ pɛitɛ́ Kodɑɑ nɛ̀ Tɑpuɑ nɛ̀ Dekɛmmu nɛ̀ Semɑ.
  msy-2020: 'Ezɨ Hebronɨn otaribar ziabar kara: Kora, Tapua, Rekem ko Sema.'
  dop-dop: Hepǝlɔŋ pǝyɑlɑɑ ntɛ́ Kolɑ, nɑ Tɑpuwɑ, nɑ Lekem, nɑ Semɑ.
  azb-azb: 'Xevronun oğulları: Qorah, Tappuah, Reqem və Şema.'
  eng-DBY: 'And the sons of Hebron: Korah, and Tappuah, and Rekem, and Shema.'
  hin-2017: और हेब्रोन के पुत्र कोरह, तप्पूह, रेकेम और शेमा।
  eng-YLT: 'And sons of Hebron: Korah, and Tappuah, and Rekem, and Shema.'
  eng-WYC-2017: Certainly the sons of Hebron were Korah, and Tappuah, Rekem, and Shema.
  eng-WMBB: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  urd-GVH: हबरून के चार बेटे क़ोरह, तफ़्फ़ुअह, रक़म और समा थे।
  rug-rug: 'Podoi Heboroni si ka made tuna koreo: ari Kora, Tapua, Rekemi, meke Sema.'
  gaz-gaz: 'Ilmaan Kebroon: Qooraahi, Tafuuʼaa, Reqemii fi Shemaa.'
  fra-LSG: 'Fils d’Hébron: Koré, Thappuach, Rékem et Schéma.'
  yal-yal: Xebiron yi Kora nun Tapuwa nun Rekemi nun Sema sɔtɔ.
  haw-1868: A o na keikikane a Heberona; o Kora, o Tapua, o Rekema a o Sema.
  arb-NAV: 'أَمَّا أَبْنَاءُ حَبْرُونَ فَهُمْ: قُورَحُ وَتَفُّوحُ وَرَاقَمُ وَشَامَعُ.'
  ewe-ewe: Hebron ƒe viwoe nye Korah, Tapua, Rekem kple Sema.
  eng-LEE: 'And the sons of Hebron: Korach, and Thappuach, and Rekem, and Shema''.'
  asm-FB: হিব্ৰোণৰ পুত্র কোৰহ, তপ্পূহ, ৰেকম, আৰু চেমা।
  sus-A: شٍبِرٌن شَ دِيٍ نَن يَ؛ كٌرَ، تَثُوَ، رٍكٍمِ، نُن سٍمَ.
  fra-SBL: 'Fils d''Hébron : Koré, Tappuach, Rékem et Schéma.'
  hbo-hbo: וּבְנֵ֖י חֶבְרֹ֑ון קֹ֥רַח וְתַפֻּ֖חַ וְרֶ֥קֶם וָשָֽׁמַע׃
  kik-kik: 'Ariũ a Hebironi maarĩ: Kora, na Tapua, na Rekemu, na Shema.'
  fra-NCL: 'Fils d’Hébron : Coré, Thaphua, Récem et Samma.'
  cek-AK: Hebron ih capanawk loe Korah, Tappuah, Rekem hoi Shema.
  cuk-cuk: 'Hebrón-e-masmaladi, wemarmogad: Coré, Tapúa, Requem, Sema.'
  uig-CYR: Һебронниң оғуллири Кораһ, Таппуаһ, Рәкәм вә Шема еди.
  tel-2017: హెబ్రోను కొడుకులు కోరహు, తప్పూయ, రేకెము, షెమ.
  hat-BSA: 'Fis a Hébron yo: Koré, Thappuach, Rékem avèk Schéma.'
  kos-kos: 'Oasr wen akosr natul Hebron: elos pa Korah, Tappuah, Rekem, ac Shema.'
  hbo-WLC: וּבְנֵ֖י חֶבְר֑וֹן קֹ֥רַח וְתַפֻּ֖חַ וְרֶ֥קֶם וָשָֽׁמַע׃
  ibo-ibo: 'Hebrọn mụrụ ndị a: Kora, Tapụọa, Rekem na Shema.'
  ory-ory: ଆଉ ହିବ୍ରୋଣର ପୁତ୍ର କୋରହ ଓ ତପୂହ ଓ ରେକମ୍‍, ଶେମା।
  chk-chk: 'Nöün Hepron kewe mwän: Kora, Tapua, Rekem me Sema.'
  rop-rop: Hebran bin abum fobala san neim Kora, Tapuwa, Rekem en Shema.
  ukr-1871: 'Хевронові сини: Корей і Таппуах, та Рекем та Шема;'
  deu-1951: 'Und die Söhne Hebrons: Korah und Thappuach und Rekem und Schema.'
  eng-JPS: 'And the sons of Hebron: Korah, and Tappuah, and Rekem, and Shema.'
  srp-1865: 'A sinovi Hevronovi: Korej i Tafuja i Rekem i Sema.'
  lug-lug: Batabani ba Kebbulooni baali Koola, ne Tappua, ne Lekemu, ne Sema.
  heb-heb: ובני חברון קרח ותפח ורקם ושמע׃
  ben-IRV: হিব্রোণের ছেলেরা হল কোরহ, তপূহ, রেকম ও শেমা।
  pan-pan: 'ਹਬਰੋਨ ਦੇ ਪੁੱਤਰ: ਕੋਰਹ, ਤੱਪੂਆਹ, ਰਕਮ ਅਤੇ ਸ਼ਮਾ ਸਨ।'
  mya-JVB: ဟေဗြုန် သား ကောရ ၊ တာပွါ ၊ ရေကင် ၊ ရှေမ တည်း။
  hmo-hmo: Heberona ena natuna tau be 4, Kora, Tapua, Rekeme, bona Sema.
  urd-urd: 'और बनी हबरून: क़ोरह और तफ़्फ़ूह और रक़म और समा'' थे।'
  rus-SYN: 'Сыновья Хеврона: Корей и Таппуах, и Рекем и Шема.'
  bqc-SIM: 'Hɛblↄ̃ nɛgↄ̃ɛↄ tↄ́n kɛ: Kola, Tapua, Lɛkɛũ ń Sɛmao.'
  tcz-CHONGTHU: Hebron chapate chu Korah, Tappuah, Rekem, chule Shema ahiuve.
  mar-mar: कोरह, तप्पूर, रेकेम आणि शमा हे हेब्रोनचे पुत्र.
  qub-qub: 'Hebronpa wamrancuna caran: Coré, Tapúa, Requem, Sema.'
  bqp-bqp: Be bɑ sɑ̃ɑ Heboronin bibu, berɑ Kore, kɑ Tɑpuɑ kɑ Rekɛmu, kɑ Semɑ.
  hat-hat: 'Ebwon te gen kat pitit gason: Kora, Tapwak, Rekèm ak Chema.'
  eng-BSB: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  eng-WEBPB: 'The sons of Hebron: Korah, Tappuah, Rekem, and Shema.'
  kbq-kbq: Hagi Hebroni ne' mofavremokizimi zamagi'a, Kora'ma, Tapua'ma, Rekemu'ma,
    Sema'e.
  nhe-BL: 'Huan Hebrón quinpixqui iconehua tlen inintoca eliyayaj: Coré, Tapúa, Requem
    huan Sema.'
  gub-BL: 'Heta 4 ta''yr Emerom pe a''e wà: Kora, Tapu, Hekem, Xem.'
  eng-DRA: And the sons of Hebron, Core, and Thaphua, and Recem, and Samma.
