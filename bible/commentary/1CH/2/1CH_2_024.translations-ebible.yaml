verse: 1CH.002.024
translations:
  mal-C: കാലേബ്-എഫ്രാത്താ എന്ന പട്ടണത്തിൽവെച്ച് ഹെസ്രോന്റെ മരണശേഷം അദ്ദേഹത്തിന്റെ
    ഭാര്യയായ അബീയാ ഒരു മകനു ജന്മംനൽകി. അവനാണ് തെക്കോവയുടെ പിതാവായ അശ്ഹൂർ.
  deu-TKW: Und nach dem Tode Hezrons kam Kaleb nach Ephrath. Und das Weib Hezrons
    war Abia; die gebar ihm Ashur, den Vater Thekoas.
  lin-lin: Sima na kufa ya Etsironi na mboka Kalebi Efrata, mwasi na ye, Abiya, abotaki
    mwana mobali, mpe kombo na ye « Ashiwuri. » Ashiwuri azalaki tata ya Tekoa.
  eng-LSV: And after the death of Hezron in Caleb-Ephratah, then the wife of Hezron,
    Abijah, even bears to him Asshur, father of Tekoa.
  eng-GNV: And after that Hezron was dead at Caleb Ephratah, then Abiah Hezrons wife
    bare him also Ashur the father of Tekoa.
  eng-WEBSTER: And after that Hezron was dead in Caleb-ephratah, then Abiah Hezron's
    wife bore him Ashur the father of Tekoa.
  nhw-BL: Quema Hezrón, itata Caleb, ya mijqui ipan altepetl Caleb ipan tlali Efrata,
    isihua Hezrón catli quitocaxtiyayaj Abías quitlacatilti se oquichpil catli itoca
    Asur. Huan quema motlacachijqui Asur quipixqui se icone catli itoca Tecoa.
  swh-ONEN: Baada ya Hesroni kufa huko Efrathi, Abiya mjane wa Hesroni akamzalia Ashuru,
    aliye baba wa Tekoa.
  bba-bba: Hɛsironi, Abiɑn durɔn ɡɔɔn biru, Kɑlɛbu u mɑɑ kɑ Efɑrɑtɑ mɛnnɑ mɑ u nùn
    bii tɔn durɔ mɑruɑ wi bɑ sokumɔ Asuri. Asuri wiyɑ u sɑ̃ɑ Tekoɑɡibun sikɑdo.
  eng-KJVCPB: And after that Hezron was dead in Caleb-ephratah, then Abiah Hezron’s
    wife bare him Ashur the father of Tekoa.
  luo-luo: Kane Hezron osetho e Kaleb Efratha, Abija chi Hezron nonywolone Ashur wuon
    Tekoa.
  meu-meu: Hesron e mase murinai, Kaleb ese Efrata, ia tamana Hesron adavana, ida
    e eno bou; bena una hahine ese natuna Asahuru e havara henia; ia na Tekoa tamana.
  npi-ULB: हेस्रोनको मृत्युपछि आफ्ना पिता हेस्रोनकी पत्‍नी अबियासँग कालेबले सहवास
    गरे । उनले तिनको निम्‍ति तकोका पिता अशहूरलाई जन्माइन् ।
  yor-yor: Lẹ́yìn tí Hesroni sì kú ni Kalebu Efrata, Abijah ìyàwó rẹ̀ ti Hesroni sì
    bí Aṣihuri baba Tekoa fún un.
  pes-OPCB: کالیب بعد از مرگ پدرش حصرون، با افراته، زن پدر خود ازدواج کرد. افراته
    از کالیب صاحب پسری شد به اسم اشحور و اشحور هم پدر تقوع بود.
  tgl-ULB: Pagkatapos mamatay ni Hezron, sinipingan ni Caleb si Efrata, na asawang
    babae ng kaniyang amang si Hezron. Ipinanganak niya si Asur, ang ama ni Tekoa.
  hui-hui: Heserono ibu Kalebe Eberada tanoha homeagola ibu one Abiya ibu wali gali
    tombeha bere berene. Mani Abiyahanda gali taba hanalu igiri mini Asua wini. Mani
    Asuahanda Tegoa tano pigane mo wini.
  mya-mya: ဟေ​ဇ​ရုံ​သေ​လွန်​ပြီး​နောက်​သူ​၏​သား​ကာ​လက် သည် ဖ​ခင်​၏​ဇ​နီး​မု​ဆိုး​မ​ဖြစ်​သူ​ဧ​ဖ​ရတ်​ကို
    သိမ်း​ပိုက်​လိုက်​၏။ သူ​တို့​တွင်​အာ​ရှု​ရ​နာ​မည်​တွင် သော​သား​တစ်​ယောက်​ကို​ရ​ရှိ​ကြ​၏။
    အာ​ရှု​ရ ကား​တေ​ကော​မြို့​ကို​တည်​ထောင်​သူ​တည်း။
  bod-N: ཧེས་རོན་ནི་ཀཱ་ལེབ་ཨེབ་རཱད་ཡུལ་དུ་ཚེ་ལས་འདས་ཤིང་། ཁོའི་ཆུང་མ་ཨ་བི་ཡཱ་བྱ་བས་ཁོ་ལ་ཐེ་ཀོ་ཨ་ཡི་ཕ་སྟེ་ཨ་སི་ཧུར་བཙས་པའོ།
    །
  sna-sna: Mushure mokunge Hezironi afira muKarebhu Efurata, Abhija mudzimai waHezironi
    akamuberekera Ashuri baba vaTekoa.
  spa-BLM: Después de la muerte de Esrom en Caleb Efrata, Abías, mujer de Esrom, le
    dio a luz a Ashur, padre de Tecoa.
  cac-cac: Ayic toxo ix cham vin̈aj Hezrón chi', axo vin̈aj Caleb ix ic'ancan ix yetb'eyum
    vin̈, aton ix Efrata. Ix alji jun yune' ix, aton vin̈aj Asur smam yicham eb' aj
    Tecoa.
  swh-ULB: Baada ya kifo cha Hesroni, Kalebu akalala na Efrata, mke wa baba yake Hesroni.
    Akamzalia Ashuri, baba wa Tekoa.
  bel-bel: Пасьля сьмерці Эсрома ў Халеў-Эфраце, жонка Эсромава, Авія, нарадзіла яму
    Ашхура, бацьку Тэкоі.
  deu-ELBBK: Und nach dem Tod Hezrons in Kaleb-Ephrata, da gebar Abija, Hezrons Frau,
    ihm Aschur, den Vater Tekoas.
  mbb-OT: Wazà meuǥet ne minatey si Hezron diyà te Caleb Efrata hein mid-anak is esawa
    zin he si Abia. Is anak dan ne si Ashur he amey ni Tekoa.
  mal-2015: ഹെസ്രോൻ കാലെബ്-എഫ്രാത്തയിൽവെച്ചു മരിച്ചശേഷം ഹെസ്രോന്റെ ഭാര്യ അബീയാ അവന്നു
    തെക്കോവയുടെ അപ്പനായ അശ്ഹൂരിനെ പ്രസവിച്ചു.
  rmc-rmc: Sar muľa o Checron, o Kaleb iľa la Efrata romňake, savi sas vdova pal leskro
    dad Checron a savaha les sas o Ašchur, savo zathoďa o foros Tekoa.
  pes-OPV: و بعد از آنکه حَصرُون در کاليب اَفراته وفات يافت، اَبِيه زن حَصرُون اَشحُور
    پدر تَقُوع را براي وي زاييد.
  ron-1924: Дупэ моартя луй Хецрон ла Калеб-Ефрата, Абия, неваста луй Хецрон, й-а
    нэскут пе Ашхур, татэл луй Текоа.
  ben-OBCV: কালেব-ইফ্রাথায় হিষ্রোণ মারা যাওয়ার পর হিষ্রোণের স্ত্রী অবিয়া তাঁর ঔরসে
    তকোয়ের বাবা অস্‌হূরকে জন্ম দিলেন।
  som-som: Oo Xesroon markuu Kaaleeb Efraataah ku dhintay dabadeed ayaa Abiiyaah oo
    ahayd Xesroon naagtiisii waxay isagii u dhashay Ashxuur oo ahaa Teqooca aabbihiis.
  lat-VUC: Cum autem mortuus esset Hesron, ingressus est Caleb ad Ephratha. Habuit
    quoque Hesron uxorem Abia, quæ peperit ei Assur patrem Thecuæ.
  eng-ASVBT: And after that Hezron was dead in Caleb-ephrathah, then Abijah Hezron’s
    wife bare him Ashhur the father of Tekoa.
  ita-1885: E dopo che fu morto Hesron, in Caleb di Efrata, Abia, moglie di Hesron,
    gli partorì Ashur, padre di Tecoa.
  eng-LXXUP: And after the death of Hezron, Caleb came to Ephrathah; and the wife
    of Hezron was Abia; and she bore him Ashhur the father of Tekoa.
  eng-ULB: After the death of Hezron, Caleb slept with Ephrathah, the wife of his
    father Hezron. She bore him Ashhur, the father of Tekoa.
  spa-VBL: Después de la muerte de Hezrón en Caleb Efrata, su esposa Abías dio a luz
    a Asur, padre de Tecoa.
  fra-_FOB: Après la mort de Hetsron, à Caleb-Éphratha, Abija, femme de Hetsron, lui
    enfanta Ashur, père de Thékoa.
  mal-mal: ഹെസ്രോൻ കാലെബ്-എഫ്രാത്തയിൽവച്ച് മരിച്ചശേഷം ഹെസ്രോന്റെ ഭാര്യ അബീയാ അവന്
    അശ്ഹൂരിനെ പ്രസവിച്ചു. അശ്ഹൂർ തെക്കോവയുടെ പിതാവാണ്
  urd-GVR: Hasron jis kī bīwī Abiyāh thī faut huā to Kālib aur Ifrātā ke hāṅ beṭā
    Ashhūr paidā huā. Bād meṅ Ashhūr Taqua Shahr kā bānī ban gayā.
  suz-BL: हेस्रोन कालेब-एफ्राथाह सहरम बेक्‍म नोले हेस्रोन आ मीश अबीयाहम मेको के अश्‍हुर
    थिवा बाक्‍त। मेको तेकोहा आ आफ बाक्‍माक्‍त। १इतिहास ४:५
  ita-1927: Dopo la morte di Hetsron, avvenuta a Caleb-Efratha, Abiah, moglie di Hetsron,
    gli partorì Ashhur padre di Tekoa.
  ckb-ckb: پاش مردنی حەسرۆن لە کالێب ئەفراتەدا، ئەبیای ژنی حەسرۆن ئەشحووری باوکی تەقۆعەی
    بۆ خستەوە.
  eng-BBE: And after the death of Hezron, Caleb had connection with Ephrath, his father
    Hezron's wife, and she gave birth to his son Asshur, the father of Tekoa.
  kan-OKCV: ಹೆಚ್ರೋನನು ಕಾಲೇಬ್ ಎಫ್ರಾತದಲ್ಲಿ ಸತ್ತ ತರುವಾಯ ಹೆಚ್ರೋನನ ಹೆಂಡತಿಯಾದ ಅಬೀಯಳು ಅವನಿಗೆ
    ಅಷ್ಹೂರನನ್ನು ಹೆತ್ತಳು. ಇವನು ತೆಕೋವನ ತಂದೆಯು.
  tam-2017: காலேபினுடைய ஊரான எப்ராத்தாவில் எஸ்ரோன் இறந்தபின்பு, எஸ்ரோனின் மனைவியாகிய
    அபியாள் அவனுக்கு தெக்கோவாவின் தகப்பனாகிய அசூரைப் பெற்றாள்.
  spa-RV-1909: Y muerto Hesrón en Caleb de Ephrata, Abia mujer de Hesrón le parió
    á Ashur padre de Tecoa.
  ron-BTF: Și după ce Hețron a murit în Caleb-Efrata, atunci Abia, soția lui Hețron,
    i-a născut pe Așhur, tatăl lui Tecoa.
  eng-WEBP: After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him
    Ashhur the father of Tekoa.
  eng-FBV: After Hezron died in Caleb Ephrathah, his wife Abijah bore him Ashhur the
    father of Tekoa.
  nld-1939: Na de dood van Chesron hield Kaleb gemeenschap met de vrouw van zijn vader
    Chesron, en zij schonk hem Asjchoer, den stichter van Tekóa.
  nch-BL: Quema Hezrón, itata Caleb, ya mictoya ipan altepet Caleb ipan tali Efrata,
    isihua Hezrón cati quitocaxtiyayaj Abías quitacatilti se oquichpil cati itoca
    Asur. Huan quema motacachijqui Asur quipixqui se icone cati itoca Tecoa.
  vie-1934: Sau khi Hết-rôn qua đời tại Ca-lép Eùp-ra-tha rồi, thì vợ người là A-bi-gia,
    sanh cho người A-su-rơ, là cha của Thê-cô-a.
  hin-CV: कालेब-एफ़राथा में हेज़रोन की मृत्यु के बाद हेस्रोन की पत्नी अबीयाह ने अशहूर
    को जन्म दिया, जो तकोआ का पिता था.
  spa-BES: Y después de la muerte de Hezron, Caleb se unió con Efrata, la esposa de
    su padre Hezron, y ella dio a luz a su hijo Asur, el padre de Tecoa.
  tdx-tdx: Ie nihomake e Kalebe-efratae añe t’i Ketsrone, le nisamaha’ i Abià vali’
    Ketsrone t’i Asore, rae’ i Tekoa.
  tha-KJV: ภายหลังเฮสโรนสิ้นชีพในคาเลบเอฟราธาห์ แล​้วอาบียาห์ภรรยาของเฮสโรนก็คลอดบุตรให้​แก่​เขาชื่​ออ​ัชฮูร์​ผู้​เป็นบิดาของเทโคอา
  por-BR-2018: E depois da morte de Hezrom, em Calebe de Efrata, Abia mulher de Hezrom,
    lhe gerou a Asur, pai de Tecoa.
  deu-ELO: Und nach dem Tode Hezrons in Kaleb-Ephratha, da gebar Abija, Hezrons Weib,
    ihm Aschur, den Vater Tekoas.
  eng-WYC-2018: And when Hezron was dead, Caleb entered into Ephratah. And Hezron
    had a wife Abiah, the which childed to him Ashhur, the father of Tekoa. (And when
    Hezron died, Caleb went to Ephratah, the wife of his father Hezron, and married
    her. And she bare him Ashhur, the founder of Tekoa.)
  epo-epo: Post la morto de Ĥecron en Kaleb-Efrata la edzino de Ĥecron, Abija, naskis
    al li Aŝĥuron, la fondinton de Tekoa.
  uig-PIN: Ⱨǝzron Kalǝb-Əfrataⱨda ɵlgǝndin keyin, ayali Abiyaⱨ uningƣa Axhorni tuƣdi;
    Axhor Tǝkoaning atisi idi.
  beo-beo: Heselone da Ga:ilebe Efalada moilaiga bogoloba, ea uda Abaidia da Heselone
    ea mano A:sie lalelegei. A:sie egefe da Degoua galu.
  tpi-OTNT: Long taim Hesron i dai long taun Kalep Efrata, meri bilong en, Abiya,
    i gat bel. Na bihain Abiya i karim pikinini man na i kolim em long nem Asur. Na
    Asur i kirapim taun Tekoa.
  hau-SA: Bayan Hezron ya mutu a Kaleb Efrata, sai Abiya matar Hezron ta haifa masa
    Asshur mahaifin Tekowa.
  uig-LAT: Hezron Kaleb-Efratahda ölgendin kéyin, ayali Abiyah uninggha Ashxorni tughdi;
    Ashxor Tekoaning atisi idi.
  nde-nde: Ngemva kokufa kukaHezironi eKhalebi-Efratha, u-Abhija umkaHezironi wamzalela
    u-Ashuri uyise kaThekhowa.
  ton-ton: Pea ʻi he hili ʻae pekia ʻa Hesiloni ʻi Kelepi-Efalata, naʻe toki fanauʻi
    kiate ia ʻe ʻApia ko e uaifi ʻo Hesiloni, ʻa ʻAsuli ko e tamai ʻa Tikoa.
  ces-1613: Též i po smrti Ezronově, když již pojal byl Kálef Efratu, manželka Ezronova
    Abia porodila jemu také Ashura, otce Tekoa.
  eng-WMB: After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him Ashhur
    the father of Tekoa.
  tam-TCV: எஸ்ரோன் காலேபின் ஊரான எப்பிராத்தாவில் இறந்தபின், அவனுடைய மனைவி அபியாள்
    அவனுக்கு தெக்கோவாவின் தலைவனான அசூரைப் பெற்றாள்.
  ceb-ULB: Human sa kamatayon ni Hezron, nakighilawas si Caleb kang Efrata, ang asawa
    sa iyang amahan nga si Hezron. Gipanganak niya si Ashur, nga amahan ni Tekoa.
  pol-UBG: Po śmierci Chesrona w Kaleb-Efrata, żona Chesrona, Abija, urodziła mu Aszura,
    ojca Tekoa.
  urd-GVU: حصرون جس کی بیوی ابیاہ تھی فوت ہوا تو کالب اور اِفراتہ کے ہاں بیٹا اشحور
    پیدا ہوا۔ بعد میں اشحور تقوع شہر کا بانی بن گیا۔
  deu-1912: Nach dem Tode Hezrons in Kaleb Ephratha gebar Hezrons Weib Abia ihm Ashur,
    den Vater Thekoas.
  kan-2017: ಹೆಚ್ರೋನನು ಕಾಲೇಬನ ಎಫ್ರಾತದಲ್ಲಿ ಮರಣಹೊಂದಿದ ನಂತರ ಅವನ ಹೆಂಡತಿಯಾದ ಅಬೀಯ ಎಂಬಾಕೆಯು
    ಅಷ್ಹೂರನನ್ನು ಹೆತ್ತಳು. ಇವನು ತೆಕೋವದವರ ಮೂಲಪುರುಷನು.
  yap-yap: Tomuren nike yim’ Hezron ma be’ ni pagel ni fak ni Kaleb e le’engiy Efrath
    ni aram e re bpin ni i le’engiy e chitamngin nike yim’. Miyow diyennag be’ nib
    pagel ni Ashhur fithingan, ni ir e sunmiy fachi binaw nu Tekoa.
  hlt-MCSB: A hnukah Khetsron he Kalebephratha ah duek. Khetsron yuu Abijah loh anih
    ham te Tekoa napa Ashhur a sak pah.
  mdy-ETH: ሄፂሮኔ ካኣሌቤ ጌይንታ ዓጮ፥ ዔፕራታይዳ ሃይቄስካፓ ዓቢያ ጌይንታ ዒዛ ማቻ ዓሽሁሬ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
    ዓሽሁሬ ቴቆዓ ጌይንታ ካታማ ማዤኔ።
  twi-ASANTE: Hesron wuu wɔ kuro Kaleb-Efrata mu no, ankyɛ na ne yere Abia woo ɔbabarima
    a wɔtoo no edin Asur (Tekoa agya).
  eng-WEBU: After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him
    Ashhur the father of Tekoa.
  wal-wal: Hexirooni Kaaleeba Efiraata giyoosan haiqqidoogaappe guyyiyan, Hexiroona
    maccaasiyaa Abiiya Taqo7a aawaa Ashihuura yelaasu.
  spa-PDDPT: Después que Hezrón murió en Caleb-efrata, Abías, esposa de Hezrón, dio
    a luz a Asur, padre de Tecoa.
  gun-gun: Calebe-Efrata py Hezrom omano ma rire Hezrom ra'yxy Abia oikuavã'i Tecoa
    rurã Asur.
  ilo-ULB: Kalpasan iti ipapatay ni Hezron, nakikaidda ni Caleb kenni Efrata, ti asawa
    ti amana a ni Hezron. Impasngayna kenkuana ni Asur, ti ama ni Tekoa.
  kpg-kpg: Muli Hezron ne made, dana dama daane go Caleb gaa lodo gi Ephrath, di lodo
    o dono damana dela ne diiagi. Meemaa guu hai di nau dama daane dono ingoo go Ashhur
    go mee dela ne daamada ne hau di waahale o Tekoa.
  uig-ARA: ھەزرون كالەب-ئەفراتاھدا ئۆلگەندىن كېيىن، ئايالى ئابىياھ ئۇنىڭغا ئاشخورنى
    تۇغدى؛ ئاشخور تەكوئانىڭ ئاتىسى ئىدى.
  sus-sus: Xesiron to faxa Kalebi Efarata, a xa ginɛ Abiya naxa Asexuri bari a bɛ,
    naxan findi Tekowa baba ra.
  pon-2006: Mwurin mehlahn Esron, nah pwutak Kalep uhd pwoudikihda Eprat, en eh pahpao
    eh pwoud. Neira pwutak emen ede Asuhr, iei ih me tepin kauwada kisin kahnimw en
    Tekoa.
  ksd-ksd: Ma ba Kesron i ga tar mat aina Kaleb-Eprata, Abia ra taulai kai Kesron
    i ga kava Asur ra tama i Tekoa.
  tur-YTC: Hetsron Kalev Efrata'da öldükten sonra, Hetsron'un karısı Aviya, ona Tekoa'nın
    babası Aşhur'u doğurdu.
  grc-BRENT: Καὶ μετὰ τὸ ἀποθανεῖν Ἐσρὼν, ἦλθε Χαλὲβ εἰς Ἐφραθά· καὶ ἡ γυνὴ Ἐσρὼν
    Ἀβιά· καὶ ἔτεκεν αὐτῷ τὸν Ἀσχὼ πατέρα Θεκωέ.
  ind-AYT: Setelah kematian Hezron di Kaleb-Efrata, Abia, istri Hezron, melahirkan
    baginya Asyur, bapa Tekoa.
  nya-nya: Atamwalira Hezironi ku Kalebe Efurata, Abiya mkazi wa Hezironi anamuberekera
    Asihuri abambo a Tekowa.
  hrv-hrv: Kad je umro Hesron u Kaleb Efrati, Hesronova žena Abija rodi mu Ašhura,
    oca Tekoina.
  mps-mps: Te Hesron te taun Kalep Efrata tede isali sogo, aga we, Abiya, haliga elaluai.
    Tama nosali Abiyago ogwa ame nobaso, tama aga nogi te Asur poali. Tama Asurgo
    te taun Tekoa nigilama hodolai dao.
  tpi-tpi: Long taim Hesron i dai long taun Kalep Efrata, meri bilong en, Abiya, i
    gat bel. Na bihain Abiya i karim pikinini man na i kolim em long nem Asur. Na
    Asur i kirapim taun Tekoa.
  dan-1931: Efter Hezrons Død gik Kaleb ind til sin Fader Hezrons Hustru Efrata, og
    hun fødte ham Asjhur, der blev Fader til Tekoa.
  vie-OVCB: Sau khi Hết-rôn vừa qua đời tại Ca-lép Ép-ra-ta, vợ người là A-bi-gia
    sinh A-sua (cha Thê-cô-a).
  guj-2017: હેસ્રોનના મરણ પછી કાલેબ તેના પિતા હેસ્રોનની પત્ની એફ્રાથા સાથે સૂઈ ગયો.
    તેનાથી તેણીએ તકોઆના પિતા આશ્હૂરને જન્મ આપ્યો.
  pon-2006A: Mwurin mehlahn Esron, nah pwutak Kalep uhd pwoudikihda Eprat, en eh pahpao
    eh pwoud. Neira pwutak emen ede Asuhr, iei ih me tepin kauwada kisin kahnimw en
    Tekoa.
  por-BRBSL: Após a morte de Hezron em Caleb Ephrathah, Abijah, esposa de Hezron,
    o pai de Tekoa, Ashhur.
  cth-cth: Hahoi Khetsron teh Kalebephratha kho dawk a due. Khetsron yu Abijah ni
    ahni hanlah Tekoa na pa Ashhur a sak pouh.
  twi-twi: Hesron wuu wɔ kurow Kaleb-Efrata mu akyi no, ne yere Abia woo ɔbabarima
    a wɔtoo no din Asur (Tekoa agya).
  hlt-hlt: A hnukah Khetsron he Kalebephratha ah duek. Khetsron yuu Abijah loh anih
    ham te Tekoa napa Ashhur a sak pah.
  tbz-SIM: Ɛtisidonni weè do po Abiyɑ kɛ́kú kɛ̀ Kɑdɛbuu duɔ́nɛ̀ o pokù tɔù Efɑdɑtɑ
    kòo ò pɛitɛ́ dɛnitidɑbirɛ, kɛ̀ bɛ̀ɛ dɛ̀ yu kɛ dɔ̀ Asuu, weè do ketɛ́ Tekoɑ ɛì.
  msy-2020: Ezɨ Hesronɨn amuim Abiya navim adair dughiamɨn, Hesron, Kalep Efratan
    nguibar ekiamɨn areme. Ezɨ Abiya otarim bategha, ziam Asur a gatɨ. Ezɨ gɨn, Asur
    Tekoan nguibar ekiam aghuigha an ingari.
  dop-dop: Apiyɑ pɑɑlʋ Hɛsǝlɔŋ sǝpǝnɑ, ɩlɛnɑ Kɑlɛpʋ tɑsɑ Ɩfǝlɑtɑ kɛ́ kpǝtǝnɑʋ nɑ ɩ́
    lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ ɩ́ hɑ-kɛ sɩ Asuu. Asuu ɩnɩ ɩ ŋmɑnɑ Tekʋwɑ ɩcɑtɛ.
  azb-azb: Xesron Kalev-Efratada öldükdən sonra Xesronun arvadı Aviya ona Teqoanın
    atası Aşxuru doğdu.
  eng-DBY: And after the death of Hezron in Caleb-Ephratah, Abijah, Hezron's wife,
    bore him Ashhur, the father of Tekoa.
  hin-2017: और जब हेस्रोन कालेब एप्राता में मर गया, तब उसकी अबिय्याह नामक स्त्री से
    अशहूर उत्पन्न हुआ जो तकोआ का पिता हुआ।
  eng-YLT: And after the death of Hezron in Caleb-Ephratah, then the wife of Hezron,
    Abijah, even beareth to him Asshur, father of Tekoa.
  eng-WYC-2017: And when Hezron was dead, Caleb entered into Ephratah. And Hezron
    had a wife Abiah, the which childed to him Ashhur, the father of Tekoa.
  eng-WMBB: After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him
    Ashhur the father of Tekoa.
  urd-GVH: हसरोन जिसकी बीवी अबियाह थी फ़ौत हुआ तो कालिब और इफ़राता के हाँ बेटा अशहूर
    पैदा हुआ। बाद में अशहूर तक़ुअ शहर का बानी बन गया।
  rug-rug: Sipu mate se Hezironi, si haba vagi ia tu sa tuna koreo mo, sapu e Kelebi,
    se Eparata, na nabokona sa tamana. Meke podoa ri karua si keke koburu koreo, pozana
    sa si e Asura. Asa koa ia tatasana sa vasileana pa Tekoa.
  gaz-gaz: Hezroon erga Kaaleb Efraataatti duʼee booddee, niitiin isaa Abiyaan Ashihuur
    abbaa Teqooʼaa deesseef.
  fra-LSG: Après la mort de Hetsron à Caleb-Éphratha, Abija, femme de Hetsron, lui
    enfanta Aschchur, père de Tekoa.
  yal-yal: Xesirɔn to faxa Kalebi-Efarata taani, a ɲaxanla Abiya yi Asexuri bari a
    xa, naxan Tekowa taan masɛgɛ.
  haw-1868: A mahope iho o ka make ana o Hezerona ma Kalebeperata, alaila hanau mai
    la o Abia ka wahine a Hezerona ia Asura nana, o ka makuakane ia o Tekoa.
  arb-NAV: وَبَعْدَ وَفَاةِ حَصْرُونَ فِي كَالَبِ أَفْرَاتَةَ، تَزَوَّجَ ابْنُهُ كَالَبُ
    أَبِيَّاهَ أَرْمَلَةَ أَبِيهِ، فَأَنْجَبَتْ لَهُ أَشْحُورَ مُؤَسِّسَ مَدِينَةِ
    تَقُوعَ.
  ewe-ewe: Esi Hezron ku le Kaleb Efrata la, Abiya, Hezron srɔ̃ dzi Asur, Tekoa fofo.
  eng-LEE: And after Chezron was dead in Calebephratah, then bore Chezron's wife Abiyah
    unto him Ashchur the father of Thekoa'.
  asm-FB: হিষ্ৰোণ মৃত্যুৰ পাছত, কালেবে তেওঁৰ পিতৃৰ ভাৰ্যা ইফ্ৰাথাৰ সৈতে শয়ন কৰে।
    আৰু তেওঁৰ অচহূৰক জন্ম দিলে, তেওঁ তকোৱাৰ পিতৃ আছিল।
  sus-A: شٍسِرٌن تٌ قَشَ كَلٍبِ عٍقَرَتَ، عَ شَ فِنّ عَبِيَ نَشَ عَسٍشُرِ بَرِ عَ
    بّ، نَشَن قِندِ تٍكٌوَ بَبَ رَ.
  fra-SBL: Après la mort de Hetsron à Caleb Ephrata, Abija, femme de Hetsron, lui
    enfanta Ashhur, père de Tekoa.
  hbo-hbo: וְאַחַ֥ר מֹות־חֶצְרֹ֖ון בְּכָלֵ֣ב אֶפְרָ֑תָה וְאֵ֤שֶׁת חֶצְרֹון֙ אֲבִיָּ֔ה
    וַתֵּ֣לֶד לֹ֔ו אֶת־אַשְׁח֖וּר אֲבִ֥י תְקֹֽועַ׃
  kik-kik: Thuutha wa Hezironi gũkua arĩ kũu Kalebu-Efiratha-rĩ, Abija mũtumia wa
    Hezironi akĩmũciarĩra Ashuru, ithe wa Tekoa.
  fra-NCL: Après la mort de Hesron à Caleb-Ephrata, Abia, la femme de Hesron, lui
    enfanta Ashur, père de Thécua.
  cek-AK: Hezron duek pacoengah, Kaleb mah ampa ih zu Ephratah to iih haih; Hezron
    ih zu Abijah mah anih hanah Tekoa ih ampa Ashhur to sak pae.
  cuk-cuk: Hezrón, Caleb-De-Efrata-neggweburgi-burgwisgua, e-ome-Abías, machi-Asur-baksad.
    Asurʼde, Tecoa-e-babad.
  uig-CYR: Һәзрон Каләб-Әфратаһда өлгәндин кейин, аяли Абияһ униңға Ашхорни туғди;
    Ашхор Тәкоаниң атиси еди.
  tel-2017: హెస్రోను చనిపోయిన తరువాత కాలేబు-ఎఫ్రతా పట్టణంలో హెస్రోను భార్య అష్షూరును
    కన్నది. ఈ అష్షూరు తెకోవ అనే వాడికి తండ్రి.
  hat-BSA: Lè Hetsron te fin mouri nan Caleb-Éphrata, Abija, fanm Hetsron an, te fè
    pou li, Aschchur, papa a Tekoa.
  kos-kos: 'Tukun Hezron el misa, Caleb, wen natul, el payuk sel Ephrath, katinmas
    kien papa tumal. Oasr wen se natultal: el pa Ashhur, ac el pa musaela acn Tekoa.'
  hbo-WLC: וְאַחַ֥ר מוֹת־חֶצְר֖וֹן בְּכָלֵ֣ב אֶפְרָ֑תָה וְאֵ֤שֶׁת חֶצְרוֹן֙ אֲבִיָּ֔ה
    וַתֵּ֣לֶד ל֔וֹ אֶת־אַשְׁח֖וּר אֲבִ֥י תְקֽוֹעַ׃
  ibo-ibo: Mgbe Hezrọn nwụrụ nʼobodo Kaleb Efrata, Abija nwunye Hezrọn mụtaara ya
    Ashua, onye bụ nna Tekoa.
  ory-ory: ପୁଣି, ହିଷ୍ରୋଣ କାଲେବ-ଇଫ୍ରାଥାରେ ମଲା ଉତ୍ତାରେ ହିଷ୍ରୋଣର ଭାର୍ଯ୍ୟା ଅବୀୟ ତାହାର
    ଔରସରେ ତକୋୟର ପିତା ଅସ୍‍ହୂରକୁ ଜାତ କଲା।
  chk-chk: Iwe, mürin än Hesron mäla, Kalep a pwülüeni Efrat pwülüen Hesron saman
    we. Iwe, a nöüni Asur me won, nge Asur semelapen chon Tekoa.
  rop-rop: Afta Hesran bin dai im san Keilab bin merrit langa Efrath, hubin det waif
    blanga im dedi. Dubala bin abum san neim Eshuwa, hubin stadimap det taun gulum
    Tekowa.
  ukr-1871: Після смертї Есрона в Халеб-Ефратї Есромова жінка Авія породила йому Ашхура,
    Текоїного батька.
  deu-1951: Und nachdem Chezron gestorben war zu Kaleb-Ephrata, gebar ihm Abija, das
    Weib Chezrons, Aschchur, den Vater Tekoas.
  eng-JPS: And after that Hezron was dead in Caleb-ephrath, then Abiah Hezron's wife
    bore him Ashhur the father of Tekoa.
  srp-1865: I kad umrije Esron u Halev-Efrati, žena Esronova Avija rodi mu Ashora
    oca Tekojanima.
  lug-lug: Kezulooni ng’amaze okufa, Kalebu ne yeebaka ne maama we omuto Efulaasi
    eyali mukyala wa kitaawe, n’amuzaalira Asukuli, n’azaala Tekowa.
  heb-heb: ואחר מות חצרון בכלב אפרתה ואשת חצרון אביה ותלד לו את אשחור אבי תקוע׃
  ben-IRV: কালেব ইফ্রাথায় হিষ্রোণের মৃত্যুর পর হিষ্রোণের স্ত্রী অবিয়া তাঁর জন্য
    তকোয়ের বাবা অসহূরকে জন্ম দিল।
  pan-pan: ਇਹ ਦੇ ਮਗਰੋਂ ਕਿ ਹਸਰੋਨ ਕਾਲੇਬ ਅਫਰਾਥਾਹ ਵਿੱਚ ਮਰ ਗਿਆ ਤਾਂ ਹਸਰੋਨ ਦੀ ਔਰਤ ਅਬਿਯਾਹ
    ਨੇ ਉਹ ਦੇ ਲਈ ਅਸ਼ਹੂਰ ਜਿਹੜਾ ਤਕੋਆਹ ਦਾ ਪਿਤਾ ਸੀ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ဟေဇရုံ သည်ကာလက်ဧဖရတ် မြို့၌ သေ သောနောက် ၊ သူ၏မယား အဘိ သည် သူ၏သား အာရှုရ
    ကို ဘွားမြင် ၏။ အာရှုရသား ကားတေကော တည်း။
  hmo-hmo: Hesarona ia mase murinai Kaleba ese iena tamana Hesarona ena vabu, iena
    ladana be Eparatara ia adavaia. Unai hahine ese mero ta, Asahuru ia havaraia.
    Asahuru be Tekoa ena tamana.
  urd-urd: और हसरोन के कालिब इफ़राता में मर जाने के बाद हसरोन की बीवी अबियाह के उससे
    अशूर पैदा हुआ जो तक़ू'अ का बाप था।
  rus-SYN: По смерти Есрома в Халев-Ефрафе, жена Есромова, Авия, родила ему Ашхура,
    отца Фекои.
  bqc-SIM: Kɛ́ Ɛzↄ̃nↄ gà Kalɛbu Ɛflata, ↄ̃ aà na Abia Asuli ì. Asulipi mɛ́ Tekoa
    kàlɛ.
  tcz-CHONGTHU: Hezron chu Caleb-Ephrathah ngahmun khopia athi nungin ajinu Abijah
    chun chapa khat Tekoa hingpa Ashhur kitipa chu ahinpeh-in ahi.
  mar-mar: हेस्रोन हा कालेब एफ्राथ येथे मृत्यू पावल्यानंतर त्याची पत्नी अबीया हिच्या
    पोटी तिला तकोवाचा पिता अश्शूर हा झाला.
  qub-qub: Caleb-Efratacho Hezrón wañushanpita warmin Abías gueshyacuran Asurta. Asurna
    caran Tecoapa papänin.
  bqp-bqp: Hɛsironi, Abiɑn durɔn gɔɔn biru, Kɑlɛbu u mɑɑ kɑ Efɑrɑtɑ mɛnnɑ mɑ u nùn
    bii tɔn durɔ mɑruɑ wi bɑ sokumɔ Asuri. Asuri wiyɑ u sɑ̃ɑ Tekoɑgibun sikɑdo.
  hat-hat: Lè Ezwon mouri, Kalèb marye ak Efrata, madanm Ezwon, papa l'. Efrata fè
    yon pitit gason pou li ki te rele Askou, papa Tekoa.
  eng-BSB: After Hezron died in Caleb-ephrathah, his wife Abijah bore to him Ashhur
    the father of Tekoa.
  eng-WEBPB: After Hezron died in Caleb Ephrathah, Abijah, Hezron’s wife, bore him
    Ashhur the father of Tekoa.
  kbq-kbq: Hagi Abiza'a amu'ene hu'negeno neve Hesroni'a Kalepi Efrata kumate'ma fritegeno,
    Abiza'a Asurina kasentegeno, Asuri'a Tekoa rankumara azeri otino kine.
  nhe-BL: Quema Hezrón, itata Caleb, ya mijqui ipan altepetl Caleb ipan tlali Efrata,
    isihua Hezrón tlen quitocajtiyayaj Abías quitlacatilti se oquichpil tlen itoca
    Asur. Huan quema motlacachijqui Asur quipixqui se icone tlen itoca Tecoa.
  gub-BL: Ezerom imàno re ta'yr Karew wereko Eparat u hemireko kwer wemireko romo
    kury. Heta pitài ta'yr izupe. Azur her ma'e a'e. Azur uzapo tawhu Tekoa her ma'e
    a'e.
  eng-DRA: And when Hesron was dead, Caleb went in to Ephrata. Hesron also had to
    wife Abia who bore him Ashur the father of Thecua.
