verse: 1CH.002.020
translations:
  mal-C: ഹൂർ ഊരിയുടെ പിതാവും ഊരി ബെസലേലിന്റെ പിതാവും ആയിരുന്നു.
  deu-TKW: Hur aber erzeugte Uri und Uri erzeugte Bezaleel.
  lin-lin: Wuri azalaki tata ya Uri, mpe Uri azalaki tata ya Betisaleyeli.
  eng-LSV: And Hur begot Uri, and Uri begot Bezaleel.
  eng-GNV: And Hur begate Vri, and Vri begate Bezaleel.
  eng-WEBSTER: And Hur begat Uri, and Uri begat Bezaleel.
  nhw-BL: Huan Hur quipixqui se icone itoca Uri. Huan Uri quipixqui icone catli itoca
    Bezaleel.
  swh-ONEN: Huri akamzaa Uri, Uri akamzaa Bezaleli.
  bba-bba: Huri wiyɑ u Uri mɑrɑ. Mɑ Uri u mɑɑ Bɛsɑlɛli mɑrɑ.
  eng-KJVCPB: And Hur begat Uri, and Uri begat Bezaleel.
  luo-luo: Hur ne onywolo Uri, to Uri ne onywolo Bezalel.
  meu-meu: Huru na Uri tamana, bona Uri na Besalele tamana.
  npi-ULB: हूर ऊरीका पिता बने, र ऊरी बजलेलका पिता बने ।
  yor-yor: Huri ni baba Uri, Uri sì jẹ́ baba Besaleli.
  pes-OPCB: اوری پسر حور، و بِصَلئیل پسر اوری بود.
  tgl-ULB: Si Hur ang ama ni Uri, at si Uri ang ama ni Bezalel.
  hui-hui: Ani biyagola mani Hua ibu igini Uri henego ibu Besalele aba hene.
  mya-mya: ဟု​ရ​၏​သား​သည်​ဥ​ရိ၊ ဥ​ရိ​၏​သား​ကား​ဗေ​ဇ လေ​လ​တည်း။
  bod-N: ཧུ་རཱ་ལས་ཨོའུ་རེལ་དང་། ཨོའུ་རེལ་ལས་པི་ཟིད་ཨེལ་མཆེད།
  sna-sna: Huri aiva baba vaUri uye Uri aiva baba vaBhezareri.
  spa-BLM: Hur fue el padre de Uri, y Uri fue el padre de Bezalel.
  cac-cac: A vin̈aj Hur chi' smam vin̈aj Uri. Axo vin̈aj Uri chi' smam vin̈aj Bezaleel.
  swh-ULB: Huri akawa baba wa Uri, na Uri akawa baba wa Besaleli.
  bel-bel: Хур спарадзіў Урыя, Урый спарадзіў Вэсэлііла.
  deu-ELBBK: Und Hur zeugte Uri, und Uri zeugte Bezaleel.
  mbb-OT: Si Hur, ne amey ni Uri, ne si Uri, ne amey ni Bezalel.
  mal-2015: ഹൂർ ഊരിയെ ജനിപ്പിച്ചു; ഊരി ബെസലേലിനെ ജനിപ്പിച്ചു.
  rmc-rmc: O Chur sas dad le Urihoske, savo sas dad le Becaleeloske.
  pes-OPV: وحُور، اُوري را آورد واُوري بَصَلئيل را آورد.
  ron-1924: Хур а нэскут пе Ури ши Ури а нэскут пе Бецалеел.
  ben-OBCV: হূর ঊরির বাবা ছিলেন, এবং ঊরি ছিলেন বৎসলেলের বাবা।
  som-som: Xuurna wuxuu dhalay Uurii, Uuriina wuxuu dhalay Besaleel.
  lat-VUC: Porro Hur genuit Uri, et Uri genuit Bezeleel.
  eng-ASVBT: And Hur begat Uri, and Uri begat Bezalel.
  ita-1885: Ed Hur generò Uri, ed Uri generò Besaleel.
  eng-LXXUP: And Hur begot Uri, and Uri begot Bezalel.
  eng-ULB: Hur became the father of Uri, and Uri became the father of Bezalel.
  spa-VBL: Hur fue el padre de Uri, y Uri fue el padre de Bezalel.
  fra-_FOB: Hur engendra Uri, et Uri engendra Betsaléel.
  mal-mal: ഹൂർ ഊരിയെ ജനിപ്പിച്ചു; ഊരി ബെസലേലിനെ ജനിപ്പിച്ചു.
  urd-GVR: Hūr Ūrī kā aur Ūrī Bazliyel kā bāp thā.
  suz-BL: मिनु हुर आ तौ ऊरी बाक्‍माक्‍त। ऊरी आ तौ बेजालेल बाक्‍माक्‍त। प्रस्‍थान ३१:२
  ita-1927: Hur generò Uri, e Uri generò Betsaleel.
  ckb-ckb: حووری ئوری بوو و ئوری بەسەلئێلی بوو.
  eng-BBE: And Hur was the father of Uri; and Uri was the father of Bezalel.
  kan-OKCV: ಹೂರನು ಊರಿಯನ ತಂದೆ; ಊರಿಯನು ಬೆಚಲಯೇಲನ ತಂದೆ.
  tam-2017: ஊர் ஊரியைப் பெற்றான்; ஊரி பெசலெயேலைப் பெற்றான்.
  spa-RV-1909: Y Hur engendró á Uri, y Uri engendró á Bezaleel.
  ron-BTF: Și Hur a născut pe Uri și Uri a născut pe Bețaleel.
  eng-WEBP: Hur became the father of Uri, and Uri became the father of Bezalel.
  eng-FBV: Hur was the father of Uri, and Uri the father of Bezalel.
  nld-1939: Choer verwekte Oeri, Oeri verwekte Besalel.
  nch-BL: Huan Hur quipixqui se icone cati itoca Uri. Huan Uri quipixqui icone cati
    itoca Bezaleel.
  vie-1934: Hu-rơ sanh U-ri, U-ri sanh ra Bết-sa-lê-ên.
  hin-CV: हूर उरी का पिता हुआ और उरी बसलेल का.
  spa-BES: Y Hur fue el padre de Uri; y Uri fue el padre de Bezaleel.
  tdx-tdx: Nasama’ i Kore t’i Orý naho nasama’ i Orý t’i Betsal’èle.
  tha-KJV: เฮอร์​ให้​กำเนิดบุตรชื่​ออ​ุ​รี และอุ​รี​ให้​กำเนิดบุตรชื่อเบซาเลล
  por-BR-2018: E Hur gerou a Uri, e Uri gerou a Bezalel.
  deu-ELO: Und Hur zeugte Uri, und Uri zeugte Bezaleel. -
  eng-WYC-2018: And Hur begat Uri; (and) Uri begat Bezaleel.
  epo-epo: Ĥur naskigis Urin; kaj Uri naskigis Becalelon.
  uig-PIN: Hurdin Uri tɵrǝldi; Uridin Bǝzalǝl tɵrǝldi.
  beo-beo: He egefe da Ulai amola Ulai egefe da Bisaliele.
  tpi-OTNT: Na Hur em i papa bilong Uri na Uri em i papa bilong Besalel.
  hau-SA: Hur shi ne mahaifin Uri, Uri kuma shi ne mahaifin Bezalel.
  uig-LAT: Xurdin Uri töreldi; Uridin Bezalel töreldi.
  nde-nde: UHuri wayenguyise ka-Uri, njalo u-Uri enguyise kaBhezaleli.
  ton-ton: Pea naʻe fanauʻi kia Hua ʻa Uli, pea fanauʻi kia Uli ʻa Pesalili.
  ces-1613: A Hur zplodil Uri, a Uri zplodil Bezeleele.
  eng-WMB: Hur became the father of Uri, and Uri became the father of Bezalel.
  tam-TCV: ஊர் ஊரியின் தகப்பன், ஊரி பெசலெயேலின் தகப்பன்.
  ceb-ULB: Si Hur mao ang amahan ni Uri ug si Uri mao ang amahan ni Bezalel.
  pol-UBG: A Chur spłodził Uriego, a Uri spłodził Besaleela.
  urd-GVU: حور اُوری کا اور اُوری بضلی ایل کا باپ تھا۔
  deu-1912: Hur zeugte Uri. Uri zeugte Bezaleel.
  kan-2017: ಹೂರನು ಊರಿಯನನ್ನು ಪಡೆದನು; ಊರಿಯನು ಬೆಚಲೇಲನನ್ನು ಪಡೆದನು.
  yap-yap: Ma fak Hur ni pumo’on e Uri, ma Uri e ir e chitamngin Bezalel.
  hlt-MCSB: Hur loh Uri te a sak tih Uri loh Bezalel a sak.
  mdy-ETH: ዬካፓ ሁሬ ዑሬ፤ ዑሬ ጊንሣ ባፂዔሌ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Hur woo Uri. Uri nso woo Besaleel.
  eng-WEBU: Hur became the father of Uri, and Uri became the father of Bezalel.
  wal-wal: Huuri Uura yeliis; Uuri Baxaali7eela yeliis.
  spa-PDDPT: Hur engendró a Uri, y Uri a Bezaleel.
  gun-gun: Hur ra'y ma Uri, ha'e Uri ra'y ma Bezalel.
  ilo-ULB: Ni Hur ti ama ni Uri, ket ni Uri ti ama ni Bazalel.
  kpg-kpg: Tama daane a Hur go Uri, tama daane o dana dama daane la go Bezalel.
  uig-ARA: خۇردىن ئۇرى تۆرەلدى؛ ئۇرىدىن بەزالەل تۆرەلدى.
  sus-sus: Xuru naxa Uri sɔtɔ. Uri naxa Bɛsalɛli sɔtɔ.
  pon-2006: Nein Hur pwutak iei Uri, oh nein nah pwutak iei Pesalel.
  ksd-ksd: Ma Kur i ga vangala Uri, ma Uri i ga vangala Besalel.
  tur-YTC: Hur, Uri'nin babası oldu ve Uri de Betsalel'in babası oldu.
  grc-BRENT: Καὶ Ὣρ ἐγέννησε τὸν Οὐρί· καὶ Οὐρὶ ἐγέννησε τὸν Βεσελεήλ.
  ind-AYT: Anak Hur adalah Uri, dan anak Uri adalah Bezaleel.
  nya-nya: Huri anabereka Uri ndipo Uri anabereka Bezaleli.
  hrv-hrv: Hur rodi Urija, a Uri rodi Besalelu.
  mps-mps: Tama Hur te Urigo aya, tama Uri te Besalelgo aya dao.
  tpi-tpi: Na Hur em i papa bilong Uri na Uri em i papa bilong Besalel.
  dan-1931: Hur avlede Uri, og Uri avlede Bezal'el.
  vie-OVCB: Hu-rơ sinh U-ri. U-ri sinh Bê-sa-lê.
  guj-2017: હૂરનો દીકરો ઉરી અને ઉરીનો દીકરો બસાલેલ.
  pon-2006A: Nein Hur pwutak iei Uri, oh nein nah pwutak iei Pesalel.
  por-BRBSL: Hur tornou-se o pai de Uri, e Uri tornou-se o pai de Bezalel.
  cth-cth: Hur ni Uri hah a sak teh Uri ni Bezalel a sak.
  twi-twi: Hur woo Uri. Uri nso woo Besaleel.
  hlt-hlt: Hur loh Uri te a sak tih Uri loh Bezalel a sak.
  tbz-SIM: Kɛ̀ Uuri pɛitɛ́ Udi kɛ̀ Udii pɛitɛ́ Besɑdɛdi.
  msy-2020: Ezɨ Hur, Urin afeziam, ezɨ Uri Besalelɨn afeziam.
  dop-dop: Ḿpʋ́ɣʋ́ Huuu nɑ́ lʋlɑ Ulii, nɑ Ulii lʋlɩ Pǝsɑlɛlɩ.
  azb-azb: Xurdan Uri törədi. Uridən Besalel törədi.
  eng-DBY: And Hur begot Uri, and Uri begot Bezaleel.
  hin-2017: और हूर से ऊरी और ऊरी से बसलेल उत्पन्न हुआ।
  eng-YLT: And Hur begat Uri, and Uri begat Bezaleel.
  eng-WYC-2017: And Hur begat Uri; Uri begat Bezaleel.
  eng-WMBB: Hur became the father of Uri, and Uri became the father of Bezalel.
  urd-GVH: हूर ऊरी का और ऊरी बज़लियेल का बाप था।
  rug-rug: Sa tuna koreo e Huri si e Uri, meke sa tuna koreo e Uri si e Bezaleli.
  gaz-gaz: Huuri abbaa Uuri; Uuri immoo abbaa Bezaliʼeel.
  fra-LSG: Hur engendra Uri, et Uri engendra Betsaleel.
  yal-yal: Xuru yi Yuri sɔtɔ. Yuri yi Bɛsalɛli sɔtɔ.
  haw-1868: Na Hura o Uri, a na Uri o Bezeleela.
  arb-NAV: وَأَنْجَبَ حُورُ أُورِيَ وَأَنْجَبَ أُورِي بَصَلْئِيلَ.
  ewe-ewe: Hur ƒe vie nye Uri eye Uri hã dzi Bezalel.
  eng-LEE: And Chur begat Uri, and Uri begat Bezalel.
  asm-FB: হূৰৰ পুত্র ঊৰী, আৰু ঊৰীৰ পুত্র বচলেল আছিল।
  sus-A: شُرُ نَشَ عُرِ سْتْ. عُرِ نَشَ بّسَلّلِ سْتْ.
  fra-SBL: Hur engendra Uri, et Uri engendra Bezalel.
  hbo-hbo: וְחוּר֙ הֹולִ֣יד אֶת־אוּרִ֔י וְאוּרִ֖י הֹולִ֥יד אֶת־בְּצַלְאֵֽל׃ ס
  kik-kik: Huru nĩwe warĩ ithe wa Uri, nake Uri nĩwe warĩ ithe wa Bezaleli.
  fra-NCL: Hur engendra Uri, et Uri engendra Bézéléel. —
  cek-AK: Hur mah Uri to sak, Uri mah Bezalel to sak.
  cuk-cuk: Hurʼdi, machi-nikusad, Uriʼye nugad. Uriʼdi, machi-Bezaleel-nikunonimogad.
  uig-CYR: Хурдин Ури төрәлди; Уридин Бәзаләл төрәлди.
  tel-2017: హూరుకు ఊరీ పుట్టాడు. ఊరీకి బెసలేలు పుట్టాడు.
  hat-BSA: Hur te fè Uri e Uri te fè Betsaleel.
  kos-kos: Oasr wen se natul Hur pa Uri, ac wen natul Uri pa Bezalel.
  hbo-WLC: וְחוּר֙ הוֹלִ֣יד אֶת־אוּרִ֔י וְאוּרִ֖י הוֹלִ֥יד אֶת־בְּצַלְאֵֽל׃ ס
  ibo-ibo: Hua mụrụ Uri, Uri mụtara Bezalel.
  ory-ory: ପୁଣି, ହୂର ଊରିକୁ ଜାତ କଲା ଓ ଊରି ବତ୍ସଲେଲକୁ ଜାତ କଲା।
  chk-chk: Iwe, Hur semen Uri, nge Uri semen Pesalel.
  rop-rop: Huwa bin dedi blanga Yurai, en imbin grenfatha blanga Besalel.
  ukr-1871: Від Гура народився Урія, від Урії народився Веселіїл.
  deu-1951: Und Chur zeugte Uri, und Uri zeugte Bezaleel.
  eng-JPS: And Hur begot Uri, and Uri begot Bezalel.
  srp-1865: A Or rodi Uriju, a Urija rodi Veseleila.
  lug-lug: Kuuli n’azaala Uli, Uli n’azaala Bezaleeri.
  heb-heb: וחור הוליד את אורי ואורי הוליד את בצלאל׃
  ben-IRV: হূরের ছেলে ঊরি ও ঊরির ছেলে বৎসলেল।
  pan-pan: ਹੂਰ ਦਾ ਪੁੱਤਰ ਊਰੀ ਸੀ ਅਤੇ ਊਰੀ ਦਾ ਪੁੱਤਰ ਬਸਲਏਲ ਸੀ।
  mya-JVB: ဟုရ သား ကား ဥရိ ၊ ဥရိ သား ကား ဗေဇလေလ တည်း။
  hmo-hmo: Huru be Uri ena tamana, bona Uri be Besalele ena tamana.
  urd-urd: और हूर से ऊरी पैदा हुआ और ऊरी से बज़लिएल पैदा हुआ।
  rus-SYN: Хур родил Урия, Урий родил Веселиила.
  bqc-SIM: Hulu Uli ì, ↄ̃ Uli Bezalɛli ì.
  tcz-CHONGTHU: Hur hin Uri ahingin, Uri in Bezalel ahinge.
  mar-mar: हूरचा पुत्र उरी. ऊरीचा पुत्र बसालेल.
  qub-qub: Hurpa wamran caran Uri. Uripa wamranna caran Bezaleel.
  bqp-bqp: Huri wiyɑ u Uri mɑrɑ. Mɑ Uri u mɑɑ Bɛsɑlɛli mɑrɑ.
  hat-hat: Our te papa Ouri, Ouri te papa Bezaleyèl.
  eng-BSB: Hur was the father of Uri, and Uri was the father of Bezalel.
  eng-WEBPB: Hur became the father of Uri, and Uri became the father of Bezalel.
  kbq-kbq: Hagi Huri'a Uri nefa'e. Uri'a Bezaleli nefa'e.
  nhe-BL: Huan Hur quipixqui se icone itoca Uri. Huan Uri quipixqui icone tlen itoca
    Bezaleel.
  gub-BL: Heta amo Ur ta'yr Uri her ma'e a'e. Heta amo Uri ta'yr Mezarew her ma'e
    no.
  eng-DRA: 'And Hur beget Uri: and Uri beget Bezeleel.'
