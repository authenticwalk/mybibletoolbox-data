verse: 1CH.002.037
translations:
  mal-C: സാബാദ് എഫ്ലാലിന്റെ പിതാവ്, എഫ്ലാൽ ഓബേദിന്റെ പിതാവ്.
  deu-TKW: Sabad erzeugte Ephlal, Ephlal erzeugte Obed,
  lin-lin: Zabadi azalaki tata ya Efilali, Efilali azalaki tata ya Obedi.
  eng-LSV: and Zabad begot Ephlal, and Ephlal begot Obed,
  eng-GNV: And Zabad begate Ephlal, and Ephlal begate Obed,
  eng-WEBSTER: And Zabad begat Ephlal, and Ephlal begat Obed,
  nhw-BL: Huan Zabad quipixqui icone catli itoca Eflal. Huan Eflal quipixqui icone
    catli itoca Obed.
  swh-ONEN: Zabadi akamzaa Eflali, Eflali akamzaa Obedi,
  bba-bba: Sɑbɑdiwɑ u Efilɑli mɑrɑ. Mɑ Efilɑli u Obɛdi mɑrɑ.
  eng-KJVCPB: and Zabad begat Ephlal, and Ephlal begat Obed,
  luo-luo: Zabad ne wuon Eflal, to Eflal ne wuon Obed,
  meu-meu: Sabada na Efelala tamana; Efelala na Obed tamana;
  npi-ULB: जाबाद एपलालका पिता र एपलाल ओबेदका पिता बने ।
  yor-yor: Sabadi ni baba Eflali, Eflali jẹ́ baba Obedi,
  pes-OPCB: افلال پسر زاباد، عوبید پسر افلال.
  tgl-ULB: Si Zabad ang ama ni Eflal, at si Eflal ang ama ni Obed.
  hui-hui: '@see-verse:1CH.002.036'
  mya-mya: '@see-verse:1CH.002.036'
  bod-N: ཟཱ་བད་ལས་ཨེབ་ལལ་དང་། ཨེབ་ལལ་ལས་ཨོ་བེད་དང་།
  sna-sna: Zabhadhi baba vaEfirari, Efirari baba vaObedhi,
  spa-BLM: y Zabad fue padre de Eflal, y Eflal fue padre de Obed,
  cac-cac: '@see-verse:1CH.002.036'
  swh-ULB: Zabadi akawa baba wa Efalali, na Afalali akawa baba wa Obedi.
  bel-bel: Завад спарадзіў Эфлала, Эфлал спарадзіў Авіда;
  deu-ELBBK: und Sabad zeugte Ephlal, und Ephlal zeugte Obed,
  mbb-OT: ne si Zabad amey ni Eflal. Si Eflal amey ni Obed,
  mal-2015: സാബാദ് എഫ്ലാലിനെ ജനിപ്പിച്ചു;
  rmc-rmc: o Zabad sas dad le Eflaloske a o Eflal le Obedoske,
  pes-OPV: و زاباد اَفلال را آورد و اَفلال عوبيد را آورد.
  ron-1924: Забад а нэскут пе Ефлал; Ефлал а нэскут пе Обед;
  ben-OBCV: সাবদ ইফললের বাবা, ইফলল ওবেদের বাবা,
  som-som: Saabaadna wuxuu dhalay Eflaal, Eflaalna wuxuu dhalay Coobeed,
  lat-VUC: Zabad quoque genuit Ophlal, et Ophlal genuit Obed.
  eng-ASVBT: and Zabad begat Ephlal, and Ephlal begat Obed,
  ita-1885: e Zabad generò Eflal, ed Eflal generò Obed.
  eng-LXXUP: and Zabad begot Ephlal, and Ephlal begot Obed.
  eng-ULB: Zabad became the father of Ephlal, and Ephlal became the father of Obed.
  spa-VBL: Zabad fue el padre de Eflal, Eflal fue el padre de Obed,
  fra-_FOB: Zabad engendra Ephlal; Ephlal engendra Obed;
  mal-mal: സാബാദ് എഫ്ലാലിനെ ജനിപ്പിച്ചു;
  urd-GVR: Zabad ke Iflāl, Iflāl ke Obed,
  suz-BL: जाबाद एफ्‍लाल आ आफ बाक्‍माक्‍त। एफ्‍लाल ओबेद आ आफ बाक्‍माक्‍त।
  ita-1927: Zabad generò Efial; Efial generò Obed;
  ckb-ckb: زاڤاد ئەفلالی بوو، ئەفلال عوبێدی بوو،
  eng-BBE: And Zabad was the father of Ephlal, and Ephlal was the father of Obed,
  kan-OKCV: ಜಾಬಾದನು ಎಫ್ಲಾಲನನ್ನು ಪಡೆದನು; ಎಫ್ಲಾನನು ಓಬೇದನನ್ನು ಪಡೆದನು.
  tam-2017: சாபாத் எப்லாலைப் பெற்றான்; எப்லால் ஓபேதைப் பெற்றான்.
  spa-RV-1909: Y Zabad engendró á Ephlal, y Ephlal engendró á Obed;
  ron-BTF: Și Zabad a născut pe Eflal și Eflal a născut pe Obed,
  eng-WEBP: and Zabad became the father of Ephlal, and Ephlal became the father of
    Obed,
  eng-FBV: Zabad was the father of Ephlal, Ephlal was the father of Obed,
  nld-1939: Zabad verwekte Eflal; Eflal verwekte Obed;
  nch-BL: Huan Zabad quipixqui icone cati itoca Eflal. Huan Eflal quipixqui icone
    cati itoca Obed.
  vie-1934: Xa-bát sanh Eùp-la, Eùp-la sanh Ô-bết,
  hin-CV: ज़ाबाद एफलाल का, एफलाल ओबेद का पिता था.
  spa-BES: Y Zabad fue el padre de Eflal, y Eflal fue el padre de Obed,
  tdx-tdx: Nasama’ i Zabade t’i Eflale, le nasama’ i Eflale t’i Ovede.
  tha-KJV: ศาบาดให้กำเนิดบุตรชื่อเอฟลาล และเอฟลาลให้กำเนิดบุตรชื่อโอเบด
  por-BR-2018: E Zabade gerou a Eflal, e Eflal gerou a Obede;
  deu-ELO: und Sabad zeugte Ephlal, und Ephlal zeugte Obed,
  eng-WYC-2018: Also Zabad begat Ephlal, and Ephlal begat Obed.
  epo-epo: Zabad naskigis Eflalon; kaj Eflal naskigis Obedon.
  uig-PIN: Zabadtin Iflal; Iflaldin Obǝd tɵrǝlgǝn.
  beo-beo: Sa:iba:de egefe da Ifala:le. Ifala:le egefe da Oubede.
  tpi-OTNT: Na Sabat em i papa bilong Eplal na Eplal em i papa bilong Obet.
  hau-SA: Zabad shi ne mahaifin Eflal, Eflal shi ne mahaifin Obed,
  uig-LAT: Zabadtin Iflal; Iflaldin Obed törelgen.
  nde-nde: uZabhadi enguyise ka-Efilali, u-Efilali enguyise ka-Obhedi,
  ton-ton: Pea naʻe tupu ʻia Sapati, ʻa ʻEfilali, pea tupu ʻia ʻEfilali ʻa ʻOpeti,
  ces-1613: Zabad pak zplodil Eflale, a Eflal zplodil Obéda.
  eng-WMB: and Zabad became the father of Ephlal, and Ephlal became the father of
    Obed,
  tam-TCV: சாபாத் எப்லாலின் தகப்பன்; எப்லால் ஓபேத்தின் தகப்பன்.
  ceb-ULB: Si Zabad mao ang amahan ni Eflal, ug si Eflal mao ang amahan ni Obed.
  pol-UBG: Zabad spłodził Eflala, a Eflal spłodził Obeda.
  urd-GVU: زبد کے اِفلال، اِفلال کے عوبید،
  deu-1912: Sabad zeugte Ephlal. Ephlal zeugte Obed.
  kan-2017: ಜಾಬಾದನು ಎಫ್ಲಾಲನನ್ನು ಪಡೆದನು; ಎಫ್ಲಾಲನು ಓಬೇದನನ್ನು ಪಡೆದನು.
  yap-yap: Eflal, Obed,
  hlt-MCSB: Zabad loh Ephlal a sak tih Ephlal loh Obed a sak.
  mdy-ETH: ዔፕላሌ፥ ዖቤዴ፥
  twi-ASANTE: Sabad woo Efial. Efial woo Obed.
  eng-WEBU: and Zabad became the father of Ephlal, and Ephlal became the father of
    Obed,
  wal-wal: Zabaadi Efilaala yeliis; Efilaali Yoobeeda yeliis;
  spa-PDDPT: Zabad a Eflal, Eflal a Obed,
  gun-gun: Zabade ra'y ma Eflal, ha'e Eflal ra'y ma Obede.
  ilo-ULB: Ni Zabad ti ama ni Eplal, ket ni Eplal ti ama ni Obed.
  kpg-kpg: Ephlal, Obed,
  uig-ARA: زابادتىن ئىفلال؛ ئىفلالدىن ئوبەد تۆرەلگەن.
  sus-sus: Sabadi naxa Efilali sɔtɔ. Efilali naxa Obedo sɔtɔ.
  pon-2006: Eplal, Oped,
  ksd-ksd: ma Sabad i ga vangala Eplal, ma Eplal i ga vangala Obed;
  tur-YTC: Zavad, Eflal'ın babası oldu ve Eflal, Oved'in babası oldu.
  grc-BRENT: καὶ Ζαβὲδ ἐγέννησε τὸν Ἀφαμὴλ, καὶ Ἀφαμὴλ ἐγέννησε τὸν Ὠβὴδ,
  ind-AYT: Anak Zabad adalah Eflal, dan anak Eflal adalah Obed.
  nya-nya: Zabadi anali abambo a Efilali, Efilali anali abambo a Obedi,
  hrv-hrv: Zabad rodi Eflala, Eflal rodi Obeda;
  mps-mps: Tama Sabat te Eplalgo aya, tama Eplal te Obetgo aya dao.
  tpi-tpi: Na Sabat em i papa bilong Eplal na Eplal em i papa bilong Obet.
  dan-1931: Zabad avlede Eflal; Eflal avlede Obed;
  vie-OVCB: Xa-bát sinh Êp-la. Êp-la sinh Ô-bết.
  guj-2017: ઝાબાદનો દીકરો એફલાલ, એફલાલનો દીકરો ઓબેદ.
  pon-2006A: Eplal, Oped,
  por-BRBSL: e Zabad tornou-se o pai de Ephlal, e Ephlal tornou-se o pai de Obed,
  cth-cth: Zabad ni Ephlal a sak teh Ephlal ni Obed a sak.
  twi-twi: Sabad woo Efial. Efial woo Obed.
  hlt-hlt: Zabad loh Ephlal a sak tih Ephlal loh Obed a sak.
  tbz-SIM: Kɛ̀ Sɑbɑdi pɛitɛ́ Efudɑdi, kɛ̀ Efudɑdii pɛitɛ́ Obɛdi.
  msy-2020: Ezɨ Sabat, Eplalɨn afeziam, ezɨ Eplal, a Obetɨn afeziam.
  dop-dop: Sɑpɑtɩ pǝyɑlʋ kɛlɛ Ɩfǝlɑlɩ, Ɩfǝlɑlɩ pǝyɑlʋ kɛlɛ Opɛtɩ.
  azb-azb: Zavaddan Eflal törədi. Eflaldan Oved törədi.
  eng-DBY: and Zabad begot Ephlal, and Ephlal begot Obed,
  hin-2017: जाबाद से एपलाल, एपलाल से ओबेद,
  eng-YLT: and Zabad begat Ephlal, and Ephlal begat Obed,
  eng-WYC-2017: Also Zabad begat Ephlal, and Ephlal begat Obed.
  eng-WMBB: and Zabad became the father of Ephlal, and Ephlal became the father of
    Obed,
  urd-GVH: ज़बद के इफ़लाल, इफ़लाल के ओबेद,
  rug-rug: Zabada podoa se Epalala, Epalala podoa se Opeti
  gaz-gaz: Zaabaad abbaa Eflaal; Efelaal immoo abbaa Oobeedi;
  fra-LSG: Zabad engendra Éphlal; Éphlal engendra Obed;
  yal-yal: Sabadi yi Efilali sɔtɔ. Efilali yi Obedi sɔtɔ.
  haw-1868: Na Zabada o Epelala, na Epelala o obeda,
  arb-NAV: وَأَنْجَبَ زَابَادُ أَفْلالَ، وَأَفْلالُ وَلَدَ عُوبِيدَ.
  ewe-ewe: ame si dzi Eflal, ame si dzi Obed,
  eng-LEE: And Zabad begat Ephlal, and Ephlal begat 'Obed.
  asm-FB: জাবদৰ পুত্র ইফলল, ইফললৰ পুত্র ওবেদ।
  sus-A: سَبَدِ نَشَ عٍقِلَلِ سْتْ. عٍقِلَلِ نَشَ عٌبٍدٌ سْتْ.
  fra-SBL: Zabad engendra Ephlal ; Ephlal engendra Obed ;
  hbo-hbo: וְזָבָד֙ הֹולִ֣יד אֶת־אֶפְלָ֔ל וְאֶפְלָ֖ל הֹולִ֥יד אֶת־עֹובֵֽד׃
  kik-kik: nake Zabadi nĩwe warĩ ithe wa Efilali, nake Efilali nĩwe warĩ ithe wa Obedi,
  fra-NCL: Zabad engendra Ophlal ; Ophlal engendra Obed ;
  cek-AK: Zabad mah Ephial to sak moe, Ephial mah Obed to sak,
  cuk-cuk: Zabadʼdi, machi-Eflal-nikunonikid. Eflalʼdi, machi-Obed-nikunonikid.
  uig-CYR: Забадтин Ифлал; Ифлалдин Обәд төрәлгән.
  tel-2017: జాబాదుకి ఎప్లాలు పుట్టాడు. ఎప్లాలుకి ఓబేదు పుట్టాడు.
  hat-BSA: Zabad te fè Ephlal; Ephlal te fè Obed;
  kos-kos: Ephlal, Obed,
  hbo-WLC: וְזָבָד֙ הוֹלִ֣יד אֶת־אֶפְלָ֔ל וְאֶפְלָ֖ל הוֹלִ֥יד אֶת־עוֹבֵֽד׃
  ibo-ibo: Zabad amụọ Eflal. Nwa Eflal bụ Obed,
  ory-ory: ସାବଦ୍‍ ଇଫ୍‍ଲଲକୁ ଜାତ କଲା ଓ ଇଫ୍‍ଲଲ ଓବେଦ୍‍କୁ ଜାତ କଲା;
  chk-chk: Sapat semen Eflal, Eflal semen Opet,
  rop-rop: '@see-verse:1CH.002.036'
  ukr-1871: Від Завада народився Ефлал, від Ефлала народився Овид;
  deu-1951: und Sabad zeugte Ephlal, und Ephlal zeugte Obed,
  eng-JPS: and Zabad begot Ephlal, and Ephlal begot Obed;
  srp-1865: A Zavad rodi Eflala; a Eflal rodi Ovida;
  lug-lug: Zabadi n’azaala Efulali, ne Efulali n’azaala Obedi.
  heb-heb: וזבד הוליד את אפלל ואפלל הוליד את עובד׃
  ben-IRV: সাবদের ছেলে ইফ্‌লল, ইফ্‌ললের ছেলে ওবেদ,
  pan-pan: ਜ਼ਾਬਾਦ ਦਾ ਪੁੱਤਰ ਅਫ਼ਲਾਲ ਸੀ ਅਤੇ ਅਫ਼ਲਾਲ ਦਾ ਪੁੱਤਰ ਓਬੇਦ ਸੀ।
  mya-JVB: ဇာဗဒ် သား ဧဖလလ ၊ ဧဖလလ သား ဩဗက်၊
  hmo-hmo: Sabada be Epelala ena tamana. Epelala be Obeda ena tamana.
  urd-urd: और ज़ाबा'द से इफ़लाल पैदा हुआ और इफ़लाल से 'ओबेद पैदा हुआ।
  rus-SYN: Завад родил Ефлала, Ефлал родил Овида;
  bqc-SIM: Zabada Ɛflala ì, Ɛflala Ɔbɛdi ì,
  tcz-CHONGTHU: Zabad hin Ephlal ahingin, Ephlal chun Obed ahingin ahi.
  mar-mar: जाबाद एफलालचा पिता झाला, एफलाल हा ओबेदचा पिता झाला.
  qub-qub: Zabad caran Eflalpa papänin. Eflal caran Obedpa papänin.
  bqp-bqp: Sɑbɑdiwɑ u Efilɑli mɑrɑ. Mɑ Efilɑli u Obɛdi mɑrɑ.
  hat-hat: Zabad te papa Efal, Efal te papa Obèd.
  eng-BSB: Zabad was the father of Ephlal, Ephlal was the father of Obed,
  eng-WEBPB: and Zabad became the father of Ephlal, and Ephlal became the father of
    Obed,
  kbq-kbq: Hagi Zabati'a Epafali nefa'e, Epafali'a Obeti nefa'e.
  nhe-BL: Huan Zabad quipixqui icone tlen itoca Eflal. Huan Eflal quipixqui icone
    tlen itoca Obed.
  gub-BL: Heta amo Ewiraw ta'yr Zawaz her ma'e izupe a'e. Heta amo Ewiraw ta'yr Omez
    her ma'e izupe a'e.
  eng-DRA: And Zabad beget Ophlal, and Ophlal beget Obed.
