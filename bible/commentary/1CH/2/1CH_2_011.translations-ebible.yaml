verse: 1CH.002.011
translations:
  mal-C: നഹശോൻ ശല്മയുടെ പിതാവായിരുന്നു. ശല്മാ ബോവസിന്റെ പിതാവും.
  deu-TKW: Nahesson erzeugte Salma, Salma erzeugte Boas,
  lin-lin: Nashoni azalaki tata ya Salima ; Salima azalaki tata ya Boazi.
  eng-LSV: and Nahshon begot Salma, and Salma begot Boaz,
  eng-GNV: And Nahshon begate Salma, and Salma begate Boaz,
  eng-WEBSTER: And Nahshon begat Salma, and Salma begat Boaz,
  nhw-BL: Huan Naasón quipixqui se icone catli itoca Salmón. Huan Salmón quipixqui
    se icone catli itoca Booz.
  swh-ONEN: Nashoni akamzaa Salmoni, Salmoni akamzaa Boazi,
  bba-bba: Nɑsoni wiyɑ u Sɑlumɑ mɑrɑ. Mɑ Sɑlumɑ u mɑɑ Boɑsi mɑrɑ.
  eng-KJVCPB: and Nahshon begat Salma, and Salma begat Boaz,
  luo-luo: Nashon nonywolo Salmon, to Salmon nonywolo Boaz,
  meu-meu: Nason na Salma tamana; Salma na Boa tamana;
  npi-ULB: नहशोन सल्‍मोनका पिता बने, र सल्‍मोन बोअजका पिता बने ।
  yor-yor: Nahiṣoni sì ni baba Salmoni, Salmoni ni baba Boasi,
  pes-OPCB: نحشون پدر سلما، سلمون پدر بوعز،
  tgl-ULB: Si Naason ang ama ni Salma, at si Salma ang ama ni Boaz.
  hui-hui: '@see-verse:1CH.002.010'
  mya-mya: စာ​လ​မုန်၊ ဗော​ဇ၊- သြ​ဗက်၊ ယေ​ရှဲ​ဟူ​၍​ဖြစ်​သ​တည်း။
  bod-N: ནཱ་སོན་ལས་སཱལ་མོན་དང་། སཱལ་མོན་ལས་པཱོ་ཨ་ཟི་མཆེད།
  sna-sna: Nahashoni aiva baba vaSarimoni, Sarimoni ari baba vaBhoazi,
  spa-BLM: y Naasón fue padre de Salma, y Salma fue padre de Booz,
  cac-cac: A vin̈aj Naasón chi' smam vin̈aj Salmón. A vin̈aj Salmón chi' smam vin̈aj
    Booz.
  swh-ULB: Nashoni akawa baba wa Salmoni, na Salmon akawa baba wa Boazi.
  bel-bel: Наасон спарадзіў Салмона, Салмон спарадзіў Ваоза;
  deu-ELBBK: Und Nachschon zeugte Salma, und Salma zeugte Boas,
  mbb-OT: Si Nashon, ne amey ni Salmon, ne si Salmon, ne amey ni Boaz.
  mal-2015: നഹശോൻ ശല്മയെ ജനിപ്പിച്ചു; ശല്മാ ബോവസിനെ ജനിപ്പിച്ചു.
  rmc-rmc: O Nachšon sas dad le Salmonoske a o Salmon le Boaziske.
  pes-OPV: و نَحشُون سَلما را آورد و سَلما بُوعَز را آورد.
  ron-1924: Нахшон а нэскут пе Салма. Салма а нэскут пе Боаз.
  ben-OBCV: নহশোন সল্‌মনের বাবা ছিলেন, সল্‌মন ছিলেন বোয়সের বাবা,
  som-som: Oo Naxshoon wuxuu dhalay Salmaa, Salmaana wuxuu dhalay Bocas,
  lat-VUC: Nahasson quoque genuit Salma, de quo ortus est Booz.
  eng-ASVBT: and Nahshon begat Salma, and Salma begat Boaz,
  ita-1885: E Nahasson generò Salma, e Salma generò Booz,
  eng-LXXUP: And Nahshon begot Salmon, and Salmon begot Boaz,
  eng-ULB: Nahshon became the father of Salmon, and Salmon became the father of Boaz.
  spa-VBL: Naasón fue el padre de Salmón, Salmón fue el padre de Booz,
  fra-_FOB: Nahasshon engendra Salma. Salma engendra Booz.
  mal-mal: നഹശോൻ ശല്മയെ ജനിപ്പിച്ചു; ശല്മാ ബോവസിനെ ജനിപ്പിച്ചു.
  urd-GVR: Nahson Salmon kā aur Salmon Boaz kā bāp thā.
  suz-BL: नहशोन साल्‍मा आ आफ बाक्‍माक्‍त। साल्‍मा बोआज आ आफ बाक्‍माक्‍त।
  ita-1927: e Nahshon generò Salma; e Salma generò Boaz. Boaz generò Obed.
  ckb-ckb: نەحشۆن سەلمۆنی بوو و سەلمۆن بۆعەزی بوو،
  eng-BBE: And Nahshon was the father of Salma, and Salma was the father of Boaz,
  kan-OKCV: ನಹಶೋನನು ಸಲ್ಮನನ ತಂದೆಯಾಗಿದ್ದನು, ಸಲ್ಮನ ಬೋವಜನ ತಂದೆ,
  tam-2017: நகசோன் சல்மாவைப் பெற்றான்; சல்மா போவாசைப் பெற்றான்.
  spa-RV-1909: Y Nahasón engendró á Salma, y Salma engendró á Booz;
  ron-BTF: Și Nahșon a născut pe Salma și Salma a născut pe Boaz,
  eng-WEBP: and Nahshon became the father of Salma, and Salma became the father of
    Boaz,
  eng-FBV: Nahshon was the father of Salmon, Salmon was the father of Boaz,
  nld-1939: Naässon verwekte Salma; Salma verwekte Bóoz,
  nch-BL: Huan Naasón quipixqui se icone cati itoca Salmón. Huan Salmón quipixqui
    se icone cati itoca Booz.
  vie-1934: Na-ha-sôn sanh Sanh-ma,
  hin-CV: नाहशोन पिता था सालमा का, सालमा बोअज़ का,
  spa-BES: Y Naason fue el padre de Salmón, y Salmón fue el padre de Booz.
  tdx-tdx: Le nasama’ i Naksone t’i Salmà, le nasama’ i Salmà t’i Boaze,
  tha-KJV: นาโชนให้กำเนิดบุตรชื่อสัลมา สัลมาให้กำเนิดบุตรชื่อโบอาส
  por-BR-2018: E Naasom gerou a Salmom, e Salmom gerou a Boaz;
  deu-ELO: Und Nachschon zeugte Salma, und Salma zeugte Boas,
  eng-WYC-2018: And Nahshon begat Salma; of whom Boaz was born. (And Nahshon begat
    Salma; and Salma begat Boaz.)
  epo-epo: Naĥŝon naskigis Salman; Salma naskigis Boazon;
  uig-PIN: Salmon Naⱨxondin tɵrǝlgǝn; Boaz Salmondin tɵrǝlgǝn.
  beo-beo: Nasione egefe da Sa:mone. Sa:mone egefe da Boua:se.
  tpi-OTNT: Na Nason em i papa bilong Salmon na Salmon em i papa bilong Boas
  hau-SA: Nashon shi ne mahaifin Salma, Salma shi ne mahaifin Bowaz,
  uig-LAT: Salmon Nahshondin törelgen; Boaz Salmondin törelgen.
  nde-nde: UNahashoni wayenguyise kaSalimoni, uSalimoni enguyise kaBhowazi.
  ton-ton: Pea naʻe fanauʻi kia Nasoni ʻa Salima, pea fanauʻi kia Salima ʻa Poasi,
  ces-1613: Názon pak zplodil Salmona, a Salmon zplodil Bóza.
  eng-WMB: and Nahshon became the father of Salma, and Salma became the father of
    Boaz,
  tam-TCV: நகசோன் சல்மாவின் தகப்பன், சல்மா போவாஸின் தகப்பன்,
  ceb-ULB: Si Naason mao ang amahan ni Salma, ug si Salma mao ang amahan ni Boaz.
  pol-UBG: A Nachszon spłodził Salmę, a Salma spłodził Boaza.
  urd-GVU: نحسون سلمون کا اور سلمون بوعز کا باپ تھا۔
  deu-1912: Nahesson zeugte Salma. Salma zeugte Boas.
  kan-2017: ನಹಶೋನನು ಸಲ್ಮನನ್ನು ಪಡೆದನು; ಸಲ್ಮನು ಬೋವಜನನ್ನು ಪಡೆದನು.
  yap-yap: Salmon, Boaz,
  hlt-MCSB: Nahshon loh Salma te a sak tih Salma loh Boaz te a sak.
  mdy-ETH: ዬካፓ ኔዓሶኔ ሳልሞኔ፤ ሳልሞኔ ቦዔዜ ሾዔኔ።
  twi-ASANTE: Nahson yɛ Salma agya. Na Salma nso yɛ Boas agya.
  eng-WEBU: and Nahshon became the father of Salma, and Salma became the father of
    Boaz,
  wal-wal: Na7asooni Salmmoona yeliis; Salmmooni Boo7eeza yeliis;
  spa-PDDPT: Naasón engendró a Salmón, y Salmón engendró a Booz.
  gun-gun: Naassom ra'y ma Salma, ha'e Salma ra'y ma Boaz.
  ilo-ULB: Ni Nason ti ama ni Salma, ket ni Salma ti ama ni Boaz.
  kpg-kpg: Salmon, Boaz,
  uig-ARA: سالمون ناھشوندىن تۆرەلگەن؛ بوئاز سالموندىن تۆرەلگەن.
  sus-sus: Naxason naxa Salimon sɔtɔ. Salimon naxa Boosu sɔtɔ.
  pon-2006: Salmon, Pohas,
  ksd-ksd: ma Nason i ga vangala Salma, ma Salma i ga vangala Boas,
  tur-YTC: Nahşon, Salma'nın babası oldu; Salma, Boaz'ın babası oldu.
  grc-BRENT: καὶ Ναασσὼν ἐγέννησε τὸν Σαλμὼν, καὶ Σαλμὼν ἐγέννησε τὸν Βοὸζ,
  ind-AYT: Anak Nahason adalah Salma, dan anak Salma adalah Boas.
  nya-nya: Naasoni anabereka Salima, Salima anabereka Bowazi,
  hrv-hrv: Nahšon rodi Salmu, Salma rodi Boaza.
  mps-mps: Tama Nason te Salmongo aya, tama Salmon te Boasgo aya da,
  tpi-tpi: Na Nason em i papa bilong Salmon na Salmon em i papa bilong Boas
  dan-1931: Nahasjon avlede Salma; Salma avlede Boaz;
  vie-OVCB: Na-ha-sôn sinh Sanh-ma. Sanh-ma sinh Bô-ô.
  guj-2017: નાહશોનનો દીકરો સાલ્મા અને સાલ્માનો દીકરો બોઆઝ.
  pon-2006A: Salmon, Pohas,
  por-BRBSL: e Nahshon tornou-se o pai de Salma, e Salma tornou-se o pai de Boaz,
  cth-cth: Nahshon ni Salma hah a sak teh Salma ni Boaz hah a sak.
  twi-twi: Nahson yɛ Salma agya. Na Salma nso yɛ Boas agya.
  hlt-hlt: Nahshon loh Salma te a sak tih Salma loh Boaz te a sak.
  tbz-SIM: Kɛ̀ Nɑsɔ̃ɔ̃ pɛitɛ́ Sɑdimɑ kɛ̀ Sɑdimɑɑ pɛitɛ́ Boɑsi,
  msy-2020: Ezɨ Nason, a Salmonɨn afeziam, ezɨ Salmon, a Boasɨn afeziam,
  dop-dop: Nɑsɔŋ pǝyɑlʋ kɛlɛ Sɑlǝmɑ, Sɑlǝmɑ pǝyɑlʋ kɛlɛ Poosi.
  azb-azb: Naxşondan Salmon törədi və Salmondan Boaz törədi.
  eng-DBY: and Nahshon begot Salma, and Salma begot Boaz,
  hin-2017: और नहशोन से सल्मा और सल्मा से बोअज;
  eng-YLT: and Nahshon begat Salma, and Salma begat Boaz,
  eng-WYC-2017: And Nahshon begat Salma; of whom Boaz was born.
  eng-WMBB: and Nahshon became the father of Salma, and Salma became the father of
    Boaz,
  urd-GVH: नहसोन सलमोन का और सलमोन बोअज़ का बाप था।
  rug-rug: Nahasoni podoa se Salamoni, Salamoni podoa se Boazi,
  gaz-gaz: Nahishoon abbaa Salmaan; Salmaan immoo abbaa Boʼeez;
  fra-LSG: Nachschon engendra Salma. Salma engendra Boaz.
  yal-yal: Naxason yi Salimon sɔtɔ. Salimon yi Boosu sɔtɔ.
  haw-1868: Na Nahasona o Salemona, na Salemona o Boaza,
  arb-NAV: وَأَنْجَبَ نَحْشُونُ سَلْمُوَ الَّذِي أَنْجَبَ بُوعَزَ.
  ewe-ewe: Nahson dzi Salma eye Salma hã dzi Boaz.
  eng-LEE: And Nachshon begat Salma, and Salma begat Bo'az,
  asm-FB: নহচোনৰ পুত্ৰ চলমা, চলমাৰ পুত্র বোৱজ।
  sus-A: نَشَسٌن نَشَ سَلِمٌن سْتْ. سَلِمٌن نَشَ بٌو سُ سْتْ.
  fra-SBL: et Nachschon engendra Salma, et Salma engendra Boaz ;
  hbo-hbo: וְנַחְשֹׁון֙ הֹולִ֣יד אֶת־שַׂלְמָ֔א וְשַׂלְמָ֖א הֹולִ֥יד אֶת־בֹּֽעַז׃
  kik-kik: Nahashoni nĩwe warĩ ithe wa Salimoni, nake Salimoni aarĩ ithe wa Boazu,
  fra-NCL: Nahasson engendra Salma ; Salma engendra Booz ;
  cek-AK: Nashon mah Salmon to sak, Salmon mah Boaz to sak,
  cuk-cuk: Naasón, machi-Salmón-nikusmogad. Salmónʼdi, machi-Booz-nikusmogad.
  uig-CYR: Салмон Наһшондин төрәлгән; Боаз Салмондин төрәлгән.
  tel-2017: నయస్సోనుకు శల్మాను పుట్టాడు, శల్మానుకు బోయజు పుట్టాడు.
  hat-BSA: Nachschon te fè Salma. Salma te fè Boaz.
  kos-kos: Salmon, Boaz,
  hbo-WLC: וְנַחְשׁוֹן֙ הוֹלִ֣יד אֶת־שַׂלְמָ֔א וְשַׂלְמָ֖א הוֹלִ֥יד אֶת־בֹּֽעַז׃
  ibo-ibo: Nashọn mụrụ Salma, Salma amụọ Boaz.
  ory-ory: ଆଉ ନହଶୋନ ସଲ୍ମାକୁ ଜାତ କଲା ଓ ସଲ୍ମା ବୋୟଜକୁ ଜାତ କଲା;
  chk-chk: Nason semen Salma, Salma semen Poas,
  rop-rop: '@see-verse:1CH.002.010'
  ukr-1871: Від Нахзона народився Салмон, від Салмона народився Бооз;
  deu-1951: Und Nachschon zeugte Salma, Salma zeugte Boas.
  eng-JPS: and Nahshon begot Salma, and Salma begot Boaz;
  srp-1865: A Nason rodi Salmona; a Salmon rodi Voza;
  lug-lug: Nakusoni n’azaala Saluma, ne Saluma n’azaala Bowaazi,
  heb-heb: ונחשון הוליד את שלמא ושלמא הוליד את בעז׃
  ben-IRV: নহশোনের ছেলে সল্‌মোন ও সল্‌মোনের ছেলে বোয়স।
  pan-pan: ਨਹਸ਼ੋਨ ਦਾ ਪੁੱਤਰ ਸਲਮਾ ਸੀ ਅਤੇ ਸਲਮਾ ਦਾ ਪੁੱਤਰ ਬੋਅਜ਼ ਸੀ।
  mya-JVB: နာရှုန်သား စာလမုန် ၊ စာလမုန် သား ဗောဇ၊
  hmo-hmo: Nasona be Salima ena tamana. Salima be Boasi ena tamana.
  urd-urd: और नहसोन से सलमा पैदा हुआ और सलमा से बो'अज़ पैदा हुआ।
  rus-SYN: Наассон родил Салмона, Салмон родил Вооза;
  bqc-SIM: Naasↄ̃ Salamↄ ì, Salamↄ Bↄazu ì,
  tcz-CHONGTHU: Nahshon hin Salmon ahingin, Salmon hin Boaz ahingin,
  mar-mar: नहशोनचा पुत्र सल्मा. बवाज हा सल्माचा पुत्र.
  qub-qub: Naasón caran Salmapa papänin. Salma caran Boozpa papänin.
  bqp-bqp: Nɑsoni wiyɑ u Sɑlumɑ mɑrɑ. Mɑ Sɑlumɑ u mɑɑ Boɑsi mɑrɑ.
  hat-hat: Salma te papa Boz.
  eng-BSB: Nahshon was the father of Salmon, and Salmon was the father of Boaz.
  eng-WEBPB: and Nahshon became the father of Salma, and Salma became the father of
    Boaz,
  kbq-kbq: Hagi Nasoni'a Salmoni nefa'e. Salmoni'a Boasi nefa'e.
  nhe-BL: Huan Naasón quipixqui se icone tlen itoca Salmón. Huan Salmón quipixqui
    se icone tlen itoca Booz.
  gub-BL: Heta amo Nazom ta'yr Xawma her ma'e izupe a'e. Heta amo Xawma ta'yr Moaz
    her ma'e izupe a'e.
  eng-DRA: And Nahasson beget Salma, the father of Boot.
