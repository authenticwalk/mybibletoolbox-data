verse: 1CH.002.017
translations:
  mal-C: അബീഗയിൽ അമാസയുടെ മാതാവായിരുന്നു. അവന്റെ പിതാവ് യിശ്മായേല്യനായ യേഥെർ ആയിരുന്നു.
  deu-TKW: Abigail aber gebar Amasa, und der Vater Amasas war der Ismaelit Jether.
  lin-lin: Abigayili abotaki mwana moko ya mobali, mpe kombo na ye ezalaki « Amasa. »
    Yeteri, moto ya Isimaeli, nde azalaki tata ya Amasa.
  eng-LSV: And Abigail has borne Amasa, and the father of Amasa [is] Jether the Ishmaelite.
  eng-GNV: 'And Abigail bare Amasa: and the father of Amasa was Iether an Ishmeelite.'
  eng-WEBSTER: 'And Abigail bore Amasa: and the father of Amasa was Jether the Ishmaelite.'
  nhw-BL: Huan Abigail mocuili Jeter catli elqui se iixhui Ismael huan quipixque se
    inintelpoca catli itoca eliyaya Amasa.
  swh-ONEN: Abigaili alikuwa mama yake Amasa, ambaye baba yake alikuwa Yetheri, Mwishmaeli.
  bba-bba: Amɑsɑn mɛrowɑ Abiɡɑli. Win tundowɑ mɑɑ Yetɛɛ, Isimɛɛli.
  eng-KJVCPB: 'And Abigail bare Amasa: and the father of Amasa was Jether the Ishmeelite.'
  luo-luo: Abigael ne en min Amasa ma wuon-gi ne en Jetha ja-Ishmael.
  meu-meu: Abigail ese Amasa e havaraia; Amasa tamana na letere, tau Ismael.
  npi-ULB: अबीगेलले अमासालाई जन्माइन्, जसका पिता इश्‍माएली येतेर थिए ।
  yor-yor: Abigaili ni ìyá Amasa, ẹni tí baba rẹ̀ sì jẹ́ Jeteri ará Iṣmaeli.
  pes-OPCB: ابیجایل که شوهرش یتر اسماعیلی بود، پسری داشت به نام عماسا.
  tgl-ULB: Ipinanganak ni Abigail si Amasa na ang ama ay si Jeter na Ismaelita.
  hui-hui: Agali mbira Isimaele aria mini Yade heagome Abigele dabu binigo ibu igini
    mbira hangu henego mini Amasa hene.
  mya-mya: သူ​၏​အ​ခြား​သ​မီး​အ​ဘိ​ဂဲ​လ​သည် ဣ​ရှ​မေ​လ မှ​ဆင်း​သက်​လာ​သူ​ယေ​သာ​နှင့်​အိမ်​ထောင်​ပြု​၏။
    သူ​တို့​မှာ​အာ​မ​သ​နာ​မည်​တွင်​သော​သား​တစ် ယောက်​ရှိ​၏။
  bod-N: ཨ་བི་ག་ཡིལ་ལས་ཨ་མ་སཱ་མཆེད་པ་དང་། ཨ་མ་སཱ་ཡི་ཕ་ནི་ཡེས་མ་ཨེལ་པ་ཡེ་ཐེར་བྱ་བ་ཡིན་ནོ།
    །
  sna-sna: Abhigairi aiva amai vaAmasa, baba vaAmasa vainzi Jeteri muIshumaeri.
  spa-BLM: Abigail dio a luz a Amasa, y el padre de Amasa fue Jeter, el ismaelita.
  cac-cac: Axo vin̈ yune' ix Abigail chi', aton vin̈aj Amasa. A vin̈ smam vin̈aj Amasa
    chi', aton vin̈aj Jeter ismaelita.
  swh-ULB: Abigali akamzaa Amasa, ambaye baba yake alikuwa Yetheri Mwishmaeli.
  bel-bel: Авігея нарадзіла Амэсу; а бацька Амэсы - Етэр, Ізмаільцянін.
  deu-ELBBK: Und Abigail gebar Amasa; und der Vater Amasas war Jeter, der Ismaeliter.
  mbb-OT: Ne iyan nekeesawa ki Abigail, si Jeter he Ismailihanen ne zuen dan anak
    he maama he si Amasa.
  mal-2015: അബീഗയിൽ അമാസയെ പ്രസവിച്ചു. അമാസയുടെ അപ്പൻ യിസ്മായേല്യനായ യേഥെർ ആയിരുന്നു.
  rmc-rmc: La Abigajilakro čhavo sas o Amasa. Leskro dad sas o Izmaelitas o Jeter.
  pes-OPV: و اَبيحايل عَماسا را زائيد و پدر عَماسا يتَرِ اِسماعيلي بود.
  ron-1924: Абигаил а нэскут пе Амаса; татэл луй Амаса а фост Иетер, Исмаелитул.
  ben-OBCV: অবীগল হলেন সেই অমাসার মা, যাঁর বাবা হলেন ইশ্মায়েলীয় যেথর।
  som-som: Abiigayilna waxay dhashay Camaasaa, oo Camaasaa aabbihiisna wuxuu ahaa
    Yeter oo reer Ismaaciil ahaa.
  lat-VUC: Abigail autem genuit Amasa, cujus pater fuit Jether Ismahelites.
  eng-ASVBT: And Abigail bare Amasa; and the father of Amasa was Jether the Ishmaelite.
  ita-1885: Ed Abigail partorì Amasa, il cui padre fu Ieter Ismaelita.
  eng-LXXUP: 'And Abigail bore Amasa: and the father of Amasa was Jether the Ishmaelite.'
  eng-ULB: Abigail bore Amasa, whose father was Jether the Ishmaelite.
  spa-VBL: Abigail dio a luz a Amasa, y el padre de Amasa fue Jeter el ismaelita.
  fra-_FOB: Abigaïl enfanta Amasa, dont le père fut Jéther, l'Ismaélite.
  mal-mal: അബീഗയിൽ അമാസയെ പ്രസവിച്ചു. അമാസയുടെ അപ്പൻ യിസ്മായേല്യനായ യേഥെർ ആയിരുന്നു.
  urd-GVR: Abījel ke ek beṭā Amāsā paidā huā. Bāp Yatar Ismāīlī thā.
  suz-BL: अबीगेलम आमासा थिवा बाक्‍त। मेको आ आफ इश्‍माएली येथेर बाक्‍माक्‍त। २सामुएल
    १७:२५
  ita-1927: Abigail partorì Amasa, il cui padre fu Jether, l’Ismaelita.
  ckb-ckb: ئەبیگایل عەماسای لێبوو، باوکی عەماسا یەتەری ئیسماعیلی بوو.
  eng-BBE: And Abigail was the mother of Amasa; and the father of Amasa was Jether
    the Ishmaelite.
  kan-OKCV: ಅಬೀಗೈಲಳು ಅಮಾಸನ ತಾಯಿ, ಅಮಾಸನ ತಂದೆಯು ಇಷ್ಮಾಯೇಲನ ವಂಶದ ಯೆತೆರನು.
  tam-2017: அபிகாயில் அமாசாவைப் பெற்றாள்; அமாசாவின் தகப்பன் இஸ்மவேலனாகிய ஏத்தேர் என்பவன்.
  spa-RV-1909: Abigail engendró á Amasa, cuyo padre fué Jether Ismaelita.
  ron-BTF: Și Abigail a născut pe Amasa; și tatăl lui Amasa a fost Ieter, ismaelitul.
  eng-WEBP: Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  eng-FBV: Abigail gave birth to Amasa, and the father of Amasa was Jether the Ishmaelite.
  nld-1939: Abigáil bracht Amasa ter wereld; de vader van Amasa was Jéter, de Jisjmaëliet.
  nch-BL: Huan Abigail mocuili Jeter cati elqui se iixhui Ismael huan quipixque se
    inintelpoca cati itoca eliyaya Amasa.
  vie-1934: A-bi-ga-in sanh A-ma-sa; cha của A-ma-sa là Giê-the, người ỗch-ma-ên.
  hin-CV: अबीगइल ने अमासा को जन्म दिया. जिसका पिता था इशमाएली मूल का येथेर.
  spa-BES: Y Abigail era la madre de Amasa; y el padre de Amasa fue Jeter el ismaelita.
  tdx-tdx: Nasama’ i Abigale t’i Amasà, Iete­re nte-Ismaele ty rae’ i Amasà.
  tha-KJV: อาบ​ี​กาย​ิลให้กำเนิดบุตรชื่ออามาสา และบิดาของอามาสาชื่อเยเธอร์คนอิชมาเอล
  por-BR-2018: E Abigail deu à luz Amasa, cujo pai foi Jéter, o Ismaelita.
  deu-ELO: Und Abigail gebar Amasa; und der Vater Amasas war Jether, der Ismaeliter.
  eng-WYC-2018: And Abigail childed Amasa (or And Abigail bare Amasa), whose father
    was Jether (the) Ishmaelite.
  epo-epo: Abigail naskis Amasan; la patro de Amasa estis Jeter, Iŝmaelido.
  uig-PIN: Amasa Abigaildin tɵrǝldi; Amasaning atisi Ismaillardin bolƣan Yǝtǝr idi.
  beo-beo: A:biga:ile ea mano da Ama:isa. Ama:isa ea eda da Yidahe (Isama:ile fi dunu.)
  tpi-OTNT: Na Abigel i maritim Jeter, wanpela man bilong lain Ismael, na Abigel i
    karim wanpela pikinini man, nem bilong en Amasa.
  hau-SA: Abigiyel ita ce mahaifiyar Amasa, wanda mahaifinsa shi ne Yeter mutumin
    Ishmayel.
  uig-LAT: Amasa Abigaildin töreldi; Amasaning atisi Ismaillardin bolghan Yeter idi.
  nde-nde: U-Abhigeli wayengunina ka-Amasa, oloyise okwakuthiwa nguJetha umʼIshumayeli.
  ton-ton: 'Pea naʻe fanauʻi ʻe ʻApikali ʻa ʻAmasa: pea ko e tamai ʻa ʻAmasa ko Seteli
    ko e tangata ʻIsimeʻeli.'
  ces-1613: Abigail pak porodila Amazu, otec pak Amazův byl Jeter Izmaelitský.
  eng-WMB: Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  tam-TCV: அபிகாயில் அமாசாயின் தாய்; அமாசாவின் தகப்பன் இஸ்மயேலியனாகிய யெத்தேர் என்பவன்.
  ceb-ULB: Nanganak si Abegail kang Amasa, nga ang amahan mao si Jeter nga Ismaelinhon.
  pol-UBG: Abigail zaś urodziła Amasę, ojcem Amasy był Jeter, Izmaelita.
  urd-GVU: ابی جیل کے ایک بیٹا عماسا پیدا ہوا۔ باپ یتر اسمٰعیلی تھا۔
  deu-1912: Abigail aber gebar Amasa. Der Vater aber Amasas war Jether, ein Ismaeliter.
  kan-2017: ಅಬೀಗೈಲಳು ಅಮಾಸನ ತಾಯಿ. ಇಷ್ಮಾಯೇಲನಾದ ಯೆತೆರ್ ಎಂಬವನು ಅವನ ತಂದೆ.
  yap-yap: Ma fa binem e bpin ni fak ni Abigail e figirngiy Jether, nreb i owchen
    Ishmael, miyow fakay reb e pagel ni Amasa fithingan.
  hlt-MCSB: Abigal loh Amasa a sak. Amasa napa tah Ishmael Jether ni.
  mdy-ETH: ሃንጎ ሃሣ ዒሴዬኮ ናኣ፥ ዓቢጋይላ ዒስራማዔሌ ዜርፃሢ ሄቴሬም ሎዓዖ ዓማሳ ጌይንታ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Abigail waree ɔbarima bi a ne din de Yeter a ɔyɛ Ismaelni na wɔwoo ɔbabarima
    a wɔtoo no edin Amasa.
  eng-WEBU: Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  wal-wal: Abigaala Amaasa yelaasu; Amaasa aawai Isimaa7eeliyaa Yetera.
  spa-PDDPT: Abigail dio a luz a Amasa, cuyo padre fue Jeter ismaelita.
  gun-gun: Abigail ma oikuavã'i Amasa. Ha'e rã Amasa ru ma Ismael guigua Jéter.
  ilo-ULB: Impasngay ni Abigail ni Amasa, a ti amana ket ni Jeter nga Ismaelita.
  kpg-kpg: Tama ahina a maa dela i golo go Abigail guu hai dono lodo gi Jether, di
    hagadili o Ishmael, gei meemaa guu hai di nau dama daane dono ingoo go Amasa.
  uig-ARA: ئاماسا ئابىگائىلدىن تۆرەلدى؛ ئاماسانىڭ ئاتىسى ئىسمائىللاردىن بولغان يەتەر
    ئىدى.
  sus-sus: Abigayili naxa Amasa sɔtɔ Yeteri bɛ, naxan fatanxi Sumayila bɔnsɔɛ ra.
  pon-2006: Nah serepein teio, Apikail, pwoudiki Seder, kadaudok en Ismael, oh neira
    pwutak emen, ede Amasa.
  ksd-ksd: Ma Abigail i ga kava Amasa, ma Ieter ra te Ismael ia ra tama i Amasa.
  tur-YTC: Avigail, Amasa'yı doğurdu; Amasa'nın babası ise İşmaelli Yeter'di.
  grc-BRENT: Καὶ Ἀβειγαία ἐγέννησε τὸν Ἀμεσσάβ· καὶ πατὴρ Ἀμεσσὰβ Ἰοθὸρ ὁ Ἰσμαηλίτης.
  ind-AYT: Abigail melahirkan Amasa, dan ayah Amasa adalah Yeter, orang Ismael.
  nya-nya: Abigayeli anali amayi ake a Amasa amene abambo ake anali Yeteri wa fuko
    la Ismaeli.
  hrv-hrv: Abigajila je rodila Amasu, Amasin je otac bio Jišmaelac Jeter.
  mps-mps: Tama Abigel te Ismael hani bidi Jetergo selama, tama Abigelgo ogwa deli
    ame nani, aga nogi Amasa dao.
  tpi-tpi: Na Abigel i maritim Jeter, wanpela man bilong lain Ismael, na Abigel i
    karim wanpela pikinini man, nem bilong en Amasa.
  dan-1931: Abigajil fødte Amasa, hvis Fader var Ismaelitten Jeter.
  vie-OVCB: A-bi-ga-in lấy chồng là Giê-the, người Ích-ma-ên, sinh A-ma-sa.
  guj-2017: અબિગાઈલે અમાસાને જન્મ આપ્યો અને અમાસાનો પિતા ઇશ્માએલી યેથેર હતો.
  pon-2006A: Nah serepein teio, Apikail, pwoudiki Seder, kadaudok en Ismael, oh neira
    pwutak emen, ede Amasa.
  por-BRBSL: Abigail deu à luz Amasa; e o pai de Amasa foi Jether, o ismaelita.
  cth-cth: Abigail ni Amasa a sak. Amasa na pa teh Ishmael Jether doeh.
  twi-twi: Abigail waree ɔbarima bi a ne din de Yeter a ɔyɛ Ismaelni na wɔwoo ɔbabarima
    a wɔtoo no din Amasa.
  hlt-hlt: Abigal loh Amasa a sak. Amasa napa tah Ishmael Jether ni.
  tbz-SIM: Kɛ̀ Abikɑyɛɛdii pɛitɛ́ dɛnitidɑbirɛ kɛ̀ bɛ̀ɛ dɛ̀ yu kɛ dɔ̀ Amɑsɑ o cicɛ
    do tú Yetɛɛ Isimɑyɛɛri wuɔ kou.
  msy-2020: Ezɨ Abigelɨn pam Jeter, a Ismaelɨn adarazir gumazir mam. Abigel otarir
    mam bate, an ziam Amasa.
  dop-dop: Pǝyɑɣɑ kʋlʋmɑɣɑ kɛ Apikɑɑlɩ nɑ́ lʋlɑɑ, pɑ yɑɑ-kɛ sɩ Amɑsɑ. Kɑ cɑɑ kɛlɛ
    Ɩsǝmɑyɛlɩ tʋ Yetɛɛ.
  azb-azb: Aviqail Amasanı doğdu. Amasanın atası İsmailli Yeter idi.
  eng-DBY: And Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  hin-2017: और अबीगैल से अमासा उत्पन्न हुआ, और अमासा का पिता इश्माएली येतेर था।
  eng-YLT: And Abigail hath borne Amasa, and the father of Amasa [is] Jether the Ishmeelite.
  eng-WYC-2017: And Abigail childed Amasa, whose father was Jether the Ishmaelite.
  eng-WMBB: Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  urd-GVH: अबीजेल के एक बेटा अमासा पैदा हुआ। बाप यतर इसमाईली था।
  rug-rug: Keke tuna vineki pule sapu, se Abiqeli, si haba ia sa se Zeta, pa butubutu
    te Isimeli, meke kekeke mo sa tudia koreo, e Amasa pozana.
  gaz-gaz: Abiigayiil haadha Amaasaa kan abbaan isaa Yeteer nama gosa Ishmaaʼeel sanaa
    ti.
  fra-LSG: Abigaïl enfanta Amasa; le père d’Amasa fut Jéther, l’Ismaélite.
  yal-yal: Abigayili yi Amasa sɔtɔ Yeteri xa, naxan fataxi Sumayila bɔnsɔnna ra.
  haw-1868: 'Na Abigaila i hanau o Amasa: a o ka makuakane o Amasa, oia o Ietera no
    ka Isemaela.'
  arb-NAV: 'أَمَّا أَبِيجَايِلُ فَقَدْ أَنْجَبَتْ: عَمَاسَا مِنْ يَثْرَ الإِسْمَاعِيلِيِّ.'
  ewe-ewe: Yeter, ame si nye ŋutsu aɖe tso Ismael nyigba dzi la ɖe Abigail eye wòdzi
    ŋutsuvi aɖe si wona ŋkɔe be Amasa la nɛ.
  eng-LEE: 'And Abigayil bore ''Amassa: and the father of ''Amassa was Jether the
    Ishme''elite.'
  asm-FB: অবীগলৰ পুত্ৰ অমাচা, এওঁৰ পিতৃ ইশ্মায়েলীয়া যেথৰ।
  sus-A: عَبِفَيِلِ نَشَ عَمَسَ سْتْ يٍتٍرِ بّ، نَشَن قَتَنشِ سُمَيِلَ بْنسْي رَ.
  fra-SBL: Abigaïl enfanta Amasa ; le père d'Amasa était Jéther, l'Ismaélite.
  hbo-hbo: וַאֲבִיגַ֕יִל יָלְדָ֖ה אֶת־עֲמָשָׂ֑א וַאֲבִ֣י עֲמָשָׂ֔א יֶ֖תֶר הַיִּשְׁמְעֵאלִֽי׃
  kik-kik: Abigaili nĩwe warĩ nyina wa Amasa, na ithe wa Amasa aarĩ Jetheri ũrĩa Mũishumaeli.
  fra-NCL: Abigaïl enfanta Amasa, dont le père fut Jéther, l’Ismaélite.
  cek-AK: Abigail mah Amasa to sak, ampa loe Ishmael acaeng Jether.
  cuk-cuk: Abigailʼga, Amasa gwalulenonikid, Amasa-e-baba, Jeterʼye nugad, Ismael-duled.
  uig-CYR: Амаса Абигаилдин төрәлди; Амасаниң атиси Исмаиллардин болған Йәтәр еди.
  tel-2017: అబీగయీలుకు అమాశా పుట్టాడు. ఈ అమాశా తండ్రి యెతెరు అనే ఇష్మాయేలీయుడు.
  hat-BSA: 'Abigaïl te fè Amasa: papa Amasa se te Jéther, avèk Izmayelit la.'
  kos-kos: Acn se akluo natul Jesse el payuk sel Jether, sie mwet in fwil natul Ishmael,
    ac oasr wen se natultal, su inel pa Amasa.
  hbo-WLC: וַאֲבִיגַ֕יִל יָלְדָ֖ה אֶת־עֲמָשָׂ֑א וַאֲבִ֣י עֲמָשָׂ֔א יֶ֖תֶר הַיִּשְׁמְעֵאלִֽי׃
  ibo-ibo: Abigel, nwunye Jeta onye Ishmel mụrụ Amasa.
  ory-ory: ପୁଣି, ଅବୀଗଲ ଅମାସାଙ୍କୁ ଜାତ କଲା; ଏହି ଅମାସାର ପିତା ଇଶ୍ମାୟେଲୀୟ ଯେଥର ଥିଲା।
  chk-chk: Apikael a nöüni Amasa, nge semen Amasa itan Jeter, eman mwirimwirin Ismael.
  rop-rop: '@see-verse:1CH.002.016'
  ukr-1871: Абигея народила Амессу; а батько Амессин — Етер, Ізмяїлїй.
  deu-1951: Und Abigail gebar Amasa, und der Vater Amasas war Jeter, der Ismaeliter.
  eng-JPS: And Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  srp-1865: A Avigeja rodi Amasu; a otac Amasin bješe Jeter Ismailjac.
  lug-lug: Abbigayiri yali nnyina wa Amasa, ne Amasa n’azaala Yeseri Omuyisimayiri.
  heb-heb: ואביגיל ילדה את עמשא ואבי עמשא יתר הישמעאלי׃
  ben-IRV: অবীগলের ছেলে অমাসা আর ইশ্মায়েলীয় যেথর ছিলেন অমাসার বাবা।
  pan-pan: ਅਬੀਗੈਲ ਦਾ ਪੁੱਤਰ ਅਮਾਸਾ ਸੀ ਅਤੇ ਅਮਾਸਾ ਦਾ ਪਿਤਾ ਯਥਰ ਇਸਮਾਏਲੀ ਸੀ।
  mya-JVB: အဘိဂဲလ သား ကား အာမသ ၊ အာမသ အဘ ကား ဣရှမေလ အမျိုးယေသာ တည်း။
  hmo-hmo: Abigaila ese Amasa ia havaraia. Amasa ena tamana be Ietere, Isamaela tauna
  urd-urd: और अबीजेल से 'अमासा पैदा हुआ, और 'अमासा का बाप इस्माईली यतर था।
  rus-SYN: Авигея родила Амессу; отец же Амессы - Иефер, Измаильтянин.
  bqc-SIM: Abigaili mɛ́ Amasa ì. Amasapi den Isimaɛla bui Yɛtɛɛ ũ.
  tcz-CHONGTHU: Abigail hin Ishmael mi Jether kitipa chu ahing lhonne.
  mar-mar: अमासाची आई अबीगईल अमासाचे पिता येथेर हे इश्माएली होते.
  qub-qub: Abigailpa wamran caran Amasa japallan. Paypa papänin caran Jeter. Pay caran
    Ismael famillya.
  bqp-bqp: Amɑsɑn mɛrowɑ Abigɑli. Win tundowɑ mɑɑ Yetɛɛ, Isimɛɛli.
  hat-hat: Abigayil te fè yon pitit gason pou Jetè, yon moun nan fanmi Izmayèl. Pitit
    la te rele Amasa.
  eng-BSB: Abigail was the mother of Amasa, whose father was Jether the Ishmaelite.
  eng-WEBPB: Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.
  kbq-kbq: Hagi Abigeli'a Ismaeli nagapinti ne' Jeterinte mani'neno, Amasana kasente'ne.
  nhe-BL: Huan Abigail mocuili Jeter tlen elqui se iixhui Ismael huan quipixque se
    inintelpoca tlen itoca eliyaya Amasa.
  gub-BL: 'Amigaiw wereko Zeter umen romo: wiko Izimaew izuapyr romo a''e. Heta amo
    Zeter ta''yr Amaz her ma''e izupe a''e.'
  eng-DRA: And Abigail bore Amasa, whose father was Jether the Ismahelite.
