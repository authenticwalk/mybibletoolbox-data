verse: 1CH.002.041
translations:
  mal-C: ശല്ലൂം യെക്കമ്യാവിന്റെ പിതാവ്, യെക്കമ്യാവ് എലീശാമയുടെ പിതാവ്.
  deu-TKW: Sallum erzeugte Jekamja, Jekamja erzeugte Elisama.
  lin-lin: Shalumi azalaki tata ya Yekamia, mpe Yekamia azalaki tata ya Elishama.
  eng-LSV: and Shallum begot Jekamiah, and Jekamiah begot Elishama.
  eng-GNV: And Shallum begate Iekamiah, and Iekamiah begate Elishama.
  eng-WEBSTER: And Shallum begat Jekamiah, and Jekamiah begat Elishama.
  nhw-BL: Huan Salum quipixqui icone catli itoca Jecamías. Huan Jecamías quipixqui
    icone catli itoca Elisama.
  swh-ONEN: Shalumu akamzaa Yekamia, naye Yekamia akamzaa Elishama.
  bba-bba: Sɑlumuwɑ u Yekɑmiɑ mɑrɑ. Mɑ Yekɑmiɑ u Elisɑmɑ mɑrɑ.
  eng-KJVCPB: and Shallum begat Jekamiah, and Jekamiah begat Elishama.
  luo-luo: Shalum ne wuon Jekamia, to Jekamia ne wuon Elishama.
  meu-meu: Salumu na Iekamia tamana; Iekamia na Elisama tamana.
  npi-ULB: शल्‍लूम यकम्‍याहका पिता बने र यकम्‍याह एलीशामाका पिता बने ।
  yor-yor: Ṣallumu sì ni baba Jekamiah, Jekamiah sì ni baba Eliṣama.
  pes-OPCB: یقمیا پسر شلوم، الیشمع پسر یقمیا بود.
  tgl-ULB: Si Sallum ang ama ni Jecamias, at si Jecamias ang ama ni Elisama.
  hui-hui: '@see-verse:1CH.002.040'
  mya-mya: '@see-verse:1CH.002.040'
  bod-N: ཤལ་ལུམ་ལས་ཡེ་ཀམ་ཡཱ་དང་། ཡེ་ཀམ་ཡཱ་ལས་ཨེ་ལི་ཤ་མཱ་མཆེད་དོ། །
  sna-sna: Sharumi baba vaJekamia, uye Jekamia aiva baba vaErishama.
  spa-BLM: y Sallum fue padre de Jekamiah, y Jekamiah fue padre de Elishama.
  cac-cac: '@see-verse:1CH.002.040'
  swh-ULB: Shalumu akawa baba wa Yekamia, na Yekamia akawa baba wa Elishama.
  bel-bel: Салум спарадзіў Екамію, Екамія спарадзіў Элішаму.
  deu-ELBBK: und Schallum zeugte Jekamja, und Jekamja zeugte Elischama.
  mbb-OT: si Shalum amey ni Jekamia, ne si Jekamia amey ni Elishama.
  mal-2015: ശല്ലൂം യെക്കമ്യാവെ ജനിപ്പിച്ചു; യെക്കമ്യാവു എലീശാമയെ ജനിപ്പിച്ചു.
  rmc-rmc: o Šalum sas dad le Jekamioske a o Jekamiah le Elišamasoske.
  pes-OPV: و شَلوم يقَميا را آورد و يقَميا اَلِيشَمَع را آورد.
  ron-1924: Шалум а нэскут пе Иекамия; Иекамия а нэскут пе Елишама.
  ben-OBCV: শল্লুম যিকমিয়ের বাবা, এবং যিকমিয় ইলীশামার বাবা।
  som-som: Shalluumna wuxuu dhalay Yeqamyaah, Yeqamyaahna wuxuu dhalay Eliishaamaac.
  lat-VUC: Sellum genuit Icamiam, Icamia autem genuit Elisama.
  eng-ASVBT: and Shallum begat Jekamiah, and Jekamiah begat Elishama.
  ita-1885: e Sallum generò Iecamia, e Iecamia generò Elisama.
  eng-LXXUP: and Shallum begot Jekamiah, and Jekamiah begot Elishama, and Elishama
    begot Ismael.
  eng-ULB: Shallum became the father of Jekamiah, and Jekamiah became the father of
    Elishama.
  spa-VBL: Salum fue el padre de Jecamías, y Jecamías fue el padre de Elisama.
  fra-_FOB: Shallum engendra Jékamia; Jékamia engendra Élishama.
  mal-mal: ശല്ലൂം യെക്കമ്യാവെ ജനിപ്പിച്ചു; യെക്കമ്യാവ് എലീശാമയെ ജനിപ്പിച്ചു.
  urd-GVR: Sallūm ke Yaqamiyāh aur Yaqamiyāh ke Ilīsamā.
  suz-BL: शाल्‍लुम येकाम्‍याह आ आफ बाक्‍माक्‍त। येकाम्‍याह एली-शामा आ आफ बाक्‍माक्‍त।
  ita-1927: Shallum generò Jekamia e Jekamia generò Elishama.
  ckb-ckb: شەلوم یەقەمیای بوو و یەقەمیاش ئەلیشاماعی بوو.
  eng-BBE: And Shallum was the father of Jekamiah, and Jekamiah was the father of
    Elishama.
  kan-OKCV: ಶಲ್ಲೂಮನು ಯೆಕಮ್ಯಾಹನ ತಂದೆ; ಯೆಕಮ್ಯಾಹನು ಎಲೀಷಾಮನ ತಂದೆ.
  tam-2017: சல்லூம் எக்கமியாவைப் பெற்றான்; எக்கமியா எலிஷாமாவைப் பெற்றான்.
  spa-RV-1909: Y Sallum engendró á Jecamía, y Jecamía engendró á Elisama.
  ron-BTF: Și Șalum a născut pe Iecamia și Iecamia a născut pe Elișama.
  eng-WEBP: and Shallum became the father of Jekamiah, and Jekamiah became the father
    of Elishama.
  eng-FBV: Shallum was the father of Jekamiah, and Jekamiah was the father of Elishama.
  nld-1939: Sjalloem verwekte Jekamja; Jekamja verwekte Elisjama.
  nch-BL: Huan Salum quipixqui icone cati itoca Jecamías. Huan Jecamías quipixqui
    icone cati itoca Elisama.
  vie-1934: Sa-lum sanh Giê-ca-mia, Giê-ca-mia sanh Ê-li-sa-ma.
  hin-CV: शल्लूम येकामियाह का, और येकामियाह एलीशामा का.
  spa-BES: Y Salum fue el padre de Jecamias, y Jecamias fue el padre de Elisama.
  tdx-tdx: Nasama’ i Salome t’Iekamià vaho nasama’ Iekamià t’i Elisamà.
  tha-KJV: ชัลลูมให้กำเนิดบุตรชื่อเยคามิยาห์ และเยคามิยาห์​ให้​กำเนิดบุตรชื่อเอลีชามา
  por-BR-2018: E Salum gerou a Jecamias, e Jecamias gerou a Elisama.
  deu-ELO: und Schallum zeugte Jekamja, und Jekamja zeugte Elischama.
  eng-WYC-2018: Shallum begat Jekamiah, (and) Jekamiah begat Elishama.
  epo-epo: Ŝalum naskigis Jekamjan; kaj Jekamja naskigis Eliŝaman.
  uig-PIN: Xallumdin Yǝkamiya; Yǝkamiyadin Əlixama tɵrǝlgǝn.
  beo-beo: Sia:lame egefe da Yegamaia, amola Yegamaia egefe da Ilisiama.
  tpi-OTNT: Na Salum em i papa bilong Jekamia na Jekamia em i papa bilong Elisama.
  hau-SA: Shallum shi ne mahaifin Yekamiya, Yekamiya kuma shi ne mahaifin Elishama.
  uig-LAT: Shallumdin Yekamiya; Yekamiyadin Elishama törelgen.
  nde-nde: uShalumi enguyise kaJekhamiya, uJekhamiya enguyise ka-Elishama.
  ton-ton: Pea naʻe tupu ʻia Salumi ʻa Sikamia, pea tupu ʻia Sikamia ʻa ʻIlisama.
  ces-1613: Sallum pak zplodil Jekamiáše, a Jekamiáš zplodil Elisama.
  eng-WMB: and Shallum became the father of Jekamiah, and Jekamiah became the father
    of Elishama.
  tam-TCV: சல்லூம் எக்கமியாவின் தகப்பன்; எக்கமியா எலிஷாமாவின் தகப்பன்.
  ceb-ULB: Si Shalum mao ang amahan ni Jekamia, ug si Jekamia mao ang amahan ni Elishama.
  pol-UBG: A Szallum spłodził Jekamiasza, a Jekamiasz spłodził Eliszamę.
  urd-GVU: سلّوم کے یقمیاہ اور یقمیاہ کے اِلی سمع۔
  deu-1912: Sallum zeugte Jekamja. Jekamja zeugte Elisama.
  kan-2017: ಶಲ್ಲೂಮನು ಯೆಕಮ್ಯಾಹನನ್ನು ಪಡೆದನು; ಯೆಕಮ್ಯಾಹನನು ಎಲೀಷಾಮನನ್ನು ಪಡೆದನು.
  yap-yap: Jekamiah, nge Elishama.
  hlt-MCSB: Shallum loh Jekamiah a sak tih Jekamiah loh Elishama a sak.
  mdy-ETH: ዪቃምያንታ ዔሊሻማዔንታኬ።
  twi-ASANTE: Salum woo Yekamia, na Yekamia woo Elisama.
  eng-WEBU: and Shallum became the father of Jekamiah, and Jekamiah became the father
    of Elishama.
  wal-wal: Sisimaayi SHaaluuma yeliis; SHaaluumi Yiqaamiyaa yeliis; Yiqaamee Elishamaa7a
    yeliis.
  spa-PDDPT: Salum a Jecamías, y Jecamías a Elisama.
  gun-gun: Salum ra'y ma Jecamias, ha'e rã Jecamias ra'y ma Elisama.
  ilo-ULB: Ni Sallum ti ama ni Jekamias, ket ni Jekamias ti ama ni Elisama.
  kpg-kpg: Jekamiah, mo Elishama.
  uig-ARA: شاللۇمدىن يەكامىيا؛ يەكامىيادىن ئەلىشاما تۆرەلگەن.
  sus-sus: Salumu naxa Yekamiya sɔtɔ. Yekamiya naxa Elisama sɔtɔ.
  pon-2006: Sekamaia, oh Elisama.
  ksd-ksd: ma Salum i ga vangala Iekamia, ma Iekamia i ga vangala Elisama.
  tur-YTC: Şallum, Yekamya'nın babası oldu ve Yekamya, Elişama'nın babası oldu.
  grc-BRENT: καὶ Σαλοὺμ ἐγέννησε τὸν Ἰεχεμίαν, καὶ Ἰεχεμίας ἐγέννησε τὸν Ἐλισαμὰ,
    καὶ Ἐλισαμὰ ἐγέννησε τὸν Ἰσμαήλ.
  ind-AYT: Anak Salum adalah Yekamya, dan anak Yekamya adalah Elisama.
  nya-nya: Salumu anali abambo a Yekamiya, Yekamiya anali abambo a Elisama.
  hrv-hrv: Šalum rodi Jekamju, Jekamja rodi Elišamu.
  mps-mps: Tama Salum aga Jekamiago aya, tama Jekamia te Elisamago aya dao.
  tpi-tpi: Na Salum em i papa bilong Jekamia na Jekamia em i papa bilong Elisama.
  dan-1931: Sjallum avlede Jekamja; Jekamja avlede Elisjama.
  vie-OVCB: Sa-lum sinh Giê-ca-mia. Giê-ca-mia sinh Ê-li-sa-ma.
  guj-2017: શાલ્લુમનો દીકરો યકામ્યા, યકામ્યાનો દીકરો અલિશામા.
  pon-2006A: Sekamaia, oh Elisama.
  por-BRBSL: e Shallum se tornou o pai de Jekamiah, e Jekamiah se tornou o pai de
    Elishama.
  cth-cth: Shallum ni Jekamiah a sak teh Jekamiah ni Elishama a sak.
  twi-twi: Salum woo Yekamia, na Yekamia woo Elisama.
  hlt-hlt: Shallum loh Jekamiah a sak tih Jekamiah loh Elishama a sak.
  tbz-SIM: Kɛ̀ Sɑdummuu pɛitɛ́ Yekɑmmiɑ, kɛ̀ Yekɑmmiɑ pɛitɛ́ Edisɑmɑɑ.
  msy-2020: Ezɨ Salum, a Jekamian afeziam, ezɨ Jekamia, a Elisaman afeziam.
  dop-dop: Sɑlum pǝyɑlʋ kɛlɛ Yekɑmiyɑ, nɑ Yekɑmiyɑ pǝyɑlʋ kɛlɛ Ɩlisɑmɑ.
  azb-azb: Şallumdan Yeqamya törədi. Yeqamyadan Elişama törədi.
  eng-DBY: and Shallum begot Jekamiah, and Jekamiah begot Elishama.
  hin-2017: शल्लूम से यकम्याह और यकम्याह से एलीशामा उत्पन्न हुए।
  eng-YLT: and Shallum begat Jekamiah, and Jekamiah begat Elishama.
  eng-WYC-2017: Shallum begat Jekamiah, Jekamiah begat Elishama.
  eng-WMBB: and Shallum became the father of Jekamiah, and Jekamiah became the father
    of Elishama.
  urd-GVH: सल्लूम के यक़मियाह और यक़मियाह के इलीसमा।
  rug-rug: Salumu podoa se Zekamaea, meke Zekamaea podoa se Elisama.
  gaz-gaz: Shaluum abbaa Yeqameyaa ti; Yeqameyaan immoo abbaa Eliishaamaa ti.
  fra-LSG: Schallum engendra Jekamja; Jekamja engendra Élischama.
  yal-yal: Salun yi Yekamiya sɔtɔ. Yekamiya yi Elisama sɔtɔ.
  haw-1868: Na Saluma o Iekamia, na Iekamia o Elisama.
  arb-NAV: وَأَنْجَبَ شَلُّومُ يَقَمْيَةَ، وَيَقَمْيَةُ أَلِيشَمَعَ.
  ewe-ewe: Salum dzi Yekamia ame si dzi Elisama.
  eng-LEE: And Shallum begat Jekamyah, and Jekamyah begat Elishama'.
  asm-FB: চল্লুমৰ পুত্র যকমিয়া, আৰু যকমিয়াৰ পুত্র ইলীচামা।
  sus-A: سَلُمُ نَشَ يٍكَمِيَ سْتْ. يٍكَمِيَ نَشَ عٍلِسَمَ سْتْ.
  fra-SBL: Shallum engendra Jekamia, et Jekamia engendra Élishama.
  hbo-hbo: וְשַׁלּוּם֙ הֹולִ֣יד אֶת־יְקַמְיָ֔ה וִֽיקַמְיָ֖ה הֹלִ֥יד אֶת־אֱלִישָׁמָֽע׃
  kik-kik: nake Shalumu nĩwe warĩ ithe wa Jekamia, nake Jekamia nĩwe warĩ ithe wa
    Elishama.
  fra-NCL: Sellum engendra Icamias, et Icamias engendra Elisama.
  cek-AK: Shallum mah Jekamiah to sak moe, Jekamiah mah Elishama to sak.
  cuk-cuk: Salumʼdi, machi-Jecamías-nikunonikid. Degi, Jecamíasʼdi, machi-Elisama-nikunonikid.
  uig-CYR: Шаллумдин Йәкамия; Йәкамиядин Әлишама төрәлгән.
  tel-2017: షల్లూముకి యెకమ్యా పుట్టాడు. యెకమ్యాకి ఎలీషామా పుట్టాడు.
  hat-BSA: Schallum te fè Jekamja; Jekamaja te fè Élischama.
  kos-kos: Jekamiah, ac Elishama.
  hbo-WLC: וְשַׁלּוּם֙ הוֹלִ֣יד אֶת־יְקַמְיָ֔ה וִֽיקַמְיָ֖ה הֹלִ֥יד אֶת־אֱלִישָׁמָֽע׃
  ibo-ibo: Shalum bụ nna Jekamaya, ebe Jekamaya mụrụ Elishama.
  ory-ory: ଶଲ୍ଲୁମ୍‍ ଯିକମୀୟକୁ ଜାତ କଲା ଓ ଯିକମୀୟ ଇଲୀଶାମାକୁ ଜାତ କଲା।
  chk-chk: Salum semen Jekamia, nge Jekamia semen Elisama.
  rop-rop: '@see-verse:1CH.002.040'
  ukr-1871: Від Саллума народився Екамія, від Екамії народився Елишам.
  deu-1951: Schallum zeugte Jekamia, Jekamia zeugte Elischama.
  eng-JPS: and Shallum begot Jekamiah, and Jekamiah begot Elishama.
  srp-1865: A Salum rodi Jekamiju; a Jekamija rodi Elisama.
  lug-lug: Sallumu n’azaala Yekamiya, ne Yekamiya n’azaala Erisaama.
  heb-heb: ושלום הוליד את יקמיה ויקמיה הליד את אלישמע׃
  ben-IRV: শল্লুমের ছেলে যিকমিয় আর যিকমিয়ের ছেলে ইলীশামা।
  pan-pan: ਸ਼ੱਲੂਮ ਦਾ ਪੁੱਤਰ ਯਕਮਯਾਹ ਸੀ ਅਤੇ ਯਕਮਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ ਸੀ।
  mya-JVB: ရှလ္လုံ သား ယေကမိ ၊ ယေကမိ သား ဧလိရှမာ တည်း။
  hmo-hmo: Salumu be Iekamaia ena tamana. Iekamaia be Elisama ena tamana.
  urd-urd: और सलूम से यक़मियाह पैदा हुआ और यक़मियाह से इलीसमा' पैदा हुआ।
  rus-SYN: Саллум родил Иекамию, Иекамия родил Елишаму.
  bqc-SIM: Saluũ Yekamia ì, Yekamia Ɛlisama ì.
  tcz-CHONGTHU: Jekamiah hingpa chu Shallum ahin, chule Elishama hingpa chu Jekamiah
