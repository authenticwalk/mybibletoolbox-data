  mar-mar: शल्लूम यकम्याचा पिता झाला, यकम्या अलीशामाचा पिता झाला.
  qub-qub: Salum caran Jecamiaspa papänin. Jecamiasna caran Elisamapa papänin.
  bqp-bqp: Sɑlumuwɑ u Yekɑmiɑ mɑrɑ. Mɑ Yekɑmiɑ u Elisɑmɑ mɑrɑ.
  hat-hat: Chaloum te papa Jekamya. Jekamya te papa Elichama.
  eng-BSB: Shallum was the father of Jekamiah, and Jekamiah was the father of Elishama.
  eng-WEBPB: and Shallum became the father of Jekamiah, and Jekamiah became the father
