verse: 1CH.013.014
translations:
  mal-C: ദൈവത്തിന്റെ പേടകം ഓബേദ്-ഏദോമിന്റെ കുടുംബത്തോടൊപ്പം അദ്ദേഹത്തിന്റെ വസതിയിൽ
    മൂന്നുമാസം ഇരുന്നു. അതുകൊണ്ട് യഹോവ അദ്ദേഹത്തിന്റെ ഭവനത്തെയും അദ്ദേഹത്തിനുള്ള സകലതിനെയും
    അനുഗ്രഹിച്ചു.
  deu-TKW: Und die Lade Gottes verblieb drei Monate bei dem Hause Obed-Edoms in seinem
    Hause; aber Jahwe segnete das Haus Obed-Edoms und alles, was ihm gehörte.
  lin-lin: Sanduku ya Nzambe evandaki sanza misato kati na ndako ya Obedi-Edomi, mpe
    Yawe apambolaki libota ya Obedi-Edomi mpe biloko na ye nyonso.
  eng-LSV: And the Ark of God dwells with the household of Obed-Edom, in his house,
    three months, and YHWH blesses the house of Obed-Edom, and all that he has.
  eng-GNV: 'So the Arke of God remained in the house of Obed Edom, euen in his house
    three moneths: and the Lord blessed the house of Obed Edom, and all that he had.'
  eng-WEBSTER: And the ark of God remained with the family of Obed-edom in his house
    three months. And the LORD blessed the house of Obed-edom, and all that he had.
  nhw-BL: Huan icaxa Toteco Dios mocajqui ipan ichaj Obed Edom para eyi metztli, huan
    TOTECO tlahuel quitiochijqui nopa tlacatl huan ifamilia.
  swh-ONEN: Sanduku la Mungu likabaki pamoja na jamaa ya Obed-Edomu, nyumbani kwake
    kwa miezi mitatu, naye Bwana akaibariki nyumba yake pamoja na kila kitu alichokuwa
    nacho.
  bba-bba: Mɑ tɑ kuɑ mi suru itɑ. Mɑ Yinni Gusunɔ u durɔ wi kɑ win yɛnuɡibu kɑ mɑɑ
    ye u mɔ kpuro domɑru kuɑ.
  eng-KJVCPB: And the ark of God remained with the family of Obed-edom in his house
    three months. And the Lord blessed the house of Obed-edom, and all that he had.
  luo-luo: Sandug Muma mar Nyasaye nosiko kuno gi jood Obed-Edom e ode kuom dweche
    adek kendo Jehova Nyasaye nogwedho gimoro amora e ode mane en-go.
  meu-meu: Bena Dirava ena maua helaḡana na Obed-edom ena ruma ai e miava, ena ruma
    taudia ediai, hua toi, bona Iehova ese Obed-edom ena ruma taudia bona ena ḡau
    iboudiai e hanamodia.
  npi-ULB: यसरी सन्‍दूक ओबेद-एदोमको घरानासित तिनकै घरमा तीन महिनासम्‍म रह्‍यो । यसैले
    परमप्रभुले तिनको घर र तिनीसँग भएका सबै कुरामा आशिष् दिनुभयो ।
  yor-yor: Àpótí ẹ̀rí Olúwa sì wà lọ́dọ̀ àwọn ará ilé Obedi-Edomu ní ilé rẹ̀ fún oṣù
    mẹ́ta, Olúwa sì bùkún agbo ilé àti gbogbo ohun tí ó ní.
  pes-OPCB: صندوق عهد سه ماه در خانهٔ عوبید ماند و خداوند عوبید و تمام اهل خانهٔ او
    را برکت داد.
  tgl-ULB: Ang kaban ng Diyos ay nanatili sa tahanan ni Obed-edom ng tatlong buwan.
    Kaya pinagpala ni Yahweh ang kaniyang tahanan at ang lahat ng kaniyang ari-arian.
  hui-hui: Agali Obededomo biagonaga andaha ngelo heane ege tebira pene. Ani ngelo
    heagola Anduane Homogohanda Obededomobi ibunaga waneigini damenerubi bibahende
    mo bayale hai hene.
  mya-mya: သေတ္တာ​တော်​သည်​ထို​အိမ်​တွင်​သုံး​လ​မျှ​ရှိ​နေ တော်​မူ​၍ ထာ​ဝ​ရ​ဘု​ရား​သည်​သြ​ဗ​ဒေ​ဒုံ​၏
    အိမ်​ထောင်​စု​နှင့်​သူ​ပိုင်​ဆိုင်​သည့်​အ​ရာ​ရှိ​သ​မျှ တို့​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་དུ་ཟླ་བ་གསུམ་ལ་ལུས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་དང་དེ་ལ་གཏོགས་པ་ཐམས་ཅད་ལ་བྱིན་གྱིས་བརླབས་སོ།
    །
  sna-sna: Areka yaMwari yakasara mumhuri yaObhedhi-Edhomu muimba yake kwemwedzi mitatu,
    uye Jehovha akaropafadza imba yake nezvose zvaakanga anazvo.
  spa-BLM: El arca de Dios permaneció con la familia de Obed-Edom en su casa durante
    tres meses; y el Señor bendijo la casa de Obed-Edom y todo lo que tenía.
  cac-cac: A te' scaxail strato Jehová chi', oxe' ujal ix can te' d'a spat vin̈aj
    Obed-edom chi'. Ix yac' val svach'c'olal Jehová d'a yib'an̈ vin̈ yed' yetb'eyum
    yed' yalyuninal yed' d'a yib'an̈ masanil tas ay d'a vin̈.
  swh-ULB: Sanduku la Mungu lilibaki nyumbani mwa Obedi Edomu kwa miezi mitatu. Kwaiyo
    Yahweh akabariki nyumba yake na yote aliyo miliki.
  bel-bel: І заставаўся каўчэг Божы ў Авэдара, у доме ягоным, тры месяцы, і дабраславіў
    Гасподзь дом Авэдара і ўсё, што ў яго.
  deu-ELBBK: Und die Lade Gottes blieb bei der Familie Obed-Edoms, in seinem Haus,
    drei Monate. Und der HERR segnete das Haus Obed-Edoms und alles, was sein war.
  mbb-OT: Diyà heini te valey ni Obed Edom itaǥù seled te tetelu he vulan, ne midtuvazan
    te Nengazen is pemilya zin wey is langun he azen din.
  mal-2015: ദൈവത്തിന്റെ പെട്ടകം ഓബേദ്-എദോമിന്റെ കുടുംബത്തോടുകൂടെ മൂന്നുമാസം അവന്റെ
    വീട്ടിൽ ഇരുന്നു; യഹോവ ഓബേദ്-എദോമിന്റെ കുടുംബത്തെയും അവന്നുള്ള സകലത്തെയും അനുഗ്രഹിച്ചു.
  rmc-rmc: Le Devleskri archa ačhiľa trin čhon andro kher ko Obed-Edom a o RAJ požehňinelas
    caľa leskra famelija the savoro, so les sas.
  pes-OPV: و تابوت خدا نزد خاندان عُوبيد اَدُوم در خانه اش سه ماه ماند و خداوند خانه
    عُوبيد اَدُوم و تمامي مايملک او را برکت داد.
  ron-1924: Кивотул луй Думнезеу а рэмас трей лунь ла фамилия луй Обед-Едом, ын каса
    луй. Ши Домнул а бинекувынтат каса луй Обед-Едом ши тот че ера ал луй.
  ben-OBCV: ওবেদ-ইদোমের বাড়িতে, তার পরিবারের কাছেই নিয়ম-সিন্দুকটি তিন মাস ধরে রাখা
    ছিল, এবং সদাপ্রভু তার পরিবারকে ও তার যা যা ছিল, সবকিছুকে আশীর্বাদ করলেন।
  som-som: Oo saddex bilood ayaa sanduuqii Ilaah gurigii Cobeed Edoom xaaskiisa la
    yiil, oo Rabbiguna wuu barakeeyey Cobeed Edoom reerkiisii iyo wixii uu haystay
    oo dhan.
  lat-VUC: 'Mansit ergo arca Dei in domo Obededom tribus mensibus: et benedixit Dominus
    domui ejus, et omnibus quæ habebat.'
  eng-ASVBT: 'And the ark of God remained with the family of Obed-edom in his house
    three months: and Jehovah blessed the house of Obed-edom, and all that he had.'
  ita-1885: E l'Arca di Dio dimorò in casa di Obed-Edom, con la famiglia di esso,
    lo spazio di tre mesi. E il Signore benedisse la casa di Obed-Edom, e tutto ciò
    ch'era suo.
  eng-LXXUP: 'And the ark of God abode in the house of Obed-edom three months: and
    God blessed Obed-edom and all that he had.'
  eng-ULB: The ark of God remained in Obed Edom's household in his house for three
    months. So Yahweh blessed his house and all that he possessed.
  spa-VBL: El Arca de Dios permaneció en la casa de Obed-edom durante tres meses,
    y el Señor bendijo la casa de Obed-edom y todo lo que tenía.
  fra-_FOB: L'arche de Dieu resta trois mois avec la famille d'Obed-Édom, dans sa
    maison. Et l'Éternel bénit la maison d'Obed-Édom et tout ce qui était à lui.
  mal-mal: ദൈവത്തിന്റെ പെട്ടകം ഓബേദ്-ഏദോമിന്റെ കുടുംബത്തോടുകൂടെ മൂന്നുമാസം അവന്റെ
    വീട്ടിൽ ഇരുന്നു; യഹോവ ഓബേദ്-ഏദോമിന്റെ കുടുംബത്തെയും അവനുള്ള സകലത്തെയും അനുഗ്രഹിച്ചു.
  urd-GVR: Wahāṅ wuh tīn māh tak paṛā rahā. In tīn mahīnoṅ ke daurān Rab ne Obed-adom
    ke gharāne aur us kī pūrī milkiyat ko barkat dī.
  suz-BL: मोपा मेको परमप्रभु आ सन्‍दोस ओबेद-एदोम आ खिंम महिना सां सम्‍म लीमाक्‍त।
    मिनु परमप्रभु यावेमी ओबेद-एदोम आ खिं ङा मुर नु आ मारेइ मारेइ कली आसीक गेवा बाक्‍त।
  ita-1927: E l’arca di Dio rimase tre mesi dalla famiglia di Obed-Edom, in casa di
    lui; e l’Eterno benedisse la casa di Obed-Edom e tutto quello che gli apparteneva.
  ckb-ckb: سێ مانگ سندوقی خودا لە ماڵی عوبێد ئەدۆم مایەوە، یەزدانیش ماڵی عوبێد ئەدۆم
    و هەموو ئەو شتانەی کە هی ئەو بوون بەرەکەتداری کردن.
  eng-BBE: And the ark of God was in the house of Obed-edom for three months; and
    the Lord sent a blessing on the house of Obed-edom and on all he had.
  kan-OKCV: ದೇವರ ಮಂಜೂಷವು ಓಬೇದ್ ಏದೋಮನ ಮನೆಯಲ್ಲಿ ಮೂರು ತಿಂಗಳು ಇದ್ದುದರಿಂದ, ಯೆಹೋವ ದೇವರು
    ಓಬೇದ್ ಎದೋಮನನ್ನೂ, ಅವನ ಮನೆಯವರೆಲ್ಲರನ್ನೂ, ಅವನಿಗಿದ್ದದ್ದೆಲ್ಲವನ್ನೂ ಆಶೀರ್ವದಿಸಿದರು.
  tam-2017: தேவனுடைய பெட்டி ஓபேத் ஏதோமின் வீட்டிலே அவனிடம் மூன்று மாதங்கள் இருக்கும்போது,
    யெகோவா ஓபேத் ஏதோமின் வீட்டையும் அவனுக்கு உண்டான எல்லாவற்றையும் ஆசீர்வதித்தார்.
  spa-RV-1909: 'Y el arca de Dios estuvo en casa de Obed-edom, en su casa, tres meses:
    y bendijo Jehová la casa de Obed-edom, y todas las cosas que tenía.'
  ron-BTF: Și chivotul lui Dumnezeu a rămas cu familia lui Obed-Edom, în casa lui,
    trei luni. Și DOMNUL a binecuvântat casa lui Obed-Edom și tot ce avea.
  eng-WEBP: God’s ark remained with the family of Obed-Edom in his house three months;
    and the LORD blessed Obed-Edom’s house and all that he had.
  eng-FBV: The Ark of God remained in Obed-edom's home for three months, and the Lord
    blessed Obed-edom's household and all that he had.
  nld-1939: Drie maanden bleef de ark van God in het huis van Obed-Edom, en Jahweh
    zegende Obed-Edom met heel zijn gezin.
  nch-BL: Huan icaxa Toteco Dios mocajqui ipan ichaj Obed Edom para eyi metzti, huan
    TOTECO tahuel quitiochijqui nopa tacat huan ifamilia.
  vie-1934: Hòm của Đức Chúa Trời ở ba tháng trong nhà Ô-bết-Ê-đôm; Đức Giê-hô-va
    ban phước cho nhà Ô-bết-Ê-đôm và mọi vật thuộc về người.
  hin-CV: तब परमेश्वर का संदूक ओबेद-एदोम के घर पर, उसके परिवार के साथ तीन महीने रहा.
    ओबोद-एदोम के परिवार और उसकी संपत्ति पर याहवेह की कृपादृष्टि बनी रही.
  spa-BES: Y el cofre del pacto de Dios estuvo en la casa de Obed-edom por tres meses;
    y el Señor envió una bendición sobre la casa de Obed-edom y sobre todo lo que
    tenía.
  tdx-tdx: Nitobok’ an-kasavereña’ i Ovededome añ’ anjomba’e ao telo volañe i vatan’
    Añaharey; vaho nitahie’ Iehovà ty anjomba’ i Ovededome naho ze hene fanaña’e.
  tha-KJV: และหีบของพระเจ้าได้ค้างอยู่กับครัวเรือนของโอเบดเอโดมที่เรือนของเขาสามเดือน
    และพระเยโฮวาห์ทรงอำนวยพระพรแก่ครัวเรือนของโอเบดเอโดมกั​บท​ั้งสิ้นซึ่งเขามี​อยู่
  por-BR-2018: Assim a arca de Deus ficou na casa de Obede-Edom, em sua casa, por
    três meses; e o SENHOR abençoou a casa de Obede-Edom, e tudo quanto ele tinha.
  deu-ELO: Und die Lade Gottes blieb bei der Familie Obed-Edoms, in seinem Hause,
    drei Monate. Und Jehova segnete das Haus Obed-Edoms und alles was, sein war.
  eng-WYC-2018: Therefore the ark of God dwelled in the house of Obededom of Gath
    three months; and the Lord blessed his house, and all things that he had. (And
    so the Ark of God stayed at the house of Obededom the Gittite for three months;
    and the Lord blessed his house, and all that he had.)
  epo-epo: Kaj la kesto de Dio restis kun la familio de Obed-Edom en lia domo dum
    tri monatoj; kaj la Eternulo benis la domon de Obed-Edom, kaj ĉion, kio apartenis
    al li.
  uig-PIN: Hudaning ǝⱨdǝ sanduⱪi Obǝd-Edomning ɵyidǝ üq ay turdi; Pǝrwǝrdigar Obǝd-Edomning
    ailisini wǝ uning barliⱪ tǝǝlluⱪatlirini bǝrikǝtlidi.
  beo-beo: Gousa:su Sema Gagili amo da amogawi oubi udiana dialu. Amola Hina Gode
    da Oubede Idome amola ea sosogo fi ilima hahawane dogolegele hamoi.
  tpi-OTNT: Na Bokis Kontrak i stap long haus bilong Obetidom inap tripela mun. Na
    long dispela taim Bikpela i wok long mekim gut long famili bilong Obetidom na
    long olgeta samting bilong ol.
  hau-SA: Akwatin Alkawarin Allah ya zauna tare da iyalin Obed-Edom a gidansa wata
    uku, Ubangiji kuwa ya albarkaci gidan Obed-Edom da kome da yake da shi.
  uig-LAT: Xudaning ehde sanduqi Obed-Édomning öyide üch ay turdi; Perwerdigar Obed-Édomning
    ailisini we uning barliq teelluqatlirini beriketlidi.
  nde-nde: Ibhokisi lesivumelwano sikaNkulunkulu lahlala kwabendlu ka-Obhedi-Edomi
    endlini yakhe okwezinyanga ezintathu, yikho uThixo wabusisa indlu yakhe lakho
    konke okwakungokwakhe.
  ton-ton: Pea naʻe nofo aipē ʻae puha ʻoe fuakava ʻoe ʻOtua ʻi he ʻapi ʻo ʻOpeti-ʻItomi
    ʻi hono fale ʻi he māhina ʻe tolu. Pea naʻe fakamonūʻia ʻe Sihova ʻae fale ʻo
    ʻOpeti-ʻItomi, pea mo e meʻa kotoa pē naʻa ne maʻu.
  ces-1613: I pozůstala truhla Boží mezi čeledí Obededomovou, v domě jeho za tři měsíce,
    a požehnal Hospodin domu Obededomovu a všem věcem jeho.
  eng-WMB: God’s ark remained with the family of Obed-Edom in his house three months;
    and the LORD blessed Obed-Edom’s house and all that he had.
  tam-TCV: இறைவனது பெட்டி ஓபேத் ஏதோமின் குடும்ப இல்லத்தில் மூன்று மாதங்கள் இருந்தது.
    யெகோவா ஓபேத் ஏதோமின் குடும்பத்தையும், அவனுக்குள்ள எல்லாவற்றையும் ஆசீர்வதித்தார்.
  ceb-ULB: Nagpabilin ang sudlanan sa kasabotan sa Dios sa balay ni Obed Edom sulod
    sa tulo ka bulan. Busa gipanalanginan ni Yahweh ang iyang panimalay ug ang tanan
    niyang gipanag-iya.
  pol-UBG: I arka Boga pozostała z domownikami Obed-Edoma w jego domu przez trzy miesiące.
    A PAN błogosławił domowi Obed-Edoma i wszystkiemu, co miał.
  urd-GVU: وہاں وہ تین ماہ تک پڑا رہا۔ اِن تین مہینوں کے دوران رب نے عوبید ادوم کے
    گھرانے اور اُس کی پوری ملکیت کو برکت دی۔
  deu-1912: Also blieb die Lade Gottes bei Obed-Edom in seinem Hause drei Monate.
    Und der HERR segnete das Haus Obed-Edoms und alles, was er hatte.
  kan-2017: ದೇವರ ಮಂಜೂಷವು ಓಬೇದೆದೋಮನ ಮನೆಯಲ್ಲಿ ಮೂರು ತಿಂಗಳು ಇತ್ತು. ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನು
    ಓಬೇದೆದೋಮನ ಮನೆಯನ್ನೂ ಮತ್ತು ಅವನಿಗಿದ್ದ ಸರ್ವಸ್ವವನ್ನೂ ಆಶೀರ್ವದಿಸಿದನು.
  yap-yap: Me par u rom ni dalip e pul, me fal’eg SOMOL wa’athan e tabnaw rok Obed
    Edom nge urngin e tirok ban’en.
  hlt-MCSB: Pathen kah thingkawng te Obededom cako neh a im ah hla thum om. Tedae
    BOEIPA loh Obededom imkhui neh a taengkah boeih te yoethen a paek.
  mdy-ETH: ዬይ ጫኣቁሞ ሳኣፂና ዒኢካ ሃይሦ ዓጊኒ ዴዔኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዖቤድዔዶኦሜኮ ማኣሮ ዓሶና ዒዛሮ ማዔ ባኮ
    ቢያ ዓንጄኔ።
  twi-ASANTE: Onyankopɔn Apam Adaka no sii Obed-Edom abusuafoɔ nkyɛn abosome mmiɛnsa.
    Na Awurade hyiraa no ne ne fiefoɔ nyinaa.
  eng-WEBU: God’s ark remained with the family of Obed-Edom in his house three months;
    and the LORD blessed Obed-Edom’s house and all that he had.
  wal-wal: Xoossaa Taabootai Obeedi-Eedooma keettan a keettaa asaara heezzu aginaa
    gam77iis. GODAI a keettaa asaanne ayyo de7iya ubbabaa anjjiis.
  spa-PDDPT: El Arca de ʼElohim estuvo en la casa con la familia de Obed-edom tres
    meses. Y Yavé bendijo la casa de Obed-edom, y todo lo que tenía.
  gun-gun: Mboapy jaxy re Nhanderuete ayvu ryru opyta Obede-Edom kuerya py. Ha'e rã
    Senhor omoingo porã Obede-Edom ro pygua kuery ha'e mba'emo oguereko va'e ha'e
    javi.
  ilo-ULB: Tallo a bulan a nagtalinaed ti lakasa ti Dios iti balay ti sangkabbalayan
    ni Obed Edom. Isu a binendisionan ni Yahweh ti balayna ken ti amin a sanikuana.
  kpg-kpg: Tebedebe deelaa ne dugu i golo nia malama e dolu, gei ogo Dimaadua gu hila ang gi
    di madahaanau o Obed-Edom mo nia mee huogodoo a maa.
  uig-ARA: خۇدانىڭ ئەھدە ساندۇقى ئوبەد-ئېدومنىڭ ئۆيىدە ئۈچ ئاي تۇردى؛ پەرۋەردىگار
    ئوبەد-ئېدومنىڭ ئائىلىسىنى ۋە ئۇنىڭ بارلىق تەئەللۇقاتلىرىنى بەرىكەتلىدى.
  sus-sus: Ala xa saatɛ kankira naxa lu Obedo Edon xa denbaya yire kike saxan. Alatala
    naxa barakɛ sa e ma na xa fe ra.
  pon-2006: Kohpwao ahpw mihmihte ni imwen Oped Edom erein sounpwong siluh, KAUN-O
    eri kupwuramwahwihala en Oped Edom eh peneinei oh mehkoaros me e ahneki.
  ksd-ksd: Ma ra bok na kunubu kai God i ga ki ta ra kuba i Obed-Edom a utul a gai;
    ma ra Luluai i ga vadoane ra kuba i Obed-Edom ma nam parika nina ba kana.
  tur-YTC: Tanrı'nın Sandığı Oved Edom'un ailesiyle birlikte evinde üç ay kaldı. Yahve,
    Oved Edom'un evini ve sahip olduğu her şeyi kutsadı.
  grc-BRENT: Καὶ ἐκάθισεν ἡ κιβωτὸς τοῦ Θεοῦ ἐν οἴκῳ Ἀβεδδαρὰ τρεῖς μῆνας· καὶ εὐλόγησεν
    ὁ Θεὸς Ἀβεδδαρὰ, καὶ πάντα τὰ αὐτοῦ.
  ind-AYT: Tabut Allah itu tinggal di rumah keluarga Obed-Edom selama tiga bulan,
    dan TUHAN memberkati keluarga Obed-Edom beserta segala sesuatu yang dia miliki.
  nya-nya: Ndipo Bokosi la Mulungu linakhala mʼbanja la Obedi-Edomu mʼnyumba mwake
    kwa miyezi itatu ndipo Yehova anadalitsa nyumba yake ndi chilichonse chimene anali
    nacho.
  hrv-hrv: I ostade Kovčeg Božji kod Obed-Edomove obitelji, u njegovoj kući, tri mjeseca.
    Jahve stoga blagoslovi Obed-Edomovu kuću i sve što je imao.
  mps-mps: Tama te Dąų Wali Bomai Po Muani Halobage te bidi Obetidomgo bede munalubadi
    te polua sela bidali. Te tiali sogo Genuai Bidigo te Obetidom te aga we wai augwaliba
    wiegi yai sę ilama, te augwa tididali nai doado bage wiegi yai usu mu ilalio.
  tpi-tpi: Na Bokis Kontrak i stap long haus bilong Obetidom inap tripela mun. Na
    long dispela taim Bikpela i wok long mekim gut long famili bilong Obetidom na
    long olgeta samting bilong ol.
  dan-1931: Guds Ark blev så i Obed-Edoms Hus tre Måneder, og HERREN velsignede Obed-Edoms
    Hus og alt, hvad hans var.
  vie-OVCB: Hòm của Đức Chúa Trời ở lại với gia đình Ô-bết Ê-đôm ba tháng và Chúa
    Hằng Hữu ban phước cho nhà Ô-bết Ê-đôm và mọi thứ đều thuộc về ông.
  guj-2017: ઈશ્વરનો કોશ ઓબેદ-અદોમના ઘરમાં તેના કુટુંબની સાથે ત્રણ મહિના રહ્યો. તેથી
    યહોવાહે, તેના કુટુંબને તથા તેના સર્વસ્વને આશીર્વાદ આપ્યો.
  pon-2006A: Kohpwao ahpw mihmihte ni imwen Oped Edom erein sounpwong siluh, KAUN-O
    eri kupwuramwahwihala en Oped Edom eh peneinei oh mehkoaros me e ahneki.
  por-BRBSL: A arca de Deus permaneceu com a família de Obed-Edom em sua casa três
    meses; e Yahweh abençoou a casa de Obed-Edom e tudo que ele tinha.
  cth-cth: Cathut e thingkong teh Git tami Obededom imthung vah thapa yung thapa yung
    thum touh ao. Obededom e a tawn e naw pueng teh BAWIPA ni yawhawinae a poe.
  twi-twi: Onyankopɔn Apam Adaka no sii Obed-Edom abusuafo nkyɛn asram abiɛsa. Na
    Awurade hyiraa no ne ne fifo nyinaa.
  hlt-hlt: Pathen kah thingkawng te Obededom cako neh a im ah hla thum om. Tedae BOEIPA
    loh Obededom imkhui neh a taengkah boeih te yoethen a paek.
  tbz-SIM: Kɛ̀ dì ḿbo o cĩ́ɛ̃̀tɛ̀ kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti, kɛ̀ ti Yiɛ̀ nKuyie
    nhò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nnɛ̀ o cĩ́ɛ̃̀tɛ̀ tɛmɔu nɛ̀ ò mɔ̀kɛ dɛ̀ dɛmɔu.
  msy-2020: Ezɨ Boksiam 3plan iakɨnibar Obetidomɨn dɨpenimɨn iti. Ezɨ dughiar kamɨn,
    Ikiavɨra Itir God bar deraghavɨra Obetidom ko an adarazigh ami.
  dop-dop: Nɑ ɑtɑkɑɑ cɑɣɑ tǝnɑɣɑ ɩsɔtʋnɑɑ tooso. Ɩlɛnɑ Tɑcɑɑ kooli ɑpɑlʋ ɩnɩ nɑ ɩ
    tǝyɑɣɑ nɑ ɩ nyǝm tǝnɑɣɑ kʋpɑntʋ.
  azb-azb: Allahın sandığı üç ay Oved-Edomun evində – onun ailəsinin yanında qaldı.
    Rəbb Oved-Edomun ailəsinə və ona məxsus hər şeyə bərəkət verdi.
  eng-DBY: And the ark of God remained with the family of Obed-Edom in his house three
    months. And Jehovah blessed the house of Obed-Edom, and all that he had.
  hin-2017: और परमेश्वर का सन्दूक ओबेदेदोम के यहाँ उसके घराने के पास तीन महीने तक
    रहा, और यहोवा ने ओबेदेदोम के घराने पर और जो कुछ उसका था उस पर भी आशीष दी।
  eng-YLT: And the ark of God dwelleth with the household of Obed-Edom, in his house,
    three months, and Jehovah blesseth the house of Obed-Edom, and all that he hath.
  eng-WYC-2017: Therefore the ark of God dwelled in the house of Obededom of Gath
    three months; and the Lord blessed his house, and all things that he had.
  eng-WMBB: God’s ark remained with the family of Obed-Edom in his house three months;
    and the LORD blessed Obed-Edom’s house and all that he had.
  urd-GVH: वहाँ वह तीन माह तक पड़ा रहा। इन तीन महीनों के दौरान रब ने ओबेद-अदोम के
    घराने और उस की पूरी मिलकियत को बरकत दी।
  rug-rug: Koa mo vasina si asa ka ṉeta sidara, meke mana nia Zihova se Opeti Edomu,
    sa nana puku tatamana, meke doduru sapu tagoi sa.
  gaz-gaz: Taabonni Waaqaas jiʼa sadii maatii Oobeed Edoom wajjin mana isaa keessa
    ture; Waaqayyos warra mana isaa jiraatanii fi waan inni qabu hunda ni eebbise.
  fra-LSG: L’arche de Dieu resta trois mois dans la maison d’Obed-Édom, dans sa maison.
    Et l’Éternel bénit la maison d’Obed-Édom et tout ce qui lui appartenait.
  yal-yal: Alaa Kankiraan yi lu Obedi-Edɔn konni kike saxan. Na ma, Alatala yi barakan
    sa a seene birin yi.
  haw-1868: A waiho iho la ka pahu o ke Akua me ka ohana a Obededoma iloko o kona
    hale i na malama ekolu. A hoopomaikai o Iehova i ko ka hale o Obededoma, a me
    kona mau mea a pau.
  arb-NAV: وَمَكَثَ التَّابُوتُ فِي بَيْتِ عُوبِيدَ أَدُومَ ثَلاثَةَ أَشْهُرٍ، بَارَكَ
    الرَّبُّ فيِ أَثْنَائِهَا بَيْتَ عُوبِيدَ أَدُومَ وَكُلَّ مَالَهُ.
  ewe-ewe: Nubablaɖaka la nɔ afi ma le Obed Edom kple eƒe ƒometɔwo gbɔ ɣleti etɔ̃
    eye Yehowa yra Obed Edom ƒe ƒome kple nu sia nu si le esi.
  eng-LEE: And the ark of God remained in the house of 'Obed-edom, in his house, three
    months. And the Lord blessed the house of 'Obed-edom, and all that belonged to
    him.
  asm-FB: ঈশ্বৰৰ সেই নিয়ম-চন্দুক ওবেদ-ইদোমৰ পৰিয়ালবৰ্গৰ সৈতে তেওঁৰ ঘৰত তিনি মাহ
    থাকিল। সেয়ে যিহোৱাই তেওঁৰ ঘৰ আৰু তেওঁৰ অধিকাৰত থকা সকলোকে আশীৰ্ব্বাদ কৰিলে।
  sus-A: عَلَ شَ سَاتّ كَنكِرَ نَشَ لُ عٌبٍدٌ عٍدٌن شَ دٍنبَيَ يِرٍ كِكٍ سَشَن. عَلَتَلَ
    نَشَ بَرَكّ سَ عٍ مَ نَ شَ قٍ رَ.
  fra-SBL: L'arche de Dieu resta trois mois dans la maison d'Obed-Edom, et Yahvé bénit
    la maison d'Obed-Edom et tout ce qui lui appartenait.
  hbo-hbo: וַיֵּשֶׁב֩ אֲרֹ֨ון הָאֱלֹהִ֜ים עִם־בֵּ֨ית עֹבֵ֥ד אֱדֹ֛ם בְּבֵיתֹ֖ו שְׁלֹשָׁ֣ה
    חֳדָשִׁ֑ים וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם וְאֶת־כָּל־אֲשֶׁר־לֹֽו׃
    פ
  kik-kik: Ithandũkũ rĩu rĩa Ngai rĩaikarire na andũ a nyũmba ya Obedi-Edomu gwake
    mũciĩ mĩeri ĩtatũ, nake Jehova akĩrathima andũ a mũciĩ wake, o na kĩrĩa gĩothe
    aarĩ nakĩo.
  fra-NCL: L’arche de Dieu resta trois mois avec la famille d’Obédédom, dans sa maison ;
    et Yahweh bénit la maison d’Obédédom et tout ce qui lui appartenait.
  cek-AK: Sithaw ih thingkhong loe Obed-Edom imthung takoh hoi nawnto khrah thumto
    thung oh. To naah Angraeng mah Obed-Edom imthung takoh hoi a tawnh ih hmuennawk
    boih nuiah tahamhoihaih to paek.
  cuk-cuk: Deyobi, Bab-Dummad-Ulu Obed-Edom-neggi nii-walapaa sigisad. Degidbali,
    Bab-Jehová, Obed-Edom-e-neguyagi nued binsasad, deginbali, e-ibmar-nikad bela
    onasguega imaksabalid.
  uig-CYR: Худаниң әһдә сандуғи Обәд-Едомниң өйидә үч ай турди; Пәрвәрдигар Обәд-Едомниң
    аилисини вә униң барлиқ тәәллуқатлирини бәрикәтлиди.
  tel-2017: దేవుని మందసం ఓబేదెదోము ఇంట్లో అతని కుటుంబంతో మూడు నెలలు ఉంది. యెహోవా ఓబేదెదోము
    ఇంటివాళ్ళను, అతని ఆస్తి అంతటినీ ఆశీర్వదించాడు.
  hat-BSA: Konsa, lach Bondye a te rete avèk fanmi a Obed-Édom lakay li pandan twa
    mwa. Epi SENYÈ a te beni fanmi Obed-Édom an avèk tout sa li te genyen.
  kos-kos: Tuptup sac oanna we ke malem tolu, ac LEUM GOD El akinsewowoye sou lal
    Obed Edom ac ma lal nukewa.
  hbo-WLC: וַיֵּשֶׁב֩ אֲר֨וֹן הָאֱלֹהִ֜ים עִם־בֵּ֨ית עֹבֵ֥ד אֱדֹ֛ם בְּבֵית֖וֹ שְׁלֹשָׁ֣ה
    חֳדָשִׁ֑ים וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם וְאֶת־כָּל־אֲשֶׁר־לֽוֹ׃
    פ
  ibo-ibo: Igbe ọgbụgba ndụ Chineke ahụ nọrọ nʼezinaụlọ Obed-Edọm nʼụlọ ya ọnwa atọ.
    Onyenwe anyị gọzikwara ezinaụlọ ya na ihe niile o nwere.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଓବେଦ୍‍-ଇଦୋମର ପରିବାର ସହିତ ତାହାର ଗୃହରେ ତିନି ମାସ
    ରହିଲା; ପୁଣି, ସଦାପ୍ରଭୁ ଓବେଦ୍‍-ଇଦୋମର ଗୃହକୁ ଓ ତାହାର ସର୍ବସ୍ୱକୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Iwe, än Kot we pworofel a nonom ren Opet-etom lon imwan lon ükükün ülüngat
    maram. Nge ewe Samol mi Lapalap a afeiöchü chon leimwen Opet-etom, pwal meinisin
    mine a eäni.
  rop-rop: Deya na imbin libum det Boks, en det Boks bin jidan deya fo thribala mants,
    en YAWEI bin brabli gudbala langa det men en im femili olabat.
  ukr-1871: І зіставала скриня Божа в Обед-Едомовій господї три місяцї, й Господь
    благословив Обедедовий дїм і все, що в його було.
  deu-1951: So blieb die Lade Gottes bei Obed-Edom, in seinem Hause, drei Monate lang.
    Aber der HERR segnete das Haus Obed-Edoms und alles, was er hatte.
  eng-JPS: And the ark of God remained with the family of Obed-edom in his house three
    months; and the LORD blessed the house of Obed-edom, and all that he had.
  srp-1865: I osta kovèeg Božji kod porodice Ovid-Edomove u kuæi njegovoj tri mjeseca.
    I Gospod blagoslovi dom Ovid-Edomov i sve što imaše.
  lug-lug: Essanduuko ya Katonda n’ebeera mu maka ga Obededomu okumala emyezi esatu,
    ne Mukama n’awa ennyumba ye n’ebintu bye byonna omukisa.
  heb-heb: וישב ארון האלהים עם בית עבד אדם בביתו שלשה חדשים ויברך יהוה את בית עבד
    אדם ואת כל אשר לו׃
  ben-IRV: ঈশ্বরের সিন্দুকটি তিন মাস ওবেদ ইদোমের বাড়িতে তার পরিবারের কাছে থাকল; এতে
    সদাপ্রভু তার পরিবারকে ও তার সব কিছুকে আশীর্বাদ করলেন।
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰਾਣੇ ਕੋਲ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਤਿੰਨਾਂ ਮਹੀਨਿਆਂ
    ਤੱਕ ਰਿਹਾ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰ ਨੂੰ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਵਸਤਾਂ ਨੂੰ ਬਰਕਤ
    ਦਿੱਤੀ।
  mya-JVB: ဘုရားသခင် ၏သေတ္တာ တော်သည် သုံး လ ပတ်လုံး၊ ဩဗဒေဒုံ အိမ် တွင် အိမ်သူ အိမ်သားများဆီမှာ
    ရှိ ၏။ ထာဝရဘုရား သည် ဩဗဒေဒုံ နှင့် အိမ်သူ အိမ်သား အပေါင်း တို့ကို ကောင်းကြီး ပေးတော်မူ၏။
  hmo-hmo: Vadaeni Taravatu Maua be hua toi lalonai Obeda Edoma ena ruma dekenai ia
    noho, bona Lohiabada ese Obeda Edoma ena bese taudia, bona iena gau ibounai ia
    hanamoa.
  urd-urd: तब ख़ुदा का सन्दूक़ 'ओबेदअदोम के घराने के साथ उसके घर में तीन महीने तक
    रहा, और ख़ुदावन्द ने 'ओबेदअदोम और उसकी सब चीज़ों को बरकत दी।
  rus-SYN: И оставался ковчег Божий у Аведдара, в доме его, три месяца, и благословил
    Господь дом Аведдара и все, что у него.
  bqc-SIM: Lua kpagolopi ku aà bɛ e mↄ àaↄ̃, ↄ̃ Dii ɛ̀fãaikɛ̀ aà bɛdeↄnɛ ń pↄ́
    pↄ́ a vĩↄ píi.
  tcz-CHONGTHU: Hiti chun Pathen thingkong chu lhathum Obed-edom insung a ana umden
    in hiche sung chun Pakai in Obed-edom insung mite chu anatoh nalam cheh uva phatthei
    anaboh in ahi.
  mar-mar: मग देवाचा कोश ओबेद-अदोम याच्या घरात तीन माहिने राहिला. परमेश्वराने त्याच्या
    घराला आणि त्याचे जे काही होते त्या सगळ्याला आशीर्वादित केले.
  qub-qub: Tayta Diospa babulnenga quimsa quilla cacuran Obed-edompa wasincho. Tayta
    Diosga bindisyunta goran Obed-edomta llapan famillyancunatawan. Ima-aycanmanpis
    bindisyunta churaran.
  bqp-bqp: Mɑ tɑ kuɑ mi suru itɑ. Mɑ Yinni Gusunɔ u durɔ wi kɑ win yɛnugibu kɑ mɑɑ
    ye u mɔ kpuro domɑru kuɑ.
  hat-hat: Bwat la pase twa mwa lakay Obèd-Edon, Seyè a te beni fanmi Obèd-Edon ak
    tout bagay ki te pou yo.
  eng-BSB: Thus the ark of God remained with the family of Obed-edom in his house
    for three months, and the LORD blessed his household and everything he owned.
  eng-WEBPB: God’s ark remained with the family of Obed-Edom in his house three months;
    and the LORD blessed Obed-Edom’s house and all that he had.
  kbq-kbq: Hagi Anumzamofo huhagerafi huvempage vogisimo'a, Obed-Edomu nompina 3'a
    ika me'ne. Hagi ana'ma higeno'a, Ra Anumzamo'a Obed-Edomune naga'ane maka zantmima'a
    asomu hunte'ne.
  nhe-BL: Huan icaxa Toteco Dios mocajqui ipan ichaj Obed Edom para eyi metztli, huan
    TOTECO tlahuel quitiochijqui nopa tlacatl huan ifamilia.
  gub-BL: Tupàn Ze'eg Hyru umumaw na'iruz zahy a'e pe upyta pà. Tupàn omono uze'egatu
    Omez-Enom iànàm wanehe. Umukatu ima'e paw rupi no.
  eng-DRA: 'And the ark of God remained in the house of Obededom three months: and
    the Lord blessed his house, and all that he had.'
