    Levii bui pↄ́ kúńnↄ ń wɛ̃́lɛↄ guuↄ, aa mↄ kãaawanↄ,'
  tcz-CHONGTHU: Chuin aman Israel mite jouse kom a chun hitin asei e, “Nangho le Pakai
    Pathen lunglam ahile Israel mite chenna jouse a Thempu ho le levi mite jaona a
    ibon chaova iki-khop khom soh theina diu vin thu lhangsapna nei u hite,” ati.
  mar-mar: मग दावीदाने इस्राएलमधील सर्व मंडळीस म्हटले. “तुम्हास जर हे योग्य वाटत असेल
    आणि आपला देव परमेश्वर याच्याकडून हे असेल तर आपले भाऊ, इस्राएलाच्या सर्व प्रदेशात
    राहिलेले आहेत त्यास आपापल्या नगरांत व खेड्यांत त्यांच्याबरोबर जे याजक आणि लेवी
    आहेत त्यांना आपणाकडे एकत्र जमण्यास त्यांच्याकडे दूत पाठवू.
  qub-qub: 'Nircur llapan Israelcunata niran: «Gamcunapaj alli captenga, Tayta Diosninchi
    chayno camacächiptenga mana shamoj Israel marca-masinchïcunaman cachata cachashun
    maycho caycashanmanpis. Cachata cachashun cüracunaman, Leví famillyacuna siudänincunacho
    marcancunacho caycajcunamanpis cayman shamunanpaj'
  bqp-bqp: Mɑ u be kpuro sɔ̃ɔwɑ u nɛɛ, yeni yɑ̀ n ween nɑ Gusunɔ bɛsɛn Yinnin min
    di, mɑ yɑ bɛɛ wɛ̃re, i de su sɔmɔbu gɔri bɛsɛgibun mi Isirelin tem kpuro sɔɔ,
    yɑ̃ku kowobu kɑ Lefibɑn mi be bɑ wɑ̃ɑ wuu mɑrosɔ kɑ kpɑrɑ yenɔ kpɑ bu mɛnnɑmɑ.
  hat-hat: 'Lèfini, David di pèp Izrayèl la: -Si nou wè se yon bon lide, si se volonte
    Seyè a, Bondye nou an, nou pral voye misyon bay tout frè nou yo ki rete toupatou
    nan tout peyi a, bay tout prèt yo ak tout moun Levi yo nan lavil kote yo rete
    ak nan savann kote yo fè gadinaj, pou yo vin mete tèt yo ansanm ak nou,'
  eng-BSB: And he said to the whole assembly of Israel, “If it seems good to you,
    and if this is of the LORD our God, let us send word far and wide to the rest
    of our brothers in all the land of Israel, and also to the priests and Levites
    in their cities and pasturelands, so that they may join us.
  eng-WEBPB: David said to all the assembly of Israel, “If it seems good to you, and
    if it is of the LORD our God, let’s send word everywhere to our brothers who are
    left in all the land of Israel, with whom the priests and Levites are in their
    cities that have pasture lands, that they may gather themselves to us.
  kbq-kbq: Ana'ma nehuno'a amanage huno Israeli vahera zamasami'ne, Tamagrama hugnarerema
    nehanageno, Ra Anumzamofo avesi'ma me'nena maka Israeli vahetegane, kumazmifine,
    trazama nenaza afutamima kegavama nehaza mopafima nemaniza pristi vaheteganena
    kea atresunke'za maka vahe'mo'za e'za eme atru hugahaze.
  nhe-BL: “Intla inquiitaj cuali huan intla ipaquilis Toteco, ma tiquintitlanica tlayolmelahuani
    campa itztoque nochi tlacame campa hueli ipan tlali Israel. Nojquiya ma tiquinyolmelahuatij
    nopa totajtzitzi huan levitame tlen itztoque ipan inialtepehua huan ininpotreros
    para ma hualaca mosentiliquij tohuaya.
  gub-BL: A'e rupi umume'u ko ma'e Izaew paw wanupe kury. — Aze ikatu peme nehe, aze
    Tupàn Tuweharupi Wiko Ma'e Zanezar uputar nehe, ximono kar zaneze'eg heraha har
    amogwer Izaew izuapyapyr wanupe zane wà nehe. Xaxeto a'e wà, Erewi izuapyapyr
    a'e wà, wiko tawhu weko haw pe a'e wà. Ximono kar zaneze'eg wanupe nehe no. —
    Pezur ureinuinuromo pezemono'ono'og pà nehe, za'e putar wanupe nehe.
  eng-DRA: 'And he said to all the assembly of Israel: If it please you; and if the
    words which I speak come from the Lord our God, let us send to the rest of our
    brethren into all the countries of Israel, and to the priests, and the Levites,
    that dwell in the suburbs of the cities, to gather themselves to us,'
