verse: 1CH.013.002
translations:
  mal-C: 'അതിനുശേഷം ദാവീദ് ഇസ്രായേലിന്റെ സർവസഭയോടുമായി പറഞ്ഞത്: “ഞാൻ ഈ പറയുന്നത് നിങ്ങൾക്കു
    സമ്മതവും നമ്മുടെ ദൈവമായ യഹോവയ്ക്കു ഹിതവും ആണെങ്കിൽ, ഇസ്രായേൽദേശത്തെങ്ങുമുള്ള നമ്മുടെ
    സഹോദരന്മാരെയും നഗരങ്ങളിലും മേച്ചിൽപ്പുറങ്ങളിലും അവരോടൊപ്പം കഴിയുന്ന പുരോഹിതന്മാരെയും
    ലേവ്യരെയും നമുക്ക് ആളയച്ച് ഇവിടെ കൂട്ടിവരുത്താം.'
  deu-TKW: 'Und David sprach zur ganzen Volksgemeinde Israels: Wenn es euch recht
    ist und von Jahwe, unserem Gotte, beschlossen ist, so wollen wir zu unseren Volksgenossen
    senden, die irgendwo in den Gauen Israels zurückgeblieben sind, sowie zu den Priestern
    und Leviten in den Ortschaften, die ihnen samt ihren Weidetriften angewiesen sind,
    daß sie sich zu uns versammeln,'
  lin-lin: 'Davidi alobaki na lisanga mobimba ya Isalaele : « Soki bomoni yango malamu
    mpe soki yango ezali mokano na Yawe, Nzambe na biso, tika ete totinda sango epai
    ya bandeko na biso oyo batikali na bituka nyonso ya Isalaele mpe epai ya Banganga-Nzambe
    elongo na Balevi, kati na bingumba oyo bango bazali kovanda mpo ete baya kosangana
    na biso.'
  eng-LSV: and David says to all the assembly of Israel, “If it is good to you, and
    it has broken forth from our God YHWH—we send to our brothers, those left in all
    the lands of Israel, and the priests and the Levites with them in the cities of
    their outskirts, and they are gathered to us,
  eng-GNV: And Dauid said to all the Congregation of Israel, If it seeme good to you,
    and that it proceedeth of the Lord our God, we will sende to and from vnto our
    brethren, that are left in all the lande of Israel (for with them are the Priests
    and the Leuites in the cities and their suburbes) that they may assemble them
    selues vnto vs.
  eng-WEBSTER: 'And David said to all the congregation of Israel, If it seemeth good
    to you, and that it is of the LORD our God, let us send abroad to our brethren
    every where, that are left in all the land of Israel, and with them also to the
    priests and Levites who are in their cities and suburbs, that they may assemble
    to us:'
  nhw-BL: “Sintla anquiitaj cuali huan sintla ipaquilis Toteco, ma tiquintitlanica
    tlayolmelahuani campa itztoque nochi masehualme campa hueli ipan tlali Israel.
    Nojquiya ma tiquinyolmelahuatij nopa totajtzitzi huan levitame catli itztoque
    ipan inialtepehua huan ininpotreros para ma hualaca mosentiliquij tohuaya.
  swh-ONEN: Ndipo Daudi akaliambia kusanyiko lote la Israeli, “Kama mkiona ni vyema,
    na kama ni mapenzi ya Bwana Mungu wetu, tupeleke ujumbe kwa ndugu zetu wengine
    walio mbali na walio karibu katika nchi yote ya Israeli, pia kwa makuhani na Walawi
    walio pamoja nao katika miji yao na katika sehemu zao za malisho yao, waje waungane
    na sisi.
  bba-bba: Mɑ u be kpuro sɔ̃ɔwɑ u nɛɛ, yeni yɑ̀ n ween nɑ Gusunɔ bɛsɛn Yinnin min
    di, mɑ yɑ bɛɛ wɛ̃re, i de su sɔmɔbu ɡɔri bɛsɛɡibun mi Isirelin tem kpuro sɔɔ,
    yɑ̃ku kowobu kɑ Lefibɑn mi be bɑ wɑ̃ɑ wuu mɑrosɔ kɑ kpɑrɑ yenɔ kpɑ bu mɛnnɑmɑ.
  eng-KJVCPB: 'And David said unto all the congregation of Israel, If it seem good
    unto you, and that it be of the Lord our God, let us send abroad unto our brethren
    every where, that are left in all the land of Israel, and with them also to the
    priests and Levites which are in their cities and suburbs, that they may gather
    themselves unto us:'
  luo-luo: Bangʼe nowachone riwruok duto mar jo-Israel niya, “Ka wachni bernu kendo
    ka en dwaro mar Jehova Nyasaye ma Nyasachwa, to waor wach ne jowetewa mamoko kamoro
    amora ma gintiere e kuonde mag Israel kaachiel gi jodolo gi jo-Lawi man kodgi
    e miechgi to gi lege mag kwath mondo gibi irwa.
  meu-meu: David ese Israel hegogona idoinai e hamaoroa, eto, Lalomui bema heḡereḡere
    bona Iehova, eda Dirava, bema ura, ita ese hereva baita siaia, varavarada Israel
    tanona idoinai e nohomu ediai, bona hahelaḡa taudia bona Levi taudia rei hanuadia
    ai e nohomu ediai danu; bena idia na baema, ita ida baitame tao hebou.
  npi-ULB: तब तिनले इस्राएलका जम्‍मै समुदायलाई भने, “तपाईंहरूलाई असल लाग्छ भने, र
    यो परमप्रभु हाम्रा परमेश्‍वरबाट आएको हो भने, इस्राएलका हरेक इलाकामा बाँकी रहेका
    हाम्रा आफन्तहरू, र तिनीहरूका सहरहरूमा बसोबास गर्ने पूजाहारी र लेवीहरूकहाँ हामी
    समाचार पठाऔं । हामीसँग सहभगी हुन तिनीहरूलाई भनियोस् ।
  yor-yor: Dafidi sì wí fún gbogbo àwọn ìjọ Israẹli pé, tí ó bá dára lójú yín àti
    tí ó bá ṣe jẹ́ àṣẹ Olúwa Ọlọ́run wa, jẹ́ kí a ránṣẹ́ sí ọ̀nà jíjìn àti gbígbòòrò
    sí àwọn arákùnrin wa tókù ní gbogbo àwọn agbègbè ìlú Israẹli àti pẹ̀lú àwọn àlùfáà
    àti àwọn ará Lefi àwọn tí ó wà pẹ̀lú wọn nínú ìlú wọn àti pápá oko tútù, láti
    wá kó ara wọn jọ pọ̀ sọ́dọ̀ wa.
  pes-OPCB: 'خطاب به مردان اسرائیل که در حبرون جمع شده بودند چنین گفت: «حال که شما
    قصد دارید مرا پادشاه خود سازید و خداوند، خدای ما نیز پادشاهی مرا قبول فرموده است،
    بیایید برای تمام برادرانمان در سراسر اسرائیل پیغام بفرستیم و آنها را با کاهنان
    و لاویان دعوت کنیم که بیایند و به جمع ما ملحق شوند.'
  tgl-ULB: Sinabi ni David sa buong kapulungan ng Israel, 'Kung ito ang mabuti para
    sa inyo at kung ito ay nagmula kay Yahweh na ating Diyos, magpadala tayo ng mga
    mensahero sa lahat ng lugar kung saan naroon ang ating mga kapatiran na nananatili
    sa lahat ng mga rehiyon ng Israel at sa mga pari at mga Levita na nasa kanilang
    mga lungsod. Sabihan sila na sumama sila sa atin.
  hui-hui: Ani íbu heagola Debidihanda tihondo lalu, I̱na bi larogo hale howa tí bibahendeme
    e̱ laramiyaguabi Anduane Homogo inanaga Ngode Datagaliwabe ibugua hame layaguabi
    ina Isaraele wali agalihondobi loma binigo mo miagahondobi Libaiali tihondobi
    ti bibahende ina kamaria ibai helo bi lo pelami̱ya.
  mya-mya: ထို​နောက်​စု​ရုံး​လျက်​ရှိ​သော​ဣ​သ​ရေ​လ​ပြည် သား​တို့​အား``သင်​တို့​သ​ဘော​တူ​ညီ​၍​ငါ​တို့
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​လည်း​အ​လို တော်​ရှိ​မည်​ဆို​ပါ​က ကျန်​ရှိ​နေ​သော​အ​ခြား
    ငါ​တို့​အ​မျိုး​သား​အ​ပေါင်း​နှင့်​မြို့​ရွာ​များ ရှိ​ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်
    များ​အား ဤ​အ​ရပ်​သို့​အ​ရောက်​စု​ဝေး​ကြ ရန်​စေ​တ​မန်​များ​လွှတ်​၍​ခေါ်​ဖိတ်​ကြ
    ကုန်​အံ့။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ཐམས་ཅད་ལ་ན་རེ། གལ་ཏེ་ཁྱོད་ཅག་གིས་ལེགས་པར་འདོད་ཅིང་།
    དོན་འདི་ནི་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་ལྟར་ཡིན་པར་བསམས་ན། རང་ཅག་གིས་ཡུལ་སོ་སོར་མི་མངགས་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཀུན་ཏུ་ལུས་ཡོད་པའི་སྤུན་རྣམས་དང་། རྩྭ་ར་ཅན་གྱི་གྲོང་ཁྱེར་རྣམས་སུ་སྡོད་པའི་མཆོད་དཔོན་རྣམས་དང་།
    ལེ་ཝི་པ་རྣམས་བཅས་ངེད་ཅག་གི་རྩར་བསྡུ་བར་བྱའོ། །
  sna-sna: Akati kuungano yose yeIsraeri, “Kana zvichiita sezvakakunakirai uye kana
    kuri kuda kwaJehovha Mwari wedu, ngatitumirei shoko kwose kwose kuhama dzedu dzakasara
    munyika yose yeIsraeri, nokuvaprista navaRevhi vavagere navo mumaguta avo nokumafuro
    avo kuti vauye vazobatana nesu.
  spa-BLM: 'David dijo a toda la asamblea de Israel: “Si les parece bien, y si es
    de Yahvé nuestro Dios, mandemos a decir a nuestros hermanos que han quedado en
    toda la tierra de Israel, con los sacerdotes y levitas que están en sus ciudades
    que tienen tierras de pastoreo, que se reúnan con nosotros.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a masanil eb'' yetisraelal icha tic: Ex
    vetisraelal, tato scha e c''ool, schaanpax sc''ol Jehová co Diosal, scavtej eb''
    quetisraelal ay d''a yol co macb''en tic, eb'' aytocan d''a juntzan̈xo lugar.
    Scavtej pax masanil eb'' sacerdote yed'' juntzan̈xo eb'' levita ayec'' d''a schon̈ab''
    yed'' d''a slum b''aj sva noc'' smolb''etzal noc'' eb'','
  swh-ULB: Daudi akasema kwa kusanyiko la Isaraeli, “Kama itakuwa vyema, na kama hii
    inatoka kwa Yahweh Mungu wetu, na tutume wajumbe kila sehemu kwa ndugu zetu walio
    baki maeneo yote ya Israeli, na kwa makuhani na Walawi walio kwenye miji yao.
    Waambiwe wajiunge nasi.
  bel-bel: і сказаў Давід усяму сходу Ізраільцянаў; калі заўгодна вам, і калі на тое
    будзе воля Госпада Бога нашага, пашлем усюды да астатніх братоў нашых, па ўсёй
    зямлі Ізраільскай, і разам зь імі да сьвятароў і лявітаў, у гарады і селішчы іхнія,
    каб яны сабраліся да нас,
  deu-ELBBK: 'Und David sprach zu der ganzen Versammlung Israels: Wenn ihr es für
    gut haltet, und wenn es von dem HERRN, unserem Gott, ist, so lasst uns allenthalben
    umhersenden zu unseren übrigen Brüdern in allen Landen Israels, und mit ihnen
    zu den Priestern und zu den Leviten in den Städten ihrer Bezirke, dass sie sich
    zu uns versammeln.'
  mbb-OT: Ne migkeǥiyan din is tivuuk he keet-etawan te Israel, “Emun egkesuat kew
    wey iyan daan egkesuatan te Nengazen he Megbevayè tew, ibpetudtulan tew is langun
    he menge zuma tew seled te tivuuk he Israel, apil en is menge memumuhat wey is
    menge Levihanen he zuma zan dutun te menge inged dan wey menge penebtavà dan.
    Ibpehendini tew sikandan wey zan mekepekidsevaha kenitew.
  mal-2015: 'യിസ്രായേലിന്റെ സർവ്വസഭയോടും പറഞ്ഞതു: നിങ്ങൾക്കു സമ്മതവും നമ്മുടെ ദൈവമായ
    യഹോവെക്കു ഹിതവും ആകുന്നു എങ്കിൽ നാം യിസ്രായേൽദേശത്തെല്ലാടവുമുള്ള നമ്മുടെ ശേഷം
    സഹോദരന്മാരും അവരോടുകൂടെ പുൽപുറങ്ങളുള്ള പട്ടണങ്ങളിൽ പാർക്കുന്ന പുരോഹിതന്മാരും ലേവ്യരും
    നമ്മുടെ അടുക്കൽ വന്നുകൂടേണ്ടതിന്നു എല്ലാടവും ആളയക്കുക.'
  rmc-rmc: 'Phenďa savore Izraelitenge, save sas ode zgele: „Te san vaš kada a te
    hin oda le RAJESTAR, amare Devlestar, akor bičhavas le muršen ke amare phrala
    andre savore Izraeloskre phuva, the ko rašaja the Leviti andre lengre fori the
    gava, hoj te aven ke amende.'
  pes-OPV: 'و داود به تمامي جماعت اسرائيل گفت: « اگر شما مصلحت مي دانيد و اگر اين
    از جانب يهُوَه خداي ما باشد، نزد برادران خود که در همه زمينهاي اسرائيل باقي مانده
    اند، به هر طرف بفرستيم و با ايشان کاهنان و لاوياني که در شهرهاي خود و حوالي آنها
    مي باشند، نزد ما جمع شوند،'
  ron-1924: 'Ши Давид а зис ынтреӂий адунэрь а луй Исраел: „Дакэ гэсиць ку кале ши
    дакэ лукрул ачеста вине де ла Домнул Думнезеул ностру, сэ тримитем ын тоате пэрциле
    ла фраций ноштри каре ау рэмас ын тоате цинутуриле луй Исраел ши ла преоць ши
    левиць ын четэциле ши ымпрежуримиле лор, ка сэ се стрынгэ ла ной'
  ben-OBCV: পরে তিনি ইস্রায়েলের সমগ্র জনসমাবেশকে উদ্দেশ্য করে বললেন, “যদি তোমাদের
    ভালো বোধ হয় ও যদি তা আমাদের ঈশ্বর সদাপ্রভুর ইচ্ছা হয়, তবে এসো, আমরা দূর দূর
    পর্যন্ত ইস্রায়েলের সমস্ত এলাকায় বসবাসকারী আমাদের অবশিষ্ট লোকজনের কাছে, এবং তাদের
    নগরগুলিতে ও সেখানকার চারণক্ষেত্রগুলিতে যারা তাদের সাথে আছেন, সেই যাজক ও লেবীয়দের
    কাছে খবর পাঠিয়ে দিই, যেন তারা এসে আমাদের সাথে মিলিত হন।
  som-som: Markaasaa Daa'uud wuxuu shirkii reer binu Israa'iil oo dhan ku yidhi, Hadday
    idinla wanaagsan tahay iyo hadday tahay tan Rabbiga Ilaaheenna ah aynu meel kasta
    ugu cid dirno walaalaheenna ku hadhay dalka Israa'iil oo dhan, kuwaasoo ah kuwa
    wadaaddada iyo reer Laawi ay la dhex joogaan magaalooyinkooda agagaarka leh, si
    ay iyaguna inoogu soo ururaan.
  lat-VUC: 'et ait ad omnem cœtum Israël: Si placet vobis, et a Domino Deo nostro
    egreditur sermo quem loquor, mittamus ad fratres nostros reliquos in universas
    regiones Israël, et ad sacerdotes et Levitas qui habitant in suburbanis urbium,
    ut congregentur ad nos,'
  eng-ASVBT: And David said unto all the assembly of Israel, If it seem good unto
    you, and if it be of Jehovah our God, let us send abroad everywhere unto our brethren
    that are left in all the land of Israel, with whom the priests and Levites are
    in their cities that have suburbs, that they may gather themselves unto us;
  ita-1885: 'E disse a tutta la raunanza d''Israele: Se vi par bene, e se ciò procede
    dal Signore Iddio nostro, mandiamo in qua ed in là agli altri nostri fratelli,
    che sono per tutte le contrade d''Israele, appo i quali sono i sacerdoti e i Leviti,
    nelle terre, i cui contadi sono loro assegnati, a dir loro che si raunino appresso
    a noi.'
  eng-LXXUP: And David said to the whole congregation of Israel, If it seem good to
    you, and it should be prospered by the Lord our God, let us send to our brethren
    that are left in all the land of Israel, and let the priests the Levites who are
    with them in the cities of their possession come, and let them be gathered to
    us.
  eng-ULB: David said to all the assembly of Israel, “If it seems good to you, and
    if this comes from Yahweh our God, let us send messengers everywhere to our brothers
    who remain in all the regions of Israel, and to the priests and Levites who are
    in their cities. Let them be told to join us.
  spa-VBL: 'Luego se dirigió a toda la asamblea de Israel, diciendo: “Si están de
    acuerdo, y si Dios lo aprueba, enviemos una invitación a todos los israelitas
    de la tierra, incluidos los sacerdotes y levitas en sus ciudades y pastos, para
    que vengan a unirse a nosotros.'
  fra-_FOB: 'Et David dit à toute l''assemblée d''Israël: S''il vous semble bon, et
    que cela vienne de l''Éternel, notre Dieu, envoyons de tous côtés vers nos autres
    frères qui restent dans toutes les contrées d''Israël, et aussi vers les sacrificateurs
    et les Lévites, dans leurs villes à banlieues, afin qu''ils se réunissent à nous,'
  mal-mal: 'യിസ്രായേലിന്റെ സർവ്വസഭയോടും പറഞ്ഞത്: “നിങ്ങൾക്ക് സമ്മതവും നമ്മുടെ ദൈവമായ
