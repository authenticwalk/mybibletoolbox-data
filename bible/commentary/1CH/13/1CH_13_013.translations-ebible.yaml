verse: 1CH.013.013
translations:
  mal-C: പേടകം തന്നോടുകൂടെ ഇരിക്കേണ്ടതിന് ദാവീദിന്റെ നഗരത്തിലേക്ക് അദ്ദേഹം കൊണ്ടുവന്നില്ല.
    പകരം, ഗിത്യനായ ഓബേദ്-ഏദോമിന്റെ വസതിയിൽ അതു കൊണ്ടുപോയി വെച്ചു.
  deu-TKW: So ließ David die Lade nicht zu sich in die Stadt Davids verbringen, sondern
    ließ sie beiseite bringen in das Haus Obed-Edoms aus Gath.
  lin-lin: Boye, Davidi amemaki te Sanduku ya Nzambe epai na ye, kati na engumba ya
    Davidi ; kasi atiaki yango na ndako ya Obedi-Edomi, moto ya Gati.
  eng-LSV: And David has not turned aside the Ark to himself, to the City of David,
    and turns it aside to the house of Obed-Edom the Gittite.
  eng-GNV: Therefore Dauid brought not the Arke to him into the citie of Dauid, but
    caused it to turne into the house of Obed Edom the Gittite.
  eng-WEBSTER: So David brought not the ark to himself to the city of David, but carried
    it aside into the house of Obed-edom the Gittite.
  nhw-BL: Huajca amo quihuicaque nopa caxa hasta Ialtepe David. David tlanahuati ma
    quihuicaca ipan ichaj se tlacatl catli itoca Obed Edom catli hualajqui altepetl
    Gat.
  swh-ONEN: Hakulichukua hilo Sanduku akae nalo katika Mji wa Daudi. Badala yake,
    akalipeleka nyumbani kwa Obed-Edomu, Mgiti.
  bba-bba: U ǹ dere bu ɡinɑ kɑ tu dɑ win yɛnuɔ Yerusɑlɛmuɔ. U derɑ bɑ kɑ tu dɑwɑ
    Obɛdi Edɔmu Gɑtiɡiin yɛnuɔ.
  eng-KJVCPB: So David brought not the ark home to himself to the city of David, but
    carried it aside into the house of Obed-edom the Gittite.
  luo-luo: Omiyo ne ok okawo Sandug Muma mar Nyasaye mondo odhigo e Dala Maduongʼ
    mar Daudi, to nobaro otere e od Obed-Edom ja-Giti.
  meu-meu: Taunabunai David ese maua helaḡana na ena gabu, David ena hanua, se laohaia,
    to e heaulaia siri, Obed-edom, tau Gata, ena ruma e laohaia.
  npi-ULB: यसैले दाऊदले उक्‍त सन्‍दूकलाई दाऊदको सहरमा सारेनन्, तर एकातिर लागेर गित्ती
    ओबेद-एदोमको घरमा राखे ।
  yor-yor: Kò gbé àpótí ẹ̀rí náà wá sí ọ̀dọ̀ ará rẹ̀ ní ìlú ti Dafidi dípò èyí, ó
    sì gbé e yà sí ilé Obedi-Edomu ará Gitti.
  pes-OPCB: بنابراین تصمیم گرفت به جای شهر داوود، آن را به خانهٔ عوبید ادوم که از
    جت آمده بود، ببرد.
  tgl-ULB: Kaya hindi inilipat ni David ang kaban ng tipan sa lungsod ni David, ngunit
    inilagak ito sa bahay ni Obed-edom na taga-Gat.
  hui-hui: Ani lowa Debidi ibugua Anduane Homogonaga Mbogoyi biago ibunaga tano Yarusaleme
    nayupe wahalu hariga mendeha yu pubagi halu pene. Puwa tano mbira mini Gede winigo
    ogoniali mbira mini Obededomo henego ogoni ibunaga anda mo ngelene.
  mya-mya: သေတ္တာ​တော်​ကို​မိ​မိ​နှင့်​အ​တူ​ယေ​ရု​ရှ​လင်​မြို့ သို့​မ​ယူ​ဆောင်​တော့​ချေ။
    ယင်း​သို့​ယူ​ဆောင်​မည့် အ​စား​သေတ္တာ​တော်​ကို​ဂိတ္တိ​မြို့​သား​သြ​ဗ ဒေ​ဒုံ​နာ​မည်​ရှိ​သူ​တစ်​ဦး​၏​အိမ်​၌​ထား​ခဲ့​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་མ་དྲངས་པར།
    དེ་ལས་བཟློགས་ཏེ་གཱད་པ་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་དུ་གདན་དྲངས་སོ། །
  sna-sna: Haana kutora areka kuti ive naye muguta raDhavhidhi. Asi akaenda nayo kuimba
    yaObhedhi-Edhomu muGiti.
  spa-BLM: Así que David no trasladó el arca con él a la ciudad de David, sino que
    la llevó a un lado, a la casa de Obed-Edom el gitano.
  cac-cac: Majxo yic'cot te' vin̈ b'aj cajan chi', an̈ej to ix yal vin̈ to scan te'
    d'a spat vin̈aj Obed-edom aj Gat.
  swh-ULB: Kwaiyo Daudi hakuleta sanduku kwenye mji wa Daudi, lakini aliweka pembeni
    mwa nyumba ya Obedi Edomu Mgiti.
  bel-bel: І не павёз Давід каўчэга да сябе, у горад Давідаў, а завярнуў яго да дома
    Авэдара Гэцяніна.
  deu-ELBBK: Und David ließ die Lade nicht zu sich einkehren in die Stadt Davids;
    und er ließ sie beiseite bringen in das Haus Obed-Edoms, des Gatiters.
  mbb-OT: Ne zutun neisip din he kenè din en ed-uwiten diyà te inged din haazà is
    Kavan. Diyè din itaǥak haazà te valey ni Obed Edom he tig-Gat.
  mal-2015: അങ്ങനെ ദാവീദ് പെട്ടകം തന്റെ അടുക്കൽ ദാവീദിന്റെ നഗരത്തിൽ കൊണ്ടുവരാതെ ഗിത്യനായ
    ഓബേദ്-എദോമിന്റെ വീട്ടിലേക്കു മാറ്റി കൊണ്ടുപോയി.
  rmc-rmc: Avke o David na diňa te ľidžal e archa ke peste andro Jeruzalem, ale ľigenďa
    la andro kher ko Obed-Edom, savo sas andral o Gat.
  pes-OPV: پس داود تابوت را نزد خود به شهر داود نياورد بلکه آن را به خانه عُوبيد اَدُوم
    جَتِّي برگردانيد.
  ron-1924: Давид н-а трас кивотул ла ел, ын четатя луй Давид, чи л-а дус ын каса
    луй Обед-Едом дин Гат.
  ben-OBCV: নিয়ম-সিন্দুকটিকে তিনি দাউদ-নগরে, নিজের কাছে নিয়ে আসেননি। তার পরিবর্তে
    তিনি সেটি গাতীয় ওবেদ-ইদোমের বাড়িতে এনে রেখেছিলেন।
  som-som: Sidaas daraaddeed Daa'uud sanduuqii ma geeyn magaaladiisii, laakiinse gees
    buu ugu leexshay gurigii Cobeed Edoom kii reer Gad.
  lat-VUC: et ob hanc causam non adduxit eam ad se, hoc est, in civitatem David, sed
    avertit in domum Obededom Gethæi.
  eng-ASVBT: So David removed not the ark unto him into the city of David, but carried
    it aside into the house of Obed-edom the Gittite.
  ita-1885: E Davide non ritrasse l'Arca appresso di sè, nella Città di Davide; ma
    la fece ridurre dentro alla casa di Obed-Edom Ghitteo.
  eng-LXXUP: So David brought not the ark home to himself into the city of David,
    but he turned it aside into the house of Obed-edom the Gittite.
  eng-ULB: So David did not move the ark to the city of David, but put it aside in
    the house of Obed Edom the Gittite.
  spa-VBL: Así que David no trasladó el Arca de Dios para que estuviera con él en
    la Ciudad de David. En lugar de eso, hizo que la llevaran a la casa de Obed-edom
    de Gat.
  fra-_FOB: Aussi David ne retira pas l'arche chez lui, dans la cité de David; mais
    il la fit conduire dans la maison d'Obed-Édom, le Guitthien.
  mal-mal: അതുകൊണ്ട് ദാവീദ് പെട്ടകം തന്റെ അടുക്കൽ ദാവീദിന്റെ നഗരത്തിൽ കൊണ്ടുവരാതെ
    ഗിത്യനായ ഓബേദ്-ഏദോമിന്റെ വീട്ടിലേക്കു കൊണ്ടുപോയി.
  urd-GVR: Chunāṅche us ne faislā kiyā ki ham ahd kā sandūq Yarūshalam nahīṅ le jāeṅge
    balki use Obed-adom jātī ke ghar meṅ mahfūz rakheṅge.
  suz-BL: मोपतीके दाऊदम मेको सन्‍दोस कोव़शा वोइक्‍चा कली आ सहर मलदा बाक्‍त। आ कोव़शा
    वोइक्‍चा आ पा ङा गित्त आ खिं ङा ओबेद-एदोम आ खिं लदमे बाक्‍त।
  ita-1927: E Davide non ritirò l’arca presso di sé, nella città di Davide, ma la
    fece portare in casa di Obed-Edom di Gath.
  ckb-ckb: لەبەر ئەوە داود سندوقەکەی نەگواستەوە بۆ لای خۆی بۆ شاری داود، بەڵکو بردییە
    ماڵی عوبێد ئەدۆمی گەتی.
  eng-BBE: So David did not let the ark come back to him to the town of David, but
    had it turned away and put into the house of Obed-edom the Gittite.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಮಂಜೂಷವನ್ನು ದಾವೀದನ ಪಟ್ಟಣಕ್ಕೆ ತನ್ನ ಬಳಿಗೆ ಸೇರಿಸಿಕೊಳ್ಳದೆ, ಗಿತ್ತೀಯನಾದ
    ಓಬೇದ್ ಏದೋಮನ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: பெட்டியைத் தன்னிடம் தாவீதின் நகரத்திலே கொண்டுவராமல், அதைக் கித்தியனாகிய
    ஓபேத் ஏதோமின் வீட்டில் சேர்த்தான்.
  spa-RV-1909: Y no trajo David el arca á su casa en la ciudad de David, sino llevóla
    á casa de Obed-edom Getheo.
  ron-BTF: Astfel David nu a adus chivotul acasă la el, în cetatea lui David, ci l-a
    dus deoparte, în casa lui Obed-Edom, din Gat.
  eng-WEBP: So David didn’t move the ark with him into David’s city, but carried it
    aside into Obed-Edom the Gittite’s house.
  eng-FBV: So David did not move the Ark of God to be with him in the City of David.
    Instead, he had it taken to the home of Obed-edom the Gittite.
  nld-1939: En hij wilde de ark niet bij zich opnemen in de Davidstad, maar gaf haar
    een onderdak in het huis van Obed-Edom, den Gatiet.
  nch-BL: Huajca amo quihuicaque nopa caxa hasta Ialtepe David. David tanahuati ma
    quihuicaca ipan ichaj se tacat cati itoca Obed Edom ten altepet Gat.
  vie-1934: Vậy, Đa-vít không thỉnh hòm về nhà mình tại trong thành Đa-vít, nhưng
    biểu đem để vào nhà Ô-bết-Ê-đôm, là người Gát.
  hin-CV: इसलिये दावीद संदूक को दावीद-नगर में नहीं ले गए, बल्कि वे संदूक को गाथ ओबेद-एदोम
    के घर पर ले गए.
  spa-BES: Entonces, David no dejó que el arca volviera a él a la ciudad de David,
    sino que la rechazó y la puso en la casa de Obed-edom, de Gat.
  tdx-tdx: Aa le tsy nendese’ i Davide moly ama’e mb’an-drova’ i Davide mb’eo i vatay
    fa nampitsile’e mb’ añ’anjomba’ i Ovede­dome nte Gate ao.
  tha-KJV: ดาว​ิดจึ​งม​ิ​ได้​ทรงย้ายหีบไปไว้ในนครของดาวิด แต่​ทรงนำหีบแวะไปไว้​ที่​บ้านโอเบดเอโดมคนกัท
  por-BR-2018: Por isso Davi não trouxe a arca a si, à cidade de Davi; em vez disso
    ele a trouxe à casa de Obede-Edom, o geteu.
  deu-ELO: Und David ließ die Lade nicht zu sich einkehren in die Stadt Davids; und
    er ließ sie beiseite bringen in das Haus Obed-Edoms, des Gathiters.
  eng-WYC-2018: And for this cause he brought not it to him, that is, into the city
    of David, but he turned it into the house of Obededom of Gath. (And for this reason
    he did not bring it back with him, that is, to the City of David, but he left
    it at the house of Obededom the Gittite.)
  epo-epo: Kaj David ne transportigis la keston al si, en la urbon de David, sed li
    direktis ĝin en la domon de Obed-Edom, la Gatano.
  uig-PIN: Xunga Dawut ǝⱨdǝ sanduⱪini ɵzi turuwatⱪan «Dawut xǝⱨiri»gǝ yɵtkǝp kǝlmǝy,
    Gatliⱪ Obǝd-Edomning ɵyigǝ apirip ⱪoydi.
  beo-beo: Amaiba:le, e da amo Yelusaleme moilai bai bagadega hame gaguli masunu dawa:i.
    E da logo yolesili, dunu ea dio amo Oubede Idome (Ga:de moilai dunu) amo ea diasuga
    Gousa:su Sema Gagili gaguli asi.
  tpi-OTNT: Olsem na Devit i no kisim Bokis Kontrak i go long Taun Bilong Devit, em
    Jerusalem. Nogat. Em i lusim rot bilong Jerusalem na i kisim Bokis Kontrak i go
    long haus bilong Obetidom, wanpela man bilong taun Get.
  hau-SA: Don haka bai ɗauki akwatin alkawarin ya kasance tare da shi a Birnin Dawuda
    ba. A maimakon haka, ya kai shi gidan Obed-Edom mutumin Gat.
  uig-LAT: Shunga Dawut ehde sanduqini özi turuwatqan «Dawut shehiri»ge yötkep kelmey,
    Gatliq Obed-Édomning öyige apirip qoydi.
  nde-nde: Kasazange alithathe ibhokisi lesivumelwano ukuze libe kuye eMzini kaDavida.
    Kodwa-ke walisa eceleni endlini ka-Obhedi-Edomi umGithi.
  ton-ton: Ko ia naʻe ʻikai ʻomi ai ʻe Tevita ʻae puha ʻoe fuakava kiate ia ki he
    Kolo ʻo Tevita, ka naʻa ne afe atu mo ia ki he fale ʻo ʻOpeti-itomi ko e tangata
    Kati.
  ces-1613: Pročež nepřenesl David truhly k sobě do města Davidova, ale obrátil ji
    do domu Obededoma Gittejského.
  eng-WMB: So David didn’t move the ark with him into David’s city, but carried it
    aside into Obed-Edom the Gittite’s house.
  tam-TCV: எனவே அவன் பெட்டியைத் தாவீதின் நகரத்திற்கு எடுத்துச் செல்லவில்லை. அதற்குப்
    பதிலாக கித்தியனான ஓபேத் ஏதோமின் வீட்டிற்குக் கொண்டுபோனான்.
  ceb-ULB: Busa wala gidala ni David ang sudlanan sa kasabotan ngadto sa siyudad ni
    David, apan gibutang kini sa balay ni Oben Edom nga kaliwat ni Gite.
  pol-UBG: Dlatego Dawid nie wprowadził arki do siebie, do miasta Dawida, lecz wprowadził
    ją do domu Obed-Edoma Gittyty.
  urd-GVU: چنانچہ اُس نے فیصلہ کیا کہ ہم عہد کا صندوق یروشلم نہیں لے جائیں گے بلکہ
    اُسے عوبید ادوم جاتی کے گھر میں محفوظ رکھیں گے۔
  deu-1912: Darum ließ er die Lade Gottes nicht zu sich bringen in die Stadt Davids,
    sondern lenkte sie hin ins Haus Obed-Edoms, des Gahtiters.
  kan-2017: ಮಂಜೂಷವನ್ನು ದಾವೀದ ನಗರಕ್ಕೆ ತಾರದೇ, ಗತ್ ಊರಿನ ಓಬೇದೆದೋಮನ ಮನೆಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Aram made fek David nge un ngak nga Jerusalem. Ya n’en ni rin’ e digey
    u lan e naun rok be’ nib mo’on ni Obed Edom fithingan, nri be’ ko fare binaw nu
    Gath.
  hlt-MCSB: Te dongah David loh thingkawng te David khopuei la amah neh puei voel
    pawt tih Ghitti Obededom imkhui la a hooi.
  mdy-ETH: ዬያሮ ዳውቴ ጫኣቁሞ ሳኣፂኖ ዬሩሳላሜ ዔኪ ዓኣዺፆ ሃሺ ጋኣቴ ካታማ ናንጋ፥ ዖቤድዔዶኦሜ ማኣራ ጌሤኔ።
  twi-ASANTE: Enti, Dawid yɛɛ nʼadwene sɛ ɔnna mfa Apam Adaka no nkɔ Dawid kuro no
    mu. Mmom, ɔde kɔɔ Gatni, Obed-Edom fie wɔ Gat.
  eng-WEBU: So David didn’t move the ark with him into David’s city, but carried it
    aside into Obed-Edom the Gittite’s house.
  wal-wal: Hegaa gishshau, Taabootaa banaara Daawita Katamaa efibeenna. SHin Gaatiyaa
    Obeedi-Eedooma giyo bitaniyaa soo efiis.
  spa-PDDPT: Así que David no llevó consigo el Arca a la Ciudad de David, más bien
    la desvió a la casa de Obed-edom geteo.
  gun-gun: Ha'e rami vy Davi ndogueruxevei Senhor ayvu ryru guekoa katy. Ha'e rami
    'rãgue py Gate guigua Obede-Edom va'e ro py ranhe ogueraa uka.
  ilo-ULB: Saan ngarud nga inyalis ni David ti lakasa iti siudad ni David, ngem impanna
    daytoy iti balay ni Obed Edom a Geteo.
  kpg-kpg: David digi kae di maa dalia ia gi Jerusalem. Mee gu dugu hua di maa i di
    hale o dahi daane dono ingoo go Obed-Edom, tangada mai di waahale go Gath.
  uig-ARA: شۇڭا داۋۇت ئەھدە ساندۇقىنى ئۆزى تۇرۇۋاتقان «داۋۇت شەھىرى»گە يۆتكەپ كەلمەي،
    گاتلىق ئوبەد-ئېدومنىڭ ئۆيىگە ئاپىرىپ قويدى.
  sus-sus: Na lɔxɔɛ Dawuda mu saatɛ kankira xanin a xɔnyi Darisalamu. A naxa a raso
    Obedo Edon xa banxi kui, naxan na Gati.
  pon-2006: Depit eri sohte ketikilahng nan Serusalem. Ahpw, e ketikihdi nan imwen
    ohl emen ede Oped Edom, towe mehlel en kahnimw Kad.
  ksd-ksd: Damana David pa i ga mainge ba na kap ra bok na kunubu tar ta ra pia na
    pal kai David, i ga vana irai me ma i ga vung ia ta ra pal kai Obed-Edom ra te
    Gat.
  tur-YTC: Bunun üzerine David sandığı kendisiyle birlikte David kentine götürmedi,
    ama onu Gadlı Oved Edom'un evine saptırıp götürdü.
  grc-BRENT: Καὶ οὐκ ἀπέστρεψε Δαυὶδ τὴν κιβωτὸν πρὸς ἑαυτὸν εἰς πόλιν Δαυὶδ, καὶ
    ἐξέκλινεν αὐτὴν εἰς οἶκον Ἀβεδδαρὰ τοῦ Γεθαίου.
  ind-AYT: Daud tidak mau memindahkan tabut itu ke tempatnya, ke kota Daud, melainkan
    membawanya ke rumah Obed-Edom, orang Gat itu.
  nya-nya: Iye sanapitenso nalo Bokosi la Mulungu ku Mzinda wa Davide. Mʼmalo mwake
    anapita nalo ku nyumba ya Obedi-Edomu Mgiti.
  hrv-hrv: Nije dao svratiti Kovčega k sebi u Davidov grad nego ga skloni u kuću Obed-Edoma
    Gitejca.
  mps-mps: Tama tialima, Devitgo te halobage te Devit agai taun, te Jerusalemba sela
    pabeo. Menio. Agai te Jerusalemba pabo sunumi tagalama, te Dąų Wali Bomai Po
    Muani Halobage te bidi Obetidomgo beba mugi pali, te Get taun bidi me deli dao.
  tpi-tpi: Olsem na Devit i no kisim Bokis Kontrak i go long Taun Bilong Devit, em
    Jerusalem. Nogat. Em i lusim rot bilong Jerusalem na i kisim Bokis Kontrak i go
    long haus bilong Obetidom, wanpela man bilong taun Get.
  dan-1931: Og David flyttede ikke Arken hen hos sig i Davidsbyen, men lod den sætte
    ind i Gatitten Obed-Edoms Hus.
  vie-OVCB: Vậy, Đa-vít quyết định rước Hòm về nhà của Ô-bết Ê-đôm, người Gát, thay
    vì đem về Thành Đa-vít.
  guj-2017: તેથી દાઉદ કોશને પોતાને ત્યાં દાઉદનગરમાં લાવ્યો નહિ, પણ તેને બીજે સ્થળે
    એટલે ગિત્તી ઓબેદ-અદોમના ઘરમાં લઈ ગયો.
  pon-2006A: Depit eri sohte ketikilahng nan Serusalem. Ahpw, e ketikihdi nan imwen
    ohl emen ede Oped Edom, towe mehlel en kahnimw Kad.
  por-BRBSL: Então David não moveu a arca com ele para a cidade de David, mas a levou
    para a casa de Obed-Edom, o Gittita.
  cth-cth: Devit ni thingkong teh Devit khopui a ma koe hrueng laipalah Git tami Obededom
    im vah a hruek.
  twi-twi: Enti Dawid yɛɛ nʼadwene sɛ ɔnna mmfa Apam Adaka no nkɔ Dawid kurow no mu.
    Mmom, ɔde kɔɔ Gatni, Obed-Edom fi wɔ Gat.
  hlt-hlt: Te dongah David loh thingkawng te David khopuei la amah neh puei voel pawt
    tih Ghitti Obededom imkhui la a hooi.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑfiti í nyie nkɛ bo kònnɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu o ciɛ,
    kɛ́duɔ́ nkɛ̀ bɛ̀ɛ dì kɔ̀tɛnɛ̀ Kɑti ɛì kou Obɛdi-Edɔmmu cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamagh amizɨ, Devit Boksiam inigh Devitɨn Nguibar Ekiamɨn mangan aghuagha,
    a inigha Jerusalemɨn zuir tuavim ategha ghua, Getɨn nguibar ekiamɨn gumazir mam,
    Obetidomɨn dɨpenimɨn anetɨ.
  dop-dop: Tɑfiiti tɑ ponɑ Ɩsɔ ɑtɑkɑɑ kɛ́ ɩ tɛɣɛ kʋyɑkʋ ŋkʋ, Kɑtɩ tʋ Opɛtɩ-Ɩtɔm tɛɣɛ
    ɩ sɩɩ-ɩ.
  azb-azb: Buna görə də Davud sandığı öz yanına – Davudun şəhərinə gətirmədi, onu
    yolundan döndərib Qatlı Oved-Edomun evinə qoydu.
  eng-DBY: And David brought not the ark home unto himself into the city of David,
    but he carried it aside into the house of Obed-Edom the Gittite.
  hin-2017: तब दाऊद सन्दूक को अपने यहाँ दाऊदपुर में न लाया, परन्तु ओबेदेदोम नामक गती
    के यहाँ ले गया।
  eng-YLT: And David hath not turned aside the ark unto himself, unto the city of
    David, and turneth it aside unto the house of Obed-Edom the Gittite.
  eng-WYC-2017: And for this cause he brought not it to him, that is, into the city
    of David, but he turned it into the house of Obededom of Gath.
  eng-WMBB: So David didn’t move the ark with him into David’s city, but carried it
    aside into Obed-Edom the Gittite’s house.
  urd-GVH: चुनाँचे उसने फ़ैसला किया कि हम अहद का संदूक़ यरूशलम नहीं ले जाएंगे बल्कि
    उसे ओबेद-अदोम जाती के घर में महफ़ूज़ रखेंगे।
  rug-rug: Ke lopu paleke la nia sa pa Zerusalema si asa, ba kekere mokue mo pa siraṉa,
    meke la vekoa sa pa vetu te Opeti Edomu. Keke tie pa vasileana Qati si asa.
  gaz-gaz: Innis akka taabonni isa wajjin Magaalaa Daawit keessa jiraatuuf ofitti
    hin fudhanne. Qooda kanaa gara mana Oobeed Edoom namicha Gitii sanaatti geesse.
  fra-LSG: David ne retira pas l’arche chez lui dans la cité de David, et il la fit
    conduire dans la maison d’Obed-Édom de Gath.
  yal-yal: Nayi, Dawuda mi fa kankiraan xali a konni Dawudaa Taani. A yi sa a raso
    Gati kaana Obedi-Edɔn ma banxini.
  haw-1868: 'Nolaila, aole i lawe mai o Davida i ka pahu berita io na la i ke kulanakauhale
    o Davida: aka, lawe ae la oia ia mea maloko o ka hale o Obededoma ka Gata.'
  arb-NAV: وَلَمْ يَنْقُلْ دَاوُدُ تَابُوتَ الرَّبِّ إِلَيْهِ إِلَى مَدِينَةِ دَاوُدَ،
    بَلْ أَوْدَعَهُ بَيْتَ عُوبِيدَ أَدُومَ الْجَتِّيِّ.
  ewe-ewe: Eya ta David metsɔ nubablaɖaka la va eɖokui gbɔ le David ƒe Du la me o,
    ke boŋ ekɔe yi ɖada ɖe Obed Edom, ame si tso Git la ƒe aƒe me.
  eng-LEE: So David removed not the ark unto himself into the city of David, but had
    it carried round into the house of 'Obed-edom the Gittite.
  asm-FB: সেয়ে দায়ূদে নিয়ম-চন্দুক দায়ূদৰ নগৰলৈ নানিলে কিন্তু একাষৰিয়াকৈ লৈ গ’ল
    আৰু গাতীয়াৰ ওবেদ-ইদোমৰ ঘৰত থলে।
  sus-A: نَ لْشْي دَوُدَ مُ سَاتّ كَنكِرَ شَنِن عَ شْنيِ دَرِ سَلَمُ. عَ نَشَ عَ رَ سٌ
    عٌبٍدٌ عٍدٌن شَ بَنشِ كُي، نَشَن نَ فَتِ.
  fra-SBL: David ne transporta donc pas l'arche avec lui dans la ville de David, mais
    il la porta à l'écart, dans la maison d'Obed-Edom, le Gittien.
  hbo-hbo: וְלֹֽא־הֵסִ֨יר דָּוִ֧יד אֶת־הָאָרֹ֛ון אֵלָ֖יו אֶל־עִ֣יר דָּוִ֑יד וַיַּטֵּ֕הוּ
    אֶל־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם הַגִּתִּֽי׃
  kik-kik: Tondũ ũcio Daudi ndaathiire na ithandũkũ rĩu Itũũra-inĩ Inene rĩa Daudi.
    Handũ ha ũguo, aarĩtwarire kwa Obedi-Edomu ũrĩa Mũgiiti.
  fra-NCL: David ne retira pas l’arche chez lui, dans la cité de David, et il la fit
    conduire dans la maison d’Obédédom de Geth.
  cek-AK: To pongah David mah Sithaw ih thingkhong to angmah khaeah David ih vangpui
    thungah sin ai; ayae ving moe, Gitti kami Obed-Edom im ah sinh o lat.
  cuk-cuk: Degisoggu, David, Bab-Dummad-Ulu e-neggwebur-David-nugadse sessulid, Gat-neggweburgined-Obed-Edomʼye-nugad-negse
    sesad.
  uig-CYR: Шуңа Давут әһдә сандуғини өзи туруватқан «Давут шәһири»гә йөткәп кәлмәй,
    Гатлиқ Обәд-Едомниң өйигә апирип қойди.
  tel-2017: కాబట్టి దావీదు, మందసాన్ని దావీదు పట్టణానికి తీసుకుపోకుండా గిత్తీయుడైన
    ఓబేదెదోము ఇంట్లోకి దాన్ని తీసుకువెళ్ళాడు.
  hat-BSA: Pou sa, David pa t pran lach la avèk li lavil David, men te pran l sou
    kote kay Obed-Édom an nan Gath.
  kos-kos: Ke ma inge David el tia us Tuptup sac in welul nu Jerusalem, a el filiya
    in lohm sin sie mwet pangpang Obed Edom, in siti Gath.
  hbo-WLC: וְלֹֽא־הֵסִ֨יר דָּוִ֧יד אֶת־הָאָר֛וֹן אֵלָ֖יו אֶל־עִ֣יר דָּוִ֑יד וַיַּטֵּ֕הוּ
    אֶל־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם הַגִּתִּֽי׃
  ibo-ibo: O bubataghị igbe ọgbụgba ndụ ahụ nʼime obodo Devid, kama o bugara ya nʼụlọ
    Obed-Edọm, onye Git.
  ory-ory: ତହୁଁ ଦାଉଦ ଦାଉଦ-ନଗରକୁ ଆପଣା ନିକଟକୁ ସିନ୍ଦୁକ ଆଣିଲେ ନାହିଁ, ମାତ୍ର ତାହା ନେଇ ପଥପାର୍ଶ୍ୱସ୍ଥ
    ଗାଥୀୟ ଓବେଦ୍‍-ଇଦୋମର ଗୃହରେ ରଖିଲେ।
  chk-chk: Iei mine Tafit esap mochen angei ewe pworofel pwe epwe uwalong lon Jerusalem,
    nge a uwala ngeni imwen Opet-etom ewe re Kit.
  rop-rop: En im nomo bin deigim det Boks langa Jerusalem. Imbin libum det Boks langa
    det haus blanga wan men neim Obedidam hubin kaman brom det taun gulum Geth.
  ukr-1871: І не повіз Давид скринї до себе, до Давидового міста, а завернув її до
    дому Обедедома Гетїя.
  deu-1951: Darum ließ David die Lade Gottes nicht zu sich in die Stadt Davids bringen,
    sondern ließ sie beiseite führen in das Haus Obed-Edoms, des Gatiters.
  eng-JPS: So David removed not the ark unto him into the city of David, but carried
    it aside into the house of Obed-edom the Gittite.
  srp-1865: I ne prenese David kovèega k sebi u grad Davidov, nego ga skloni u kuæu
    Ovid-Edoma Getejina.
  lug-lug: Awo n’atatwala ssanduuko mu kibuga kya Dawudi, naye n’agitwala mu nnyumba
    ya Obededomu Omugitti.
  heb-heb: ולא הסיר דויד את הארון אליו אל עיר דויד ויטהו אל בית עבד אדם הגתי׃
  ben-IRV: সিন্দুকটি তিনি দায়ূদ শহরে নিজের কাছে নিয়ে গেলেন না, তিনি সেটি নিয়ে গাতীয়
    ওবেদ ইদোমের বাড়িতে রাখলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਸੰਦੂਕ ਨੂੰ ਆਪਣੇ ਕੋਲ ਦਾਊਦ ਦੇ ਨਗਰ ਵਿੱਚ ਨਾ ਲਿਆਇਆ, ਸਗੋਂ ਗਿੱਤੀ ਓਬੇਦ-ਅਦੋਮ
    ਦੇ ਘਰ ਵਿੱਚ ਉਸ ਨੂੰ ਰੱਖ ਛੱਡਿਆ
  mya-JVB: မိမိနေရာဒါဝိဒ် မြို့ ထဲသို့ သေတ္တာ တော်ကို မ ဆောင် ဘဲ ဂိတ္တိ လူဩဗဒေဒုံ
    အိမ် သို့ လွှဲ ၍ ဆောင်သွားလေ၏။
  hmo-hmo: Unai dainai Davida ese Taravatu Maua be iena gabu, Davida ena Hanua, ia
    abia lao lasi. To ia haheaua siri, Obeda Edoma ena ruma dekenai ia atoa. Obeda
    be Gata hanua tauna.
  urd-urd: इसलिए दाऊद सन्दूक़ को अपने यहाँ दाऊद के शहर में न लाया बल्कि उसे बाहर ही
    जाती 'ओबेदअदोम के घर में ले गया
  rus-SYN: И не повез Давид ковчега к себе, в город Давидов, а обратил его к дому
    Аведдара Гефянина.
  bqc-SIM: Ɔ̃ i sɛ sùò a wɛ̃́lɛu lↄo, à lìlɛ tàò Gata gbɛ̃́ Ɔbɛdɛdↄũ bɛ.
  tcz-CHONGTHU: Hijeh chun David injong Pathen thingkong chu David khopia poh lut
    joh sangin Gath mipa Obed-edom insung a analhut jotan ahi.
  mar-mar: त्यामुळे दावीदाने दावीद नगरात तो कोश आणला नाही, पण तो ओबेद-अदोम गीत्ती
    याच्या घरात एकाबाजूला नेऊन ठेवला.
  qub-qub: Chaymi Davidpa siudäninman Tayta Diospa babulninta manana apayta munarannachu.
    Chaymi niran Obed-edompa wasillanman churananpaj. Chay runaga caran Gat runami.
  bqp-bqp: U ǹ dere bu ginɑ kɑ tu dɑ win yɛnuɔ Yerusɑlɛmuɔ. U derɑ bɑ kɑ tu dɑwɑ
    Obɛdi Edɔmu Gɑtigiin yɛnuɔ.
  hat-hat: Se konsa, li pran desizyon pa pote Bwat Kontra Seyè a lakay li nan lavil
    David. Li fè yo pote l' kay Obèd-Edon, yon moun lavil Gat.
  eng-BSB: So he did not move the ark with him to the City of David; instead, he took
    it aside to the house of Obed-edom the Gittite.
  eng-WEBPB: So David didn’t move the ark with him into David’s city, but carried
    it aside into Obed-Edom the Gittite’s house.
  kbq-kbq: E'inage nehuno Deviti'a ana huhagerafi huvempage vogisia erino noma'arega
    ovu'neanki, Gati kumate ne' Obed-Edomu nompi eri kantiteno ante'ne.
  nhe-BL: Huajca ax quihuicaque nopa caxa hasta Ialtepe David. David tlanahuati ma
    quihuicaca ipan ichaj se tlacatl tlen itoca Obed Edom tlen hualajqui altepetl
    Gat.
  gub-BL: A'e rupi Tawi nueraha kwaw Tupàn Ze'eg Hyru uzeupi Zeruzarez tawhu pe. Wezar
    awa Omez-Enom her ma'e Kaz tawhu parer hàpuz pupe.
  eng-DRA: And therefore he brought it not home to himself, that is, into the city
    of David, but carried it aside into the house of Obededom the Gethite.
