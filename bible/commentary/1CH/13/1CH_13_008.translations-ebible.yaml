  deu-1951: David aber und ganz Israel spielten vor Gott her mit aller Macht, mit
    Liedern und Harfen, mit Psaltern und Handpauken, mit Zimbeln und Trompeten.
  eng-JPS: And David and all Israel played before God with all their might; even with
    songs, and with harps, and with psalteries, and with timbrels, and with cymbals,
    and with trumpets.
  srp-1865: A David i sav narod Izrailjev igrahu pred Bogom iz sve snage pjevajuæi
    i udarajuæi u gusle i u psaltire i u bubnje i u kimvale i trubeæi u trube.
  lug-lug: Dawudi ne Isirayiri yenna ne basanyuka nnyo mu maaso ga Katonda n’amaanyi
    gaabwe gonna, nga bayimba nga bakuba entongooli, n’ennanga, n’ebitaasa, n’ebisaala,
    n’amakondeere.
  heb-heb: ודויד וכל ישראל משחקים לפני האלהים בכל עז ובשירים ובכנרות ובנבלים ובתפים
    ובמצלתים ובחצצרות׃
  ben-IRV: আর দায়ূদ ও সমস্ত ইস্রায়েলীয়েরা সদাপ্রভুর সামনে তাঁদের সমস্ত শক্তি দিয়ে
    গান গাইছিলেন এবং সুরবাহার, বীণা, খঞ্জনী, করতাল ও তূরী বাজাচ্ছিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਆਪਣੇ ਸਾਰੇ ਬਲ ਨਾਲ ਗੀਤ ਅਤੇ ਰਾਗਾਂ
    ਨੂੰ ਗਾਉਂਦੇ, ਸਿਤਾਰ ਤੇ ਤੰਬੂਰਾ ਅਤੇ ਢੋਲਕ, ਅਤੇ ਛੈਣੇ ਅਤੇ ਤੁਰ੍ਹੀਆਂ ਨੂੰ ਵਜਾਉਂਦੇ ਹੋਏ ਤੁਰੇ।
  mya-JVB: ဒါဝိဒ် နှင့် ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် သီချင်း ဆိုလျက် စောင်း ၊ တယော
    ၊ ပတ်သာ ၊ နှဲခရာ၊ ခွက်ကွင်း ၊ တံပိုး တို့ကို ကိုင်လျက် ထာဝရဘုရားရှေ့တော်၌ အား
    ထုတ်၍ တီးမှုတ် ကြ၏။
  hmo-hmo: Davida bona Israela taudia ibounai idia mavaru, mai edia goada ibounai,
    bona mai edia moale bada danu, Dirava do idia hanamoa totona. Ane idia abia, bona
    gita, gaba, tareko idia botaia, bona kibi idia hiriria.
  urd-urd: और दाऊद और सारा इस्राईल, ख़ुदा के आगे बड़े ज़ोर सेहम्द करते और बरबत और
    सितार और दफ़ और झांझ और तुरही बजाते चले आते थे।
  rus-SYN: Давид же и все Израильтяне играли пред Богом из всей силы, с пением, на
    цитрах и псалтирях, и тимпанах, и кимвалах и трубах.
  bqc-SIM: Davidi ń Isailiↄ lɛ́ ↄ̃wã Lua aɛ ń gbãa pua lɛ́u ḿpii ń lɛsiao. Wàlɛ
    mↄↄnalɛ ń kúuo ń gã̀ao ń sɛ̃́sɛ̃naↄ ń kã̀aeↄ.
  tcz-CHONGTHU: Hichun David le Israel mipite chun Pathen ang ah kipah le thanom tah
    in la asauvin, selangdah le semjang asaiyun, khongle dah chule kipa khutbeh toh
    thon saki pengkul ana mut uvin ahi.
  mar-mar: दावीद आणि सर्व इस्राएल आपल्या सर्व शक्तीने देवापुढे जल्लोष करत चालले होते.
    ते स्तुतिगीते गात, वीणा, सतार, डफ झांजा, कर्णे इत्यादी वाद्ये वाजवत ते चालले होते.
  qub-qub: Davidpis llapan Israelcunawan aywaran Tayta Diospa babulninpa ñaupanta
    llapan callpanwan alabashpan, pinticachar arpacunata, arpano salteriota, panderëtacunata,
    latillucunata, trompëtacunata tucashpan.
  bqp-bqp: Mɑ Dɑfidi kɑ Isirelibɑ kpuro bɑ bu swĩi bɑ mɔrɔkunu soomɔ kɑ gɔ̃ɔgenu,
    kɑ bɑrɑ kpɑ̃nu, kɑ sɛkɛtirɛnu, kɑ yɑnkokonu. Mɑ bɑ womusu mɔ̀ bɑ yɑɑmɔ kɑ ben
    dɑm kpuro bɑ kɑ Gusunɔ sɑ̃ɑmɔ.
  hat-hat: David ansanm ak tout moun Izrayèl yo menm t'ap danse ak tout nanm yo. Yo
    t'ap chante fè lwanj Seyè a, yo t'ap jwe gita ak bandjo, yo t'ap bat tanbouren
    ak senbal, yo t'ap kònen twonpèt.
  eng-BSB: David and all the Israelites were celebrating before God with all their
    might, with songs and on harps and lyres, with tambourines, cymbals, and trumpets.
  eng-WEBPB: David and all Israel played before God with all their might, even with
    songs, with harps, with stringed instruments, with tambourines, with cymbals,
    and with trumpets.
  kbq-kbq: Hagi eri'zama nevazageno'a Devit'ene Israeli vahe'mo'zanena Anumzamofo
    avuga maka hankavezmireti hu'za, hapue nehaza zavenane, lairiema nehaza zavenane
    konkena nere'za zozopanetiza, nasenasepa nehe'za ufena re'za zagamera hu'za musena
    hu'naze.
  nhe-BL: Huan David huan nochi nopa israelitame huitontiyohuiyayaj ica miyac paquilistli
    iixpa Toteco Dios ica nochi ininchicahualis. Huan nojquiya huicatiyohuiyayaj huan
    tlatzotzontiyohuiyayaj ica arpas, cítaras, panderos, címbalos huan ica tlapitzali.
  gub-BL: Na'e Tawi uzypyrog ukàgaw rupi upynyk teko paw wanehe we kury, Tupàn imuwete
    katu pà kury. Teko uzegar wà. Umupu wioràwiràn wà. Umupu ipu ma'e wà no. Umupu
    kawaw zàwenugar wà no. Upy uxi'àm tapi'ak i'ak kwer iapo pyrer wà no.
  eng-DRA: And David and all Israel played before God with all their might with hymns,
    and with harps, and with psalteries, and timbrels, and cymbals, and trumpets,
