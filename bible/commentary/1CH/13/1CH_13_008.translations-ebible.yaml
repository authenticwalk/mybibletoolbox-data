    anim.
  hlt-hlt: David neh Israel boeih tah Pathen mikhmuh ah sarhi boeih neh, laa neh,
    rhotoeng neh, thangpa neh, kamrhing neh, tlaklak neh, olueng neh luem uh.
  tbz-SIM: Dɑfiti nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ nyɑ̃nku ti Yiɛ̀ nKuyie nyììkɛ̀ nɛ̀
    bɛ wɛ̃rímú mumɔu kɛ diè nkɛ bie ntibómbonti nɛ̀ tikùtìdùùtì nɛ̀ yɛbɑ̀rɛ̀ nɛ̀ tikɑ̃penti
    nɛ̀ yɛtɑ̃tɛhe.
  msy-2020: Ezɨ Devit Israelia ko me bar moghɨra ghuava, Ikiavɨra Itir Godɨn damazimɨn
    bar akongegha pamtem ighiabagh amua an ziam fe. Me gitaba ko buaba, ko tambarinba
    ko dɨbɨarir guar avɨribav sogha sɨghabagh ivi.
  dop-dop: Ɩlɛnɑ Tɑfiiti nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ pɑ hʋlɩ pɑ lɑŋhʋlʋmlɛ nɑ luɣu kʋlʋmʋɣʋ,
    nɑ pɑ́ yooki yontu nɑ cǝmǝŋ, nɑ sɑŋkʋnɑɑ, nɑ ɑkilimɑnɑɑ, nɑ kpɛŋkpɛŋnɑɑ, nɑ ɑkɑntɛɛ.
  azb-azb: Davud və bütün İsraillilər Allahın hüzurunda həvəslə ilahi oxuyur, liralarla,
    çənglərlə, dəflərlə, sinclərlə və kərənaylarla çalıb oynayırdılar.
  eng-DBY: And David and all Israel played before God with all their might, and with
    singing, and with harps, and with lutes, and with tambours, and with cymbals,
    and with trumpets.
  hin-2017: दाऊद और सारे इस्राएली परमेश्वर के सामने तन मन से गीत गाते और वीणा, सारंगी,
    डफ, झाँझ और तुरहियां बजाते थे।
  eng-YLT: and David and all Israel are playing before God, with all strength, and
    with songs, and with harps, and with psalteries, and with timbrels, and with cymbals,
    and with trumpets.
  eng-WYC-2017: And David and all Israel played before the Lord, with all might, in
    songs, and in harps, and psalteries, and in tympans, and in cymbals, and trumps.
  eng-WMBB: David and all Israel played before God with all their might, even with
    songs, with harps, with stringed instruments, with tambourines, with cymbals,
    and with shofars.
  urd-GVH: दाऊद और तमाम इसराईली गाड़ी के पीछे चल पड़े। सब अल्लाह के हुज़ूर पूरे ज़ोर
    से ख़ुशी मनाने लगे। जूनीपर की लकड़ी के मुख़्तलिफ़ साज़ भी बजाए जा रहे थे। फ़िज़ा
    सितारों, सरोदों, दफ़ों, झाँझों और तुरमों की आवाज़ों से गूँज उठी।
  rug-rug: Meke se Devita meke sari doduru tie Izireli si vala i rini sari doduru
    dia ṉiniraṉira pa peka na kera pa qinetuqetu, pude va lavatia sa Tamasa gua. Kera
    meke mikei rini sari na hapu, na laera, lopi i rini sari na daramu, buki, meke
    na sibolo.
  gaz-gaz: Daawitii fi Israaʼeloonni hundinuu humna isaanii guutuudhaan faarfannaa
    fi baganaadhaan, kiraaraa fi dibbeedhaan, kilillee fi malakataan fuula Waaqaa
    duratti gammadanii shuubbisaa.
  fra-LSG: David et tout Israël dansaient devant Dieu de toute leur force, en chantant,
    et en jouant des harpes, des luths, des tambourins, des cymbales et des trompettes.
  yal-yal: Dawuda nun Isirayila kaane yi sɛwa ki faɲi Ala yɛtagi, e yi bɛtin ba bɔlɔnne
    nun kondenne nun tanbanne nun kariɲanne nun xɔtane ra.
  haw-1868: Hookani aku la o Davida a me ka Iseraela a pau imua o ke Akua me ka ikaika
    a pau, i na mele, me na lira, na pesaleteria, na timeberela, na kimebala, a me
    na pukani.
  arb-NAV: وَرَاحَ دَاوُدُ وَسَائِرُ الشَّعْبِ يَحْتَفِلُونَ أَمَامَ الرَّبِّ بِكُلِّ
    اعْتِزَازٍ رَاقِصِينَ وَمُغَنِّينَ وَعَازِفِينَ عَلَى عِيدَانٍ وَرَبَابٍ وَدُفُوفٍ
    وَصُنُوجٍ وَأَبْوَاقٍ.
  ewe-ewe: David kple Israel ƒe aƒe blibo la katã nɔ dzidzɔ kpɔm, nɔ ɣe ɖum kple woƒe
    ŋusẽ katã le Mawu ŋkume. Wonɔ ha dzim ɖe saŋkuwo, kasaŋkuwo, asiʋuiwo, gakogoewo
    kple kpẽwo ƒe ɖiɖi ŋu.
  eng-LEE: And David and all Israel played before God with all their might, and with
    singing, and on harps, and on psalteries, and on tambourines, and with cymbals,
    and with trumpets.
  asm-FB: দায়ুদ আৰু ইস্রায়েলৰ লোকসকলে বীণা, বেহেলা, খঞ্জৰী, তাল, আৰু তূৰী বাদ্যেৰে
    গীত-গান কৰি ঈশ্বৰৰ উদ্দেশে উৎসৱ উদযাপন কৰিলে।
  sus-A: دَوُدَ نُن عِسِرَيِلَكَيٍ نَشَ سّيوَ كِ قَنيِ عَلَ يَ شْرِ. عٍ نَشَ بّيتِ
    بَ كْرَيٍ، مَشَسٍيٍ، نُن سَرَيٍ شُي رَ.
  fra-SBL: David et tout Israël jouèrent devant Dieu de toute leur force, avec des
    chants, avec des harpes, avec des instruments à cordes, avec des tambourins, avec
    des cymbales et avec des trompettes.
  hbo-hbo: וְדָוִ֣יד וְכָל־יִשְׂרָאֵ֗ל מְשַׂחֲקִ֛ים לִפְנֵ֥י הָאֱלֹהִ֖ים בְּכָל־עֹ֑ז
    וּבְשִׁירִ֤ים וּבְכִנֹּרֹות֙ וּבִנְבָלִ֣ים וּבְתֻפִּ֔ים וּבִמְצִלְתַּ֖יִם וּבַחֲצֹצְרֹֽות׃
  kik-kik: Daudi na andũ a Isiraeli othe magĩkũngũĩra na hinya wao wothe marĩ mbere
    ya Ngai, makĩinaga na inanda cia mũgeeto na cia kĩnũbi, na tũhembe, na thaani
    iria ihũũrithanagio ikagamba, na tũrumbeta.
  fra-NCL: David et tout Israël dansaient devant Dieu de toute leur force, en chantant,
    et en jouant des harpes, des luths, des tambourins, des cymbales et des trompettes.
  cek-AK: David hoi Israel kaminawk boih loe, aqui kapop katoeng, cingceng, satuem
    hoi mongkahnawk to sin o moe, Angraeng hmaa ah tha hoi laasak o.
  cuk-cuk: 'David, degi, Israel-dulemarmala, Bab-Dummad-asabin bela-bela-wergu-nadapi
    guarmalad, degine, weligwaledba namaknadapi guarmarbalid. We-garmar ogornadapi
    guarmalad: Gar-arpa, gar-salterio, gar-tambor-burwigan, gar-címbalo, degi, gar-trompeta.'
  uig-CYR: Давут билән барлиқ Исраил җамаити Худаниң алдида һә дәп нәғмә-нава қилип,
    чилтар, тәмбур, дап, чаңлар вә канай-сүнайлар чалатти.
  tel-2017: దావీదూ, ఇశ్రాయేలీయులందరూ తమ పూర్ణశక్తితో దేవుని సన్నిధిలో పాటలు పాడుతూ,
    తీగ వాయిద్యాలు, తంబురాలు, కంచు తాళాలను వాయిస్తూ బాకాలు ఊదుతూ ఉన్నారు.
  hat-BSA: David avèk tout Israël t ap selebre devan Bondye avèk tout fòs yo, menm
    avèk chan, avèk gita yo, ap yo, tanbouren yo, senbal yo ak twonpèt yo.
  kos-kos: 'Ke pacl se inge David ac mwet nukewa elos onsrosro ke kuiyalos nufon in
    akfulatye God. Elos on ac srital ke mwe on inge: harp, drum, cymbal, ac trumpet.'
  hbo-WLC: וְדָוִ֣יד וְכָל־יִשְׂרָאֵ֗ל מְשַׂחֲקִ֛ים לִפְנֵ֥י הָאֱלֹהִ֖ים בְּכָל־עֹ֑ז
    וּבְשִׁירִ֤ים וּבְכִנֹּרוֹת֙ וּבִנְבָלִ֣ים וּבְתֻפִּ֔ים וּבִמְצִלְתַּ֖יִם וּבַחֲצֹצְרֽוֹת׃
  ibo-ibo: Devid na ndị Izrel niile weere ike ha niile na-aṅụ ọṅụ nʼihu Chineke, jiri
    abụ, ụbọ akwara, opi, une na ogene na iti egwu na-etekwa egwu.
  ory-ory: ପୁଣି, ଦାଉଦ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ସମସ୍ତ ଶକ୍ତି ସହିତ ଗାୟନ
