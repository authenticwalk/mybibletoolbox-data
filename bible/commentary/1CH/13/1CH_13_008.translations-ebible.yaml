verse: 1CH.013.008
translations:
  mal-C: ദാവീദും ഇസ്രായേല്യരെല്ലാവരും ദൈവസന്നിധിയിൽ സർവശക്തിയോടുംകൂടെ കിന്നരം, വീണ,
    തപ്പ്, ഇലത്താളം, കാഹളം എന്നിവ ഉപയോഗിച്ച് പാട്ടു പാടിയും നൃത്തംചെയ്തും അനുഗമിച്ചിരുന്നു.
  deu-TKW: Und David und das ganze Israel tanzten vor Gott einher mit aller Macht
    und unter Gesängen, mit Zithern, Harfen, Pauken, Cymbeln und Trompeten.
  lin-lin: Davidi mpe bato nyonso ya Isalaele bazalaki kosepela makasi na liboso ya
    Nzambe, na koyemba mpe na kobeta mandanda, banzenze, bambunda ya mike-mike, manzanza
    mpe bakelelo.
  eng-LSV: and David and all Israel are playing before God, with all strength, and
    with songs, and with harps, and with psalteries, and with timbrels, and with cymbals,
    and with trumpets.
  eng-GNV: And Dauid and all Israel played before God with all their might, both with
    songes and with harpes, and with violes, and with timbrels and with cymbales and
    with trumpets.
  eng-WEBSTER: And David and all Israel played before God with all their might, and
    with singing, and with harps, and with psalteries, and with timbrels, and with
    cymbals, and with trumpets.
  nhw-BL: Huan David huan nochi nopa israelitame huitontiyohuiyayaj ica miyac paquilistli
    iixpa Toteco Dios ica nochi ininchicahualis. Huan nojquiya huicatiyohuiyayaj huan
    tlatzotzontiyohuiyayaj ica arpas, cítaras, panderos, címbalos huan ica tlapitzali.
  swh-ONEN: Daudi pamoja na Waisraeli wote walikuwa wanasifu kwa nguvu zao zote mbele
    za Mungu, kwa nyimbo na kwa vinubi, zeze, matari, matoazi na tarumbeta.
  bba-bba: Mɑ Dɑfidi kɑ Isirelibɑ kpuro bɑ bu swĩi bɑ mɔrɔkunu soomɔ kɑ ɡɔ̃ɔɡenu,
    kɑ bɑrɑ kpɑ̃nu, kɑ sɛkɛtirɛnu, kɑ yɑnkokonu. Mɑ bɑ womusu mɔ̀ bɑ yɑɑmɔ kɑ ben
    dɑm kpuro bɑ kɑ Gusunɔ sɑ̃ɑmɔ.
  eng-KJVCPB: And David and all Israel played before God with all their might, and
    with singing, and with harps, and with psalteries, and with timbrels, and with
    cymbals, and with trumpets.
  luo-luo: Daudi kod jo-Israel duto ne miel gi tekregi duto e nyim Nyasaye ka gimor
    gi-ilo ka giwer gi thumbe gi nyatiti gi orutu gi oyieke gi kayamba kod turumbete.
  meu-meu: David bona Israel idoinai na Dirava vairanai e moale hisi dae mai goadadia
    idoinai, mai anedia bona hatai-hatai ḡaudia idau-idau bona tareko bona botabota
    auridia bona kibi reḡedia ida.
  npi-ULB: दाऊद र सम्‍पूर्ण इस्राएलले परमेश्‍वरको सामु आफ्‍नो सारा शक्तिले उत्सव मनाइरहेका
    थिए । तिनीहरू वीणा, सारङ्गी, खैंजडी, झ्‍याली र तुरहीको साथमा गाउँदै थिए ।
  yor-yor: Dafidi àti gbogbo àwọn ọmọ Israẹli ni wọ́n ṣe àjọyọ̀ pẹ̀lú gbogbo agbára
    wọn níwájú Ọlọ́run, pẹ̀lú orin àti pẹ̀lú dùùrù, ohun èlò orin olókùn, tambori,
    kimbali pẹ̀lú ìpè.
  pes-OPCB: آنگاه داوود و تمام قوم با سرود همراه با صدای بربط و عود، دف و سنج، و شیپور
    در حضور خدا با تمام قدرت به شادی پرداختند.
  tgl-ULB: Si David at ang lahat ng Israelita ay nagdiriwang sa harapan ng Diyos ng
    kanilang buong lakas. Sila ay umaawit na may mga instrumentong may kuwerdas, mga
    tamburin, mga pompiyang at mga trumpeta.
  hui-hui: Debidibi Isaraele wali agali bibahendebi turu howa mali lialu ngida ale
    balu tabagabi balu ngi̱li̱nge̱le̱ laga bilonaga mbirale tara tara wiarubi mo ema
    bia halu mbelo biguli ale pulalu iba gana lama garo ale karisi biago heba mandagi
    pialu Anduane Homogonaga mini yaraga hama pialu hene.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​က​အ​စွမ်း ကုန်​က​လျက် ဘု​ရား​သ​ခင်​၏​ဂုဏ်​တော်​ကို​ချီး
    ကူး​လျက်​လာ​ကြ​၏။ သူ​တို့​သည်​သီ​ချင်း​ဆို ၍​စောင်း၊ ပတ်​သာ၊ လင်း​ကွင်း​နှင့်​တံ​ပိုး​ခ​ရာ
    များ​ကို​တီး​မှုတ်​ကြ​၏။
  bod-N: དཱ་བིད་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་གི་སྤྱན་སྔར་སྟོབས་ཤུགས་ཡོངས་ཀྱིས་མགུར་ལེན་བཞིན།
    པི་ཝང་དང་། རྒྱུད་མངས་དང་། སིལ་རྔ་དང་། སིལ་སྙན་བཅས་དཀྲོལ་ནས་དུང་འབུད་ཀྱིན་དགའ་སྟོན་ལ་རོལ་ཏེ།
  sna-sna: Dhavhidhi navaIsraeri vose vakanga vachipembera nesimba ravo rose pamberi
    paMwari, nenziyo, nembira, nemitengeranwa, netambureni, nemakandira nehwamanda.
  spa-BLM: David y todo Israel tocaron ante Dios con toda su fuerza, con cantos, con
    arpas, con instrumentos de cuerda, con panderetas, con címbalos y con trompetas.
  cac-cac: Axo vin̈aj rey David yed' masanil eb' yetisraelal, ste tzalaj val eb' d'a
    yichan̈ Dios. Yed' val smasanil yip eb' sq'ue cheneljoc, sb'itan eb' yed' arpa,
    salterio, panderas, platillo yed' trompeta.
  swh-ULB: Daudi na Israeli yote walikuwa wakishangilia mbele za Mungu kwa nguvu zao
    zote. Walikuwa wakiimba na vyombo vya uzi, vinubi, upatu, na tarumbeta.
  bel-bel: А Давід і ўсе Ізраільцяне ігралі перад Богам з усёй сілы, са сьпевамі,
    на цытрах і на псалтырах, і тымпанах, і кімвалах і трубах.
  deu-ELBBK: 'Und David und ganz Israel spielten vor Gott mit aller Kraft: mit Gesängen
    und mit Lauten und mit Harfen und mit Tamburinen und mit Zimbeln und mit Trompeten.'
  mbb-OT: Midsilibra si David wey is langun he menge Israilihanen diyà te etuvangan
    te Megbevayà te tivuuk dan he zesen. Nemenganta zan wey midtukar te menge alpa,
    lira, tamburin, simbal, wey trumpita.
  mal-2015: ദാവീദും എല്ലായിസ്രായേലും ദൈവത്തിന്റെ സന്നിധിയിൽ പൂർണ്ണശക്തിയോടെ പാട്ടുപാടിയും
    കിന്നരം, വീണ, തപ്പു, കൈത്താളം, കാഹളം എന്നീ വാദ്യങ്ങൾ ഘോഷിച്ചുംകൊണ്ടു നൃത്തംചെയ്തു.
  rmc-rmc: O David the savore Izraeliti khelenas the giľavenas anglo Del caľa peskra
    zoraha a bašavenas pro citari, harfi, bubni, cimbalmi the trubi.
  pes-OPV: و داود و تمامي اسرائيل با سرود و بربط و عود و دف و سنج و کرنا به قوت تمام
    به حضور خدا وجد مي نمودند.
  ron-1924: Давид ши тот Исраелул жукау ынаинтя луй Думнезеу ку тоатэ путеря лор,
    кынтынд ши зикынд дин харпе, дин лэуте, дин тобе, дин кимвале ши дин трымбице.
  ben-OBCV: গান গেয়ে এবং বীণা, খঞ্জনি, তবলা, সুরবাহার ও করতাল বাজিয়ে দাউদ ও ইস্রায়েলীরা
    সবাই সর্বশক্তি দিয়ে ঈশ্বরের সামনে উচ্ছ্বাস প্রকাশ করছিলেন।
  som-som: Oo Daa'uud iyo reer binu Israa'iil oo dhammu waxay Ilaah hortiis ku cayaareen
    xooggooda oo dhan, oo gabayo, iyo kataarado, iyo shareerado, iyo dafaf, iyo suxuun
    laysku garaaco, iyo turumbooyin ayay ku cayaareen.
  lat-VUC: Porro David, et universus Israël, ludebant coram Deo omni virtute in canticis,
    et in citharis, et psalteriis, et tympanis, et cymbalis, et tubis.
  eng-ASVBT: And David and all Israel played before God with all their might, even
    with songs, and with harps, and with psalteries, and with timbrels, and with cymbals,
    and with trumpets.
  ita-1885: E Davide, e tutto Israele, festeggiavano a tutto potere davanti a Dio,
    con canti, e con cetere, e con salteri, e con tamburi, e con cembali, e con trombe.
  eng-LXXUP: And David and all Israel were playing before the Lord with all their
    might, and that together with singers, and with harps, and with lutes, with timbrels,
    and with cymbals, and with trumpets.
  eng-ULB: David and all Israel were celebrating before God with all their might.
    They were singing with stringed instruments, tambourines, cymbals, and trumpets.
  spa-VBL: David y todo Israel estaban celebrando ante el Señor lo más alto posible,
    cantando canciones y tocando música con liras, arpas, panderetas, címbalos y trompetas.
  fra-_FOB: Et David et tout Israël dansaient devant Dieu de toute leur force, en
    chantant, et en jouant des harpes, des lyres, des tambourins, des cymbales et
    des trompettes.
  mal-mal: ദാവീദും എല്ലാ യിസ്രായേലും ദൈവത്തിന്റെ സന്നിധിയിൽ പൂർണ്ണശക്തിയോടെ പാട്ടുപാടിയും
    കിന്നരം, വീണ, തപ്പ്, കൈത്താളം, കാഹളം എന്നീ വാദ്യങ്ങൾ ഘോഷിച്ചുംകൊണ്ടു നൃത്തംചെയ്തു.
  urd-GVR: Dāūd aur tamām Isrāīlī gāṛī ke pīchhe chal paṛe. Sab Allāh ke huzūr pūre
    zor se ḳhushī manāne lage. Jūnīpar kī lakaṛī ke muḳhtalif sāz bhī bajāe jā rahe
    the. Fizā sitāroṅ, sarodoṅ, dafoṅ, jhāṅjhoṅ aur turamoṅ kī āwāzoṅ se gūṅj uṭhī.
  suz-BL: मिनु दाऊद नु इस्राएली नेल्‍ले परमप्रभु आ ङोंइती ग्‍येरशा कुम्‍सो पना पन
    आइक्‍च नु ठेयब तार पाइश्‍शो ताप्‍तीके, खैजडी, बुप्‍केल नु तुराही ताप्‍शा, जोंब
    बोक्‍शा, सिल पामे बाक्‍त।
  ita-1927: Davide e tutto Israele danzavano dinanzi a Dio a tutto potere, cantando
    e sonando cetre, saltèri, timpani, cembali e trombe.
  ckb-ckb: داود و هەموو ئیسرائیلیش بە هەموو توانایانەوە لەبەردەم خودا ئاهەنگیان دەگێڕا،
    بە سروود و قیسارە و ساز و دەف و سەنج و کەڕەناوە.
  eng-BBE: Then David and all Israel made melody before God with all their strength,
    with songs and corded instruments of music, and with brass instruments and horns.
  kan-OKCV: ಆಗ ದಾವೀದನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಸಕಲ ವಾದ್ಯಗಳಾದ ಕಿನ್ನರಿ, ವೀಣೆ, ದಮ್ಮಡಿ, ತಾಳ,
    ತುತೂರಿ ಇವುಗಳನ್ನು ತಮ್ಮ ಸಮಸ್ತ ಬಲದಿಂದ ಬಾರಿಸುತ್ತಾ, ಹಾಡುತ್ತಾ ದೇವರ ಮುಂದೆ ಹೋದರು.
  tam-2017: தாவீதும் எல்லா இஸ்ரவேலர்களும் தங்களுடைய முழு பெலத்தோடும் தேவனுக்கு முன்பாக
    சுரமண்டலங்களையும் தம்புருக்களையும் மேளங்களையும் கைத்தாளங்களையும் பூரிகைகளையும்
    இசைத்து மகிழ்ச்சியாக ஆடிப்பாடினார்கள்.
  spa-RV-1909: Y David y todo Israel hacían alegrías delante de Dios con todas sus
    fuerzas, con canciones, arpas, salterios, tamboriles, címbalos y trompetas.
  ron-BTF: Și David și întregul Israel au jucat înaintea lui Dumnezeu cu toată puterea
    lor, cu cântare și cu harpe și cu psalterioane și cu tamburine și cu chimvale
    și cu trâmbițe.
  eng-WEBP: David and all Israel played before God with all their might, even with
    songs, with harps, with stringed instruments, with tambourines, with cymbals,
    and with trumpets.
  eng-FBV: David and all of Israel were celebrating before the Lord as loudly as possible,
    singing sings and playing music on lyres, harps, tambourines, cymbals, and trumpets.
  nld-1939: David en heel Israël dansten geestdriftig onder gezang ter ere van God,
    en het spelen van citers, harpen, tamboerijnen, bekkens en trompetten.
  nch-BL: Huan David huan nochi nopa israelitame huitontiyahuiyayaj ica miyac paquilisti
    iixpa Toteco Dios ica nochi ininchicahualis. Huan nojquiya huicatiyahuiyayaj huan
    tatzotzontiyahuiyayaj ica arpas, cítaras, panderos, címbalos huan ica tapitzali.
  vie-1934: Đa-vít và cả Y-sơ-ra-ên đều hết sức vui chơi trước mặt Đức Chúa Trời,
    xướng ca, dùng đàn cầm, đàn sắt, trống nhỏ, chập chỏa, và kèn mà vui mừng.
  hin-CV: दावीद और सारा इस्राएल तरह-तरह के बाजों और गीतों के सुरों पर परमेश्वर के
    सामने पूरे तन-मन से आनंदित हो रहे थे.
  spa-BES: Entonces David y todo Israel hicieron una melodía ante Dios con toda su
    fuerza, con canciones e instrumentos musicales de cuerda, y con instrumentos de
    bronce y cuernos.
  tdx-tdx: Le nifale añatrefan’ Añahare an-kali­foran-kao­zarañe t’i Davide naho Israele;
    reke-tsabo naho marovany, jejobory, fikorin­tsañe, fikarantsañe vaho an-trompetra.
  tha-KJV: และดาวิ​ดก​ับอิสราเอลทั้งปวงก็ร่าเริ​งก​ันอยู่ต่อพระพักตร์พระเจ้าด้วยเต็มกำลังของเขาทั้งหลาย
    ด้วยเพลง พิณเขาคู่ พิณใหญ่ รำมะนา ฉาบ และแตร
  por-BR-2018: E Davi e todo Israel celebravam diante de Deus com toda força; e com
    canções, harpas, saltérios, tamboris, címbalos e com trombetas.
  deu-ELO: 'Und David und ganz Israel spielten vor Gott mit aller Kraft: mit Gesängen
    und mit Lauten und mit Harfen und mit Tamburinen und mit Zimbeln und mit Trompeten.'
  eng-WYC-2018: And David and all Israel played before the Lord, with all might, in
    songs, and in harps, and psalteries, and in tympans, and in cymbals, and trumps.
    (And David and all Israel played before the Lord with all their might, with songs,
    and harps, and lutes, and tympans, and cymbals, and trumpets.)
  epo-epo: Kaj David kaj ĉiuj Izraelidoj ludis antaŭ Dio per la tuta forto, kun kantoj,
    harpoj, psalteroj, tamburinoj, cimbaloj, kaj trumpetoj.
  uig-PIN: Dawut bilǝn barliⱪ Israil jamaiti Hudaning aldida ⱨǝ dǝp nǝƣmǝ-nawa ⱪilip,
    qiltar, tǝmbur, dap, qanglar wǝ kanay-sunaylar qalatti.
  beo-beo: 'Da:ibidi amola Isala:ili dunu huluane da Hina Gode Ea nodoma:ne, gogosa:
    amola gesami hea:sa ahoanebe ba:i. Ilia da sani baidama, ilibu, giga:mesa, amola
    dalabede amo dudududaha ahoasu.'
  tpi-OTNT: Na Devit wantaim olgeta Israel i wokabaut wantaim karis na ol i mekim
    save singsing na mekim musik bilong litimapim nem bilong God. Ol i wok long winim
    biugel na paitim kundu na gita na ol kain kain samting bilong mekim musik.
  hau-SA: Dawuda da dukan Isra’ilawa suka yi shagali da dukan ƙarfinsu a gaban Allah,
    tare da waƙoƙi da garayu, molaye, ganguna, kuge da ƙahoni.
  uig-LAT: Dawut bilen barliq Israil jamaiti Xudaning aldida he dep neghme-nawa qilip,
    chiltar, tembur, dap, changlar we kanay-sunaylar chalatti.
  nde-nde: UDavida labo bonke abako-Israyeli babejabula bezithokozisa ngamandla abo
    wonke phambi kukaNkulunkulu, ngezingoma betshaya lamachacho, lezingungu, lezigubhu,
    lamacilongo.
  ton-ton: Pea naʻe tā meʻa faiva ʻe Tevita pea mo ʻIsileli kātoa ʻi he ʻao ʻoe ʻOtua
    ʻaki ʻenau mālohi kotoa, pea ʻi he hiva, mo e tā ʻae haʻape, mo e ngaahi ūtete,
    mo e ngaahi kihiʻi lali, mo e ukamea tatangi, pea mo e ngaahi meʻalea.
  ces-1613: Ale David a všecken lid Izraelský hrali před Bohem ze vší síly, v zpěvích
    na harfy, na loutny, na bubny, na cymbály a na trouby.
  eng-WMB: David and all Israel played before God with all their might, even with
    songs, with harps, with stringed instruments, with tambourines, with cymbals,
    and with shofars.
  tam-TCV: தாவீதும் எல்லா இஸ்ரயேல் மக்களும் பாடல்களோடும், யாழோடும், மத்தளங்களோடும்,
    கைத்தாளத்தோடும், எக்காளத்தோடும் இறைவனுக்கு முன்பாக தங்கள் முழு பலத்தோடும் பாடிக்
    கொண்டாடினார்கள்.
  ceb-ULB: Nagsaulog si David ug ang tibuok Israel sa atubangan sa Dios sa tibuok
    nilang kusog. Nag-awit sila uban ang kinuwerdasan nga mga tulonggon, mga tamborin,
    mga piyangpiyang, ug mga trumpeta.
  pol-UBG: Dawid zaś i cały Izrael grali przed Bogiem ze wszystkich sił, śpiewając
    przy dźwiękach harf, cytr, bębnów, cymbałów i trąb.
  urd-GVU: داؤد اور تمام اسرائیلی گاڑی کے پیچھے چل پڑے۔ سب اللہ کے حضور پورے زور سے
    خوشی منانے لگے۔ جونیپر کی لکڑی کے مختلف ساز بھی بجائے جا رہے تھے۔ فضا ستاروں،
    سرودوں، دفوں، جھانجھوں اور تُرموں کی آوازوں سے گونج اُٹھی۔
  deu-1912: David aber und das ganze Israel spielten vor Gott her aus ganzer Macht
    mit Liedern, mit Harfen, mit Psaltern, mit Pauken, mit Zimbeln, und mit Posaunen.
  kan-2017: ದಾವೀದನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಕಿನ್ನರಿ, ಸ್ವರಮಂಡಲ, ದಮ್ಮಡಿ, ತಾಳ, ತುತ್ತೂರಿ ಇವುಗಳನ್ನು
    ಬಾರಿಸುತ್ತಾ ಪೂರ್ಣಾಸಕ್ತಿಯಿಂದ ಗೀತೆಗಳನ್ನು ಹಾಡುತ್ತಾ, ದೇವರ ಮುಂದೆ ನರ್ತನ ಮಾಡುತ್ತಾ ಹೋದರು.
  yap-yap: nnap’an ni be churu’ David nge urngin fapi girdi’ ni karimus rograd ko
    liyor ni yad be tay ngak Got. Yad be tang ma yad be chubeg talin e musik ni harp,
    drum, cymbal, nge rappa’.
  hlt-MCSB: David neh Israel boeih tah Pathen mikhmuh ah sarhi boeih neh, laa neh,
    rhotoeng neh, thangpa neh, kamrhing neh, tlaklak neh, olueng neh luem uh.
  mdy-ETH: ዳውቴንታ ዒስራዔኤሌ ዴራ ቢያ ሚርጌ ሻሺና ዴንሢ ዋርቆ ጎኦሎና ፔቴ ሻሺ ዴንሢ ዋርቆ ጎኦሎ ዋርቃዖ ካራቤያ ባዒ
    ባዒ ጊንሣ ሂቾጉዲ ዖልሶ ባኣዚያ ዖልሲ ዖልሲ፤ ሹሉንጎጉዴ ባኣዚያ ዋርቂ ዋርቂ ፆኦሲ ቦንቾም ዓይኑሞና ዒናፓ ባይዲ ባይዲ ኮርጋኔ።
  twi-ASANTE: Dawid ne Israelfoɔ nyinaa firii wɔn ahoɔden mu too nnwom, bɔɔ mmɛn ahodoɔ
