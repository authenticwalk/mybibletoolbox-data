    sinttan ufaittidi bonchchidosona.
  spa-PDDPT: David y todo Israel se regocijaban delante de ʼElohim con todas sus fuerzas,
    con cánticos, arpas, salterios, panderos, címbalos y trompetas.
  gun-gun: Israel kuery ha'e javi reve Davi ovy'a ovy Nhanderuete renonde rupi ombaraetea
    ha'e javi reve, oporaei okuapya py, ixã reta va'e pu reve, mbaraka, pandeiro ha'e
    hy'a pu py, mimby guaxu omonhe'ẽa py guive.
  ilo-ULB: Agrarambak da David ken dagiiti amin a tattao ti Israel iti amin a pigsada.
    Nagkankantada kabayatan ti panagtuktokarda kadagiti nakuwerdasan nga instrumento,
    dagiti pandereta, piangpiang, ken kadagiti tangguyob.
  kpg-kpg: Di madagoaa deelaa, gei ogo David mo nia daangada huogodoo gu gagaalege
    huoloo i nadau mee ala e mee belee hagalaamua a God. Digaula gu dadaahili mo di
    hai nadau mee hai daahili go nia ‘harp’, nia mee haga bagubaguu, nia mee ngiingii,
    mo nia labaa.
  uig-ARA: داۋۇت بىلەن بارلىق ئىسرائىل جامائىتى خۇدانىڭ ئالدىدا ھە دەپ نەغمە-ناۋا
    قىلىپ، چىلتار، تەمبۇر، داپ، چاڭلار ۋە كاناي-سۇنايلار چالاتتى.
  sus-sus: Dawuda nun Isirayilakae naxa sɛɛwa ki fanyi Ala ya xɔri. E naxa bɛɛti ba
    kɔrae, maxasee, nun sarae xui ra.
  pon-2006: nindokon Depit oh aramas koaros ar kahkahlek ni uwen ar kak pwe re en
    wauneki Koht. Re koul oh kesengki—arp, aip, keseng pepeuk, oh lair kan.
  ksd-ksd: Ma David ma ra tarai Israel par dia ga gugu ma ra dekdek i diat ta ra luaina
    mata i God ma ra umana kakailai, ma ra umana ngap, ma ra umana pagol, ma ra umana
    tobo, ma ra umana kudu, ma ra umana tavur.
  tur-YTC: David ve bütün İsrael, Tanrı'nın önünde bütün güçleriyle, ezgilerle, çenklerle,
    telli çalgılarla, teflerle, zillerle ve borularla oynuyorlardı.
  grc-BRENT: Καὶ Δαυὶδ καὶ πᾶς Ἰσραὴλ παίζοντες ἐναντίον τοῦ Θεοῦ ἐν πάσῃ δυνάμει,
    καὶ ἐν ψαλτῳδοῖς, καὶ ἐν κινύραις, καὶ ἐν νάβλαις, ἐν τυμπάνοις, καὶ ἐν κυμβάλοις,
    καὶ ἐν σάλπιγξι.
  ind-AYT: Daud dan seluruh Israel menari-nari di hadapan Allah dengan sekuat tenaga,
    diiringi nyanyian, kecapi, gambus, rebana, ceracap, dan nafiri.
  nya-nya: Davide pamodzi ndi Aisraeli onse ankakondwerera ndi mphamvu zawo zonse
    pamaso pa Mulungu, poyimba nyimbo pogwiritsa ntchito azeze, apangwe, matambolini,
    maseche ndi malipenga.
  hrv-hrv: David i sav Izrael igrali su pred Bogom iz sve snage pjevajući uza zvuke
    citara, harfa, bubnjeva, cimbala i truba.
  mps-mps: Tama Devit dali te tigidali Israel dali dwagi yai homu eyu, te karis sela
    pelayu, te augwa tęąbi wabo sę genuai eyu musik weyu, te Godigo nogi ugwaba
    mu salio. Augwa te bu wabo nai biugel ponoyu, te hąbidi me gita eleyu, te musik
    wabo sę haniani mu yalio.
  tpi-tpi: Na Devit wantaim olgeta Israel i wokabaut wantaim karis na ol i mekim save
    singsing na mekim musik bilong litimapim nem bilong God. Ol i wok long winim biugel
    na paitim kundu na gita na ol kain kain samting bilong mekim musik.
  dan-1931: David og hele Israel legede af alle Kræfter for Guds Åsyn til Sang og
    til Citre, Harper, Pauker, Cymbler og Trompeter.
  vie-OVCB: Đa-vít và dân chúng nhảy múa trước mặt Chúa vô cùng hân hoan, ca hát,
    và chơi tất cả loại nhạc cụ—đàn lia, đàn hạc, trống nhỏ, chập chõa, và kèn.
  guj-2017: દાઉદ તથા સર્વ ઇઝરાયલીઓ ગીતો ગાતા હતા અને વીણા, સિતાર, ખંજરી, ઝાંઝ તથા
    રણશિંગડાં વગાડીને ખૂબ આનંદથી ઈશ્વરની સમક્ષ ઉત્સવ કરતા હતા.
  pon-2006A: nindokon Depit oh aramas koaros ar kahkahlek ni uwen ar kak pwe re en
    wauneki Koht. Re koul oh kesengki—arp, aip, keseng pepeuk, oh lair kan.
  por-BRBSL: David e todo Israel tocaram diante de Deus com todas as suas forças,
    mesmo com canções, com harpas, com instrumentos de cordas, com pandeiros, com
    címbalos e com trombetas.
  cth-cth: Devit hoi Isarelnaw pueng ni la sak na laihoi ratoung hoi tamawi hoi mawngleng
    hoi cecak hoi mongka hoi Cathut hmalah a thaonae puenghoi a tumkhawng awh.
  twi-twi: Dawid ne Israelfo nyinaa fii wɔn ahoɔden mu too nnwom, bɔɔ mmɛn ahorow
