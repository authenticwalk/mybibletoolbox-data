    anim.
  eng-WEBU: David and all Israel played before God with all their might, even with
    songs, with harps, with stringed instruments, with tambourines, with cymbals,
    and with trumpets.
  wal-wal: Daawitinne Israa7eela asai ubbai diittaanne maazinqqiyaa diixxiiddi, karaabiyaa
