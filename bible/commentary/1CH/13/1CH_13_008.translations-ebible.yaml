  chk-chk: Tafit me chon Israel meinisin ra pworuk fän unusen ar pöchökül me fän mesen
    Kot ren köl me tikin ükülele me kitar, pwal ren sokopaten pisekin kaktai me rappwa.
  rop-rop: En King Deibid en ola Isreil pipul bin singsing en densdensbat brabliwei
