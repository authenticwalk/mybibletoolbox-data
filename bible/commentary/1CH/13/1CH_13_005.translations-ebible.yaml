  ksd-ksd: Damana David i ga oro varurue ra tarai Israel par, papa aro Sikor ta ra
    langun kai Aigipto ma tuk tar ta ra langun Kamat, upi da kap ra bok na kunubu
    kai God maro Kiriat-Iearim.
  tur-YTC: Bunun üzerine David bütün İsrael halkını, Mısır'ın Şihor Irmağı'ndan Hamat'ın
