  uig-ARA: شۇڭا داۋۇت مىسىرنىڭ شىھور دەرياسىدىن تارتىپ خامات ئېغىزىغىچە بولغان پۈتكۈل
    ئىسرائىل خەلقىنى چاقىرتىپ كېلىپ، خۇدانىڭ ئەھدە ساندۇقىنى كىرىئات-يېئارىمدىن يۆتكەپ
