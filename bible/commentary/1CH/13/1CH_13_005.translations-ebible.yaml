    Kiriat Jearim na kisim Bokis Kontrak bilong God.
  dan-1931: Så samlede David hele Israel lige fra Sjihor* i Ægypten til Egnen ved
    Hamat for at hente Guds Ark i Kirjat-Jearim. { [*Nilen eller en arm av denne.]
    }
  vie-OVCB: Vậy, Đa-vít triệu tập người Ít-ra-ên khắp đất nước cùng đi lên Ba-a-la,
