  arb-NAV: وَحَشَدَ دَاوُدُ كُلَّ إِسْرَائِيلَ مِنْ حُدُودِ نَهْرِ شِيحُورِ مِصْرَ
    إِلَى مَدْخَلِ حَمَاةَ لِيَنْقُلُوا تَابُوتَ اللهِ مِنْ قَرْيَةِ يَعَارِيمَ.
  ewe-ewe: Ale David yɔ Israelviwo katã tso Sihor tɔsisi le Egipte ŋu va se ɖe Hamat
