  eng-LEE: So David assembled all Israel together, from Shichor of Egypt even unto
    the entrance of Chemath, to bring the ark of God from Kiryath-ye'arim.
  asm-FB: সেয়ে কিৰিয়ৎ-যিয়াৰীমৰ পৰা ঈশ্বৰৰ নিয়ম-চন্দুক আনিবলৈ, দায়ূদে মিচৰ দেশৰ
    চীহোৰ নদীৰ পৰা লেবো সীমালৈকে ইস্ৰায়েলী লোকসকলক একগোট কৰিলে।
  sus-A: دَوُدَ نَشَ عِسِرَيِلَ بِرِن مَلَن، كٍلِ سِشٌرِ شُرٍ مَ مِسِرَ بْشِ، سَ دْشْ
    شَمَتَ رَ، عَلَكٌ عٍ شَ عَلَ شَ سَاتّ كَنكِرَ تٌنفٌ كِرِيَتِ يٍيَرِ مِ.
  fra-SBL: Et David rassembla tout Israël, depuis le fleuve Shihor en Égypte jusqu'à
    l'entrée de Hamath, pour faire venir l'arche de Dieu de Kiriath Jearim.
  hbo-hbo: וַיַּקְהֵ֤ל דָּוִיד֙ אֶת־כָּל־יִשְׂרָאֵ֔ל מִן־שִׁיחֹ֥ור מִצְרַ֖יִם וְעַד־לְבֹ֣וא
    חֲמָ֑ת לְהָבִיא֙ אֶת־אֲרֹ֣ון הָאֱלֹהִ֔ים מִקִּרְיַ֖ת יְעָרִֽים׃
  kik-kik: Nĩ ũndũ ũcio Daudi agĩcookanĩrĩria andũ a Isiraeli othe kuuma Rũũĩ rwa
    Shihoru kũu Misiri nginya Lebo-Hamathu, makagĩĩre ithandũkũ rĩa Ngai kuuma Kiriathu-Jearimu.
  fra-NCL: David assembla donc tout Israël, depuis le Sihor d’Égypte jusqu’à l’entrée
    d’Emath, pour faire venir de Cariathiarim l’arche de Dieu.
  cek-AK: To pongah David mah Kiriath-Jearim hoiah Sithaw ih thingkhong to sin let
    hanah, Izip prae ih Shihor vapui hoi Hammath karoek to Israel kaminawk to pakhueng
    boih.
  cuk-cuk: Degidgi, David, Quiriat-Jearimʼgi Bab-Dummad-Ulu-siid sedamalagala, Egiptoʼgi
    Sihorʼye-diwar-nugad-akale, Hamat-neggwebur-dogedse bela dulemar-oambikusad.
  uig-CYR: Шуңа Давут Мисирниң Шиһор дәриясидин тартип Хамат еғизиғичә болған пүткүл
    Исраил хәлқини чақиртип келип, Худаниң әһдә сандуғини Кириат-Йеаримдин йөткәп
    кәлмәкчи болди.
  tel-2017: దేవుని మందసాన్ని కిర్యత్యారీము నుంచి తీసుకు రావడానికి దావీదు ఐగుప్తులోని
    షీహోరు నది మొదలుకుని హమాతు పొలిమేర వరకూ ఉండే ఇశ్రాయేలీయులందరినీ సమావేశపరిచాడు.
  hat-BSA: Konsa, David te rasanble tout Israël ansanm, soti nan Sichor nan Egypte
    jis rive nan antre Hamath, pou pote lach Bondye a soti Kirjath-Jearim.
  kos-kos: Ouinge David el eisani mwet nukewa in Israel, mutawauk in acn eir ke masrol
    nu Egypt, fahla nwe ke sun Innek In Utyak Nu Hamath nu epang, tuh elos in use
    Tuptup in Wuleang liki acn Kiriath Jearim nu Jerusalem.
  hbo-WLC: וַיַּקְהֵ֤ל דָּוִיד֙ אֶת־כָּל־יִשְׂרָאֵ֔ל מִן־שִׁיח֥וֹר מִצְרַ֖יִם וְעַד־לְב֣וֹא
    חֲמָ֑ת לְהָבִיא֙ אֶת־אֲר֣וֹן הָאֱלֹהִ֔ים מִקִּרְיַ֖ת יְעָרִֽים׃
  ibo-ibo: Mgbe ahụ, Devid kpọrọ ndị Izrel niile oku ka ha zuo ezuo site nʼebe niile
    ha bi, site nʼoke ala ha na ndị Ijipt, ya bụ iyi Shiho, ruo nʼoke ala dị nʼugwu,
    ya bụ Lebo Hamat, ka ha gaa bulata igbe ọgbụgba ndụ Chineke site na Kiriat Jearim.
  ory-ory: ତହୁଁ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ରୁ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଆଣିବା ନିମନ୍ତେ ଦାଉଦ ମିସରର
    ଶୀୟୋର ନଦୀଠାରୁ ହମାତର ପ୍ରବେଶ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ସମଗ୍ର ଇସ୍ରାଏଲକୁ ଏକତ୍ର କଲେ।
  chk-chk: Iwe, Tafit a achufengeni chon Israel meinisin seni ewe chanpupu Sihor lon
    Isip tori ewe alen tolong lon Hamat, pwe repwe angei ewe pworofel seni Kiriat-jearim.
  rop-rop: Wal King Deibid bin majurrumap ola pipul brom Isreil en brom oloba langa
    det kantri, brom det boda blanga Ijip en langa sauthwei raidap langa det jampap
    gulum Heimath en langa nowathwei, blanga bringimap det Seikridwan Boks brom Kiriyajerim
    langa Jerusalem.
  ukr-1871: І зібрав Давид усїх Ізрайлитян від Египецького Сихор-потока до ввіходу
    в Емат, щоб перенести скриню Божу з Киріятяриму.
  deu-1951: Also versammelte David ganz Israel vom Flusse Sihor in Ägypten an, bis
    dahin, wo man gen Chamat geht, um die Lade Gottes von Kirjat-Jearim zu holen.
  eng-JPS: So David assembled all Israel together, from Shihor the brook of Egypt
    even unto the entrance of Hamath, to bring the ark of God from Kiriath-jearim.
  srp-1865: I tako David sabra sav narod Izrailjev od Sihora Misirskoga dori do Emata,
    da donesu kovèeg Božji iz Kirijat-Jarima.
  lug-lug: Awo Dawudi n’akuŋŋaanya Abayisirayiri bonna okuva ku Sikoli omugga gw’e
    Misiri okutuuka ku wayingirirwa e Kamasi, n’aleeta essanduuko ya Katonda okugiggya
    e Kiriyasuyalimu.
  heb-heb: ויקהל דויד את כל ישראל מן שיחור מצרים ועד לבוא חמת להביא את ארון האלהים
    מקרית יערים׃
  ben-IRV: কাজেই কিরিয়ৎ যিয়ারীম থেকে ঈশ্বরের সিন্দুক নিয়ে আসবার জন্য দায়ূদ মিশরের
    সীহোর নদী থেকে হমাতের সীমা পর্যন্ত সমস্ত ইস্রায়েলীয়দের একত্র করলেন।
  pan-pan: ਅਖ਼ੀਰ, ਦਾਊਦ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਮਿਸਰ ਦੇ ਸ਼ਹਿਰਾਂ ਤੋਂ ਹਮਾਥ ਦੇ ਰਸਤੇ ਤੱਕ ਇਕੱਠਾ
    ਕੀਤਾ, ਤਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਕਿਰਯਥ-ਯਾਰੀਮ ਤੋਂ ਲਿਆਉਣ
  mya-JVB: ထိုသို့ဒါဝိဒ် သည် ဘုရားသခင် ၏ သေတ္တာ တော် ကို၊ ကိရယတ်ယာရိမ် မြို့မှ ဆောင်
    ခဲ့ခြင်းငှါ အဲဂုတ္တု ပြည် အနား၊ ရှိဟောရ မြစ်မှစ၍ ဟာမတ် မြို့လမ်းဝတိုင်အောင် နေသောဣသရေလ
    အမျိုးသားအပေါင်း တို့ကို စုဝေး စေပြီးလျှင်၊
  hmo-hmo: Unai dainai Davida ese Israela taudia ibounai ia haboua, Aigupito Sinavai
    ladana Sihoro dekena amo, ela bona Hamata raka vareai gabunai, Dirava ena Taravatu
    Maua be Kiriata Iearimi dekena amo do idia mailaia totona.
  urd-urd: तब दाऊद ने मिस्र की नदी सीहूर से हमात के मदख़ल तक के सारे इस्राईल को जमा'
    किया, ताकि ख़ुदा का सन्दूक़ को क़रयत या'रीम से ले आयें।
  rus-SYN: Так собрал Давид всех Израильтян, от Шихора Египетского до входа в Емаф,
    чтобы перенести ковчег Божий из Кириаф-Иарима.
  bqc-SIM: Ɔ̃ Davidi Isailiↄ kã̀aa za Egipi swa Sikooi e à gɛ̀ pɛ̀ Amata bↄlɛwa,
    kɛ́ aa Lua kpagolo sɛ́ Kiliayaaliũ aa suò.
  tcz-CHONGTHU: Hitichun David in Pathen thingkong chu nung put lut kit na ding in
    Kiriath Jeriam mun a kon in muntin a Israel mite aumnao Egypt lhanglam gam shehor
    vadung a pat chule sahlam gam Lebohamath khopi vel dung a kon abon'uva ahung kikhop
    khom nadiu vin kouna anei in ahi.
  mar-mar: किर्याथ-यारीमाहून देवाचा कोश आणण्यासाठी दावीदाने मिसरमधील शीहोर नदीपासून
    लेबो हमाथच्या प्रदेशापर्यंत पसरलेल्या सर्व इस्राएल लोकांस एकत्र जमवले.
  qub-qub: Quiriat-jearimpita Diospa babulninta apananpaj David shuntachiran Israelcunataga
    ushajpaj Egiptuwan linda tincoj Sihorpita-pacha Hamatman yaycunacama.
  bqp-bqp: Mɑ Dɑfidi u Isirelibɑ kpuro mɛnnɑ sɑɑ Sikorin di ye yɑ wɑ̃ɑ Egibitiɔ sere
    kɑ Hɑmɑtin duu yerɔ kpɑ bu dɑ bu Yinni Gusunɔn woodɑn kpɑkoro te suɑmɑ Kiriɑti
    Yɑrimun di.
  hat-hat: Se konsa, David reyini tout pèp Izrayèl la nan tout peyi a, depi kannal
    Sikò sou fwontyè ak peyi Lejip la rive jouk Pas Amat la, pou y' al chache Bwat
    Kontra a lavil Kiriyat-Jarim.
  eng-BSB: So David assembled all Israel, from the River Shihor in Egypt to Lebo-hamath,
    to bring the ark of God from Kiriath-jearim.
  eng-WEBPB: So David assembled all Israel together, from the Shihor River of Egypt
    even to the entrance of Hamath, to bring God’s ark from Kiriath Jearim.
  kbq-kbq: E'ina higeno Deviti'a Anumzamofo huhagerafi huvempage vogisima Kiriat-Jearimi
    kumateti'ma omerinaku'ma Israeli vahe'ma zmavre atru'ma hu'neana Isipia sauti
    kaziga Sihori tinteti agafa huno manino vuno noti kaziga Lebo-hamati kumate'ma
    uhanati'nea Israeli vahera maka zamavare atru hu'ne.
  nhe-BL: Huajca David quinsentili nochi nopa tlacame tlen itztoyaj tlen se lado itlal
    nechca altepetl Sihor tlen monepantía ihuaya tlali Egipto huan hasta sejcoyoc
    campa eltoya ipuertajyo altepetl Hamat. Quinilhui ma hualaca huan quicuitij icaxa
    Toteco Dios tlen eltoya ipan altepetl Quiriat Jearim.
  gub-BL: 'Na''e Tawi omono''og Izaew paw wà kury: kwarahy ihemaw awyze har kutyr
    har Ezit ywyzaw huwake har wà, te kwarahy heixe haw awyze har kutyr har Amat pe
    zeupir haw pe har wà no. Ywy nànànar uzemono''og Kiriat-Zeàri tawhu pe Tupàn Ze''eg
    Hyru heraha pà Zeruzarez tawhu pe wà.'
  eng-DRA: So David assembled all Israel from Sihor of Egypt, even to the entering
    into Emath, to bring the ark of God from Cariathiarim.
