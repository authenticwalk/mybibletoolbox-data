  tbz-SIM: Kɛ̀ Dɑfitii tíí nyIsidɑyɛɛribɛ bɛmɔu, kɛ́túótɛ́ bɛmbɛ nɛ̀ Esibiti kɔbɛ
    bɛ temmɑ̀nku kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Debo-Amɑti kɛ̀ bɛ̀ bo kɔtɛ Kidiyɑ-Yeɑdimmu kɛ́tɔní
    ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu.
  msy-2020: Kamaghɨn amizɨ, Devit Israelɨn kantrin iti darazi bagha bar akaba amangi,
