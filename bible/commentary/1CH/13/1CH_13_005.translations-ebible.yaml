  mdy-ETH: ዬያሮ ዳውቴ ጫኣቁሞ ሳኣፂኖ ቂርያትይዓሪሜፓ ዬሩሳላሜ ዔኪ ዬዓኒ ዾኦሎ ዛሎና ዴንዲ ጊብፄ ዓጮ ዛጶና፥ ኬዶ ዛሎና
    ሃማቴ ባንሢ ዓኣዻ ጎይፆ ሄላንዳኣና ዒስራዔኤሌ ዓጮ ጉቤይዳ ዓኣ ዴሮ ፔቴይዳ ቡኩሴኔ።
  twi-ASANTE: Enti, Dawid frɛɛ nnipa a wɔwɔ Israel nyinaa, ɛfiri ɔman no tire kɔsi
