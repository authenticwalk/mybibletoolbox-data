  dop-dop: Ɩlɛnɑ Tɑfiiti koti Ɩsɛɣɛlɩ tɛtʋ tǝnɑ yǝlɑɑ kɛ pǝ kpɑɣɑʋ Icipiti tɛtʋ toŋɑ
    nɑ ilim mpǝtǝŋ tɔɔ tɔ. Hɑlǝnɑ Lepo-Hɑmɑtɩ kɛ ilim ntɔɣɔŋ tɔɔ sɩ, pɑ́ polo pɑ́
    kpɑɣɑ Ɩsɔ ɑtɑkɑɑ kɛ́ Kiliyɑtɩ-Yeyɑlim.
  azb-azb: Davud Allahın sandığını Qiryat-Yearimdən gətirmək üçün Misirdəki Şixor
