verse: 1CH.013.005
translations:
  mal-C: അങ്ങനെ ദാവീദ് ദൈവത്തിന്റെ പേടകം കിര്യത്ത്-യെയാരീമിൽനിന്നു കൊണ്ടുവരുന്നതിനായി
    ഈജിപ്റ്റിലെ സീഹോർനദിമുതൽ ലെബോ-ഹമാത്തിന്റെ പ്രവേശനകവാടംവരെയുള്ള ഇസ്രായേല്യരെ ആകമാനം
    വിളിച്ചുവരുത്തി.
  deu-TKW: Da berief David das ganze Israel zusammen vom Sihor in Ägypten an bis dahin,
    wo es nach Hamath hineingeht, damit sie die Lade Gottes aus Kirjath-Jearim herbeiholten.
  lin-lin: Davidi asangisaki bana nyonso ya Isalaele longwa na moluka ya Ejipito kino
    na Lebo-Amati, mpo na kozongisa Sanduku ya Nzambe wuta na Kiriati-Yearimi.
  eng-LSV: And David assembles all Israel from Shihor of Egypt even to the entering
    in of Hamath, to bring in the Ark of God from Kirjath-Jearim,
  eng-GNV: So Dauid gathered all Israel together from Shihor in Egypt, euen vnto the
    entring of Hamath, to bring the Arke of God from Kiriath-iearim.
  eng-WEBSTER: So David assembled all Israel, from Shihor of Egypt even to the entrance
    of Hemath, to bring the ark of God from Kirjath-jearim.
  nhw-BL: Huajca David quinsentili nochi nopa masehualme catli itztoyaj tlen se lado
    itlal nechca altepetl Sihor catli monepantía ihuaya tlali Egipto huan hasta seyoc
    lado campa eltoya ipuertajyo altepetl Hamat. Quinilhui ma hualaca huan quicuitij
    icaxa Toteco Dios catli eltoya ipan altepetl Quiriat Jearim.
  swh-ONEN: Basi Daudi akawakusanya Waisraeli wote, kuanzia Mto Shihori ulioko Misri
    hadi Lebo-Hamathi, ili kulileta Sanduku la Mungu kutoka Kiriath-Yearimu.
  bba-bba: Mɑ Dɑfidi u Isirelibɑ kpuro mɛnnɑ sɑɑ Sikorin di ye yɑ wɑ̃ɑ Eɡibitiɔ sere
    kɑ Hɑmɑtin duu yerɔ kpɑ bu dɑ bu Yinni Gusunɔn woodɑn kpɑkoro te suɑmɑ Kiriɑti
    Yɑrimun di.
  eng-KJVCPB: So David gathered all Israel together, from Shihor of Egypt even unto
    the entering of Hemath, to bring the ark of God from Kirjath-jearim.
  luo-luo: Daudi nochoko jo-Israel duto chakre Aora Shihor man Misri nyaka Lebo Hamath
    mondo giom Sandug Muma mar Nyasaye Kiriath Jearim.
  meu-meu: Taunabunai David ese Israel taudia iboudiai e haboudia, Aigupto sinavaina
    ladana Sihoro amo ela bona Hamat raka-vareaina ai, Dirava ena maua helaḡana na
    Kiriat-iearimi amo bae mailaia totona.
  npi-ULB: यसैले किर्यत-यारीमबाट परमेश्‍वरको सन्‍दूक ल्‍याउनलाई मिश्रदेशको शिहोर नदीदेखि
    लेबो-हमातसम्‍मका सारा इस्राएललाई दाऊदले भेला गराए ।
  yor-yor: Nígbà náà ni Dafidi pe gbogbo àwọn ọmọ Israẹli jọ, láti ọ̀dọ̀ Ṣihori ní
    Ejibiti lọ sí Lebo ní ọ̀nà à bá wọ Hamati, láti gbé àpótí ẹ̀rí Ọlọ́run padà láti
    Kiriati-Jearimu.
  pes-OPCB: پس داوود تمام مردم را از سراسر خاک اسرائیل احضار نمود تا وقتی که صندوق
    عهد خداوند را از قریهٔ یعاریم می‌آورند، حضور داشته باشند.
  tgl-ULB: Kaya, tinipon ni David ang lahat ng mga Israelita, mula sa ilog ng Sihor
    sa Egipto hanggang Lebo Hamat, upang kunin ang kaban ng Diyos mula sa Kiriath
    Jearim.
  hui-hui: Debidihanda Habo Nalolene Bi lo winigonaga Mbogoyi Kiriada Yarimi dindi
    wiaria Yarusaleme tanoni yalu ibilo ibugua Isaraele wali agali iba Siho peago
    Iyibi dindi tubari unugohayagi henerubi Hamada dindi uyugohayagi henerubi mo ngoai
    hene.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​တောင်​ဘက်​အီ​ဂျစ်​နယ် စပ်​မှ မြောက်​ဘက်​ဟာ​မတ်​တောင်​ကြား​လမ်း​သို့
    တိုင်​အောင် နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​မှ​ဣ​သ​ရေ​လ ပြည်​သား​အ​ပေါင်း​တို့​အား​လာ​ရောက်​စု​ဝေး
    ကြ​ရန်​ခေါ်​ယူ​လေ​သည်။ သူ​တို့​သည်​ကိ​ရ ယတ်​ယာ​ရိမ်​မြို့​မှ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို
    ဆောင်​ယူ​ကြ​ရန်​စု​ဝေး​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་གི་ཤུར་སྒམ་དེ་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་ནས་ཕྱིར་གདན་འདྲེན་ཞུ་བའི་ཕྱིར།
    ཨེ་ཅིབ་ཀྱི་ཤི་ཧོར་གཙང་པོ་ ནས་ཧ་མཱད་ལ་འགྲོ་སའི་བར་དུ་ཡེས་ར་ཨེལ་པ་ཡོད་དོ་ཅོག་བསྡུས་ཤིང་།
  sna-sna: Saka Dhavhidhi akaunganidza vaIsraeri vose kubva kuRwizi Shihori muIjipiti
    kusvika kuRebho Hamati, kuti vatore areka yaMwari kubva kuKiriati Jearimi.
  spa-BLM: Entonces David reunió a todo Israel, desde el río Shihor de Egipto hasta
    la entrada de Hamat, para traer el arca de Dios desde Quiriat Jearim.
  cac-cac: Ix smolb'ej masanil eb' yetisraelal vin̈aj rey David d'a yol masanil smacb'en,
    scotn̈ej d'a a' Sihor d'a smojonal Egipto, masanto b'aj tzon̈ c'och d'a chon̈ab'
    Amat, yic sb'at ic'chajcot te' scaxail strato Dios d'a Quiriat-jearim,
  swh-ULB: Kwaiyo Daudi akakusanya Israeli yote, kutoka mto Shihori ulio Misri hadi
    Lebo Hamathi, kuleta sandaku la Mungu kutoka Kiriathi Yearimu.
  bel-bel: Так сабраў Давід усіх Ізраільцянаў, ад Шыхора Егіпецкага да ўваходу ў Эмат,
    каб перанесьці каўчэг Божы з Кірыятыярыма.
  deu-ELBBK: Und David versammelte ganz Israel, von dem Sichor Ägyptens bis nach Hamat
    hin, um die Lade Gottes von Kirjat-Jearim zu bringen.
  mbb-OT: Umbe, miburunburun ni David is langun he menge Israilihanen, ebpuun diyà
    te Wahig he Shihor ziyà te Ehipto taman te Lebo Hamat, te kegkuwa te Kavan te
    Kebpekid-uyun te Megbevayà diyà te Kiriat Jearim.
  mal-2015: ഇങ്ങനെ ദാവീദ് ദൈവത്തിന്റെ പെട്ടകം കിര്യത്ത്-യെയാരീമിൽനിന്നു കൊണ്ടുവരേണ്ടതിന്നു
    മിസ്രയീമിലെ ശീഹോർ തുടങ്ങി ഹമാത്ത് പ്രദേശംവരെയുള്ള എല്ലായിസ്രായേലിനെയും കൂട്ടിവരുത്തി.
  rmc-rmc: Avke o David ke peste zvičinďa savore Izraeliten le egiptske paňestar Šichor
    pro juhos dži paš o Lebo-Chamat pro severos, hoj te anen le Devleskri archa andral
    o Kirjat-Jearim.
  pes-OPV: پس داود تمامي اسرائيل را از شيحُورِ مصر تا مدخل حَمات جمع کرد تا تابوت
    خدا را از قريت يعاريم بياورند.
  ron-1924: Давид а стрынс пе тот Исраелул, де ла Шилхор, ын Еӂипт, пынэ ла интраря
    Хаматулуй, ка сэ адукэ дин Кириат-Иеарим кивотул луй Думнезеу.
  ben-OBCV: অতএব দাউদ কিরিয়ৎ-যিয়ারীম থেকে ঈশ্বরের নিয়ম-সিন্দুকটি আনার জন্য মিশরে
    অবস্থিত সীহোর নদী থেকে শুরু করে লেবো-হমাৎ পর্যন্ত বিস্তৃত এলাকায় বসবাসকারী ইস্রায়েলীদের
    সবাইকে একত্রিত করলেন।
  som-som: Markaasuu Daa'uud soo wada shiriyey reer binu Israa'iil oo dhan, oo wuxuu
    ka soo ururiyey tan iyo Shiixoor oo ah durdurka Masar iyo xataa tan iyo meesha
    Xamaad laga galo in sanduuqii Ilaah Qiryad Yecaariim laga soo qaado.
  lat-VUC: Congregavit ergo David cunctum Israël, a Sihor Ægypti usque dum ingrediaris
    Emath, ut adduceret arcam Dei de Cariathiarim.
  eng-ASVBT: So David assembled all Israel together, from the Shihor the brook of
    Egypt even unto the entrance of Hamath, to bring the ark of God from Kiriath-jearim.
  ita-1885: Davide adunque adunò tutto Israele, da Sihor di Egitto, fino all'entrata
    di Hamat, per condurre l'Arca di Dio da Chiriat-iearim.
  eng-LXXUP: So David assembled all Israel, from the borders of Egypt even to the
    entering in of Hamath, to bring in the ark of God from the city of Jearim.
  eng-ULB: So David assembled all Israel together, from the Shihor River in Egypt
    to Lebo Hamath, to bring the ark of God from Kiriath Jearim.
  spa-VBL: Así que David convocó a todo Israel, desde el río Sihor de Egipto hasta
    Lebo-hamat, para que ayudaran a traer el Arca desde Quiriat-jearim.
  fra-_FOB: David assembla donc tout Israël, depuis le Shichor d'Égypte, jusqu'à l'entrée
    de Hamath, pour ramener l'arche de Dieu de Kirjath-Jearim.
  mal-mal: ഇങ്ങനെ ദാവീദ് ദൈവത്തിന്റെ പെട്ടകം കിര്യത്ത്-യെയാരീമിൽനിന്ന് കൊണ്ടുവരേണ്ടതിന്
    മിസ്രയീമിലെ ശീഹോർ തുടങ്ങി ഹമാത്ത് പ്രദേശംവരെയുള്ള എല്ലാ യിസ്രായേലിനെയും കൂട്ടിവരുത്തി.
  urd-GVR: Chunāṅche Dāūd ne pūre Isrāīl ko junūb meṅ Misr ke Saihūr se le kar shimāl
    meṅ Labo-hamāt tak bulāyā tāki sab mil kar Allāh ke ahd kā sandūq Qiriyat-yārīm
    se Yarūshalam le jāeṅ.
  suz-BL: मोपतीके दाऊद इजीप्‍त ङा खोला शीहोर रे लेबो-हमाथ सम्‍म इस्राएली नेल्‍ल पुक्‍मी
    बाक्‍त। मेको नेल्‍लेमी परमप्रभु आ सन्‍दोस किरयथ-यारीम रे चाक्‍चा माल्‍मे बाक्‍त।
  ita-1927: Davide dunque radunò tutto Israele dallo Scihor d’Egitto fino all’ingresso
    di Hamath, per ricondurre l’arca di Dio da Kiriath-Jearim.
  ckb-ckb: ئیتر داود هەموو ئیسرائیلی لە ڕووباری شیحۆری میسرەوە هەتا دەروازەی حەمات
    کۆکردەوە، هەتا سندوقی خودا لە قیریەت یەعاریمەوە بهێنن.
  eng-BBE: So David sent for all Israel to come together, from Shihor, the river of
    Egypt, as far as the way into Hamath, to get the ark of God from Kiriath-jearim.
  kan-OKCV: ಹೀಗೆ ದೇವರ ಮಂಜೂಷವನ್ನು ಕಿರ್ಯತ್ ಯಾರೀಮಿನಿಂದ ತರುವುದಕ್ಕೆ ದಾವೀದನು ಈಜಿಪ್ಟಿನ ಶೀಹೋರ್
    ನದಿ ಮೊದಲ್ಗೊಂಡು ಲಿಬೋ ಹಮಾತಿನ ಪ್ರದೇಶದವರೆಗೆ ಇರುವ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸಿದನು.
  tam-2017: அப்படியே தேவனுடைய பெட்டியைக் கீரியாத்யாரீமிலிருந்து கொண்டுவரும்படி, தாவீது
    எகிப்தைச் சேர்ந்த சீகோர் நதிதுவங்கி ஆமாத்தின் எல்லைவரையுள்ள இஸ்ரவேலையெல்லாம் சேர்த்து,
  spa-RV-1909: Entonces juntó David á todo Israel, desde Sihor de Egipto hasta entrar
    en Hamath, para que trajesen el arca de Dios de Chîriath-jearim.
  ron-BTF: Astfel David a adunat tot Israelul împreună, de la Șihor din Egipt chiar
    până la intrarea din Hamat, pentru a aduce chivotul lui Dumnezeu de la Chiriat-Iearim.
  eng-WEBP: So David assembled all Israel together, from the Shihor River of Egypt
    even to the entrance of Hamath, to bring God’s ark from Kiriath Jearim.
  eng-FBV: So David summoned all of Israel, from the Shihor River of Egypt up to Lebo-hamath,
    to help bring the Ark from Kiriath-jearim.
  nld-1939: Daarom riep David heel Israël bijeen, van de grensrivier van Egypte af,
    tot de weg naar Chamat toe, om de ark van God uit Kirjat-Jearim over te brengen.
  nch-BL: Huajca David quinsentili nochi nopa masehualme cati itztoyaj ten se lado
    ital nechca altepet Sihor cati monepantía ihuaya tali Egipto huan hasta seyoc
    lado campa eltoya icalte altepet Hamat. Quinilhui ma hualaca para quicuitij icaxa
    Toteco Dios cati eltoya ipan altepet Quiriat Jearim.
  vie-1934: Đa-vít bèn nhóm cả Y-sơ-ra-ên, từ Si-ho, khe Ê-díp-tô, cho đến nơi nào
    Ha-mát, để rước hòm của Đức Chúa Trời từ Ki-ri-át-Giê-a-rim về.
  hin-CV: इस प्रकार दावीद ने मिस्र देश की शीख़ोर नदी से लेकर लबो-हामाथ तक के सभी इस्राएलियों
    को इकट्ठा किया, कि परमेश्वर के संदूक को किरयथ-यआरीम से लाया जाए.
  spa-BES: Entonces David envió a todo Israel para que se uniera, desde Shihor, el
    río de Egipto, hasta el camino de Hamat, para obtener el cofre del pacto de Dios
    de Quiriat-jearim.
  tdx-tdx: Aa le natonto’ i Davide t’Israele iaby, boake Sikore e Mitsraime añe pak’
    am-pimoahañe e Kamate añe, hindesa’ iareo boake Kiriate-Iearime ao i vatan’ Añaharey.
  tha-KJV: เพราะฉะนั้นดาวิดจึงประชุ​มอ​ิสราเอลทั้งสิ้น ตั้งแต่​ชิ​โหร​์​แห่​งอ​ียิปต์
    ถึงทางเข้าเมืองฮามัท เพื่อจะเชิญหีบแห่งพระเจ้าจากคีริยาทเยอาริม
  por-BR-2018: Assim Davi ajuntou a todo Israel, desde Sior do Egito, até chegar a
    Hamate, para que trouxessem a arca de Deus de Quriate-Jearim.
  deu-ELO: Und David versammelte ganz Israel, von dem Sihor Ägyptens bis nach Hamath
    hin, um die Lade Gottes von Kirjath-Jearim zu bringen.
  eng-WYC-2018: Therefore David gathered together all Israel, from Shihor of Egypt
    till that thou enter into Hamath, that he should bring the ark of God from Kiriathjearim.
    (And so David gathered together all Israel, from Shihor of Egypt unto Hamath,
    to bring back the Ark of God from Kiriathjearim.)
  epo-epo: Tiam David kolektis la tutan Izraelon, de Ŝiĥor la Egipta ĝis Ĥamat, por
    ke oni venigu la keston de Dio el Kirjat-Jearim.
  uig-PIN: Xunga Dawut Misirning Xiⱨor dǝryasidin tartip Hamat eƣiziƣiqǝ bolƣan pütkül
    Israil hǝlⱪini qaⱪirtip kelip, Hudaning ǝⱨdǝ sanduⱪini Kiriat-Yearimdin yɵtkǝp
    kǝlmǝkqi boldi.
  beo-beo: Amaiba:le, Da:ibidi da Isala:ili dunu huluane gilisi. Ilia da soge amo
    da ga (south) Idibidi alaloa, asili Ha:ima:de adobo gigadofa ahoasu ga (north)
    diala, amo soge huluanega, Gode Ea Gousa:su Sema Gagili amo Gilia:de Yialimi moilaiga
    lale, Yelusalemega gaguli masa:ne, misi.
  tpi-OTNT: Olsem na Devit i singautim olgeta Israel long olgeta hap bilong kantri,
    stat long wara Sihor long mak bilong Isip long hap saut na i go inap long maus
    bilong rot i go long Hamat long hap not. Orait na ol i kam bung bilong i go long
    Kiriat Jearim na kisim Bokis Kontrak bilong God.
  hau-SA: Saboda haka Dawuda ya tattara dukan Isra’ilawa, daga Kogin Shihor a Masar
    zuwa Lebo Hamat, don su kawo akwatin alkawarin Allah daga Kiriyat Yeyarim.
  uig-LAT: Shunga Dawut Misirning Shihor deryasidin tartip Xamat éghizighiche bolghan
    pütkül Israil xelqini chaqirtip kélip, Xudaning ehde sanduqini Kiriat-Yéarimdin
    yötkep kelmekchi boldi.
  nde-nde: Ngakho uDavida wahlanganisa ama-Israyeli wonke, kusukela eMfuleni uShihori
    eGibhithe kusiya eLebho Hamathi, ukuyathatha ibhokisi lesivumelwano sikaNkulunkulu
    eKhiriyathi-Jeyarimi.
  ton-ton: Ko ia naʻe fakataha ai ʻe Tevita, ʻae kakai kotoa pē, mei Sihoa ʻi ʻIsipite
    ʻo aʻu atu ki he hūʻanga ki Hamati, koeʻuhi ke ʻomi ʻae puha ʻoe fuakava ʻoe ʻOtua
    mei Kesa-Sialimi.
  ces-1613: Protož shromáždil David všecken lid Izraelský od Nílu Egyptského, až kudy
    se vchází do Emat, aby přivezli truhlu Hospodinovu z Kariatjeharim.
  eng-WMB: So David assembled all Israel together, from the Shihor River of Egypt
    even to the entrance of Hamath, to bring God’s ark from Kiriath Jearim.
  tam-TCV: எனவே தாவீது கீரியாத்யாரீமிலுள்ள இறைவனது பெட்டியைக் கொண்டுவருவதற்காக எகிப்திலுள்ள
    சீகார் ஆறுதொடங்கி, லேபோ ஆமாத் வரையுள்ள இஸ்ரயேலின் எல்லா மக்களையும் கூடிவரச் செய்தான்.
  ceb-ULB: Busa gitigom ni David ang tanang katawhan sa Israel, gikan sa Suba sa Sihor
