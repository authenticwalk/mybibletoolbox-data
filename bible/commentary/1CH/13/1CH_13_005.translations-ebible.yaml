  kan-2017: ಆಗ ದಾವೀದನು ದೇವರ ಮಂಜೂಷವನ್ನು ಕಿರ್ಯತ್ಯಾರೀಮಿನಿಂದ ತರುವುದಕ್ಕೋಸ್ಕರ ಐಗುಪ್ತದ ಶೀಹೋರ್
    ಹಳ್ಳದಿಂದ ಹಮಾತಿನ ದಾರಿಯ ವರೆಗೂ ವಾಸಿಸುತ್ತಿದ್ದ
  yap-yap: Aram me kunuy David urngin e girdi’ nu Israel nga ta’bang u ga’ngin yang
