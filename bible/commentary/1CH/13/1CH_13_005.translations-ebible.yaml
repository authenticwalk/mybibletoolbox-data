    te bulu Kiriat Jearimba pelama, te Dąų Wali Bomai Po Munalubo Halobage muani
    te sigi peyu yalio.
  tpi-tpi: Olsem na Devit i singautim olgeta Israel long olgeta hap bilong kantri,
