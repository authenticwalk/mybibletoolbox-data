verse: 1CH.013.011
translations:
  mal-C: യഹോവയുടെ ക്രോധം ഉസ്സയുടെമേൽ പതിച്ചതിനാൽ ദാവീദ് ദുഃഖിതനായി. ആ സ്ഥലം ഇന്നുവരെയും
    ഫേരെസ്സ്-ഉസ്സ എന്നു വിളിച്ചുവരുന്നു.
  deu-TKW: Aber David geriet in Unwillen, weil Jahwe an Ussa einen Riß gethan hatte,
    und man nannte jene Örtlichkeit Perez Ussa bis auf den heutigen Tag.
  lin-lin: Davidi asilikaki makasi mpo ete Yawe afungolaki lidusu na kobeta Uza ;
    yango wana, kino na mokolo ya lelo, babengaka esika yango « Peretsi-Uza. »
  eng-LSV: And it is displeasing to David, because YHWH has made a breach on Uzza,
    and one calls that place “Breach of Uzza” to this day.
  eng-GNV: And Dauid was angrie, because the Lord had made a breach in Vzza, and he
    called the name of that place Perez-vzza vnto this day.
  eng-WEBSTER: 'And David was displeased, because the LORD had made a breach upon
    Uzza: wherefore that place is called Perez-uzza to this day.'
  nhw-BL: Huan David motequipacho miyac pampa TOTECO quimicti Uza. Huan nopa lugar
    campa mijqui, David quitocaxti Pérez Uza, catli quinequi quiijtos Campa Mijqui
    Uza. Huan quej nopa itoca hasta ama.
  swh-ONEN: Ndipo Daudi akakasirika kwa sababu ghadhabu ya Bwana ilifurika dhidi ya
    Uza, mahali pale pakaitwa Peres-Uza hadi leo.
  bba-bba: Dɑfidi u mɔru kuɑ too yèn sɔ̃ Yinni Gusunɔ u kɑ Usɑ sɛɛyɑsiɑ mɛ. Mɑ u yɑm
    mi yĩsiru kɑ̃ Perɛsi Usɑ. Yen tubusiɑnɑ Usɑn ɡoo yeru. Yĩsi terɑ bɑ kɑ mu sokumɔ
    sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And David was displeased, because the Lord had made a breach upon Uzza:
    wherefore that place is called Perez-uzza to this day.'
  luo-luo: Daudi nokecho nikech mirima mager mar Jehova Nyasaye nomwomore kuom Uza,
    omiyo nochak kanyo ni Perez Uza, nying ma pod iluongogo kanyo nyaka chil kawuono.
  meu-meu: Bena David na e badu, Iehova ese Usa e rahua mase dainai; bena una gabu
    ladana e hatoamu Perese-usa, ema bona harihari.
  npi-ULB: परमप्रभुले उज्‍जाहलाई गर्नु भएको प्रहारको कारणले दाऊद रिसाए । त्यस ठाउँलाई
    आजको दिनसम्म फारेस-उज्‍जाह भनिन्छ ।
  yor-yor: Nígbà náà Dafidi sì bínú nítorí ìbínú Olúwa ké jáde lórí Ussa, àti títí
    di òní, wọ́n sì ń pe ibẹ̀ ní Peresi-Usa.
  pes-OPCB: داوود از این عمل خداوند غمگین شد و آن مکان را «مجازات عزا» نامید که تا
    به امروز هم به این نام معروف است.
  tgl-ULB: Nagalit si David dahil pinarusahan ni Yahweh si Uza. Ang lugar na iyon
    ay tinawag na Perez Uza hanggang sa araw na ito.
  hui-hui: Ani biyagola Debidi ibugua Anduane Homogohanda ogoni biyago hondowa keba
    hene. Horo keba hayadangi howa dindi ogoni mini Perese Usa laga winigo nga.
  mya-mya: သို့​ဖြစ်​၍​ထို​အ​ရပ်​ကို​ပေ​ရ​ဇော​ဇ​ဟု​ယ​နေ့ တိုင်​အောင်​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​သ​တည်း။
    ယင်း သို့​သြ​ဇ​အား​ထာ​ဝ​ရ​ဘု​ရား​အ​မျက်​တော် ထွက်​၍ ဒဏ်​ခတ်​တော်​မူ​သည့်​အ​တွက်​ဒါ​ဝိဒ်
    သည်​စိတ်​နာ​လေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གློ་བུར་ཉིད་དུ་ཨུ་ཟཱ་ལ་ཉེས་ཆད་བཅད་པའི་རྐྱེན་གྱིས་དཱ་བིད་ཤིན་ཏུ་མ་དགའ་བར་ས་ཆ་དེའི་མིང་ལ་ཕེ་རེལ་ཟི་ཨུ་ཟཱ་ཞེས་བཏགས་ནས་དེ་རིང་གི་བར་དུ་ལུས་སོ།
    །
  sna-sna: Ipapo Dhavhidhi akatsamwa nokuti kutsamwa kwaJehovha kwakanga kwawira pana
    Uza, uye kusvikira nhasi nzvimbo iyoyo inonzi Perezi Uza.
  spa-BLM: David se disgustó porque Yahvé se había ensañado con Uza. Llamó a ese lugar
    Fares Uzza, hasta el día de hoy.
  cac-cac: Ix cot yoval vin̈aj rey David chi', yujto ix cot yoval sc'ol Jehová d'a
    vin̈aj Uza chi', ix cham vin̈ yuuj. Yuj chi' Pérez-uza ix sb'iejn̈ejcan jun lugar
    chi'.
  swh-ULB: Daudi alipatwa na hasira kwa kuwa Yahweh alimshambulia Uza. Hiyo sehemu
    inaitwa Perezi Uza hadi leo.
  bel-bel: І засмуціўся Давід, што Гасподзь пабіў Озу. І назваў тое месца паразаю
    Озы; так называецца яно і да сёньня.
  deu-ELBBK: Und David entbrannte, weil der HERR einen Bruch an Ussa gemacht hatte;
    und er nannte jenen Ort Perez-Ussa bis auf diesen Tag.
  mbb-OT: Nepauk si David su midsilutan te Nengazen si Uza tenged te kegkepauk din.
    Umbe taman guntaan ne iyan inngazan dutun he lugar is Perez Uza.
  mal-2015: 'യഹോവ ഉസ്സയെ ഛേദിച്ച ഛേദംനിമിത്തം ദാവീദിന്നു വ്യസനമായി: അവൻ ആ സ്ഥലത്തിന്നു
    പേരെസ്-ഉസ്സാ എന്നു പേർ വിളിച്ചു.'
  rmc-rmc: O David rušľa, hoj o RAJ demaďa a murdarďa le Uza andre choľi, vašoda pes
    vičinel oda than dži adadžives Perec-Uza.
  pes-OPV: و داود محزون شد چونکه خداوند بر عُزّا رخنه نمود و آن مکان را تا امروز فارَص
    عُزّا ناميد.
  ron-1924: Давид с-а мыният кэ Домнул фэкусе о спэртурэ ловинд пе Уза ку о асеменя
    педяпсэ. Де ачея, локул ачеста а фост нумит пынэ ын зиуа де азь Перец-Уза.
  ben-OBCV: সদাপ্রভুর ক্রোধ উষের উপর ফেটে পড়তে দেখে দাউদ তখন ক্রুদ্ধ হলেন, এবং আজও
    পর্যন্ত সেই স্থানটিকে পেরস-উষ বলে ডাকা হয়।
  som-som: Oo Daa'uudna taas buu ka xumaaday, maxaa yeelay, Rabbigu degdeg buu u qabtay
    Cuusaa, oo meeshaas magaceedii wuxuu u bixiyey Feres Cuusaa, oo ilaa maantadanna
    waa la yidhaahdaa.
  lat-VUC: 'Contristatusque est David, eo quod divisisset Dominus Ozam: vocavitque
    locum illum Divisio Ozæ, usque in præsentem diem.'
  eng-ASVBT: 'And David was displeased, because Jehovah had broken forth upon Uzza:
    and he called that place Perez-uzza, unto this day.'
  ita-1885: E Davide si attristò che il Signore avesse fatta rottura in Uzza; perciò
    chiamò quel luogo Peres-Uzza; il quale nome dura infino ad oggi.
  eng-LXXUP: 'And David was dispirited, because the Lord had made a breach on Uzzah:
    and he called that place the Breach of Uzzah until this day.'
  eng-ULB: David was angry because Yahweh had attacked Uzzah. That place is called
    Perez Uzzah to this day.
  spa-VBL: David se enfadó con el Señor por su violento arrebato contra Uza. Llamó
    al lugar Fares-uza, y aún hoy se le llama así.
  fra-_FOB: Et David fut affligé de ce que l'Éternel avait fait une brèche, en la
    personne d'Uzza; et on a appelé jusqu'à ce jour ce lieu Pérets-Uzza (Brèche d'Uzza).
  mal-mal: 'യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചതിനാൽ ദാവീദിന് വ്യസനമായി: അവൻ ആ സ്ഥലത്തിന്
    പേരെസ്-ഉസ്സാ എന്നു പേർവിളിച്ചു.'
  urd-GVR: Dāūd ko baṛā ranj huā ki Rab kā ġhazab Uzzā par yoṅ ṭūṭ paṛā hai. Us waqt
    se us jagah kā nām Paraz-uzzā yānī ‘Uzzā par Ṭūṭ Paṛnā’ hai.
  suz-BL: दाऊदमी परमप्रभु यावे उज्‍जा‍ह आ पर्बम गाइश्‍शो तशा, चुरमाक्‍त। मिनु मेको
    बाक्‍तीके आ नें पेरेस-उज्‍जाह वोदा बाक्‍त। मेको आ नें मुल सम्‍म मेकोन बाक्‍ब।
  ita-1927: Davide si attristò perché l’Eterno avea fatto una breccia nel popolo,
    colpendo Uzza; e quel luogo è stato chiamato Perets-Uzza fino al dì d’oggi.
  ckb-ckb: داودیش تووڕە بوو، چونکە یەزدان بە تەواوی عوزای لەناوبرد، ئەو شوێنەش هەتا
    ئەمڕۆ بە پێرێز عوزا ناودەبردرێت.
  eng-BBE: And David was angry because of the Lord's outburst of wrath against Uzza,
    and he gave that place the name Perez-uzza, to this day.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಉಜ್ಜನನ್ನು ಶಿಕ್ಷಿಸಿದ್ದರಿಂದ ದಾವೀದನು ಕೋಪಗೊಂಡು ಆ ಸ್ಥಳಕ್ಕೆ ಪೆರೆಚ್
    ಉಜ್ಜ ಎಂದು ಹೆಸರಿಟ್ಟನು, ಇಂದಿನವರೆಗೂ ಆ ಸ್ಥಳಕ್ಕೆ ಪೆರೆಚ್ ಉಜ್ಜ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.
  tam-2017: அப்பொழுது யெகோவா ஊசாவை அடித்ததால் தாவீது கவலைப்பட்டு, அந்த இடத்திற்கு
    இந்த நாள்வரை சொல்லப்பட்டவருகிற பேரேஸ் ஊசா என்னும் பெயரிட்டு,
  spa-RV-1909: Y David tuvo pesar, porque Jehová había hecho rotura en Uzza; por lo
    que llamó aquel lugar Pérez-uzza, hasta hoy.
  ron-BTF: Și David a fost nemulțumit, deoarece DOMNUL făcuse o spărtură asupra lui
    Uza, de aceea acel loc este numit Pereț-Uza până în această zi.
  eng-WEBP: David was displeased, because the LORD had broken out against Uzza. He
    called that place Perez Uzza, to this day.
  eng-FBV: David became angry with the Lord for his violent outburst against Uzzah.
    He named the place Perez-uzzah, and it is still called that today.
  nld-1939: David was diep bedroefd, omdat Jahweh zo heftig tegen Oezza was losgebroken.
    En men noemde die plek Péres-Oezzal; zo heet ze nog.
  nch-BL: Huan David mocueso miyac pampa TOTECO quimicti Uza. Huan nopa lugar campa
    mijqui, David quitocaxti Pérez Uza, cati quinequi quiijtos Campa Mijqui Uza. Huan
    quej nopa itoca hasta ama.
  vie-1934: Đa-vít chẳng vừa ý, vì Đức Giê-hô-va đã hành hạ U-xa; người gọi nơi ấy
    là Bê-rết-U-xa, hãy còn gọi vậy cho đến ngày nay.
  hin-CV: उज्जा पर याहवेह के इस क्रोध पर दावीद गुस्सा हो गए. वह स्थान आज तक पेरेज़-उज्जा
    कहा जाता है.
  spa-BES: Y David se enojó por el arrebato de ira del Señor contra Uza, y le dio
    a ese lugar el nombre de Pérez-uza, hasta el día de hoy.
  tdx-tdx: Tsy nahafale i Davide ty fitorotosi’ Iehovà amy Ozày; aa le natao Perets’
    Ozà i toetsey pak’ henaneo.
  tha-KJV: และดาวิ​ดก​็​ไม่​ทรงพอพระทัย เพราะพระเยโฮวาห์ทรงทลายออกมาเหนื​ออ​ุสซาห์
    จึงเรียกที่ตรงนั้​นว​่า เปเรศอุสซาห์ จนถึงทุกวันนี้
  por-BR-2018: E Davi teve desgosto, porque o SENHOR havia atingido Uzá; por isso
    ele chamou aquele lugar Perez-Uzá, até hoje.
  deu-ELO: Und David entbrannte, weil Jehova einen Bruch an Ussa gemacht hatte; und
    er nannte jenen Ort Perez-Ussa, bis auf diesen Tag.
  eng-WYC-2018: And David was sorry, for the Lord had parted, or (had) slain, Uzza;
    and he called that place The Parting of Uzza, (as it is still called) unto this
    present day.
  epo-epo: Kaj afliktiĝis David pro tio, ke la Eternulo frapis Uzan, kaj li donis
    al tiu loko la nomon Perec-Uza, ĝis la nuna tago.
  uig-PIN: Lekin Dawut Pǝrwǝrdigarning Uzzaⱨning tenini bɵskǝnlikigǝ aqqiⱪlandi wǝ
    u yǝrni «Pǝrǝz-Uzzaⱨ» dǝp atidi; u yǝr taki ⱨazirƣiqǝ xu nam bilǝn atilip kǝlmǝktǝ.
  beo-beo: Amaiba:le, amogainini amo sogebi ea dio da ‘Bilese Asa’ dialu. (Amo ea
    dawa:loma:ne da “Asa ea se Iasu”). Hina Gode da ougili Asa medole legeiba:le,
    Da:ibidi amola da ougi bagade ba:i.
  tpi-OTNT: Devit i lukim Bikpela i bin mekim save long Usa, na Devit i kros. Na ol
    i kolim dispela ples, God I Mekim Save Long Usa. Na nau tu ol manmeri i kolim
    olsem yet.
  hau-SA: Ran Dawuda ya ɓace domin Ubangiji ya husata a kan Uzza, kuma har wa yau
    ana ce da wannan wuri Ferez Uzza.
  uig-LAT: Lékin Dawut Perwerdigarning Uzzahning ténini böskenlikige achchiqlandi
    we u yerni «Perez-Uzzah» dep atidi; u yer taki hazirghiche shu nam bilen atilip
    kelmekte.
  nde-nde: Ngakho uDavida wathukuthela ngoba ulaka lukaThixo lwavutha ku-Uza, njalo
    kuze kube lalamuhla indawo leyo ibizwa ngokuthi yiPherezi Uza.
  ton-ton: 'Pea naʻe mamahi ʻa Tevita, koeʻuhi ko e teʻia ʻa Usa ʻe Sihova: pea ko
    ia kuo ui ai ʻae potu ko ia ko Pelesiusa, ʻo aʻu mai ki he ʻaho ni.'
  ces-1613: Tedy zkormoutil se David, proto že se Hospodin tak přísně obořil na Uzu.
    I nazval to místo Perez Uza až do tohoto dne.
  eng-WMB: David was displeased, because the LORD had broken out against Uzza. He
    called that place Perez Uzza, to this day.
  tam-TCV: அவ்வாறு யெகோவாவின் கோபம் ஊசாவை அடித்ததினால் தாவீது கோபப்பட்டு, அந்த இடத்திற்கு
    இந்நாள்வரை வழங்கிவருகிறபடி, பேரேஸ் ஊசா என்று பெயரிட்டான்.
  ceb-ULB: Nasuko si David tungod kay gipatay ni Yahweh si Uzza. Kadto nga dapit gitawag
    ug Perez Uzza hangtod niining adlawa.
  pol-UBG: I Dawid był wielce niezadowolony, że PAN tak srogo poraził Uzzę, dlatego
    nazwał to miejsce Peres-Uzza i tak jest nazywane do dziś.
  urd-GVU: داؤد کو بڑا رنج ہوا کہ رب کا غضب عُزّہ پر یوں ٹوٹ پڑا ہے۔ اُس وقت سے اُس
    جگہ کا نام پرض عُزّہ یعنی ’عُزّہ پر ٹوٹ پڑنا‘ ہے۔
  deu-1912: Da ward David traurig, daß der HERR den Usa wegriß, und hieß die Stätte
    Perez-Usa bis auf diesen Tag.
  kan-2017: ಯೆಹೋವನಿಂದ ಉಜ್ಜನು ಮರಣ ಹೊಂದಿದ್ದರಿಂದ ದಾವೀದನು ಕೋಪಗೊಂಡು ಆ ಸ್ಥಳಕ್ಕೆ ಪೆರೆಚ್ ಉಜ್ಜ
    ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕೆ ಇಂದಿನ ವರೆಗೂ ಇದೇ ಹೆಸರಿರುತ್ತದೆ.
  yap-yap: aram min pining fithingan e re gin’em ni Perez Uzzah. Mri damumuw David
    ni bochan e ke gechignag SOMOL i Uzzah u fithik’ e damumuw.
  hlt-MCSB: BOEIPA loh Uzzah puut te a va dongah David khaw sai. Te dongah te hmuen
    te tahae khohnin hil Perezuzzah la a khue.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዻጋዺ ዑዛ ዔሪቦኦንቴ ዎዼሢሮ ዳውቴ ዻጋዼኔ፤ ዬና ቤዜላ ሃኖ ሄላንዳኣና «ፔሬፅ ዑዛ» ጌይንታኔ።
  twi-ASANTE: Dawid bo fuiɛ, ɛfiri sɛ Awurade abufuo atia Usa. Ɔtoo beaeɛ hɔ edin
    Peres-Usa a wɔda so frɛ hɔ saa de bɛsi ɛnnɛ.
  eng-WEBU: David was displeased, because the LORD had broken out against Uzza. He
    called that place Perez Uzza, to this day.
  wal-wal: GODAI hanqqettidi Uzza worido gishshau, Daawiti yiillotiis. Hachchi gakkanaashin,
    he sohoi Uzzi SHocettosaa geetettees.
  spa-PDDPT: David se disgustó porque Yavé quebrantó a Uza, por lo cual llamó aquel
    lugar Perez-uza hasta hoy.
  gun-gun: Senhor Uzá ojuka rã Davi ndojou porãi. Ha'e vy ha'e va'e tekoa omboery
    Perez-Uzá, aỹ peve guarã.
  ilo-ULB: Nakapungtot ni David gapu ta pinatay ni Yahweh ni Uzza. Naawagan dayta
    a lugar iti Perez Uzza agingga iti daytoy nga aldaw.
  kpg-kpg: Deenei laa di gowaa deelaa guu gahi dono ingoo go Perez-Uzzah mai mua ga dau mai.
    David gu lodo huaidu i Dimaadua dela gu hagaduadua Uzzah i dono hagawelewele.
  uig-ARA: لېكىن داۋۇت پەرۋەردىگارنىڭ ئۇززاھنىڭ تېنىنى بۆسكەنلىكىگە ئاچچىقلاندى ۋە
    ئۇ يەرنى «پەرەز-ئۇززاھ» دەپ ئاتىدى؛ ئۇ يەر تاكى ھازىرغىچە شۇ نام بىلەن ئاتىلىپ
    كەلمەكتە.
  sus-sus: Dawuda naxa xɔnɔ Usa faxafe ma. Mɛnni xili naxa sa «Usa gbaloe.» Han ya
    na xili saxi naa xun.
  pon-2006: eri, wasao adanekihla Peres Ussa sang ahnsowo kohdo. Depit eri pahtoula
    pwehki KAUN-O eh ketin kaloke Ussa nan sapwellime engieng.
  ksd-ksd: Ma David pa i ga gugu tago ra Luluai i ga ubu Usa; ma i ga vaiang nam ra
    pakana ba Peres-Usa, ma i ga damana tuk tar gori.
  tur-YTC: David hoşnut değildi, çünkü Yahve Uzza'ya karşı öfkelenmişti. O, o yere
    Perez Uzza dedi; bugüne dek öyle denir.
  grc-BRENT: Καὶ ἠθύμησε Δαυὶδ, ὅτι διέκοψε Κύριος διακοπὴν ἐν Ὀζὰ, καὶ ἐκάλεσε τὸν
    τόπον ἐκεῖνον, Διακοπὴ Ὀζὰ, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Daud marah karena TUHAN menyambar Uza. Itulah sebabnya, tempat itu dinamai
    Peres-Uza sampai saat ini.
  nya-nya: Ndipo Davide anakhumudwa chifukwa Yehova anakantha Uza ndipo mpaka lero
    malowo amatchedwa Perezi Uza.
  hrv-hrv: Davidu bijaše žao što je Jahve onako udario Uzu i on prozva ono mjesto
    Peres Uza, kako se zove i dan-danas.
  mps-mps: Devitgo suali, Genuai Bidigo te Usa ela muani sę sulama, tama Devitgo
    wado yali. Te bulu nogi augwaligo te tiwai nogi yai, Godigo Usa Ela Muani Pesage
    dao, wali. Tama te buku asęani bidi bidali sogo te we bidi augwaligo te tiwai
    nogi me udalio.
  tpi-tpi: Devit i lukim Bikpela i bin mekim save long Usa, na Devit i kros. Na ol
    i kolim dispela ples, God I Mekim Save Long Usa. Na nau tu ol manmeri i kolim
    olsem yet.
  dan-1931: Men David græmmede sig over, at HERREN havde tilføjet Uzza et Brud. Derfor
    kaldte man Stedet Perez-Uzza*, som det hedder den Dag i Dag. { [*se til 2 Sam.
    6, 8.] }
  vie-OVCB: Đa-vít buồn phiền vì Chúa Hằng Hữu nổi giận với U-xa nên gọi nơi ấy là
    Phê-rết U-xa (nghĩa là “Chúa nổi thịnh nộ trên U-xa”), tên này đến nay vẫn còn.
  guj-2017: દાઉદને ઘણું ખોટું લાગ્યું કેમ કે યહોવાહે ઉઝઝાને શિક્ષા કરી હતી. તેથી તે
    જગ્યાનું નામ પેરેસ-ઉઝઝા પડ્યું, જે આજ સુધી તે જ નામે ઓળખાય છે.
  pon-2006A: eri, wasao adanekihla Peres Ussa sang ahnsowo kohdo. Depit eri pahtoula
    pwehki KAUN-O eh ketin kaloke Ussa nan sapwellime engieng.
  por-BRBSL: David ficou descontente, porque Yahweh havia fugido contra Uzza. Ele
    chamou aquele lugar de Perez Uzza, até os dias de hoje.
  cth-cth: Uzzah tak dawk BAWIPA e lungkhueknae a pha dawkvah, Devit teh a lungkhuek.
    Hote hmuen teh sahnin totouh Perezuzzah telah a phung awh.
  twi-twi: Dawid bo fuwii, efisɛ Awurade abufuw atia Usa. Ɔtoo beae hɔ din Peres-Usa
    a wɔda so frɛ hɔ saa de besi nnɛ.
  hlt-hlt: BOEIPA loh Uzzah puut te a va dongah David khaw sai. Te dongah te hmuen
    te tahae khohnin hil Perezuzzah la a khue.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ yonkɛ Dɑfiti ti Yiɛ̀ nKuyie mpotɛ́mɛ̀ Usɑɑ kòo yú dɛborɛ̀ kɛ
    dɔ̀: Pedɛsi-Usɑɑ kɛ̀ bɛ̀ kpɑɑ́ mɛ ndɛ̀ yu nɛ̀ yíenní.'
  msy-2020: Devit garima, Ikiavɨra Itir God uan anɨngagharim Usa gingezɨ an areme.
    Ezɨ Devit atari. Ezɨ me danganir kam dɨbora ghaze, “God Uan Anɨngagharim Usa Ginge,”
    egha datɨrɨghɨn me uaghan kamaghɨra a dɨboravɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti lɑŋlɛ tɑ hɛɛnɑ ɩsǝnɑ mpi Tɑcɑɑ kʋɣʋ Usɑ kɛ mpʋ tɔ. Ɩlɛnɑ
    ɩ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ Pɛlɛsɩ-Usɑ. Usɑ tǝkʋlɛ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ. Nɑ
    pɑ́ yɑɑkɩ-tɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: Davud Rəbbin Uzzanı vurmasından çox məyus oldu. O yerə bu günə qədər Peres-Uzza
    deyilir.
  eng-DBY: And David was indignant; for Jehovah had made a breach upon Uzza; and he
    called that place Perez-Uzza to this day.
  hin-2017: तब दाऊद अप्रसन्न हुआ, इसलिए कि यहोवा उज्जा पर टूट पड़ा था; और उसने उस
    स्थान का नाम पेरेसुज्जा रखा, यह नाम आज तक बना है।
  eng-YLT: And it is displeasing to David, because Jehovah hath made a breach upon
    Uzza, and one calleth that place 'Breach of Uzza' unto this day.
  eng-WYC-2017: And David was sorry, for the Lord had parted, or slain, Uzza; and
    he called that place The Parting of Uzza, as it is still called unto this present
    day.
  eng-WMBB: David was displeased, because the LORD had broken out against Uzza. He
    called that place Perez Uzza, to this day.
  urd-GVH: दाऊद को बड़ा रंज हुआ कि रब का ग़ज़ब उज़्ज़ा पर यों टूट पड़ा है। उस वक़्त
    से उस जगह का नाम परज़-उज़्ज़ा यानी ‘उज़्ज़ा पर टूट पड़ना’ है।
  rug-rug: Ta ṉaziri se Devita sina va kilasia Zihova se Uza pa binugoro. Ke ta pozae
    Perezi Uza sa vasina asa kamoa kamahire, sapu sa ginuana sa “Tava kilasa se Uza.”
  gaz-gaz: Daawitis sababii Waaqayyo akka malee Uzaatti dheekkameef ni aare; iddoon
    sun hamma harʼaatti Phereez Uzaa jedhamee waamama.
  fra-LSG: David fut irrité de ce que l’Éternel avait frappé Uzza d’un tel châtiment.
    Et ce lieu a été appelé jusqu’à ce jour Pérets-Uzza.
  yal-yal: Dawuda yi xɔlɔ bayo Alatala bata Wusa faxa. Nanara, a yi mɛn xili sa “Wusa
    halagidena” han to.
  haw-1868: Ukiuki iho la o Davida i ko Iehova hahau ana ia Uza; nolaila ua kapaia
    ka inoa o ia wahi o Perezuza a hiki i keia la.
  arb-NAV: 'فَاغْتَاظَ دَاوُدُ لأَنَّ غَضَبَ الرَّبِّ انْصَبَّ عَلَى عُزَّةَ، وَسَمَّى
    ذَلِكَ الْمَوْضِعَ فَارَصَ عُزَّةَ (وَمَعْنَاهُ: اقْتِحَامُ عُزَّةَ) إِلَى هَذَا
    الْيَوْمِ.'
  ewe-ewe: David do dɔmedzoe ɖe Yehowa ŋu le nu si wòwɔ Uza la ta eye wòna ŋkɔ teƒe
    ma be, Perez Uza si, gɔmee nye, “Afi si wodo dɔmedzoe ɖe Uza ŋu le.” Ŋkɔ sia tsi
    teƒe la ŋu va se ɖe egbe.
  eng-LEE: And it was grievious to David, because the Lord had suddenly taken away
    'Uzza; and he called that place Perez-'uzza [[Breach of 'Uzza]] until this day.
  asm-FB: যিহোৱাই উজ্জাক আঘাত কৰাৰ বাবে দায়ূদৰ খং উঠিল। আজিলৈকে সেই ঠাইৰ নাম পেৰচ-উজ্জা
    হৈ আছে।
  sus-A: دَوُدَ نَشَ شْنْ عُسَ قَشَقٍ مَ. مّننِ شِلِ نَشَ سَ «عُسَ فبَلٌي.» هَن يَ
    نَ شِلِ سَشِ نَا شُن.
  fra-SBL: David fut mécontent, car Yahvé s'était déchaîné contre Uzza. Il appela
    ce lieu Perez Uzza, jusqu'à ce jour.
  hbo-hbo: וַיִּ֣חַר לְדָוִ֔יד כִּֽי־פָרַ֧ץ יְהוָ֛ה פֶּ֖רֶץ בְּעֻזָּ֑א וַיִּקְרָ֞א
    לַמָּקֹ֤ום הַהוּא֙ פֶּ֣רֶץ עֻזָּ֔א עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: Nake Daudi akĩrakara tondũ mangʼũrĩ ma Jehova nĩmookĩrĩire Uza, nĩ ũndũ
    ũcio handũ hau hetagwo Perezu-Uza nginya ũmũthĩ.
  fra-NCL: David fut fâché de ce que Yahweh avait ainsi porté un coup à Oza ; et ce
    lieu a été appelé jusqu’à ce jour Phéréts-Oza.
  cek-AK: Uzzah nuiah Angraeng palungphui pongah, David loe poeknawm ai; to ahmuen
    loe vaihni ni khoek to Perez Uzzah, tiah kawk o.
  cuk-cuk: David Bab-Jehová-Uza-oburgwisadba, bela-bela sae-itononikid. Agala, Bab-Jehová-Uza-negabar-daasa-imaksadbali,
    David, Pérez-Uzaʼye neg-onugsanonikid. We-garda-narmaklenaidse, deyob amba neg
    bileged.
  uig-CYR: Лекин Давут Пәрвәрдигарниң Уззаһниң тенини бөскәнлигигә аччиқланди вә у
    йәрни «Пәрәз-Уззаһ» дәп атиди; у йәр таки һазирғичә шу нам билән атилип кәлмәктә.
  tel-2017: యెహోవా ఉజ్జాను హతం చెయ్యడం చూసి దావీదుకు కోపం వచ్చింది. ఆ కారణంగా ఆ స్థలానికి
    ఈ రోజు వరకూ పెరెజ్‌ ఉజ్జా అని పేరు.
  hat-BSA: Konsa, David te vin fache akoz kòlè SENYÈ a te pete kont Uzza. Li te rele
    plas sa a Pérets-Uzza jis rive jodi a.
  kos-kos: Ke ma inge acn sac pangpang Perez Uzzah in pacl sac me. David el arulana
    toasr lah LEUM GOD. El sang kaiyuk nu sel Uzzah ke kasrkusrak.
  hbo-WLC: וַיִּ֣חַר לְדָוִ֔יד כִּֽי־פָרַ֧ץ יְהוָ֛ה פֶּ֖רֶץ בְּעֻזָּ֑א וַיִּקְרָ֞א
    לַמָּק֤וֹם הַהוּא֙ פֶּ֣רֶץ עֻזָּ֔א עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Mgbe ahụ, iwe were Devid nʼihi ọnụma Onyenwe anyị dakwasịrị Ụza, ruo taa,
    a na-akpọ ebe ahụ Perez Ụza.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଉଷକୁ ଆକ୍ରମଣ କରିବାରୁ ଦାଉଦ ଅସନ୍ତୁଷ୍ଟ ହେଲେ; ଏଣୁ ସେ ସେହି ସ୍ଥାନର
    ନାମ “ପେରସ-ଉଷ” ରଖିଲେ; ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ନାମ ଅଛି।
  chk-chk: Mürin, Tafit a riaföü pokiten ewe Samol mi Lapalap a niela Usa. Iei mine
    ewe leni a iteni Peres-usa tori ikenai.
  rop-rop: En blanga tharran na deibin gulum det pleis Det Panishmen blanga Yusa brom
    det taim na raidap tudei. Wal King Deibid bin gitwail langa YAWEI na, dumaji YAWEI
    bin gitwail langa det men en imbin kilim im ded.
  ukr-1871: І засмутився Давид, що Господь убив Озу, й назвав те місце Убиттє Ози;
    так воно зветься й до сього часу.
  deu-1951: Da ward David unmutig, daß der HERR einen solchen Riß gemacht hatte mit
    Ussa, und hieß jenen Ort Perez-Ussa bis auf diesen Tag.
  eng-JPS: And David was displeased, because the LORD had broken forth upon Uzza;
    and that place was called Perez-uzza unto this day.
  srp-1865: 'I ožalosti se David što Gospod ubi Uzu: zato se prozva ono mjesto Fares-Uza
    do danas.'
  lug-lug: Awo Dawudi n’anyiiga nnyo kubanga obusungu bwa Mukama bwagwa ku Uzza, era
    ekifo ekyo ne kituumibwa Perezuzza, ne leero.
  heb-heb: ויחר לדויד כי פרץ יהוה פרץ בעזא ויקרא למקום ההוא פרץ עזא עד היום הזה׃
  ben-IRV: উষের উপর সদাপ্রভুর এই ক্রোধ দেখে দায়ূদ অসন্তুষ্ট হলেন। আর সেই জায়গাটার
    নাম পেরষ উষঃ [উষঃ আক্রমণ] রাখলেন; আজও সেই নাম প্রচলিত আছে।
  pan-pan: ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਉੱਥੇ ਹੀ ਮਰ ਗਿਆ, ਤਾਂ ਦਾਊਦ ਦੁਖੀ ਹੋਇਆ ਅਤੇ ਉਹ ਨੇ ਉਸ
    ਥਾਂ ਦਾ ਨਾਮ ਪਰਸ-ਊਜ਼ਾਹ ਰੱਖਿਆ ਕਿਉਂਕਿ ਉੱਥੇ ਯਹੋਵਾਹ ਨੇ ਊਜ਼ਾਹ ਨੂੰ ਮਾਰਿਆ, ਇਹ ਨਾਮ ਅੱਜ ਤੱਕ
    ਪ੍ਰਸਿੱਧ ਹੈ
  mya-JVB: ဩဇ ကို ထာဝရဘုရား ဒဏ်ခတ် တော်မူသောကြောင့် ဒါဝိဒ် သည် ညှိုးငယ် သောစိတ်ရှိ၏။
    ထို အရပ် သည် ယနေ့ တိုင်အောင် ပေရဇောဇ အမည် ဖြင့် တွင် သတည်း။
  hmo-hmo: Unai dainai unai gabu ena ladana idia gwauraia Perese Usa, anina be “Usa
    Ena Kerere Davana,” ia mai bona hari dina. Davida be ia badu momokani, badina
    Lohiabada ese mai badu danu Usa ia alaia mase.
  urd-urd: तब दाऊद उदास हुआ, इसलिए कि ख़ुदा 'उज़्ज़ा पर टूट पड़ा और उसने उस मुक़ाम
    का नाम परज़ 'उज़्ज़ा रख्खा जो आज तक है।
  rus-SYN: И опечалился Давид, что Господь поразил Озу. И назвал то место поражением
    Озы; так называется оно и до сего дня.
  bqc-SIM: Davidi pↄ pà, kɛ́ Dii pↄ fɛ̃̀ Uzazi yã́i, ↄ̃ wì mɛ gupiɛ Pↄfɛ̃a'uzazi
    e ń a gbão.
  tcz-CHONGTHU: Pakai in Uzzah chung a alunghan na aphon jal jeh chun David jong analung
    nalheh jeng in ahi. Hijeh chun David in hilai mun chu Perez- Uzzah asah in ahi,
    hichu Uzzah kisuh gep namun tin tuni gei in akikou in ahi.
  mar-mar: परमेश्वराने उज्जाला असा मार दिला. याचे दावीदाला वाईट वाटले. तेव्हापासून
    आजपर्यंत त्या ठिकाणाचे नाव पेरेस-उज्जा असे आहे.
  qub-qub: Davidga fiyupa rabyaran Uzata Tayta Dios wañuchishanpita. Chaypitami chay
    pachata jutichaparan «Pérez-uza» nir. Canancamapis chayllami jutin.
  bqp-bqp: Dɑfidi u mɔru kuɑ too yèn sɔ̃ Yinni Gusunɔ u kɑ Usɑ sɛɛyɑsiɑ mɛ. Mɑ u yɑm
    mi yĩsiru kɑ̃ Perɛsi Usɑ. Yen tubusiɑnɑ Usɑn goo yeru. Yĩsi terɑ bɑ kɑ mu sokumɔ
    sere kɑ gisɔn gisɔ.
  hat-hat: David menm te fache dèske Seyè a te touye Ouza. Se konsa yo rele kote sa
    a Perèz-Ouza. Non sa a rete jouk jounen jòdi a.
  eng-BSB: Then David became angry because the LORD had burst forth against Uzzah;
    so he named that place Perez-uzzah, as it is called to this day.
  eng-WEBPB: David was displeased, because the LORD had broken out against Uzza. He
    called that place Perez Uzza, to this day.
  kbq-kbq: Ana'ma higeno'a Ra Anumzamo'ma Uzama ahe fria zankura Deviti'a tusi arimpa
    ahenenteno, ana kumakura Perez-uzae huno agia antemigeno meno eno, ama knarera
    ehanati'ne.
  nhe-BL: Huan David mocueso miyac pampa TOTECO quimicti Uza. Huan nopa lugar campa
    mijqui, David quitocajti Pérez Uza, tlen quinequi quiijtos Campa Mijqui Uza. Huan
    queja nopa itoca hasta ama.
  gub-BL: Wikwahy Tawi a'e kury, ta'e Tupàn uzepyk Uza rehe wekwahy haw rehe a'e xe.
    A'e rupi, te ko 'ar rehe, — Perez-Uza, i'i teko a'e ywy pe wà. — Uza rehe zepykaw,
    i'i zaneze'eg rupi.
  eng-DRA: 'And David was troubled because the Lord had divided Oza: and he called
    that place the Breach of Oza to this day.'
