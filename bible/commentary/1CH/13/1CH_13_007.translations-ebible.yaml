verse: 1CH.013.007
translations:
  mal-C: അവർ ദൈവത്തിന്റെ പേടകം അബീനാദാബിന്റെ ഭവനത്തിൽനിന്ന് ഒരു പുതിയ വണ്ടിയിൽ കയറ്റി;
    ഉസ്സയും അഹ്യോവും വണ്ടി തെളിച്ചു.
  deu-TKW: Sie luden aber die Gotteslade vom Hause Abinadabs hinweg auf einen neuen
    Wagen, und Ussa und Ahio leiteten den Wagen.
  lin-lin: Batiaki Sanduku ya Nzambe na likolo ya shario ya sika mpe bamemaki yango
    wuta na ndako ya Abinadabi. Uza mpe Ayiyo nde bazalaki kotambolisa shario yango.
  eng-LSV: And they place the Ark of God on a new cart from the house of Abinadab,
    and Uzza and Ahio are leading the cart,
  eng-GNV: 'And they caryed the Arke of God in a newe cart out of the house of Abinadab:
    and Vzza and Ahio guided the cart.'
  eng-WEBSTER: 'And they carried the ark of God in a new cart out of the house of
    Abinadab: and Uzza and Ahio drove the cart.'
  nhw-BL: Huan quicuitejque nopa caxa ipan ichaj Abinadab huan quitlalijque ipan se
    carro catli yancuic. Huan Uza huan Ahío quitilanayayaj nopa carro ica ome huacaxme.
  swh-ONEN: Wakalisafirisha Sanduku la Mungu kwa gari jipya la kukokotwa na maksai
    kutoka nyumba ya Abinadabu, Uza na Ahio wakiliongoza gari hilo.
  bba-bba: Mɑ bɑ tu suɑ bɑ doke nɑɑ kɛkɛ kpɑɑ ɡɑɑ sɔɔ bɑ kɑ doonɑ Aminɑdɑbun yɛnun
    di. Usɑ kɑ Akiyowɑ bɑ nɑɑ kɛkɛ ye kpɑre.
  eng-KJVCPB: 'And they carried the ark of God in a new cart out of the house of Abinadab:
    and Uzza and Ahio drave the cart.'
  luo-luo: Negigolo Sandug Muma mar Nyasaye e od Abinadab ka otingʼe e gari manyien,
    to Uza gi Ahio ema ne chiko garino.
  meu-meu: Bena Dirava ena maua helaḡana na rerue matamatana latanai Abinadab ena
    ruma amo e laohaia; Usa bona Ahio ese rerue e heaulaia.
  npi-ULB: त्यसैले तिनीहरूले परमेश्‍वरको सन्‍दूकलाई एउटा नयाँ गाडामा राखे । अबीनादाबको
    घरबाट तिनीहरूले त्यो लिएर आए । उज्‍जाह र अहियोले उक्‍त गाडा धकेल्‍दै थिए ।
  yor-yor: Wọ́n sì gbé àpótí ẹ̀rí Ọlọ́run láti ilé Abinadabu lórí kẹ̀kẹ́ tuntun, Ussa
    àti Ahio ń ṣọ́ ọ.
  pes-OPCB: پس آن را از خانهٔ ابیناداب برداشتند و بر ارابه‌ای نو گذاشتند. عزا و اخیو،
    گاوهای ارابه را می‌راندند.
  tgl-ULB: Kaya inilagay nila ang kaban ng Diyos sa bagong kariton. Inilabas nila
    ito mula sa bahay ni Abinadab. Sina Uza at Ahio ang umaalalay sa kariton.
  hui-hui: Anigo ti Abinadaba anda heagoria pialu Anduane Homogonaga Mbogoyi biago
    wiaria hendene. Hondowa tigua Mbogoyi biago nogo bulumaga kirame gili laga garo
    ale mini karisi gahenge mbira wiagoria yalu pole mo paga hene. Mo paga halu harigani
    yalu pialu howa Abinadaba igini kirali Usa Ahiolame gili laga garo ale karisi
    biago haru halu pene.
  mya-mya: သူ​တို့​သည်​အ​ဘိ​န​ဒပ်​၏​အိမ်​မှ ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ထုတ်​ယူ​ပြီး​နောက်​လှည်း​သစ်
    ပေါ်​သို့​တင်​ကြ​၏။ သြ​ဇ​နှင့်​အ​ဟိ​သြ​တို့ က​ထို​လှည်း​ကို​မောင်း​လျက်-
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་གི་ཤུར་སྒམ་ནི་ཨ་བི་ནཱ་དབ་ཀྱི་ཁྱིམ་ནས་ཕྱུང་སྟེ། ཤིང་རྟ་གསར་པ་ཞིག་ལ་བསྐྱོན་ནས་ཨུ་ཟཱ་དང་ཨ་ཧི་ཨོ་གཉིས་ཀྱིས་ཤིང་རྟ་དེད་པ་རེད།
  sna-sna: Vakatakura areka yaMwari kubva muimba yaAbhinadhabhi iri mungoro itsva,
    Uza naAhio vakaitungamirira.
  spa-BLM: Llevaron el arca de Dios en un carro nuevo, y la sacaron de la casa de
    Abinadab; Uzza y Ahio conducían el carro.
  cac-cac: Ix yiq'uelta te' scaxail strato Dios chi' eb' d'a spat vin̈aj Abinadab,
    ix yac'anq'ue te' eb' d'a yib'an̈ jun te' ac' carreta. Axo vin̈aj Uza yed' vin̈aj
    Ahío, ix cuchb'an b'ey te' carreta chi'.
  swh-ULB: Kwaiyo wakaketisha sanduku la Mungu juu ya chombo kipya cha matairi. Wakaleta
    nje ya nyumba ya Abinadabu. Uza na Ahio walikuwa wakilinda hicho chombo.
  bel-bel: І павезьлі каўчэг Божы на новай калясьніцы з дома Авінадава; і Оза і Ахія
    вялі калясьніцу.
  deu-ELBBK: Und sie fuhren die Lade Gottes auf einem neuen Wagen aus dem Haus Abinadabs
    weg; und Ussa und Achjo führten den Wagen.
  mbb-OT: Migkuwa zan haazà is Kavan te Kebpekid-uyun te Megbevayà diyà te valey ni
    Abinadab ne in-untud dan te veǥu he kerumata. Si Uza wey si Ahio is migiya zutun
    te kerumata.
  mal-2015: അവർ ദൈവത്തിന്റെ പെട്ടകം അബീനാദാബിന്റെ വീട്ടിൽനിന്നെടുത്തു ഒരു പുതിയ വണ്ടിയിൽ
    കയറ്റി; ഉസ്സയും അഹ്യോവും വണ്ടിതെളിച്ചു.
  rmc-rmc: Preľigenenas le Devleskri archa andral o kher le Abinadaboskro pro nevo
    verdan, so ľidžanas o Uza the o Achijo.
  pes-OPV: و تابوت خدا را بر ارابه اي تازه از خانه اَبِيناداب آوردند و عُزّا و اَخِيو
    ارابه را مي راندند.
  ron-1924: Ау пус ынтр-ун кар ноу кивотул луй Думнезеу, пе каре л-ау луат дин каса
    луй Абинадаб. Уза ши Ахио кырмуяу карул.
  ben-OBCV: তারা ঈশ্বরের নিয়ম-সিন্দুকটি একটি নতুন গাড়িতে চাপিয়ে অবীনাদবের বাড়ি
    থেকে বের করলেন, এবং উষ ও অহিয়ো গাড়িটি চালাচ্ছিল।
  som-som: Oo sanduuqii Ilaah gaadhi cusub bay saareen, markay ka soo bixiyeen gurigii
    Abiinaadaab, oo gaadhigiina waxaa waday Cuusaa iyo Axiyoo.
  lat-VUC: 'Imposueruntque arcam Dei super plaustrum novum, de domo Abinadab: Oza
    autem, et frater ejus minabant plaustrum.'
  eng-ASVBT: 'And they carried the ark of God upon a new cart, and brought it out
    of the house of Abinadab: and Uzza and Ahio drove the cart.'
  ita-1885: E l'Arca di Dio fu posta sopra un carro nuovoper condurla via dalla casa
    di Abinadab. Ed Uzza, ed Ahio guidavano il carro.
  eng-LXXUP: 'And they set the ark of God on a new wagon brought out of the house
    of Abinadab: and Uzzah and his brethren drove the wagon.'
  eng-ULB: So they set the ark of God on a new cart. They brought it out of Abinadab's
    house. Uzzah and Ahio were guiding the cart.
  spa-VBL: Cargaron el Arca de Dios en una carreta nueva y la trajeron desde la casa
    de Adinadab, con Uza y Ahio dirigiéndola.
  fra-_FOB: Ils mirent donc l'arche de Dieu sur un chariot neuf, et l'emmenèrent de
    la maison d'Abinadab; et Uzza et Achjo conduisaient le chariot.
  mal-mal: അവർ ദൈവത്തിന്റെ പെട്ടകം അബീനാദാബിന്റെ വീട്ടിൽനിന്നെടുത്ത് ഒരു പുതിയ വണ്ടിയിൽ
    കയറ്റി; ഉസ്സയും അഹ്യോവും വണ്ടി തെളിച്ചു.
  urd-GVR: Qiriyat-yārīm pahuṅch kar logoṅ ne Allāh ke sandūq ko Abīnadāb ke ghar
    se nikāl kar ek naī bailgāṛī par rakh diyā, aur Uzzā aur Aḳhiyo use Yarūshalam
    kī taraf le jāne lage.
  suz-BL: मिनु मेकोपुकीम परमप्रभु आ सन्‍दोस अबीनादाब आ खिं रे ग्रुंइशा नक बग्‍गी कामी
    कुर पामे बाक्‍त। मिनु उज्‍जाह नु अहीयोमी मेको बग्‍गी खुल्‍ना खुल्‍न लसा बाक्‍त।
  ita-1927: E posero l’arca di Dio sopra un carro nuovo, levandola dalla casa di Abinadab;
    e Uzza ed Ahio conducevano il carro.
  ckb-ckb: لە ماڵی ئەبینادابەوە سندوقی خودایان لە عەرەبانەیەکی نوێ بارکرد، عوزا و
    ئەحیۆ عەرەبانەکەیان لێدەخوڕی.
  eng-BBE: And they put the ark of God on a new cart, and took it out of the house
    of Abinadab; and Uzza and Ahio were the drivers of the cart.
  kan-OKCV: ಅವರು ಅಬೀನಾದಾಬನ ಮನೆಯೊಳಗಿಂದ ದೇವರ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಹೊಸ ಬಂಡಿಯ
    ಮೇಲೆ ಏರಿಸಿದರು. ಉಜ್ಜನು ಹಾಗೂ ಅಹಿಯೋವನು ಆ ಹೊಸ ಬಂಡಿಯನ್ನು ನಡೆಸಿದರು.
  tam-2017: அவர்கள் தேவனுடைய பெட்டியை அபினதாபின் வீட்டிலிருந்து ஒரு புது இரதத்தின்மேல்
    ஏற்றிக்கொண்டுவந்தார்கள்; ஊசாவும் அகியோவும் ரதத்தை வழிநடத்தினார்கள்.
  spa-RV-1909: Y lleváronse el arca de Dios de la casa de Abinadab en un carro nuevo;
    y Uzza y su hermano guiaban el carro.
  ron-BTF: Și au dus chivotul lui Dumnezeu într-un car din casa lui Abinadab; și Uza
    și Ahio au condus carul.
  eng-WEBP: They carried God’s ark on a new cart, and brought it out of Abinadab’s
    house; and Uzza and Ahio drove the cart.
  eng-FBV: They loaded the Ark of God onto a brand new cart and brought it from Adinadab's
    house, with Uzzah and Ahio directing it.
  nld-1939: Nadat men de ark had uitgedragen uit het huis van Abinadab, vervoerde
    men haar op een nieuwe wagen, die door Oezza en Achjo werd begeleid.
  nch-BL: Huan quicuitejque nopa caxa ipan ichaj Abinadab huan quitalijque ipan se
    carro cati yancuic. Huan Uza huan Ahío quitilanayayaj nopa carro ica ome huacaxme.
  vie-1934: Chúng rước hòm giao ước của Đức Chúa Trời từ nhà A-bi-na-đáp, để lên trên
    một cái cộ mới; còn U-xa và A-hi-ô thì dắt cộ.
  hin-CV: अबीनादाब के घर से एक नई गाड़ी पर परमेश्वर का संदूक ले जाया गया. इस गाड़ी
    को चलानेवाले थे उज्जा और आहियो.
  spa-BES: Y pusieron el cofre de Dios en un carro nuevo, y lo sacaron de la casa
    de Abinadab; y Uza y Ahío eran los conductores del carro.
  tdx-tdx: Le nente’ iareo an-tsarete vao boak’ añ’ anjomba’ Abina­dabe ao i vatan’
    Añaharey; vaho ninday i saretey t’i Ozà naho i Akio.
  tha-KJV: และเขาทั้งหลายก็บรรทุ​กห​ีบของพระเจ้าไปในเกวียนเล่มใหม่จากเรือนของอาบีนาดับ
    และอุสซาห์กับอาหิโยเป็นคนขับเกวียน
  por-BR-2018: E levaram a arca de Deus da casa de Abinadabe sobre uma carruagem nova,
    e Uzá e seu irmão guiavam o carro.
  deu-ELO: Und sie fuhren die Lade Gottes auf einem neuen Wagen aus dem Hause Abinadabs
    weg; und Ussa und Achjo führten den Wagen.
  eng-WYC-2018: And they putted the ark of the Lord God on a new wain from the house
    of Abinadab; and Uzza and his brethren drove the wain. (And they put the Ark of
    the Lord God on a new wagon at the house of Abinadab; and Uzza and Ahio drove
    the wagon.)
  epo-epo: Kaj oni veturigis la keston de Dio sur nova veturilo el la domo de Abinadab,
    kaj Uza kaj Aĥjo kondukis la veturilon.
  uig-PIN: Ular Hudaning ǝⱨdǝ sanduⱪini Abinadabning ɵyidin elinƣan yengi bir ⱨarwiƣa
    ⱪoydi; Uzzaⱨ bilǝn Ahiyo ⱨarwini ⱨǝydidi.
  beo-beo: Ilia da Gode Ea Gousa:su Sema Gagili amo Abinada:be ea diasu agolo da:iya
    galu amoga lale, gaguli fula ahoasu gaheabolo bulamagauga hiougima:ne, amo da:iya
    ligisi. Asa amola Ahaiou (Abinada:be egefela) da amo gaguli fula ahoasu ea ahoabe
    amo adonana ahoanu.
  tpi-OTNT: Orait ol i go kamap long taun Bala, na ol i go long haus bilong Abinadap.
    Na ol i kisim dispela Bokis Kontrak na putim long wanpela nupela karis, bilong
    kisim i go wantaim ol. Orait ol i kirap i go na Usa wantaim Ahio i wok long stiaim
    dispela karis.
  hau-SA: Suka ɗauki akwatin alkawarin Allah daga gidan Abinadab a kan sabon keken
    shanu, Uzza da Ahiyo ne suke lura da shi.
  uig-LAT: Ular Xudaning ehde sanduqini Abinadabning öyidin élin’ghan yéngi bir harwigha
    qoydi; Uzzah bilen Axiyo harwini heydidi.
  nde-nde: Balisusa ibhokisi lesivumelwano sikaNkulunkulu endlini ka-Abhinadabi ngenqola
    entsha, eyayiqondiswa ngu-Uza lo-Ahiyo.
  ton-ton: 'Pea naʻa nau fakaheka ʻae puha ʻoe fuakava ʻoe ʻOtua ki he saliote foʻou
    mei he fale ʻo ʻApinatapi: pea naʻe angi ki he saliote ʻe Usa mo ʻAhio.'
  ces-1613: I vstavili truhlu Boží na nový vůz, vzavše ji z domu Abinadabova, Uza
    pak a Achio spravovali vůz.
  eng-WMB: They carried God’s ark on a new cart, and brought it out of Abinadab’s
    house; and Uzza and Ahio drove the cart.
  tam-TCV: ஊசாவும் அகியோவும் வழிகாட்ட அவர்கள் இறைவனின் பெட்டியை அபினதாபின் வீட்டிலிருந்து
    ஒரு புது வண்டியில் ஏற்றிக்கொண்டு வந்தார்கள்.
  ceb-ULB: Busa gibutang nila ang sudlanan sa kasabotan sa Dios sa bag-ong karomata.
    Gidala nila kini sa gawas sa balay ni Abinadab. Gigiyahan ni Uzza ug ni Ahio ang
    karomata.
  pol-UBG: I wywieźli arkę Boga na nowym wozie z domu Abinadaba, a Uzza i Achio prowadzili
    wóz.
  urd-GVU: قِریَت یعریم پہنچ کر لوگوں نے اللہ کے صندوق کو ابی نداب کے گھر سے نکال
    کر ایک نئی بَیل گاڑی پر رکھ دیا، اور عُزّہ اور اخیو اُسے یروشلم کی طرف لے جانے
    لگے۔
  deu-1912: Und sie ließen die Lade Gottes auf einem neuen Wagen führen aus dem Hause
    Abinadabs. Usa aber und sein Bruder trieben den Wagen.
  kan-2017: ಅವರು ದೇವರ ಮಂಜೂಷವನ್ನು ಅಬೀನಾದಾಬನ ಮನೆಯಿಂದ ಹೊರಗೆ ತಂದು, ಒಂದು ಹೊಸ ಬಂಡಿಯ ಮೇಲೆ
    ಇಟ್ಟರು. ಉಜ್ಜನೂ ಮತ್ತು ಅಹಿಯೋವನೂ ಬಂಡಿಯನ್ನು ಓಡಿಸಿದರು.
  yap-yap: Miyad fek fare Kahol ko M’ag nga wean u lan e naun rok Abinadab ngar ted
    nga daken reb e cart ni kab be’ech. Me Uzzah nge Ahio e ur gafaliyew fare cart,
  hlt-MCSB: Te phoeiah ah Pathen kah thingkawng te Abinadab im lamloh leng a thai
    dongah a hol uh tih leng te Uzzah neh Ahio loh a khool.
  mdy-ETH: ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዓቢናዳኣቤ ማኣራፓ ኬሲ ዔኪ ዓኪ ሳርጌላ ዖይታይዳ ጫኣኔኔ፤ ዒማና ዑዛና ዓሂዮ ጎዖስኬንሢ
    ሳርጌሎ ዖይቶ ዒሻኔ፤
  twi-ASANTE: Wɔde Onyankopɔn Apam Adaka no sii teaseɛnam foforɔ so de firii Abinadab
    fie a Usa ne Ahio rekyerɛ ɛkwan.
  eng-WEBU: They carried God’s ark on a new cart, and brought it out of Abinadab’s
    house; and Uzza and Ahio drove the cart.
  wal-wal: Xoossaa Taabootaa parai goochchiyo ooratta gaariyan wottidi, Abinadaaba
    sooppe ehiidosona; Uzzinne Ahiyyoi gaariyaa laaggoosona.
  spa-PDDPT: Trajeron el Arca de ʼElohim de la casa de Abinadab en una carroza nueva.
    Uza y Ahío guiaban la carroza.
  gun-gun: Ha'e rami vy Nhanderuete pegua hyru omoĩ okuapy peteĩ karóxa ipyau va'e
    áry. Abinadabe ro gui ogueru okuapy. Uzá ha'e Aiô oje'oi karóxa reraarã.
  ilo-ULB: Imparabawda ngarud ti lakasa ti Dios iti kabarbaro a kariton. Inruarda
    daytoy iti balay ni Abinadab. Ni Uzza kenni Ahio ti mangiturturong ti kariton.
  kpg-kpg: Digaula ga gaamai gi daha Tebedebe o di Hagababa mo lodo di hale o Abinadab,
    gaa wanga gi hongo di waga hongo henua hoou. Gei ogo Uzzah mo Ahio gaa dagi di maa.
  uig-ARA: ئۇلار خۇدانىڭ ئەھدە ساندۇقىنى ئابىنادابنىڭ ئۆيىدىن ئېلىنغان يېڭى بىر ھارۋىغا
    قويدى؛ ئۇززاھ بىلەن ئاخىيو ھارۋىنى ھەيدىدى.
  sus-sus: E naxa Ala xa saatɛ kankira tongo Abinadabo xɔnyi, e a dɔxɔ kote xanin
    se nɛɛnɛ kui. Usa nun Axiyo naxa a ragi.
  pon-2006: Re ahpw kihieisang Kopwahn Inowo nan imwen Apinadap oh kidahng pohn kuruma
    kapw pwoat. Ussa oh Ahio ahpw kahre kurumao,
  ksd-ksd: Ma dia ga vung ra bok na kunubu kai God ta ra ul a kalamana kiki na vinavana,
    ma dia ga kap pa ia kan ra kuba i Abinadab; ma Usa ma Akio dir ga kure ra kiki
    na vinavana.
  tur-YTC: Tanrı'nın Sandığı'nı yeni bir arabaya bindirip Abinadav'ın evinden çıkardılar;
    Uzza ve Ahio da arabayı sürüyordu.
  grc-BRENT: Καὶ ἐπέθηκαν τὴν κιβωτὸν τοῦ Θεοῦ ἐφʼ ἅμαξαν καινὴν ἐξ οἴκου Ἀμιναδάβ·
    καὶ Ὀζὰ καὶ οἱ ἀδελφοὶ αὐτοῦ ἦγον τὴν ἅμαξαν.
  ind-AYT: Mereka menaikkan tabut Allah itu ke atas kereta yang baru dari rumah Abinadab,
    sementara Uza dan Ahyo mengantar kereta itu.
  nya-nya: Iwo anachotsa Bokosi la Mulungu ku nyumba ya Abinadabu pa ngolo yatsopano.
    Uza ndi Ahiyo ndiwo ankayendetsa ngoloyo.
  hrv-hrv: Povezli su Kovčeg Božji na novim kolima iz Abinadabove kuće; a Uza i Ahjo
    upravljali su kolima.
  mps-mps: Tialima augwali pelama, te taun Balaba sabolali, tama augwali te Abinadapgo
    beba pali. Tama augwa te Dąų Wali Bomai Po Munalubo Halobage selama, te gesi
    karis me deliba muani, te augwa dali sela painu yali. Tialima augwali hogodasa
    peyu, tama Usa dali Ahio dali sigo te karis pogolobo sę ela palio.
  tpi-tpi: Orait ol i go kamap long taun Bala, na ol i go long haus bilong Abinadap.
    Na ol i kisim dispela Bokis Kontrak na putim long wanpela nupela karis, bilong
    kisim i go wantaim ol. Orait ol i kirap i go na Usa wantaim Ahio i wok long stiaim
    dispela karis.
  dan-1931: De førte da Guds Ark bort fra Abinadabs Hus på en ny Vogn, og Uzza og
    Ajo kørte Vognen.
  vie-OVCB: Người ta đem Hòm Giao Ước của Đức Chúa Trời ra khỏi nhà A-bi-na-đáp trên
    một chiếc xe đẩy mới. U-xa và A-hi-ô hướng dẫn kéo xe.
  guj-2017: તેઓએ ઈશ્વરનો કોશ નવા ગાડામાં મૂક્યો. તેઓ તે અબીનાદાબના ઘરમાંથી લઈ આવ્યા
    હતા. ઉઝઝા તથા આહ્યો ગાડું હાંકતા હતા.
  pon-2006A: Re ahpw kihieisang Kopwahn Inowo nan imwen Apinadap oh kidahng pohn kuruma
    kapw pwoat. Ussa oh Ahio ahpw kahre kurumao,
  por-BRBSL: Eles carregaram a arca de Deus em um novo carrinho, e a trouxeram para
    fora da casa de Abinadab; e Uzza e Ahio dirigiram o carrinho.
  cth-cth: Cathut e thingkong teh, Abinadab im e hah leng ka tha hoi a ceikhai awh.
    Uzzah hoi a hui ni leng teh a mawng.
  twi-twi: Wɔde Onyankopɔn Apam Adaka no sii teaseɛnam foforo so de fii Abinadab fi
    a Usa ne Ahio rekyerɛ kwan.
  hlt-hlt: Te phoeiah ah Pathen kah thingkawng te Abinadab im lamloh leng a thai dongah
    a hol uh tih leng te Uzzah neh Ahio loh a khool.
  tbz-SIM: Mɛm̀mɛ bɛ̀ tùótɛ́mɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu Abinnɑdɑbu cĩ́ɛ̃̀tɛ̀ kɛ́
    dì ɑ̃nnɛ́ tɛnɑɑsɑ̃ntɛ̀ pɑ̀ntɛ̀ miɛkɛ Usɑɑ nɛ̀ Aiyo kɛ̀ bɛ̀ ndɛri inɑ̀ɑ̀kɛ ìì dì
    tɔ.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba ko ghua Balan nguibar ekiamɨn otivigha,
    ghua Abinadapɨn dɨpenimɨn oto. Egha me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh
    mangasa, karisɨn igiar mam inigha Boksiam isa a gisɨn anetɨ. Ezɨ Abinadapɨn otarimning,
    Usa ko Ahio, aning karisɨn igiar kamɨn akua tuavimɨn zui.
  dop-dop: Apinɑtɑpɩ tɛɣɛ ɑtɑkɑɑ ɩnɩ ɩ kɑ wɛɛ. Ḿpʋ́ɣʋ́ pɑ tʋ-ɩ kɛɛkɛ kʋfɑlʋ tɑɑ nɑ
    Usɑ nɑ Ahiyo pɑ́ hɔŋɩ-ɩ.
  azb-azb: Allahın sandığını bir təzə arabaya qoyub Avinadavın evindən apardılar.
    Arabanı Uzza və Axyo sürürdü.
  eng-DBY: And they carried the ark of God on a new cart out of the house of Abinadab;
    and Uzza and Ahio drove the cart.
  hin-2017: तब उन्होंने परमेश्वर का सन्दूक एक नई गाड़ी पर चढ़ाकर, अबीनादाब के घर से
    निकाला, और उज्जा और अह्यो उस गाड़ी को हाँकने लगे।
  eng-YLT: And they place the ark of God on a new cart, from the house of Abinadab,
    and Uzza and Ahio are leading the cart,
  eng-WYC-2017: And they putted [or put] the ark of the Lord God on a new wain from
    the house of Abinadab; and Uzza and his brethren drove the wain.
  eng-WMBB: They carried God’s ark on a new cart, and brought it out of Abinadab’s
    house; and Uzza and Ahio drove the cart.
  urd-GVH: क़िरियत-यारीम पहुँचकर लोगों ने अल्लाह के संदूक़ को अबीनदाब के घर से निकालकर
    एक नई बैलगाड़ी पर रख दिया, और उज़्ज़ा और अख़ियो उसे यरूशलम की तरफ़ ले जाने लगे।
  rug-rug: Paleke vagia rini si asa koasa vetu te Abinadabi, meke suraṉia rini koa
    keke totopili vaqurana. Ari Uza e Ahio si turaṉana sa totopili.
  gaz-gaz: Isaanis taabota Waaqaa sana gaarii haaraatti feʼanii mana Abiinaadaabiitii
    ni baasan; Uzaa fi Ahiiyoon gaarii sana oofaa turan.
  fra-LSG: 'Ils mirent sur un char neuf l’arche de Dieu, qu’ils emportèrent de la
    maison d’Abinadab: Uzza et Achjo conduisaient le char.'
  yal-yal: E yi Alaa Kankiraan tongo Abinadabo konni, e yi a dɔxɔ goron maxali wontoro
    nɛnɛn kui. Wusa nun Axiyo nan yi na wontoron nagima.
  haw-1868: Hooholo ae la lakou i ka pahu o ke Akua maluna o ko kaa hou, mai ka hale
    mai o Abinadaba; a kai aku la o Uza laua o Ahio i ke kaa.
  arb-NAV: وَأَخَذُوا التَّابُوتَ مِنْ بَيْتِ أَبِينَادَابَ وَوَضَعُوهُ عَلَى عَرَبَةٍ
    جَدِيدَةٍ يَسُوقُهَا عُزَّا وَأَخِيُو.
  ewe-ewe: Wotsɔe da ɖe tasiaɖam yeye aɖe dzi tso Abinadab ƒe aƒe me. Uza kple Ahio
    kplɔ nyiawo.
  eng-LEE: 'And they conveyed the ark of God in a new wagon out of the house of Abinadab:
    and ''Uzza and Achyo guided the wagon.'
  asm-FB: সেয়ে তেওঁলোকে অবীনাদবৰ ঘৰৰ পৰা ঈশ্বৰৰ নিয়ম-চন্দুক উলিয়াই আনিলে আৰু এখন
    নতুন ৰথত তুলিলে। উজ্জা আৰু অহিয়ো সেই ৰথৰ পথ প্রদৰ্শক হ’ল।
  sus-A: عٍ نَشَ عَلَ شَ سَاتّ كَنكِرَ تٌنفٌ عَبِنَدَبٌ شْنيِ، عٍ عَ دْشْ كٌتٍ شَنِن
    سٍ نّينّ كُي. عُسَ نُن عَشِيٌ نَشَ عَ رَفِ.
  fra-SBL: Ils portèrent l'arche de Dieu sur un char neuf, et l'amenèrent de la maison
    d'Abinadab ; Uzza et Ahio conduisaient le char.
  hbo-hbo: וַיַּרְכִּ֜יבוּ אֶת־אֲרֹ֤ון הָאֱלֹהִים֙ עַל־עֲגָלָ֣ה חֲדָשָׁ֔ה מִבֵּ֖ית
    אֲבִינָדָ֑ב וְעֻזָּ֣א וְאַחְיֹ֔ו נֹהֲגִ֖ים בָּעֲגָלָֽה׃
  kik-kik: Makĩruta ithandũkũ rĩa Ngai kuuma nyũmba ya Abinadabu rĩkuuĩtwo na ikaari
    rĩerũ, rĩtongoretio nĩ Uza na Ahio.
  fra-NCL: 'Ils placèrent sur un chariot neuf l’arche de Dieu, et l’emmenèrent de
    la maison d’Abinadab : Oza et Ahio conduisaient le chariot.'
  cek-AK: Abinadab ih imthung hoiah Sithaw ih thingkhong to maitaw leeng kangtha pongah
    suek o moe, Uzzah hoi Ahio mah ruet.
  cuk-cuk: Degine, Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu Abinadab-neggi-onosmalad,
    geb ur-napagined-binidgi onaksamalad. Degi, Uza, Ahío-ebogwa, ur-napagined-semamai
    gusmalad.
  uig-CYR: Улар Худаниң әһдә сандуғини Абинадабниң өйидин елинған йеңи бир һарвуға
    қойди; Уззаһ билән Ахийо һарвуни һайдиди.
  tel-2017: వాళ్ళు దేవుని మందసాన్ని ఒక కొత్త బండి మీద ఎక్కించి, అబీనాదాబు ఇంటి నుంచి
    తీసుకువచ్చారు. ఉజ్జా, అహ్యో అనే వారు బండిని తోలారు.
  hat-BSA: Yo te pote lach Bondye a sou yon kabwèt nèf soti lakay Abinadab, Uzza avèk
    Achjo te kondwi kabwèt la.
  kos-kos: Elos eisla Tuptup in Wuleang liki lohm sel Abinadab ac filiya fin soko
    mwe wiwa sasu. Uzzah ac Ahio pa us mwe wiwa soko uh.
  hbo-WLC: וַיַּרְכִּ֜יבוּ אֶת־אֲר֤וֹן הָאֱלֹהִים֙ עַל־עֲגָלָ֣ה חֲדָשָׁ֔ה מִבֵּ֖ית
    אֲבִינָדָ֑ב וְעֻזָּ֣א וְאַחְי֔וֹ נֹהֲגִ֖ים בָּעֲגָלָֽה׃
  ibo-ibo: Ha ji ụgbọala ọhụrụ ehi na-adọkpụ buru igbe ọgbụgba ndụ Chineke site nʼụlọ
    Abinadab, Ụza na Ahio na-eduzi ụgbọala ahụ ụzọ.
  ory-ory: ପୁଣି, ସେମାନେ ଗୋଟିଏ ନୂତନ ଶଗଡ଼ରେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକକୁ ଅବୀନାଦବର ଗୃହରୁ ବାହାର
    କରି ବୋହି ଆଣିଲେ; ଆଉ ଉଷ ଓ ଅହୀୟୋ ଶଗଡ଼ ଚଳାଇଲେ।
  chk-chk: Iwe, ra angei än Kot we pworofel me lon imwen Apinatap o anomu won efoch
    minefön woken. Nge Usa me Ahio ra wisen uwei ewe woken.
  rop-rop: Wal det Boks bin jidan langa det haus blanga wan men neim Abinadeb. King
    Deibid en detlot solja bin gajim det Seikridwan Boks brom im, en deibin pudum
    det Seikridwan Boks ontop langa nyuwan wegan. Yusa en Ahiyo bin lukaftumbat det
    wegan.
  ukr-1871: І повезли ковчег Божий на новому возї з Абинадабового дому, а Оза та Ахіа
    провожали воза.
  deu-1951: Und sie ließen die Lade Gottes auf einem neuen Wagen aus dem Hause Abi-Nadabs
    führen; und Ussa und Achio führten den Wagen.
  eng-JPS: And they set the ark of God upon a new cart, and brought it out of the
    house of Abinadab; and Uzza and Ahio drove the cart.
  srp-1865: I povezoše kovèeg Božji na novijem kolima iz kuæe Avinadavove; a Uza i
    Ahijo upravljahu kolima.
  lug-lug: Ne basitulira essanduuko ya Katonda ku ggaali eriggya okuva mu nnyumba
    ya Abinadaabu, nga Uzza ne Akiyo be bagikulembera.
  heb-heb: וירכיבו את ארון האלהים על עגלה חדשה מבית אבינדב ועזא ואחיו נהגים בעגלה׃
  ben-IRV: লোকেরা অবীনাদবের বাড়ি থেকে ঈশ্বরের সিন্দুকটি বের করে একটা নতুন গাড়ির
    উপরে বসিয়ে নিয়ে চলল। উষঃ ও অহিয়ো সেই গাড়িটা চালাচ্ছিল,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਅਬੀਨਾਦਾਬ ਦੇ ਘਰੋਂ ਕੱਢ ਕੇ ਇੱਕ ਨਵੀਂ ਬੈਲ
    ਗੱਡੀ ਉੱਤੇ ਰੱਖਿਆ ਅਤੇ ਊਜ਼ਾਹ ਅਤੇ ਅਹਯੋ ਬੈਲ ਗੱਡੀ ਨੂੰ ਹੱਕਦੇ ਸਨ
  mya-JVB: ဘုရားသခင် ၏ သေတ္တာ တော်ကို လှည်း သစ် ပေါ် မှာတင်၍ အဘိနဒပ် အိမ် ထဲက ထုတ်
    ကြ၏။ ဩဇ နှင့် အဟိဩ သည်လှည်း ကို နှင် ကြ၏။
  hmo-hmo: Vadaeni Dirava ena Taravatu Maua be treila matamata ena latanai idia atoa,
    bona Abinadaba ena ruma dekena amo idia abia mai. Usa bona Ahio ese treila idia
    haheaua.
  urd-urd: और वह ख़ुदा के सन्दूक़ को एक नयी पर गाड़ी रख कर अबीनदाब के घर से बाहर निकाल
    लाये, और 'उज़्ज़ा और अख़ियो गाड़ी को हाँक रहे थे।
  rus-SYN: И повезли ковчег Божий на новой колеснице из дома Авинадава; и Оза и Ахия
    вели колесницу.
  bqc-SIM: Ɔ̃ aa kpagolopi sɛ̀ Abinadabu bɛ, aa dà zugo dafu guu aa dàò zɛ́u, Uza
    ń Ahio mɛ́ lɛ́ gɛò.
  tcz-CHONGTHU: Chuin amahon Pathen thingkong chu Abinadab insung a kon in ahin la
    doh un bongkang thah leh a akoi uve. Chule hiche bongkang chu Uzzah le Ahio tenin
    ahin tol lhon in ahi.
  mar-mar: मग त्यांनी देवाचा कोश अबीनादाबाच्या घरातून काढून, तो नव्या गाडीवर ठेवला.
    उज्जा आणि अह्यो हे दोघेजण ही गाडी हाकत होते.
  qub-qub: Mushoj carrëtaman Tayta Diospa babulninta churaran. Nircur Abinadabpa wasinpita
    apacuran. Tayta Diospa babulninta apaptin Uzawan Ahioga ñaupanta aywaran.
  bqp-bqp: Mɑ bɑ tu suɑ bɑ doke nɑɑ kɛkɛ kpɑɑ gɑɑ sɔɔ bɑ kɑ doonɑ Aminɑdɑbun yɛnun
    di. Usɑ kɑ Akiyowɑ bɑ nɑɑ kɛkɛ ye kpɑre.
  hat-hat: Lè yo rive kay Abinadab, yo pran Bwat la, yo mete l' sou yon kabwa tou
    nèf. Ouza ak Akijo t'ap mennen kabwa a.
  eng-BSB: So they carried the ark of God from the house of Abinadab on a new cart,
    with Uzzah and Ahio guiding the cart.
  eng-WEBPB: They carried God’s ark on a new cart, and brought it out of Abinadab’s
    house; and Uzza and Ahio drove the cart.
  kbq-kbq: Hagi Abinadapu nompintira kasefa karisifi Anumzamofo huhagerafi huvempage
    vogisi erinte'za eri'za e'naze. Hagi ana karisia Uzake Ahioke kegava huke e'na'e.
  nhe-BL: Huan quicuitejque nopa caxa ipan ichaj Abinadab huan quitlalijque ipan se
    carro tlen yancuic. Huan Uza huan Ahío quitilanayayaj nopa carro ica ome huacaxme.
  gub-BL: Teko omono Tupàn Ze'eg Hyru ywyramawa rehe wà. Tapi'ak wenuhem ywyramawa
    heraha wà. Weraha Aminanaw hàpuz me wà. Uza weruata pe rupi Aio rupi a'e.
  eng-DRA: And they carried the ark of God upon a new cart, out of the house of Abinadab.
    And Oza and his brother drove the cart.
