verse: 1CH.013.009
translations:
  mal-C: അവർ കീദോന്റെ മെതിക്കളത്തിൽ എത്തിയപ്പോൾ കാള വിരണ്ടതിനാൽ ഉസ്സ പേടകം പിടിക്കാൻ
    കൈനീട്ടി.
  deu-TKW: Als sie nun bis zur Tenne von Kidon gekommen waren, streckte Ussa die Hand
    aus, um die Lade festzuhalten, weil die Rinder durchgingen.
  lin-lin: Tango bakomaki na etando ya Kidoni, Uza asembolaki loboko na ye mpo na
    kosimba Sanduku ya Nzambe, pamba te bangombe eselumukaki mpe elingaki kokweyisa
    Sanduku ya Nzambe.
  eng-LSV: And they come to the threshing-floor of Chidon, and Uzza puts forth his
    hand to seize the Ark, for the oxen were released,
  eng-GNV: And when they came vnto the thresshing floore of Chidon, Vzza put forth
    his hand to holde the Arke, for the oxen did shake it.
  eng-WEBSTER: And when they came to the threshing-floor of Chidon, Uzza put forth
    his hand to hold the ark; for the oxen stumbled.
  nhw-BL: Pero quema ajsitoj ipan nopa lugar campa quiyolquixtíaj trigo ipan tlali
    Quidón, nopa huacaxme motepotlamijque. Huan Uza quixitlajqui imax para quitzacuilis
    nopa caxa para ma amo motepexihui.
  swh-ONEN: Walipofika kwenye uwanja wa kupuria nafaka wa Kidoni, Uza akaunyoosha
    mkono wake ili kulizuia Sanduku, kwa sababu maksai walijikwaa.
  bba-bba: Sɑɑ yè sɔɔ bɑ turɑ Kidonin doo soo yerɔ, yerɑ kpɑkoro te, tɑ wɔrumɑɑ dɔɔ,
    mɑ Usɑ u nɔmɑ dɛmiɑ u tu ɡɑbɑ.
  eng-KJVCPB: And when they came unto the threshingfloor of Chidon, Uzza put forth
    his hand to hold the ark; for the oxen stumbled.
  luo-luo: To kane gichopo ei kar dino mar Kidon, Uza norieyo bade mondo osir Sandug
    Muma mane dhi podho nikech rwedhi mane ywayo gari notangni.
  meu-meu: Idia na Kidono ena uit ikwadina gabuna ai e kau, bena Usa ese imana e toia
    roro, maua helaḡana baine dogoa tao eto, badina be boromakau mamaruanedia na e
    hetutuhi.
  npi-ULB: जब तिनीहरू कीदोनको खलामा पुगे, तब उज्‍जाहले सन्‍दूक समात्‍नलाई आफ्‍नो हात
    बढाए, किनभने गोरुहरूलाई ठेस लाग्‍यो ।
  yor-yor: Nígbà tí wọ́n dé sí ilẹ̀ ìpakà Kidoni, Ussa sì na ọwọ́ rẹ̀ síta láti di
    àpótí ẹ̀rí Olúwa mú, nítorí màlúù kọsẹ̀.
  pes-OPCB: اما وقتی به خرمنگاه کیدون رسیدند، پای گاوها لغزید و عزا دست خود را دراز
    کرد تا صندوق عهد را بگیرد.
  tgl-ULB: Nang makarating sila sa giikan sa Quidon, biglang hinawakan ni Uza ang
    kaban, dahil natisod ang baka.
  hui-hui: Ani bima pialu widi lini ibira halu aeane puyabume yu pelonaga bo taulaga
    agali mbira mini Kidononaga anda heagoria tagira pene. Dindi ogoriani nogo bulumaga
    biago labome Anduane Homogonaga Mbogoyi biago mo ema biyagola ibira habehe wini.
    Ani ibira hole biyagola Usahanda Mbogoyi biago abale yania hene.
  mya-mya: ထို​သူ​တို့​ခိ​ဒုန်​ကောက်​နယ်​တ​လင်း​သို့​ရောက် သော​အ​ခါ​နွား​တို့​သည်​ခြေ​ချော်​လဲ​သ​ဖြင့်
    သြ​ဇ​သည်​လက်​ကို​ဆန့်​၍​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​ထိန်း​ထား​လိုက်​၏။-
  bod-N: ཀི་དོན་གཡུལ་ཁ་རུ་སླེབས་དུས་སུ། བ་གླང་རྣམས་རྐང་འདྲེད་ཤོར་བས། ཨུ་ཟཱས་ལག་པ་བརྐྱངས་ནས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ལ་འཇུས་པ་དང་།
  sna-sna: Pavakasvika paburiro raKidhoni, Uza akatambanudza ruoko rwake kuti atsigire
    areka nokuti nzombe dzakanga dzagumburwa.
  spa-BLM: Cuando llegaron a la era de Chidón, Uza extendió su mano para sostener
    el arca, pues los bueyes tropezaron.
  cac-cac: Palta ayic ix javi eb' d'a stec'lab' trigo vin̈aj Quidón, a vin̈aj Uza
    chi' ix b'at yub'naj vin̈ d'a te' scaxail trato chi', yujto ijan ix telvi noc'
    vacax toc'jinac te' carreta chi'.
  swh-ULB: Walipo kuja eneo la kupeta mazao huko Kidoni, Uza alinyoosha mkono wake
    kuzuia sandaku, sababu ng'ombe aliyekuwa amebeba sanduku aliyumba.
  bel-bel: Калі дайшлі да гумна Хідона, Оза працягнуў руку сваю, каб падтрымаць каўчэг,
    бо валы нахілілі яго.
  deu-ELBBK: Und als sie zur Tenne Kidon kamen, da streckte Ussa seine Hand aus, um
    die Lade anzufassen; denn die Rinder hatten sich losgerissen.
  mbb-OT: Hein nekeuma zan duen te gunasà ni Kidon, migewezan ni Uza haazà is Kavan,
    su nekezulas is menge vaka.
  mal-2015: അവർ കീദോൻകളത്തിന്നു സമീപം എത്തിയപ്പോൾ കാള വിരളുകകൊണ്ടു ഉസ്സാ പെട്ടകം പിടിപ്പാൻ
    കൈ നീട്ടി.
  rmc-rmc: Sar avle ke le Kidonoskro humnos, o Uza nacirdňa o vast ke archa, hoj la
    te zachudel a te na perel, bo le guruvenge podgele o pindre.
  pes-OPV: و چون به خرمنگاه کيدون رسيدند عُزّا دست خود را دراز کرد تا تابوت را بگيرد
    زيرا گاوان مي لغزيدند.
  ron-1924: Кынд ау ажунс ла ария луй Кидон, Уза а ынтинс мына сэ апуче кивотул, пентру
    кэ боий ерау сэ-л рэстоарне.
  ben-OBCV: তারা যখন কীদোনের খামারে গিয়ে পৌঁছেছিলেন, তখন নিয়ম-সিন্দুকটি সামলানোর
    জন্য উষ নিজের হাত বাড়িয়ে দিয়েছিল, কারণ বলদগুলি হোঁচট খেয়েছিল।
  som-som: Oo markay yimaadeen meeshii hadhuudhka lagu tumi jiray oo Kiidon ayaa Cuusaa
    gacanta fidiyey si uu u qabto sanduuqii, waayo, dibidii sidday ayaa turunturootay.
  lat-VUC: 'Cum autem pervenisset ad aream Chidon, tetendit Oza manum suam, ut sustentaret
    arcam: bos quippe lasciviens paululum inclinaverat eam.'
  eng-ASVBT: And when they came unto the threshing floor of Chidon, Uzza put forth
    his hand to hold the ark; for the oxen stumbled.
  ita-1885: Ora, quando furono giunti infino all'aia di Chidon, Uzza stese la mano
    per rattener l'Arca; perciocchè i buoi l'aveano smossa.
  eng-LXXUP: 'And they came as far as the threshing floor: and Uzzah put forth his
    hand to hold the ark, because the bullock moved it from its place.'
  eng-ULB: When they came to the threshing floor of Kidon, Uzzah reached out with
    his hand to grab the ark, because the oxen stumbled.
  spa-VBL: Pero cuando llegaron a la era de Quidón, los bueyes tropezaron y Uzza extendió
    la mano para evitar que el Arca se cayera.
  fra-_FOB: Quand ils furent venus jusqu'à l'aire de Kidon, Uzza étendit la main pour
    retenir l'arche, parce que les bœufs regimbaient.
  mal-mal: അവർ കീദോൻകളത്തിന് സമീപം എത്തിയപ്പോൾ കാള വിരണ്ടു. അതുകൊണ്ട് ഉസ്സാ പെട്ടകം
    പിടിക്കുവാൻ കൈ നീട്ടി.
  urd-GVR: Wuh gandum gāhne kī ek jagah par pahuṅch gae jis ke mālik kā nām Kaidūn
    thā. Wahāṅ bail achānak beqābū ho gae. Uzzā ne jaldī se ahd kā sandūq pakaṛ liyā
    tāki wuh gir na jāe.
  suz-BL: मिनु मेकोपुकी किदोन आ चेरब तुप्‍तीकेम जाक्‍मानु, ब्‍यफोमी सन्‍दोस हिक्‍पदसे
    बाक्‍त। मिनु उज्‍जाहमी सन्‍दोस तिक्‍चा कली आ गुइ दिंदा बाक्‍त।
  ita-1927: Or come furon giunti all’aia di Kidon, Uzza stese la mano per reggere
    l’arca, perché i buoi la facevano piegare.
  ckb-ckb: کاتێک گەیشتنە سەر جۆخینەکەی کیدۆن، عوزا دەستی بۆ سندوقەکە درێژکرد و گرتی،
    چونکە گایەکان سەرسمیان دا.
  eng-BBE: And when they came to the grain-floor of Chidon, Uzza put out his hand
    to keep the ark in its place, for the oxen were slipping.
  kan-OKCV: ಆದರೆ ಅವರು ಕಿದೋನನ ಕಣದ ಬಳಿಗೆ ಬಂದಾಗ, ಎತ್ತುಗಳು ಎಡವಿದ್ದರಿಂದ ಉಜ್ಜನು ತನ್ನ ಕೈಚಾಚಿ
    ದೇವರ ಮಂಜೂಷವನ್ನು ಹಿಡಿದನು.
  tam-2017: அவர்கள் கீதோனின் களம்வரை வந்தபோது, மாடுகள் தடுமாறியதால், ஊசா பெட்டியைப்
    பிடிக்கத் தன்னுடைய கையை நீட்டினான்.
  spa-RV-1909: Y como llegaron á la era de Chidón, Uzza extendió su mano al arca para
    tenerla, porque los bueyes se desmandaban.
  ron-BTF: Și când au ajuns la aria lui Chidon, Uza și-a întins mâna pentru a ține
    chivotul; fiindcă boii s-au poticnit.
  eng-WEBP: When they came to Chidon’s threshing floor, Uzza put out his hand to hold
    the ark, for the oxen stumbled.
  eng-FBV: But when they came to the threshing floor of Chidon, the oxen stumbled
    and Uzzah stretched out his hand to stop the Ark falling.
  nld-1939: Maar bij de dorsvloer van Kidon aangekomen, stak Oezza zijn hand uit naar
    de ark en hield haar tegen, omdat de runderen haar lieten kantelen.
  nch-BL: Pero quema ajsitoj ipan nopa lugar campa quiyolquixtíaj trigo ipan tali
    Quidón, nopa huacaxme motepotanijque. Huan Uza quixitajqui imax para quitzacuilis
    nopa caxa para ma amo motepexihui.
  vie-1934: Khi chúng đến sân đạp lúa của Ki-đôn, U-xa bèn giơ tay ra nắm lấy hòm,
    bởi vì bò trợt bước.
  hin-CV: जब वे कीदोन के खलिहान पर पहुंचे, बैल लड़खड़ा गए, और उज्जा ने संदूक को थामने
    के लिए हाथ बढ़ाया.
  spa-BES: Y cuando llegaron al alfoli de Chidon, Uza extendió su mano para mantener
    el cofre del pacto, porque los bueyes se estaban tropezando.
  tdx-tdx: Ie nivotrak’ an-tanem-pifofoha’ i Kidone eo, le nahiti’ i Ozà ty fità’e
    hikalañ’ i vatay, fa ho nabalitaboa’ o añombeio.
  tha-KJV: และเมื่อเขาทั้งหลายมาถึงลานนวดข้าวของคิ​โดน อุ​สซาห์​ก็​เหย​ียดมือออกกุมหีบไว้เพราะวัวสะดุด
  por-BR-2018: E quando chegaram à eira de Quidom, Uzá estendeu sua mão para segurar
    a arca, pois os bois tropeçaram.
  deu-ELO: Und als sie zur Tenne Kidon kamen, da streckte Ussa seine Hand aus, um
    die Lade anzufassen; denn die Rinder hatten sich losgerissen.
  eng-WYC-2018: And when they had come to the cornfloor of Chidon (or And when they
    had come to the threshing floor of Chidon), Uzza stretched forth his hand to sustain,
    or (to) stable, the ark; for the oxes waxing wild had bowed it [down] a little.
  epo-epo: Kiam ili alvenis al la draŝejo de Kidon, Uza etendis sian manon, por subteni
    la keston, ĉar la bovoj klinpuŝis ĝin.
  uig-PIN: Lekin ular Kidon haminiƣa kǝlgǝndǝ kalilar aldiƣa müdürǝp ketip yiⱪilƣanda
    Uzzaⱨ ǝⱨdǝ sanduⱪini yɵliwalay dǝp ⱪolini uningƣa sozdi.
  beo-beo: Ilia da Siaidone widi dadibisu sogebi doaga:loba, bulamagau da didigaboi.
    Asa da ea lobo ligiagale, Gousa:su Sema Gagili mae sa:ima:ne banene gagui.
  tpi-OTNT: Orait na ol i kamap long hap graun bilong wanpela man, Kidon, we ol man
    i save kisim kaikai bilong wit na rausim ol lip samting bilong wit. Na long dispela
    hap ol bulmakau i mekim na Bokis Kontrak i laik pundaun. Olsem na Usa i putim
    han i go bilong holim Bokis Kontrak.
  hau-SA: Sa’ad da suka kai masussukar Kidon, Uzza ya miƙa hannunsa don yă gyara akwatin
    alkawarin, gama shanun sun yi tuntuɓe.
  uig-LAT: Lékin ular Kidon xaminigha kelgende kalilar aldigha müdürep kétip yiqilghanda
    Uzzah ehde sanduqini yöliwalay dep qolini uninggha sozdi.
  nde-nde: Bathi befika esizeni sokubhulela eKhidoni, u-Uza welula isandla sakhe ezama
    ukuzinzisa ibhokisi lesivumelwano sikaThixo, ngoba inkabi zazikhubekile.
  ton-ton: Pea ʻi heʻenau hoko ange ki he fale hahaʻanga uite ʻo Kitoni, naʻe ala
    atu ʻe Usa ʻa hono nima ke puke ki he puha; he naʻe ngaueue ia ʻi he ʻalu ʻae
    fanga pulu.
  ces-1613: A když přišli až k humnu Kídon, vztáhl Uza ruku svou, aby pozdržel truhly;
    nebo uchýlili se volové.
  eng-WMB: When they came to Chidon’s threshing floor, Uzza put out his hand to hold
    the ark, for the oxen stumbled.
  tam-TCV: அவர்கள் கீதோனிலுள்ள சூடடிக்கும் களத்திற்கு வந்தபோது, மாடுகள் மிரண்டதினால்,
    ஊசா தனது கையை நீட்டி பெட்டி விழுந்துவிடாதபடி பிடித்தான்.
  ceb-ULB: Pag-abot nila sa giokanan sa Kidon, gigunitan ni Uzza ang sudlanan sa kasabotan,
    tungod kay natumba ang torong baka.
  pol-UBG: A gdy przyszli na klepisko Kidona, Uzza wyciągnął rękę, aby przytrzymać
    arkę, bo woły się potknęły.
  urd-GVU: وہ گندم گاہنے کی ایک جگہ پر پہنچ گئے جس کے مالک کا نام کیدون تھا۔ وہاں
    بَیل اچانک بےقابو ہو گئے۔ عُزّہ نے جلدی سے عہد کا صندوق پکڑ لیا تاکہ وہ گر نہ
    جائے۔
  deu-1912: Da sie aber kamen zur Tenne Chidon, reckte Usa seine Hand aus, die Lade
    zu halten; denn die Rinder schritten beiseit aus.
  kan-2017: ಅವರು ಕೀದೋನನ ಕಣಕ್ಕೆ ಬಂದಾಗ ಎತ್ತುಗಳು ಎಡವಿದ್ದರಿಂದ ಉಜ್ಜನು ಕೈ ಚಾಚಿ ದೇವರ ಮಂಜೂಷವನ್ನು
    ಹಿಡಿದನು.
  yap-yap: Nap’an nrabad ko gin yima n’ag keru’ e grain riy u Kidon, me tun ay fare
    garbaw me k’iyag Uzzah pa’ nge kol fare Kahol ko M’ag.
  hlt-MCSB: Khidon la a pawk uh vaengah tah vaito loh a soek dongah thingkawng te
    tuuk pah hamla Uzzah loh a kut a thueng.
  mdy-ETH: ዬካፓ ኪዶኔ ጌይንታ ሃኣኮ ሺርኮ ቆይዳ ሄላዖ ሳርጌሎ ዖይቶ ጎቻ ጌማታ ዹቂንቲ ጫኣቁሞ ሳኣፂኖ ዓጊሤሢሮ ዑዛ ፔ
    ኩጮና ፆኦሲኮ ጫኣቁሞ ሳኣፂና ዶዑዋጉዲ ዓርቄኔ፤
  twi-ASANTE: Nanso wɔduruu Nakon ayuporobea no, anantwie no anan totoeɛ maa Usa tenee
    ne nsa sɛ ɔretene Apam Adaka no.
  eng-WEBU: When they came to Chidon’s threshing floor, Uzza put out his hand to hold
    the ark, for the oxen stumbled.
  wal-wal: Eti Kiidoona giyosan de7iya kattaa qoxxiyo audiyaa gakkiyo wode, boorati
    xubettin, Uzzi Taabootaa oiqqanau ba kushiyaa yeddiis.
  spa-PDDPT: Cuando llegaron a la era de Quidón, Uza extendió su mano al Arca para
    sostenerla, porque los bueyes tropezaban.
  gun-gun: Ha'e gui Quidom mba'emo moa'yĩaty re ovaẽa py vaka onhepyxanga rã Uzá opoko
    hyru re ho'a e'ỹ aguã.
  ilo-ULB: Idi nakadanunda iti pagirikan ni Kidon, inyunnat ni Uzza ti imana tapno
    tenglenna ti lakasa gapu ta naitibkol ti baka.
  kpg-kpg: Di nadau dau gi di gowaa haga madammaa ‘wheat’ o Chidon, nia kau daane
    la gu bagege guu tinga hua gi lala, gei Uzzah ga daahi dono lima, gaa kumi Tebedebe
    o di Hagababa.
  uig-ARA: لېكىن ئۇلار كىدون خامىنىغا كەلگەندە كالىلار ئالدىغا مۈدۈرەپ كېتىپ يىقىلغاندا
    ئۇززاھ ئەھدە ساندۇقىنى يۆلىۋالاي دەپ قولىنى ئۇنىڭغا سوزدى.
  sus-sus: E to lɔnyi li e dɛnnaxɛ ma Kidon, ninge naxee nu kote xanin se mabɛndunma,
    naxa salaxun e wa birafe. Usa naxa saatɛ kankira suxu a bɛlɛxɛ ra alako a naxa
    bira.
  pon-2006: Ni arail lel ni wasahn kamwakel wahn kohn nan Kidon, kouo ahpw dipekelekel,
    oh Ussa ahpw poarala oh koledi Kopwahn Inowo.
  ksd-ksd: Ma ba dia ga pot aina ra tavul a rararama vuai kai Kidon, Usa i ga tulue
    ra limana ma i ga tabe vake ra bok na kunubu, tago ra bulumakau i ga tuke.
  tur-YTC: Kidon'un harman yerine geldiklerinde, Uzza elini uzatıp sandığı tuttu;
    çünkü öküzler tökezlemişti.
  grc-BRENT: Καὶ ἤλθοσαν ἕως τῆς ἅλωνος· καὶ ἐξέτεινεν Ὀζὰ τὴν χεῖρα αὐτοῦ τοῦ κατασχεῖν
    τὴν κιβωτὸν, ὅτι ἐξέκλινεν αὐτὴν ὁ μόσχος.
  ind-AYT: Ketika mereka sampai di tempat pengirikan Kidon, Uza mengedangkan tangannya
    untuk menahan tabut itu karena sapi-sapi itu tergelincir.
  nya-nya: Atafika pa malo opunthira tirigu ku Kidoni, Uza anatambalitsa dzanja lake
    kuti agwire bokosilo, chifukwa ngʼombe zinkafuna kugwa.
  hrv-hrv: Kad su došli do Kidonova gumna, posegnu Uza rukom da pridrži Kovčeg jer
    ga volovi umalo ne prevrnuše.
  mps-mps: Tialima augwali te bidi me deligo tǫ badu sabolali, te bidi Kidon, te
    bidi dabego tubo nai wit ge naga siyu, te wit wali sela sąbo pesageba sabolali.
    Tama te pesagede te karis kegebo bulmakau dabe degasa painu, tama tebogo te Dąų
    Wali Bomai Po Munalubo Halobage tǫba tula palainogo ilali. Tibaso, te bidi Usago
    te halobage nogogo dįayanio.
  tpi-tpi: Orait na ol i kamap long hap graun bilong wanpela man, Kidon, we ol man
    i save kisim kaikai bilong wit na rausim ol lip samting bilong wit. Na long dispela
    hap ol bulmakau i mekim na Bokis Kontrak i laik pundaun. Olsem na Usa i putim
    han i go bilong holim Bokis Kontrak.
  dan-1931: Men da de kom til Kidons Tærskeplads, rakte Uzza Hånden ud for at gribe
    fat i Arken, fordi Okserne snublede.
  vie-OVCB: Khi họ đến sân đạp lúa của Ki-đôn, U-xa đưa tay nắm giữ Hòm Giao Ước vì
    bò trượt bước.
  guj-2017: જ્યારે તેઓ કિદ્રોનની ખળી આગળ આવ્યા, ત્યારે બળદોને ઠોકર વાગી એટલે ઉઝઝાએ
    કોશને સંભાળવા માટે પોતાનો હાથ લંબાવીને કોશને પકડ્યો.
  pon-2006A: Ni arail lel ni wasahn kamwakel wahn kohn nan Kidon, kouo ahpw dipekelekel,
    oh Ussa ahpw poarala oh koledi Kopwahn Inowo.
  por-BRBSL: Quando chegaram à eira de Chidon, Uzza estendeu sua mão para segurar
    a arca, pois os bois tropeçaram.
  cth-cth: Kidron cangkatinnae koe a pha awh navah, maitonaw ni thingkong a kâhuet
    sak dawkvah, Uzzah ni thingkong hah kuet hanelah a kut a kâyap.
  twi-twi: Nanso woduu Nakon awiporowbea no, anantwi no anan toto maa Usa teɛɛ ne
    nsa sɛ ɔreteɛ Apam Adaka no.
  hlt-hlt: Khidon la a pawk uh vaengah tah vaito loh a soek dongah thingkawng te tuuk
    pah hamla Uzzah loh a kut a thueng.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Kidonni yiɛ́ borɛ̀ kɛ̀ inɑ̀ɑ̀kɛ ndɔ́ kɛ́bɔ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tɔu kɛ̀ Usɑɑ youtɛ o nɔ̀ùtɛ̀ kɛ bo dì cɔ̀útɛ́,
  msy-2020: Me ghua gumazir mamɨn nguazir asɨzimɨn oto, gumazir kamɨn ziam Kidon.
    Kar me witɨn ovɨzibar iniba kua dar dagheba isir danganim. Danganir kamɨn bulmakauba
    daghdazima, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam irasava ami. Kamaghɨn amizɨ, Usa
    uan agharim amadagha Boksiamɨn suira.
  dop-dop: Wɑɑtʋ wei pɑ tɑlɑ Kitɔŋ tǝfɑllɛ, ɩlɛnɑ nɑɑŋ cɛɛ Ɩsɔ ɑtɑkɑɑ kɛ pɛtʋɣʋ. Tǝnɑɣɑ
    Usɑ siisɑɑ nɑ ɩ́ te Ɩsɔ ɑtɑkɑɑ.
  azb-azb: Kidonun xırman yerindən keçəndə öküzlər büdrədi. Buna görə də Uzza əl uzadıb
    sandığı tutdu.
  eng-DBY: And when they came to the threshing-floor of Chidon, Uzza put forth his
    hand to hold the ark; for the oxen had stumbled.
  hin-2017: जब वे किदोन के खलिहान तक आए, तब उज्जा ने अपना हाथ सन्दूक थामने को बढ़ाया,
    क्योंकि बैलों ने ठोकर खाई थी।
  eng-YLT: And they come in unto the threshing-floor of Chidon, and Uzza putteth forth
    his hand to seize the ark, for the oxen were released,
  eng-WYC-2017: And when they had come to the cornfloor of Chidon, Uzza stretched
    forth his hand to sustain, or stable, the ark; for the oxes waxing wild had bowed
    it [down] a little.
  eng-WMBB: When they came to Chidon’s threshing floor, Uzza put out his hand to hold
    the ark, for the oxen stumbled.
  urd-GVH: वह गंदुम गाहने की एक जगह पर पहुँच गए जिसके मालिक का नाम कैदून था। वहाँ
    बैल अचानक बेकाबू हो गए। उज़्ज़ा ने जल्दी से अहद का संदूक़ पकड़ लिया ताकि वह गिर
    न जाए।
  rug-rug: Sipu mae kamo si arini koasa vasina varipaqaha ni kiko huiti koari na qaqalotodi
    te Kidoni, si ta tubarae sa bulumakao, ke qaqama la se Uza pude tuqea sa Bokese
    Vinariva Egoi te Zihova.
  gaz-gaz: Yommuu isaan oobdii Kiidoon bira gaʼanitti waan sangoonni gufataniif Uzaan
    taabota sana qabuuf harka isaa hiixate.
  fra-LSG: Lorsqu’ils furent arrivés à l’aire de Kidon, Uzza étendit la main pour
    saisir l’arche, parce que les bœufs la faisaient pencher.
  yal-yal: E to lonna li Kidon yi, Wusa yi kankiraan suxu a yiin na alogo a nama bira,
    bayo ɲingen naxanye yi wontoron bandunma, ne salaxun nɛn.
  haw-1868: 'A hiki aku lakou i kahi hehi-palaoa no Kidona, hoo aku la o Uza i kona
    lima a hoopaa i ka pahu: no ka mea, okupe iho la na bipikauo.'
  arb-NAV: وَعِنْدَمَا بَلَغُوا بَيْدَرَ كِيدُونَ تَعَثَّرَتِ الثِّيرَانُ، فَمَدَّ
    عُزَّةُ يَدَهُ وَأَمْسَكَ بِالتَّابُوتِ لِيَمْنَعَهُ مِنَ السُّقُوطِ،
  ewe-ewe: Ke esi woɖo lugbɔƒe le Kidon la, Uza do asi ɖa be yeadzɔ nubablaɖaka la
    elabena nyiawo ƒe afɔwo kli nu.
  eng-LEE: And when they came as far as the threshing-floor of Kidon, 'Uzza put forth
    his hand to take hold of the ark; for the oxen shook it.
  asm-FB: যেতিয়া তেওঁলোকে কীদোনৰ ধান মৰণা মৰা ঠাই পালে, তেতিয়া ষাঁড়-গৰুহালে উজুটি
    খোৱাত উজ্জাই নিয়ম-চন্দুকটো হাত মেলি থাপমাৰি ধৰিলে।
  sus-A: عٍ تٌ لْنيِ لِ عٍ دّننَشّ مَ كِدٌن، نِنفٍ نَشٍيٍ نُ كٌتٍ شَنِن سٍ مَبّندُنمَ،
    نَشَ سَلَشُن عٍ وَ بِرَقٍ. عُسَ نَشَ سَاتّ كَنكِرَ سُشُ عَ بّلّشّ رَ عَلَكٌ عَ
    نَشَ بِرَ.
  fra-SBL: Lorsqu'ils arrivèrent à l'aire de Chidon, Uzza étendit la main pour tenir
    l'arche, car les bœufs trébuchaient.
  hbo-hbo: וַיָּבֹ֖אוּ עַד־גֹּ֣רֶן כִּידֹ֑ן וַיִּשְׁלַ֨ח עֻזָּ֜א אֶת־יָדֹ֗ו לֶאֱחֹז֙
    אֶת־הָ֣אָרֹ֔ון כִּ֥י שָֽׁמְט֖וּ הַבָּקָֽר׃
  kik-kik: Hĩndĩ ĩrĩa maakinyire kĩhuhĩro-inĩ kĩa ngano gĩa Kidoni, Uza agĩtambũrũkia
    guoko nĩguo anyiitĩrĩre ithandũkũ rĩu rĩa kĩrĩkanĩro, tondũ ndegwa nĩciahĩngirwo.
  fra-NCL: Lorsqu’ils furent arrivés à l’aire de Chidon, Oza étendit la main pour
    saisir l’arche, parce que les bœufs avaient fait un faux pas.
  cek-AK: Kidon ih cang atithaih ahmuen ah phak o naah loe, maitaw tae to amthaek
    pongah, Uzzah mah krak han ai ah Sithaw ih thingkhong to ban hoiah patawnh.
  cuk-cuk: Ibmar-gwag-omukuleged-neg-Quidónʼgi-naidse mosmargua, moli-bebe-nikad-alugwasualed-yolenonikidba
    Bab-Jehová-Igar-Mesisad-Ulu aibinednaga guenad. Geb agi, Uza, Bab-Dummad-Ulu-mer-argwanega,
    ese achaded.
  uig-CYR: Лекин улар Кидон хаминиға кәлгәндә калилар алдиға мүдүрәп кетип жиқилғанда
    Уззаһ әһдә сандуғини йөливалай дәп қолини униңға созди.
  tel-2017: వాళ్ళు కీదోను కళ్ళం దగ్గరికి వచ్చినప్పుడు పశువులకు కాలు జారినందువల్ల మందసాన్ని
    పట్టుకోవాలని ఉజ్జా చెయ్యి చాపినప్పుడు
  hat-BSA: Lè yo te rive nan glasi vannen an nan Cidon, Uzza te lonje men l pou bay
    soutyen a lach la akoz bèf yo te prèt pou chavire l.
  kos-kos: Ke elos tuku sun nien kulkul wheat in acn Chidon, cow ma ul mwe wiwa uh
    tukulkulyak, ac Uzzah el saplakla ac sruokya Tuptup in Wuleang.
  hbo-WLC: וַיָּבֹ֖אוּ עַד־גֹּ֣רֶן כִּידֹ֑ן וַיִּשְׁלַ֨ח עֻזָּ֜א אֶת־יָד֗וֹ לֶאֱחֹז֙
    אֶת־הָ֣אָר֔וֹן כִּ֥י שָֽׁמְט֖וּ הַבָּקָֽר׃
  ibo-ibo: Mgbe ha rutere nʼebe ịzọcha ọka nke Kidon, Ụza setịpụrụ aka ya ijide igbe
    ọgbụgba ndụ ahụ, nʼihi na ehi ahụ zọhiere ụkwụ.
  ory-ory: ଆଉ ସେମାନେ କୀଦୋନ୍‍ ନାମକ ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ବଳଦମାନେ ଅମଣା
    ହେବାରୁ ଉଷ ହସ୍ତ ବିସ୍ତାର କରି ସିନ୍ଦୁକ ଧରିଲା।
  chk-chk: Lupwen ra tori än Chiton lenien wichiwich umwun wiich, Usa a eitiewu pöün
    o amwöchü än Kot we pworofel, pun ekewe ätemwänin kow ra chepetek.
  rop-rop: Wal wen deibin kamat langa det pleis blanga det wanbala men neim Kidon
    weya imbin oldei deigimatbat ola rabish brom detlot sid daga, detlot buligi weya
    bin pulumbat det wegan bin gulijap buldan, en det men neim Yusa bin pudum im bingga
    langa det Seikridwan Boks blanga holdimap.
  ukr-1871: Як дійшли до Хидонового току, простяг Оза свою руку, щоб придержати скриню,
    бо воли нахилили її.
  deu-1951: Als sie aber zur Tenne Kidon kamen, streckte Ussa seine Hand aus, die
    Lade zu halten; denn die Rinder waren ausgeglitten.
  eng-JPS: And when they came unto the threshing-floor of Chidon, Uzza put forth his
    hand to hold the ark; for the oxen stumbled.
  srp-1865: A kad doðoše do gumna Hidonova, Uza se maši rukom da prihvati kovèeg,
    jer volovi potegoše na stranu.
  lug-lug: Bwe baatuuka ku gguuliro lya Kidoni, ente ezaali zisika essanduuko ne zeesittalamu,
    Uzza n’agolola omukono gwe okutereeza essanduuko.
  heb-heb: ויבאו עד גרן כידן וישלח עזא את ידו לאחז את הארון כי שמטו הבקר׃
  ben-IRV: তাঁরা কীদোনের খামারের কাছে আসলে পর বলদ দুটো হোঁচট খেল আর উষঃ সিন্দুকটা
    ধরবার জন্য হাত বাড়াল।
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਹ ਕੀਦੋਨ ਦੇ ਪਿੜ ਕੋਲ ਪਹੁੰਚੇ ਤਾਂ ਊਜ਼ਾਹ ਨੇ ਸੰਦੂਕ ਨੂੰ ਸੰਭਾਲਣ ਲਈ ਆਪਣਾ
    ਹੱਥ ਵਧਾਇਆ, ਇਸ ਲਈ ਜੋ ਬਲ਼ਦਾਂ ਨੇ ਠੇਡਾ ਖਾਧਾ ਸੀ
  mya-JVB: ခိဒုန် ကောက်နယ်တလင်းသို့ ရောက် သောအခါ ၊ နွား တို့သည် ဘုရားသခင်၏ သေတ္တာ
    တော်ကို လှုပ်ရှား သောကြောင့် ၊ ဩဇ သည်လက် ကိုဆန့် ၍ သေတ္တာတော် ကို ကိုင် ၏။
  hmo-hmo: Idia be Kidona ena uiti kwadia gabuna dekenai idia ginidae neganai boromakau,
    treila idia veria gaudia, be nadi dainai kahirakahira idia moru, bona Usa ese
    iena imana ia atoa lao, Taravatu Maua do ia dogoatao totona.
  urd-urd: और जब वह कीदून के खलिहान पर पहुँचे, तो 'उज़्ज़ा ने सन्दूक़ के थामने को
    अपना बढ़ाया, क्यूँकि बैलों ने ठोकर खायी थी।
  rus-SYN: Когда дошли до гумна Хидона, Оза простер руку свою, чтобы придержать ковчег,
    ибо волы наклонили его.
  bqc-SIM: Kɛ́ aa kà Kidↄ̃ ésegbɛ̃kĩi, zuↄ gɛ̃nalɛ̀, ↄ̃ Uza ↄbↄ̀ kpagolopi kũ̀.
  tcz-CHONGTHU: Ahivang in amahon Nacon changphol lai ahin phah u chun bongchal chu
    ahung kipal lhun Uzzah in Pathen thingkong chu tuh ding in akhut ana lhang in
    ahi.
  mar-mar: किदोनाच्या खळ्यापर्यंत ते पोहचले. तेव्हा गाडी ओढणारे बैल अडखळले. तेव्हा
    उज्जाने कोश धरण्यास हात पुढे केला.
  qub-qub: Quidonpa ëranman chayar carrëtata garachaycaj buyicuna tapricaran. Chaymi
    Uzaga Diospa babulninman ayparcuran tucnananpaj.
  bqp-bqp: Sɑɑ yè sɔɔ bɑ turɑ Kidonin doo soo yerɔ, yerɑ kpɑkoro te, tɑ wɔrumɑɑ dɔɔ,
    mɑ Usɑ u nɔmɑ dɛmiɑ u tu gɑbɑ.
  hat-hat: Lè yo rive bò glasi Kidon an, bèf yo bite, yo manke tonbe. Ouza lonje men
    l' pou kenbe Bwat Kontra a.
  eng-BSB: When they came to the threshing floor of Chidon, Uzzah reached out and
    took hold of the ark, because the oxen had stumbled.
  eng-WEBPB: When they came to Chidon’s threshing floor, Uzza put out his hand to
    hold the ark, for the oxen stumbled.
  kbq-kbq: Hagi ana hume eza Kidonima witi honama refuzafu'ma nepea kumapima azageno'a,
    Uza'a azana ante kantuteno Anumzamofo huhagerafi huvempage vogisia azeri'ne. Na'ankure
    ana huhagerafi huvempage vogisima eri'nea bulimakao afu'mo'a tanafa huno maseza
    higeno anara hu'ne.
  nhe-BL: Pero quema ajsitoj ipan nopa lugar campa quiyolquixtíaj trigo ipan tlali
    Quidón, nopa huacaxme motepotlamijque. Huan Uza quixitlajqui ima para quitzacuilis
    nopa caxa para ma ax motepexihui.
  gub-BL: Kinom wiko arozràn ixoixokaw a'e pe har izar romo a'e. Teko uhem a'e pe
    wà. Wahem mehe we tapi'ak uzepyapi wà. Na'e Uza opokok Tupàn Ze'eg Hyru rehe ipyhyk
    pà imu'ar kar 'ym pà kury.
  eng-DRA: 'And when they came to the floor of Chidon, Oza put forth his hand, to
    hold up the ark: for the ox being wanton had made it lean a little on one side.'
