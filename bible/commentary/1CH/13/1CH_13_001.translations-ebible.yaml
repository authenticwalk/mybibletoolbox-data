  fra-NCL: David tint conseil avec les chefs de milliers et de centaines, avec tous
    les princes.
  cek-AK: David loe kami cumvaito ukkung misatuh angraengnawk, cumvaito ukkung angraengnawk,
    zaehoikungnawk boih hoi nawnto lok a ram.
  cuk-cuk: Degidgi, David, sorda-milibalid-e-idumaladse (1,000) gochad, degi, sorda-dulatar-e-idudimaladse
    (100) gochabalid. Belagwable dummaganga-gudimaladse gochad.
  uig-CYR: Давут миң беши, йүз беши вә барлиқ йолбашчилар билән мәслиһәтләшти;
  tel-2017: దావీదు వేలమంది మీద అధిపతులుగా ఉన్నవాళ్ళతోను, వందలమంది మీద అధిపతులుగా ఉన్న
    వాళ్ళతోను, అధిపతులందరితోను ఆలోచన చేసి, సమావేశంగా కూడుకున్న ఇశ్రాయేలీయులందరితో,
  hat-BSA: Alò, David te fè konsèy ansanm avèk kapitèn a dè milye a dè santèn, menm
    avèk chak chèf.
  kos-kos: Tokosra David el pwapa yurin captain lun un mwet mweun lal — elos su kol
    fin tausin ac elos su kol fin foko.
  hbo-WLC: וַיִּוָּעַ֣ץ דָּוִ֗יד עִם־שָׂרֵ֧י הָאֲלָפִ֛ים וְהַמֵּא֖וֹת לְכָל־נָגִֽיד׃
  ibo-ibo: Devid na ndịisi agha ya na-achị imerime puku ndị agha, na ọtụtụ narị ndị
    agha, zukọrọ gbaa izu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ସହସ୍ରପତିମାନଙ୍କର, ଶତପତିମାନଙ୍କର ଓ ସମସ୍ତ ଅଧ୍ୟକ୍ଷଙ୍କ ସହିତ ମନ୍ତ୍ରଣା
    କଲେ।
  chk-chk: Iwe, Tafit a pwüngüpwüngfengen me nöün kewe meilapen sounfiu meinisin mi
    nemenem won ngeröü me pükü.
  rop-rop: Wal King Deibid bin majurrumap ola boswan Isreil solja hubin bos blanga
    1,000 men, en 100 men en Imbin tok langa olabat.
  ukr-1871: І держав раду Давид з тисячниками, сотниками й з усїма воєводами,
  deu-1951: Und David hielt Rat mit den Obersten über tausend und über hundert, mit
    allen Fürsten.
  eng-JPS: And David consulted with the captains of thousands and of hundreds, even
    with every leader.
  srp-1865: I David uèini vijeæe s tisuænicima i sa stotinicima i sa svijem vojvodama,
  lug-lug: Dawudi n’ateesa n’abaduumizi be ab’enkumi n’ab’ekikumi.
  heb-heb: ויועץ דויד עם שרי האלפים והמאות לכל נגיד׃
  ben-IRV: পরে দায়ূদ সহস্রপতিদের ও শতপতিদের সঙ্গে পরামর্শ করলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਹਜ਼ਾਰਾਂ ਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰ ਸਗੋਂ ਸਾਰੇ ਹਾਕਮਾਂ ਨਾਲ ਸਲਾਹ ਕੀਤੀ।
  mya-JVB: တဖန် ဒါဝိဒ် သည် လူတထောင် အုပ် ၊ တရာ အုပ် အစရှိသော အကြီးအကဲ အပေါင်း တို့နှင့်
    တိုင်ပင် ပြီးလျှင်၊
  hmo-hmo: Davida ese tuari taudia 1000 bona tuari taudia 100 idia gunalaia tuari
    biaguna taudia ia boiria mai, bona idia danu ia herevahereva.
  urd-urd: और दाऊद उन सरदारों से जो हज़ार हज़ार और सौ सौ पर थे या'नी हर एक लश्कर के
    शख़्स से सलाह ली।
  rus-SYN: И советовался Давид с тысяченачальниками, сотниками и со всеми вождями,
  bqc-SIM: Davidi lɛkpàaĩ ń a zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ń a gbɛ̃ↄn basↄobasↄoↄ
    dↄaanaↄ píi.
  tcz-CHONGTHU: David in asepai sangkhat chung a lamkai hole jakhat chung a lamkai
    ho chu thu adong toh soh kei in ahi.
  mar-mar: दावीदाने हजारांचे आणि शंभरांचे सेनापती यापैकी प्रत्येक पुढारी यांचा सल्ला
    घेतला.
  qub-qub: David tapucuran comandanticunata, capitancunata, llapan mandajcunatawan.
  bqp-bqp: Sɔ̃ɔ teeru Dɑfidi u tɑbu kowobu nɔrɔm nɔrɔm kɑ wunɔm wunɔm wirugibu mɛnnɑ
