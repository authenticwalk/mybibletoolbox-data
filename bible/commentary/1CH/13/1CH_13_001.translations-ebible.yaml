    zamavare atru huno keaga huno antahintahizmia eri'ne.
  nhe-BL: 'Huajca David quintlajtlani consejo nochi nopa tlayacanani tlen isoldados
    huan teipa quema nochi tlali Israel ehuani mosentilijtoyaj, quinilhui:'
  gub-BL: Heta awa a'e pe wà. A'e awa wiko 1.000 zauxiapekwer wanuwihaw romo wà. Heta
