verse: 1CH.013.001
translations:
  mal-C: ദാവീദ് സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും, അങ്ങനെ തന്റെ അധിപതിമാരിൽ ഓരോരുത്തരോടും
    കൂടിയാലോചിച്ചു.
  deu-TKW: Und David beriet sich mit den Anführern der Tausendschaften und der Hundertschaften,
    mit allen Fürsten.
  lin-lin: Davidi asangisaki bakonzi ya basoda, bakonzi ya bankoto mpe bakonzi ya
    bankama elongo na bato mosusu ya lokumu.
  eng-LSV: And David consults with the heads of the thousands and of the hundreds,
    [and] with every leader,
  eng-GNV: And Dauid counselled with the captaines of thousandes and of hundreths,
    and with all the gouernours.
  eng-WEBSTER: And David consulted with the captains of thousands, and of hundreds,
    and with every leader.
  nhw-BL: 'Huajca David quintlajtlani consejo nochi nopa tlayacanani tlen isoldados
    huan teipa quema nochi tlali Israel ehuani mosentilijtoyaj, quinilhui:'
  swh-ONEN: Daudi alishauriana na kila afisa wake, majemadari wa maelfu na majemadari
    wa mamia.
  bba-bba: Sɔ̃ɔ teeru Dɑfidi u tɑbu kowobu nɔrɔm nɔrɔm kɑ wunɔm wunɔm wiruɡibu mɛnnɑ
    kɑ sere mɑɑ wiruɡii be bɑ tie.
  eng-KJVCPB: And David consulted with the captains of thousands and hundreds, and
    with every leader.
  luo-luo: Daudi noporo wach kod jotende, jotend lweny alufe kod jotend lweny miche.
  meu-meu: David na daha lohiadia bona sinahu lohiadia bona hegunalai taudia iboudiai
    ida e henega bou.
  npi-ULB: दाऊदले आफ्‍ना हजार र सयका कमाण्‍डरहरू, हरेक अगुवाहरूसँग सल्‍लाह लिए ।
  yor-yor: Dafidi sì gbèrò pẹ̀lú olúkúlùkù àwọn ìjòyè rẹ̀, àwọn aláṣẹ ẹgbẹẹgbẹ̀rún
    àti àwọn aláṣẹ ọgọ́rùn-ún
  pes-OPCB: داوود پس از مشورت با فرماندهان سپاه،
  tgl-ULB: Sumangguni si David sa mga pinuno ng libu-libo at daan-daan, sa bawat pinuno.
  hui-hui: Debidihanda ami agali ti marume ami agali daosini mbira (1,000) haru haga
    hearubi handari mbira (100) haru haga hearubi bibahende mo ngoai hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​တစ်​ထောင်​တပ်​နှင့် တစ်​ရာ​တပ် တို့​၏​တပ်​မှူး​အား​လုံး​နှင့်​ဆွေး​နွေး​တိုင်​ပင်​၏။-
  bod-N: དཱ་བིད་ཀྱིས་སྟོང་དཔོན་དང་བརྒྱ་དཔོན་དང་། འགོ་དཔོན་ཀུན་ལ་གྲོས་བྱས་ནས།
  sna-sna: Dhavhidhi akataurirana nomumwe nomumwe wavabati vake vose, vatungamiri
    vezviuru, navatungamiri vamazana.
  spa-BLM: David consultó con los capitanes de millares y de centenas, incluso con
    cada jefe.
  cac-cac: Ix lolon vin̈aj rey David yed' masanil eb' vin̈ yajal yaj d'a junjun n̈ilan̈
    eb' vin̈ soldado.
  swh-ULB: Daudi akashuriana na wakuu wa jeshi la maelfu na mamia, na kila kiongozi.
  bel-bel: І раіўся Давід з тысячнікамі, сотнікамі і з усімі правадырамі,
  deu-ELBBK: Und David beriet sich mit den Obersten über 1.000 und über 100, mit allen
    Fürsten.
  mbb-OT: Mibpekidlalag si David te menge upisyal zin, he menge peremandar te linibu
    wey ǥinatus he menge sundaru zin.
  mal-2015: ദാവീദ് സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും സകലനായകന്മാരോടും ആലോചിച്ചശേഷം
  rmc-rmc: O David pes zgeľa savore veľiťeľenca upral o ezeros the upral o šel slugaďa
    a radzinelas pes lenca.
  pes-OPV: و داود با سرداران هزاره و صده و با جميع رؤسا مشورت کرد.
  ron-1924: Давид а цинут сфат ку кэпетенииле песте мий ши песте суте, ку тоць май-марий.
  ben-OBCV: দাউদ তাঁর কর্মকর্তা, সহস্র-সেনাপতি ও শত-সেনাপতিদের মধ্যে এক একজনের সাথে
    শলাপরামর্শ করলেন।
  som-som: Markaasaa Daa'uud wuxuu la arrinsaday saraakiishii kun kun u taliyey iyo
    kuwii boqol boqol u taliyey iyo xataa hoggaamiye kasta.
  lat-VUC: Iniit autem consilium David cum tribunis, et centurionibus, et universis
    principibus,
  eng-ASVBT: And David consulted with the captains of thousands and of hundreds, even
    with every leader.
  ita-1885: POI Davide si consigliò con tutti i conduttori, capi delle migliaia, e
    delle centinaia.
  eng-LXXUP: And David took counsel with the captains of thousands and captains of
    hundreds, even with every commander.
  eng-ULB: David consulted with the commanders of thousands and of hundreds, with
    every leader.
  spa-VBL: David tuvo discusiones con todos sus líderes, incluyendo los comandantes
    del ejército de miles y cientos.
  fra-_FOB: Or David tint conseil avec les chefs de milliers et de centaines, avec
    tous les conducteurs du peuple.
  mal-mal: ദാവീദ് സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും സകലനായകന്മാരോടും ആലോചിച്ചു. അതിനുശേഷം
  urd-GVR: Dāūd ne tamām afsaroṅ se mashwarā kiyā. Un meṅ hazār hazār aur sau sau
    faujiyoṅ par muqarrar afsar shāmil the.
  suz-BL: दाऊदम मार पचा माल्‍ताक्‍व हना यो, आ हजार हजार ङा लडाइ पाइब आन कप्‍तान नु
    सहे सहे ङा लडाइ पाइब आन कप्‍तान आन कली लोव़ पा सल्‍ला पाइबाक्‍माक्‍त।
  ita-1927: Davide tenne consiglio coi capi di migliaia e di centinaia, cioè con tutti
    i principi del popolo,
  ckb-ckb: داود ڕاوێژی لەگەڵ هەموو ئەفسەرەکانی کرد، فەرماندەی هەزاران و سەدان،
  eng-BBE: Then David had discussions with the captains of thousands and the captains
    of hundreds and with every chief.
  kan-OKCV: ದಾವೀದನು ಸಾವಿರ ಮಂದಿಗೂ, ನೂರು ಮಂದಿಗೂ ಪ್ರಧಾನರಾದವರ ಸಂಗಡ, ಎಲ್ಲಾ ನಾಯಕರ ಸಂಗಡ ಆಲೋಚನೆ
    ಮಾಡಿದನು.
  tam-2017: தாவீது ஆயிரம்பேர்களுக்குத் தலைவர்களோடும் நூறுபேர்களுக்குத் தலைவர்களோடும்
    எல்லா அதிபதிகளோடும் ஆலோசனைசெய்து,
  spa-RV-1909: ENTONCES David tomó consejo con los capitanes de millares y de cientos,
    y con todos los jefes.
  ron-BTF: Și David s-a sfătuit cu căpeteniile miilor și a sutelor și cu fiecare conducător.
  eng-WEBP: David consulted with the captains of thousands and of hundreds, even with
    every leader.
  eng-FBV: David had discussions with all his leaders, including the army commanders
    of thousands and hundreds.
  nld-1939: Nadat David met de bevelhebbers van duizend en honderd en met alle andere
    leiders overlegd had,
  nch-BL: Huajca David quintajtani consejo nochi nopa tayacanani ten isoldados huan
    teipa quema nochi tali Israel ehuani mosentilijtoyaj,
  vie-1934: Đa-vít hội nghị với quan tướng ngàn quân, quan tướng trăm quân, cùng các
    quan trưởng của dân.
  hin-CV: दावीद ने सहस्र पतियों, शतपतियों और हर एक शासक से विचार-विमर्श किया.
  spa-BES: Entonces David consultó con los capitanes de miles y los capitanes de cientos
    y con cada jefe.
  tdx-tdx: Aa le nisafiry amo mpifelek’ arivo naho zatoo vaho amo mpifehe iabio t’i
    Davide.
  tha-KJV: ดาว​ิดได้ทรงหารื​อก​ับนายพันและนายร้อย กับหัวหน้าทุกๆคน
  por-BR-2018: Então Davi teve conselho com os capitães de milhares e de centenas,
    e com todos os chefes.
  deu-ELO: Und David beriet sich mit den Obersten über tausend und über hundert, mit
    allen Fürsten.
  eng-WYC-2018: Forsooth David took counsel with [the] tribunes, and centurions, and
    all [the] princes (or and all the leaders);
  epo-epo: David konsiliĝis kun la milestroj, centestroj, kaj ĉiuj ĉefoj;
  uig-PIN: Dawut mingbexi, yüzbexi wǝ barliⱪ yolbaxqilar bilǝn mǝsliⱨǝtlǝxti;
  beo-beo: 'Hina bagade Da:ibidi da Isala:ili dadi gagui ouligisu dunu noga:i amo
    gilisimusa: bu wele sia:i. Ilia da dadi gagui dunu 1,000 agoane gilisi amola dunu
    100 agoane gilisi amoga ouligisu dunu ba:i.'
  tpi-OTNT: Devit i toktok wantaim ol ofisa i bosim 1,000 man na 100 man na wantaim
    ol arapela hetman.
  hau-SA: Sai Dawuda ya tattauna da kowane ɗaya daga cikin shugabanninsa, shugabannin
    sojoji na dubu-dubu da na ɗari-ɗari.
  uig-LAT: Dawut mingbéshi, yüzbéshi we barliq yolbashchilar bilen meslihetleshti;
  nde-nde: UDavida wacebisana lezikhulu zakhe zonke, abalawuli bezinkulungwane labalawuli
    bamakhulu.
  ton-ton: Pea naʻe faʻa fakakaukau ʻa Tevita fakataha mo e ngaahi ʻeikitau naʻe pule
    ki he ngaahi toko afe mo e ngaahi toko teau, pea mo e kau takimuʻa kotoa pē.
  ces-1613: David pak poradil se s hejtmany nad tisíci, s setníky a se všemi vývodami.
  eng-WMB: David consulted with the captains of thousands and of hundreds, even with
    every leader.
  tam-TCV: தாவீது தனது ஆயிரம்பேருக்குத் தளபதிகளோடும், நூறுபேருக்குத் தளபதிகளோடும்,
    ஒவ்வொரு அதிகாரிகளோடும் கலந்து ஆலோசனை பண்ணினான்.
  ceb-ULB: Nagpakisayod si David sa mga komandante sa liboan ug sa gatosan, uban sa
    matag pangulo.
  pol-UBG: A Dawid odbył naradę z tysiącznikami i setnikami oraz ze wszystkimi dowódcami.
  urd-GVU: داؤد نے تمام افسروں سے مشورہ کیا۔ اُن میں ہزار ہزار اور سَو سَو فوجیوں
    پر مقرر افسر شامل تھے۔
  deu-1912: Und David hielt einen Rat mit den Hauptleuten über tausend und über hundert
    und mit allen Fürsten
  kan-2017: ದಾವೀದನು ಸಹಸ್ರಾಧಿಪತಿ, ಶತಾಧಿಪತಿ ಮೊದಲಾದ ಸರ್ವಪ್ರಭುಗಳೊಡನೆ ಸಮಾಲೋಚನೆ ಮಾಡಿದ ನಂತರ
    ಇಸ್ರಾಯೇಲ್ಯರ ಸಮಸ್ತ ಸಮೂಹದವರಿಗೆ,
  yap-yap: Me fith David ni Pilung laniyan’ urngin e tolang ko salthaw ni yad ma gafaliy
    yu raba’ i salthaw ni yu bbiyu’ nge yu ra’ay girdi’en.
  hlt-MCSB: David loh thawngkhat neh yakhat mangpa rhoek te khaw, rhaengsang boeih
    te khaw a uen.
  mdy-ETH: ካኣቲ ዳውቴ ሺዮና ፄኤቶ ፖኦሊሶ ዓይሣያ ማዔ ዖሎ ዖሊሳ ሱኡጎ ቢያሢና ዎላ ዞርቴኔ።
  twi-ASANTE: Dawid ne ne mpanimfoɔ a nʼasraafoɔ asahene ne mmapɔmma nyinaa ka ho,
    tuu agyina.
  eng-WEBU: David consulted with the captains of thousands and of hundreds, even with
    every leader.
  wal-wal: Hegaappe guyyiyan, Daawiti shaalaqatuuranne mato halaqatuura zorettiis.
  spa-PDDPT: Entonces David tomó consejo con los jefes de millares y de centenas,
    los oficiales de la casa y todos los jefes.
  gun-gun: Ha'e gui ma Davi jogueroayvu huvixa kuery mil ha'e cem re opena va'e kuery,
    ha'e yvatekueve ikuai va'e reve.
  ilo-ULB: Nakiuman ni David kadagiti pangulo dagiti rinibu, ken ginasut, agraman
    ti tunggal mangidadaulo.
  kpg-kpg: King David gu heeu gi nia dagi huogodoo ala e dagi nadau buini gau dauwa
    e mana mo nia dagi e dagi nadau gau dauwa dagi llau.
  uig-ARA: داۋۇت مىڭبېشى، يۈزبېشى ۋە بارلىق يولباشچىلار بىلەن مەسلىھەتلەشتى؛
  sus-sus: Dawuda naxa sɔɔri wulu xunyie, sɔɔri kɛmɛ xunyie, nun kuntigi birin xili,
    e xa malan.
  pon-2006: Nanmwarki Depit ale kaweid sang rehn kaunen sounpei koaros me kin kaunda
    pwihnen sounpei kid oh pwihnen sounpei epwiki.
  ksd-ksd: Ma David i ga tata pire ra umana luluai ta ra umana arip na marmar, ma
    pire ra umana luluai na marmar, maia, ra lavur luluai parika.
  tur-YTC: David binlerin, yüzlerin başlarıyla ve her önderle danıştı.
  grc-BRENT: Καὶ ἐβουλεύσατο Δαυὶδ μετὰ τῶν χιλιάρχων καὶ τῶν ἑκατοντάρχων, παντὶ
    ἡγουμένῳ.
  ind-AYT: Daud berunding dengan para pemimpin pasukan seribu dan pasukan seratus,
    serta semua pemukanya.
  nya-nya: Davide anakambirana ndi akuluakulu ake, atsogoleri a anthu 1,000 ndi atsogoleri
    a anthu 100.
  hrv-hrv: David je vijećao s tisućnicima, stotnicima i sa svim vođama.
  mps-mps: Devitgo te bidi sese hauwa umabo 1,000 ami bidi tonalu, me te bidi sese
    a naga 100 bidi tonalubo ofisa bidi dabe augwali dali te po mibadi, te gasa tobolu
    bidi dabe dali me te po pusalio.
  tpi-tpi: Devit i toktok wantaim ol ofisa i bosim 1,000 man na 100 man na wantaim
    ol arapela hetman.
  dan-1931: Efter at have rådført sig med Tusindførerne og Hundredførerne, alle Øversterne,
  vie-OVCB: Đa-vít hội ý với các quan viên, bao gồm các tướng và các thủ lĩnh.
  guj-2017: દાઉદે સહસ્ત્રાધિપતિઓની તથા શતાધિપતિઓની એટલે સર્વ સરદારોની સલાહ લીધી.
  pon-2006A: Nanmwarki Depit ale kaweid sang rehn kaunen sounpei koaros me kin kaunda
    pwihnen sounpei kid oh pwihnen sounpei epwiki.
  por-BRBSL: David consultou os capitães de milhares e de centenas, mesmo com todos
    os líderes.
  cth-cth: Devit ni kahrawikungnaw pueng koe, 1, 000 kaukkungnaw hoi, 100 touh kaukkungnaw
    koe pouknae a hei.
  twi-twi: Dawid ne ne mpanyimfo a nʼasraafo so asahene ne mmapɔmma nyinaa ka ho,
    tuu agyina.
  hlt-hlt: David loh thawngkhat neh yakhat mangpa rhoek te khaw, rhaengsang boeih
    te khaw a uen.
  tbz-SIM: Kɛ̀ Dɑfitii tíí nyIsidɑyɛɛribɛ kó bɛnìùbɛ̀ bɛ̀ɛ̀ ni bɛnìtìbɛ̀ biɛ nsikɔùpí,
    bɛtɔbɛ̀ sikɔu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀.
  msy-2020: Dughiar mamɨn, Devit uan gumazir dapanir 1,000plan gumazibar gariba, ko
    gumazir dapanir 100plan gumazibar gariba, ko uan gumazir dapanir igharaziba kamaghɨn
    me ko uariv gɨa men nɨghnɨzim bagha men azai.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ yǝlɑɑ iyɑɣɑ (1000) nyʋɣʋ nyǝ́mɑ, nɑ nɩɩnʋwɑ (100) nyʋɣʋ
    nyǝ́mɑ, nɑ nyʋɣʋ nyǝ́mɑ lɛlɑɑ pɑ lɑpɑ kotuɣu.
  azb-azb: Davud minbaşılar, yüzbaşılar və bütün başçılarla məsləhətləşdi.
  eng-DBY: And David consulted with the captains of thousands and hundreds, with every
    prince.
  hin-2017: दाऊद ने सहस्त्रपतियों, शतपतियों और सब प्रधानों से सम्मति ली।
  eng-YLT: And David consulteth with the heads of the thousands, and of the hundreds,
    every leader,
  eng-WYC-2017: Forsooth David took counsel with [the] tribunes, and centurions, and
    all [the] princes;
  eng-WMBB: David consulted with the captains of thousands and of hundreds, even with
    every leader.
  urd-GVH: दाऊद ने तमाम अफ़सरों से मशवरा किया। उनमें हज़ार हज़ार और सौ सौ फ़ौजियों
    पर मुक़र्रर अफ़सर शामिल थे।
  rug-rug: Vivinei i sa baṉara Devita sari doduru nana koimata pu kopu koari na pukuna
    keke tina, meke koarini pa pukuna keke gogoto pude avosi dia binalabala.
  gaz-gaz: Daawit ajajjoota isaa hunda ajajjoota kumaatii fi ajajjoota dhibbaa wajjin
    ni mariʼate.
  fra-LSG: David tint conseil avec les chefs de milliers et de centaines, avec tous
    les princes.
  yal-yal: Dawuda yi falan ti sofa kuntigine xa naxanye yi sofa wuli nun sofa kɛmɛ
    xun na e nun a kuntigine birin.
  haw-1868: KUKA ae la o Davida me na luna tausani a me na luna haneri, a me na luna
    a pau.
  arb-NAV: وَتَدَاوَلَ دَاوُدُ مَعَ كُلِّ قَادَةِ الأُلُوفِ وَالْمِئَاتِ وَسَائِرِ
    الرُّؤَسَاءِ،
  ewe-ewe: David de aɖaŋu kple eƒe aʋafiawo kple asrafo akpewo kple alafawo nunɔlawo.
  eng-LEE: And David consulted with the officers of the thousands and hundreds, and
    with every leader.
  asm-FB: দায়ূদে সহস্ৰপতি, শতপতি আৰু সকলো প্রধান লোকসকলৰ সৈতে পৰামৰ্শ কৰিলে।
  sus-A: دَوُدَ نَشَ سْورِ وُلُ شُنيِيٍ، سْورِ كّمّ شُنيِيٍ، نُن كُنتِفِ بِرِن شِلِ،
    عٍ شَ مَلَن.
  fra-SBL: David consulta les chefs de milliers et de centaines, et tous les chefs.
  hbo-hbo: וַיִּוָּעַ֣ץ דָּוִ֗יד עִם־שָׂרֵ֧י הָאֲלָפִ֛ים וְהַמֵּאֹ֖ות לְכָל־נָגִֽיד׃
  kik-kik: Daudi nĩmagĩire ndundu na anene ake a ita, arĩa maathaga ikundi cia thigari
