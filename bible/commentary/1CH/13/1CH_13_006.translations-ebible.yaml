  eng-WEBU: David went up with all Israel to Baalah, that is, to Kiriath Jearim, which
    belonged to Judah, to bring up from there God the LORD’s ark that sits above the
    cherubim, that is called by the Name.
  wal-wal: Daawitinne Israa7eela asai ubbai kiruubetuppe gidduwan ba kawotaa araataa
    bolli uttida GODAA sunttan xeesettida Xoossaa Taabootaa ehaanau Yihudaa biittan
