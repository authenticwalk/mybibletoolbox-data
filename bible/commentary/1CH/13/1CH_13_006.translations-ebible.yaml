    pohn kerup kan.
  ksd-ksd: Ma David i ga tut. ma ra tarai Israel par, ma dia ga vana uro Bala, nina
    ba Kiriat-Iearim a pia na pal kai Iuda, upi diat a kap ra bok na kunubu kai God
    mabara, ra Luluai nina i ki taun ra umana angelo.
  tur-YTC: David, bütün İsrael'le birlikte, Tanrı Yahve'nin, Keruvlar'ın üstünde oturan
    ve Adıyla anılan sandığını, Baala'dan, Yahuda'nın Kiryat Yearim'inden çıkarmak
    için oraya çıktı.
  grc-BRENT: Καὶ ἀνήγαγεν αὐτὴν Δαυίδ· καὶ πᾶς Ἰσραὴλ ἀνέβη εἰς πόλιν Δαυὶδ, ἣ ἦν
    τοῦ Ἰούδα, τοῦ ἀναγαγεῖν ἐκεῖθεν τὴν κιβωτὸν τοῦ Θεοῦ Κυρίου καθημένου ἐπὶ χερουβὶμ,
    οὗ ἐπεκλήθη ὄνομα αὐτοῦ.
  ind-AYT: Daud dan seluruh Israel berangkat menuju Baala di Kiryat-Yearim, yang masuk
