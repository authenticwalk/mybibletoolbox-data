  mdy-ETH: ኪሩቤሌ ጋኣዞይዳ ዴዔ፥ ሱንፃ ናንጊና ናንጋ ጎዳ ጌይንቴ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ዔኪ ሙካኒ ዳውቴንታ ዴራኣ ቢያ
