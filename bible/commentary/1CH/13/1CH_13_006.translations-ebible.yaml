    i di ingoo Dimaadua i dono lohongo i hongo nia bakau manu.
  uig-ARA: ئاندىن داۋۇت بىلەن پۈتكۈل ئىسرائىل خۇدانىڭ ئەھدە ساندۇقىنى يۆتكەپ كېلىش
    ئۈچۈن بائالاھقا، يەنى يەھۇداغا تەۋە بولغان كىرىئات-يېئارىمغا كەلدى؛ ئىككى كېرۇبنىڭ
    ئوتتۇرىسىدا ئولتۇرغۇچى پەرۋەردىگار بۇ ئەھدە ساندۇقى ئۈستىگە ئۆز نامىنى قويغانىدى.
  sus-sus: Dawuda nun Isirayila birin naxa te Baala Yudaya bɔxi ma, dɛnnaxɛ xili Kiriyati
    Yeyarimi. E nu wama Ala xa saatɛ kankira tongofe. Alatala xa kibanyi nu na malekɛ
    sawurɛ firin tagi na kankira fari, Alatala maxandima dɛnnaxɛ.
  pon-2006: Depit oh aramas ako ahpw ketila nan kahnimw en Paala, me iei, Kiriad Searim,
