    Halobage sigibu palio. Te halobage te nogi augwa e tiwai wali, Genuai Bidigo Dąų
    Wali Bomai Po Munalubo Halobage dao wali. Te halobagede te mobo bidi ensel si
    noma ugwadu daide elaluali, te Genuai Bidi king dugulalubo sia sai tiwai dao.
  tpi-tpi: Na Devit wantaim olgeta Israel i go long graun Juda, long dispela taun
