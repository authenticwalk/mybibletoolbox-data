  tbz-SIM: Dɑfiti nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ tíí Bɑdɑɑ ɛì Kidiyɑ-Yeɑdimmu dìì
