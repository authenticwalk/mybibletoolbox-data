    dengan nama TUHAN yang bertakhta di atas Kerubim.
  nya-nya: Davide pamodzi ndi Aisraeli onse anapita ku Baalahi (Kiriati-Yearimu) ku
    Yuda kukatenga Bokosi la Yehova Mulungu, amene amakhala pakati pa akerubi. Limeneli
    ndiye Bokosi la Chipangano lomwe limadziwika ndi Dzina lake.
  hrv-hrv: Pošao je David sa svim Izraelom u Baalu, u Kirjat Jearim, koji je u Judi,
    da odande ponesu Kovčeg Božji nazvan imenom Jahve, koji stoluje nad kerubinima.
  mps-mps: Tama Devit dali te tigidali Israel te Juda tǫba pali, te Bala taunba pali,
