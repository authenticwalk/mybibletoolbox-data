    cherubim, that is called by the Name.
  urd-GVH: फिर वह उनके साथ यहूदाह के बाला यानी क़िरियत-यारीम गया ताकि रब ख़ुदा का
    संदूक़ उठाकर यरूशलम ले जाएँ, वही संदूक़ जिस पर रब के नाम का ठप्पा लगा है और जहाँ
    वह संदूक़ के ऊपर करूबी फ़रिश्तों के दरमियान तख़्तनशीन है।
  rug-rug: Meke sage la pa vasileana Ba'ala pa popoa Ziuda, sapu ta pozae Kiriati
    Zearimi, se Devita meke sari na tinoni pude paleke vagia sa Bokese Vinariva Egoi
    te Zihova, pu habotu pa uluna sage koa rina mateana Serubimi vasina sapu koa sa
    pozana se Zihova.
  gaz-gaz: Daawitii fi Israaʼeloonni isa wajjin turan hundi taabota Waaqa kiirubeelii
    gidduu teessoo irra jiru sanaa jechuunis taabota Maqaa Waaqayyootiin waamamu sana
    achii fiduuf jedhanii gara Baʼaalaa jechuunis gara Kiriyaati Yeʼaariim ishee Yihuudaa
    keessaa sanaa ni dhaqan.
  fra-LSG: Et David, avec tout Israël, monta à Baala, à Kirjath-Jearim, qui est à
    Juda, pour faire monter de là l’arche de Dieu, devant laquelle est invoqué le
    nom de l’Éternel qui réside entre les chérubins.
  yal-yal: Dawuda nun Isirayila yamaan birin yi siga Baala taani Yuda yi, dɛnaxan
    mɔn xili Kiriyati-Yeyarin alogo e xa sa Alaa Kankiraan tongo. Alatala gbeen nan
    yi na ra, Alatala naxan dɔxi maleka gubugubu kan sawurane tagi. A xinla nan na
    kankiraan ma.
  haw-1868: Pii aku la o Davida, a me ka Iseraela a pau a Baala, oia o Kiriataiearima,
    no ka Iuda, mailaila mai e lawe i ka pahu o ke Akua o Iehova, e noho ana mawaena
    o na keruba, kahi i heaia'i kona inoa.
  arb-NAV: وَانْطَلَقَ دَاوُدُ فِي طَلِيعَةِ جَمَاعَةِ إِسْرَائِيلَ إِلَى بَعْلَةَ،
    إِلَى قَرْيَةِ يَعَارِيمَ الْوَاقِعَةِ فِي أَرْضِ يَهُوذَا، لِيُحْضِرُوا مِنْ
    هُنَاكَ التَّابُوتَ الَّذِي دُعِيَ عَلَيْهِ بِاسْمِ الرَّبِّ الْجَالِسِ عَلَى
    الْكَرُوبِيمِ.
  ewe-ewe: Ale Fia David kple Israel dukɔ blibo la yi Baala, si nye Kiriat Yearim
    le Yuda be yewoatsɔ Mawu Yehowa ƒe nubablaɖaka si woda ɖe kerubiwo tame la vɛ.
  eng-LEE: And David went up, with all Israel, to Ba'alah, [that is] to Kiryath-ye'arim,
    which belonged to Judah, to bring up thence the ark of God the Lord, that dwelleth
    between the cherubim, whose name is called [on it].
  asm-FB: ঈশ্বৰৰ নামেৰে প্ৰখ্যাত হোৱা, কৰূব দুটাৰ মাজত বহা ঈশ্বৰৰ নিয়ম-চন্দুক যিহূদাৰ
    অধীনত থকা বালা অৰ্থাৎ কিৰিয়ৎ-যিয়াৰীমৰ পৰা আনিবলৈ দায়ুদ আৰু ইস্ৰায়েলৰ সকলো
    লোক সেই ঠাইলৈ গ’ল।
  sus-A: دَوُدَ نُن عِسِرَيِلَ بِرِن نَشَ تٍ بَالَ يُدَيَ بْشِ مَ، دّننَشّ شِلِ كِرِيَتِ
    يٍيَرِ مِ. عٍ نُ وَ مَ عَلَ شَ سَاتّ كَنكِرَ تٌنفٌقٍ. عَلَتَلَ شَ كِبَنيِ نُ نَ
    مَلٍكّ سَوُرّ قِرِن تَفِ نَ كَنكِرَ قَرِ، عَلَتَلَ مَشَندِ مَ دّننَشّ.
  fra-SBL: David monta avec tout Israël à Baala, c'est-à-dire à Kiriath Jearim, qui
    appartenait à Juda, pour faire monter de là l'arche de Dieu Yahvé, qui est assise
    au-dessus des chérubins et qui porte le nom de Yahvé.
  hbo-hbo: וַיַּ֨עַל דָּוִ֤יד וְכָל־יִשְׂרָאֵל֙ בַּעֲלָ֔תָה אֶל־קִרְיַ֥ת יְעָרִ֖ים
    אֲשֶׁ֣ר לִיהוּדָ֑ה לְהַעֲלֹ֣ות מִשָּׁ֗ם אֵת֩ אֲרֹ֨ון הָאֱלֹהִ֧ים ׀ יְהוָ֛ה יֹושֵׁ֥ב
    הַכְּרוּבִ֖ים אֲשֶׁר־נִקְרָ֥א שֵֽׁם׃
  kik-kik: Daudi na andũ a Isiraeli othe arĩa maarĩ nake magĩthiĩ Baala kũu Juda (nĩkuo
    Kiriathu-Jearimu) makagĩĩre ithandũkũ rĩa Jehova Ngai ũrĩa ũikarĩire gĩtĩ kĩa
    ũnene gatagatĩ ka makerubi, o ithandũkũ rĩu rĩĩtanĩtio na Rĩĩtwa rĩake.
  fra-NCL: Et David, avec tout Israël, monta à Baala, à Cariathiarim, qui est à Juda,
    pour faire monter de là l’arche de Dieu, de Yahweh qui siège sur les Chérubins,
    sur laquelle le Nom est invoqué.
  cek-AK: Cherubim salakah kaom, Angraeng Sithaw ih ahmin hoi kasaeng Sithaw ih thingkhong
    to angzawnh hanah, David hoi Israel kaminawk loe Keriath-Jearim, tiah kawk ih
    Judah prae Baalah ah caeh o boih.
  cuk-cuk: Geb agi, David, degi, bela Israel-dulemarmala, Bab-Dummad-Ulu Jerusalén-neggweburse-sedagegala,
    Quiriat-Jearimʼse nadmalad, Judá-yargi Baalaʼye-neg-nugadse. We-Ulu-asabin, Bab-Dummad-baliwiturmar-querubinʼye-nugad-abargi-negdakmaidse
    gorleged.
  uig-CYR: Андин Давут билән пүткүл Исраил Худаниң әһдә сандуғини йөткәп келиш үчүн
    Баалаһқа, йәни Йәһудаға тәвә болған Кириат-Йеаримға кәлди; икки керубниң оттурисида
    олтарғучи Пәрвәрдигар бу әһдә сандуғи үстигә Өз намини қойған еди.
  tel-2017: కెరూబుల మధ్య నివాసం చేసే దేవుడైన యెహోవా పేరు పెట్టిన ఆయన మందసాన్ని యూదాలో
    ఉండే కిర్యత్యారీము అనే బాలా నుంచి తీసుకు రావడానికి అతనూ, ఇశ్రాయేలీయులందరూ అక్కడికి
    వెళ్ళారు.
  hat-BSA: David avèk tout Israël te monte Baalah, sa vle di nan Kirjath-Jearim, ki
    apatyen a Juda, pou pote monte soti la, lach Bondye a, SENYÈ a, ki sou twòn li
    antre cheriben yo, kote non Li ap rele a.
  kos-kos: Na David ac mwet uh som nu ke siti Baalah (su pangpang pac Kiriath Jearim)
    in facl Judah, tuh elos in eisla Tuptup in Wuleang lun God, su Inen LEUM GOD simla
    oan kac, ac tron lal oan fin posohksok lun cherub lukwa ah.
  hbo-WLC: וַיַּ֨עַל דָּוִ֤יד וְכָל־יִשְׂרָאֵל֙ בַּעֲלָ֔תָה אֶל־קִרְיַ֥ת יְעָרִ֖ים
    אֲשֶׁ֣ר לִיהוּדָ֑ה לְהַעֲל֣וֹת מִשָּׁ֗ם אֵת֩ אֲר֨וֹן הָאֱלֹהִ֧ים ׀ יְהוָ֛ה יוֹשֵׁ֥ב
    הַכְּרוּבִ֖ים אֲשֶׁר־נִקְרָ֥א שֵֽׁם׃
  ibo-ibo: Devid na ndị Izrel niile jere Baala nʼime Juda, ya bụ Kiriat Jearim, i
    si nʼebe ahụ bugota igbe ọgbụgba ndụ Chineke, bụ Onyenwe anyị, onye na-anọkwasị
    nʼetiti cherubim, igbe ahụ nke akpọkwasịrị aha ya.
  ory-ory: ଆଉ କିରୂବଗଣ ମଧ୍ୟରେ ଉପବିଷ୍ଟ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଖ୍ୟାତ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକକୁ
    ଯିହୁଦାର ଅଧିକାରସ୍ଥ ବାଲାରୁ, ଅର୍ଥାତ୍‍, କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ରୁ ଆଣିବା ପାଇଁ ଦାଉଦ ଓ ସମଗ୍ର
    ଇସ୍ରାଏଲ ସେହି ସ୍ଥାନକୁ ଗଲେ।
  chk-chk: Nge Tafit me chon Israel meinisin ra feila Pala, iei Kiriat-jearim mi nom
    lon ewe fanü Juta, pwe repwe angei seni ikenan än Kot we pworofel mi iteni iten
    ewe Samol mi Lapalap, ewe a mot won an lenien motun king asen ekewe kerop.
  rop-rop: En King Deibid bin deigim olabat langa det taun gulum Beila, en det najawan
    neim bin Kiriyajerim deya langa Juda. Imbin go deya blanga gajim det Seikridwan
    Boks blanga YAWEI blanga deigimbek langa Jerusalem. Det Boks bin abum det neim
    blanga YAWEI, dumaji olabat oldei reken im jidan deya ontop langa det Boks langa
    midul langa det dubala sheip garram wing.
  ukr-1871: І пійшов Давид і ввесь Ізраїль до Киріятяриму, що в Юдеї, щоб перенести
    звідтіль скриню Господа, сидячого на херувимах, де його імя взивали.
  deu-1951: Und David zog mit ganz Israel hinauf gen Baala, das ist Kirjat-Jearim,
    welches in Juda liegt, um die Lade Gottes, des HERRN, der über den Cherubim thront,
    wo sein Name angerufen wird, von dannen heraufzuholen.
  eng-JPS: And David went up, and all Israel, to Baalah, that is, to Kiriath-jearim,
    which belonged to Judah, to bring up from thence the ark of God, the LORD that
    sitteth upon the cherubim, whereon is called the Name.
  srp-1865: I otide David sa svijem Izrailjem u Valu, u Kirijat-Jarim Judin, da prenesu
    odande kovèeg Boga Gospoda, koji sjedi na heruvimima, èije se ime prizivlje.
  lug-lug: Dawudi n’Abayisirayiri bonna ne bagenda e Baala, ye Kiriyasuyalimu, ekya
    Yuda okuggyayo essanduuko ya Katonda atuula ku ntebe ey’obwakabaka wakati wa bakerubi,
    eyitibwa erinnya lya Mukama.
  heb-heb: ויעל דויד וכל ישראל בעלתה אל קרית יערים אשר ליהודה להעלות משם את ארון האלהים
    יהוה יושב הכרובים אשר נקרא שם׃
  ben-IRV: যিহূদা দেশের বালা, অর্থাৎ কিরিয়ৎ যিয়ারীম থেকে ঈশ্বর সদাপ্রভুর সিন্দুকটি
    নিয়ে আসবার জন্য দায়ূদ ও তাঁর সঙ্গে সমস্ত ইস্রায়েলীয়েরা সেখানে গেলেন। এই সিন্দুকটি
    সদাপ্রভুর নামে পরিচিত, কারণ তিনি সেখানে করূবদের মাঝখানে থাকেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਬਆਲਾਹ ਨੂੰ ਅਰਥਾਤ ਕਿਰਯਥ-ਯਾਰੀਮ ਨੂੰ ਜੋ ਯਹੂਦਾਹ ਵਿੱਚ
    ਹੈ ਚੜ੍ਹ ਗਏ, ਤਾਂ ਕਿ ਉੱਥੋਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲਿਆਉਣ ਅਰਥਾਤ ਉਸ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ
    ਨੂੰ, ਜਿਹੜਾ ਕਰੂਬੀਆਂ ਦੇ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੈ, ਜਿੱਥੇ ਉਸ ਦਾ ਨਾਮ ਲਿਆ ਜਾਂਦਾ ਹੈ
  mya-JVB: ခေရုဗိမ် ကြားမှာ ကျိန်းဝပ် တော်မူသောထာဝရဘုရား ၏နာမ တော်နှင့်ဆိုင်သော ဘုရားသခင်
    ၏ သေတ္တာ တော်ကို ဆောင် ခဲ့ခြင်းငှါ ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့နှင့်တကွ၊ ယုဒ
    ပြည်ကိရယတ်ယာရိမ် မြို့တည်းဟူသော ဗာလာ မြို့သို့ သွား လေ၏။
  hmo-hmo: Davida bona ia danu Israela taudia ibounai be Bala hanua (Kiriata Iearimi),
    Iuda tano lalonai idia lao, Dirava ena Taravatu Maua do idia abia totona. Unai
    Maua be taunimanima ese ena ladana idia gwauraia be, Lohiabada ena Taravatu Maua,
    badina Dirava ese Maua ena kerubi aneru ruaosi edia ataiai terona dekenai ia helai
    noho.
  urd-urd: और दाऊद और सारा इस्राईल बा'ला को या'नी क़रयतया'रीम को जो यहूदाह में है
    गए, ताकि ख़ुदा के सन्दूक़ को वहाँ ले आयें, जो क़रूबियों पर बैठने वाला ख़ुदावन्द
    है और इस नाम से पुकारा जाता है।
  rus-SYN: И пошел Давид и весь Израиль в Кириаф-Иарим, что в Иудее, чтобы перенести
    оттуда ковчег Бога, Господа, седящего на Херувимах, на котором нарицается имя
    Его.
  bqc-SIM: Ɔ̃ Davidi ń Isailiↄ gɛ̀ Kiliayaaliũ pↄ́ wì mɛ lↄ Baala, Yuda bùsuu
    ḿpii, kɛ́ aa gɛ wà Dii Lua kpagolo sɛ́ wà suò. Dii ìↄ kible kpagolopi musu
    malaika gã̀sĩadeↄ zãnguo ↄ̃ aà tↄ́ kuwà.
  tcz-CHONGTHU: Pathen thingkong nunglah kit nading in David le Israel mite chun Judah
    gam Baalah Kiriath jeriam tiajong kikou mun a chun ana cheu vin ahi.
  mar-mar: करुबांवरती राहणारा देवाचा कोश, ज्याला परमेश्वर देवाचे नाव ठेवले आहे तो,
    यहूदातील बाला म्हणजेच किर्याथ-यारीम येथून आणावा म्हणून दावीदासह सर्व इस्राएली
    तिकडे चढून वर गेले.
  qub-qub: Nircur llapan Israelcunawan aywaran Judächo caycaj Baala nishan Quiriat-jearimman
    Tayta Diospa babulninta apananpaj. Babulpa ñaupanchörämi Tayta Diosta mañacuna
    caran. Paypa jamananga caycaran querubín anjilcunapa chaupinchömi.
  bqp-bqp: Yerɑ Dɑfidi u seewɑ kɑ Isireli be kpuro bɑ dɑ Bɑɑlɑɔ ye bɑ mɑɑ mɔ̀ Kiriɑti
    Yɑrimu, Yudɑn temɔ, bu kɑ Yinni Gusunɔn woodɑn kpɑkoro te tɑmɑ, tèn wuswɑɑɔ bɑ
    rɑ Yinni Gusunɔn yĩsiru soku, wi u rɑ n sɔ̃ ten wɔllɔ wɔllun kɔ̃sobun suunu sɔɔ.
  hat-hat: Se konsa li pati avèk tout pèp Izrayèl la, pou lavil Kiriyat-Jarim yo te
    rele Baala tou, nan peyi Jida, pou y' al chache Bwat Kontra Bondye a, bwat ki
    pote non Seyè ki gen tout pouvwa a, Seyè ki gen fotèy li anwo zanj cheriben yo.
  eng-BSB: David and all Israel went up to Baalah of Judah (that is, Kiriath-jearim)
    to bring up from there the ark of God the LORD, who is enthroned between the cherubim—the
    ark that is called by the Name.
  eng-WEBPB: David went up with all Israel to Baalah, that is, to Kiriath Jearim,
    which belonged to Judah, to bring up from there God the LORD’s ark that sits above
    the cherubim, that is called by the Name.
  kbq-kbq: Ana huteno Deviti'ene maka Israeli vahe'enena Anumzamofo huhagerafi huvempage
    vogisi omerinaku Juda nagamofo moparega Kiriat-Jearimi vu'naze. Hagi ana vogisimofo
    agofetura tare ankerontre trohuntenegeno, ana ankerontremofo amu'nompi Ra Anumzamomofo
    kini trara mani'nege'za agia nehaza vogisie.
  nhe-BL: Teipa David huan nochi nopa israelitame, yajque altepetl Quiriat Jearim
    tlen nojquiya itoca Baala, tlen mopantía ipan tlali Judá. Huan quicuitoj icaxa
    Toteco Dios tlen itztoc más huejcapa campa itztoque seyoc tlamantli elhuicac ehuani
    tlen inintoca querubines.
  gub-BL: Tawi oho teko wanupi Mara tawhu Zuta ywy rehe har pe, Tupàn Ze'eg Hyru heraha
    pà a'e wi. (Kiriat-Zeàri tawhu her inugwer romo a'e.) — Tupàn Tuweharupi Wiko
    Ma'e, za'e Zanezar pe. Wapyk wenaw rehe kerumin wa'aromo a'e.
  eng-DRA: And David went up with all the men of Israel to the hill of Cariathiarim
    which is in Juda, to bring thence the ark of the Lord God sitting upon the cherubims,
    where his name is called upon.
