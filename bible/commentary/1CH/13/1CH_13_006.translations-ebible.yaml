verse: 1CH.013.006
translations:
  mal-C: കെരൂബുകളുടെ മധ്യേ സിംഹാസനസ്ഥനായിരിക്കുന്ന ദൈവമായ യഹോവയുടെ നാമത്തിൽ വിളിക്കപ്പെടുന്ന
    പേടകം കൊണ്ടുവരുന്നതിനായി ദാവീദ് ഇസ്രായേല്യരെയെല്ലാം കൂട്ടിക്കൊണ്ട് യെഹൂദ്യയിലെ
    കിര്യത്ത്-യെയാരീം എന്നറിയപ്പെടുന്ന ബാലായിൽച്ചെന്നു.
  deu-TKW: Und David zog mit dem ganzen Israel nach Baala, das ist nach Kirjath-Jearim,
    welches zu Juda gehört, um von dort aus die Gotteslade hinaufzubringen, die nach
    dem Namen Jahwes benannt ist, der über den Keruben thront.
  lin-lin: Davidi elongo na basoda nyonso ya Isalaele bakendeki na Baala, na Kiriati-Yearimi
    oyo ezali kati na Yuda, mpo na kolongola kuna Sanduku ya Nzambe, oyo, liboso na
    yango, bazalaki kobelela Kombo ya Yawe oyo avandaka kati na basheribe.
  eng-LSV: and David goes up, and all Israel, to Ba‘alah, to Kirjath-Jearim that [belongs]
    to Judah, to bring up from there the Ark of God, YHWH, inhabiting the cherubim,
    where the Name is called on.
  eng-GNV: And Dauid went vp and all Israel to Baalath, in Kiriath-iearim, that was
    in Iudah, to bring vp from thence the Arke of God the Lord that dwelleth betweene
    the Cherubims, where his Name is called on.
  eng-WEBSTER: And David went up, and all Israel, to Baalah, that is , to Kirjath-jearim,
    which belonged to Judah, to bring up thence the ark of God the LORD, that dwelleth
    between the cherubim, whose name is called on it .
  nhw-BL: Teipa David huan nochi nopa israelitame, yajque altepetl Quiriat Jearim
    catli nojquiya itoca Baala, catli mopantía ipan tlali Judá. Huan quicuitoj icaxa
    Toteco Dios catli itztoc más huejcapa campa itztoque seyoc tlamantli tequihuajme
    catli inintoca querubines.
  swh-ONEN: 'Daudi akiwa pamoja na Waisraeli wote wakaenda Baala ya Yuda (yaani Kiriath-Yearimu)
    kulipandisha Sanduku la Mungu Bwana, yeye anayeketi katika kiti cha enzi kati
    ya makerubi: Sanduku linaloitwa kwa Jina lake, kutoka huko.'
  bba-bba: Yerɑ Dɑfidi u seewɑ kɑ Isireli be kpuro bɑ dɑ Bɑɑlɑɔ ye bɑ mɑɑ mɔ̀ Kiriɑti
    Yɑrimu, Yudɑn temɔ, bu kɑ Yinni Gusunɔn woodɑn kpɑkoro te tɑmɑ, tèn wuswɑɑɔ bɑ
    rɑ Yinni Gusunɔn yĩsiru soku, wi u rɑ n sɔ̃ ten wɔllɔ wɔllun kɔ̃sobun suunu sɔɔ.
  eng-KJVCPB: And David went up, and all Israel, to Baalah, that is, to Kirjath-jearim,
    which belonged to Judah, to bring up thence the ark of God the Lord, that dwelleth
    between the cherubims, whose name is called on it.
  luo-luo: Daudi kod jo-Israel duto mane ni kode nodhi Baala e piny Juda, ma bende
    iluongo ni Kiriath Jearim mondo giom Sandug Muma mar Jehova Nyasaye, mobet e kind
    kerubi, en sanduku mar muma miluongo gi nyinge.
  meu-meu: Bena David bona Israel idoinai na Baala ela (una na Kiriat-ieanmi, Iuda
    hanuana ta), Dirava ena maua helaḡana, Iehova, kerubi daediai e helaimu Diravana,
    ladana e nemailaia ḡauna, na unu amo bae daelaia eto.
  npi-ULB: तब करूबहरूका बीचमा विराजमान हुनुहुने परमप्रभुको आफ्‍नै नाउँले परमप्रभु
    भनर पुकारा गरिएको परमेश्‍वरको सन्‍दूक ल्‍याउनलाई दाऊद र सारा इस्राएल यहूदामा पर्ने
    बाला, अर्थात्‌ किर्यत-यारीममा उक्‍लेर गए ।
  yor-yor: Dafidi àti gbogbo àwọn ọmọ Israẹli pẹ̀lú rẹ̀ lọ sí Baalahi ti Juda (Kiriati-Jearimu)
    láti gbé àpótí ẹ̀rí Ọlọ́run Olúwa tí a fi orúkọ rẹ̀ pè, tí ó jókòó láàrín kérúbù
    gòkè wá.
  pes-OPCB: آنگاه داوود و تمام قوم اسرائیل به بعله (که همان قریه یعاریم در یهوداست)
    رفتند تا صندوق خدا را که نام خداوند بر آن است از آنجا بیاورند، خداوندی که میان
    کروبیانِ روی صندوق جلوس می‌کند.
  tgl-ULB: Si David at ang lahat ng Israel ay umakyat sa Baala, iyan ay ang, Kiriath
    Jearim, na sakop ng Juda, upang kunin doon ang kaban ng Diyos, na ang tawag ay
    Yahweh, na nakaupo sa trono sa ibabaw ng kerubim.
  hui-hui: Ani íbu heagola Debidihanda wali agali uruni bibahende haru halu Yuda dindinaga
    Bala tano wiagoria Ngode Datagaliwabenaga Habo Nalolene Bi lo winigonaga Mbogoyi
    biago ogoniha wiagola mo yu dai bule pene. Mbogoyi ogoni Anduane Homogonaga laga
    wini. Mbogoyi ogoninaga daligahayagi dahuliyali handalehe kira wabu helowa ogoni
    Anduane Homogo ibuni handame ho howa biragane dagia ogoni laga wini.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည် ခေ​ရု​ဗိမ်​များ​ထက်​တွင်​စံ​ပယ်​တော်​မူ​သည့်
    ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​နှင့်​ဆိုင်​သော ဘု​ရား​သ​ခင်​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို
    ယူ​ဆောင်​ရန် ယု​ဒ​ပြည်​ရှိ​ဗာ​လာ​မြို့​တည်း ဟူ​သော​ကိ​ရိ​ယတ်​ယာ​ရိမ်​မြို့​သို့​သွား
    ကြ​၏။-
  bod-N: དཱ་བིད་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་པཱ་ཨ་ལ་བྱ་བ་སྟེ་ཡ་ཧུ་དཱའི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་ལ་སླེབས་ཤིང་།
    དེ་ནས་ཀེ་རུབ་རྣམས་ཀྱི་དབུས་སུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་འབོད་པའི་དཀོན་མཆོག་གི་ཤུར་སྒམ་དེ་གདན་འདྲེན་པར་ཕྱིན་ནས།
  sna-sna: Dhavhidhi navaIsraeri vose vaiva naye vakaenda kuBhaara reJudha (Kiriati
    Jearimi) kuti vandotora areka yaMwari Jehovha, agere pakati pamakerubhi, iyo areka
    inodaidzwa neZita irori.
  spa-BLM: David subió con todo Israel a Baalá, es decir, a Quiriat Jearim, que pertenecía
    a Judá, para hacer subir desde allí el arca de Dios que está sentada encima de
    los querubines, que se llama por el Nombre.
  cac-cac: scuchanpax Baala d'a yol yic Judá. Ix b'at yic'cot te' scaxail strato Jehová
    Dios chi' eb' ta', aton Dios ay d'a yib'an̈ eb' querubín b'aj tz'ic'chajchaan̈
    sb'i.
  swh-ULB: Daudi na Israeli yote walienda mpaka Baala, ambayo ni, Kiriathi Yearimu,
    ambao ni ya Yuda, kuleta sanduku la Mungu, ambalo linaitwa kwa jina la Yahweh,
    Yahweh, ambaye ameketi juu ya makerubi.
  bel-bel: І пайшоў Давід і ўвесь Ізраіль у Карыятыярым, што ў Юдэі, каб перанесьці
    адтуль каўчэг Бога, Госпада, які сядзіць на херувімах, на якім называецца імя
    Яго.
  deu-ELBBK: Und David und ganz Israel zogen hinauf nach Baala, nach Kirjat-Jearim,
    das zu Juda gehört, um von dort die Lade Gottes, des HERRN, heraufzuholen, der
    zwischen den Cherubim thront, dessen Name dort angerufen wird.
  mbb-OT: Midhendiyà si David wey is menge Israilihanen diyà te Baala ziyà te Juda
    (he iyan is Kiriat Jearim). Ne migkuwa zan dutun sikan is Kavan te Nengazen he
    Megbevayà. Ne zutun is Nengazen te teliwazà te menge kirubin he zutun te zivavew
    te Kavan.
  mal-2015: കെരൂബുകളുടെ മദ്ധ്യേ അധിവസിക്കുന്ന യഹോവയായ ദൈവത്തിന്റെ തിരുനാമം വിളിക്കപ്പെടുന്ന
    പെട്ടകം കൊണ്ടുവരേണ്ടതിന്നു ദാവീദും യിസ്രായേലൊക്കെയും യെഹൂദയോടു ചേർന്നു കിര്യത്ത്-യെയാരീമെന്ന
    ബയലയിൽ ചെന്നു.
  rmc-rmc: Paľis o David the savore Izraeliti gele andre Baala (oda hino Kirjat-Jearim)
    andre Judsko, hoj odarik te len e archa le Devleskri, savi pes vičinel pal o RAJ,
    savo bešel upral o cherubi.
  pes-OPV: و داود و تمامي اسرائيل به بَعلَه که همان قريت يعاريم است و از آنِ يهودا
    بود، بر آمدند تا تابوت خدا يهُوَه را که در ميان کروبيان در جايي که اسم او خوانده
    مي شود ساکن است، از آنجا بياورند.
  ron-1924: Ши Давид, ымпреунэ ку тот Исраелул, с-а суит ла Баала, ла Кириат-Иеарим,
    каре есте ал луй Иуда, ка сэ ридиче де аколо кивотул луй Думнезеу, ынаинтя кэруя
    есте кемат Нумеле Домнулуй каре шаде ынтре херувимь.
  ben-OBCV: দাউদ ও ইস্রায়েলীরা সবাই যিহূদা দেশের বালা (কিরিয়ৎ-যিয়ারীম) থেকে দুই
    করূবের মাঝে বিরাজমান সদাপ্রভু ঈশ্বরের সেই নিয়ম-সিন্দুকটি নিয়ে আসার জন্য সেখানে
    গেলেন—যে সিন্দুকটি তাঁরই নামে পরিচিত।
  som-som: Markaasaa Daa'uud iyo reer binu Israa'iil oo dhammu waxay tageen Bacalaah,
    oo ah Qiryad Yecaariim, oo ay reer Yahuudah iska leeyihiin, inay halkaas ka soo
    qaadaan sanduuqii Ilaah oo ah meesha Rabbiga Keruubiimta kala dhex fadhiya magiciisa
    lagu baryo.
  lat-VUC: Et ascendit David, et omnis vir Israël, ad collem Cariathiarim, qui est
    in Juda, ut afferret inde arcam Domini Dei sedentis super cherubim, ubi invocatum
    est nomen ejus.
  eng-ASVBT: And David went up, and all Israel, to Baalah, that is, to Kiriath-jearim,
    which belonged to Judah, to bring up from thence the ark of God Jehovah that sitteth
    above the cherubim, that is called by the Name.
  ita-1885: E Davide salì con tutto Israele, verso Baala, in Chiriat-iearim, terra
    di Giuda, per trasportar di là l'Arca del Signore Iddio, che siede sopra i Cherubini,
    del cui nome ella è nominata.
  eng-LXXUP: 'And David brought it up: and all Israel went up to the city of David,
    which belonged to Judah, to bring up thence the ark of the Lord God who sits between
    the cherubim, whose name is called on it.'
  eng-ULB: David and all Israel went up to Baalah, that is, Kiriath Jearim, which
    belongs to Judah, to bring up from there the ark of God, which is called by Yahweh's
    name, Yahweh, who sits enthroned over the cherubim.
  spa-VBL: Así pues, David y todo Israel fueron a Baalá (llamada también Quiriat-jearim),
    en Judá, para traer de vuelta el Arca de Dios el Señor, cuyo trono está entre
    los querubines y que es llamado por el Nombre.
  fra-_FOB: Et David monta avec tout Israël à Baala, à Kirjath-Jearim qui est à Juda,
    pour faire monter de là l'arche de Dieu, l'Éternel, qui habite entre les chérubins,
    et dont le nom y est invoqué.
  mal-mal: കെരൂബുകളുടെ മദ്ധ്യേ അധിവസിക്കുന്ന യഹോവയായ ദൈവത്തിന്റെ തിരുനാമം വിളിക്കപ്പെടുന്ന
    പെട്ടകം കൊണ്ടുവരേണ്ടതിന്, ദാവീദും യിസ്രായേലൊക്കെയും യെഹൂദയോടു ചേർന്ന് കിര്യത്ത്-യെയാരീമെന്ന
    ബയലയിൽ ചെന്നു.
  urd-GVR: Phir wuh un ke sāth Yahūdāh ke Bālā yānī Qiriyat-yārīm gayā tāki Rab Ḳhudā
    kā sandūq uṭhā kar Yarūshalam le jāeṅ, wuhī sandūq jis par Rab ke nām kā ṭhappā
    lagā hai aur jahāṅ wuh sandūq ke ūpar karūbī farishtoṅ ke darmiyān taḳhtnashīn
    hai.
  suz-BL: मिनु दाऊद नु इस्राएली नेल्‍ल बालाह ङोइश्‍शा लमा बाक्‍त। बालाह सहर यहूदा
    ङा किरयथ-यारीमम बाक्‍माक्‍त। मेकेर रे परमप्रभु, परमप्रभु यावे आ सन्‍दोस ब्रथ लमा
    बाक्‍त। परमप्रभु यावे सन्‍दोस तारी बाक्‍शो करूब आस दातेम बाक्‍शो बाक्‍माक्‍त।
    मेको परमप्रभु, परमप्रभु यावे आ सन्‍दोस बाक्‍माक्‍त। यहोसु १५:९
  ita-1927: E Davide, con tutto Israele, salì verso Baala, cioè verso Kiriath-Jearim,
    che appartiene a Giuda, per trasferire di là l’arca di Dio, dinanzi alla quale
    è invocato il nome dell’Eterno, che siede sovr’essa fra i cherubini.
  ckb-ckb: ئینجا داود و هەموو ئیسرائیل چوونە بەعلەی یەهودا کە قیریەت یەعاریمە، بۆ
    ئەوەی لەوێوە سندوقی خودای پەروەردگار بهێننەوە، ئەوەی لەنێوان کەڕوبەکان لەسەر تەخت
    دانیشتووە، ئەو سندوقە کە ناوی لێنراوە «ناوەکە».
  eng-BBE: And David went up, with all Israel, to Baalah, that is, to Kiriath-jearim
    in Judah, to get up from there the ark of God, over which the holy Name is named,
    the name of the Lord whose place is between the winged ones.
  kan-OKCV: ಆಗ ಕೆರೂಬಿಗಳ ನಡುವೆ ವಾಸವಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾದ ದೇವರ ಮಂಜೂಷವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಬರಲು, ದಾವೀದನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೂದಕ್ಕೆ ಸೇರಿದ ಕಿರ್ಯತ್ ಯಾರೀಮಿನ ಬಾಲಾ
    ಎಂಬಲ್ಲಿಗೆ ಹೋದರು.
  tam-2017: கேருபீன்களின் நடுவே வாசம்செய்கிற கர்த்தராகிய தேவனுடைய நாமம் தொழுதுகொள்ளப்படுகிற
    அவருடைய பெட்டியை யூதாவிலிருக்கிற கீரியாத்யாரீமிலுள்ள பாலாவிலிருந்து கொண்டுவரும்படி,
    அவனும் இஸ்ரவேலர்கள் அனைவரும் அந்த இடத்திற்குப் போனார்கள்.
  spa-RV-1909: Y subió David con todo Israel á Baala de Chîriath-jearim, que es en
    Judá, para pasar de allí el arca de Jehová Dios que habita entre los querubines,
    sobre la cual su nombre es invocado.
  ron-BTF: Și David și tot Israelul s-a urcat la Baala, care este, la Chiriat-Iearim,
    care a aparținut lui Iuda, pentru a aduce de acolo chivotul lui Dumnezeu, DOMNUL,
    care locuiește între heruvimi, al cărui nume este chemat acolo.
  eng-WEBP: David went up with all Israel to Baalah, that is, to Kiriath Jearim, which
    belonged to Judah, to bring up from there God the LORD’s ark that sits above the
    cherubim, that is called by the Name.
  eng-FBV: So David and all of Israel went to Baalah (otherwise called Kiriath-jearim)
    in Judah to bring back the Ark of God the Lord, whose throne is between the cherubim
    and who is called by the Name.
  nld-1939: Met heel Israël ging David op naar Baäla, dat wil zeggen Kirjat-Jearim
    van Juda, om van daar de ark van God te halen, welke naar de Naam van Jahweh der
    heirscharen, die op de cherubs troont, is genoemd.
  nch-BL: Teipa David huan nochi nopa israelitame, yajque ipan altepet Quiriat Jearim
    cati nojquiya itoca Baala, cati mopantía ipan tali Judá. Huan quicuitoj icaxa
    Toteco Dios cati itztoc más huejcapa campa itztoque seyoc tamanti ilhuicac ehuani
    cati inintoca querubines.
  vie-1934: Đa-vít và cả Y-sơ-ra-ên đồng đi lên Ba-a-la, tại Ki-ri-át-Giê-a-rim, thuộc
    về Giu-đa, đặng rước hòm của Đức Chúa Trời lên, tức là Đức Giê-hô-va ngự giữa
    Chê-ru-bin, là nơi cầu khẩn danh của Ngài.
  hin-CV: सो दावीद और सारा इस्राएल परमेश्वर के संदूक को, जो याहवेह की प्रतिष्ठा है,
    जिस पर याहवेह करूबों से ऊपर आसीन हैं, यहूदिया प्रदेश के बालाह यानी किरयथ-यआरीम
    से लाने को गए.
  spa-BES: Y subió David, con todo Israel, a Baala, es decir, a Quiriat-jearim en
    Judá, para subir desde allí el cofre de Dios, sobre la cual se nombra el santo
    Nombre, el nombre del Señor, cuyo lugar está entre los querubines.
  tdx-tdx: Aa le nindre am’ Israele iaby t’i Davide nionjomb’e Baalà—i Kiriate-Iearime’
    Iehoda—mb’eo hindesa’ iareo boak’ao i vatan’ Añahare iambesara’ Iehovà amo kerobeoy,
    i fikanjiañe i tahina’eiy.
  tha-KJV: ดาว​ิ​ดก​ับอิสราเอลทั้งปวงขึ้นไปยังบาอาลาห์ คือคีริยาทเยอาริมซึ่งเป็นของยูดาห์
    เพื่อจากที่นั่นจะได้เชิญหีบของพระเจ้าคือพระเยโฮวาห์ ผู้​ประทับระหว่างพวกเครูบ
    อันเป็นหี​บท​ี่เรียกกันตามพระนาม
  por-BR-2018: Então Davi subiu com todo Israel a Baalá, que é Quriate-Jearim, em
    Judá, para dali trazerem acima a arca de Deus, o SENHOR, que habita entre os querubins,
    a qual é chamada pelo seu nome.
  deu-ELO: Und David und ganz Israel zogen hinauf nach Baala, nach Kirjath-Jearim,
    das zu Juda gehört, um von dannen die Lade Gottes, Jehovas, heraufzuholen, der
    zwischen den Cherubim thront, dessen Name dort angerufen wird.
  eng-WYC-2018: And David went up, and all the men of Israel, to the hill of Kiriathjearim,
    which is in Judah, that he should bring from thence the ark of the Lord God sitting
    on cherubim, where his name was inwardly called (on). (And David went up, and
    all the men of Israel, to Baalah, that is, Kiriathjearim, which is in Judah, to
    bring back from there the Ark of the Lord God, which sat on cherubim, yea, the
    Ark which bare his name.)
  epo-epo: Kaj David kun la tuta Izrael iris en Baalan, en Kirjat-Jearimon, kiu troviĝas
    en Judujo, por venigi de tie la keston de Dio, de la Eternulo, kiu sidas sur la
    keruboj, kie estas vokata Lia nomo.
  uig-PIN: Andin Dawut bilǝn pütkül Israil Hudaning ǝⱨdǝ sanduⱪini yɵtkǝp kelix üqün
    Baalaⱨⱪa, yǝni Yǝⱨudaƣa tǝwǝ bolƣan Kiriat-Yearimƣa kǝldi; ikki kerubning otturisida
    olturƣuqi Pǝrwǝrdigar bu ǝⱨdǝ sanduⱪi üstigǝ Ɵz namini ⱪoyƣanidi.
  beo-beo: Da:ibidi amola Isala:ili dunu huluane da Ba:ila moilai, Yuda soge ganodini,
    amoga asi. Ilia da Gode Ea Gousa:su Sema Gagili (amoga da Hina Gode Bagadedafa
    Ea Dio gala. Ea Fisu da ‘selabimi’ amoga gadodili ba:sa,) amo bu gaguli misa:ne
    asi.
  tpi-OTNT: Na Devit wantaim olgeta Israel i go long graun Juda, long dispela taun
    Bala, narapela nem bilong en Kiriat Jearim. Ol i go bilong kisim Bokis Kontrak
    bilong God. Dispela Bokis Kontrak ol i kolim, Bokis Kontrak Bilong Bikpela. Dispela
    Bokis i gat tupela piksa bilong ensel i stap antap long en, na em i olsem sia
    king bilong Bikpela.
  hau-SA: Dawuda da dukan Isra’ilawa tare da shi suka tafi Ba’ala na Yahuda (Kiriyat
    Yeyarim) don su haura daga can su kawo akwatin alkawarin Allah Ubangiji, wanda
    yake zama tsakanin kerubobi, akwatin alkawarin da ake kira da Sunan.
  uig-LAT: Andin Dawut bilen pütkül Israil Xudaning ehde sanduqini yötkep kélish üchün
    Baalahqa, yeni Yehudagha tewe bolghan Kiriat-Yéarimgha keldi; ikki kérubning otturisida
    olturghuchi Perwerdigar bu ehde sanduqi üstige Öz namini qoyghanidi.
  nde-nde: UDavida labo bonke abako-Israyeli ababelaye baya eBhala yakoJuda (iKhiriyathi-Jeyarimi)
    ukuthi baye khonale bayebuya lebhokisi lesivumelwano sikaThixo uNkulunkulu, osesihlalweni
    sobukhosi ephahlwe ngamaKherubhi, ibhokisi lesivumelwano sikaThixo elibizwa ngaleloBizo.
  ton-ton: Pea naʻe ʻalu hake ʻa Tevita, pea mo ʻIsileli kātoa, ki Peala, (ʻaia ko
    Kesasialimi,) ʻaia ʻoku ʻi Siuta, ke ʻohake mei ai ʻae puha ʻoe fuakava ʻoe ʻOtua
    ko Sihova, ʻaia ʻoku ʻafio ʻi he vahaʻa ʻoe ongo selupi, pea ʻoku ui ʻaki ia ʻa
    hono huafa.
  ces-1613: A tak vstoupil David a všecken lid Izraelský do Bála, v Kariatjeharim,
    kteréž jest v Judstvu, aby přenesli odtud truhlu Boha Hospodina, sedícího nad
    cherubíny, jehož se jméno vzývá.
  eng-WMB: David went up with all Israel to Baalah, that is, to Kiriath Jearim, which
    belonged to Judah, to bring up from there God the LORD’s ark that sits above the
    cherubim, that is called by the Name.
  tam-TCV: கேருபீன்களின் நடுவில் அமர்ந்திருக்கும் யெகோவாவாகிய இறைவனின் பெயர் விளங்கும்
    பெட்டியை எடுத்து வருவதற்கு, தாவீதும் கூடியிருந்த எல்லா இஸ்ரயேல் மக்களும் யூதேயாவிலிருந்த
    கீரியாத்யாரீமுக்கடுத்த பாலாவுக்கு போனார்கள்.
  ceb-ULB: Miadto si David ug ang tibuok Israel sa Baala, mao kini, ang Kiriat Jearim,
    nga nahisakop sa Juda, aron dad-on gikan didto ang sudlanan sa kasabotan sa Dios,
    kinsa gitawag sa ngalan ni Yahweh, si Yahweh, nga naglingkod sa trono ibabaw sa
    mga kerubin.
  pol-UBG: Dawid wyruszył wraz z całym Izraelem do Baali, w Kiriat-Jearim, które znajduje
    się w Judzie, aby sprowadzić stamtąd arkę PANA Boga zasiadającego nad cherubinami,
    gdzie wzywane jest jego imię.
  urd-GVU: پھر وہ اُن کے ساتھ یہوداہ کے بعلہ یعنی قِریَت یعریم گیا تاکہ رب خدا کا
    صندوق اُٹھا کر یروشلم لے جائیں، وہی صندوق جس پر رب کے نام کا ٹھپا لگا ہے اور جہاں
    وہ صندوق کے اوپر کروبی فرشتوں کے درمیان تخت نشین ہے۔
  deu-1912: Und David zog hinauf mit ganz Israel gen Baala, nach Kirjath-Jearim, welches
    liegt in Juda, daß er von da heraufbrächte die Lade Gottes, des HERRN, der auf
    dem Cherubim sitzt, da der Name angerufen wird.
  kan-2017: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಒಟ್ಟಿಗೆ ಸೇರಿಸಿ ಅವರೆಲ್ಲರೊಡನೆ, ಯೆಹೂದ ದೇಶದ ಬಾಳಾ ಎನ್ನಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದ
    ಕಿರ್ಯತ್ಯಾರೀಮಿಗೆ ಹೋದನು. ಆ ಮಂಜೂಷವು ಕೆರೂಬಿಯರ ನಡುವೆ ಆಸೀನನಾಗಿರುವ ಯೆಹೋವ ದೇವರ ನಾಮದಿಂದ
    ಪ್ರಸಿದ್ಧವಾಗಿತ್ತು.
  yap-yap: Me yan David nge fapi girdi’ ngalan fare binaw nu Baalah, ni ku yima yog
