  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɑ polɑ Pɑɑlɑ timpi pɑ cuɣusɑɑ sɩ, Kiliyɑtɩ-Yeyɑlim
