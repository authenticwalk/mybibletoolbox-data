    va'e áry oguapy oiny va'e re.
  ilo-ULB: Simmang-at da David ken dagiti amin a tattao ti Israel idiay Baalah, dayta
    ket ti Kiriat Jeraim, a kukua ti Juda, tapno isang-atda manipud sadiay ti lakasa
    ti Dios, a naawagan iti nagan ni Yahweh, ni Yahweh a madaydayaw, a nakatugaw iti
    ngatoen ti kerubin.
  kpg-kpg: David mo nia daangada gaa hula gi di waahale go Baalah, deelaa go Kiriath-Jearim,
