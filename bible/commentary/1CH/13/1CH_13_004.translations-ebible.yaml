verse: 1CH.013.004
translations:
  mal-C: ജനങ്ങൾക്കെല്ലാം അതു ശരിയായിത്തോന്നി, അതുകൊണ്ട് ആ സഭ ഒന്നടങ്കം അപ്രകാരം ചെയ്യാൻ
    സമ്മതിച്ചു.
  deu-TKW: Da antwortete die ganze Volksgemeinde, man solle demgemäß thun, denn der
    Vorschlag war dem ganzen Volke recht.
  lin-lin: Lisanga mobimba endimaki ete basala bongo, pamba te likambo yango emonanaki
    malamu na miso ya bato nyonso.
  eng-LSV: And all the assembly says to do so, for the thing is right in the eyes
    of all the people.
  eng-GNV: 'And all the Congregation answered, Let vs doe so: for the thing seemed
    good in the eyes of all the people.'
  eng-WEBSTER: 'And all the congregation said that they would do so: for the thing
    was right in the eyes of all the people.'
  nhw-BL: Huan nochi nopa miyac masehualme moilhuijque para cuali huan quiijtojque
    para ijquiyampa ma mochihua.
  swh-ONEN: Kusanyiko lote likakubaliana kufanya hivyo, kwa sababu ilionekana vyema
    kwa watu wote.
  bba-bba: Mɑ tɔn be kpuro bɑ wurɑ bu ko mɛ. Domi ɡɑri yi, yi kɑ bu nɑɑwɑ.
  eng-KJVCPB: 'And all the congregation said that they would do so: for the thing
    was right in the eyes of all the people.'
  luo-luo: Chokruokni duto noyie mondo otim mano nikech mano nonenore makare ni ji
    duto.
  meu-meu: E hegogo taudia iboudiai lalodia e hatamona unu bae kara toma, badina be
    taunimanima iboudiai vairadiai una na kara maorona.
  npi-ULB: तब सबै समुदायले त्‍यसो गर्न सहमती दिए, किनभने सबै मानिसको दृष्‍टिमा ती
    कुरा उचित लाग्यो ।
  yor-yor: Gbogbo ìjọ náà sì gbà láti ṣe èyí nítorí ó dàbí wí pé ó tọ lójú gbogbo
    àwọn ènìyàn.
  pes-OPCB: همه این پیشنهاد را پسندیدند و با آن موافقت کردند.
  tgl-ULB: Sumang-ayon ang buong kapulungan na gawin ang mga bagay na ito, dahil tila
    tama ito sa paningin ng lahat ng mga tao.
  hui-hui: Ani layagola hale howa wali agali bibahendeme turu halu, Ani bimi̱ya, lalu
    lai hene.
  mya-mya: လူ​တို့​သည်​ဤ​အ​ကြံ​ကို​နှစ်​သက်​သ​ဖြင့် သ​ဘော​တူ​လက်​ခံ​ကြ​၏။
  bod-N: མི་ཐམས་ཅད་ཀྱིས་དེ་འགྲིག་པར་བསམས་པས། མི་ཚོགས་ཡོངས་དེ་བཞིན་བྱེད་པར་འཐད་པའོ།
    །
  sna-sna: Ungano yose yakabvuma kuita izvi, nokuti zvairatidzika kunge zvakanaka
    kuvanhu vose.
  spa-BLM: Toda la asamblea dijo que lo harían, porque la cosa era justa a los ojos
    de todo el pueblo.
  cac-cac: Masanil eb' chon̈ab', ix cha sc'ol eb' to icha chi' tz'aji, yujto vach'
    jun pensar chi' ix yab' eb'.
  swh-ULB: Kusanyiko lote liliafiki kufanya haya yote, kwa kuwa yalionekana sawa machoni
    pa watu wote.
  bel-bel: 'І сказаў увесь сход: хай будзе так, - бо гэта дзея ўсяму народу здавалася
    справядлівай.'
  deu-ELBBK: Und die ganze Versammlung sprach, dass man so tun sollte; denn die Sache
    war recht in den Augen des ganzen Volkes.
  mbb-OT: Mibpemineg dutun is tivuuk he meǥinged su neehè dan he iyan haazà hustu
    he ebeelan dan.
  mal-2015: ഈ കാര്യം സകലജനത്തിന്നും ബോധിച്ചതുകൊണ്ടു അങ്ങനെ തന്നേ ചെയ്യേണമെന്നു സർവ്വസഭയും
    പറഞ്ഞു.
  rmc-rmc: Savore priačhile pre oda, so o David phenďa, bo oda sas dojekheske pre
    dzeka.
  pes-OPV: و تمامي جماعت گفتند که:« چنين بکنيم.» زيرا که اين امر به نظر تمامي قوم
    پسند آمد.
  ron-1924: Тоатэ адунаря а хотэрыт сэ факэ аша, кэч лукрул ачеста а пэрут бун ынтрегулуй
    попор.
  ben-OBCV: সমগ্র জনসমাবেশ এতে একমত হল, কারণ সব লোকজনের কাছে একথাটি ঠিক বলে মনে হল।
  som-som: Markaasaa shirkii oo dhammu waxay yidhaahdeen, Haah, oo sidaasaynu yeelaynaa,
    maxaa yeelay, taasu dadkii oo dhan ayay la qummanayd.
  lat-VUC: 'Et respondit universa multitudo ut ita fieret: placuerat enim sermo omni
    populo.'
  eng-ASVBT: And all the assembly said that they would do so; for the thing was right
    in the eyes of all the people.
  ita-1885: E tutta la raunanza disse che si facesse così; perciocchè la cosa piacque
    a tutto il popolo.
  eng-LXXUP: And all the congregation said that they would do thus; for the saying
    was right in the eyes of all the people.
  eng-ULB: The whole assembly agreed to do these things, because they seemed right
    in the eyes of all the people.
  spa-VBL: Toda la asamblea se alegró de la propuesta, y estuvo de acuerdo en que
    sería una buena cosa.
  fra-_FOB: Et toute l'assemblée décida de faire ainsi, car la chose fut approuvée
    par tout le peuple.
  mal-mal: ഈ കാര്യം സകലജനത്തിനും ശരി എന്നു തോന്നിയതുകൊണ്ട് അങ്ങനെ തന്നേ ചെയ്യാമെന്ന്
    സർവ്വസഭയും പറഞ്ഞു.
  urd-GVR: Pūrī jamāt muttafiq huī, kyoṅki yih mansūbā sab ko durust lagā.
  suz-BL: मिनु मेको ग्रुम्‍शो मुर नेल्‍लेमी मेको लोव़ बिस्‍समा बाक्‍त। मारदे हना मुर
    नेल्‍लेमी मोदेंशो पचा दाक्‍तमे बाक्‍त।
  ita-1927: E tutta la raunanza rispose che si facesse così giacché la cosa parve
    buona agli occhi di tutto il popolo.
  ckb-ckb: هەموو کۆمەڵەکەش گوتیان ئاوا دەکەین، چونکە لەلای هەموو گەل پەسەند بوو.
  eng-BBE: And all the people said they would do so, for it seemed right to them.
  kan-OKCV: ಹಾಗೆಯೇ ಮಾಡೋಣ ಎಂದು ಕೂಟದವರೆಲ್ಲರೂ ಹೇಳಿದರು. ಏಕೆಂದರೆ ಆ ಕಾರ್ಯವು ಸಮಸ್ತ ಜನರ ದೃಷ್ಟಿಗೆ
    ಯುಕ್ತವಾಗಿತ್ತು.
  tam-2017: இந்தக் காரியம் எல்லா மக்களின் பார்வைக்கும் சரியாக இருந்ததால், சபையார்கள்
    எல்லோரும் அப்படியே செய்வோம் என்றார்கள்.
  spa-RV-1909: Y dijo todo el congreso que se hiciese así, porque la cosa parecía
    bien á todo el pueblo.
  ron-BTF: Și întreaga adunare a spus că ar dori să facă astfel, căci lucrul era drept
    în ochii întregului popor.
  eng-WEBP: All the assembly said that they would do so, for the thing was right in
    the eyes of all the people.
  eng-FBV: The whole assembly was pleased with the proposal, agreeing that this would
    be a good thing to do.
  nld-1939: En daar heel het volk met dit voorstel instemde, besloten alle aanwezigen,
    dat men zo doen zou.
  nch-BL: Huan nochi nopa miyac masehualme moilhuijque para cuali huan quiijtojque
    para ijquiyampa ma mochihua.
  vie-1934: Cả hội chúng đều nói rằng nên làm như vậy; vì cả dân sự lấy lời ấy làm
    tốt lành.
  hin-CV: सारी सभा ऐसा करने के लिए राज़ी हो गई, क्योंकि यह बात सभी की नज़रों में सही
    थी.
  spa-BES: Y todas las personas dijeron que lo harían, porque les parecía correcto.
  tdx-tdx: Le nanao ty hoe i valobohòkey, t’ie hanoeñe, fa nimete am-pihaino’ ze hene
    ondaty.
  tha-KJV: ชุ​มนุ​มชนทั้งสิ้นนั้​นก​็พากันกล่าวว่าพวกเขาจะกระทำตาม เพราะสิ่งนั้นเป็นสิ่งที่​ถู​กต้องในสายตาของประชาชนทั้งสิ้น
  por-BR-2018: Então toda a congregação disse que assim se fizesse, porque isso pareceu
    correto aos olhos de todo o povo.
  deu-ELO: Und die ganze Versammlung sprach, daß man also tun sollte; denn die Sache
    war recht in den Augen des ganzen Volkes.
  eng-WYC-2018: And all the multitude answered, that it should be done so; for the
    word pleased all the people.
  epo-epo: Kaj la tuta komunumo diris, ke oni tiel agu; ĉar la afero plaĉis al la
    tuta popolo.
  uig-PIN: Bu ixni pütün amma toƣra tapⱪaqⱪa, ⱨǝmmǝylǝn maⱪul boluxti.
  beo-beo: 'Dunu huluane da Da:ibidi ea sia: hahawane nabi.'
  tpi-OTNT: Olgeta manmeri i laikim dispela tingting na ol i orait long tok bilong
    Devit.
  hau-SA: Dukan taron jama’a suka yarda su yi haka, domin ya yi daidai ga dukan mutane.
  uig-LAT: Bu ishni pütün amma toghra tapqachqa, hemmeylen maqul bolushti.
  nde-nde: Bonke ababebuthene bavumelana ukukwenza lokho, ngoba bonke abantu bakubona
    kufanele ukukwenza lokho.
  ton-ton: 'Pea naʻe pehē ʻe he fakataha kotoa pē te nau fai ia: he naʻe matamata
    totonu ʻae meʻa ni ki he kakai kotoa pē.'
  ces-1613: I řeklo všecko množství, aby se tak stalo; nebo líbila se ta věc všemu
    lidu.
  eng-WMB: All the assembly said that they would do so, for the thing was right in
    the eyes of all the people.
  tam-TCV: இவை எல்லா மக்களுக்கும் சரியானதாகத் தெரிந்ததால் கூடியிருந்தவர்கள் எல்லோரும்
    அப்படியே செய்யச் சம்மதித்தார்கள்.
  ceb-ULB: Miuyon ang tibuok pundok nga buhaton kini nga mga butang, tungod kay daw
    husto kini sa panan-aw sa tanang katawhan.
  pol-UBG: I całe zgromadzenie powiedziało, aby tak czynić, bo ta rzecz podobała się
    całemu ludowi.
  urd-GVU: پوری جماعت متفق ہوئی، کیونکہ یہ منصوبہ سب کو درست لگا۔
  deu-1912: Da sprach die ganze Gemeinde, man sollte also tun; denn solches gefiel
    allem Volk wohl.
  kan-2017: ಅವರೆಲ್ಲರೂ ಆ ಮಾತಿಗೆ ಒಪ್ಪಿ ಅದರಂತೆ ಮಾಡಬೇಕೆಂದು ಹೇಳಿದರು.
  yap-yap: Ma bfel’ u wan’ e girdi’ e n’en keyog David miyad pining e kefel’ ngay.
  hlt-MCSB: Te vaengah hlangping boeih loh,” Ol he pilnam boeih kah mikhmuh ah a dueng
    coeng dongah saii ham om tangloeng,” a ti uh.
  mdy-ETH: ዴራ ዒዛኮ ዬያ ማሊፆጉዲ ማዻኒ ዎዛና ዔኤዔኔ።
  twi-ASANTE: Badwa no penee saa asɛm yi so ɛfiri sɛ, wɔhunuu sɛ, wɔyɛ saa a, ɛyɛ.
  eng-WEBU: All the assembly said that they would do so, for the thing was right in
    the eyes of all the people.
  wal-wal: Daawiti odido yohoi suure gidido gishshau, asai ubbai maayiis.
  spa-PDDPT: Toda la congregación dijo que se hiciera así, porque el asunto pareció
    bien a todo el pueblo.
  gun-gun: Ha'e ramo ono'õmba va'e ha'e javi ojou porã okuapy ha'e rami ae ojapo aguã,
    iporã va'ea oikuaa pavẽ vy.
  ilo-ULB: Immanamong ti sibubukel a gimong a mangaramid kadagitoy a banbanag, gapu
    ta kasla nalinteg dagitoy iti mata dagiti amin a tattao.
  kpg-kpg: Nia daangada gu tenetene gi di maanadu deelaa, gu haga uaa gi di maa.
  uig-ARA: بۇ ئىشنى پۈتۈن ئامما توغرا تاپقاچقا، ھەممەيلەن ماقۇل بولۇشتى.
  sus-sus: Ɲama birin naxa tin na fe fanyi ra.
  pon-2006: Aramas ako eri perenkihda lamalam wet oh pwungki.
  ksd-ksd: Ma ra tarai par dia ga mulaot i tana, tago ra magit i ga takodo ta ra luaina
    mata i ra tarai.
  tur-YTC: Bütün topluluk, öyle yaparız dediler; çünkü bütün halkın gözünde bu şey
    doğru idi.
  grc-BRENT: Καὶ εἶπε πᾶσα ἡ ἐκκλησία τοῦ ποιῆσαι οὕτως, ὅτι εὐθὺς ὁ λόγος ἐν ὀφθαλμοῖς
    παντὸς τοῦ λαοῦ.
  ind-AYT: Seluruh umat itu setuju untuk melakukan hal itu, sebab usulan itu dianggap
    baik dalam pandangan seluruh rakyat.
  nya-nya: Gulu lonse linavomereza izi, pakuti anthu onse anaona kuti kunali kofunika
    kutero.
  hrv-hrv: Sav zbor odluči da se tako učini, jer je to bilo pravo u očima svega naroda.
  mps-mps: Te we bidi tigidali augwaligo homugo te wali po godolo mu elama, Devitgo
    te po usu da po walio.
  tpi-tpi: Olgeta manmeri i laikim dispela tingting na ol i orait long tok bilong
    Devit.
  dan-1931: Og hele Forsamlingen svarede, at det skulde man gøre, thi alt Folket fandt
    Forslaget rigtigt.
  vie-OVCB: Toàn dân đồng thanh tán thành đề nghị ấy, vì ai cũng thấy là việc nên
    làm.
  guj-2017: તે બાબતમાં આખી સભા સહમત થઈ, કેમ કે બધા લોકોની દ્રષ્ટિમાં એ જ યોગ્ય હતું.
  pon-2006A: Aramas ako eri perenkihda lamalam wet oh pwungki.
  por-BRBSL: Toda a assembléia disse que o fariam, pois a coisa estava certa aos olhos
    de todo o povo.
  cth-cth: Kamkhueng e pueng ni hottelah sak e hah hnâ rip a bo khai. Bangkongtetpawiteh,
    hot teh tami pueng pouknae dawk ka kalan e doeh.
  twi-twi: Bagua no penee saa asɛm yi so efisɛ wohuu sɛ, wɔyɛ saa a, eye.
  hlt-hlt: Te vaengah hlangping boeih loh,” Ol he pilnam boeih kah mikhmuh ah a dueng
    coeng dongah saii ham om tangloeng,” a ti uh.
  tbz-SIM: Kɛ̀ ditĩ̀nnì dimɔuu tì yie nkɛ yɛ̃́ dì wùómmɛ̀ kɛ̀ dɛ̀ wennimu kɛ dò nkɛ́dɔɔ̀.
  msy-2020: Ezɨ gumazamiziba bar moghɨra iza uari akuvagha nɨghnɨzir kam gifongegha
    Devitɨn amamangatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ tɔm ntɩ tǝ mɑɣɑ yǝlɑɑ tǝnɑ nɑ pɑ tǝnɑ pɑ tisi sɩ pɑ́ lɑ mpʋ.
  azb-azb: Bütün camaat «belə edək» dedi, çünki bütün xalqın nəzərində bu iş doğru
    idi.
  eng-DBY: And all the congregation said that they should do so; for the thing was
    right in the eyes of all the people.
  hin-2017: और समस्त मण्डली ने कहा, कि वे ऐसा ही करेंगे, क्योंकि यह बात उन सब लोगों
    की दृष्टि में उचित मालूम हुई।
  eng-YLT: And all the assembly say to do so, for the thing is right in the eyes of
    all the people.
  eng-WYC-2017: And all the multitude answered, that it should be done so; for the
    word pleased all the people.
  eng-WMBB: All the assembly said that they would do so, for the thing was right in
    the eyes of all the people.
  urd-GVH: पूरी जमात मुत्तफ़िक़ हुई, क्योंकि यह मनसूबा सबको दुरुस्त लगा।
  rug-rug: Qetu nia rina tinoni sa hiniva asa, meke va egoa rini sina toṉoto si asa
    pa dinoṉo tadirini.
  gaz-gaz: Sababii wanni kun saba hundatti waan qajeelaa fakkaateef guutummaan yaaʼii
    sanaa waan kana gochuudhaaf walii gale.
  fra-LSG: Toute l’assemblée décida de faire ainsi, car la chose parut convenable
    à tout le peuple.
  yal-yal: Na yi yamaan birin kɛnɛn bayo e birin yi laxi a ra fe faɲin nan na ra.
  haw-1868: 'Olelo aku la ke anaina kanaka a pau, e hana lakou pela: no ka mea, he
    maikai ia mea imua o na kanaka a pau.'
  arb-NAV: 'فَقَالَتْ كُلُّ الْجَمَاعَةِ: «لِنَفْعَلْ ذَلِكَ». لأَنَّ الأَمْرَ لاقَى
    اسْتِحْسَاناً لَدَيْهِمْ.'
  ewe-ewe: Ame sia ame lɔ̃ ɖe nya sia dzi enumake elabena nya la dze wo ŋu.
  eng-LEE: And all the congregation said that this should be done; for the king was
    right in the eyes of all the people.
  asm-FB: তেতিয়া সমাজৰ সকলো লোকে সেই কাৰ্য কৰিবলৈ মান্তি হ’ল, কাৰণ সেই কথা তেওঁলোকৰ
    দৃষ্টিত ভাল দেখিলে।
  sus-A: حَمَ بِرِن نَشَ تِن نَ قٍ قَنيِ رَ.
  fra-SBL: Toute l'assemblée répondit qu'elle le ferait, car la chose était bonne
    aux yeux de tout le peuple.
  hbo-hbo: וַיֹּאמְר֥וּ כָֽל־הַקָּהָ֖ל לַעֲשֹׂ֣ות כֵּ֑ן כִּֽי־יָשַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֥י
    כָל־הָעָֽם׃
  kik-kik: Kĩũngano gĩothe gĩgĩtĩkĩra gwĩka ũguo tondũ andũ othe nĩmoonire ũndũ ũcio
    nĩwagĩrĩire.
  fra-NCL: Toute l’assemblée dit de faire ainsi, la chose ayant paru convenable aux
    yeux de tout le peuple.
  cek-AK: Kaminawk boih mah amsoem, tiah poek o pongah, sak hanah rangpui mah naakrak
    o.
  cuk-cuk: 'Bela Israel-dulemar David-sunmaksad nabir-itosmalad. Geb sogdemalad: “Degiir,
    anmar deyob imakodo.”'
  uig-CYR: Бу ишни пүтүн амма тоғра тапқачқа, һәммәйлән мақул болушти.
  tel-2017: ఈ పని సమావేశం అయిన అందరి దృష్టిలో అనుకూలం అయింది గనక ప్రజలందరూ ఆ విధంగా
    చెయ్యడానికి అంగీకరించారు.
  hat-BSA: Alò, tout asanble a te di ke yo ta fè l, paske bagay la te bon nan zye
    a tout pèp la.
  kos-kos: Mwet uh elos insewowo ac insese nu ke nunak se inge.
  hbo-WLC: וַיֹּאמְר֥וּ כָֽל־הַקָּהָ֖ל לַעֲשׂ֣וֹת כֵּ֑ן כִּֽי־יָשַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֥י
    כָל־הָעָֽם׃
  ibo-ibo: Ha niile kwekọrịtara ime nke a nʼihi na okwu ahụ dị ndị niile zukọrọ mma.
  ory-ory: ତହିଁରେ ସମଗ୍ର ସମାଜ ସେହିପରି କରିବେ ବୋଲି କହିଲେ; କାରଣ ସକଳ ଲୋକଙ୍କ ଦୃଷ୍ଟିରେ ତାହା
    ଯଥାର୍ଥ ବୋଧ ହେଲା।
  chk-chk: Iwe, ewe mwicheichen aramas meinisin ra tipeeufengen pwe repwe föri iei
    usun, pun ei ekiek a pwüng me ren ekewe aramas meinisin.
  rop-rop: Wal ol detlot pipul bin gudbinji blanga tharran en deibin ol wandi dum
    lagijat.
  ukr-1871: 'І сказала вся громада: Нехай буде так! бо цї слова були до вподоби усїй
    громадї.'
  deu-1951: Da sprach die ganze Gemeinde, man solle also tun; denn solches gefiel
    allem Volke wohl.
  eng-JPS: And all the assembly said that they would do so; for the thing was right
    in the eyes of all the people.
  srp-1865: A sav zbor reèe da se tako uèini, jer to bi po volji svemu narodu.
  lug-lug: Olukuŋŋaana lwonna ne likikiriziganyako, kubanga ky’alabika nga kigambo
    kirungi mu maaso g’abantu bonna.
  heb-heb: ויאמרו כל הקהל לעשות כן כי ישר הדבר בעיני כל העם׃
  ben-IRV: তখন গোটা সমাজ তা করতে রাজি হল, কারণ সব লোকের কাছে সেটাই উচিত বলে মনে হল।
  pan-pan: ਤਦ ਸਾਰੀ ਸਭਾ ਨੇ ਆਖਿਆ ਕਿ ਅਸੀਂ ਇਸ ਤਰ੍ਹਾਂ ਕਰਾਂਗੇ, ਕਿਉਂਕਿ ਇਹ ਗੱਲ ਸਾਰੇ ਲੋਕਾਂ
    ਨੂੰ ਚੰਗੀ ਲੱਗੀ।
  mya-JVB: စည်းဝေးသော ပရိသတ် အပေါင်း တို့သည် နှစ်သက် သောကြောင့် ၊ အမိန့်တော်အတိုင်းပြု
    ပါမည်ဟု ဝန်ခံ ကြ၏။
  hmo-hmo: Israela taudia ibounai edia lalona be tamona, idia ura Taravatu Maua do
    idia mailaia, badina edia vairanai inai kara be maoro bona namo.
  urd-urd: तब सारी जमा'अत बोल उठे कि हम ऐसा ही करेंगे क्यूँकि यह बात सब लोगों की निगाह
    में ठीक थी।
  rus-SYN: 'И сказало все собрание: “да будет так”, потому что это дело всему народу
    казалось справедливым.'
  bqc-SIM: Gbɛ̃́ pↄ́ kãaaapiↄ wèi màa, asa à kɛ̀ ḿpiiɛ maaɛ.
  tcz-CHONGTHU: Akihoukhom mipi jousen hichu pha asah utoh kilhon in abon chaovin
    boldin kinopto na anei taove.
  mar-mar: तेव्हा सर्व मंडळीने या गोष्टी करण्याची सहमती दिली कारण ती गोष्ट सर्व लोकांच्या
    दृष्टीने बरोबर होती.
  qub-qub: Chayno niptin llapan runacuna «au allimi» niran. Chayno David nishanga
    llapanpaj amatar alli caran.
  bqp-bqp: Mɑ tɔn be kpuro bɑ wurɑ bu ko mɛ. Domi gɑri yi, yi kɑ bu nɑɑwɑ.
  hat-hat: Tout pèp la te dakò pou yo te fè sa, paske yo wè se te yon bon lide.
  eng-BSB: And because this proposal seemed right to all the people, the whole assembly
    agreed to it.
  eng-WEBPB: All the assembly said that they would do so, for the thing was right
    in the eyes of all the people.
  kbq-kbq: Hagi anagema hige'za, atruma hu'naza maka vahe'mo'za mago zamarimpa hu'za
    kema hanazana hugahune hu'za hu'naze. Na'ankure antahintahima retro'ma hazazamo'a
    maka vahe'mofo zamavurera fatgo hu'ne.
  nhe-BL: Huan nochi nopa miyac tlacame moilhuijque para cuali huan quiijtojque para
    ijquiyampa ma mochihua.
  gub-BL: Ize'eg ikatuahy teko wanupe. — Xiapo nezewe haw nehe, i'i izupe wà.
  eng-DRA: 'And all the multitude answered that it should be so: for the word pleased
    all the people.'
