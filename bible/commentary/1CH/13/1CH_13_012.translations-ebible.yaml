verse: 1CH.013.012
translations:
  mal-C: അന്നു ദാവീദ് ദൈവത്തെ ഭയപ്പെട്ടു. “ദൈവത്തിന്റെ പേടകം എന്റെ അടുത്തേക്കു ഞാൻ
    എങ്ങനെ കൊണ്ടുവരും,” എന്ന് അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'Und David geriet jenes Tags in Furcht vor Gott, so daß er rief: Wie kann
    ich da die Lade Gottes zu mir bringen?'
  lin-lin: 'Na mokolo wana, Davidi abangaki Nzambe mpe amitunaki : « Ndenge nini namema
    Sanduku ya Nzambe epai na ngai ? »'
  eng-LSV: And David fears God on that day, saying, “How do I bring the Ark of God
    to me?”
  eng-GNV: And Dauid feared God that day, saying, Howe shall I bring in to me the
    Arke of God?
  eng-WEBSTER: And David was afraid of God that day, saying, How shall I bring the
    ark of God home to me?
  nhw-BL: 'Huan ipan nopa tonal, David pejqui tlahuel quiimacasqui Toteco Dios huan
    moilhui: “Sintla quej nopa mahuilili se quinechcahuis icaxa Toteco Dios, ¿quenicatza
    huelis nijhuicas hasta Jerusalén?”'
  swh-ONEN: Siku ile Daudi akamwogopa Mungu naye akauliza. “Nitawezaje kulichukua
    Sanduku la Mungu kwangu?”
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ nɑsiɑ dɔmɑ te. Yerɑ n derɑ u kɑ nɛɛ, ɑmɔnɑ u koo
    ko u kɑ Yinni Gusunɔn woodɑn kpɑkoro te turi win yɛnuɔ.
  eng-KJVCPB: And David was afraid of God that day, saying, How shall I bring the
    ark of God home to me?
  luo-luo: Luoro nomako Daudi chiengʼno nikech Jehova Nyasaye mopenjo niya, “Ere kaka
    dakel Sandug Muma mar Jehova Nyasaye ka?”
  meu-meu: Una dina ai David ese Dirava garina e gari, eto, Dirava ena maua helaḡana
    na egu gabu ede baina laohaia toma?
  npi-ULB: त्‍यो दिन दाऊद परमेश्‍वरसँग डराए । तिनले भने, “परमेश्‍वरको सन्‍दूकलाई कसरी
    मकहाँ घरमा ल्‍याउन म सक्‍छु?”
  yor-yor: Dafidi sì bẹ̀rù Ọlọ́run ní ọjọ́ náà, ó sì béèrè pé, báwo ni èmi náà ó ṣe
    gbé àpótí ẹ̀rí Ọlọ́run sí ọ̀dọ̀ mi?
  pes-OPCB: 'آن روز، داوود از خدا ترسید و گفت: «چطور می‌توانم صندوق عهد خدا را به
    خانه ببرم؟»'
  tgl-ULB: Natakot si David sa Diyos sa araw na iyon. Sinabi niya, “Paano ko maiuuwi
    ang kaban ng tipan ng Diyos?”
  hui-hui: Debidi ibugua ogoningi Anduane Homogohondo gi howa lalu, Anduane Homogonaga
    Habo Nalolene Bi lo winigonaga Mbogoyi ogo i̱na aguaore ngelo hole mo yalu poliyadabe,
    lene.
  mya-mya: ထို့​နောက်​ဒါ​ဝိဒ်​သည်​ဘု​ရား​သ​ခင်​ကို​ကြောက် ရွံ့​တော်​မူ​သ​ဖြင့်``ယ​ခု​ငါ​သည်​ပ​ဋိ​ညာဉ်
    သေတ္တာ​တော်​ကို​အ​ဘယ်​သို့​လျှင်​ယူ​ဆောင် ရ​ပါ​တော့​မည်​နည်း'' ဟု​ဆို​၍။-
  bod-N: ཉིན་མོ་དེར་དཱ་བིད་ནི་དཀོན་མཆོག་ལ་འཇིགས་ནས་འདི་ལྟར། ངས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ངའི་རྩར་གདན་འདྲེན་ག་ལ་རུང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Dhavhidhi akatya Mwari zuva iroro uye akabvunza achiti, “Ko, ndingadzosa
    areka yaMwari kwandiri seiko?”
  spa-BLM: 'Ese día David tuvo miedo de Dios, diciendo: “¿Cómo voy a llevar el arca
    de Dios a mi casa?”'
  cac-cac: 'A d''a jun c''u chi'' ix te xiv vin̈aj rey David d''a Dios, ix yalan vin̈
    icha tic: Tecan man̈xo ol yal-laj vic''anb''at te'' scaxail strato Dios b''aj
    cajan in, xchi vin̈.'
  swh-ULB: Daudi alimuogopa Mungu hiyo siku. Akasema, “Nawezaje kuleta sanduku la
    Mungu nyumbani mwangu?”
  bel-bel: 'І спалохаўся Давід Бога ў дзень той, і сказаў: як я ўнясу да сябе каўчэг
    Божы?'
  deu-ELBBK: 'Und David fürchtete sich vor Gott an diesem Tag und sprach: Wie soll
    ich die Lade Gottes zu mir bringen?'
  mbb-OT: Nahandek si David te Megbevayà te haazà he andew, ne nekekaǥi sikandin te,
    “Ebmenmenuwen en be he meuwit heini is Kavan te Kebpekid-uyun te Megbevayà diyà
    te inged ku?”
  mal-2015: 'ഇതു ഇന്നുവരെയും പറഞ്ഞുവരുന്നു. അന്നു ദാവീദ് ദൈവത്തെ ഭയപ്പെട്ടുപോയി: ഞാൻ
    ദൈവത്തിന്റെ പെട്ടകം എങ്ങനെ എന്റെ അടുക്കൽ കൊണ്ടുവരേണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre oda džives o David predaranďiľa le Devlestar a phenďa: „Sar me ke
    ma šaj anav e archa le Devleskri?“'
  pes-OPV: و در آن روز داود از خدا ترسان شده، گفت:« تابوت خدا را نزد خود چگونه بياورم؟»
  ron-1924: 'Давид с-а темут де Думнезеу ын зиуа ачея ши а зис: „Кум сэ адук кивотул
    луй Думнезеу ла мине?”'
  ben-OBCV: সেদিন দাউদ সদাপ্রভুর ভয়ে ভীত হয়ে প্রশ্ন করলেন, “কীভাবে তবে আমি ঈশ্বরের
    নিয়ম-সিন্দুকটিকে আমার কাছে নিয়ে আসব?”
  som-som: Oo Daa'uudna maalintaas wuu ka baqay Ilaah, oo wuxuu isyidhi, Sanduuqa
    Ilaah bal sidee baan magaaladayda u geeysanayaa?
  lat-VUC: 'Et timuit Deum tunc temporis, dicens: Quomodo possum ad me introducere
    arcam Dei?'
  eng-ASVBT: And David was afraid of God that day, saying, How shall I bring the ark
    of God home to me?
  ita-1885: 'E Davide ebbe in quel dì paura di Dio, e disse: Come condurrei io appresso
    di me l''Arca di Dio?'
  eng-LXXUP: And David feared God that day, saying, How shall I bring the ark of God
    in to myself?
  eng-ULB: David was afraid of God that day. He said, “How can I bring the ark of
    God home to me?”
  spa-VBL: Ese día, David tuvo miedo de Dios. “¿Cómo podré devolver el Arca de Dios
    a mi casa?” , se preguntó.
  fra-_FOB: 'David eut peur de Dieu en ce jour-là, et il dit: Comment ferais-je entrer
    chez moi l''arche de Dieu?'
  mal-mal: ഇതു ഇന്നുവരെയും അങ്ങനെ തന്നെ അറിയപ്പെടുന്നു. അന്ന് ദാവീദ്‌ ദൈവത്തെ ഭയപ്പെട്ടുപോയി.
    “ഞാൻ ദൈവത്തിന്റെ പെട്ടകം എങ്ങനെ എന്റെ അടുക്കൽ കൊണ്ടുവരേണം” എന്നു പറഞ്ഞു.
  urd-GVR: Us din Dāūd ko Allāh se ḳhauf āyā. Us ne sochā, “Maiṅ kis tarah Allāh kā
    sandūq apne pās pahuṅchā sakūṅgā?”
  suz-BL: मेको नाक्‍ती दाऊद परमप्रभु क्‍येङा हिंमाक्‍त। मेकोमी “मुल ओं दुम्‍मेनु,
    गो परमप्रभु आ सन्‍दोस दोपा कोव़शा वोइक्‍नुङा?” देंमाक्‍त।
  ita-1927: 'E Davide in quel giorno, ebbe paura di Dio, e disse: “Come farò a portare
    a casa mia l’arca di Dio?”'
  ckb-ckb: 'ئەو ڕۆژە داود لە خودا ترسا و گوتی: «چۆن سندوقی خودا بۆ لای خۆم بهێنم؟»'
  eng-BBE: And so great was David's fear of God that day, that he said, How may I
    let the ark of God come to me?
  kan-OKCV: ದಾವೀದನು ಆ ದಿನ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, “ದೇವರ ಮಂಜೂಷವನ್ನು ನಾನಿರುವಲ್ಲಿಗೆ ಹೇಗೆ
    ತೆಗೆದುಕೊಂಡು ಹೋಗುವದು?” ಎಂದನು.
  tam-2017: 'அன்றையதினம் தேவனுக்கு பயந்து: தேவனுடைய பெட்டியை நான் என்னிடம் கொண்டுவருவது
    எப்படியென்று சொல்லி,'
  spa-RV-1909: 'Y David temió á Dios aquel día, y dijo: ¿Cómo he de traer á mi casa
    el arca de Dios?'
  ron-BTF: 'Și David s-a temut de Dumnezeu în acea zi, spunând: Cum voi aduce chivotul
    lui Dumnezeu acasă la mine?'
  eng-WEBP: David was afraid of God that day, saying, “How can I bring God’s ark home
    to me?”
  eng-FBV: David became afraid of God that day. “How can I ever bring back the Ark
    of God home to me?” he asked.
  nld-1939: 'David kreeg toen vrees voor Jahweh, en sprak: Hoe zou de ark van God
    naar mij kunnen komen?'
  nch-BL: 'Huan ipan nopa tonali, David pejqui tahuel quiimacasi Toteco Dios huan
    moilhui: “Sinta quej nopa mahuilili se quinechcahuis icaxa Toteco Dios, ¿quenicatza
    huelis nijhuicas hasta Jerusalén?”'
  vie-1934: 'Trong ngày ấy, Đa-vít lấy làm sợ hãi Đức Chúa Trời, mà nói rằng: Ta rước
    hòm của Đức Chúa Trời vào nhà ta sao được?'
  hin-CV: दावीद उस दिन परमेश्वर से बहुत ही डर गए. वह विचार कर रहे थे, “मैं परमेश्वर
    के संदूक को अपने इधर कैसे ला सकता हूं?”
  spa-BES: 'Y tan grande fue el temor de David a Dios ese día, que dijo: ¿Cómo puedo
    permitir que el cofre del pacto de Dios venga a mí?'
  tdx-tdx: 'Nahahembañe i Davide t’i Andrianañahare amy andro zay, le hoe re: Akore
    ty hampipoliako amako i vatan’ Añaharey?'
  tha-KJV: และดาวิดทรงเกรงกลัวพระเจ้าในวันนั้น และพระองค์ตรั​สว​่า “เราจะนำหีบของพระเจ้าไปบ้านไปเมืองอย่างไรได้”
  por-BR-2018: 'E Davi temeu a Deus naquele dia, dizendo: Como trarei a mim a arca
    de Deus?'
  deu-ELO: 'Und David fürchtete sich vor Gott an selbigem Tage und sprach: Wie soll
    ich die Lade Gottes zu mir bringen?'
  eng-WYC-2018: And David dreaded the Lord in that time, and said, How may I bring
    into me the ark of the Lord? (And David feared the Lord at that time, and said,
    How can I bring the Ark of the Lord back home with me?)
  epo-epo: 'Kaj David ektimis Dion en tiu tago, kaj diris: Kiamaniere mi enportos
    al mi la keston de Dio?'
  uig-PIN: 'Xu küni Dawut Hudadin ⱪorⱪup: «Mǝn zadi ⱪandaⱪ ⱪilip Hudaning ǝⱨdǝ sanduⱪini
    bu yǝrgǝ yɵtkǝp kelǝlǝymǝn?» dedi.'
  beo-beo: Amalalu, Da:ibidi da Hina Godeba:le beda:i galu. E da amane sia:i, “Na
    da habodane Gousa:su Sema Gagili amo bu gaguli masa:bela:?”
  tpi-OTNT: Na nau Devit i pret long Bikpela na i tok, “Olsem wanem na bai mi kisim
    Bokis Kontrak bilong God i kam wantaim mi long ples?”
  hau-SA: Dawuda ya ji tsoron Allah a wannan rana ya kuma yi tambaya, “Yaya zan taɓa
    kawo akwatin alkawarin Allah gare ni?”
  uig-LAT: 'Shu küni Dawut Xudadin qorqup: «Men zadi qandaq qilip Xudaning ehde sanduqini
    bu yerge yötkep kéleleymen?» dédi.'
  nde-nde: 'UDavida wamesaba uNkulunkulu ngalolosuku waze wabuza wathi: “Pho ngingaliletha
    njani kimi ibhokisi lesivumelwano sikaNkulunkulu?”'
  ton-ton: Pea naʻe manavahē ʻa Tevita ki he ʻOtua ʻi he ʻaho ko ia, ʻo ne pehē, “ʻE
    fēfē ʻa ʻeku ʻomi kiate au ʻae puha ʻoe fuakava ʻoe ʻOtua?”
  ces-1613: 'A boje se David Boha v ten den, řekl: Kterakž mám k sobě přivezti truhlu
    Boží?'
  eng-WMB: David was afraid of God that day, saying, “How can I bring God’s ark home
    to me?”
  tam-TCV: தாவீது அன்றையதினம் இறைவனுக்குப் பயந்து, “நான் எப்படி இறைவனின் பெட்டியை
    என்னிடத்திற்குக் கொண்டுவருவேன்” எனக் கூறினான்.
  ceb-ULB: Nahadlok si David sa Dios nianang adlawa. Miingon siya, “Unsaon ko man
    pagdala ang sudlanan sa kasabotan sa Dios ngadto sa akong panimalay?”
  pol-UBG: 'I Dawid zląkł się Boga tego dnia, i powiedział: Jak mam wprowadzić do
    siebie arkę Boga?'
  urd-GVU: اُس دن داؤد کو اللہ سے خوف آیا۔ اُس نے سوچا، ”مَیں کس طرح اللہ کا صندوق
    اپنے پاس پہنچا سکوں گا؟“
  deu-1912: 'Und David fürchtete sich vor Gott des Tages und sprach: Wie soll ich
    die Lade Gottes zu mir bringen?'
  kan-2017: ಆ ದಿನ ದಾವೀದನು ದೇವರಿಗೆ ಭಯಪಟ್ಟು, “ದೇವರ ಮಂಜೂಷವನ್ನು ನಾನಿರುವಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವುದು ಹೇಗೆ” ಎಂದುಕೊಂಡು
  yap-yap: Ma aram me rus David ngak Got me ga’ar, “Bu uw rogon mu gu fek fare Kahol
    ko M’ag nge un ngog e chiney?”
  hlt-MCSB: Te khohnin ah tah Pathen te David loh a rhih coeng tih, “Pathen thingkawng
    he ka taengla metlam ka khuen eh?” a ti.
  mdy-ETH: ዬካፓ ዳውቴ ፆኦሲ ሚርጌና ዒጊጫዖ፦ «ዓካሪ ሃያ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ታ ማኣሪ ዎዲ ታ ዔኪ ዓኣዻንዳይ?» ጌዔኔ።
  twi-ASANTE: Afei, na Dawid suro Onyankopɔn, na ɔbisaa sɛ, “Ɛbɛyɛ dɛn na matumi de
    Onyankopɔn Apam Adaka yi aba abɛhwɛ so?”
  eng-WEBU: David was afraid of God that day, saying, “How can I bring God’s ark home
    to me?”
  wal-wal: He gallassi Daawiti Xoossaayyo yayyido gishshau, “Xoossaa Taabootaa taakko
    waata ehaanau danddayiyaanaa?” yaagiis.
  spa-PDDPT: 'Aquel día David tuvo temor a ʼElohim y preguntó: ¿Cómo podrá el Arca
    de ʼElohim ir a mí?'
  gun-gun: 'Ha''e va''e ára Nhanderuete gui Davi okyje vy aipoe''i: — Mba''exa vy
    nda''u aru ''rã Nhanderuete ayvu ryru? — he''i.'
  ilo-ULB: Nagbuteng ni David iti Dios ti dayta nga aldaw. Kinunana, “Kasano nga maiyawidko
    ti lakasa ti Dios iti pagtaengak?”
  kpg-kpg: David gu madagu i Dimaadua ga helekai, “Dehee dagu hai gaa mee di kae Tebedebe
    o di Hagababa dalia au dolomeenei?”
  uig-ARA: 'شۇ كۈنى داۋۇت خۇدادىن قورقۇپ: «مەن زادى قانداق قىلىپ خۇدانىڭ ئەھدە ساندۇقىنى
    بۇ يەرگە يۆتكەپ كېلەلەيمەن؟» دېدى.'
  sus-sus: Dawuda naxa gaaxu Ala ya ra na lɔxɔɛ. A naxa a yɛtɛ maxɔrin, «N Ala xa
    saatɛ kankira rasoma n xɔnyi di?»
  pon-2006: Depit eri masakada Koht oh patohwan, “Ia duwen ei pahn kak patohwanda
    Kopwahn Inowo met?”
  ksd-ksd: 'Ma David i ga burutue God ta nam ra bung, ma i ga biti: A bok na kunubu
    kai God na pot dave piragu?'
  tur-YTC: David o gün Tanrı'dan korkup, “Tanrı'nın Sandığını nasıl eve yanıma getireyim?”
    dedi.
  grc-BRENT: Καὶ ἐφοβήθη Δαυὶδ τὸν Θεὸν ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, πῶς εἰσοίσω τὴν
    κιβωτὸν τοῦ Θεοῦ πρὸς ἐμαυτόν;
  ind-AYT: Pada hari itu, Daud menjadi takut kepada Allah, dan berkata, “Bagaimana
    tabut Allah itu dapat kubawa ke tempatku?”
  nya-nya: Tsiku limenelo Davide anachita mantha ndi Mulungu ndipo anafunsa kuti,
    “Kodi Bokosi la Mulungu lingafike bwanji kwathu?”
  hrv-hrv: 'Toga se dana David uplaši Boga i reče: “Kako ću donijeti k sebi Kovčeg
    Božji?”'
  mps-mps: Tama Devit te Genuai Bidide wi ebaso te tama po wali, “Magi elama mu eno
    te Godigo Dąų Wali Bomai Po Muani Halobage ena dali te buluba sela paibawe?”
  tpi-tpi: Na nau Devit i pret long Bikpela na i tok, “Olsem wanem na bai mi kisim
    Bokis Kontrak bilong God i kam wantaim mi long ples?”
  dan-1931: 'Og David grebes den Dag af Frygt for Gud og sagde: “Hvor kan jeg da lade
    Guds Ark komme hen hos mig!”'
  vie-OVCB: 'Bấy giờ, Đa-vít sợ Đức Chúa Trời và tự hỏi: “Làm sao ta rước Hòm của
    Đức Chúa Trời về nhà ta được?”'
  guj-2017: તે દિવસે દાઉદને ઈશ્વરનો ડર લાગ્યો અને તે બોલ્યો, “હું મારા ઘરે ઈશ્વરનો
    કોશ કેવી રીતે લાવું?”
  pon-2006A: Depit eri masakada Koht oh patohwan, “Ia duwen ei pahn kak patohwanda
    Kopwahn Inowo met?”
  por-BRBSL: 'David tinha medo de Deus naquele dia, dizendo: “Como posso levar a arca
    de Deus para casa”?'
  cth-cth: Hat na hnin hoi Devit ni Cathut teh a taki. Bangtelah hoi maw Cathut e
    thingkong teh ka bankhai thai han telah ati.
  twi-twi: Afei, na Dawid suro Onyankopɔn, na obisae se, “Ɛbɛyɛ dɛn na matumi de Onyankopɔn
    Apam Adaka yi aba abɛhwɛ so?”
  hlt-hlt: Te khohnin ah tah Pathen te David loh a rhih coeng tih, “Pathen thingkawng
    he ka taengla metlam ka khuen eh?” a ti.
  tbz-SIM: 'Dɛ yiè kɛ̀ Dɑfitii yɔtɛ ti Yiɛ̀ nKuyie nkɛ bɛ́i nkɛ dɔ̀: M bo dɑ́ɑ́tí
    kɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔuu tɑ n cĩ́ɛ̃̀tɑ̀ɑ̀?'
  msy-2020: Devit datɨrɨghɨn Ikiavɨra Itir Godɨn atiatigha ghaze, “Kɨ manmaghɨn, Ikiavɨra
    Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh izɨtɨ a na ko ikiam?”
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ Ɩsɔ tɔm lɑpɑ Tɑfiiti kɛ sɔɣɔntʋ nɑ ɩ́ tɔ sɩ: Pǝ fɛɩ sɩ mɑ́
    ponɑ Ɩsɔ ɑtɑkɑɑ kɛ́ mɑ tɛ.'
  azb-azb: 'Həmin gün Davud Allahdan qorxub dedi: «Allahın sandığını necə yanıma gətirə
    bilərəm?»'
  eng-DBY: And David was afraid of God that day, saying, How shall I bring the ark
    of God to me?
  hin-2017: उस दिन दाऊद परमेश्वर से डरकर कहने लगा, “मैं परमेश्वर के सन्दूक को अपने
    यहाँ कैसे ले आऊँ?”
  eng-YLT: And David feareth God on that day, saying, 'How do I bring in unto me the
    ark of God?'
  eng-WYC-2017: And David dreaded the Lord in that time, and said, How may I bring
    into me the ark of the Lord?
  eng-WMBB: David was afraid of God that day, saying, “How can I bring God’s ark home
    to me?”
  urd-GVH: उस दिन दाऊद को अल्लाह से ख़ौफ़ आया। उसने सोचा, “मैं किस तरह अल्लाह का संदूक़
    अपने पास पहुँचा सकूँगा?”
  rug-rug: Meke koasa ranena asa si matagutu nia Devita sa Tamasa meke zama, “Vegua
    meke kaqu boka paleke mae nia rau sa Bokese Vinariva Egoi kamahire?”
  gaz-gaz: Daawitis gaafa sana Waaqa sodaatee, “Ani akkamittan taabota Waaqaa gara
    mana kootti fiduu dandaʼa?” jedhee gaafate.
  fra-LSG: 'David eut peur de Dieu en ce jour-là, et il dit: Comment ferais-je entrer
    chez moi l’arche de Dieu?'
  yal-yal: Na lɔxɔni, Dawuda yi gaxu Ala yɛɛ ra, a yi a yɛtɛ maxɔdin, a naxa, “N na
    Alaa Kankiraan nasoma n konni di?”
  haw-1868: Makau iho la o Davida i ke Akua ia la, i iho la, Pehea la ka'u e lawe
    mai ai i ka pahu o ke Akua io'u nei?
  arb-NAV: 'وَاعْتَرَى دَاوُدَ الْخَوْفُ مِنَ اللهِ فِي ذَلِكَ الْيَوْمِ وَقَالَ:
    «كَيْفَ أُحْضِرُ تَابُوتَ الرَّبِّ إِلَيَّ؟»'
  ewe-ewe: Azɔ David vɔ̃ Mawu eye wòbia be “Aleke mawɔ hafi ate ŋu atsɔ Mawu ƒe nubablaɖaka
    la ava aƒee?”
  eng-LEE: And David was afraid of God that day, saying, How shall I bring home to
    me the ark of God?
  asm-FB: দায়ূদে ঈশ্বৰলৈ সেই দিনা ভয় কৰিলে। তেওঁ ক’লে, “ঈশ্বৰৰ নিয়ম-চন্দুক মোৰ
    ঘৰলৈ মই কেনেকৈ আনিম?”
  sus-A: دَوُدَ نَشَ فَاشُ عَلَ يَ رَ نَ لْشْي. عَ نَشَ عَ يّتّ مَشْرِن، «ﭑ عَلَ شَ
    سَاتّ كَنكِرَ رَ سٌمَ ﭑ شْنيِ دِ؟»
  fra-SBL: 'Ce jour-là, David eut peur de Dieu et dit : « Comment pourrais-je ramener
    chez moi l''arche de Dieu ? »'
  hbo-hbo: וַיִּירָ֤א דָוִיד֙ אֶת־הָ֣אֱלֹהִ֔ים בַּיֹּ֥ום הַה֖וּא לֵאמֹ֑ר הֵ֚יךְ אָבִ֣יא
    אֵלַ֔י אֵ֖ת אֲרֹ֥ון הָאֱלֹהִֽים׃
  kik-kik: Daudi agĩĩtigĩra Ngai mũthenya ũcio, akĩũria atĩrĩ, “Ngaahota atĩa kũrehe
    ithandũkũ rĩĩrĩ rĩa Ngai kũrĩ niĩ?”
  fra-NCL: 'David eut peur de Dieu en ce jour-là, et il dit : « Comment ferais-je
    venir vers moi l’arche de Dieu ? »'
  cek-AK: To na niah loe David mah Sithaw to zit pongah, Kawbangmaw Sithaw ih thingkhong
    to im ah kaimah khaeah ka sin thai han? tiah a thuih.
  cuk-cuk: 'A-ibaginbali, David Bab-Dummad-dobee-itonaded, geb sogded: “¿Ar igi an
    Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu an-negse an sedosunna?”'
  uig-CYR: 'Шу күни Давут Худадин қорқуп: «Мән зади қандақ қилип Худаниң әһдә сандуғини
    бу йәргә йөткәп келәләймән?» деди.'
  tel-2017: ఆ రోజున దావీదు దేవుని విషయంలో భయపడి “దేవుని మందసాన్ని నా దగ్గరికి నేను
    ఎలా తీసుకు పోతాను?” అన్నాడు.
  hat-BSA: 'David te krent Bondye nan jou sa a, epi te di: “Kijan mwen kapab pote
    lach Bondye lakay mwen?”'
  kos-kos: Ke ma inge David el sangeng sin God ac fahk, “Inge nga ac usla fuka Tuptup
    in Wuleang tuh in wiyu?”
  hbo-WLC: וַיִּירָ֤א דָוִיד֙ אֶת־הָ֣אֱלֹהִ֔ים בַּיּ֥וֹם הַה֖וּא לֵאמֹ֑ר הֵ֚יךְ אָבִ֣יא
    אֵלַ֔י אֵ֖ת אֲר֥וֹן הָאֱלֹהִֽים׃
  ibo-ibo: Devid tụrụ egwu Chineke nʼụbọchị ahụ, o kwuru sị, “M ga-esi aṅaa bubatara
    onwe m igbe ọgbụgba ndụ a?”
  ory-ory: ଆଉ ଦାଉଦ ସେହି ଦିନ ପରମେଶ୍ୱରଙ୍କ ବିଷୟରେ ଭୟ ପାଇ କହିଲେ, “ମୁଁ କିପରି ପରମେଶ୍ୱରଙ୍କ
    ସିନ୍ଦୁକ ମୋʼ ନିକଟକୁ ଗୃହକୁ ଆଣିବି?”
  chk-chk: Lon ewe ränin Tafit a niuokusiti Kot o apasa, “Ifa usun, üpwe tongeni uwato
    än Kot we pworofel pwe epwe nom rei?”
  rop-rop: Bat afta na King Deibid bin bradin blanga God du, en imbin tok, “Wal ai
    kaan deigimbek det Seikridwan Boks garram mi.”
  ukr-1871: 'І злякався Давид Бога в той день, і промовив: Як же ж то менї внести
    до себе скриню Божу?'
  deu-1951: 'Und David fürchtete sich vor Gott an jenem Tage und sprach: Wie soll
    ich die Lade Gottes zu mir bringen?'
  eng-JPS: 'And David was afraid of God that day, saying: ''How shall I bring the
    ark of God home to me?'''
  srp-1865: 'I uplaši se David od Boga u onaj dan, i reèe: kako æu donijeti k sebi
    kovèeg Božji?'
  lug-lug: Dawudi n’atya nnyo Katonda ku lunaku olwo, n’abuuza nti, “Nnyinza ntya
    okuleeta essanduuko ya Katonda gye ndi?”
  heb-heb: ויירא דויד את האלהים ביום ההוא לאמר היך אביא אלי את ארון האלהים׃
  ben-IRV: দায়ূদ সেই দিন ঈশ্বরকে খুব ভয় পেলেন। আর তিনি বললেন, “ঈশ্বরের সিন্দুকটি
    তবে কি করে আমার কাছে আনা যাবে?”
  pan-pan: ਅਤੇ ਦਾਊਦ ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਤੋਂ ਡਰ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਆਪਣੇ
    ਕੋਲ ਕਿਵੇਂ ਲਿਆਵਾਂ?
  mya-JVB: ထို နေ့ ၌ ဒါဝိဒ် သည် ဘုရားသခင် ကို ကြောက် ၍ ၊ ဘုရားသခင် ၏ သေတ္တာ တော်ကို
    အဘယ်ကြောင့်ငါ့ ထံသို့ ဆောင် ခဲ့ရမည်နည်းဟုဆို လျက်၊
  hmo-hmo: Unai dina dekenai Davida be Dirava dekenai ia gari, bona ia gwau, “Dirava
    ena Taravatu Maua be edena bamona lau ese lau dekenai do lau abia mai?”
  urd-urd: और दाऊद उस दिन ख़ुदा से डर गया और कहने लगा कि मैं ख़ुदा के सन्दूक़ को अपने
    यहाँ क्यूँ कर लाऊँ?
  rus-SYN: 'И устрашился Давид Бога в день тот, и сказал: как я внесу к себе ковчег
    Божий?'
  bqc-SIM: 'Gↄↄ bee ↄ̃ vĩa Davidi kũ̀ Lua yã́ musu à mɛ̀: Kpelewa má kɛ mà Lua
    kpagolo sɛ́ mà taòi?'
  tcz-CHONGTHU: Chule David kicha tah a aumphat chun Pathen adong in aseitai. Pathen
    thing kong chu eti keiman kaga nunglah kit a kakom a kakoi ngam ding ham ati.
  mar-mar: दावीदाला त्यादिवशी देवाची भीती वाटली. तो म्हणाला, “आपल्या घरी मी देवाचा
    कोश कसा आणू?”
  qub-qub: 'Chay junaj Davidga Tayta Diosta manchacushpan niran: «¡Tayta Diospa babulninta
    wasëman manami apämanchu!»'
  bqp-bqp: Mɑ Dɑfidi u Yinni Gusunɔ nɑsiɑ dɔmɑ te. Yerɑ n derɑ u kɑ nɛɛ, ɑmɔnɑ u koo
    ko u kɑ Yinni Gusunɔn woodɑn kpɑkoro te turi win yɛnuɔ.
  hat-hat: 'Lè sa a, David vin pè Seyè a, li di konsa: -M'' pa wè ki jan pou m'' pran
    Bwat Kontra a avè m'' koulye a!'
  eng-BSB: That day David feared God and asked, “How can I ever bring the ark of God
    to me?”
  eng-WEBPB: David was afraid of God that day, saying, “How can I bring God’s ark
    home to me?”
  kbq-kbq: Hagi ana knarera Deviti'a Anumzamofonkura koro nehuno amanage hu'ne, inankna
    hu'na Anumzamofo huhagerafi huvempage vogisia eri'na noniarega vugahue?
  nhe-BL: 'Huan ipan nopa tonal, David pejqui tlahuel quiimacasqui Toteco Dios huan
    moilhui: “Intla queja nopa mahuilili se quinechcahuis icaxa Toteco Dios, ¿quejatza
    huelis nijhuicas hasta Jerusalén?”'
  gub-BL: Na'e Tawi ukyze Tupàn wi kury, uze'eg pà kury. — Napuner kwaw Tupàn Ze'eg
    Hyru heraha haw rehe herupi ihe nehe kury, i'i.
  eng-DRA: 'And he feared God at that time, saying: How can I bring in the ark of
    God to me?'
