verse: 1CH.013.003
translations:
  mal-C: നമ്മുടെ ദൈവത്തിന്റെ പേടകം വീണ്ടും നമ്മുടെ അടുക്കൽ കൊണ്ടുവരാം. ശൗലിന്റെ ഭരണകാലത്ത്
    നാം അതിനെപ്പറ്റി പരിഗണിച്ചില്ലല്ലോ!”
  deu-TKW: damit wir die Lade unseres Gottes wieder zu uns herholen; denn unter der
    Regierung Sauls haben wir nicht nach ihr gefragt.
  lin-lin: Tozongisa Sanduku ya Nzambe na biso epai na biso, pamba te tolandelaki
    yango te tango Saulo azalaki mokonzi. »
  eng-LSV: and we bring around the Ark of our God to us, for we did not seek Him in
    the days of Saul.”
  eng-GNV: 'And we will bring againe the Arke of our God to vs: for we sought not
    vnto it in the dayes of Saul.'
  eng-WEBSTER: 'And let us bring again to us the ark of our God: for we inquired not
    at it in the days of Saul.'
  nhw-BL: Huan quej nopa, san sejco tiyase tijcuitij icaxa Toteco Dios pampa amo tijchihuilijque
    cuenta ipan nopa tonali quema Saúl tlanahuatiyaya.”
  swh-ONEN: Sisi na tulirudishe Sanduku la Mungu wetu kwetu kwa maana hatukujali wakati
    wa utawala wa Sauli.”
  bba-bba: Kpɑ su kɑ Gusunɔ bɛsɛn Yinnin woodɑn kpɑkoro te wurɑmɑ. Domi sɑ ǹ ten
    ɡɑri kue Sɔɔlun wɑɑti sɔɔ.
  eng-KJVCPB: 'and let us bring again the ark of our God to us: for we inquired not
    at it in the days of Saul.'
  luo-luo: Eka mondo waom Sandug Muma mar Nyasachwa ma wakel ka nikech ne ok wamanye
    e kinde loch Saulo.”
  meu-meu: Bena Dirava ena maua helaḡana baita loulaia, badina be Saulo ena nega ai
    asita haḡerea.
  npi-ULB: हाम्रा परमेश्‍वरको सन्‍दूकलाई हामी आफूकहाँ फर्काएर ल्‍याऔं, किनकि शाऊलको
    राज्‍यकालका समयमा हामीले उहाँको इच्छा खोजेनौं ।”
  yor-yor: Ẹ jẹ́ kí a gbé àpótí ẹ̀rí Olúwa padà sọ́dọ̀ wa, nítorí wí pé àwa kò ṣe
    ìwádìí nípa rẹ̀ ní àsìkò ìjọba Saulu.
  pes-OPCB: بیایید برویم و صندوق عهد خدا را باز آوریم، زیرا از وقتی که شائول پادشاه
    شد به آن توجه نکرده‌ایم.»
  tgl-ULB: Ibalik natin ang kaban ng tipan sa atin, sapagkat hindi natin sinangguni
    ang kaniyang kalooban sa panahon ng paghahari ni Saul.”
  hui-hui: Ti ani ibai howa Ngode Datagaliwabenaga Habo Nalolene Bi lo winigonaga
    Mbogoyi Solo ibu kini heangi nagaloneda lowa harimago ogoni ai iname mo mali̱ya,
    lene.
  mya-mya: ထို​နောက်​ရှော​လု​နန်း​စံ​ခဲ့​စဉ်​အ​ခါ​က လျစ် လူ​ရှု​ထား​ခဲ့​သည့်​ဘု​ရား​သ​ခင်​၏​ပ​ဋိ​ညာဉ်
    သေတ္တာ​တော်​ကို​ငါ​တို့​သွား​၍​ယူ​ဆောင်​ကြ​ကုန် အံ့'' ဟု​ကြေ​ညာ​၏။-
  bod-N: རང་ཅག་གིས་རང་རེའི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ཡང་འདི་རུ་ཕྱིར་འདྲེན་པར་བྱ།
    ཅིའི་ཕྱིར་ཞེ་ན། སོ་ལོའི་དུས་སུ་རང་ཅག་གིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དྲུང་དུ་དཀོན་མཆོག་ལ་མ་ཞུས་སོ་ཞེས་སྨྲས་པར།
  sna-sna: Ngatidzorei areka yaMwari wedu kwatiri zvakare, nokuti izvi hatina kuzvibvunza
    panguva yokutonga kwaSauro.”
  spa-BLM: Además, traigamos de nuevo el arca de nuestro Dios, pues no la buscamos
    en los días de Saúl.”
  cac-cac: yic vach' b'at quic'cot te' scaxail strato co Diosal. Yujto atax d'a stiempoal
    vin̈aj Saúl ix b'atcan te' satc'olal cuuj, xchi vin̈aj David chi'.
  swh-ULB: Na tulete sanduku la Mungu wetu, kwa kuwa hatukutafuta mapenzi yake katika
    siku za Sauli.”
  bel-bel: і перанясем да сябе каўчэг Бога нашага, бо ў дні Саўла мы не зьвярталіся
    да яго.
  deu-ELBBK: Und wir wollen die Lade unseres Gottes zu uns herüberholen; denn wir
    haben sie in den Tagen Sauls nicht befragt.
  mbb-OT: Timpu en heini he egkuwaan tew kes Kavan te Kebpekid-uyun te Megbevayè tew,
    su wazè tew heini seǥipaa hein iyan pa hadì si Saul.”
  mal-2015: നമ്മുടെ ദൈവത്തിന്റെ പെട്ടകം വീണ്ടും നമ്മുടെ അടുക്കൽ കൊണ്ടുവരിക; ശൗലിന്റെ
    കാലത്തു നാം അതിനെ ഗണ്യമാക്കിയില്ലല്ലോ.
  rmc-rmc: A anaha ke amende e archa amare Devleskra zmluvakri, bo na džalas amenge
    pal late, sar kraľinelas o Saul.“
  pes-OPV: و تابوت خداي خويش را باز نزد خود بياوريم چونکه در ايام شاؤل نزد آن مسألت
    ننموديم.»
  ron-1924: ши сэ адучем ла ной кивотул Думнезеулуй ностру, кэч ну не-ам май ынгрижит
    де ел де пе время луй Саул.”
  ben-OBCV: এসো, আমাদের ঈশ্বরের নিয়ম-সিন্দুকটি নিজেদের কাছে ফিরিয়ে আনি, কারণ শৌলের
    রাজত্বকালে আমরা সেটির কোনও খোঁজখবর নিইনি।”
  som-som: Oo weliba aynu sanduuqii Ilaaheenna mar kale soo ceshanno, waayo, isagii
    waynu iska daynay wakhtigii Saa'uul noolaa.
  lat-VUC: 'et reducamus arcam Dei nostri ad nos: non enim requisivimus eam in diebus
    Saul.'
  eng-ASVBT: 'and let us bring again the ark of our God to us: for we sought not unto
    it in the days of Saul.'
  ita-1885: E riduciamo appresso di noi l'Arca dell'Iddio nostro; perciocchè noi non
    l'abbiamo ricercata al tempo di Saulle.
  eng-LXXUP: And let us bring over to us the ark of our God; for men have not inquired
    at it since the days of Saul.
  eng-ULB: Let us bring the ark of our God back to ourselves, for we did not seek
    his will in the days of Saul's reign.”
  spa-VBL: Traigamos de vuelta el Arca de nuestro Dios a nosotros, porque lo habíamos
    olvidado en tiempos de Saúl”.
  fra-_FOB: Et ramenons auprès de nous l'arche de notre Dieu; car nous ne l'avons
    point recherchée du temps de Saül.
  mal-mal: നമ്മുടെ ദൈവത്തിന്റെ പെട്ടകം വീണ്ടും നമ്മുടെ അടുക്കൽ കൊണ്ടുവരിക; ശൌലിന്റെ
    കാലത്ത് നാം അതിനെ അവഗണിച്ചല്ലോ”.
  urd-GVR: Phir ham apne Ḳhudā ke ahd kā sandūq dubārā apne pās wāpas lāeṅ, kyoṅki
    Sāūl ke daur-e-hukūmat meṅ ham us kī fikr nahīṅ karte the.”
  suz-BL: गो इं परमप्रभु आ सन्‍दोस एक चाक्‍य। मारदे हना सावल बाक्‍म सम्‍म, गो मेको
    कली ममिम्‍तय” देंमाक्‍त।
  ita-1927: e riconduciamo qui da noi l’arca del nostro Dio; poiché non ce ne siamo
    occupati ai tempi di Saul”.
  ckb-ckb: با سندوقی خودامان بهێنینەوە لای خۆمان، چونکە بە درێژایی پاشایەتی شاول لێمان
    نەپرسیوەتەوە.»
  eng-BBE: 'And let us get back for ourselves the ark of our God: for in the days
    of Saul we did not go to it for directions.'
  kan-OKCV: ನಮ್ಮ ದೇವರ ಮಂಜೂಷವನ್ನು ನಮ್ಮ ಬಳಿಗೆ ತಿರುಗಿ ತರಿಸೋಣ. ಸೌಲನ ದಿವಸಗಳಲ್ಲಿ ಅದನ್ನು
    ವಿಚಾರಿಸಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: நமது தேவனுடைய பெட்டியைத் திரும்ப நம்மிடத்திற்குக் கொண்டு வருவோமாக; சவுலின்
    நாட்களில் அதைத் தேடாமற்போனோம் என்றான்.
  spa-RV-1909: Y traigamos el arca de nuestro Dios á nosotros, porque desde el tiempo
    de Saúl no hemos hecho caso de ella.
  ron-BTF: Și să aducem din nou chivotul Dumnezeului nostru la noi, fiindcă nu am
    cerut sfat de la el în zilele lui Saul.
  eng-WEBP: Also, let’s bring the ark of our God back to us again, for we didn’t seek
    it in the days of Saul.”
  eng-FBV: Let us bring the Ark of our God back to us, because we forgot about it
    during the time of Saul.”
  nld-1939: om de ark van onzen God naar ons over te brengen. Want in de dagen van
    Saul hebben we er ons niet om bekommerd.
  nch-BL: Huan quej nopa, san sejco tiyase tijcuitij icaxa Toteco Dios pampa amo tijchihuilijque
    cuenta ipan nopa tonali quema Saúl tanahuatiyaya.”
  vie-1934: rồi chúng ta phải thỉnh hòm của Đức Chúa Trời về cùng chúng ta; vì trong
    đời Sau-lơ, chúng ta không có đến trước hòm giao ước mà cầu vấn Đức Chúa Trời.
  hin-CV: तब हम अपने परमेश्वर के संदूक को यहां ले आएं, क्योंकि शाऊल के शासनकाल में
    हम परमेश्वर के संदूक से दूर रहे हैं.”
  spa-BES: 'Y volvamos por nosotros mismos el cofre del pacto de nuestro Dios: porque
    desde los días de Saúl no acudimos a él para pedir dirección.'
  tdx-tdx: hampolian-tika mb’etoa i vatan’ Añaharen-tikañey, ie tsy nipaiaen-tika
    tañ’ andro’ i Saole.
  tha-KJV: และให้เราทั้งหลายนำหีบแห่งพระเจ้าของเรามายังเราอีก เพราะเราทั้งหลายมิ​ได้​ไต่​ถามถึงในสมัยของซาอูล”
  por-BR-2018: E tragamos de volta a nós a arca de nosso Deus, porque não a buscamos
    desde o tempo de Saul.
  deu-ELO: Und wir wollen die Lade unseres Gottes zu uns herüberholen; denn wir haben
    sie in den Tagen Sauls nicht befragt.
  eng-WYC-2018: and that we bring again to us the ark of our God; for we sought not
    (at) it in the days of Saul. (and then we shall bring back the Ark of our God
    to us; for in the days of Saul we did not resort to it or we did not make use
    of it;)
  epo-epo: kaj ni transportu al ni la keston de nia Dio, ĉar ni ne turnis nin al Li
    en la tempo de Saul.
  uig-PIN: Biz Hudayimizning ǝⱨdǝ sanduⱪini mǝxǝgǝ yɵtkǝp kelǝyli; qünki Saulning
    künliridǝ ⱨeqⱪaysimiz ǝⱨdǝ sanduⱪi aldida Hudadin yol sorap baⱪmiduⱪ» dedi.
  beo-beo: Amasea, ninia da Gode Ea Gousa:su Sema Gagili lala masunu. (Solo ea ouligibi
    esoga ilia da Sema Gagili bu gaguli misunu hame dawa:digi).”
  tpi-OTNT: '@see-verse:1CH.013.002'
  hau-SA: Bari mu ɗauko akwatin alkawarin Allahnmu mu kawo wurinmu, gama ba mu neme
    shi a lokacin mulkin Shawulu ba.”
  uig-LAT: Biz Xudayimizning ehde sanduqini meshege yötkep kéleyli; chünki Saulning
    künliride héchqaysimiz ehde sanduqi aldida Xudadin yol sorap baqmiduq» dédi.
  nde-nde: Asibuyiseni ibhokisi lesivumelwano sikaNkulunkulu wethu kithi, ngoba asizange
    sibuze kulo ngesikhathi sokubusa kukaSawuli.”
  ton-ton: 'Pea ke tau toe ʻomi kiate kitautolu ʻae puha ʻoe fuakava ʻo hotau ʻOtua
    kiate kitautolu: he naʻe ʻikai te tau fakafehuʻi ki ai ʻi he ngaahi ʻaho ʻo Saula.”'
  ces-1613: Abychom zase k nám přivezli truhlu Boha našeho; nebo jsme jí nehledali
    ve dnech Saulových.
  eng-WMB: Also, let’s bring the ark of our God back to us again, for we didn’t seek
    it in the days of Saul.”
  tam-TCV: அத்துடன் இறைவனது பெட்டியை திரும்பவும் நம்மிடம் கொண்டுவருவோம். ஏனெனில் சவுலின்
    ஆட்சிக்காலத்தில் நாம் புறக்கணித்தோம்” என்றான்.
  ceb-ULB: Dad-on nato ang sudlanan sa kasabotan sa atong Dios balik ngadto sa atong
    dapit, kay wala nato gisusi ang iyang kabubot-on sa mga panahon sa paghari ni
    Saul.”
  pol-UBG: Abyśmy sprowadzili do nas arkę naszego Boga. Nie pytaliśmy bowiem o nią
    za czasów Saula.
  urd-GVU: پھر ہم اپنے خدا کے عہد کا صندوق دوبارہ اپنے پاس واپس لائیں، کیونکہ ساؤل
    کے دورِ حکومت میں ہم اُس کی فکر نہیں کرتے تھے۔“
  deu-1912: und laßt uns die Lade unsers Gottes zu uns wieder holen; denn zu den Zeiten
    Sauls fragten wir nicht nach ihr.
  kan-2017: ಅವರು ನಮ್ಮ ಬಳಿಗೆ ಕೂಡಿ ಬಂದ ಮೇಲೆ ನಾವು ಸೌಲನ ಕಾಲದಲ್ಲಿ ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದ ನಮ್ಮ ದೇವರ
    ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಬರೋಣ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram ma gadad yan ngad feked fare Kahol ko M’ag rok Got, ni un sabalbalyang
    nigey riy nnap’an nib pilung Saul.”
  hlt-MCSB: Saul tue vaengah te a toem uh pawt akhaw mamih Pathen kah thingkawng te
    mah taengla mael sak uh sih,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ካኣታዺ ዓኣ ዎዶና ዋሊንቲ ዓቴ ኑ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ዴንዲ ኑ ዔኪ ሙካንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ aduru sɛ yɛsane de yɛn Onyankopɔn Apam Adaka no ba, ɛfiri sɛ,
    Saulo ahennie ɛberɛ so no, yɛampɛ anhwɛ.”
  eng-WEBU: Also, let’s bring the ark of our God back to us again, for we didn’t seek
    it in the days of Saul.”
  wal-wal: Saa7ooli kawotido wode shenehoo gin, dogettidi attida nu Xoossaa Taabootaa
    ane zaaridi ehoos” yaagiis.
  spa-PDDPT: Traigamos hasta nosotros el Arca de nuestro ʼElohim, porque no la buscamos
    en el tiempo de Saúl.
  gun-gun: Aỹ gui ma jaru ju 'rã Nhanderuete ayvu ryru nhanderekoa py. Mba'eta Saul
    oĩ teri jave py ha'e va'e re nanhapenavei ranhe va'ekue — he'i.
  ilo-ULB: Isublitayo ti lakasa ti Diostayo kadatayo, ta saantayo a sinapul ti pagayatanna
    kadagiti aldaw ti panagturay ni Saul.”
  kpg-kpg: Gei gidaadou gaa hula gaa kae Tebedebe o di Hagababa a God, dela ne haga de iloo
    go nia daangada i di madagoaa Saul nogo king.”
  uig-ARA: بىز خۇدايىمىزنىڭ ئەھدە ساندۇقىنى مەشەگە يۆتكەپ كېلەيلى؛ چۈنكى سائۇلنىڭ
    كۈنلىرىدە ھېچقايسىمىز ئەھدە ساندۇقى ئالدىدا خۇدادىن يول سوراپ باقمىدۇق» دېدى.
  sus-sus: Won xa won Marigi xa saatɛ kankira ragbilen won yire, barima Sɔlu xa mangɛya
    waxati, won mu siga a fɔxɔ ra.»
  pon-2006: Eri, kitail pahn kohla ale sapwellimen Koht Kohpwahn Inowo, me sohla me
    pohnese ni mwehin Nanmwarki Sohl.”
  ksd-ksd: ma dat a kap valilikun mule ra bok na kunubu kai kada God pi na ki pire
    dat, tago pa da ga nuk upi ia ta ra e kai Saul.
  tur-YTC: Tanrımız'ın Sandığı'nı da geri getirelim. Çünkü Saul zamanında onu aramadık.”
  grc-BRENT: καὶ μετενέγκωμεν τὴν κιβωτὸν τοῦ Θεοῦ ἡμῶν πρὸς ἡμᾶς, ὅτι οὐκ ἐζήτησαν
    αὐτὴν ἀφʼ ἡμερῶν Σαούλ.
  ind-AYT: Mari kita bawa kembali tabut Allah ke tempat kita, sebab kita tidak memperhatikannya
    pada zaman Saul.”
  nya-nya: Tiyeni tibweretsenso Bokosi la Mulungu wathu kuno kwathu, pakuti nthawi
    ya Sauli sitinafunse za bokosili.”
  hrv-hrv: Prenijet ćemo k sebi Kovčeg svoga Boga, jer ga nismo doista tražili za
    Šaulovih dana.”
  mps-mps: '@see-verse:1CH.013.002'
  tpi-tpi: '@see-verse:1CH.013.002'
  dan-1931: for at vi kan bringe vor Guds Ark tilbage til os, thi i Sauls Dage spurgte
    vi ikke om den.”
  vie-OVCB: Đó là lúc rước Hòm Giao Ước của Đức Chúa Trời về đây với chúng ta, vì
    chúng ta đã bỏ bê Hòm ấy dưới triều Vua Sau-lơ.”
  guj-2017: આપણા ઈશ્વરનો કરારકોશ આપણી પાસે ફરીથી લાવીએ કેમ કે શાઉલના સમયમાં આપણે તેની
    ઇચ્છાને શોધતા નહોતા.”
  pon-2006A: Eri, kitail pahn kohla ale sapwellimen Koht Kohpwahn Inowo, me sohla
    me pohnese ni mwehin Nanmwarki Sohl.”
  por-BRBSL: Também, vamos trazer a arca de nosso Deus de volta para nós, pois não
    a buscamos nos dias de Saul”.
  cth-cth: Cathut e thingkong hah maimouh koe bankhai awh sei. Bangkongtetpawiteh,
    Sawl a bawi hoi teh, a lawkpui lah pouk awh hoeh toe telah ati.
  twi-twi: Bere adu sɛ yɛsan de yɛn Nyankopɔn Apam Adaka no ba, efisɛ Saulo ahenni
    bere so no, yɛampɛ anhwɛ.”
  hlt-hlt: Saul tue vaengah te a toem uh pawt akhaw mamih Pathen kah thingkawng te
    mah taengla mael sak uh sih,” a ti nah.
  tbz-SIM: Kɛ̀ tí kɔtɛ kɛ́tɔní ti Yiɛ̀ nKuyie nti tũ nkù tɑummɛ̀ tɔu, kɛ yɛ̃́ ti do
    í dɑkɛmɛ̀ di kpɛ́í Sɑuri kó dimɔ̀nnì.
  msy-2020: '@see-verse:1CH.013.002'
  dop-dop: Ɩlɛnɑ tǝ́ kɔnɑ Ɩsɔ ɑtɑkɑɑ kɛ́ tɑ́ tɛ. Mpi tɔ, tǝ tɑɑ pɑɑsǝnɑ ɩ tɔm kɛ Sɑyuli
    wɑɑtʋ.
  azb-azb: Sonra Allahımızın sandığını yanımıza qaytaraq, axı Şaulun dövründə biz
    ona məhəl qoymurduq».
  eng-DBY: and let us bring again the ark of our God to us; for we inquired not of
    it in the days of Saul.
  hin-2017: और हम अपने परमेश्वर के सन्दूक को अपने यहाँ ले आएँ; क्योंकि शाऊल के दिनों
    में हम उसके समीप नहीं जाते थे।”
  eng-YLT: and we bring round the ark of our God unto us, for we sought Him not in
    the days of Saul.'
  eng-WYC-2017: and that we bring again to us the ark of our God; for we sought not
    at it in the days of Saul.
  eng-WMBB: Also, let’s bring the ark of our God back to us again, for we didn’t seek
    it in the days of Saul.”
  urd-GVH: फिर हम अपने ख़ुदा के अहद का संदूक़ दुबारा अपने पास वापस लाएँ, क्योंकि साऊल
    के दौरे-हुकूमत में हम उस की फ़िकर नहीं करते थे।”
  rug-rug: pude mada la paleke mae nia sa Bokese Vinariva Egoi te Tamasa, sina lopu
    hata tinokae si gita koari na totoso te Saula.”
  gaz-gaz: Taabota Waaqa keenyaa deebifnee haa fidannu; nu bara mootummaa Saaʼol keessa
    isa hin barbaaneetii.”
  fra-LSG: et ramenons auprès de nous l’arche de notre Dieu, car nous ne nous en sommes
    pas occupés du temps de Saül.
  yal-yal: En mɔn xa fa en ma Alaa Kankiraan na en dɛxɔn, bayo Sɔli a mangayaan waxatini,
    en mi siga a fɔxɔ ra.”
  haw-1868: 'A e lawe mai kakou i ka pahu o ko kakou Akua io kakou nei: no ka mea,
    aole kakou i ninau aku ma ia mea i na la o Saula.'
  arb-NAV: حَتَّى نُرْجِعَ تَابُوتَ إِلَهِنَا، لأَنَّنَا أَهْمَلْنَا طَلَبَ الْمَشُورَةِ
    بِوَاسِطَتِهِ مُنْذُ أَيَّامِ شَاوُلَ».
  ewe-ewe: Mina míaɖatsɔ míaƒe Mawu la ƒe nubablaɖaka la va mía gbɔe elabena míebia
    eta le Saul ƒe fiaɖuɖu ƒe ɣeyiɣiwo me o.”
  eng-LEE: And let us bring round the ark of our God to us; for we have inquired not
    at it in the days of Saul.
  asm-FB: আহাঁ আমাৰ ঈশ্বৰৰ নিয়ম-চন্দুক আমি নিজৰ ওচৰলৈ উভটাই আনোহঁক, কাৰণ চৌলৰ ৰাজত্বৰ
    সময়ত আমি তাৰ বিষয়ে কোনো বিচাৰ কৰা নাছিলোঁ।”
  sus-A: وٌن شَ وٌن مَرِفِ شَ سَاتّ كَنكِرَ رَفبِلٍن وٌن يِرٍ، بَرِ مَ سْلُ شَ مَنفّيَ
    وَشَتِ، وٌن مُ سِفَ عَ قْشْ رَ.»
  fra-SBL: Et aussi, ramenons chez nous l'arche de notre Dieu, car nous ne l'avons
    pas cherchée du temps de Saül. »
  hbo-hbo: וְנָסֵ֛בָּה אֶת־אֲרֹ֥ון אֱלֹהֵ֖ינוּ אֵלֵ֑ינוּ כִּי־לֹ֥א דְרַשְׁנֻ֖הוּ בִּימֵ֥י
    שָׁאֽוּל׃
  kik-kik: Nĩtũrehei ithandũkũ rĩa kĩrĩkanĩro rĩa Ngai witũ tũrĩcookie kũrĩ ithuĩ,
    nĩgũkorwo tũtiatuĩragia ũhoro harĩ rĩo hĩndĩ ya ũthamaki wa Saũlũ.”
  fra-NCL: et que nous ramenions auprès de nous l’arche de notre Dieu, car nous ne
    nous en sommes pas occupés dans les jours de Saül. »
  cek-AK: Saul siangpahrang ah oh nathung, mi mah doeh to thingkhong khaeah lok a
    dueng o vai ai pongah, aimacae Sithaw ih thingkhong to aimacae khaeah sin let
    si boeh, tiah a naa.
  cuk-cuk: Adi deyob, Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu, buladik anmar sedamaloed.
    Ar Saúl-reyga-megisad-akale, anmar Bab-Dummad-Ulu ies-gudimalad, anmar gwen bar
    ese idakdisulid.”
  uig-CYR: Биз Худайимизниң әһдә сандуғини мәшәгә йөткәп келәйли; чүнки Саулниң күнлиридә
    һеч қайсимиз әһдә сандуғи алдида Худадин йол сорап бақмидуқ» деди.
  tel-2017: మన దేవుని మందసం మళ్ళీ మన దగ్గరికి తీసుకొద్దాం రండి. సౌలు రోజుల్లో దాని
    దగ్గర మనం ఆయన చిత్తాన్ని అడగలేదు” అన్నాడు.
  hat-BSA: Konsa, annou pote tounen lach Bondye pa nou an, paske nan jou Saül yo,
    nou pa t chache li.”
  kos-kos: Na kut fah som ac folokonma Tuptup in Wuleang lun God lasr, ma kut tuh
    pilesrala ke pacl Saul el tokosra ah.”
  hbo-WLC: וְנָסֵ֛בָּה אֶת־אֲר֥וֹן אֱלֹהֵ֖ינוּ אֵלֵ֑ינוּ כִּי־לֹ֥א דְרַשְׁנֻ֖הוּ בִּימֵ֥י
    שָׁאֽוּל׃
  ibo-ibo: Ka anyị gaa bulata igbe ọgbụgba ndụ Chineke nʼihi na e lefuru ya anya nʼoge
    ahụ niile Sọl bụ eze.”
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପୁନର୍ବାର ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆଣୁ; କାରଣ
    ଶାଉଲଙ୍କ ସମୟରେ ଆମ୍ଭେମାନେ ତହିଁର ଅନ୍ୱେଷଣ କରି ନାହୁଁ।”
  chk-chk: Mürin, sipwe angesefälieto rech än ach we Kot we pworofel, pun sisap föri
    iei usun lupwen mwün Saul.”
  rop-rop: Afta na wi garra go en gajim det Seikridwan Boks blanga YAWEI, dumaji nobodi
    nomo bin yusum det Seikridwan Boks blanga askim YAWEI blanga album olabat wen
    Sol bin jidan king.” Lagijat na King Deibid bin tok.
  ukr-1871: І візьмемо до себе скриню Бога нашого, бо за часів Саула ми не звертали
    вваги на неї.
  deu-1951: und laßt uns die Lade unsres Gottes wieder zu uns holen; denn zu den Zeiten
    Sauls fragten wir nicht nach ihr.
  eng-JPS: and let us bring back the ark of our God to us; for we sought not unto
    it in the days of Saul.'
  srp-1865: Pa da donesemo k sebi kovèeg Boga svojega, jer ga ne tražismo za vremena
    Saulova.
  lug-lug: Tukomyewo essanduuko ya Katonda waffe, kubanga tetwamwebuuzangako mu mirembe
    gya Sawulo.”
  heb-heb: ונסבה את ארון אלהינו אלינו כי לא דרשנהו בימי שאול׃
  ben-IRV: আসুন, আমাদের ঈশ্বরের সাক্ষ্য সিন্দুকটি আমাদের কাছে ফিরিয়ে আনি; শৌলের রাজত্বকালে
    আমরা তো সিন্দুকটির দিকে কোন মনোযোগ দিইনি।”
  pan-pan: ਅਤੇ ਅਸੀਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਆਪਣੇ ਕੋਲ ਇੱਥੇ ਮੋੜ ਲਿਆਈਏ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਸ਼ਾਊਲ
    ਦਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਉਸ ਦੀ ਖੋਜ ਨਾ ਕੀਤੀ
  mya-JVB: ငါ တို့၏ဘုရားသခင် သေတ္တာ တော်ကို တဖန် ဆောင်ခဲ့ကြကုန်အံ့။ ရှောလု လက်ထက်
    ၌ ထိုသေတ္တာ တော်ရှေ့မှာ မေးမြန်း လေ့မ ရှိပါတကားဟု မိန့်တော်မူသောစကားကို၊
  hmo-hmo: Vadaeni Dirava ena Taravatu Maua do ita abia mai lou, badina be Saulo ena
    nega lalonai ita be Taravatu Maua ita laloa lasi.”
  urd-urd: और हम अपने ख़ुदा के सन्दूक़ फिर अपने पास ले आयें क्यूँकि हम साऊल के दिनों
    में उसके तालिब न हुए।
  rus-SYN: и перенесем к себе ковчег Бога нашего, потому что во дни Саула мы не обращались
    к нему.
  bqc-SIM: wí gɛ wá Lua kpagolo sɛ́ suò wá kĩ́i, asa wi yãgbɛawà Saulu gↄↄo.
  tcz-CHONGTHU: Saul lengvai poh lai in Pathen kitepna thingkong chu nahsah mon ana
    umjongleh tuhi anung lahphat tah chu ahi.
  mar-mar: आपल्या देवाचा कोश आपणाकडे पुन्हा आणू. शौल राज्य करत असताना आपण त्याचा शोध
    केला नाही.”
  qub-qub: Diosninchïpa babulninta cayman apacamunapaj. Saúl mandashan wichanpita-pacha
    babulga gongacasha cacusha.»
  bqp-bqp: Kpɑ su kɑ Gusunɔ bɛsɛn Yinnin woodɑn kpɑkoro te wurɑmɑ. Domi sɑ ǹ ten
    gɑri kue Sɔɔlun wɑɑti sɔɔ.
  hat-hat: pou n' al chache Bwat Kontra Bondye nou an, paske nou te bliye l' pandan
    tout rèy Sayil la.
  eng-BSB: Then let us bring back the ark of our God, for we did not inquire of Him
    in the days of Saul.”
  eng-WEBPB: Also, let’s bring the ark of our God back to us again, for we didn’t
    seek it in the days of Saul.”
  kbq-kbq: Hagi enketa Ra Anumzamofo huhagerafi huvempage vogisi ete omerita esune.
    Na'ankure Soli'ma kinima mani'neno kegavama hu'nea knafina, ana zankura tagra
    tagesa ontahi mani'none.
  nhe-BL: Huan queja nopa, san sejco tiyase tijcuitij icaxa Toteco Dios pampa ax tijchihuilijque
    cuenta ipan nopa tonali quema Saúl tlanahuatiyaya.”
  gub-BL: Nezewe mehe ximono kar amo awa Tupàn Ze'eg Hyru ipiaromo zane wà nehe. Teko
    heharaz izuwi Xau tuwihawete romo heko mehe wà. Xirur xe nehe kury, i'i Tawi teko
    wanupe.
  eng-DRA: 'And let us bring again the ark of our God to us: for we sought it not
    in the days of Saul.'
