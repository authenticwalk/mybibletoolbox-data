verse: 1CH.013.010
translations:
  mal-C: യഹോവയുടെ ക്രോധം ഉസ്സയുടെനേരേ ജ്വലിച്ചു. അവൻ പേടകം തൊട്ടതിനാൽ യഹോവ അയാളെ സംഹരിച്ചു.
    അവൻ അവിടെ ദൈവസന്നിധിയിൽ മരിച്ചുവീണു.
  deu-TKW: Da loderte Jahwes Zorn auf gegen Ussa und er schlug ihn dort, weil er mit
    der Hand nach der Lade gegriffen hatte, so daß er ebenda, angesichts Gottes, starb.
  lin-lin: Yawe asilikelaki Uza makasi mpe abetaki ye mpo ete asembolaki loboko na
    ye mpe asimbaki Sanduku ya Nzambe. Boye, Uza akufaki kaka wana liboso ya Nzambe.
  eng-LSV: and the anger of YHWH is kindled against Uzza, and He strikes him, because
    that he has put forth his hand on the Ark, and he dies there before God.
  eng-GNV: 'But the wrath of the Lord was kindled against Vzza, and he smote him,
    because he layed his hande vpon the Arke: so he dyed there before God.'
  eng-WEBSTER: 'And the anger of the LORD was kindled against Uzza, and he smote him,
    because he put his hand to the ark: and there he died before God.'
  nhw-BL: Huajca TOTECO tlahuel cualanqui ica Uza pampa quitlali imax ipan nopa caxa.
    Huan quitzontlamilti huan nopona mijqui iixpa Toteco Dios.
  swh-ONEN: Hasira ya Bwana ikawaka dhidi ya Uza, akampiga kwa sababu aliuweka mkono
    wake kwenye Sanduku. Kwa hiyo akafa pale mbele za Mungu.
  bba-bba: Mii mii, Yinni Gusunɔ u kɑ nùn mɔru kuɑ. Mɑ u derɑ u wɔrumɑ kpɑkoro ten
    bɔkuɔ u ɡu, yèn sɔ̃ u tu bɑbɑ.
  eng-KJVCPB: 'And the anger of the Lord was kindled against Uzza, and he smote him,
    because he put his hand to the ark: and there he died before God.'
  luo-luo: To Jehova Nyasaye nokecho gi Uza kendo ne ochwade nikech nomako Sandug
    Muma omiyo notho e nyim Nyasaye.
  meu-meu: Bena Iehova ena badu na Usa latanai e kau; bena e rahua mase, imana na
    maua helaḡana e toi roro henia dainai; bena unuseni ai e mase, Dirava vairanai.
  npi-ULB: तब परमप्रभुको क्रोध उज्‍जाहको विरुद्ध दन्कियो, र परमेश्‍वरले तिनलाई मार्नुभयो,
    किनकि उज्‍जाहले आफ्‍नो हात बढाएर सन्‍दूक छोएका थिए । तिनी परमेश्‍वरको सामु त्‍यहीं
    मरे ।
  yor-yor: Ìbínú Olúwa, sì ru sí Ussa, ó sì lù ú bolẹ̀ nítorí o ti fi ọwọ́ rẹ̀ lórí
    àpótí ẹ̀rí. Bẹ́ẹ̀ ni ó sì kú síbẹ̀ níwájú Ọlọ́run.
  pes-OPCB: در این موقع خشم خداوند بر عزا افروخته شد و او را کشت، چون به صندوق عهد
    دست زده بود. پس عزا همان جا در حضور خدا مرد.
  tgl-ULB: Pagkatapos, nagalab ang galit ni Yahweh laban kay Uza at pinatay siya ni
    Yahweh dahil hinawakan ni Uza ang kaban. Namatay siya doon sa harap ng Diyos.
  hui-hui: Usahanda Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago
    bame mo yo hondowa yania hayagola Anduane Homogohanda keba timbuniore howa Usa
    bayagola abale ogoriani homo ibira hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​ခဏ​၌​အ​မျက်​ထွက် တော်​မူ​၍ သြ​ဇ​အား​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို
    တို့​ထိ​သည့်​အ​တွက်​သေ​ဒဏ်​ပေး​တော်​မူ​၏။ သြ​ဇ​သည်​ထို​အ​ရပ်​၌​ပင်​ဘုရား​သခင်​၏
    ရှေ့​တော်​ဝယ်​သေ​လေ​၏။-
  bod-N: ཨུ་ཟཱས་ལག་པ་བརྐྱངས་ནས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ལ་རེག་པས། དཀོན་མཆོག་ཡ་ཝཱེ་ཨུ་ཟཱའི་སྟེང་ཐུགས་ཁྲོས་ནས་ཁོ་བཀུམ་པ་དང་ཁོ་གནས་དེ་རུ་དཀོན་མཆོག་གི་སྤྱན་སྔར་ཤི་བར་གྱུར་ཏོ།
    །
  sna-sna: Kutsamwa kwaJehovha kwakamukira Uza akamuuraya nokuti akanga atambanudza
    ruoko rwake akabata areka. Saka akafa pakarepo pamberi paMwari.
  spa-BLM: La ira de Yahvé se encendió contra Uza, y lo hirió porque había puesto
    su mano sobre el arca; y allí murió ante Dios.
  cac-cac: Yuj chi' ix cot yoval Jehová d'a vin̈, ix chamcan vin̈ ta' yuuj, yujto
    ix b'at yub'naj vin̈ d'a te' scaxail trato chi'.
  swh-ULB: Hasira ya Yahweh ikawaka juu ya Uza, na Yahweh akamua kwasababu Uza alishika
    na mkono wake sanduku. Akafa pale mbele za Mungu.
  bel-bel: Але Гасподзь разгневаўся на Озу, і пабіў яго за тое, што ён працягнуў руку
    сваю да каўчэга; і ён памёр тут жа перад абліччам Божым.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Ussa, und er schlug ihn, weil
    er seine Hand nach der Lade ausgestreckt hatte; und er starb dort vor Gott.
  mbb-OT: Utew nepauk dutun is Nengazen ki Uza tenged dutun te migewezan din haazà
    is Kavan. Umbe minatey sikandin dutun te etuvangan te Megbevayà.
  mal-2015: അപ്പോൾ യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചു; അവൻ തന്റെ കൈ പെട്ടകത്തിങ്കലേക്കു
    നീട്ടിയതുകൊണ്ടു അവനെ ബാധിച്ചു, അവൻ അവിടെ ദൈവസന്നിധിയിൽ മരിച്ചുപോയി.
  rmc-rmc: Takoj o RAJ choľisaľiľa pro Uza, bo nacirdňa o vast pre archa. Avke les
    murdarďa a ov muľa ode pro than anglo Del.
  pes-OPV: و خشم خداوند بر عُزّا افروخته شده، او را زد از آن جهت که دست خود را به
    تابوت دراز کرد و در آنجا به حضور خدا مرد.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Уза ши Домнул л-а ловит пентру
    кэ ынтинсесе мына пе кивот. Уза а мурит аколо ынаинтя луй Думнезеу.
  ben-OBCV: উষের বিরুদ্ধে সদাপ্রভু ক্রোধে জ্বলে উঠেছিলেন, এবং তিনি তাকে মেরে ফেলেছিলেন,
    যেহেতু সে সেই নিয়ম-সিন্দুকে হাত দিয়েছিল। অতএব সে সদাপ্রভুর সামনে মারা গেল।
  som-som: Markaasaa Rabbigu aad ugu cadhooday Cuusaa, wuuna dilay, maxaa yeelay,
    isagu wuxuu gacanta ku fidiyey sanduuqa, oo halkaasuu ku dhintay Ilaah hortiisa.
  lat-VUC: 'Iratus est itaque Dominus contra Ozam, et percussit eum, eo quod tetigisset
    arcam: et mortuus est ibi coram Domino.'
  eng-ASVBT: And the anger of Jehovah was kindled against Uzza, and he smote him,
    because he put forth his hand to the ark; and there he died before God.
  ita-1885: E l'ira del Signore si accese contro ad Uzza, ed egli lo percosse, perchè
    avea stesa la mano sopra l'Arca; ed egli morì quivi davanti a Dio.
  eng-LXXUP: 'And the Lord was very angry with Uzzah, and smote him there, because
    of his stretching forth his hand upon the ark: and he died there before God.'
  eng-ULB: Then the anger of Yahweh burned against Uzzah, and Yahweh killed him because
    Uzzah had reached out with his hand to the ark. He died there before God.
  spa-VBL: El Señor se enfadó con Uza por atreverse a tocar el Arca de esa manera,
    así que lo abatió, y Uza murió allí ante el Señor.
  fra-_FOB: Mais la colère de l'Éternel s'enflamma contre Uzza, et il le frappa, parce
    qu'il avait étendu la main sur l'arche; et il mourut là devant Dieu.
  mal-mal: അപ്പോൾ യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചു; അവൻ തന്റെ കൈ പെട്ടകത്തിനുനേരേ
    നീട്ടിയതുകൊണ്ട് അവനെ ബാധിച്ചു, അവൻ അവിടെ ദൈവസന്നിധിയിൽ മരിച്ചുപോയി.
  urd-GVR: Usī lamhe Rab kā ġhazab us par nāzil huā, kyoṅki us ne ahd ke sandūq ko
    chhūne kī jurrat kī thī. Wahīṅ Allāh ke huzūr Uzzā gir kar halāk huā.
  suz-BL: मिनु परमप्रभु यावे उज्‍जाह क्‍येङा गाइश्‍शा, मेको कली सदा बाक्‍त। मारदे
    हना मेकोमी सन्‍दोस ग्‍याइक्‍चा कली आ गुइ दिंदा बाक्‍त। मोपतीके मेको परमप्रभु आ
    ङोंइती बेक्‍माक्‍त।
  ita-1927: E l’ira dell’Eterno s’accese contro Uzza, e l’Eterno lo colpì per avere
    stesa la mano sull’arca; e quivi Uzza morì dinanzi a Dio.
  ckb-ckb: ئەو ساتە تووڕەیی یەزدان بەسەر عوزادا جۆشا و لێیدا، لەبەر ئەوەی دەستی بۆ
    سندوقەکە درێژکرد و هەر لەوێدا لەبەردەم خودا مرد.
  eng-BBE: And the wrath of the Lord, burning against Uzza, sent destruction on him
    because he had put his hand on the ark, and death came to him there before God.
  kan-OKCV: ಉಜ್ಜನು ಮಂಜೂಷದ ಮೇಲೆ ಕೈ ಹಾಕಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಉಜ್ಜನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನನ್ನು
    ಶಿಕ್ಷಿಸಿದರು. ಅವನು ಅಲ್ಲಿಯೇ ದೇವರ ಮುಂದೆ ಮರಣಹೊಂದಿದನು.
  tam-2017: அப்பொழுது யெகோவா ஊசாவின்மேல் கோபம்மூண்டவராக, அவன் தன்னுடைய கையைப் பெட்டியின்
    அருகில் நீட்டியதால் அவனை அடித்தார்; அங்கே அவன் தேவசமுகத்தில் செத்தான்.
  spa-RV-1909: 'Y el furor de Jehová se encendió contra Uzza, é hiriólo, porque había
    extendido su mano al arca: y murió allí delante de Dios.'
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Uza și l-a lovit, deoarece și-a
    pus mâna pe chivot și acolo a murit înaintea lui Dumnezeu.
  eng-WEBP: The LORD’s anger burned against Uzza, and he struck him because he put
    his hand on the ark; and he died there before God.
  eng-FBV: The Lord was angry with Uzzah for daring to touch the Ark like this so
    he struck him down, and Uzzah died there before the Lord.
  nld-1939: Toen ontbrandde de toorn van Jahweh tegen Oezza, en Hij sloeg hem, omdat
    hij zijn hand naar de ark had uitgestoken, zodat hij daar dood bleef liggen, vlak
    voor God.
  nch-BL: Huajca TOTECO tahuel cualanqui ica Uza pampa quitali imax ipan nopa caxa.
    Huan quitzontamilti huan nopona mijqui iixpa Toteco Dios.
  vie-1934: cơn thịnh nộ của Đức Giê-hô-va nổi lên cùng U-xa, và Ngài đánh người,
    bởi vì người có giơ tay ra trên hòm; người bèn chết tại đó trước mặt Đức Chúa
    Trời.
  hin-CV: तब उज्जा पर याहवेह का क्रोध भड़क उठा. याहवेह ने उस पर वार किया, क्योंकि
    उसने संदूक की ओर अपना हाथ बढ़ाया था. परमेश्वर के सामने उसकी मृत्यु हो गई.
  spa-BES: Y la ira del Señor, que arde contra Uza, envió destrucción sobre él porque
    había puesto su mano sobre el cofre del pacto, y la muerte le llegó allí delante
    de Dios.
  tdx-tdx: Le nisolebotse amy Ozà ty haviñera’ Iehovà naho zinevo’e amy te nitakare’e
    fitàñe i vatay vaho nihomak’ añatrefan’ Añahare.
  tha-KJV: และพระพิโรธของพระเยโฮวาห์​ได้​พลุ​่งขึ้นต่​ออ​ุสซาห์ และพระองค์ทรงประหารเขา
    เพราะเขาเหยียดมือออกยังหี​บน​ั้น และเขาก็​สิ​้นชีวิตต่อพระพักตร์​พระเจ้า
  por-BR-2018: Então a ira do SENHOR se acendeu contra Uzá, e o feriu, por ele ter
    estendido sua mão à arca; e morreu ali diante de Deus.
  deu-ELO: Da entbrannte der Zorn Jehovas wider Ussa, und er schlug ihn, darum daß
    er seine Hand nach der Lade ausgestreckt hatte; und er starb daselbst vor Gott.
  eng-WYC-2018: Therefore the Lord was wroth against Uzza, and smote him (or and struck
    him down), for he had touched the ark; and he was dead there before the Lord.
  epo-epo: Tiam ekflamis la kolero de la Eternulo kontraŭ Uza, kaj Li mortigis lin
    pro tio, ke li etendis sian manon al la kesto; kaj li mortis tie antaŭ Dio.
  uig-PIN: Uzzaⱨning ǝⱨdǝ sanduⱪiƣa ⱪoli tǝgkǝnliki üqün, Huda uningƣa ƣǝzǝplinip
    uni urup ɵltürdi. Xuning bilǝn Uzzaⱨ xu yǝrdǝ Hudaning aldida ɵldi.
  beo-beo: Amogaluwane hedolo, Hina Gode da Asama ougi. E da Asa fane legei. Bai e
    da Gode Ea Gousa:su Sema Gagili amo mae beda:ga digili ba:i. Asa da amogawi Gousa:su
    Sema Gagili dafulili, Gode Ea midadi bogoi dagoi.
  tpi-OTNT: Na Bikpela i kros tru long Usa, long wanem, Usa i bin putim han long Bokis
    Kontrak. Na Bikpela i kilim em na em i dai long dispela hap yet long ai bilong
    Bikpela.
  hau-SA: Sai fushin Ubangiji ya ƙuna a kan Uzza, ya kuma buge shi domin ya sa hannunsa
    a kan akwatin alkawarin. Sai ya mutu a can a gaban Allah.
  uig-LAT: Uzzahning ehde sanduqigha qoli tegkenliki üchün, Xuda uninggha ghezeplinip
    uni urup öltürdi. Shuning bilen Uzzah shu yerde Xudaning aldida öldi.
  nde-nde: Ulaka lukaThixo lwavutha ku-Uza, wamtshaya wafa ngoba wayebeke isandla
    sakhe phezu kwebhokisi lesivumelwano sikaThixo. Ngakho wahle wafa khonapho phambi
    kukaThixo.
  ton-ton: 'Pea naʻe fakatupu ʻae houhau ʻo Sihova kia Usa, pea naʻa ne taaʻi ia,
    ko e meʻa ʻi heʻene ala ʻa hono nima ki he puha: pea naʻa ne mate ai ʻi he ʻao
    ʻoe ʻOtua.'
  ces-1613: Protož rozhněval se Hospodin na Uzu a zabil jej, proto že vztáhl ruku
    svou k truhle; a umřel tu před Bohem.
  eng-WMB: The LORD’s anger burned against Uzza, and he struck him because he put
    his hand on the ark; and he died there before God.
  tam-TCV: ஊசா பெட்டியைத் தன் கையினால் தொட்டபடியினால் யெகோவாவின் கோபம் அவனுக்கு எதிராகப்
    பற்றியெரிந்தது. அதனால் அவர் ஊசாவை அடித்தார். அவன் அந்த இடத்திலே இறைவனுக்கு முன்பாக
    இறந்தான்.
  ceb-ULB: Unya misilaob ang kasuko ni Yahweh batok kang Uzza, ug gipatay ni Yahweh
    si Uzza tungod kay gigunitan man niya ang sudlanan sa kasabotan. Namatay siya
    didto sa atubangan sa Dios.
  pol-UBG: I zapłonął gniew PANA przeciwko Uzzie i PAN go zabił, dlatego że wyciągnął
    rękę do arki. I umarł tam przed Bogiem.
  urd-GVU: اُسی لمحے رب کا غضب اُس پر نازل ہوا، کیونکہ اُس نے عہد کے صندوق کو چھونے
    کی جرأت کی تھی۔ وہیں اللہ کے حضور عُزّہ گر کر ہلاک ہوا۔
  deu-1912: Da erzürnte der Grimm des HERRN über Usa, und er schlug ihn, darum daß
    er seine Hand hatte ausgereckt an die Lade, daß er daselbst starb vor Gott.
  kan-2017: ಉಜ್ಜನು ಮಂಜೂಷದ ಮೇಲೆ ಕೈಹಾಕಿದ್ದರಿಂದ ಯೆಹೋವನು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನನ್ನು ಹತಮಾಡಿದನು.
    ಅವನು ಅಲ್ಲೇ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸತ್ತನು.
  yap-yap: Ma kangiyal’nem me damumuw SOMOL ngak Uzzah nge thang e fan rok ni bochan
    e ke math ko fare Kahol. Me yim’ u rom u p’eowchen Got,
  hlt-MCSB: Tedae thingkawng soah a kut a thueng dongah BOEIPA kah thintoek te Uzzah
    taengah sai tih anih te a ngawn. Te dongah Pathen mikhmuh ah pahoi duek.
  mdy-ETH: ዒማና ዑዛ ጫኣቁሞ ሳኣፂኖ ካኣሜሢሮ ናንጊና ናንጋ ጎዳ ዻጋዻዖ ቤዞማና ዒዛ ዎዼም ዒኢካ ፆኦሲ ቤርታ ሃይቄኔ።
  twi-ASANTE: Ɛhɔ na Awurade abufuo sɔre tiaa Usa maa ɔwuiɛ ɛfiri sɛ, ɔde ne nsa aka
    Apam Adaka no. Enti Usa wuu wɔ Onyankopɔn anim hɔ ara.
  eng-WEBU: The LORD’s anger burned against Uzza, and he struck him because he put
    his hand on the ark; and he died there before God.
  wal-wal: Yeddin a kushee Taabootaa bochchido gishshau, GODAA hanqqoi Uzza bolli
    eexxi kiyiis. Hegaa gishshau, GODAI a shocin, i he sohuwan Xoossaa sinttan haiqqi
    aggiis.
  spa-PDDPT: La ira de Yavé se encendió contra Uza y lo hirió, porque extendió su
    mano al Arca. Murió allí delante de ʼElohim.
  gun-gun: Uzá hyru re opoko ramo hovai Senhor poxya hendy vy oity. Ha'e pyve omano
    Nhanderuete renonde.
  ilo-ULB: Ket simged ti pungtot ni Yahweh kenni Uzza, ket pinatayna isuna gapu ta
    inyunnat ni Uzza ti imana iti lakasa. Natay isuna sadiay iti sangoanan ti Dios.
  kpg-kpg: Di madagoaa hua deelaa, gei Dimaadua gu hagawelewele gi Uzzah, gu daaligi
    a mee gii made i mee dela ne bili gi Tebedebe. Mee guu made hua i golo i mua nnadumada
    o God.
  uig-ARA: ئۇززاھنىڭ ئەھدە ساندۇقىغا قولى تەگكەنلىكى ئۈچۈن، خۇدا ئۇنىڭغا غەزەپلىنىپ
    ئۇنى ئۇرۇپ ئۆلتۈردى. شۇنىڭ بىلەن ئۇززاھ شۇ يەردە خۇدانىڭ ئالدىدا ئۆلدى.
  sus-sus: Alatala naxa xɔnɔ Usa ma, a a faxa keren na, barima a mu nu lan a xa a
    bɛlɛxɛ din saatɛ kankira ra. Usa faxa na ki nɛ Ala ya xɔri.
  pon-2006: Ni ahnsowohte KAUN-O ahpw ketin engiengda pahn Ussa oh kemehla pwehki
    eh doahkehda Kopwao. E ahpw mehla wasao mwohn silangin Koht,
  ksd-ksd: Ma ra kankan kai ra Luluai i ga karangap ure Usa, ma i ga ub ia tago i
    ga tabe vake ra bok na kunubu, ma i ga mat abara ta ra luaina mata i God.
  tur-YTC: Yahve'nin öfkesi Uzza'ya karşı alevlendi ve elini sandığa koyduğu için
    onu vurdu; ve orada Tanrı'nın önünde öldü.
  grc-BRENT: Καὶ ἐθυμώθη Κύριος ὀργῇ ἐπὶ Ὀζά, καὶ ἐπάταξεν αὐτὸν ἐκεῖ διὰ τὸ ἐκτεῖναι
    τὴν χεῖρα αὑτοῦ ἐπὶ τὴν κιβωτὸν, καὶ ἀπέθανεν ἐκεῖ ἀπέναντι τοῦ Θεοῦ·
  ind-AYT: Murka TUHAN bangkit terhadap Uza. Dia membunuh Uza karena dia mengedangkan
    tangannya menahan tabut itu. Uza mati di sana, di hadapan Allah.
  nya-nya: Yehova anapsera mtima Uza ndipo anamukantha chifukwa chogwira bokosilo.
    Choncho iyeyo anafera pomwepo pamaso pa Mulungu.
  hrv-hrv: Ali se Jahve razgnjevio na Uzu i udario ga zato što je pružio ruku prema
    Kovčegu. Umro je ondje pred Bogom.
  mps-mps: Tama Genuai Bidi sębę mu yai, magi baso meni, Usago nogo te Dąų Wali
    Bomai Po Muani Halobageba muani. Tama tede digi tama te Genuai Bidigo aga ela
    muani, te Genuai Bidi aga gedude tiwai dao.
  tpi-tpi: Na Bikpela i kros tru long Usa, long wanem, Usa i bin putim han long Bokis
    Kontrak. Na Bikpela i kilim em na em i dai long dispela hap yet long ai bilong
    Bikpela.
  dan-1931: Da blussede HERRENS Vrede op mod Uzza, og han slog ham, fordi han rakte
    Hånden ud mod Arken, og han døde på Stedet for Guds Åsyn.
  vie-OVCB: Cơn thịnh nộ của Chúa Hằng Hữu nổi phừng cùng U-xa và đánh ông chết tại
    chỗ vì ông đã chạm đến Hòm. Vì vậy, U-xa chết trước mặt Đức Chúa Trời.
  guj-2017: તેથી યહોવાહનો કોપ ઉઝઝા પર સળગી ઊઠ્યો અને તેને મારી નાખ્યો. કેમ કે ઉઝઝા
    તે કોશને અડક્યો હતો. તે ત્યાં ઈશ્વર સમક્ષ મૃત્યુ પામ્યો.
  pon-2006A: Ni ahnsowohte KAUN-O ahpw ketin engiengda pahn Ussa oh kemehla pwehki
    eh doahkehda Kopwao. E ahpw mehla wasao mwohn silangin Koht,
  por-BRBSL: A raiva de Yahweh queimou contra Uzza, e ele o atingiu porque colocou
    sua mão sobre a arca; e ele morreu lá diante de Deus.
  cth-cth: BAWIPA e lungkhueknae teh Uzzah tak dawk vai touh hoi a pha teh, thingkong
    a kuet kecu dawkvah a thei teh, Cathut hanlah a due.
  twi-twi: Ɛhɔ na Awurade abufuw sɔre tiaa Usa ma owui, efisɛ ɔde ne nsa aka Apam
    Adaka no. Enti Usa wuu wɔ Onyankopɔn anim hɔ ara.
  hlt-hlt: Tedae thingkawng soah a kut a thueng dongah BOEIPA kah thintoek te Uzzah
    taengah sai tih anih te a ngawn. Te dongah Pathen mikhmuh ah pahoi duek.
  tbz-SIM: kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ ò cɔ̀útɛ́, kɛ̀ kùu ò potɛ́ ò yòutɛ mɛ̀ɛ̀ kpɛ́í
    nho nɔ̀ùtɛ̀ kɛ kɑ̀ɑ́kɛ́ mɛtɑummɛ̀ tɔu. Kɛ̀ Usɑɑ kú dɛndɛ ti Yiɛ̀ nKuyie nyììkɛ̀.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God bar puvɨrama Usan anɨngaghegha atari.
    Ezɨ danganir kamra, Usa Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn mɨriamɨn maghɨram
    areme.
  dop-dop: Mpʋɣʋlɛ Tɑcɑɑ mʋ Usɑ nɑ pɑ́ɑ́nɑ́ kɛ timpi ɩ mɑpɑ lɑŋlɛ nɑ ɩ́ tokinɑ Ɩsɔ
    ɑtɑkɑɑ tɔ, nɑ ɩ́ kʋ-ɩ tǝnɛ ɩnǝɣɩ kpɑkpɑɑ.
  azb-azb: Uzza əlini uzadaraq sandığa toxunduğu üçün Rəbb qəzəblənib onu vurdu. Beləcə
    Uzza orada Allahın önündə öldü.
  eng-DBY: And the anger of Jehovah was kindled against Uzza, and he smote him, because
    he had put forth his hand to the ark; and there he died before God.
  hin-2017: तब यहोवा का कोप उज्जा पर भड़क उठा; और उसने उसको मारा क्योंकि उसने सन्दूक
    पर हाथ लगाया था; वह वहीं परमेश्वर के सामने मर गया।
  eng-YLT: and the anger of Jehovah is kindled against Uzza, and He smiteth him, because
    that he hath put forth his hand on the ark, and he dieth there before God.
  eng-WYC-2017: Therefore the Lord was wroth against Uzza, and smote him, for he had
    touched the ark; and he was dead there before the Lord.
  eng-WMBB: The LORD’s anger burnt against Uzza, and he struck him because he put
    his hand on the ark; and he died there before God.
  urd-GVH: उसी लमहे रब का ग़ज़ब उस पर नाज़िल हुआ, क्योंकि उसने अहद के संदूक़ को छूने
    की जुर्रत की थी। वहीं अल्लाह के हुज़ूर उज़्ज़ा गिरकर हलाक हुआ।
  rug-rug: Meke pa totoso tugo asa si bugoro nia e Zihova se Uza, meke seke va matea
    Sa, sina lopu pamaṉa nia sa sapu hopena sa bokese. Mate vasina se Uza pa kenuna
    Tamasa sina qaqama la meke tuqea sa sa Bokese Vinariva Egoi.
  gaz-gaz: Sababii Uzaan taabota irra harka isaa kaaʼeef dheekkamsi Waaqayyoo Uzaatti
    bobaʼe; innis isa rukute; kanaafuu inni achumatti fuula Waaqaa duratti ni duʼe.
  fra-LSG: La colère de l’Éternel s’enflamma contre Uzza, et l’Éternel le frappa parce
    qu’il avait étendu la main sur l’arche. Uzza mourut là, devant Dieu.
  yal-yal: Alatala yi xɔlɔ Wusa ma, a yi a faxa keden na, bayo a mi yi lan a xa a
    yiin din na kankiraan na. Wusa faxa na kii nin Ala yɛtagi.
  haw-1868: Ua hoaia ka inaina o Iehova ia Uza, a hahau mai la oia ia ia, no ka mea,
    ua lalau kona lima i ka pahu; a make iho la ia ilaila imua o ko Akua.
  arb-NAV: فَاحْتَدَمَ عَلَيْهِ غَضَبُ الرَّبِّ وَأَمَاتَهُ لأَنَّهُ مَدَّ يَدَهُ
    إِلَى التَّابُوتِ، وَهَكَذَا هَلَكَ هُنَاكَ أَمَامَ اللهِ.
  ewe-ewe: Tete Yehowa do dɔmedzoe ɖe Uza ŋu eye wòwui ɖe esi wòka asi nubablaɖaka
    la ŋu ta. Ale Uza ku ɖe afi ma le Mawu ƒe ŋkume.
  eng-LEE: 'And the anger of the Lord was kindled against ''Uzza, and he smote him,
    because he had put forth his hand toward the ark: and he died there before God.'
  asm-FB: উজ্জালৈ যিহোৱাৰ ক্ৰোধ প্ৰজ্বলিত হ’ল, আৰু তেওঁক বধ কৰিলে, কাৰণ তেওঁ নিয়ম-চন্দুক
    ধৰিবলৈ হাত মেলিছিল। সেই ঠাইতেই ঈশ্বৰৰ সন্মুখত তেওঁৰ মৃত্যু হ’ল।
  sus-A: عَلَتَلَ نَشَ شْنْ عُسَ مَ، عَ عَ قَشَ كٍرٍن نَ، بَرِ مَ عَ مُ نُ لَن عَ
    شَ عَ بّلّشّ دِن سَاتّ كَنكِرَ رَ. عُسَ قَشَ نَ كِ نّ عَلَ يَ شْرِ.
  fra-SBL: La colère de Yahvé s'enflamma contre Uzza, et il le frappa parce qu'il
    avait mis la main sur l'arche ; et il mourut là, devant Dieu.
  hbo-hbo: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּעֻזָּ֔א וַיַּכֵּ֕הוּ עַ֛ל אֲשֶׁר־שָׁלַ֥ח יָדֹ֖ו
    עַל־הָאָרֹ֑ון וַיָּ֥מָת שָׁ֖ם לִפְנֵ֥י אֱלֹהִֽים׃
  kik-kik: Na rĩrĩ, marakara ma Jehova nĩmakanĩire Uza, akĩmũgũtha, akĩgũa tondũ nĩanyiitire
    ithandũkũ rĩu na guoko. Nĩ ũndũ ũcio Uza agĩkuĩra o hau mbere ya Ngai.
  fra-NCL: La colère de Yahweh s’enflamma contre Oza, et Yahweh le frappa, parce qu’il
    avait étendu la main sur l’arche ; et Oza mourut là, devant Dieu.
  cek-AK: Sithaw ih thingkhong to ban hoi a sui pongah, Uzzah nuiah Angraeng palungphuihaih
    hmai baktiah angqong pongah, anih loe Sithaw hmaa ah duek.
  cuk-cuk: E-argangi Bab-Jehová-Ulu ganonikid. Agine, geb Bab-Jehová, Uza igar-maisulidba
    yogasaar-achasadba egi sabsur-uluded. Geb degidba, Uza, Bab-Dummad-asabin ilagwen-burgwar
    gusad. Deyob Bab-Dummad Uza-oburgwisad, E-Ulu-ebusad-nukad.
  uig-CYR: Уззаһниң әһдә сандуғиға қоли тәккәнлиги үчүн, Худа униңға ғәзәплинип уни
    уруп өлтүрди. Шуниң билән Уззаһ шу йәрдә Худаниң алдида өлди.
  tel-2017: యెహోవా కోపం అతని మీద రగిలింది. అతడు తన చెయ్యి మందసం దగ్గరికి చాపినప్పుడు
    ఆయన అతన్ని దెబ్బ కొట్టాడు. అతడు అక్కడే దేవుని సన్నిధిలో చనిపోయాడు.
  hat-BSA: Lakòlè SENYÈ a te brile kont Uzza e Li te frape li akoz li te lonje men
    l vè lach la; epi li te mouri la devan Bondye.
  kos-kos: In kitin pacl ah, LEUM GOD El mulat sel Uzzah, ac unilya ke sripen el kahlye
    Tuptup sac. El misa insacn ye mutun God.
  hbo-WLC: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּעֻזָּ֔א וַיַּכֵּ֕הוּ עַ֛ל אֲשֶׁר־שָׁלַ֥ח יָד֖וֹ
    עַל־הָאָר֑וֹן וַיָּ֥מָת שָׁ֖ם לִפְנֵ֥י אֱלֹהִֽים׃
  ibo-ibo: Ma iwe Onyenwe anyị dị ọkụ megide Ụza, o tigburu ya nʼihi na o metụrụ igbe
    ọgbụgba ndụ ahụ aka. Ya mere, ọ nwụrụ nʼebe ahụ nʼihu Chineke.
  ory-ory: ସେତେବେଳେ ଉଷ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା ଓ ସିନ୍ଦୁକ ପ୍ରତି ହସ୍ତ
    ବିସ୍ତାର କରିବା ସକାଶୁ ସେ ତାହାକୁ ଆଘାତ କଲେ; ତହୁଁ ସେ ସେଠାରେ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ମଲା।
  chk-chk: Nge ewe Samol mi Lapalap a song ngeni Usa o niela, pun a eitiewu pöün o
    amwöchü ewe pworofel. Iwe, Usa a mäla ikenan me fän mesen Kot.
  rop-rop: Wal streidawei YAWEI bin gitwail langa det men, dumaji det men nomo bin
    jinggabat im nomo bin lau tatjim det Seikridwan Boks, en God bin kilim det men
    ded deya gin wansaid langa det Boks.
  ukr-1871: Але Господь розгнївався на Озу й вмертвив його за те, що він простяг свою
    руку до ковчега, і він умер тут таки перед лицем Божим.
  deu-1951: Da entbrannte der Zorn des HERRN über Ussa, und er schlug ihn, weil er
    seine Hand an die Lade gelegt hatte; so starb er daselbst vor Gott.
  eng-JPS: And the anger of the LORD was kindled against Uzza, and He smote him, because
    he put forth his hand to the ark; and there he died before God.
  srp-1865: I Gospod se razgnjevi na Uzu, i udari ga što se maši rukom za kovèeg,
    te umrije ondje pred Bogom.
  lug-lug: Obusungu bwa Mukama ne bubuubuukira Uzza, n’afiirawo, kubanga yakwata ku
    ssanduuko. N’afiira mu maaso ga Katonda.
  heb-heb: ויחר אף יהוה בעזא ויכהו על אשר שלח ידו על הארון וימת שם לפני אלהים׃
  ben-IRV: এতে উষের উপর সদাপ্রভু ক্রোধে জ্বলে উঠলেন। সিন্দুকে হাত দেওয়ার দরুন তিনি
    তাকে আঘাত করলেন। এতে সে ঈশ্বরের সামনেই সেখানে মারা গেল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਊਜ਼ਾਹ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ, ਕਿਉਂਕਿ
    ਉਸ ਨੇ ਸੰਦੂਕ ਉੱਤੇ ਹੱਥ ਲੰਮਾ ਕੀਤਾ ਸੀ
  mya-JVB: ထိုသို့ သေတ္တာ တော်ကို ကိုင် သောကြောင့် ၊ ထာဝရဘုရား သည် ဩဇ ကို အမျက် ထွက်
    ၍ ၊ ဒဏ်ခတ် တော်မူသဖြင့် ၊ ဩဇသည် ဘုရားသခင် ရှေ့ တော်၌ သေ လေ၏။
  hmo-hmo: Vadaeni nega tamona Lohiabada be Usa dekenai ia badu, bona ia alaia mase,
    badina ia ese Taravatu Maua ia dogoatao dainai. Unuseni, Lohiabada ena vairana
    dekenai Usa ia mase.
  urd-urd: तब ख़ुदावन्द का क़हर 'उज़्ज़ा पर भड़का और उसने उसको मार डाला इसलिए कि उसने
    अपना हाथ सन्दूक़ पर बढ़ाया था और वह वहीँ ख़ुदा के सामने मर गया।
  rus-SYN: Но Господь разгневался на Озу, и поразил его за то, что он простер руку
    свою к ковчегу; и он умер тут же пред лицем Божиим.
  bqc-SIM: Ɔ̃ Dii pↄ pàaàzi à aà lɛ̀ we, kɛ́ à ↄnà kpagolopiwa yã́i, ↄ̃ à
    gà Lua aɛ we.
  tcz-CHONGTHU: Uzzah in Pathen thingkong chung a akhut ajah a pat in achung a Pakai
    lunghan na ana chutan hijeh chun Pathen in Uzzah adeng in ama angsung a ana thiden
    tan ahi.
  mar-mar: तेव्हा परमेश्वराचा उज्जावर कोप भडकला व उज्जाने कोशाला हात लावला म्हणून
    त्याने त्यास मारले आणि तेथे तो देवासमोर मेला.
  qub-qub: Chaura Tayta Diosga rabyacurcuran. Chaymi jinan öra Uzata wañurachiran
    babulnin ñaupancho.
  bqp-bqp: Mii mii, Yinni Gusunɔ u kɑ nùn mɔru kuɑ. Mɑ u derɑ u wɔrumɑ kpɑkoro ten
    bɔkuɔ u gu, yèn sɔ̃ u tu bɑbɑ.
  hat-hat: Men, Seyè a move sou Ouza, li touye l' frèt, paske li pa t' dwe manyen
    Bwat Kontra a. Bondye touye l', Ouza mouri la menm devan Bondye.
  eng-BSB: And the anger of the LORD burned against Uzzah, and He struck him down
    because he had put his hand on the ark. So he died there before God.
  eng-WEBPB: The LORD’s anger burnt against Uzza, and he struck him because he put
    his hand on the ark; and he died there before God.
  kbq-kbq: Hagi ana'ma higeno'a Ra Anumzamo'a Uzana tusi arimpa ahenenteno, ahe fri'ne.
    Na'ankure Uza'a huhagerafi huvempage vogisi avako hu'negeno'e. Ana higeno Uza'a
    Anumzamofo avuga fri'ne.
  nhe-BL: Huajca TOTECO tlahuel cualanqui ica Uza pampa quitlali ima ipan nopa caxa.
    Huan quitzontlamilti huan nopona mijqui iixpa Toteco Dios.
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e wikwahy Uza pe a'e, ta'e opokok
    ize'eg hyru rehe a'e xe. A'e rupi uzuka. Umàno a'e pe Tupàn henataromo.
  eng-DRA: And the Lord was angry with Oza, and struck him, because he had touched
    the ark; and he died there before the Lord.
