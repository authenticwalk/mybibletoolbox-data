verse: 1CH.021.004
translations:
  mal-C: എങ്കിലും രാജകൽപ്പനയ്ക്കുമുമ്പിൽ യോവാബ് നിസ്സഹായനായിരുന്നു. അങ്ങനെ യോവാബു
    പുറപ്പെട്ടു. അദ്ദേഹം ഇസ്രായേലിൽ മുഴുവൻ സഞ്ചരിച്ച് ജെറുശലേമിലേക്കു മടങ്ങിവന്നു.
  deu-TKW: Aber des Königs Befehl bezwang Joab, und so machte sich denn Joab auf den
    Weg und zog in ganz Israel umher; sodann kam er wieder nach Jerusalem.
  lin-lin: Kasi mokonzi atingamaki kaka na mitindo oyo apesaki na Joabi. Boye, Joabi
    abimaki, atambolaki kati na Isalaele mobimba mpe azongaki na Yelusalemi.
  eng-LSV: And the word of the king [is] severe against Joab, and Joab goes out, and
    goes up and down in all Israel, and comes to Jerusalem.
  eng-GNV: Neuerthelesse the Kings word preuailed against Ioab. And Ioab departed
    and went thorowe all Israel, and returned to Ierusalem.
  eng-WEBSTER: Nevertheless the king's word prevailed against Joab. Wherefore Joab
    departed, and went throughout all Israel, and came to Jerusalem.
  nhw-BL: Pero David ya motemacatoya mocahuas ica nopa tlanahuatili catli quichijqui
    huan amo quicajqui icamanal Joab. Huajca Joab quistejqui, huan nejnenqui ipan
    nochi tlali Israel para tepohuase. Huan teipa mocuepqui ipan altepetl Jerusalén.
  swh-ONEN: Hata hivyo, neno la mfalme likawa na nguvu juu ya Yoabu; kwa hiyo Yoabu
    akaondoka na kuzunguka Israeli yote kisha akarudi Yerusalemu.
  bba-bba: Adɑmɑ sinɑ boko u yɔ̃rɑriwɑ win woodɑ ye sɔɔ dim dim, ye u Yoɑbu wɛ̃ mi.
    Mɑ Yoɑbu u dɑ u Isirelibɑn tem kpuro bukiɑnɑ. Mɑ u wurɑmɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: Nevertheless the king’s word prevailed against Joab. Wherefore Joab
    departed, and went throughout all Israel, and came to Jerusalem.
  luo-luo: Kata kamano ruoth notamo Joab omiyo Joab nowuok modhi e piny jo-Israel
    duto, bangʼe noduogo Jerusalem.
  meu-meu: A hanua pavapavana ena hereva ese Ioab e laoa ahu. Taunabunai, Ioab na
    e raka lasi, Israel tanona idoinai e rakaia hanai, bena Ierusalem ma e lou lao.
  npi-ULB: तर राजाको वचन योआबको विरुद्धमा लागू भयो । त्यसैले योआब त्यहाँबाट हिंडे
    र सारा इस्राएलभरी गए । तब तिनी यरूशलेममा फर्केर आए ।
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ ọba borí tí Joabu. Bẹ́ẹ̀ ni Joabu jáde lọ, ó sì la gbogbo
    Israẹli já, ó sí dé Jerusalẹmu.
  emp-NTPO: Joába mãwã jarad̶amĩna Daviba wad̶ibid̶a juachabisia. Ara maʌ̃da Joába
    jũma Israel druad̶e juachad̶e wãped̶a jẽda Jerusaleʌ̃naa zesia.
  pes-OPCB: اما پادشاه نظرش را عوض نکرد. پس یوآب مطابق آن دستور، سراسر خاک اسرائیل
    را زیر پا گذاشت و پس از سرشماری به اورشلیم بازگشت.
  tgl-ULB: Ngunit nanaig ang utos ng hari kay Joab. Kaya umalis si Joab at pumunta
    sa lahat ng dako ng Israel. Pagkatapos bumalik siya sa Jerusalem.
  hui-hui: Ani layagola kini ibugua Yoababi ami agali haguane maru biarubi tihondo
    bi hongo howa lamialu, I̱na o bule pudaba larudaguaore bilimu, lene. Ani layago
    hale halu ami haru haga biaru ti Isaraele dindiha puame halu wali agali bibahende
    hearu dagalai howa Yarusaleme dai bini.
  mya-mya: သို့​ရာ​တွင်​မင်း​ကြီး​သည်​မိ​မိ​၏​အ​မိန့် အ​တိုင်း​လိုက်​နာ​စေ​တော်​မူ​၏။
    ယွာ​ဘ​သည် ထွက်​ခွာ​သွား​ပြီး​လျှင် ဣ​သ​ရေ​လ​နိုင်​ငံ တစ်​ခု​လုံး​သို့​လှည့်​လည်​ကာ​ယေ​ရု​ရှ​လင်
    မြို့​သို့​ပြန်​လာ​၏။-
  bod-N: འོན་ཀྱང་རྒྱལ་པོས་རང་གི་བཀའ་མཁྲེགས་འཛིན་བྱས་པས་ཡོ་ཨབ་ཀྱིས་དེ་བཟློག་མ་ནུས་པར།
    ཁོ་ཕྱི་རུ་སོང་སྟེ་ཡེས་ར་ཨེལ་ཡུལ་ཀུན་བརྒྱུད་ནས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་གོ །
  sna-sna: Zvisinei, shoko ramambo rakakunda raJoabhu, saka Joabhu akabvapo akaenda
    muIsraeri yose uye akadzokera kuJerusarema.
  spa-BLM: Sin embargo, la palabra del rey prevaleció contra Joab. Por eso Joab partió
    y recorrió todo Israel, y luego llegó a Jerusalén.
  cac-cac: Palta majxo schalaj yab' vin̈ rey chi' tas ix yal vin̈aj Joab chi', yuj
    chi' ix b'at eb'. Ayic ix lajvi yic'anchaan̈ sb'isul masanil eb' soldado Israel
    chi' eb', ix meltzaj eb' d'a Jerusalén.
  swh-ULB: Lakini neno la mfalme halikubadilika kwa Yoabu. Hivyo Yoabu akaondoka na
    kwenda Israeli yote. Kisha akarudi Yerusalemu.
  bel-bel: Але царскае слова пераважыла Ёава. І пайшоў Ёаў і абышоў усяго Ізраіля,
    і прыйшоў у Ерусалім.
  deu-ELBBK: Aber das Wort des Königs blieb fest gegen Joab. Und Joab zog aus und
    durchwanderte ganz Israel, und er kam nach Jerusalem zurück.
  mbb-OT: Piru iyan netuman is ki David dutun, umbe mid-elibet ni Joab is tivuuk he
    Israel, ne midlikù diyà te Jerusalem.
  mal-2015: എന്നാൽ യോവാബ് രാജാവിന്റെ കല്പന അനുസരിക്കേണ്ടിവന്നു. അതുകൊണ്ടു യോവാബ് പുറപ്പെട്ടു
    എല്ലായിസ്രായേലിലുംകൂടി സഞ്ചരിച്ചു യെരൂശലേമിലേക്കു മടങ്ങിവന്നു.
  rmc-rmc: Ale o kraľis peske ačhelas pre oda, so phenďa, a o Joab les mušinďa te
    šunel. Avke o Joab geľa, pophirďa calo Izrael, zgenďa les a avľa pale andro Jeruzalem.
  pes-OPV: اما کلام پادشاه بر يوآب غالب آمد و يوآب در ميان تمامي اسرائيل گردش کرده،
    باز به اورشليم مراجعت نمود.
  ron-1924: Ымпэратул а стэруит ын порунка пе каре о дэдя луй Иоаб. Ши Иоаб а плекат
    ши а стрэбэтут тот Исраелул, апой с-а ынторс ла Иерусалим.
  ben-OBCV: রাজার আদেশে অবশ্য যোয়াবের কথা নাকচ হয়ে গেল; তাই যোয়াব গিয়ে গোটা ইস্রায়েল
    দেশ জুড়ে ঘুরে বেরিয়ে জেরুশালেমে ফিরে এলেন।
  som-som: Habase yeeshee boqorka hadalkiisii waa ka adkaaday hadalkii Yoo'aab. Haddaba
    sidaas daraaddeed Yoo'aab wuu tegey, oo wuxuu dhex maray reer binu Israa'iil oo
    dhan, dabadeedna Yeruusaalem buu yimid.
  lat-VUC: 'Sed sermo regis magis prævaluit: egressusque est Joab, et circuivit universum
    Israël: et reversus est Jerusalem,'
  eng-ASVBT: Nevertheless the king’s word prevailed against Joab. Wherefore Joab departed,
    and went throughout all Israel, and came to Jerusalem.
  ita-1885: Ma la parola del re prevalse a Ioab. Ioab adunque si partì, e andò attorno
    per tutto Israele; poi tornò in Gerusalemme.
  eng-LXXUP: Nevertheless the king’s word prevailed against Joab; and Joab went out
    and passed through all Israel, and came to Jerusalem.
  eng-ULB: But the king's word was enforced against Joab. So Joab left and went throughout
    all Israel. Then he came back to Jerusalem.
  spa-VBL: Pero el rey se mostró inflexible, así que Joab se marchó y recorrió todo
    Israel. Finalmente regresó a Jerusalén,
  fra-_FOB: Cependant la parole du roi prévalut sur Joab; et Joab partit, et parcourut
    tout Israël; puis il revint à Jérusalem.
  mal-mal: എന്നാൽ യോവാബിന് രാജാവിന്റെ കല്പന അനുസരിക്കേണ്ടിവന്നു. അതുകൊണ്ട് യോവാബ്
    പുറപ്പെട്ടു എല്ലായിസ്രായേലിലുംകൂടി സഞ്ചരിച്ച് യെരൂശലേമിലേക്കു മടങ്ങിവന്നു.
  urd-GVR: Lekin bādshāh Yoāb ke etarāzāt ke bāwujūd apnī bāt par ḍaṭā rahā. Chunāṅche
    Yoāb darbār se rawānā huā aur pūre Isrāīl meṅ se guzar kar us kī mardumshumārī
    kī. Is ke bād wuh Yarūshalam wāpas ā gayā.
  suz-BL: तन्‍न पिपमी योआब आ लोव़ मनेना बाक्‍त। मिनु योआब लशा, इस्राएल नेल्‍ल हिरशा,
    यरूसलेमम लेश्‍शा जाक्‍माक्‍त।
  ita-1927: Ma l’ordine del re prevalse contro Joab. Joab dunque partì, percorse tutto
    Israele, poi tornò a Gerusalemme.
  ckb-ckb: لەگەڵ ئەوەشدا پاشا بڕیارەکەی خۆی بەسەر یۆئابدا سەپاند، ئیتر یۆئاب چووە
    دەرەوە و بە هەموو ئیسرائیلدا گەڕا، ئینجا هاتەوە ئۆرشەلیم.
  eng-BBE: But the king's word was stronger than Joab's. So Joab went out and went
    through all Israel and came to Jerusalem.
  kan-OKCV: ಆದರೆ ಅರಸನ ಮಾತೇ ಯೋವಾಬನಿಗೆ ವಿರೋಧವಾಗಿ ಗೆದ್ದಿತು. ಆಗ ಅವನು ಹೊರಟು, ಇಸ್ರಾಯೇಲಿನ
    ಸಮಸ್ತ ಪ್ರಾಂತಗಳಿಗೆ ಹೋಗಿ, ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: யோவாப் அப்படிச் சொல்லியும், ராஜாவின் வார்த்தை மேலோங்கியதால், யோவாப் புறப்பட்டு,
    இஸ்ரவேல் எங்கும் சுற்றித்திரிந்து எருசலேமிற்கு வந்து,
  spa-RV-1909: Mas el mandamiento del rey pudo más que Joab. Salió por tanto Joab,
    y fué por todo Israel; y volvió á Jerusalem, y dió la cuenta del número del pueblo
    á David.
  ron-BTF: Totuși cuvântul împăratului a învins împotriva lui Ioab. De aceea Ioab
    s-a depărtat și a mers prin tot Israelul și a venit la Ierusalim.
  eng-WEBP: Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
    and went throughout all Israel, then came to Jerusalem.
  eng-FBV: But the king was adamant so Joab left and went all over Israel. Eventually
    he returned to Jerusalem,
  nld-1939: Daar hij zich echter tegen het bevel des konings niet kon verzetten, ging
    Joab heen, kwam na een rondreis door geheel Israël te Jerusalem terug,
  nch-BL: Pero David ya motemacatoya mocahuas ica nopa tanahuatili cati quichijqui
    huan amo quicajqui icamanal Joab. Huajca Joab quistejqui, huan nejnenqui ipan
    nochi tali Israel para tepohuase. Huan teipa mocuetqui ipan altepet Jerusalén.
  vie-1934: Nhưng lời của vua thắng hơn lời của Giô-áp. Vì vậy, Giô-áp ra, đi khắp
    Y-sơ-ra-ên, rồi trở về Giê-ru-sa-lem.
  hin-CV: मगर राजा को योआब की सलाह पसंद नहीं आई. इसलिये योआब इस काम के लिए निकला.
    वह पूरे इस्राएल में घूमा और काम पूरा कर येरूशलेम लौट आया.
  spa-BES: Pero la palabra del rey era más fuerte que la de Joab. Entonces Joab salió,
    pasó por todo Israel y vino a Jerusalén.
  tdx-tdx: Fe naharekets’ Ioabe ty saontsi’ i mpanjakay. Aa le niavotse t’Ioabe, nanitsike
    Israele vaho nimpoly mb’e Ierosalaime mb’eo.
  tha-KJV: แต่​โยอาบขัดรับสั่งของกษั​ตริ​ย์​มิได้ โยอาบจึงจากไป และไปตลอดคนอิสราเอลทั้งสิ้น
    และกลับมายังเยรูซาเล็ม
  por-BR-2018: Mas o mandamento do rei pode mais que Joabe. Saiu por tanto Joabe,
    e foi por todo Israel; e voltou a Jerusalém, e deu a conta do número do povo a
    Davi.
  deu-ELO: Aber das Wort des Königs blieb fest gegen Joab. Und Joab zog aus und durchwanderte
    ganz Israel, und er kam nach Jerusalem zurück.
  eng-WYC-2018: But the word of the king had more the mastery; and Joab went out,
    and compassed all Israel, and turned again into Jerusalem. (But the word of the
    king had more the mastery; and Joab went out, and went all around Israel, and
    then returned to Jerusalem.)
  epo-epo: Sed la vorto de la reĝo superfortis Joabon; tial Joab iris, trairis la
    tutan Izraelidaron, kaj venis Jerusalemon.
  uig-PIN: Lekin padixaⱨning sɵzi Yoabning sɵzini besip qüxti; xunga Yoab qiⱪip pütün
    Israil zeminini arilap Yerusalemƣa ⱪaytip kǝldi.
  beo-beo: 'Be Da:ibidi da Youa:be ea sia:i nabawane hamoma:ne logei. Youa:be da e
    fisili, Isala:ili dunu idimusa: asi. E da Isala:ili soge huluanedafa amo ganodini
    ahoanu, Yelusalemega buhagi.'
  tpi-OTNT: Tasol king i strong long Joap i mas bihainim dispela tok. Olsem na Joap
    i lusim king na i go nabaut long olgeta hap bilong Israel, bilong kaunim ol manmeri.
    Na bihain, em i kam bek long Jerusalem.
  hau-SA: Amma sarki ya nace a kan maganar da ya yi wa Yowab. Sai Yowab ya tashi ya
    tafi cikin dukan Isra’ila, ya kewaye sa’an nan ya dawo Urushalima.
  uig-LAT: Lékin padishahning sözi Yoabning sözini bésip chüshti; shunga Yoab chiqip
    pütün Israil zéminini arilap Yérusalémgha qaytip keldi.
  nde-nde: Loba kwakunjalo, uJowabi wakhulelwa yilizwi lenkosi, ngakho uJowabi walibhoda
    lonke elako-Israyeli wasebuyela eJerusalema.
  ton-ton: Ka neongo ia naʻe mālohi hake kia Soape ʻae folofola ʻae tuʻi. Ko ia naʻe
    ʻalu ai ʻa Soape, mo ne ʻosiki ʻae potu kotoa pē ʻi ʻIsileli, mo ne haʻu ki Selūsalema.
  ces-1613: Ale řeč královská přemohla Joába. A tak vyšed Joáb, prošel všecken lid
    Izraelský; potom navrátil se do Jeruzaléma.
  eng-WMB: Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
    and went throughout all Israel, then came to Jerusalem.
  tam-TCV: ஆனால் அரசனின் வார்த்தையோ யோவாப்பை மேற்கொண்டது. எனவே யோவாப் அவ்விடத்தை விட்டுப்போய்
    இஸ்ரயேல் முழுவதும் சுற்றித்திரிந்து எருசலேமுக்குத் திரும்பிவந்தான்.
  ceb-ULB: Apan hingpit na ang hukom sa hari batok kang Joab. Busa mibiya si Joab
    ug miadto sa tibuok Israel. Unya mibalik siya sa Jerusalem.
  pol-UBG: Słowo króla jednak przemogło Joaba. Wyszedł więc Joab, obszedł całego Izraela
    i wrócił do Jerozolimy.
  urd-GVU: لیکن بادشاہ یوآب کے اعتراضات کے باوجود اپنی بات پر ڈٹا رہا۔ چنانچہ یوآب
    دربار سے روانہ ہوا اور پورے اسرائیل میں سے گزر کر اُس کی مردم شماری کی۔ اِس کے
    بعد وہ یروشلم واپس آ گیا۔
  deu-1912: Aber des Königs Wort stand fest wider Joab. Und Joab zog aus und wandelte
    durch das ganze Israel und kam gen Jerusalem
  kan-2017: ಆದರೆ ಅರಸನು ಯೋವಾಬನಿಗೆ ಕಿವಿಗೊಡದೆ ತನ್ನ ಮಾತನ್ನೇ ನಡೆಸಿದ್ದರಿಂದ ಅವನು ಹೊರಟುಹೋಗಿ
    ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಸಂಚರಿಸಿ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದನು.
  yap-yap: Machane me yog fare pilung ngak Joab ni kemus ni nge fol ko tin keyog ngak
    ni nge rin’. Me yan Joab nge milekag u daken fare nam nu Israel ni ga’ngin, ma
    aram me sul nga Jerusalem.
  hlt-MCSB: Tedae manghai kah ol loh Joab te a khum a la. Te dongah Joab te nong tih
    Israel tom te a pha phoeiah Jerusalem la pawk.
  mdy-ETH: ካኣቲ ጋዓንቴ ፔኤኮ ዓይሢፃ ኩማንዳጉዲ ዎልቃዺ ዒዮዓቤ ዓይሤኔ፤ ዬካፓ ዒዮዓቤ ካኣቲ ኮራፓ ኬስኪ ዴንዲ ዴሮ ፓይዳኒ
    ዓጮ ጉቤ ሺሪ ዬሩሳላሜ ማዒ ሙኬኔ።
  twi-ASANTE: Nanso, ɔhene no kaa sɛ, deɛ ɛteɛ biara ɛsɛ sɛ Yoab kan nnipa no. Enti,
    Yoab kyinkyinii Israel nyinaa kanee nnipa no. Na ɔsane baa Yerusalem
  eng-WEBU: Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
    and went throughout all Israel, then came to Jerusalem.
  wal-wal: SHin kawuwaa qaalai Yoo7aaba xooniis. Xoonin Yoo7aabi kiyidi, Israa7eela
    biittaa ubbaa yuuyiis; yuuyidi Yerusalaame simmiis.
  spa-PDDPT: Pero la palabra del rey prevaleció contra Joab, por lo cual Joab salió,
    recorrió todo Israel y regresó a Jerusalén.
  gun-gun: Ha'e rami teĩ huvixa ayvu Joabe ijayvua gui ipoyive ramo Joabe oo vy Israel
    yvy ha'e javi rupi oikuaa pota. Ha'e gui mae ma ojevy ju Jerusalém katy,
  ilo-ULB: Ngem naikeddengen ti sao ti ari nga imbagana kenni Joab. Pimmanaw ngarud
    ni Joab ket sinursorna ti entero nga Israel. Kalpasanna, nagsubli isuna idiay
    Jerusalem.
  kpg-kpg: Di king gaa hai Joab gi hagalongo gi di hagailoo. Joab gaa hana laa lodo
    tenua hagatau o Israel, ga nomuli ga hanimoi gi Jerusalem.
  uig-ARA: لېكىن پادىشاھنىڭ سۆزى يوئابنىڭ سۆزىنى بېسىپ چۈشتى؛ شۇڭا يوئاب چىقىپ پۈتۈن
    ئىسرائىل زېمىنىنى ئارىلاپ يېرۇسالېمغا قايتىپ كەلدى.
  sus-sus: Kɔnɔ mangɛ xui mu matandima, na na a ra Yowaba naxa mini, a naxa Isirayila
    birin iɲɛrɛ, a fa gbilen Darisalamu.
  pon-2006: Ahpw nanmwarkio nantihengete Sohap en kapwaiada sapwellime koasoandi.
    Sohap eri patopatohla, e seiloaklahng wasa koaros nan wehin Israel, oh pil pwurodohng
    nan Serusalem.
  ksd-ksd: la kaka ra tinata kai ra king i ga ongor ta ra tinata kai Ioab. Ma Ioab
    i ga vana kan ia, ma i ga vana alalu ra gunan Israel par, ma i ga talil mulai
    Ierusalem.
  tur-YTC: Yine de kralın sözü Yoav'a karşı üstün geldi. Bunun üzerine Yoav ayrılıp
    bütün İsrael'i dolaştıktan sonra Yeruşalem'e geldi.
  grc-BRENT: Τὸ δὲ ρῆμα τοῦ βασιλέως ἴσχυσεν ἐπὶ Ιωὰβ, καὶ ἐξῆλθεν Ιωὰβ, καὶ διῆθεν
    ἐν παντὶ Ἰσραὴλ, καὶ ἦλθεν εἰς Ἰερουσλήμ.
  ind-AYT: Namun demikian, perkataan raja harus diikuti oleh Yoab. Jadi, Yoab pergi
    menjelajahi seluruh Israel dan kembali ke Yerusalem.
  nya-nya: Komabe mawu a mfumu anapambana mawu a Yowabu, kotero Yowabu anapita mu
    Israeli monse ndipo kenaka anabwera ku Yerusalemu.
  hrv-hrv: Ali kraljeva riječ bijaše jača od Joabove. Tako je Joab otišao i počeo
    obilaziti sav Izrael, a onda se, najposlije, vrati u Jeruzalem.
  mps-mps: Tialima kingo Joapgo te po wali pao olama bomo yali. Tialima Joapgo te
    king tagalama, te tigidali tǫ pedaiba tedela pelama, te we bidi dabe nedegi painu
    yali. Te nosali aga Jerusalemba ma asalio.
  tpi-tpi: Tasol king i strong long Joap i mas bihainim dispela tok. Olsem na Joap
    i lusim king na i go nabaut long olgeta hap bilong Israel, bilong kaunim ol manmeri.
    Na bihain, em i kam bek long Jerusalem.
  dan-1931: Men Joab måtte bøje sig for Kongens Ord, og Joab begav sig derfor bort,
    drog hele Israel rundt og kom tilbage til Jerusalem.
  vie-OVCB: Tuy nhiên, vua bác bỏ lời can gián của Giô-áp, nên Giô-áp ra đi khắp đất
    nước Ít-ra-ên, thi hành phận sự rồi quay về Giê-ru-sa-lem,
  guj-2017: પણ રાજાનું ફરમાન યોઆબને માનવું પડ્યું. તેથી યોઆબ ત્યાંથી નીકળીને આખા ઇઝરાયલ
    દેશમાં ફરીને તે યરુશાલેમમાં પાછો આવ્યો.
  pon-2006A: Ahpw nanmwarkio nantihongete Sohap en kapwaiada sapwellime koasoandi.
    Sohap eri patopatohla, e seiloaklahng wasa koaros nan wehin Israel, oh pil pwurodohng
    nan Serusalem.
  por-BRBSL: Nevertheless a palavra do rei prevaleceu contra Joab. Portanto, Joabe
    partiu e foi por todo Israel, depois veio a Jerusalém.
  cth-cth: Hateiteh siangpahrang e lawk teh Joab ni ek thai hoeh. Hatdawkvah, Joab
    ni Isarel ram pueng dawk a cei teh, Jerusalem vah bout a ban.
  twi-twi: Nanso ɔhene no kae se, nea ɛte biara ɛsɛ sɛ Yoab kan nnipa no. Enti Yoab
    kyinkyinii Israel nyinaa kan nnipa no. Na ɔsan baa Yerusalem
  hlt-hlt: Tedae manghai kah ol loh Joab te a khum a la. Te dongah Joab te nong tih
    Israel tom te a pha phoeiah Jerusalem la pawk.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì bɑɑ mpĩ́ nho bɛ́i ntì, kɛ̀ Soɑbuu ítɛ́ kɛ́ce nyIsidɑyɛɛribɛ
    tenkɛ̀ kɛmɔu, kɛ́wɛ̃tɛní Sedisɑdɛmmu,
  msy-2020: Ezɨ atrivim gumazamiziba mengasa gavgavigha Joap abɨraghbɨrasi. Kamaghɨn
    amizɨ, Joap uan mɨdorozir gumazibar dapaniba ko atrivim ategha Israelian gumazamiziba
    mengasa ghue. Egha me gɨn uamategha Jerusalemɨn ize.
  dop-dop: Ntɛnɑ wulɑʋ sɩ ɩ́ kɑlɑ kɛ ɩ́ kɑlɑ. Ɩlɛnɑ Sowɑpɩ nɑ́ɑ́ cɔɔ Ɩsɛɣɛlɩ tɛtʋ
    tǝnɑ nɑ ɩ́ kɑlɑ yǝlɑɑ nɑ ɩ́ mǝlɩ Yosɑlɛm.
  azb-azb: Lakin padşahın sözü Yoava üstün gəldi. Yoav çıxıb bütün İsraili dolaşdı
    və sonra Yerusəlimə gəldi.
  eng-DBY: But the king's word prevailed against Joab; and Joab departed, and went
    through all Israel, and came [again] to Jerusalem.
  hin-2017: तो भी राजा की आज्ञा योआब पर प्रबल हुई। तब योआब विदा होकर सारे इस्राएल
    में घूमकर यरूशलेम को लौट आया।
  eng-YLT: And the word of the king [is] severe against Joab, and Joab goeth out,
    and goeth up and down in all Israel, and cometh in to Jerusalem.
  eng-WYC-2017: But the word of the king had more the mastery; and Joab went out,
    and compassed all Israel, and turned again into Jerusalem.
  eng-WMBB: Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
    and went throughout all Israel, then came to Jerusalem.
  urd-GVH: लेकिन बादशाह योआब के एतराज़ात के बावुजूद अपनी बात पर डटा रहा। चुनाँचे योआब
    दरबार से रवाना हुआ और पूरे इसराईल में से गुज़रकर उस की मर्दुमशुमारी की। इसके बाद
    वह यरूशलम वापस आ गया।
  rug-rug: Ba sa zinama tanisa baṉara si turu hola ke taluarae se Zoabi meke vura
    la nae i sa sari na tie Izireli pa doduruna sa popoa Izireli meke kekere pule
    mae si asa pa Zerusalema.
  gaz-gaz: Taʼus dubbiin mootichaa Yooʼaabin yaada geeddarachiise; kanaafuu Yooʼaab
    achii baʼee guutummaa Israaʼel keessa naannaʼee Yerusaalemitti deebiʼe.
  fra-LSG: Le roi persista dans l’ordre qu’il donnait à Joab. Et Joab partit, et parcourut
    tout Israël; puis il revint à Jérusalem.
  yal-yal: Koni, mangan xuiin mi yi matandɛ. Nanara, Yowaba yi mini, a yi Isirayila
    bɔxɔn birin yisiga, a fa xɛtɛ Yerusalɛn yi.
  haw-1868: Aka, ua ikaika ka olelo a ke alii maluna o Ioaba. Nolaila, hele aku la
    o Ioaba, a kaahele mawaena o Iseraela a pau, a hoi mai la i Ierusalema.
  arb-NAV: وَلَكِنَّ كَلِمَةَ الْمَلِكِ غَلَبَتْ عَلَى اعْتِرَاضِ يُوآبَ، فَانْطَلَقَ
    يُوآبُ يَطُوفُ أَرْجَاءَ إِسْرَائِيلَ ثُمَّ رَجَعَ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Ke fia la ƒe nya ɖu Yoab kple aʋafia bubuawo tɔ dzi ta la, Yoab wɔ nu si
    wòɖo nɛ. Ezɔ mɔ to Israelnyigba blibo la dzi eye wòtrɔ yi Yerusalem.
  eng-LEE: Nevertheless the king's word remained firm against Joab; and Joab went
    out, and moved about throughout all Israel, and came [back] to Jerusalem.
  asm-FB: কিন্তু ৰজাৰ বাক্য যোৱাবৰ বিৰুদ্ধে চুড়ান্ত আছিল, সেয়ে যোৱাব সেই ঠাই এৰি
    ইস্ৰায়েলৰ চাৰিওদিশে ফুৰিলে আৰু যিৰূচালেমলৈ উভতি আহিল।
  sus-A: كْنْ مَنفّ شُي مُ مَتَندِ مَ، نَ نَ عَ رَ يٌوَبَ نَشَ مِنِ، عَ نَشَ عِسِرَيِلَ
    بِرِن عِحّرّ، عَ قَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Mais la parole du roi l'emporta sur Joab. Joab partit donc, parcourut tout
    Israël, puis vint à Jérusalem.
  hbo-hbo: וּדְבַר־הַמֶּ֖לֶךְ חָזַ֣ק עַל־יֹואָ֑ב וַיֵּצֵ֣א יֹואָ֗ב וַיִּתְהַלֵּךְ֙
    בְּכָל־יִשְׂרָאֵ֔ל וַיָּבֹ֖א יְרוּשָׁלָֽ͏ִם׃
  kik-kik: No rĩrĩ, mũthamaki agĩkararia Joabu; nĩ ũndũ ũcio Joabu akiuma hau agĩthiĩ
    Isiraeli guothe, na agĩcooka Jerusalemu.
  fra-NCL: Mais la parole du roi prévalut contre Joab. Joab partit et parcourut tout
    Israël, et il revint à Jérusalem.
  cek-AK: Toe siangpahrang ih lok mah Joab to pazawk. To pongah Joab loe Israel prae
    boih ah caeh moe, Jerusalem ah amlaem let.
  cuk-cuk: Degi-inigwele, rey-igar-uksadi Joabʼgi obichad. Degisoggu, Joab, sordamar-ebisega
    bela Israel-sordamar-bukwadba bipirmaknadsunnad. Joab Jerusalénʼse gannar aibirisgua,
    Davidʼga bela dule-nabir-bilagi-urwemalad-e-mergued sognonikid.
  uig-CYR: Лекин падишаниң сөзи Йоабниң сөзини бесип чүшти; шуңа Йоаб чиқип пүтүн
    Исраил зиминини арилап Йерусалимға қайтип кәлди.
  tel-2017: కాని, యోవాబు మాట చెల్ల లేదు. రాజు మాటే చెల్లింది కాబట్టి యోవాబు ఇశ్రాయేలు
    దేశమంతటా తిరిగి యెరూషలేముకు వచ్చాడు.
  hat-BSA: Malgre sa, pawòl wa a te vin genyen kont pawòl Joab yo. Konsa, Joab te
    sòti ale nan tout Israël pou te rive Jérusalem.
  kos-kos: Tusruktu, nunak lal tokosra ku lukel Joab, pwanang Joab el illa ac fahsr
    sasla in facl Israel nufon, na el folok nu Jerusalem.
  hbo-WLC: וּדְבַר־הַמֶּ֖לֶךְ חָזַ֣ק עַל־יוֹאָ֑ב וַיֵּצֵ֣א יוֹאָ֗ב וַיִּתְהַלֵּךְ֙
    בְּכָל־יִשְׂרָאֵ֔ל וַיָּבֹ֖א יְרוּשָׁלִָֽם׃
  ibo-ibo: Ma okwu eze dị ike karịa nke Joab. Ya mere, Joab pụrụ gagharịa nʼIzrel
    niile, mechaa lọghachikwa na Jerusalem.
  ory-ory: ତଥାପି ଯୋୟାବ ପ୍ରତି ରାଜାଙ୍କର ବାକ୍ୟ ପ୍ରବଳ ହେଲା। ଏହେତୁ ଯୋୟାବ ପ୍ରସ୍ଥାନ କରି ସମୁଦାୟ
    ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଭ୍ରମଣ କରି ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Nge ewe king a pöchökül ngeni Joap, pwe a aleasochisi alon. Iei mine Joap
    a feila lemenen unusen Israel, mürin a liwiniti Jerusalem.
  rop-rop: Wal King Deibid nomo bin lisin langa Jowab, en imbin dalim Jowab en detlot
    boswan solja blanga dumbat wanim imbin wandim olabat blanga dum. Wal Jowab bin
    gowei brom King Deibid en imbin trebulin oloba det kantri blanga Isreil, en afta
    Jowab bin kambek langa Jerusalem.
  ukr-1871: Та цареве слово перемогло Йоаба. І пійшов Йоаб і обійшов усього Ізраїля,
    і прийшов у Ерусалим.
  deu-1951: Aber des Königs Wort blieb fest wider Joab. Und Joab zog aus und durchwanderte
    ganz Israel und kam wieder nach Jerusalem.
  eng-JPS: Nevertheless the king's word prevailed against Joab. Wherefore Joab departed
    and went throughout all Israel, and came to Jerusalem.
  srp-1865: Ali rijeè careva nadjaèa Joava. I tako otide Joav i obide svega Izrailja,
    pa se vrati u Jerusalim.
  lug-lug: Naye ekigambo kya kabaka ne kisinga ebya Yowaabu, era Yowaabu n’agenda
    n’abuna Isirayiri yonna, n’akomawo e Yerusaalemi.
  heb-heb: ודבר המלך חזק על יואב ויצא יואב ויתהלך בכל ישראל ויבא ירושלם׃
  ben-IRV: কিন্তু যোয়াবের কাছে রাজার আদেশ বহাল থাকল; কাজেই যোয়াব গিয়ে গোটা ইস্রায়েল
    দেশটা ঘুরে যিরূশালেমে ফিরে আসলেন।
  pan-pan: ਪਰ ਰਾਜੇ ਦੀ ਆਗਿਆ ਯੋਆਬ ਉੱਤੇ ਪਰਬਲ ਹੋਈ ਸੋ ਯੋਆਬ ਤੁਰ ਗਿਆ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਦੇਸ
    ਦੇ ਵਿੱਚੋਂ ਲੰਘ ਕੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਇਆ।
  mya-JVB: သို့သော်လည်း အမိန့် တော်သည် ယွာဘ စကားကို နိုင် သဖြင့် ၊ ယွာဘ သည်ထွက် ၍
    ဣသရေလ ပြည် တရှောက်လုံး သို့ သွား ပြီးမှ ၊ ယေရုရှလင် မြို့သို့ ပြန်လာ ၏။
  hmo-hmo: To king Davida ese Ioaba ena hereva ia koua. Unai dainai Ioaba ia toreisi,
    Israela ena tano ibounai ia raka hanaia, vadaeni Ierusalema dekenai ia giroa mai.
  urd-urd: तो भी बादशाह का फ़रमान योआब पर ग़ालिब रहा चुनाँचे यूआब रुख़्सत हुआ और तमाम
    इस्राईल में फिरा और येरूशलेम की लौटा;
  rus-SYN: Но царское слово превозмогло Иоава; и пошел Иоав, и обошел всего Израиля,
    и пришел в Иерусалим.
  bqc-SIM: Ń beeo kí yã́ Yoabu blè, ↄ̃ à bↄ̀ gɛ̀ Isaili bùsu kɛ̀ɛlɛ, à ɛ̀a
    sù Yelusalɛũ.
  tcz-CHONGTHU: Ahivang’in, lengpan athusei chu apetchah in, hijehchun Joab jong lengpa
    thupeh nit’in Israel chate chenna gam jousea mijat agasim in Jerusalem ahung kile
    tai.
  mar-mar: पण राजाचा शब्द यवाबाविरुध्द अंतिम होता, यामुळे यवाब निघून गेला आणि सर्व
    इस्राएलातून फिरला. मग यरूशलेमाला परत आला.
  qub-qub: Chaypis Joabga ray David mandashantami cumliran. Chaymi Joabga ray cajpita
    aywar purimuran intëru Israelcuna tiyashanpa. Sinsuyta ushaycur cutiran Jerusalenman.
  bqp-bqp: Adɑmɑ sinɑ boko u yɔ̃rɑriwɑ win woodɑ ye sɔɔ dim dim, ye u Yoɑbu wɛ̃ mi.
    Mɑ Yoɑbu u dɑ u Isirelibɑn tem kpuro bukiɑnɑ. Mɑ u wurɑmɑ Yerusɑlɛmuɔ.
  hat-hat: Men, wa a pa t' soti pou li chanje lòd li te bay la. Konsa, Joab pati,
    li vwayaje nan tout peyi a. Apre sa, li tounen lavil Jerizalèm.
  eng-BSB: Nevertheless, the king’s word prevailed against Joab. So Joab departed
    and traveled throughout Israel, and then he returned to Jerusalem.
  eng-WEBPB: Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
    and went throughout all Israel, then came to Jerusalem.
  kbq-kbq: Hianagi Deviti'a ana kea ontahi tutu huno huntegeno, maka Israeli mopafi
    Joapu'a vano nehuno vahera hamprino nampana eriteno, ete Jerusalemi kumatera e'no,
  nhe-BL: Pero David ya motemacatoya mocahuas ica nopa tlanahuatili tlen quichijqui
    huan ax quicajqui itlajtol Joab. Huajca Joab quistejqui, huan nejnenqui ipan nochi
    tlali Israel para tepohuilise. Huan teipa mocuepqui ipan altepetl Jerusalén.
  gub-BL: Nezewe rehe we Tawi weruzar kar uze'eg Zoaw pe. A'e rupi Zoaw uhem a'e wi
    kury. Wata oho iko Izaew waiwy nànàn. A'e re uzewyr Zeruzarez pe.
  eng-DRA: 'But the king’s word rather prevailed: and Joab departed, and went through
    all Israel: and returned to Jerusalem.'
