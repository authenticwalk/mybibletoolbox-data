    badu bilao, te taun Berseba te saut badu usu nama pao, tama te taun Dan te not
    badu me pao. Tama dagego te sę yali po asęnama enaba sesao, tama tibaso eno
    te we bidi dabego namba koneaibao,” wali.
  tpi-tpi: Orait na Devit i tokim Joap na ol arapela ofisa bilong ami olsem, “Yupela
    go kaunim ol manmeri bilong Israel. Yupela i mas i go long olgeta hap bilong kantri,
    inap long taun Berseba long hap saut, na long taun Dan long hap not. Na yupela
    i mas wokim ripot na bringim long mi, olsem bai mi ken save long namba bilong
