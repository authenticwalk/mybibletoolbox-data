  vie-OVCB: 'Đa-vít ra lệnh cho Giô-áp và các tướng chỉ huy quân đội: “Hãy đi kiểm
    kê dân số Ít-ra-ên từ Bê-e-sê-ba đến Đan, rồi đem bảng thống kê về cho ta biết
    dân số toàn quốc.”'
  guj-2017: દાઉદે યોઆબ અને લશ્કરી વડા અધિકારીઓને કહ્યું, “જાઓ, બેરશેબાથી તે દાન સુધી
    ઇઝરાયલ પ્રજાની વસ્તી ગણતરી કરો. અને પાછા આવીને મને અહેવાલ આપો કે, હું તેઓની સંખ્યા
    જાણું.”
  pon-2006A: Depit eri mahsanihong Sohap oh lapalap teiko, “Kumwail kohwei nan Israel,
    sang apali wehi lel apali, oh wadekedi aramas akan, I men ese uwen tohtohn aramas
    akan.”
  por-BRBSL: 'David disse a Joab e aos príncipes do povo: “Vai, conta Israel de Beersheba
