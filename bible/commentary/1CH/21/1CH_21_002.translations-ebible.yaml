  pon-2006: Depit eri mahsanihong Sohap oh lapalap teiko, “Kumwail kohwei nan Israel,
    sang apali wehi lel apali, oh wadekedi aramas akan, I men ese uwen tohtohn aramas
    akan.”
  ksd-ksd: 'Ma David i ga biti tai Ioab ma tai ra umana luluai kai ra tarai: Avat
    a vana, ma avat a luk ra tarai Israel papa aro Ber-Seba ma tuk uro Dan; ma avat
    a kap mule ra varvai piragu upi ina nunure ra niluluk i diat.'
  tur-YTC: David Yoav'a ve halkın beylerine, “Gidin, İsrael'i Beer Şeva'dan Dan'a
    kadar sayın; bana haber getirin de kaç kişi olduğunu bileyim” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς δαυὶδ πρὸς Ἰωὰβ καὶ τοὺς ἄρχοντας τῆς δυνάμεως,
    πορεύθητε, ἀριθμήσατε τὸν Ἰσραὴλ ἀρὸ Βηρσαβεὲ καὶ ἕως Δᾶν, καὶ ἐνέγκατε πρὸς μὲ,
