    me, na ɛmma minhu wɔn ano.”
  hlt-hlt: Te dongah David loh Joab taeng neh pilnam mangpa rhoek taengah, “Cet uh
    lamtah Israel he Beersheba lamloh Dan duela tae uh. Te phoeiah kai taengla ha
    puen uh lamtah a hlangmi te ka ming van eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ Soɑbu nɛ̀ o tũ̀mbɛ̀ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́kɑɑ nyIsidɑyɛɛribɛ
    kɛ́túótɛ́ Bɛɛrisebɑɑ ɛì kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Dɑnni kpɛri. Kɛ̀ di dèè di n nɑ́kɛ́
    kɛ̀ nní nyɛ̃́ bɛ̀ mɑ̀mɛ̀.'
  msy-2020: Ezɨ Atrivim Devit Joap ko mɨdorozir gumazibar gumazir dapanir igharazir
    mabav gɨa ghaze, “Ia mangɨ Israelian gumazamiziba bar me mengegh. Ia kantrin danganiba
    bar adar mangɨ, notɨn amadaghan Danɨn nguibar ekiam ikegh, mangɨ sautɨn amadaghan
    Berseban nguibar ekiamɨn otogh, gumazamiziba bar me mengegh. Kɨ e uan gumazamizibar
    dɨbobonim gɨfoghasa.”
  dop-dop: 'Ntɛnɑ Tɑfiiti tɔ Sowɑpɩ nɑ yoou nyʋɣʋ nyǝ́mɑ lɛlɑɑ sɩ: Ɩ́ polo ɩ́ kɑlɑ
    Ɩsɛɣɛlɩ tɛtʋ tǝnɑ yǝlɑɑ, nɑ mɑ́ nyɩ pɑ nyʋɣʋ.'
  azb-azb: 'Davud Yoava və xalqın başçılarına dedi: «Gedin, Beer-Şevadan Dana qədər
    İsrailliləri siyahıya alın və siyahını mənə gətirin ki, onların sayını bilim».'
  eng-DBY: And David said to Joab and to the princes of the people, Go, number Israel
    from Beer-sheba even to Dan; and bring the number of them to me, that I may know
    it.
  hin-2017: तब दाऊद ने योआब और प्रजा के हाकिमों से कहा, “तुम जाकर बेर्शेबा से ले दान
    तक इस्राएल की गिनती लेकर मुझे बताओ, कि मैं जान लूँ कि वे कितने हैं।”
  eng-YLT: And David saith unto Joab, and unto the heads of the people, 'Go, number
    Israel from Beer-Sheba even unto Dan, and bring unto me, and I know their number.'
  eng-WYC-2017: And David said to Joab, and to the princes of the people, Go ye, and
    number all Israel from Beersheba till to Dan, and bring ye the number to me, that
    I know what it is.
  eng-WMBB: David said to Joab and to the princes of the people, “Go, count Israel
    from Beersheba even to Dan; and bring me word, that I may know how many there
    are.”
  urd-GVH: दाऊद ने योआब और क़ौम के बुज़ुर्गों को हुक्म दिया, “दान से लेकर बैर-सबा
    तक इसराईल के तमाम क़बीलों में से गुज़रते हुए जंग करने के क़ाबिल मर्दों को गिन
    लें। फिर वापस आकर मुझे इत्तला दें ताकि मालूम हो जाए कि उनकी कुल तादाद क्या है।”
  rug-rug: Ke zama ia Devita se Zoabi meke sari na koimata koari na tie varipera,
    “Mi la nae i sari na tie Izireli, podalae pa Biasiba kamo pa Dani, meke pule mae
    tozi nau pude boka gilania rau ka visa sinokudi sari na tie.”
  gaz-gaz: Kanaafuu Daawit Yooʼaabii fi ajajjoota loltootaatiin, “Dhaqaatii Bersheebaadhaa
    hamma Daaniitti Israaʼeloota lakkaaʼaa. Ergasii immoo akka ani akka isaan hammam
    akka baayʼatan beekuu dandaʼuuf deebiʼaatii natti himaa” jedhe.
  fra-LSG: 'Et David dit à Joab et aux chefs du peuple: Allez, faites le dénombrement
    d’Israël, depuis Beer-Schéba jusqu’à Dan, et rapportez-le-moi, afin que je sache
    à combien il s’élève.'
  yal-yal: Dawuda yi a fala Yowaba nun a sofa kuntigine xa, a naxa, “Ɛ siga, ɛ sa
    Isirayila kaane tɛngɛ, keli Bɛriseba ma, sa dɔxɔ Dan yamanan na. Ɛ fa na yatɛn
    dɛntɛgɛ n xa.”
  haw-1868: 'Olelo aku la o Davida ia Ioaba a i na luna o kanaka, Ou haele, e helu
    i ka Iseraela, mai Beereseba a hiki i Dana: a e lawe mai i ko lakou helu ana io''u
    nei, i ike au.'
  arb-NAV: 'فَأَمَرَ دَاوُدُ يُوآبَ وَرُؤَسَاءَ إِسْرَائِيلَ قَائِلاً: «اذْهَبُوا
    وَعِدُّوا الشَّعْبَ، مِنْ بِئْرِ سَبْعٍ إِلَى دَانَ، وَارْفَعُوا إِلَيَّ تَقْرِيرَكُمْ
    فَأَعْلَمَ كَمْ عَدَدُهُ».'
  ewe-ewe: David gblɔ na Yoab kple kplɔla bubuawo be, “Miɖaxlẽ Israelviwo tso Beerseba
    va se ɖe Dan eye miana manya woƒe xexlẽme.”
  eng-LEE: And David said to Joab, and to the princes of the people, Go, number Israel
    from Beer-sheba' even to Dan, and bring their number to me, that I may know it.
  asm-FB: দায়ূদে যোৱাবক আৰু সৈন্যৰ অধিকাৰী সকলক ক’লে, “যোৱা, তোমালোকে বেৰ-চেবাৰ পৰা
    দানলৈকে ইস্ৰায়েল লোকসকলক গণনা কৰা আৰু ঘূৰি আহি মোক বিৱৰণ দিবা, যাতে মই তেওঁলোকৰ
    সংখ্যা জানিব পাৰোঁ।”
  sus-A: دَوُدَ نَشَ عَ قَلَ يٌوَبَ نُن كُنتِفِيٍ بّ، «وٌ سِفَ، وٌ شَ سَ عِسِرَيِلَكَيٍ
    كْنتِ، كٍلِ بٍرِ سٍيبَ مَ، سَ دْشْ دَنَ رَ. وٌ شَ نَ شَسَبِ دّنتّفّ ﭑ بّ.»
  fra-SBL: 'David dit à Joab et aux chefs du peuple : « Allez recenser Israël depuis
    Beer Schéba jusqu''à Dan, et rapportez-moi un rapport, afin que je sache combien
    ils sont. »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֤יד אֶל־יֹואָב֙ וְאֶל־שָׂרֵ֣י הָעָ֔ם לְכ֗וּ סִפְרוּ֙ אֶת־יִשְׂרָאֵ֔ל
    מִבְּאֵ֥ר שֶׁ֖בַע וְעַד־דָּ֑ן וְהָבִ֣יאוּ אֵלַ֔י וְאֵדְעָ֖ה אֶת־מִסְפָּרָֽם׃
  kik-kik: 'Nĩ ũndũ ũcio Daudi akĩĩra Joabu na anene a mbũtũ cia ita atĩrĩ: “Thiĩi
    mũgatare andũ a Isiraeli kuuma Birishiba nginya Dani, mũcooke mũndehere ũhoro
    nĩguo menye ũrĩa maigana.”'
  fra-NCL: 'Et David dit à Joab et aux chefs du peuple : « Allez, comptez Israël depuis
    Bersabée jusqu’à Dan, et faites-moi un rapport, afin que je sache leur nombre. »'
  cek-AK: David mah Joab hoi zaehoikung angraengnawk khaeah, Beersheba hoi Dan karoek
    to caeh oh loe, Israel kaminawk to kroek oh; kami nazetto maw oh, tiah panoek
    hanah, kai khaeah na sin oh, tiah a naa.
  cuk-cuk: 'Agine, David, Joabʼga, degi, sordamar-e-idumaladga sogded: —Be namala,
    Israel-sorda-ebisnamalo. Bemar Beerseba-neggwebur-akale dulemar-ebisdoed, geb
    Dan-neggweburse obelodapoed. Sordamar-ebislesad bela be anga sogmalo, adi, an
    wisguegar, ebigwa dulemar bila-onomalaga gusmalale.'
  uig-CYR: 'Шуңа Давут Йоабқа вә хәлиқниң йолбашчилириға: «Силәр Бәәр-Шебадин Данғичә
    арилап Исраилларни санақтин өткүзүп келип мениң билән көрүшүңлар, уларниң санини
    биләй» деди.'
  tel-2017: అప్పుడు దావీదు యోవాబుకూ ప్రజల అధిపతులకూ “మీరు వెళ్లి బెయేర్షెబా నుండి
    దాను వరకూ ఉన్న ఇశ్రాయేలీయులను లెక్కపెట్టి, జనసంఖ్య నాకు తెలియజేయండి” అని ఆజ్ఞ
    ఇచ్చాడు.
  hat-BSA: 'Pou sa, David te di a Joab, e a chèf a pèp yo: “Ale konte moun Israël
    yo soti Beer-Schéba jis rive Dan, e pote ban m chif yo pou m kab konnen fòs kantite
    yo.”'
  kos-kos: David el sapkin nu sel Joab ac mwet pwapa lal saya, “Kowos fahla ac sasla
    nu in facl Israel nufon, mutawauk e epang me oatula safla eir, ac oakla pisen
    mwet uh. Nga lungse etu lah elos mwet ekasr nufon.”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֤יד אֶל־יוֹאָב֙ וְאֶל־שָׂרֵ֣י הָעָ֔ם לְכ֗וּ סִפְרוּ֙ אֶת־יִשְׂרָאֵ֔ל
    מִבְּאֵ֥ר שֶׁ֖בַע וְעַד־דָּ֑ן וְהָבִ֣יאוּ אֵלַ֔י וְאֵדְעָ֖ה אֶת־מִסְפָּרָֽם׃
  ibo-ibo: Ya mere, Devid gwara Joab na ndịisi agha okwu sị, “Gaa gụọ ụmụ Izrel niile
    ọnụ, site na Bịasheba ruo Dan. Emesịa, bịa gwa m ihe ị gụtara ka m mata ole ọnụọgụgụ
    ha dị.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଯୋୟାବକୁ ଓ ଲୋକମାନଙ୍କ ଅଧିପତିମାନଙ୍କୁ କହିଲେ, “ଯାଅ, ବେର୍‍ଶେବାଠାରୁ
    ଦାନ୍ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲକୁ ଗଣନା କରି ମୋʼ ନିକଟକୁ ସମ୍ବାଦ ଆଣ, ତହିଁରେ ମୁଁ ସେମାନଙ୍କର ସଂଖ୍ୟା
    ଜାଣିବି।”
  chk-chk: Iei mine Tafit a üreni Joap me ekewe meilapen mwichen sounfiu, “Oupwe feila
    o angei iteiten chon Israel seni Persepa tori Tan, mürin oupwe asileto rei pwe
    üpwe silei iteiter.”
  rop-rop: Wal King Deibid bin dalim Jowab det bos blanga ola solja blanga im. Imbin
    tok, “Yu en ol detlot boswan solja garra go ebriweya langa dislot kantri blanga
    ola Isreil pipul, en yumob garra kaundimap ola pipul, dumaji mi wandi sabi haumatj
    pipul wi garram.”
  ukr-1871: 'І сказав Давид Йоабові та старшинам над народом: Ійдїть, перелїчіть Ізрайлитян
    від Бирсабії до Дана, й подайте менї, щоб я знав їм лїк.'
  deu-1951: 'Und David sprach zu Joab und zu den Obersten des Volkes: Gehet hin, zählet
    Israel von Beerseba an bis gen Dan, und bringet mir Bericht, daß ich ihre Anzahl
    wisse!'
  eng-JPS: 'And David said to Joab and to the princes of the people: ''Go, number
    Israel from Beersheba even to Dan; and bring me word, that I may know the sum
    of them.'''
  srp-1865: 'I reèe David Joavu i knezovima narodnijem: idite, izbrojte sinove Izrailjeve
    od Virsaveje dori do Dana, pa mi javite da znam koliko ih ima.'
  lug-lug: Dawudi n’alagira Yowaabu, n’abaduumizi b’eggye nti, “Mugende mubale Abayisirayiri
    okuva e Beeruseba okutuuka e Ddaani, mukomewo, muntegeeze bwe beenkana.”
  heb-heb: ויאמר דויד אל יואב ואל שרי העם לכו ספרו את ישראל מבאר שבע ועד דן והביאו
    אלי ואדעה את מספרם׃
  ben-IRV: দায়ূদ তখন যোয়াব ও সৈন্যদলের সেনাপতিদের বললেন, “বের-শেবা থেকে দান পর্যন্ত
    ইস্রায়েলীয়দের গণনা কর। তারপর ফিরে এসে আমাকে হিসাব দিয়ো যাতে এদের সংখ্যা কত
    তা আমি জানতে পারি।”
  pan-pan: ਦਾਊਦ ਨੇ ਯੋਆਬ ਨੂੰ ਅਤੇ ਲੋਕਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਇਹ ਆਗਿਆ ਕੀਤੀ ਕਿ ਜਾਓ, ਬਏਰਸ਼ਬਾ
    ਤੋਂ ਲੈ ਕੇ ਦਾਨ ਤੱਕ ਇਸਰਾਏਲ ਦੀ ਗਿਣਤੀ ਕਰਕੇ ਮੈਨੂੰ ਦੱਸੋ, ਤਾਂ ਜੋ ਮੈਨੂੰ ਪਤਾ ਹੋਵੇ।
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ လူပေါင်းမည်မျှရှိသည်ကို ငါသိ မည်အကြောင်း ၊ ဗေရရှေဘ မြို့မှ
    သည် ဒန် မြို့တိုင်အောင် သွား ၍ ဣသရေလ အမျိုးသားတို့ ကိုရေတွက် ပြီးလျှင် ၊ စာရင်းကို
    ငါ့ ထံသို့ သွင်း လော့ဟု ဗိုလ်ချုပ်မင်းယွာဘ နှင့် အရာရှိ တို့အား မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Davida ese Ioaba bona iena tuari biagudia ia hamaoroa, ia gwau,
    “Israela ena kahana ibounai do umui lao, Dano dekena amo ela bona Bere Sieba,
    bona taunimanima ibounai do umui duahia, do lau diba iseda bese be hida.”
  urd-urd: तब दाऊद ने योआब से और लोगों के सरदारों से कहा कि जाओ बैरसबा से दान तक इस्राईल
    का शुमार करो, और मुझे ख़बर दो ताकि मुझे उनकी ता'दाद मा'लूम हो।
  rus-SYN: 'И сказал Давид Иоаву и начальствующим в народе: пойдите исчислите Израильтян,
    от Вирсавии до Дана, и представьте мне, чтоб я знал число их.'
  bqc-SIM: 'Ɔ̃ Davidi ò Yoabuɛ ń zĩgↄ̃ dↄaanaↄ: À gɛ Isailiↄ nao za Bɛɛsɛba e
    à gɛ pɛò Dãwa, í ɛa su ma kĩ́i, kɛ́ mà e ń dasilɛ dↄ̃.'
  tcz-CHONGTHU: Hijeh hin David nin Joab le a sepai lamkai ho jah ah, “Sahlam gamkai
    Bersheba apat lhumlam gamkai Dan chan gei Israel mijat gasim uvin lang, nasimdoh
    jat u chu kaheng’a hinchoi’un, keiman kahet nom’e.
  mar-mar: दावीद यवाबाला आणि सैन्याच्या अधिकाऱ्यांना म्हणाला, “जा बैर-शेबापासून दानापर्यंत
    सर्व इस्राएल लोकांची मोजणी करा आणि मग मला त्यांची एकंदर संख्या माहित व्हावी म्हणून
    मला परत येऊन अहवाल द्या.”
  qub-qub: 'Chaura Davidga Joabta waquin mandajcunatawan niran: «Aywar sinsumunqui
    llapan Israelcunata Beersebapita gallaycur Dancama. Mana juctapis cachaypa sinsumunqui
    ayca runacuna cashantapis musyanäpaj.»'
  bqp-bqp: Mɑ Dɑfidi u Yoɑbu kɑ tɑbu kowobun wirugii be bɑ tie sɔ̃ɔwɑ u nɛɛ, bu doo
    bu Isirelibɑ gɑri sɑɑ ben tem sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di sere mɛn sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑrɔ, kpɑ bu nɑ bu nùn gɔrɑ tusiɑ. Nge mɛyɑ u koo kɑ ben geeru giɑ.
  hat-hat: 'Wa a pale ak Joab ansanm ak lòt chèf yo, li di yo konsa: -Ale nan tout
    branch fanmi Izrayèl yo, depi lavil Bètcheba nan sid jouk lavil Dann nan nò. Konte
    dènye moun ki nan pèp la. Lèfini, fè m'' yon rapò pou m'' ka konnen konbe moun
    ki gen nan peyi a.'
  eng-BSB: So David said to Joab and the commanders of the troops, “Go and count the
    Israelites from Beersheba to Dan and bring me a report, so that I may know their
    number.”
  eng-WEBPB: David said to Joab and to the princes of the people, “Go, count Israel
    from Beersheba even to Dan; and bring me word, that I may know how many there
    are.”
  kbq-kbq: Ana higeno Deviti'a Joapune sondia vahetema ugote'naza kva vahetaminena
    amanage huno zamasmi'ne, maka Israeli vahetmima sauti kaziga Besebati'ma evuno
    noti kaziga Dani mopare'ma mani'naza vahetmina hamprita nampazmia erita eme naminke'na
    nama'a vahe mani'nazafi kaneno.
  nhe-BL: 'Huan David quinahuati Joab huan nopa tlayacanani tlen nopa tlacame: ―Xiyaca
    huan xiquinijcuiloca israelitame tlen altepetl Beerseba ica tlani hasta Dan ica
    norte. Huan xinechhualiquilica tlen inquipantise para nijmatis quesqui soldados
    itztoque.'
  gub-BL: Uze'eg Tawi Zoaw pe kury, amogwer tuwihaw wanupe no. — Peho Izaew waiwy
    nànàn nehe, ywy kwarahy heixe haw awyze har kutyr har pe nehe, ywy kwarahy ihemaw
    awyze har kutyr har rehe nehe no. Epapar teko paw rupi ne wà nehe. Hepurukwaw
    wer zanereta haw rehe ihe, i'i wanupe.
  eng-DRA: 'And David said to Joab, and to the rulers of the people: Go, and number
    Israel from Bersabee even to Dan, and bring me the number of them that I may know
    it.'
