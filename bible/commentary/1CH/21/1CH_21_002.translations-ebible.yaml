verse: 1CH.021.002
translations:
  mal-C: 'ദാവീദു യോവാബിനോടും മറ്റു സൈന്യാധിപന്മാരോടും കൽപ്പിച്ചു: “പോയി ബേർ-ശേബാമുതൽ
    ദാൻവരെയുള്ള ഇസ്രായേലിന്റെ കണക്കെടുക്കുക. അവർ എത്രയുണ്ടെന്ന് ഞാൻ അറിയേണ്ടതിന് എന്നെ
    അറിയിക്കുകയും ചെയ്യുക.”'
  deu-TKW: 'Da gebot David Joab und den Obersten des Volks: Wohlan, zählet Israel
    von Beerseba bis Dan und bringt mir Bescheid, damit ich erfahre, wie viele ihrer
    sind!'
  lin-lin: 'Boye, Davidi apesaki mitindo na Joabi mpe na bakambi ya bato : — Bokende
    kotanga bato ya Isalaele, longwa na Beri-Sheba kino na Dani, mpe boyebisa ngai
    motango na bango mpo ete nayeba.'
  eng-LSV: and David says to Joab and to the heads of the people, “Go, number Israel
    from Beer-Sheba even to Dan, and bring [the account] to me, and I know their number.”
  eng-GNV: Therefore Dauid said to Ioab, and to the rulers of the people, Go, and
    nomber Israel from Beer-sheba euen to Dan, and bring it to me, that I may knowe
    the nomber of them.
  eng-WEBSTER: And David said to Joab and to the rulers of the people, Go, number
    Israel from Beer-sheba even to Dan; and bring the number of them to me, that I
    may know it .
  nhw-BL: 'Huan David quinahuati Joab huan nopa tlayacanani tlen nopa masehualme:
    ―Xiyaca huan xiquinijcuiloca israelitame tlen altepetl Beerseba ica tlani hasta
    Dan ica norte. Huan techhualiquilica catli anquipantise para nijmatis quesqui
    soldados itztoque.'
  swh-ONEN: Kwa hiyo Daudi akamwambia Yoabu na majemadari wa jeshi, “Nendeni mkawahesabu
    Waisraeli kuanzia Beer-Sheba mpaka Dani. Kisha nileteeni taarifa ili kwamba niweze
    kufahamu wako wangapi.”
  bba-bba: Mɑ Dɑfidi u Yoɑbu kɑ tɑbu kowobun wiruɡii be bɑ tie sɔ̃ɔwɑ u nɛɛ, bu doo
    bu Isirelibɑ ɡɑri sɑɑ ben tem sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di sere mɛn sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑrɔ, kpɑ bu nɑ bu nùn ɡɔrɑ tusiɑ. Nɡe mɛyɑ u koo kɑ ben ɡeeru ɡiɑ.
  eng-KJVCPB: And David said to Joab and to the rulers of the people, Go, number Israel
    from Beer-sheba even to Dan; and bring the number of them to me, that I may know
    it.
  luo-luo: Daudi nowachone Joab kaachiel gi jotend jolweny niya, “Dhiuru kendo ukwan
    jo-Israel kochakore Bersheba nyaka chop Dan, bangʼe to inyisa kar rombgi mondo
    mi angʼe ni gin ji adi.”
  meu-meu: Taunabunai, David ese Ioab bona tuari biagudia e hamaorodia, eto, Aola,
    Israel taudia ba hagaudia, Bere-sieba amo ela bona Dan; bena hereva ba mailaia,
    baina diba idia be hahida.
  npi-ULB: दाऊदले योआब र आफ्‍ना फौजका कमान्डरहरूलाई भने, “जाओ, बेर्शेबादेखि दानसम्‍मका
    इस्राएलका मानिसहरूको सङ्‍खया गन्‍ती गर र मलाई बताओ, ताकि म तिनीहरूको संख्‍या जान्‍न
    सकूँ ।”
  yor-yor: Bẹ́ẹ̀ ni Dafidi sì wí fún Joabu àti àwọn olórí àwọn ènìyàn pé, “Lọ kí o
    ka iye àwọn ọmọ Israẹli láti Beerṣeba títí dé Dani. Kí o sì padà mú iye wọn fún
    mi wa, kí èmi kí ó le mọ iye tí wọ́n jẹ́.”
  emp-NTPO: 'Maʌ̃ bẽrã Daviba Joáa, waabema sordao bororãa bid̶a nãwã jarasia: –Jũma
    Israel druad̶e umaquĩrã djõ cawa b̶eada juachad̶e wãnadua Beersebá purud̶eba ab̶a
    Daʌ̃ purud̶aa. Juachad̶aped̶a mʌ̃́a jarad̶e zed̶adua cawai carea jũmasãwã panʌda.–'
  pes-OPCB: 'داوود به یوآب و سایر رهبران اسرائیل چنین دستور داد: «به سراسر اسرائیل،
    از دان تا بئرشبع، بروید و مردان جنگی را سرشماری کنید و نتیجه را به من گزارش دهید.»'
  tgl-ULB: Sinabi ni David kay Joab at sa mga pinuno ng hukbo, “Pumunta kayo, bilangin
    ninyo ang mga tao ng Israel mula Beer-seba hanggang Dan at bumalik kayo at ibalita
    ninyo sa akin, upang malaman ko ang bilang nila.
  hui-hui: Ani manda buwa Debidi ibugua ibunaga ami haru hagane agali haguane Yoabahondo
    lamialu lalu, Í̠na ami agali haguane maru hayaruni haru tígua Isaraele wali agaliore
    bibahende dagalai hole pudaba. Pigane dindi gibuni uyurayagi Dana tano howa dagalama
    pialu dindi gibuni unurayagi Beaseba tanoni daga lairi halimu. Wali agali agira
    palirimadabe hondoliya anidagua bilimu, lalu lamini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယွာ​ဘ​နှင့်​အ​ခြား​တပ်​မှူး​များ အား``သင်​တို့​သည်​တိုင်း​ပြည်​တစ်​စွန်း​မှ
    အ​ခြား​တစ်​စွန်း​သို့​တိုင်​အောင် ဣ​သ​ရေ​လ နိုင်ငံ​တစ်​လျှောက်​လုံး​ကို​သွား​ရောက်​၍​လူ​ဦး
    ရေ​စာ​ရင်း​ကောက်​ယူ​ကြ​လော့။ လူ​ဦး​ရေ မည်​မျှ​ရှိ​သည်​ကို​ငါ​သိ​လို​သည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཡོ་ཨབ་དང་མི་རྣམས་ཀྱི་འགོ་དཔོན་རྣམས་ལ་ན་རེ། ཁྱོད་ཅག་སོང་ལ་དཱན་ནས་པེར་ཤ་བཱའི་བར་དུ་ཡེས་ར་ཨེལ་པའི་མི་གྲངས་ལོངས་ཤིག
    དེ་ནས་ཕྱིར་ཤོག་ལ་ཁོ་རྣམས་ཀྱི་མི་གྲངས་ང་ལ་ཤོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Saka Dhavhidhi akati kuna Joabhu navatungamiri vamapoka avarwi, “Endai
    mundoverenga vaIsraeri vose kubva kuBheerishebha kusvikira kuDhani. Uye mugozondiudza
    kuitira kuti ndizive kuti vangani variko.”
  spa-BLM: 'David dijo a Joab y a los jefes del pueblo: “Vayan a contar a Israel desde
    Beerseba hasta Dan, y tráiganme la noticia para que yo sepa cuántos son.”'
  cac-cac: 'Yuj chi'' ix yal vin̈ rey chi'' d''a vin̈aj Joab yed'' pax d''a eb'' vin̈
    yajalil eb'' soldado icha tic: —Ixiquec eyic''chaan̈ sb''isul eb'' soldado. Sb''at
    e chacot d''a chon̈ab'' Beerseba, masanto tzex c''och d''a chon̈ab'' Dan. Ayic
    slajvi chi'' tzeyic''ancot sb''isul eb'' chi'' d''ayin, yic svila'' jantac eb''
    d''a smasanil.'
  swh-ULB: Daudi akamwabia Yoabu na kwa wakuu wa Jeshi, “Nenda, wahesabu watu wa Israeli
    kutoka Beerisheba mpaka Dani na uniletee taarifa, ilinijue idadi yao.”
  bel-bel: 'І сказаў Давід Ёаву і начальнікам у народзе: ідзеце пералічэце Ізраільцянаў,
    ад Вірсавіі да Дана і прадстаўце мне, каб я ведаў лік іх.'
  deu-ELBBK: 'Da sprach David zu Joab und zu den Obersten des Volkes: Geht hin, zählt
    Israel von Beerseba bis Dan; und berichtet mir, damit ich ihre Zahl wisse.'
  mbb-OT: Ne migkeǥiyan ni David si Joab wey is menge peremandar te menge sundaru
    te, “Hipanew kew, wey niw vilanga is menge Israilihanen puun te Beersheba taman
    te Dan. Ne likù kew kayi su wey ku metueni ke pira sikandan langun.”
  mal-2015: 'ദാവീദ് യോവാബിനോടും ജനത്തിന്റെ പ്രഭുക്കന്മാരോടും: നിങ്ങൾ ചെന്നു ബേർ-ശേബമുതൽ
    ദാൻവരെ യിസ്രായേലിനെ എണ്ണി അവരുടെ സംഖ്യ ഞാൻ അറിയേണ്ടതിന്നു കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o David prikazinďa le Joaboske the le veľiťeľenge: „Džan a zgenen
    le manušen andro Izrael, la Beer-Šebatar dži ko Dan, bo kamav te džanel, keci
    hine.“'
  pes-OPV: و داود به يوآب و سروران قوم گفت:« برويد و عدد اسرائيل را از بئرشَبَع تا
    دان گرفته، نزد من بياوريد تا آن را بدانم.»
  ron-1924: 'Ши Давид а зис луй Иоаб ши кэпетениилор попорулуй: „Дучеци-вэ де фачець
    нумэрэтоаря луй Исраел де ла Беер-Шеба пынэ ла Дан ши спунеци-мь, ка сэ штиу ла
    кыт се ридикэ нумэрул попорулуй.”'
  ben-OBCV: তাই দাউদ যোয়াব ও সেনাবাহিনীর সেনাপতিদের বললেন, “যাও, তোমরা গিয়ে বের-শেবা
    থেকে দান পর্যন্ত ইস্রায়েলীদের সংখ্যা গণনা করো। পরে সে খবর নিয়ে আমার কাছে ফিরে
    এসো যেন আমি জানতে পারি তাদের সংখ্যা ঠিক কতজন।”
  som-som: Markaasaa Daa'uud ku yidhi Yoo'aab iyo amiirradii, Taga oo reer binu Israa'iil
    soo tiriya tan iyo Bi'ir Shebac iyo ilaa Daan, oo war ii keena si aan u ogaado
    dadka tiradiisa.
  lat-VUC: 'Dixitque David ad Joab et ad principes populi: Ite, et numerate Israël
    a Bersabee usque Dan: et afferte mihi numerum ut sciam.'
  eng-ASVBT: And David said to Joab and to the princes of the people, Go, number Israel
    from Beer-sheba even to Dan; and bring me word, that I may know the sum of them.
  ita-1885: 'E Davide disse a Ioab, ed a'' capi del popolo: Andate, annoverate Israele
    da Beerseba, fino in Dan; e rapportatemene il numero, acciocchè io lo sappia.'
  eng-LXXUP: And King David said to Joab and to the captains of the forces, Go, number
    Israel from Beersheba even to Dan, and bring me the account, and I shall know
    their number.
  eng-ULB: David said to Joab and to the commanders of the army, “Go, count the people
    of Israel from Beersheba to Dan and report back to me, that I may know their number.”
  spa-VBL: 'David les dijo a Joab y a los comandantes del ejército: “Vayan a contar
    a los israelitas desde Beerseba hasta Dan. Luego infórmenme para que tenga un
    número total”.'
  fra-_FOB: 'Et David dit à Joab et aux chefs du peuple: Allez, faites le dénombrement
    d''Israël, depuis Béer-Shéba jusqu''à Dan, et rapportez-le-moi, afin que j''en
    sache le nombre.'
  mal-mal: 'ദാവീദ് യോവാബിനോടും ജനത്തിന്റെ പ്രഭുക്കന്മാരോടും: “നിങ്ങൾ ചെന്ന് ബേർ-ശേബമുതൽ
    ദാൻവരെ യിസ്രായേലിനെ എണ്ണി അവരുടെ സംഖ്യ ഞാൻ അറിയേണ്ടതിന് കൊണ്ടുവരുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne Yoāb aur qaum ke buzurgoṅ ko hukm diyā, “Dān se le kar Bair-sabā
    tak Isrāīl ke tamām qabīloṅ meṅ se guzarte hue jang karne ke qābil mardoṅ ko gin
    leṅ. Phir wāpas ā kar mujhe ittalā deṅ tāki mālūm ho jāe ki un kī kul tādād kyā
    hai.”
  suz-BL: मोपतीके दाऊदम योआब नु आ कप्‍तान आन कली “बेयर-शेबा रे दान सम्‍म ङा इस्राएली
    आन कली हिक्‍शा, आं कली शेंचा नङ। मिनु मेकोपुकी दोशो बाक्‍मा, गो तुइक्‍चा माल्‍‍नुङ”
    दे अरेमी बाक्‍त।
  ita-1927: 'E Davide disse a Joab e ai capi del popolo: “Andate, fate il censimento
    degl’Israeliti da Beer-Sceba fino a Dan; e venite a riferirmene il risultato,
    perch’io ne sappia il numero”.'
  ckb-ckb: 'داودیش بە یۆئاب و فەرماندەکانی سوپای گوت: «بڕۆن و سەرژمێری ئیسرائیل بکەن،
    لە بیری شابەعەوە هەتا دان. پاشان وەرنەوە لام بۆ ئەوەی ژمارەیان بزانم.»'
  eng-BBE: And David said to Joab and the captains of the people, Now let all Israel,
    from Beer-sheba to Dan, be numbered; and give me word so that I may be certain
    of their number.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ಯೋವಾಬನನ್ನೂ ಜನರ ಪ್ರಧಾನರನ್ನೂ ಕರೆದು ಅವರಿಗೆ, “ನಾನು ಜನರ ಲೆಕ್ಕವನ್ನು
    ತಿಳಿಯುವ ಹಾಗೆ, ನೀವು ಹೋಗಿ ಬೇರ್ಷೆಬವು ಮೊದಲುಗೊಂಡು, ದಾನ್ ಊರಿನವರೆಗೆ ಇಸ್ರಾಯೇಲರನ್ನು ಲೆಕ್ಕಿಸಿ,
    ಅವರ ಲೆಕ್ಕವನ್ನು ನನಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்படியே தாவீது யோவாபையும், படைத்தளபதிகளையும் நோக்கி: நீங்கள் போய், பெயெர்செபாதுவங்கி
    தாண்வரை இருக்கிற இஸ்ரவேலை எண்ணி, அவர்களின் எண்ணிக்கையை நான் அறியும்படி என்னிடத்தில்
    கொண்டு வாருங்கள் என்றான்.'
  spa-RV-1909: 'Y dijo David á Joab y á los príncipes del pueblo: Id, contad á Israel
    desde Beer-seba hasta Dan, y traedme el número de ellos para que yo lo sepa.'
  ron-BTF: 'Și David a spus lui Ioab și conducătorilor poporului: Duceți-vă, numărați
    Israelul de la Beer-Șeba până la Dan și aduceți-mi numărul, ca să îl cunosc.'
  eng-WEBP: David said to Joab and to the princes of the people, “Go, count Israel
    from Beersheba even to Dan; and bring me word, that I may know how many there
    are.”
  eng-FBV: So David told Joab and the army commanders, “Go and count the Israelites
    from Beersheba to Dan. Then report back to me so I can have a total number.”
  nld-1939: 'En David gaf aan Joab en aan de hoofden van het volk bevel: Gaat de bevolking
    van Israël tellen van Beër-Sjéba af tot Dan toe, en brengt me de uitslag; ik wil
    weten hoe talrijk het volk is.'
  nch-BL: 'Huan David quinahuati Joab huan nopa tayacanani ten nopa masehualme: ―Xiyaca
    huan xiquinijcuiloca israelitame ten altepet Beerseba ica tatzinta hasta Dan ica
    norte. Huan techhualiquilica cati anquipantise para nijmatis quesqui soldados
    itztoque.'
  vie-1934: 'Đa-vít nói với Giô-áp và các quan trưởng của dân sự rằng: Hãy đi lấy
    số dân sự, từ Bê-e-Sê-ba cho đến Đan; rồi đem về tâu lại cho ta, để ta biết số
    họ.'
  hin-CV: दावीद ने सेनापति योआब को आदेश दिया, “जाकर बेअरशेबा से लेकर दान तक इस्राएल
    की गिनती करो और मुझे पूरा ब्यौरा दो कि मुझे लोगों की गिनती मालूम हो सके.”
  spa-BES: 'Entonces David dijo a Joab y a los capitanes del pueblo: Ahora, cuenten
    a todo Israel, desde Beerseba hasta Dan; y dame una palabra para estar seguro
    de su número.'
  tdx-tdx: 'Le hoe t’i Davide am’ Ioabe naho amo mpiaolo’ ondatio; Akia volilio t’Israele
    boake Beer-Sevà pake Dane añe; vaho andeso amako ho isako. Fa hoe t’Ioabe:'
  tha-KJV: ดาว​ิดจึงตรัสกับโยอาบและผู้บังคับบัญชากองทัพว่า “จงไปนับอิสราเอลตั้งแต่เมืองเบเออร์เชบาถึงเมืองดาน
    แล​้วนำรายงานมาให้เราเพื่อจะได้ทราบจำนวนรวมของเขาทั้งหลาย”
  por-BR-2018: 'E disse Davi a Joabe e a os príncipes do povo: Ide, contai a Israel
    desde Berseba até Dã, e trazei-me o número deles para que eu o saiba.'
  deu-ELO: 'Da sprach David zu Joab und zu den Obersten des Volkes: Gehet hin, zählet
    Israel von Beerseba bis Dan; und berichtet mir, damit ich ihre Zahl wisse.'
  eng-WYC-2018: And David said to Joab, and to the princes of the people, Go ye, and
    number all Israel from Beersheba till to Dan, and bring ye the number to me, that
    I know what it is. (And David said to Joab, and to the leaders of the people,
    Go ye, and count up all Israel from Beersheba unto Dan, and bring ye the number
    to me, so that I know what it is.)
  epo-epo: 'Kaj David diris al Joab kaj al la estroj de la popolo: Iru, kalkulu la
    Izraelidojn, de Beer-Ŝeba ĝis Dan, kaj raportu al mi, por ke mi sciu ilian nombron.'
  uig-PIN: 'Xunga Dawut Yoabⱪa wǝ hǝlⱪning yolbaxqiliriƣa: «Silǝr Bǝǝr-Xebadin Danƣiqǝ
    arilap Israillarni sanaⱪtin ɵtküzüp kelip mening bilǝn kɵrüxünglar, ularning sanini
    bilǝy» dedi.'
  beo-beo: 'Amaiba:le, Da:ibidi da dadi gagui wa:i ouligisudafa amo Youa:be, amola
    ea afoha ouligisu dunu huluane ilima amane sia:i, “Isala:ili fi huluane fadomane
    fasisa asili muni na:iyado soge bega: asili na:iyado bega: doaga:le amola dunu
    huluane idima. Na da ili idi dawa:mu hanai gala.”'
  tpi-OTNT: Orait na Devit i tokim Joap na ol arapela ofisa bilong ami olsem, “Yupela
    go kaunim ol manmeri bilong Israel. Yupela i mas i go long olgeta hap bilong kantri,
    inap long taun Berseba long hap saut, na long taun Dan long hap not. Na yupela
    i mas wokim ripot na bringim long mi, olsem bai mi ken save long namba bilong
    ol manmeri.”
  hau-SA: Saboda haka Dawuda ya ce wa Yowab da shugabannin mayaƙa, “Ku tafi ku ƙidaya
    Isra’ilawa daga Beyersheba zuwa Dan. Ku kawo mini labarin saboda in san su nawa
    ne.”
  uig-LAT: 'Shunga Dawut Yoabqa we xelqning yolbashchilirigha: «Siler Beer-Shébadin
    Dan’ghiche arilap Israillarni sanaqtin ötküzüp kélip méning bilen körüshünglar,
    ularning sanini biley» dédi.'
  nde-nde: Ngakho uDavida wathi kuJowabi kanye labalawuli bamabutho, “Hambani liyebala
    u-Israyeli kusukela eBherishebha kusiya koDani. Beseliphenduka lizongitshela ukuze
    ngazi ukuthi bangaki khonale.”
  ton-ton: Pea naʻe pehē ʻe Tevita kia Soape, pea ki he ngaahi ʻeiki pule ki he kakai,
    Mou ʻalu ʻo lau hake ʻa ʻIsileli ʻo fai mei Peasipa ʻo aʻu atu ki Tani, pea ʻomi
    kiate au ʻa hono lau, koeʻuhi ke u ʻilo ai.
  ces-1613: 'Protož řekl David Joábovi a knížatům lidu: Jděte, sečtěte lid Izraelský
    od Bersabé až do Dan, a oznamte mi, abych věděl počet jich.'
  eng-WMB: David said to Joab and to the princes of the people, “Go, count Israel
    from Beersheba even to Dan; and bring me word, that I may know how many there
    are.”
  tam-TCV: எனவே தாவீது யோவாபிடமும், படைத் தலைவர்களிடமும், “நீங்கள் போய் பெயெர்செபா
    தொடங்கி தாண்வரை இருக்கும் இஸ்ரயேலரைக் கணக்கிடுங்கள். எத்தனைபேர் அங்கேயிருக்கிறார்கள்
    என்பதை நான் அறிந்துகொள்வதற்காக எனக்கு அதை அறிவியுங்கள்” என்றான்.
  ceb-ULB: Miingon si David kang Joab ug sa mga komandante sa kasundalohan, “Lakaw
    ug ihapa ang katawhan sa Israel gikan sa Barsheba hangtod sa Dan ug sultihi ako
    sa imong pagbalik, aron masayran ko ang ilang gidaghanon.”
  pol-UBG: 'Dawid więc powiedział do Joaba i do przełożonych nad ludem: Idźcie, policzcie
    Izraela od Beer-Szeby aż do Dan i donieście mi o ich liczbie, abym ją poznał.'
  urd-GVU: داؤد نے یوآب اور قوم کے بزرگوں کو حکم دیا، ”دان سے لے کر بیرسبع تک اسرائیل
    کے تمام قبیلوں میں سے گزرتے ہوئے جنگ کرنے کے قابل مردوں کو گن لیں۔ پھر واپس آ
    کر مجھے اطلاع دیں تاکہ معلوم ہو جائے کہ اُن کی کُل تعداد کیا ہے۔“
  deu-1912: 'Und David sprach zu Joab und zu des Volkes Obersten: Gehet hin, zählt
    Israel von Beer-Seba an bis gen Dan und bringt es zu mir, daß ich wisse, wieviel
    ihrer sind.'
  kan-2017: ದಾವೀದನು ಯೋವಾಬನನ್ನೂ ಮತ್ತು ಜನಾಧಿಪತಿಗಳನ್ನೂ ಕರೆದು, “ನನಗೆ ಜನರ ಲೆಕ್ಕ ಗೊತ್ತಾಗುವ
    ಹಾಗೆ ನೀವು ಬೇರ್ಷೆಬದಿಂದ ದಾನ್ ಊರಿನವರೆಗೂ ಸಂಚರಿಸಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಲೆಕ್ಕ ಮಾಡಿಕೊಂಡು ಬನ್ನಿರಿ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog David ngak Joab nge ku boch e tolang ni ga’ar, “Mmarod u balay yu
    Israel nga balay ngam the’eged e girdi’. Gu ba’adag ni nggu nang urngin e girdi’.”
  hlt-MCSB: Te dongah David loh Joab taeng neh pilnam mangpa rhoek taengah, “Cet uh
    lamtah Israel he Beersheba lamloh Dan duela tae uh. Te phoeiah kai taengla ha
    puen uh lamtah a hlangmi te ka ming van eh,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና ዒዮዓቤና ሃንጎዋቶ ዖሎ ዓሶ ሱኡጎናም፦ «ዒስራዔኤሌ ዓጮኮ ካራፓ ጋፖ ሄላንዳኣና፤ ጌይፃ፦ ዳኣኔፓ ዴንዲ
    ቤርሳቤ ሄላንዳኣና ዓኣዺ ዴሮ ፓይዱዋቴ፤ ታኣኒ ዒስራዔኤሌ ዓጮይዳ ዓኣፒኒ ዓሲ ዓኣቴያ ዔራኒ ኮዓኔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Dawid hyɛɛ Yoab ne nʼasahene sɛ, “Monkan nnipa a wɔwɔ asase yi so nyinaa
    firi Beer-Seba a ɛwɔ anafoɔ fam kɔsi Dan a ɛwɔ atifi fam, na momfa wɔn dodoɔ mmrɛ
    me, na ɛmma menhunu wɔn ano.”
  eng-WEBU: David said to Joab and to the princes of the people, “Go, count Israel
    from Beersheba even to Dan; and bring me word, that I may know how many there
    are.”
  wal-wal: Daawiti Yoo7aabanne olanchchatu halaqata hagaadan yaagiis; “Daanappe Berssaabeha
    gakkanaashin biite; biidi Israa7eela asaa qoodite. Yaatidi asaa qoodai aappunakko
    tana erissite” yaagiis.
  spa-PDDPT: 'David dijo a Joab y a los jefes del ejército: Vayan, hagan un censo
    de Israel, desde Beerseba hasta Dan. Traíganme el resultado para que yo sepa el
    número de ellos.'
  gun-gun: 'Ha''e rami vy Davi aipoe''i Joabe ha''e heta va''e kuery ruvixa ikuai
    va''e pe: — Tapeo, peipapapa Israel kuery ikuai va''e, Berseba guive Dã peve.
    Ha''e vy peikuaa va''ekue peru ju xea py, xee voi aikuaa aguã mbovy pa ikuaia
    — he''i.'
  ilo-ULB: Kinuna ni David kenni Joab ken kadagiti pangulo iti armada, “Mapanyo bilangen
    dagiti tattao ti Israel manipud idiay Beerseba agingga iti Dan ket ipadamagyo
    kaniak, tapno maammoak ti bilangda.”
  kpg-kpg: David gaa hai ana hagailoo gi Joab mo digau aamua, “Goodou hula laa lodo
    Israel, daamada mai di mada o tenua gaa hana gi di mada dela i golo, gaa dau nia
    daangada. Au e hiihai gi iloo be e dogohia.”
  uig-ARA: 'شۇڭا داۋۇت يوئابقا ۋە خەلقنىڭ يولباشچىلىرىغا: «سىلەر بەئەر-شېبادىن دانغىچە
    ئارىلاپ ئىسرائىللارنى ساناقتىن ئۆتكۈزۈپ كېلىپ مېنىڭ بىلەن كۆرۈشۈڭلار، ئۇلارنىڭ
    سانىنى بىلەي» دېدى.'
  sus-sus: Dawuda naxa a fala Yowaba nun kuntigie bɛ, «Wo siga, wo xa sa Isirayilakae
