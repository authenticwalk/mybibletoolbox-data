verse: 1CH.021.028
translations:
  mal-C: യെബൂസ്യനായ അരവ്നായുടെ മെതിക്കളത്തിൽവെച്ച് യഹോവ തനിക്ക് ഉത്തരമരുളി എന്നുകണ്ടപ്പോൾ
    ദാവീദ് അവിടെ യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Damals, als David wahrnahm, daß ihm Jahwe auf der Tenne des Jebusiters
    Ornan geantwortet hatte, opferte er dort.
  lin-lin: Banda na tango wana, lokola Davidi amonaki ete Yawe ayanolaki ye na etando
    ya Orinani, moto ya Yebusi, akomaki kobonza bambeka tango nyonso na esika wana.
  eng-LSV: At that time, when David sees that YHWH has answered him in the threshing-floor
    of Ornan the Jebusite, then he sacrifices there;
  eng-GNV: At that time when Dauid sawe that the Lord had heard him in the thresshing
    floore of Ornan the Iebusite, then he sacrificed there.
  eng-WEBSTER: At that time when David saw that the LORD had answered him in the threshing-floor
    of Ornan the Jebusite, then he sacrificed there.
  nhw-BL: Huan quema David momacac cuenta para TOTECO quitlacaquilijtoya, sempa quitencahuili
    tlacajcahualistli.
  swh-ONEN: Wakati huo, Daudi alipoona kwamba Bwana amemjibu kule kwenye uwanja wa
    kupuria nafaka wa Arauna Myebusi, akatoa dhabihu huko.
  bba-bba: Sɑɑ yerɑ Dɑfidi u tubɑ mɑ Yinni Gusunɔ u win kɑnɑru mwɑ Ɔɔnɑni Yebusin
    doo soo yeru mi. Sɑɑ dɔmɑ ten diyɑ u rɑ nùn yɑ̃kuru kue mi.
  eng-KJVCPB: At that time when David saw that the Lord had answered him in the threshingfloor
    of Ornan the Jebusite, then he sacrificed there.
  luo-luo: E sechego Daudi notimo misengini kanyo kane oneno ni Jehova Nyasaye osedwoke
    e laru mar dino mar Arauna ja-Jebus.
  meu-meu: Una negana ai David ese e itaia, Oronana tau Iebusu ena uit ikwadina gabuna
    ai Iehova ese vada e haere henia; bena ena boubou ḡaudia na e hahelaḡadia unuseni
    ai.
  npi-ULB: जब दाऊदले यबूसी अरौनाको खलामा परमप्रभुले जवाफ दिनुभएको देखे, तब तिनले त्यही
    बेला बलिदानहरू चढाए ।
  yor-yor: Ní àkókò náà nígbà tí Dafidi sì rí wí pé Olúwa ti dá a lóhùn lórí ilẹ̀
    ìpakà ti Arauna ará Jebusi, ó sì rú ẹbọ sísun níbẹ̀.
  emp-NTPO: Maʌ̃ unubʌrʌd̶e Daviba cawasia Ãcõrẽba idji bed̶eara ũrĩsida. Maʌ̃ carea
    jebuseo Ornaʌ̃ba trigo cʌrʌ b̶ad̶ama animarãda Ãcõrẽa babue diacuasia.
  pes-OPCB: داوود چون دید که خداوند جواب دعایش را داده است، در آنجا قربانی به او تقدیم
    کرد.
  tgl-ULB: Nang makita ni David na sinagot siya ni Yahweh sa giikan ni Ornan na Jabuseo,
    ginawa na niya ang pag-aalay doon sa sandali ring iyon.
  hui-hui: Ani biyago hondowa Debidi ibugua Anduane Homogohondo i̱na bi larugo hale
    halu ladai biyadalo manda bini. Ani manda buwa Debidihanda Arauna dindini lomabu
    delaga dabu wabiyagoria ogonidagua nogo tara tara Anduane Homogohondo loma bialu
    bo migi bini.
  mya-mya: ဤ​အ​ချင်း​အ​ရာ​ကို​ဒါ​ဝိဒ်​မင်း​မြင်​သော် မိ​မိ​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    ထာ​ဝ​ရ​ဘု​ရား နား​ညောင်း​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း​သိ​လေ​၏။ သို့​ဖြစ်​၍​သူ​သည်​အ​ရော​န​၏​ကောက်​နယ်
    တ​လင်း​ရှိ​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ယဇ်​များ​ကို ပူ​ဇော်​ခြင်း​ဖြစ်​သ​တည်း။-
  bod-N: དེའི་དུས་སུ་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་བུ་སི་པ་ཨོར་ནན་གྱི་གཡུལ་ཁ་རུ་རང་ལ་བཀའ་ལན་གནང་བ་མཐོང་ནས་དེ་རུ་མཆོད་པ་ཕུལ།
  sna-sna: Panguva iyoyo Dhavhidhi paakaona kuti Jehovha akanga amupindura paburiro
    raArauna muJebhusi, akapa zvipiriso ipapo.
  spa-BLM: En aquel tiempo, cuando David vio que Yahvé le había respondido en la era
    de Ornán el jebuseo, sacrificó allí.
  cac-cac: Ayic ix yilan vin̈aj rey David to ix tac'vi Jehová d'a vin̈ d'a stec'lab'
    trigo vin̈aj Ornán chi', ix yac'an juntzan̈xo silab' vin̈ d'a Jehová ta'.
  swh-ULB: Daudi alipo ona kuwa Yahweh amemjibu kwenye eneo la kupeta la Orinani Myebusi,
    alitoa dhabihu pale pale kwa wakati huo.
  bel-bel: У гэты час Давід, бачачы, што Гасподзь пачуў яго на гумне Орны Евусэяніна,
    прынёс там ахвяру.
  deu-ELBBK: Zu jener Zeit, als David sah, dass der HERR ihm auf der Tenne Ornans,
    des Jebusiters, geantwortet hatte, opferte er dort.
  mbb-OT: Hein naahà ni David he midtavak te Nengazen is menge ked-ampù din, ne mid-uman
    pa sikandin mebpemuhat te menge pemuhat diyà te gunasà ni Arauna he Jebusihanen.
  mal-2015: ആ കാലത്തു യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിൽവെച്ചു യഹോവ തന്റെ പ്രാർത്ഥനെക്കു
    ഉത്തരമരുളി എന്നു ദാവീദ് കണ്ടിട്ടു അവിടെ യാഗം കഴിച്ചു.
  rmc-rmc: Akorestar, sar o David dikhľa, hoj leske o RAJ odphenďa pro humnos le Ornanoskro
    le Jebusejiskro, obetinelas ode.
  pes-OPV: در آن زمان چون داود ديد که خداوند او را در خرمنگاه اُرنان يبُوسي مستجاب
    فرموده است، در آنجا قرباني ها گزرانيد.
  ron-1924: Пе время ачаста, Давид, вэзынд кэ Домнул ыл аскултасе ын ария луй Орнан,
    Иебуситул, адучя жертфе аколо.
  ben-OBCV: সেই সময়, দাউদ যখন দেখেছিলেন যে যিবূষীয় অরৌণার খামারে সদাপ্রভু তাঁকে
    উত্তর দিয়েছেন, তখন তিনি সেখানে বলি উৎসর্গ করলেন।
  som-som: Oo isla markaasba Daa'uud markuu arkay in Rabbigu isaga uga jawaabay meeshii
    wax lagu tumi jiray oo uu lahaa Aarnaan oo ahaa reer Yebuus ayuu halkaas ku allabaryay.
  lat-VUC: Protinus ergo David, videns quod exaudisset eum Dominus in area Ornan Jebusæi,
    immolavit ibi victimas.
  eng-ASVBT: At that time, when David saw that Jehovah had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  ita-1885: In quel tempo, Davide veggendo che il Signore gli avea risposto nell'aia
    di Ornan Gebuseo, vi sacrificò.
  eng-LXXUP: At that time when David saw that the Lord answered him in the threshing
    floor of Ornan the Jebusite, he also sacrificed there.
  eng-ULB: When David saw that Yahweh had answered him at the threshing floor of Ornan
    the Jebusite, he performed the sacrifice there at that same time.
  spa-VBL: Cuando David vio que el Señor le había respondido en la era de Ornán el
    jebuseo, ofreció allí sacrificios.
  fra-_FOB: En ce temps-là, David, voyant que l'Éternel l'avait exaucé dans l'aire
    d'Ornan, le Jébusien, y offrait des sacrifices.
  mal-mal: ആ കാലത്ത് യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിൽവെച്ചു യഹോവ തന്റെ പ്രാർത്ഥനയ്ക്ക്
    ഉത്തരമരുളി എന്നു ദാവീദ് കണ്ടിട്ട് അവിടെ യാഗം അർപ്പിച്ചു.
  urd-GVR: Yoṅ Dāūd ne jān liyā ki Rab ne Araunāh Yabūsī kī gahne kī jagah par merī
    sunī jab maiṅ ne yahāṅ qurbāniyāṅ chaṛhāīṅ.
  suz-BL: मेना दाऊदम परमप्रभु यावेम यबुसी ओरनान आ खलाम आ लोव़ लेत्‍ताक्‍यी, दे तुइश्‍शा
    मेकेर चढ़ेवा बाक्‍त।
  ita-1927: In quel tempo Davide, vedendo che l’Eterno lo aveva esaudito nell’aia
    d’Ornan, il Gebuseo, vi offriva dei sacrifizi.
  ckb-ckb: لەو کاتەدا کە داود بینی یەزدان لەسەر جۆخینەکەی ئەرەونای یەبوسی وەڵامی دایەوە،
    لەوێدا قوربانی سەربڕی.
  eng-BBE: At that time, when David saw that the Lord had given him an answer on the
    grain-floor of Ornan the Jebusite, he made an offering there.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿ ತನಗೆ ಉತ್ತರ ಕೊಟ್ಟರೆಂದು ದಾವೀದನು ಕಂಡಾಗ,
    ಅವನು ಅಲ್ಲಿ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: எபூசியனாகிய ஒர்னானின் களத்திலே யெகோவா தனக்கு பதில் சொன்னதை தாவீது அந்த
    காலத்திலே கண்டு அங்கேயே பலியிட்டான்.
  spa-RV-1909: Y como Jehová habló al ángel, él volvió su espada á la vaina.
  ron-BTF: În acel timp când David a văzut că DOMNUL i-a răspuns în aria de vânturare
    a lui Ornan iebusitul, atunci a sacrificat acolo.
  eng-WEBP: At that time, when David saw that the LORD had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  eng-FBV: When David saw that the Lord had answered him at the threshing floor of
    Ornan the Jebusite, he offered sacrifices there.
  nld-1939: Daar David bij die gelegenheid ondervonden had, dat Jahweh hem verhoorde
    op de dorsvloer van Ornan, den Jeboesiet, begon hij daar te offeren.
  nch-BL: Huan quema David quiitac para TOTECO quitacaquilijtoya, sempa quitencahuili
    tacajcahualisti.
  vie-1934: Trong lúc đó, Đa-vít thấy Đức Giê-hô-va đã nhậm lời mình tại trong sân
    đạp lúa của Oït-nan, người Giê-bu-sít, thì người bèn dâng của lễ tại đó.
  hin-CV: उस अवसर पर, जब दावीद ने यह देखा कि याहवेह ने उन्हें यबूसी औरनन के खलिहान
    पर उत्तर दिया है, उन्होंने उसी स्थान पर बलि चढ़ा दी.
  spa-BES: En ese momento, cuando David vio que el Señor le había dado una respuesta
    en el piso de trillar de Ornán el Jebuseo, hizo una ofrenda allí.
  tdx-tdx: Nioni’ i Davide henane zay te nanoiñe aze an-toem-pamofoha’ i Ornane nte-Iebosý
    eo t’Iehovà le eo ty nañenga’e soroñe.
  tha-KJV: ครั้งนั้น เมื่อดาวิดทรงเห็​นว​่าพระเยโฮวาห์ทรงตอบพระองค์​ที่​ลานนวดข้าวของโอรนันคนเยบุส
    พระองค์​ก็​ทรงถวายสัตวบูชาที่​นั่น
  por-BR-2018: Então vendo Davi que o SENHOR lhe havia ouvido na eira de Ornã jebuseu,
    sacrificou ali.
  deu-ELO: Zu jener Zeit, als David sah, daß Jehova ihm auf der Tenne Ornans, des
    Jebusiters, geantwortet hatte, opferte er daselbst.
  eng-WYC-2018: Then anon David saw, that the Lord had heard him in the cornfloor
    of Ornan (the) Jebusite, and he offered there slain sacrifices. (And David saw
    at once, that the Lord had answered him at the threshing floor of Ornan the Jebusite,
    and he offered slain sacrifices there.)
  epo-epo: En tiu tempo, vidante, ke la Eternulo respondis al li sur la draŝejo de
    Ornan, la Jebusido, David alportis tie oferon.
  uig-PIN: U qaƣda, Dawut Pǝrwǝrdigarning Yǝbusiylardin bolƣan Ornanning haminida
    uning tilikigǝ jawab bǝrgǝnlikini kɵrüp, xu yǝrdǝ ⱪurbanliⱪ sunuxⱪa baxlidi.
  beo-beo: Amo hou ba:beba:le, Hina Gode da ea sia:ne gadosu amoma dabe adole i, Da:ibidi
    da ba:i dagoi. Amaiba:le, e da Alona widi dadabisu sogebiga oloda da:iya, gobele
    salasu.
  tpi-OTNT: Devit i stap long graun bilong Arauna, na em i lukim olsem Bikpela i bin
    harim beten bilong en. Olsem na Devit i mekim ol ofa long Bikpela long dispela
    ples.
  hau-SA: A lokacin, sa’ad da Dawuda ya ga cewa Ubangiji ya amsa masa a masussukar
    Ornan mutumin Yebus, sai ya miƙa hadayu a can.
  uig-LAT: U chaghda, Dawut Perwerdigarning Yebusiylardin bolghan Ornanning xaminida
    uning tilikige jawab bergenlikini körüp, shu yerde qurbanliq sunushqa bashlidi.
  nde-nde: Ngalesosikhathi, uDavida esebonile ukuthi uThixo wayemphendule esizeni
    sika-Onani umJebusi, wanikela iminikelo kuleyondawo.
  ton-ton: Pea ʻi he kuonga ko ia ʻi he mamata ʻa Tevita kuo tali ʻe Sihova kiate
    ia ʻi he hahaʻanga uite ʻo Olinani ko e tangata Sepusi, naʻa ne toki fai feilaulau
    ʻi he potu ko ia.
  ces-1613: Toho času když uzřel David, že jej vyslyšel Hospodin na humně Ornana Jebuzejského,
    obětovával tu oběti.
  eng-WMB: At that time, when David saw that the LORD had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  tam-TCV: அந்த நேரத்தில் எபூசியனான ஒர்னானின் சூடடிக்கும் களத்தில் தனக்கு யெகோவா பதிலளித்ததால்,
    தாவீது அங்கேயே பலிகளைச் செலுத்தினான்.
  ceb-ULB: Sa dihang nakita ni David nga gitubag siya ni Yahweh didto sa giokanan
    ni Ornan nga Jebusihanon, sa samang higayon naghimo siya ug paghalad nga sakripisyo
    didto.
  pol-UBG: Wtedy Dawid, widząc, że PAN go wysłuchał na klepisku Ornana Jebusyty, składał
    tam ofiary.
  urd-GVU: یوں داؤد نے جان لیا کہ رب نے ارَوناہ یبوسی کی گہنے کی جگہ پر میری سنی جب
    مَیں نے یہاں قربانیاں چڑھائیں۔
  deu-1912: Zur selben Zeit, da David sah, daß ihn der HERR erhört hatte auf der Tenne
    Ornans, des Jebusiters, pflegte er daselbst zu opfern.
  kan-2017: ಮೋಶೆಯು ಅರಣ್ಯದಲ್ಲಿ ಮಾಡಿಸಿದ ಯೆಹೋವನ ಗುಡಾರ ಮತ್ತು ಯಜ್ಞವೇದಿಯು ಆ ಕಾಲದಲ್ಲಿ ಗಿಬ್ಯೋನಿನ
    ಪೂಜಾಸ್ಥಳದಲ್ಲಿದ್ದವು.
  yap-yap: Me guy David nike fulweg SOMOL taban e meybil rok, ma aram me pi’ e maligach
    u daken fare altar u rom ko fa gin’en ntagil’ e man’ag keru’ e grain rok Araunah.
  hlt-MCSB: Te vaeng tue kah Jebusi Ornan cangtilhmuen ah BOEIPA loh anih a doo te
    David loh a hmuh van neh pahoi a nawn.
  mdy-ETH: ዬያይዴም ዳውቴ ናንጊና ናንጋ ጎዳ ዒዛኮ ሺኢጲፆ ዋይዜሢ ዔሬኔ፤ ዬያሮ ዒያቡሳ ዓሢ፥ ዖርና ቆይዳ ዓኣ ዒንጎ ቤዞይዳ
    ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ዒዚ ሺኢሼኔ፤
  twi-ASANTE: Ɛberɛ a Dawid hunuu sɛ Awurade atie ne mpaeɛbɔ no, ɔbɔɔ afɔdeɛ pii wɔ
    Yebusini Arauna ayuporobea hɔ.
  eng-WEBU: At that time, when David saw that the LORD had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  wal-wal: Daawiti GODAI a woosau zaaridoogaa be7idi, Yaabuusiyaa Ornna audiyan naa77anttuwaa
    yarshshiis.
  spa-PDDPT: Al ver David que Yavé lo escuchó en la era de Ornán jebuseo, ofreció
    sacrificios allí.
  gun-gun: Ha'e jave py Davi oexa rã jebuseu Ornã mba'emo omoa'yĩaty py Senhor ombovai.
    Ha'e rami vy mba'emo ome'ẽ ixupe ha'e py.
  ilo-ULB: Idi nakita ni David a sinungbatan isuna ni Yahweh iti ayan ti pagirikan
    ni Ornan a Jebuseo, nangidaton pay isuna sadiay iti dadduma a daton iti dayta
    met laeng a tiempo.
  kpg-kpg: David gu gidee gu iloo ia i nia mee aanei ne hai bolo Dimaadua gu hila anga
    gi dana dalodalo. Mee guu hai ana tigidaumaha labelaa i hongo di gowaa dudu tigidaumaha
    i di gowaa haga madammaa ‘wheat’ a Araunah.
  uig-ARA: ئۇ چاغدا، داۋۇت پەرۋەردىگارنىڭ يەبۇسىيلاردىن بولغان ئورناننىڭ خامىنىدا
    ئۇنىڭ تىلىكىگە جاۋاب بەرگەنلىكىنى كۆرۈپ، شۇ يەردە قۇربانلىق سۇنۇشقا باشلىدى.
  sus-sus: Dawuda nu sɛrɛxɛ bama Oronan Yebusuka xa lonyi nan ma sɔnɔn, barima a nu
    bara a kolon a Alatala a yaabima mɛnni nɛ.
  pon-2006: Depit eri mwahngihada sang ni mwekid wet me KAUN-O ketin karongeier eh
    pekipek, ih eri wiahda meirong kei pohn pei sarawio, ni en Arauana wasahn kamwakel
    kohno.
  ksd-ksd: Ta nam ra e ba David i ga gire ba ra Luluai i ga bali ia ta ra tavul a
    rararama vuai kai Ornan ra te Iebus, i ga vartabar abara.
  tur-YTC: O sırada David, Yahve'nin kendisine Yevuslu Ornan'ın harman yerinde yanıt
    verdiğini görünce, orada kurban kesti.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἐν τῷ ἰδεῖν τὸν Δαυὶδ ὅτι ἐπήκουσεν αὐτῷ Κύριος ἐν
    ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου, καὶ ἐθυσίασεν ἐκεῖ.
  ind-AYT: Pada waktu itu, Daud melihat bahwa TUHAN telah menjawabnya di tempat pengirikan
    Ornan, orang Yebus itu, maka dia mempersembahkan kurban di tempat itu.
  nya-nya: Pa nthawi imeneyo, Davide ataona kuti Yehova wamuyankha pa malo opunthira
    tirigu a Arauna Myebusi, anapereka nsembe pamenepo.
  hrv-hrv: U ono vrijeme, vidjevši da ga je Jahve uslišio na gumnu Jebusejca Ornana,
    David poče prinositi žrtve ondje.
  mps-mps: Devit te Araunago tǫde bidu, tama agai gedu haluasa po te Genuai Bidigo
    odobo subo tiwai yali. Tama tibaso, Devit agai te bulude te Genuai Bidiba te ofa
    dabe ebo kolesaga gagalali.
  tpi-tpi: Devit i stap long graun bilong Arauna, na em i lukim olsem Bikpela i bin
    harim beten bilong en. Olsem na Devit i mekim ol ofa long Bikpela long dispela
    ples.
  dan-1931: På den Tid ofrede David på Jebusitten Ornans Tærskeplads, fordi han havde
    set, at HERREN havde svaret ham der;
  vie-OVCB: Bấy giờ, khi nhận thấy Chúa Hằng Hữu đã nhậm lời, Đa-vít liền tiếp tục
    dâng tế lễ tại sân đạp lúa của Ọt-nan, người Giê-bu.
  guj-2017: જ્યારે દાઉદે જોયું કે ઓર્નાન યબૂસીની ખળીમાં યહોવાહે તેને ઉત્તર આપ્યો છે,
    ત્યારે તે જ સમયે, તેણે ત્યાં યજ્ઞ કર્યો.
  pon-2006A: Depit eri mwahngihada sang ni mwekid wet me KAUN-O ketin karongeier eh
    pekipek, ih eri wiahda meirong kei pohn pei sarawio, ni en Arauana wasahn kamwakel
    kohno.
  por-BRBSL: Naquele tempo, quando David viu que Yahweh tinha respondido a ele na
    eira de Ornan, o jebusita, então ele se sacrificou lá.
  cth-cth: Devit ni Jebusit tami Ornan e cangkatinnae koehoi BAWIPA ni na pato tie
    hah a panue torei teh, hawvah thueng a sak.
  twi-twi: Bere a Dawid huu sɛ Awurade atie ne mpaebɔ no, ɔbɔɔ afɔre pii wɔ Yebusini
    Arauna awiporowbea hɔ.
  hlt-hlt: Te vaeng tue kah Jebusi Ornan cangtilhmuen ah BOEIPA loh anih a doo te
    David loh a hmuh van neh pahoi a nawn.
  tbz-SIM: Dɑfiti yɑ̀ ti Yiɛ̀ nKuyie nhò tɛ̃̀ńnɛ́mɛ̀ ò kù mɔɔ tì Sebusiibɛ botí kou
    Odinɑnni yiɛ́ miɛkɛ, kɛ́ ndɛ̀ nkù feu iwũɔ̃.
  msy-2020: Dughiar kamɨn, Devit Araunan nguazimɨn ikia garima, Ikiavɨra Itir God
    an mɨgɨrɨgɨaba barasi. Kamaghɨn amizɨ, Devit danganir kamɨn ikia Ikiavɨra Itir
    God bagha ofabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti cɛkǝnɑɑ sɩ Tɑcɑɑ mʋwɑ ɩ sǝlǝmʋɣʋ kɛ Yepusi tʋ Olǝnɑŋ kɑtɑɣɑ
    tɑɑ tǝnɑ. Ɩlɛnɑ Tɑfiiti lɑkɩ tǝnɑɣɑ kɔtɑsɩ.
  azb-azb: Davud Yevuslu Ornanın xırmanında Rəbbin ona cavab verdiyini gördükdə orada
    qurban kəsdi.
  eng-DBY: At that time when David saw that Jehovah had answered him in the threshing-floor
    of Ornan the Jebusite, then he sacrificed there.
  hin-2017: यह देखकर कि यहोवा ने यबूसी ओर्नान के खलिहान में मेरी सुन ली है, दाऊद ने
    उसी समय वहाँ बलिदान किया।
  eng-YLT: At that time when David seeth that Jehovah hath answered him in the threshing-floor
    of Ornan the Jebusite, then he sacrificeth there;
  eng-WYC-2017: Then anon David saw, that the Lord had heard him in the cornfloor
    of Ornan the Jebusite, and he offered there slain sacrifices.
  eng-WMBB: At that time, when David saw that the LORD had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  urd-GVH: यों दाऊद ने जान लिया कि रब ने अरौनाह यबूसी की गहने की जगह पर मेरी सुनी
    जब मैंने यहाँ क़ुरबानियाँ चढ़ाईं।
  rug-rug: Dogoria Devita sapu olaṉia Zihova sa nana vinaravara, ke va vukivukihi
    si asa koasa hope pa vasina te Aruna, sa tie Zebusaiti.
  gaz-gaz: Daawit yeroo sanatti akka Waaqayyo oobdii Ornaa namicha gosa Yebuus sanaa
    irratti deebii isaa kenne ni hubate; achittis aarsaa ni dhiʼeesse.
  fra-LSG: A cette époque-là, David, voyant que l’Éternel l’avait exaucé dans l’aire
    d’Ornan, le Jébusien, y offrait des sacrifices.
  yal-yal: Na waxatini, Dawuda yi saraxane bama Oronan Yebusu kaana lonna nan ma,
    bayo a bata yi a kolon a Alatala a yabima mɛnna nin.
  haw-1868: Ia manawa no, a ike aku la o Davida ua maliu mai o Iehova ia ia ma kahi
    hehi palaoa o Orenana ka Iebusa, alaila mohai aku la ia ma ia wahi.
  arb-NAV: وَعِنْدَمَا رَأَى دَاوُدُ أَنَّ الرَّبَّ قَدْ تَقَبَّلَ تَضَرُّعَهُ فِي
    بَيْدَرِ أُرْنَانَ الْيَبُوسِيِّ، قَدَّمَ ذَبَائِحَ هُنَاكَ.
  ewe-ewe: Le ɣe ma ɣi me, esi David kpɔ be Yehowa ɖo yeƒe gbedodoɖa ŋu le Yebusitɔ,
    Arauna ƒe lugbɔƒea la, esa vɔwo le afi ma.
  eng-LEE: At that time when David saw that the Lord had answered him on the threshing-floor
    of Ornan the Jebusite, then did he sacrifice there.
  asm-FB: দায়ূদে যেতিয়া যিহোৱাই যিবুচীয়া অৰ্ণনৰ মৰণা মৰা ঠাইত উত্তৰ দিয়া দেখিলে,
    তেতিয়া তেওঁ সেই সময়তে সেই ঠাইত বলিদান দিলে।
  sus-A: دَوُدَ نُ سّرّشّ بَمَ عٌرٌنَن يٍبُسُكَ شَ لٌنيِ نَن مَ سْنْن، بَرِ مَ عَ
    نُ بَرَ عَ كٌلٌن عَ عَلَتَلَ عَ يَابِمَ مّننِ نّ.
  fra-SBL: En ce temps-là, David vit que Yahvé lui avait répondu dans l'aire d'Ornan,
    le Jébusien, et c'est là qu'il offrit des sacrifices.
  hbo-hbo: בָּעֵ֣ת הַהִ֔יא בִּרְאֹ֤ות דָּוִיד֙ כִּי־עָנָ֣הוּ יְהוָ֔ה בְּגֹ֖רֶן אָרְנָ֣ן
    הַיְבוּסִ֑י וַיִּזְבַּ֖ח שָֽׁם׃
  kik-kik: Hĩndĩ ĩyo, rĩrĩa Daudi onire atĩ Ngai nĩamũiguĩte arĩ kũu kĩhuhĩro-inĩ
    kĩa ngano kĩa Arauna ũcio Mũjebusi-rĩ, akĩrutĩra magongona hau.
  fra-NCL: En ce temps-là, David, voyant que Yahweh l’avait exaucé dans l’aire d’Ornan,
    le Jébuséen, y offrait des sacrifices.
  cek-AK: Jebus acaeng Ornan ih cang atithaih ahmuen hoiah Angraeng mah lok pathim
    pae, tiah David mah panoek naah, to ahmuen ah angbawnhaih to sak.
  cuk-cuk: David, Bab-Jehová-e-itos-daksagua, Jebuseo-dule-Ornán-e-ibmar-gwag-omukulegedgi-gunaidgi,
    Bab-Dummadga bur bule ibmar-uknai gusad.
  uig-CYR: У чағда, Давут Пәрвәрдигарниң Йәбусийлардин болған Орнанниң хаминида униң
    тилигигә җавап бәргәнлигини көрүп, шу йәрдә қурбанлиқ сунушқа башлиди.
  tel-2017: యెబూసీయుడైన ఒర్నాను కళ్లంలో యెహోవా తనకు జవాబిచ్చాడని దావీదు చూసి అక్కడే
    బలి అర్పించాడు.
  hat-BSA: Nan lè sa, lè David te wè ke SENYÈ a te reponn li sou glasi vannen Ornan
    an, Jebizyen an. Li te ofri yon sakrifis la.
  kos-kos: Ke David el liye ma inge el akilen lah LEUM GOD El topuk pre lal, na el
    oru mwe kisa lal fin loang uh ke acn in kulkul wheat lal Araunah.
  hbo-WLC: בָּעֵ֣ת הַהִ֔יא בִּרְא֤וֹת דָּוִיד֙ כִּי־עָנָ֣הוּ יְהוָ֔ה בְּגֹ֖רֶן אָרְנָ֣ן
    הַיְבוּסִ֑י וַיִּזְבַּ֖ח שָֽׁם׃
  ibo-ibo: Mgbe Devid hụrụ na Onyenwe anyị azala ekpere ya nʼebe ịzọcha ọka nke Arauna
    onye Jebus, ọ chụkwara aja ọzọ nye Onyenwe anyị.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଯିବୂଷୀୟ ଅରଣନର ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରେ ଉତ୍ତର ଦେବାର ଦେଖି ଦାଉଦ
    ସେହି ସ୍ଥାନରେ ବଳିଦାନ କଲେ।
  chk-chk: Lon ewe fansoun, lupwen Tafit a küna pwe ewe Samol mi Lapalap a pälüeni
    an tüngor me lon ewe lenien wichiwich umwun wiich än Arauna ewe re Jepus, a föri
    an kewe asor ikenan.
  rop-rop: Wen King Deibid bin luk dijan, imbin sabi YAWEI bin ensim im preya, wulijim
    imbin gibit mowa sekrifais langa det pleis weya dei oldei deigimatbat ola rabishwan
    gras brom ola sid daga.
  ukr-1871: Зараз таки, як побачив Давид, що Господь вислухав його на тоцї Орни Евузія,
    поспішив принести там жертву.
  deu-1951: Zu jener Zeit, als David sah, daß der HERR ihn in der Tenne Ornans, des
    Jebusiters, erhört hatte, pflegte er daselbst zu opfern.
  eng-JPS: At that time, when David saw that the LORD had answered him in the threshing-floor
    of Ornan the Jebusite, then he sacrificed there.
  srp-1865: U ono vrijeme vidjev David da ga Gospod usliši na gumnu Ornana Jevusejina
    prinošaše žrtve ondje.
  lug-lug: Okuva mu kiseera ekyo, Mukama bwe yaddamu Dawudi ku gguuliro lya Olunaani
    Omuyebusi, Dawudi n’aweerangayo ssaddaaka eyo.
  heb-heb: בעת ההיא בראות דויד כי ענהו יהוה בגרן ארנן היבוסי ויזבח שם׃
  ben-IRV: সেই দিন দায়ূদ যখন দেখলেন যে, যিবূষীয় অর্ণানের খামারে সদাপ্রভু তাঁকে উত্তর
    দিলেন তখন তিনি সেখানে আরও উৎসর্গের অনুষ্ঠান করলেন।
  pan-pan: ਉਸ ਵੇਲੇ ਜਦ ਦਾਊਦ ਨੇ ਦੇਖਿਆ, ਜੋ ਯਹੋਵਾਹ ਨੇ ਯਬੂਸੀ ਆਰਨਾਨ ਦੇ ਪਿੜ ਵਿੱਚ ਉਸ ਨੂੰ ਉੱਤਰ
    ਦਿੱਤਾ, ਤਦ ਉਸ ਨੇ ਉੱਥੇ ਬਲੀਦਾਨ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ထာဝရဘုရား သည် ယေဗုသိ လူ အရောန ၏ ကောက်နယ် တလင်း၌ ထူး တော်မူသည်ကို ဒါဝိဒ်
    သိမြင် လျှင် ၊ ထို အရပ်၌ ယဇ် ပူဇော်ခြင်းအမှုကို ပြုလေ၏။
  hmo-hmo: Unai neganai Davida ese ia itaia, Lohiabada ese iena guriguri ia haere
    henia vadaeni. Unai dainai Davida ese unai Iebusu tauna Arauna ena uiti kwadia
    gabuna dekenai, boubou patana dekenai, boubou gaudia ia henia.
  urd-urd: उस वक़्त जब दाऊद ने देखा के ख़ुदावन्द ने यबूसी उरनान के खलिहान में उसको
    जवाब दिया था, तो उसने वहीं क़ुर्बानी चढ़ाई।
  rus-SYN: В это время Давид, видя, что Господь услышал его на гумне Орны Иевусеянина,
    принес там жертву.
  bqc-SIM: Kɛ́ Davidi è Dii sìanↄ Yebusi bui Alauna pↄ́wɛngbɛ̃zɛa, ↄ̃ à ɛ̀a sa'òwà
    we lↄ.
  tcz-CHONGTHU: Pathen in amaicham sem asanpeh ahet phat’in David in jong Araunah
    changphol mun chun kilhaina maicham asemtai.
  mar-mar: त्या वेळेस, जेव्हा दावीदाने पाहिले की अर्णान यबूसीच्या खळ्यात परमेश्वराने
    आपल्याला उत्तर दिले तेव्हा त्याने तेथे यज्ञ केले.
  qub-qub: Chay öra Jebús runa Ornán rïguta ëracunan cajcho David mañacushanta Tayta
    Dios wiyasha captin chaycho uywacunata pishtarcur rupachiran.
  bqp-bqp: Sɑɑ yerɑ Dɑfidi u tubɑ mɑ Yinni Gusunɔ u win kɑnɑru mwɑ Ɔɔnɑni Yebusin
    doo soo yeru mi. Sɑɑ dɔmɑ ten diyɑ u rɑ nùn yɑ̃kuru kue mi.
  hat-hat: Lè David wè Seyè a te reponn lapriyè li te fè nan pye l' sou glasi Onan,
    moun lavil Jebis la, li ofri bèt pou touye sou lotèl la.
  eng-BSB: At that time, when David saw that the LORD had answered him at the threshing
    floor of Ornan the Jebusite, he offered sacrifices there.
  eng-WEBPB: At that time, when David saw that the LORD had answered him in the threshing
    floor of Ornan the Jebusite, then he sacrificed there.
  kbq-kbq: Hagi Deviti'ma keama Jebusi ne' Onani'ma witima neharea kumapima Ra Anumzamo'ma
    nunamuma'ama antahino nonama huntegeno'a, anante ofaramina kresramna vu'ne.
  nhe-BL: Huan quema David momacac cuenta para TOTECO quitlacaquilijtoya, sampa quitencahuili
    tlacajcahualistli.
  gub-BL: — Tupàn uwazar heze'eg kwez a'e kury, i'i Tawi. A'e rupi uzuka ma'ea'yr
    izuka haw rehe arozràn ixokaw rehe a'e.
  eng-DRA: And David seeing that the Lord had heard him in the thrashingfloor of Oman
    the Jebusite, forthwith offered victims there.
