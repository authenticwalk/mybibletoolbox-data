  pon-2006: KAUN-O eri ketin mahsanihong Kad, sapwellimen Depit soukohpo,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Gad, ra tena ginigira kai David, ma i ga biti:'
  tur-YTC: 'Yahve, David''in Gören''i Gad''a şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Γὰδ τὸν ὁρῶντα,
  ind-AYT: TUHAN berfirman kepada Gad, pelihat Daud, katanya,
  nya-nya: Yehova anati kwa Gadi, mlosi wa Davide,
  hrv-hrv: 'Jahve reče Davidovu vidiocu Gadu:'
  mps-mps: Tialima Genuai Bidigo Gatba te po walali, te Devitgo profet bidi, te agai
    te tiwai po Devitba waligi pomainu yali, “Ena, Genuai Bidi, eno po dolo tama obao,
    eno nagebolo te sunumi sela ola mobao, te naga digi te nago me deli te dąį ilao.
    Te nago mena sunumi dąį ilali, te naga te eno wali pelama, te sę nageba pedalumainu
    ilaibao,” te po walio.
  tpi-tpi: Orait Bikpela i tokim Gat, profet bilong Devit, long em i mas go tokim
    Devit olsem, “Mi, Bikpela, mi tok stret, mi givim tripela rot long yu na yu yet
    yu mas makim wanpela bilong ol. Na wanem rot yu makim, em tasol bai mi bihainim
    na mekim i kamap long yu.”
  dan-1931: 'Men HERREN talede således til Gad, Davids Seer:'
  vie-OVCB: 'Chúa Hằng Hữu liền bảo Gát, người tiên kiến của Đa-vít:'
  guj-2017: યહોવાહે, દાઉદના પ્રબોધક ગાદને કહ્યું,
  pon-2006A: KAUN-O eri ketin mahsanihong Kad, sapwellimen Depit soukohpo,
  por-BRBSL: 'Yahweh falou com Gad, o vidente de David, dizendo:'
  cth-cth: BAWIPA ni Devit e profet Gad koe vah,
  twi-twi: Na Awurade kasa kyerɛɛ Gad a ɔyɛ Dawid ɔdehufo no se,
  hlt-hlt: Te vaengah BOEIPA loh David kah khohmu Gad te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wèè do bonɛ̀ Dɑfiti
    kɛ dɔ̀:'
  msy-2020: Ezɨ Gat, a gumazir Devit bagha Godɨn akam inigha izim, Ikiavɨra Itir God
    kamaghɨn a mɨgɨa ghaze, “Nɨ mangɨ Devit mɨkemegh, ‘Kɨ Ikiavɨra Itir God, kɨ guizbangɨra
    mɨgei, kɨ 3plan tuaviba nɨ ganɨdi. Eghtɨ nɨ dar tam ginabaghtɨ, kɨ anarɨra gɨn
    mangɨva, a isɨ nɨ danɨngam.’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Tɑfiiti lɑɣɑtʋ tɑsǝlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Kɑtɩ
    sɩ:'
  azb-azb: 'Rəbb Davudun görücüsü Qada dedi:'
  eng-DBY: And Jehovah spoke to Gad, David's seer, saying,
