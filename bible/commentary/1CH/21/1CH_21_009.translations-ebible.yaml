verse: 1CH.021.009
translations:
  mal-C: 'ദാവീദിന്റെ ദർശകനായ ഗാദിനോട് യഹോവ അരുളിച്ചെയ്തു:'
  deu-TKW: 'Da redete Jahwe zu Gad, dem Seher Davids, also:'
  lin-lin: 'Yawe alobaki na mosakoli Gadi, mopesi toli ya Davidi :'
  eng-LSV: And YHWH speaks to Gad, seer of David, saying,
  eng-GNV: And the Lord spake vnto Gad Dauids Seer, saying,
  eng-WEBSTER: And the LORD spoke to Gad, David's seer, saying,
  nhw-BL: 'Huajca Toteco quinojnotzqui Gad catli eliyaya itlajtol pannextijca huan
    quitequipanohuayaya David huan quiilhui:'
  swh-ONEN: Bwana akamwambia Gadi, mwonaji wa Daudi,
  bba-bba: Mɑ Yinni Gusunɔ u win sɔmɔ Gɑdi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Gad, David’s seer, saying,
  luo-luo: Jehova Nyasaye nowacho ne Gad ma jokor wach mar Daudi niya,
  meu-meu: Bena Iehova ese Gad, David ena mata-hanai tauna, e hereva henia, eto,
  npi-ULB: परमप्रभुले दाऊदका अगमवक्ता गादलाई भन्‍नुभयो,
  yor-yor: Olúwa sì fi fún Gadi, aríran Dafidi pé.
  emp-NTPO: 'Maʌ̃ ewarid̶e Ga abadaba Davia Ãcõrẽneba bed̶eabadjia. Ãcõrẽba Gaa nãwã
    jarasia:'
  pes-OPCB: 'خداوند به جاد، نبی داوود فرمود:'
  tgl-ULB: Sinabi ni Yahweh kay Gad, na propeta ni David,
  hui-hui: Ani layagola horo ogoningi dege Anduane Homogohanda agali bi mana latagi
    halu mbiwia haga mini Gadahondo lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ဒါ​ဝိဒ်​၏ ပ​ရော​ဖက်​ဖြစ်​သူ​ဂဒ်​အား၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་མངོན་ཤེས་པ་གཱ་རྡུ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Gadhi muoni waDhavhidhi,
  spa-BLM: 'Yahvé habló a Gad, el vidente de David, diciendo:'
  cac-cac: 'Yuj chi'' ix yal Jehová d''a vin̈aj Gad schecab'', aton vin̈ tz''ac''an
    srazón vin̈ rey chi'', ix yalan icha tic:'
  swh-ULB: Yahweh akamwambia Gadi, nabii wa Daudi,
  bel-bel: 'І гаварыў Гасподзь Гаду празорліўцу, Давідаваму, і сказаў:'
  deu-ELBBK: 'Und der HERR redete zu Gad, dem Seher Davids, und sprach:'
  mbb-OT: Migkeǥiyan te Nengazen si Gad he menenagnà ni David te,
  mal-2015: 'യഹോവ ദാവീദിന്റെ ദർശകനായ ഗാദിനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ phenďa le Gadoske, savo sas le Davidoskro prorokos:'
  pes-OPV: 'و خداوند جاد را که رايي داود بود خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит астфел луй Гад, вэзэторул луй Давид:'
  ben-OBCV: সদাপ্রভু দাউদের ভবিষ্যদ্‌বক্তা গাদকে বললেন,
  som-som: Markaasaa Rabbigu la hadlay Gaad oo ahaa Daa'uud waxarkihiisa, oo wuxuu
    yidhi,
  lat-VUC: 'Et locutus est Dominus ad Gad videntem David, dicens:'
  eng-ASVBT: And Jehovah spake unto Gad, David’s seer, saying,
  ita-1885: 'E il Signore parlò a Gad, veggente di Davide, dicendo:'
  eng-LXXUP: And the Lord spoke to Gad the seer, saying,
  eng-ULB: Yahweh told Gad, David's prophet,
  spa-VBL: El Señor le dijo a Gad, el vidente de David,
  fra-_FOB: 'Alors l''Éternel parla à Gad, le Voyant de David, en disant:'
  mal-mal: 'യഹോവ ദാവീദിന്റെ ദർശകനായ ഗാദിനോടു ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  urd-GVR: Tab Rab Dāūd ke ġhaibbīn Jād Nabī se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी आ लोव़ पाइब गाद कली “गे लशा दाऊद कली
  ita-1927: 'E l’Eterno parlò così a Gad, il veggente di Davide:'
  ckb-ckb: 'یەزدان بە گادی فەرموو، کە پەیامی خودای بە داود ڕادەگەیاند:'
  eng-BBE: Then the word of the Lord came to Gad, David's seer, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ದಾವೀದನ ದರ್ಶಿಯಾದ ಗಾದನಿಗೆ,
  tam-2017: அப்பொழுது யெகோவா, தாவீதின் தீர்க்கதரிசியாகிய காத்துடனே பேசி,
  spa-RV-1909: 'Y habló Jehová á Gad, vidente de David, diciendo:'
  ron-BTF: 'Și DOMNUL a vorbit lui Gad, văzătorul lui David, spunând:'
  eng-WEBP: The LORD spoke to Gad, David’s seer, saying,
  eng-FBV: The Lord told Gad, David's seer,
  nld-1939: 'Toen sprak Jahweh tot Gad, den ziener van David:'
  nch-BL: 'Huajca Toteco quinojnotzqui Gad cati eliyaya itajtolpanextijca huan quitequipanohuayaya
    David huan quiilhui:'
  vie-1934: 'Đức Giê-hô-va phán với Gát, là đấng tiên kiến của Đa-vít rằng:'
  hin-CV: याहवेह ने दावीद के दर्शी गाद को यह आदेश दिया,
  spa-BES: 'Entonces vino la palabra del Señor a Gad, vidente de David, diciendo:'
  tdx-tdx: 'Le nitsara amy Gade, mpitoki’ i Davide, t’Iehovà, nanao ty hoe:'
  tha-KJV: และพระเยโฮวาห์ตรัสกับกาดผู้ทำนายของดาวิดว่า
  por-BR-2018: 'E falou o SENHOR a Gade, vidente de Davi, dizendo:'
  deu-ELO: 'Und Jehova redete zu Gad, dem Seher Davids, und sprach:'
  eng-WYC-2018: And the Lord spake to Gad, the prophet of David, and said to him,
  epo-epo: 'Kaj la Eternulo parolis al Gad, la viziisto de David, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Dawutning aldin kɵrgüqisi bolƣan Gadⱪa:'
  beo-beo: Hina Gode da Ga:de (Da:ibidi ea balofede dunu) ema amane sia:i,
  tpi-OTNT: Orait Bikpela i tokim Gat, profet bilong Devit, long em i mas go tokim
    Devit olsem, “Mi, Bikpela, mi tok stret, mi givim tripela rot long yu na yu yet
    yu mas makim wanpela bilong ol. Na wanem rot yu makim, em tasol bai mi bihainim
    na mekim i kamap long yu.”
  hau-SA: Sai Ubangiji ya ce wa Gad, mai duba na Dawuda,
  uig-LAT: 'Perwerdigar Dawutning aldin körgüchisi bolghan Gadqa:'
  nde-nde: 'UThixo wakhuluma loGadi, umboni kaDavida, wathi:'
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Kata ko e tangata kikite ʻo Tevita, ʻo
    pehē,
  ces-1613: 'V tom mluvil Hospodin k Gádovi, proroku Davidovu, řka:'
  eng-WMB: The LORD spoke to Gad, David’s seer, saying,
  tam-TCV: யெகோவா தாவீதின் தரிசனக்காரனான காத்திடம்,
  ceb-ULB: Gisutihan ni Yahweh si Gad, ang propeta ni David.
  pol-UBG: 'I PAN powiedział do Gada, widzącego Dawida:'
  urd-GVU: تب رب داؤد کے غیب بین جاد نبی سے ہم کلام ہوا،
  deu-1912: 'Und der HERR redete mit Gad, dem Seher Davids, und sprach:'
  kan-2017: ಯೆಹೋವನು ದಾವೀದನ ದರ್ಶಿಯಾದ ಗಾದನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: Ma aram me ga’ar SOMOL ngak Gad ni profet rok David,
  hlt-MCSB: Te vaengah BOEIPA loh David kah khohmu Gad te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዳውቴም ፆኦሲ ማሊፆ ኬኤዛ፥ ጋኣዴም፦
  twi-ASANTE: 'Na Awurade kasa kyerɛɛ Gad a ɔyɛ Dawid ɔdehunumuni no. Na nkra no nie:'
  eng-WEBU: The LORD spoke to Gad, David’s seer, saying,
  wal-wal: Yaagin GODAI Daawitayyo hananabaa yootiya Gaada hagaadan yaagidi haasayissiis;
  spa-PDDPT: 'Yavé habló a Gad, vidente de David:'
  gun-gun: 'Ha''e gui Senhor ijayvu Davi pegua profeta Gade pe. Ha''e vy aipoe''i:'
  ilo-ULB: Kuna ni Yahweh kenni Gad a profeta ni David,
  kpg-kpg: Dimaadua ga helekai gi Gad, soukohp ni David,
  uig-ARA: 'پەرۋەردىگار داۋۇتنىڭ ئالدىن كۆرگۈچىسى بولغان گادقا:'
  sus-sus: Alatala naxa a masen Gadi bɛ, naxan findi namiɲɔnmɛ ra mangɛ bɛ Dawuda
