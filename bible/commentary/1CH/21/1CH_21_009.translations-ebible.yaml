  eng-YLT: 'And Jehovah speaketh unto Gad, seer of David, saying:'
  eng-WYC-2017: And the Lord spake to Gad, the prophet of David, and said to him,
  eng-WMBB: The LORD spoke to Gad, David’s seer, saying,
  urd-GVH: तब रब दाऊद के ग़ैबबीन जाद नबी से हमकलाम हुआ,
