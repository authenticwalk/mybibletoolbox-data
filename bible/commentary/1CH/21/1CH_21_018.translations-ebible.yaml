verse: 1CH.021.018
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ ദൂതൻ ഗാദിനോട് ആജ്ഞാപിച്ചു: “ ‘ചെന്ന് യെബൂസ്യനായ അരവ്നായുടെ
    മെതിക്കളത്തിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയുക,’ എന്ന് ദാവീദിനെ അറിയിക്കുക!”'
  deu-TKW: Der Engel Jahwes aber hatte Gad angewiesen, David zu sagen, David möge
    hinaufgehen, um Jahwe auf der Tenne des Jebusiters Ornan einen Altar zu errichten.
  lin-lin: 'Anjelu na Yawe atindaki Gadi koloba na Davidi : — Kende kotonga etumbelo
    mpo na Yawe, na etando ya Orinani, moto ya Yebusi.'
  eng-LSV: And the messenger of YHWH commanded to Gad to say to David, “Surely David
    goes up to raise an altar to YHWH in the threshing-floor of Ornan the Jebusite.”
  eng-GNV: Then the Angel of the Lord commanded Gad to say to Dauid, that Dauid should
    goe vp, and set vp an altar vnto the Lord in the thresshing floore of Ornan the
    Iebusite.
  eng-WEBSTER: Then the angel of the LORD commanded Gad to say to David, that David
    should go up, and erect an altar to the LORD in the threshing-floor of Ornan the
    Jebusite.
  nhw-BL: Huan itequihua TOTECO quicamanalhui Gad huan quinahuati ma quiilhui David
    para ma quichijchihua se tlaixpamitl para TOTECO ipan nopa tlamayamitl campa nopa
    jebuseo tlacatl, Ornán, quiyolquixtiyaya trigo.
  swh-ONEN: Kisha malaika wa Bwana akamwamuru Gadi amwambie Daudi apande na kumjengea
    Bwana madhabahu kwenye sakafu ya kupuria nafaka ya Arauna Myebusi.
  bba-bba: Yinni Gusunɔn ɡɔrɑdo u Gɑdi sɔ̃ɔwɑ u nɛɛ, ɑ Dɑfidi sɔ̃ɔwɔ ɑ nɛɛ, u doo
    Ɔɔnɑni, Yebusin doo soo yeru mi, u Yinni Gusunɔ yɑ̃ku yeru bɑniɑ.
  eng-KJVCPB: Then the angel of the Lord commanded Gad to say to David, that David
    should go up, and set up an altar unto the Lord in the threshingfloor of Ornan
    the Jebusite.
  luo-luo: Bangʼe malaika mar Jehova Nyasaye nochiko Gad mondo onyis Daudi odhi malo
    kar dino cham ma Arauna ja-Jebus mondo oger kendo mar misango ni Jehova Nyasaye.
  meu-meu: Bena Iehova ena aneru ese Gad e haḡania, ia ese David baine hamaoroa, David
    na bainela, Iehova ena ihaboulaina patana ta baine larebaia, Oronana tau Iebusu
    ena uit ikwadina gabuna ai.
  npi-ULB: यसैले दाऊदलाई यबूसी अरौनाको खलामा गएर परमप्रभुको निम्‍ति एउटा वेदी बनाउन
    भन् भनी परमप्रभुका स्वर्गदूतले गादलाई भने ।
  yor-yor: Nígbà náà angẹli Olúwa náà pàṣẹ fún Gadi láti sọ fún Dafidi pé, kí Dafidi
    kí ó gòkè lọ, kí ó sì tẹ́ pẹpẹ kan fún Olúwa lórí ilẹ̀ ìpakà Arauna ará Jebusi.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽ nezoca bajãnebemaba Gaa nãwã jarasia: –Davia jaradua jebuseo
    Ornaʌ̃ba trigo cʌrʌbarima animarã babue diabadada mʌ̃ itea omãrẽã.–'
  pes-OPCB: فرشتهٔ خداوند به جاد دستور داد به داوود بگوید که در زمین خرمنکوبی ارونهٔ
    یبوسی، مذبحی برای خداوند بسازد.
  tgl-ULB: Kaya inutusan ng anghel ni Yahweh si Gad na sabihin kay David, na kailangang
    pumunta si David at magtayo ng altar para kay Yahweh sa giikan ni Ornan na Jabuseo.
  hui-hui: Ani lalu hearia Anduane Homogonaga dahuliyali biagome mana latagi haga
    Gadahondo lalu, Í̠na Debidi karia puwa ibuhondo ogodagua lamibe, Áyu ogoni Yabusuali
    Araunanaga widi gandulo ngelowa bo taulalu lini aeanela mo tale biaga ngagoria
    puwa Anduane Homogonaga lomabu delaga dabu mbira bia hole pobe, lalu lamibe, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​က ဂဒ်​အား``သင်​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍​သူ့
    အား​ယေ​ဗု​သိ​အ​မျိုး​သား​အ​ရော​န​ကောက် တ​လင်း​တွင် ထာ​ဝ​ရ​ဘု​ရား​အ​ဖို့​ယဇ်​ပလ္လင်
    ကို​တည်​ရန်​ပြော​ကြား​လော့'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་གཱ་རྡུ་མངགས་ནས་དཱ་བིད་ལ། ཡར་ཡེ་བུ་སི་པ་ཨོར་ནན་གྱི་གཡུལ་ཁ་རུ་སོང་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེང་དགོས་ཞེས་བསྒོས་པ་དང་།
  sna-sna: Ipapo mutumwa waJehovha akarayira Gadhi kuti ataurire Dhavhidhi kuti akwire
    andovakira Jehovha aritari muburiro raArauna muJebhusi.
  spa-BLM: Entonces el ángel de Yahvé ordenó a Gad que dijera a David que subiera
    a levantar un altar a Yahvé en la era de Ornán el jebuseo.
  cac-cac: Yuj chi' ix yal Yángel Jehová chi' d'a vin̈aj Gad to syal vin̈ d'a vin̈aj
    rey David chi' to sb'oq'ue junoc altar vin̈ b'aj stec'vi trigo vin̈aj Ornán jebuseo
    chi'.
  swh-ULB: Hivyo malaika wa Yahweh akamuamuru Gadi kusema kwa Daudi, kwamba Daudi
    aende juu na kujenga madhabahu ya Yahweh katika eneo la kupeta la Oranani Myebusi.
  bel-bel: 'І анёл Гасподні сказаў Гаду, каб той сказаў Давіду: хай Давід прыйдзе
    і паставіць ахвярнік Госпаду на гумне Орны Евусэяніна.'
  deu-ELBBK: Und der Engel des HERRN sprach zu Gad, dass er zu David sage, David solle
    hinaufgehen, um dem HERRN einen Altar zu errichten auf der Tenne Ornans, des Jebusiters.
  mbb-OT: Ne midsuǥù te velinsuǥuen te Nengazen si Gad he keǥiyi zin si David he medtekezeg
    diyà te gunasà ni Arauna he Jebusihanen ne mebaal sikandin dutun te pemuhatà para
    te Nengazen.
  mal-2015: അപ്പോൾ യഹോവയുടെ ദൂതൻ ഗാദിനോടു ദാവീദ് ചെന്നു യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിൽ
    യഹോവെക്കു ഒരു യാഗപീഠം പണിയേണമെന്നു ദാവീദിനോടു പറവാൻ കല്പിച്ചു.
  rmc-rmc: 'Akor le RAJESKRO aňjelos phenďa le prorokoske Gadoske, hoj te phenel le
    Davidoske: „Dža upre a ačhav oltaris le RAJESKE pre le Ornanoskro humnos.“'
  pes-OPV: و فرشته خداوند جاد را امر فرمود که به داود بگويد که داود برود و مذبحي به
    جهت خداوند در خرمنگاه اُرنان يبُوسي برپا کند.
  ron-1924: Ынӂерул Домнулуй а спус луй Гад сэ ворбяскэ луй Давид, сэ се суе сэ ридиче
    ун алтар Домнулуй ын ария луй Орнан, Иебуситул.
  ben-OBCV: তখন সদাপ্রভুর দূত গাদকে আদেশ দিলেন, যেন তিনি দাউদকে গিয়ে বলেন যে তাঁকে
    গিয়ে যিবূষীয় অরৌণার খামারে সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি তৈরি করতে হবে।
  som-som: Markaasaa malaggii Rabbigu Gaad ku amray inuu Daa'uud ku yidhaahdo, Tag
    oo Rabbiga meel allabari ugu dhis meeshii wax lagu tumi jiray ee Aarnaankii reer
    Yebuus leeyahay.
  lat-VUC: Angelus autem Domini præcepit Gad ut diceret Davidi ut ascenderet, exstrueretque
    altare Domino Deo in area Ornan Jebusæi.
  eng-ASVBT: Then the angel of Jehovah commanded Gad to say to David, that David should
    go up, and rear an altar unto Jehovah in the threshing floor of Ornan the Jebusite.
  ita-1885: Allora l'Angelo del Signore disse a Gad, che dicesse a Davide di salire
    all'aia di Ornan Gebuseo, per rizzar quivi un altare al Signore.
  eng-LXXUP: And the angel of the Lord told Gad to tell David, that he should go up
    to erect an altar to the Lord, in the threshing floor of Ornan the Jebusite.
  eng-ULB: So the angel of Yahweh commanded Gad to say to David, that David should
    go up and build an altar for Yahweh at the threshing floor of Ornan the Jebusite.
  spa-VBL: Entonces el ángel del Señor le dijo a Gad que le dijera a David que fuera
    a construir un altar al Señor en la era de Ornán el jebuseo.
  fra-_FOB: Et l'ange de l'Éternel dit à Gad de dire à David, qu'il montât pour dresser
    un autel à l'Éternel, dans l'aire d'Ornan, le Jébusien.
  mal-mal: അപ്പോൾ യഹോവയുടെ ദൂതൻ ഗാദിനോട് ദാവീദ് ചെന്ന് യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിൽ
    യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയേണമെന്നു ദാവീദിനോടു പറയുവാൻ കല്പിച്ചു.
  urd-GVR: Phir Rab ke farishte ne Jād kī mārifat Dāūd ko paiġhām bhejā, “Araunāh
    Yabūsī kī gāhne kī jagah ke pās jā kar us par Rab kī qurbāngāh banā le.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी गाद कली “गे दाऊद कली ‘यबुसी ओरनान
    आ खलामी परमप्रभु यावे कली चढ़ेतीक का सेलो’ दे मतो” देंमाक्‍त।
  ita-1927: Allora l’angelo dell’Eterno ordinò a Gad di dire a Davide che salisse
    ad erigere un altare all’Eterno nell’aia di Ornan, il Gebuseo.
  ckb-ckb: ئینجا فریشتەکەی یەزدان بە گادی فەرموو، کە بە داود بڵێت، با داود سەربکەوێت
    و لەسەر جۆخینەکەی ئەرەونای یەبوسی قوربانگایەک بۆ یەزدان دابمەزرێنێت.
  eng-BBE: Then the angel of the Lord gave orders to Gad to say to David that he was
    to go and put up an altar to the Lord on the grain-floor of Ornan the Jebusite.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಗಾದನಿಗೆ, “ದಾವೀದನು ಹೋಗಿ ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟುವ ಹಾಗೆ ದಾವೀದನಿಗೆ ಹೇಳು,” ಎಂದನು.
  tam-2017: அப்பொழுது எபூசியனாகிய ஒர்னானின் போரடிக்கிற களத்திலே யெகோவாவுக்கு ஒரு பலிபீடத்தை
    உண்டாக்கும்படி, தாவீது அங்கே போகவேண்டுமென்று தாவீதுக்குச் சொல் என்று யெகோவாவுடைய
    தூதன் காத்துக்குக் கட்டளையிட்டான்.
  spa-RV-1909: 'Y dijo David á Dios: ¿No soy yo el que hizo contar el pueblo? Yo mismo
    soy el que pequé, y ciertamente he hecho mal; mas estas ovejas, ¿qué han hecho?
    Jehová Dios mío, sea ahora tu mano contra mí, y contra la casa de mi padre, y
    no haya plaga en tu pueblo.'
  ron-BTF: Atunci îngerul DOMNULUI a poruncit lui Gad să spună lui David, ca David
    să urce și să așeze un altar DOMNULUI în aria de vânturare a lui Ornan iebusitul.
  eng-WEBP: Then the LORD’s angel commanded Gad to tell David that David should go
    up and raise an altar to the LORD on the threshing floor of Ornan the Jebusite.
  eng-FBV: Then the angel of the Lord told Gad to tell David to go and build an altar
    to the Lord on the threshing floor of Ornan the Jebusite.
  nld-1939: 'Nu sprak de engel van Jahweh tot Gad: Zeg aan David, dat hij voor Jahweh
    een altaar gaat oprichten op de dorsvloer van Ornan, den Jeboesiet.'
  nch-BL: Huan iilhuicac ejca TOTECO quicamanalhui Gad huan quinahuati ma quiilhui
    David para ma quichijchihua se taixpamit para TOTECO ipan nopa tamayamit campa
    nopa jebuseo tacat, Ornán, quiyolquixtiyaya trigo.
  vie-1934: Khi ấy, thiên sứ của Đức Giê-hô-va bảo Gát nói với Đa-vít phải đi lên
    dựng một bàn thờ cho Đức Giê-hô-va tại sân đạp lúa của Oït-nan, người Giê-bu-sít.
  hin-CV: इस अवसर पर याहवेह के दूत ने गाद को आदेश दिया कि वह दावीद से कहें, कि दावीद
    जाकर याहवेह के लिए यबूसी औरनन के खलिहान पर एक वेदी बनाए.
  spa-BES: Entonces el ángel del Señor le ordenó a Gad que le dijera a David que debía
    ir y colocar un altar al Señor en el piso de grano de Ornán el jebuseo.
  tdx-tdx: Aa le nampisaontsie’ i anjeli’ Iehovày i Gade amy Davide, te hampitroare’
    i Davide am’ Iehovà ty kitrely an-tanem-pamofoha’ i Ornane nte-Iebosý eo.
  tha-KJV: แล​้​วท​ูตสวรรค์ของพระเยโฮวาห์​ได้​บัญชาให้กาดทูลดาวิดว่า ให้​ดาว​ิดขึ้นไปสร้างแท่นบูชาถวายแด่พระเยโฮวาห์​ที่​ลานนวดข้าวของโอรนันคนเยบุส
  por-BR-2018: E o anjo do SENHOR ordenou a Gade que dissesse a Davi, que subisse
    e construísse um altar a o SENHOR na era de Ornã jebuseu.
  deu-ELO: Und der Engel Jehovas sprach zu Gad, daß er zu David sage, David solle
    hinaufgehen, um Jehova einen Altar zu errichten auf der Tenne Ornans, des Jebusiters.
  eng-WYC-2018: And the angel of the Lord commanded [to] Gad, that he should say to
    David, that he should go up, and build an altar to the Lord God in the cornfloor
    of Ornan (the) Jebusite. (And the angel of the Lord commanded to Gad, that he
    should say to David, that he should go up, and build an altar to the Lord God
    at the threshing floor of Ornan the Jebusite.)
  epo-epo: La anĝelo de la Eternulo diris al Gad, ke li diru al David, ke David iru
    kaj starigu altaron al la Eternulo sur la draŝejo de Ornan, la Jebusido.
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi Gadⱪa: Sǝn berip Dawutⱪa eytⱪin, u Yǝbusiy Ornanning
    haminiƣa qiⱪip Pǝrwǝrdigarƣa bir ⱪurbangaⱨ salsun, dewidi,'
  beo-beo: Hina Gode Ea a:igele dunu da ema sia:beba:le, Ga:de da Da:ibidima asili,
    amane sia:i, “Dia Alona ea widi dabasu amoga asili, Hina Godema gobele salimusa:,
    oloda gaguma.”
  tpi-OTNT: Orait ensel bilong Bikpela i tokim Gat long em i mas i go tokim Devit
    olsem, “Yu mas go antap long dispela maunten, long ples we Arauna bilong lain
    Jebus i save kisim kaikai bilong wit, na yu mas wokim wanpela alta bilong Bikpela.”
  hau-SA: Sa’an nan mala’ikan Ubangiji ya umarci Gad yă faɗa wa Dawuda yă haura yă
    gina bagade wa Ubangiji a masussukar Ornan mutumin Yebus.
  uig-LAT: 'Perwerdigarning Perishtisi Gadqa: Sen bérip Dawutqa éytqin, u Yebusiy
    Ornanning xaminigha chiqip Perwerdigargha bir qurban’gah salsun, déwidi,'
  nde-nde: Ngakho ingilosi kaThixo yathuma uGadi ukuthi ayetshela uDavida ukuthi ayekwakha
    i-alithari likaThixo esizeni sika-Onani umJebusi.
  ton-ton: ¶ Pea naʻe toki fekau ʻe he ʻāngelo ʻa Sihova kia Kata ke ne lea kia Tevita
    ʻo pehē, ke ʻalu hake ʻa Tevita mo ne fokotuʻu ha feilaulauʻanga kia Sihova, ʻi
    he potu hahaʻanga uite ʻo Olinani ko e tangata Sepusi.
  ces-1613: Zatím anděl Hospodinův mluvil k Gádovi, aby řekl Davidovi, aby vstoupě,
    vzdělal oltář Hospodinu na humně Ornana Jebuzejského.
  eng-WMB: Then the LORD’s angel commanded Gad to tell David that David should go
    up and raise an altar to the LORD on the threshing floor of Ornan the Jebusite.
  tam-TCV: அப்பொழுது யெகோவாவின் தூதன், எபூசியனான ஒர்னானின் சூடடிக்கும் களத்திற்குப்
    போய் அங்கே யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டும்படி தாவீதுக்கு சொல் என காத்திற்குக்
    கட்டளையிட்டார்.
  ceb-ULB: Busa gimandoan sa anghel ni Yahweh si Gad nga sultihan si David, nga kinahanglan
    motungas ug magtukod si David ug halaran alang kang Yahweh sa giokanan ni Ornan
    ang Jebusihanon.
  pol-UBG: Wtedy Anioł PANA powiedział do Gada, aby oznajmił Dawidowi, że ma iść i
    zbudować PANU ołtarz na klepisku Ornana Jebusyty.
  urd-GVU: پھر رب کے فرشتے نے جاد کی معرفت داؤد کو پیغام بھیجا، ”ارَوناہ یبوسی کی
    گاہنے کی جگہ کے پاس جا کر اُس پر رب کی قربان گاہ بنا لے۔“
  deu-1912: Und der Engel des HERRN sprach zu Gad, daß er David sollte sagen, daß
    David hinaufgehen und dem HERRN einen Altar aufrichten sollte in der Tenne Ornans,
    des Jebusiters.
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಗಾದನಿಗೆ, “ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು
    ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಹೋಗಬೇಕು ಎಂದು ದಾವೀದನಿಗೆ ಹೇಳು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog fare engel rok SOMOL ngak Gad ni nge yog ngak David nge yan i toy
    ba altar ni fan ngak SOMOL ko gin’em nma n’ag Araunah keru’ e grain rok riy.
  hlt-MCSB: Te daengah BOEIPA kah puencawn loh Gad te, “David te thui pah, David te
    BOEIPA kah hmueihtuk suem hamla Jebusi Ornan kah cangtilhmuen ah cet saeh,” a
    ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ጋኣዴም ሂዚ ጌዔኔ፦ «ዳውቴ ዒያቡሳ ዓሢ፥ ዖርና ቆይዶ ዴንዲ ናንጊና ናንጋ ጎዳም
    ዒንጎ ባኮ ዒንጎ ቤሲ ጊኢጊሾም ኬኤዜ።»
  twi-ASANTE: Na Awurade ɔbɔfoɔ no ka kyerɛɛ Gad sɛ ɔnka nkyerɛ Dawid ma ɔnsi afɔrebukyia
    mma Awurade wɔ Yebusini Arauna ayuporobea hɔ.
  eng-WEBU: Then the LORD’s angel commanded Gad to tell David that David should go
    up and raise an altar to the LORD on the threshing floor of Ornan the Jebusite.
  wal-wal: Hegaappe guyyiyan, GODAA kiitanchchai Gaada hagaadan yaagidi azaziis; “Daawiti
    pude Yaabuusiyaa Ornna audiyaa biidi, GODAAYYO yarshshiyoosaa yan gimbbanaadan
    yoota” yaagiis.
  spa-PDDPT: Entonces el Ángel de Yavé ordenó a Gad que dijera a David que subiera
    y levantara un altar a Yavé en la era de Ornán jebuseo.
  gun-gun: 'Ha''e gui ma Senhor-a guigua anjo aipoe''i Gade pe: — Davi too peteĩ altar
    Senhor peguarã tojapo, jebuseu regua Ornã mba''emo moa''yĩaty py — he''i.'
  ilo-ULB: Isu a binilin ti anghel ni Yahweh ni Gad nga ibagana kenni David, a rumbeng
    a sumang-at ni David idiay pagirikan ni Ornan a Jebuseo ket mangipatakder iti
    maysa nga altar para kenni Yahweh.
  kpg-kpg: Tangada di langi o Dimaadua ga helekai gi Gad gi haga iloo gi David gii hana,
    hauhia dana gowaa dudu tigidaumaha ang gi Dimaadua i di gowaa haga madammaa ‘wheat’
    a Araunah.
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى گادقا: سەن بېرىپ داۋۇتقا ئېيتقىن، ئۇ يەبۇسىي
    ئورناننىڭ خامىنىغا چىقىپ پەرۋەردىگارغا بىر قۇربانگاھ سالسۇن، دېۋىدى،'
  sus-sus: Alatala xa malekɛ naxa a masen Gadi bɛ a xa a fala Dawuda bɛ, a xa te sɛrɛxɛbade
    yailande Alatala bɛ Oronan Yebusuka xa lonyi ma.
  pon-2006: Tohnleng en KAUN-O ahpw padahkihong Kad en koasoanediong Depit en kauwada
    ehu pei sarawi ong KAUN-O ni en Arauana wasahn kamwakele kohno.
  ksd-ksd: Ma ra angelo kai ra Luluai i ga vartuluai pire Gad ba na ve David ba na
    vana ma na vatut ta uguugu na vartabar tadav ra Luluai ta ra tavul a rararama
    vuai kai Ornan ra te Iebus.
  tur-YTC: O zaman Yahve'nin meleği Gad'a, David'e çıkıp Yevuslu Ornan'ın harman yerinde
    Yahve'ye bir sunak kurmasını söylemesini buyurdu.
  grc-BRENT: Καὶ ἄγγελος Κυρίου εἶπε τῷ Γὰδ τοῦ εἰπεῖν πρὸς Δαυὶδ ἵνα ἀναβῇ τοῦ στῆσαι
    θυσιαστήριον κυρίῳ ἐν ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου.
  ind-AYT: Lalu, malaikat TUHAN menyuruh Gad memberitahukan kepada Daud bahwa Daud
    harus pergi dan mendirikan mazbah bagi TUHAN di tempat pengirikan Ornan, orang
    Yebus itu.
  nya-nya: Pamenepo mngelo wa Yehova analamula Gadi kuti awuze Davide kuti akamange
    guwa lansembe la Yehova pamalo opunthira tirigu a Arauna Myebusi.
  hrv-hrv: Tada Jahvin anđeo reče Gadu da kaže Davidu neka uziđe i neka podigne žrtvenik
    Jahvi na gumnu Jebusejca Ornana.
  mps-mps: Tialima te Genuai Bidigo enselgo te po Gatba walama, te Devitba wagi pomainogo
    yali, “Nage te bulu duba holao, te Jebus hani Araunago wit sabo pesageba holao,
    tama tede nago te Genuai Bidigo alta me deli nigao,” wali.
  tpi-tpi: Orait ensel bilong Bikpela i tokim Gat long em i mas i go tokim Devit olsem,
    “Yu mas go antap long dispela maunten, long ples we Arauna bilong lain Jebus i
    save kisim kaikai bilong wit, na yu mas wokim wanpela alta bilong Bikpela.”
  dan-1931: Da sagde HERRENS Engel til Gad, at han skulde byde David gå op og rejse
    HERREN et Alter på Jebusitten Ornans Tærskeplads.
  vie-OVCB: Thiên sứ của Chúa Hằng Hữu liền sai Gát đi bảo Đa-vít rằng ông hãy lên
    đây và dựng một bàn thờ cho Chúa Hằng Hữu tại sân đạp lúa của Ọt-nan, người Giê-bu.
  guj-2017: તેથી યહોવાહના દૂતે ગાદને આજ્ઞા કરી કે, દાઉદને કહે કે, તે જઈને યબૂસી ઓર્નાનની
    ખળીમાં, યહોવાહને માટે એક વેદી બાંધે.
  pon-2006A: Tohnleng en KAUN-O ahpw padahkihong Kad en koasoanediong Depit en kauwada
    ehu pei sarawi ong KAUN-O ni en Arauana wasahn kamwakele kohno.
  por-BRBSL: Então o anjo de Yahweh ordenou a Gad que dissesse a David que David deveria
    subir e levantar um altar para Yahweh na eira de Ornan, o jebusita.
  cth-cth: Hatdawkvah, BAWIPA kalvantami ni Jebusit tami Ornan e cangkatinnae koevah
    Devit a cei vaiteh, BAWIPA hanelah thuengnae khoungroe kangdue sak hanelah, Devit
    koe dei pouh hanelah Gad koe kâ a poe.
  twi-twi: Na Awurade bɔfo no ka kyerɛɛ Gad se ɔnka nkyerɛ Dawid mma onsi afɔremuka
    mma Awurade wɔ Yebusini Arauna awiporowbea hɔ.
  hlt-hlt: Te daengah BOEIPA kah puencawn loh Gad te, “David te thui pah, David te
    BOEIPA kah hmueihtuk suem hamla Jebusi Ornan kah cangtilhmuen ah cet saeh,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi nɑ́kɛ́ Kɑdi kɛ dɔ̀: Nɑ́kɛ́ Dɑfiti kòo dekɛ
    Yebusiibɛ botí kou Odinɑnni yiɛ́ borɛ̀ kɛ́ m mɑɑ́ diwũɔ̃tɔ̀nnì.'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel Devit mɨkɨmasa kamaghɨn Gat mɨgei, “Nɨ Jebusian
    gumazim Araunan witɨn ovɨzibar iniba kua dar dagheba isir danganimɨn mavanang,
    egh Ikiavɨra Itir God bagh ofa gamir dakozitamɨn ingarigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ ɩsɔtɑɑ tillu heelɑ Kɑtɩ sɩ: Heeli Tɑfiiti sɩ polo timpi
    Olǝnɑŋ mɑkɩ ɩ tɔɣɔnɑɣɑ tɔ nɑ ń ŋmɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ.'
  azb-azb: 'Rəbbin mələyi Davuda söyləmək üçün Qada dedi: «Qoy Davud çıxıb Yevuslu
    Ornanın xırmanında Rəbbə bir qurbangah düzəltsin».'
  eng-DBY: And the angel of Jehovah commanded Gad to say to David, that David should
    go up and rear an altar to Jehovah in the threshing-floor of Ornan the Jebusite.
  hin-2017: तब यहोवा के दूत ने गाद को दाऊद से यह कहने की आज्ञा दी कि दाऊद चढ़कर यबूसी
    ओर्नान के खलिहान में यहोवा की एक वेदी बनाए।
  eng-YLT: And the messenger of Jehovah spake unto Gad, saying for David, 'Surely
    David doth go up to raise an altar to Jehovah in the threshing-floor of Ornan
    the Jebusite.'
  eng-WYC-2017: And the angel of the Lord commanded [to] Gad, that he should say to
    David, that he should go up, and build an altar to the Lord God in the cornfloor
    of Ornan the Jebusite.
  eng-WMBB: Then the LORD’s angel commanded Gad to tell David that David should go
    up and raise an altar to the LORD on the threshing floor of Ornan the Jebusite.
  urd-GVH: फिर रब के फ़रिश्ते ने जाद की मारिफ़त दाऊद को पैग़ाम भेजा, “अरौनाह यबूसी
    की गाहने की जगह के पास जाकर उस पर रब की क़ुरबानगाह बना ले।”
  rug-rug: Meke tozi nia sa mateana te Tamasa se Qadi pude la tozi nia se Devita pude
    sage la meke kuria keke hope te Zihova koasa vasina te Aruna sa tie Zebusaiti
    vasina tana vari paqaha kiko huiti koari na qaqalotodi.
  gaz-gaz: Ergasii ergamaan Waaqayyoo akka Daawit ol baʼee oobdii Ornaa namicha gosa
    Yebuus sanaa keessatti iddoo aarsaa Waaqayyoof ijaaru akka inni Daawititti himu
    Gaadin ajaje.
  fra-LSG: L’ange de l’Éternel dit à Gad de parler à David, afin qu’il montât pour
    élever un autel à l’Éternel dans l’aire d’Ornan, le Jébusien.
  yal-yal: Alatalaa malekan yi a fala Gadi xa, a a xa a fala Dawuda xa, fa fala a
    xa sa saraxa gandena nde rafala Alatala xa Oronan Yebusu kaana lonna ma.
  haw-1868: Alaila, kauoha mai la ka anela o Iehova ia Gada, e olelo aku ia Davida,
    e pii aku o Davida, a e kukulu i kuahu no Iehova ma kahi hehi palaoa o Orenana
    ka Iebusa.
  arb-NAV: فَأَوْعَزَ مَلاكُ الرَّبِّ لِجَادٍ أَنْ يَطْلُبَ مِنْ دَاوُدَ أَنْ يَصْعَدَ
    لِيَبْنِيَ مَذْبَحاً لِلرَّبِّ فِي بَيْدَرِ أُرْنَانَ الْيَبُوسِيِّ.
  ewe-ewe: Yehowa ƒe dɔla gblɔ na Gad be wòagblɔ na David be wòatu vɔsamlekpui na
    Yehowa ɖe Arauna, Yebusitɔ la ƒe lugbɔƒe.
  eng-LEE: And the angel of the Lord spoke to Gad to say to David, that David should
    go up, to erect an altar unto the Lord on the threshing-floor of Ornan the Jebusite.
  asm-FB: সেয়ে যিহোৱাৰ দূতে দায়ূদক যিবুচীয়াৰ অৰ্ণনৰ মৰণা মৰা ঠাইত যিহোৱাৰ উদ্দেশে
    এটা যজ্ঞবেদী স্থাপন কৰিবৰ অৰ্থে আজ্ঞা দিবলৈ গাদক ক’লে।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ مَسٍن فَدِ بّ عَ شَ عَ قَلَ دَوُدَ بّ، عَ شَ تٍ
    سّرّشّبَدٍ يَءِلَندٍ عَلَتَلَ بّ عٌرٌنَن يٍبُسُكَ شَ لٌنيِ مَ.
  fra-SBL: Et l'ange de l'Éternel ordonna à Gad de dire à David que David devait monter
    et élever un autel à l'Éternel sur l'aire d'Ornan, le Jébusien.
  hbo-hbo: וּמַלְאַ֧ךְ יְהוָ֛ה אָמַ֥ר אֶל־גָּ֖ד לֵאמֹ֣ר לְדָוִ֑יד כִּ֣י ׀ יַעֲלֶ֣ה
    דָוִ֗יד לְהָקִ֤ים מִזְבֵּ֙חַ֙ לַיהוָ֔ה בְּגֹ֖רֶן אָרְנָ֥ן הַיְבֻסִֽי׃
  kik-kik: Nake mũraika wa Jehova agĩatha Gadi eere Daudi aambate athiĩ agaakĩre Jehova
    kĩgongona o kũu kĩhuhĩro-inĩ kĩa ngano kĩa Arauna ũrĩa Mũjebusi.
  fra-NCL: L’ange de Yahweh ordonna à Gad de dire à David de monter pour élever un
    autel à Yahweh sur l’aire d’Ornan, le Jébuséen.
  cek-AK: To pacoengah Angraeng ih van kami mah Gad khaeah, David khaeah caeh tahang
    ah loe, Jebus kami Ornan ih cang atithaih ahmuen ah, Angraeng hanah hmaicam sak
    hanah thui paeh, tiah a naa.
  cuk-cuk: 'Bab-Jehová-e-baliwitur Gadʼga sogded: “Be nae. Davidʼga be sogo: ‘Bab-Jehováʼga
    ibmar-ogumakar-ukleged-aila be soboye. Jebuseo-dule-Ornán-e-ibmar-gwag-omukuleged-naidgi
    be aila-soboye.’ ”'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси Гадқа: Сән берип Давутқа ейтқин, у Йәбусий Орнанниң
    хаминиға чиқип Пәрвәрдигарға бир қурбангаһ салсун, девиди,'
  tel-2017: “యెబూసీయుడైన ఒర్నాను కళ్లంలో యెహోవాకు ఒక బలిపీఠం కట్టించడానికి దావీదును
    అక్కడికి వెళ్ళమని చెప్పు” అని యెహోవా దూత గాదుకు చెప్పాడు.
  hat-BSA: Alò, zanj SENYÈ a te kòmande Gad pou pale David, pou David ta dwe monte
    pou bati yon lotèl a SENYÈ a sou glasi vannen ki te pou Ornan an, Jebizyen an.
  kos-kos: Na lipufan lun LEUM GOD el fahk nu sel Gad elan sapkin nu sel David tuh
    elan som ac etoak sie loang in acn in kulkul wheat lal Araunah.
  hbo-WLC: וּמַלְאַ֧ךְ יְהוָ֛ה אָמַ֥ר אֶל־גָּ֖ד לֵאמֹ֣ר לְדָוִ֑יד כִּ֣י ׀ יַעֲלֶ֣ה
    דָוִ֗יד לְהָקִ֤ים מִזְבֵּ֙חַ֙ לַיהוָ֔ה בְּגֹ֖רֶן אָרְנָ֥ן הַיְבֻסִֽי׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi Onyenwe anyị nyere Gad iwu ka ọ gwa Devid, ka ọ gaa
    wuore Onyenwe anyị ebe ịchụ aja nʼebe ịzọcha ọka Arauna, onye Jebus.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଦାଉଦଙ୍କୁ କହିବା ପାଇଁ ଗାଦ୍‍କୁ ଆଜ୍ଞା କଲେ ଯେ, ଦାଉଦ
    ଯାଇ ଯିବୂଷୀୟ ଅରଣନର ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ସ୍ଥାପନ
    କରୁ।
  chk-chk: Mürin, nöün ewe Samol mi Lapalap we chon läng a allük ngeni Kat pwe epwe
    üreni Tafit, pwe epwe feitä ren ewe lenien wichiwich umwun wiich än Arauna ewe
    re Jepus o senätä eu rongen asor ngeni ewe Samol mi Lapalap.
  rop-rop: Wal langa det seim dei det einjul blanga YAWEI bin dalim Ged blanga go
    langa King Deibid, en dalim im, “Yu garra go langa det pleis weya Arauna oldei
    deigimatbat ola rabishwan gras brom ola sid daga, en deya na yu garra bildimap
    teibul blanga ofring blanga weship langa YAWEI.”
  ukr-1871: 'І звелїв ангел Господень Гадові, щоб сказав Давідові: Нехай прийде Давид
    та поставить жертовник Господеві на тоцї в Орни, Евузія.'
  deu-1951: Und der Engel des HERRN befahl Gad, David zu sagen, daß er hinaufgehen
    solle, dem HERRN einen Altar aufzurichten in der Tenne Ornans, des Jebusiters.
  eng-JPS: Then the angel of the LORD commanded Gad to say to David, that David should
    go up, and rear an altar unto the LORD in the threshing-floor of Ornan the Jebusite.
  srp-1865: Tada anðeo Gospodnji reèe Gadu da kaže Davidu da izide gore i naèini oltar
    Gospodu na gumnu Ornana Jevusejina.
  lug-lug: Awo malayika wa Mukama Katonda n’alagira Gaadi okugamba Dawudi ayambuke,
    azimbire Mukama ekyoto ku gguuliro lya Olunaani Omuyebusi.
  heb-heb: ומלאך יהוה אמר אל גד לאמר לדויד כי יעלה דויד להקים מזבח ליהוה בגרן ארנן
    היבסי׃
  ben-IRV: তখন সদাপ্রভুর দূত গাদকে আদেশ দিলেন যেন তিনি দায়ূদকে যিবূষীয় অর্ণানের
    খামারে গিয়ে সদাপ্রভুর উদ্দেশ্যে একটা বেদী তৈরী করতে বলেন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਗਾਦ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਦਾਊਦ ਨੂੰ ਆਖੋ ਜੋ ਦਾਊਦ ਜਾ ਕੇ ਯਬੂਸੀ
    ਆਰਨਾਨ ਦੇ ਪਿੜ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਵੇ।
  mya-JVB: ထိုအခါဒါဝိဒ် သည် သွား ၍၊ ယေဗုသိ လူ အရောန ၏ကောက်နယ် တလင်း၌ ထာဝရဘုရား အဘို့
    ယဇ် ပလ္လင်ကို တည် စေခြင်းငှါ ပြော ရမည်အကြောင်း ၊ ထာဝရဘုရား ၏ကောင်းကင်တမန် သည်
    ဂဒ် ကို မှာထား သဖြင့်၊
  hmo-hmo: Vadaeni Lohiabada ena aneru ese Gadi ia oda henia, ia ese Davida do ia
    hamaoroa, Davida be do ia lao, Lohiabada ena boubou patana ta Arauna ena uiti
    kwadia gabuna dekenai do ia haginia.
  urd-urd: तब ख़ुदावन्द के फ़रिश्ते ने जाद को हुक्म किया कि दाऊद से कहे कि दाऊद जाकर
    यबूसी उरनान के खलिहान में ख़ुदावन्द के लिए एक क़ुर्बानगाह बनाए।
  rus-SYN: 'И Ангел Господень сказал Гаду, чтобы тот сказал Давиду: пусть Давид придет
    и поставит жертвенник Господу на гумне Орны Иевусеянина.'
  bqc-SIM: Ɔ̃ Dii Malaikapi ò Gadaɛ aà o Davidiɛ aà gɛ́ Dii gbagbakĩi boi Yebusi
    bui Alauna pↄ́wɛngbɛ̃zɛu.
  tcz-CHONGTHU: Hichun, Pakai vantil’in Gad jah a David achetou a Jebus mipa Araunah
    changphol a maichamphung asah din thupeh aneitai.
  mar-mar: मग परमेश्वराच्या दूताने गादला आज्ञा केली की, तू दावीदाला सांग, दावीदाने
    वर जाऊन अर्णान यबूसी याच्या खळ्यात परमेश्वरासाठी एक वेदी बांधावी.
  qub-qub: 'Chaura Tayta Diospa anjilnenga Gadta yapay niran: «Jebús runa Ornán rïguta
    ëraycashan ëracho Tayta Diospaj altarta David rurachun.»'
  bqp-bqp: Yinni Gusunɔn gɔrɑdo u Gɑdi sɔ̃ɔwɑ u nɛɛ, ɑ Dɑfidi sɔ̃ɔwɔ ɑ nɛɛ, u doo
    Ɔɔnɑni, Yebusin doo soo yeru mi, u Yinni Gusunɔ yɑ̃ku yeru bɑniɑ.
  hat-hat: Zanj Seyè a te bay pwofèt Gad lòd pou l' te al mande David pou l' moute
    lakay Onan, moun lavil Jebis la, bati yon lotèl pou Seyè a nan mitan glasi a.
  eng-BSB: Then the angel of the LORD ordered Gad to tell David to go up and build
    an altar to the LORD on the threshing floor of Ornan the Jebusite.
  eng-WEBPB: Then the LORD’s angel commanded Gad to tell David that David should go
    up and raise an altar to the LORD on the threshing floor of Ornan the Jebusite.
  kbq-kbq: Anagema higeno'a Ra Anumzamofo ankeromo'a Gatina amanage huno asmi'ne,
    kagra vunka Devitina amanage hunka ome asmio, Jebusi ne' Onani'ma witi honama
    neharea kumapi marerinka Ra Anumzamofo kresramna vu ita ome tro huo hunka ome
    asamio.
  nhe-BL: Huan ielhuicac ejca TOTECO quicamahui Gad huan quinahuati ma quiilhui David
    para ma quichijchihua se tlaixpamitl para TOTECO ipan nopa tlamayamitl campa nopa
    jebuseo tlacatl, Ornán, quiyolquixtiyaya trigo.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e heko haw pe har uze'eg Kaz pe kury. — Ezapo
    kar ma'ea'yr hapy haw Tupàn henataromo har xe arozràn ixokaw rehe nehe, xe Araun
    iziwy rehe nehe, ere Tawi pe nehe, i'i izupe.
  eng-DRA: And the angel of the Lord commanded Gad to tell David, to go up, and build
    an altar to the Lord God in the thrashingfloor of Ornan the Jebusite.
