verse: 1CH.021.014
translations:
  mal-C: അങ്ങനെ യഹോവ ഇസ്രായേലിന്മേൽ ഒരു മഹാമാരി അയച്ചു; ഇസ്രായേലിൽ എഴുപതിനായിരംപേർ
    മരിച്ചുവീണു.
  deu-TKW: So verhängte Jahwe eine Pest über Israel, und es fielen aus Israel 70000
    Mann.
  lin-lin: Boye, Yawe atindaki kati na Isalaele bokono oyo ebomaka, mpe bato ya Isalaele
    nkoto tuku sambo bakufaki.
  eng-LSV: And YHWH gives a pestilence in Israel, and there falls from Israel seventy
    thousand men,
  eng-GNV: So the Lord sent a pestilence in Israel, and there fell of Israel seuentie
    thousande men.
  eng-WEBSTER: 'So the LORD sent pestilence upon Israel: and there fell of Israel
    seventy thousand men.'
  nhw-BL: Huan TOTECO quititlanqui se hueyi cocolistli ipan tlali Israel huan mijque
    70 mil tlacame.
  swh-ONEN: Basi Bwana akatuma tauni katika Israeli, watu 70,000 wa Israeli wakafa.
  bba-bba: Mɑ Yinni Gusunɔ u kɛ̃si kɛ̃si bɑrɑru sure Isirelibɑ sɔɔ. Mɑ tɔmbu nɔrɔbun
    subɑ wɑtɑ kɑ wɔkuru (70.000) bɑ ɡu.
  eng-KJVCPB: 'So the Lord sent pestilence upon Israel: and there fell of Israel seventy
    thousand men.'
  luo-luo: Omiyo Jehova Nyasaye nokelo masira kuom jo-Israel kendo nonego jo-Israel
    alufu piero abiriyo.
  meu-meu: Taunabunai, Iehova ese dai-hanai gorerena ta Israel latanai e siaia; bena
    Israel taudia gerebu-hitu e mase.
  npi-ULB: त्यसैले परमप्रभुले इस्राएलमा एउटा विपत्ति पठाउनुभयो, र सत्तरी हजार मानिसहरू
    मरे ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa rán àjàkálẹ̀-ààrùn lórí Israẹli, àwọn tí ó ṣubú ní Israẹli
    jẹ́ ẹgbẹ̀rún ní ọ̀nà àádọ́rin (70,000) ènìyàn.
  emp-NTPO: Daviba mãwã jarad̶a bẽrã Ãcõrẽba israelerãra cacua biẽ́ b̶ʌsia. Maʌ̃ne
    setenta mil quinisid̶aa.
  pes-OPCB: پس خداوند مرض مهلکی بر اسرائیل فرستاد و هفتاد هزار نفر مردند.
  tgl-ULB: Kaya nagpadala si Yahweh ng isang salot sa Israel at pitumpung libong tao
    ang namatay.
  hui-hui: Ani layagola Anduane Homogohanda warago ko timbuniore horo ogoningi howa
    Isaraele dindi bibahendeha ibilene. Ani ibilayagola warago timbuni ogonime Isaraele
    wali agali daosini dege pira karia (70,000) homai hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ ပြည်​သား​တို့​အ​ပေါ်​သို့ ကပ်​ရော​ဂါ​သက်
    ရောက်​စေ​တော်​မူ​သ​ဖြင့်​လူ​ခု​နစ်​သောင်း သေ​လေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་སྟེང་དུ་རིམས་ནད་ཕབ་ནས། ཡེས་ར་ཨེལ་པ་ལས་མི་ཁྲི་བདུན་ཚེ་ལས་འདས་སོ།
    །
  sna-sna: Saka Jehovha akatumira denda muIsraeri uye zviuru makumi manomwe zvavarume
    veIsraeri vakawira pasi vakafa.
  spa-BLM: Entonces Yahvé envió una peste sobre Israel, y cayeron setenta mil hombres
    de Israel.
  cac-cac: Yuj chi' ix yac'cot jun ilya Jehová d'a yib'an̈ chon̈ab' Israel chi', 70
    mil eb' ix cham yuuj.
  swh-ULB: Hivyo Yahweh akatuma pigo Israeli, na watu elfu sabini wakafa.
  bel-bel: І паслаў Гасподзь пошасьць на Ізраіля і памерла Ізраільцянаў семдзесят
    тысяч чалавек.
  deu-ELBBK: Und der HERR sandte eine Pest unter Israel; und es fielen von Israel
    70.000 Mann.
  mbb-OT: Umbe, mibpaaǥi is Nengazen te kezeetan diyà te Israel, ne 70,000 he menge
    Israilihanen is mibpematey.
  mal-2015: അങ്ങനെ യഹോവ ഇസ്രായേലിൽ മഹാമാരി അയച്ചു; യിസ്രായേലിൽ എഴുപതിനായിരംപേർ വീണുപോയി.
  rmc-rmc: Akor o RAJ domukľa pro Izrael o meribnaskro nasvaľiben a mule 70 000 Izraeliti.
  pes-OPV: پس خداوند وبا بر اسرائيل فرستاد و هفتاد هزار نفر از اسرائيل مردند.
  ron-1924: Домнул а тримис чума ын Исраел ши ау кэзут шаптезечь де мий де оамень
    дин Исраел.
  ben-OBCV: তাই সদাপ্রভু ইস্রায়েলে এক মহামারি পাঠিয়ে দিলেন, এবং ইস্রায়েলের সত্তর
    হাজার লোক মারা পড়েছিল।
  som-som: Saas aawadeed Rabbigu belaayo ayuu ku soo dejiyey reer binu Israa'iil,
    oo waxaa reer binu Israa'iil ka dhintay toddobaatan kun oo nin.
  lat-VUC: 'Misit ergo Dominus pestilentiam in Israël: et ceciderunt de Israël septuaginta
    millia virorum.'
  eng-ASVBT: So Jehovah sent a pestilence upon Israel; and there fell of Israel seventy
    thousand men.
  ita-1885: Il Signore adunque mandò una pestilenza in Israele, e morirono settantamila
    uomini d'Israele.
  eng-LXXUP: 'So the Lord brought pestilence upon Israel: and there fell of Israel
    seventy thousand men.'
  eng-ULB: So Yahweh sent a plague on Israel, and seventy thousand people died.
  spa-VBL: Entonces el Señor lanzó una plaga sobre Israel, y murieron 70.000 israelitas.
  fra-_FOB: Alors l'Éternel envoya la peste sur Israël, et il tomba soixante et dix
    mille hommes d'Israël.
  mal-mal: അങ്ങനെ യഹോവ യിസ്രായേലിൽ മഹാമാരി അയച്ചു; യിസ്രായേലിൽ എഴുപതിനായിരംപേർ വീണുപോയി.
  urd-GVR: Tab Rab ne Isrāīl meṅ wabā phailne dī. Mulk meṅ 70,000 afrād halāk hue.
  suz-BL: मोपतीके परमप्रभु यावेमी इस्राएल रागीम बेक्‍चा ङा रोइ पपाइक्‍मी बाक्‍त। मिनु
    ७० हजार बेक्‍मा बाक्‍त।
  ita-1927: Così l’Eterno mandò la peste in Israele; e caddero settantamila persone
    d’Israele.
  ckb-ckb: لەبەر ئەوە یەزدان دەردی خستە ناو ئیسرائیلەوە، ئیتر حەفتا هەزار پیاو لە
    ئیسرائیل مردن.
  eng-BBE: So the Lord sent disease on Israel, causing the death of seventy thousand
    men.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ವ್ಯಾಧಿಯನ್ನು ಕಳುಹಿಸಿದರು. ಆಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಎಪ್ಪತ್ತು ಸಾವಿರ ಜನರು ಸತ್ತರು.
  tam-2017: ஆகையால் யெகோவா இஸ்ரவேலிலே கொள்ளை நோயை வரச்செய்தார்; அதினால் இஸ்ரவேலில்
    எழுபதாயிரம்பேர் இறந்தார்கள்.
  spa-RV-1909: Así Jehová dió pestilencia en Israel, y cayeron de Israel setenta mil
    hombres.
  ron-BTF: Astfel DOMNUL a trimis ciuma peste Israel; și au căzut din Israel șaptezeci
    de mii de bărbați.
  eng-WEBP: So the LORD sent a pestilence on Israel, and seventy thousand men of Israel
    fell.
  eng-FBV: So the Lord a plague on Israel, and 70,000 Israelites died.
  nld-1939: Daarom liet Jahweh de pest los op Israël, waardoor van Israël zeventigduizend
    mensen stierven.
  nch-BL: Huan TOTECO quititanqui se hueyi cocolisti ipan tali Israel huan mijque
    70 mil tacame.
  vie-1934: Đức Giê-hô-va bèn giáng ôn dịch nơi Y-sơ-ra-ên; có bảy vạn người Y-sơ-ra-ên
    ngã chết.
  hin-CV: तब याहवेह ने इस्राएल पर महामारी भेजी. इस्राएल के सत्तर हज़ार लोगों की मृत्यु
    हो गई.
  spa-BES: Entonces el Señor envió enfermedades a Israel, causando la muerte de setenta
    mil hombres.
  tdx-tdx: Aa le nirahe’ Iehovà am’ Israele ty angorosy; le ondaty fito-ale ty nitsin­goritrìtse.
  tha-KJV: ดังนั้นพระเยโฮวาห์ทรงให้โรคระบาดเกิดขึ้นในอิสราเอล และคนอิสราเอลได้ล้มตายเจ็ดหมื่นคน
  por-BR-2018: Assim o SENHOR deu pestilência em Israel, e caíram de Israel setenta
    mil homens.
  deu-ELO: Und Jehova sandte eine Pest unter Israel; und es fielen von Israel siebzigtausend
    Mann.
  eng-WYC-2018: Therefore the Lord sent pestilence into Israel, and seventy thousand
    of men felled down of Israel. (And so the Lord sent pestilence into Israel, and
    seventy thousand Israelites died.)
  epo-epo: Kaj la Eternulo venigis peston sur Izraelon, kaj falis el la Izraelidoj
    sepdek mil homoj.
  uig-PIN: Xu sǝwǝblik Pǝrwǝrdigar Israilƣa waba tarⱪatti; Israillardin yǝtmix ming
    adǝm ɵldi.
  beo-beo: 'Amaiba:le, Hina Gode da olo bagade Isala:ili dunuma iasi. Olo da amogala
    hahabe muni, Gode ea ilegei eso idi ganodini ba:i. Olo da Isala:ili soge bega:
    asili, la:idi bega: doaga:le, amola Isala:ili dunu 70,000 agoane da bogogia:i
    ba:i.'
  tpi-OTNT: Olsem na Bikpela i salim sik nogut long ol Israel, na 70,000 manmeri i
    dai.
  hau-SA: Sai Ubangiji ya aiko da annoba a kan Isra’ila, mutane duba saba’in na Isra’ila
    suka mutu.
  uig-LAT: Shu seweblik Perwerdigar Israilgha waba tarqatti; Israillardin yetmish
    ming adem öldi.
  nde-nde: Ngakho uThixo wathumela isifo ko-Israyeli, kwafa amadoda azinkulungwane
    ezingamatshumi ayisikhombisa ko-Israyeli.
  ton-ton: 'Ko ia naʻe tuku ai ʻe Sihova ʻae mahaki fakaʻauha ki ʻIsileli: pea naʻe
    mate ʻoe kakai ʻIsileli ʻae kau tangata ʻe toko fitu mano.'
  ces-1613: A tak uvedl Hospodin mor na lid Izraelský, a padlo jich z Izraele sedmdesáte
    tisíc mužů.
  eng-WMB: So the LORD sent a pestilence on Israel, and seventy thousand men of Israel
    fell.
  tam-TCV: எனவே யெகோவா இஸ்ரயேலில் கொள்ளைநோயை வரப்பண்ணினார். அதனால் எழுபதாயிரம் இஸ்ரயேல்
    மக்கள் இறந்தனர்.
  ceb-ULB: Busa nagpadala si Yahweh ug katalagman sa Israel, ug namatay ang 70, 000
    ka tawo.
  pol-UBG: Zesłał więc PAN zarazę na Izraela. I poległo z Izraela siedemdziesiąt tysięcy
    mężczyzn.
  urd-GVU: تب رب نے اسرائیل میں وبا پھیلنے دی۔ ملک میں 70,000 افراد ہلاک ہوئے۔
  deu-1912: Da ließ der HERR Pestilenz in Israel kommen, daß siebzigtausend Mann fielen
    aus Israel.
  kan-2017: ಆಗ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ವ್ಯಾಧಿಯನ್ನು ಬರಮಾಡಿದನು. ಅವರಲ್ಲಿ ಎಪ್ಪತ್ತು ಸಾವಿರ
    ಜನರು ಸತ್ತರು.
  yap-yap: Ma aram me pag SOMOL ba misilpig nge yib ngak e girdi’ nu Israel, ma medlip
    i ragag e bbiyu’ i yad e yim’.
  hlt-MCSB: Te dongah BOEIPA loh Israel soah duektahaw a paek tih Israel hlang thawng
    sawmrhih cungku.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮይዳ ፑርታ ዎዻ ዶርዖ ዔኪ ሙኬም፥ ላንካይታሚ ሺያ ዓሲ ኩዴኔ፤
  twi-ASANTE: Na Awurade maa ɔyaredɔm baa Israel so, maa nnipa ɔpeduɔson wuwuiɛ.
  eng-WEBU: So the LORD sent a pestilence on Israel, and seventy thousand men of Israel
    fell.
  wal-wal: Hegaa gishshau, GODAI Israa7eela bolli boshaa yeddin, laappun tammu sha7u
    Israa7eela asati haiqqidosona.
  spa-PDDPT: Así que Yavé envió una pestilencia a Israel, y murieron 70.000 hombres
    de Israel.
  gun-gun: Ha'e rami rã Senhor ombou mba'eaxy vaikue Israel ha'e javi rupi. Ha'e ramo
    Israel kuery va'e regua setenta mil avakue omano.
  ilo-ULB: Nangiyeg ngarud ni Yahweh iti didigra iti Israel ket natay ti pitopulo
    a ribu a tattao.
  kpg-kpg: Dimaadua ga hagau dana daumagi gi digau Israel, nia daangada e madahidu
    mana (70,000) ne mmade.
  uig-ARA: شۇ سەۋەبلىك پەرۋەردىگار ئىسرائىلغا ۋابا تارقاتتى؛ ئىسرائىللاردىن يەتمىش
    مىڭ ئادەم ئۆلدى.
  sus-sus: Alatala naxa fure ɲaaxi radin Isirayila ma han xɛmɛ wulu tongo solofere
    naxa faxa Isirayila bɔxi ma.
  pon-2006: KAUN-O eri ketin kadarodo soumwahu lusulus ong mehn Israel, oh aramas
    isinen me mehkihla.
  ksd-ksd: Ma ra Luluai i ga tulue ra kaina minait taun Israel, ma lavurua na vinun
    na arip na marmar na tutana Israel dia ga mat me.
  tur-YTC: Bunun üzerine Yahve İsrael'in üzerine veba gönderdi ve İsrael'den yetmiş
    bin kişi düştü.
  grc-BRENT: Καὶ ἔδωκεν Κύριος θάνατον ἐν Ἰσραήλ, καὶ ἔπεσον ἐξ Ἰσραὴλ ἑβδομήκοντα
    χιλιάδες ἀνδρῶν.
  ind-AYT: Jadi, TUHAN mendatangkan penyakit sampar atas Israel sehingga 70.000 orang
    Israel mati terbunuh.
  nya-nya: Choncho Yehova anabweretsa mliri pa Aisraeli, ndipo unapha Aisraeli 70,000.
  hrv-hrv: Tako je Jahve poslao kugu na Izraela te pomrije sedamdeset tisuća Izraelaca.
  mps-mps: Tama tialima, Genuai Bidigo dwai gasi te Israel dabe augwaliba tagala palama,
    tama bidi sese umabo hauwa te 70,000 we bidi isalio.
  tpi-tpi: Olsem na Bikpela i salim sik nogut long ol Israel, na 70,000 manmeri i
    dai.
  dan-1931: Så sendte HERREN Pest over Israel, og af Israel døde 70.000 Mennesker.
  vie-OVCB: Vậy Chúa Hằng Hữu sai trận dịch hình phạt Ít-ra-ên làm 70.000 người thiệt
    mạng.
  guj-2017: તેથી યહોવાહે, ઇઝરાયલમાં મરકી મોકલી અને સિત્તેર હજાર માણસો મરણ પામ્યા.
  pon-2006A: KAUN-O eri ketin kadarodo soumwahu lusulus ong mehn Israel, oh aramas
    isinen me mehkihla.
  por-BRBSL: Então Javé enviou uma pestilência sobre Israel, e setenta mil homens
    de Israel caíram.
  cth-cth: Hatdawkvah, BAWIPA ni Isarelnaw thung lacik a pha sak teh, Isarelnaw tami
    70, 000 touh a due awh.
  twi-twi: Na Awurade maa ɔyaredɔm baa Israel so, maa nnipa mpem aduɔson wuwui.
  hlt-hlt: Te dongah BOEIPA loh Israel soah duektahaw a paek tih Israel hlang thawng
    sawmrhih cungku.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔnní mutenkṹṹ nyIsidɑyɛɛribɛ. Kɛ̀ bɛnìtìbɛ̀ɛ kú
    sikɔupípísìyiekɛ̀ (70000).
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God arɨmariar kuram amadazɨ, Israelian 70,000plan
    gumazamiziba ariaghire.
  dop-dop: Ɩlɛnɑ Ɩsɔ kɔnɑ yʋlʋkʋsǝkʋ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ yǝlɑɑ iyisi nɩɩtoso nɑ
    nɑɑnʋwɑ (70000).
  azb-azb: Beləcə Rəbb İsrail üzərinə vəba göndərdi və İsraillilərdən yetmiş min nəfər
    həlak oldu.
  eng-DBY: And Jehovah sent a pestilence upon Israel; and there fell of Israel seventy
    thousand men.
  hin-2017: तब यहोवा ने इस्राएल में मरी फैलाई, और इस्राएल में सत्तर हजार पुरुष मर
    मिटे।
  eng-YLT: And Jehovah giveth a pestilence in Israel, and there fall of Israel seventy
    thousand men,
  eng-WYC-2017: Therefore the Lord sent pestilence into Israel, and seventy thousand
    of men felled down of Israel.
  eng-WMBB: So the LORD sent a pestilence on Israel, and seventy thousand men of Israel
    fell.
  urd-GVH: तब रब ने इसराईल में वबा फैलने दी। मुल्क में 70,000 अफ़राद हलाक हुए।
  rug-rug: Ke garunu la nia e Zihova sa oza pa Izireli, meke ka zuapa ṉavulu puta
    tina tie Izireli si mate.
  gaz-gaz: Kanaafuu Waaqayyo Israaʼelitti dhaʼicha ergee namoonni Israaʼel kuma torbaatama
    ni dhuman.
  fra-LSG: L’Éternel envoya la peste en Israël, et il tomba soixante-dix mille hommes
    d’Israël.
  yal-yal: Alatala yi fure ɲaxin nadin Isirayila yamaan ma han muxu wuli tonge solofere
    yi faxa Isirayila yamanani.
  haw-1868: A hoouna mai la o Iehova i ke ahulau iluna o ka Iseraela; a make iho la
    na kanaka o ka Iseraela he kanahiku tausani.
  arb-NAV: فَأَرْسَلَ الرَّبُّ وَبَأً تَفَشَّى فِي أَرْضِ إِسْرَائِيلَ، مَاتَ فِيهِ
    سَبْعُونَ أَلْفَ رَجُلٍ.
  ewe-ewe: Ale Yehowa na dɔvɔ̃ va Israelnyigba dzi eye wòwu ame akpe blaadre (70,000).
  eng-LEE: So the Lord sent a pestilence in Israel, and there fell of Israel seventy
    thousand men.
  asm-FB: সেয়ে যিহোৱাই ইস্ৰায়েলৰ মাজলৈ মহামাৰী পঠালে, আৰু ইস্ৰায়েলৰ সত্তৰ হাজাৰ
    লোকৰ মৃত্যু হ’ল।
  sus-A: عَلَتَلَ نَشَ قُرٍ حَاشِ رَدِن عِسِرَيِلَ مَ هَن شّمّ وُلُ تٌنفٌ سٌلٌقٍرٍ
    نَشَ قَشَ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Yahvé envoya une peste sur Israël, et soixante-dix mille hommes d'Israël
    tombèrent.
  hbo-hbo: וַיִּתֵּ֧ן יְהוָ֛ה דֶּ֖בֶר בְּיִשְׂרָאֵ֑ל וַיִּפֹּל֙ מִיִּשְׂרָאֵ֔ל שִׁבְעִ֥ים
    אֶ֖לֶף אִֽישׁ׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩrehera Isiraeli mũthiro, na andũ a Isiraeli 70,000
    magĩkua.
  fra-NCL: Et Yahweh envoya une peste en Israël, et il tomba soixante-dix mille hommes
    en Israël.
  cek-AK: To pongah Angraeng mah Israel nuiah nathaih to phaksak, Israel kami sing
    sarihto duek o.
  cuk-cuk: Degisoggu, Bab-Jehová, Israel-dulemargi boni-dummad barmialid. Agine, Israel-dulemar
    mili-dulapaa-gakambe (70,000) burgwisad.
  uig-CYR: Шу сәвәплик Пәрвәрдигар Исраилға ваба тарқатти; Исраиллардин йәтмиш миң
    адәм өлди.
  tel-2017: కాబట్టి, యెహోవా ఇశ్రాయేలీయుల మీదికి తెగులు పంపగా ఇశ్రాయేలీయుల్లో డెబ్భైవేలమంది
    చనిపోయారు.
  hat-BSA: Konsa, SENYÈ a te voye epidemi sou Israël. Swasann-di-mil nan mesye Israël
    yo te tonbe.
  kos-kos: Na LEUM GOD El supwala mas na upa se nu fin mwet Israel, ac mwet itngoul
    tausin selos misa.
  hbo-WLC: וַיִּתֵּ֧ן יְהוָ֛ה דֶּ֖בֶר בְּיִשְׂרָאֵ֑ל וַיִּפֹּל֙ מִיִּשְׂרָאֵ֔ל שִׁבְעִ֥ים
    אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị zitere ajọ ọrịa na-efe efe nʼala Izrel, iri puku
    ndị ikom asaa dara nwụọ.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ଉପରେ ମହାମାରୀ ପଠାଇଲେ; ତହିଁରେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ସତୁରି
    ହଜାର ଲୋକ ମଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a tinato mätter won chon Israel, pwe ükükün
    fik ngeröü ra mäla.
  rop-rop: Wal wen King Deibid bin tok lagijat, det seim dei gin YAWEI bin jandim
    bigiswan siknis ebriweya langa det kantri, en loda Isreil pipul brom ebriweya
    langa det kantri bin dai. Det namba blanga olabat bin 70,000.
  ukr-1871: І наслав Господь морову пошесть на Ізраїля, і вмерло Ізрайлитян сїмдесять
    тисяч людей.
  deu-1951: Da ließ der HERR Pestilenz über Israel kommen, also daß siebzigtausend
    Mann aus Israel fielen.
  eng-JPS: So the LORD sent a pestilence upon Israel; and there fell of Israel seventy
    thousand men.
  srp-1865: I tako pusti Gospod pomor na Izrailja, te pade Izrailja sedamdeset tisuæa
    ljudi.
  lug-lug: Awo Mukama Katonda n’aweereza kawumpuli ku Isirayiri, abantu emitwalo musanvu
    ne bafa.
  heb-heb: ויתן יהוה דבר בישראל ויפל מישראל שבעים אלף איש׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলের উপর একটা মহামারী পাঠিয়ে দিলেন আর তাতে ইস্রায়েলের
    সত্তর হাজার লোক মারা পড়ল।
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਮਹਾਂ ਮਰੀ ਘੱਲੀ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਸੱਤਰ ਹਜ਼ਾਰ ਲੋਕ
    ਮਰ ਗਏ।
  mya-JVB: ထာဝရဘုရား သည်လည်း၊ ဣသရေလ အမျိုး၌ ကာလနာ ကို လွှတ်လိုက် တော်မူ၍ လူ ခုနစ်
    သောင်း သေ ကြ၏။
  hmo-hmo: Unai dainai Lohiabada ese Israela taudia edia latanai hanaia gorere ia
    siaia, bona taunimanima ibounai 70,000 idia mase.
  urd-urd: तब ख़ुदावन्द ने इस्राईल में वबा भेजी, और इस्राईल में से सत्तर हज़ार आदमी
    मर गए।
  rus-SYN: И послал Господь язву на Израиля, и умерло Израильтян семьдесят тысяч человек.
  bqc-SIM: Ɔ̃ Dii gagyãkà Isailiↄgu, ↄ̃ Isailiↄ gàga gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃kwi
    (70.000).
  tcz-CHONGTHU: Hichun, Pathenin Israelte lah a gamna hise alan sah tan, mi sangsom
    sagi jen in thina atoh tai.
  mar-mar: तेव्हा परमेश्वराने इस्राएलावर मरी पसरवली आणि त्यामध्ये सत्तर हजार लोक मृत्युमुखी
    पडले.
  qub-qub: Chaura Tayta Diosga fiyu gueshyata yurichiran intëru Israelcho. Israelcuna
    wañuran ganchis chunca waranga (70,000).
  bqp-bqp: Mɑ Yinni Gusunɔ u kɛ̃si kɛ̃si bɑrɑru sure Isirelibɑ sɔɔ. Mɑ tɔmbu nɔrɔbun
    subɑ wɑtɑ kɑ wɔkuru (70.000) bɑ gu.
  hat-hat: Se konsa, Seyè a voye yon epidemi sou pèp Izrayèl la. Li touye swasanndimil
    (070.000) moun nan pèp Izrayèl la.
  eng-BSB: So the LORD sent a plague upon Israel, and seventy thousand men of Israel
    fell dead.
  eng-WEBPB: So the LORD sent a pestilence on Israel, and seventy thousand men of
    Israel fell.
  kbq-kbq: E'inage higeno Ra Anumzamo'a Israeli vahepina, kefo kri atregeno 70tauseni'a
    Israeli vene'ne zamahe fri'ne.
  nhe-BL: Huan TOTECO quititlanqui se hueyi cocolistli ipan tlali Israel huan mijque
    70 mil tlacame.
  gub-BL: Na'e Tupàn umur kar amo iaiw haw Izaew rehe. Umàno 70.000 Izaew wà.
  eng-DRA: So the Lord sent a pestilence upon Israel. And there fell of Israel seventy
    thousand men.
