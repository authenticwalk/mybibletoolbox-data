  tha-KJV: กาดจึงเข้าเฝ้าดาวิดและกราบทูลพระองค์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงเลือกเอาตามที่​เจ้​าพอใจ
  por-BR-2018: 'E vindo Gade a Davi, disse-lhe: Assim disse o SENHOR:'
  deu-ELO: 'Und Gad kam zu David und sprach zu ihm:'
  eng-WYC-2018: And when Gad was come to David, he said to David, The Lord saith these
