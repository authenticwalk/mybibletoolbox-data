  hlt-MCSB: Te phoeiah Gad te David taengla pawk tih amah te, “BOEIPA loh a thui he
    namah ham doe laeh.
  mdy-ETH: ዬያሮ ጋኣዴ ዳውቴ ኮይላ ዴንዲ ናንጊና ናንጋ ጎዳ ዒዛም ጌዔ ባኮ ቢያ ፔጋሲ ኬኤዜኔ፤ ሂዚ ጌዒ ዒዛ ዖኦጬኔ፦
  twi-ASANTE: 'Enti, Gad baa Dawid nkyɛn bɛkaa sɛ, “Nneɛma mmiɛnsa a Awurade de ama
