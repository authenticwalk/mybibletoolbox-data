verse: 1CH.021.011
translations:
  mal-C: 'അങ്ങനെ ഗാദ് ദാവീദിന്റെ അടുത്തുചെന്ന് പറഞ്ഞു: “യഹോവ അരുളിച്ചെയ്യുന്നു; ‘ഇഷ്ടമുള്ളതു
    നീ തെരഞ്ഞെടുക്കുക!'
  deu-TKW: 'Da ging Gad zu David hinein und sprach zu ihm: So spricht Jahwe: Wähle
    dir!'
  lin-lin: 'Gadi akendeki koyebisa Davidi makambo oyo Yawe alobaki na ye : — Tala
    makambo oyo Yawe alobi : « Oponi etumbu nini :'
  eng-LSV: 'And Gad comes to David and says to him, “Thus said YHWH: Take for yourself—'
  eng-GNV: So Gad came to Dauid, and sayde vnto him, Thus saith the Lord, Take to
    thee
  eng-WEBSTER: So Gad came to David, and said to him, Thus saith the LORD, Choose
    thee
  nhw-BL: 'Huan Gad yajqui campa David, huan quiilhui: ―Quej ni quiijtohua TOTECO:'
  swh-ONEN: 'Kwa hiyo Gadi akamwendea Daudi akamwambia, “Hili ndilo Bwana asemalo:
    ‘Chagua:'
  bba-bba: Yerɑ Gɑdi u dɑ Dɑfidin mi, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ
    u ɡeruɑ.
  eng-KJVCPB: So Gad came to David, and said unto him, Thus saith the Lord, Choose
    thee
  luo-luo: 'Omiyo Gad nodhi ir Daudi mowachone niya, “Ma e gima Jehova Nyasaye owacho:
    ‘Kaw achiel kuomgi:'
  meu-meu: 'Taunabunai, Gad na David dekena ela, e hamaoroa, eto, Iehova na ini e
    gwau tomamu. Edena o uramu bavabia:'
  npi-ULB: 'यसैले गाद दाऊदकहाँ गए र तिनलाई भने, “परमप्रभु यही भन्‍नुहुन्‍छ, ‘यिमध्ये
    एउटा रोज:'
  yor-yor: 'Bẹ́ẹ̀ ni Gadi tọ Dafidi wá, ó sì wí fún un pé, “Báyìí ni Olúwa wí: ‘Yan
    fún ara rẹ.'
  emp-NTPO: 'Ara maʌ̃da Gara Davimaa wãped̶a nãwã jarasia: –Ãcõrẽba nãwã jara b̶ʌa:
    “Mʌ̃a cãrẽneba cawa oida bʌabʌrʌ jaraida b̶ʌa. Naʌ̃nebemada ab̶a edadua:'
  pes-OPCB: 'جاد پیش داوود آمد و پیغام خداوند را به او رسانده، گفت: «بین این سه، یکی
    را انتخاب کن:'
  tgl-ULB: 'Kaya pumunta si Gad kay David at sinabi sa kaniya, “Ito ang sinabi ni
    Yahweh: ''Mamili ka ng isa sa mga ito:'
  hui-hui: Anduane Homogohanda bi ogoni layago hale howa Gada ibugua egerebagi Debidi
    ibu heyu bereria Anduane Homogohanda ogodagua laya lalu lamule pene. Ibugua puwa
    Debidihondo lamialu lalu, Anduane Homogohanda í̠na bi tebira uru mbirago bilonaga
    e̱ labelo hameledo laya.
  mya-mya: ဂဒ်​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍ ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​အ​တိုင်း​တင်​ပြ​ပြီး​လျှင်၊-
  bod-N: གཱ་རྡུ་ནི་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་འདེམས་ཤིག
  sna-sna: 'Saka Gadhi akaenda kuna Dhavhidhi akati kwaari, “Zvanzi naJehovha: ‘Sarudza
    pakati peizvi:'
  spa-BLM: 'Gad se acercó a David y le dijo: “Yahvé dice: ‘Elige:'
  cac-cac: 'Yuj chi'' ix b''at vin̈aj Gad chi'' yil vin̈aj rey David chi'', ix yalan
    vin̈ d''a vin̈ icha tic: —A Jehová tz''alan icha tic: Sic''lej junoc d''a scal
    juntzan̈ yaelal tic:'
  swh-ULB: 'Hivyo Gadi akaenda kwa Daudi na kusema, “Yahweh anasema hivi, ''Chagua
    moja ya haya:'
  bel-bel: 'І прыйшоў Гад да Давіда, і сказаў яму: так кажа Гасподзь: выбірай сабе:'
  deu-ELBBK: 'Und Gad kam zu David und sprach zu ihm: So spricht der HERR: Wähle dir!'
  mbb-OT: 'Ne midhendiyà si Gad te ki David ne migkeǥiyan din te, “Hendei kayi is
    egkesuatan nu:'
  mal-2015: 'അങ്ങനെ ഗാദ് ദാവീദിന്റെ അടുക്കൽ ചെന്നു അവനോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Avke o Gad geľa ko David a phenďa: „Kavke phenel o RAJ:'
  pes-OPV: 'پس جاد نزد داود آمده، وي را گفت: « خداوند چنين مي فرمايد براي خود اختيار
    کن:'
  ron-1924: 'Гад с-а дус ла Давид ши й-а зис: „Аша ворбеште Домнул: ‘Примеште:'
  ben-OBCV: 'অতএব গাদ দাউদের কাছে গিয়ে তাঁকে বললেন, “সদাপ্রভু একথাই বলেন: ‘একটি বিকল্প
    বেছে নাও:'
  som-som: Sidaas daraaddeed Gaad baa Daa'uud u yimid oo ku yidhi, Rabbigu wuxuu leeyahay,
    Midkaad doonaysid dooro,
  lat-VUC: 'Cumque venisset Gad ad David, dixit ei: Hæc dicit Doinus: Elige, quod
    volueris:'
  eng-ASVBT: 'So Gad came to David, and said unto him, Thus saith Jehovah, Take which
    thou wilt:'
  ita-1885: 'Gad adunque venne a Davide, e gli disse: Così ha detto il Signore: Prenditi:'
  eng-LXXUP: And Gad came to David, and said to him, Thus saith the Lord, Choose for
    thyself,
  eng-ULB: 'So Gad went to David and said to him, “Yahweh says this, ''Choose one
    of these:'
  spa-VBL: 'Gad fue y le dijo a David: “Esto es lo que dice el Señor: ‘Elige:'
  fra-_FOB: 'Gad vint donc vers David, et lui dit: Ainsi a dit l''Éternel:'
  mal-mal: 'അങ്ങനെ ഗാദ് ദാവീദിന്റെ അടുക്കൽ ചെന്ന് അവനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Jād Dāūd ke pās gayā aur use Rab kā paiġhām sunā diyā. Us ne sawāl kiyā,
    “Āp kis sazā ko tarjīh dete haiṅ?
  suz-BL: मिनु गाद दाऊद आ बाक्‍तीके जाक्‍शा, मेकोमी “परमप्रभु यावेमी इन कली लोव़ पाइब।
    मिनु गे लोव़ का योव़सो।
  ita-1927: 'Gad andò dunque da Davide, e gli disse: “Così dice l’Eterno: Scegli quello
    che vuoi:'
  ckb-ckb: 'ئیتر گاد چوو بۆ لای داود و پێی گوت: «یەزدان ئەمە دەفەرموێت: ”بۆ خۆت هەڵبژێرە،'
  eng-BBE: 'So Gad came to David and said to him, The Lord says, Take whichever you
    will:'
  kan-OKCV: 'ಹಾಗೆಯೇ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನೀನೇ ಆಯ್ದುಕೋ,'
  tam-2017: 'அப்படியே காத் தாவீதிடம் வந்து, அவனை நோக்கி:'
  spa-RV-1909: 'Y viniendo Gad á David, díjole: Así ha dicho Jehová:'
  ron-BTF: 'Astfel Gad a venit la David și i-a zis: Astfel spune DOMNUL: Alege-ți.'
  eng-WEBP: 'So Gad came to David and said to him, “The LORD says, ‘Take your choice:'
  eng-FBV: 'So Gad went and told David, “This is what the Lord says: ‘Make your choice:'
  nld-1939: 'Zo kwam Gad bij David en zeide tot hem: Zo spreekt Jahweh! Gij kunt kiezen:'
  nch-BL: 'Huan Gad yajqui campa David, huan quiilhui: ―Quej ni quiijtohua TOTECO:'
  vie-1934: 'Gát bèn đến cùng Đa-vít, thưa với người rằng: Đức Giê-hô-va phán như
    vầy: Hãy chọn mặc ý ngươi,'
  hin-CV: 'तब गाद ने दावीद के सामने जाकर उनसे कहा: “यह याहवेह का संदेश है, ‘अपने लिए
    चुन लो:'
  spa-BES: 'Entonces Gad se acercó a David y le dijo: El Señor dice: Escoge lo que
    quieras:'
  tdx-tdx: 'Aa le nimb’ amy Davide mb’eo t’i Gade le nanoe’e ty hoe; Hoe ty nafè’
