  kan-2017: ಆಗ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, “ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ,
  yap-yap: Me yan Gad ngak David nge yog ngak e n’en keyog SOMOL, me fith David ni
