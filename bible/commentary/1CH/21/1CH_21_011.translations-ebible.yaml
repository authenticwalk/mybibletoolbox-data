  epo-epo: 'Kaj Gad venis al David, kaj diris al li: Tiele diras la Eternulo: Akceptu
    por vi:'
  uig-PIN: 'Xuning bilǝn Gad Dawutning yeniƣa kelip: «Pǝrwǝrdigar mundaⱪ dǝydu:'
  beo-beo: Ga:de da ema asili, Hina Gode Ea sia:i ema alofele i. E da Da:ibidima amane
    adole ba:i, “Di da adi ilegesala:?
  tpi-OTNT: Orait Gat i go lukim Devit, na tokim em olsem, “Bikpela i tok long yu
    mas makim wanpela bilong ol dispela tripela samting.
  hau-SA: Saboda haka Gad ya tafi wurin Dawuda ya ce masa, “Ga abin da Ubangiji ya
