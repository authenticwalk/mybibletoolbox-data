  ton-ton: 'Ko ia naʻe haʻu ai ʻa Kata kia Tevita, mo ne pehē kiate ia, ʻOku pehē
    ʻe Sihova, Ke ke fili ʻe koe:'
  ces-1613: 'Tedy přišel Gád k Davidovi a řekl jemu: Toto praví Hospodin: Vol sobě,'
  eng-WMB: 'So Gad came to David and said to him, “The LORD says, ‘Take your choice:'
  tam-TCV: 'எனவே காத் தாவீதிடம்போய், “யெகோவா சொல்வது இதுவே: யெகோவா உனக்குமுன் வைக்கும்
    இந்த மூன்றிலிருந்து ஏதாவது ஒன்றைத் தெரிந்துகொள்.'
  ceb-ULB: Busa miadto si Gad kang David ug miingon kaniya, “Miingon si Yahweh niini,
  pol-UBG: 'Przyszedł więc Gad do Dawida i powiedział mu: Tak mówi PAN: Wybierz sobie:'
  urd-GVU: جاد داؤد کے پاس گیا اور اُسے رب کا پیغام سنا دیا۔ اُس نے سوال کیا، ”آپ
    کس سزا کو ترجیح دیتے ہیں؟
  deu-1912: 'Und da Gad zu David kam, sprach er zu ihm: So spricht der HERR: Erwähle
