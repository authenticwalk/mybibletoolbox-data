  uig-LAT: 'Shuning bilen Gad Dawutning yénigha kélip: «Perwerdigar mundaq deydu:'
  nde-nde: 'Ngakho uGadi waya kuDavida wathi kuye, “Nanku okutshiwo nguThixo: ‘Zikhethele
