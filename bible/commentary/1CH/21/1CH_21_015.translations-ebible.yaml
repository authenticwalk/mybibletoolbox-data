verse: 1CH.021.015
translations:
  mal-C: 'ജെറുശലേമിനെ നശിപ്പിക്കുന്നതിന് ദൈവം ഒരു ദൂതനെ അയച്ചു. ദൂതൻ അതിനെ നശിപ്പിച്ചു
    കൊണ്ടിരിക്കുമ്പോൾ, യഹോവ ആ മഹാസംഹാരത്തെക്കുറിച്ച് അനുതപിച്ച് ജനത്തെ ബാധിക്കുന്ന
    ദൂതനോടു കൽപ്പിച്ചു: “മതി, നിന്റെ കരം പിൻവലിക്കുക!” യഹോവയുടെ ദൂതൻ അപ്പോൾ യെബൂസ്യനായ
    അരവ്നായുടെ മെതിക്കളത്തിൽ നിൽക്കുകയായിരുന്നു.'
  deu-TKW: 'Und Gott sandte einen Engel nach Jerusalem, es zu verheeren; als er aber
    verheerte, sah Jahwe darein und ließ sich das Unheil gereuen und gebot dem Engel,
    der die Verheerung anzurichten hatte: Genug! Ziehe nun deine Hand ab! - der Engel
    Jahwes befand sich eben bei der Tenne des Jebusiters Ornan.'
  lin-lin: 'Nzambe atindaki anjelu na Yelusalemi mpo na kobebisa yango ; kasi wana
    anjelu azalaki kobebisa, Yawe atalaki mpe ayokaki mawa mpo na pasi wana. Alobaki
    na anjelu oyo azalaki kobebisa : « Ekoki ! Longola loboko na yo ! » Anjelu na
    Yawe atelemaki pembeni ya etando ya Orinani, moto ya Yebusi.'
  eng-LSV: and God sends a messenger to Jerusalem to destroy it, and as he is destroying,
    YHWH has seen, and is comforted concerning the calamity, and says to the messenger
    who [is] destroying, “Enough now, cease your hand.” And the messenger of YHWH
    is standing by the threshing-floor of Ornan the Jebusite,
  eng-GNV: And God sent the Angel into Ierusalem to destroy it. And as he was destroying,
    the Lord behelde, and repented of the euill and sayde to the Angel that destroyed,
    It is nowe ynough, let thine hande cease. Then the Angel of the Lord stoode by
    the thresshing floore of Ornan the Iebusite.
  eng-WEBSTER: 'And God sent an angel to Jerusalem to destroy it: and as he was destroying,
    the LORD beheld, and he repented of the evil, and said to the angel that destroyed,
    It is enough, stay now thy hand. And the angel of the LORD stood by the threshing-floor
    of Ornan the Jebusite.'
  nhw-BL: 'Huan TOTECO nojquiya quititlanqui itequihua para quisosolos altepetl Jerusalén.
    Pero quema pejqui tlasosolohua, TOTECO quiitac huan quiyolcoco miyac, huan quiilhui
    itequihua ma ayacmo tlasosolo. Quiilhui: “San ya nopa.” Ipan nopa tlatoctzi, itequihua
    TOTECO ijcatoya iteno nopa tlamayamitl campa nopa jebuseo tlacatl, Ornán, quiyolquixtiyaya
    trigo.'
  swh-ONEN: Mungu akapeleka malaika kuangamiza Yerusalemu. Lakini malaika alipokuwa
    akifanya hivyo, Bwana akaona na akahuzunika kwa sababu ya maafa, akamwambia yule
    malaika aliyekuwa anaangamiza watu, “Yatosha! Rudisha mkono wako.” Wakati huo
    malaika wa Bwana alikuwa amesimama katika sakafu ya kupuria nafaka ya Arauna Myebusi.
  bba-bba: Yinni Gusunɔ u win ɡɔrɑdo ɡɔrɑ Yerusɑlɛmuɔ u ye kpeerɑsiɑ. Sɑnɑm mɛ ɡɔrɑdo
    wi, u ye kpeerɑsiɑmɔ, Yinni Gusunɔ u mɛɛrɑ, mɑ u ɡɔ̃ru ɡɔsiɑ kɔ̃sɑ yen di. Mɑ
    u win ɡɔrɑdo wi u wuu ɡe kpeerɑsiɑmɔ mi, sɔ̃ɔwɑ u nɛɛ, n den turɑ mɛ, ɑ wunɛn
    nɔmu wunɔ. N deemɑ ɡɔrɑdo wi, u wɑ̃ɑwɑ Ɔɔnɑni, Yebusin doo soo yerɔ.
  eng-KJVCPB: 'And God sent an angel unto Jerusalem to destroy it: and as he was destroying,
    the Lord beheld, and he repented him of the evil, and said to the angel that destroyed,
    It is enough, stay now thine hand. And the angel of the Lord stood by the threshingfloor
    of Ornan the Jebusite.'
  luo-luo: Kendo Nyasaye nooro malaika mondo oketh Jerusalem. To kane malaikano timo
    kamano Jehova Nyasaye noneno mano mi okuyo nikech tim malichno mi nonyiso malaika
    mane nego ji niya, “Oromo! Koro dwok lweti.” Malaika mar Jehova Nyasaye noyudo
    ochungʼ e kar dino cham mar Arauna ja-Jebus.
  meu-meu: Bena Dirava ese aneru na Ierusalem ihabua-tarina e siaia lao, a baine habuaia
    tari eto negana ai Iehova ese e itaia, bena ia na una dika amo e helalo kerehai;
    bena ia ese taunimanima ihabua-taridia aneruna e hamaoroa, eto, Vadaeni, imamu
    a haloua. Iehova ena aneru na Oronana, tau Iebusu, ena uit ikwadina gabuna badibadinai
    gini.
  npi-ULB: परमेश्‍वरले यरूशलेम विनाश गर्न एउटा स्‍वर्गदूत पठाउनुभयो । तिनले त्‍यो
    नाश गर्न लाग्‍दा परमप्रभुले त्‍यो देखेर त्‍यस सर्वनाशदेखि मन बदल्‍नुभयो । ती नाश
    गर्ने स्‍वर्गदूतलाई उहाँले भन्‍नुभयो, “अब भयो! तिम्रो हात थाम ।” त्‍यस बेला ती
    स्‍वर्गदूत यबूसी अरौनाका खलाको छेउमा उभिरहेका थिए ।
  yor-yor: Ọlọ́run sì rán angẹli kan sí Jerusalẹmu láti pa wọ́n run. Ṣùgbọ́n bí angẹli
    ti ń pa wọ́n run, Olúwa sì wò. Ó sì káàánú nítorí ibi náà, ó sì wí fún angẹli
    tí ó pa àwọn ènìyàn náà run pé, “Ó ti tó! Dá ọwọ́ rẹ dúró.” Angẹli Olúwa náà sì
    dúró níbi ilẹ̀ ìpakà Arauna ará Jebusi.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba bajãnebema nezocada Jerusaleʌ̃nebemarã quenane diabuesia.
    Mãwã quena b̶ʌda Ãcõrẽba acʌ b̶asia. Maʌ̃ne sopuaped̶a waa quenabiẽ́ basía. Bajãnebema
    nezocaa nãwã jarasia: –¡B̸esia! ¡Waa quenarãdua!– Mãwã jarasid̶e bajãnebema nezocara
    jebuseo Ornaʌ̃ba trigo cʌrʌbarima b̶asia.'
  pes-OPCB: 'سپس فرشته‌ای فرستاد تا اورشلیم را نابود کند. اما خداوند از این کار متأسف
    شد و به فرشتهٔ مرگ چنین دستور داد: «کافی است! دست نگه دار!» در این هنگام فرشتهٔ
    خداوند در زمین خرمنکوبی شخصی به نام ارونهٔ یبوسی ایستاده بود.'
  tgl-ULB: Nagpadala ang Diyos ng isang anghel sa Jerusalem upang sirain ito. Nang
    sisirain na niya ito, nanood si Yahweh at nagbago ang kaniyang isip tungkol sa
    paninira. Sinabi niya sa naninirang anghel, “Tama na! Ngayon iurong mo ang iyong
    kamay.” Sa oras na iyon, nakatayo ang anghel ni Yahweh sa giikan ni Ornan na Jebuseo.
  hui-hui: Ani bialu dahuliyali mbira wali agali bo wahama ibiyadagoni Yarusaleme
    tanoha wali agali bo wahole anda ibini. Ani ibalu hearia Anduane Homogohanda wali
    agali mo ko hene bu hearu hondowa dara howa dahuliyali biagohondo lalu, Ai karulapego
    waha, lene. Ani laya handala dahuliyali biago ibu wahalu widi iranela bo taulalu
    lini aeanela tale biaga wiagoria hene. Dindi ogoni Yabusu hameigini agali Arauna
    mbira henegonaga wini.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို ဖျက်​ဆီး​တော်​မူ​ရန် ကောင်း​ကင်​တ​မန်​တစ်
    ပါး​စေ​လွှတ်​တော်​မူ​ပြီး​မှ​စိတ်​ပြောင်း​လဲ တော်​မူ​၍``ဤ​မျှ​နှင့်​တော်​လောက်​ပြီ။
    ရပ် တန့်​လော့။ ဆက်​၍​မ​ဖျက်​ဆီး​နှင့်'' ဟု ထို ကောင်း​ကင်​တ​မန်​အား​မိန့်​တော်​မူ​၏။
    ကောင်း​ကင်​တ​မန်​သည်​ယေ​ဗု​သိ​အ​မျိုး သား​အ​ရော​န​၏​ကောက်​နယ်​တ​လင်း အ​နီး​တွင်​ရပ်​လျက်​နေ​သ​တည်း။
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཕོ་ཉ་ཞིག་ཡེ་རུ་སཱ་ལེམ་ཚར་གཅོད་བྱེད་དུ་མངགས་ནས། དེས་ཚར་གཅོད་བྱེད་པར་བརྩམས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་གཟིགས་ནས་བར་ཆད་དེའི་ཕྱིར་ཐུགས་འགྱོད་ཅིང་། ཚར་གཅོད་བྱེད་མཁན་ཕོ་ཉ་དེ་ལ་འདི་སྐད་དུ།
    ད་ཆོག་སོང་། མཚམས་ཞོག་ཅིག་ཅེས་བསྒོས་སོ། །དེའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ནི་ཡེ་བུ་སི་པ་ཨོར་ནན་གྱི་གཡུལ་ཁའི་ཉེ་འགྲམ་དུ་འགྲེང་བསྡད་ཡོད་པ་ཡིན།
  sna-sna: Uye Jehovha akatuma mutumwa kuti aparadze Jerusarema, asi mutumwa uya paakanga
    achiita izvi Jehovha akazviona uye akazvidemba nokuda kwedambudziko iri akati
    kumutumwa aiparadza vanhu, “Zvakwana! Dzosa ruoko rwako.” Mutumwa waJehovha ipapo
    akanga akamira paburiro raArauna muJebhusi.
  spa-BLM: 'Dios envió un ángel a Jerusalén para destruirla. Cuando estaba a punto
    de destruirla, Yahvé lo vio, y cedió ante el desastre, y le dijo al ángel destructor:
    “Es suficiente. Ahora retira tu mano”. El ángel de Yahvé estaba junto a la era
    de Ornán el jebuseo.'
  cac-cac: 'Ix schecancot jun yángel Jehová yic satanel eb'' anima d''a Jerusalén.
    Ayic van satanel eb'' anima chi'', ix cusq''ue sc''ol Jehová yuj jun yaelal chi'',
    ix yalan d''a jun yángel van smilancham anima chi'' icha tic: Yechelxo chi'',
    actej, xchi d''ay. A val d''a jun rato chi'', a jun yángel Jehová chi'', ay val
    ec'' b''aj van stec''vi trigo vin̈aj Ornán jebuseo.'
  swh-ULB: Mungu akatuma malaika Yerusalemu kuiharibu. Wakati alipo taka kuiharibu,
    Yahweh akatazama na kubadili nia yake kuhusu shambulio. Akasema kwa malaika wa
    uharibifu, “Imetosha! Rudisha mkono wako.” Wakati huo malaika wa Yahweh alikua
    amesimama eneo la kupeta la Orinani Myebusi.
  bel-bel: 'І паслаў Бог анёла ў Ерусалім, каб вынішчаць яго. І калі ён пачаў вынішчаць,
    убачыў Гасподзь і пашкадаваў за гэта бедства, і сказаў анёлу-зьнішчальніку: годзе,
    цяпер апусьці руку тваю. А анёл Гасподні стаяў тады над гумном Орны Евусэяніна.'
  deu-ELBBK: 'Und der HERR sandte den Engel nach Jerusalem, um es zu verderben. Und
    als er verdarb, sah es der HERR, und es reute ihn des Übels; und er sprach zu
    dem Engel, der verdarb: Genug, zieh jetzt deine Hand ab. Der Engel des HERRN stand
    aber bei der Tenne Ornans, des Jebusiters.'
  mbb-OT: Ne midsuǥù daan is Megbevayà te velinsuǥuen diyà te Jerusalem para te kebpendezaat,
    piru zutun te kemulu en heini ebpendezaat nahalin is isip te Nengazen. Ne migkeǥiyan
    din haazà is belinsuǥuen he ebpendezaat te menge etew te, “Hustu en! Kenè nu en
    sikandan siluti.” Haazà he timpu ne diyà medhitindeg haazà is belinsuǥuen te Nengazen
    te gunasà ni Arauna he Jebusihanen.
  mal-2015: 'ദൈവം യെരൂശലേമിനെ നശിപ്പിക്കേണ്ടതിന്നു ഒരു ദൂതനെ അവിടെ അയച്ചു; അവൻ നശിപ്പിപ്പാൻ
    ഭാവിക്കുമ്പോൾ യഹോവ കണ്ടു ആ അനർത്ഥത്തെക്കുറിച്ചു അനുതപിച്ചു നാശകദൂതനോടു: മതി, നിന്റെ
    കൈ പിൻവലിക്ക എന്നു കല്പിച്ചു, യഹോവയുടെ ദൂതൻ യെബൂസ്യനായ ഒർന്നാന്റെ കളത്തിന്നരികെ
    നില്ക്കയായിരുന്നു.'
  rmc-rmc: 'O Del bičhaďa le aňjelos, hoj te zňičinel le manušen andro Jeruzalem.
    Ale sar oda o RAJ dikhľa, sas leske pharo vaš oda baro nalačhipen, so diňa te
    kerel, a phenďa le aňjeloske: „Preačh! Ma ker imar oda!“ Ipen akor le RAJESKRO
    aňjelos sas paš o humnos le Ornanoskro, savo sas Jebusejis.'
  pes-OPV: 'و خدا فرشته اي به اورشليم فرستاد تا آن را هلاک سازد. و چون مي خواست آن
    را هلاک کند، خداوند ملاحظه نمود و از آن بلا پشيمان شد و به فرشته اي که (قوم را)
    هلاک مي ساخت گفت: «کافي است، حال دست خود را باز دار.» و فرشته خداوند نزد خرمنگاه
    اَرنانِ يبُوسي ايستاده بود.'
  ron-1924: 'Думнезеу а тримис ун ынӂер ла Иерусалим ка сэ-л нимичяскэ ши, пе кынд
    ыл нимичя, Домнул С-а уйтат ши Й-а пэрут рэу де рэул ачеста, ши а зис ынӂерулуй
    каре нимичя: „Дестул! Акум, траӂе-ць мына ынапой!” Ынӂерул Домнулуй стэтя лынгэ
    ария луй Орнан, Иебуситул.'
  ben-OBCV: আর ঈশ্বর জেরুশালেম ধ্বংস করার জন্য এক দূত পাঠালেন। কিন্তু সেই দূত তা করতে
    যাওয়া মাত্র, সদাপ্রভু তা দেখেছিলেন ও সেই দুর্বিপাকের বিষয়ে তাঁর মন নরম হয়ে
    গেল এবং লোকজনকে ধ্বংস করতে যাওয়া সেই দূতকে তিনি বললেন, “যথেষ্ট হয়েছে! তোমার
    হাত টেনে নাও।” সদাপ্রভুর দূত তখন সেই যিবূষীয় অরৌণার খামারে দাঁড়িয়েছিলেন।
  som-som: Oo haddana Rabbigu wuxuu Yeruusaalem u soo diray malag wax baabbi'iya,
    oo markuu u dhowaaday inuu baabbi'iyo ayaa Rabbigu fiiriyey, oo belaayadii ka
    qoomamooday, oo wuxuu malaggii wax baabbi'inayay ku yidhi, Bes weeye, haddaba
    gacanta soo celi. Oo malaggii Rabbigu wuxuu ag joogay meeshii hadhuudhka lagu
    tumi jiray oo uu Aarnaankii reer Yebuus lahaa.
  lat-VUC: 'Misit quoque angelum in Jerusalem ut percuteret eam: cumque percuteretur,
    vidit Dominus, et misertus est super magnitudine mali: et imperavit angelo qui
    percutiebat: Sufficit, jam cesset manus tua. Porro angelus Domini stabat juxta
    aream Ornan Jebusæi.'
  eng-ASVBT: 'And God sent an angel unto Jerusalem to destroy it: and as he was about
    to destroy, Jehovah beheld, and he repented him of the evil, and said to the destroying
    angel, It is enough; now stay thy hand. And the angel of Jehovah was standing
    by the threshing floor of Ornan the Jebusite.'
  ita-1885: 'Or Iddio mandò l''Angelo in Gerusalemme, per farvi il guasto; ma, come
    egli era per fare il guasto, il Signore riguardò, e si pentì del male, e disse
    all''Angelo che distruggeva: Basta; ritrai ora la tua mano. Or l''Angelo del Signore
    stava in piè presso dell''aia di Ornan Gebuseo.'
  eng-LXXUP: 'And God sent an angel to Jerusalem to destroy it: and as he was destroying,
    the Lord saw, and repented for the evil, and said to the angel that was destroying,
    Let it suffice thee; withhold thy hand. And the angel of the Lord stood by the
    threshing floor of Ornan the Jebusite.'
  eng-ULB: God sent an angel to Jerusalem to destroy it. As he was about to destroy
    it, Yahweh watched and changed his mind about the harm. He said to the destroying
    angel, “Enough! Now draw back your hand.” At that time the angel of Yahweh was
    standing at the threshing floor of Ornan the Jebusite.
  spa-VBL: 'Dios también envió un ángel para destruir Jerusalén. Pero justo cuando
    el ángel estaba a punto de destruirla, el Señor lo vio, y renunció a causar tal
    desastre. Le dijo al ángel destructor: “Es suficiente. Ya puedes parar”. Justo
    en ese momento el ángel del Señor estaba junto a la era de Ornán el jebuseo.'
  fra-_FOB: 'Dieu envoya aussi un ange à Jérusalem pour la ravager. Et comme il ravageait,
    l''Éternel regarda, et se repentit de ce mal, et il dit à l''ange qui ravageait:
    Assez! Retire maintenant ta main. Or l''ange de l''Éternel se tenait près de l''aire
    d''Ornan, le Jébusien.'
  mal-mal: 'ദൈവം യെരൂശലേമിനെ നശിപ്പിക്കേണ്ടതിന് ഒരു ദൂതനെ അവിടെ അയച്ചു; അവൻ നശിപ്പിക്കുവാൻ
    തുടങ്ങുമ്പോൾ യഹോവ കണ്ട്, ആ അനർത്ഥത്തെക്കുറിച്ചു അനുതപിച്ച് നാശം വരുത്തുന്ന ദൂതനോട്:
    “മതി, നിന്റെ കൈ പിൻവലിക്ക” എന്നു കല്പിച്ചു, യഹോവയുടെ ദൂതൻ യെബൂസ്യനായ ഒർന്നാന്റെ
    കളത്തിന്നരികെ നില്‍ക്കയായിരുന്നു.'
  urd-GVR: Allāh ne apne farishte ko Yarūshalam ko tabāh karne ke lie bhī bhejā. Lekin
    farishtā abhī is ke lie taiyār ho rahā thā ki Rab ne logoṅ kī musībat ko dekh
    kar tars khāyā aur tabāh karne wāle farishte ko hukm diyā, “Bas kar! Ab bāz ā.”
    Us waqt Rab kā farishtā wahāṅ khaṛā thā jahāṅ urnān yānī Araunāh Yabūsī apnā anāj
    gāhtā thā.
  suz-BL: मिनु परमप्रभुमी आ स्‍वर्ग ङा गेय पाइब का यरूसलेम सहर खतम पोक्‍चा कली सोइक्‍ता
    बाक्‍त। तन्‍न मेकोमी खतम पोक्‍चा चिक्‍तानु, परमप्रभु यावेमी मेको खतम पोक्‍तीक
    तशा, शिशी पा तेक्‍गा बाक्‍त। मेकोमी खतम पोक्‍ब आ स्‍वर्ग ङा गेय पाइब कली “मुल
    दुम्‍त। इ गुइ तेक्‍को” दे मदा बाक्‍त। मेना परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब
    यबुसी ओरनान आ खला आ नेक्‍था राप्‍शा, बाक्‍शो बाक्‍माक्‍त।
  ita-1927: 'E Dio mandò un angelo a Gerusalemme per distruggerla; e come questi si
    disponeva a distruggerla, l’Eterno gettò su di lei lo sguardo, si pentì della
    calamità che avea inflitta, e disse all’angelo distruttore: “Basta; ritieni ora
    la tua mano!” Or l’angelo dell’Eterno si trovava presso l’aia di Ornan, il Gebuseo.'
  ckb-ckb: 'هەروەها خودا فریشتەیەکی بۆ سەر ئۆرشەلیم نارد بۆ ئەوەی وێرانی بکات، کاتێک
    وێرانی دەکرد، یەزدان تەماشای کرد و کارەساتەکەی ڕاگرت، بە فریشتە وێرانکەرەکەی فەرموو:
    «بەسە! ئێستا دەست هەڵبگرە!» فریشتەکەی یەزدان لەو کاتەدا لەسەر جۆخینەکەی ئەرەونای
    یەبوسی ڕاوەستابوو.'
  eng-BBE: 'And God sent an angel to Jerusalem for its destruction: and when he was
    about to do so, the Lord saw, and had regret for the evil, and said to the angel
    of destruction, It is enough; do no more. Now the angel of the Lord was by the
    grain-floor of Ornan the Jebusite.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆರೂಸಲೇಮನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ದೇವರು ದೂತನನ್ನು ಕಳುಹಿಸಿದರು. ಅವನು ನಾಶಮಾಡುವುದನ್ನು
    ಯೆಹೋವ ದೇವರು ನೋಡಿ, ಆ ದಂಡನೆಗೋಸ್ಕರ ದುಃಖಪಟ್ಟು, ಜನರನ್ನು ನಾಶಮಾಡುವ ದೂತನಿಗೆ, “ಸಾಕು, ನಿನ್ನ
    ಕೈಯನ್ನು ಹಿಂದೆಗೆ,” ಎಂದರು. ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದನು.
  tam-2017: 'எருசலேமையும் அழிக்க தேவன் ஒரு தூதனை அனுப்பினார்; ஆனாலும் அவன் அழிக்கும்போது
    யெகோவா பார்த்து, அந்தத் தீங்குக்கு மனவேதனையடைந்து, அழிக்கிற தூதனை நோக்கி: போதும்;
    இப்போது உன் கையை நிறுத்து என்றார்; யெகோவாவுடைய தூதன் எபூசியனாகிய ஒர்னானின் போரடிக்கிற
    களத்திற்கு அருகில் நின்றான்.'
  spa-RV-1909: 'Y envió Jehová el ángel á Jerusalem para destruirla: pero estando
    él destruyendo, miró Jehová, y arrepintióse de aquel mal,'
  ron-BTF: 'Și Dumnezeu a trimis un înger la Ierusalim să îl nimicească; și cum îl
    nimicea, DOMNUL a privit și s-a pocăit de rău și a spus îngerului care nimicea:
    Este destul, oprește-ți mâna. Și îngerul DOMNULUI a stat lângă aria de vânturare
    a lui Ornan iebusitul.'
  eng-WEBP: God sent an angel to Jerusalem to destroy it. As he was about to destroy,
    the LORD saw, and he relented of the disaster, and said to the destroying angel,
    “It is enough. Now withdraw your hand.” the LORD’s angel was standing by the threshing
    floor of Ornan the Jebusite.
  eng-FBV: God also sent an angel to destroy Jerusalem. But just as the angel was
    about to destroy it, the Lord saw it, and he relented from causing such a disaster.
    He told the destroying angel, “That's enough. You can stop now.” Right then the
    angel of the Lord was standing beside the threshing floor of Ornan the Jebusite.
  nld-1939: 'Ook naar Jerusalem zond God den engel, om er verderf te stichten. (b)
    Toen kreeg Jahweh spijt over het onheil, en Hij sprak tot den verderfengel: Genoeg
    nu; trek nu uw hand terug! De engel van Jahweh bevond zich toen nabij de dorsvloer
    van Ornan, den Jeboesiet.'
  nch-BL: 'Huan TOTECO nojquiya quititanqui iilhuicac ejca para quisosolos altepet
    Jerusalén. Pero quema pejqui tasosolohua, TOTECO quiitac huan quiyolcoco miyac,
    huan quiilhui iilhuicac ejca ma ayecmo tasosolo. Quiilhui: “San ya nopa.” Ipan
    nopa talojtzi, iilhuicac ejca TOTECO ijcatoya iteno nopa tamayamit campa nopa
    jebuseo tacat, Ornán, quiyolquixtiyaya trigo.'
  vie-1934: 'Đức Chúa Trời sai một thiên sứ đến Giê-ru-sa-lem đặng hủy diệt nó; đang
    khi hủy diệt, Đức Giê-hô-va xem thấy, bèn ăn năn việc tai vạ nầy, và nói với thiên
    sứ đi hủy diệt rằng: Thôi! Bây giờ hãy rút tay ngươi lại. Bấy giờ thiên sứ của
    Đức Giê-hô-va đứng gần sân đạp lúa của Oït-nan, người Giê-bu-sít.'
  hin-CV: येरूशलेम के विनाश के लिए परमेश्वर ने एक स्वर्गदूत भेजा. मगर जब यह दूत येरूशलेम
    को नाश करने पर ही था, याहवेह ने इस पर दृष्टि की और महामारी देख वह दुःखी हो गए.
    उन्होंने उस विनाश करनेवाले स्वर्गदूत को आदेश दिया, “बहुत हुआ! आराम दो अपने हाथ
    को.” याहवेह का दूत यबूसी औरनन के खलिहान के पास खड़ा हुआ था.
  spa-BES: 'Y Dios envió un ángel a Jerusalén para su destrucción: y cuando estaba
    a punto de hacerlo, el Señor vio, y se arrepintió del mal, y dijo al ángel de
    la destrucción, Basta; no hagas mas Ahora el ángel del Señor estaba junto al piso
    donde se trilla el grano de Ornán el jebuseo.'
  tdx-tdx: Nampihitrifen’ Añahare am’ Ierosa­laime ty anjely handro­tsake, aa ie ho
    nanjevo le najihe’ Iehovà; nifere­naiña’e tsy hanao i hankàñey vaho nanoe’e ty
    hoe i anjely mpandrotsakey, Soa izay, agebaño henaneo ty fità’o. Le nijohañe marine’
    ty tanem-pifofoha’ i Ornane nte-Iebosý eo i anjeli’ Iehovày.
  tha-KJV: และพระเจ้าทรงใช้​ทูตสวรรค์​ไปยังเยรูซาเล็มเพื่อจะทำลายเสีย แต่​เมื่อท่านจะลงมือทำลาย
    พระเยโฮวาห์ทรงทอดพระเนตร และพระองค์ทรงกลับพระทัยในเหตุร้ายนั้น และพระองค์ตรัสกั​บท​ูตสวรรค์​ผู้​ทำลายนั้​นว​่า
    “​พอแล้ว ยับยั้​งม​ือของเจ้าได้” ส่วนทูตสวรรค์ของพระเยโฮวาห์​ก็​กำลังยืนอยู่​ที่​ลานนวดข้าวของโอรนันคนเยบุส
  por-BR-2018: 'E enviou o SENHOR o anjo a Jerusalém para destruí-la: mas estando
    ele destruindo, olhou o SENHOR, e arrependeu-se daquele mal,'
  deu-ELO: 'Und Jehova sandte den Engel nach Jerusalem, um es zu verderben. Und als
    er verderbte, sah es Jehova, und es reute ihn des Übels; und er sprach zu dem
    Engel, welcher verderbte: Genug! Ziehe jetzt deine Hand ab. Der Engel Jehovas
    stand aber bei der Tenne Ornans, des Jebusiters.'
  eng-WYC-2018: Also the Lord sent an angel into Jerusalem, that he should smite it;
    and when it was smitten, the Lord saw, and had mercy upon the greatness of (the)
    evil; and he commanded to the angel that smote, and said, It sufficeth, now thine
    hand cease. And the angel of the Lord stood beside the cornfloor of Ornan (the)
    Jebusite. (And the Lord sent an angel into Jerusalem, to strike it; and when it
    was struck, the Lord saw, and had mercy on the greatness of the evil; and he commanded
    to the angel who struck it, and said, It sufficeth, now stay thy hand. And the
    angel of the Lord stood still beside the threshing floor of Ornan the Jebusite.)
  epo-epo: 'Kaj Dio sendis anĝelon al Jerusalem, por fari en ĝi ekstermon. Sed kiam
    li komencis la ekstermadon, la Eternulo rigardis, kaj bedaŭris la malbonon, kaj
    diris al la anĝelo-ekstermanto: Sufiĉe! nun haltigu vian manon! La anĝelo de la
    Eternulo staris tiam apud la draŝejo de Ornan, la Jebusido.'
  uig-PIN: 'Huda Yerusalemni wǝyran ⱪilip taxlax üqün bir Pǝrixtini ǝwǝtti; u wǝyran
    ⱪiliwatⱪanda, Pǝrwǝrdigar ǝⱨwalni kɵrüp ɵzi qüxürgǝn bu bala-ⱪazadin puxayman
    ⱪilip ⱪaldi-dǝ, wǝyran ⱪilƣuqi Pǝrixtigǝ: «Bǝs! Əmdi ⱪolungni tart!» dedi. U qaƣda
    Pǝrwǝrdigarning Pǝrixtisi Yǝbusiy Ornanning haminining yenida turatti.'
  beo-beo: 'Hina Gode da Ea a:igele dunu Yelusaleme wadela:lesimusa: asunasi. Be Hina
    Gode ea asigi dawa:su afadenene, da:i dione, a:igele dunuma sia:i, “Aligima! Bu
    mae wadela:lesima.” Amogalu, a:igele dunu da Yebiusaide dunu ea dio amo Alona
    ea widi dabasu sogebi amoga lelebe ba:i.'
  tpi-OTNT: Na God i salim ensel i go long bagarapim Jerusalem. Tasol Bikpela i lukim
    dispela ensel i laik bagarapim Jerusalem, na em i sori long dispela samting nogut
    i wok long kamap long ol manmeri. Na em i senisim tingting bilong en na i tokim
    dispela ensel olsem, “Lusim nau. Em inap.” Long dispela taim ensel i sanap klostu
    long wanpela ples we ol i save kisim kaikai bilong wit na rausim ol lip samting
    bilong en. Dispela hap graun em i bilong Arauna, wanpela man bilong lain Jebus.
    Narapela nem bilong Arauna em Ornan.
  hau-SA: Allah kuwa ya aiki mala’ika yă hallaka Urushalima. Amma yayinda mala’ikan
    yana gab da yin haka, sai Ubangiji ya gani ya kuma yi nadama saboda masifar, sai
    ya ce wa mala’ikan wanda yake hallaka mutane, “Ya isa! Janye hannunka.” Mala’ikan
    Ubangiji kuwa yana tsaye a masussukar Ornan mutumin Yebus.
  uig-LAT: 'Xuda Yérusalémni weyran qilip tashlash üchün bir Perishtini ewetti; u
    weyran qiliwatqanda, Perwerdigar ehwalni körüp özi chüshürgen bu bala-qazadin
    pushayman qilip qaldi-de, weyran qilghuchi Perishtige: «Bes! Emdi qolungni tart!»
    dédi. U chaghda Perwerdigarning Perishtisi Yebusiy Ornanning xaminining yénida
    turatti.'
  nde-nde: Njalo uNkulunkulu wasethumela ingilosi ukuba iyechitha iJerusalema. Kodwa
    ingilosi ithe isakwenza lokho, uThixo wazisola ngencithakalo eyayizakwenzakala
    wahle wakhuza ingilosi eyayizabhubhisa abantu wathi, “Kwanele! Susa isandla sakho.”
    Ingilosi kaThixo ngalesosikhathi yayisimi esizeni sika-Onani umJebusi.
  ton-ton: Pea naʻe fekau atu ha ʻāngelo ʻe he ʻOtua ki Selūsalema, ke ne fakaʻauha
    ia; pea lolotonga ʻa ʻene fai ʻae fakaʻauha, naʻe vakai ʻe Sihova, pea naʻa ne
    liliu mei he kovi, mo ne pehē ki he ʻāngelo naʻe fai ʻae fakaʻauha, “Maʻu ʻā,
    kuo lahi, pea taʻofi eni ho nima.” Pea naʻe tuʻu ʻae ʻāngelo ʻa Sihova ʻi he veʻe
    matapā ʻoe hahaʻanga uite ʻo Olinani ko e tangata Sepusi.
  ces-1613: 'Poslal také Bůh anděla i na Jeruzalém, aby hubil jej. A když hubil, popatřil
    Hospodin, a zželelo mu se toho zlého. I řekl andělu, kterýž hubil: Dostiť jest,
    zdrž ruku svou. Anděl pak stál podlé humna Ornana Jebuzejského.'
  eng-WMB: God sent an angel to Jerusalem to destroy it. As he was about to destroy,
    the LORD saw, and he relented of the disaster, and said to the destroying angel,
    “It is enough. Now withdraw your hand.” the LORD’s angel was standing by the threshing
    floor of Ornan the Jebusite.
  tam-TCV: அதோடு எருசலேமையும் அழிப்பதற்கு இறைவன் ஒரு தூதனை அனுப்பினார். ஆனாலும் தூதன்
    அழிக்கத் தொடங்கினவுடனேயே அவர்களுக்கேற்பட்ட அந்த பேரழிவைக்கண்டு யெகோவா மனதுருகினார்.
    எனவே யெகோவா அழிக்கும் தூதனிடம், “போதும்! உன் கையை எடு” என்று சொன்னார். அப்பொழுது
    யெகோவாவினுடைய தூதன் எபூசியனான ஒர்னானின் சூடடிக்கும் களத்தில் நின்றான்.
  ceb-ULB: Nagpadala ang Dios ug anghel sa Jerusalem aron sa paglaglag niini. Sa dihang
    laglagon na unta niya kini, mitan-aw si Yahweh ug nausab ang iyang panghunahuna
    mahitungod sa kadaot. Miingon siya sa angel nga tiglaglag, “Husto na! Bakwia ang
    imong kamot.” Nianang higayona nagtindog ang anghel ni Yahweh sa giokanan ni Ornan
    nga Jebusihanon.
  pol-UBG: 'Posłał też Bóg Anioła do Jerozolimy, aby ją zniszczyć. A gdy ją niszczył,
    wejrzał PAN i użalił się nad tym nieszczęściem i powiedział do Anioła, który niszczył:
    Dosyć już, powstrzymaj rękę. A Anioł PANA stał obok klepiska Ornana Jebusyty.'
  urd-GVU: اللہ نے اپنے فرشتے کو یروشلم کو تباہ کرنے کے لئے بھی بھیجا۔ لیکن فرشتہ
    ابھی اِس کے لئے تیار ہو رہا تھا کہ رب نے لوگوں کی مصیبت کو دیکھ کر ترس کھایا اور
    تباہ کرنے والے فرشتے کو حکم دیا، ”بس کر! اب باز آ۔“ اُس وقت رب کا فرشتہ وہاں کھڑا
    تھا جہاں اُرنان یعنی ارَوناہ یبوسی اپنا اناج گاہتا تھا۔
  deu-1912: 'Und Gott sandte den Engel gen Jerusalem, sie zu verderben. Und im Verderben
    sah der HERR darein und reute ihn das Übel, und er sprach zum Engel, dem Verderber:
    Es ist genug; laß deine Hand ab! Der Engel aber des HERRN stand bei der Tenne
    Ornans, des Jebusiters.'
  kan-2017: ದೇವರು ಯೆರೂಸಲೇಮನ್ನು ನಾಶಪಡಿಸುವುದಕ್ಕೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು. ಆದರೆ ಆ ದೂತನು ನಾಶಪಡಿಸುವುದಕ್ಕಿದ್ದಾಗ
    ಯೆಹೋವನು ಅದನ್ನು ಕಂಡು ಆ ಕೇಡಿನ ವಿಷಯದಲ್ಲಿ ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ಸಂಹಾರ ದೂತನಿಗೆ, “ಸಾಕು ನಿನ್ನ
    ಕೈಯನ್ನು ಹಿಂದೆಗೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆಗ ಯೆಹೋವನ ದೂತನು ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿ
    ನಿಂತನು.
  yap-yap: Aram me l’oeg ba engel ni ngki thang e fan rok e girdi’ nu Jerusalem, machane
    me thilyeg e tafinay rok me ga’ar ngak fare engel, “Mu tal, ke gaman!” Ma ke sak’iy
    fare engel ko gin ma n’ag Araunah keru’ e grain riy, cha’anem e be’ nu Jebu.
  hlt-MCSB: Te phoeiah Pathen loh Jerusalem phae hamla puencawn a tueih. Tedae a phae
    te BOEIPA loh a hmuh tanglang vaengah tah boethae khaw damti. Te dongah khopuei
    aka phae puencawn te, “Temah laeh saeh, na kut yuek laeh,” a ti nah. Te vaengah
    BOEIPA kah puencawn te Jebusi Ornan kah cangtilhmuen ah pai.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንሣ ሃሣ ዬሩሳላሜ ባይዛኒ ኪኢታንቻ ዳኬኔ፤ ጋዓንቴ ኪኢታንቻሢ ዬሩሳላሜ ባይዚፆ ዓዓርቃማና
    ዴሮይዳ ናንጊና ናንጋ ጎዳ ሄሊሴ ሜታ ዒዛኮ ዎልቃ ጌሌሢሮ ኪኢታንቻሢም፦ «ሃይማ ሄላንዳኣና ዔያቶይዳ ሄሌ ሜታ ጊዳንዳኔ፥ ሃሼ!»
    ጌዔኔ። ኪኢታንቻሢ ዒማና ዒያቡሳ ዓሢ ዖርና ጎዖሢኮ ቆይዶ ዓጫ ዔቂ ዓኣኔ።
  twi-ASANTE: Afei, Onyankopɔn somaa ɔsoro ɔbɔfoɔ sɛ ɔnkɔsɛe Yerusalem. Na ɔsoro ɔbɔfoɔ
    no reyɛ ahoboa asɛe no no, Awurade nyaa ahummɔborɔ ka kyerɛɛ owuo soro ɔbɔfoɔ
    no sɛ, “Gyae! Ɛno ara dɔɔso!” Saa ɛberɛ no na ɔsoro ɔbɔfoɔ no gyina Yebusini Arauna
    ayuporobea hɔ.
  eng-WEBU: God sent an angel to Jerusalem to destroy it. As he was about to destroy,
    the LORD saw, and he relented of the disaster, and said to the destroying angel,
    “It is enough. Now withdraw your hand.” the LORD’s angel was standing by the threshing
    floor of Ornan the Jebusite.
  wal-wal: Hegaappe guyyiyan, Xoossai Yerusalaame bashshanau kiitanchchaa kiittiis.
    SHin kiitanchchai Yerusalaame bashshanau mati uttidaashin, GODAI be7idi azzaniis.
    Azzanidi bashshiya kiitanchchaa, “Agga! Hegee gidana!” yaagiis. He wode GODAA
    kiitanchchai Yaabuusiyaa Ornna audiyaa matan eqqiis.
  spa-PDDPT: 'ʼElohim envió al Ángel a Jerusalén para destruirla, pero cuando destruía,
    Yavé miró y sintió pesar por aquella calamidad. Dijo al Ángel que destruía: ¡Basta!
    ¡Detén tu mano! Y el Ángel de Yavé estaba junto a la era de Ornán jebuseo.'
  gun-gun: 'Jerusalém tetã py voi Nhanderuete ombou peteĩ anjo nhomombaarã. Ha''e
    rami teĩ omomba ta ma ramo Senhor oma''ẽ vy opytu''u ma mba''emo vai omoingoa
    gui. Ha''e vy aipoe''i anjo nhomombaarã ombou va''ekue pe: — Ha''eve ma, emboguejy
    ju ndepo — he''i. Ha''e va''e jave ma anjo hi''aĩ jebuseu regua Ornã mba''emo
    moa''yĩaty yvy''iry.'
  ilo-ULB: Nangibaon ti Dios iti maysa nga anghel iti Jerusalem tapno dadaelenna daytoy.
    Idi dadaelenna koman daytoy, kimmita ni Yahweh ket saanna nga intuloy ti pangngeddengna
    maipapan iti panangdangran. Kinunana iti anghel a mangdaddadael, “Huston! Saanmon
    a papatayen dagiti tattao.” Iti dayta a gundaway, agtaktakder ti anghel ni Yahweh
    iti pagirikan ni Ornan a Jebuseo.
  kpg-kpg: Gei Mee ga hagau dana dangada di langi belee oho Jerusalem, gei Mee gaa huli
    dana maanadu, ga helekai gi tangada di langi, “Dugua hua! Gu dohu hua!” Gei tangada di langi
    guu duu i golo i baahi di gowaa haga madammaa ‘wheat’ a Araunah, tangada o Jebus.
  uig-ARA: 'خۇدا يېرۇسالېمنى ۋەيران قىلىپ تاشلاش ئۈچۈن بىر پەرىشتىنى ئەۋەتتى؛ ئۇ ۋەيران
    قىلىۋاتقاندا، پەرۋەردىگار ئەھۋالنى كۆرۈپ ئۆزى چۈشۈرگەن بۇ بالا-قازادىن پۇشايمان
    قىلىپ قالدى-دە، ۋەيران قىلغۇچى پەرىشتىگە: «بەس! ئەمدى قولۇڭنى تارت!» دېدى. ئۇ
    چاغدا پەرۋەردىگارنىڭ پەرىشتىسى يەبۇسىي ئورناننىڭ خامىنىنىڭ يېنىدا تۇراتتى.'
  sus-sus: Ala naxa malekɛ xɛɛ Darisalamu, a xa sa naa kana. A nu naa kanafe tɛmui
    naxɛ, Alatala naxa e xa tɔɔrɛ mato, a fa nimisa. A naxa a masen malekɛ bɛ naxan
    nu na naa kanafe, «Na lan. E lu naa sinden.» Alatala xa malekɛ nu tixi Oronan
    Yebusuka xa lonyi ma.
  pon-2006: E ahpw ketin kadarodo tohnleng men pwehn kamwomwala Serusalem, ahpw e
    pil ketin wekidala kupwure oh mahsanihong tohnlengo, “Erier! Itarehr!” Ni ahnsowo
    tohnlengo kesikesihnen ni en Arauana, mehn Sepus, e wasahn kamwakele kohn.
  ksd-ksd: 'Ma God i ga tulue ra angelo urama Ierusalem upi na nila vue; ma ba i ga
    vaninara pi na nila vue, ra Luluai i ga gire ung ia, ma i ga pukue ra nuknukina
    ma i ga biti ta ra angelo na vardodoko: Koko, i topa ia. Ma ra angelo kai ra Luluai
    i ga tur uka maravai ta ra tavul a rararama vuai kai Ornan ra te Iebus.'
  tur-YTC: Tanrı, Yeruşalem'i yok etmek için bir melek gönderdi. Onu yok etmek üzereyken
    Yahve gördü ve felaketten vazgeçti ve yok edici meleğe, “Yeter artık. Şimdi elini
    çek” dedi. Yahve'nin meleği, Yevuslu Ornan'ın harman yerinin yanında duruyordu.
  grc-BRENT: καὶ ἀπέστειλεν Θεὸς ἄγγελο εἰς Ἰερουσαλὴμ τοῦ ἐξολοθρεῦσαι αὐτήν. καὶ
    ὡς ἐξολόθρευεν, εἶδε Κύριος, καὶ μετεμελήθη ἐπὶ τῇ κακίᾳ. καὶ εἶπε τῷ ἀγγέλῳ τῷ
    ἐξολοθρεύονντι, Ἱκανούσθω σοι, ἄνες τὴν χεῖρά σου· καὶ ὁ ἄγγελος Κυρίου ἑστὼς
    ἐν τῷ ἅλῳ Ὀρνὰ τοῦ Ἰεβουσαίου.
  ind-AYT: Kemudian, Allah mengutus malaikat ke Yerusalem untuk memusnahkannya. Ketika
    malaikat itu akan memusnahkan kota itu, TUHAN melihat dan menyesal atas malapetaka
    itu. TUHAN berkata kepada malaikat pemusnah itu, “Cukup! Sekarang, turunkan tanganmu!”
    Pada saat itu, malaikat TUHAN sedang berdiri di dekat tempat pengirikan Ornan,
    orang Yebus.
  nya-nya: Ndipo Mulungu anatumiza mngelo kuti awononge Yerusalemu. Koma pamene mngeloyo
    amachita zimenezi, Yehova anaona ndipo anavutika mu mtima chifukwa cha zowawazo
    ndipo anati kwa mngelo amene ankawononga anthu uja, “Basi kwakwanira! Leka kuwononga.”
    Nthawi imeneyo mngelo wa Yehova anali atayima pamalo opunthira tirigu a Arauna
    Myebusi.
  hrv-hrv: 'Bog je poslao anđela na Jeruzalem da ga istrebljuje; a kad je počeo istrebljivati,
    pogledao je Jahve i sažalilo mu se zbog zla, pa je rekao anđelu zatorniku: “Dosta
    je sada, spusti ruku!” Jahvin je anđeo stajao kraj gumna Jebusejca Ornana.'
  mps-mps: Tama Godigo te mobo bidi enselgo te Jerusalem dolomainu tagala palali.
    Tialima Genuai Bidigo suali, te enselgo te Jerusalem elainu ebaso, tama te dwai
    nai te we bidi augwaliba pedalubo te agai homu dene yalio. Te agai homu hasegelama,
    tama te ensel bidiba te tama po wali, “Tagalao. Te usu dao,” wali. Te sogo te
    ensel te augwaligo te nai wit ge siyu, te bo wali sela sąbo pesage me deli pąde
    dolaluali. Te tǫ dage te Araunago tǫ da, te Jebus hani bidi me deli. Te Araunago
    me nogi Ornan dao.
  tpi-tpi: Na God i salim ensel i go long bagarapim Jerusalem. Tasol Bikpela i lukim
    dispela ensel i laik bagarapim Jerusalem, na em i sori long dispela samting nogut
    i wok long kamap long ol manmeri. Na em i senisim tingting bilong en na i tokim
    dispela ensel olsem, “Lusim nau. Em inap.” Long dispela taim ensel i sanap klostu
    long wanpela ples we ol i save kisim kaikai bilong wit na rausim ol lip samting
    bilong en. Dispela hap graun em i bilong Arauna, wanpela man bilong lain Jebus.
    Narapela nem bilong Arauna em Ornan.
  dan-1931: 'Og Gud sendte en Engel til Jerusalem for at ødelægge det. Men lige som
    han skulde til at ødelægge Byen, så HERREN til og angrede det onde; og han sagde
    til Engelen, som var ved at ødelægge: “Nu er det nok, drag din Hånd tilbage!”
    HERRENS Engel stod da ved Jebusitten Ornans Tærskeplads.'
  vie-OVCB: 'Đức Chúa Trời sai một thiên sứ đến Giê-ru-sa-lem để hủy diệt. Nhưng khi
    thiên sứ đang ra tay hành hại, Chúa Hằng Hữu liền đổi ý về tai họa nên Ngài ra
    lệnh cho thiên sứ: “Đủ rồi! Hãy ngưng tay!” Lúc ấy, thiên sứ của Chúa Hằng Hữu
    đang đứng tại sân đạp lúa của Ọt-nan, người Giê-bu.'
  guj-2017: ઈશ્વરે યરુશાલેમનો નાશ કરવા એક દૂતને મોકલ્યો. જયારે તે નાશ કરવાની તૈયારીમાં
    હતો ત્યારે યહોવાહે, નાશ જોઈ પોતાનો વિચાર બદલ્યો. તેમણે નાશ કરનાર દૂતને કહ્યું,
    “બસ કર! હવે તારો હાથ પાછો ખેંચી લે.” એ વખતે યહોવાહનો દૂત ઓર્નાન યબૂસીની ખળી પાસે
    ઊભો હતો.
  pon-2006A: E ahpw ketin kadarodo tohnleng men pwehn kamwomwala Serusalem, ahpw e
    pil ketin wekidala kupwure oh mahsanihong tohnlengo, “Erier! Itarehr!” Ni ahnsowo
    tohnlengo kesikesihnen ni en Arauana, mehn Sepus, e wasahn kamwakele kohn.
  por-BRBSL: 'Deus enviou um anjo a Jerusalém para destruí-lo. Quando ele estava prestes
    a destruir, Javé viu, e se arrependeu do desastre, e disse ao anjo destruidor:
    “Basta”. Agora retire sua mão”. O anjo de Javé estava parado junto à eira de Ornan,
    o jebuseu.'
  cth-cth: Hahoi Jerusalem raphoe hanelah, Cathut ni kalvantami a patoun teh, raphoe
    hane a kâcai navah, BAWIPA ni a khet teh, hawihoehnae sak han a noe e hah bout
    a kâhno. Ka raphoe e kalvantami koevah, a khout toe na kut dâw hanh lawi telah
    atipouh teh, BAWIPA e kalvantami teh Jebusit tami Ornan e cangkatinnae teng vah
    a kangdue.
  twi-twi: Afei, Onyankopɔn somaa ɔsoro ɔbɔfo sɛ ɔnkɔsɛe Yerusalem. Na bɔfo no reyɛ
    no, Awurade nyaa ahummɔbɔ ka kyerɛɛ owu ɔbɔfo no se, “Gyae! Ɛno ara dɔɔso!” Saa
    bere no na ɔbɔfo no gyina Yebusini Arauna awiporowbea hɔ.
  hlt-hlt: Te phoeiah Pathen loh Jerusalem phae hamla puencawn a tueih. Tedae a phae
    te BOEIPA loh a hmuh tanglang vaengah tah boethae khaw damti. Te dongah khopuei
    aka phae puencawn te, “Temah laeh saeh, na kut yuek laeh,” a ti nah. Te vaengah
    BOEIPA kah puencawn te Jebusi Ornan kah cangtilhmuen ah pai.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃ nku tɔ̃nnì mɑrì kɛ̀ dì bo pɔntɛ Sedisɑdɛmmu. Ti
    Yiɛ̀ nKuyie nyɑ̀ dìì mɔ̀nnì ku tɔ̃nnì kɔ̀ùmɛ̀ bɛnìtìbɛ̀ kɛ̀ mɛsémmɛ̀ɛ kù pĩ, nkɛ̀
    kù dɔ̀: Dɛ̀ sɑ̀nnɛ̀mu mɛmmɛ tɛ̃́nkɛ bɑ́ɑ́ potɛ́. Kɛ sɔ̃́ ndì berínɛ̀ Sebusiibɛ
    botí kou mɔù bɛ̀ tu wè Odinɑnni o kó kuyiɛ́ borɛ̀.'
  msy-2020: Ezɨ God Jerusalem gasɨghasɨghasa uan ensel amada. Egha Ikiavɨra Itir God
    garima, enselɨn kam Jerusalem gasɨghasɨghasa zui, ezɨ a osɨmtɨzir kurar kam gumazamizibar
    anɨngan men apangkuvigha, uan nɨghnɨzim giragha ensel mɨgɨa ghaze, “Markɨ. Me
    atakigh.” Dughiar kamɨn Ikiavɨra Itir Godɨn ensel witɨn ovɨzibar iniba kua dar
    dagheba isir danganimɨn boroghɨn iti. Ezɨ danganir kam, an Araunan nguazim, a
    Jebusian ikɨzimɨn gumazim, an ziar igharazim Ornan.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tilɑ ɩsɔtɑɑ tillu wei ɩ kʋɣɩ tɔɣɔ Yosɑlɛm. Ɩsɔtɑɑ tillu
    tɑlɑɑ ɩsɩɩ ɩ kɑ́ niki kʋɣʋ, ɩlɛnɑ Ɩsɔ lɑɣɑsɩ hʋwɛɛ nɑ ɩ́ sǝŋsɩ-ɩ sɩ: Yele mpʋ
    pǝ mɑɣɑnɑɑ. Wɑɑtʋ ɩnɩ ɩlɛ, ɩsɔtɑɑ tillu wɛ Yepusi tʋ Olǝnɑŋ tɔɣɔnɑɣɑ tǝmɑtɛ ntɛ́.'
  azb-azb: 'Allah Yerusəlimin əhalisini həlak etmək üçün bir mələk göndərdi. Mələk
    onları həlak edərkən Rəbb bunu görüb bu bəlaya görə təəssüfləndi və həlak edən
    mələyə dedi: «Bəsdir, əl saxla!» Rəbbin mələyi Yevuslu Ornanın xırmanının yanında
    dayandı.'
  eng-DBY: And God sent an angel to Jerusalem to destroy it; and as he was destroying,
    Jehovah beheld, and he repented him of the evil, and said to the angel that destroyed,
    It is enough; withdraw now thine hand. And the angel of Jehovah stood by the threshing-floor
    of Ornan the Jebusite.
  hin-2017: फिर परमेश्वर ने एक दूत यरूशलेम को भी उसका नाश करने को भेजा; और वह नाश
    करने ही पर था, कि यहोवा दुःख देने से खेदित हुआ, और नाश करनेवाले दूत से कहा, “बस
    कर; अब अपना हाथ खींच ले।” और यहोवा का दूत यबूसी ओर्नान के खलिहान के पास खड़ा था।
  eng-YLT: and God sendeth a messenger to Jerusalem to destroy it, and as he is destroying
    Jehovah hath seen, and is comforted concerning the evil, and saith to the messenger
    who [is] destroying, 'Enough, now, cease thy hand.' And the messenger of Jehovah
    is standing by the threshing-floor of Ornan the Jebusite,
  eng-WYC-2017: Also the Lord sent an angel into Jerusalem, that he should smite it;
    and when it was smitten, the Lord saw, and had mercy upon the greatness of evil;
    and he commanded to the angel that smote, and said, It sufficeth, now thine hand
    cease. And the angel of the Lord stood beside the cornfloor of Ornan the Jebusite.
  eng-WMBB: God sent an angel to Jerusalem to destroy it. As he was about to destroy,
    the LORD saw, and he relented of the disaster, and said to the destroying angel,
    “It is enough. Now withdraw your hand.” the LORD’s angel was standing by the threshing
    floor of Ornan the Jebusite.
  urd-GVH: अल्लाह ने अपने फ़रिश्ते को यरूशलम को तबाह करने के लिए भी भेजा। लेकिन फ़रिश्ता
    अभी इसके लिए तैयार हो रहा था कि रब ने लोगों की मुसीबत को देखकर तरस खाया और तबाह
    करनेवाले फ़रिश्ते को हुक्म दिया, “बस कर! अब बाज़ आ।” उस वक़्त रब का फ़रिश्ता वहाँ
    खड़ा था जहाँ उरनान यानी अरौनाह यबूसी अपना अनाज गाहता था।
  rug-rug: Sipu podalae hiva va matei sa mateana te Zihova si pa Zerusalema, si hobea
    e Zihova sa nana binalabala koasa vina kilasadi rina tie, meke zama ia Sa sa mateana
    sapu va matedi ri, “Beto! Pada mo!” Turu kapae nana sa mateana koasa vasina te
    Aruna sa tie Zebusaiti vasina tana vari paqaha kiko huiti koari na qaqalotodi.
  gaz-gaz: Waaqni akka inni Yerusaalem balleessuuf ergamaa isaa tokko erge. Garuu
    utuma ergamaan Waaqayyoo sun Yerusaalemin balleessuuf qophaaʼaa jiruu Waaqayyo
    balaa sana argee gaabbee ergamaa isaa kan saba balleessuuf ture sanaan, “Ni gaʼa!
    Harka kee deebifadhu” jedhe. Yeroo sana ergamaan Waaqayyoo sun oobdii Ornaa namicha
    gosa Yebuus sanaa bira dhaabachaa ture.
  fra-LSG: 'Dieu envoya un ange à Jérusalem pour la détruire; et comme il la détruisait,
    l’Éternel regarda et se repentit de ce mal, et il dit à l’ange qui détruisait:
    Assez! Retire maintenant ta main. L’ange de l’Éternel se tenait près de l’aire
    d’Ornan, le Jébusien.'
  yal-yal: Ala yi malekan xɛ Yerusalɛn yi, a xa sa na kala. A yi na kalama waxatin
    naxan yi, Alatala yi a to, a yi nimisa na halagina fe ra. A yi a fala na malekan
    xa naxan yi a kalama, a naxa, “Na bata lan. E lu na fa.” Alatalaa malekan yi tixi
    Oronan, Yebusu kaana lonna nan ma.
  haw-1868: 'A hoouna mai la ke Akua i kekahi anela i Ierusalema e luku iho ia wahi:
    a i kona luku ana, nana mai la o Iehova, a hoololi iho la i kona manao hoino mai;
    a i mai la ia i ka anela nana i luku mai, U''oki, e alia kou lima ano. A ku iho
    la ka anela o Iehova ma kahi hehi palaoa o Orenana ka Iebusa.'
  arb-NAV: 'وَأَمَرَ الرَّبُّ مَلاكَهُ بِإِهْلاكِ أُورُشَلِيمَ. وَفِيمَا هُوَ يَقُومُ
    بِالْقَضَاءِ عَلَيْهَا رَأَى الرَّبُّ مَا يُصِيبُهَا، فَأَشْفَقَ عَلَيْهَا بِسَبَبِ
    مَا حَلَّ بِها مِنْ شَرٍّ، وَقَالَ لِلْمَلاكِ الْمُهْلِكِ: «كُفَّ يَدَكَ عَنْهَا».
    وَكَانَ مَلاكُ الرَّبِّ وَاقِفاً آنَئِذٍ عِنْدَ بَيْدَرِ أُرْنَانَ الْيَبُوسِيِّ.'
  ewe-ewe: Le dɔvɔ̃ la ƒe ɣeyiɣi me la, Mawu ɖo mawudɔla aɖe ɖa be wòagbã Yerusalem,
    ke egakpɔ nublanui na du la ale gbegbe be, wòtrɔ ta me eye wòɖe gbe na mawudɔla
    la be, “Esɔ gbɔ!” Mawudɔla la nɔ tsitre ɖe Arauna, Yebusitɔ la ƒe lugbɔƒe ɣe ma
    ɣi.
  eng-LEE: 'And God sent an angel unto Jerusalem to destroy it; but as he was destroying,
    the Lord looked on, and he bethought himself of the evil, and said to the angel
    that destroyed, It is enough: now stay thy hand. And the angel of the Lord was
    standing by the threshing-floor of Ornan the Jebusite.'
  asm-FB: ঈশ্বৰে যিৰূচালেমক ধংস কৰিবলৈ এজন দূত তালৈ পঠালে। যেতিয়া তেওঁ ধংস কৰিবলৈ
    ল’লে, তেতিয়া যিহোৱাই সেই অনিষ্টৰ বিষয়ে চিন্তা কৰি নিজৰ মন সলনি কৰিলে, আৰু তেওঁ
    ধ্বংসকাৰী দূতক কলে, “এয়ে জুৰিছে, এতিয়া তোমাৰ হাত কোঁচোৱা।” সেই সময়ত যিহোৱাৰ
    দূত যিবুচীয়াৰ অৰ্ণনৰ মৰণা মৰা ঠাইত থিয় হৈ আছিল।
  sus-A: عَلَ نَشَ مَلٍكّ شّي دَرِ سَلَمُ، عَ شَ سَ نَا كَنَ. عَ نُ نَا كَنَقٍ تّمُي
    نَشّ، عَلَتَلَ نَشَ عٍ شَ تْورّ مَتٌ، عَ قَ نِمِسَ. عَ نَشَ عَ مَسٍن مَلٍكّ بّ
    نَشَن نُ نَ نَا كَنَقٍ، «نَ لَن. عٍ لُ نَا سِندٍن.» عَلَتَلَ شَ مَلٍكّ نُ تِشِ
    عٌرٌنَن يٍبُسُكَ شَ لٌنيِ مَ.
  fra-SBL: 'Dieu envoya un ange à Jérusalem pour la détruire. Comme il s''apprêtait
    à détruire, Yahvé vit, et il se détourna du désastre, et dit à l''ange destructeur :
    « C''est assez. Maintenant retire ta main. » L''ange de Yahvé se tenait près de
    l''aire de battage d''Ornan, le Jébusien.'
  hbo-hbo: וַיִּשְׁלַח֩ הָאֱלֹהִ֨ים ׀ מַלְאָ֥ךְ ׀ לִֽירוּשָׁלַ͏ִם֮ לְהַשְׁחִיתָהּ֒
    וּכְהַשְׁחִ֗ית רָאָ֤ה יְהוָה֙ וַיִּנָּ֣חֶם עַל־הֽ͏ָרָעָ֔ה וַיֹּ֨אמֶר לַמַּלְאָ֤ךְ
    הַמַּשְׁחִית֙ רַ֔ב עַתָּ֖ה הֶ֣רֶף יָדֶ֑ךָ וּמַלְאַ֤ךְ יְהוָה֙ עֹמֵ֔ד עִם־גֹּ֖רֶן
    אָרְנָ֥ן הַיְבוּסִֽי׃ ס
  kik-kik: Nake Ngai agĩtũma mũraika akanange Jerusalemu. No rĩrĩa mũraika ekaga ũguo-rĩ,
    Jehova akĩona ũndũ ũcio na akĩigua kĩeha nĩ ũndũ wa kĩnyariirĩko kĩu, nake akĩĩra
    mũraika ũcio wanangaga andũ atĩrĩ, “Tigĩra hau! Eheria guoko gwaku.” Hĩndĩ ĩyo
    mũraika ũcio wa Jehova aarũgamĩte kĩhuhĩro-inĩ kĩa ngano kĩa Arauna ũrĩa Mũjebusi.
  fra-NCL: 'Et Dieu envoya un ange à Jérusalem pour la détruire ; et pendant qu’il
    détruisait, Yahweh vit et se repentit de ce mal, et il dit à l’ange qui détruisait :
    « Assez ! retire maintenant ta main. » L’ange de Yahweh se tenait près de l’aire
    d’Ornan, le Jésubéen.'
  cek-AK: Jerusalem phraek hanah Angraeng mah van kami maeto patoeh; van kami mah
    phreak ih hmuen to Angraeng mah khet naah, anih loe sak ih kasae hmuen pongah
    dawnpakhuem moe, parokung van kami khaeah, Khawt boeh, na ban to azuk ah, tiah
    a naa. Angraeng ih van kami loe Jebus kami Ornan ih cang atithaih ahmuen taengah
    angdoet.
  cuk-cuk: 'Deginbali, Bab-Jehová, dulemar-ogilogega e-baliwitur Jerusalén-neggweburse
    barmialid. Bab-Jehová, deyob baliwitur-emar-oburgwenai daksagua, dulemar-wiledakded.
    Degi-dakdedbali, baliwiturga sogded: “¡Wesego! ¡Mer bar ogilogo!” Deunni, Bab-Jehová-e-baliwitur,
    Jebuseo-dule-Ornán-e-ibmar-gwag-omukulegedgi gunaid.'
  uig-CYR: 'Худа Йерусалимни вәйран қилип ташлаш үчүн бир Пәриштини әвәтти; у вәйран
    қиливатқанда, Пәрвәрдигар әһвални көрүп өзи чүшүргән бу бала-қазадин пушайман
    қилип қалди-дә, вәйран қилғучи Пәриштигә: «Бәс! Әнди қолуңни тарт!» деди. У чағда
    Пәрвәрдигарниң Пәриштиси Йәбусий Орнанниң хамининиң йенида туратти.'
  tel-2017: యెరూషలేమును నాశనం చెయ్యడానికి దేవుడు ఒక దూతను పంపాడు. అతడు నాశనం చెయ్యబోతున్నప్పుడు
    యెహోవా చూసి, ఆ కీడు విషయంలో బాధపడి, నాశనం చేసే దూతతో “చాలు, ఇప్పుడు నీ చెయ్యి
    వెనక్కి తీసుకో” అని చెప్పగా ఆ దూత యెబూసీయుడైన ఒర్నాను కళ్ళం దగ్గర నిలబడ్డాడు.
  hat-BSA: 'Epi Bondye te voye yon zanj Jérusalem pou detwi vil la, men lè l te prè
    pou detwi, SENYÈ a te wè, e te lache de gwo dega a. Li te di a zanj ki t ap detwi
    a: “Sa kont. Alò, lache men ou.” Zanj SENYÈ a t ap kanpe akote glasi vannen ki
    pou Ornan an, Jebizyen an.'
  kos-kos: Na El supwala sie lipufan in kunausla acn Jerusalem, tusruktu El sifil
    ekulla nunak lal ac fahk nu sin lipufan sac, “Tui! Tari fal!” Lipufan sac el tuyak
    ke acn in kulkul wheat lal Araunah, mwet Jebus.
  hbo-WLC: וַיִּשְׁלַח֩ הָאֱלֹהִ֨ים ׀ מַלְאָ֥ךְ ׀ לִֽירוּשָׁלִַם֮ לְהַשְׁחִיתָהּ֒
    וּכְהַשְׁחִ֗ית רָאָ֤ה יְהוָה֙ וַיִּנָּ֣חֶם עַל־הָֽרָעָ֔ה וַיֹּ֨אמֶר לַמַּלְאָ֤ךְ
    הַמַּשְׁחִית֙ רַ֔ב עַתָּ֖ה הֶ֣רֶף יָדֶ֑ךָ וּמַלְאַ֤ךְ יְהוָה֙ עֹמֵ֔ד עִם־גֹּ֖רֶן
    אָרְנָ֥ן הַיְבוּסִֽי׃ ס
  ibo-ibo: Chineke zipụrụ mmụọ ozi ị ga bibie Jerusalem, ma dịka mmụọ ozi ahụ na-eme
    nke a, Onyenwe anyị hụrụ ya, o wutere ya nʼihi mbibi ahụ. Ọ sịrị mmụọ ozi ahụ
    nke na-ebibi ndị mmadụ, “O zuola! Seghachi aka gị.” Mgbe ahụ, mmụọ ozi Onyenwe
    anyị na-eguzo nʼebe ịzọcha ọka Arauna onye Jebus.
  ory-ory: ଏଉତ୍ତାରେ ପରମେଶ୍ୱର ଯିରୂଶାଲମ ବିନାଶ କରିବା ପାଇଁ ସେଠାକୁ ଦୂତ ପଠାଇଲେ; ଆଉ ସେ ବିନାଶ
    କରିବାକୁ ଉଦ୍ୟତ ହେବା ସମୟରେ ସଦାପ୍ରଭୁ ଦୃଷ୍ଟିପାତ କଲେ ଓ ସେହି ବିପଦ ସକାଶୁ ଦୁଃଖିତ ହୋଇ ସେହି
    ବିନାଶକ ଦୂତକୁ କହିଲେ, “ଯଥେଷ୍ଟ ହେଲା! ଏବେ ତୁମ୍ଭ ହସ୍ତ ସଙ୍କୁଚିତ କର।” ତେବେ ସଦାପ୍ରଭୁଙ୍କ
    ସେହି ଦୂତ ଯିବୂଷୀୟ ଅରଣନର ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନ ନିକଟରେ ଠିଆ ହେଲା।
  chk-chk: Mürin a tinala eman chon läng Jerusalem, pwe epwe afeiengaua aramasan.
    Nge lupwen a amolätä pwe epwe afeiengaua, ewe Samol mi Lapalap a lamalamala pokiten
    ewe feiengau. Iwe, a üreni ewe chon läng, “Kopwe ükütiu. Kopwe eitietiu poum.”
    Nge nöün ewe Samol mi Lapalap we chon läng a ütä ren ewe lenien wichiwich umwun
    wiich än Arauna ewe re Jepus.
  rop-rop: En God bin jandim wanbala einjul langa Jerusalem garram bigbala naif blanga
    binijimap ola pipul. Bat bambai YAWEI bin nogudbinji, dumaji loda pipul bin olredi
    dai, en imbin jingat langa det einjul. Imbin tok, “Jaldu na! Yubin naf kilim sambala!”
    Wal wen YAWEI bin jingat langa det einjul lagijat, det einjul bin deya wansaid
    langa det pleis weya det Jebusait men neim Arauna bin oldei deigimatbat ola rabish
    brom ola sid daga.
  ukr-1871: 'І послав Бог ангела в Ерусалим, щоб вигубляти його. Так як він почав
    вигубляти, побачив се Господь і зжалївся над нуждою, і сказав ангелові-губителевї:
    Годї! тепер опусти твою руку! Ангел же Господень стояв саме над током в Евузія
    Орни.'
  deu-1951: 'Und Gott sandte den Engel gen Jerusalem, es zu verderben. Und als er
    verderbte, sah der HERR darein und ließ sich das Übel gereuen und sprach zum Engel,
    dem Verderber: Genug! Ziehe nun deine Hand ab! Der Engel des HERRN aber stand
    bei der Tenne Ornans, des Jebusiters.'
  eng-JPS: 'And God sent an angel unto Jerusalem to destroy it; and as he was about
    to destroy, the LORD beheld, and He repented Him of the evil, and said to the
    destroying angel: ''It is enough; now stay thy hand.'' And the angel of the LORD
    was standing by the threshing-floor of Ornan the Jebusite.'
  srp-1865: 'I posla Gospod anðela u Jerusalim da ga ubija; i kad ubijaše, pogleda
    Gospod i sažali mu se sa zla; i reèe anðelu koji ubijaše: dosta, spusti ruku svoju.
    A anðeo Gospodnji stajaše kod gumna Ornana Jevusejina,'
  lug-lug: Ate era Katonda n’atuma malayika okuzikiriza Yerusaalemi. Naye Mukama bwe
    yalaba ebyo byonna, n’alumwa nnyo olw’ebyo byonna, n’alagira malayika eyali azikiriza
    abantu nti, “Ekyo kimala! Zzaayo omukono gwo.” Mu kiseera ekyo malayika wa Mukama
    Katonda yali ayimiridde kumpi ne gguuliro lya Olunaani Omuyebusi.
  heb-heb: וישלח האלהים מלאך לירושלם להשחיתה וכהשחית ראה יהוה וינחם על הרעה ויאמר
    למלאך המשחית רב עתה הרף ידך ומלאך יהוה עמד עם גרן ארנן היבוסי׃
  ben-IRV: যিরূশালেম শহর ধ্বংস করবার জন্য ঈশ্বর একজন দূতকে পাঠিয়ে দিলেন। কিন্তু সেই
    দূত যখন সেই কাজ করতে যাচ্ছিলেন তখন সদাপ্রভু সেই ভীষণ শাস্তি দেওয়ার জন্য দুঃখিত
    হলেন। সেই ধ্বংসকারী স্বর্গদূতকে তিনি বললেন, “থাক্‌, যথেষ্ট হয়েছে, এবার তোমার
    হাত গুটাও।” সদাপ্রভুর দূত তখন যিবূষীয় অর্ণানের খামারের কাছে দাঁড়িয়ে ছিলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇੱਕ ਦੂਤ ਯਰੂਸ਼ਲਮ ਨੂੰ ਭੇਜ ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ ਦਾ ਨਾਸ ਕਰੇ, ਜਦੋਂ ਉਸ ਨੇ
    ਉਸ ਦੇ ਨਾਸ ਕਰਨ ਨੂੰ ਤਿਆਰੀ ਕੀਤੀ ਹੀ ਸੀ, ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਵੇਖ ਕੇ ਉਸ ਦੁੱਖ ਦੇ ਦੇਣ ਤੋਂ ਪਛਤਾਇਆ
    ਅਤੇ ਉਸ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਦੂਤ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ, ਬਸ, ਬਹੁਤ ਹੋ ਗਿਆ, ਹੁਣ ਆਪਣਾ ਹੱਥ ਖਿੱਚ ਲੈ,
    ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਯਬੂਸੀ ਆਰਨਾਨ ਦੇ ਪਿੜ ਕੋਲ ਖੜ੍ਹਾ ਸੀ,
  mya-JVB: ယေရုရှလင် မြို့ကို ဖျက်ဆီး စေခြင်းငှါ ဘုရားသခင် သည် ကောင်းကင်တမန် ကို စေလွှတ်
    တော်မူသည် အတိုင်း ၊ ကောင်းကင်တမန် ဖျက်ဆီး မည်ဟု အားထုတ်သောအခါ၊ ထာဝရဘုရား သည် ကြည့်ရှု
    လျက်၊ ထိုဘေး ကြောင့် နောင်တရ တော်မူ၍၊ တန် ပြီ။ သင့် လက် ကို ရုပ်သိမ်း လော့ဟု ဖျက်ဆီး
    သော ကောင်းကင် တမန်အား မိန့် တော်မူ၏။ ထိုအခါ ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည်၊ ယေဗုသိ
    လူအရောန ၏ ကောက်နယ် တလင်း အနား မှာ ရပ်နေ ၏။
  hmo-hmo: Vadaeni Dirava ese aneru ia siaia lao, Ierusalema do ia hadikaia ore totona,
    to aneru ese kahirakahira ia karaia neganai, Lohiabada ese iena lalona ia giroa,
    bona taunimanima alaia aneruna ia hamaoroa, ia gwau, “Vadaeni, oiemu kara oi hadokoa.”
    Unai neganai unai aneru be uiti kwadia gabuna ena badibadinai ia gini noho. Unai
    uiti kwadia gabuna be Arauna, Iebusu tauna, ena.
  urd-urd: और ख़ुदा ने एक फ़रिश्ता येरूशलेम को भेजा कि उसे हलाक करे; और जब वह हलाक
    करने ही को था, तो ख़ुदावन्द देख कर उस बला से मलूल हुआ और उस हलाक करनेवाले फ़रिश्ते
    से कहा, बस, अब अपना हाथ खींच। और ख़ुदावन्द का फ़रिश्ता यबूसी उरनान के खलिहान के
    पास खड़ा था।
  rus-SYN: 'И послал Бог Ангела в Иерусалим, чтобы истреблять его. И когда он начал
    истреблять, увидел Господь и пожалел о сем бедствии, и сказал Ангелу-истребителю:
    довольно! теперь опусти руку твою. Ангел же Господень стоял тогда над гумном Орны
    Иевусеянина.'
  bqc-SIM: 'Ɔ̃ Lua malaikae zĩ̀ aà gɛ́ yã́yiai Yelusalɛũdeↄwa. Gↄↄ pↄ́ àlɛ ń
    dɛdɛ, ↄ̃ Dii a nↄ̀sɛ suumpà an dɛdɛapi yã́ musu, ↄ̃ a ò malaika pↄ́ lɛ́ ń
    dɛdɛpiɛ: Zɛ màa! Ǹ n ↄ sↄaa sa. Yebusi bui Alauna pↄ́wɛngbɛ̃zɛa ↄ̃ Dii Malaikapi
    kuu.'
  tcz-CHONGTHU: Chuban’a jong, Pathenin Jerusalem sugamhel din mithat vantil ahinsoltan
    ahileh, akigotjinglai un, Pathenin alung ahin heiyin, vantil jah’a, “Aphaset tai,
    ngatan” tin aseitai. Chupettah chun, mithat vantil chu Jerusalem chungvum’a ana
    pansa tan ahi. Hichu Jebus mipa Araunah changphol ahitai.
  mar-mar: यरूशलेमेचा नाश करण्यास देवाने दूत पाठवला. तो तिचा नाश करणार, हे परमेश्वराने
    पाहिले व हानी करण्यापासून त्याचे मन बदलले. तो त्या नाश करणाऱ्या दूताला म्हणाला,
    “पुरे झाले, आता तुझा हात मागे घे.” त्यावेळी परमेश्वराचा दूत अर्णान यबूसी याच्या
    खळ्याजवळ उभा होता.
  qub-qub: 'Juc anjilta Tayta Dios cachamuran Jerusalencho tiyajcunata wañuchinanpaj.
    Anjil wañuycächejta ricar Tayta Dios fiyupa pësacuran. Chaymi wañuycächej anjilta
    niran: «¡Amana mastaga wañuchiynachu!» Chay öra Tayta Diospa anjilnenga caycaran
    Jebús runa Ornanpa rïgu ëran janancho.'
  bqp-bqp: Yinni Gusunɔ u win gɔrɑdo gɔrɑ Yerusɑlɛmuɔ u ye kpeerɑsiɑ. Sɑnɑm mɛ gɔrɑdo
    wi, u ye kpeerɑsiɑmɔ, Yinni Gusunɔ u mɛɛrɑ, mɑ u gɔ̃ru gɔsiɑ kɔ̃sɑ yen di. Mɑ
    u win gɔrɑdo wi u wuu ge kpeerɑsiɑmɔ mi, sɔ̃ɔwɑ u nɛɛ, n den turɑ mɛ, ɑ wunɛn
    nɔmu wunɔ. N deemɑ gɔrɑdo wi, u wɑ̃ɑwɑ Ɔɔnɑni, Yebusin doo soo yerɔ.
  hat-hat: 'Seyè a te voye zanj li sou lavil Jerizalèm pou detwi l''. Lè zanj lan
    konmanse fè travay li, Seyè a wè sa, li fè lide sispann chatiman an. Li di zanj
    ki t''ap touye moun yo: -Sispann! Kenbe men ou! Lè sa a, zanj lan te gen tan toupre
    glasi Onan an, moun lavil Jebis la.'
  eng-BSB: Then God sent an angel to destroy Jerusalem, but as the angel was doing
    so, the LORD saw it and relented from the calamity, and He said to the angel who
    was destroying the people, “Enough! Withdraw your hand now!” At that time the
    angel of the LORD was standing by the threshing floor of Ornan the Jebusite.
  eng-WEBPB: God sent an angel to Jerusalem to destroy it. As he was about to destroy,
    the LORD saw, and he relented of the disaster, and said to the destroying angel,
    “It is enough. Now withdraw your hand.” the LORD’s angel was standing by the threshing
    floor of Ornan the Jebusite.
  kbq-kbq: Hagi ana nehuno Anumzamo'a Jerusalemi kumara eri haviza hinogu, ankero
    huntegeno vu'ne. Hianagi ana ankeromo'ma Jerusalemi kuma'ma eri haviza hunaku'ma
    nehigeno'a, vahe'amofoma zamatama zamiaza Ra Anumzamo'ma negeno, asunku nehuno
    ana ankerona asmino, hago rama'a knaza zaminanki, ozamahenka zamatro! Hagi ana
    kema asmi'neana Jebusi vahepinti ne' Onani'ma witi neharea kumapi ana ankeromo'a
    otinegeno asmi'ne.
  nhe-BL: 'Huan TOTECO nojquiya quititlanqui ielhuicac ejca para quixolehuas altepetl
    Jerusalén. Pero quema pejqui tlaxolehua, TOTECO quiitac huan quiyolcoco miyac,
    huan quiilhui ielhuicac ejca ma ayoc tlaxolehua. Quiilhui: “San ya nopa.” Ipan
    nopa tlalochtli, ielhuicac ejca TOTECO ijcatoya iteno nopa tlamayamitl campa nopa
    jebuseo tlacatl, Ornán, quiyolquixtiyaya trigo.'
  gub-BL: A'e re umur kar amo weko haw pe har Zeruzarez tawhu imumaw pà izupe. Na'e
    umupytu'u kar imumaw 'ym mehe we. — Epytu'u ty. Uhyk wanehe hezepykaw kwez kury,
    i'i izupe. A'e 'ar mehe Tupàn heko haw pe har wiko Araun Zemu izuapyr iziwy huwake
    arozràn ixoixokaw huwake a'e.
  eng-DRA: 'And he sent an angel to Jerusalem, to strike it: and as he was striking
    it, the Lord beheld, and took pity for the greatness of the evil: and said to
    the angel that destroyed: It is enough, now stop thy hand. And the angel of the
    Lord stood by the thrashing floor of Ornan the Jebusite.'
