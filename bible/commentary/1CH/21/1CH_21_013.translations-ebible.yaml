verse: 1CH.021.013
translations:
  mal-C: 'ദാവീദ് ഗാദിനോടു പറഞ്ഞു: “ഞാൻ വലിയ വിഷമത്തിലായിരിക്കുന്നു. ഞാൻ യഹോവയുടെ കൈകളിൽത്തന്നെ
    വീഴട്ടെ! അവിടത്തെ ദയ വലിയതാണല്ലോ! എന്നാൽ മനുഷ്യകരങ്ങളിൽ ഞാൻ വീഴാതിരിക്കട്ടെ!”'
  deu-TKW: 'David entgegnete Gad: Mir ist sehr bange - laß mich in die Hand Jahwes
    fallen, denn sein Erbarmen ist sehr groß, aber Menschen möchte ich nicht in die
    Hände fallen!'
  lin-lin: 'Davidi azongiselaki Gadi : — Nazali na pasi makasi kati na motema. Eleki
    malamu mpo na ngai kokweya na maboko ya Yawe, pamba te mawa na Ye ezali solo monene ;
    kasi tika ete nakweya te na maboko ya bato !'
  eng-LSV: And David says to Gad, “I am greatly distressed, please let me fall into
    the hand of YHWH, for His mercies [are] very many, and do not let me fall into
    the hand of man.”
  eng-GNV: 'And Dauid said vnto Gad, I am in a wonderfull strait. let me nowe fall
    into the hande of the Lord: for his mercies are exceeding great, and let me not
    fall into the hande of man.'
  eng-WEBSTER: 'And David said to Gad, I am in a great strait: let me fall now into
    the hand of the LORD; for very great are his mercies: but let me not fall into
    the hand of man.'
  nhw-BL: 'Huajca David quiilhui Gad: ―Nimopantía ipan se tequipacholi catli tlahuel
    onpano hueyi. Pero más cuali para ma nihuetzi imaco TOTECO para nechtlatzacuiltis
    pampa nelía hueyi iyolo. Ma amo tihuetzica ininmaco tlacame.'
  swh-ONEN: Daudi akamwambia Gadi, “Ninayo mahangaiko makubwa. Mimi na nianguke mikononi
    mwa Bwana kwa maana rehema zake ni kuu mno, lakini usiniache niangukie mikononi
    mwa wanadamu.”
  bba-bba: Dɑfidi u Gɑdi wisɑ u nɛɛ, nɑ wɑ̃ɑ nuku sɑnkirɑ bɑkɑnu sɔɔ. Adɑmɑ n burɑm
    bo n wɔri Yinni Gusunɔn nɔmuɔ ye kon kɑ wɔri tɔmbun nɔmɑɔ. Domi win wɔnwɔndɑ kpɑ̃.
  eng-KJVCPB: 'And David said unto Gad, I am in a great strait: let me fall now into
    the hand of the Lord; for very great are his mercies: but let me not fall into
    the hand of man.'
  luo-luo: Daudi nodwoko Gad niya, “An-gi chuny lit ahinya. Ber mondo alwar e lwet
    Jehova Nyasaye nikech ngʼwonone duongʼ, to kik iweya mondo alwar e lwet ji.”
  meu-meu: Bena David ese Gad e haere henia, eto, Daragu eme doko dikadika; Iehova
    imana ai baina moru be namo, badina be ena hebogahisi na bada herea, a taunimanima
    imadia ai basina moru.
  npi-ULB: तब दाऊदले गादलाई भने, “म साह्रै सङ्कष्‍टमा परेको छु! मानिसको हातमा पर्नुभन्दा
    मलाई परमप्रभुको हातमा नै पर्न देऊ, किनकि उहाँका करुणामय कामहरू धेरै महान् छन्
    ।”
  yor-yor: Dafidi sì wí fún Gadi pé, “Ìyọnu ńlá bá mi. Jẹ́ kí èmi kí ó ṣubú sí ọwọ́
    Olúwa nísinsin yìí, nítorí tí àánú rẹ̀ pọ̀ gidigidi, ṣùgbọ́n má ṣe jẹ́ kí èmi
    kí o ṣubú sí ọwọ́ àwọn ènìyàn.”
  emp-NTPO: 'Maʌ̃ne Daviba Gaa panusia: –¡Mʌ̃ra nẽbʌra dromane b̶ʌa! Baribʌrʌ Ãcõrẽra
    quĩrã djuburiaid̶a b̶ʌ bẽrã, biara b̶ʌa mʌ̃ra idji jʌwad̶e b̶aeida ẽberãrã jʌwad̶e
    b̶aei cãyãbara.–'
  pes-OPCB: 'داوود جواب داد: «در تنگنا هستم. بهتر است به دست خداوند بیفتم تا به دست
    انسان، زیرا رحمت خداوند بسیار عظیم است.»'
  tgl-ULB: Pagkatapos, sinabi ni David kay Gad, “Ako ay nasa mahirap na kalagayan.
    Hayaan mong mahulog ako sa kamay ni Yahweh kaysa sa kamay ng mga tao, sapagkat
    napakadakila ng kaniyang mahabaging gawa.”
  hui-hui: Ani layagola Debidi ibugua Gadahondo lalu, Í̠na bi áyu langiriruni hale
    howa genda timbuniore yu bedogoni. Ani bidogo ainde Anduane Homogo ibunime ogoale
    bule lalu ibugua bule hameledadagua o inahondo bilo waha. Irane ibunime ina dara
    hai haga kagodago agalime ina mo ko halu belo hame naledo, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဂဒ်​အား``ငါ​သည်​အ​လွန်​ဆိုး​ဝါး သော​အ​ခြေ​အ​နေ​သို့​ရောက်​၍​နေ​လေ​ပြီ။
    သို့​ရာ​တွင်​လူ​တို့​အပြစ်​ပေး​သည်​ကို​ငါ မ​ခံ​လို။ ထာ​ဝ​ရ​ဘု​ရား​အ​ပြစ်​ပေး​တော်
    မူ​ပါ​စေ။ ကိုယ်​တော်​သည်​က​ရု​ဏာ​ထား တော်​မူ​တတ်​သော​အ​ရှင်​ဖြစ်​ပါ​၏'' ဟု ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་གཱ་རྡུ་ལ་ན་རེ། བདག་ཅི་བྱ་གཏོལ་མེད་དུ་གྱུར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཐུགས་རྗེ་འཛད་མཐའ་མེད་པ་མངའ་བས་ན་ང་རང་མི་ཡི་ལག་ཏུ་མི་ལྷུང་བར་ཁོང་གི་ཕྱག་ནང་ལྷུང་བར་དགའོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Dhavhidhi akati kuna Gadhi, “Ndiri mukutambudzika kukuru kwazvo. Rega hako
    ndiwire mumaoko aJehovha nokuti tsitsi dzake dzakakura kwazvo, asi musandirega
    ndichiwira mumaoko avanhu.”
  spa-BLM: 'David dijo a Gad: “Estoy en apuros. Te ruego que me dejes caer en la mano
    de Yahvé, porque sus misericordias son muy grandes. No me dejes caer en la mano
    del hombre”.'
  cac-cac: 'Ix yalan vin̈aj rey David chi'' d''a vin̈aj Gad chi'' icha tic: —Maxtzac
    nachajlaj vuuj tas tzin sic''lej. Vach'' ama to a Jehová tz''em sc''ab'' d''a
    vib''an̈, man̈oc anima sva sc''ab'' d''ayin, yujto vojtac to nivan yoq''uelc''olal
    Jehová chi'', xchi vin̈.'
  swh-ULB: Kisha Daudi akamwambia Gadi, “Nipo katika shida kubwa sana. Acha nianguke
    katika mikono ya Yahweh kuliko kuangukia mikono ya mwanadamu, sababu matendo yake
    ya rehema ni makubwa mno.”
  bel-bel: 'І сказаў Давід Гаду: цяжка мне вельмі, але хай лепш упаду ў рукі Госпада,
    бо вельмі вялікая мілажальнасьць Ягоная, толькі б ня ўпасьці мне ў рукі чалавечыя.'
  deu-ELBBK: 'Und David sprach zu Gad: Mir ist sehr angst! Möge ich doch in die Hand
    des HERRN fallen, denn seine Erbarmungen sind sehr groß; aber in die Hand der
    Menschen lass mich nicht fallen!'
  mbb-OT: Midtavak si David diyà te ki Gad te, “Egkereǥenan a utew te kebpilì. Deyzey
    pa ke iyan en is Nengazen edsilut kediey ne kenà iyan is etew su hihizuwen utew
    is Nengazen.”
  mal-2015: 'ദാവീദ് ഗാദിനോടു: ഞാൻ വലിയ വിഷമത്തിലായിരിക്കുന്നു; ഞാൻ ഇപ്പോൾ യഹോവയുടെ
    കയ്യിൽ തന്നേ വീഴട്ടെ; അവന്റെ കരുണ ഏറ്റവും വലിയതല്ലോ; മനുഷ്യന്റെ കയ്യിൽ ഞാൻ വീഴരുതേ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phenďa le Gadoske: „Igen phares mange hin te kidel peske avri!
    Me na kamav te el mardo le manušendar, mi marel man o RAJ, bo leskro jileskeriben
    hino igen baro.“'
  pes-OPV: 'داود به جاد گفت: « در شدت تنگي هستم. تمنا اينکه به دست خداوند بيفتم زيرا
    که رحمت هاي او بسيار عظيم است و به دست انسان نيفتم.»'
  ron-1924: 'Давид а рэспунс луй Гад: „Сунт ынтр-о маре стрымтораре! Сэ кад ын мыниле
    Домнулуй, кэч ындурэриле Луй сунт немэрӂините, дар сэ ну кад ын мыниле оаменилор!”'
  ben-OBCV: দাউদ গাদকে বললেন, “আমি খুব বিপদে পড়েছি। সদাপ্রভুর হাতেই পড়া যাক, কারণ
    তাঁর দয়া অত্যন্ত সুমহান; তবে আমি যেন মানুষের হাতে না পড়ি।”
  som-som: Markaasaa Daa'uud wuxuu Gaad ku yidhi, Cidhiidhi weyn baan ku jiraa, Rabbiga
    gacantiisa aan ku dhaco, waayo, naxariistiisu waa badan tahay, laakiinse yaanan
    dad gacantiis ku dhicin.
  lat-VUC: 'Et dixit David ad Gad: Ex omni parte me angustiæ premunt: sed melius mihi
    est ut incidam in manus Domini, quia multæ sunt miserationes ejus, quam in manus
    hominum.'
  eng-ASVBT: 'And David said unto Gad, I am in a great strait: let me fall, I pray,
    into the hand of Jehovah; for very great are his mercies: and let me not fall
    into the hand of man.'
  ita-1885: 'E Davide rispose a Gad: Io son grandemente distretto: deh! che io caggia
    nelle mani del Signore; conciossiachè grandissime sieno le sue compassioni; e
    ch''io non caggia nelle mani degli uomini.'
  eng-LXXUP: 'And David said to Gad, They are very hard for me, even all the three:
    let me fall now into the hands of the Lord, for his mercies are very abundant,
    and let me not fall by any means into the hands of man.'
  eng-ULB: Then David said to Gad, “I am in great distress! Let me fall into the hand
    of Yahweh rather than into the hand of man, for his merciful actions are very
    great.”
  spa-VBL: 'David respondió a Gad: “¡Esta es una situación terrible para mí! Por favor,
    deja que el Señor decida mi castigo, porque es muy misericordioso. No permitas
    que la gente me castigue”.'
  fra-_FOB: 'Et David répondit à Gad: Je suis dans une grande angoisse. Que je tombe,
    je te prie, entre les mains de l''Éternel; car ses compassions sont en très grand
    nombre; et que je ne tombe pas entre les mains des hommes!'
  mal-mal: 'ദാവീദ് ഗാദിനോട്: “ഞാൻ വലിയ വിഷമത്തിലായിരിക്കുന്നു; ഞാൻ ഇപ്പോൾ യഹോവയുടെ
    കയ്യിൽ തന്നേ വീഴട്ടെ; അവന്റെ കരുണ ഏറ്റവും വലിയതല്ലോ; മനുഷ്യന്റെ കയ്യിൽ ഞാൻ വീഴരുതേ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne jawāb diyā, “Hāy maiṅ kyā kahūṅ? Maiṅ bahut pareshān hūṅ. Lekin
    ādmiyoṅ ke hāthoṅ meṅ paṛ jāne kī nisbat behtar hai ki ham Rab hī ke hāthoṅ meṅ
    paṛ jāeṅ, kyoṅki us kā rahm nihāyat azīm hai.”
  suz-BL: मिनु दाऊदम गाद कली “गो थम श्‍येत जाइब दुम्‍ती। परमप्रभु यावे आ गुइमी दुम्‍चा
    गेयीनी। मारदे हना मेको आ शिशी थम ठेयब बाक्‍ब। तन्‍न मुर आन गुइमी दुम्‍चा मगेयीनी”
    दे मदा बाक्‍त।
  ita-1927: 'E Davide disse a Gad: “Io sono in una grande angoscia! Ebbene, ch’io
    cada nelle mani dell’Eterno, giacché le sue compassioni sono immense; ma ch’io
    non cada nelle mani degli uomini!”'
  ckb-ckb: 'داودیش بە گادی گوت: «زۆر لە تەنگانەدام، با بکەومە دەستی یەزدان، چونکە
    ئەو بەزەیی زۆر زۆرە، بەڵام با نەکەومە ژێر دەستی مرۆڤەوە.»'
  eng-BBE: 'And David said to Gad, This is a hard decision for me to make: let me
    come into the hands of the Lord, for great are his mercies: let me not come into
    the hands of men.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಗಾದನಿಗೆ, “ನಾನು ಬಹು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಇದ್ದೇನೆ. ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿಯೇ
    ಬೀಳುತ್ತೇನೆ. ಏಕೆಂದರೆ ಅವರ ಕರುಣೆಯು ದೊಡ್ಡದು, ಆದರೆ ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ ಬೀಳಲಾರೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது காத்தை நோக்கி: கொடிய பிரச்சனையில் அகப்பட்டிருக்கிறேன்;
    இப்போது நான் யெகோவாவுடைய கையிலே விழுவேனாக; அவருடைய இரக்கங்கள் மிகப்பெரியது; மனிதர்கள்
    கையிலே விழாமல் இருப்பேனாக என்றான்.'
  spa-RV-1909: 'Entonces David dijo á Gad: Estoy en grande angustia: ruego que yo
    caiga en la mano de Jehová; porque sus misericordias son muchas en extremo, y
    que no caiga yo en manos de hombres.'
  ron-BTF: 'Și David i-a spus lui Gad: Sunt într-o mare strâmtoare, lasă-mă să cad
    acum în mâna DOMNULUI, căci foarte multe sunt îndurările lui, dar nu mă lăsa să
    cad în mâna omului.'
  eng-WEBP: David said to Gad, “I am in distress. Let me fall, I pray, into the LORD’s
    hand, for his mercies are very great. Don’t let me fall into man’s hand.”
  eng-FBV: David replied to Gad, “This is an awful situation for me! Please, let the
    Lord decide my punishment, for he is so merciful. Don't let me be punished by
    people.”
  nld-1939: 'Toen zeide David tot Gad: Ik weet geen raad; maar ik wil toch liever
    vallen in de hand van Jahweh, wiens barmhartigheid groot is, dan in de hand van
    mensen!'
  nch-BL: 'Huajca David quiilhui Gad: ―Nimopantía ipan se tequipacholi cati tahuel
    pano hueyi. Pero más cuali para ma nihuetzi imaco TOTECO para techtatzacuiltis
    pampa nelía hueyi iyolo. Ma amo tihuetzica inimaco masehualme.'
  vie-1934: 'Đa-vít nói với Gát rằng: Ta bị hoạn nạn lớn. Ta xin sa vào tay Đức Giê-hô-va,
    vì sự thương xót của Ngài rất lớn; chớ để ta sa vào tay của loài người ta.'
  hin-CV: दावीद ने गाद से कहा, “मैं घोर संकट में हूं. कृपया मुझे याहवेह के हाथ में
    पड़ जाने दीजिए, क्योंकि बहुत बड़ी है उनकी दया. बस, मुझे किसी मनुष्य के हाथ में
    न पड़ने दीजिए.”
  spa-BES: 'Y David dijo a Gad: Esta es una decisión difícil para mí: déjame entrar
    en las manos del Señor, porque grandes son sus misericordias: no permitas que
    yo entre en manos de los hombres.'
  tdx-tdx: Le hoe t’i Davide amy Gade, Vata’e dobo iraho; apoho hikorovok’ am-pità’
    Iehovà, amy te ra’elahy o fiferenaiña’eo; fa ko ado’o hivarinjonjok’ am-pità’ondaty.
  tha-KJV: แล​้วดาวิดตรัสกับกาดว่า “เรามีความกระวนกระวายมาก ขอให้​เราตกเข้าไปอยู่ในพระหัตถ์ของพระเยโฮวาห์
    เพราะพระกรุณาคุณของพระองค์​ใหญ่​ยิ่งนัก แต่​ขออย่าให้เราตกเข้าไปในมือของมนุษย์​เลย​”
  por-BR-2018: 'Então Davi disse a Gade: Estou em grande angústia: rogo que eu caia
    na mão do SENHOR; porque suas misericórdias são muitas em extremo, e que não caia
    eu em mãos de homens.'
  deu-ELO: 'Und David sprach zu Gad: Mir ist sehr angst! Möge ich doch in die Hand
    Jehovas fallen, denn seine Erbarmungen sind sehr groß; aber in die Hand der Menschen
    laß mich nicht fallen!'
  eng-WYC-2018: And David said to Gad, Anguishes oppress me on each part, but it is
    better to me (or but it is better for me), that I fall into the hands of the Lord,
    for his merciful doings be many, then into the hands of men.
  epo-epo: 'Tiam David diris al Gad: Estas al mi tre malfacile; sed mi falu en la
    manon de la Eternulo, ĉar tre granda estas Lia kompatemeco; nur mi ne falu en
    manon homan.'
  uig-PIN: 'Dawut Gadⱪa: «Mǝn bǝk ⱪattiⱪ tǝngliktǝ ⱪaldim; ǝmdi Pǝrwǝrdigarning ⱪoliƣa
    qüxǝy dǝymǝn, qünki U tolimu xǝpⱪǝtliktur. Pǝⱪǝt insanlarning ⱪoliƣa qüxmisǝm,
    dǝymǝn» dedi.'
  beo-beo: Da:ibidi da bu adole i, “Na da bidi hamosu bagadedafa amoga sisiga:i. Be
    na da osobo bagade dunuga se nabimu higa:i. Hina Gode Hisu da ninima se imunu
    da defea. Bai e da asigisa, amola gogolema:ne olofosu dawa:.”
  tpi-OTNT: Orait na Devit i tokim Gat olsem, “Mi pilim hevi tru long ol dispela tok
    yu mekim long mi. Olsem na larim Bikpela yet i mekim wanem samting em i laik mekim
    long mi, long wanem, em i God bilong marimari oltaim. Tasol mi no laik bai ol
    man i bagarapim mipela.”
  hau-SA: Dawuda ya ce wa Gad, “Na shiga uku. Bari in fāɗa a hannuwan Ubangiji, gama
    jinƙansa yana da girma sosai; amma kada ka bari in fāɗa a hannuwan mutane.”
  uig-LAT: 'Dawut Gadqa: «Men bek qattiq tenglikte qaldim; emdi Perwerdigarning qoligha
    chüshey deymen, chünki U tolimu shepqetliktur. Peqet insanlarning qoligha chüshmisem,
    deymen» dédi.'
  nde-nde: UDavida wathi kuGadi, “Ngisosizini olukhulu kakhulu; kungangcono ngizinikele
    ezandleni zikaThixo, ngoba umusa wakhe mkhulu kakhulu; kodwa unganginikeli ezandleni
    zabantu.”
  ton-ton: Pea naʻe pehē ʻe Tevita kia Kata, “ʻOku ou ʻefihia ʻaupito au tuku pe ke
    u hinga ki he nima ʻo Sihova he ʻoku lahi ʻaupito ʻa ʻene ngaahi ʻaloʻofa kaeʻoua
    naʻa tuku ke u tō ki he nima ʻoe tangata.”
  ces-1613: 'I řekl David Gádovi: Úzko mi náramně; nechť prosím, upadnu v ruce Hospodinovy,
    neboť jsou mnohá slitování jeho, jediné ať v ruce lidské neupadám.'
  eng-WMB: David said to Gad, “I am in distress. Let me fall, I pray, into the LORD’s
    hand, for his mercies are very great. Don’t let me fall into man’s hand.”
  tam-TCV: தாவீது காத்திடம், “நான் இப்பொழுது பெரிய இக்கட்டில் அகப்பட்டிருக்கிறேன்;
    யெகோவா மிகவும் இரக்கமுடையவராகையால் நான் அவர் கையில் சரணடைவதையே விரும்புகிறேன்.
    நான் மனிதர் கையில் விழாமல் இருக்கவேண்டும்” என்றான்.
  ceb-ULB: Unya miingon si David kang Gad, “Nahasol ako pag-ayo. Itugyan ako sa kamot
    ni Yahweh kaysa mapukan ako sa kamot sa tawo, kay hilabihan kaayo ang iyang pagkamaluluy-on.”
  pol-UBG: 'Dawid odpowiedział Gadowi: Jestem w wielkiej rozterce. Niech wpadnę raczej
    w ręce PANA, gdyż wielkie jest jego miłosierdzie. Niech nie wpadnę w ręce człowieka.'
  urd-GVU: داؤد نے جواب دیا، ”ہائے مَیں کیا کہوں؟ مَیں بہت پریشان ہوں۔ لیکن آدمیوں
    کے ہاتھوں میں پڑ جانے کی نسبت بہتر ہے کہ ہم رب ہی کے ہاتھوں میں پڑ جائیں، کیونکہ
    اُس کا رحم نہایت عظیم ہے۔“
  deu-1912: 'David sprach zu Gad: Mir ist sehr angst; doch ich will in die Hand des
    HERRN fallen, denn seine Barmherzigkeit ist sehr groß, und will nicht in Menschenhände
    fallen.'
  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು ಗಾದನಿಗೆ, “ನಾನು ಬಲು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿರುತ್ತೇನೆ. ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ
    ಬೀಳುವುದಕ್ಕಿಂತ ಯೆಹೋವನ ಹಸ್ತದಲ್ಲಿ ಬೀಳುವುದು ಮೇಲು. ಆತನು ಕೃಪಾಪೂರ್ಣನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg David lungun Gad ni ga’ar, “Kug aw nga bang nrib gel e gafgow
    riy! Machane dabug ni girdi’ e nge gechig nigeg. Mu pag nge mang SOMOL e gechig
    nigeg, ya ir e bmurunguy.”
  hlt-MCSB: David loh Gad taengah kai he puen ka cak tangkik coeng. A haidamnah he
    a len tangkik dongah BOEIPA kut ah ka tla mai eh. Tedae hlang kut ah tah ka tla
    boel eh?,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና፦ «ታኣኒ ዎኖ ዶኦራንዳቴያ ካራ ታኣም ባይቄኔ! ያዺ ማዔቴያ ዓሲ ኩቺ ጋርሲ ጌላኒ ታ ኮዑዋሴ፤ ናንጊና
    ናንጋ ጎዳ ሚጪንታያታሢሮ ዒ ታጊዳ ኮዔ ሜቶ ዓዓጎንጎ» ጌዔኔ።
  twi-ASANTE: Dawid buaa Gad sɛ, “Yei yɛ ahohiahiasɛm. Ma ɛmfiri Awurade nsam, ɛfiri
    sɛ, nʼahummɔborɔ so. Mma ɛmfiri onipa nsam.”
  eng-WEBU: David said to Gad, “I am in distress. Let me fall, I pray, into the LORD’s
    hand, for his mercies are very great. Don’t let me fall into man’s hand.”
  wal-wal: Daawiti Gaada, “Taani keehippe un77ettaas. GODAA maarotai keehi gita gidiyo
    gishshau, ane taani a kushiyan kunddana; taani asa kushiyan kunddikke” yaagiis.
  spa-PDDPT: 'David respondió a Gad: Estoy en gran angustia. Ruego que yo caiga en
    la mano de Yavé, porque sus misericordias son muy grandes, pero que no caiga en
    la mano del hombre.'
  gun-gun: 'Ha''e ramo Davi ombovai Gade pe: — Xee ma ajexavai vaipaa aendu. Ha''eveve
    Senhor po py anhemboaxa uka rã, mba''eta ha''e ma opa e''ỹ va''e nhanemboaxy va''e.
    Ha''e rã avakue po py ma xee nanhemboaxa ukaxei — he''i.'
  ilo-ULB: Ket kinuna ni David kenni Gad, “Mariribukanak iti kasta unay.” Bay-annak
    a mapasag kadagiti ima ni Yahweh ngem kadagiti ima dagiti tattao, ta dakkel unay
    ti kaasina.”
  kpg-kpg: David ga helekai gi Gad, “Au guu noho i lodo dogu haingadaa! Gei au hagalee
    hiihai e hagaduadua go nia daangada. Go Dimaadua la hua gi hagaduadua au, idimaa
    go Mee e honu tumaalia.”
  uig-ARA: 'داۋۇت گادقا: «مەن بەك قاتتىق تەڭلىكتە قالدىم؛ ئەمدى پەرۋەردىگارنىڭ قولىغا
    چۈشەي دەيمەن، چۈنكى ئۇ تولىمۇ شەپقەتلىكتۇر. پەقەت ئىنسانلارنىڭ قولىغا چۈشمىسەم،
    دەيمەن» دېدى.'
  sus-sus: Dawuda naxa Gadi yaabi, «N bɔɲɛ bara maɲaaxu a xɔrɔxɔɛ ra. A lan n xa n
    sa Alatala bɛlɛxɛ i naxan xa kinikini gbo. Na fisa adamadie bɛlɛxɛe bɛ.»
  pon-2006: Depit ahpw ketin sapengki Kad, “I mihier nan apwal laud! Ahpw I sohte
    men ale lokolok sang rehn aramas. KAUN-O en pein ketin kaloke ie, pwehki ih me
    ketin kupwurkalahngan.”
  ksd-ksd: 'Ma David i ga biti tai Gad: Iau ti kaina muka; ia kaka na boina ba ra
    lima i ra Luluai na vakadik iau, tago kana varmari i ngala mat, ma ra lima i ra
    tarai pata.'
  tur-YTC: David Gad'a, “Sıkıntıdayım” dedi, “Duacıyım, Yahve'nin eline düşeyim, çünkü
    O'nun merhametleri çok büyüktür. İnsan eline düşmeyeyim.”
  grc-BRENT: Καὶ εἶπεν Δαυεὶδ πρὸς Γάδ Στενά μοι καὶ τὰ τρία σφόδρα· ἐμπεσοῦμαι δὴ
    εἰς χεῖρας Κυρίου, ὅτι πολλοὶ οἱ οἰκτειρμοὶ αὐτοῦ σφόδρα, καὶ εἰς χεῖρας ἀνθρώπων
    οὐ μὴ ἐμπέσω.
  ind-AYT: Daud berkata kepada Gad, “Hatiku sangat sedih. Biarlah aku jatuh ke dalam
    tangan TUHAN, sebab belas kasih-Nya sangat besar, tetapi janganlah aku jatuh ke
    dalam tangan manusia.”
  nya-nya: Davide anati kwa Gadi, “Ine ndavutika kwambiri mu mtima mwanga. Ine andilange
    ndi Yehova, pakuti chifundo chake ndi chachikulu kwambiri; koma ndisalangidwe
    ndi anthu.”
  hrv-hrv: 'David reče Gadu: “Na velikoj sam muci! Ah, neka padnem u Jahvine ruke,
    jer je veliko njegovo milosrđe, a u ljudske ruke da ne zapadnem!”'
  mps-mps: Tialima Devitgo Gatba te tama po wali, “Nago enabolo te wali po dabede
    homu sęgę mu ebao. Tama tibaso, te Genuai Bidi aga digi enabolo emainu sula
    tagalao, magi baso meni, aga te dade homu dene eyu tau sabo wiegi yai kolesaga
    sesemane sogo ebo God da. Tialima eno homugo te bidi dabego da dolobo te hagela
    homu ebao,” wali.
  tpi-tpi: Orait na Devit i tokim Gat olsem, “Mi pilim hevi tru long ol dispela tok
    yu mekim long mi. Olsem na larim Bikpela yet i mekim wanem samting em i laik mekim
    long mi, long wanem, em i God bilong marimari oltaim. Tasol mi no laik bai ol
    man i bagarapim mipela.”
  dan-1931: 'David svarede Gad: “Jeg er i såre stor Vånde - lad mig så falde i HERRENS
    Hånd, thi hans Barmhjertighed er såre stor; i Menneskehånd vil jeg ikke falde!”'
  vie-OVCB: 'Đa-vít đáp lời Gát: “Ta gặp hoạn nạn lớn. Nhưng bây giờ, hãy để ta sa
    vào tay Chúa Hằng Hữu, vì lòng thương xót của Ngài thật vĩ đại, xin đừng để ta
    sa vào tay loài người.”'
  guj-2017: પછી દાઉદે ગાદને કહ્યું, “હું ભારે દ્વિધામાં મુકાયો છું. મને માણસોના હાથમાં
    પડવા કરતાં યહોવાહના હાથમાં પડવું એ વધારે સારું લાગે છે, કેમ કે તેમની કૃપા અત્યંત
    છે.”
  pon-2006A: Depit ahpw ketin sapengki Kad, “I mihier nan apwal laud! Ahpw I sohte
    men ale lokolok sang rehn aramas. KAUN-O en pein ketin kaloke ie, pwehki ih me
    ketin kupwurkalahngan.”
  por-BRBSL: 'David disse a Gad: “Estou em apuros. Deixe-me cair, eu rezo, nas mãos
    de Yahweh, pois suas misericórdias são muito grandes. Não me deixem cair nas mãos
    do homem”.'
  cth-cth: Devit ni Gad koevah, ka lung rei a thai, kho lah king a bing. BAWIPA e
    kut dawk ka bawt yawkaw naseh. Bangkongtetpawiteh, a lungmanae teh a len. Tami
    e a kut dawk teh na phat sak hanh telah atipouh.
  twi-twi: Dawid buaa Gad se, “Mewɔ ahohiahia mu. Ma mentɔ Awurade nsam, efisɛ nʼahummɔbɔ
    no so. Mma me nkɔtɔ nnipa nsam.”
  hlt-hlt: David loh Gad taengah kai he puen ka cak tangkik coeng. A haidamnah he
    a len tangkik dongah BOEIPA kut ah ka tla mai eh. Tedae hlang kut ah tah ka tla
    boel eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii tɛ̃́nnɛ́ Kɑdi kɛ dɔ̀: N yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀ mmɛ, kɛ̀ ti
    do ti Yiɛ̀ nKuyie nnɔ̀ùtɛ̀ miɛkɛ dɛ̀ ntɔ̃ũmu, kɛ yɛ̃́ kù sémmɛ̀ dɛumɛ̀. N yí dɔ́
    kɛ́do n nititɔù nɔu miɛkɛ.'
  msy-2020: Ezɨ Devit bar atiatigha kamaghɨn Gat mɨgei, “Nɨ na mɨgeir akar kam, osɨmtɨzir
    ekiam na ganɨdi. Kɨ fo, Ikiavɨra Itir God a zurara apangkuvir God. Kamaghɨn, a
    bizir manam a damusɨ a damu. Kɨ kamaghɨn aghua, gumazamiziba e gasɨghasɨgham.”
  dop-dop: 'Ntɛnɑ Tɑfiiti cɔ-ɩ sɩ: Mɑ lɑŋlɛ pǝsɑɑ kɛ́. Pǝ kǝlɑ-m teu sɩ mɑ́ pɛtɩ mɑ
    tǝɣɩ Tɑcɑɑ niŋ tɑɑ. Sɑnɑ ɩnɩ ɩ́ hɔ tɑ́ ŋkpɑŋŋ nɑ mpi yʋlʋ kɑ́ hɔmɩ-ɩ tɔ. Mpi tɔ,
    ɩ pǝtɔɔtǝlɛ tɔɔwɑɣɑ.'
  azb-azb: 'Davud Qada dedi: «Mənim üçün çox çətindir. İnsan əlinə düşüncə qoy Rəbbin
    əlinə düşüm, çünki Onun rəhmi çox böyükdür».'
  eng-DBY: 'And David said to Gad, I am in a great strait: let me fall, I pray thee,
    into the hand of Jehovah, for his mercies are very great; but let me not fall
    into the hand of man.'
  hin-2017: दाऊद ने गाद से कहा, “मैं बड़े संकट में पड़ा हूँ; मैं यहोवा के हाथ में
    पड़ूँ, क्योंकि उसकी दया बहुत बड़ी है; परन्तु मनुष्य के हाथ में मुझे पड़ना न पड़े।”
  eng-YLT: And David saith unto Gad, 'I am greatly distressed, let me fall, I pray
    thee, into the hand of Jehovah, for very many [are] His mercies, and into the
    hand of man let me not fall.'
  eng-WYC-2017: And David said to Gad, Anguishes oppress me on each part, but it is
    better to me, that I fall into the hands of the Lord, for his merciful doings
    be many, then into the hands of men.
  eng-WMBB: David said to Gad, “I am in distress. Let me fall, I pray, into the LORD’s
    hand, for his mercies are very great. Don’t let me fall into man’s hand.”
  urd-GVH: दाऊद ने जवाब दिया, “हाय मैं क्या कहूँ? मैं बहुत परेशान हूँ। लेकिन आदमियों
    के हाथों में पड़ जाने की निसबत बेहतर है कि हम रब ही के हाथों में पड़ जाएँ, क्योंकि
    उसका रहम निहायत अज़ीम है।”
  rug-rug: Olaṉa se Devita koe Qadi, “Tasuna hola si arau koasa ginugua hie! Ba lopu
    hiva tava kilasa pa keke tie si rau. Mani telena e Zihova va kilasa au, sina noma
    hola tugo sa Nana tataru.”
  gaz-gaz: Daawit immoo Gaadiin, “Ani akka malee dhiphadheera. Waan araarri isaa akka
    malee guddaa taʼeef ani harka Waaqayyoo seenuu naaf wayya; garuu akka ani harka
    namaa seenu na hin godhin” jedhe.
  fra-LSG: 'David répondit à Gad: Je suis dans une grande angoisse! Oh! Que je tombe
    entre les mains de l’Éternel, car ses compassions sont immenses; mais que je ne
    tombe pas entre les mains des hommes!'
  yal-yal: Dawuda yi Gadi yabi, a naxa, “N bɔɲɛn sunuxi han! A lan n xa n yɛtɛ lu
    Alatala yii bayo a kininkininna gbo, na fisa benun n xa lu adamadiine sagoni.”
  haw-1868: 'Olelo mai la o Davida ia Gada, He pilikia nui ko''u: e aho e haule iho
    au ano iloko o ka lima o Iehova; no ka mea, he nui loa kona aloha: aole au make
    haule iloko o ka lima o kanaka.'
  arb-NAV: 'فَأَجَابَ دَاوُدُ جَاداً: «إِنَّنِي وَاقِعٌ فِي كَرْبٍ عَظِيمٍ، وَلَكِنْ
    خَيْرٌ لِي أَنْ أَسْتَسْلِمَ لِقَبْضَةِ الرَّبِّ، لأَنَّهُ وَاسِعُ الرَّحْمَةِ،
    مِنْ أَنْ أَقَعَ تَحْتَ رَحْمَةِ إِنْسَانٍ».'
  ewe-ewe: David gblɔ na Gad be, “Meɖo xaxa gã aɖe me. Na madze Yehowa ƒe asi me le
    eƒe nublanuikpɔkpɔ sɔ gbɔ la ta, ke mègana madze amegbetɔ ƒe asi me o.”
  eng-LEE: 'And David said unto Gad, I am in a great strait: let me fall then into
    the hand of the Lord; for his mercies are very great; but let me not fall into
    the hand of man.'
  asm-FB: দায়ূদে গাদক ক’লে, “মই বৰ বিপদত পৰিছোঁ, মোক যিহোৱাৰ হাতত দিয়ক, কিয়নো তেওঁৰ
    দয়া প্ৰচুৰ, কিন্তু মোক মানুহৰ হাতত নিদিব।”
  sus-A: دَوُدَ نَشَ فَدِ يَابِ، «ﭑ بْحّ بَرَ مَحَاشُ عَ شْرْشْي رَ. عَ لَن ﭑ شَ ﭑ
    سَ عَلَتَلَ بّلّشّ عِ نَشَن شَ كِنِكِنِ فبٌ. نَ قِسَ عَدَ مَدِيٍ بّلّشّيٍ بّ.»
  fra-SBL: 'David dit à Gad : « Je suis dans la détresse. Laisse-moi tomber, je t''en
    prie, dans la main de Yahvé, car ses miséricordes sont très grandes. Ne me laisse
    pas tomber dans la main de l''homme. »'
  hbo-hbo: וַיֹּ֧אמֶר דָּוִ֛יד אֶל־גָּ֖ד צַר־לִ֣י מְאֹ֑ד אֶפְּלָה־נָּ֣א בְיַד־יְהוָ֗ה
    כִּֽי־רַבִּ֤ים רַחֲמָיו֙ מְאֹ֔ד וּבְיַד־אָדָ֖ם אַל־אֶפֹּֽל׃
  kik-kik: Daudi akĩĩra Gadi atĩrĩ, “Rĩu niĩ ndĩ na thĩĩna mũno. Nĩ kaba niĩ ngwe
    moko-inĩ ma Jehova, tondũ tha ciake nĩ nyingĩ mũno; no ndũkareke ngwe moko-inĩ
    ma andũ.”
  fra-NCL: 'David dit à Gad : « Je suis dans une cruelle angoisse. Ah ! que je tombe
    entre les mains de Yahweh, car ses miséricordes sont très grandes, et que je ne
    tombe pas entre les mains des hommes ! »'
  cek-AK: David mah Gad khaeah, Palung ka set parai; anih tahmenhaih loe len parai
    pongah, Angraeng ban ah na krahsak ah; kami ban ah na krahsak hmah, tiah a naa.
  cuk-cuk: 'David, Gad-abin sogded: “An nue-wile itoged. Bab-Jehová-e-ganguedgi an
    berguer bur gadid. Ar Bab-Jehováʼdi, emar-saberba maisoggu, a, an-sabsur-odurdaker
    bur nuedid. Dule-an-isdarmalad-an-wioged an abesulid.”'
  uig-CYR: 'Давут Гадқа: «Мән бәк қаттиқ тәңликтә қалдим; әнди Пәрвәрдигарниң қолиға
    чүшәй дәймән, чүнки У толиму шәпқәтликтур. Пәқәт инсанларниң қолиға чүшмисәм,
    дәймән» деди.'
  tel-2017: అందుకు దావీదు “నేను చాలా ఇరుకులో చిక్కుకుపోయాను. యెహోవా మహా కృప గలవాడు,
    నేను మనుషుల చేతిలో పడకుండా ఆయన చేతిలోనే పడతాను” అని గాదుతో అన్నాడు.
  hat-BSA: 'David te di a Gad: “Mwen byen twouble. Souple, kite mwen tonbe nan men
    SENYÈ a, paske mizerikòd Li byen gran. Men pa kite mwen tonbe nan men a lòm.”'
  kos-kos: Na David el fahk nu sel Gad, “Nga arulana fohsak ac nikinyula! Tusruktu
    nga tia lungse ngan kalyeiyuk sin mwet uh. Lela in LEUM GOD na pa orek kaiyuk
    nu sesr, tuh El pakoten.”
  hbo-WLC: וַיֹּ֧אמֶר דָּוִ֛יד אֶל־גָּ֖ד צַר־לִ֣י מְאֹ֑ד אֶפְּלָה־נָּ֣א בְיַד־יְהוָ֗ה
    כִּֽי־רַבִּ֤ים רַחֲמָיו֙ מְאֹ֔ד וּבְיַד־אָדָ֖ם אַל־אֶפֹּֽל׃
  ibo-ibo: Devid sịrị Gad, “Anọ m nʼoke nsogbu. Ọ ka mma ka m daba nʼaka Onyenwe anyị
    karịa ịdaba nʼaka mmadụ. Nʼihi na obi ebere ya bara ụba nke ukwuu.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଗାଦ୍‍କୁ କହିଲେ, “ମୁଁ ବଡ଼ ଅସୁବିଧାରେ ପଡ଼ିଲି; ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ
    ପଡ଼େ, କାରଣ, ତାହାଙ୍କର ଦୟା ଅତି ପ୍ରଚୁର; ମାତ୍ର, ମୁଁ ମନୁଷ୍ୟ ହସ୍ତରେ ନ ପଡ଼େ।”
  chk-chk: Mürin, Tafit a üreni Kat, “Ngang üa nom lon riaföü lapalap. Amwo ewe Samol
    mi Lapalap epwe apwüngüei, pun an ümöümöch a fokun lapalap, nge üsap mochen pwe
    aramas repwe apwüngüei.”
  rop-rop: Wal King Deibid bin tok, “Mi brabli nogudbinji blanga dijan, en mi nomo
    sabi wanim blanga dum. Bat mi sabi mi nomo wandim eni men blanga panishim mi.
    Mi wandim YAWEI blanga panishim mi, dumaji im kainbala.”
  ukr-1871: 'І промовив Давид до Гада: Дуже менї важко, але лїпше менї впасти в руки
    Господнї, милосердє бо його велике; аби тільки не попастись менї в руки людські.'
  deu-1951: 'David sprach zu Gad: Mir ist sehr angst! Ich will in die Hand des HERRN
    fallen; denn seine Barmherzigkeit ist sehr groß; aber in der Menschen Hände will
    ich nicht fallen!'
  eng-JPS: 'And David said unto Gad: ''I am in a great strait; let me fall now into
    the hand of the LORD, for very great are His mercies; and let me not fall into
    the hand of man.'''
  srp-1865: 'A David reèe Gadu: u tjeskobi sam ljutoj; ali neka zapadnem Gospodu u
    ruke, jer je veoma velika milost njegova; a ljudima da ne zapadnem u ruke.'
  lug-lug: Dawudi n’addamu Gaadi nti, “Nsobeddwa nnyo. Wakiri ka ngwe mu mukono gwa
    Mukama Katonda, kubanga okusaasira kwe kungi, okusinga okugwa mu mukono gw’omuntu.”
  heb-heb: ויאמר דויד אל גד צר לי מאד אפלה נא ביד יהוה כי רבים רחמיו מאד וביד אדם
    אל אפל׃
  ben-IRV: দায়ূদ গাদকে বললেন, “আমি খুব বিপদে পড়েছি। আমি যেন মানুষের হাতে না পড়ি,
    তার চেয়ে বরং সদাপ্রভুর হাতেই পড়ি, কারণ তাঁর করুণা অসীম।”
  pan-pan: ਦਾਊਦ ਨੇ ਗਾਦ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤਾਂ ਵੱਡੀ ਮੁਸੀਬਤ ਵਿੱਚ ਪਿਆ ਹਾਂ, ਹੁਣ ਮੈਂ ਯਹੋਵਾਹ
    ਦੇ ਹੱਥ ਵਿੱਚ ਪਵਾਂ ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਦਯਾ ਬਹੁਤ ਵੱਡੀ ਹੈ, ਪਰ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿੱਚ ਨਾ ਪਵਾਂ।
  mya-JVB: ဒါဝိဒ် ကလည်း၊ ငါ သည် ကျဉ်းမြောင်း ရာသို့ ရောက်လေပြီတကား။ ထာဝရဘုရား ၏လက်
    တော်သို့ ရောက် ပါစေ။ ကရုဏာ တော်ကြီး လှ၏။ လူ လက် သို့ မ ရောက် ပါစေနှင့်ဟုဂဒ် အား
    ပြန်ပြော ၏။
  hmo-hmo: Davida ese Gadi dekenai ia haere, ia gwau, “Lauegu lalona ia hisihisi bada
    herea momokani, to lau laloa Lohiabada ena bogahisihisi be bada. Unai dainai Lohiabada
    ese lau ia panisia be namo, to taunimanima ese lau idia panisia be dika.”
  urd-urd: दाऊद ने जाद से कहा, मैं बड़े शिकंजे में हूँ मैं ख़ुदावन्द के हाथ में पड़ूँ
    क्यूँकि उसकी रहमतें बहुत ज़्यादा हैं लेकिन इंसान के हाथ में न पड़ूँ।
  rus-SYN: 'И сказал Давид Гаду: тяжело мне очень, но пусть лучше впаду в руки Господа,
    ибо весьма велико милосердие Его, только бы не впасть мне в руки человеческие.'
  bqc-SIM: 'Ɔ̃ Davidi ò Gadaɛ: Má kú yeelɛa zↄ̃ↄ guuɛ. Má sì wà lɛ́lɛ da Dii
    ↄzĩ, asa a sósobi vĩ maamaaɛ. Asu to mà lɛ́lɛ da gbɛ̃nazĩna ↄzĩo.'
  tcz-CHONGTHU: “Kadinmun ahahsa valtai” tin David in Gad jah a aseitai. “iti nama
    jongle mihem khut a kipeh sang’in Ka Pakai, Ka Pathen khut joh’in kipelut tang’e.
    Ajehchu, amihepina kidangtahchu kakinem nalaiye” ati.
  mar-mar: मग दावीद गादला म्हणाला, “मी गंभीर अडचणीत आहे. मला लोकांच्या हातात पडण्यापेक्षा
    परमेश्वराच्या हातात पडू दे, कारण त्याच्या दयेची कृती फार महान आहे.”
  qub-qub: 'Chaura Davidga Gadta niran: «Cananga manami ima niytapis camäpacöchu.
    Mas alli canman Tayta Dios munashanno castigamaptinmi. Payga fiyupa cuyapäcojmi.
    Manami munächu runacunapa maquincho ñacaytaga.»'
  bqp-bqp: Dɑfidi u Gɑdi wisɑ u nɛɛ, nɑ wɑ̃ɑ nuku sɑnkirɑ bɑkɑnu sɔɔ. Adɑmɑ n burɑm
    bo n wɔri Yinni Gusunɔn nɔmuɔ ye kon kɑ wɔri tɔmbun nɔmɑɔ. Domi win wɔnwɔndɑ kpɑ̃.
  hat-hat: 'David reponn: -M'' nan gwo tèt chaje! Men, m'' pa vle tonbe anba men lèzòm
    menm! Pito se Seyè a ki pini m'', paske li gen bon kè!'
  eng-BSB: David answered Gad, “I am deeply distressed. Please, let me fall into the
    hand of the LORD, for His mercies are very great; but do not let me fall into
    the hands of men.”
  eng-WEBPB: David said to Gad, “I am in distress. Let me fall, I pray, into the LORD’s
    hand, for his mercies are very great. Don’t let me fall into man’s hand.”
  kbq-kbq: Anagema higeno Deviti'a amanage huno Gatina asmi'ne, kema nasamina kegura
    nagra tusigna huanki, atregeno Ra Anumzamo'a agra'a azanuti nazano hunanteku'ma
    hania zana hunanteno. Na'ankure Agri asunku zamo'a ra hu'neanki, natrenigeno ama
    mopafi vahe'mo'a nazeri havizana osino.
  nhe-BL: 'Huajca David quiilhui Gad: ―Nimopantía ipan se cuesoli tlen tlahuel onpano
    hueyi. Pero más cuali para ma nihuetzi imaco TOTECO para nechtlatzacuiltis pampa
    nelía hueyi iyolo. Ma ax tihuetzica ininmaco tlacame.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Naheta kwaw hepyro àwàm ihewe. Nezewe rehe we
    naputar kwaw awa herehe wazepyk àwàm. Tupàn Tuweharupi Wiko Ma'e a'e, tuwe a'e
    ae uzepyk herehe nehe, ta'e upurupuhareko katu a'e xe, i'i Tawi Kaz pe.
  eng-DRA: 'And David said to Gad: I am on every side in a great strait: but it is
    better for me to fall into the hands of the Lord, for his mercies are many, than
    into the hands of men.'
