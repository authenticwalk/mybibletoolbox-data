verse: 1CH.021.029
translations:
  mal-C: മോശ മരുഭൂമിയിൽവെച്ചുണ്ടാക്കിയ യഹോവയുടെ സമാഗമകൂടാരവും ഹോമപീഠവും അന്ന് ഗിബെയോനിലെ
    ആരാധനാസ്ഥലത്തായിരുന്നു.
  deu-TKW: Die Wohnung Jahwes aber, die Mose in der Steppe angefertigt hatte, und
    der Brandopferaltar befanden sich damals auf der Opferhöhe zu Gibeon.
  lin-lin: Mongombo na Yawe oyo Moyize atongaki na esobe mpe etumbelo ya bambeka ya
    kotumba ezalaki na tango wana, na esambelo ya likolo ya ngomba ya Gabaoni.
  eng-LSV: and the Dwelling Place of YHWH that Moses made in the wilderness, and the
    altar of the burnt-offering, [are] at that time at a high place in Gibeon;
  eng-GNV: (But the Tabernacle of the Lord which Moses had made in the wildernesse,
    and the altar of burnt offring were at that season in the hie place at Gibeon.
  eng-WEBSTER: For the tabernacle of the LORD, which Moses made in the wilderness,
    and the altar of the burnt-offering, were at that season in the high place at
    Gibeon.
  nhw-BL: Huan ipan nopa tonali, nopa yoyon tiopamitl tlen TOTECO eltoya ipan tepetl
    Gabaón ihuaya nopa tlaixpamitl para tlacajcahualistli tlatlatili catli Moisés
    quichijchijqui ipan huactoc tlali.
  swh-ONEN: Maskani ya Bwana ambayo Mose aliitengeneza kule jangwani, pamoja na madhabahu
    ya sadaka ya kuteketezwa kwa wakati huo vilikuwa viko mahali pa juu pa kuabudia
    huko Gibeoni.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔn kuu bekuruɡii te Mɔwisi u kuɑ ɡbɑburɔ, tɑ wɑ̃ɑwɑ
    Gɑbɑonin ɡunɡurɔ kɑ yɑ̃ku yeru sɑnnu mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko.
  eng-KJVCPB: For the tabernacle of the Lord, which Moses made in the wilderness,
    and the altar of the burnt offering, were at that season in the high place at
    Gibeon.
  luo-luo: Hekalu mar Jehova Nyasaye mane Musa oloso e thim, kaachiel gi kendo mar
    misango miwangʼo pep e kindego ne pod nitiere e kar lemo man Gibeon.
  meu-meu: Badina be una negana ai Iehova ena kalaga helaḡana, Mose ese tano ḡaḡaena
    ai e karaia ḡauna, bona ḡole-oho bouboudia patana, na Gibeon ai, atai gabuna ai;
  npi-ULB: त्यस बेला, मोशाले उजाड-स्‍थानमा बनाएको परमप्रभुको पवित्र वासस्‍थान र होमबलिको
    वेदी गिबोनको डाँडाको उच्‍च स्‍थानमा नै थिए ।
  yor-yor: Àgọ́ Olúwa tí Mose ti ṣe ní aginjù, àti pẹpẹ ẹbọ sísun wà lórí ibi gíga
    ní Gibeoni ní àkókò náà.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽ wua de Moiseba ẽjũã põãsa ewaraga b̶ʌd̶e od̶ara, animarã
    babue diabada sid̶a Gabaoʌ̃ puru caita b̶ʌ eyad̶e panasid̶aa.
  pes-OPCB: در آن هنگام خیمهٔ عبادت که موسی در بیابان آن را درست کرده بود، و نیز مذبح،
    در بالای تپه جبعون قرار داشت،
  tgl-ULB: Sa panahon iyon, ang tabernakulo ni Yahweh na ginawa ni Moises sa ilang
    at ang altar para sa mga alay na susunugin ay nasa banal na lugar sa Gibeon.
  hui-hui: Ogoni biyangi Anduane Homogonaga Balai Andabi lomabu delaga dabubi Mosesehanda
    dindi ko iba dalu naibagaha howa wabinigo yalu ibalu Gibeono tanoni mo ngelenego
    wiaabo hene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​တော​ကန္တာ​ရ​တွင် မော​ရှေ​တည်​ဆောက်​ခဲ့​သော​ထာ​ဝ​ရ​ဘု​ရား
    ၏​တဲ​တော်​နှင့် ယဇ်​များ​ပူ​ဇော်​ရာ​ယဇ်​ပလ္လင် သည်​ဂိ​ဗောင်​မြို့​ကိုး​ကွယ်​ရာ​ဌာ​န​၌​တည်
    ရှိ​လျက်​နေ​သေး​၏။-
  bod-N: མོ་ཤེས་དབེན་སྟོང་དུ་བཟོས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་དང་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་ནི་དེའི་དུས་སུ་གིབ་ཡོན་གྱི་མཐོ་གླིང་དུ་ཡོད་པ་ཡིན།
  sna-sna: Tabhenakeri yaJehovha yakanga yagadzirwa naMozisi murenje. Nearitari yezvipiriso
    zvinopiswa zvakanga zviri panzvimbo yakakwirira paGibheoni panguva iyoyo.
  spa-BLM: Porque el tabernáculo de Yahvé, que Moisés hizo en el desierto, y el altar
    de los holocaustos, estaban entonces en el lugar alto de Gabaón.
  cac-cac: Vach'chom a jun mantiado sb'onacq'ue vin̈aj Moisés yicoc Jehová d'a tz'inan
    luum yed' jun altar b'aj stz'a silab' ay d'a Gabaón jun lugar chaan̈ yic ejmelal,
  swh-ULB: Sasa kwa wakati huo, hema la kuabudia la Yahweh, ambalo Musa alilitengeneza
    nyikani, na madhabahu ya sadaka za kuteketezwa, zilikuwa sehemu ya juu huko Gibeoni.
  bel-bel: А скінія Гасподняя, якую зрабіў Майсей у пустыні, і ахвярнік цэласпаленьня
    былі ў той час на вышыні ў Гаваоне.
  deu-ELBBK: Die Wohnung des HERRN aber, die Mose in der Wüste gemacht hatte, und
    der Brandopferaltar waren zu jener Zeit auf der Höhe in Gibeon.
  mbb-OT: Haazà he timpu, kes Tulda te Nengazen wey kes pemuhatà para te menge pemuhat
    he edtutungen he mibpeveelan ni Moises diyà te sibsivayan ne ziyà te metikang
    he lugar te Gibeon.
  mal-2015: മോശെ മരുഭൂമിയിൽവെച്ചു ഉണ്ടാക്കിയിരുന്ന യഹോവയുടെ തിരുനിവാസവും ഹോമപീഠവും
    അന്നു ഗിബെയോനിലെ പൂജാഗിരിയിൽ ആയിരുന്നു.
  rmc-rmc: Le RAJESKRO sveto stanos, so kerďa o Mojžiš pre pušťa, the o oltaris prekal
    o labarde obeti andre oda časos sas pro učo than andro Gibeon.
  pes-OPV: اما مسکن خداوند که موسي در بيابان ساخته بود و مذبح قرباني سوختني، در آن
    ايام در مکان بلند جِبعون بود.
  ron-1924: Дар локашул Домнулуй, фэкут де Мойсе ын пустиу, ши алтарул ардерилор-де-тот
    ерау атунч пе ынэлцимя Габаонулуй.
  ben-OBCV: মোশি মরুপ্রান্তরে সদাপ্রভুর যে সমাগম তাঁবুটি তৈরি করলেন, সেটি এবং হোমবলির
    সেই যজ্ঞবেদিটি সেই সময় গিবিয়োনে আরাধনার সেই উঁচু স্থানটিতেই ছিল।
  som-som: Waayo, taambuuggii Rabbiga ee Muuse cidlada ku dhex sameeyey iyo meeshii
    qurbaanka la guboba markaas waxay dhex yiilleen meesha sare ee Gibecoon ku taal.
  lat-VUC: Tabernaculum autem Domini, quod fecerat Moyses in deserto, et altare holocaustorum,
    ea tempestate erat in excelso Gabaon.
  eng-ASVBT: For the tabernacle of Jehovah, which Moses made in the wilderness, and
    the altar of burnt offering, were at that time in the high place at Gibeon.
  ita-1885: Or il Tabernacolo del Signore che Mosè avea fatto nel deserto, e l'Altare
    degli olocausti, era in quel tempo nell'alto luogo in Gabaon.
  eng-LXXUP: And the tabernacle of the Lord which Moses made in the wilderness, and
    the altar of whole burnt offerings, were at that time in the high place at Gibeon.
  eng-ULB: Now at that time, Yahweh's tabernacle, which Moses had made in the wilderness,
    and the altar for burnt offerings, were at the high place at Gibeon.
  spa-VBL: En aquel tiempo, la tienda del Señor que Moisés había hecho en el desierto
    y el altar del holocausto estaban en el lugar alto de Gabaón.
  fra-_FOB: Mais la Demeure de l'Éternel, que Moïse avait faite au désert, et l'autel
    des holocaustes, étaient, en ce temps-là, sur le haut lieu de Gabaon.
  mal-mal: മോശെ മരുഭൂമിയിൽവെച്ചു ഉണ്ടാക്കിയിരുന്ന യഹോവയുടെ തിരുനിവാസവും ഹോമപീഠവും
    അന്ന് ഗിബെയോനിലെ പൂജാഗിരിയിൽ ആയിരുന്നു.
  urd-GVR: Us waqt Rab kā wuh muqaddas ḳhaimā jo Mūsā ne registān meṅ banwāyā thā
    Jibaūn kī pahāṛī par thā. Qurbāniyoṅ ko jalāne kī qurbāngāh bhī wahīṅ thī.
  suz-BL: मोसाम गोरशो रागीम सेल्‍शो परमप्रभु यावे आ बाक्‍तीक नु चढ़ेतीके मेना सम्‍म
    गिबोन इर ङा पूजा पतीकेम बाक्‍शो बाक्‍माक्‍त। १राजा ३:४; २इतिहास १:३,६
  ita-1927: Il tabernacolo dell’Eterno che Mosè avea costruito nel deserto e l’altare
    degli olocausti si trovavano allora sull’alto luogo di Gabaon.
  ckb-ckb: لەو کاتەدا چادرەکەی پەرستنی یەزدان کە موسا لە چۆڵەوانیدا دروستی کردبوو،
    لەگەڵ قوربانگاکەی قوربانی سووتاندن، لەسەر بەرزاییەکەی گبعۆن بوون.
  eng-BBE: For the House of the Lord, which Moses had made in the waste land, and
    the altar of burned offerings, were at that time in the high place at Gibeon.
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ಮೋಶೆಯು ಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಗುಡಾರವೂ, ದಹನಬಲಿಪೀಠವೂ ಆ ಕಾಲದಲ್ಲಿ ಗಿಬ್ಯೋನಿನ
    ಉನ್ನತ ಸ್ಥಳದಲ್ಲಿ ಇದ್ದವು.
  tam-2017: மோசே வனாந்திரத்தில் உண்டாக்கின யெகோவா தங்குமிடமும் சர்வாங்க தகனபலிபீடமும்
    அக்காலத்திலே கிபியோனின் மேட்டில் இருந்தது.
  spa-RV-1909: Entonces viendo David que Jehová le había oído en la era de Ornán Jebuseo,
    sacrificó allí.
  ron-BTF: Fiindcă tabernacolul DOMNULUI, pe care Moise l-a făcut în pustiu și altarul
    ofrandei arse, erau în acel timp pe înălțimea Gabaonului.
  eng-WEBP: For the LORD’s tabernacle, which Moses made in the wilderness, and the
    altar of burnt offering, were at that time in the high place at Gibeon.
  eng-FBV: At that time the tent of the Lord that Moses had made in the wilderness,
    and the altar of burnt offering, were at the high place in Gibeon.
  nld-1939: De tabernakel van Jahweh met het brandofferaltaar, die Moses in de woestijn
    had vervaardigd, bevond zich toenmaals wel op de hoogte van Gibon,
  nch-BL: Huan ipan nopa tonali, nopa yoyon tiopamit ten TOTECO eltoya ipan tepet
    Gabaón ihuaya nopa taixpamit para tacajcahualisti tatatili cati Moisés quichijchijqui
    ipan huactoc tali.
  vie-1934: Vì cái đền tạm của Đức Giê-hô-va mà Môi-se đã làm trong đồng vắng, và
    cái bàn thờ về của lễ thiêu, trong lúc đó đều ở nơi cao tại Ga-ba-ôn;
  hin-CV: क्योंकि बंजर भूमि में मोशेह द्वारा बनाए याहवेह के मिलनवाले तंबू और होमबलि
    वेदी इस समय गिबयोन के आराधना की जगह पर ही थी.
  spa-BES: Porque él templo del Señor, que Moisés había hecho en el desierto, y el
    altar de las ofrendas quemadas, estaban en ese momento en el lugar alto de Gabaón.
  tdx-tdx: Amy te mbe an-toets’ abo’ i Gibone añe ty kivoho’ Iehovà niranjie’ i Mosè
    am-patrambey añe naho i kitrelim-pisoroñañey henane zay.
  tha-KJV: เพราะพลับพลาของพระเยโฮวาห์ซึ่งโมเสสได้สร้างขึ้นในถิ่นทุ​รก​ันดาร และแท่นเครื่องเผาบู​ชา
    ในเวลานั้นอยู่ในปู​ชน​ียสถานสูงที่กิเบโอน
  por-BR-2018: 'E o tabernáculo do SENHOR que Moisés havia feito no deserto, e o altar
    do holocausto, estavam então no alto de Gibeão:'
  deu-ELO: Die Wohnung Jehovas aber, die Mose in der Wüste gemacht hatte, und der
    Brandopferaltar waren zu jener Zeit auf der Höhe zu Gibeon.
  eng-WYC-2018: Forsooth the tabernacle of the Lord, that Moses had made in the desert,
    and the altar of burnt sacrifices, was in that tempest in the high place of Gibeon;
    (For the Tabernacle of the Lord, that Moses had made in the wilderness, and the
    altar of burnt sacrifices, were at that time at the hill shrine in Gibeon;)
  epo-epo: La tabernaklo de la Eternulo, kiun faris Moseo en la dezerto, kaj la altaro
    de bruloferoj, estis en tiu tempo sur altaĵo en Gibeon.
  uig-PIN: U qaƣda, Musa qɵldǝ yasatⱪan Pǝrwǝrdigarning qediri wǝ kɵydürmǝ ⱪurbanliⱪ
    ⱪurbangaⱨi Gibeonning egizlikidǝ idi;
  beo-beo: Amo esoga, Hina Gode Ea Abula Diasu (Mousese da amo hafoga:i sogega hamoi)
    amola oloda amoga ilia da gobele salasu, amo da Gibione sia:ne gadosu sogebiga
    dialebe ba:i.
  tpi-OTNT: Long dispela taim, haus sel bilong Bikpela na alta bilong kukim ol ofa
    long en, i stap long ples bilong lotu long taun Gibeon. Bipo Moses i bin wokim
    dispela haus sel long taim ol Israel i stap long ples drai.
  hau-SA: Tabanakul na Ubangiji da Musa ya yi a hamada, da kuma bagaden hadaya ta
    ƙonawa a lokacin suna a tudun Gibeyon.
  uig-LAT: U chaghda, Musa chölde yasatqan Perwerdigarning chédiri we köydürme qurbanliq
    qurban’gahi Gibéonning égizlikide idi;
  nde-nde: Ithabanikeli likaThixo, elalakhiwe nguMosi enkangala, kanye le-alithari
    leminikelo yokutshiswa ngalesosikhathi kwakusendaweni ephakemeyo eGibhiyoni.
  ton-ton: He ko e fale fehikitaki ʻo Sihova ʻaia naʻe ngaohi ʻe Mōsese ʻi he toafa,
    pea mo e feilaulauʻanga ʻae feilaulau tutu, naʻe nofo ʻi he kuonga ko ia ʻi he
    potu māʻolunga ʻi Kipione.
  ces-1613: Nebo stánek Hospodinův, kterýž byl učinil Mojžíš na poušti, a oltář k
    zápalu toho času byl na výsosti v Gabaon.
  eng-WMB: For the LORD’s tabernacle, which Moses made in the wilderness, and the
    altar of burnt offering, were at that time in the high place at Gibeon.
  tam-TCV: மோசே பாலைவனத்தில் கட்டிய யெகோவாவின் கூடாரமும், தகன பலிசெலுத்தும் பலிபீடமும்
    அந்நாட்களில் கிபியோனின் மேட்டில் இருந்தது.
  ceb-ULB: Niadtong tungora, ang Tabernakulo ni Yahweh nga gihimo ni Moises didto
    sa kamingawan, ug ang halaran alang sa mga halad nga sinunog didto mahimutang
    sa habog nga dapit sa Gibeon.
  pol-UBG: Przybytek PANA bowiem, który Mojżesz zbudował na pustyni, oraz ołtarz całopalenia
    były w tym czasie na wyżynie w Gibeonie.
  urd-GVU: اُس وقت رب کا وہ مُقدّس خیمہ جو موسیٰ نے ریگستان میں بنوایا تھا جِبعون
    کی پہاڑی پر تھا۔ قربانیوں کو جلانے کی قربان گاہ بھی وہیں تھی۔
  deu-1912: Denn die Wohnung des HERRN, die Mose in der Wüste gemacht hatte, und der
    Brandopferaltar war zu der Zeit auf der Höhe zu Gibeon.
  kan-2017: ಆದರೂ ದಾವೀದನು ಯೆಹೋವನ ದೂತನ ಕತ್ತಿಗೆ ಹೆದರಿ ದೇವದರ್ಶನಕ್ಕಾಗಿ ಅಲ್ಲಿಗೆ ಹೋಗಲಾರದೆ,
    ಯೆಬೂಸಿಯನಾದ ಒರ್ನಾನನ ಕಣದಲ್ಲಿಯೇ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸಿದನು.
  yap-yap: Ma fare Tent u p’eowchen SOMOL ni ngongliy Moses u daken e ted, nge fapi
    altar ni yima pi’ e maligach ni mo’oruf riy e go’ kabay ko gin tagil’ e meybil
    u Gibeon e ngiyal’nem;
  hlt-MCSB: Moses loh khosoek kah a saii BOEIPA kah dungtlungim neh te vaeng tue kah
    hmueihhlutnah hmueihtuk tah Gibeon hmuensang ah om pueng.
  mdy-ETH: ሙሴ ዓሲ ናንጉዋ ዳውሎይዳ ማዤ፥ ዓፒሎና ማዢንቴያ ጎዳ ካኣሽኪንታ ማኣሮንታ ዒንጎ ባኮ ዒንጎ ቤዞንታ ዬማ ሄላንዳኣና
    ጌባዖኦኔይዳ ዓኣ ካኣሽኮ ቤዛ ዓይ ዓኣኔ፤
  twi-ASANTE: Saa ɛberɛ no na Awurade Ahyiaeɛ Ntomadan ne afɔrebukyia a Mose sii wɔ
    ɛserɛ so hɔ no sisi Gibeon sorɔnsorɔmmea hɔ.
  eng-WEBU: For the LORD’s tabernacle, which Moses made in the wilderness, and the
    altar of burnt offering, were at that time in the high place at Gibeon.
  wal-wal: Muusee bazzon giigissido GODAA Dunkkaaneenne xuuggiyo yarshshuwaa yarshshiyoosai
    he wode Gabaa7oonan goinniyo xoqqa sohuwan de7ees.
  spa-PDDPT: El Tabernáculo de Yavé que Moisés hizo en el desierto estaba en el lugar
    alto de Gabaón, y dentro de él estaba el altar del holocausto.
  gun-gun: Mba'eta ha'e va'e jave py ma oo'i Senhor peguarã tekoa e'ỹa py Moisés ojapo
    va'ekue ma Gibeão yvy'ã re teri oĩ, altar mba'emo oapyaty voi.
  ilo-ULB: Kadagita a tiempo, ti tabernakulo ni Yahweh nga inaramid ni Moises idiay
    let-ang ken ti altar para kadagiti daton a naan-anay a mapuoran ket adda iti disso
    a pagdaydayawan idiay Gabaon.
  kpg-kpg: Di Hale Laa e noho ai Dimaadua dela ne hau go Moses i lodo di anggowaa,
    mo di gowaa dudu tigidaumaha dela e dutudu nia tigidaumaha nonua la nogo i di
    gowaa hai daumaha i Gibeon i di madagoaa deelaa.
  uig-ARA: ئۇ چاغدا، مۇسا چۆلدە ياساتقان پەرۋەردىگارنىڭ چېدىرى ۋە كۆيدۈرمە قۇربانلىق
    قۇربانگاھى گىبېئوننىڭ ئېگىزلىكىدە ئىدى؛
  sus-sus: Alatala xa hɔrɔmɔlingira, Annabi Munsa naxan yailan gbengberenyi ma, a
    nun sɛrɛxɛbade sɛrɛxɛ gan daaxi bama dɛnnaxɛ, nee nu na yire itexi nde nɛ Gabayon
    na waxati.
  pon-2006: Impwal me KAUN-O kin ketiket loale me Moses wiahda nan sapwtehno, oh pei
    sarawi me meirong kan kin isihsla powe mihmihte wasahn kaudok nan Kipeon ni ahnsowo;
  ksd-ksd: Ra pal kai ra Lul, uai nina Moses i ga pait ia aro ta ra bil, ma ra uguugu
    ure ra tinabar di tuntun tar ia, dir ga ki ta nam ra e ta ra tavul a lotu aro
    Gibeon;
  tur-YTC: Çünkü Moşe'nin çölde yaptığı Yahve'nin çadırı ve yakmalık sunu sunağı o
    sırada Givon'daki yüksek yerdeydi.
  grc-BRENT: Καὶ σκηνὴ Κυρίου ἣν ἐποίησε Μωυσῆς ἐν τῇ ἐρήμῳ, καὶ θυσιαστήριον τῶν
    ὁλοκαυτωμάτων ἐν τῷ καιρῷ ἐκείνῳ ἐν Βαμὰ ἐν Γαβαών.
  ind-AYT: Sebab, pada waktu itu, Tenda Suci TUHAN yang Musa dirikan di padang gurun
    dan mazbah kurban bakaran berada di bukit pengurbanan di Gibeon.
  nya-nya: Tenti ya Yehova imene Mose anapanga mʼchipululu, ndi guwa lansembe zopsereza
    pa nthawi imeneyi zinali pa phiri ku Gibiyoni.
  hrv-hrv: Jahvino prebivalište, koje je napravio Mojsije u pustinji, i žrtvenik za
    paljenice bio je u to vrijeme na uzvisini u Gibeonu.
  mps-mps: Te sogo, te Genuai Bidigo sel ugwa be me te agaba ofa ebo alta dabe, te
    lotu wabo pesage mu te Gibeon taunde elaluali. Polobadu Mosesgo te sel ugwa be
    sę yani te Israel dabe augwali te tǫ wa pai bulude bidali sogo te tobage be
    sę yai dao.
  tpi-tpi: Long dispela taim, haus sel bilong Bikpela na alta bilong kukim ol ofa
    long en, i stap long ples bilong lotu long taun Gibeon. Bipo Moses i bin wokim
    dispela haus sel long taim ol Israel i stap long ples drai.
  dan-1931: men HERRENS Bolig, som Moses havde rejst i Ørkenen, og Brændofferalteret
    stod på den Tid på Offerhøjen i Gibeon.
  vie-OVCB: Trong khi đó, Đền Tạm của Chúa Hằng Hữu mà Môi-se đã làm tại hoang mạc
    và bàn thờ dâng tế lễ thiêu vẫn còn để trên nơi cao tại Ga-ba-ôn.
  guj-2017: કેમ કે મૂસાએ અરણ્યમાં બનાવેલો યહોવાહનો મુલાકાતમંડપ તથા દહનીયાર્પણની વેદી,
    તે સમયે ગિબ્યોનના ઉચ્ચપ્રદેશમાં હતી.
  pon-2006A: Impwal me KAUN-O kin ketiket loale me Moses wiahda nan sapwtehno, oh
    pei sarawi me meirong kan kin isihsla powe mihmihte wasahn kaudok nan Kipeon ni
    ahnsowo;
  por-BRBSL: Pois o tabernáculo de Iavé, que Moisés fez no deserto, e o altar de holocausto,
    estavam naquela época no alto de Gibeon.
  cth-cth: Hatnae tueng dawkvah, Mosi ni kahrawngum BAWIPA e lukkareiim hoi hmaisawinae
    khoungroe a sak e hah, Gibeon kho e hmuenrasang doeh ao rah.
  twi-twi: Saa bere no na Awurade Ahyiae Ntamadan ne afɔremuka a Mose sii wɔ sare
    so hɔ no sisi Gibeon sorɔnsorɔmmea hɔ.
  hlt-hlt: Moses loh khosoek kah a saii BOEIPA kah dungtlungim neh te vaeng tue kah
    hmueihhlutnah hmueihtuk tah Gibeon hmuensang ah om pueng.
  tbz-SIM: Mɔyiisi do dɔ̀ɔ̀ ti Yiɛ̀ nKuyie ntou dì dikpɑ́ɑ̀ miɛkɛ nɛ̀ diwũɔ̃tɔ̀nnì,
    kɛ̀ dɛ̀ bomu Kɑbɑɔ̃ɔ̃ ɛì kó ditɔ̀nnì borɛ̀.
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir Godɨn Purirpenim ko ofaba bar isia mɨghɨrir
    ofa gamir dakozim, Gibeonɨn nguibar ekiamɨn uari akuvir danganimɨn iti. Israelia
    fomɨra gumazamiziba puvatɨzir danganimɨn itir dughiamɨn, Moses Purirpenir kamɨn
    ingari.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ Ɩsɔ cokǝle nte Moisi kɑ lɑpɑ wʋlɑɣɑ tɛtʋ tɑɑ tɔ nɑ pǝ kɔtɑɣɑ
    tǝlɑtɛ pɩɩ wɛ Kɑpɑwɔŋ tǝkɔtǝlɛ kɛ́.
  azb-azb: Musanın səhrada düzəltdiyi Rəbbin məskəni və yandırma qurbanları üçün düzəldilən
    qurbangah o vaxt Giveondakı səcdəgahda idi.
  eng-DBY: And the tabernacle of Jehovah, which Moses had made in the wilderness,
    and the altar of burnt-offering, were at that time in the high place at Gibeon.
  hin-2017: यहोवा का निवास जो मूसा ने जंगल में बनाया था, और होमबलि की वेदी, ये दोनों
    उस समय गिबोन के ऊँचे स्थान पर थे।
  eng-YLT: and the tabernacle of Jehovah that Moses made in the wilderness, and the
    altar of the burnt-offering, [are] at that time in a high place, in Gibeon;
  eng-WYC-2017: Forsooth the tabernacle of the Lord, that Moses had made in the desert,
    and the altar of burnt sacrifices, was in that tempest in the high place of Gibeon;
  eng-WMBB: For the LORD’s tabernacle, which Moses made in the wilderness, and the
    altar of burnt offering, were at that time in the high place at Gibeon.
  urd-GVH: उस वक़्त रब का वह मुक़द्दस ख़ैमा जो मूसा ने रेगिस्तान में बनवाया था जिबऊन
    की पहाड़ी पर था। क़ुरबानियों को जलाने की क़ुरबानगाह भी वहीं थी।
  rug-rug: Pa totoso asa si sa Ipi Hopena te Zihova sapu kuria e Mosese pa soloso
    qega, meke sa hope vasina hoke ta tavete sari na vina vukivukihi va uququ si korapa
    koa dia tu koasa vasina vahesihesiana pa Qibione.
  gaz-gaz: Dunkaanni Waaqayyoo kan Museen gammoojjiitti hojjetee fi iddoon aarsaa
    gubamuu Gibeʼoon keessa gaara sagadaa irra ture.
  fra-LSG: Mais le tabernacle de l’Éternel, construit par Moïse au désert, et l’autel
    des holocaustes, étaient alors sur le haut lieu de Gabaon.
  yal-yal: Na waxatini, Musa Alatala Batu Bubun naxan nafala tonbonni, na yi na taan
    kideni Gabayon yi, e nun saraxa gandena, saraxa gan daxine yi bama dɛnaxan yi.
  haw-1868: No ka mea, o ka halelewa o Iehova, a Mose i hana'i iloko o ka waoakua,
    a me ke kuahu mohaikuni, aia no ia i kela manawa ma kahi kiekie o Gibeona.
  arb-NAV: وَكَانَ مَسْكَنُ الرَّبِّ آنَئِذٍ وَمَذْبَحُ الْمُحْرَقَةِ، اللَّذَانِ
    صَنَعَهُمَا مُوسَى فِي الْبَرِّيَّةِ، فِي مُرْتَفَعَةِ جِبْعُونَ.
  ewe-ewe: Yehowa ƒe Agbadɔ si Mose tu le gbedzi ƒe vɔsamlekpui si dzi wowɔ numevɔsa
    le ɣe ma ɣi me la nɔ Gibeon ƒe vɔsaƒe.
  eng-LEE: But the tabernacle of the Lord, which Moses had made in the wilderness,
    and the altar of the burnt-offering, were at that time in the high-place at Gib'on.
  asm-FB: সেই সময়ত, মোচিয়ে মৰুপ্রান্তত নিৰ্ম্মাণ কৰা যিহোৱাৰ আবাস, আৰু হোম-বলিৰ
    বাবে যজ্ঞবেদি, গিবিয়োনৰ ওখ ঠাইত আছিল।
  sus-A: عَلَتَلَ شَ هْرْ مْلِنفِرَ، عَننَبِ مُنسَ نَشَن يَءِلَن فبٍنفبٍرٍنيِ مَ،
    عَ نُن سّرّشّبَدٍ سّرّشّ فَن دَاشِ بَمَ دّننَشّ، نٍيٍ نُ نَ يِرٍ عِتٍشِ ندٍ نّ
    فَبَيٌن نَ وَشَتِ.
  fra-SBL: Car le tabernacle de Yahvé, que Moïse avait construit dans le désert, et
    l'autel des holocaustes, étaient en ce temps-là sur le haut lieu de Gabaon.
  hbo-hbo: וּמִשְׁכַּ֣ן יְ֠הוָה אֲשֶׁר־עָשָׂ֨ה מֹשֶׁ֧ה בַמִּדְבָּ֛ר וּמִזְבַּ֥ח הָעֹולָ֖ה
    בָּעֵ֣ת הַהִ֑יא בַּבָּמָ֖ה בְּגִבְעֹֽון׃
  kik-kik: Hema ya Jehova ĩrĩa nyamũre ĩrĩa Musa aathondekeire werũ-inĩ, na kĩgongona
    kĩa maruta ma njino, hĩndĩ ĩyo ciarĩ harĩa hatũũgĩru o kũu Gibeoni.
  fra-NCL: Le tabernacle de Yahweh, que Moïse avait construit au désert, et l’autel
    des holocaustes étaient en ce temps-là sur le haut lieu de Gabaon.
  cek-AK: To nathuem ah Mosi mah praezaek ah sak ih Angraeng ih kahni im hoi hmai
    angbawnhaih hmaicam loe Gideon hmuensang ah ni oh.
  cuk-cuk: A-ibagangine, Moisés Bab-Jehováʼse-goled-neg-sunna-seleged negsulidganba-sobsagusad,
    degi, ibmar-ogumakar-ukleged-aila sobsagusbalid, Gabaón-yargi neg-matusulidgi
    bukwad.
  uig-CYR: У чағда, Муса чөлдә ясатқан Пәрвәрдигарниң чедири вә көйдүрмә қурбанлиқ
    қурбангаһи Гибеонниң егизлигидә еди;
  tel-2017: మోషే అరణ్యంలో చేయించిన యెహోవా నివాసపు గుడారం, దహన బలిపీఠం ఆ కాలంలో గిబియోనులో
    ఉన్న ఒక కొండ మీద ఉన్నాయి.
  hat-BSA: Paske tabènak SENYÈ a, ke Moïse te fè nan dezè a ak lotèl ofrann brile
    a te nan wo plas Gabaon an nan lè sa a.
  kos-kos: Lohm Nuknuk sin LEUM GOD su Moses el tuh orala yen mwesis, oayapa loang
    se mwe kisa uh orek fac, srakna oan ke nien alu in acn Gibeon in pacl se inge.
  hbo-WLC: וּמִשְׁכַּ֣ן יְ֠הוָה אֲשֶׁר־עָשָׂ֨ה מֹשֶׁ֧ה בַמִּדְבָּ֛ר וּמִזְבַּ֥ח הָעוֹלָ֖ה
    בָּעֵ֣ת הַהִ֑יא בַּבָּמָ֖ה בְּגִבְעֽוֹן׃
  ibo-ibo: Ụlọ ikwu Onyenwe anyị na ebe ịchụ aja nke aja nsure ọkụ ahụ Mosis wuru
    nʼọzara dị nʼebe dị elu Gibiọn, nʼoge ahụ.
  ory-ory: କାରଣ, ପ୍ରାନ୍ତରରେ ମୋଶାଙ୍କ ନିର୍ମିତ ସଦାପ୍ରଭୁଙ୍କ ଆବାସ ଓ ହୋମବଳିର ବେଦି ସେହି ସମୟରେ
    ଗିବୀୟୋନ୍‍ସ୍ଥ ଉଚ୍ଚସ୍ଥଳୀରେ ଥିଲା।
  chk-chk: Pun lon ena fansoun än ewe Samol mi Lapalap imwenfel seni mangaku Moses
    a föri me lon ewe fanüapö, pwal ewe rongen asoren kek, a nom lon ewe lenien fel
    me lon Kipeon.
  rop-rop: Wal det Seikridwan Tent blanga YAWEI weya Mosis bin pudumap deya langa
    det deset kantri, en det teibul blanga ofring weya deibin oldei gibitbat YAWEI
    barnapwan sekrifais ofring bin deya langa det pleis gulum Gibiyan.
  ukr-1871: Скриня ж Господня, що її построїв був Мойсей в пустинї, і жертівник всепалення
    були під той час на горі в Габаонї.
  deu-1951: Die Wohnung des HERRN aber, die Mose in der Wüste gemacht hatte, und der
    Brandopferaltar waren zu jener Zeit auf der Höhe zu Gibeon.
  eng-JPS: For the tabernacle of the LORD, which Moses made in the wilderness, and
    the altar of burnt-offering, were at that time in the high place at Gibeon.
  srp-1865: A šator Gospodnji, koji naèini Mojsije u pustinji, i oltar za žrtve paljenice
    bijaše u to vrijeme na visini u Gavaonu.
  lug-lug: Mu biro ebyo Eweema ya Mukama, Musa gye yali azimbidde mu ddungu, n’ekyoto
    eky’ebiweebwayo ebyokebwa byali mu kifo ekigulumivu e Gibyoni.
  heb-heb: ומשכן יהוה אשר עשה משה במדבר ומזבח העולה בעת ההיא בבמה בגבעון׃
  ben-IRV: মরু এলাকায় মোশি সদাপ্রভুর জন্য যে আবাস তাঁবু তৈরী করেছিলেন সেটা এবং হোমবলির
    বেদীটা সেই দিন গিবিয়োনের উপাসনার উঁচু জায়গায় ছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਦਾ ਡੇਰਾ ਜਿਹੜਾ ਮੂਸਾ ਨੇ ਉਜਾੜ ਵਿੱਚ ਬਣਾਇਆ ਸੀ ਅਤੇ ਹੋਮ
    ਦੀ ਜਗਵੇਦੀ ਗਿਬਓਨ ਦੇ ਉੱਚੇ ਥਾਂ ਉੱਤੇ ਸਨ
  mya-JVB: တော ၌ မောရှေ လုပ် ခဲ့သော ထာဝရဘုရား ၏ တဲ တော်နှင့် မီး ရှို့ရာယဇ်ပလ္လင်
    သည်၊ ထို ကာလ ၌ ဂိဗောင် မြို့၌ မြင့် သောအရပ်ပေါ် မှာရှိ၏။
  hmo-hmo: Unai neganai Lohiabada ena Palai Dubu, Mose ese tano kaukau dekenai ia
    karaia gauna, bona boubou patana be ataiai gabuna, Gibeona dekenai idia noho.
  urd-urd: क्यूँकि उस वक़्त ख़ुदावन्द का घर जिसे मूसा ने वीरान में बनाया था, और सोख़्तनी
    क़ुर्बानी का मज़बह जिबा ऊन की ऊँची जगह में थे।
  rus-SYN: Скиния же Господня, которую сделал Моисей в пустыне, и жертвенник всесожжения
    находились в то время на высоте в Гаваоне.
  bqc-SIM: Gↄↄ bee Dii zwã̀akpɛ pↄ́ Mↄizi kɛ̀ guwaiwaiu ń a gbagbakĩio ku Gabaↄ̃ↄ
    gulɛsĩ pↄ́ wa bòu.
  tcz-CHONGTHU: Hiche phat laiya hi, Pakai houbuh maicham le pumgo thilto maicham
    phung, Mose in gammang laiya anasem chu Gibeon mun a aumpet ahi.
  mar-mar: कारण मोशेने रानात केलेला परमेश्वराचा निवासमंडप आणि होमार्पणाची वेदी, त्याकाळी
    गिबोनामध्ये उच्च स्थानावर होती.
  qub-qub: Chay wichanga Tayta Diospaj Moisés tolduta chunyajcho rurashanpis, rupachina
    sacrifisyucunata rupachinanpaj rurashan altarpis Gabaonllachöraj caycaran.
  bqp-bqp: Sɑɑ ye sɔɔ, Yinni Gusunɔn kuu bekurugii te Mɔwisi u kuɑ gbɑburɔ, tɑ wɑ̃ɑwɑ
    Gɑbɑonin gungurɔ kɑ yɑ̃ku yeru sɑnnu mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko.
  hat-hat: Men lè sa a, Tant Randevou Moyiz te fè moute pou Seyè a nan dezè a ansanm
    ak lotèl pou boule ofrann bèt yo te sou mòn Gabawon toujou, kote yo te mete apa
    pou Seyè a.
  eng-BSB: For the tabernacle of the LORD that Moses had made in the wilderness and
    the altar of burnt offering were presently at the high place in Gibeon,
  eng-WEBPB: For the LORD’s tabernacle, which Moses made in the wilderness, and the
    altar of burnt offering, were at that time in the high place at Gibeon.
  kbq-kbq: E'ina knafina Ra Anumzamofo seli mono noma Mosese'ma hagege kokampima ki'nea
    mono none, Kresramana vu itanena mono'ma nehaza kumate Gibioni me'ne.
  nhe-BL: Huan ipan nopa tonali, nopa yoyon tiopamitl tlen TOTECO eltoya ipan tepetl
    Gabaón ihuaya nopa tlaixpamitl para tlacajcahualistli tlatlatili tlen Moisés quichijchijqui
    ipan huactoc tlali.
  gub-BL: Kwehe mehe Moizez uzapo tàpuzràn Tupàn henaw ywyxiguhu rehe wiko mehe a'e.
    Uzapo ma'ea'yr hapy haw no. Tawi hekuwe mehe a'e tàpuzràn Zimeàw tawhu pe hin
    Tupàn imuwete haw pe hin a'e rihi.
  eng-DRA: But the tabernacle of the Lord, which Moses made in the desert, and the
    altar of holocausts, was at that time in the high place of Gabaon.
