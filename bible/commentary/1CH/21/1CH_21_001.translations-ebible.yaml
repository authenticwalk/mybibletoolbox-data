verse: 1CH.021.001
translations:
  mal-C: ഈ സമയം സാത്താൻ ഇസ്രായേലിനെതിരേ ഉണർന്നുപ്രവർത്തിച്ചു; അവരുടെ ജനസംഖ്യയെടുക്കുന്നതിനുള്ള
    ഒരു പ്രേരണ അവൻ ദാവീദിനു നൽകി.
  deu-TKW: Es trat aber Satan wider Israel auf und reizte David an, Israel zu zählen.
  lin-lin: Satana atelemelaki Isalaele mpe atindikaki Davidi na kotanga motango ya
    bato ya Isalaele.
  eng-LSV: Then Satan stands up against Israel, and persuades David to number Israel,
  eng-GNV: And Satan stoode vp against Israel, and prouoked Dauid to nomber Israel.
  eng-WEBSTER: And Satan stood up against Israel, and incited David to number Israel.
  nhw-BL: Huajca Amocualtlacatl motlananqui ica israelitame huan quichihualti David
    ma quinijcuilo huan ma quinpohua israelitame.
  swh-ONEN: Shetani akainuka dhidi ya Israeli na kumshawishi Daudi ahesabu watu wa
    Israeli.
  bba-bba: Sɔ̃ɔ teeru Setɑm u Isirelibɑ seesi, mɑ u Dɑfidi bɔrie u kɑ bu ɡɑri.
  eng-KJVCPB: And Satan stood up against Israel, and provoked David to number Israel.
  luo-luo: Satan ne dwaro hinyo jo-Israel omiyo nosundo Daudi mondo okwan jo-Israel.
  meu-meu: Satana ese Israel e inai henia, bena David e dibaḡania, Israel taudia baine
    hagaudia.
  npi-ULB: इस्राएलको विरुद्ध एउटा दुश्‍मन खडा भयो र आफ्‍ना मानिसहरूको सङ्ख्‍या गन्‍नलाई
    दाऊदलाई सुर्‍यायो ।
  yor-yor: Satani sì dúró ti Israẹli, ó sì ti Dafidi láti ka iye Israẹli.
  emp-NTPO: Maʌ̃ ewarid̶e diauruba israelerãra biẽ́ osia. Idjia Davia crĩchabisia
    Israeld̶ebema sordaorãra juachaida.
  pes-OPCB: شیطان خواست اسرائیل را دچار مصیبت نماید، پس داوود را اغوا کرد تا اسرائیل
    را سرشماری کند.
  tgl-ULB: Lumitaw ang isang kaaway laban sa Israel at inudyukan si David na bilangin
    ang mga tao sa Israel.
  hui-hui: Isaraele wali agaliru mo ko holene hamelowa dama Heyolabeme Debidi mo manda
    bia halu Debidihanda Isaraele wali agalibi Yuda wali agalibi bibahende daga lolene
    manda bini.
  mya-mya: စာ​တန်​သည်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို ဒုက္ခ​ပေး​လို​သ​ဖြင့် ဒါ​ဝိဒ်​အား​သန်း​ခေါင်
    စာ​ရင်း​ကောက်​ယူ​ရန်​ဆုံး​ဖြတ်​စေ​၏။-
  bod-N: དེ་ནས་བདུད་སཱ་ཏན་གྱིས་ཡེས་ར་ཨེལ་གྱི་དགྲ་རུ་ལངས་ནས། དཱ་བིད་ལ་ཡེས་ར་ཨེལ་པའི་མི་གྲངས་ལེན་པར་ངན་སྐུལ་བྱས་པས།
  sna-sna: Satani akamukira Israeri akakurudzira Dhavhidhi kuti averenge vaIsraeri.
  spa-BLM: Satanás se levantó contra Israel e incitó a David a hacer un censo de Israel.
  cac-cac: A vin̈ Satanás ix och ajc'olal d'a eb' israel, yuj chi' ix yac' vin̈ sc'ulej
    vin̈aj rey David yic syic'anchaan̈ sb'isul eb' soldado israel vin̈ smasanil.
  swh-ULB: Adui akainuka dhidi ya Israeli na kumchochea Daudi kuhesabu Israeli.
  bel-bel: І паўстаў сатана на Ізраіля, і падбіў Давіда зрабіць пералік Ізраільцянаў.
  deu-ELBBK: Und Satan stand auf gegen Israel und reizte David an, Israel zu zählen.
  mbb-OT: Migkuntada ni Setanas is Israel, umbe kandin he ketau he mesinsus ni David
    is menge Israilihanen.
  mal-2015: അനന്തരം സാത്താൻ യിസ്രായേലിന്നു വിരോധമായി എഴുന്നേറ്റു യിസ്രായേലിനെ എണ്ണുവാൻ
    ദാവീദിന്നു തോന്നിച്ചു.
  rmc-rmc: O satan pes ačhaďa pro Izraeliti a kerďa upre le David, hoj te zgenel le
    manušen andro Izrael.
  pes-OPV: و شيطان بر ضد اسرائيل برخاسته، داود را اغوا نمود که اسرائيل را بشمارد.
  ron-1924: Сатана с-а скулат ымпотрива луй Исраел ши а ацыцат пе Давид сэ факэ нумэрэтоаря
    луй Исраел.
  ben-OBCV: শয়তান ইস্রায়েলের বিরুদ্ধে উঠে পড়ে লেগে গেল এবং ইস্রায়েলে জনগণনা করতে
    দাউদকে প্ররোচিত করল।
  som-som: Haddaba Shayddaan baa ku kacay reer binu Israa'iil oo wuxuu Daa'uud ku
    dhaqaajiyey inuu reer binu Israa'iil tiriyo.
  lat-VUC: Consurrexit autem Satan contra Israël, et concitavit David ut numeraret
    Israël.
  eng-ASVBT: And Satan stood up against Israel, and moved David to number Israel.
  ita-1885: OR Satana si levò contro ad Israele, ed incitò Davide ad annoverare Israele.
  eng-LXXUP: And the devil stood up against Israel, and moved David to number Israel.
  eng-ULB: An adversary arose against Israel and incited David to count Israel.
  spa-VBL: Satanás interfirió para causar problemas a Israel. Entonces provocó a David
    para que hiciera un censo de Israel.
  fra-_FOB: Or Satan s'éleva contre Israël, et incita David à faire le dénombrement
    d'Israël.
  mal-mal: അനന്തരം സാത്താൻ യിസ്രായേലിന് വിരോധമായി എഴുന്നേറ്റു യിസ്രായേലിനെ എണ്ണുവാൻ
    ദാവീദിന് തോന്നിച്ചു.
  urd-GVR: Ek din Iblīs Isrāīl ke ḳhilāf uṭh khaṛā huā aur Dāūd ko Isrāīl kī mardumshumārī
    karne par uksāyā.
  suz-BL: मिनु सैतानमी इस्राएली आन कली मरिम्‍शो पचा कली दाऊद कली आ मुर इस्राएली आन
    कली हिक्‍पाइक्‍मी बाक्‍त।
  ita-1927: Or Satana si levò contro Israele, e incitò Davide a fare il censimento
    d’Israele.
  ckb-ckb: شەیتان لە دژی ئیسرائیل ڕاوەستا و داودی لێ هاندان بۆ سەرژمێریکردنی ئیسرائیل.
  eng-BBE: Now Satan, designing evil against Israel, put into David's mind the impulse
    to take the number of Israel.
  kan-OKCV: ಸೈತಾನನು ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು, ಇಸ್ರಾಯೇಲರ ಜನಗಣತಿ ಮಾಡುವುದಕ್ಕೆ ದಾವೀದನನ್ನು
    ಪ್ರೇರೇಪಿಸಿದನು.
  tam-2017: சாத்தான் இஸ்ரவேலுக்கு விரோதமாக எழும்பி, இஸ்ரவேலைக் கணக்கெடுக்க தாவீதைத்
    தூண்டிவிட்டது.
  spa-RV-1909: MAS Satanás se levantó contra Israel, é incitó á David á que contase
    á Israel.
  ron-BTF: Și Satan s-a ridicat împotriva lui Israel și a provocat pe David să numere
    Israelul.
  eng-WEBP: Satan stood up against Israel, and moved David to take a census of Israel.
  eng-FBV: Satan interfered to cause trouble for Israel. He provoked David to do a
    census of Israel.
  nld-1939: Eens stond er een tegenstander tegen Israël op, die David aanspoorde,
    een volkstelling te houden in Israël.
  nch-BL: Huajca Amocualtacat motananqui ica nopa israelitame huan quichihualti David
    ma quinijcuilo huan ma quinpohua nopa israelitame.
  vie-1934: Sa-tan dấy lên muốn làm hại cho Y-sơ-ra-ên, bèn giục Đa-vít lấy số Y-sơ-ra-ên.
  hin-CV: शैतान इस्राएल के विरुद्ध सक्रिय हुआ और उसने दावीद को इस्राएल की गिनती के
    लिए उकसाया.
  spa-BES: Ahora Satanás, planeando el mal contra Israel, pone en la mente de David
    el impulso de tomar el número de Israel.
  tdx-tdx: Nitroatse am’ Israele amy zao i mpañinjey nañosike i Davide hañiake Israele.
  tha-KJV: ซาตานได้ยืนขึ้นต่อสู้​อิสราเอล และดลพระทัยให้​ดาว​ิดนับจำนวนอิสราเอล
  por-BR-2018: Mas Satanás se levantou contra Israel, e incitou a Davi a que contasse
    a Israel.
  deu-ELO: Und Satan stand auf wider Israel und reizte David an, Israel zu zählen.
  eng-WYC-2018: Soothly Satan rose against Israel, and stirred David for to number
    Israel. (And Satan rose up against Israel, and stirred David to count the Israelites.)
  epo-epo: Satano leviĝis kontraŭ Izraelon kaj instigis Davidon kalkuli Izraelon.
  uig-PIN: Xǝytan Israillarƣa zǝrbǝ berix üqün, Dawutni Israillarni sanaⱪtin ɵtküzüxkǝ
    eziⱪturdi.
  beo-beo: 'Sa:ida:ne da Isala:ili fi ilima bidi hamosu ima:ne dawa:i galu. E da Da:ibidi
    ea asigi dawa:su ganodini hamobeba:le, Da:ibidi da Isala:ili fi dunu huluane idili
    dedemusa: dawa:i galu.'
  tpi-OTNT: Satan i laik givim hevi long ol Israel, olsem na em i givim tingting long
    Devit long kaunim ol manmeri bilong Israel.
  hau-SA: Sai Shaiɗan ya tashi gāba da Isra’ila, ya zuga Dawuda ya ƙidaya Isra’ila.
  uig-LAT: Sheytan Israillargha zerbe bérish üchün, Dawutni Israillarni sanaqtin ötküzüshke
    éziqturdi.
  nde-nde: USathane wasemelana labako-Israyeli njalo wafuqela uDavida ukuba abale
    abantu bako-Israyeli.
  ton-ton: Pea naʻe tuʻu hake ʻa Sētane ke fakakoviʻi ʻa ʻIsileli, pea naʻa ne fakalotoʻi
    ʻa Tevita ke ne lau hono tokolahi ʻo ʻIsileli.
  ces-1613: Satan pak povstal proti Izraelovi, a ponukl Davida, aby sečtl lid Izraelský.
  eng-WMB: Satan stood up against Israel, and moved David to take a census of Israel.
  tam-TCV: சாத்தான் இஸ்ரயேலருக்கு எதிராக எழும்பி, இஸ்ரயேலரைக் கணக்கிடும்படி தாவீதைத்
    தூண்டினான்.
  ceb-ULB: Miabot ang kaaway batok sa Israel ug nag-aghat kang David nga ihapon ang
    Israel.
  pol-UBG: Wtedy szatan powstał przeciwko Izraelowi i pobudził Dawida, aby policzył
    Izraela.
  urd-GVU: ایک دن ابلیس اسرائیل کے خلاف اُٹھ کھڑا ہوا اور داؤد کو اسرائیل کی مردم
    شماری کرنے پر اُکسایا۔
  deu-1912: Und der Satan stand wider Israel und reizte David, daß er Israel zählen
    ließe.
  kan-2017: ಸೈತಾನನು ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರುದ್ಧ ಎದ್ದು, ಇಸ್ರಾಯೇಲರ ಜನಗಣತಿ ಮಾಡುವುದಕ್ಕೆ ದಾವೀದನನ್ನು
    ಪ್ರೇರೇಪಿಸಿದನು.
  yap-yap: Mo’onyan’ e ba’adag ni nge girengiy e tin ba mo’maw’ nga daken e girdi’
    nu Israel, ma aram me k’aring lanyan’ David ni nge matha’eg girdi’.
  hlt-MCSB: Satan loh Israel a thoh thil tih Israel tae hamla David a vueh.
  mdy-ETH: ፃላሄ ዒስራዔኤሌ ዴሮይዳ ሜቶ ዔኪ ዬዓኒ ማሌሢሮ ዳውቴ ዴሮ ፓይዳንዳጉዲ ዳውቴ ዒና ጌሌኔ።
  twi-ASANTE: Ɔbonsam sɔre tiaa Israel, ma Dawid kanee Israelfoɔ.
  eng-WEBU: Satan stood up against Israel, and moved David to take a census of Israel.
  wal-wal: Seexaanai Israa7eela bolli metuwaa ehaanau koyidi, Daawiti Israa7eela asaa
    qoodanaadan denttettiis.
  spa-PDDPT: Entonces Satán se levantó contra Israel, e incitó a David a hacer un
    censo de Israel.
  gun-gun: Ha'e gui Israel kuery rovai Satanás opu'ã vy Davi py'a re omoĩ Israel kuery
    oipapapa aguã.
  ilo-ULB: Maysa a kabusor ti nangriribuk iti Israel ket sinugsuganna ni David a bilangenna
    dagiti Israelita.
  kpg-kpg: Setan e hiihai e wanga di haingadaa gi digau Israel, gaa hai David gi maanadu
    bolo e dau nia daangada tenua.
  uig-ARA: شەيتان ئىسرائىللارغا زەربە بېرىش ئۈچۈن، داۋۇتنى ئىسرائىللارنى ساناقتىن
    ئۆتكۈزۈشكە ئېزىقتۇردى.
  sus-sus: Sentanɛ to wa Isirayila ratantanfe, a naxa Dawuda bɔɲɛ rate a xa Isirayilakae
    kɔnti.
  pon-2006: Sehdan men kahrehiong mehn Israel nan paisuwed, ihme e pangenki Depit
    en ketin wiahda ntingdien aramas koaros nan Israel.
  ksd-ksd: Ma Satan i ga tut ure Israel, ma i ga vararak David pi na luk ra tarai
    Israel par.
  tur-YTC: Şeytan İsrael'e karşı çıktı ve David'i İsrael'i saymak için harekete geçirdi.
  grc-BRENT: Καὶ ἔστη διάβολος ἐν τῷ Ἰσραήλ, καὶ ἐπέσεισεν τὸν Δαυὶδ τοῦ ἀριθμῆσαι
    τὸν ἰσραήλ.
  ind-AYT: Iblis bangkit melawan Israel. Dia membujuk Daud untuk menghitung orang
    Israel.
  nya-nya: Satana anafuna kuvutitsa Aisraeli choncho anawutsa mtima wa Davide kuti
    awerenge Aisraeli.
  hrv-hrv: Tada Satan ustade na Izraela i potače Davida da izbroji Izraelce.
  mps-mps: Te Satango te Israel dabe sęgę mawai hagede, tama agai Devitba homu kolesaga
    mobaso te Israel we bidi augwali nedao wai dao.
  tpi-tpi: Satan i laik givim hevi long ol Israel, olsem na em i givim tingting long
    Devit long kaunim ol manmeri bilong Israel.
  dan-1931: Satan trådte op mod Israel og æggede David til at holde Mandtal over Israel.
  vie-OVCB: Sa-tan nổi lên chống lại người Ít-ra-ên, nên xúi giục Đa-vít kiểm kê dân
    số.
  guj-2017: ઇઝરાયલની વિરુદ્ધ ષડયંત્ર રચવા માટે શેતાને દાઉદને ઇઝરાયલની વસ્તી ગણતરી
    કરવાને લલચાવ્યો.
  pon-2006A: Sehdan men kahrehiong mehn Israel nan paisuwed, ihme e pangenki Depit
    en ketin wiahda ntingdien aramas koaros nan Israel.
  por-BRBSL: Satanás se levantou contra Israel, e levou David a fazer um censo de
    Israel.
  cth-cth: Hahoi Setan ni Isarelnaw taran lahoi a thaw teh, Isarelnaw milu touk sak
    hanelah Devit hah a tacuek.
  twi-twi: Ɔbonsam sɔre tiaa Israel, maa Dawid kan Israelfo.
  hlt-hlt: Satan loh Israel a thoh thil tih Israel tae hamla David a vueh.
  tbz-SIM: Kɛ̀ dibɔɔ̀ ndɔ́ kɛ́dɔɔ̀ Isidɑyɛɛribɛ mɛyɛi, kɛ́nɑmpɛ Dɑfiti yɛ̀mmɛ̀ kòo
    bo kɑɑ nyIsidɑyɛɛribɛ.
  msy-2020: Dughiar mamɨn, apanibagh amir gumazim Satan, osɨmtɨzim Israelia danɨngasa,
    egha gumazamiziba mengasa Devitɨn nɨghnɨzim fe.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sɑtɑnɩ mɑɣɑsɑɑ sɩ ɩ tʋɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ wɑhɑlɑ.
    Ɩlɛnɑ ɩ́ tusi Tɑfiiti sɩ ɩ́ kɑlɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Şeytan İsraillilərə qarşı qalxdı və Davudu İsrailliləri siyahıya almağa
    təhrik etdi.
  eng-DBY: And Satan stood up against Israel, and moved David to number Israel.
  hin-2017: और शैतान ने इस्राएल के विरुद्ध उठकर, दाऊद को उकसाया कि इस्राएलियों की
    गिनती ले।
  eng-YLT: And there standeth up an adversary against Israel, and persuadeth David
    to number Israel,
  eng-WYC-2017: Soothly Satan rose against Israel, and stirred David for to number
    Israel.
  eng-WMBB: Satan stood up against Israel, and moved David to take a census of Israel.
  urd-GVH: एक दिन इबलीस इसराईल के ख़िलाफ़ उठ खड़ा हुआ और दाऊद को इसराईल की मर्दुमशुमारी
    करने पर उकसाया।
  rug-rug: Hiva va kamo ni tinasuna e Setani sari na tinoni Izireli, ke poni nia binalabala
    sa se Devita pude nae i sari na tie pa Izireli.
  gaz-gaz: Seexanni Israaʼelitti kaʼee akka Daawit saba Israaʼel lakkaaʼuuf isa kakaase.
  fra-LSG: Satan se leva contre Israël, et il excita David à faire le dénombrement
    d’Israël.
  yal-yal: Setana yi keli Isirayila xili ma, a yi Dawuda radin a xa Isirayila kaane
    tɛngɛ.
  haw-1868: KU e mai la o Satana i ka Iseraela, a hoowalewale mai la ia Davida e helu
    aku i ka Iseraela.
  arb-NAV: وَتَآمَرَ الشَّيْطَانُ ضِدَّ إِسْرَائِيلَ، فَأَغْرَى دَاوُدَ بِإِحْصَاءِ
    الشَّعْبِ.
  ewe-ewe: Eva eme be Satana tsi tsitre ɖe Israel ŋu eye wòdee David me be wòaxlẽ
    Israel blibo la.
  eng-LEE: And the Accuser stood up against Israel, and incited David to count Israel.
  asm-FB: ইস্ৰায়েলৰ বিৰুদ্ধে শত্রু থিয় হৈ ইস্ৰায়েলক গণনা কৰিবলৈ দায়ূদক উচটাইছিল।
  sus-A: سٍنتَنّ تٌ وَ عِسِرَيِلَ رَتَنتَنقٍ، عَ نَشَ دَوُدَ بْحّ رَتٍ عَ شَ عِسِرَيِلَكَيٍ
    كْنتِ.
  fra-SBL: Satan se dressa contre Israël, et il poussa David à faire le recensement
    d'Israël.
  hbo-hbo: וַיַּֽעֲמֹ֥ד שָׂטָ֖ן עַל־יִשְׂרָאֵ֑ל וַיָּ֙סֶת֙ אֶת־דָּוִ֔יד לִמְנֹ֖ות
    אֶת־יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, Shaitani nĩookĩrĩire andũ a Isiraeli, na akĩarahũra Daudi nĩguo
    atarithie andũ a Isiraeli.
  fra-NCL: Satan se tint contre Israël, et il excita David à faire le dénombrement
    d’Israël.
  cek-AK: Israel pacuek hanah Setan loe angthawk moe, Israel kaminawk kroek hanah
    David to pahruek.
  cuk-cuk: Nia-Satanás Israel-dulemargi gwichigunonikid, geb David-e-binsaed ganonikid.
    Geb Israel-sordamar-ebisega David-imaksad.
  uig-CYR: Шәйтан Исраилларға зәрбә бериш үчүн, Давутни Исраилларни санақтин өткүзүшкә
    езиқтурди.
  tel-2017: తరువాత సాతాను ఇశ్రాయేలుకు విరోధంగా లేచి, ఇశ్రాయేలీయులను లెక్కపెట్టడానికి
    దావీదును ప్రేరేపించాడు.
  hat-BSA: Alò, Satan te kanpe kont Israël e te bourade David pou kontwole moun Israël
    yo.
  kos-kos: Satan el tuh lungse elan aklokoalokye mwet Israel, na pa el oru tuh David
    elan nunkeak elan oakla pisen mwet uh.
  hbo-WLC: וַיַּֽעֲמֹ֥ד שָׂטָ֖ן עַל־יִשְׂרָאֵ֑ל וַיָּ֙סֶת֙ אֶת־דָּוִ֔יד לִמְנ֖וֹת
    אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ekwensu biliri megide Izrel, mgbe ọ kpaliri Devid ka ọ gụọ Izrel ọnụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶୟତାନ ଇସ୍ରାଏଲ ପ୍ରତିକୂଳରେ ଠିଆ ହୋଇ ଇସ୍ରାଏଲକୁ ଗଣନା କରିବା ପାଇଁ ଦାଉଦଙ୍କୁ
    ପ୍ରବର୍ତ୍ତାଇଲା।
  chk-chk: Iwe, Satan a ü ngeni chon Israel o pesei ngeni Tafit pwe epwe angei iteiten
    chon Israel.
  rop-rop: Wal Seitin bin wandi bringimap trabul langa ol detlot Isreil pipul, en
    imbin tok langa King Deibid blanga kaundimap ola pipul en King Deibid bin duwit.
  ukr-1871: І піднявся сатана на Ізраїля, і підвів Давида вчинити перелїк Ізрайлитян.
  deu-1951: Und Satan stand auf wider Israel und reizte David, Israel zählen zu lassen.
  eng-JPS: And Satan stood up against Israel, and moved David to number Israel.
  srp-1865: Ali usta sotona na Izrailja i navrati Davida da izbroji Izrailja.
  lug-lug: Awo Setaani n’atandika okulwana ne Isirayiri, Dawudi n’asendebwasendebwa
    okubala Abayisirayiri.
  heb-heb: ויעמד שטן על ישראל ויסת את דויד למנות את ישראל׃
  ben-IRV: শয়তান এবার ইস্রায়েলের বিরুদ্ধে উঠে পড়ে লাগল। ইস্রায়েল জাতির লোক গণনা
    করবার জন্য সে দায়ূদকে উত্তেজিত করলো।
  pan-pan: ਸ਼ੈਤਾਨ ਇਸਰਾਏਲ ਦੇ ਵਿਰੁੱਧ ਉੱਠਿਆ ਅਤੇ ਉਸ ਨੇ ਦਾਊਦ ਨੂੰ ਉਕਸਾਇਆ ਕਿ ਉਹ ਇਸਰਾਏਲ ਦੀ
    ਗਿਣਤੀ ਕਰੇ।
  mya-JVB: နောက် တဖန်စာတန် သည် ဣသရေလ အမျိုး တဘက် ၌ထ ၍ ဣသရေလ အမျိုးသားတို့ကို ရေတွက်
    စေခြင်းငှါ ဒါဝိဒ် ကို တိုက်တွန်း လေ၏။
  hmo-hmo: Satani ese Israela taudia hadikaia dalana ia tahua, vadaeni ia ese Davida
    ia koia, Israela taudia be hida, be Davida ese do ia duahia gwauraia.
  urd-urd: और शैतान ने इस्राईल के ख़िलाफ़ उठकर दाऊद को उभारा कि इस्राईल का शुमार करें
  rus-SYN: И восстал сатана на Израиля, и возбудил Давида сделать счисление Израильтян.
  bqc-SIM: Setãu fɛ̀lɛ Isailiↄwa, ↄ̃ à kↄ̃nikɛ̀ Davidiɛ aà Isailiↄ nao.
  tcz-CHONGTHU: Israel douna din, Satan’in Israel chate mijat simdin David lengpa
    atildoh tai.
  mar-mar: आणि सैतान इस्राएलाविरुध्द उठला व त्याने दावीदाला इस्राएलाची मोजणी करण्यास
    भाग पाडले.
  qub-qub: Israelcunapa contran Satanás jatariran. Chaymi Davidta shacyächiran Israelcunata
    sinsunanpaj.
  bqp-bqp: Sɔ̃ɔ teeru Setɑm u Isirelibɑ seesi, mɑ u Dɑfidi bɔrie u kɑ bu gɑri.
  hat-hat: Yon jou, Satan move sou pèp Izrayèl la, li pouse David al konte konbe moun
    ki nan pèp Izrayèl la.
  eng-BSB: Then Satan rose up against Israel and incited David to take a census of
    Israel.
  eng-WEBPB: Satan stood up against Israel, and moved David to take a census of Israel.
  kbq-kbq: Hagi Israeli vahe zamazeri haviza hunaku Sata'a antahintahi huteno, Israeli
    vahe hampri antahintahia Devitina ami'ne.
  nhe-BL: Huajca Axcualtlacatl motlalanqui ica israelitame huan quichihualti David
    ma quichihua se censo huan ma quinijcuilo huan ma quinpohua israelitame.
  gub-BL: Zurupari ipurumuaiw wer Izaew waneko haw rehe a'e. A'e rupi upapar kar Izaew
    Tawi pe a'e wà.
  eng-DRA: 'And Satan rose up against Israel: and moved David to number Israel.'
