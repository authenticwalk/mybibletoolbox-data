verse: 1CH.021.025
translations:
  mal-C: അങ്ങനെ ദാവീദ് ആ സ്ഥലത്തിനു വിലയായി അറുനൂറു ശേക്കേൽ സ്വർണം അരവ്നായ്ക്കു കൊടുത്തു.
  deu-TKW: So gab denn David Ornan für den Platz die Summe von sechshundert Goldsekeln.
  lin-lin: Boye, Davidi asombaki etando yango epai ya Orinani, na motuya ya mbongo
    ya bibende ya wolo, nkama motoba.
  eng-LSV: And David gives to Ornan six hundred shekels of gold [in] weight for the
    place;
  eng-GNV: So Dauid gaue to Ornan for that place sixe hundreth shekels of golde by
    weight.
  eng-WEBSTER: So David gave to Ornan for the place six hundred shekels of gold by
    weight.
  nhw-BL: Huajca David quicohuili Ornán nopa lugar ica 600 tomi tlen oro.
  swh-ONEN: Basi Daudi akamlipa Arauna shekeli za dhahabu 600 kwa ajili ya ule uwanja.
  bba-bba: Mɑ Dɑfidi u nùn wurɑn ɡobi nɑtɑ (600) wɛ̃ yɑm min sɔ̃.
  eng-KJVCPB: So David gave to Ornan for the place six hundred shekels of gold by
    weight.
  luo-luo: Omiyo Daudi nochulo Arauna pesa mag dhahabu ma dirom kilo abiriyo mane
    nengo kar dinono.
  meu-meu: Taunabunai, David ese gold sekele sinahu-tauratoi e hahetohodia, Oronana
    e henia, una tano davana.
  npi-ULB: यसैले त्‍यस जग्‍गाको निम्‍ति दाऊदले अरौनालाई छ सय सुनका सिक्‍का तिरे ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi san ẹgbẹ̀ta (600) ṣékélì wúrà fún Arauna nípa ìwọ̀n fún
    ibẹ̀ náà.
  emp-NTPO: Maʌ̃ bẽrã Daviba Ornaʌ̃ ẽjũãbari oroda quince libra diasia.
  pes-OPCB: پس داوود ششصد مثقال طلا به ارونه پرداخت،
  tgl-ULB: Kaya nagbayad si David ng animnaraang siklong ginto para sa lugar.
  hui-hui: Anidagua lalu Debidi ibugua Araunanaga dindibi nogo bulumagabi bibahende
    muni siliba kina handari duria (500) aleme yolo bini.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​အ​ရော​န​အား ရွှေ​ဒင်္ဂါး​ခြောက်​ရာ​ကို​ပေး​တော်​မူ​၍၊-
  bod-N: དཱ་བིད་ཀྱིས་གསེར་སྲང་དྲུག་བརྒྱ་བཅལ་ནས་ཨོར་ནན་ལ་སྤྲད་ཅིང་ས་དེ་ཉོས་པ་དང་།
  sna-sna: Saka Dhavhidhi akaripira Arauna mashekeri mazana matanhatu egoridhe kuti
    apiwe nzvimbo iyi.
  spa-BLM: Entonces David le dio a Ornán seiscientos siclos de oro en peso para el
    lugar.
  cac-cac: Icha chi' ix aj smanan jun luum chi' vin̈ rey chi' d'a 600 siclo q'uen
    oro.
  swh-ULB: Hivyo Daudi akalipa shekeli mia sita ya dhahabu kwa hilo eneo.
  bel-bel: І даў Давід Орну за гэта месца шасьцьсот сікляў золата.
  deu-ELBBK: Und David gab Ornan für den Platz 600 Sekel Gold an Gewicht.
  mbb-OT: Umbe, mibeyazan ni David si Arauna te 600 he vuuk he vulawan he para zutun
    he lugar.
  mal-2015: അങ്ങനെ ദാവീദ് ആ സ്ഥലത്തിന്നു അറുനൂറു ശേക്കെൽ പൊന്നു ഒർന്നാന്നു കൊടുത്തു.
  rmc-rmc: Avke o David cinďa oda humnos vaš o šov šel (600) rupune.
  pes-OPV: پس داود براي آن موضع ششصد مثقال طلا به وزن، به اُرنان داد.
  ron-1924: Ши Давид а дат луй Орнан шасе суте де сикли де аур пентру локул арией.
  ben-OBCV: অতএব দাউদ সেই স্থানটির জন্য অরৌণাকে ছয়শো শেকল সোনা মেপে দিলেন।
  som-som: Haddaba Daa'uud wuxuu Aarnaan meeshii ka siiyey dahab miisaankiisu yahay
    lix boqol oo sheqel.
  lat-VUC: Dedit ergo David Ornan pro loco siclos auri justissimi ponderis sexcentos.
  eng-ASVBT: So David gave to Ornan for the place six hundred shekels of gold by weight.
  ita-1885: Davide adunque diede ad Ornan per quel luogo il peso di seicento sicli
    d'oro.
  eng-LXXUP: And David gave to Ornan for his place six hundred shekels of gold by
    weight.
  eng-ULB: So David paid six hundred shekels of gold for the place.
  spa-VBL: Así que David pagó a Ornán seiscientos siclos de oro por el lugar.
  fra-_FOB: David donna donc à Ornan pour cette place, en sicles d'or, le poids de
    six cents sicles.
  mal-mal: അങ്ങനെ ദാവീദ് ആ സ്ഥലത്തിന് അറുനൂറു ശേക്കെൽ പൊന്ന് ഒർന്നാന് കൊടുത്തു.
  urd-GVR: Chunāṅche Dāūd ne Araunāh ko us jagah ke lie sone ke 600 sikke de die.
  suz-BL: मोपतीके दाऊदमी ओरनान कली मेको रू ङा ६ सहे सुन के शेकेल नाक्‍शा गेवा बाक्‍त।
    सेकेल का ११.५ ग्राम ङा चांदी के क्‍येट बाक्‍ब।
  ita-1927: E Davide diede ad Ornan come prezzo del luogo il peso di seicento sicli
    d’oro;
  ckb-ckb: لەبەر ئەوە داود بەرامبەر بە شوێنەکە شەش سەد شاقل زێڕی دایە ئەرەونا.
  eng-BBE: So David gave Ornan six hundred shekels of gold by weight for the place.
  kan-OKCV: ಅಂತೆಯೇ ಆ ಭೂಮಿಗಾಗಿ ಒರ್ನಾನನಿಗೆ ಏಳು ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನು ಕೊಟ್ಟು,
  tam-2017: தாவீது அந்த நிலத்திற்கு அறுநூறு சேக்கல் எடையுள்ள பொன்னை ஒர்னானுக்குக்
    கொடுத்து,
  spa-RV-1909: 'Entonces el rey David dijo á Ornán: No, sino que efectivamente la
    compraré por su justo precio: porque no tomaré para Jehová lo que es tuyo, ni
    sacrificaré holocausto que nada me cueste.'
  ron-BTF: Astfel David i-a dat lui Ornan pentru loc șase sute de șekeli de aur cântăriți.
  eng-WEBP: So David gave to Ornan six hundred shekels of gold by weight for the place.
  eng-FBV: So David paid Ornan six hundred shekels of gold for the place.
  nld-1939: David betaalde toen aan Ornan voor het terrein een waarde van zeshonderd
    gouden sikkels.
  nch-BL: Huajca David quicohuili Ornán nopa lugar ica 600 tomi ten oro.
  vie-1934: Aáy vậy, Đa-vít mua cái chỗ sân ấy trả cho Oït-nan giá bằng siếc-lơ vàng,
    cân nặng sáu trăm siếc-lơ.
  hin-CV: इसलिये दावीद ने औरनन को खलिहान के लिए सात किलो सोना चुकाया.
  spa-BES: Entonces David le dio a Ornán seiscientos siclos de oro por el lugar.
  tdx-tdx: Aa le natolo’ i Davide amy Ornane ho amy toetsey ty sekelem-bolamena enenjato
    ami’ty lanja’e
  tha-KJV: ดาว​ิดจึงทรงชำระให้โอรนันเป็นทองคำน้ำหนักหกร้อยเชเขลเพื่อที่​นั้น
  por-BR-2018: E deu Davi a Ornã pelo lugar seiscentos siclos de ouro por peso.
  deu-ELO: Und David gab Ornan für den Platz sechshundert Sekel Gold an Gewicht.
  eng-WYC-2018: Therefore David gave to Ornan for the place six hundred shekels of
    gold of full just weight. (And so David gave Ornan six hundred shekels of gold
    of full just weight for the place.)
  epo-epo: Kaj David donis al Ornan pro la loko sescent siklojn da oro.
  uig-PIN: Xuning bilǝn Dawut altǝ yüz xǝkǝl altunni ɵlqǝp Ornanƣa berip u yǝrni setiwaldi.
  beo-beo: Amola, e da widi dabasu sogebi, amo gouli fage 600 agoanega bidi lai.
  tpi-OTNT: Orait na Devit i givim Arauna 7 kilogram gol, bilong baim dispela graun.
  hau-SA: Saboda haka Dawuda ya biya Ornan shekel ɗari shida na zinariya saboda wurin.
  uig-LAT: Shuning bilen Dawut alte yüz shekel altunni ölchep Ornan’gha bérip u yerni
    sétiwaldi.
  nde-nde: Ngakho uDavida wanika u-Onani amashekeli egolide angamakhulu ayisithupha
    ethenga leyondawo.
  ton-ton: Ko ia hono ʻange ʻe Tevita kia Olinani ke totongi ki he potu ko ia ʻae
    sikeli koula ʻe onongeau naʻe fakamamafa.
  ces-1613: I dal David Ornanovi za to místo zlata ztíží šesti set lotů.
  eng-WMB: So David gave to Ornan six hundred shekels of gold by weight for the place.
  tam-TCV: எனவே, தாவீது அந்த இடத்தின் மதிப்புக்குரிய அறுநூறு சேக்கல் நிறையுள்ள தங்கத்தை
    ஒர்னானுக்குக் கொடுத்தான்.
  ceb-ULB: Busa mibayad si David ug 600 ka shekel nga bulawan alang sa maong dapit.
  pol-UBG: Dał więc Dawid Ornanowi za to miejsce sykle złota w wadze sześciuset.
  urd-GVU: چنانچہ داؤد نے ارَوناہ کو اُس جگہ کے لئے سونے کے 600 سِکے دے دیئے۔
  deu-1912: Also gab David Ornan um den Platz Gold, am Gewicht sechshundert Lot.
  kan-2017: ದಾವೀದನು ಆ ಭೂಮಿಗೋಸ್ಕರ ಅವನಿಗೆ ಆರುನೂರು ಶೆಕಲ್ ಬಂಗಾರವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me pi’ pulwon ngak Araunah fare gi tagil’ e man’ag keru’ e grain ni nel’
    mir’ay e salpiy ni gol.
  hlt-MCSB: Te dongah David loh Ornan te a hmuen phu la sui shekel a khiing ya rhuk
    a paek.
  mdy-ETH: ዬካፓ ዳውቴ ዖርናም ዬኖ ቆይዶኮ ላንካይ ኪሎ ማዓንዳ ዎርቄ ጪጊ፥
  twi-ASANTE: Enti, Dawid tuaa sikakɔkɔɔ kilogram nson maa Arauna, de tɔɔ ayuporobea
    no.
  eng-WEBU: So David gave to Ornan six hundred shekels of gold by weight for the place.
  wal-wal: Hegaa gishshau, Daawiti he audiyaayyo usuppun xeetu worqqa santtimiyaa
    immiis.
  spa-PDDPT: David pagó a Ornán por aquel lugar el peso de 6,6 kilogramos de oro.
  gun-gun: Ha'e rami vy ha'e va'e yvy repyrã Davi ome'ẽ Ornã pe seiscentos hatã'i
    va'e ouro guigua.
  ilo-ULB: Isu a nagbayad ni David iti innem a gasut a siklo ti balitok para iti disso.
  kpg-kpg: Gei mee gaa hui gi Araunah nia teenedi goolo e ono lau dela di hui di gowaa
    haga madammaa ‘wheat’.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ئالتە يۈز شەكەل ئالتۇننى ئۆلچەپ ئورنانغا بېرىپ ئۇ يەرنى
    سېتىۋالدى.
  sus-sus: Na kui Dawuda naxa xɛɛma kilo solofere fi Oronan ma na lonyi xa fe ra.
  pon-2006: Ih eri ketikihong Arauana pweinen wasao me iei mwohni kohl wenepwiki.
  ksd-ksd: Kari David i ga tul tar laptikai na mar na pakana goled pire Ornan ure
    nam ra pakana.
  tur-YTC: Bunun üzerine David, Ornan'a yer için ağırlıkta altı yüz şekel altın verdi.
  grc-BRENT: καὶ ἔδωκεν Δαυὶδ τῷ Ὀρνὰ ἐν τῷ τόπῳ αὐτοῦ σίκλους χρυσίου ὁλκῆς ἑξακοσίους.
  ind-AYT: Daud memberikan emas seberat enam ratus syikal kepada Ornan untuk membeli
    tempat itu.
  nya-nya: Choncho Davide analipira Arauna masekeli agolide 600 chifukwa cha malowo.
  hrv-hrv: I David dade Ornanu za ono mjesto šest stotina zlatnih šekela na mjeru.
  mps-mps: Tialima Devitgo Araunabolo te 7 kilogram gol mawai, te tǫ abelama mawai
    dao.
  tpi-tpi: Orait na Devit i givim Arauna 7 kilogram gol, bilong baim dispela graun.
  dan-1931: Så gav David Ornan Guld til en Vægt af 600 Sekel for Pladsen;
  vie-OVCB: Vậy, Đa-vít trả cho Ọt-nan 6,8 ký vàng để mua miếng đất.
  guj-2017: દાઉદે એ જગ્યા માટે છસો શેકેલ સોનું આપ્યું.
  pon-2006A: Ih eri ketikihong Arauana pweinen wasao me iei mwohni kohl wenepwiki.
  por-BRBSL: Então David deu a Ornan seiscentos shekels de ouro em peso para o local.
  cth-cth: Hatdawkvah, Devit ni hote hmuen teh Ornan koe sui shekel 600 touh hoi a
    ran.
  twi-twi: Enti Dawid tuaa sikakɔkɔɔ kilogram ason maa Arauna, de tɔɔ awiporowbea
    no.
  hlt-hlt: Te dongah David loh Ornan te a hmuen phu la sui shekel a khiing ya rhuk
    a paek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑfitii dontɛ́ kuyiɛ́ nɛ̀ inɑ̀ɑ̀kɛ, mɛsɔɔ mmɛdítíbii nsikɔusìkuɔ̀
    (600),
  msy-2020: Egha Devit nguazir otevir kam giveza, 7 kilogrem gol isa Arauna ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti fɛlɑ Olǝnɑŋ kɛ wʋlɑ nyǝɣǝtʋ nɑsǝtoso (600) kɛ kɑtɑɣɑ ŋkɛ
    kɑ tɔɔ.
  azb-azb: Buna görə də Davud bu yer üçün Ornana çəkisi altı yüz şekel qızıl verdi.
  eng-DBY: And David gave to Ornan for the place in shekels of gold the weight of
    six hundred [shekels].
  hin-2017: तब दाऊद ने उस स्थान के लिये ओर्नान को छः सौ शेकेल सोना तौलकर दिया।
  eng-YLT: And David giveth to Ornan for the place shekels of gold [in] weight six
    hundred;
  eng-WYC-2017: Therefore David gave to Ornan for the place six hundred shekels of
    gold of full just weight.
  eng-WMBB: So David gave to Ornan six hundred shekels of gold by weight for the place.
  urd-GVH: चुनाँचे दाऊद ने अरौनाह को उस जगह के लिए सोने के 600 सिक्के दे दिए।
  rug-rug: Ke tabaria Devita koe Aruna sa hinoluna sa vasina tana vari paqaha kiko
    huiti koari na qaqalotodi ka onomo gogoto poata qolo.
  gaz-gaz: Kanaafuu Daawit gatii lafa sanaa Ornaadhaaf warqee saqilii dhibbaa jaʼa
    kafale.
  fra-LSG: Et David donna à Ornan six cents sicles d’or pour l’emplacement.
  yal-yal: Nayi, Dawuda yi xɛmaan kilo solofere so Oronan yii na lonna fe ra.
  haw-1868: A uku aku o Davida ia Orenana i eono haneri sekela gula ma ke kaupaona
    ana, no ia wahi.
  arb-NAV: وَدَفَعَ دَاوُدُ لأُرْنَانَ ثَمَناً لِمَوْقِعِ الْبَيْدَرِ سِتَّ مِئَةِ
    شَاقِلٍ (نَحْوَ سَبْعَةِ آلافٍ وَمِئَتَيْ جِرَامٍ) مِنَ الذَّهَبِ.
  ewe-ewe: Ale David xe sikaga kilogram adre na Arauna ɖe lugbɔƒe la ta.
  eng-LEE: So David gave to Ornan for the place six hundred shekels of gold by weight.
  asm-FB: সেয়ে দায়ূদে সেই ঠাইৰ কাৰণে ছশ চেকল সোণ দিলে।
  sus-A: نَ كُي دَوُدَ نَشَ شّيمَ كِلٌ سٌلٌقٍرٍ قِ عٌرٌنَن مَ نَ لٌنيِ شَ قٍ رَ.
  fra-SBL: Et David donna à Ornan six cents sicles d'or au poids pour ce lieu.
  hbo-hbo: וַיִּתֵּ֥ן דָּוִ֛יד לְאָרְנָ֖ן בַּמָּקֹ֑ום שִׁקְלֵ֣י זָהָ֔ב מִשְׁקָ֖ל שֵׁ֥שׁ
    מֵאֹֽות׃
  kik-kik: Nĩ ũndũ ũcio Daudi akĩrĩha Arauna cekeri magana matandatũ cia thahabu nĩ
    ũndũ wa handũ hau.
  fra-NCL: David donna à Ornan un poids de six cents sicles d’or pour l’emplacement.
  cek-AK: To pongah David mah Ornan ih lawkhmuen qanhaih atho sui shekel cumvai tarukto
    paek.
  cuk-cuk: Degisoggu, David, ibmar-gwag-omukuleged-neg-bakega, Ornánʼga or nibirambe-gakatar
    (15) uksad.
  uig-CYR: Шуниң билән Давут алтә йүз шәкәл алтунни өлчәп Орнанға берип у йәрни сетивалди.
  tel-2017: ఆ స్థలం కోసం ఆరువందల తులాల బంగారం అతనికి ఇచ్చాడు.
  hat-BSA: Konsa David te bay Ornan sis-san sik an lò selon pwa li pou anplasman an.
  kos-kos: Na el sang ipin gold onfoko nu sel Araunah, molin acn in kulkul wheat sac.
  hbo-WLC: וַיִּתֵּ֥ן דָּוִ֛יד לְאָרְנָ֖ן בַּמָּק֑וֹם שִׁקְלֵ֣י זָהָ֔ב מִשְׁקָ֖ל שֵׁ֥שׁ
    מֵאֽוֹת׃
  ibo-ibo: Ya mere, Devid kwụrụ Arauna narị shekel ọlaedo isii iji zụrụ ebe ahụ.
  ory-ory: ତହୁଁ ଦାଉଦ ସେହି ସ୍ଥାନ ନିମନ୍ତେ ଛଅ ଶହ ଶେକଲ ସୁନା ତୌଲ କରି ଅରଣନକୁ ଦେଲେ।
  chk-chk: Iei mine Tafit a möni ngeni Arauna ükükün wonopükü föün moni kolt fän iten
    ewe lenien wichiwich umwun wiich.
  rop-rop: Brom deya King Deibid bin baiyim det pleis brom Arauna, en imbin gibit
    im 600 golwan mani.
  ukr-1871: І дав Давид Орнї за те місце шістьсот секлів золота.
  deu-1951: Also gab David dem Ornan für den Platz sechshundert gewogene Goldschekel.
  eng-JPS: So David gave to Ornan for the place six hundred shekels of gold by weight.
  srp-1865: I dade David Ornanu za ono mjesto na mjeru šest stotina sikala zlata.
  lug-lug: Awo Dawudi n’agula ekifo kya Olunaani kilo musanvu eza zaabu.
  heb-heb: ויתן דויד לארנן במקום שקלי זהב משקל שש מאות׃
  ben-IRV: এই বলে সেই জমির জন্য দায়ূদ অর্ণানকে সাত কেজি আটশো গ্রাম সোনা দিলেন।
  pan-pan: ਅਖ਼ੀਰ, ਦਾਊਦ ਨੇ ਆਰਨਾਨ ਨੂੰ ਉਸੇ ਥਾਂ ਦੇ ਲਈ ਛੇ ਸੌ ਤੋੜਾ ਸੋਨਾ ਤੋਲ ਕੇ ਦਿੱਤਾ।
  mya-JVB: ရွှေ ခြောက် ပိဿာ ကို ချိန်ပေး၍ ထိုအရပ်ကို ဝယ် ပြီးမှ၊
  hmo-hmo: Vadaeni Davida ese uiti kwadia gabuna bona boromakau tau ia hoia, edia
    davana ia henia, golo moni 600.
  urd-urd: 'तब दाऊद ने उरनान को उस जगह के लिए छ: सौ मिस्क़ाल सोना तौल कर दिया।'
  rus-SYN: И дал Давид Орне за это место шестьсот сиклей золота.
  bqc-SIM: Ɔ̃ à pↄ́wɛngbɛ̃zɛpi lùwà vua ↄwatɛ̃ mɛ̀n ↄ̀aa àaↄ̃.
  tcz-CHONGTHU: Chuin, David in Araunah chu sana pheng jagup chu changphol man dingin
    apetai.
  mar-mar: आणि दावीदाने त्या जागेसाठी अर्णानाला सहाशें शेकेल सोने दिले.
  qub-qub: Chaynömi Davidga chay partita Ornanpita rantiran sojta pachac (600) gori
    guellaywan.
  bqp-bqp: Mɑ Dɑfidi u nùn wurɑn gobi nɑtɑ (600) wɛ̃ yɑm min sɔ̃.
  hat-hat: Se konsa David bay Onan swasant pyès lò pou anplasman glasi a.
  eng-BSB: So David paid Ornan six hundred shekels of gold for the site.
  eng-WEBPB: So David gave to Ornan six hundred shekels of gold by weight for the
    place.
  kbq-kbq: Anage nehuno Deviti'a kna'amo'a 7kilo hu'nea goli Onanina amino witi honama
    neharea kuma'a mizase'ne.
  nhe-BL: Huajca David quicohuili Ornán nopa lugar ica 600 tomi tlen oro.
  gub-BL: Omono 7 kir itazu or izupe iziwy hekuzaromo.
  eng-DRA: So David gave to Ornan for the place, six hundred sicles of gold of just
    weight.
