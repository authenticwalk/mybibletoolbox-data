verse: 1CH.021.026
translations:
  mal-C: ദാവീദ് അവിടെ യഹോവയ്ക്കൊരു യാഗപീഠം പണിതു; ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
    ദാവീദ് യഹോവയോടു നിലവിളിക്കുകയും യഹോവ ആകാശത്തുനിന്നു ഹോമപീഠത്തിന്മേൽ തീയിറക്കി
    ഉത്തരമരുളുകയും ചെയ്തു.
  deu-TKW: Sodann baute David dort Jahwe einen Altar und brachte Brandopfer und Heilsopfer
    dar, und als er Jahwe anrief, da antwortete er ihm mit der Herabsendung von Feuer
    vom Himmel her auf den Brandopferaltar.
  lin-lin: Davidi atongaki kuna etumbelo mpo na Yawe mpe abonzaki bambeka ya kotumba
    mpe bambeka ya boyokani. Abelelaki Yawe, mpe Yawe ayanolaki ye na moto oyo ewutaki
    likolo mpe ekweyaki na etumbelo ya bambeka.
  eng-LSV: and David builds an altar to YHWH there, and offers burnt-offerings and
    peace-offerings, and calls to YHWH, and He answers him from the heavens with fire
    on the altar of the burnt-offering.
  eng-GNV: And Dauid built there an altar vnto the Lord, and offred burnt offrings,
    and peace offrings, and called vpon the Lord, and he answered him by fire from
    heauen vpon the altar of burnt offring.
  eng-WEBSTER: And David built there an altar to the LORD, and offered burnt-offerings
    and peace-offerings, and called upon the LORD; and he answered him from heaven
    by fire upon the altar of burnt-offering.
  nhw-BL: Huan nopona quichijchijqui se tlaixpamitl para TOTECO. Huan quitencajqui
    tlacajcahualistli tlatlatili huan tlacajcahualistli para tlayoltlalili ica TOTECO.
    Huan David motlatlajti ica TOTECO huan TOTECO quinanquili ica se tlitl catli quihualtitlanqui
    tlen ilhuicac. Huan nopa tlitl quitlati nochi nopa tlacajcahualistli catli eltoya
    ipan nopa tlaixpamitl.
  swh-ONEN: Kisha Daudi akamjengea Bwana madhabahu mahali hapo, na kutoa sadaka za
    kuteketezwa na sadaka za amani. Akamwita Bwana naye Bwana akajibu maombi yake
    kwa moto toka mbinguni juu ya madhabahu ya sadaka ya kuteketezwa.
  bba-bba: Dɑfidi u Yinni Gusunɔ yɑ̃ku yeru bɑniɑ mi. Mɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kɑ siɑrɑbun yɑ̃kunu kuɑ. Yen biru u Yinni Gusunɔ kɑnɑ. Mɑ Yinni Gusunɔ u win kɑnɑru
    mwɑ, u derɑ dɔ̃ɔ u sɑrɑmɑ wɔllun di yɑ̃ku yeru wɔllu mi, u yɑ̃ku ni mwɑ.
  eng-KJVCPB: And David built there an altar unto the Lord, and offered burnt offerings
    and peace offerings, and called upon the Lord; and he answered him from heaven
    by fire upon the altar of burnt offering.
  luo-luo: Daudi nogero kendo mar misango ni Jehova Nyasaye kanyo kendo nochiwo misango
    miwangʼo pep kod chiwo mar lalruok. Noluongo Jehova Nyasaye, kendo Jehova Nyasaye
    nodwoke gi mach moa e polo kalwar e kendo mar misango miwangʼo pep.
  meu-meu: Bena David ese Iehova ena ihaboulaina patana ta unuseni ai e larebaia,
    bona ḡole-oho boubou ḡaudia bona maino bouboudia ḡaudia e hahelaḡadia, bona Iehova
    e hahanea. Bena ia ese guba lahina amo e haere henia, ḡole-oho bouboudia patana
    latanai.
  npi-ULB: दाऊदले त्‍यहाँ परमप्रभुको निम्‍ति एउटा वेदी बनाए र त्‍यसमाथि होमबलि र मेलबलि
    चढाए । तिनले परमप्रभुमा पुकारा गरे, जसले तिनलाई स्‍वर्गबाट होमबलिको वेदीमा आगो
    बर्साएर जवाफ दिनुभयो ।
  yor-yor: Dafidi sì tẹ́ pẹpẹ fún Olúwa níbẹ̀ ó sì rú ẹbọ sísun àti ẹbọ ọpẹ́. Ó sì
    ké pe Olúwa, Olúwa sì fi iná dá a lóhùn láti òkè ọ̀run wá lórí pẹpẹ fún ẹbọ ọrẹ
    sísun.
  emp-NTPO: Mama Daviba animarã babue diabadada Ãcõrẽ itea osia. Maʌ̃be Ãcõrẽa animarãda
    jũma babue diacuasia idjab̶a Ãcõrẽ ume necai b̶ai carea animarã dragada babue
    diacuasia. Maʌ̃ne Ãcõrẽa quĩrã djuburiada iwid̶isia. Ãcõrẽba maʌ̃ra bia ũrĩna
    bẽrã bajãneba tʌbʌ uruada animarã babue diabada ʌ̃rʌ̃ b̶aebisia.
  pes-OPCB: و در آنجا برای خداوند یک مذبح ساخت و روی آن قربانیهای سوختنی و سلامتی
    تقدیم کرد. سپس نزد خداوند دعا کرد و خداوند هم با فرستادن آتش از آسمان و سوزانیدن
    قربانیهای روی مذبح، او را مستجاب فرمود.
  tgl-ULB: Nagtayo doon si David ng altar para kay Yahweh at naghandog ng mga alay
    na susunugin at mga handog pangkapayapaan. Tinawag niya si Yahweh, na sumagot
    sa kaniya sa pamamagitan ng apoy mula sa langit patungo sa altar para sa mga handog
    na susunugin.
  hui-hui: Ani buwa Debidi ibugua lomabu delaga dabu mbira dindi ogoriani bia howa
    loma biniru irani dai helonaga bo delalu Anduane Homogola ho gimbu bulenenaga
    loma biniru bo delalu Anduane Homogohondo bi lalu hene. Ani biyagola Anduane Homogohanda
    loma uruni dai helo hariha howa ira hedope hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အ​ဖို့​ယဇ်​ပလ္လင်​ကို​တည် တော်​မူ​ပြီး​လျှင် မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ
    ယ​ယဇ်​တို့​ကို​ပူ​ဇော်​တော်​မူ​၏။ မင်းကြီး ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​အ​ခါ​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ပလ္လင်​ပေါ်​ရှိ​ယဇ်​ကောင်​များ ကို​မီး​ရှို့​ရန်​အ​တွက် ကောင်း​ကင်​မှ​မီး​ကို
    ချ​ပေး​တော်​မူ​၏။ ဤ​နည်း​အား​ဖြင့်​မင်း ကြီး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း
    တော်​မူ​သ​တည်း။
  bod-N: ཁོང་གིས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས་ནས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལན་གནང་སྟེ། ནམ་མཁའ་ནས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་སྟེང་མེ་ཕབ་པའོ།
    །
  sna-sna: Dhavhidhi akavaka aritari kuna Jehovha ipapo uye akapa zvipiriso zvinopiswa
    nezvipiriso zvokuwadzana. Akadana kuna Jehovha uye Jehovha akamupindura nomoto
    wakabva kudenga ukaenda paaritari yezvipiriso zvinopiswa.
  spa-BLM: David edificó allí un altar a Yahvé, y ofreció holocaustos y ofrendas de
    paz, e invocó a Yahvé; y éste le respondió desde el cielo con fuego sobre el altar
    de los holocaustos.
  cac-cac: Ata' ix sb'oq'ue jun altar vin̈, ix sn̈usan silab' vin̈ yed' silab' yic
    junc'olal. Ix lajvi chi', ix lesalvi vin̈ d'a Jehová, axo Jehová chi' ix ac'ancot
    c'ac' d'a satchaan̈ d'a yib'an̈ jun silab' d'a yib'an̈ altar chi'.
  swh-ULB: Daudi akajenga madhabahu ya Yahweh pale na kutoa sadaka za kuteketezwa
    na sadaka za ushirika. Akamuita Yahweh, aliye mjibu kwa moto kutoka mbinguni kwenye
    madhabahu ya sadaka za kuteketezwa.
  bel-bel: І спарудзіў там Давід ахвярнік Госпаду і ўзьнёс цэласпаленьні і мірныя
    ахвяры; і заклікаў Госпада, і Ён пачуў яго, паслаўшы агонь зь неба на ахвярнік
    цэласпаленьня.
  deu-ELBBK: Und David baute dort dem HERRN einen Altar, und opferte Brandopfer und
    Friedensopfer; und er rief zu dem HERRN, und er antwortete ihm mit Feuer vom Himmel
    auf dem Altar des Brandopfers.
  mbb-OT: Ne mibaal sikandin dutun te pemuhatà para te Nengazen ne nemuhat sikandin
    te menge pemuhat he edtutungen wey menge pemuhat he para te meupiya he kedepità.
    Ne mid-ampù sikandin. Ne midtavak sikandin te Nengazen pinaaǥi te kebpevulus te
    hapuy he ebpuun te langit te kedtutung dutun te menge pemuhat dutun te pemuhatà.
  mal-2015: ദാവീദ് അവിടെ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു; അവൻ ആകാശത്തിൽനിന്നു ഹോമപീഠത്തിന്മേൽ തീ ഇറക്കി
    അവന്നു ഉത്തരം അരുളി.
  rmc-rmc: Ačhaďa le RAJESKE ode oltaris a anďa leske o labarde the o smiromoskre
    obeti. Sar o David vičinelas pro RAJ, ov leske odphenďa oleha, hoj bičhaďa andral
    o ňebos e jag pro oltaris, kaj sas o labarde obeti.
  pes-OPV: و داود در آنجا مذبحي به جهت خداوند بنا نموده، قرباني هاي سوختني و ذبايح
    سلامتي گذرانيد و نزد خداوند استدعا نمود؛ و او آتشي از آسمان بر مذبح قرباني سوختني
    (نازل کرده،) او را مستجاب فرمود.
  ron-1924: Давид а зидит аколо ун алтар Домнулуй ши а адус ардерь-де-тот ши жертфе
    де мулцумире. А кемат пе Домнул ши Домнул й-а рэспунс прин фок, каре с-а коборыт
    дин чер пе алтарул ардерий-де-тот.
  ben-OBCV: সদাপ্রভুর উদ্দেশে দাউদ সেখানে একটি যজ্ঞবেদি তৈরি করলেন এবং হোমবলি ও মঙ্গলার্থক
    বলি উৎসর্গ করলেন। তিনি সদাপ্রভুর নামে ডেকেছিলেন, ও সদাপ্রভুও হোমবলির বেদির উপর
    আকাশ থেকে আগুন নিক্ষেপ করে তাঁকে উত্তর দিলেন।
  som-som: Markaasaa Daa'uud halkaas Rabbiga uga dhisay meel allabari, oo wuxuu u
    bixiyey qurbaanno la gubo iyo qurbaanno nabaadiino, oo Rabbiguu baryay, oo isna
    wuxuu isagii samada ugaga jawaabay dab ku soo kor dhacay meeshii qurbaanka la
    gubo.
  lat-VUC: Et ædificavit ibi altare Domino, obtulitque holocausta et pacifica, et
    invocavit Dominum; et exaudivit eum in igne de cælo super altare holocausti.
  eng-ASVBT: And David built there an altar unto Jehovah, and offered burnt offerings
    and peace offerings, and called upon Jehovah; and he answered him from heaven
    by fire upon the altar of burnt offering.
  ita-1885: E Davide edificò quivi un altare al Signore, ed offerse olocausti, e sacrificii
    da render grazie, ed invocò il Signore, il quale gli rispose dal cielo col fuoco
    ch'egli mandò in su l'altar dell'olocausto.
  eng-LXXUP: 'And David built there an altar to the Lord, and offered up whole burnt
    offerings and peace offerings: and he cried to the Lord, and he answered him by
    fire out of heaven on the altar of whole burnt offerings, and it consumed the
    whole burnt offering.'
  eng-ULB: David built an altar for Yahweh there and offered on it burnt offerings
    and fellowship offerings. He called on Yahweh, who answered him with fire from
    heaven on the altar for burnt offerings.
  spa-VBL: David construyó allí un altar al Señor y presentó holocaustos y ofrendas
    de amistad. Invocó al Señor en oración, y el Señor le respondió con fuego del
    cielo sobre el altar del holocausto.
  fra-_FOB: Et David bâtit là un autel à l'Éternel, offrit des holocaustes et des
    sacrifices de prospérités, et invoqua l'Éternel, qui lui répondit par le feu qui
    descendit du ciel sur l'autel de l'holocauste.
  mal-mal: ദാവീദ് അവിടെ യഹോവയ്ക്കു ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    അർപ്പിച്ച് യഹോവയോട് പ്രാർത്ഥിച്ചു; അവൻ ആകാശത്തിൽനിന്ന് ഹോമപീഠത്തിന്മേൽ തീ ഇറക്കി
    അവന് ഉത്തരം അരുളി.
  urd-GVR: Us ne wahāṅ Rab kī tāzīm meṅ qurbāngāh tāmīr karke us par bhasm hone wālī
    aur salāmatī kī qurbāniyāṅ chaṛhāīṅ. Jab us ne Rab se iltamās kī to Rab ne us
    kī sunī aur jawāb meṅ āsmān se bhasm hone wālī qurbānī par āg bhej dī.
  suz-BL: मिनु दाऊदम मेकेर परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। मिनु चोशा चढ़ेतीक
    नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेवा बाक्‍त। मिनु परमप्रभु यावे आ नें थिशा पुना
    बाक्‍त। परमप्रभु यावेमी सरीङ रे चोशा चढ़ेतीके तारी मी तोक्‍शा लोव़ लेत्‍ता बाक्‍त।
    १राजा १८:२४
  ita-1927: poi edificò quivi un altare all’Eterno, offrì olocausti e sacrifizi di
    azioni di grazie, e invocò l’Eterno, il quale gli rispose mediante il fuoco, che
    discese dal cielo sull’altare dell’olocausto.
  ckb-ckb: داود لەوێ قوربانگایەکی بۆ یەزدان بنیاد نا و قوربانی سووتاندن و قوربانی
    هاوبەشی سەرخست. لە یەزدان پاڕایەوە، ئەویش بە ئاگر لە ئاسمانەوە بۆ سەر قوربانگاکەی
    قوربانی سووتاندن وەڵامی دایەوە.
  eng-BBE: And David put up an altar there to the Lord, offering burned offerings
    and peace-offerings with prayers to the Lord; and he gave him an answer from heaven,
    sending fire on the altar of burned offering.
  kan-OKCV: ದಾವೀದನು ಯೆಹೋವ ದೇವರಿಗೆ ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿ, ಅದರ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನೂ,
    ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು. ಆಗ ಅವರು ಆಕಾಶದಿಂದ ದಹನಬಲಿಪೀಠದ
    ಮೇಲೆ ಅಗ್ನಿಯಿಂದ ಅವನಿಗೆ ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: அங்கே யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, சர்வாங்க தகனபலிகளையும் சமாதான
    பலிகளையும் செலுத்தி, யெகோவாவை நோக்கி விண்ணப்பம்செய்தான்; அப்பொழுது அவர் வானத்திலிருந்து
    சர்வாங்க தகனபலிபீடத்தின்மேல் இறங்கின அக்கினியினால் அவனுக்கு மறுஉத்திரவு கொடுத்ததுமல்லாமல்,
  spa-RV-1909: Y dió David á Ornán por el lugar seiscientos siclos de oro por peso.
  ron-BTF: Și David a zidit acolo un altar DOMNULUI și a oferit ofrande arse și ofrande
    de pace și a chemat pe DOMNUL; iar el i-a răspuns din cer prin foc peste altarul
    ofrandei arse.
  eng-WEBP: David built an altar to the LORD there, and offered burnt offerings and
    peace offerings, and called on the LORD; and he answered him from the sky by fire
    on the altar of burnt offering.
  eng-FBV: David built an altar to the Lord there and presented burnt offerings and
    friendship offerings. He called on the Lord in prayer, and the Lord answered him
    with fire from heaven on the altar of burnt offering.
  nld-1939: Hij liet daar een altaar voor Jahweh oprichten, droeg brandoffers op en
    dankoffers, en toen hij Jahweh aanriep, antwoordde Hij hem door het vuur, dat
    Hij uit de hemel op het brandoffer liet neerdalen.
  nch-BL: Huan nopona quichijchijqui se taixpamit para TOTECO. Huan quitencajqui tacajcahualisti
    tatatili huan tacajcahualisti para tayoltalili ica TOTECO. Huan David motatajti
    ica TOTECO huan TOTECO quinanquili ica se tit cati quihualtitanqui ten ilhuicac.
    Huan nopa tit quitati nochi nopa tacajcahualisti cati eltoya ipan nopa taixpamit.
  vie-1934: Tại đó Đa-vít cất một bàn thờ cho Đức Giê-hô-va, dâng những của lễ thiêu,
    của lễ bình an, và cầu khẩn Đức Giê-hô-va; Ngài đáp lời người bằng lửa từ trời
    giáng xuống trên bàn thờ về của lễ thiêu.
