    से प्रार्थना की, और उसने होमबलि की वेदी पर स्वर्ग से आग गिराकर उसकी सुन ली।
  eng-YLT: and David buildeth there an altar to Jehovah, and offereth burnt-offerings
    and peace-offerings, and calleth unto Jehovah, and He answereth him with fire
    from the heavens on the altar of the burnt-offering.
  eng-WYC-2017: And David builded there an altar to the Lord, and offered thereon
    burnt sacrifices and peaceable sacrifices, and he inwardly called God; and God
    heard him in fire from heaven upon the altar of burnt sacrifice.
  eng-WMBB: David built an altar to the LORD there, and offered burnt offerings and
    peace offerings, and called on the LORD; and he answered him from the sky by fire
    on the altar of burnt offering.
  urd-GVH: उसने वहाँ रब की ताज़ीम में क़ुरबानगाह तामीर करके उस पर भस्म होनेवाली और
    सलामती की क़ुरबानियाँ चढ़ाईं। जब उसने रब से इलतमास की तो रब ने उस की सुनी और जवाब
    में आसमान से भस्म होनेवाली क़ुरबानी पर आग भेज दी।
  rug-rug: Meke tiqe kuria Devita sa hope te Zihova meke veko vala nia sa sa vinukivukihi
    vina uququ meke sa vinukivukihi binaere. Varavara si asa meke olaṉia Zihova ke
    garunu gore la nia Sa sa nika mae gua pa maṉauru pude sului sari na vinukivukihi
    koasa hope.
  gaz-gaz: Daawitis achitti iddoo aarsaa Waaqayyoof tolchee aarsaa gubamuu fi aarsaa
    nagaa dhiʼeesse. Innis Waaqayyoon ni waammate; Waaqayyos samiidhaa ibiddaan iddoo
    aarsaa gubamuu irratti isaaf deebii kenne.
  fra-LSG: David bâtit là un autel à l’Éternel, et il offrit des holocaustes et des
    sacrifices d’actions de grâces. Il invoqua l’Éternel, et l’Éternel lui répondit
    par le feu, qui descendit du ciel sur l’autel de l’holocauste.
  yal-yal: Dawuda yi saraxa ganden nafala mɛnni Alatala xa, a fa saraxa gan daxine
    nun bɔɲɛ xunbeli saraxane ba. A yi Alatala maxandi, Alatala yi a yabi tɛɛn na
    naxan godo saraxa ganden ma keli kore.
  haw-1868: A hana iho la o Davida i kuahu no Iehova malaila, a kaumaha aku la i na
    mohaikuni, a me na mohai hoomalu, a kahea aku la oia ia Iehova; a maliu mai la
    oia ia ia mai ka lani mai i ke ahi maluna o ke kuahu mohaikuni.
  arb-NAV: وَبَنَى هُنَاكَ مَذْبَحاً لِلرَّبِّ أَصْعَدَ عَلَيْهِ مُحْرَقَاتٍ وَذَبَائِحَ
    سَلامٍ، وَدَعَا الرَّبَّ فَاسْتَجَابَ لَهُ بِإِنْزَالِ نَارٍ مِنَ السَّمَاءِ عَلَى
    مَذْبَحِ الْمُحْرَقَةِ.
  ewe-ewe: David ɖi vɔsamlekpui na Yehowa ɖe afi ma eye wòsa numevɔ kple akpedavɔ
    le edzi. Edo gbe ɖa na Yehowa eye Yehowa ɖo eŋu nɛ heɖo dzo ɖa tso dziƒo wòva
    bi vɔsa la le vɔsamlekpui la dzi.
  eng-LEE: 'And David built there an altar unto the Lord, and offered burnt-offerings
    and peace-offerings, and he called on the Lord: and he answered him from heaven
    by fire upon the altar of burnt-offering.'
  asm-FB: দায়ূদে সেই ঠাইত যিহোৱাৰ উদ্দেশে এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰি, হোম-বলি আৰু
    মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে। তেওঁ যিহোৱাৰ ওচৰত প্ৰাৰ্থনা কৰিলে, তাতে তেওঁ আকাশৰ
    পৰা হোম-বেদিত অগ্নি পেলাই তেওঁক উত্তৰ দিলে।
  sus-A: دَوُدَ نَشَ سّرّشّبَدٍ تِ مّننِ عَلَتَلَ بّ، عَ قَ سّرّشّ فَن دَاشِ نُن شَنُنتٍيَ
    سّرّشّ بَ. عَ تٌ عَلَتَلَ مَشَندِ، عَلَتَلَ نَشَ عَ يَابِ تّ رَ نَشَن سِنشِ سّرّشّبَدٍ
    مَ كٍلِ كٌورٍ مَ.
  fra-SBL: David y bâtit un autel à l'Éternel, et il offrit des holocaustes et des
    sacrifices d'actions de grâces ; il invoqua l'Éternel, qui lui répondit du haut
    du ciel par le feu sur l'autel des holocaustes.
  hbo-hbo: וַיִּבֶן֩ שָׁ֨ם דָּוִ֤יד מִזְבֵּ֙חַ֙ לַיהוָ֔ה וַיַּ֥עַל עֹלֹ֖ות וּשְׁלָמִ֑ים
    וַיִּקְרָא֙ אֶל־יְהוָ֔ה וַיַּֽעֲנֵ֤הוּ בָאֵשׁ֙ מִן־הַשָּׁמַ֔יִם עַ֖ל מִזְבַּ֥ח
    הָעֹלָֽה׃ פ
  kik-kik: Daudi agĩakĩra Jehova kĩgongona handũ hau, na akĩruta maruta ma njino na
    maruta ma ũiguano. Agĩkaĩra Jehova, nake Jehova akĩmwĩtĩka na njĩra ya mwaki uumĩte
    igũrũ, ũgĩakana kĩgongona-inĩ kĩu kĩa maruta ma njino.
  fra-NCL: Et David bâtit là un autel à Yahweh, et offrit des holocaustes et des sacrifices
    pacifiques. Il cria vers Yahweh, et Yahweh lui répondit par le feu qui descendit
    du ciel sur l’autel de l’holocauste.
  cek-AK: David mah to ahmuen ah Angraeng hanah hmaicam to sak; hmai angbawnhaih hoi
    angdaeh angbawnhaih to a sak moe, Angraeng to kawk; Angraeng mah kawkhaih lok
    to van hoiah pathim pae, angbawnhaih hmaicam to hmai mah kangh pae.
  cuk-cuk: A-nainugi, David, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila sobsad. Agi,
    Bab-Dummadga ibdula-ogumakar uksad, degi, gwenatigwarguedga ibmar-ukleged ega
    uksabalid. Degine geb, Bab-Jehováʼse gochad. Agi, Bab-Jehová, nibneg-akale, ibmar-ogumakar-ukleged-ailagi
    soo odenonikid.
  uig-CYR: Давут у йәргә Пәрвәрдигарға атап бир қурбангаһ салди вә көйдүрмә қурбанлиқ
    вә енақлиқ қурбанлиғи сунуп, Пәрвәрдигарға нида қилди; Пәрвәрдигар униң тилигини
    қобул көрүп, җававән асмандин көйдүрмә қурбанлиқ қурбангаһиға от чүшүрди.
  tel-2017: తరువాత దావీదు యెహోవాకు అక్కడ ఒక బలిపీఠం కట్టించి, దహనబలులు, సమాధానబలులు
    అర్పించి యెహోవాకు మొర్ర పెట్టగా ఆయన ఆకాశంలో నుంచి దహన బలిపీఠం మీదికి అగ్నితో అతనికి
    జవాబిచ్చాడు.
  hat-BSA: Alò, David te bati yon lotèl a SENYÈ a la, e te ofri ofrann brile yo avèk
    ofrann lapè yo. Li te rele SENYÈ a, e Li te reponn li avèk dife soti nan syèl
    la sou lotèl ofrann brile a.
  kos-kos: David el etoak sie loang nu sin LEUM GOD we, ac kisakin mwe kisa firir,
    ac mwe kisa in akinsewowo. El pre, ac LEUM GOD El topuk pre lal, ac supweya e
    lucng me in akosak mwe kisa fin loang uh.
  hbo-WLC: וַיִּבֶן֩ שָׁ֨ם דָּוִ֤יד מִזְבֵּ֙חַ֙ לַיהוָ֔ה וַיַּ֥עַל עֹל֖וֹת וּשְׁלָמִ֑ים
    וַיִּקְרָא֙ אֶל־יְהוָ֔ה וַיַּֽעֲנֵ֤הוּ בָאֵשׁ֙ מִן־הַשָּׁמַ֔יִם עַ֖ל מִזְבַּ֥ח
    הָעֹלָֽה׃ פ
  ibo-ibo: Devid wuru ebe ịchụrụ Onyenwe anyị aja nʼebe ahụ, chụọkwa aja nsure ọkụ
    na aja udo. Ọ kpọkuru Onyenwe anyị, Onyenwe anyị zakwara ya, site nʼọkụ nke si
    nʼeluigwe daa nʼelu ebe ịchụ aja nke aja nsure ọkụ ahụ.
  ory-ory: ପୁଣି, ଦାଉଦ ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି
    ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ, ଆଉ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲେ; ତହିଁରେ
    ସେ ହୋମବଳିର ବେଦି ଉପରେ ଅଗ୍ନି ଦ୍ୱାରା ଆକାଶରୁ ତାଙ୍କୁ ଉତ୍ତର ଦେଲେ।
  chk-chk: Mürin, Tafit a senätä eu rongen asor ngeni ewe Samol mi Lapalap o eäni
    asoren kek me asoren kinamwe won. A pwal iotek ngeni ewe Samol mi Lapalap, nge
    i a pälüeni o tinätiu ekkei seni läng mi kenala ewe asor won ewe rongen asor.
  rop-rop: En afta na King Deibid bin bildimap det teibul blanga ofring blanga weshipbat
    langa YAWEI, en imbin gibit barnapwan ofring langa YAWEI, en imbin gibit im det
    najawan ofring gulum feloship ofring du. Wal YAWEI bin irrim det preya blanga
    King Deibid, en imbin ensim im preya brom hebin en jandim faiya blanga barnimap
    det ofring langa det teibul blanga ofring.
  ukr-1871: І построїв там Давид жертівник Господеві, й принїс всепаленнє й жертви
    мирні; і взивав до Господа, й він вислухав його та й послав огонь із неба на жертівник
    всепалення.
  deu-1951: Und David baute dem HERRN daselbst einen Altar und opferte Brandopfer
    und Dankopfer. Und als er den HERRN anrief, antwortete er ihm mit Feuer vom Himmel,
    [das er] auf den Brandopferaltar [fallen ließ].
  eng-JPS: And David built there an altar unto the LORD, and offered burnt-offerings
    and peace-offerings, and called upon the LORD; and He answered him from heaven
    by fire upon the altar of burnt-offering.
  srp-1865: I ondje naèini David oltar Gospodu, i prinese žrtve paljenice i žrtve
    zahvalne; i prizva Gospoda, i usliši ga spustivši oganj s neba na oltar žrtve
    paljenice.
  lug-lug: Dawudi n’azimbira Mukama ekyoto mu kifo ekyo, era n’awaayo ebiweebwayo
    ebyokebwa n’ebiweebwayo olw’emirembe, ng’akoowoola Mukama, era Mukama n’amuddamu
    n’omuliro okuva mu ggulu ogwaka ku kyoto eky’ebiweebwayo ebyokebwa.
  heb-heb: ויבן שם דויד מזבח ליהוה ויעל עלות ושלמים ויקרא אל יהוה ויענהו באש מן השמים
    על מזבח העלה׃
  ben-IRV: দায়ূদ সেখানে সদাপ্রভুর উদ্দেশ্যে একটা বেদী তৈরী করলেন এবং হোমবলি ও মঙ্গলার্থক
    বলি উৎসর্গ করলেন। তিনি সদাপ্রভুর কাছে মিনতি করলেন আর সদাপ্রভু হোমবলির বেদির উপর
    স্বর্গ থেকে আগুন পাঠিয়ে উত্তর দিলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ, ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਯਹੋਵਾਹ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ, ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਅਕਾਸ਼ ਤੋਂ ਹੋਮ
    ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਅੱਗ ਭੇਜ ਕੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် ၍ ၊ မီး ရှို့ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို
    ပူဇော် လေ၏။ ထိုသို့ ထာဝရဘုရား ကို ပဌနာ ပြုသောအခါ ၊ မီး ရှို့ရာယဇ်ပလ္လင် ပေါ် သို့
    မီး ကျသဖြင့် ကောင်းကင် ထဲက ထူး တော်မူ၏။
  hmo-hmo: Davida ese boubou patana ta unuseni ia haginia, Lohiabada ena. Bona gabua
    bouboudia bona maino karaia bouboudia Lohiabada dekenai ia henia. Davida be ia
    guriguri, bona Lohiabada ese guba dekena amo lahi ia siaia, unai boubou ia gabua
    ore. Unai dekena amo Lohiabada ese Davida ena guriguri dekenai ia haere.
  urd-urd: और दाऊद ने वहाँ ख़ुदावन्द के लिए मज़बह बनाया और सोख़्तनी क़ुर्बानियाँ और
    सलामती की क़ुर्बानियाँ पेश कीं और ख़ुदावन्द से दुआ की; और उसने आसमान पर से सोख़्तनी
    क़ुर्बानी के मज़बह पर आग भेज कर उसको जवाब दिया।
  rus-SYN: И соорудил там Давид жертвенник Господу и вознес всесожжения и мирные жертвы;
    и призвал Господа, и Он услышал его, послав огонь с неба на жертвенник всесожжения.
  bqc-SIM: À Dii gbagbakĩi bò we, ↄ̃ à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà
    ń sáaukpasao. Kɛ́ à lɛzù Diizi, ↄ̃ Dii wèwà à tɛ́ gbàɛ za musu, à sù
    gbagbakĩipiwa.
  tcz-CHONGTHU: Hilaimun hin David in maicham phungkhat asan, pumgo thilto le kichamna
    maicham asemin, taona amang tan ahile, Pathenin asanpeh hetna din van'a kon meikou
    ahin sol lhan pumgo thilto jouse akavam hel tai.
  mar-mar: दावीदाने तेथे परमेश्वराकरता वेदी बांधली आणि त्यावर त्याने होमार्पणे आणि
    शांत्यर्पणे अर्पण केली. त्याने परमेश्वरास हाक मारली व त्याने स्वर्गातून होमार्पणाच्या
    वेदीवर अग्नी पाठवून उत्तर दिले.
  qub-qub: Nircur chaychömi Tayta Diospaj altarta ruraran. Chaychömi rupachina sacrifisyucunata
    y alli goyaypita sacrifisyucunata rupachiran. Nircur Tayta Diosta mañacuran. Chaura
    Tayta Diosna alli chasquir syëlupita ninata altarman cachamuran.
  bqp-bqp: Dɑfidi u Yinni Gusunɔ yɑ̃ku yeru bɑniɑ mi. Mɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kɑ siɑrɑbun yɑ̃kunu kuɑ. Yen biru u Yinni Gusunɔ kɑnɑ. Mɑ Yinni Gusunɔ u win kɑnɑru
    mwɑ, u derɑ dɔ̃ɔ u sɑrɑmɑ wɔllun di yɑ̃ku yeru wɔllu mi, u yɑ̃ku ni mwɑ.
  hat-hat: Lèfini, li bati yon lotèl pou Seyè a, li fè ofrann bèt boule pou Bondye
    ak ofrann pou di Bondye mèsi. Li lapriyè nan pye Seyè a. Seyè a reponn li, li
    voye dife soti nan syèl la pou boule ofrann ki sou lotèl la.
  eng-BSB: And there he built an altar to the LORD and offered burnt offerings and
    peace offerings. He called upon the LORD, who answered him with fire from heaven
    on the altar of burnt offering.
  eng-WEBPB: David built an altar to the LORD there, and offered burnt offerings and
    peace offerings, and called on the LORD; and he answered him from the sky by fire
    on the altar of burnt offering.
  kbq-kbq: Hagi ana kumapi Deviti'a Ra Anumzamofo kre sramnavu ita trohuno tevefima
    kre fananehu ofane, arimpa fru ofanena kresramna vu'ne. Hagi Deviti'ma nunamuma
    higeno'a, Ra Anumzamo'a Deviti nunamuna nentahino, monafinti teve atregeno eramino
    ana ofama kre sramnavu itare'ma me'neana eme tefanane hu'ne.
  nhe-BL: Huan nopona quichijchijqui se tlaixpamitl para TOTECO. Huan quitencajqui
    tlacajcahualistli tlatlatili huan tlacajcahualistli para tlayoltlalili ica TOTECO.
    Huan David momaijto ica TOTECO huan TOTECO quinanquili ica se tlitl tlen quihualtitlanqui
    tlen elhuicac. Huan nopa tlitl quitlati nochi nopa tlacajcahualistli tlen eltoya
    ipan nopa tlaixpamitl.
  gub-BL: Na'e uzapo ma'ea'yr hapy haw a'e pe. Uzuka ma'ea'yr Tupàn henataromo hapy
    pà azeharomoete a'e. Na'e uze'eg Tupàn pe kury. Tupàn uwazar ize'eg izupe. Umur
    tata ywak wi a'e ma'ea'yr izuka haw rehe har izuka pyrer hapy pà a'e.
  eng-DRA: 'And he built there an altar to the Lord: and he offered holocausts, and
    peace offerings, and he called upon the Lord, and he heard him by sending Are
    from heaven upon the altar of the holocaust.'
