  kan-2017: ದಾವೀದನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿ ಯೆಹೋವನ ದೂತನು ಭೂಮ್ಯಾಕಾಶಗಳ ನಡುವೆ ನಿಂತಿರುವುದನ್ನೂ,
