    nima ʻae heletā naʻe tuʻu tonu atu ki Selūsalema. Pea naʻe tō hifo ai ki honau
    mata ʻa Tevita mo e kau mātuʻa, kuo nau kofuʻaki ʻae tauangaʻa.
  ces-1613: Mezi tím pozdvih David očí svých, uzřel anděla Hospodinova, stojícího
    mezi zemí a nebem, a meč dobytý v ruce jeho, vztažený proti Jeruzalému. I padl
    David, ano i starší, odíni jsouce žíněmi, na tváři své.
  eng-WMB: David lifted up his eyes, and saw the LORD’s angel standing between earth
