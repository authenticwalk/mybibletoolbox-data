    David and the elders, clothed in sackcloth, fell on their faces.
  tam-TCV: தாவீது மேலே பார்த்தபோது, யெகோவாவின் தூதன் தனது உருவிய வாளை எருசலேமுக்கு
    மேலாக நீட்டியபடி, வானத்திற்கும் பூமிக்கும் இடையில் நிற்கக் கண்டான். அப்பொழுது
