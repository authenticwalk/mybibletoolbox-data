verse: 1CH.021.016
translations:
  mal-C: ദാവീദ് മേൽപ്പോട്ടു നോക്കി; യഹോവയുടെ ദൂതൻ ജെറുശലേമിനുനേരേ ഊരിപ്പിടിച്ചവാളും
    ഓങ്ങി ആകാശത്തിനും ഭൂമിക്കും മധ്യേ നിൽക്കുന്നതു കണ്ടു. അപ്പോൾ ദാവീദും ഇസ്രായേൽനേതാക്കന്മാരും,
    ചാക്കുശീല ധരിച്ചുകൊണ്ട്, മുഖം താഴ്ത്തി വീണു.
  deu-TKW: Als nun David aufblickte, sah er den Engel Jahwes zwischen Himmel und Erde
    stehen, mit dem gezückten Schwert, das gegen Jerusalem ausgestreckt war, in seiner
    Hand. Da fielen David und die Vornehmen, mit härenen Gewändern bedeckt, nieder
    auf ihr Angesicht,
  lin-lin: Davidi atombolaki miso mpe amonaki anjelu ya Yawe atelemi kati ya likolo
    mpe mabele, bongo na loboko na ye oyo asembolaki likolo ya Yelusalemi, asimbaki
    mopanga ezanga ebombelo. Davidi mpe bampaka balataki basaki mpe bakweyaki bilongi
    kino na mabele.
  eng-LSV: and David lifts up his eyes, and sees the messenger of YHWH standing between
    the earth and the heavens, and his sword [is] drawn in his hand, stretched out
    over Jerusalem, and David falls, and the elderly, covered with sackcloth, on their
    faces.
  eng-GNV: And Dauid lift vp his eyes, and sawe the Angel of the Lord stande betweene
    the earth and the heauen with his sworde drawen in his hand, and stretched out
    towarde Ierusalem. Then Dauid and the Elders of Israel, which were clothed in
    sacke, fell vpon their faces.
  eng-WEBSTER: And David lifted up his eyes, and saw the angel of the LORD stand between
    the earth and the heaven, having a drawn sword in his hand stretched out over
    Jerusalem. Then David and the elders of Israel , who were clothed in sackcloth,
    fell upon their faces.
  nhw-BL: Huan quema David ajcotlachixqui, quiitac itequihua TOTECO ijcatoya ajacatipa
    tlatlajco ilhuicactli huan tlaltipactli. Huan imaco quipiyayaya se machete catli
    quixitlajtoya ica altepetl Jerusalén. Huajca David huan nopa huehue tlacame catli
    moquentijtoyaj nopa yoyomitl catli quinextiyaya para motequipachohuaj, motlancuaquetzque
    iixpa TOTECO huan quiajsique tlali ica iniixayac.
  swh-ONEN: Daudi akayainua macho yake akamwona huyo malaika wa Bwana akiwa amesimama
    katikati ya mbingu na dunia, naye ameunyoosha upanga wake juu ya Yerusalemu tayari
    kuangamiza. Kisha Daudi na wazee, waliokuwa wamevaa nguo za gunia, wakaanguka
    kifudifudi.
  bba-bba: Dɑfidi u nɔni seeyɑ u ɡɔrɑdo wi wɑ u wɑ̃ɑ wɔllu kɑ tem bɑɑ sɔɔ, u win tɑkobi
    sue Yerusɑlɛmun berɑ ɡiɑ. Yerɑ Dɑfidi kɑ win tɔmbun ɡuro ɡurobu bɑ sɑɑki dewɑ
    mɑ bɑ yiirɑ bɑ wuswɑɑ tem ɡirɑri nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: And David lift up his eyes, and saw the angel of the Lord stand between
    the earth and the heaven, having a drawn sword in his hand stretched out over
    Jerusalem. Then David and the elders of Israel, who were clothed in sackcloth,
    fell upon their faces.
  luo-luo: Daudi nongʼiyo malo ma oneno malaika mar Jehova Nyasaye kochungo e kind
    polo gi piny ka otingʼo ligangla mager e lwete mane orieyo kuom Jerusalem. Bangʼe
    Daudi gi jodongo nopodho piny auma ka girwakore gi pien gugru.
  meu-meu: Bena David na e gaga isi, Iehova ena aneru e itaia, tanobada bona guba
    padadiai gini, imana amo dare e veria lasi bona Ierusalem daenai e toia roro.
    Bena David bona hanua tau-badadia na puse dabuadia e hahedokilai bona tano ai
    e goru parapara.
  npi-ULB: दाऊदले मास्‍तिर हेरे र परमप्रभुका स्‍वर्गदूतले आफ्‍नो हातमा नाङ्गो तरवार
    लिएर यरूशलेममाथि ताकेर आकाश र पृथ्‍वीका बीचमा खडा भएको देखे । तब भाङ्‌ग्रा लागाएका
    दाऊद र धर्म-गुरुहरू भूइँमा घोप्‍टो परे ।
  yor-yor: Dafidi sì wòkè ó sì rí angẹli Olúwa dúró láàrín ọ̀run àti ayé pẹ̀lú idà
    fífàyọ ní ọwọ́ rẹ̀ tí ó sì nà án sórí Jerusalẹmu. Nígbà náà Dafidi àti àwọn àgbàgbà,
    sì wọ aṣọ ọ̀fọ̀, wọ́n sì da ojú wọn bolẹ̀.
  emp-NTPO: Daviba ʌ̃taa acʌbʌrʌd̶e unusia bajãnebema nezocara ʌ̃tʌ jira b̶ʌda. Djõbada
    necoda idji jʌwad̶e erob̶asia. Maʌ̃ necora Jerusaleʌ̃ purud̶aa wa nũmasia. Maʌ̃
    unubʌrʌd̶e Davira, idjiare b̶ea dji dromarã sid̶a chĩrãborod̶e b̶arru copanesid̶aa.
    Ãdjirãba sopua careabema jʌ̃badara jʌ̃ panasid̶aa.
  pes-OPCB: داوود فرشتهٔ خداوند را دید که بین زمین و آسمان ایستاده و شمشیرش را به
    طرف اورشلیم دراز کرده است. پس داوود و بزرگان اورشلیم پلاس پوشیدند و در حضور خداوند
    به خاک افتادند.
  tgl-ULB: Tumingin sa itaas si David at nakita niya ang anghel ni Yahweh na nakatayo
    sa pagitan ng langit at lupa na may hawak na espada na nakataas sa buong Jerusalem.
    Pagkatapos dumapa si David at ang mga nakatatanda na nakadamit ng pangluksa sa
    lupa.
  hui-hui: Dahuliyali ogoni ibu dindi harila dombeneha howa ibugua ayu tibu yiagome
    Yarusaleme bolenaga gi dogolo hearia hondowa Debidibi Isaraeleali wahe miniwirubi
    tigua dara howa biagane aga wiaru bu howa dindini bulu palu ibira hene.
  mya-mya: ကောင်း​ကင်​တ​မန်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို ဖျက်​ဆီး​ပစ်​ရန် ဋ္ဌား​ကို​ကိုင်​ကာ​လေ​ထဲ​တွင်
    ရပ်​နေ​သည်​ကို​ဒါ​ဝိဒ်​မြင်​လေ​၏။ ထို​အ​ခါ သူ​သည်​ဣ​သ​ရေ​လ​ပြည်​သား​ခေါင်း​ဆောင်
    များ​နှင့်​အ​တူ မြေ​သို့​တိုင်​အောင်​ဦး​ညွှတ် ပျပ်​ဝပ်​လိုက်​၏။ သူ​တို့​အား​လုံး​ပင်​လျှင်
    လျှော်​တေ​အ​ဝတ်​ကို​ဝတ်​ဆင်​ထား​သ​တည်း။-
  bod-N: དཱ་བིད་ཀྱིས་མགོ་ཡར་བཏེགས་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དེ་གནམ་ས་གཉིས་ཀྱི་བར་དུ་ལག་ལ་ཤུབས་ནས་ཕྱུང་བའི་རལ་གྲི་ཐོགས་ཤིང་།
    ཡེ་རུ་སཱ་ལེམ་ཕྱོགས་སུ་བརྐྱངས་ནས་འགྲེང་ཡོད་པ་མཐོང་བ་དང་། དཱ་བིད་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཀྱིས་རྩིད་རས་གྱོན་ནས་ཕྱག་བཙལ་ཏེ།
  sna-sna: Dhavhidhi akatarisa kumusoro akaona mutumwa waJehovha akamira pakati pedenga
    nenyika, aine munondo muruoko rwake akarutambanudzira pamusoro peJerusarema. Ipapo
    Dhavhidhi navakuru vose vakapfeka masaga, vakawira pasi vakatsikitsira zviso zvavo.
  spa-BLM: David alzó los ojos y vio al ángel de Yahvé de pie entre la tierra y el
    cielo, con una espada desenvainada en la mano extendida sobre Jerusalén. Entonces
    David y los ancianos, vestidos de saco, se postraron sobre sus rostros.
  cac-cac: Axo ix q'ue q'uelan vin̈aj rey David, ix yilan vin̈ to ayec' jun yángel
    Jehová chi' d'a snan̈al lum luum tic yed' satchaan̈, yed'nacq'ue jun q'uen espada,
    van yac'anem q'uen yespada chi' d'a yib'an̈ Jerusalén. Yed'n̈ej chi' ix em n̈ojan
    vin̈aj rey David chi' yed' eb' yichamtac vinaquil chon̈ab' Israel masanto d'a
    sat luum, ayoch pichul yic cusc'olal yuj eb'.
  swh-ULB: Daudi akatazama juu na kuona malaika wa Yahweh amesimama kati ya nchi na
    mbingu, akiwa na upanga mkonono mwake akiuelekeza Yerusalemu. Kisha Daudi na wazee,
    wakiwa wamevaa magunia, wakalala chini uso ukiwa kwenye ardhi.
  bel-bel: І падняў Давід вочы свае, і ўбачыў анёла Гасподняга, які стаяў паміж зямлёю
    і небам, з аголеным у руцэ ягонай мечам, працягнутым на Ерусалім; і ўпаў Давід
    і старэйшыны, пакрытыя вярэтай, на абліччы свае.
  deu-ELBBK: Und als David seine Augen erhob, sah er den Engel des HERRN zwischen
    der Erde und dem Himmel stehen, sein Schwert gezückt in seiner Hand, ausgestreckt
    über Jerusalem. Da fielen David und die Ältesten, in Sacktuch gehüllt, auf ihr
    Angesicht.
  mbb-OT: Midlingahà si David ne neehè din is belinsuǥuen te Nengazen he midhitendeg
    diyà te hewhewanan, he teliwazà te langit wey tanà he egawed te lembitan he ebpeketezù
    diyà te Jerusalem. Ne midluhud si David wey haazà is menge ebpemendumala te Israel,
    he mibpengukumbalà te saku he tuus te kedlalew zan.
  mal-2015: ദാവീദ് തല പൊക്കി, യഹോവയുടെ ദൂതൻ വാൾ ഊരി യെരൂശലേമിന്നു മീതെ നീട്ടിപ്പിടിച്ചുംകൊണ്ടും
    ഭൂമിക്കും ആകാശത്തിന്നും മദ്ധ്യേ നില്ക്കുന്നതു കണ്ടു ദാവീദും മൂപ്പന്മാരും രട്ടുടുത്തു
    സാഷ്ടാംഗം വീണു.
  rmc-rmc: Sar pes o David rozdikhľa, dikhľa maškar e phuv the maškar o ňebos te ačhel
    le RAJESKRE aňjelos la šabľaha andro vast, sar la nacirdňa pro Jeruzalem. Akor
    o David the o vodci, save sas urde andro gada le gonestar, pele le mujeha dži
    pre phuv.
  pes-OPV: و داود چشمان خود را بالا انداخته، فرشته خداوند را ديد که در ميان زمين و
    آسمان ايستاده است و شمشيري برهنه در دستش بر اورشليم برافراشته؛ پس داود و مشايخ
    به پلاس ملبس شده، به روي خود درافتادند.
  ron-1924: Давид а ридикат окий ши а вэзут пе ынӂерул Домнулуй стынд ынтре пэмынт
    ши чер ши цинынд ын мынэ сабия скоасэ ши ынтоарсэ ымпотрива Иерусалимулуй. Атунч,
    Давид ши бэтрыний, ынвелиць ку сачь, ау кэзут ку фаца ла пэмынт.
  ben-OBCV: দাউদ উপরের দিকে তাকিয়ে দেখেছিলেন যে সদাপ্রভুর দূত হাতে খোলা তরোয়াল নিয়ে
    জেরুশালেমের দিকে তাক করে আকাশ ও পৃথিবীর মাঝখানে দাঁড়িয়ে আছেন। তখন দাউদ ও প্রাচীনেরা
    চটের কাপড় গায়ে দিয়ে মাটিতে উবুড় হয়ে পড়েছিলেন।
  som-som: Markaasaa Daa'uud indhihii kor u taagay oo wuxuu arkay malaggii Rabbiga
    oo taagan dhulka iyo samada dhexdooda oo gacanta ku haysta seef gal la' oo Yeruusaalem
    ku kor fidsan. Markaasay Daa'uud iyo odayaashiiba, iyagoo dhar joonyad ah qaba,
    wejiga dhulka saareen.
  lat-VUC: 'Levansque David oculos suos, vidit angelum Domini stantem inter cælum
    et terram, et evaginatum gladium in manu ejus, et versum contra Jerusalem: et
    ceciderunt tam ipse quam majores natu, vestiti ciliciis, proni in terram.'
  eng-ASVBT: And David lifted up his eyes, and saw the angel of Jehovah standing between
    earth and heaven, having a drawn sword in his hand stretched out over Jerusalem.
    Then David and the elders, clothed in sackcloth, fell upon their faces.
  ita-1885: E Davide alzò gli occhi, e vide l'Angelo del Signore che stava in piè
    fra terra e cielo, avendo in mano la spada tratta, vibrata contro a Gerusalemme.
    E Davide, e tutti gli Anziani, coperti di sacchi, caddero sopra le lor facce.
  eng-LXXUP: 'And David lifted up his eyes, and saw the angel of the Lord, standing
    between the earth and the heaven, and his sword drawn in his hand, stretched out
    over Jerusalem: and David and the elders clothed in sackcloth, fell upon their
    faces.'
  eng-ULB: David looked up and saw the angel of Yahweh standing between earth and
    heaven, having a drawn sword in his hand raised over Jerusalem. Then David and
    the elders, clothed in sackcloth, lay facedown on the ground.
  spa-VBL: Cuando David levantó la vista y vio al ángel del Señor de pie entre la
    tierra y el cielo, con su espada desenvainada extendida sobre Jerusalén, David
    y los ancianos, vestidos de saco, cayeron sobre sus rostros.
  fra-_FOB: Et David leva les yeux et vit l'ange de l'Éternel se tenant entre la terre
    et le ciel, ayant en sa main son épée nue étendue sur Jérusalem. Et David et les
    anciens, couverts de sacs, tombèrent sur leurs faces.
  mal-mal: ദാവീദ് തലപൊക്കി, യഹോവയുടെ ദൂതൻ വാൾ ഊരി യെരൂശലേമിന് മീതെ നീട്ടിപ്പിടിച്ചുംകൊണ്ട്
    ഭൂമിക്കും ആകാശത്തിനും മദ്ധ്യേ നില്ക്കുന്നതു കണ്ടു. ദാവീദും മൂപ്പന്മാരും രട്ടുടുത്തു
    സാഷ്ടാംഗം വീണു.
  urd-GVR: Dāūd ne apnī nigāh uṭhā kar Rab ke farishte ko āsmān-o-zamīn ke darmiyān
    khaṛe dekhā. Apnī talwār miyān se khīṅch kar us ne use Yarūshalam kī taraf baṛhāyā
    thā ki Dāūd buzurgoṅ samet muṅh ke bal gir gayā. Sab ṭāṭ kā libās oṛhe hue the.
  suz-BL: मिनु दाऊदमी इर गे कोव़ङानु, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का सरीङ
    नु रागी आस दातेमी राप्‍शा, आ गुइमी शोइश्‍शो तरवार का यरूसलेम गे दिंशो तवा बाक्‍त।
    मिनु दाऊद नु मेको नु बाक्‍शो खूशोपुकी भाङग्रा फेक्‍शा खुम्‍की पा बाम्‍मा बाक्‍त।
  ita-1927: E Davide, alzando gli occhi, vide l’angelo dell’Eterno che stava fra terra
    e cielo, avendo in mano una spada sguainata, vòlta contro Gerusalemme. Allora
    Davide e gli anziani, coperti di sacchi, si gettarono con la faccia a terra.
  ckb-ckb: داود سەری هەڵبڕی و بینی فریشتەکەی یەزدان لەنێوان زەوی و ئاسماندا ڕاوەستاوە،
    شمشێرەکەی بەدەستەوەیە و بەسەر ئۆرشەلیمدا ڕایکێشاوە. داود و ئەو پیرانەی کە جلوبەرگی
    گوشیان پۆشیبوو بەسەر ڕوویاندا کەوتن.
  eng-BBE: And David, lifting up his eyes, saw the angel of the Lord there between
    earth and heaven, with an uncovered sword in his hand stretched out over Jerusalem.
    Then David and the responsible men, clothed in haircloth, went down on their faces.
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಕಣ್ಣೆತ್ತಿ ಭೂಮಿಗೂ, ಆಕಾಶಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ನಿಂತಿರುವ ಯೆಹೋವ ದೇವರ
    ದೂತನನ್ನು ಕಂಡನು. ಅವನ ಕೈಯಲ್ಲಿ ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಚಾಚಿದ್ದ ಹಿರಿದ ಖಡ್ಗ ಇತ್ತು. ಆಗ ದಾವೀದನೂ,
    ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೂ ಗೋಣಿತಟ್ಟುಗಳನ್ನು ಹೊದ್ದುಕೊಂಡು ಬೋರಲಾಗಿ ಬಿದ್ದರು.
  tam-2017: தாவீது தன்னுடைய கண்களை ஏறெடுத்து, பூமிக்கும் வானத்திற்கும் நடுவே நிற்கிற
    யெகோவாவுடைய தூதன் உருவின பட்டயத்தைத் தன்னுடைய கையில் பிடித்து, அதை எருசலேமின்மேல்
    நீட்டியிருக்கக் கண்டான்; அப்பொழுது தாவீதும் மூப்பர்களும் சாக்கைப் போர்த்துக்கொண்டு
    முகங்குப்புற விழுந்தார்கள்.
  spa-RV-1909: 'Y dijo al ángel que destruía: Basta ya; detén tu mano. Y el ángel
    de Jehová estaba junto á la era de Ornán Jebuseo.'
  ron-BTF: Și David și-a ridicat ochii și a văzut pe îngerul DOMNULUI stând între
    pământ și cer, având o sabie scoasă în mâna lui întinsă peste Ierusalim. Atunci
    David și bătrânii Israelului, care erau îmbrăcați în pânză de sac, au căzut cu
    fețele lor la pământ.
  eng-WEBP: David lifted up his eyes, and saw the LORD’s angel standing between earth
    and the sky, having a drawn sword in his hand stretched out over Jerusalem. Then
    David and the elders, clothed in sackcloth, fell on their faces.
  eng-FBV: When David looked up and saw the angel of the Lord standing between earth
    and heaven, holding his drawn sword extended over Jerusalem, David and the elders,
    wearing sackcloth, fell on their faces.
  nld-1939: David had de ogen opgeslagen en den engel van Jahweh tussen hemel en aarde
    zien staan, met een getrokken zwaard in de hand, dat hij over Jerusalem zwaaide.
    In zakken gehuld, viel David met de oudsten voorover,
  nch-BL: Huan quema David ajcotachixqui, quiitac iilhuicac ejca TOTECO ijcatoya ajacatipa
    tatajco ilhuicacti huan taltipacti. Huan imaco quipiyayaya se macheta cati quixitajtoya
    ica altepet Jerusalén. Huajca David huan nopa huehue tacame cati moquentijtoyaj
    nopa yoyomit cati quinextiyaya para mocuesohuaj, motancuaquetzque iixpa TOTECO
    huan quiajsique tali ica inixayac.
  vie-1934: Đa-vít ngước mắt lên, thấy thiên sứ của Đức Giê-hô-va đứng giữa lừng trời,
    tay cầm gươm đưa ra trên Giê-ru-sa-lem. Đa-vít và các trưởng lão đang mặc bao
    gai, liền sấp mình xuống đất.
  hin-CV: दावीद ने आंखें उठाई तो देखा कि याहवेह का दूत पृथ्वी और आकाश के बीच खड़ा
    हुआ था. उसके हाथ में जो तलवार थी वह येरूशलेम की ओर बढ़ी हुई थी. यह देख दावीद और
    उनके साथ के प्राचीन, जिन्होंने टाट पहन रखी थी, मुंह के बल दंडवत हो गए.
  spa-BES: Y alzando David sus ojos, vio al ángel del Señor entre la tierra y el cielo,
    con una espada desenvainada en su mano extendida sobre Jerusalén. Entonces David
    y los hombres responsables, vestidos con un ropas ásperas, se postraron al suelo.
  tdx-tdx: Nampiandra fihaino amy zao t’i Davide le nioni’e nijohañe añivo’ ty tane
    toy naho i likerañey i anjeli’ Iehovày, ie natorakitsi’e ambone’ Ierosalaime eo
    ty fibara tsinoake am-pità’e. Nibabok’ an-daharañe amy zao t’i Davide naho o androanavi’
    Israeleo songa nisikin-gony.
  tha-KJV: และดาวิดแหงนพระพักตร์ทรงเห็นทูตสวรรค์ของพระเยโฮวาห์ยืนระหว่างแผ่นดินโลกและฟ้าสวรรค์
    และในมือถือดาบที่ชักออกเหนือเยรูซาเล็ม แล​้วดาวิดและพวกผู้​ใหญ่​ของอิสราเอล ผู้​ได้​สวมผ้ากระสอบแล้ว
    ก็​ซบหน้าลง
  por-BR-2018: E levantando Davi seus olhos, viu ao anjo do SENHOR, que estava entre
    o céu e a terra, tendo uma espada nua em sua mão, estendida contra Jerusalém.
    Então Davi e os anciãos se prostraram sobre seus rostos, cobertos de sacos.
  deu-ELO: Und als David seine Augen erhob, sah er den Engel Jehovas zwischen der
    Erde und dem Himmel stehen, sein Schwert gezückt in seiner Hand, ausgestreckt
    über Jerusalem. Da fielen David und die Ältesten, in Sacktuch gehüllt, auf ihr
    Angesicht.
  eng-WYC-2018: And David raised up his eyes, and saw the angel of the Lord standing
    betwixt heaven and (the) earth, and a drawn sword in his hand, turned against
    Jerusalem. And both he and the greater men in birth were clothed with hair-shirts,
    and they fell down upon the earth, (or And both he and the men of great age, that
    is, the elders, were clothed with hair-shirts, and they fell down on the ground).
  epo-epo: David levis siajn okulojn, kaj ekvidis la anĝelon de la Eternulo, starantan
    inter la tero kaj la ĉielo, kaj tenantan en sia mano eltiritan glavon, etenditan
    super Jerusalem. Tiam David kaj la plejaĝuloj, kovritaj per sakaĵoj, ĵetis sin
    vizaĝaltere.
  uig-PIN: Dawut bexini kɵtürüp, Pǝrwǝrdigarning Pǝrixtisining asman bilǝn yǝrning
