  urd-GVU: داؤد نے اپنی نگاہ اُٹھا کر رب کے فرشتے کو آسمان و زمین کے درمیان کھڑے دیکھا۔
    اپنی تلوار میان سے کھینچ کر اُس نے اُسے یروشلم کی طرف بڑھایا تھا کہ داؤد بزرگوں
    سمیت منہ کے بل گر گیا۔ سب ٹاٹ کا لباس اوڑھے ہوئے تھے۔
  deu-1912: Und David hob seine Augen auf und sah den Engel des HERRN stehen zwischen
