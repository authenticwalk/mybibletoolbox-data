    kɵrdi. Dawut bilǝn aⱪsaⱪallarning ⱨǝmmisi bɵz rǝhtkǝ oralƣan ⱨalda yǝrgǝ düm yiⱪildi.
  beo-beo: Da:ibidi da a:igele ea gegesu gobihei gaguiwane, Yelusaleme gugunufinisimusa:,
    osobo gadodili hamefufua esalebe ba:i. Amalalu, Da:ibidi amola Isala:ili ouligisu
    dunu - huluane da eboboi abulaga ga:i- ilia da beguduli osoboga mi bugila sa:i.
  tpi-OTNT: Na Devit wantaim ol hetman bilong Israel i bin putim ol klos bilong sori.
    Na Devit i apim ai bilong en na i lukim ensel bilong Bikpela i sanap i stap namel
    long skai na graun na i holim bainat long han bilong en na i redi long bagarapim
    Jerusalem. Na Devit wantaim ol hetman i pundaun na putim pes i go daun long graun.
  hau-SA: Sai Dawuda ya ɗaga ido ya ga mala’ikan Ubangiji tsaye tsakanin sama da duniya,
    da takobi a zāre a hannunsa ya miƙa a kan Urushalima. Sai Dawuda da dattawa, saye
    da rigunan makoki suka fāɗi rubda jiki.
  uig-LAT: Dawut béshini kötürüp, Perwerdigarning Perishtisining asman bilen yerning
    ariliqida, qolidiki ghilaptin sughurghan qilichini Yérusalémgha tenglep turghanliqini
    kördi. Dawut bilen aqsaqallarning hemmisi böz rextke oralghan halda yerge düm
    yiqildi.
  nde-nde: UDavida wakhangela phezulu wabona ingilosi kaThixo imi phakathi kwezulu
    lomhlaba, iphethe inkemba esandleni sayo phezu kweJerusalema. Ngakho uDavida labadala,
    begqoke amasaka, bawa phansi ngobuso.
  ton-ton: Pea naʻe hanga hake ʻe Tevita ʻa hono mata, pea naʻa ne mamata ki he ʻāngelo
