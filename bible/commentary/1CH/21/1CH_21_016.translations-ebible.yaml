    tih bakop uh.
  tbz-SIM: Kɛ̀ Dɑfitii wéntɛ́ kɛ́yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì ɛ̀intɛmɛ̀ kɛ pikú mɛsebii
    nkɛ wetí Sedisɑdɛmmu. Kɛ sɔ̃́ Dɑfiti nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ bɛ̀ dɑ̀ɑ́tí
    tifɔ̀ɔ̀tɔ̃̀ntì kɛ bo bɛnkɛ bɛ yɛǹcɑɑ̀rìmɛ̀ kɛ́do kɛ́nínkóo kɛtenkɛ̀.
  msy-2020: Ezɨ Devit Israelian gumazir dapaniba ko azirakar korotiaba aghuigha iti.
    Egha Devit kogha pɨn garima, Ikiavɨra Itir Godɨn ensel, mɨdorozir sabam uan agharimɨn
    an suiragha overiam ko nguazimɨn tizimɨn tughav ikia Jerusalem gasɨghasɨghasa
    an akuighav iti. Ezɨ Devit uan gumazir dapaniba ko nguazim girɨgha uan guaba isa
    nguazim mɨtua.
  dop-dop: Tɑfiiti kʋsɑ ɩsɛ, ɩlɛnɑ ɩ nɑ́ ɩsɔtɑɑ tillu kɛ ɑtɛ ɑtɛ nɑ ɩ́ kpɛlǝsǝɣɩ ɩ
    lɑɣɑtɛ nɑ Yosɑlɛm tɔɔ. Ḿpʋ́ɣʋ́ ɩ́ nɑ sɔsɑɑ mpɑ pɑɑ suu lǝyɑɣɑ fɔlǝtɔnɑɑ tɑkɑ tɔ
    pɑ hotɑ pɑ ɩsɛntɔɔ.
  azb-azb: Davud başını qaldırıb Rəbbin mələyini gördü. Mələk əlindəki sıyrılmış qılıncı
    Yerusəlimin üzərinə uzadaraq yerlə göyün arasında dayanmışdı. Çula bürünən Davud
    və ağsaqqallar üzüstə yerə qapandı.
  eng-DBY: And David lifted up his eyes, and saw the angel of Jehovah stand between
    the earth and the heavens, and his sword drawn in his hand, stretched out over
    Jerusalem. And David and the elders, clothed in sackcloth, fell on their faces.
  hin-2017: और दाऊद ने आँखें उठाकर देखा कि यहोवा का दूत हाथ में खींची हुई और यरूशलेम
    के ऊपर बढ़ाई हुई एक तलवार लिये हुए आकाश के बीच खड़ा है, तब दाऊद और पुरनिये टाट
    पहने हुए मुँह के बल गिरे।
  eng-YLT: and David lifteth up his eyes, and seeth the messenger of Jehovah standing
    between the earth and the heavens, and his sword drawn in his hand, stretched
    out over Jerusalem, and David falleth, and the elders, covered with sackcloth,
    on their faces.
  eng-WYC-2017: And David raised up his eyes, and saw the angel of the Lord standing
    betwixt heaven and earth, and a drawn sword in his hand, turned against Jerusalem.
    And both he and the greater men in birth were clothed with hair-shirts, and they
    fell down upon the earth.
  eng-WMBB: David lifted up his eyes, and saw the LORD’s angel standing between earth
    and the sky, having a drawn sword in his hand stretched out over Jerusalem. Then
    David and the elders, clothed in sackcloth, fell on their faces.
  urd-GVH: दाऊद ने अपनी निगाह उठाकर रब के फ़रिश्ते को आसमानो-ज़मीन के दरमियान खड़े
    देखा। अपनी तलवार मियान से खींचकर उसने उसे यरूशलम की तरफ़ बढ़ाया था कि दाऊद बुज़ुर्गों
    समेत मुँह के बल गिर गया। सब टाट का लिबास ओढ़े हुए थे।
  rug-rug: Meke eṉa sage se Devita meke dogoria sa sa mateana korapa turu nana pa
    galegalearane pa vari korapana sa kasia popoa meke maṉauru, taṉinia nana sa vedara
    pude huhuara pa Zerusalema. Ke hoqa oporapaha la pa pepeso se Devita meke sari
    na koimata pa Izireli, poko ni rini sari na poko baika.
  gaz-gaz: Daawitis ol ilaalee ergamaa Waaqayyoo kan goraadee luqqifamee Yerusaalemitti
    diriirfame harka isaatti qabatee samii fi lafa gidduu dhaabachaa jiru tokko ni
    arge. Daawitii fi maanguddoonni wayyaa gaddaa uffatanii fuula isaa duratti addaan
    lafatti ni gombifaman.
  fra-LSG: David leva les yeux, et vit l’ange de l’Éternel se tenant entre la terre
    et le ciel et ayant à la main son épée nue tournée contre Jérusalem. Alors David
    et les anciens, couverts de sacs, tombèrent sur leur visage.
  yal-yal: Dawuda yi a yɛɛ rakeli, a Alatalaa malekan to tixi kuyen nun bɔxɔn lan
    tagini, a silanfanna baxi a tɛɛni, a yɛɛ rafindixi Yerusalɛn ma. Dawuda nun fonne
    yi kasa bɛnbɛli dugin nagodo e ma sununi, e yi bira, e yi e yɛtagin lan bɔxɔn
    ma.
  haw-1868: Nana ae la na maka o Davida iluna, a ike aku la i ka anela o Iehova e
    ku ana mawaena o ka honua a o ka lani, a he pahikaua i unuhiia ma kona lima i
    oia'ku maluna o Ierusalema. Alaila, o Davida a me na lunakahiko i aahuia i ke
    kapa inoino, haule iho la lakou ilalo ke alo.
  arb-NAV: وَتَلَفَّتَ دَاوُدُ حَوْلَهُ فَرَأَى مَلاكَ الرَّبِّ مُنْتَصِباً بَيْنَ
    الأَرْضِ وَالسَّمَاءِ، وَقَدْ شَهَرَ سَيْفَهُ بِيَدِهِ وَمَدَّهُ نَحْوَ أُورُشَلِيمَ.
    فارْتَدَى هُوَ وَالشُّيُوخُ الْمُسُوحَ وَسَجَدُوا بِوُجُوهِهِمْ إِلَى الأَرْضِ.
  ewe-ewe: Esi David kpɔ mawudɔla la wònɔ tsitre ɖe dziƒo kple anyigba dome, ɖe eƒe
    yi le aku me eye wòdoe ɖe Yerusalem gbɔ la, eya kple Israel ƒe ametsitsiwo ta
    akpanya eye wodze anyi ɖe Yehowa ŋkume, le konyifafa me.
  eng-LEE: And David lifted up his eyes, and saw the angel of the Lord standing between
    the earth and the heavens, with his sword drawn in his hand, stretched out over
    Jerusalem. Then fell David, with the elders wrapt in sackcloth, upon their faces.
  asm-FB: দায়ূদে ওপৰলৈ চাই দেখিলে যে, যিহোৱাৰ দূত পৃথিৱী আৰু আকাশৰ মাজত থিয় হৈ আছে,
    আৰু যিৰূচালেমৰ ওপৰলৈ হাতত এখন খোলা তৰোৱাল দাঙি ধৰি আছিল। তেতিয়া দায়ূদে আৰু বৃদ্ধ
    লোকসকলে চট কাপোৰ পিন্ধি মাটিত মুখতল কৰি পৰিল।
  sus-A: دَوُدَ تٌ عَ يَ رَتٍ، عَ نَشَ عَلَتَلَ شَ مَلٍكّ تٌ، عَ تِشِ كٌورٍ مَ، عَ
    شَ سَنتِدّفّمَ بَشِ عَ تّي عِ، عَ يَ رَقِندِشِ دَرِ سَلَمُ مَ. دَوُدَ نُن قٌرِيٍ
    نَشَ سُننُن دٌنمَ رَفٌرٌ عٍ مَ، عٍ عٍ يَتَفِ رَقٍلٍن بْشِ.
  fra-SBL: David leva les yeux et vit l'ange de Yahvé qui se tenait entre la terre
    et le ciel, l'épée tirée dans sa main, tendue sur Jérusalem. Alors David et les
    anciens, vêtus de sacs, tombèrent sur leur visage.
  hbo-hbo: וַיִּשָּׂ֨א דָוִ֜יד אֶת־עֵינָ֗יו וַיַּ֞רְא אֶת־מַלְאַ֤ךְ יְהוָה֙ עֹמֵ֗ד
    בֵּ֤ין הָאָ֙רֶץ֙ וּבֵ֣ין הַשָּׁמַ֔יִם וְחַרְבֹּ֤ו שְׁלוּפָה֙ בְּיָדֹ֔ו נְטוּיָ֖ה
    עַל־יְרוּשָׁלָ֑͏ִם וַיִּפֹּ֨ל דָּוִ֧יד וְהַזְּקֵנִ֛ים מְכֻסִּ֥ים בַּשַּׂקִּ֖ים
    עַל־פְּנֵיהֶֽם׃
  kik-kik: Nake Daudi akĩrora igũrũ akĩona mũraika wa Jehova arũngiĩ gatagatĩ ka igũrũ
    na thĩ acomorete rũhiũ rwa njora, arũnyiitĩte na guoko gwake gũtambũrũkĩirio Jerusalemu.
    Nake Daudi na athuuri, mehumbĩte nguo cia makũnia, makĩgũa magĩturumithia mothiũ
    mao thĩ.
  fra-NCL: David, ayant levé les yeux, vit l’ange de Yahweh se tenant entre la terre
    et le ciel, et ayant à la main son épée nue, tournée contre Jérusalem. Alors David
    et les anciens, couverts de sacs, tombèrent sur leur visage.
  cek-AK: David mah khet tahang naah, long hoi van salakah angdoe, Jerusalem nuiah
    sumsen kalaek, Angraeng ih van kami to hnuk. David hoi kacoehtanawk loe kazii
    to angzaeng o boih moe, nihcae hmaa ah akuep o.
  cuk-cuk: David atakdegua, Bab-Jehová-e-baliwitur niba nai dakalid, degi, es-gani
    Jerusalén-neggwebursik-oyonai dakalid. Geb David, degi, girmar-dummaganmala bukib-itoged-mor-yoi
    napase dulluu imaksamalad.
  uig-CYR: Давут бешини көтирип, Пәрвәрдигарниң Пәриштисиниң асман билән йәрниң арилиғида,
    қолидики ғилаптин суғурған қиличини Йерусалимға тәңләп турғанлиғини көрди. Давут
    билән ақсақалларниң һәммиси бөз рәхткә оралған һалда йәргә дүм жиқилди.
  tel-2017: దావీదు తేరిచూడగా, భూమ్యాకాశాల మధ్యలో నిలిచి, వరలోనుంచి తీసిన కత్తి చేత
    పట్టుకుని దాన్ని యెరూషలేము మీద చాపిన యెహోవా దూత కనబడ్డాడు. అప్పుడు దావీదూ, పెద్దలూ,
    గోనెపట్టలు కట్టుకుని, సాష్టాంగపడ్డారు.
  hat-BSA: David te leve zye li, e te wè zanj SENYÈ a ki te kanpe antre syèl la avèk
    tè a, avèk nepe li rale nan men l, lonje sou Jérusalem. Konsa, David avèk ansyen
    yo te kouvri yo avèk twal sak e te tonbe sou figi yo.
  kos-kos: David el liye lipufan sac ke el tu yen engyeng uh ac el sruok cutlass natul
    inpaol ac akola in kunausla acn Jerusalem. David ac mwet kol lun mwet Israel elos
    nokomang nuknuk in eoksra, ac elos srimi nwe ten ac mutalos pusral fin fohk uh.
  hbo-WLC: וַיִּשָּׂ֨א דָוִ֜יד אֶת־עֵינָ֗יו וַיַּ֞רְא אֶת־מַלְאַ֤ךְ יְהוָה֙ עֹמֵ֗ד
    בֵּ֤ין הָאָ֙רֶץ֙ וּבֵ֣ין הַשָּׁמַ֔יִם וְחַרְבּ֤וֹ שְׁלוּפָה֙ בְּיָד֔וֹ נְטוּיָ֖ה
    עַל־יְרוּשָׁלִָ֑ם וַיִּפֹּ֨ל דָּוִ֧יד וְהַזְּקֵנִ֛ים מְכֻסִּ֥ים בַּשַּׂקִּ֖ים
    עַל־פְּנֵיהֶֽם׃
  ibo-ibo: Mgbe Devid leliri anya elu hụ mmụọ ozi Onyenwe anyị ka o guzo nʼetiti mbara
    eluigwe na ụwa, hụkwa mma agha o ji, nke o chere ihu ya na Jerusalem, ya na ndị
    okenye Izrel yi akwa mkpe, dara nʼala kpuo ihu nʼala.
  ory-ory: ତହୁଁ ଦାଉଦ ଅନାଇ ସଦାପ୍ରଭୁଙ୍କ ଦୂତକୁ ପୃଥିବୀ ଓ ଆକାଶ ମଧ୍ୟରେ ଠିଆ ହୋଇ ଆପଣା ହସ୍ତରେ
    ନିଷ୍କୋଷ ଖଡ୍ଗ ଯିରୂଶାଲମ ଉପରେ ପ୍ରସାରିତ କରିଥିବାର ଦେଖିଲେ। ସେତେବେଳେ ଅଖାବସ୍ତ୍ର ପରିହିତ
    ଦାଉଦ ଓ ପ୍ରାଚୀନମାନେ ମୁହଁ ମାଡ଼ି ପଡ଼ିଲେ।
  chk-chk: Iwe, Tafit a anetai mesan o küna nöün ewe Samol mi Lapalap we chon läng
    pwe a ütä lefilen fanüfan me läng, nge a amwöchü lepöün efoch ketilas mi itila
    won Jerusalem. Mürin, Tafit me ekewe souakom mi üföüf üf seni tuk ra chapetiu
    lepwül.
  rop-rop: Wal King Deibid bin luk det einjul garram det bigbala naif deya langa Jerusalem.
    Wen King Deibid en ola lidamob bin luk det einjul deibin werrimon sekbeigwan klos
    en deibin pudumdan olabat feis langa graun.
  ukr-1871: І підвів Давид свої очи, й вглядїв ангела Господнього, стоячого між землею
    та небом з голим мечем в руцї, простягнутим на Ерусалим; і впав Давид і старшини,
    покриті веретищами, на свої лиця.
  deu-1951: Und David erhob seine Augen und sah den Engel des HERRN zwischen Erde
    und Himmel stehen, und in seiner Hand ein bloßes Schwert, über Jerusalem ausgestreckt.
    Da fielen David und die Ältesten, in Säcke gehüllt, auf ihr Angesicht.
  eng-JPS: And David lifted up his eyes, and saw the angel of the LORD standing between
    the earth and the heaven, having a drawn sword in his hand stretched out over
    Jerusalem. Then David and the elders, clothed in sackcloth, fell upon their faces.
  srp-1865: A David podiže oèi svoje i vidje anðela Gospodnjega gdje stoji izmeðu
    zemlje i neba a u ruci mu go maè, kojim bješe zamahnuo na Jerusalim; i pade David
    i starješine nièice, obuèeni u kostrijet.
  lug-lug: Dawudi n’ayimusa amaaso ge, n’alaba malayika wa Mukama Katonda ng’ayimiridde
    wakati w’ensi n’eggulu ng’asowodde ekitala mu mukono gwe, nga kigoloddwa ku Yerusaalemi.
    Awo Dawudi n’abakadde, nga bambadde ebibukutu ne bavuunama amaaso gaabwe.
  heb-heb: וישא דויד את עיניו וירא את מלאך יהוה עמד בין הארץ ובין השמים וחרבו שלופה
    בידו נטויה על ירושלם ויפל דויד והזקנים מכסים בשקים על פניהם׃
  ben-IRV: এর মধ্যে দায়ূদ উপর দিকে তাকিয়ে দেখলেন যে, সদাপ্রভুর দূত পৃথিবী এবং আকাশের
    মধ্যে দাঁড়িয়ে আছেন আর তাঁর হাতে রয়েছে যিরূশালেমের উপর মেলে ধরা খোলা তলোয়ার।
    এ দেখে দায়ূদ ও প্রাচীনেরা চট পরা অবস্থায় মাটির উপর উপুড় হয়ে পড়লেন।
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਉਤਾਂਹ ਕਰ ਕੇ ਕੀ ਦੇਖਿਆ, ਕਿ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਅਕਾਸ਼ ਅਤੇ
    ਧਰਤੀ ਦੇ ਵਿਚਕਾਰ ਖਲੋਤਾ ਹੋਇਆ ਸੀ ਅਤੇ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਨੰਗੀ ਤਲਵਾਰ ਯਰੂਸ਼ਲਮ ਦੀ ਵੱਲ ਧੂਹੀ
    ਹੋਈ ਸੀ, ਤਾਂ ਦਾਊਦ ਅਤੇ ਬਜ਼ੁਰਗ ਤੱਪੜ ਪਹਿਨੇ ਹੋਏ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਪਏ।
  mya-JVB: ဒါဝိဒ် သည် မျှော်ကြည့် ၍၊ ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည်ယေရုရှလင် မြို့အပေါ်
    မှာထား ကို မိုး လျက်မိုဃ်း ကောင်းကင်နှင့် မြေကြီး ကြား မှာ ရပ်နေ သည် ကိုမြင် လျှင်
    ၊ ကိုယ်တိုင်မှစ၍ဣသရေလအမျိုးသားအသက်ကြီး သူတို့သည် လျှော်တေ အဝတ်ကို ဝတ် လျက် မြေပေါ်မှာ
    ပြပ်ဝပ် လျက်နေကြ၏။
  hmo-hmo: Davida ese iena matana ataiai dekenai ia negea, Lohiabada ena aneru ia
    itaia, tanobada bona guba edia huanai ia gini noho, iena imana dekenai tuari kaia
    be Ierusalema ena ataiai ia duduia. Vadaeni Davida bona hanua tau badadia ese
    puse dabua idia atoa, idia tui diho, bona tano dekenai edia vairadia idia atoa.
  urd-urd: और दाऊद ने अपनी आँखें उठा कर आसमान — ओ — ज़मीन के बीच ख़ुदावन्द के फ़रिश्ते
    को खड़े देखा, और उसके हाथ में नंगी तलवार थी जो येरूशलेम पर बढ़ाई हुई थी; तब दाऊद
    और बुज़ुर्ग टाट ओढ़े हुए मुँह के गिरे सिज्दा किया।
  rus-SYN: И поднял Давид глаза свои, и увидел Ангела Господня, стоящего между землею
    и небом, с обнаженным в руке его мечом, простертым на Иерусалим; и пал Давид и
    старейшины, покрытые вретищем, на лица свои.
  bqc-SIM: Kɛ́ Davidi wɛzù, ↄ̃ à malaikapi è zɛa gugbↄ̃u a musu yã́io a zĩ́lɛ
    yã́io, à a fɛ̃nda ↄ pooa Yelusalɛũa. Ɔ̃ Davidi ń gbɛ̃zↄ̃ↄↄ wùlɛ ń gbɛɛu
    zwã̀nkasaↄ kákaańla.
  tcz-CHONGTHU: David in vanlang a Pakai vantil ten chemjam pum a Jerusalem suhgam
    ding agot u amu phat’in. Israel lamkai pipuho toh kisih pumin tol lang ngan, khaodip
    ponsil pum’in.
  mar-mar: दावीदाने वर पाहिले व तेव्हा त्यास परमेश्वराचा दूत आकाश व पृथ्वी यांच्यामध्ये
    उभा असलेला दिसला. त्याच्या हातात उपसलेली तलवार असून त्याने ती यरूशलेमेवर उगारलेली
    होती. तेव्हा गोणताट घातलेले दावीद आणि वडील जमिनीकडे तोंड करून खाली पडले.
  qub-qub: Janajpa ricchacurishancho David ricäriran Tayta Diospa anjilnin sablin
    aptasha caycämojta. Sablintana Jerusalenman togriraycaran. Chaura Davidwan rispitädu
    auquincuna gachga röpan jatisha gongurpacur umpuran urcunpis pampaman töpanancama.
  bqp-bqp: Dɑfidi u nɔni seeyɑ u gɔrɑdo wi wɑ u wɑ̃ɑ wɔllu kɑ tem bɑɑ sɔɔ, u win tɑkobi
    sue Yerusɑlɛmun berɑ giɑ. Yerɑ Dɑfidi kɑ win tɔmbun guro gurobu bɑ sɑɑki dewɑ
    mɑ bɑ yiirɑ bɑ wuswɑɑ tem girɑri nuku sɑnkirɑnun sɔ̃.
  hat-hat: David voye je l', li wè zanj Seyè a kanpe nan lè a, san pye l' pa touche
    tè, bra l' lonje sou lavil Jerizalèm ak yon nepe nan men l'. Lè sa a, David ak
    chèf fanmi yo, rad sak yo sou yo, bese tèt yo jouk atè.
  eng-BSB: When David lifted up his eyes and saw the angel of the LORD standing between
    heaven and earth, with a drawn sword in his hand stretched out over Jerusalem,
    David and the elders, clothed in sackcloth, fell facedown.
  eng-WEBPB: David lifted up his eyes, and saw the LORD’s angel standing between earth
    and the sky, having a drawn sword in his hand stretched out over Jerusalem. Then
    David and the elders, clothed in sackcloth, fell on their faces.
  kbq-kbq: Hagi Deviti'a avuma kesga huno keana Ra Anumzamofo ankeromo'a monane mopanemofo
    kankamumpi otineno, bainati kazima'a azampi erineno Jerusalemi kumatega azana
    rusute'negeno ke'ne. E'i ana'ma higeno'a Deviti'ene maka ranra vahe'tmimo'zanena
    zamasunku kukenazmi hu'ne'za zamavugosaregati mopafi mase'naze.
  nhe-BL: Huan quema David ajcoitac, quiitac ielhuicac ejca TOTECO ijcatoya ajacatipa
    tlatlajco elhuicactli huan tlaltepactli. Huan imaco quipiyayaya se machete tlen
    quixitlajtoya ica altepetl Jerusalén. Huajca David huan nopa huehue tlacame tlen
    moquentijtoyaj nopa yoyomitl tlen quinextiyaya para mocuesohuaj, motlancuaquetzque
    iixpa TOTECO huan quiajsique tlali ica iniixayac.
  gub-BL: Ume'e Tawi Tupàn heko haw pe har ywak rehe heko mehe a'e kury, takihepuku
    opo pe hereko mehe a'e kury. Uzypyrog etea'i Zeruzarez imumaw pà. Na'e Tawi a'e,
    teko wanuwihaw a'e wà no, umunehew pàn iànàm ma'e ma'eryru romo iapo pyr uzehe
    a'e wà. Wapyk upenàràg rehe uwa ywy rehe imuhyk pà wà.
  eng-DRA: 'And David lifting up his eyes, saw the angel of the Lord standing between
    heaven and earth, with a drawn sword in his hand, turned against Jerusalem: and
    both he and the ancients clothed in haircloth, fell down flat on the ground.'
