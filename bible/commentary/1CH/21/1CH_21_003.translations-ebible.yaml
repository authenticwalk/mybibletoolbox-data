  gun-gun: 'Joabe ombovai: — Ha''e rami avi tove Senhor Nderuete tomboetave cem-kue
    ju. Ha''e rami teĩ Xeruvixa, ha''e kuery ha''e javi e''ỹ teve nerembiguai ikuai?
    Mba''e re tu ha''e rami ete rejapoxe? Xeruvixa, mba''e re tu ha''e rami ete rejapo
    Israel kuery ha''e javi re jejavya ou aguã rami? — he''i.'
  ilo-ULB: Kinuna ni Joab, “Paaduen koma ni Yahweh ti armadana iti mamingasut a kaadu
    ngem iti sigud. Ngem apok nga ari, saan kadi a nagserserbida amin iti apok? Apay
    a tarigagayan ti apok daytoy? Apay nga ipabaklaymo ti basol iti Israel?
  kpg-kpg: Joab ga helekai, “Dimaadua gi heia nia daangada Israel gi dogologo gi nonua
    i digaula dangi nei. Meenei di king, digaula huogodoo nia gau hai hegau ni aau.
    Goe e hai di mee deenei eimaha dela gaa hai tenua hagatau gii hala?”
  uig-ARA: 'لېكىن يوئاب جاۋابەن: ــ«پەرۋەردىگار ئۆز خەلقىنى ھازىر مەيلى قانچىلىك بولسۇن،
    يۈز ھەسسە ئاشۇرۇۋەتكەي. لېكىن ئى خوجام پادىشاھىم، ئۇلارنىڭ ھەممىسى ئۆزۈڭنىڭ خىزمىتىڭدە
    تۇرۇۋاتقانلار ئەمەسمۇ؟ خوجام بۇ ئىشنى زادى نېمە دەپ تەلەپ قىلىدۇ؟ خوجام ئىسرائىلنى
    نېمىشقا گۇناھقا مۇپتىلا قىلىدىلا؟» ــ دېدى.'
  sus-sus: Yowaba naxa a yaabi, «Alatala xa Isirayila ɲama rawuya dɔxɔ kɛmɛ. Mangɛ,
    n marigi, i xa konyie xa mu nee birin na? I yi mɔɔli maxɔrinxi munfe ra? Munfe
    ra i wama Isirayila xa yi yunubi sɔtɔ?»
  pon-2006: Sohap eri sapeng, patohwan, “Maing, Wasa Lapalap, KAUN-O en ketin katohtohwehla
    mehn Israel pak epwiki tohtohsang rahnwet! Irail koaros iei sapwellimomwi ladu.
    Dahme komwi kupwurkihki wia irair wet me pahn kahrehiong wehiet pwon nan dihp?”
  ksd-ksd: 'Ma Ioab i ga biti: Boina ba ra Luluai na vapealane kana tarai upi a marmar
    na tur kia tikai! Ia kaka, kaugu luluai ra king, vakir diat par vang a umana tultul
    kai kaugu luluai? Ta ra ava kaugu luluai i mainge ra dari? Ta ra ava na vuna ta
    ra nirara kai Israel?'
  tur-YTC: Yoav, “Yahve halkını olduklarından yüz kat daha çoğaltsın” dedi. “Ama efendim
    kral, onların hepsi efendimin hizmetkârları değil mi? Efendim neden bu şeyi istiyor?
    Neden İsrael'e suç getirtsin?”
  grc-BRENT: Καὶ εἶπεν Ἰωάβ, Προσθείη Κύριος ἐπὶ τὸν λαὸν αὐτοῦ, ὡς αὐτοὶ ἑκατονταπλασίως,
    καὶ οἱ ὀφθαλμοὶ τοῦ κυρίου μυυ τοῦ βασιλέως βλέποντες· πάντες τῷ κυρίῳ μου παῖδεσ·
    ἱνατί ζητεῖ κύριός μου τοῦτο; ἳνα μὴ γένηται εἰς ἁμαρτίαν τῷ Ἰσραήλ.
  ind-AYT: Yoab berkata, “Kiranya TUHAN menambah jumlah umat-Nya seratus kali lipat,
    ya Tuanku Raja. Bukankah mereka semua adalah hamba-hamba Tuanku? Mengapa Tuanku
    menghendaki hal ini? Mengapa orang Israel harus menanggung kesalahan karena hal
    ini?”
  nya-nya: Yowabu anayankha kuti, “Yehova achulukitse ankhondo ake kukhala miyandamiyanda.
    Mbuye wanga mfumu, kodi anthu onsewa sali pansi panu? Nʼchifukwa chiyani mbuye
    wanga mukufuna kuchita zimenezi? Nʼchifukwa chiyani mukufuna kuchimwitsa Israeli?”
  hrv-hrv: 'Joab reče: “Neka Jahve dade svome narodu još sto puta ovoliko koliko ga
    je sada! Nisu li, moj gospodaru kralju, svi oni sluge mome gospodaru? Zašto traži
    to moj gospodar? Zašto da bude na krivicu Izraelu?”'
  mps-mps: Tialima Joapgo kingba te tiwai po wei ponani, “King, eno homugo Genuai
    Bidigo te we bidi dabe augwaligo namba ugwanu holomaina homu ebao, tama augwali
    te we bidi hauwa umabo pedalumainu homu ebao. Nago koneao, tigidali Israel nage
    dologode bidibao, te nage tama augwaligo king bidibao. Tialima magi baso nago
    te dwai kolesaga elama, te tigidali we bidide dwai sę elalueibawe?” te po wai.
  tpi-tpi: Tasol Joap i bekim tok long king olsem, “King, mi laik bai Bikpela i ken
    mekim namba bilong ol manmeri i go antap tru, na bai ol i kamap planti manmeri
    moa. Yu save, olgeta Israel i stap aninit long yu, na yu tasol i king bilong ol.
    Olsem na bilong wanem yu laik mekim dispela pasin nogut na mekim olgeta manmeri
    i gat asua?”
  dan-1931: 'Men Joab svarede: “Måtte HERREN forøge sit Folk hundredfold! Er de ikke,
    Herre Konge, min Herres Trælle alle sammen? Hvorfor vil min Herre det? Hvorfor
    skal det blive Israel til Skyld?”'
  vie-OVCB: 'Giô-áp thưa: “Cầu Chúa Hằng Hữu tăng số dân gấp trăm lần! Tất cả dân
    không phải là đầy tớ vua sao? Tại sao vua muốn kiểm kê dân số? Tại sao vua gây
    cho Ít-ra-ên mắc tội?”'
  guj-2017: યોઆબે કહ્યું, ઈશ્વર તેમના લોકને જેટલા છે તેના કરતા સોગણાં વધારો. પણ મારા
    માલિક રાજા, શું તેઓ સર્વ મારા માલિકની સેવા નથી કરતા? મારા માલિક કેમ આવું ઇચ્છે
    છે? શા માટે ઇઝરાયલ પર દોષ લાવવો?”
  pon-2006A: Sohap eri sapeng, patohwan, “Maing, Wasa Lapalap, KAUN-O en ketin katohtohwehla
    mehn Israel pak epwiki tohtohsang rahnwet! Irail koaros iei sapwellimomwi ladu.
    Dahme komwi kupwurkihki wia irair wet me pahn kahrehiong wehiet pwon nan dihp?”
  por-BRBSL: 'Joab disse: “Que Yahweh faça de seu povo cem vezes mais pessoas do que
    elas são. Mas, meu senhor, o rei, não são todos eles servos de meu senhor? Por
    que meu senhor exige isto? Por que ele será uma causa de culpa para Israel”?'
  cth-cth: Hatei, Joab ni siangpahrang koevah, BAWIPA ni taminaw teh a let 100 touh
    haiyah pungdaw sak naseh, siangpahrang ka bawipa e misa lah koung kaawm nahoehmaw,
    ka bawipa ni bangkongmaw hot hah panue han na ngai, bangdawkmaw Isarelnaw kâtapoe
    sak hanelah na sak vaw atipouh.
  twi-twi: Na Yoab kae se, “Awurade mmɔ ne nkurɔfo no dodow ho mpɛn ɔha ɔha! Na me
    wura, adɛn nti na wopɛ sɛ woyɛ saa? Wɔn nyinaa nyɛ wʼasomfo ana? Adɛn nti na ɛsɛ
    sɛ woyɛ ma Israel yɛ bɔne?”
  hlt-hlt: Tedae Joab loh, “BOEIPA loh a pilnam te a pueh yakhat la a thap bitko.
    Ka boei manghai aw, amih boeih te ka boei taengah sal la a om uh moenih a? Ka
    boeipa loh balae tih he he a hue. Balae tih Israel soah dumlai la a om eh?” a
    ti.
  tbz-SIM: 'Kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N dɔ́mu ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ ku nìtìbɛ̀ɛ sṹṹ
    nkɛ́pɛ̃ɛ̃tɛ́ miɛ nkucɛ tɛkɔ̀ùtɛ̀ (100). N yiɛ̀ nhokpɑ̀ɑ̀tì, bɛmɔu bɛ̀ í tú ɑ kó
    bɛtɔ̃mbɑ̀ɑ̀? Dɛ̀ dòmmɛ kɑ̀ɑ dɔ́ kɛ́ bɛ̀ kɑ̀ɑ? Bɑ nte kɑ̀ɑ dɔ́ kɛ́tɑnnɛ́ Isidɑyɛɛribɛ
    mɛyɛi mmiɛkɛ?'
  msy-2020: Ezɨ Joap kamaghɨn atrivim ikaragha ghaze, “Atrivim, nan gumazir ekiam,
    kɨ kamagh ifonge, Ikiavɨra Itir God, a gumazamizibar dɨbobonim damightɨ a bar
    ghuavanabogh, egh bar avɨrasemegham. Ezɨ atrivim, nan gumazir ekiam, ga uaning,
    gumazamiziba mengamin ingangarim, kar en ingangarim puvatɨ. Ezɨ nɨ tizimsua arazir
    kurar kam damuasava ami? Arazir kam ti osɨmtɨzim Israelia danigham.”
  dop-dop: 'Ntɛnɑ Sowɑpɩ cɔ-ɩ sɩ: Hɑɩ, tɑ cɑɑ, Ɩsɔ ɩ́ lɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ huki tɔm
    nɩɩnʋwɑ (100). Sɑŋɑ ɩsǝntɔ pɑ tǝnɑ pɑ kɛ́ nyɑ́ ɩfɑlɑɑ kɛ́. Ɩlɛ pepe tɔɔ kɛ́ n
    cɑɑ sɩ ń nyɩ pɑ nyʋɣʋ, nɑ ń sʋsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩsɑɣɑtʋ tɑɑ?'
  azb-azb: 'Yoav dedi: «Rəbb xalqını olduğundan yüz qat artıq etsin. Ancaq, ağam padşah,
    onların hamısı ağamın qulları deyilmi? Nə üçün ağam bunu istəyir? Nə üçün bu,
    İsrailə cəza gətirsin?»'
  eng-DBY: 'And Joab said, Jehovah add to his people, how many soever they be, a hundredfold:
    are they not all, my lord O king, my lord''s servants? why does my lord require
    this thing? why should he become a trespass to Israel?'
  hin-2017: योआब ने कहा, “यहोवा की प्रजा के कितने ही क्यों न हों, वह उनको सौ गुना
    बढ़ा दे; परन्तु हे मेरे प्रभु! हे राजा! क्या वे सब राजा के अधीन नहीं हैं? मेरा
    प्रभु ऐसी बात क्यों चाहता है? वह इस्राएल पर दोष लगने का कारण क्यों बने?”
  eng-YLT: And Joab saith, 'Jehovah doth add to His people as they are a hundred times;
    are they not, my lord, O king, all of them to my lord for servants? why doth my
    lord seek this? why is he for a cause of guilt to Israel?'
  eng-WYC-2017: And Joab answered, The Lord increase his people an hundredfold more
    than they be; my lord the king, whether all be not thy servants? Why seeketh my
    lord this thing, that shall be areckoned into sin to Israel?
  eng-WMBB: Joab said, “May the LORD make his people a hundred times as many as they
    are. But, my lord the king, aren’t they all my lord’s servants? Why does my lord
    require this thing? Why will he be a cause of guilt to Israel?”
  urd-GVH: लेकिन योआब ने एतराज़ किया, “ऐ बादशाह मेरे आक़ा, काश रब अपने फ़ौजियों की
    तादाद सौ गुना बढ़ा दे। क्योंकि यह तो सब आपके ख़ादिम हैं। लेकिन मेरे आक़ा उनकी
    मर्दुमशुमारी क्यों करना चाहते हैं? इसराईल आपके सबब से क्यों क़ुसूरवार ठहरे?”
  rug-rug: Olaṉa se Zoabi, “Mani va sokui e Zihova sari na tinoni Izireli, keke gogoto
    totoso hola nia sapu korapa koa kamahire! Qua baṉara, vegua na lopu na mua nabulu
    tu sari doduru? Na vegua ke hiva tavetia agoi sa ginugua hie? Vegua, ke hiva va
    kamo ni sinea agoi sari na tie Izireli?”
  gaz-gaz: Yooʼaab garuu deebisee, “Waaqayyo loltoota isaa dachaa dhibba caalaa haa
    baayʼisu. Yaa gooftaa koo mooticha, isaan hundi garboota gooftaa kootiif bulan
    mitii? Gooftaan koo maaliif waan kana gochuu barbaade? Inni maaliif Israaʼelitti
    yakka fida?” jedhe.
  fra-LSG: 'Joab répondit: Que l’Éternel rende son peuple cent fois plus nombreux!
    O roi mon seigneur, ne sont-ils pas tous serviteurs de mon seigneur? Mais pourquoi
    mon seigneur demande-t-il cela? Pourquoi faire ainsi pécher Israël?'
  yal-yal: Yowaba yi a yabi, a naxa, “Alatala xa Isirayila yamaan nawuya ayi dɔxɔ
    kɛmɛ. Mangana, n kanna, i ya walikɛne xa mi ne birin na ba? Nanfera i fe sifani
    ito maxɔdinxi? Nanfera i waxi a xɔn ma Isirayila yamaan xa yulubin tongo?”
  haw-1868: 'Ekemu mai la o Ioaba, E hoonui o Iehova i kona poe kanaka, a pahaneri
    hou aku: aka, e kuu haku, e ke alii, aole anei lakou a pau na kauwa a kuu haku?
    No ke aha la hoi e makemake nei kuu haku ia mea? No ke aha la oia e lilo ai i
    kumu e lawehala ai o ka Iseraela?'
  arb-NAV: 'فَأَجَابَ يُوآبُ مُعْتَرِضاً: «لِيَزِدِ الرَّبُّ شَعْبَهُ مِئَةَ ضِعْفٍ!
    أَلَيْسُوا جَمِيعاً رَعِيَّةَ سَيِّدِي الْمَلِكِ؟ لِمَاذَا يَطْلُبُ سَيِّدِي هَذَا؟
    وَلِمَاذَا يَجْلِبُ إِثْماً عَلَى إِسْرَائِيلَ؟»'
  ewe-ewe: Ke Yoab melɔ̃ ɖe nya sia dzi o. Ebia David be, “Ne Yehowa na eƒe amewo
    dzi ɖe edzi zi alafa ɖeka hã la, ɖe wo katã manye tɔwòwo oa? Nu ka ta nèle didim
    be míawɔ nu sia? Nu ka ta nàna Israel nakpɔ fɔbubu?”
  eng-LEE: 'Then said Joab, May the Lord add unto his people, how many soever they
    be, a hundred-fold more: are they not all, my lord the king, my lord''s servants?
    why then will my lord require this thing? why shall it be a cause of guiltiness
    for Israel?'
  asm-FB: যোৱাবে ক’লে, “যিহোৱাই তেওঁৰ সৈন্যসকলক এতিয়া যিমান আছে তাতকৈ এশ গুণ অধিক
    বৃদ্ধি কৰক। কিন্তু হে মোৰ প্ৰভু মহাৰাজ, তেওঁলোক সকলোৱে জানো মোৰ প্ৰভুৰ পৰিচৰ্যা
    নকৰে? কিয় মোৰ প্ৰভুৱে এইদৰে বিচাৰিছে? কিয় ইস্ৰায়েলৰ ওপৰত দোষ কঢ়িয়াই আনিছে?”
  sus-A: يٌوَبَ نَشَ عَ يَابِ، «عَلَتَلَ شَ عِسِرَيِلَ حَمَ رَوُيَ دْشْ كّمّ. مَنفّ،
    ﭑ مَرِفِ، عِ شَ كٌنيِيٍ شَ مُ نٍيٍ بِرِن نَ؟ عِ يِ مْولِ مَشْرِنشِ مُنقٍ رَ؟ مُنقٍ
    رَ عِ وَ مَ عِسِرَيِلَ شَ يِ يُنُبِ سْتْ؟»
  fra-SBL: 'Joab dit : « Que Yahvé rende son peuple cent fois plus nombreux qu''eux !
    Mais, mon seigneur le roi, ne sont-ils pas tous des serviteurs de mon seigneur ?
    Pourquoi mon seigneur exige-t-il cela ? Pourquoi sera-t-il une cause de culpabilité
    pour Israël ? »'
  hbo-hbo: וַיֹּ֣אמֶר יֹואָ֗ב יֹוסֵף֩ יְהוָ֨ה עַל־עַמֹּ֤ו ׀ כָּהֵם֙ מֵאָ֣ה פְעָמִ֔ים
    הֲלֹא֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ כֻּלָּ֥ם לַאדֹנִ֖י לַעֲבָדִ֑ים לָ֣מָּה יְבַקֵּ֥שׁ זֹאת֙
    אֲדֹנִ֔י לָ֛מָּה יִהְיֶ֥ה לְאַשְׁמָ֖ה לְיִשְׂרָאֵֽל׃
  kik-kik: Nowe Joabu akĩmũcookeria atĩrĩ, “Jehova aroingĩhia mbũtũ ciake cia ita
    maita igana. Mwathi wakwa mũthamaki, githĩ othe matirĩ watho-inĩ waku? Nĩ kĩĩ
    gĩgũtũma mwathi wakwa ende gwĩka ũguo? Nĩ kĩĩ gĩgũtũma ahĩtithie Isiraeli?”
  fra-NCL: 'Joab répondit : « Que Yahweh ajoute à son peuple cent fois ce qu’il y
    en a ! O roi, monseigneur, ne sont-ils pas tous esclaves de mon seigneur ? Pourquoi
