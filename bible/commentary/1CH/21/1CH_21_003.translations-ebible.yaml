verse: 1CH.021.003
translations:
  mal-C: 'എന്നാൽ യോവാബ് മറുപടി പറഞ്ഞു: “യഹോവ തന്റെ സൈന്യത്തെ ഇനിയും നൂറുമടങ്ങായി വർധിപ്പിക്കട്ടെ!
    എന്റെ യജമാനനായ രാജാവേ! അവരെല്ലാവരും അങ്ങയുടെ പ്രജകളല്ലോ! എന്റെ യജമാനൻ ഇതു ചെയ്യാൻ
    താത്പര്യപ്പെടുന്നത് എന്തിന്? എന്തിന് ഇസ്രായേലിന്മേൽ കുറ്റം വരുത്തിവെക്കുന്നു?”'
  deu-TKW: 'Joab erwiderte: Mag Jahwe zu seinem Volke, so viele ihrer sind, noch hundertmal
    mehr hinzuthun, so sind sie, mein Herr und König, ja doch ingesamt meinem Herrn
    unterthan - warum verlangt mein Herr solches? Warum soll es Israel zur Verschuldung
    gereichen?'
  lin-lin: 'Kasi Joabi azongisaki : — Tika ete Yawe akomisa bato na Ye ebele koleka
    mbala nkama ! Oh mokonzi, nkolo na ngai, bango nyonso bazali te basali ya nkolo
    na ngai ? Mpo na nini nkolo na ngai alingi kosala bongo ? Mpo na nini komemisa
    Isalaele ngambo ?'
  eng-LSV: And Joab says, “YHWH adds to His people as they are one hundred times;
    are they not, my lord, O king, all of them for servants to my lord? Why does my
    lord seek this? Why is he for a cause of guilt to Israel?”
  eng-GNV: 'And Ioab answered, The Lord increase his people an hundreth times so many
    as they be, O my lord the King: are they not all my lords seruats? wherefore doeth
    my lord require this thing? why should he be a cause of trespasse to Israel?'
  eng-WEBSTER: 'And Joab answered, the LORD make his people a hundred times more numerous
    than they are : but, my lord the king, are they not all my lord''s servants? why
    then doth my lord require this thing? why will he be a cause of trespass to Israel?'
  nhw-BL: 'Huan Joab quiilhui: ―Ma mitztiochihua TOTECO huan ma quinmiyaquili mosoldados
    100 hueltas más, pero amo xiquinpohua quesqui itztoque. ¿Para tlen tijchihuas?
    Nochi inijuanti moaxcahua huan motequipanojcahua. Amo xijchihua ya ni catli quihualicas
    tlajtlacoli topani tiisraelitame.'
  swh-ONEN: Yoabu akajibu, “Bwana na aongeze jeshi lake mara mia na zaidi. Mfalme
    bwana wangu, kwani hawa wote si raiya wa bwana wangu? Kwa nini bwana wangu unataka
    kufanya hivi? Kwa nini kuleta hatia juu ya Israeli?”
  bba-bba: Yoɑbu u wisɑ u nɛɛ, Yinni Gusunɔ u de win tɔmbu bu dɑbiɑ wunɔm wunɔm subenu.
    Nɛn yinni sinɑ boko, tɔn beni kpurowɑ bɑ sɑ̃ɑ wunɛn sɔm kowobu. Mbɑn sɔ̃nɑ ɑ mɑɑ
    yeni bikiɑmɔ. Mbɑn sɔ̃nɑ kɑɑ bu torɑsiɑ.
  eng-KJVCPB: 'And Joab answered, The Lord make his people an hundred times so many
    moe as they be: but, my lord the king, are they not all my lord’s servants? why
    then doth my lord require this thing? why will he be a cause of trespass to Israel?'
  luo-luo: To Joab nodwoke niya, “Mad Jehova Nyasaye med jolweny madirom nyadi mia
    achiel. Ruodha kendo jatenda, to donge gin duto gin jo-ruoth? To en angʼo momiyo
    ruoth ma en ruodha didwar timo richo machal kama ni Israel?”
  meu-meu: A Ioab eto, Iehova ese ena bese na nega sinahu-ta amo baine habadaia. Egu
    lohia bona egu pavapava e, idia iboudiai na egu lohia ena hesiai taudia, ani?
    Dahaka dainai egu lohia ese ina ḡau e ura heniamu? Dahaka dainai ia ese Israel
    baine hakererea?
  npi-ULB: योआबले भने, “परमप्रभुले आफ्‍ना फौजलाई सय गुणा बढाउनुभएको होस् । तर हे मेरा
    मालिक राजा, के तिनीहरूले मेरा मालिकको सेवा गर्दैनन् र? इस्राएलमाथि किन दोष ल्‍याउनुहुन्‍छ?”
  yor-yor: Ṣùgbọ́n Joabu dá a lóhùn pé, “Kí Olúwa kí ó mú àwọn ènìyàn rẹ̀ pọ̀ sí ní
    ìgbà ọgọ́rùn-ún ju ti tẹ́lẹ̀ lọ, ọba olúwa mi, gbogbo wọn kì í ha ṣe ìránṣẹ́ olúwa
    ni? Kí ni ó dé tí olúwa mi ṣe fẹ́ ṣè yìí? Kí ni ó de tí yóò fi mú ẹ̀bi wá sórí
    Israẹli?”
  emp-NTPO: 'Baribʌrʌ Joába jarasia: –Mʌ̃ boro, ¡Ãcõrẽba idji puru Israelda b̶arima
    cien aud̶u yõbibʌrʌ bio bia b̶aya! ¿Jũma ãdjirãra bʌare panʌẽ́ca? ¿Cãrẽ cãrẽã
    bʌa mãwã juachabi b̶ʌ? ¿Cãrẽã dadji israelerãra nẽbʌrad̶e b̶ʌ́ quĩrĩã b̶ʌ?–'
  pes-OPCB: 'یوآب جواب داد: «خداوند لشکر خود را صد برابر افزایش دهد. همهٔ این سربازان
    مال پادشاه هستند، پس چرا آقایم می‌خواهد دست به سرشماری بزند و اسرائیل را گناهکار
    سازد؟»'
  tgl-ULB: Sinabi ni Joab, “Nawa ay paramihin ni Yahweh ang kaniyang hukbo ng isandaang
    beses na mas marami kaysa sa kung ano ito ngayon. Ngunit aking panginoong hari,
    hindi ba naglilingkod silang lahat sa aking panginoon? Bakit gusto ito ng aking
    panginoon? Bakit ka magdadala ng sanhi ng pagkakasala sa Israel?”
  hui-hui: Ani layagola Yoabahanda Debidihondo ladai bialu lalu, Kini-o ai inanaga
    Anduane Homogo Ngode Datagaliwabe ibugua wali agali áyu kamarubi ndo mo dewaore
    helo. Wali agali uruni bibahendeore ti í̠ninaga andaneha hai kagoni. Anigo iname
    wali agali daga lolene ogoni inanaga biabe ndo ngagoria í̠na irane aginaga daga
    lolene hamelo kebe, lene.
  mya-mya: ယွာ​ဘ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ ပြည်​သား​တို့​အား ယ​ခု​ထက်​အ​ဆ​တစ်​ရာ
    ပို​မို​တိုး​ပွား​အောင်​ပြု​တော်​မူ​ပါ​စေ​သော။ အ​ရှင်​မင်း​ကြီး၊ သူ​တို့​အ​ပေါင်း​သည်​ကိုယ်
    တော်​ရှင်​၏​အ​စေ​ခံ​များ​ဖြစ်​ကြ​ပါ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး​အ​ပြစ်
    ရ​ကြ​စေ​ရန် အ​ဘယ်​ကြောင့်​ဤ​အ​မှု​ကို ပြု​တော်​မူ​ပါ​သ​နည်း'' ဟု​လျှောက်​ထား​၏။-
  bod-N: ཡོ་ཨབ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་ད་ལྟ་ཡོད་པ་ལས་ལྡབ་བརྒྱ་ཡིས་མང་དུ་འཕེལ་བར་མཛོད་ཅིག
    ཀྱེ་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལགས། དེ་ཐམས་ཅད་ངའི་གཙོ་བོའི་ཞབས་ཕྱི་མ་ཡིན་ནམ།
    ངའི་གཙོ་བོས་དེ་ལྟར་བྱས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པའི་ནང་དུ་ལྷུང་བར་བྱེད་དོན་ཅི་ཡིན་ནམ་ཞེས་ཞུས་མོད།
  sna-sna: Asi Joabhu akapindura akati, “Jehovha ngavawedzere uwandu hwavarwi vake
    kakapetwa kazana. Ishe wangu mambo, ava vose havasi pasi petsoka dzenyu here?
    Seiko ishe wangu muchida kuita izvi? Sei muchida kuuyisa mhosva kuna Israeri?”
  spa-BLM: 'Joab dijo: “Que Yahvé haga que su pueblo sea cien veces mayor que ellos.
    Pero, mi señor el rey, ¿no son todos ellos siervos de mi señor? ¿Por qué mi señor
    exige esto? ¿Por qué será causa de culpa para Israel?”'
  cac-cac: 'Palta ix tac''vi vin̈aj Joab chi'' icha tic: —Aocab'' Jehová tz''ac''an
    q''uib'' sb''isul schon̈ab'' masanto maxtzac yal sb''ischaji. Mamin rey ayoch
    eb'' d''a yol a c''ab'' smasanil, ¿tas yuj tza nib''ej jun tic? A d''a jun tic
    ol och smul co chon̈ab'' tic uuj, xchi vin̈.'
  swh-ULB: Yoabu akasema, “Yahweh na afanya jeshi lake mara mia zaidi ya lilivyo.
    Lakini bwana wangu mfalme, kwani wote hawamtumikii bwana wangu? kwa nini bwana
    wangu anataka hili? Kwa nini ulete hatia kwa Israeli?”
  bel-bel: 'І сказаў Ёаў: хай памножыць Гасподзь народ Свой у сто разоў да таго, колькі
    ёсьць яго. Ці ня ўсе яны, спадару мой цар, рабы гаспадара майго? Навошта ж патрабуе
    гэтага гаспадар мой? Каб залічылася гэта ў віну Ізраілю?'
  deu-ELBBK: 'Und Joab sprach: Es möge der HERR zu seinem Volk, so viele ihrer sind,
    hundertmal hinzufügen! Sind sie nicht alle, mein Herr König, die Knechte meines
    Herrn? Warum begehrt mein Herr dies? Warum soll es Israel zur Schuld werden?'
  mbb-OT: Piru midtavak si Joab te, “Berakat he ipemezakel te Nengazen heini is keet-etawan
    nu te 100 he takep. Piru, Mahal he Hadì, maan is egkesuatan nu te ebaal heini?
    Kenè be menge sakup nu man sikandan? Ne, maan is ed-uuwiten nu sikandan te salà
    he ebeelan nu?”
  mal-2015: 'അതിന്നു യോവാബ്: യഹോവ തന്റെ ജനത്തെ ഉള്ളതിൽ നൂറിരട്ടിയായി വർദ്ധിപ്പിക്കട്ടെ;
    എങ്കിലും എന്റെ യജമാനനായ രാജാവേ, അവർ ഒക്കെയും യജമാനന്റെ ദാസന്മാരല്ലയോ? യജമാനൻ ഈ
    കാര്യം അന്വേഷിക്കുന്നതു എന്തു? യിസ്രായേലിന്നു കുറ്റത്തിന്റെ കാരണമായി തീരുന്നതു
    എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Joab phenďa le kraľiske: „Mi kerel o RAJ, hoj le Izraelitendar te
    el šelvar buter, sar hine! Či nane on, rajeja miro the kraľina, savore tire sluhi?
    Soske ada miro raj kamel te kerel? Soske aleha kames te anel le Izrael andro binos?“'
  pes-OPV: يوآب گفت:« خداوند بر قوم خود هر قدر که باشند صد چندان مزيد کند؛ و اي آقايم
    پادشاه آيا جميع ايشان بندگان آقايم نيستند؟ ليکن چرا آقايم خواهش اين عمل دارد و
    چرا بايد باعث گناه اسرائيل بشود؟»
  ron-1924: 'Иоаб а рэспунс: „Домнул сэ факэ пе попорул Луй ынкэ де о сутэ де орь
    пе атыта! Ымпэрате, домнул меу, ну сунт ей тоць служиторь ай домнулуй меу? Дар
    пентру че чере домнул меу лукрул ачеста? Пентру че сэ фачь пе Исраел сэ пэкэтуяскэ
    астфел?”'
  ben-OBCV: কিন্তু যোয়াব উত্তর দিলেন, “সদাপ্রভু যেন তাঁর সৈন্যদলকে কয়েকশো গুণ বাড়িয়ে
    তোলেন। হে আমার প্রভু মহারাজ, তারা সবাই কি আমার প্রভুর অধীনস্থ দাস নয়? তবে কেন
    আমার প্রভু এরকম কাজ করতে চাইছেন? তিনি কেন ইস্রায়েলের উপর অপরাধ বয়ে আনতে চাইছেন?”
  som-som: Markaasaa Yoo'aab yidhi, Rabbigu dadkiisa ha ka dhigo boqol jeer in ka
    sii badan inta ay haatan yihiin, laakiinse boqorow sayidkaygiiyow, iyagu kulligood
    sow ma aha addoommadaada? Maxaadse waxan u doonaysaa, sayidkaygiiyow? Oo maxaadse
    reer binu Israa'iil sabab ay ku dembaabaan ugu noqonaysaa?
  lat-VUC: 'Responditque Joab: Augeat Dominus populum suum centuplum quam sunt: nonne,
    domine mi rex, omnes servi tui sunt? quare hoc quærit dominus meus, quod in peccatum
    reputetur Israëli?'
  eng-ASVBT: 'And Joab said, Jehovah make his people a hundred times as many as they
    are: but, my lord the king, are they not all my lord’s servants? why doth my lord
    require this thing? why will he be a cause of guilt unto Israel?'
  ita-1885: 'E Ioab disse: Il Signore accresca il suo popolo per cento cotanti; non
    sono essi tutti, o re, mio signore, servitori del mio signore? perchè cerca il
    mio signore questa cosa? perchè sarebbe questo imputato a colpa ad Israele?'
  eng-LXXUP: 'And Joab said, May the Lord add to his people, a hundredfold as many
    as they are, and let the eyes of my lord the king see it: all are the servants
    of my lord. Why does my lord seek this thing? do it not, lest it become a sin
    to Israel.'
  eng-ULB: Joab said, “May Yahweh make his army a hundred times greater than it is.
    But my master the king, do they not all serve my master? Why does my master want
    this? Why bring guilt on Israel?”
  spa-VBL: 'Pero Joab respondió: “Que el Señor multiplique su pueblo cien veces. Su
    Majestad, ¿no son todos sus súbditos? ¿Por qué quieres hacer esto? ¿Por qué culparás
    a Israel?”'
  fra-_FOB: 'Mais Joab répondit: Que l''Éternel veuille augmenter son peuple cent
    fois autant qu''il est! O roi mon seigneur, ne sont-ils pas tous serviteurs de
    mon seigneur? Pourquoi mon seigneur cherche-t-il cela? Et pourquoi Israël en serait-il
    coupable?'
  mal-mal: 'അതിന് യോവാബ്: “യഹോവ തന്റെ ജനത്തെ ഉള്ളതിൽ നൂറിരട്ടിയായി വർദ്ധിപ്പിക്കട്ടെ;
    എങ്കിലും എന്റെ യജമാനനായ രാജാവേ, അവർ ഒക്കെയും യജമാനന്റെ ദാസന്മാരല്ലയോ? യജമാനൻ ഈ
    കാര്യം അന്വേഷിക്കുന്നത് എന്ത്? യിസ്രായേലിന് കുറ്റത്തിന്റെ കാരണമായി തീരുന്നത് എന്തിന്?”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Yoāb ne etarāz kiyā, “Ai bādshāh mere āqā, kāsh Rab apne faujiyoṅ
    kī tādād sau gunā baṛhā de. Kyoṅki yih to sab āp ke ḳhādim haiṅ. Lekin mere āqā
    un kī mardumshumārī kyoṅ karnā chāhte haiṅ? Isrāīl āp ke sabab se kyoṅ qusūrwār
    ṭhahre?”
  suz-BL: तन्‍न योआबमी “परमप्रभु यावेमी आ मुर आन कली एको क्‍येङा यो सहे खेयप हिक्‍शो
    खोइ सोशा बोशा शुश सेलल। मेकोपुकी आं पिप इन गेय पाइब मुर मदुम्‍नीमी ङा? गे मारदे
    मो पचा माल्‍नीनी? गे मारदे इस्राएली आन कली दोस चाक्‍नीनी?” देंमाक्‍त। प्रस्‍थान
    ३०:१२
  ita-1927: 'Joab rispose: “L’Eterno renda il suo popolo cento volte più numeroso
    di quello che è! Ma, o re, mio signore, non sono eglino tutti servi del mio signore?
    Perché il mio signore domanda egli questo? Perché render così Israele colpevole?”'
  ckb-ckb: 'بەڵام یۆئاب وەڵامی دایەوە: «با یەزدان جەنگاوەرەکانی سەد ئەوەندە زیاتر
    بکات. ئەی پاشای گەورەم، ئایا هەموویان خزمەتکاری گەورەم نین؟ ئیتر بۆچی گەورەم داوای
    ئەمە دەکات؟ بۆچی ئیسرائیل تووشی تاوان بکات؟»'
  eng-BBE: And Joab said, May the Lord make his people a hundred times more in number
    than they are; but, my lord king, are they not all my lord's servants? why would
    my lord have this done? why will he become a cause of sin to Israel?
  kan-OKCV: ಆಗ ಯೋವಾಬನು, “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರನ್ನು ಈಗ ಇರುವುದಕ್ಕಿಂತ ನೂರರಷ್ಟಾಗಿ ಹೆಚ್ಚಿಸಲಿ.
    ಆದರೆ ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ಅವರೆಲ್ಲರೂ ನನ್ನ ಒಡೆಯನ ಸೇವಕರಲ್ಲವೋ, ನನ್ನ ಒಡೆಯನು ಈ ಕಾರ್ಯವನ್ನು
    ಅಪೇಕ್ಷಿಸುವುದು ಏಕೆ? ಇದು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅಪರಾಧಕ್ಕೆ ಕಾರಣವಾಗುವುದು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோவாப்: யெகோவாவுடைய மக்கள் இப்போது இருக்கிறதைவிட நூறு மடங்காக
    அவர் பெருகச்செய்வாராக; ஆனாலும் ராஜாவாகிய என்னுடைய ஆண்டவனே, அவர்கள் எல்லோரும் என்னுடைய
    ஆண்டவனுக்கு பணிவிடை செய்வதில்லையா? என்னுடைய ஆண்டவன் இதை ஏன் விசாரிக்கவேண்டும்?
    இஸ்ரவேலின்மேல் குற்றமுண்டாக இது எதற்காக நடக்கவேண்டும் என்றான்.'
  spa-RV-1909: 'Y dijo Joab: Añada Jehová á su pueblo cien veces otros tantos. Rey
    señor mío, ¿no son todos estos siervos de mi señor? ¿para qué procura mi señor
    esto, que será pernicioso á Israel?'
  ron-BTF: 'Și Ioab a răspuns: DOMNUL să facă poporul lui de o sută de ori mai mulți
    decât sunt; dar împărate, domnul meu, nu sunt toți servitorii domnului meu? De
    ce atunci domnul meu cere acest lucru? De ce să fie el o cauză de fărădelege pentru
    Israel?'
  eng-WEBP: Joab said, “May the LORD make his people a hundred times as many as they
    are. But, my lord the king, aren’t they all my lord’s servants? Why does my lord
    require this thing? Why will he be a cause of guilt to Israel?”
  eng-FBV: But Joab replied, “May the Lord multiply his people a hundred times over.
    Your Majesty, aren't they all your subjects? Why do you want to do this? Why should
    you make Israel guilty?”
  nld-1939: Joab antwoordde:Heer koning, moge Jahweh het volk nog honderdmaal talrijker
    maken! Ze zijn toch allen mijn heer en koning onderdanig? Waarom wil mijn heer
    en koning dat nagaan; waarom wil hij een schuld laden op Israël?
  nch-BL: 'Huan Joab quiilhui: ―Ma mitztiochihua TOTECO huan ma quinmiyaquili mosoldados
    100 hueltas más, pero amo xiquinpohua quesqui itztoque. ¿Para ten tijchihuas?
    Nochi inijuanti moaxcahua huan motequipanojcahua. Amo xijchihua ya ni cati quihualicas
    tajtacoli topani tiisraelitame.'
  vie-1934: Giô-áp thưa; Nguyện Đức Giê-hô-va gia thêm dân sự Ngài nhiều gấp trăm
    lần đã có! Oâi vua chúa tôi! hết thảy chúng nó há chẳng phải là tôi tớ của chúa
    tôi sao? Cớ sao chúa tôi dạy biểu làm điều đó? Nhân sao chúa tôi muốn gây tội
    lỗi cho Y-sơ-ra-ên?
  hin-CV: मगर योआब ने मना किया, “आज प्रजा की जो गिनती है, याहवेह उसे सौ गुणा बढ़ाएं.
    महाराज मेरे स्वामी, क्या उनमें से हर एक मेरे स्वामी का सेवक नहीं है? तब मेरे स्वामी
    को इसकी क्या ज़रूरत है? यह क्यों इस्राएल के दोष का कारण बने?”
  spa-BES: 'Y Joab dijo: Que el Señor haga a su pueblo cien veces más en número que
    ellos; pero, mi señor rey, ¿no son todos los siervos de mi señor? ¿Por qué mi
    señor habría hecho esto? ¿Por qué se convertirá en una causa de pecado para Israel?'
  tdx-tdx: Ehe te hampitomboe’ Iehovà in-jato ty hamaro’e, f’ie tsy songa mpitoron-talèko
    hao ry talèko mpanjaka? ino ty paia’ i talèko o raha zao? Ino ty hampanaña’e hakeo
    Israele?
  tha-KJV: แต่​โยอาบทูลว่า “ขอพระเยโฮวาห์ทรงเพิ่มประชาชนของพระองค์​อี​กร​้อยเท่าของที่​มี​อยู่​แล้ว
    ข้าแต่​กษัตริย์​เจ้​านายของข้าพระองค์ แต่​ประชาชนนี้ทั้งสิ้นเป็นผู้​รับใช้​ของเจ้านายของข้าพระองค์​มิใช่​หรือ
    ไฉนเจ้านายของข้าพระองค์จึงรับสั่งเช่นนี้ ไฉนพระองค์จึงทรงนำการละเมิดมาสู่​อิสราเอล​”
  por-BR-2018: 'E disse Joabe: Acrescente o SENHOR a seu povo cem vezes outros tantos.
    Rei senhor meu, não são todos estes servos de meu senhor? Para que procura meu
    senhor isto, que será pernicioso a Israel?'
  deu-ELO: 'Und Joab sprach: Es möge Jehova zu seinem Volke, so viele ihrer sind,
    hundertmal hinzufügen! Sind sie nicht alle, mein Herr König, die Knechte meines
    Herrn? Warum begehrt mein Herr solches? Warum soll es Israel zur Schuld werden?'
  eng-WYC-2018: And Joab answered, The Lord increase his people an hundredfold more
    than they be; (but) my lord the king, whether (they) all be not thy servants?
    Why seeketh my lord this thing, that shall be areckoned into sin to Israel? (or
    that shall be reckoned as a sin by Israel?)
  epo-epo: 'Joab diris: La Eternulo multigu Sian popolon centoble; ili ĉiuj, ho reĝo,
    mia sinjoro, estas ja servantoj por mia sinjoro; por kio do mia sinjoro tion postulas?
    por kio tio fariĝu kulpo sur Izrael?'
  uig-PIN: 'Lekin Yoab jawabǝn: —«Pǝrwǝrdigar Ɵz hǝlⱪini ⱨazir mǝyli ⱪanqilik bolsun,
    yüz ⱨǝssǝ axuruwǝtkǝy. Lekin i hojam padixaⱨim, ularning ⱨǝmmisi ɵzüngning hizmitingdǝ
    turuwatⱪanlar ǝmǝsmu? Hojam bu ixni zadi nemǝ dǝp tǝlǝp ⱪilidu? Hojam Israilni
    nemixⱪa gunaⱨⱪa muptila ⱪilidila?» — dedi.'
  beo-beo: 'Be Youa:be da amane adole i, “Hina noga:idafa! Dia Hina Gode da Isala:ili
    dunu ilia idi amo bagalesili, bu afae da 100 ba:ma:ne hamomu da defea. Amola amo
    dafawane ba:ma:ne, di da esalumu da defea. Be di, hina noga:idafa, ninia fi huluane
    da wadela:le hamosa:besa:le, abuliba:le amo hamomusa: hanabela:?”'
  tpi-OTNT: Tasol Joap i bekim tok long king olsem, “King, mi laik bai Bikpela i ken
    mekim namba bilong ol manmeri i go antap tru, na bai ol i kamap planti manmeri
    moa. Yu save, olgeta Israel i stap aninit long yu, na yu tasol i king bilong ol.
    Olsem na bilong wanem yu laik mekim dispela pasin nogut na mekim olgeta manmeri
    i gat asua?”
  hau-SA: Amma Yowab ya amsa ya ce, “Ubangiji ya riɓaɓɓanya mayaƙansa fiye da sau
    ɗari. Ranka yă daɗe sarki, dukansu ba bayin shugabana ba ne? Me ya sa ranka yă
    daɗe yake so yă yi haka? Me zai sa ka kawo laifi a kan Isra’ila?”
  uig-LAT: 'Lékin Yoab jawaben: —«Perwerdigar Öz xelqini hazir meyli qanchilik bolsun,
    yüz hesse ashuruwetkey. Lékin i xojam padishahim, ularning hemmisi özüngning xizmitingde
    turuwatqanlar emesmu? Xojam bu ishni zadi néme dep telep qilidu? Xojam Israilni
    némishqa gunahqa muptila qilidila?» — dédi.'
  nde-nde: Kodwa uJowabi waphendula wathi, “Sengathi uThixo angandisa amabutho akhe
    ngokuphindwe okwedlula ikhulu. Mhlekazi wami nkosi, kambe kabasibantu benkosi
    yami bonke laba? Inkosi yami ifunelani ukukwenza lokhu? Kungani ithanda ukwehlisela
    icala phezu kwabako-Israyeli?”
  ton-ton: 'Pea naʻe tali ange ʻe Soape, Ke ngaohi ʻe Sihova ʻa hono kakai ke nau
    liunga teau hake ʻakinautolu ʻi honau tokolahi ko eni: ka ko eni, “ʻe hoku ʻeiki
    ko e tuʻi ʻikai ko e kau tamaioʻeiki ʻakinautolu kotoa pē, ʻa hoku ʻeiki?” Pea
    ka kuo pehē, “Ko e hā ʻa hono ʻuhinga ʻoe fie fai ʻae meʻa ni ʻe hoku ʻeiki? Ko
    e hā ʻoku ne fie hoko ai ko e fakahala ki ʻIsileli?”'
  ces-1613: 'Ale Joáb řekl: Přidejž Hospodin lidu svého, což ho koli, stokrát více.
    I zdaliž, pane můj králi, nejsou všickni oni pána mého služebníci? Proč toho vyhledává
    pán můj? Proč má býti uvedena pokléska na Izraele?'
  eng-WMB: Joab said, “May the LORD make his people a hundred times as many as they
    are. But, my lord the king, aren’t they all my lord’s servants? Why does my lord
    require this thing? Why will he be a cause of guilt to Israel?”
  tam-TCV: ஆனால் யோவாப் அவனிடம், “யெகோவா தனது இராணுவவீரரை இப்போது இருப்பதைவிட நூறுமடங்காகப்
    பெருகச்செய்வாராக. என் தலைவனாகிய அரசனே, அவர்கள் எல்லோரும் எனது தலைவரின் குடிமக்கள்
    அல்லவா? எனது தலைவர் ஏன் இதைச் செய்ய விரும்புகிறீர்? இஸ்ரயேலின்மேல் இந்தக் குற்றப்பழியை
    ஏன் கொண்டுவருகிறீர்?” என்று பதிலளித்தான்.
  ceb-ULB: Miingon si Joab, “Himoon unta ni Yahweh ang iyang mga kasundalohan sa gatosan
    ka pilo labaw pa niini. Apan agalon kong hari, dili ba nag-alagad man silang tanan
    kanimo? Nganong buot man sa akong agalon nga ipabuhat kini? Nganong pakasad-on
    man ang Israel?”
  pol-UBG: 'Lecz Joab odpowiedział: Niech PAN pomnoży swój lud sto razy tyle, ile
    go jest. Lecz, mój panie, królu, czy nie są oni wszyscy sługami mego pana? Czemu
    mój pan żąda tego? Czemu miałoby to być przyczyną grzechu dla Izraela?'
  urd-GVU: لیکن یوآب نے اعتراض کیا، ”اے بادشاہ میرے آقا، کاش رب اپنے فوجیوں کی تعداد
    سَو گُنا بڑھا دے۔ کیونکہ یہ تو سب آپ کے خادم ہیں۔ لیکن میرے آقا اُن کی مردم شماری
    کیوں کرنا چاہتے ہیں؟ اسرائیل آپ کے سبب سے کیوں قصوروار ٹھہرے؟“
  deu-1912: 'Joab sprach: Der HERR tue zu seinem Volk, wie sie jetzt sind, hundertmal
    soviel; aber, mein Herr König, sind sie nicht alle meines Herrn Knechte? Warum
    fragt denn mein Herr darnach? Warum soll eine Schuld auf Israel kommen?'
  kan-2017: ಆಗ ಯೋವಾಬನು, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ಯೆಹೋವನು ತನ್ನ ಪ್ರಜೆಗಳನ್ನು ನೂರರಷ್ಟು ಹೆಚ್ಚಿಸಲಿ.
    ಅವರೆಲ್ಲರೂ ನನ್ನ ಒಡೆಯನ ದಾಸರಷ್ಟೆ. ಒಡೆಯನು ಇಂಥದ್ದನ್ನು ಅಪೇಕ್ಷಿಸುವುದೇನು? ಇಸ್ರಾಯೇಲರನ್ನು
    ಅಪರಾಧಕ್ಕೆ ಗುರಿಮಾಡುವುದೇಕೆ” ಎಂದನು.
  yap-yap: Me fulweg Joab ni ga’ar, “Mang e yi gi yo’ornag SOMOL e girdi’ nu Israel
    nge man e ra’ay yay ni yad ba yo’or ko chiney! Gur e en ni pilung, yad gubin ni
    go’ yad e tapigpig rom. Mang ni ga ba’adag ni ngam rin’ e ran’ey nge buch e rok
    e re nam ney ni ga’ngin?”
  hlt-MCSB: Tedae Joab loh, “BOEIPA loh a pilnam te a pueh yakhat la a thap bitko.
    Ka boei manghai aw, amih boeih te ka boei taengah sal la a om uh moenih a? Ka
    boeipa loh balae tih he he a hue. Balae tih Israel soah dumlai la a om eh?” a
    ti.
  mdy-ETH: ዒዮዓቤ ማሃዖ፦ «ካኣቲዮ! ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮ ሃሢ ዓኣሢፓ ፄኤታ ጳንጬ ማሂ ኔኤም ሚርጊሾንጎ! ዔያታ
    ቢያ ኔ ዓይሎኬ፤ ዓካሪ ኔኤኒ ዴሮ ፓይዲ ዴራ ጉቤ ዻቤያ ዓይጋ ማሃይ?» ጌዔኔ።
  twi-ASANTE: Na Yoab kaa sɛ, “Awurade mmɔ ne nkurɔfoɔ no dodoɔ ho mpɛn ɔha ɔha! Na
    me wura, adɛn enti na wopɛ sɛ woyɛ saa? Wɔn nyinaa nyɛ wʼasomfoɔ anaa? Adɛn enti
    na ɛsɛ sɛ woyɛ ma Israel yɛ bɔne?”
  eng-WEBU: Joab said, “May the LORD make his people a hundred times as many as they
    are. But, my lord the king, aren’t they all my lord’s servants? Why does my lord
    require this thing? Why will he be a cause of guilt to Israel?”
  wal-wal: SHin Yoo7aabi a, “GODAI ha de7iya ba asaa bolli xeetu kushiyaa gujjo! Ta
