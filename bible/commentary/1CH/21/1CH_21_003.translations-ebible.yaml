  cek-AK: Joab mah, Angraeng mah angmah ih kaminawk alet cumvai khoek to pungsak nasoe;
    toe ka angraeng siangpahrang, Israel caanawk loe ka angraeng ih tamna ah na ai
    maw oh o? To pongah tih han ih hae hmuen hae sak na koeh loe? Tipongah Israel
    nuiah zaehaih sak han na koeh loe? tiah a naa.
  cuk-cuk: 'Joab abin-sogded: —Bitigi Bab-Jehová na e-dulamar emi-nikadbali, ila-dulataledse
    (100) bur bule omelogena gadin. ¿Ar we-dulemarde belagwable bega arbadimarsursi?
    Dummad-rey, ar degite, ¿ibiga be sordamar-ebisbie? Ar aka be Israel-dulemarga
    boni-amiega be gunaid.'
  uig-CYR: 'Лекин Йоаб җававән: —«Пәрвәрдигар Өз хәлқини һазир мәйли қанчилик болсун,
