    туруватқанлар әмәсму? Ғоҗам бу ишни зади немә дәп тәләп қилиду? Ғоҗам Исраилни
    немишкә гунаға муптила қилидила?» — деди.'
  tel-2017: అందుకు యోవాబు “రాజా నా ప్రభూ, యెహోవా తన ప్రజలను ఇప్పుడున్న వారికంటే వందరెట్లు
    ఎక్కువమందిగా చేస్తాడు గాక. వాళ్ళందరూ నా ప్రభువుకు దాసులు కారా? నా ప్రభువుకు ఈ
    వివరం ఎందుకు? దీనికి కారణం ఏంటి? ఇది జరిగితే ఇశ్రాయేలీయులకు శిక్ష కలుగుతుంది”
    అన్నాడు.
  hat-BSA: 'Joab te di: “Ke SENYÈ a kapab ogmante sou pèp li a san fwa ke sa! Men
    mèt mwen, wa a, èske yo tout se pa sèvitè mèt mwen an? Poukisa mèt mwen an ap
    chache afè sa a? Poukisa sa ta dwe koz pou Israël ta vin koupab?”'
  kos-kos: Na Joab el fahk, “Finsrak LEUM GOD Elan oru tuh mwet Israel in puseni pacl
    siofok liki pisalos misenge! Leum Fulat, elos nukewa mwet kulansap lom. Na efu
    ku kom lungsum in oru ma se inge, ac sang mwatan mutunfacl se inge nufon?”
  hbo-WLC: וַיֹּ֣אמֶר יוֹאָ֗ב יוֹסֵף֩ יְהוָ֨ה עַל־עַמּ֤וֹ ׀ כָּהֵם֙ מֵאָ֣ה פְעָמִ֔ים
    הֲלֹא֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ כֻּלָּ֥ם לַאדֹנִ֖י לַעֲבָדִ֑ים לָ֣מָּה יְבַקֵּ֥שׁ זֹאת֙
    אֲדֹנִ֔י לָ֛מָּה יִהְיֶ֥ה לְאַשְׁמָ֖ה לְיִשְׂרָאֵֽל׃
  ibo-ibo: Ma Joab zaghachiri, “Ka Onyenwe anyị mee ka ndị agha ya mụbaa, otu onye
    narị ụzọ karịa. Ma onyenwe m eze, ọ bụ na ndị a niile abụghị ndị nọ nʼokpuru ọchịchị
    onyenwe m? Nʼihi gịnị ka onyenwe m ji na-achọ ime ihe a? Nʼihi gịnị ka ọ ga-eji
    wetara Izrel ikpe ọmụma?”
  ory-ory: ଏଥିରେ ଯୋୟାବ କହିଲା, “ଏବେ ଯେତେ ଅଛନ୍ତି, ସଦାପ୍ରଭୁ ତହିଁର ଶତଗୁଣ ଅଧିକ ଆପଣା ଲୋକଙ୍କୁ
    ବୃଦ୍ଧି କରନ୍ତୁ; ମାତ୍ର, ହେ ମୋʼ ପ୍ରଭୁ ମହାରାଜ, ସେହି ସମସ୍ତେ କʼଣ ମୋʼ ପ୍ରଭୁଙ୍କର ଦାସ ନୁହନ୍ତି?
    କାହିଁକି ମୋʼ ପ୍ରଭୁ ଏହା କରିବାକୁ ଚାହୁଁଅଛନ୍ତି? କାହିଁକି ସେ ଇସ୍ରାଏଲର ଅପରାଧର କାରଣ ହେବେ?”
  chk-chk: Nge Joap a üra, “Amwo ewe Samol mi Lapalap epwe awattela iteiten nöün aramas
    fän ipükü seni me mwan. Ai samol me ai king, ifa usun, sap ir meinisin noum chon
    angang? Pwota ka ekiekietä ei sokun? Pwota kopwe atoto tipis won Israel?”
  rop-rop: Wal Jowab bin tok, “Bos, YAWEI det trubala God garra meigim ola Isreil
    pipul jidan detmatj, mowa en mowa. En olabat wekinmen blanga yu. Wal wotfo yu
    wandim kaundimap olabat tudei en meigim olabat jidan gilti blanga dumbat nogudbala
    ting?”
  ukr-1871: 'І сказав Йоаб: Нехай Господь примножить свій народ в сто разів над те,
    скільки його тепер. Чи не всї ж вони, мій царю добродїю, слуги мого добродїя?
    Нащо ж вимагає сього мій добродїй? Чому ця провина має впасти на Ізраїля?'
  deu-1951: 'Joab sprach: Der HERR tue zu seinem Volk, wie zahlreich es jetzt ist,
    noch hundertmal mehr hinzu! Aber sind sie nicht, mein Herr und König, alle meines
    Herrn Knechte? Warum soll eine Schuld auf Israel kommen?'
  eng-JPS: 'And Joab said: ''The LORD make His people a hundred times so many more
    as they are; but, my lord the king, are they not all my lord''s servants? why
    doth my lord require this thing? why will he be a cause of guilt unto Israel?'''
  srp-1865: 'Ali Joav reèe: neka doda Gospod narodu svojemu koliko ga je sada još
    sto puta toliko; nijesu li, care gospodaru moj, svi sluge gospodaru mojemu? zašto
    traži to gospodar moj? zašto da bude na grijeh Izrailju?'
  lug-lug: Naye Yowaabu n’amuddamu nti, “Mukama ayongere ku bantu be, n’okusingawo
    emirundi kikumi. Mukama wange kabaka, bonna si baweereza ba mukama wange, kale
    kiki ekimukoza kino? Lwaki aleetera Isirayiri emitawaana?”
  heb-heb: ויאמר יואב יוסף יהוה על עמו כהם מאה פעמים הלא אדני המלך כלם לאדני לעבדים
    למה יבקש זאת אדני למה יהיה לאשמה לישראל׃
  ben-IRV: কিন্তু যোয়াব উত্তরে বললেন, “সদাপ্রভু যেন তাঁর নিজের লোকদের সংখ্যা একশো
    গুণ বাড়িয়ে দেন। আমার প্রভু মহারাজ, এরা সবাই কি আপনার দাস নয়? তবে কেন আমার প্রভু
    এটা করতে চাইছেন? কেন আপনার জন্য গোটা ইস্রায়েল জাতি দোষী হবে?”
  pan-pan: ਪਰ ਯੋਆਬ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਆਪਣੀ ਪਰਜਾ ਇਸ ਨਾਲੋਂ ਵੀ ਸੌ ਗੁਣਾ ਵਧਾਵੇ, ਪਰ ਹੇ ਮੇਰੇ
    ਸੁਆਮੀ ਮਹਾਰਾਜ, ਕੀ ਇਹ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਦਾਸ ਨਹੀਂ ਹਨ? ਫੇਰ ਮੇਰਾ ਸੁਆਮੀ ਇਹ
    ਕਿਉਂ ਚਾਹੁੰਦਾ ਹੈ? ਤੁਸੀਂ ਕਿਉਂ ਇਸਰਾਏਲ ਦੇ ਲਈ ਅਪਰਾਧੀ ਹੋਣ ਦਾ ਕਾਰਨ ਹੋਵੇ?
  mya-JVB: ယွာဘ ကလည်း၊ ထာဝရဘုရား သည် မိမိ လူ တို့ကို ထပ်၍အဆ တရာ တိုးပွါး စေခြင်းငှါပြုတော်မူပါစေသော။
    သို့ရာတွင်အရှင် မင်းကြီး ၊ ဣသရေလ လူအပေါင်း တို့သည် သခင် ၏ကျွန် ဖြစ်ပါသည် မ ဟုတ်လော။
    သို့ဖြစ်၍ကျွန်တော် သခင် သည် ဤ အမှုကိုအဘယ်ကြောင့် စီရင်တော်မူသနည်း။ ဣသရေလ အမျိုး
    ပြစ်မှား စရာ အကြောင်းကို အဘယ်ကြောင့် ပြု တော်မူသနည်းဟု လျှောက် လေ၏။
  hmo-hmo: To Ioaba ese king ia hamaoroa, ia gwau, “Lohiabada ese iena bese be nega
    100 dekena amo edia namba ia habadaia diba, bona inai be lau ura. To egu lohia
    bona egu king e, idia ibounai be oiemu hesiai taudia, ani? Badina dahaka oi ura
    inai kara do oi karaia? Egu lohia e, badina dahaka inai kara dekena amo Israela
    besena ibounai do oi hakererea?”
  urd-urd: योआब ने कहा, “ख़ुदावन्द अपने लोगों को जितने हैं, उससे सौ गुना ज़्यादा करे;
    लेकिन ऐ मेरे मालिक बादशाह, क्या वह सब के सब मेरे मालिक के ख़ादिम नहीं हैं? फिर
    मेरा ख़ुदावन्द यह बात क्यूँ चाहता है? वह इस्राईल के लिए ख़ता का ज़रिए' क्यूँ बने?”
  rus-SYN: 'И сказал Иоав: да умножит Господь народ Свой во сто раз против того, сколько
    есть его. Не все ли они, господин мой царь, рабы господина моего? Для чего же
    требует сего господин мой? Чтобы вменилось это в вину Израилю?'
  bqc-SIM: 'Ɔ̃ Yoabu wèwà à mɛ̀: Dii a gbɛ̃́ↄ kↄ̃nɛ lɛɛ basↄo! Ma dii kí, má
    dↄ̃ n gbɛ̃́ↄnɛ píi. Àkɛa ń ye kɛ màai? Bↄ́yãi ń ye yã''i Isailiↄnɛi?'
  tcz-CHONGTHU: Ahin Joab’in adonbut’in, “Pakaiyin Israel chate ajat ja’n hin punsah
    hen. Ahin ka Pakai le ka Lengpa, amaho khu namite hilou ham? Iding’a ka Pakaipa’n
    hiche nabol nom ham? Iding’a Israelte chung’a themmona lhunsah ding nagot ham?”
    ati.
  mar-mar: यवाब म्हणाला “परमेश्वर आपले सैन्य आहे त्यापेक्षा शंभर पटीने अधिक वाढवो.
    पण माझ्या प्रभू राजा, ते सर्व माझ्या धन्याचे सेवा करत नाही का? मग माझ्या धन्याला
    हे का पाहिजे? इस्राएलावर त्याने दोष का आणावा?”
  qub-qub: 'Joabga niran: «Tayta Diosga runacunata yapacächichun canan caycashanpita
    pachac (100) cutipa masta. Tayta ray ¿manachu llapanpis gamta sirbishojcunalla
    caycho tiyajcunaga? ¿Imanirtaj sinsuyta yarpashcanqui tayta? ¿Imapätaj juchata
    aparicachishun Israelcunata?»'
  bqp-bqp: Yoɑbu u wisɑ u nɛɛ, Yinni Gusunɔ u de win tɔmbu bu dɑbiɑ wunɔm wunɔm subenu.
    Nɛn yinni sinɑ boko, tɔn beni kpurowɑ bɑ sɑ̃ɑ wunɛn sɔm kowobu. Mbɑn sɔ̃nɑ ɑ mɑɑ
    yeni bikiɑmɔ. Mbɑn sɔ̃nɑ kɑɑ bu torɑsiɑ.
  hat-hat: 'Men Joab di wa a konsa: -Monwa, mwen mande Seyè a pou li fè pèp Izrayèl
    la vin san fwa pi plis pase jan li ye koulye a. Lèfini, monwa, ou konnen yo tout
    la ap sèvi ou. Men poukisa, monwa, ou vle fè sa? Poukisa ou vle pòte pèp Izrayèl
    la fè sa ki mal?'
  eng-BSB: But Joab replied, “May the LORD multiply His troops a hundred times over.
    My lord the king, are they not all servants of my lord? Why does my lord want
    to do this? Why should he bring guilt on Israel?”
  eng-WEBPB: Joab said, “May the LORD make his people a hundred times as many as they
    are. But, my lord the king, aren’t they all my lord’s servants? Why does my lord
    require this thing? Why will he be a cause of guilt to Israel?”
  kbq-kbq: Hianagi Joapu'a amanage huno ana kenona hu'ne, Ra Anumzamo'a vahe'a mago'ane
    100'a zupa zamazeri rama'a hanigeno, rama'a vahe fore hu'za manigahazanki, rania
    kini ne'moka nagafare ama zana hu'za nehaze? Zamagra kagri eri'za vahe mani'nazanki,
    nahigenka Israeli vahera zamavarenka kumipina zamante'za nehane?
  nhe-BL: 'Huan Joab quiilhui: ―Ma mitztiochihua TOTECO huan ma quinmiyaquili mosoldados
    100 hueltas más, pero amo xiquinpohua quesqui itztoque. ¿Para tlen tijchihuas?
    Nochi inijuanti moaxcahua huan motlatequipanojcahua. Amo xijchihua ya ni tlen
    quihualicas tlajtlacoli topani tiisraelitame.'
  gub-BL: Uwazar Zoaw ize'eg izupe. — Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar umueta
    tetea'u kar Izaew a'e wà nehe. Tuwe heta 100 teko wanupe wazuapyapyr romo pitàitàigatu
    wà nehe. O heruwihawete. A'e paw wiko neremiruze'eg romo wà. Màràzàwe tuwe nepurupapar
    wer wanehe. Aze erezapo nezewe haw nehe, eremuigo kar putar neremiaihu ikatu 'ym
    ma'e iapo har romo Tupàn henataromo ne wà nehe, i'i izupe.
  eng-DRA: 'And Joab answered: The Lord make his people a hundred times more than
    they are: but, my lord the king, are they not all thy servants: why doth my lord
    seek this thing, which may be imputed as a sin to Israel?'
