    oottanau aibissi koyii? Israa7eela kawotettaa aibissi mooranchcha kessii?” yaagiis.
  spa-PDDPT: 'Joab respondió: Añada Yavé a su pueblo 100 veces más, rey ʼadón mío.
    ¿No son todos éstos esclavos de mi ʼadón? ¿Por qué mi ʼadón procura esto? Porque
