verse: 1CH.021.017
translations:
  mal-C: 'ദാവീദ് ദൈവത്തോട് നിലവിളിച്ചു: “യോദ്ധാക്കളെ എണ്ണുന്നതിന് ആജ്ഞ കൊടുത്ത് തെറ്റുചെയ്തവൻ
    ഞാനല്ലയോ? പാപം ചെയ്തത് ഇടയനായ ഞാനാണല്ലോ! ഇവർ, ഈ അജഗണങ്ങൾ എന്തു പിഴച്ചു? എന്റെ
    ദൈവമായ യഹോവേ, അവിടത്തെ കരം എന്റെമേലും എന്റെ ഭവനത്തിന്മേലും പതിക്കട്ടെ! അങ്ങയുടെ
    ജനത്തിന്മേൽ ഈ മഹാമാരി വരുത്തരുതേ!”'
  deu-TKW: 'und David betete zu Gott: Ich habe ja den Befehl gegeben, das Volk zu
    zählen; ich bin es also, der gesündigt und sehr übel gethan hat; diese aber, die
    Schafe, was haben sie gethan? Jahwe, mein Gott, laß doch deine Hand sich gegen
    mich und meine Familie wenden, nicht aber gegen dein Volk, daß es einer Seuche
    erliege!'
  lin-lin: 'Davidi alobaki na Nzambe : — Boni, ezali ngai nde napesaki mitindo ete
    batanga motango ya bato ? Ngai moko nde nasalaki masumu, ngai moko nde nasalaki
    mbeba oyo eleki mabe. Bango, bato ya ekolo na ngai, basali mabe moko te. Oh Yawe,
    Nzambe na ngai, ebongi nde opesa ngai mpe libota na ngai etumbu ; kasi tika ete
    bokono oyo ebomaka ekweyela te bato na Yo !'
  eng-LSV: 'And David says to God, “Did I not command to number the people? Indeed,
    it [is] I who have sinned, and done great evil: and these, the flock, what did
    they do? O YHWH, my God, please let Your hand be on me, and on the house of my
    father, and not on Your people—to be plagued.”'
  eng-GNV: And Dauid said vnto God, Is it not I that commanded to nomber the people?
    It is euen I that haue sinned and haue committed euil, but these sheepe what haue
    they done? O Lord my God, I beseech thee, let thine hande be on me and on my fathers
    house, and not on thy people for their destruction.
  eng-WEBSTER: And David said to God, Is it not I that commanded the people to be
    numbered? even I it is that have sinned and done evil indeed; but as for these
    sheep, what have they done? let thy hand, I pray thee, O LORD my God, be on me,
    and on my father's house; but not on thy people, that they should be afflicted.
  nhw-BL: 'Huan David quiilhui Toteco Dios: ―Na catli nitlanahuati ma quinpohuaca
    nopa tlacame. Na catli nitlajtlacolchijtoc, pero amo tleno quichijtoque ni masehualme.
    Toteco Dios, techtzontlamilti na huan nofamilia, pero amo xiquintzontlamilti momasehualhua.'
  swh-ONEN: Daudi akamwambia Mungu, “Je, si mimi ndiye niliyeamuru watu wahesabiwe?
    Mimi ndiye niliyetenda dhambi na kukosa. Hawa ni kondoo tu. Wamefanya nini? Ee
    Bwana, Mungu wangu, mkono wako na uwe juu yangu mimi na jamaa yangu, lakini usiache
    tauni hii iendelee juu ya watu wako.”
  bba-bba: Yerɑ Dɑfidi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ woodɑ wɛ̃ bu tɔn be ɡɑri.
    Ǹ n mɛn nɑ, nɛnɑ nɑ torɑ. Tɔn beni bɑ ǹ ɡɑ̃ɑnu kue. Yen sɔ̃, ɑ nɛ kɑ nɛn yɛnuɡibu
    nɔmɑ dokeo kpɑ ɑ wunɛn tɔmbu Isirelibɑ deri.
  eng-KJVCPB: And David said unto God, Is it not I that commanded the people to be
    numbered? even I it is that have sinned and done evil indeed; but as for these
    sheep, what have they done? let thine hand, I pray thee, O Lord my God, be on
    me, and on my father’s house; but not on thy people, that they should be plagued.
  luo-luo: Daudi nowacho ni Jehova Nyasaye niya, “Donge an ema nagolo chik mondo okwan
    joma nyalo dhi e lweny? An ma an jakwath ema asetimo richo kendo aseketho. Magi
    to gin mana rombe, angʼo magiseketho? Yaye Jehova Nyasaye ma Nyasacha, akwayi
    ni an ema ikuma kaachiel gi joga to kik iwe masira odongʼ kuom jogi.”
  meu-meu: Bena David ese Dirava e hereva henia, eto, Lau na haheḡani, taunimanima
    bae hagaudia nato, ani? Lau na vada na kara dika bona na kara havara; a ini mamoe
    na dahaka e karaia? Iehova egu Dirava e, na noimumu, oi imamu ese lau bona tamagu
    ena iduhu baine hadikamai, a dai-hanai gorerena na emu bese taudia latadiai basine
    mia.
  npi-ULB: दाऊदले परमेश्‍वरलाई भने, “सेनाको गन्‍ती गर् भनेर हुकुम दिने म होइनँ र?
    मैले यो दुष्‍ट काम गरें । तर बिचरा यी भेडाहरूले के नै पो गरेका छन् र? हे परमप्रभु
    मेरा परमेश्‍वर!, तपाईंको हातले म र मेरो घरानालाई प्रहार गरोस्, तर तर यो विपत्ति
    तपाईंका मानिसहरूमाथि नरहोस् ।”
  yor-yor: Dafidi sì wí fún Ọlọ́run pé, “Èmi ha kọ́ ni mo pàṣẹ àti ka àwọn jagunjagun
    ènìyàn? Èmi ni ẹni náà tí ó dẹ́ṣẹ̀ tí ó sì ṣe ohun búburú pàápàá, ṣùgbọ́n bí ó
    ṣe ti àgùntàn wọ̀nyí, kí ni wọ́n ṣe? Èmí bẹ̀ ọ́ Olúwa Ọlọ́run mi, jẹ́ kí ọwọ́
    rẹ kí ó wà lára mi àti àwọn ìdílé baba mi, ṣùgbọ́n má ṣe jẹ́ kí àjàkálẹ̀-ààrùn
    yìí kí ó dúró lórí àwọn ènìyàn rẹ.”
  emp-NTPO: 'Maʌ̃be Daviba Ãcõrẽa nãwã jarasia: –Mʌ̃abʌrʌ sordaorãra juachabisia.
    Mʌ̃abʌrʌ maʌ̃ cadjiruara osia. Naʌ̃ bed̶ea neẽ́ qued̶eaba ¿cãrẽ cadjiruada osid̶a?
    Mʌ̃ Boro Ãcõrẽ, mʌ̃ quĩrã djuburia mʌ̃ra, mʌ̃ ẽberãrã sid̶a cawa odua. Waa bʌ
    puruda quinibirãdua.–'
  pes-OPCB: 'داوود به خدا گفت: «من مقصر و گناهکار هستم، زیرا من بودم که دستور سرشماری
    دادم. اما این مردم بیچاره چه کرده‌اند؟ ای خداوند، من و خاندان مرا مجازات کن ولی
    قوم خود را از بین نبر.»'
  tgl-ULB: Sinabi ni David sa Diyos, “Hindi ba ako ang nag-utos na bilangin ang hukbo?
    Ginawa ko ang masamang bagay na ito. Ngunit ang mga tupang ito, ano ang kanilang
    ginawa? Pakiusap Yahweh na aking Diyos, hayaan mong ako at ang aking pamilya ang
    parusahan ng iyong kamay, ngunit huwag mong parusahan ang iyong mga tao ng salot
    na ito.”
  hui-hui: Ani bu wuwa Debidihanda Anduane Homogohondo lalu, I̱nime wali agali daga
    ladaba lalu mana koore ogoni birugome ai áyu pani noloma̱ya ngirigonida. Anigo
    wali agali darabi uruni tigua ko mbira agi biyagonaga ti pani nelo miribe. Ai
    tihondo pani merego wahalu i̱bi i̱ one waneiginirubi inanehondo pani ngia nabiridago,
    lene.
  mya-mya: ဒါ​ဝိဒ်​က``အို ဘု​ရား​သ​ခင်၊ အ​မှား​ကို​ပြု သူ​မှာ​ကျွန်​တော်​မျိုး​ဖြစ်​ပါ​၏။
    သန်း​ခေါင် စာ​ရင်း​ကောက်​ယူ​ရန်​အ​မိန့်​ပေး​သူ​မှာ ကျွန်​တော်​မျိုး​ဖြစ်​ပါ​၏။
    ဤ​သ​နား​စ​ရာ ကောင်း​သော​သူ​တို့​သည်​အ​ဘယ်​အ​မှု​ကို ပြု​မိ​ကြ​ပါ​သ​နည်း။ အို ထာ​ဝ​ရ​ဘု​ရား၊
    ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ ကျွန်​တော်​မျိုး​နှင့် ကျွန်​တော်​မျိုး​၏​အိမ်​ထောင်​စု​ကို​ဒဏ်​ခတ်
    တော်​မူ​၍​ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အား ချမ်း​သာ​ပေး​တော်​မူ​ပါ'' ဟု​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​၏။
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ལ། མིའི་གྲངས་ཀ་ལེན་པར་བསྒོ་མཁན་བདག་མ་ཡིན་ནམ། ངས་སྡིག་པ་བྱས་ནས་དོན་ངན་ཆེན་པོ་འདི་བསྒྲུབས་པའོ།
    །ལུག་ཁྱུ་འདིས་ཅི་བྱས་སམ། ཀྱེ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་ཕྱག་གིས་བདག་དང་བདག་གི་ཁྱིམ་རྒྱུད་ལ་རྒོལ་བར་མཛད་དུ་གསོལ།
    ཁྱེད་ཀྱི་འབངས་མིའི་སྟེང་ལ་རིམས་ནད་འབེབ་མི་རུང་ཞེས་ཞུས་སོ། །
  sna-sna: Dhavhidhi akati kuna Mwari, “Handisini here ndakarayira kuti varwi vose
    vaverengwe? Ndini ndakatadza ndikaita zvakaipa, ava vanongova makwai chete. Vakaiteiko?
    Haiwa Jehovha, Mwari wangu, regai ruoko rwenyu ruwire pandiri ini nemhuri yangu,
    asi musarega denda iri riri pamusoro pavanhu venyu.”
  spa-BLM: 'David dijo a Dios: “¿No fui yo quien mandó contar al pueblo? Soy yo quien
    ha pecado y ha hecho mucha maldad; pero estas ovejas, ¿qué han hecho? Por favor,
    que tu mano, oh Yahvé, mi Dios, sea contra mí y contra la casa de mi padre; pero
    no contra tu pueblo, para que sea azotado.”'
  cac-cac: 'Ix yalan vin̈aj rey David chi'' d''a Dios icha tic: —Mamin, a in val ix
    vala'' to tz''ic''jichaan̈ sb''isul eb'' chon̈ab'' tic. A in val ix och in mul.
    Malaj smul eb'' anima tic. Mamin Jehová, ach in Diosal, tzin tevi d''ayach to
    a jun yaelal tic, a d''a vib''an̈ yed'' vin̈tilal tz''emi, man̈ a satel a chon̈ab''
    tic, xchi vin̈.'
  swh-ULB: Daudi akamwambia Mungu, “Sio mimi niliye amuru jeshi kuhesabiwa? Nimefanya
    hichi kitu kiovu. Lakini hawa kondoo, wamefanya nini? Yahweh Mungu wangu! Acha
    mkono wako unipige mimi na familia yangu, lakini usiache pigo iliendelee kubaki
    kwa watu wako.”
  bel-bel: 'І сказаў Давід Богу: ці ж ня я загадаў палічыць народ? я зграшыў, я ўчыніў
    ліха, а гэтыя авечкі што зрабілі? Госпадзе, Божа мой, хай будзе рука Твая на мне
    і на доме бацькі майго, а не на народзе Тваім, каб загубіць яго.'
  deu-ELBBK: 'Und David sprach zu Gott: Bin ich es nicht, der gesagt hat, das Volk
    zu zählen? Und ich bin es, der gesündigt und sehr übel gehandelt hat; aber diese
    Schafe, was haben sie getan? Der HERR, mein Gott, es sei doch deine Hand gegen
    mich und gegen das Haus meines Vaters, aber nicht gegen dein Volk zur Plage!'
  mbb-OT: Migkeǥiyan ni David is Megbevayà te, “Iyan a midsuǥù he ibpepenlista is
    menge etew. Iyan a nekesalà. Heini he menge etew ne wazè dan peleng he iring te
    menge kerehidu. Wazè dan neveelan he salà. He Nengazen he Megbevayè ku, iyan e
    en siluti wey is pemilya ku. Kenè nu ipaantus heini is keet-etawan nu kayi te
    kemereǥenan.”
  mal-2015: 'ദാവീദ് ദൈവത്തോടു: ജനത്തെ എണ്ണുവാൻ പറഞ്ഞവൻ ഞാനല്ലയോ? ദോഷം ചെയ്ത പാപി ഞാൻ
    ആകുന്നു; ഈ ആടുകൾ എന്തു ചെയ്തിരിക്കുന്നു? യഹോവേ, എന്റെ ദൈവമേ, നിന്റെ കൈ ബാധക്കായിട്ടു
    നിന്റെ ജനത്തിന്മേൽ അല്ല, എന്റെമേലും എന്റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O David phenďa le Devleske: „Me diňom te zgenel le manušen a me kerďom
    kada baro binos. Ale kala bakrore, so on kerde? Ó, RAJEJA, mangav tut, Devla miro,
    mar man the mira famelija a ma domuk kadi bibach pre tire manuša.“'
  pes-OPV: 'و داود به خدا گفت: «آيا من براي شمردن قوم امر نفرمودم و آيا من آن نيستم
    که گناه ورزيده، مرتکب شرارت زشت شدم؟ اما اين گوسفندان چه کرده اند؟ پس اي يهُوَه
    خدايم، مستدعي اينکه دست تو بر من و خاندان پدرم باشد و به قوم خود بلا مرساني.»'
  ron-1924: 'Ши Давид а зис луй Думнезеу: „Оаре н-ам порунчит еу нумэрэтоаря попорулуй?
    Еу ам пэкэтуит ши ам фэкут рэул ачеста, дар оиле ачестя че ау фэкут оаре? Доамне,
    Думнезеул меу, мына Та сэ фие дар песте мине ши песте каса татэлуй меу ши сэ ну
    пярдэ пе попорул Тэу!”'
  ben-OBCV: দাউদ ঈশ্বরকে বললেন, “যোদ্ধাদের সংখ্যা গণনা করার আদেশ কি আমিই দিইনি? আমি,
    এই পালকই পাপ ও অন্যায় করেছি। এরা তো শুধুই মেষ। এরা কী করেছে? হে আমার ঈশ্বর সদাপ্রভু,
    আপনার হাত আমার ও আমার পরিবারের উপরেই নেমে আসুক, কিন্তু এই মহামারি আপনার প্রজাদের
    উপর আর যেন ছেয়ে না থাকে।”
  som-som: Markaasaa Daa'uud wuxuu Ilaah ku yidhi, Kii amray in dadka la soo tiriyo
    sow aniga ma aha? Kii dembaabay oo waxa aad u xun sameeyey waa aniga, laakiinse
    idahanu maxay sameeyeen? Haddaba Rabbiyow Ilaahayow, waan ku baryayaaye, gacantaadu
    ha ka gees noqoto aniga iyo reerka aabbahay, laakiinse dadkaaga yaanay ka gees
    noqon oo aanay belaayo ku dhicin.
  lat-VUC: 'Dixitque David ad Deum: Nonne ego sum, qui jussi ut numeraretur populus?
    ego, qui peccavi? ego, qui malum feci? iste grex, quid commeruit? Domine Deus
    meus, vertatur, obsecro, manus tua in me, et in domum patris mei: populus autem
    tuus non percutiatur.'
  eng-ASVBT: And David said unto God, Is it not I that commanded the people to be
    numbered? even I it is that have sinned and done very wickedly; but these sheep,
    what have they done? let thy hand, I pray thee, O Jehovah my God, be against me,
    and against my father’s house; but not against thy people, that they should be
    plagued.
  ita-1885: 'E Davide disse a Dio: Non sono io quello che ho comandato che si annoverasse
    il popolo? Io dunque son quello che ho peccato, ed ho del tutto mal fatto; ma
    queste pecore che cosa hanno fatto? deh! Signore Iddio mio, sia la tua mano contro
    a me, e contro alla casa di mio padre; e non sia contro al tuo popolo, per percuoterlo
    di piaga.'
  eng-LXXUP: 'And David said to God, Was it not I that gave orders to number the people?
    and I am the guilty one; I have greatly sinned: but these sheep, what have they
    done? O Lord God, let thy hand be upon me, and upon my father’s house, and not
    on thy people for destruction, O Lord!'
  eng-ULB: David said to God, “Is it not I that commanded that the army be numbered?
    I did this wicked thing. But these sheep, what have they done? Yahweh my God!
    Let your hand strike me and my family, but do not let the plague remain on your
    people.”
  spa-VBL: 'David le dijo a Dios: “¿No fui yo quien ordenó el censo del pueblo? Yo
    soy el que ha pecado y actuado con maldad. Pero estas ovejas, ¿qué han hecho?
    Señor, Dios mío, por favor, castígame a mí y a mi familia, pero no castigues a
    tu pueblo con esta plaga”.'
  fra-_FOB: 'Et David dit à Dieu: N''est-ce pas moi qui ai commandé qu''on fît le
    dénombrement du peuple? C''est moi qui ai péché et qui ai très mal agi; mais ces
    brebis, qu''ont-elles fait? Éternel, mon Dieu! que ta main soit sur moi, je te
    prie, et sur la maison de mon père, mais qu''elle ne soit pas sur ton peuple,
    pour le frapper!'
  mal-mal: 'ദാവീദ് ദൈവത്തോട്: “ജനത്തെ എണ്ണുവാൻ പറഞ്ഞവൻ ഞാനല്ലയോ? ദോഷം ചെയ്ത പാപി ഞാൻ
    ആകുന്നു; ഈ ആടുകൾ എന്ത് ചെയ്തിരിക്കുന്നു? യഹോവേ, എന്റെ ദൈവമേ, അവിടുത്തെ കൈ ബാധക്കായിട്ടു
    അവിടുത്തെ ജനത്തിന്മേൽ അല്ല, എന്റെമേലും എന്റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Dāūd ne Allāh se iltamās kī, “Maiṅ hī ne hukm diyā ki laṛne ke qābil mardoṅ
    ko ginā jāe. Maiṅ hī ne gunāh kiyā hai, yih merā hī qusūr hai. In bheṛoṅ se kyā
