    בָּעָ֗ם וַאֲנִי־ה֤וּא אֲשֶׁר־חָטָ֙אתִי֙ וְהָרֵ֣עַ הֲרֵעֹ֔ותִי וְאֵ֥לֶּה הַצֹּ֖אן
    מֶ֣ה עָשׂ֑וּ יְהוָ֣ה אֱלֹהַ֗י תְּהִ֨י נָ֤א יָֽדְךָ֙ בִּ֚י וּבְבֵ֣ית אָבִ֔י וּֽבְעַמְּךָ֖
    לֹ֥א לְמַגֵּפָֽה׃ ס
  kik-kik: Daudi akĩũria Ngai atĩrĩ, “Githĩ ti niĩ ndaathanire atĩ arũi a mbaara matarwo?
    Niĩ nĩ niĩ njĩhĩtie o na ngeeka ũũru. Andũ aya matariĩ o ta ngʼondu. Nĩ atĩa mekĩte?
    Wee Jehova Ngai wakwa, reke guoko gwaku kũnjũkĩrĩre niĩ na nyũmba yakwa, no rĩrĩ,
    ndũkareke mũthiro ũyũ ũikare na andũ aku.”
  fra-NCL: 'Et David dit à Dieu : « N’est-ce pas moi qui ai dit de faire le dénombrement
    du peuple ? C’est moi qui ai péché et qui ai fait le mal ; mais celles-là, ces
    brebis, qu’ont-elles fait ? Yahweh, mon Dieu, que votre main soit donc sur moi
    et sur la maison de mon père, mais non sur votre peuple pour sa ruine. »'
  cek-AK: David mah Sithaw khaeah, Kaimah na ai maw milu cazin ka koksak? Kai loe
    ka zae boeh, hmuen ka sakpazae boeh; hae ih tuunawk loe tih zaehaih maw sak o?
    Aw ka Angraeng Sithaw, kaimah hoi kam panawk ih imthung nuiah, na ban to krahsak
    ah; nangmah ih kaminawk nuiah, hae nathaih hae phasak hmah, tiah a naa.
  cuk-cuk: 'Degine, David, Bab-Dummadga sogded: “¿Ani an dulemar-ebisnai gussursi?
    Ani an begi-yolesadid, ani an noar ibmar-imaksad. We-dulemardi, ¿ibugi nosmarsunna?
    Wemar sibad-wawaadmaryob gued, an-sogsadba imaksamalad, ibmar gwen akar imaksasurmalad.
    Bur be angi yolege, bur be an-gwenadgangi yolebali. Be-dulamardi, mer be akar
    imake, mer be-dulamargi boni-dummad be barmidage.”'
  uig-CYR: 'Давут Худаға: «Хәлиқниң санини елип чиқишни буйруғучи мән әмәсму? Гуна
    қилип бу рәзиллик өткүзгүчи мәндурмән; бу бир пада қойлар болса, зади немә қилди?
    Аһ, Пәрвәрдигар Худайим, қолуң Өз хәлқиңгә әмәс, бәлки маңа вә мениң җәмәтимгә
    чүшкәй, вабани Өз хәлқиңниң үстигә чүшүрмигәйсән!» деди.'
  tel-2017: దావీదు “ప్రజలను లెక్కపెట్టమని ఆజ్ఞ ఇచ్చినవాణ్ణి నేనే కదా? పాపం చేసి చెడుతనం
    జరిగించిన వాణ్ణి నేనే కదా? గొర్రెల్లాంటి వీళ్ళేం చేశారు? యెహోవా, నా దేవా, బాధపెట్టే
    నీ చెయ్యి నీ ప్రజల మీద ఉండకుండాా నా మీద, నా తండ్రి ఇంటివారి మీద ఉండనియ్యి” అని
    దేవునికి మనవి చేశాడు.
  hat-BSA: 'David te di a Bondye: “Èske se pa mwen menm ki te kòmande kontwòl a tout
    pèp la? Anverite, se te mwen ki te peche e ki te fè anpil mal. Men mouton sila
    yo, se kisa yo menm te fè? O SENYÈ, Bondye mwen an, souple, kite men Ou vin kont
    mwen avèk lakay zansèt mwen yo, men pa kont pèp Ou a, pou yo ta vin toumante.”'
  kos-kos: Ac David el pre ac fahk, “O God, nga pa oru ma koluk se inge. Nga pa sapkin
    in oaoala mwet uh. Mea mwet inge orala? LEUM GOD luk, fal kom in kaiyu ac sou
    luk, ac fuhlela mwet lom inge.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֣יד אֶֽל־הָאֱלֹהִ֡ים הֲלֹא֩ אֲנִ֨י אָמַ֜רְתִּי לִמְנ֣וֹת
    בָּעָ֗ם וַאֲנִי־ה֤וּא אֲשֶׁר־חָטָ֙אתִי֙ וְהָרֵ֣עַ הֲרֵע֔וֹתִי וְאֵ֥לֶּה הַצֹּ֖אן
    מֶ֣ה עָשׂ֑וּ יְהוָ֣ה אֱלֹהַ֗י תְּהִ֨י נָ֤א יָֽדְךָ֙ בִּ֚י וּבְבֵ֣ית אָבִ֔י וּֽבְעַמְּךָ֖
    לֹ֥א לְמַגֵּפָֽה׃ ס
  ibo-ibo: Devid sịrị Chineke, “Ọ bụghị m nyere iwu ka a gụọ ndị tozuru ibu agha ọnụ?
    Ọ bụ mụ onwe m, mụ bụ onye ọzụzụ atụrụ, mehiere mee ajọ omume. Ma ndị a bụ naanị
    ụmụ atụrụ, gịnị kwanụ ka ha mere? Onyenwe anyị Chineke m, biko ekwela ka ọrịa
    a na-efe efe nọgide nʼahụ ndị gị, ka aka gị dịgide naanị nʼahụ m, dịgidekwa nʼahụ
    ndị ụlọ m.”
  ory-ory: ପୁଣି, ଦାଉଦ ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, “ଲୋକ ଗଣନା କରିବାକୁ ଯେ ଆଜ୍ଞା ଦେଲା, ସେ କʼଣ
    ମୁଁ ନୁହେଁ? ମୁଁ ସିନା ପାପ କରିଅଛି ଓ ଅତି ଦୁଷ୍କର୍ମ କରିଅଛି; ମାତ୍ର ଏହି ମେଷଗଣ କଅଣ କଲେ?
    ବିନୟ କରୁଅଛି, ହେ ସଦାପ୍ରଭୁ ଆମ୍ଭ ପରମେଶ୍ୱର, ତୁମ୍ଭ ହସ୍ତ ମୋʼ ବିରୁଦ୍ଧରେ ଓ ମୋʼ ପିତୃଗୃହ
    ପ୍ରତିକୂଳରେ ହେଉ, ମାତ୍ର, ତୁମ୍ଭର ଲୋକମାନଙ୍କୁ ପ୍ରହାର କରିବା ପାଇଁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ନ ହେଉ।”
  chk-chk: Iwe, Tafit a iotek, “Ai Kot, ifa usun, sap ngang ätewe mi allük pwe repwe
    angei iteiten ekewe aramas? Ngang ätewe mi tipis o föri mine a fokun ngau. Nge
    met ekei aramas ra föri? Üa tüngor ngonuk, ai Kot Samol mi Lapalap, pwe kopwe
    apwüngüei me chon leimwen semei. Nge kosap afeiengaua noum aramas ren ei mätter.”
  rop-rop: King Deibid bin prei langa God, “Wotfo yubin panishim ol detlot pipul?
    Dei nomo bin dum enijing rong. Yu bina panishim mi en main femili olabat, dumaji
    mi na bin dum det rong ting.” Lagijat na King Deibid bin tok.
  ukr-1871: 'І промовив Давид до Бога: Чи се ж не я звелїв перелїчувати народ? Я согрішив
    і вчинив зло, а що ж зробили оцї овечки? Господи, Боже мій! нехай спаде рука твоя
    на мене й на дом отця мого, а не на народ твій, щоб погубити його.'
  deu-1951: 'Und David sprach zu Gott: Habe nicht ich gesagt, daß man das Volk zählen
    solle? Ich bin es, der gesündigt und das große Übel getan hat. Was haben aber
    diese Schafe getan? HERR, mein Gott, laß doch deine Hand wider mich und meines
    Vaters Haus sein, und nicht wider dein Volk zur Plage!'
  eng-JPS: 'And David said unto God: ''Is it not I that commanded the people to be
    numbered? even I it is that have sinned and done very wickedly; but these sheep,
    what have they done? let Thy hand, I pray Thee, O LORD my God, be against me,
    and against my father''s house; but not against Thy people, that they should be
    plagued.'''
  srp-1865: 'I reèe David Bogu: nijesam li ja zapovjedio da se izbroji narod? ja sam
    dakle zgriješio i zlo uèinio; a te ovce šta su uèinile? Gospode Bože moj, neka
    se ruka tvoja obrati na me i na dom oca mojega; ali ne na taj narod da ga potre.'
  lug-lug: Dawudi n’agamba Katonda nti, “Si nze nalagira abantu babalibwe? Nze nnyonoonye,
    era nkoze ebibi. Bano ndiga, kiki kye bakoze? Ayi Mukama Katonda wange, ombonereze
    nze ne nnyumba yange, naye toganya kawumpuli ono kusigala ku bantu bo.”
  heb-heb: ויאמר דויד אל האלהים הלא אני אמרתי למנות בעם ואני הוא אשר חטאתי והרע הרעותי
    ואלה הצאן מה עשו יהוה אלהי תהי נא ידך בי ובבית אבי ובעמך לא למגפה׃
  ben-IRV: তখন দায়ূদ ঈশ্বরকে বললেন, “লোকদের গণনা করবার হুকুম কি আমিই দিই নি? পাপ
    আমিই করেছি, অন্যায়ও করেছি আমি। এরা তো ভেড়ার মত, এরা কি করেছে? হে সদাপ্রভু, আমার
    ঈশ্বর, আমার ও আমার পরিবারের উপর তুমি শাস্তি দাও, কিন্তু এই মহামারী যেন আর তোমার
    লোকদের উপর না থাকে।”
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਆਖਿਆ, ਕੀ ਮੈਂ ਹੀ ਇਹ ਆਗਿਆ ਨਹੀਂ ਦਿੱਤੀ
    ਸੀ ਜੋ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ ਜਾਵੇ? ਪਾਪ ਤਾਂ ਮੈਂ ਕੀਤਾ ਹੈ ਅਤੇ ਸੱਚ-ਮੁੱਚ ਦੋਸ਼ ਮੇਰਾ ਹੈ,
    ਪਰ ਇਨ੍ਹਾਂ ਭੇਡਾਂ ਦਾ ਕੀ ਦੋਸ਼ ਹੈ? ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਅਤੇ
    ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇ, ਨਾ ਕਿ ਤੇਰੇ ਲੋਕਾਂ ਉੱਤੇ, ਜੋ ਉਹ ਬਵਾ ਵਿੱਚ ਫਸ ਜਾਣ!।
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ပြည်သား တို့ကို ရေတွက် စေခြင်းငှါ စီရင် သော သူကား အကျွန်ုပ်
    ဖြစ်ပါသည်မ ဟုတ်လော။ အကျွန်ုပ်ပြစ်မှား ပါပြီ။ အလွန်ဒုစရိုက် ကို ပြုမိပါပြီ။ ဤ သိုး
    တို့မူကား အဘယ်သို့ ပြု မိပါသနည်း။ အိုအကျွန်ုပ် ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော်
    ၏လူ တို့ကို ဒဏ်ခတ် ခြင်းငှါလက် တော်ကိုသူတို့အပေါ်သို့ ရောက်စေတော်မ မူပါနှင့်။
    အကျွန်ုပ် နှင့် အကျွန်ုပ် အဆွေအမျိုး အပေါ် သို့ ရောက် စေတော်မူပါဟု ဘုရားသခင် အား
    တောင်းပန် လေ၏။
  hmo-hmo: Davida ese ia guriguri, ia gwau, “Dirava e, lau sibona ese oda lau gwauraia,
    taunimanima be hida do idia duahia totona. Lau sibona ese kara dika lau karaia,
    bona lau sibona be lau kerere. To inai taunimanima be madi dahaka kerere idia
    karaia? Idia be mamoe sibona bamona. Lohiabada, egu Dirava e, oi ese lau, bona
    lauegu bese sibona do oi panisia be namo, to mani emu kara inai hanaia gorere
    be oiemu bese taudia dekena amo do oi hadokoa.”
  urd-urd: और दाऊद ने ख़ुदा से कहा, क्या मैं ही ने हुक्म नहीं किया था कि लोगों का
    शुमार किया जाए? गुनाह तो मैंने किया, और बड़ी शरारत मुझ से हुई, लेकिन इन भेड़ों
    ने क्या किया है? ऐ ख़ुदावन्द मेरे ख़ुदा, तेरा हाथ मेरे और मेरे बाप के घराने के
    ख़िलाफ़ हो न किअपने लोगों के ख़िलाफ़ के वह वबा में मुब्तिला हों।
  rus-SYN: 'И сказал Давид Богу: не я ли велел исчислить народ? я согрешил, я сделал
    зло, а эти овцы что сделали? Господи, Боже мой! да будет рука Твоя на мне и на
    доме отца моего, а не на народе Твоем, чтобы погубить его.'
  bqc-SIM: 'Ɔ̃ Davidi ò Luaɛ: Mámɛ má ò wà gbɛ̃́ↄ nao. Mámɛ ma duunapi kɛ̀ ma
    tàaekɛ̀. Gbɛ̃́piↄá ma kpàsa sãↄnɛ. Aai yãe kɛo. Dii ma Lua, to n ↄ sua ń
    ma de bɛdeↄ. Ńsu ǹ n gbɛ̃́ↄ dɛdɛ ń gagyãpioo.'
  tcz-CHONGTHU: Chuin, David in Pathen jah’a aseitai, “Israelte mijatsim ding’a thupeh
    nei chu keima kahi, abolkhel le achonse chu keima kahi, kamite vang kelngoi bang’a
    themmona ipi aboldoh u hitam? O ka Pakai le ka Pathen’u, nalunghanna kei le ka
    insung mite chung’a chuhsah tan, namite vang sugam hih hel in.
  mar-mar: दावीद देवाला म्हणाला, “सैन्याची मोजणी करण्याचा हूकूम मी दिला होता की नाही?
    मीच हे पाप केले आहे, मीच हे दुष्ट काम केले आहे. पण या मेंढरांनी काय केले आहे?
    हे परमेश्वरा माझ्या देवा, मी विनंती करतो तुझा हात माझ्यावर व माझ्या घराण्यावर
    पडून तू आम्हास शिक्षा दे, पण तुझ्या लोकांस या मरीने शिक्षा देऊ नको.”
  qub-qub: 'Davidga Tayta Diosta niran: «¡Nogachaj runacunata sinsuchishcä! ¡Nogami
    juchayöga cä! Runacunaga manami imatapis rurashachu. Tayta Dios, castïguga chayamächun
    nogata, famillyäcunata ari. Acrashayqui runacunataga ama wañuchiychu.»'
  bqp-bqp: Yerɑ Dɑfidi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ woodɑ wɛ̃ bu tɔn be gɑri.
    Ǹ n mɛn nɑ, nɛnɑ nɑ torɑ. Tɔn beni bɑ ǹ gɑ̃ɑnu kue. Yen sɔ̃, ɑ nɛ kɑ nɛn yɛnugibu
    nɔmɑ dokeo kpɑ ɑ wunɛn tɔmbu Isirelibɑ deri.
  hat-hat: 'David pale ak Seyè a, li di l'' konsa: -Se mwen menm ki te mande pou yo
    konte moun yo. Se mwen menm ki antò. Se mwen menm ki fè sa ki mal. Kisa moun sa
    yo fè? Se mouton yo ye. Tanpri, Seyè, Bondye mwen, pa voye ankenn malè sou pèp
    la. Se mwen menm ansanm ak fanmi mwen pou ou ta pini.'
  eng-BSB: And David said to God, “Was it not I who gave the order to count the people?
    I am the one who has sinned and acted wickedly. But these sheep, what have they
    done? O LORD my God, please let Your hand fall upon me and my father’s house,
    but do not let this plague remain upon Your people.”
  eng-WEBPB: David said to God, “Isn’t it I who commanded the people to be counted?
    It is even I who have sinned and done very wickedly; but these sheep, what have
    they done? Please let your hand, O LORD my God, be against me and against my father’s
    house; but not against your people, that they should be plagued.”
  kbq-kbq: Hagi Deviti'a Anumzamofona amanage huno asami'ne, Nagra huge'za vahera
    hampri'zage'na, nagra kagri kavurera tusi'a kefo navu'nava hu'na kumira hu'noe.
    Hianagi sipisipi afu'mo'ma hiaza huno ama vahe'mokizmia hazenkezmia omane'ne.
    Zamagra nahazenke hu'naze? Ra Anumzamoka karimpahezana atregeno nagrite'ene naganire'ene
    eno. Hianagi ama vaheka'a mago hazenkea osu'nazanki zamahe ofrio.
  nhe-BL: 'Huan David quiilhui Toteco Dios: ―Na tlen nitlanahuati ma quinpohuaca nopa
    tlacame. Na tlen nitlajtlacolchijtoc, pero ax tleno quichijtoque ni tlacame. Toteco
    Dios, xinechtzontlamilti na huan nofamilia, pero amo xiquintzontlamilti motlacajhua.'
  gub-BL: Na'e Tawi uze'eg nezewe Tupàn pe kury. — O Tupàn, ihe aiko a'e ikatu 'ym
    ma'e iapo har romo ihe. Ihe apapar kar teko ihe wà. 'Aw teko nuzapo kwaw a'e ma'e
    a'e wà. O Tupàn Tuweharupi Wiko Ma'e hezar ezepyk herehe nehe, heànàm wanehe nehe
    no. Ezepyk zo neremiaihu wanehe nehe, i'i izupe.
  eng-DRA: 'And David said to God: Am not I he that commanded the people to be numbered?
    It is I that have sinned: it is I that have done the evil: but as for this flock,
    what hath it deserved? O Lord my God, let thy hand be turned, I beseech thee,
    upon me, and upon my father’s house: and let not thy people be destroyed.'
