  wal-wal: Daawiti Xoossaa, “Asai qoodettanaadan oottidai tana gidikkinaayye? Naaqqidaageenne
    iitabaa oottidaagee tana. SHin ha dorssati, eti ai oottidonaa? Abeet GODAU, ta
    Xoossau, hayyanaa ne kushee tananne ta aawaa so asaa qaxxayo. Ne kushee ne asaa
    qaxxayoppo!” yaagiis.
  spa-PDDPT: 'David dijo a ʼElohim: ¿No soy yo quien ordenó contar el pueblo? Yo soy
    quien pecó y ciertamente obré mal. Pero estas ovejas, ¿qué hicieron? ¡Oh Yavé
    ʼElohim mío, levanta ahora tu mano contra mí y contra la casa de mi padre, pero
    no llegue la pestilencia sobre tu pueblo!'
  gun-gun: 'Ha''e ramo Davi aipoe''i Nhanderuete pe: — Xee ae e''ỹ ri ty''y heta va''e
    kuery aipapa aguã re xeayvu va''ekue? Xee rima ajejavy, xee ae ha''eve''ỹ va''e
    ajapo. Ha''e rã kova''e vexa''i kuery, mba''e tu ha''e kuery ojapo? Senhor Xeruete,
    xerovai anho eupi ndepo, ha''e xeru ro pygua kuery rovai. Ha''e rã ndevygua kuery
    ma embopaga eme.'
  ilo-ULB: Kinuna ni David iti Dios, “Saan kadi a siak ti nangibilin a mabilang ti
    armada? Inaramidko daytoy a nadangkes a banag. Ngem dagitoy a karnero, ania ti
    inaramidda? Pangngaasim ta palubosam ti imam, O Yahweh a Diosko a dusaennak ken
    ti pamiliak, ngem saanmo a dusaen dagiti tattaom babaen iti daytoy a didigra.”
  kpg-kpg: David ga dalodalo, “Meenei Dimaadua, ma ko au go tangada dela ne hai di
    hala. Ma ko au go tangada dela ne hai bolo e dau tenua. Ma di aha dela ne hai
    go nia daangada aanei nadau ihala ai? Meenei Dimaadua, dogu God, hagaduadua ina
    au mo dogu madahaanau, dugua digau aanei.”
  uig-ARA: 'داۋۇت خۇداغا: «خەلقنىڭ سانىنى ئېلىپ چىقىشنى بۇيرۇغۇچى مەن ئەمەسمۇ؟ گۇناھ
    قىلىپ بۇ رەزىللىك ئۆتكۈزگۈچى مەندۇرمەن؛ بۇ بىر پادا قويلار بولسا، زادى نېمە قىلدى؟
    ئاھ، پەرۋەردىگار خۇدايىم، قولۇڭ ئۆز خەلقىڭگە ئەمەس، بەلكى ماڭا ۋە مېنىڭ جەمەتىمگە
    چۈشكەي، ۋابانى ئۆز خەلقىڭنىڭ ئۈستىگە چۈشۈرمىگەيسەن!» دېدى.'
  sus-sus: Dawuda naxa a fala Ala bɛ, «N tan xa mu yaamari ti e xa Isirayila ɲama
    kɔnti? N tan nan yunubi rabaxi, n tan nan yi fe kobi niyaxi. Ɲama tan munse rabaxi?
    N Marigi Alatala, i xa n tan nun ma denbaya halaki, i xa i xa ɲama lu naa.»
  pon-2006: Depit ahpw loulou, mahsanih, “Maing Koht, ngehi me wiadahr sapwung wet.
    Ngehi me wiahda koasoandien ntingdien aramas wet. Dahme aramas pwukat wiadahr?
    Maing KAUN, ei Koht, komwi ketin kaloke ngehi oh ei peneinei, a komwi dehr ketin
    kaloke sapwellimomwi aramas akan.”
  ksd-ksd: 'Ma David i ga biti tai God: Pa iau ga vartuluai laka ba da luk ra tarai?
    Iau iat iau ga pait ra nirara, ma kaugu mangamangana i bilak; ia kaka, ava bar
    go ra umana sip dia ga pait ia? Boina, Luluai kaugu God, ba ra limam na ki taun
    iau, ma taun ra apik na tarai kai tamagu, ma koko na ki taun kaum tarai pi diat
    a kaina tana.'
  tur-YTC: David Tanrı'ya, “Halkın sayılmasını buyuran ben değil miyim? Günah işleyen
    ve çok kötülük eden benim. Ama bu koyunlar ne yaptılar? Lütfen, ey Tanrım Yahve,
    elin bana ve babamın evine karşı olsun; ama kendi halkını cezalandırmak için onlara
    karşı olmasın.” dedi.
  grc-BRENT: Καὶ εἶπεν Δαὶδ πρὸς τὸν Θθεόν, Οὐκ ἐγὼ εἶπα τοῦ ἀριθμῆσαι τῷ λαῷ; καὶ
    ἐγώ εἰμι ὁ ἁμαρτών, κακοποιῶν ἐκακοποίησα, καὶ ταῦτα τὰ πρόβατα τί ἐποίησαν; Κύριε
    ὁ Θθεός, γενηθήτω ἡ χείρ σου ἐν ἐμοὶ καὶ ἐν τῷ οἴκῳ τοῦ πατρός μου, καὶ μὴ ἐν
    τῷ λαῷ σου εἰς ἀπώλειαν, Κύριε.
  ind-AYT: Daud berkata kepada Allah, “Bukankah aku yang telah menyuruh menghitung
    rakyat? Akulah yang telah berdosa dan melakukan kejahatan. Namun, domba-domba
    ini, apakah yang telah mereka lakukan? Ya TUHAN, Allahku, biarlah tangan-Mu melawan
    aku dan kaum keluargaku, tetapi janganlah tulah itu menimpa umat-Mu.”
  nya-nya: Davide anati kwa Mulungu, “Kodi si ine amene ndinalamula kuti ankhondo
    awerengedwe? Ine mʼbusa ndi amene ndachimwa, ndiye ndachita zoyipa. Anthuwa ali
    ngati nkhosa zosalakwa. Kodi iwowa achita chiyani? Inu Yehova Mulungu wanga, langani
    ineyo pamodzi ndi banja langa, koma musalole kuti mliriwu ukhale pa anthu anuwa.”
  hrv-hrv: 'David reče Bogu: “Nisam li ja zapovjedio da se izbroji narod? Ja sam,
    dakle, onaj koji sam sagriješio i grdno zlo načinio, a što učiniše te ovce? Jahve,
    Bože moj, neka tvoja ruka dođe na me i na moju obitelj, a ne na taj narod da ga
    pomori!”'
  mps-mps: Tama Devitgo Godiba te tiwai gedu haluasa po wali, “Ena digi eno te po
    obaso, augwaligo te we bidi dabe nedalio. Eno naga eno te sęgę sali, tama eno
    dwai sę genuai yalio. Tialima te we bidi augwali hobedagi yali, augwaligo mena
    sę ebaso nago augwaliba te dwai dene maniwe? Augwali da, augwali te olo bidibo
    sipsip dabe naga tiwai dao. God, eno Genuai Bidi, nago ena te ena we wai dabe
    daliba te dene mao, tama nago naga we bidi dabe augwali te dwai gasigo dolomainu
    sula tagaligio,” wali.
  tpi-tpi: Na Devit i beten long God olsem, “Mi yet mi bin tok na ol i kaunim ol manmeri.
    Mi tasol mi bin mekim sin, na mi gat bikpela asua. Tasol tarangu ol dispela manmeri,
    ol i bin mekim wanem rong na yu mekim save long ol? God, Bikpela bilong mi, yu
    ken mekim save long mi wantaim ol famili bilong mi tasol, na yu no ken larim dispela
    sik nogut i bagarapim ol manmeri bilong yu.”
  dan-1931: 'og David sagde til Gud: “Var det ikke mig, der sagde, at Folket skulde
    tælles? Det er mig, der har syndet, og såre ilde har jeg handlet; men Fårene der,
    hvad har de gjort? HERRE min Gud, lad din Hånd dog ramme mig og mit Fædrenehus,
    men lad Plagen ikke ramme dit Folk!”'
  vie-OVCB: 'Đa-vít thưa với Đức Chúa Trời: “Con chính là người đã bảo kiểm kê dân
    số. Vâng, chính con đã phạm tội, thật đã làm việc ác. Còn đàn chiên này có làm
    gì đâu? Lạy Chúa Hằng Hữu, Đức Chúa Trời của con, con nài xin Chúa hãy đưa tay
    đánh phạt con và nhà cha con, nhưng xin đừng để dân Chúa bị tai họa.”'
  guj-2017: દાઉદે ઈશ્વરને કહ્યું, “સૈન્યની ગણતરી કરવાની આજ્ઞા આપનાર શું હું નથી? આ
    દુષ્ટતા મેં કરી છે. પણ આ ઘેટાંઓ, તેઓએ શું કર્યું છે? હે યહોવાહ, મારા ઈશ્વર, કૃપા
    કરી તમારા હાથે, મને અને મારા કુટુંબને શિક્ષા કરો, પણ આ મરકીથી તમારા લોકોનો નાશ
    ન કરો.”
  pon-2006A: Depit ahpw loulou, mahsanih, “Maing Koht, ngehi me wiadahr sapwung wet.
    Ngehi me wiahda koasoandien ntingdien aramas wet. Dahme aramas pwukat wiadahr?
    Maing KAUN, ei Koht, komwi ketin kaloke ngehi oh ei peneinei, a komwi dehr ketin
    kaloke sapwellimomwi aramas akan.”
  por-BRBSL: 'David disse a Deus: “Não fui eu quem ordenou que o povo fosse contado?
    Fui eu mesmo que pequei e fiz muito mal; mas essas ovelhas, o que elas fizeram?
    Por favor, deixe sua mão, ó Yahweh meu Deus, estar contra mim e contra a casa
    de meu pai; mas não contra seu povo, que eles devem ser atormentados”.'
  cth-cth: Devit ni Cathut koe taminaw touk hane kâ kapoekung teh kai nahoehmaw. Kai
    heh yonnae ka sak e, kahawihoehe poung lah hno ka sak e teh kai doeh. Hetnaw ni
    bangmaw a sak awh. Oe BAWIPA ka Cathut, kai hoi ka imthungnaw dawk na kut pho
    nateh, na taminaw ni lacik hah khang awh hanh naseh, telah ati.
  twi-twi: Na Dawid ka kyerɛɛ Onyankopɔn se, “Me na mede nnipakan no ho asɛm bae!
    Me ne obi a mayɛ bɔne na mafom. Saa nkurɔfo yi de, ɛso bi nna wɔn so. Dɛn na wɔayɛ?
    Awurade me Nyankopɔn, ma wʼabufuw mmra me ne me fifo so, na nsɛe wo nkurɔfo.”
  hlt-hlt: David loh Pathen taengah, “Pilnam tae ham aka thui te kai moenih a? Anih
    te kai ka tholh sak dongah ka thae tah ka thae coeng. Tedae he boiva rhoek loh
    balae a saii uh? Ka Pathen BOEIPA aw, na kut te kamah so neh a pa kah imkhui soah
    tla mai saeh. Tedae na pilnam te lucik neh ben boel mai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Míì duɔ́ nkɛ̀ bɛ̀ kɑ̀ɑ mbɛnìtìbɛ̀,
    míì cɑ̀ɑ̀rɛ̀, míì dɔ̀ɔ̀ dɛ̀ɛ̀ í wenni, bɛnìtìbɛ̀ í cɑ̀ɑ̀rɛ̀ mùmɑmù! N Yiɛ̀ nKuyie
    nkùù n te potɛ́ mí nwe nɛ̀ n cĩ́ɛ̃̀tɛ̀, bɑ́ɑ́ potɛ́ kuyɛ̃ĩku mɑkù ɑ nìtìbɛ̀.'
  msy-2020: Egha Devit enselɨn kamɨn ganigha kamaghɨn Ikiavɨra Itir God mɨgei, “Kɨrara
    kɨ arazir kuram gami, egha osɨmtɨzir ekiam iti. Ezɨ gumazamizir kaba, me sipsipbar
    mɨn iti, mevzika, me osɨmtɨzir manam gami? Bar puvatɨ. Kɨ uan ikɨzim ko erara,
    nɨ e gasɨghasɨgh.”
  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: Hɑɩ, mɑ wɑkǝlǝnɑ. Mpi tɔ, mɑ́ yɔɣɔtǝnɑ sɩ pɑ́ kɑlɑ kʋkɑlʋɣʋ.
    Yǝlɑɑ pɑnɛ pɑ tɑɑ nɔɣɔlʋ tɑ lɑ tɑɑlɩ nɔɣɔlʋ. Mpʋ tɔ, pɩɩ wɛɛ sɩ mɑ́ nɑ mɑ tǝyɑɣɑ
    nyǝ́mɑ tɑ́ tɔɔ kɛ́ Ɩsɔ ɩ́ tʋ niŋ.'
  azb-azb: 'Davud Allaha dedi: «Xalqı siyahıya almağı əmr edən mən deyildimmi? Mən
    günah etdim və həqiqətən, pis iş gördüm, bəs bu yazıq xalq nə edib? Ya Rəbb Allahım,
    qoy Sənin əlin mənim və ata nəslimin əleyhinə qalxsın, amma Öz xalqına vəba göndərmə».'
  eng-DBY: And David said to God, Is it not I that commanded the people to be numbered?
    It is I that have sinned and done evil; but these sheep, what have they done?
    Let thy hand, I pray thee, Jehovah my God, be on me and on my father's house;
    but not on thy people, that they should be smitten.
  hin-2017: तब दाऊद ने परमेश्वर से कहा, “जिसने प्रजा की गिनती लेने की आज्ञा दी थी,
    वह क्या मैं नहीं हूँ? हाँ, जिसने पाप किया और बहुत बुराई की है, वह तो मैं ही हूँ।
    परन्तु इन भेड़-बकरियों ने क्या किया है? इसलिए हे मेरे परमेश्वर यहोवा! तेरा हाथ
    मेरे पिता के घराने के विरुद्ध हो, परन्तु तेरी प्रजा के विरुद्ध न हो, कि वे मारे
    जाएँ।”
  eng-YLT: 'And David saith unto God, ''Did not I — I say to number the people? Yea,
    I it [is] who have sinned, and done great evil: and these, the flock, what did
    they? O Jehovah, my God, let, I pray Thee, Thy hand be on me, and on the house
    of my father, and not on Thy people — to be plagued.'''
  eng-WYC-2017: And David said to the Lord, Whether I am not he that commanded that
    the people should be numbered? I it am that sinned, I it am that did evil; what
    hath this flock deserved? My Lord God, I beseech thee, thine hand be turned against
    me, and against the house of my father; but thy people be not smitten.
  eng-WMBB: David said to God, “Isn’t it I who commanded the people to be counted?
    It is even I who have sinned and done very wickedly; but these sheep, what have
    they done? Please let your hand, O LORD my God, be against me and against my father’s
    house; but not against your people, that they should be plagued.”
  urd-GVH: दाऊद ने अल्लाह से इलतमास की, “मैं ही ने हुक्म दिया कि लड़ने के क़ाबिल मर्दों
    को गिना जाए। मैं ही ने गुनाह किया है, यह मेरा ही क़ुसूर है। इन भेड़ों से क्या
    ग़लती हुई है? ऐ रब मेरे ख़ुदा, बराहे-करम इनको छोड़कर मुझे और मेरे ख़ानदान को सज़ा
    दे। अपनी क़ौम से वबा दूर कर!”
  rug-rug: Meke varavara la koe Tamasa se Devita, “Kei Tamasa, arau mo si tavetia
    sa sinea. Arau mo tozi ni pude naei sari na tie varipera. Ba sari na tie hire
    si kekeṉoṉo gua rina sipi. Nasa sa sinea tadi na tie hire? Kei Zihova qua Tamasa,
    Mu va kilasau mo meke sari qua tatamana. Mamu va rizu pania sa vina kilasa hie
    koari na Mua tinoni.”
  gaz-gaz: Daawit immoo Waaqaan, “Namni akka loltoonni lakkaaʼaman godhe ana mitii?
    Namni cubbuu fi balleessaa hojjete anuma. Isaan kunneen garuu hoolotaa dha. Isaan
    maal godhan? Yaa Waaqayyo Waaqa koo harki kee anaa fi maatii koo irra haa buʼu;
    garuu akka dhaʼichi kun saba kee irra turu hin godhin” jedhe.
  fra-LSG: 'Et David dit à Dieu: N’est-ce pas moi qui ai ordonné le dénombrement du
    peuple? C’est moi qui ai péché et qui ai fait le mal; mais ces brebis, qu’ont-elles
    fait? Éternel, mon Dieu, que ta main soit donc sur moi et sur la maison de mon
    père, et qu’elle ne fasse point une plaie parmi ton peuple!'
  yal-yal: Dawuda yi a fala Ala xa, a naxa, “N tan xa mi yamarin fixi ba a Isirayila
    yamaan xa tɛngɛ? N tan nan yulubin ligaxi, n tan nan fe kobini ito ligaxi. Yamaan
    tan nanse ligaxi? Alatala, n ma Ala, n tan nun n ma denbayaan halagi, i ya yamaan
    lu na.”
  haw-1868: Olelo aku la o Davida i ke Akua, Aole anei owau ka mea i kauoha aku e
    heluia'i na kanaka? Owau io no ka mea i hewa, a i hana i keia mea ino maoli. Aka,
    o keia poe hipa, heaha ka lakou i hana'i? Ke noi aku nei au ia oe, e Iehova kuu
    Akua, e kau mai i kou lima maluna iho o'u a o ka ohana a ko'u makuakane; aole
    maluna o kou poe kanaka, e make ai lakou.
  arb-NAV: 'وَقَالَ دَاوُدُ لِلهِ: «أَلَسْتُ أَنَا الَّذِي أَمَرَ بِإِحْصَاءِ الرِّجَالِ
    الصَّالِحِينَ لِلتَّجْنِيدِ؟ إِنَّنِي أَنَا الَّذِي أَخْطَأَ وَأَسَاءَ، أَمَّا
    الرَّعِيَّةُ فَأَيَّ ذَنْبٍ جَنَتْ؟ أَيُّهَا الرَّبُّ إِلَهِي عَاقِبْنِي وَعَاقِبْ
    بَيْتَ أَبِي وَاعْفُ عَنْ شَعْبِكَ».'
  ewe-ewe: David gblɔ na Mawu be, “Nyee nye ame si wɔ nu vɔ̃ be mena be woaxlẽ amewo.
    Ke nu kae alẽ siawo ya wɔ? Oo, Yehowa, nye Mawu, tsrɔ̃ nye kple nye ƒome, ke mègatsrɔ̃
    wò amewo o.”
  eng-LEE: And David said unto God, Was it not I that ordered to count the people?
    and I am the one that have sinned and have done evil indeed; but these sheep,
    what have they done? O Lord my God, let thy hand, I pray thee, be against me,
    and against my father's house, but not against thy people, that there should be
    a plague.
  asm-FB: দায়ূদে ঈশ্বৰক ক’লে, “যি জনে লোকসকলক গণনা কৰিবলৈ আজ্ঞা দিলে, সেই জন জানো
    মই নহওঁ? মই এই পাপ কৰ্ম কৰিলোঁ, কিন্তু এই মেৰবিলাকে কি কৰিলে? হে মোৰ ঈশ্বৰ যিহোৱা,
    বিনয় কৰোঁ, আপোনাৰ হাতেৰে মোক আৰু মোৰ পৰিয়ালক শাস্তি দিয়ক, কিন্তু আপোনাৰ লোকসকলক
    মহামাৰীৰে শাস্তি নিদিব।”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَلَ بّ، «ﭑ تَن شَ مُ يَامَرِ تِ عٍ شَ عِسِرَيِلَ حَمَ
    كْنتِ؟ ﭑ تَن نَن يُنُبِ رَبَشِ، ﭑ تَن نَن يِ قٍ كٌبِ نِيَشِ. حَمَ تَن مُنسٍ رَبَشِ؟
    ﭑ مَرِفِ عَلَتَلَ، عِ شَ ﭑ تَن نُن مَ دٍنبَيَ هَلَكِ، عِ شَ عِ شَ حَمَ لُ نَا.»
  fra-SBL: 'David dit à Dieu : « N''est-ce pas moi qui ai ordonné le recensement du
    peuple ? C''est moi qui ai péché et fait beaucoup de mal, mais ces brebis, qu''ont-elles
    fait ? Je t''en prie, que ta main, Yahvé mon Dieu, soit contre moi et contre la
    maison de mon père, mais pas contre ton peuple, pour qu''il soit tourmenté. »'
