verse: 1CH.021.019
translations:
  mal-C: യഹോവയുടെ നാമത്തിൽ ഗാദു പറഞ്ഞവാക്കുകൾ അനുസരിച്ച് ദാവീദ് പോയി.
  deu-TKW: Da begab sich David auf Gads Geheiß, das dieser im Namen Jahwes ausgesprochen
    hatte, hinauf.
  lin-lin: Davidi akendeki kuna kolanda liloba oyo Gadi alobaki na Kombo na Yawe.
  eng-LSV: And David goes up by the word of Gad, that he spoke in the Name of YHWH.
  eng-GNV: So Dauid went vp according to the saying of Gad, which he had spoken in
    the Name of the Lord.
  eng-WEBSTER: And David went up at the saying of Gad, which he spoke in the name
    of the LORD.
  nhw-BL: Huajca David yajqui quen Toteco quiilhui Gad para ma quichihua huan quicamanalhui
    Ornán. Huan Ornán quiyolquixtiyaya trigo,
  swh-ONEN: Kwa hiyo Daudi akakwea, akalitii lile neno ambalo Gadi alikuwa amelisema
    katika jina la Bwana.
  bba-bba: Mɑ Dɑfidi u seewɑ u dɑ nɡe mɛ Yinni Gusunɔ u Gɑdi sɔ̃ɔwɑ.
  eng-KJVCPB: And David went up at the saying of Gad, which he spake in the name of
    the Lord.
  luo-luo: Omiyo Daudi nodhi malo kaluwore gi wach mane Gad osewachone kuom nying
    Jehova Nyasaye.
  meu-meu: Taunabunai David na ela, Gad ena hereva, Iehova ladana ai e gwauraia, ḡauna
    dainai.
  npi-ULB: यसैले परमप्रभुको नाउँमा गादले हुकुम गरेझैं गर्नलाइ दाऊद त्‍यहाँ उक्‍लेर
    गए ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi sì gòkè lọ pẹ̀lú ìgbọ́ràn sí ọ̀rọ̀ tí Gadi ti sọ ní orúkọ
    Olúwa.
  emp-NTPO: Ara maʌ̃da Gaba Ãcõrẽ trʌ̃neba jarad̶ara Daviba od̶e wãsia.
  pes-OPCB: پس داوود رفت تا به دستور خداوند عمل کند.
  tgl-ULB: Kaya pumunta si David gaya ng itinagubilin sa kaniya ni Gad na gawin sa
    ngalan ni Yahweh.
  hui-hui: Ani laya handala Debidi ibu heyalu Anduane Homogohanda bibe laya lalu Gadahanda
    lamiyadagua bule dindi podene mbira widi lini do ngelowa lini aeanela mo tale
    biaga wiagoha pole pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော် ကို​နာ​ခံ​လျက် ဂဒ်​စေ​ခိုင်း​သည်​အ​တိုင်း​သွား
    လေ​သည်။-
  bod-N: དཱ་བིད་ནི་གཱ་རྡུས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ཅི་གསུངས་པ་བཞིན་དུ་ཡར་སོང་བ་དང་།
  sna-sna: Saka Dhavhidhi akakwidza mukuteerera shoko rakanga rataurwa naGadhi muzita
    raJehovha.
  spa-BLM: David subió por la palabra de Gad, que habló en nombre de Yahvé.
  cac-cac: Yuj chi' ix b'at vin̈ rey chi' sb'oq'ue jun altar yic tz'ic'jichaan̈ sb'i
    Jehová, icha ix aj yalchaj chi'.
  swh-ULB: Daudi akaenda kama Gadi alivyo muelekeza cha kufanya kwa jina la Yahweh.
  bel-bel: І пайшоў Давід, па слове Гада, якое ён казаў ад імя Госпада.
  deu-ELBBK: Und David ging hinauf, nach dem Wort Gads, das er im Namen des HERRN
    geredet hatte.
  mbb-OT: Ne midtekezeg si David sumalà is insuǥù kandin te Nengazen pinaaǥi ki Gad.
  mal-2015: യഹോവയുടെ നാമത്തിൽ ഗാദ് പറഞ്ഞ വചനപ്രകാരം ദാവീദ് ചെന്നു.
  rmc-rmc: O David geľa a kerďa sa avke, sar o Gad ke leste prevakerďa andre le RAJESKRO
    nav.
  pes-OPV: پس داود بر حسب کلامي که جاد به اسم خداوند گفت برفت.
  ron-1924: Давид с-а суит, дупэ кувынтул пе каре-л спусесе Гад ын Нумеле Домнулуй.
  ben-OBCV: তাই সদাপ্রভুর নামে গাদ যে কথা বললেন, সেকথার প্রতি বাধ্যতা দেখিয়ে দাউদ
    সেখানে চলে গেলেন।
  som-som: Oo Daa'uud baa ku tegey wixii uu Gaad yidhi, oo uu ku hadlay magicii Rabbiga.
  lat-VUC: Ascendit ergo David juxta sermonem Gad, quem locutus ei fuerat ex nomine
    Domini.
  eng-ASVBT: And David went up at the saying of Gad, which he spake in the name of
    Jehovah.
  ita-1885: E Davide salì là, secondo la parola di Gad, ch'egli avea detta a Nome
    del Signore.
  eng-LXXUP: And David went up according to the word of Gad, which he spoke in the
    name of the Lord.
  eng-ULB: So David went up as Gad instructed him to do in the name of Yahweh.
  spa-VBL: Así que David fue e hizo lo que Gad le había dicho en nombre del Señor.
  fra-_FOB: David monta donc, selon la parole que Gad avait dite au nom de l'Éternel.
  mal-mal: യഹോവയുടെ നാമത്തിൽ ഗാദ് പറഞ്ഞ വചനപ്രകാരം ദാവീദ് ചെന്നു.
  urd-GVR: Chunāṅche Dāūd chaṛh kar gāhne kī jagah ke pās āyā jis tarah Rab ne Jād
    kī mārifat farmāyā thā.
  suz-BL: मोपतीके दाऊदमी गादम परमप्रभु यावे आ नेंमी अरेशो लोव़ खोदेंशो पवा बाक्‍त।
  ita-1927: E Davide salì, secondo la parola che Gad avea pronunziata nel nome dell’Eterno.
  ckb-ckb: داودیش بەپێی قسەکەی گاد کە بە ناوی یەزدانەوە گوتی، سەرکەوت.
  eng-BBE: And David went up, as Gad had said in the name of the Lord.
  kan-OKCV: ಗಾದನು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಹೇಳಿದ ಮಾತಿನ ಪ್ರಕಾರ ದಾವೀದನು ಹೋದನು.
  tam-2017: அப்படியே தாவீது யெகோவாவின் நாமத்திலே காத் சொன்ன வார்த்தையின்படி போனான்.
  spa-RV-1909: Y el ángel de Jehová ordenó á Gad que dijese á David, que subiese y
    construyese un altar á Jehová en la era de Ornán Jebuseo.
  ron-BTF: Și David s-a urcat la spusa lui Gad, pe care a vorbit-o în numele DOMNULUI.
  eng-WEBP: David went up at the saying of Gad, which he spoke in the LORD’s name.
  eng-FBV: So David went and did what Gad had told him in the name of the Lord.
  nld-1939: Op het woord van Gad ging David op weg, zoals Jahweh het bevolen had.
  nch-BL: Huajca David yajqui quej Toteco quiilhui Gad para ma quichihua huan quicamanalhui
    Ornán.
  vie-1934: Đa-vít đi lên theo lời của Gát đã nhân danh Đức Giê-hô-va mà nói ra.
  hin-CV: तब याहवेह द्वारा गाद को दिए गए आदेश के अनुसार दावीद वहां गए.
  spa-BES: Y subió David, como Gad había dicho en el nombre del Señor.
  tdx-tdx: Le nion­jomb’eo t’i Davide ty amy nitaroña’ i Gade ami’ty tahina’ Iehovày.
  tha-KJV: ดาว​ิดจึงเสด็จขึ้นไปตามคำของกาด ซึ่งท่านได้กราบทูลในพระนามของพระเยโฮวาห์
  por-BR-2018: Então Davi subiu, conforme a palavra de Gade que lhe havia dito em
    nome do SENHOR.
  deu-ELO: Und David ging hinauf, nach dem Worte Gads, das er im Namen Jehovas geredet
    hatte.
  eng-WYC-2018: Therefore David went up by the word of Gad, which he spake to him
    by the word of the Lord. (And so David went up by the word of Gad, which he spoke
    to him in the name of the Lord.)
  epo-epo: Tiam David iris, konforme al la vorto de Gad, kiun li eldiris en la nomo
    de la Eternulo.
  uig-PIN: Dawut Gadning Pǝrwǝrdigarning namida eytⱪini boyiqǝ xu yǝrgǝ qiⱪti.
  beo-beo: 'Da:ibidi da Hina Gode Ea sia: Ga:demadi misi, amo nababeba:le, asi.'
  tpi-OTNT: Orait na Devit i bihainim tok bilong Bikpela, olsem Gat i bin tokim em,
    na em i wokabaut i go long dispela ples bilong kisim kaikai bilong wit.
  hau-SA: Saboda haka Dawuda ya haura cikin biyayya ga maganar da Allah ya yi da sunan
    Ubangiji.
  uig-LAT: Dawut Gadning Perwerdigarning namida éytqini boyiche shu yerge chiqti.
  nde-nde: Lakanye uDavida walalela ilizwi elakhitshwa nguGadi ngebizo likaThixo.
  ton-ton: Pea naʻe ʻalu hake ʻa Tevita ʻi he lea ʻa Kata ʻaia naʻa ne lea ʻaki ʻi
    he huafa ʻo Sihova.
  ces-1613: I vstoupil David podlé řeči Gádovy, kterouž byl mluvil ve jménu Hospodinovu.
  eng-WMB: David went up at the saying of Gad, which he spoke in the LORD’s name.
  tam-TCV: எனவே யெகோவாவின் பெயரால் காத் கூறியவற்றிக்குத் தாவீது கீழ்ப்படிந்தான்.
  ceb-ULB: Busa miadto si David sumala sa gimando kaniya ni Gad nga himoon sa ngalan
    ni Yahweh.
  pol-UBG: Dawid więc poszedł według słowa Gada, który mówił w imieniu PANA.
  urd-GVU: چنانچہ داؤد چڑھ کر گاہنے کی جگہ کے پاس آیا جس طرح رب نے جاد کی معرفت فرمایا
    تھا۔
  deu-1912: Also ging David hinauf nach dem Wort Gads, das er geredet hatte in des
    HERRN Namen.
  kan-2017: ದಾವೀದನು ಗಾದನ ಮುಖಾಂತರವಾಗಿ ತನಗಾದ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ಹೊರಟನು.
  yap-yap: Me fol David ko n’en keyog SOMOL nge yan, ni bod nike yog Gad ngak.
  hlt-MCSB: Te dongah David khaw BOEIPA ming neh a thui Gad ol bangla cet.
  mdy-ETH: ጋኣዴ ዒዛም ኬኤዜ ዓይሢፆ ኩንሣኒ ዳውቴ ዴንዴኔ፤
  twi-ASANTE: Na Dawid yɛɛ deɛ Awurade nam Gad so ka kyerɛɛ no no.
  eng-WEBU: David went up at the saying of Gad, which he spoke in the LORD’s name.
  wal-wal: GODAA sunttan Gaadi yootidoogaadan Daawiti biis.
  spa-PDDPT: David subió según la palabra que Gad le dijo en Nombre de Yavé.
  gun-gun: Ha'e gui Senhor rery rupi Gade ha'e rami ijayvu ramo Davi oo ijayvuague
    rami vy.
  ilo-ULB: Simmang-at ngarud ni David a kas imbilin kenkuana ni Gad nga aramidenna
    iti nagan ni Yahweh.
  kpg-kpg: David gu hagalongo gi di haga iloo a Dimaadua, guu hana guu hai gii hai
    be telekai a Gad.
  uig-ARA: داۋۇت گادنىڭ پەرۋەردىگارنىڭ نامىدا ئېيتقىنى بويىچە شۇ يەرگە چىقتى.
  sus-sus: Dawuda naxa te naa alɔ Gadi a fala a bɛ Alatala xili ra ki naxɛ.
  pon-2006: Depit eri kapwaiada mahsen en KAUN-O, nin duwen me Kad patohwanohngehr.
  ksd-ksd: Ma David i ga vana ta ra tinata kai Gad, nina i ga vatang ia ta ra iang
    i ra Luluai.
  tur-YTC: David, Yahve'nin adıyla söylediği Gad'ın sözü üzerine yukarı çıktı.
  grc-BRENT: Καὶ ἀνέβη Δαυὶδ κατὰ τὸν λόγον Γὰδ, ὃν ἐλάλησεν ἐν ὀνόματι Κυρίου.
  ind-AYT: Daud pergi sesuai dengan perkataan Gad yang dia ucapkan dalam nama TUHAN.
  nya-nya: Ndipo Davide anapita pomvera mawu amene Gadi ananena mʼdzina la Yehova.
  hrv-hrv: David je otišao po riječi koju mu je Gad rekao u Jahvino ime.
  mps-mps: Tialima Devitgo Genuai Bidigo po wali pali, te Gatgo agabolo wali po gilama,
    tama aga te nai wit sabo pesageba holalio.
  tpi-tpi: Orait na Devit i bihainim tok bilong Bikpela, olsem Gat i bin tokim em,
    na em i wokabaut i go long dispela ples bilong kisim kaikai bilong wit.
  dan-1931: Og David gik derop, efter det Ord Gad havde talt i HERRENS Navn.
  vie-OVCB: Vậy, Đa-vít vâng lời Chúa Hằng Hữu mà Gát đã nhân danh Ngài truyền lại,
    và đi lên địa điểm này.
  guj-2017: તેથી યહોવાહના નામે, જે સુચના ગાદે આપી હતી, તે અનુસાર કરવાને, દાઉદ ગયો.
  pon-2006A: Depit eri kapwaiada mahsen en KAUN-O, nin duwen me Kad patohwanohngehr.
  por-BRBSL: David subiu ao dizer de Gad, que ele falou em nome de Yahweh.
  cth-cth: A dei e patetlah Gad ni BAWIPA min lahoi a dei pouh e patetlah Devit teh
    a cei.
  twi-twi: Na Dawid yɛɛ nea Awurade nam Gad so ka kyerɛɛ no no.
  hlt-hlt: Te dongah David khaw BOEIPA ming neh a thui Gad ol bangla cet.
  tbz-SIM: Kɛ̀ Dɑfitii tũnnɛ ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì Kɑdi kòò tì nhò nɑ̀kɛ́.
  msy-2020: Ezɨ Gat Devit mɨkemezɨ moghɨn, Devit, Ikiavɨra Itir Godɨn Akar Gavgavimɨn
    gɨn ghua me witɨn dagheba isir danganir kamɨn oto.
  dop-dop: Ɩlɛnɑ Tɑfiiti tɛɛ, ɩsɩɩ Tɑcɑɑ heeluɣu Kɑtɩ sɩ ɩ́ heeli-ɩ tɔ.
  azb-azb: Rəbbin adı ilə Qadın söylədiyi sözə görə Davud çıxdı.
  eng-DBY: And David went up at the saying of Gad, which he had spoken in the name
    of Jehovah.
  hin-2017: गाद के इस वचन के अनुसार जो उसने यहोवा के नाम से कहा था, दाऊद चढ़ गया।
  eng-YLT: And David goeth up by the word of Gad, that he spake in the name of Jehovah.
  eng-WYC-2017: Therefore David went up by the word of Gad, which he spake to him
    by the word of the Lord.
  eng-WMBB: David went up at the saying of Gad, which he spoke in the LORD’s name.
  urd-GVH: चुनाँचे दाऊद चढ़कर गाहने की जगह के पास आया जिस तरह रब ने जाद की मारिफ़त
    फ़रमाया था।
  rug-rug: Va tabea Devita sa zinama te Tamasa meke sage la, gua sapu tozi nia Qadi
    koasa.
  gaz-gaz: Kanaafuu Daawit dubbii Gaad maqaa Waaqayyootiin isatti hime sanaaf ajajamee
    ol baʼe.
  fra-LSG: David monta, selon la parole que Gad avait prononcée au nom de l’Éternel.
  yal-yal: Dawuda yi siga mɛnni alo Gadi a fala a xa kii naxan yi Alatala xinla ra.
  haw-1868: Pii aku la o Davida no ka olelo ana a Gada, ana i olelo ai ma ka inoa
    o Iehova.
  arb-NAV: فَانْطَلَقَ دَاوُدُ يُنَفِّذُ مَا نَطَقَ بِهِ جَادٌ النَّبِيُّ بِاسْمِ
    الرَّبِّ.
  ewe-ewe: Ale David wɔ ɖe nya si Gad gblɔ nɛ le Yehowa ƒe ŋkɔ me la dzi.
  eng-LEE: And David went up by the word of Gad, which he had spoken in the name of
    the Lord.
  asm-FB: গাদে নিৰ্দেশ দিয়া অনুসাৰে কৰিবলৈ যিহোৱাৰ নামেৰে দায়ুদ তালৈ উঠি গ’ল।
  sus-A: دَوُدَ نَشَ تٍ نَا عَلْ فَدِ عَ قَلَ عَ بّ عَلَتَلَ شِلِ رَ كِ نَشّ.
  fra-SBL: David monta sur la parole de Gad, qu'il avait prononcée au nom de l'Éternel.
  hbo-hbo: וַיַּ֤עַל דָּוִיד֙ בִּדְבַר־גָּ֔ד אֲשֶׁ֥ר דִּבֶּ֖ר בְּשֵׁ֥ם יְהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio Daudi akĩambata agĩathĩkĩra kiugo kĩu Gadi aarĩtie thĩinĩ
    wa rĩĩtwa rĩa Jehova.
  fra-NCL: David monta, selon la parole de Gad qu’il avait dite au nom de Yahweh.
  cek-AK: David loe Angraeng ih ahmin hoiah Gad mah thuih ih lok baktih toengah caeh
    tahang.
  cuk-cuk: Degine, geb David nadsunnad, igi Gad Bab-Jehová-nuggi-ega-ibmar-sogsa,
    deyob imaksasunnad.
  uig-CYR: Давут Гадниң Пәрвәрдигарниң намида ейтқини бойичә шу йәргә чиқти.
  tel-2017: యెహోవా పేరట గాదు చెప్పిన మాట ప్రకారం దావీదు వెళ్ళాడు.
  hat-BSA: Konsa, David te monte selon pawòl ke Gad te pale nan non SENYÈ a.
  kos-kos: David el akos sap lun LEUM GOD ac som, oana ma Gad el tuh fahk nu sel.
  hbo-WLC: וַיַּ֤עַל דָּוִיד֙ בִּדְבַר־גָּ֔ד אֲשֶׁ֥ר דִּבֶּ֖ר בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Ya mere, Devid rubere isi gaa dịka okwu ahụ Gad kwuru nʼaha Onyenwe anyị.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ କଥିତ ଗାଦ୍‍ର ବାକ୍ୟାନୁସାରେ ଦାଉଦ ଗଲେ।
  chk-chk: Iei mine Tafit a aleasochisi ekewe kapas Kat a üreni fän alon ewe Samol
    mi Lapalap o feila.
  rop-rop: Wal King Deibid bin duwit langa YAWEI, en imbin dum wanim Ged bin dalim
    im blanga dum.
  ukr-1871: І пійшов Давид, по слову Гадовому, що він говорив в ймя Господнє.
  deu-1951: Also ging David hinauf nach dem Worte Gads, das dieser im Namen des HERRN
    geredet hatte.
  eng-JPS: And David went up at the saying of Gad, which he spoke in the name of the
    LORD.
  srp-1865: I izide David po rijeèi Gadovoj, koju mu reèe u ime Gospodnje.
  lug-lug: Awo Dawudi n’agondera ekigambo Gaadi kye yayogera mu linnya lya Mukama
    Katonda, n’ayambuka.
  heb-heb: ויעל דויד בדבר גד אשר דבר בשם יהוה׃
  ben-IRV: সদাপ্রভুর নাম করে গাদ তাঁকে যে কথা বলেছিলেন সেই কথার বাধ্য হয়ে দায়ূদ
    সেখানে গেলেন।
  pan-pan: ਫਿਰ ਦਾਊਦ ਗਾਦ ਦੀ ਆਗਿਆ ਅਨੁਸਾਰ, ਜਿਹੜੀ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਦਿੱਤੀ ਸੀ, ਚਲਾ
    ਗਿਆ।
  mya-JVB: ဂဒ်ဆင့်ဆို သော ထာဝရဘုရား ၏အမိန့် တော် အတိုင်း ဒါဝိဒ် သည် သွား လေ၏။
  hmo-hmo: Unai dainai Davida ia lao, Lohiabada ena oda, Gadi ena hereva dekenai gauna
    hegeregerena.
  urd-urd: और दाऊद जाद के कलाम के मुताबिक़, जो उसने ख़ुदावन्द के नाम से कहा था गया,
  rus-SYN: И пошел Давид, по слову Гада, которое он говорил именем Господним.
  bqc-SIM: Ɔ̃ Davidi gɛ̀ lá Gada òɛ ń Dii tↄ́o kɛi.
  tcz-CHONGTHU: Hijeh chun David in Gad thulhut bangin Pathen thupeh chu boldin achetou
    tai.
  mar-mar: मग गादाने परमेश्वराच्या नावाने बोलून जे सांगितले त्यावरून दावीद वरती गेला.
  qub-qub: Diospa jutincho Gad willashanno Davidga aywar Tayta Diospaj altarta ruraran.
  bqp-bqp: Mɑ Dɑfidi u seewɑ u dɑ nge mɛ Yinni Gusunɔ u Gɑdi sɔ̃ɔwɑ.
  hat-hat: David koute sa Gad te di l' la, li moute lakay Onan jan Seyè a te ba li
    lòd la.
  eng-BSB: So David went up at the word that Gad had spoken in the name of the LORD.
  eng-WEBPB: David went up at the saying of Gad, which he spoke in the LORD’s name.
  kbq-kbq: Higeno Deviti'a Ra Anumzamo'ma Gati'ma asamigeno'ma Ra Anumzamofo agifima
    eme asmia kea amage anteno, ana zana ome tro hunaku mareri'ne.
  nhe-BL: Huajca David yajqui queja Toteco quiilhui Gad para ma quichihua huan quicamahui
    Ornán.
  gub-BL: Weruzar Tawi Tupàn Tuweharupi Wiko Ma'e ize'eg awer. Uzeapo ma'e Kaz ze'eg
    rupi kury.
  eng-DRA: And David went up, according to the word of Gad, which he spoke to him
    in the name of the Lord.
