verse: 1CH.021.005
translations:
  mal-C: യോദ്ധാക്കളുടെ സംഖ്യ യോവാബ് ദാവീദിനെ അറിയിച്ചു. യെഹൂദാഗോത്രത്തിലെ നാലുലക്ഷത്തി
    എഴുപതിനായിരം ഉൾപ്പെടെ, വാളേന്താൻ പ്രാപ്തരായി, ഇസ്രായേലിൽ ആകെ പതിനൊന്നു ലക്ഷം പുരുഷന്മാർ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und Joab gab David die Zahl an, die sich bei der Musterung des Volks herausgestellt
    hatte, und zwar belief sich ganz Israel auf 1100000 schwertgerüstete Männer, und
    Juda auf 470000 schwertgerüstete Männer.
  lin-lin: 'Joabi ayebisaki Davidi motango ya bato oyo atangaki, bato oyo bakoki kosalela
    mopanga na bitumba : bato monkoko moko na nkoto nkama moko kati na Isalaele mobimba,
    mpe nkoto nkama minei na tuku sambo kati na Yuda.'
  eng-LSV: And Joab gives the account of the numbering of the people to David, and
    all Israel is one million and one hundred thousand, each drawing sword, and Judah
    [is] four hundred and seventy thousand, each drawing sword.
  eng-GNV: 'And Ioab gaue the nomber and summe of the people vnto Dauid: and all Israel
    were eleuen hundreth thousande men that drewe sword: and Iudah was foure hundreth
    and seuentie thousande men that drewe sword.'
  eng-WEBSTER: 'And Joab gave the sum of the number of the people to David. And all
    they of Israel were a thousand thousand and a hundred thousand men that drew sword:
    and Judah was four hundred and seventy thousand men that drew sword.'
  nhw-BL: Huan Joab quimactili David catli quipantijtoya ipan nopa censo. Huan para
    nochi tlacame catli itztoyaj ipan tlali Israel ica norte eliyayaj se millón 100
    mil tlacame catli temachme para tlahuilanase. Huan ipan tlali Judá ica tlani itztoyaj
    470 mil tlacame.
  swh-ONEN: Yoabu akampa Daudi jumla ya idadi ya watu wanaoweza kupigana. Katika Israeli
    kulikuwa na watu 1,100,000 ambao wangeweza kutumia upanga na katika Yuda watu
    470,000.
  bba-bba: U Dɑfidi ɡɑri ɡɑri yi tusiɑ. Isireli be bɑ koo kpĩ bu tɑbu ko, ben ɡeerɑ
    sɑ̃ɑwɑ yɑko tiɑ kɑ tɔmbu nɔrɔbun subɑ wunɔbu (1.100.000). Yudɑbɑn ɡeerɑ sɑ̃ɑwɑ
    nɔrɔbun subɑ nɛɛru kɑ wɑtɑ kɑ wɔkuru (470.000).
  eng-KJVCPB: 'And Joab gave the sum of the number of the people unto David. And all
    they of Israel were a thousand thousand and an hundred thousand men that drew
    sword: and Judah was four hundred threescore and ten thousand men that drew sword.'
  luo-luo: 'Joab nokelo ne Daudi kar kwan jolweny kama: Kuom jo-Israel ne nitie ji
    tara achiel gi alufu mia achiel mane nyalo tingʼo ligangla koriwore gi jo-Juda
    alufu mia angʼwen gi piero abiriyo.'
  meu-meu: Bena Ioab ese taunimanima ihagaudia herevana na David e henia. Israel idoinai
    lalonai dare taudia na domaga gwauta-ta, bona Iuda lalonai dare taudia na domaga-hani
    gerebu-hitu.
  npi-ULB: त्यसपछि योआबले दाऊदलाई योद्धाहरूको जम्मा संख्या बताए । इस्राएलमा तरवार
    चलाउन सक्‍नेहरू इस्राएलमा ११ लाख थिए । यहूदामा मात्र ४ लाख ७० हजार सेना थिए ।
  yor-yor: Joabu sì fi àpapọ̀ iye àwọn ènìyàn náà fún Dafidi. Ní gbogbo Israẹli, ó
    sì jẹ́ ẹgbẹ̀rún ẹgbẹ̀rún àti ọ̀kẹ́ márùn-ún ènìyàn (1,100,000) tí ń kọ́ idà, Juda
    sì jẹ́ ọ̀kẹ́ mẹ́tàlélógún lé ẹgbàárùn-ún (470,000) ọkùnrin tí ń kọ́ idà.
  emp-NTPO: Maʌ̃be Davia jarasia Juda druad̶e 470 mil sordaorãda panʌda idjab̶a waabema
    israelerã druad̶e miyoʌ̃ aud̶u cien mil panʌda.
  pes-OPCB: او گزارش کار را تقدیم داوود کرد. تعداد مردان جنگی در تمام اسرائیل یک میلیون
    و صد هزار نفر بود که از این عده چهارصد و هفتاد هزار نفر از یهودا بودند.
  tgl-ULB: At ibinalita ni Joab ang kabuuang bilang ng mga kalalakihang mandirigma
    kay David. Mayroong 1, 100, 000 na mga kalalakihan na bumubunot ng espada sa Israel.
    Mayroong 470, 000 na mga kawal sa Juda lamang.
  hui-hui: Tigua dai buwa Yoaba ibugua bialu henedaru bibahende ogodagua birima lalu
    kini hale helo lamialu lalu, Isaraeleali ami habeheru miliono mbirani daosini
    dege handari mbira (1,100,000) halu Yudali daosini dege handari mariani pira karia
    (470,000) hearia daga larima, lene.
  mya-mya: သူ​သည်​စစ်​မှု​ထမ်း​နိုင်​သူ​လူ​ပေါင်း​ဣ​သ ရေ​လ​ပြည်​မှ တစ်​သန်း​တစ်​သိန်း​နှင့်​ယု​ဒ
    ပြည်​မှ​လေး​သိန်း​ခု​နစ်​သောင်း​ရှိ​ကြောင်း ဒါ​ဝိဒ်​မင်း​အား​အ​စီ​ရင်​ခံ​လေ​သည်။-
  bod-N: ཡོ་ཨབ་ཀྱིས་མི་མང་གི་གྲངས་ཀ་བླངས་པའི་མི་གྲངས་ཀྱི་ཐོ་དཱ་བིད་ལ་ཕུལ་ཏེ། ཡེས་ར་ཨེལ་ཀུན་ཏུ་རལ་གྲི་འཛིན་ཐུབ་པའི་སྐྱེས་པ་བསྡོམས་པས་འབུམ་བཅུ་གཅིག་དང་།
    ཡ་ཧུ་དཱ་རུ་རལ་གྲི་འཛིན་ཐུབ་པའི་སྐྱེས་པ་འབུམ་བཞི་དང་ཁྲི་བདུན་ཡོད་པ་རེད།
  sna-sna: Joabhu akataurira Dhavhidhi uwandu hwavarwi achiti muIsraeri yose maiva
    navanhu vaigona kubata munondo vaisvika miriyoni nezana rezviuru zvavarume, vachisanganisira
    zviuru mazana mana nemakumi manomwe muJudha.
  spa-BLM: Joab dio a David la suma del censo del pueblo. Todos los de Israel eran
    un millón cien mil hombres que sacaban espada; y en Judá había cuatrocientos setenta
    mil hombres que sacaban espada.
  cac-cac: Ix yac'an jantac sb'isul masanil eb' vin̈ soldado vin̈aj Joab d'a vin̈aj
    David chi', ay 470 mil eb' vin̈ soldado yic Judá yed' pax d'a juntzan̈xo smacb'en
    Israel ay jun millón yed' 100 mil eb' vin̈ vinac stiempo sb'at d'a oval.
  swh-ULB: Yoabu akatoa taarifa ya idadi ya jumla ya wanaume wa mapambano kwa Daudi.
    Kulikuwa ndani ya Israeli wanaume 1, 100, 000 walio beba upanga. Yuda peke yake
    kulikuwa na wanajeshi 470, 000.
  bel-bel: І падаў Ёаў Давіду сьпіс народнага перапісу, і было ўсіх Ізраільцянаў тысяча
    тысяч, і сто тысяч мужоў, якія агаляюць меч, і Юдэяў - чатырыста семдзесят тысяч,
    якія агаляюць меч.
  deu-ELBBK: Und Joab gab die Zahl des gemusterten Volkes David an; und es waren in
    ganz Israel 1.100.000 Mann, die das Schwert zogen, und in Juda 470.000 Mann, die
    das Schwert zogen.
  mbb-OT: 'Ne midtudtul zin ki David is kezakel te menge maama he egkehimu en he ebpekidtebek:
    1,100,000 is diyà te Israel ne 470,000 is diyà te Juda.'
  mal-2015: 'യോവാബ് ജനത്തെ എണ്ണിയ സംഖ്യ ദാവീദിന്നു കൊടുത്തു: യിസ്രായേലിൽ ആയുധപാണികൾ
    എല്ലാംകൂടി പതിനൊന്നുലക്ഷംപേർ. യെഹൂദയിൽ ആയുധപാണികൾ നാലുലക്ഷത്തെഴുപതിനായിരം പേർ.'
  rmc-rmc: 'A phenďa le Davidoske, keci hin manuša: „Andre calo Izrael hine 1 100
    000 murša, save pes džanen te marel la šabľaha, a andre Judsko 470 000 murša.“'
  pes-OPV: و يوآب عدد شمرده شدگان قوم را به داود داد و جمله اسرائيليان هزار هزار و
    يکصد هزار مرد شمشير زن و از يهودا چهارصد و هفتاد و چهار هزار مرد شمشير زن بودند.
  ron-1924: 'Иоаб а дат луй Давид картя нумэрэторий попорулуй: ын тот Исраелул ерау
    о мие де мий ши о сутэ де мий де бэрбаць ын старе сэ скоатэ сабия, яр ын Иуда
    ерау патру суте шаптезечь де мий де бэрбаць ын старе сэ скоатэ сабия.'
  ben-OBCV: 'যোয়াব দাউদের কাছে যোদ্ধাদের সংখ্যা তুলে ধরেছিলেন: সমগ্র ইস্রায়েলে তরোয়াল
    চালাতে অভ্যস্ত এগারো লাখ ও যিহূদায় চার লাখ সত্তর হাজার জন লোক ছিল।'
  som-som: Markaasaa Yoo'aab Daa'uud siiyey tiradii dadka, oo reer binu Israa'iil
    oo dhammu waxay ahaayeen kun kun iyo boqol kun oo nin oo seefqaad ah, oo reer
    Yahuudahna waxay ahaayeen afar boqol iyo toddobaatan kun oo nin oo seefqaad ah.
  lat-VUC: 'deditque David numerum eorum quos circuierat: et inventus est omnis numerus
    Israël, mille millia et centum millia virorum educentium gladium: de Juda autem
    quadringenta septuaginta millia bellatorum.'
  eng-ASVBT: 'And Joab gave up the sum of the numbering of the people unto David.
    And all they of Israel were a thousand thousand and a hundred thousand men that
    drew sword: and Judah was four hundred threescore and ten thousand men that drew
    sword.'
  ita-1885: E diede a Davide la somma del popolo annoverato; e di tutto Israele vi
    erano undici volte centomila uomini che potevano trar la spada; e di Giuda, quattrocensettantamila
    uomini, che potevano trar la spada.
  eng-LXXUP: 'And Joab gave the number of the mustering of the people to David: and
    all Israel was a million and a hundred thousand men that drew sword: and the sons
    of Judah were four hundred and seventy thousand men that drew sword.'
  eng-ULB: Then Joab reported the total of the count of the fighting men to David.
    There were in Israel 1,100,000 men who drew the sword. Judah alone had 470,000
    soldiers.
  spa-VBL: y le dio a David el número de personas censadas. En Israel había 1.100.000
    hombres combatientes que podían manejar una espada, y 470.000 en Judá.
  fra-_FOB: Et Joab donna à David le rôle du dénombrement du peuple, et il se trouva
    de tout Israël onze cent mille hommes tirant l'épée; et de Juda quatre cent soixante
    et dix mille hommes tirant l'épée;
  mal-mal: 'യോവാബ് ജനത്തെ എണ്ണിയ സംഖ്യ ദാവീദിന് കൊടുത്തു: യിസ്രായേലിൽ യോദ്ധാക്കൾ എല്ലാംകൂടി
    പതിനൊന്നുലക്ഷംപേർ. യെഹൂദയിൽ യോദ്ധാക്കൾ നാല് ലക്ഷത്തി എഴുപതിനായിരം പേർ.'
  urd-GVR: Wahāṅ us ne Dāūd ko mardumshumārī kī pūrī riporṭ pesh kī. Isrāīl meṅ 11,00,000
    talwār chalāne ke qābil afrād the jabki Yahūdāh ke 4,70,000 mard the.
  suz-BL: मिनु योआब यरूसलेम जाक्‍शा, दाऊद कली आ हिक्‍शो मुरपुकी ओशो बाक्‍तेक्‍म, दे
    शेंदा बाक्‍त। मेकोमी “इस्राएलम या चलेने चाप्‍ब, लडाइ पाइब ११ लाख नु यहूदाम ४ लाख
    ७० हजार बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'E Joab rimise a Davide la cifra del censimento del popolo: c’erano in
    tutto Israele un milione e centomila uomini atti a portare le armi; e in Giuda
    quattrocento settantamila uomini atti a portar le armi.'
  ckb-ckb: 'یۆئاب ئەنجامی سەرژمێرییەکەی دایە داود: لە هەموو ئیسرائیل ملیۆنێک و سەد
    هەزار پیاوی بە توانا لە بەکارهێنانی شمشێر هەبوون، لە یەهوداش چوار سەد و حەفتا
    هەزار هەبوون.'
  eng-BBE: And Joab gave David the number of all the people; all the men of Israel,
    able to take up arms, were one million, one hundred thousand men; and those of
    Judah were four hundred and seventy thousand men, able to take up arms.
  kan-OKCV: 'ಯೋವಾಬನು ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಜನರ ಒಟ್ಟು ಲೆಕ್ಕವೇನೆಂದರೆ: ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಖಡ್ಗ ಹಿಡಿಯತಕ್ಕ ಪರಾಕ್ರಮವುಳ್ಳ ಹನ್ನೊಂದು ಲಕ್ಷಮಂದಿ ಇದ್ದರು. ಯೆಹೂದದ ಜನರು ನಾಲ್ಕು ಲಕ್ಷದ
    ಎಪ್ಪತ್ತು ಸಾವಿರ ಮಂದಿ ಇದ್ದರು.'
  tam-2017: போர் வீரர்களைக் கணக்கெடுத்து, எண்ணிக்கையை தாவீதிடம் கொடுத்தான்; இஸ்ரவேலெங்கும்
    பட்டயம் எடுக்கத்தக்கவர்கள் பதினொரு லட்சம்பேர்களும், யூதாவில் பட்டயம் எடுக்கத்தக்கவர்கள்
    நான்குலட்சத்து எழுபதாயிரம்பேர்களும் இருந்தார்கள்.
  spa-RV-1909: Y hallóse en todo Israel que sacaban espada, once veces cien mil; y
    de Judá cuatrocientos y setenta mil hombres que sacaban espada.
  ron-BTF: Și Ioab a dat lui David suma numărului poporului. Și toți cei din Israel
    erau o mie de mii și o sută de mii de bărbați care să tragă sabia; și Iuda era
    patru sute șaptezeci de mii de bărbați care să tragă sabia.
  eng-WEBP: Joab gave the sum of the census of the people to David. All those of Israel
    were one million one hundred thousand men who drew a sword; and in Judah were
    four hundred seventy thousand men who drew a sword.
  eng-FBV: and he gave David the number of people censused. In Israel there were 1,100,000
    fighting men who could handle a sword, and 470,000 in Judah.
  nld-1939: en deelde de uitslag van de volkstelling aan David mede:Israël telde in
    het geheel een millioen honderdduizend, en Juda vierhonderd zeventigduizend weerbare
    mannen.
  nch-BL: Huan Joab quimactili David cati quipantijtoya ipan nopa censo. Huan para
    nochi tacame cati itztoyaj ipan tali Israel ica norte eliyayaj se millón 100 mil
    tacame cati temachme para tatehuise. Huan ipan tali Judá ica sur itztoyaj 470
    mil tacame.
  vie-1934: Giô-áp đem tâu cho vua tổng số dân; trong cả Y-sơ-ra-ên được một trăm
    mười vạn người cầm gươm; trong Giu-đa được bốn mươi bảy vạn người cầm gươm.
  hin-CV: 'योआब ने दावीद को लोगों की गिनती का जोड़ सुनाया: पूरे इस्राएल में ग्यारह
    लाख और यहूदिया में चार लाख सत्तर हज़ार तलवार चलानेवाले व्यक्ति थे.'
  spa-BES: Y Joab dio a David el número de todas las personas; Todos los hombres de
    Israel, que sacaban la espada, eran un millón, cien mil hombres; y los de Judá
    fueron cuatrocientos setenta mil hombres, que sacaban la espada.
  tdx-tdx: Le natolo’ Ioabe amy Davide ty fitonto’ i famolili­añe ondatioy. Aa naho
    Israele iaby, le rai-tampe­trisa-tsi-rai-hetse t’indaty nahafitsoa-pibara vaho
    am’Iehodà, efats-etse-tsi-fito-ale t’indaty nahafitsoa-pibara.
  tha-KJV: และโยอาบถวายจำนวนประชาชนที่นับได้​แก่​ดาวิด ในอิสราเอลทั้งสิ้​นม​ี​หน​ึ่งล้านหนึ่งแสนคนที่​ชักดาบ
    และในยูดาห์​มี​สี​่แสนเจ็ดหมื่นคนที่​ชักดาบ
  por-BR-2018: E achou-se em todo Israel que tiravam espada, onze vezes cem mil; e
    de Judá quatrocentos e setenta mil homens que tiravam espada.
  deu-ELO: Und Joab gab die Zahl des gemusterten Volkes David an; und es waren in
    ganz Israel elfhunderttausend Mann, die das Schwert zogen, und in Juda vierhundertsiebzigtausend
    Mann, die das Schwert zogen.
  eng-WYC-2018: And he gave to David the number of them, which he had compassed; and
    all the number of Israel was found a thousand thousand, and an hundred thousand
    of men, drawing out sword; forsooth of Judah were three hundred thousand, and
    seventy thousand warriors. (And he gave David the number of them, which he had
    counted; and all the number of Israel was found to be a thousand thousand, and
    a hundred thousand men drawing out the sword; and in Judah there were four hundred
    and seventy thousand warriors.)
  epo-epo: Kaj Joab transdonis al David la rezulton de la kalkulado de la popolo;
    kaj montriĝis, ke da Izraelidoj estas miliono kaj cent mil viroj povantaj eltiri
    glavon, kaj da Jehudaidoj kvarcent sepdek mil povantaj eltiri glavon.
  uig-PIN: Yoab sanaⱪtin ɵtküzülgǝn hǝlⱪning sanini Dawutⱪa mǝlum ⱪildi; pütün Israilda
    ⱪolida ⱪiliq kɵtürǝlǝydiƣan adǝmlǝr bir milyon bir yüz ming; Yǝⱨudalardin ⱪolida
    ⱪiliq kɵtürǝlǝydiƣan adǝmlǝr tɵt yüz yǝtmix ming bolup qiⱪti.
  beo-beo: 'E da hina bagadema amo dunu huluane amo da gegemusa: defele esalu, amo
    ilia idi ema sia:ne iasu. Ilia idi da Isala:ili dunu 1,100,000 agoane amola Yuda
    dunu 470,000 agoane.'
  tpi-OTNT: Orait Joap i go ripot long Devit olsem, Israel i gat 1,100,000 man inap
    long mekim wok soldia, na Juda i gat 470,000.
  hau-SA: Yowab ya ba labarin yawan mayaƙan wa Dawuda. A cikin Isra’ila akwai mutum
    miliyon da dubu ɗari ɗaya waɗanda za su iya riƙe takobi, haɗe da dubu ɗari huɗu
    da saba’in a Yahuda.
  uig-LAT: Yoab sanaqtin ötküzülgen xelqning sanini Dawutqa melum qildi; pütün Israilda
    qolida qilich kötüreleydighan ademler bir milyon bir yüz ming; Yehudalardin qolida
    qilich kötüreleydighan ademler töt yüz yetmish ming bolup chiqti.
  nde-nde: 'UJowabi wafika wabikela uDavida inani lamadoda ayengalwa empini: Kulolonke
    elako-Israyeli kwakulamadoda ayisigidi lezinkulungwane ezilikhulu ayelakho ukuthi
    angayiphatha inkemba, kubalwa labazinkulungwane ezingamakhulu amane alamatshumi
    ayisikhombisa koJuda.'
  ton-ton: 'Pea naʻe ʻange ʻe Soape ʻae lau ʻa hono toko fiha ʻoe kakai kia Tevita.
    Pea ko e kātoa ʻo ʻIsileli ko e kau tangata naʻe toʻo heletā, ko e tokotaha miliona
    mo e tokotaha kilu: pea ko e kakai ʻi Siuta naʻe toʻo heletā naʻe toko fā kilu
    mo e toko fitu mano.'
  ces-1613: I dal Joáb počet lidu sečteného Davidovi. A bylo všeho lidu Izraelského
    jedenáctekrát sto tisíc mužů bojovných, lidu pak Judského čtyřikrát sto tisíc,
    a sedmdesáte tisíc mužů bojovných.
  eng-WMB: Joab gave the sum of the census of the people to David. All those of Israel
    were one million one hundred thousand men who drew a sword; and in Judah were
    four hundred seventy thousand men who drew a sword.
  tam-TCV: யோவாப் தாவீதிடம் போர்செய்யும் வீரர்களின் எண்ணிக்கையைத் தெரிவித்தான். இஸ்ரயேலில்
    வாளேந்தும் வீரர்கள் பதினொரு இலட்சம்பேரும், யூதாவில் நாலு இலட்சத்து எழுபதாயிரம்பேரும்
    இருந்தனர்.
  ceb-ULB: Unya gisugilon ni Joab ang tibuok gidaghanon sa manggugubat nga mga kalalakin-an
    ngadto kang David. Adunay 1, 100, 000 ka mga kalalakin-an nga batid sa paggamit
    sa espada sa Israel. Adunay 470, 000 lamang ka mga sundalo sa Juda.
  pol-UBG: I podał Joab Dawidowi liczbę policzonych. A było wszystkich w Izraelu milion
    sto tysięcy mężczyzn dobywających miecz, a z Judy – czterysta siedemdziesiąt tysięcy
    mężczyzn dobywających miecz.
  urd-GVU: وہاں اُس نے داؤد کو مردم شماری کی پوری رپورٹ پیش کی۔ اسرائیل میں 11,00,000
    تلوار چلانے کے قابل افراد تھے جبکہ یہوداہ کے 4,70,000 مرد تھے۔
  deu-1912: und gab die Zahl des gezählten Volks David. Und es waren des ganzen Israels
    elfhundertmal tausend Mann, die das Schwert auszogen, und Juda's vierhundertmal
    und siebzigtausend Mann, die das Schwert auszogen.
  kan-2017: ಯೋವಾಬನು ದಾವೀದನಿಗೆ ಒಪ್ಪಿಸಿದ ಜನಗಣತಿಯ ಸಂಖ್ಯೆಯು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗತಕ್ಕ
    ಸೈನಿಕರು ಹನ್ನೊಂದು ಲಕ್ಷ ಮತ್ತು ಯೆಹೂದ್ಯರಲ್ಲಿ ನಾಲ್ಕು ಲಕ್ಷದ ಎಪ್ಪತ್ತು ಸಾವಿರ.
  yap-yap: 'Me yib i yog ngak David ni Pilung urngin u gubin e pumo’on nrayag ni ngar
    uned ko salthaw: 1,100,000 u lan yu Israel ma 470,000 u lan yu Judah.'
  hlt-MCSB: Te phoeiah Joab loh pilnam hlangboel hlangmi te David taengla a paek.
    Te vaengah Israel boeih te cunghang aka pom thai hlang thawng thawng khat neh
    thawng yakhat om. Judah kah cunghang aka pom hlang he thawng ya li neh thawng
    sawmrhih lo.
  mdy-ETH: ዒዚ፦ ዖልዚ ዖላኒ ዳንዳዓ ዓሶኮ ፓይዶ ቢያ ዳውቴም ኬኤዜኔ፤ ዬያታ፦ ዒስራዔኤሌፓ ፔቴ ሚሎኔና ፔቴ ፄኤታ ሺያ ዓሲ
    ማዓዛ፥ ዪሁዳይዳፓ ሃሣ ዖይዶ ፄኤታና ላንካይታሚ ሺያናኬ፤
  twi-ASANTE: bɛkaa nnipa no dodoɔ kyerɛɛ Dawid. Na wɔn dodoɔ yɛ mmarima ɔpepem baako
    ne ɔpeha a wɔaso ɔsa kɔ wɔ Israel ne ɔpehanan aduɔson wɔ Yuda.
  eng-WEBU: Joab gave the sum of the census of the people to David. All those of Israel
    were one million one hundred thousand men who drew a sword; and in Judah were
    four hundred seventy thousand men who drew a sword.
  wal-wal: Yoo7aabi qoodido asaa qoodaa Daawitayyo immiis. Israa7eela biittan ubban
    bisuwan olettanau danddayiya issi miiloonenne issi xeetu sha7u mino asati de7oosona.
    Qassi Yihudaa biittan bisuwan olettanau danddayiya oiddu xeetanne laappun tammu
    sha7u mino asati de7oosona.
  spa-PDDPT: Joab dio a David el total del censo de todo el ejército. En todo Israel
    había 1.100.000 hombres que sacaban espada, y en Judá, 470.000.
  gun-gun: ha'e Davi pe omombe'u heta va'e kuery mbovy pa ikuaia. Israel re avakue
    kyxe oiporu kuaa va'e ma um milhão e cem mil ikuai ra'e. Ha'e rã Judá py ma quatrocentos
    e setenta mil ikuai avakue kyxe oiporu kuaa va'e.
  ilo-ULB: Ket impadamag ni Joab kenni David ti kabuklan a bilang dagiti makirangranget
    a lallaki. Adda 1, 100, 000 a lallaki a nakakampilan idiay Israel. iti Juda laeng
    ket addaan iti 470, 000 a soldado.
  kpg-kpg: 'Mee ga haga iloo gi di King David togologo o nia daane ala e mee di hai
    digau dauwa: e 1,100,000 i lodo Israel, ge 470,000 i lodo Judah.'
  uig-ARA: يوئاب ساناقتىن ئۆتكۈزۈلگەن خەلقنىڭ سانىنى داۋۇتقا مەلۇم قىلدى؛ پۈتۈن ئىسرائىلدا
    قولىدا قىلىچ كۆتۈرەلەيدىغان ئادەملەر بىر مىليون بىر يۈز مىڭ؛ يەھۇدالاردىن قولىدا
    قىلىچ كۆتۈرەلەيدىغان ئادەملەر تۆت يۈز يەتمىش مىڭ بولۇپ چىقتى.
  sus-sus: 'A naxa ɲama xasabi fala Dawuda bɛ. Isirayilakae xa kɔnti nan ya: xɛmɛ
    santidɛgɛma kanyi miliyɔn keren, wulu kɛmɛ. Yudayakae xa kɔnti nan ya: xɛmɛ santidɛgɛma
    kanyi wulu kɛmɛ naani, tongo solofere.'
  pon-2006: 'E pakairkihong Nanmwarki Depit uwen tohtohn ohl akan me kak wia doadoahk
    en sounpei: ohl 1,100,000 en Israel oh 470,000 en Suda.'
  ksd-ksd: Ma Ioab i ga tul tar ra niluluk ure ra tarai pire David. Ma diat par kai
    Israel dia ga tika na arip ma tika na mar na arip na marmar na tutana nina i tale
    diat ra vinarubu ma ra pakat na vinarubu; ma diat kai Iuda dia ga ivat na mar
    ma lavurua na vinun na arip na marmar na tutana nina i tale diat ra vinarubu ma
    ra pakat na vinarubu
  tur-YTC: Yoav halkın yazılan sayısını David'e verdi. İsrael'in hepsi kılıç çeken
    bir milyon yüz bin kişiydi; Yahuda'da ise kılıç çeken dört yüz yetmiş bin kişi
    vardı.
  grc-BRENT: Καὶ ἔδωκεν Ἰωὰβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ τῷ Δαυίδ· καὶ ἦν
    πᾶς Ἰσραὴλ χίλιαι χιλιάδες καὶ ἑκατὸν χιλιάδες ἀνδρῶν ἐσπασμένων μάχαιραν·
  ind-AYT: Yoab menyerahkan hasil penghitungan rakyat itu kepada Daud. Di seluruh
    Israel, ada 1.100.000 orang yang dapat menyandang pedang, dan di Yehuda ada 470.000
    orang yang dapat menyandang pedang.
  nya-nya: 'Yowabu anapereka chiwerengero cha anthu ankhondo kwa Davide: Mu Israeli
    monse munali anthu ankhondo 1,100,000 amene amadziwa kugwiritsa ntchito lupanga,
    kuphatikizapo anthu 470,000 a fuko la Yuda.'
  hrv-hrv: Joab dade Davidu popis naroda; Izraelaca bijaše milijun i sto tisuća ljudi
    vičnih maču, a Judejaca četiri stotine i sedamdeset tisuća vičnih maču.
  mps-mps: Tialima Joapgo te sę ela bilali po Devitba wagi pali, Israelde te hauwa
    umabo we bidi mu, te 1,100,000 bidigo te ami bidi sę yabo elaluali, te Juda bidi
    me te bidi sese umabo hauwa mu te 470,000 bidi dao.
  tpi-tpi: Orait Joap i go ripot long Devit olsem, Israel i gat 1,100,000 man inap
    long mekim wok soldia, na Juda i gat 470,000.
  dan-1931: Joab opgav derpå David Tallet, der var fundet ved Folketællingen, og hele
    Israel talte 1.100.000 kraftige Mænd, Juda 470.000.
  vie-OVCB: và trình bảng thống kê dân số cho Đa-vít. Ít-ra-ên được 1.100.000 chiến
    sĩ có thể cầm gươm và Giu-đa được 470.000 chiến sĩ.
  guj-2017: પછી યોઆબે લડવૈયા માણસોની ગણતરીનો કુલ આંકડો દાઉદને જણાવ્યો. ઇઝરાયલમાં અગિયાર
    લાખ તલવાર ચલાવી શકે તેવા પુરુષો હતા. એકલા યહૂદિયામાં ચાર લાખ સિત્તેર હજાર સૈનિકો
    હતા.
  pon-2006A: 'E pakairkihong Nanmwarki Depit uwen tohtohn ohl akan me kak wia doadoahk
    en sounpei: ohl 1,100,000 en Israel oh 470,000 en Suda.'
  por-BRBSL: Joabe deu a David a soma do censo do povo. Todos aqueles de Israel eram
    um milhão e cem mil homens que desembainharam uma espada; e em Judá eram quatrocentos
    e setenta mil homens que desembainharam uma espada.
  cth-cth: Joab ni tami kaawm e yit touh Devit koe bout a dei pouh. Isarel ram dawk
    tahloi ka patuem e 1, 100, 000 touh a pha awh.
  twi-twi: bɛkaa nnipa no dodow kyerɛɛ Dawid. Na wɔn dodow yɛ mmarima ɔpepem baako
    ne mpem ɔha a wɔaso ɔsakɔ wɔ Israel ne mpem ahannan aduɔson wɔ Yuda.
  hlt-hlt: Te phoeiah Joab loh pilnam hlangboel hlangmi te David taengla a paek. Te
    vaengah Israel boeih te cunghang aka pom thai hlang thawng thawng khat neh thawng
    yakhat om. Judah kah cunghang aka pom hlang he thawng ya li neh thawng sawmrhih
    lo.
  tbz-SIM: kɛ́nɑ́kɛ́ Dɑfiti ò kɑ̀ɑ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ mɑ̀mɛ̀. Kɛ̀ Isidɑyɛɛribɛ kó
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu mbo tɛkɔupíkɔ̀ùpíítɛ̀ nɛ̀ tɛkɔupíkɔ̀ùtɛ̀ (1100000). Kɛ̀ Sudɑɑ
    kɔbɛ mbo sikɔupíkɔ̀ùsìnɑ̀ɑ̀ nɛ̀ sikɔupípísìyiekɛ̀ (470000).
  msy-2020: Me ghua otivigha gɨvagha, Joap ghua kamaghɨn me uan darorimɨn gun atrivim
    geghari, “Israelia bar moghɨra, men dɨbobonim 1,100,000plan gumazibar tu, me mɨdorozir
    gumazibar ingangarim damuam. Ezɨ Judan gumazibar dɨbobonim a 470,000plan tu.”
  dop-dop: Nɑ ɩ́ heeli wulɑʋ sɩ Ɩsɛɣɛlɩ yoolɑɑ wɛ iyisi iyɑɣɑ kɛ tɔm iyɑɣɑ, nɑ iyisi
    nɩɩnʋwɑ (1100000) nɑ Yutɑ nyǝ́mɑ kɛ iyisi nɑsǝlɛ nɑ nɩɩtoso nɑ nɑɑnʋwɑ (470000).
  azb-azb: O, xalqın siyahısını Davuda verdi. Bütün İsraildə qılınc çəkən bir milyon
    yüz min nəfər, Yəhudada isə qılınc çəkən dörd yüz yetmiş min nəfər adam var idi.
  eng-DBY: And Joab gave the sum of the number of the people to David. And all they
    of Israel were eleven hundred thousand men that drew sword; and of Judah, four
    hundred and seventy thousand men that drew sword.
  hin-2017: तब योआब ने प्रजा की गिनती का जोड़, दाऊद को सुनाया और सब तलवार चलानेवाले
    पुरुष इस्राएल के तो ग्यारह लाख, और यहूदा के चार लाख सत्तर हजार ठहरे।
  eng-YLT: And Joab giveth the account of the numbering of the people unto David,
    and all Israel is a thousand thousand and a hundred thousand, each drawing sword,
    and Judah [is] four hundred and seventy thousand, each drawing sword.
  eng-WYC-2017: And he gave to David the number of them, which he had compassed; and
    all the number of Israel was found a thousand thousand, and an hundred thousand
    of men, drawing out sword; forsooth of Judah were three hundred thousand, and
    seventy thousand warriors.
  eng-WMBB: Joab gave the sum of the census of the people to David. All those of Israel
    were one million one hundred thousand men who drew a sword; and in Judah were
    four hundred and seventy thousand men who drew a sword.
  urd-GVH: वहाँ उसने दाऊद को मर्दुमशुमारी की पूरी रिपोर्ट पेश की। इसराईल में 11,00,000
    तलवार चलाने के क़ाबिल अफ़राद थे जबकि यहूदाह के 4,70,000 मर्द थे।
  rug-rug: 'La tozia Zoabi koe Devita sa doduruna sa ninaedi rina tie sapu garo pude
    somana koasa qeto minate: keke vuro keke gogoto tina tie pa Izireli, somanadi
    koasa ninae asa si ka made gogoto zuapa ṉavulu tina tie pa butubutu Ziuda.'
  gaz-gaz: Yooʼaabis lakkoobsa namoota loluu dandaʼanii Daawititti hime; namoota Yihuudaa
    keessa jiraatan kuma dhibba afurii fi torbaatama dabalatee namoota goraadee qabachuu
    dandaʼan miliyoona tokkoo fi kuma dhibba tokkootu guutummaa Israaʼel keessa ture.
  fra-LSG: 'Joab remit à David le rôle du dénombrement du peuple: il y avait dans
    tout Israël onze cent mille hommes tirant l’épée, et en Juda quatre cent soixante-dix
    mille hommes tirant l’épée.'
  yal-yal: 'A yi yamaan yatɛn fala Dawuda xa. Isirayila kaane yatɛn ni i ra: xɛmɛ
    silanfan kanna miliyɔn keden wuli kɛmɛ. Yuda kaane yatɛn ni i ra: xɛmɛ silanfan
    kanna wuli kɛmɛ naanin muxu wuli tonge solofere.'
  haw-1868: 'Haawi aku la o Ioaba i ka huina o ka helu ana i na kanaka ia Davida.
    A o ka helu ana i ka Iseraela a pau, he tausani tausani a me ka haneri tausani
    keu ka poe i unuhi i ka pahikaua: a no ka Iuda eha haneri a me kanahiku tausani
    kanaka ka i unuhi i ka pahikaua.'
  arb-NAV: فَرَفَعَ يُوآبُ تَقْرِيرَ إِحْصَاءِ الشَّعْبِ إِلَى دَاوُدَ. فَكَانَتْ
    جُمْلَةُ عَدَدِ الصَّالِحِينَ لِلتَّجْنِيدِ فِي إِسْرَائِيلَ مِلْيُوناً وَمِئَةَ
    أَلْفٍ، وَفِي يَهُوذَا أَرْبَعَ مِئَةٍ وَسَبْعِينَ أَلَفاً وَجَمِيعُهُمْ مِنْ
    حَمَلَةِ السُّيُوفِ.
  ewe-ewe: Yoab gblɔ na David be, ame siwo ate ŋu awɔ aʋa la nye ame miliɔn ɖeka akpe
    alafa ɖeka (1,100,000) le Israel kple ame akpe alafa ene blaadre (470,000) le
    Yuda.
  eng-LEE: 'And Joab gave up the sum of the number of the people unto David: and there
    were [in] all Israel a thousand times thousand and one hundred thousand men that
    drew the sword: and [of] Judah were four hundred and seventy thousand men that
    drew the sword.'
  asm-FB: তাৰ পাছত যোৱাবে যুদ্ধাৰু সকলৰ সম্পূৰ্ণ সংখ্যা দায়ূদৰ আগত দিলে। তাত ইস্ৰায়েলৰ
    মাজত এঘাৰ লাখ তৰোৱাল ধৰোঁতা লোক আছিল। যিহূদাৰ অকলেই চাৰি লাখ সত্তৰ হাজাৰ সৈন্য
    আছিল।
  sus-A: عَ نَشَ حَمَ شَسَبِ قَلَ دَوُدَ بّ. عِسِرَيِلَكَيٍ شَ كْنتِ نَن يَ؛ شّمّ
    سَنتِدّفّمَ كَنيِ مِلِيْن كٍرٍن، وُلُ كّمّ. يُدَيَكَيٍ شَ كْنتِ نَن يَ؛ شّمّ سَنتِدّفّمَ
    كَنيِ وُلُ كّمّ نَانِ، تٌنفٌ سٌلٌقٍرٍ.
  fra-SBL: Joab remit à David le résultat du recensement du peuple. Tous ceux d'Israël
    étaient un million cent mille hommes tirant l'épée, et en Juda, quatre cent soixante-dix
    mille hommes tirant l'épée.
  hbo-hbo: וַיִּתֵּ֥ן יֹואָ֛ב אֶת־מִסְפַּ֥ר מִפְקַד־הָעָ֖ם אֶל־דָּוִ֑יד וַיְהִ֣י כָֽל־יִשְׂרָאֵ֡ל
    אֶ֣לֶף אֲלָפִים֩ וּמֵאָ֨ה אֶ֤לֶף אִישׁ֙ שֹׁ֣לֵֽף חֶ֔רֶב וִֽיהוּדָ֕ה אַרְבַּע֩
    מֵאֹ֨ות וְשִׁבְעִ֥ים אֶ֛לֶף אִ֖ישׁ שֹׁ֥לֵֽף חָֽרֶב׃
  kik-kik: 'Joabu akĩmenyithia Daudi mũigana wa andũ arĩa maangĩarũire mbaara ta ũũ:
    Isiraeli guothe kwarĩ na andũ 1,100,000 arĩa maangĩahotire kũhũthĩra rũhiũ rwa
    njora, thĩinĩ wao haarĩ na andũ 470,000 kuuma Juda.'
  fra-NCL: 'Et Joab remit à David le rôle du dénombrement du peuple : il y avait dans
    tout Israël onze cent mille hommes tirant l’épée, et en Juda quatre cent soixante-dix
    mille hommes tirant l’épée.'
  cek-AK: Joab mah milu cazin to David khaeah paek. Israel prae boih ah sumsen patoh
    thaih kaminawk, sang cumvai hatlaito oh o moe, Judah prae thungah sumsen patoh
    thaih kami, sang cumvai pali, sing sarihto oh o.
  cuk-cuk: Bela Israel-yargine, dulemar-nabir-sunna-bilagi-urwemalad miyon-gwensak-gaka-mili-dulatar
    (1,100,000) mergued. Degi, Judá-dulemar nabir-bilagi-urwemarmogad mili-dulataled-ilabake-gaka-dulapaa-gakambe
    (470,000) mergubalid.
  uig-CYR: Йоаб санақтин өткүзүлгән хәлиқниң санини Давутқа мәлум қилди; пүтүн Исраилда
    қолида қилич көтирәләйдиған адәмләр бир миллион бир йүз миң; Йәһудалардин қолида
    қилич көтирәләйдиған адәмләр төрт йүз йәтмиш миң болуп чиқти.
  tel-2017: ఇశ్రాయేలీయులందరిలో యుద్ధం చెయ్యగలిగిన వాళ్ళు పదకొండు లక్షలమంది. యూదావాళ్ళల్లో
    యుద్ధం చెయ్యగలిగిన వాళ్ళు నాలుగు లక్షల డెబ్భైవేలమందిగా లెక్కకు వచ్చారు.
  hat-BSA: Joab te bay nimewo a tout moun a David yo. Epi tout Israël, mesye ki te
    rale nepe yo, se te yon milyon-san-mil òm e Juda te kat-san-swasann-dis òm ki
    te rale nepe yo.
  kos-kos: 'El fahkak nu sel Tokosra David pisen mukul nukewa ma fal in wi mweun:
    oasr sie million siofok tausin mwet Israel, ac mwet angfoko itngoul tausin mwet
    Judah.'
  hbo-WLC: וַיִּתֵּ֥ן יוֹאָ֛ב אֶת־מִסְפַּ֥ר מִפְקַד־הָעָ֖ם אֶל־דָּוִ֑יד וַיְהִ֣י כָֽל־יִשְׂרָאֵ֡ל
    אֶ֣לֶף אֲלָפִים֩ וּמֵאָ֨ה אֶ֤לֶף אִישׁ֙ שֹׁ֣לֵֽף חֶ֔רֶב וִֽיהוּדָ֕ה אַרְבַּע֩
    מֵא֨וֹת וְשִׁבְעִ֥ים אֶ֛לֶף אִ֖ישׁ שֹׁ֥לֵֽף חָֽרֶב׃
  ibo-ibo: Joab nyere Devid ngụkọta ọnụọgụgụ nke ndị agha Izrel niile. NʼIzrel niile,
    ha dị otu nde, na narị puku ndị ikom ndị tozuru iji mma agha buo agha, tinyekwara
    narị puku ndị ikom anọ na iri asaa nʼala Juda ndị na-amịpụta mma agha.
  ory-ory: ପୁଣି, ଯୋୟାବ ଦାଉଦଙ୍କ ନିକଟରେ ଗଣିତ ଲୋକମାନଙ୍କର ସଂଖ୍ୟା ସମର୍ପଣ କଲା। ତହିଁରେ ସମସ୍ତ
    ଇସ୍ରାଏଲର ଏଗାର ଲକ୍ଷ ଖଡ୍ଗଧାରୀ ଲୋକ ଓ ଯିହୁଦାର ଚାରି ଲକ୍ଷ ସତୁରି ହଜାର ଖଡ୍ଗଧାରୀ ଲୋକ ଥିଲେ।
  chk-chk: Iwe, Joap a ngeni Tafit unusen iteiten ekewe aramas. Lon unusen Israel
    a wor ükükün eu million ipüküngeröü mwän mi sile maun fän ketilas, nge lon Juta
    mi wor ükükün föpükü fik ngeröü mwän mi sile maun fän ketilas.
  rop-rop: Imbin go langa King Deibid, en imbin dalim im ebrijing, en det namba blanga
    ola men brom det Juda klen hu gin fait bin jidan 470,000, en det namba blanga
    ola men brom ola najalot Isreil klen hu gin fait bin jidan 1,100,000.
  ukr-1871: І подав Йоаб Давидові спис перелїченого народу, й було всїх Ізрайлитян
    тисяча тисяч, і сто тисяч чоловіків добуваючих меча, а Юдеїв — чотириста сїмдесять
    тисяч, добуваючих меча.
  deu-1951: Und Joab gab David die Zahl des gemusterten Volkes an. Das ganze Israel
    zählte elfhunderttausend Männer, die das Schwert zogen, und Juda vierhundertsiebzigtausend
    Männer, die das Schwert zogen.
  eng-JPS: And Joab gave up the sum of the numbering of the people unto David. And
    all they of Israel were a thousand thousand and a hundred thousand men that drew
    sword; and Judah was four hundred three-score and ten thousand men that drew sword.
  srp-1865: I dade Joav broj prepisanoga naroda Davidu; i bijaše svega naroda Izrailjeva
    tisuæa tisuæa i sto tisuæa ljudi koji mahahu maèem, a naroda Judina èetiri stotine
    i sedamdeset tisuæa ljudi koji mahahu maèem.
  lug-lug: Yowaabu n’ategeeza Dawudi omuwendo gw’abasajja abalwanyi. Mu Isirayiri
    mwalimu abasajja abalwanyi akakadde kamu n’emitwalo kkumi, ng’okwo kw’otadde emitwalo
    amakumi ana mu emitwalo musanvu abaali mu Yuda.
  heb-heb: ויתן יואב את מספר מפקד העם אל דויד ויהי כל ישראל אלף אלפים ומאה אלף איש
    שלף חרב ויהודה ארבע מאות ושבעים אלף איש שלף חרב׃
  ben-IRV: যারা তলোয়ার চালাতে পারে তাদের সংখ্যা তিনি দায়ূদকে জানালেন তা হল গোটা
    ইস্রায়েলে এগারো লক্ষ এবং যিহূদায় চার লক্ষ সত্তর হাজার।
  pan-pan: ਤਾਂ ਯੋਆਬ ਨੇ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਦਾ ਲੇਖਾ ਦਾਊਦ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਤਲਵਾਰ
    ਧਾਰੀਆਂ ਦੀ ਗਿਣਤੀ ਗਿਆਰ੍ਹਾਂ ਲੱਖ ਸੀ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਚਾਰ ਲੱਖ ਸੱਤਰ ਹਜ਼ਾਰ ਤਲਵਾਰ ਧਾਰੀ ਸਨ।
  mya-JVB: လူ ပေါင်းစာရင်း ကို ဒါဝိဒ် အား ဆက် ၍ ၊ ဣသရေလ အမျိုး၌ ထား ကိုင် သူရဲ တသန်း
    နှင့် တသိန်း ၊ ယုဒ အမျိုး၌ ထား ကိုင် သူရဲ လေးသိန်း နှင့် ခုနစ်သောင်းရှိ ၏။
  hmo-hmo: 'Vadaeni Ioaba ese taunimanima duahia gaukara ena ripoti be king Davida
    dekenai ia henia, gauna inai: Israela be mai edia tuari diba taudia 1,100,000,
    bona Iuda dekenai tuari diba taudia be 470,000.'
  urd-urd: और योआब ने लोगों के शुमार की मीज़ान दाऊद को बतायी और सब इस्राईली ग्यारह
    लाख शमशीर ज़न मर्द, और यहूदाह चार लाख सत्तर हज़ार शमशीर ज़न शख़्स थे।
  rus-SYN: И подал Иоав Давиду список народной переписи, и было всех Израильтян тысяча
    тысяч, и сто тысяч мужей, обнажающих меч, и Иудеев - четыреста семьдесят тысяч,
    обнажающих меч.
  bqc-SIM: Ɔ̃ Yoabu gbɛ̃́ pↄ́ a ń naoↄ lɛ́ ò Davidiɛ. Isaili bùsu guu píi gↄ̃ɛ
    pↄ́ aa fɛ̃nda dↄ̃ↄ gbɛ̃ↄn miliↄ̃ do ń ↄ̀aasↄsↄo lɛɛ basↄooɛ (1.100.000). Yudaↄ
    sↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa pla ń bàaↄ̃kwioɛ (470.000).
  tcz-CHONGTHU: Hichun ajatsimdoh jat chu David heng’a ahetsah tai. Gaalhang chemjam
    lamthei cheh chu mi nel khat le sang jakhat alhingin, Judah mite jong Sang jali
    le sang somsagi alhing uve.
  mar-mar: मग यवाबाने दावीदाला एकंदर लढाई करणाऱ्यांची मोजणी सांगितली. इस्राएलात अकरा
    लाख तलवार काढणारे पुरुष होते. यहूदात चार लाख सत्तर हजार पुरुष होते.
  qub-qub: Joabga sinsumushanta ray Davidta willaran. Israelcunacho caran juc millun
    pachac warangan (1,100,000) pillyapaj alli cajlla; Judächöna chuscu pachac ganchis
    chuncan waranga (470,000).
  bqp-bqp: U Dɑfidi gɑri gɑri yi tusiɑ. Isireli be bɑ koo kpĩ bu tɑbu ko, ben geerɑ
    sɑ̃ɑwɑ yɑko tiɑ kɑ tɔmbu nɔrɔbun subɑ wunɔbu (1.100.000). Yudɑbɑn geerɑ sɑ̃ɑwɑ
    nɔrɔbun subɑ nɛɛru kɑ wɑtɑ kɑ wɔkuru (470.000).
  hat-hat: Joab renmèt wa a rapò ki bay kantite moun ki te gen antou nan tout peyi
    a. Se konsa yo te jwenn yon milyon sanmil (01.100.000) gason ki konn sèvi ak nepe
    nan peyi Izrayèl la ak katsanswasanndimil (0470.000) nan peyi Jida a.
  eng-BSB: And Joab reported to David the total number of the troops. In all Israel
    there were 1,100,000 men who drew the sword, including 470,000 in Judah.
  eng-WEBPB: Joab gave the sum of the census of the people to David. All those of
    Israel were one million one hundred thousand men who drew a sword; and in Judah
    were four hundred and seventy thousand men who drew a sword.
  kbq-kbq: ana vahe nampana Devitina eme ami'ne. Hagi maka Israeli agu'afima bainati
    kazinknoma erino ha'ma huga vahetmima hampri'neana 1milien 100tauseni'a vahetminki,
    Juda mopamofo agu'afina bainati kazinknoma erino ha'ma huga vahetmima hampri'neana,
    470tauseni'a vahetami hampri'ne.
  nhe-BL: Huan Joab quimactili David tlen quipantijtoya ipan nopa censo. Huan para
    nochi tlacame tlen itztoyaj ipan tlali Israel ica norte eliyayaj se millón 100
    mil tlacame tlen temachme para tlatehuise. Huan ipan tlali Judá ica tlani itztoyaj
    470 mil tlacame.
  gub-BL: Umume'u awa zeàmàtyry'ymawhu pe oho ma'e ràm waneta haw izupe. — Heta 1.100.000
    awa Izaew izuapyapyr wà. Heta 470.000 awa Zuta izuapyapyr wà, i'i izupe.
  eng-DRA: 'And he gave David the number of them, whom he had surveyed: and all the
    number of Israel was found to be eleven hundred thousand men that drew the sword:
    and of Juda four hundred and seventy thousand fighting men.'
