verse: 1CH.021.006
translations:
  mal-C: രാജകൽപ്പന തനിക്ക് അറപ്പുളവാക്കിയതിനാൽ യോവാബ് ലേവ്യരെയും ബെന്യാമീന്യരെയും
    കണക്കെടുപ്പിൽ ഉൾപ്പെടുത്തിയിരുന്നില്ല.
  deu-TKW: (Levi und Benjamin aber hatte er nicht mit gemustert, denn der Befehl des
    Königs war Joab ein Greuel.)
  lin-lin: Kasi kati na bango, Joabi atangaki te ekolo ya Levi mpe ya Benjame ; pamba
    te etinda ya mokonzi esepelisaki ye te.
  eng-LSV: And he has not numbered Levi and Benjamin in their midst, for the word
    of the king was abominable with Joab.
  eng-GNV: 'But the Leuites and Beniamin counted he not among them: for the Kings
    worde was abominable to Ioab.'
  eng-WEBSTER: 'But Levi and Benjamin he counted not among them: for the king''s word
    was abominable to Joab.'
  nhw-BL: Pero Joab amo quinijcuilo nopa tlacame ipan nopa huejhueyi familias tlen
    Leví huan Benjamín pampa quimatqui para tlahuel fiero catli David quichihualti
    ma quichihua huan nelía quitequipacholmacac.
  swh-ONEN: Lakini Yoabu hakuwahesabu Walawi na Wabenyamini, kwa sababu alichukizwa
    sana na amri ya mfalme.
  bba-bba: Yoɑbu u ǹ Lefin bwese kɛrɑɡibu kɑ Bɛnyɑmɛɛn bwese kɛrɑɡibu ɡɑrɑ. Domi
    sinɑ bokon woodɑ ye, yɑ ǹ kɑ nùn nɑɑwɛ.
  eng-KJVCPB: 'But Levi and Benjamin counted he not among them: for the king’s word
    was abominable to Joab.'
  luo-luo: To Joab ne ok okwano jo-Lawi kod jo-Benjamin nikech nosin gi chik ruoth.
  meu-meu: A ia ese Levi taudia bona Beniamina taudia na se duahidia, badina be hanua
    pavapavana ena haheḡani na Ioab lalona ese e dadaraia.
  npi-ULB: तर लेवी र बेन्‍यामीनलाई तिनीहरूसँग गन्‍ती गरिएन, किनकि राजाको हुकुमले योआबलाई
    साह्रै खिन्‍न पारेको थियो ।
  yor-yor: Ṣùgbọ́n Joabu kó àwọn Lefi àti Benjamini mọ́ iye wọn, nítorí àṣẹ ọba jẹ́
    ìríra fún un.
  emp-NTPO: Baribʌrʌ Joába Levid̶eba yõped̶ad̶ara, Benjamiʌ̃neba yõped̶ad̶arã sid̶a
    juachaẽ́ basía, Daviba juachabi jarad̶ara bia ũrĩnaẽ́ bẽrã.
  pes-OPCB: ولی یوآب از قبیله‌های لاوی و بنیامین سرشماری نکرد، زیرا با دستور پادشاه
    مخالف بود.
  tgl-ULB: Ngunit hindi kasama sa bilang ang mga tribo ni Levi at Benjamin, sapagkat
    namuhi si Joab sa utos ng hari.
  hui-hui: Yoaba ibu Debidihanda wali agali dagalolenenaga te layago hame nale howa
    ibugua Libai hameiginibi Beniyamini hameiginibi daga nale hene.
  mya-mya: ယွာ​ဘ​သည်​ဘု​ရင်​၏​အ​မိန့်​ကို​မ​နှစ်​သက် သ​ဖြင့် လေ​ဝိ​နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​တို့​တွင်
    သန်း​ခေါင်​စာ​ရင်း​မ​ကောက်​ယူ​ခဲ့​ပေ။
  bod-N: འོན་ཀྱང་ཡོ་ཨབ་རྒྱལ་པོའི་བཀའ་འདི་ལ་ཞེན་ཁ་ལོག་པས། ཁོས་ལེ་ཝི་པ་དང་པེན་ཡཱ་མེན་པའི་མི་གྲངས་དེ་དག་གི་ཁྲོད་དུ་མ་བརྩིས་སོ།
    །
  sna-sna: Asi Joabhu haana kusanganisira Revhi naBhenjamini mukuverenga uku, nokuti
    kurayira kwamambo kwakanga kwakaipa kwazvo kwaari.
  spa-BLM: Pero no contó a Leví y a Benjamín entre ellos, porque la palabra del rey
    era abominable para Joab.
  cac-cac: Palta maj ochlaj eb' vin̈ vinac yin̈tilal Leví yed' eb' vin̈ yic Benjamín
    sb'isuloc, yujto maj scha sc'ol vin̈aj Joab jun schecnab'il vin̈ rey chi'.
  swh-ULB: Lakini Levi na Benjamini hawaku hesabiwa miongoni mwao, kwa kuwa amri ya
    mfalme ilimuudhi Yoabu.
  bel-bel: А лявітаў і Веньямінянаў ён ня лічыў сярод іх, бо царскае слова было агіднае
    Ёаву.
  deu-ELBBK: Levi aber und Benjamin musterte er nicht unter ihnen; denn das Wort des
    Königs war Joab ein Gräuel.
  mbb-OT: Piru wazè pa iapil ni Joab te kebilang is tribu ni Levi wey ki Benjamin
    su wazè din mesuati is suǥù te hadì.
  mal-2015: എന്നാൽ രാജാവിന്റെ കല്പന യോവാബിന്നു വെറുപ്പായിരുന്നതുകൊണ്ടു അവൻ ലേവിയെയും
    ബെന്യാമീനെയും അവരുടെ കൂട്ടത്തിൽ എണ്ണിയില്ല.
  rmc-rmc: Ale le manušen andral o kmeňi Levi the Benjamin na zgenďa, bo le kraľiskro
    prikazis le Joab igen trapinelas.
  pes-OPV: ليکن لاويان و بنيامينيان را در ميان ايشان نشمرد زيرا که فرمان پادشاه نزد
    يوآب مکروه بود.
  ron-1924: Ынтре ей н-а нумэрат ши пе Леви ши Бениамин, кэч порунка ымпэратулуй и
    се пэря о урычуне.
  ben-OBCV: কিন্তু যোয়াব লোকগণনা করার সময় লেবি ও বিন্যামীন বংশের লোকদের ধরেননি,
    যেহেতু রাজার আদেশ তাঁর কাছে ন্যক্কারজনক বলে মনে হল।
  som-som: Laakiinse isagu sooma uu tirin reer Laawi iyo reer Benyaamiin, maxaa yeelay,
    Yoo'aab waa karaahiyeystay boqorka hadalkiisii.
  lat-VUC: 'Nam Levi et Benjamin non numeravit: eo quod Joab invitus exsequeretur
    regis imperium.'
  eng-ASVBT: But Levi and Benjamin counted he not among them; for the king’s word
    was abominable to Joab.
  ita-1885: Or egli non annoverò Levi, nè Beniamino, fra gli altri; perciocchè il
    comandamento del re gli era abbominevole.
  eng-LXXUP: But he numbered not Levi and Benjamin among them; for the word of the
    king was painful to Joab.
  eng-ULB: But Levi and Benjamin were not counted among them, for the king's command
    had disgusted Joab.
  spa-VBL: Sin embargo, Joab no incluyó a Leví y Benjamín en el total del censo, porque
    no estaba de acuerdo con lo que el rey había ordenado.
  fra-_FOB: Il ne recensa point parmi eux Lévi et Benjamin; car l'ordre du roi était
    une abomination pour Joab.
  mal-mal: എന്നാൽ രാജാവിന്റെ കല്പന യോവാബിന് വെറുപ്പായിരുന്നതുകൊണ്ടു അവൻ ലേവിയെയും
    ബെന്യാമീനെയും അവരുടെ കൂട്ടത്തിൽ എണ്ണിയില്ല.
  urd-GVR: Hālāṅki Yoāb ne Lāwī aur Binyamīn ke qabīloṅ ko mardumshumārī meṅ shāmil
    nahīṅ kiyā thā, kyoṅki use yih kām karne se ghin ātī thī.
  suz-BL: तन्‍न योआबमी लेवी आ थर ङा मुर नु बेन्‍यामीन आ थर ङा मुर आन कली महिक्‍मी
    बाक्‍त। मारदे हना योआबमी पिप आ हुकुम पशो कली काइ मदाक्‍ता बाक्‍त।
  ita-1927: Or Joab non avea fatto il censimento di Levi e di Beniamino come degli
    altri, perché l’ordine del re era per lui abominevole.
  ckb-ckb: بەڵام یۆئاب لێڤی و بنیامینییەکانی لەگەڵیان نەژمارد، چونکە ڕقی لە فەرمانەکەی
    پاشا دەبووەوە.
  eng-BBE: But Levi and Benjamin were not numbered among them, for Joab was disgusted
    with the king's order.
  kan-OKCV: ಆದರೆ ಲೇವಿಯರನ್ನೂ, ಬೆನ್ಯಾಮೀನರನ್ನೂ ಅವರಲ್ಲಿ ಎಣಿಸಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅರಸನ ಮಾತು ಯೋವಾಬನಿಗೆ
    ಅಸಹ್ಯಕರವಾಗಿತ್ತು.
  tam-2017: ஆனாலும் ராஜாவின் வார்த்தை யோவாபுக்கு அருவருப்பாக இருந்ததால், லேவி பென்யமீன்
    கோத்திரங்களில் உள்ளவர்களை அவர்களுடைய கணக்கெடுப்பிற்குள் வராதபடி எண்ணாமற்போனான்.
  spa-RV-1909: Entre estos no fueron contados los Levitas, ni los hijos de Benjamín,
    porque Joab abominaba el mandamiento del rey.
  ron-BTF: Dar pe Levi și Beniamin nu i-a numărat printre ei, căci cuvântul împăratului
    îi era urât lui Ioab.
  eng-WEBP: But he didn’t count Levi and Benjamin among them, for the king’s word
    was abominable to Joab.
  eng-FBV: However, Joab did not include Levi and Benjamin in the census total, because
    he disagreed with what the king had ordered.
  nld-1939: Bij Levi en Benjamin had hij echter geen telling gehouden; zo was Joab
    tegen het bevel van den koning gekant.
  nch-BL: Pero Joab amo quinijcuilo nopa tacame ipan nopa huejhueyi familias ten Leví
    huan Benjamín pampa quimatqui para tahuel fiero cati David quichihualti ma quichihua
    huan nelía quitequipacholmacac.
  vie-1934: Nhưng Giô-áp không có cai số người Lê-vi và người Bên-gia-min; vì lời
    của vua lấy làm gớm ghiếc cho người.
  hin-CV: इनमें योआब ने लेवी और बिन्यामिन वंश की गिनती नहीं की थी क्योंकि योआब की
    नज़र में राजा का यह आदेश गलत था.
  spa-BES: Pero Leví y Benjamín no fueron contados entre ellos, porque Joab estaba
    disgustado con la orden del rey.
  tdx-tdx: Fe tsy vinolily am’ iereo t’i Levý naho i Beniamine; amy te nampitorifike
    Ioabe ty saontsi’ i mpanjakay.
  tha-KJV: แต่​ท่านมิ​ได้​นับเลวีและเบนยามินท่ามกลางจำนวนนั้นด้วย เพราะว่าพระดำรัสของกษั​ตริ​ย์เป็​นที​่น่ารังเกียจแก่โยอาบ
  por-BR-2018: Entre estes não foram contados os levitas, nem os filhos de Benjamim,
    porque Joabe abominava o mandamento do rei.
  deu-ELO: Levi aber und Benjamin musterte er nicht unter ihnen; denn das Wort des
    Königs war Joab ein Greuel.
  eng-WYC-2018: But Joab numbered not Levi and Benjamin, for against his will he did
    the commandment of the king. (But Joab did not count the Levites and the Benjaminites,
    for he did the king’s commandment against his own will.)
  epo-epo: La Levidojn kaj la Benjamenidojn li ne kalkulis inter ili, ĉar antipatia
    estis al Joab la vorto de la reĝo.
  uig-PIN: Biraⱪ Lawiylar bilǝn Binyaminlarla sanaⱪⱪa kirmidi; qünki padixaⱨning bu
    buyruⱪi Yoabning nǝziridǝ yirginqlik idi.
  beo-beo: Youa:be da hina bagade Da:ibidi ea hamoma:ne sia:i higa:iba:le, e da Lifai
    amola Bediamini fi dunu hame idili dedei.
  tpi-OTNT: Tasol Joap i no laikim tru dispela wok king i bin givim em, olsem na em
    i no bin kaunim namba bilong ol lain Livai na ol lain Benjamin.
  hau-SA: Amma Yowab bai haɗa da mutanen Lawi da na Benyamin a ƙidayar ba, domin bai
    ji daɗin umarnin sarki ba.
  uig-LAT: Biraq Lawiylar bilen Binyaminlarla sanaqqa kirmidi; chünki padishahning
    bu buyruqi Yoabning neziride yirginchlik idi.
  nde-nde: Kodwa ekubaleni kwakhe uJowabi kazange ahlanganise abaLevi labakaBhenjamini,
    ngoba umlayo wenkosi wawumnenga.
  ton-ton: 'Ka naʻe ʻikai ke lau ai ʻakinautolu ʻo Livai pe ko Penisimani: he naʻe
    kovi lahi ʻaupito kia Soape ʻae lea ʻae tuʻi.'
  ces-1613: Pokolení pak Léví a Beniaminova nepočítal mezi ně; nebo v ošklivosti měl
    Joáb rozkázaní královo.
  eng-WMB: But he didn’t count Levi and Benjamin among them, for the king’s word was
    abominable to Joab.
  tam-TCV: அரசனின் கட்டளை யோவாபுக்கு வெறுப்பூட்டியதனால், அவன் லேவியரையும், பென்யமீனியரையும்
    கணக்கெடுப்பில் சேர்த்துக்கொள்ளவில்லை.
  ceb-ULB: Apan wala mahiapil sa ihap ang banay ni Levi ug ni Benjamin, kay wala nakauyon
    si Joab sa gisugo sa hari.
  pol-UBG: Lecz Lewitów i Beniaminitów nie policzył razem z nimi, gdyż rozkaz króla
    budził odrazę w Joabie.
  urd-GVU: حالانکہ یوآب نے لاوی اور بن یمین کے قبیلوں کو مردم شماری میں شامل نہیں
    کیا تھا، کیونکہ اُسے یہ کام کرنے سے گھن آتی تھی۔
  deu-1912: Levi aber und Benjamin zählte er nicht unter ihnen; denn es war dem Joab
    des Königs Wort ein Greuel.
  kan-2017: ಅರಸನ ಅಪ್ಪಣೆಯು ಯೋವಾಬನಿಗೆ ಅಸಹ್ಯವಾಗಿದ್ದುದರಿಂದ ಅವನು ಲೇವಿ ಮತ್ತು ಬೆನ್ಯಾಮೀನ್
    ಕುಲಗಳವರ ಜನಗಣತಿಯನ್ನು ಮಾಡಲಿಲ್ಲ.
  yap-yap: Bochan e de magan’ Joab ko tin keyog fare pilung ngak ni nge rin’, ma aram
    e de the’eg e girdi’ ko fa gali ganong rok Levi nge Benjamin.
  hlt-MCSB: Tedae manghai ol loh Joab te a tuei dongah Levi neh Benjamin tah amih
    lakli ah nuen sak pawh.
  mdy-ETH: ዒማና ዒዮዓቤ ካኣቲኮ ዓይሢፆ ናሽኪ ዔኪባኣሢሮ ሌዊ ዓሶንታ ቢኢኒያሜ ዓሶ ፃጶ ፓይዲባኣሴ።
  twi-ASANTE: Nanso, Yoab amfa Lewi ne Benyamin mmusuakuo anka nnipakan no ho, ɛfiri
    sɛ, na deɛ ɔhene ahyɛ no sɛ ɔnyɛ no yɛ no ahomete.
  eng-WEBU: But he didn’t count Levi and Benjamin among them, for the king’s word
    was abominable to Joab.
  wal-wal: Yoo7aabi kawuwaa azazuwaa shenetido gishshau, Leewatanne Biniyaama zareta
    qoodan gujjibeenna.
  spa-PDDPT: Entre éstos los levitas no fueron contados ni los hijos de Benjamín,
    porque la orden del rey era repugnante para Joab.
  gun-gun: Ha'e rã ha'e kuery reve Levi ha'e Benjamim regua ma Joabe ndoipapai, huvixa
    ayvu ndojou porãi ete vy.
  ilo-ULB: Ngem saan a naibilang ti tribu ti Levi ken Benjamin kadakuada, ta kinagura
    ni Joab ti bilin ti ari.
  kpg-kpg: Idimaa Joab e dee donu gi nia mee a di king ala bolo gi heia, mee digi
    hihia di madawaawa Levi mo Benjamin.
  uig-ARA: بىراق لاۋىيلار بىلەن بىنيامىنلارلا ساناققا كىرمىدى؛ چۈنكى پادىشاھنىڭ بۇ
    بۇيرۇقى يوئابنىڭ نەزىرىدە يىرگىنچلىك ئىدى.
  sus-sus: Yowaba mu Lewi nun Bunyamin bɔnsɔɛ kɔnti, barima mangɛ xa yaamari mu nu
    rafanxi a ma.
  pon-2006: Pwehki Sohap eh sapwungki sapwellimen nanmwarkio koasoandi, e sohte ntingihedi
    kadaudok en Lipai oh Pensamin.
  ksd-ksd: Pa i ga luk ra tarai Levi ma ra tarai Beniamin, tago ra varkurai kai ra
    king ia ra magit na milmilikuan pire Ioab.
  tur-YTC: Ama Levi ve Benyamin'i onların arasında saymadı, çünkü kralın sözü Yoav'a
    iğrenç geldi.
  grc-BRENT: Καὶ τὸν Λευὶ καὶ τὸν Βενιαμεὶν οὐκ ἠρίθμησεν ἐν μέσῳ αὐτῶν, ὅτι κατίσχυσν
    λόγος τοῦ βασιλέως τὸν Ἰωάβ.
  ind-AYT: Dia tidak mengikutkan orang Lewi dan Benyamin dalam penghitungan, sebab
    perintah raja itu dianggap keji oleh Yoab.
  nya-nya: Koma Yowabu sanaphatikizepo fuko la Levi ndi fuko la Benjamini pa chiwerengerochi,
    pakuti lamulo la mfumu linamuyipira.
  hrv-hrv: Ali nije pobrojio među njima ni Levijeva ni Benjaminova plemena, jer je
    Joabu bila odvratna kraljeva zapovijed.
  mps-mps: Tiali goli Joapgo te kingo aga te mani sęde agai homu wei ebeo, tama tiyu
    agai te Livai hani dabe dali te Benjamin hani dabe dali si te nedebeo.
  tpi-tpi: Tasol Joap i no laikim tru dispela wok king i bin givim em, olsem na em
    i no bin kaunim namba bilong ol lain Livai na ol lain Benjamin.
  dan-1931: Men Levi og Benjamin havde han ikke talt med, thi Kongens Ord var Joab
    en Gru.
  vie-OVCB: Tuy nhiên, Giô-áp không kiểm kê dân số hai đại tộc Lê-vi và Bên-gia-min
    vì ông không thích lệnh vua bảo ông làm.
  guj-2017: પણ લેવી અને બિન્યામીનના વંશજોનો સમાવેશ ગણતરીમાં કર્યો નહોતો કેમ કે યોઆબને
    રાજાની આજ્ઞા ઘૃણાસ્પદ લાગી હતી.
  pon-2006A: Pwehki Sohap eh sapwungki sapwellimen nanmwarkio koasoandi, e sohte ntingihedi
    kadaudok en Lipai oh Pensamin.
  por-BRBSL: Mas ele não contou Levi e Benjamim entre eles, pois a palavra do rei
    era abominável a Joabe.
  cth-cth: Hateiteh, Levihnaw hoi Benjaminnaw teh touk awh hoeh. Bangkongtetpawiteh,
    siangpahrang e lawk teh Joab hanelah panuet a tho.
  twi-twi: Nanso Yoab amfa Lewi ne Benyamin mmusuakuw anka nnipakan no ho, efisɛ na
    nea ɔhene ahyɛ no sɛ ɔnyɛ no yɛ no ahometew.
  hlt-hlt: Tedae manghai ol loh Joab te a tuei dongah Levi neh Benjamin tah amih lakli
    ah nuen sak pawh.
  tbz-SIM: Soɑbu í nkɑ̀ɑnnɛ̀ Defii kó kuwuɔ nkɔbɛ, nɛ̀ Bɛnsɑmɛɛ kɔku kɔbɛ kɛ yɛ̃́
    ò do wúómmɛ̀ okpɑ̀ɑ̀tì bɛ́i ndìì nùù isɔkɛ nyi.
  msy-2020: Ezɨ Joap ingangarir atrivim a ganɨngizir kam bar a gifongezir puvatɨ,
    kamaghɨn amizɨ, a Livain anabam ko Benjaminɨn anabamɨn adarazi mengezir puvatɨ.
  dop-dop: Sowɑpɩ lɑŋlɛ kɑ wɑkǝlǝnɑ wulɑʋ tɔm ntǝɣɩ. Ɩlɛ ɩ tɑ kɑlɑ Lefii nɑ Pɛncɑmɛɛ
    nyǝ́mɑ.
  azb-azb: Ancaq Yoav onların arasında Levililəri və Binyaminliləri siyahıya almadı,
    çünki padşahın sözündən acığı gəlmişdi.
  eng-DBY: But Levi and Benjamin he did not count among them; for the king's word
    was abominable to Joab.
  hin-2017: परन्तु उनमें योआब ने लेवी और बिन्यामीन को न गिना, क्योंकि वह राजा की आज्ञा
    से घृणा करता था
  eng-YLT: And Levi and Benjamin he hath not numbered in their midst, for the word
    of the king was abominable with Joab.
  eng-WYC-2017: But Joab numbered not Levi and Benjamin, for against his will he did
    the commandment of the king.
  eng-WMBB: But he didn’t count Levi and Benjamin amongst them, for the king’s word
    was abominable to Joab.
  urd-GVH: हालाँकि योआब ने लावी और बिनयमीन के क़बीलों को मर्दुमशुमारी में शामिल नहीं
    किया था, क्योंकि उसे यह काम करने से घिन आती थी।
  rug-rug: Ba lopu vagi sa sari na ninaedi ri na butubutu te Benisimane meke Livae
    sina sea la koe Zoabi sa ginarunu tanisa baṉara.
  gaz-gaz: Sababii ajajni mootichaa Yooʼaabin jibbisiiseef inni gosoota Lewwiitii
    fi Beniyaam itti dabalee hin lakkoofne.
  fra-LSG: Il ne fit point parmi eux le dénombrement de Lévi et de Benjamin, car l’ordre
    du roi lui paraissait une abomination.
  yal-yal: Koni, Yowaba mi Lewi nun Bunyamin bɔnsɔnna muxune tɛngɛ, bayo mangana yamarin
    mi yi rafanxi a ma.
  haw-1868: Aka, aole ia i helu i ka Levi a me ka Beniamina, no ka mea, ua hoowahawahaia
    ka olelo a ke alii e Ioaba.
  arb-NAV: وَلَمْ يُحْصِ يُوآبُ سِبْطَيْ لاوِي وَبَنْيَامِينَ لأَنَّ طَلَبَ الْمَلِكِ
    لَمْ يَكُنْ يَحْظَى بِرِضَاهُ.
  ewe-ewe: Ke mexlẽ Leviviwo kple Benyaminviwo de ame siawo me o elabena mekpɔ dzidzɔ
    le nu si fia la zi edzi be wòawɔ la ŋu o.
  eng-LEE: 'But Levi and Benjamin did he not count among them: for the king''s word
    was abominable to Joab.'
  asm-FB: কিন্তু তেওঁলোকৰ মাজত লেবী আৰু বিন্যামীনক গণনা কৰা নহ’ল, কাৰণ ৰজাৰ সেই আজ্ঞাত
    যোৱাবৰ ঘৃণা উপজিল।
  sus-A: يٌوَبَ مُ لٍوِ نُن بُنيَمِن بْنسْي كْنتِ، بَرِ مَ مَنفّ شَ يَامَرِ مُ نُ
    رَقَنشِ عَ مَ.
  fra-SBL: Mais il ne compta pas parmi eux Lévi et Benjamin, car la parole du roi
    était abominable pour Joab.
  hbo-hbo: וְלֵוִי֙ וּבִנְיָמִ֔ן לֹ֥א פָקַ֖ד בְּתֹוכָ֑ם כִּֽי־נִתְעַ֥ב דְּבַר־הַמֶּ֖לֶךְ
    אֶת־יֹואָֽב׃
  kik-kik: No rĩrĩ, Joabu ndaatarire andũ a Lawi na a Benjamini, tondũ watho ũcio
    wa mũthamaki nĩwamũiguithĩtie ũũru mũno.
  fra-NCL: Il ne fit pas le dénombrement de Lévi et de Benjamin au milieu d’eux, car
    l’ordre du roi répugnait à Joab.
  cek-AK: Toe siangpahrang ih lok to Joab mah koeh ai pongah, Levi acaeng hoi Benjamin
    acaeng to kroek ai.
  cuk-cuk: Joab Levita-dulemardi-ebichasulid, degi, Benjamín-dulemar-ebichasurbalid.
    Ar Joab, rey-ega-igar-uksad gwen abessulidba deyob imaksad.
  uig-CYR: Бирақ Лавийлар билән Биняминларла санаққа кирмиди; чүнки падишаниң бу буйруғи
    Йоабниң нәзиридә жиркиничлик еди.
  tel-2017: రాజు మాట యోవాబుకు అసహ్యంగా అనిపించింది కాబట్టి అతడు లేవి, బెన్యామీను గోత్రం
    వాళ్ళను ఆ లెక్కలో చేర్చలేదు.
  hat-BSA: Men li pa t kontwole Lévi avèk Benjamin pami yo, paske kòmand wa a te twouve
    byen rayisab pou Joab.
  kos-kos: Ke sripen Joab el tiana insese nu ke sap se lal tokosra inge, el tiana
    oakla mwet in sruf lal Levi ac Benjamin.
  hbo-WLC: וְלֵוִי֙ וּבִנְיָמִ֔ן לֹ֥א פָקַ֖ד בְּתוֹכָ֑ם כִּֽי־נִתְעַ֥ב דְּבַר־הַמֶּ֖לֶךְ
    אֶת־יוֹאָֽב׃
  ibo-ibo: Ma Joab agụnyeghị ndị Livayị, na ndị Benjamin nʼọnụọgụgụ ahụ, nʼihi na
    iwu eze amasịghị ya nʼobi nʼụzọ ọbụla.
  ory-ory: ମାତ୍ର, ସେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଲେବୀ ଓ ବିନ୍ୟାମୀନ୍-ଲୋକମାନଙ୍କୁ ଗଣନା କଲା ନାହିଁ;
    କାରଣ, ଯୋୟାବ ପ୍ରତି ରାଜାଙ୍କର ବାକ୍ୟ ଘୃଣାଯୋଗ୍ୟ ଥିଲା।
  chk-chk: Nge Joap esap alealong lon ewe iteit chon ewe ainangen Lefi me Peniamin,
    pun a fokun oput än ewe king allük.
  rop-rop: Bat Jowab nomo bin gudbinji garram det king blanga kaundimap ola pipul,
    wulijim im nomo bin kaundimap det Libai klen en det Binjaman klen.
  ukr-1871: А левітів та Беняминїїв він не полїчив між ними, через те, що слово царське
    було Йоабові противне.
  deu-1951: Levi aber und Benjamin hatte er nicht mit ihnen gemustert; denn des Königs
    Wort war Joab ein Greuel.
  eng-JPS: But Levi and Benjamin he did not number among them; for the king's word
    was abominable to Joab.
  srp-1865: A plemena Levijeva i Venijaminova ne izbroji s njima, jer mrska bješe
    Joavu zapovijest careva.
  lug-lug: Naye teyabalirako Baleevi n’Ababenyamini, kubanga ekiragiro kya kabaka
    tekyasanyusa Yowaabu.
  heb-heb: ולוי ובנימן לא פקד בתוכם כי נתעב דבר המלך את יואב׃
  ben-IRV: যোয়াব কিন্তু সেই গণনার মধ্যে লেবি ও বিন্যামীন গোষ্ঠীর লোকদের ধরেননি, কারণ
    রাজার এই আদেশ তাঁর কাছে খারাপ মনে হয়েছিল।
  pan-pan: ਪਰ ਉਸ ਨੇ ਇਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਲੇਵੀ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਨਾ ਕੀਤੀ, ਕਿਉਂ
    ਜੋ ਯੋਆਬ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੀ ਆਗਿਆ ਅੱਤ ਘਿਣਾਉਣੀ ਲੱਗੀ।
  mya-JVB: သို့ရာတွင် ယွာဘ သည် အမိန့် တော်ကို ရွံ သောကြောင့် ၊ လေဝိ အမျိုးနှင့် ဗင်္ယာမိန်
    အမျိုးကို အခြားသော အမျိုးထဲသို့ သွင်း၍ မ ရေတွက်။
  hmo-hmo: To Ioaba ese Levi taudia bona Beniamina taudia ia duahia lasi, badina be
    king ena oda be Ioaba ia ura lasi.
  urd-urd: लेकिन उसने लावी और बिनयमीन का शुमार उनके साथ नहीं किया था, क्यूँकि बादशाह
    का हुक्म योआब के नज़दीक़ नफ़रतअंगेज़ था।
  rus-SYN: А левитов и Вениамитян он не исчислял между ними, потому что царское слово
    противно было Иоаву.
  bqc-SIM: Yoabu i Levii buiↄ ń Bɛ̃yãmɛɛ buiↄ da nao guuo, asa yã́ pↄ́ kí dàɛpi
    i kaaàguo.
  tcz-CHONGTHU: Hiche jatsim ahin Joab in Levi mite le Benjamin mite vang asimtha
    pon ahi ajehchu, lengpa thupeh chu Joab in ama boldia adeimo behseh jeng ahi.
  mar-mar: पण लेवी आणि बन्यामीन यांच्या घराण्यांची मोजदाद केली नव्हती, कारण यवाबाला
    राजाच्या आज्ञेचा अत्यंत तिटकारा आला होता.
  qub-qub: Ray mandashanga manami allichu caran Joabpaj. Chaymi manana sinsurannachu
    Leví castatawan Benjamín castataga.
  bqp-bqp: Yoɑbu u ǹ Lefin bwese kɛrɑgibu kɑ Bɛnyɑmɛɛn bwese kɛrɑgibu gɑrɑ. Domi
    sinɑ bokon woodɑ ye, yɑ ǹ kɑ nùn nɑɑwɛ.
  hat-hat: Men Joab pa t' konte moun ni nan branch fanmi Levi a, ni nan branch fanmi
    Benjamen an, paske lòd wa a te bay la pa t' antre nan santiman l' menm.
  eng-BSB: But Joab did not include Levi and Benjamin in the count, because the king’s
    command was detestable to him.
  eng-WEBPB: But he didn’t count Levi and Benjamin amongst them, for the king’s word
    was abominable to Joab.
  kbq-kbq: Hianagi ana vahe'ma hamprifina Livae naga'ene Benzameni nagara ohamprine.
    Na'ankure kini ne' Devitima hia kegura Joapu'a musena osuno anara hu'ne.
  nhe-BL: Pero Joab ax quinijcuilo, niyon quinpojqui nopa tlacame ipan nopa huejhueyi
    familias tlen Leví huan Benjamín pampa quimatqui para tlahuel fiero tlen David
    quichihualti ma quichihua huan nelía quicuesolmacac.
  gub-BL: Tawi hemiapo karer na'ikatu kwaw Zoaw pe. A'e rupi nupapar kwaw Erewi izuapyapyr
    wà. Nupapar kwaw Mezàmi izuapyapyr wà no.
  eng-DRA: 'But Levi and Benjamin he did not number: for Joab unwillingly executed
    the king’s orders.'
