verse: 1CH.021.021
translations:
  mal-C: ആ സമയത്തു ദാവീദ് സമീപമെത്തി. അരവ്നാ ദാവീദിനെക്കണ്ടപ്പോൾ മെതിക്കളംവിട്ട് ഓടിവന്ന്
    അദ്ദേഹത്തിന്റെമുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: Als nun David zu Ornan kam, blickt Ornan auf und gewahrte David. Da trat
    er aus der Tenne heraus und verneigte sich vor David mit dem Angesicht bis auf
    den Boden.
  lin-lin: Davidi apusanaki pembeni ya Orinani ; mpe tango Orinani atalaki mpe amonaki
    Davidi, abimaki na etando mpe agumbamaki liboso ya Davidi, elongi kino na mabele.
  eng-LSV: And David comes to Ornan, and Ornan looks attentively and sees David, and
    goes out from the threshing-floor, and bows himself to David—face to the earth.
  eng-GNV: And as Dauid came to Ornan, Ornan looked and sawe Dauid, and went out of
    the thresshing floore, and bowed himselfe to Dauid with his face to the grounde.
  eng-WEBSTER: And as David came to Ornan, Ornan looked, and saw David, and went out
    of the threshing-floor, and bowed himself to David with his face to the ground.
  nhw-BL: Huan quema David hualajqui teipa campa Ornán, Ornán quiitac nopa tlanahuatijquetl
    hualayaya huan quisqui tlen campa quiyolquixtiyaya trigo huan motlancuaquetzqui
    iixpa Tlanahuatijquetl David.
  swh-ONEN: Kisha Daudi akakaribia, Arauna alipotazama na kumwona, akaondoka kwenye
    uwanja wa kupuria nafaka akamsujudia Daudi akiuinamisha uso wake ardhini.
  bba-bba: Mɑ Dɑfidi u dɑ Ɔɔnɑnin mi. Ye Ɔɔnɑni u Dɑfidi wɑ, yerɑ u yɑrimɑ doo soo
    yee ten min di u yiirɑ win wuswɑɑɔ u siriru tem ɡirɑri.
  eng-KJVCPB: And as David came to Ornan, Ornan looked and saw David, and went out
    of the threshingfloor, and bowed himself to David with his face to the ground.
  luo-luo: Bangʼe Daudi nodhi ire, kane Arauna ogoyo wangʼe monene, nowuok kar dino
    mokulore auma nyaka e lowo e nyim Daudi.
  meu-meu: David na Oronana dekena ela negana ai, Oronana na e roha lao, David e itaia;
    bena uit ikwadina gabuna amo e raka lasi, tano ai e goru diho, David e toma henia
    diho.
  npi-ULB: दाऊद अरौनाकहाँ आउँदा, अरौनाले हेरे र दाऊदलाई देखे । तिनी खलाबाट बाहिर आए
    र आफ्‍नो अनुहार भुइँमा घोप्‍टो पारेर दाऊदको अघि घुँडा टेके ।
  yor-yor: Bí Dafidi sì ti dé ọ̀dọ̀ Arauna, Arauna sì wò, ó sì rí Dafidi, ó sì ti
    ibi ilẹ̀ ìpakà rẹ̀ jáde, ó sì wólẹ̀, ó dojúbolẹ̀ níwájú Dafidi.
  emp-NTPO: Davi Ornaʌ̃ma jũẽbʌrʌd̶e Ornaʌ̃ba idjira unusia. Maʌ̃ bẽrã idji trigo
    cʌrʌbarimaʌba Davimaa wãped̶a chĩrãborod̶e b̶arru cob̶esia.
  pes-OPCB: ارونه، داوود پادشاه را دید که به طرف او می‌آید. پس فوری دست از کوبیدن
    خرمن کشید و در حضور پادشاه به خاک افتاد.
  tgl-ULB: Nang dumating si David kay Ornan, tumingin si Ornan at nakita niya si David.
    Iniwan niya ang giikan at yumukod kay David na nasa lupa ang kaniyang mukha.
  hui-hui: Araunahanda Kini Debidi ibiyago de hondowa ibu lola hole puwa ge duli hanga
    howa kininaga mini yaraga halu ma podope hene.
  mya-mya: အ​ရော​န​သည်​ချဉ်း​လာ​သော​ဒါ​ဝိဒ်​မင်း ကို​မြင်​လျှင် ကောက်​နယ်​ရာ​မှ​ထွက်​လာ​၍
    မြေ​သို့​တိုင်​အောင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လေ​၏။-
  bod-N: དཱ་བིད་ཨོར་ནན་གྱི་རྩར་སླེབས་པ་དང་ཨོར་ནན་གྱིས་ཁོང་མཐོང་ནས་གཡུལ་ཁ་ནས་ཐོན་ཏེ།
    དཱ་བིད་ལ་ཕྱག་བཙལ་ཏོ། །
  sna-sna: Ipapo Dhavhidhi akaswedera, uye Arauna paakatarisa akamuona, akasiya buriro
    akakotamira pasi pamberi paDhavhidhi akaisa chiso chake pasi.
  spa-BLM: Cuando David se acercó a Ornán, éste miró y vio a David, salió de la era
    y se inclinó ante David con el rostro en tierra.
  cac-cac: Ayic ix yilan vin̈aj Ornán chi' to van sc'och vin̈ rey d'a slac'anil, ix
    elta vin̈ b'aj van stec'vi trigo chi', ix em n̈ojan vin̈ d'a yichan̈ vin̈ rey
    chi'.
  swh-ULB: Wakati Daudi alipo kuja kwa Orinani, Orinani akatazama na kumuona Daudi.
    Aliacha eneo la kupeta na akamuinamia Daudi uso wake ukiwa kwenye ardhi.
  bel-bel: І прыйшоў Давід да Орны. Орна зірнуў, і ўбачыўшы Давіда, выйшаў з гумна,
    і пакланіўся Давіду тварам да зямлі.
  deu-ELBBK: Und David kam zu Ornan; und Ornan blickte hin und sah David, und er ging
    aus der Tenne hinaus und beugte sich vor David nieder, mit dem Gesicht zur Erde.
  mbb-OT: Ne naahà ni Arauna he ebpelingguma si David. Ne mid-awà sikandin dutun te
    gunasà ne midluhud diyà te etuvangan ni David he tuus te midtahud din sikandin.
  mal-2015: ദാവീദ് ഒർന്നാന്റെ അടുക്കൽ വന്നപ്പോൾ ഒർന്നാൻ നോക്കി ദാവീദിനെ കണ്ടു കളത്തിൽനിന്നു
    പുറത്തുചെന്നു ദാവീദിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  rmc-rmc: O David džalas ke leste. Sar o Ornan dikhľa, hoj avel ke leste o David,
    geľa avri a banďiľa anglal leste le mujeha dži pre phuv.
  pes-OPV: و چون داود نزد اُرنان آمد، اُرنان نگريسته، داود را ديد و از خرونگاه بيرون
    آمده، به حضور داود رو به زمين افتاد.
  ron-1924: Кынд а ажунс Давид ла Орнан, Орнан с-а уйтат ши а зэрит пе Давид, апой
    а ешит дин арие ши с-а ынкинат ынаинтя луй Давид, ку фаца ла пэмынт.
  ben-OBCV: তখন দাউদ সেখানে পৌঁছেছিলেন, ও অরৌণা তাঁকে দেখতে পেয়ে খামার ছেড়ে বেরিয়ে
    এসে মাটিতে মাথা ঠেকিয়ে দাউদকে প্রণাম করলেন।
  som-som: Oo markii Daa'uud u yimid Aarnaan ayaa Aarnaan arkay Daa'uud, oo intuu
    meeshii ka baxay ayuu u sujuuday Daa'uud, wejigana dhulkuu saaray.
  lat-VUC: Igitur cum veniret David ad Ornan, conspexit eum Ornan, et processit ei
    obviam de area, et adoravit eum pronus in terram.
  eng-ASVBT: And as David came to Ornan, Ornan looked and saw David, and went out
    of the threshing floor, and bowed himself to David with his face to the ground.
  ita-1885: E quando Davide fu giunto ad Ornan, Ornan riguardò; ed avendo veduto Davide,
    uscì fuor dell'aia, e s'inchinò a Davide con la faccia verso terra.
  eng-LXXUP: And David came to Ornan; and Ornan came forth from the threshing floor,
    and did obeisance to David with his face to the ground.
  eng-ULB: When David came to Ornan, Ornan looked and saw David. He left the threshing
    floor and bowed to David with his face to the ground.
  spa-VBL: Cuando llegó David, Ornán se asomó y vio a David. Abandonó la era y se
    inclinó ante David con el rostro en tierra.
  fra-_FOB: Et David vint vers Ornan; et Ornan regarda, et, ayant vu David, il sortit
    de l'aire, et se prosterna devant David, le visage contre terre.
  mal-mal: ദാവീദ് ഒർന്നാന്റെ അടുക്കൽ വന്നപ്പോൾ ഒർന്നാൻ ദാവീദിനെ കണ്ടു കളത്തിൽനിന്നു
    പുറത്തുചെന്ന് ദാവീദിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു.
  urd-GVR: Itne meṅ Dāūd ā pahuṅchā. Use deḳhte hī Araunāh gāhne kī jagah ko chhoṛ
    kar us se milne gayā aur us ke sāmne aundhe muṅh jhuk gayā.
  suz-BL: दाऊद मेको आ बाक्‍तीक जाक्‍दीम्‍मेनु, ओरनानम पिप कली तशा, आ ङोंइती खुम्‍की
    पा बाम्‍माक्‍त।
  ita-1927: E come Davide giunse presso Ornan, Ornan guardò, e vide Davide; e, uscito
    dall’aia, si prostrò dinanzi a Davide, con la faccia a terra.
  ckb-ckb: پاشان داود بەرەو لای ئەرەونا هات، ئەرەونا چاوی هەڵبڕی بینی کە داود بەرەو
    لای ئەو دێت، لە جۆخینەکە چووە دەرەوە، کڕنۆشی بۆ داود برد و سەری خستە سەر زەوی.
  eng-BBE: And when David came, Ornan, looking, saw him, and came out from the grain-floor
    and went down on his face to the earth before him.
  kan-OKCV: ಆದರೆ ದಾವೀದನು ತನ್ನ ಬಳಿಗೆ ಬರುವುದನ್ನು ಒರ್ನಾನನು ಕಂಡನು, ಆಗ ಅವನು ಕಣದಿಂದ ಹೊರಟು,
    ದಾವೀದನ ಮುಂದೆ ಮುಖ ಕೆಳಗೆಮಾಡಿ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: தாவீது ஒர்னானிடம் வந்தபோது, ஒர்னான் கவனித்து தாவீதைப் பார்த்து, அவனுடைய
    களத்திலிருந்து புறப்பட்டுவந்து, தரைவரை குனிந்து தாவீதை வணங்கினான்.
  spa-RV-1909: Y volviéndose Ornán vió al ángel; por lo que se escondieron cuatro
    hijos suyos que con él estaban. Y Ornán trillaba el trigo.
  ron-BTF: Și cum David venea la Ornan, Ornan a privit și a văzut pe David, și a ieșit
    din aria de vânturat și s-a prosternat lui David, cu fața sa la pământ.
  eng-WEBP: As David came to Ornan, Ornan looked and saw David, and went out of the
    threshing floor, and bowed himself to David with his face to the ground.
  eng-FBV: When David arrived, Ornan looked out and saw David. He left the threshing
    floor and bowed down before David with his face to the ground.
  nld-1939: Daar kwam David op Ornan toe. Toen Ornan opkeek, en David zag, verliet
    hij de dorsvloer en boog zich voor David neer tot op de grond.
  nch-BL: Huan quema David hualajqui teipa campa Ornán, Ornán quiitac nopa tanahuatijquet
    hualayaya huan quisqui ten campa quiyolquixtiyaya trigo huan motancuaquetzqui
    iixpa Tanahuatijquet David.
  vie-1934: Đa-vít đi đến Oït-nan, Oït-nan nhìn thấy Đa-vít, bèn ra khỏi sân đạp lúa,
    sấp mình xuống đất trước mặt Đa-vít mà lạy.
  hin-CV: जब दावीद औरनन के निकट पहुंचे, औरनन की दृष्टि दावीद पर पड़ी, वह खलिहान छोड़कर
    दावीद के सामने जा गिरा और दंडवत हो उन्हें प्रणाम किया.
  spa-BES: Y cuando David llegó, Ornan, mirándolo, lo vio, salió de trillar el grano
    y se postró al suelo.
  tdx-tdx: Ie nimb’e Orna­ne mb’eo t’i Davide, le niandra t’i Ornane, nahaisake i
    Davide, le niavotse mb’ an-tanem-pamofohañe mb’eo vaho nibokok’ amy Davide, ty
    lahara’e mb’an-tane.
  tha-KJV: เมื่อดาวิดเสด็จมายังโอรนัน โอรนันมองเห็นดาวิด และออกไปจากลานนวดข้าวถวายบังคมดาวิดด้วยซบหน้าลงถึ​งด​ิน
  por-BR-2018: 'E vindo Davi a Ornã, olhou este, e viu a Davi: e saindo da eira, prostrou-se
    em terra a Davi.'
  deu-ELO: Und David kam zu Ornan; und Ornan blickte hin und sah David, und er ging
    aus der Tenne hinaus und beugte sich vor David nieder, mit dem Antlitz zur Erde.
  eng-WYC-2018: Therefore when David came to Ornan, Ornan beheld David, and went forth
    from the cornfloor against him, and worshipped him lowly upon the ground. (And
    so when David came to Ornan, Ornan saw David, and went out from the threshing
    floor to greet him, and he bowed low before him, with his face to the ground.)
  epo-epo: Kaj David venis al Ornan. Ornan ekrigardis kaj ekvidis Davidon, kaj li
    eliris el la draŝejo kaj adorkliniĝis antaŭ David vizaĝaltere.
  uig-PIN: Dawut Ornanning yeniƣa kǝlgǝndǝ, u bexini kɵtürüp Dawutni kɵrüp, hamandin
    qiⱪip kǝldi-dǝ, bexini yǝrgǝ tǝgküdǝk egip Dawutⱪa tǝzim ⱪildi.
  beo-beo: Alona da hina bagade manebe ba:beba:le, e da dabasu soge fisili, beguduli
    osoboga mi bugila sa:i.
  tpi-OTNT: Orait Arauna i lukluk i go na i lukim Devit i wokabaut i kam long em.
    Olsem na em i go bungim Devit na i brukim skru klostu long em. Na em i daunim
    het, bilong givim biknem long Devit.
  hau-SA: Sai Dawuda ya kusato, sa’ad da Ornan ya duba sai ya gan shi, ya bar masussukar
    ya rusuna a gaban Dawuda da fuskarsa har ƙasa.
  uig-LAT: Dawut Ornanning yénigha kelgende, u béshini kötürüp Dawutni körüp, xamandin
    chiqip keldi-de, béshini yerge tegküdek égip Dawutqa tezim qildi.
  nde-nde: Kwasekufika uDavida, kuthe u-Onani embona, watshiya ukubhula wayakhothamela
    uDavida elokhu ebuso bukhothamele phansi.
  ton-ton: Mo ʻene hāʻeleange ʻa Tevita kia Olinani, naʻe sio atu ʻa Olinani ʻo ne
    mamata kia Tevita, pea naʻa ne ʻalu atu mei he hahaʻanga uite, mo ne tuʻulutui
    kia Tevita ʻaki ʻa hono mata ki he kelekele.
  ces-1613: V tom přišel David k Ornanovi. A pohleděv Ornan, uzřel Davida, a vyšed
    z humna toho, klaněl se Davidovi až k zemi.
  eng-WMB: As David came to Ornan, Ornan looked and saw David, and went out of the
    threshing floor, and bowed himself to David with his face to the ground.
  tam-TCV: தாவீது தன்னிடம் வருவதை ஒர்னான் கண்டபோது, உடனே அவன் சூடடிக்கும் களத்தை விட்டுப்போய்
    தாவீதுக்கு முன்னால் முகங்குப்புற விழுந்து வணங்கினான்.
  ceb-ULB: Sa pag-abot ni David kang Ornan, mitan-aw siya ug nakita niya si David.
    Gibiyaan niya ang giokanan ug mihapa siya sa atubangan ni David.
  pol-UBG: Gdy Dawid przyszedł do Ornana, ten spojrzał i zobaczył Dawida. Wyszedł
    więc z klepiska i pokłonił się Dawidowi twarzą do ziemi.
  urd-GVU: اِتنے میں داؤد آ پہنچا۔ اُسے دیکھتے ہی ارَوناہ گاہنے کی جگہ کو چھوڑ کر
    اُس سے ملنے گیا اور اُس کے سامنے اوندھے منہ جھک گیا۔
  deu-1912: Als nun David zu Ornan ging, sah Ornan und ward Davids gewahr und ging
    heraus aus der Tenne und fiel vor David nieder mit seinem Antlitz zur Erde.
  kan-2017: ದಾವೀದನು ತನ್ನ ಬಳಿಗೆ ಬರುವುದನ್ನು ಒರ್ನಾನನು ಕಂಡು ಕಣವನ್ನು ಬಿಟ್ಟು ಹೋಗಿ ಅವನಿಗೆ
    ಅಡ್ಡ ಬಿದ್ದನು.
  yap-yap: Ma yug nap’an ni guy Araunah i David ni Pilung nike yib i yib me chuw ko
    fa gin man’ag keru’ e grain riy nge yan i siro’ ngak David nge math owchen nga
    but’.
  hlt-MCSB: David te Ornan taengla pawk tih Ornan loh a paelki vaengah David te a
    hmuh. Te dongah cangtilhmuen lamloh thoeih tih David taengah a maelhmai te diklai
    la buluk.
  mdy-ETH: ዖርና ዒማና ዳውቴ ዔያቶ ባንሢ ሙካሢ ዛጊ ቆይዶይዳፓ ዒዛ ባንሢ ኬስኪ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤሌኔ፤
  twi-ASANTE: Ɛberɛ a Arauna hunuu sɛ ɔhene Dawid reba ayuporobea hɔ no, ɔfiri hɔ
    kɔkotoo nʼanim.
  eng-WEBU: As David came to Ornan, Ornan looked and saw David, and went out of the
    threshing floor, and bowed himself to David with his face to the ground.
  wal-wal: Daawiti Ornnakko yiido wode, Ornni a be7idi, audiyaappe gaxi kiyidi, ba
    som77uwaa sa7aa gattidi, Daawitayyo ziggiis.
  spa-PDDPT: Cuando David iba hacia Ornán, éste miró y vio a David. Al salir de la
    era se postró en tierra ante David.
  gun-gun: Ha'e gui Ornã oĩa py Davi ovaẽ ouvy ramo oma'ẽ. Oexa kuaa vy mba'emo moa'yĩaty
    gui oẽ vy Davi renonde py oĩ guenapy'ã re, ngova yvy re omovaẽ reve.
  ilo-ULB: Idi dimteng ni David iti ayan ni Ornan, kimmita ni Ornan ket nakitana ni
    David. Pinanawanna ti pagirikan ket nagpakleb iti daga iti sangoanan ni David.
  kpg-kpg: Di madagoaa hua a Araunah gaa mmada gi di King David e hanimoi, mee ga hanimoi
    gi daha mo di gowaa hagamadammaa huwa laagau ga bala gi lala loo, ono hadumada
    guu tale gi di gelegele.
  uig-ARA: داۋۇت ئورناننىڭ يېنىغا كەلگەندە، ئۇ بېشىنى كۆتۈرۈپ داۋۇتنى كۆرۈپ، خاماندىن
    چىقىپ كەلدى-دە، بېشىنى يەرگە تەگكۈدەك ئېگىپ داۋۇتقا تەزىم قىلدى.
  sus-sus: Na waxati, Dawuda fan nu sigafe Oronan yire. Oronan to a to, a naxa keli
    lonyi ma, a sa a felen bɔxi ma Dawuda bun ma.
  pon-2006: Ni ahnsou me Arauana kilangada Nanmwarki Depit eh ketiket kohdo, e ahpw
    pweieklahsang wasahn kamwakele kohno oh poaridi lel nanpwel.
  ksd-ksd: ma ba David i ga vana tadav Ornan, Ornan i ga gire David ma i ga irop kan
    ra tavul a rararama vue vit, ma i ga bura timtibum ta ra luaina mata i David.
  tur-YTC: David Ornan'ın yanına gelince, Ornan baktı ve David'i gördü, harman yerinden
    çıktı ve yüzüstü yere kapanıp David'in önünde eğildi.
  grc-BRENT: Καὶ ἦλθεν Δαυὶδ πρὸς Ὀρνᾶν, καὶ Ὀρνὰ ἐξῆλθεν ἐκ τῆς ἅλω καὶ προσεκύνησεν
    τῷ Δαυὶδ τῷ προσώπῳ ἐπὶ τὴν γῆν.
  ind-AYT: Daud datang kepada Ornan, dan ketika Ornan memandang dan melihat Daud,
    dia keluar dari tempat pengirikan dan sujud di depan Daud dengan mukanya menghadap
    tanah.
  nya-nya: Davide anayandikira, ndipo Arauna atayangʼana ndi kumuona, anachoka popunthira
    tirigupo ndipo anawerama nagunditsa nkhope yake pansi pamaso pa Davide.
  hrv-hrv: Uto dođe David do Ornana, a on, pogledavši i opazivši Davida, dođe s gumna
    i pokloni se Davidu licem do zemlje.
  mps-mps: Tialima Araunago tonobadi te Devit asobo suali. Tama aga peyu, Devit dali
    deliba gesabi unulama, te aga sągą pageba bogoli sugunanio. Te aga tobolu basi
    gulama, te Devitba genuai nogi manio.
  tpi-tpi: Orait Arauna i lukluk i go na i lukim Devit i wokabaut i kam long em. Olsem
    na em i go bungim Devit na i brukim skru klostu long em. Na em i daunim het, bilong
    givim biknem long Devit.
  dan-1931: Og David nåede hen til Ornan, og da Ornan så op og fik Øje på David, forlod
    han Tærskepladsen og kastede sig på sit Ansigt til Jorden for ham.
  vie-OVCB: Lúc ấy, Ọt-nan nhìn thấy vua liền ra khỏi sân đạp lúa, rạp mình cúi chào.
  guj-2017: જ્યારે દાઉદ ઓર્નાનની પાસે આવ્યો ત્યારે ઓર્નાને દાઉદને જોયો. તે ખળીમાંથી
    બહાર આવ્યો અને તેણે દાઉદને સાષ્ટાંગ દંડવત્ત પ્રણામ કર્યા.
  pon-2006A: Ni ahnsou me Arauana kilangada Nanmwarki Depit eh ketiket kohdo, e ahpw
    pweieklahsang wasahn kamwakele kohno oh poaridi lel nanpwel.
  por-BRBSL: Quando David chegou a Ornan, Ornan olhou e viu David, e saiu da eira,
    e se curvou diante de David com seu rosto no chão.
  cth-cth: Hottelah Devit ni Ornan koe a pha teh, Ornan ni a khet navah, Devit hah
    a hmu. Cang a katin e pak a tha teh, Devit e hmalah talai dawk a tabo.
  twi-twi: Bere a Arauna huu sɛ ɔhene Dawid reba awiporowbea hɔ no, ofi hɔ kɔkotow
    nʼanim.
  hlt-hlt: David te Ornan taengla pawk tih Ornan loh a paelki vaengah David te a hmuh.
    Te dongah cangtilhmuen lamloh thoeih tih David taengah a maelhmai te diklai la
    buluk.
  tbz-SIM: Dɑfiti duunní dìì mɔ̀nnì Odinɑnni borɛ̀, kɛ̀ Odinɑnnii wéntɛ́ kóò yɑ̀ kɛ́yɛ̀nní
    o yiɛ́ miɛkɛ kɛ́nínkú Dɑfiti ììkɛ̀ kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀.
  msy-2020: Arauna garima, Devit a bagha izi. Kamaghɨn, a ziar ekiam atrivim danɨngasa
    an boroghɨn ghua tevimning apɨrigha uan guam nguazim mɨtua.
  dop-dop: Tɑfiiti tɑlɑ tǝnɑ nɑ ɑpɑlʋ ɩnɩ ɩ́ nɑ-ɩ, ɩlɛnɑ ɩ́ lɩɩ kɑtɑɣɑ tɑɑ nɑ ɩ́ polo
    nɑ ɩ́ hǝntɩ-ɩ ɑtɛ.
  azb-azb: Davud Ornanın yanına gələndə Ornan baxıb Davudu gördü, xırmandan çıxdı
    və ona yerə qədər təzim etdi.
  eng-DBY: And David came to Ornan, and Ornan looked and saw David, and went out of
    the threshing-floor, and bowed himself to David with [his] face to the ground.
  hin-2017: जब दाऊद ओर्नान के पास आया, तब ओर्नान ने दृष्टि करके दाऊद को देखा और खलिहान
    से बाहर जाकर भूमि तक झुककर दाऊद को दण्डवत् किया।
  eng-YLT: And David cometh in unto Ornan, and Ornan looketh attentively, and seeth
    David, and goeth out from the threshing-floor, and boweth himself to David — face
    to the earth.
  eng-WYC-2017: Therefore when David came to Ornan, Ornan beheld David, and went forth
    from the cornfloor against or towards him, and worshipped him lowly upon the ground.
  eng-WMBB: As David came to Ornan, Ornan looked and saw David, and went out of the
    threshing floor, and bowed himself to David with his face to the ground.
  urd-GVH: इतने में दाऊद आ पहुँचा। उसे देखते ही अरौनाह गाहने की जगह को छोड़कर उससे
    मिलने गया और उसके सामने औंधे मुँह झुक गया।
  rug-rug: Totoso dogoria Aruna se Devita sa baṉara korapa ene mae, si taluarae si
    asa koasa vasina tana vari paqaha kiko huiti koari na qaqalotodi, meke todoṉo
    gore pa kenuna e Devita, sa isumatana si tiqu la pa pepeso.
  gaz-gaz: Ergasii Daawit achi gaʼe; Ornaanis yommuu milʼatee isa argetti oobdii sana
    keessaa baʼee fuula Daawit duratti addaan lafatti gombifamee sagade.
  fra-LSG: Lorsque David arriva auprès d’Ornan, Ornan regarda, et il aperçut David;
    puis il sortit de l’aire, et se prosterna devant David, le visage contre terre.
  yal-yal: Na waxatini, Dawuda fan yi a maso. Oronan to a to, a yi keli lonna ma,
    a sa a xinbi sin Dawuda bun ma, a yɛtagin yi lan bɔxɔn ma.
  haw-1868: A i ka hele ana mai o Davida io Orenana la, nana ae la o Orenana, a ike
    aku la ia Davida, a hele aku la ia iwaho o kahi hehi palaoa, a kulou iho la ia
    imua o Davida, ilalo ke alo ma ka honua.
  arb-NAV: وَلَكِنْ حِينَ جَاءَ دَاوُدُ إِلَى أُرْنَانَ خَرَجَ مِنْ مَخْبَئِهِ فِي
    الْبَيْدَرِ وَسَجَدَ بِوَجْهِهِ إِلَى الأَرْضِ.
  ewe-ewe: Esi David va Arauna gbɔ eye Arauna fɔ kɔ dzi kpɔe la, Arauna dzo le lugbɔƒe
    la eye wòɖade ta agu tsyɔ mo anyi ɖe David ƒe ŋkume.
  eng-LEE: And as David came up to Ornan, Ornan looked up and saw David; and he went
    out of the threshing-floor, and bowed himself to David with his face to the ground.
  asm-FB: দায়ূদে অৰ্ণনৰ ওচৰলৈ আহিলে, আৰু অৰ্ণনে দায়ূদক দেখা পালে। তেওঁ মৰণা মৰা
    ঠাই পৰা আহি দায়ূদৰ আগত মাটিত মুখ লগাই প্ৰণিপাত কৰিলে।
  sus-A: نَ وَشَتِ، دَوُدَ قَن نُ سِفَقٍ عٌرٌنَن يِرٍ. عٌرٌنَن تٌ عَ تٌ، عَ نَشَ كٍلِ
    لٌنيِ مَ، عَ سَ عَ قٍلٍن بْشِ مَ دَوُدَ بُن مَ.
  fra-SBL: Comme David s'approchait d'Ornan, Ornan regarda et vit David ; il sortit
    de l'aire et se prosterna devant David, le visage contre terre.
  hbo-hbo: וַיָּבֹ֥א דָוִ֖יד עַד־אָרְנָ֑ן וַיַּבֵּ֤ט אָרְנָן֙ וַיַּ֣רְא אֶת־דָּוִ֔יד
    וַיֵּצֵא֙ מִן־הַגֹּ֔רֶן וַיִּשְׁתַּ֧חוּ לְדָוִ֛יד אַפַּ֖יִם אָֽרְצָה׃
  kik-kik: Nake Daudi agĩkuhĩrĩria, na rĩrĩa Arauna aarorire akĩmuona, akiuma kĩhuhĩro-inĩ
    kĩa ngano, akĩinamĩrĩria mũtwe wake mbere ya Daudi, na agĩturumithia ũthiũ thĩ.
  fra-NCL: Lorsque David arriva auprès d’Ornan, Ornan regarda et il aperçut David ;
    sortant aussitôt de l’aire, il se prosterna devant David, le visage contre terre.
  cek-AK: David loe Ornan khaeah caeh, Ornan mah anih to hnuk naah, cang atithaih
    to toengh sut moe, David hmaa ah long ah akuep.
  cuk-cuk: Degidgi, David, Ornán-gunaidse naded. Ornán ibmar-gwag-omukulegedgi-gunaidgi
    David-dani-dakdegua abin noalid, geb, David-abin napase dulluu imaksad.
  uig-CYR: Давут Орнанниң йениға кәлгәндә, у бешини көтирип Давутни көрүп, хамандин
    чиқип кәлди-дә, бешини йәргә тәккидәк егип Давутқа тазим қилди.
  tel-2017: దావీదు ఒర్నాను దగ్గరికి రాగా అతడు దావీదును చూసి, కళ్ళంలోనుంచి బయటకు వచ్చి,
    తల నేల వరకూ వంచి దావీదుకు నమస్కారం చేశాడు.
  hat-BSA: Lè David te vin kote Ornan, Ornan te gade. Li te wè David e te sòti nan
    glasi vannen an pou te pwostène li menm devan David avèk figi li atè.
  kos-kos: Ke pacl se Araunah el liyalak Tokosra David ke el fahsru ac apkuranme,
    el som liki nien kulkul wheat uh, ac srimi nwe ten ac mutal pusral infohk uh.
  hbo-WLC: וַיָּבֹ֥א דָוִ֖יד עַד־אָרְנָ֑ן וַיַּבֵּ֤ט אָרְנָן֙ וַיַּ֣רְא אֶת־דָּוִ֔יד
    וַיֵּצֵא֙ מִן־הַגֹּ֔רֶן וַיִּשְׁתַּ֧חוּ לְדָוִ֛יד אַפַּ֖יִם אָֽרְצָה׃
  ibo-ibo: Mgbe Devid bịakwutere Arauna, Arauna weliri anya hụ ya, ọ hapụrụ ebe ịzọcha
    ọka ahụ, bịa kpọọ isiala nye Devid, kpudokwa ihu ya nʼala.
  ory-ory: ଆଉ ଦାଉଦ ଅରଣନ ନିକଟକୁ ଆସୁ ଆସୁ ଅରଣନ ଅନାଇ ଦାଉଦଙ୍କୁ ଦେଖନ୍ତେ, ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରୁ
    ବାହାରି ଆସି ଦାଉଦଙ୍କ ନିକଟରେ ମୁହଁ ମାଡ଼ି ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲା।
  chk-chk: Nge lupwen Tafit a feito ren Arauna, Arauna a chimwetä o küna Tafit. Iwe,
    a towu seni ewe lenien wichiwich umwun wiich, a asamolu Tafit o chapetiu lepwül.
  rop-rop: Wen Arauna bin luk King Deibid kaminap langa im, imbin baudan langa graun
    lida langa King Deibid blanga shoum rispek langa im.
  ukr-1871: І прийшов Давид до Орни. Орна, поглянувши і вглядївши Давида, вийшов з
    току, й поклонився Давидові лицем до землї.
  deu-1951: Und David kam zu Ornan; und Ornan blickte um sich und ward Davids gewahr
    und ging aus der Tenne heraus und bückte sich vor David mit dem Angesicht zur
    Erde.
  eng-JPS: And as David came to Ornan, Ornan looked and saw David, and went out of
    the threshing-floor, and bowed down to David with his face to the ground.
  srp-1865: Utom doðe David do Ornana; i pogledav Ornan kad vidje Davida izide iz
    gumna i pokloni se Davidu licem do zemlje.
  lug-lug: Awo Dawudi bwe yasembera okumpi ne Olunaani we yali, Olunaani n’amulaba,
    n’ava mu gguuliro, n’amuvuunamira.
  heb-heb: ויבא דויד עד ארנן ויבט ארנן וירא את דויד ויצא מן הגרן וישתחו לדויד אפים
    ארצה׃
  ben-IRV: দায়ূদ এগিয়ে গেলেন আর তাঁকে দেখে অর্ণান খামার ছেড়ে তাঁর সামনে গিয়ে মাটিতে
    উপুড় হয়ে পড়ে তাঁকে প্রণাম করল।
  pan-pan: ਅਤੇ ਦਾਊਦ ਆਰਨਾਨ ਦੇ ਕੋਲ ਆਉਂਦਾ ਹੀ ਸੀ, ਤਾਂ ਆਰਨਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਦੇਖਿਆ, ਅਤੇ ਪਿੜ
    ਤੋਂ ਬਾਹਰ ਜਾ ਕੇ ਦਾਊਦ ਦੇ ਅੱਗੇ ਮੂੰਹ ਭਾਰ ਝੁੱਕ ਕੇ ਨਮਸਕਾਰ ਕੀਤਾ।
  mya-JVB: ဒါဝိဒ် သည် အရောန ရှိရာ သို့ ရောက် သောအခါ ၊ အရောန ကြည့် ၍ ဒါဝိဒ် ကိုမြင်
    လျှင် ၊ ကောက်နယ် တလင်း မှ ဆင်း ၍ ဒါဝိဒ် ရှေ့ မှာဦးချ ပြပ်ဝပ်လေ၏။
  hmo-hmo: Davida be Arauna dekenai ia lao neganai, Arauna ese iena matana ia negea,
    Davida ia itaia, vadaeni uiti kwadia gabuna dekena amo ia raka mai, tano dekenai
    iena vairana ia atoa, Davida ena vairana dekenai ia tomadiho.
  urd-urd: जब दाऊद उरनान के पास आया, तब उरनान ने निगाह की और दाऊद को देखा, और खलिहान
    से बाहर निकल कर दाऊद के आगे झुका और ज़मीन पर सिज्दा किया।
  rus-SYN: И пришел Давид к Орне. Орна, взглянув и увидев Давида, вышел из гумна и
    поклонился Давиду лицем до земли.
  bqc-SIM: Kɛ́ Alauna gugwà, a è Davidi lɛ́ mↄ́ a kĩ́i, ↄ̃ à bↄ̀ pↄ́wɛngbɛ̃zɛa,
    à gɛ̀ kùlɛ Davidiɛ à wùlɛ a gbɛɛu.
  tcz-CHONGTHU: Araunah in David chu changphol ahinphah amu phat’in, a bolban dalhan
    Lengpa chu ana bohkhup tai.
  mar-mar: आणि दावीद अर्णानाकडे आला, तेव्हा अर्णानाने वर दृष्टी करून व दावीदाला पाहिले.
    तो खळ्यातून निघाला आणि त्याने दावीदाला तोंड जमिनीपर्यंत लववून नमस्कार केला.
  qub-qub: Chaypitaga David chayaran Ornán caycashan cajman. Ricärir Ornanga rïguta
    ëraycashanta cachariycur tariparan. Nircur ray Davidpa ñaupanman umpuran rispitashpan.
  bqp-bqp: Mɑ Dɑfidi u dɑ Ɔɔnɑnin mi. Ye Ɔɔnɑni u Dɑfidi wɑ, yerɑ u yɑrimɑ doo soo
    yee ten min di u yiirɑ win wuswɑɑɔ u siriru tem girɑri.
  hat-hat: Onan vire tèt li, li wè David ki t'ap vini. Li kite glasi a, li tonbe ajenou
    devan wa a, li bese tèt li jouk fwon li touche tè.
  eng-BSB: David came to Ornan, and when Ornan looked out and saw David, he left the
    threshing floor and bowed facedown before David.
  eng-WEBPB: As David came to Ornan, Ornan looked and saw David, and went out of the
    threshing floor, and bowed himself to David with his face to the ground.
  kbq-kbq: Hagi Onani'ma mani'nere Deviti'a egeno, Onani'a negeno witima nehareretira
    atreno vuno avugosaregati mopafi umaseno ragi ami'ne.
  nhe-BL: Huan quema David hualajqui teipa campa Ornán, Ornán quiitac nopa tlanahuatijquetl
    hualayaya huan quisqui tlen campa quiyolquixtiyaya trigo huan motlancuaquetzqui
    iixpa Tlanahuatijquetl David.
  gub-BL: Araun wexak Tawi ihem mehe. Uhem arozràn ixokaw wi. Wapyk upenàràg rehe
    uwa imuhyk pà ywy rehe.
  eng-DRA: And as David was coming to Ornan, Ornan saw him, and went out of the thrashingfloor
    to meet him, and bowed down to him with his face to the ground.
