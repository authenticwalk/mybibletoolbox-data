verse: 1CH.021.024
translations:
  mal-C: 'എന്നാൽ ദാവീദുരാജാവ് അരവ്നായോട് ഇപ്രകാരമാണ് മറുപടി പറഞ്ഞത്: “അല്ല, മുഴുവൻ
    വിലയും തരുന്ന കാര്യത്തിൽ എനിക്കു നിർബന്ധമുണ്ട്. നിന്റേതായ ഒന്നും, യഹോവയ്ക്ക് അർപ്പിക്കാനായി,
    ഞാൻ എടുക്കുകയില്ല; ചെലവില്ലാത്ത ഹോമയാഗം ഞാൻ അർപ്പിക്കുകയുമില്ല.”'
  deu-TKW: 'Der König David erwiderte jedoch Ornan: Nein, sondern ich will es käuflich
    erwerben um den vollen Betrag; denn ich will nicht, was dir gehört, für Jahwe
    nehmen, um ein Brandopfer zu bringen, das ich umsonst habe!'
  lin-lin: 'Kasi mokonzi Davidi alobaki na Orinani : — Te ! Nasengeli kaka kosomba
    yango mpe kopesa yo motuya oyo ekoki na yango ; nakomema te epai na Yawe eloko
    oyo ezali ya yo, nakobonzela Yawe te bambeka ya kotumba oyo nazwi na ofele.'
  eng-LSV: And King David says to Ornan, “No, for I surely buy [it] for full price;
    for I do not lift up that which is yours to YHWH, so as to offer a burnt-offering
    without cost.”
  eng-GNV: 'And King Dauid saide to Ornan, Not so: but I will bye it for sufficient
    money: for I wil not take that which is thine for the Lord, nor offer burnt offrings
    without cost.'
  eng-WEBSTER: 'And king David said to Ornan, No; but I will verily buy it for the
    full price: for I will not take that which is thine for the LORD, nor offer burnt-offerings
    without cost.'
  nhw-BL: 'Pero Tlanahuatijquetl David quej ni quinanquili: ―¡Amo! Na nimitzcohuilis
    huan nimitzixtlahuilis quen quinamiqui. Amo hueli nijcuis catli moaxca huan nijmacas
    TOTECO. Niyon amo nijtencahuilis iixpa TOTECO se tlacajcahualistli catli san tlapic
    nijseli.'
  swh-ONEN: Lakini Mfalme Daudi akamjibu Arauna, “La hasha! Lakini ninasisitiza kwamba
    nitalipa bei yake kamili. Sitachukua kilicho chako kwa ajili ya Bwana au kutoa
    sadaka ya kuteketezwa ambayo hainigharimu chochote.”
  bba-bba: Mɑ Dɑfidi sinɑ boko u nùn wisɑ u nɛɛ, ɑɑwo, kon tu dwewɑ nɡe mɛ kɑɑ ten
    ɡobin ɡeeru burɑ. Nɑ ǹ Yinni Gusunɔ ɡɑ̃ɑnu wɛ̃ɛmɔ ni nu sɑ̃ɑ wunɛɡinu n kɑ nùn
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ te tɑ ǹ mɑn ɡɑ̃ɑnu diiri.
  eng-KJVCPB: 'And king David said to Ornan, Nay; but I will verily buy it for the
    full price: for I will not take that which is thine for the Lord, nor offer burnt
    offerings without cost.'
  luo-luo: To Ruoth Daudi nodwoko Arauna niya, “Ooyo, nyaka achuli nengone duto mowinjore
    kode.” Ok anayie ngangʼ kawo ne Jehova Nyasaye giri nono kata timo misango miwangʼo
    pep ma ok achuloe gimoro.
  meu-meu: A King David ese Oronana e hamaoroa, eto, Lasi, a davana korikori ai baina
    hoia; oiemu ḡau na basina abia Iehova ena, bona davadia asina kara ḡaudia na basina
    hahelaḡadia.
  npi-ULB: दाऊद राजाले औरानलाई भने, “होइन, पुरै दाम तिरेर नै म यसलाई किन्छु । तिम्रो
    जे छ त्‍यो लिने अनि मेरो दाम नपरी त्‍यो सित्तैंमा परमप्रभुलाई होमबलीको रूपमा चढाउने
    काम म गर्दिन ।”
  yor-yor: Ṣùgbọ́n ọba Dafidi dá Arauna lóhùn pé, “Bẹ́ẹ̀ kọ́, ṣùgbọ́n èmi yóò rà á
    ní iye owó rẹ̀ ní pípé, nítorí èmi kì yóò èyí tí ó jẹ́ tìrẹ fún Olúwa, tàbí láti
    rú ẹbọ sísun tí kò ná mi ní ohun kan.”
  emp-NTPO: 'Baribʌrʌ israelerã boro Daviba panusia: –Mãwãẽ́a. Mʌ̃a bari edaẽ́a ãtebʌrʌ
    dji nẽbʌa daucha diaya. Mʌ̃a bʌreda Ãcõrẽa diai carea bari edaẽ́a. Animarã bari
    edad̶ara mʌ̃a Ãcõrẽa babue diaẽ́a.–'
  pes-OPCB: 'داوودِ پادشاه جواب داد: «نه، من تمام قیمت آن را می‌پردازم، چون نمی‌توانم
    مال تو را بگیرم و به خداوند هدیه کنم. نمی‌خواهم چیزی که برای من مفت تمام شده،
    به حضور خداوند تقدیم کنم.»'
  tgl-ULB: Sinabi ni Haring David kay Ornan, “Hindi, iginigiit kong babayaran ko ang
    kabuuang halaga. Hindi ko kukunin ang sa iyo at ihahandog ito bilang handog na
    susunugin para kay Yahweh, ng walang halaga.”
  hui-hui: Ani layagola kini ibugua ibuhondo lalu, I̱na mbirale i̱nime erekui biabe
    bialu mini ndogo Anduane Homogohondo lomabu mia nabulebero. Ani buleneore hame
    naledogo ai í̠naga mbirale uruni i̱na yolo buleore bero, lene.
  mya-mya: သို့​ရာ​တွင်​မင်းကြီး​က``ဤ​သို့​မ​ယူ​လို။ တန်​ဖိုး​အ​ပြည့်​အ​ဝ​ငါ​ပေး​မည်။
    သင်​ပိုင် သည့်​ပစ္စည်း​တစ်​စုံ​တစ်​ရာ​နှင့်၊ ငါ​တန်​ဖိုး မ​ပေး​ဘဲ​ရ​ရှိ​သည့်​အ​ရာ​တစ်​စုံ​တစ်​ခု
    ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သ​ကာ အ​ဖြစ်​ဖြင့်​ငါ​မ​ဆက်​လို'' ဟု​မိန့်​တော် မူ​၏။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཨོར་ནན་ལ་འདི་ལྟར། དེ་ལྟར་མི་བྱ། ངས་དེ་ལ་རིན་ཁ་ཚང་བཅལ་ནས་ཉོ་ངེས་ཡིན།
    ངས་ཁྱོད་ཀྱི་དངོས་པོ་བླངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་མི་རུང་ལ། ངས་རིན་མ་སྤྲད་པའི་སྦྱིན་སྲེག་ཀྱང་འབུལ་མི་རུང་ཞེས་སྨྲས་ནས།
  sna-sna: Asi mambo Dhavhidhi akapindura Arauna akati, “Kwete, ndinoda kutenga nomutengo
    wakazara. Handingatori ndichipa Jehovha zvinhu zvako iwe kana kubayira chipiriso
    chinopiswa chandisina kuripira.”
  spa-BLM: 'El rey David le dijo a Ornán: “No, pero ciertamente lo compraré por el
    precio completo. Porque no tomaré lo que es tuyo para Yahvé, ni ofreceré un holocausto
    que no me cueste nada”.'
  cac-cac: 'Palta ix tac''vi vin̈aj rey David chi'' icha tic: —Yuj val dios d''ayach
    yuj masanil juntzan̈ tic, palta a in tic yovalil ol in tup juntzan̈ tic smasanil
    icha val stojol, yujto max yal-laj vic''anec'' a tastac, svac''an silab''il d''a
    Jehová. Max yal-laj vac''an junoc tas silab''il to man̈ ol in tupu'', xchi vin̈.'
  swh-ULB: Mfalme Daudi akamwambia Orinani, “Hapana, nina sisitiza kununua kwa bei
    yote. Sitachukua kilicho chako na kutoa kama sadaka ya kuteketeza kwa Yahweh kama
    haitanighramu chochote.”
  bel-bel: 'І сказаў цар Давід Орну: не, я хачу купіць у цябе за сапраўдную цану,
    бо ня буду прыносіць я тваёй уласнасьці Госпаду, і ня буду прыносіць на цэласпаленьне
    ўзятае дарам.'
  deu-ELBBK: 'Aber der König David sprach zu Ornan: Nein, sondern kaufen will ich
    es um volles Geld; denn ich will nicht was dir gehört für den HERRN nehmen und
    umsonst Brandopfer opfern.'
  mbb-OT: Piru midtavak si Hadì David ki Arauna, “Kenè ku heini edewaten he wazà bayad.
    Ebeyazan ku sikew ke pira is bali kayi. Kenè ku egkehimu he egkuwaan ku zà heini
    ziyà te kenikew he idhalad diyà te Nengazen. Kenà a ebpemuhat te pemuhat he edtutungen
    he wazà bali kayi te kedì.”
  mal-2015: 'ദാവീദ്‌ രാജാവു ഒർന്നാനോടു: അങ്ങനെ അല്ല; ഞാൻ മുഴുവിലെക്കേ അതു വാങ്ങുകയുള്ളു;
    നിനക്കുള്ളതു ഞാൻ യഹോവെക്കായിട്ടു എടുക്കയില്ല; ചെലവുകൂടാതെ ഹോമയാഗം കഴിക്കയും ഇല്ല
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o David leske phenďa: „Kada na! Kamav tutar te cinel a te počinel
    vaše ajci, keci mol. Na anava le RAJESKE oda, so hin tiro, aňi o labarde obeti,
    so man ňič na molas.“'
  pes-OPV: 'اما داود پادشاه به اُرنان گفت: «ني، بلکه آن را البته به قيمت تمام از تو
    خواهم خريد، زيرا که از اموال تو براي خداوند نخواهم گرفت و قرباني سوختني مجاناً
    نخواهم گذرانيد.»'
  ron-1924: 'Дар ымпэратул Давид а зис луй Орнан: „Ну! Вряу сэ-л кумпэр пе прецул
    луй ын арӂинт, кэч ну вой да Домнулуй че есте ал тэу ши ну вой адуче о ардере-де-тот
    каре сэ ну мэ косте нимик.”'
  ben-OBCV: কিন্তু রাজা দাউদ অরৌণাকে উত্তর দিলেন, “তা হবে না, আমি তোমাকে পুরো দামই
    দেব। যা কিছু তোমার, আমি তা সদাপ্রভুর জন্য নেব না, অথবা হোমবলির জন্য আমি এমন কিছু
    উৎসর্গ করব না যার জন্য আমাকে কোনও দাম দিতে হয়নি।”
  som-som: Markaasaa Boqor Daa'uud wuxuu Aarnaan ku yidhi, Maya, laakiinse sida runta
    ah qiima buuxa ayaan kaaga iibsanayaa, waayo, Rabbiga u qaadi maayo wax aad adigu
    leedahay, oo qurbaan la gubo oo aanan waxba ka bixin anigu Ilaah ugu bixin maayo.
  lat-VUC: 'Dixitque ei rex David: Nequaquam ita fiet, sed argentum dabo quantum valet:
    neque enim tibi auferre debeo, et sic offerre Domino holocausta gratuita.'
  eng-ASVBT: 'And king David said to Ornan, Nay; but I will verily buy it for the
    full price: for I will not take that which is thine for Jehovah, nor offer a burnt
    offering without cost.'
  ita-1885: 'Ma il re Davide disse ad Ornan: No; anzi io del tutto comprerò queste
    cose per giusto prezzo; perciocchè io non voglio presentare al Signore ciò che
    è tuo, nè offerire olocausto che io abbia avuto in dono.'
  eng-LXXUP: 'And King David said to Ornan, Nay; for I will surely buy it for its
    worth in money: for I will not take thy property for the Lord, to offer a whole
    burnt offering to the Lord without cost to myself.'
  eng-ULB: King David said to Ornan, “No, I insist on buying it for the full price.
    I will not take what is yours and offer it as a burnt offering to Yahweh if it
    costs me nothing.”
  spa-VBL: “No, insisto, pagaré el precio completo”, respondió el rey David. “No tomaré
    para el Señor lo que es tuyo ni presentaré holocaustos que no me costaron nada”.
  fra-_FOB: 'Le roi David dit à Ornan: Non, mais je veux l''acheter ce que cela vaut;
    car je ne présenterai point à l''Éternel ce qui est à toi, et je n''offrirai point
    un holocauste qui ne me coûte rien.'
  mal-mal: 'ദാവീദ്‌ രാജാവു ഒർന്നാനോട്: “അങ്ങനെ അല്ല; ഞാൻ മുഴുവൻ വിലയും നൽകിയേ അത്
    വാങ്ങുകയുള്ളു; നിനക്കുള്ളത് ഞാൻ യഹോവയ്ക്കായിട്ടു എടുക്കയില്ല; ചെലവുകൂടാതെ ഹോമയാഗം
    കഴിക്കുകയും ഇല്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd Bādshāh ne inkār kiyā, “Nahīṅ, maiṅ zarūr har chīz kī pūrī qīmat
    adā karūṅga. Jo āp kī hai use maiṅ le kar Rab ko pesh nahīṅ karūṅga, na maiṅ aisī
    koī bhasm hone wālī qurbānī chaṛhāūṅgā jo mujhe muft meṅ mil jāe.”
  suz-BL: तन्‍न पिप दाऊदमी ओरनान कली “ममाइ, गो नेल्‍ल गिश बाक्‍मे मिश क्‍येट थाप्‍नुङ।
    गो मोशा इ मार मार ताक्‍शा परमप्रभु यावे कली मचढ़े‍नुङ” देंमाक्‍त।
  ita-1927: 'Ma il re Davide disse ad Ornan: “No, io comprerò da te queste cose per
    il loro intero prezzo; giacché io non prenderò per l’Eterno ciò ch’è tuo, né offrirò
    un olocausto che non mi costi nulla”.'
  ckb-ckb: 'بەڵام داودی پاشا بە ئەرەونای گوت: «نەخێر، بەڵکو بە نرخی تەواوی خۆی دەیکڕم،
    چونکە ئەوەی هی تۆیە نایبەم بۆ یەزدان، قوربانی سووتاندنی بەخۆڕایی سەر ناخەم.»'
  eng-BBE: And King David said to Ornan, No; I will certainly give you the full price
    for it, because I will not take for the Lord what is yours, or give a burned offering
    without payment.
  kan-OKCV: ಅರಸ ದಾವೀದನು ಒರ್ನಾನನಿಗೆ, “ಹಾಗಲ್ಲ, ನಾನು ನಿನ್ನಿಂದ ಪೂರ್ಣ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ.
    ನಿನ್ನದನ್ನು ಕ್ರಯವಿಲ್ಲದೆ ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಲು ನನಗೆ ಇಷ್ಟವಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அதற்கு தாவீது ராஜா ஒர்னானை நோக்கி: அப்படியல்ல, நான் உன்னுடையதை இலவசமாக
    வாங்கி, யெகோவாவுக்குச் சர்வாங்க தகனத்தைப் பலியிடாமல், அதை உரிய விலைக்கு வாங்குவேன்
    என்று சொல்லி,'
  spa-RV-1909: 'Y Ornán respondió á David: Tómalo para ti, y haga mi señor el rey
    lo que bien le pareciere: y aun los bueyes daré para el holocausto, y los trillos
    para leña, y trigo para el presente: yo lo doy todo.'
  ron-BTF: 'Și împăratul David i-a spus lui Ornan: Nu, ci cu adevărat îl voi cumpăra
    pentru prețul întreg, căci nu voi lua ceea ce este al tău pentru DOMNUL, nici
    nu voi oferi ofrande arse care nu mă costă.'
  eng-WEBP: King David said to Ornan, “No, but I will most certainly buy it for the
    full price. For I will not take that which is yours for the LORD, nor offer a
    burnt offering that costs me nothing.”
  eng-FBV: “No, I insist, I will pay the full price,” replied King David “I won't
    take for the Lord what is yours or present burnt offerings that didn't cost me
    anything.”
  nld-1939: 'Maar koning David sprak tot Ornan: Neen, kópen wil ik het, en wel voor
    de volle prijs; ook wil ik voor Jahweh niet iets wegnemen, wat u toebehoort, en
    brandoffers opdragen, die mij niets kosten.'
  nch-BL: 'Pero Tanahuatijquet David quej ni quinanquili: ―¡Amo! Na nimitzcohuilis
    huan nimitzixtahuilis quej quinamiqui. Amo hueli nijcuis cati moaxca huan nijmacas
    TOTECO. Yon amo nijtencahuas iixpa TOTECO se tacajcahualisti cati san tapic nijseli.'
  vie-1934: 'Vua Đa-vít nói cùng Oït-nan rằng: Không, thật ta muốn mua nó theo giá
    bạc thật nó; vì ta chẳng muốn lấy vật gì của ngươi mà dâng cho Đức Giê-hô-va cũng
    không muốn dâng của lễ thiêu chẳng tốn chi cả.'
  hin-CV: किंतु राजा दावीद ने औरनन को उत्तर दिया, “नहीं, मैं यह सब पूरा दाम चुकता
    करके ही लूंगा. याहवेह को चढ़ाने के लिए जो कुछ तुम्हारा है, उसे मैं नहीं ले सकता.
    मैं वह होमबलि नहीं चढ़ाऊंगा, जिसका दाम मैंने चुकता नहीं किया है.”
  spa-BES: 'Y el rey David dijo a Ornán: No; Ciertamente le daré el precio completo,
    porque no aceptaré para el Señor lo que es suyo, ni le daré una ofrenda quemada
    sin pagar.'
  tdx-tdx: Le hoe t’i Davide mpanjaka amy Ornane, Aiy avao! tsy mete tsy vilieko ami’ty
    vili’e do’e, fa tsy ho rambeseko ho a Iehovà o azoo, ndra hañenga soroñe tsy amam-bily.
  tha-KJV: แต่​กษัตริย์​ดาว​ิดตรัสกับโอรนั​นว​่า “​หามิได้ แต่​เราจะซื้อเอาตามราคาเต็ม
    เราจะไม่เอาของของเจ้าถวายพระเยโฮวาห์ หรือถวายสิ่งที่เรามิ​ได้​เสียค่าเป็นเครื่องเผาบู​ชา​”
  por-BR-2018: 'Então o rei Davi disse a Ornã: Não, mas sim que efetivamente a comprarei
    por seu justo preço: porque não tomarei para o SENHOR o que é teu, nem sacrificarei
    holocausto que nada me custe.'
  deu-ELO: 'Aber der König David sprach zu Ornan: Nein, sondern kaufen will ich es
    um volles Geld; denn ich will nicht, was dir gehört, für Jehova nehmen und umsonst
    Brandopfer opfern.'
  eng-WYC-2018: And king David said to him, It shall not be done so, but I shall give
    to thee silver (for) as much as it is worth; for I ought not to take away from
    thee, and offer so to the Lord burnt sacrifices freely given. (And King David
    said to him, It shall not be done so, but I shall give thee as much silver as
    it is worth; for I ought not to take what is thine to give to the Lord, nor to
    offer burnt sacrifices given for free.)
  epo-epo: 'Sed la reĝo David diris al Ornan: Ne; mi volas aĉeti pro plena prezo;
    ĉar mi ne oferportos vian propraĵon al la Eternulo, kaj mi ne alportos bruloferon
    senpagan.'
  uig-PIN: «Yaⱪ», — dedi Dawut Ornanƣa, — «ⱪandaⱪla bolmisun mǝn toluⱪ baⱨasi boyiqǝ
    setiwalimǝn; qünki mǝn seningkini eliwelip Pǝrwǝrdigarƣa atisam bolmaydu, bǝdǝl
    tɵlimǝy kɵydürmǝ ⱪurbanliⱪni ⱨǝrgiz sunmaymǝn».
  beo-beo: Be hina bagade da bu adole i, “Hame mabu! Na da amo liligi ea bidi defele
    dima imunu. Liligi amo na da bidi mae iawane udigili lai, amo na da na Hina Godema
    hame gobele salimu.”
  tpi-OTNT: Tasol King Devit i tokim Arauna olsem, “Mi no ken kisim nating ol samting
    bilong yu na givim long Bikpela. Mi no ken kisim wanpela samting i no kamap long
    hatwok bilong mi yet na mekim ofa long en. Nogat. Mi mas baim ol dispela samting
    long yu, long pe bilong en stret.”
  hau-SA: Amma Sarki Dawuda ya amsa wa Ornan ya ce, “A’a, na nace zan biya cikakken
    kuɗinta. Ba zan karɓi abinka kawai don Ubangiji ba, ko in miƙa hadaya ta ƙonawar
    da ba tă ci mini wani abu ba.”
  uig-LAT: «Yaq», — dédi Dawut Ornan’gha, — «qandaqla bolmisun men toluq bahasi boyiche
    sétiwalimen; chünki men séningkini éliwélip Perwerdigargha atisam bolmaydu, bedel
    tölimey köydürme qurbanliqni hergiz sunmaymen».
  nde-nde: Kodwa inkosi uDavida yathi ku-Onani, “Hayi, ngifuna ukuthenga ngentengo
    egcweleyo. Angiyikuthatha okuya kuThixo okungokwakho, angiyikunikela umnikelo
    wokutshiswa engingawuthenganga.”
  ton-ton: 'Ka naʻe pehē ʻe he tuʻi ko Tevita kia Olinani, “ʻIkai; ka te u fakatau
    moʻoni ia meiate koe ʻaki ʻa hono totongi totonu: koeʻuhi ʻe ʻikai te u toʻo mai
    ʻae meʻa ʻaʻau maʻa Sihova, pe ʻatu taʻetotongi ha ngaahi feilaulau tutu.”'
  ces-1613: 'Král pak David řekl Ornanovi: Nikoli, ale raději koupím je od tebe za
    slušné peníze; neboť nevezmu, což tvého jest, Hospodinu, aniž budu obětovati oběti
    zápalné darem dané.'
  eng-WMB: King David said to Ornan, “No, but I will most certainly buy it for the
    full price. For I will not take that which is yours for the LORD, nor offer a
    burnt offering that costs me nothing.”
  tam-TCV: ஆனால் தாவீது அரசன் ஒர்னானிடம், “அப்படியல்ல, நான் முழு விலையையும் தருவேன்.
    நான் யெகோவாவுக்கு உன்னிடத்திலிருந்து உன்னுடைய எதையும் எடுக்கவோ, நான் செலவு செய்யாமல்
    ஒரு காணிக்கையைப் பலியிடவோ மாட்டேன்” என்றான்.
  ceb-ULB: Miingon si Haring David kang Ornan, “Dili, buot ko gayod nga paliton kini
    sa tibuok kantidad. Dili ko kuhaon kung unsa ang anaa kanimo ug ihalad kini ingon
    nga halad sinunog ngadto kang Yahweh, nga kini walay bili kanako.”
  pol-UBG: 'I król Dawid powiedział do Ornana: Nie, raczej kupię wszystko za pełną
    cenę. Nie wezmę bowiem dla PANA tego, co jest twoje, ani nie będę ofiarował całopaleń,
    które nic nie kosztują.'
  urd-GVU: لیکن داؤد بادشاہ نے انکار کیا، ”نہیں، مَیں ضرور ہر چیز کی پوری قیمت ادا
    کروں گا۔ جو آپ کی ہے اُسے مَیں لے کر رب کو پیش نہیں کروں گا، نہ مَیں ایسی کوئی
    بھسم ہونے والی قربانی چڑھاؤں گا جو مجھے مفت میں مل جائے۔“
  deu-1912: 'Aber der König David sprach zu Ornan: Nicht also, sondern um volles Geld
    will ich''s kaufen; denn ich will nicht, was dein ist, nehmen für den HERRN und
    will''s nicht umsonst haben zum Brandopfer.'
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಒರ್ನಾನನಿಗೆ “ಹಾಗಲ್ಲ ನಾನು ನಿನ್ನಿಂದ ಪೂರ್ಣ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ
    ನಿನಗೆ ಸೇರಿದ್ದನ್ನು ಕ್ರಯವಿಲ್ಲದೆ ತೆಗೆದುಕೊಂಡು ಯೆಹೋವನಿಗೆ ಯಜ್ಞವಾಗಿ ಅರ್ಪಿಸುವುದಿಲ್ಲ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Machane me fulweg fare pilung ni ga’ar, “Dangay, gu ra pi’ pulwon ngom
    ni ga’ngin. Dab gu pi’ ni maligach ngak SOMOL ban’en nib milfan ngom, ni ban’en
    nda gu pi’ pulwon.”
  hlt-MCSB: Tedae manghai David loh Ornan te, “Moenih, tangka la boeih a lai la kan
    lai eh. Nang taengkah te BOEIPA ham akhaw, hmueihhlutnah nawn ham akhaw a yoe
    la ka lo mahpawh,” a ti nah.
  mdy-ETH: ካኣቲ፥ ዳውቴ ጋዓንቴ፦ «ዬይ ማዓዓኬ፤ ጪጊንታኒ ኮይሳ ባኮ ቢያ ታ ጪጋንዳኔ። ኔ ባኣዚ ማዔያ፤ ታኣኒ ዔኤቢ ጪጊ
    ዔኪባኣ ባኣዚ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ማሂ ዒንጋኒ ታ ኮዑዋሴ» ጌዔኔ።
  twi-ASANTE: Na ɔhene no buaa Arauna sɛ, “Dabi! Mepɛ sɛ metua deɛ ɛfata ma wo. Merentumi
    nnye wʼagyapadeɛ mfa mma Awurade. Meremmɔ ɔhyeɛ afɔdeɛ a memmɔɔ ho ka.”
  eng-WEBU: King David said to Ornan, “No, but I will most certainly buy it for the
    full price. For I will not take that which is yours for the LORD, nor offer a
    burnt offering that costs me nothing.”
  wal-wal: SHin Kawoi Daawiti Ornna, “CHii, chii! Taani kumetta waagaa qanxxada shammana.
    Aissi giikko, taani nebaa GODAAYYO ekkikke; qassi taani miishshaa kessabeennabaa
    xuuggiyo yarshsho oottada yarshshikke” yaagiis.
  spa-PDDPT: 'Pero el rey David dijo a Ornán: No, sino lo compraré por su justo precio,
    porque no tomaré para Yavé lo que es tuyo. No ofreceré holocausto que nada me
    cueste.'
  gun-gun: 'Huvixa Davi ombovai Ornã: — Any, ha''e rami ''rãgue py ndevy pe xee amboekovia
    ''rã hepyrã porã re. Mba''eta ndepo gui nda''evei ajopy rive aguã Senhor pe ame''ẽ
    va''erã. Ome''ẽ rive pyre ma xee name''ẽ reguai — he''i.'
  ilo-ULB: Kinuna ni Ari David kenni Ornan, “Saan, bayadak ti kabuklan a gatad daytoy.
    Saanko nga alaen ti kukuam ket idatonko daytoy a kas daton a mapuoran para kenni
    Yahweh nga awan man laeng a pulos ti nagastok.
  kpg-kpg: Di King David ga helekai, “Deeai, au e hui adu gi di goe di hui o nia maa
    huogodoo. Au hagalee hai dagu tigidaumaha gi Dimaadua i au mee donu, nia mee ala
    digi huia ko au.”
  uig-ARA: «ياق»، ــ دېدى داۋۇت ئورنانغا، ــ «قانداقلا بولمىسۇن مەن تولۇق باھاسى بويىچە
    سېتىۋالىمەن؛ چۈنكى مەن سېنىڭكىنى ئېلىۋېلىپ پەرۋەردىگارغا ئاتىسام بولمايدۇ، بەدەل
    تۆلىمەي كۆيدۈرمە قۇربانلىقنى ھەرگىز سۇنمايمەن».
  sus-sus: Kɔnɔ mangɛ Dawuda naxa a fala Oronan bɛ, «Ade, n wama a sarafe nɛ kɔbiri
    ra naxan lanma sɛriyɛ ki ma. N mu se bama sɛrɛxɛ ra Alatala bɛ, naxan findima
    i tan harige ra. N mu nɔma sɛrɛxɛ gan daaxi bade n mu naxan sare baxi.»
  pon-2006: Ahpw nanmwarkio ketin sapeng, mahsanih, “Soh, I pahn pwaihnohng komwi
    soahng koaros. I sohte pahn meirongkihong KAUN-O mehkot me ahmw, mehkot me I sohte
    pahn medengki.”
  ksd-ksd: 'Ma David ra king i ga biti tai Ornan: Pata, ina kul ia ure ra mataina
    muka; pa ina tak pa nam ba kaum ure ra Luluai, ma pa ina tul tar ra magit nina
    pa iau ga kul ia ure ra tinabar di tuntun tar ia.'
  tur-YTC: Kral David Ornan'a, “Hayır, ama kesinlikle tam değeriyle satın alacağım”
    dedi. “Çünkü senin olanı Yahve için almam, bana hiçe mal olmuş yakmalık sunu sunmam.”
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Δαυὶδ τῷ Ὀρνὰ, Οὐχὶ, ὅτι ἀγοράζων ἀγοράσω ἐν ἀργυρίῳ
    ἀξίῳ, ὅτι οὐ μὴ λάβω ἅ ἐστί σοι Κυρίῳ, τοῦ ἀνενέγκαι ὁλοκαύτωσιν δωρεὰν Κυρίῳ.
  ind-AYT: Namun, Raja Daud berkata kepada Ornan, “Tidak, aku akan membelinya dengan
    harga penuh. Aku tidak akan mengambil kepunyaanmu untuk TUHAN ataupun mempersembahkan
    kurban bakaran secara cuma-cuma.”
  nya-nya: Koma mfumu Davide inayankha Arauna kuti, “Ayi, ine ndikuti ndipereka mtengo
    wathunthu. Sindingatenge chinthu chako ndi kuchipereka kwa Yehova, kapena kupereka
    nsembe imene sindinayigule.”
  hrv-hrv: 'Kralj David reče Ornanu: “Ne, nego hoću da kupim u tebe i da platim, jer
    neću da prinosim Jahvi što je tvoje, da prinosim paljenice koje su mi poklonjene.”'
  mps-mps: Tialima king Devitgo Araunabolo e tiwai po wali, “Eno nago nai dabe te
    olo mu selama te Genuai Bidiba me magobeo. Eno ena digi sę dene elama pedalisąwai
    nai me delide te ofa ebo sę tiwai egobeo. Menio. Eno te nai dabe nagede abelibaso
    usu da, te aga mone dologo tama abelaibao,” wali.
  tpi-tpi: Tasol King Devit i tokim Arauna olsem, “Mi no ken kisim nating ol samting
    bilong yu na givim long Bikpela. Mi no ken kisim wanpela samting i no kamap long
    hatwok bilong mi yet na mekim ofa long en. Nogat. Mi mas baim ol dispela samting
    long yu, long pe bilong en stret.”
  dan-1931: 'Men Kong David svarede Ornan: “Nej, jeg vil købe det for fuld Betaling,
    thi til HERREN vil jeg ikke tage, hvad dit er, eller bringe et Brændoffer, som
    intet koster mig!”'
  vie-OVCB: 'Nhưng Vua Đa-vít bảo Ọt-nan: “Không đâu! Ta chỉ muốn mua đúng giá. Ta
    không muốn lấy của cải của ngươi, để dâng lên Chúa Hằng Hữu. Cũng sẽ không dâng
    một của lễ thiêu mà chẳng tốn kém gì.”'
  guj-2017: રાજા દાઉદે ઓર્નાનને કહ્યું, “ના, હું તે પૂરેપૂરી કિંમત આપી ખરીદીશ. યહોવાહને
    દહનીયાર્પણ કરવા માટે, જે તારું છે, જેને માટે મેં કિંમત ચૂકવી નથી, તે અર્પણ હું
    નહિ લઉં.”
  pon-2006A: Ahpw nanmwarkio ketin sapeng, mahsanih, “Soh, I pahn pwaihnohng komwi
    soahng koaros. I sohte pahn meirongkihong KAUN-O mehkot me ahmw, mehkot me I sohte
    pahn medengki.”
  por-BRBSL: 'O rei David disse a Ornan: “Não, mas certamente vou comprá-lo pelo preço
    total. Pois não aceitarei o que é seu por Yahweh, nem oferecerei uma oferta queimada
    que não me custa nada”.'
  cth-cth: Siangpahrang Devit ni Ornan koevah, telah nahoeh. Aphu hoi kâran han. Bangkongtetpawiteh,
    BAWIPA hanlah nange ka lat mahoeh. Banghai baw laipalah thuengnae sathei hah ka
    poe mahoeh atipouh.
  twi-twi: Na ɔhene no buaa Arauna se, “Dabi! Mepɛ sɛ mitua nea ɛfata ma wo. Merentumi
    nnye wʼagyapade mfa mma Awurade. Meremmɔ ɔhyew afɔre a memmɔɔ ho ka.”
  hlt-hlt: Tedae manghai David loh Ornan te, “Moenih, tangka la boeih a lai la kan
    lai eh. Nang taengkah te BOEIPA ham akhaw, hmueihhlutnah nawn ham akhaw a yoe
    la ka lo mahpawh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Odinɑnni kɛ dɔ̀: Bìtì n dɔ́ kɛ́ kù dontɛ́mu kudonku
    dò nkɛ́mmɑ̀mɛ̀, n yí dɔ́ kɛ́pɑ̃ n Yiɛ̀ nKuyie dɛ̀ɛ̀ tu ɑ kpɛrɛ, dɛ̀mɑrɛ̀ n yí
    fɛ̃̀ṹtɛ́ dɛ̀ɛ̀ kpɛ́í.'
  msy-2020: Ezɨ Atrivim Devit kamaghɨn a ikaragha ghaze, “Bar puvatɨ. Kɨ Ikiavɨra
    Itir God bagh ofa damusɨ, pura gumazir igharazimɨn bizitam, o uan bizir kɨ ivezezir
    puvatɨzitam inigh izɨ, a bagh ofan bar isia mɨghɨrizim damighan kogham. Kamaghɨn
    amizɨ, kɨ uan dagɨaba isɨ nɨn bizir kabagh ivezam.”
  dop-dop: 'Ɩlɛnɑ wulɑʋ tɔ sɩ: Aɑɩ yoo, mɑ cɑɑ mɑ fɛlɩ-ŋ pǝ liɣitee kɛ́, tɑɑ hɑ-m.
    Mɑɑ cɑɑ sɩ mɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ kɛ nyɑ́ nyǝm, yɑɑ pʋlʋ mpi pǝ tɔɔ mɑ tɑ wɩɩ
    tɔ.'
  azb-azb: 'Padşah Davud Ornana dedi: «Yox, mütləq tam dəyərinə satın alacağam, çünki
    sənin malını Rəbb üçün götürmərəm, havayı malı yandırma qurbanı vermərəm».'
  eng-DBY: And king David said to Ornan, No; but I will in any case buy [them] for
    the full money; for I will not take that which is thine for Jehovah, to offer
    up a burnt-offering without cost.
  hin-2017: राजा दाऊद ने ओर्नान से कहा, “नहीं, मैं अवश्य इसका पूरा दाम ही देकर इसे
    मोल लूँगा; जो तेरा है, उसे मैं यहोवा के लिये नहीं लूँगा, और न सेंत-मेंत का होमबलि
    चढ़ाऊँगा।”
  eng-YLT: And king David saith to Ornan, 'Nay, for I surely buy for full silver;
    for I do not lift up that which is thine to Jehovah, so as to offer a burnt-offering
    without cost.'
  eng-WYC-2017: And king David said to him, It shall not be done so, but I shall give
    to thee silver for as much as it is worth; for I owe not to take away from thee,
    and offer so to the Lord burnt sacrifices freely given.
  eng-WMBB: King David said to Ornan, “No, but I will most certainly buy it for the
    full price. For I will not take that which is yours for the LORD, nor offer a
    burnt offering that costs me nothing.”
  urd-GVH: लेकिन दाऊद बादशाह ने इनकार किया, “नहीं, मैं ज़रूर हर चीज़ की पूरी क़ीमत
    अदा करूँगा। जो आपकी है उसे मैं लेकर रब को पेश नहीं करूँगा, न मैं ऐसी कोई भस्म
    होनेवाली क़ुरबानी चढ़ाऊँगा जो मुझे मुफ़्त में मिल जाए।”
  rug-rug: Ba olaṉa sa baṉara Devita, “Lokari, na kaqu tabaria rau sa doduruna sa
    hinoluna. Lopu kaqu vagi moka ponia rau se Zihova koari na likakalae sapu tamugoi
    meke tavetia sa vinukivukihi.”
  gaz-gaz: Daawit Mootichi garuu Ornaadhaan, “Kun hin taʼu; ani gatii isaa guutuu
    siifin kenna. Ani waan kan kee taʼe Waaqayyoof hin fudhadhu yookaan waan gatii
    na hin baasisin aarsaa gubamuuf hin dhiʼeessu” jedhe.
  fra-LSG: 'Mais le roi David dit à Ornan: Non! Je veux l’acheter contre sa valeur
    en argent, car je ne présenterai point à l’Éternel ce qui est à toi, et je n’offrirai
    point un holocauste qui ne me coûte rien.'
  yal-yal: Koni, Manga Dawuda yi a fala Oronan xa, a naxa, “Ɛn-ɛn, n waxi a sara feni
    a saren dɛfexin nan na. N mi seen bama saraxan na Alatala xa n mi naxan saraxi.
    N mi nɔɛ saraxa gan daxin bɛ n mi naxan sare fixi.”
  haw-1868: 'Olelo mai la o Davida ke alii ia Orenana, Aole, aka, he oiaio no, e kuai
    no au ia wahi no ke kumukuai maoli: no ka mea, aole au e lawe i kau no Iehova,
    aole hoi e kaumaha aku i na mohaikuni i kuai ole ia.'
  arb-NAV: 'فَقَالَ الْمَلِكُ: «لا! بَلْ أَشْتَرِي ذَلِكَ بِفِضَّةٍ، إِذْ لَا يُمْكِنُ
    أَنْ آخُذَ مَالَكَ فَأُقَدِّمَ لِلرَّبِّ مُحْرَقَةً مَجَّانِيَّةً».'
  ewe-ewe: Fia David ɖo eŋu na Arauna be, “Ao, maƒlee ko. Maxe fe si dze la, ɖe eta.
    Nyemate ŋu atsɔ nu si nye tɔwò la asa vɔe na Yehowa, asa numevɔ kple nu siwo ta
    nyemexe fe aɖeke ɖo o!”
  eng-LEE: 'And king David said to Ornan, No: but I will surely buy it at the full
    value; for I will not take what is thine for the Lord, so as to offer burnt-offerings
    without paying therefore.'
  asm-FB: দায়ুদ ৰজাই অৰ্ণনক ক’লে, “নহয়, মই সম্পূৰ্ণ মূল্য দিহে কিনি ল’ম। যিহোৱাৰ
    উদ্দেশে হোম-বলি উৎসৰ্গ কৰিব খোজা তোমাৰ যি আছে বিনামূল্যে মই নলওঁ।”
  sus-A: كْنْ مَنفّ دَوُدَ نَشَ عَ قَلَ عٌرٌنَن بّ، «عَدٍ، ﭑ وَ مَ عَ سَرَقٍ نّ كْبِرِ
    رَ نَشَن لَنمَ سّرِيّ كِ مَ. ﭑ مُ سٍ بَمَ سّرّشّ رَ عَلَتَلَ بّ، نَشَن قِندِ مَ
    عِ تَن هَرِفٍ رَ. ﭑ مُ نْمَ سّرّشّ فَن دَاشِ بَدٍ ﭑ مُ نَشَن سَرٍ بَشِ.»
  fra-SBL: 'Le roi David dit à Ornan : « Non, mais je l''achèterai certainement au
    prix fort. Car je ne veux pas prendre ce qui est à toi pour Yahvé, ni offrir un
    holocauste qui ne me coûte rien. »'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ דָּוִיד֙ לְאָרְנָ֔ן לֹ֕א כִּֽי־קָנֹ֥ה אֶקְנֶ֖ה בְּכֶ֣סֶף
    מָלֵ֑א כִּ֠י לֹא־אֶשָּׂ֤א אֲשֶׁר־לְךָ֙ לַיהוָ֔ה וְהַעֲלֹ֥ות עֹולָ֖ה חִנָּֽם׃
  kik-kik: Nowe Mũthamaki Daudi agĩcookeria Arauna atĩrĩ, “Aca, no nginya ndĩhe thogora
    wakĩo ũrĩa ũigana. Ndingĩrutĩra Jehova kĩndũ gĩaku, kana ndute igongona rĩa njino
    na kĩndũ kĩrĩa itarutĩire thogora.”
  fra-NCL: 'Mais le roi David dit à Ornan : « Non ! Mais je veux l’acheter contre
    sa pleine valeur en argent, car je ne prendrai pas ce qui est à toi pour Yahweh,
    et je n’offrirai pas un holocauste qui ne me coûte rien. »'
  cek-AK: Toe David siangpahrang mah Ornan khaeah, To tih na ai, kakoep ah atho kang
    paek han; nang ih ahmuen to Angraeng hanah azom ah ka la mak ai, atho hoi qan
    ai ih hmuen hoiah angbawnhaih ka sah mak ai, tiah a naa.
  cuk-cuk: 'Degi, Rey-David, Ornánʼga sogded: —¡Adi, deyobsulirgebed! Be-ibmar Bab-Jehováʼga-ukega
    an be-ibe suosulid, ar we-ibmar begadid. Bela we-ibmar e-gargeguedba an bakar
    imakergebed. Ar Bab-Jehováʼga-ibmar-ogumakar-ukega an mani-missuli gwen ukosulid.'
  uig-CYR: «Яқ», — деди Давут Орнанға, — «қандақла болмисун мән толуқ баһаси бойичә
    сетивалимән; чүнки мән сениңкини еливелип Пәрвәрдигарға атисам болмайду, бәдәл
    төлимәй көйдүрмә қурбанлиқни һәргиз сунмаймән».
  tel-2017: అప్పుడు రాజైన దావీదు “అలా కాదు, నేను నీ సొత్తును ఊరికే తీసుకు యెహోవాకు
    దహనబలులు అర్పించను, న్యాయమైన వెల ఇచ్చి తీసుకుంటాను” అని ఒర్నానుతో చెప్పి,
  hat-BSA: 'Men Wa David te di a Ornan: “Non, men anverite, mwen va achte li pou tout
    pri li. Paske mwen p ap pran sa ki pou ou pou SENYÈ a, ni ofri ofrann brile ki
    pa t koute mwen anyen.”'
  kos-kos: Tusruktu tokosra el topuk, “Mo, nga ac moli nufon ma inge. Nga ac tia kisakin
    nu sin LEUM GOD ma su ma lom, ma tuku nu sik ke wangin molo.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ דָּוִיד֙ לְאָרְנָ֔ן לֹ֕א כִּֽי־קָנֹ֥ה אֶקְנֶ֖ה בְּכֶ֣סֶף
    מָלֵ֑א כִּ֠י לֹא־אֶשָּׂ֤א אֲשֶׁר־לְךָ֙ לַיהוָ֔ה וְהַעֲל֥וֹת עוֹלָ֖ה חִנָּֽם׃
  ibo-ibo: Ma eze Devid zaghachiri Arauna, “ee, aghaghị m ịkwụzu gị ọnụahịa ya. Nʼihi
    na agaghị m ewere ihe bụ nke gị nye ya Onyenwe anyị, maọbụ chụọ aja nsure ọkụ
    nke na-agaghị efu m ihe ọbụla.”
  ory-ory: ଏଥିରେ ଦାଉଦ ରାଜା ଅରଣନକୁ କହିଲେ, “ନା; ମାତ୍ର ମୁଁ ଅବଶ୍ୟ ପୂର୍ଣ୍ଣ ମୂଲ୍ୟ ଦେଇ ତାହା
    କିଣିବି; କାରଣ, ଯାହା ତୁମ୍ଭର, ତାହା ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନେବି ନାହିଁ, କିଅବା ବିନାମୂଲ୍ୟର
    ହୋମବଳି ଉତ୍ସର୍ଗ କରିବି ନାହିଁ।”
  chk-chk: Nge ewe king Tafit a üreni Arauna, “Apwi, ngang üpwe möni senuk won aükükün
    liwinin. Üsap mochen angei senuk och mine om pwe üpwe eäni asor ngeni ewe Samol
    mi Lapalap, üsap pwal mochen eäni asoren kek mine üsap möni.”
  rop-rop: Wal King Deibid bin tok, “Nomo. Yu kaan gibit mi dislot ting blanga najing.
    Mi garra baiyim brom yu, dumaji mi kaan gibit enijing langa YAWEI if ai nomo bin
    pei.”
  ukr-1871: 'І сказав Давид: Нї, я хочу купити в тебе за готові гроші; бо не буду
    я приносити твоєї власностї Господеві, й не буду приности всепалення з дарованого.'
  deu-1951: 'Aber der König David sprach zu Ornan: Nicht also, sondern ich will es
    um den vollen Geldwert kaufen! Denn ich will nicht für den HERRN nehmen, was dir
    gehört, und umsonst Brandopfer bringen!'
  eng-JPS: 'And king David said to Ornan: ''Nay, but I will verily buy it for the
    full price; for I will not take that which is thine for the LORD, nor offer a
    burnt-offering without cost.'''
  srp-1865: 'A car David reèe Ornanu: ne, nego æu kupiti za novce šta vrijedi, jer
    neæu da prinesem Gospodu što je tvoje ni da prinesem žrtve paljenice poklonjene.'
  lug-lug: Naye Dawudi n’agamba Olunaani nti, “Nedda, maliridde okusasula omuwendo
    omujjuvu. Sijja kutwalira Mukama ekikyo, wadde okuwaayo ekiweebwayo ekyokebwa
    bye sisasulidde.”
  heb-heb: ויאמר המלך דויד לארנן לא כי קנה אקנה בכסף מלא כי לא אשא אשר לך ליהוה והעלות
    עולה חנם׃
  ben-IRV: কিন্তু উত্তরে রাজা দায়ূদ অর্ণানকে বললেন, “না, তা হবে না। আমি এর পুরো দাম
    দিয়েই কিনে নেব। যা তোমার তা আমি সদাপ্রভুর জন্য নেব না, কিম্বা বিনামূল্যে পাওয়া
    এমন কোনো জিনিস দিয়ে হোমবলি উৎসর্গও করব না।”
  pan-pan: ਤਦ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਆਰਨਾਨ ਨੂੰ ਆਖਿਆ, ਨਹੀਂ, ਸੱਚ-ਮੁੱਚ ਮੈਂ ਤਾਂ ਉਹ ਦਾ ਪੂਰਾ ਮੁੱਲ
    ਦੇ ਕੇ ਹੀ ਉਸ ਨੂੰ ਖਰੀਦਾਂਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਲਈ ਤੇਰਾ ਮਾਲ ਨਹੀਂ ਲਵਾਂਗਾ, ਨਾ ਮੁੱਲ
    ਤੋਂ ਬਿਨਾਂ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਵਾਂਗਾ।
  mya-JVB: ဒါဝိဒ် မင်းကြီး က၊ ထိုသို့ငါမ ယူရ။ စင်စစ်အဘိုး ထိုက်သည်အတိုင်း ပေး ၍ငါဝယ်မည်။
    သင့် ဥစ္စာကို ထာဝရဘုရား အဘို့ ငါမ သိမ်း။ ကိုယ်ငွေ မကုန်ဘဲ မီး ရှို့ရာ ယဇ်ကို မပူဇော်
    လိုဟု အရောန အား ဆို သဖြင့်၊
  hmo-hmo: To king Davida ese Arauna dekenai ia haere, ia gwau, “Lasi, lau be do lau
    abia kava lasi, inai gabu be oiemu dainai, ena davana korikori oi dekenai do lau
    henia. Badina lau ura lasi lau dekenai ia mai kava gauna ta Lohiabada dekenai
    do lau henia, boubou gauna totona.”
  urd-urd: दाऊद बादशाह ने उरनान से कहा, “नहीं नहीं, बल्कि मैं ज़रूर पूरा दाम देकर
    तुझ से खरीद लूँगा, क्यूँकि मैं उसे जो तेरा माल है ख़ुदावन्द के लिए नहीं लेने का,
    और बगै़र ख़र्च किये सोख़्तनी क़ुर्बानियाँ पेश करूँगा।”
  rus-SYN: 'И сказал царь Давид Орне: нет, я хочу купить у тебя за настоящую цену,
    ибо не стану я приносить твоей собственности Господу, и не буду приносить во всесожжение
    взятого даром.'
  bqc-SIM: 'Ɔ̃ kí Davidi òɛ̀: Aawo! Má lúmáɛ, mí a fĩabonɛ píi. Má pↄ́ pↄ́
    dɛ n pↄ́ ũ sɛ mà kpa Diiwao. Má sa''oowà pã fĩabosaio.'
  tcz-CHONGTHU: Ahivangin Leng David in Araunah adonbut in, “keiman aman lhingset
    napeng ting, nangma thil vang maicham thilto din kilah tha pong’e”.
  mar-mar: तेव्हा राजा दावीद अर्णानाला म्हणाला, “नाही, मी तुला त्याची पूर्ण किंमत
    देऊनच विकत घेईन. कारण जे तुझे आहे ते मी परमेश्वरासाठी घेणार नाही. आणि किंमत दिल्यावाचून
    घेतलेले होमार्पण मी अर्पण करणार नाही.”
  qub-qub: 'Niptin ray Davidga niran: «Grasyas tayta. Allichari canman. Ichanga llapantapis
    rantiypami ranticamanqui risyuncho. Tayta Diospaj sacrifisyuta churanäpäga manami
    guechömanchu. Dibaldilla tarishätapis manami rupachina sacrifisyupaj rupachëmanchu.»'
  bqp-bqp: Mɑ Dɑfidi sinɑ boko u nùn wisɑ u nɛɛ, ɑɑwo, kon tu dwewɑ nge mɛ kɑɑ ten
    gobin geeru burɑ. Nɑ ǹ Yinni Gusunɔ gɑ̃ɑnu wɛ̃ɛmɔ ni nu sɑ̃ɑ wunɛginu n kɑ nùn
    yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ te tɑ ǹ mɑn gɑ̃ɑnu diiri.
  hat-hat: 'Men wa David reponn Onan, li di l'': -Non. Se achte m''ap achte. Se pou
    m'' peye ou sa yo vo. M'' pa ka ofri Seyè a sa ki pou ou. Mwen p''ap pran anyen
    ki pa koute m'' lajan pou m'' ofri bay Seyè a.'
  eng-BSB: “No,” replied King David, “I insist on paying the full price, for I will
    not take for the LORD what belongs to you, nor will I offer burnt offerings that
    cost me nothing.”
  eng-WEBPB: King David said to Ornan, “No, but I will most certainly buy it for the
    full price. For I will not take that which is yours for the LORD, nor offer a
    burnt offering that costs me nothing.”
  kbq-kbq: Hianagi Deviti'a amanage huno Onanina asmi'ne, i'o, nagra knare mizanteti
    mika zanka'a mizasegahue. Hagi nagrama amuho hunama eri fore'ma osu'nesua zana
    kagripintira erige, amnea anazana eri'na Ra Anumzamofontega tevefima kre fananene
    hu ofa osugahue.
  nhe-BL: 'Pero Tlanahuatijquetl David quej ni quinanquili: ―¡Axtle! Na nimitzcohuilis
    huan nimitzixtlahuilis queja quinamiqui. Ax hueli nijcuis tlen moaxca huan nijmacas
    TOTECO. Niyon ax nijtencahuilis iixpa TOTECO se tlacajcahualistli tlen san tlapic
    nijseli.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Nan. Amono putar hekuzar katu ma'e newe nehe.
    Namono kwaw nema'e Tupàn pe imono pyr romo ihe nehe. Namono kwaw ma'e izupe nehe,
    aze namekuzar kwaw a'e ma'e ihe nehe.
  eng-DRA: 'And king David said to him: It shall not be so, but I will give thee money
    as much as it is worth: for I must not take it from thee, and so offer to the
    Lord holocausts free cost.'
