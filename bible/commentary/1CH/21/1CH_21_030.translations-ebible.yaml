verse: 1CH.021.030
translations:
  mal-C: യഹോവയുടെ ദൂതന്റെ വാളിനെ ഭയപ്പെട്ടിരുന്നതുകൊണ്ട് ദാവീദിന് അതിന്റെ മുമ്പാകെചെന്ന്
    ദൈവഹിതം ആരായുന്നതിനു കഴിഞ്ഞില്ല.
  deu-TKW: David konnte jedoch nicht vor ihm erscheinen, um Gott zu suchen, denn er
    war erschrocken vor dem Schwerte des Engels Jahwes.
  lin-lin: Nzokande Davidi azalaki kokoka te kozwa mokano ya kokende kotuna Nzambe
    liboso ya Mongombo, pamba te azalaki kobanga mopanga na Yawe.
  eng-LSV: and David is not able to go before it to seek God, for he has been afraid
    because of the sword of the messenger of YHWH.
  eng-GNV: 'And Dauid could not go before it to aske counsel at God: for he was afraide
    of the sworde of the Angel of the Lord.)'
  eng-WEBSTER: 'But David could not go before it to inquire of God: for he was afraid
    because of the sword of the angel of the LORD.'
  nhw-BL: Huan David ayacmo huelqui yohui nepa para quitlajtlanis Toteco Dios iconsejos
    pampa tlahuel momajmatijtoya ica nopa machete xolotl catli itequihua TOTECO quipixtoya
    imaco huan moilhui para nica elqui campa TOTECO temachtli quitlapejpenijtoya para
    ma quihueyichihuas.
  swh-ONEN: Lakini Daudi hakuthubutu kuisogelea ili kumuuliza Mungu, kwa sababu aliuogopa
    upanga wa yule malaika wa Bwana.
  bba-bba: Dɑfidi kun kpɛ̃ u dɑ kuu bekuruɡii ten mi, u kɑ bikiɑru ko Yinni Gusunɔn
    mi, yèn sɔ̃ bɛrum nùn mwɑ ɡɔrɑdo win sɔ̃.
  eng-KJVCPB: 'But David could not go before it to inquire of God: for he was afraid
    because of the sword of the angel of the Lord.'
  luo-luo: Kata kamano, Daudi ne ok nyal dhiyo bute mondo openj Nyasaye nikech ne
    oluoro ligangla mar malaika mar Jehova Nyasaye.
  meu-meu: a David na asi ena dala unu bainela, Dirava inanadaina totona, badina be
    ia ese Iehova ena aneru ena dare garina e gariva.
  npi-ULB: तापनि परमप्रभुको अगुवाइ माग्‍न दाऊद त्‍यहाँ जान सकेनन्, किनकि ती स्‍वर्गदूतको
    तरवारसँग तिनी साह्रै डराएका थिए ।
  yor-yor: Ṣùgbọ́n Dafidi kò lè lọ síwájú rẹ̀ láti béèrè lọ́wọ́ Ọlọ́run, nítorí tí
    ó bẹ̀rù nípa idà ọwọ́ angẹli Olúwa.
  emp-NTPO: Baribʌrʌ Daviba Ãcõrẽa iwid̶i carea mamaa poya wãẽ́ basía. Ãcõrẽ nezocara
    idji djõbada neco bara ununa bẽrã mamaa wãida bio waya b̶asia.
  pes-OPCB: ولی داوود نمی‌توانست برای دعا به آنجا برود، زیرا از شمشیر فرشتهٔ خداوند
    می‌ترسید.
  tgl-ULB: Gayun paman, hindi makapunta si David doon upang humingi ng patnubay sa
    Diyos, dahil natatakot siya sa espada ng anghel ni Yahweh.
  hui-hui: Ani winigo Debidi ibu Anduane Homogonaga dahuliyalime ayu tibu yu hayago
    mitangi bialu gi timbuniore howa ibugua Gibeono dindini Anduane Homogo mitangi
    bialu lotu lolenaga pobe nahe hene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​သည်​ဘု​ရား​သ​ခင်​အား ကိုး​ကွယ်​ဝတ်​ပြု​ရန် ထို​အ​ရပ်​သို့​မ​သွား​ဝံ့။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​ဋ္ဌား​ကို​ကြောက်
    သော​ကြောင့်​ဖြစ်​၏။
  bod-N: འོན་ཀྱང་དཱ་བིད་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དེའི་རལ་གྲིར་འཇིགས་པས། ཡར་དཀོན་མཆོག་ལ་བཀའ་འདྲི་ཞུ་རུ་འགྲོ་མ་སྤོབས་སོ།
    །
  sna-sna: Asi Dhavhidhi haaikwanisa kuenda pamberi payo kundobvunza Mwari nokuti
    aitya munondo womutumwa waJehovha.
  spa-BLM: Pero David no pudo presentarse ante él para consultar a Dios, pues tenía
    miedo a causa de la espada del ángel de Yahvé.
  cac-cac: palta maj yal-laj sb'at vin̈aj rey David ta' yic sc'anb'ej d'a Dios, yujto
    ix te xiv vin̈ ayic ix yilan jun q'uen espada vin̈ yed'nac Yángel Jehová.
  swh-ULB: Walakini, Daudi hakuweza kwenda huko kumuliza Mungu muelekeo, kwa kuwa
    alikuwa anaogopa upanga wa malaika wa Yahweh.
  bel-bel: І ня мог Давід пайсьці туды, каб ісьціць Бога, бо напалоханы быў мечам
    анёла Гасподняга.
  deu-ELBBK: Aber David vermochte nicht vor denselben hinzugehen, um Gott zu suchen;
    denn er war erschrocken vor dem Schwert des Engels des HERRN.
  mbb-OT: Piru kenà ebpekehendiyà si David te kebpenginginsà te Megbevayà, su nahandek
    sikandin dutun te lembitan te velinsuǥuen te Nengazen.
  mal-2015: യഹോവയുടെ ദൂതന്റെ വാളിനെ പേടിച്ചതുകൊണ്ടു ദൈവത്തോടു അരുളപ്പാടു ചോദിക്കേണ്ടതിന്നു
    അവിടെ ചെല്ലുവാൻ ദാവീദിന്നു കഴിഞ്ഞില്ല.
  rmc-rmc: Ale o David ode našťi geľa, hoj pes te phučel le Devlestar, bo igen predaranďiľa
    le RAJESKRE aňjeloskra šabľatar.
  pes-OPV: ليکن داود نتوانست نزد آن برود تا از خدا مسألت نمايد، چونکه از شمشير فرشته
    خداوند مي ترسيد.
  ron-1924: Давид ну путя сэ мяргэ ынаинтя ачестуй алтар сэ кауте пе Думнезеу, пентру
    кэ ыл ынспэймынтасе сабия ынӂерулуй Домнулуй.
  ben-OBCV: কিন্তু দাউদ ঈশ্বরের কাছে খোঁজখবর নেওয়ার জন্য সেখানে যেতে পারেননি, কারণ
    তিনি সদাপ্রভুর দূতের সেই তরোয়ালকে তিনি ভয় পেয়েছিলেন।
  som-som: Laakiinse Daa'uud meeshaas ma uu hor tegi karin inuu Ilaah wax soo weyddiisto,
    maxaa yeelay, wuxuu ka baqayay seeftii malagga Rabbiga.
  lat-VUC: 'Et non prævaluit David ire ad altare ut ibi obsecraret Deum: nimio enim
    fuerat in timore perterritus, videns gladium angeli Domini.'
  eng-ASVBT: But David could not go before it to inquire of God; for he was afraid
    because of the sword of the angel of Jehovah.
  ita-1885: E Davide non potè andare davanti a quello, per ricercare Iddio; perciocchè
    egli era spaventato per la spada dell'Angelo del Signore.
  eng-LXXUP: And David could not go before it to inquire of God; for he hastened not
    because of the sword of the angel of the Lord.
  eng-ULB: However, David could not go there to ask for God's direction, because he
    was afraid of the sword of the angel of Yahweh.
  spa-VBL: Pero David no quiso ir allí a pedir la voluntad de Dios, porque tenía miedo
    de la espada del ángel del Señor.
  fra-_FOB: Et David ne put pas aller devant cet autel pour chercher Dieu, parce qu'il
    était épouvanté à cause de l'épée de l'ange de l'Éternel.
  mal-mal: യഹോവയുടെ ദൂതന്റെ വാളിനെ പേടിച്ചതുകൊണ്ടു ദൈവത്തോടു അരുളപ്പാട് ചോദിക്കേണ്ടതിന്
    അവിടെ ചെല്ലുവാൻ ദാവീദിന് കഴിഞ്ഞില്ല.
  urd-GVR: Lekin ab Dāūd meṅ wahāṅ jā kar Rab ke huzūr us kī marzī dariyāft karne
    kī jurrat na rahī, kyoṅki Rab ke farishte kī talwār ko dekh kar us par itnī shadīd
    dahshat tārī huī ki wuh jā hī nahīṅ saktā thā.
  suz-BL: तन्‍न दाऊद परमप्रभु कली पुंइचा मेकेर लने मचाप्‍शो बाक्‍माक्‍त। मारदे हना
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आ तरवार क्‍येङा हिंमाक्‍त।
  ita-1927: E Davide non poteva andare davanti a quell’altare a cercare Iddio, per
    lo spavento che gli avea cagionato la spada dell’angelo dell’Eterno.
  ckb-ckb: بەڵام داود نەیتوانی بچێتە بەردەمی هەتا پرسیار لە خودا بکات، چونکە لە شمشێرەکەی
    فریشتەی یەزدان دەترسا.
  eng-BBE: But David was not able to go before it to get directions from the Lord,
    so great was his fear of the sword of the angel of the Lord.
  kan-OKCV: ದಾವೀದನು ದೇವರ ಹತ್ತಿರ ವಿಚಾರಿಸಲು, ಅದರ ಬಳಿಗೆ ಹೋಗಲಾರದೆ ಇದ್ದನು. ಏಕೆಂದರೆ ಅವನು
    ಯೆಹೋವ ದೇವರ ದೂತನ ಖಡ್ಗದ ನಿಮಿತ್ತ ಹೆದರಿದ್ದನು.
  tam-2017: தாவீது யெகோவாவுடைய தூதனின் பட்டயத்திற்குப் பயந்திருந்தபடியால், அவன் தேவசந்நிதியில்
    போய் விசாரிக்கமுடியாமலிருந்தது.
  spa-RV-1909: 'Y el tabernáculo de Jehová que Moisés había hecho en el desierto,
    y el altar del holocausto, estaban entonces en el alto de Gabaón: Mas David no
    pudo ir allá á consultar á Dios, porque estaba espantado á causa de la espada
    del ángel de Jehová.'
  ron-BTF: Dar David nu a putut merge înaintea lui să ceară sfat de la Dumnezeu, fiindcă
    s-a temut din cauza sabiei îngerului DOMNULUI.
  eng-WEBP: But David couldn’t go before it to inquire of God, for he was afraid because
    of the sword of the LORD’s angel.
  eng-FBV: But David did not want to go there to ask God's will, because he was afraid
    of the sword of the angel of the Lord.
  nld-1939: 'maar David waagde het niet meer, God daar te gaan vereren: zo’n ontzag
    had hij gekregen voor het zwaard van den engel van God.'
  nch-BL: Huan David ayecmo huelqui yahui nepa para quitajtanis Toteco Dios taya quichihuas
    pampa tahuel momajmatijtoya ica nopa macheta xolot cati iilhuicac ejca TOTECO
    quipixtoya imaco huan moilhui para nica elqui campa TOTECO temachti quitapejpenijtoya
    para ma quihueyichihua.
  vie-1934: Đa-vít không dám đi đến trước mặt bàn thờ ấy đặng cầu vấn Đức Chúa Trời;
    bởi vì người kinh hãi gươm của thiên sứ của Đức Giê-hô-va.
  hin-CV: दावीद परमेश्वर से पूछताछ करने उस वेदी के सामने न जा सके थे क्योंकि वह याहवेह
    के दूत की तलवार से बहुत ही डरे हुए थे.
  spa-BES: Pero David no pudo ir antes para obtener instrucciones del Señor, tan grande
    era su temor a la espada del ángel del Señor.
  tdx-tdx: Fe tsy nete niatrek’ ama’e eo t’i Davide hañontane an’ Andria­nañahare
    fa nampirevendreveñe aze i fibaran’ anjeli’ Iehovày.
  tha-KJV: แต่​ดาว​ิดจะไปทูลถามพระเจ้าที่นั่นไม่​ได้ เพราะพระองค์ทรงกลัวดาบของทูตสวรรค์ของพระเยโฮวาห์
  por-BR-2018: Mas Davi não pode ir ali a consultar a Deus, porque estava espantado
    por causa da espada do anjo do SENHOR.
  deu-ELO: Aber David vermochte nicht vor denselben hinzugehen, um Gott zu suchen;
    denn er war erschrocken vor dem Schwerte des Engels Jehovas.
  eng-WYC-2018: and David might not go to the altar, to beseech God there, for he
    was afeared with full great dread (or for he was afraid with a very great fear),
    seeing the sword of the angel of the Lord.
  epo-epo: Sed David ne povis iri antaŭ ĝin por demandi Dion; ĉar lin timigis la glavo
    de la anĝelo de la Eternulo.
  uig-PIN: lekin Dawut Pǝrwǝrdigarning Pǝrixtisining ⱪiliqidin ⱪorⱪup, u yǝrning aldiƣa
    berip Hudadin yol soraxⱪa jür’ǝt ⱪilalmaytti.
  beo-beo: Be Da:ibidi da Godema nodone sia:ne gadomusa:, Gibione soge amoga masunu
    hamedei ba:i. Bai e da Hina Gode Ea a:igele dunu ea gegesu gobiheiba:le beda:i
    galu.
  tpi-OTNT: Tasol long dispela taim Devit i no inap i go long Gibeon bilong painimaut
    laik bilong Bikpela, long wanem, em i pret long bainat bilong ensel bilong Bikpela.
  hau-SA: Amma Dawuda bai iya zuwa gabansa don yă yi tambaya ga Allah ba, gama yana
    jin tsoron takobin mala’ikan Ubangiji.
  uig-LAT: lékin Dawut Perwerdigarning Perishtisining qilichidin qorqup, u yerning
    aldigha bérip Xudadin yol sorashqa jür’et qilalmaytti.
  nde-nde: Kodwa uDavida wehluleka ukuya khona ukuze abuze kuNkulunkulu ngoba wayesesaba
    inkemba yengilosi kaThixo.
  ton-ton: 'Ka naʻe ʻikai faʻa ʻalu ʻa Tevita ki ai ke fehuʻi ki he ʻOtua: he naʻa
    ne manavahē koeʻuhi ko e heletā ʻoe ʻāngelo ʻo Sihova.'
  ces-1613: David pak nemohl tam choditi k němu, aby hledal Boha, proto že se zhrozil
    meče anděla Hospodinova.
  eng-WMB: But David couldn’t go before it to inquire of God, for he was afraid because
    of the sword of the LORD’s angel.
  tam-TCV: யெகோவாவின் தூதனின் வாளுக்குத் தாவீது பயந்ததினால், இறைவனிடம் விசாரிக்கும்படி
    அந்த பலிபீடத்திற்குமுன் போகமுடியவில்லை.
  ceb-ULB: Bisan paman niana, dili makaadto didto si David aron sa pagpangayo ug giya
    sa Dios, tungod kay nahadlok man siya sa espada sa anghel ni Yahweh.
  pol-UBG: Lecz Dawid nie mógł iść do niego, aby radzić się Boga, gdyż bał się miecza
    Anioła PANA.
  urd-GVU: لیکن اب داؤد میں وہاں جا کر رب کے حضور اُس کی مرضی دریافت کرنے کی جرأت
    نہ رہی، کیونکہ رب کے فرشتے کی تلوار کو دیکھ کر اُس پر اِتنی شدید دہشت طاری ہوئی
    کہ وہ جا ہی نہیں سکتا تھا۔
  deu-1912: David aber konnte nicht hingehen vor denselben, Gott zu suchen, so war
    er erschrocken vor dem Schwert des Engels des HERRN.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ದಾವೀದನಿಗೆ ಯೆಹೋವನಿಂದ ಸದುತ್ತರ ದೊರಕಿತು.
  yap-yap: machane dakiyag rok David ni nge yan e ngaram e ngiyal’nem ni nge liyor
    ngak Got, ya kerus ko fare saydon rok fare engel ku SOMOL.
  hlt-MCSB: Tedae BOEIPA puencawn kah cunghang ha loh a let sak coeng dongah David
    loh a mikhmuh la a caeh ham khaw, Pathen a toem ham coeng thai pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኪኢታንቻሢኮ ጬንቾ ዓፓሮ ዳውቴ ዒጊጬሢሮ ዒኢካ ዴንዲ ፆኦሲ ካኣሽካኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Nanso, Dawid antumi ankɔ hɔ ankɔbisa Onyankopɔn ase, ɛfiri sɛ, akofena
    a Awurade ɔbɔfoɔ no tweeɛ no bɔɔ no hu.
  eng-WEBU: But David couldn’t go before it to inquire of God, for he was afraid because
    of the sword of the LORD’s angel.
  wal-wal: SHin Daawiti GODAA kiitanchchaa bisuwau yayyido gishshau, Xoossaa oichchanau
    he sohuwaa baanau danddayibeenna.
  spa-PDDPT: Pero David no pudo ir allá a consultar a ʼElohim, porque estaba aterrorizado
    a causa de la espada del Ángel de Yavé.
  gun-gun: Ha'e katy nda'evei Davi oo aguã Nhanderuete pe oporandu aguã, Senhor-a
    guigua anjo kyxe oguereko va'e gui okyje vy.
  ilo-ULB: Nupay kasta, saan a makapan ni David sadiay tapno kiddawenna ti panangiturong
    ti Dios, gapu ta kabutengna ti kampilan ti anghel ni Yahweh.
  kpg-kpg: David la gu deemee dana hana gi golo e daumaha gi Dimaadua, idimaa, mee
    gu madagu i tulumanu dauwa tangada di langi o Dimaadua.
  uig-ARA: لېكىن داۋۇت پەرۋەردىگارنىڭ پەرىشتىسىنىڭ قىلىچىدىن قورقۇپ، ئۇ يەرنىڭ ئالدىغا
    بېرىپ خۇدادىن يول سوراشقا جۈرئەت قىلالمايتتى.
  sus-sus: Kɔnɔ Dawuda mu nu nɔma sode naa, a xa wɔyɛn Ala ra, barima a nu hɛnmɛxi
    Alatala xa malekɛ xa santidɛgɛma ra.
  pon-2006: ahpw Depit sohte kak ketilahng wasao pwehn kaudokiong Koht, pwehki eh
    masak kedlahs en tohnleng en KAUN-O.
  ksd-ksd: ma i ga dekdek pire David ba na vana pi na matoto tai God abara, tago i
    ga burutue ra pakat na vinarubu kai ra angelo kai ra Luluai.
  tur-YTC: Ama David, Tanrı'dan sormak için O'nun önüne gidemedi; çünkü Yahve'nin
    meleğinin kılıcı yüzünden korkuyordu.
  grc-BRENT: Καὶ οὐκ ἐδύνατο Δαυὶδ τοῦ πορευθῆναι ἔμπροσθεν αὐτοῦ τοῦ ζητῆσαι τὸν
    Θεόν, ὅτι οὐ κατέσπευσεν ἀπὸ προσώπου τῆς ῥομφαίας ἀγγέλου Κυρίου.
  ind-AYT: Namun, Daud tidak dapat pergi ke sana untuk mencari petunjuk Allah karena
    dia takut kepada pedang malaikat TUHAN.
  nya-nya: Koma Davide sanathe kupita kumeneko kuti akapemphere pamaso pa Yehova,
    chifukwa amaopa lupanga la mngelo wa Yehova.
  hrv-hrv: David nije mogao ići k njemu da traži Boga jer ga je bio spopao strah od
    mača Jahvina anđela.
  mps-mps: Tialima te sogo Devit te taun Gibeonba pelama, te Genuai Bidigo homu konemainu
    yabo usu meni yai, magi baso meni, aga te Genuai Bidigo enselgo bainat hwą tolalubo
    sulama wi yai dao.
  tpi-tpi: Tasol long dispela taim Devit i no inap i go long Gibeon bilong painimaut
    laik bilong Bikpela, long wanem, em i pret long bainat bilong ensel bilong Bikpela.
  dan-1931: Men David kunde ikke gå hen og søge Gud foran Alteret, thi han var rædselsslagen
    over HERRENS Engels Sværd.
  vie-OVCB: Nhưng Đa-vít không thể đi đến đó để tìm kiếm Đức Chúa Trời, vì vua khiếp
    sợ thanh gươm của thiên sứ của Chúa Hằng Hữu.
  guj-2017: જોકે, દાઉદ ઈશ્વરના માર્ગદર્શન માટે ત્યાં જઈ શક્યો નહિ, કારણ કે તેને યહોવાહના
    દૂતની તલવારનો ડર હતો.
  pon-2006A: ahpw Depit sohte kak ketilahng wasao pwehn kaudokiong Koht, pwehki eh
    masak kedlahs en tohnleng en KAUN-O.
  por-BRBSL: Mas Davi não podia ir diante dele para perguntar a Deus, pois tinha medo
    por causa da espada do anjo de Iavé.
  cth-cth: Hateiteh, Cathut koe pouknae hei hanelah Devit ni a hmalah cet thai hoeh.
    Bangkongtetpawiteh, BAWIPA e kalvantami e tahloi hah a taki.
  twi-twi: Nanso Dawid antumi ankɔ hɔ ankobisa Onyankopɔn ase, efisɛ afoa a Awurade
    bɔfo no twee no bɔɔ no hu.
  hlt-hlt: Tedae BOEIPA puencawn kah cunghang ha loh a let sak coeng dongah David
    loh a mikhmuh la a caeh ham khaw, Pathen a toem ham coeng thai pawh.
  tbz-SIM: Dɑfiti mɛ nyí ndɑ̀ɑ́tí kɛ bo kɛ̀ kɔ̀tɛ kɛ́bɑ́ntɛ̀ Kuyie, ò do depɛ ti Yiɛ̀
    nKuyie ntɔ̃nnì tɔ dìì siè ndi.
  msy-2020: Ezɨ dughiar kamɨn Devit Ikiavɨra Itir Godɨn enselɨn mɨdorozir sabamɨn
    atiatingi, kamaghɨn amizɨ, a Gibeonɨn mangɨ Godɨn ifongiam gɨfofoghan aghua.
  dop-dop: Amɑ Tɑcɑɑ ɩsɔtɑɑ tillu lɑɣɑtɛ tɔm kɑ kpɑwɑ Tɑfiiti kɛ sɔɣɔntʋ. Ɩlɛ ɩ tɑ
    pǝsɩ nɑ ɩ́ tɑlɑ tǝnɑ sɩ ɩ sɛɛkɩ-ɩ.
  azb-azb: Ancaq Davud Allahdan soruşmaq üçün Onun hüzuruna gedə bilmədi, çünki Rəbbin
    mələyinin qılıncından qorxurdu.
  eng-DBY: But David could not go before it to inquire of God; for he was afraid because
    of the sword of the angel of Jehovah.
  hin-2017: परन्तु दाऊद परमेश्वर के पास उसके सामने न जा सका, क्योंकि वह यहोवा के दूत
    की तलवार से डर गया था।
  eng-YLT: and David is not able to go before it to seek God, for he hath been afraid
    because of the sword of the messenger of Jehovah.
  eng-WYC-2017: and David might not go to the altar, to beseech God there, for he
    was afeared with full great dread, seeing the sword of the angel of the Lord.
  eng-WMBB: But David couldn’t go before it to enquire of God, for he was afraid because
    of the sword of the LORD’s angel.
  urd-GVH: लेकिन अब दाऊद में वहाँ जाकर रब के हुज़ूर उस की मरज़ी दरियाफ़्त करने की
    जुर्रत न रही, क्योंकि रब के फ़रिश्ते की तलवार को देखकर उस पर इतनी शदीद दहशत तारी
    हुई कि वह जा ही नहीं सकता था।
  rug-rug: Ba na lopu boka la se Devita vasina pude tepatepa koasa Tamasa, sina matagutu
    nia sa sa vedara tanisa mateana te Zihova.
  gaz-gaz: Daawit garuu sababii goraadee ergamaa Waaqayyoo sodaateef achi dhaqee fuula
    iddoo aarsaa sanaa duratti Waaqa kadhachuu hin dandeenye.
  fra-LSG: David ne pouvait pas aller devant cet autel pour chercher Dieu, parce que
    l’épée de l’ange de l’Éternel lui avait causé de l’épouvante.
  yal-yal: Koni, Dawuda mi yi sigɛ mɛnni Ala maxɔdindeni, bayo a yi gaxuxi Alatalaa
    malekana silanfanna yɛɛ ra.
  haw-1868: 'Aka, aole i hiki ia Davida ke hele ilaila e ninau i ke Akua imua ona:
    no ka mea, ua makau oia i ka pahikaua o ka anela o Iehova.'
  arb-NAV: وَلَمْ يَسْتَطِعْ دَاوُدُ أَنْ يَتَوَجَّهَ إِلَى هُنَاكَ لِيَسْتَشِيرَ
    الرَّبَّ لأَنَّهُ خَافَ مِنْ سَيْفِ مَلاكِ الرَّبِّ.
  ewe-ewe: Ke David mete ŋu yi vɔsaƒe la ne wòabia gbe Yehowa o elabena evɔ̃ na Yehowa
    ƒe dɔla la ƒe yi.
  eng-LEE: But David was not able to go before it to inquire of God; for he was afraid
    because of the sword of the angel of the Lord.
  asm-FB: অৱশ্যে দায়ূদে ঈশ্বৰৰ পৰামৰ্শ লবলৈ তেওঁৰ আগলৈ যাব নোৱাৰিছিল; কাৰণ যিহোৱাৰ
    দূতৰ তৰোৱাললৈ তেওঁ ভয় কৰিছিল।
  sus-A: كْنْ دَوُدَ مُ نُ نْمَ سٌدٍ نَا، عَ شَ وْيّن عَلَ رَ، بَرِ مَ عَ نُ هّنمّشِ
    عَلَتَلَ شَ مَلٍكّ شَ سَنتِدّفّمَ رَ.
  fra-SBL: Mais David ne pouvait pas aller devant pour consulter Dieu, car il avait
    peur de l'épée de l'ange de Yahvé.
  hbo-hbo: וְלֹא־יָכֹ֥ל דָּוִ֛יד לָלֶ֥כֶת לְפָנָ֖יו לִדְרֹ֣שׁ אֱלֹהִ֑ים כִּ֣י נִבְעַ֔ת
    מִפְּנֵ֕י חֶ֖רֶב מַלְאַ֥ךְ יְהוָֽה׃ ס
  kik-kik: No rĩrĩ, Daudi ndangĩathiire mbere yakĩo gũtuĩria ũhoro harĩ Ngai tondũ
    nĩetigagĩra rũhiũ rwa njora rwa mũraika ũcio wa Jehova.
  fra-NCL: Mais David ne pouvait pas aller devant cet autel pour honorer Dieu, parce
    qu’il avait été terrifié par l’épée de l’ange de Yahweh.
  cek-AK: Toe Angraeng ih van kami ih sumsen to zit pongah, David loe Sithaw lokdueng
    hanah hmabangah caeh thai ai.
  cuk-cuk: Degi-inigwele, David, Bab-Dummadbo-sunmakega, Gabaónʼse nadsurgusad, ar
    ade, Bab-Jehová-e-baliwitur-es-ganikid-dobedbali geg nae gusad.
  uig-CYR: лекин Давут Пәрвәрдигарниң Пәриштисиниң қиличидин қорқуп, у йәрниң алдиға
    берип Худадин йол сорашқа җүръәт қилалмайтти.
  tel-2017: అయితే, దావీదు యెహోవా దూత పట్టుకొన్న కత్తికి భయపడి దారి చూపమని దేవుణ్ణి
    అడగడానికి ఆ స్థలానికి వెళ్ళలేకపోయాడు.
  hat-BSA: Men David pa t kab ale devan li nan Gabaon pou fè demand Bondye, paske
    nepe zanj SENYÈ a te bay li gwo lakrent.
  kos-kos: Tusruktu David el tia ku in som alu nu sin God we, mweyen el sangeng ke
    cutlass se nutin lipufan lun LEUM GOD.
  hbo-WLC: וְלֹא־יָכֹ֥ל דָּוִ֛יד לָלֶ֥כֶת לְפָנָ֖יו לִדְרֹ֣שׁ אֱלֹהִ֑ים כִּ֣י נִבְעַ֔ת
    מִפְּנֵ֕י חֶ֖רֶב מַלְאַ֥ךְ יְהוָֽה׃ ס
  ibo-ibo: Ma Devid ejerughị ebe ahụ ịjụta Chineke ase, nʼihi na ụjọ tụrụ ya mgbe
    ọ hụrụ mma agha ahụ dị nʼaka mmụọ ozi Onyenwe anyị.
  ory-ory: ମାତ୍ର, ଦାଉଦ ପରମେଶ୍ୱରଙ୍କୁ ପଚାରିବା ପାଇଁ ତହିଁ ସମ୍ମୁଖକୁ ଯାଇ ପାରିଲେ ନାହିଁ; କାରଣ,
    ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତର ଖଡ୍ଗ ସକାଶୁ ଭୀତ ହୋଇଥିଲେ।
  chk-chk: Nge Tafit esap tongeni feila ikenan pwe epwe churi Kot, pun a niuokusiti
    ewe ketilas nöün nöün ewe Samol mi Lapalap we chon läng.
  rop-rop: Bat King Deibid nomo bin wandim go deya blanga weshipbat langa God, dumaji
    imbin bradin blanga det einjul hubin oldei jandap deya garram det bigbala naif
    blanga YAWEI.
  ukr-1871: І не міг Давид пійти туди, щоб шукати (ласки у) Бога, бо був переляканий
    мечем ангела Господнього.
  deu-1951: David aber konnte nicht vor denselben treten, um Gott zu suchen; so sehr
    war er erschrocken vor dem Schwerte des Engels des HERRN.
  eng-JPS: But David could not go before it to inquire of God; for he was terrified
    because of the sword of the angel of the LORD.
  srp-1865: I David ne može iæi k njemu da traži Boga, jer se uplaši od maèa anðela
    Gospodnjega.
  lug-lug: Naye Dawudi yali tasobola kugendayo kwebuuza ku Katonda, kubanga yali atya
    ekitala kya malayika wa Mukama Katonda.
  heb-heb: ולא יכל דויד ללכת לפניו לדרש אלהים כי נבעת מפני חרב מלאך יהוה׃
  ben-IRV: কিন্তু সদাপ্রভুর দূতের তলোয়ারের ভয়ে দায়ূদ ঈশ্বরের ইচ্ছা জানবার জন্য
    সেই বেদির সামনে যেতে পারলেন না।
  pan-pan: ਪਰ ਦਾਊਦ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲ ਵਿੱਚ ਉੱਥੇ ਉਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਨ ਲਈ ਨਾ ਜਾ ਸਕਿਆ, ਕਿਉਂ
    ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਦੀ ਤਲਵਾਰ ਤੋਂ ਡਰਦਾ ਸੀ।
  mya-JVB: ဒါဝိဒ် သည်ထာဝရဘုရား ၏ ကောင်းကင် တမန်ထား ကို ကြောက် သောကြောင့် ၊ ထိုယဇ်
    ပလ္လင်သို့ သွား ၍ဘုရားသခင် ကို မ မေး မလျှောက်ဝံ့။။
  hmo-hmo: To Davida be mai ena dala lasi Gibeona do ia lao, Lohiabada tomadiho henia
    totona, badina be ia ese Lohiabada ena aneru ena tuari kaia dekenai ia gari bada.
  urd-urd: लेकिन दाऊद ख़ुदा से पूछने के लिए उसके आगे न जा सका, क्यूँकि वह ख़ुदावन्द
    के फ़रिश्ता की तलवार की वजह से डर गया।
  rus-SYN: И не мог Давид пойти туда, чтобы взыскать Бога, потому что устрашен был
    мечом Ангела Господня.
  bqc-SIM: Davidi lí fↄ̃ gɛ̀ yãgbɛai Diiwa weo, asa àlɛ vĩakɛ Dii malaika fɛ̃ndaɛɛ.
  tcz-CHONGTHU: Ahivangin David chun hiche laimun a chu Pathen lung gahol a gache
    ding chu agel le mithat vantil chemjam toh gotsa dem a anaum jeh chun angapcha
    pon ahi.
  mar-mar: पण परमेश्वराच्या दूताच्या तलवारीच्या भीतीने दावीद देवापुढे मार्ग विचारायला
    जाण्यास घाबरत होता.
  qub-qub: Tayta Diospa anjilnin sablin aptasha caycajta ricaycur Davidga fiyupa mancharisha
    caycaran. Chaymi Tayta Diosta tapucoj Gabaonman mana aywarannachu.
  bqp-bqp: Dɑfidi kun kpɛ̃ u dɑ kuu bekurugii ten mi, u kɑ bikiɑru ko Yinni Gusunɔn
    mi, yèn sɔ̃ bɛrum nùn mwɑ gɔrɑdo win sɔ̃.
  hat-hat: Men, David pa t' ka ale la pou adore Seyè a, paske li te pè nepe zanj Seyè
    a.
  eng-BSB: but David could not go before it to inquire of God, because he was afraid
    of the sword of the angel of the LORD.
  eng-WEBPB: But David couldn’t go before it to enquire of God, for he was afraid
    because of the sword of the LORD’s angel.
  kbq-kbq: Ana hu'negu Deviti'a Gibionia vuno Anumzamofona avesizana ome antahigeno
    onke'ne. Na'ankure Ra Anumzamofo ankeromofo bainati kazinku koro huno ovu'ne.
  nhe-BL: Huan David ayoc huelqui yahui nepa para quitlajtlanis Toteco Dios iconsejos
    pampa tlahuel momajmatijtoya ica nopa machete xolotl tlen ielhuicac ejca TOTECO
    quipixtoya imaco huan moilhui para nica elqui campa TOTECO temachtli quitlapejpenijtoya
    para ma quihueyichihuas.
  gub-BL: Tawi nupuner kwaw a'e pe oho haw rehe a'e. Ta'e ukyze Tupàn heko haw pe
    har itakihe puku wi a'e xe.
  eng-DRA: 'And David could not go to the altar there to pray to God: for he was seized
    with an exceeding great fear, seeing the sword of the angel of the Lord.'
