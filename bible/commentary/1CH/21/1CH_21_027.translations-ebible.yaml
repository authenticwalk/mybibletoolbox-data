verse: 1CH.021.027
translations:
  mal-C: അപ്പോൾ യഹോവ ദൂതനോടു കൽപ്പിച്ചു; ദൂതൻ വാൾ പിൻവലിച്ച് ഉറയിലിട്ടു.
  deu-TKW: Und Jahwe befahl dem Engel, sein Schwert wieder in die Scheide zu stecken.
  lin-lin: Boye Yawe alobaki na anjelu, mpe anjelu azongisaki mopanga na ye na ebombelo
    na yango.
  eng-LSV: And YHWH speaks to the messenger, and he turns back his sword to its sheath.
  eng-GNV: And when the Lord had spoken to the Angel, he put vp his sworde againe
    into his sheath.
  eng-WEBSTER: And the LORD commanded the angel; and he put up his sword again into
    its sheath.
  nhw-BL: Huajca TOTECO quinojnotzqui itequihua huan yaya quiajojqui imachete ipan
    icuetlaxo.
  swh-ONEN: Kisha Bwana akanena na yule malaika, naye akarudisha upanga wake katika
    ala yake.
  bba-bba: Yinni Gusunɔ u kɑ win ɡɔrɑdo wi ɡɑri kuɑ, mɑ u win tɑkobi wesiɑ yen kɑrɑrɔ.
  eng-KJVCPB: And the Lord commanded the angel; and he put up his sword again into
    the sheath thereof.
  luo-luo: Eka Jehova Nyasaye nowuoyo gi malaika mine odwoko liganglane e olalo mare.
  meu-meu: Bena Iehova ese hari aneru e haḡania; bena aneru ese ena dare na iudalaina
    ḡauna ai ma e toia vareai.
  npi-ULB: तब परमप्रभुले त्‍यो स्‍वर्गदूतलाई आज्ञा दिनुभयो र स्‍वर्गदूतले आफ्नो तरवारलाई
    त्‍यसको म्‍यानमा राखे ।
  yor-yor: Nígbà náà Olúwa sọ̀rọ̀ sí angẹli, ó sì gbé idà padà bọ̀ sínú àkọ̀ rẹ̀.
  emp-NTPO: Maʌ̃be Ãcõrẽba bajãnebema nezocaa jarasia idji djõbari necoda wagamãrẽã.
  pes-OPCB: آنگاه خداوند به فرشته دستور داد که شمشیرش را غلاف کند.
  tgl-ULB: Pagkatapos nagbigay ng utos si Yahweh sa anghel at ibinalik ng anghel ang
    kaniyang espada sa lalagyan nito.
  hui-hui: Ani buwa Anduane Homogohanda dahuliyalihondo lalu, Í̠naga ayu tibu yaganeha
    yabe, lalu lamiyagola dahuliyalime hale howa ani yini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​တ​မန်​အား မိ​မိ​၏​ဋ္ဌား​ကို​ဖယ်​ရှား​လိုက်​ရန်​အ​မိန့်​ပေး
    တော်​မူ​သည်​အ​တိုင်း ကောင်း​ကင်​တ​မန်​သည် လည်း​ဖယ်​ရှား​လိုက်​၏။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཕོ་ཉ་དེ་ལ་བཀའ་བསྩལ་ནས། ཕོ་ཉ་དེས་རལ་གྲི་ཤུབས་ཀྱི་ནང་དུ་བཅུག་གོ
    །
  sna-sna: Ipapo Jehovha akataurira mutumwa iye akadzorera munondo wake mumuhara wawo.
  spa-BLM: Entonces Yahvé ordenó al ángel, y éste volvió a enfundar su espada.
  cac-cac: Ix lajvi chi', ix yalan Jehová d'a jun ángel chi' to syac'xiem q'uen yespada
    chi' d'a yol yatut.
  swh-ULB: Kisha Yahweh akampa agizo malaika, na malaika akarudisha upanga kwenye
    mfuko wake.
  bel-bel: 'І сказаў Гасподзь анёлу: вярні меч твой у похвы яго.'
  deu-ELBBK: Und der HERR sprach zu dem Engel, und er steckte sein Schwert wieder
    in seine Scheide.
  mbb-OT: Ne migkeǥiyan te Nengazen haazà is belinsuǥuen te ilikù din en haazà is
    lembitan din dutun te gumè din.
  mal-2015: യഹോവ ദൂതനോടു കല്പിച്ചു; അവൻ തന്റെ വാൾ വീണ്ടും ഉറയിൽ ഇട്ടു.
  rmc-rmc: A o RAJ phenďa le aňjeloske, hoj te thovel pale e šabľa pre peskro than.
  pes-OPV: و خداوند فرشته را حکم داد تا شمشير خود را در غلافش برگردانيد.
  ron-1924: Атунч, Домнул а ворбит ынӂерулуй, каре шь-а вырыт ярэшь сабия ын тякэ.
  ben-OBCV: পরে সদাপ্রভু সেই দূতের সাথে কথা বললেন, এবং তিনি তাঁর তরোয়াল আবার খাপে
    ঢুকিয়ে নিয়েছিলেন।
  som-som: Markaasaa Rabbigu amray malaggii, isna seeftiisuu ku celiyey galkeedii.
  lat-VUC: Præcepitque Dominus angelo, et convertit gladium suum in vaginam.
  eng-ASVBT: And Jehovah commanded the angel; and he put up his sword again into the
    sheath thereof.
  ita-1885: E per comandamento del Signore, l'Angelo rimise la sua spada nel fodero.
  eng-LXXUP: And the Lord spoke to the angel; and he put up the sword into its sheath.
  eng-ULB: Then Yahweh gave an order to the angel, and the angel put his sword back
    into its sheath.
  spa-VBL: Entonces el Señor le dijo al ángel que volviera a enfundar su espada.
  fra-_FOB: Alors l'Éternel parla à l'ange, qui remit son épée dans le fourreau.
  mal-mal: യഹോവ ദൂതനോട് കല്പിച്ചു; അവൻ തന്റെ വാൾ വീണ്ടും ഉറയിൽ ഇട്ടു.
  urd-GVR: Phir Rab ne maut ke farishte ko hukm diyā, aur us ne apnī talwār ko dubārā
    miyān meṅ ḍāl diyā.
  suz-BL: मिनु परमप्रभु यावेमी आ स्‍वर्ग ङा गेय पाइब कली “इ तरवार खोतम पिप्‍तो” दे
    मदा बाक्‍त।
  ita-1927: Poi l’Eterno comandò all’angelo di rimettere la spada nel fodero.
  ckb-ckb: پاشان یەزدان فەرمانی بە فریشتەکە کرد و ئەویش شمشێرەکەی گەڕاندەوە ناو کێلانەکەی.
  eng-BBE: Then the Lord gave orders to the angel, and he put back his sword into
    its cover.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದೂತನಿಗೆ ಹೇಳಿದ್ದರಿಂದ, ಅವನು ತನ್ನ ಖಡ್ಗವನ್ನು ಒರೆಗೆ ತಿರುಗಿ ಸೇರಿಸಿದನು.
  tam-2017: தேவதூதன் தன்னுடைய பட்டயத்தை உறையிலே திரும்பப் போடவேண்டும் என்று யெகோவா
    அவனுக்குச் சொன்னார்.
  spa-RV-1909: Y edificó allí David un altar á Jehová, en el que ofreció holocaustos
    y sacrificios pacíficos, é invocó á Jehová, el cual le respondió por fuego de
    los cielos en el altar del holocausto.
  ron-BTF: Și DOMNUL a poruncit îngerului; iar el și-a pus sabia, din nou, în teacă.
  eng-WEBP: Then the LORD commanded the angel, and he put his sword back into its
    sheath.
  eng-FBV: Then the Lord told the angel to put his sword back into its sheath.
  nld-1939: Daarop gaf Jahweh den engel een bevel, en hij trok zijn zwaard terug in
    de schede.
  nch-BL: Huajca TOTECO quinojnotzqui iilhuicac ejca huan yaya quiajojqui imacheta
    ipan icuetaxo.
  vie-1934: Đức Giê-hô-va dạy biểu thiên sứ, thiên sứ bèn xỏ gươm mình vào vỏ.
  hin-CV: याहवेह ने स्वर्गदूत को आदेश दिया और उसने तलवार को म्यान में रख लिया.
  spa-BES: Entonces el Señor le dio órdenes al ángel, y él volvió a poner su espada
    en su cubierta.
  tdx-tdx: Ie linili’ Iehovà i anjeliy le naombe’e an-kotra’e ao i fibara’ey.
  tha-KJV: แล​้วพระเยโฮวาห์​ก็​ทรงบัญชาทูตสวรรค์ และท่านก็เอาดาบใส่ฝักเสีย
  por-BR-2018: E como o SENHOR falou ao anjo, ele voltou sua espada à bainha.
  deu-ELO: Und Jehova sprach zu dem Engel, und er steckte sein Schwert wieder in seine
    Scheide.
  eng-WYC-2018: And the Lord commanded to the angel, and he turned his sword again
    into the sheath.
  epo-epo: Kaj la Eternulo ordonis al la anĝelo, ke li remetu sian glavon en ĝian
    ingon.
  uig-PIN: Pǝrwǝrdigar Pǝrixtisini buyruwidi, U ⱪiliqini ⱪaytidin ƣilipiƣa saldi.
  beo-beo: Hina Gode da Ea a:igele dunuma, ea gegesu gobihei bu salima:ne sia:i.
  tpi-OTNT: Na Bikpela i tok, na ensel i putim bainat i go bek long ples bilong en.
  hau-SA: Sa’an nan Ubangiji ya yi magana ga mala’ikan, ya kuma mayar da takobinsa
    a kube.
  uig-LAT: Perwerdigar Perishtisini buyruwidi, U qilichini qaytidin ghilipigha saldi.
  nde-nde: Ngakho uThixo wakhuluma lengilosi, yona yasibuyisela inkemba yayo esikhwameni
    sayo.
  ton-ton: Pea naʻe fekau ʻe Sihova ki he ʻāngelo; pea naʻa ne toe ʻai ʻa ʻene heletā
    ki hono ʻaiʻanga.
  ces-1613: I řekl Hospodin andělu, aby obrátil meč svůj do pošvy jeho.
  eng-WMB: Then the LORD commanded the angel, and he put his sword back into its sheath.
  tam-TCV: அப்போது யெகோவா தூதனிடம் பேசினார். அவன் தனது வாளை உறையில் போட்டான்.
  ceb-ULB: Unya gimandoan ni Yahweh ang anghel, ug gibalik sa anghel ang iyang espada
    sa sakuban niini.
  pol-UBG: I PAN rozkazał Aniołowi, by schował swój miecz do pochwy.
  urd-GVU: پھر رب نے موت کے فرشتے کو حکم دیا، اور اُس نے اپنی تلوار کو دوبارہ میان
    میں ڈال دیا۔
  deu-1912: Und der HERR sprach zum Engel, daß er sein Schwert in sein Scheide kehrte.
  kan-2017: ಕತ್ತಿಯನ್ನು ಒರೆಯಲ್ಲಿ ಹಾಕಬೇಕೆಂದು ದೂತನಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು. ಅವನು ಹಾಗೆಯೇ ಮಾಡಿದನು.
  yap-yap: Me yog SOMOL ngak fare engel ni nge fulweg e saydon rok nge tay, me fol
    fare engel riy.
  hlt-MCSB: Te daengah BOEIPA loh puencawn te a voek tih a cunghang te tuengim khuila
    a sang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኪኢታንቻሢም፦ «ጬንቾ ዓራፖ ጎንጎኖይዳ ዳኬ» ጋዓዛ፥ ኪኢታንቻሢ ዓይሢንቴ ጎይፆ ማዼኔ፤
  twi-ASANTE: Afei, Awurade kasa kyerɛɛ ɔbɔfoɔ no maa ɔsane de nʼakofena no hyɛɛ ne
    bɔha mu.
  eng-WEBU: Then the LORD commanded the angel, and he put his sword back into its
    sheath.
  wal-wal: Hegaappe guyyiyan, GODAI kiitanchchaa azazin, kiitanchchai ba bisuwaa shoohuwau
    zaariis.
  spa-PDDPT: Yavé dio orden al Ángel, y Éste envainó su espada.
  gun-gun: Ha'e gui anjo pe Senhor ijayvu ramo omboyru ju kyxe.
  ilo-ULB: Kalpasanna, binilin ni Yahweh ti anghel, ket insubli ti anghel ti kampilanna
    iti kalubanna.
  kpg-kpg: Dimaadua ga helekai gi tangada di langi gi dugua gi lala dana hulumanu dauwa,
    tangada di langi gu hagalongo guu hai.
  uig-ARA: پەرۋەردىگار پەرىشتىسىنى بۇيرۇۋىدى، ئۇ قىلىچىنى قايتىدىن غىلىپىغا سالدى.
  sus-sus: Na tɛmui Alatala naxa wɔyɛn malekɛ bɛ, a fa santidɛgɛma raso a tɛɛ i.
  pon-2006: KAUN-O eri ketin mahsanihong tohnlengo en pwilikihdi nah kedlahso, tohnlengo
    eri kapwaiada.
  ksd-ksd: Ma ra Luluai i ga vartuluai pire ra angelo, ma i ga ule mule kana pakat
    na vinarubu ta kana popopoi iat.
  tur-YTC: O zaman Yahve meleğe buyurdu, o da kılıcını kınına koydu.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς τὸν ἄγγελον· καὶ κατέθηκε τὴν ῥομφαίαν εἰς τὸν κολεὸν
    αὐτῆς.
  ind-AYT: Kemudian, TUHAN memerintahkan malaikat-Nya agar dia memasukkan kembali
    pedangnya ke dalam sarungnya.
  nya-nya: Tsono Yehova anayankhula kwa mngelo, ndipo analowetsa lupanga lake mʼchimake.
  hrv-hrv: Jahve zapovjedi anđelu da vrati mač u korice.
  mps-mps: Tama Genuai Bidigo po obaso, te ensel bidigo te bainat hwą te aga munaluali
    pesageba ma muai dao.
  tpi-tpi: Na Bikpela i tok, na ensel i putim bainat i go bek long ples bilong en.
  dan-1931: Og på HERRENS Bud stak Engelen sit Sværd i Balgen igen.
  vie-OVCB: Rồi Chúa Hằng Hữu ra lệnh cho thiên sứ thu gươm vào vỏ.
  guj-2017: પછી યહોવાહે, દૂતને આજ્ઞા આપી અને દૂતે પોતાની તલવાર મ્યાન કરી.
  pon-2006A: KAUN-O eri ketin mahsanihong tohnlengo en pwilikihdi nah kedlahso, tohnlengo
    eri kapwaiada.
  por-BRBSL: Então Yahweh comandou o anjo, e ele colocou sua espada de volta em sua
    bainha.
  cth-cth: BAWIPA ni kalvantaminaw hah kâ a poe teh, tahloi teh a tabu dawk bout a
    pâseng.
  twi-twi: Afei, Awurade kasa kyerɛɛ ɔbɔfo no ma ɔsan de nʼafoa no hyɛɛ ne boha mu.
  hlt-hlt: Te daengah BOEIPA loh puencawn te a voek tih a cunghang te tuengim khuila
    a sang.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku tɔ̃nnì kɛ̀ dìì nɔnnɛ disiè.
  msy-2020: Ezɨ Ikiavɨra Itir God mɨkemezɨ, ensel mɨdorozir sabam uam a isa an danganim
    gatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ ɩsɔtɑɑ tillu sɩ: Mǝŋnɑ nyɑ́ lɑɣɑtɛ kɛ tǝ suɣute tɑɑ.'
  azb-azb: Rəbb mələyə əmr etdi, o da qılıncını qınına qoydu.
  eng-DBY: And Jehovah spoke to the angel; and he put up his sword again into its
    sheath.
  hin-2017: तब यहोवा ने दूत को आज्ञा दी; और उसने अपनी तलवार फिर म्यान में कर ली।
  eng-YLT: And Jehovah saith to the messenger, and he turneth back his sword unto
    its sheath.
  eng-WYC-2017: And the Lord commanded to the angel, and he turned his sword again
    into the sheath.
  eng-WMBB: Then the LORD commanded the angel, and he put his sword back into its
    sheath.
  urd-GVH: फिर रब ने मौत के फ़रिश्ते को हुक्म दिया, और उसने अपनी तलवार को दुबारा मियान
    में डाल दिया।
  rug-rug: Meke tozi nia Zihova sa mateana pude vekoa pa nana vovoina sa nana vedara,
    ke va tabea sa mateana.
  gaz-gaz: Sana booddee Waaqayyo ergamaa isaa sanatti dubbate; innis goraadee isaa
    manʼee isaatti ni deebise.
  fra-LSG: Alors l’Éternel parla à l’ange, qui remit son épée dans le fourreau.
  yal-yal: Nayi, Alatala yi falan ti malekan xa, a yi silanfanna raso a tɛɛni.
  haw-1868: Kauoha mai la o Iehova i ka anela; a hoihoi ae la ia i ka pahikaua maloko
    o kona wahi.
  arb-NAV: وَأَمَرَ الرَّبُّ الْمَلاكَ فَأَعَادَ السَّيْفَ إِلَى غِمْدِهِ.
  ewe-ewe: Tete Yehowa ɖe gbe na mawudɔla la be wòatsɔ eƒe yi la ade aku me.
  eng-LEE: And the Lord spoke to the angel, and he put back his sword into its sheath.
  asm-FB: তেতিয়া যিহোৱাই দূতক আজ্ঞা কৰিলে, আৰু দূতে নিজৰ তৰোৱাল খাপত ভৰাই হ’ল।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ وْيّن مَلٍكّ بّ، عَ قَ سَنتِدّفّمَ رَ سٌ عَ تّي عِ.
  fra-SBL: Alors Yahvé donna un ordre à l'ange, qui remit son épée dans son fourreau.
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ לַמַּלְאָ֔ךְ וַיָּ֥שֶׁב חַרְבֹּ֖ו אֶל־נְדָנָֽהּ׃
  kik-kik: Ningĩ Jehova akĩarĩria mũraika ũcio nake agĩcookia rũhiũ rwake njora.
  fra-NCL: Et Yahweh parla à l’ange, et celui-ci remit son épée dans le fourreau.
  cek-AK: Angraeng mah van kami khaeah lokthuih pae pongah, anih mah a sumsen to tabu
    thungah pacaeng let.
  cuk-cuk: Degidgi, Bab-Jehová, baliwiturga sogsad, es-ganikid e-saboged-yaba odoye.
  uig-CYR: Пәрвәрдигар Пәриштисини буйрувиди, У қиличини қайтидин ғилипиға салди.
  tel-2017: యెహోవా దూతకు ఆజ్ఞాపించినప్పుడు అతడు తన ఖడ్గాన్ని మళ్ళీ వరలో పెట్టేశాడు.
  hat-BSA: SENYÈ a te kòmande zanj lan e li te remèt nepe li nan fouwo.
  kos-kos: LEUM GOD El fahk nu sin lipufan sac tuh elan filiya cutlass natul ah, ac
    lipufan sac akos.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ לַמַּלְאָ֔ךְ וַיָּ֥שֶׁב חַרְבּ֖וֹ אֶל־נְדָנָֽהּ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị nyere mmụọ ozi ahụ iwu ka o tinyekwa mma agha ya
    nʼọbọ ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଦୂତଙ୍କୁ ଆଜ୍ଞା କଲେ; ତହିଁରେ ସେ ଆପଣା ଖଡ୍ଗ ପୁନର୍ବାର ତହିଁର କୋଷରେ
    ରଖିଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a allük ngeni ewe chon läng, pwe epwe siksefälielong
    nöün ketilas lon tükütükün. Iwe, ewe chon läng a aleasochisi.
  rop-rop: Wal YAWEI bin dalim det einjul blanga pudumwei det bigbala naif, en imbin
    duwit.
  ukr-1871: 'І рече Господь до ангела: Вложи меч твій в його піхву.'
  deu-1951: Und der HERR gebot dem Engel, sein Schwert wieder in die Scheide zu stecken.
  eng-JPS: And the LORD commanded the angel; and he put up his sword back into the
    sheath thereof.
  srp-1865: I zapovjedi Gospod anðelu, te vrati maè svoj u korice.
  lug-lug: Awo Mukama Katonda n’alagira malayika okuzaayo ekitala kye mu kiraato kyakyo.
  heb-heb: ויאמר יהוה למלאך וישב חרבו אל נדנה׃
  ben-IRV: এর পর সদাপ্রভু ঐ স্বর্গদূতকে আদেশ দিলেন আর তিনি তাঁর তলোয়ার খাপে ঢুকিয়ে
    রাখলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੂਤ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ, ਤਦ ਉਸ ਨੇ ਆਪਣੀ ਤਲਵਾਰ ਫੇਰ ਮਿਆਨ ਵਿੱਚ ਪਾ ਲਈ।
  mya-JVB: ထာဝရဘုရား မှာထား တော်မူသည်အတိုင်း ၊ ကောင်းကင် တမန်သည် မိမိ ထား ကို ထားအိမ်
    ၌ သွင်းထား ပြန်၏။
  hmo-hmo: Vadaeni Lohiabada ese unai aneru ia oda henia, bona aneru ese iena tuari
    kaia be ena udaia gauna dekenai ma ia atoa vareai.
  urd-urd: और ख़ुदावन्द ने उस फ़रिश्ते को हुक्म दिया, तब उसने अपनी तलवार फिर मियान
    में कर ली।
  rus-SYN: 'И сказал Господь Ангелу: возврати меч твой в ножны его.'
  bqc-SIM: Dii yã'ò malaikapiɛ, ↄ̃ à a fɛ̃nda sↄ̀lↄ a kpɛ́u.
  tcz-CHONGTHU: Hijeh chun Pathenin Chemjam ana lam’a kigo vantil chu a chempai a
    anungkoi din thu ape tai.
  mar-mar: मग परमेश्वराने देवदूताला आज्ञा केली आणि त्याने आपली तलवार म्यानात परत घातली.
  qub-qub: Tayta Diosga anjilninta niran sablinta churaränanman cutichinanpaj.
  bqp-bqp: Yinni Gusunɔ u kɑ win gɔrɑdo wi gɑri kuɑ, mɑ u win tɑkobi wesiɑ yen kɑrɑrɔ.
  hat-hat: Lè sa a, Seyè a bay zanj li a lòd pou li mete nepe li nan djenn li ankò.
  eng-BSB: Then the LORD spoke to the angel, who put his sword back into its sheath.
  eng-WEBPB: Then the LORD commanded the angel, and he put his sword back into its
    sheath.
  kbq-kbq: Ana hutegeno Ra Anumzamo'a ankeromofona asamigeno, bainati kazima'a anoma'afi
    ete vazinte'ne.
  nhe-BL: Huajca TOTECO quinojnotzqui ielhuicac ejca huan yajaya quiajojqui imachete
    ipan icuetlaxo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar itakihepuku iapirer pupe kury, weko
    haw pe har pe kury. Weruzar ize'eg a'e.
  eng-DRA: 'And the Lord commanded the angel: and he put up his sword again into the
    sheath.'
