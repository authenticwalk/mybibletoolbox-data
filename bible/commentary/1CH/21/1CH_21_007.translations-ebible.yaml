verse: 1CH.021.007
translations:
  mal-C: ദാവീദിന്റെ ഈ കൽപ്പന ദൈവമുമ്പാകെ ദുഷ്ടതനിറഞ്ഞതും ആയിരുന്നു; അതുകൊണ്ട് ദൈവം
    ഇസ്രായേലിനെ ശിക്ഷിച്ചു.
  deu-TKW: Gott aber mißfiel diese Sache, und er schlug Israel.
  lin-lin: Etinda yango esepelisaki Nzambe te mpe Nzambe apesaki Isalaele etumbu.
  eng-LSV: And it is evil in the eyes of God concerning this thing, and He strikes
    Israel,
  eng-GNV: 'And God was displeased with this thing: therefore he smote Israel.'
  eng-WEBSTER: And God was displeased with this thing, therefore he smote Israel.
  nhw-BL: Huan nopa censo catli David quitlananqui quicualancamacac Toteco Dios huan
    yeca quintlatzacuilti nochi israelitame.
  swh-ONEN: Amri hii ilikuwa mbaya machoni pa Mungu pia; hivyo akaiadhibu Israeli.
  bba-bba: Dɑfidin woodɑ ye, yɑ ǹ Yinni Gusunɔ dore. Mɑ u Isirelibɑ sɛɛyɑsiɑ.
  eng-KJVCPB: And God was displeased with this thing; therefore he smote Israel.
  luo-luo: Chikni ne rach ahinya e nyim wangʼ Nyasaye omiyo nokumo jo-Israel.
  meu-meu: A Dirava ese una kara na e badulaia, bena ia ese Israel e hahisia.
  npi-ULB: यो कामबाट परमेश्‍वर अप्रसन्‍न हुनुभयो, अनि उहाँले इस्राएललाई आक्रमण गर्नुभयो
    ।
  yor-yor: Àṣẹ yìí pẹ̀lú sì jẹ́ búburú lójú Ọlọ́run, bẹ́ẹ̀ ni ó sì díyàjẹ Israẹli.
  emp-NTPO: Ãcõrẽ bid̶a Daviba juachabid̶ara bia unuẽ́ basía. Maʌ̃ carea israelerãra
    cawa osia.
  pes-OPCB: این کار داوود در نظر خدا گناه محسوب می‌شد، پس او اسرائیل را به سبب آن
    تنبیه نمود.
  tgl-ULB: Nasaktan ang Diyos sa ginawa niyang ito, kaya sinalakay niya ang Israel.
  hui-hui: Ngode Datagaliwabehanda Debidi ibugua ko timbuniore biyago hondowa ibugua
    Isaraele wali agali pani mialu mo ko hene.
  mya-mya: ဒါ​ဝိဒ်​ပြု​သော​အ​မှု​ကို​ဘု​ရား​သ​ခင်​သည် နှစ်​သက်​တော်​မ​မူ​သ​ဖြင့် ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား​ဒဏ်​ခတ်​တော်​မူ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་དོན་འདི་ལ་ཐུགས་མ་མཉེས་པས། ཁོང་གིས་ཡེས་ར་ཨེལ་ལ་གནོད་འཚེ་བཏང་ངོ་།
    །
  sna-sna: Kurayira uku kwakanga kwakaipawo pamberi paMwari, saka akaranga Israeri.
  spa-BLM: A Dios le disgustó este hecho, por lo que golpeó a Israel.
  cac-cac: Maj schapaxlaj sc'ol jun chi' Dios, yuj chi' ix yac'cot jun yaelal d'a
    yib'an̈ chon̈ab' Israel chi'.
  swh-ULB: Mungu alikwazika na hili tendo, akashambulia Israeli.
  bel-bel: І незаўгодная была ў вачах Божых дзея гэтая. І Ён пабіў Ізраіля.
  deu-ELBBK: Und diese Sache war übel in den Augen Gottes, und er schlug Israel.
  mbb-OT: Wazà daan mesuat is Megbevayà te heini he suǥù ni David, umbe midsilutan
    din is Israel.
  mal-2015: ദൈവത്തിന്നു ഈ കാര്യം അനിഷ്ടമായിരുന്നതുകൊണ്ടു അവൻ യിസ്രായേലിനെ ബാധിച്ചു.
  rmc-rmc: Aňi le Devleske kada na sas pre dzeka, a vašoda marďa le Izrael.
  pes-OPV: و اين امر به نظر خدا ناپسند آمد، پس اسرائيل را مبتلا ساخت.
  ron-1924: Порунка ачаста н-а плэкут луй Думнезеу, каре а ловит пе Исраел.
  ben-OBCV: এই আদেশটি ঈশ্বরের দৃষ্টিতেও মন্দ গণ্য হল; তাই তিনি ইস্রায়েলকে শাস্তি
    দিলেন।
  som-som: Haddaba taas ayaa Ilaah ugu cadhooday, markaasuu laayay reer binu Israa'iil.
  lat-VUC: 'Displicuit autem Deo quod jussum erat: et percussit Israël.'
  eng-ASVBT: And God was displeased with this thing; therefore he smote Israel.
  ita-1885: Or questa cosa dispiacque a Dio; laonde egli percosse Israele.
  eng-LXXUP: And there was evil in the sight of the Lord respecting this thing; and
    he smote Israel.
  eng-ULB: God was offended by this action, so he attacked Israel.
  spa-VBL: El Señor consideró que el censo era algo malo y castigó a Israel por ello.
  fra-_FOB: Or cette affaire déplut à Dieu, qui frappa Israël.
  mal-mal: ദൈവത്തിന് ഈ കാര്യം അനിഷ്ടമായിരുന്നതുകൊണ്ടു അവൻ യിസ്രായേലിനെ ശിക്ഷിച്ചു.
  urd-GVR: Allāh ko Dāūd kī yih harkat burī lagī, is lie us ne Isrāīl ko sazā dī.
  suz-BL: मिनु परमप्रभु दाऊद आ पशो तशा, गाइक्‍ता बाक्‍त। मिनु इस्राएली आन कली सजाइ
    गेवा बाक्‍त १इतिहास २७:२४
  ita-1927: Questa cosa dispiacque a Dio, che perciò colpì Israele.
  ckb-ckb: ئەم فەرمانە لەلای خوداش خراپ بوو، لەبەر ئەوە سزای ئیسرائیلی دا.
  eng-BBE: And God was not pleased with this thing; so he sent punishment on Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಕಾರ್ಯವು ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದಾದದ್ದರಿಂದ, ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು
    ಶಿಕ್ಷಿಸಿದರು.
  tam-2017: இந்தக் காரியம் தேவனுடைய பார்வைக்கு ஆகாததானபடியால் அவர் இஸ்ரவேலைத் தண்டித்தார்.
  spa-RV-1909: Asimismo desagradó este negocio á los ojos de Dios, é hirió á Israel.
  ron-BTF: Și Dumnezeu a fost nemulțumit cu acest lucru; de aceea a lovit pe Israel.
  eng-WEBP: God was displeased with this thing; therefore he struck Israel.
  eng-FBV: The Lord considered the census a bad thing to do and he punished Israel
    for it.
  nld-1939: Omdat deze geschiedenis aan God mishaagde, strafte Hij Israël.
  nch-BL: Huan nopa censo cati David quitananqui quicualancamacac Toteco Dios huan
    yeca quintatzacuilti nochi israelitame.
  vie-1934: Điều đó chẳng đẹp lòng Đức Chúa Trời; nên Ngài hành hại Y-sơ-ra-ên.
  hin-CV: परमेश्वर दावीद के इस काम से नाराज़ हुए. इसलिये उन्होंने इस्राएल पर वार किया.
  spa-BES: Y a Dios no le agradó esto; Así envió castigo a Israel.
  tdx-tdx: Nihejen’Añahare i raha zay; le linafa’e t’Israele.
  tha-KJV: แต่​พระเจ้าไม่ทรงพอพระทัยในเรื่องนี้ พระองค์​จึงทรงลงโทษอิสราเอล
  por-BR-2018: Assim desagradou este negócio a os olhos de Deus, e feriu a Israel.
  deu-ELO: Und diese Sache war übel in den Augen Gottes, und er schlug Israel.
  eng-WYC-2018: Forsooth that thing that was commanded displeased the Lord, therefore
    he smote Israel. (But what was commanded displeased the Lord, and so he struck
    Israel.)
  epo-epo: Kaj tiu afero malplaĉis al Dio, kaj Li frapis Izraelon.
  uig-PIN: Huda bu ixni yaman kɵrgǝqkǝ, Israillarƣa zǝrbǝ bǝrdi.
  beo-beo: Gode da amo hou hamoi hihini ba:i. Amaiba:le, e da Isala:ili fi ilima se
    iasu i.
  tpi-OTNT: God i no amamas long ol i kaunim ol manmeri bilong Israel, olsem na em
    i mekim save long ol Israel.
  hau-SA: Wannan umarnin mugu ne a gaban Allah; saboda haka ya hukunta Isra’ila.
  uig-LAT: Xuda bu ishni yaman körgechke, Israillargha zerbe berdi.
  nde-nde: Kanti njalo lowomlayo wawuyisono phambi kukaNkulunkulu, lakanye wamjezisa
    u-Israyeli.
  ton-ton: Pea naʻe houhau ʻae ʻOtua koeʻuhi ko e meʻa ni; pea ko ia naʻa ne teʻia
    ai ʻa ʻIsileli.
  ces-1613: Ovšem nelíbila se Bohu ta věc, protož ranil Izraele.
  eng-WMB: God was displeased with this thing; therefore he struck Israel.
  tam-TCV: இக்கட்டளை இறைவனுக்கு ஏற்காததாய் இருந்தபடியால் அவர் இஸ்ரயேலைத் தண்டித்தார்.
  ceb-ULB: tungod niini nga buhat wala nahimuot ang Dios, busa gisulong niya ang Israel.
  pol-UBG: Nie podobała się też Bogu ta rzecz, więc ukarał Izraela.
  urd-GVU: اللہ کو داؤد کی یہ حرکت بُری لگی، اِس لئے اُس نے اسرائیل کو سزا دی۔
  deu-1912: Aber solches gefiel Gott übel, und er schlug Israel.
  kan-2017: ಜನಗಣತಿ ಮಾಡಿದ್ದು ದೇವರಿಗೆ ಕೆಟ್ಟದ್ದೆಂದು ಕಂಡದ್ದರಿಂದ ಆತನು ಇಸ್ರಾಯೇಲರನ್ನು ಬಾಧಿಸಿದನು.
  yap-yap: De fel’ u wan’ Got e tin kan rin’, ma aram me gechignag yu Israel.
  hlt-MCSB: He ol he Pathen mik ah a lolh dongah Israel te a ngawn.
  mdy-ETH: ፆኦሲ ዬያ ማዺንቴ ባኮሮ ቢያ ሚርጌና ዻጋዼሢሮ ዒስራዔኤሌ ዓሶይዳ ሜቶ ዔኪ ዬዔኔ።
  twi-ASANTE: Onyankopɔn ampɛ nnipakan no koraa enti, ɔtwee Israel aso wɔ ho.
  eng-WEBU: God was displeased with this thing; therefore he struck Israel.
  wal-wal: Xoossai ha yohuwan ufaittibeenna gishshau, Israa7eela qaxxayiis.
  spa-PDDPT: Esto también desagradó a ʼElohim, e hirió a Israel.
  gun-gun: Ha'e nunga ha'e javi Nhanderuete ndojou porãi vy omoingo axy Israel kuery.
  ilo-ULB: Nasaktan ti Dios gapu iti daytoy nga inaramid ni David, isu a dinusana
    ti Israel.
  kpg-kpg: God hagalee loo e baba gi di mee dela ne hai, gei Mee ga hagaduadua digau
    Israel.
  uig-ARA: خۇدا بۇ ئىشنى يامان كۆرگەچكە، ئىسرائىللارغا زەربە بەردى.
  sus-sus: Yi yaamari naxa raɲaaxu Ala ma. A naxa Isirayila xa tantanyi seri ba.
  pon-2006: Koht sohte ketin kupwurperenki irair wet, e ahpw ketin kalokehki mehn
    Israel.
  ksd-ksd: Ma go ra magit i ga kaina ta ra luaina mata i God, damana i ga vakadik
    Israel.
  tur-YTC: Tanrı bu şeyden hoşnut değildi ve bu yüzden İsrael'i vurdu.
  grc-BRENT: καὶ πονηρὸν ἐναντίον τοῦ Θεοῦ περὶ τοῦ πράγματος τούτου, καὶ ἐπάταξεν
    τὸν Ἰσραήλ.
  ind-AYT: Perintah itu pun jahat dalam pandangan Allah sehingga Dia memukul Israel.
  nya-nya: Lamulo limeneli silinakomerenso Mulungu. Kotero Iye analanga Israeli.
  hrv-hrv: Bilo je to mrsko i u Božjim očima, pa Bog udari Izraela.
  mps-mps: Augwaligo te Israel we bidi dabe nedali sęde Godigo wiegi yai homu pemene
    isąwai, tama teyu agai te Israel dabeba dwai dene mabo sę yalio.
  tpi-tpi: God i no amamas long ol i kaunim ol manmeri bilong Israel, olsem na em
    i mekim save long ol Israel.
  dan-1931: Dette var ondt i Guds Øjne, og han slog Israel.
  vie-OVCB: Kiểm kê dân số trong trường hợp này là một tội ác dưới mắt Đức Chúa Trời,
    nên Ngài hình phạt Ít-ra-ên.
  guj-2017: ઈશ્વર આ કામથી નારાજ થયા, તેથી તેમણે ઇઝરાયલને શિક્ષા કરી.
  pon-2006A: Koht sohte ketin kupwurperenki irair wet, e ahpw ketin kalokehki mehn
    Israel.
  por-BRBSL: Deus estava descontente com esta coisa; por isso, ele atingiu Israel.
  cth-cth: Hote kong teh Cathut ni a ngai hoeh dawkvah, Isarelnaw hah a thei.
  twi-twi: Onyankopɔn ampɛ nnipakan no koraa, enti ɔtwee Israel aso wɔ ho.
  hlt-hlt: He ol he Pathen mik ah a lolh dongah Israel te a ngawn.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dɛ̀ɛ yonkɛ Kuyie nkɛ̀ kùu potɛ́ Isidɑyɛɛribɛ.
  msy-2020: Ezɨ me Israelian gumazamiziba medir arazir kam, God bar a gifongezir puvatɨ.
    Kamaghɨn amizɨ, a mɨzazim Israelia gase.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yɑɑsi ɩnɩ ɩ tɑ mɑɣɑ Ɩsɔ, nɑ ɩ́lɛ́ ɩ́ hɔ Ɩsɛɣɛlɩ nyǝ́mɑ
    ŋkpɑŋʋɣʋ.
  azb-azb: Bu iş Allahın gözündə pis oldu və O, İsrailə cəza verdi.
  eng-DBY: And God was displeased on account of this thing, and he smote Israel.
  hin-2017: और यह बात परमेश्वर को बुरी लगी, इसलिए उसने इस्राएल को मारा।
  eng-YLT: And it is evil in the eyes of God concerning this thing, and He smiteth
    Israel,
  eng-WYC-2017: Forsooth that thing that was commanded displeased the Lord, therefore
    he smote Israel.
  eng-WMBB: God was displeased with this thing; therefore he struck Israel.
  urd-GVH: अल्लाह को दाऊद की यह हरकत बुरी लगी, इसलिए उसने इसराईल को सज़ा दी।
  rug-rug: Lopu qetu nia sa Tamasa sapu gua ele ta tavete, ke va kilasia Sa sa butubutu
    Izireli.
  gaz-gaz: Ajajni kun fuula Waaqaa durattis waan hamaa ture; kanaafuu inni Israaʼelin
    rukute.
  fra-LSG: Cet ordre déplut à Dieu, qui frappa Israël.
  yal-yal: Yamarini ito yi raɲaxu Ala ma. A yi Isirayila ɲaxankata.
  haw-1868: A he hewa no ia mea imua o na maka o Iehova; nolaila ia i hahau ai i ka
    Iseraela.
  arb-NAV: وَإِذْ كَانَ إِجْرَاءُ هَذَا الإِحْصَاءِ مَمْقُوتاً فِي عَيْنَيِ اللهِ،
    عَاقَبَ اللهُ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Mawu hã mekpɔ dzidzɔ le amexexlẽ sia ŋu o, eya ta wòhe to na Israel ɖe
    eta.
  eng-LEE: And this thing was displeasing in the eyes of God, and he smote Israel.
  asm-FB: ঈশ্বৰে সেই কাৰ্যত অসন্তোষ পালে, সেয়ে তেওঁ ইস্ৰায়েলক আঘাত কৰিলে।
  sus-A: يِ يَامَرِ نَشَ رَحَاشُ عَلَ مَ. عَ نَشَ عِسِرَيِلَ شَ تَنتَنيِ سٍرِ بَ.
  fra-SBL: Dieu fut mécontent de cette chose, et il frappa Israël.
  hbo-hbo: וַיֵּ֙רַע֙ בְּעֵינֵ֣י הָאֱלֹהִ֔ים עַל־הַדָּבָ֖ר הַזֶּ֑ה וַיַּ֖ךְ אֶת־יִשְׂרָאֵֽל׃
    פ
  kik-kik: O na ningĩ watho ũcio warĩ mũũru maitho-inĩ ma Ngai; nĩ ũndũ ũcio akĩherithia
    Isiraeli.
  fra-NCL: Dieu vit de mauvais œil cette affaire, et il frappa Israël.
  cek-AK: Hae hmuen nuiah Sithaw palung anghoe ai pongah, Israel to boh.
  cuk-cuk: Bab-Dummad, David-sordamar-ebichisgu, gwen nabir daksasulid. Degisoggu,
    a-nukad, Israel-dulemargi sabsur-odurdaked barmialid.
  uig-CYR: Худа бу ишни яман көргәчкә, Исраилларға зәрбә бәрди.
  tel-2017: ఈ పని దేవుని దృష్టికి ప్రతికూలంగా ఉన్న కారణం చేత ఆయన ఇశ్రాయేలీయులను బాధపెట్టాడు.
  hat-BSA: “Bondye pa t kontan avèk bagay sa a e pou sa, li te frape Israël.
  kos-kos: God El tia insewowo ke ma orek inge, na pa El sang kai upa nu fin mwet
    Israel.
  hbo-WLC: וַיֵּ֙רַע֙ בְּעֵינֵ֣י הָאֱלֹהִ֔ים עַל־הַדָּבָ֖ר הַזֶּ֑ה וַיַּ֖ךְ אֶת־יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Iwu banyere ọnụọgụgụ a adịghịkwa Chineke mma nʼanya. Ya mere, ọ tara ndị
    Izrel ahụhụ nʼihi ya.
  ory-ory: ଆଉ, ପରମେଶ୍ୱର ଏହି କାର୍ଯ୍ୟରେ ଅସନ୍ତୁଷ୍ଟ ହେଲେ; ଏହେତୁ ସେ ଇସ୍ରାଏଲକୁ ଆଘାତ କଲେ।
  chk-chk: Nge Kot esap tipeeu ngeni ei lapalap, iei mine a apwüngü chon Israel.
  rop-rop: Wanim King Deibid bin dum bin meigim God brabli nogudbinji en imbin panishim
    ola Isreil pipul.
  ukr-1871: І не до вподоби було в Божих очах се дїло, й він покарав Ізраїля.
  deu-1951: Und solches mißfiel Gott; darum schlug er Israel.
  eng-JPS: And God was displeased with this thing; therefore He smote Israel.
  srp-1865: A ne bješe mila Bogu ta stvar; zato udari Izrailja.
  lug-lug: Ekikolwa ekyo ky’okubala abantu, kyali kya kivve mu maaso ga Katonda era
    n’abonereza Isirayiri.
  heb-heb: וירע בעיני האלהים על הדבר הזה ויך את ישראל׃
  ben-IRV: এই আদেশ ঈশ্বরের চোখেও ছিল মন্দ; তাই তিনি ইস্রায়েল জাতিকে শাস্তি দিলেন।
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਇਹ ਗੱਲ ਬਹੁਤ ਬੁਰੀ ਲੱਗੀ, ਇਸ ਲਈ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਮਾਰਿਆ।
  mya-JVB: ဒါဝိဒ်ပြုသောအမှုကိုဘုရားသခင် သည် အလို တော်မရှိသဖြင့် ၊ ဣသရေလ အမျိုးကို
    ဒဏ်ခတ် တော်မူ မည်ဖြစ်၍၊
  hmo-hmo: Dirava ese inai duahia kara dekenai ia badu, vadaeni ia ese Israela ia
    hisihisi henia.
  urd-urd: लेकिन ख़ुदा इस बात से नाराज़ हुआ, इसलिए उसने इस्राईल को मारा।
  rus-SYN: И не угодно было в очах Божиих дело сие, и Он поразил Израиля.
  bqc-SIM: Yã́ pↄ́ Davidi kɛ̀pi kɛ̀ Luaɛ ĩ́i, ↄ̃ à ↄtↄ̃̀ Isailiↄwa.
  tcz-CHONGTHU: Hichun, Pathen in mijatsim kibolchu alunghanpi jeh in ami Israelte
    chu gotna achantan ahi.
  mar-mar: देवाला या कृतीमुळे वाईट वाटले म्हणून त्याने इस्राएलावर मारा केला.
  qub-qub: David sinsuchishanga Tayta Diospäpis mana allimi caran. Chaypitami Israelcunata
    castigaran.
  bqp-bqp: Dɑfidin woodɑ ye, yɑ ǹ Yinni Gusunɔ dore. Mɑ u Isirelibɑ sɛɛyɑsiɑ.
  hat-hat: Men, sa David te fè a pa t' fè Bondye plezi. Bondye pini pèp Izrayèl la.
  eng-BSB: This command was also evil in the sight of God; so He struck Israel.
  eng-WEBPB: God was displeased with this thing; therefore he struck Israel.
  kbq-kbq: Hianagi Anumzamo'a vahe'ma hampri'naza zankura musena osuno, Israeli vahetmina
    knazana zamino zamazeri haviza hu'ne.
  nhe-BL: Huan nopa censo tlen David quitlalanqui quicualancamacac Toteco Dios huan
    yeca quintlatzacuilti nochi israelitame.
  gub-BL: Teko wapapar awer na'ikatu kwaw Tupàn pe. A'e rupi uzepyk Izaew wanehe.
  eng-DRA: 'And God was displeased with this thing that was commanded: and he struck
    Israel.'
