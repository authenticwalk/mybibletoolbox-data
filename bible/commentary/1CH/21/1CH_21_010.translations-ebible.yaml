verse: 1CH.021.010
translations:
  mal-C: 'ചെന്ന് ദാവീദിനോടു പറയുക, “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ മൂന്നു കാര്യങ്ങൾ
    നിന്റെ മുമ്പിൽ വെക്കുന്നു. അവയിലേതെങ്കിലുമൊന്നു തെരഞ്ഞെടുക്കുക; അതു ഞാൻ നിനക്കെതിരായി
    നടപ്പിലാക്കും.’ ”'
  deu-TKW: 'Gehe hin und sprich zu David also: So spricht Jahwe: Drei Dinge lege ich
    dir vor; wähle dir eines davon, daß ich es dir anthue!'
  lin-lin: '— Kende koyebisa Davidi : « Tala liloba oyo Yawe alobi : ‹ Nazali kotalisa
    yo bitumbu misato ; pona moko kati na yango mpo ete Ngai nakokisa yango lokola
    etumbu mpo na yo. › »'
  eng-LSV: '“Go, and you have spoken to David, saying, Thus said YHWH: I am extending
    three [choices] to you; choose one of these for yourself, and I do [it] to you.”'
  eng-GNV: 'Goe and tell Dauid, saying, Thus saith the Lord, I offer thee three thinges:
    choose thee one of them, that I may doe it vnto thee.'
  eng-WEBSTER: Go and tell David, saying, Thus saith the LORD, I offer thee three
    things; choose thee one of them, that I may do it to thee.
  nhw-BL: “Xiya campa David huan xiquilhui para monequi quitlapejpenis se tlen ni
    eyi tlamantli tlatzacuiltilistli catlique quinequi ma nijchihuili.”
  swh-ONEN: '“Nenda ukamwambie Daudi, hivi ndivyo asemavyo Bwana: ‘Ninakupa wewe uchaguzi
    wa mambo matatu. Nichagulie mojawapo nitakalotenda dhidi yako.’ ”'
  bba-bba: ɑ doo ɑ Dɑfidi sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, wee,
    nɑ nùn nɔni swɑ̃ɑnu itɑ yiiye. U ɡɔsio te u kĩ n kɑ nùn sɛɛyɑsiɑ.
  eng-KJVCPB: 'Go and tell David, saying, Thus saith the Lord, I offer thee three
    things: choose thee one of them, that I may do it unto thee.'
  luo-luo: '“Dhiyo iwach ni Daudi ni, ‘Ma e gima Jehova Nyasaye wacho: Aketo weche
    adek e nyimi. Yier achiel kuomgi monego atimni.’ ”'
  meu-meu: 'Aola, David ba hamaoroa, baoto, Iehova na ini e gwau tomamu: ḡau toi na
    dudui henimumu, tamona bavabia hidi, bena unu baina kara henimu toma.'
  npi-ULB: “गएर दाऊदलाई भन्, ‘परमप्रभु यसो भन्‍नुहुन्‍छः तँलाई म तिनवटा कुरा रोज्‍न
    दिन्‍छु । तिमध्ये एउटा रोज ।’”
  yor-yor: “Lọ kí o sì wí fún Dafidi pé, ‘Báyìí ni Olúwa wí, èmi fi nǹkan mẹ́ta lọ̀
    ọ́; yan ọ̀kan nínú wọn, kí èmi ó sì ṣe é sí ọ.’ ”
  emp-NTPO: –Davimaa wãped̶a jaradua mʌ̃a cawa oida. Mʌ̃a cawa oi crĩchada ũbea erob̶ʌa.
    Maʌ̃gʌd̶ebemada idjia ab̶a edaida b̶ʌa.–
  pes-OPCB: «برو و به داوود بگو که من سه چیز پیش او می‌گذارم و او می‌تواند یکی را
    انتخاب کند.»
  tgl-ULB: '“Pumunta ka at sabihin kay David: ''Ito ang sinabi ni Yahweh: “Binibigyan
    kita ng tatlong pagpipilian. Pumili ka ng isa sa mga ito.”''”'
  hui-hui: I̱na bi o larogo í̠na Debidi lamibelonaga langero. I̱ Anduane Homogo i̱naore
    hariga tebira mo ngerogo í̠nime mbira ogo karulape lalu dababe. Í̠nime ogo bia
    lalu i̱hondo langerego i̱na í̠hondo buliya langibe, lene.
  mya-mya: သင်​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သွား​လော့။ ငါ​ပြု​ရန် ရှိ​သည့်​အ​မှု​သုံး​ခု​အ​နက်
    သူ​သည်​မိ​မိ ကြိုက်​နှစ်​သက်​ရာ​တစ်​ခု​ကို ရွေး​ချယ်​နိုင် ကြောင်း​ပြော​ကြား​လော့။
    သူ​ရွေး​ချယ်​ရာ ကို​ငါ​ပြု​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་སོང་ནས་དཱ་བིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་འདི་སྐད་དུ། ངས་ཁྱོད་ལ་དོན་གསུམ་འདོན་ཏེ་ཁྱོད་ཀྱིས་དེ་རྣམས་ལས་གཅིག་འདེམས་ཤིག་དང་།
    ངས་དེ་བཞིན་དུ་ཁྱོད་ལ་བྱའོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: '“Enda undotaurira Dhavhidhi kuti, ‘Zvanzi naJehovha: Ndinokupa zvinhu
    zvitatu zvokusarudza. Zvisarudzire chaunoda kuti ndikuitire ndichikuranga.’ ”'
  spa-BLM: '“Ve y habla a David, diciendo: “Yahvé dice: “Te ofrezco tres cosas. Escoge
    una de ellas, para que te la haga””.'
  cac-cac: 'Ixic, b''at il vin̈aj rey David, tzalan d''a vin̈ to a in Jehová in sval
    icha tic: Ay oxe'' tas svac'' a sic''lej, a ach ol a sic''lej tas junoc ol vac''
    d''ayach, xchi Jehová.'
  swh-ULB: '“Nenda useme kwa Daudi, “Hili ndilo Yahweh anasema: Ninakupa maamuzi matatu.
    Chagua moja wapo.”'
  bel-bel: 'ідзі і скажы Давіду: так кажа Гасподзь: тры кары я прапаную табе, выберы
    сабе адну зь іх, - і Я пашлю яе на цябе.'
  deu-ELBBK: 'Geh hin und rede zu David und sprich: So spricht der HERR: Dreierlei
    lege ich dir vor; wähle dir eines davon, dass ich es dir tue.'
  mbb-OT: “Hendiyè ka te ki David ne ipepilì nu sikandin ke hendei zapit kayi te tetelu
    is egkesuatan din he idsilut ku kandin.”
  mal-2015: 'നീ ചെന്നു ദാവീദിനോടു: ഞാൻ മൂന്നു കാര്യം നിന്റെ മുമ്പിൽ വെക്കുന്നു; അവയിൽ
    ഒന്നു തിരഞ്ഞെടുത്തുകൊൾക; അതു ഞാൻ നിന്നോടു ചെയ്യും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നു പറക.'
  rmc-rmc: '„Dža a phen le Davidoske: Kada phenel o RAJ: ‚Dav tut te kidel peske avri
    trine vecendar a me kerava oda, so tuke kideha avri.‘ “'
  pes-OPV: '« برو و داود را اعلام کرده، بگو خداوند چنين مي فرمايد: من سه چيز پيش تو
    مي گذارم؛ پس يکي از آنها را براي خود اختيار کن تا برايت به عمل آورم.»'
  ron-1924: '„Ду-те ши спуне луй Давид: ‘Аша ворбеште Домнул: «Ыць пун ынаинте трей
    урӂий; алеӂе уна дин еле, ши те вой лови ку еа.»’”'
  ben-OBCV: '“যাও, দাউদকে গিয়ে বলো, ‘সদাপ্রভু একথাই বলেন: আমি তোমার সামনে তিনটি বিকল্প
    রাখছি। সেগুলির মধ্যে একটিকে তুমি বেছে নাও, যেন আমি সেটিই তোমার বিরুদ্ধে প্রয়োগ
    করতে পারি।’ ”'
  som-som: Tag oo Daa'uud la hadal oo waxaad ku tidhaahdaa, Rabbigu wuxuu kugu leeyahay,
    Saddexdan waxyaalood baan ku siinayaa, ee ka dooro mid aan kugu sameeyo.
  lat-VUC: 'Vade, et loquere ad David, et dic ei: Hæc dicit Dominus: Trium tibi optionem
    do: unum, quod volueris, elige, et faciam tibi.'
  eng-ASVBT: 'Go and speak unto David, saying, Thus saith Jehovah, I offer thee three
    things: choose thee one of them, that I may do it unto thee.'
  ita-1885: 'Va'', e parla a Davide, dicendo: Così ha detto il Signore: Io ti propongo
    tre cose; eleggitene una, ed io te la farò.'
  eng-LXXUP: 'Go and speak to David, saying, Thus saith the Lord, I bring three things
    upon thee: choose one of them for thyself, and I will do it to thee.'
  eng-ULB: '“Go say to David, ''This is what Yahweh says: I am giving you three choices.
    Choose one of them.''”'
  spa-VBL: '“Ve y dile a David que esto es lo que dice el Señor: ‘Te doy tres opciones.
    Elige una de ellas, y eso es lo que te haré’”.'
  fra-_FOB: 'Va, parle à David, et dis-lui: Ainsi a dit l''Éternel: J''ai trois choses
    à te proposer; choisis l''une d''elles, afin que je te la fasse.'
  mal-mal: '“നീ ചെന്ന് ദാവീദിനോട്: ‘ഞാൻ മൂന്നു കാര്യം നിന്റെ മുമ്പിൽ വെക്കുന്നു; അവയിൽ
    ഒന്ന് തിരഞ്ഞെടുത്തുകൊൾക; അത് ഞാൻ നിന്നോട് ചെയ്യും’ എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറയുക.'
  urd-GVR: “Dāūd ke pās jā kar use batā denā, ‘Rab tujhe tīn sazāeṅ pesh kartā hai.
    In meṅ se ek chun le.’”
  suz-BL: परमप्रभु यावेमी इन कली मार लोव़ पाइब देंशा हना ‘गो इ ङोंइती लोव़ सां वोइक्‍नुङ।
    मेको रे का योव़सो। मिनु मेको इ कली पाइनुङ’ देंत, मतो” देंमाक्‍त।
  ita-1927: '“Va’, e parla a Davide in questo modo: Così dice l’Eterno: Io ti propongo
    tre cose; sceglitene una, e quella ti farò”.'
  ckb-ckb: '«بڕۆ بە داود بڵێ: ”یەزدان ئەمە دەفەرموێت: من سێ هەڵبژاردە دەخەمە بەردەمت
    و تۆش یەکێکیان هەڵبژێرە بۆ ئەوەی جێبەجێی بکەم لەسەرت.“»'
  eng-BBE: 'Go and say to David, The Lord says, Three things are offered to you: say
    which of them you will have, so that I may do it to you.'
  kan-OKCV: '“ನೀನು ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ, ಅವನ ಸಂಗಡ ಮಾತಾಡಿ, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನಾನು ಮೂರು ವಿಧವಾದ ಶಿಕ್ಷೆಗಳನ್ನು ನಿನ್ನ ಮುಂದೆ ಇಡುತ್ತೇನೆ. ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನು ನಿನಗೆ
    ವಿರೋಧವಾಗಿ ಬರಮಾಡಬೇಕೋ ಅದನ್ನು ಆಯ್ದುಕೋ,’ ಎಂದು ಹೇಳು,” ಎಂದರು.'
  tam-2017: 'நீ தாவீதிடம் போய்: மூன்று காரியங்களை உனக்கு முன்பாக வைக்கிறேன்; அவைகளில்
    ஒரு காரியத்தைத் தெரிந்துகொள்; அதை நான் உனக்குச் செய்வேன் என்று யெகோவா சொல்கிறார்
    என்று சொல் என்றார்.'
  spa-RV-1909: 'Ve, y habla á David, y dile: Así ha dicho Jehová: Tres cosas te propongo;
    escoge de ellas una que yo haga contigo.'
  ron-BTF: 'Du-te și spune-i lui David, zicând: Astfel spune DOMNUL, îți ofer trei
    lucruri, alege-ți unul dintre ele, pe care să ți-l fac.'
  eng-WEBP: “Go and speak to David, saying, ‘The LORD says, “I offer you three things.
    Choose one of them, that I may do it to you.”’”
  eng-FBV: '“Go and tell David that this is what the Lord says: ‘I''m giving you three
    options. Choose one of them, and that''s what I''ll do to you.’”'
  nld-1939: 'Ga aan David zeggen: Zo spreekt Jahweh! Drie dingen leg Ik u voor, waar
    ge een keus uit kunt maken; daarmede zal Ik u straffen!'
  nch-BL: “Xiya campa David huan xiquilhui para monequi quitapejpenis se ten ni eyi
    tamanti tatzacuiltili catijqui quinequi ma nijchihuili.”
  vie-1934: 'Hãy đi nói cùng Đa-vít: Đức Giê-hô-va có phán như vầy: Ta định cho ngươi
    ba tai vạ; hãy chọn lấy một để ta giáng nó trên ngươi.'
  hin-CV: “जाओ और दावीद से यह कहो, ‘याहवेह का यह संदेश है, मैं तुम्हारे सामने तीन
    विकल्प प्रस्तुत कर रहा हूं. इनमें से तुम एक चुन लो, कि मैं उसे तुम पर इस्तेमाल
    कर सकूं.’ ”
  spa-BES: 'Ve y dile a David: El Señor dice: Se te ofrecen tres cosas: di cuál de
    ellas tendrás para que yo te lo haga.'
  tdx-tdx: 'Akia saontsio amy Davide ty hoe: Hoe ty nafè’ Iehovà: Azo­tso­ko ama’o
    ty raha telo, ijoboño ty hanoako.'
  tha-KJV: “จงไปบอกดาวิดว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เราเสนอเจ้าสามประการ จงเลือกเอาประการหนึ่ง
    เพื่อเราจะได้กระทำให้​แก่​เจ้า​’”
  por-BR-2018: 'Vai, e fala a Davi, e dize-lhe: Assim disse o SENHOR: Três coisas
    te proponho; escolhe de elas uma que eu faça contigo.'
  deu-ELO: 'Gehe hin und rede zu David und sprich: So spricht Jehova: Dreierlei lege
    ich dir vor; wähle dir eines davon, daß ich es dir tue.'
  eng-WYC-2018: Go thou, and speak to David, and say to him, The Lord saith these
    things, I give to thee the choosing of three things; choose thou one which thou
    wilt, that I do to thee.
  epo-epo: 'Iru kaj diru al David: Tiele diras la Eternulo: Tri punojn Mi proponas
    al vi; elektu al vi unu el ili, ke Mi ĝin faru al vi.'
  uig-PIN: 'Sǝn berip Dawutⱪa eytip: «Pǝrwǝrdigar mundaⱪ dǝyduki, Mǝn sanga üq bala-ⱪazani
    aldingda ⱪoyimǝn; xuningdin birini talliwal, Mǝn xuni bexinglarƣa qüxürimǝn» degin,
    — dedi.'
  beo-beo: “Di Da:ibidima asili, amola ema Na da ilegesu udiana ema olelemu. Amo ilegesu
    hi da ilegesea, amo Na da ema hamomu.”
  tpi-OTNT: '@see-verse:1CH.021.009'
  hau-SA: “Tafi ka faɗa wa Dawuda, ‘Ga abin da Ubangiji ya ce ina ba ka abubuwa uku.
    Ka zaɓi ɗaya daga cikinsu don in aikata a kanka.’ ”
  uig-LAT: 'Sen bérip Dawutqa éytip: «Perwerdigar mundaq deyduki, Men sanga üch bala-qazani
    aldingda qoyimen; shuningdin birini talliwal, Men shuni béshinglargha chüshürimen»
    dégin, — dédi.'
  nde-nde: '“Hamba uyetshela uDavida ukuthi, ‘Nanku okutshiwo nguThixo: Ngikunika
    ukuthi ukhethe phakathi kokuthathu. Khetha okukodwa okumele ngikwehlisele khona
    mina.’ ”'
  ton-ton: “Ke ke ʻalu ʻo tala kia Tevita, ʻo pehē, ʻOku pehē ʻe Sihova, ʻOku ou tuku
    atu ʻae meʻa ko eni ʻe tolu, pea ke fili ʻe koe ha taha ʻi ai, koeʻuhi ke u fai
    ia kiate koe.
  ces-1613: 'Jdi a rci Davidovi: Toto praví Hospodin: Trojíť věci podávám, vyvol sobě
    jednu z nich, kteroužť bych učinil.'
  eng-WMB: “Go and speak to David, saying, ‘The LORD says, “I offer you three things.
    Choose one of them, that I may do it to you.”’”
  tam-TCV: '“நீ போய் தாவீதிடம், ‘யெகோவா சொல்வது இதுவே: நான் உனக்கு மூன்று காரியங்களை
    உனக்குமுன் வைக்கிறேன். நான் உனக்கு எதிராகச் செயல்படுத்தும்படி அவற்றில் ஒன்றைத்
    தெரிந்துகொள்’ என்று சொல்” என்றார்.'
  ceb-ULB: '“Lakaw ug sultihi si David, ''Mao kini ang giingon ni Yahweh: Hatagan
    ko ikaw niining tulo ka butang nga imong pilian. Pagpili ug usa kanila.'''''''
  pol-UBG: 'Idź i powiedz Dawidowi: Tak mówi PAN: Trzy rzeczy ci przedstawiam, wybierz
    sobie jedną z nich, abym ci uczynił.'
  urd-GVU: ”داؤد کے پاس جا کر اُسے بتا دینا، ’رب تجھے تین سزائیں پیش کرتا ہے۔ اِن
    میں سے ایک چن لے‘۔“
  deu-1912: 'Gehe hin, rede mit David und sprich: So spricht der HERR: Dreierlei lege
    ich dir vor; erwähle dir eins, daß ich es dir tue.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಮೂರು ವಿಧವಾದ ಶಿಕ್ಷೆಯನ್ನು ನಿನ್ನ ಮುಂದೆ ಇಡುತ್ತೇನೆ.
    ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನು ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡಬೇಕೋ ಆರಿಸಿಕೋ ಎಂಬುದಾಗಿ ದಾವೀದನಿಗೆ ಹೇಳು” ಎಂದನು.
  yap-yap: “Mman ngamog ngak David ni dalip ban’en ni ku gu mel’eg. Ni ir e nge mel’eg
    reb riy ni arme bin nggu pi’ ngeb ngak.”
  hlt-MCSB: Cet lamtah David te thui pah. BOEIPA loh he ni a. thui. Kai loh nang te
    pathum kan doe tih te khuikah pakhat te namah ham tuek lamtah nang taengah kan
    saii eh?,’ ti nah,” a ti nah.
  mdy-ETH: «ዴንዲ ዳውቴም ‹ሃይሦ ባኣዚፓ ኔ ዶኦራንዳጉዲ ታ ኔኤም ሺኢሼኔ፤ ታኣኒ ኔ ዶኦራማ ማዻንዳኔ› ጋዓኔ» ጌይ ኬኤዜ
    ጌዔኔ።
  twi-ASANTE: '“Kɔ na kɔka kyerɛ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: Merema wo nneɛma
    mmiɛnsa. Yi saa asotweɛ yi mu baako na menyɛ ntia wo.’ ”'
  eng-WEBU: “Go and speak to David, saying, ‘The LORD says, “I offer you three things.
    Choose one of them, that I may do it to you.”’”
  wal-wal: “Ba; baada Daawita, ‘GODAI nena, “Taani nena heezzubaappe dooruwaa bessais;
    taani ne bolli polanau taayyo etappe issuwaa doora” yaagees’ yaaga” yaagiis.
  spa-PDDPT: 'Vé y habla a David: Yavé dice: Tres cosas te propongo. Escoge una de
    ellas, y Yo te la aplicaré.'
  gun-gun: '— Tereo aipo''re Davi pe: “Po rami Senhor ijayvu: ‘Mboapy regua va''e
    peteĩ ma ambou ''rã ndere. Ha''e va''e regua peteĩ eiporavo ajapo aguã’, he''i.”'
  ilo-ULB: '“Mapanka ket ibagam kenni David: ''Kastoy ti kuna ni Yahweh: “Ikkanka
    iti tallo a pagpilian. Mangpilika iti maysa kadagitoy."”'''
  kpg-kpg: “Hana, helekai gi David bolo au e dugu anga gi deia nia mee e dolu e hilihili
    dana mee e dahi. Au gaa hai di mee a mee dela ma ga hilihili.”
  uig-ARA: 'سەن بېرىپ داۋۇتقا ئېيتىپ: «پەرۋەردىگار مۇنداق دەيدۇكى، مەن ساڭا ئۈچ بالا-قازانى
    ئالدىڭدا قويىمەن؛ شۇنىڭدىن بىرىنى تاللىۋال، مەن شۇنى بېشىڭلارغا چۈشۈرىمەن» دېگىن،
    ــ دېدى.'
  sus-sus: «I xa a fala Dawuda bɛ, Alatala yi nan masenxi i bɛ, ‹N bara fe saxan masen
    i bɛ, i xa keren sugandi i wama n xa naxan naba i ra.›»
  pon-2006: “Kohwei padahkihong Depit me I pahn kihong pilipil siluh. I pahn kapwaiada
    dahme e pahn pilada.”
  ksd-ksd: 'Una vana ma una tata pire David, ma una biti: A Luluai i biti dari: Go
    iau tul tar ra utul a magit piram; una pilak pa tikai ta dital upi ina pait ia
    tam.'
  tur-YTC: “Git, David'e söyle, 'Yahve şöyle diyor, sana üç şey sunuyorum. Bunlardan
    birini seç de sana onu yapayım.'”
  grc-BRENT: Πορεύου καὶ λάλησον πρὸς Δαυὶδ, λέγων, Οὕτως λέγει Κύριος, τρία αἴρω
    ἐγὼ ἐπι σέ, ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν, καὶ ποιήσω σοι.
  ind-AYT: '“Pergilah dan katakanlah kepada Daud, ‘Inilah firman TUHAN: Aku menawarkan
    tiga hal kepadamu, pilihlah salah satu di antaranya untuk Kulakukan kepadamu.’”'
  nya-nya: “Pita ukamuwuze Davide kuti, ‘Yehova akuti, Ine ndikukupatsa zinthu zitatu
    izi. Usankhepo chimodzi pa zimenezi choti ndikuchitire.’ ”
  hrv-hrv: '“Idi i kaži Davidu: ''Ovako veli Jahve: Troje stavljam preda te; izaberi
    sebi jedno od toga da ti učinim!''”'
  mps-mps: '@see-verse:1CH.021.009'
  tpi-tpi: '@see-verse:1CH.021.009'
  dan-1931: '“Gå hen og sig således til David: Så siger HERREN: Jeg forelægger dig
    tre Ting; vælg selv, hvilken jeg skal lade times dig!”'
  vie-OVCB: '“Hãy đi bảo Đa-vít rằng: ‘Chúa Hằng Hữu phán: Ta sẽ cho con ba điều.
    Hãy chọn một trong ba hình phạt, Ta sẽ thi hành điều con chọn.’ ”'
  guj-2017: '“જા દાઉદને કહે કે: ‘યહોવાહ એમ કહે છે કે: “હું તને ત્રણ વિકલ્પો આપું છું.
    તેમાંથી ગમે તે એક પસંદ કર.”'
  pon-2006A: “Kohwei padahkihong Depit me I pahn kihong pilipil siluh. I pahn kapwaiada
    dahme e pahn pilada.”
  por-BRBSL: '“Vá e fale com David, dizendo: ''Yahweh diz: “Eu lhe ofereço três coisas.
    Escolha uma delas, para que eu possa fazer isso com você”””.'
  cth-cth: Cet nateh, Devit koe hettelah dei pouh. Hno kathum touh nang koe na patue.
    Nang dawk kai ni ka sak hane buetbuet touh kârawi leih telah dei pouh telah atipouh.
  twi-twi: '“Kɔ na kɔka kyerɛ Dawid se, ‘Sɛnea Awurade se ni: Merema wo nsɛm ahorow
    abiɛsa. Paw emu baako na menyɛ ntia wo.’ ”'
  hlt-hlt: Cet lamtah David te thui pah. BOEIPA loh he ni a thui. Kai loh nang te
    pathum kan doe tih te khuikah pakhat te namah ham tuek lamtah nang taengah kan
    saii eh?,’ ti nah,” a ti nah.
  tbz-SIM: 'Kɔtɛ kɛ́nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú nh ò duɔ́ ntiyɛ̃ĩti
    nti tìtɑ̃ɑ̃ti kɛ́ tú wèe tɑ̃ɑ̃tɛ́ ò dɔ́ kù, kɛ̀ n kù nhò potɛ́.'
  msy-2020: '@see-verse:1CH.021.009'
  dop-dop: Polo ń heeli Tɑfiiti sɩ mɑ sɩɩ wɑhɑlɑnɑɑ tooso sɩ ɩ́ lǝsɩ pɑ tɑɑ kʋlʋm
    nɑ mɑ́ kɔnɑ-ɩ.
  azb-azb: '«Get, Davuda söylə ki, Rəbb belə deyir: “Sənə üç şey təklif edirəm, özün
    üçün bunların birini seç ki, sənə edim”».'
  eng-DBY: 'Go and speak to David saying, Thus saith Jehovah: I offer thee three [things];
    choose one of them, that I may do it unto thee.'
  hin-2017: “जाकर दाऊद से कह, ‘यहोवा यह कहता है कि मैं तुझको तीन विपत्तियाँ दिखाता
    हूँ, उनमें से एक को चुन ले, कि मैं उसे तुझ पर डालूँ।’”
  eng-YLT: '''Go, and thou hast spoken unto David, saying, Thus said Jehovah, Three
    — I am stretching out unto thee; choose for thee one of these, and I do [it] to
    thee.'''
  eng-WYC-2017: Go thou, and speak to David, and say to him, The Lord saith these
    things, I give to thee the choosing of three things; choose thou one which thou
    wilt, that I do to thee.
  eng-WMBB: “Go and speak to David, saying, ‘The LORD says, “I offer you three things.
    Choose one of them, that I may do it to you.”’”
  urd-GVH: “दाऊद के पास जाकर उसे बता देना, ‘रब तुझे तीन सज़ाएँ पेश करता है। इनमें
    से एक चुन ले’।”
  rug-rug: “La mamu tozi nia se Devita, sapu ka ṉeta ginugua si poni nia Arau koasa,
    meke pude vizatia sa si keke. Asa sapu vizatia sa si kaqu tavetia Arau.”
  gaz-gaz: '“Dhaqiitii Daawitiin, ‘Waaqayyo akkana siin jedha: Ani filannoo sadii
    siifin kenna. Akka ani isa sitti fiduuf, isaan keessaa tokko filadhu’ jedhi.”'
  fra-LSG: 'Va dire à David: Ainsi parle l’Éternel: Je te propose trois fléaux; choisis-en
    un, et je t’en frapperai.'
  yal-yal: '“A fala Dawuda xa, i naxa, ‘Alatala ito nan falaxi, a naxa: Fe saxan ni
    i ra. Keden sugandi, n xa na liga i ra.’ ”'
  haw-1868: O hele e hai ia Davida, i ka i ana aku, Eia ka Iehova e olelo mai nei,
    Ke hoike aku nei au nou i ekolu mau mea; e koho oe i kekahi o lakou, i hana aku
    ai au ia ia oe.
  arb-NAV: '«اذْهَبْ وَقُلْ لِدَاوُدَ: هَذَا مَا يَقُولُهُ الرَّبُّ: هَا أَنَا أَعْرِضُ
    عَلَيْكَ ثَلاثَةَ أُمُورٍ، اخْتَرْ وَاحِداً مِنْهَا فَأُجْرِيَهُ عَلَيْكَ».'
  ewe-ewe: '“Yi, nàgblɔ na David be, ‘Nya si Yehowa gblɔe nye: Metsɔ nu etɔ̃ le dadam
    ɖe wò ŋkume. Tia wo dometɔ ɖeka ne mawɔ eŋu dɔ ɖe ŋutiwò.’ ”'
  eng-LEE: 'Go and speak unto David, saying, Thus hath said the Lord, Three things
    do I offer thee: choose for thyself one of them, and I will do it unto thee.'
  asm-FB: '“যোৱা দায়ূদক গৈ কোৱা: ‘যিহোৱাই এই কথা কৈছে: “মই তোমাক নিৰ্বাচন কৰিবলৈ
    তিনিটা সুযোগ দিছোঁ। তাৰ মাজত এটা বাচি লোৱা।””'
  sus-A: «عِ شَ عَ قَلَ دَوُدَ بّ، عَلَتَلَ يِ نَن مَسٍنشِ عِ بّ، ‹ﭑ بَرَ قٍ سَشَن
    مَسٍن عِ بّ، عِ شَ كٍرٍن سُفَندِ عِ وَ مَ ﭑ شَ نَشَن نَبَ عِ رَ.›»
  fra-SBL: '« Va parler à David, et dis-lui : « Yahvé dit : Je te propose trois choses.
    Choisis l''une d''elles, et je te la ferai. »"'
  hbo-hbo: לֵךְ֩ וְדִבַּרְתָּ֨ אֶל־דָּוִ֜יד לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה שָׁלֹ֕ושׁ
    אֲנִ֖י נֹטֶ֣ה עָלֶ֑יךָ בְּחַר־לְךָ֛ אַחַ֥ת מֵהֵ֖נָּה וְאֶֽעֱשֶׂה־לָּֽךְ׃
  kik-kik: '“Thiĩ ũkeere Daudi ũũ, ‘Jehova ekuuga atĩrĩ: Ũrĩ na maũndũ matatũ ma gũthuura.
    Nowe ũthuure ũmwe wamo ũrĩa ngũkũherithia naguo.’ ”'
  fra-NCL: '« Va et parle à David en ces termes : Ainsi parle Yahweh : Je pose devant
    toi trois choses ; choisis-en une, et je te la ferai. »'
  cek-AK: caeh ah loe David khaeah Angraeng mah, Qoih koi hmuen thumto kang paek han,
    na koehhaih kang sak pae hanah, thumto thungah maeto qoi ah, tiah thuih, tiah
    thui paeh, tiah a naa.
  cuk-cuk: '“Davidʼse be nae, ega be sognao: Weyob Bab-Jehová sogye: ‘An bega ibmar-sogapaa
    sogoed, soggwen be suo. Be anga sogo, biti an bega imakoye.’ ”'
  uig-CYR: 'Сән берип Давутқа ейтип: «Пәрвәрдигар мундақ дәйдуки, Мән саңа үч бала-қазани
    алдиңда қойимән; шуниңдин бирини талливал, Мән шуни бешиңларға чүшүримән» дегин,
    — деди.'
  tel-2017: యెహోవా చెప్పేదేమంటే, మూడు విషయాలు నేను నీముందు ఉంచుతున్నాను. వాటిలో ఒక
    దాన్ని నువ్వు కోరుకో. దాన్ని నీకు చేస్తాను” అన్నాడు.
  hat-BSA: '“Ale pale ak David. Di l: ‘Konsa pale SENYÈ a, “M ap ofri ou twa bagay.
    Chwazi pou kont ou youn nan yo, ke mwen va fè pou ou.”’”'
  kos-kos: “Fahla fahk nu sel David lah nga fah sang nu sel ke mwe sulela tolu, ac
    el enenu in sulela sie. Nga ac fah oru ma se ma el ac sulela an.”
  hbo-WLC: לֵךְ֩ וְדִבַּרְתָּ֨ אֶל־דָּוִ֜יד לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה שָׁל֕וֹשׁ
    אֲנִ֖י נֹטֶ֣ה עָלֶ֑יךָ בְּחַר־לְךָ֛ אַחַ֥ת מֵהֵ֖נָּה וְאֶֽעֱשֶׂה־לָּֽךְ׃
  ibo-ibo: '“Gaa gwa Devid, ‘Otu a ka Onyenwe anyị na-ekwu: Ụzọ ihe atọ ka m na-eche
    gị nʼihu. Họrọ otu nʼime ha nke m ga-eme ka ọ bịakwasị gị.’ ”'
  ory-ory: “ଯାଅ, ଦାଉଦଙ୍କୁ କୁହ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭ ଆଗରେ ତିନି କଥା
    ରଖୁଅଛୁ; ତହିଁ ମଧ୍ୟରୁ ଆପଣା ପାଇଁ ଗୋଟିଏ ମନୋନୀତ କର, ତାହା ହିଁ ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କରିବୁ।’”
  chk-chk: '“Kopwe feila o üreni Tafit pwe iei alon ewe Samol mi Lapalap: Ülüngat
    mettoch üa uwato reöm. Kopwe filätä eu me leir, pwe üpwe föri ngonuk.”'
  rop-rop: Imbin tok, “Yu go en dalim King Deibid mi garram thribala difrinwan ting
    blanga panishim im. En im garra pikimat wanbala blanga mi blanga dum.”
  ukr-1871: 'Ійди й скажи Давидові: Так говорить Господь: Три речи ставлю перед тобою;
    вибірай собі одну з їх, і я нашлю її на тебе.'
  deu-1951: 'Gehe hin, sage zu David und sprich: So spricht der HERR: Dreierlei lege
    ich dir vor, erwähle dir eins davon, das ich dir tun soll!'
  eng-JPS: '''Go and speak unto David, saying: Thus saith the LORD: I offer thee three
    things; choose thee one of them, that I may do it unto thee.'''
  srp-1865: 'Idi kaži Davidu i reci: ovako veli Gospod: troje ti dajem, izberi jedno
    da ti uèinim.'
  lug-lug: '“Genda otegeeze Dawudi nti, ‘Bw’ati bw’ayogera Mukama nti: nkuteekeddewo
    eby’okulondako bisatu, weerobozeeko ekimu kye nnaakukola.’ ”'
  heb-heb: לך ודברת אל דויד לאמר כה אמר יהוה שלוש אני נטה עליך בחר לך אחת מהנה ואעשה
    לך׃
  ben-IRV: “তুমি গিয়ে দায়ূদকে এই কথা বল, ‘আমি সদাপ্রভু তোমাকে তিনটি শাস্তির মধ্য
    থেকে একটা বেছে নিতে বলছি। তুমি তার মধ্য থেকে যেটা বেছে নেবে আমি তোমার প্রতি তাই
    করব’।”
  pan-pan: ਕਿ ਤੂੰ ਜਾ ਕੇ ਦਾਊਦ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਤਿੰਨ
    ਬਿਪਤਾਵਾਂ ਰੱਖਦਾ ਹਾਂ, ਸੋ ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਚੁਣ ਲੈ, ਜੋ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਪਾਵਾਂ।
  mya-JVB: ဒါဝိဒ် ထံသို့ သွား လော့။ အရာသုံး ပါးကို သင့် အား ငါ ပြ ၏။ သင် ၌ ငါပြု စရာဘို့
    တပါးပါး ကိုရွေး လော့ဟု ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို လော့ဟု မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: '“Oi lao, Davida do oi hamaoroa, oi gwau, ‘Lohiabada be inai bamona ia
    hereva: Gau toi be oiemu vairanai lau atoa, tamona do oi abia hidi, bona unai
    gauna be do lau havaraia.’ ”'
  urd-urd: कि जाकर दाऊद से कह कि ख़ुदावन्द यूँ फ़रमाता है कि मैं तेरे सामने तीन चीज़ें
    पेश करता हूँ, उनमें से एक चुन ले, ताकि मैं उसे तुझ पर भेजूँ।
  rus-SYN: 'пойди и скажи Давиду: так говорит Господь: три наказания Я предлагаю тебе,
    избери себе одно из них, - и Я пошлю его на тебя.'
  bqc-SIM: Gɛ ǹ o Davidiɛ ma mɛ̀ má yã́ mɛ̀n àaↄ̃ kpaaĩɛ̀. Aà yã́ mɛ̀ndo sɛ
    a guu, mí kɛɛ̀.
  tcz-CHONGTHU: “David heng’a gache’n lang Pathen in hitin aseiye tin gaseipeh tan”,
    gimbolna thum lah a hin khat kilhen inlang, hichu keiman ka guilhun sah teiding
    ahi”, ati.
  mar-mar: “जाऊन दावीदाला सांग, ‘परमेश्वराचे म्हणणे असे आहे, मी तुझ्यापुढे तीन पर्याय
    ठेवतो. त्यातील एक निवड.”
  qub-qub: «Ayway David cajman. Quimsa castapa castiganäpaj yarpaycashäta willanqui.
    Payga acrachun maygantapis munashan cajta.»
  bqp-bqp: ɑ doo ɑ Dɑfidi sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, wee,
    nɑ nùn nɔni swɑ̃ɑnu itɑ yiiye. U gɔsio te u kĩ n kɑ nùn sɛɛyɑsiɑ.
  hat-hat: -Ale pale ak David. W'a di l' men mesaj Seyè a voye ba ou. Li mete twa
    chatiman devan ou. Ou menm, w'a chwazi yonn ladan yo. Sa w'a chwazi a, se sa l'a
    fè ou.
  eng-BSB: '“Go and tell David that this is what the LORD says: ‘I am offering you
    three options. Choose one of them, and I will carry it out against you.’”'
  eng-WEBPB: “Go and speak to David, saying, ‘The LORD says, “I offer you three things.
    Choose one of them, that I may do it to you.”’”
  kbq-kbq: vunka Ra Anumzamo'a amanage hie hunka Devitina ome asamio, 3'a zantmi kaveri
    hugahuanki, anampinti mago huhamprio.
  nhe-BL: “Xiya campa David huan xiquilhui para monequi quitlapejpenis catlía tlen
    ni eyi tlamantli tlatzacuiltilistli quinequi ma nijchihuili.”
  gub-BL: — Eze'eg eho Tawi pe nehe kury ty, i'i izupe. — Na'iruz heremiapo ràm heta
    putar newe wà nehe. Exaexak pitài ma'e nehe. Azapo putar neremixak ràm nehe, ere
    Tawi pe nehe, i'i Tupàn Kaz pe.
  eng-DRA: 'Go, and speak to David, and tell him: Thus saith the Lord: I give thee
    the choice of three things: choose one which thou wilt, and I will do it to thee.'
