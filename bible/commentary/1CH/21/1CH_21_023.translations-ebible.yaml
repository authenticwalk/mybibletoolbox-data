verse: 1CH.021.023
translations:
  mal-C: 'അരവ്നാ ദാവീദിനോടു പറഞ്ഞു: “എടുത്തുകൊണ്ടാലും! എന്റെ യജമാനനായ രാജാവിന്റെ പ്രസാദംപോലെ
    ചെയ്തുകൊണ്ടാലും! ഹോമയാഗത്തിനുള്ള കാളകളെ ഞാൻ തരാം. വിറകിനു മെതിവണ്ടികളും ധാന്യബലിക്കു
    ഗോതമ്പും എല്ലാം ഞാൻ തരാം.”'
  deu-TKW: 'Ornan entgegnete David: Nimm sie hin, und mein Herr und König wolle thun,
    was ihm beliebt! Siehe da, ich gebe dir die Rinder zu den Brandopfern und die
    Dreschschlitten zum Brennholz und den Weizen zum Speisopfer - alles gebe ich dir!'
  lin-lin: 'Orinani azongiselaki Davidi : — Kamata yango ; mpe tika ete mokonzi, nkolo
    na ngai, asala na yango nyonso oyo amoni ete ezali malamu mpo na ye. Tala, ngai,
    nakopesa bangombe ya mibali lokola mbeka ya kotumba, banzete oyo babetelaka ble
    lokola koni, mpe ble lokola mbeka ya bambuma. Nakopesa nyonso wana.'
  eng-LSV: And Ornan says to David, “Take [it] to yourself, and my lord the king does
    that which is good in his eyes; see, I have given the oxen for burnt-offerings,
    and the threshing instruments for wood, and the wheat for a present; I have given
    the whole.”
  eng-GNV: 'Then Ornan saide vnto Dauid, Take it to thee, and let my lord the King
    do that which seemeth him good: loe, I giue thee bullockes for burnt offrings,
    and thresshing instruments for wood, and wheat for meate offring, I giue it all.'
  eng-WEBSTER: 'And Ornan said to David, Take it to thee, and let my lord the king
    do that which is good in his eyes: lo, I give thee the oxen also for burnt-offerings,
    and the threshing instruments for wood, and the wheat for the meat-offering; I
    give it all.'
  nhw-BL: 'Huan Ornán quinanquili David: ―Noteco, ximoaxcati ni tlali huan ica xijchihua
    catli ta tiquita para cuali. Nojquiya xiquincui ni huacaxme para nopa tlacajcahualistli.
    Huan nochi tlamantzitzi tlen cuahuitl catli ica nijyolquixtía trigo, xijtequihui
    para tijchihuas tlitl. Huan nopa trigo xijtequihui para nopa tlacajcahualistli
    tlen harina. Quena, nochi nimitzmaca, pero san nimitznemactía.'
  swh-ONEN: Arauna akamwambia Daudi, “Uchukue huo uwanja. Mfalme bwana wangu na afanye
    lolote analopenda. Tazama, nitatoa maksai kwa ajili ya sadaka za kuteketezwa,
    vifaa vya kupuria kuwa kuni, pamoja na ngano kwa ajili ya dhabihu ya nafaka. Natoa
    hivi vyote.”
  bba-bba: Mɑ u Dɑfidi sɔ̃ɔwɑ u nɛɛ, nɛn yinni sinɑ boko, ɑ tu suo ɑ kɑ ko ye ɑ kĩ.
    Kɛtɛbɑ wee, ɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Nɑɑ kɛkɛbɑ wee yi ko yɑ̃ku dɑ̃ɑ.
    Alikɑmɑ wee ɑ kɑ kɛ̃run yɑ̃kuru ko. Ye kpuro nɑ nun kɑ̃wɑ.
  eng-KJVCPB: 'And Ornan said unto David, Take it to thee, and let my lord the king
    do that which is good in his eyes: lo, I give thee the oxen also for burnt offerings,
    and the threshing instruments for wood, and the wheat for the meat offering; I
    give it all.'
  luo-luo: Arauna nowacho ne Daudi niya, “Kawe! Mad ruodha ma jatenda okawe kendo
    otim kode gima chunye dwaro. Ne, anamiyi rwedhi mondo ichiw kaka misango miwangʼo
    pep, kod gige dino kaka yien kaachiel gi ngano kaka cham michiwo; abiro chiwogi
    duto.”
  meu-meu: Bena Oronana ese David e haere henia, eto, Avabia; egu lohia bona egu pavapava
    na ena lalo-hadai namona heḡereḡerena baine karaia. A itaia, boromakau mamaruanedia
    na henimumu, ḡole-oho boubou ḡaudia ai baela, bona uit ikwadilaina audia na rakuraku
    audia ai baela, bona uit na flaoa boubou ḡauna ai bainela; idoinai na henimumu.
  npi-ULB: अरौनाले दाऊदलाई भने, “त्‍यो तपाईंको आफ्नै ठानेर लिनुहोस्, मेरा मालिक महाराजा
    । हजुरो नजरमा जस्तो असल लाग्छ सो त्‍यहाँ गर्नुहोस् । हेर्नुहोस्, म तपाईंलाई होमबलिको
    निम्‍ति गोरुहरू, दाउराको निम्‍ति काठहरू र अन्‍नबलिको निम्‍ति गहूँ दिन्छु । यो
    सबै थोक म तपाईंलाई दिनेछु ।”
  yor-yor: Arauna sì wí fún Dafidi pé, “Mú un fún ara rẹ, sì jẹ́ kí olúwa mi ọba kí
    ó ṣe ohun tí ó dára lójú rẹ̀. Wò ó, èmí yóò fún ọ ní àwọn màlúù fún ẹbọ sísun,
    àti ohun èlò ìpakà fún igi, àti ọkà fún ọrẹ oúnjẹ. Èmi yóò fun ọ ní gbogbo èyí.”
  emp-NTPO: 'Ornaʌ̃ba panusia: –Mʌ̃ boro, ara jãwã bari edadua. Maʌ̃be bʌa quĩrĩã
    b̶ʌ quĩrãca odua. Mʌ̃a pacada diaya Ãcõrẽa babue diamãrẽã. Maʌ̃ awara tʌbʌ carea
    dji trigo cʌrʌbari bacuruda diaya. Trigo sid̶a diaya Ãcõrẽa babue diamãrẽã. Maʌ̃gʌra
    mʌ̃a jũma bari diaya.–'
  pes-OPCB: 'ارونه به پادشاه گفت: «آن را پیشکش می‌کنم. همه چیز در اختیار شماست گاو
    برای قربانی، خرمنکوب برای روشن کردن آتش قربانی و گندم برای هدیهٔ آردی. همه را
    به پادشاه تقدیم می‌کنم.»'
  tgl-ULB: Sinabi ni Ornan kay David, “Kunin mo ito na parang pagmamay-ari mo aking
    panginoon na hari. Gawin mo dito kung ano ang mabuti sa iyong paningin. Narito,
    bibigyan kita ng mga baka para sa mga alay na susunugin, mga kahoy na kasangkapan
    sa panggiik para panggatong at trigo para sa handog na butil; Ibibigay ko ang
    lahat ng ito sa iyo.”
  hui-hui: Ani layagola Araunahanda Debidihondo lalu, Kini-o dindi ogoni yolo bibelo
    hame naledogo bame í̠ habelo ngero. Mbirale mbira lomabu mule hameledego alebi
    nogo bulumaga o kagobi lomabu mialu irani dai helo bo delabe. Ani bialu ira widi
    lini bo tanda laga ngagobi ira nogo bulumaga dariba homagamaga biaga ngagobi bibahende
    gabuwa lomabu mialu ira ogonime delo delalu widi lini ngarubi Anduane Homogohondo
    miaiore habe. Kini-o i̱na mbirale uruni bibahende í̠hondo ngiai harogoni, lene.
  mya-mya: အ​ရော​န​က``အ​ရှင်​မင်း​ကြီး၊ ဤ​ကောက်​နယ် တ​လင်း​ကို​ယူ​တော်​မူ​ပါ။ အ​လို​ရှိ​သည်
    အ​တိုင်း​ပြု​တော်​မူ​ပါ။ ယဇ်​ပလ္လင်​ပေါ်​တွင် တင်​၍ မီး​ရှို့​ပူ​ဇော်​ရန်​နွား​များ​ဤ​တွင်
    ရှိ​ပါ​၏။ ထင်း​အ​ဖြစ်​အ​သုံး​ပြု​ရန်​ကောက် နယ်​တန်​ဆာ​များ​သည်​လည်း​ကောင်း၊ ပူ​ဇော်
    သ​ကာ​အ​ဖြစ်​ဆက်​သ​ရန်​ဂျုံ​စ​ပါး​များ သည်​လည်း​ကောင်း ဤ​တွင်​ရှိ​ပါ​၏။ ဤ​အ​ရာ
    အား​လုံး​ကို​အ​ရှင့်​အား ကျွန်​တော်​မျိုး ဆက်​သ​ပါ​၏'' ဟု​လျှောက်​လေ​၏။
  bod-N: ཨོར་ནན་གྱིས་དཱ་བིད་ལ་ལན་དུ། ཁྱེད་ཀྱིས་བཞེས་ཤིག ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོའི་གཟིགས་ངོར་གང་ལེགས་ན་དེ་བཞིན་མཛོད་ཅིག
    ཁྱེད་ཀྱིས་གཟིགས་དང་། ངས་བ་གླང་རྣམས་སྦྱིན་སྲེག་གི་ཕྱིར་དང་། གཡུལ་ཁ་གཅོག་བྱེད་ཡོ་ཆས་རྣམས་བུད་ཤིང་དུ་བྱེད་པ་དང་།
    གྲོ་ནི་འབྲུ་རིགས་ཀྱི་མཆོད་པའི་ཕྱིར་ཐམས་ཅད་ཁྱེད་ལ་འབུལ་ལོ་ཞུས་པར།
  sna-sna: Arauna akati kuna Dhavhidhi, “Ritorei henyu! Ishe wangu mambo ngavaite
    zvinovafadza. Tarirai ndichakupai nzombe yezvibayiro zvinopiswa, matanda okupurisa
    dzive huni, uye zviyo zvive zvipiriso zvoupfu. Ndichakupai zvose izvi.”
  spa-BLM: 'Ornán dijo a David: “Tómalo para ti, y deja que mi señor el rey haga lo
    que es bueno a sus ojos. He aquí que yo doy los bueyes para los holocaustos, y
    los trillos para la leña, y el trigo para la ofrenda. Lo doy todo”.'
  cac-cac: 'Ix tac''vi vin̈aj Ornán chi'' d''a vin̈: —Mamin rey, syal in sian jun
    lugar tic d''ayach yic tza b''oan tas snib''ej a c''ool. Svac''anpax noc'' toro
    yic tz''och noc'' silab''il yed'' te'' tec''lab'' tic syal yoch te'' d''a c''atzitzal,
    axo ixim trigo tic, syal yoch ixim d''a ofrendail. Mamin rey, masanil juntzan̈
    tic svac'' d''ayach, xchi vin̈.'
  swh-ULB: Orinani wakwambia Daudi, “Chukuwa kama lako, bwana wangu mfalme. Fanya
    nalo linalo kupendeza. Tazama, nitakupa ng'ombe kwa sadaka ya kuteketeza, vifaa
    vya kupeta kwa ajili ya mbao, na ngano kwa sadaka ya mbegu; nitakupa yote wewe.”
  bel-bel: 'І сказаў Орна Давіду: вазьмі сабе; хай робіць гаспадар мой цар, што яму
    заўгодна; вось я аддам і валоў на цэласпаленьне, і малацільныя прылады на дровы,
    і пшаніцу на прынашэньне; усё гэта аддаю дарам.'
  deu-ELBBK: 'Da sprach Ornan zu David: Nimm ihn dir, und mein Herr, der König, tue
    was gut ist in seinen Augen; siehe, ich gebe die Rinder zu den Brandopfern, und
    die Dreschwagen zum Holz, und den Weizen zum Speisopfer: alles das gebe ich.'
  mbb-OT: Migkaǥi si Arauna ziyà te ki David te, “Uya, kuwaa nud, Mahal he Hadì. Beeli
    nu ke hengkey is meupiya para kenikew. Ebeǥayan ku pa sikew te vaka para te ibpemuhat
    nu he pemuhat he edtutungen, menge kangga he egemiten te eǥunas he para idtavun,
    wey trigu he pemuhat he para gasa. Uya, ibeǥey ku heini langun kenikew he wazà
    bayad.”
  mal-2015: 'അതിന്നു ഒർന്നാൻ ദാവീദിനോടു: അതു എടുത്തുകൊൾക; യജമാനനായ രാജാവിന്റെ പ്രസാദംപോലെ
    ചെയ്തുകൊണ്ടാലും; ഇതാ ഞാൻ ഹോമയാഗത്തിന്നു കാളകളെയും വിറകിന്നു മെതിവണ്ടികളെയും ഭോജനയാഗത്തിന്നു
    കോതമ്പിനെയും തരുന്നു; എല്ലാം ഞാൻ തരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Ornan leske odphenďa: „Le tuke les. Mi kerel miro raj the kraľis oda,
    so hin lačho angle leskre jakha. Dikh, dav kale gurumňen pre labarďi obeta, e
    pšeňica pre chabeneskri obeta a dav pre jag o sersamos, saveha pes prečhivkerelas
    o zrnos. Dav oda savoro!“'
  pes-OPV: 'اُرنان به داود عرض کرد: « آن را براي خود بگير و آقايم پادشاه آنچه که در
    نظرش پسند آيد به عمل آورد؛ ببين گاوان را به جهت قرباني سوختني و چومها را براي
    هيزم و گندم را به جهت هديه آردي دادم و همه را به تو بخشيدم.»'
  ron-1924: 'Орнан а рэспунс луй Давид: „Я-л ши сэ факэ домнул меу ымпэратул че ва
    креде; ятэ еу дау боий пентру ардеря-де-тот, кареле ын лок де лемне ши грыул пентру
    дарул де мынкаре, тоате ле дау.”'
  ben-OBCV: অরৌণা দাউদকে বললেন, “আপনি সেটি নিয়ে নিন! আমার প্রভু মহারাজের যা ইচ্ছা
    হয় তিনি তাই করুন। দেখুন, আমি হোমবলির জন্য বলদগুলি, কাঠের জন্য শস্য মাড়াই কলগুলি,
    ও শস্য-নৈবেদ্যর জন্য গমও আপনাকে দেব। এসবই আমি আপনাকে দেব।”
  som-som: Markaasaa Aarnaan wuxuu Daa'uud ku yidhi, Boqorow sayidkaygiiyow, qaado
    oo samee wixii kula wanaagsan, bal eeg, dibida waxaan kuu siinayaa qurbaanno la
    gubo aawadiis, oo alaabta wax lagu tumona qoryo aawadood, sarreenkana qurbaan
    aawadiis, anigu kulli waan ku wada siinayaa.
  lat-VUC: 'Dixit autem Ornan ad David: Tolle, et faciat dominus meus rex quodcumque
    ei placet: sed et boves do in holocaustum, et tribulas in ligna, et triticum in
    sacrificium: omnia libens præbebo.'
  eng-ASVBT: 'And Ornan said unto David, Take it to thee, and let my lord the king
    do that which is good in his eyes: lo, I give thee the oxen for burnt offerings,
    and the threshing instruments for wood, and the wheat for the meal offering; I
    give it all.'
  ita-1885: 'Ed Ornan disse a Davide: Prenditelo, e faccia il re, mio signore, ciò
    che gli piace; vedi, io ti dono questi buoi per olocausti, e queste trebbie per
    legne, e questo grano per offerta; io ti dono il tutto.'
  eng-LXXUP: 'And Ornan said to David, Take it to thyself, and let my lord the king
    do what is right in his eyes: see, I have given the calves for a whole burnt offering,
    and the plow for wood, and the corn for a meat offering; I have given all.'
  eng-ULB: Ornan said to David, “Take it as your own, my master the king. Do with
    it what is good in your sight. Look, I will give you oxen for burnt offerings,
    threshing sledges for wood, and wheat for the grain offering; I will give it all
    to you.”
  spa-VBL: “Tómala, y tu majestad podrá hacer lo que quiera con ella”, le dijo Ornán
    a David. “Puedes tener los bueyes para los holocaustos, las tablas de trillar
    para la leña y el trigo para la ofrenda de grano. Te lo daré todo”.
  fra-_FOB: 'Mais Ornan dit à David: Prends-la, et que le roi mon seigneur fasse ce
    qui lui semblera bon. Voici, je donne les bœufs pour les holocaustes, les instruments
    à fouler le blé, au lieu de bois, et le froment pour l''offrande; je donne tout
    cela.'
  mal-mal: 'അതിന് ഒർന്നാൻ ദാവീദിനോട്: “അത് എടുത്തുകൊൾക; യജമാനനായ രാജാവിന്റെ പ്രസാദംപോലെ
    ചെയ്തുകൊണ്ടാലും; ഇതാ ഞാൻ ഹോമയാഗത്തിന് കാളകളെയും വിറകിന് മെതിവണ്ടികളെയും ഭോജനയാഗത്തിന്
    ഗോതമ്പും തരുന്നു; എല്ലാം ഞാൻ തരുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Araunāh ne Dāūd se kahā, “Mere āqā aur bādshāh, ise le kar wuh kuchh kareṅ
    jo āp ko achchhā lage. Dekheṅ, maiṅ āp ko apne bailoṅ ko bhasm hone wālī qurbāniyoṅ
    ke lie de detā hūṅ. Anāj ko gāhne kā sāmān qurbāngāh par rakh kar jalā deṅ. Merā
    anāj ġhallā kī nazar ke lie hāzir hai. Maiṅ ḳhushī se āp ko yih sab kuchh de detā
    hūṅ.”
  suz-BL: मिनु ओरनानमी दाऊद कली “मेको ताक्‍कीन। हजुर, पिपम मार पचा दाक्‍नीनी, मेको
    पने। चोशा चढ़ेचा कली ब्‍यफपुकी गेनुङ। शी कली दांइ पशो शी बाक्‍ब। अन्‍न चढ़ेचा
    कली चेरब बाक्‍ब। गो मो गेता” देंमाक्‍त।
  ita-1927: 'Ornan disse a Davide: “Prenditelo; e il re, mio signore, faccia quello
    che par bene agli occhi suoi; guarda, io ti do i buoi per gli olocausti, le macchine
    da trebbiare per legna, e il grano per l’oblazione; tutto ti do”.'
  ckb-ckb: 'ئەرەوناش بە داودی گوت: «بۆ خۆتی ببە و با پاشای گەورەم چی بە چاک دەزانێت
    ئەوە بکات. تەماشا بکە. ئەوە گا بۆ قوربانی سووتاندن و جەنجەڕ بۆ دار و گەنمەکەش
    بۆ پێشکەشکراوی دانەوێڵە. هەمووی دەدەم.»'
  eng-BBE: And Ornan said to David, Take it, and let my lord the king do what seems
    right to him. See, I give you the oxen for burned offerings and the grain-cleaning
    instruments for fire-wood, and the grain for the meal offering; I give it all.
  kan-OKCV: ಒರ್ನಾನನು ದಾವೀದನಿಗೆ, “ನಿನಗಾಗಿ ತೆಗೆದುಕೋ, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ತನ್ನ ದೃಷ್ಟಿಗೆ
    ಉತ್ತಮವಾದದ್ದನ್ನು ಮಾಡಲಿ. ದಹನಬಲಿಗೋಸ್ಕರ ಎತ್ತುಗಳೂ, ಸೌದೆಗೆ ಹಂತೀಕುಂಟೆ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಗೋಸ್ಕರ
    ಗೋಧಿ ಕೊಡುವುದಲ್ಲದೆ, ಸಮಸ್ತವನ್ನೂ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'ஒர்னான் தாவீதை நோக்கி: ராஜாவாகிய என்னுடைய ஆண்டவன் அதை வாங்கிக் கொண்டு,
    தம்முடைய பார்வைக்கு நலமானபடி செய்வாராக; இதோ, சர்வாங்க தகனங்களுக்கு மாடுகளும்,
    விறகுக்குப் போரடிக்கிற உருளைகளும், உணவுபலிக்குக் கோதுமையும் ஆகிய யாவையும் கொடுக்கிறேன்
    என்றான்.'
  spa-RV-1909: 'Entonces dijo David á Ornán: Dame este lugar de la era, en que edifique
    un altar á Jehová, y dámelo por su cabal precio, para que cese la plaga del pueblo.'
  ron-BTF: 'Și Ornan i-a spus lui David: Ia-ți-l și să facă domnul, împăratul meu,
    ceea ce este bine în ochii lui; iată, îți dau de asemenea boii pentru ofrande
    arse și uneltele de vânturat pentru lemn și grâul pentru dar de mâncare, dau totul.'
  eng-WEBP: Ornan said to David, “Take it for yourself, and let my lord the king do
    that which is good in his eyes. Behold, I give the oxen for burnt offerings, and
    the threshing instruments for wood, and the wheat for the meal offering. I give
    it all.”
  eng-FBV: “Take it, and Your Majesty can do whatever you want with it,” Ornan told
    David. “You can have the oxen for burnt offerings, the threshing boards for firewood,
    and the wheat for a grain offering. I'll give it all to you.”
  nld-1939: 'Nu sprak Ornan tot David: Laat mijn heer en koning nemen en doen wat
    hem goed dunkt! Daar staan de runderen voor het brandoffer, de dorssleden voor
    brandhout, en de tarwe voor spijsoffers; dat alles sta ik u af.'
  nch-BL: 'Huan Ornán quinanquili David: ―Noteco, ximoaxcati ni tali huan ica xijchihua
    cati ta tiquita para cuali. Nojquiya xiquincui ni huacaxme para nopa tacajcahualisti.
    Huan nochi tamantzitzi ten cuahuit cati ica nijyolquixtía trigo, xijtequihui para
    tijchihuas tit. Huan nopa trigo xijtequihui para nopa tacajcahualisti ten harina.
    Quena, nochi nimitzmaca, pero san nimitzmaca.'
  vie-1934: 'Oït-nan thưa với Đa-vít rằng: Vua hãy nhận lấy nó, xin vua chúa tôi,
    hãy làm điều gì người lấy làm tốt. Kìa, tôi dâng bò cho vua dùng làm của lễ thiêu,
    cộ sân đạp lúa dùng làm củi, còn lúa miến để dùng làm của lễ chay; tôi dâng cho
    hết cả.'
  hin-CV: औरनन ने दावीद से कहा, “आप इसे ले लीजिए! महाराज, मेरे स्वामी को जो कुछ सही
    लगे वही करें. देखिए, मैं तो आपको होमबलि के लिए बैल, लकड़ी के लिए दंवरी का औज़ार
    और अन्‍नबलि के लिए गेहूं दिए देता हूं. यह सब आप मुझसे ले लें.”
  spa-BES: 'Entonces Ornan dijo a David: Tómalo y deja que mi señor el rey haga lo
    que le parezca correcto. Mira, te doy los bueyes para las ofrendas quemadas y
    los instrumentos de limpieza de grano para la leña, y el grano para la ofrenda
    de cereales; Lo doy todo.'
  tdx-tdx: Le hoe t’i Ornane amy Davide, Endeso ho azo le hanoa’ i talèko mpanjakay
    ze soa am-pihaino’e. Ingo atoloko azo o añombeo ho soroñe naho o haraom-pamofohañeo
    ho hatae vaho o vare-bolèo ho enga mahakama; fonga itolorako.
  tha-KJV: แล​้วโอรนันกราบทูลดาวิดว่า “ขอทรงรับไปเถิดพ่ะย่ะค่ะ และขอกษั​ตริ​ย์​เจ้​านายของข้าพระองค์กระทำสิ่งที่​พระองค์​ทรงเห็นชอบเถิด
    นี่​พ่ะย่ะค่ะ ข้าพระองค์ขอถวายวัวสำหรับเครื่องเผาบู​ชา และถวายเลื่อนนวดข้าวให้เป็นฟืน
    แล​้วข้าวสาลีเป็นธัญญบู​ชา ข้าพระองค์ขอถวายหมด”
  por-BR-2018: 'E Ornã respondeu a Davi: Toma-o para ti, e faça meu senhor o rei o
    que bem lhe parecer; e ainda os bois darei para o holocausto, e os trilhos para
    lenha, e trigo para a oferta de alimentos; eu dou tudo.'
  deu-ELO: 'Da sprach Ornan zu David: Nimm ihn dir, und mein Herr, der König, tue,
    was gut ist in seinen Augen; siehe, ich gebe die Rinder zu den Brandopfern, und
    die Dreschwagen zum Holz, und den Weizen zum Speisopfer: alles das gebe ich.'
  eng-WYC-2018: And Ornan said to David, Take thou it, and my lord the king do he
    whatever thing pleaseth him; but also I give oxen into burnt sacrifice, and instruments
    of wood, whereby corns be threshed, into sticks to be burnt, and wheat into sacrifice;
    I give gladly all these things. (And Ornan said to David, Take thou it, and my
    lord the king do he whatever thing pleaseth him; and also I give oxen for the
    burnt sacrifices, and the wooden instruments, with which the corns be threshed,
    for sticks to be burned, and wheat for the offering; I willingly, or I gladly,
    give you all these things.)
  epo-epo: 'Kaj Ornan diris al David: Prenu al vi; mia sinjoro la reĝo faru tion,
    kio plaĉas al li; vidu, mi fordonas la bovojn por bruloferoj, la draŝilojn por
    ligno, kaj la tritikon por farunofero; ĉion mi fordonas.'
  uig-PIN: — Alsila, ƣojam padixaⱨimning ⱪandaⱪ ⱪilƣusi kǝlsǝ xundaⱪ ⱪilƣay; ⱪarisila,
    ⱪurbanliⱪ ⱪilixⱪa kalilarni berǝy, haman tepidiƣan tirnilarni otun ⱪilip ⱪalisila,
    buƣdayni ax ⱨǝdiyǝsigǝ ixlǝtsilǝ; bularning ⱨǝmmisini mǝn ɵzlirigǝ tuttum, dedi
    Ornan Dawutⱪa.
  beo-beo: 'Alona da amane sia:i, “Defea, hina noga:idafa! Lama! Amola dia hanaiga
    Hina Godema gobele salima. Amola na bulamagau di oloda da:iya gobele salimusa:
    lama. Ilia ‘youge’ amola dabasu ifa amo lalu didima:ne lama. Na da amo huluane
    udigili dima iaha.”'
  tpi-OTNT: Orait Arauna i tokim Devit olsem, “King, maski, mi no laik bai yu baim
    dispela graun bilong mi. Kisim tasol. Na kisim tu wanem ol arapela samting yu
    laik mekim ofa long en. Mi givim yu ol dispela bulmakau, bilong yu ken mekim ofa
    bilong paia i kukim olgeta. Na mi givim yu ol plang bilong rausim ol lip samting
    bilong wit, bilong yu ken wokim paia na kukim ofa. Na tu, mi givim yu ol dispela
    wit, bilong yu ken mekim ofa bilong kukim wit. King, dispela olgeta samting mi
    givim long yu.”
  hau-SA: Ornan ya ce wa Dawuda, “Ka karɓa! Bari ranka yă daɗe, sarki yă yi duk abin
    da ya ga ya yi masa kyau. Duba, zan ba da shanu domin hadaya ta ƙonawa, da itacen
    sussuka, da kuma alkama domin hadaya ta gari. Zan ba da dukan wannan.”
  uig-LAT: — Alsila, ghojam padishahimning qandaq qilghusi kelse shundaq qilghay;
    qarisila, qurbanliq qilishqa kalilarni bérey, xaman tépidighan tirnilarni otun
    qilip qalisila, bughdayni ash hediyesige ishletsile; bularning hemmisini men özlirige
    tuttum, dédi Ornan Dawutqa.
  nde-nde: U-Onani wathi kuDavida, “Sithathe! Inkosi yami kayenze lokho ebona kuyithokozisa.
    Khangela, mina ngizaletha inkabi zomnikelo wokutshiswa, lemibhulo yokubhula izakuba
    zinkuni, ingqoloyi izakuba ngumnikelo wamabele. Konke lokhu ngiyakunika.”
  ton-ton: 'Pea naʻe pehē ʻe Olinani kia Tevita, “Ke ke maʻu ia moʻou, pea ke fai
    ʻe hoku ʻeiki ko e tuʻi ʻae meʻa ʻoku lelei ʻi hono fofonga ʻoʻona: vakai foki,
    ʻoku ou foaki ʻae fanga pulu ke ʻatu ko e feilaulau tutu, mo e nāunau ʻoe haha
    uite ke fefie ʻaki, pea mo e uite ke ʻatu ko e feilaulau meʻakai; ʻoku ou ʻatu
    ia kotoa pē.”'
  ces-1613: 'I řekl Ornan Davidovi: Nechť sobě vezme, a učiní pán můj král, což se
    mu za dobré vidí. Hle, přidám i voly tyto k oběti zápalné, a smyky na drva, i
    pšenici k oběti suché, to všecko dávám.'
  eng-WMB: Ornan said to David, “Take it for yourself, and let my lord the king do
    that which is good in his eyes. Behold, I give the oxen for burnt offerings, and
    the threshing instruments for wood, and the wheat for the meal offering. I give
    it all.”
  tam-TCV: அதற்கு ஒர்னான் தாவீதிடம், “எனது தலைவனாகிய அரசர் அதை எடுத்து அவரது விருப்பப்படியெல்லாம்
    செய்வாராக. நான் தகனபலிக்குக் காளையையும், விறகிற்கு மரத்தாலான சூடடிக்கும் உருளைகளையும்,
    தானிய காணிக்கைக்காக கோதுமையையும் தருவேன். இவை எல்லாவற்றையும் நான் தருவேன்” என்றான்.
  ceb-ULB: Miingon si Ornan kang David, “Ikaw na ang manag-iya niini, akong agalong
    hari. Buhata kung unsa ang maayo sa imong panan-aw. Tan-awa, ihatag ko kanimo
    ang mga baka alang sa mga halad nga sinunog, ang giokanan aron himoong sugnod,
    ug ang trigo alang sa halad nga trigo; Ihatag ko kining tanan kanimo.”
  pol-UBG: 'Ornan odpowiedział Dawidowi: Weź je sobie i niech mój pan, król, uczyni,
    co uważa za słuszne. Oto oddaję też woły na całopalenia, sprzęty młocarskie na
    drwa i pszenicę na ofiarę z pokarmów – to wszystko daję.'
  urd-GVU: ارَوناہ نے داؤد سے کہا، ”میرے آقا اور بادشاہ، اِسے لے کر وہ کچھ کریں جو
    آپ کو اچھا لگے۔ دیکھیں، مَیں آپ کو اپنے بَیلوں کو بھسم ہونے والی قربانیوں کے لئے
    دے دیتا ہوں۔ اناج کو گاہنے کا سامان قربان گاہ پر رکھ کر جلا دیں۔ میرا اناج غلہ
    کی نذر کے لئے حاضر ہے۔ مَیں خوشی سے آپ کو یہ سب کچھ دے دیتا ہوں۔“
  deu-1912: 'Ornan aber sprach zu David: Nimm dir und mache, mein Herr König, wie
    dir''s gefällt: siehe, ich gebe das Rind zum Brandopfer und das Geschirr zu Holz
    und Weizen zum Speisopfer; das alles gebe ich.'
  kan-2017: ಆಗ ಒರ್ನಾನನು ದಾವೀದನಿಗೆ, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನು ತನಗೆ ಇಷ್ಟವಾದದ್ದನ್ನು ತೆಗೆದುಕೊಂಡು
    ಯಜ್ಞಮಾಡೋಣವಾಗಲಿ. ಇಲ್ಲಿ ಯಜ್ಞಕ್ಕೆ ಹೋರಿಗಳೂ, ಸೌದೆಗೆ ಹಂತೀಕುಂಟೆಗಳೂ, ನೈವೇದ್ಯಕ್ಕೋಸ್ಕರ ಗೋದಿಯೂ
    ಇರುತ್ತವೆ. ಇವೆಲ್ಲವನ್ನೂ ಕೊಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Araunah, “Mu fek, i gur pilung, ngam rin’ e tin ga ba’adag ngay.
    Ba’aray e garbaw ni ga ra pi’ ni maligach ni mo’oruf u daken e altar, ma ba’aray
    e yungi plang ni yi man’ag keru’ e grain ngay nra mang l’ud, nge wheat ni ga ra
    pi’ ni maligach. Gubin ni kug pi’ ngom.”
  hlt-MCSB: Ornan loh David taengah, “Namah ham lo lamtah ka boei manghai a mikhmuh
    ah a then la saii saeh. So lah he, Hmueihhlutnah ham vaito neh thing hamla tloep
    kam paek bitni. Cang he khaw khocang la boeih kam paek bitni,” a ti nah.
  mdy-ETH: ዬያሮ ዖርና፦ «ካኣቲዮ! ኔኤሮ ዔኬ፤ ኔ ኮዔ ባኣዚ ዒኢካ ማማዼ፤ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ሚቺ ዒንጋኒ ሃንሢ ጌማቶንሢያ
    ዔኬ፤ ሃያ ሃኣኮ ሺርኮ ሚፆዋ ሃንፂሌ ማሂ ዔኬ፤ ሃሣ ዛርጋሢያ ሃኣኮ ዒንጊሢ ማሂ ሺኢሼ፤ ሃይሾ ቢያ ባኮ ታ ኔኤም ዒንጌኔ»
    ጌዔኔ።
  twi-ASANTE: Arauna ka kyerɛɛ Dawid sɛ, “Fa, me wura, na fa yɛ deɛ wopɛ. Anantwie
    a wode bɛbɔ afɔdeɛ nie. Wobɛtumi de ayuporobea nnua yi ayɛ anyina de asɔ ogya
    wɔ afɔrebukyia no so. Fa atokoɔ no nso bɔ atokoɔ afɔdeɛ. Mede ne nyinaa bɛma wo.”
  eng-WEBU: Ornan said to David, “Take it for yourself, and let my lord the king do
    that which is good in his eyes. Behold, I give the oxen for burnt offerings, and
    the threshing instruments for wood, and the wheat for the meal offering. I give
    it all.”
  wal-wal: Yaagin Ornni Daawita, “Neeyyo ekka; ta godai kawoi bana ufaissiyaabaa ootto.
    Be7a, xuuggiyo yarshshuwau booraa, eettanau kattaa qoxxiyo miishshaanne kattaa
    yarshshuwau gisttiyaa taani immana. Taani ha ubbaakka neeyyo immana” yaagiis.
  spa-PDDPT: 'Ornán respondió a David: Tómala para ti, y que mi ʼadón el rey haga
    lo que le parezca bien. Aun los becerros daré para el holocausto, los trillos
    para leña y trigo para la ofrenda. Yo lo doy todo.'
  gun-gun: 'Ha''e rã Ornã aipoe''i Davi pe: — Xeruvixa, ejopy tema ndejeupe guarã,
    ha''e ejapo reipota va''e rei. Apy ma vaka ikuai, ame''ẽ reapy reve reme''ẽ va''erã.
    Ame''ẽ avi yvyrape mba''emo moa''yĩaty regua yxakãrã, ha''e trigo ra''yĩgue guive
    reme''ẽ va''erã irũrã. Ame''ẽmba rive — he''i.'
  ilo-ULB: Kinuna ni Ornan kenni David, “Alaem daytoy a kukuam, o apok nga ari. Aramidem
    iti daytoy ti aniaman a nasayaat iti panagkitam. Adtoy, ikkanka iti bulog a baka
    para kadagiti daton a maipuor, dagiti pagirik a tabla tapno pagsungrod ken trigo
    para iti daton a bukbukel; Itedkonto amin kenka dagitoy.”
  kpg-kpg: Araunah ga helekai, “Meenei di gowaa aamua, kae ina di gowaa, heia au mee
    ala e hiihai e hai. Aanei nia kau e hai tigidaumaha i hongo di gowaa dudu tigidaumaha,
    mo aanei nia goloo hai hegau ai nia kau, mono laubaba e hagamadammaa ‘wheat’ e hai
    au dohomu. Au e gowadu nia maa huogodoo gi di goe.”
  uig-ARA: ــ ئالسىلا، غوجام پادىشاھىمنىڭ قانداق قىلغۇسى كەلسە شۇنداق قىلغاي؛ قارىسىلا،
    قۇربانلىق قىلىشقا كالىلارنى بېرەي، خامان تېپىدىغان تىرنىلارنى ئوتۇن قىلىپ قالىسىلا،
    بۇغداينى ئاش ھەدىيەسىگە ئىشلەتسىلە؛ بۇلارنىڭ ھەممىسىنى مەن ئۆزلىرىگە تۇتتۇم، دېدى
    ئورنان داۋۇتقا.
  sus-sus: Oronan naxa Dawuda yaabi, «Mangɛ, a tongo. N marigi xa a waxɔnfe raba a
    ra. N bara yi ningee fan so i yi ra, e xa findi sɛrɛxɛ gan daaxi ra. Yi sarɛtie
    nɔma gande yege ra, yi mɛngi fan xa findi sɛrɛxɛ ra. N bara yi birin fi i ma.»
  pon-2006: Arauana eri sapeng, patohwan, “Wasa Lapalap en ketikihda wasaht oh ketin
    wiahiong dahme re ketin kupwukupwure. Iet kou kan mehn wia meirong isihs pohn
    pei sarawio, oh iet dinapw en kamwakel kan mehn wia tuwi, oh wahn kohn mehn meirong.
    I patohwanohng komwi mepwukat koaros.”
  ksd-ksd: 'Ma Ornan i ga biti tai David: Una kap ia ka, ma na topa ia ba kaugu luluai
    ra king na pait nam i boina ta ra luaina matana me; ma ina tul tar bula ra umana
    bulumakau, upi ure ra tinabar di tuntun tar ia, ma ra umana magit di ramarama
    vue vit me, upi ure ra davai na tunutun, ma ra vit ure ra tinabar na vuai na uma.
    Go parika iau tabar u me.'
  tur-YTC: Ornan David'e, “Onu kendine al, efendim kral gözünde iyi olanı yapsın.
    İşte, yakmalık sunular için öküzleri, odun için dövenleri ve ekmek sunusu için
    buğdayı veriyorum. Hepsini veriyorum” dedi.
  grc-BRENT: Καὶ εἶπεν Ὀρνὰ πρὸς Δαυίδ, Λάβε σεαυτῷ, καὶ ποιησάτω ὁ κύριός μου ὁ βασιλεὺς
    τὸ ἀγαθὸν ἐναντίον εαὐτοῦ· ἴδε δέδωκα τοὺς μόσχους εἰς ὁλοκαύτωσιν, καὶ τὸ ἄροτρον
    εἰς ξύλα, καὶ τὸν σῖτον εἰς θυαίαν, τὰ πάντα δέδωκα.
  ind-AYT: Ornan berkata kepada Daud, “Ambillah, dan biarlah Tuanku Raja melakukan
    apa yang baik di matanya. Lihatlah, aku akan memberikan sapi untuk kurban bakaran,
    alat pengirik untuk kayu bakar, dan gandum untuk kurban sajian. Aku memberikan
    semuanya.”
  nya-nya: Arauna anati kwa Davide, “Tengani! Mbuye wanga mfumu achite chomukomera.
    Taonani ine ndidzapereka ngʼombe zazimuna za nsembe yopsereza, zopunthira tirigu
    zidzakhala nkhuni ndipo tiriguyu adzakhala chopereka chachakudya. Ndidzapereka
    zonsezi.”
  hrv-hrv: 'Ornan odgovori Davidu: “Neka ga uzme i neka čini moj gospodar kralj što
    je dobro u njegovim očima; evo, dajem ti goveda za paljenice, i mlatilice za drva,
    i pšenicu za prinosnicu; sve ti to poklanjam.”'
  mps-mps: Tialima Araunago Devitba te tiwai po wali, “King, tagalao, eno te tǫ nago
    abelibo eno hagela homu ebao. Nago olo sao,” wali. “Tama nago te ofa yabo gasa
    nai dabe dali me sao. Eno te bulmakau dabe nageba mobao, te nago isiba tigidali
    ulama ofa yabo nai da. Te eno nagebolo te wit yabe dabe sela sąyabo ni pedai
    dabe dali te wit ge meba me mawaibao, te nago wit ulubo ofa emainu yaibao. King
    o, te tigidali nai eno nageba olo mobao,” wali.
  tpi-tpi: Orait Arauna i tokim Devit olsem, “King, maski, mi no laik bai yu baim
    dispela graun bilong mi. Kisim tasol. Na kisim tu wanem ol arapela samting yu
    laik mekim ofa long en. Mi givim yu ol dispela bulmakau, bilong yu ken mekim ofa
    bilong paia i kukim olgeta. Na mi givim yu ol plang bilong rausim ol lip samting
    bilong wit, bilong yu ken wokim paia na kukim ofa. Na tu, mi givim yu ol dispela
    wit, bilong yu ken mekim ofa bilong kukim wit. King, dispela olgeta samting mi
    givim long yu.”
  dan-1931: 'Da sagde Ornan til David: “Min Herre Kongen tage den og gøre, hvad ham
    tykkes ret; se, jeg giver Okserne til Brændofre, Tærskeslæderne til Brændsel og
    Hveden til Afgrødeoffer; jeg giver det hele!”'
  vie-OVCB: 'Ọt-nan đáp: “Muôn tâu, xin vua cứ thu dụng sân đạp lúa này mà sử dụng
    theo ý muốn. Tôi cũng xin hiến thêm các con bò dùng làm tế lễ thiêu, các dụng
    cụ đập lúa làm củi, cùng lúa mì để dâng lễ chay. Tôi xin hiến dâng tất cả.”'
  guj-2017: ઓર્નાને દાઉદને કહ્યું, “મારા માલિક રાજા, તે તારું જ છે તેમ સમજીને તેને
    લઈ લે. તારી દ્રષ્ટિમાં જે સારું લાગે તે કર. જો હું દહનીયાર્પણો માટે બળદો, કણસલાં
    ઝૂડવા માટે લાકડાંનાં પાટિયાં અને ખાદ્યાર્પણ માટે ઘઉં, એ બધું તને આપીશ.”
  pon-2006A: Arauana eri sapeng, patohwan, “Wasa Lapalap en ketikihda wasaht oh ketin
    wiahiong dahme re ketin kupwukupwure. Iet kou kan mehn wia meirong isihs pohn
    pei sarawio, oh iet dinapw en kamwakel kan mehn wia tuwi, oh wahn kohn mehn meirong.
    I patohwanohng komwi mepwukat koaros.”
  por-BRBSL: 'Ornan disse a David: “Tome para si e deixe meu senhor, o rei, fazer
    o que é bom aos seus olhos”. Eis que eu dou os bois para as ofertas queimadas,
    e os instrumentos de debulha para a madeira, e o trigo para a oferta de farinha”.
    Eu dou tudo”.'
  cth-cth: Ornan ni Devit koe lat yawkaw, siangpahrang ka bawipa ni ahawi na tie patetlah
    sak yawkaw, khenhaw! hmaisawi thuengnae sak nahanelah maitotan hoi thueng hanelah
    cakong, tavai hoi thueng nahanelah cakang hai na poe han. Abuemlahoi koung na
    poe telah atipouh.
  twi-twi: Arauna ka kyerɛɛ Dawid se, “Fa, me wura, na fa yɛ nea wopɛ. Anantwi a wode
    bɛbɔ afɔre ni. Wubetumi de awiporowbea nnua yi ayɛ nnyina de asɔ gya wɔ afɔremuka
    no so. Fa atoko no nso bɔ atoko afɔre. Mede ne nyinaa bɛma wo.”
  hlt-hlt: Ornan loh David taengah, “Namah ham lo lamtah ka boei manghai a mikhmuh
    ah a then la saii saeh. So lah he, Hmueihhlutnah ham vaito neh thing hamla tloep
    kam paek bitni. Cang he khaw khocang la boeih kam paek bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Odinɑnnii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N yiɛ̀ nhokpɑ̀ɑ̀tì túótɛ́ ku kɛ́dɔɔ̀nɛ̀
    ɑ dɔ́mɛ̀. Ntɛ inɑ̀ɑ̀kɛ n yì ndɑ duɔ́mmu nɛ̀ tɛnɑɑsɑ̃ntɛ̀ kó idɛí kɑ̀ɑ bo féútɛ́
    inɑ̀ɑ̀kɛ kɛ́tuɔnnɛ̀, kɛ dɑ duɔ́nnɛ̀ bèdéè kɑ̀ɑ bo kù pɑ̃, n dɛ̀ ndɑ duɔ́mmu dɛmɔu.'
  msy-2020: Ezɨ Arauna kamaghɨn Devit mɨgei, “Atrivim, nan gumazir ekiam, markɨ. Nɨ
    nan nguazir kam givezan kɨ aghua, nɨ puram a iniam. Egh uaghan bizir tizir nɨ
    ofa damuasa ifongeziba sara, nɨ pura da iniam. Nɨ bulmakaun kaba inigh ofan bar
    isia mɨghɨriba God danɨngɨsɨ, kɨ bulmakaun kaba nɨ ganɨdi. Nɨ uaghan avim arɨghsɨ,
    witɨn ovɨzibar iniba kua dar dagheba isir ter ararir kaba daziba bagh ada inigh.
    Nɨ wit tuamin ofa damusɨ, witɨn kaba inigh. Atrivim, bizir kaba kɨ bar ada isa
    nɨ ganɨdi.”
  dop-dop: 'Ntɛnɑ Olǝnɑŋ sɩ: Hɑɩ, tɑcɑɑ, kpɑɣɑ nɑ ń lɑnɑ mpi n cɑɑkɩ tɔ. Mɑ kɛɛkɛ
    kɛlɛ nɑ pǝ nɑɑŋ, fɑɣɑ kɛɛkɛ nɑ ń lɑ kɔtɑɣɑ tɑɑsɩ. Kpɑɣɑ nɑɑŋ nɑ tɔɣɔnɑɣɑ nɑ ń
    lɑ kɔtɑɣɑ. Mɑ hɑ-ŋ pǝ tǝnɑ.'
  azb-azb: 'Ornan Davuda dedi: «Götür, havayı sənin olsun, ağam padşah gözündə xoş
    olanı etsin. Mən yandırma qurbanı olaraq öküzləri, odun yerinə vəlləri və taxıl
    təqdimi kimi buğdanı verirəm, bunların hamısını verirəm».'
  eng-DBY: 'And Ornan said to David, Take it to thee, and let my lord the king do
    that which is good in his sight: see, I give the oxen for the burnt-offering,
    and the threshing-sledges for wood, and the wheat for the oblation; I give it
    all.'
  hin-2017: ओर्नान ने दाऊद से कहा, “इसे ले ले, और मेरे प्रभु राजा को जो कुछ भाए वह
    वही करे; सुन, मैं तुझे होमबलि के लिये बैल और ईंधन के लिये दाँवने के हथियार और
    अन्नबलि के लिये गेहूँ, यह सब मैं देता हूँ।”
  eng-YLT: 'And Ornan saith unto David, ''Take to thee — and my lord the king doth
    that which is good in his eyes: see, I have given the oxen for burnt-offerings,
    and the threshing instruments for wood, and the wheat for a present; the whole
    I have given.'''
  eng-WYC-2017: And Ornan said to David, Take thou it, and my lord the king do he
    whatever thing pleaseth him; but also I give oxen into burnt sacrifice, and instruments
    of wood, whereby corns be threshed, into sticks to be burnt, and wheat into sacrifice;
    I give gladly all these things.
  eng-WMBB: Ornan said to David, “Take it for yourself, and let my lord the king do
    that which is good in his eyes. Behold, I give the oxen for burnt offerings, and
    the threshing instruments for wood, and the wheat for the meal offering. I give
    it all.”
  urd-GVH: अरौनाह ने दाऊद से कहा, “मेरे आक़ा और बादशाह, इसे लेकर वह कुछ करें जो आपको
    अच्छा लगे। देखें, मैं आपको अपने बैलों को भस्म होनेवाली क़ुरबानियों के लिए दे देता
    हूँ। अनाज को गाहने का सामान क़ुरबानगाह पर रखकर जला दें। मेरा अनाज ग़ल्ला की नज़र
    के लिए हाज़िर है। मैं ख़ुशी से आपको यह सब कुछ दे देता हूँ।”
  rug-rug: Olaṉa se Aruna, “Qua baṉara, mamu vagia, mamu tavetavete nia gua sapu hiva
    tavetia goi. Hire sari na bulumakao pude va vukivukihi va uququ ni koasa hope,
    meke hire sari labelabetena sa munamunalana pude sa hudana sa nika meke na huiti,
    pude tana vinariponi huiti. Poni beto atu ni rau koa goi sari doduru hire.”
  gaz-gaz: Ornaanis Daawitiin, “Fudhadhu! Gooftaan koo mootichi waan isatti tolu kam
    iyyuu haa godhu. Kunoo ani aarsaa gubamuuf sangoota, qoraaniif ulee ittiin midhaan
    dhaʼan, kennaa midhaan dhiʼeeffamuufis qamadii nan kenna; ani waan kana hunda
    nan kenna” jedhe.
  fra-LSG: 'Ornan répondit à David: Prends-le, et que mon seigneur le roi fasse ce
    qui lui semblera bon; vois, je donne les bœufs pour l’holocauste, les chars pour
    le bois, et le froment pour l’offrande, je donne tout cela.'
  yal-yal: Oronan yi Dawuda yabi, a naxa, “Mangana, a tongo. N kanna xa a rafan feen
    liga a ra. N bata ɲingeni itoe fan so i yii, e xa findi saraxa gan daxin na. Ɲingena
    xɛɛ ra bɔnbɔ seene yi findi saraxan gan yegen na, murutuni ito fan xa findi bogise
    saraxan na. N bata ito birin fi i ma.”
  haw-1868: 'I aku la o Orenana ia Davida, E lawe oe nou, a e hana iho kuu haku ke
    alii i ka mea pono imua o kona maka. Aia hoi, ke haawi aku nei au i na bipi no
    na mohaikuni, a me na laau kaa palaoa i wahie, a me ka palaoa i mohaiai: ke haawi
    aku nei au ia a pau loa.'
  arb-NAV: 'فَقَالَ أُرْنَانُ لِدَاوُدَ: «خُذْهُ لَكَ، وَلْيَصْنَعْ سَيِّدِي الْمَلِكُ
    مَا يَحْلُو لَهُ. وَهَا أَنَا أُقَدِّمُ الْبَقَرَ لِتَكُونَ مُحْرَقَاتٍ، وَالنَّوَارِجَ
    لِلْوَقُودِ، وَالْحِنْطَةَ لِتَكُونَ قُرْبَانَ التَّقْدِمَةِ. إِنَّنِي أَتَبَرَّعُ
    بِها جَمِيعِهَا».'
  ewe-ewe: Arauna gblɔ na David be, “Xɔe! Nye aƒetɔ, fia la newɔ nu sia nu si dze
    eŋu. Kpɔ ɖa, mana nyitsu hena numevɔsa la, luƒotiwo hena nake eye lu hena nuɖuvɔsa
    la. Matsɔ esiawo katã na wò.”
  eng-LEE: 'And Ornan said unto David, Take it for thyself, and let my lord the king
    do what is good in his eyes: lo, I give the oxen for burnt-offerings, and the
    threshing-rollers for wood, and the wheat for the meat-offering; the whole do
    I give [thee].'
  asm-FB: অৰ্ণনে দায়ূদক ক’লে, “প্ৰভু মহাৰাজ আপোনাৰ নিজৰ নিচিনাকৈ ইয়াক লওক। আপোনাৰ
    দৃষ্টিত যি ভাল দেখে, তাকেই কৰক। চাওক, মই হোম-বলিৰ অৰ্থে ষাঁড়-গৰু, খৰিৰ অৰ্থে
    মৰণা মৰা যন্ত্ৰ, আৰু নৈবেদ্যৰ অৰ্থে ঘেঁহু; এই সকলো মই আপোনাৰ বাবে দিম।”
  sus-A: عٌرٌنَن نَشَ دَوُدَ يَابِ، «مَنفّ، عَ تٌنفٌ. ﭑ مَرِفِ شَ عَ وَشْنقٍ رَبَ
    عَ رَ. ﭑ بَرَ يِ نِنفٍيٍ قَن سٌ عِ يِ رَ، عٍ شَ قِندِ سّرّشّ فَن دَاشِ رَ. يِ
    سَرّتِيٍ نْمَ فَندٍ يٍفٍ رَ، يِ مّنفِ قَن شَ قِندِ سّرّشّ رَ. ﭑ بَرَ يِ بِرِن
    قِ عِ مَ.»
  fra-SBL: 'Ornan dit à David : « Prends-le pour toi, et laisse mon seigneur le roi
    faire ce qui est bon à ses yeux. Voici, je donne les bœufs pour les holocaustes,
    les instruments de battage pour le bois, et le blé pour l''offrande. Je donne
    tout. »'
  hbo-hbo: וַיֹּ֨אמֶר אָרְנָ֤ן אֶל־דָּוִיד֙ קַֽח־לָ֔ךְ וְיַ֛עַשׂ אֲדֹנִ֥י הַמֶּ֖לֶךְ
    הַטֹּ֣וב בְּעֵינָ֑יו רְאֵה֩ נָתַ֨תִּי הַבָּקָ֜ר לָֽעֹלֹ֗ות וְהַמֹּורִגִּ֧ים לָעֵצִ֛ים
    וְהַחִטִּ֥ים לַמִּנְחָ֖ה הַכֹּ֥ל נָתָֽתִּי׃
  kik-kik: Arauna akĩĩra Daudi atĩrĩ, “Kĩoe! Reke mũthamaki mwathi wakwa eeke ũndũ
    ũrĩa ũngĩmũkenia. Na rĩrĩ, nĩngũkũhe ndegwa ici irutwo igongona rĩa njino, ihũũri
    ici cia ngano ituĩke ngũ, ngano nayo ĩtuĩke ya igongona rĩa mũtu. Icio ciothe
    nĩngũkũhe.”
  fra-NCL: 'Ornan dit à David : « Prends-le, et que mon seigneur le roi fasse ce qu’il
    trouvera bon. Vois, je donne les bœufs pour l’holocauste, les traîneaux pour le
    bois, et le froment pour l’oblation ; je donne tout cela. »'
  cek-AK: Ornan mah David khaeah, La ah, ka angraeng siangpahrang mah a koeh ih hmuen
    to sah nasoe; khenah, hmai angbawnhaih paek hanah maitawnawk doeh kang paek; cang
    atit naah patoh ih thing doeh kang paek, angdaeh angbawnhaih sak hanah cang doeh
    kang paek; hmuennawk hae kang paek boih, tiah a naa.
  cuk-cuk: 'Degi, Ornán, Davidʼga sogded: —Dummad-rey, be-dakedba na be neg sue, an
    binsa bega uked. Bab-Dummadga-ogumakar-ukega an moli-bebe-nikad-machered-alugwasualed
    bega uko. Degi, trigo-naged-urgo sapanga-imakega an bega ukbalo. Deginbali, trigo-gwag
    an bega ukbalo. Bela we-ibmar maniginsuli an binsa bega uko.'
  uig-CYR: — Алсила, ғоҗам падишасимниң қандақ қилғуси кәлсә шундақ қилғай; қарисила,
    қурбанлиқ қилишқа калиларни берәй, хаман тепидиған тирниларни отун қилип қалисила,
    буғдайни аш һәдийәсигә ишләтсилә; буларниң һәммисини мән өзлиригә туттум, деди
    Орнан Давутқа.
  tel-2017: ఒర్నాను “రాజైన నా ప్రభువు దాన్ని తీసుకుని తన దృష్టిలో ఏది మంచిదో అది చేస్తాడు
    గాక. ఇదిగో, దహనబలుల కోసం ఎద్దులు, కట్టెల కోసం ధాన్యం నూర్చే పరికరాలు, నైవేద్యం
    కోసం గోదుమ పిండి, అన్నీ నేను ఇస్తాను” అని దావీదుతో అన్నాడు.
  hat-BSA: 'Ornan te di a David: “Pran li pou kont ou, epi kite mèt mwen an, wa a,
    fè sa ki bon nan zye l. Gade, mwen bay ou bèf yo pou ofrann brile a ak mas pilon,
    kon bwa ak ble kon ofrann sereyal la. M ap ba ou tout.”'
  kos-kos: Ac Araunah el fahk, “O Tokosra, eis na lom ac orekmakin nu ke enenu lom.
    Cow mukul pa inge, kom ku in orek mwe kisa firir kac fin loang an, ac ipin sak
    ke acn in kulkul wheat uh ku in orekmakinyuk mwe etong, oayapa wheat tuh in mwe
    sang lom. Ma inge kewa nga sot nu sum.”
  hbo-WLC: וַיֹּ֨אמֶר אָרְנָ֤ן אֶל־דָּוִיד֙ קַֽח־לָ֔ךְ וְיַ֛עַשׂ אֲדֹנִ֥י הַמֶּ֖לֶךְ
    הַטּ֣וֹב בְּעֵינָ֑יו רְאֵה֩ נָתַ֨תִּי הַבָּקָ֜ר לָֽעֹל֗וֹת וְהַמּוֹרִגִּ֧ים לָעֵצִ֛ים
    וְהַחִטִּ֥ים לַמִּנְחָ֖ה הַכֹּ֥ל נָתָֽתִּי׃
  ibo-ibo: Ma Arauna zara sị Devid, “Were ya ka onyenwe m eze mee ihe ọbụla dị ya
    nʼobi. Aga m enye ehi maka iji chụọ aja nsure ọkụ, ihe nzọcha ọka niile ka ha
    bụrụ nkụ na ọka wiiti maka ịchụ aja mkpụrụ ọka. Aga m enye ha niile.”
  ory-ory: ତହୁଁ ଅରଣନ ଦାଉଦଙ୍କୁ କହିଲା, “ନିଅନ୍ତୁ, ମୋʼ ପ୍ରଭୁ ମହାରାଜଙ୍କୁ ଯାହା ଭଲ ଦିଶେ,
    ତାହା କରନ୍ତୁ; ଦେଖନ୍ତୁ, ମୁଁ ହୋମବଳି ନିମନ୍ତେ ଏହି ବୃଷସବୁ ଓ କାଷ୍ଠ ନିମନ୍ତେ ଏହି ମର୍ଦ୍ଦନ
    ଯନ୍ତ୍ର ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ଏହି ଗହମ ଦେଉଅଛି; ମୁଁ ସବୁ ଦେଉଅଛି।”
  chk-chk: Mürin, Arauna a üreni Tafit, “Kopwe chök angei. Ai samol me ai king, kopwe
    föri mine a öch me reöm. Nengeni, üpwe fangala ekei ätemwänin kow fän iten asoren
    kek, ekewe pisekin wichiwich umwun wiich fän iten amwüch, pwal ewe wiich fän iten
    asoren mongö. Üpwe ngonuk meinisin.”
  rop-rop: Wal Arauna bin tok, “Bos, yu gin abum dijan pleis na, en yu gin abum enijing
    yu wandim blanga gibit ofring langa YAWEI. Iya na det dubala buligi main. Yu gin
    deigim dubala blanga det ofring weya yu garra barnimap. En iya det wud weya aibin
    oldei yusum blanga deigimat det rabishwan gras. Yu gin deigim det wud blanga meigim
    faiya.” Lagijat na Arauna bin tok.
  ukr-1871: 'І сказав Орна Давидові: Бери собі; роби, мій добродїю й царю, що хочеш;
    от я даю й воли на всепаленнє, й молотїльню знадобу на дрова, й пшеницю на принос;
    усе це даю дармо.'
  deu-1951: 'Ornan aber sprach zu David: Nimm ihn hin, mein Herr und König tue damit,
    was ihm gefällt! Siehe, ich gebe die Rinder zu Brandopfern und die Dreschschlitten
    als Brennholz und den Weizen zum Speisopfer; alles schenke ich!'
  eng-JPS: 'And Ornan said unto David: ''Take it to thee, and let my lord the king
    do that which is good in his eyes; lo, I give thee the oxen for burnt-offerings,
    and the threshing-instruments for wood, and the wheat for the meal-offering; I
    give it all'''
  srp-1865: 'A Ornan reèe Davidu: uzmi i neka èini gospodar moj car što mu je drago;
    evo dajem i volove za žrtve paljenice, i kola za drva, i pšenicu za dar; sve to
    dajem.'
  lug-lug: Olunaani n’addamu Dawudi nti, “Kitwale! Mukama wange kabaka akole nga bw’asiima.
    Laba, nzija kukuwa ziseddume z’onoowaayo ng’ebiweebwayo ebyokebwa, n’ebintu ebiwuula
    ng’enku, n’eŋŋaano okuba ekiweebwayo eky’obutta. Ebyo byonna nzija kubikuwa.”
  heb-heb: ויאמר ארנן אל דויד קח לך ויעש אדני המלך הטוב בעיניו ראה נתתי הבקר לעלות
    והמורגים לעצים והחטים למנחה הכל נתתי׃
  ben-IRV: অর্ণান দায়ূদকে বলল, “আপনি ওটা নিন। আমার প্রভু মহারাজের যা ভাল মনে হয়
    তাই করুন। দেখুন, হোমবলির জন্য আমি আমার ষাঁড়গুলো দিচ্ছি, জ্বালানি কাঠের জন্য দিচ্ছি
    শস্য মাড়াইয়ের কাঠের যন্ত্র আর শস্য উৎসর্গের জন্য গম। আমি এই সবই আপনাকে দিচ্ছি।”
  pan-pan: ਅਤੇ ਆਰਨਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਅੱਗੋਂ ਆਖਿਆ ਕਿ ਲੈ ਲਓ ਅਤੇ ਜਿਵੇਂ ਮੇਰਾ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ
    ਚਾਹੁੰਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰੇ, ਵੇਖੋ, ਮੈਂ ਤਾਂ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਦੇ ਲਈ ਬਲ਼ਦ, ਕਣਕ ਝਾੜਨ ਦਾ
    ਸਾਰਾ ਸਮਾਨ ਬਾਲਣ ਵਾਸਤੇ, ਅੰਨ ਦੀ ਭੇਟ ਵਾਸਤੇ ਕਣਕ ਅਤੇ ਸਭ ਕੁਝ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: အရောန က၊ ကျွန်တော် သခင် အရှင်မင်းကြီး ယူ တော်မူပါ။ စိတ် တော်ရှိသည်အတိုင်း
    ပြု တော်မူပါ။ မီး ရှို့ရာယဇ်ဘို့ နွား များ၊ ထင်း ဘို့ ကောက်နယ် တန်ဆာများ၊ ဘောဇဉ်
    ပူဇော်သက္ကာဘို့ ဂျုံ စပါးများအလုံးစုံ ကို ကျွန်တော် ဆက် ပါ၏ဟု ဒါဝိဒ် အား လျှောက်
    လျှင်၊
  hmo-hmo: Vadaeni Arauna ese Davida ia haere henia, ia gwau, “Egu lohia bona egu
    king e, oi abia, bona do oi gaukaralaia oiemu ura hegeregerena. Boromakau tau
    idia noho inai, gabua boubou totona gaudia, bona uiti kokia audia be lahi audia
    totona do oi abia. Uiti danu ia noho, boubou totona do oi henia. King e, lau Arauna
    ese inai gau ibounai be oi dekenai lau henia inai, davana lasi.”
  urd-urd: उरनान ने दाऊद से कहा, “तू इसे ले ले और मेरा मालिक बादशाह जो कुछ उसे भला
    मा'लूम हो करे। देख, मैं इन बैलों को सोख़्तनी क़ुर्बानियों के लिए और दाउने के सामान
    ईंधन के लिए, और यह गेहूँ नज़्र की क़ुर्बानी के लिए देता हूँ; मैं यह सब कुछ दिए
    देता हूँ।”
  rus-SYN: 'И сказал Орна Давиду: возьми себе; пусть делает господин мой царь что
    ему угодно; вот я отдаю и волов на всесожжение, и молотильные орудия на дрова,
    и пшеницу на приношение; все это отдаю даром.'
  bqc-SIM: 'Ɔ̃ Alauna ò Davidiɛ: Sɛ́! Ma dii kí, lá à kɛ̀nɛ maa, kɛò. Gwa, má
    zuↄ kpa sa''obↄ ũ ń pↄ́wɛngbɛ̃goↄ yàa ũ ń éseo pↄ́wɛn gba ũ. Má n gba
    píiɛ.'
  tcz-CHONGTHU: “Kilah inlang nadei bangtah in mangcha tan Kapu, chujongleh keiman
    Pumgo thilto a manchah din Bongchalte, maicham mei ti nadin changsuh thing chule,
    thilto din suhlou chang jong pehtha nge” tin Araunah in David jah a aseitai.
  mar-mar: अर्णान दावीदाला म्हणाला, “माझ्या स्वामी राजाला जे काही तुमच्या दृष्टीने
    जे चांगले आहे ते करा. पाहा, होमार्पण करण्यासाठी मी बैल, तसेच वेदीवरील होमात जाळण्यासाठी
    मळणीची लाकडे, आणि अन्नार्पणासाठी गहू हे सर्व मी तुम्हास देईन.”
  qub-qub: 'Chaura Ornán niran: «Chacraga caycanmi tayta. Ruray ari. Rupachina sacrifisyupaj
    törucunatapis goycushayqui, rïgu ëracuna guerucunatana yantapaj, rïgutapis ofrendapaj.
    ¡Chaycunataga gamtami goycö tayta!»'
  bqp-bqp: Mɑ u Dɑfidi sɔ̃ɔwɑ u nɛɛ, nɛn yinni sinɑ boko, ɑ tu suo ɑ kɑ ko ye ɑ kĩ.
    Kɛtɛbɑ wee, ɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. Nɑɑ kɛkɛbɑ wee yi ko yɑ̃ku dɑ̃ɑ.
    Alikɑmɑ wee ɑ kɑ kɛ̃run yɑ̃kuru ko. Ye kpuro nɑ nun kɑ̃wɑ.
  hat-hat: 'Onan di David konsa: -Monwa, ou mèt pran l'' pou fè sa ou vle avè l''.
    Men m''ap bay bèf sa yo pou ou boule nèt sou lotèl la. Men jouk bèf yo ak bwa
    kabwa yo pou fè dife, ak ble pou sèvi ofrann grenn jaden an. M''ap ba ou tout
    bagay sa yo.'
  eng-BSB: Ornan said to David, “My lord the king may take whatever seems good. Look,
    I will give the oxen for the burnt offerings, the threshing sledges for the wood,
    and the wheat for the grain offering—I will give it all.”
  eng-WEBPB: Ornan said to David, “Take it for yourself, and let my lord the king
    do that which is good in his eyes. Behold, I give the oxen for burnt offerings,
    and the threshing instruments for wood, and the wheat for the meal offering. I
    give it all.”
  kbq-kbq: Higeno Onani'a Devitina amanage huno asmi'ne, kini nera ranimoka, amne
    erinka nazano hunaku'ma hanana zana huo. Hagi Kresramanama vanana zana nagra bulimakao
    afura negami'na, witi honama refuzafu'nepoa zafaramina kamisugenka tevea hanavazinka
    Kresramana vugahane. Hagi witi ofama hanana witiramina nagrake'za maka kamisugenka
    ofa hugahane.
  nhe-BL: 'Huan Ornán quinanquili David: ―Noteco, ximoaxcati ni tlali huan ica xijchihua
    tlen ta tiquita para cuali. Nojquiya xiquincui ni huacaxme para nopa tlacajcahualistli.
    Huan nochi tlamantzitzi tlen cuahuitl tlen ica nijyolquixtía trigo, xijtequihui
    para tijchihuas tlitl. Huan nopa trigo xijtequihui para nopa tlacajcahualistli
    tlen harina. Quena, nochi san nimitzmaca.'
  gub-BL: — Amono e newe. Ezapo neremimutar hehe nehe, i'i Araun Tawi pe. Na'aw tapi'ak
    wà. Ezuka wanapy pà nehe. Ywyrapew arozràn ixokaw iwype har uzeapo putar zepe'aw
    romo nehe. Emono hema'e arozràn Tupàn pe imono pyr romo nehe no. 'Aw ma'e paw
    amono e newe, i'i izupe.
  eng-DRA: 'And Ornan said to David: Take it, and let my lord the king do all that
    pleaseth him: and moreover the oxen also I give for a holocaust, and the drays
    for wood, and the wheat for the sacrifice: I will give it all willingly.'
