  tpi-tpi: Yu laik bai bikpela hangre i kamap na i stap inap tripela yia olgeta? O
    yu laik bai ol birua i kam bagarapim yupela, na bai yupela i ranawe long ol inap
    tripela mun? O yu laik bai Bikpela i bagarapim yupela na mekim sik nogut i kamap
    long ol manmeri bilong kantri bilong yu inap tripela de, na ensel bilong Bikpela
    bai i mekim save long ol manmeri long olgeta hap bilong Israel? Nau mi laik yu
    tingting, na tokim mi long laik bilong yu na mi ken kisim dispela tok i go bek
    long Bikpela.”
  dan-1931: Vælger du tre Hungersnødsår, eller vil du i tre Måneder flygte for dine
