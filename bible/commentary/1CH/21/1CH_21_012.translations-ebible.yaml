    gledaj što æu odgovoriti onomu koji me je poslao.
  lug-lug: emyaka esatu egy’enjala, oba emyezi esatu egy’okumalibwawo abalabe bo,
    oba ennaku ssatu ez’ekitala kya Mukama Katonda, kawumpuli agwe mu nsi, ne malayika
    wa Mukama azikirize abantu mu bitundu byonna ebya Isirayiri.’ Kale nno, ssalawo
    kye mbanziramu oyo antumye.”
  heb-heb: אם שלוש שנים רעב ואם שלשה חדשים נספה מפני צריך וחרב אויבך למשגת ואם שלשת
    ימים חרב יהוה ודבר בארץ ומלאך יהוה משחית בכל גבול ישראל ועתה ראה מה אשיב את שלחי
    דבר׃
  ben-IRV: তিন বছর ধরে দূর্ভিক্ষ, কিম্বা আপনার শত্রুদের কাছে হেরে গিয়ে তাদের সামনে
    থেকে তিন মাস ধরে পালিয়ে বেড়ানো, কিম্বা তিন দিন পর্যন্ত সদাপ্রভুর তলোয়ার, অর্থাৎ
    দেশের মধ্যে মহামারী। সেই তিন দিন সদাপ্রভুর দূত ইস্রায়েলের সব জায়গায় ধ্বংসের
    কাজ করে বেড়াবেন। এখন আপনি বলুন, যিনি আমাকে পাঠিয়েছেন তাঁকে আমি কি উত্তর দেব?”
  pan-pan: ਜਾਂ ਤਿੰਨ ਸਾਲਾਂ ਕਾਲ ਪਵੇ ਜਾਂ ਤੂੰ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਸਾਹਮਣੇ ਤਿੰਨ ਮਹੀਨਿਆਂ ਤੱਕ ਨਾਸ
    ਹੁੰਦਾ ਜਾਏਂ ਜਦੋਂ ਤੇਰੇ ਵੈਰੀਆਂ ਦੀ ਤਲਵਾਰ ਤੇਰੇ ਉੱਤੇ ਆ ਪਵੇ ਜਾਂ ਤਿੰਨ ਦਿਨਾਂ ਤੱਕ ਯਹੋਵਾਹ
    ਦੀ ਤਲਵਾਰ ਅਰਥਾਤ ਮਹਾਂ ਮਰੀ ਦੇਸ ਵਿੱਚ ਹੋਵੇ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ
    ਨਸ਼ਟ ਕਰਦਾ ਫਿਰੇ। ਹੁਣ ਵਿਚਾਰ ਕਰ ਕੇ ਦੱਸ, ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਜਿਸ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ ਕੀ ਉੱਤਰ
    ਦੇਵਾਂ?
  mya-JVB: သုံး နှစ် ပတ်လုံးအစာ အာဟာရခေါင်းပါးသော ဘေး၊ သုံး လ ပတ်လုံးသင့် ကို ရန်သူ
    လိုက်မှီ ၍ ထား ဖြင့် လုပ်ကြံ သောဘေး၊ သုံး ရက် ပတ်လုံးပြည် တော် ၌ ကာလနာ တည်းဟူသောထာဝရဘုရား
    ၏ ထား တော် ကို၊ ထာဝရဘုရား ၏ကောင်းကင်တမန် သည် ကိုင်၍ ဣသရေလ ပြည် တရှောက်လုံး ကို
    ဖျက်ဆီး သော ဘေးတို့တွင် တပါးပါးကိုရွေး လော့ဟု မိန့်တော်မူသည် ဖြစ်၍ ၊ အကျွန်ုပ်
    ကို စေလွှတ် တော်မူသောသူအား အဘယ်သို့ ပြန် လျှောက်ရမည်ကို ဆင်ခြင် တော်မူပါဟု လျှောက်
    လေ၏။
  hmo-hmo: Lagani toi lalonai hitolo ese oiemu tano do ia hadikaia? O, hua toi lalonai
    taunimanima ese oi do idia tuari henia, bona idia dekena amo do oi heau noho?
    O, dina toi lalonai Lohiabada ena tuari kaia, unai anina be, hanaia gorere dikana,
    be oiemu tano ena taunimanima do ia hadikaia? Unai be Lohiabada ena aneru ese
    Israela tano ibounai lalonai mase do ia havaraia. Inai gau toi do oi laloa, bona
    idia ta do oi abia hidi, vadaeni Lohiabada dekenai oiemu haere do lau henia.”
  urd-urd: या तो क़हत के तीन साल; या अपने दुश्मनों के आगे तीन महीने तक हलाक होते रहना,
    ऐसे हाल में कि तेरे दुश्मनों की तलवार तुझ पर वार करती रहे; या तीन दिन ख़ुदावन्द
    की तलवार या'नी मुल्क में वबा रहे, और ख़ुदावन्द का फ़रिश्ता इस्राईल की सब सरहदों
    में मारता रहे। अब सोच ले कि मैं अपने भेजनेवाले को क्या जवाब दूँ।
  rus-SYN: или три года - голод, или три месяца будешь ты преследуем неприятелями
    твоими и меч врагов твоих будет досягать до тебя; или три дня - меч Господень
    и язва на земле и Ангел Господень, истребляющий во всех пределах Израиля. Итак,
    рассмотри, что мне отвечать Пославшему меня с словом.
  bqc-SIM: Imina wɛ̃̀ àaↄ̃ ge bàalɛa n ibɛɛↄnɛ á dɛdɛa ń fɛ̃ndao mↄ àaↄ̃ ge Dii
    Malaika gagyãkaa Isaili bùsu gupiiu gↄↄ àaↄ̃ Dii fɛ̃nda ũ. A kpele ń sɛ̀i?
    Gwa ǹ sɛ́, mí dↄ̃ lá má gɛ́ o ma Zĩnaɛ.
  tcz-CHONGTHU: “Kum thum sung’a kel lhah ding nadei’am, na galmiten chemjam a lhathum
    sungsea nasuhgam ding nalhen ding ham ahiloule, ni thum sung a gamna hise nasatah
    a lhung’a nalenggam sung pumpia pakai vantil in namite asuhgam ding hoichi nalhen
    joh ding ham?” “Eihin solpa Pathen heng’a iti kalhut ding nalhen joh hitam?” ati.
  mar-mar: तीन वर्षाचा दुष्काळ पडावा, किंवा तीन महिने तुझ्या शत्रूने तलवारीने तुझा
    पाठलाग करावा आणि तुझा नाश करावा किंवा इस्राएलाच्या सर्व देशात परमेश्वराचा दूत
    लोकांचा संहार करीत असताना देशात तीन दिवस परमेश्वराची तलवार म्हणजे मरी असावी? तर
    आता, ज्याने मला पाठवले, त्यास मी काय उत्तर द्यावे ते तू ठरवून मला सांग.”
  qub-qub: ¿quimsa wata muchuy canantachu? ¿chiquishojcuna quimsa quilla wañuchishunayquipaj
    gaticachäshunayquitachu? ¿Quimsa junaj fiyu gueshyata Tayta Dios yurichimunantachu?
    Chauraga Tayta Diospa anjilninmi intëru Israelcho runata gueshyawan wañuchenga.
    Canan sumaj yarpachacurir willamay, nogapis cachamajta willanäpaj.»
  bqp-bqp: U nɛɛ, gɔ̃ɔru tu wunɛn tem wɔri wɔ̃ɔ itɑ, ǹ kun mɛ wunɛn yibɛrɛbɑ bu kɑ
    nun tɑbu ko suru itɑ bu kɑmiɑ, ǹ kun mɛ Yinni Gusunɔ u de gɔɔn gɔrɑdo u kɛ̃si
    kɛ̃si bɑrɑru pusi Isirelibɑn tem kpuro sɔɔ u mu kpeerɑsiɑ. Nɔni swɑ̃ɑnu itɑ ye
    sɔɔ, ɑ gɔsio ye ɑ kĩ kpɑ n dɑ n ye Yinni Gusunɔ sɔ̃, wi u mɑn gɔrimɑ.
  hat-hat: Twa lanne grangou nan tout peyi a, twa mwa ap kouri devan lènmi k'ap pousib
    ou ak sòlda yo, osinon twa jou ap sibi chatiman Seyè a ak yon epidemi nan tout
    peyi a, pou zanj Seyè a menm ap mache touye moun nan tout peyi Izrayèl la? Al
    kalkile sou sa pou fe m' konnen ki repons pou m' pote bay moun ki voye m' lan.
  eng-BSB: between three years of famine, three months of being swept away before
    your enemies and overtaken by their swords, or three days of the sword of the
    LORD—days of plague upon the land, with the angel of the LORD ravaging every part
    of Israel.’ Now then, decide how I should reply to Him who sent me.”
  eng-WEBPB: either three years of famine; or three months to be consumed before your
    foes, while the sword of your enemies overtakes you; or else three days of the
    sword of the LORD, even pestilence in the land, and the LORD’s angel destroying
    throughout all the borders of Israel. Now therefore consider what answer I shall
    return to him who sent me.’”
  kbq-kbq: 3'a kafufima agatontoma hu'za huhamprigahampi, 3'a ikampima ha' vahe'mo'za
    kazinteti'ma ha'ma eme hutamagatere zampi, 3'a knafima Ra Anumzamo'ma ankero vahe'ama
    huzmantesige'za Israeli mopafima vahe'ma knazama eme zami'niaza huhamprigahampi
    kagesa antahitenka, anampinti kavesi'nia su'a mago huhamprige'na Ra Anumzamofona
    ome asami'neno.
  nhe-BL: ‘Xijtlapejpeni catlía tijnequi. ¿Tijnequi ma onca mayantli para eyi xihuitl
    ipan motlal? o ¿tijnequi ma inmechtehuise imocualancaitacahua huan inmechtlanise
    para eyi metztli? o ¿tijnequi ma huala noelhuicac ejca, nimoTECO, huan quinmictis
    israelitame campa hueli ipan ni tlali para eyi tonali ica se cocolistli tlen tlahuel
    fiero?’ Queja nopa nechilhui. Huajca ximoilhui tlaque tlatzacuiltilistli tijnequi
    huan xinechyolmelahua para na nojquiya nijyolmelahuati tlen nechhualtitlanqui.
  gub-BL: '@see-verse:1CH.021.011'
  eng-DRA: 'Either three years’ famine: or three months to flee from thy enemies,
    and not to be able to escape their sword: or three days to have the sword of the
    Lord, and pestilence in the land, and the angel of the Lord destroying in all
    the coasts of Israel: now therefore see what I shall answer him who sent me.'
