  azb-azb: ya üç il aclıq olacaq ya üç ay düşmənlərin səni təqib edəcək və onların
    qılıncı səni vuracaq ya da üç gün Rəbbin qılıncı olan vəba ölkənin üzərinə gələcək
    və Rəbbin mələyi İsrailliləri hər yerdə qıracaq”. İndi qərar ver görək məni göndərənə
