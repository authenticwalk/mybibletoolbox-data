    dela gaa hai ko au gi Dimaadua?”
  uig-ARA: '«قېنى تاللىغىن: يا ئۈچ يىل ئاچارچىلىقتا قېلىشتىن، يا ئۈچ ئاي دۈشمەنلەرنىڭ
    ئالدىدىن قېچىپ، ياۋلىرىڭ تەرىپىدىن قوغلاپ قىلىچلىنىشىدىن ۋە ياكى ئۈچ كۈن پەرۋەردىگارنىڭ
    قىلىچىنىڭ ئۇرۇشى ــ يەنى ۋابا كېسىلىنىڭ زېمىندا تارقىلىشى، پەرۋەردىگارنىڭ پەرىشتىسىنىڭ
    ئىسرائىلنىڭ پۈتۈن چېگرىسىنى خاراب قىلىشىدىن بىرىنى تاللىغىن». ئەمدى ئويلىنىپ كۆر،
    بىر نېمە دېگىن؛ مەن مېنى ئەۋەتكۈچىگە نېمە دەپ جاۋاپ بېرەي؟» دېدى.'
  sus-sus: '‹I bara tin ɲaxankatɛ mundun na: kaamɛ xa sin bɔxi ɲɛ saxan, xa na mu
    i yaxuie xa nɔ wo ra e xa santidɛgɛma ra kike saxan, xa na mu Alatala xa a xa
