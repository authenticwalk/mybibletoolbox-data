  tbz-SIM: Kɑ̀ɑ dɔ́ dikònnì diì bo tɑnnímɛ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti, ɑ́ tɑ̃ɑ̃tɛ́, kɑ̀ɑ mɛ
