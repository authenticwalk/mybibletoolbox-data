    ɑ́ tɑ̃ɑ̃tɛ́, kɑ̀ɑ mɛ ndɔ́ ti Yiɛ̀ nKuyie mbo di potɛ́mɛ̀ mmɛ yɛwe yɛ̀tɑ̃ɑ̃ti kɛ̀
    bɛnìtìbɛ̀ nkɔ̃ dihɛì, kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi duɔ́nní mutenkṹṹ nyIsidɑyɛɛribɛ
