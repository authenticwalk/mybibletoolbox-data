    میں رب کا فرشتہ ملک میں وبا پھیلا کر پورے اسرائیل کا ستیاناس کر دے گا۔“
  deu-1912: entweder drei Jahre Teuerung, oder drei Monate Flucht vor deinen Widersachern
    und vor dem Schwert deiner Feinde, daß dich's ergreife, oder drei Tage das Schwert
