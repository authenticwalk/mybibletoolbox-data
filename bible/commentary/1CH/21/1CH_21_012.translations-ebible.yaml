  kan-2017: ‘ಮೂರು ವರ್ಷಗಳ ವರೆಗೆ ಬರಗಾಲ ಉಂಟಾಗಬೇಕೋ, ಇಲ್ಲವೆ ನೀನು ಮೂರು ತಿಂಗಳು ನಿನ್ನ ಶತ್ರುಗಳ
    ಚಿತ್ರಹಿಂಸೆಗೆ ಬಲಿಯಾಗುವುದು ಬೇಕೋ, ಇಲ್ಲವೆ ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಯೆಹೋವನು ಕಳುಹಿಸಿದ
    ಸಂಹಾರದೂತನಿಂದ ಉಂಟಾಗುವ ಮೂರು ದಿನಗಳ ಘೋರವ್ಯಾಧಿಯ ರೂಪವಾದ ಯೆಹೋವನ ಶಿಕ್ಷೆ ಬೇಕೋ, ಈ ಮೂರರಲ್ಲಿ
    ಒಂದನ್ನು ಆರಿಸಿಕೊ’ ಎಂಬುದೇ. ನನ್ನನ್ನು ಕಳುಹಿಸಿದವನಿಗೆ ಯಾವ ಉತ್ತರವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು
    ಆಲೋಚಿಸಿ ಹೇಳು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Uyngol ni dalip e duw, fa dalip e pul ni ngu’um mil rok e yu raba’ i salthaw
    ni to’ogor rom; fa dalip e rran ni nge cham SOMOL ngom ko saydon rok me pi’ ba
    misilpig nga daken e nam rom; me maruwel nga reb e engel rok nge fek e yam’ nga
    daken yu Israel ni ga’ngin? Mang e fulweg ni nggu pi’ ngak SOMOL?”
  hlt-MCSB: Khokha kum thum nim, na rhal mikhmuh lamloh hla thum na khoengvoep uh
