  mps-mps: Nago homugo te kibu be selade usu nama te genuai nai nasi si pedelama te
    bidimai da homu yaibawe? Ma, nago homugo te boi bidi dabego dage dolagaselama,
    te dage augwalide wi pelama, te polua sela bidigi pabo homu yaibawe? Ma, nago
