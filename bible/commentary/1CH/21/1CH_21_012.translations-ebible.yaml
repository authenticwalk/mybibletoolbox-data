    neh diklai ah duektahaw la BOEIPA puencawn loh Israel kah khorhi tom ah a phae
    te nim? Mebang khaw hmu lamtah kai taengla ol ham mael laeh,” a ti nah.
  mdy-ETH: «ኔ ዓጮይዳ ሃይሦ ሌዔ ሉማ ኬስኬቴ ኮሺሞ? ሃንጎ ጊንሣ ሃይሦ ዓጊኒ ኔ ሞርካ ኔና ዳውሲ ሃንቴቴዳይ? ዔይዔ ጌዔቴ
    ሃይሦ ኬሊ ናንጊና ናንጋ ጎዳ ዳካ ፑርታ ዶርዖና ዓጮ ኔኤኮ ቢያ ኩርሳንዳ ኪኢታንቾ ዳካያይዳፓ ዎማ ኔ ዶኦራይ? ሂንዳ ዓካሪ
    ናንጊና ናንጋ ጎዳም ታ ጋዓንዳማ ዱማሲ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Wopɛ a, yi mfeɛ mmiɛnsa a ɛkɔm kɛseɛ bɛba anaa abosome mmiɛnsa a wʼatamfoɔ
