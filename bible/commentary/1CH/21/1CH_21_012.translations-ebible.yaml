  ilo-ULB: tallo a tawen ti panagbisin, tallo a bulan a kamkamatendaka dagiti kabusormo
    ken tiliwendakayo babaen kadagiti kampilanda, wenno saan, tallo nga aldaw a didigraen
    ni Yahweh ti daga babaen iti panangdadael ti anghel ni Yahweh iti entero a daga
    ti Israel.' Ita ngarud, ikeddengmo ti sungbat a rumbeng nga ibagak iti nangibaon
    kaniak.”
  kpg-kpg: Nia ngadau e dolu e hai tau magamaga? Be nia malama e dolu e lellele iei
