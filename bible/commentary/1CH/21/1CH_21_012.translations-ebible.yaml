verse: 1CH.021.012
translations:
  mal-C: മൂന്നുവർഷത്തേക്കു ക്ഷാമം, മൂന്നുമാസം നിന്റെ ശത്രുക്കളുടെ വാൾ നിന്നെ കീഴടക്കി
    നീ അവരുടെമുമ്പിൽനിന്ന് പലായനംചെയ്യുക, അല്ലെങ്കിൽ മൂന്നുദിവസം യഹോവയുടെ വാൾ, യഹോവയുടെ
    ദൂതൻ ഇസ്രായേലിൽ എല്ലായിടവും നാശം വിതച്ചുകൊണ്ട് ദേശത്തു മഹാമാരിയുടെ മൂന്നു ദിനങ്ങൾ,’
    എന്നെ അയച്ചവനോടു ഞാൻ എന്തു മറുപടി പറയണം? എന്ന് ഇപ്പോൾ തീരുമാനിക്കുക.”
  deu-TKW: Entweder drei Jahre Hungersnot oder drei Monate Flucht vor deinen Widersachern,
    indem dich das Schwert deiner Feinde ereilt, oder drei Tage das Schwert Jahwes
    und Pest im Lande, so daß der Engel Jahwes im ganzen Bereiche Israels Verheerung
    anrichtet. Nun sieh zu, was ich dem, der mich sendet, antworten soll!
  lin-lin: mibu misato ya nzala makasi ; sanza misato oyo banguna na yo bakolonga
    yo mpe mipanga na bango ekoboma basoda na yo ; to mikolo misato elongo na mopanga
    ya Yawe mpe bokono oyo ebomaka, mikolo oyo anjelu ya Yawe akobebisa etuka nyonso
    ya Isalaele ? Kanisa sik’oyo malamu mpe yebisa ngai eyano oyo ngai nasengeli komema
    epai na Ye oyo atindi ngai. »
  eng-LSV: either famine for three years, or three months to be consumed from the
    face of your adversaries (even [for] the sword of your enemies to overtake), or
    three days of the sword of YHWH (even pestilence in the land, and a messenger
    of YHWH destroying in all the border of Israel); and now, see; what word do I
    return to Him who is sending me?”
  eng-GNV: 'Either three yeeres famine, or three moneths to be destroyed before thine
    aduersaries, and the sworde of thine enemies to take thee, or els the sworde of
    the Lord and pestilence in the lande three dayes, that the Angel of the Lord may
    destroy throughout all the coastes of Israel: nowe therefore aduise thee, what
    word I shall bring againe to him that sent me.'
  eng-WEBSTER: Either three years' famine; or three months to be destroyed before
    thy foes, while the sword of thy enemies overtaketh thee ; or else three days
    the sword of the LORD, even the pestilence, in the land, and the angel of the
    LORD destroying throughout all the borders of Israel. Now therefore advise thyself
    what word I shall bring again to him that sent me.
  nhw-BL: ‘Xijtlapejpeni catlique tijnequi. ¿Tijnequi ma onca mayantli para eyi xihuitl
    ipan motlal? o ¿tijnequi ma anmechhuilanase amocualancaitacahua huan anmechtlanise
    para eyi metztli? o ¿tijnequi ma huala notequihua nimoTECO huan quinmictis israelitame
    campa hueli ipan ni tlali para eyi tonali ica se cocolistli catli tlahuel fiero?’
    Quej nopa nechilhui. Huajca ximoilhui tlaque tlatzacuiltilistli tijnequi huan
    techyolmelahua para na nojquiya nijyolmelahuati catli nechhualtitlanqui.
  swh-ONEN: miaka mitatu ya njaa, au miezi mitatu ya kushindwa na adui zako, ukipatwa
    na upanga wao, au siku tatu za upanga wa Bwana, yaani, siku tatu za tauni katika
    nchi na malaika wa Bwana akiangamiza kila mahali katika Israeli.’ Sasa basi, amua
    jinsi nitakavyomjibu yeye aliyenituma.”
  bba-bba: U nɛɛ, ɡɔ̃ɔru tu wunɛn tem wɔri wɔ̃ɔ itɑ, ǹ kun mɛ wunɛn yibɛrɛbɑ bu kɑ
    nun tɑbu ko suru itɑ bu kɑmiɑ, ǹ kun mɛ Yinni Gusunɔ u de ɡɔɔn ɡɔrɑdo u kɛ̃si
    kɛ̃si bɑrɑru pusi Isirelibɑn tem kpuro sɔɔ u mu kpeerɑsiɑ. Nɔni swɑ̃ɑnu itɑ ye
    sɔɔ, ɑ ɡɔsio ye ɑ kĩ kpɑ n dɑ n ye Yinni Gusunɔ sɔ̃, wi u mɑn ɡɔrimɑ.
  eng-KJVCPB: either three years’ famine; or three months to be destroyed before thy
    foes, while that the sword of thine enemies overtaketh thee; or else three days
    the sword of the Lord, even the pestilence, in the land, and the angel of the
    Lord destroying throughout all the coasts of Israel. Now therefore advise thyself
    what word I shall bring again to him that sent me.
  luo-luo: higni adek mag kech, dweche adek ma wasiku biro lawoue gi ligangla ka negou
    kata ndalo adek mar ligangla mar Jehova Nyasaye (ma en ndalo mag dera marach e
    piny), ka malaika Jehova Nyasaye neko kamoro amora e piny Israel.’ Koro par ane
    mondo imiya dwoko matero ni ngʼama ne oora.”
  meu-meu: doe laḡani toi lalodiai; eiava inaimu edia hahebua-tari, hua toi lalodiai
    idia edia dare ese bae lasimu tao; eiava Iehova ena dare, dina toi lalodiai dai-hanai
    gorerena na tano ai baine kau, bona Iehova ena aneru na Israel tanona idoinai
    lalonai baine hahebua tari. Lalomu a hadaia, edena haere na e siaigu Diravana
    baina henia.
  npi-ULB: तिन वर्षसम्‍मको अनिकालको कुरा, वा तेरा शत्रुहरूले तीन महिनासम्‍म खेद्‍ने
    र उनीहरूका तरवारले मारिने कुरा, वा तिन दिनको लागि परमप्रभुको तरवार, अर्थात् परमप्रभुका
    दूतले इस्राएलका सम्‍पूर्ण ठाउँमा विनाश ल्‍याउने एउटा विपत्तिको कुरा ।’ त्‍यसो
    हो भने, मलाई पठाउनुहुनेकहाँ मैले के जवाफ लानुपर्ने हो सो अब निर्णय गर्नुहोस् ।”
  yor-yor: Ọdún mẹ́ta ìyàn, tàbí ìparun ní oṣù mẹ́ta níwájú àwọn ọ̀tá rẹ, pẹ̀lú idà
    wọn láti lé ọ bá, tàbí ọjọ́ mẹ́ta idà Olúwa ọjọ́ àjàkálẹ̀-ààrùn ní ilẹ̀ náà, pẹ̀lú
    àwọn angẹli Olúwa láti pa gbogbo agbègbè Israẹli run.’ Nísinsin yìí ǹjẹ́, rò ó
    wò, èsì wo ni èmi yóò mú padà tọ ẹni tí ó rán mi.”
  emp-NTPO: poa ũbea jarraba zeida, jed̶eco ũbea dji quĩrũba bãrãra poya pananida,
    wa ewari ũbea Ãcõrẽba bãrãra cacua biẽ́ b̶ʌida. Maʌ̃ ewari ũbead̶e bajãnebema
    nezocaba jũma Israel druad̶e ẽberãrãda quinibiya.” Maʌ̃gʌd̶ebemada ab̶a edadua
    mʌ̃a Ãcõrẽa jarai carea.–
  pes-OPCB: سه سال قحطی، یا سه ماه فرار از دست دشمن، یا سه روز مرض مهلک و کشتار به‌وسیلۀ
    فرشتهٔ خداوند. در این باره فکر کن و به من بگو که به خدا چه جوابی بدهم.»
  tgl-ULB: tatlong taon na tag-gutom, tatlong buwan na pagtugis ng iyong mga kaaway
    at pagkahuli sa pamamagitan ng kanilang mga espada, o kaya tatlong araw na espada
    ni Yahweh, iyon ay, isang salot sa lupain, wawasakin ng mga anghel ni Yahweh ang
    buong lupain ng Israel.' Kaya ngayon, magpasya ka kung anong sagot ang dadalhin
    sa nagsugo sa akin”
  hui-hui: Ai mali tebirani hina gari timbuniore Isaraele dindini tagira ibilo hameledebe
    be tí waitiginaga amirume wai bima lole ibiragola ege tebirani tí ibida pialu
    ha do holene hameledebe be horo tebiru Anduane Homogohanda ibunaga wai bulene
    ayu tibu aleme tí balu ibunaga dahuliyalime tínaga dindi bibahendeha warago timbuni
    tagira mo ibilelo hame ledebe. Ai bi ogoni bayuwa mandaore buwa mbira ogo bilo
    larego Anduane Homogo ibunihondo lamule poliya langi, lene.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ သုံး​နှစ်​ပတ်​လုံး​အ​စာ ငတ်​မွတ်​ခေါင်း​ပါး​သည့်​ဘေး၊
    သုံး​လ​ပတ် လုံး​သင့်​ကို​ရန်​သူ​လိုက်​မီ​၍​ထား​ဖြင့် လုပ်​ကြံ​သော​ဘေး၊ သုံး​ရက်​ပတ်​လုံး​ကပ်
    ရော​ဂါ​တည်း​ဟူ​သော​ထာ​ဝ​ရ​ဘု​ရား ၏​ဋ္ဌား​ဖြင့် ကောင်း​ကင်​တ​မန်​ကို​စေ​လွှတ် ကာ
    ဣ​သ​ရေ​လ​နိုင်​ငံ​တစ်​လျှောက်​လုံး တွင်​သတ်​ဖြတ်​မည့်​ဘေး​တို့​အ​နက် အ​ဘယ်​ကို​ရွေး​ချယ်​တော်​မူ​ပါ​မည်​နည်း။
    ထာ​ဝ​ရ​ဘုရား​အား​အ​ကျွန်ုပ်​ပြန်​ကြား လျှောက်​ထား​ရ​ပါ​မည်'''' ဟု​လျှောက်​လေ​၏။'
  bod-N: ལོ་གསུམ་གྱི་མུ་གེའམ། ཡང་ན་ཟླ་བ་གསུམ་གྱི་རིང་ལ་ཁྱོད་རང་གི་དགྲ་བོའི་མདུན་ནས་འབྲོ་ཞིང་དེ་རྣམས་ཀྱི་རལ་གྲིས་ཁྱོད་རང་འདེད་པའམ།
    ཡང་ན་ཉིན་ཞག་གསུམ་ལ་ཡུལ་འདིར་རིམས་ནད་འབྱུང་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཕྱོགས་ཀུན་ཏུ་ཚར་གཅོད་བྱེད་པ་བཅས་ལས་གང་འདོད་དམ་ཞེས་གསུངས།
    ད་ང་རང་མངགས་མཁན་ལ་ཞུ་ལན་གང་ཞིག་འབུལ་བར་ཁྱོད་ཀྱིས་བསམ་བློ་ཐོངས་ཤིག་བསྒོས་པ་དང་།
  sna-sna: Makore matatu enzara, mwedzi mitatu yokutsvairwa pamberi pavavengi vako,
    minondo yavo ichikuparadzai, kana kuti mazuva matatu omunondo waJehovha, mazuva
    edenda munyika mutumwa waJehovha achiparadza panyika yose yaIsraeri.’ Zvino saka
    zvisarudzirei kuti ndinganopindura sei uyo akandituma.”
  spa-BLM: o tres años de hambre; o tres meses para ser consumido ante tus enemigos,
    mientras la espada de tus enemigos te alcanza; o bien tres días de la espada de
    Yahvé, con pestilencia en la tierra, y el ángel de Yahvé destruyendo por todos
    los límites de Israel. Ahora, pues, considera qué respuesta daré al que me envió”.
  cac-cac: ¿Tom a' oxe' ab'il vejel, ma oxe' ujal ol yac' eb' ajc'ol ex smilanchamoc,
    mato oxe' c'ual ilya ol yac' d'a yol a macb'en tic? A jun chi' vespada a in Jehová
    in tic, yujto a jun vángel ol satanel anima d'a yol a macb'en tic, xchi Jehová.
    Yuj chi' sic'lej ticnaic yic vach' ol yal vac'an spac d'a Jehová, aton in checancoti,
    xchi vin̈aj Gad chi' d'a vin̈.
  swh-ULB: kati ya miaka mitatu ya ukame, miezi mitatu unakimbizwa na adui zako na
    kupatwa na upanga wao, au siku tatu za upanga wa Yahweh, yani, pigo katika nchi,
    malaika wa Yahweh akiharibu nchi yote ya Israeli.' Hivyo sasa, amua jibu gani
    ni mpelekee yeye aliye nituma.”
  bel-bel: альбо тры гады - голад, альбо тры месяцы будуць цябе перасьледаваць ворагі
    твае і меч ворагаў тваіх будзе даставаць да цябе; альбо тры дні - меч Гасподні
    і пошасьць на зямлі і анёл Гасподні зьнішчальны ва ўсіх межах Ізраіля. Дык вось,
    разгледзь, што мне адказваць Таму, Хто паслаў мяне са словам.
  deu-ELBBK: Entweder drei Jahre Hungersnot, oder drei Monate dahingerafft zu werden
    vor deinen Bedrängern und dass das Schwert deiner Feinde dich treffe; oder drei
    Tage das Schwert des HERRN und Pest im Land, und dass der Engel des HERRN verderbe
    in allen Grenzen Israels. Und nun siehe zu, was für eine Antwort ich dem zurückbringen
    soll, der mich gesandt hat.
  mbb-OT: Tetelu he tuig he vitil, tetelu he vulan he kedèdeeti keniyu te menge kuntada
    niw, etawa tetelu he andew he pigada he ebpuun te Nengazen pinaaǥi te kedsuruy
    te velinsuǥuen te Nengazen he ebpendezaat diyà te tivuuk he tanà te Israel. Pilì
    ka wey keǥiya nu kedì ke hengkey is idtavak ku te Nengazen he midsuǥù kedì.”
  mal-2015: മൂന്നു സംവത്സരത്തെ ക്ഷാമമോ, നിന്റെ ശത്രുക്കളുടെ വാൾ നിന്നെ തുടർന്നെത്തി
    നീ മൂന്നു മാസം നിന്റെ ശത്രുക്കളാൽ നശിക്കയോ, ദേശത്തു മൂന്നു ദിവസം യഹോവയുടെ വാളായ
    മാഹാമാരി ഉണ്ടായി യിസ്രായേൽദേശത്തൊക്കെയും യഹോവയുടെ ദൂതൻ സംഹാരം ചെയ്കയോ ഇവയിൽ ഒന്നു
    തിരഞ്ഞെടുത്തുകൊൾക. എന്നെ അയച്ചവനോടു ഞാൻ എന്തൊരു മറുപടി പറയേണ്ടു എന്നു ആലോചിച്ചുനോക്കുക
    എന്നു പറഞ്ഞു.
  rmc-rmc: '‚Kide tuke avri: Majinel te el andre tiri phuv trin berš bokh? Abo kames
    trin čhon te denašel peskre ňeprijaťeľendar, save džana pre tu la šabľaha? Vaj
    andre caľi tiri phuv te avel le RAJESKRO aňjelos a trin dživesa tumen te marel
    le meribnaskre nasvaľibnaha? Akana rozgondoľin tuke a phen mange, so te phenel
    oleske, savo man ke tu bičhaďa.‘ “'
  pes-OPV: يا سه سال قحط بشود، يا سه ماه پيش روي خصمانت تلف شوي و شمشير دشمنانت تو
    را درگيرد، يا سه روز شمشير خداوند و وبا در زمين تو واقع شود، و فرشته خداوند تمامي
    حدود اسرائيل را ويران سازد. پس الآن ببين که نزد فرستنده خود چه جواب برم.»
  ron-1924: сау трей ань де фоамете, сау трей лунь ын тимпул кэрора сэ фий нимичит
    де потривничий тэй ши атинс де сабия врэжмашилор тэй, сау трей зиле ын тимпул
    кэрора сабия Домнулуй ши чума сэ фие ын царэ ши ынӂерул Домнулуй сэ дукэ нимичиря
    ын тот цинутул луй Исраел. Везь акум че требуе сэ рэспунд Челуй че мэ тримите.’”
  ben-OBCV: তিন বছরের দুর্ভিক্ষ, তিন মাস ধরে তোমার শত্রুদের সামনে লোপাট হয়ে যাওয়া,
    এবং তাদের তরোয়াল হঠাৎ তোমার উপর এসে পড়া, অথবা তিন দিন সদাপ্রভুর তরোয়ালের সামনে
    পড়া—যে কয়দিন দেশে মহামারি ছড়াবে, এবং সদাপ্রভুর দূত ইস্রায়েলের এক-একটি অঞ্চল
    ছারখার করে দেবেন।’ তবে এখন, আপনিই ঠিক করুন যিনি আমাকে পাঠিয়েছেন, আমি তাঁকে কী
    উত্তর দেব।”
  som-som: saddex sannadood oo abaar ah, ama saddex bilood oo aad ku baabba'did cadaawayaashaada
    hortooda iyadoo seefta cadaawayaashaadu ay ku gaadhayso, amase haddii kale saddex
    maalmood oo seefta Rabbigu iyadoo belaayo ah ay dalka dhex marayso, oo ay malaa'igtii
    Rabbiga dadka baabbi'inayso kulli dalka reer binu Israa'iil oo dhan. Haddaba bal
    ka fiirso jawaabta aan u celiyo kii i soo diray.
  lat-VUC: 'aut tribus annis famem; aut tribus mensibus te fugere hostes tuos, et
    gladium eorum non posse evadere; aut tribus diebus gladium Domini, et pestilentiam
    versari in terra, et angelum Domini interficere in universis finibus Israël: nunc
    igitur vide quid respondeam ei qui misit me.'
  eng-ASVBT: either three years of famine; or three months to be consumed before thy
    foes, while the sword of thine enemies overtaketh thee; or else three days the
    sword of Jehovah, even pestilence in the land, and the angel of Jehovah destroying
    throughout all the borders of Israel. Now therefore consider what answer I shall
    return to him that sent me.
  ita-1885: o la fame per tre anni; o di non poter durare davanti a' tuoi nemici per
    tre mesi, e che la spada de' tuoi nemici ti aggiunga; ovvero che la spada del
    Signore, e la pestilenza sia per tre giorni nel paese; e che l'Angelo del Signore
    faccia il guasto per tutte le contrade d'Israele. Ora dunque, vedi ciò che io
    ho da rispondere a Colui che mi ha mandato.
  eng-LXXUP: either three years of famine, or that thou shouldest flee three months
    from the face of thine enemies, and the sword of thine enemies shall be employed
    to destroy thee, or that the sword of the Lord and pestilence should be three
    days in the land, and the angel of the Lord shall be destroying in all the inheritance
    of Israel. And now consider what I shall answer to him that sent the message.
  eng-ULB: either three years of famine, three months being pursued by your enemies
