  ksd-ksd: a utul a kilala na mulmulum; ba a utul a gai nina ba kaum umana ebar diat
    a vakavakaina tana, ba ra pakat na vinarubu kai kaum umana ebar na korokorot vanavana
    u; ba a utul a bung nina ba ra pakat na kaina minait kai ra Luluai na monong ra
    gunan tana, ba ra angelo kai ra Luluai na varli vurvurbit ta ra langlangun Israel
