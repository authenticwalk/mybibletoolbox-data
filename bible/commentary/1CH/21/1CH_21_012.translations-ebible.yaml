    kung unsa ang imong tubag nga akong isulti sa nagpadala kanako.”'
  pol-UBG: Albo trzy lata głodu, albo trzy miesiące klęsk od twoich wrogów, podczas
    których miecz twoich wrogów będzie cię ścigał, albo trzy dni miecza PANA i zarazy
    w ziemi, kiedy Anioł PANA będzie niszczył wszystkie granice Izraela. Teraz więc
    rozważ, co mam odpowiedzieć temu, który mnie posłał.
  urd-GVU: سات سال کے دوران کال؟ یا یہ کہ آپ کے دشمن تین ماہ تک آپ کو تلوار سے مار
