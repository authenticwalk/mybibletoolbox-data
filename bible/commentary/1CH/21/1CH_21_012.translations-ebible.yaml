    sampar di tanah ini dan malaikat TUHAN melakukan pemusnahan di seluruh wilayah
    Israel. Sekarang, pikirkanlah jawaban apa yang harus kusampaikan kepada Dia yang
    mengutus aku.”
  nya-nya: mʼdziko mukhale njala zaka zitatu, mukhale mukuthawa adani anu kwa miyezi
