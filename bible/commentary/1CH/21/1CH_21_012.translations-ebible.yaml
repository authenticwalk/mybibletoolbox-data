    đất nước, và thiên sứ Chúa Hằng Hữu phá hoại suốt cả lãnh thổ Ít-ra-ên. Vậy, vua
    chọn điều nào, xin cho tôi biết để về thưa lại với Chúa Hằng Hữu, Đấng đã sai
    tôi.”
  guj-2017: ત્રણ વર્ષ દુકાળ પડે અથવા ત્રણ મહિના સુધી તારા શત્રુઓ તારો પીછો કરે અને
    તેઓની તલવારથી તને પકડી પાડે અથવા ત્રણ દિવસ સુધી દેશમાં યહોવાહની તલવારરૂપી મરકી
    ચાલે એટલે યહોવાહનો દૂત ઇઝરાયલના આખા પ્રદેશમાં વિનાશ કરતો ફરે.’ તો હવે, મને મોકલનારને
    મારે શો જવાબ આપવો તે વિષે તું નિર્ણય કર.”
  pon-2006A: Lehk lapalap soupar siluh? De komwi en tangatangasang karis en sapwellimomwi
