verse: 1CH.021.022
translations:
  mal-C: 'ദാവീദ് അരവ്നായോടു പറഞ്ഞു: “ജനത്തെ ബാധിച്ചിരിക്കുന്ന മഹാമാരി ഒഴിഞ്ഞുപോകുന്നതിനായി
    യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയുന്നതിന് നിന്റെ മെതിക്കളം ഇരിക്കുന്ന ഭൂമി എനിക്കു തരിക;
    അതിന്റെ മുഴുവൻ വിലയും പറ്റിക്കൊണ്ട് അതെനിക്കു തരിക!”'
  deu-TKW: 'David sprach zu Ornan: Tritt mir den Tennenplatz ab, damit ich Jahwe einen
    Altar darauf erbaue - für den vollen Betrag sollst du mir ihn abtreten! - und
    so die Seuche vom Volk abgewehrt wird.'
  lin-lin: 'Davidi alobaki na Orinani : — Pesa ngai etando na yo, tekela ngai yango
    na motuya ya mbongo oyo ekoki na yango, mpo ete natonga etumbelo mpo na Yawe ;
    tekela ngai yango mpo ete etumbu ya bokono oyo ezali koboma bato esila.'
  eng-LSV: And David says to Ornan, “Give the place of the threshing-floor to me,
    and I build an altar to YHWH in it; give it to me for full price, and the plague
    is restrained from the people.”
  eng-GNV: 'And Dauid saide to Ornan, Giue me the place of thy thresshing floore,
    that I may builde an altar therein vnto the Lord: giue it me for sufficient money,
    that the plague may be stayed from the people.'
  eng-WEBSTER: 'Then David said to Ornan, Grant me the place of this threshing-floor,
    that I may build an altar in it to the LORD: thou shalt grant it to me for the
    full price: that the plague may be stayed from the people.'
  nhw-BL: 'Huan David quiilhui Ornán: ―Techcahuili ni tlali campa tijyolquixtía trigo,
    huan na nimitztlaxtlahuis quen quinamiqui. Nijnequi para nopona nijchijchihuas
    se tlaixpamitl para TOTECO para quej nopa huelis yaya quiijcuinis nopa fiero cocolistli
    catli quinajsitoc masehualme.'
  swh-ONEN: Daudi akamwambia, “Nipatie huu uwanja wako wa kupuria nafaka ili niweze
    kujenga madhabahu ya Bwana tauni ipate kukomeshwa katika watu. Niuzie kwa bei
    yake kamili.”
  bba-bba: Mɑ Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ mɑn wunɛn doo soo yee te derio n Yinni
    Gusunɔ yɑ̃ku yeru bɑniɑ mi. Kpɑ wɑhɑlɑ ye yɑ nɛn tɔmbu deemɑ mi, yu kpe. Kon tu
    dwe kɑ sii ɡeesun ɡobi nɡe mɛ kɑɑ ten ɡobin ɡeeru bure.
  eng-KJVCPB: 'Then David said to Ornan, Grant me the place of this threshingfloor,
    that I may build an altar therein unto the Lord: thou shalt grant it me for the
    full price: that the plague may be stayed from the people.'
  luo-luo: Daudi nonyise niya, “Yie imiya laru mar dino cham mondo angʼiew mondo agerie
    kendo mar misango ni Jehova Nyasaye eka tho manego ji orum. Yie iusnago e kar
    romb nengone duto.”
  meu-meu: David ese Oronana e hamaoroa, eto, Uit ikwadina gabuna tanona a henigu,
    Iehova ena ihaboulaina patana na ia latanai baina larebaia totona. A henigu, bena
    davana korikori baina henimu, dai-hanai gorerena na taunimanima edia amo baine
    heabi oho helaoreana.
  npi-ULB: तब दाऊदले अरौनालाई भने, “मलाई यो खला बेच ताकि यहाँ म परमप्रभुको निम्‍ति
    एउटा वेदी बनाउन सकूँ । म पुरै दाम तिर्नेछु, ताकि मानिसहरूबाट यो विपत्ति हटिजाओस्
    ।”
  yor-yor: Dafidi sì wí fún Arauna pé, “Jẹ́ kí èmi kí ó ni ibi ìpakà rẹ kí èmi kí
    ó sì lè tẹ́ pẹpẹ kan níbẹ̀ fún Olúwa, ìwọ ó sì fi fún mi ni iye owó rẹ̀ pípé,
    kí a lè dá àjàkálẹ̀-ààrùn dúró lọ́dọ̀ àwọn ènìyàn.”
  emp-NTPO: 'Maʌ̃ne Daviba Ornaʌ̃a jarasia: –Bʌ trigo cʌrʌbari ẽjũãra mʌ̃́a nẽdobuedua
    animarã babue diabadada Ãcõrẽ itea oi carea. Mʌ̃a mãwã oibʌrʌ dai israelerãra
    waa quininaẽ́a. Dji ẽjũã nẽbʌara mʌ̃a jũma diaya.–'
  pes-OPCB: 'داوود به ارونه گفت: «زمین خرمنکوبی خود را به من بفروش؛ قیمت آن هر چه
    باشد به تو می‌دهم. می‌خواهم در اینجا برای خداوند مذبحی بسازم تا این بلا رفع شود.»'
  tgl-ULB: At sinabi ni David kay Ornan, “Ibenta mo sa akin ang giikang ito upang
    makapagtayo ako ng altar para kay Yahweh. Babayaran ko ang kabuuang halaga upang
    maalis ang salot sa mga tao.”
  hui-hui: Ani buwa Debidi ibugua Araunahondo lalu, I̱na í̠naga dindi podene mbira
    widi biabe biaga o ngegoni yolo bulebero. Wali agali warago hongoheore áyu balu
    karuni bibahende Anduane Homogohanda mo wahelonaga i̱na ibunaga lomabu delaga
    dabu mbira dindi ogoriani bulene hameledo, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ကပ်​ရော​ဂါ​ဘေး​မှ​ငြိမ်း​စေ​ရန် ထာ​ဝ​ရ​ဘု​ရား​အ​ဖို့​ယဇ်​ပလ္လင်​ကို​တည်
    နိုင်​ရန်​သင်​၏​ကောက်​နယ်​တ​လင်း​ကို​ငါ့ အား​ရောင်း​လော့။ တန်​ဖိုး​အ​ပြည့်​အ​ဝ
    ငါ​ပေး​မည်'' ဟု​အ​ရော​န​အား​ဆို​၏။
  bod-N: དེར་དཱ་བིད་ཀྱིས་ཨོར་ནན་ལ་ན་རེ། ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བརྩིག་པའི་ཕྱིར་གཡུལ་ཁའི་ས་འདི་ང་ལ་སྟེར་བར་མཛོད།
    དེ་ནས་མི་རྣམས་ཀྱི་རིམས་ནད་འགོག་ཐུབ་བོ། །ཁྱོད་ཀྱིས་རིན་ཁ་ཚང་བརྩིས་ནས་ང་ལ་སྟེར་བར་མཛོད་ཅེས་སྨྲས།
  sna-sna: Dhavhidhi akati kwaari, “Ndipewo nzvimbo yeburiro rako kuti ndigovakira
    Jehovha aritari, kuti denda riri pavanhu rimiswe. Nditengeserewo nomutengo waro
    wakazara.”
  spa-BLM: 'Entonces David le dijo a Ornán: “Véndeme el lugar de esta era, para que
    construya en él un altar a Yahvé. Me lo venderás por el precio completo, para
    que la peste deje de afligir al pueblo”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ rey chi'' d''a vin̈ icha tic: —Tzoc val el d''a
    a c''ool, tza chon̈ jun lugar b''aj tzach tec''vi trigo tic d''ayin, yic tzin
    b''oq''ue junoc altar d''a Jehová, yic tz''och vaan jun ilya tic d''a cal chon̈ab''
    tic. Chon̈ d''ayin icha val jantac stojol, xchi vin̈ rey chi''.'
  swh-ULB: Kisha Daudi akasema kwa Orinani, “Niuzie hili eneo la kupeta, iliniweze
    kumjenga Yahweh madhabahu. Nitalipa gharama yote, ili pigo liondolewe kwa watu.”
  bel-bel: 'І сказаў Давід Орну: аддай мне месца пад гумном, я пабудую на ім ахвярнік
    Госпаду; за сапраўдную цану аддай мне яго, каб спынілася вынішчэньне народу.'
  deu-ELBBK: 'Und David sprach zu Ornan: Gib mir den Platz der Tenne, dass ich dem
    HERRN einen Altar darauf baue, – um volles Geld gib ihn mir – dass die Plage von
    dem Volk abgewehrt werde.'
  mbb-OT: Migkeǥiyan ni David sikandin te, “Ivelegyè nu kedì heini is gunasè nu para
    ebpehitindeǥan ku te pemuhatà para te Nengazen, wey meengked en is kedlimasa te
    menge etew. Ebeyazan ku sikew ke pira is bali kayi.”
  mal-2015: 'ദാവീദ് ഒർന്നാനോടു: ഈ കളത്തിന്റെ സ്ഥലത്തു ഞാൻ യഹോവെക്കു ഒരു യാഗപീഠം പണിയേണ്ടതിന്നു
    അതു എനിക്കു തരേണം; ബാധ ജനത്തെ വിട്ടുമാറേണ്ടതിന്നു നീ അതു മുഴുവിലെക്കു എനിക്കു
    തരേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David leske phenďa: „Kamav tutar te cinel o humnos, hoj te ačhavav le
    RAJESKE oltaris, bo avke preačhela oda baro nasvaľiben pro manuša. Biken les mange
    vaš ajci, keci mol.“'
  pes-OPV: 'و داود به اُرنان گفت: « جاي خرمنگاه را به من بده تا مذبحي به جهت خداوند
    برپا نمايم؛ آن را به قيمت تمام به من بده تا وبا از قوم رفع شود.»'
  ron-1924: 'Давид а зис луй Орнан: „Дэ-мь локул арией сэ зидеск ын ел ун алтар Домнулуй;
    дэ-ми-л пе прецул луй ын арӂинт, ка сэ се депэртезе урӂия де дясупра попорулуй.”'
  ben-OBCV: দাউদ তাঁকে বললেন, “তোমার খামারের স্থানটি আমাকে নিতে দাও, আমি সদাপ্রভুর
    উদ্দেশে সেখানে একটি যজ্ঞবেদি নির্মাণ করব, যেন প্রজাদের উপর নেমে আসা মহামারি থেমে
    যায়। পুরো দাম নিয়ে তুমি সেটি আমার কাছে বিক্রি করো।”
  som-som: Markaasaa Daa'uud wuxuu Aarnaan ku yidhi, Meeshan wax lagu tumo i sii,
    aan meel allabari Rabbiga uga dhisee. Waxaad igu siinaysaa qiima buuxa in belaayadu
    ay dadka ka joogsato.
  lat-VUC: 'Dixitque ei David: Da mihi locum areæ tuæ, ut ædificem in ea altare Domino:
    ita ut quantum valet argenti accipias, et cesset plaga a populo.'
  eng-ASVBT: 'Then David said to Ornan, Give me the place of this threshing floor,
    that I may build thereon an altar unto Jehovah: for the full price shalt thou
    give it me, that the plague may be stayed from the people.'
  ita-1885: 'E Davide disse ad Ornan: Dammi il luogo di quest''aia; acciocchè io vi
    edifichi un altare al Signore; dammelo per lo suo giusto prezzo; acciocchè questa
    piaga sia arrestata d''in sul popolo.'
  eng-LXXUP: 'And David said to Ornan, Give me thy place of the threshing floor, and
    I will build upon it an altar to the Lord: give it me for its worth in money,
    and the plague shall cease from among the people.'
  eng-ULB: Then David said to Ornan, “Sell me this threshing floor, so I can build
    an altar for Yahweh. I will pay the full price, so that the plague may be removed
    from the people.”
  spa-VBL: 'David le dijo a Ornán: “Por favor, déjame la era. La compraré por su precio
    completo. Así podré construir aquí un altar al Señor para que cese la plaga del
    pueblo”.'
  fra-_FOB: 'Alors David dit à Ornan: Donne-moi la place de cette aire, et j''y bâtirai
    un autel à l''Éternel; donne-la-moi pour le prix qu''elle vaut, afin que cette
    plaie soit arrêtée de dessus le peuple.'
  mal-mal: 'ദാവീദ് ഒർന്നാനോട്: “ഈ കളത്തിന്റെ സ്ഥലത്ത് ഞാൻ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയേണ്ടതിന്
    അത് എനിക്ക് തരേണം; ബാധ ജനത്തെ വിട്ടുമാറേണ്ടതിന് നീ അത് മുഴുവൻ വിലയ്ക്ക് എനിക്ക്
    തരേണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne us se kahā, “Mujhe apnī gāhne kī jagah de deṅ tāki maiṅ yahāṅ Rab
    ke lie qurbāngāh tāmīr karūṅ. Kyoṅki yih karne se wabā ruk jāegī. Mujhe is kī
    pūrī qīmat batāeṅ.”
  suz-BL: मिनु दाऊदम ओरनान कली “एको खला ङा रू परमप्रभु यावे कली चढ़ेतीक का सेल्‍चा
    कली गेयी। मेको गिश बाक्‍मे, मेको ङा क्‍येट गेनुङ। मुर आन कली गेशो बेक्‍तीक रोइ
    नाइक्‍सेक्‍ल” देंमाक्‍त।
  ita-1927: 'Allora Davide disse ad Ornan: “Dammi il sito di quest’aia, perch’io vi
    eriga un altare all’Eterno; dammelo per tutto il prezzo che vale, affinché la
    piaga cessi d’infierire sul popolo”.'
  ckb-ckb: 'داود بە ئەرەونای گوت: «شوێنی جۆخینەکەم بدەرێ تاکو قوربانگایەک بۆ یەزدان
    بنیاد بنێم و دەردەکە لە کۆڵ گەل ببێتەوە، بە نرخی تەواوی خۆی بمدەرێ.»'
  eng-BBE: 'Then David said to Ornan, Give me the place where this grain-floor is,
    so that I may put up an altar here to the Lord: let me have it for its full price;
    so that this disease may be stopped among the people.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಒರ್ನಾನನಿಗೆ, “ಈ ವ್ಯಾಧಿಯು, ಜನರನ್ನು ಬಿಟ್ಟುಹೋಗುವಂತೆ ನಾನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ, ಈ ಕಣದ ಸ್ಥಳವನ್ನು ನನಗೆ ಕೊಡು. ಅದನ್ನು ಪೂರ್ಣ
    ಕ್ರಯಕ್ಕೆ ನನಗೆ ಕೊಡು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது ஒர்னானை நோக்கி: இந்தக் களத்தின் நிலத்திலே நான் யெகோவாவுக்கு
    ஒரு பலிபீடத்தைக் கட்டும்படி அதை எனக்குக் கொடு; வாதை மக்களைவிட்டு நிறுத்தப்பட,
    எனக்கு அதை உரிய விலைக்குக் கொடு என்றான்.'
  spa-RV-1909: 'Y viniendo David á Ornán, miró éste, y vió á David: y saliendo de
    la era, postróse en tierra á David.'
  ron-BTF: 'Atunci David i-a spus lui Ornan: Dă-mi locul acestei arii de vânturat,
    ca să zidesc pe ea un altar DOMNULUI; să mi-l dai pentru prețul întreg, ca plaga
    să fie oprită de la popor.'
  eng-WEBP: Then David said to Ornan, “Sell me the place of this threshing floor,
    that I may build an altar to the LORD on it. You shall sell it to me for the full
    price, that the plague may be stopped from afflicting the people.”
  eng-FBV: David said to Ornan, “Please let me have the threshing floor. I'll buy
    it at its full price. Then I can build an altar to the Lord here so that the plague
    on the people may be stopped.”
  nld-1939: 'En David zeide tot Ornan: Sta mij het terrein van de dorsvloer af; ik
    wil er een altaar voor Jahweh op bouwen. Ge moet het mij voor de volle prijs afstaan,
    opdat de plaag van het volk moge wijken.'
  nch-BL: 'Huan David quiilhui Ornán: ―Techcahuili ni tali campa tijyolquixtía trigo,
    huan na nimitztaxtahuis quej quinamiqui. Nijnequi para nopona nijchijchihuas se
    taixpamit para TOTECO para quej nopa huelis quiijcuenis nopa fiero cocolisti cati
    quinajsitoc masehualme.'
  vie-1934: 'Đa-vít bảo Oït-nan rằng: Hãy nhượng cho ta chỗ sân đạp lúa, để ta cất
    tại đó một bàn thờ cho Đức Giê-hô-va; hãy nhượng nó cho ta thật giá bạc nó, hầu
    tai vạ ngừng lại trong dân sự.'
  hin-CV: दावीद ने औरनन से कहा, “मुझे यह खलिहान दे दो, कि मैं इस पर याहवेह के लिए
    एक वेदी बना सकूं. तुम यह मुझे इसके पूरे-पूरे मूल्य पर दे दो कि याहवेह द्वारा मेरी
    प्रजा पर भेजी यह महामारी शांत की जा सके.”
  spa-BES: 'Entonces David dijo a Ornán: Véndeme el lugar para trillar el grano, para
    que pueda poner un altar aquí al Señor: déjame tenerlo por su precio completo;
    Para que esta enfermedad pueda ser detenida entre la gente.'
  tdx-tdx: Le hoe t’i Davide amy Ornane, Atoloro ahy ty toem-pamofohañe toy hañamboarako
    kitrely am’Iehovà; atoloro ahy ami’ty vili’e do’e, hampijihetse i angorosiy am’
    ondatio.
  tha-KJV: และดาวิดตรัสกับโอรนั​นว​่า “จงให้​ที่​ลานนวดข้าวแก่เราเถิด เพื่อเราจะสร้างแท่นบูชาถวายแด่พระเยโฮวาห์บนนั้น
    จงให้​แก่​เราตามราคาเต็ม เพื่อว่าโรคระบาดนั้นจะได้ระงับเสียจากประชาชน”
  por-BR-2018: 'Então disse Davi a Ornã: Dá-me este lugar da eira, em que edifique
    um altar a o SENHOR, e dá-o a mim por seu devido preço, para que cesse a praga
    do povo.'
  deu-ELO: 'Und David sprach zu Ornan: Gib mir den Platz der Tenne, daß ich Jehova
    einen Altar darauf baue, um volles Geld gib ihn mir, daß die Plage von dem Volke
    abgewehrt werde.'
  eng-WYC-2018: And David said to him, Give the place of the cornfloor to me, that
    I build therein an altar to the Lord; so (long as) that thou take as much silver
    as it is worth, and that the vengeance cease from the people. (And David said
    to him, Give me the place of the threshing floor, so that I can build on it an
    altar to the Lord; yea, take thou as much silver as it is worth; so only that
    this vengeance cease from destroying the people.)
  epo-epo: 'David diris al Ornan: Donu al mi la lokon de la draŝejo, por ke mi konstruu
    sur ĝi altaron al la Eternulo; pro ĝia plena prezo donu ĝin al mi, por ke ĉesiĝu
    la pesto inter la popolo.'
  uig-PIN: 'Dawut Ornanƣa: «Hǝlⱪ iqidǝ taralƣan wabani tosup ⱪelix üqün, muxu hamanni
    wǝ ǝtrapidiki yǝrni manga setip bǝrsǝng, bu yǝrdǝ Pǝrwǝrdigarƣa atap bir ⱪurbangaⱨ
    salay dǝymǝn. Sǝn toluⱪ baⱨa ⱪoyup bu yeringni manga setip bǝrsǝng» dedi.'
  beo-beo: 'Da:ibidi da ema amane sia:i, “Dia widi dabasu sogebi nama bidi lama! Bai
    amogawi amo olo hedofama:ne, na da Hina Godema oloda hamomusa: misi. Na da amo
    sogebi ea bidi defele dima imunu.”'
  tpi-OTNT: Na Devit i tokim Arauna olsem, “Givim mi dispela ples nau yu wok long
    en bilong kisim kaikai bilong wit. Na bai mi baim yu long pe stret bilong dispela
    graun. Mi laik wokim alta bilong Bikpela long dispela hap, na bai dispela bikpela
    sik i kamap long ol manmeri, em i ken pinis.”
  hau-SA: Dawuda ya ce wa Ornan, “Ka ba ni masussukarka saboda in gina bagade wa Ubangiji,
    don annobar da take kan mutane tă daina. Ka sayar mini ita a cikakken kuɗinta.”
  uig-LAT: 'Dawut Ornan’gha: «Xelq ichide taralghan wabani tosup qélish üchün, mushu
    xamanni we etrapidiki yerni manga sétip berseng, bu yerde Perwerdigargha atap
    bir qurban’gah salay deymen. Sen toluq baha qoyup bu yéringni manga sétip berseng»
    dédi.'
  nde-nde: UDavida wathi kuye, “Ake ungivumele ngibone isiza sakho sokubhulela amabele
    ukuze ngakhe i-alithari likaThixo, ukuze isifo esisebantwini simiswe. Ngithengisela
    sona ngentengo yaso egcweleyo.”
  ton-ton: 'Pea naʻe toki pehē ʻe Tevita kia Olinani, “Foaki mai ʻae potu hahaʻanga
    uite, koeʻuhi ke u langa ai ha feilaulauʻanga kia Sihova: te ke tuku mai ia ʻi
    ha totongi totonu ki ai: kaekehe ke taʻofi ʻae mahaki fakaʻauha mei he kakai.”'
  ces-1613: 'Tedy řekl David Ornanovi: Dej mi to místo humna, ať vzdělám na něm oltář
    Hospodinu; za slušné peníze dej mi je, i přestane rána v lidu.'
  eng-WMB: Then David said to Ornan, “Sell me the place of this threshing floor, that
    I may build an altar to the LORD on it. You shall sell it to me for the full price,
    that the plague may be stopped from afflicting the people.”
  tam-TCV: தாவீது ஒர்னானிடம், “கொள்ளைநோய் மக்களைவிட்டு நீங்கும்படியாக, நான் யெகோவாவுக்கு
    ஒரு பலிபீடம் கட்டுவதற்கு உன்னுடைய சூடடிக்கும் களத்தை கொடு. அதன் முழு விலையையும்
    நான் உனக்குத் தருகிறேன்” என்றான்.
  ceb-ULB: Unya miingon si David kang Ornan, “Ibaligya kanako kining giokanan, aron
    makatukod ako ug halaran alang kang Yahweh. Bayran ko kini sa tibuok kantidad,
    aron mawala ang katalagman gikan sa katawhan.”
  pol-UBG: 'I Dawid powiedział do Ornana: Odstąp mi miejsce tego klepiska, abym zbudował
    na nim ołtarz PANU. Oddaj mi je za pełną cenę, aby plaga odstąpiła od ludu.'
  urd-GVU: داؤد نے اُس سے کہا، ”مجھے اپنی گاہنے کی جگہ دے دیں تاکہ مَیں یہاں رب کے
    لئے قربان گاہ تعمیر کروں۔ کیونکہ یہ کرنے سے وبا رُک جائے گی۔ مجھے اِس کی پوری
    قیمت بتائیں۔“
  deu-1912: 'Und David sprach zu Ornan: Gib mir den Platz der Tenne, daß ich einen
    Altar dem HERRN darauf baue; um volles Geld sollst du ihn mir geben, auf daß die
    Plage unter dem Volk aufhöre.'
  kan-2017: ದಾವೀದನು ಅವನಿಗೆ, “ನಿನ್ನ ಕಣವನ್ನೂ ಮತ್ತು ಭೂಮಿಯನ್ನು ನನಗೆ ಕೊಡು, ವ್ಯಾಧಿಯು ಜನರನ್ನು
    ಬಿಟ್ಟು ಹೋಗುವಂತೆ ನಾನು ಅದರಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸುತ್ತೇನೆ. ಪೂರ್ಣಕ್ರಯ
    ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಕೊಡು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar David ngak, “Mu pi’ ngog nchuway’ e re gin’ir ni ga man’ag keru’
    e grain rom riy, ya nge yag ni gu toy ba altar riy ni fan ngak SOMOL, nge tal
    e re misilpig ney. Gu ra pi’ pulwon ngom ni ga’ngin.”
  hlt-MCSB: David loh Ornan te, “Cangtil hmuen he kai taengah m'pae mai lamtah a soah
    BOEIPA kah hmueihtuk ka suem mai eh. Te te tangka nen khaw kai he boeih m'pae
    mai. Te daengah ni lucik he pilnam dong lamloh a cing eh?,” a ti nah.
  mdy-ETH: ዳውቴ ዖርና ኮይላ፦ «ፑርቶ ዎዻ ዶርዓሢ ዴሮይዳፓ ዔቃንዳጉዲ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ዒንጎንዶ ቤሲ ታ
    ጊኢጊሾም ኔኤኮ ቆይዶ ታኣም ሻንቼ፤ ጪጊንታኒ ኮይሳ ባኮ ቢያ ኩንሢ ታ ጪጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Dawid ka kyerɛɛ Arauna sɛ, “Tɔn ayuporobea yi ma me sɛdeɛ ne boɔ
    teɛ. Na mɛsi afɔrebukyia ama Awurade wɔ hɔ sɛdeɛ ɔbɛsi ɔyaredɔm no ano.”
  eng-WEBU: Then David said to Ornan, “Sell me the place of this threshing floor,
    that I may build an altar to the LORD on it. You shall sell it to me for the full
    price, that the plague may be stopped from afflicting the people.”
  wal-wal: Hegaappe guyyiyan, Daawiti Ornna, “Boshai asaa bollappe kichchana mala,
    taani GODAAYYO yarshshuwaa yarshshiyoosaa keexxanau ne audiyaa taayyo baizzarkkii.
    Taani neeyyo kumetta waagaa qanxxana” yaagiis.
  spa-PDDPT: 'Entonces David dijo a Ornán: Dame este lugar de la era para que edifique
    un altar a Yavé. Dámelo por su justo precio para que cese la mortandad en el pueblo.'
  gun-gun: 'Davi aipoe''i Ornã pe: — Xevy pe eme''ẽ kova''e yvy peteĩ altar Senhor
    peguarã ajapo aguã, mba''eaxy vaikue heta va''e kuery áry ombou va''ekue opytu''u
    aguã. Emboaxa xevy, ha''e rã hepy xee ame''ẽ ''rã ha''evea rami.'
  ilo-ULB: Ket kinuna ni David kenni Ornan, “Ilakom kaniak daytoy a pagirikan, tapno
    makaipatakderak iti maysa nga altar para kenni Yahweh. Bayadak ti kabuklan a gatad
    daytoy, tapno maikkat ti didigra kadagiti tattao”
  kpg-kpg: David ga helekai gi mee, “Huia mai dau gowaa haga madammaa ‘wheat’, e hau
    di gowaa dudu tigidaumaha ang gi Dimaadua, gii dugu taumagi. Au e gowadu gi di goe
    di hui di maa hagatau.”
  uig-ARA: 'داۋۇت ئورنانغا: «خەلق ئىچىدە تارالغان ۋابانى توسۇپ قېلىش ئۈچۈن، مۇشۇ خاماننى
    ۋە ئەتراپىدىكى يەرنى ماڭا سېتىپ بەرسەڭ، بۇ يەردە پەرۋەردىگارغا ئاتاپ بىر قۇربانگاھ
    سالاي دەيمەن. سەن تولۇق باھا قويۇپ بۇ يېرىڭنى ماڭا سېتىپ بەرسەڭ» دېدى.'
  sus-sus: Dawuda naxa a fala Oronan bɛ, «N wama yi lonyi sarafe i ma, alako n xa
    sɛrɛxɛbade ti Alatala bɛ. A mati n ma a sare ra, alako fure ɲaaxi xa ɲɔn ɲama
    ma.»
  pon-2006: Depit ahpw mahsanihong, “Komw netikidohng ie omwi wasahn kamwakel kohn
    en, pwe I en kak kauwada ehu pei sarawi ong KAUN-O, pwehn katokihedi soumwahu
    lusulus wet, I pahn pwainohng komwi uwen pweine pwon.”
  ksd-ksd: 'Ma David i ga biti tai Ornan: Una tul tar go ra tavul a rararama vuai
    piragu, upi ina vatut ta uguugu na vartabar tadav ra Luluai tana; una ivure piragu
    ure ra mataina tuna, upi ra kaina minait na par kan ra tarai.'
  tur-YTC: David Ornan'a, “Bu harman yerinin yerini bana sat da üzerinde Yahve'ye
    bir sunak yapayım. Bana tam değeriyle satacaksın ki, veba halkın üzerinden kalksın”
    dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ὀρνὰ, δός μοι τὸν τόπον σου τῆς ἅλω, καὶ οἰκοδομήσω
    ἐπʼ αὐτῷ θυσιαστήριον τῷ κυρίῳ· ἐν ἀργυρίῳ ἀξίῳ δός μοι αὐτόν, καὶ παύσεται ἡ
    πληγὴ ἐκ τοῦ λαοῦ.
  ind-AYT: Daud berkata kepada Ornan, “Berikanlah tempat pengirikan ini supaya aku
    dapat mendirikan mazbah bagi TUHAN di sini. Berikanlah kepadaku dengan harga penuh
    agar tulah ini berhenti menimpa rakyat.”
  nya-nya: Davide anati kwa Arauna, “Undipatse malo ako opunthira tirigu kuti ndimangire
    Yehova guwa lansembe, kuti mliri uli pa anthuwa usiye. Undigulitse ine pa mtengo
    woyenera ndithu.”
  hrv-hrv: 'Tada David reče Ornanu: “Daj mi to gumno da sagradim na njemu žrtvenik
    Jahvi; za potpunu cijenu daj mi ga da bi prestao pomor u narodu!”'
  mps-mps: Tama Devitgo Araunabolo te tiwai po wali, “Te nago megi te nai wit sabo
    sę ebo pesage enabolo mao. Tama eno nageba te tǫ abelabo mone usugo dolo tama
    abelaibao. Eno te Genuai Bidigo alta te pesagede nigilama, tama te we bidi dabe
    augwaliba te pedalubo genuai gasi, te silimainu yaibao,” wali.
  tpi-tpi: Na Devit i tokim Arauna olsem, “Givim mi dispela ples nau yu wok long en
    bilong kisim kaikai bilong wit. Na bai mi baim yu long pe stret bilong dispela
    graun. Mi laik wokim alta bilong Bikpela long dispela hap, na bai dispela bikpela
    sik i kamap long ol manmeri, em i ken pinis.”
  dan-1931: 'Da sagde David til Ornan: “Overlad mig din Tærskeplads, for at jeg der
    kan bygge HERREN et Alter! For fuld betaling skal du overlade mig den, at Folket
    må blive friet fra Plagen!”'
  vie-OVCB: 'Đa-vít bảo Ọt-nan: “Ngươi hãy nhường cho ta khuôn viên sân đạp lúa này,
    ta sẽ trả đúng giá tiền, để ta xây một bàn thờ cho Chúa Hằng Hữu ngõ hầu Ngài
    ngưng tai họa cho dân.”'
  guj-2017: ત્યારે દાઉદે ઓર્નાનને કહ્યું, “આ ખળી મને આપ, જેથી હું ઈશ્વરને માટે વેદી
    બાંધુ. હું તેની પૂરેપૂરી કિંમત આપીશ, જેથી લોકોમાં પ્રસરેલી મરકી બંધ થાય.” હું
    તને એની પૂરેપૂરી કિંમત ચૂકવીશ.”
  pon-2006A: Depit ahpw mahsanihong, “Komw netikidohng ie omwi wasahn kamwakel kohn
    en, pwe I en kak kauwada ehu pei sarawi ong KAUN-O, pwehn katokehdi soumwahu lusulus
    wet, I pahn pwainohng komwi uwen pweine pwon.”
  por-BRBSL: 'Então David disse a Ornan: “Venda-me o lugar desta eira, para que eu
    possa construir um altar para Yahweh sobre ela”. Vendê-lo-eis a mim pelo preço
    total, para que a praga possa ser impedida de afligir o povo”.'
  cth-cth: Devit ni BAWIPA hanelah thuengnae khoungroe ka sak thai nahanelah cangkatinnae
    hmuen hah na poe haw. Taminaw koehoi lacik a kâkayaw thai nahanelah, ka kuepcalah
    a phu na poe han telah atipouh.
  twi-twi: Na Dawid ka kyerɛɛ Arauna se, “Tɔn awiporowbea yi ma me sɛnea ne bo te.
    Na mesi afɔremuka ama Awurade wɔ hɔ sɛnea obesiw ɔyaredɔm no ano.”
  hlt-hlt: David loh Ornan te, “Cangtil hmuen he kai taengah m'pae mai lamtah a soah
    BOEIPA kah hmueihtuk ka suem mai eh. Te te tangka nen khaw kai he boeih m'pae
    mai. Te daengah ni lucik he pilnam dong lamloh a cing eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ Odinɑnni kɛ dɔ̀: N dɔ́ ɑ́ n duɔ́ ɑ yiɛ́ nku kɛ̀ m mɑɑ́
    diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie nkpɛ́í, ɑ́ kù nni nfítɛ́nɛ̀ kudonku dò nkɛ́mmɑ̀mɛ̀,
    kɛ̀ dɛ̀ɛ yie nkɛ̀ ti Yiɛ̀ nKuyie mpotɛ́ kùù yɛ̃ĩku Isidɑyɛɛribɛ kɛ̀ kùu deè.'
  msy-2020: Ezɨ Devit kamaghɨn Arauna mɨgei, “Kɨ witɨn ovɨzibar iniba kua dar dagheba
    isir danganir kam, kɨ a givezasa izi. Nɨ an ivezim manmaghɨn anerɨsi, kɨ bar a
    givezam. Kɨ an Ikiavɨra Itir God bagh ofabar amuamin dakozimɨn ingaram. Eghtɨ
    arɨmariar kurar kam gumazamiziba ategham.”
  dop-dop: 'Ɩlɛnɑ Tɑfiiti tɔmɩ-ɩ sɩ: Pɛɛtǝnɑ-m nyɑ́ kɑtɑɣɑ nɑ mɑ́ fɛlɩ-ŋ nɑ mɑ́ ŋmɑ́
    Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ, nɑ yʋlʋkʋsǝkʋ kʋnɛ kʋ́ sɩɩ tǝnɑɣɑ.'
  azb-azb: 'Davud Ornana dedi: «Bu xırmanını mənə ver ki, burada Rəbb üçün qurbangah
    tikim, onu mənə tam dəyərinə sat. Beləcə xalqın üzərinə gələn vəba dayansın».'
  eng-DBY: 'And David said to Ornan, Grant me the place of the threshing-floor, that
    I may build an altar in it to Jehovah: grant it to me for the full money, that
    the plague may be stayed from the people.'
  hin-2017: तब दाऊद ने ओर्नान से कहा, “इस खलिहान का स्थान मुझे दे दे, कि मैं इस पर
    यहोवा के लिए एक वेदी बनाऊँ, उसका पूरा दाम लेकर उसे मुझ को दे, कि यह विपत्ति प्रजा
    पर से दूर की जाए।”
  eng-YLT: And David saith unto Ornan, 'Give to me the place of the threshing-floor,
    and I build in it an altar to Jehovah; for full silver give it to me, and the
    plague is restrained from the people.'
  eng-WYC-2017: And David said to him, Give the place of the cornfloor to me, that
    I build therein an altar to the Lord; so that thou take as much silver as it is
    worth, and that the vengeance cease from the people.
  eng-WMBB: Then David said to Ornan, “Sell me the place of this threshing floor,
    that I may build an altar to the LORD on it. You shall sell it to me for the full
    price, that the plague may be stopped from afflicting the people.”
  urd-GVH: दाऊद ने उससे कहा, “मुझे अपनी गाहने की जगह दे दें ताकि मैं यहाँ रब के लिए
    क़ुरबानगाह तामीर करूँ। क्योंकि यह करने से वबा रुक जाएगी। मुझे इसकी पूरी क़ीमत
    बताएँ।”
  rug-rug: Zama la se Devita koasa, “Mu holuholu mae nia koa rau sa mua vasina tana
    vari paqaha kiko huiti koari na qaqalotodi, pude maqu kuria sa hope te Zihova,
    pude va nosoa sa oza sapu raza koari na tie. Kaqu vatu nia rau sa doduruna sa
    hinoluna sa.”
  gaz-gaz: Daawitis, “Ani akka isa irratti iddoo aarsaa Waaqayyoof tolchee akkasiin
    dhaʼichi saba irra buʼe kun dhaabatuuf oobdii kee naaf kenni. Gatii isaa guutuutti
    natti gurguri” jedheen.
  fra-LSG: 'David dit à Ornan: Cède-moi l’emplacement de l’aire pour que j’y bâtisse
    un autel à l’Éternel; cède-le-moi contre sa valeur en argent, afin que la plaie
    se retire de dessus le peuple.'
  yal-yal: Dawuda yi a fala Oronan xa, a naxa, “Lonni ito so n yii alogo n xa saraxa
    ganden nafala Alatala xa. N na a saren dɛfexin soɛ i yii alogo fure ɲaxin xa ba
    yamaan ma.”
  haw-1868: 'Alaila, i mai la o Davida ia Orenana, E haawi mai oe i ka wahi hehi palaoa,
    i kukulu iho ai au ilaila i kuahu no Iehova: e haawi mai oe ia''u ia no ke kumukuai
    maoli: i hookiia''i ke ahulau mai na kanaka aku.'
  arb-NAV: 'فَقَالَ دَاوُدُ لأُرْنَانَ: «بِعْنِي مَوْقِعَ الْبَيْدَرِ لأَبْنِيَ فِيهِ
    مَذْبَحاً لِلرَّبِّ، وَأَدْفَعَ لَكَ فِضَّةً ثَمَناً لَهُ، فَتَكُفَّ الضَّرْبَةُ
    عَنِ الشَّعْبِ».'
  ewe-ewe: David gblɔ na Arauna be, “Tsɔ wò lugbɔƒe la nam ale be maɖi vɔsamlekpui
    na Yehowa ɖe edzi be dɔvɔ̃ si le dukɔa dzi la nu natso. Dzrae nam ɖe asi si wòaxɔ
    tututu la nu.”
  eng-LEE: 'Then said David to Ornan, “Grant me the site of this threshing-floor,
    that I may build thereon an altar unto the Lord: for the full price shalt thou
    give it unto me, so that the plague may be stayed from the people.”'
  asm-FB: তেতিয়া দায়ূদে অৰ্ণনক ক’লে, “তুমি মৰণা মৰা এই ঠাইডোখৰ মোক দিয়া, যাতে মই
    এই ঠাইতে যিহোৱাৰ উদ্দেশে এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিব পাৰোঁ। মই ইয়াৰ সম্পূৰ্ণ
    দাম দিম, যাতে লোকসকলৰ মাজৰ পৰা মহামাৰী দূৰ হয়।
  sus-A: دَوُدَ نَشَ عَ قَلَ عٌرٌنَن بّ، «ﭑ وَ مَ يِ لٌنيِ سَرَقٍ عِ مَ، عَلَكٌ ﭑ
    شَ سّرّشّبَدٍ تِ عَلَتَلَ بّ. عَ مَتِ ﭑ مَ عَ سَرٍ رَ، عَلَكٌ قُرٍ حَاشِ شَ حْن
    حَمَ مَ.»
  fra-SBL: 'David dit à Ornan : « Vends-moi l''emplacement de cette aire pour que
    j''y bâtisse un autel à Yahvé. Tu me le vendras au prix fort, afin que la plaie
    cesse de frapper le peuple. »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜יד אֶל־אָרְנָ֗ן תְּנָה־לִּי֙ מְקֹ֣ום הַגֹּ֔רֶן וְאֶבְנֶה־בֹּ֥ו
    מִזְבֵּ֖חַ לַיהוָ֑ה בְּכֶ֤סֶף מָלֵא֙ תְּנֵ֣הוּ לִ֔י וְתֵעָצַ֥ר הַמַּגֵּפָ֖ה מֵעַ֥ל
    הָעָֽם׃
  kik-kik: Daudi akĩmwĩra atĩrĩ, “Njĩtĩkĩria njakĩre Jehova kĩgongona haha kĩhuhĩro-inĩ
    gĩkĩ gĩaku kĩa ngano, nĩguo mũthiro ũyũ ũkorete andũ ũthire. Nyenderia o ũrĩa
    thogora wakĩo ũigana.”
  fra-NCL: 'David dit à Ornan : « Cède-moi l’emplacement de l’aire, et j’y bâtirai
    un autel à Yahweh ; cède-le-moi pour sa pleine valeur en argent, pour que la plaie
    se retire de dessus le peuple. »'
  cek-AK: David mah Ornan khaeah, Kai ih kaminawk nuiah nathaih to dip moe, Angraeng
    han hmaicam ka sak thai hanah, cang na tithaih ahmuen to atho hoiah na qansak
    ah, tiah a naa.
  cuk-cuk: 'Geb David, Ornánʼga sogded: —We-ibmar-gwag-omukuleged-nega be anga manigi
    uke. Adi, an agi Bab-Jehováʼga ibmar-ogumakar-ukleged-aila sobega. Geb degidbali,
    boni-dummad-nonaid dulemargi nabir bangudoed. E-mani-gargegued-sogedba be anga
    uko.'
  uig-CYR: 'Давут Орнанға: «Хәлиқ ичидә таралған вабани тосуп қелиш үчүн, мошу хаманни
    вә әтрапидики йәрни маңа сетип бәрсәң, бу йәрдә Пәрвәрдигарға атап бир қурбангаһ
    салай дәймән. Сән толуқ баһа қоюп бу йериңни маңа сетип бәрсәң» деди.'
  tel-2017: అప్పుడు దావీదు ఒర్నానుతో “ఈ తెగులు ప్రజలను విడిచిపోయేలా ఈ కళ్ళం ఉన్న చోట
    నేను యెహోవాకు ఒక బలిపీఠం కట్టించడానికి తగిన ఖరీదుకు దాన్ని నాకు అమ్ము” అన్నాడు.
  hat-BSA: 'Alò, David te di a Ornan: “Ban mwen anplasman sila a avèk glasi vannen
    an, pou m kab bati yon lotèl a SENYÈ a. Pou valè tout pri li, ou va ban mwen li,
    pou touman sila a kab vin frennen pami pèp la.”'
  kos-kos: David el fahk nu sel, “Kukakunma nien kulkul wheat lom uh, tuh nga in etoak
    sie loang nu sin LEUM GOD, in tulokinya mas upa se orek inge. Nga lungse molela
    nufon.”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜יד אֶל־אָרְנָ֗ן תְּנָה־לִּי֙ מְק֣וֹם הַגֹּ֔רֶן וְאֶבְנֶה־בּ֥וֹ
    מִזְבֵּ֖חַ לַיהוָ֑ה בְּכֶ֤סֶף מָלֵא֙ תְּנֵ֣הוּ לִ֔י וְתֵעָצַ֥ר הַמַּגֵּפָ֖ה מֵעַ֥ל
    הָעָֽם׃
  ibo-ibo: Devid sịrị ya, “Nye m ebe a, bụ ala ebe ịzọcha ọka gị, ka m nwee ike wuore
    Onyenwe anyị ebe ịchụ aja, ka akwụsị ọrịa a na-efe efe dakwasịrị ndị mmadụ. Resi
    m ya nʼọnụ ahịa o ruru.”
  ory-ory: ତେବେ ଦାଉଦ ଅରଣନକୁ କହିଲେ, “ମୋତେ ଏହି ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନ ଦିଅ, ମୁଁ ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିବି; ସମ୍ପୂର୍ଣ୍ଣ ମୂଲ୍ୟ ନେଇ ତାହା ମୋତେ ଦିଅ; ତହିଁରେ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ମହାମାରୀ ନିବୃତ୍ତ ହେବ।”
  chk-chk: Iwe, Tafit a üreni Arauna, “Kopwe ngeniei om we lenien wichiwich umwun
    wiich, pwe üpwe senätä eu rongen asor ngeni ewe Samol mi Lapalap, pwe ewe mätter
    epwe ükütiu seni ekewe aramas. Kopwe amömö ngeniei won aükükün liwinin.”
  rop-rop: Wal King Deibid bin dalim im, “Aibin kaman iya blanga baiyim dijan pleis
    brom yu, dumaji mi garra bildimap teibul blanga ofring blanga weship langa YAWEI
    blanga stapam dijan nogudwan siknis. Ai garra gibit yu det raitwan mani.”
  ukr-1871: 'І сказав Давид до Орни: Дай менї місце під током, я збудую на ньому жертівник
    Господеві; яка цїна йому, за таку віддай його, щоб перестала пагуба в народї.'
  deu-1951: 'Und David sprach zu Ornan: Gib mir den Platz der Tenne, daß ich dem HERRN
    einen Altar darauf baue (um den vollen Geldwert sollst du mir ihn geben), damit
    die Plage von dem Volk abgewandt werde!'
  eng-JPS: 'Then David said to Ornan: ''Give me the place of this threshing-floor,
    that I may build thereon an altar unto the LORD; for the full price shalt thou
    give it me; that the plague may be stayed from the people.'''
  srp-1865: 'Tada reèe David Ornanu: daj mi to gumno da naèinim na njemu oltar Gospodu;
    za novce koliko vrijedi daj mi ga, da bi prestao pomor u narodu.'
  lug-lug: Dawudi n’amugamba nti, “Mpa ekifo egguuliro lyo mwe liri, nzimbire Mukama
    ekyoto, nange n’asasula omuwendo gwakyo gwonna, kawumpuli ave ku bantu.”
  heb-heb: ויאמר דויד אל ארנן תנה לי מקום הגרן ואבנה בו מזבח ליהוה בכסף מלא תנהו לי
    ותעצר המגפה מעל העם׃
  ben-IRV: দায়ূদ অর্ণানকে বললেন, “তোমার ঐ খামার বাড়ীর জায়গাটা আমাকে দাও। আমি সেখানে
    সদাপ্রভুর উদ্দেশ্যে একটা বেদী তৈরী করব যাতে লোকদের মধ্যে এই মহামারী থেমে যায়।
    পুরো দাম নিয়েই ওটা আমার কাছে বিক্রি কর।”
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਆਰਨਾਨ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਪਿੜ ਮੈਨੂੰ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਐਥੇ ਯਹੋਵਾਹ ਦੇ
    ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਵਾਂ। ਮੇਰੇ ਕੋਲੋਂ ਇਸ ਦਾ ਪੂਰਾ ਮੁੱਲ ਲੈ ਕੇ ਮੈਨੂੰ ਦੇ, ਤਾਂ ਜੋ ਲੋਕਾਂ
    ਦੇ ਸਿਰ ਉੱਤੋਂ ਮਰੀ ਹਟ ਜਾਏ।
  mya-JVB: ဒါဝိဒ် ကလည်း၊ လူ တို့တွင် ကာလနာ ဘေးကို ငြိမ်း စေမည်အကြောင်း ၊ ထာဝရဘုရား
    အဘို့ ယဇ် ပလ္လင်ကို ငါတည် လိုသည်ဖြစ်၍ ၊ ဤကောက်နယ် တလင်းအရပ် ကို အဘိုး ထိုက်သည်အတိုင်း
    ရောင်း ပါဟု အမိန့် ရှိသော်၊
  hmo-hmo: Davida ese ia dekenai ia hereva, ia gwau, “Oiemu uiti kwadia gabuna lau
    dekenai mani do oi hoia, vadaeni lau ese Lohiabada ena boubou patana ta do lau
    haginia, hanaia gorere be taunimanima dekena amo do ia doko totona. Lau ese inai
    oiemu gabu totona ena davana korikori oi dekenai do lau henia.”
  urd-urd: तब दाऊद ने उरनान से कहा कि इस खलिहान की यह जगह मुझे दे दे, ताकि मैं इसमें
    ख़ुदावन्द के लिए एक क़ुर्बानगाह बनाऊँ; तू इसका पूरा दाम लेकर मुझे दे, ताकि वबा
    लोगों से दूर कर दी जाए।
  rus-SYN: 'И сказал Давид Орне: отдай мне место под гумном, я построю на нем жертвенник
    Господу; за настоящую цену отдай мне его, чтобы прекратилось истребление народа.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Ǹ n pↄ́wɛngbɛ̃zɛ yíaa mà Dii gbagbakĩi bou, kɛ́ gagyãpi
    e go gbɛ̃́ↄla. Yíaa a ↄ̃awa.'
  tcz-CHONGTHU: David in Araunah jah a hitin aseitai, “Na Changphol mun hi aman lhingsel
    keiman nape’ng ting, Pakai maicham phungkhat satang’e, chuteng Pakai lunghan na
    hiche gimna hise jong thip tante”.
  mar-mar: मग दावीद अर्णानला म्हणाला, “हे खळे मला विकत दे. त्याची पूर्ण किंमत मी तुला
    देईन. लोकांवरून मरी बंद व्हावी म्हणून तेथे मी परमेश्वराकरता वेदी बांधीन.”
  qub-qub: 'Chaura Davidga Ornanta niran: «Rïguta ëraycashayqui chacrayquita ranticaycamay
    Tayta Diospaj altarta ruranäpaj. Ayca cuestaptinpis risyuntami pägashayqui. Chayno
    ruraptërämi fiyu gueshyaga noganchïpita illganga.»'
  bqp-bqp: Mɑ Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ mɑn wunɛn doo soo yee te derio n Yinni
    Gusunɔ yɑ̃ku yeru bɑniɑ mi. Kpɑ wɑhɑlɑ ye yɑ nɛn tɔmbu deemɑ mi, yu kpe. Kon tu
    dwe kɑ sii geesun gobi nge mɛ kɑɑ ten gobin geeru bure.
  hat-hat: 'David di Onan konsa: -Vann mwen anplasman glasi a pou m'' bati yon lotèl
    pou Seyè a. Ban mwen li pou pri li vo. Konsa, epidemi k''ap fini ak pèp la va
    sispann.'
  eng-BSB: Then David said to Ornan, “Grant me the site of this threshing floor, that
    I may build an altar to the LORD. Sell it to me for the full price, so that the
    plague upon the people may be halted.”
  eng-WEBPB: Then David said to Ornan, “Sell me the place of this threshing floor,
    that I may build an altar to the LORD on it. You shall sell it to me for the full
    price, that the plague may be stopped from afflicting the people.”
  kbq-kbq: Hagi anante Deviti'a amanage huno Onanina asmi'ne, witi honama neharana
    kumaka'a namige'na, knare mizanteti miza hu'na Ra Anumzamofontegama kresramnavu
    ita tro hanenkeno, krireti'ma vahe'ma zamazeri havizama nehia knazana eri atreno.
  nhe-BL: 'Huan David quiilhui Ornán: ―Xinechcahuili ni tlali campa tijyolquixtía
    trigo, huan na nimitztlaxtlahuis queja quinamiqui. Nijnequi para nopona nijchijchihuas
    se tlaixpamitl para TOTECO para queja nopa huelis yaja quiijcuenis nopa fiero
    cocolistli tlen quinajsitoc tlacame.'
  gub-BL: Na'e uze'eg Tawi izupe. — Eme'eg neywy arozràn ixokaw ihewe nehe ty. Azapo
    putar ma'ea'yr hapy haw Tupàn henataromo har hehe nehe. Nezewe mehe upaw putar
    iaiw paw nehe. Amono putar hekuzar ikatu ma'e newe nehe, i'i Tawi izar pe.
  eng-DRA: 'And David said to him: Give me this place of thy thrashingfloor, that
    I may build therein an altar to the Lord: but thou shalt take of me as much money
    as it is worth, that the plague may cease from the people.'
