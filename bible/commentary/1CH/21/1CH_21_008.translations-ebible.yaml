    getan habe. Nun aber nimm doch die Missetat deines Knechtes hinweg, denn ich habe
    sehr töricht gehandelt!'
  eng-JPS: 'And David said unto God: ''I have sinned greatly, in that I have done
    this thing; but now, put away, I beseech Thee, the iniquity of Thy servant; for
    I have done very foolishly.'''
  srp-1865: 'I David reèe Bogu: sagriješih veoma što to uradih; ali uzmi bezakonje
    sluge svojega, jer veoma ludo radih.'
  lug-lug: Awo Dawudi n’agamba Katonda nti, “Nnyonoonye nnyo olw’ekikolwa ekyo. Kaakano,
    nkusaba ogyewo obutali butuukirivu obw’omuddu wo, kubanga nkoze ekintu eky’obusirusiru
    ennyo.”
  heb-heb: ויאמר דויד אל האלהים חטאתי מאד אשר עשיתי את הדבר הזה ועתה העבר נא את עוון
    עבדך כי נסכלתי מאד׃
  ben-IRV: তখন দায়ূদ ঈশ্বরকে বললেন, “আমি এই কাজ করে ভীষণ পাপ করেছি। এখন আমি তোমার
    কাছে মিনতি করি, তুমি তোমার দাসের এই অপরাধ ক্ষমা কর। আমি খুবই বোকামির কাজ করেছি।”
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਬੇਨਤੀ ਕੀਤੀ ਕਿ ਮੇਰੇ ਕੋਲੋਂ ਵੱਡਾ ਪਾਪ ਹੋਇਆ,
    ਜੋ ਮੈਂ ਇਹ ਕੰਮ ਕੀਤਾ, ਪਰ ਹੁਣ ਆਪਣੇ ਦਾਸ ਦੀ ਬਦੀ ਦੂਰ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਵੱਡੀ ਮੂਰਖਤਾਈ ਦਾ
    ਕੰਮ ਕੀਤਾ ਹੈ।
  mya-JVB: ဒါဝိဒ် က၊ အကျွန်ုပ်ပြု မိသော အမှု ၌အလွန် ပြစ်မှား ပါပြီ။ ကိုယ်တော် ကျွန်
    ၏ အပြစ် ကို ဖြေရှင်း တော်မူပါ။ အကျွန်ုပ်သည် အလွန် မိုက် သော အမှုကို ပြုမိပါပြီဟု
    ဘုရားသခင် အား တောင်းပန် လေ၏။
  hmo-hmo: Vadaeni Davida ese Dirava ia hamaoroa, ia gwau, “Inai duahia gaukara dekena
    amo kara dika bada herea lau karaia vadaeni! Lohiabada e, oi dekenai lau noinoi,
    egu kara dika do oi gwauatao, badina unai kara dekenai lau be kavakava momokani.”
  urd-urd: तब दाऊद ने ख़ुदा से कहा कि मुझसे बड़ा गुनाह हुआ कि मैंने यह काम किया। अब
    मैं तेरी मिन्नत करता हूँ कि अपने बन्दा क़ुसूर मु'आफ़ कर, क्यूँकि मैंने बेहूदा
    काम किया है।
  rus-SYN: 'И сказал Давид Богу: весьма согрешил я, что сделал это. И ныне прости
    вину раба Твоего, ибо я поступил очень безрассудно.'
  bqc-SIM: 'Ɔ̃ Davidi ò Luaɛ: Ma duunakɛ̀ maamaa yã́pi kɛa guu. Mapi n zↄ̀blena,
    ma tàae kɛ̃a sa, asa ma sↄũyã kɛ̀ɛ.'
  tcz-CHONGTHU: Chuphat’in David in Pathen jah a hitin aseitai, “Vo Kapathen, keiman
    nangma doumahtah kaboldoh tai, ngolhoitah hijongle neingaidam kit in,” ati.
  mar-mar: मग दावीद देवाला म्हणाला, “मी ही गोष्ट करून महान पाप केले आहे. आता आपल्या
    सेवकाचे अपराध दूर कर, कारण मी फार मूर्खपणाची कृती केली आहे.”
  qub-qub: 'Chaura Davidga juchata rurashanta tantiyacurir Tayta Diosta mañacuran:
    «Fiyupa juchatami rurashcä sinsucherga. Cananga perdunaycallämay ari Tayta Dios.
    Mana tantiyaj upanömi rurashcä» nir.'
  bqp-bqp: Mɑ Dɑfidi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, ye nɑ kuɑ mi, torɑ bɑkɑrɑ. A de
    ɑ nɛ wunɛn sɔm kowo suuru kuɑ, domi wiirɑ kookoosɑ nɑ kuɑ mi.
  hat-hat: 'Lè sa a, David di Bondye: -Sa m'' fè la a, se yon gwo peche. Koulye a,
    tanpri, padonnen m''. Pa bliye se sèvitè ou mwen ye. Mwen te aji tankou moun fou.'
  eng-BSB: Then David said to God, “I have sinned greatly because I have done this
    thing. Now I beg You to take away the iniquity of Your servant, for I have acted
    very foolishly.”
  eng-WEBPB: David said to God, “I have sinned greatly, in that I have done this thing.
    But now put away, I beg you, the iniquity of your servant, for I have done very
    foolishly.”
  kbq-kbq: Ana higeno Deviti'a amanage huno Anumzamofona asmi'ne, nagrama vahe'ma
    hamprua zamo'a kagri kavurera rankumi hu'noe. Hianagi menina muse hugantoanki
    eri'za nekamo'na kumira eritrenanto. Na'ankure nagra negi nagi navu'nava hu'noe.
  nhe-BL: 'Huajca David quiilhui Toteco Dios: ―Nelía nijchijqui se hueyi tlajtlacoli
    pampa niquinpojqui ni tlacame. Pero nimitztlajtlanía xinechtlapojpolhui, na nimotequipanojca,
    ni tlajtlacoli tlen nijchijtoc. Nijchijtoc se tlamantli tlen tlahuel huihuitic.'
  gub-BL: Na'e uze'eg Tawi a'e. — O Tupàn, azapo iaiw ma'e nerenataromo teko wapapar
    kar mehe ihe. Aze ikatu newe nehe, emunàn heremiapo kwer nehe. Heranaiwa'u haw
    azapo ihe, i'i izupe.
  eng-DRA: 'And David said to God: I have sinned exceedingly in doing this: I beseech
    thee take away the iniquity of thy servant, for I have done foolishly.'
