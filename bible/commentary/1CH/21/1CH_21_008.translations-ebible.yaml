verse: 1CH.021.008
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് ദൈവത്തോടു പ്രാർഥിച്ചു: “ഞാൻ ഇതുമൂലം കൊടിയ പാപംചെയ്തിരിക്കുന്നു;
    ഇപ്പോൾ അവിടത്തെ ഈ ദാസന്റെ പാപം പൊറുക്കണേ എന്ന് അടിയൻ അപേക്ഷിക്കുന്നു. ഞാൻ വലിയ
    ഭോഷത്തം ചെയ്തുപോയി.”'
  deu-TKW: 'Da sprach David zu Gott: Ich habe schwer damit gesündigt, daß ich dies
    gethan habe; nun aber laß doch deinem Knechte sein Verschuldung hingehen, denn
    ich war schwer bethört!'
  lin-lin: 'Davidi alobaki na Nzambe : — Nasali lisumu monene na kotanga bato. Sik’oyo,
    nabondeli Yo, limbisa mabe ya mosali na Yo ; pamba te nasali makambo lokola moto
    ya liboma.'
  eng-LSV: and David says to God, “I have sinned exceedingly in that I have done this
    thing; and now, please cause the iniquity of Your servant to pass away, for I
    have acted very foolishly.”
  eng-GNV: 'Then Dauid saide vnto God, I haue sinned greatly, because I haue done
    this thing: but now, I beseech thee, remooue the iniquitie of thy seruant: for
    I haue done very foolishly.'
  eng-WEBSTER: 'And David said to God, I have sinned greatly, because I have done
    this thing: but now, I beseech thee, do away the iniquity of thy servant; for
    I have done very foolishly.'
  nhw-BL: 'Huajca David quiilhui Toteco Dios: ―Nelía nijchijqui se hueyi tlajtlacoli
    pampa niquinpojqui ni tlacame. Pero nimitztlajtlanía techtlapojpolhui, na nimotequipanojca,
    ni tlajtlacoli catli nijchijtoc. Nijchijtoc se tlamantli catli tlahuel huihuitic.'
  swh-ONEN: Kisha Daudi akamwambia Mungu, “Nimetenda dhambi kubwa kwa kufanya jambo
    hili. Sasa, ninakusihi, ondoa hatia ya mtumishi wako. Nimefanya jambo la kipumbavu
    sana.”
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, ye nɑ kuɑ mi, torɑ bɑkɑrɑ. A de
    ɑ nɛ wunɛn sɔm kowo suuru kuɑ, domi wiirɑ kookoosɑ nɑ kuɑ mi.
  eng-KJVCPB: 'And David said unto God, I have sinned greatly, because I have done
    this thing: but now, I beseech thee, do away the iniquity of thy servant; for
    I have done very foolishly.'
  luo-luo: Eka Daudi nowacho ni Nyasaye niya, “Asetimo richo maduongʼ kuom gima asetimoni.
    To koro akwayi mondo igol richoni kuom jatichni. Asetimo gima ofuwo ahinya.”
  meu-meu: Bena David ese Dirava e hamaoroa, eto, Vada na kerere dikadika ina kara
    ikarana ai; a harihari lau na noimumu emu hesiai tauna ena dika bavabia oho; badina
    be vada na kara kava herea.
  npi-ULB: दाऊदले परमेश्‍वरलाई भने, “मैले यसो गरेर ठुलो पाप गरेको छु । अब आफ्‍नो दासको
    दोषलाई हटाउनुहोस्, किनकि मैले धेरै मूर्खतापूर्ण काम गरेको छु ।”
  yor-yor: Nígbà náà Dafidi sọ fún Ọlọ́run pé, èmi ti dẹ́ṣẹ̀ gidigidi nípa ṣíṣe èyí.
    Nísinsin yìí, èmi bẹ̀ ọ́, mú ìjẹ̀bi àwọn ìránṣẹ́ rẹ kúrò. Èmi ti hùwà aṣiwèrè
    gidigidi.
  emp-NTPO: 'Maʌ̃ bẽrã Daviba Ãcõrẽa nãwã jarasia: –Wãrãda mʌ̃a sordaorã juachabid̶ara
    cadjirua basía. Baribʌrʌ mʌ̃ quĩrã djuburia maʌ̃ cadjirua od̶ara quĩrãdoadua.
    Mʌ̃a wãrãda crĩcha neẽ́ b̶ʌ quĩrãca osia.–'
  pes-OPCB: 'آنگاه داوود به خدا عرض کرد: «با این کاری که کردم گناه بزرگی مرتکب شدم.
    التماس می‌کنم این حماقت مرا ببخش.»'
  tgl-ULB: Sinabi ni David sa Diyos, “Labis akong nagkasala sa paggawa nito. Ngayon,
    alisin mo ang kasalanan ng iyong lingkod, sapagkat ako ay naging napakahangal.”
  hui-hui: Ogonidagua biyagonaga Debidi ibuni bu miniha genda timbuni yu howa ibugua
    Anduane Homogohondo bi lalu howa lalu, I̱na mini nawi ale howa agali daga larudagome
    i̱na mana ko timbuniore bu haruda. Ani birudago ai Anduane Homogo-o i̱na ko birudago
    mo wahabe, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ကျွန်​တော်​မျိုး​သည် ဤ​ကြောက်​မက် ဖွယ်​ကောင်း​သော​အ​ပြစ်​ကို​ကူး​လွန်​မိ​ပါ​ပြီ။
    ကျွန်​တော်​မျိုး​အား အ​ပြစ်​ဖြေ​လွှတ်​တော် မူ​ပါ။ ကျွန်​တော်​မျိုး​သည် မိုက်​မဲ​စွာ​ပြု​မိ
    ပါ​ပြီ'' ဟု​ဘု​ရား​သ​ခင်​အား​လျှောက် ထား​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ལ་འདི་ལྟར། བདག་གིས་དོན་འདི་བྱས་པས་སྡིག་པ་ཆེན་པོ་བསགས་པ་དང་།
    བདག་གིས་ཤིན་ཏུ་གླེན་པའི་དོན་བྱས་པས། ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་སྡིག་ཉེས་བསལ་བར་མཛོད་ཅེས་གསོལ་ཏོ།
    །
  sna-sna: Ipapo Dhavhidhi akati kuna Mwari, “Ndakatadza zvikuru pandakaita chinhu
    ichi. Zvino ndinokumbirawo kuti mubvise kuipa kwomuranda wenyu. Ndakaita sebenzi
    kwazvo.”
  spa-BLM: 'David dijo a Dios: “He pecado mucho, pues he hecho esto. Pero ahora quita,
    te ruego, la iniquidad de tu siervo, porque he hecho una gran locura”.'
  cac-cac: 'Ichato chi'' ix yalanq''ueta smul vin̈aj rey David chi'' d''a Dios icha
    tic: —Te nivan in mul ix ochi, yujto ix in c''ulej jun tic, palta tzin c''an d''ayach
    to tzac'' nivanc''olal jun in mul tic, yujto icha junoc quistal anima ix vutej
    in b''a, xchi vin̈.'
  swh-ULB: Daudi akamwambia Mungu, “Nimetenda dhambi kubwa kwa kufanya hili. Sasa
    chukua hatia ya mtumishi wako, nimetenda kwa ujinga sana.”
  bel-bel: 'І сказаў Давід Богу: вельмі зграшыў я, што зрабіў гэта. І цяпер даруй
    віну раба Твайго, бо я ўчыніў вельмі неразумна.'
  deu-ELBBK: 'Und David sprach zu Gott: Ich habe sehr gesündigt, dass ich diese Sache
    getan habe; und nun lass doch die Ungerechtigkeit deines Knechtes vorübergehen,
    denn ich habe sehr töricht gehandelt!'
  mbb-OT: Ne migkeǥiyan ni David is Megbevayà te, “Nekesalà a kayi te mibeelan ku.
    Umbe ebpehizuhizu a kenikew, Nengazen, he peseyluwa a kenikew is suluǥuen nu te
    salè ku, su kelelalung is mibeelan ku.”
  mal-2015: 'അപ്പോൾ ദാവീദ് ദൈവത്തോടു: ഈ കാര്യം ചെയ്തതിനാൽ ഞാൻ മഹാപാപം ചെയ്തിരിക്കുന്നു:
    എന്നാൽ അടിയന്റെ അകൃത്യം ക്ഷമിക്കേണമേ: ഞാൻ വലിയ ഭോഷത്വം ചെയ്തുപോയി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o David phenďa le Devleske: „Kerďom aleha igen baro binos angle tu.
    Akana mangav tut, odmuk mange kada binos, bo na kerďom oda goďaha!“'
  pes-OPV: و داود به خدا گفت:« در اين کاري که کردم، گناه عظيمي ورزيدم. و حال گناه
    بنده خود را عفو فرما زيرا که بسيار احمقانه رفتار نمودم.»
  ron-1924: 'Ши Давид а зис луй Думнезеу: „Ам сэвыршит ун маре пэкат фэкынд лукрул
    ачеста! Акум, яртэ фэрэделеӂя робулуй Тэу, кэч ам лукрат ын тотул ка ун небун!”'
  ben-OBCV: তখন দাউদ ঈশ্বরকে বললেন, “এ কাজ করে আমি মহাপাপ করে ফেলেছি। এখন, আমি তোমাকে
    অনুরোধ জানাচ্ছি, তোমার দাসের এই অপরাধ মার্জনা করো। আমি মহামূর্খের মতো কাজ করে
    ফেলেছি।”
  som-som: Markaasaa Daa'uud Ilaah ku yidhi, Waxaan sameeyey aad baan ugu dembaabay,
    haddaba waan ku baryayaaye, iga fogee dembigayga anoo addoonkaaga ah, waayo, nacasnimo
    weyn baan sameeyey.
  lat-VUC: 'Dixitque David ad Deum: Peccavi nimis ut hoc facerem: obsecro, aufer iniquitatem
    servi tui, quia insipienter egi.'
  eng-ASVBT: 'And David said unto God, I have sinned greatly, in that I have done
    this thing: but now, put away, I beseech thee, the iniquity of thy servant; for
    I have done very foolishly.'
  ita-1885: 'E Davide disse a Dio: Io ho gravemente peccato d''aver fatta questa cosa;
    ma ora fa'', ti prego, passar via l''iniquità del tuo servitore; perciocchè io
    ho fatta una gran follia.'
  eng-LXXUP: 'And David said to God, I have sinned exceedingly, in that I have done
    this thing: and now, I pray thee, remove the sin of thy servant; for I have been
    exceedingly foolish.'
  eng-ULB: David said to God, “I have greatly sinned by doing this. Now take away
    your servant's guilt, for I have acted very foolishly.”
  spa-VBL: 'Entonces David le dijo a Dios: “He cometido un terrible pecado al hacer
    esto. Por favor, quita la culpa de tu siervo, porque he sido muy estúpido”.'
  fra-_FOB: 'Et David dit à Dieu: J''ai commis un grand péché en faisant cela! Et
    maintenant, fais passer, je te prie, l''iniquité de ton serviteur; car j''ai agi
    très follement.'
  mal-mal: 'അപ്പോൾ ദാവീദ് ദൈവത്തോട്: “ഈ കാര്യം ചെയ്തതിനാൽ ഞാൻ മഹാപാപം ചെയ്തിരിക്കുന്നു:
    എന്നാൽ അടിയന്റെ അകൃത്യം ക്ഷമിക്കേണമേ: ഞാൻ വലിയ ഭോഷത്വം ചെയ്തുപോയി” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Dāūd ne Allāh se duā kī, “Mujh se sangīn gunāh sarzad huā hai. Ab apne
    ḳhādim kā qusūr muāf kar. Mujh se baṛī hamāqat huī hai.”
  suz-BL: मिनु दाऊदम परमप्रभु कली “गो मोदेंशो पा ठेयब पाप पाता। मुल इन गेय पाइब आं
    दोस क्‍याम्‍दीन। मारदे हना गो थम मरिम्‍शो पाइब दुम्‍ती” देंमाक्‍त।
  ita-1927: 'E Davide disse a Dio: “Io ho gravemente peccato in questo che ho fatto;
    ma ora, ti prego, perdona l’iniquità del tuo servo, perché io ho agito con grande
    stoltezza”.'
  ckb-ckb: 'داودیش بە خودای گوت: «بەم کارەم گوناهێکی زۆر گەورەم کرد، ئێستاش تکایە
    لە تاوانی بەندەکەت خۆشبە، چونکە ڕەفتارێکی زۆر گێلانەم کرد.»'
  eng-BBE: Then David said to God, Great has been my sin in doing this; but now, be
    pleased to take away the sin of your servant, for I have done very foolishly.
  kan-OKCV: ದಾವೀದನು ದೇವರಿಗೆ, “ನಾನು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದ್ದರಿಂದ, ಮಹಾಪಾಪ ಮಾಡಿದೆನು. ನೀವು
    ದಯಮಾಡಿ ನಿಮ್ಮ ಸೇವಕನ ಅಕ್ರಮವನ್ನು ಪರಿಹರಿಸಿರಿ. ಏಕೆಂದರೆ ನಾನು ಇದರಲ್ಲಿ ಬಹಳ ಬುದ್ಧಿಹೀನನಾಗಿ
    ನಡೆದೆನು,” ಎಂದನು.
  tam-2017: 'தாவீது தேவனை நோக்கி: நான் இந்தக் காரியத்தைச் செய்ததால் மிகவும் பாவஞ்செய்தேன்;
    இப்போதும் உம்முடைய அடியேனின் அக்கிரமத்தை நீக்கிவிடும்; பெரிய முட்டாள்தனமாக செய்தேன்
    என்றான்.'
  spa-RV-1909: 'Y dijo David á Dios: He pecado gravemente en hacer esto: ruégote que
    hagas pasar la iniquidad de tu siervo, porque yo he hecho muy locamente.'
  ron-BTF: 'Și David i-a spus lui Dumnezeu: Am păcătuit mult făcând acest lucru, dar
    acum, te implor, îndepărtează nelegiuirea servitorului tău; căci m-am purtat foarte
    prostește.'
  eng-WEBP: David said to God, “I have sinned greatly, in that I have done this thing.
    But now put away, I beg you, the iniquity of your servant, for I have done very
    foolishly.”
  eng-FBV: Then David said to God, “I have committed a terrible sin by doing this.
    Please take away the guilt of your servant, for I have been very stupid.”
  nld-1939: 'En David riep tot God: Ik heb zwaar gezondigd met wat ik gedaan heb;
    ach, vergeef de zonde van uw dienaar, want ik ben dwaas geweest.'
  nch-BL: 'Huajca David quiilhui Toteco Dios: ―Nelía nijchijqui se hueyi tajtacoli
    pampa niquinpojqui ni tacame. Pero nimitztajtanía techtapojpolhui, na nimotequipanojca,
    ni tajtacoli cati nijchijtoc. Nijchijtoc se tamanti cati tahuel huihuitic.'
  vie-1934: 'Đa-vít thưa với Đức Chúa Trời rằng: Tôi làm điều đó, thật là phạm tội
    lớn; nhưng bây giờ, xin Chúa hãy bỏ qua tội ác của kẻ tôi tớ Chúa đi; vì tôi có
    làm cách ngu dại.'
  hin-CV: दावीद ने परमेश्वर से कहा, “इस काम को करके मैंने घोर पाप किया है, मगर अब
    कृपा करके अपने सेवक का अपराध दूर कर दीजिए. यह मेरी घोर मूर्खता थी.”
  spa-BES: 'Entonces David dijo a Dios: Grande ha sido mi pecado al hacer esto; Pero
    ahora, ahora te ruego que quites la iniquidad de tu siervo, porque lo he hecho
    muy tontamente.'
  tdx-tdx: 'Le hoe t’i Davide aman’ Añahare: aman-kakeo bey iraho, amy nanoeko i rahay;
    ehe apoho henaneo i tahim-pitoro’oy; amy te nanao hadagolàñe.'
  tha-KJV: และดาวิดทูลพระเจ้าว่า “ข้าพระองค์​ได้​ทำบาปใหญ่ยิ่งในการที่ข้าพระองค์​ได้​กระทำสิ่งนี้
    ข้าแต่​พระองค์ บัดนี้​ขอทรงให้อภัยความชั่วช้าของผู้​รับใช้​ของพระองค์ เพราะข้าพระองค์​ได้​กระทำการอย่างโง่เขลามาก”
  por-BR-2018: 'E disse Davi a Deus: Pequei gravemente em fazer isto: rogo-te que
    faças passar a iniquidade de teu servo, porque eu ei feito muito loucamente.'
  deu-ELO: 'Und David sprach zu Gott: Ich habe sehr gesündigt, daß ich diese Sache
    getan habe; und nun laß doch die Ungerechtigkeit deines Knechtes vorübergehen,
    denn ich habe sehr töricht gehandelt!'
  eng-WYC-2018: And David said to God, I have sinned greatly, that I would do this
    thing; I beseech thee, Lord, do thou away the wickedness of thy servant, for I
    did follily. (And David said to God, I have greatly sinned, that I would do this
    thing; I beseech thee, Lord, do thou away the wickedness of thy servant, for I
    did foolishly.)
  epo-epo: 'Tiam David diris al Dio: Mi forte pekis, farante tiun aferon. Sed nun,
    pardonu do la malbonagon de Via servanto; ĉar mi agis tre malsaĝe.'
  uig-PIN: 'Dawut Hudaƣa: «Mǝn bu ixni ⱪilip qong gunaⱨ ɵtküzüptimǝn; ǝmdi mǝnki ⱪulungning
    bu ⱪǝbiⱨlikini kǝqürüxingni tilǝymǝn, qünki mǝn tolimu ǝhmiⱪanǝ ix ⱪiptimǝn» —
    dedi.'
  beo-beo: Da:ibidi da Godema amane sia:i, “Na da amo hamobeba:le, wadela:le bagadedafa
    hamoi. Dafawane! Na da gagaoui agoane hamoi dagoi. Na gogolema:ne olofoma.”
  tpi-OTNT: Na Devit i beten long God olsem, “Mi longlong tru na mi kaunim ol man.
    Na long dispela pasin mi mekim bikpela rong. Tasol plis, mi askim yu long lusim
    dispela sin mi bin mekim.”
  hau-SA: Sai Dawuda ya ce wa Allah, “Na yi zunubi ƙwarai ta wurin yin wannan. Yanzu,
    na roƙe ka, ka ɗauke laifin bawanka. Na yi wauta sosai.”
  uig-LAT: 'Dawut Xudagha: «Men bu ishni qilip chong gunah ötküzüptimen; emdi menki
    qulungning bu qebihlikini kechürüshingni tileymen, chünki men tolimu exmiqane
    ish qiptimen» — dédi.'
  nde-nde: Ngakho uDavida wasesithi kuNkulunkulu, “Ngonile kakhulu phambi kwakho ngokwenza
    lokhu. Ngakho, ngiyakuncenga, susa umlandu lo encekwini yakho. Ngenze ubuwula
    obukhulu kakhulu.”
  ton-ton: 'Pea naʻe pehē ai ʻe Tevita ki he ʻOtua, “Kuo u fai angahala ʻo lahi, koeʻuhi
    ko ʻeku fai ʻae meʻa ni: ka ko eni, ʻoku ou kole kiate koe, ke ke hiki atu ʻae
    angahala ʻa hoʻo tamaioʻeiki; he kuo u fai vale ʻaupito.”'
  ces-1613: 'I řekl David Bohu: Zhřešil jsem těžce, že jsem to učinil, ale nyní odejmi,
    prosím, nepravost služebníka svého, nebo jsem velmi bláznivě učinil.'
  eng-WMB: David said to God, “I have sinned greatly, in that I have done this thing.
    But now put away, I beg you, the iniquity of your servant, for I have done very
    foolishly.”
