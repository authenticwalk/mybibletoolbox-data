verse: 1CH.021.020
translations:
  mal-C: അരവ്നാ ഗോതമ്പു മെതിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തിരിഞ്ഞു ദൂതനെക്കണ്ടു. അദ്ദേഹത്തോടുകൂടെ
    ഉണ്ടായിരുന്ന നാലു പുത്രന്മാരും പോയി ഒളിച്ചുകളഞ്ഞു.
  deu-TKW: Und Ornan kehrte zurück und sah den König, während sich seine vier Söhne,
    die bei ihm waren, versteckten; Ornan aber drasch gerade Weizen.
  lin-lin: Bongo, wana Orinani azalaki kotuta ble, abalukaki mpe amonaki anjelu. Boye
    bana na ye ya mibali minei oyo bazalaki na ye elongo babombamaki.
  eng-LSV: And Ornan turns back and sees the messenger, and his four sons [are] with
    him hiding themselves, and Ornan is threshing wheat.
  eng-GNV: And Ornan turned about, and sawe the Angel, and his foure sonnes, that
    were with him, hid them selues, and Ornan thresshed wheat.
  eng-WEBSTER: And Ornan turned back, and saw the angel; and his four sons with him
    hid themselves. Now Ornan was threshing wheat.
  nhw-BL: huan moicancuepqui huan quiitac itequihua TOTECO. Huan nopa nahui iconehua
    motlalojtejque huan motlatitoj.
  swh-ONEN: Arauna alipokuwa akipura ngano, akageuka akamwona yule malaika. Wanawe
    wanne waliokuwa pamoja naye wakajificha, yeye akaendelea kupura ngano.
  bba-bba: N deemɑ Ɔɔnɑni u wɑ̃ɑ win doo soo yerɔ kɑ win bibu nnɛ bɑ ɑlikɑmɑ soomɔ.
    Ye u sĩirɑ yerɑ u Gusunɔn ɡɔrɑdo wɑ mɑ bɑ dɑ bɑ kukuɑ.
  eng-KJVCPB: And Ornan turned back, and saw the angel; and his four sons with him
    hid themselves. Now Ornan was threshing wheat.
  luo-luo: Kane Arauna dino ngano, notingʼo wangʼe ma oneno malaika, yawuote mane
    ni kode nopondo.
  meu-meu: Una negana ai Oronana na uit e kwadiva; bena e roha kerehai, aneru e itaia.
    Bena natuna mamaruanedia hahaniosi ia dekenai na e komu.
  npi-ULB: अरौनाले आफ्‍नो गहूँ चुट्दै गरेका समयमा, तिनी पछि फर्के, र स्‍वर्गदूतलाई
    देखे । तिनी र तिनका चार जना छोराहरू आफूलाई लुकाए ।
  yor-yor: Nígbà tí Arauna sì ń pakà lọ́wọ́, ó sì yípadà ó sì rí angẹli; àwọn ọmọ
    rẹ̀ mẹ́rẹ̀ẹ̀rin tí ó wà pẹ̀lú rẹ̀ pa ará wọn mọ́.
  emp-NTPO: Ornaʌ̃ba trigo cʌrʌ b̶ʌd̶e jẽda acʌped̶a bajãnebema nezocara unusia. Idji
    warrarã quĩmãrẽ panʌ bid̶a ununaped̶a mĩrũsid̶aa.
  pes-OPCB: ارونه که مشغول کوبیدن خرمن گندم بود وقتی روی خود را برگرداند فرشتهٔ خداوند
    را دید. چهار پسر او از ترس دویدند و خود را پنهان کردند.
  tgl-ULB: Habang naggigiik ng trigo si Ornan, lumingon siya at nakita ang anghel.
    Nagtago siya at ang kaniyang apat na anak na lalaki na kasama niya.
  hui-hui: Araunabi ibu igini maria biarubi biabe bialu haga wiagoria howa handape
    halu hearia dahuliyali mbira hearia hondowa mogo lalu ibu igini maria biaru ibida
    pialu bira do hene.
  mya-mya: အ​ရော​န​နှင့်​သူ​၏​သား​လေး​ယောက်​တို့​သည် ဂျုံ​စ​ပါး​များ​ကို​နယ်​၍​နေ​ကြ​၏။
    သူ​တို့ သည်​ကောင်း​ကင်​တ​မန်​ကို​မြင်​သော​အ​ခါ အ​ရော​န​၏​သား​တို့​သည်​ထွက်​ပြေး​ပုန်း
    ရှောင်​ကြ​၏။-
  bod-N: དུས་དེར་ཨོར་ནན་གྱིས་གྲོ་ཡི་སྙེ་མ་རྡུང་བཞིན་ཡོད་པ་དང་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་པ་ལ་ཕོ་ཉ་དེ་མཐོང་བ་དང་།
    རང་གི་བུ་བཞི་པོ་དང་མཉམ་དུ་ཡིབ།
  sna-sna: Arauna paakanga achipura zviyo, akacheuka akaona mutumwa; vanakomana vake
    vana vaaiva navo vakanohwanda.
  spa-BLM: Ornán se volvió y vio al ángel, y sus cuatro hijos que estaban con él se
    escondieron. Ornán estaba trillando trigo.
  cac-cac: A vin̈aj Ornán yed' chan̈van̈ yuninal vin̈, van stec'vi trigo eb', axo
    ix yilan eb' to ayec' Yángel Jehová chi' ta', ix b'at eb' vin̈ yuninal vin̈ chi'
    sc'ub'ejel sb'a.
  swh-ULB: Wakati Orinani akipepeta ngano, aligeuka na kumuona malaika. Yeye na wana
    wake wanne wakajificha.
  bel-bel: Орна абярнуўся, убачыў анёла, і чатыры сыны яго зь ім зьніклі. Орна малаціў
    тады пшаніцу.
  deu-ELBBK: Und Ornan wandte sich um und sah den Engel; und seine vier Söhne versteckten
    sich mit ihm. Ornan aber drosch Weizen.
  mbb-OT: Haazà he timpu, ne egunas si Arauna wey heepat he menge anak din he menge
    maama te trigu. Ne hein neehè dan haazà is belinsuǥuen te Nengazen nemelaǥuy wey
    nemen-eles haazà is heepat he menge anak ni Arauna.
  mal-2015: ഒർന്നാൻ തിരിഞ്ഞു ദൂതനെ കണ്ടു തന്റെ നാലു പുത്രന്മാരുമായി ഒളിച്ചു. ഒർന്നാൻ
    കോതമ്പു മെതിച്ചു കൊണ്ടിരിക്കയായിരുന്നു.
  rmc-rmc: Sar o Ornan marelas avri e pšeňica, visarďa pes a dikhľa le aňjelos. Leskre
    štar čhave, save sas leha, pes garude.
  pes-OPV: و اُرنان روگردانيده، فرشته را ديد و چهار پسرش که همراهش بودند، خويشتن را
    پنهان کردند؛ و اُرنان گندم مي کوبيد.
  ron-1924: 'Орнан с-а ынторс ши а вэзут ынӂерул, ши чей патру фий ай луй с-ау аскунс
    ымпреунэ ку ел: треера грыул атунч.'
  ben-OBCV: গম ঝাড়তে ঝাড়তে অরৌণা পিছনে ফিরে সেই দূতকে দেখতে পেয়েছিলেন; তাঁর সাথে
    থাকা তাঁর চার ছেলে লুকিয়ে গেল।
  som-som: Markaasaa Aarnaan soo jeestay oo arkay malaggii, oo afartiisii wiil oo
    isaga la joogayna way dhuunteen. Haddaba Aarnaan wuxuu tumayay sarreen.
  lat-VUC: 'Porro Ornan cum suspexisset et vidisset angelum, quatuorque filii ejus
    cum eo, absconderunt se: nam eo tempore terebat in area triticum.'
  eng-ASVBT: And Ornan turned back, and saw the angel; and his four sons that were
    with him hid themselves. Now Ornan was threshing wheat.
  ita-1885: Or Ornan, trebbiando del grano, si era rivolto, ed avea veduto l'Angelo;
    e si era nascosto, co' suoi quattro figliuoli.
  eng-LXXUP: And Ornan turned and saw the king; and he hid himself and his four sons
    with him. Now Ornan was threshing wheat.
  eng-ULB: While Ornan was threshing wheat, he turned and saw the angel. He and his
    four sons with him hid themselves.
  spa-VBL: Ornán estaba ocupado trillando trigo. Se volvió y vio al ángel; y sus cuatro
    hijos que estaban con él fueron a esconderse.
  fra-_FOB: Or Ornan, s'étant retourné, avait vu l'ange, et ses quatre fils s'étaient
    cachés avec lui. Ornan foulait du froment.
  mal-mal: ഒർന്നാൻ തിരിഞ്ഞ് ദൂതനെ കണ്ടു തന്റെ നാല് പുത്രന്മാരുമായി ഒളിച്ചു. ഒർന്നാൻ
    ഗോതമ്പു മെതിച്ചു കൊണ്ടിരിക്കയായിരുന്നു.
  urd-GVR: Us waqt Araunāh apne chār beṭoṅ ke sāth gandum gāh rahā thā. Jab us ne
    pīchhe dekhā to farishtā nazar āyā. Araunāh ke beṭe bhāg kar chhup gae.
  suz-BL: मेना ओरनान आ चेरब दांइ पा लेश्‍शा कोव़ङानु, परमप्रभु यावे आ स्‍वर्ग ङा गेय
    पाइब कली तवा बाक्‍त। आ नु बाक्‍शो आ ४ जना तौ चहिं ख्रुंइसमा बाक्‍त। ओरनान चहिं
    चेरब तुप्‍स ङा तुप्‍स बाक्‍माक्‍त।
  ita-1927: Ornan, voltandosi, vide l’angelo; e i suoi quattro figliuoli ch’eran con
    lui si nascosero. Ornan stava battendo il grano.
  ckb-ckb: لە کاتێکدا ئەرەونا گەنمی دەکوتا، ئاوڕی دایەوە و فریشتەکەی بینی، چوار کوڕەکەی
    ئەرەونا کە لەگەڵیدا بوون خۆیان شاردەوە.
  eng-BBE: And Ornan, turning back, saw the angel, and his four sons who were with
    him went to a secret place. Now Ornan was crushing his grain.
  kan-OKCV: ಒರ್ನಾನನು ಗೋಧಿಯನ್ನು ತುಳಿಸುತ್ತಿರುವಾಗ, ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ದೂತನನ್ನು ಕಂಡದ್ದರಿಂದ
    ಅವನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಅವನ ನಾಲ್ಕು ಮಂದಿ ಪುತ್ರರೂ ಅಡಗಿಕೊಂಡಿದ್ದರು.
  tam-2017: ஒர்னான் திரும்பிப் பார்த்தான்; அவனும் அவனோடிருக்கிற அவனுடைய நான்கு மகன்களும்
    அந்த தேவதூதனைக் கண்டு ஒளிந்துகொண்டார்கள்; ஒர்னானோ போரடித்துக்கொண்டிருந்தான்.
  spa-RV-1909: Entonces David subió, conforme á la palabra de Gad que le había dicho
    en nombre de Jehová.
  ron-BTF: Și Ornan s-a întors înapoi și a văzut îngerul; și cei patru fii ai lui,
    cu el, s-au ascuns. Și Ornan vântura grâul.
  eng-WEBP: Ornan turned back and saw the angel; and his four sons who were with him
    hid themselves. Now Ornan was threshing wheat.
  eng-FBV: Ornan was busy threshing wheat. He turned around and saw the angel; and
    his four sons who were with him went and hid.
  nld-1939: Toen Ornan, die juist de tarwe aan het dorsen was, zich omkeerde, had
    hij den engel gezien en zich met zijn vier kinderen geborgen.
  nch-BL: Huan Ornán quiyolquixtiyaya trigo, huan moicancuetqui huan quiitac iilhuicac
    ejca TOTECO. Huan nopa nahui iconehua motalojtejque huan motatitoj.
  vie-1934: Oït-nan xây lại, thấy thiên sứ; bốn con trai người ở với người đều ẩn
    mình đi. Vả, bấy giờ Oït-nan đang đạp lúa miến.
  hin-CV: औरनन जैसे ही मुड़ा, उसे स्वर्गदूत दिखाई दिया. यह देखते ही औरनन के साथ उसके
    जो चार पुत्र वहां थे, छिप गए. इस समय औरनन गेहूं की दांवनी (भूसी निकालना) कर रहा
    था.
  spa-BES: Y volviéndose, Ornán vio al ángel y sus cuatro hijos que estaban con él
    fueron a esconderse. Ahora Ornan estaba trillando el grano.
  tdx-tdx: Ie nitolike t’i Ornane le nioni’e i anjeliy, le niharo nietake, ie naho
    ty ana-dahi’e efatse. Namofoke vare-bolè t’i Ornane henane zay.
  tha-KJV: ฝ่ายโอรนันกำลังนวดข้าวสาลี​อยู่ ท่านหันมาเห็นทูตสวรรค์ บุ​ตรชายสี่คนของท่านที่​อยู่​กั​บท​่านก็ซ่อนตัวเสีย
  por-BR-2018: E voltando-se Ornã viu o anjo; pelo que se esconderam quatro filhos
    seus que com ele estavam. E Ornã trilhava o trigo.
  deu-ELO: Und Ornan wandte sich um und sah den Engel; und seine vier Söhne versteckten
    sich mit ihm. Ornan aber drosch Weizen.
  eng-WYC-2018: And when Ornan had beheld, and saw the angel, and his four sons with
    him had seen(him also), they hid them[selves], for in that time Ornan threshed
    wheat in the cornfloor. (And when Ornan, and his four sons who were with him,
    beheld, and saw the angel, his sons ran and hid themselves; for at that time Ornan
    threshed wheat at the threshing floor.)
  epo-epo: Kiam Ornan sin returnis kaj ekvidis la anĝelon, li kaj liaj kvar filoj
    kun li sin kaŝis. Ornan tiam estis draŝanta tritikon.
  uig-PIN: U qaƣda Ornan buƣday tepiwatatti; Ornan burulup Pǝrixtini kɵrüp, ɵzi tɵt
    oƣli bilǝn mɵküwalƣanidi.
  beo-beo: 'Widi dabasu sogega, Alona amola egefe biyaduyale da widi dabalelebe ba:i.
    Ilia da a:igele ba:beba:le, Alona egefelali da wamoaligimusa: hobea:i.'
  tpi-OTNT: Na Arauna wantaim ol 4-pela pikinini man bilong en i wok long kisim kaikai
    bilong wit i stap. Na taim ol i lukim ensel, ol pikinini i ran i go hait.
  hau-SA: Yayinda Ornan yake sussukar alkama, sai ya juya ya ga mala’ika; ’ya’yansa
    maza guda huɗu da suke tare da shi suka ɓuya.
  uig-LAT: U chaghda Ornan bughday tépiwatatti; Ornan burulup Perishtini körüp, özi
    töt oghli bilen möküwalghanidi.
  nde-nde: U-Onani esabhula ingqoloyi, wanyemukula wabona ingilosi; amadodana akhe
    amane ayelaye acatsha.
  ton-ton: Pea ʻi heʻene tafoki ʻa Olinani, mo ne mamata ki he ʻāngelo, naʻa ne fakafufū
    ia pea mo hono ngaahi foha ʻe toko fā. Pea ko e lolotonga eni ʻae haha ʻae uite
    ʻe Olinani,
  ces-1613: A obrátiv se Ornan, uzřel toho anděla, a čtyři synové jeho s ním skryli
    se. Ornan pak mlátil pšenici.
  eng-WMB: Ornan turned back and saw the angel; and his four sons who were with him
    hid themselves. Now Ornan was threshing wheat.
  tam-TCV: அந்நேரத்தில் ஒர்னான் கோதுமையை சூடடித்துக் கொண்டிருந்தான். ஒர்னான் திரும்பிப்
    பார்த்தபோது தூதனைக் கண்டான்; அவனோடிருந்த அவனுடைய நான்கு மகன்களும் ஒளிந்துகொண்டனர்.
  ceb-ULB: Samtang naggiok si Ornan ug trigo, milingi siya ug nakita niya ang anghel.
    Mitago siya uban ang iyang upat ka mga anak nga lalaki.
  pol-UBG: Wtedy Ornan obrócił się i ujrzał Anioła, a jego czterej synowie, którzy
    byli z nim, ukryli się. A Ornan młócił pszenicę.
  urd-GVU: اُس وقت ارَوناہ اپنے چار بیٹوں کے ساتھ گندم گاہ رہا تھا۔ جب اُس نے پیچھے
    دیکھا تو فرشتہ نظر آیا۔ ارَوناہ کے بیٹے بھاگ کر چھپ گئے۔
  deu-1912: Ornan aber, da er sich wandte und sah den Engel, und seine vier Söhne
    mit ihm, versteckten sie sich; denn Ornan drosch Weizen.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಗೋದಿಯನ್ನು ತುಳಿಸುತ್ತಿದ್ದ ಒರ್ನಾನನು ತಿರುಗಿಕೊಂಡು ದೂತನನ್ನು ನೋಡಿದ್ದನು.
    ಅವನ ಜೊತೆಯಲ್ಲಿದ್ದ ಅವನ ನಾಲ್ಕು ಮಕ್ಕಳು ಅಡಗಿಕೊಂಡಿದ್ದರು.
  yap-yap: U rom ko gin man’ag Araunah keru’ e grain riy e bay Araunah nge fa aningeg
    i pagel ni fak riy ni yad be n’ag keru’ e wheat, ma nap’an e ra guyed fare engel,
    me mil fapi pagel ni fak ngranod ra mithgad.
  hlt-MCSB: Ornan a mael vaengah puencawn te a hmuh. Te vaengah a taengkah a capa
    pali tah thuh uh dae Ornan tah cang a til.
  mdy-ETH: ዬኖ ቆይዶይዳ ዖርናንታ ዒዛኮ ዖይዶ ዓቲንቆ ናኣቶንታ ዛርጌ ሺርኪቤቃ ኪኢታንቻሢ ዴንቃዖ ናኣታ ጳሽኪ ፑኒንቴኔ።
  twi-ASANTE: Arauna a saa ɛberɛ no nʼani abere repore nʼatokoɔ so no danee ne ho
    hunuu ɔbɔfoɔ no wɔ hɔ. Ne mmammarima baanan a na wɔka ne ho wɔ hɔ no dwane kɔtetɛeɛ.
  eng-WEBU: Ornan turned back and saw the angel; and his four sons who were with him
    hid themselves. Now Ornan was threshing wheat.
  wal-wal: He wode Ornninne a oiddu attuma naati audiyan gisttiyaa qoxxoosona. Qoxxiiddi
    guyye simmi xeellidi, kiitanchchaa be7idosona; be7in aara de7iya naati qosettidosona.
  spa-PDDPT: Ornán trillaba trigo. Al voltearse Ornán vio al Ángel, por lo cual se
    escondieron sus cuatro hijos que estaban con él.
  gun-gun: Ornã ma ha'e va'e jave trigo moa'yĩa rupi oiko. Ha'e gui ojere vy oexa
    anjo hi'aĩ rã. Ha'e ramo hexeve ta'y kuery irundy omba'eapo okuapy va'e onhemimba
    jogueravy.
  ilo-ULB: Kabayatan nga agir-irik ni Ornan iti trigo, timmaliaw isuna ket nakitana
    ti anghel. Naglemmeng isuna ken dagiti uppat nga annakna.
  kpg-kpg: Araunah mo ana dama daane dogohaa nogo haga madammaa nadau huwa ‘wheat’
    i di gowaa hagamadammaa huwa laagau. Di nadau madagoaa ne mmada gi tangada di langi,
    digaula gu lellele guu pala hagammuni.
  uig-ARA: ئۇ چاغدا ئورنان بۇغداي تېپىۋاتاتتى؛ ئورنان بۇرۇلۇپ پەرىشتىنى كۆرۈپ، ئۆزى
    تۆت ئوغلى بىلەن مۆكۈۋالغانىدى.
  sus-sus: Oronan to nu naa lonyi ma, a mɛngi bɔnbɔfe, a naxa a mafindi, a fa malekɛ
    to. A tan nun a xa di naanie naxa e nɔxun.
  pon-2006: Arauana oh nah pwutak pahmen ko mihmi ni wasahn kamwakel kohn ni ahnsou
    me re kilangada tohnlengo, nah pwutak ko eri tangdoaui oh rukula.
  ksd-ksd: Ma Ornan i ga tur tapuku ma i ga gire ra angelo, ma ra ivat na natuna nina
    dia ga ki pirana dia ga parau. Ornan i ga ramarama vue vit,
  tur-YTC: Ornan arkasına döndü ve meleği gördü; ve kendisiyle birlikte olan dört
    oğlu saklandılar. Ornan buğday dövüyordu.
  grc-BRENT: Καὶ ἐπέστρεψεν Ὀρνά, καὶ εἶδε τὸν βασιλέα καὶ τέσσαρας υἱοὺς αὐτοῦ μετʼ
    αὐτοῦ μεθʼ ἁχαβίν· καὶ Ὀρνὰ ἦν ἀλοῶν πυρούς.
  ind-AYT: Pada saat itu, Ornan sedang mengirik gandum. Ornan berpaling dan melihat
    malaikat itu. Keempat anaknya yang ada bersamanya menyembunyikan diri.
  nya-nya: Pamene Arauna ankapuntha tirigu, anatembenuka ndipo anaona mngelo ndipo
    ana ake anayi aamuna amene anali naye anabisala.
  hrv-hrv: A Ornan, okrenuvši se, opazi anđela, a njegova se četiri sina sakriše.
    Ornan je vrhao pšenicu.
  mps-mps: Te Arauna aga ogwa me si me si dabe dali te nai wit sabo sę iduai. Tama
    augwa te ensel subo sogo da, te ogwa dabe udulama geme duala sigi palio.
  tpi-tpi: Na Arauna wantaim ol 4-pela pikinini man bilong en i wok long kisim kaikai
    bilong wit i stap. Na taim ol i lukim ensel, ol pikinini i ran i go hait.
  dan-1931: Da Ornan vendte sig om, så han Kongen og hans fire Sønner, der var hos
    ham, komme gående. Ornan var ved at tærske Hvede.
  vie-OVCB: Ọt-nan xây lại, chợt thấy thiên sứ. Bốn con trai của Ọt-nan đang ở bên
    cạnh liền đi trốn.
  guj-2017: જયારે ઓર્નાન ઘઉં મસળતો હતો, ત્યારે તેણે પાછળ નજર કરતાં દૂતને જોયો. તેથી
    તે તથા તેના ચાર પુત્રો સંતાઈ ગયા.
  pon-2006A: Arauana oh nah pwutak pahmen ko mihmi ni wasahn kamwakel kohn ni ahnsou
    me re kilangada tohnlengo, nah pwutak ko eri tangdoaui oh rukula.
  por-BRBSL: Ornan voltou atrás e viu o anjo; e seus quatro filhos que estavam com
    ele se esconderam. Agora Ornan estava debulhando o trigo.
  cth-cth: Ornan ni a kamlang teh kalvantami hah a hmu. Ahni koe kaawm e a capa 4
    touh a kâhro. Ornan ma teh cang a katin.
  twi-twi: Arauna a saa bere no na nʼani abere reporow nʼatoko so no dan ne ho huu
    ɔbɔfo no wɔ hɔ. Ne mmabarima baanan a na wɔka ne ho wɔ hɔ no guan kohintawee.
  hlt-hlt: Ornan a mael vaengah puencawn te a hmuh. Te vaengah a taengkah a capa pali
    tah thuh uh dae Ornan tah cang a til.
  tbz-SIM: Kɛ̀ Odinɑnni mpuotì o diitì bɛ̀ tu tì bèdéè kɛ́wɛ̃ɛ̃tɛ kɛ́yɑ̀ní Kuyie ntɔ̃nnì,
    kòo dɑpùmbí ìnɑ̀ɑ̀ ìì do ò bonɛ̀, kɛ̀ ìì sɔri.
  msy-2020: Dughiar kamɨn, Arauna uan otarir 4pla ko witɨn dagheba isa iti. Egha me
    enselɨn ganigha, otariba ara ghua monge.
  dop-dop: Olǝnɑŋ nɑ ɩ pǝyɑlɑɑ liɣiti pɑɑ wɛnnɑ tǝnɑ, nɑ pɑ́ mɑkɩ pɑ tɔɣɔnɑɣɑ. Ḿpʋ́ɣʋ́
    pɑ nɑ́ ɩsɔtɑɑ tillu ɩlɛnɑ pɑ́ se nɑ pɑ́ ŋmɛlɩ.
  azb-azb: Ornan geri dönüb mələyi gördü. Onunla birgə olan dörd oğlu gizləndi, Ornan
    isə yenə də buğda döyürdü.
  eng-DBY: And Ornan turned back and saw the angel; and his four sons with him hid
    themselves. Now Ornan was threshing wheat.
  hin-2017: तब ओर्नान ने पीछे फिरके दूत को देखा, और उसके चारों बेटे जो उसके संग थे
    छिप गए, ओर्नान तो गेहूँ दाँवता था।
  eng-YLT: And Ornan turneth back, and seeth the messenger, and his four sons [are]
    with him, hiding themselves, and Ornan is threshing wheat.
  eng-WYC-2017: And when Ornan had beheld, and saw the angel, and his four sons with
    him had seen, they hid them-[selves], for in that time Ornan threshed wheat in
    the cornfloor.
  eng-WMBB: Ornan turned back and saw the angel; and his four sons who were with him
    hid themselves. Now Ornan was threshing wheat.
  urd-GVH: उस वक़्त अरौनाह अपने चार बेटों के साथ गंदुम गाह रहा था। जब उसने पीछे देखा
    तो फ़रिश्ता नज़र आया। अरौनाह के बेटे भागकर छुप गए।
  rug-rug: Sipu korapa varipaqahi ni Aruna sari na kiko huiti koari na qaqalotodi
    si taliri si asa meke dogoria sa sa mateana; sari ka made tuna koreo pu koa turaṉia
    si govete meke la tome dia.
  gaz-gaz: Ornaan utuu qamadii dhaʼuutti jiruu ol jedhee ergamaa Waaqayyoo sana arge;
    ilmaan isaa warri isa wajjin turan afranis ni dhokatan.
  fra-LSG: 'Ornan se retourna et vit l’ange, et ses quatre fils se cachèrent avec
    lui: il foulait alors du froment.'
  yal-yal: Oronan yi murutu bɔnbɔni lonna ma, a yi a firifiri, a yi malekan to. A
    dii naaninne yi e luxun.
  haw-1868: Haliu ae la o Orenana ihope, a ike aku la i ka anela, alaila pee iho la
    oia a me kana mau keikikane eha me ia. E hehi palaoa ana o Orenana.
  arb-NAV: وَكَانَ أُرْنَانُ وَبَنُوهُ الأَرْبَعَةُ يَدْرُسُونَ الْقَمْحَ عِنْدَمَا
    شَاهَدُوا مَلاكَ الرَّبِّ، فَأَسْرَعُوا يَخْتَبِئُونَ.
  ewe-ewe: Esime Arauna nɔ lu gbɔm la, enye kɔ eye wòkpɔ mawudɔla la; Via ŋutsu ene
    siwo nɔ egbɔ la, ɣla wo ɖokuiwo.
  eng-LEE: And when Ornan turned back, and saw the angel, then did he and his four
    sons with him hide themselves. Now Ornan was threshing wheat.
  asm-FB: যেতিয়া অৰ্ণনে ঘেঁহু মৰণা মাৰি আছিল, তেতিয়া তেওঁ পাছফাললৈ ঘূৰি দূতক দেখিলে।
    তেওঁ আৰু তেওঁৰ চাৰিজন পুত্রই নিজকে লুকুৱালে।
  sus-A: عٌرٌنَن تٌ نُ نَا لٌنيِ مَ، عَ مّنفِ بْنبْقٍ، عَ نَشَ عَ مَقِندِ، عَ قَ مَلٍكّ
    تٌ. عَ تَن نُن عَ شَ دِ نَانِيٍ نَشَ عٍ نْشُن.
  fra-SBL: Ornan se retourna et vit l'ange, et ses quatre fils qui étaient avec lui
    se cachèrent. Ornan était en train de battre le blé.
  hbo-hbo: וַיָּ֣שָׁב אָרְנָ֗ן וַיַּרְא֙ אֶת־הַמַּלְאָ֔ךְ וְאַרְבַּ֧עַת בָּנָ֛יו עִמֹּ֖ו
    מִֽתְחַבְּאִ֑ים וְאָרְנָ֖ן דָּ֥שׁ חִטִּֽים׃
  kik-kik: Hĩndĩ ĩrĩa Arauna aakonyoraga ngano-rĩ, akĩĩhũgũra akĩona mũraika ũcio;
    nao ariũ ake ana arĩa maarĩ nake makĩĩhitha.
  fra-NCL: 'Ornan, s’étant retourné, vit l’ange, et il se cacha, lui et ses quatre
    fils : Ornan battait alors du froment.'
  cek-AK: Ornan loe cang atit li moe, hnukbang angqoi naah, van kami to hnuk; a taengah
    kaom a capa palitonawk loe anghawk o king.
  cuk-cuk: Ornán trigo-gwag-omukunaidgi sorsik-aibiridgua, baliwitur-dakalid, degi,
    e-masmala-warbakegwad-eba-gunanaid, baliwitur-dakdemarmogad. Geb agi, baliwitur-iduar
    dukusmalad.
  uig-CYR: У чағда Орнан буғдай тепивататти; Орнан бурулуп Пәриштини көрүп, өзи төрт
    оғли билән мөкүвалған еди.
  tel-2017: అప్పుడు ఒర్నాను గోదుమలు నూర్చుతున్నాడు. అతడు వెనక్కు తిరిగి దూతను చూసి
    అతడు, అతనితోపాటు ఉన్న అతని నలుగురు కొడుకులూ దాక్కున్నారు.
  hat-BSA: Alò, Ornan te vire fè bak, e li te wè zanj lan. Kat fis pa li yo ki te
    avè l yo te kache tèt yo. Alò, Ornan t ap bat ble.
  kos-kos: Ke nien kulkul wheat ah, Araunah ac wen akosr natul elos muta kulkul wheat.
    Ke elos liye lipufan sac, wen ekasr ah kaing ac wikla.
  hbo-WLC: וַיָּ֣שָׁב אָרְנָ֗ן וַיַּרְא֙ אֶת־הַמַּלְאָ֔ךְ וְאַרְבַּ֧עַת בָּנָ֛יו עִמּ֖וֹ
    מִֽתְחַבְּאִ֑ים וְאָרְנָ֖ן דָּ֥שׁ חִטִּֽים׃
  ibo-ibo: Mgbe Arauna nọ nʼebe ịzọcha ọka, ọ tụgharịrị hụ mmụọ ozi ahụ, ụmụ ya ndị
    ikom anọ ndị so ya guzo nʼebe ahụ zoro onwe ha.
  ory-ory: ସେତେବେଳେ ଅରଣନ ଗହମ ମଳୁଥିଲା; ପୁଣି, ସେ ମୁଖ ଫେରାଇ ଦୂତଙ୍କୁ ଦେଖିଲା; ତହୁଁ ତାହାର
    ସଙ୍ଗେ ଥିବା ଚାରି ପୁତ୍ର ଲୁଚିଲେ।
  chk-chk: Iwe, Arauna me nöün kewe föman mwän ra wichiwich umwun wiich. Nge lupwen
    ra küna ewe chon läng, nöün kewe ra sü o op.
  rop-rop: Imbin go langa det pleis weya Arauna en im fobala san bin oldei deigimatbat
    ola rabishwan gras brom ola sid daga, en wen detlot fobala san bin luk det einjul
    deibin ranawei en haidim miselp.
  ukr-1871: Орна ж, глянувши горі, побачив — а з ним і чотири сини його — ангела,
    й вони поховались. Орна молотив саме тодї пшеницю.
  deu-1951: Und Ornan wandte sich um und sah den Engel, und seine vier Söhne versteckten
    sich mit ihm; Ornan drosch gerade Weizen.
  eng-JPS: And Ornan turned back, and saw the angel; and his four sons that were with
    him hid themselves. Now Ornan was threshing wheat.
  srp-1865: A Ornan okrenuv se ugleda anðela, i sakri se sa èetiri sina svoja. Jer
    Ornan vrsijaše pšenicu.
  lug-lug: Laba Olunaani bwe yali ng’awuula eŋŋaano, n’akyuka n’alaba malayika wa
    Mukama, ne batabani be abana abaaliwo ne beekweka.
  heb-heb: וישב ארנן וירא את המלאך וארבעת בניו עמו מתחבאים וארנן דש חטים׃
  ben-IRV: অর্ণান গম ঝাড়তে ঝাড়তে ঘুরে সেই স্বর্গদূতকে দেখতে পেল, আর তার সঙ্গে তার
    যে চারটি ছেলে ছিল তারা গিয়ে লুকাল।
  pan-pan: ਆਰਨਾਨ ਨੇ ਪਿੱਛੇ ਮੁੜ ਕੇ ਦੂਤ ਨੂੰ ਦੇਖਿਆ ਅਤੇ ਉਸ ਦੇ ਚੌਹਾਂ ਪੁੱਤਰਾਂ ਨੇ ਉਹ ਦੇ ਨਾਲ
    ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲਿਆ, ਉਸ ਵੇਲੇ ਆਰਨਾਨ ਕਣਕ ਝਾੜ ਰਿਹਾ ਸੀ
  mya-JVB: အရောန သည်စပါး ကိုနယ် စဉ်တွင်၊ လှည့်ကြည့် ၍ ရှင် ဘုရင်ကို မြင် သောအခါ ၊
    သား လေး ယောက်နှင့်တကွ ပုန်းရှောင် ၍နေ၏။
  hmo-hmo: Unai neganai Arauna be uiti ia kwadia noho. Vadaeni iena kwarana ia giroa
    neganai ia ese aneru ia itaia. Arauna ena natuna tau 4 ese aneru idia itaia neganai
    idia heau, bona gabu ta dekenai idia hunia.
  urd-urd: और उरनान ने मुड़ कर उस फ़रिश्ते को देखा, और उसके चारों बेटे जो उसके साथ
    थे छिप गए। उस वक़्त उरनान गेहूँ दाउता था।
  rus-SYN: Орна обратился, увидел Ангела, и четыре сына его с ним скрылись. Орна молотил
    тогда пшеницу.
  bqc-SIM: Alauna lɛ́ ése gbɛ̃. Kɛ́ à lìli, à malaikapi è. Aà nɛ́ gbɛ̃ↄn síiↄ̃
    pↄ́ kuaànↄↄ bↄ̀zã.
  tcz-CHONGTHU: Araunah le achapate mi li chun suhlou chang ana den pettah in Vantil
    chu amu uvin ahileh, achapate chu akichat jeh un ajam uvin akisel gam taove.
  mar-mar: अर्णान तेव्हा गव्हाची मळणी करत होता, तो मागे वळला व त्याने देवदूताला पाहिले.
    तो व त्याचे चारही पुत्र त्याच्याबरोबर होते ते लपले.
  qub-qub: Ornán rïguta ëraycashancho ticraycur ricäriran Diospa anjilninta. Wamrancunaga
    chuscun pacacaycäriran.
  bqp-bqp: N deemɑ Ɔɔnɑni u wɑ̃ɑ win doo soo yerɔ kɑ win bibu nnɛ bɑ ɑlikɑmɑ soomɔ.
    Ye u sĩirɑ yerɑ u Gusunɔn gɔrɑdo wɑ mɑ bɑ dɑ bɑ kukuɑ.
  hat-hat: Onan menm t'ap bat ble ansanm ak kat pitit gason l' yo ki te la avè l'
    sou glasi a. Lè yo wè zanj lan, pitit li yo kouri al kache.
  eng-BSB: Now Ornan was threshing wheat when he turned and saw the angel; and his
    four sons who were with him hid themselves.
  eng-WEBPB: Ornan turned back and saw the angel; and his four sons who were with
    him hid themselves. Now Ornan was threshing wheat.
  kbq-kbq: Hagi Onani'a witi hona'a refuzafupeno neharereti ana ankerona rukrahe huno
    ke'ne. Hagi 4'a ne' mofavre'ramima'amo'zama agri'enema mani'ne'za witima nehararetira
    ana ankeroma nege'za koro fre'za ome fraki'naze.
  nhe-BL: Huan Ornán quiyolquixtiyaya trigo, huan moicancuepqui huan quiitac ielhuicac
    ejca TOTECO. Huan nopa nahui iconehua motlalojtejque huan motlatitoj.
  gub-BL: Araun a'e, 4 ta'yr a'e wà no, wiko a'e pe arozràn ixoixok pà a'e wà. Tupàn
    heko haw pe har hexak mehe ta'yr uzàn oho a'e wi uzeàmim pà wà.
  eng-DRA: 'Now when Ornan looked up, and saw the angel, he and his four sons hid
    themselves: for at that time he was thrashing wheat in the floor.'
