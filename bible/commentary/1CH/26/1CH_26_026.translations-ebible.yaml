verse: 1CH.026.026
translations:
  mal-C: ദാവീദ് രാജാവും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരുമായ കുടുംബത്തലവന്മാരും മറ്റു
    സൈന്യാധിപന്മാരും സമർപ്പിച്ചിരുന്ന വസ്തുക്കളുടെ ഭണ്ഡാരങ്ങൾക്ക് ശെലോമോത്തും അദ്ദേഹത്തിന്റെ
    ബന്ധുക്കളും ചുമതലക്കാരായിരുന്നു.
  deu-TKW: Dieser Selomith und seine Brüder beaufsichtigten alle Vorräte an geweihten
    Gaben, die der König David und die Familienhäupter, die Anführer der Tausendschaften
    und der Hundertschaften und die Heerführer geweiht hatten
  lin-lin: Shelomiti elongo na bandeko na ye ya mibali bazalaki na mokumba ya kobatela
    biloko nyonso oyo mokonzi Davidi abulisaki mpo na Yawe ; bakambi ya mabota, bakambi
    ya bankoto, bakambi ya bankama mpe bakonzi mosusu ya mampinga.
  eng-LSV: This Shelomith and his brothers [are] over all the treasures of the holy
    things that David the king, and heads of the fathers, even heads of thousands,
    and of hundreds, and heads of the host, sanctified;
  eng-GNV: Which Shelomith and his brethren were ouer al the treasures of the dedicate
    things, which Dauid the King, and the chiefe fathers, the captaines ouer thousands,
    and hundreths, and the captaines of the armie had dedicated.
  eng-WEBSTER: Which Shelomith and his brethren were over all the treasures of the
    dedicated things, which David the king, and the chief fathers, the captains over
    thousands and hundreds, and the captains of the host, had dedicated.
  nhw-BL: Selomit huan iicnihua quipixque ininmaco nochi tlamantli catli patiyo huan
    nochi tlamantli catli tlaiyocatlalili para TOTECO catli quimacatoyaj Tlanahuatijquetl
    David, nopa tlayacanani ipan huejhueyi familias, nopa tlayacanani tlen tlahuilanca
    tlacame huan nopa soldados.
  swh-ONEN: Shelomithi na jamaa zake walikuwa waangalizi wa hazina zote za vitu vile
    vilivyowekwa wakfu na Mfalme Daudi, kwa viongozi wa jamaa waliokuwa majemadari
    wa maelfu na majemadari wa mamia, na kwa maafisa wengine wa jeshi.
  bba-bba: Arumɑni ye sinɑ boko Dɑfidi kɑ yɛnu yɛ̃robu kɑ tɑbu kowobu nɔrɔm nɔrɔm
    kɑ wunɔm wunɔm wiruɡibu kɑ tɑbu sinɑmbu bɑ kɑ Yinni Gusunɔ nɑɑwɑ, yerɑ Selomiti
    kɑ wiɡibu bɑ kɔ̃su.
  eng-KJVCPB: Which Shelomith and his brethren were over all the treasures of the
    dedicate things, which David the king, and the chief fathers, the captains over
    thousands and hundreds, and the captains of the host, had dedicated.
  luo-luo: Shelomith gi wedene to nochungʼne keno duto mag gik mane Ruoth Daudi owalo
    gi jotend dhoudi mane gin jotend jolweny alufe kod jotend jolweny miche to gi
    jotend jolweny mamoko.
  meu-meu: Hari Selomoto bona tadikakana ese herahia helaḡadia hanua pavapavana David
    bona iduhu kwaradia bona daha biagudia bona sinahu biagudia bona tuari oreadia
    biagudia ese e hahelaḡadia gaudia, ihaboudia rumadia iboudiai na e itadia taova.
  npi-ULB: दाऊद राजा, परिवारका मुखियाहरू, हजार र सयका फौजका कमाण्‍डरहरू र सेनाका अरू
    कमाण्‍डरहरूले परमप्रभुका समर्पण गरेका थोकका भण्‍डारहरूका लागि सबै जिम्‍मा यी नै
    शलोमीत र तिनका आफन्तहरूलाई दिइएको थियो ।
  yor-yor: Ṣelomiti àti àwọn ìbátan rẹ̀ jẹ́ alábojútó ilé ìṣúra fún àwọn ohun tí à
    ti yà sọ́tọ̀ nípa ọba Dafidi, nípasẹ̀ àwọn olórí àwọn ìdílé tí wọ́n jẹ́ alákòóso
    ọ̀rọ̀ọ̀rún àti nípasẹ̀ alákòóso ọmọ-ogun mìíràn.
  pes-OPCB: شلومیت و برادرانش تعیین شدند تا از خزانه مراقبت نمایند. در این خزانه هدایایی
    نگهداری می‌شد که داوود پادشاه و سایر رهبران یعنی رؤسای طوایف و خاندانها و نیز
    فرماندهان سپاه وقف کرده بودند.
  tgl-ULB: Sina Selomit at ang kaniyang mga kamag-anak ang namamahala sa lahat ng
    mga bahay-imbakan kung saan nakatago ang mga bagay na pag-aari ni Yahweh, na inilaan
    ni Haring David, ng mga pinuno ng mga pamilya, ng mga pinuno ng libo-libo at daan-daan,
    at ng mga pinuno ng mga hukbo kay Yahweh.
  hui-hui: Selomidi ibu damene hearu tigua dabudabu mbirale bayale damene Ngode Datagaliwabenaga
    lomabia ho wiaru handayaho haga hene. Mbirale bayale uruni Kini Debidihandabi
    hameigini mbira mbiranaga agali haguane bu hearumebi ami haru haga agali haguane
    hearumebi tigua Anduane Homogonaga loma bialu wiabagiho wini.
  mya-mya: ရှေ​လော​မိတ်​နှင့်​သူ​၏​အိမ်​ထောင်​စု​သား​တို့​သည် ဘု​ရား​သ​ခင်​အား​ဒါ​ဝိဒ်​မင်း​ကြီး၊
    အိမ်​ထောင် ဦး​စီး​များ၊ သား​ချင်း​စု​ခေါင်း​ဆောင်​များ​နှင့် စစ်​တပ်​အ​ရာ​ရှိ​များ​ဆက်​ကပ်​ထား​သည့်​လှူ
    ဖွယ်​ပစ္စည်း​များ​ကို​တာ​ဝန်​ယူ​၍​ထိန်း​သိမ်း ရ​ကြ​၏။-
  bod-N: ཤེ་ལོ་མོད་དང་དེའི་སྤུན་རྣམས་ཀྱིས་བང་མཛོད་ནང་གི་རྫས་དམ་པ་ཐམས་ཅད་དེ། རྒྱལ་པོ་དཱ་བིད་དང་།
    ཁྱིམ་རྒྱུད་རྣམས་ཀྱི་འགོ་དཔོན་དང་། སྟོང་དཔོན་དང་བརྒྱ་དཔོན། དམག་དཔོན་བཅས་ཀྱིས་བསྔོས་པའི་རྫས་དམ་པ་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་པ་ཡིན།
  sna-sna: (Sheromiti nehama dzake vaiva nebasa rokuchengetedza pfuma yose yezvinhu
    zvakakumikidzwa naMambo Dhavhidhi, navakuru vemhuri dzavo vaiva vatungamiri vezviuru
    navatungamiri vamazana uye navamwe vatungamiri.
  spa-BLM: Este Selomot y sus hermanos estaban a cargo de todos los tesoros de las
    cosas dedicadas, que el rey David y los jefes de las casas paternas, los capitanes
    de millares y de centenas, y los capitanes del ejército, habían dedicado.
  cac-cac: A vin̈aj Selomit yed' eb' sc'ab'yoc stan̈van tastac ac'b'il yicoc Jehová
    yuj vin̈aj rey David yed' eb' yajal yaj d'a scal junjun macan̈ yin̈tilal yed'
    eb' nivac yajalil eb' soldado.
  swh-ULB: Shelomothi na ndugu zake walikuwa wasimamizi wa nyumba zote za ghala zinazo
    hifadhi vitu vyote vya Yahweh, ambavyo Daudi mfalme, viongozi wa familia, wakuu
    wa maelfu na mamia, na wakuu wa jeshi walivyo vitenga.
  bel-bel: Шэламіт і браты ягоныя глядзелі за ўсімі скарбніцамі прысьвечаных рэчаў,
    якія прысьвяціў цар Давід і ўзначальцы сямействаў і тысячнікі, сотнікі і начальнікі
    войска.
  deu-ELBBK: Dieser Schelomit und seine Brüder waren über alle Schätze der geheiligten
    Dinge, die der König David und die Häupter der Väter, die Obersten über 1.000
    und über 100, und die Obersten des Heeres geheiligt hatten;
  mbb-OT: Is menge budiga he zutun idtaǥù is menge inhalad ni Hadì David wey te menge
    pengulu te menge pemilya, te menge peremandar te menge linibu, wey te menge ginatus
    he menge sundaru, wey te zuma pa he menge peremandar, insarig ki Selomit wey is
    menge kezuzumahi zin.
  mal-2015: ദാവീദ്‌ രാജാവും പിതൃഭവനത്തലവന്മാരും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും സേനാപതിമാരും
    നിവേദിച്ച വിശുദ്ധവസ്തുക്കളുടെ സകലഭണ്ഡാരത്തിന്നും ശെലോമീത്തും അവന്റെ സഹോദരന്മാരും
    മേൽവിചാരകരായിരുന്നു.
  rmc-rmc: O Šelomot the leskri famelija pes starinenas pal savore pokladňi the dari,
    so anelas a pošvecinelas le Devleske o kraľis David, o vodci le fajtengre, o veľiťeľa
    upral o ezeros the o veľiťeľa upral o šel a the aver veľiťeľa upral e armada.
  pes-OPV: اين شَلُوميت و برادرانش بر جميع خزائن موقوفاتي که داود پادشاه وقف کرده
    بود و رؤساي آبا و رؤساي هزاره ها و صده ها و سرداران لشکر بودند.
  ron-1924: ерау Шеломит ши фраций сэй, каре пэзяу тоате вистиерииле лукрурилор сфинте,
    пе каре ле ынкинасерэ ымпэратул Давид, капий каселор пэринтешть, кэпетенииле песте
    мий ши суте ши кэпетенииле оштирий – ле ынкинасерэ
  ben-OBCV: রাজা দাউদের, সহস্র-সেনাপতি ও শত-সেনাপতিরূপে নিযুক্ত বিভিন্ন বংশের কর্তাব্যক্তিদের
    এবং সৈন্যদলের অন্যান্য সেনাপতিদের দ্বারা উৎসর্গীকৃত জিনিসপত্র যেখানে রাখা হত,
    সেইসব কোষাগার দেখাশোনা করার দায়িত্ব তুলে দেওয়া হল শলোমোৎ ও তাঁর আত্মীয়দের হাতে।
  som-som: Oo kuwan oo ah Shelomood iyo walaalihiis waxay u talin jireen khasnadihii
    alaabta quduuska ah, kuwaasoo ay quduus ka dhigeen Boqor Daa'uud, iyo madaxdii
    qolooyinka, iyo kuwii kun kun u taliyey iyo kuwii boqol boqol u taliyey, iyo saraakiishii
    ciidanku.
  lat-VUC: Ipse Selemith, et fratres ejus, super thesauros sanctorum quæ sanctificavit
    David rex, et principes familiarum, et tribuni, et centuriones, et duces exercitus,
  eng-ASVBT: This Shelomoth and his brethren were over all the treasures of the dedicated
    things, which David the king, and the heads of the fathers’ houses, the captains
    over thousands and hundreds, and the captains of the host, had dedicated.
  ita-1885: questo Selomit, e i suoi fratelli, erano sopra tutti i tesori delle cose
    sacre, che il re Davide, e i capi delle famiglie paterne, d'infra i capi delle
    migliaia, e delle centinaia, e i capitani dell'esercito, aveano consacrate,
  eng-LXXUP: This Shelomoth and his brethren were over all the sacred treasures, which
    David the king and the heads of families consecrated, and the captains of thousands
    and captains of hundreds, and princes of the host,
  eng-ULB: Shelomith and his relatives were over all the storehouses holding the things
    that belong to Yahweh, that David the king, the family leaders, commanders over
    thousands and hundreds, and the army commanders had set apart.
  spa-VBL: Selomot y sus parientes estaban a cargo de todos los tesoros de todo lo
    que había sido dedicado por el rey David, por los jefes de familia que eran los
    comandantes de millares y de centenas, y por los comandantes del ejército.
  fra-_FOB: C'étaient ce Shélomith et ses frères qui étaient préposés aux trésors
    des choses saintes que le roi David, les chefs des pères, les chefs de milliers
    et de centaines, les chefs de l'armée avaient consacrées;
  mal-mal: ദാവീദ്‌ രാജാവും പിതൃഭവനത്തലവന്മാരും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും സേനാപതിമാരും
    നിവേദിച്ച വിശുദ്ധവസ്തുക്കളുടെ സകലഭണ്ഡാരത്തിനും ശെലോമീത്തും അവന്റെ സഹോദരന്മാരും
    മേൽവിചാരകരായിരുന്നു.
  urd-GVR: Salūmīt apne bhāiyoṅ ke sāth un muqaddas chīzoṅ ko saṅbhāltā thā jo Dāūd
    Bādshāh, ḳhāndānī sarparastoṅ, hazār hazār aur sau sau faujiyoṅ par muqarrar afsaroṅ
    aur dūsre ālā afsaroṅ ne Rab ke lie maḳhsūs kī thīṅ.
  suz-BL: शेलोमोथ नु आ लोक्‍बपुकी पिप दाऊदमी गेशो, खिं खिं ङा ठेयब मुरपुकीमी गेशो,
    हजार हजार लडाइ पाइब आन कप्‍तानपुकीमी गेशो नु सहे सहे ङा लडाइ पाइब आन कप्‍तानपुकीमी
    गेशो शोंप वोइक्‍तीके कोव़ब बाक्‍मा बाक्‍त।
  ita-1927: questo Scelomith e i suoi fratelli erano preposti a tutti i tesori delle
    cose sacre, che il re Davide, i capi delle case patriarcali, i capi di migliaia
    e di centinaia e i capi dell’esercito aveano consacrate
  ckb-ckb: شەلۆمیت لەگەڵ کەسەکانی لێپرسراوی هەموو گەنجینەکانی شتە تەرخانکراوەکان بوون
    کە داودی پاشا و گەورەی بنەماڵەکان، فەرماندەی هەزاران و سەدان و سەرکردەکانی سوپا
    تەرخانیان کردبوون.
  eng-BBE: Shelomoth and his brothers were responsible for all the store of holy things
    which David the king and the heads of families, the captains of thousands and
    of hundreds, and the captains of the army, had given to the Lord.
  kan-OKCV: ಈ ಶೆಲೋಮೋತನೂ ಅವನ ಸಹೋದರರೂ ಅರಸನಾದ ದಾವೀದನೂ ಮುಖ್ಯಸ್ಥರಾದ ಪಿತೃಗಳೂ ಸೈನ್ಯಾಧಿಪತಿಗಳಾದ
    ಸಹಸ್ರಗಳ ಮೇಲೆಯೂ ಶತ್ರುಗಳ ಮೇಲೆಯೂ ಅಧಿಪತಿಗಳಾದವರೂ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ ಪ್ರತಿಷ್ಠಿತವಾದವುಗಳ
    ಬೊಕ್ಕಸಗಳನ್ನು ಕಾಯುತ್ತಿದ್ದರು.
  tam-2017: ராஜாவாகிய தாவீதும், ஆயிரம்பேருக்கு அதிபதிகளும், நூறுபேருக்கு அதிபதிகளுமான
    குடும்பத்தலைவர்களும், தளபதிகளும் யுத்தத்தில் அகப்பட்ட கொள்ளைகளில் எடுத்து,
  spa-RV-1909: Este Selomith y sus hermanos tenían cargo de todos los tesoros de todas
    las cosas santificadas, que había consagrado el rey David, y los príncipes de
    las familias, y los capitanes de millares y de cientos, y los jefes del ejército;
  ron-BTF: Acest Șelomit și frații săi erau peste toate tezaurele lucrurilor dedicate,
    pe care împăratul David și mai marii părinți, căpeteniile peste mii și sute și
    căpeteniile oștirii, le-au dedicat.
  eng-WEBP: This Shelomoth and his brothers were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers’ households, the captains
    over thousands and hundreds, and the captains of the army, had dedicated.
  eng-FBV: Shelomoth and his relatives were in charge of all the treasuries for all
    that had been dedicated by King David, by the family leaders who were the commanders
    of thousands and of hundreds, and by the army commanders.
  nld-1939: Deze Sjelomit beheerde met zijn broeders heel de kostbare verzameling
    wijgeschenken, die koning David, de familiehoofden, de hoofden van duizend en
    van honderd, en de legeraanvoerders aan Jahweh gewijd hadden,
  nch-BL: Selomit huan iicnihua quipixque inimaco nochi tamanti cati patiyo huan nochi
    tamanti cati taiyocatalili para TOTECO cati quimacatoyaj Tanahuatijquet David,
    nopa tayacanani ipan huejhueyi familias, nopa tayacanani ten tatehuijca tacame
    huan nopa soldados.
  vie-1934: Sê-lô-mít nầy và anh em người đều quản lý các vật thánh mà vua Đa-vít,
    các trưởng tộc, quan tướng cai ngàn quân và cai trăm quân, cùng các tướng đạo
    binh đã biệt riêng ra thánh.
  hin-CV: (शेलोमोथ और उसके संबंधी उन सभी खजानों के अधिकारी थे, जिसमें चढ़ाई गई भेंटें
    इकट्ठा थी, जो राजा दावीद, घराने के प्रधानों, सहस्र पतियों और शतपतियों, सैन्य अधिकारियों
    द्वारा चढ़ाई गई थी.
  spa-BES: Selomit y sus hermanos eran responsables de todas las cosas sagradas que
    David el rey y los jefes de familia, los capitanes de miles y cientos y los capitanes
    del ejército habían dado al Señor.
  tdx-tdx: I Selomote rekets’ o rahalahi’eo ty mpamandroñe ze hene vara masiñe nengae’
    i Davide mpanjaka naho o talèn-droaeo naho o mpifelek’ arivo naho zatoo naho o
    mpifehe i valobohòkeio.
  tha-KJV: เชโลมิทคนนี้และพี่น้องของเขาเป็นผู้​ดู​แลคลังของถวายทั้งสิ้น ซึ่งกษั​ตริ​ย์​ดาวิด
    และบรรดาหัวหน้า และนายพันนายร้อย และผู้บัญชาการกองทัพได้มอบถวายไว้
  por-BR-2018: Este Selomote e seus irmãos tinham cargo de todos os tesouros de todas
    as coisas santificadas, que havia consagrado o rei Davi, e os príncipes das famílias,
    e os capitães de milhares e de centenas, e os chefes do exército;
  deu-ELO: Dieser Schelomith und seine Brüder waren über alle Schätze der geheiligten
    Dinge, welche der König David und die Häupter der Väter, die Obersten über tausend
    und über hundert, und die Obersten des Heeres geheiligt hatten;
  eng-WYC-2018: That Shelomith, and his brethren, were over the treasures of the holy
    things, which David the king hallowed, and the princes of families, and the tribunes,
    and the centurions, and the dukes of the host, (This Shelomith, and his kinsmen,
    were over all the treasures of the holy things, which King David, and the leaders
    of the families, and the tribunes, and the centurions, and the leaders of the
    army, had dedicated, or had given,)
  epo-epo: Ĉi tiu Ŝelomit kaj liaj fratoj estis super ĉiuj trezoroj de la sanktaĵoj,
    kiujn sanktigis la reĝo David, la ĉefoj de patrodomoj, la milestroj, kaj la centestroj,
    kaj la militestroj.
  uig-PIN: Muxu Xelomit bilǝn uning ⱪerindaxliri muⱪǝddǝs dǝp beƣixlanƣan buyumlar
    saⱪlinidiƣan barliⱪ hǝzinilǝrni baxⱪuratti; bu buyumlarni ǝslidǝ Dawut padixaⱨ,
    jǝmǝt baxliⱪliri, mingbexilar, yüzbexilar wǝ ⱪoxun sǝrdarliri beƣixliƣanidi.
  beo-beo: Siloumidi amola ea sosogo fi dunu, ilia da liligi amo hina bagade Da:ibidi,
    fi fada:i dunu, fi ouligisu dunu amola dadi gagui ouligisu dunu da Godema momodale
    ligiagale iasu, amo ouligisu.
  tpi-OTNT: Selomit wantaim ol wanlain bilong en i save lukautim ol gutpela samting
    ol man i bin makim bilong God na putim long haus bilong Bikpela. Dispela ol gutpela
    samting, em King Devit na ol hetman bilong ol lain famili na ol ofisa bilong ami
    i bin makim long God.
  hau-SA: Shelomit da danginsa su ne suke lura da dukan baitulmali don kayayyakin
    da Sarki Dawuda ya keɓe, ta wajen kawunan iyalai waɗanda suke shugabannin dubu-dubu
    da shugabannin ɗari-ɗari, da kuma wajen sauran shugabannin mayaƙa.
  uig-LAT: Mushu Shélomit bilen uning qérindashliri muqeddes dep béghishlan’ghan buyumlar
    saqlinidighan barliq xezinilerni bashquratti; bu buyumlarni eslide Dawut padishah,
    jemet bashliqliri, mingbéshilar, yüzbéshilar we qoshun serdarliri béghishlighanidi.
  nde-nde: (UShelomithi lezihlobo zakhe babephethe zonke ezenotho ezingcwele ezazinikelwe
    yinkosi uDavida, labayizinhloko zezindlu ababengabalawuli bezinkulungwane labalawuli
    bamakhulu, langabanye abalawuli bamabutho.
  ton-ton: Pea ko e Silomiti ko ia mo hono ngaahi kāinga naʻe pule ki he ngaahi koloa
    ʻoe meʻa naʻe fakatapui, ʻaia naʻe fakatapui ʻe Tevita ko e tuʻi, mo e houʻeiki
    ʻoe ngaahi tamai, ʻae ngaahi ʻeiki pule ki he ngaahi toko afe, mo e ngaahi teau,
    pea mo e houʻeiki naʻe pule ki he kautau.
  ces-1613: Ten Selomit a bratří jeho byli nade všemi poklady věcí posvátných, kterýchž
    byl posvětil David král a knížata čeledí otcovských, i hejtmané a setníci s vývodami
    vojska.
  eng-WMB: This Shelomoth and his brothers were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers’ households, the captains
    over thousands and hundreds, and the captains of the army, had dedicated.
  tam-TCV: செலோமித்தும், அவனுடைய உறவினர்களும் தாவீது அரசனால் அர்ப்பணிக்கப்பட்ட பொருட்களின்
    களஞ்சியங்களுக்குப் பொறுப்பாயிருந்தனர். இவை குடும்பங்களின் தலைவர்களாயிருந்த ஆயிரம்பேரின்
    தளபதிகளினாலும், நூறுபேரின் தளபதிகளினாலும், மற்ற தளபதிகளினாலும் அர்ப்பணிக்கப்பட்ட
    பொருட்களும் இருந்தன.
  ceb-ULB: Si Shelomit ug ang iyang mga paryente mao ang gitugyanan sa balay tipiganan
    nga gitigoman sa mga butang nga gipanag-iya ni Yahweh, nga si David nga hari,
    ang mga pangulo sa mga pamilya, ang mga komandante sa liboan ug gatosan, ug sa
    mga komandante sa mga sundalo.
  pol-UBG: Szelomit i jego bracia byli postawieni nad wszystkimi skarbcami rzeczy
    poświęconych, które poświęcił król Dawid, naczelnicy rodów, tysiącznicy, setnicy
    i dowódcy wojska.
  urd-GVU: سلومیت اپنے بھائیوں کے ساتھ اُن مُقدّس چیزوں کو سنبھالتا تھا جو داؤد بادشاہ،
    خاندانی سرپرستوں، ہزار ہزار اور سَو سَو فوجیوں پر مقرر افسروں اور دوسرے اعلیٰ
    افسروں نے رب کے لئے مخصوص کی تھیں۔
  deu-1912: Derselbe Selomith und seine Brüder waren über alle Schätze des Geheiligten,
    welches geheiligt hatte der König David und die Häupter der Vaterhäuser, die Obersten
    über tausend und über hundert und die Obersten im Heer.
  kan-2017: ಶೆಲೋಮೋತನು ಅವನ ಸಹೋದರರೂ ಪ್ರತಿಷ್ಠಿತ ವಸ್ತುಗಳ ಭಂಡಾರವನ್ನು ಕಾಯುವವರು. ಇವರು ಶೆಬೂವೇಲನ
    ಗೋತ್ರಬಂಧುಗಳು. ಈ ವಸ್ತುಗಳನ್ನು ಅರಸನಾದ ದಾವೀದನೂ, ಗೋತ್ರ ಪ್ರಧಾನರೂ ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಶತಾಧಿಪತಿಗಳೂ,
    ಸೇನಾಧಿಪತಿಗಳೂ ಪ್ರತಿಷ್ಠಿಸಿದ್ದರು.
  yap-yap: I Shelomith nge chon e tabnaw rok e yad ba ga’ ko gubin e tow’ath nike
    ognag David ni Pilung ngak Got, nge pi lolgen e tabnaw, nge pi’in yad ma yog e
    thin ko fa yuke girdi’, nge pi tolang ko salthaw.
  hlt-MCSB: Shelmoth neh a manuca rhoek he khaw hmuencim kah thakvoh boeih soah omuh.
    Te tah manghai David neh a napa rhoek kah a lu rhoek, thawngkhat neh yakhat mangpa
    rhoek, caempuei mangpa rhoek loh a ciim coeng.
  mdy-ETH: ሼሎሚቴንታ ዒዛኮ ዒጊኖንታ ካኣቲ ዳውቴንታ ዒዛ ማኣሮ ዓሶኮ ሱኡጎንታ፥ ጊንሣ ሃሣ ዒዛ ቶኦኮኮ ዱማ ዳማ ዖሎ ዓሶ
    ሱኡጋ፥ ፆኦሲም ዱማዼያ ማሂ ዒንጎ ባኮኮዋ ሱኡጌኬ፤
  twi-ASANTE: Selomot ne nʼabusuafoɔ na na wɔhwɛ sikakorabea a na wɔkora agyapadeɛ
    a wɔde ama Awurade no so. Agyapadeɛ no bi ne deɛ Dawid ne mmusua ntuanofoɔ ne
    asahene ne asraafoɔ mpanimfoɔ de maa Awurade no.
  eng-WEBU: This Shelomoth and his brothers were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers’ households, the captains
    over thousands and hundreds, and the captains of the army, had dedicated.
  wal-wal: Kawoi Daawiti, aawatu keettaa asaa halaqati, shaalaqati, mato halaqatinne
    ola gadaawati Xoossaayyo dummayi wottido miishsha ubbaa bolli SHalomiitinne a
    dabboti sunttettidosona.
  spa-PDDPT: Este Selomit y sus hermanos estaban a cargo de todos los tesoros y de
    todas las cosas sagradas que el rey David, los jefes de las casas paternas, junto
    con los jefes de millares y de centenas y jefes del ejército,
  gun-gun: Ha'e gui Selomite ha'e tyvy kuery reve omoĩa oarõ aguã mba'emo hepyve va'e
    Nhanderuete pe omboaxa pyre. Ha'e va'e ma huvixa Davi, guetarã kuery re opena
    va'e kuery, ha'e xondaro kuery mil ha'e cem ikuai va'e ruvixa kuery omboaxa va'ekue.
  ilo-ULB: Ni Selomot ken dagiti kabagianna ti nangaywan kadagiti amin a pangiduldulinan
    kadagiti banbanag a kukua ni Yahweh, nga insagut ni ari David, dagiti mangidadaulo
    ti pamilia, dagiti mangidadaulo kadagiti rinibribu ken ginasgasut, ken dagiti
    mangidadaulo iti armada ket naidaton kenni Yahweh.
  kpg-kpg: Shelomith mo nia gau o dono madahaanau le e madamada humalia nia kisakis
    huogodoo ala gu hagadabu ang gi Dimaadua go di King David, nia dagi o nia madahaanau,
    nia dagi o nia hagabuulinga madahaanau llauehe, mo digau aamua o digau dauwa.
  uig-ARA: مۇشۇ شېلومىت بىلەن ئۇنىڭ قېرىنداشلىرى مۇقەددەس دەپ بېغىشلانغان بۇيۇملار
    ساقلىنىدىغان بارلىق خەزىنىلەرنى باشقۇراتتى؛ بۇ بۇيۇملارنى ئەسلىدە داۋۇت پادىشاھ،
    جەمەت باشلىقلىرى، مىڭبېشىلار، يۈزبېشىلار ۋە قوشۇن سەردارلىرى بېغىشلىغانىدى.
  sus-sus: Selomiti nun a bari booree nan nu e ɲɛngi sama naafuli nun se sɛniyɛnxie
    xɔn ma, mangɛ Dawuda naxee radaxa xabilɛ mixi wulu yarerati, mixi kɛmɛ yarerati,
    nun sɔɔri xunyie nan nee fixi Ala ma.
  pon-2006: Selomid oh kisehn eh penienei me pwukoahki apwalih kisakis koaros me Nanmwarki
    Depit, kaunen peneinei kan, kaunen pwihn en peneinei kan, oh lapalap en sounpei
    kan kasarawihongehr Koht.
  ksd-ksd: Go Selomot ma ra umana turana dia ga balaure ra umana gomgom na magit,
    nina David ra king ma ra umana lualua ta ra umana apik na tarai, ma ra umana lualua
    ure ra umana arip na marmar ma ure ra umana marmar, ma ra umana luluai na vinarubu,
    dia ga vagomgom diat.
  tur-YTC: Bu Şelomot ve kardeşleri, Kral David’in ve atalar evlerinin başlarının,
    binlerin ve yüzlerin komutanlarının ve ordu komutanlarının adadığı bütün hazinelerin
    başındaydılar.
  grc-BRENT: Αὐτὸς Σαλωμὼθ καὶ οἱ ἀδελφοὶ αὐτοῦ ἐπὶ πάντων τῶν θησαυρῶν τῶν ἁγίων,
    οὓς ἡγίασε Δαυὶδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ ἑκατόνταρχοι
    καὶ ἀρχηγοὶ τῆς δυνάμεως,
  ind-AYT: Selomit dan saudara-saudaranya bertanggung jawab atas semua perbendaharaan
    benda-benda kudus yang dikuduskan oleh Raja Daud, para kepala kaum, para pemimpin
    pasukan seribu dan pasukan seratus, serta para panglima tentara.
  nya-nya: Selomiti ndi abale ake amayangʼanira zinthu zonse zoperekedwa kwa Mulungu
    ndi mfumu Davide, atsogoleri a mabanja amene anali olamulira ankhondo 1,000, olamulira
    ankhondo 100, ndi olamulira ankhondo ena.
  hrv-hrv: Taj je Šelomit sa svojom braćom bio odgovoran za sve blago od posvećenih
    stvari koje je posvetio kralj David s porodičnim poglavarima, s tisućnicima, stotnicima
    i vojnim zapovjednicima.
  mps-mps: Selomit aga deli hani bage dali te wiegi wiegi yai nai dabe te bidi dabego
    Godiba dąį ilama te Genuai Bidigo beba muani nai dabe tonaluali. Te wiegi yai
    nai dabe da, te king Devit me augwa tobolu bidi dabe me te deli hani sibi te ami
    ofisa dabe, augwali tigidaligo te wiegi yai nai dabe te Godiba dąį ilai dao.
  tpi-tpi: Selomit wantaim ol wanlain bilong en i save lukautim ol gutpela samting
    ol man i bin makim bilong God na putim long haus bilong Bikpela. Dispela ol gutpela
    samting, em King Devit na ol hetman bilong ol lain famili na ol ofisa bilong ami
    i bin makim long God.
  dan-1931: Denne Sjelomit og hans Brødre havde Tilsynet med de Skatte af Helliggaver,
    som Kong David, Fædrenehusenes Overhoveder, Tusind- og Hundredførerne og Hærførerne
    havde helliget -
  vie-OVCB: Sê-lô-mít và bà con của ông cai quản kho tàng các phẩm vật mà Vua Đa-vít,
    các trưởng tộc và các tướng lãnh dâng hiến lên Chúa Hằng Hữu.
  guj-2017: આ શલોમોથ અને તેના કુટુંબીઓ પવિત્ર વસ્તુઓના જે સર્વ ભંડારો દાઉદ રાજાએ તેના
    કુટુંબોના આગેવાનોએ, સહસ્રાધિપતિઓએ શતાધિપતિઓએ સૈન્યના સરદારોએ અર્પણ કર્યાં હતા,
    તેની જવાબદારી સંભાળતા હતા.
  pon-2006A: Selomid oh kisehn eh penienei me pwukoahki apwalih kisakis koaros me
    Nanmwarki Depit, kaunen peneinei kan, kaunen pwihn en peneinei kan, oh lapalap
    en sounpei kan kasarawihongehr Koht.
  por-BRBSL: Este Shelomoth e seus irmãos estavam sobre todos os tesouros das coisas
    dedicadas, que David, o rei, e os chefes de família dos pais, os capitães de milhares
    e centenas, e os capitães do exército, tinham dedicado.
  cth-cth: Shelomoth hoi a hmaunawnghanaw hai siangpahrang Devit hoi a imthung kahrawikung
    ransa 1000 kaukkung bawi, 100 touh kaukkung bawi lah ao awh. Ransabawinaw ni a
    poe e hnopai karingkung lah ao awh.
  twi-twi: Selomot ne nʼabusuafo na na wɔhwɛ sikakorabea a na wɔkora agyapade a wɔde
    ama Awurade no so. Agyapade no bi ne nea Dawid ne mmusua ntuanofo ne asahene ne
    asraafo mpanyimfo de maa Awurade no.
  hlt-hlt: Shelmoth neh a manuca rhoek he khaw hmuencim kah thakvoh boeih soah omuh.
    Te tah manghai David neh a napa rhoek kah a lu rhoek, thawngkhat neh yakhat mangpa
    rhoek, caempuei mangpa rhoek loh a ciim coeng.
  tbz-SIM: Sedomɔti nɛ̀ o tebìí bɛɛ̀ do te bɛ̀ bo ndɑkɛmɛ̀ okpɑ̀ɑ̀tì Dɑfiti nɛ̀ sicɛ̃́ĩ
    kó bɛkótíbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupí nɛ̀ sikɔu nɛ̀
    bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ tɔbɛ̀ bɛ̀ do cɑ̃̀ńnɛ́ dɛ̀ Kuyie nkpɛ́í.
  msy-2020: Gumazamiziba God bagha anɨdir bizir aghuir Ikiavɨra Itir Godɨn Dɨpenimɨn
    itiba, Selomit uan adarazi ko, me bizir aghuir kabar gara dagh eghufi. Atrivim
    Devit, ko ikɨzibar gumazir dapaniba, ko mɨdorozir gumazibar gumazir dapaniba bizir
    aghuir kaba God bagha dagh inaba.
  dop-dop: Selomitɩ nɑ ɩ newɑɑ pɑ pɑɑsɑɣɑnɑ wontunɑɑ mpɑ pɑ hɑwɑ Ɩsɔ tɔ. Pɑɑ wulɑʋ
    Tɑfiiti nɑ ɩ lʋlʋŋ nyɔɔŋ nyǝ́mɑ nɑ yoolɑɑ iyɑɣɑ (1000) nyʋɣʋ nyǝ́mɑ nɑ nɩɩnʋwɑ
    (100) nyʋɣʋ nyǝ́mɑ nɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ lɛlɑɑ.
  azb-azb: Şelomit və onun qohumları bütün təqdis olunan şeylər xəzinələri üzərində
    nəzarətçi idi. Bu şeyləri padşah Davud, minbaşı və yüzbaşı olan nəsil və ordu
    başçıları təqdis etmişdi.
  eng-DBY: This Shelomith and his brethren were over all the treasures of the dedicated
    things, which king David, and the chief fathers, the captains over thousands and
    hundreds, and the captains of the host, had dedicated
  hin-2017: यही शलोमोत अपने भाइयों समेत उन सब पवित्र की हुई वस्तुओं के भण्डारों का
    अधिकारी था, जो राजा दाऊद और पितरों के घरानों के मुख्य-मुख्य पुरुषों और सहस्त्रपतियों
    और शतपतियों और मुख्य सेनापतियों ने पवित्र की थीं।
  eng-YLT: This Shelomith and his brethren [are] over all the treasures of the holy
    things, that David the king, and heads of the fathers, even heads of thousands,
    and of hundreds, and heads of the host, sanctified;
  eng-WYC-2017: That Shelomith, and his brethren, were over the treasures [or treasuries]
    of the holy things, which David the king hallowed, and the princes of meines,
    and the tribunes, and the centurions, and the dukes of the host,
  eng-WMBB: This Shelomoth and his brothers were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers’ households, the captains
    over thousands and hundreds, and the captains of the army, had dedicated.
  urd-GVH: सलूमीत अपने भाइयों के साथ उन मुक़द्दस चीज़ों को सँभालता था जो दाऊद बादशाह,
    ख़ानदानी सरपरस्तों, हज़ार हज़ार और सौ सौ फ़ौजियों पर मुक़र्रर अफ़सरों और दूसरे
    आला अफ़सरों ने रब के लिए मख़सूस की थीं।
  rug-rug: '@see-verse:1CH.026.025'
  gaz-gaz: Sheloomiitii fi firoonni isaa mankuusaa miʼoota Daawit mootichi, hangafoonni
    maatiiwwanii kanneen ajajjuuwwan kumaatii fi ajajjuuwwan dhibbaa turan, akkasumas
    ajajjoonni loltootaa biraa Waaqaaf addaan baasan irratti itti gaafatamtoota turan.
  fra-LSG: 'c’étaient Schelomith et ses frères qui gardaient tous les trésors des
    choses saintes qu’avaient consacrées le roi David, les chefs des maisons paternelles,
    les chefs de milliers et de centaines, et les chefs de l’armée:'
  yal-yal: Selomiti nun a ngaxakedenne nan yi yengi dɔxi nafulu sariɲanxin xɔn ma,
    Manga Dawuda nun xabila xunne nun sofa kuntigin naxanye yi muxu wuli nun muxu
    kɛmɛ xun na e nun sofa kuntigi gbɛtɛye seen naxanye fixi Ala ma.
  haw-1868: O ua Selomita la a me kona poe hoahanau, o lakou maluna o na ahu a pau
    o na mea laa, a ke alii a Davida me ka na makua'lii, na lunatausani, na lunahaneri,
    a mo na lunakaua i hoolaa ai.
  arb-NAV: وَأَصْبَحَ شَلُومِيثُ هَذَا وَأَقْرِبَاؤُهُ مَسْؤولِينَ عَنْ جَمِيعِ خَزَائِنِ
    الأَقْدَاسِ الَّتِي خَصَّصَهَا الْمَلِكُ دَاوُدُ وَزُعَمَاءُ الْعَائِلاتِ وَقَادَةُ
    الأُلُوفِ وَالْمِئَاتِ، وَرُؤَسَاءُ الْجَيْشِ،
  ewe-ewe: Wotia Selomɔt kple nɔviawo be woakpɔ nu siwo Fia David kple kplɔla bubuawo
    abe, asrafomegãwo ene, na Yehowa la dzi.
  eng-LEE: This Shelomoth and his brethren were over all the treasuries of the holy
    things, which king David had sanctified, together with the chiefs of the family
    divisions, the captains over the thousands and the hundreds, and the captains
    of the army.
  asm-FB: দায়ুদ ৰজা, পৰিয়ালৰ মূল লোকসকল, সহস্ৰপতিসকল, শতপতিসকল, আৰু সেনাপতিসকলে
    যিবোৰ বস্তু পবিত্ৰ কৰিছিল, সেইবোৰ চলোমোৎ আৰু তেওঁৰ সম্বন্ধীয় লোকসকলে সেই ভঁৰালৰ
    তদাৰক কৰিছিল।
  sus-A: سٍلٌمِتِ نُن عَ بَرِ بٌورٍيٍ نَن نُ عٍ حّنفِ سَمَ نَاقُلِ نُن سٍ سّنِيّنشِيٍ
    شْن مَ، مَنفّ دَوُدَ نَشٍيٍ رَدَشَ شَبِلّ مِشِ وُلُ يَرٍرَتِ، مِشِ كّمّ يَرٍرَتِ،
    نُن سْورِ شُنيِيٍ نَن نٍيٍ قِشِ عَلَ مَ.
  fra-SBL: Ce Shelomoth et ses frères étaient responsables de tous les trésors des
    objets consacrés, que le roi David, les chefs de famille, les chefs de milliers
    et de centaines, et les chefs de l'armée avaient consacrés.
  hbo-hbo: ה֧וּא שְׁלֹמֹ֣ות וְאֶחָ֗יו עַ֣ל כָּל־אֹצְרֹ֤ות הַקֳּדָשִׁים֙ אֲשֶׁ֨ר הִקְדִּ֜ישׁ
    דָּוִ֣יד הַמֶּ֗לֶךְ וְרָאשֵׁ֧י הָאָבֹ֛ות לְשָׂרֵֽי־הָאֲלָפִ֥ים וְהַמֵּאֹ֖ות וְשָׂרֵ֥י
    הַצָּבָֽא׃
  kik-kik: Shelomithu na andũ a nyũmba yao nĩo maarũgamagĩrĩra igĩĩna ciothe cia indo
    iria ciarĩ nyamũre nĩ Mũthamaki Daudi, na indo iria ciarĩ nyamũre nĩ atongoria
    a nyũmba arĩa maarĩ anene a ikundi cia ngiri ngiri na ikundi cia igana igana,
    na ikaamũrwo nĩ anene arĩa angĩ a mbũtũ cia ita.
  fra-NCL: 'c’étaient Sélémith et ses frères qui avaient l’intendance de tous les
    trésors des choses saintes qu’avaient consacrées le roi David, les chefs de famille,
    avec les chefs de milliers et de centaines et les chefs de l’armée :'
  cek-AK: Shelomith hoi anih ih nawkamyanawk loe David siangpahrang, acaeng zaehoikung
    kaminawk, misatuh kami cumvaito ukkung, misatuh kami sangto ukkung angraengnawk
    hoi misatuh angraengnawk mah paek ih hmuenmaenawk khenzawnkung ah oh o.
  cuk-cuk: 'Selomit, degi, e-gwenadganmala, Bab-Jehováʼga ibmar-nuegan-nug-imaklegar-bukwad
    dakedmaladid. We-ibmar-nuegan-nug-imaklegar-bukwad, wemar uksad: Rey-David, Israel-e-gwenadgan-e-gwenadgan-e-dummagan,
    sorda-mili-milibalid-e-dummagan (1,000-1,000), sorda-dulataled-dulataled-e-dummagan
    (100-100), sorda-dummagan-baigan. Selomit, degi, e-gwenadganmala bela a-ibmar
    dakmaladid.'
  uig-CYR: Мошу Шеломит билән униң қериндашлири муқәддәс дәп беғишланған буюмлар сақлинидиған
    барлиқ ғәзниләрни башқуратти; бу буюмларни әслидә Давут падиша, җәмәт башлиқлири,
    миң бешилар, йүз бешилар вә қошун сәрдарлири беғишлиған еди.
  tel-2017: రాజైన దావీదూ, పూర్వీకుల కుటుంబాల పెద్దలూ, సహస్రాధిపతులూ, శతాధిపతులూ, సైన్యాధిపతులూ
    ప్రతిష్ఠించిన ప్రత్యేకమైన సామగ్రి ఉన్న గిడ్డంగులకు షెలోమీతూ, అతని సహోదరులూ కావలి
    కాసేవాళ్ళయ్యారు.
  hat-BSA: Schelomith sila avèk fanmi li te gen chaj sou tout trezò a don konsakre
    ke Wa David avèk chèf lakay zansèt yo, kòmandan a dè milye, a dè santèn e kòmandan
    lame yo te dedye.
  kos-kos: Shelomith ac mwet in sou lal pa karingin mwe lung nukewa ma kisakinyuk
    nu sin God sel Tokosra David, ac sin mwet kol in kais sie sou ac kais sie sruf,
    oayapa sin leum lun un mwet mweun.
  hbo-WLC: ה֧וּא שְׁלֹמ֣וֹת וְאֶחָ֗יו עַ֣ל כָּל־אֹצְר֤וֹת הַקֳּדָשִׁים֙ אֲשֶׁ֨ר הִקְדִּ֜ישׁ
    דָּוִ֣יד הַמֶּ֗לֶךְ וְרָאשֵׁ֧י הָאָב֛וֹת לְשָׂרֵֽי־הָאֲלָפִ֥ים וְהַמֵּא֖וֹת וְשָׂרֵ֥י
    הַצָּבָֽא׃
  ibo-ibo: Shelomit na ụmụnna ya ka ọ dị nʼaka ilekọta ụlọakụ nke ihe nsọ niile, nke
    Devid bụ eze, na ndịisi ezinaụlọ niile, ndị bụ ndịisi agha na-achị ọtụtụ puku
    ndị agha, na ndịisi agha na-achị ọtụtụ narị ndị agha, na ndịisi agha ndị ọzọ,
    doro nsọ.
  ory-ory: ଦାଉଦ ରାଜା ଓ ପିତୃବଂଶର ପ୍ରଧାନମାନେ, ସହସ୍ରପତି ଓ ଶତପତିମାନେ ଓ ସେନାପତିମାନେ ଯେସକଳ
    ବସ୍ତୁ ପବିତ୍ର କରିଥିଲେ, ଏହି ଶଲୋମୀତ୍‍ ଓ ତାହାର ଭ୍ରାତୃଗଣ ସେହି ସବୁ ପବିତ୍ରୀକୃତ ବସ୍ତୁର
    କୋଷାଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: Ei mwän Selomit me pwin kewe ra wisen tümwünü ekewe pisek aüchea ewe king
    Tafit me ekewe mwänirelan än semer kewe cho, ir meilap won ngeröü me pükü, pwal
    ekewe sounemenemen mwichen sounfiu ra fangala ngeni Kot.
  rop-rop: Wal Shelomith en det femili blanga im bin boswan blanga ola speshalwan
    ebrijing weya King Deibid en detlot lida brom ola femili, en detlot lida brom
    ola klen, en detlot lida brom ola soljamob bin gibit langa God.
  ukr-1871: Шеломит та брати його доглядали скарбниць із присьвяченим добром, що поприсьвячував
    царь Давид і голови родин, і тисячники, й сотники та воєводи.
  deu-1951: Dieser Schelomit und seine Brüder waren über alle Schätze der geweihten
    Gegenstände, welche der König David und die Familienhäupter und die Obersten der
    Tausendschaften und Hundertschaften und die Heerführer geweiht hatten
  eng-JPS: This Shelomith and his brethren were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers' houses, the captains
    over thousands and hundreds, and the captains of the host, had dedicated.
  srp-1865: Ovaj Selomit i braæa njegova bijahu nad svijem blagom od posveæenijeh
    stvari, koje posveti car David i poglavari domova otaèkih i tisuænici i stotinici
    i vojvode;
  lug-lug: Seromosi ne baganda be, be baali abawanika b’ebintu byonna ebyawongebwa
    Dawudi kabaka, n’abakulu b’ennyumba, n’abaali abaduumizi b’olukumi, n’abaduumizi
    b’ekikumi, n’abaduumizi abalala.
  heb-heb: הוא שלמות ואחיו על כל אצרות הקדשים אשר הקדיש דויד המלך וראשי האבות לשרי
    האלפים והמאות ושרי הצבא׃
  ben-IRV: রাজা দায়ূদ, ইস্রায়েলের বিভিন্ন বংশের নেতারা, হাজার ও শত সৈন্যের সেনাপতিরা
    এবং প্রধান সেনাপতিরা যে সব জিনিস ঈশ্বরের উদ্দেশ্যে আলাদা করে রেখেছিলেন শলোমোৎ
    ও তাঁর বংশের লোকেরা সেই সব জিনিসের ভান্ডারের দেখাশোনাকারী ছিলেন।
  pan-pan: ਇਹ ਸ਼ਲੋਮੋਥ ਤੇ ਉਹ ਦੇ ਭਰਾ ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਵਸਤਾਂ ਦੇ ਖਜ਼ਾਨੇ ਦੇ ਉੱਤੇ ਸਨ ਜਿਹੜੀਆਂ
    ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਤੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਤੇ ਹਜ਼ਾਰਾਂ ਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰਾਂ
    ਤੇ ਸੈਨਾਪਤੀਆਂ ਨੇ ਅਰਪਣ ਕੀਤੀਆਂ ਸਨ
  mya-JVB: ထိုရှေလောမိတ် နှင့် သူ ၏ညီ တို့သည် ဒါဝိဒ် မင်းကြီး ၊ အဆွေအမျိုး သူကြီး၊
    လူတထောင် အုပ် ၊ တရာ အုပ်၊ ဗိုလ် မင်းပူဇော် သော ဘဏ္ဍာ ရှိသမျှ ကို အုပ်ရ၏။
  hmo-hmo: Selomiti bona iena tadikakana taudia ese Dirava dekenai henia harihari
    gaudia, be haboua rumana dekenai idia naria. Inai harihari gaudia be king Davida,
    bese lohia taudia, iduhu lohia taudia, bona tuari biagudia ese idia hahelagaia,
    Dirava ena.
  urd-urd: यह सल्लूमीत और उसके भाई नज़्र की हुई चीज़ों के सब ख़ज़ानों पर मुक़र्रर
    थे, जिनको दाऊद बादशाह और आबाई ख़ान्दानों के सरदारों और हज़ारों और सैकड़ों के सरदारों
    और लश्कर के सरदारों ने नज़्र किया था।
  rus-SYN: Шеломиф и братья его смотрели за всеми сокровищницами посвященных вещей,
    которые посвятил царь Давид и главы семейств и тысяченачальники, стоначальники
    и предводители войска.
  bqc-SIM: Selomipi ń a daɛↄ mɛ́ pↄ́ pↄ́ wa Lua gbà làasiↄ gbɛ̃zↄ̃ↄↄ ũ. Kí Davidi
    ń uabele pↄ́ dɛ zĩgↄ̃ dↄaanaↄ ũↄ mɛ́ gbapiↄ dà.
  tcz-CHONGTHU: Shelomoth le asopite hi Leng David, insung lamkai pipu, sepai jalamkai
    chuleh mi thupi hon Pakaiya dia maicham thilto a ahin peh hou anga u ahi.
  mar-mar: दावीद राजा व पित्याच्या प्रमुखांनी व हजारांचे व शंभरांचे सेनापती आणि सैन्याचे
    सरदार यांनी मंदिरासाठी समर्पित केलेल्या वस्तूच्या भांडारावर शलोमोथ आणि त्याचे
    भाऊबंद देखरेख करत होते.
  qub-qub: David y cada famillyapa mandajnincuna, röpa-röpa suldärupa mandajnincuna,
    mas mandaj suldärucunapis pillyar guechumushancunata Tayta Diospaj churaycuran
    Templucho gastuta rurananpaj. Chaycunaga rispitädunami caycaran. Chaytami Selomitga
    wauguincunawan täparcaycaran.
  bqp-bqp: Arumɑni ye sinɑ boko Dɑfidi kɑ yɛnu yɛ̃robu kɑ tɑbu kowobu nɔrɔm nɔrɔm
    kɑ wunɔm wunɔm wirugibu kɑ tɑbu sinɑmbu bɑ kɑ Yinni Gusunɔ nɑɑwɑ, yerɑ Selomiti
    kɑ wigibu bɑ kɔ̃su.
  hat-hat: Se Chelomit sa a ansanm ak fanmi l' yo ki te reskonsab depo tout bagay
    wa David, chèf fanmi yo, kòmandan rejiman mil sòlda yo, kòmandan divizyon san
    sòlda yo ak tout lòt gwo chèf nan lame a te mete apa pou Seyè a.
  eng-BSB: This Shelomith and his brothers were in charge of all the treasuries for
    the things dedicated by King David, by the heads of families who were the commanders
    of thousands and of hundreds, and by the army commanders.
  eng-WEBPB: This Shelomoth and his brothers were over all the treasuries of the dedicated
    things, which David the king, and the heads of the fathers’ households, the captains
    over thousands and hundreds, and the captains of the army, had dedicated.
  kbq-kbq: Hagi Seromiti'ene naga'amo'zanena, kini ne' Deviti'ene, mago mago nagamofo
    kva vahe'mo'zane, sondia vahetmimofo kva vahe'mo'zanema Ra Anumzamofoma ami'naza
    zantmima ante'naza nontaminte kegava hu'naze.
  nhe-BL: Selomit huan iicnihua quipixque ininmaco nochi tlamantli tlen patiyo huan
    nochi tlamantli tlen tlaiyocatlalili para TOTECO tlen quimacatoyaj Tlanahuatijquetl
    David, nopa tlayacanani ipan huejhueyi familias, nopa tlayacanani tlen tlatehuijca
    tlacame huan nopa soldados.
  gub-BL: 'Xeromit a''e, iànàm paw rupi a''e wà no, uzekaiw ma''e Tupàn pe imono pyrer
    rehe paw rupi a''e wà, aze ''aw teko omono a''e ma''e Tupàn pe wà: tuwihawete
    Tawi hemimono kwer rehe, teko wanuwihaw wanemimono kwer rehe, teko uzeànàànàm
    ma''e wanuwihaw wanemimono kwer rehe, zauxiapekwer wanuwihaw wanemimono kwer rehe.'
  eng-DRA: Which Selemith and his brethren were over the treasures of the holy things,
    which king David, and the heads of families, and the captains over thousands and
    over hundreds, and the captains of the host had dedicated,
