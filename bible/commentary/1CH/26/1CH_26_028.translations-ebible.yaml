  tha-KJV: และทุกสิ่งซึ่งซามูเอลผู้​ทำนาย และซาอู​ลบ​ุตรชายคีช และอับเนอร์​บุ​ตรชายเนอร์
    และโยอาบบุตรชายนางเศรุยาห์​ได้​ถวายไว้ และผู้ใดก็ตามได้ถวายสิ่งใด ของถวายทั้งสิ้​นก​็​อยู่​ในความดูแลของเชโลมิทและพี่น้องของเขา
  por-BR-2018: 'Assim todas as coisas que havia consagrado Samuel vidente, e Saul
    filho de Quis, e Abner filho de Ner, e Joabe filho de Zeruia: e todo o que qualquer
    um consagrava, estava sob a mão de Selomote e de seus irmãos.'
  deu-ELO: und über alles, was Samuel, der Seher, und Saul, der Sohn Kis', und Abner,
    der Sohn Ners, und Joab, der Sohn der Zeruja, geheiligt hatten. Alles Geheiligte
    stand unter der Aufsicht Schelomiths und seiner Brüder. -
  eng-WYC-2018: And Samuel, the prophet, hallowed all these things, and Saul, the
    son of Kish, and Abner, the son of Ner, and Joab, the son of Zeruiah; and all
    these hallowed those things by the hand of Shelomith, and of his brethren. (And
    all those things which the prophet Samuel, and Saul, the son of Kish, and Abner,
    the son of Ner, and Joab, the son of Zeruiah, had dedicated; indeed, all the dedicated
    things were under the hand of Shelomith, and his kinsmen.)
  epo-epo: Ankaŭ ĉio, kion sanktigis la antaŭvidisto Samuel, kaj Saul, filo de Kiŝ,
    kaj Abner, filo de Ner, kaj Joab, filo de Ceruja, ĉio sanktigita estis sub la
    gardado de Ŝelomit kaj liaj fratoj.
  uig-PIN: Bularning iqidimu aldin kɵrgüqi Samuil, Kixning oƣli Saul, Nǝrning oƣli
    Abnǝr wǝ Zǝruiyaning oƣli Yoablar muⱪǝddǝs dǝp ayriƣan nǝrsilǝr bar idi; barliⱪ
    muⱪǝddǝs dǝp ayrilƣan nǝrsilǝrni Xelomit bilǝn uning ⱪerindaxliri baxⱪuratti.
  beo-beo: 'Siloumidi amola ea sosogo fi dunu, ilia da liligi huluane Debolo Diasua
    hawa: hamoma:ne modale ligiagalesi, amo ouligisu. Liligi eno, musa: balofede dunu
    Sa:miuele, hina bagade Solo, Ne egefe A:bena amola Seluaia egefe Youa:be, ilia
    da Godema imunusa: modale ligiagalesi. Siloumidi da amo liligi huluane ouligisu.'
  tpi-OTNT: Sampela bilong ol dispela gutpela samting i stap long haus bilong Bikpela,
    em profet Samuel na King Sol na Apner, pikinini bilong Ner, na Joap, pikinini
    bilong Seruia, i bin givim long God. Na Selomit wantaim ol wanlain bilong en i
    lukautim dispela olgeta samting.
  hau-SA: Shelomit da ’yan’uwansa suka lura da dukan abubuwan da annabi Sama’ila da
    Shawulu ɗan Kish, da Abner ɗan Ner, da Yowab ɗan Zeruhiya suka keɓe.
  uig-LAT: Bularning ichidimu aldin körgüchi Samuil, Kishning oghli Saul, Nerning
