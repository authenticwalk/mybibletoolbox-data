  mdy-ETH: ሼሎሚቴና ዒዛኮ ዒጊኖና ጌኤዦ ማኣሮ ማዾም ዱማዼ ባኮ ቢያ፥ ፆኦሲ ማሊፆ ኬኤዛሢ ሳሙዔኤሌንታ ካኣቲ ሳኣዖኦሌንታ
