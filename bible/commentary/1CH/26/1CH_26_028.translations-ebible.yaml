    zazisesandleni sikaShelomithi kanye lezihlobo zakhe.)
  ton-ton: 'Pea mo ia kotoa pē naʻe fakatapui ʻe Samuela. ko e tangata kikite, mo
    Saula ko e foha ʻo Kisi, mo ʻApina ko e foha ʻo Nea, mo Soape ko e tama ʻa Seluia:
    mo ia kotoa pē naʻe fakatapui ha meʻa, naʻe puleʻi ia ʻe Silomiti, pea mo hono
    ngaahi kāinga.'
  ces-1613: A čehožkoli byl posvětil Samuel prorok, a Saul syn Cis, a Abner syn Nerův,
