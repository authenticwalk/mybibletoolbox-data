  eng-WMB: All that Samuel the seer, Saul the son of Kish, Abner the son of Ner, and
    Joab the son of Zeruiah had dedicated, whoever had dedicated anything, it was
    under the hand of Shelomoth and of his brothers.
  tam-TCV: இவ்வாறு தரிசனக்காரனான சாமுயேல், கீஷின் மகன் சவுல், நேரின் மகன் அப்னேர்,
    செருயாவின் மகன் யோவாப் ஆகியோரால் அர்ப்பணிக்கப்பட்ட பொருட்களும் மற்ற அர்ப்பணிக்கப்பட்ட
    பொருட்களும் செலோமித்தின் பராமரிப்பிலும் அவனுடைய உறவினர்களுடைய பராமரிப்பிலும் இருந்தன.
  ceb-ULB: Gitugyanan usab sila sa tanang butang nga gilain ngadto kang Yahweh pinaagi
    kang Samuel nga propeta, si Saul ang anak ni Kis, si Abner ang anak nga lalaki
    ni Ner, ug si Joab ang anak nga lalaki ni Zeruya. Ang tanang butang nga gilain
    alang kang Yahweh nga ubos sa pagbantay ni Shelomit ug sa iyang mga paryente.
  pol-UBG: I wszystko, co poświęcił Samuel, widzący, a także Saul, syn Kisza, Abner,
