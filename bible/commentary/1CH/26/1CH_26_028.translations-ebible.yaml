verse: 1CH.026.028
translations:
  mal-C: ദർശകനായ ശമുവേലും കീശിന്റെ മകനായ ശൗലും നേരിന്റെ മകനായ അബ്നേരും സെരൂയയുടെ മകനായ
    യോവാബും സമർപ്പിച്ചിരുന്ന വസ്തുക്കളും സകലസമർപ്പിതവസ്തുക്കളും ശെലോമീത്തിന്റെയും
    അദ്ദേഹത്തിന്റെ ബന്ധുക്കളുടെയും സൂക്ഷിപ്പിലായിരുന്നു.
  deu-TKW: und alles, was Samuel, der Seher, und Saul, der Sohn Kis', und Abner, der
    Sohn Ners, und Joab, der Sohn Zerujas, geweiht hatten, - alles Geweihte stand
    unter der Aufsicht Selomiths und seiner Brüder.
  lin-lin: Shelomiti mpe bandeko na ye ya mibali bazalaki na mokumba ya kobatela biloko
    nyonso oyo Samuele, momoni makambo ; Saulo, mwana mobali ya Kishi ; Abineri, mwana
    mobali ya Neri ; Joabi oyo kombo ya mama na ye ezalaki « Tseruya, » babulisaki
    mpo na Yawe.
  eng-LSV: and all that Samuel the seer, and Saul son of Kish, and Abner son of Ner,
    and Joab son of Zeruiah sanctified, everyone sanctifying [anything—it is] by the
    side of Shelomith and his brothers.
  eng-GNV: And al that Samuel the Seer had dedicate and Saul the sonne of Kish and
    Abner the sonne of Ner, and Ioab the sonne of Zeruiah, and whosoeuer had dedicate
    any thing, it was vnder the hand of Shelomith, and his brethren.
  eng-WEBSTER: And all that Samuel the seer, and Saul the son of Kish, and Abner the
    son of Ner, and Joab the son of Zeruiah, had dedicated; and whoever had dedicated
    any thing , it was under the hand of Shelomith, and of his brethren.
  nhw-BL: Nojquiya Selomit huan iicnihua quipiyayayaj nopa tequitl para quimocuitlahuise
    sequinoc tlamantli catli tlaiyocatlalili para Toteco. Ni tlamantli quiiyocatlalijtoyaj
    nopa tlajtol pannextijquetl Samuel, Saúl, icone Cis; Abner, icone Ner; huan Joab,
    icone Sarvia. Huan nojquiya quimocuitlahuijque nochi tlamantli catli aqui hueli
    quiiyocatlaliyaya para TOTECO.
  swh-ONEN: Kila kitu kilichokuwa kimewekwa wakfu na Samweli mwonaji, na Sauli mwana
    wa Kishi, Abneri mwana wa Neri, na Yoabu mwana wa Seruya, pamoja na vitu vingine
    vyote vilivyokuwa vimewekwa wakfu, vyote vilikuwa chini ya uangalizi wa Shelomithi
    na jamaa zake.
  bba-bba: Arumɑni ye Gusunɔn sɔmɔ Sɑmuɛli kɑ Sɔɔlu, Kisin bii kɑ Abinɛɛ, Nɛrin bii
    kɑ Yoɑbu, Seruyɑn bii, bɑ kɑ Yinni Gusunɔ nɑɑwɑ, Selomiti kɑ wiɡii berɑ bɑ mɑɑ
    ye kpuro beruɑ.
  eng-KJVCPB: And all that Samuel the seer, and Saul the son of Kish, and Abner the
    son of Ner, and Joab the son of Zeruiah, had dedicated; and whosoever had dedicated
    anything, it was under the hand of Shelomith, and of his brethren.
  luo-luo: Bende gik moko duto manowal gi Samuel janen kod Saulo wuod Kish, Abner
    wuod Ner kod Joab wuod Zeruya kaachiel gi gik mamoko duto manowal norit gi Shelomith
    kod wedene.
  meu-meu: Bona mata-hanai tauna Samuel, bona Saulo Kisa, bona Abnere Nere, bona Ioab
    Seruia, ese e hahelaḡadia ḡaudia danu; herahia helaḡadia iboudiai na Selomoto
    mai tadikakana ida ese e nariva.
  npi-ULB: अगमवक्ता शमूएल, कीशका छोरा शाऊल, नेरका छोरा अबनेर र सरूयाहका छोरा योआबले
    परमप्रभुको निम्‍ति छुट्याएका सबै थोक तिनीहरूका जिम्मामा थियो । छुट्याइएका अरू
    सबै थोकहरू शलोमीत र तिनका तिनीहरूका जिम्‍मामा थिए ।
  yor-yor: Pẹ̀lú gbogbo nǹkan tí a yà sọ́tọ̀ láti ọ̀dọ̀ Samuẹli aríran láti nípasẹ̀
    Saulu ọmọ Kiṣi, Abneri ọmọ Neri àti Joabu ọmọ Seruiah gbogbo ohun tí a yà sọ́tọ̀
    sì wà ní abẹ́ ìtọ́jú Ṣelomiti àti àwọn ìbátan rẹ̀.
  pes-OPCB: شلومیت و برادرانش در ضمن مسئول نگهداری هدایایی بودند که به‌وسیلۀ سموئیل
    نبی، شائول پسر قیس، ابنیر پسر نیر، یوآب پسر صرویه، و دیگران وقف شده بود.
  tgl-ULB: Nangangasiwa rin sila sa lahat ng mga bagay na inilaan ni propeta Samuel
    kay Yahweh, mga bagay na inilaan ni Saul na anak ni Kish, ni Abner na anak ni
    Ner, at ni Joab na anak ni Zeruias. Ang lahat ng mga inilaan kay Yahweh ay nasa
    ilalim ng pag-iingat ni Selomit at ng kaniyang mga kamag-anak.
  hui-hui: Mbirale bayale uruni ale Anduane Homogonaga andaha wiaru bibahende Selomidibi
    ibu damene hearubi tigua handayaho haga hene. Abale howa Anduane Homogonaga bi
    mana latagi haga Samuelebi Kini Solobi Nere igini Abanebi Seruia igini Yoababi
    agali uruni tigua mbirale bayale uruni bibahende Ngode Datagaliwabenaga lowa lomabu
    minigo wini.
  mya-mya: ရှေ​လော​မိတ်​နှင့်​သူ​၏​အိမ်​ထောင်​စု​သား​တို့​သည် ပ​ရော​ဖက်​ရှ​မွေ​လ၊
    ရှော​လု​မင်း၊ နေ​ရ​၏​သား အာ​ဗ​နာ​နှင့်​ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​တို့​ယူ ဆောင်​လာ​သော
    လှူ​ဖွယ်​ပစ္စည်း​များ​အ​ပါ​အ​ဝင် ဗိ​မာန်​တော်​တွင် အ​သုံး​ပြု​ရန်​ဆက်​ကပ်​လေ သ​မျှ​သော​အ​ရာ​တို့​ကို​တာ​ဝန်​ယူ​၍​ထိန်း
    သိမ်း​ရ​ကြ​၏။
  bod-N: མངོན་ཤེས་པ་སཱ་མུ་ཨེལ་དང་། ཁི་སིའི་བུ་སོ་ལོ་དང་། ནེར་གྱི་བུ་ཨབ་ནེར་དང་། ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་བཅས་ཀྱིས་དམ་པར་བྱས་པ་ཐམས་ཅད་དང་།
    དམ་པར་བྱས་པའི་རྫས་ཐམས་ཅད་ཤེ་ལོ་མོད་དང་དེའི་སྤུན་དག་གི་ལག་ཏུ་བཅོལ་བ་ཡིན།
  sna-sna: Uye zvose zvakakumikidzwa naSamueri muoni naSauro naJoabhu mwanakomana
    waZeruya, nezvimwe zvinhu zvose zvakakumikidzwa zvaichengetwa naSheromiti nehama
    dzake.)
  spa-BLM: Todo lo que habían dedicado el vidente Samuel, Saúl hijo de Cis, Abner
    hijo de Ner y Joab hijo de Sarvia, quienquiera que hubiera dedicado algo, estaba
    bajo la mano de Selomot y de sus hermanos.
  cac-cac: Ata' aypaxcan masanil tas yac'naccan vin̈aj Samuel schecab' Dios, vin̈aj
    Saúl yuninal vin̈aj Cis, vin̈aj Abner yuninal vin̈aj Ner yed' vin̈aj Joab yune'
    ix Sarvia. Masanil juntzan̈ ac'b'il yicoc Jehová chi', a vin̈aj Selomit yed' eb'
    sc'ab'yoc ix tan̈vani.
  swh-ULB: Pia walikuwa wahusika wa kila kitu kilicho tengwa kwa ajili ya Yahweh na
    Samweli nabii, Sauli mwana wa Kishi, Abneri mwana wa Neri, na Yoabu mwana wa Zeruia.
    Kila kitu kilicho tengwa kwa ajili ya Yahweh kilikuwa chini ya ulinzi wa shelomothi
    na ndugu zake.
  bel-bel: І ўсё, што прысьвяціў Самуіл прарок, і Саўл, сын Кіса, і Авэнір, сын Ніра,
    і Ёаў, сын Саруі, усё прысьвечанае было на руках у Шэламіта і братоў ягоных.
  deu-ELBBK: und über alles, was Samuel, der Seher, und Saul, der Sohn Kis', und Abner,
    der Sohn Ners, und Joab, der Sohn der Zeruja, geheiligt hatten. Alles Geheiligte
    stand unter der Aufsicht Schelomits und seiner Brüder.
  mbb-OT: Si Shelomit wey is menge kezuzumahi zin ne iyan ed-atur te langun he inhalad
    ni Samuel he ebpeneuven, ni Saul he anak ni Kish, ni Abner he anak ni Ner, wey
    ni Joab he anak ni Zeruya. Is duma pa he inhalad ne mid-atur zan daan.
  mal-2015: ദർശകനായ ശമൂവേലും കീശിന്റെ മകൻ ശൗലും നേരിന്റെ മകൻ അബ്നേരും സെരൂയയുടെ മകൻ
    യോവാബും നിവേദിച്ച സകലനിവേദിതവസ്തുക്കളും ശെലോമീത്തിന്റെയും അവന്റെ സഹോദരന്മാരുടെയും
    വിചാരണയിൽ വന്നു.
  rmc-rmc: O Šelomot the leskri famelija pes starinenas the pal ola pošvecinde dari,
    so dine prekal o Chramos o prorokos Samuel, o Saul le Kišoskro čhavo, o Abner,
    le Neroskro čhavo, the o Joab, la Cerujakro čhavo.
  pes-OPV: و هر آنچه سموئيل رايي و شاؤل بن قَيس و اَبنيرين نير و يوآب بن صَرُويه وقف
    کرده بودند و هر چه هر کس وقف کرده بود زير دست شَلُوميت و برادرانش بود.
  ron-1924: Тот че фусесе ынкинат де Самуел, вэзэторул, де Саул, фиул луй Кис, де
    Абнер, фиул луй Нер, де Иоаб, фиул Церуей, тоате лукруриле ынкинате ерау суб паза
    луй Шеломит ши а фрацилор сэй.
  ben-OBCV: দর্শক শমূয়েলের এবং কীশের ছেলে শৌলের, নেরের ছেলে অবনেরের ও সরূয়ার ছেলে
    যোয়াবের দ্বারা উৎসর্গীকৃত সবকিছু, ও উৎসর্গীকৃত অন্যান্য সব জিনিসপত্র শলোমোৎ ও
    তাঁর আত্মীয়দের তত্ত্বাবধানে রাখা হল।
  som-som: Oo kulli waxyaalihii ay quduus ka dhigeen Samuu'eel oo wax arke ahaa, iyo
    Saa'uul ina Qiish, iyo Abneer ina Neer, iyo Yoo'aab oo ay Seruuyaah dhashay, iyo
    wax alla wixii quduus laga dhigay oo dhammu waxay ku jireen gacantii Shelomood
    iyo tii walaalihiis.
  lat-VUC: 'Hæc autem universa sanctificavit Samuel videns, et Saul filius Cis, et
    Abner filius Ner, et Joab filius Sarviæ: omnes qui sanctificaverant ea per manum
    Selemith et fratrum ejus.'
  eng-ASVBT: And all that Samuel the seer, and Saul the son of Kish, and Abner the
    son of Ner, and Joab the son of Zeruiah, had dedicated, whosoever had dedicated
    anything, it was under the hand of Shelomoth, and of his brethren.
  ita-1885: insieme con tutto quello che il veggente Samuele, e Saulle, figliuolo
    di Chis, ed Abner, figliuolo di Ner, e Ioab, figliuolo di Seruia, aveano consacrato.
    Se alcuno consacrava alcuna cosa, quello era messo sotto le mani di Selomit, e
    de' suoi fratelli.
  eng-LXXUP: and over all the holy things of God dedicated by Samuel the prophet,
    and Saul the son of Kish, and Abner the son of Ner, and Joab the son of Zeruiah,
    whatsoever they sanctified was by the hand of Shelomoth and his brethren.
  eng-ULB: They were also in charge of everything that was set apart to Yahweh by
    Samuel the prophet, Saul son of Kish, Abner son of Ner, and Joab son of Zeruiah.
    Everything that was set apart to Yahweh was under the guard of Shelomith and his
    relatives.
  spa-VBL: Selomot y sus parientes también se encargaron de las ofrendas dedicadas
    al Señor por Samuel el vidente, Saúl hijo de Cis, Abner hijo de Ner y Joab hijo
    de Sarvia. Todas las ofrendas dedicadas eran responsabilidad de Selomot y sus
    parientes.
  fra-_FOB: Et tout ce qu'avait consacré Samuel, le Voyant, Saül, fils de Kis, Abner,
    fils de Ner, et Joab, fils de Tséruja, toutes les choses consacrées étaient sous
    la garde de Shélomith et de ses frères.
  mal-mal: ദർശകനായ ശമൂവേലും കീശിന്റെ മകൻ ശൌലും നേരിന്റെ മകൻ അബ്നേരും സെരൂയയുടെ മകൻ
    യോവാബും നിവേദിച്ച സകലനിവേദിതവസ്തുക്കളും ശെലോമീത്തിന്റെയും അവന്റെ സഹോദരന്മാരുടെയും
    വിചാരണയിൽ വന്നു.
  urd-GVR: In meṅ wuh sāmān bhī shāmil thā jo Samuel Ġhaibbīn, Sāūl bin Qīs, Abinair
    bin Nair aur Yoāb bin Zarūyāh ne maqdis ke lie maḳhsūs kiyā thā. Salūmīt aur us
    ke bhāī in tamām chīzoṅ ko saṅbhālte the.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब सामुएल, कीश आ तौ सावल, नेर आ तौ आब्‍नेर नु सेरूयाह
    आ तौ योआबमी गेशो मारेइ मारेइ शेलोमोथ नु आ लोक्‍बपुकी कोव़ब बाक्‍मा बाक्‍त।
  ita-1927: e a tutto quello ch’era stato consacrato da Samuele, il veggente, da Saul,
    figliuolo di Kis, da Abner, figliuolo di Ner, e da Joab, figliuolo di Tseruia.
    Chiunque consacrava qualcosa l’affidava alle mani di Scelomith e de’ suoi fratelli.
  ckb-ckb: هەروەها هەموو ئەو شتانەی ساموئێلی پێشبینیکەر و شاولی کوڕی قیش و ئەبنێری
    کوڕی نێر و یۆئابی کوڕی چەرویا تەرخانیان کردبوون، لەگەڵ هەموو شتە تەرخانکراوەکانی
    دیکە، شەلۆمیت و کەسەکانی لێی بەرپرس بوون.
  eng-BBE: And everything Samuel the prophet and Saul, the son of Kish, and Abner,
    the son of Ner, and Joab, the son of Zeruiah, had made holy; whatever anyone had
    given, it was under the care of Shelomoth and his brothers.
  kan-OKCV: ಇದಲ್ಲದೆ ದರ್ಶಿಯಾದ ಸಮುಯೇಲನೂ, ಕೀಷನ ಮಗ ಸೌಲನೂ, ನೇರನ ಮಗ ಅಬ್ನೇರನೂ, ಚೆರೂಯಳ ಮಗ
    ಯೋವಾಬನೂ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ್ದೆಲ್ಲವೂ ಮತ್ತು ಯಾರು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ್ದರೋ, ಅದೆಲ್ಲವೂ ಶೆಲೋಮೋತನ
    ಕೈಕೆಳಗೂ, ಅವನ ಸಹೋದರರ ಕೈಕೆಳಗೂ ಇತ್ತು.
  tam-2017: தீர்க்கதரிசியாகிய சாமுவேலும், கீசின் மகனாகிய சவுலும், நேரின் மகனாகிய அப்னேரும்,
    செருயாவின் மகனாகிய யோவாபும், அவரவர் பரிசுத்தம் என்று நேர்ந்துகொண்ட அனைத்தும் செலோமித்தின்
    கையின்கீழும் அவனுடைய சகோதரர்கள் கையின்கீழும் இருந்தது.
  spa-RV-1909: 'Asimismo todas las cosas que había consagrado Samuel vidente, y Saúl
    hijo de Cis, y Abner hijo de Ner, y Joab hijo de Sarvia: y todo lo que cualquiera
    consagraba, estaba bajo la mano de Selomith y de sus hermanos.'
  ron-BTF: Și tot ceea ce Samuel, văzătorul, și Saul, fiul lui Chiș, și Abner, fiul
    lui Ner, și Ioab, fiul Țeruiei, au dedicat și oricine dedicase ceva, era sub mâna
    lui Șelomit și a fraților săi.
  eng-WEBP: All that Samuel the seer, Saul the son of Kish, Abner the son of Ner,
    and Joab the son of Zeruiah had dedicated, whoever had dedicated anything, it
    was under the hand of Shelomoth and of his brothers.
  eng-FBV: Shelomoth and his relatives also looked after the gifts dedicated to the
    Lord by Samuel the seer, Saul son of Kish, Abner son of Ner, and Joab son of Zeruiah.
    All the dedicated gifts were the responsibility of Shelomoth and his relatives.
  nld-1939: Ook alle wijgeschenken van den ziener Samuël, en van Saul den zoon van
    Kisj, en van Abner den zoon van Ner, en van Joab den zoon van Seroeja, kortom
    alle wijgeschenken werden beheerd door Sjelomit en zijn broeders.
  nch-BL: Nojquiya Selomit huan iicnihua quipiyayayaj nopa tequit para quimocuitahuise
    sequinoc tamanti cati taiyocatalili para Toteco. Ni tamanti quiiyocatalijtoya
    nopa tajtolpanextiani Samuel, Saúl, icone Cis; Abner, icone Ner; huan Joab, icone
    Sarvia. Huan nojquiya quimocuitahuijque nochi tamanti cati ten hueli masehuali
    quiiyocataliyaya para TOTECO.
  vie-1934: Lại các vật mà Sa-mu-ên, đấng tiên kiến Sau-lơ, con trai của Kích, Aùp-ne,
    con trai của Nê-rơ, và Giô-áp, con trai của Xê-ru-gia, đã biệt riêng ra thánh,
    cùng các vật không cứ người nào đã biệt riêng ra thánh, đều ở dưới tay Sê-lô-mít
    và các anh em người quản lý.
  hin-CV: शेलोमोथ और उसका परिवार उन सभी वस्तुओं का अधिकारी था जो मंदिर में इस्तेमाल
    के लिए चढ़ाई जाती थी. इनमें वे भेंट भी शामिल थी, जो भविष्यद्वक्ता शमुएल, राजा
    शाऊल, नेर के पुत्र अबनेर और ज़ेरुइयाह के पुत्र योआब द्वारा चढ़ाई गई थी.)
  spa-BES: Y todo lo que Samuel el profeta y Saúl, hijo de Cis, y Abner, hijo de Ner,
