    اِن تمام چیزوں کو سنبھالتے تھے۔
  deu-1912: Auch alles, was Samuel, der Seher, und Saul, der Sohn des Kis, und Abner,
    der Sohn des Ners, und Joab, der Zeruja Sohn, geheiligt hatten, alles Geheiligte
    war unter der Hand Selomiths und seiner Brüder.
  kan-2017: ಇದಲ್ಲದೆ ದೇವ ದರ್ಶಿಯಾದ ಸಮುವೇಲನೂ, ಕೀಷನ ಮಗನಾದ ಸೌಲನೂ, ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನೂ,
