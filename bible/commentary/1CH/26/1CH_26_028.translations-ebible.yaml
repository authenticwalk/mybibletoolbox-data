  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sɑmmuyɛɛri nɛ̀ Kiisi birɛ Sɑuri nɛ̀ Nɛɛ birɛ
