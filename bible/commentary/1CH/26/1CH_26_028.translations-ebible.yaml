  dop-dop: Pǝ tǝnɑ mpi Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Sɑmiyɛɛlɩ nɑ Kisi pǝyɑlʋ Sɑyuli nɑ
