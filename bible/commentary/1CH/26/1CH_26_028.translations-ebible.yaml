    was under the hand of Shelomoth and of his brothers.
  urd-GVH: इनमें वह सामान भी शामिल था जो समुएल ग़ैबबीन, साऊल बिन क़ीस, अबिनैर बिन
    नैर और योआब बिन ज़रूयाह ने मक़दिस के लिए मख़सूस किया था। सलूमीत और उसके भाई इन
    तमाम चीज़ों को सँभालते थे।
  rug-rug: Na kopu ni e Selomiti meke sari na turaṉana sa sari doduru tiṉitoṉa sapu
    tava madi pude tavetavete ni pa Zelepade, gua tugo sari na vinariponi sapu vekoi
    sa poropita Samuela, e Saula sa baṉara, e Abanad sa tuna e Neri, meke e Zoabi
    sa tuna e Zeruia.
  gaz-gaz: Waan Saamuʼeel namichi mulʼata argu sun, Saaʼol ilmi Qiish, Abneer ilmi
    Neerii fi Yooʼaab ilmi Zeruuyaa dhiʼeessanii fi waan Waaqaaf addaan baafame hunda
    Sheloomiitii fi firoota isaatu eega ture.
  fra-LSG: Tout ce qui avait été consacré par Samuel, le voyant, par Saül, fils de
    Kis, par Abner, fils de Ner, par Joab, fils de Tseruja, toutes les choses consacrées
    étaient sous la garde de Schelomith et de ses frères.
  yal-yal: Selomiti nun a ngaxakedenne mɔn yi e yengi dɔxɔ nafunla xɔn ma, Nabi Samuyɛli
    nun Kisu a diin Sɔli nun Neri a diina Abineri nun Seruyaa diin Yowaba naxan fi
    Ala ma.
  haw-1868: 'A o na mea a pau a Samuela ke kaula, laua o Saula ke keiki a Kisa, a
    me ka Abenera ke keiki a Nora, a me ka Ioaba ke keiki a Zeruia, i hoolaa ai: me
    ka kela mea keia mea i hoolaa ai, malalo ia o ka lima o Selomita, a o na hoahanau
    ona.'
  arb-NAV: كَمَا كَانَ كُلُّ مَا قَدَّسَهُ صَمُوئِيلُ النَّبِيُّ وَشَاوُلُ بْنُ قَيْسَ،
    وَأَبْنَيْرُ بْنُ نَيْرَ وَيُوآبُ بْنُ صَرُويَّةَ تَحْتَ إِشْرَافِ شَلُومِيثَ
    وَأَقْرِبَائِهِ.
  ewe-ewe: Selomɔt kple nɔviawo kpɔa nu siwo ŋuti Nyagblɔɖila Samuel kple Saul, Kis
    ƒe vi kple Abner, Ner ƒe vi kple Yoab, Zeruya ƒe vi, kɔ na Yehowa kple nu siwo
    ame xɔŋkɔ bubuwo na Yehowa la dzi.
  eng-LEE: And all that Samuel the seer, and Saul the son of Kish, and Abner the son
    of Ner, and Joab the son of Zeruyah, had sanctified, whatsoever [any one] had
    sanctified, was under the supervision of Shelomoth and of his brethren.
  asm-FB: চমূৱেল ভাববাদীয়ে, কীচৰ পুত্ৰ চৌলে, নেৰৰ পুত্ৰ অবনেৰে, আৰু চৰূয়াৰ পুত্ৰ
    যোৱাবে যিবিলাক বস্তু উৎসর্গ কৰিছিল, এই সকলোৰ দায়িত্বত তেওঁলোক আছিল। উৎসর্গ কৰা
    সকলো বস্তু চলোমোৎ আৰু তেওঁৰ সম্পৰ্কীয়া লোক সকলৰ নিৰাপত্তাত আছিল।
  sus-A: سٍلٌمِتِ نُن عَ شُنيَيٍ مَن نُ عٍ حّنفِ سَمَ نَاقُلِ قَن شْن مَ، عَننَبِ
    سَمُوٍلِ، كِسِ شَ دِ سْلُ، نٍرِ شَ دِ عَبٍنٍرِ، نُن سٍرُيَ شَ دِ يٌوَبَ نَشَن
    قِشِ عَلَ مَ.
  fra-SBL: Tout ce que Samuel le voyant, Saül, fils de Kish, Abner, fils de Ner, et
    Joab, fils de Tseruja, avaient consacré, quiconque avait consacré quelque chose,
    était sous la main de Shelomoth et de ses frères.
  hbo-hbo: וְכֹ֨ל הַֽהִקְדִּ֜ישׁ שְׁמוּאֵ֤ל הָרֹאֶה֙ וְשָׁא֣וּל בֶּן־קִ֔ישׁ וְאַבְנֵ֣ר
    בֶּן־נֵ֔ר וְיֹואָ֖ב בֶּן־צְרוּיָ֑ה כֹּ֚ל הַמַּקְדִּ֔ישׁ עַ֥ל יַד־שְׁלֹמִ֖ית וְאֶחָֽיו׃
    פ
  kik-kik: Na rĩrĩ, indo ciothe iria ciaamũrĩtwo nĩ Samũeli ũrĩa muoni-maũndũ, na
    ikaamũrwo nĩ Saũlũ mũrũ wa Kishu, na Abineri mũrũ wa Neri, na Joabu mũrũ wa Zeruia,
    na indo iria ingĩ ciothe ciaamũrĩtwo-rĩ, ciamenyagĩrĩrwo nĩ Shelomithu na andũ
    a nyũmba yao.
  fra-NCL: Tout ce qu’avaient consacré Samuel, le voyant, Saül, fils de Cis, Abner,
    fils de Ner, Joab, fils de Sarvia, ou tout autre, était sous la main de Sélémith
    et de ses frères.
  cek-AK: Tahmaa Samuel mah paek ih hmuennawk boih, Kish capa Saul mah paek ih hmuennawk
    boih, Ner capa Abner hoi Zeruiah capa Joab mah paek ih hmuennawk loe Shelomith
    hoi anih ih amnawk mah pakuem boih.
  cuk-cuk: 'Deyopira, Selomit, degi, e-gwenadganmala Bab-Dummadga ibmar-belagwable-nug-imaklesad
    akwismarbalid. We-ibmarmar we-dulemar uksamalad: Negburgan-daked-Samuel, Quis-machi-Saúl,
    Ner-machi-Abner, Sarvia-machi-Joab, degine, dule-baigan. We-dulemar, Bab-Jehováʼga-we-ibmarmar-belagwable-nug-imaksamalad
    akwismalad.'
  uig-CYR: Буларниң ичидиму алдин көргүчи Самуил, Кишниң оғли Саул, Нәрниң оғли Абнәр
    вә Зәруияниң оғли Йоаблар муқәддәс дәп айриған нәрсиләр бар еди; барлиқ муқәддәс
    дәп айрилған нәрсиләрни Шеломит билән униң қериндашлири башқуратти.
  tel-2017: ప్రవక్త అయిన సమూయేలు, కీషు కొడుకు సౌలు, నేరు కొడుకు అబ్నేరు, సెరూయా కొడుకు
    యోవాబు ప్రతిష్ఠించిన సొమ్మంతటినీ షెలోమీతు, అతని సహోదరుల ఆధీనంలో ఉంచారు.
  hat-BSA: Epi tout sa ke Samuel, konseye a, te dedye e Saül, fis a Kis la, pa Abner,
    fis a Ner a, pa Joab, fis a Tseruja a, tout moun ki te dedye bagay anba jerans
    a Schelomith lan avèk fanmi pa li.
  kos-kos: Shelomith ac sou lal pa liyaung ma nukewa ma kisakinyukla in orekmakinyuk
    in Tempul uh. Kutu ma inge pa mwe sang sel Samuel mwet palu, ac mwe sang sel Tokosra
    Saul, ac sel Abner wen natul Ner, ac sel Joab wen natul Zeruiah.
  hbo-WLC: וְכֹ֨ל הַֽהִקְדִּ֜ישׁ שְׁמוּאֵ֤ל הָרֹאֶה֙ וְשָׁא֣וּל בֶּן־קִ֔ישׁ וְאַבְנֵ֣ר
    בֶּן־נֵ֔ר וְיוֹאָ֖ב בֶּן־צְרוּיָ֑ה כֹּ֚ל הַמַּקְדִּ֔ישׁ עַ֥ל יַד־שְׁלֹמִ֖ית וְאֶחָֽיו׃
    פ
  ibo-ibo: Ya na ihe niile nke Samuel, bụ onye ọhụ ụzọ, na Sọl, nwa Kish na Abna,
    nwa Nea na Joab, nwa Zeruaya na ihe niile ndị ọzọ e doro nsọ. Ọ bụ nʼaka Shelomit
    na ụmụnna ya ka ọ dị ilekọta ha.
  ory-ory: ପୁଣି, ଶାମୁୟେଲ ଦର୍ଶକ ଓ କୀଶ୍‍ର ପୁତ୍ର ଶାଉଲ ଓ ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନର, ସରୁୟାର ପୁତ୍ର
    ଯୋୟାବ ଯେସବୁ ଦ୍ରବ୍ୟ ପବିତ୍ର କରିଥିଲେ; ଯିଏ ଯାହା କିଛି ପବିତ୍ର କରିଥିଲା, ତାହା ଶଲୋମୀତ୍‍ର
    ଓ ତାହାର ଭ୍ରାତୃଗଣର ହସ୍ତାଧୀନରେ ରହିଲା।
  chk-chk: Iwe, Selomit me pwin kewe ra pwal wisen tümwünü meinisin mine ewe soufos
    Samuel me ewe king Saul, Apner nöün Ner we mwän me Joap nöün Seruia we mwän ra
    fangala ngeni Kot, pwal meinisin mine aramas ra fangala.
  rop-rop: Wal Shelomith en im femili olabat deibin brabli bos na blanga ol detlot
    enijing weya deibin meigim klinwan blanga pudum langa det Serramoni Pleis, en
    blanga ol detlot ebrijing deibin bringimap brom det speshalwan mesinja gulum Semyul,
    en brom King Sol, en brom Ebna det san blanga Nera, en brom Jowab det san blanga
    Seruwaiya.
  ukr-1871: Усе, що присьвятив пророк Самуїл, і Саул Кисенко, й Абенір Ниренко, й
    Йоаб Саруєнко, все присьвячене було в руках в Шеломита та братів його.
  deu-1951: auch über alles, was Samuel, der Seher, und Saul, der Sohn des Kis, und
    Abner, der Sohn Ners, und Joab, der Sohn der Zeruja, geweiht hatten; alles Geweihte
    war unter der Aufsicht Schelomits und seiner Brüder.
  eng-JPS: And all that Samuel the seer, and Saul the son of Kish, and Abner the son
    of Ner, and Joab the son of Zeruiah, had dedicated; whosoever had dedicated any
    thing, it was under the hand of Shelomith, and of his brethren.
  srp-1865: I što god bješe posvetio Samuilo vidjelac i Saul sin Kisov i Avenir sin
    Nirov i Joav sin Serujin; ko god posveæivaše, davaše u ruke Selomitu i braæi njegovoj.
  lug-lug: Ne byonna ebyawongebwa Samwiri nnabbi, ne Sawulo mutabani wa Kiisi, ne
    Abuneeri mutabani wa Neeri, ne Yowaabu mutabani wa Zeruyiya byavunaanyizibwanga
    Seromisi n’ab’eŋŋanda ze.
  heb-heb: וכל ההקדיש שמואל הראה ושאול בן קיש ואבנר בן נר ויואב בן צרויה כל המקדיש
    על יד שלמית ואחיו׃
  ben-IRV: এছাড়া দর্শক শমূয়েল, কীশের ছেলে শৌল, নেরের ছেলে অব্‌নের ও সরূয়ার ছেলে
    যোয়াব যে সব জিনিস ঈশ্বরের উদ্দেশ্যে আলাদা করে রেখেছিলেন, মোট কথা, সমস্ত আলাদা
    করা জিনিসের দেখাশোনার ভার ছিল শলোমোৎ ও তাঁর বংশের লোকদের উপর।
  pan-pan: ਨਾਲੇ ਜੋ ਕੁਝ ਸਮੂਏਲ ਅਗੰਮ ਗਿਆਨੀ ਨੇ ਅਤੇ ਕੀਸ਼ ਦੇ ਪੁੱਤਰ ਸ਼ਾਊਲ ਨੇ ਅਤੇ ਨੇਰ ਦੇ ਪੁੱਤਰ
    ਅਬਨੇਰ ਅਤੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਨੇ ਅਰਪਣ ਕੀਤਾ ਸੀ ਅਤੇ ਕਿਸੇ ਦੀ ਪਵਿੱਤਰ ਚੀਜ਼, ਉਹ ਸਭ
    ਸ਼ਲੋਮੋਥ ਤੇ ਉਹ ਭਰਾਵਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ।
  mya-JVB: ပရောဖက် ရှမွေလ ၊ ကိရှ သား ရှောလု ၊ နေရ သား အာဗနာ ၊ ဇေရုယာ သား ယွာဘ မှစ၍အခြားသောသူ
    ပူဇော် သမျှ တို့ကို၊ ရှေလောမိတ် နှင့် သူ ၏ညီ တို့သည် ကြည့်ရှုအုပ်စိုးရကြ၏။
  hmo-hmo: Bona peroveta tauna Samuela, bona Saulo Kisa, bona Abinere Nere, bona Ioaba
    Seruia ese idia hahelagaia gaudia danu. Unai harihari gaudia helagadia ibounai
    be Selomiti bona iena tadikakana danu ese idia naria.
  urd-urd: समुएल गै़बबीन और साऊल बिन क़ीस और अबनेर बिन नेर और योआब बिन ज़रोयाह की
    सारी नज़्र, ग़रज़ जो कुछ किसी ने नज़्र किया था वह सब सल्लूमीत और उसके भाइयों के
    हाथ में सुपुर्द था।
  rus-SYN: И все, что посвятил Самуил пророк, и Саул, сын Киса, и Авенир, сын Нира,
    и Иоав, сын Саруи, все посвященное было на руках у Шеломифа и братьев его.
  bqc-SIM: Selomi ń a daɛↄ mɛ́ aaìↄ wɛ́tɛ pↄ́ pↄ́ gu'ena Samuɛli ń Kisi nɛ́ Sauluo
    ń Nɛɛ nɛ́ Abinɛɛo ń Zeluia nɛ́ Yoabuo kpàↄi ń pↄ́ pↄ́ gbɛ̃́ kĩniↄ kpàↄ píi.
  tcz-CHONGTHU: Chujongle, Shelomoth le asopiten Themgao Samuel, kish chapa Saul,
    Ner chapa Abner le Zeruiah chapa Joab thilto ho jong achingtup jing uve.
  mar-mar: शमुवेल संदेष्टा, कीशचा पुत्र शौल आणि नेरचा पुत्र अबनेर, सरुवेचा पुत्र यवाब
    यांनी परमेश्वरास समर्पित केलेल्या प्रत्येक पवित्र वस्तूंचे रक्षणही शलोमोथ आणि
    त्याचे भाऊबंद करत असत.
  qub-qub: Chaychömi caycaran profëta Samuel, Cispa wamran Saúl, Nerpa wamran Abner,
    Sarviapa wamran Joab Tayta Diosta goycushancuna. Chaycunataga llapanta Selomitmi
    wauguincunawan täpaycaran.
  bqp-bqp: Arumɑni ye Gusunɔn sɔmɔ Sɑmuɛli kɑ Sɔɔlu, Kisin bii kɑ Abinɛɛ, Nɛrin bii
    kɑ Yoɑbu, Seruyɑn bii, bɑ kɑ Yinni Gusunɔ nɑɑwɑ, Selomiti kɑ wigii berɑ bɑ mɑɑ
    ye kpuro beruɑ.
  hat-hat: Te gen bagay Samyèl, pwofèt la, wa Sayil, pitit gason Kich la, Abnè, pitit
    Nè a, ak Joab, pitit Sewouya a, te mete apa pou sèvis Bondye. Tou sa te sou kont
    Chelomit ak fanmi l' yo.
  eng-BSB: Everything that had been dedicated by Samuel the seer, Saul son of Kish,
    Abner son of Ner, and Joab son of Zeruiah, along with everything else that was
    dedicated, was under the care of Shelomith and his brothers.
  eng-WEBPB: All that Samuel the seer, Saul the son of Kish, Abner the son of Ner,
    and Joab the son of Zeruiah had dedicated, whoever had dedicated anything, it
    was under the hand of Shelomoth and of his brothers.
  kbq-kbq: Hagi ana zanke hu'za kasnampa ne' Samueli'ma, Kisi nemofo Soli'ma, Neri
    nemofo Abna'ma, Zeruia nemofo Joapu'ma hu'za Ra Anumzamofoma maka zantmima ami'naza
    zantminte Salomiti'ene afuhe'zanena kegava hu'naze.
  nhe-BL: Nojquiya Selomit huan iicnihua quipiyayayaj nopa tequitl para quimocuitlahuise
    sequinoc tlamantli tlen tlaiyocatlalili para Toteco. Ni tlamantli quiiyocatlalijtoyaj
    nopa tiocamanalojquetl Samuel, Saúl, icone Cis; Abner, icone Ner; huan Joab, icone
    Sarvia. Huan nojquiya quimocuitlahuijque nochi tlamantli tlen ajqueya hueli quiiyocatlaliyaya
    para TOTECO.
  gub-BL: 'Xaxeto umukatu amo ma''e tàpuzuhu pupe imono pà wà. Xeromit uzekaiw a''e
    ma''e rehe paw rupi wànàm wanehe we. Kwehe mehe amo awa omono ma''e Tupàn pe a''e
    wà: Tupàn ze''eg imume''u har Xamuew, tuwihawete Xau, Aminer Ner ta''yr, Zoaw
    Zeruz imemyr. Xeromit omonokatu a''e ma''e paw tàpuzuhu pupe wà, hehe uzekaiw
    pà wà.'
  eng-DRA: 'And all these things that Samuel the seer and Saul the son of Cis, and
    Abner the son of Ner, and Joab the son of Sarvia had sanctified: and whosoever
    had sanctified those things, they were under the hand of Selemith and his brethren.'
