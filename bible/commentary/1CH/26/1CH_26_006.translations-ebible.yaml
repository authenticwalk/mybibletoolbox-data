verse: 1CH.026.006
translations:
  mal-C: ഓബേദ്-ഏദോമിന്റെ മകനായ ശെമയ്യാവിനും പുത്രന്മാർ ഉണ്ടായിരുന്നു. അവർ പരാക്രമശാലികളായിരുന്നതിനാൽ
    തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു നായകന്മാരായിരുന്നു.
  deu-TKW: Seinem Sohne Semaja aber wurden auch Söhne geboren, die in ihrer Familie
    herrschten; denn sie waren wackere Männer.
  lin-lin: Mwana na ye ya mobali Shemaya azalaki mpe na bana mibali oyo bazalaki bakambi
    ya libota ya tata na bango, pamba te bazalaki bilombe mibali.
  eng-LSV: And sons have been born to his son Shemaiah, who are ruling throughout
    the house of their father, for they [are] mighty men of valor.
  eng-GNV: And to Shemaiah his sonne, were sonnes borne, that ruled in the house of
    their father, for they were men of might.
  eng-WEBSTER: 'Also to Shemaiah his son were sons born, that ruled throughout the
    house of their father: for they were mighty men of valor.'
  nhw-BL: Semaías iachtihui cone Obed Edom, quinpixqui itelpocahua catli tlahuel mosemacayayaj
    huan itztoyaj tlayacanani ipan ininfamilia.
  swh-ONEN: Shemaya mwanawe pia alikuwa na wana, waliokuwa viongozi katika jamaa ya
    baba yao kwa sababu walikuwa watu wenye uwezo mkubwa.
  bba-bba: Semɑyɑ, Obɛdi Edɔmun bii ɡbiikoo u bibu mɑrɑ be bɑ kuɑ dɑmɡibu, beɡibun
    suunu sɔɔ. Domi bɑ sɑ̃ɑwɑ wɔruɡɔbɑ.
  eng-KJVCPB: 'Also unto Shemaiah his son were sons born, that ruled throughout the
    house of their father: for they were mighty men of valour.'
  luo-luo: Wuode ma Shemaya bende nonywolo yawuowi mane gin jotend dhood wuon-gi nikech
    ne gin joma olony.
  meu-meu: Ia natuna Semaia ese danu natuna mamaruanedia haida e havaradia; idia na
    edia iduhu kwaradia, badina be idia na mai dibadia momo taudia.
  npi-ULB: तिनका छोरा शमायाहका छोराहरू जन्मे जसले आ-आफ्‍ना परिवारहरूमाथि शासन गरे
    । तिनीहरू धेरै क्षमता भएका मानिसहरू थिए ।
  yor-yor: Ọmọ rẹ̀ Ṣemaiah ní àwọn ọmọkùnrin pẹ̀lú tí wọ́n jẹ́ olórí ní ìdílé baba
    a wọn nítorí wọ́n jẹ́ ọkùnrin tó lágbára.
  pes-OPCB: پسران شمعیا همه مردانی توانا و در میان طایفهٔ خود معروف بودند. اسامی ایشان،
    عتنی، رفائیل، عوبید و الزاباد بود. برادران او الیهو و سمکیا هم مردانی توانا بودند.
  tgl-ULB: Si Semaias, na kaniyang anak ay nagkaroon ng mga anak na lalaki na namumuno
    sa kani-kanilang mga pamilya. Sila ang mga kalalakihang marami ang kakayahan.
  hui-hui: Obededomo igini wahene Semaia ibu igini waragaria henego ti bibahende agali
    bayale mandabi howa ti hameigini hearunaga agali haguane hene.
  mya-mya: သြ​ဗ​ဒေ​ဒုံ​၏​သား​ဦး​ရှေ​မာ​ယ​တွင်​စွမ်း​ရည် ကြီး​မား​သ​ဖြင့် မိ​မိ​တို့​ဆွေ​မျိုး​စု​၌​အ​ရေး
    ပါ​အ​ရာ​ရောက်​သည့်​သား​များ​ရှိ​လေ​သည်။ သူ တို့​၏​နာ​မည်​များ​မှာ​သြ​သ​နိ၊ ရေ​ဖေ​လ၊
    သြ​ဗက်၊ ဧ​လာ​ဇာ​ဗဒ်၊ ဧ​လိ​ဟု​နှင့်​သေ​မ​ခိ ဟူ​၍​ဖြစ်​၏။ နောက်​ဆုံး​ဖော်​ပြ​သူ​နှစ်​ဦး​မှာ
    အ​ထူး​ပင်​အ​စွမ်း​အ​စ​ကောင်း​သူ​များ ဖြစ်​ကြ​၏။
  bod-N: དེའི་བུ་ཤེ་མཱ་ཡ་ལས་ཀྱང་བུ་འགའ་མཆེད་ཡོད་པ་སྟེ། དེ་རྣམས་ནི་དམག་མི་དཔའ་རྩལ་ཅན་ཡིན་པས།
    ཐམས་ཅད་རང་རང་གི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་བྱས་པ་ཡིན།
  sna-sna: 'Mwanakomana wake Shemaya aivawo navanakomana vaiva: vatungamiri mumhuri
    yababa vavo nokuti vaiva varume vaikwanisa kwazvo.'
  spa-BLM: También le nacieron hijos a Semaías, su hijo, que gobernaban la casa de
    su padre; porque eran hombres valientes.
  cac-cac: Axo vin̈aj Semaías chi', ay eb' vin̈ yuninal vin̈ te nivac ix aj yelc'ochi,
    yuj chi' yajal ix aj eb' d'a scal eb' sc'ab'yoc.
  swh-ULB: Kwa Shemaia mwanae walizawa wana walio tawala familia zao; walikuwa wanaume
    wenye uwezo mbali mbali.
  bel-bel: У сына яго Шэмаі нарадзіліся таксама сыны, начальнікі ў сваім родзе, бо
    яны былі людзі моцныя.
  deu-ELBBK: Und Schemaja, seinem Sohn, wurden Söhne geboren, die in dem Haus ihres
    Vaters herrschten, denn sie waren tapfere Männer.
  mbb-OT: Is kinekekayan he anak ni Obed Edom he si Shemaya duen menge anak din he
    menge maama he menge pengulu te menge pemilya, su zuen dan menge ketau.
  mal-2015: അവന്റെ മകനായ ശെമയ്യാവിന്നും പുത്രന്മാർ ജനിച്ചിരുന്നു; അവർ പരാക്രമശാലികളായിരുന്നതുകൊണ്ടു
    തങ്ങളുടെ പിതൃഭവനത്തിന്നു പ്രമാണികൾ ആയിരുന്നു.
  rmc-rmc: 'Le Šemajah sas čhave, save sas vodci andre peskre fajti, bo sas zorale
    murša:'
  pes-OPV: و براي پسرش شَمَعيا پسراني که بر خاندان آباي خويش تسلط يافتند، زاييده شدند
    زيرا که ايشان مردان قوي شجاع بودند.
  ron-1924: Фиулуй сэу Шемая и с-ау нэскут фий, каре ау стэпынит ын каса татэлуй лор,
    кэч ерау оамень витежь.
  ben-OBCV: ওবেদ-ইদোমের ছেলে শময়িয়েরও এমন কয়েকটি ছেলে ছিল, যারা তাদের পিতৃকুলে
    নেতা হলেন, যেহেতু তারা ছিলেন যথেষ্ট যোগ্যতাসম্পন্ন পুরুষ।
  som-som: Oo weliba wiilkiisii Shemacyaahna wiilal baa u dhashay, oo iyagaa u talin
    jiray reerkii aabbahood, waayo, waxay ahaayeen rag xoog badan.
  lat-VUC: 'Semei autem filio ejus nati sunt filii, præfecti familiarum suarum: erant
    enim viri fortissimi.'
  eng-ASVBT: Also unto Shemaiah his son were sons born, that ruled over the house
    of their father; for they were mighty men of valor.
  ita-1885: A Semaia ancora, figliuolo di esso, nacquero figliuoli, i quali signoreggiarono
    sopra la casa del padre loro; perciocchè erano uomini di valore.
  eng-LXXUP: And to Shemaiah his son were born the sons of his firstborn, chiefs over
    the house of their father, for they were mighty.
  eng-ULB: To Shemaiah his son were born sons who ruled over their families; they
    were men with many abilities.
  spa-VBL: Semaías, hijo de Obed-edom, tenía hijos que eran líderes capaces y tenían
    gran autoridad en la familia de su padre.
  fra-_FOB: A Shémaja, son fils, naquirent des fils qui dominèrent dans la maison
    de leur père, car ils étaient de vaillants hommes.
  mal-mal: അവന്റെ മകനായ ശെമയ്യാവിനും പുത്രന്മാർ ജനിച്ചിരുന്നു; അവർ പരാക്രമശാലികളായിരുന്നതുകൊണ്ടു
    തങ്ങളുടെ പിതൃഭവനത്തിന് പ്രമാണികൾ ആയിരുന്നു.
  urd-GVR: Samāyāh bin Obed-adom ke beṭe ḳhāndānī sarbarāh the, kyoṅki wuh kāfī asar-o-rasūḳh
    rakhte the.
  suz-BL: मेको आ तौ शेमायाह के यो तौपुकी बाक्‍मा बाक्‍त। मेको आन खिं खिं ङा ठेयब मुर
    बाक्‍मा बाक्‍त। मारदे हना मेकोपुकी शुश जोक्‍ब तुइक्‍ब मुर बाक्‍मा बाक्‍त।
  ita-1927: E a Scemaia, suo figliuolo, nacquero dei figliuoli che signoreggiarono
    sulla casa del padre loro, perché erano uomini forti e valorosi.
  ckb-ckb: شەمەعیای کوڕی عوبێد ئەدۆمیش چەند کوڕێکی هەبوو، کە ڕابەری بنەماڵەکەیان بوون،
    چونکە ئەوان پیاوی زۆر بە توانا بوون.
  eng-BBE: And Shemaiah his son had sons, rulers over the family of their father,
    for they were able men.
  kan-OKCV: ಇದಲ್ಲದೆ ತನ್ನ ಮಗನಾದ ಶೆಮಾಯನಿಗೆ ತಮ್ಮ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಆಳುವ ಪುತ್ರರು ಹುಟ್ಟಿದರು,
    ಅವರು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  tam-2017: அவனுடைய மகனாகிய செமாயாவுக்கும் மகன்கள் பிறந்து, அவர்கள் பெலசாலிகளாக இருந்து,
    தங்களுடைய தகப்பன் குடும்பத்தார்களை ஆண்டார்கள்.
  spa-RV-1909: También de Semeías su hijo nacieron hijos que fueron señores sobre
    la casa de sus padres; porque eran varones muy valerosos.
  ron-BTF: 'De asemenea fiilor lui Șemaia li s-au născut fii, care au condus în toată
    casa tatălui lor: fiindcă erau războinici viteji.'
  eng-WEBP: Sons were also born to Shemaiah his son, who ruled over the house of their
    father; for they were mighty men of valor.
  eng-FBV: Shemaiah, Obed-edom's son, had sons who were capable leaders and had great
    authority in their father's family
  nld-1939: Zijn zoon Sjemaja kreeg kinderen, die familiehoofden werden; want het
    waren kloeke mannen.
  nch-BL: Semaías iachtohui cone Obed Edom, quinpixqui itelpocahua cati tahuel mosemacayayaj
    huan eliyayaj tayacanani ipan ininfamilia.
  vie-1934: Sê-ma-gia, con trai Ô-bết-Ê-đôm, cũng sanh những con trai, có quyền cai
    quản tông tộc mình; vì chúng đều là người mạnh dạn.
  hin-CV: उसके पुत्र शेमायाह के भी पुत्र हुए, जो अपने-अपने परिवारों के प्रधान थे,
    क्योंकि उनमें अद्भुत प्रतिभा थी.
  spa-BES: Y su hijo Semaías tuvo hijos, gobernantes de la familia de su padre, porque
    eran hombres fuertes y valientes.
  tdx-tdx: Nisamak’ ana-dahy ka t’i Semaià ana’e, sindre mpiaolon’ anjomban-droae’e,
    lahilahy maozatse mahasibeke.
  tha-KJV: และแก่เชไมอาห์​บุ​ตรชายของเขาด้วย มี​บุ​ตรชายหลายคนเกิดแก่​เขา เป็นผู้ปกครองในครัวเรือนบิดาของเขา
    เพราะเขาทั้งหลายเป็นคนมีอำนาจใหญ่โตและกล้าหาญ
  por-BR-2018: Também de Semaías seu filho nasceram filhos que foram senhores sobre
    a casa de seus pais; porque eram varões muito valentes.
  deu-ELO: Und Schemaja, seinem Sohne, wurden Söhne geboren, welche in dem Hause ihres
    Vaters herrschten, denn sie waren tapfere Männer.
  eng-WYC-2018: And to Shemaiah, his son, were born sons, sovereigns of their families
    (or leaders of their families); for they were full strong men.
  epo-epo: Al lia filo Ŝemaja naskiĝis filoj, kiuj regis en siaj patrodomoj, ĉar ili
    estis bravaj homoj.
  uig-PIN: Uning oƣli Xemayamu birnǝqqǝ oƣul pǝrzǝnt kɵrgǝn bolup, ⱨǝmmisi ata jǝmǝti
    iqidǝ yolbaxqi idi, qünki ular batur ǝzimǝtlǝr idi.
  beo-beo: Oubede Idome egefe magobo Siema:ia egefelali gafeyale da Odinai, Lifa:iele,
    Oubede, Elesa:ibede, Ilaihiu amola Semagaia. Ilia da ilia fi ganodini mimogo dunu
    agoane ba:i. Ilaihiu amola Semagaia da baligiliwane medenegi dunu esalu.
  tpi-OTNT: Semaia, pikinini bilong Obetidom, i gat sampela pikinini man. Ol i gutpela
    man, olsem na ol i kamap hetman bilong ol lain famili bilong ol.
  hau-SA: Ɗan Obed-Edom, wato, Shemahiya shi ma yana da ’ya’ya maza, waɗanda suke
    shugabanni a cikin iyalin mahaifinsu, gama su jarumawa ne ƙwarai.
  uig-LAT: Uning oghli Shémayamu birnechche oghul perzent körgen bolup, hemmisi ata
    jemeti ichide yolbashchi idi, chünki ular batur ezimetler idi.
  nde-nde: Indodana yakhe uShemaya layo yayilamadodana, ayengabakhokheli kwabendlu
    kayise ngoba babengamadoda enelisayo.
  ton-ton: 'Naʻe fanauʻi foki ʻae ngaahi foha ki hono foha ko Simaia, ʻaia naʻe pule
    ʻi he fale kātoa ʻo ʻenau tamai: he ko e kau tangata mālohi mo toʻa lahi ʻakinautolu.'
  ces-1613: Semaiášovi pak synu jeho zrodili se synové, kteříž panovali v domě otce
    svého; nebo muži udatní byli.
  eng-WMB: Sons were also born to Shemaiah his son, who ruled over the house of their
    father; for they were mighty men of valor.
  tam-TCV: ஓபேத் ஏதோமின் மகன் செமாயாவுக்கும்கூட மகன்கள் இருந்தார்கள். அவர்கள் ஆற்றல்மிக்கவர்களாய்
    இருந்தபடியால், தங்கள் தகப்பன் குடும்பத்தில் தலைவர்களாயிருந்தனர்.
  ceb-ULB: Ang iyang anak nga lalaki nga mao si Shemaya adunay mga anak nga lalaki
    nga nagdumala sa ilang mga pamilya; sila ang kalalakin-an nga daghan ug mga abilidad.
  pol-UBG: Również jego synowi Szemajaszowi urodzili się synowie, którzy rządzili
    swoim rodem. Byli bowiem bardzo dzielnymi ludźmi.
  urd-GVU: سمعیاہ بن عوبید ادوم کے بیٹے خاندانی سربراہ تھے، کیونکہ وہ کافی اثر و رسوخ
    رکھتے تھے۔
  deu-1912: Und seinem Sohn Semaja wurden auch Söhne geboren, die im Hause ihres Vaters
    herrschten; denn es waren tüchtige Leute.
  kan-2017: ಅವನ ಮಗನಾದ ಶೆಮಾಯನ ಮಕ್ಕಳು ಗೋತ್ರಪ್ರಧಾನರೂ ಮಹಾಸಮರ್ಥರೂ ಆಗಿದ್ದರು.
  yap-yap: 'I Shemayah ni bin nganni’ e pagel ni fak Obed Edom e nel’ e pagel ni fak:
    Othni, Refael, Obed, Elzabad, Elihu, nge Semakiah. Pi pagel ney e rib ga’ farad
    u lan e karorad e girdi’ ni bochan e ba yo’or ban’en ni yad ba salap riy; ma galicha’
    ni ba’aray i Elihu nge Shemayah e rib pag farow salap.'
  hlt-MCSB: Anih capa Shemaiah kah ca sak rhoek tah amamih khaw tatthai hlangrhalh
    la a om uh dongah a napa imkhui ah ukkung rhoek la om uh.
  mdy-ETH: ሃሣ ዖቤድዔዶኦሜኮ ናኣዚ ቶይዲ፥ ሼማዒያኮ ላሆ ዓቲንቄ ናይ ዓኣኔ፤ ዬንሢ፦ ዖትኒ፥ ሬፓዔኤሌ፥ ዖቤዴ፥ ዔልዛባዴ፥
    ዔሊሁና ሳማክያናኬ፤ ዔያቶኮ ዼኤፒ ዔራቶ ዓኣሢሮ ዔያቶ ዓዶ ማኣሮ ዓሶኮ ዔያታ ሱኡጎኬ።
  twi-ASANTE: Na Obed-Edom babarima Semaia wɔ mmammarima a wɔtumi adeɛ yɛ yie enti,
    wɔnyaa dibea a ɛkura tumi wɔ abusua no mu.
  eng-WEBU: Sons were also born to Shemaiah his son, who ruled over the house of their
    father; for they were mighty men of valor.
  wal-wal: Qassi Obeedi-Eedooma na7ai SHamaa7eekka usuppun attuma naata yeliis; eti
    mino asa gidido gishshau, bantta aawaa keettan halaqa gididosona.
  spa-PDDPT: También a su hijo Semaías le nacieron hijos que fueron jefes en sus casas
    paternas, porque eran varones valientes y esforzados.
  gun-gun: Ha'e gui ta'y Semaías ra'y kuery avi ikuai. Ha'e kuery ma nguu ro re opena
    okuapy, avakue ipy'a guaxukueve meme.
  ilo-ULB: 'Ti putot a lalaki ni Semaias ket naaddaan kadagiti putot a lallaki a nangidaulo
    kadagiti pamiliada: isuda dagiti lallaki nga addaan kadagiti adu a kabaelan.'
  kpg-kpg: 'Tama daane madua a Obed-Edom go Shemaiah, guu hai ana dama daane dogoono:
    go Othni, Rephael, Obed, Elzabad, Elihu, mo Semachiah. Digaula nia daane hagalabagau
    i lodo di nadau madahaanau damana, idimaa digaula e dau i di hai moomee. Meemaa
    dogolua ala lligi la koia e dau.'
  uig-ARA: ئۇنىڭ ئوغلى شېمايامۇ بىرنەچچە ئوغۇل پەرزەنت كۆرگەن بولۇپ، ھەممىسى ئاتا
    جەمەتى ئىچىدە يولباشچى ئىدى، چۈنكى ئۇلار باتۇر ئەزىمەتلەر ئىدى.
  sus-sus: A xa di singe Semaya naxa di xɛmɛe bari naxee findixi kuntigie ra e xa
    denbayae xun ma barima e sɛnbɛ nu gbo.
  pon-2006: 'Nein Oped Edom mesenih, Semaia naineki pwutak wenemen: Odni, Repael,
    Oped, Elsapad, Elihu, oh Semakaia. Iei irail ohl kesempwal kei nan arail peneinei
    pwehki arail koahiek; me tikitik riemeno me inenen koahiek.'
  ksd-ksd: Ma natuna Semaia bula i ga vangala ta umana bul tutana, ma diat a umana
    lualua ta ra apik na tarai kai tama i diat, tago diat a umana rangrang na tutana.
  tur-YTC: Babalarının evini yöneten onun oğlu Şemaya'nın da oğulları oldu; çünkü
    onlar cesur yiğitlerdi.
  grc-BRENT: Καὶ τῷ Σαμαίᾳ υἱῶ αὑτοῦ ἐτέχθησαν υἱοὶ τοῦ πρωτοτόκου Ῥωσαὶ εἰς τὸν οἶκον
    τὸν πατρικὸν αὐτοῦ, ὅτι δυνατοὶ ἦσαν.
  ind-AYT: Lahir pula anak-anak bagi Semaya, anak Obed-Edom. Mereka adalah para pemuka
    kaum keluarganya sebab mereka adalah pahlawan-pahlawan yang gagah perkasa.
  nya-nya: Mwana wake Semaya analinso ndi ana amene anali atsogoleri mʼbanja la abambo
    awo chifukwa anali anthu amphamvu.
  hrv-hrv: a njegovu su se sinu Šemaji rodili sinovi koji su bili poglavari u porodici
    jer bijahu hrabri junaci.
  mps-mps: Semaia, te Obetidomgo gomunai ogwago, te ogwa meba elaluali. Augwali te
    wiegi yai bidi dabe, tibaso augwali te augwa hani dabede te tobolu bidi pedelama
    bidali.
  tpi-tpi: Semaia, pikinini bilong Obetidom, i gat sampela pikinini man. Ol i gutpela
    man, olsem na ol i kamap hetman bilong ol lain famili bilong ol.
  dan-1931: Hans Søn Sjemaja fødtes Sønner, som var Herskere i deres Fædrenehus, da
    de var dygtige Folk.
  vie-OVCB: Riêng Sê-ma-gia, con Ô-bết Ê-đôm, có nhiều con trai làm chỉ huy trưởng.
  guj-2017: તેના પુત્ર શમાયાને પણ પુત્રો હતા તેઓ તેઓના કુટુંબનાં અધિકારીઓ હતા; કેમ
    કે તેઓ શૂરવીર હતા.
  pon-2006A: 'Nein Oped Edom mesenih, Semaia naineki pwutak wenemen: Odni, Repael,
    Oped, Elsapad, Elihu, oh Semakaia. Iei irail ohl kesempwal kei nan arail peneinei
    pwehki arail koahiek; me tikitik riemeno me inenen koahiek.'
  por-BRBSL: Nasceram também filhos de Semaías, seu filho, que governou a casa de
    seu pai; pois eram homens poderosos e de valor.
  cth-cth: Shemaiah casaknaw thung hoi hai imthung kahrawinaw ao van. Bangkongtetpawiteh,
    tarankahawi ni teh athakaawme taminaw lah ao awh.
  twi-twi: Na Obed-Edom babarima Semaia wɔ mmabarima a wotumi ade yɛ yiye nti, wonyaa
    dibea a ekura tumi wɔ abusua no mu.
  hlt-hlt: Anih capa Shemaiah kah ca sak rhoek tah amamih khaw tatthai hlangrhalh
    la a om uh dongah a napa imkhui ah ukkung rhoek la om uh.
  tbz-SIM: Kɛ̀ Obɛdi-Edɔmmu kóo po Semmɑyɑ kó ibí mbɑkɛ́ bɛ nɑɑ̀mùntì kɛ yɛ̃́ bɛ̀
    tumɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mbɛ.
  msy-2020: Ezɨ Obetidomɨn otarim Semaia, an otarir maba iti. Me gumazir bar aghuiba
    egha bar gavgafi, kamaghɨn amizɨ, me uan ikɨzibar gumazir dapanibar otifi.
  dop-dop: Ɩ pǝyɑlʋ Semɑyɑ pǝyɑlɑɑ kɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ kɛ́ pɑ lʋlʋɣʋ tɑɑ kɛ́.
    Mpi tɔ, pɑɑ kɛ́ kpelikpekɑ nyǝ́mɑ.
  azb-azb: Onun oğlu Şemayanın da oğulları oldu və onlar nəsil başçıları oldu, çünki
    igid adamlar idi.
  eng-DBY: And to Shemaiah his son were sons born, who were rulers in their father's
    house; for they were mighty men of valour.
  hin-2017: और उसके पुत्र शमायाह के भी पुत्र उत्पन्न हुए, जो शूरवीर होने के कारण अपने
    पिता के घराने पर प्रभुता करते थे।
  eng-YLT: And to Shemaiah his son have sons been born, who are ruling throughout
    the house of their father, for they [are] mighty of valour.
  eng-WYC-2017: And to Shemaiah, his son, were born sons, sovereigns of their meines;
    for they were full strong men.
  eng-WMBB: Sons were also born to Shemaiah his son, who ruled over the house of their
    father; for they were mighty men of valour.
  urd-GVH: समायाह बिन ओबेद-अदोम के बेटे ख़ानदानी सरबराह थे, क्योंकि वह काफ़ी असरो-रसूख़
    रखते थे।
  rug-rug: 'Sa koreo kenuna te Opeti Edomu, se Semaea si ka onomo tuna koreo: E Oteni,
    Repaeli, Opeti, Elizabada, Elihu meke e Semakia. Tie arilaedi hola si hire pa
    dia puku butubutu koa gua pa dia binokaboka; sari karua mudidi si hinokara bokaboka
    hola.'
  gaz-gaz: Shemaaʼiyaan ilmi isaas ilmaan qaba ture; isaanis waan dandeettii guddaa
    qabaniif qajeelchitoota maatii abbaa isaanii turan.
  fra-LSG: A Schemaeja, son fils, naquirent des fils qui dominèrent dans la maison
    de leur père, car ils étaient de vaillants hommes;
  yal-yal: A dii singen Semaya yi dii xɛmɛne sɔtɔ naxanye findixi yɛɛratine ra e denbayane
    xun na bayo e sɛnbɛn yi gbo.
  haw-1868: 'Na Semaia hoi, na kana keikikane, ua hanau na keiki; he mau luna lakou
    mawaena o ka ohana o ko lakou makuakane: no ka mea, he mau kanaka koa ikaika lakou.'
  arb-NAV: وَأَنْجَبَ شَمْعِيَا بْنُ عُوبِيدَ أَدُومَ أَبْنَاءً تَزَعَّمُوا بُيُوتَاتِ
    آبَائِهِمْ لأَنَّهُمْ كَانُوا أَصْحَابَ سَطْوَةٍ وَكَفَاءَةٍ.
  ewe-ewe: Viŋutsuwo nɔ via Semaya, hã si, ame siwo nye kplɔlawo le wo fofo ƒe ƒome
    me elabena ŋutete nɔ wo ŋu.
  eng-LEE: Also unto Shema'yah his son there were born sons, that were rulers for
    the house of their father; for they were mighty men of valor.
  asm-FB: তেওঁৰ পুত্র চময়িয়াৰ কেইজনো পুত্র জন্মিল; তেওঁলোকে নিজৰ পৰিয়াল সকলক শাসন
    কৰিছিল; তেওঁলোক বহুতো দক্ষতা সম্পন্ন লোক আছিল।
  sus-A: عَ شَ دِ سِنفٍ سٍمَيَ نَشَ دِ شّمّيٍ بَرِ نَشٍيٍ قِندِشِ كُنتِفِيٍ رَ عٍ
    شَ دٍنبَيَيٍ شُن مَ بَرِ مَ عٍ سّنبّ نُ فبٌ.
  fra-SBL: Des fils naquirent aussi à Schemaeja, son fils, qui régnèrent sur la maison
    de leur père ; car ils étaient des hommes vaillants.
  hbo-hbo: וְלִֽשְׁמַֽעְיָ֤ה בְנֹו֙ נֹולַ֣ד בָּנִ֔ים הַמִּמְשָׁלִ֖ים לְבֵ֣ית אֲבִיהֶ֑ם
    כִּֽי־גִבֹּ֥ורֵי חַ֖יִל הֵֽמָּה׃
  kik-kik: Mũriũ Shemaia o nake aarĩ na ariũ ake, arĩa maarĩ atongoria thĩinĩ wa nyũmba
    ya ithe wao, tondũ maarĩ andũ ehoti.
  fra-NCL: A Séméïas, son fils, naquirent des fils qui furent chefs dans la maison
    de leur père, car ils étaient de vaillants hommes.
  cek-AK: Anih ih capa Shemaiah mah doeh caa sak; nihcae loe thacak kami ah oh o pongah,
    ampa ih imthung takoh zaehoikung ah oh o.
  cuk-cuk: Obed-Edom-machi-Semaías masmala-baigan nikusbalid. Wemar, e-babgan-e-gwenadgan-iduedga
    gudii gusmalad. Ade, we-dulemar, dule-gandikmalad naed.
  uig-CYR: Униң оғли Шемаяму бир нәччә оғул пәрзәнт көргән болуп, һәммиси ата җәмәти
    ичидә йолбашчи еди, чүнки улар батур әзимәтләр еди.
  tel-2017: అతని కొడుకు షెమయాకు కొడుకులు పుట్టారు. వాళ్ళు పరాక్రమశాలులుగా ఉండి తమ
    తండ్రి కుటుంబంలో పెద్దలయ్యారు.
  hat-BSA: Anplis, a fis li, Schemaeja, te ne fis ki te renye sou lakay papa yo; paske
    yo te mesye pwisan ak gwo kouraj.
  kos-kos: Shemaiah, wen se meet natul Obed Edom, oasr wen natul su yohk sripa nu
    ke sou lalos mweyen elos ku ac pulaik.
  hbo-WLC: וְלִֽשְׁמַֽעְיָ֤ה בְנוֹ֙ נוֹלַ֣ד בָּנִ֔ים הַמִּמְשָׁלִ֖ים לְבֵ֣ית אֲבִיהֶ֑ם
    כִּֽי־גִבּ֥וֹרֵי חַ֖יִל הֵֽמָּה׃
  ibo-ibo: Shemaya, nwa ya mụtakwara ụmụ ndị ikom, ndị bụ ndị ndu nʼezinaụlọ nna ha,
    nʼihi na ha bụ dike na dimkpa.
  ory-ory: ମଧ୍ୟ ତାହାର ପୁତ୍ର ଶମୟୀୟର ପୁତ୍ର ଜାତ ହେଲେ, ସେମାନେ ଆପଣାମାନଙ୍କ ପିତୃବଂଶରେ କର୍ତ୍ତୃତ୍ୱ
    କଲେ; କାରଣ ସେମାନେ ମହାବିକ୍ରମଶାଳୀ ପୁରୁଷ ଥିଲେ।
  chk-chk: Nge Semaia nöün mwänichi we a pwal wor nöün mwän mi sounemenem lon än semer
    kewe cho, pun ir ra iteföüla lon ar tufich.
  rop-rop: Wal Shemaiya, det feswan san blanga Obedidam bin abum siksbala san neim
    Othni, Refeiyel, Obed, Elsabed, Ilaihu en Samakiya. Deibin brabli speshalwan men
    langa olabat femili, dumaji deibin klebabala. Det dubala yangiswan san bin brabli
    klebabalawan.
  ukr-1871: Від його сина Шемаїї народились так само сини, що були начальниками в
    свойму родові, бо вони були мужі сильні.
  deu-1951: Und seinem Sohn Semaja wurden auch Söhne geboren, die Häupter ihrer Familien
    wurden; denn sie waren tüchtige Leute.
  eng-JPS: Also unto Shemaiah his son were sons born, that ruled over the house of
    their father; for they were mighty men of valour.
  srp-1865: I Semaji sinu njegovu rodiše se sinovi, koji starješovahu u domu oca svojega,
    jer bijahu dobri junaci.
  lug-lug: Mutabani we Semaaya naye yalina abaana aboobulenzi, abaali abakulembeze
    mu nnyumba ya kitaabwe kubanga baali basajja bazira.
  heb-heb: ולשמעיה בנו נולד בנים הממשלים לבית אביהם כי גבורי חיל המה׃
  ben-IRV: ওবেদ ইদোমের ছেলে শময়িয়েরও কয়েকজন ছেলে ছিল; তাঁরা প্রত্যেকে তাঁদের বংশের
    নেতা ছিলেন, কারণ তাঁরা ছিলেন বীর যোদ্ধা।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸ਼ਮਅਯਾਹ ਲਈ ਪੁੱਤਰ ਜੰਮੇ ਜਿਹੜੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਰਾਜ
    ਕਰਦੇ ਸਨ, ਕਿਉਂ ਜੋ ਉਹ ਮਹਾਂ ਸੂਰਬੀਰ ਸਨ
  mya-JVB: '-'
  hmo-hmo: Obeda Edoma ena vara guna natuna Semaia ena natuna tau be 6, bona idia
    be mai edia diba momo dainai, idia be edia iduhu kwarana taudia.
  urd-urd: उसके बेटे समायाह के यहाँ भी बेटे पैदा हुए, जो अपने आबाई खानदान पर सरदारी
    करते थे क्यूँकि वह ताक़तवर सूर्मा थे।
  rus-SYN: У сына его Шемаии родились также сыновья, начальствовавшие в своем роде,
    потому что они были люди сильные.
  bqc-SIM: Aà nɛ́ Semaia nɛgↄ̃ɛↄ ì lↄ, aa kpalablè ń dezi buiↄ guu, asa bɛɛɛdeↄnɛ.
  tcz-CHONGTHU: Obed-edom chapa Shemaiah chun chapa miboltheicheh ahing’in a phungsung
    u vaihom na a panmun nasatah alo cheh uve.
  mar-mar: शमाया हा ओबेद-अदोमाचा पुत्र. त्यालाही पुत्र संतती होती. हे पुत्र सामर्थ्यवान
    असल्यामुळे त्यांची आपल्या घराण्यावर सत्ता होती.
  qub-qub: Obed-edompa wamran Semaiaspa wamran caran ishcay. Chaycunaga quiquin famillyacunacho
    mandaj caran mas munayniyoj rispitädu cashpan.
  bqp-bqp: Semɑyɑ, Obɛdi Edɔmun bii gbiikoo u bibu mɑrɑ be bɑ kuɑ dɑmgibu, begibun
    suunu sɔɔ. Domi bɑ sɑ̃ɑwɑ wɔrugɔbɑ.
  hat-hat: 'Chemaja, premye pitit Obèd-Edon an, te gen sis pitit gason: Se yo ki te
    chèf nan branch fanmi yo paske yo te vanyan sòlda ak anpil ladrès.'
  eng-BSB: Also to his son Shemaiah were born sons who ruled over their families because
    they were strong, capable men.
  eng-WEBPB: Sons were also born to Shemaiah his son, who ruled over the house of
    their father; for they were mighty men of valour.
  kbq-kbq: Hagi Obed-Edomuna ese mofavre'a Semaiakino, agra mago'a mofavrerami zamante'neanki'za
    naga'zamire kva manitere hu'naze. Na'ankure zamagra hanavenentake hu'za makazana
    huga vahe mani'nage'za, vahe'mo'za zamagesga hu'naze.
  nhe-BL: Semaías iachtohui cone Obed Edom, quinpixqui itelpocahua tlen tlahuel mosemacayayaj
    huan itztoyaj tlayacanani ipan ininfamilia.
  gub-BL: 'Heta 6 ipurumuzàg Xemai Omez-Enom ta''yr ipy pe wà: Oxini, Hapaew, Omez,
    Ewzamaz, Eriu, Xemaki. Ipuruzukaiwahy a''e wà. A''e rupi wiko wànàm wanuwihaw
    romo wà. A''e mokoz iahykaw rehe har ipuruzukaiw wera''u wyky''yr wanuwi wà.'
  eng-DRA: 'And to Semei his son were born sons, herds of their families: for they
    were men of great valour.'
