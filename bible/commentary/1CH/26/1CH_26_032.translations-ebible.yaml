verse: 1CH.026.032
translations:
  mal-C: യെരീയാവിന് പ്രഗൽഭന്മാരും കുടുംബത്തലവന്മാരുമായ 2,700 ബന്ധുജനങ്ങൾ ഉണ്ടായിരുന്നു.
    ദൈവിക ശുശ്രൂഷകളും രാജകീയമായ ഏതു കാര്യവും നിർവഹിക്കുന്നതിനുമായി ദാവീദുരാജാവ് അവരെ
    രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ അർധഗോത്രത്തിന്റെയും മേൽവിചാരകന്മാരാക്കി
    നിയമിച്ചു.
  deu-TKW: und seine Geschlechtsgenossen, tüchtige Leute, zusammen 2700 Familienhäupter;
    die setzte der König David über die Rubeniten, die Gaditen und den halben Stamm
    der Manassiten in allen Angelegenheiten Gottes und den Angelegenheiten des Königs.
  lin-lin: 'Yeriya azalaki na bandeko mibali nkoto mibale na nkama sambo : bazalaki
    bilombe mibali mpe bakambi ya mabota. Mokonzi Davidi apesaki bango mokumba ya
    misala nyonso ya Nzambe mpe ya mokonzi kati na libota ya Ribeni, ya Gadi mpe ya
    ndambo ya libota ya Manase.'
  eng-LSV: and his brothers, two thousand and seven hundred sons of valor, [are] heads
    of the fathers, and King David appoints them over the Reubenite, and the Gadite,
    and the half of the tribe of the Manassite, for every matter of God and matter
    of the king.
  eng-GNV: And his brethren men of actiuitie, two thousand and seuen hundreth chiefe
    fathers, whom King Dauid made rulers ouer the Reubenites, and the Gadites, and
    the halfe tribe of Manasseh, for euery matter perteining to God, and for the Kings
    busines.
  eng-WEBSTER: And his brethren, men of valor, were two thousand and seven hundred
    chief fathers, whom king David made rulers over the Reubenites, the Gadites, and
    the half-tribe of Manasseh, for every matter pertaining to God, and affairs of
    the king.
  nhw-BL: Eliyayaj ome mil 700 tlacame catli motemacayayaj huan Jerías elqui inintlayacanca.
    Huan Tlanahuatijquetl David quintitlanqui ipan nopa tlali ipan seyoc nali hueyatl
    Jordán para campa hualquisa tonati. Huan quipixque inintequi para quitlachilise
    nopa huejhueyi familias tlen Rubén, Gad huan nopa tlajco familia tlen Manasés
    para quintlachilise quenicatza quitequipanohuaj Toteco Dios huan nopa tlanahuatijquetl.
  swh-ONEN: Yeria alikuwa na jamaa ya watu 2,700 waliokuwa watu wenye uwezo na viongozi
    wa jamaa, naye Mfalme Daudi akawaweka kuangalia Wareubeni, Wagadi na nusu ya kabila
    Manase kuhusu kila jambo lililomhusu Mungu na shughuli za mfalme.
  bba-bba: Yeriɑn mɛro bisi be, bɑ sɑ̃ɑwɑ wɔruɡɔbɑ. Be kpuro mɑɑ yɛnu yɛ̃robɑ. Ben
    ɡeerɑ sɑ̃ɑwɑ nɔrɔbun subɑ yiru kɑ tɔmbu nɑtɑ kɑ wunɔbu (2.700). Berɑ bɑ Yinni
    Gusunɔn sɑ̃ɑ yerun sɔmburu kɑ mɑɑ sinɑ bokoɡiru nɔmu bɛriɑ berɑ mi Rubɛnibɑ kɑ
    Gɑdiɡibu kɑ Mɑnɑsen bwese kɛrɑn sukumɡibɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And his brethren, men of valour, were two thousand and seven hundred
    chief fathers, whom king David made rulers over the Reubenites, the Gadites, and
    the half tribe of Manasseh, for every matter pertaining to God, and affairs of
    the king.
  luo-luo: Jeria ne nigi wedene alufu ariyo mia abiriyo mane gin joma olony kendo
    jotend anywola, omiyo Ruoth Daudi noketogi jotend jo-Reuben, jo-Gad kod nus dhood
    jo-Manase e yore duto mag tich Nyasaye to gi tije mag ruoth.
  meu-meu: King David ese ia mai tadikakana ida e duanaidia, mai dibadia momo taudia
    daha-rua sinahu-hitu, iduhu kwaradia, Ruben bona Gad iduhudia bona Manase iduhu-kahana
    taudia na idia ese bae itadia tao, Dirava ena ḡaukara iboudiai lalodiai, bona
    hanua pavapavana ena ḡaukara ai danu.
  npi-ULB: यरियाहका २,७०० आफन्तहरू थिए, जो परिवारका योग्य अगुवाहरू थिए । यिनीहरूलाई
    दाऊद राजाले रूबेनीहरू, गादीहरू र मनश्‍शेका आधा कुलमाथि परमेश्‍वरसम्‍बन्‍धी हरेक
    कुरा र राज्‍य-शासनका कामको हेरविचार गर्नेहरू बनाए ।
  yor-yor: Jeriah ní ẹgbẹ̀rún méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (2,700) ìbátan, tí wọn jẹ́
    ọkùnrin alágbára àti olórí àwọn ìdílé ọba Dafidi sì fi wọ́n ṣe àkóso lórí àwọn
    ará Reubeni àwọn ará Gadi àti ààbọ̀ ẹ̀yà ti Manase fún gbogbo ọ̀rọ̀ tí ó jọ mọ́
    ti Ọlọ́run àti fún ọ̀ràn ti ọba.
  pes-OPCB: پس داوود پادشاه دو هزار و هفتصد نفر از خویشاوندان یریا را که افرادی کاردان
    و از رؤسای خاندان بودند، انتخاب نمود تا مسئول امور مذهبی و مملکتی ناحیهٔ شرق رود
    اردن که قبایل رئوبین، جاد و نصف قبیله منسی در آنجا بودند، باشند.
  tgl-ULB: Si Jerijas ay may 2, 700 na kamag-anak, na mga pinuno ng pamilya. Ginawa
    sila ni David na tagapangasiwa sa tribo ni Ruben at Gad at sa kalahating tribo
    ni Manases, para sa lahat ng bagay na may kinalaman sa Diyos at sa Hari.
  hui-hui: Ani heago hondowa Kini Debidi ibugua Yaraia aria agali haguane hearu daosini
    kirani handari karia (2,700) bibahende dabo helene. Ti agali bayale tigabiore
    howa ti Isaraele dindiha Lubene hameiginibi Gada hameiginibi Manase hameigini
    halu mende hearubi Iba Yodana ni tagira ibiragohayagi hearu tigua Ngode Datagaliwabenaga
    biabe bulene wiarubi kini heagonaga biabe bulene wiarubi bibahende handayaho helo
    helene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ယေ​ရိ​ယ​၏​ဆွေ​မျိုး​များ ထဲ​မှ ထူး​ချွန်​သူ​အိမ်​ထောင်​ဦး​စီး​နှစ်​ထောင့်
    ခု​နစ်​ရာ​ကို​ရွေး​ချယ်​၍​ရု​ဗင်​ပြည်၊ ဂဒ် ပြည်​နှင့်​မ​နာ​ရှေ​အ​ရှေ့​ပိုင်း​တို့​တွင်​ဘာ​သာ
    ရေး​နှင့် မြို့​ပြ​ရေး​ရာ​အ​မှု​ကိစ္စ​မှန်​သ​မျှ တို့​ကို​စီ​မံ​အုပ်​ချုပ်​ရန်​တာ​ဝန်​ပေး​အပ်
    တော်​မူ​၏။
  bod-N: ཡེ་རི་ཡཱ་ལ་གཉེན་ཉེ་དུ་ཉིས་སྟོང་བདུན་བརྒྱ་ཡོད་ཅིང་ཐམས་ཅད་དཔའ་རྩལ་ཅན་དང་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ལ།
    རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཁོ་རྣམས་ནི་རུ་བེན་གྱི་ཚོ་པ་དང་། གཱ་རྡུའི་ཚོ་པ་དང་། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ཀྱི་དཀོན་མཆོག་དང་རྒྱལ་པོར་འབྲེལ་བའི་བྱ་བ་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་པར་བསྐོས་སོ།
    །
  sna-sna: Jeria aiva nehama zviuru zviviri namazana manomwe vaiva varume vaikwanisa
    uye vari vakuru vemhuri dzavo, uye Mambo Dhavhidhi akavaita kuti vave vatariri
    vavaRubheni, vaGhadhi, nehafu yorudzi rwaManase kuti vagadzirise nyaya dzose dzezvaMwari
    nenyaya dzose dzamambo.)
  spa-BLM: Sus parientes, hombres de valor, eran dos mil setecientos, jefes de familias
    paternas, a quienes el rey David nombró supervisores de los rubenitas, de los
    gaditas y de la media tribu de los manasitas, para todo asunto relacionado con
    Dios y con los asuntos del rey.
  cac-cac: '@see-verse:1CH.026.031'
  swh-ULB: Yerija alikuwa na ndugu 2, 700, walio kuwa viongozi wenye uwezo katika
    familia. Daudi aliwafanya waangalizi wa makabila ya Rubeni na Gadi, na nusu kabila
    la Manase, kwa kila jambo linalo muhusu Mungu, na kwa mambo ya mfalme.
  bel-bel: І браты ягоныя, людзі здольныя, дзьве тысячы сямсот, былі ўзначальцы сямействаў.
    Іх паставіў цар Давід над племем Рувімавым і Гадавым і паўплемем Манасііным, па
    ўсіх справах Божых і дзеях цара.
  deu-ELBBK: und seine Brüder, tüchtige Männer, waren 2.700, Häupter der Väter. Und
    der König David bestellte sie über die Rubeniter und die Gaditer und den halben
    Stamm Manasse, für alle Angelegenheiten Gottes und für die Angelegenheiten des
    Königs.
  mbb-OT: Si Jeria ne zuen din 2,700 he menge kezuzumahi he zuen dan menge ketau wey
    menge pengulu sikandan te menge pemilya. Iyan sikandan impezumala ni Hadì David
    te menge kevuwazan ni Reuben, ni Gad, wey ketengà he tribu ni Manase. Ne iyan
    sikandan mid-atur te langun he vuluhaten te Megbevayà wey vuluhaten te hadì dutun
    he menge lugar.
  mal-2015: അവന്റെ സഹോദരന്മാരായി പ്രാപ്തന്മാരും പിതൃഭവനത്തലവന്മാരുമായി രണ്ടായിരത്തെഴുനൂറു
    പേരുണ്ടായിരുന്നു; അവരെ ദാവീദ്‌ രാജാവു ദൈവത്തിന്റെ സകലകാര്യത്തിന്നും രാജാവിന്റെ
    കാര്യാദികൾക്കും രൂബേന്യർ, ഗാദ്യർ, മനശ്ശെയുടെ പാതിഗോത്രം എന്നിവർക്കു മേൽവിചാരകരാക്കി
    വച്ചു.
  rmc-rmc: Le Jerijah sas duj ezera the efta šel (2 700) phrala, save sas vodci andre
    peskre fajti. Len o David ačhaďa upral o kmeňi Ruben, Gad the jepaš kmeňos Menaše,
    hoj te stražinen savore veci le Devleskre the le kraľiskre.
  pes-OPV: و از برادرانش دو هزار و هفتصد مرد شجاع و رئيس آبا بودند. پس داود پادشاه
    ايشان را بر رؤبينيان و جاديان و نصف سبط مَنَّسي براي همه امور خدا و امور پادشاه
    گماشت.
  ron-1924: Фраций луй Иерия, оамень витежь, ерау ын нумэр де доуэ мий шапте суте
    капий де касе пэринтешть. Ымпэратул Давид й-а пус песте рубениць, песте гадиць
    ши песте жумэтатя семинцией луй Манасе, пентру тоате требуриле луй Думнезеу ши
    пентру требуриле ымпэратулуй.
  ben-OBCV: যিরিয়ের এমন দুই হাজার সাতশো আত্মীয়স্বজন ছিলেন, যারা যোগ্যতাসম্পন্ন পুরুষ
    ও বিভিন্ন বংশের কর্তাব্যক্তিও ছিলেন, এবং রাজা দাউদ ঈশ্বরসংক্রান্ত ও রাজকার্যের
    উপযোগী প্রত্যেকটি বিষয়ে রূবেণীয়দের, গাদীয়দের ও মনঃশির অর্ধেক বংশের উপরে তত্ত্বাবধায়করূপে
    তাদের নিযুক্ত করে দিলেন।
  som-som: Oo walaalihiis oo ahaa rag xoog badanuna waxay ahaayeen laba kun iyo toddoba
    boqol oo nin, oo ah madaxdii qolooyinka kuwaasoo boqor Daa'uud uu ka dhigay inay
    taliyayaal ugu ahaadaan reer Ruubeen, iyo reer Gaad, iyo qabiilkii reer Manaseh
    badhkiis, xagga wax kasta oo xag Ilaah ku saabsan, iyo xagga danaha boqorkaba.
  lat-VUC: fratresque ejus robustioris ætatis, duo millia septingenti principes familiarum.
    Præposuit autem eos David rex Rubenitis, et Gadditis, et dimidiæ tribui Manasse,
    in omne ministerium Dei et regis.
  eng-ASVBT: And his brethren, men of valor, were two thousand and seven hundred,
    heads of fathers’ houses, whom king David made overseers over the Reubenites,
    and the Gadites, and the half-tribe of the Manassites, for every matter pertaining
    to God, and for the affairs of the king.
  ita-1885: Poi v'erano i fratelli di esso, uomini di valore, capi di famiglie paterne,
    in numero di duemila settecento. E il re Davide li costituì sopra i Rubeniti,
    e sopra i Gaditi, e sopra la mezza tribù di Manasse, in ogni affare di Dio e del
    re.
  eng-LXXUP: And his brethren were two thousand seven hundred mighty men, chiefs of
    their families, and King David set them over the Reubenites, and the Gadites,
    and the half-tribe of Manasseh, for every ordinance of the Lord, and business
    of the king.
  eng-ULB: Jeriah had 2,700 relatives, who were capable family leaders. David made
    them overseers over the tribes of Reuben and Gad, and the half tribe of Manasseh,
    for every matter pertaining to God, and for the king's affairs.
  spa-VBL: Entre los parientes de Jericó había 2.700 hombres capaces que eran líderes
    familiares. El rey David los puso a cargo de las tribus de Rubén y Gad y de la
    media tribu de Manasés. Eran responsables de todo lo relacionado con la obra del
    Señor y el servicio del rey.
  fra-_FOB: Les frères de Jérija, hommes vaillants, étaient au nombre de deux mille
    sept cents chefs des pères. Le roi David les établit sur les Rubénites, sur les
    Gadites et sur la demi-tribu de Manassé, pour toutes les affaires de Dieu et pour
    les affaires du roi.
  mal-mal: അവന്റെ സഹോദരന്മാരായി പ്രാപ്തന്മാരും പിതൃഭവനത്തലവന്മാരുമായി രണ്ടായിരത്തെഴുനൂറ്
    പേരുണ്ടായിരുന്നു; അവരെ ദാവീദ്‌ രാജാവ് ദൈവത്തിന്റെ സകല കാര്യത്തിനും രാജാവിന്റെ
    കാര്യാദികൾക്കും രൂബേന്യർ, ഗാദ്യർ, മനശ്ശെയുടെ പാതിഗോത്രം എന്നിവർക്ക് മേൽവിചാരകരാക്കി
    വെച്ചു.
  urd-GVR: Dāūd Bādshāh ne use Rūbin, Jad aur Manassī ke mashriqī ilāqe ko saṅbhālne
    kī zimmedārī dī. Yariyāh kī is ḳhidmat meṅ us ke ḳhāndān ke mazīd 2,700 afrād
    bhī shāmil the. Sab lāyq aur apne apne ḳhāndānoṅ ke sarparast the. Us ilāqe meṅ
    wuh Rab ke ghar se mutālliq kāmoṅ ke alāwā bādshāh kī ḳhidmat bhī saranjām dete
    the.
  suz-BL: पिप दाऊदमी येरीयाह नु आ लोक्‍बपुकी, हजार निक्‍शी ७ सहे जोक्‍ब तुइक्‍ब नु
    आंम आन खिं ङा ठेयब मुर दुम्‍शो आन कली गेय पपाइक्‍मी बाक्‍त। मार गेय पपाइक्‍मी
    बाक्‍त देंशा हना, मेकोपुकी रूबेन आ थर ङा मुर, गाद आ थर ङा मुर नु मनस्‍से आ आधा
    थर ङा मुर आन कली परमप्रभु आ पर्बम मार गेय पचा नु पिप आ पर्बम मार गेय पचा मेको
    कोव़ब सेल्‍मी बाक्‍त।
  ita-1927: v’erano il capo Ieria e i suoi fratelli, uomini valorosi, in numero di
    duemila settecento capi di case patriarcali; e il re Davide affidò loro la sorveglianza
    dei Rubeniti, dei Gaditi, della mezza tribù di Manasse, per tutte le cose concernenti
    Dio e per tutti gli affari del re.
  ckb-ckb: داودی پاشا دوو هەزار و حەوت سەد کەس لە برا و کەسەکانی یەرییاهو کە لە پیاوە
    بەهێزەکان و گەورەی بنەماڵەکان بوون، کردنی بە لێپرسراوی ڕەئوبێنییەکان و گادییەکان
    و نیوەی هۆزی مەنەشە لە هەموو کاروبارەکانی خودا و پاشا.
  eng-BBE: And his brothers were two thousand, seven hundred able men, heads of families,
    whom King David made overseers over the Reubenites and the Gadites and the half-tribe
    of Manasseh, in everything to do with God, and for the king's business.
  kan-OKCV: ಇದಲ್ಲದೆ ಬಲವುಳ್ಳವರಾದ ಯೆರೀಯನ ಸಹೋದರರು ಎರಡು ಸಾವಿರದ ಏಳು ನೂರು ಮಂದಿ ಕುಟುಂಬಗಳ
