    theka la fuko la Manase pa zinthu zonse za Mulungu ndi za mfumu.
  hrv-hrv: Njegove braće, vrsnih ljudi, bilo je dvije tisuće i sedam stotina porodičnih
    poglavara; kralj David postavio ih je nad Rubenovim i Gadovim plemenom i nad polovinom
    Manašeova plemena za sve Božje poslove i za kraljevske poslove.
  mps-mps: Tama tialima, king Devitgo te Jeria hani bidi dabe te 2,700 bidi dąį
    ilama, te giliga asobo badu te wę Jordan pedai badu te bidibo Israel hani dabe
    tonalumainu yali, te Ruben hanigo tǫ, me Gat hanigo tǫ, me te Manase hani pedai,
    te hani selago tǫ da. Te 2,700 bidi dabe augwali te wiegi yai bidi tama augwali
    te augwali deli hanide tobolu bidi bidali. Te augwaligo tigidali sę te bidi dabego
    Godiba ebo sę tonalu, te kingo sę me tigidali tonaluai dao.
  tpi-tpi: Olsem na King Devit i makim 2,700 bilong ol dispela wanlain bilong Jeria
    long lukautim dispela hap bilong Israel i stap long hap sankamap bilong wara Jordan,
    em graun bilong lain Ruben na lain Gat na hap lain Manase. Dispela 2,700 man ol
    i gutpela man na ol i hetman bilong ol lain famili bilong ol. Na ol i save lukautim
    olgeta wok ol man i mekim bilong God, na olgeta wok bilong king.
  dan-1931: og hans Brødre, 2.700 dygtige Folk, Overhoveder for Fædrenehusene; dem
    satte Kong David over Rubenitterne, Gaditterne og Manasses halve Stamme til at
    varetage alle Sager, som vedrørte Gud og Kongen.
  vie-OVCB: Có 2.700 dũng sĩ trong vòng bà con của Giê-ri-gia. Vua Đa-vít cử họ đến
    phía tây Sông Giô-đan và cai trị các đại tộc Ru-bên, Gát và nửa đại tộc Ma-na-se.
    Họ chịu trách nhiệm coi sóc việc của Đức Chúa Trời và phục vụ vua.
  guj-2017: યરિયાના ભાઈઓમાં પરાક્રમી પુરુષો તથા તેઓના કુટુંબોના સરદારોની સંખ્યા બે
    હજાર સાતસો હતી. તેઓને દાઉદ રાજાએ ઈશ્વર સંબંધી પ્રત્યેક બાબતને માટે તથા રાજાના
    કામ માટે રુબેનીઓ, ગાદીઓ, તથા મનાશ્શાના અર્ધકુળ પર દેખરેખ રાખવાની જવાબદારી સોંપી.
  pon-2006A: Nanmwarki Depit ketin pilada kaunen peneinei koahiek riakid isipwiki
    sang kisehn Seraia oh kilelediong irail en apwalih mehkan me pid mwekid en mwomwohdiso
    oh mwekid en koperment nan Israel ni palimesehn Pillap Sordan—nan sapwen Reupen,
    Kad, oh Palimesehn Manase.
  por-BRBSL: Seus parentes, homens de valor, eram dois mil e setecentos, chefes de
    família dos pais, que o rei Davi nomeou supervisores sobre os rubenitas, os gaditas,
    e a meia tribo dos manassitas, para cada assunto relativo a Deus e para os assuntos
    do rei.
  cth-cth: Cathut hane hoi siangpahrang e thaw dawkvah, Reuben, Gad, Manasseh casaknaw
    tangawn lathueng kahrawikungnaw hah Devit ni a ta. Imthungnaw ka hrawi hane dawk
    hoi hno katetthai e a hmaunawnghanaw teh 2, 700 touh a pha. awh.
  twi-twi: Na mmarima a wɔbɔ wɔn ho mmɔden mpem abien ne ahanson na na wɔwɔ Yeria
    abusua mu. Ɔhene Dawid ma wɔkɔɔ Asubɔnten Yordan apuei fam, maa wɔkɔhwɛɛ Ruben
    ne Gad mmusuakuw ne Manase abusuakuw fa no so. Nsɛm a ɛfa Onyankopɔn ho, ne ɔhene
    som ho nyinaa yɛ wɔn asɛde.)
  hlt-hlt: A manuca rhoek khaw, a napa boeilu rhoek neh tatthai capa thawng hnih ya
    rhih om. Te dongah amih te David manghai loh Reuben, Gad, Manasseh koca rhakthuem
    soah Pathen kah olka cungkuem neh manghai olka dongkah ham a khueh.
  tbz-SIM: Yediyɑɑ tebìí do nsi kɛ̀ bɛ̀ ntú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kɛ kótí bɛ cɛ̃́ĩ, kɛ̀
    bɛ̀ mbo sikɔupísìdɛ́ nɛ̀ sikɔusìyiekɛ̀ (2700) kɛ̀ okpɑ̀ɑ̀tì Dɑfitii bɛ̀ bɑɑ́ nkɛ̀
    bɛ̀ mbɑkɛ́ Dubɛnni kɔbɛ nɛ̀ Kɑdi kɔbɛ nɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè kɔbɛ, kɛ dɑkɛ
    ti Yiɛ̀ nKuyie ntɔ̃mmú kpɛ́í nɛ̀ okpɑ̀ɑ̀tì kɔ̃mu kpɛ́í.
  msy-2020: Ezɨ Atrivim Devit, Israelian Jordanɨn Fanemɨn aruem anadi naghɨn itir
    danganir kabagh ativagh dar ganasa Jeria, ko an adarazi amɨsefe, men dɨbobonim
    2,700ɨn tu. Nguazir kaba, Rubenɨn anabam ko Gatɨn anabam ko Manasen anabar me
    tuirazimningɨn faragha zuimɨn adarazir nguaziba. Ezɨ 2,700plan gumazir kaba me
    gumazir bar aghuiba, egha uan ikɨzibar gumazir dapaniba. Egha gumazamiziba God
    bagha amir ingangariba ko atrivimɨn ingangariba bar dagh ativagha dar gari.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti lǝsɑ lʋlʋɣʋ ŋkʋ kʋ tɑɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ kɛ iyisi nɑɑlɛ
    nɑ nɑsǝtoso nɑ nɩɩnʋwɑ (2700) nɑ ɩ́ sɔɔsɩ Yeliyɑ tɔɔ. Pɑ tǝnɑɣɑ mpʋ pɑ kɛ́ lʋlʋŋ
    nyɔɔŋ nyǝ́mɑ kɛ́ sɩ pɑ pɑɑsǝɣǝnɑ Lupɛŋ nɑ Kɑtɩ kpekɑ nɑ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ
    ŋku kʋ wɛnɑ pɔɣɔ wɑɑlɩ tɔɔ tɔ, pɑ tɛtʋ nɑ pǝ Ɩsɔsɛɛlɛ tɔm.
  azb-azb: Yeriyanın nəsil başçıları olan qohumları igid adamlar idi və sayları iki
    min yeddi yüz nəfər idi. Padşah Davud Allahın və padşahın xidmət işi üçün Ruvenlilər,
    Qadlılar və Menaşşe qəbiləsinin yarısı üzərində onları məmur qoydu.
  eng-DBY: and his brethren, men of valour, two thousand seven hundred chief fathers,
    whom king David made rulers over the Reubenites and the Gadites and the half tribe
    of the Manassites, for every matter pertaining to God, and the affairs of the
    king.
  hin-2017: उसके भाई जो वीर थे, पितरों के घरानों के दो हजार सात सौ मुख्य पुरुष थे,
    इनको दाऊद राजा ने परमेश्वर के सब विषयों और राजा के विषय में रूबेनियों, गादियों
    और मनश्शे के आधे गोत्र का अधिकारी ठहराया।
  eng-YLT: and his brethren, sons of valour, two thousand and seven hundred, [are]
    heads of the fathers, and king David appointeth them over the Reubenite, and the
    Gadite, and the half of the tribe of Manasseh, for every matter of God and matter
    of the king.
  eng-WYC-2017: and his brethren, of stronger age, two thousand and seven hundred,
    princes of meines. And king David made them sovereigns of Reubenites, and Gadites,
    and of the half lineage of Manasseh, into all the service of God, and of the king.
  eng-WMBB: His relatives, men of valour, were two thousand and seven hundred, heads
    of fathers’ households, whom King David made overseers over the Reubenites, the
    Gadites, and the half-tribe of the Manassites, for every matter pertaining to
    God and for the affairs of the king.
  urd-GVH: दाऊद बादशाह ने उसे रूबिन, जद और मनस्सी के मशरिक़ी इलाक़े को सँभालने की
    ज़िम्मादारी दी। यरियाह की इस ख़िदमत में उसके ख़ानदान के मज़ीद 2,700 अफ़राद भी
    शामिल थे। सब लायक़ और अपने अपने ख़ानदानों के सरपरस्त थे। उस इलाक़े में वह रब के
    घर से मुताल्लिक़ कामों के अलावा बादशाह की ख़िदमत भी सरंजाम देते थे।
  rug-rug: Vizati sa baṉara Devita si karua tina zuapa gogoto koimata pa tatamana
    koari na turaṉana e Zeria sapu bokabokadi hola meke vekoi sa pa kali lodu rimata
    pa Ovuku Zodani koari na popoa te Rubeni, Qadi, meke sa kukuru butubutu te Manase
    pude kopu ni sari doduru vina tana sapu la gua koe Tamasa meke sapu la gua koasa
    vina tanana sa binaṉara.
  gaz-gaz: Yiriiyaan firoota dandeettii qaban kanneen hangafoota maatii turan kuma
    lamaa fi dhibba torba qaba ture; Daawit mootichis waan kan Waaqaa taʼeef dhimma
    mootichaa hunda irratti gosa Ruubeen gosa Gaadii fi walakkaa gosa Minaasee toʼattoota
    godhe.
  fra-LSG: Les frères de Jerija, hommes vaillants, étaient au nombre de deux mille
    sept cents chefs de maisons paternelles. Le roi David les établit sur les Rubénites,
    sur les Gadites et sur la demi-tribu de Manassé pour toutes les affaires de Dieu
    et pour les affaires du roi.
  yal-yal: Yeriya nun a ngaxakedenne, xɛmɛ kɛndɛn muxu wuli firin muxu kɛmɛ solofere
    nan yi e ra. Denbaya xunne nan yi a birin na. Manga Dawuda yi e findi Rubɛn nun
    Gadi nun Manase bɔnsɔn xunne ra Ala nun mangana feene birin yi.
  haw-1868: A o kona poe hoahanau na kanaka koa, elua tausani me na haneri ehiku o
    na makua'lii, ka poe a Davida i hoonoho ai i poe luna o ka Reubena, ka Gada, a
    me ka ohana hapa a Manase, no na mea a pau a ke Akua, a me na mea a ke alii.
  arb-NAV: فَكَانَ لِيَرِيَّا أَلْفَانِ وَسَبْعُ مِئَةٍ مِنْ أَقْرِبَائِهِ، جَمِيعُهُمْ
    زُعَمَاءُ عَائِلاتِهِمْ وَيَتَمَتَّعُونَ بِالْكَفَاءَةِ الْعَالِيَةِ، فَعَهِدَ
    إِلَيْهِمِ الْمَلِكُ دَاوُدُ بِأُمُورِ سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَنِصْفِ سِبْطِ
    مَنَسَّى، فَأَشْرَفُوا عَلَى عَمَلِ اللهِ وَشُؤُونِ الْمَلِكِ.
  ewe-ewe: Ƒometɔ akpe eve alafa adre (2,700) nɔ Yeria si. Ame siawo nye ame siwo
    ŋu ŋutete nɔ, wonye ƒometatɔwo. Fia David tsɔ wo ɖo Ruben ƒe viwo, Gad ƒe viwo
    kple Manase ƒe viwo ƒe afã nu be woakpɔ nya sia nya si ku ɖe Mawu kple fia la
    ŋu la gbɔ.
  eng-LEE: 'And his brethren, valiant men, were two thousand and seven hundred chiefs
    of families: and king David appointed them over the Reubenites, the Gadites, and
    the half tribe of Menasseh, for every matter pertaining to God, and the affairs
    of the king.'
  asm-FB: যাজেৰকৰ দুই হাজাৰ সাত শ সম্পৰ্কীয় লোক আছিল, যিসকল পৰিয়ালৰ সক্ষম লোক আছিল।
    দায়ূদে ঈশ্বৰীয় আৰু ৰাজকীয় কাম কৰিবলৈ, ৰূবেণীয়া, গাদীয়া, আৰু মনচিৰ আধা জাতিবোৰৰ
    ওপৰত তেওঁলোকক অধ্যক্ষ পাতিলে।
  sus-A: عَ نفَشَكٍرٍنيِ فبَنفبَلَنيِيٍ نُ لَنشِ مِشِ وُلُ قِرِن كّمّ سٌلٌقٍرٍ نَن
    مَ، عٍ بِرِن شَبِلّ شُنيِيٍ. مَنفّ دَوُدَ نَشَ عٍ قِندِ رُبٍن، فَدِ، نُن مَنَسِ
    بْنسْي سّيتِ كٍرٍن شُنيِيٍ رَ.
  fra-SBL: Ses parents, hommes vaillants, étaient au nombre de deux mille sept cents,
    chefs de famille, que le roi David établit comme surveillants des Rubénites, des
    Gadites et de la demi-tribu des Manassites, pour tout ce qui concernait Dieu et
    les affaires du roi.
  hbo-hbo: וְאֶחָ֣יו בְּנֵי־חַ֗יִל אַלְפַּ֛יִם וּשְׁבַ֥ע מֵאֹ֖ות רָאשֵׁ֣י הָאָבֹ֑ות
    וַיַּפְקִידֵ֞ם דָּוִ֣יד הַמֶּ֗לֶךְ עַל־הָראוּבֵנִ֤י וְהַגָּדִי֙ וַחֲצִי֙ שֵׁ֣בֶט
    הַֽמְנַשִּׁ֔י לְכָל־דְּבַ֥ר הָאֱלֹהִ֖ים וּדְבַ֥ר הַמֶּֽלֶךְ׃ פ
  kik-kik: Jeria aarĩ na andũ a nyũmba yao 2,700 arĩa maarĩ ehoti na maarĩ atongoria
    a nyũmba, nake Mũthamaki Daudi akĩmatua arũgamĩrĩri a andũ a Rubeni, na a andũ
    a Gadi, na nuthu ya mũhĩrĩga wa Manase maũndũ-inĩ mothe marĩa maakonainie na Ngai,
    o na marĩa maakonainie na ũhoro wa mũthamaki.
  fra-NCL: et ses frères, hommes vaillants, étaient au nombre de deux mille sept cents
    chefs de famille. Le roi David les établit sur les Rubénites, sur les Gadites
    et sur la demi-tribu de Manassé pour toutes les affaires de Dieu et les affaires
    du roi.
  cek-AK: Jeriah ih nawkamyanawk loe thacak o; acaeng zaehoikung lu koek ah oh o moe,
    kami sang hnet, cumvai sarihto oh o; David siangpahrang mah nihcae to Rueben kami,
    Gad kami, thoemto Manasseh kaminawk to uksak moe, Sithaw ih congca hmuenmae hoi
    siangpahrang ih hmuenmae khenzawnkung ah suek.
  cuk-cuk: 'Jerías-e-gwenadgan dule-gandikmalad-naed. Amarde, bela milibo gaka dulataled-ilagugle
    (2,700) mergued. Degi, e-gwenadgan-e-gwenadgan-dummadganga maimarbalid. Rey-David
    wemar-dakega Jerías-e-gwenadgan-onug-imaksad: Rubén-wagan-dakega, Gad-wagan-dakega,
    Manasés-wagan-neg-abalad-dakbaligar. Deginbali, bela Bab-Dummadga negdakega, degi,
    reyga negdakbaliga onug-imaksabalid.'
  uig-CYR: Йәрияниң қериндашлиридин йәнә җәмий болуп икки миң йәттә йүз киши бар еди;
    уларниң һәммиси батур болуп, шу җәмәт башлири еди; падиша Давут уларни Рубән қәбилиси,
    Гад қәбилиси вә Манассәһ йерим қәбилисидики Худаға вә падишаниң хизмитигә даир
    барлиқ ишларни башқурушқа қойди.
  tel-2017: పరాక్రమశాలురైన అతని సంబంధులు రెండువేల ఏడువందల మంది కుటుంబ పెద్దలుగా కనిపించారు.
    దావీదు దైవసంబంధమైన కార్యాల విషయంలోనూ, రాజకార్యాల విషయంలోనూ, రూబేనీయుల మీదా, గాదీయుల
    మీదా, మనష్షే అర్థగోత్రపు వాళ్ళ మీదా వాళ్ళను నియమించాడు.
  hat-BSA: Moun fanmi pa li, mesye byen kapab, te de-mil-sèt-san òm, chèf lakay zansèt
    pa yo. Epi Wa David te fè yo sipèvizè sou Ribenit yo, Gadit yo ak mwatye tribi
    Manassé pou tout zafè Bondye avèk wa a.
  kos-kos: Tokosra David el sulela luo tausin itfoko mwet na fas su sifen kais sie
    sou ke sou lal Jeriah, ac sang tuh elos in karingin oakwuk nukewa ke ip lun alu
    ac ip lun office in acn Israel layen kutulap in Infacl Jordan, ke acn lun mwet
    in sruf lal Reuben, Gad, ac Tafun Manasseh Kutulap.
  hbo-WLC: וְאֶחָ֣יו בְּנֵי־חַ֗יִל אַלְפַּ֛יִם וּשְׁבַ֥ע מֵא֖וֹת רָאשֵׁ֣י הָאָב֑וֹת
    וַיַּפְקִידֵ֞ם דָּוִ֣יד הַמֶּ֗לֶךְ עַל־הָראוּבֵנִ֤י וְהַגָּדִי֙ וַחֲצִי֙ שֵׁ֣בֶט
    הַֽמְנַשִּׁ֔י לְכָל־דְּבַ֥ר הָאֱלֹהִ֖ים וּדְבַ֥ר הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Jeraya nwere ndị ikwu ya, ndị bụ dimkpa, na ndị dị ike ọrụ, ọnụọgụgụ ha
    dị puku abụọ na narị asaa. Ndị a niile bụkwa ndị ndu ezinaụlọ dị iche iche. Ya
    mere, Devid, eze Izrel, mere ha ndịisi ebo Ruben, na ebo Gad, na ọkara ebo Manase.
    Ọrụ ha bụ ilekọta ihe banyere ofufe Chineke na ije ozi niile metụtara eze.
  ory-ory: ଆଉ ଯିରୀୟର ଭ୍ରାତୃଗଣ ବିକ୍ରମଶାଳୀ, ପିତୃବଂଶର ପ୍ରଧାନ, ଦୁଇ ସହସ୍ର ସାତ ଶହ ଲୋକ ଥିଲେ;
    ଦାଉଦ ରାଜା ସେମାନଙ୍କୁ ପରମେଶ୍ୱରଙ୍କ ସମ୍ବନ୍ଧୀୟ ସକଳ ବିଷୟ ନିମନ୍ତେ ଓ ରାଜକାର୍ଯ୍ୟ ନିମନ୍ତେ
    ରୁବେନୀୟ ଓ ଗାଦୀୟମାନଙ୍କ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ଉପରେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, ewe king Tafit a filätä ükükün ruungeröü füpükü mwän mi silelap, ir
    mwänirelan än semer kewe cho seni märärin Jeria, pwe repwe tümwünü chon ewe ainangen
    Rupen me Kat, pwal esopun chon ewe ainangen Manasa lon ewe angang fän iten Kot,
    pwal ewe angang fän iten ewe king.
  rop-rop: King Deibid bin pikimat 2,700 gudwan lida brom det femili blanga Jeraiya,
    en imbin meigim olabat boswan lida blanga Rubin, Ged en det Sanraiswei Manesa
    klen weya bin ol jidan sanraiswei langa Jodan Riba. Olabat bin dum ol detlot wek
    blanga God en blanga det king.
  ukr-1871: І брати його, люде здібні — дві тисячі сїмсот — були головами родин. Їх
    настановив царь Давид над поколїннєм Рубеновим і Гадовим та половиною поколїння
    Манассіїного, у всїх справах Божих та справах царських.
  deu-1951: und seine Brüder, wackere Leute, 2700 Familienhäupter; die setzte der
    König David über die Rubeniter, Gaditer und den halben Stamm Manasse, für alle
    Angelegenheiten Gottes und des Königs.
  eng-JPS: And his brethren, men of valour, were two thousand and seven hundred, heads
    of fathers' houses, whom king David made overseers over the Reubenites, and the
    Gadites, and the half-tribe of the Manassites, for every matter pertaining to
    God, and for the affairs of the king.
  srp-1865: I braæe njegove, hrabrijeh ljudi, bijaše dvije tisuæe i sedam stotina
    glavara u domovima otaèkim; i postavi ih car David nad sinovima Ruvimovijem i
    Gadovijem i polovinom plemena Manasijina za sve poslove Božije i carske.
  lug-lug: Yeriya yalina abasajja abazira era nga mitwe gy’ennyumba zaabwe, enkumi
    bbiri mu lusanvu, era kabaka Dawudi n’amufuula mulabirizi wa Balewubeeni, n’Abagaadi,
    n’ekitundu ky’ekika eky’Abamanase, olwa buli kigambo kya Katonda, n’olw’ebigambo
    bya kabaka.
  heb-heb: ואחיו בני חיל אלפים ושבע מאות ראשי האבות ויפקידם דויד המלך על הראובני והגדי
    וחצי שבט המנשי לכל דבר האלהים ודבר המלך׃
  ben-IRV: যিরিয়ের বংশের দুই হাজার সাতশো জন লোক ছিলেন শক্তিশালী। তাঁরা ছিলেন নিজের
    নিজের পরিবারের কর্তা। রাজা দায়ূদ ঈশ্বরের ও রাজার সমস্ত কাজ করবার জন্য রূবেণীয়,
    গাদীয় ও মনঃশি গোষ্ঠীর অর্ধেক লোকদের উপরে এই হিব্রোণীয়দের নিযুক্ত করলেন।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਦੋ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸੂਰਮੇ ਅਤੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਰਊਬੇਨੀਆਂ ਤੇ ਗਾਦੀਆਂ ਤੇ ਮਨੱਸ਼ੀਆਂ ਦੇ ਅੱਧੇ ਗੋਤ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਲਈ ਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਰਾਜ ਕਾਰਜਾਂ ਦੇ ਲਈ ਠਹਿਰਾ ਰੱਖਿਆ।
  mya-JVB: ယေရိယ၏ပေါက်ဘော် တည်းဟူသောသူရဲ ကြီး၊ အဆွေအမျိုး သူကြီးနှစ်ထောင် ခုနစ် ရာ
    တို့သည် ဒါဝိဒ် မင်းကြီး ခန့်ထား သည်အတိုင်း၊ ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး
    တဝက် ကို အုပ်စိုး၍ ဘုရားသခင် ၏ အမှု တော်နှင့် ရှင်ဘုရင် အမှု အမျိုးမျိုး တို့ကို
    စောင့်ရကြ၏။
  hmo-hmo: Vadaeni king Davida ese Ieraia bona iena varavara taudia danu, diba momo
    taudia 2700, iduhu kwarana taudia, ia abia hidi. Inai taudia be Davida ese ia
    siaidia lao, Rubena iduhu, bona Gado iduhu bona Manase iduhu kahana taudia, do
    idia biagua, Dirava ena gaukara ibounai totona, bona king ena gaukara totona danu.
  urd-urd: उसके भाई, दो हज़ार सात सौ सूर्मा और आबाई ख़ान्दानों के सरदार थे, जिनकी
    दाऊद बादशाह ने रूबीनियों और जहियों और मनस्सी के आधे क़बीले पर ख़ुदा के हर एक काम
    और शाही मु'आमिलात के लिए सरदार बनाया।
  rus-SYN: И братья его, люди способные, две тысячи семьсот, были главы семейств.
    Их поставил царь Давид над коленом Рувимовым и Гадовым и полуколеном Манассииным,
    по всем делам Божиим и делам царя.
  bqc-SIM: Yelia daɛ uabeleↄ gbɛ̃ↄn ↄ̀aa kuɛ'aaↄ̃ ń basↄooɛ (2.700). Bɛɛɛdeↄnɛ ḿpii,
    ↄ̃ kí Davidi ń dílɛ aaↄ wɛ́tɛ Lubɛni buiↄzi ń Gada buiↄ ń Manase bui pↄ́
    kú gukpɛ oi weↄ Lua yã́ ń azĩa yã́o kɛkɛa yã́i.
  tcz-CHONGTHU: Miboltheitah mi ho chu mi sangni le ja sagi chengse chu Jeriah sopite
    ngen jeng ahiuve. Amaho hi Leng David in Jordan vadung a pat a solam a asol a
    Reuben leh Gad chule Mannaseh chilhah akehkhat langpi vekol ding a ejakai a Pathen
    thulam hihen, Lenggam thu hijongle nganse na lhingset chang ahiuve.
  mar-mar: आपापल्या घराण्यांचे प्रमुख आणि पराक्रमी असे दोन हजार सातशे नातलग यरीयाला
    होते. देवाच्या प्रत्येक कार्यासाठी आणि राज्याचे कामकाज यासाठी, रऊबेनी, गादी आणि
    मनश्शेचा अर्धा वंश यांच्यावर देखरेख करणारे असे हे दोन हजार सातशे जण दावीदाने नेमले.
  qub-qub: y llapan famillyancunapis. Paycunaga caran mas rispitädu jinyu runacunallami.
    Cada wasipita taytan cajllata yupaptin caran ishcay waranga ganchis pachacnin
    (2,700) runacuna. Chay runacunata ray Davidga churaran Rubenpita, Gadpita, pullan
    caj Manasés trïbupita mirajpa mandajnin cananpaj. Paycunami ricaycaran Tayta Diospaj
    arushanta y raypaj arushantapis.
  bqp-bqp: Yeriɑn mɛro bisi be, bɑ sɑ̃ɑwɑ wɔrugɔbɑ. Be kpuro mɑɑ yɛnu yɛ̃robɑ. Ben
    geerɑ sɑ̃ɑwɑ nɔrɔbun subɑ yiru kɑ tɔmbu nɑtɑ kɑ wunɔbu (2.700). Berɑ bɑ Yinni
    Gusunɔn sɑ̃ɑ yerun sɔmburu kɑ mɑɑ sinɑ bokogiru nɔmu bɛriɑ berɑ mi Rubɛnibɑ kɑ
    Gɑdigibu kɑ Mɑnɑsen bwese kɛrɑn sukumgibɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Nan fanmi an, te gen antou demilsètsan (02700) vanyan gason ki te chèf
    fanmi yo. Wa David te mete yo reskonsab branch fanmi Woubenn lan, branch fanmi
    Gad la ak mwatye nan branch fanmi Manase a ki t'ap viv lòt bò larivyè Jouden sou
    bò solèy leve, pou wè si tout bagay ki gen rapò ak sèvis Bondye ansanm ak zafè
    wa a t'ap mache byen.
  eng-BSB: Among Jerijah’s relatives there were 2,700 capable men who were heads of
    families. King David appointed them over the Reubenites, the Gadites, and the
    half-tribe of Manasseh for every matter pertaining to God and to the affairs of
    the king.
  eng-WEBPB: His relatives, men of valour, were two thousand and seven hundred, heads
    of fathers’ households, whom King David made overseers over the Reubenites, the
    Gadites, and the half-tribe of the Manassites, for every matter pertaining to
    God and for the affairs of the king.
  kbq-kbq: Hagi Jeria nagapima knare'ma huno eri'zama eriga vahetamima mani'nazana,
    2tausen 700'a vahetami mani'naze. Hagi kini ne' Deviti'a ana vahetmina Rubeni
    nagate'ma, Gati nagate'ma Manase nagama amu'nompinti'ma refkoma hu'naza nagate
    kva vahetami zamazeri otige'za Anumzamofo eri'zane, kini nemofo eri'zama eri'zantera
    kegava huzmante'naze.
  nhe-BL: Eliyayaj ome mil 700 tlacame tlen motemacayayaj huan Jerías elqui inintlayacanca.
    Huan Tlanahuatijquetl David quintitlanqui ipan nopa tlali ipan seyoc nali atemitl
    Jordán para campa quisa tonati. Huan quipixque inintequi para quitlachilise nopa
    huejhueyi familias tlen Rubén, Gad huan nopa tlajco familia tlen Manasés para
    quintlachilise quejatza quitequipanohuaj Toteco Dios huan nopa tlanahuatijquetl.
  gub-BL: 'Tuwihawete Tawi wexaexak 2.700 awa Zeri izuapyapyr wanuwihaw wà. Tuwihawete
    omono ma''ereko haw wanupe. — Peiko teko Zotàw yrykaw izywyr har kwarahy ihemaw
    kutyr har wanuwihaw romo nehe: Humen ywy rehe har wà, Kaz ywy rehe har wà, Manaxe
    kwarahy ihemaw kutyr har waiwy rehe har wà. Peruze''eg putar teko a''e ywy rehe
    har pe wà nehe, ma''e nànàn pe wà nehe: Tupàn imuwete haw rehe nehe, Izaew waneko
    haw tuweharupi har nànàn nehe no.'
  eng-DRA: And his brethren of stronger age, two thousand seven hundred chiefs of
    families. And king David made them rulers over the Rubenites and the Gadites,
    and the half tribe of Manasses, for all the service of God, and the king.
