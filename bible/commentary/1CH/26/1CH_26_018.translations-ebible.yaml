verse: 1CH.026.018
translations:
  mal-C: ദൈവാലയാങ്കണത്തിനു പടിഞ്ഞാറുള്ള വഴിയിൽ നാലുപേരും അങ്കണത്തിൽ രണ്ടുപേരും ഉണ്ടായിരുന്നു.
  deu-TKW: 'am Parpar nach Westen zu: vier für die Straße, zwei für den Parpar.'
  lin-lin: Mpo na lopango ya weste, ezalaki na bakengeli minei na nzela ; mpe mibale
    kati na lopango.
  eng-LSV: at Parbar, to the west, [are] four at the highway, two at Parbar.
  eng-GNV: In Parbar towarde the West were foure by the paued streete, and two in
    Parbar.
  eng-WEBSTER: At Parbar westward, four at the causey, and two at Parbar.
  nhw-BL: Nojquiya quintequitlaliyayaj chicuase levitame para quimocuitlahuise nopa
    puerta campa calaqui tonati, nahui para tlamocuitlahuise ipan nopa puerta ica
    norte huan nahui para campa nopa ojtli catli yohui para calaquis tiopamitl huan
    ome para quinmocuitlahuise nopa tlamapamitl.
  swh-ONEN: Kuhusu ukumbi kuelekea magharibi, kulikuwa na wanne barabarani na wawili
    kwenye ukumbi wenyewe.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑ, diɑ ye bɑ ɡɔri ɡɔri sɔɔ, tɔmbu yiru, swɑɑn berɑ ɡiɑ,
    mɑɑ tɔmbu yiru.
  eng-KJVCPB: At Parbar westward, four at the causeway, and two at Parbar.
  luo-luo: Kuom laru mantie yo podho chiengʼ, angʼwen ne rito yo michopogo e laru
    to ariyo ne rito laruno.
  meu-meu: Lahara kahana dehena ai na tatau hahani dala ai bona rarua dehe ai.
  npi-ULB: पश्‍चिमको स्तम्भमा बाटोमा चार जना र स्तम्भमा दुई जनालाई खटाइएको थियो ।
  yor-yor: Ní ti ilé ẹjọ́ sí ìhà ìwọ̀-oòrùn, mẹ́rin sì wà ní ojú ọ̀nà àti méjì ní
    ilé ẹjọ́ fúnra rẹ̀.
  pes-OPCB: هر روز برای نگهبانی دروازهٔ غربی شش نفر تعیین می‌شدند، یعنی چهار نفر برای
    جاده و دو نفر برای خود دروازه.
  tgl-ULB: Sa kanlurang patyo ay may apat na nakabantay, may apat din sa daanan, at
    may dalawa sa patyo.
  hui-hui: Ani bialu agali waragariame panga haraba ni paliragohayagi mamage halu
    kirame anda heago mamage heagola mariame hariga wiago mamage haga hene.
  mya-mya: အ​နောက်​မျက်​နှာ​စင်္ကြံ​အ​နီး​လမ်း​ပေါ်​တွင် အ​စောင့်​တပ်​သား​လေး​ယောက်​နှင့်​စင်္ကြံ​ထဲ
    တွင်​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཡང་ནུབ་ཕྱོགས་ཀྱི་བར་ཁྱམས་སུ་མི་བཞི་ལམ་ཆེན་ཁ་རུ་ཡོད་པ་དང་། བར་ཁྱམས་སུ་མི་གཉིས་ཡོད་པའོ།
    །
  sna-sna: Kana rwuri ruvanze rwokumadokero kwaiva navana kunzira navaviri paruvanze
    chaipo.
  spa-BLM: Para Parbar al oeste, cuatro en la calzada y dos en Parbar.
  cac-cac: Axo d'a yamaq'uil templo d'a stojolal b'aj tz'em c'u, chan̈van̈ eb' vin̈
    stan̈van d'a sti' scalleal, chavan̈ pax eb' vin̈ stan̈van d'a yamaq'uil chi'.
  swh-ULB: Katika ua kuelekea magharibi wanne walipangwa, wanne barabarani, na wawili
    katika ua.
  bel-bel: На захад каля бабінца на дарозе па чатыры, а каля самага бабінца па два.
  deu-ELBBK: 'an dem Parbar nach Westen: vier an der Straße, zwei an dem Parbar.'
  mbb-OT: Is dapit te edsenlepan ne heepat is ibpevantey te ibayà he edtekezeg dutun
    te valey te Nengazen, ne dezuwa is ibpevantey zutun te lama.
  mal-2015: പർബാരിന്നു പടിഞ്ഞാറു പെരുവഴിയിൽ നാലുപേരും പർബാരിൽ തന്നേ രണ്ടുപേരും ഉണ്ടായിരുന്നു.
  rmc-rmc: paš e dvora pre zapadno sera sas duj a paš o drom, so ľidžal andre dvora,
    štar Leviti.
  pes-OPV: و به طرف غربي فَروار براي جاده سربالا چهار نفر و براي فَروار دو نفر.
  ron-1924: спре махала, ла апус, патру спре друм, дой спре махала.
  ben-OBCV: পশ্চিমদিকের প্রাঙ্গণের ক্ষেত্রে, রাস্তার দিকে চারজন ও সেই প্রাঙ্গণটিতেই
    দুজন করে মোতায়েন থাকতেন।
  som-som: Oo Farbaar dhankeedii galbeed, oo u dhow jidkiina waxaa dhawri jiray afar,
    oo Farbaarna waxaa dhawri jiray laba.
  lat-VUC: In cellulis quoque janitorum ad occidentem quatuor in via, binique per
    cellulas.
  eng-ASVBT: For Parbar westward, four at the causeway, and two at Parbar.
  ita-1885: Dal lato di Parbar, verso Occidente, ve n'erano quattro in su la strada,
    e due in Parbar.
  eng-LXXUP: to relieve guard, also for Hosah westward after the chamber gate, three.
    There was a ward over against the ward of the ascent eastward, six men in a day,
    and four for the north, and four for the south, and at the Esephim two to relieve
    guard, and four by the west, and two to relieve guard at the pathway.
  eng-ULB: At the pillar to the west there were four stationed at the road and two
    at the pillar
  spa-VBL: Seis estaban de servicio todos los días en la puerta oeste, cuatro en el
    camino principal y dos en el patio.
  fra-_FOB: Au Parbar, à l'occident, quatre vers le chemin, deux au Parbar.
  mal-mal: പർബാരിന് പടിഞ്ഞാറു പെരുവഴിയിൽ നാലുപേരും പർബാരിൽ തന്നേ രണ്ടുപേരും ഉണ്ടായിരുന്നു.
  urd-GVR: Rab ke ghar ke sahan ke Maġhribī Darwāze par chhih Lāwī pahrā dete the,
    chār rāste par aur do sahan meṅ.
  suz-BL: परमप्रभु यावे आ खिं ङा पच्‍छिम गे ङा लांम ४ जना खाल पाइब बाक्‍मा बाक्‍त।
    आ खिं आ नेक्‍था चहिं खाल पाइब निक्‍शी बाक्‍सा बाक्‍त।
  ita-1927: al recinto del tempio, a occidente, ve n’erano addetti quattro per la
    strada, due per il recinto.
  ckb-ckb: بۆ ڕێڕەوە سەر داپۆشراوکەی لای ڕۆژئاوا کە هەردوو لای بە کۆڵەکە گیرابوو،
    چوار لێڤی لەسەر ڕێگاکە و دووانیش لەناو ڕێڕەوەکە بوون.
  eng-BBE: For the pillared way, on the west, four at the footway and two at the pillared
    way itself.
  kan-OKCV: ಪಶ್ಚಿಮ ಭಾಗವಾದ ದೇವಾಲಯದ ಅಂಗಳಕ್ಕೆ ಹೋಗುವ ರಾಜಮಾರ್ಗದಲ್ಲಿ ನಾಲ್ಕು ಮಂದಿಯೂ, ದೇವಾಲಯದ
    ಅಂಗಳ ಬಳಿಯಲ್ಲಿ ಇಬ್ಬರೂ ಇದ್ದರು.
  tam-2017: வெளிப்புறமான வாசல் அருகில் மேற்கே இருக்கிற உயர்ந்த வழிக்கு நான்குபேர்களும்,
    வெளிப்புறமான வழியில் இரண்டுபேர்களும் வைக்கப்பட்டார்கள்.
  spa-RV-1909: En la cámara de los vasos al occidente, cuatro al camino, y dos en
    la cámara.
  ron-BTF: La Parbar spre vest, patru la calea largă și doi la Parbar.
  eng-WEBP: For Parbar westward, four at the causeway, and two at Parbar.
  eng-FBV: Six were on duty every day at the west gate, four at the main road, and
    two at the courtyard.
  nld-1939: en bij de bijgebouwen aan de westkant vier aan de weg en twee bij de gebouwen.
  nch-BL: Nojquiya quintequitaliyayaj chicuaseme levitame para quimocuitahuise nopa
    caltemit campa calaqui tonati, nahui para tamocuitahuise ipan nopa caltemit ica
    norte huan nahui para campa nopa ojti cati yahui para calaquis tiopamit huan ome
    para quimocuitahuise nopa tamapamit.
  vie-1934: 'Tại Bạt-ba về phía tây cũng có kẻ canh giữ: trên con đường có bốn người,
    và tại chính Bạt-ba có hai người.'
  hin-CV: पश्चिम ओसारे के लिए चार पहरेदार मार्ग की ओर और दो ओसारे के लिए चुने गए थे.
  spa-BES: Por él atrio, en el oeste, cuatro en el pasillo y dos en el atrio.
  tdx-tdx: Amy trañom-pànakey, mañandrefa, efatse amy lalañey naho roe amy trañoy.
  tha-KJV: สำหรับระเบียงทางตะวันตกนั้น มี​สี​่​คนที​่ถนนและสองคนที่​ระเบียง
  por-BR-2018: Em a câmara dos vasos ao ocidente, quatro ao caminho, e dois na câmara.
  deu-ELO: 'an dem Parbar gegen Westen: vier an der Straße, zwei an dem Parbar.'
  eng-WYC-2018: And in the cells, either little houses, of [the] porters at the west
    side, were four in the way, and twain by the cells. (And by the cells, or the
    little houses, of the gatekeepers on the west side, there were four by the road,
    and two by the cells.)
  epo-epo: 'Ĉe la alirejo okcidente estis: kvar ĉe la vojo, kaj du ĉe la alirejo.'
  uig-PIN: Ƣǝrb tǝrǝptiki dǝⱨlizning aldidiki yolda tɵt kixi, dǝⱨlizning ɵzidǝ ikki
    kixi pasibanliⱪ ⱪilatti.
  beo-beo: Guma:dini gagoi amoga sosodo aligisu dunu biyaduale da logo ouligilalebe
    amola eno aduna da logo ga:su ouligilalebe ba:i.
  tpi-OTNT: Na 6-pela man i save was long haus long hap san i go daun. Tupela i save
    was long haus na 4-pela i save was long rot.
  hau-SA: Game da filin waje ta yamma kuwa, akwai masu tsaro huɗu a hanya da kuma
    biyu a filin kansa.
  uig-LAT: Gherb tereptiki dehlizning aldidiki yolda töt kishi, dehlizning özide ikki
    kishi pasibanliq qilatti.
  nde-nde: Phambili ngentshonalanga, kwakulabane emgwaqweni, ababili besegumeni uqobo.
  ton-ton: Ki Paʻapaʻa ki lulunga, ko e toko fā ʻi he hala, pea ko e toko ua ʻi Paʻapaʻa.
  ces-1613: V straně zevnitřní k západu, po čtyřech k příkopu, po dvou k straně zevnitřní.
  eng-WMB: For Parbar westward, four at the causeway, and two at Parbar.
  tam-TCV: மேற்கில் இருந்த முற்றத்தின் வீதியில் நான்கு லேவியர்களும், முற்றத்திற்கு
    இரண்டு லேவியர்களும் நிறுத்தப்பட்டனர்.
  ceb-ULB: Didto sa hawanan sa kasadpan adunay upat nga nagbantay, ug upat ang anaa
    sa dalan, ug duha ang anaa sa hawanan.
  pol-UBG: 'Przy Parbar na zachodzie: czterech przy drodze, a dwóch przy Parbar.'
  urd-GVU: رب کے گھر کے صحن کے مغربی دروازے پر چھ لاوی پہرہ دیتے تھے، چار راستے پر
    اور دو صحن میں۔
  deu-1912: am Parbar aber gegen Abend vier an der Straße und zwei am Parbar.
  kan-2017: ಪರ್ಬರೆಂಬ ಕಟ್ಟಡವಿರುವ ಪಶ್ಚಿಮ ದಿಕ್ಕಿನ ದಾರಿ ಬಾಗಿಲನ್ನು ನಾಲ್ಕು ಜನರು, ಪರ್ಬರನ್ನು
    ಇಬ್ಬರು ಕಾಯುತ್ತಿದ್ದರು.
  yap-yap: Mu wean ko fare yoror ko ngal e bay aningeg e matnag riy u charen e kanawo’
    ma l’agruw ngalan fare yoror.
  hlt-MCSB: Imhlai ham te khotlak kah longpuei ah pali, imhlai ah panit.
  mdy-ETH: ዓባ ጌላ ዛሎና ጎይፆ ሄሊሲ ኮሺንቴ ዓሳ ቡካ ቤዞ ኮይላ ዖይዶ ካፓ ዓሲ ጌሦዛ፥ ዬኖ ቤዜሎ ካፓ ላምዖ ዓሲ ዓኣኔ።
  twi-ASANTE: Ɛda biara, na wɔma baasia kɔ atɔeɛ ɛpono no ho. Baanan kɔ ɛkwan a ɛkɔ
    asɔredan no mu no so, na baanu nso akɔ adihɔ hɔ.
  eng-WEBU: For Parbar westward, four at the causeway, and two at Parbar.
  wal-wal: Arggo baggaara dabaabau efiya ogiyaa oiddati naagoosona. Qassi dabaabaa
    gidduwaa naa77ati naagoosona.
  spa-PDDPT: En el patio, al occidente, cuatro en el camino, y dos en el mismo patio.
  gun-gun: Ha'e gui oka kuaray oikea katy oĩ va'e rarõarã ikuai irundya tape joaxa
    va'e py, ha'e gui oka katyve'i ma mokoĩ ju.
  ilo-ULB: Iti pangukoman iti laud ket adda uppat nga agbanbantay, uppat iti dalan,
    ken dua iti pagukoman.
  kpg-kpg: Hoohoo gi di hale mai dai, digau hagaloohi dogohaa e hagaloohi i taalinga
    di ala, ge dogolua e hagaloohi i lodo di hale mai dai.
  uig-ARA: غەرب تەرەپتىكى دەھلىزنىڭ ئالدىدىكى يولدا تۆت كىشى، دەھلىزنىڭ ئۆزىدە ئىككى
    كىشى پاسىبانلىق قىلاتتى.
  sus-sus: sogegorode biri, mixi naani nu na kira dɛ ra, mixi firin banxi sode dɛ
    ra.
  pon-2006: Limwahn ihmw me mi palikapi, sounsilasil pahmen kin mi pohn ahlo oh riemen
    nan ihmwo.
  ksd-ksd: ma ure ra mata palpal ta ra papar a taoai, di ga tibe ra ivat ta ra ul
    a nga, ma a urua ta ra mata palpal iat.
  tur-YTC: Batıya doğru Parbar için, geçitte dört ve Parbar'da iki.
  grc-BRENT: εἰς διαδεχομένους· καὶ τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην τοῦ παστοφορίου
    τρεῖς· φυλακὴ κατέναντι φυλακῆς τῆς ἀναβάσεως πρὸς ἀνατολὰς τῆς ἡμέρας ἓξ, καὶ
    τῷ Βοῤῥᾷ τέσσαρες, καὶ τῷ Νότῳ τέσσαρες, καὶ Ἐσεφὶμ δύο εἰς διαδεχομένους, καὶ
    πρὸς δυσμαῖς τέσσαρες, καὶ εἰς τὸν τρίβον δύο διαδεχομένους.
  ind-AYT: Di Parbar sebelah barat, ada empat orang di jalan raya dan dua orang di
    Parbar.
  nya-nya: Ndipo ku bwalo cha kumadzulo, anayi amakhala mu msewu ndi awiri pabwalo
    penipeni.
  hrv-hrv: Na hramskoj prigradnji, sa zapada, četiri na usponu, dva kod prigradnje.
  mps-mps: Te 6 bidigo te be tonaluali te sia ge dega sabo badu tonaluai. Te bidi
    si te be sunumi tonalu, te bidi me si me sigo te pabo tų sunumi badu tonalu yalio.
  tpi-tpi: Na 6-pela man i save was long haus long hap san i go daun. Tupela i save
    was long haus na 4-pela i save was long rot.
  dan-1931: ved Parbar mod Vest var der fire ved Vejen, to ved Parbar.
  vie-OVCB: Tại Bạt-ba về phía tây, có hai người, còn đường dốc có bốn người.
  guj-2017: પશ્ચિમના દરવાજાની ઓસરી તરફ સડક પર ચાર દ્વારપાળો અને ઓસરી તરફ બે દ્વારપાળો
    હતા.
  pon-2006A: Limwahn ihmw me mi palikapi, sounsilasil pahmen kin mi pohn ahlo oh riemen
    nan ihmwo.
  por-BRBSL: For Parbar para oeste, quatro na estrada, e dois em Parbar.
  cth-cth: Kanîloumlae hoi rapan thung kâen nahanelah 4 touh, kalupnae thung 2 touh.
  twi-twi: Da biara, na wɔma baasia kɔ atɔe pon no ho. Baanan kɔ ɔkwan a ɛkɔ asɔredan
    no mu no so, na baanu nso akɔ adiwo hɔ.
  hlt-hlt: Imhlai ham te khotlak kah longpuei ah pali, imhlai ah panit.
  tbz-SIM: Bɛ̀ mɑɑ́ kùù dieku kɛ kpeénnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ tɛ ììkɛ̀, Defiibɛ bɛɛ̀
    do tɛ̀ bɑ̀ɑ̀, bɛ̀nɑ̀ɑ̀ kucɛ bíɛ́kɛ̀, bɛ̀dɛ́bɛ̀ tɛ miɛkɛ.
  msy-2020: Ezɨ 6plan gumaziba, aruem uaghiri naghɨn itir itiar akamɨn gara a geghufi.
    Pumuning dɨpenimɨn gara a geghufi, ezɨ 4plan gumaziba tuavimɨn gari.
  dop-dop: Nɑ yǝlɑɑ liɣiti kɛ ilim tǝtʋlɛ tɔɔ kɔŋkɔŋ tɑɑ kutuluɣu kʋsɔɔsʋɣʋ kiŋ kɛ
    hɑpǝlɛ cɔlɔ. Nɑ nɑɑlɛ nɑ kutuluɣu mɑɣɑmɑɣɑ cɔlɔ.
  azb-azb: Qərb tərəfdə olan həyət üçün isə yolda dördü, həyətdə ikisi dururdu.
  eng-DBY: At the portico westward, four at the causeway, two at the portico.
  hin-2017: पश्चिम की ओर के पर्बार नामक स्थान पर ऊँची सड़क के पास तो चार और पर्बार
    के पास दो रहे।
  eng-YLT: at Parbar, to the west, [are] four at the highway, two at Parbar.
  eng-WYC-2017: And in the cells, either little houses, of [the] porters at the west
    side, were four in the way, and twain [or two] by the cells.
  eng-WMBB: For Parbar westward, four at the causeway, and two at Parbar.
  urd-GVH: रब के घर के सहन के मग़रिबी दरवाज़े पर छः लावी पहरा देते थे, चार रास्ते
    पर और दो सहन में।
  rug-rug: Koasa gogoena pa kali lodu rimata si ka made si kopu pa kali siraṉa, meke
    karua si pa korapana sa zokozokoroana.
  gaz-gaz: Oobdii gama lixa biiftuutiin jiruuf daandii irra afur, waltajjicha gubbaa
    immoo lamatu ture.
  fra-LSG: du côté du faubourg, à l’occident, quatre vers le chemin, deux vers le
    faubourg.
  yal-yal: Sansanna binni, naxan sogegododen binni, muxu naanin yi ti na kiraan dɛ,
    muxu firin mɔn yi ti sansanna so dɛɛn yɛtɛɛn na.
  haw-1868: Ma Parebara ma ke komohana, eha ma ke alanuipapa, a elua ma Parebara.
  arb-NAV: 'وَحَرَسَ الرُّوَاقَ الْغَرْبِيَّ سِتَّةُ لاوِيِّينَ: أَرْبَعَةٌ فِي الطَّرِيقِ
    الصَّاعِدِ إِلَى أَعْلَى، وَاثْنَانِ فِي الرُّوَاقِ.'
  ewe-ewe: Dzɔla ene nɔa gbadzaƒe la ƒe mɔto eye eve nɔa gbadzaƒe la ŋutɔ ƒe ɣetoɖoƒegbo
    la nu, ame ene dzɔa dzigbemɔ la ŋu eye ame eve dzɔa teƒe siwo ƒo xlã wo la ŋu
    gbe sia gbe.
  eng-LEE: At the Parbar on the west, four at the causeway, and two at the Parbar.
  asm-FB: পশ্চিমফালৰ চোতালত চাৰি জনক নিযুক্ত কৰে, চাৰি জন বাটত আৰু চোতালত দুজন।
  sus-A: سٌفٍفٌرٌدٍ بِرِ، مِشِ نَانِ نُ نَ كِرَ دّ رَ، مِشِ قِرِن بَنشِ سٌدٍ دّ رَ.
  fra-SBL: Pour Parbar, à l'ouest, quatre à la chaussée, et deux à Parbar.
  hbo-hbo: לַפַּרְבָּ֖ר לַֽמַּעֲרָ֑ב אַרְבָּעָה֙ לַֽמְסִלָּ֔ה שְׁנַ֖יִם לַפַּרְבָּֽר׃
  kik-kik: Nayo nja ya mwena wa ithũĩro, Alawii ana maikaraga njĩra-inĩ, na Alawii
    eerĩ maikaraga kũu nja.
  fra-NCL: du côté des dépendances, à l’occident, quatre vers le chemin, deux aux
    dépendances. —
  cek-AK: Niduem bang ih longhmaa ah kami palito suek moe, loklam ranuiah palito,
    longhmaa ah hnetto a suek.
  cuk-cuk: Dule dad-argwanedsik neg-imba-naidgi nakulemalaga, Levita-dulemar walabake
    bukwamalad. Degi, dule neg-ollor-naid-dakedga, walabo gwichibalid.
  uig-CYR: Ғәрип тәрәптики дәһлизниң алдидики йолда төрт киши, дәһлизниң өзидә икки
    киши пасибанлиқ қилатти.
  tel-2017: బయట ద్వారం దగ్గర పడమరగా ఎక్కి వెళ్ళే రాజమార్గం దగ్గర నలుగురూ, బయట దారిలో
    ఇద్దరూ, ఏర్పాటు అయ్యారు.
  hat-BSA: Nan cham bati sou kote lwès la, te gen kat sou gran chemen an e de nan
    cham nan a menm.
  kos-kos: Apkuran nu ke sawalsrisr se nu roto, oasr mwet topang akosr tu sisken inkanek
    uh, ac luo ke sawalsrisr sac.
  hbo-WLC: לַפַּרְבָּ֖ר לַֽמַּעֲרָ֑ב אַרְבָּעָה֙ לַֽמְסִלָּ֔ה שְׁנַ֖יִם לַפַּרְבָּֽר׃
  ibo-ibo: Nʼogige nke dị nʼọdịda anyanwụ e nwere ndị nche anọ nʼụzọ, ndị nche abụọ
    ọzọ nʼime ogige nʼonwe ya.
  ory-ory: ପଶ୍ଚିମ ଦିଗରେ ସୀମାନ୍ତବର୍ତ୍ତୀ ସ୍ଥାନ ନିମନ୍ତେ ଉଚ୍ଚ ପଥରେ ଚାରି ଜଣ ଓ ସୀମାନ୍ତବର୍ତ୍ତୀ
    ସ୍ଥାନରେ ଦୁଇ ଜଣ।
  chk-chk: Nge fän iten ewe uut mi nom pelilotou a wor föman mi nom ren ewe al, pwal
    ruoman mi nom ren ewe uut.
  rop-rop: Wal najalot fobala wekinmen bin oldei jidan gulijap langa det sheid haus
    sangodanwei. Deibin oldei wotjimbat det roud en det sheid haus.
  ukr-1871: На захід коло притвора при шляху по чотири, а коло самого притвора по
    два.
  deu-1951: am Parbar, gegen Westen, vier an der Straße und zwei am Parbar.
  eng-JPS: For the Precinct westward, four at the causeway, and two at the Precinct.
  srp-1865: Na Parvaru sa zapada èetiri na putu, dva kod Parvara.
  lug-lug: Ku luuyi olw’ebugwanjuba olw’oluggya waaliyo bana, ne mu Luggya lwennyini
    waaliyo babiri.
  heb-heb: לפרבר למערב ארבעה למסלה שנים לפרבר׃
  ben-IRV: পশ্চিমের উঠানের জন্য রাস্তার দিকে চারজন এবং উঠানে দুজন থাকতেন।
  pan-pan: ਪਰਬਾਰ ਲਈ ਪੱਛਮ ਵੱਲ ਚਾਰ ਸੜਕ ਕੋਲ ਅਤੇ ਪਰਬਾਰ ਲਈ ਦੋ
  mya-JVB: အနောက် မျက်နှာလမ်းဝ မှာ လေး ယောက်၊ တန်တိုင်း တော်ပြင်မှာ နှစ် ယောက်စောင့်
    ရကြ၏။
  hmo-hmo: Dina ia diho kahana Dubu ena dehe kahirakahira ia noho dala dekenai be
    gima taudia 4, bona dehe dekenai be rua.
  urd-urd: पश्चिम की तरफ़ परबार के लिए चार तो ऊँची सड़क पर और दो परबार के लिए।
  rus-SYN: К западу у притвора на дороге по четыре, а у самого притвора по два.
  bqc-SIM: Bɛ'aɛ oi gbɛ̃ↄn síiↄ̃siiↄ̃ ìↄ ku zɛdau, ua oi sↄ̃ gbɛ̃ↄn plapla.
  tcz-CHONGTHU: Lhumlam kelkot phunga mi gup chuleh mi li chu kotpi a kon a Shallecheth
    chan apang un, mi ni ma avel lah chun apang’e.
  mar-mar: पश्चिमेकडील शिवारावर चारजण पहारा देत, चारजण त्या दिशेने जाणाऱ्या रस्त्यावर
    आणि दोन शिवारात असत.
  qub-qub: Inti yaganan caj-lächo sawan puncu pampata täpananpaj caran chuscoj. Sawanpita
    ruriman yaycuna cajta täpananpäna caran ishcaj.
  bqp-bqp: Sɔ̃ɔ duu yeru giɑ, diɑ ye bɑ gɔri gɔri sɔɔ, tɔmbu yiru, swɑɑn berɑ giɑ,
    mɑɑ tɔmbu yiru.
  hat-hat: Pou pòsyon kay ki bay sou solèy kouche a, te gen kat gad pou wout la ak
    de gad pou pòsyon kay la menm.
  eng-BSB: As for the court on the west, there were four at the highway and two at
    the court.
  eng-WEBPB: For Parbar westward, four at the causeway, and two at Parbar.
  kbq-kbq: Hagi zage fre kaziga mono kuma'ma kegavama hu vahera 6si'a huzmantege'za
    4'amo'za kante kva hazageno, tare'mokea ana kuma kegava hu'na'e.
  nhe-BL: Nojquiya quintequitlaliyayaj chicuase levitame para quimocuitlahuise nopa
    puerta campa calaqui tonati, nahui para tlamocuitlahuise ipan nopa puerta ica
    norte huan nahui para campa nopa ojtli tlen yahui para calaquis tiopamitl huan
    ome para quinmocuitlahuise nopa tlamapamitl.
  gub-BL: Katu pe kwarahy heixe haw kutyr upyta 4 zauxiapekwer pe huwake wà. Amo mokoz
    upyta katu pe tàpuzuhu huwake wà.
  eng-DRA: 'In the cells also of the porters toward the west four in the way: and
    two at every cell.'
