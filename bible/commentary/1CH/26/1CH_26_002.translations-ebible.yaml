verse: 1CH.026.002
translations:
  mal-C: 'മെശേലെമ്യാവിന്റെ പുത്രന്മാർ: ആദ്യജാതനായ സെഖര്യാവ്, രണ്ടാമനായ യെദീയയേൽ, മൂന്നാമനായ
    സെബദ്യാവ്, നാലാമനായ യത്നീയേൽ,'
  deu-TKW: 'Meselemjas Söhne aber waren: Sacharja, der Erstgeborene, Jediael der zweite,
    Sebadja der dritte, Jathniel der vierte,'
  lin-lin: 'Meshelemia azalaki na bana mibali oyo : mwana ya liboso, Zakari ; mwana
    ya mibale, Yediayeli ; mwana ya misato, Zebadia ; mwana ya minei, Yatinieli ;'
  eng-LSV: 'and sons of Meshelemiah: Zechariah the firstborn, Jediael the second,
    Zebadiah the third, Jathniel the fourth,'
  eng-GNV: And the sonnes of Meshelemiah, Zechariah the eldest, Iediael the seconde,
    Zebadiah the third, Iathniel the fourth,
  eng-WEBSTER: And the sons of Meshelemiah were , Zechariah the first-born, Jediael
    the second, Zebadiah the third, Jathniel the fourth,
  nhw-BL: 'Huan itelpocahua Meselemías inintoca eliyayaj: Zacarías nopa achtihui ejquetl,
    teipa Jediael, Zebadías, Jatniel,'
  swh-ONEN: 'Meshelemia alikuwa na wana wafuatao: Zekaria mzaliwa wa kwanza, Yediaeli
    wa pili, Zebadia wa tatu, Yathnieli wa nne,'
  bba-bba: Bibu nɔɔbɑ yiruwɑ u mɑrɑ. Wee nɡe mɛ bɑ kɑ swĩinɛ. Sɑkɑri kɑ Yediɛli kɑ
    Sebɑdiɑ kɑ Yɑtiniɛli,
  eng-KJVCPB: And the sons of Meshelemiah were, Zechariah the firstborn, Jediael the
    second, Zebadiah the third, Jathniel the fourth,
  luo-luo: Meshelemia ne nigi yawuowi, wuowi makayo ne en Zekaria, mar ariyo ne en
    Jediael, mar adek ne en Zebadia, mar angʼwen ne en Jathniel,
  meu-meu: 'Meselemia na mai natuna haida: tau-roboana na Sekaria, iharuana na lediaele,
    ihatoina na Sebadia, ihahanina na Iataniele,'
  npi-ULB: मेशेलेम्‍याहका छोराहरूः जेठा जकरिया, माहिला येदीएल, साहिंला जबदियाह, काहिंला
    यत्‍नीएल,
  yor-yor: 'Meṣelemiah ní àwọn ọmọkùnrin: Sekariah àkọ́bí, Jediaeli ẹlẹ́ẹ̀kejì, Sebadiah
    ẹlẹ́ẹ̀kẹta, Jatnieli ẹlẹ́ẹ̀kẹrin,'
  pes-OPCB: '@see-verse:1CH.026.001'
  tgl-ULB: 'Mayroong mga anak na lalaki si Meselemias: si Zacarias ang panganay, si
    Jediael ang ikalawa, si Zebadias ang ikatlo, si Jatniel ang ikaapat,'
  hui-hui: Meselemaia ibu igini karia henego mini uru. Segaraia Yadiele Sebadaia Yadaniele
    Elama Yahohanana Elioenai layaru hene.
  mya-mya: သူ့​မှာ​ဇာ​ခ​ရိ၊ ယေ​ဒျေ​လ၊ ဇေ​ဗ​ဒိ၊ ယာ​သ​နေ​လ၊-
  bod-N: ཡང་མེ་ཤེ་ལེམ་ཡཱ་ལ་བུ་འགའ་ཡོད་པ་སྟེ། བུ་སྐྱེས་འགོ་ཟཱ་ཀར་ཡ་དང་། བུ་གཉིས་པ་ཡེ་དི་ཡཱ་ཨེལ།
    བུ་གསུམ་པ་ཟེ་བད་ཡཱ། བུ་བཞི་པ་ཡད་ནི་ཨེལ།
  sna-sna: 'Mesheremia aiva navanakomana vaiti: Zekaria dangwe, Jedhiaeri wechipiri,
    Zebhadhia wechitatu, Jatinieri wechina,'
  spa-BLM: 'Meshelemías tuvo hijos: Zacarías el primogénito, Jediael el segundo, Zebadías
    el tercero, Jatniel el cuarto,'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Meselemías chi'' d''a stzolal: Aton vin̈aj
    Zacarías, vin̈aj Jediael, vin̈aj Zebadías, vin̈aj Jatniel,'
  swh-ULB: 'Meshelemia alikuwa na wana wa kiume: Zekaria mzaliwa wa kwanza, Yediaeli
    wapili, Zebadia watatu, Yathinieli wanne,'
  bel-bel: 'Сыны Мэшэлэміі: першынец Захар, другі Едыяіл, трэці Зэвадыя, чацьвёрты
    Ятнііл,'
  deu-ELBBK: 'und Meschelemja hatte Söhne: Sekarja, der erstgeborene; Jediael, der
    zweite; Sebadja, der dritte; Jathniel, der vierte;'
  mbb-OT: wey pitu he anak din he menge maama, ne iyan si Zacarias is kinekekayan,
    sunud si Jediel, Zebadia. Jatniel,
  mal-2015: 'മെശേലെമ്യാവിന്റെ പുത്രന്മാർ: സെഖര്യാവു ആദ്യജാതൻ; യെദീയയേൽ രണ്ടാമൻ; സെബദ്യാവു
    മൂന്നാമൻ, യത്നീയേൽ നാലാമൻ, ഏലാം അഞ്ചാമൻ;'
  rmc-rmc: 'Le Mešelemijah sas kala čhave: Ešebno o Zecharijah, dujto o Jediael, trito
    o Zebadijah, štarto o Jatniel,'
  pes-OPV: و مَشَلَميا را پسران بود. نخست زاده اش زکريا و دوم يديعيئيل و سوم زَبَديا
    و چهارم يتنِيئيل.
  ron-1924: 'Фиий луй Мешелемия: Захария, ынтыюл нэскут; Иедиаел, ал дойля; Зебадия,
    ал трейля; Иатниел, ал патруля;'
  ben-OBCV: 'মশেলিমিয়ের কয়েকটি ছেলে ছিল: বড়ো ছেলে সখরিয়, দ্বিতীয়জন যিদীয়েল,
    তৃতীয়জন সবদিয়, চতুর্থজন যৎনীয়েল,'
  som-som: Oo Meshelemyaahna wuxuu lahaa wiilal, oo curadkiisii wuxuu ahaa Sekaryaah,
    kii labaadna Yediica'eel, kii saddexaadna Sebadyaah, kii afraadna Yatnii'eel,
  lat-VUC: 'Filii Meselemiæ: Zacharias primogenitus, Jadihel secundus, Zabadias tertius,
    Jathanaël quartus,'
  eng-ASVBT: 'And Meshelemiah had sons: Zechariah the firstborn, Jediael the second,
    Zebadiah the third, Jathniel the fourth,'
  ita-1885: 'E Meselemia ebbe questi figliuoli: Zaccaria il primogenito, Iediael il
    secondo, Zebadia il terzo, Iatniel il quarto,'
  eng-LXXUP: And Meshelemiah’s firstborn son was Zechariah, the second Jediael, the
    third Zebadiah, the fourth Jathniel,
  eng-ULB: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  spa-VBL: 'Los hijos de Meselemías: Zacarías (el mayor), Jediael (el segundo), Zebadías
    (el tercero), Jatniel (el cuarto),'
  fra-_FOB: 'Fils de Meshélémia: Zacharie, le premier-né, Jédiaël le second, Zébadia
    le troisième, Jathniel le quatrième,'
  mal-mal: 'മെശേലെമ്യാവിന്റെ പുത്രന്മാരിൽ: സെഖര്യാവ് ആദ്യജാതൻ; യെദീയയേൽ രണ്ടാമൻ; സെബദ്യാവ്
    മൂന്നാമൻ, യത്നീയേൽ നാലാമൻ, ഏലാം അഞ്ചാമൻ;'
  urd-GVR: Masalamiyāh ke sāt beṭe baṛe se le kar chhoṭe tak Zakariyāh, Yadiyael,
    Zabadiyāh, Yatniyel,
  suz-BL: मेशेलेम्‍याह आ ङोंइती थिशो तौ जकरिया, आ माइला येदीएल, आ साइला जेबदीयाह,
    आ काइला याथ्‍नीएल,
  ita-1927: 'Figliuoli di Mescelemia: Zaccaria, il primogenito, Jediael il secondo,
    Zebadia il terzo, Jathniel il quarto,'
  ckb-ckb: 'مەشەلەمیا چەند کوڕێکی هەبوو: زەکەریا نۆبەرە و یەدیعێل دووەم و زەڤەدیا
    سێیەم و یەسنیێل چوارەم و'
  eng-BBE: 'And Meshelemiah had sons: Zechariah the oldest, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  kan-OKCV: 'ಮೆಷೆಲೆಮ್ಯನ ಪುತ್ರರು: ಚೊಚ್ಚಲ ಮಗನು ಜೆಕರ್ಯನು; ಎರಡನೆಯವನು ಯೆದೀಯಯೇಲನು; ಮೂರನೆಯವನು
    ಜೆಬದ್ಯನು; ನಾಲ್ಕನೆಯವನು ಯತ್ನಿಯೇಲನು;'
  tam-2017: மெஷெலேமியாவின் மகன்கள் மூத்தவனாகிய சகரியாவும்,
  spa-RV-1909: 'Los hijos de Meselemia: Zachârías el primogénito, Jediael el segundo,
    Zebadías el tercero, Jatnael el cuarto;'
  ron-BTF: 'Și fiii lui Meșelemia erau: Zaharia, întâiul născut; Iediael, al doilea;
    Zebadia, al treilea; Iatniel, al patrulea;'
  eng-WEBP: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  eng-FBV: 'The sons of Meshelemiah: Zechariah (first), Jediael (second), Zebadiah
    (third), Jathniel (fourth),'
  nld-1939: 'De zonen van Mesjelemjáhoe waren: Zekarjáhoe de oudste; Jediaël, de tweede;
    Zebadjáhoe, de derde; Jatniël, de vierde;'
  nch-BL: 'Huan itelpocahua Meselemías inintoca eliyaya: Zacarías nopa achtohui ejquet,
    teipa Jediael, Zebadías, Jatniel,'
  vie-1934: Mê-sê-lê-mia có những con trai, là Xa-cha-ri, con trưởng; Giê-đi-a-ên
    thứ nhì, Xê-ba-đia thứ ba, Giát-ni-ên thứ tư,
  hin-CV: 'मेषेलेमियाह के पुत्र: जेठा पुत्र ज़करयाह, दूसरा पुत्र येदिआएल, तीसरा ज़ेबादिया,
    चौथा याथनिएल,'
  spa-BES: 'Y Meselemias: tuvo hijos: Zacarías, el mayor; Jediael el segundo; Zebadías
    el tercero; Jatniel el cuarto;'
  tdx-tdx: 'O ana’ i Meselemiào: i Zekarià ty tañoloñoloña’e, Iediaele ty faharoe,
    i Zebadià ty fahatelo, Iatniele ty fah’efatse,'
  tha-KJV: และเมเชเลมิยาห์​มี​บุ​ตรชายคือ เศคาริยาห์ บุ​ตรหัวปี เยดียาเอล ที่สอง เศบาดิยาห์
    ที่สาม ยาทนีเอล ที่สี่
  por-BR-2018: 'Os filhos de Meselemias: Zacarias o primogênito, Jediael o segundo,
    Zebadias o terceiro, Jatniel o quarto;'
  deu-ELO: 'und Meschelemja hatte Söhne: Sekarja, der Erstgeborene; Jediael, der zweite;
    Sebadja, der dritte; Jathniel, der vierte;'
  eng-WYC-2018: The sons of Meshelemiah were Zechariah the first begotten, Jediael
    the second, Zebadiah the third, Jathniel the fourth,
  epo-epo: 'Meŝelemja havis filojn: la unuenaskito estis Zeĥarja, la dua estis Jediael,
    la tria estis Zebadja, la kvara estis Jatniel;'
  uig-PIN: Mǝxǝlǝmiyaning birnǝqqǝ oƣli bolup, tunjisi Zǝkǝriya, ikkinqisi Yǝdiyayǝl,
    üqinqisi Zǝbadiya, tɵtinqisi Yatniyǝl,
  beo-beo: '@see-verse:1CH.026.001'
  tpi-OTNT: Nem bilong ol pikinini man bilong Meselemia i olsem. Namba wan em Sekaraia
    na namba 2 em Jediael na namba 3 em Sebadaia na namba 4 em Jatniel.
  hau-SA: Meshelemiya yana da ’ya’ya maza. Zakariya ɗan fari, Yediyayel na biyu, Zebadiya
    na uku, Yatniyel na huɗu,
  uig-LAT: Meshelemiyaning birnechche oghli bolup, tunjisi Zekeriya, ikkinchisi Yediyayel,
    üchinchisi Zebadiya, tötinchisi Yatniyel,
  nde-nde: UMeshelemiya wayelamadodana ahlanganisa uZakhariya eyakuqala loJediyeli
    eyesibili, loZebhadiya eyesithathu, loJathiniyeli eyesine,
  ton-ton: Pea ko e ngaahi foha eni ʻo Mesilimia ko e ʻuluaki fānau ko Sakalia, mo
    Sitaeli ko hono toko ua, mo Sepatia ko hono toko tolu, pea mo Satinieli ko hono
    toko fā.
  ces-1613: 'A z Meselemiášových synů: Zachariáš prvorozený, Jediael druhý, Zebadiáš
    třetí, Jatniel čtvrtý,'
  eng-WMB: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  tam-TCV: 'மெஷெலேமியாவிற்கு மகன்கள் இருந்தார்கள்: மூத்தவன் சகரியா, இரண்டாவது எதியாயேல்,
    மூன்றாவது செபதியா, நான்காவது யதனியேல்.'
  ceb-ULB: 'Adunay mga anak nga lalaki ni Meshelemia: Si Zacarias mao ang kamagulangan,
    si Jedial mao ang ikaduha, si Zebadia mao ang ikatulo,'
  pol-UBG: 'A z synów Meszelemiasza: pierworodny Zachariasz, drugi Jediael, trzeci
    Zebadiasz, czwarty Jatniel;'
  urd-GVU: مسلمیاہ کے سات بیٹے بڑے سے لے کر چھوٹے تک زکریاہ، یدیع ایل، زبدیاہ، یتنی
    ایل،
  deu-1912: 'Die Kinder Meselemjas waren diese: der Erstgeborene: Sacharja, der zweite:
    Jediael, der dritte: Sebadja, der vierte: Jathniel,'
  kan-2017: ಮೆಷೆಲೆಮ್ಯನ ಮಕ್ಕಳಲ್ಲಿ ಜೆಕೆರ್ಯನು ಚೊಚ್ಚಲ ಮಗ, ಎದೀಯಯೇಲನು ಎರಡನೆಯವನು, ಜೆಬೆದ್ಯನು
    ಮೂರನೆಯವನು, ಯೆತ್ನಿಯೇಲನು ನಾಲ್ಕನೆಯವನು.
  yap-yap: 'Ni medlip e pagel ni fak, ni kan yarmiy fithingrad ni tabab ko en ni nganni’:
    Zekariah, Jediael, Zebadiah, Jathniel,'
  hlt-MCSB: Meshelemiah koca lamkah Zekhariah te a cacuek, Jediael te a pabae, Zebadiah
    te a pathum, Jathniel te a pali.
  mdy-ETH: ዒዛኮ ላንካይ ዓቲንቄ ናይ ዓኣኔ፤ ዔያታ ዎሊ ሄሊ ሄሊ ሾይንቴ ጎይፆና፦ ዛካሪያሴ፥ ዪዲዕዔኤሌ፥ ዛባድያ፥ ያትኒዔኤሌ፥
  twi-ASANTE: 'Meselemia mmammarima yɛ: Sakaria a ɔyɛ abakan, Yediael a ɔtɔ so mmienu,
    Sebadia a ɔtɔ so mmiɛnsa, Yatniel a ɔtɔ so ɛnan.'
  eng-WEBU: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  wal-wal: Mashelemee laappun attuma naata yeliis; eti bantta yeletaa maaran Zakkaariyaasa,
    Yidi7eela, Zabaadiyaa, Yaatini7eela,
  spa-PDDPT: 'Meselemías tuvo hijos: Zacarías el primogénito, Jediael el segundo,
    Zebadías el tercero, Jatniel el cuarto,'
  gun-gun: Meselemias ra'y kuery ma jypygua Zacarias, mokoĩa ma Jediael, mboapya ma
    Zebadias, irundya ma Jatniel,
  ilo-ULB: 'Addaan ni Meselumias iti pito a putot a lallaki: Ni Zacarias ti inauna,
    ni Jadiael ti maikadua, ni Zebadias ti maikatlo, ni Jatniel ti maikapat,'
  kpg-kpg: 'Mee guu hai ana dama daane dogohidu, e hihi nadau ingoo e hagatau eia
    i di mmaadua: go Zechariah, Jediael, Zebadiah, Jathniel,'
  uig-ARA: مەشەلەمىيانىڭ بىرنەچچە ئوغلى بولۇپ، تۇنجىسى زەكەرىيا، ئىككىنچىسى يەدىيايەل،
    ئۈچىنچىسى زەبادىيا، تۆتىنچىسى ياتنىيەل،
  sus-sus: 'Meselemiya xa die: Sakari nan na di singe ra, Yediyayeli, nan na a firin
    nde ra, Sebadaya nan na a saxan nde ra,'
  pon-2006: 'Nah pwutak isimen, mwararail kan ntingdi nin duwen irekidien arail sounpar:
    Sekaraia, Sediael, Sepadaia, Sadniel,'
  ksd-ksd: 'Ma Meselemia i ga vangala ta umana bul tutana: Sekaria a luaina, Iediael
    a vauruana, Sebadia a vautuluna, Iatniel a vaivatina,'
  tur-YTC: 'Meşelemya''nın oğulları: İlk oğlu Zekeriya, ikincisi Yediael, üçüncüsü
    Zevadya, dördüncüsü Yatniel,'
  grc-BRENT: Καὶ τῷ Μοσελλαμίᾳ υἱὸς Ζαχαρίας ὁ πρωτότοκος, Ἰαδιὴλ ὁ δεύτερος, Ζαβαδία
    ὁ τρίτος, Ἰενουὴλ ὁ τέταρτος,
  ind-AYT: Anak-anak Meselemya adalah Zakharia yang sulung, Yediael anak kedua, Zebaja
    anak ketiga, Yatniel anak keempat,
  nya-nya: 'Meselemiya anali ndi ana awa: woyamba Zekariya, wachiwiri Yediaeli, wachitatu
    Zebadiya, wachinayi Yatinieli,'
  hrv-hrv: 'a Mešelemjini sinovi: prvenac Zaharija, drugi Jediael, treći Zebadja,
    četvrti Jatniel;'
  mps-mps: Meselemiago ogwa dabe nogi e tiwai elalubao. Gomunai ogwa te Sekaraia,
    te tomo ogwa Jediael, te sela ogwa Sebadaia, te ene nanobo ogwa Jatniel dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Meselemia i olsem. Namba wan em Sekaraia
    na namba 2 em Jediael na namba 3 em Sebadaia na namba 4 em Jatniel.
  dan-1931: 'Mesjelemja havde Sønner: Zekarja den førstefødte, Jediael den anden,
    Zebadja den tredje, Jatniel den fjerde,'
  vie-OVCB: Các con trai của Mê-sê-lê-mia là Xa-cha-ri (trưởng nam), Giê-đi-a-ên (thứ
    hai), Xê-ba-đia (thứ ba), Giát-ni-ên (thứ tư),
  guj-2017: 'મશેલેમ્યાના પુત્રો: જ્યેષ્ઠ પુત્ર ઝખાર્યા બીજો યદીએલ, ત્રીજો ઝબાદ્યા,
    ચોથો યાથ્નીએલ,'
  pon-2006A: 'Nah pwutak isimen, mwararail kan ntingdi nin duwen irekidien arail sounpar:
    Sekaraia, Sediael, Sepadaia, Sadniel,'
  por-BRBSL: 'Meselemias teve filhos: Zacarias o primogênito, Jediael o segundo, Zebadiah
    o terceiro, Jathniel o quarto,'
  cth-cth: Meshelemiah casak koehoi Zekhariah teh a ca camin, apâhni e teh Jediael,
    apâthum e teh Zebadiah, apali e teh Jathniel,
  twi-twi: 'Meselemia mmabarima yɛ: Sakaria a ɔyɛ abakan, Yediael a ɔto so abien,
    Sebadia a ɔto so abiɛsa, Yatniel a ɔto so anan.'
  hlt-hlt: Meshelemiah koca lamkah Zekhariah te a cacuek, Jediael te a pabae, Zebadiah
    te a pathum, Jathniel te a pali.
  tbz-SIM: Kɛ̀ Sɑkɑrii ntú oketiwè kɛ̀ Yesɑyɛɛdi ntú odɛ́ríwè kɛ̀ Sebɑdi tu otɑ̃ɑ̃́nwè
    kɛ̀ Yɑtinniyɛɛdi tu onɑɑnwè.
  msy-2020: 'Ezɨ Meselemian otaribar ziabar kara: An otarir ivariam Sekaraia, ezɨ
    namba 2 Jediael, ezɨ namba 3 Sebadaia, ezɨ namba 4 Jatniel, ezɨ namba 5 Elam,
    ezɨ namba 6 Jehohanan, ezɨ namba 7 Elioenai.'
  dop-dop: pǝyɑlɑɑ wɛ nɑɑtosompɔɣɔlɑɣɑ. Pɑ hǝlɑ ntɔ ɩsɩɩ pɑ kǝlɑ tǝmɑ tɔ. Sɑkɑlɩ,
    nɑ Yetiyɑyɛlɩ, nɑ Sepɑtiyɑ, nɑ Yɑtǝniyɛlɩ.
  azb-azb: 'Meşelemyanın oğulları: ilk oğlu Zəkəriyyə, ikincisi Yediael, üçüncüsü
    Zevadya, dördüncüsü Yatniel,'
  eng-DBY: 'And Meshelemiah had sons: Zechariah the firstborn, Jediael the second,
    Zebadiah the third, Jathniel the fourth,'
  hin-2017: और मशेलेम्याह के पुत्र हुए, अर्थात् उसका जेठा जकर्याह, दूसरा यदीएल, तीसरा
    जबद्याह,
  eng-YLT: and to Meshelemiah [are] sons, Zechariah the first-born, Jediael the second,
    Zebadiah the third, Jathniel the fourth,
  eng-WYC-2017: The sons of Meshelemiah were Zechariah the first begotten, Jediael
    the second, Zebadiah the third, Jathniel the fourth,
  eng-WMBB: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  urd-GVH: मसलमियाह के सात बेटे बड़े से लेकर छोटे तक ज़करियाह, यदियएल, ज़बदियाह, यत्नियेल,
  rug-rug: 'Ka zuapa koreo si tanisa, ta kubere luli gua pa dia vuaheni: E Zakaraea,
    Zediale, Zebadaea, Zatinieli.'
  gaz-gaz: 'Mesheleemiyaa ilmaan qaba ture; isaanis: Inni hangafti Zakkaariyaas, lammaffaan
    Yediiʼeel, sadaffaan Zabaadiyaa, Afuraffaan Yatniiʼeel,'
  fra-LSG: 'Fils de Meschélémia: Zacharie, le premier-né, Jediaël le second, Zebadia
    le troisième, Jathniel le quatrième,'
  yal-yal: 'Meselemiya yi dii xɛmɛne sɔtɔ: Sakari nan yi a dii singen na, Yediyayeli
    a firindena, Sebadiya a saxandena,'
  haw-1868: A o na keikikane a Meselemia; o Zekaria ka makahiapo, o Iediaela ka lua,
    o Zebadia ke kolu, o Iateniela ka ha,
  arb-NAV: 'وَكَانَ لِمَشَلَمْيَا سَبْعَةُ أَبْنَاءٍ هُمْ عَلَى التَّرْتِيبِ: زَكَرِيَّا
    الْبِكْرُ، وَيَدِيعَئِيلُ وَزَبَدْيَا وَيَثَنْئِيلُ،'
  ewe-ewe: 'Meselemia ƒe kpeɖeŋutɔwoe nye viawo; woƒe ŋkɔwo le tsitsinue nye: Zekaria,
    Yediael, Zebadia, Yatniel,'
  eng-LEE: 'And Meshelemyahu had sons: Zecharyahu the first-born, Jedi''ael the second,
    Zebaiyahu the third, Jathniel the fourth,'
  asm-FB: 'মচেলেমিয়াৰ পুত্র সকল: প্রথম পুত্র জখৰিয়া, দ্বিতীয় যিদীয়েল, তৃতীয় জবদিয়া,
    চতুৰ্থ যৎনীয়েল,'
  sus-A: مٍسٍلٍمِيَ شَ دِيٍ؛ سَكَرِ نَن نَ دِ سِنفٍ رَ، يٍدِيَيٍلِ، نَن نَ عَ قِرِن
    ندٍ رَ، سٍبَدَيَ نَن نَ عَ سَشَن ندٍ رَ،
  fra-SBL: 'Meschélémia eut des fils : Zacharie, premier-né, Jediaël, deuxième, Zebadia,
    troisième, Jathniel, quatrième,'
  hbo-hbo: וְלִמְשֶֽׁלֶמְיָ֖הוּ בָּנִ֑ים זְכַרְיָ֤הוּ הַבְּכֹור֙ יְדִֽיעֲאֵ֣ל הַשֵּׁנִ֔י
    זְבַדְיָ֙הוּ֙ הַשְּׁלִישִׁ֔י יַתְנִיאֵ֖ל הָרְבִיעִֽי׃
  kik-kik: 'Ariũ a Meshelemia maarĩ: Zekaria, na nĩwe warĩ wa irigithathi, na Jediaeli
    aarĩ wa keerĩ, na Zebadia aarĩ wa gatatũ, na Jathinieli aarĩ wa kana,'
  fra-NCL: 'Fils de Mésélémia : Zacharias, le premier-né ; Jadihel le deuxième, Zabadias
    le troisième, Jathanaël le quatrième,'
  cek-AK: Meshelemiah ih caanawk loe calu Zekariah, hnetto haih ah Jediael, thumto
    haih Zebadiah, palito haih ah Jathniel,
  cuk-cuk: 'Meselemías-e-masmaladi, wemalad: Zacarías, machi-sailagined. Zacarías-yarbalid,
    Jediael. Jediael-yarbalid, Zebadías. Zebadías-yarbalid, Jatniel.'
  uig-CYR: Мәшәләмияниң бир нәччә оғли болуп, тунҗиси Зәкәрия, иккинчиси Йәдияйәл,
    үчинчиси Зәбадия, төртинчиси Ятнийәл,
  tel-2017: మెషెలెమ్యా కొడుకులు ఎవరంటే జెకర్యా పెద్దవాడు, యెదీయవేలు రెండోవాడు, జెబద్యా
    మూడోవాడు, యత్నీయేలు నాల్గోవాడు.
  hat-BSA: 'Meschélémia te gen fis: Zacharie, premye ne a, Jediaël, dezyèm nan, Zebadia,
    twazyèm nan, Jathiel, katriyèm nan,'
  kos-kos: 'Oasr wen itkosr natul, ac pa inge inelos, takla fal nu ke matwalos: Zechariah,
    Jediael, Zebadiah, Jathniel,'
  hbo-WLC: וְלִמְשֶֽׁלֶמְיָ֖הוּ בָּנִ֑ים זְכַרְיָ֤הוּ הַבְּכוֹר֙ יְדִֽיעֲאֵ֣ל הַשֵּׁנִ֔י
    זְבַדְיָ֙הוּ֙ הַשְּׁלִישִׁ֔י יַתְנִיאֵ֖ל הָרְבִיעִֽי׃
  ibo-ibo: 'Meshelemaia nwekwara ụmụ ndị ikom: nke mbụ bụ Zekaraya, na Jediael nke
    abụọ, Zebadaya, bụ nke atọ, Jatniel, nke anọ'
  ory-ory: ମଶେଲିମୀୟର ପୁତ୍ର ଥିଲେ; ପ୍ରଥମଜାତ ଜିଖରୀୟ, ଦ୍ୱିତୀୟ ଯିଦୀୟେଲ, ତୃତୀୟ ସବଦୀୟ, ଚତୁର୍ଥ
    ଯତ୍ନୀୟେଲ,
  chk-chk: 'Nge mi wor füman nöün Meselemia mwän: Sekaria ewe mwänichi, Jetiael, Sepatia,
    Jatniel,'
  rop-rop: Meshelemaiya bin abum sebenbala san neim Sekaraiya, Jedaiyel, Sebadaiya,
    Jeithniyel,
  ukr-1871: 'Сини Мешелеміїні: перворідень Захарія, другий Едияїл, третій Зебадїя,
    четвертий Ятниїл,'
  deu-1951: 'Die Söhne Meschelemjas aber waren diese: Der Erstgeborene Sacharja, der
    zweite Jediael, der dritte Sebadja, der vierte Jatniel,'
  eng-JPS: 'And Meshelemiah had sons: Zechariah the first-born, Jediael the second,
    Zebadiah the third, Jathniel the fourth;'
  srp-1865: 'A sinovi Meselemijini: Zaharija prvenac, Jediailo drugi, Zevadija treæi,
    Jatnilo èetvrti,'
  lug-lug: Meseremiya yalina abaana aboobulenzi nga Zekkaliya ye w’olubereberye, ne
    Yediyayeri nga wakubiri, ne Zebadiya nga wakusatu, ne Yasuniyeri nga wakuna,
  heb-heb: ולמשלמיהו בנים זכריהו הבכור ידיעאל השני זבדיהו השלישי יתניאל הרביעי׃
  ben-IRV: মশেলিমিয়ের ছেলেরা হল, প্রথম সখরিয়, দ্বিতীয় যিদীয়েল, তৃতীয় সবদিয়,
    চতুর্থ যৎনীয়েল,
  pan-pan: ਅਤੇ ਮਸ਼ਲਮਯਾਹ ਦੇ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਪਹਿਲੌਠਾ, ਯਦੀਏਲ ਦੂਜਾ, ਜ਼ਬਦਯਾਹ ਤੀਜਾ, ਯਥਨੀਏਲ
    ਚੌਥਾ,
  mya-JVB: မေရှလေမိ ၏သားဦး ဇာခရိ ၊ ဒုတိယ သား ယေဒျေလ ၊ တတိယ သားဇေဗဒိ ၊ စတုတ္ထ သား ယာသနေလ
    ၊
  hmo-hmo: 'Meselemaia ena natuna tau be 7, bona vara guna ela bona vara gabeai, edia
    ladana be inai: Sekaraia, Iediaele, Sebadaia, Iataniele,'
  urd-urd: 'और मसलमियाह के यहाँ बेटे थे: ज़करियाह पहलौठा, यदी''एल दूसरा, जबदियाह तीसरा,
    यतनीएल चौथा,'
  rus-SYN: 'Сыновья Мешелемии: первенец Захария, второй Иедиаил, третий Зевадия, четвертый
    Иафниил,'
  bqc-SIM: 'Mɛsɛlɛmia nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Zakali, a plaade Yediaɛ, a àaↄ̃de
    Zebadia, a síiↄ̃de Yaniɛli,'
  tcz-CHONGTHU: Meshelemiah in chapa sagi ahin chu atahpen Zechariah ahin, abanna
    Jediael, Zebadiah, Jathniel,
  mar-mar: मेशेलेम्या याला पुत्र होते. जखऱ्या हा त्यातला मोठा. यदीएल दुसरा, जबद्या
    तिसरा, यथनिएल चौथा
  qub-qub: Meselemiaspa wamrancuna mayur caran Zacarías, shullcanna Jediael, chaypita
    Zebadías, chaypita Jatniel,
  bqp-bqp: Bibu nɔɔbɑ yiruwɑ u mɑrɑ. Wee nge mɛ bɑ kɑ swĩinɛ. Sɑkɑri kɑ Yediɛli kɑ
    Sebɑdiɑ kɑ Yɑtiniɛli,
  hat-hat: 'Mechelemya te gen sèt pitit gason: Zakari pi gran an, Jedyayèl dezyèm
    lan, Zebadya twazyèm lan, Jatniyèl katriyèm lan.'
  eng-BSB: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  eng-WEBPB: 'Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
    the third, Jathniel the fourth,'
  kbq-kbq: Hagi Meselemia ne'mofavrerami zamagi'a, ese mofavrea Zekaraia'e, anantera
    Jediaeli'e, namba 3 mofavrea Zebadaia'e, namba 4 mofavrea Jatnieli'e.
  nhe-BL: 'Huan itelpocahua Meselemías inintoca eliyayaj: Zacarías nopa achtohui ejquetl,
    teipa Jediael, Zebadías, Jatniel,'
  gub-BL: 'Umuzàg 7 wa''yr wà. Na''aw waner watua''u haw rupi: Zakari, Zeniaew, Zemani,
    Zaxiniew,'
  eng-DRA: 'The sons of Meselemia: Zacharias the firstborn, Jadihel the second, Zabadias
    the third, Jathanael the fourth,'
