verse: 1CH.026.011
translations:
  mal-C: രണ്ടാമനായ ഹിൽക്കിയാവ്, മൂന്നാമനായ തെബല്യാവ്, നാലാമനായ സെഖര്യാവ്. ഹോസയുടെ
    പുത്രന്മാരും ബന്ധുക്കളുമായി ആകെ പതിമ്മൂന്നുപേർ.
  deu-TKW: Hilkia der zweite, Tebalja der dritte, Sacharja der vierte. Der Söhne und
    Brüder Hosas waren insgesamt 13.
  lin-lin: Ilikia, mwana ya mibale ; Tebalia, mwana ya misato ; mpe Zakari, mwana
    ya minei. Bana mibali mpe bandeko mibali ya Osa bazalaki bango nyonso zomi na
    misato.
  eng-LSV: Hilkiah the second, Tebaliah the third, Zechariah the fourth; all the sons
    and brothers of Hosah—thirteen.
  eng-GNV: 'Helkiah the second, Tebaliah the third, and Zechariah the fourth: all
    the sonnes and the brethren of Hosa were thirteene.'
  eng-WEBSTER: 'Hilkiah the second, Tebaliah the third, Zechariah the fourth: all
    the sons and brethren of Hosah were thirteen.'
  nhw-BL: 'Nopa sequinoc iconehua inintoca eliyayaj: Hilcías catli iompaca telpoca
    huan teipa Tebalías huan Zacarías catli nelteipan ejquetl. Huan para nochi iconehua
    huan iicnihua Hosa eliyayaj 13.'
  swh-ONEN: Hilkia wa pili, Tabalia wa tatu na Zekaria wa nne. Wana na jamaa za Hosa
    jumla yao walikuwa watu kumi na watatu.
  bba-bba: '@see-verse:1CH.026.010'
  eng-KJVCPB: 'Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the
    sons and brethren of Hosah were thirteen.'
  luo-luo: mar ariyo ne en Hilkia, mar adek ne en Tabalia, to mar angʼwen ne en Zekaria.
    Yawuot Hosa kod wedene giduto ne gin ji apar gadek.
  meu-meu: ihararuana na Hilkia; ihatatoina na Tebalia; ihahahanina na Sekaria. Hosa
    natuna bona tadikakana iboudiai na gwauta-toi.
  npi-ULB: माहिला हिल्‍कियाह, साहिंला तबलियाह र कान्‍छा जकरिया थिए । होसाका सबै छोराहरू
    र दाजुभाइका जम्‍मा सङ्‍ख्‍या १३ जना थिए ।
  yor-yor: Hilkiah ẹlẹ́ẹ̀kejì, Tabaliah ẹ̀kẹta àti Sekariah ẹ̀kẹrin. Àwọn ọmọ àti
    ìbátan Hosa jẹ́ mẹ́tàlá ni gbogbo rẹ̀.
  pes-OPCB: حلقیا، طبلیا و زکریا. خاندان حوسه جمعاً سیزده نفر بودند.
  tgl-ULB: si Hilkias ang ikalawa, si Tebalias ang ikatlo, at si Zacarias ang ikaapat.
    Lahat ng mga anak ni Hosa at mga kamag-anak ay labintatlo ang bilang.
  hui-hui: Hosa igini maru Hiligaia Tebalaia Segaraia imaru hene. Hosa ibu damene
    dege pira mbirani tebira (13) heneru ti bibahende Anduane Homogonaga anda mamage
    haga hene.
  mya-mya: '@see-verse:1CH.026.010'
  bod-N: བུ་གཉིས་པ་ཧིལ་ཀི་ཡཱ་དང་། བུ་གསུམ་པ་ཏེ་བལ་ཡཱ། བུ་བཞི་པ་ཟཱ་ཀར་ཡ་བཅས་ཡིན། ཧོ་སཱའི་བུ་དང་སྤུན་ཐམས་ཅད་བསྡོམས་པས་མི་བཅུ་གསུམ་ཡོད་པ་ཡིན།
  sna-sna: Hirikia wechipiri, Tabharia wechitatu naZekaria wechina. Vanakomana nehama
    dzaHosa vaiva gumi navatatu vose pamwe chete.
  spa-BLM: Hilcías, el segundo, Tebalías, el tercero, y Zacarías, el cuarto. Todos
    los hijos y hermanos de Hosah eran trece.
  cac-cac: 'Axo eb'' yuc''tac vin̈: Aton vin̈aj Hilcías schab''il, yoxil vin̈aj Tebalías,
    schan̈il vin̈aj Zacarías. A eb'' vin̈ yuninal vin̈aj Hosa yed'' eb'' sc''ab''yoc,
    13 eb'' d''a smasanil.'
  swh-ULB: Hilikia wapili, Tebalia watatu, Zekaria wanne. Wote wa wana wa Hosa na
    ndugu walikuwa kumi na tatu kwa idadi.
  bel-bel: другі Хэлкія, трэці Тэвалія, чацьвёрты Захар; усіх сыноў і братоў у Хосы
    было трынаццаць.
  deu-ELBBK: Hilkija, der zweite; Tebalja, der dritte; Sekarja, der vierte. Alle Söhne
    und Brüder Hosas waren 13.
  mbb-OT: Ne is ikezuwa ki Shimri ne si Hilkia, is iketelu ne si Tebalia, ne is ikeepat
    ne si Zacarias. Ne 13 is langun he menge anak wey kezuzumahi ni Hosa he menge
    vantey zuen te ǥemawan te valey te Nengazen.
  mal-2015: ഹില്ക്കീയാവു രണ്ടാമൻ, തെബല്യാവു മൂന്നാമൻ, സെഖര്യാവു നാലാമൻ; ഹോസയുടെ പുത്രന്മാരും
    സഹോദരന്മാരും എല്ലാം കൂടി പതിമ്മൂന്നുപേർ.
  rmc-rmc: dujto sas o Chilkijah, trito o Tebalijah the štarto o Zechariah. Andre
    famelija le Chososkri sas dešutrin (13) džene.
  pes-OPV: و دوم حِلقيا و سوم طَبَليا و چهارم زکريا و جميع پسران و برادران حُوسَه
    سيزده نفر بودند.
  ron-1924: Хилкия, ал дойля; Тебалия, ал трейля; Захария, ал патруля. Тоць фиий ши
    фраций луй Хоса ерау ын нумэр де трейспрезече.
  ben-OBCV: দ্বিতীয়জন হিল্কিয়, তৃতীয়জন টবলিয় এবং চতুর্থজন সখরিয়। হোষার ছেলে ও
    আত্মীয়দের সংখ্যা মোট 13 জন।
  som-som: kii labaadna wuxuu ahaa Xilqiyaah, kii saddexaadna Tebalyaah, kii afraadna
    Sekaryaah. Oo Xosaah wiilashiisii iyo walaalihiis oo dhammu waxay ahaayeen saddex
    iyo toban.
  lat-VUC: 'Helcias secundus, Tabelias tertius, Zacharias quartus: omnes hi filii
    et fratres Hosa, tredecim.'
  eng-ASVBT: 'Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the
    sons and brethren of Hosah were thirteen.'
  ita-1885: Hilchia il secondo, Tebalia il terzo, Zaccaria il quarto. Tutti i figliuoli,
    e i fratelli di Hosa furono tredici.
  eng-LXXUP: 'Hilkiah the second, Tebaliah the third, Zechariah the fourth: all these
    were the sons and brethren of Hosah, thirteen.'
  eng-ULB: Hilkiah the second, Tabaliah the third, Zechariah the fourth. All of Hosah's
    sons and kinsmen were thirteen in number.
  spa-VBL: Entre sus otros hijos estaban Hilcías (el segundo), Tebalías (el tercero)
    y Zacarías (el cuarto). El total de los hijos y parientes de Osa era de trece.
  fra-_FOB: Hilkija le second, Tébalia le troisième, Zacharie le quatrième; tous les
    fils et les frères de Hosa étaient treize.
  mal-mal: ഹില്ക്കീയാവ് രണ്ടാമൻ, തെബല്യാവ് മൂന്നാമൻ, സെഖര്യാവ് നാലാമൻ; ഹോസയുടെ പുത്രന്മാരും
    സഹോദരന്മാരും എല്ലാംകൂടി പതിമൂന്നുപേർ.
  urd-GVR: Dūsre beṭe baṛe se le kar chhoṭe tak Ḳhilqiyāh, Tabaliyāh aur Zakariyāh
    the. Hūsā ke kul 13 beṭe aur rishtedār the.
  suz-BL: मिनु होसाह आ तौ माइला हिल्‍कीयाह, आ साइला तेबल्‍याह नु आ कान्‍छा जकरिया
    बाक्‍मा बाक्‍त। होसाह आ तौपुकी नु आ लोक्‍बपुकी नेल्‍ल १३ जना बाक्‍मा बाक्‍त।
  ita-1927: Hilkia il secondo, Tebalia il terzo, Zaccaria il quarto. Tutti i figliuoli
    e i fratelli di Hosa erano in numero di tredici.
  ckb-ckb: حیلقیا دووەم بوو و تەڤەلیاهو سێیەم و زەکەریا چوارەم. هەموو کوڕ و کەسەکانی
    حۆسا سێزدە کەس بوون.
  eng-BBE: 'Hilkiah the second, Tebaliah the third, Zechariah the fourth: Hosah had
    thirteen sons and brothers.'
  kan-OKCV: ಎರಡನೆಯವನು ಹಿಲ್ಕೀಯನು; ಮೂರನೆಯವನು ಟೆಬಲ್ಯನು; ನಾಲ್ಕನೆಯವನು ಜಕರೀಯನು. ಹೋಸನ ಸಮಸ್ತ
    ಪುತ್ರರು ಮತ್ತು ಸಹೋದರರೂ ಹದಿಮೂರು ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: இல்க்கியா, தெபலியா, சகரியா என்னும் இரண்டாம் மூன்றாம் நான்காம் மகன்களானவர்கள்;
    ஓசாவின் மகன்களும் சகோதரர்களும் எல்லாம் பதின்மூன்றுபேர்.
  spa-RV-1909: 'El segundo Hilcías, el tercero Tebelías, el cuarto Zachârías: todos
    los hijos de Hosa y sus hermanos fueron trece.'
  ron-BTF: 'Hilchia, al doilea; Tebalia, al treilea; Zaharia, al patrulea: toți fiii
    și frații lui Hosa au fost treisprezece.'
  eng-WEBP: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All
    the sons and brothers of Hosah were thirteen.
  eng-FBV: His other sons included Hilkiah (second), Tebaliah (third), and Zechariah
    (fourth). The total of Hosah's sons and relatives was thirteen.
  nld-1939: Chilki-jáhoe was de tweede; Tebaljáhoe, de derde; Zekarjáhoe, de vierde;
    in het geheel had Chosa zestien zonen en broeders.
  nch-BL: 'Nopa sequinoc iconehua inintoca eliyaya: Hilcías cati iompa telpoca huan
    teipa Tebalías huan Zacarías cati nelteipan ejquet. Huan para nochi iconehua huan
    iicnihua Hosa eliyayaj 13.'
  vie-1934: Hinh-kia thứ nhì, Tê-ba-lia thứ ba, và Xa-cha-ri thứ tư. hết thảy con
    trai và anh của Hô-sa được mười ba người.
  hin-CV: दूसरा पुत्र था हिलकियाह, तीसरा तेबालियाह और चौथा त्सेरवरियाह. होसाह के पुत्रों
    और संबंधियों की कुल संख्या तेरह थी.
  spa-BES: Hilcías, el segundo; Tebalías, el tercero; Zacarías, el cuarto; Hosa tenía
    trece hijos y hermanos.
  tdx-tdx: i Hilkià ty faharoe, i Tebalia ty fahatelo, i Zekarià ty fahefatse; ze
    hene ana-dahy naho raha­lahi’ i Kosà le folo-telo’ amby.
  tha-KJV: ฮิลคียาห์ ที่สอง เทบาลิยาห์ ที่สาม เศคาริยาห์ ที่สี่ บุ​ตรชายและพี่น้องของโฮสาห์​ทั้งสิ้น
    มี​สิ​บสามคน
  por-BR-2018: 'O segundo Hilquias, o terceiro Tebalias, o quarto Zacarias: todos
    os filhos de Hosa e seus irmãos foram treze.'
  deu-ELO: Hilkija, der zweite; Tebalja, der dritte; Sekarja, der vierte. Aller Söhne
    und Brüder Hosas waren dreizehn.
  eng-WYC-2018: and Hilkiah the second, Tebaliah the third, Zechariah the fourth;
    all these thirteen were the sons and brethren of Hosah.
  epo-epo: Ĥilkija estis la dua, Tebalja la tria, Zeĥarja la kvara; ĉiuj filoj kaj
    fratoj de Ĥosa estis dek tri.
  uig-PIN: ikkinqi oƣli Ⱨilⱪiya, üqinqisi Tǝbaliya, tɵtinqisi Zǝkǝriya idi. Hosaⱨning
    oƣulliri wǝ ⱪerindaxliri jǝmiy bolup on üq adǝm idi.
  beo-beo: '@see-verse:1CH.026.010'
  tpi-OTNT: na namba 2 em Hilkia na namba 3 em Tebalia na namba 4 em Sekaraia. Simri
    em i no namba wan pikinini bilong Hosa, tasol papa i bin makim em i kamap lida.
    Long lain famili bilong Hosa i gat 13 man i stap wasman.
  hau-SA: Hilkiya ne na biyu, Tabaliya ne na uku sai kuma Zakariya na huɗu. ’Ya’ya
    da dangin Hosa su 13 ne duka.
  uig-LAT: ikkinchi oghli Hilqiya, üchinchisi Tebaliya, tötinchisi Zekeriya idi. Xosahning
    oghulliri we qérindashliri jemiy bolup on üch adem idi.
  nde-nde: loHilikhiya engowesibili, loThabhaliya engowesithathu kanye loZekhariya
    engowesine. Amadodana lezihlobo zikaHosa sebendawonye babelitshumi lantathu (13).
  ton-ton: 'Ko Hilikia ko hono toko ua, mo Tepalia ko hono toko tolu, mo Sakalia ko
    hono toko fā: ko hono kātoa ʻoe ngaahi foha mo e kāinga ʻo Hosa ko e toko hongofulu
    ma tolu.'
  ces-1613: Helkiáš druhý, Tebaliáš třetí, Zachariáš čtvrtý. Všech synů a bratří Chosových
    třinácte.
  eng-WMB: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All the
    sons and brothers of Hosah were thirteen.
  tam-TCV: இரண்டாம் மகன் இல்க்கியா, மூன்றாம் மகன் தெபலியா, நான்காம் மகன் சகரியா. ஓசாவின்
    மகன்களும், அவனுடைய உறவினர்களும் மொத்தம் பதிமூன்றுபேர்.
  ceb-ULB: ang ikaduha mao si Hilkia, ang ikatulo mao si Tebalia, ang ikaupat mao
    si Zacarias. Adunay napulo ug tulo ang gidaghanon sa mga anak nga lalaki ni Hosa
    ug mga paryente.
  pol-UBG: Drugi Chilkiasz, trzeci Tebaliasz, czwarty Zachariasz. Wszystkich synów
    i braci Chosy było trzynastu.
  urd-GVU: دوسرے بیٹے بڑے سے لے کر چھوٹے تک خِلقیاہ، طبلیاہ اور زکریاہ تھے۔ حوسہ کے
    کُل 13 بیٹے اور رشتے دار تھے۔
  deu-1912: 'den zweiten: Hilkia, den dritten: Tebalja, den vierten: Sacharja. Aller
    Kinder und Brüder Hosas waren dreizehn.'
  kan-2017: ಹಿಲ್ಕೀಯನು ಎರಡನೆಯವನು, ಟೆಬಲ್ಯನು ಮೂರನೆಯವನು, ಜೆಕರ್ಯನು ನಾಲ್ಕನೆಯವನು. ಹೋಸನ ಮಕ್ಕಳು
    ಸಹೋದರರೂ ಒಟ್ಟಿಗೆ ಹದಿಮೂರು ಜನರು.
  yap-yap: Hilkiah, Tebaliah, nge Zekariah. Ragag nge dalip fapi girdi’ u gubin ni
    chon e tabnaw rok Hosah nra manged e matnag u Tempel.
  hlt-MCSB: Hilkiah te a pabae, Tabaliah te a pathum, Zekhariah te a pali. Hosah koca
    neh a manuca rhoek he a pum la hlai thum lo.
  mdy-ETH: ሂልቂያ፥ ፄባልያና ዛካሪያሴ ጎዖያኬ፤ ዬያ ሆሳኮ ማኣሮ ዓሶይዳፓ ጌኤዦ ማኣሮ ካፓያ ማዔዞንሢ ዎሊ ዑፃ ታጶ ሃይሦ
    ዓሲኬ።
  twi-ASANTE: 'Na ne mmammarima no bi ne: Hilkia a ɔtɔ so mmienu, Tebalia a ɔtɔ so
    mmiɛnsa ne Sakaria tɔ so ɛnan. Na Hosa mmammarima ne nʼabusuafoɔ a wɔsom sɛ apono
    ano ahwɛfoɔ no nyinaa dodoɔ yɛ dumiɛnsa (13).'
  eng-WEBU: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All
    the sons and brothers of Hosah were thirteen.
  wal-wal: A ishantti Hilqqiyaa, Xabaaliyaanne Zakkaariyaasa. Hoosa naatinne a dabboti
    muleera tammanne heezza.
  spa-PDDPT: Hilcías el segundo, Tebalías el tercero, Zacarías el cuarto. Todos los
    hijos de Hosa y sus hermanos fueron 13.
  gun-gun: Ha'e gui mokoĩa ma Hilquias, mboapya ma Tebalias, ha'e irundya ma Zacarias.
    Hosa ra'y kuery, tyvy kuery reve vy ma treze ikuai.
  ilo-ULB: ni Hilkias ti maikaddua, ni Tebalias ti maikatlo, ni Zecarias ti maikapat.
    Sangapulo ket tallo amin ti bilang dagiti putot a lallaki ken kabagian ni Hosa.
  kpg-kpg: Hilkiah, Tebaliah, mo Zechariah. Digau o di madahaanau o Hosah dilongoholu
    maa dolu ala digau hagaloohi di Hale Daumaha.
  uig-ARA: ئىككىنچى ئوغلى ھىلقىيا، ئۈچىنچىسى تەبالىيا، تۆتىنچىسى زەكەرىيا ئىدى. خوساھنىڭ
    ئوغۇللىرى ۋە قېرىنداشلىرى جەمئىي بولۇپ ئون ئۈچ ئادەم ئىدى.
  sus-sus: Xilikiya, a firin nde, Tebaliya, a saxan nde, Sakari, a naani nde. Xosa
    xa die nun a xunyae nu lanxi mixi fu nun saxan nan ma.
  pon-2006: Ilkaia, Tepalaia, oh Sekaraia. Koaros patpene peneineien Osa me sounsilepen
    Tehnpas Sarawio me ehk silimen.
  ksd-ksd: Kilkia, Tebalia, ma Sekaria; a vinun ma a utul diat a umana natu i Kosa
    diat ma ra umana turana.
  tur-YTC: İkincisi Hilkiya, üçüncüsü Tevalya ve dördüncüsü Zekarya. Hosa'nın bütün
    oğulları ve kardeşleri on üç kişi.
  grc-BRENT: Χελκίας ὁ δεύτερος, Ταβλαὶ ὁ τρίτος, Ζαχαρίας ὁ τέταρτος· πάντες οὗτοι
    υἱοὶ καὶ ἀδελφοὶ τῷ Ὀσᾷ τρισκαίδεκα.
  ind-AYT: Hilkia anak kedua, Tebalya anak ketiga, dan Zakharia anak keempat. Anak-anak
    dan saudara-saudara Hosa berjumlah tiga belas orang.
  nya-nya: wachiwiri Hilikiya, wachitatu Tebaliya ndipo wachinayi Zekariya. Ana ndi
    abale onse a Hosa analipo 13.
  hrv-hrv: drugi Hilkija, treći Tebalija, četvrti Zaharija; Hosinih svih sinova i
    braće bilo je trinaest.
  mps-mps: tama tomo ogwa Hilkia, te sela wali ogwa Tebalia, te ene nanobo ogwa wali
    Sekaraia da. Simri te Hosago gomunai ogwa wali te meni, tiali goli aga ayago aga
    te polalubo bidi nigilali. Te Hosago deli hani sibide te 13 bidi te Godigo tempel
    be tonalubo bidi bidai dao.
  tpi-tpi: na namba 2 em Hilkia na namba 3 em Tebalia na namba 4 em Sekaraia. Simri
    em i no namba wan pikinini bilong Hosa, tasol papa i bin makim em i kamap lida.
    Long lain famili bilong Hosa i gat 13 man i stap wasman.
  dan-1931: Hilkija den anden, Tebalja den tredje og Zekarja den fjerde. Hosas Sønner
    og Brødre var i alt tretten.
  vie-OVCB: Các con trai khác của ông gồm Hinh-kia (thứ hai), Tê-ba-lia (thứ ba),
    và Xa-cha-ri (thứ tư). Các con trai và bà con của Hô-sa lo việc canh giữ cửa,
    tổng cộng là mười ba người.
  guj-2017: બીજો હિલ્કિયા, ત્રીજો ટબાલ્યા, ચોથો ઝર્ખાયા. હોસાના પુત્રો અને ભાઈઓ કુલ
    મળીને તેર હતા.
  pon-2006A: Ilkaia, Tepalaia, oh Sekaraia. Koaros patpene peneineien Osa me sounsilepen
    Tehnpas Sarawio me ehk silimen.
  por-BRBSL: Hilkiah o segundo, Tebalia o terceiro, e Zacarias o quarto. Todos os
    filhos e irmãos de Hosa eram treze.
  cth-cth: Apâhni e teh Hilkiah, apâthum e teh Tabaliah, apali e teh Zekhariah. Hosah
    casak hoi a hmaunawnghanaw abuemlah 13 touh a pha.
  twi-twi: 'Na ne mmabarima no bi ne: Hilkia a na ɔto so abien. Tebalia na ɔto so
    abiɛsa na Sakaria to so anan. Na Hosa mmabarima ne nʼabusuafo a wɔsom sɛ apon
    ano ahwɛfo no nyinaa dodow yɛ dumiɛnsa (13).'
  hlt-hlt: Hilkiah te a pabae, Tabaliah te a pathum, Zekhariah te a pali. Hosah koca
    neh a manuca rhoek he a pum la hlai thum lo.
  tbz-SIM: Kɛ̀ Idikiyɑ nhò pòkoo kɛ̀ Tebɑdiyɑ tu otɑ̃ɑ̃́nwè kɛ̀ Sɑkɑrii tu onɑɑnwè.
    Osɑɑ kó kunɑɑ̀mùnkù kɔbɛ do tú o bí nyi, nɛ̀ o tebìí kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo tɛpíítɛ̀
    nɛ̀ bɛ̀tɑ̃ɑ̃ti.
  msy-2020: '@see-verse:1CH.026.010'
  dop-dop: '@see-verse:1CH.026.010'
  azb-azb: ikincisi Xilqiya, üçüncüsü Tevalya, dördüncüsü Zəkəriyyə. Xosanın bütün
    oğulları və qohumları on üç nəfər idi.
  eng-DBY: 'Hilkijah the second, Tebaliah the third, Zechariah the fourth: all the
    sons and brethren of Hosah were thirteen.'
  hin-2017: दूसरा हिल्किय्याह, तीसरा तबल्याह और चौथा जकर्याह था; होसा के सब पुत्र
    और भाई मिलकर तेरह थे।
  eng-YLT: Hilkiah the second, Tebaliah the third, Zechariah the fourth; all the sons
    and brethren of Hosah [are] thirteen.
  eng-WYC-2017: and Hilkiah the second, Tebaliah the third, Zechariah the fourth;
    all these thirteen were the sons and brethren of Hosah.
  eng-WMBB: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All
    the sons and brothers of Hosah were thirteen.
  urd-GVH: दूसरे बेटे बड़े से लेकर छोटे तक ख़िलक़ियाह, तबलियाह और ज़करियाह थे। हूसा
    के कुल 13 बेटे और रिश्तेदार थे।
  rug-rug: E Hilikaea, Tebalia, meke e Zakaraea. Ka manege ṉeta pa pinodopodo te Hosa
    sina tie turu kopu pa Zelepade.
  gaz-gaz: inni lammaffaan Hilqiyaa, inni sadaffaan Xibaliyaa, inni afuraffaan Zakkaariyaas.
    Ilmaanii fi firoonni Hoosaa walumatti nama 13 turan.
  fra-LSG: Hilkija le second, Thebalia le troisième, Zacharie le quatrième. Tous les
    fils et les frères de Hosa étaient au nombre de treize.
  yal-yal: Xiliki, a firindena e nun Tebaliya, a saxandena e nun Sakari, a naanindena.
    Xosaa diine nun a ngaxakedenne birin malanxina muxu fu nun saxan.
  haw-1868: O Hilekia ka lua, o Tebalia ke kolu, o Zekaria ka ha; o na keikikane a
    pau a me na hoahanau o Hosa, he umikumamakolu.
  arb-NAV: ثُمَّ حِلْقِيَّا الثَّانِي، وَطَبَلْيَا الثَّالِثُ، وَزَكَرِيَّا الرَّابِعُ،
    فَكَانَتْ جُمْلَةُ أَبْنَاءِ حُوسَةَ وَأَقْرِبَائِهِ ثَلاثَةَ عَشَرَ رَجُلاً.
  ewe-ewe: 'Via bubuwo dometɔ aɖewo ƒe ŋkɔwo le tsitsinue nye: Hilkia, vi evelia,
    Tebalia, vi etɔ̃lia kple Zekaria, vi enelia. Hosa ƒe viwo kple nɔviawo de ame
    wuietɔ̃.'
  eng-LEE: Chilkiyahu the second, Tehalyahu the third, Zecharyahu the fourth; all
    the sons and brethren of Chossah were thirteen.
  asm-FB: দ্বিতীয় হিল্কিয়া, তৃতীয় টবলিয়া, আৰু চতুৰ্থ জখৰিয়া। হোচাৰ পুত্র আৰু
    সম্পৰ্কীয় লোকসকল সংখ্যাত তেৰ জন আছিল।
  sus-A: شِلِكِيَ، عَ قِرِن ندٍ، تٍبَلِيَ، عَ سَشَن ندٍ، سَكَرِ، عَ نَانِ ندٍ. شٌسَ
    شَ دِيٍ نُن عَ شُنيَيٍ نُ لَنشِ مِشِ قُ نُن سَشَن نَن مَ.
  fra-SBL: Hilkija, le second, Tebalia, le troisième, et Zacharie, le quatrième. Tous
    les fils et frères de Hosah étaient au nombre de treize.
  hbo-hbo: חִלְקִיָּ֤הוּ הַשֵּׁנִי֙ טְבַלְיָ֣הוּ הַשְּׁלִשִׁ֔י זְכַרְיָ֖הוּ הָרְבִעִ֑י
    כָּל־בָּנִ֧ים וְאַחִ֛ים לְחֹסָ֖ה שְׁלֹשָׁ֥ה עָשָֽׂר׃
  kik-kik: Hilikia aarĩ wa keerĩ, nake Tabalia aarĩ wa gatatũ, na Zekaria aarĩ wa
    kana. Ariũ a Hosa na andũ a nyũmba yao othe maarĩ andũ 13.
  fra-NCL: Helcias le second, Tabélias le troisième, Zacharias le quatrième. Tous
    les fils et les frères de Hosa étaient au nombre de treize.
  cek-AK: hnetto haih ah Hilkiah, thumto haih ah Tebaliah, palito haih ah Zekariah;
    Hosah ih capanawk hoi nawkamyanawk loe sangqum boih ah hatlaithumto oh o.
  cuk-cuk: Simri-yarbalid, Hilcías. Hilcías-yarbalid, Tebalías. Tebalías-yarbalid,
    Zacarías. Belagwable Hosa-e-masmala, degi, e-gwenadganse-bakar, warambe-gakapaa
    (13) mergued.
  uig-CYR: иккинчи оғли Һилқия, үчинчиси Тәбалия, төртинчиси Зәкәрия еди. Хосаһниң
    оғуллири вә қериндашлири җәмий болуп он үч адәм еди.
  tel-2017: రెండోవాడు హిల్కీయా, మూడోవాడు టెబల్యాహు, నాలుగోవాడు జెకర్యా, హోసా కొడుకులూ,
    సహోదరులూ అందరూ కలిసి పదముగ్గురు.
  hat-BSA: Hilkija, dezyèm nan, Thebalia, twazyèm nan, Zacharie, katriyèm nan. Tout
    fis yo avèk fanmi a Hosa yo te trèz mesye.
  kos-kos: Hilkiah, Tebaliah, ac Zechariah. Oasr mwet singoul tolu nufon in sou lal
    Hosah su mwet topang ke Tempul.
  hbo-WLC: חִלְקִיָּ֤הוּ הַשֵּׁנִי֙ טְבַלְיָ֣הוּ הַשְּׁלִשִׁ֔י זְכַרְיָ֖הוּ הָרְבִעִ֑י
    כָּל־בָּנִ֧ים וְאַחִ֛ים לְחֹסָ֖ה שְׁלֹשָׁ֥ה עָשָֽׂר׃
  ibo-ibo: Hilkaya, nke abụọ, Tebalaya, nke atọ na Zekaraya onye nke anọ. Ụmụ ndị
    ikom na ụmụnne Hosa nwere dị iri na atọ (13).
  ory-ory: ଦ୍ୱିତୀୟ ହିଲ୍‍କୀୟ, ତୃତୀୟ ଟବଲିୟ, ଚତୁର୍ଥ ଜିଖରୀୟ; ହୋଷାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ସର୍ବସୁଦ୍ଧା
    ତେର ଜଣ ଥିଲେ।
  chk-chk: pwal Hilkia ewe aruomanün, Tepalia ewe aülümanün me Sekaria ewe afömanün.
    Iwe, nöün Hosa kewe mwän me märärir kewe ükükür meinisin engol me ülüman.
  rop-rop: Hosa bin abum thribala san neim Hilkaiya, Tebalaiya en Sekaraiya. Det femilimob
    blanga Hosa bin abum 13 wekinmen hubin wotjimbat detlot geit blanga det Serramoni
    Pleis.
  ukr-1871: Другий Хелкія, третій Тевалїя, четвертий Захарія; усїх синів та братів
    в Хоси було тринайцять.
  deu-1951: der zweite Hilkja, der dritte Tebalja, der vierte Sacharja. Aller Söhne
    und Brüder Chosas waren dreizehn.
  eng-JPS: Hilkiah the second, Tebaliah the third, Zechariah the fourth; all the sons
    and brethren of Hosah were thirteen.
  srp-1865: Helkija drugi, Tevalija treæi, Zaharija èetvrti; svijeh sinova i braæe
    Osine bijaše trinaest.
  lug-lug: Kirukiya nga wakubiri, ne Tebaliya nga wakusatu, ne Zekkaliya nga wakuna.
    Batabani ba Kosa n’ab’eŋŋanda be bonna awamu baali kkumi na basatu.
  heb-heb: חלקיהו השני טבליהו השלשי זכריהו הרבעי כל בנים ואחים לחסה שלשה עשר׃
  ben-IRV: শিম্রি অবশ্য প্রথম ছেলে ছিলেন না, কিন্তু তাঁর বাবা তাঁকে নেতার স্থান দিয়েছিলেন।
    হোষার ছেলেরা ও তাঁর বংশের লোকেরা মোট ছিলেন তেরোজন।
  pan-pan: ਹਿਲਕੀਯਾਹ ਦੂਜਾ, ਟਬਲਯਾਹ ਤੀਜਾ, ਜ਼ਕਰਯਾਹ ਚੌਥਾ। ਹੋਸਾਹ ਦੇ ਸਾਰੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਤੇਰ੍ਹਾਂ
    ਸਨ।
  mya-JVB: ဒုတိယ သားကားဟိလခိ ၊ တတိယ သားတေဗလိ ၊ စတုတ္ထ သား ဇာခရိ အစရှိသော ဟေဝသ သား
    ညီ ပေါင်း ကား တကျိပ် သုံး ယောက်တည်း။
  hmo-hmo: Hilekaia, Tebalaia, bona Sekaraia. Hosa ena bese dekena amo tau ibounai
    13 ese Dubu Helaga gaukara idia karaia.
  urd-urd: दूसरा खिलक़ियाह, तीसरा तबलयाह, चौथा ज़करियाह; हूसा के सब बेटे और भाई तेरह
    थे।
  rus-SYN: второй Хелкия, третий Тевалия, четвертый Захария; всех сыновей и братьев
    у Хосы было тринадцать.
  bqc-SIM: A plaade Ilikia, a àaↄ̃de Tabalia, a síiↄ̃de Zakali. Osa nɛgↄ̃ɛↄ ń a
    dãunaↄ gbɛ̃ↄn kuɛ'aaↄ̃ɛ.
  tcz-CHONGTHU: Achapate chu aninapa Hilkiah, Tebaliah, Zechariah jong ahiuvin. Hosah
    chapate le asopite mi somle thum chengse chu kelkot ngah in apang uve.
  mar-mar: हिल्कीया दुसरा. टबल्या तिसरा. जखऱ्या चौथा. होसास पुत्र आणि भाऊबंद मिळून
    तेराजण होते.
  qub-qub: Jananman caran Hilcías, chaypita Tebalías, chaypita Zacarías. Hosaga wauguincunawan
    wamrancunawan llapanga caran chunca quimsa (13).
  bqp-bqp: '@see-verse:1CH.026.010'
  hat-hat: Ilkija dezyèm lan, Tebalya twazyèm lan, Zakari katriyèm lan. Sa te fè antou
    trèz frè ak pitit gason nan fanmi Oza a.
  eng-BSB: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. The sons
    and brothers of Hosah numbered 13 in all.
  eng-WEBPB: Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All
    the sons and brothers of Hosah were thirteen.
  kbq-kbq: Hagi anante mofavrea Hilkia'e, namba 3 mofavrea Tebalia'e, namba 4 mofavrea
    Zekaraia'e. Hagi maka Hosa ne' mofavreramine, naga'anema mono no kuma kafante'ma
    kva hugahazema hu'zama huhampri zmante'nazana 13ni'a vahe mani'naze.
  nhe-BL: 'Nopa sequinoc iconehua inintoca eliyayaj: Hilcías tlen iompaca telpoca
    huan teipa Tebalías huan Zacarías tlen nelteipa ejquetl. Huan para nochi iconehua
    huan iicnihua Hosa eliyayaj 13.'
  gub-BL: Iwki, Temari, Zakari. 13 awa Oza iànàm wikuwe zauxiapekwer tàpuzuhu pe wà.
  eng-DRA: 'Helcias the second, Tabelias the third, Zacharias the fourth: all these
    the sons, and the brethren of Hosa, were thirteen.'
