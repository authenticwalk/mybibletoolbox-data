verse: 1CH.026.022
translations:
  mal-C: യെഹീയേലിന്റെ പുത്രന്മാരും സേഥാമും അദ്ദേഹത്തിന്റെ സഹോദരൻ യോവേലും. അവർ യഹോവയുടെ
    ആലയത്തിലെ ഭണ്ഡാരങ്ങളുടെ ചുമതല വഹിച്ചിരുന്നു.
  deu-TKW: die Nachkommen der Jehieliter, Setham und sein Bruder Joel, beaufsichtigten
    die Vorräte des Tempels Jahwes.
  lin-lin: 'mpe bana mibali ya Yeyeli : Zetami mpe ndeko na ye ya mobali Joeli. Bazalaki
    na mokumba ya kobatela bozwi ya Tempelo ya Yawe.'
  eng-LSV: 'Sons of Jehieli: Zetham and his brother Joel, over the treasures of the
    house of YHWH.'
  eng-GNV: The sonnes of Iehieli were Zethan and Ioel his brother, appoynted ouer
    the treasures of the house of the Lord.
  eng-WEBSTER: The sons of Jehieli; Zetham, and Joel his brother, who were over the
    treasures of the house of the LORD.
  nhw-BL: Huan Jehiel quinpixqui ome itelpocahua catli inintoca eliyayaj Zetam huan
    Joel. Huan inijuanti quipixque ininmaco nopa tomi catli iaxca tiopamitl.
  swh-ONEN: wana wa Yehieli, wana wa Zethamu na wa nduguye Yoeli. Wao walikuwa waangalizi
    wa hazina za Hekalu la Bwana.
  bba-bba: Yeyɛli kɑ win bibu Setɑmu kɑ win wɔnɔ Yoɛli berɑ bɑ rɑ Yinni Gusunɔn sɑ̃ɑ
    yerun ɑrumɑni bere.
  eng-KJVCPB: The sons of Jehieli; Zetham, and Joel his brother, which were over the
    treasures of the house of the Lord.
  luo-luo: yawuot Jehiel ne gin Zetham gi owadgi ma Joel. Gin ema ne gichungʼne keno
    mar hekalu mar Jehova Nyasaye.
  meu-meu: Iehieli natuna, Setama bona tadina Ioel ese Iehova ena dubu kohudia ihaboudia
    rumadia e nariva.
  npi-ULB: यहीएलीका छोराहरू, र जेताम र तिनका भाइ योएल । तिनीहरू परमप्रभुको मन्‍दिरका
    भण्‍डारहरूका जिम्‍मावाल थिए ।
  yor-yor: Àwọn ọmọ Jehieli, Setamu àti arákùnrin rẹ̀ Joẹli. Wọ́n ṣalábojútó ilé ìṣúra
    ti ilé ìṣúra ti ilé Olúwa.
  pes-OPCB: '@see-verse:1CH.026.021'
  tgl-ULB: si Zetam, at si Joel na kaniyang kapatid, na nangangasiwa sa mga bahay-imbakan
    sa tahanan ni Yahweh.
  hui-hui: '@see-verse:1CH.026.021'
  mya-mya: လာ​ဒန်​၏​အ​ခြား​သား​များ​ဖြစ်​ကြ​သော ဇေ​သံ​နှင့်​ယော​လ​တို့​သည် ဗိ​မာန်​တော်​ဘဏ္ဍာ
    တိုက်​နှင့်​ကုန်​လှောင်​ရုံ​များ​ကို​တာ​ဝန်​ယူ​၍ အုပ်​ချုပ်​ရ​လေ​သည်။
  bod-N: ཡེ་ཧི་ཨེ་ལི་ཡི་བུ་ཟེ་ཐམ་དང་དེའི་ནུ་བོ་ཡོ་ཨེལ་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དཀོར་མཛོད་ལ་བདག་གཉེར་བྱེད་པ་ཡིན།
  sna-sna: vanakomana vaJeheri, Zetami, nomununʼuna wake Joere. Vaiva nebasa rokuchengeta
    pfuma yetemberi yaJehovha.
  spa-BLM: Los hijos de Jehieli Zetam, y Joel su hermano, sobre los tesoros de la
    casa de Yahvé.
  cac-cac: Axo pax eb' vin̈ yuninal vin̈aj Jehiel chi', aton vin̈aj Zetam yed' vin̈aj
    Joel, a eb' vin̈ ayoch d'a yib'an̈ stan̈van b'aj sic'chaj tas ay d'a scajnub'
    Jehová.
  swh-ULB: Zethamu, na Yoeli kaka yake, aliyesimamia ghala za nyumba ya Yahweh.
  bel-bel: 'Сыны Ехіела: Зэтам і Ёіль, брат ягоны, глядзелі за скарбамі дома Гасподняга,'
  deu-ELBBK: 'die Söhne der Jechieliter: Setam und sein Bruder Joel, waren über die
    Schätze des Hauses des HERRN.'
  mbb-OT: Is menge anak ni Jehieli he si Zetam wey si Joel ne iyan midseriǥan te menge
    budiga zutun te valey te Nengazen.
  mal-2015: 'യെഹിയേലിന്റെ പുത്രന്മാർ: സേഥാം; അവന്റെ സഹോദരൻ യോവേൽ; ഇവർ യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിന്നു മേൽവിചാരകരായിരുന്നു.'
  rmc-rmc: 'Le Jechieli sas duj čhave: o Zetam the o Joel. On pes starinenas pal o
    chramoskre pokladňi the skladi.'
  pes-OPV: پسران يحيئيلي زيتام و برادرش يوئيل بر خزانه خانه خداوند بودند.
  ron-1924: ши фиий луй Иехиели, Зетам ши фрателе сэу Иоел, каре пэзяу вистиерииле
    Касей Домнулуй.
  ben-OBCV: যিহীয়েলির ছেলেরা হলেন, সেথম ও তাঁর ভাই যোয়েল। তাদের উপর সদাপ্রভুর মন্দিরের
    কোষাগারগুলি দেখাশোনা করার দায়িত্ব ছিল।
  som-som: iyo wiilashii Yexii'eelii oo ahaa Seetaam, iyo Yoo'eel oo walaalkiis ahaa,
    waxayna u talin jireen khasnadihii guriga Rabbiga.
  lat-VUC: 'Filii Jehieli: Zathan, et Joël fratres ejus super thesauros domus Domini.'
  eng-ASVBT: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the house of Jehovah.'
  ita-1885: ed i figliuoli di Iehieli; e Zetam, e Ioel, suo fratello, i quali ebbero
    il carico de' tesori della Casa del Signore.
  eng-LXXUP: The sons of Jehieli were Zetham, and Joel; brethren who were over the
    treasures of the house of the Lord.
  eng-ULB: the sons of Jehieli, Zetham, and Joel his brother. They were in charge
    of the storehouses of the house of Yahweh.
  spa-VBL: Los hijos de Jehieli, Zetam y su hermano Joel, estaban a cargo de los tesoros
    de la casa del Señor.
  fra-_FOB: Et les fils de Jéchiéli, Zétham et Joël, son frère, étaient préposés aux
    trésors de la maison de l'Éternel.
  mal-mal: 'യെഹീയേലിന്റെ പുത്രന്മാർ: സേഥാം; അവന്റെ സഹോദരൻ യോവേൽ; ഇവർ യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിനു മേൽവിചാരകരായിരുന്നു.'
  urd-GVR: '@see-verse:1CH.026.021'
  suz-BL: येहीएली आ तौ जेथाम नु आ लोक्‍ब योएल परमप्रभु यावे आ खिं ङा मार मार शोंप
    वोइक्‍तीके कोव़ब बाक्‍मा बाक्‍त।
  ita-1927: 'e i figliuoli di Jehieli: Zetham e Joel suo fratello, erano preposti
    ai tesori della casa dell’Eterno.'
  ckb-ckb: هەروەها یەحیێلی و کوڕەکانی، زێتام و یۆئێلی برای، لێپرسراوی گەنجینەکانی
    پەرستگای یەزدان بوون.
  eng-BBE: 'The sons of Jehieli: Zetham and Joel, his brother, had the care of the
    stores of the house of the Lord.'
  kan-OKCV: ಯೆಹೀಯೇಲನ ಪುತ್ರರು ಜೇತಾಮನು, ಅವನ ಸಹೋದರನಾದ ಯೋಯೇಲನು; ಇವರು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬೊಕ್ಕಸಗಳ
    ಮೇಲೆ ಇದ್ದರು.
  tam-2017: யெகியேலியின் மகன்களாகிய சேத்தாமும், அவனுடைய சகோதரனாகிய யோவேலுமே; இவர்கள்
    யெகோவாவுடைய ஆலயத்துப் பொக்கிஷங்களை கவனிக்கிறவர்களாக இருந்தார்கள்.
  spa-RV-1909: Los hijos de Jehieli, Zethán y Joel su hermano, tuvieron cargo de los
    tesoros de la casa de Jehová.
  ron-BTF: 'Fiii lui Iehieli: Zetam și Ioel, fratele său, care era peste tezaurele
    casei DOMNULUI.'
  eng-WEBP: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the LORD’s house.'
  eng-FBV: The sons of Jehieli, Zetham and his brother Joel, were in charge of the
    treasuries of the house of the Lord.
  nld-1939: De zonen van Jechiël waren Zetam en zijn broeder Joël. Dezen beheerden
    de schatten van het huis van Jahweh.
  nch-BL: Huan Jehiel quinpixqui ome itelpocahua cati inintoca eliyaya Zetam huan
    Joel. Huan inijuanti quipixque inimaco nopa tomi cati iaxca tiopamit.
  vie-1934: Các con trai Giê-hi-ê-li là Xê-tham và Giô-ên, em người, được cắt làm
    quản lý kho tàng của đền Đức Giê-hô-va.
  hin-CV: येहिएली का पुत्र ज़ेथम और उसका भाई योएल याहवेह के भवन के खजाने के अधिकारी
    थे.
  spa-BES: 'Los hijos de Jehiel: Zetam y Joel, su hermano, tenían el cuidado de los
    tesoros del templo del Señor.'
  tdx-tdx: 'O ana’ Iekielio: i Zetame naho Ioele rahalahi’e, mpitàm-pañajàm-bara añ’
    anjomba’ Iehovà ao.'
  tha-KJV: บุ​ตรชายของเยฮีเอลี​คือ เศธามและโยเอลน้องชายของเขา เป็นผู้​ดู​แลคลังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Os filhos de Jeieli, Zetã e Joel seu irmão, tiveram cargo dos tesouros
    da casa do SENHOR.
  deu-ELO: 'die Söhne der Jechieliter: Setham und sein Bruder Joel, waren über die
    Schätze des Hauses Jehovas. -'
  eng-WYC-2018: The sons of Jehiel were Zetham, and Joel, his brother, (who were)
    over the treasures of the house of the Lord, (The other sons of Laadan were Zetham,
    and his brother Joel, who were in charge of the treasuries of the House of the
    Lord.)
  epo-epo: 'La Jeĥielidoj: Zetam, kaj Joel, lia frato, estis super la trezoroj de
    la domo de la Eternulo.'
  uig-PIN: Jǝⱨiyǝlining oƣulliri Zetam bilǝn uning inisi Yoel idi; ular Pǝrwǝrdigarning
    ɵyidiki hǝzinilǝrgǝ mǝs’ul idi.
  beo-beo: La:iada:ne egefe aduna eno da Sida:me amola Youele. Ela da Debolo muni
    salasu sesei amola liligi ligisisu sesei huluane ouligima:ne ilegei.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Jehiel i olsem, Setam wantaim brata
    bilong en Joel. Ol i gat wok long bosim haus mani bilong haus bilong Bikpela.
  hau-SA: ’ya’yan Yehiyeli maza su ne, Zetam da ɗan’uwansa Yowel. Su ne suke kula
    da ma’ajin haikalin Ubangiji.
  uig-LAT: Jehiyelining oghulliri Zétam bilen uning inisi Yoél idi; ular Perwerdigarning
    öyidiki xezinilerge mes’ul idi.
  nde-nde: amadodana kaJehiyeli, loZethami lomfowabo uJoweli. Laba yibo ababephethe
    inotho yethempeli likaThixo.
  ton-ton: Pea ko e ngaahi foha ʻo Sehieli eni ko Sitami, mo Soeli ko hono tokoua,
    ʻaia naʻe pule ki he ngaahi koloa ʻoe fale ʻo Sihova.
  ces-1613: Synové Jechielovi, Zetam a Joel bratr jeho, byli nad poklady domu Hospodinova.
  eng-WMB: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the LORD’s house.'
  tam-TCV: யெகியேலியின் மகன்களான சேத்தாமும், அவன் சகோதரன் யோயேலுமே. அவர்கள் யெகோவாவின்
    ஆலயத்தின் திரவியக் களஞ்சியத்துக்குப் பொறுப்பாயிருந்தார்கள்.
  ceb-ULB: mao si Zetam, ug si Joel nga iyang igsoong lalaki, nga mao ang magbalantay
    sa bodega ni Yahweh.
  pol-UBG: 'Synowie Jechiela: Zetam i jego brat Joel; oni byli postawieni nad skarbcami
    domu PANA.'
  urd-GVU: '@see-verse:1CH.026.021'
  deu-1912: 'Die Kinder der Jehieliten waren: Setham und sein Bruder Joel über die
    Schätze des Hauses des HERRN.'
  kan-2017: ಯೆಹೀಯೇಲ್ಯರಾದ ಜೇತಾಮನೂ ಮತ್ತು ಅವನ ತಮ್ಮನಾದ ಯೋವೇಲನು ಯೆಹೋವನ ಆಲಯದ ಭಂಡಾರಗಳನ್ನು
    ಕಾಯುವವರಾಗಿದ್ದರು.
  yap-yap: Ma ku l’agruw e pumo’on ni ku fak Ladan, i Zetham nge Joel, ni er e gali
    cha’ ni yow ma guy e machaf ko fare Tempel nge fare senggil ni yima cha’ar riy.
  hlt-MCSB: Jehieli koca lamkah Zetham neh a mana Joel loh BOEIPA im kah thakvoh a
    hung.
  mdy-ETH: ዪሂዔኤሌኮ ዓቲንቆ ናኣታ፦ ዜታሜና ጌርሲ ዒዮዔኤሌናኬ። ዬንሢ ጌኤዦ ማኣሮኮ ፃኣፒ ዓርቆ ባኮንታ ሜሆ ጌሦ ማኣሮንታኮ
    ሱኡጎንሢኬ።
  twi-ASANTE: Yehieli mmammarima Setam ne ne nuabarima Yoɛl na na wɔhwɛ Awurade fie
    sikakorabea so.
  eng-WEBU: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the LORD’s house.'
  wal-wal: Yihi7eela naati Zetaamanne a ishaa Yuu7eela; eti GODAA Beeta Maqidasiyan
    de7iya buquraa naaganau sunttettidosona.
  spa-PDDPT: Los hijos de Jehieli, Zetam y Joel su hermano, estaban a cargo de los
    tesoros de la Casa de Yavé.
  gun-gun: Jeieli ra'y kuery ma Zetã ha'e tyvy Joel. Ha'e va'e kuery ma opena hepyve
    va'e Senhor pegua opy ikuai va'e re.
  ilo-ULB: a da Zetam, ken Joel a kabsatna a lalaki, a mangay-aywan kadagiti pangiduldulinan
    iti balay ni Yahweh.
  kpg-kpg: Nia dama daane dogolua a Ladan i golo go Zetham mo Joel, guu kae nau waawa
    e madamada humalia di hale e benebene nia goloo hagamadagu o di Hale Daumaha mo
    nia hale dugu goloo.
  uig-ARA: جەھىيەلىنىڭ ئوغۇللىرى زېتام بىلەن ئۇنىڭ ئىنىسى يوئېل ئىدى؛ ئۇلار پەرۋەردىگارنىڭ
    ئۆيىدىكى خەزىنىلەرگە مەسئۇل ئىدى.
  sus-sus: Yexiyeli xa die fan, Setama nun a xunya Yoweli, nu e ɲɛngi saxi naafuli
    xɔn ma naxan nagataxi Alatala xa hɔrɔmɔbanxi kui.
  pon-2006: Nein Ladan pwutak riemen teiko Sedam oh Soel, me pwukoahki apwalih wasahn
    nekid mwohni en meirong oh dipwisou kesempwal en Tehnpas Sarawio iangahki perehn
    nahk kan.
  ksd-ksd: A ura natu i Iekieli, Setam ma Ioel turana, dir ga kure ra vuvuvung ure
    ra umana ngatngat na magit ta ra kuba i ra Luluai.
  tur-YTC: 'Yehieli’nin oğulları: Zetam ve kardeşi Yoel, Yahve''nin evinin hazinelerinin
    başındaydılar.'
  grc-BRENT: Υἱοὶ Ἰεϊὴλ Ζεθὸμ καὶ Ἰωὴλ, οἱ ἀδελφοὶ ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου.
  ind-AYT: Keturunan Yehiel adalah Zetam dan saudaranya Yoel. Mereka bertanggung jawab
    atas perbendaharaan bait TUHAN.
  nya-nya: ana a Yehieli, Zetamu ndi mʼbale wake Yoweli. Iwo amayangʼanira chuma cha
    ku Nyumba ya Mulungu wa Yehova.
  hrv-hrv: Jehielovci Zetam i brat mu Joel bili su nadstojnici nad blagom Jahvina
    Doma.
  mps-mps: Tama te Jehielgo ogwa dabe nogi e tiwai elalubao, Setam dali aga ama Joel
    da. Augwaligo te Genuai Bidigo mone mubo be tonalubo sę elaluai dao.
  tpi-tpi: Na nem bilong ol pikinini man bilong Jehiel i olsem, Setam wantaim brata
    bilong en Joel. Ol i gat wok long bosim haus mani bilong haus bilong Bikpela.
  dan-1931: Jehielitternes Sønner Zetam og hans Broder Joel havde Tilsynet med HERRENS
    Hus's Skatte.
  vie-OVCB: Xê-tham và Giô-ên, con trai của Giê-hi-ên, canh giữ kho tàng của nhà Chúa
    Hằng Hữu.
  guj-2017: ઝેથામ અને તેનો ભાઈ યોએલ ઈશ્વરના ભક્તિસ્થાનના ભંડારોની સંભાળ રાખતા હતા.
  pon-2006A: Nein Ladan pwutak riemen teiko Sedam oh Soel, me pwukoahki apwalih wasahn
    nekid mwohni en meirong oh dipwisou kesempwal en Tehnpas Sarawio iangahki perehn
    nahk kan.
  por-BRBSL: 'Os filhos de Jehieli: Zetham, e Joel, seu irmão, sobre os tesouros da
    casa de Yahweh.'
  cth-cth: Jehieli casak koehoi Zetham hoi a nawngha Joel teh BAWIPA im dawk e hnopai
    karingkung lah ao.
  twi-twi: Yehieli mmabarima Setam ne ne nuabarima Yoel na na wɔhwɛ Awurade fi sikakorabea
    so.
  hlt-hlt: Jehieli koca lamkah Zetham neh a mana Joel loh BOEIPA im kah thakvoh a
    hung.
  tbz-SIM: Yeyɛɛdi nɛ̀ Setɑmmu nɛ̀ bɛ tebitɛ Sowɛɛri bɛɛ̀ kó ibí do te ì bo mbɑɑ̀mɛ̀
    Kuyie ncĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì.
  msy-2020: Ezɨ Jehielɨn otarimning, Setam uan aveghbuam Joel ko, aning Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven itir dagɨaba arɨzir danganibar garir ingarim iti.
  dop-dop: nɑ ɩ piyɑ. Ɩlɛnɑ Setɑm nɑ ɩ neu Sowɛɛlɩ, pɑ́ pɑɑsǝɣǝnɑ Ɩsɔ tǝsɛɛlɛ kpɑncooŋ.
  azb-azb: Rəbbin məbədinin xəzinələrinə nəzarət edən Yexielinin oğulları Zetam və
    onun qardaşı Yoel.
  eng-DBY: 'the sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the house of Jehovah.'
  hin-2017: यहोएली के पुत्र ये थे, अर्थात् जेताम और उसका भाई योएल जो यहोवा के भवन
    के खजाने के अधिकारी थे।
  eng-YLT: 'Sons of Jehieli: Zetham, and Joel his brother, over the treasures of the
    house of Jehovah,'
  eng-WYC-2017: The sons of Jehiel were Zetham, and Joel, his brother, over the treasures
    [or treasuries] of the house of the Lord,
  eng-WMBB: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the LORD’s house.'
  urd-GVH: '@see-verse:1CH.026.021'
  rug-rug: karua tuna koreo e Zehieli, ari Zetamu meke e Zoili sa tasina koreo. Arini
    kopu ni sari na lose tadi na qolo na siliva na poata na gua pa Zelepade.
  gaz-gaz: ilmaan Yehiiʼeelii, Zeetaamii fi obboleessa isaa Yooʼeel. Isaan kunis itti
    gaafatamtoota qabeenya mana qulqullummaa Waaqayyoo turan.
  fra-LSG: et les fils de Jehiéli, Zétham et Joël, son frère, qui gardaient les trésors
    de la maison de l’Éternel.
  yal-yal: Yexiyeli a diine Setama nun a xunyɛn Yowɛli. Ne nan yi yengi dɔxi nafunle
    xɔn naxanye yi ramaraxi Alatala Batu Banxini.
  haw-1868: O na keikikane a Iehieli; o Zetama a o Ioela kona kaikaina, maluna laua
    o na waihona waiwai o ka hale o Iehova.
  arb-NAV: وَابْنَاهُ زِيثَامُ وَيُوئِيلُ فِي الإِشْرَافِ عَلَى خَزَائِنِ بَيْتِ الرَّبِّ.
  ewe-ewe: Yehieli ƒe vi bubu eveawo, Zetam kple Yoel, kpɔa gbedoxɔ la ƒe gadzraɖoƒe
    kple nudzraɖoƒe dzi.
  eng-LEE: The sons of Jechieli, Zetham, and Joel his brother, were over the treasuries
    of the house of the Lord.
  asm-FB: যেথম আৰু যোৱেল তেওঁৰ ভায়েক আছিল। তেওঁলোকো যিহোৱাৰ গৃহৰ ভঁৰালৰ দায়িত্বত
    আছিল।
  sus-A: يٍشِيٍلِ شَ دِيٍ قَن، سٍتَمَ نُن عَ شُنيَ يٌوٍلِ، نُ عٍ حّنفِ سَشِ نَاقُلِ
    شْن مَ نَشَن نَفَتَشِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: 'Fils de Jehieli : Zetham et Joël, son frère, sur les trésors de la maison
    de Yahvé.'
  hbo-hbo: בְּנֵ֖י יְחִֽיאֵלִ֑י זֵתָם֙ וְיֹואֵ֣ל אָחִ֔יו עַל־אֹצְרֹ֖ות בֵּ֥ית יְהוָֽה׃
  kik-kik: na ariũ a Jehieli, na Zethamu, na mũrũ wa nyina Joeli. Acio nĩo maarũgamagĩrĩra
    igĩĩna cia hekarũ ya Jehova.
  fra-NCL: les fils de Jéhiel, Zathan et Joël, son frère, avaient l’intendance des
    trésors de la maison de Yahweh.
  cek-AK: Jehieli ih capanawk, Zetham hoi anih ih amnawk Joel loe Angraeng im thung
    ih phoisa pakuemkung ah oh hoi.
  cuk-cuk: Zetam, degi, Joel. Wemar-warbogwad Bab-Jehováʼse-goled-neggi ibmar-nuegan-gargermalad-dakedga
    sulesmalad.
  uig-CYR: Җәһийәлиниң оғуллири Зетам билән униң иниси Йоел еди; улар Пәрвәрдигарниң
    өйидики ғәзниләргә мәсъул еди.
  tel-2017: యెహీయేలీ కొడుకులైన జేతాము, అతని సహోదరుడు యోవేలు, యెహోవా మందిరపు గిడ్డంగులకు
    కావలి కాసేవాళ్ళు.
  hat-BSA: Fis a Jehiéli yo, Zetham avèk Joël, frè li a, ki te an chaj trezò lakay
    SENYÈ a.
  kos-kos: 'Oasr pac wen luo saya natul Ladan: elos pa Zetham ac Joel. Eltal pa karinganang
    nien mwe kasrup ac nien fwilma ke Tempul.'
  hbo-WLC: בְּנֵ֖י יְחִֽיאֵלִ֑י זֵתָם֙ וְיוֹאֵ֣ל אָחִ֔יו עַל־אֹצְר֖וֹת בֵּ֥ית יְהוָֽה׃
  ibo-ibo: na ụmụ ndị ikom Jehieli, Zetam na nwanne ya nwoke Juel. Ndị a bụ ndị na-elekọta
    ụlọakụ niile dị nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଯିହୀୟେଲି। ଯିହୀୟେଲିର ପୁତ୍ର ସେଥମ୍‍ ଓ ତାହାର ଭ୍ରାତା ଯୋୟେଲ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର
    କୋଷାଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: Iwe, nöün Jehiel kewe mwän Setam me Joel pwin we ra wisen tümwünü ewe lenien
    iseis pisek aüchea.
  rop-rop: Wal Leidan bin abum naja dubala san neim Setham en Jowal, en dubala garra
    jidan boswan blanga detlot stowa rum weya dei garra kipumbat detlot mani blanga
    det Serramoni Pleis.
  ukr-1871: 'Сини Ехієлові: Зетам та брат його Йоїль доглядали скарбів Божого дому,'
  deu-1951: Die Söhne Jechiels, Setam und dessen Bruder Joel, waren über die Schätze
    des Hauses des HERRN.
  eng-JPS: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasuries
    of the house of the LORD.'
  srp-1865: 'Sinovi Jehilovi: Zetam i Joilo brat mu bijahu nad blagom doma Gospodnjega;'
  lug-lug: batabani ba Yekyeri, ne Zesamu, ne Yoweeri muganda we, be baavunaanyizibwanga
    amawanika ga yeekaalu ya Mukama.
  heb-heb: בני יחיאלי זתם ויואל אחיו על אצרות בית יהוה׃
  ben-IRV: যোয়েলের উপর ছিল সদাপ্রভুর ঘরের ধনভান্ডারের দেখাশোনার ভার। এঁরা ছিলেন তাঁদের
    নিজের নিজের বংশের নেতা।
  pan-pan: ਯਹੀਏਲੀ ਦੇ ਪੁੱਤਰ, ਜ਼ੇਥਾਮ ਤੇ ਯੋਏਲ ਉਹ ਦਾ ਭਰਾ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖ਼ਜ਼ਾਨੇ
    ਉੱਤੇ ਸਨ
  mya-JVB: သူ၏သား ဇေသံ ယောလ တို့သည်လည်း ဘုရားသခင် ၏ အိမ် တော်ဘဏ္ဍာ ကိုအုပ်ရ၏။
  hmo-hmo: Iehieli ena natuna tau Setama bona Ioela ese Lohiabada ena Dubu Helaga
    ena moni haboua rumana bona sitoa naria gaukara idia karaia.
  urd-urd: 'और यहीएली के बेटे: जैताम और उसका भाई यूएल, ख़ुदावन्द के घर के खज़ानों
    पर थे।'
  rus-SYN: 'Сыновья Иехиела: Зефам и Иоиль, брат его, смотрели за сокровищами дома
    Господня,'
  bqc-SIM: ń a nɛ́ Zetaũo ń Zetaũpi dãuna Yoɛlio. Ampiↄ mɛ́ aaìↄ wɛ́tɛ Dii kpɛ́
    làasiↄi.
  tcz-CHONGTHU: Jehiel, Zetham chule Joel chapate jong Pathen maicham thilkhol namun
    chu ngah din nganse na achang taove.
  mar-mar: जेथाम आणि त्याचा भाऊ योएल हे यहीएलीचे पुत्र होते. परमेश्वराच्या मंदिरातील
    भांडारावर देखरेख ठेवणारे होते.
  qub-qub: Jehielpa wamrancunawan wauguin Zetampa, Joelpa wamrancunaga carcaycaran
    Tayta Diospa Templuncho ima-aycapis bälej cajcunata täpaj.
  bqp-bqp: Yeyɛli kɑ win bibu Setɑmu kɑ win wɔnɔ Yoɛli berɑ bɑ rɑ Yinni Gusunɔn sɑ̃ɑ
    yerun ɑrumɑni bere.
  hat-hat: Pitit Jekiyèl yo ak pitit frè l' yo, Zetam ak Joèl, te reskonsab trezò
    Tanp Seyè a.
  eng-BSB: the sons of Jehieli, Zetham, and his brother Joel. They were in charge
    of the treasuries of the house of the LORD.
  eng-WEBPB: 'The sons of Jehieli: Zetham, and Joel his brother, over the treasures
    of the LORD’s house.'
  kbq-kbq: Hagi Jehieli ne'mofavre nagapintira, Zethamuke, Joelike Ra Anumzamofo nompima
    fenoma nentaza nontera kegava hu'na'e.
  nhe-BL: Huan Jehiel quinpixqui ome itelpocahua tlen inintoca eliyayaj Zetam huan
    Joel. Huan inijuanti quipixque ininmaco nopa tomi tlen iaxca tiopamitl.
  gub-BL: Zetà a'e, Zoew a'e no, wiko inugwer Àrànà ta'yr romo a'e wà. Uzekaiw temetarer
    tàpuzuhu pupe har rehe wà, ipupyaikaw pyrer pupe har rehe wà no.
  eng-DRA: 'The sons of Jehieli: Zathan and Joel, his brethren over the treasures
    of the house of the Lord,'
