verse: 1CH.026.030
translations:
  mal-C: 'ഹെബ്രോന്യരിൽനിന്ന്: ഹശബ്യാവും അദ്ദേഹത്തിന്റെ ബന്ധുക്കളും ആയി ആയിരത്തി എഴുനൂറു
    പ്രഗൽഭന്മാർ ഇസ്രായേലിൽ യോർദാൻനദിക്കു പടിഞ്ഞാറ് യഹോവയുടെ എല്ലാ ശുശ്രൂഷകൾക്കും രാജസേവനത്തിനും
    ചുമതലപ്പെട്ടവരായി ഉണ്ടായിരുന്നു.'
  deu-TKW: Von den Hebronitern standen Hasabja und seine Brüder, tüchtige Leute, 1700
    an der Zahl, der Verwaltung Israels westlich vom Jordan vor, in allen Angelegenheiten
    Jahwes und im Dienste des Königs.
  lin-lin: 'Mpo na bakitani ya Ebron : Ashabia mpe bandeko na ye ya mibali, bilombe
    mibali nkoto moko na nkama sambo. Bazalaki kokamba Isalaele na ngambo ya weste
    ya Yordani ; mpe bazalaki na mokumba ya misala nyonso ya Yawe mpe ya mokonzi.'
  eng-LSV: Of the Hebronite, Hashabiah and his brothers, one thousand and seven hundred
    sons of valor, [are] over the inspection of Israel, beyond the Jordan westward,
    for all the work of YHWH, and for the service of the king.
  eng-GNV: Of the Hebronites, Ashabiah and his brethren, men of actiuitie, a thousande,
    and seuen hundreth were officers for Israel beyonde Iorden Westward, in all the
    busines of the Lord, and for the seruice of the King.
  eng-WEBSTER: And of the Hebronites, Hashabiah and his brethren, men of valor, a
    thousand and seven hundred, were officers among them of Israel on this side of
    Jordan westward in all the business of the LORD, and in the service of the king.
  nhw-BL: Hasabías huan mil 700 iteiximatcahua eliyayaj iteipan ixhuihua Hebrón huan
    quintequitlalijque para quipiyase tlanahuatili ipan tlali Israel ipan nopa tlali
    catli mocahua nechca hueyatl Jordán ica campa calaqui tonati. Nojquiya quipixque
    inintequi para quitlachilise quenicatza masehualme nopona tequipanohuaj ipan itequi
    TOTECO huan ipan itequi nopa tlanahuatijquetl.
  swh-ONEN: 'Kutoka kwa wana wa Hebroni: Hashabia na jamaa zake, watu 1,700 wenye
    uwezo, waliwajibika katika Israeli magharibi ya Yordani kwa ajili ya kazi zote
    za Bwana na utumishi wa mfalme.'
  bba-bba: Hɑsɑbiɑ kɑ tɔmbu nɔrɔbu kɑ nɑtɑ kɑ wunɔbu (1.700) ɡɑbu be bɑ sɑ̃ɑ wɔruɡɔbɑ
    Yisehɑrin bweseru sɔɔ, berɑ bɑ Isirelibɑn tem kpɑre mɛ mu wɑ̃ɑ Yuudɛnin sɔ̃ɔ duu
    yeru ɡiɑ. Berɑ bɑ rɑ mɑɑ Yinni Gusunɔn sɑ̃ɑ yerun sɔmburu ko kɑ mɑɑ sinɑ bokoɡiru.
  eng-KJVCPB: And of the Hebronites, Hashabiah and his brethren, men of valour, a
    thousand and seven hundred, were officers among them of Israel on this side Jordan
    westward in all the business of the Lord, and in the service of the king.
  luo-luo: Kuom joka Hebron noyier Hashabia kod wedene. Ne gin ji alufu achiel mia
    abiriyo motegno, mane rito jo-Israel modak yo podho chiengʼ mar Jordan ka girito
    tije duto mag Jehova Nyasaye kendo ka gitiyone ruoth.
  meu-meu: Heberon iduhuna amo, Hasabia mai tadikakana ida, mai dibadia momo taudia
    daha-ta sinahu-hitu, ese Israel tanona Ioridane sinavaina lahara kahana e itaia
    taova, Iehova ena ḡaukara iboudiai lalodiai, bona hanua pavapavana isiaina ilao-henina
    danu.
  npi-ULB: हेब्रोनका सन्तानहरूबाट, हशब्‍याह र तिनका दाजुभाइ १,७०० योग्‍य मानिसहरू
    परमप्रभु र राजाका कामका निरीक्षकहरू थिए । तिनीहरू यर्दन नदीका पश्‍चिमतिर थिए ।
  yor-yor: 'Láti ọ̀dọ̀ àwọn Hebroni: Haṣabiah àti àwọn ìbátan rẹ̀ ẹ̀ẹ́dẹ́gbẹ̀sán (17,000)
    ọkùnrin alágbára ní ó dúró ni Israẹli, ìhà ìwọ̀-oòrùn Jordani fún gbogbo iṣẹ́
    Olúwa àti fún iṣẹ́ ọba.'
  pes-OPCB: از طایفهٔ حبرون حشبیا و هزار و هفتصد نفر از خویشاوندانش که همه افرادی
    کاردان بودند، تعیین شدند تا در آن قسمت از خاک اسرائیل که در غرب رود اردن بود مسئول
    امور مذهبی و مملکتی باشند.
  tgl-ULB: Sa mga kaapu-apuhan ni Hebron, sina Hashabaias at ang kaniyang mga kapatid,
    1, 700 na kalalakihang may kakayahan, ang tagapamahala sa gawain para kay Yahweh
    at sa mga gawaing para sa Hari. Sila ay nasa kanlurang bahagi ng Jordan.
  hui-hui: Heberono aguanene bu hearu Hasabaiabi ibu damene agali daosini mbirani
    handari karia (1,700) hearubi tigua Isaraele dindiha abene Iba Yodana ni paliragohayagi
    gabumane biabe bulene winigo handayaho haga hene. Agali uruni ti biabe bulene
    wiaru damene manda biaihe howa tigua kini heagonaga biabe bulene wiagobi Anduane
    Homogonaga biabe bulene wiagobi handayaho haga hene.
  mya-mya: ဟေ​ဗြုန်​၏​သား​မြေး​တို့​အ​နက်​ဟာ​ရှ​ဘိ​နှင့် သူ​၏​ဆွေ​မျိုး​သား​ချင်း​တစ်​ထောင့်​ခု​နစ်​ရာ
    တို့​သည် ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​ရှိ​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘာ​သာ​ရေး​နှင့်​မြို့​ပြ​ရေး
    ရာ​အ​မှု​ကိစ္စ​မှန်​သ​မျှ​ကို စီ​မံ​အုပ်​ချုပ်​ရန် တာ​ဝန်​ယူ​ရ​ကြ​လေ​သည်။ သူ​တို့​အား​လုံး
    ပင်​ထူး​ချွန်​သူ​များ​ဖြစ်​သ​တည်း။-
  bod-N: ཡང་ཧེབ་རོན་ཁྱིམ་རྒྱུད་ལས་ཧ་ཤབ་ཡཱ་དང་དེའི་གཉེན་ཉེ་རྣམས་བསྡོམས་པས་མི་ཆིག་སྟོང་བདུན་བརྒྱ་ཡོད་དེ།
    ཐམས་ཅད་དཔའ་རྩལ་ཅན་ཡིན་ལ། དེ་དག་གིས་ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་ཀྱི་ཡེས་ར་ཨེལ་གྱི་ཡུལ་རྣམས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ལས་ཐམས་ཅད་དང་རྒྱལ་པོའི་ལས་འགན་རྣམས་སྒྲུབ་པ་ཡིན།
  sna-sna: 'Kubva kuvaHebhuroni: Hashabhia nehama dzake, varume chiuru namazana manomwe
    vaikwanisa ndivo vaiva vakuru muIsraeri kumadokero kweJorodhani pabasa rose raJehovha
    napabasa rose ramambo.'
  spa-BLM: De los hebronitas, Hasabías y sus hermanos, mil setecientos hombres valientes,
    tenían la administración de Israel al otro lado del Jordán, hacia el oeste, para
    todos los asuntos de Yahvé y para el servicio del rey.
  cac-cac: A vin̈aj Hasabías yed' eb' sc'ab'yoc, aton eb' vin̈ yin̈tilal vin̈aj Hebrón,
    ay mil 700 sb'isul eb', te jelan eb'. Ix ac'jioch yopisio eb' yilan tastac yic
    Jehová yaji yed' masanil tastac yic vin̈ rey d'a sc'axepalec' a' Jordán d'a stojolal
    b'aj tz'em c'u.
  swh-ULB: Wa uzao wa Hebroni, Hashabia na kaka zake, wanaume wenye uwezo 1, 700,
    walikuwa wahusika wa kazi ya Yahweh na kazi ya mfalme. Walikuwa upande wa mgharibi
    mwa Yordani.
  bel-bel: 'З племя Хэўронавага: Хашавія і браты ягоныя, людзі мужныя, тысяча сямсот,
    мелі нагляд над Ізраілем па гэты бок Ярдана на захад, па ўсякіх справах служэньня
    Гасподняга і па службе царскай.'
  deu-ELBBK: Von den Hebronitern waren Haschabja und seine Brüder, tüchtige Männer,
    1.700, zur Aufsicht über Israel diesseits des Jordan gegen Abend, für alle Angelegenheiten
    des HERRN und für den Dienst des Königs.
  mbb-OT: 'Ebpuun te menge kevuwazan ni Hebron: si Hashabia wey is 1,700 he menge
    kezuzumahi zin he zuen dan menge ketau. Insarig kandan is kedumala te menge tanà
    he zapit te edsenlepan te wahig te Jordan. Iyan sikandan mid-atur te menge vuluhaten
    te Nengazen wey vuluhaten te hadì dutun he lugar.'
  mal-2015: ഹെബ്രോന്യരിൽ ഹശബ്യാവും അവന്റെ സഹോദരന്മാരുമായി ആയിരത്തെഴുനൂറു പ്രാപ്തന്മാർ
    യോർദ്ദാന്നിക്കരെ പടിഞ്ഞാറു യഹോവയുടെ സകലകാര്യത്തിന്നും രാജാവിന്റെ ശുശ്രൂഷെക്കും
    യിസ്രായേലിൽ മേൽവിചാരകരായിരുന്നു.
  rmc-rmc: O Chašabijah the leskre murša andral le Chebronoskri fajta, ezeros the
    efta šel (1 700) zorale murša, pes starinenas andro Izrael pro zapados le Jordanostar
    pal savore službi prekal o RAJ the prekal o kraľis.
  pes-OPV: و از حَبرُونيان حَشَبيا و برادرانش هزار و هفتصد نفر مردان شجاع به آن طرف
    اُردُن به سمت مغرب به جهت هر کار خداوند و به جهت خدمت پادشاه بر اسرائيل گماشته
    شده بودند.
  ron-1924: 'Динтре хеброниць: Хашабия ши фраций сэй, оамень витежь, ын нумэр де о
    мие шапте суте, авяу привегеря асупра луй Исраел, динкоаче де Йордан, ла апус,
    пентру тоате требуриле Домнулуй ши пентру служба ымпэратулуй.'
  ben-OBCV: 'হিব্রোণীয়দের মধ্যে থেকে: হশবিয় ও তাঁর আত্মীয়রা—এক হাজার সাতশো যোগ্যতাসম্পন্ন
    পুরুষ—ইস্রায়েল দেশে জর্ডন নদীর পশ্চিম পারে, সদাপ্রভুর সব কাজ করার ও রাজার সেবা
    করার দায়িত্ব পেয়েছিলেন।'
  som-som: Oo Xashabyaah iyo walaalihiis oo ahaa reer Xebroon, oo weliba ahaa rag
    xoog badan, oo tiradoodu ahayd kun iyo toddoba boqol oo nin, waxay u talin jireen
    reer binu Israa'iilkii dhanka galbeed oo Webi Urdun ka shisheeyey, iyo shuqulkii
    Rabbiga oo dhan, iyo adeegiddii boqorkaba.
  lat-VUC: Porro de Hebronitis Hasabias, et fratres ejus viri fortissimi, mille septingenti
    præerant Israëli trans Jordanem contra occidentem, in cunctis operibus Domini,
    et in ministerium regis.
  eng-ASVBT: Of the Hebronites, Hashabiah and his brethren, men of valor, a thousand
    and seven hundred, had the oversight of Israel beyond the Jordan westward, for
    all the business of Jehovah, and for the service of the king.
  ita-1885: Quant'è agli Hebroniti, Hasabia, e i suoi fratelli uomini di valore, in
    numero di mille settecento, aveano il carico del reggimento d'Israele di qua dal
    Giordano, verso Occidente, in ogni opera del Signore, e nel servigio del re.
  eng-LXXUP: For the Hebronites, Hashabiah and his brethren, a thousand and seven
    hundred mighty men, were over the charge of Israel beyond Jordan westward, for
    all the service of the Lord and work of the king.
  eng-ULB: Of Hebron's descendants, Hashabiah and his brothers, 1,700 capable men,
    were in charge of Yahweh's work and the king's work. They were on the west side
    of the Jordan.
  spa-VBL: 'De los hebronitas: Hasabías y sus parientes, 1.700 hombres capaces, fueron
    puestos a cargo del Israel al oeste del Jordán, responsables de todo lo relacionado
    con la obra del Señor y el servicio del rey.'
  fra-_FOB: Parmi les Hébronites, Hashabia et ses frères, hommes vaillants, au nombre
    de mille sept cents, avaient la surveillance d'Israël, de l'autre côté du Jourdain,
    à l'occident, pour toute l'œuvre de l'Éternel et pour le service du roi.
  mal-mal: ഹെബ്രോന്യരിൽ ഹശബ്യാവും അവന്റെ സഹോദരന്മാരുമായി ആയിരത്തെഴുനൂറ് പ്രാപ്തന്മാർ
    യോർദ്ദാനിക്കരെ പടിഞ്ഞാറ് യഹോവയുടെ സകല കാര്യത്തിനും രാജാവിന്റെ ശുശ്രൂഷക്കും യിസ്രായേലിൽ
    മേൽവിചാരകരായിരുന്നു.
  urd-GVR: Habrūn ke ḳhāndān ke afrād yānī Hasbiyāh aur us ke bhāiyoṅ ko Dariyā-e-Yardan
    ke maġhrib ke ilāqe ko saṅbhālne kī zimmedārī dī gaī. Wahāṅ wuh Rab ke ghar se
    mutālliq kāmoṅ ke alāwā bādshāh kī ḳhidmat bhī saranjām dete the. In lāyq ādmiyoṅ
    kī kul tādād 1,700 thī.
  suz-BL: हेब्रोन आ खिं ङा मुर आन दाते रे हशाब्‍याह नु आ लोक्‍बपुकी हजार का ७ सहे
    जोक्‍ब तुइक्‍ब मुर यर्दन खोला आ पच्‍छिम गे ङा इस्राएल रागी ङा परमप्रभु यावे आ
    खिं ङा गेय नु पिप आ गेय आ पर्बम कोव़ब बाक्‍मा बाक्‍त।
  ita-1927: Fra gli Hebroniti, Hashabia e i suoi fratelli, uomini valorosi, in numero
    di millesettecento furono preposti alla sorveglianza d’Israele, di qua dal Giordano,
    a occidente, per tutti gli affari che concernevano l’Eterno, e per il servizio
    del re.
  ckb-ckb: 'لە حەبرۆنییەکان: حەشەڤیا و کەسەکانی کە لە بەتواناکان بوون، هەزار و حەوت
    سەد کەس سەرپەرشتیاری ئیسرائیل بوون لەوبەری ڕووباری ئوردون بەلای ڕۆژئاوادا لە هەموو
    کارەکانی یەزدان و خزمەتەکانی پاشادا.'
  eng-BBE: Of the Hebronites, Hashabiah and his brothers, seventeen hundred able men,
    were overseers of Israel on the other side of the Jordan, to the west, being responsible
    for all the work of the Lord's house and for the work done by the king's servants.
  kan-OKCV: ಹೆಬ್ರೋನಿಯರಲ್ಲಿ ಬಲವುಳ್ಳವರಾದ ಹಷಬ್ಯನೂ, ಅವನ ಸಹೋದರರೂ ಯೆಹೋವ ದೇವರ ಸಮಸ್ತ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ,
    ಅರಸನ ಸೇವೆಯಲ್ಲಿಯೂ ಸಾವಿರದ ಏಳು ನೂರು ಮಂದಿ ಪಶ್ಚಿಮವಾಗಿ ಯೊರ್ದನ್ ನದಿ ಈಚೆಯಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ
    ಅಧಿಪತಿಗಳಾಗಿದ್ದರು.
  tam-2017: எப்ரோனியர்களில் அஷபியாவும் அவனுடைய சகோதரர்களுமாகிய ஆயிரத்து எழுநூறு பெலசாலிகள்
    யோர்தானுக்கு இந்தப்பக்கம் மேற்கே இருக்கிற இஸ்ரவேலின்மேல் யெகோவாவுடைய எல்லா ஊழியத்திற்கும்
    ராஜாவின் வேலைக்கும் வைக்கப்பட்டார்கள்.
  spa-RV-1909: De los Hebronitas, Hasabías y sus hermanos, hombres de vigor, mil y
    setecientos, gobernaban á Israel de la otra parte del Jordán, al occidente, en
    toda la obra de Jehová, y en el servicio del rey.
  ron-BTF: Și dintre hebroniți, Hașabia și frații săi, bărbați viteji, o mie șapte
    sute, erau conducători printre cei din Israel, pe partea aceasta a Iordanului
    spre vest, în toată lucrarea DOMNULUI și în serviciul împăratului.
  eng-WEBP: Of the Hebronites, Hashabiah and his brothers, one thousand seven hundred
    men of valor, had the oversight of Israel beyond the Jordan westward, for all
    the business of the LORD and for the service of the king.
  eng-FBV: 'From the Hebronites: Hashabiah and his relatives, 1,700 capable men, were
    put in charge of the Israel west of the Jordan, responsible for everything involving
    the Lord''s work and the king''s service.'
  nld-1939: Van de familie Chebron waren Chasjabjáhoe en zijn stamgenoten, zeventienhonderd
    kloeke mannen, belast met het bestuur van Israël, westelijk van de Jordaan, zowel
    voor alle aangelegenheden van Jahweh als voor de dienst des konings;
  nch-BL: Hasabías huan mil 700 iteixmatcahua eliyayaj iteipa ixhuihua Hebrón huan
    quintequitalijque para quipiyase tanahuatili ipan tali Israel ipan nopa tali cati
    mocahua nechca hueyat Jordán ica campa calaqui tonati. Nojquiya quipixque inintequi
    para quitachilise quenicatza masehualme nopona tequipanohuaj ipan itequi TOTECO
    huan ipan itequi nopa tanahuatijquet.
  vie-1934: Trong dòng Hếp-rôn có Ha-sa-bia và anh em người, đều là người mạnh dạn,
    số được một ngàn bảy trăm tên; họ quản lý dân Y-sơ-ra-ên bên kia sông Giô-đanh
    về phía tây, coi sóc công việc của Đức Giê-hô-va và hầu hạ vua.
  hin-CV: 'हेब्रोनियों के विषय में: हशाबियाह और उसके 1,700 सम्मान्य संबंधियों को यरदन
    के पश्चिमी ओर बसे इस्राएलियों की जवाबदारी सौंपी गई. वे राजा की सेवा में रहते हुए
    याहवेह के लिए काम करते थे.'
  spa-BES: De los Hebrón, Hasabias y sus hermanos, setecientos cien hombres capaces,
    eran supervisores de Israel al otro lado del Jordán, al oeste, siendo responsables
    de toda la obra del templo del Señor y de la obra realizada por los siervos del
    rey.
  tdx-tdx: Le amo nte-Kebroneo, i Kasabià naho o rahalahi’eo, ondaty mahimbañe, arivo-tsi-fitonjato
    nimpisary Israele alafe’ Iordaney mañandrefa, amy ze hene fitoloña’ Iehovà naho
    ami’ty fitoroñañe i mpanjakay.
  tha-KJV: จากคนเฮโบรน ฮาชาบิยาห์และพี่น้องของเขาเป็นคนมี​ความกล้าหาญ หน​ึ่งพันเจ็ดร้อยคน
    ได้​เป็นผู้​ดู​แลอิสราเอลทางฟากตะวันตกของแม่น้ำจอร์แดนข้างโน้น ในเรื่องกิจการทั้งสิ้นของพระเยโฮวาห์
    และราชการของกษั​ตริ​ย์
  por-BR-2018: Dos hebronitas, Hasabias e seus irmãos, homens de vigor, mil e setecentos,
    governavam a Israel da outra parte do Jordão, ao ocidente, em toda a obra do SENHOR,
    e no serviço do rei.
  deu-ELO: Von den Hebronitern waren Haschabja und seine Brüder, wackere Männer, tausendsiebenhundert,
    zur Aufsicht über Israel diesseit des Jordan gegen Abend, für alle Angelegenheiten
    Jehovas und für den Dienst des Königs. -
  eng-WYC-2018: And of (the) Hebronites, Hashabiah, and his brethren, full strong
    men, a thousand and seven hundred, were sovereigns upon Israel beyond (the) Jordan
    against the west, in all the works of the Lord, and into the service of the king.
    (And of the Hebronites, Hashabiah, and his kinsmen, very strong men, a thousand
    and seven hundred, were in charge of Israel west of the Jordan River, in all the
    works of the Lord, and in the service of the king.)
  epo-epo: El la Ĥebronidoj, Ĥaŝabja kaj liaj fratoj, bravaj homoj, mil sepcent, havis
    oficojn en Izrael transe de Jordan, okcidente, por ĉiuj aferoj koncernantaj la
    Eternulon kaj por la aferoj de la reĝo.
  uig-PIN: Ⱨebron jǝmǝtidin Ⱨaxabiya wǝ uning ⱪerindaxliri, ⱨǝmmisi batur bolup, Iordan
    dǝryasining ƣǝrbiy tǝripidǝ Israilda mǝnsǝp tutup, Pǝrwǝrdigarning hizmitigǝ wǝ
    padixaⱨning ixliriƣa mǝs’ul boluxⱪa ⱪoyulƣan. Ular jǝmiy birming yǝttǝ yüz kixi
    idi.
  beo-beo: Hibalone egaga fi misi dunu mogili, amo Ha:siabaia amola ea fi dunu 1,700
    agoane, (huluane da mimogo dunu), ilia da Isala:ili soge amo da Yodane Hano guma:dini
    diala, amo ganodini Godema nodone sia:ne gadosu hou amola dunu fi ouligisu hou,
    amo huluane ouligima:ne ilegei.
  tpi-OTNT: Long ol lain pikinini bilong Hebron, ol i makim Hasabia wantaim 1,700
    wanlain bilong en long mekim wok gavman. Ol i save lukautim olgeta wok gavman
    long dispela hap bilong kantri Israel i stap long hap san i go daun bilong wara
    Jordan. Ol dispela man i save tru long mekim wok gavman, na ol i save lukautim
    olgeta wok ol man i mekim bilong Bikpela, na olgeta wok bilong king.
  hau-SA: Daga zuriyar Hebron, Hashabiya da danginsa, su jarumawa dubu ɗaya da ɗari
    bakwai ne, su suke lura da Isra’ila yamma da Urdun don dukan aikin Ubangiji da
    kuma hidimar sarki.
  uig-LAT: Hébron jemetidin Hashabiya we uning qérindashliri, hemmisi batur bolup,
    Iordan deryasining gherbiy teripide Israilda mensep tutup, Perwerdigarning xizmitige
    we padishahning ishlirigha mes’ul bolushqa qoyulghan. Ular jemiy birming yette
    yüz kishi idi.
  nde-nde: 'KwabakaHebhroni yilaba: UHashabhiya lezihlobo zakhe, amadoda enelisayo
    ayengamakhulu alitshumi layisikhombisa ayekhangele ingxenye ka-Israyeli entshonalanga
    yeJodani kuwo wonke umsebenzi kaThixo lokuba yizinceku zenkosi.'
  ton-ton: Pea ʻoe kakai Hepeloni naʻe matāpule ʻa Hasapea pea mo hono kāinga, ko
    e kau tangata toʻa, pea ko e toko taha afe ma fitungeau, ʻiate kinautolu ʻo ʻIsileli
    ʻi he kauvai mai ki heni ʻo Soatani ki lulunga, ʻi he ngāue ʻa Sihova, pea ʻi
    he ngāue ʻae tuʻi.
  ces-1613: Z Hebronských Chasabiáš a bratří jeho, mužů silných tisíc a sedm set bylo
    v přednosti nad Izraelem, za Jordánem k západu, ve všelikém díle Hospodinově a
    v službě královské.
  eng-WMB: Of the Hebronites, Hashabiah and his brothers, one thousand seven hundred
    men of valor, had the oversight of Israel beyond the Jordan westward, for all
    the business of the LORD and for the service of the king.
  tam-TCV: 'எப்ரோனியரைச் சேர்ந்தவர்கள்: அஷபியாவும், அவனுடைய உறவினருமாக 1,700 ஆற்றல்மிக்க
    மனிதர்கள் இருந்தனர். இவர்கள் யோர்தானின் மேற்கேயிருந்த இஸ்ரயேலரில் எல்லா வேலைகளுக்கும்,
    யெகோவாவின் பணிக்கும், அரசனின் பணிக்கும் பொறுப்பாயிருந்தனர்.'
  ceb-ULB: Gikan sa mga kaliwat ni Hebron, ni Hashabia ug ang iyang igsoong lalaki,
    1, 700 ang adunay katakos nga kalalakin-an ang gitugyanan sa buluhaton ni Yahweh
    ug sa buluhaton sa hari. Anaa sila sa kasadpang bahin sa Jordan.
  pol-UBG: 'Spośród Chebronitów: Chaszabiasz i jego bracia, ludzie dzielni, było ich
    tysiąc siedemset przełożonych nad Izraelem po zachodniej stronie Jordanu, odpowiadali
    za każdą sprawę PANA i służbę dla króla.'
  urd-GVU: حبرون کے خاندان کے افراد یعنی حسبیاہ اور اُس کے بھائیوں کو دریائے یردن
    کے مغرب کے علاقے کو سنبھالنے کی ذمہ داری دی گئی۔ وہاں وہ رب کے گھر سے متعلق کاموں
    کے علاوہ بادشاہ کی خدمت بھی سرانجام دیتے تھے۔ اِن لائق آدمیوں کی کُل تعداد 1,700
    تھی۔
  deu-1912: Unter den Hebroniten aber waren Hasabja und seine Brüder, tüchtige Leute,
    tausend und siebenhundert, über die Ämter Israels diesseits des Jordans gegen
    Abend, zu allerlei Geschäft des HERRN und zu dienen dem König.
  kan-2017: ಹೆಬ್ರೋನ್ಯರಲ್ಲಿ ಹಷಬ್ಯನೂ ಅವನ ಸಹೋದರರೂ ಯೊರ್ದನ್ ಹೊಳೆಯ ಪಶ್ಚಿಮ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿದ್ದ
    ಇಸ್ರಾಯೇಲ್ಯರೊಳಗೆ ಯೆಹೋವನ ಸೇವೆಯ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ಮತ್ತು ರಾಜಕೀಯ ಕಾರ್ಯಗಳನ್ನೂ ನಡೆಸುತ್ತಿದ್ದರು.
    ಸಮರ್ಥರಾದ ಅವರು ಸಾವಿರದ ಏಳುನೂರು ಜನರು.
  yap-yap: U fithik’ e pi’in owchen Hebron, me Hashabiah nge reb e bbiyu’ nge medlip
    mir’ay e girdi’ rok, e go’ yad bogi pumo’on nib cheag min ta’rad ni ngar gagiyeg
    niged gubin e tin nib l’ag rogon ko ngongolen e taliw nge tin ban’en nib l’ag
    rogon ko am.
  hlt-MCSB: Khebroni lamkah Hashabiah neh a manuca rhoek he tatthai capa thawng khat
    ya rhih om tih Jordan khotlak rhalvangan kah Israel te BOEIPA kah bitat neh manghai
    kah thothuengnah cungkuem dongah aka cawhkung la om.
  mdy-ETH: ኬብሮኦኔና ሃሻቢያ ዜርፆናይዳፓ ዛላ፤ ዬያጉዲ ሃሣ ዶዲ ዔርቴያ ማዔ፥ ፔቴ ሺያና ላንካይ ፄኤታ ማዓ ሃሻቢያንታ ዒጊኖንታ
    ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎና ዓኣ ዒስራዔኤሌ ዴሮኮ ፆኦሲ ማዾንታ ካኣቲም ማዺንታ ማዾኮዋ ቢያ ሱኡጌኬ።
  twi-ASANTE: Hebron abusua mu na Hasabia firi. Ɔne nʼabusuafoɔ a wɔyɛ mmɔdemmɔfoɔ
    a wɔn dodoɔ yɛ apem ahanson na wɔma wɔhwɛɛ Israel nsase a ɛdeda Asubɔnten Yordan
    atɔeɛ fam no so. Nsɛm a ɛfa Awurade ho, ne ɔhene a ɔwɔ mpasua no so som ho nyinaa
    yɛ wɔn asɛdeɛ.
  eng-WEBU: Of the Hebronites, Hashabiah and his brothers, one thousand seven hundred
    men of valor, had the oversight of Israel beyond the Jordan westward, for all
    the business of the LORD and for the service of the king.
  wal-wal: Kebroona yaratuppe Hashaabeenne a dabboti, issi sha7anne laappun xeetu
    mino asati, GODAA ooso ubbaunne kawuwaa ooso ubbau Yorddaanoosa SHaafaappe hefinttan
    arggo baggaara de7iya Israa7eela asaa bolli sunttettidosona.
  spa-PDDPT: Con respecto a los hebronitas, Hasabías y sus hermanos, 1.600 hombres
    valientes, fueron asignados para los negocios de Israel al occidente del Jordán,
    de toda la obra de Yavé y del servicio del rey.
  gun-gun: Hebrom ramymino kuery va'e regua ma omoĩa Hasabias ha'e tyvy kuery reve.
    Ha'e va'e kuery ma avakue ipy'a guaxukueve, mil e setecentos ikuai. Ha'e kuery
    ma Israel kuery re openaa rupi ikuai, Jordão yakã rovai kuaray oikea katy. Senhor
    pe omba'eapoa rupi ikuai, huvixave mba'emo oguereko va'e re openaa rupi guive.
  ilo-ULB: Manipud iti kaputotan ni Hebron, ni Hasabias ken dagiti kakabsatna, dagiti
    1, 700 a nalalaing a lallaki, ti mangimaton iti trabaho ni Yahweh ken ti trabaho
    ti ari. Addada iti laud ti karayan Jordan.
  kpg-kpg: I mehanga nia hagadili o Hebron go Hashabiah mo ono gau e mana maa hidu
    lau (1,700), huogodoo nia daane e dau, digaula guu wanga di waawa e madamada humalia
    nia hegau oobidi o nia baahi gi nia daumaha mo nnegau o tenua go Israel i bahi i dai
    di Monowai Jordan.
  uig-ARA: ھېبرون جەمەتىدىن ھاشابىيا ۋە ئۇنىڭ قېرىنداشلىرى، ھەممىسى باتۇر بولۇپ، ئىئوردان
    دەرياسىنىڭ غەربىي تەرىپىدە ئىسرائىلدا مەنسەپ تۇتۇپ، پەرۋەردىگارنىڭ خىزمىتىگە ۋە
    پادىشاھنىڭ ئىشلىرىغا مەسئۇل بولۇشقا قويۇلغان. ئۇلار جەمئىي بىرمىڭ يەتتە يۈز كىشى
    ئىدى.
  sus-sus: Xasabiya nun a xunyae, naxee nu na Xebiron, xɛmɛ gbangbalanyie, e mixi
    wulu keren kɛmɛ solofere, e nu e ɲɛngi sama Isirayila bɔxi xɔn ma naxan nu na
    Yurudɛn naakiri ma sogegorode mabiri. E nu e ɲɛngi sama Alatala nun mangɛ xa wali
    xɔn ma mɛnni biri.
  pon-2006: Nan kadaudok en Epron, Asapaia, oh kiseh me 1,700, irail koaros ohl koahiek
    kei, me kileldiong re en apwalih mehkan me pid mwekid en mwomwohdiso oh mwekid
    en koperment nan Israel ni palikapi en Pillap Sordan.
  ksd-ksd: Ta ra apik na tarai Kebron, di ga tibe Kasabia ma ra umana niuruna, a umana
    rangrang na tutana, tika na arip ma lavurua na mar diat, upi diat a varvakai ma
    ra umana magit kai ra Luluai ma kai ra king, ta ra gunan Israel ta ra papar a
    Iordan maro ta ra papar a taoai.
  tur-YTC: Hevronlular'dan Haşavya ve kardeşleri, bin yedi yüz yiğit adam, Yahve'nin
    bütün işlerini ve kralın hizmetini, Yarden'in ötesinde batıya doğru İsrael'in
    gözetimini üstlendi.
  grc-BRENT: Τῷ Χεβρωνὶ Ἀσαβίας καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοὶ χίλιοι καὶ ἐπτακόσιοι
    ἐπὶ τῆς ἐπισκέψεως τοῦ Ἰσραὴλ πέραν τοῦ Ἰορδάνου πρὸς δυσμαῖς, εἰς πᾶσαν λειτουργίαν
    Κυρίου καὶ ἐργασίαν τοῦ βασιλέως.
  ind-AYT: 'Dari orang Hebron: Hasabya dan saudara-saudaranya, sebanyak 1.700 orang
    yang gagah perkasa. Mereka menjadi pengawas Israel di sisi barat Sungai Yordan
    untuk semua urusan bagi TUHAN dan pelayanan bagi raja.'
  nya-nya: 'Kuchokera ku banja la Ahebroni: Hasabiya ndi abale ake, anthu anzeru 1,700.
    Iwo ankayangʼanira ntchito zonse za Yehova ndi ntchito yonse ya mfumu cha kumadzulo
    kwa Yorodani.'
  hrv-hrv: Hebronovci Hašabja i njegova braća, tisuću i sedam stotina vrsnih ljudi,
    upravljali su Izraelom s ovu stranu Jordana na zapadu u svakom Jahvinu poslu i
    u kraljevskoj službi.
  mps-mps: Te Hebrongo hani ogwa dabede, augwaligo te Hasabia dali te bidi aga deli
    hani bidi te 1,700 bidigo te gavman sę emainu dąį ilai. Augwaligo te gavman
    sę tigidali tonaluali te Israel tǫ kantri pedai te giliga dega sabo badu te
    wę Jordan pedai badu elaluai. Te bidi hani dabe augwaligo te gavman sę ebo mu
    koneai, tama te bidi dabego tigidali sę Genuai Bidiba ebo sę tonaluali, te kingo
    sę me tigidali tonaluai dao.
  tpi-tpi: Long ol lain pikinini bilong Hebron, ol i makim Hasabia wantaim 1,700 wanlain
    bilong en long mekim wok gavman. Ol i save lukautim olgeta wok gavman long dispela
    hap bilong kantri Israel i stap long hap san i go daun bilong wara Jordan. Ol
    dispela man i save tru long mekim wok gavman, na ol i save lukautim olgeta wok
    ol man i mekim bilong Bikpela, na olgeta wok bilong king.
  dan-1931: Af Hebronitterne var Hasjabja og hans Brødre, 1.700 dygtige Folk, sat
    til at varetage alt, hvad der vedrørte HERRENS Tjeneste og Kongens Tjeneste i
    Israel vesten for Jordan.
  vie-OVCB: Ha-sa-bia, thuộc họ Hếp-rôn, và các cấp lãnh đạo đều là các dũng sĩ, gồm
    1.700 người, phân công cai trị Ít-ra-ên vùng hữu ngạn Sông Giô-đan. Họ chịu trách
    nhiệm coi sóc việc Đức Chúa Trời và phục vụ vua.
  guj-2017: હેબ્રોનીઓમાંના હશાબ્યા તથા તેના ભાઈઓ એક હજાર સાતસો શૂરવીર પુરુષો હતા.
    તેઓ ઈશ્વરના સર્વ કામ માટે તથા રાજાની સેવાની માટે યર્દન પાર પશ્ચિમ તરફના ઇઝરાયલના
    અધિકારીઓ હતા.
  pon-2006A: Nan kadaudok en Epron, Asapaia, oh kiseh me 1,700, irail koaros ohl koahiek
    kei, me kileldiong re en apwalih mehkan me pid mwekid en mwomwohdiso oh mwekid
    en koperment nan Israel ni palikapi en Pillap Sordan.
  por-BRBSL: Dos hebronitas, Hasabias e seus irmãos, mil e setecentos homens de valor,
    tiveram a supervisão de Israel além do Jordão para o oeste, para todos os negócios
    de Yahweh e para o serviço do rei.
  cth-cth: Hebronnaw dawk hoi Hashabiah hoi a hmaunawnghanaw teh hno katetthai e tami
    17000 touh teh Jordan namran kanîloumlah BAWIPA e thawnaw hoi siangpahrang e thawnaw
    dawk Isarel ram karingkungnaw lah ao awh.
  twi-twi: Hebron abusua mu na Hasabia fi. Ɔne nʼabusuafo a wɔyɛ mmɔdemmɔfo a wɔn
    dodow yɛ apem ahanson na wɔma wɔhwɛɛ Israel nsase a ɛdeda Asubɔnten Yordan atɔe
    fam no so. Nsɛm a ɛfa Awurade ho, ne ɔhene a ɔwɔ mpasua no so som ho nyinaa yɛ
    wɔn asɛde.
  hlt-hlt: Khebroni lamkah Hashabiah neh a manuca rhoek he tatthai capa thawng khat
    ya rhih om tih Jordan khotlak rhalvangan kah Israel te BOEIPA kah bitat neh manghai
    kah thothuengnah cungkuem dongah aka cawhkung la om.
  tbz-SIM: Ebunɔɔ birɛ Asɑbiɑ nɛ̀ o tebìí tɛkɔupíítɛ̀ nɛ̀ sikɔusìyiekɛ̀ (1700) bɛmɔu
    bɛ̀ do tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mbɛ, kɛ̀ bɛ tɔ̃mmú ntú bɛ̀ bo ndɑkɛmɛ̀ ti Yiɛ̀ nKuyie
    ntɔ̃mmú kpɛ́í nnɛ̀ okpɑ̀ɑ̀tì kɔ̃mu kpɛ́í, nyIsidɑyɛɛribɛ tempɛ̃ Suditɛ̃ɛ̃ diyiè
    tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Hebronɨn ovavir boribar tongɨn, me Hasabia ko an adarazir 1,700plan
    gumaziba amɨsevezɨ, me gavmanɨn ingangarim gami. Me Israelɨn nguazir aruem uaghiri
    naghɨn ikegha ghua, Jordanɨn Fanemɨn otozimɨn, me gavmanɨn ingangariba bar dagh
    ativagha dagh ami. Gumazir kaba me gavmanɨn ingangariba bar dagh fo, egha me Ikiavɨra
    Itir God bagha amir ingangariba ko atrivimɨn ingangariba bar adagh ativagha dagh
    ami.
  dop-dop: Hɑsɑpiyɑ nɑ Hepǝlɔŋ lʋlʋɣʋ tɑɑ yǝlɑɑ iyɑɣɑ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ (1700)
    mpɑ pɑ tǝmɑ wɛ teu nɑ pɑ nyʋɣʋ kʋlɑɑ tɔ, mpɛ pɑ feŋɑɣɑnɑ Ɩsɛɣɛlɩ tɛtʋ nti tɩɩ
    wɛ Yɑɑtɑnɩ ilim tǝtʋlɛ tɔɔ tɔ, nɑ pɑ́ pɑɑsǝɣǝnɑ tɛtʋ nɑ Ɩsɔ sɛɛʋ pǝ tɔm.
  azb-azb: Xevronun nəslindən igid adamlar olan Xaşavya və onun qardaşları – min yeddi
    yüz nəfər Rəbbə ibadət işi və padşahın xidmət işi üçün İordan çayının qərb tayında
    yaşayan İsraillilər üzərində məmur idi.
  eng-DBY: Of the Hebronites, Hashabiah and his brethren, men of valour, a thousand
    and seven hundred, for the administration of Israel on this side Jordan westward,
    for all the business of Jehovah, and for the service of the king.
  hin-2017: और हेब्रोनियों में से हशब्याह और उसके भाई जो सत्रह सौ बलवान पुरुष थे,
    वे यहोवा के सब काम और राजा की सेवा के विषय यरदन के पश्चिम ओर रहनेवाले इस्राएलियों
    के अधिकारी ठहरे।
  eng-YLT: Of the Hebronite, Hashabiah and his brethren, sons of valour, a thousand
    and seven hundred, [are] over the inspection of Israel, beyond the Jordan westward,
    for all the work of Jehovah, and for the service of the king.
  eng-WYC-2017: And of Hebronites, Hashabiah, and his brethren, full strong men, a
    thousand and seven hundred, were sovereigns upon Israel beyond Jordan against
    the west, in all the works of the Lord, and into the service of the king.
  eng-WMBB: Of the Hebronites, Hashabiah and his brothers, one thousand and seven
    hundred men of valour, had the oversight of Israel beyond the Jordan westward,
    for all the business of the LORD and for the service of the king.
  urd-GVH: हबरून के ख़ानदान के अफ़राद यानी हसबियाह और उसके भाइयों को दरियाए-यरदन के
    मग़रिब के इलाक़े को सँभालने की ज़िम्मादारी दी गई। वहाँ वह रब के घर से मुताल्लिक़
    कामों के अलावा बादशाह की ख़िदमत भी सरंजाम देते थे। इन लायक़ आदमियों की कुल तादाद
    1,700 थी।
  rug-rug: Koari na tie pa tuti te Heboroni si e Hasabia meke ari ka keke tina zuapa
    gogoto turaṉana, si kopu pa Izireli pa kali lodu rimata pa Ovuku Zodani. Arini
    kopu ni sari doduru tinavete te Zihova pa vinahesi, meke gua tugo sari na tinavete
    tanisa binaṉara.
  gaz-gaz: 'Kebroonota keessaa: Hashabiyaa fi firoonni isaa kanneen dandeettii qaban
    kuma tokkoo fi dhibba torba biyya Israaʼel kan Yordaanosiin gama lixa biiftuu
    jirutti hojii Waaqayyoo hundaa fi tajaajila mootichaa irratti itti gaafatamtoota
    turan.'
  fra-LSG: Parmi les Hébronites, Haschabia et ses frères, hommes vaillants, au nombre
    de mille sept cents, avaient la surveillance d’Israël, de l’autre côté du Jourdain,
    à l’occident, pour toutes les affaires de l’Éternel et pour le service du roi.
  yal-yal: 'Xebiron xabilan muxun naxanye ti wanla ra: Hasabi nun a ngaxakedenne nan
    yi yengi dɔxi Isirayila yamanan xɔn ma Yurudɛn sogegododen binni. Xɛmɛ kɛndɛn
    muxu wuli keden muxu kɛmɛ solofere nan yi e ra, naxanye yi walima Alatala nun
    mangan xa.'
  haw-1868: No ka Heberona; o Hasabia me kona poe hoahanau, na kanaka koa, hookahi
    tausani a me na haneri ehiku, he poe luna lakou iwaena o ka Iseraela, ma keia
    aoao o ka Ioredane ma ke komohana, i na mea a pau a Iehova, a i ka hana a ke alii.
  arb-NAV: كَذَلِكَ عُهِدَ إِلَى حَشَبْيَا وَأَقْرِبَائِهِ الْبَالِغِينَ أَلْفاً وَسَبْعَ
    مِئَةٍ مِنَ اللّاوِيِّينَ الْحَبْرُونِيِّينَ، وَجَمِيعُهُمْ مِنْ ذَوِي الْكَفَاءَةِ،
    بِإِدَارَةِ شُؤُونِ الإِسْرَائِيلِيِّينَ غَرْبِيَّ نَهْرِ الأُرْدُنِّ فِيمَا يَخْتَصُّ
    بِعَمَلِ الرَّبِّ. وَخِدْمَةِ الْمَلِكِ.
  ewe-ewe: Wotia Hasabia kple eƒe hlɔ̃metɔ akpe ɖeka alafa adre (1,700) tso Hebron,
    ame siwo katã nye ame ŋkutawo la be, woakpɔ Israelvi siwo le Yɔdan tɔsisi la ƒe
    ɣetoɖoƒe la dzi. Woƒe dɔdeasie nye be woakpɔ afi ma tɔwo ƒe Mawusubɔbɔnyawo kple
    dukɔmenyawo dzi.
  eng-LEE: Of the Hebronites were Chashabyahu and his brethren, valiant men, a thousand
    and seven hundred [in number], appointed over the affairs of Israel on this side
    of the Jordan to the west, for all the business of the Lord, and for the service
    of the king.
  asm-FB: হিব্ৰোণীয়াৰ বংশধৰসকল, হচবিয়া আৰু তেওঁৰ ভাইসকল এক হাজাৰ সাত শ সক্ষম লোক
    আছিল, তেওঁলোকক যিহোৱাৰ কাৰ্য আৰু ৰজাৰ কাৰ্যত নিযুক্ত কৰা হছিল। তেওঁলোক যৰ্দ্দনৰ
    পশ্চিমফালে আছিল।
  sus-A: شَسَبِيَ نُن عَ شُنيَيٍ، نَشٍيٍ نُ نَ شٍبِرٌن، شّمّ فبَنفبَلَنيِيٍ، عٍ مِشِ
    وُلُ كٍرٍن كّمّ سٌلٌقٍرٍ، عٍ نُ عٍ حّنفِ سَمَ عِسِرَيِلَ بْشِ شْن مَ نَشَن نُ
    نَ يُرُدّن نَاكِرِ مَ سٌفٍفٌرٌدٍ مَبِرِ. عٍ نُ عٍ حّنفِ سَمَ عَلَتَلَ نُن مَنفّ
    شَ وَلِ شْن مَ مّننِ بِرِ.
  fra-SBL: Parmi les Hébronites, Haschabia et ses frères, mille sept cents hommes
    vaillants, avaient la surveillance d'Israël au-delà du Jourdain, à l'ouest, pour
    toutes les affaires de l'Éternel et pour le service du roi.
  hbo-hbo: לַֽחֶבְרֹונִ֡י חֲשַׁבְיָהוּ֩ וְאֶחָ֨יו בְּנֵי־חַ֜יִל אֶ֣לֶף וּשְׁבַע־מֵאֹ֗ות
    עַ֚ל פְּקֻדַּ֣ת יִשְׂרָאֵ֔ל מֵעֵ֥בֶר לַיַּרְדֵּ֖ן מַעְרָ֑בָה לְכֹל֙ מְלֶ֣אכֶת
    יְהוָ֔ה וְלַעֲבֹדַ֖ת הַמֶּֽלֶךְ׃
  kik-kik: 'Kuuma kũrĩ andũ a Hebironi: maarĩ Hashabia na andũ a nyũmba yao, andũ
    ehoti 1,700; nĩo maarũgamĩrĩire wĩra wa Jehova wothe kũu Isiraeli mwena wa ithũĩro
    wa Jorodani, o na wĩra wa gũtungatĩra mũthamaki.'
  fra-NCL: Parmi les Hébronites, Hasabias et ses frères, hommes vaillants, au nombre
    de mille sept cents, avaient la surveillance d’Israël de l’autre côté du Jourdain,
    à l’occident, pour toutes les affaires de Yahweh et le service du roi.
  cek-AK: Hebron acaeng Hashabiah hoi nawkamyanawk loe, thacak kami ah oh o moe, sang
    cumvai sarihto oh o; nihcae loe Jordan vapui niduem bang ih Israel prae thungah
    Angraeng ih tok hoiah siangpahrang ih tok to a sak o.
  cuk-cuk: 'Hebrón-dulemarsik: Hasabías, degi, e-gwenadganse-bakar, dule-gandikmalad-naed,
    bela miligwen gaka dulataled-ilagugle (1,700) mergued. Wemar Jordán-diwar-dad-argwanedsik
    bela Bab-Jehováʼga, degi, reyga arbabukwamalad.'
  uig-CYR: Һеброн җәмәтидин Һашабия вә униң қериндашлири, һәммиси батур болуп, Иордан
    дәриясиниң ғәрбий тәрипидә Исраилда мәнсәп тутуп, Пәрвәрдигарниң хизмитигә вә
    падишаниң ишлириға мәсъул болушқа қоюлған. Улар җәмий бирмиң йәттә йүз киши еди.
  tel-2017: ఇది హెబ్రోనీయులను గూర్చినది. హషబ్యా, అతని సహోదరులు పరాక్రమశాలురు. వీళ్ళు
    పదిహేడువేల మంది. వీళ్ళు యొర్దాను ఇవతల పడమటి వైపున ఉండే ఇశ్రాయేలీయుల మీద యెహోవా
    సేవను గూర్చిన వాటన్నిటి విషయంలోనూ, రాజు నియమించిన పని విషయంలోనూ, పర్యవేక్షకులుగా
    నియమితులయ్యారు.
  hat-BSA: Pou Ebwonit yo, Haschavbia avèk fanmi li, mil-sèt-san mesye ak kapasite,
    ki te an chaj tout zafè Israël yo nan lwès a Jourdain an, pou tout sèvis SENYÈ
    a ak sèvis wa a.
  kos-kos: Inmasrlon fwilin tulik natul Hebron, Hashabiah wi sie tausin itfoko mwet
    in sou lal, elos nukewa mwet na fas, itukyang tuh elos in liyaung oakwuk nukewa
    ke ip lun alu nu sin LEUM GOD, oayapa oakwuk nu ke ip lun office lun mwet Israel
    su muta layen nu roto in Infacl Jordan.
  hbo-WLC: לַֽחֶבְרוֹנִ֡י חֲשַׁבְיָהוּ֩ וְאֶחָ֨יו בְּנֵי־חַ֜יִל אֶ֣לֶף וּשְׁבַע־מֵא֗וֹת
    עַ֚ל פְּקֻדַּ֣ת יִשְׂרָאֵ֔ל מֵעֵ֥בֶר לַיַּרְדֵּ֖ן מַעְרָ֑בָה לְכֹל֙ מְלֶ֣אכֶת
    יְהוָ֔ה וְלַעֲבֹדַ֖ת הַמֶּֽלֶךְ׃
  ibo-ibo: Site na ndị Hebrọn, Hashabaya na ụmụnna ya ndị bụkwa dimkpa, ọnụọgụgụ ha
    dị otu puku na narị asaa, ka e mere ndịisi ala Izrel dị nʼakụkụ ọdịda anyanwụ
    osimiri Jọdan. Ihe niile banyere ọrụ Onyenwe anyị, na ijere eze ozi dị ha nʼaka.
  ory-ory: ହିବ୍ରୋଣୀୟମାନଙ୍କ ମଧ୍ୟରୁ ହଶବୀୟ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଏକ ସହସ୍ର ସାତ ଶହ ବିକ୍ରମୀ ପୁରୁଷ
    ସଦାପ୍ରଭୁଙ୍କର ସକଳ କାର୍ଯ୍ୟ ଓ ରାଜସେବା ନିମନ୍ତେ ଯର୍ଦ୍ଦନ ସେପାରି ପଶ୍ଚିମ ଦିଗରେ ଇସ୍ରାଏଲର
    ତତ୍ତ୍ୱାବଧାରକ ଥିଲେ।
  chk-chk: Iwe, seni me lein ekewe mwirimwirin Hepron Hasapia me märärin kewe iteiter
    meinisin engeröü füpükü mwän mi silelap ra wisen tümwünü ewe angang meinisin lon
    Israel me pelilotoun ewe chanpupu Jortan, ewe angang fän iten ewe Samol mi Lapalap,
    pwal ewe angang fän iten ewe king.
  rop-rop: Wal brom det femili lain blanga Hebran, Hashabaiya bin abum 1,700 rileishan
    hubin oldei dum ofis wek blanga detlot haibala serramonimen, en detlot haibala
    bos blanga det Isreil kantri ebriweya sangodanwei brom det Jodan Riba. Deibin
    ol speshalwan wekinmen.
  ukr-1871: 'З Хевронового роду: Хашавія та брати його, люде відважні — тисяча сїмсот
    — мали догляд над Ізраїлем по цей бік Йорданї на захід, у всїляких справах Господнїх
    і по службі царській.'
  deu-1951: Von den Hebronitern aber standen Chasabja und seine Brüder, 1700 wackere
    Männer, der Verwaltung Israels vor, diesseits des Jordan, gegen Westen, für alle
    Angelegenheiten des HERRN und zum Dienste des Königs.
  eng-JPS: Of the Hebronites, Hashabiah and his brethren, men of valour, a thousand
    and seven hundred, had the oversight of Israel beyond the Jordan westward; for
    all the business of the LORD, and for the service of the king.
  srp-1865: Od sinova Hevronovijeh Asavija i braæa njegova, tisuæa i sedam stotina
    hrabrijeh ljudi, bijahu nad Izrailjem s ovu stranu Jordana na istoku za svaki
    posao Gospodnji i za službu carsku.
  lug-lug: Ku Bakebbulooni, Kasabiya n’ab’eŋŋanda ze abasajja abazira, lukumi mu lusanvu,
    baavunaanyizibwanga omulimu gwonna gwa Mukama, n’okuweereza kabaka, ku luuyi olw’ebugwanjuba
    emitala wa Yoludaani mu Isirayiri.
  heb-heb: לחברוני חשביהו ואחיו בני חיל אלף ושבע מאות על פקדת ישראל מעבר לירדן מערבה
    לכל מלאכת יהוה ולעבדת המלך׃
  ben-IRV: হিব্রোণীয়দের মধ্য থেকে হশবিয় ও তাঁর বংশের এক হাজার সাতশো শক্তিশালী লোক
    সদাপ্রভুর ও রাজার সমস্ত কাজ করবার জন্য যর্দ্দন নদীর পশ্চিম দিকের ইস্রায়েলীয়দের
    উপরে নিযুক্ত হলেন।
  pan-pan: ਹਬਰੋਨੀਆਂ ਵਿੱਚੋਂ ਹਸ਼ਬਯਾਹ ਤੇ ਉਹ ਦੇ ਭਰਾ ਇੱਕ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸੂਰਮੇ ਉਨ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ
    ਉੱਤੇ ਜਿਹੜੇ ਯਰਦਨ ਦੇ ਪਾਰ ਪੱਛਮ ਦੀ ਵੱਲ ਸਨ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਕੰਮ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੀ ਸੇਵਾ ਦੇ
    ਲਈ ਦੇਖਭਾਲ ਕਰਦੇ ਸਨ
  mya-JVB: ဟေဗြုန် အမျိုးဖြစ်သော သူရဲကြီးဟာရှဘိ နှင့် သူ ၏ညီ တထောင် ခုနစ် ရာ တို့သည်၊
    ယော်ဒန် မြစ် အနောက် ဘက်မှာ နေသောဣသရေလ လူတို့တွင် မင်းအရာရှိ ဖြစ်၍၊ ထာဝရဘုရား ၏အမှု
    တော်နှင့် ရှင်ဘုရင် အမှု အမျိုးမျိုး တို့ကို စောင့်ရကြ၏။
  hmo-hmo: Heberona iduhu dekena amo, Hasabaia bona iena tadikakana danu, bona diba
    momo taudia ibounai 1700, ese Israela tano, Ioridane Sinavai ena dina diho kahanai
    do idia naria, Lohiabada ena gaukara ibounai totona, bona king ena gaukara totona.
  urd-urd: हबरूनियों में से हसबियाह और उसके भाई, एक हज़ार सात सौ सूर्मा, मग़रिब की
    तरफ़ यरदन पार के इस्राईलियों की निगरानी की ख़ातिर ख़ुदावन्द के सब काम और बादशाह
    की ख़िदमत के लिए तैनात थे।
  rus-SYN: 'Из племени Хевронова: Хашавия и братья его, люди мужественные, тысяча
    семьсот, имели надзор над Израилем по эту сторону Иордана к западу, по всяким
    делам служения Господня и по службе царской.'
  bqc-SIM: Hɛblↄ̃ bui Asabia ń a daɛↄ gbɛ̃ↄn ↄ̀aa swaaↄ̃ ń basↄooɛ (1.700). Bɛɛɛdeↄnɛ
    ḿpii. Aaìↄ wɛ́tɛ Isaili bùsu pↄ́ kú Yuudɛ̃ baa bɛ'aɛzi Dii yã́ musu ń zĩ
    pↄ́ kí dànɛ́ yã́ musuo píi.
  tcz-CHONGTHU: Hebron phung a konin Hashabiah ahung pengdoh in, asopite thil bolthei
    cheh sang le ja sagi toh Jordan vadung a patna lhumlam a um Israel te gambeh sunga,
    Pathen thulam hihen lang Lenggam thu hijongle nganse na lentah achang taove.
  mar-mar: हेब्रोनी वंशातला, हशब्या व त्याचे भाऊबंद, एक हजार सातशे शूर वीर, यार्देनेच्या
    अलिकडे पश्चिमेस, परमेश्वराच्या सेवेसाठी व राजाच्या कामासाठी इस्राएलावर देखरेख
    करत होते.
  qub-qub: Hebronpita mirar aywaj Hasabías llapan famillyancunawan fiyupa rispitädu
    waranga ganchis pachacnin (1,700) runacuna caycaran Jordán mayupa chimpan inti
    yaganan caj-lächo tiyaj Israelcunata ricaj. Paycunami ricaycaran Tayta Diospaj
    y raypaj imano rurarcaycashantapis.
  bqp-bqp: Hɑsɑbiɑ kɑ tɔmbu nɔrɔbu kɑ nɑtɑ kɑ wunɔbu (1.700) gɑbu be bɑ sɑ̃ɑ wɔrugɔbɑ
    Yisehɑrin bweseru sɔɔ, berɑ bɑ Isirelibɑn tem kpɑre mɛ mu wɑ̃ɑ Yuudɛnin sɔ̃ɔ duu
    yeru giɑ. Berɑ bɑ rɑ mɑɑ Yinni Gusunɔn sɑ̃ɑ yerun sɔmburu ko kɑ mɑɑ sinɑ bokogiru.
  hat-hat: Nan branch fanmi Ebwon an, te gen Asabya ak fanmi l' yo, antou milsètsan
    (01700) vanyan gason ki te reskonsab enspekte zòn peyi Izrayèl ki te sou bò solèy
    kouche larivyè Jouden an, pou wè si tout bagay ki gen rapò ak sèvis Seyè a ansanm
    ak zafè wa a t'ap mache byen.
  eng-BSB: From the Hebronites, Hashabiah and his relatives, 1,700 capable men, had
    charge of the affairs of Israel west of the Jordan for all the work of the LORD
    and for the service of the king.
  eng-WEBPB: Of the Hebronites, Hashabiah and his brothers, one thousand and seven
    hundred men of valour, had the oversight of Israel beyond the Jordan westward,
    for all the business of the LORD and for the service of the king.
  kbq-kbq: Hagi Hebroni nagapintira Hasabiane, naga'anena eri'zama hanaveti'za eriga
    vahetmina 1tausen 700'a zamazeri otino eri'zana zamige'za, Ra Anumzamofone kini
    ne'mofo eri'zana Jodani timofo zage fre kaziga omeri'naze.
  nhe-BL: Hasabías huan mil 700 iteixmatcahua eliyayaj iteipa ixhuihua Hebrón huan
    quintequitlalijque para quipiyase tlanahuatili ipan tlali Israel ipan nopa tlali
    tlen mocahua nechca atemitl Jordán ica campa calaqui tonati. Nojquiya quipixque
    inintequi para quitlachilise quejatza tlacame nopona tequipanohuaj ipan itequi
    TOTECO huan ipan itequi nopa tlanahuatijquetl.
  gub-BL: 'Azawi a''e, 1.700 iànàm a''e wà no, paw rupi wiko awa ikatu ma''e romo
    a''e wà. Wiko Emerom izuapyapyr romo wà no. Tuwihawete omono ma''ereko haw wanupe.
    — Peiko teko Zotàw yrykaw waz rehe har wanuwihaw romo nehe. Peruze''eg putar teko
    a''e ywy rehe har pe wà nehe, ma''e nànàn pe wà nehe: zeàmàtyry''ymaw rehe nehe,
    Tupàn imuwete haw rehe nehe, Izaew waneko haw tuweharupi har nànàn nehe.'
  eng-DRA: And of the Hebronites Hasabias, and his brethren most able men, a thousand
    seven hundred had the charge over Israel beyond the Jordan westward, in all the
    works of the Lord, and for the service of the king.
