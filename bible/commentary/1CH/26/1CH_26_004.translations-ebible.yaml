verse: 1CH.026.004
translations:
  mal-C: 'ഓബേദ്-ഏദോമിന്റെ പുത്രന്മാരും ദ്വാരപാലകഗണത്തിൽ ഉണ്ടായിരുന്നു: ആദ്യജാതനായ
    ശെമയ്യാവ്, രണ്ടാമനായ യെഹോസാബാദ്, മൂന്നാമനായ യോവാഹ്, നാലാമനായ സാഖാർ, അഞ്ചാമനായ
    നെഥനയേൽ,'
  deu-TKW: 'Die Söhne Obed-Edoms waren: Semaja der Erstgeborene, Josabad der zweite,
    Joah der dritte, Sachar der vierte, Nethaneel der fünfte,'
  lin-lin: 'Obedi-Edomi mpe azalaki na bana mibali oyo : mwana ya liboso, Shemaya ;
    mwana ya mibale, Yozabadi ; mwana ya misato, Yoa ; mwana ya minei, Sakari ; mwana
    ya mitano, Netaneeli ;'
  eng-LSV: 'And moreover, sons of Obed-Edom: Shemaiah the firstborn, Jehozabad the
    second, Joah the third, and Sacar the fourth, and Nethaneel the fifth,'
  eng-GNV: And the sonnes of Obed Edom, Shemaiah the eldest, Iehozabad the second,
    Ioah the third, and Sacar the fourth, and Nethaneel the fift,
  eng-WEBSTER: Moreover the sons of Obed-edom were , Shemaiah the first-born, Jehozabad
    the second, Joah the third, and Sacar the fourth, and Nethaneel the fifth,
  nhw-BL: 'Huan Obed Edom elqui inintlayacanca seyoc grupo tlen puerta tlamocuitlahuiani.
    Huan iachtihui ejca telpoca quitocaxtiyayaj Semaías huan itelpocahua catli teipa
    tlacajtiyajque elque: Jozabad, Joa, Sacar, Natanael,'
  swh-ONEN: 'Obed-Edomu naye alikuwa na wana wafuatao: Shemaya mzaliwa wa kwanza,
    Yehozabadi wa pili, Yoa wa tatu, Sakari wa nne, Nethaneli wa tano,'
  bba-bba: Bɑ mɑɑ Obɛdi Edɔmu ɡɔsɑ. Mɑ Yinni Gusunɔ u nùn domɑru kuɑ, u bibu nɔɔbɑ
    itɑ mɑrɑ. Wee nɡe mɛ bɑ kɑ swĩinɛ. Semɑyɑ kɑ Yosɑbɑdi kɑ Yoɑsi kɑ Sɑkɑɑ kɑ Nɛtɑnɛɛli,
  eng-KJVCPB: Moreover the sons of Obed-edom were, Shemaiah the firstborn, Jehozabad
    the second, Joah the third, and Sacar the fourth, and Nethaneel the fifth,
  luo-luo: Obed-Edom bende Nyasaye nogwedho gi yawuowi, wuowi makayo ne en Shemaya,
    mar ariyo ne en Jehozabad, mar adek ne en Joa, mar angʼwen ne en Sakar, mar abich
    ne en Nethanel,
  meu-meu: 'Obed-edom danu na mai natuna haida: tau-roboana na Semaia, iharuana na
    Iehosabad, ihatoina na Ioa, ihahanina na Sakara, iha-imana na Netanele,'
  npi-ULB: ओबेद-एदोमका छोराहरू थिएः जेठा शमायाह, माहिला यहोजाबाद, साहिंला योआ, काहिंला
    साकार, ठाइँला नतनेल,
  yor-yor: 'Obedi-Edomu ni àwọn ọmọkùnrin pẹ̀lú: Ṣemaiah àkọ́bí, Jehosabadi ẹlẹ́ẹ̀kejì,
    Joah ẹlẹ́ẹ̀kẹta, Sakari ẹlẹ́ẹ̀kẹrin, Netaneli ẹlẹ́ẹ̀karùnún,'
  pes-OPCB: 'هشت پسر عوبید ادوم که به ترتیب سن عبارت بودند از: شمعیا، یهوزاباد، یوآخ،
    ساکار، نتن‌ئیل، عمی‌ئیل، یساکار و فعلتای. این هشت پسر نشانهٔ برکت خدا به عوبید
    ادوم بودند.'
  tgl-ULB: 'May mga anak na lalaki si Obed Edom: Si Semaias ang panganay, si Jehozabad
    ang ikalawa, si Joa ang ikatlo, at si Sacar ang ikaapat, at si Natanel ang ikalima,'
  hui-hui: Agali mbira Obededomo henego Ngode Datagaliwabehanda ibu mo turu halu biamogo
    biyagola ibu igini halira henegonaga mini uru. Igiri wahene Semaia howa maru Yahosabada
    Yoa Saga Nedanele Amiele Isaga Peuledai layaru hene.
  mya-mya: ရှေ​မာ​ယ၊ ယော​ဇ​ဗပ်၊ ယော​အာ၊ စာ​ကာ၊ နာ​သ နေ​လ၊ အ​မျေ​လ၊ ဣ​သ​ခါ၊ ပု​လ​သဲ​ဟူ​သော
    သား​ရှစ်​ယောက်​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​ကောင်း ချီး​ပေး​သူ​သြ​ဗ​ဒေ​ဒုံ​ဆို​သူ​လည်း​ရှိ​၏။
  bod-N: ཨོ་བེད་ཨེ་དོམ་ལ་བུ་འགའ་ཡོད་པ་སྟེ། བུ་སྐྱེས་འགོ་ཤེ་མཱ་ཡ། བུ་གཉིས་པ་ཡེ་ཧོ་ཟ་བད།
    བུ་གསུམ་པ་ཡོ་ཨག བུ་བཞི་པ་སཱ་ཀར། བུ་ལྔ་པ་ནེ་ཐན་ཨེལ།
  sna-sna: 'Obhedhi-Edhomu aivawo navanakomana vaiti: Shemaya dangwe, Jehozabhadhi
    wechipiri, Joa wechitatu, Sakari wechina, Netaneri wechishanu,'
  spa-BLM: 'Obed-Edom tuvo hijos: Semaías el primogénito, Jozabad el segundo, Joah
    el tercero, Sacar el cuarto, Natanel el quinto,'
  cac-cac: 'Ix yac'' svach''c''olal Dios d''a yib''an̈ vin̈aj Obed-edom, yuj chi''
    tzijtum yuninal vin̈. Aton stzolal sb''i eb'' vin̈ tic: Vin̈aj Semaías, vin̈aj
    Jozabad, vin̈aj Joa, vin̈aj Sacar, vin̈aj Natanael, vin̈aj Amiel, vin̈aj Isacar
    yed'' vin̈aj Peultai.'
  swh-ULB: 'Obedi alikuwa na wana wa kiume: Shemaia wa kwanza, Yehozabadi wapili,
    Yoa watatu, na Sakari wanne, na Nethanieli watano,'
  bel-bel: 'Сыны Авэд-Эдома: першынец Шэмая, другі Егозавад, трэці Ёах, чацьвёрты
    Сахар, пяты Навтанаіл,'
  deu-ELBBK: 'Und Obed-Edom hatte Söhne: Schemaja, der erstgeborene; Josabad, der
    zweite; Joach, der dritte; und Sakar, der vierte; und Nethaneel, der fünfte;'
  mbb-OT: Si Obed Edom wey kes walu he menge anak din he menge maama he iyan si Shemaya
    is kinekekayan, sunud si Jehozabad, Joa, Sacar, Netanel,
  mal-2015: 'ഓബേദ്-എദോമിന്റെ പുത്രന്മാർ: ശെമയ്യാവു ആദ്യജാതൻ; യെഹോശാബാദ് രണ്ടാമൻ യോവാഹ്
    മൂന്നാമൻ; സാഖാർ നാലാമൻ; നെഥനയേൽ അഞ്ചാമൻ;'
  rmc-rmc: 'Le Obed-Edom sas ochto čhave, bo o Del les požehňinďa: Ešebno o Šemajah,
    dujto o Jozabad, trito o Joach, štarto o Sachar, pandžto o Netaneel, šovto o Amiel,
    eftato o Jisachar the ochtoto o Peuletaj.'
  pes-OPV: 'و عُوبِيد اَدُوم را پسران بود: نخست زاده اش، شَمَعيا و دوم يهُوزاباد و
    سوم يوآخ و چهارم ساکار و پنجم نَتَنئيل.'
  ron-1924: 'Фиий луй Обед-Едом: Шемая, ынтыюл нэскут; Иозабад, ал дойля; Иоах, ал
    трейля; Сакар, ал патруля; Нетанеел, ал чинчиля;'
  ben-OBCV: 'ওবেদ-ইদোমেরও কয়েকটি ছেলে ছিল: বড়ো ছেলে শময়িয়, দ্বিতীয়জন যিহোষাবদ,
    তৃতীয়জন যোয়াহ, চতুর্থজন সাখর, পঞ্চমজন নথনেল,'
  som-som: Oo Cobeed Edoomna wuxuu lahaa wiilal, oo curadkiisii wuxuu ahaa Shemacyaah,
    kii labaadna Yehoosaabaad, kii saddexaadna Yoo'aax, kii afraadna Saakaar, kii
    shanaadna Netaneel,
  lat-VUC: 'Filii autem Obededom: Semeias primogenitus, Jozabad secundus, Joaha tertius,
    Sachar quartus, Nathanaël quintus,'
  eng-ASVBT: 'And Obed-edom had sons: Shemaiah the firstborn, Jehozabad the second,
    Joah the third, and Sachar the fourth, and Nethanel the fifth,'
  ita-1885: 'Ed Obed-Edom ebbe questi figliuoli: Semaia il primogenito, Iozabed il
    secondo, Ioa il terzo, Sacar il quarto, Natanael il quinto,'
  eng-LXXUP: And to Obed-edom there were born sons, Shemaiah the firstborn, Jehozabad
    the second, Joah the third, Sachar the fourth, Nethanel the fifth,
  eng-ULB: 'Obed Edom had sons: Shemaiah the firstborn, Jehozabad the second, Joah
    the third, and Sakar the fourth, and Nethanel the fifth,'
  spa-VBL: 'Los hijos de Obed-edom: Semaías (el mayor), Jozabad (el segundo), Joa
    (el tercero), Sacar (el cuarto), Natanel (el quinto),'
  fra-_FOB: 'Fils d''Obed-Édom: Shémaja, le premier-né, Jéhozabad le second, Joach
    le troisième, Sacar le quatrième, Nathanael le cinquième,'
  mal-mal: 'ഓബേദ്-ഏദോമിന്റെ പുത്രന്മാരിൽ: ശെമയ്യാവ് ആദ്യജാതൻ; യെഹോശാബാദ് രണ്ടാമൻ യോവാഹ്
    മൂന്നാമൻ; സാഖാർ നാലാമൻ; നെഥനയേൽ അഞ്ചാമൻ;'
  urd-GVR: Obed-adom bhī darbān thā. Allāh ne use barkat de kar āṭh beṭe die the.
    Baṛe se le kar chhoṭe tak un ke nām Samāyāh, Yahūzabad, Yuāḳh, Sakār, Nataniyel,
    Ammiyel, Ishkār aur Fa'ūllatī the.
  suz-BL: ओबेद-एदोम आ ङोंइती थिशो तौ शेमायाह, आ माइला येहो-जाबाद, आ साइला योआह, आ
    काइला साकार, आ अन्‍तरे नेथनेल, २सामुएल ६:११
  ita-1927: 'Figliuoli di Obed-Edom: Scemaia, il primogenito, Jehozabad il secondo,
    Joah il terzo, Sacar il quarto, Nethanel il quinto,'
  ckb-ckb: عوبێد ئەدۆمیش چەند کوڕێکی هەبوو، شەمەعیا نۆبەرە و یەهۆزاڤاد دووەم و یۆئاح
    سێیەم و ساکار چوارەم و نەتەنێل پێنجەم و
  eng-BBE: 'And Obed-edom had sons: Shemaiah the oldest, Jehozabad the second, Joah
    the third, and Sacar the fourth, and Nethanel the fifth,'
  kan-OKCV: 'ಓಬೇದ್ ಏದೋಮನ ಪುತ್ರರು: ಚೊಚ್ಚಲ ಮಗನು ಶೆಮಾಯ; ಎರಡನೆಯವನು ಯೆಹೋಜಾಬಾದ್; ಮೂರನೆಯವನು
    ಯೋವಾಹ; ನಾಲ್ಕನೆಯವನು ಸಾಕಾರ; ಐದನೆಯವನು ನೆತನೆಯೇಲ್;'
  tam-2017: ஓபேத்ஏதோமின் மகன்கள் மூத்தவனாகிய செமாயாவும்,
  spa-RV-1909: 'Los hijos de Obed-edom: Semeías el primogénito, Jozabad el segundo,
    Joab el tercero, el cuarto Sachâr, el quinto Nathanael;'
  ron-BTF: 'Mai mult, fiii lui Obed-Edom erau: Șemaia, întâiul născut; Iozabad, al
    doilea; Ioah, al treilea; și Sacar, al patrulea; și Natanael, al cincilea;'
  eng-WEBP: 'Obed-Edom had sons: Shemaiah the firstborn, Jehozabad the second, Joah
    the third, Sacar the fourth, Nethanel the fifth,'
  eng-FBV: 'The sons of Obed-edom: Shemaiah (first), Jehozabad (second), Joah (third),
    Sacar (fourth), Nethanel (fifth),'
  nld-1939: De zonen van Obed-Edom waren Sjemaja, de oudste; Jehozabad, de tweede;
    Joach, de derde; Sakar, de vierde; Netanel, de vijfde;
  nch-BL: 'Huan Obed Edom elqui inintayacanca seyoc grupo ten caltemit tamocuitahuiani.
    Huan iachtohui telpoca quitocaxtiyayaj Semaías huan itelpocahua cati teipa tacajtiyajque
    elque: Jozabad, Joa, Sacar, Natanael,'
  vie-1934: Các con trai của Ô-bết-Ê-đôm là Sê-ma-gia con trưởng, Giê-hô-xa-bát thứ
    nhì, Giô-a thứ ba, Sa-ca thứ tư, Nê-ta-nên thứ năm,
  hin-CV: 'ओबेद-एदोम के पुत्र: जेठा पुत्र शेमायाह, दूसरा योज़ाबाद, तीसरा योआह, चौथा
    साकार, पांचवा नेथानेल,'
  spa-BES: 'Y Obed-edom tuvo hijos: Semaías; el mayor; Jozabad, el segundo; Joa, el
    tercero; Sacar, el cuarto; Natanael, el quinto;'
  tdx-tdx: 'O ana’ i Abede­domeo: i Semaià ty tañoloñoloña’e, Iehoza­bade ty faharoe,
    Ioake ty fahatelo, i Sakare ty fahefatse, i Netanele ty fahalime,'
  tha-KJV: และโอเบดเอโดมมี​บุ​ตรชายคือ เชไมอาห์ บุ​ตรหัวปี เยโฮซาบาด ที่สอง โยอาห์
    ที่สาม สาคาร์ ที่สี่ เนธันเอล ที่​ห้า
  por-BR-2018: 'Os filhos de Obede-Edom: Semaías o primogênito, Jozabade o segundo,
    Joabe o terceiro, o quarto Sacar, o quinto Natanael;'
  deu-ELO: 'Und Obed-Edom hatte Söhne: Schemaja, der Erstgeborene; Josabad, der zweite;
    Joach, der dritte; und Sakar, der vierte; und Nethaneel, der fünfte;'
  eng-WYC-2018: And the sons of Obededom were these; Shemaiah the first begotten,
    Jehozabad the second, Joah the third, and Sacar the fourth, Nethaneel the fifth,
  epo-epo: 'Obed-Edom havis filojn: Ŝemaja estis la unuenaskito, Jehozabad la dua,
    Joaĥ la tria, Saĥar la kvara, Netanel la kvina,'
  uig-PIN: 'Obǝd-Edomning oƣulliri: tunji oƣli Xemaya, ikkinqisi Yǝⱨozabad, üqinqisi
    Yoaⱨ, tɵtinqisi Sakar, bǝxinqisi Nǝtanǝl,'
  beo-beo: '-'
  tpi-OTNT: God i bin mekim gut long Obetidom na em i gat planti pikinini man. Nem
    bilong ol i olsem. Namba wan em Semaia na namba 2 em Jehosabat na namba 3 em Joa
    na namba 4 em Sakar na namba 5 em Netanel na namba 6 em Amiel na namba 7 em Isakar
    na namba 8 em Peuletai.
  hau-SA: Obed-Edom shi ma yana da ’ya’ya maza. Shemahiya ɗan fari, Yehozabad na biyu,
    Yowa na uku, Sakar na huɗu Netanel na biyar,
  uig-LAT: 'Obed-Édomning oghulliri: tunji oghli Shémaya, ikkinchisi Yehozabad, üchinchisi
    Yoah, tötinchisi Sakar, beshinchisi Netanel,'
  nde-nde: 'U-Obhedi-Edomi laye wayelamadodana: kunguShemaya eyakuqala, loJehozabhadi
    eyesibili, loJowa eyesithathu, loSakhari eyesine, loNethaneli eyesihlanu,'
  ton-ton: Pea ko e ngaahi foha foki ʻo ʻOpeti-Itomi, ko e ʻuluaki fānau ko Simaia,
    mo Sihosapati ko hono toko ua, ko Soa ko hono toko tolu, mo Saka ko hono toko
    fā, mo Netanili ko hono toko nima,
  ces-1613: 'A z Obededomových synů: Semaiáš prvorozený, Jozabad druhý, Joach třetí,
    Sachar čtvrtý a Natanael pátý,'
  eng-WMB: 'Obed-Edom had sons: Shemaiah the firstborn, Jehozabad the second, Joah
    the third, Sacar the fourth, Nethanel the fifth,'
  tam-TCV: 'ஓபேத் ஏதோமுக்கும் மகன்கள் இருந்தார்கள்: மூத்தவன் செமாயா, இரண்டாவது யெகோசபாத்,
    மூன்றாவது யோவாக், நான்காவது சாக்கார், ஐந்தாவது நெதனெயேல்,'
  ceb-ULB: 'Adunay mga anak nga lalaki ni Obed Edom: Si Shemaya mao ang kamagulangan,
    si Jehozabad mao ang ikaduha, ang ikatulo mao si Joa, ug ang ikaupat mao si Sacar,
    ug ang ikalima mao si Netanel,'
  pol-UBG: 'A z synów Obed-Edoma: pierworodny Szemajasz, drugi Jehozabad, trzeci Joach,
    czwarty Sakar, piąty Netaneel;'
  urd-GVU: عوبید ادوم بھی دربان تھا۔ اللہ نے اُسے برکت دے کر آٹھ بیٹے دیئے تھے۔ بڑے
    سے لے کر چھوٹے تک اُن کے نام سمعیاہ، یہوزبد، یوآخ، سکار، نتنی ایل، عمی ایل، اِشکار
    اور فعولّتی تھے۔
  deu-1912: 'Die Kinder aber Obed-Edoms waren diese: der Erstgeborene: Semaja, der
    zweite: Josabad, der dritte: Joah, der vierte: Sachar, der fünfte: Nathanael,'
  kan-2017: ಓಬೇದೆದೋಮನ ಮಕ್ಕಳಲ್ಲಿ ಶೆಮಾಯನು ಚೊಚ್ಚಲನು, ಯೆಹೋಜಾಬಾದನು ಎರಡನೆಯವನು. ಯೋವಾಹನು ಮೂರನೆಯವನು,
    ಸಾಕಾರನು ನಾಲ್ಕನೆಯವನು, ನೆತನೇಲನು ಐದನೆಯವನು,
  yap-yap: 'Obed Edom e ki fal’eg Got wa’athan nge fakay e pagel ni meruk, nni yarmiy
    fithingirad ni tabab ko en ni nganni’: Shemayah, Jehozabad, Joah, Sakar, Nethanel,'
  hlt-MCSB: Obededom koca la Shemaiah a cacuek, Jehozabad te a pabae, Joah te a pathum,
    Sakar te a pali, Nethanel te a panga.
  mdy-ETH: ሜሌ ሃሣ ሳሊ ዓቲንቄ ናይ ዒንጊ ፆኦሲ ዓንጄ፥ ዖቤድዔዶኦሜ ጌይንታ ፔቴ ዓሲ ዓኣኔ፤ ዒዛ ናኣታ ዎሊ ሄሊ ሾይንቴ
    ጎይፆና፦ ሼማዒያ፥ ዬሆዛባዴ፥ ዮዓሄ፥ ሳካሬ፥ ናትናዔኤሌ፥
  twi-ASANTE: 'Na Obed-Edom mmammarima nso a wɔyɛ apono ano ahwɛfoɔ yɛ: Semaia a ɔyɛ
    abakan, Yehosabad a ɔtɔ so mmienu, Yoa a ɔtɔ so mmiɛnsa, Sakar a ɔtɔ so ɛnan,
    Netanel a ɔtɔ so enum,'
