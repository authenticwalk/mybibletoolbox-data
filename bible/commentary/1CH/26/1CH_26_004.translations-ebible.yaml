  nhe-BL: 'Huan Obed Edom elqui inintlayacanca seyoc grupo tlen puerta tlamocuitlahuiani.
    Huan iachtohui ejca telpoca quitocajtiyayaj Semaías huan itelpocahua tlen teipa
    tlacajtiyajque elque: Jozabad, Joa, Sacar, Natanael,'
  gub-BL: 'Tupàn omono uze''egatu Omez-Enom rehe. Umuzàg 8 wa''yr wà. Na''aw waner
    watua''u haw rupi xe wà: Xemai, Zeozamaz, Zoa, Xakar, Netanew, Amiew, Ixakar,
    Peuretaz.'
  eng-DRA: And the sons of Obededom, Semeias the firstborn, Jozabad the second, Joaha
    the third, Sachar the fourth, Nathanael the fifth,
