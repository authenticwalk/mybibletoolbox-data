verse: 1CH.026.008
translations:
  mal-C: ഇവരെല്ലാം ഓബേദ്-ഏദോമിന്റെ പിൻഗാമികളായിരുന്നു. അവരും അവരുടെ പുത്രന്മാരും ബന്ധുക്കളും
    ശുശ്രൂഷയിൽ നിപുണന്മാരായിരുന്നു. ഓബേദ്-ഏദോമിന്റെ പിൻഗാമികൾ ആകെ അറുപത്തിരണ്ടുപേർ.
  deu-TKW: Diese alle gehörten zu den Nachkommen Obed-Edoms, sie und ihre Söhne und
    Brüder, tüchtige Männer, voller Fähigkeit zum Dienst, zusammen 62 von Obed-Edom.
  lin-lin: Bango nyonso bazalaki bakitani ya Obedi-Edomi. Bango, bana na bango mpe
    bandeko na bango ya mibali bazalaki bilombe mpe bato ya mpiko mpo na mosala. Bakitani
    nyonso ya Obedi-Edomi bazalaki tuku motoba na mibale.
  eng-LSV: All these [are] of the sons of Obed-Edom; they, and their sons, and their
    brothers, men of valor with might for service—sixty-two of Obed-Edom.
  eng-GNV: All these were of the sonnes of Obed Edom, they and their sonnes and their
    brethren mightie and strong to serue, euen three score and two of Obed Edom.
  eng-WEBSTER: 'All these of the sons of Obed-edom: they and their sons and their
    brethren, able men for strength for the service, were sixty and two of Obed-edom.'
  nhw-BL: Ica nochi elque 62 iconehua huan iixhuihua Obed Edom. Huan nochi eliyayaj
    tlacame catli tlahuel yolchicajtoque para quichihuase inintequi.
  swh-ONEN: Hawa wote walikuwa wazao wa Obed-Edomu; wao na wana wao na jamaa zao walikuwa
    watu wenye uwezo pamoja na nguvu za kufanya kazi. Wazao wa Obed-Edomu jumla yao
    walikuwa sitini na wawili.
  bba-bba: Tɔn be kpurowɑ bɑ sɑ̃ɑ Obɛdi Edɔmun bibun bweseru. Be kɑ ben bibu kɑ ben
    dusibu bɑ sɑ̃ɑwɑ wɔruɡɔbɑ mɑ bɑ hɑniɑ mɔ sɔmburu sɔɔ. Bɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ
    yiru.
  eng-KJVCPB: 'All these of the sons of Obed-edom: they and their sons and their brethren,
    able men for strength for the service, were threescore and two of Obed-edom.'
  luo-luo: Magi duto ne gin nyikwa Obed-Edom. Gin kaachiel gi yawuotgi to gi wedegi
    ne gin joma niginyalo kendo maroteke kuom tich. Koriw nyikwa Obed-Edom duto to
    ne gin ji piero auchiel gariyo.
  meu-meu: Ini iboudiai na Obed-edom natuna, bona idia natudia bona tadikakadia, mai
    dibadia momo taudia, edia diba vada e heḡereḡere ḡaukara ikarana ai, iboudiai
    na tauratoi-ahui rua, Obed-edom garana amo.
  npi-ULB: यी सबै ओबेद एदोमका सन्‍तानहरू थिए । तिनीहरू र तिनीहरूका छोराहरू र आफन्तहरू
    पवित्र पालमा काम गर्ने योग्‍यता भएका मानिसहरू थिए । ओबेद एदोमसँग सम्बन्धित मानिसहरूको
    सङ्‍ख्‍या ६२ जना थिए ।
  yor-yor: Gbogbo wọ̀nyí ní ìran ọmọ Obedi-Edomu; àwọn àti ọmọkùnrin àti ìbátan wọn
    jẹ́ alágbára ọkùnrin pẹ̀lú ipá láti ṣe ìsìn náà. Ìran Obedi-Edomu méjìlélọ́gọ́ta
    ni gbogbo rẹ̀.
  pes-OPCB: همهٔ افراد خاندان عوبید ادوم مردانی توانا و واجد شرایط برای این کار بودند.
  tgl-ULB: Lahat sila ay mga kaapu-apuhan ni Obed-edom. Sila at ang kanilang mga anak
    at mga kamag-anak ay may kakayahang gawin ang kanilang mga tungkulin sa paglilingkod
    sa loob ng tabernakulo. Ang animnapu't dalawa sa kanila ay mga kamag-anak ni Obed-edom.
  hui-hui: Obededomo ariaru daga lamaga howa pira waragariani kira (62) hearu tibi
    ti igini aguaneru damenerubi bibahende mamage holene biabe ogoni manda biaihe
    hene.
  mya-mya: သြ​ဗ​ဒေ​ဒုံ​၏​အိမ်​ထောင်​စု​မှ​ဤ​အ​လုပ် တာ​ဝန်​အ​တွက် အ​ထူး​အ​ရည်​အ​ချင်း​နှင့်
    ပြည့်​စုံ​သူ​လူ​ခြောက်​ဆယ့်​နှစ်​ယောက်​ရ​ရှိ​၏။
  bod-N: དེ་ཐམས་ཅད་ནི་ཨོ་བེད་ཨེ་དོམ་གྱི་བུ་རབས་ཚ་རྒྱུད་ཡིན་ལ། དེ་དག་དང་དེ་དག་གི་བུ་དང་སྤུན་རྣམས་ནི་ལས་ཀ་སྒྲུབ་ནུས་པ་ཡིན་ཏེ།
    ཨོ་བེད་ཨེ་དོམ་གྱི་བུ་རྒྱུད་བསྡོམས་པས་མི་དྲུག་ཅུ་རེ་གཉིས་ཡོད་དོ། །
  sna-sna: Vose ava vaiva zvizvarwa zvaObhedhi-Edhomu. Ivo navanakomana vavo nehama
    dzavo vaiva varume vaikwanisa vaine simba rokuita basa, zvizvarwa zvaObhedhi-Edhomu,
    vaisvika makumi matanhatu navaviri pamwe chete.
  spa-BLM: 'Todos estos fueron de los hijos de Obed-Edom con sus hijos y sus hermanos,
    hombres capaces en fuerza para el servicio: sesenta y dos de Obed-Edom.'
  cac-cac: Masanil eb' vin̈ tic, yin̈tilal eb' vin̈ vin̈aj Obed-edom. Masanil eb'
    vin̈ uninab'il yed' eb' vin̈ sc'ab'yoc eb', te tec'an eb' vin̈, ay yip eb' vin̈
    smunlaji, 62 sb'isul eb' vin̈ d'a smasanil.
  swh-ULB: Hawa wote walikuwa uzao wa Obedi Edomu. Wao na wanao na ndugu zao walikuwa
    wanaume wenye uwezo wa kufanya wajibu wao katika huduma ya hema la kuabudia. Palikuwa
    na sitini na mbili walio kuwa na undugu na Obedi Edomu.
  bel-bel: 'Усе яны з сыноў Авэд-Эдома; яны і сыны іхнія і браты іхнія былі людзі
    руплівыя і да службы здольныя: іх было ў Авэд-Эдома шэсьцьдзясят два.'
  deu-ELBBK: Alle diese von den Söhnen Obed-Edoms, sie und ihre Söhne und ihre Brüder,
    waren tüchtige Männer, fähig zum Dienst, 62 von Obed-Edom.
  mbb-OT: Iyan heini langun menge kevuwazan ni Obed Edom. Sikandan wey is menge anak
    dan wey menge kezuzumahi zan, ne zuen dan egkehimu wey nengetuenan he menge terebahu.
    Is kahabet dan 62 langun.
  mal-2015: ഇവർ എല്ലാവരും ഓബേദ്-എദോമിന്റെ പുത്രന്മാരുടെ കൂട്ടത്തിലുള്ളവർ; അവരും പുത്രന്മാരും
    സഹോദരന്മാരും ശുശ്രൂഷെക്കു അതിപ്രാപ്തന്മാരായിരുന്നു. ഇങ്ങനെ ഓബേദ്-എദോമിന്നുള്ളവർ
    അറുപത്തിരണ്ടുപേർ;
  rmc-rmc: Kala savore potomki le Obed-Edomoskre the lengre čhave a the lengre phrala
    sas zorale murša, save sas schopna te stražinel. On sas jekhetane šovardeš the
    duj (62).
  pes-OPV: جميع اينها از بني عُوبيد اَدُوم بودند و ايشان با پسران و برادران ايشان
    در قوتِ خدمت مردان قابل بودند يعني شصت و دو نفر (از اولاد) عوبيد اَدُوم.
  ron-1924: Тоць ачештя ерау фиий луй Обед-Едом, ей, фиий ши фраций лор; ерау оамень
    плинь де влагэ ши де путере пентру службэ, шайзечь ши дой де ай луй Обед-Едом.
  ben-OBCV: এরা সবাই ওবেদ-ইদোমের বংশধর; তারা এবং তাদের ছেলে ও আত্মীয়রা সবাই কাজ করার
    ক্ষেত্রে যথেষ্ট শক্তিশালী ও যোগ্যতাসম্পন্ন পুরুষ ছিলেন—ওবেদ-ইদোমের বংশধর, মোট
    62 জন।
  som-som: Oo kulli intaasoo dhammu waxay ahaayeen reer Cobeed Edoom, oo iyaga iyo
    wiilashoodii iyo walaalahoodba waxay ahaayeen rag xoog iyo karti adeegidda u leh,
    waxayna ahaayeen laba iyo lixdan nin oo reer Cobeed Edoom wada ah.
  lat-VUC: 'Omnes hi, de filiis Obededom: ipsi, et filii et fratres eorum, fortissimi
    ad ministrandum, sexaginta duo de Obededom.'
  eng-ASVBT: 'All these were of the sons of Obed-edom: they and their sons and their
    brethren, able men in strength for the service; threescore and two of Obed-edom.'
  ita-1885: Tutti costoro furono de' figliuoli di Obed-Edom, coi lor figluioli, e
    i lor fratelli, uomini di valore, e forti per lo servigio, in numero di sessantadue,
    usciti di Obed-Edom.
  eng-LXXUP: 'All these were of the sons of Obed-edom, they and their sons and their
    brethren, doing mightily in service: in all sixty-two born to Obed-edom.'
  eng-ULB: All these were descendants of Obed Edom. They and their sons and relatives
    were men capable of doing their duties in the tabernacle service. There were sixty-two
    of them related to Obed Edom.
  spa-VBL: Todos estos descendientes de Obed-edom, más sus hijos y nietos, un total
    de sesenta y dos, eran hombres capaces, bien calificados para su servicio.
  fra-_FOB: Tous ceux-là étaient des enfants d'Obed-Édom; eux, leurs fils et leurs
    frères, étaient des hommes vaillants, pleins de force pour le service; soixante-deux
    d'Obed-Édom.
  mal-mal: ഇവർ എല്ലാവരും ഓബേദ്-ഏദോമിന്റെ പുത്രന്മാരുടെ കൂട്ടത്തിലുള്ളവർ; അവരും പുത്രന്മാരും
    സഹോദരന്മാരും ശുശ്രൂഷയ്ക്കു അതിപ്രാപ്തന്മാരായിരുന്നു. ഇങ്ങനെ ഓബേദ്-ഏദോമിനുള്ളവർ
    അറുപത്തിരണ്ടുപേർ;
  urd-GVR: Obed-adom se nikle yih tamām ādmī lāyq the. Wuh apne beṭoṅ aur rishtedāroṅ
    samet kul 62 afrād the aur sab mahārat se apnī ḳhidmat saranjām dete the.
  suz-BL: मेको ओबेद-एदोम आ तौपुकी, मेको आन तौ नु आन लोक्‍ब नेल्‍ले मेको गेय पचा कली
    जोक्‍ब तुइक्‍ब बाक्‍मा बाक्‍त। ओबेद-एदोम आ मुर नेल्‍ले पा ६२ जना बाक्‍मा बाक्‍त।
  ita-1927: 'Tutti questi erano figliuoli di Obed-Edom; essi, i loro figliuoli e i
    loro fratelli erano uomini valenti e pieni di forza per il servizio: sessantadue
    di Obed-Edom.'
  ckb-ckb: هەموو ئەمانە نەوەی عوبێد ئەدۆم بوون؛ خۆیان و کوڕەکانیان و کەسەکانیان پیاوانی
    بەهێز و بە توانا بوون لە خزمەتەکەیان، شەست و دوو کەس لە نەوەی عوبێد ئەدۆم بوون.
  eng-BBE: 'All these were sons of Obed-edom: they and their sons and their brothers,
    able men and strong for the work; sixty-two sons of Obed-edom.'
  kan-OKCV: ಇವರೆಲ್ಲರು ಓಬೇದ್ ಏದೋಮನ ಪುತ್ರರು; ಇವರೂ, ತಮ್ಮ ಪುತ್ರರೂ, ತಮ್ಮ ಸಹೋದರರೂ ಸೇವೆಗೆ
    ಶಕ್ತಿಯುಳ್ಳ ಸ್ಥಿತಿವಂತರು; ಒಬೆದೆದೋಮನವರು ಅರವತ್ತೆರಡು ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: ஓபேத்ஏதோமின் சந்ததிகளும் அவர்களுடைய மகன்களும், சகோதரர்களுமாகிய ஊழியத்திற்குப்
    பலத்த பெலசாலிகளான அவர்களெல்லோரும் அறுபத்திரண்டுபேர்.
  spa-RV-1909: 'Todos estos de los hijos de Obed-edom: ellos con sus hijos y sus hermanos,
    hombres robustos y fuertes para el ministerio; sesenta y dos, de Obed-edom.'
  ron-BTF: 'Toți aceștia dintre fiii lui Obed-Edom: ei și fiii lor și frații lor,
    bărbați capabili și cu tărie pentru serviciu, erau șaizeci și doi din Obed-Edom.'
  eng-WEBP: 'All these were of the sons of Obed-Edom with their sons and their brothers,
    able men in strength for the service: sixty-two of Obed-Edom.'
  eng-FBV: All these descendants of Obed-edom, plus their sons and grandsons, a total
    of sixty-two, were capable men, well qualified for their service.
  nld-1939: Met hun zonen en broeders, twee en zestig in getal, waren het allen afstammelingen
    van Obed-Edom; kloeke mannen, voor hun ambt berekend.
  nch-BL: Ica nochi elque 62 iconehua huan iixhuihua Obed Edom. Huan nochi eliyayaj
    tacame cati tahuel yolchicajtoque para quichihuase inintequi.
  vie-1934: Các người đó là con cháu của Ô-bết-Ê-đôm; họ với các con trai và anh em
    họ, đều là người mạnh dạn thạo chức việc mình, cộng được sáu mươi hai người thuộc
    về dòng Ô-bết-Ê-đôm.
  hin-CV: ये सभी ओबेद-एदोम के वंशज थे. वे, उनके पुत्र और संबंधी सम्माननीय व्यक्ति
    थे. वे अपनी ज़िम्मेदारियों को निभाने में समर्थ थे. ये बासठ व्यक्ति थे, जो ओबेद-एदोम
    से संबंधित थे,
  spa-BES: 'Todos estos eran hijos de Obed-edom: ellos y sus hijos y sus hermanos,
    hombres valientes y fuertes para la obra; Sesenta y dos hijos de Obed-edom.'
  tdx-tdx: 'Ie ro tamo ana’ i Ovededomeo: ie naho o ana-dahi’eo naho o rahalahi’eo
    songa ondaty mahasibeke naho maozatse amo fitoloñañeo, enem-polo-ro’ amby, amy
    Ovededome.'
  tha-KJV: คนเหล่านี้ทั้งหมดเป็นบุตรชายของโอเบดเอโดมกับบุตรชายและพี่น้องของเขา เป็นคนสามารถมีกำลังเหมาะแก่​การปรนนิบัติ
    เป็นของโอเบดเอโดมหกสิบสองคน
  por-BR-2018: 'Todos estes dos filhos de Obede-Edom: eles com seus filhos e seus
    irmãos, homens robustos e fortes para o ministério; sessenta e dois, de Obede-Edom.'
  deu-ELO: Alle diese von den Söhnen Obed-Edoms, sie und ihre Söhne und ihre Brüder,
    waren wackere Männer, fähig zum Dienste, zweiundsechzig von Obed-Edom. -
  eng-WYC-2018: All these were of the sons of Obededom; they and their sons and their
    brethren, full strong men for to serve, two and sixty of Obededom. (All these
    were of the sons of Obededom; they and their sons and their brothers, all very
    strong men fit for service in the Temple, were sixty-two of Obededom.)
  epo-epo: 'Ĉiuj ili estis el la idoj de Obed-Edom; ili kaj iliaj filoj kaj iliaj
    fratoj estis bravaj homoj, taŭgaj por servado: sesdek du ili estis ĉe Obed-Edom.'
  uig-PIN: Bularning ⱨǝmmisi Obǝd-Edomning ǝwladliri bolup, ular wǝ ularning oƣulliri,
    ⱪerindaxlirining ⱨǝmmisi Hudaning hizmitidǝ ⱪolidin ix kelidiƣan adǝmlǝr idi.
    Obǝd-Edomning ǝwladi jǝmiy atmix ikki adǝm idi.
  beo-beo: 'Oubede Idome ea sosogo fi amoga dunu 62 noga:le adoba:i dunu da Debolo
    Diasu sosodo aligisu hawa: hamosu lai.'
  tpi-OTNT: Long lain famili bilong Obetidom i gat 62 man olgeta i save stap wasman,
    na olgeta i save tru long wok bilong ol.
  hau-SA: Ɗaukan waɗannan zuriyar Obed-Edom ne; su da ’ya’yansu maza da danginsu,
    jarumawa ne masu ƙarfin yin aiki. Zuriyar Obed-Edom, mutum 62 ne duka.
  uig-LAT: Bularning hemmisi Obed-Édomning ewladliri bolup, ular we ularning oghulliri,
    qérindashlirining hemmisi Xudaning xizmitide qolidin ish kélidighan ademler idi.
    Obed-Édomning ewladi jemiy atmish ikki adem idi.
  nde-nde: Bonke laba babengabosendo luka-Obhedi-Edomi; bona kanye lamadodana abo
    lezihlobo zabo babengamadoda enelisayo belamandla okwenza umsebenzi, bengabosendo
    luka-Obhedi-Edomi, babengamatshumi ayisithupha lambili (62) sebendawonye.
  ton-ton: 'Ko e ngaahi foha ʻakinautolu kotoa pē ʻo ʻOpeti-ʻItomi: ko kinautolu mo
    ʻenau ngaahi foha, mo honau kāinga, ko e kau tangata faʻa fai mo mālohi ki he
    ngāue, ko e toko onongofulu ma ua meia ʻOpeti-itomi.'
  ces-1613: Všickni ti z potomků Obededomových, oni sami i synové jejich a bratří
    jejich, jeden každý muž udatný a způsobný k službě, šedesáte a dva všech z Obededoma.
  eng-WMB: 'All these were of the sons of Obed-Edom with their sons and their brothers,
    able men in strength for the service: sixty-two of Obed-Edom.'
  tam-TCV: இவர்கள் எல்லோரும் ஓபேத் ஏதோமின் வம்சங்களாயிருந்தார்கள்; இவர்களும் இவர்களது
    மகன்களும், உறவினர்களும் வேலைசெய்வதற்கு பலமும் ஆற்றலும் உடையவர்களாயிருந்தனர். ஓபேத்
    ஏதோமின் சந்ததிகள் எல்லாம் அறுபத்திரண்டுபேர்.
  ceb-ULB: Mga kaliwat kining tanan ni Obed Edom. Sila ug ang ilang mga anak nga lalaki
    ug ang ilang mga paryente nga mga lalaki nga adunay katakos nga mobuhat sa ilang
    mga katungdanan sulod didto sa tabernakulo. Adunay 62 kanila nga paryente ni Obed
    Edom.
  pol-UBG: Wszyscy ci byli z synów Obed-Edoma, oni, ich synowie i bracia, mężczyźni
    bardzo mocni i zdolni do służby, razem sześćdziesięciu dwóch z Obed-Edoma.
  urd-GVU: عوبید ادوم سے نکلے یہ تمام آدمی لائق تھے۔ وہ اپنے بیٹوں اور رشتے داروں
    سمیت کُل 62 افراد تھے اور سب مہارت سے اپنی خدمت سرانجام دیتے تھے۔
  deu-1912: Diese waren alle aus den Kindern Obed-Edoms; sie samt ihren Kindern und
    Brüdern, tüchtige Leute, geschickt zu Ämtern, waren zweiundsechzig von Obed-Edom.
  kan-2017: ಇವರೆಲ್ಲರೂ ಓಬೇದೆದೋಮನ ಸಂತಾನದವರು. ಇವರು, ಇವರ ಮಕ್ಕಳು ಸಮರ್ಥರೂ, ಸೇವೆಯಲ್ಲಿ ಗಟ್ಟಿಗರೂ
    ಆಗಿದ್ದವರೂ. ಇವರೂ ಇವರ ಸಹೋದರರೂ ಕೂಡಿ ಅರವತ್ತೆರಡು ಜನರು.
  yap-yap: Tabnaw rok Obed Edom e ni mel’eg nel i ragag nge l’agruw e pumo’on riy
    nrayag e re gaf i maruwel ney rorad.
  hlt-MCSB: He boeih he Obededom koca lamkah ni. Amamih neh a ca rhoek khaw, a manuca
    rhoek khaw, thothuengnah dongah thadueng neh hlang tatthai la om uh. Obededom
    lamkah he sawmrhuk panit lo.
  mdy-ETH: ዓካሪ ዬያታ ቢያ ዖቤድዔዶኦሜ ዜርፆ ማዓዛ ዔያቶንታ ዔያቶኮ ዓቲንቆ ናኣቶንታ፤ ሃሣ ዔያቶኮ ዒጊና ማዾ ማዻኒ ጊዳ
    ዔራቶ ዓኣያኬ፤ ዒዛ ዜርፃ ዎሊ ዑፃ ላሂታሚ ላምዖኬ።
  twi-ASANTE: Obed-Edom asefoɔ yi nyinaa a wɔn mmammarima ne wɔn nananom a na wɔn
    nyinaa dodoɔ yɛ aduosia mmienu (62) no yɛ nnipa a, na wɔbɔ wɔn ho mmɔden yie na
    wɔfata wɔn nnwuma.
  eng-WEBU: 'All these were of the sons of Obed-Edom with their sons and their brothers,
    able men in strength for the service: sixty-two of Obed-Edom.'
  wal-wal: Hageeti ubbati Obeedi-Eedooma zareta; eti, eta naatinne eta dabboti oosuwau
    mino. Obeedi-Eedooma zareti muleera usuppun tammanne naa77a.
  spa-PDDPT: 'Todos éstos fueron de los hijos de Obed-edom, ellos con sus hijos y
    sus hermanos, hombres robustos y fuertes para el servicio: 62, de Obed-edom.'
  gun-gun: Ha'e kuery ha'e javi ma Obede-Edom ramymino meme. Ta'y ha'e tyvy kuery
    reve vy ma sessenta e dois ikuai, avakue mbaraetekue ha'e omba'eapo kuaa va'e
    meme.
  ilo-ULB: Kaputotan amin dagitoy ni Obed Edom. Isuda ken dagiti putotda a lallaki
    ken dagiti kabagianda ket tattao nga addaan iti kabaelan a mangaramid kadagiti
    pagrebbenganda nga agserbi iti tabernakulo. Adda iti innem a pulo ket dua kadakuada
    a kabagian ni Obed Edom.
  kpg-kpg: Di madahaanau o Obed-Edom gu dahi aga dana hulu daane e modoono maa lua
    e iloo di hai di moomee deenei.
  uig-ARA: بۇلارنىڭ ھەممىسى ئوبەد-ئېدومنىڭ ئەۋلادلىرى بولۇپ، ئۇلار ۋە ئۇلارنىڭ ئوغۇللىرى،
    قېرىنداشلىرىنىڭ ھەممىسى خۇدانىڭ خىزمىتىدە قولىدىن ئىش كېلىدىغان ئادەملەر ئىدى.
    ئوبەد-ئېدومنىڭ ئەۋلادى جەمئىي ئاتمىش ئىككى ئادەم ئىدى.
  sus-sus: Yi mixi tongo senni nun firin birin baba nu lanxi Obedo Edon nan ma. E
    sɛnbɛ nu gbo ki fanyi Ala xa wali kui.
  pon-2006: Peneineien Oped Edom kihda ohl wenehk riemen me inenen koahiek ong soangen
    doadoahk wet.
  ksd-ksd: Go diat a umana bul mur tai Obed-Edom, ma ba di ga luk guve diat tai Obed-Edom
    ma ra umana natu i diat ma ra umana tura i diat, dia ga da laptikai na vinun ma
    a urua, a umana dekdek na tutana ma i ga tale diat ra papalum.
  tur-YTC: 'Bunların hepsi Oved Edom oğullarından, bunlar oğullar ve kardeşleri, hizmet
    için güçte yiğit adamlardı: Oved Edom''dan altmış iki kişi.'
  grc-BRENT: Πάντες ἀπὸ τῶν υἱῶν Ἀβδεδὸμ, αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ οἱ ἀδελφοὶ αὐτῶν
    ποιοῦντες δυνατῶς ἐν τῇ ἐργασίᾳ, οἱ πάντες ἑξηκονταδύο τῷ Ἀβδεδόμ.
  ind-AYT: Semua itu adalah keturunan Obed-Edom. Mereka, anak-anak mereka, dan saudara-saudara
    mereka adalah orang-orang yang gagah perkasa dan terampil untuk melakukan pekerjaannya.
    Jumlah keturunan Obed-Edom adalah 62 orang.
  nya-nya: Onsewa anali adzukulu a Obedi-Edomu. Iwo ndi ana awo ndiponso abale awo
    anali anthu aluso ndi amphamvu pogwira ntchito. Zidzukulu zonse za Obedi-Edomu
    zinalipo 62.
  hrv-hrv: Svi su oni bili od Obed-Edomovih sinova, oni i njihovi sinovi i njihova
    braća, vrsni ljudi, sposobni za službu; bilo ih je šezdeset i dva od Obed-Edoma.
  mps-mps: Te Obetidomgo hani sibide te 62 bidi tigidali te tonalubo bidi bidali,
    tama tigidaligo augwa ebo sę mu koneai dao.
  tpi-tpi: Long lain famili bilong Obetidom i gat 62 man olgeta i save stap wasman,
    na olgeta i save tru long wok bilong ol.
  dan-1931: alle disse hørte tillige med deres Sønner og Brødre til Obed-Edoms Sønner,
    dygtige Folk med Evner til Tjenesten, i alt to og tresindstyve Efterkommere af
    Obed-Edom.
  vie-OVCB: Dòng họ Ô-bết Ê-đôm kể trên đều là dũng sĩ thông thạo việc canh gác đền
    thờ, tổng cộng sáu mươi hai người.
  guj-2017: તેઓ સર્વ ઓબેદ-અદોમના પુત્રો હતા. તેઓ, તેમના પુત્રો અને ભાઈઓ મુલાકાતમંડપ
    ની સેવાને માટે શૂરવીર અને શક્તિશાળી પુરુષો હતા. ઓબેદ-અદોમના બાસઠ વંશજો હતા.
  pon-2006A: Peneineien Oped Edom kihda ohl wenehk riemen me inenen koahiek ong soangen
    doadoahk wet.
  por-BRBSL: 'Todos estes eram dos filhos de Obede-Edom com seus filhos e seus irmãos,
    homens capazes e em força para o serviço: sessenta e dois de Obede-Edom.'
  cth-cth: Hetnaw teh Obededom casaknaw doeh. A capanaw hoi a hmaunawnghanaw teh thaw
    ka tawk thai poung e lah ao. Obed-edomnaw teh 62 touh a pha awh.
  twi-twi: Obed-Edom asefo yi nyinaa a wɔn mmabarima ne wɔn nenanom a na wɔn nyinaa
    dodow yɛ aduosia abien (62) no yɛ nnipa a na wɔbɔ wɔn ho mmɔden yiye na wɔn nnwuma
    fata wɔn.
  hlt-hlt: He boeih he Obededom koca lamkah ni. Amamih neh a ca rhoek khaw, a manuca
    rhoek khaw, thothuengnah dongah thadueng neh hlang tatthai la om uh. Obededom
    lamkah he sawmrhuk panit lo.
  tbz-SIM: Obɛdi Edommu kó ibí nyi mɛmmɛ. Bɛ̀ do tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mbɛ kɛ̀ bɛ kɔ̃̀ntì
    yɑunɛ̀ bɛ tɔ̃mmú. Bɛmɔu kɛ̀ bɛ̀ mbo sipísìkuɔ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Obetidomɨn ikɨzimɨn 62plan gumaziba, me bar gumazibar garir gumaziba,
    egha me bar gavgavigha uan ingangaribagh fogha dagh ami.
  dop-dop: Opɛtɩ-Ɩtɔm ɩnɩ ɩ lʋlʋɣʋ nyǝ́mɑ nɑ pɑ pǝyɑlɑɑ mɑɣɑmɑɣɑ nɑ pɑ lʋlʋɣʋ nyǝ́mɑ
    lɛlɑɑ kɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ kɛ́. Pɑ tǝnɑ pɑɑ wɛ yǝlɑɑ nɩɩtoso nɑ nɑɑlɛ.
  azb-azb: Bunların hamısı Oved-Edomun nəslindən idi. Özləri, oğulları və qohumları
    xidmət işində bacarıqlı və igid adamlar idi. Hamısı birlikdə altmış iki nəfər
    idi. Onlar Oved-Edomdan idi.
  eng-DBY: 'All these were of the sons of Obed-Edom: they and their sons and their
    brethren, able men in strength for the service, were sixty-two of Obed-Edom.'
  hin-2017: ये सब ओबेदेदोम की सन्तानों में से थे, वे और उनके पुत्र और भाई इस सेवकाई
    के लिये बलवान और शक्तिमान थे; ये ओबेदेदोमी बासठ थे।
  eng-YLT: all these [are] of the sons of Obed-Edom; they, and their sons, and their
    brethren, men of valour with might for service, [are] sixty and two of Obed-Edom.
  eng-WYC-2017: All these were of the sons of Obededom; they and their sons and their
    brethren, full strong men for to serve, two and sixty of Obededom.
  eng-WMBB: 'All these were of the sons of Obed-Edom with their sons and their brothers,
    able men in strength for the service: sixty-two of Obed-Edom.'
  urd-GVH: ओबेद-अदोम से निकले यह तमाम आदमी लायक़ थे। वह अपने बेटों और रिश्तेदारों
    समेत कुल 62 अफ़राद थे और सब महारत से अपनी ख़िदमत सरंजाम देते थे।
  rug-rug: Doduru arini si ta pododi koe Opeti Edomu, arini meke sari na tudia koreo
    meke sari turaṉadia; ka onomo ṉavulu rua tie bokabokadi hola pa dia tinavete.
  gaz-gaz: Isaan kunneen hundi ilmaan Oobeed Edoom; isaan, ilmaan isaaniitii fi firoonni
    isaanii namoota jajjaboo dandeettii hojii qaban turan; ilmaan Oobeed Edoom; walumatti
    nama 62 turan.
  fra-LSG: Tous ceux-là étaient des fils d’Obed-Édom; eux, leurs fils et leurs frères,
    étaient des hommes pleins de vigueur et de force pour le service, soixante-deux
    d’Obed-Édom.
  yal-yal: Obedi-Edɔn yixɛtɛne nan yi na muxune ra. E tan nun e diine nun e ngaxakedenne
    birin yi findixi muxu kɛndɛne nan na, e sɛnbɛn yi gbo Alaa wanli. Obedi-Edɔn yixɛtɛne
    birin malanxina muxu tonge sennin e nun firin.
  haw-1868: 'O keia poe a pau no na keiki a Obededoma: o lakou, o na keikikane a lakou,
    a me na hoahanau o lakou, na kanaka ikaika e hiki ai ka oihana, he kanaonokumamalua
    na Obededoma mai.'
  arb-NAV: جَمِيعُ هَؤُلاءِ مِنْ ذُرِّيَّةِ عُوبِيدَ أَدُومَ، وَكَانُوا هُمْ وَأَبْنَاؤُهُمْ
    وَأَقْرِبَاؤُهُمْ أَصْحَابَ كَفَاءَةٍ فِي الْخِدْمَةِ، وَقَدْ بَلَغَ عَدَدُهُمُ
    اثْنَيْنِ وَسِتِّينَ.
  ewe-ewe: Obed Edom ƒe vi kple tɔgbuiyɔvi siawo de ame blaade-vɔ-eve eye wo katã
    wonye ame siwo ŋu ŋutete kple ŋusẽ nɔ eye wodze na woƒe dɔdeasiwo wɔwɔ.
  eng-LEE: 'All these were of the sons of ''Obed-edom: they and their sons and their
    brethren were valiant men in strength for the service, being sixty and two [descendants]
    of ''Obed-edom.'
  asm-FB: এওঁলোক সকলোৱেই ওবেদ-ইদোমৰ বংশধৰ আছিল। তেওঁলোক, তেওঁলোকৰ পুত্র সকল আৰু সম্পৰ্কীয়
    সকল ঈশ্বৰৰ আবাসৰ পৰিচৰ্যাৰ তেওঁলোকৰ কাম কৰাত সক্ষম লোক আছিল। তেওঁলোকৰ মাজৰ বাষষ্টি
    জন ওবেদ-ইদোমৰ সম্পৰ্কীয় আছিল।
  sus-A: يِ مِشِ تٌنفٌ سٍننِ نُن قِرِن بِرِن بَبَ نُ لَنشِ عٌبٍدٌ عٍدٌن نَن مَ. عٍ
    سّنبّ نُ فبٌ كِ قَنيِ عَلَ شَ وَلِ كُي.
  fra-SBL: 'Tous ceux-là étaient des fils d''Obed-Edom, avec leurs fils et leurs frères,
    des hommes vaillants pour le service : soixante-deux d''Obed-Edom.'
  hbo-hbo: כָּל־אֵ֜לֶּה מִבְּנֵ֣י ׀ עֹבֵ֣ד אֱדֹ֗ם הֵ֤מָּה וּבְנֵיהֶם֙ וַאֲחֵיהֶ֔ם
    אִֽישׁ־חַ֥יִל בַּכֹּ֖חַ לַעֲבֹדָ֑ה שִׁשִּׁ֥ים וּשְׁנַ֖יִם לְעֹבֵ֥ד אֱדֹֽם׃
  kik-kik: Acio othe maarĩ a njiaro cia Obedi-Edomu; o hamwe na ariũ ao, na andũ a
    nyũmba yao maarĩ andũ ehoti, na maarĩ na hinya wa kũruta wĩra. Njiaro cia Obedi-Edomu
    othe maarĩ andũ 62.
  fra-NCL: Tous ceux-là étaient des fils d’Obédédom ; eux, leurs fils et leurs frères,
    hommes braves et forts pour le service, étaient au nombre de soixante-deux, issus
    d’Obédédom.
  cek-AK: Hae kaminawk boih loe Obed-Edom ih caa ah oh o; angmacae hoi a caanawk pacoengah
    kaom nawkamyanawk loe thacak o moe, toksah kop kami ah oh o, sangqum boih ah quitaruk,
    hnetto oh o.
  cuk-cuk: Bela wemar, Obed-Edom-waganmalad. Wemala, e-wagan-e-masmala, degi, e-gwenadganse-bakar,
    dule-gala-ibegan-naed, arbaedgi gandikmaladid. Obed-Edom-wagan, waladulapaa-gakabo
    (62) mergued.
  uig-CYR: Буларниң һәммиси Обәд-Едомниң әвлатлири болуп, улар вә уларниң оғуллири,
    қериндашлириниң һәммиси Худаниң хизмитидә қолидин иш келидиған адәмләр еди. Обәд-Едомниң
    әвлади җәмий атмиш икки адәм еди.
  tel-2017: ఓబేదెదోము కొడుకులూ, వాళ్ళ కొడుకులూ వాళ్ళ సహోదరులూ అరవై ఇద్దరు, వాళ్ళు
    తమ పని చెయ్యడంలో గట్టివాళ్ళు.
  hat-BSA: Tout nan sila yo, se te fis a Obed-Édom; yo menm avèk fis pa yo ak fanmi
    yo te mesye ak gwo kapasite, avèk fòs pou sèvis; swasann-de mesye ki sòti Obed-Édom.
  kos-kos: In sou lal Obed Edom oasr mukul onngoul luo su arulana fas nu ke orekma
    se inge.
  hbo-WLC: כָּל־אֵ֜לֶּה מִבְּנֵ֣י ׀ עֹבֵ֣ד אֱדֹ֗ם הֵ֤מָּה וּבְנֵיהֶם֙ וַאֲחֵיהֶ֔ם
    אִֽישׁ־חַ֥יִל בַּכֹּ֖חַ לַעֲבֹדָ֑ה שִׁשִּׁ֥ים וּשְׁנַ֖יִם לְעֹבֵ֥ד אֱדֹֽם׃
  ibo-ibo: Ndị a niile bụ ụmụ ụmụ Obed-Edọm; ha na ụmụ ha ndị ikom, na ndị ikwu ha
    niile bụ dimkpa ndị nwere ike ịrụ ọrụ ahụ. Ha niile bụ ụmụ ụmụ Obed-Edọm. Ha dị
    iri isii na abụọ (62) nʼọnụọgụgụ.
  ory-ory: ଏସମସ୍ତେ ଓବେଦ୍‍-ଇଦୋମର ସନ୍ତାନ, ଏମାନେ ଓ ଏମାନଙ୍କ ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ସେବାକାର୍ଯ୍ୟାର୍ଥକ
    ବଳରେ ବଳବାନ ଥିଲେ; ଓବେଦ୍‍-ଇଦୋମ ବଂଶଜାତ ବାଷଠି ଜଣ।
  chk-chk: Ir meinisin mwirimwirin Opet-etom. Ätekei pwal nöür kewe me märärir ra
    tufich ngeni ewe angang ükükür meinisin wone me ruoman.
  rop-rop: Wal Obedidam bin abum 62 femilimob blanga dum det wek, en deibin brabli
    klebabala men du.
  ukr-1871: Усї вони з дїтей Обед-Едомових; вони й сини їх, і брати їх були люде пильні
    й до служби спосібні; їх було в Обед-Едома шістьдесять і два.
  deu-1951: Alle diese waren aus den Söhnen Obed-Edoms, sie und ihre Söhne und Brüder,
    wackere Leute, tauglich zu Ämtern, zusammen zweiundsechzig von Obed-Edom.
  eng-JPS: 'All these were of the sons of Obed-edom: they and their sons and their
    brethren, able men in strength for the service; threescore and two of Obed-edom.'
  srp-1865: Svi ovi bijahu od sinova Ovid-Edomovijeh, i oni i sinovi njihovi i braæa
    njihova, svi hrabri ljudi, krjepki za službu, bijaše ih šezdeset i dva od Ovid-Edoma.
  lug-lug: Abo bonna baali bazzukulu ba Obededomu, era bonna awamu ne batabani baabwe
    n’ab’eŋŋanda zaabwe abalala baali basajja bajjumbize, ate nga bakozi ab’amaanyi
    olw’omulimu ogwo. Bonna awamu baali nkaaga mu babiri.
  heb-heb: כל אלה מבני עבד אדם המה ובניהם ואחיהם איש חיל בכח לעבדה ששים ושנים לעבד
    אדם׃
  ben-IRV: এঁরা সবাই ছিলেন ওবেদ ইদোমের বংশের লোক। তাঁরা, তাঁদের ছেলেরা ও বংশের লোকেরা
    ছিলেন উপযুক্ত ও শক্তিশালী। ওবেদ ইদোমের বংশের লোকেরা ছিলেন মোট বাষট্টিজন।
  pan-pan: ਇਹ ਸਭ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸਨ। ਇਹ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਭਰਾ ਸੇਵਾ ਲਈ ਬਲਵਾਨ ਤੇ ਸ਼ਕਤੀਮਾਨ ਸਨ। ਓਬੇਦ ਅਦੋਮ ਤੋਂ ਬਾਹਠ ਜਣੇ ਸਨ
  mya-JVB: 8အမှု တော်ကို ဆောင်ရွက်ခြင်းငှါ တတ်စွမ်း နိုင် အောင်ခွန်အား ကြီးသောဩဗဒေဒုံ
    အမျိုးသား ချင်း ယောက်ျား ပေါင်း ကား ခြောက် ကျိပ်နှစ် ယောက်တည်း။
  hmo-hmo: Obeda Edoma ena bese dekena amo diba momo bona goada taudia ibounai 62
    ese inai gimaia gaukara idia karaia.
  urd-urd: यह सब 'ओबेदअदोम की औलाद में से थे। वह और उनके बेटे और उनके भाई ख़िदमत के
    लिए ताक़त के 'ऐतबार से क़ाबिल आदमी थे, यूँ 'ओबेदअदोमी बासठ थे।
  rus-SYN: 'Все они из сыновей Овед-Едома; они и сыновья их, и братья их были люди
    прилежные и к службе способные: их было у Овед-Едома шестьдесят два.'
  bqc-SIM: Gbɛ̃́piↄá Ɔbɛdɛdↄũ buiↄnɛ ḿpii. Ampiↄ ń ń nɛgↄ̃ɛↄ ń ń dãunaↄá
    bɛɛɛdeↄnɛ, an gbãa kà zĩpi kɛa. Aa gbɛ̃ↄn bàaↄ̃ ń plaoɛ.
  tcz-CHONGTHU: Obed-edom chilhah, achapate le a tute mi somgup le ni chengse hi natohna
    a feltah le bolthei cheh ahiuve.
  mar-mar: हे सर्व ओबेद-अदोमाचे वंशज त्याची अपत्ये, पुरुष नातेवाईक असे सर्वच निवासमंडपाच्या
    सेवेत बलवान व पराक्रमी होते. ओबेद-अदोमाचे एकंदर बासष्ट वंशज होते.
  qub-qub: Paycunaga llapanpis caran Obed-edompita miraj famillyalla. Wamrancuna,
    wauguincunapis callpayoj sinchi runacuna caran. Obed-edompita miraj famillyalla
    llapanga caran sojta chunca ishcaynin (62) runacuna.
  bqp-bqp: Tɔn be kpurowɑ bɑ sɑ̃ɑ Obɛdi Edɔmun bibun bweseru. Be kɑ ben bibu kɑ ben
    dusibu bɑ sɑ̃ɑwɑ wɔrugɔbɑ mɑ bɑ hɑniɑ mɔ sɔmburu sɔɔ. Bɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ
    yiru.
  hat-hat: Se tout fanmi Obèd-Edon an sa ansanm ak pitit yo ak frè yo. Yo tout te
    vanyan sòlda ak anpil ladrès pou fè travay yo. Te gen swasannde moun antou nan
    fanmi Obèd-Edon an.
  eng-BSB: All these were descendants of Obed-edom; they and their sons and brothers
    were capable men with strength to do the work—62 in all from Obed-edom.
  eng-WEBPB: 'All these were of the sons of Obed-Edom with their sons and their brothers,
    able men in strength for the service: sixty-two of Obed-Edom.'
  kbq-kbq: Hagi Obed-Edomu mofavreramine, mofavre naga'zmine zamafuhe'zanena hanavenentake
    hu'za maka'zana huga vahe mani'nage'za, antahinezamiza vahera 62'a vahe mani'naze.
  nhe-BL: Ica nochi elque 62 iconehua huan iixhuihua Obed Edom. Huan nochi eliyayaj
    tlacame tlen tlahuel yolchicajtoque para quichihuase inintequi.
  gub-BL: Omez-Enom iànàm umur kar 62 awa ipuruzukaiwahy ma'e ikàg ma'e wà, zauxiapekwer
    tàpuzuhu pe har romo wà.
  eng-DRA: 'All these of the sons of Obededom: they, and their sons, and their brethren
    most able men for service, sixty-two of Obededom.'
