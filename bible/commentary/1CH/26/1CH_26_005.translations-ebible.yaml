verse: 1CH.026.005
translations:
  mal-C: ആറാമനായ അമ്മീയേൽ, ഏഴാമനായ യിസ്സാഖാർ, എട്ടാമനായ പെയൂലെഥായി. (ദൈവം ഓബേദ്-ഏദോമിനെ
    അനുഗ്രഹിച്ചിരുന്നു.)
  deu-TKW: Ammiel der sechste, Issachar der siebente, Pegullethai der achte - denn
    Gott hatte ihn gesegnet.
  lin-lin: mwana ya motoba, Amieli ; mwana ya sambo, Isakari ; mwana ya mwambe, Pewulitayi ;
    pamba te Nzambe apambolaki Obedi-Edomi.
  eng-LSV: Ammiel the sixth, Issachar the seventh, Peullethai the eighth, for God
    has blessed him.
  eng-GNV: 'Ammiel the sixt, Issachar the seuenth, Peulthai the eight: for God had
    blessed him.'
  eng-WEBSTER: 'Ammiel the sixth, Issachar the seventh, Peulthai the eighth: for God
    blessed him.'
  nhw-BL: Amiel, Isacar huan Peultai. Huan Toteco Dios miyac quitiochijtoya Obed Edom
    huan quimacac miyac iconehua.
  swh-ONEN: Amieli wa sita, Isakari wa saba, na Peulethai wa nane. (Kwa kuwa Mungu
    alikuwa amembariki Obed-Edomu.)
  bba-bba: kɑ Amiɛli kɑ Isɑkɑri kɑ sere Pɛlitɑi.
  eng-KJVCPB: 'Ammiel the sixth, Issachar the seventh, Peulthai the eighth: for God
    blessed him.'
  luo-luo: mar auchiel ne en Amiel, mar abiriyo ne en Isakar, to mar aboro ne en Peulethai.
    Nimar Nyasaye nosegwedho Obed-Edom.
  meu-meu: ihatauratoina na Amiele, ihahituna na Isakara, ihataurahanina na Peuletai;
    badina be Dirava ese e hanamoa.
  npi-ULB: अन्‍तरे अम्‍मीएल, जन्‍तरे इस्‍साखार र कान्‍छा पुल्‍लतै, किनकि परमेश्‍वरले
    ओबेद एदोमलाई आशिष्‌ दिनुभएको थियो ।
  yor-yor: Ammieli ẹ̀kẹfà, Isakari èkeje àti Peulltai ẹ̀kẹjọ. (Nítorí tí Ọlọ́run ti
    bùkún Obedi-Edomu).
  pes-OPCB: '@see-verse:1CH.026.004'
  tgl-ULB: si Amiel ang ikaanim, si Isacar ang ikapito, si Peulletai ang ikawalo,
    sapagkat pinagpala ng Diyos si Obed Edom.
  hui-hui: '@see-verse:1CH.026.004'
  mya-mya: '@see-verse:1CH.026.004'
  bod-N: བུ་དྲུག་པ་ཨམ་མེ་ཨེལ། བུ་བདུན་པ་ཡེས་སི་ཀཱར། བུ་བརྒྱད་པ་ཕེ་ཨུལ་ལེ་ཐ་ཨི་བཅས་ཡིན་ལ།
    དཀོན་མཆོག་གིས་དངོས་གནས་ཨོ་བེད་ཨེ་དོམ་ལ་བྱིན་རླབས་གནང་བའོ། །
  sna-sna: Amieri wechitanhatu, Isakari wechinomwe naPeuretai wechisere. (Nokuti Mwari
    akanga aropafadza Obedhi-Edhomu.)
  spa-BLM: Ammiel el sexto, Isacar el séptimo y Peullethai el octavo; porque Dios
    lo bendijo.
  cac-cac: '@see-verse:1CH.026.004'
  swh-ULB: Amieli wasita, Isakari wasaba, Peulethai wanane, kwa kuwa Mungu alimbariki
    Obedi Edomu.
  bel-bel: шосты Амііл, сёмы Ісахар, восьмы Пэўльтай, бо Бог дабраславіў яго.
  deu-ELBBK: Ammiel, der sechste; Issaschar, der siebte; Peulletai, der achte; denn
    Gott hatte ihn gesegnet.
  mbb-OT: Amiel, Isacar, wey si Peuletai. Midtuvazan te Megbevayà si Obed Edom.
  mal-2015: അമ്മിയേൽ ആറാമൻ; യിസ്സാഖാർ ഏഴാമൻ; പെയൂലെഥായി എട്ടാമൻ. ദൈവം അവനെ അനുഗ്രഹിച്ചിരുന്നു.
  rmc-rmc: '@see-verse:1CH.026.004'
  pes-OPV: و ششم عَمّيئيل و هفتم يسّاکار و هشتم فَعَلتاي زيرا خدا او را برکت داده
    بود.
  ron-1924: Амиел, ал шаселя; Исахар, ал шаптеля; Пеултай, ал оптуля; кэч Думнезеу
    ыл бинекувынтасе.
  ben-OBCV: ষষ্ঠজন অম্মীয়েল, সপ্তমজন ইষাখর এবং অষ্টমজন পিয়ূল্লতয়। (কারণ ঈশ্বর ওবেদ-ইদোমকে
    আশীর্বাদ করলেন)
  som-som: kii lixaadna Ammii'eel, kii toddobaadna Isaakaar, kii siddeedaadna Fecultay,
    waayo, Ilaah baa isaga barakeeyey.
  lat-VUC: 'Ammiel sextus, Issachar septimus, Phollathi octavus: quia benedixit illi
    Dominus.'
  eng-ASVBT: Ammiel the sixth, Issachar the seventh, Peullethai the eighth; for God
    blessed him.
  ita-1885: Ammiel il sesto, Issacar il settimo, Peulletai l'ottavo; perciocchè Iddio
    l'avea benedetto.
  eng-LXXUP: 'Ammiel the sixth, Issachar the seventh, Peullethai the eighth: for God
    blessed him.'
  eng-ULB: Ammiel the sixth, Issachar the seventh, Peullethai the eighth, for God
    had blessed Obed Edom.
  spa-VBL: Ammiel (el sexto), Isacar (el séptimo) y Peuletai (el octavo), porque Dios
    había bendecido a Obed-edom.
  fra-_FOB: Ammiel le sixième, Issacar le septième, Péullethaï le huitième; car Dieu
    l'avait béni.
  mal-mal: അമ്മിയേൽ ആറാമൻ; യിസ്സാഖാർ ഏഴാമൻ; പെയൂലെഥായി എട്ടാമൻ. ദൈവം അവനെ അനുഗ്രഹിച്ചിരുന്നു.
  urd-GVR: '@see-verse:1CH.026.004'
  suz-BL: आ जन्‍तरे अम्‍मीएल, आ खन्‍तरे इस्‍साकार नु आ कान्‍छा पेउल्‍लेथाइ ८ जना बाक्‍मा
    बाक्‍त। मारदे हना परमप्रभुमी ओबेद-एदोम कली आसीक गेशो बाक्‍माक्‍त।
  ita-1927: Ammiel il sesto, Issacar il settimo, Peullethai l’ottavo; poiché Dio l’avea
    benedetto.
  ckb-ckb: عەمیێل شەشەم و یەساخار حەوتەم و پەعولەتەی هەشتەم، چونکە خودا عوبێد ئەدۆمی
    بەرەکەتدار کردبوو.
  eng-BBE: Ammiel the sixth, Issachar the seventh, Peullethai the eighth; for the
    blessing of God was on him.
  kan-OKCV: ಆರನೆಯವನು ಅಮ್ಮಿಯೇಲ್; ಏಳನೆಯವನು ಇಸ್ಸಾಕಾರ್ ಮತ್ತು ಎಂಟನೆಯವನು ಪೆಯುಲ್ಲೆತೈ. ಓಬೇದ್
    ಎದೋಮನು ದೇವರ ಆಶೀರ್ವಾದಕ್ಕೆ ಪಾತ್ರನಾಗಿದ್ದನು.
  tam-2017: யோசபாத், யோவாக், சாக்கார், நெதனெயேல், அம்மியேல், இசக்கார், பெயுள்தாயி
    என்னும் இரண்டாம் மூன்றாம் நான்காம் ஐந்தாம் ஆறாம் ஏழாம் எட்டாம் மகன்களுமே; தேவன்
    அவனை ஆசீர்வதித்திருந்தார்.
  spa-RV-1909: 'El sexto Anmiel, el séptimo Issachâr, el octavo Peullethai: porque
    Dios había bendecido á Obed-edom.'
  ron-BTF: Amiel, al șaselea; Isahar, al șaptelea; Peultai, al optulea, fiindcă Dumnezeu
    l-a binecuvântat.
  eng-WEBP: Ammiel the sixth, Issachar the seventh, and Peullethai the eighth; for
    God blessed him.
  eng-FBV: Ammiel (sixth), Issachar (seventh), and Peullethai (eighth), for God had
    blessed Obed-edom.
  nld-1939: Ammiël, de zesde; Jissakar, de zevende; Peöelletai, de achtste; zo was
    hij door Jahweh gezegend!
  nch-BL: Amiel, Isacar huan Peultai. Huan Toteco Dios miyac quitiochijqui Obed Edom
    huan quimacac miyac iconehua.
  vie-1934: A-mi-ên thứ sáu, Y-sa-ca thứ bảy, và phê-u-lê-tai thứ tám; vì Đức Chúa
    Trời có ban phước cho Ô-bết-Ê-đôm.
  hin-CV: छठवां अम्मिएल, सातवां इस्साखार और आठवां पेउल्लेथाई (सत्य तो यह है कि ओबेद-एदोम
    पर परमेश्वर की विशेष कृपादृष्टि थी.)
  spa-BES: Amiel, sexto; Isacar, séptimo; Peulatai octavo; porque la bendición de
    Dios estaba sobre él.
  tdx-tdx: i Amiele ty fah’ eneñe, Isakare ty faha-fito, i Peolètae ty faha­valo amy
    te nitahien’ Añahare.
  tha-KJV: อัมมีเอล ที่หก อิสสาคาร์ ที่​เจ็ด เปอุลเลธัย ที่​แปด เพราะว่าพระเจ้าทรงอำนวยพระพรแก่​เขา
  por-BR-2018: 'O sexto Amiel, o sétimo Issacar, o oitavo Peuletai: porque Deus havia
    abençoado a Obede-Edom.'
  deu-ELO: 'Ammiel, der sechste: Issaschar, der siebte; Peullethai, der achte; denn
    Gott hatte ihn gesegnet. -'
  eng-WYC-2018: Ammiel the sixth, Issachar the seventh, Peulthai the eighth, for the
    Lord blessed him.
  epo-epo: Amiel la sesa, Isaĥar la sepa, Peultaj la oka; ĉar benis lin Dio.
  uig-PIN: altinqisi Ammiyǝl, yǝttinqisi Issakar, sǝkkizinqisi Peultay; dǝrwǝⱪǝ Huda
    Obǝd-Edomƣa bǝht-saadǝt ata ⱪilƣanidi.
  beo-beo: Gode da Oubede Idome ema hahawane dogolegele hamoi. E da ema dunu mano
    godoane i dagoi. Ilia dio da Siema:ia (magobo mano), Yihosaba:de, Youa, Sia:ga,
    Nida:niele, A:miele, Isaga amola Biuledai.
  tpi-OTNT: '@see-verse:1CH.026.004'
  hau-SA: Ammiyel na shida, Issakar na bakwai da Feyuletai na takwas. (Gama Allah
    ya albarkace Obed-Edom.)
  uig-LAT: altinchisi Ammiyel, yettinchisi Issakar, sekkizinchisi Péultay; derweqe
    Xuda Obed-Édomgha bext-saadet ata qilghanidi.
  nde-nde: lo-Amiyeli eyesithupha, lo-Isakhari eyesikhombisa, kanye loPhewulethayi
    eyesificaminwembili. (Ngoba uNkulunkulu wayembusisile u-Obhedi-Edomi.)
  ton-ton: 'Ko ʻAmieli ko hono toko ono, mo ʻIsaka ko hono toko fitu, mo Piulitei
    ko hono toko valu: he naʻe fakamonūʻia ia ʻe he ʻOtua.'
  ces-1613: Amiel šestý, Izachar sedmý, Pehulletai osmý; nebo požehnal mu Bůh.
  eng-WMB: Ammiel the sixth, Issachar the seventh, and Peullethai the eighth; for
    God blessed him.
  tam-TCV: ஆறாவது அம்மியேல், ஏழாவது இசக்கார், எட்டாவது பெயுள்தாயி என்பவர்கள். ஏனெனில்
    இறைவன் ஓபேத் ஏதோமை ஆசீர்வதித்திருந்தார்.
  ceb-ULB: ang ikaunom mao si Amiel, ang ikapito mao si Isacar, ang ikawalo mao si
    Peulethai. Gipanalanginan sa Dios si Obed Edom.
  pol-UBG: Szósty Ammiel, siódmy Issachar, ósmy Peulletaj. Bóg bowiem mu błogosławił.
  urd-GVU: '@see-verse:1CH.026.004'
  deu-1912: 'der sechste: Ammiel, der siebente: Isaschar, der achte: Pegulthai; denn
    Gott hatte ihn gesegnet.'
  kan-2017: ಅಮ್ಮೀಯೇಲನು ಆರನೆಯವನು, ಇಸ್ಸಾಕಾರನು ಏಳನೆಯವನು, ಪೆಯುಲ್ಲೆತೈಯು ಎಂಟನೆಯವನು. ಓಬೇದೆದೋಮನು
    ದೇವರ ಆಶೀರ್ವಾದಕ್ಕೆ ಪಾತ್ರನಾಗಿದ್ದನಷ್ಟೆ.
  yap-yap: Ammiel, Issakar, nge Peullethai.
  hlt-MCSB: Ammiel te a parhuk, Issakhar te a parhih, Peulthai te a parhet tih anih
    te Pathen loh yoethen a paek.
  mdy-ETH: ዓሚዔኤሌ፥ ዪሳኮኦሬና ፔዑሌታዬ ጌይንታያኬ።
  twi-ASANTE: Amiel a ɔtɔ so nsia, Isakar a ɔtɔ so nson, ne Peuletai a ɔtɔ so nwɔtwe.
    Onyankopɔn hyiraa Obed-Edom bebree.
  eng-WEBU: Ammiel the sixth, Issachar the seventh, and Peullethai the eighth; for
    God blessed him.
  wal-wal: Ami7eela, Yisaakooranne Pa7ulttaaya.
  spa-PDDPT: Amiel el sexto, Isacar el séptimo y Peultai el octavo, porque ʼElohim
    lo bendijo.
  gun-gun: mboapy memea ma Amiel, sete-a ma Issacar, ha'e oito-a ma Peuletai, mba'eta
    Nhanderuete ha'e rami aguã omoingo porã rire.
  ilo-ULB: ni Ammiel ti maikainnem, ni Issacar ti maikapito, ken ni Peulletia ti maikawalo,
    ta binendisionan ti Dios ni Obed Edom.
  kpg-kpg: Ammiel, Issachar, mo Peullethai.
  uig-ARA: ئالتىنچىسى ئاممىيەل، يەتتىنچىسى ئىسساكار، سەككىزىنچىسى پېئۇلتاي؛ دەرۋەقە
    خۇدا ئوبەد-ئېدومغا بەخت-سائادەت ئاتا قىلغانىدى.
  sus-sus: Amiyɛli, di senni nde, Isakari, di solofere nde, Pewuletayi, di solomasaxan
    nde. Ala nu bara baraka sa Obedo Edon xa fe.
  pon-2006: Ammiel, Isakar, oh Peulledai.
  ksd-ksd: Amiel a valaptikaina, Isakar a valavuruana, Peuletai a valavutuluna; tago
    God i ga vadoane.
  tur-YTC: Altıncısı Ammiel, yedincisi İssakar ve sekizincisi Peulletay; çünkü Tanrı
    onu kutsamıştı.
  grc-BRENT: Ἀμιὴλ ὁ ἕκτος, Ἰσσάχαρ ὁ ἕβδομος, Φελαθὶ ὁ ὄγδοος, ὅτι εὐλόγησεν αὐτὸν
    ὁ Θεός.
  ind-AYT: Amiel anak keenam, Isakhar anak ketujuh, dan Peuletai anak kedelapan, sebab
    Allah memberkati Obed-Edom.
  nya-nya: wachisanu ndi chimodzi Amieli, wachisanu ndi chiwiri Isakara ndipo wachisanu
    ndi chitatu Peuletayi. (Pakuti Mulungu anadalitsa Obedi-Edomu).
  hrv-hrv: šesti Amiel, sedmi Jisakar, osmi Peuletaj, jer ga je blagoslovio Bog,
  mps-mps: '@see-verse:1CH.026.004'
  tpi-tpi: '@see-verse:1CH.026.004'
  dan-1931: Ammiel den sjette, Issakar den syvende og Pe'ulletaj den ottende; thi
    Gud havde velsignet ham.
  vie-OVCB: A-mi-ên (thứ sáu), Y-sa-ca (thứ bảy), và Phu-lê-thai (thứ tám), vì Đức
    Chúa Trời ban phước lành cho Ô-bết Ê-đôm.
  guj-2017: છઠ્ઠો આમ્મીએલ, સાતમો ઇસ્સાખાર, આઠમો પુલ્લથાઈ. ઈશ્વરે ઓબેદ-અદોમને આશીર્વાદ
    આપ્યો હતો.
  pon-2006A: Ammiel, Isakar, oh Peulledai.
  por-BRBSL: Ammiel o sexto, Issachar o sétimo, e Peullethai o oitavo; pois Deus o
    abençoou.
  cth-cth: ataruk e teh Ammiel, asari e teh Issakhar, ataroe e teh Peulthai, ahni
    teh Cathut ni yawhawi a poe.
  twi-twi: Amiel a ɔto so asia, Isakar a ɔto so ason, ne Peuletai a ɔto so awotwe.
    Onyankopɔn hyiraa Obed-Edom bebree.
  hlt-hlt: Ammiel te a parhuk, Issakhar te a parhih, Peulthai te a parhet tih anih
    te Pathen loh yoethen a paek.
  tbz-SIM: '@see-verse:1CH.026.004'
  msy-2020: '@see-verse:1CH.026.004'
  dop-dop: Amiyɛlɩ, nɑ Ɩsɑkɑɑ, nɑ Pewulitɑyi. Ɩsɔ kɑ koolɑ Opɛtɩ-Ɩtɔm kɛ kʋpɑntʋ kɛ́.
  azb-azb: altıncısı Ammiel, yeddincisi İssakar, səkkizincisi Peulletay, çünki Allah
    Oved-Edoma xeyir-dua vermişdi.
  eng-DBY: 'Ammiel the sixth, Issachar the seventh, Peulthai the eighth: for God had
    blessed him.'
  hin-2017: छठवाँ अम्मीएल, सातवाँ इस्साकार और आठवाँ पुल्लतै, क्योंकि परमेश्वर ने उसे
    आशीष दी थी।
  eng-YLT: Ammiel the sixth, Issachar the seventh, Peullethai the eighth, for God
    hath blessed him.
  eng-WYC-2017: Ammiel the sixth, Issachar the seventh, Peulthai the eighth, for the
    Lord blessed him.
  eng-WMBB: Ammiel the sixth, Issachar the seventh, and Peullethai the eighth; for
    God blessed him.
  urd-GVH: '@see-verse:1CH.026.004'
  rug-rug: Amieli, Isaka, meke e Peuletai.
  gaz-gaz: jaʼaffaan Amiiʼeel, torbaffaan Yisaakor, saddeettaffaan Pheʼuletii; Waaqni
    Oobeed Edoomin eebbiseeraatii.
  fra-LSG: Ammiel le sixième, Issacar le septième, Peulthaï le huitième; car Dieu
    l’avait béni.
  yal-yal: Amiyɛli a sennindena, Isakari a soloferedena, e nun Pewuletayi a solomasɛxɛdena.
    Ala bata yi barakan sa Obedi-Edɔn ma fe yi.
  haw-1868: 'O Amiela ke ono, o Isakara ka hiku, a o Peuletai ka walu: no ka mea,
    hoopomaikai mai la ke Akua ia ia.'
  arb-NAV: وَعَمِّيئِيلُ، وَيَسَّاكَرُ، وَفَعَلْتَايُ.
  ewe-ewe: Amiel, Isaka kple Peuletai. Mawu yrae kple viŋutsu enyi!
  eng-LEE: '''Ammiel the sixth, Issachar the seventh, Pe''ulthai the eighth; for God
    had blessed him.'
  asm-FB: ষষ্ঠ অম্মীয়েল, সপ্তম ইচাখৰ, আৰু অষ্টম পিয়ুলতয়, কাৰণ ঈশ্বৰে ওবেদ-ইদোমক
