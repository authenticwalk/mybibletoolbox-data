  tel-2017: అమ్మీయేలు ఆరోవాడు, ఇశ్శాఖారు ఏడోవాడు, పెయుల్లెతై ఎనిమిదోవాడు.
  hat-BSA: Ammiel, sizyèm nan, Issacar, setyèm nan, Peulthaï, uityèm nan; paske Bondye
