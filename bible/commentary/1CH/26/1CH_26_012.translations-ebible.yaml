verse: 1CH.026.012
translations:
  mal-C: ഈ ദ്വാരപാലകഗണങ്ങൾക്ക് അവരുടെ ബന്ധുക്കൾക്ക് ഉണ്ടായിരുന്നതുപോലെതന്നെ യഹോവയുടെ
    ആലയത്തിലെ ശുശ്രൂഷകൾക്കുള്ള ചുമതലയും ഉണ്ടായിരുന്നു. ഈ ചുമതലകൾ ഗണങ്ങളുടെ തലവന്മാർ
    മുഖാന്തരം നിർണയിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Diesen Abteilungen der Thorhüter, genauer den Geschlechtshäuptern, fielen
    so gut wie ihren Stammesgenossen amtliche Verrichtungen im Dienst am Tempel Jahwes
    zu.
  lin-lin: Masanga ya bakengeli bikuke ezalaki na mokumba ya kokengela bikuke ya Tempelo
    ya Yawe, na bokambami ya bakonzi na bango ndenge bandeko na bango bazalaki mpe
    kosala.
  eng-LSV: For these [are] the divisions of the gatekeepers, of the heads of the mighty
    ones, [with] charges just as their brothers, to minister in the house of YHWH,
  eng-GNV: Of these were the diuisions of the porters of the chiefe men, hauing the
    charge against their brethren, to serue in the house of the Lord.
  eng-WEBSTER: Among these were the divisions of the porters, even among the chief
    men, having wards one against another, to minister in the house of the LORD.
  nhw-BL: Quej ni quinxelojque nopa tlamocuitlahuiani para tequitise ipan tiopamitl.
    Huan sesen grupo quihuicayaya itoca itlayacanca huan inijuanti quipixque inintequi
    para tequipanose ipan ichaj Toteco quen ne sequinoc levitame.
  swh-ONEN: Hii migawanyo ya mabawabu, kupitia wakuu wao, walikuwa na zamu za kuhudumu
    hekaluni mwa Bwana kama jamaa zao walivyokuwa nazo.
  bba-bba: Kɔnnɔ kɔ̃sobun wuu ni, kɑ nin wiruɡibu kɑ ben mɛro bisibu, berɑ bɑ ko n
    dɑ kɔnnɔsu kɔ̃su Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Among these were the divisions of the porters, even among the chief
    men, having wards one against another, to minister in the house of the Lord.
  luo-luo: Migepegi mag jorit rangeye kokadho kuom jotendgi madongo ne nigi pok mar
    tiyo ei hekalu mar Jehova Nyasaye mana kaka wedegi bende notimo.
  meu-meu: Ini ikoukou igimadia taudia edia orea, ta ta mai edia lohia taudia, na
    mai edia ḡaukara Iehova ena dubu ḡaukaradia ikaradia ai, tadikakadia heḡereḡeredia.
  npi-ULB: तिनीहरूका अगुवाहरूअनुसार द्वारपालका यी दलहरूले आफ्‍ना आफन्तहरूझैं परमप्रभुको
    मन्‍दिरको सेवा गर्नुपर्थ्यो ।
  yor-yor: Ìpín wọ̀nyí ti àwọn olùtọ́jú ẹnu-ọ̀nà nípasẹ̀ olóyè ọkùnrin wọn, ní iṣẹ́
    ìsìn fún jíjíṣẹ́ nínú ilé Olúwa, gẹ́gẹ́ bí ìbátan wọn ti ṣe.
  pes-OPCB: نگهبانان خانهٔ خداوند برحسب خاندان خود به گروه‌ها تقسیم شدند تا مثل سایر
    لاویان در خانهٔ خداوند خدمت کنند.
  tgl-ULB: Ang pagkakapangkat-pangkat na ito ng mga tagapagbantay ng tarangkahan,
    na ayon sa kanilang mga pinuno ay may mga tungkulin na tulad ng kanilang mga kamag-anak,
    upang maglingkod sa tahanan ni Yahweh.
  hui-hui: Agali uruni ti Libaiali maru hearume Anduane Homogonaga andaha biabe bialu
    helo ti damene tale bialu wabuni mbira mbira headagua tigua Anduane Homogonaga
    anda mamage holene biabe bilo tibi tale bialu wabuni mbira mbira helalu biabe
    uruni bialu hene.
  mya-mya: ဗိ​မာန်​တော်​၏​အ​စောင့်​တပ်​သား​တို့​ကို အိမ်​ထောင် စု​များ​အ​လိုက်​အုပ်​စု​များ​ခွဲ​၍
    အ​ခြား​လေ​ဝိ အ​နွယ်​ဝင်​တို့​နည်း​တူ​အ​လုပ်​တာ​ဝန်​များ​ကို ခွဲ​ခန့်​ပေး​လေ​သည်။-
  bod-N: འདི་རྣམས་ནི་སྒོ་སྲུང་བའི་ལས་ཚན་ཡིན་ལ། འགོ་དཔོན་དང་དེ་དག་གི་གཉེན་ཉེ་སུ་ཡིན་ཡང་ཀུན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ལས་རེས་བཞིན་ཞབས་ཕྱི་བསྒྲུབས་པ་ཡིན།
  sna-sna: Aya mapoka avachengeti vamasuo, kubudikidza navakuru vavo, vaiva nemabasa
    okushumira mutemberi yaJehovha, sezvaingoitawo hama dzavo.
  spa-BLM: De éstos eran las divisiones de los porteros, de los principales, que tenían
    cargos como sus hermanos, para servir en la casa de Yahvé.
  cac-cac: Ix pojchajec' eb' stan̈van stemplo Jehová yed' eb' yajalil eb', icha ix
    aj juntzan̈xo eb' yetlevitail eb'.
  swh-ULB: Huu mgawanyiko wa walinzi wa lango, sambamba na viongozi, ulikuwa na majukumu,
    kama ndugu zao, kutumika katika nyumba ya Yahweh.
  bel-bel: Вось разьмеркаваньне брамнікаў па ўзначальцах сямействаў, здольных да службы
    разам з братамі іхнімі, на служэньне ў доме Гасподнім.
  deu-ELBBK: Diese Abteilungen der Torhüter, nach den Häuptern der Männer, hatten
    die Wachen gleich ihren Brüdern, um in dem Haus des HERRN zu dienen.
  mbb-OT: Migrupu is menge vantey zutun te menge ǥemawan te valey te Nengazen sumalà
    is pengulu te pemilya zan, ne zuen dan menge ketengdanan te kebpenilbi zutun te
    valey te Nengazen, iring te menge iring dan he menge Levihanen.
  mal-2015: വാതിൽകാവല്ക്കാരുടെ ഈ കൂറുകൾക്കു, അവരുടെ തലവന്മാർക്കു തന്നേ, യഹോവയുടെ ആലയത്തിൽ
    ശുശ്രൂഷചെയ്‌വാൻ തങ്ങളുടെ സഹോദരന്മാർക്കു എന്നപോലെ ഉദ്യോഗങ്ങൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: Kala chramoskre stražňika sas rozďelimen andro partiji, sako pal lengre
    fajti a sas lenge diňi e služba andro Chramos le RAJESKRO, avke sar the okle Levitenge.
  pes-OPV: و به اينان يعني به رؤساي ايشان فرقه هاي دربانان داده شد و وظيفه هاي ايشان
    مثل برادران ايشان بود تا در خانه خداوند خدمت نمايند.
  ron-1924: Ачестор чете де ушиерь, кэпетениилор ачестор оамень ши фрацилор лор, ле-а
    фост ынкрединцатэ паза пентру служба Касей Домнулуй.
  ben-OBCV: দ্বাররক্ষীদের এই বিভাগগুলির কাজ ছিল তাদের নেতাদের মাধ্যমে সদাপ্রভুর মন্দিরে
    পরিচর্যা করে যাওয়া, ঠিক যেভাবে তাদের আত্মীয়রাও তা করতেন।
  som-som: Oo iridjoogayaasha kooxahooduna intaasay ka koobnaayeen, waxayna ahaayeen
    rag madax ah, oo sida walaalahood hawl madax ka ah inay guriga Rabbiga ka dhex
    adeegaan.
  lat-VUC: Hi divisi sunt in janitores, ut semper principes custodiarum, sicut et
    fratres eorum ministrarent in domo Domini.
  eng-ASVBT: Of these were the courses of the doorkeepers, even of the chief men,
    having offices like their brethren, to minister in the house of Jehovah.
  ita-1885: Fra costoro si fecero gli spartimenti de' portinai, per teste d'uomini,
    a mute di servigio, al pari de' lor fratelli, per servir nella Casa del Signore.
  eng-LXXUP: To these were assigned the divisions of the gates, to the chiefs of the
    mighty men the daily courses, even their brethren, to minister in the house of
    the Lord.
  eng-ULB: These divisions of the gatekeepers, corresponding to their leaders, had
    responsibilities, like their relatives, to serve in Yahweh's house.
  spa-VBL: Estas divisiones de los porteros, a través de sus jefes de familia, servían
    en la casa del Señor, al igual que sus hermanos.
  fra-_FOB: A ces classes de portiers, aux chefs de ces hommes, conjointement avec
    leurs frères, échut la garde pour le service de la maison de l'Éternel.
  mal-mal: വാതിൽകാവല്ക്കാരുടെ ഈ കൂറുകൾക്ക്, അവരുടെ തലവന്മാർക്കു തന്നെ, യഹോവയുടെ ആലയത്തിൽ
    ശുശ്രൂഷ ചെയ്യുവാൻ തങ്ങളുടെ സഹോദരന്മാർക്ക് എന്നപോലെ ഉദ്യോഗങ്ങൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Darbānoṅ ke in gurohoṅ meṅ ḳhāndānī sarparast aur tamām ādmī shāmil the.
    Bāqī Lāwiyoṅ kī tarah yih bhī Rab ke ghar meṅ apnī ḳhidmat saranjām dete the.
  suz-BL: परमप्रभु यावे आ खिं ङा लाप्‍चो खाल पाइब आन हुल नु आन ठेयब मुर आन खिं खिं
    ङा मुरपुकी खोदेंशो पा परमप्रभु यावे आ खिंम गेय पचा कली योव़शो बाक्‍मा बाक्‍त।
  ita-1927: A queste classi di portinai, ai capi di questi uomini, come anche ai loro
    fratelli, fu affidato l’incarico del servizio della casa dell’Eterno.
  ckb-ckb: ئەم بەشی دەرگاوانانەش لەژێر سەرپەرشتی ڕابەرەکانیان ئەرکی خزمەتکردنیان لە
    پەرستگای یەزدان پێ سپێردرا، هەروەک کەسەکانیان.
  eng-BBE: Of these were the divisions of the door-keepers, men of authority, having
    responsible positions like their brothers to be servants in the house of the Lord.
  kan-OKCV: ಇದರಲ್ಲಿ ದ್ವಾರಪಾಲಕರ ವರ್ಗಗಳು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ವರ್ಗಕ್ಕೆದುರಾಗಿ
    ಮುಖ್ಯಸ್ಥರಲ್ಲಿ ವಿಭಾಗಿಸಲಾಗಿದ್ದವು.
  tam-2017: காவல்காரர்களான தலைவரின்கீழ்த் தங்கள் சகோதரர்களுக்கு ஒத்த முறையாகக் யெகோவாவுடைய
    ஆலயத்தில் வாசல்காக்கிறவர்களாக பணிவிடை செய்ய இவர்கள் பிரிக்கப்பட்டு,
  spa-RV-1909: Entre estos se hizo la distribución de los porteros, alternando los
    principales de los varones en la guardia con sus hermanos, para servir en la casa
    de Jehová.
  ron-BTF: Dintre aceștia au fost cetele portarilor, între bărbații de seamă, având
    servicii unii în fața celorlalți, pentru a servi în casa DOMNULUI.
  eng-WEBP: Of these were the divisions of the doorkeepers, even of the chief men,
    having offices like their brothers, to minister in the LORD’s house.
  eng-FBV: These divisions of the gatekeepers, through their family leaders, served
    in the house of the Lord, just like their brothers.
  nld-1939: De familiehoofden van deze groepen poortwachters kregen een taak toegewezen
    in de dienst van het huis van Jahweh, evenals hun andere stamgenoten.
  nch-BL: Quej ni quinxelojque nopa tamocuitahuiani para tequitise ipan tiopamit.
    Huan sesen grupo quihuicayaya itoca itayacanca huan inijuanti quipixque inintequi
    para tequipanose ipan ichaj Toteco quej nopa sequinoc levitame.
  vie-1934: Các người ấy làm ban trưởng của những kẻ giữ cửa; họ theo ban thứ mà hầu
    việc trong đền của Đức Giê-hô-va, y như anh em mình vậy.
  hin-CV: द्वारपालों के इन दलों को उनके अगुओं की अगुवाई में उन्हीं के संबंधियों के
    समान याहवेह के भवन में सेवा की जवाबदारी सौंपी गई थी.
  spa-BES: Estas fueron las divisiones de los encargados de las puertas, hombres de
    autoridad, que tenían posiciones responsables como sus hermanos para servir en
    él templo del Señor.
  tdx-tdx: I firimboñam-pañambeñe rezay, ambane’ o mpiaoloo, le natolotse fitoloñañe
    manahake o rahalahi’ iareoo, hitoroñe añ’anjomba’ Iehovà ao.
  tha-KJV: กองเวรเฝ้าประตู​เหล่านี้​ตามคนผู้เป็นหัวหน้าของเขา มี​หน้าที่​เช่นเดียวกับพี่น้องของเขา
    ในการปรนนิบั​ติ​ในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Entre estes se fez a distribuição dos porteiros, alternando os principais
    dos varões na guarda com seus irmãos, para servir na casa do SENHOR.
  deu-ELO: Diese Abteilungen der Torhüter, nach den Häuptern der Männer, hatten die
    Wachen gleich ihren Brüdern, um in dem Hause Jehovas zu dienen.
  eng-WYC-2018: These were parted into porters, that ever[more] the princes of [the]
    keepings, as also their brethren, should minister in the house of the Lord. (These
    were the divisions of the gatekeepers, and forevermore the leaders of the divisions,
    and their kinsmen, would serve in the House of the Lord.)
  epo-epo: Al tiuj grupoj da pordegistoj, al la ĉefoj de viroj, estis komisiita la
    servado en la domo de la Eternulo kune kun iliaj fratoj.
  uig-PIN: Yuⱪiriⱪilarning ⱨǝmmisi jǝmǝt baxliri boyiqǝ dǝrwaziwǝnlǝrning guruppilarƣa
    bɵlünüxi idi; ularning ⱨǝmmisigǝ ⱪerindaxliri bilǝn billǝ Pǝrwǝrdigarning ɵyidiki
    hizmǝt wǝzipisi tapxurulƣanidi.
  beo-beo: 'Ilia da Debolo Diasu sosodo aligisu dunu, ilia sosogo fi defele momogi.
    Amola eno Lifai fi dunu defele, ilima Debolo Diasu ganodini hawa: hamoma:ne ilegei.'
  tpi-OTNT: Olgeta dispela hetman bilong ol wasman wantaim ol lain bilong ol, i gat
    wok long haus bilong Bikpela, olsem ol arapela Livai.
  hau-SA: Waɗannan ɓangarori na matsaran ƙofofi, ta wurin manyansu, suna da ayyukan
    yin hidima a haikalin Ubangiji, kamar yadda danginsu suke da shi.
  uig-LAT: Yuqiriqilarning hemmisi jemet bashliri boyiche derwaziwenlerning guruppilargha
    bölünüshi idi; ularning hemmisige qérindashliri bilen bille Perwerdigarning öyidiki
    xizmet wezipisi tapshurulghanidi.
  nde-nde: Izigaba zabalindi bamasango, kusiya ngabakhokheli bazo, zazilomlandu wokwenza
    umsebenzi ethempelini likaThixo, njengokwakusenziwa yizihlobo zabo.
  ton-ton: ¶ naʻe vahevahe kiate kinautolu ni ʻae kau leʻo matapā, ki he kau tangata
    naʻe ʻeiki hake, pea naʻe fehangaʻaki ʻa honau ngaahi nofoʻanga leʻo ke tauhi
    ʻi he fale ʻa Sihova.
  ces-1613: Těm rozděleny jsou povinnosti, aby byli vrátnými po mužích předních, držíce
    stráž naproti bratřím svým při službě v domě Hospodinově.
  eng-WMB: Of these were the divisions of the doorkeepers, even of the chief men,
    having offices like their brothers, to minister in the LORD’s house.
  tam-TCV: இந்த வாசல் காவலர்களின் பிரிவினரும், அவர்களுடைய உறவினர்களுக்கிருந்தது போலவே
    யெகோவாவின் ஆலயத்தில் பணியாற்றும் கடமைகளைத் தலைவர்களுக்கு வழியாகப் பெற்றிருந்தார்கள்.
  ceb-ULB: Mao kini ang mga grupo sa tigbantay sa ganghaan, uban sa ilang mga pangulo,
    nga adunay mga katungdanan, sama sa ilang mga paryente, aron sa pag-alagad sa
    balay ni Yahweh.
  pol-UBG: Spośród nich wyznaczono zmiany odźwiernych, spośród naczelników, którzy
    pełnili straż na przemian ze swoimi braćmi przy służbie w domu PANA.
  urd-GVU: دربانوں کے اِن گروہوں میں خاندانی سرپرست اور تمام آدمی شامل تھے۔ باقی لاویوں
    کی طرح یہ بھی رب کے گھر میں اپنی خدمت سرانجام دیتے تھے۔
  deu-1912: Dies sind die Ordnungen der Torhüter nach den Häuptern der Männer im Amt
    neben ihren Brüdern, zu dienen im Hause des HERRN.
  kan-2017: ಈ ದ್ವಾರಪಾಲಕರ ವರ್ಗಗಳು ಪ್ರಧಾನಪುರುಷರು ತಮ್ಮ ಕುಲಬಂಧುಗಳಂತೆ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಸೇವೆಮಾಡುವವರಾಗಿದ್ದರು.
  yap-yap: Pi matnag ko fare Tempel e nki’egrad nge l’agruw ulung, ni yu tabnaw, min
    pi’ e maruwel ngorad u lan e Tempel, ni bod ni i rin’ boch e Levi.
  hlt-MCSB: He rhoek he thoh tawt rhoek kah boelnah ni. BOEIPA im ah thohtat ham voeivang
    kah a manuca rhoek bangla rhaltawt tongpa boeilu la omuh.
  mdy-ETH: ጌኤዦ ማኣሮ ካፓ ዓሳ ፔ ማኣሮ ዓሶ ሱኡጎኮ ዴማ ዴማ ማዒ ፓቂንቲ ፓቂንቲ ዔያታ ሃንጎ ሌዊ ዓሶጉዲ ጌኤዦ ማኣራ
    ማዾ ማዾ ማዻኔ።
  twi-ASANTE: Saa apono ano ahwɛfoɔ akuo yi nam wɔn mmusua ntuanofoɔ so somm wɔ Awurade
    fie, sɛdeɛ wɔn abusuafoɔ yɛeɛ no.
  eng-WEBU: Of these were the divisions of the doorkeepers, even of the chief men,
    having offices like their brothers, to minister in the LORD’s house.
  wal-wal: Beeta Maqidasiyaa penggiyaa naagiyaageeti bantta keettaa asaa halaqatun,
    citan citan shaahettidosona. Hara Leewatudan etakka GODAA Beeta Maqidasiyaa oosoi
    shaahuwan gakkiis.
  spa-PDDPT: Entre éstos se hizo la distribución de los porteros, y se alternaban
    los principales de los varones en la guardia con sus hermanos, para ministrar
    en la Casa de Yavé.
  gun-gun: Ha'e va'e okẽ rarõarã omoĩ mbyre ruvixa kuery pe ome'ẽa ojapo va'erã, guexegua
    kuery rami omba'eapo aguã Senhor pegua opy rupi.
  ilo-ULB: Kastoy ti pannakabingay dagiti agbanbantay iti ruangan, a maitutop kadagiti
    panguloda, kas kadagiti kabagianda nga agserbi iti balay ni Yahweh.
  kpg-kpg: Digau hagaloohi di Hale Daumaha guu wwae i hagabuulinga, e hagatau ang gi
    nia madahaanau. Digaula gu haga ingoo gi nia moomee ala i lodo di Hale Daumaha,
    e hai hua be nia moomee digau Levi ala i golo.
  uig-ARA: يۇقىرىقىلارنىڭ ھەممىسى جەمەت باشلىرى بويىچە دەرۋازىۋەنلەرنىڭ گۇرۇپپىلارغا
    بۆلۈنۈشى ئىدى؛ ئۇلارنىڭ ھەممىسىگە قېرىنداشلىرى بىلەن بىللە پەرۋەردىگارنىڭ ئۆيىدىكى
    خىزمەت ۋەزىپىسى تاپشۇرۇلغانىدى.
  sus-sus: Yi mixi birin nun e xunyae findixi naadɛ kantɛe nan na Alatala xa banxi
    kui.
  pon-2006: Sounsilepen Tehnpaso pwalpeseng wiahda pwihn kei, nin duwen ar peneinei,
    oh kileldiong ar pwukoa doadoahk nan Tehnpaso, duwehte mehn Lipai teiko.
  ksd-ksd: Di ga tibe go diat upi diat a lue ra umana tiniba ure ra varbalaurai na
    mataniolo, ma dia ga pait kadia tiniba da ra umana tura i diat ta ra kuba i ra
    Luluai.
  tur-YTC: Yahve'nin evinde hizmet etmek için, kardeşleri gibi olan kapı bekçileri
    bölükleri bunlardan, baş adamlardı.
  grc-BRENT: Τούτοις αἱ διαιρέσεις τῶν πυλῶν τοῖς ἄρχουσι τῶν δυνατῶν ἐφημερίαι, καθὼς
    οἱ ἀδελφοὶ αὐτῶν λειτουργεῖν ἐν οἴκῳ Κυρίου.
  ind-AYT: Kelompok-kelompok penjaga pintu gerbang, menurut kepala kaumnya, bertugas
    melayani di bait TUHAN, seperti halnya saudara-saudara mereka.
  nya-nya: Magulu amenewa a alonda a pa zipata, motsogozedwa ndi atsogoleri awo, anali
    ndi ntchito yotumikira mʼNyumba ya Yehova, monga momwe amachitira abale awo.
  hrv-hrv: Ovo su vratarski redovi. Glavari ovih junaka bili su, kao i njihova braća,
    čuvari u službi Jahvina Doma.
  mps-mps: Te tigidali tobolu bidi augwa te moni tempel be sunumi tonalubo bidi dabe
    te augwa hani dabe daligo, te Genuai Bidigo bede yabo sę elaluai, te meba Livai
    dabego ebo sę tiwai yalio.
  tpi-tpi: Olgeta dispela hetman bilong ol wasman wantaim ol lain bilong ol, i gat
    wok long haus bilong Bikpela, olsem ol arapela Livai.
  dan-1931: Disse Dørvogternes Skifter, deres Overhoveder sammen med deres Brødre,
    blev Vagttjenesten overdraget, og således gjorde de Tjeneste i HERRENS Hus;
  vie-OVCB: Các nhóm canh gác cổng do các trưởng tộc điều khiển, thay phiên phục vụ
    trong nhà Chúa Hằng Hữu.
  guj-2017: એ મુખ્ય દ્વારપાળોની તેમના આગેવાનો દ્વારા ક્રમવાર ટુકડીઓ પાડવામાં આવી હતી.
    તેઓને પોતાના ભાઈઓની માફક ઈશ્વરના ભક્તિસ્થાનમાં સેવા કરવાનું કામ સોંપવામાં આવ્યું
    હતું.
  pon-2006A: Sounsilepen Tehnpaso pwalpeseng wiahda pwihn kei, nin duwen ar peneinei,
    oh kileldiong ar pwukoa doadoahk nan Tehnpaso, duwehte mehn Lipai teiko.
  por-BRBSL: Destes foram as divisões dos porteiros, até mesmo dos chefes, tendo escritórios
    como seus irmãos, para ministrar na casa de Yahweh.
  cth-cth: Hetnaw teh a hmaunawnghanaw patetlah BAWIPA e im dawk thaw ka tawk e longkha
    ka ring hanelah ao awh.
  twi-twi: Saa apon ano hwɛfo akuw yi nam wɔn mmusua ntuanofo so som wɔ Awurade fi,
    sɛnea wɔn abusuafo yɛe no.
  hlt-hlt: He rhoek he thoh tawt rhoek kah boelnah ni. BOEIPA im ah thohtat ham voeivang
    kah a manuca rhoek bangla rhaltawt tongpa boeilu la omuh.
  tbz-SIM: Bɛɛ̀ do ni bɛ̀ɛ̀ bɑ̀ɑ̀ yɛbòrɛ̀ bɛ kó yɛtĩ̀rɛ̀ kɔbɛ, bɛmɔu bɛ̀ do wɛ̃mmu
    kɛ pĩ́ mbɛ tɔ̃mmú ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, bɛ tebìí kɔ̃mɛ.
  msy-2020: Itiar akabar garir gumazir dapanir kaba, me uan ikɨziba ko, me Ikiavɨra
    Itir Godɨn Dɨpenimɨn itiar akabar ikia dagh eghuva dar garir ingangarim gami,
    mati Livain gumazir igharaziba uan ingangaribagh ami moghɨn ami.
  dop-dop: Kpekɑ ɑnɩ ɑ nɔnɔɔsɩ tɑŋlɑɑ nyɔɔŋ nyǝ́mɑ, nɑ ɑ yǝlɑɑ pɑ lɑkɑɣɑ pɑ tǝmlɛ
    kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́.
  azb-azb: Bu adamların başçılıq etdiyi qapıçı bölükləri başqa qohumları kimi Rəbbin
    məbədində xidmət etmək üçün vəzifələrinə təyin olundular.
  eng-DBY: Among these were the divisions of the doorkeepers, among the head-men,
    as to the charges together with their brethren, for performing the service in
    the house of Jehovah.
  hin-2017: द्वारपालों के दल इन मुख्य पुरुषों के थे, ये अपने भाइयों के बराबर ही यहोवा
    के भवन में सेवा टहल करते थे।
  eng-YLT: According to these [are] the courses of the gatekeepers; to the heads of
    the mighty ones [are] charges over-against their brethren, to minister in the
    house of Jehovah,
  eng-WYC-2017: These were parted into porters, that ever[more] the princes of [the]
    keepings, as also their brethren, should minister in the house of the Lord.
  eng-WMBB: Of these were the divisions of the doorkeepers, even of the chief men,
    having offices like their brothers, to minister in the LORD’s house.
  urd-GVH: दरबानों के इन गुरोहों में ख़ानदानी सरपरस्त और तमाम आदमी शामिल थे। बाक़ी
    लावियों की तरह यह भी रब के घर में अपनी ख़िदमत सरंजाम देते थे।
  rug-rug: Sari na tie kopu pa Zelepade si tava hia luli gua pa hopeke puku tatamana
    meke ta poni tinavete si arini pa Zelepade, kekeṉoṉo gua mo ri kasa tasidia pule
    sari na tie Livaeti.
  gaz-gaz: Garee eegdota karraa kana keessaa hangafoota isaaniitiif hojiin akkuma
    firoonni isaanii hojjetan sanaa mana Waaqayyoo keessa tajaajiluu ni kennameef.
  fra-LSG: A ces classes de portiers, aux chefs de ces hommes et à leurs frères, fut
    remise la garde pour le service de la maison de l’Éternel.
  yal-yal: Dɛ kantanne yi yitaxunxi na kii nin. E kuntigine nun e ngaxakedenne birin
    yi Alatala Batu Banxin wanla ra.
  haw-1868: Ia lakou i na kanaka pookela, na papa kiaipuka, a he mau puu o lakou e
    ku pono ana kekahi i kekahi, e lawelawe iloko o ka hale o Iehova.
  arb-NAV: وَكَانَ لِفِرَقِ الْحُرَّاسِ هَؤُلاءِ، وَفْقاً لِتَقْسِيمِ عَائِلاتِهِمْ،
    نَوْبَاتُ حِرَاسَةٍ فِي الْهَيْكَلِ عَلَى غِرَارِ أَقْرِبَائِهِمِ الْقَائِمِينَ
    بِخِدْمَةِ بَيْتِ الرَّبِّ.
  ewe-ewe: Wotsɔ gbedoxɔŋudzɔlawo ƒe kplɔlawo ƒe ŋkɔwo na hatsotso vovovo siwo me
    woma dzɔlawo ɖo. Abe Levitɔ bubuawo ene la, woƒe dɔdeasie nye be woawɔ subɔsubɔdɔwo
    le gbedoxɔ la me.
  eng-LEE: These divisions of the gatekeepers, after the chief men, had the watch
    along with their brethren, to minister in the house of the Lord.
  asm-FB: দুৱৰী সকলৰ বিভাগবোৰে তেওঁলোকৰ নেতা সকলৰ লগত যোগাযোগ কৰি তেওঁলোকৰ সম্পৰ্কীয়
    সকলৰ দৰে, যিহোৱাৰ গৃহত পৰিচৰ্যা কৰি, তেওঁলোকৰ কৰিবলগীয়া কাৰ্য কৰে।
  sus-A: يِ مِشِ بِرِن نُن عٍ شُنيَيٍ قِندِشِ نَادّ كَنتّيٍ نَن نَ عَلَتَلَ شَ بَنشِ
    كُي.
  fra-SBL: Voici les divisions des portiers, des chefs, qui avaient des fonctions
    comme leurs frères, pour faire le service dans la maison de l'Éternel.
  hbo-hbo: לְ֠אֵלֶּה מַחְלְקֹ֨ות הַשֹּֽׁעֲרִ֜ים לְרָאשֵׁ֧י הַגְּבָרִ֛ים מִשְׁמָרֹ֖ות
    לְעֻמַּ֣ת אֲחֵיהֶ֑ם לְשָׁרֵ֖ת בְּבֵ֥ית יְהוָֽה׃
  kik-kik: Ikundi icio cia arangĩri a ihingo ciĩtanĩtio na anene ao, ciarĩ na mawĩra
    ma gũtungata thĩinĩ wa hekarũ ya Jehova o ta andũ arĩa angĩ a nyũmba yao.
  fra-NCL: Ces classes de portiers, les chefs de ces hommes, avaient, à côté de leurs
    frères, des fonctions pour le service de la maison de Yahweh.
  cek-AK: Hae kaminawk loe Angraeng ih im toep hanah abu tapraek ih, khongkha toep
    lu koek ah oh o.
  cuk-cuk: Weyob dule-yawagak-dakmalad, wachi-wachiba-arbamalaga mimilesmalad. Wemala,
    degi, e-dummagan, e-gwenadganse-bakale, Bab-Jehováʼse-goled-neggi-arbamalaga mimilesmalad.
  uig-CYR: Жуқириқиларниң һәммиси җәмәт башлири бойичә дәрвазивәнләрниң гуруппиларға
    бөлүнүши еди; уларниң һәммисигә қериндашлири билән биллә Пәрвәрдигарниң өйидики
    хизмәт вәзиписи тапшурулған еди.
  tel-2017: ఈ విధంగా ఏర్పాటైన తరగతులనుబట్టి యెహోవా మందిరంలో వంతుల ప్రకారం తమ సోదరులు
    సేవ చెయ్యడానికి ఈ ద్వారపాలకులు, అంటే వాళ్ళలో ఉన్న పెద్దలు వాళ్ళను జవాబుదారులుగా
    నియమించడం జరిగింది.
  hat-BSA: Se nan divizyon a gadyen pòtay sila yo, mesye chèf yo te bay responsabilite
    kon fanmi pa yo pou fè sèvis lakay SENYÈ a.
  kos-kos: Kitakatelik mwet topang ke Tempul nu ke u, fal nu ke sou lalos, ac itukyang
    orekma kunalos ke Tempul oana mwet Levi saya.
  hbo-WLC: לְ֠אֵלֶּה מַחְלְק֨וֹת הַשֹּֽׁעֲרִ֜ים לְרָאשֵׁ֧י הַגְּבָרִ֛ים מִשְׁמָר֖וֹת
    לְעֻמַּ֣ת אֲחֵיהֶ֑ם לְשָׁרֵ֖ת בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: E kere ndị nche ụlọnsọ ukwu niile nʼotu nʼotu. Otu ndị a nwekwara ndịisi.
    E kenyekwara otu ọbụla ọrụ dịka e si kenye ụmụnna ha ọrụ ha nʼụlọnsọ ukwu Onyenwe
    anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପରିଚର୍ଯ୍ୟାକରଣାର୍ଥେ ଦ୍ୱାରପାଳମାନଙ୍କ ପାଳି ଏହି ପ୍ରଧାନ ଲୋକମାନଙ୍କର
    ହେଲା, ଆପଣା ଭ୍ରାତୃଗଣ ତୁଲ୍ୟ ସେମାନଙ୍କର ରକ୍ଷଣୀୟ ଥିଲା।
  chk-chk: Ekei mwich mi wisen mamasa ekewe asamalapen imwenfel fän emwenien ar kewe
    meilap, a wor ar angang lon imwen ewe Samol mi Lapalap usun chök märärir kewe
    chon ewe ainangen Lefi.
  rop-rop: Wal detlot wekinmen bin meigim miselp difrin grup blanga olabat femili,
    en deibin wek blanga det Serramoni Pleis jis laik detlot najalot Libaimen bin
    dum.
  ukr-1871: Оце порядок воротарів по головах родин, здібних до служби вкупі з їх братами,
    щоб служити в домі Господньому.
  deu-1951: Diesen Abteilungen der Torhüter, und zwar den Mannschaftshäuptern, fielen
    gleich wie ihren Brüdern Ämter zu, die sie im Hause des HERRN zu versehen hatten.
  eng-JPS: These courses of the doorkeepers, even the chief men, had wards over against
    their brethren, to minister in the house of the LORD.
  srp-1865: Od njih bijahu redovi vratarski po poglavarima da èuvaju stražu naizmjence
    s braæom svojom služeæi u domu Gospodnjem.
  lug-lug: Ebibinja bino eby’abagazi, omwali abakulu b’ebyalo, baalina obuvunaanyizibwa
    okuweereza mu yeekaalu ya Mukama, ng’Abaleevi abalala bonna.
  heb-heb: לאלה מחלקות השערים לראשי הגברים משמרות לעמת אחיהם לשרת בבית יהוה׃
  ben-IRV: ভিন্ন ভিন্ন দলে ভাগ করা এই সব রক্ষীরা তাঁদের নেতাদের অধীনে থেকে তাঁদের
    গোষ্ঠী ভাইদের মতই সদাপ্রভুর ঘরে সেবা কাজের ভার পেয়েছিলেন।
  pan-pan: ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਅਰਥਾਤ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਦਰਬਾਨਾਂ ਦੀਆਂ ਵਾਰੀਆਂ ਮਿਲੀਆਂ ਜੋ
    ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਬਰਾਬਰ ਚੌਂਕੀ ਦੇਣ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸੇਵਾ ਕਰਨ
  mya-JVB: ဤရွေ့ကား ထာဝရဘုရား ၏ အိမ် တော်၌ အလှည့်လှည့်စောင့် ခြင်းငှါ သင်းဖွဲ့ သော
    တံခါးစောင့် အကြီးအကဲ ဖြစ်သတည်း။
  hmo-hmo: Dubu Helaga gimaia taudia be edia bese hegeregerena, orea haida idia gwauraia,
    bona inai orea ta ta dekenai Dubu Helaga ena gaukara idia henia, Levi taudia haida
    dekenai edia gaukara idia henia bamona.
  urd-urd: इन्ही में से या'नी सरदारों में से दरबानों के फ़रीक़ थे, जिनका ज़िम्मा अपने
    भाइयों की तरह ख़ुदावन्द के घर में ख़िदमत करने का था।
  rus-SYN: Вот распределение привратников по главам семейств, способных на службу
    вместе с братьями их, для служения в доме Господнем.
  bqc-SIM: Wà zĩdà bui dↄaanapiↄnɛ, baade ń a bĩ́ibↄlɛdↄ̃an gãliↄ, lá wa dà
    ń daɛ pↄ́ lɛ́ zĩkɛ Dii uaↄnɛwa.
  tcz-CHONGTHU: Hitobanga kelkot ngah ho kivaihop danhi Levi dangho banga a insungmi
    cheh in Pakai na chu atoh u ahi.
  mar-mar: यांना द्वारपालांच्या गटांवर प्रमुख नेमलेले होते. आपल्या इतर भाऊबंदाप्रमाणेच
    द्वारपालांनाही परमेश्वराच्या मंदिरातील सेवेचे काम नेमून दिलेले होते.
  qub-qub: Paycunami turnunpa puncuta täpaj. Paycunapis, castancunapis, mandajnincunapis
    Templuchömi aroj.
  bqp-bqp: Kɔnnɔ kɔ̃sobun wuu ni, kɑ nin wirugibu kɑ ben mɛro bisibu, berɑ bɑ ko n
    dɑ kɔnnɔsu kɔ̃su Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Travay gwoup moun sa yo se fè pòs nan pòtay Tanp lan. Yo te bay chak gwoup
    travay pa yo nan sèvis Tanp lan, tankou yo te fè l' pou lòt moun Levi yo.
  eng-BSB: These divisions of the gatekeepers, through their chief men, had duties
    for ministering in the house of the LORD, just as their brothers did.
  eng-WEBPB: Of these were the divisions of the doorkeepers, even of the chief men,
    having offices like their brothers, to minister in the LORD’s house.
  kbq-kbq: Hagi ama ana kva vahetmima mono kumamofo kafante kva hugahaze huno'ma zamazeri
    oti'nea vahetmimofo eri'zamo'a, Ra Anumzamofo mono nompima Livae zamafuhe'zama
    eneriza kna eri'za erigahaze.
  nhe-BL: Queja ni quinxelojque nopa tlamocuitlahuiani para tequitise ipan tiopamitl.
    Huan sesen grupo quihuicayaya itoca itlayacanca huan inijuanti quipixque inintequi
    para tequipanose ipan ichaj Toteco queja ne sequinoc levitame.
  gub-BL: Zauxiapekwer tàpuzuhu pe har uzemuza'aza'ak wànàm wanehe we wà. Uzapo uma'ereko
    haw tàpuzuhu pupe Erewi izuapyapyr wazàwe wà.
  eng-DRA: Among these were the divisions of the porters, so that the chiefs of the
    wards, as well as their brethren, always ministered in the house of the Lord.
