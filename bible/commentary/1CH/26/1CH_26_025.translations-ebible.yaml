verse: 1CH.026.025
translations:
  mal-C: 'എലീയേസർവഴി അദ്ദേഹത്തിന്റെ ബന്ധുജനങ്ങളായവർ: എലീയേസരിന്റെ മകൻ രെഹബ്യാവ്, അദ്ദേഹത്തിന്റെ
    മകൻ യെശയ്യാവ്, യെശയ്യാവിന്റെ മകൻ യോരാം, യോരാമിന്റെ മകൻ സിക്രി, സിക്രിയുടെ മകൻ
    ശെലോമോത്ത്.'
  deu-TKW: Und was seine Stammesgenossen von Elieser her betrifft, so war dessen Sohn
    Rehabja, dessen Sohn Jesaja, dessen Sohn Joram, dessen Sohn Sichri, dessen Sohn
    Selomith.
  lin-lin: 'Tala bandeko na ye ya mibali oyo babotamaki na nzela ya Eliezeri : Reabia,
    Ezayi, Yorami, Zikiri mpe Shelomiti.'
  eng-LSV: 'And his brothers, of Eliezer: Rehabiah his son, and Jeshaiah his son,
    and Joram his son, and Zichri his son, and Shelomith his son.'
  eng-GNV: And of his brethren which came of Eliezer, was Rehabiah his sonne, and
    Ieshaiah his sonne, and Ioram his sonne, and Zichri his sonne, and Shelomith his
    sonne.
  eng-WEBSTER: And his brethren by Eliezer; Rehabiah his son, and Jeshaiah his son,
    and Joram his son, and Zichri his son, and Shelomith his son.
  nhw-BL: Iteiximatcahua catli quipixque ieso Eliezer inintoca eliyayaj Rehabías,
    Jesaías, Joram, Zicri huan Selomit.
  swh-ONEN: 'Jamaa zake kutoka kwa Eliezeri, wanawe walikuwa: Rehabia, Yeshaya, Yoramu,
    Zikri na Shelomithi.'
  bba-bba: Win bweseru sɔɔrɑ Ɛliesɛɛ, Gɛɛsɔmun wɔnɔn bibun bweserɑ wɑ̃ɑ. Rehɑbiɑ,
    Ɛliesɛɛn bii u Esɑi mɑrɑ. Mɑ Esɑi u Yorɑmu mɑrɑ. Mɑ Yorɑmu u Sikiri mɑrɑ. Mɑ Sikiri
    u Selomiti mɑrɑ.
  eng-KJVCPB: And his brethren by Eliezer; Rehabiah his son, and Jeshaiah his son,
    and Joram his son, and Zichri his son, and Shelomith his son.
  luo-luo: To wedene ma joka Eliezer noyier yawuote ma gin Rehabia, Jeshaya, Joram,
    Zikri kod Shelomith.
  meu-meu: 'Ia tadikakana: Eliesere ena amo, natuna Rehabia; ia natuna Iesaia; ia
    natuna Ioram; ia natuna Sikri; ia natuna Selomoto.'
  npi-ULB: एलीएजरबाट तिनका आफन्तहरूमा तिनका छोरा रहब्‍याह, रहब्याहका छोरा यशयाह, यशयाहका
    छोरा योराम, योरामका छोरा जिक्री, जिक्रीका छोरा शलोमीत थिए ।
  yor-yor: 'Àwọn ìbátan rẹ̀ nípasẹ̀ Elieseri: Rehabiah ọmọ rẹ̀, Jeṣaiah ọmọ rẹ̀, Joramu
    ọmọ rẹ̀, Sikri ọmọ rẹ̀, Ṣelomiti ọmọ rẹ̀.'
  pes-OPCB: یکی از خویشاوندان او شلومیت بود. (شلومیت پسر زکری، زکری پسر یورام، یورام
    پسر اشعیا، اشعیا پسر رحبیا، رحبیا پسر العازار و العازار برادر جرشوم بود.)
  tgl-ULB: Ang kaniyang mga kamag-anak mula sa angkan ni Eliezer ay ang anak niyang
    si Rehabias, ang anak na lalaki ni Rehabias na si Jesaias, ang anak na lalaki
    ni Jesaias na si Joram, ang anak na lalaki ni Joram na si Zicri, at ang anak na
    lalaki naman ni Zicri na si Selomit.
  hui-hui: Sebuele ibu Gesomo hamene Eliese aguanene howa ibu Selomidi damene hene.
    Eliese igini Lehabaia Lehabaia igini Yasaia Yasaia igini Yorama Yorama igini Sigiri
    Sigiri igini Selomidi hene.
  mya-mya: သူ​သည်​ဂေ​ရ​ရှုံ​၏​ညီ၊ ဧ​လျာ​ဇာ​နှင့်​ဆက်​စပ် ၍​ရှေ​လော​မိတ်​၏​ဆွေ​မျိုး​ဖြစ်​လာ​လေ​သည်။
    ဧ​လျာ​ဇာ​၏​သား​သည်​ရေ​ဟ​ဗိ၊ ရေ​ဟ​ဗိ​၏ သား​မှာ​ယေ​ရှာ​ယ၊ ယေ​ရှာ​ယ​၏​သား​ကား ယော​ရံ​ဖြစ်​၏။
    ယော​ရံ​၏​သား​သည်​ဇိ​ခ​ရိ ဖြစ်​၍​ဇိ​ခ​ရိ​၏​သား​မှာ​ရှေ​လော​မိတ်​ဖြစ် သ​တည်း။-
  bod-N: ཡང་ཤེ་བུ་ཨེལ་གྱི་སྤུན་ཨེ་ལི་ཨེ་བཟིར་ཡིན་ལ། ཨེ་ལི་ཨེ་བཟིར་གྱི་བུ་ནི་རེ་ཧབ་ཡཱ་དང་།
    རེ་ཧབ་ཡཱའི་བུ་ནི་ཡེ་ཤཱ་ཡ་དང་། ཡེ་ཤཱ་ཡའི་བུ་ནི་ཡོ་རཱམ་དང་། ཡོ་རཱམ་གྱི་བུ་ནི་ཟིག་རི་དང་།
    ཟིག་རིའི་བུ་ནི་ཤེ་ལོ་མོད་ཡིན་པའོ། །
  sna-sna: 'Hama dzake kubudikidza naEriezeri dzaiva: Rehabhia mwanakomana wake, Jeshaya
    mwanakomana wake, Joramu mwanakomana wake, Zikiri mwanakomana wake naSheromiti
    mwanakomana wake.'
  spa-BLM: 'Sus hermanos: de Eliezer, su hijo Rehabía, su hijo Jesaías, su hijo Joram,
    su hijo Zicri y su hijo Selomot.'
  cac-cac: 'A vin̈aj Sebuel chi'', sc''ab''yoc sb''a vin̈ yed'' vin̈aj Selomit, yujto
    a smam yicham vin̈aj Selomit chi'', aton vin̈aj Eliezer yuc''tac vin̈aj Gersón
    smam yicham vin̈aj Sebuel chi''. A eb'' smam yicham vin̈aj Selomit chi'' d''a
    stzolal: Aton vin̈aj Zicri, vin̈aj Joram, vin̈aj Jesaías, vin̈aj Rehabías yed''
    vin̈aj Eliezer.'
  swh-ULB: Ndugu zake wa ukoo wa Eliezeri walikuwa Rehabia mwanae, mwana wa Rehabia
    Yeshaia, mwana wa Yeshaia Yoramu, mwana wa Yoramu Zikiri, na mwana wa Zikiri Shelomothi.
  bel-bel: У брата ягонага Эліезэра сын Рэхавія, у Яго сын Ісая, у яго сын Ёрам, у
    яго сын Зіхрый, у яго сын Шэламіт.
  deu-ELBBK: 'Und seine Brüder, von Elieser: dessen Sohn Rechabja, und dessen Sohn
    Jesaja, und dessen Sohn Joram, und dessen Sohn Sikri, und dessen Sohn Schelomit.'
  mbb-OT: Is menge kezuzumahi zin he menge kevuwazan ni Eliezer ne iyan si Rehabia,
    Jeshaya, Joram, Zicri, wey si Shelomit.
  mal-2015: 'എലീയേസെരിൽനിന്നുത്ഭവിച്ച അവന്റെ സഹോദരന്മാരോ: അവന്റെ മകൻ രെഹബ്യാവു; അവന്റെ
    മകൻ യെശയ്യാവു; അവന്റെ മകൻ യോരാം; അവന്റെ മകൻ സിക്രി; അവന്റെ മകൻ ശെലോമീത്ത്.'
  rmc-rmc: O Šebuel sas famelija le Šelemotoha prekal o Eliezer, savo sas phral le
    Geršomoske. O Eliezer sas dad le Rechabijoske, ov le Ješajoske, ov le Joramoske,
    ov le Zichriske a ov le Šelomotoske.
  pes-OPV: و از برادرانش بني اَلِعازار، پسرش رَحَبيا و پسرش اَشعَيا و پسرش يورام و
    پسرش زِکرِي و پسرش شَلوميت.
  ron-1924: Динтре фраций луй, ешиць дин Елиезер, ал кэруй фиу а фост Рехабия, ал
    кэруй фиу а фост Исая, ал кэруй фиу а фост Иорам, ал кэруй фиу а фост Зикри, ал
    кэруй фиу а фост Шеломит,
  ben-OBCV: 'ইলীয়েষরের মাধ্যমে যারা তাঁর আত্মীয়স্বজন হলেন, তারা হলেন: তাঁর ছেলে
    রহবিয়, তাঁর ছেলে যিশায়াহ, তাঁর ছেলে যোরাম, তাঁর ছেলে সিখ্রি ও তাঁর ছেলে শলোমোৎ।'
  som-som: Waxaana la jiray walaalihiis ahaa reer Eliiceser, kuwaasoo ahaa wiilkiisii
    Rexabyaah, iyo isagii wiilkiisii Yeshacyaah, iyo isagii wiilkiisii Yooraam, iyo
    isagii wiilkiisii Sikrii, iyo isagii wiilkiisii Shelomood.
  lat-VUC: Fratres quoque ejus Eliezer, cujus filius Rahabia, et hujus filius Isaias,
    et hujus filius Joram, hujus quoque filius Zechri, et hujus filius Selemith.
  eng-ASVBT: 'And his brethren: of Eliezer came Rehabiah his son, and Jeshaiah his
    son, and Joram his son, and Zichri his son, and Shelomoth his son.'
  ita-1885: E quant'è a' suoi fratelli, dal lato di Eliezer, di cui fu figliuolo Rehabia,
    di cui fu figliuolo Isaia, di cui fu figliuolo Gioram, di cui fu figliuolo Zicri,
    di cui fu figliuolo Selomit;
  eng-LXXUP: And Rehabiah was son to his brother Eliezer, and so was Jeshaiah, and
    Joram, and Zichri, and Shelomoth.
  eng-ULB: His relatives from the clan of Eliezer were his son Rehabiah, Rehabiah's
    son Jeshaiah, Jeshaiah's son Joram, Joram's son Zichri, and Zichri's son Shelomith.
  spa-VBL: Sus parientes por parte de Eliezer fueron Rehabías, Jesaías, Joram, Zicri
    y Selomot.
  fra-_FOB: Et d'entre ses frères par Éliézer (dont le fils fut Réchabia, dont le
    fils fut Ésaïe, dont le fils fut Joram, dont le fils fut Zicri, dont le fils fut
    Shélomith),
  mal-mal: 'എലീയേസെരിൽനിന്നുത്ഭവിച്ച അവന്റെ സഹോദരന്മാരിൽ: അവന്റെ മകൻ രെഹബ്യാവ്; അവന്റെ
    മകൻ യെശയ്യാവ്; അവന്റെ മകൻ യോരാം; അവന്റെ മകൻ സിക്രി; അവന്റെ മകൻ ശെലോമീത്ത്.'
  urd-GVR: Jairsom ke bhāī Iliyazar kā beṭā Rahabiyāh thā. Rahabiyāh kā beṭā Yasāyāh,
    Yasāyāh kā beṭā Yūrām, Yūrām kā beṭā Zikrī aur Zikrī kā beṭā Salūmīt thā.
  suz-BL: गेरशोम आ लोक्‍ब एलीएजर आ तौ रेहब्‍याह बाक्‍माक्‍त। मेको आ तौ येशायाह, येशायाह
    आ तौ योराम योराम आ तौ जिक्री नु जिक्री आ तौ शेलोमोथ बाक्‍मा बाक्‍त। १इतिहास २३:१७
  ita-1927: Tra i suoi fratelli per il tramite di Eliezer, che ebbe per figliuolo
    Rehabia, ch’ebbe per figliuolo Isaia, ch’ebbe per figliuolo Joram, ch’ebbe per
    figliuolo Zicri, ch’ebbe per figliuolo Scelomith,
  ckb-ckb: 'کەسەکانی لە نەوەی ئەلیعەزەر: ڕەحەڤیا کوڕی ئەلیعەزەر، یەشەعیا کوڕی ڕەحەڤیا،
    یۆرامی کوڕی یەشەعیا، زکری کوڕی یۆرام و شەلۆمیتی کوڕی زکری.'
  eng-BBE: 'And his brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son,
    and Joram his son, and Zichri his son, and Shelomoth his son.'
  kan-OKCV: ಇವನ ಸಹೋದರರು, ಎಲೀಯೆಜೆರನ ಮಗನು ರೆಹಬ್ಯನು, ಇವನ ಮಗನು ಯೆಶಾಯನು, ಇವನ ಮಗನು ಯೋರಾಮ,
    ಇವನ ಮಗನು ಜಿಕ್ರಿಯು, ಇವನ ಮಗನು ಶೆಲೋಮೋತನು.
  tam-2017: எலியேசர் மூலமாக அவனுக்கு இருந்த சகோதரர்களானவர்கள், இவனுடைய மகன் ரெகபியாவும்,
    இவனுடைய மகன் எஷாயாவும், இவனுடைய மகன் யோராமும், இவனுடைய மகன் சிக்ரியும், இவனுடைய
    மகன் செலோமித்துமே.
  spa-RV-1909: En orden á su hermano Eliezer, hijo de éste era Rehabía, hijo de éste
    Isaías, hijo de éste Joram, hijo de éste Zichri, del que fué hijo Selomith.
  ron-BTF: 'Și frații săi prin Eliezer: Rehabia, fiul său; și Ieșaia, fiul său; și
    Ioram, fiul său; și Zicri, fiul său; și Șelomit, fiul său.'
  eng-WEBP: 'His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomoth his son.'
  eng-FBV: His relatives by Eliezer were Rehabiah, Jeshaiah, Joram, Zicri, and Shelomoth.
  nld-1939: De zoon van zijn neef Eliézer was Rechabjáhoe; de zoon van Rechabjáhoe
    was Jesjajáhoe; die van Jesjajáhoe was Joram; die van Joram was Zikri; die van
    Zikri was Sjelomit.
  nch-BL: Iteixmatcahua cati quipixque ieso Eliezer inintoca eliyaya Rehabías, Jesaías,
    Joram, Zicri huan Selomit.
  vie-1934: 'Lại có anh em người, là con cháu của Ê-li-ê-xe: Rê-ha-bia, con trai Ê-li-ê-xe;
    Ê-sai, con trai Rê-ha-bia; Giô-ram, con trai Ê-sai; Xiếc-ri, con trai Giô-ram,
    và Sê-lô-mít, con trai Xiếc-ri.'
  hin-CV: एलिएज़र के ओर से उसके संबंधी रेहाबिया, उसका पुत्र येशाइयाह, उसका पुत्र योराम,
    उसका पुत्र ज़ीकरी और उसका पुत्र शेलोमोथ थे.
  spa-BES: 'Y sus hermanos: de Eliezer, Rehabías, su hijo; y Jesahias, su hijo, y
    Joram su hijo, y Zicri su hijo, y Selomit su hijo.'
  tdx-tdx: o longo’eo amy Eliezere, i Rahabia, ana’e naho Iesaià, ana’e naho Iorame
    ana’e naho i Zikrý ana’e vaho i Selomote ana’e.
  tha-KJV: พี่​น้องของเขาคือ จากเอลีเยเซอร์​มี เรหับยาห์เป็นบุตรชาย บุ​ตรชายของเรหับยาห์​คือ
    เยชายาห์ บุ​ตรชายของเยชายาห์​คือ โยรัม บุ​ตรชายของโยรัมคือ ศิครี บุ​ตรชายของศิครี​คือ
    เชโลมิท
  por-BR-2018: Em ordem a seu irmão Eliézer, filho deste era Reabias, filho deste
    Jesaías, filho deste Jorão, filho deste Zicri, do que foi filho Selomote.
  deu-ELO: 'Und seine Brüder, von Elieser: dessen Sohn Rechabja, und dessen Sohn Jesaja,
    und dessen Sohn Joram, und dessen Sohn Sikri, und dessen Sohn Schelomith.'
  eng-WYC-2018: and his brother, Eliezer (or and his brother was Eliezer); whose son
    was Rehabiah; and his son was Jeshaiah; and his son was Joram; and his son was
    Zichri; but and his son was Shelomith.
  epo-epo: Lia frato Eliezer havis filon Reĥabja; lia filo estis Jeŝaja, lia filo
    estis Joram, lia filo estis Ziĥri, kaj lia filo estis Ŝelomit.
  uig-PIN: 'Uning Əliezǝrdin bolƣan ⱪerindaxliri: Əliezǝrning oƣli Rǝⱨabiya, Rǝⱨabiyaning
    oƣli Yǝxaya, Yǝxayaning oƣli Yoram, Yoramning oƣli Zikri, Zikrining oƣli Xelomit
    idi.'
  beo-beo: Gesiome eya Elia:isa egefe da Liha:baia, Liha:baia egefe da Yisa:ia, Yisa:ia
    egefe da Youla:me, Youla:me egefe da Sigalai amola Sigalai egefe da Siloumidi.
  tpi-OTNT: Sebuel i gat wanpela brata, nem bilong em Selomit. Selomit em i bilong
    lain pikinini bilong Elieser, brata bilong Gersom. Elieser em i papa bilong Rehabia,
    na Rehabia em i papa bilong Jesaia, na Jesaia em i papa bilong Joram, na Joram
    em i papa bilong Sikri, na Sikri em i papa bilong Selomit.
  hau-SA: Danginsa na wajen Eliyezer su ne, Rehabiya, Yeshahiya, Yoram, Zikri da Shelomit.
  uig-LAT: 'Uning Eliézerdin bolghan qérindashliri: Eliézerning oghli Rehabiya, Rehabiyaning
    oghli Yeshaya, Yeshayaning oghli Yoram, Yoramning oghli Zikri, Zikrining oghli
    Shélomit idi.'
  nde-nde: 'Izihlobo zakhe ngo-Eliyezari yilezi: nguRehabhiya indodana yakhe, loJeshaya
    indodana yakhe, loJoramu indodana yakhe, loZikhiri indodana yakhe loShelomithi
    indodana yakhe.'
  ton-ton: 'Pea ko hono kāinga ʻia ʻEliesa: ko hono foha ʻoʻona ko Lihapea, mo Sesaia
    ko hono foha ʻoʻona, mo Solami ko hono foha ʻoʻona, mo Sikili ko hono foha ʻoʻona,
    mo Silomiti ko hono foha ʻoʻona.'
  ces-1613: 'Ale bratří jeho z Eliezera: Rechabiáš syn jeho, a Izaiáš syn jeho, a
    Joram syn jeho, a Zichri syn jeho, a Selomit syn jeho.'
  eng-WMB: 'His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomoth his son.'
  tam-TCV: 'எலியேசர் மூலமாய் அவனுக்கிருந்த உறவினர்கள்: எலியேசரின் மகன் ரெகேபியா, அவனுடைய
    மகன் எஷாயா, அவனுடைய மகன் யோராம், அவனுடைய மகன் சிக்ரி, அவனுடைய மகன் செலோமித் என்பவர்கள்.'
  ceb-ULB: Ang iyang mga paryente gikan sa banay ni Eliezer ang iyang mga anak nga
    lalaki nga si Rehabia, ang anak nga lalaki ni Rehabia mao si Jeshaia, ang iyang
    anak nga lalaki nga si Joram, ang iyang anak nga lalaki nga si Zicri, ug ang iyang
    anak nga lalaki nga si Shelomit.
  pol-UBG: 'A jego bracia, od strony Eliezera, to: jego syn Rechabiasz, jego syn Jeszajasz,
    jego syn Joram, jego syn Zikri i jego syn Szelomit.'
  urd-GVU: جَیرسوم کے بھائی اِلی عزر کا بیٹا رحبیاہ تھا۔ رحبیاہ کا بیٹا یسعیاہ، یسعیاہ
    کا بیٹا یورام، یورام کا بیٹا زِکری اور زِکری کا بیٹا سلومیت تھا۔
  deu-1912: Aber sein Bruder Elieser hatte einen Sohn, Rehabja; des Sohn war Jesaja;
    des Sohn war Joram; des Sohn war Sichri; des Sohn war Selomith.
  kan-2017: ಎಲೀಯೆಜೆರನ ಮಗ ರೆಹಬ್ಯ, ರೆಹಬ್ಯನ ಮಗ ಯೆಶಾಯ ಯೆಶಾಯನ ಮಗ ಯೋರಾಮ ಯೋರಾಮನ ಮಗ ಜಿಕ್ರೀ
    ಜಿಕ್ರೀಯನ ಮಗ ಶೆಲೋಮೋತನು.
  yap-yap: U daken Eliezer nib mo’on ni walagen Gershom ni girdi’en Shelomith. I Eliezer
    e be’ nib mo’on ni fak Rehabiah, nib mo’on ni fak Jeshiah, nib mo’on ni fak Joram,
    nib mo’on ni fak Zikri, nib mo’on ni fak Shelomith.
  hlt-MCSB: A manuca Eliezer lamloh a capa Rehabiah, a capa Isaiah, a capa Joram,
    a capa Zikhri, a capa Shelmoth neh Shelomith.
  mdy-ETH: ዒዚያ ጌርሾሜኮ ጌርሲ፥ ዔሊዔዜሬ ዛሎና ሼሎሚቴኮ ዑኬ ዒጊኒኬ፤ ዬይ ዔሊዔዜሬ ሬሃቢያ፥ ሬሃቢያ ዪሻዕያ፥ ዪሻዕያ
    ዮራሜ፥ ዮራሜ ዚክሪ፥ ዚክሪያ ሼሎሚቴ ሾዔኔ፤
  twi-ASANTE: Wɔn a wɔnam Elieser so yɛ nʼabusuafoɔ ne Rehabia, Yesaia, Yoram, Sikri
    ne Selomot.
  eng-WEBU: 'His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomoth his son.'
  wal-wal: I Gershshooma ishaa El77eezara baggaara SHalomiitayyo dabbotees. El77eezari
    Rahaabiyaa yeliis; Rahaabee Yishaa7iyaa yeliis; Yishaa7ee Yoraama yeliis; Yoraami
    Ziikira yeliis; Ziikiri SHalomiita yeliis.
  spa-PDDPT: En cuanto a su hermano Eliezer, cuyo hijo era Rehabías, del cual fue
    hijo Jesaías, hijo de éste Joram, cuyo hijo era Zicri, del cual fue hijo Selomit.
  gun-gun: Tyvy kuery ma Eliézer, ha'e ta'y Reabias, Reabias ra'y ma Jesaías, Jesaías
    ra'y ma Jorão, Jorão ra'y ma Zicri, Zicri ra'y ma Selomite.
  ilo-ULB: Dagiti kabagianna a nagtaud iti puli ni Eliezer ket ni Rehabias a putotna,
    ti putot ni Rehabias a ni Jesaias, ti putot ni Jesaias a ni Joram, ti putot ni
    Joram a ni Zicri, ken ti putot ni Zicri a ni Selomot.
  kpg-kpg: Mai tuaahina daane o Gershom go Eliezer mee e hai dangada gi Shelomith.
    Eliezer tamana o Rehabiah, Rehabiah tamana o Jeshiah, Jeshiah tamana o Joram,
    Joram tamana o Zichri, Zichri tamana o Shelomith.
  uig-ARA: 'ئۇنىڭ ئەلىئېزەردىن بولغان قېرىنداشلىرى: ئەلىئېزەرنىڭ ئوغلى رەھابىيا، رەھابىيانىڭ
    ئوغلى يەشايا، يەشايانىڭ ئوغلى يورام، يورامنىڭ ئوغلى زىكرى، زىكرىنىڭ ئوغلى شېلومىت
    ئىدى.'
  sus-sus: e nun a bari boore naxee fatanxi Eliyeseri xabilɛ ra. E findi Eliyeseri
    xa di Rexabiya nan na, na fan xa di Yɛsaya, na fan xa di Yorami, na fan xa di
    Sikiri, nun na fan xa di Selomiti.
  pon-2006: Rien Kersom pwutak Elieser, iei ih kisehn Selomid. Elieser me semen Rehapaia,
    Rehapaia me semen Sesaia, Sesaia me semen Soram, Soram me semen Sikri, Sikri me
    samaniki Selomid.
  ksd-ksd: 'Ra umana turana: tai Elieser, natuna Rekabia, ma natuna Iesaia, ma natuna
    Ioram, ma natuna Sikri, ma natuna Selomot.'
  tur-YTC: 'Kardeşleri: Eliezer’den, oğlu Rehavya, onun oğlu Yeşaya, onun oğlu Yoram,
    onun oğlu Zikri ve onun oğlu Şelomot.'
  grc-BRENT: Καὶ τῷ ἀδελφῷ αὐτοῦ Ἐλιέζερ Ῥαβίας υἱὸς, καὶ Ἰωσίας, καὶ Ἰωρὰμ, καὶ Ζεχρὶ,
    καὶ Σαλωμώθ.
  ind-AYT: Saudara-saudaranya melalui Eliezer adalah Rehabya, anak Eliezer; Yesaya,
    anak Rehabya; Yoram, anak Yesaya; Zikhri, anak Yoram; dan Selomit, anak Zikhri.
  nya-nya: Abale ake obadwa mwa Eliezara, anali Rekabiya mwana wake, Yesaya mwana
    wake, Yoramu mwana wake, Zikiri mwana wake ndi Selomiti mwana wake.
  hrv-hrv: 'Njegova braća po Eliezeru: Rehabja, sin mu, njegov sin Izaija, njegov
    sin Joram, njegov sin Zikri, njegov sin Šelomit.'
  mps-mps: Sebuelgo ama deli bidali, aga nogi da Selomit. Selomit aga te Eliesergo
    hanigo ogwa, te Gersomgo ogwa. Elieser aga te Rehabiago aya, te Rehabia Jesaiago
    aya, tama Jesaia te Joramgo aya, te Joram da Sikrigo aya, tama Sikri te Selomitgo
    aya dao.
  tpi-tpi: Sebuel i gat wanpela brata, nem bilong em Selomit. Selomit em i bilong
    lain pikinini bilong Elieser, brata bilong Gersom. Elieser em i papa bilong Rehabia,
    na Rehabia em i papa bilong Jesaia, na Jesaia em i papa bilong Joram, na Joram
    em i papa bilong Sikri, na Sikri em i papa bilong Selomit.
  dan-1931: 'Hans fra Eliezer nedstammende Brødre: Hans Søn Rehabja, hans Søn Jesja''ja,
    hans Søn Joram, hans Søn Zikri, hans Søn Sjelomit.'
  vie-OVCB: 'Các người kế nghiệp, thuộc họ Ê-li-ê-se, gồm có: Rê-ha-bia, Y-sai, Giô-ram,
    Xiếc-ri, và Sê-lô-mít.'
  guj-2017: 'શબુએલનાં ભાઈઓ: એલિએઝેરનો પુત્ર રહાબ્યા, રહાબ્યાનો પુત્ર યશાયા, યશાયાનો
    પુત્ર યોરામ, યોરામનો પુત્ર ઝિખ્રી, ઝીખ્રીનો પુત્ર શેલોમોથ.'
  pon-2006A: Rien Kersom pwutak Elieser, iei ih kisehn Selomid. Elieser me semen Rehapaia,
    Rehapaia me semen Sesaia, Sesaia me semen Soram, Soram me semen Sikri, Sikri me
    samaniki Selomid.
  por-BRBSL: 'Seus irmãos: de Eliezer, Reabias seu filho, e Jesaías seu filho, e Jorão
    seu filho, e Zichri seu filho, e Shelomoth seu filho.'
  cth-cth: Eliezer dawk hoi a hmaunawnghanaw teh Eliezer capa Rehabiah, a capa Isaiah,
    a capa Joram, a capa Zikhri, a capa Shelmoth.
  twi-twi: Wɔn a wɔnam Elieser so yɛ nʼabusuafo ne Rehabia, Yesaia, Yoram, Sikri ne
    Selomot.
  hlt-hlt: A manuca Eliezer lamloh a capa Rehabiah, a capa Isaiah, a capa Joram, a
    capa Zikhri, a capa Shelmoth neh Shelomith.
  tbz-SIM: Kɛ̀ Mɔyiisi birɛ tɛrɛ̀ Ediesɛɛ pɛitɛ́ Deɑbiɑ kɛ̀ Deɑbiɑɑ pɛitɛ́ Yesɑyɑ
    kɛ̀ Yesɑyɑɑ pɛitɛ́ Yodɑmmu kɛ̀ Yodɑmmuu pɛitɛ́ Sikidi, kɛ̀ Sikidii pɛitɛ́ Sedomɔti.
  msy-2020: Sebuelɨn ikɨzimɨn gumazir mam iti, an ziam Selomit. A Gersomɨn aveghbuam
    Elieser, an ovavir boribar gumazim. Elieser, a Rehabian afeziam, ezɨ Rehabia,
    a Jesaian afeziam, ezɨ Jesaia, a Joramɨn afeziam, ezɨ Joram, a Sikrin afeziam,
    ezɨ Sikri, a Selomitɨn afeziam.
  dop-dop: Lʋlʋɣʋ ŋkʋ kʋ tɑɑ kɛ́ Ɩliyesɛɛ wɛɛ. Ɩliyesɛɛ ɩnǝɣǝlɛ Kɛɛsɔm neu pǝyɑlʋ.
    Ɩliyesɛɛ pǝyɑlʋ Lehɑpiyɑ lʋlǝnɑ Yesɑyɑ, Yesɑyɑ lʋlǝnɑ Yolɑm, nɑ Yolɑm nɑ́ɑ́ lʋlɩ
    Sikǝli, nɑ Sikǝli nɑ́ɑ́ lʋlɩ Selomitɩ.
  azb-azb: 'Gerşomun qardaşı Eliezerin nəsli: onun oğlu Rexavya, onun oğlu Yeşaya,
    onun oğlu Yoram, onun oğlu Zikri, onun oğlu Şelomit.'
  eng-DBY: 'And his brethren, of Eliezer: Rehabiah his son, and Isaiah his son, and
    Joram his son, and Zichri his son, and Shelomith his son.'
  hin-2017: 'और उसके भाइयों का वृत्तान्त यह है: एलीएजेर के कुल में उसका पुत्र रहब्याह,
    रहब्याह का पुत्र यशायाह, यशायाह का पुत्र योराम, योराम का पुत्र जिक्री, और जिक्री
    का पुत्र शलोमोत था।'
  eng-YLT: And his brethren, of Eliezer, [are] Rehabiah his son, and Jeshaiah his
    son, and Joram his son, and Zichri his son, and Shelomith his son.
  eng-WYC-2017: and his brother, Eliezer; whose son was Rehabiah; and his son was
    Jeshaiah; and his son was Joram; and his son was Zichri; but and his son was Shelomith.
  eng-WMBB: 'His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomoth his son.'
  urd-GVH: जैरसोम के भाई इलियज़र का बेटा रहबियाह था। रहबियाह का बेटा यसायाह, यसायाह
    का बेटा यूराम, यूराम का बेटा ज़िकरी और ज़िकरी का बेटा सलूमीत था।
  rug-rug: 'Sari na turaṉana Subaele pa tuti te Elieza si guahe: e Selomiti sina tuna
    e Zikiri, sa tuna e Zoramu, sa tuna e Zesia, sa tuna e Rehabia, sa tuna e Elieza
    sa tasina e Qerisoni. E Selomiti meke sari turaṉana si na tie kopu koari doduru
    vinariponi sapu va madi lani Devita sa baṉara koe Tamasa. Arini tugo kopu ni sari
    na vinariponi tava madi la koe Tamasa tadi na palabatu koari na tatamana, meke
    sari na koimata pu kopu koari na pukuna keke tina, meke koari na pukuna keke gogoto,
    meke sari kaiqa koimata pule pa vinaripera.'
  gaz-gaz: 'Namoonni karaa Eliiʼezeriitiin firoota isaa taʼan immoo: ilma isaa Rehaabiyaa,
    ilma isaa Isaayyaas, ilma isaa Yooraam, ilma isaa Zikrii fi ilma isaa Sheloomiit.'
  fra-LSG: Parmi ses frères issus d’Éliézer, dont le fils fut Rechabia, dont le fils
    fut Ésaïe, dont le fils fut Joram, dont le fils fut Zicri, dont le fils fut Schelomith,
  yal-yal: A benba Gerisɔmi xunyɛna Eliyeseri yi Rexabiya sɔtɔ, Rexabiya yi Esayi
    sɔtɔ, Esayi yi Yorami sɔtɔ, Yorami yi Sikiri sɔtɔ, Sikiri yi Selomiti sɔtɔ.
  haw-1868: 'A o kona poe hoahanau ma Eliezera; o Rehabia kana keiki, o Iesaia kana
    keiki, o Iorama kana keiki, o Zikeri kana keiki, a o Selomita kana keiki:'
  arb-NAV: أَمَّا أَقْرِبَاؤُهُ مِنْ ذُرِّيَّةِ أَلِيعَزَرَ فَهُمْ رَحَبْيَا، وَأَنْجَبَ
    رَحَبْيَا يَشْعِيَا، وَيَشْعِيَا يُورَامَ، وَيُورَامُ زِكْرِي، وَزِكْرِي شَلُومِيثَ.
  ewe-ewe: 'Dzidzime la tso Eliezer dzi yi ale: Eliezer dzi Rehabia, ame si dzi Yesaya,
    ame si dzi Yoram, Yoram dzi Zikri, ame si dzi Selomɔt.'
  eng-LEE: 'And his brethren by Eli''ezer: Rechabyahu his son, and Jesha''yahu his
    son, and Joram his son, and Zichri his son, and Shelomoth his son.'
  asm-FB: তেওঁৰ সম্পৰ্কীয় লোক সকল ইলিয়েজৰৰ গোষ্ঠীৰ পৰা আছিল আৰু চবুৱেলৰ পুত্র ৰহবিয়া
    আছিল। ৰহবিয়াৰ পুত্র যিচয়া, যিচয়াৰ পুত্র যোৰাম, যোৰামৰ পুত্র জিখ্ৰী, জিখ্ৰীৰ
    পুত্র চলোমোৎ।
  sus-A: عٍ نُن عَ بَرِ بٌورٍ نَشٍيٍ قَتَنشِ عٍلِيٍسٍرِ شَبِلّ رَ. عٍ قِندِ عٍلِيٍسٍرِ
    شَ دِ رٍشَبِيَ نَن نَ، نَ قَن شَ دِ يّسَيَ، نَ قَن شَ دِ يٌرَ مِ، نَ قَن شَ دِ
    سِكِرِ، نُن نَ قَن شَ دِ سٍلٌمِتِ.
  fra-SBL: 'Ses frères : d''Éliézer, Rehabia, son fils, et Jeshaiah, son fils, et
    Joram, son fils, et Zichri, son fils, et Shelomoth, son fils.'
  hbo-hbo: וְאֶחָ֖יו לֶֽאֱלִיעֶ֑זֶר רְחַבְיָ֨הוּ בְנֹ֜ו וִֽישַׁעְיָ֤הוּ בְנֹו֙ וְיֹרָ֣ם
    בְּנֹ֔ו וְזִכְרִ֥י בְנֹ֖ו *וּשְׁלֹמֹות (וּשְׁלֹמִ֥ית) בְּנֹֽו׃
  kik-kik: 'Andũ a nyũmba yao kuuma kũrĩ Eliezeri: maarĩ mũriũ Rehabia, na Jeshia
    aarĩ mũriũ wa Rehabia, na Joramu aarĩ mũriũ wa Jeshia, na Zikiri aarĩ mũriũ wa
    Joramu, na Shelomithu aarĩ mũriũ wa Zikiri.'
  fra-NCL: Parmi ses frères issus d’Eliézer, dont le fils fut Rahabia, dont le fils
    fut Isaïas, dont le fils fut Joram, dont le fils fut Zéchri, dont le fils fut
    Sélémith,
  cek-AK: Gershom ih amnawk Eliezer, Eliezer capa Rehabiah, anih ih capa Jeshaiah,
    anih ih capa Joram, anih ih capa Zikri, anih loe Shelomith ih capa ah oh.
  cuk-cuk: 'Sebuel-e-gwenadgan, e-gwenad-Eliezerʼgi-danikidi, wemar sulesmalad: Eliezer-machi-Rehabías.
    Rehabías-machi-Jesaías. Jesaías-machi-Joram. Joram-machi-Zicri. Zicri-machi-Selomit.'
  uig-CYR: 'Униң Әлиезәрдин болған қериндашлири: Әлиезәрниң оғли Рәһабия, Рәһабияниң
    оғли Йәшая, Йәшаяниң оғли Йорам, Йорамниң оғли Зикри, Зикриниң оғли Шеломит еди.'
  tel-2017: ఎలీయెజెరు సంతానం వాళ్ళు షెబూయేలు సహోదరులు ఎవరంటే, అతని కొడుకు రెహబ్యా,
    రెహబ్యా కొడుకు యెషయా, యెషయా కొడుకు యెహోరాము, యెహోరాము కొడుకు జిఖ్రీ, జిఖ్రీ కొడుకు
    షెలోమీతు.
  hat-BSA: Fanmi li pa Éliézer te Rechabia, fis li a, Ésaïe, fis li a, Joram, fis
    li a, Zicri, fis li a ak Schelomith, fis li a.
  kos-kos: Eliezer, tamulel lal Gershom, el sosou lal Shebuel, ke sripen Eliezer el
    papa tumal Rehabiah, papa tumal Jeshiah, papa tumal Joram, papa tumal Zichri,
    papa tumal Shelomith.
  hbo-WLC: וְאֶחָ֖יו לֶֽאֱלִיעֶ֑זֶר רְחַבְיָ֨הוּ בְנ֜וֹ וִֽישַׁעְיָ֤הוּ בְנוֹ֙ וְיֹרָ֣ם
    בְּנ֔וֹ וְזִכְרִ֥י בְנ֖וֹ ושלמות בְּנֽוֹ׃
  ibo-ibo: Ụmụnna ya site na Elieza bụ ndị a, Rehabaya nwa ya nwoke, Jeshaya nwa nwoke
    Rehabaya, Joram nwa nwoke Jeshaya na Zikri nwa nwoke Shelomit.
  ory-ory: ପୁଣି, ତାହାର ଭ୍ରାତୃଗଣ; ଇଲୀୟେଜରର ପୁତ୍ର ରହବୀୟ ଓ ତାହାର ପୁତ୍ର ଯିଶାଇୟ ଓ ତାହାର
    ପୁତ୍ର ଯୋରାମ୍‍ ଓ ତାହାର ପୁତ୍ର ସିଖ୍ରି ଓ ତାହାର ପୁତ୍ର ଶଲୋମୀତ୍‍।
  chk-chk: Iwe, Sepuel märärin Selomit mi lewoto seni Elieser pwin Kersom. Elieser
    semen Rehapia, Rehapia semen Jesaia, Jesaia semen Joram, Joram semen Sikri, nge
    Sikri semen Selomit.
  rop-rop: En blanga det braja blanga Gesham gulum Eliyeisa, imbin rileishan blanga
    Shelomith. En Eliyeisa imbin dedi blanga Reiyabaiya, en Reiyabaiya bin dedi blanga
    Jeshaiya, en Jeshaiya bin dedi blanga Sikri, en Sikri bin dedi blanga Joram, en
    Joram bin dedi blanga Sikri, en Sikri bin dedi blanga Shelomith.
  ukr-1871: У його брата Елиезера — син Рехавія; в його син Ісаїя; в його син Йорам;
    в його син Зихрій, а в сього син Шеломит.
  deu-1951: 'Und seine Brüder von Elieser: dessen Sohn war Rechabja, dessen Sohn war
    Jesaja, dessen Sohn war Joran, dessen Sohn war Sichri, dessen Sohn war Schelomit.'
  eng-JPS: 'And his brethren by Eliezer: Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomith his son.'
  srp-1865: 'A braæa njegova od Elijezera: Reavija sin mu, a njegov sin Jesaija, a
    njegov sin Joram, a njegov sin Zihrije, a njegov sin Selomit;'
  lug-lug: Baganda be okuva ku Eryeza nga be ba Lekabiya, ne Yesaya, ne Yolaamu, ne
    Zikuli ne Seromosi, bonna nga batabani be.
  heb-heb: ואחיו לאליעזר רחביהו בנו וישעיהו בנו וירם בנו וזכרי בנו ושלמות בנו׃
  ben-IRV: গের্শোমের ভাই ইলীয়েষরের মধ্য দিয়ে শলোমোৎ ছিলেন শবূয়েলের বংশের লোক। ইলীয়েষরের
    ছেলে রহবিয়, রহবিয়ের ছেলে যিশায়াহ, যিশায়াহের ছেলে যোরাম, যোরামের ছেলে সিখ্রি,
    সিখ্রির ছেলে শলোমোৎ।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਅਲੀਅਜ਼ਰ ਤੋਂ ਰਹਾਬਯਾਹ ਉਹ ਦਾ ਪੁੱਤਰ ਜੰਮਿਆ ਤੇ ਯਸਾਯਾਹ ਉਹ ਦਾ ਪੁੱਤਰ
    ਤੇ ਯੋਰਾਮ ਉਹ ਦਾ ਪੁੱਤਰ ਤੇ ਜ਼ਿਕਰੀ ਉਹ ਦਾ ਪੁੱਤਰ ਤੇ ਸ਼ਲੋਮੋਥ ਉਹ ਦਾ ਪੁੱਤਰ
  mya-JVB: ဂေရရှုံ ညီ ဧလျေဇာ ၊ ဧလျေဇာ သား ရေဟဗိ ၊ သူ ၏သား ယေရှာယ ၊ သူ ၏သား ယောရံ ၊
    သူ ၏သား ဇိခရိ ၊ သူ ၏သား ရှေလောမိတ် တည်း။
  hmo-hmo: 'Sebuele be Selomiti ena varavara ta, Geresome ena tadina Eliesere dekena
    amo. Badina be inai: Eliesere be Rehabaia ena tamana. Rehabaia be Iesaia ena tamana.
    Iesaia be Iorama ena tamana. Iorama be Sikiri ena tamana, bona Sikiri be Selomiti
    ena tamana.'
  urd-urd: और उसके भाई इली'एलियाज़र की तरफ़ से:उसका बेटा रहबियाह, रहबिया का बेटा यसा'याह,
    यसा'याह का बेटा यूराम, यूराम का बेटा ज़िकरी, ज़िकरी का बेटा सल्लूमीत।
  rus-SYN: У брата его Елиезера сын Рехавия, у него сын Исаия, у него сын Иорам, у
    него сын Зихрий, у него сын Шеломиф.
  bqc-SIM: Aà deziↄ do Ɛleazaa mɛ́ Lɛabia ì, Lɛabia Yesaia ì, Yesaia Yolaũ ì,
    Yolaũ Zikeli ì, Zikeli Selomi ì.
  tcz-CHONGTHU: Asopite Eliezer in ahin ho chu, Rehabiah, Jeshaiah, Joram, Zocri chule
    Shelomoth ahiuve.
  mar-mar: 'अलियेजराकडून त्याचे भाऊबंद: अलियेजाराचा पुत्र हा रहब्या होता. रहब्याचा
    पुत्र यशया. यशयाचा पुत्र योराम. योरामाचा पुत्र जिख्री. आणि जिख्रीचा पुत्र शलोमोथ.'
  qub-qub: Paypa famillyancuna Eliezerpita caj caran, Eliezerpa wamran Rehabías, Rehabiaspa
    wamran Jesahías, Jesahiaspa wamran Joram, Jorampa wamran Zicri, Zicripa wamran
    Selomit.
  bqp-bqp: Win bweseru sɔɔrɑ Ɛliesɛɛ, Gɛɛsɔmun wɔnɔn bibun bweserɑ wɑ̃ɑ. Rehɑbiɑ,
    Ɛliesɛɛn bii u Esɑi mɑrɑ. Mɑ Esɑi u Yorɑmu mɑrɑ. Mɑ Yorɑmu u Sikiri mɑrɑ. Mɑ Sikiri
    u Selomiti mɑrɑ.
  hat-hat: Sou bò Elyezè, tonton li, li te fanmi ak Rekabya, pitit Elyezè a, ki te
    papa Jezaja. Jezaja sa a te papa Joram, Joram te papa Zikri, Zikri te papa Chelomit.
  eng-BSB: His relatives through Eliezer included Rehabiah his son, Jeshaiah his son,
    Joram his son, Zichri his son, and Shelomith his son.
  eng-WEBPB: 'His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
    Joram his son, and Zichri his son, and Shelomoth his son.'
  kbq-kbq: Hagi Gesomu nefu Eliazari'a Rehabia nefa'e, Rehabia'a Jesaia nefa'e, Jesaia'a
    Joramu nefa'e hagi Joramu'a Zikri kasentegeno Zikri'a Selomiti kasente'ne.
  nhe-BL: Iteixmatcahua tlen quipixque ieso Eliezer inintoca eliyayaj Rehabías, Jesaías,
    Joram, Zicri huan Selomit.
  gub-BL: Heta amo Eriezer ta'yr Xeromit her ma'e izupe tywyr pe a'e. Xemuew wiko
    Xeromit iànàm romo a'e, ta'e wiko Zeroxon izuapyr romo xe. Heta amo Eriezer ta'yr
    Heami her ma'e izupe a'e. Heta amo Heami ta'yr Zezai her ma'e izupe a'e. Heta
    amo Zezai ta'yr Zoràw her ma'e izupe a'e. Heta amo Zoràw ta'yr Zikiri her ma'e
    izupe a'e. Heta amo Zikiri ta'yr Xeromit her ma'e izupe a'e.
  eng-DRA: His brethren also, Eliezer, whose son Rohobia, and his son Isaias, and
    his son Joram, and his son Zechri, and his son Selemith.
