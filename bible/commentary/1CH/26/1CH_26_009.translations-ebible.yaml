verse: 1CH.026.009
translations:
  mal-C: മെശേലെമ്യാവിനും കഴിവുറ്റവരായ പുത്രന്മാരും ബന്ധുക്കളും ഉണ്ടായിരുന്നു. അവർ
    ആകെ പതിനെട്ടുപേർ.
  deu-TKW: Auch Meselemja hatte Söhne und Brüder, tüchtige Leute, zusammen 18.
  lin-lin: 'Meshelemia azalaki na bana mibali mpe bandeko mibali oyo bazalaki bilombe :
    bango nyonso bazalaki zomi na mwambe.'
  eng-LSV: And sons and brothers of Meshelemiah, sons of valor—eighteen;
  eng-GNV: And of Meshelemiah sonnes and brethren, eighteene mightie men.
  eng-WEBSTER: And Meshelemiah had sons and brethren, strong men, eighteen.
  nhw-BL: Huan Meselemías huan 18 iconehua huan iteiximatcahua elqui se grupo tlen
    tlacame catli nojquiya tlahuel motemacayayaj.
  swh-ONEN: 'Meshelemia alikuwa na wana na jamaa zake, waliokuwa watu wenye uwezo:
    jumla yao watu kumi na wanane.'
  bba-bba: Mɛselemiɑn bibu kɑ win wɔnɔbu bɑ sɑ̃ɑwɑ tɔmbu wɔkurɑ nɔɔbu kɑ itɑ. Be kpuro
    bɑ sɑ̃ɑwɑ wɔruɡɔbɑ.
  eng-KJVCPB: And Meshelemiah had sons and brethren, strong men, eighteen.
  luo-luo: Meshelemia ne nigi yawuowi kod wedene, giduto ne gin ji apar gaboro man-gi
    nyalo.
  meu-meu: Meselemia na mai natuna bona tadikakana, mai dibadia momo taudia, gwauta-taurahani.
  npi-ULB: मशेलेम्‍याहका छोराहरू र आफन्तहरू सबै योग्‍यता भएका मानिसहरू थिए । तिनीहरूको
    सबै सङ्‍ख्‍या १८ जना थिए ।
  yor-yor: Meṣelemiah ní àwọn ọmọ àti àwọn ìbátan, tí ó jẹ́ alágbára méjìdínlógún
    ni gbogbo wọn.
  pes-OPCB: هجده پسر و برادر مشلمیا هم مردانی قابل بشمار می‌آمدند.
  tgl-ULB: Si Meselemias ay may mga lalaking anak at kamag-anak, mga lalaking may
    kakayahan, labingwalo silang lahat.
  hui-hui: Meselemaia damene ti agali pira mbirani halira (18) howa tigua biabe bulene
    wiago manda biaihe hene.
  mya-mya: မေ​ရှ​လေ​မိ​၏​အိမ်​ထောင်​စု​မှ အ​ရည်​အ​ချင်း နှင့်​ပြည့်​စုံ​သူ​တစ်​ဆယ့်​ရှစ်​ယောက်​ရ​ရှိ​၏။
  bod-N: མེ་ཤེ་ལེམ་ཡཱ་ལ་བུ་དང་སྤུན་ཡོད་ཅིང་། ཐམས་ཅད་དཔའ་རྩལ་ཅན་ཡིན་ཏེ་བསྡོམས་པས་མི་བཅོ་བརྒྱད་ཡོད་པ་ཡིན།
  sna-sna: Mesheremia aiva navanakomana nehama vakanga vari varume voumhare vaisvika
    gumi navasere pamwe chete.
  spa-BLM: Meselemías tenía hijos y hermanos, dieciocho hombres valientes.
  cac-cac: A eb' vin̈ yuninal vin̈aj Meselemías yed' eb' sc'ab'yoc vin̈, 18 eb', te
    jelan eb'.
  swh-ULB: Meshelemia alikuwa na wana na ndugu, wanaume wenye uwezo, jumla ya kumi
    na nane.
  bel-bel: У Мэшэлэміі сыноў і братоў, людзей здольных, было васямнаццаць.
  deu-ELBBK: Und Meschelemja hatte Söhne und Brüder, tüchtige Männer, 18.
  mbb-OT: Is 18 he menge anak wey menge kezuzumahi ni Meshelemia, ne zuen dan daan
    menge ketau.
  mal-2015: മെശേലെമ്യാവിന്നു പ്രാപ്തന്മാരായ പുത്രന്മാരും സഹോദരന്മാരും പതിനെട്ടുപേർ.
  rmc-rmc: Andre famelija le Mešelemijoskri sas dešuochto (18) zorale murša.
  pes-OPV: و مَشَلَميا هجده نفر مردان قابل از پسران و برادران خود داشت.
  ron-1924: Фиий ши фраций луй Мешелемия, оамень витежь, ерау ын нумэр де оптспрезече.
  ben-OBCV: মশেলিমিয়ের কয়েকটি ছেলে ও আত্মীয় ছিল, যারা যোগ্যতাসম্পন্ন পুরুষ—মোট
    18 জন।
  som-som: Oo Meshelemyaahna wuxuu lahaa siddeed iyo toban nin oo ahaa rag xoog badan,
    waxayna wada ahaayeen wiilashiisii iyo walaalihiis.
  lat-VUC: Porro Meselemiæ filii, et fratres eorum robustissimi, decem et octo.
  eng-ASVBT: And Meshelemiah had sons and brethren, valiant men, eighteen.
  ita-1885: E i figliuoli, ed i fratelli di Meselemia furono diciotto, uomini di valore.
  eng-LXXUP: And Meshelemiah had eighteen sons and brethren, mighty men.
  eng-ULB: Meshelemiah had sons and relatives, capable men, eighteen in all.
  spa-VBL: Los dieciocho hijos y hermanos de Meselemías también eran hombres capaces.
  fra-_FOB: Les fils de Meshélémia avec ses frères, vaillants hommes, étaient au nombre
    de dix-huit.
  mal-mal: മെശേലെമ്യാവിന് പ്രാപ്തന്മാരായ പുത്രന്മാരും സഹോദരന്മാരും പതിനെട്ടുപേർ.
  urd-GVR: Masalamiyāh ke beṭe aur rishtedār kul 18 ādmī the. Sab lāyq the.
  suz-BL: मेशेलेम्‍याह आ तौपुकी नु आ लोक्‍बपुकी नेल्‍ल जोक्‍ब तुइक्‍ब मुर बाक्‍मा
    बाक्‍त। मेको नेल्‍ल १८ जना बाक्‍मा बाक्‍त।
  ita-1927: Mescelemia ebbe figliuoli e fratelli, uomini valenti, in numero di diciotto.
  ckb-ckb: مەشەلەمیا و کوڕ و کەسەکانی کە لە پیاوە بەهێزەکان بوون، هەژدە کەس بوون.
  eng-BBE: Meshelemiah had sons and brothers, eighteen able men.
  kan-OKCV: ಮೆಷೆಲೆಮ್ಯನಿಗೆ ಬಲವುಳ್ಳ ಪುತ್ರರೂ, ಸಹೋದರರೂ ಹದಿನೆಂಟು ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: மெஷெலேமியாவின் மகன்களும், சகோதரர்களுமான பெலசாலிகள் பதினெட்டுபேர்.
  spa-RV-1909: Y los hijos de Meselemia y sus hermanos, dieciocho hombres valientes.
  ron-BTF: Și Meșelemia a avut fii și frați, bărbați tari, optsprezece.
  eng-WEBP: Meshelemiah had sons and brothers, eighteen valiant men.
  eng-FBV: Meshelemiah's eighteen sons and brothers were also capable men.
  nld-1939: Ook Mesjelemjáhoe had zonen en broeders, kloeke mannen, in het geheel
    achttien.
  nch-BL: Huan Meselemías huan 18 iconehua huan iteixmatcahua elqui se grupo ten tacame
    cati nojquiya tahuel mosemacayayaj.
  vie-1934: Mê-sê-lê-mia có những con trai và anh em, đều là người mạnh dạn, cộng
    được mười tám người.
  hin-CV: मेषेलेमियाह के पुत्र और संबंधी थे—अठारह वीर योद्धा.
  spa-BES: Meselemias tuvo hijos y hermanos, dieciocho hombres valientes.
  tdx-tdx: Nanañ’ anake naho rahalahy t’i Meselemià, fanalolahy, folo-valo’ amby.
  tha-KJV: และเมเชเลมิยาห์​มี​บุ​ตรชายและพี่น้องเป็นคนมีกำลังสิบแปดคน
  por-BR-2018: E os filhos de Meselemias e seus irmãos, dezoito homens valentes.
  deu-ELO: Und Meschelemja hatte Söhne und Brüder, wackere Männer, achtzehn. -
  eng-WYC-2018: And of Meshelemiah were eighteen sons and brethren, full strong men
    (or all very strong men).
  epo-epo: Meŝelemja havis filojn kaj fratojn, bravajn homojn dek ok.
  uig-PIN: Mǝxǝlǝmiyaning oƣulliri wǝ ⱪerindaxliri bar idi; ⱨǝmmisi batur bolup, jǝmiy
    on sǝkkiz adǝm idi.
  beo-beo: 'Misielemaia sosogo fi amoga dunu la:isi (18) noga:le adoba:i dunu da amo
    hawa: hamomusa: misi.'
  tpi-OTNT: Long lain famili bilong Meselemia i gat 18 man, na ol i save gut long
    wok bilong ol.
  hau-SA: Meshelemiya yana da ’ya’ya maza da kuma ’yan’uwa, waɗanda jarumawa ne, su
    18 ne duka.
  uig-LAT: Meshelemiyaning oghulliri we qérindashliri bar idi; hemmisi batur bolup,
    jemiy on sekkiz adem idi.
  nde-nde: UMeshelemiya wayelamadodana lezihlobo, amadoda ayekhaliphile ayelitshumi
    lasificaminwembili (18) esendawonye.
  ton-ton: Pea naʻe maʻu ʻe Mesilimia ʻae ongo foha ʻe toko ua mo e kāinga, ko e kau
    tangata mālohi, ko e toko hongofulu ma valu.
  ces-1613: Též synů a bratří Meselemiášových, mužů silných, osmnáct.
  eng-WMB: Meshelemiah had sons and brothers, eighteen valiant men.
  tam-TCV: மெஷெலேமியாவுக்கு மகன்களும் உறவினர்களும் எல்லாமாக பதினெட்டுப்பேர் இருந்தார்கள்.
    அவர்களும் ஆற்றல்மிக்க மனிதராயிருந்தார்கள்.
  ceb-ULB: Si Meshelemia adunay mga anak nga mga lalaki ug mga paryente, 18 silang
    tanan.
  pol-UBG: I Meszelemiasz miał synów i braci, ludzi mocnych – osiemnastu.
  urd-GVU: مسلمیاہ کے بیٹے اور رشتے دار کُل 18 آدمی تھے۔ سب لائق تھے۔
  deu-1912: Meselemja hatte Kinder und Brüder, tüchtige Männer, achtzehn.
  kan-2017: ಮೆಷೆಲೆಮ್ಯನ ಮಕ್ಕಳೂ ಮತ್ತು ಸಹೋದರರೂ ಹದಿನೆಂಟು ಜನರು. ಇವರೂ ಸಮರ್ಥರಾಗಿದ್ದರು.
  yap-yap: Tabnaw rok Meshelemiah e nni mel’eg ragag nge meruk e pumo’on riy nrayag
    e re gaf i maruwel ney rorad.
  hlt-MCSB: Meshelemiah koca rhoek neh a manuca rhoek te khaw tatthai capa hlai rhet
    om.
  mdy-ETH: ሜሱላሜኮ ማዾ ማዻኒ ዔራቶ ዓኣ ታጶ ሳሊ ዓቲንቄ ናይንታ ጌርሲንሢንታ ዓኣኔ።
  twi-ASANTE: Saa ara nso na na Meselemia mmammarima dunwɔtwe (18) no ne wɔn abusuafoɔ
    nso bɔ wɔn ho mmɔden yie.
  eng-WEBU: Meshelemiah had sons and brothers, eighteen valiant men.
  wal-wal: Mashelemiyaayyo mino naatinne mino dabboti de7oosona; eti muleera tammanne
    hosppuna.
  spa-PDDPT: 'Los hijos de Meselemías y sus hermanos: 18 hombres valientes.'
  gun-gun: Meselemias ra'y kuery, ha'e tyvy kuery reve vy ma dezoito ikuai, avakue
    ipy'a guaxukueve meme.
  ilo-ULB: Addaan ni Meselemias kadagiti putot a lallaki ken kabagian, nga addaan
    iti kabaelan, sangapulo ket waloda amin.
  kpg-kpg: Di madahaanau o Meshelemiah gu dahi aga ana daane e dilongoholu maa walu
    ala e iloo di ngalua.
  uig-ARA: مەشەلەمىيانىڭ ئوغۇللىرى ۋە قېرىنداشلىرى بار ئىدى؛ ھەممىسى باتۇر بولۇپ،
    جەمئىي ئون سەككىز ئادەم ئىدى.
  sus-sus: Meselemiya xa die nun a xunyae findixi mixi fu nun solomasaxan nan na.
    E sɛnbɛ fan nu gbo.
  pon-2006: Peneineien Meselemaia kihda ohl koahiek ehk welimen.
  ksd-ksd: A umana natu i Meselemia ma ra umana turana, a vinun ma lavutul na rangrang
    na tutana diat.
  tur-YTC: Meşelemya'nın oğulları ve kardeşleri, yiğit adamlar, on sekiz kişi.
  grc-BRENT: Καὶ τῷ Μοσελλεμίᾳ υἱοὶ καὶ ἀδελφοὶ δεκακαιοκτὼ δυνατοί.
  ind-AYT: Meselemya mempunyai delapan belas orang anak dan saudara yang gagah perkasa.
  nya-nya: Meselemiya anali ndi ana ndi abale ake amene anali aluso ndipo onse analipo
    18.
  hrv-hrv: Mešelemjinih sinova i braće, vrsnih ljudi, bilo je osamnaest.
  mps-mps: Te Meselemiago deli hani dabede te bidi nogo si olama a naga me badu sela
    bidi, augwaligo te augwa yali sę page bugagia koneai dao.
  tpi-tpi: Long lain famili bilong Meselemia i gat 18 man, na ol i save gut long wok
    bilong ol.
  dan-1931: Mesjelemja havde Sønner og Brødre, dygtige Folk, atten.
  vie-OVCB: Anh em và con trai của Mê-sê-lê-mia gồm mười tám người cũng đều là dũng
    sĩ.
  guj-2017: મશેલેમ્યાના પુત્રો અને ભાઈઓ મળી અઢાર શૂરવીર પુરુષો હતા.
  pon-2006A: Peneineien Meselemaia kihda ohl koahiek ehk welimen.
  por-BRBSL: Meshelemias tinha filhos e irmãos, dezoito homens corajosos.
  cth-cth: Meshelemiah casaknaw hoi a hmaunawngha a thakaawm capa 18 touh ao awh.
  twi-twi: Saa ara nso na na Meselemia mmabarima dunwɔtwe (18) no ne wɔn abusuafo
    nso bɔ wɔn ho mmɔden yiye.
  hlt-hlt: Meshelemiah koca rhoek neh a manuca rhoek te khaw tatthai capa hlai rhet
    om.
  tbz-SIM: Kɛ̀ Mɛsedemiɑ bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀ni,
    kɛ tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
  msy-2020: Ezɨ Meselemian ikɨzimɨn gumazir 18pla, me bar deravɨra uan ingangaribagh
    fogha dagh gami.
  dop-dop: Meselemiyɑ pǝyɑlɑɑ nɑ ɩ newɑɑ kpekǝle nyǝ́mɑ kɑ kɛ yoolɑɑ tɑɑ yoolɑɑ kɛ
    pǝle fɛɩ hiu kɛ́.
  azb-azb: Meşelemyanın oğullarından və qohumlarından olan igid adamlar on səkkiz
    nəfər idi.
  eng-DBY: — And Meshelemiah had sons and brethren, men of valour, eighteen.
  hin-2017: मशेलेम्याह के पुत्र और भाई अठारह थे, जो बलवान थे।
  eng-YLT: And to Meshelemiah [are] sons and brethren, sons of valour, eighteen;
  eng-WYC-2017: And of Meshelemiah were eighteen sons and brethren, full strong men.
  eng-WMBB: Meshelemiah had sons and brothers, eighteen valiant men.
  urd-GVH: मसलमियाह के बेटे और रिश्तेदार कुल 18 आदमी थे। सब लायक़ थे।
  rug-rug: Meke se Meselemia si koadia tuna koreo meke sari turaṉadia; ka manege vesu
    tie bokabokadi pa dia tinavete.
  gaz-gaz: Mesheleemiyaa fi firoota dandeettii guddaa qaban qaba ture; isaanis walumatti
    nama 18 turan.
  fra-LSG: Les fils et les frères de Meschélémia, hommes vaillants, étaient au nombre
    de dix-huit.
  yal-yal: Muxu kɛndɛn nan yi Meselemiyaa diine nun a ngaxakedenne fan na. E birin
    malanxina muxu fu nun solomasɛxɛ.
  haw-1868: 'Na Meselemia hoi na keikikane a me na hoahanau, na kanaka ikaika, he
    umikumamawalu:'
  arb-NAV: أَمَّا أَبْنَاءُ مَشَلَمْيَا وَإخْوَتُهُ مِنْ ذَوِي الْكَفَاءَةِ، فَكَانُوا
    ثَمَانِيَةَ عَشَرَ.
  ewe-ewe: Meselemia ƒe vi wuienyiawo kple nɔviawo hã nye kplɔla nyuiwo.
  eng-LEE: And Meshelemyahu had sons and brethren, valiant men, eighteen.
  asm-FB: মচেলেমিয়াৰ পুত্র সকল আৰু সম্পৰ্কীয় সকল, সক্ষম লোকসকল,, সৰ্বমুঠ ওঠৰ জন
    আছিল।
  sus-A: مٍسٍلٍمِيَ شَ دِيٍ نُن عَ شُنيَيٍ قِندِشِ مِشِ قُ نُن سٌلٌمَسَشَن نَن نَ.
    عٍ سّنبّ قَن نُ فبٌ.
  fra-SBL: Meshelemia avait des fils et des frères, dix-huit hommes vaillants.
  hbo-hbo: וְלִמְשֶֽׁלֶמְיָ֗הוּ בָּנִ֧ים וְאַחִ֛ים בְּנֵי־חָ֖יִל שְׁמֹונָ֥ה עָשָֽׂר׃
    ס
  kik-kik: Meshelemia nĩ aarĩ na ariũ ake na andũ a nyũmba yao, arĩa maarĩ andũ ehoti,
    othe maarĩ andũ 18.
  fra-NCL: Mésélémia avait des fils et des frères, hommes vaillants, au nombre de
    dix-huit.
  cek-AK: Thacak Meshelemiah ih caanawk hoi nawkamyanawk loe sangqum boih ah hatlaitazetto
    oh o.
  cuk-cuk: Meselemías-e-masmala, degi, e-gwenadganse-bakar, warambe-gakabaabak (18)
    mergued, bela dule-gandikmaladid.
  uig-CYR: Мәшәләмияниң оғуллири вә қериндашлири бар еди; һәммиси батур болуп, җәмий
    он сәккиз адәм еди.
  tel-2017: మెషెలెమ్యాకు పుట్టిన కొడుకులూ, సహోదరులూ, పరాక్రమశాలురు. వీళ్ళు పద్దెనిమిది
    మంది.
  hat-BSA: Fis a Meschélémia yo, mesye plen ak kouraj te kontwole diz-uit mesye.
  kos-kos: In sou lal Meshelemiah oasr mukul singoul oalkosr ma ku ac fas in kulansap.
  hbo-WLC: וְלִמְשֶֽׁלֶמְיָ֗הוּ בָּנִ֧ים וְאַחִ֛ים בְּנֵי־חָ֖יִל שְׁמוֹנָ֥ה עָשָֽׂר׃
    ס
  ibo-ibo: E sitekwara nʼezinaụlọ Meshelemaia họpụta ndịisi iri na asatọ (18) ndị
    bụkwa ezi ndị ndu.
  ory-ory: ମଶେଲିମୀୟର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ଅଠର ଜଣ ପରାକ୍ରାନ୍ତ ଲୋକ ଥିଲେ।
  chk-chk: Nge mi pwal wor nöün Meselemia kewe mwän pwal märärir kewe mi tufich ngeni
    ewe angang ükükür meinisin engol me waluman.
  rop-rop: Det femili lain blanga Meshelemaiya bin abum 18 klebabala men.
  ukr-1871: У Мешелемії було синів та братів, людей спосібних, вісїмнайцять.
  deu-1951: Und Meschelemja hatte Söhne und Brüder, wackere Leute, achtzehn.
  eng-JPS: And Meshelemiah had sons and brethren, valiant men, eighteen.
  srp-1865: A Meselemijinih sinova i braæe, hrabrijeh ljudi, bijaše osamnaest.
  lug-lug: Meseremiya naye yalina abaana aboobulenzi, n’ab’eŋŋanda ze bonna awamu
    abasajja abakozi, kkumi na munaana.
  heb-heb: ולמשלמיהו בנים ואחים בני חיל שמונה עשר׃
  ben-IRV: মশেলিমিয়ের ছেলেরা ও তাঁর বংশের লোকেরা ছিলেন শক্তিশালী লোক। তাঁরা ছিলেন
    মোট আঠারোজন।
  pan-pan: ਅਤੇ ਮਸ਼ਲਮਯਾਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਅਠਾਰਾਂ ਮਹਾਂ ਬਲਵਾਨ ਸਨ
  mya-JVB: ခွန်အား ကြီးသော မေရှလေမိ သား ညီ ယောက်ျား ပေါင်းကား တကျိပ် ရှစ် ယောက်တည်း။
  hmo-hmo: Meselemaia ena bese dekena amo danu be goada taudia 18 ese inai gaukara
    idia karaia.
  urd-urd: मसलमियाह के बेटे और भाई अठारह सूर्मा थे।
  rus-SYN: У Мешелемии сыновей и братьев, людей способных, было восемнадцать.
  bqc-SIM: Mɛsɛlɛmia nɛgↄ̃ɛↄ ń a dãunaↄá bɛɛɛdeↄnɛ lↄ. Aa gbɛ̃ↄn bao plasaiɛ.
  tcz-CHONGTHU: Meshelemiah chapate mi somle get le asopite chengse hi miboltheitah
    ahicheh uve.
  mar-mar: मेशेलेम्याचे पुत्र आणि भाऊबंद मिळून अठराजण होते. ते सर्व पराक्रमी होते.
  qub-qub: Meselemiaspa wamrancuna y wauguincuna llapanga caran chunca pusaj (18)
    runacuna. Paycunapis caran callpayoj sinchi runacunallami.
  bqp-bqp: Mɛselemiɑn bibu kɑ win wɔnɔbu bɑ sɑ̃ɑwɑ tɔmbu wɔkurɑ nɔɔbu kɑ itɑ. Be kpuro
    bɑ sɑ̃ɑwɑ wɔrugɔbɑ.
  hat-hat: Nan fanmi Mechelemya a, te gen antou dizwit gason, tout vanyan sòlda.
  eng-BSB: Meshelemiah also had sons and brothers who were capable men—18 in all.
  eng-WEBPB: Meshelemiah had sons and brothers, eighteen valiant men.
  kbq-kbq: Hagi Meselemi mofavreramina mago'a manizage'za nagazamia mani'nazankino,
    miko eri'zama antahi ani hu'naza vahera ana makara 18ni'a vahe mani'naze.
  nhe-BL: Huan Meselemías huan 18 iconehua huan iteixmatcahua elqui se grupo tlen
    tlacame tlen nojquiya tlahuel motemacayayaj.
  gub-BL: Mezeremi iànàm umur kar 18 awa ipuruzukaiwahy ma'e wà.
  eng-DRA: And the sons of Meselemia, and their brethren strong men, were eighteen.
