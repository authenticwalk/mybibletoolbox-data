verse: 1CH.026.007
translations:
  mal-C: 'ശെമയ്യാവിന്റെ പുത്രന്മാർ: ഒത്നി, രഫായേൽ, ഓബേദ്, എൽസാബാദ്. അദ്ദേഹത്തിന്റെ
    ബന്ധുക്കാരായ എലീഹൂ, സെമഖ്യാവ് എന്നിവരും കഴിവുള്ളവരായിരുന്നു.'
  deu-TKW: 'Die Söhne Semajas waren: Othni, Rephael, Obed und Elsabad, seine Brüder,
    tüchtige Leute, Elihu und Semachja.'
  lin-lin: 'Bana mibali ya Shemaya : Otini, Refaeli, Obedi, Elizabadi ; mpe bandeko
    na ye ya mibali oyo bazalaki bilombe, Eliwu mpe Samakia.'
  eng-LSV: 'Sons of Shemaiah: Othni, and Rephael, and Obed, [and] Elzabad; his brothers
    Elihu and Semachiah [are] sons of valor.'
  eng-GNV: 'The sonnes of Shemaiah were Othni, and Rephael, and Obed, Elzabad and
    his brethren, strong men: Elihu also, and Semachiah.'
  eng-WEBSTER: The sons of Shemaiah; Othni, and Rephael, and Obed, Elzabad, whose
    brethren were strong men, Elihu, and Semachiah.
  nhw-BL: 'Huan itelpocahua Semaías inintoca eliyayaj: Otni, Rafael, Obed, Elzabad
    huan iteiximatcahua Eliú huan Samaquías. Nochi ni tlacame moneltlaliyayaj.'
  swh-ONEN: 'Wana wa Shemaya ni: Othni, Refaeli, Obedi na Elizabadi; jamaa zake Elihu
    na Semakia walikuwa pia watu wenye uwezo.'
  bba-bba: Bii berɑ, Otini kɑ Refɑɛli kɑ Obɛdi kɑ Ɛlisɑbɑdi kɑ sere ben wɔnɔbu yiru
    beni, Elihu kɑ Semɑyɑ be bɑ sɑ̃ɑ wɔruɡɔbɑ.
  eng-KJVCPB: The sons of Shemaiah; Othni, and Rephael, and Obed, Elzabad, whose brethren
    were strong men, Elihu, and Semachiah.
  luo-luo: Yawuot Shemaya ne gin, Othni, Refael, Obed kod Elzabad; Elihu kod Semakia
    ma wedene bende ne joma niginyalo.
  meu-meu: 'Semaia natuna: Otni, Refaele, Obed, Elsabad; Elsabad tadikakana Elihu
    bona Semakia na mai dibadia momo taudia.'
  npi-ULB: शमायाहका छोराहरू ओत्‍नी, रपाएल, ओबेद, र एल्‍जाबाद थिए । तिनका आफन्तहरू
    एलीहू र समक्‍याह पनि धेरै क्षमता भएका मानिसहरू थिए ।
  yor-yor: 'Àwọn ọmọ Ṣemaiah: Otni, Refaeli, Obedi àti Elsabadi; àwọn ìbátan rẹ̀ Elihu
    àti Samakiah jẹ́ ọkùnrin alágbára.'
  pes-OPCB: '@see-verse:1CH.026.006'
  tgl-ULB: Ang mga anak na lalaki ni Semaias ay sina Otni, Refael, Obed at Elzabad.
    Ang mga kamag-anak niya na sina Elihu at Semaquias ay mga kalalakihang may mga
    kakayahan rin.
  hui-hui: Agali uruninaga mini Odoni Labaele Obede Elesabada Elihu Semagaia layaru
    hene. Elihu Semagaiala libu mbirale tara tara buleneru mugube gibi yu hene.
  mya-mya: '@see-verse:1CH.026.006'
  bod-N: ཤེ་མཱ་ཡའི་བུ་རྣམས་ནི་ཨོད་ནི་དང་རེ་ཕཱ་ཨེལ། ཨོ་བེད། ཨེལ་ཟཱ་བད་བཅས་ཡིན་ལ། ཨེལ་ཟཱ་བད་ཀྱི་སྤུན་ཨེ་ལི་ཧུ་དང་ཤེ་མག་ཡཱ་ནི་དཔའ་རྩལ་ཅན་ཡིན།
  sna-sna: 'Vanakomana vaShemaya vaiti: Otini, Refaeri, Obhedhi naErizabhadhi; hama
    dzake Erihu naSemakia vaivawo varume vaikwanisa.'
  spa-BLM: 'Los hijos de Semaías: Otni, Rafael, Obed y Elzabad, cuyos parientes eran
    hombres valientes, Eliú y Semachiah.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Semaías chi'', aton eb'' tic: Vin̈aj Otni,
    vin̈aj Rafael, vin̈aj Obed, vin̈aj Elzabad, vin̈aj Eliú yed'' vin̈aj Samaquías.'
  swh-ULB: Wana wa Shemaia walikuwa Othini, Refaeli, Obedi, na Elizabadi. Ndugu zake
    Elihu na Semakia walikuwa wanaume wenye uwezo mbali mbali.
  bel-bel: 'Сыны Шэмаі: Отні, Рэфаіл, Авэд і Элзавад, браты ягоныя, людзі моцныя,
    Элія, Сэмахія.'
  deu-ELBBK: 'Die Söhne Schemajas: Othni und Rephael und Obed, Elsabad und seine Brüder,
    tüchtige Männer, Elihu und Semakja.'
  mbb-OT: Iyan heini sikandan si Otni, Refael, Obed, wey si Elzabad. Is kezuzumahi
    zan he si Elihu wey si Semakia, ne zuen dan daan menge ketau.
  mal-2015: 'ശെമയ്യാവിന്റെ പുത്രന്മാർ: ഒത്നി, രെഫായേൽ, ഓബേദ്, എൽസാബാദ്; -അവന്റെ സഹോദരന്മാർ
    പ്രാപ്തന്മാർ ആയിരുന്നു- എലീഹൂ, സെമഖ്യാവു.'
  rmc-rmc: o Otni, o Refael, o Obed the o Elzabad a the leskre phrala o Elihu the
    o Semachijah, save sas zorale murša.
  pes-OPV: پسران شَمَعيا عُتنِي و رَفائيل و عُوبيد و اَلزاباد که برادران او مردان
    شجاع بودند و اَلِهُو و سَمَکيا.
  ron-1924: 'Фиий луй Шемая: Отни, Рефаел, Обед, Елзабад ши фраций сэй, оамень витежь,
    Елиху ши Семая.'
  ben-OBCV: 'শময়িয়ের ছেলেরা হলেন: অৎনি, রফায়েল, ওবেদ ও ইলসাবদ; তাঁর আত্মীয়দের
    মধ্যে ইলীহূ ও সমথিয়ও যোগ্যতাসম্পন্ন পুরুষ ছিলেন।'
  som-som: Wiilashii Shemacyaahna waxay ahaayeen Cotnii, iyo Refa'eel, iyo Coobeed,
    iyo Elsaabaad, walaalahoodna oo ah Eliihuu iyo Semakiyaah waxay ahaayeen rag xoog
    badan.
  lat-VUC: 'Filii ergo Semeiæ: Othni, et Raphaël, et Obed, Elzabad, fratres ejus viri
    fortissimi: Eliu quoque et Samachias.'
  eng-ASVBT: 'The sons of Shemaiah: Othni, and Rephael, and Obed, Elzabad, whose brethren
    were valiant men, Elihu, and Semachiah.'
  ita-1885: I figliuoli di Semaia furono Otni, e Refael, ed Obed, ed Elzabad, suoi
    fratelli, uomini di valore; ed Elihu, e Semachia.
  eng-LXXUP: The sons of Shemaiah; Othni, and Rephael, and Obed, and Elzabad, and
    Achiud, mighty men, Elihu, and Semachiah, and Isbacom.
  eng-ULB: The sons of Shemaiah were Othni, Rephael, Obed, and Elzabad. His relatives
    Elihu and Semakiah were also men with many abilities.
  spa-VBL: 'Los hijos de Semaías: Othni, Refael, Obed y Elzabad. Sus parientes, Elihú
    y Semaquías, también eran hombres capaces.'
  fra-_FOB: 'Fils de Shémaja: Othni, Réphaël, Obed, Elzabad, et ses frères, hommes
    vaillants, Élihu et Shémaja.'
  mal-mal: 'ശെമയ്യാവിന്റെ പുത്രന്മാരിൽ: ഒത്നി, രെഫായേൽ, ഓബേദ്, എൽസാബാദ്; - അവന്റെ
    സഹോദരന്മാർ പ്രാപ്തന്മാർ ആയിരുന്നു എലീഹൂ, സെമഖ്യാവ്.'
  urd-GVR: Un ke nām utnī, rafāel, Obed aur Ilzabad the. Samāyāh ke rishtedār Ilīhū
    aur Samakiyāh bhī guroh meṅ shāmil the, kyoṅki wuh bhī ḳhās haisiyat rakhte the.
  suz-BL: शेमायाह आ तौपुकी ओथ्‍नी, रेफाएल, ओबेद नु एल्‍जाबाद बाक्‍मा बाक्‍त। मेको
    आन लोक्‍ब एलीहु नु सेमक्‍याह यो जोक्‍ब तुइक्‍ब मुर बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Scemaia: Othni, Refael, Obed, Elzabad e i suoi fratelli,
    uomini valorosi, Elihu e Semachia.'
  ckb-ckb: 'کوڕەکانی شەمەعیا: عۆسنی، ڕفائێل، عوبێد و ئەلزاڤاد؛ هەروەها ئەلیهو و سەمەکیاهوی
    خزمانی شەمەعیا لە پیاوانی بەهێز بوون.'
  eng-BBE: 'The sons of Shemaiah: Othni and Rephael and Obed, Elzabad, whose brothers
    were great men of war, Elihu and Semachiah.'
  kan-OKCV: 'ಶೆಮಾಯನ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಒತ್ನಿಯು, ರೆಫಾಯೇಲನು, ಓಬೇದನು, ಎಲ್ಜಾಬಾದನು; ಇವರ
    ಸಹೋದರರಾದ ಪರಾಕ್ರಮವುಳ್ಳ ಎಲೀಹುವು, ಸೆಮಕ್ಯನು.'
  tam-2017: செமாயாவுக்கு இருந்த மகன்கள் ஒத்னியும், பெலசாலிகளாகிய ரெப்பாயேல், ஓபேத்,
    எல்சபாத் என்னும் அவனுடைய சகோதரர்களும், எலிகூவும் செமகியாவுமே.
  spa-RV-1909: 'Los hijos de Semeías: Othni, Raphael, Obed, Elzabad, y sus hermanos,
    hombres esforzados; asimismo Eliú, y Samachîas.'
  ron-BTF: 'Fiii lui Șemaia: Otni și Refael și Obed și Elzabad, a căror frați erau
    bărbați tari: Elihu și Semachiah.'
  eng-WEBP: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose relatives
    were valiant men, Elihu, and Semachiah.'
  eng-FBV: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad. His relatives,
    Elihu and Semakiah, were also capable men.'
  nld-1939: Het waren Otni, Refaël, Obed, Elzabad en Achjo, kloeke mannen; bovendien
    Elihoe en Semakjáhoe.
  nch-BL: 'Huan itelpocahua Semaías inintoca eliyaya: Otni, Rafael, Obed, Elzabad
    huan iteixmatcahua Eliú huan Samaquías. Nochi ni tacame tahuel mosemacayayaj.'
  vie-1934: Các con trai của Sê-ma-gia là Oát-ni, Rê-pha-ên, Ô-bết, Eân-xa-bát, và
    anh em họ, là Ê-li-hu và Sê-ma-kia, đều là kẻ mạnh dạn.
  hin-CV: 'शेमायाह के पुत्र: ओथनी, रेफ़ाएल और एलज़ाबाद; उसके संबंधी एलिहू और सेमाकियाह
    भी अद्भुत क्षमता के व्यक्ति थे.'
  spa-BES: 'Los hijos de Semaías: Otni, Rafael Obed, Elzabad, cuyos hermanos eran
    grandes hombres de guerra, Eliú y Samaquias.'
  tdx-tdx: 'O ana-dahi’ i Semaiào: i Otný naho i Refaele; vaho i Ovede naho i Elzabade
    rahalahi’e, songa fanalolahy; i Elihò ka naho i Semakià.'
  tha-KJV: บุ​ตรชายของเชไมอาห์​คือ โอทนี เรฟาเอล โอเบด และเอลซาบาด ผู้​ซึ่งพี่น้องของเขาเป็นคนมีกำลังคือ
    เอลีฮู และเสมาคิยาห์
  por-BR-2018: 'Os filhos de Semaías: Otni, Rafael, Obede, Elzabade, e seus irmãos,
    homens esforçados; assim Eliú, e Semaquias.'
  deu-ELO: 'Die Söhne Schemajas: Othni und Rephael und Obed, Elsabad und seine Brüder,
    wackere Männer, Elihu und Semakja.'
  eng-WYC-2018: Therefore the sons of Shemaiah were Othni, and Rephael, and Obed,
    and Elzabad; and his brethren, full strong men, also Elihu, and Semachiah. (And
    so the sons of Shemaiah were Othni, and Rephael, and Obed, and Elzabad, and their
    other brothers, Elihu, and Semachiah, who were all very strong men.)
  epo-epo: 'La filoj de Ŝemaja: Otni, Refael, Obed, Elzabad, liaj fratoj, bravaj homoj,
    Elihu kaj Semaĥja.'
  uig-PIN: 'Xemayaning oƣulliri: Otni, Refayǝl, Obǝd wǝ Əlzabad idi. Əlzabadning iniliri
    Elihu bilǝn Sǝmakiyaning ikkisi batur idi.'
  beo-beo: '@see-verse:1CH.026.006'
  tpi-OTNT: Nem bilong ol i olsem, Otni na Refael na Obet na Elsabat na Elihu na Semakia.
    Elihu na Semakia i save tru long mekim ol kain kain samting.
  hau-SA: ’Ya’yan Shemahiya maza su ne, Otni, Rafayel, Obed da Elzabad; danginsa Elihu
    da Shemahiya su ma jarumawa ne.
  uig-LAT: 'Shémayaning oghulliri: Otni, Réfayel, Obed we Elzabad idi. Elzabadning
    iniliri Élixu bilen Semakiyaning ikkisi batur idi.'
  nde-nde: 'Amadodana kaShemaya wona yila: ngu-Othini, loRafayeli, lo-Obhedi kanye
    lo-Elizabhadi; izihlobo zakhe u-Elihu loSemakhiya lazo zazingamadoda ayesenelisa.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Simaia ko Otini, mo Lefaeli, mo ʻOpeti, mo
    Elisapati, pea ko hono kāinga ʻoʻona ko e kau tangata mālohi, ʻa Elihu, mo Simakia.
  ces-1613: 'Synové Semaiášovi: Otni a Refael, Obéd a Elzabad, jehož bratří byli muži
    udatní; též Elihu a Semachiáš.'
  eng-WMB: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose relatives
    were valiant men, Elihu, and Semachiah.'
  tam-TCV: 'செமாயாவின் மகன்கள்: ஒத்னி, ரெப்பாயேல், ஓபேத், எல்சாபாத் என்பவர்கள். அவர்களுடைய
    உறவினர்களான எலிகூ, செமகியா என்பவர்களும் ஆற்றல்மிக்கவர்களாய் இருந்தார்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Shemaya mao sila Otni, si Refail, si Obed, ug
    si Elzabad. Ang iyang mga paryente nga si Elihu ug si Semakia mga kalalakin-an
    usab nga adunay daghang mga abilidad.
  pol-UBG: 'Synowie Szemajasza: Otni, Rafael, Obed, Elzabad i ich bracia, ludzie mocni
    – Elihu i Semakiasz.'
  urd-GVU: اُن کے نام عُتنی، رفائیل، عوبید اور اِلزبد تھے۔ سمعیاہ کے رشتے دار اِلیہو
    اور سمکیاہ بھی گروہ میں شامل تھے، کیونکہ وہ بھی خاص حیثیت رکھتے تھے۔
  deu-1912: 'So waren nun die Kinder Semajas: Othni, Rephael, Obed und Elsabad, dessen
    Brüder tüchtige Leute waren, Elihu und Samachja.'
  kan-2017: 'ಅವರು ಯಾರೆಂದರೆ: ಒತ್ನೀ, ರೆಫಾಯೇಲ್, ಓಬೇದ್ ಮತ್ತು ಎಲ್ಜಾಬಾದ್. ಇವರೂ ಬಹುಸಮರ್ಥರಾದ
    ಎಲೀಹು, ಸೆಮಕ್ಯ ಎಂಬುವವರು ಇವರ ಸಹೋದರರು.'
  yap-yap: '@see-verse:1CH.026.006'
  hlt-MCSB: Shemaiah koca rhoek la Othni, Rephael, Obed, a manuca Elzabad, tatthai
    capa Elihu neh Semakiah.
  mdy-ETH: '@see-verse:1CH.026.006'
  twi-ASANTE: 'Na wɔn edin ne: Otni, Refael, Obed ne Elsabad; na wɔn abusuafoɔ Elihu
    ne Semakia nso yɛ mmɔdemmɔfoɔ.'
  eng-WEBU: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose relatives
    were valiant men, Elihu, and Semachiah.'
  wal-wal: SHamaa7iyaa naati Ootina, Rafaa7eela, Yobeedanne Elzzabaada; eta ishantti
    Eelihunne Samaakee aadhdhida mino asata.
  spa-PDDPT: 'Los hijos de Semaías: Otni, Rafael, Obed, Elzabad, y sus hermanos, hombres
    esforzados; también Eliú y Samaquías.'
  gun-gun: Semaías ra'y kuery ma Otni, Rafael, Obede ha'e Elzabade. Tyvy kuery Eliú
    ha'e Semaquias ma avakue ipy'a guaxukueve meme.
  ilo-ULB: Dagiti putot a lallaki ni Semaias ket da Otni, Refael, Obed, ken Elzabad.
    Dagiti kabagianna a da Eliu ken Semakias ket dagiti met lallaki nga addaan kadagiti
    adu a kabaelan.
  kpg-kpg: '@see-verse:1CH.026.006'
  uig-ARA: 'شېمايانىڭ ئوغۇللىرى: ئوتنى، رېفايەل، ئوبەد ۋە ئەلزاباد ئىدى. ئەلزابادنىڭ
    ئىنىلىرى ئېلىخۇ بىلەن سەماكىيانىڭ ئىككىسى باتۇر ئىدى.'
  sus-sus: 'Semaya xa die: Otini, Refayeli, Obedo, Elesabada, nun e xunyae Elihu nun
    Semakiya, xɛmɛ gbangbalanyie.'
  pon-2006: '@see-verse:1CH.026.006'
  ksd-ksd: 'Ra umana natu i Semaia: Otni, Repael, Obed, Elsabad, nina ra umana tura
    i diat a umana rangrang na tutana, Eliu, ma Semakia,'
  tur-YTC: 'Şemaya''nın oğulları: Otni, Refael, Oved ve Elzavad; akrabaları yiğit
    adamlardı, Elihu ve Semakya.'
  grc-BRENT: Υἱοὶ Σαμαῒ, Ὀθνὶ καὶ Ῥαφαὴλ, καὶ Ὠβὴδ, καὶ Ἐλζαβὰθ, καὶ Ἀχιοὺδ, υἱοὶ
    δυνατοὶ, Ἑλιοῦ, καὶ Σαβαχία, καὶ Ἰσβακώμ.
  ind-AYT: Anak-anak Semaya adalah Otni, Refael, Obed, dan Elzabad. Saudara mereka
    adalah Elihu dan Semakhya, orang-orang yang gagah perkasa.
  nya-nya: 'Ana a Semaya anali: Otini, Refaeli, Obedi ndi Elizabadi; abale ake, Elihu
    ndi Semakiya, analinso anthu amphamvu.'
  hrv-hrv: 'Šemajini su sinovi bili: Otni, Rafael, Obed, Elzabad sa svojom braćom,
    vrsnim ljudima, Elihu i Semakja.'
  mps-mps: Augwali nogi da e tama elalubao, Otni, me Refael, me Obet, me Elsabat,
    me Elihu, me Semakia da. Elihu me Semakia augwali sigo te haniani sę ebo kolesaga
    mu konea pai bidi si dao.
  tpi-tpi: Nem bilong ol i olsem, Otni na Refael na Obet na Elsabat na Elihu na Semakia.
    Elihu na Semakia i save tru long mekim ol kain kain samting.
  dan-1931: 'Sjemajas Sønner var: Otni, Refael, Obed, Elzabad og hans Brødre, dygtige
    Folk, Elihu og Semakja;'
  vie-OVCB: Tên họ là Ốt-ni, Rê-pha-ên, Ô-bết, Ên-xa-bát. Anh em họ là Ê-li-hu và
    Sê-ma-kia, họ cũng là dũng sĩ.
  guj-2017: 'શમાયાના પુત્રો: ઓથ્ની, રફાએલ, ઓબેદ, અને એલઝાબાદ. તેના ભાઈઓ અલિહૂ અને
    સમાખ્યા શૂરવીર પુરુષો હતા.'
  pon-2006A: '@see-verse:1CH.026.006'
  por-BRBSL: 'Os filhos de Semaías: Othni, Rephael, Obed e Elzabad, cujos parentes
    eram homens valentes, Elihu e Semaquias.'
  cth-cth: Shemaiah capanaw teh Othni, Rephael, Obed, a hmaunawngha Elzabad, hno katetthai
    capa Elihu hoi Semakiah.
  twi-twi: 'Na wɔn din ne: Otni, Refael, Obed ne Elsabad; na wɔn abusuafo Elihu ne
    Semaia nso yɛ mmɔdemmɔfo.'
  hlt-hlt: Shemaiah koca rhoek la Othni, Rephael, Obed, a manuca Elzabad, tatthai
    capa Elihu neh Semakiah.
  tbz-SIM: Bɛɛ̀ yètɛ̀ tu Otinni nɛ̀ Defɑyɛɛdi nɛ̀ Obɛti nɛ̀ Edisɑbɑdi nɛ̀ o nɛí, sìì
    yètɛ̀ do feí mɛsɑ̀ɑ̀ Ediu nɛ̀ Semmɑsiɑ.
  msy-2020: 'Semaian otaribar ziabar kara: Otni, Refael, Obet, Elsabat, Elihu ko Semakia.
    Elihu ko Semakia bizir avɨribar ingaran bar fo.'
  dop-dop: Ɩ pǝyɑlɑɑ mpɛɣɛlɛ Otini, nɑ Lefɑyɛlɩ, nɑ Opɛtɩ, nɑ Ɩlǝsɑpɑtɩ, nɑ pǝ́ sɔɔsǝnɑ
    pɑ newɑɑ Ɩlihu nɑ Semɑkiyɑ, pɑɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ kɛ́.
  azb-azb: 'Şemayanın oğulları: Otni, Refael, Oved və Elzavad. Qohumları Elihu və
    Semakya da igid adamlar idi.'
  eng-DBY: 'The sons of Shemaiah: Othni, and Rephael, and Obed, [and] Elzabad, whose
    brethren were valiant men, Elihu and Semachiah.'
  hin-2017: शमायाह के पुत्र ये थे, अर्थात् ओतनी, रपाएल, ओबेद, एलजाबाद और उनके भाई
    एलीहू और समक्याह बलवान पुरुष थे।
  eng-YLT: Sons of Shemaiah [are] Othni, and Rephael, and Obed, Elzabad; his brethren
    [are] sons of valour, Elihu and Semachiah,
  eng-WYC-2017: Therefore the sons of Shemaiah were Othni, and Rephael, and Obed,
    and Elzabad; and his brethren, full strong men, also Elihu, and Semachiah.
  eng-WMBB: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose relatives
    were valiant men, Elihu, and Semachiah.'
  urd-GVH: उनके नाम उतनी, रफ़ाएल, ओबेद और इल्ज़बद थे। समायाह के रिश्तेदार इलीहू और
    समकियाह भी गुरोह में शामिल थे, क्योंकि वह भी ख़ास हैसियत रखते थे।
  rug-rug: '@see-verse:1CH.026.006'
  gaz-gaz: 'Ilmaan Shemaaʼiyaa: Otnii, Raafaaʼeel, Oobeedii fi Elzaabaad; firoonni
    isaa Eliihuu fi Samaakiyaanis dandeettii guddaa qabu ture.'
  fra-LSG: 'fils de Schemaeja: Othni, Rephaël, Obed, Elzabad et ses frères, hommes
    vaillants, Élihu et Semaeja.'
  yal-yal: 'Semayaa diine nan itoe ra: Otini nun Refayeli nun Obedi nun Elesabada.
    Xɛmɛ wɛkilɛxin nan yi e ngaxakedenne Elihu nun Semakiya ra.'
  haw-1868: O na keikikane a Semaia; o Oteni, o Repaela, o Obeda, o Elezabada; o na
    hoahanau o lakou, he mau kanaka ikaika, o Elihu, a o Semakia.
  arb-NAV: 'وَهُمْ: عَثْنِي وَرَفَائِيلُ وَعُوبِيدُ وَأَلْزَابَادُ، كَمَا كَانَ قَرِيبَاهُ
    أَلِيهُو وَسَمَكْيَا مِنْ ذَوِي الْكَفَاءَةِ أَيْضاً.'
  ewe-ewe: 'Semaya ƒe viŋutsuwoe nye esiawo: Otni, Refael, Obed kple Elzabad; Semaya
    ƒe ƒometɔ Elihu kple Semakia hã nye ame siwo ŋu ŋutete nɔ.'
  eng-LEE: The sons of Shema'yah were 'Othni, and Rephael, and 'Obed, [and] Elsahad,
    his brothers [were] valiant men, Elihu, and Semachyahu.
  asm-FB: চময়িয়াৰ পুত্র সকল হ’ল অৎনী, ৰফায়েল, ওবেদ, আৰু ইলজাবদ। তেওঁৰ সম্পৰ্কীয়
    ইলীহু ও চমখিয়াও বহুতো দক্ষতা সম্পন্ন লোক আছিল।
  sus-A: سٍمَيَ شَ دِيٍ؛ عٌتِنِ، رٍقَيٍلِ، عٌبٍدٌ، عٍلٍسَبَدَ، نُن عٍ شُنيَيٍ عٍلِهُ
    نُن سٍمَكِيَ، شّمّ فبَنفبَلَنيِيٍ.
  fra-SBL: 'Fils de Schemaeja : Othni, Rephaël, Obed et Elzabad, dont les parents
    étaient des hommes vaillants, Elihu et Semachia.'
  hbo-hbo: בְּנֵ֣י שְׁמַֽעְיָ֗ה עָ֠תְנִי וּרְפָאֵ֨ל וְעֹובֵ֧ד אֶלְזָבָ֛ד אֶחָ֖יו בְּנֵי־חָ֑יִל
    אֱלִיה֖וּ וּסְמַכְיָֽהוּ׃
  kik-kik: 'Ariũ a Shemaia maarĩ: Othini, na Refaeli, na Obedi, na Elizabadu, nao
    andũ a nyũmba yao, Elihu, na Semakia, maarĩ andũ ehoti.'
  fra-NCL: 'Fils de Séméïas : Othni, Raphaël, Obed, Elzabad et ses frères, hommes
    vaillants, Eliu et Samachias.'
  cek-AK: Shemaiah ih caanawk loe Othni, Rephael, Obed hoi Elzabad; anih ih nawkamyanawk
    loe Elihu hoi Semakiah, nihnik loe thacak kami ah oh hoi.
  cuk-cuk: 'Semaías-e-masmaladi, wemalad: Otni, Rafael, Obed, Elzabad. Wemar, dule-gala-ibegan
    nanaed. Semaías-e-gwenadgan: Eliú, degi, Samaquías. Wemar, dule-gala-ibegan nanamogad.'
  uig-CYR: 'Шемаяниң оғуллири: Отни, Рефайәл, Обәд вә Әлзабад еди. Әлзабадниң инилири
    Елиху билән Сәмакияниң иккиси батур еди.'
  tel-2017: షెమయా కొడుకులు ఒత్ని, రెఫాయేలు, ఓబేదు, యెల్జాబాదు, బలవంతులైన అతని సహోదరులు
    ఎలీహు, సెమక్యా.
  hat-BSA: 'Fis a Schemaeja yo: Othni, Rephaël, Obed, Elzabad, avèk frè pa yo Élihu
    ak Semaeja ki te mesye ak gwo kouraj.'
  kos-kos: Elos pa Othni, Rephael, Obed, Elzabad, Elihu, ac Semachiah. Elihu ac Semachiah
    eltal mwet na pisrla inmasrlolos.
  hbo-WLC: בְּנֵ֣י שְׁמַֽעְיָ֗ה עָ֠תְנִי וּרְפָאֵ֨ל וְעוֹבֵ֧ד אֶלְזָבָ֛ד אֶחָ֖יו בְּנֵי־חָ֑יִל
    אֱלִיה֖וּ וּסְמַכְיָֽהוּ׃
  ibo-ibo: Ụmụ ndị ikom Shemaya bụ, Otni, Refael, Obed na Elzabad; ụmụnne ya bụ Elihu
    na Semakaya bụkwa dike na dimkpa.
  ory-ory: ଶମୟୀୟର ପୁତ୍ର ଅତ୍ନି, ରଫାୟେଲ ଓ ଓବେଦ୍‍, ଇଲୀଶାବଦ୍‍, ଏମାନଙ୍କର ଭ୍ରାତା ଇଲୀହୂ ଓ
    ସମଖୀୟ ପରାକ୍ରାନ୍ତ ଲୋକ ଥିଲେ।
  chk-chk: 'Iwe, nöün Semaia kewe mwän: Otni, Refael, Opet me Elsapat, pwal pwiir
    kewe Elihu me Semakia mi kon tufich.'
  rop-rop: '@see-verse:1CH.026.006'
  ukr-1871: 'Сини Шемаїні: Отні, Рефаїл, Обед та Елзавад, брати його, люде дужі, Елїя,
    Семахія (та Еваком).'
  deu-1951: 'So waren nun die Söhne Semajas: Otni, Rephael, Obed und Elsabad, dessen
    Brüder wackere Leute waren, Elihu und Semachja.'
  eng-JPS: 'The sons of Shemaiah: Othni, and Rephael and Obed and Elzabad his brethren,
    valiant men; Elihu also, and Semachiah.'
  srp-1865: 'Sinovi Semajini: Gotnije i Rafailo i Ovid i Elzavad braæa njegova, hrabri
    ljudi, Eliuj i Semahija.'
  lug-lug: Batabani ba Semaaya baali Osuni, ne Lefayeri, ne Obedi ne Eruzabadi, ne
    baganda baabwe abaayitibwanga Eriku ne Semakiya nabo baali basajja bakozi.
  heb-heb: בני שמעיה עתני ורפאל ועובד אלזבד אחיו בני חיל אליהו וסמכיהו׃
  ben-IRV: শময়িয়ের ছেলেরা হল অৎনি, রফায়েল, ওবেদ, ইল্‌সাবদ। শময়িয়ের বংশের ইলীহূ
    আর সমথিয়ও ছিলেন শক্তিশালী লোক।
  pan-pan: ਸ਼ਮਅਯਾਹ ਦੇ ਪੁੱਤਰ, ਆਥਨੀ ਤੇ ਰਫਾਏਲ ਤੇ ਓਬੇਦ, ਅਲਜ਼ਾਬਾਦ ਜਿਹ ਦੇ ਭਰਾ ਸੂਰਮੇ ਸਨ,
    ਅਲੀਹੂ ਤੇ ਸਮਕਯਾਹ
  mya-JVB: သားဦးရှေမာယ ၏သား ဩသနိ ၊ ရေဖေလ ၊ ဩဗက် ၊ ဧလာဇာဗဒ် နှင့် ခွန်အား ကြီးသော ညီဧလိဟု
    ၊ သေမခိ တို့သည် ခွန်အား ကြီးသောသူရဲ၊ မိမိ တို့အဆွေအမျိုး ၌ အစိုးရ သောသူဖြစ်ကြ၏။
  hmo-hmo: Semaia ena natuna tau be Otini, Repaele, Obeda, Elisabada, Elihu bona Semakaia.
    Inai Elihu bona Semakaia be mai edia diba bada herea.
  urd-urd: 'समायाह के बेटे: उतनी और रफ़ाएल और ''ओबेद और इलज़बा''द, जिनके भाई इलीहू
    और समाकियाह सूर्मा थे।'
  rus-SYN: 'Сыновья Шемаии: Офни, Рефаил, Овед и Елзавад, братья его, люди сильные,
    Елия, Семахия и Иеваком.'
  bqc-SIM: 'Semaia nɛ́piↄn kɛ: Ɔtɛni, Lefaɛli, Ɔbɛdi ń Ɛlizabao. Aà dãunaↄ Ɛlihu
    ń Semakiaoá bɛɛɛdeↄnɛ lↄ.'
  tcz-CHONGTHU: Amaho chengse chu ahile, Othni, Rephael, Obed chule Elzabad ahiuve.
    Chubanle, asopiteniu Elihu le Semakiah jongchu miboltheitah ma ahi lhon e.
  mar-mar: अथनी, रफाएल, ओबेद एलजाबाद, अलीहू आणि समख्या हे शमायाचे पुत्र. एलजाबादचे
    भाउबंद सर्व प्रकारच्या कामात कुशल होते.
  qub-qub: 'Semaiaspa wamrancuna caran: Otni, Rafael, Obed, Elzabad, Eliú, Samaquías.
    Paycunaga caran munayniyoj rispitädu runacuna.'
  bqp-bqp: Bii berɑ, Otini kɑ Refɑɛli kɑ Obɛdi kɑ Ɛlisɑbɑdi kɑ sere ben wɔnɔbu yiru
    beni, Elihu kɑ Semɑyɑ be bɑ sɑ̃ɑ wɔrugɔbɑ.
  hat-hat: 'Men non pitit Chemaja yo: Otni, Refayèl, Obèd, Elzabad, Eliyou ak Semakya.
    De dènye yo te vanyan sòlda.'
  eng-BSB: Shemaiah’s sons were Othni, Rephael, Obed, and Elzabad; his brothers were
    Elihu and Semachiah, also capable men.
  eng-WEBPB: 'The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose relatives
    were valiant men, Elihu, and Semachiah.'
  kbq-kbq: Hagi Semaia mofavreramimofo zamagi'a ama'ne, Otni'ma, Refaeli'ma, Obedi'ma,
    Elzabadi'e. Hagi Elihuke Semakiakea Semaia nefukegine zanagranena hanavenentake
    netre mani'nake'za antahi nezanamize.
  nhe-BL: 'Huan itelpocahua Semaías inintoca eliyayaj: Otni, Rafael, Obed, Elzabad
    huan iteixmatcahua Eliú huan Samaquías. Nochi ni tlacame moneltlaliyayaj.'
  gub-BL: '@see-verse:1CH.026.006'
  eng-DRA: 'The sons then of Semeias were Othni, and Raphael, and Obed, Elizabad,
    and his brethren most valiant men: and Eliu, and Samachias.'
