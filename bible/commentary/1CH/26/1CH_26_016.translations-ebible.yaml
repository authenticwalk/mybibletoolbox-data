verse: 1CH.026.016
translations:
  mal-C: 'പടിഞ്ഞാറേ കവാടത്തിലും കയറ്റത്തിലെ ശല്ലേ-ഖെത്ത് കവാടത്തിലും കാവലിനുള്ള നറുക്കുകൾ
    ശൂപ്പീമിനും ഹോസെക്കിനും വീണു. കാവൽക്കാർ, ഒരാൾ മറ്റൊരാളുടെ അരികത്തായി കാവൽ ചെയ്തിരുന്നു:'
  deu-TKW: und für Hosa auf das Thor nach Westen zu nebst dem Sallechet-Thor, an der
    aufsteigenden Straße, ein Posten neben dem andern.
  lin-lin: 'Mpo na ekuke ya ngambo ya weste mpe ekuke ya Shaleketi, na nzela oyo emata
    na likolo, zeke ekweyaki epai ya Shupimi mpe Osa. Tala ndenge bakabolaki masanga
    ya bakengeli bikuke :'
  eng-LSV: to Shuppim and to Hosah to the west, with Shallecheth Gate, in the highway,
    the ascent, watch next to watch;
  eng-GNV: To Shuppim and to Hosah Westwarde with the gate of Shallecheth by the paued
    streete that goeth vpward, warde ouer against warde.
  eng-WEBSTER: To Shuppim and Hosah the lot came forth westward, with the gate Shallecheth,
    by the way of the ascent, ward against ward.
  nhw-BL: Huan quintocaro Supim ihuaya Hosa quimocuitlahuise nopa puerta campa calaqui
    tonati catli itoca Salequet campa eltoc nopa ojtli catli ixtlejco.
  swh-ONEN: 'Kura za Lango la Magharibi na Lango la Shalekethi kwenye barabara ya
    juu zikawaangukia Shupimu na Hosa. Zamu za walinzi ziligawanywa kwa usawa:'
  bba-bba: Supimu kɑ Hosɑwɑ bɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ tɛtɛ di, kɑ ɡe bɑ
    mɔ̀ Sɑlekɛti, ɡɑ mɛɛrɑ swɑɑɔ ye yɑ dɔɔ ɡunɡuru ɡiɑ. Kɔ̃so be, bɑ mɛɛrinɛwɑ.
  eng-KJVCPB: To Shuppim and Hosah the lot came forth westward, with the gate Shallecheth,
    by the causeway of the going up, ward against ward.
  luo-luo: Ombulu mar Rangach ma yo Podho Chiengʼ to gi rangach miluongo ni Shaleketh
    man e yo mamalo nolwar ne Shupim kod Hosa. Arita duto noket machalre.
  meu-meu: Supim bona Hosa na e duanaidia, lahara kahana ena; Salekete ikoukouna na
    unuseni ai, e dae laomu dalana ai. Edia nega edia nega ai e gima.
  npi-ULB: शुप्‍पीम र होसालाई पश्‍चिम ढोका र माथिल्लो बाटोको शल्‍केत प्रवेशद्वार पर्‍यो
    । हरेक परिवारबाट रक्षकको व्यवस्था गरियो ।
  yor-yor: Kèké fún ẹnu-ọ̀nà ìhà ìwọ̀-oòrùn àti Ṣaleketi ẹnu-ọ̀nà ní ọ̀nà apá òkè
    bọ́ sí ọ̀dọ̀ Ṣuppimu àti Hosa. Olùṣọ́ wà ní ẹ̀bá olùṣọ́.
  pes-OPCB: نگهبانی دروازهٔ غربی و دروازه شلکت (که به جادهٔ سربالایی باز می‌شد)، به
    نام شفیم و حوسه درآمد. وظیفهٔ نگهبانی به نوبت تعیین می‌شد.
  tgl-ULB: Itinalaga kina Supim at Hosa ang kanlurang tarangkahan pati na rin ang
    tarangkahan ng Sallequet, na nasa daang paakyat. Itinakda ang pagbabantay para
    sa bawat pamilya.
  hui-hui: Ani buwa mani Subimi Hosala libugua anda panga ni paliragohayagi heago
    handayaho halu panga mende mini Salegede laga heago handayaho helo dabo helene.
    Panga Salegede ogoni hariga irigi halu piaga wiago kaware dege hene. Agali uruni
    damene bibahende headagua biabe bulene mbira mbira dabo helalu ti iriari bialu
    maru tigua bu aribia halu panga uruni handayaho iriari biaga hene.
  mya-mya: ရှု​ပိန်​နှင့်​ဟော​သ​တို့​သည်​အ​နောက်​တံ​ခါး​နှင့် အ​ထက်​လမ်း​ရှိ၊ ရှလ္လေ​ခက်​တံ​ခါး​တွင်​တာ​ဝန်
    ကျ​ကြ​၏။ အ​စောင့်​တာ​ဝန်​ကို​တစ်​ချိန်​ပြီး တစ်​ချိန် ခွဲ​ခန့်​သတ်​မှတ်​ထား​၏။-
  bod-N: ཤུབ་ཕིམ་དང་ཧོ་སཱ་གཉིས་ཀྱིས་ནུབ་སྒོ་དང་གྱེན་དུ་འཛེག་པའི་ལམ་གྱི་ཤལ་ལེ་ཁེད་སྒོ་བསྲུང་དགོས་པ་དང་།
    སྒོ་སྲུང་རྣམས་ཕན་ཚུན་ཁ་གཏད་ནས་བསྡད།
  sna-sna: Mijenya yeSuo Rokumadokero neSuo reShareketi kunzira yokumusoro yakawira
    kuna Shupimi naHosa. Murindi aimira parutivi rwomumwe murindi.
  spa-BLM: A Suppim y a Hosa hacia el oeste, junto a la puerta de Salecet, en la calzada
    que sube, vigilante frente a vigilante.
  cac-cac: Axo vin̈aj Supim yed' vin̈aj Hosa yed' eb' ayoch yed' eb' vin̈, a eb' vin̈
    ix tan̈van puerta chi' d'a stojolal b'aj tz'em c'u yed' jun puerta yic Salequet
    b'aj sq'ue b'e. A eb' vin̈ cuchb'um chi', d'a stzolal tz'aj stan̈van puerta chi'
    eb' vin̈.
  swh-ULB: Shufimu na Hosa walipangiwa lango la magharibi pamoja na lango la Shalekethi,
    kwa barabara ya juu. Lindo lilikabiidhiwa kwa kila familia.
  bel-bel: Шупіму і Хосу на захад; каля брамы Шалэхэт, дзе дарога падымаецца і дзе
    варта супроць варты.
  deu-ELBBK: Für Schuppim und für Hosa nach Westen, bei dem Tor Schalleket, an der
    aufsteigenden Straße, Wache gegen Wache.
  mbb-OT: 'Is dapit te edsenlepan he ǥemawan wey is gemawan he beyeey te idtekezeg
    dutun te valey te Nengazen, ne iyan dutun neripahan si Shupim wey si Hosa. Ebpesembayè
    dan dutun he ebantey sumalà te midtendek dan:'
  mal-2015: കയറ്റമുള്ള പെരുവഴിക്കൽ ശല്ലേഖെത്ത് പടിവാതിലിന്നരികെ പടിഞ്ഞാറെ വാതിലിന്റേതു
    ശുപ്പീമിന്നും ഹോസെക്കും വന്നു. ഇങ്ങനെ കാവലിന്നരികെ കാവലുണ്ടായിരുന്നു.
  rmc-rmc: 'le Šupimoske the le Chososke e zapadno brana the e brana Šalechet, khatar
    pes džal le dromeha upre. O stražňika jekh avres čerinenas avke:'
  pes-OPV: و براي شُفّيم و حُوسَه قرعه مغربي نزد دروازه شَلَکَت در جاده اي که سر بالا
    مي رفت و محرس اين مقابل محرس آن بود.
  ron-1924: 'Партя де апус а кэзут луй Шупим ши луй Хоса, ку уша Шалекет, пе друмул
    каре суя сус: о стражэ ера ын фаца алтея.'
  ben-OBCV: 'পশ্চিমদিকের দরজাটির ও উপরের দিকে যাওয়ার রাস্তায় অবস্থিত শল্লেখৎ বলে
    পরিচিত দরজাটির জন্য গুটিকাপাতের দানগুলি পড়েছিল শুপ্পীমের ও হোষার নামে। একজন পাহারাদারের
    পাশাপাশি আরেকজন পাহারাদার মোতায়েন করা হল:'
  som-som: Shufiim iyo Xosaahna waxaa u soo baxay dhankii galbeed oo u dhowaa iriddii
    Shalleked la odhan jiray, oo ku ag tiil jidka kor u baxa, oo waardiyeba waardiyaha
    kaluu ka soo hor jeeday.
  lat-VUC: 'Sephim et Hosa ad occidentem, juxta portam, quæ ducit ad viam ascensionis:
    custodia contra custodiam.'
  eng-ASVBT: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goeth up, watch against watch.
  ita-1885: A Suppim, e ad Hosa, scadde la sorte verso Occidente, insieme con la porta
    di Sallechet, nella strada della salita. Le mute erano uguali l'una all'altra.
  eng-LXXUP: They gave the lot for the second to Hosah westward, after the gate of
    the chamber by the ascent, watch against watch.
  eng-ULB: Shuppim and Hosah were assigned the west gate along with the gate of Shalleketh,
    on the upper road. Watches were established for each family.
  spa-VBL: Supim y Hosa recibieron la puerta del oeste y la puerta de Salet en el
    camino que sube. Estaban siempre vigiladas.
  fra-_FOB: A Shuppim et à Hosa échut le côté vers l'occident, avec la porte de Shalléketh,
    au chemin montant; une garde étant vis-à-vis de l'autre.
  mal-mal: കയറ്റമുള്ള പെരുവഴിയിൽ ശല്ലേഖെത്ത് പടിവാതിലിനരികെ പടിഞ്ഞാറെ വാതിലിന്റേത്
    ശുപ്പീമിനും ഹോസെക്കും വന്നു. ഇങ്ങനെ കാവലിന്നരികെ കാവലുണ്ടായിരുന്നു.
  urd-GVR: 'Jab Maġhribī Darwāze aur Salakat Darwāze ke lie qurā ḍālā gayā to Suffīm
    aur Hūsā ke nām nikle. Salakat Darwāzā chaṛhne wāle rāste par hai. Pahrādārī kī
    ḳhidmat yoṅ bāṅṭī gaī:'
  suz-BL: मिनु शुप्‍पीम नु होसाह पच्‍छिम ङा लाप्‍चो नु शल्‍लेकेथ माइश्‍शो लाप्‍चो
    खाल पाइब दुम्‍सा बाक्‍त। मेको लाप्‍चो ग्‍येत्‍थ लतीक लांम नेक्‍नेक्‍था बाक्‍माक्‍त।
  ita-1927: 'Per il lato d’occidente, con la porta Shalleketh, sulla via che sale,
    la sorte designò Shuppim e Hosa: erano due posti di guardia, uno dirimpetto all’altro.'
  ckb-ckb: 'بۆ تیروپشکی دەروازەی ڕۆژئاوا و دەروازەی شەلەخەت لەسەر ئەو ڕێگایەی کە بەرەو
    ژوور دەبووەوە، بۆ شوپیم و حۆسا دەرچوو. پاسەوان بەرامبەر بە پاسەوان بوو:'
  eng-BBE: To Hosah, the door on the west, by the door of Shallecheth, at the footway
    which goes up, watch by watch.
  kan-OKCV: ಶುಪ್ಪೀಮ್, ಹೋಸ ಎಂಬವರಿಗೆ ಪಶ್ಚಿಮದಲ್ಲಿರುವ ಶೆಲ್ಲೆಕೆತ್ ಎಂಬ ಬಾಗಿಲು ಬಂತು. ಅವು
    ಮೇಲಕ್ಕೆ ಹೋಗುವ ರಾಜಮಾರ್ಗದ ಬಳಿಯಲ್ಲಿ ಒಂದಕ್ಕೊಂದು ಎದುರಾಗಿ ವರ್ಗಗಳಿದ್ದವು.
  tam-2017: சூப்பீமுக்கும், ஓசாவுக்கும் மண்போட்டு உயர்த்தப்பட்ட வழியும் காவலுக்கு
    எதிர்காவலும் இருக்கிற மேற்புறமான வாசலுக்கும் சீட்டு விழுந்தது.
  spa-RV-1909: Por Suppim y Hosa al occidente, con la puerta de Sallechêt al camino
    de la subida, guardia contra guardia.
  ron-BTF: Lui Șupim și lui Hosa sorțul a ieșit spre vest, cu poarta Șalechet, pe
    calea urcușului, serviciu lângă serviciu.
  eng-WEBP: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goes up, watchman opposite watchman.
  eng-FBV: Shuppim and Hosah received the west gate and the gate of Shallecheth on
    the road that leads up. They were always guarded.
  nld-1939: Chosa lootte twee wachtposten naast elkaar in het westen bij de Sjalléketpoort
    aan de helling.
  nch-BL: Huan quitocaro Supim ihuaya Hosa para quimocuitahuise nopa caltemit campa
    calaqui tonati cati itoca Salequet campa eltoc nopa ojti cati ixtejco.
  vie-1934: Súp-bim và Hô-sa bắt thăm được cửa tây, gần cửa Sa-lê-kết, nơi con đường
    đi dốc lên, phiên canh đối với nhau.
  hin-CV: 'शुप्पिम और होसाह को पश्चिमी द्वार के लिए चुना गया; इसके अलावा चढ़ाई के
    मार्ग के शल्लेकेथ. द्वार के लिए भी द्वारपालों का काम पहरेदारों के समान था:'
  spa-BES: A Supim y Hosa, la puerta del oeste, junto a la puerta de Salequet, en
    la acera que sube, guardia contra guardia.
  tdx-tdx: Ho a i Sopime naho i Kosà ty ahandrefa amy lalambei’ i Saleketey, amy lalañe
    mañamboney, mpañambeñe miatreke mpañambeñe.
  tha-KJV: ส่วนของชุปปิมและโฮสาห์ ออกมาสำหรั​บด​้านตะวันตก ที่​ประตู​ชัลเลเคท ตามถนนที่​ขึ้นไป
    กำหนดยามตามยาม
  por-BR-2018: Por Supim e Hosa ao ocidente, com a porta de Salequete ao caminho da
    subida, guarda contra guarda.
  deu-ELO: Für Schuppim und für Hosa gegen Westen, bei dem Tore Schalleketh, an der
    aufsteigenden Straße, Wache gegen Wache.
  eng-WYC-2018: Shuppim and Hosah were at the west coast, besides the (Shallecheth)
    gate that leadeth to the way of going up, keeping against keeping [or ward against
    ward]. (Shuppim and Hosah were at the west gate, as well as the Shallecheth Gate
    that leadeth to the way of ascending; they guarded one, then the other.)
  epo-epo: pri Ŝupim kaj Ĥosa por la okcidento, por la Pordego Ŝaleĥet, kie la vojo
    leviĝas, kie gardo staras apud gardo.
  uig-PIN: Xuppim bilǝn Hosaⱨⱪa ƣǝrbiy dǝrwazining wǝ xuningdǝk dawan yolidiki Xallǝkǝt
    dǝrwazisining qeki qiⱪti; dǝrwaziwǝnlǝr yandixip turatti.
  beo-beo: Asubimi amola Housa da guma:dini logo ga:su amola Sia:lesede Logo Ga:su
    (dabuagado logo ga:i dialebe ba:i) amo ouligima:ne ilegei. Ilia sosodo ouligisu
    hou da ilegei defele, afae hamone, eno hamoi.
  tpi-OTNT: Na satu i makim Supim na Hosa bilong lukautim dua i stap long hap san
    i go daun, na bilong lukautim dispela dua ol i kolim Saleket. Dua Saleket i stap
    klostu long rot i go antap. Ol i makim taim bilong wan wan lain i ken mekim wok,
    na ol i senis senis long lukautim ol dua.
  hau-SA: Ƙuri’u don Ƙofar Yamma da kuma Ƙofar Shalleket a hanyar bisa suka fāɗo a
    kan Shuffim da Hosa. Aikin tsaro bisa ga mai tsaro.
  uig-LAT: Shuppim bilen Xosahqa gherbiy derwazining we shuningdek dawan yolidiki
    Shalleket derwazisining chéki chiqti; derwaziwenler yandiship turatti.
  nde-nde: 'Inkatho yeSango langaseNtshonalanga kanye leSango leShalekhethi emgwaqweni
    ongaphezulu laya kuShuphimu loHosa. Kwalinda abalindi ngabalindi:'
  ton-ton: Pea naʻe tō mai ʻae vahenga kia Supimi mo Hosa ki he feituʻu lulunga, fakataha
    mo e matapā ko Saleketi ʻi he potu hala ʻoku hake ki ʻolunga, pea naʻe fehangaʻaki
    ʻae nofoʻanga leʻo ki he nofoʻanga leʻo ʻe taha.
  ces-1613: Suppimovi a Chosovi na západ s branou Salléchet, na cestě podlážené vzhůru
    jdoucí. Stráž byla naproti stráži.
  eng-WMB: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goes up, watchman opposite watchman.
  tam-TCV: மேற்கு வாசலுக்குரிய சீட்டும், மேல்தெருவிலுள்ள சலேகேத் வாசலுக்குரிய சீட்டும்
    சுப்பீமுக்கும், ஓசாவுக்கும் விழுந்தன. வாசல் காவலர்களுக்குரிய இடங்கள் முறைப்படி
    அடுத்தடுத்து அமைந்திருந்தன.
  ceb-ULB: Si Shupim ug Hosa gipahimutang sa ganghaan nga kasadpan nga duol sa ganghaan
    sa Shalechet, ibabaw sa dalan. Ang pagbantay gibahinbahin sa matag pamilya.
  pol-UBG: Dla Szuppima i Chosy – na stronę zachodnią wraz z bramą Szalleket, przy
    drodze wiodącej ku górze, straż naprzeciw straży.
  urd-GVU: 'جب مغربی دروازے اور سلکت دروازے کے لئے قرعہ ڈالا گیا تو سُفّیم اور حوسہ
    کے نام نکلے۔ سلکت دروازہ چڑھنے والے راستے پر ہے۔ پہرا داری کی خدمت یوں بانٹی گئی:'
  deu-1912: und Suppim und Hosa gegen Abend bei dem Tor Salecheth, da man die Straße
    hinaufgeht, da eine Hut neben der andern steht.
  kan-2017: ಶುಪ್ಪೀಮ್ ಮತ್ತು ಹೋಸ ಎಂಬುವರಿಗೆ ಪಶ್ಚಿಮದ ಬಾಗಿಲೂ ಅದರ ಸಮೀಪದಲ್ಲಿರುವ ಶಲ್ಲೆಕೆತ್
    ಎಂಬ ಬಾಗಿಲು ಚೀಟಿನಿಂದ ನೇಮಕವಾದವು. ಶೆಲ್ಲೆಕೆತ್ ಬಾಗಿಲು ಪಟ್ಟಣದಿಂದ ದೇವಾಲಯಕ್ಕೆ ಏರಿಹೋಗುವ
    ದಾರಿಯಲ್ಲಿದೆ.
  yap-yap: Shuppim nge Hosah e duwgil ni bin ngal e garog e ngar matanagiyew nge fare
    garog ni Shalleketh ni bay ko fare pa’ i wo’ u talang. Maruwel ko matnag e ni
    duwgiliy u dakaney nra be’ ma bay e ngiyal’ ni nge matnag.
  hlt-MCSB: Shuppim ham neh Hosah ham tah khotlak kah thongim aka pan longpuei kah
    Shalleketh vongka neh thongim voeivang ah.
  mdy-ETH: ሹፒሜና ሆሳናም ዓባ ጌላ ዛሎና ዓኣ ማርሾ ካሮና ኬዶ ጎይፆ ዛሎና ዓኣ ሻሌኬቴ ጌይንታ ማርሾ ካሮ ካፓንዳጉዲ ዒፃሢ
    ዔያቶም ኬስኬኔ፤ ዬይ ማርሾ ካሮ ካፒፆ ማዻ ዎሊ ሄሊ ሄሊ ፔ ዎዴና ዎዴና ፓቂንቴያኬ፤
  twi-ASANTE: Wɔmaa Supim ne Hosa hwɛɛ atɔeɛ ɛpono no ne ɛkwan a ɛkɔ asɔredan no mu
    no so. Wɔkyekyɛɛ ɔwɛn nnwuma no pɛpɛɛpɛ maa wɔn.
  eng-WEBU: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goes up, watchman opposite watchman.
  wal-wal: Arggo Penggiyaanne bolla ogiyaa baggaara de7iya SHalekoota Penggiyaa geetettiya
    penggeta naagiyo saamai SHufiimanne Hoosa gakkiis. Naagoi kayan kayan gakkees.
  spa-PDDPT: Para Supim y Hosa, la del occidente, junto a la puerta de Salequet, en
    el camino de la subida. Guardia con guardia se correspondían.
  gun-gun: Supim ha'e Hosa ma kuaray oikea katy oĩ va'e rarõarã ikuai, okẽ Salequete
    'ea va'e rexei'i rupi, tape yvy'ã katy oo va'e regua yvýry. Jovaive rupi harõarã
    ikuai.
  ilo-ULB: Naidutok kada Suppim ken Hosa iti akin-laud a ruangan agraman ti ruangan
    ti Salleket, iti akin-ngato a dalan. Naiyurnos no siasino dagiti agbantay iti
    tunggal pamilia.
  kpg-kpg: Shuppim mo Hosah guu wanga ginai di bontai bahi i dai mo di bontai Shallecheth
    i di ala baahi i nua. Nia moomee hagaloohi gu duwweduwwe gi lodo nia madagoaa
    o tangada nei mo dono madagoaa e hagadau.
  uig-ARA: شۇپپىم بىلەن خوساھقا غەربىي دەرۋازىنىڭ ۋە شۇنىڭدەك داۋان يولىدىكى شاللەكەت
    دەرۋازىسىنىڭ چېكى چىقتى؛ دەرۋازىۋەنلەر ياندىشىپ تۇراتتى.
  sus-sus: Sogegorode naadɛ naxa ilan Supimi nun Xosa ra Alatala xa maragiri saabui
    ra. E naxa Saaleketi naadɛ fan kanta, naxan nu na kira ma naxan tema. Xundɛ firin
    nu na mɛnni, e ya rafindixi e boore ma.
  pon-2006: Suppim oh Osa pwukoahki ewen kelen palikapi iangahki Ewen Kehl Salleked
    me mi limwahn ahl me uhdahlao. Doadoahk en silasil pwalpeseng oh kileldiong en
    emenemen ahnsou.
  ksd-ksd: Kai Supim ma Kosa a tiniba ta ra papar a taoai, ta ra mataniolo Saleket
    ta ra ul a nga nina i tututua.
  tur-YTC: Şuppim ve Hosa'ya batıya, Şalleket Kapısı yanında, yukarı çıkan geçitte,
    karşılıklı iki nöbet yerine çıktı.
  grc-BRENT: Εἰς δεύτερον τῷ Ὀσᾷ πρὸς δυσμαῖς μετὰ τὴν πύλην παστοφορίου τῆς ἀναβάσεως·
    φυλακὴ κατέναντι φυλακῆς.
  ind-AYT: Hasil undi untuk gerbang barat dan gerbang Syalekhet pada jalan raya yang
    menanjak, jatuh pada Supim dan Hosa. Setiap penjaga bersebelahan dengan penjaga
    yang lain.
  nya-nya: 'Maere a chipata chakumadzulo ndi chipata cha Saleketi ku msewu wa ku mtunda
    anagwera Supimu ndi Hosa. Mlonda ankayangʼanana ndi mlonda mnzake:'
  hrv-hrv: Šufimu i Hosi na zapad Šaleketskim vratima, na putu koji vodi k usponu;
    straža je bila do straže.
  mps-mps: Tama satugo Supim me Hosa dąį ilama, te giliga dega sabo badu tonalumainogo
    yali, tama te sunumi nogi augwaligo Saleket te me tonaluao wali. Te sunumi Saleket
    te ugwaba holobo pabo tų pąde elaluali. Augwaligo te hani deli deligo te sę
    tonaluabo sogo dąį ilali, tama augwali te sunumi tonalubo sę me hasegelu me
    hani hasegelu iduai dao.
  tpi-tpi: Na satu i makim Supim na Hosa bilong lukautim dua i stap long hap san i
    go daun, na bilong lukautim dispela dua ol i kolim Saleket. Dua Saleket i stap
    klostu long rot i go antap. Ol i makim taim bilong wan wan lain i ken mekim wok,
    na ol i senis senis long lukautim ol dua.
  dan-1931: Og for Hosa traf Loddet Vestporten tillige med Sjalleketporten ved Vejen,
    der fører opad, den ene Vagtpost ved den anden.
  vie-OVCB: Súp-bim và Hô-sa bắt thăm được cổng tây và cổng Sê-lê-kết, gần con đường
    lên dốc, hai nhóm canh gác đối mặt nhau.
  guj-2017: શુપ્પીમ તથા હોસાની ચિઠ્ઠી પશ્ચિમ તરફના દરવાજાની એટલે ચઢતા ઢોળાવની સડક
    ઉપર આવેલા શાલ્લેખેથ દરવાજા પાસેની સામસામી બીજી ચોકીના દરવાજાની નીકળી.
  pon-2006A: Suppim oh Osa pwukoahki ewen kelen palikapi iangahki Ewen Kehl Salleked
    me mi limwahn ahl me uhdahlao. Doadoahk en silasil pwalpeseng oh kileldiong en
    emenemen ahnsou.
  por-BRBSL: Para Shuppim e Hosah para o oeste, junto ao portão de Shallecheth, na
    estrada que sobe, sentinela oposta à sentinela.
  cth-cth: Shuppim hoi Hosah ni coe e teh kanîloumlae takhangnae Shalleketh longkha
    hoi thongim a voivang lae hah doeh.
  twi-twi: Wɔmaa Supim ne Hosa hwɛɛ atɔe pon no ne ɔkwan a ɛkɔ asɔredan no mu no so.
    Wɔkyekyɛɛ ɔwɛn nnwuma no pɛpɛɛpɛ maa wɔn.
  hlt-hlt: Shuppim ham neh Hosah ham tah khotlak kah thongim aka pan longpuei kah
    Shalleketh vongka neh thongim voeivang ah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ bo yɑ̀ bɛ̀ɛ̀ yó mbɑɑ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀
    kó dibòrì nɛ̀ dibòrì bɛ̀ tu dì Sɑdikɛti, kɛ̀ dì pɛ̀kɛ́nɛ̀ ditennì kó kucɛ. Kɛ̀
    tɛ́tɛ́ɛ do Supimmu nɛ̀ Osɑɑ bɛ ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ yɛ̀ mbɛ̀ totɛ́. Bɑ́ dìì tĩ̀nnì
    kɛ̀ di mbɑɑ̀ kɛ wetí ditɛrì.
  msy-2020: Egha satu, aruem uaghiri naghɨn itir itiar akam ko itiar akar me kamaghɨn
    dɨborim Saleket, aningɨn ganasa, Supim ko Hosa amɨsefe. Saleketɨn itiar akam,
    a pɨn ghuavanadir tuavimɨn boroghɨn iti. Me itiar akar kabar ganamin ingangarim
    damuasa, me ikɨzir kaba amɨsefe, eghtɨ ikɨzitam faragh ingarightɨ, gɨn ikɨzir
    igharazitam men danganim inigh ingaram.
  dop-dop: 'Supim nɑ Hosɑ pɑ tɑŋǝɣǝnɑ ilim tǝtʋlɛ nɔnɔɣɔ ŋkɑ pɑ yɑɑ sɩ, Sɑlekɛtɩ tɔ.
    Mpɑɑʋ kʋkpɑkpɑʋ tɑɑ kɛ́ kɛlɛ kɑ wɛɛ. Ɩsǝnɑ pɑɑ fɑɣɑ kpekɑ wenɑ ɑ tɑŋɑɣɑ nɔnɔɔsɩ
    tɔɣɔlɔ:'
  azb-azb: Şuppim və Xosa üçün püşk Qərb qapısına və yuxarı qalxan yolda olan Şalleket
    qapısına düşdü. Bunların hamısı növbə ilə beləcə keşik çəkirdi.
  eng-DBY: To Shuppim and Hosah westward, with the gate Shallecheth, by the causeway
    of the ascent, watch against watch.
  hin-2017: फिर शुप्पीम और होसा के नामों की चिट्ठी पश्चिम की ओर के लिये निकली, कि
    वे शल्लेकेत नामक फाटक के पास चढ़ाई की सड़क पर आमने-सामने चौकीदारी किया करें।
  eng-YLT: to Shuppim and to Hosah to the west, with the gate Shallecheth, in the
    highway, the ascent, charge over-against charge;
  eng-WYC-2017: Shuppim and Hosah were at the west coast, besides the Shallecheth
    gate that leadeth to the way of going up, keeping against keeping [or ward against
    ward].
  eng-WMBB: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goes up, watchman opposite watchman.
  urd-GVH: 'जब मग़रिबी दरवाज़े और सल्कत दरवाज़े के लिए क़ुरा डाला गया तो सुफ़्फ़ीम
    और हूसा के नाम निकले। सल्कत दरवाज़ा चढ़नेवाले रास्ते पर है। पहरादारी की ख़िदमत
    यों बाँटी गई :'
  rug-rug: Ari Supimi meke Hosa si kopu nia sa sasada pa kali lodu rimata meke sa
    sasada Saleketi pa siraṉa kali sage. Sari na tie kopu hire si varivarihobei pa
    hopeke dia totoso tavetavete.
  gaz-gaz: 'Ixaan Karra Lixa biiftuutii fi Karra Shaleekeet kan daandii olii irratti
    argamu Shufiimii fi Hoosaaf baʼe. Eegumsa tokko fuulleedhaan eegumsa biraatu ture:'
  fra-LSG: 'Le côté de l’occident échut à Schuppim et à Hosa, avec la porte Schalléketh,
    sur le chemin montant: une garde était vis-à-vis de l’autre.'
  yal-yal: Banxin sogegododen binna dɛɛn masɛnsɛnna yi Supimi nun Xosa suxu, e nun
    dɛɛn naxan xili Saaleketi naxan yi rabima kiraan binni naxan tema geyaan ma. Kantan
    muxune yi yɛɛ rafindixi e bode ma.
  haw-1868: Ia Supima laua o Hosa ke komohana, a me ka puka Saleketa, ma ke alanuipapa
    o ka pii ana, he puu kiai maanei a he puu kiai ma o.
  arb-NAV: وَأَصَابَتِ الْقُرْعَةُ شُفِّيمَ وَحُوسَةَ لِحِرَاسَةِ الْبَابِ الْغَرْبِيِّ
    مَعَ بَابِ شَلَّكَةَ فِي الطَّرِيقِ الصَّاعِدِ إِلَى أَعْلَى، فَكَانَ مَحْرَسٌ
    مُقَابِلَ مَحْرَسٍ.
  ewe-ewe: kple Ɣetoɖoƒegbo kple Salexet ƒe agbo si le dzigbemɔ la dzi yi Supim kple
    Hosa dzi la ŋu. Woma dzɔlawo ƒe dɔ na wo sɔsɔe.
  eng-LEE: For Shuppim and for Chossah at the west, by the gate Shallecheth, on the
    ascending causeway, watch alongside of watch.
  asm-FB: পশ্চিম দিশৰ দুৱাৰৰ সৈতে ওপৰলৈ উঠি যোৱা বাটৰ চল্লেখৎ দুৱাৰো চূপ্পীম আৰু হোচাৰ
    নামত নির্ধাৰন কৰে। প্রতেক পৰিয়ালৰ কাৰণে; ৰখীয়া সকল আছিল।
  sus-A: سٌفٍفٌرٌدٍ نَادّ نَشَ عِلَن سُثِمِ نُن شٌسَ رَ عَلَتَلَ شَ مَرَفِرِ سَابُي
    رَ. عٍ نَشَ سَالٍكٍتِ نَادّ قَن كَنتَ، نَشَن نُ نَ كِرَ مَ نَشَن تٍمَ. شُندّ قِرِن
    نُ نَ مّننِ، عٍ يَ رَقِندِشِ عٍ بٌورٍ مَ.
  fra-SBL: A Shuppim et à Hosa, à l'occident, près de la porte de Schallécheth, sur
    la chaussée qui monte, sentinelle en face de sentinelle.
  hbo-hbo: לְשֻׁפִּ֤ים וּלְחֹסָה֙ לַֽמַּעֲרָ֔ב עִ֚ם שַׁ֣עַר שַׁלֶּ֔כֶת בַּֽמְסִלָּ֖ה
    הָעֹולָ֑ה מִשְׁמָ֖ר לְעֻמַּ֥ת מִשְׁמָֽר׃
  kik-kik: Mĩtĩ ya Kĩhingo gĩa Ithũĩro, na Kĩhingo gĩa Shalekethu mwena wa njĩra ya
    rũgongo, yagwĩrĩire Shupimu na Hosa. Arangĩri maaikaraga metanĩrĩire.
  fra-NCL: 'A Séphim et à Hosa échut le côté de l’occident, près de la porte Schalléketh,
    sur le chemin montant : une garde était en face de l’autre.'
  cek-AK: Niduem bang ih khongkha hoi aluek bang ih loklam nuiah kaom Shalleketh khongkha
    to toep hanah, phoisa to vah naah Shuppim hoi Hosah khaeah amtimh. Khongkha toep
    kami loe khongkha maeto pacoeng maeto a toep o.
  cuk-cuk: 'Dad-argwanedsik Yawagak-Salequetʼye-nugad-dakegardi, Supim, Hosaʼbogwa
    sulesad. A-yawagaksik igar-nakwileged maid. Wachi-wachiba-arbaleged weyob mimilesad:'
  uig-CYR: Шуппим билән Хосаһқа ғәрбий дәрвазиниң вә шуниңдәк даван йолидики Шалләкәт
    дәрвазисиниң чеки чиқти; дәрвазивәнләр яндишип туратти.
  tel-2017: షుప్పీముకూ, హోసాకూ, పడమటి వైపున ఉన్న షల్లెకెతు గుమ్మానికి ఎక్కే రాజమార్గాన్ని
    కాయడానికి చీటి పడింది.
  hat-BSA: Pou Schuppm avèk Hosa, li te tonbe kote lwès, akote pòt Schalléketh la,
    vè chemen monte a. Yo te pozisyone gad anfas gad.
  kos-kos: Itukyang nu sel Shuppim ac Hosah mutunpot se nu roto oayapa Mutunpot Shallecheth,
    su oan inkanek soko lucng ah. Orekma lun mwet taran mutunpot inge oakwuki nu ke
    kais sie u. Fin tari sie u ah, na u se toko ac mutawauk.
  hbo-WLC: לְשֻׁפִּ֤ים וּלְחֹסָה֙ לַֽמַּעֲרָ֔ב עִ֚ם שַׁ֣עַר שַׁלֶּ֔כֶת בַּֽמְסִלָּ֖ה
    הָעוֹלָ֑ה מִשְׁמָ֖ר לְעֻמַּ֥ת מִשְׁמָֽר׃
  ibo-ibo: Shupim na Hosa na-eche ọnụ ụzọ dị nʼọdịda anyanwụ ya na ọnụ ụzọ ama Shaleket
    nke dị nʼụzọ elu elu. Ndị nche na-esota ndị nche ibe ha.
  ory-ory: ଊର୍ଦ୍ଧ୍ୱଗାମୀ ପଥ ସମୀପସ୍ଥ ଶଲ୍ଲେଖତ୍‍ ଦ୍ୱାର ନିକଟବର୍ତ୍ତୀ ପଶ୍ଚିମ ଦିଗର ବାଣ୍ଟ ଶୁପ୍ପୀମ୍‍
    ଓ ହୋଷା ପକ୍ଷରେ ଉଠିଲା, ତହିଁର ରକ୍ଷକମାନଙ୍କର ଏକ ଦଳ ଅନ୍ୟ ଦଳର ଅଭିମୁଖ ଥିଲା।
  chk-chk: Iwe, Supim me Hosa ra ütti ewe asamalap mi nom lotou, pwal ewe asamalap
    Saleket mi nom won ewe aletä. Eu mwichen mamas a siwili eu mwichen mamas.
  rop-rop: Shupim en Hosa bin lafta wotjimbat det Sangodan Geit en det Shaleketh Geit
    langa det topwei roud. Wal olabat bin sherimat det wek blanga wotjimbat detlot
    geit.
  ukr-1871: Шупимові та Хосї — на захід, коло брами Шаллехет, де шлях йде вгору та
    де сторожа проти сторожі.
  deu-1951: für Schuppim und Chosa gegen Westen, beim Tor Schalleket, an der oberen
    Straße; eine Wache neben der andern.
  eng-JPS: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goeth up, ward against ward.
  srp-1865: 'Sufimu i Osi na zapad s vratima Salehetskim na putu koji ide gore; straža
    bješe prema straži:'
  lug-lug: Akalulu ak’Omulyango ogw’Ebugwanjuba n’Omulyango Salekesi awaali olutindo
    okwambuka, ne kagwa ku Suppima ne Kosa. Abakuumi baali boolekera bakuumi bannaabwe.
  heb-heb: לשפים ולחסה למערב עם שער שלכת במסלה העולה משמר לעמת משמר׃
  ben-IRV: পশ্চিম দিকের ফটকের জন্য গুলি উঠল শুপ্পীম ও হোষার নামে। এই ফটকটা ছিল উপর
    দিকের রাস্তার উপরকার শল্লেখৎ নামে ফটকের কাছে।
  pan-pan: ਸ਼ੱਪੀਮ ਤੇ ਹੋਸਾਹ ਲਈ ਪੱਛਮ ਦਿਸ਼ਾ ਦੀ ਸ਼ੱਲਕਥ ਦੇ ਫਾਟਕ ਦੇ ਨਾਲ ਜਿੱਥੇ ਸੜਕ ਉਤਾਹਾਂ
    ਨੂੰ ਜਾਂਦੀ ਹੈ। ਇੱਕ ਪਹਿਰਾ ਦੂਜੇ ਪਹਿਰੇ ਦਾ ਬਰਾਬਰ ਸੀ
  mya-JVB: ရှုပိန် နှင့် ဟောသ သည် အနောက် မျက်နှာနှင့် ဗိမာန်တော်သို့ တက် ရာလမ်းဝ ၌
    ရှလ္လေခက် တံခါး ကိုရ၍ တဘက်တချက် ၌ စောင့် ရ၏။
  hmo-hmo: Supima bona Hosa be dina diho kahana iduara bona Salekete iduara idia abia.
    Salekete iduara be ia daekau lao dala dekenai ia noho. Gima taudia ese edia nega,
    edia nega dekenai gimaia gaukara idia karaia.
  urd-urd: सुफ़्फ़ीम और हूसा के लिए पश्चिम की तरफ़ सलकत के फाटक के नज़दीक का, जहाँ
    से ऊँची सड़क ऊपर जाती है ऐसा कि आमने सामने होकर पहरा दें।
  rus-SYN: Шупиму и Хосе на запад, у ворот Шаллехет, где дорога поднимается и где
    стража против стражи.
  bqc-SIM: Osa bɛ'aɛ oi bↄlɛ blè ń zɛda pↄ́ kú musu bↄlɛ pↄ́ wì mɛ Salɛkɛ Bↄlɛo.
    Bĩ́ibↄlɛdↄ̃anaↄ ìↄ kↄ̃ lɛũkpakɛɛ.
  tcz-CHONGTHU: Shuppim le Hosah chu lhumlam kelkot apat a Shallecheth kelkot changei
    ngah din lamkai a apang lhonin, anga pi hochu akimaingat sah in limgeh in apang
    uve.
  mar-mar: शुप्पीम आणि होसा यांची निवड पश्चिम दरवाजासाठी आणि शल्लेकेथाची चढणीच्या
    वाटेवरील दरवाजासाठी झाली. प्रत्येक घराण्यासाठी पहारेकरी स्थापित केले होते.
  qub-qub: 'Hosata töcaran inti yaganan cajpa caycaj «Salequet» jutiyoj puncu. Chayga
    caycan wichanpa näni llojshejcho. Täpajcunataga jucninta-jucnintapis caynömi töcaran:'
  bqp-bqp: Supimu kɑ Hosɑwɑ bɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ duu yeru giɑ tɛtɛ di, kɑ ge bɑ
    mɔ̀ Sɑlekɛti, gɑ mɛɛrɑ swɑɑɔ ye yɑ dɔɔ gunguru giɑ. Kɔ̃so be, bɑ mɛɛrinɛwɑ.
  hat-hat: Pòtay solèy kouche a ak pòtay Chalechèt ki bay sou chemen ki moute a te
    sou kont Choupim ak Oza. Chak faksyonnè, yonn apre lòt, te gen lè sèvis pa yo.
  eng-BSB: The lots for the West Gate and the Shallecheth Gate on the ascending highway
    fell to Shuppim and Hosah. There were guards stationed at every watch.
  eng-WEBPB: To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
    that goes up, watchman opposite watchman.
  kbq-kbq: Hagi Supimine Hosakiznia zage fre kaziga kuma kafane, ra mono nontegama
    mareri kante'ma me'nea kafante kva vahe huhampriznante'naze.
  nhe-BL: Huan quintocaro Supim ihuaya Hosa quimocuitlahuise nopa puerta campa calaqui
    tonati tlen itoca Salequet campa eltoc nopa ojtli tlen ixtlejco.
  gub-BL: Umuzekaiw kar Xupim wà, Oza wà no, ukenawhu kwarahy heixe haw kutyr har
    rehe wà. Umuzekaiw kar ukenawhu Xareket her ma'e kwarahy ihemaw awyze har kutyr
    har rehe wà no. Xareket pe ywytyr rehe har rehe hin. Omono ma'ereko haw zauxiapekwer
    wanupe nezewe wà.
  eng-DRA: 'To Sephim, and Hosa towards the west, by the gate which leadeth to the
    way of the ascent: ward against ward.'
