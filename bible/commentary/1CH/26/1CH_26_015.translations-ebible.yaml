verse: 1CH.026.015
translations:
  mal-C: തെക്കേ കവാടത്തിനുള്ള നറുക്ക് ഓബേദ്-ഏദോമിനു വീണു. സംഭരണശാലയ്ക്കുള്ള നറുക്ക്
    അദ്ദേഹത്തിന്റെ പുത്രന്മാർക്കും വീണു.
  deu-TKW: für Obed-Edom nach Süden zu und für seine Söhne auf das Vorratshaus,
  lin-lin: Mpo na ekuke ya ngambo ya sude, zeke ekweyaki epai ya Obedi-Edomi ; mpe
    mpo na ndako oyo babombelaka biloko, zeke ekweyaki epai ya bana na ye ya mibali.
  eng-LSV: to Obed-Edom southward, and to his sons, the house of the gatherings;
  eng-GNV: 'To Obed Edom Southwarde, and to his sonnes the house of Asuppim:'
  eng-WEBSTER: To obed-edom southward; and to his sons the house of Asuppim.
  nhw-BL: Huan quitocaro Obed Edom para quimocuitlahuis nopa puerta ica tlani. Huan
    iconehua quintocaro para quimocuitlahuise nopa cuartos campa quiajocuij nochi
    tlamantli catli iaxca nopa tiopamitl.
  swh-ONEN: Kura ya Lango la Kusini ikamwangukia Obed-Edomu, nayo kura ya maghala
    ikawaangukia wanawe.
  bba-bba: Obɛdi Edɔmuwɑ u sɔ̃ɔ yɛ̃sɑn nɔm dwɑruɡiɑ tɛtɛ di. Mɑ win bii u mɑɑ yɛnusu
    tɛtɛ di mi bɑ rɑ dĩɑnu bere.
  eng-KJVCPB: To Obed-edom southward; and to his sons the house of Asuppim.
  luo-luo: Ombulu mar Rangach ma yo Milambo nolwar ne Obed-Edom, to ombulu mar od
    keno nolwar ne yawuote.
  meu-meu: Obed-edom na e duanaia, diho kahana ena, bona natuna na habou-habou rumana
    ena.
  npi-ULB: ओबेद एदोमलाई दक्षिण ढोका दिइयो, र तिनका छोराहरूलाई ढुकुटीहरू दिइयो ।
  yor-yor: Kèké fún ẹnu-ọ̀nà ìhà gúúsù bọ́ sí ọ̀dọ̀ Obedi-Edomu, kèké fún ilé ìṣúra
    sì bọ́ sí ọ̀dọ̀ ọmọ rẹ̀.
  pes-OPCB: و نگهبانی دروازهٔ جنوبی به اسم عوبید ادوم درآمد. پسران عوبید ادوم از انبارها
    مواظبت می‌کردند.
  tgl-ULB: Kay Obed-edom itinalaga ang tarangkahan sa timog, at itinalaga sa kaniyang
    mga anak ang mga bahay-imbakan.
  hui-hui: Ani bialu mani ege to̱le̱ biaru baraga howa handalu hemiria Obededomohanda
    panga abene unurahayagi heago handayaho halu ibu iginiru tigua tamu hobane dabudabu
    wiaga heagoha handayaho helo dabayayane hendene.
  mya-mya: သြ​ဗ​ဒေ​ဒုံ​သည်​တောင်​တံခါး​ကို​စောင့်​ရန် တာ​ဝန်​ကျ​၏။ သူ​၏​သား​တို့​သည်​ကုန်
    လှောင်​ရုံ​ကို​စောင့်​ရ​ကြ​၏။-
  bod-N: ཨོ་བེད་ཨེ་དོམ་གྱིས་ལྷོ་སྒོ་བསྲུང་བ་དང་། དེའི་བུ་རྣམས་ཀྱིས་མཛོད་ཁང་བསྲུང་དགོས་བྱུང་བ་རེད།
  sna-sna: Mujenya weSuo Rezasi wakawira pana Obhedhi-Edhomu, uye mujenya wedura wakawira
    kuvanakomana vake.
  spa-BLM: A Obed-Edom al sur; y a sus hijos el almacén.
  cac-cac: Axo vin̈aj Obed-edom yed' eb' ayoch yed'oc ix tan̈van puerta d'a stojolal
    sur. Axo eb' vin̈ yuninal vin̈ ix tan̈van b'aj sic'chaj tas ay d'a templo.
  swh-ULB: Kwa Obedi Edomu kulipangiwa lango la kusini, na wanae walipangiwa nyumba
    za ghala.
  bel-bel: Авэд-Эдому на поўдзень, а сынам ягоным пры кладоўках.
  deu-ELBBK: Für Obed-Edom nach Süden; und seinen Söhnen fiel das Vorratshauszu.
  mbb-OT: Ne is dapit te egkezivavà he ǥemawan ne iyan dutun neripahan si Obed Edom,
    ne iyan midseriǥan is menge anak din te menge budiga.
  mal-2015: തെക്കെ വാതിലിന്റെതു ഓബേദ്-എദോമിന്നും പാണ്ടിശാലയുടേതു അവന്റെ പുത്രന്മാർക്കും
  rmc-rmc: le Obed-Edomoske sas diňi e južno brana a leskre čhavenge sas dine te stražinel
    o skladi;
  pes-OPV: و براي عُوبيد اَدُوم (قرعه) جنوبي و براي پسرانش (قرعه) بيت المال.
  ron-1924: Партя де мязэзи а кэзут луй Обед-Едом, яр каса магазиилор а кэзут фиилор
    сэй.
  ben-OBCV: দক্ষিণ দিকের দরজাটির জন্য গুটিকাপাতের দানটি পড়েছিল ওবেদ-ইদোমের নামে,
    এবং ভাঁড়ারঘরের জন্য গুটিকাপাতের দানটি পড়েছিল তাঁর ছেলেদের নামে।
  som-som: Cobeed Edoomna waxaa u soo baxay dhankii koonfureed, oo wiilashiisiina
    waxaa u soo baxay guryihii wax lagu kaydin jiray.
  lat-VUC: 'Obededom vero et filiis ejus ad austrum: in qua parte domus erat seniorum
    concilium.'
  eng-ASVBT: To Obed-edom southward; and to his sons the storehouse.
  ita-1885: Ad Obed-Edom scadde la sorte per la porta meridionale; ed a' suoi figliuoli
    scadde il luogo delle collette.
  eng-LXXUP: To Obed-edom they gave by lot the south, opposite the house of Esephim.
  eng-ULB: To Obed Edom was assigned the south gate, and his sons were assigned the
    storehouses.
  spa-VBL: La suerte de la puerta del sur correspondió a Obed-edom, y la del almacén
    a sus hijos.
  fra-_FOB: A Obed-Édom échut le côté du midi, et la maison des magasins à ses fils.
  mal-mal: തെക്കെ വാതിലിന്റെത് ഓബേദ്-ഏദോമിനും പാണ്ടികശാലയുടേത് അവന്റെ പുത്രന്മാർക്കും
  urd-GVR: Jab qurā Junūbī Darwāze kī pahrādārī ke lie ḍālā gayā to Obed-adom kā nām
    niklā. Us ke beṭoṅ ko godām kī pahrādārī karne kī zimmedārī dī gaī.
  suz-BL: ओबेद-एदोम दक्‍खिन ङा ठेयब लाप्‍चो खाल पाइब दुम्‍माक्‍त। आ तौ आन गेय मार
    मार वोइक्‍तीक खिं कोव़तीक बाक्‍माक्‍त।
  ita-1927: Per il lato di mezzogiorno, la sorte designò Obed-Edom; e per i magazzini
    designò i suoi figliuoli.
  ckb-ckb: تیروپشکی دەروازەی باشوور بۆ عوبێد ئەدۆم دەرچوو، تیروپشکی کۆگاکەش بۆ کوڕەکانی.
  eng-BBE: To Obed-edom, that on the south; and to his sons, the store-house.
  kan-OKCV: ಓಬೇದ್ ಏದೋಮನಿಗೆ ದಕ್ಷಿಣ ಭಾಗ ಬಂತು. ಅವನ ಪುತ್ರರಿಗೆ ಉಗ್ರಾಣ ಮನೆ ಬಂತು.
  tam-2017: ஓபேத்ஏதோமுக்குத் தென்புறத்திற்கும், அவனுடைய மகன்களுக்கு அசுப்பீம் வீட்டிற்கும்,
  spa-RV-1909: Y por Obed-edom, al mediodía; y por sus hijos, la casa de la consulta.
  ron-BTF: Lui Obed-Edom spre sud; iar fiilor lui, casa lui Asupim.
  eng-WEBP: To Obed-Edom southward; and to his sons the storehouse.
  eng-FBV: The lot for the south gate fell to Obed-edom, and the lot for the storehouse
    fell to his sons.
  nld-1939: Obed-Edom lootte het zuiden, zijn zonen het magazijn.
  nch-BL: Huan quitocaro Obed Edom para quimocuitahuis nopa caltemit ica tatzinta.
    Huan iconehua quintocaro para quimocuitahuise nopa cuartos campa quiajocuij nochi
    tamanti cati iaxca nopa tiopamit.
  vie-1934: Cái thăm về cửa nam trúng nhằm Ô-bết-Ê-đôm; còn các con trai người, canh
    giữ kho lương phạn.
  hin-CV: ओबेद-एदोम के लिए पासे का निर्णय दक्षिण द्वार के लिए पड़ा. उसके पुत्रों को
    भंडार घर के लिए चुना गया.
  spa-BES: A Obed-edom, en el sur; y a sus hijos, el almacén.
  tdx-tdx: Ho a i Ovededome ty atimo naho a o ana-dahi’eo ty anjom­bam-pañajàñe.
  tha-KJV: ของโอเบดเอโดมออกมาสำหรั​บด​้านใต้ คลังพัสดุ​นั้นเขาจัดให้​บุ​ตรชายของเขาดู​แล
  por-BR-2018: E por Obede-Edom, ao sul; e por seus filhos, a casa dos depósitos.
  deu-ELO: Für Obed-Edom gegen Süden; und seinen Söhnen fiel das Vorratshaus zu.
  eng-WYC-2018: and to Obededom and to his sons (the) lot fell at the south coast,
    in which part of the house was the council of the elder men; (and the south gate
    fell by lot to Obededom, and the gatehouse to his sons;)
  epo-epo: pri Obed-Edom por la sudo, kaj pri liaj filoj por la provizejo;
  uig-PIN: Jǝnubiy dǝrwazining qeki Obǝd-Edomƣa qiⱪti. Uning oƣulliri ambar-hǝzinilǝrgǝ
    mǝs’ul boldi.
  beo-beo: Oubede Idome da ga (south) logo ga:su ouligima:ne ilegei, amola egefelali
    da liligi legesu sesei amo ouligima:ne ilegei.
  tpi-OTNT: Orait bihain satu i makim Obetidom bilong lukautim dua long hap saut,
    na satu i makim ol pikinini bilong en bilong lukautim ol rum bilong putim ol samting.
  hau-SA: Ƙuri’a don Ƙofar Kudu ta fāɗo a kan Obed-Edom, ƙuri’a don ɗakin ajiya kuwa
    ta fāɗo a kan ’ya’yansa maza.
  uig-LAT: Jenubiy derwazining chéki Obed-Édomgha chiqti. Uning oghulliri ambar-xezinilerge
    mes’ul boldi.
  nde-nde: Inkatho yeSango langaseZansi lawela ku-Obhedi-Edomi, amadodana akhe kwathiwa
    kawalinde isiphala.
  ton-ton: Kia ʻOpeti-ʻItomi ki he potu tonga pea ki hano ngaahi foha ʻoʻona ʻae fale
    ʻo ʻAsupimi.
  ces-1613: Obededomovi pak na poledne, ale synům jeho na dům pokladů.
  eng-WMB: To Obed-Edom southward; and to his sons the storehouse.
  tam-TCV: தெற்கு வாசலுக்குரிய சீட்டு ஓபேத் ஏதோமிற்கும், பண்டகசாலைக்குரிய சீட்டு அவனுடைய
    மகன்களுக்கும் விழுந்தன.
  ceb-ULB: Gipahimutang si Obed Edom sa habagatang ganghaan, ug ang iyang mga anak
    nga lalaki gipahimutang sa mga balay tipiganan.
  pol-UBG: Dla Obed-Edoma – na południową, a jego synom przypadła składnica.
  urd-GVU: جب قرعہ جنوبی دروازے کی پہرا داری کے لئے ڈالا گیا تو عوبید ادوم کا نام
    نکلا۔ اُس کے بیٹوں کو گودام کی پہرا داری کرنے کی ذمہ داری دی گئی۔
  deu-1912: Obed-Edom aber gegen Mittag und seinen Söhnen bei dem Vorratshause,
  kan-2017: ಓಬೇದೆದೋಮನಿಗೆ ದಕ್ಷಿಣದ ಬಾಗಿಲು, ಅವನ ಮಕ್ಕಳಿಗೆ ಉಗ್ರಾಣ ಮಂದಿರವೂ,
  yap-yap: Obed Edom e duwgil e bin yimuch e garog ni nge matanagiy, ma pi pagel ni
    fak e duwgil ni ngar matanagiyed e pi senggil ni yima cha’ar riy.
  hlt-MCSB: Obededom ham te tuithim ah, anih koca rhoek ham te rhueng im ah.
  mdy-ETH: ዖቤድዔዶኦሜ ዾኦሎ ዛሎና ዓኣ ማርሾ ካሮ ካፓንዳጉዲ ዱማሲ ዔሮ ባካ ኬስካዛ፥ ሜሆ ጌሦ ማኣሮ ካፓንዳጉዲ ዒዛኮ ናኣቶም
    ዒፃሢ ኬስኬኔ።
  twi-ASANTE: Anafoɔ ɛpono no, wɔde hyɛɛ Obed-Edom nsa, na wɔmaa ne mmammarima no
    hwɛɛ adekoradan no so.
  eng-WEBU: To Obed-Edom southward; and to his sons the storehouse.
  wal-wal: Obeedi-Eedooma Tohossa Penggiyaa giyo penggiyaa naagiyo saamai gakkiis.
    A naata buquraa minjjiyo keettaa naagiyo saamai gakkiis.
  spa-PDDPT: Para Obed-edom la puerta del sur, y a sus hijos la casa de provisiones
    del Templo.
  gun-gun: Obede-Edom ma kuaray puku-a katy oĩ va'e rarõarã oiko. Ha'e gui ta'y kuery
    ma mba'emo omoĩ porãaty rarõarã ikuai.
  ilo-ULB: Ni Obed Edom ti nadutokan para iti akin-abagatan a ruangan, ken nadutokan
    dagiti putotna a lallaki para kadagiti pangiduldulinan.
  kpg-kpg: Obed-Edom guu wanga ginai di bontai bahi i ngaaga, nia dama daane a maa
    guu wanga e hagaloohi nia hale dugu goloo.
  uig-ARA: جەنۇبىي دەرۋازىنىڭ چېكى ئوبەد-ئېدومغا چىقتى. ئۇنىڭ ئوغۇللىرى ئامبار-خەزىنىلەرگە
    مەسئۇل بولدى.
  sus-sus: Yirefanyi naadɛ naxa ilan Obedo Edon na. A xa die fan naxa lan banxi ma
    see ragatama dɛnnaxɛ.
  pon-2006: Oped Edom pwukoahki sile ewen kelen palieir, oh nah pwutak ko pwukoahki
    sile perehn nahk kan.
  ksd-ksd: Kai Obed-Edom a tiniba ta ra papar a taubar, ma ra umana natuna dia ga
    vatur vake ra varbalaurai ta ra pal na vuvuvung.
  tur-YTC: Oved Edom'a güneye; ve oğullarına ambar evine.
  grc-BRENT: Τῷ Ἀβδεδὸμ Νότον κατέναντι οἴκου Ἐσεφίμ.
  ind-AYT: Hasil undian bagi Obed-Edom adalah gerbang selatan, dan bagi anak-anaknya
    adalah gudang perlengkapan.
  nya-nya: Maere a chipata chakummwera anagwera Obedi-Edomu, ndipo maere a nyumba
    yosungiramo katundu anagwera ana ake.
  hrv-hrv: Obed-Edomu na jug; a njegovim sinovima na spremište;
  mps-mps: Tialima nosali satugo te Obetidom dąį ilama, te saut badu sunumi tonalumainu
    yali, satugo te agai ogwa dabe dąį ilama, te nai dabe doado bage muabo be habu
    tonaluao walio.
  tpi-tpi: Orait bihain satu i makim Obetidom bilong lukautim dua long hap saut, na
    satu i makim ol pikinini bilong en bilong lukautim ol rum bilong putim ol samting.
  dan-1931: For Obed-Edom traf det Sydporten og for hans Sønner Forrådskamrene.
  vie-OVCB: Ô-bết Ê-đôm bắt thăm được cổng nam; còn các kho tàng lại về phần các con
    trai người.
  guj-2017: ઓબેદ-અદોમની દક્ષિણ તરફના દરવાજાની અને તેના પુત્રોની ચીઠ્ઠી ભંડારના દરવાજાની
    નીકળી.
  pon-2006A: Oped Edom pwukoahki sile ewen kelen palieir, oh nah pwutak ko pwukoahki
    sile perehn nahk kan.
  por-BRBSL: Para Obed-Edom em direção ao sul; e para seus filhos o armazém.
  cth-cth: Akalae Obededom a coe dawk hnopai tanae im teh a capanaw ni coe e lah ao.
  twi-twi: Anafo pon no, wɔde hyɛɛ Obed-Edom nsa, na wɔmaa ne mmabarima no hwɛɛ adekoradan
    no so.
  hlt-hlt: Obededom ham te tuithim ah, anih koca rhoek ham te rhueng im ah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ bo yɑ̀ bɛ̀ɛ̀ yó mbɑɑ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó
    dibòrì, kɛ̀ tɛ́tɛ́ɛ do Obɛdi-Edɔmmu ĩ́nkɛ̀, kòo bí nte ì bo mbɑɑ̀mɛ̀ tidiitì kó
    tidieti.
  msy-2020: Ezɨ satu gɨn sautɨn amadaghan itir itiar akamɨn gan a geghuvasa Obetidom
    amɨsefe. Egha satu, danganir biziba arɨzibar ganamin ingangarim bagha an otariba
    amɨsefe.
  dop-dop: Ɩlɛnɑ pɑ́ sɩɩ Opɛtɩ-Ɩtɔm kɛ ilim mpǝtǝŋ tɔɔ nyǝŋkɑ. Nɑ ɩ pǝyɑlɑɑ nɑ́ɑ́
    feŋiɣi wontu tǝsɩɩlɛ kutuluŋ.
  azb-azb: Oved-Edom üçün püşk Cənub qapısına, oğulları üçün isə anbar evinə düşdü.
  eng-DBY: to Obed-Edom southward; and to his sons the storehouse.
  hin-2017: दक्षिण की ओर के लिये ओबेदेदोम के नाम पर चिट्ठी निकली, और उसके बेटों के
    नाम पर खजाने की कोठरी के लिये।
  eng-YLT: to Obed-Edom southward, and to his sons, the house of the gatherings;
  eng-WYC-2017: and to Obededom and to his sons lot fell at the south coast, in which
    part of the house was the council of the elder men;
  eng-WMBB: To Obed-Edom southward; and to his sons the storehouse.
  urd-GVH: जब क़ुरा जुनूबी दरवाज़े की पहरादारी के लिए डाला गया तो ओबेद-अदोम का नाम
    निकला। उसके बेटों को गोदाम की पहरादारी करने की ज़िम्मादारी दी गई।
  rug-rug: E Opeti Edomu ta hia nia sa sasada pa kali matao, meke sari na tuna si
    ta hia nia pude kopu ni sari na lose vekovekoana likakalae.
  gaz-gaz: Ixaan Karra gama kibbaa Oobeed Edoomiif, kan mankuusaa immoo ilmaan isaatiif
    baʼe.
  fra-LSG: Le côté du midi échut à Obed-Édom, et la maison des magasins à ses fils.
  yal-yal: Masɛnsɛnna yi Obedi-Edɔn suxu lan yiifari fɔxɔn dɛɛn ma. Se ramara banxin
    masɛnsɛnna yi a diine fan suxu.
  haw-1868: 'Ia Obededoma ke kukuluhema: a i kana mau keikikane, ka hale ahu waiwai.'
  arb-NAV: وَوَقَعَتِ الْقُرْعَةُ لِعُوبِيدَ أَدُومَ لِحِرَاسَةِ الْبَابِ الْجَنُوبِيِّ.
    أَمَّا قُرْعَةُ أَبْنَائِهِ فَكَانَتْ لِلْقِيَامِ بِحِرَاسَةِ الْمَخَازِنِ.
  ewe-ewe: Akɔdada la na be Obed Edom nadzɔ Dziehegbo la ŋu eye via ŋutsuwo nadzɔ
    nudzraɖoƒe la ŋu,
  eng-LEE: For 'Obed-edom at the south; and to his sons [was assigned] the house of
    Assuppim.
  asm-FB: দক্ষিণ দিশৰ দুৱাৰৰ বাবে ওবেদ-ইদোমক নির্ধাৰণ কৰে; আৰু তেওঁৰ পুত্র সকলক ভঁৰালৰ
    বাবে নির্ধাৰন কৰে।
  sus-A: يِرٍقَنيِ نَادّ نَشَ عِلَن عٌبٍدٌ عٍدٌن نَ. عَ شَ دِيٍ قَن نَشَ لَن بَنشِ
    مَ سٍيٍ رَفَتَمَ دّننَشّ.
  fra-SBL: A Obed-Edom, au sud ; et à ses fils, l'entrepôt.
  hbo-hbo: לְעֹבֵ֥ד אֱדֹ֖ם נֶ֑גְבָּה וּלְבָנָ֖יו בֵּ֥ית הָאֲסֻפִּֽים׃
  kik-kik: Mũtĩ wa Kĩhingo gĩa Gũthini wagwĩrĩire Obedi-Edomu, naguo mũtĩ wa nyũmba-ya-kũigwo-indo
    ũkĩgwĩra ariũ ake.
  fra-NCL: Le côté du midi échut à Obédédom, et la maison des magasins à ses fils.
  cek-AK: Aloih bang ih khongkha toep hanah phoisa loe Obed-Edom khaeah amtimh moe,
    Asuppim hmuenmae khetzawnhaih toksak hanah phoisa to anih ih capanawk khaeah amtimh
    pae.
  cuk-cuk: Yawagak-Dad-Nakwed-Argan-Nuedsikid-dakega, Obed-Edom sulenonikid. Bab-Dummadse-goled-neggi
    ibmar-sabolemalad-neg-dakedgi-arbaegardi, Obed-Edom-e-masmala sulesmalad.
  uig-CYR: Җәнубий дәрвазиниң чеки Обәд-Едомға чиқти. Униң оғуллири амбар-ғәзниләргә
    мәсъул болди.
  tel-2017: ఓబేదెదోముకు దక్షిణం వైపు కావలీ, అతని కొడుకులకు గిడ్డంగుల కావలి పడింది.
  hat-BSA: Pou Obed-Édom li te tonbe vè sid e a fis li yo, te ale chanm depo yo.
  kos-kos: Obed Edom el sukya fa nu ke mutunpot se nu eir, ac wen natul elos sukya
    fa tuh elos pa taran iwen filma.
  hbo-WLC: לְעֹבֵ֥ד אֱדֹ֖ם נֶ֑גְבָּה וּלְבָנָ֖יו בֵּ֥ית הָאֲסֻפִּֽים׃
  ibo-ibo: Obed-Edọm na ndị otu ya na-eche ụzọ dị na ndịda. Ụmụ ya bụ ndị na-eche
    ụlọ ebe a na-achịkọta ihe.
  ory-ory: ଦକ୍ଷିଣ ଦିଗ ଓବେଦ୍‍-ଇଦୋମ ପକ୍ଷରେ ଓ ଭଣ୍ଡାର ଗୃହ ତାହାର ପୁତ୍ରମାନଙ୍କ ପକ୍ଷରେ ଉଠିଲା।
  chk-chk: Opet-etom a ütti ewe asamalap mi nom ör, nge nöün kewe mwän ra wisen tümwünü
    ekewe rumwen iseis pisek.
  rop-rop: Obedidam bin lafta wotjimbat det Sauthwei Geit, en detlot san blanga im
    bin lafta wotjimbat detlot stowa rum.
  ukr-1871: Обед-Едомові — на південь, а синам його — при коморах.
  deu-1951: Für Obed-Edom aber gegen Süden, und für seine Söhne bei dem Vorratshause;
  eng-JPS: To Obed-edom southward; and to his sons the Storehouse.
  srp-1865: A Ovid-Edomu na jug, a sinovima njegovijem na riznicu;
  lug-lug: Akalulu ak’Omulyango ogw’Obukiikaddyo kagwa ku Obededomu, ate ak’eggwanika
    ne kagwa ku batabani be.
  heb-heb: לעבד אדם נגבה ולבניו בית האספים׃
  ben-IRV: দক্ষিণ দিকের ফটকের জন্য গুলি উঠল ওবেদ ইদোমের নামে। ভান্ডার ঘরের জন্য গুলি
    উঠল তাঁর ছেলেদের নামে।
  pan-pan: ਓਬੇਦ-ਅਦੋਮ ਨੂੰ ਦੱਖਣ ਦਿਸ਼ਾ ਦੀ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਲਈ ਭੰਡਾਰ ਦੀ
  mya-JVB: ဩဗဒေဒုံ သည် တောင် မျက်နှာကို၎င်း ၊ သူ ၏ သား တို့သည် အသုပိမ် အိမ် ကို၎င်းရ၏။
  hmo-hmo: Obeda Edoma be laki ese ia abia hidi, diho kahana iduara do ia gimaia,
    bona iena natuna tau be sitoa ruma idia gimaia.
  urd-urd: '''ओबेदअदोम के लिए जुनूब की तरफ़ का था, और उसके बेटों के लिए ग़ल्लाखाना
    का।'
  rus-SYN: Овед-Едому на юг, а сыновьям его при кладовых.
  bqc-SIM: Ɔbɛdɛdↄũ gɛↄmidↄkĩi oi bↄlɛ blè, mɛ́ aà nɛgↄ̃ɛↄ mɛ́ dↄ̃ↄ dↄ̃́aa blè.
  tcz-CHONGTHU: Lhanglam kelkot chu Obed-edom nganse ahin, achapate chu thilkholna
    kelkot ngah in apang uve.
  mar-mar: ओबेद-अदोमाच्या वाटणीला दक्षिण दरवाजा आला. मौल्यवान चीजवस्तू ठेवलेल्या भांडाराचे
    रक्षण करण्याचे काम ओबेद-अदोमाच्या मुलांकडे आले.
  qub-qub: Obed-edomta töcaran sur läduman caj puncu. Wamrancunatana töcaran Templucho
    ima-aycapis churaraj cuartucunata täpananpaj.
  bqp-bqp: Obɛdi Edɔmuwɑ u sɔ̃ɔ yɛ̃sɑn nɔm dwɑrugiɑ tɛtɛ di. Mɑ win bii u mɑɑ yɛnusu
    tɛtɛ di mi bɑ rɑ dĩɑnu bere.
  hat-hat: Pòtay sid la soti pou Obèd-Edon. Pitit gason l' yo te gen depo yo sou kont
    yo.
  eng-BSB: The lot for the South Gate fell to Obed-edom, and the lot for the storehouses
    to his sons.
  eng-WEBPB: To Obed-Edom southward; and to his sons the storehouse.
  kbq-kbq: Hagi sauti kaziga kafante'ma kegava hu vahe'ma huhamprinaku satu zokago
    reza kazana Obed-Edom agi efore hige'za agri huhamprinte'naze. Hagi fenoma ante
    nonte kva hu vahera Obed-Edomu ne'mofavre zaga huhampri zamante'naze.
  nhe-BL: Huan quitocaro Obed Edom para quimocuitlahuis nopa puerta ica tlani. Huan
    iconehua quintocaro para quimocuitlahuise nopa cuartos campa quiajcocuij nochi
    tlamantli tlen iaxca nopa tiopamitl.
  gub-BL: Umuzekaiw kar Omez-Enom ukenawhu kwarahy ihemaw awyze har kutyr har rehe
    wà. Umuzekaiw kar ta'yr ma'e imonokatu haw rehe wà.
  eng-DRA: 'And to Obededom and his sons that towards the south: in which part of
    the house was the council of the ancients.'
