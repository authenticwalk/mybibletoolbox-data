verse: 1CH.026.031
translations:
  mal-C: ഹെബ്രോന്യരുടെ കുടുംബപരമായ വംശാവലിരേഖകൾ അനുസരിച്ച് യെരീയാവായിരുന്നു ഹെബ്രോന്യരുടെ
    തലവൻ. ദാവീദിന്റെ ഭരണത്തിന്റെ നാൽപ്പതാമാണ്ടിൽ രേഖകൾവെച്ചു നടത്തിയ അന്വേഷണത്തിൽ
    ഗിലെയാദിലെ യാസേരിൽ പ്രാപ്തരായ ചില ഹെബ്രോന്യരെ കണ്ടെത്തി.
  deu-TKW: Zu den Hebronitern gehörte Jeria, das Oberhaupt der Hebroniter nach ihren
    Geschlechtern und ihren Familien (im vierzigsten Jahre der Regierung Davids wurden
    sie aufgesucht, und es fanden sich unter ihnen wackere Männer zu Jaeser in Gilead),
  lin-lin: 'Mpo na bakitani ya Ebron : Yeriya azalaki mokonzi na bango, kolanda milongo
    ya mabota na bango. Na mobu ya tuku minei ya bokonzi ya Davidi, batalaki malamu
    na buku ya mabota mpe bamonaki kati na engumba Yaezeri ya Galadi, bilombe mibali
    kati na bakitani ya Ebron.'
  eng-LSV: Of the Hebronite, Jerijah [is] the head of the Hebronite, according to
    the generations of his fathers. In the fortieth year of the reign of David they
    have been sought out, and there are found among them mighty men of valor, in Jazer
    of Gilead—
  eng-GNV: 'Among the Hebronites was Iediiah the chiefest, euen the Hebronites by
    his generations according to the families. And in the fourtieth yere of the reigne
    of Dauid they were sought for: and there were founde among them men of actiuitie
    at Iazer in Gilead.'
  eng-WEBSTER: Among the Hebronites was Jerijah the chief, even among the Hebronites,
    according to the generations of his fathers. In the fortieth year of the reign
    of David they were sought for, and there were found among them mighty men of valor
    at Jazer of Gilead.
  nhw-BL: Huan Jerías elqui tlayacanquetl tlen iteipan ixhuihua Hebrón. Quema Tlanahuatijquetl
    David yohuiyaya para 40 xihuitl tlanahuatis, quitemohuayayaj ipan nopa lista huan
    quinpantijque para itztoyaj miyac tlacame tlen nopa familia Hebrón ipan altepetl
    Jazer ipan tlali Galaad catli tlahuel quipiyayayaj chicahualistli huan catli tlahuel
    motemacayayaj.
  swh-ONEN: Kuhusu wana wa Hebroni, Yeria alikuwa mkuu wao kufuatana na orodha ya
    jamaa yao. Katika mwaka wa arobaini wa utawala wa Daudi uchunguzi ulifanyika katika
    kumbukumbu, nao watu wenye uwezo miongoni mwa wana wa Hebroni wakapatikana huko
    Yazeri katika Gileadi.
  bba-bba: Yeriyɑwɑ u sɑ̃ɑ wiruɡii Heboronin bweseru sɔɔ. Dɑfidin bɑndun wɔ̃ɔ weeruse
    sɔɔrɑ bɑ bwese ten tɔ̃kɑn kɑso kuɑ. Mɑ bɑ wɔruɡɔbɑ wɑ be sɔɔ Yɑsɛɛɔ Gɑlɑdin temɔ.
  eng-KJVCPB: Among the Hebronites was Jerijah the chief, even among the Hebronites,
    according to the generations of his fathers. In the fortieth year of the reign
    of David they were sought for, and there were found among them mighty men of valour
    at Jazer of Gilead.
  luo-luo: Kuom joka Hebron, Jeria ema ne jatendgi kaluwore gi nonro mar anywolagi.
    E higa mar piero angʼwen mar loch Daudi nonon ndiko kendo noyud ni joma olony
    kuom nyikwa Hebron ne oa Jazer e piny Gilead.
  meu-meu: Heberon iduhuna lalona amo leria na Heberon iduhudia idau-idau iboudiai
    edia lohia. (David ena lohia laḡanina ihahari-ahuina ai hetahu e karaia, bena
    mai dibadia momo taudia haida na idia bogaragidiai e davaridia, lasere, Gilead
    hanuana ta, ai.)
  npi-ULB: हेब्रोनका सन्तानहरूबाट, यरियाहचाहिं तिनीहरूका परिवारहरूका सूचीबाट गनिएका
    सन्तानहरूका अगुवा थिए । दाऊदका शासनको चालीसौं वर्षमा हेब्रोनीहरूको वंशावलीमा खोजतलाश
    गरियो, र गिलादको याजेरमा तिनीहरूका योग्‍यका मानिसहरू भेट्टाइए ।
  yor-yor: Ní ti àwọn ará Hebroni, Jeriah jẹ́ olóyè wọn gẹ́gẹ́ bí ìwé ìrántí ìtàn
    ìdílé láti ọ̀dọ̀ baba ńlá wọn, ní ti ìdílé wọn. Ní ọdún kẹrin ìjọba Dafidi, a
    ṣe ìwádìí nínú ìwé ìrántí, àwọn ọkùnrin alágbára láàrín àwọn ará Hebroni ni a
    rí ní Jaseri ní Gileadi.
  pes-OPCB: یریا سرپرست تمام طایفهٔ حبرون بود. در سال چهلم سلطنت داوود پادشاه، در
    نسب نامه‌های طایفۀ حبرون بررسی به عمل آمد و معلوم شد افراد کاردان این طایفه در
    یعزیز جلعاد می‌باشند.
  tgl-ULB: Mula sa mga kaapu-apuhan ni Hebron, si Jerijas ang pinuno ng kaniyang mga
    kaapu-apuhan, na kabilang sa listahan ng kanilang mga pamilya. Sa ika-apatnapung
    taon ng paghahari ni David sinaliksik nila ang mga talaan at natagpuan nilang
    may mga mahuhusay na kalalakihan sa kanila sa Jazer ng Gilead.
  hui-hui: Heberono aguanene agali mbira mini Yaraia henego ibu tinaga agali haguane
    hene. Debidi ibu kini dege heane mali pira maria (40) pene lowa Heberono hameigini
    lenego bibahende hearu mandabi ai kabe hondole taya bialu hene. Ani taya bialu
    hemiria hameigini ogoni aria agali dewaore Gileada dindihayagi Yase tano wiagoha
    hearia handa walia hene. Agali uruni ti wai wayali haga hongoheore hene.
  mya-mya: ယေ​ရိ​ယ​သည်​ဟေဗြုန်​၏​သား​မြေး​တို့​တွင်​ခေါင်း ဆောင်​ဖြစ်​၏။ ဒါ​ဝိဒ်​မင်း​နန်း​စံ​အ​နှစ်​လေး​ဆယ်
    မြောက်​တွင်​ဟေ​ဗြုန်​၏​သား​မြေး​ဆွေ​စဉ်​မျိုး​ဆက် များ​ကို​စုံ​စမ်း​ရှာ​ဖွေ​၍​ကြည့်​ရာ
    ယင်း​အ​ဆက် အ​နွယ်​များ​ထဲ​မှ​ထူး​ချွန်​သော​စစ်​သူရဲ​များ သည်​ဂိ​လဒ်​ပြည်​ယာ​ဇာ​မြို့​၌​နေ​ထိုင်
    လျက်​ရှိ​ကြောင်း​တွေ့​ရ​လေ​သည်။-
  bod-N: ཧེབ་རོན་ཁྱིམ་རྒྱུད་ལས་ཡེ་རི་ཡཱ་བྱ་བ་ནི་འགོ་དཔོན་ཡིན་ཏེ། ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་ཀྱི་ཁྱིམ་རབས་བཞིན་ཧེབ་རོན་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་དུ་གྱུར་པ་ཡིན།
    དཱ་བིད་ཀྱིས་སྲིད་སྐྱོང་བའི་ལོ་བཞི་བཅུ་པར་བརྟག་དཔྱད་བྱས་པ་དང་། གིལ་ཨད་ཀྱི་ཡཱ་ཟེར་བྱ་བར་ཁྱིམ་རྒྱུད་དེ་ལས་དཔའ་བོ་མཐུ་སྟོབས་ཅན་རྙེད་ནས།
  sna-sna: Kana vari vaHebhuroni, Jeria ndiye aiva mukuru wavo maererano nezvinyorwa
    zvenhoroondo dzemhuri dzavo. (Mugore ramakumi mana rokutonga kwaDhavhidhi, pakaitwa
    ongororo yezvinyorwa zvenhoroondo, uye pakawanikwa varume vaikwanisa pakati pavaHebhuroni
    paJazeri muGireadhi.
  spa-BLM: De los hebronitas, Jerías era el jefe de los hebronitas, según sus generaciones
    por casas paternas. Fueron buscados en el año cuarenta del reinado de David, y
    se encontraron entre ellos hombres valientes en Jazer de Galaad.
  cac-cac: Axo pax d'a sc'axepal a' Jordán chi', b'aj cajan eb' yin̈tilal Rubén, eb'
    yin̈tilal Gad yed' nan̈alxo eb' yin̈tilal Manasés, a vin̈aj Jerías yed' 2 mil
    700 eb' sc'ab'yoc, ix ac'jipaxoch eb' d'a yopisio chi'. Yin̈tilal pax eb' vin̈aj
    Hebrón. Ayic 40 ab'ilxo yoch vin̈aj David reyal, ata' ix saychajeq'ui b'ajtac
    cajan eb' vin̈ yin̈tilal vin̈aj Hebrón. Ix ilchaji to ay eb' cajan d'a Jazer d'a
    yol yic Galaad, te jelan pax eb', yuj chi' ix ac'jioch eb' d'a jun opisio chi'.
  swh-ULB: Kutoka uzao wa Hebroni, Yeriya alikuwa kiongozi wa uzao wake, walihesabiwa
    kutoka orodha za familia zao. Katika mwaka wa arobaini wa utawala wa Daudi walitathimini
    kumbukumbu na kugundua miongoni mwao wanaume wa uwezo katika Yazeri ya Gileadi.
  bel-bel: У племя Хэўронавага Ерыя быў галавою Хэўронцаў, у іхніх родах, у пакаленьнях.
    На саракавым годзе валадараньня Давіда яны палічаны, і знойдзены паміж імі людзі
    мужныя ў Язэры Галаадскім.
  deu-ELBBK: Von den Hebronitern war Jerija das Haupt, von den Hebronitern, nach ihren
    Geschlechtern, nach den Vätern (im 40. Jahr der Regierung Davids forschte man
    nach ihnen, und es fanden sich unter ihnen tüchtige Männer in Jaser-Gilead);
  mbb-OT: Si Jeria is pengulu te menge kevuwazan ni Hebron sumalà diyà te listahan
    te pemilya zan. Hein ike-40 he tuig te kedhadì ni David, ne mibpen-ahà is listahan,
    ne naahà dutun he zuen menge kevuwazan ni Hebron diyà te Jazer he sakup te Gilead,
    ne heini sikandan, duen dan menge ketau.
  mal-2015: ഹെബ്രോന്യരിൽ കുലംകുലമായും കുടുംബംകുടുംബമായുമുള്ള ഹെബ്രോന്യർക്കു യെരീയാവു
    തലവനായിരുന്നു; ദാവീദിന്റെ വാഴ്ചയുടെ നാല്പതാം ആണ്ടിൽ അവരുടെ വസ്തുത അനേഷിച്ചപ്പോൾ
    അവരുടെ ഇടയിൽ ഗിലെയാദിലെ യാസേരിൽ പ്രാപ്തന്മാരെ കണ്ടു.
  rmc-rmc: O Jerijah sas vodcas le fajtenge the le famelijenge andre le Chebronoskro
    potomstvos. Sar o David sas imar kraľis saranda (40) berš, arakhle andro zvitki,
    hoj andre lengro potomstvos hine zorale murša, save bešen andro Jazer, andre phuv
    Gilead.
  pes-OPV: 'از حَبرُونيان: بر حسب انساب آباي ايشان يريا رئيس حَبرُونيان بود و در سال
    چهلم سلطنت داود طلبيده شدند و در ميان ايشان مردان شجاع در يعزير جِلعاد يافت شدند.'
  ron-1924: Ын че привеште пе хеброниць, а кэрор кэпетение ера Иерия, с-ау фэкут ын
    ал патрузечеля ан ал домнией луй Давид черчетэрь ку привире ла ей, дупэ спицеле
    лор де ням ши дупэ каселе лор пэринтешть ши с-ау гэсит ынтре ей ла Иаезер, ын
    Галаад, оамень витежь.
  ben-OBCV: হিব্রোণীয়দের ক্ষেত্রে, তাদের বংশতালিকা অনুসারে যিরিয়ই ছিলেন তাদের নেতা।
    দাউদের রাজত্বকালের চল্লিশতম বছরে বংশতালিকা ধরে এক অনুসন্ধান চালানো হল, এবং গিলিয়দের
    যাসেরে হিব্রোণীয়দের মধ্যে বেশ কয়েকজন যোগ্য পুরুষের খোঁজ পাওয়া গেল।
  som-som: Oo reer Xebroonna Yeriyaah madax buu ahaa, intaasu waa reer Xebroon sidii
    dadka reerahoodu u kala dhasheen. Oo waxaa iyaga la doondoonay sannaddii afartanaad
    oo boqortooyadii Daa'uud, oo waxaa iyaga dhexdoodii laga helay rag xoog badan
    oo jooga Yacser tii reer Gilecaad.
  lat-VUC: Hebronitarum autem princeps fuit Jeria secundum familias et cognationes
    eorum. Quadragesimo anno regni David recensiti sunt, et inventi sunt viri fortissimi
    in Jazer Galaad,
  eng-ASVBT: Of the Hebronites was Jerijah the chief, even of the Hebronites, according
    to their generations by fathers’ houses. In the fortieth year of the reign of
    David they were sought for, and there were found among them mighty men of valor
    at Jazer of Gilead.
  ita-1885: Quant'è agli altri Hebroniti, Ieria fu il capo delle lor generazioni,
    divise per famiglie paterne. L'anno quarantesimo del regno di Davide furono ricercati,
    e si trovarono fra essi in Iazer di Galaad degli uomini prodi e valorosi.
  eng-LXXUP: Of the family of Hebron Jerijah was chief, even of the Hebronites according
    to their generations, according to their families. In the fortieth year of his
    reign they were numbered, and there were found mighty men among them in Jazer
    of Gilead.
  eng-ULB: From Hebron's descendants, Jeriah was the leader of his descendants, counted
    from the lists of their families. In the fortieth year of the reign of David they
    examined the records and found among them men of ability in Jazer of Gilead.
  spa-VBL: También de los hebronitas salió Jericó, el líder de los hebronitas según
    las genealogías familiares. En el año cuarenta del reinado de David se examinaron
    los registros, y se descubrieron hombres de gran capacidad en Jazer de Galaad.
  fra-_FOB: Pour ce qui est des Hébronites, Jérija en fut le chef. Dans la quarantième
    année du règne de David, on fit une recherche au sujet des Hébronites, d'après
    leurs généalogies, selon les maisons de leurs pères, et il se trouva parmi eux
    de vaillants hommes à Jaezer de Galaad.
  mal-mal: ഹെബ്രോന്യരിൽ കുലംകുലമായും കുടുംബംകുടുംബമായുമുള്ള ഹെബ്രോന്യർക്ക് യെരീയാവ്
    തലവനായിരുന്നു; ദാവീദിന്റെ വാഴ്ചയുടെ നാല്പതാം ആണ്ടിൽ അവരുടെ വസ്തുത അനേൃഷിച്ചപ്പോള്‍
    അവരുടെ ഇടയിൽ ഗിലെയാദിലെ യാസേരിൽ പ്രാപ്തന്മാരെ കണ്ടു.
  urd-GVR: Dāūd Bādshāh kī hukūmat ke 40weṅ sāl meṅ nasabnāme kī tahqīq kī gaī tāki
    Habrūn ke ḳhāndān ke bāre meṅ mālūmāt hāsil ho jāeṅ. Patā chalā ki us ke kaī lāyq
    rukn Jiliyād ke ilāqe ke shahr Yāzer meṅ ābād haiṅ. Yariyāh un kā sarparast thā.
  suz-BL: दाऊद ४० बर्सम पिप दुम्‍तीके हेब्रोन आ मुर रे तेको तेको खिं ङा ठेयब जोक्‍ब
    तुइक्‍ब मुर माल्‍मे बाक्‍त। मिनु गिलाद ङा याजेर सहरमी मेको आन कली शुश थित्मे बाक्‍त।
    मिनु येरीयाह मेको आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Fra gli Hebroniti (circa gli Hebroniti, l’anno quarantesimo del regno
    di Davide si fecero delle ricerche relative alle loro genealogie, secondo le loro
    case patriarcali, e si trovaron fra loro degli uomini forti e valorosi a Jaezer
    in Galaad)
  ckb-ckb: لە حەبرۆنییەکانیش، یەرییاهو گەورەی بنەماڵەی حەبرۆنییەکان بوو بەپێی ڕەچەڵەکنامەیان.
    لە چلەمین ساڵی پاشایەتی داود لێکۆڵینەوەیەک لە تۆمارەکانی کرا و بینییان پیاوانی
    بە توانا لەنێو حەبرۆنییەکانی دانیشتووانی یەعزێر لە ناوچەی گلعاد هەبوون.
  eng-BBE: Of the Hebronites, Jerijah was the chief of all the Hebronites, in their
    generations by families. In the fortieth year of the rule of David a search was
    made, and able men were seen among them at Jazer of Gilead.
  kan-OKCV: ಹೆಬ್ರೋನಿಯರಲ್ಲಿ ಯೆರೀಯನು ತನ್ನ ಪಿತೃಗಳ ಸಂತತಿಗಳ ಪ್ರಕಾರ ಹೆಬ್ರೋನ್ಯರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
    ಇವರು ದಾವೀದನ ಆಳಿಕೆಯ ನಲ್ವತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಆಯ್ಕೆಯಾಗಿದ್ದರು. ಆಗ ಗಿಲ್ಯಾದಿನ ಯಜ್ಜೇರಿನಲ್ಲಿ
    ಅವರೊಳಗೆ ಬಲವುಳ್ಳ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಸಿಕ್ಕಿದರು.
  tam-2017: எப்ரோனியர்களில் எரியாவும் இருந்தான்; அவனுடைய குடும்பத்தார்களின் வம்சங்களான
    எப்ரோனியரில் தலைவனாக இருந்தவன்; தாவீது அரசாண்ட நாற்பதாம் வருடத்திலே அவர்கள் தேடப்பட்டபோது
    அவர்களுக்குள்ளே கீலேயாத்தேசத்து யாசேரிலே மிகுந்த பலமுள்ள வீரர்கள் காணப்பட்டார்கள்.
  spa-RV-1909: De los Hebronitas, Jerías era el principal entre los Hebronitas repartidos
    en sus linajes por sus familias. En el año cuarenta del reinado de David se registraron,
    y halláronse entre ellos fuertes y vigorosos en Jazer de Galaad.
  ron-BTF: Printre hebroniți a fost Ieriia, mai marele printre hebroniți, conform
    generațiilor părinților lor. În al patruzecilea an al domniei lui David au fost
    căutați și s-au găsit printre ei, războinici viteji la Iaezerul Galaadului.
  eng-WEBP: Of the Hebronites, Jerijah was the chief of the Hebronites, according
    to their generations by fathers’ households. They were sought for in the fortieth
    year of the reign of David, and mighty men of valor were found among them at Jazer
    of Gilead.
  eng-FBV: Also from the Hebronites came Jerijah, the leader of the Hebronites according
    to the family genealogies. In the fortieth year of David's reign the records were
    examined, and men of great ability were discovered at Jazer in Gilead.
  nld-1939: van de familie Chebron was Jeri-ja het hoofd van de geslachten en families,
    die van Chebron stamden. In het veertigste jaar van Davids regering werd er bij
    dezen een onderzoek ingesteld, en ze bleken over kloeke mannen te beschikken in
    Jazer van Gilad.
  nch-BL: Huan Jerías elqui tayacanquet ten iteipa ixhuihua Hebrón. Quema Tanahuatijquet
    David yahuiyaya para 40 xihuit tanahuatis, quitemojque ipan nopa lista huan quipantijque
    para itztoyaj miyac tacame ten nopa familia Hebrón ipan altepet Jazer ipan tali
    Galaad cati tahuel quipiyayayaj chicahualisti huan cati tahuel mosemacayayaj.
  vie-1934: Trong dòng Hếp-rôn có Giê-ri-gia làm trưởng. Đang năm thứ bốn mươi đời
    Đa-vít, người ta cai số dòng họ Hếp-rôn, tùy tông tộc của chúng, thấy giữa vòng
    chúng tại Gia-ê-xe trong xứ Ga-la-át, có những người mạnh dạn.
  hin-CV: हेब्रोनियों के विषय में यह भी सच है कि वंशावली की लेख के अनुसार येरिया हेब्रोन-वंशजों
    का अगुआ था. (दावीद के शासनकाल के चालीसवें साल में उन्होंने वंशावली के लेखों की
    जांच की और यह पाया कि गिलआद के याज़र नगर में बहुत सम्मान योग्य व्यक्ति बसे हुए
    हैं.
  spa-BES: De los de Hebron, Jerías era el jefe de todos los hebronitas, en sus generaciones
    por familias. En el cuadragésimo año del gobierno de David se hizo una búsqueda,
    y se vieron hombres capaces entre ellos en Jazer de Galaad.
  tdx-tdx: Amo nte-Kebroneo t’Ierià, talè’ o nte-Kebroneo, ty amo tariran-droae’eo.
    Ie tan-taom-paha-efapolo’ i Davide, le nitsoeheñe vaho nitendreke fanalolahy añivo’e
    ao e Iazere’ i Gilade añe.
  tha-KJV: จากคนเฮโบรนมี เยรียาห์เป็นหัวหน้าของคนเฮโบรน ตามพงศ์​พันธุ์ ตามบรรพบุรุษ
    ในปี​ที่สี่​สิ​บของรัชกาลดาวิด เขาได้สำรวจและพบคนที่​มี​อำนาจใหญ่โตและกล้าหาญที่ยาเซอร์ในเมืองกิเลอาด
  por-BR-2018: Dos hebronitas, Jerias era o principal entre os hebronitas repartidos
    em suas linhagens por suas famílias. No ano quarenta do reinado de Davi se registraram,
    e acharam-se entre eles fortes e vigorosos em Jazer de Gileade.
  deu-ELO: Von den Hebronitern war Jerija das Haupt, von den Hebronitern, nach ihren
    Geschlechtern, nach den Vätern (im vierzigsten Jahre der Regierung Davids forschte
    man nach ihnen, und es fanden sich unter ihnen tüchtige Männer zu Jaser-Gilead);
  eng-WYC-2018: And Jerijah was prince of Hebronites, by their families and kindreds.
    In the fortieth year of the realm of David there were numbered, and were found
    full strong men in Jazer of Gilead; (And Jerijah was the leader of the Hebronites,
    by their families and kindreds. In the fortieth year of David’s reign they were
    sought out, and many strong men of them were found at Jazer of Gilead;)
  epo-epo: El la Ĥebronidoj, Jerija estis ĉefo de la Ĥebronidoj en iliaj generacioj
    kaj patrodomoj. En la kvardeka jaro de la reĝado de David ili estis esploritaj,
    kaj oni trovis ĉe ili bravajn homojn en Jazer en Gilead.
  uig-PIN: Ⱨebron jǝmǝti iqidǝ, jǝmǝtning nǝsǝbnamisi boyiqǝ Yǝriya jǝmǝt bexi idi.
    Dawutning sǝltǝnitining ⱪiriⱪinqi yili nǝsǝbnamilǝrni tǝkxürüx arⱪiliⱪ Gileadning
    Yaazǝr degǝn yeridǝ bu jǝmǝttinmu batur ǝzimǝtlǝr tepildi.
  beo-beo: Hibalone egaga fifi misi dunu ilia ouligisu dunu da Yelaia. Hina bagade
    Da:ibidi ea ouligibi ode 40 amoga, ilia da Hibalone egaga fi ilia hou haboda:i.
    Ilia da Hibalone fi medenegi dadi gagui dunu amo Ya:ise moilai Gilia:de soge ganodini
    esalebe ba:i.
  tpi-OTNT: Jeria em i hetman bilong olgeta lain famili bilong ol pikinini bilong
    Hebron. Long namba 40 yia bilong Devit i stap king ol i wok long painim olgeta
    lain bilong Hebron. Na ol i lukim planti man bilong dispela lain i stap long taun
    Jaser long graun Gileat. Ol dispela lain bilong Jaser i hapman tru long mekim
    ol kain kain samting.
  hau-SA: Game da zuriyar Hebron kuwa, Yeriya ne babba bisa ga tarihin zuriyar iyalansu.
    A shekara ta arba’in ta sarautar Dawuda, sai aka yi binciken tarihi, aka tarar
    jarumawa cikin zuriyar Hebron suna zama a Yazer cikin Gileyad ne.
  uig-LAT: Hébron jemeti ichide, jemetning nesebnamisi boyiche Yeriya jemet béshi
    idi. Dawutning seltenitining qiriqinchi yili nesebnamilerni tekshürüsh arqiliq
    Giléadning Yaazer dégen yéride bu jemettinmu batur ezimetler tépildi.
  nde-nde: AmaHebhroni wona, umkhokheli wawo kwakunguJeriya kusiya ngokulotshwa koluhlu
    lokuzalana kwezimuli zawo. Kwathi ngomnyaka wamatshumi amane wokubusa kukaDavida
    kwahlolisiswa kuloluluhlu lwemibhalo, kwafunyanwa ukuthi amadoda akhaliphileyo
    phakathi kwamaHebhroni ayeseJazeri ngaseGiliyadi.
  ton-ton: Pea ʻi he kakai Hepeloni naʻe ʻeiki hake ʻa Selisa, ʻio, ʻiate kinautolu
    ʻo Hepeloni, ʻo fakatatau mo e ngaahi toʻutangata ʻo ʻenau ngaahi tamai. Naʻe
    kumi ʻakinautolu ʻi hono fāngofulu taʻu ʻoe pule ʻa Tevita, pea naʻe ʻilo ʻiate
    kinautolu ʻae kau tangata mālohi lahi mo toʻa ʻi Sesa ʻo Kiliati.
  ces-1613: Mezi kterýmiž Hebronskými Jeriáš kníže byl nad Hebronskými v pokolení
    jejich, po čeledech otcovských; nebo léta čtyřidcátého kralování Davidova vyhledáváni
    byli, a nalezeni jsou mezi nimi muži udatní v Jazar Galádské,
  eng-WMB: Of the Hebronites, Jerijah was the chief of the Hebronites, according to
    their generations by fathers’ households. They were sought for in the fortieth
    year of the reign of David, and mighty men of valor were found among them at Jazer
    of Gilead.
  tam-TCV: எப்ரோனியருக்கு அவர்களுடைய குடும்ப வம்சவரலாற்று பதிவேட்டின்படி யெரியா தலைவனாயிருந்தான்.
    தாவீதின் அரசாட்சியின் நாற்பதாவது வருடத்தில் பதிவேடுகள் ஆராயப்பட்டன. அப்போது எப்ரோனியர்
    மத்தியில் கீலேயாத்திலுள்ள யாசேர் என்னும் இடத்தில் ஆற்றல்மிக்க மனிதர்கள் இருப்பதைக்
    கண்டனர்.
  ceb-ULB: Gikan sa mga kaliwat ni Hebron, ni Jeria nga mao ang pangulo sa iyang mga
    kaliwat, giihap gikan sa ilang listahan sa ilang mga pamilya. Sa ika-40 ka tuig
    sa paghari ni David gisusi ang mga talaan ug nakaplagan gikan kanila ang mga tawo
    nga maabilidad sa Jazer sa Gilead.
  pol-UBG: Spośród Chebronitów pochodził Jeriasz, naczelnik Chebronitów, według rodowodów
    jego ojców. W czterdziestym roku panowania Dawida szukano i znaleziono pośród
    nich bardzo dzielnych ludzi w Jazer w Gileadzie.
  urd-GVU: داؤد بادشاہ کی حکومت کے 40ویں سال میں نسب ناموں کی تحقیق کی گئی تاکہ حبرون
    کے خاندان کے بارے میں معلومات حاصل ہو جائیں۔ پتا چلا کہ اُس کے کئی لائق رُکن جِلعاد
    کے علاقے کے شہر یعزیر میں آباد ہیں۔ یریاہ اُن کا سرپرست تھا۔
  deu-1912: Unter den Hebroniten war Jeria, der Vornehmste unter den Hebroniten seines
    Geschlechts unter den Vaterhäusern (es wurden aber unter ihnen gesucht und gefunden
    im vierzigsten Jahr des Königreiches Davids tüchtige Männer zu Jaser in Gilead),
  kan-2017: ದಾವೀದನ ಆಳ್ವಿಕೆಯ ನಲವತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಹೆಬ್ರೋನ್ಯರಿಗೆ ಸೇರಿದವರು ಯಾರಾರೆಂದು ವಿಚಾರಣೆ
    ನಡೆಸಿದಾಗ ಗಿಲ್ಯಾದಿನ ಯಾಜೇರಿನ ಶ್ರೀಮಂತರಿಗೆ ಅನೇಕರು ಅವರ ಗೋತ್ರದವರಾಗಿರುತ್ತಾರೆಂದು ಗೊತ್ತಾಯಿತು.
    ಈ ಹೆಬ್ರೋನ್ಯರಲ್ಲಿ ಯೆರೀಯನು ಪ್ರಧಾನನು.
  yap-yap: Jeriah e ir e i yog e thin rok e pi’in owchen Hebron. U lan aningeg i ragag
    e duw ni i gagiyeg David ni Pilung, min tay ba mogow girdi’ u fithik’ pi girdi’en
    e pi’in owchen Hebron, min pir’eg bogi salthaw nriyad ba cheag ni yad e girdi’
    ko re tabnaw ney ni yad ma par u Jazer u lan e gin nib milfan nga Gilead.
  hlt-MCSB: Khebroni lamkah Khebroni boeilu Jeriah loh a napa rhoek kah a rhuirhong
    neh David kah ram ah kum sawmli a toem uh hatah amih khuikah tatthai hlangrhalh
    rhoek te Gilead Jazer ah a hmuh.
  mdy-ETH: ኬብሮኦኔ ዜርፆኮ ሾይንቶ ሃይሳ ፃኣፒንቲ ዓኣ ጎይፆና ሱኡጋሢ ዪሪያኬ፤ ዳውቴ ካኣታዼንቴ ዖይዲታማሳ ሌዖና ሃይሶ
    ፃኣፒ ዓርቆ ቤዛ ዛጎንቴ ጌሌዓዴይዳ ያዕዜሬ ጌይንታ ቤዛ ናንጋ ማኣሮ ዓሶይዳፓ ዔርቴያ ማዓ ፖኦሊሴ ጴዼኔ፤
  twi-ASANTE: Bio, Hebron abusua mu na Yeria firi. Sɛdeɛ awoɔ ntoatoasoɔ nkrataa kyerɛ
    no, ɔno na na ɔyɛ Hebronfoɔ no ntuanoni. (Dawid dii ɔhene no, ne mfeɛ aduanan
    so, wɔhwehwɛɛ nkrataa mu na wɔhunuu mmarima a wɔbɔ wɔn ho mmɔden wɔ Hebron abusua
    no mu din wɔ kuro Yaser a ɛwɔ Gilead mu.
  eng-WEBU: Of the Hebronites, Jerijah was the chief of the Hebronites, according
    to their generations by fathers’ households. They were sought for in the fortieth
    year of the reign of David, and mighty men of valor were found among them at Jazer
    of Gilead.
  wal-wal: Kebroona yaratuppe halaqatiyaagee Yiriiya. Daawiti kawotido oitamantto
    laittan koyin, eta asaa giddoppe mino asati Gala7aade biittan Yaa7izeera giyo
    sohuwan beettidosona.
  spa-PDDPT: El año 40 del reinado de David Jerías era el jefe de los hebronitas según
    sus generaciones por sus casas paternas. Entre ellos fueron hallados hombres de
    extraordinario valor en Jazer de Galaad.
  gun-gun: Hebrom ramymino kuery ruvixa ma Jerias oĩ. Ha'e kuery va'e regua tamoĩ
    kuery ha'e hamymino kuery rery ha'e javi re oikuaa potaa, quarenta ma'etỹa re
    ma Davi huvixave oĩ jave py. Ha'e rami vy ha'e kuery va'e regua ojoua avakue ipy'a
    guaxukueve Jazer pygua Gileade yvy re.
  ilo-ULB: Manipud kadagiti kaputotan ni Hebron, ni Jerias ti mangidadaulo kadagiti
    kaputotanna, nabilang manipud iti listaan dagiti pamiliada. Iti maikauppat a pulo
    a tawen a panagturay ni David, sinukimatda dagiti listaan ket nakitada ti nagan
    dagiti lallaki nga addaan abilidad iti Jazer ti Galaad.
  kpg-kpg: Jeriah dela go di tagi o di hagadili o Hebron. I lodo di madahaa ngadau
    nogo king ai David, di hagadina guu hai ang gi di hagatau madahaanau o nia hagadili
    o Hebron, mo digau dauwa e dau ala i lodo di madahaanau deenei guu kida e noho
    i Jazer i lodo tenua go Gilead.
  uig-ARA: ھېبرون جەمەتى ئىچىدە، جەمەتنىڭ نەسەبنامىسى بويىچە يەرىيا جەمەت بېشى ئىدى.
    داۋۇتنىڭ سەلتەنىتىنىڭ قىرىقىنچى يىلى نەسەبنامىلەرنى تەكشۈرۈش ئارقىلىق گىلېئادنىڭ
    يائازەر دېگەن يېرىدە بۇ جەمەتتىنمۇ باتۇر ئەزىمەتلەر تېپىلدى.
  sus-sus: Yeriya findi Xebiron mangɛ nan na a xabilɛ ki ma. Dawuda xa mangɛya ɲɛ
    tongo naani nde, mixi ndee naxa taruxuie mato, e fa a kolon xɛmɛ gbangbalanyie
    na Yaasɛri, Galadi bɔxi ma.
  pon-2006: Seraia me kaunen kadaudok en Epron. Ni kapahisek en sounpar en mwehin
    Nanmwarki Depit, ropirop ehu wiawihong irekidien peneineien kadaudok en Epron,
    oh sounpei koahiek kan me iang towehda peneinei wet dierekda koukousoan nan Saser
    nan sapwen Kilead.
  ksd-ksd: Ta ra apik na tarai Kebron, Ieria i ga lualua ta ra tarai Kebron ta kadia
    lavur kakang ta kana taun tarai. Ta ra kilala a ivat na vinun ta ra kini na king
    kai David di ga tikan tadav ta umana rangrang na tutana livuan ta diat aro Iaser-Gilead.
  tur-YTC: Hevronlular'dan Yeriyah, ataları evlerinin kuşaklarına göre Hevronlular'ın
    başıydı. David'in krallığının kırkıncı yılında arandılar ve Gilad'ın Yatser kentinde
    onların arasında cesur yiğitler bulundu.
  grc-BRENT: Τοῦ Χεβρωνὶ Οὐρίας ὁ ἄρχων τῶν Χεβρωνὶ κατὰ γενέσεις αὐτῶν, κατὰ πατριὰς,
    ἐν τῷ τεσσαρακοστῷ ἔτει τῆς βασιλείας αὐτοῦ ἐπεσκέπησαν, καὶ εὑρέθη ἀνὴρ δυνατὸς
    ἐν αὐτοῖς ἐν Ἰαζὴρ τῆς Γαλααδίτιδος·
  ind-AYT: 'Dari orang Hebron: Yeria yang menjadi kepala orang Hebron menurut daftar
    keturunannya. Pada tahun keempat puluh pemerintahan Daud, orang-orang Hebron diselidiki.
    Di antara mereka, ditemukan pahlawan-pahlawan yang gagah perkasa di Yaezer-Gilead.'
  nya-nya: Pa banja la Ahebroni, Yeriya anali mtsogoleri monga mwa mbiri ya mibado
    ya mabanja awo. Mʼchaka cha 40 cha ufumu wa Davide, panachitika kafukufuku ndipo
    ena mwa anthu aluso a banja la Hebroni anapezeka kuti anali ku Yazeri ku Giliyadi.
  hrv-hrv: Poglavar Hebronovaca bio je Jerija. Četrdesete godine Davidova kraljevanja
    potražili su obiteljska rodoslovlja Hebronovaca i našlo se među njima vrsnih ljudi
    u Gileadskom Jazeru.
  mps-mps: Jeria te tobolu bidi augwa hani tigidalide bidali, te Hebrongo wai dabe
    da. Te kibu be bidi sese si 40 te Devit king bidali sogo, augwaligo te Hebrongo
    hani tigidali gegebo sę yai. Tama augwaligo te hani bidi hauwa te taun Jaser
    te Gileat tǫde bidibo sualio. Te Jaser bidi dabe te augwaligo haniani sę ebo
    mu koneai bidi dabe mu bidalio.
  tpi-tpi: Jeria em i hetman bilong olgeta lain famili bilong ol pikinini bilong Hebron.
    Long namba 40 yia bilong Devit i stap king ol i wok long painim olgeta lain bilong
    Hebron. Na ol i lukim planti man bilong dispela lain i stap long taun Jaser long
    graun Gileat. Ol dispela lain bilong Jaser i hapman tru long mekim ol kain kain
    samting.
  dan-1931: Til Hebronitterne hørte Jerija, Overhovedet for Hebronitterne, efter deres
    Nedstamning, efter Fædrenehusene - i Davids fyrretyvende Regeringsår blev der
    iværksat en Undersøgelse angående dem, og der fandtes dygtige Folk iblandt dem
    i Ja'zer i Gilead -
  vie-OVCB: Trong dòng họ Hếp-rôn, có Giê-ri-gia là trưởng tộc như được ghi trong
