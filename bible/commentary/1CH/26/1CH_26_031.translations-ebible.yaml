    dũng sĩ thuộc dòng Hếp-rôn đến từ Gia-ê-xe trong xứ Ga-la-át.)
  guj-2017: હેબ્રોનીઓના પિતૃઓના વંશજોના કુટુંબીઓમાં મુખ્ય યરિયા આગેવાન હતો. દાઉદની
    કારકિર્દીના ચાળીસમાં વર્ષમાં તેઓની ચૂંટણી થઈ અને તેઓમાંના કેટલાક પરાક્રમી પુરુષો
    ગિલ્યાદમાં આવેલા યાઝેરમાં મળી આવ્યા.
  pon-2006A: Seraia me kaunen kadaudok en Epron. Ni kapahisek en sounpar en mwehin
    Nanmwarki Depit, ropirop ehu wiawihong irekidien peneineien kadaudok en Epron,
    oh sounpei koahiek kan me iang towehda peneinei wet dierekda koukousoan nan Saser
    nan sapwen Kilead.
  por-BRBSL: Dos hebronitas, Jerijah era o chefe dos hebronitas, de acordo com suas
    gerações, pelas famílias de seus pais. Eles foram procurados no quadragésimo ano
    do reinado de Davi, e homens poderosos de valor foram encontrados entre eles em
    Jazer de Gilead.
  cth-cth: Hebronnaw koehoi Jerijah teh Hebronnaw e a na pa a tâconae patetlah kahrawikung
    lah ao. Devit a bawinae kum 40 touh a pha navah, Gilead ram e Jazer vah ahnimouh
    thung dawk e athakaawme hoi tarankahawi e moikapap a hmu awh.
  twi-twi: Bio, Hebron abusua mu na Yeria fi. Sɛnea awo ntoatoaso nkrataa kyerɛ no,
    ɔno na na ɔyɛ Hebronfo no ntuanoni. (Dawid dii hene no, ne mfe aduanan so, wɔhwehwɛɛ
    nkrataa mu na wohuu mmarima a wɔbɔ wɔn ho mmɔden wɔ Hebron abusua no mu din wɔ
    kurow Yaser a ɛwɔ Gilead mu.
  hlt-hlt: Khebroni lamkah Khebroni boeilu Jeriah loh a napa rhoek kah a rhuirhong
    neh David kah ram ah kum sawmli a toem uh hatah amih khuikah tatthai hlangrhalh
    rhoek te Gilead Jazer ah a hmuh.
  tbz-SIM: Kɛ̀ Yedeyɑ weè mbɑkɛ́ Ebunɔɔ kó kunɑɑ̀mùnkù, Dɑfiti kpɑ̀tì benni sipísìnɑ̀ɑ̀
    kpɛri miɛkɛ kɛ̀ bɛ̀ɛ fiɛ́ bɛ nɑɑ̀mùnkù miɛkɛ kɛ́nsɔ̃́ nyɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛɛ̀
    bo Yɑsɛɛ ɛì dìì bo Kɑdɑɑdi tempɛ̃.
  msy-2020: Ezɨ Jeria, a Hebronɨn ovavir boribar adarazir gumazir dapanim. Namba 40ɨn
    azenimɨn Devit atrivimɨn itima, me Hebronɨn ovavir boriba buri. Egha me garima,
    gumazir kabar avɨriba, Gileatɨn Distrighɨn itir nguibar ekiam Jaserɨn iti. Jaserɨn
    itir gumazir kaba, me bizir bar aghuir igharagha garir avɨribagh amir fofozir
    gumaziba.
  dop-dop: Yeliyɑ kɑ kɛnɑ Hepǝlɔŋ nyǝ́mɑ lʋlʋɣʋ nyʋɣʋ tʋ. Tɑfiiti kɑwulɑɣɑ pǝnɑɣɑ
    nɩɩlɛ nyǝŋkɑ tɑɑ kɛ́ pɑ tǝŋɑ lʋlʋɣʋ ŋkʋ kʋ loosi, nɑ pɑ́ hiki Kɑlɑɑtɩ tʋ Yɑsɛɛ
    kɛ ɩ lʋlʋɣʋ nyǝ́mɑ mpɑ pɑ tǝmɑ wɛ teu nɑ pɑ nyɔɔŋ kʋlɑɑ tɔ.
  azb-azb: Xevronun nəslindən olan Yeriya Xevronluların nəsil başçısı idi. Davudun
    padşahlığının qırxıncı ilində onların nəsil şəcərələrinə baxıldı və Gileadın Yazer
    şəhərində onların arasında igid adamlar tapıldı.
  eng-DBY: 'Of the Hebronites was Jerijah the head; (as to the Hebronites, according
    to their families according to the fathers: in the fortieth year of the reign
    of David they were sought for, and there were found among them mighty men of valour
    at Jaazer in Gilead;)'
  hin-2017: हेब्रोनियों में से यरिय्याह मुख्य था, अर्थात् हेब्रोनियों की पीढ़ी-पीढ़ी
    के पितरों के घरानों के अनुसार दाऊद के राज्य के चालीसवें वर्ष में वे ढूँढ़े गए,
    और उनमें से कई शूरवीर गिलाद के याजेर में मिले।
  eng-YLT: Of the Hebronite, Jerijah [is] the head, of the Hebronite, according to
    his generations, for the fathers — in the fortieth year of the reign of David
    they have been sought out, and there are found among them mighty ones of valour,
    in Jazer of Gilead —
  eng-WYC-2017: And Jerijah was prince of Hebron-ites, by their meines and kindreds.
    In the fortieth year of the realm of David there were numbered, and were found
    full strong men in Jazer of Gilead;
  eng-WMBB: Of the Hebronites, Jerijah was the chief of the Hebronites, according
    to their generations by fathers’ households. They were sought for in the fortieth
    year of the reign of David, and mighty men of valour were found amongst them at
    Jazer of Gilead.
  urd-GVH: दाऊद बादशाह की हुकूमत के 40वें साल में नसबनामे की तहक़ीक़ की गई ताकि हबरून
    के ख़ानदान के बारे में मालूमात हासिल हो जाएँ। पता चला कि उसके कई लायक़ रुकन जिलियाद
    के इलाक़े के शहर याज़ेर में आबाद हैं। यरियाह उनका सरपरस्त था।
  rug-rug: E Zeria sina koimata pa butubutu te Heboroni. Koasa vina made ṉavulu puta
    vuahenina sa binaṉara te Devita, si viliti hata tie se Devita pa butubutu te Heboroni,
    meke ta dogoro sari na tie varipera ṉiṉiradi na bokabokadi pa tatamana asa pu
    korapa koa pa Zazera, pa popoa Qileadi.
  gaz-gaz: Kebroonota keessaa akkuma galmee hiddaa dhaloota maatii isaaniitti Yeriyaan
    hangafa isaanii ture. Bara mootummaa Daawit keessa waggaa afurtamaffaatti galmeewwan
    ilaalamanii gosa Kebroon keessaa namoonni dandeettii qaban Yaʼizeer biyya Giliʼaadi
    keessaa sanatti argaman.
  fra-LSG: En ce qui concerne les Hébronites, dont Jerija était le chef, on fit, la
    quarantième année du règne de David, des recherches à leur égard d’après leurs
    généalogies et leurs maisons paternelles, et l’on trouva parmi eux de vaillants
    hommes à Jaezer en Galaad.
  yal-yal: Yeriya nan yi Xebiron xabilane xunna ra, fata xinle sɛbɛ kiin na e bɔnsɔn
    kɛdin ma. Dawudaa mangayaan ɲɛɛ tonge naanindeni, muxune yi bɔnsɔn kɛdine fɛsɛfɛsɛ,
    e fa a kolon a xɛmɛ kɛndɛ gbeena ndee yi Xebiron xabilane muxune yɛ Yaasɛri taani
    Galadi yamanani.
  haw-1868: Iwaena o ka Heberona, o Ieriia ke pookela iwaena o ka Heberona, mamuli
    o na hanauna o kona poe kupuna. I ke kanaha o ka makahiki o ko Davida alii ana
    ua imi ia'ku ai lakou, a ua loaa na kanaka koa ikaika iwaena o lakou ma Iazera
    o Gileada.
  arb-NAV: وَكَانَ يَرِيَّا زَعِيمَ الْحَبْرُونِيِّينَ وَفْقاً لِمَا وَرَدَ فِي سِجِلّاتِ
    أَنْسَابِ عَائِلاتِهِمِ الَّتي تَمَّتْ مُرَاجَعَتُهَا فِي السَّنَةِ الأَرْبَعِينَ
    لِحُكْمِ دَاوُدَ، فَوَجَدُوا أَنَّ بَيْنَهُمْ أَصْحَابَ كَفَاءَةٍ مُقِيمِينَ فِي
    يَعْزِيرِ جِلْعَادَ.
  ewe-ewe: Le Hebronitɔwo gome la, Yeriae nye woƒe tatɔ le ƒomeawo ƒe dzidzimegbalẽ
    lawo nu. Le David ƒe fiaɖuɖu ƒe ƒe blaenelia me la, woto dzidzimegbalẽ la me eye
    wokpɔ be, Hebronitɔ siwo ŋu ŋutete nɔ la woe nye, Yazer le Gilead,
  eng-LEE: Of the Hebronites was Jeriyah the chief, for the Hebronites, according
    to their generations by families. In the fortieth year of the reign of David were
    they inquired into, and there were found among them mighty men of valor at Ja'zer
    of Gil'ad.
  asm-FB: হিব্ৰোণীয়াৰ বংশধৰ সকলৰ পৰা যিৰিয়া তেওঁৰ বংশৰ মূখ্য লোক আছিল। তেওঁ তেওঁলোকৰ
    পৰিয়ালৰ তালিকাৰ পৰা গণনা কৰা লোক আছিল। দায়ূদৰ ৰাজত্বৰ চল্লিশ বছৰত তেওঁলোকে লিপিৱদ্ধ
    কৰা নথি পত্র পৰীক্ষা কৰি তেওঁলোকৰ মাজত গিলিয়দৰ যাজেৰক দক্ষতা সম্পন্ন লোক বিচাৰি
    পালে।
  sus-A: يٍرِيَ قِندِ شٍبِرٌن مَنفّ نَن نَ عَ شَبِلّ كِ مَ. دَوُدَ شَ مَنفّيَ حّ تٌنفٌ
    نَانِ ندٍ، مِشِ ندٍيٍ نَشَ تَرُشُييٍ مَتٌ، عٍ قَ عَ كٌلٌن شّمّ فبَنفبَلَنيِيٍ
    نَ يَاسّرِ، فَلَدِ بْشِ مَ.
  fra-SBL: Parmi les Hébronites, Jerijah était le chef des Hébronites, selon leurs
    générations par maisons de pères. On les rechercha la quarantième année du règne
    de David, et l'on trouva parmi eux des hommes vaillants à Jazer de Galaad.
  hbo-hbo: לַֽחֶבְרֹונִי֙ יְרִיָּ֣ה הָרֹ֔אשׁ לַֽחֶבְרֹונִ֥י לְתֹלְדֹתָ֖יו לְאָבֹ֑ות
    בִּשְׁנַ֨ת הָֽאַרְבָּעִ֜ים לְמַלְכ֤וּת דָּוִיד֙ נִדְרָ֔שׁוּ וַיִּמָּצֵ֥א בָהֶ֛ם
    גִּבֹּ֥ורֵי חַ֖יִל בְּיַעְזֵ֥יר גִּלְעָֽד׃
  kik-kik: Kuuma kũrĩ andũ a Hebironi, Jeria nĩwe warĩ mũnene wao kũringana na maandĩko
    ma njiarwa cia nyũmba ciao. Mwaka wa mĩrongo ĩna wa ũthamaki wa Daudi nĩ gwatuĩririo
    maandĩko-inĩ, na gũkĩoneka thĩinĩ wao andũ ehoti o kũu Jazeri ya Gileadi.
  fra-NCL: Pour les Hébronites, Jéria était le chef, — Pour les Hébronites, selon
    leurs généalogies, par familles, on fit des recherches, la quarantième année du
    règne de David, et l’on trouva parmi eux de vaillants hommes à Jazer en Galaad, —
  cek-AK: Hebron acaeng thungah loe, acaeng ahmin pakuemhaih baktih toengah, Jeriah
    loe nihcae zaehoikung lu koek ah oh. David siangpahrang ah ohhaih saning quipalito
    naah, ahmin pakuemhaih cabu thungah nihcae ih acaeng to pakrong o naah, nihcae
    loe Gilead prae Jazer vangpui ah kaom thacak kaminawk ni, tiah amtueng.
  cuk-cuk: Hebrón-dulemar-e-gwenadgan-e-gwenadganga, Jerías e-dummadga maid. Birga-dulabogus
    (40) Rey-David-yar-semaidgi, nugmar-narmakar-mamaid-gardagi Hebrón-wagan-danimalad
    amismalad. Agi daklenonikid, Jazer-De-Galaad-neggweburgi Hebrón-waganmar-abargi
    dule-gandikidmalad gudimala.
  uig-CYR: Һеброн җәмәти ичидә, җәмәтниң нәсәбнамиси бойичә Йәрия җәмәт беши еди.
    Давутниң сәлтәнитиниң қириқинчи жили нәсәбнамиләрни тәкшүрүш арқилиқ Гилеадниң
    Яазәр дегән йеридә бу җәмәттинму батур әзимәтләр тепилди.
  tel-2017: ఇది హెబ్రోనీయులను గూర్చినది. హెబ్రోనీయుల పూర్వీకుల ఇంటి పెద్దలందరికీ యెరీయా
    పెద్ద. దావీదు ఏలుబడిలో నలభయ్యవ సంవత్సరంలో వాళ్ళ సంగతి పరిశీలించినప్పుడు, వాళ్ళల్లో
    గిలాదు దేశంలోని యాజేరులో ఉన్న వాళ్ళు పరాక్రమశాలురుగా కనిపించారు.
  hat-BSA: Pou Ebwonit yo, Jerija, chèf la, (Ebwonit sila yo te envestige selon listwa
    fanmi avèk zansèt pa yo, nan karantyèm ane nan règn David la e mesye ak kapasite
    siperyè yo te twouve pami yo kote Jaezer nan Galaad).
  kos-kos: Jeriah pa mwet kol lun fwilin tulik natul Hebron. In yac se akangngaul
    ma David el tokosra, oasr sukok se orek nu sin fwilin tulik natul Hebron, na koneyukyak
    lah oasr mwet pwengpeng ke mweun in sou se inge su muta in acn Jazer in facl Gilead.
  hbo-WLC: לַֽחֶבְרוֹנִי֙ יְרִיָּ֣ה הָרֹ֔אשׁ לַֽחֶבְרוֹנִ֥י לְתֹלְדֹתָ֖יו לְאָב֑וֹת
    בִּשְׁנַ֨ת הָֽאַרְבָּעִ֜ים לְמַלְכ֤וּת דָּוִיד֙ נִדְרָ֔שׁוּ וַיִּמָּצֵ֥א בָהֶ֛ם
    גִּבּ֥וֹרֵי חַ֖יִל בְּיַעְזֵ֥יר גִּלְעָֽד׃
  ibo-ibo: Jeraya bụ onyendu ndị Hebrọn, dịka akwụkwọ e dekọrọ usoro ọmụmụ si gosi.
    Nʼihi na nʼafọ nke iri anọ nke ọchịchị eze Devid nʼIzrel, ka e mere nnyocha nʼakwụkwọ
    usoro ọmụmụ chọpụta na e nwere ndị dị ike ọrụ nʼetiti ndị Hebrọn. A chọpụtara
    ndị a nʼobodo Jeza nke dị na Gilead.
  ory-ory: ହିବ୍ରୋଣୀୟମାନଙ୍କ ପିତୃବଂଶାନୁଯାୟୀ ବଂଶାବଳୀରେ ଯିରୀୟ ହିବ୍ରୋଣୀୟମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଧାନ
    ଥିଲା। ଦାଉଦଙ୍କ ରାଜତ୍ଵର ଚାଳିଶ ବର୍ଷରେ ସେମାନଙ୍କର ଅନୁସନ୍ଧାନ କରାଯାʼନ୍ତେ, ସେମାନଙ୍କ ମଧ୍ୟରେ
    ଗିଲୀୟଦସ୍ଥ ଯାସେରରେ ମହାବିକ୍ରମଶାଳୀ ଲୋକମାନେ ଦେଖାଗଲେ।
  chk-chk: Jeria samolun ekewe mwirimwirin Hepron. Lon afaiken ierin mwün Tafit ra
    kütta sounfiu mi fokun pwora me lein ekewe mwirimwirin Hepron. Iwe, ra küneer
    pwe ra nom lon Jaser lon ewe fanü Kiliat.
  rop-rop: Wal Jeraiya bin det lida blanga detlot femili lain blanga Hebran. Langa
    det namba 40 yiya wen Deibid bin jidan king deibin luk brabliwei langa det femili
    lain blanga Hebran, en deibin faindim brabli gudwan soljamob langa det femili
    lain hubin jidan langa det taun gulum Jeisa langa det kantri gulum Giliyad.
  ukr-1871: У Хевронїїв був Ерія головою в їх родах та поколїннях. Сорокового року
    Давидового царювання їх полїчено, й знайшлись між ними люде мужні в Язері Галаадському.
  deu-1951: Von den Hebronitern war Jerija das Oberhaupt der Hebroniter, ihrer Geschlechter
    und Familien. Im vierzigsten Jahre des Königreichs Davids wurde nach ihnen gesucht,
    und man fand unter ihnen wackere Männer zu Jaeser in Gilead,
  eng-JPS: Of the Hebronites was Jerijah the chief, even of the Hebronites, according
    to their generations by fathers' houses. In the fortieth year of the reign of
    David they were sought for, and there were found among them mighty men of valour
    at Jazer of Gilead.
  srp-1865: Izmeðu sinova Hevronovijeh bijaše Jerija poglavar sinovima Hevronovijem
    po porodicama njihovijem i domovima otaèkim. Èetrdesete godine carovanja Davidova
    potražiše ih i naðoše meðu njima hrabrijeh junaka u Jaziru Galadskom.
  lug-lug: Mu Bakebbulooni, Yeriya ye yali omukulu, okusinziira ku byafaayo eby’okuzaalibwa
    okw’ennyumba zaabwe. Mu mwaka ogw’amakumi ana Dawudi nga ye kabaka, ne waba okunoonyereza
    mu byafaayo, era ne mulabika mu Yazeri eky’e Gireyaadi abasajja abazira ng’Abakebbulooni.
  heb-heb: לחברוני יריה הראש לחברוני לתלדתיו לאבות בשנת הארבעים למלכות דויד נדרשו
    וימצא בהם גבורי חיל ביעזיר גלעד׃
  ben-IRV: হিব্রোণীয়দের মধ্যে যিরিয় ছিলেন নেতা। দায়ূদের রাজত্বের চল্লিশ বছরের দিন
    তাদের বংশ তালিকাগুলোর মধ্যে খোঁজ করা হল এবং গিলিয়দের যাসেরে হিব্রোণীয়দের মধ্যে
    অনেক বীর যোদ্ধা পাওয়া গেল।
  pan-pan: ਹਬਰੋਨੀਆਂ ਵਿੱਚ ਯਰੀਯਾਹ ਹਬਰੋਨੀਆਂ ਦਾ ਮੁਖੀਆ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੀਆਂ
    ਪੀੜ੍ਹੀਆਂ ਅਨੁਸਾਰ ਸੀ। ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੇ ਚਾਲ੍ਹੀਵੇਂ ਸਾਲ ਵਿੱਚ ਉਹ ਲੱਭੇ ਗਏ ਅਤੇ ਗਿਲਆਦ ਦੇ
    ਯਾਜ਼ੇਰ ਵਿੱਚ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਮਹਾਂ ਸੂਰਮੇ ਲੱਭੇ ਗਏ
  mya-JVB: ဟေဗြုန် အမျိုးသားတို့တွင်၊ အဆွေအမျိုး အလိုက် ယေရိယ သည် အကြီးအကဲ ဖြစ်၏။
    ဒါဝိဒ် မင်းနန်းစံ လေး ဆယ်တွင် ၊ ထိုအမျိုးသားတို့ကို စာရင်း ယူ၍ ဂိလဒ် ပြည်ယာဇာ
    မြို့၌ ခွန်အား ကြီးသော သူရဲတို့ကို တွေ့ ၏။
  hmo-hmo: Ieraia be Heberona iduhu ena lohia tauna. Davida ena king lagani namba
    40 lalonai ia ese Heberona besena edia sivarai ia tahua, bona diba momo bona goada
    taudia Iasere, Gileada ena hanua ta dekenai ia davaria.
  urd-urd: हबरूनियों में यरयाह, हबरूनियों का उनके आबाई ख़ान्दानों के नस्बों के मुताबिक़
    सरदार था। दाऊद की हुकूमत के चालीसवें बरस में वह ढूँड निकाले गए, और जिल'आद के या'ज़ेर
    में उनके बीच ताक़तवर सूर्मा मिले।
  rus-SYN: У племени Хевронова Иерия был главою Хевронян, в их родах, в поколениях.
    В сороковой год царствования Давида они исчислены, и найдены между ними люди мужественные
    в Иазере Галаадском.
  bqc-SIM: Yelia mɛ́ Hɛblↄ̃ buiↄ kía ũ. Davidi kpalablea wɛ̃̀ blade guu ↄ̃ à wɛtɛ̀tɛ
    Hɛblↄ̃ buipi tↄ́ pↄ́ wa kà láuↄzi, ↄ̃ wà gɛ̀ bↄ̀ an bɛɛɛdeↄwa an bɛ wɛ̃́lɛu
    Yazɛɛ, Galada bùsuu.
  tcz-CHONGTHU: Chujongle, Hebron phung a konin Jeriah ahung pengdoh in, amahi Hebronte
    phunggui kisut dan a lamkai le khat anahi. David lengpa kum somli alhin a akhouldoh
    dungjui uva, Hebron te lah a mibolthei tampi Gilead gam Jazer khopi a amudoh u
    ahi.
  mar-mar: हेब्रोनी यांच्या वंशातला यरीया हा त्यांच्या वंशाचा प्रमुख होता, त्याच्या
    घराण्यावरुन त्याची मोजणी केली. दावीदाच्या राज्याच्या कारकिर्दीच्या चाळीसाव्या
    वर्षी त्यांचा तपास केला आणि त्यांना गिलाद मधल्या याजेर नगरात कर्तबगार अशी माणसे
    आढळली.
  qub-qub: David chuscu chunca (40) wata ray caycashancho Hebronpita mirar aywaj famillyata
    watucachiran. Chaymi Galaad particho caycaj Jazer siudächo tariran mas rispitädu
    jinyu runacunata. Hebronpita miraj famillyapa mandajnenga caran Jerías
  bqp-bqp: Yeriyɑwɑ u sɑ̃ɑ wirugii Heboronin bweseru sɔɔ. Dɑfidin bɑndun wɔ̃ɔ weeruse
    sɔɔrɑ bɑ bwese ten tɔ̃kɑn kɑso kuɑ. Mɑ bɑ wɔrugɔbɑ wɑ be sɔɔ Yɑsɛɛɔ Gɑlɑdin temɔ.
  hat-hat: David te gen karantan depi li te wa, lè yo mennen yon ankèt nan branch
    fanmi Ebwon an. Lè sa a, yo jwenn te gen anpil vanyan sòlda nan fanmi sa a ki
    t'ap viv lavil Jazè nan zòn Galarad. Chèf fanmi Ebwon an te rele Jerija.
  eng-BSB: As for the Hebronites, Jerijah was the chief of the Hebronites, according
    to the genealogies of his ancestors. In the fortieth year of David’s reign the
    records were searched, and strong, capable men were found among the Hebronites
    at Jazer in Gilead.
  eng-WEBPB: Of the Hebronites, Jerijah was the chief of the Hebronites, according
    to their generations by fathers’ households. They were sought for in the fortieth
    year of the reign of David, and mighty men of valour were found amongst them at
    Jazer of Gilead.
  kbq-kbq: Hagi zamagima kre'za eri fatgo hu'za avontafepima krenazana, Jeria'a Hebroni
    nagamofo kva mani'ne. Hagi Devitima kinima mani'no'ma e'nea kafumo'ma 40'a kafuma
    nehigeno'a, vahe zamagima kre'nea avontafepima ke'za erifore'ma hazana, marerirfa
    antahi'zane vahera, Hebroni vahetami Jazeri kumate Giliati mopafi mani'naze.
  nhe-BL: Huan Jerías elqui tlayacanquetl tlen iteipa ixhuihua Hebrón. Quema Tlanahuatijquetl
    David yahuiyaya para 40 xihuitl tlanahuatis, quitemohuayayaj ipan nopa lista huan
    quinpantijque para itztoyaj miyac tlacame tlen nopa familia Hebrón ipan altepetl
    Jazer ipan tlali Galaad tlen tlahuel quipiyayayaj chicahualistli huan tlen tlahuel
    motemacayayaj.
  gub-BL: Zeri wiko Emerom izuapyapyr wanuwihaw romo a'e. Tawi umumaw 40 kwarahy tuwihawete
    romo wiko pà. A'e kwarahy rehe amo wekar Emerom izuapyapyr waneko haw oho wà.
    Wexak Zazer tawhu pe Zireaz ywy rehe waneko mehe wà. Heta zauxiapekwer ukyze 'ym
    ma'e Emerom izuapyapyr wainuinuromo wà.
  eng-DRA: And the chief of the Hebronites was Jeria according to their families and
    kindreds. In the fortieth year of the reign of David they were numbered, and there
    were found most valiant men in Jazer Galaad,
