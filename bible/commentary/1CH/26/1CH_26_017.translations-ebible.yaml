verse: 1CH.026.017
translations:
  mal-C: ദിവസംമുഴുവനും കിഴക്കേകവാടത്തിൽ ആറു ലേവ്യരും വടക്കേ കവാടത്തിൽ നാലും തെക്കേ
    കവാടത്തിൽ നാലും ഭണ്ഡാരഗൃഹത്തിങ്കൽ ഒരേസമയം ഈരണ്ടുപേരും കാവൽ നിന്നിരുന്നു.
  deu-TKW: Am Thore nach Osten zu waren der Leviten sechs, nach Norden zu täglich
    vier, nach Süden zu täglich vier, am Vorratshause je zwei;
  lin-lin: mokolo na mokolo, ezalaki na Balevi motoba na ngambo ya este, Balevi minei
    na ngambo ya nor, mpe Balevi minei na ngambo ya sude ; mpe masanga mibale oyo
    moko na moko ezalaki na bato mibale, na ndako oyo babombelaka biloko.
  eng-LSV: to the east [are] six Levites, to the north [are] four each day, to the
    south [are] four each day, and for the gatherings, two by two;
  eng-GNV: Eastward were sixe Leuites, and Northwarde foure a day, and Southward foure
    a day, and toward Asuppim two and two.
  eng-WEBSTER: Eastward were six Levites, northward four a day, southward four a day,
    and towards Asuppim, two and two.
  nhw-BL: Mojmostla quintequitlaliyayaj chicuaseme para quimocuitlahuise nopa puerta
    catli mocahua ica campa hualquisa tonati. Nahui para quimocuitlahuise nopa puerta
    catli mocahua ica norte. Nahui para nopa puerta catli mocahua ica tlani huan ome
    para quimocuitlahuise sesen nopa cuartos campa quiajocuij tlamantli catli motequihuía
    ipan nopa tiopamitl.
  swh-ONEN: Kulikuwa na Walawi sita kila siku upande wa mashariki, wanne upande wa
    kaskazini, wanne upande wa kusini, na wawili wawili kwa mara moja kwenye ghala.
  bba-bba: Tɔ̃ɔ bɑɑtere Lefibɑ nɔɔbɑ tiɑ bɑ rɑ n wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ, kpɑ tɔmbu
    nnɛ bɑ n wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, kpɑ nnɛ bɑ n wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ
    kpɑ nnɛ bɑ n mɑɑ wɑ̃ɑ diɑɔ mi bɑ rɑ dĩɑnu bere. Adɑmɑ bɑ diɑɡii be bɔnu sɑ̃ɑwɑ
    wuunu yiru, wuu teerɔ tɔmbu yiru.
  eng-KJVCPB: Eastward were six Levites, northward four a day, southward four a day,
    and toward Asuppim two and two.
  luo-luo: Pile ka pile ne nitiere jo-Lawi auchiel marito rangach ma yo wuok chiengʼ,
    angʼwen e rangach ma yo nyandwat, angʼwen rangach ma yo milambo, to gi ariyo ariyo
    mane rito od keno.
  meu-meu: Laurabada kahana ai na tatau tauratoi, dina ta ta ai; mirigini kahana ai
    na hahani, dina ta ta ai; diho kahana ai danu hahani, dina ta ta ai; bona habou-habou
    rumana ai rarua rarua amo.
  npi-ULB: पूर्वतिर छ जना लेवीहरू थिए, उत्तरतिर दिनमा चार जना, दक्षिणतिर दिनमा चार
    जना र ढुकुटीमा दुई जना पहरा बस्‍थे ।
  yor-yor: Àwọn ará Lefi mẹ́fà ní ó wà ní ọjọ́ kan ní ìhà ìlà-oòrùn, mẹ́rin ní ọjọ́
    kan ní ìhà àríwá, mẹ́rin ní ọjọ́ kan ní ìhà gúúsù àti méjì ní ẹ̀ẹ̀kan ṣoṣo ní
    ilé ìṣúra.
  pes-OPCB: هر روز شش نفر در دروازهٔ شرقی، چهار نفر در دروازهٔ شمالی، چهار نفر در
    دروازهٔ جنوبی، و چهار نفر در انبارها (دو نفر در هر انبار) نگهبانی می‌دادند.
  tgl-ULB: Sa bandang silangan ay may anim na Levita, sa hilaga ay may apat sa isang
    araw, sa timog ay may apat sa isang araw at dalawang pares sa mga bahay-imbakan.
  hui-hui: Horo bibahendengi Libaiali uruni waragarialime panga haraba ni tagira ibiragohayagi
    heago mamage haga hene. Agali mariame panga haraba abene uyurahayagi heago mamage
    halu maria mendeme panga abene unurahayagi heago mamage halu bini. Ani bialu maria
    dege teboneme anda tamu hobane dabudabu wiaga heago mamage hene. Anda tamu hobane
    mbira heago kirame mamage halu hoba mende heago agali kira mendeme mamage hene.
  mya-mya: အ​ရှေ့​မျက်​နှာ​တွင်​အ​စောင့်​တပ်​သား​ခြောက် ယောက်၊ မြောက်​မျက်​နှာ​တွင်​လေး​ယောက်​နှင့်
    တောင်​မျက်​နှာ​တွင်​လေး​ယောက်​နေ့​စဉ်​တာ​ဝန် ကျ​လေ​သည်။ ကုန်​လှောင်​ရုံ​များ​တွင်​တစ်​ရုံ
    လျှင်​ခြောက်​ယောက်​စီ​နေ့​စဉ်​တပ်​သား​လေး ယောက်​စောင့်​ရ​ကြ​၏။-
  bod-N: ཤར་སྒོ་སྲུང་མཁན་ལེ་ཝི་པ་མི་དྲུག་ཡོད་པ་དང་། བྱང་སྒོ་སྲུང་མཁན་ཉིན་རེར་མི་བཞི་དང་།
    ལྷོ་སྒོ་སྲུང་མཁན་ཉིན་རེར་མི་བཞི་ཡོད་ལ། མཛོད་ཁང་སྲུང་མཁན་མི་གཉིས་རེ་ཡོད་པའོ། །
  sna-sna: Kumabvazuva kwainge kuine vaRevhi vatanhatu pazuva, kurutivi rwokumusoro
    kuine vana pazuva, zasi kuine vana pazuva uye vaviri panguva imwe chete padura.
  spa-BLM: Al este, seis levitas, al norte cuatro por día, al sur cuatro por día,
    y para el depósito dos y dos.
  cac-cac: Junjun c'u, ay vacvan̈ eb' vin̈ stan̈van puerta d'a stojolal b'aj sjavi
    c'u, chan̈van̈ eb' vin̈ d'a stojolal norte, chan̈van̈ pax eb' vin̈ d'a stojolal
    sur, axo pax b'aj sic'chaj tas tz'ac'ji silab'il d'a Jehová chi', chatacvan̈ eb'
    vin̈ stan̈van junjun puerta.
  swh-ULB: Kwa mashariki walikuwa Walawi sita, kaskazini kwa siku moja, kusini kwa
    siku moja, na nyumba za ghala wawili.
  bel-bel: На ўсход па шэсьць лявітаў, на поўнач па чатыры, на поўдзень па чатыры
    а ў кладоўках па два.
  deu-ELBBK: Nach Osten waren sechs Leviten; nach Norden täglich vier; nach Süden
    täglich vier; und an dem Vorratshaus je zwei;
  mbb-OT: Is dapit te edsilaan ne heenem is ibpevantey zutun kada andew, is dapit
    te zizaya ne heepat, is dapit te divavà ne heepat, ne is kada budiga ne tig-dezuwa.
  mal-2015: കിഴക്കെ വാതില്ക്കൽ ആറു ലേവ്യരും വടക്കെ വാതില്ക്കൽ നാളൊന്നിന്നു നാലുപേരും
    തെക്കെ വാതില്ക്കൽ നാളൊന്നിന്നു നാലുപേരും പാണ്ടിശാലെക്കൽ ഈരണ്ടുപേരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Paš e vichodno brana sas šov Leviti; paš e severno štar; paš e južno štar;
    paš o thana, kaj sas odthode o veci, sas po duj;
  pes-OPV: و به طرف شرقي شش نفر از لاويان بودند و به طرف شمال هر روزه چهار نفر و به
    طرف جنوب هر روزه چهار نفر و نزد بيت المال جفت جفت.
  ron-1924: Ла рэсэрит ерау шасе левиць; ла мязэноапте, патру пе зи; ла мязэзи, патру
    пе зи ши патру ла магазий, кыте дой ын доуэ локурь деосебите;
  ben-OBCV: পূর্বদিকে প্রতিদিন ছ-জন করে লেবীয় মোতায়েন থাকতেন, উত্তর দিকে প্রতিদিন
    চারজন করে, দক্ষিণ দিকে প্রতিদিন চারজন করে এবং ভাঁড়ারঘরে দুই দুজন করে মোতায়েন
    থাকতেন।
  som-som: Dhanka bari waxaa joogi jiray lix reer Laawi ah, dhanka woqooyina maalintiiba
    waxaa dhawri jiray afar nin, dhanka koonfureedna maalintiiba waxaa dhawri jiray
    afar nin, oo guryaha wax lagu kaydiyana waxaa dhawri jiray laba laba nin.
  lat-VUC: 'Ad orientem vero Levitæ sex: et ad aquilonem, quatuor per diem: atque
    ad meridiem similiter in die quatuor: et ubi erat concilium bini et bini.'
  eng-ASVBT: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  ita-1885: Verso Oriente vi erano sei Leviti; e verso Aquilone quattro per giorno;
    e verso il Mezzodì quattro per giorno; e ne' luoghi delle collette due per uno.
  eng-LXXUP: Eastward were six watchmen in the day; northward four by the day; southward
    four by the day; and two at the Esephim,
  eng-ULB: On the east were six Levites, on the north four a day, on the south four
    a day, and at the storehouses two pairs.
  spa-VBL: Había seis levitas de servicio cada día en la puerta oriental, cuatro en
    la puerta norte, cuatro en la puerta sur y dos a la vez en el almacén.
  fra-_FOB: Il y avait à l'orient six Lévites, au nord quatre par jour; au midi quatre
    par jour, et deux à chaque magasin;
  mal-mal: കിഴക്കെ വാതില്ക്കൽ ആറ് ലേവ്യരും വടക്കെ വാതില്ക്കൽ ദിവസേന നാലുപേരും തെക്കെ
    വാതില്ക്കൽ ദിവസേന നാലുപേരും പാണ്ടികശാലെക്കൽ രണ്ടുപേരും ഉണ്ടായിരുന്നു.
  urd-GVR: Rozānā Mashriqī Darwāze par chhih Lāwī pahrā dete the, Shimālī aur Junūbī
    Darwāzoṅ par chār chār afrād aur godām par do.
  suz-BL: मिनु पूर्ब गे नाक्‍त किंत किंत ६ जना लेवी, उत्तर गे नाक्‍त किंत किंत ४ जना,
    दक्‍खिन गे नाक्‍त किंत किंत ४ जना खाल पाइब बाक्‍मा बाक्‍त। मार मार वोइक्‍तीक खिं
    खाल पचा कली नाक्‍त किंत किंत निक्‍‍निक्‍शी मुर बाक्‍सा बाक्‍त।
  ita-1927: A oriente v’erano sei Leviti; al settentrione, quattro per giorno; a mezzodì,
    quattro per giorno, e quattro ai magazzini, due per ogni ingresso;
  ckb-ckb: ڕۆژانە شەش لە لێڤییەکان لەلای ڕۆژهەڵات و چوار لەلای باکوور و چوار لەلای
    باشوور بوون، لەلای کۆگاکەش دوو دوو پاسەوانیێتییان دەکرد.
  eng-BBE: On the east were six Levites a day, and on the north and the south four
    a day, and for the store-house two and two.
  kan-OKCV: ಪೂರ್ವ ಕಡೆಯಾಗಿ ಆರು ಮಂದಿ ಲೇವಿಯರಿದ್ದರು. ಉತ್ತರ ಭಾಗವಾಗಿ ದಿನಕ್ಕೆ ನಾಲ್ಕು ಮಂದಿಯೂ,
    ದಕ್ಷಿಣ ಭಾಗವಾಗಿ ದಿನಕ್ಕೆ ನಾಲ್ಕು ಮಂದಿಯೂ ಉಗ್ರಾಣ ಮಂದಿರದ ಬಳಿಯಲ್ಲಿ ಇಬ್ಬರಿಬ್ಬರಾಗಿಯೂ,
  tam-2017: கிழக்கே லேவியர்களான ஆறுபேரும், வடக்கே பகலிலே நான்குபேர்களும், தெற்கே பகலிலே
    நான்குபேர்களும், அசுப்பீம் வீட்டின் அருகில் இரண்டிரண்டுபேர்களும்,
  spa-RV-1909: Al oriente seis Levitas, al norte cuatro de día; al mediodía cuatro
    de día; y á la casa de la consulta, de dos en dos.
  ron-BTF: Spre est erau șase leviți, spre nord patru într-o zi, spre sud patru într-o
    zi și spre Asupim doi și doi.
  eng-WEBP: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  eng-FBV: There were six Levites on duty every day at the east gate, four at the
    north gate, four at the south gate, and two at a time at the storehouse.
  nld-1939: Aan de oostkant stonden de hele dag zes levieten, aan de noordkant vier,
    aan de zuidkant vier, bij de magazijnen telkens twee,
  nch-BL: Mojmosta quintequitaliyayaj chicuaseme para quimocuitahuise nopa caltemit
    cati mocahua ica campa hualquisa tonati. Nahui para quimocuitahuise nopa caltemit
    cati mocahua ica norte. Nahui para nopa caltemit cati mocahua ica tatzinta huan
    ome para quimocuitahuise sesen ten nopa cuarto campa quiajocuij tamanti cati motequihuía
    ipan nopa tiopamit.
  vie-1934: Mỗi ngày cửa đông có sáu người Lê-vi, cửa bắc bốn người, cửa nam bốn người,
    và nơi kho lương phạn, mỗi cửa hai người.
  hin-CV: पूर्व में हर रोज़ छः लेवी ठहराए जाते थे, उत्तर में हर रोज़ चार, दक्षिण में
    हर रोज़ चार और हर एक भंडार घर पर दो-दो.
  spa-BES: Al este había seis levitas al día, y al norte y al sur cuatro al día, y
    al almacén dos y dos.
  tdx-tdx: Atiñana, le nte-Levý eneñe; avaratse, le efatse boak’ andro; atimo, le
    efatse boak’ andro; vaho amy anjombam-pañajàñey, roe naho roe.
  tha-KJV: ด้านตะวันออกมี​คนเลว​ีหกคน ด้านเหนื​อม​ี​สี​่คนทุกวัน ด้านใต้วันละสี่คนทุกวัน
    และสองคู่​ที่​คลังพัสดุ
  por-BR-2018: Ao oriente seis levitas, ao norte quatro de dia; ao sul quatro de dia;
    e à casa dos depósitos, de dois em dois.
  deu-ELO: Gegen Osten waren sechs Leviten; gegen Norden täglich vier; gegen Süden
    täglich vier; und an dem Vorratshause je zwei;
  eng-WYC-2018: And at the east part were six deacons, and at the north were four
    by day; and at the south also were four at midday; and, where the council was,
    were twain and twain. (And on the east side there were six Levites every day,
    and on the north there were four every day; and on the south there were also four
    every day; and two were at each gatehouse.)
  epo-epo: Oriente estis ses Levidoj, norde kvar ĉiutage, sude kvar ĉiutage, kaj ĉe
    la provizejoj po du.
  uig-PIN: Xǝrⱪiy dǝrwaziƣa ⱨǝrküni altǝ Lawiy dǝrwaziwǝn mǝs’ul idi; ximaliy dǝrwaziƣa
    ⱨǝrküni tɵt adǝm, jǝnubiy dǝrwaziƣa ⱨǝrküni tɵt adǝm mǝs’ul idi; ambar-hǝzinilǝrning
    ⱨǝrbirigǝ ikki adǝm bir guruppa bolup ⱪaraytti.
  beo-beo: Eso huluane, sosodo aligisu dunu gafeyale da gusudili logo ga:su ouligilalebe
    ba:i. Sosodo aligisu dunu biyaduale da ga (north) logo ga:su ouligilalebe ba:i.
    Amola ga (south) amoga biyaduale ouligilalebe ba:i. Sosodo aligisu dunu aduna
    da liligi legesu sesei afae ouligilalebe ba:i, amola eno aduna da liligi legesu
    sesei eno amo ouligilalebe ba:i.
  tpi-OTNT: Olgeta de 6-pela Livai i save was long dua long hap san i kamap na 4-pela
    i save was long dua long hap not na 4-pela i save was long dua long hap saut.
    Na 4-pela i save was long ol rum bilong putim ol samting, tupela long wanpela
    rum na tupela long narapela rum.
  hau-SA: Akwai Lawiyawa shida da suke tsaron ƙofar gabas, huɗu a ƙofar kudu, huɗu
    kuma a ƙofar arewa, biyu-biyu suke tsaron ɗakunan ajiya.
  uig-LAT: Sherqiy derwazigha herküni alte Lawiy derwaziwen mes’ul idi; shimaliy derwazigha
    herküni töt adem, jenubiy derwazigha herküni töt adem mes’ul idi; ambar-xezinilerning
    herbirige ikki adem bir guruppa bolup qaraytti.
  nde-nde: Kwakusiba labaLevi abayisithupha ngelanga empumalanga, abane ngelanga enyakatho,
    abane ezansi ngelanga kuthi esiphaleni kube lababili lakhona ngazozonke izikhathi.
  ton-ton: Naʻe ʻi he feituʻu hahake ʻae Lau Livai ʻe toko ono, ki he tokelau ʻae
    toko fā ʻi he ʻaho taki taha, ki he feituʻu tonga ko e toko fā ʻi he ʻaho taki
    taha, pea ʻi he potu ki ʻAsupimi ko e tautau toko ua.
  ces-1613: K východu Levítů šest, k půlnoci na den čtyři, ku poledni na den čtyři,
    a při domě pokladů dva a dva,
  eng-WMB: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  tam-TCV: நாள்தோறும் கிழக்கில் ஆறு லேவியர்களும், வடக்கில் நான்கு லேவியர்களும், தெற்கில்
    நான்கு லேவியர்களும் இருந்தனர். களஞ்சியத்திற்கு ஒரே தடவையில் இரண்டு லேவியர்கள்
    இருந்தார்கள்.
  ceb-ULB: Sa sidlakang bahin adunay unom ka mga Levita, upat ang anaa sa amihanan
    sa matag adlaw, ug sa habagatan upat sa matag adlaw, ug duha ka paris ang anaa
    sa bodega.
  pol-UBG: Od wschodu było sześciu Lewitów, od północy czterech na dzień, od południa
    czterech na dzień i przy składnicy po dwóch.
  urd-GVU: روزانہ مشرقی دروازے پر چھ لاوی پہرہ دیتے تھے، شمالی اور جنوبی دروازوں پر
    چار چار افراد اور گودام پر دو۔
  deu-1912: Gegen Morgen waren der Leviten sechs, gegen Mitternacht des Tages vier,
    gegen Mittag des Tages vier, bei dem Vorratshause aber je zwei und zwei,
  kan-2017: ಲೇವಿಯರಲ್ಲಿ ಪ್ರತಿದಿನವೂ ಪೂರ್ವದಿಕ್ಕಿನ ಬಾಗಿಲನ್ನು ಆರು ಜನರು, ದಕ್ಷಿಣ ಬಾಗಿಲನ್ನು
    ನಾಲ್ಕು ಜನರು, ಉಗ್ರಾಣ ಮಂದಿರದ ಎರಡು ಬಾಗಿಲನ್ನು ಇಬ್ಬಿಬ್ಬರು,
  yap-yap: U ba’ ni ngek e ra reb e rran ma nel’ e matnag riy, ba’ ni lel’och e aningeg,
    ma ba’ ni yimuch e ku aningeg. Aningeg e matnag ko pi senggil ni tafen e cha’ar
    ni gubin e rran, ni lal’agruw ni’ nga reb e senggil ni tafen e cha’ar.
  hlt-MCSB: Levi te khocuk ah parhuk tih tlangpuei ah khaw hnin at ham te pali, tuithim
    ah khaw hnin at ham te pali, rhueng im ah panit, panit.
  mdy-ETH: ዬያሮ ቢያ ኬሊ ዓባ ጌላ ዛሎና ላሆ፥ ኬዶ ዛሎና ዖይዶ፥ ዾኦሎ ዛሎናኣ ዖይዶ ካፓ ዓሲ ዔቃኔ፤ ዬያጉዲ ሃሣ ቢያ
    ኬላ ዖይዶ ካፓ ዓሲ ሜሆ ጌሦ ማኣሮ ካፓንዳጉዲ ጎዖዛ ዔያቶይዳፓ ላምዓሢ ፔቴ ሜሆ ጌሦ ማኣሮ፥ ዓቴ ላምዖንሢ ሃሣ ባጎ ማኣሮ
    ካፓኔ።
  twi-ASANTE: Ɛda biara, na wɔma Lewifoɔ baasia kɔ apueeɛ ɛpono no ho, baanan kɔ atifi
    ɛpono no ho, baanan nso akɔ anafoɔ ɛpono no ho, na baanu baanu akokɔ adekoradan
    ahodoɔ no biara ho.
  eng-WEBU: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  wal-wal: Gallassan gallassan arshsho baggaara usuppun Leewati naagoosona. Huuphessa
    baggaara oiddati naagoosona. Tohossa baggaara oiddati naagoosona. Qassi naa77ai
    naa77ai buquraa minjjiyo keettaa naagoosona.
  spa-PDDPT: Al oriente seis levitas, al norte cuatro de día, al sur cuatro de día,
    y en los almacenes de dos en dos.
  gun-gun: Ha'e gui kuaray oua yke katy ma mboapy meme Levi regua kuery ikuai oarõa
    py. Ha'e gui kuaray ijapu'a'ia katy ha'e ipuku-a katy irundy 'rã ikuai ára nhavõ.
    Ha'e gui oo mba'emo omoĩ porãaty jovaive re ikuai 'rã mokõ-mokoĩ oarõa py.
  ilo-ULB: Adda innem a Levita nga agbanbantay iti akin-daya, iti akin-amianan, uppat
    ti agbanbantay iti maysa nga aldaw, iti akin-abagatan, uppat ti agbanbantay iti
    maysa nga aldaw, ken sagdudua a pares kadagiti pangiduldulinan.
  kpg-kpg: Baahi gi dua, digau hagaloohi dogoono e ngalua di laangi e dahi, baahi
    gi ngeia dogohaa, baahi gi ngaaga dogohaa. Digau hagaloohi dogohaa e ngalua i nia
    hale dugu goloo i nia laangi huogodoo, dogolua di hale dugu goloo e dahi.
  uig-ARA: شەرقىي دەرۋازىغا ھەركۈنى ئالتە لاۋىي دەرۋازىۋەن مەسئۇل ئىدى؛ شىمالىي دەرۋازىغا
    ھەركۈنى تۆت ئادەم، جەنۇبىي دەرۋازىغا ھەركۈنى تۆت ئادەم مەسئۇل ئىدى؛ ئامبار-خەزىنىلەرنىڭ
    ھەربىرىگە ئىككى ئادەم بىر گۇرۇپپا بولۇپ قارايتتى.
  sus-sus: Lewika senni nu na sogetede biri, mixi naani kɔɔla biri, mixi naani yirefanyi
    biri, mixi naani see ragatama banxi naxan kui, yire firin,
  pon-2006: Ni palimese, sounsilasil wenemen me kileldiong ehuehu rahn, ni paliepeng,
    me pahmen, oh ni palieir, me pahmen. Sounsilasil pahmen me kileldiong en sile
    perehn nahk kan rahn koaros, riemen ong ehuehu perehn nahk.
  ksd-ksd: Di ga tibe laptikai na te Levi ta ra papar a taur, ta ra papar a labur
    a ivat ta ra bungbung, ta ra papar a taubar a ivat ta ra bungbung, ma a ururua
    ta ra ura banbanu ta ra pal na vuvuvung;
  tur-YTC: Doğuya doğru altı Levili, kuzeye günde dört, güneye günde dört ve ambar
    için ikişer ikişer.
  grc-BRENT: Πρὸς ἀνατολὰς ἓξ τὴν ἡμέραν· Βοῤῥᾶ τῆς ἡμέρας τέσσαρες· Νότον τῆς ἡμέρας
    τέσσαρες· καὶ εἰς τὸν Ἐσεφὶμ δύο
  ind-AYT: Di sebelah timur, ada enam orang Lewi setiap hari, di sebelah utara ada
    empat orang setiap hari, di sebelah selatan ada empat orang setiap hari, dan di
    gudang perlengkapan selalu ada dua orang.
  nya-nya: Mbali ya kummawa kunkakhala Alevi 6 pa tsiku, kumpoto anayi pa tsiku, kummwera
    anayi pa tsiku ndipo awiri ankakhala pa nyumba yosungiramo katundu.
  hrv-hrv: S istoka šest levita, sa sjevera četiri na dan, s juga četiri na dan; a
    kod spremišta po dva.
  mps-mps: Tigidali side te sia ge asobo badu te sunumi tonalubo Livai te 6 bidigo
    te badu tonaluali, te me si me sigo te not badu sunumi tonaluai, te me si me sigo
    te saut badu sunumi tonaluali. Te me si me sigo te doado bage mubo madi tonaluai,
    me si te gasa habu badu tonalu, me si te me be habu badu tonalu yai dao.
  tpi-tpi: Olgeta de 6-pela Livai i save was long dua long hap san i kamap na 4-pela
    i save was long dua long hap not na 4-pela i save was long dua long hap saut.
    Na 4-pela i save was long ol rum bilong putim ol samting, tupela long wanpela
    rum na tupela long narapela rum.
  dan-1931: Mod Øst var der seks Levitter, mod Nord daglig fire, mod Syd daglig tre,
    ved hvert af Forrådskamrene to,
  vie-OVCB: Mỗi ngày cổng đông có sáu người Lê-vi canh gác, cổng bắc bốn người, cổng
    nam bốn người, và các kho tàng mỗi cửa hai người.
  guj-2017: પૂર્વ તરફના દરવાજે રોજ છ લેવીઓ હાજર રહેતા હતા, તથા ઉત્તર તરફના દરવાજે
    ચાર, ‘દક્ષિણ તરફના દરવાજે ચાર અને દરેક દરવાજાને માટે બબ્બે.
  pon-2006A: Ni palimese, sounsilasil wenemen me kileldiong ehuehu rahn, ni paliepeng,
    me pahmen, oh ni palieir, me pahmen. Sounsilasil pahmen me kileldiong en sile
    perehn nahk kan rahn koaros, riemen ong ehuehu perehn nahk.
  por-BRBSL: Para o leste eram seis Levitas, para o norte quatro por dia, para o sul
    quatro por dia, e para o armazém dois e dois.
  cth-cth: Kanîtholae Levihnaw 6 touh ao awh teh, hnin touh dawk atunglah 4, akalah
    4, hahoi hnoim dawk 2, reirei ao.
  twi-twi: Da biara, na wɔma Lewifo baasia kɔ apuei pon no ho, na wɔma baanan kɔ atifi
    pon no ho, na baanan nso akɔ anafo pon no ho, na baanu baanu akokɔ adekoradan
    ahorow no mu biara ho.
  hlt-hlt: Levi te khocuk ah parhuk tih tlangpuei ah khaw hnin at ham te pali, tuithim
    ah khaw hnin at ham te pali, rhueng im ah panit, panit.
  tbz-SIM: Kɛ̀ Defiibɛ níí mbɑɑ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kó dibòrì bɛ̀kuɔ̀ bɛ̀kuɔ̀
    kɛ feimmu bɛtɔbɛ̀, bɑ́ dìì yiè kɛ̀ bɛ̀nɑ̀ɑ̀ níí mbɑɑ̀ kubɑkù yoú bíɛ́kɛ̀ kó dibòrì
    kɛ feimmu bɛtɔbɛ̀. Kɛ̀ bɛ̀nɑ̀ɑ̀ níí mbɑɑ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó dibòrì bɛ̀nɑ̀ɑ̀
    bɛ̀nɑ̀ɑ̀ kɛ feimmu bɛtɔbɛ̀ bɑ́ dìì yiè. Kɛ̀ bɛ̀dɛ́bɛ̀ bɛ̀dɛ́bɛ̀ mbɑɑ̀ tidiitì
    ɑ̃ tìì dieti kó yɛbòrɛ̀ kɛ feimmu bɛtɔbɛ̀.
  msy-2020: Arueba bar zurara, Livain 6pla aruem anadi naghɨn itir itiar akamɨn gara
    a geghufi, ezɨ 4pla notɨn amadaghan itir itiar akamɨn gara a geghufi, ezɨ 4pla
    sautɨn amadaghan itir itiar akamɨn gara a geghufi. Ezɨ 4pla danganir me biziba
    arɨzibar gara a geghufi. Me gumazir pumuning isa danganir me biziba arɨzibar vongɨn
    aning atɨ, egha ua pumuning isa danganir me biziba arɨzibar vongɨn aning atɨ.
  dop-dop: Lefii nyǝ́mɑ nɑɑtoso nɑ́ tɑŋɑɣɑ ilim tǝlɩɩlɛ nɔnɔɣɔ kɛ pɑɑ kʋyɑkʋ ŋku.
    Nɑ yǝlɑɑ liɣiti nɑ́ɑ́ tɑŋǝɣɩ pǝ ntɔɣɔŋ tɔɔ nyǝŋkɑ kɛ pɑɑ kʋyɑkʋ ŋku. Nɑ yǝlɑɑ
    liɣiti nɑ́ɑ́ tɑŋǝɣɩ ilim mpǝtǝŋ tɔɔ nɔnɔɣɔ kɛ pɑɑ kʋyɑkʋ ŋku. Nɑ yǝlɑɑ liɣiti
    tɔtɔɣɔ wontu tǝsɩɩlɛ kɛ nɑɑlɛ nɑɑlɛ.
  azb-azb: Şərq qapısı üçün altı Levili, Şimal qapısı üçün gündə dörd Levili, Cənub
    qapısı üçün gündə dörd Levili və hər iki anbar üçün iki Levili.
  eng-DBY: Eastward were six Levites, northward four a day, southward four a day,
    and in the storehouse two [and] two.
  hin-2017: पूर्व की ओर तो छः लेवीय थे, उत्तर की ओर प्रतिदिन चार, दक्षिण की ओर प्रतिदिन
    चार, और खजाने की कोठरी के पास दो ठहरे।
  eng-YLT: to the east the Levites [are] six; to the north daily four, to the south
    daily four, and to the gatherings two by two,
  eng-WYC-2017: And at the east part were six deacons [or Levites], and at the north
    were four by day; and at the south also were four at midday; and, where the council
    was, were twain and twain [or two and two].
  eng-WMBB: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  urd-GVH: रोज़ाना मशरिक़ी दरवाज़े पर छः लावी पहरा देते थे, शिमाली और जुनूबी दरवाज़ों
    पर चार चार अफ़राद और गोदाम पर दो।
  rug-rug: Pa kali gasa rimata, si ari ka onomo tie kopu si tavetavete pa hopeke rane.
    Pa kali matao si ari ka made pa keke rane, meke pa kali gede si ari ka made si
    kopu pa keke rane. Ka made si kopuni sari na lose vekovekoana likakalae pa hopeke
    rane, hopeke karua pa keke lose.
  gaz-gaz: Karaa baʼa biiftuutiin guyyaa guyyaatti Lewwota jaʼa, karaa kaabaatiin
    guyyaa guyyaatti afur, karaa kibbaatiin guyyaa guyyaatti afur karaa mankuusaa
    immoo yeroo tokkotti lamatu ture.
  fra-LSG: Il y avait à l’orient six Lévites, au nord quatre par jour, au midi quatre
    par jour, et quatre aux magasins en deux places différentes;
  yal-yal: Lewi muxu sennin yi sogeteden binni, muxu naanin kɔmɛnna ma, muxu naanin
    yiifanna ma, muxu naanin se ramara banxini.
  haw-1868: Ma ka hikina he mau Levi aono; ma ke kukuluakau, eha i ka la hookahi;
    ma ke kukuluhema, eha i ka la hookahi; a ma ka hale ahuwaiwai, elua a elua.
  arb-NAV: فَكَانَتْ جُمْلَةُ اللّاوِيِّينَ الْحَارِسِينَ مِنْ جِهَةِ الشَّرْقِ سِتَّةً،
    وَمِنْ جِهَةِ الشِّمَالِ أَرْبَعَةً، وَمِنْ جِهَةِ الْجَنُوبِ أَرْبَعَةً إِلَى
    هَذَا الْيَوْمِ. أَمَّا الْمَخَازِنُ فَقَدْ قَامَ عَلَى حِرَاسَتِهَا اثْنَانِ
    فِي كُلِّ نَوْبَةٍ.
  ewe-ewe: Levi vi ade dzɔa Ɣedzeƒegbo la ŋu, ame ene dzɔa anyiehegbo la ŋu, ene dzɔa
    dziehegbo la ŋu, eye ame eve dzɔa nudzraɖoƒe la ŋu gbe sia gbe.
  eng-LEE: At the east were six Levites, at the north four for every day, at the south
    four for every day, and for [the house of] Assuppim always two.
  asm-FB: পূবফালে ছয় জন লেবীয়া লোক, উত্তৰফালে প্রতিদিনে চাৰি জন, দক্ষিণ ফালেও প্রতিদিনে
    চাৰি জন, আৰু ভঁৰালত দুজন দুজন।
  sus-A: لٍوِكَ سٍننِ نُ نَ سٌفٍتٍدٍ بِرِ، مِشِ نَانِ كْولَ بِرِ، مِشِ نَانِ يِرٍقَنيِ
    بِرِ، مِشِ نَانِ سٍيٍ رَفَتَمَ بَنشِ نَشَن كُي، يِرٍ قِرِن،
  fra-SBL: A l'est, il y avait six Lévites, au nord quatre par jour, au sud quatre
    par jour, et pour le magasin deux et deux.
  hbo-hbo: לַמִּזְרָח֮ הַלְוִיִּ֣ם שִׁשָּׁה֒ לַצָּפֹ֤ונָה לַיֹּום֙ אַרְבָּעָ֔ה לַנֶּ֥גְבָּה
    לַיֹּ֖ום אַרְבָּעָ֑ה וְלָאֲסֻפִּ֖ים שְׁנַ֥יִם שְׁנָֽיִם׃
  kik-kik: O mũthenya gwakoragwo na Alawii atandatũ mwena wa irathĩro, na Alawii ana
    mwena wa gathigathini, na Alawii ana mwena wa gũthini, na Alawii eerĩ mahinda
    mothe nyũmba-inĩ ya kũigwo-indo.
  fra-NCL: Il y avait à l’orient six lévites, au septentrion quatre par jour, au midi
    quatre par jour, et quatre aux magasins, deux à deux ;
  cek-AK: Ni thokkruek ni angyae bangah Levi kami tarukto, aluek bangah palito, aloih
    bangah palito, Asuppim hmuenmae suekhaih ahmuen ah hnetto a suek.
  cuk-cuk: Iba-ilibali yawagak-dad-nakwedsikidgi, Levita-dulemar-nakulemalad, walanergwa
    (6) bukwamalad. Yawagak-dad-nakwed-argan-sapiledsikidgi, walabake bukwamarbalid.
    Yawagak-dad-nakwed-argan-nuedsikidgi, walabake bukwamarbalid. Degi, ibmar-saboleged-neg-iliba,
    agi, ebo-ebo bukwamarbalid.
  uig-CYR: Шәрқий дәрвазиға һәр күни алтә Лавий дәрвазивән мәсъул еди; шималий дәрвазиға
    һәр күни төрт адәм, җәнубий дәрвазиға һәр күни төрт адәм мәсъул еди; амбар-ғәзниләрниң
    һәр биригә икки адәм бир гуруппа болуп қарайтти.
  tel-2017: తూర్పున లేవీయులైన ఆరుగురు, ఉత్తరాన రోజుకు నలుగురూ, దక్షిణాన రోజుకు నలుగురూ,
    గిడ్డంగుల దగ్గర ఇద్దరిద్దరూ,
  hat-BSA: Sou lès la, te gen sis Levit; nan nò a, kat chak jou e nan chanm depo yo,
    de pa de yon kote apa.
  kos-kos: Len nukewa oasr mwet topang onkosr layen nu kutulap, akosr nu epang, ac
    akosr nu eir. Mwet topang akosr pac tu sisken iwen filma ke len nukewa, kais luo
    ke acn se.
  hbo-WLC: לַמִּזְרָח֮ הַלְוִיִּ֣ם שִׁשָּׁה֒ לַצָּפ֤וֹנָה לַיּוֹם֙ אַרְבָּעָ֔ה לַנֶּ֥גְבָּה
    לַיּ֖וֹם אַרְבָּעָ֑ה וְלָאֲסֻפִּ֖ים שְׁנַ֥יִם שְׁנָֽיִם׃
  ibo-ibo: Ya mere, ọ bụ ndị Livayị isii na-eche nche nʼọnụ ụzọ dị nʼakụkụ ọwụwa anyanwụ
    ụbọchị niile. Mmadụ anọ na-anọ nʼugwu, anọ na ndịda, abụọ nʼebe a na-achịkọbata
    ihe.
  ory-ory: ପୂର୍ବ ଦିଗରେ ଛଅ ଜଣ ଲେବୀୟ, ଉତ୍ତର ଦିଗରେ ଦିନରେ ଚାରି ଜଣ, ଦକ୍ଷିଣ ଦିଗରେ ଦିନରେ
    ଚାରି ଜଣ ଓ ଭଣ୍ଡାର ଗୃହ ନିମନ୍ତେ ଦୁଇ ଦୁଇ ଜଣ ରହିଲେ।
  chk-chk: Me peliötiu a wor wonoman mwän seni ewe ainangen Lefi mi mamas iteiten
    rän, me peliefeng mi wor föman mi mamas iteiten rän, me peliör mi pwal wor föman
    mi mamas iteiten rän, nge ren ekewe rumwen iseis pisek a wor akaruoman ngeni iteiten
    rum.
  rop-rop: Langa det Sanrais Geit, siksbala wekinmen bin oldei wotjimbat ebridei.
    Fobala bin wotjimbat langa Nowath Geit, en fobala bin wotjimbat langa Sauth Geit.
    En fobala bin oldei wotjimbat det dubala stowa rum, dubala blanga wanbala stowa
    rum en dubala blanga najawan stowa rum.
  ukr-1871: На схід по шість левітів, на північ по чотири, на південь по чотири, а
    коло комор по два.
  deu-1951: Gegen Osten waren sechs Leviten; gegen Norden täglich vier, gegen Süden
    täglich vier und bei dem Vorratshause je zwei;
  eng-JPS: Eastward were six Levites, northward four a day, southward four a day,
    and for the Storehouse two and two.
  srp-1865: S istoka šest Levita; sa sjevera èetiri na dan; s juga na dan èetiri;
    a kod riznice po dva;
  lug-lug: Ku luuyi olw’ebuvanjuba waaliyo Abaleevi mukaaga, olunaku, ne ku luuyi
    olw’obukiikakkono waaliyo bana olunaku ne ku luuyi olw’obukiikaddyo waaliyo bana
    olunaku, ne ku ggwanika babiri babiri.
  heb-heb: למזרח הלוים ששה לצפונה ליום ארבעה לנגבה ליום ארבעה ולאספים שנים שנים׃
  ben-IRV: এই সব লেবীয়েরা পালা পালা করে কাজ করতেন পূর্ব দিকে প্রতিদিন ছয়জন, উত্তর
    দিকে চারজন আর দক্ষিণ দিকে চারজন পাহারাদারের কাজ করতেন এবং ভান্ডার ঘরে দুজন দুজন
    করে থাকতেন।
  pan-pan: ਚੜ੍ਹਦੀ ਵੱਲ ਛੇ ਲੇਵੀ ਸਨ, ਉੱਤਰ ਪਾਸੇ ਹਰ ਰੋਜ਼ ਚਾਰ, ਦੱਖਣ ਵੱਲ ਹਰ ਰੋਜ਼ ਚਾਰ ਅਤੇ
    ਭੰਡਾਰ ਦੇ ਲਈ ਦੋ-ਦੋ
  mya-JVB: နေ့ရက် အစဉ်အတိုင်းအရှေ့ မျက်နှာ၌ လေဝိ သားခြောက် ယောက်၊ မြောက် မျက်နှာ၌
    လေး ယောက်၊ တောင် မျက်နှာ၌ လေး ယောက်၊ အသုပိမ် ဘက် မှာနှစ် ယောက်၊ တန်တိုင်း တော်ပြင်မှာနှစ်
    ယောက်၊
  hmo-hmo: Dina ia daekau kahana dekenai Levi taudia 6 be dina ta ta dekenai idia
    gini noho, mirigini kahanai be 4, dina ta ta dekenai, diho kahanai danu be 4,
    dina ta ta dekenai. Bona sitoa rumadia dekenai gima taudia 4 idia gini, sitoa
    ta rua, sitoa ta rua.
  urd-urd: 'पूरब की तरफ़ छ: लावी थे, उत्तर की तरफ़ हर रोज़ चार, दक्खिन की तरफ़ हर
    रोज़ चार, और तोशाख़ाने के पास दो दो।'
  rus-SYN: К востоку по шести левитов, к северу по четыре, к югу по четыре, а у кладовых
    по два.
  bqc-SIM: Levii buipiↄ ìↄ ku gukpɛ oi lá gu lɛ́ dↄ gbɛ̃ↄn soolosoolo, gugbãntoo
    oi gbɛ̃ↄn síiↄ̃siiↄ̃, gɛↄmidↄkĩi oi gbɛ̃ↄn síiↄ̃siiↄ̃, dↄ̃ↄ saɛ gbɛ̃ↄn plapla.
  tcz-CHONGTHU: Solam kelkot phung chun niseh in mi gup, sahlam a mi li, lhanglam
    a mi li ma chuleh mi li kingato cheh in thilkhol na kelkot phung in apang jing’ui.
  mar-mar: पूर्वेला सहा लेवी, उत्तरेला प्रतिदिनी चार, दक्षिणेला प्रतिदिनी चार आणि
    भांडाराच्या रक्षणासाठी दोन जोड्या होत्या.
  qub-qub: Leví famillyacuna inti yagamunan caj puncucho cada junaj caran sojta. Norte
    caj-lächo chuscoj; sur caj-lächöpis chuscoj. Ima-aycapis churarashan wasita täpananpäna
    caran ishcay-cama.
  bqp-bqp: Tɔ̃ɔ bɑɑtere Lefibɑ nɔɔbɑ tiɑ bɑ rɑ n wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ, kpɑ tɔmbu
    nnɛ bɑ n wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, kpɑ nnɛ bɑ n wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ
    kpɑ nnɛ bɑ n mɑɑ wɑ̃ɑ diɑɔ mi bɑ rɑ dĩɑnu bere. Adɑmɑ bɑ diɑgii be bɔnu sɑ̃ɑwɑ
    wuunu yiru, wuu teerɔ tɔmbu yiru.
  hat-hat: Chak jou, te gen sis gad pou pòtay bò solèy leve a, kat gad pou pòtay nò
    a, kat gad pou pòtay sid la ak de gad pou chak depo yo.
  eng-BSB: Each day there were six Levites on the east, four on the north, four on
    the south, and two pairs at the storehouse.
  eng-WEBPB: Eastward were six Levites, northward four a day, southward four a day,
    and for the storehouse two and two.
  kbq-kbq: Hagi mika kna zage hanati kaziga kuma kafantera 6si'a huzmantege'za kegava
    hutere hu'naze. Hagi noti kazigane, sauti kazigane kuma kafantera kegavama hanaza
    vahera 4'a huzmantetere hige'za kegava hu'naze. Hagi fenoma ante nontaminte'ma,
    kegava hania vahera tare huzmantetere hige'za kegava hu'naze.
  nhe-BL: Mojmostla quintequitlaliyayaj chicuaseme para quimocuitlahuise nopa puerta
    tlen mocahua ica campa quisa tonati. Nahui para quimocuitlahuise nopa puerta tlen
    mocahua ica norte. Nahui para nopa puerta tlen mocahua ica tlani huan ome para
    quimocuitlahuise sesen nopa cuartos campa quiajcocuij tlamantli tlen motequihuía
    ipan nopa tiopamitl.
  gub-BL: Tuweharupi heta 6 zauxiapekwer kwarahy ihemaw kutyr wà. Heta 4 kwarahy heixe
    haw awyze har kutyr wà. Heta 4 kwarahy ihemaw awyze har kutyr wà. 4 zauxiapekwer
    upyta ma'e imonokatu haw huwake wà, mokoz pitài huwake wà, inugwer mokoz inugwer
    huwake wà no.
  eng-DRA: 'Now towards the east were six Levites: and towards the north four a day:
    and towards the south likewise four a day: and where the council was, two and
    two.'
