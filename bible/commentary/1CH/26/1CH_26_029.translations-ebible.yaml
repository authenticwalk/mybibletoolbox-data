verse: 1CH.026.029
translations:
  mal-C: 'യിസ്ഹാര്യരിൽനിന്ന്: കെനന്യാവും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും ദൈവാലയത്തിനു
    വെളിയിൽ ഇസ്രായേലിന് അധികാരികളും ന്യായാധിപന്മാരും ആയിരുന്നു.'
  deu-TKW: Von den Jizharitern waren Kenanja und seine Söhne für die auswärtigen Geschäfte
    in Israel - als Amtleute und Richter - bestimmt.
  lin-lin: 'Mpo na bakitani ya Yitseari : Kenania mpe bana na ye ya mibali oyo bazalaki
    bakomi mikanda mpe basambisi. Bazalaki na mokumba ya kotala makambo ya boyokani
    ya Isalaele na bikolo mosusu.'
  eng-LSV: Of the Izharite, Chenaniah and his sons [are] for the outward work over
    Israel, for officers and for judges.
  eng-GNV: Of the Izharites was Chenaniah and his sonnes, for the busines without
    ouer Israel, for officers and for Iudges.
  eng-WEBSTER: Of the Izharites, Chenaniah and his sons were for the outward business
    over Israel, for officers and judges.
  nhw-BL: Quenanías catli hualajqui ipan iteipan ixhuihua Izhar elqui se tlayacanquetl.
    Huan yaya huan iconehua elque quen tequichihuani para tetlajtolsencahuase campa
    hueli ipan tlali Israel.
  swh-ONEN: 'Kutoka kwa wana wa Ishari: Kenania na wanawe walipewa kazi nje ya Hekalu
    kama maafisa na waamuzi juu ya Israeli.'
  bba-bba: Kenɑniɑ kɑ win bibu be bɑ wɑ̃ɑ Yisehɑrin bweseru sɔɔ, berɑ bɑ rɑ tɔmbun
    wunɑnɔsu kɑ siribu ko Isirelin temɔ.
  eng-KJVCPB: Of the Izharites, Chenaniah and his sons were for the outward business
    over Israel, for officers and judges.
  luo-luo: Kuom joka Izhar noyier Kenania kod yawuote manomi tije oko mar hekalu kaka
    jotelo kendo jongʼad bura e piny Israel.
  meu-meu: Isihara iduhuna amo, Kenania mai natuna ida e duanaidia, murimuri kahana
    ḡaukaradia bae kara, Israel ena; heitatao taudia bona hahemaoro taudia ai baela.
  npi-ULB: यिसहारीका सन्तानहरूबाट, कनन्‍याह र तिनका छोराहरूलाई इस्राएलको नागरिक मामलाहरूको
    जिम्मा दिइएको थियो । तिनीहरू अधिकारीहरू र न्यायकर्ताहरू थिए ।
  yor-yor: 'Láti ọ̀dọ̀ àwọn Isari: Kenaniah àti àwọn ọmọ rẹ̀ ni a pín iṣẹ́ ìsìn fún
    kúrò ní apá ilé Olúwa, gẹ́gẹ́ bí àwọn oníṣẹ́ àti àwọn adájọ́ lórí Israẹli.'
  pes-OPCB: کننیا و پسرانش که از طایفهٔ یصهار بودند، وظایفی در خارج از خانۀ خدا به
    عهده داشتند. آنها از مسئولین و مقامات قضایی بودند.
  tgl-ULB: Sa mga kaapu-apuhan ni Ishar, si Kenanias at ang kaniyang mga anak ang
    tagapamahala sa mga gawain sa labas ng Israel. Sila ang mga opisyal at mga hukom.
  hui-hui: Isiha aguanene bu hearu aria Kenanaiabi ibu igini bu hearubi tigua gabumane
    biabe bilo dabo helene. Uruni ti marume beba gili bia dagala biaga helalu marume
    Isaraele wali agalinaga godi hale haga hene.
  mya-mya: ဣ​ဇ​ဟာ​၏​သား​မြေး​များ​အ​နက်​ခေ​န​နိ​နှင့် သား​များ​သည် စာ​ရင်း​အင်း​များ​ထိန်း​သိမ်း​ခြင်း
    နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​အ​ချင်း​ဖြစ်​ပွား မှု​များ​ကို ဖြေ​ရှင်း​ခြင်း​စ​သော​အုပ်​ချုပ်​ရေး
    တာ​ဝန်​များ​ကို​ထမ်း​ဆောင်​ရ​ကြ​၏။
  bod-N: ཡེས་ཧར་ཁྱིམ་རྒྱུད་ལས་ཀེ་ནན་ཡཱ་དང་དེའི་བུ་རྣམས་ཀྱིས་མཆོད་ཁང་གི་ཕྱི་རུ་འགོ་དཔོན་དང་ཁྲིམས་དཔོན་བྱས་ཏེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བདག་སྐྱོང་བྱེད་པ་ཡིན།
  sna-sna: 'Kubva kuvaIzhari: Kenania navanakomana vake vakapiwa mabasa ekure netemberi
    vari machinda navatongi muIsraeri.'
  spa-BLM: De los izharitas, Quenanías y sus hijos fueron designados para los asuntos
    exteriores de Israel, como oficiales y jueces.
  cac-cac: A d'a eb' vin̈ yin̈tilal vin̈aj Izhar cotnac vin̈aj Quenanías yed' eb'
    vin̈ yuninal yed' eb' sc'ab'yoc. A eb' chi', man̈xooc d'a stemplo Jehová ix och
    eb' d'a yopisio, palta to ix och eb' d'a nivac yajalil yed' juezal d'a chon̈ab'
    Israel.
  swh-ULB: Wa uzao wa Izhari, Kenania na wana wake walikuwa wahusika wa mambo ya ndani
    ya Israeli. Walikuwa maafisa na waamuzi.
  bel-bel: 'З племя Іцгаравага: Хэнанія і сыны ягоныя вызначаны на зьнешняе служэньне
    ў Ізраільцянаў пісцамі і судзьдзямі.'
  deu-ELBBK: Von den Jizharitern waren Kenanja und seine Söhne für die äußeren Geschäfte
    über Israel, als Vorsteher und Richter.
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Izhar: si Kenania, wey is menge anak din
    he menge maama, menge administradur wey menge meghuhusey te Israel. Wazè dan ketengdanan
    dutun te valey te Nengazen.'
  mal-2015: യിസ്ഹാര്യരിൽ കെനന്യാവും അവന്റെ പുത്രന്മാരും പുറമെയുള്ള പ്രവൃത്തിക്കു യിസ്രായേലിൽ
    പ്രമാണികളും ന്യായാധിപന്മാരും ആയിരുന്നു.
  rmc-rmc: Andral le Jisharoskro potomstvos, o Kenaniah the leskre čhave sas ačhade
    uradňikenge the sudcenge andro Izrael. On na služinenas andro Chramos.
  pes-OPV: و از يصهاريان کَنَنيا و پسرانش براي اعمال خارجه اسرائيل صاحبان منصب و داوران
    بودند.
  ron-1924: 'Динтре ицехариць: Кенания ши фраций сэй ерау ынтребуинцаць пентру требуриле
    де афарэ, ка дрегэторь ши жудекэторь ын Исраел.'
  ben-OBCV: 'যিষ্‌হরীয়দের মধ্যে থেকে: কননিয়কে ও তাঁর ছেলেদের ইস্রায়েলের উপর কর্মকর্তা
    ও বিচারকরূপে মন্দিরের কাজ বাদ দিয়ে অন্যান্য কাজগুলি করার দায়িত্ব দেওয়া হল।'
  som-som: Oo Kenanyaah iyo wiilashiisii oo ahaa reer Isehaarna waxay saraakiil iyo
    xaakinno u ahaayeen hawlaha dibadda oo reer binu Israa'iil.
  lat-VUC: Isaaritis vero præerat Chonenias, et filii ejus ad opera forinsecus super
    Israël ad docendum et judicandum eos.
  eng-ASVBT: Of the Izharites, Chenaniah and his sons were for the outward business
    over Israel, for officers and judges.
  ita-1885: QUANT'è agli Ishariti, Chenania e i suoi figliuoli aveano il carico dell'opera
    di fuori, sopra Israele, come ufficiali, e giudici.
  eng-LXXUP: For the Izharites, Chenaniah, and his sons were over the outward ministration
    over Israel, to record and to judge.
  eng-ULB: Of Izhar's descendants, Kenaniah and his sons were in charge of the civil
    affairs of Israel. They were officers and judges.
  spa-VBL: 'De los izaritas: Quenanías y sus hijos recibieron funciones externas como
    funcionarios y jueces sobre Israel.'
  fra-_FOB: D'entre les Jitseharites, Kénania et ses fils étaient pour l'œuvre extérieure,
    préposés sur Israël, comme scribes et juges.
  mal-mal: യിസ്ഹാര്യരിൽ കെനന്യാവും അവന്റെ പുത്രന്മാരും, പുറമെയുള്ള പ്രവൃത്തിക്ക് യിസ്രായേലിൽ
    പ്രമാണികളും ന്യായാധിപന്മാരും ആയിരുന്നു.
  urd-GVR: Izhār ke ḳhāndān ke afrād yānī kananiyāh aur us ke beṭoṅ ko Rab ke ghar
    se bāhar kī zimmedāriyāṅ dī gaīṅ. Unheṅ nigarānoṅ aur qāziyoṅ kī haisiyat se Isrāīl
    par muqarrar kiyā gayā.
  suz-BL: इच्‍हार आ थर ङा मुर आन दाते रे केनानीयाह नु आ तौ आन कली इस्राएली आन कली
    कोव़ब नु निसाफ पाइब बाक्‍मा बाक्‍त।
  ita-1927: Fra gli Jtshariti, Kenania e i suoi figliuoli erano addetti agli affari
    estranei al tempio, come magistrati e giudici in Israele.
  ckb-ckb: 'لە یەسهارییەکانیش: کەنەنیاهو و کوڕەکانی بۆ کارەکانی دەرەوەی پەرستگاکە،
    کوێخا و دادوەر بوون بەسەر ئیسرائیلەوە.'
  eng-BBE: Of the Izharites, Chenaniah and his sons had to do all the public business
    of Israel, in relation to judges and men in authority.
  kan-OKCV: ಇಚ್ಹಾರರಲ್ಲಿ ಕೆನನ್ಯನನ್ನು, ಅವನ ಪುತ್ರರನ್ನು ಪಾರುಪತ್ಯಗಾರರಿಗೋಸ್ಕರವೂ, ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೋಸ್ಕರವೂ
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಹೊರಗಿನ ಕಾರ್ಯಗಳನ್ನು ನೋಡಲು ನೇಮಿಸಲಾಗಿತ್ತು.
  tam-2017: இத்சாரியர்களில் கெனானியாவும் அவனுடைய மகன்களும் தேசகாரியங்களைப் பார்க்கும்படி
    வைக்கப்பட்டு, இஸ்ரவேலின்மேல் விசாரிப்புக்காரர்களும் அலுவலர்களுமாகவும் இருந்தார்கள்.
  spa-RV-1909: De los Isharitas, Chenanía y sus hijos eran gobernadores y jueces sobre
    Israel en las obras de fuera.
  ron-BTF: 'Dintre ițehariți: Chenania și fiii săi erau pentru afacerile din afară,
    peste Israel, ca administratori și judecători.'
  eng-WEBP: Of the Izharites, Chenaniah and his sons were appointed to the outward
    business over Israel, for officers and judges.
  eng-FBV: 'From the Izharites: Kenaniah and his sons were given outside duties as
    officials and judges over Israel.'
  nld-1939: 'Van de familie Jishar hadden Kenanjáhoe en zijn zonen een wereldlijk
    ambt in Israël: ze waren ambtenaren en rechters.'
  nch-BL: Quenanías cati hualajqui ipan iteipa ixhuihua Izhar elqui se tayacanquet.
    Huan yaya huan iconehua elque quej tequichihuani para tetajtolsencahuase campa
    hueli ipan tali Israel.
  vie-1934: Trong dòng Dít-sê-ha, có Kê-na-nia và các con trai người, được lập lên
    làm quan trưởng và quan xét, đặng cai quản các việc ngoài của Y-sơ-ra-ên.
  hin-CV: 'इज़हारियों के बारे में: केनानियाह और उसके पुत्रों को मंदिर के बाहर इस्राएल
    के प्रशासकों और न्यायाध्यक्षों के काम का भार सौंपा गया था.'
  spa-BES: De los Izhar, Quenanías y sus hijos tuvieron que hacer todos los asuntos
    públicos de Israel, en relación con los jueces y los hombres en autoridad.
  tdx-tdx: Amo nte Itsareo, i Kenanià naho o ana’eo ty nitoloñe alafe’e ao ho a Israele,
    ho mpiaolo naho mpizaka.
  tha-KJV: จากคนอิสฮาร์ เคนานิยาห์และบุตรชายของเขาได้รับแต่งตั้งให้​มี​หน้าที่​ภายนอกสำหรับอิสราเอล
    ให้​เป็นเจ้าหน้าที่และเป็นผู้​วินิจฉัย
  por-BR-2018: Dos izaritas, Quenanias e seus filhos eram governadores e juízes sobre
    Israel nas obras de fora.
  deu-ELO: Von den Jizharitern waren Kenanja und seine Söhne für die äußeren Geschäfte
    über Israel, als Vorsteher und Richter. -
  eng-WYC-2018: And Chenaniah was sovereign, and his sons, to Izharites, to the works
    withoutforth on Israel, to teach and to deem them. (And of the Izharites, Chenaniah
    and his sons were in charge of the works withoutforth in Israel, that is, in keeping
    the records, and resolving disputes.)
  epo-epo: El la Jicharidoj, Kenanja kaj liaj filoj estis por la aferoj eksteraj de
    Izrael, kiel inspektistoj kaj juĝistoj.
  uig-PIN: Izⱨar jǝmǝtidin Kenaniya wǝ uning oƣulliri muⱪǝddǝs ɵyning sirtida Israilda
    mǝnsǝpdar wǝ sotqilar ⱪilip ⱪoyuldi.
  beo-beo: Isaha egaga fifi misi dunu mogili, amo Ginanaia amola egefelali, ilia da
    dedene legesu hou amola Isala:ili dunu sia:ga gegesu fofada:su hou, amo ouligima:ne
    ilegei.
  tpi-OTNT: Long ol lain pikinini bilong Ishar, ol i makim Kenania wantaim ol pikinini
    bilong en long holim wok gavman. Ol i save mekim wok kuskus na harim kot bilong
    ol manmeri bilong Israel.
  hau-SA: Daga mutanen Izhar, Kenaniya da ’ya’yansa maza su aka sa a ayyukan da ba
    na haikali ba, su suka zama manya da kuma alƙalai a bisa Isra’ila.
  uig-LAT: Izhar jemetidin Kénaniya we uning oghulliri muqeddes öyning sirtida Israilda
    mensepdar we sotchilar qilip qoyuldi.
  nde-nde: 'Kwabaka-Izihari yilaba: UKhenaniya lamadodana akhe baphiwa umsebenzi ngaphandle
    kwethempeli, beyizikhulu labehluleli kwabako-Israyeli.'
  ton-ton: Pea ʻoe kakai ʻo ʻIsa, naʻe tuku ʻa Kinania mo hono ngaahi foha ki he ngāue
    ʻituʻa ʻi ʻIsileli, ʻio, ko e kau matāpule mo e kau fakamaau.
  ces-1613: Z Izarských Chenaniáš a synové jeho, nad dílem, kteréž vně děláno, byli
    v Izraeli za úředníky a soudce.
  eng-WMB: Of the Izharites, Chenaniah and his sons were appointed to the outward
    business over Israel, for officers and judges.
  tam-TCV: 'இத்சாரியரைச் சேர்ந்தவர்கள்: கெனனியாவும், அவனுடைய மகன்களும் ஆலயத்தின் வெளியே
    வேலைகளைக் கவனிப்பதற்கும், இஸ்ரயேலருக்கு மேலாக நீதிபதிகளாகவும், அதிகாரிகளாகவும்
    நியமிக்கப்பட்டார்கள்.'
  ceb-ULB: Ang mga kaliwat ni Izhar, ni Kenania ug ang iyang mga anak nga lalaki mao
    ang gitugyanan sa mga butang nga pangkatawhan nga kalihokan sa Israel. Sila ang
    mga opisyal ug mga maghuhukom.
  pol-UBG: 'Spośród Isharytów: Kenaniasz i jego synowie zajmowali się sprawami zewnętrznymi
    Izraela jako urzędnicy i sędziowie.'
  urd-GVU: اِضہار کے خاندان کے افراد یعنی کننیاہ اور اُس کے بیٹوں کو رب کے گھر سے
    باہر کی ذمہ داریاں دی گئیں۔ اُنہیں نگرانوں اور قاضیوں کی حیثیت سے اسرائیل پر مقرر
    کیا گیا۔
  deu-1912: Unter den Jizhariten waren Chenanja und seine Söhne zum Werk draußen über
    Israel Amtleute und Richter.
  kan-2017: ಇಚ್ಹಾರ್ಯರಲ್ಲಿ ಕೆನನ್ಯನೂ ಅವನ ಮಕ್ಕಳು ಲೌಕೀಕೋದ್ಯೋಗದಲ್ಲಿದ್ದರು. ಅವರು ಇಸ್ರಾಯೇಲರ
    ಅಧಿಕಾರಿಗಳೂ ಮತ್ತು ನ್ಯಾಯಾಧಿಪತಿಗಳೂ ಆಗಿದ್ದರು.
  yap-yap: 'U fithik’ e pi’in owchen Izhar, nge Kenaniah nge pifak ni pumo’on e ni
    pi’ ngorad fare gaf i maruwel ni yad e ngu’ur gagiyeg niged e pi maruwel: ba milfan
    babyoren urngin ban’en ngorad ma yad ma puf oloboch rok e girdi’ nu Israel.'
  hlt-MCSB: Izhari lamkah Kenaniah neh anih koca rhoek tah Israel rhamvoel kah bitat
    dongah rhoiboei neh laitloek la omuh.
  mdy-ETH: ዪፅሃሬ ዜርፆ ባኣካፓ ኬናንያንታ ዒዛኮ ናኣቶንታ ጌኤዦ ማኣራቱዋንቴ ዙላ ዓሲ ዎይሥሢና ዒስራዔኤሌ ዴሮ ባኣካ ኬስካ
    ዓይጎ ባኣዚ ማዔቴያ ዔያታ ዛጊ ጌስታኒ ሱኡጌ ማዒ ጌሢንቴኔ።
  twi-ASANTE: Yishar abusua mu na Kenania firi. Ɔne ne mmammarima na wɔyii wɔn sɛ
    ɔman sohwɛfoɔ ne atemmufoɔ wɔ Israelman mu nyinaa.
  eng-WEBU: Of the Izharites, Chenaniah and his sons were appointed to the outward
    business over Israel, for officers and judges.
  wal-wal: Yixihaara yaratuppe Kanaaneenne a naati Beeta Maqidasiyaappe kareera de7iya
    oosuwan Israa7eela asaa aissanaunne daannatanau sunttettidosona.
  spa-PDDPT: En cuanto a los izharitas, Quenanías y sus hijos fueron encargados de
    la administración externa de Israel como oficiales y jueces.
  gun-gun: Isar ramymino kuery regua Quenanias ha'e ta'y kuery avi omoĩa Israel kuery
    re opena va'erã, yvatekueve mba'emo hovai rupi oiko va'e re oikuaa pota aguã.
  ilo-ULB: Kadagiti kaputotan ni Izar, ni Kenanias ken dagiti lallaki a putotna ti
    nangaramid kadagiti trabaho iti Israel. Opisial ken ukom dagitoy.
  kpg-kpg: I mehanga nia hagadili o Izhar go Chenaniah mo ana dama daane guu wanga
    ginai nia waawa hegau muginua o di oobidi e hihi nia mee gi lodo nia beebaa, nia
    mee ala ne hai, mo e hagalawa nia hai baahi i nia donu o nia daangada Israel.
  uig-ARA: ئىزھار جەمەتىدىن كېنانىيا ۋە ئۇنىڭ ئوغۇللىرى مۇقەددەس ئۆينىڭ سىرتىدا ئىسرائىلدا
    مەنسەپدار ۋە سوتچىلار قىلىپ قويۇلدى.
  sus-sus: Kenaniya nun a xunyae, naxee findi Yisehari bɔnsɔɛ ra, nan nu e ɲɛngi saxi
    kiiti safe xɔn ma Darisalamu fari ma Isirayila.
  pon-2006: 'Pwukoa doadoahk pwukat kileldiong kadaudok en Isar, Kenanaia oh nah pwutak
    ko: ntingdien mwekid kan en palien koperment oh kapwungala repenpwung kan ong
    mehn Israel.'
  ksd-ksd: Ta ra apik na tarai Isar, di ga tibe Kenania ma ra umana natuna pi diat
    a raprap ma diat a tena varkurai ta ra gunagunan vurvurbit Israel.
  tur-YTC: Yitsharlılar'dan Kenanya ve oğulları, İsrael üzerine memurlar ve hâkimler
    olarak dışarıdaki işlere bakmak üzere atandılar.
  grc-BRENT: Τῷ Ἰσσααρὶ Χωνενία, καὶ υἱοὶ τῆς ἐργασίας τῆς ἔξω ἐπὶ τὸν Ἰσραὴλ τοῦ
    γραμματεύειν καὶ διακρίνειν.
  ind-AYT: 'Dari orang Yizhar: Kenanya dan anak-anaknya yang ditugaskan untuk pekerjaan-pekerjaan
    di luar Israel, yaitu sebagai pengatur dan hakim.'
  nya-nya: 'Kuchokera ku banja la Izihari: Kenaniya ndi ana ake anapatsidwa ntchito
    kutali ndi Nyumba ya Mulungu ngati akuluakulu ndi oweruza Israeli.'
  hrv-hrv: Jisharovci Kenanija i njegovi sinovi bili su nad svjetovnim poslovima kao
    nadzornici i suci u Izraelu.
  mps-mps: Te Ishar hanigo ogwa dabede, augwaligo te Kenaia dali aga ogwa dabe dali
    te gavman sę emainu dąį ilali. Augwa te kuskus sę eyu te Israel we bidi dabego
    po tų odalio.
  tpi-tpi: Long ol lain pikinini bilong Ishar, ol i makim Kenania wantaim ol pikinini
    bilong en long holim wok gavman. Ol i save mekim wok kuskus na harim kot bilong
    ol manmeri bilong Israel.
  dan-1931: Af Jizharitterne udtoges Konanja og hans Sønner til Arbejdet ude i Israel
    som Fogeder og Dommere.
  vie-OVCB: Trong họ Dít-sê-ha, có Cô-na-nia và các con trai người được cử làm phán
    quan và viên chức đặc trách về ngoại vụ của nước Ít-ra-ên.
  guj-2017: ઈસહારીઓના વંશજોમાંથી કનાન્યા અને તેના પુત્રો બહારના કામ માટે ઇઝરાયલ પર
    અધિકારીઓ તથા ન્યાયાધીશો હતા.
  pon-2006A: 'Pwukoa doadoahk pwukat kileldiong kadaudok en Isar, Kenanaia oh nah
    pwutak ko: ntingdien mwekid kan en palien koperment oh kapwungala repenpwung kan
    ong mehn Israel.'
  por-BRBSL: Dos Izharitas, Chenaniah e seus filhos foram nomeados para os negócios
    externos sobre Israel, para oficiais e juízes.
  cth-cth: Izharnaw dawk hoi Kenaniah hoi a capanaw teh Jerusalem rapan alawilae Isarelnaw
    dawk kahrawikungnaw hoi lawkcengkungnaw lah ao awh.
  twi-twi: Yishar abusua mu na Kenania fi. Ɔne ne mmabarima na woyii wɔn sɛ ɔman sohwɛfo
    ne atemmufo wɔ Israelman mu nyinaa.
  hlt-hlt: Izhari lamkah Kenaniah neh anih koca rhoek tah Israel rhamvoel kah bitat
    dongah rhoiboei neh laitloek la omuh.
  tbz-SIM: Iseyɑri yɑɑ̀birɛ Kenɑniɑ nɛ̀ o bí, kɛ̀ bɛ̀ tɔ̃mmú ntú bɛ̀ bo nwɑ̃ũmɛ̀ dihɛì
    kó yɛpɑ́tɛ kɛ bekù bɛnìtìbɛ̀ bɛ̀ tɔuní tì.
  msy-2020: Ezɨ Isharɨn ovavir boribar tongɨn, me Kenania uan otariba ko, gavmanɨn
    ingangaribar amuasa me amɨsefe. Me akɨnafariba osirir ingangaribagh amua kotɨn
    aven Israelian gumazamizibar osɨmtɨziba tuisɨsi.
  dop-dop: Ɩsɑɑ pǝyɑlʋ Keniyɑ nɑ ɩ pǝyɑlɑɑ pɑ pɑɑsɑɣɑnɑ Ɩsɛɣɛlɩ tɛtʋ tɔmnɑɑ nɑ hʋʋlɛ.
  azb-azb: İshar nəslindən Kenanya və onun oğulları İsrail üzərində məmur və hakim
    olub məbəddən kənardakı işlərə baxırdı.
  eng-DBY: Of the Jizharites, Chenaniah and his sons were over Israel, for the outward
    business for officers and judges.
  hin-2017: यिसहारियों में से कनन्याह और उसके पुत्र, इस्राएल के देश का काम अर्थात्
    सरदार और न्यायी का काम करने के लिये नियुक्त हुए।
  eng-YLT: Of the Izharite, Chenaniah and his sons [are] for the outward work over
    Israel, for officers and for judges.
  eng-WYC-2017: And Chenaniah was sovereign, and his sons, to Izharites, to the works
    withoutforth on Israel, to teach and to deem them.
  eng-WMBB: Of the Izharites, Chenaniah and his sons were appointed to the outward
    business over Israel, for officers and judges.
  urd-GVH: इज़हार के ख़ानदान के अफ़राद यानी कननियाह और उसके बेटों को रब के घर से बाहर
    की ज़िम्मादारियाँ दी गईं। उन्हें निगरानों और क़ाज़ियों की हैसियत से इसराईल पर
    मुक़र्रर किया गया।
  rug-rug: Koari na tie pa tuti te Izihara si ta vizata se Kenania meke sari na tuna
    pude taveti sari na kinubekubere, meke va toṉoti sari na vinari toketokei tadi
    na tie Izireli.
  gaz-gaz: 'Yizihaarota keessaa: Kenaaniyaa fi ilmaan isaa hojii mana qulqullummaatiin
    ala taʼetti Israaʼeloota irratti qondaaltotaa fi abbootii murtii taʼanii ramadaman.'
  fra-LSG: Parmi les Jitseharites, Kenania et ses frères étaient employés pour les
    affaires extérieures, comme magistrats et juges en Israël.
  yal-yal: 'Yisehari xabilan muxuni itoe nan ti wanla ra: Kenaniya nun a diine nan
    yi yengi dɔxi kiti sa feene xɔn ma Isirayila yamaan xun na.'
  haw-1868: No na Izehara; o Kenania me kana mau keikikane, no na oihana mawaho lakou
    maluna o ka Iseraela, no na ilamuku a me na lunakanawai.
  arb-NAV: وَعُيِّنَ مِنَ الْيِصْهَارِيِّينَ كَنَنْيَا وَأَبْنَاؤُهُ لِلْقِيَامِ بِمَهَامَّ
    خَارِجِيَّةٍ عَامَّةٍ، كَمُوَظَّفِينَ إِدَارِيِّينَ وَقُضَاةٍ عَلَى إِسْرَائِيلَ.
  ewe-ewe: Wotsɔ Kenania kple viawo tso Izhar ƒe viwo dome ɖo dɔdzikpɔlawo kple ʋɔnudrɔ̃lawo.
  eng-LEE: Of the Yizharites were Kenanyahu and his sons for the outward business
    over Israel, for officers and judges.
  asm-FB: যিচহৰীয়াৰ বংশধৰ সকলৰ, কননিয়া আৰু তেওঁৰ পুত্ৰসকলক ইস্ৰায়েলৰ সমাজৰ কৰ্মচাৰী
    আৰু বিচাৰকৰ্ত্তাৰ কাৰ্যৰ বাবে নিযুক্ত কৰে।
  sus-A: كٍنَنِيَ نُن عَ شُنيَيٍ، نَشٍيٍ قِندِ يِسٍهَرِ بْنسْي رَ، نَن نُ عٍ حّنفِ
    سَشِ كِيتِ سَقٍ شْن مَ دَرِ سَلَمُ قَرِ مَ عِسِرَيِلَ.
  fra-SBL: D'entre les Jizharites, Chenania et ses fils furent chargés des affaires
    extérieures d'Israël, comme officiers et comme juges.
  hbo-hbo: לַיִּצְהָרִ֞י כְּנַנְיָ֣הוּ וּבָנָ֗יו לַמְּלָאכָ֤ה הַחִֽיצֹונָה֙ עַל־יִשְׂרָאֵ֔ל
    לְשֹׁטְרִ֖ים וּלְשֹׁפְטִֽים׃
  kik-kik: 'Kuuma kũrĩ andũ a Iziharu: Kenania na ariũ ake nĩmaheirwo mawĩra na kũu
    nja ya hekarũ matuĩke anene na aciirithania a Isiraeli.'
  fra-NCL: Parmi les Isaarites, Chonénias et ses fils étaient employés pour les affaires
    extérieures en Israël, comme scribes et comme magistrats.
  cek-AK: Izhar acaeng hoi Kenaniah ih capanawk loe Israel prae tasa bangah tok sah,
    angraeng hoi lokcaekkung ah oh o.
  cuk-cuk: 'Izhar-e-wagansik: Quenanías, degi, e-masmala, Israelʼgi sailaganga mamaid,
    degi, Israel-dulemarga igar-itoged-dummaganbalid, degine, neggwebur-baiganbo igar-itomaladid.'
  uig-CYR: Изһар җәмәтидин Кенания вә униң оғуллири муқәддәс өйниң сиртида Исраилда
    мәнсәпдар вә сотчилар қилип қоюлди.
  tel-2017: ఇది ఇస్హారీయులను గూర్చినది. వాళ్ళల్లో కెనన్యా, అతని కొడుకులను, పురపాలన
    జరిగించడానికి ఇశ్రాయేలీయులకు లేఖికులుగా, న్యాయాధిపతులుగా నియమించారు.
  hat-BSA: Pou Jitsearit yo, Kenania avèk frè pa li yo, yo te anplwaye pou zafè andeyò
    kon majistra ak jij an Israël.
  kos-kos: 'Chenaniah ac wen natul, su ma in fwilin tulik natul Izhar, itukyang orekma
    fulat inge kunalos: in karinganang ma simla, oayapa in akmisye fohs inmasrlon
    mwet Israel.'
  hbo-WLC: לַיִּצְהָרִ֞י כְּנַנְיָ֣הוּ וּבָנָ֗יו לַמְּלָאכָ֤ה הַחִֽיצוֹנָה֙ עַל־יִשְׂרָאֵ֔ל
    לְשֹׁטְרִ֖ים וּלְשֹׁפְטִֽים׃
  ibo-ibo: Site nʼikwu Izha, Kenaniya, na ụmụ ndị ikom ya ka ozi dịrị pụọ nʼụlọnsọ,
    dịka ndịisi na ndị ikpe nye ndị Izrel.
  ory-ory: ଯିଷ୍‍ହରୀୟମାନଙ୍କ ମଧ୍ୟରୁ କନନୀୟ ଓ ତାହାର ପୁତ୍ରଗଣ ବାହାର କାର୍ଯ୍ୟ ନିମନ୍ତେ ଇସ୍ରାଏଲ
    ଉପରେ କାର୍ଯ୍ୟଶାସକ ଓ ବିଚାରକର୍ତ୍ତା ହେଲେ।
  chk-chk: Iwe, seni me lein ekewe mwirimwirin Isar Chenania me nöün kewe mwän ra
    kefilitä, pwe repwe angang fän iten chon Israel lon pekin mwü lon wisen nöüwis
    me soukapwüng.
  rop-rop: Langa det femili lain blanga Isa, det men gulum Kenanaiya en im sanmob
    bin lafta dum wek langa ofis. Deibin lafta dum det peipa wek en sodimat ola fait
    weya detlot Isreil pipul bin abum.
  ukr-1871: 'З Ізгарового роду: Хенанїя та сини його були настановлені на службу знадвірню
    в Ізрайлитян, за писарів та суддїв.'
  deu-1951: Von den Jizharitern waren Kenanja und seine Söhne als Amtleute und Richter
    über Israel bestellt für das auswärtige Geschäft.
  eng-JPS: Of the Izharites, Chenaniah and his sorts were for the outward business
    over Israel, for officers and judges.
  srp-1865: 'Od sinova Isarovijeh: Henanija i sinovi njegovi bijahu nad spoljašnjim
    poslovima u Izrailju, upravitelji i sudije.'
  lug-lug: Ku Bayizukaali, Kenaniya ne batabani be baaweebwa obuvunaanyizibwa ebweru
    wa yeekaalu, okuba abakungu era abalamuzi okufuganga Isirayiri.
  heb-heb: ליצהרי כנניהו ובניו למלאכה החיצונה על ישראל לשטרים ולשפטים׃
  ben-IRV: যিষ্‌হরীয়দের মধ্য থেকে কননিয় ও তাঁর ছেলেরা উপাসনা ঘরের কাজে নয়, কিন্তু
    ইস্রায়েল দেশের উপরে কর্মকর্তা ও বিচারকের কাজে নিযুক্ত হলেন।
  pan-pan: ਯਿਸਹਾਰੀਆਂ ਵਿੱਚੋਂ ਕਨਨਯਾਹ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਇਸਰਾਏਲ ਦੇ ਬਾਹਰਲੇ ਕੰਮ ਲਈ ਸਨ ਅਰਥਾਤ
    ਉਹ ਅਹੁਦੇ ਵਾਲੇ ਤੇ ਨਿਆਈਂ ਸਨ
  mya-JVB: ဣဇဟာ အမျိုးခေနနိ နှင့် သူ ၏သား တို့သည် မင်း အရာရှိ၊ တရားသူကြီး ဖြစ်၍၊ ဣသရေလ
    နိုင်ငံတွင် ပြင် အမှု ကို စောင့်ရကြ၏။
  hmo-hmo: Isahara iduhu dekena amo, Kenanaia bona iena natuna tau idia abia hidi,
    Dubu ena murimurinai gaukara do idia karaia. Buka torea gaukara, bona kota biaguna
    gaukara Israela taudia edia huanai idia karaia.
  urd-urd: इज़हारियों में से कनानियाह और उसके बेटे, इस्राईलियों पर बाहर के काम के
    लिए हाकिम और क़ाज़ी थे।
  rus-SYN: 'Из племени Ицгарова: Хенания и сыновья его определены на внешнее служение
    у Израильтян, писцами и судьями.'
  bqc-SIM: Wà bàasi zĩ dà Isaa bui Kenaniaɛ ń a nɛgↄ̃ɛↄ. Aamɛ Isailiↄ lakɛ̃naↄ
    ń ń yãgↄ̃gↄ̃naↄ ũ.
  tcz-CHONGTHU: Izhar phung a konin Kenaniah ahung pengdoh in, a chapate toh Israel
    sung a vaibol le thutan in apang uve.
  mar-mar: इसहाराच्या वंशजापैकी कनन्या व त्याची अपत्ये इस्राएलांच्या सुरक्षा व्यवस्थेचे
    प्रमुख होते. ते अधिकारी व न्यायधीश होते.
  qub-qub: Izharpita mirar aywaj Quenaniasnami wamrancunawan caycaran Israelcunapa
    gobernadornincuna, jueznincuna y cumun cösacunata ricananpäpis.
  bqp-bqp: Kenɑniɑ kɑ win bibu be bɑ wɑ̃ɑ Yisehɑrin bweseru sɔɔ, berɑ bɑ rɑ tɔmbun
    wunɑnɔsu kɑ siribu ko Isirelin temɔ.
  hat-hat: Nan branch fanmi Jizeya a, te gen Kenanya ak pitit gason l' yo ki te reskonsab
    travay ki fèt an deyò Tanp lan pou pèp Izrayèl la. Se yo ki te kenbe tout papye
    konsekan yo, epi ki te rann jijman nan tribinal.
  eng-BSB: From the Izrahites, Chenaniah and his sons had the outside duties as officers
    and judges over Israel.
  eng-WEBPB: Of the Izharites, Chenaniah and his sons were appointed to the outward
    business over Israel, for officers and judges.
  kbq-kbq: Hagi Izari nagapintira Kenaniane ne' mofavre naga'anena huhampri zamantazage'za
    mono nomofo megia eri'zantminte'ene Israeli vahe nanekema antahiza refkoma hu
    eri'zanena zami'naze.
  nhe-BL: Quenanías tlen hualajqui ipan iteipa ixhuihua Izhar elqui se tlayacanquetl.
    Huan yajaya huan iconehua elque queja tequichihuani para tetlajtolsencahuase campa
    hueli ipan tlali Israel.
  gub-BL: Kenani a'e, ta'yr a'e wà no, wiko Izar izuapyapyr romo a'e wà. Umuapyk ma'e
    uzeapo ma'e kwer paw rupi wà. Aze amo Izaew uzeàmàtyry'ym wà, Kenani uzapokatu
    a'e ma'e a'e wà no.
  eng-DRA: But Chonenias and his sons were over the Isaarites, for the business abroad
    over Israel to teach them and judge them.
