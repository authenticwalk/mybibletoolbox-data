verse: 1CH.026.001
translations:
  mal-C: 'ദ്വാരപാലകരുടെ ഗണങ്ങൾ: കോരഹ്യരിൽനിന്ന്: ആസാഫിന്റെ പുത്രന്മാരിലൊരാളായ കോരേയുടെ
    മകൻ മെശേലെമ്യാവ്.'
  deu-TKW: 'Was die Thorhüterabteilungen betrifft, so waren von den Korahitern: Meselemja,
    der Sohn Kores, aus den Nachkommen Asaphs.'
  lin-lin: 'Tala masanga ya bakengeli bikuke : Mpo na bato ya Kore : Meshelemia, mwana
    mobali ya Kore, moko kati na bana mibali ya Azafi.'
  eng-LSV: 'For the divisions of the gatekeepers, of the Korahites: Meshelemiah son
    of Kore, of the sons of Asaph;'
  eng-GNV: Concerning the diuisions of the porters, of the Korhites, Meshelemiah the
    sonne of Kore of the sonnes of Asaph.
  eng-WEBSTER: 'Concerning the divisions of the porters: Of the Korhites was Meshelemiah
    the son of Kore, of the sons of Asaph.'
  nhw-BL: Quej ni quinxelojque nopa tlamocuitlahuiani ipan puertas ica grupos. Meselemías
    elqui itlayacanca nopa achtihui grupo. Meselemías elqui icone Coré, catli elqui
    icone Ebiasaf, catli elqui se iteipan ixhui nopa seyoc Coré tlen huejcajya.
  swh-ONEN: 'Hii ndiyo migawanyo ya mabawabu: Kutoka kwa wana wa Kora alikuwa: Meshelemia
    mwana wa Kore, mmoja wa wana wa Asafu.'
  bba-bba: Bɑ be bɑ rɑ sɑ̃ɑ yerun kɔnnɔsu kɔ̃su bɔnu kuɑ wuu wuukɑ. Koren bweseru
    sɔɔ, Mɛselemiɑ, Koren bii, Asɑfun debubuwɑ bɑ ɡɔsɑ.
  eng-KJVCPB: 'Concerning the divisions of the porters: Of the Korhites was Meshelemiah
    the son of Kore, of the sons of Asaph.'
  luo-luo: 'Magi e migepe mag jorit rangeye: Koa kuom joka Kora, noyier Meshelemia
    wuod Kore, ma en achiel kuom yawuot Asaf.'
  meu-meu: 'Ikoukou igimadia taudia edia orea bini. Kora taudia edia amo: Meselemia
    Kore, Asaf natuna ta.'
  npi-ULB: द्वारपालहरूका विभाजन यसप्रकार थियोः कोरहीहरूबाट, कोरेका छोरा मेशेलेम्‍याह,
    जो आसापका छोरा थिए ।
  yor-yor: 'Àwọn ìpín tí àwọn olùtọ́jú ẹnu-ọ̀nà. Láti ìran Kora: Meṣelemiah ọmọ Kore,
    ọ̀kan lára àwọn ọmọ Asafu.'
  pes-OPCB: 'از طایفهٔ قورح افرادی که برای نگهبانی دروازه‌های معبد تعیین شدند، اینها
    بودند: مشلمیا پسر قوری از خاندان آساف، و هفت پسر او که به ترتیب سن عبارت بودند
    از: زکریا، یدیعی‌ئیل، زبدیا، یتنی‌ئیل، عیلام، یهوحانان و الیهوعینای.'
  tgl-ULB: 'Ito ang pagkakahati-hati ng mga pangkat ng mga nagbabantay ng tarangkahan:
    Mula sa angkan ni Korah, si Meselemias na anak ni Korah, kaapu-apuhan ni Asaf.'
  hui-hui: Libaiali maru Anduane Homogonaga anda mamage haga helene. Agali maru ti
    Kora hameigini howa Kore igini Meselemaia henego ibu Asaba damene hene.
  mya-mya: ဗိ​မာန်​တော်​အ​စောင့်​တပ်​သား​များ​အား ခွဲ​ခန့် သတ်​မှတ်​ပေး​သည့်​တာ​ဝန်​ဝတ္တ​ရား​များ​မှာ
    အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။ ကော​ရ​ဟိ​ဆွေ​မျိုး စု​တွင်​အာ​သပ်​၏​အိမ်​ထောင်​စု​မှ​ကော​ရ​၏
    သား​မေ​ရှ​လေ​မိ​ဆို​သူ​ရှိ​၏။-
  bod-N: སྒོ་སྲུང་རྣམས་ཀྱི་ལས་ཚན་ནི། ཀོ་རཱག་པ་ཨ་སབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ལས་ཀོ་རེད་ཀྱི་བུ་མེ་ཤེ་ལེམ་ཡཱ་ཡོད་པ་དང་།
  sna-sna: 'Mapoka avachengeti vemikova aiva: Kubva kuvaKora: Mesheremia mwanakomana
    waKore, mumwe wavanakomana vaAsafi.'
  spa-BLM: 'Por las divisiones de los porteros: de los corasitas, Meselemías hijo
    de Coré, de los hijos de Asaf.'
  cac-cac: 'An̈ejtona'' d''a stzolal ix aj spojchajb''at eb'' vin̈ tan̈vum puerta,
    icha tic ix aj eb'' vin̈: Aton eb'' vin̈ yin̈tilal vin̈aj Coré: A vin̈aj Meselemías
    yuninal vin̈aj Coré yin̈tilal vin̈aj Asaf.'
  swh-ULB: 'Huu ulikuwa mgawanyiko wa walinzi wa lango: Kutoka kwa Wakora, Meshelemia
    mwana wa Kore, wa uzao wa Asafu.'
  bel-bel: 'Вось разьмеркаваньне брамнікаў: з Карэянаў: Мэшэлэмія, сын Карэя, з сыноў
    Асафавых.'
  deu-ELBBK: 'Die Abteilungen der Torhüter: von den Korhitern: Meschelemja, der Sohn
    Kores, von den Söhnen Asaphs;'
  mbb-OT: Iyan heini menge grupu te menge ebantey te menge ǥemawan dutun te valey
    te Nengazen. Is ebpuun te pemilya ni Kora, si Meshelemia he anak ni Kore he sakup
    te pemilya ni Asaf,
  mal-2015: 'വാതിൽകാവല്ക്കാരുടെ കൂറുകളോ: കോരഹ്യർ: ആസാഫിന്റെ പുത്രന്മാരിൽ കോരെയുടെ
    മകനായ മെശേലെമ്യാവു.'
  rmc-rmc: O chramoskre stražňika sas rozďelimen andro partiji pal peskri fajta. Andral
    le Korachoskri fajta sas o Mešelemijah, čhavo le Koreoskro, savo sas čhavo le
    Asafoskro.
  pes-OPV: 'و اما فرقه هاي دربانان: پس از قُورَحيان مَشَلَميا ابن قُورِي که از بني
    آساف بود.'
  ron-1924: 'Ятэ четеле ушиерилор. Дин кореиць: Мешелемия, фиул луй Коре, динтре фиий
    луй Асаф.'
  ben-OBCV: 'দ্বাররক্ষীদের বিভিন্ন বিভাগ: কোরহীয়দের মধ্যে থেকে: আসফের বংশোদ্ভুক্ত
    কোরির ছেলে মশেলিমিয়।'
  som-som: 'Oo kooxihii iridjoogayaashiina waa kuwan: reer Qorax waxaa laga doortay
    Meshelemyaah ina Qore oo ahaa reer Aasaaf.'
  lat-VUC: 'Divisiones autem janitorum: de Coritis Meselemia, filius Core, de filiis
    Asaph.'
  eng-ASVBT: 'For the courses of the doorkeepers: of the Korahites, Meshelemiah the
    son of Kore, of the sons of Asaph.'
  ita-1885: QUANT'è agli spartimenti de' portinai, d'infra i Coriti vi fu Meselemia,
    figliuolo di Asaf.
  eng-LXXUP: 'And for the divisions of the gates: the sons of the Korahites were Meshelemiah,
    of the sons of Asaph.'
  eng-ULB: 'Here were the divisions of the gatekeepers: From the Korahites, Meshelemiah
    son of Kore, a descendant of Asaph .'
  spa-VBL: 'Esta es una lista de las divisiones de los porteros. De los corasitas:
    Meselemías hijo de Coré, uno de Los hijos de Asaf.'
  fra-_FOB: 'Quant aux classes des portiers, pour les Corites: Meshélémia, fils de
    Coré, d''entre les fils d''Asaph.'
  mal-mal: 'ആലയ വാതിൽകാവല്ക്കാരുടെ കൂറുകൾ: കോരഹ്യരിൽ: ആസാഫിന്റെ പുത്രന്മാരിൽ കോരെയുടെ
    മകനായ മെശേലെമ്യാവ്.'
  urd-GVR: 'Rab ke ghar ke sahan ke darwāzoṅ par pahrādārī karne ke guroh bhī muqarrar
    kie gae. Un meṅ zail ke ādmī shāmil the: Qorah ke ḳhāndān kā fard Masalamiyāh
    bin Qore jo Āsaf kī aulād meṅ se thā.'
  suz-BL: मिनु लाप्‍चो खाल पतीक गेय पाइब सु सु बाक्‍मा बाक्‍त देंशा हना, कोराह आ खिं
    खिं ङा मुर आसाफ आ तौ रे कोराह आ तौ मेशेलेम्‍याह बाक्‍माक्‍त। २इतिहास ८:१४; २इतिहास
    ३५:१५
  ita-1927: 'Quanto alle classi de’ portinai, v’erano: dei Korahiti: Mescelemia, figliuolo
    di Kore, dei figliuoli d’Asaf.'
  ckb-ckb: 'بەشی دەرگاوانەکان بریتی بوون لە بنەماڵەی قۆرەح: لە قۆرەحییەکان: مەشەلەمیای
    کوڕی قۆرێ لە نەوەی ئاساف.'
  eng-BBE: 'For the divisions of the door-keepers: of the Korahites, Meshelemiah,
    the son of Kore, of the sons of Ebiasaph.'
  kan-OKCV: 'ದ್ವಾರಪಾಲಕರ ವರ್ಗಗಳು: ಕೋರಹಿಯರೊಳಗೆ: ಆಸಾಫನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಕೋರೆಯ ಮಗನಾದ
    ಮೆಷೆಲೆಮ್ಯನು.'
  tam-2017: 'ஆலயத்தின் வாசல்காக்கிறவர்களின் பிரிவுகளாவன: கோராகியர்கள் சந்ததியான ஆசாபின்
    சந்ததியிலே கோரேயின் மகன் மெஷெலேமியா என்பவன்,'
  spa-RV-1909: 'CUANTO á los repartimientos de los porteros: De los Coraitas: Meselemia
    hijo de Coré, de los hijos de Asaph.'
  ron-BTF: Referitor la cetele portarilor, dintre coreiți era Meșelemia, fiul lui
    Core, dintre fiii lui Asaf.
  eng-WEBP: 'For the divisions of the doorkeepers: of the Korahites, Meshelemiah the
    son of Kore, of the sons of Asaph.'
  eng-FBV: 'This is a list of the divisions of the gatekeepers. From the Korahites:
    Meshelemiah son of Kore, one of the sons of Asaph.'
  nld-1939: 'Wat de groepen der poortwachters betreft: Tot de Korachieten behoorde
    Mesjelemjáhoe, de zoon van Kore, den zoon van Ebjasaf.'
  nch-BL: 'Quej ni quinxelojque nopa tamocuitahuiani ipan caltemit ica grupos: Meselemías
    elqui itayacanca nopa achtohui grupo. Meselemías elqui icone Coré, cati elqui
    icone Asaf, cati elqui se iteipa ixhui nopa seyoc Coré ten huejcajquiya.'
  vie-1934: 'Những ban thứ của người giữ cửa như sau nầy: về dòng Cô-rê có Mê-sê-lê-mia,
    con trai của Cô-rê, cháu của A-sáp.'
  hin-CV: 'द्वारपालों के लिए विभाजन इस प्रकार किया गया: कोहाथ के वंश से: आसफ के परिवार
    में से कोरे का पुत्र मेषेलेमियाह.'
  spa-BES: 'Para las divisiones de los guardianes de las puertas: de los Coreitas,
    Meselemías, el hijo de Coré, de los hijos de Ebiasaf.'
  tdx-tdx: 'Ty amo firimboñam-pitan-dalambeio: Amo nte-Koraheo, i Meselemià, ana’
    i Kore, tarira’ i Asafeo.'
  tha-KJV: ฝ่ายกองเวรเฝ้าประตู จากคนโคราห์​มี เมเชเลมิยาห์​บุ​ตรชายโคเร เป็นลูกหลานของอาสาฟ
  por-BR-2018: 'Quanto às repartições dos porteiros: Dos coraítas: Meselemias filho
    de Coré, dos filhos de Asafe.'
  deu-ELO: 'Die Abteilungen der Torhüter: von den Korhitern: Meschelemja, der Sohn
    Kores, von den Söhnen Asaphs;'
  eng-WYC-2018: Forsooth these were the partings of [the] porters; of the sons of
    Korah, Meshelemiah was the son of Kore, of the sons of Asaph. (Now these were
    the divisions of the gatekeepers; of the Korahites, there was Meshelemiah, the
    son of Kore, of the sons of Asaph.)
  epo-epo: 'La klasoj de la pordegistoj: el la Koraĥidoj: Meŝelemja, filo de Kore,
    el la filoj de Asaf.'
  uig-PIN: 'Dǝrwaziwǝnlǝrning guruppilinixi tɵwǝndikidǝk boldi: Koraⱨ jǝmǝtidikilǝrdin
    Asafning ǝwladliri iqidǝ Korǝning oƣli Mǝxǝlǝmiya bar idi.'
  beo-beo: 'Lifai fi Debolo Diasu sosodo aligisu dunu ilia dio amola hawa: hamosu
    ilegei da hagudu dedei diala. Gouladaide fi dunu Misielemaia (Gouli egefe amola
    A:isa:fe egaga fi dunu) amo egefelali fesuale da Segalaia (magobo mano), Yidaia:le,
    Sebadaia, Ya:daniele, Ila:me, Yihouha:ina:ne amola Eliounai.'
  tpi-OTNT: Sampela Livai i stap wasman bilong haus bilong Bikpela. Nem bilong ol
    i olsem. Meselemia, pikinini bilong Kore, i kam long famili bilong Asap long lain
    Kora.
  hau-SA: Ɓangarorin Matsaran Ƙofofi su ne, Daga Korayawa, Meshelemiya ɗan Kore, ɗaya
    daga cikin ’ya’yan Asaf maza.
  uig-LAT: 'Derwaziwenlerning guruppilinishi töwendikidek boldi: Korah jemetidikilerdin
    Asafning ewladliri ichide Korening oghli Meshelemiya bar idi.'
  nde-nde: 'Izigaba zabalindi bamasango: KwabakoKhora: kunguMeshelemiya indodana kaKhora,
    omunye wamadodana ka-Asafi.'
  ton-ton: 'Pea koeʻuhi ko e ngaahi lakanga ʻoe kau leʻo matapā: naʻe mei he kau Kohate
    ʻa Mesilimia ko e foha ʻo Kole, ʻi he ngaahi foha ʻo ʻAsafi.'
  ces-1613: 'Zpořádání pak vrátných takové bylo: Z Chorejských Meselemiáš syn Chóre,
    z synů Azafových.'
  eng-WMB: 'For the divisions of the doorkeepers: of the Korahites, Meshelemiah the
    son of Kore, of the sons of Asaph.'
  tam-TCV: 'ஆலய வாசல் காவலர்களின் பிரிவுகள்: கோராகியரிலிருந்து ஆசாப்பின் மகன்களில்
    ஒருவனான கோரேயின் மகன் மெஷெலேமியா.'
  ceb-ULB: 'Mao kini ang mga pundok sa tigbantay sa ganghaan: Gikan kang Kora, si
    Meshelemia nga anak nga lalaki ni Kore, ang mga kaliwat ni Asaf.'
  pol-UBG: 'Co do zmiany odźwiernych: z Korachitów był Meszelemiasz, syn Koracha,
    z synów Asafa.'
  urd-GVU: 'رب کے گھر کے صحن کے دروازوں پر پہرا داری کرنے کے گروہ بھی مقرر کئے گئے۔
    اُن میں ذیل کے آدمی شامل تھے: قورح کے خاندان کا فرد مسلمیاہ بن قورے جو آسف کی
    اولاد میں سے تھا۔'
  deu-1912: Von den Ordnungen der Torhüter. Unter den Korahitern war Meselemja, der
    Sohn Kores, aus den Kindern Asaph.
  kan-2017: 'ದೇವಾಲಯದ ದ್ವಾರಪಾಲಕ ವರ್ಗಗಳ ವಿಷಯ: ಕೋರಹೀಯನಾದ ಮೆಷೆಲೆಮ್ಯ ಎಂಬವನು, ಕೊರೇಯನ ಮಗ
    ಹಾಗೂ ಆಸಾಫನ ಮೊಮ್ಮಗ.'
  yap-yap: Ba’aray e pi maruwel nni pi’ ngak pi Levite ni yad e ngu’ur matnaggad u
    Tempel. Fare ke girdi’ rok Korah e immoy be’ nib mo’on ni Mishelemiah riy ni fak
    Kore, ni be’ ko fare tabnaw rok Asaf.
  hlt-MCSB: Thoh tawt rhoek kah boelnah tah, Korah lamkah he Asaph koca, Kore capa
    Meshelemiah.
  mdy-ETH: ጌኤዦ ማኣሮ ካፓያ ማዔ ሌዊ ዓሶኮ ማዻ ዓርቂንቴሢ ሃካፓ ዴማ ዓኣ ጎይፆኬ፤ ቆራሄ ቶኦኮኮ ዓሳኣፔ ማኣራፓ ቆኦሬ
    ናኣዚ፥ ሜሱላሜኬ።
  twi-ASANTE: 'Yeinom ne apono ano ahwɛfoɔ no akuakuo: Korafoɔ mu no: yɛwɔ Kore babarima
    Meselemia a ɔfiri Asaf abusua mu.'
  eng-WEBU: 'For the divisions of the doorkeepers: of the Korahites, Meshelemiah the
    son of Kore, of the sons of Asaph.'
  wal-wal: Beeta Maqidasiyaa penggiyaa naagiyaageeti hagaappe kaallidi xaafettidaageeta.
    Koiroi Qoraaha yaraappe Asaafa baggaara Qore na7aa Mashelemiyaa.
  spa-PDDPT: 'La distribución de los porteros fue así: de los coreítas, Meselemías,
    hijo de Coré, de los hijos de Asaf.'
  gun-gun: Ha'e gui okẽ rarõarã omoĩa avi. Ha'e kuery va'e regua ma Coré ramymino
    kuery. Meselemias ma Coré ra'y, Asafe ramymino kuery va'e regua.
  ilo-ULB: 'Kastoy ti pannakabingay dagiti agbanbantay kadagiti ruangan: Manipud kadagiti
    puli ni Kora, ni Meselemias a putot a lalaki ni Kore, a kaputotan ni Asaf.'
  kpg-kpg: Aanei di hagatau waawa moomee o digau Levi e hai hegau be digau hagaloohi
    di Hale Daumaha. Mai i lodo di madahaanau damana o Korah go Meshelemiah, tama daane
    a Kore, mai di madahaanau o Asaph.
  uig-ARA: 'دەرۋازىۋەنلەرنىڭ گۇرۇپپىلىنىشى تۆۋەندىكىدەك بولدى: كوراھ جەمەتىدىكىلەردىن
    ئاسافنىڭ ئەۋلادلىرى ئىچىدە كورەنىڭ ئوغلى مەشەلەمىيا بار ئىدى.'
  sus-sus: 'Naadɛ kantɛe nan ya: Kore xa die naxan baba findi Asafi ra: Meselemiya.'
  pon-2006: Iet kileldien pwukoa doadoahk ong mehn Lipai me kin wia doadoahk en silasil
    nan Tehnpas Sarawio. Sang kisehn Kora iei Meselemaia nein Kore, peneineien Asap.
  ksd-ksd: 'A umana tiniba ure ra umana tena balabalaure mataniolo: ta ra apik na
    tarai Kora, Meselemia natu i Kore, ta ra umana natu i Asap.'
  tur-YTC: 'Kapı bekçilerinin bölükleri: Korahlılar''dan, Asaf oğullarından Kore''nin
    oğlu Meşelemya.'
  grc-BRENT: Καὶ εἰς διαιρέσεις τῶν πυλῶν, υἱοὶ Κορεῒμ Μοσελλεμία ἐκ τῶν υἱῶν Ἀσάφ.
  ind-AYT: 'Inilah kelompok-kelompok penjaga pintu gerbang: dari orang Korah: Meselemya
    anak Kore, dari keturunan Ebyasaf.'
  nya-nya: 'Magulu a alonda a pa zipata: Kuchokera ku banja la Kora: Meselemiya mwana
    wa Kore, mmodzi mwa ana a Asafu.'
  hrv-hrv: 'Vratarski su redovi bili: od Korahovaca: Korahov sin Mešelemja između
    Asafovih sinova;'
  mps-mps: Te Livai bidi mebago Genuai Bidigo tempel be tonaluali. Augwali nogi e
    tiwai elalubao. Meselemia, te Korego ogwa, te Asap hani sibidu asali, te Kora
    hani dao.
  tpi-tpi: Sampela Livai i stap wasman bilong haus bilong Bikpela. Nem bilong ol i
    olsem. Meselemia, pikinini bilong Kore, i kam long famili bilong Asap long lain
    Kora.
  dan-1931: 'Dørvogternes Skifter var følgende: af Koraitterne Mesjelemja, en Søn
    af Kore af Abi''asafs Sønner.'
  vie-OVCB: 'Số người giữ cửa được chia như sau: Mê-sê-lê-mia, con Cô-rê, cháu A-sáp,
    thuộc dòng Cô-re.'
  guj-2017: 'દ્વારપાળોની ટુકડીઓ નીચે દર્શાવ્યાં પ્રમાણે પાડવામાં આવી હતી: કોરાહીઓમાં,
    આસાફના પુત્રોમાંના કોરેનો પુત્ર મશેલેમ્યા.'
  pon-2006A: Iet kileldien pwukoa doadoahk ong mehn Lipai me kin wia doadoahk en silasil
    nan Tehnpas Sarawio. Sang kisehn Kora iei Meselemaia nein Kore, peneineien Asap.
  por-BRBSL: 'Para as divisões dos porteiros: dos coraítas, Meselemias o filho de
    Kore, dos filhos de Asafe.'
  cth-cth: Longkha karingkungnaw thaw kâreinae teh, Korah koehoi Asaph casaknaw Kore
    capa Meshelemiah.
  twi-twi: 'Eyinom ne apon ano ahwɛfo no akuwakuw: Korafo mu no, yɛwɔ Kore babarima
    Meselemia a ofi Asaf abusua mu.'
  hlt-hlt: Thoh tawt rhoek kah boelnah tah, Korah lamkah he Asaph koca, Kore capa
    Meshelemiah.
  tbz-SIM: Bɛ̀ɛ̀ do bɑɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀ bɛ̀ do bɛ̀ totɛ́mu yɛtĩ̀rɛ̀,
    Asɑfu birɛ Kodee kó dɛbirɛ Mɛsedemiɑ kó ibí iì do bɑkɛ́ Kodee kó kunɑɑ̀mùnkù.
  msy-2020: 'Livain anabamɨn gumazir maba, Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akabagh
    eghuva dar garir gumaziba. Men ziabar kara: Meselemia, a Koren otarim, a Asapɨn
    adarazir mav, egha a Koran ikɨzimɨn gumazim.'
  dop-dop: Nɔnɔɔsɩ tɑŋlɑɑ kɑ wɛnɑ pɑ kpekɑ kɛ́. Kolee lʋlʋɣʋ tʋ Kolee pǝyɑlʋ Meselemiyɑ,
    Asɑfɩ sɑɑlɩ
  azb-azb: 'Qapıçıların bölükləri belədir: Qorah nəslindən, Asəfin övladlarından olan
    Qore oğlu Meşelemya.'
  eng-DBY: 'The divisions of the doorkeepers. Of the Korahites: Meshelemiah the son
    of Kore, of the sons of Asaph.'
  hin-2017: फिर द्वारपालों के दल ये थेः कोरहियों में से तो मशेलेम्याह, जो कोरे का
    पुत्र और आसाप की सन्तानों में से था।
  eng-YLT: 'For the courses of the gatekeepers: of the Korhites [is] Meshelemiah son
    of Kore, of the sons of Asaph;'
  eng-WYC-2017: Forsooth these were the partings of [the] porters; of the sons of
    Korah, Meshelemiah was the son of Kore, of the sons of Asaph.
  eng-WMBB: 'For the divisions of the doorkeepers: of the Korahites, Meshelemiah the
    son of Kore, of the sons of Asaph.'
  urd-GVH: 'रब के घर के सहन के दरवाज़ों पर पहरादारी करने के गुरोह भी मुक़र्रर किए
    गए। उनमें ज़ैल के आदमी शामिल थे : क़ोरह के ख़ानदान का फ़रद मसलमियाह बिन क़ोरे
    जो आसफ़ की औलाद में से था।'
  rug-rug: Hire sari na pinaqahadi rina tie Livaeti pu turu kopu koari na sasadana
    sa Zelepade. Koasa puku butubutu te Kora, si e Meselemia tuna e Kore, pa pinodopodo
    te Asapa.
  gaz-gaz: 'Akka itti eegdonni karraa qoodaman: Gosa qoree keessaa: Ilmaan Asaaf keessaa
    Mesheleemiyaa ilma Qooraahi.'
  fra-LSG: 'Voici les classes des portiers. Des Koréites: Meschélémia, fils de Koré,
    d’entre les fils d’Asaph.'
  yal-yal: 'Dɛ kantanne yitaxunxi ikiini: Keli Kore xabilani, Kore a diin Meselemiya
    Asafi a denbayani.'
  haw-1868: 'NO na puu ana o na kiaipuka: o na Kora, o Meselemia he keikikane a Kore,
    no na keiki a Asapa.'
  arb-NAV: 'أَمَّا فِرَقُ حُرَّاسِ بَيْتِ الرَّبِّ فَهُمْ: مِنَ الْقُورَحِيِّينَ:
    مَشَلَمْيَا بْنُ قُورِي مِنْ ذُرِّيَّةِ آسَافَ.'
  ewe-ewe: 'Mama si me agbonudzɔlawo nɔ lae nye si: Tso Korah ƒe viwo dome: Meselemia,
    Kore ƒe vi, ame si nye Asaf ƒe viŋutsuwo dometɔ ɖeka.'
  eng-LEE: 'Concerning the divisions of the gatekeepers [who were] of the Korchites:
    Meshelemyahu the son of Kore, of the sons of Assaph.'
  asm-FB: 'দুৱৰী সকলৰ বিভাগসমূহ তলত দিয়া হ’ল: কোৰহীয়া সকলৰ পৰা, কোৰিৰ পুত্ৰ মচেলেমিয়া
    আচফৰ এজন বংশধৰ আছিল।'
  sus-A: نَادّ كَنتّيٍ نَن يَ؛ كٌرٍ شَ دِيٍ نَشَن بَبَ قِندِ عَسَقِ رَ؛ مٍسٍلٍمِيَ.
  fra-SBL: 'Pour les divisions des portiers : parmi les Koréites, Meschélémia, fils
    de Koré, d''entre les fils d''Asaph.'
  hbo-hbo: לְמַחְלְקֹ֖ות לְשֹׁעֲרִ֑ים לַקָּרְחִ֕ים מְשֶֽׁלֶמְיָ֥הוּ בֶן־קֹרֵ֖א מִן־בְּנֵ֥י
    אָסָֽף׃
  kik-kik: 'Ikundi cia arangĩri a ihingo: kuuma kũrĩ andũ a Kora maarĩ: Meshelemia
    mũrũ wa Kore, ũmwe wa ariũ a Asafu.'
  fra-NCL: 'Voici les classes des portiers : Des Coréïtes : Mésélémia, fils de Coré,
    d’entre les fils d’Asaph. —'
  cek-AK: Korah acaeng thung hoiah Asaph capa Kore, anih ih capa Meshelemiah to khongkha
    toep kami ah tok paek o.
  cuk-cuk: 'Dule-yawagak-dakmalad weyob mimilesmarmogad. Coréʼgi dulemar-danimalad:
    Coré-machi-Meselemías, Asaf-wagwa.'
  uig-CYR: 'Дәрвазивәнләрниң гуруппилиниши төвәндикидәк болди: Кораһ җәмәтидикиләрдин
    Асафниң әвлатлири ичидә Корәниң оғли Мәшәләмия бар еди.'
  tel-2017: ఇది ద్వారపాలకుల విభజన గూర్చిన సంగతి. ఆసాపు సంతానంలో కోరే కొడుకు మెషెలెమ్యా
    కోరహు సంతానం వాడు.
  hat-BSA: Pou divizyon gadyen pòtay yo, te gen nan Koreyit yo; Meschélémia, fis a
    Koré a, fis yo a Asaph yo.
  kos-kos: Pa inge kunokon ma itukyang nu sin mwet Levi su oru orekma in topang ke
    Tempul. Ke sruf lal Korah, Meshelemiah, wen natul Kore, su ma in sou lal Asaph.
  hbo-WLC: לְמַחְלְק֖וֹת לְשֹׁעֲרִ֑ים לַקָּרְחִ֕ים מְשֶֽׁלֶמְיָ֥הוּ בֶן־קֹרֵ֖א מִן־בְּנֵ֥י
    אָסָֽף׃
  ibo-ibo: 'Usoro otu ndị nche ọnụ ụzọ ụlọnsọ ahụ. Site na ndị Kora: Meshelemaia,
    nwa Kore, otu nʼime ụmụ Asaf.'
  ory-ory: ଦ୍ୱାରପାଳମାନଙ୍କ ପାଳି ପାଇଁ କୋରହୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଆସଫ-ବଂଶଜାତ କୋରିର ପୁତ୍ର ମଶେଲିମୀୟ
    ଥିଲା।
  chk-chk: 'Ikkei ekewe mwich mi mamasa ekewe asamalapen imwenfel: Seni än Kora cho:
    Meselemia nöün Kore we mwän seni ewe familien Asaf.'
  rop-rop: Wal dislot na detlot wekinmen hubin oldei wotjimbat detlot geit. Meshelemaiya
    bin det san blanga Korei hubin brom det femili lain blanga Kora en Eisaf.
  ukr-1871: 'Оце порядок воротарів: з Кореїв: Мешелемія Кореєнко, з потомків Асафових,'
  deu-1951: 'Von den Abteilungen der Torhüter: Unter den Korahitern war Meschelemja,
    der Sohn Kores, aus den Söhnen Asaphs.'
  eng-JPS: 'For the courses of the doorkeepers: of the Korahites: Meshelemiah the
    son of Kore, of the sons of Asaph.'
  srp-1865: 'A redovi vratarski bijahu: od sinova Korejevih bijaše Meselemija sin
    Korejev izmeðu sinova Asafovijeh;'
  lug-lug: 'Ebibinja by’Abaggazi byali: Mu Bakola, waaliyo Meseremiya mutabani wa
    Kole, omu ku batabani ba Asafu.'
  heb-heb: למחלקות לשערים לקרחים משלמיהו בן קרא מן בני אסף׃
  ben-IRV: মন্দিরের দ্বার রক্ষীদের বিভিন্ন দলে ভাগ করা হয়েছিল। কোরহীয়দের মধ্য থেকে
    আসফের বংশের কোরির ছেলে মশেলিমিয় ছিলেন বংশের লোক।
  pan-pan: ਦਰਬਾਨਾਂ ਦੇ ਦਲਾਂ ਦੇ ਬਾਰੇ, ਕਾਰਾਹੀਆਂ ਵਿੱਚੋਂ ਮਸ਼ਲਮਯਾਹ ਕੋਰੇ ਦਾ ਪੁੱਤਰ ਜਿਹੜਾ ਆਸਾਫ਼
    ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸੀ
  mya-JVB: အသီးအသီး သင်းဖွဲ့သော တံခါးစောင့် များဟူမူကား။ ကောရဟိ အမျိုးဧဗျာသပ်အနွှယ်၊
    ကောရ သား မေရှလေမိ၊
  hmo-hmo: 'Levi taudia, Dubu Helaga do idia gimaia taudia edia orea be inai: Kora
    iduhu dekena amo: Meselemaia Kore, Asapa ena natuna tau ta.'
  urd-urd: 'दरबानों के फ़रीक़ यह थे: क़ुरहियों में मसलमियाह बिन कूरे, जो बनी आसफ़
    में से था;'
  rus-SYN: 'Вот распределение привратников: из Кореян: Мешелемия, сын Корея, из сыновей
    Асафовых.'
  bqc-SIM: 'Bĩ́ibↄlɛdↄ̃anaↄ gãliↄn kɛ: Sɛ̃́ia Kole buiↄ. Kole nɛ́ Mɛsɛlɛmia, Abiasafa
    tↄũna.'
  tcz-CHONGTHU: 'Kelkotbul ngah ho kivaihop dan chu hiti ahi: Korah chilhah a konna
    Kore chapa Meshelemiah kitipa hi Abiasaph insung a kon ahi.'
  mar-mar: 'द्वारपालांचे गट: हे पहारेकरी कोरहाच्या वंशजातील होते. त्यांची नावे अशी:
    आसाफाच्या वंशातील कोरहाचा पुत्र मेशेलेम्या.'
  qub-qub: 'Puncu täpajcuna caran: Coré famillya cajcuna: Ebiasafpa wamran Corëpa
    wamran Meselemías.'
  bqp-bqp: Bɑ be bɑ rɑ sɑ̃ɑ yerun kɔnnɔsu kɔ̃su bɔnu kuɑ wuu wuukɑ. Koren bweseru
    sɔɔ, Mɛselemiɑ, Koren bii, Asɑfun debubuwɑ bɑ gɔsɑ.
  hat-hat: Men jan yo te separe travay la pou moun Levi ki t'ap sèvi tankou gad nan
    pòtay Tanp lan. Nan branch fanmi Kore a, te gen Mechelemya, pitit gason Kore a
    ki te yon pitit Ebyasaf.
  eng-BSB: 'These were the divisions of the gatekeepers: From the Korahites: Meshelemiah
    son of Kore, one of the sons of Asaph.'
  eng-WEBPB: 'For the divisions of the doorkeepers: of the Korahites, Meshelemiah
    the son of Kore, of the sons of Asaph.'
  kbq-kbq: Hagi mono kumamofo kafantaminte kvama hanaza vahetamima refkoma huterema
    hu'naza vahetmimofo zamagia ama'ne, Kora nagapintira Asapu mofavreramimpinti Kore
    nemofo Meselemia'e.
  nhe-BL: 'Queja ni quinxelojque nopa tlamocuitlahuiani ipan puertas ica grupos: Meselemías
    elqui itlayacanca nopa achtohui grupo. Meselemías elqui icone Coré, tlen elqui
    icone Ebiasaf, tlen elqui se iteipa ixhui nopa seyoc Coré tlen huejcajquiya.'
  gub-BL: 'Na''aw Erewi zauxiapekwer izuapyapyr tàpuzuhu rehe uzekaiw ma''e waner
    xe wà kury: Mezeremi wiko Kore ta''yr romo Azap iànàm romo Kora iànàm romo.'
  eng-DRA: 'And the divisions of the porters: of the Corites Meselemia, the son of
    Core, of the sons of Asaph.'
