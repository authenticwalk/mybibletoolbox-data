verse: 1CH.026.027
translations:
  mal-C: യുദ്ധത്തിൽ പിടിച്ചെടുത്ത കൊള്ളമുതലുകളിൽ ചിലത് അവർ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾക്കായി
    സമർപ്പിച്ചിരുന്നു.
  deu-TKW: (von den Kriegen her und von der Beute hatten sie sie geweiht, um den Tempel
    Jahwes zu unterstützen),
  lin-lin: Babulisaki biloko mosusu oyo bazwaki na bitumba mpo na kobongisa Tempelo
    ya Yawe.
  eng-LSV: from the battles and from the spoil, they sanctified to strengthen the
    house of YHWH;
  eng-GNV: (For of the battels and of the spoyles they did dedicate to maintaine the
    house of the Lord)
  eng-WEBSTER: Out of the spoils won in battles did they dedicate to maintain the
    house of the LORD.
  nhw-BL: Ni tlacame quimacatoyaj sequin nopa tlamantli catli moaxcatijtoyaj huan
    quicuitoyaj ipan tlahuilancayotl para ica quicualtlalise nopa tiopamitl.
  swh-ONEN: Baadhi ya nyara zilizotekwa vitani waliziweka wakfu kwa ajili ya ukarabati
    wa Hekalu la Bwana.
  bba-bba: N deemɑ ɑrumɑni ye bɑ tɑbu di, yen sukumɑ bɑ kɑ Yinni Gusunɔ nɑɑwɑ bu kɑ
    win sɑ̃ɑ yeru sɔmɛ.
  eng-KJVCPB: Out of the spoils won in battles did they dedicate to maintain the house
    of the Lord.
  luo-luo: Moko kuom gik mane ope e lweny nowal ne tij loso hekalu mar Jehova Nyasaye.
  meu-meu: Tuari ai e abi kohudia amo idia ese herahia ḡaudia e hahelaḡadia, Iehova
    ena dubu inanatalaina ḡaudia ai baela.
  npi-ULB: तिनीहरूले लडाइँमा लिएका लूटका मालहरू परमप्रभुको मन्‍दिरका मरम्‍मतको निम्‍ति
    छुट्याएका थिए ।
  yor-yor: Díẹ̀ nínú ìkógun tí wọ́n kó nínú ogun ni wọ́n yà sọ́tọ̀ fún títún ilé Olúwa
    ṣe.
  pes-OPCB: این اشخاص قسمتی از آنچه را در جنگ به غنیمت می‌گرفتند وقف می‌کردند تا صرف
    هزینه‌های خانهٔ خداوند شود.
  tgl-ULB: Inilaan nila ang ilan sa mga nasamsam sa labanan para sa pagpapaayos ng
    tahanan ni Yahweh.
  hui-hui: Tigua wai bialu bo podama anda puwa tigua waitiginaga dabudabu bayale tara
    tara wiaru mo yalu dai bigi buwa mbirale bayale uruni Anduane Homogonaga lalu
    loma bia howa Anduane Homogonaga andaha biabe bulene wiago bilonaga mo wigi biaga
    hene.
  mya-mya: သူ​တို့​သည်​စစ်​ပွဲ​မှ​တိုက်​ရာ​ပါ​ပစ္စည်း​အ​ချို့ ကို​ယူ​၍ ဗိ​မာန်​တော်​တွင်​အ​သုံး​ပြု​ရန်
    ဆက်​ကပ်​ကြ​လေ​သည်။-
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བའི་ཕྱིར་དུ། འཐབ་མོའི་བཅོམ་ནོར་དམ་པར་བྱས་པ་ཡིན།
  sna-sna: Zvimwe zvezvakapambwa muhondo vakazvikumikidza kuti zvishandiswe pakugadziridza
    temberi yaJehovha.
  spa-BLM: Dedicaron parte del botín ganado en las batallas para reparar la casa de
    Yahvé.
  cac-cac: A juntzan̈ tas ix yac' eb' chi', aton tastac ix yic' eb' b'ajtac ix laj
    och oval, ix yac' eb' yic sc'anchaj d'a stemplo Jehová.
  swh-ULB: Walitenga vitu walivyo vichukuwa kwenye mapambano kwa ajili ya kutunza
    nyumba ya Yahweh.
  bel-bel: З заваёваў і са здабычы яны прысьвячалі на падтрымку дома Гасподняга.
  deu-ELBBK: von den Kriegen und von der Beute hatten sie sie geheiligt zur Unterhaltung
    des Hauses des HERRN;
  mbb-OT: Inhalad dan is duma he nengaaǥew zan te kebpekidtebek dan para egemiten
    dutun te valey te Nengazen.
  mal-2015: യുദ്ധത്തിൽ കിട്ടിയ കൊള്ളയിൽനിന്നു യഹോവയുടെ ആലയം കേടുപോക്കുവാൻ അവർ അവയെ
    നിവേദിച്ചിരുന്നു.
  rmc-rmc: Bo oda, so on zalenas andro mariben, denas andro Chramos, hoj les te prikeren.
  pes-OPV: از جنگها و غنيمت ها وقف کردند تا خانه خداوند را تعمير نمايند.
  ron-1924: дин прада луатэ ла рэзбой пентру ынтрецинеря Касей Домнулуй.
  ben-OBCV: যুদ্ধ করে পাওয়া লুটসামগ্রীর মধ্যে কিছু কিছু জিনিসপত্র তারা সদাপ্রভুর
    মন্দির মেরামতির জন্য উৎসর্গ করে দিলেন।
  som-som: Maalkii boolida ahaa oo dagaalka lagu soo dhacay waxay quduus uga dhigeen
    si loogu cusboonaysiiyo gurigii Rabbiga.
  lat-VUC: de bellis et manubiis præliorum, quæ consecraverant ad instaurationem et
    supellectilem templi Domini.
  eng-ASVBT: Out of the spoil won in battles did they dedicate to repair the house
    of Jehovah.
  ita-1885: avendole consacrate delle guerre, e delle spoglie, per riparar la Casa
    del Signore;
  eng-LXXUP: things which he took out of cities and from the spoils, and consecrated
    some of them, so that the building of the house of God should not want supplies;
  eng-ULB: They set apart the plunder won in battles for the upkeep of the house of
    Yahweh.
  spa-VBL: Dedicaron una parte del botín que habían ganado en la batalla para ayudar
    a mantener la casa del Señor.
  fra-_FOB: C'était sur les guerres et sur le butin qu'ils les avaient consacrées,
    pour l'entretien de la maison de l'Éternel.
  mal-mal: യുദ്ധത്തിൽ കിട്ടിയ കൊള്ളയിൽനിന്നു യഹോവയുടെ ആലയം കേടുപോക്കുവാൻ അവർ അവയെ
    നിവേദിച്ചിരുന്നു.
  urd-GVR: Yih chīzeṅ jangoṅ meṅ lūṭe hue māl meṅ se le kar Rab ke ghar ko mazbūt
    karne ke lie maḳhsūs kī gaī thīṅ.
  suz-BL: मेकोपुकीमी लडाइम रोइश्‍शा चाक्‍शो मार मार परमप्रभु यावे आ खिंम चालेचा कली
    गेशो बाक्‍मा बाक्‍त।
  ita-1927: (prelevandole dal bottino di guerra per il mantenimento della casa dell’Eterno),
  ckb-ckb: ئەوان بەشێک لە دەستکەوتەکانی جەنگیان بۆ چاککردنەوەی پەرستگای یەزدان تەرخان
    کرد.
  eng-BBE: From the goods taken in war, they gave, as a holy offering, materials for
    the building of the house of the Lord.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತಿಪಡಿಸುವುದಕ್ಕೆ ಯುದ್ಧಗಳಿಂದಲೂ, ಕೊಳ್ಳೆಯಿಂದಲೂ
    ಸಂಪಾದಿಸಿದವುಗಳನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರು.
  tam-2017: யெகோவாவுடைய ஆலயத்தைப் பழுது பார்க்கும்படி பரிசுத்தம் என்று நேர்ந்துகொண்ட
    பொருள்களின் பொக்கிஷங்களையெல்லாம் அந்த செலோமித்தும் அவனுடைய சகோதரர்களும் கவனித்தார்கள்.
  spa-RV-1909: De lo que habían consagrado de las guerras y de los despojos, para
    reparar la casa de Jehová.
  ron-BTF: O parte din prăzile câștigate în bătălii le-au dedicat pentru a întreține
    casa DOMNULUI.
  eng-WEBP: They dedicated some of the plunder won in battles to repair the LORD’s
    house.
  eng-FBV: They dedicated a part of the plunder they had won in battle to help maintain
    the house of the Lord.
  nld-1939: en die ze uit de oorlogsbuit als heilige gave hadden afgezonderd, om er
    het huis van Jahweh mee te verrijken.
  nch-BL: Ni tacame quimacatoyaj sequij ten nopa tamanti cati moaxcatijtoyaj huan
    quicuitoj ipan tatehuilisti para ica quicualtalise nopa tiopamit.
  vie-1934: Chúng biệt riêng ra thánh những của cải đã đoạt lấy khi chiến trận, đặng
    dùng xây sửa đền Đức Giê-hô-va.
  hin-CV: इन्होंने इसमें याहवेह के मंदिर के रख रखाव के उद्देश्य से युद्ध में लूटी
    हुई सामग्री का भाग बचाकर रखा था.
  spa-BES: De los bienes tomados en la guerra, dieron, como una ofrenda sagrada, materiales
    para la construcción de la casa del Señor.
  tdx-tdx: Amo raha kino­pak’ an-kotakotakeo ty nengae’ iareo hañamboarañe i anjomba’
    Iehovày;
  tha-KJV: จากของที่ริบได้ซึ่งเขาได้ในสงคราม เขาทั้งหลายมอบถวายเพื่อแก่การซ่อมแซมพระนิเวศของพระเยโฮวาห์
  por-BR-2018: De o que haviam consagrado das guerras e dos despojos, para reparar
    a casa do SENHOR.
  deu-ELO: von den Kriegen und von der Beute hatten sie sie geheiligt zur Unterhaltung
    des Hauses Jehovas;
  eng-WYC-2018: of the battles, and of the spoils of battles, which they hallowed
    to the reparation and purtenance of the temple of the Lord. (from the battles,
    and the spoils of battles, which they had dedicated for use in the Temple of the
    Lord or which they had dedicated for the upkeep of the Temple of the Lord.)
  epo-epo: El la militoj kaj el la militakiraĵoj ili konsekris partojn, por subteni
    la domon de la Eternulo.
  uig-PIN: Ular jǝnggaⱨlarda bulang-talang ⱪilip kǝlgǝn mal-mülüklǝrdin wǝ oljidin
    Pǝrwǝrdigarning ɵyini puhta ⱪilixⱪa beƣixliƣanidi.
  beo-beo: 'Dadi gagui ouligisu dunu da gegenana lidi liligi mogili, ilia Debolo Diasua
    hawa: hamoma:ne modale ligiagalesi.'
  tpi-OTNT: Long taim ol i bin winim pait, ol i bin kisim planti gutpela samting bilong
    ol birua. Na bihain ol i bin makim sampela bilong ol dispela samting long God,
    na bringim i kam bilong mekim wok long haus bilong Bikpela.
  hau-SA: Sun keɓe waɗansu ganimar da aka kwaso a yaƙi don gyaran haikalin Ubangiji.
  uig-LAT: Ular jenggahlarda bulang-talang qilip kelgen mal-mülüklerdin we oljidin
    Perwerdigarning öyini puxta qilishqa béghishlighanidi.
  nde-nde: Eyinye impango eyayithunjwe ekulweni bayinikela ekulungisweni kwethempeli
    likaThixo.
  ton-ton: Naʻa nau faʻa fakatapui mei he koloa naʻe maʻu ʻi he ngaahi tau, ke tokoni
    ʻaki ʻae fale ʻo Sihova.
  ces-1613: Nebo z bojů a z kořistí obětovávali k opravě domu Hospodinova,
  eng-WMB: They dedicated some of the plunder won in battles to repair the LORD’s
    house.
  tam-TCV: இவர்கள் போர்க்களத்திலிருந்து கொண்டுவந்த கொள்ளைப்பொருட்களில் சிலவற்றை யெகோவாவின்
    ஆலயத்தைத் திருத்துவதற்காக அர்ப்பணித்தார்கள்.
  ceb-ULB: Gilain nila ang kinawat nga nadaogan nila sa mga gubat aron tipigan alang
    sa puluy-anan ni Yahweh.
  pol-UBG: To, co zdobyli z wojen i łupów, poświęcali na utrzymanie domu PANA.
  urd-GVU: یہ چیزیں جنگوں میں لُوٹے ہوئے مال میں سے لے کر رب کے گھر کو مضبوط کرنے
    کے لئے مخصوص کی گئی تھیں۔
  deu-1912: (Von Krieg und Raub hatten sie es geheiligt, zu bessern das Haus des HERRN.)
  kan-2017: ಇವರು ಯೆಹೋವನ ಆಲಯದ ವೃದ್ಧಿಗೋಸ್ಕರ ತಮಗೆ ಯುದ್ಧದಲ್ಲಿ ಸಿಕ್ಕಿದ ಕೊಳ್ಳೆಯ ಒಂದು ಭಾಗವನ್ನು
    ಯೆಹೋವನಿಗೆಂದು ಮುಡುಪಾಗಿ ಇಟ್ಟರು.
  yap-yap: Ra feked boch fa pin’en nlaged u fithik’ e mael ngar pi’ed ni ngan fanay
    u lan fare Tempel.
  hlt-MCSB: Caemtloek lamkah neh kutbuem dong lamkah khaw BOEIPA im a duel vaengkah
    hamla a ciim uh.
  mdy-ETH: ዬንሢ ሱኡጎንሢ ዖሎ ዎዶና ዔያታ ዲዒ ዔካ ባኮይዳፓ ፓቂ ጌኤዦ ማኣራ ማዺንታንዳጉዲ ናንጊና ናንጋ ጎዳም ዱማሳኔ።
  twi-ASANTE: Na saa mmarima yi de wɔn asadeɛ a wɔnyaa no akodie mu no bi baeɛ sɛ
    wɔmfa nsiesie Awurade fie.
  eng-WEBU: They dedicated some of the plunder won in battles to repair the LORD’s
    house.
  wal-wal: Ha miishshaa Beeta Maqidasiyaa bottokonanau dummayi wottida asati ha miishshaa
    kase olaappe omooddi wottidosona.
  spa-PDDPT: consagraron de las guerras y del botín para el mantenimiento de la Casa
    de Yavé.
  gun-gun: Joe opu'ãa py ha'e kuery mba'emo ojou va'ekue omboaxapa Senhor pegua oo
    omoatyrõa aguã.
  ilo-ULB: Indatonda dagiti dadduma a nasamsamda kadagiti gubat para iti pannakatarimaan
    iti balay ni Yahweh.
  kpg-kpg: Digaula guu kae nadau goloo ne kumi i lodo tauwa, gu hagadabu nia maa e hai hegau
    i lodo di Hale Daumaha.
  uig-ARA: ئۇلار جەڭگاھلاردا بۇلاڭ-تالاڭ قىلىپ كەلگەن مال-مۈلۈكلەردىن ۋە ئولجىدىن
    پەرۋەردىگارنىڭ ئۆيىنى پۇختا قىلىشقا بېغىشلىغانىدى.
  sus-sus: E nu bara e harige ba Alatala xa banxi bɛ e naxan sɔtɔ gere kui.
  pon-2006: Re ale ekei dipwisou me re kalowehdi nan mahwen oh kasarawihong ni doadoahk
    en nan Tehnpas Sarawio.
  ksd-ksd: A magit dia ga ra pa ia ta ra umana vinarubu dia ga vagomgom ia pi da mal
    ra kuba i ra Luluai me.
  tur-YTC: Savaşlarda kazanılan ganimetlerden bazılarını Yahve'nin evini onarmak için
    adadılar.
  grc-BRENT: ἃ ἔλαβεν ἐκ πόλεων καὶ ἐκ τῶν λαφύρων, καὶ ἡγίασεν ἀπʼ αὐτῶν τοῦ μὴ καθυστερῆσαι
    τὴν οἰκοδομὴν τοῦ οἴκου τοῦ Θεοῦ·
  ind-AYT: Mereka mengkhususkan sebagian rampasan perang untuk memperbaiki bait TUHAN.
  nya-nya: Zina zofunkha ku nkhondo anazipereka kuti zikhale zokonzera Nyumba ya Yehova.
  hrv-hrv: Posvetili su dio ratnog plijena da se bolje ojača Jahvin Dom.
  mps-mps: Te augwaligo boi bidi dabe aiyaba elaluali sogo, augwaligo te boi bidi
    dabego wiegi yai nai hauwa salio. Tama nosali augwaligo te nai meba te Godigo
    nai da olama sa munama, tama te Genuai Bidigo beba sela asalio. Nosali me sogo
    augwaligo te moni tempel bede ma geselebo sę elalubaso da, teda teba muani naigo
    augwaligo te sę ebo abelaibao homu yali.
  tpi-tpi: Long taim ol i bin winim pait, ol i bin kisim planti gutpela samting bilong
    ol birua. Na bihain ol i bin makim sampela bilong ol dispela samting long God,
    na bringim i kam bilong mekim wok long haus bilong Bikpela.
  dan-1931: de havde helliget dem af Krigsbyttet til Hjælp ved Bygningen at HERRENS
    Hus -
  vie-OVCB: Họ biệt riêng ra thánh các chiến lợi phẩm để bảo trì nhà của Chúa Hằng
    Hữu.
  guj-2017: તે લોકોએ યુદ્ધ દરમિયાન મળેલી લૂંટમાંનો કેટલોક ભાગ ઈશ્વરનું ભક્તિસ્થાન
    સમારવા માટે આપ્યો હતો.
  pon-2006A: Re ale ekei dipwisou me re kalowehdi nan mahwen oh kasarawihong ni doadoahk
    en nan Tehnpas Sarawio.
  por-BRBSL: Eles dedicaram parte dos saques ganhos em batalhas para reparar a casa
    de Iavé.
  cth-cth: Taran a tuknae koe e lawphno a sin awh e teh, BAWIPA e im pathoup nahanelah
    a poe awh.
  twi-twi: Na saa mmarima yi de wɔn asade a wonyaa wɔ akodi mu no bi bae sɛ wɔmfa
    nsiesie Awurade fi.
  hlt-hlt: Caemtloek lamkah neh kutbuem dong lamkah khaw BOEIPA im a duel vaengkah
    hamla a ciim uh.
  tbz-SIM: Bɛ̀ do dokɛ́mu kɛ́ dɛ̀ ɛí kɛ́ dɛ̀ duɔ́ ti Yiɛ̀ nKuyie kɛ̀ bɛ̀ bo ntũnninɛ̀
    ku cĩ́ɛ̃̀tɛ̀.
  msy-2020: Me mɨdorozibagh amir dughiabar, me uan apaniba abɨra men bizir aghuir
    avɨriba ini. Egha me gɨn God bagha bizir kabar mabagh inabagha, Ikiavɨra Itir
    Godɨn Dɨpenimɨn ingangarim damuasa da inigha ize.
  dop-dop: Mpɛ ɩnɩ pɑɑ hɑ Tɑcɑɑ kɛ wontunɑɑ mpɑ pɑ hikɑ yoou tɑɑ tɔɣɔ sɩ pɑ tɑɣɑnǝnɑ
    Ɩsɔ tǝsɛɛlɛ.
  azb-azb: Müharibələrdə ələ keçirilən təqdis olunmuş qənimətin bir hissəsini Rəbbin
    məbədini təmin etmək üçün ayırmışdılar.
  eng-DBY: (from the wars and out of the spoils had they dedicated [them], to maintain
    the house of Jehovah),
  hin-2017: जो लूट लड़ाइयों में मिलती थी, उसमें से उन्होंने यहोवा का भवन दृढ़ करने
    के लिये कुछ पवित्र किया।
  eng-YLT: from the battles, even from the spoil they sanctified to strengthen the
    house of Jehovah;
  eng-WYC-2017: of the battles, and of the spoils of battles, which they hallowed
    to the reparation and appurtenance of the temple of the Lord.
  eng-WMBB: They dedicated some of the plunder won in battles to repair the LORD’s
    house.
  urd-GVH: यह चीज़ें जंगों में लूटे हुए माल में से लेकर रब के घर को मज़बूत करने के
    लिए मख़सूस की गई थीं।
  rug-rug: Kaiqa rina likakalae ta vagidi pa vinaripera si tava madi la koasa tinuvakana
    sa Zelepade.
  gaz-gaz: Isaan boojuu waraanaan argame keessaa gara tokko haaromsuu mana qulqullummaa
    Waaqayyootiif addaan baasanii kennan.
  fra-LSG: c’était sur le butin pris à la guerre qu’ils les avaient consacrées pour
    l’entretien de la maison de l’Éternel.
  yal-yal: E seen naxanye birin tongoxi yɛngɛni, e na ndee findi Alatala Batu Banxin
    masuxu seene ra.
  haw-1868: No na waiwaipio i pio i na kaua, ka lakou i hoolaa ai, e kokua i ka hale
    o Iehova.
  arb-NAV: مِمَّا غَنِمُوهُ مِنْ أَسْلابِ الْحَرْبِ، فَخَصَّصُوهَا لِنَفَقَاتِ هَيْكَلِ
    الرَّبِّ.
  ewe-ewe: Ame siawo kɔa afunyinu siwo wokpɔ to aʋawɔwɔ me la ŋu hena ŋu dɔ wɔwɔ le
    gbedoxɔ la me.
  eng-LEE: Out of the wars, and out of the booty did they sanctify to maintain the
    house of the Lord.
  asm-FB: যিহোৱাৰ গৃহ মেৰামতি কৰিবৰ অৰ্থে তেওঁলোকে যুদ্ধত পোৱা লূটদ্ৰব্যৰ মাজৰ অনেক
    বস্তু উৎসর্গ কৰিছিল।
  sus-A: عٍ نُ بَرَ عٍ هَرِفٍ بَ عَلَتَلَ شَ بَنشِ بّ عٍ نَشَن سْتْ فٍرٍ كُي.
  fra-SBL: Ils consacrèrent une partie du butin gagné dans les batailles pour réparer
    la maison de Yahvé.
  hbo-hbo: מִן־הַמִּלְחָמֹ֥ות וּמִן־הַשָּׁלָ֖ל הִקְדִּ֑ישׁוּ לְחַזֵּ֖ק לְבֵ֥ית יְהוָֽה׃
  kik-kik: Indo imwe cia iria ciatahĩtwo mbaara-inĩ maaciamũrĩire wĩra wa gũcookereria
    hekarũ ya Jehova.
  fra-NCL: ils les avaient consacrées sur le butin pris à la guerre, pour l’entretien
    de la maison de Yahweh.
  cek-AK: Misatuk naah lak o ih hmuenmaenawk to Angraeng im pathoep hanah paek o.
  cuk-cuk: We-ibmarmar bila-onolesadgi sulesmaladid. Degi, we-ibmarmar, Bab-Jehováʼse-goled-neg-nudakega
    nug-imaksamalad.
  uig-CYR: Улар җәңгаһларда булаң-талаң қилип кәлгән мал-мүлүкләрдин вә олҗидин Пәрвәрдигарниң
    өйини пухта қилишқа беғишлиған еди.
  tel-2017: యెహోవా మందిరం మరమ్మతు పనుల కోసం యుద్ధాల్లో పట్టుకున్న కొల్లసొమ్ము కొంత
    భాగాన్ని వీరు సమర్పించారు.
  hat-BSA: Yo te dedye yon pati nan piyaj ki te sezi nan gè yo pou repare lakay SENYÈ
    a.
  kos-kos: Mwet inge elos usla kutu ma wap ma elos sruokya ke mweun, ac kisakunang
    tuh in orekmakinyuk ke Tempul.
  hbo-WLC: מִן־הַמִּלְחָמ֥וֹת וּמִן־הַשָּׁלָ֖ל הִקְדִּ֑ישׁוּ לְחַזֵּ֖ק לְבֵ֥ית יְהוָֽה׃
  ibo-ibo: Ụfọdụ ihe agha na ihe sitere nʼihe a kwatara nʼagha ka ha doro nsọ maka
    idozi ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପୁନଃନିର୍ମାଣ ନିମନ୍ତେ ଯୁଦ୍ଧରେ ପ୍ରାପ୍ତ ଲୁଟଦ୍ରବ୍ୟ ମଧ୍ୟରୁ
    ପବିତ୍ର କଲେ।
  chk-chk: Ra fangala ekei pisek seni liaper lon maun fän iten angangen tümwünün imwen
    ewe Samol mi Lapalap.
  rop-rop: Wal deibin deigim sambala ting weya deibin gajim langa wo, en deibin meigim
    redi blanga yusumbat langa det Serramoni Pleis.
  ukr-1871: З завойовань та з здобичі поприсьвячували на направу дому Господнього.
  deu-1951: von den Kriegen und von der Beute hatten sie sie geweiht, um das Haus
    des HERRN zu unterstützen,
  eng-JPS: Out of the spoil won in battles did they dedicate to repair the house of
    the LORD.
  srp-1865: Od ratova i od plijena posvetiše da se opravi dom Gospodnji;
  lug-lug: Ebimu ku byanyagibwa mu ntalo babiwonga, ne babiwaayo okuddaabiriza yeekaalu
    ya Mukama.
  heb-heb: מן המלחמות ומן השלל הקדישו לחזק לבית יהוה׃
  ben-IRV: যুদ্ধে লুট করা কতগুলো জিনিস তাঁরা সদাপ্রভুর ঘর মেরামতের জন্য তাঁর উদ্দেশ্যে
    আলাদা করে রেখেছিলেন।
  pan-pan: ਲੜਾਈਆਂ ਦੀ ਲੁੱਟ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਉਸਾਰਨ ਲਈ ਉਨਾਂ ਨੂੰ ਅਰਪਣ
    ਕੀਤਾ
  mya-JVB: ထိုမင်းတို့သည် စစ် တိုက် ၍ရသောဥစ္စာတို့ကို မသိမ်း၊ ထာဝရဘုရား ၏ အိမ် တော်ကို
    ပြုစု ခြင်းငှါ ပူဇော် တတ်ကြ၏။
  hmo-hmo: Tuari dekenai idia abia kohu dekena amo, idia ese haida be harihari gaudia
    idia hahelagaia, bona Lohiabada ena Dubu Helaga lalonai idia atoa.
  urd-urd: लड़ाइयों की लूट में से उन्होंने ख़ुदावन्द के घर की मरम्मत के लिए कुछ नज़्र
    किया था।
  rus-SYN: Из завоеваний и из добыч они посвящали на поддержание дома Господня.
  bqc-SIM: Aa pↄ́ pↄ́ aa nàaa zĩ guuↄ kpà Luawa wà aà kpɛ́ kɛkɛò.
  tcz-CHONGTHU: Galmun a kon a kichomkhom thilhoi lai2 ho jong Pakai Houin sunga manchah
    le din ahin lhandoh jiuve.
  mar-mar: युध्दात मिळालेल्या काही लूटीपैकी त्यांनी परमेश्वराच्या मंदिराच्या दुरुस्तीसाठी
    समर्पित केली.
  qub-qub: '@see-verse:1CH.026.026'
  bqp-bqp: N deemɑ ɑrumɑni ye bɑ tɑbu di, yen sukumɑ bɑ kɑ Yinni Gusunɔ nɑɑwɑ bu kɑ
    win sɑ̃ɑ yeru sɔmɛ.
  hat-hat: Nan bagay yo te pran nan lagè, yo te mete kèk ladan yo apa pou fè Tanp
    lan pi bèl.
  eng-BSB: They had dedicated some of the plunder from their battles to the repair
    of the house of the LORD.
  eng-WEBPB: They dedicated some of the plunder won in battles to repair the LORD’s
    house.
  kbq-kbq: Hagi zamagra ha' vahezmima ha'ma hu zamagatere'za knare fenozmima eri'nazana
    Ra Anumzamofo noma eriso'ema hu'za kisaza zantami eme ami'naze.
  nhe-BL: Ni tlacame quimacatoyaj sequin nopa tlamantli tlen moaxcatijtoyaj huan quicuitoyaj
    ipan tlatehuijcayotl para ica quicualtlalise nopa tiopamitl.
  gub-BL: Izaew weityk teko amo ywy rehe har wà. Waneityk mehe upyro wama'e wanuwi
    wà. Omonokatu a'e ma'e ikurer tàpuzuhu pupe wà. Xeromit uzekaiw a'e ma'e rehe
    wà.
  eng-DRA: Out of the wars, and the spoils won in battles, which they had consecrated
    to the building and furniture of the temple of the Lord.
