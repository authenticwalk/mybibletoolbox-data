verse: 1CH.026.013
translations:
  mal-C: ഓരോ കവാടത്തിലെയും കാവൽ ചുമതല നറുക്കിട്ടു നിശ്ചയിക്കപ്പെട്ടിരുന്നു. കുടുംബങ്ങളുടെ
    ക്രമമനുസരിച്ചും ചെറുപ്പക്കാർക്കും മുതിർന്നവർക്കും ഒരുപോലെയും ആ ചുമതല നിശ്ചയിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Und man warf das Los für die einzelnen Thore nach Familien, so daß es den
    jüngeren wie den älteren Gliedern derselben galt.
  lin-lin: Boye kobanda na leki kino na kulutu, bazalaki kobeta zeke mpo na ekuke
    moko na moko, kolanda mabota na bango.
  eng-LSV: and they cause lots to fall, the small as well as the great, according
    to the house of their fathers, for every gate.
  eng-GNV: And they cast lottes both small and great for the house of their fathers,
    for euery gate.
  eng-WEBSTER: And they cast lots, as well the small as the great, according to the
    house of their fathers, for every gate.
  nhw-BL: Quintequimacaque ma tlamocuitlahuica ipan sesen puerta por rifa. Huan amo
    quichihuiliyayaj cuenta tlaque tlanahuatili quipiya sesen, niyon quesqui xihuitl
    quipixque. Quintequimacaque quen catli quintocaro ipan nopa rifa.
  swh-ONEN: Kura zilipigwa kwa kila lango, kufuatana na jamaa zao, wakubwa kwa wadogo.
  bba-bba: Bɑ kɔnnɔsu bɔnu kuɑwɑ kɑ tɛtɛ, yɛnu kɑ yɛnu, bibu kɑ bukurobu, bɑɑwure
    u n kɑ yɛ̃ mi u koo kɔ̃su.
  eng-KJVCPB: And they cast lots, as well the small as the great, according to the
    house of their fathers, for every gate.
  luo-luo: Nogo ombulu kaluwore gi anywolagi, jomatindo gi jomadongo machalre mondo
    oyud jorit rangeye.
  meu-meu: Iduhu ta ta ai, edia ikoukou iduanai-henidia totona, mari e abi, maraḡidia
    bona badadia heḡereḡere.
  npi-ULB: तिनीहरू जवान र बूढ़ा दुवैले आ-आफ्‍ना घरानाअनुसार हरेक प्रवेशद्वारको निम्‍ति
    चिट्ठा हाले ।
  yor-yor: Wọ́n ṣẹ́ kèké fún ẹnu-ọ̀nà kọ̀ọ̀kan gẹ́gẹ́ bí àwọn ìdílé wọn bí ọ̀dọ́ àti
    arúgbó.
  pes-OPCB: تمام خاندانها، بدون توجه به بزرگی یا کوچکی‌شان، قرعه کشیدند تا مشخص شود
    هر یک از آنها کدام یک از دروازه‌ها را باید نگهبانی کنند.
  tgl-ULB: Nagpalabunutan sila, maging bata at matanda, ayon sa kanilang mga pamilya,
    para sa bawat tarangkahan.
  hui-hui: Agali uruni tigua Anduane Homogonaga anda panga haraba ago ai ibugua handayaho
    holobadabe hondolenaga ege to̱le̱ baraga halu daba hendene. Ti damene mbira mbira
    headagua mbirago dewa heaguabi mbirago emene heaguabi harugo lowa biabe tinagaore
    talebu mini.
  mya-mya: လူ​ဦး​ရေ​အ​နည်း​အ​များ​ကို​ပ​မာ​ဏ​မ​ထား ဘဲ​အိမ်​ထောင်​စု​တိုင်း​ပင်​လျှင်
    မိ​မိ​တို့​အ​စောင့် တာ​ဝန်​ကျ​မည့်​တံ​ခါး​ကို​မဲ​နှိုက်​၍​ယူ​ရ​ကြ​၏။-
  bod-N: དེ་དག་གིས་རྒན་གཞོན་སུ་ཡིན་ཡང་སྒོ་རེ་རེ་བསྲུང་བར་རང་རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་རྒྱན་བླངས་པ་སྟེ།
  sna-sna: Mijenya yakakandwa nokuda kwesuo rimwe nerimwe, maererano nemhuri dzavo,
    vadiki nevakuru pamwe chete.
  spa-BLM: Echaron suertes, tanto los pequeños como los grandes, según las casas de
    sus padres, para cada puerta.
  cac-cac: Sorteoal ix aj sch'oxji tas puertail stan̈vej junjun macan̈ eb', ayoch
    eb' quelemtac yed' eb' ichamtac vinac.
  swh-ULB: Walirusha kura, wadogo kwa wakubwa, kulingana na familia zao, kwa kila
    lango.
  bel-bel: І кінулі яны жэрабя, як малы, так і вялікі, па сваіх сямействах на кожную
    браму.
  deu-ELBBK: Und sie warfen Lose, der Kleine wie der Große, nach ihren Vaterhäusern,
    für jedes Tor.
  mbb-OT: Midripa sikandan ke hendei zapit he ǥemawan ebpekevantey is menge pemilya
    zan, betan-en etawa meǥurang en.
  mal-2015: അവർ ചെറിയവനും വലിയവനും ഒരുപോലെ പിതൃഭവനം പിതൃഭവനമായി അതതു വാതിലിന്നു ചീട്ടിട്ടു.
  rmc-rmc: Le losoha kidenas avri savore famelijendar, či sas cikňi, či bari, ko majinel
    te služinel paš savi brana.
  pes-OPV: و ايشان از کوچک و بزرگ بر حسب خاندان آباي خويش براي هر دوازده قرعه انداختند.
  ron-1924: Ау трас ла сорць пентру фиекаре ушэ, мичь ши марь, дупэ каселе лор пэринтешть.
  ben-OBCV: ছোটো-বড়ো নির্বিশেষে, তাদের বংশানুসারে প্রত্যেকটি দরজার জন্য গুটিকাপাত
    করা হল।
  som-som: Oo iyana midkooda ugu yar iyo midka ugu weynba, sidii ay qolooyinkoodu
    kala ahaayeen ayay irid kasta saami ugu riteen.
  lat-VUC: Missæ sunt ergo sortes ex æquo, et parvis et magnis, per familias suas
    in unamquamque portarum.
  eng-ASVBT: And they cast lots, as well the small as the great, according to their
    fathers’ houses, for every gate.
  ita-1885: E trassero le sorti, così per li piccoli, come per li grandi, secondo
    le lor case paterne, per ciascuna porta.
  eng-LXXUP: And they cast lots for the small as well as for the great, for the several
    gates, according to their families.
  eng-ULB: They threw lots, both young and old, corresponding to their families, for
    every gate.
  spa-VBL: Cada puerta fue asignada por sorteo a diferentes familias, la menos importante
    igual a la más importante.
  fra-_FOB: Et ils tirèrent au sort, le petit comme le grand, selon les maisons de
    leurs pères, pour chaque porte.
  mal-mal: അവർ ചെറിയവനും വലിയവനും ഒരുപോലെ പിതൃഭവനം പിതൃഭവനമായി അതത് വാതിലിന് ചീട്ടിട്ടു.
  urd-GVR: Qurā-andāzī se muqarrar kiyā gayā ki kaun-sā guroh sahan ke kis darwāze
    kī pahrādārī kare. Is silsile meṅ baṛe aur chhoṭe ḳhāndānoṅ meṅ imtiyāz na kiyā
    gayā.
  suz-BL: मिनु मेकोपुकीमी आन खिं खिं ङा मुर कली तेको लाप्‍चो खाल पचा, दे बाजी आप्‍मे
    बाक्‍त। खूशो नु ठिटा नेल्‍ल कली खाल का ङा पा बाजी आप्‍मे बाक्‍त।
  ita-1927: 'E tirarono a sorte, per ciascuna porta: i più piccoli come i più grandi,
    nell’ordine delle loro case patriarcali.'
  ckb-ckb: جا تیروپشک بۆ هەموو دەروازەکان کرا، بۆ پیران وەک گەنجان بەگوێرەی بنەماڵەکانیان
    بەبێ جیاوازی.
  eng-BBE: And the families were taken by the decision of the Lord for every door;
    the small family had the same chance as the great.
  kan-OKCV: ಅವರು ಕಿರಿಯರು ಹಿರಿಯರ ಹಾಗೆ ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರ ಬಾಗಿಲಿಂದ ಬಾಗಿಲಿಗೂ ಚೀಟುಗಳನ್ನು
    ಹಾಕಿದರು.
  tam-2017: தங்கள் பிதாக்களின் குடும்பத்தார்களாகிய சிறியவர்களும், பெரியவர்களுமாக இன்ன
    வாசலுக்கு இன்னாரென்று சீட்டுப்போட்டுக்கொண்டார்கள்.
  spa-RV-1909: Y echaron suertes, el pequeño con el grande, por las casas de sus padres,
    para cada puerta.
  ron-BTF: Și au aruncat sorți, și cei mici și cei mari, conform casei părinților
    lor, pentru fiecare poartă.
  eng-WEBP: They cast lots, the small as well as the great, according to their fathers’
    houses, for every gate.
  eng-FBV: Every gate was assigned by lot to different families, the least important
    equal to the most important.
  nld-1939: Om de verschillende poorten werd door de families het lot geworpen, door
    de mindere evengoed als door de voorname.
  nch-BL: Quintequimacaque ma tamocuitahuica ipan sesen caltemit ica rifa. Huan amo
    quitachiliyayaj taya tanahuatili quipiya sesen, yon quesqui xihuit quipiya. Quintequimacaque
    quej cati quiselijque ipan nopa rifa.
  vie-1934: Chúng theo tông tộc mình mà bắt thăm về mỗi cửa, kẻ nhỏ như người lớn.
  hin-CV: हर एक परिवार ने, चाहे वह छोटा था या बड़ा, पासा फेंकने की प्रक्रिया द्वारा
    यह मालूम किया कि उन्हें किस द्वार पर सेवा करनी होगी.
  spa-BES: Y las familias fueron tomadas por la decisión del Señor por cada puerta;
    La pequeña familia tenía la misma oportunidad que la grande.
  tdx-tdx: Ie nanao an-kitsapake, ty kede naho ty bey, ty amo anjomban-droae’eo, ho
    amy ze lalambey iaby.
  tha-KJV: และเขาจับสลากกันตามเรือนบรรพบุรุษของเขา ทั้งผู้น้อยและผู้​ใหญ่​เหมือนกัน
    สำหรับใครอยู่​ประตู​ไหน
  por-BR-2018: E lançaram sortes, o pequeno com o grande, pelas casas de seus pais,
    para cada porta.
  deu-ELO: Und sie warfen Lose, der Kleine wie der Große, nach ihren Vaterhäusern,
    für jedes Tor.
  eng-WYC-2018: Therefore lots were sent, or cast, evenly, both to the little and
    to the great, by their families, into each of the gates. (And so they all cast
    lots, both the lesser and the greater alike, by their families, for each of the
    gates.)
  epo-epo: Kaj ili lotis, kiel la malgrandaj, tiel ankaŭ la grandaj, laŭ siaj patrodomoj,
    por ĉiu pordego aparte.
  uig-PIN: Ular, mǝyli qong bolsun yaki kiqik bolsun, ɵz jǝmǝti boyiqǝ qǝk tartip
    ⱨǝrbir dǝrwaziƣa bǝlgilǝndi.
  beo-beo: Sosogo fi afae afae, ilia idi mae dawa:le, logo ga:su habo ouligima:ne
    ilegemusa:, ululuasu.
  tpi-OTNT: Olgeta dispela lain famili i pilai satu bilong makim wanem dua bilong
    haus bilong Bikpela ol i mas lukautim. Maski ol i planti lain o ol i liklik lain,
    olgeta famili i mas kisim wok.
  hau-SA: Aka jefa ƙuri’u don kowace ƙofa bisa ga iyalansu, ƙarami da babba.
  uig-LAT: Ular, meyli chong bolsun yaki kichik bolsun, öz jemeti boyiche chek tartip
    herbir derwazigha belgilendi.
  nde-nde: Benza inkatho isango lilinye, kusiya ngemuli, abatsha labadala kufanana.
  ton-ton: Pea naʻa nau fai ʻae talotalo, ko e lahi pea ko e siʻi, ʻo fakatatau pe
    mo e fale ʻo ʻenau ngaahi tamai, ki he ngaahi matapā kotoa pē.
  ces-1613: Nebo metali losy, jakož malý, tak veliký, po domích svých otcovských,
    k jedné každé bráně.
  eng-WMB: They cast lots, the small as well as the great, according to their fathers’
    houses, for every gate.
  tam-TCV: அவர்களுடைய குடும்பங்களுக்கேற்றவாறு இளைஞர், முதியவர் என்ற வேறுபாடின்றி,
    ஒவ்வொரு வாசலுக்குமென சீட்டுபோடப்பட்டது.
  ceb-ULB: Nagripa sila, ang managsamang mga batan-on ug mga tigulang, sa ilang mga
    pamilya, alang sa matag ganghaan.
  pol-UBG: I rzucali losy o każdą bramę, tak mały, jak i wielki, według swoich rodów.
  urd-GVU: قرعہ اندازی سے مقرر کیا گیا کہ کون سا گروہ صحن کے کس دروازے کی پہرا داری
    کرے۔ اِس سلسلے میں بڑے اور چھوٹے خاندانوں میں امتیاز نہ کیا گیا۔
  deu-1912: Und das Los ward geworfen, dem Jüngeren wie dem Älteren, unter ihren Vaterhäusern
    zu einem jeglichen Tor.
  kan-2017: ಅವರು ಕನಿಷ್ಠ ಕುಟುಂಬವೆಂದೂ, ಶ್ರೇಷ್ಠ ಕುಟುಂಬವೆಂದೂ ವ್ಯತ್ಯಾಸ ಮಾಡದೆ ತಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು
    ಕಾಯತಕ್ಕ ಹೆಬ್ಬಾಗಿಲುಗಳನ್ನು ಚೀಟಿನಿಂದಲೇ ಗೊತ್ತುಮಾಡಿಕೊಂಡರು.
  yap-yap: Ra reb e tabnew ni demturug ga’ngin miyad girengiy e pow nge m’ug ko bin
    bu uw e garog e ngar matanagiyed.
  hlt-MCSB: Kangham khaw tanoe bangla vongka, vongka ah a napa rhoek imkhui neh hmulung
    a naan pa uh.
  mdy-ETH: ዎዚጉዲ ዔያታ ሚርጌቴያ ፔቴ ፔቴ ማኣሮ ዓሳ ዎኖ ዛሎ ማርሾ ካሮ ካፓቴያ ዔራኒ፥ ዼጌ ማዔቴያ ጋርቺ ጎዑዋዖ ጉቤሢም
    ዒፃሢ ዓጋኔ፤
  twi-ASANTE: Wɔnam ntontobɔ kronkron so, de ɔwɛn adwuma wɔ apono ahodoɔ ano hyɛɛ
    mmusua no nsa a wɔnhwɛ mfirinhyia a obi adi, anaa nteteeɛ a wanya soɔ.
  eng-WEBU: They cast lots, the small as well as the great, according to their fathers’
    houses, for every gate.
  wal-wal: Penggiyaa ubbaa naaganau bantta keettan keettan guuttai gitai saamaa kessidosona.
  spa-PDDPT: 'Echaron suertes para cada puerta: el pequeño con el grande, según sus
    casas paternas.'
  gun-gun: Peteĩ-teĩ okẽ ikuai va'e rarõarã re oexa okuapy oxortea, yvyĩgueve ha'e
    yvatekueve ojapo va'erã oikuaa aguã, peteĩ-teĩ regua ikuaia rami vy.
  ilo-ULB: Nagbibinnunotda para iti tunggal ruangan, agtutubo man ken nataengan, a
    maitutop kadagiti pamiliada.
  kpg-kpg: Di madahaanau e dahi, hagalee hilihili be dogologo behee e hai nia hudihudi
    gi gila mai be di bontai dehee dela e hagaloohi go di hagabuulinga.
  uig-ARA: ئۇلار، مەيلى چوڭ بولسۇن ياكى كىچىك بولسۇن، ئۆز جەمەتى بويىچە چەك تارتىپ
    ھەربىر دەرۋازىغا بەلگىلەندى.
  sus-sus: E nu luma mixi sugandi ra Ala xa mali ra alako e xa a kolon nde lan a xa
    naadɛ mundun kanta. Denbaya birin, mixi xuri nun mixi xungbe, e birin nu na na
    kɔnti kui.
  pon-2006: Ehuehu peneinei, sohte lipilipil ia uwen tohtohn irail, kin usuhski mehnia
    ewen kehl me re pahn pwukoahki sile.
  ksd-ksd: Ma dia ga padapadailam ure kadia umana tiniba tikatikai ta ra lavur mataniolo
    par, varogop ma kadia umana apik na tarai, a umana ngala varurung ma ra umana
    ikilik.
  tur-YTC: Her kapı için, atalar evlerine göre, küçüğü de büyüğü de kura çektiler.
  grc-BRENT: Καὶ ἔβαλον κλήρους κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν κατʼ οἴκους πατριῶν
    αὐτῶν εἰς πυλῶνα καὶ πυλῶνα.
  ind-AYT: Mereka melempar undi menurut kaum keluarga mereka, baik yang kecil maupun
    yang besar, untuk tiap pintu gerbang.
  nya-nya: Iwo anachita maere mwa mabanja awo aangʼono ndi aakulu omwe kuti apeze
    mlonda pa chipata chilichonse.
  hrv-hrv: Bacali su ždrebove, najmanji kao i najveći, po obiteljima za svaka pojedina
    vrata.
  mps-mps: Te hani sibi tigidaligo te satu gagali elama te Genuai Bidigo tempel bede
    mena sunumi te augwaligo tonalumainu ola mabowe naga ola momainu yali. Te augwali
    hauwa hani dabe ma dwasianu hani dabe yaibaso me te tagalao, te augwa tigidali
    sę ebaso usu dao.
  tpi-tpi: Olgeta dispela lain famili i pilai satu bilong makim wanem dua bilong haus
    bilong Bikpela ol i mas lukautim. Maski ol i planti lain o ol i liklik lain, olgeta
    famili i mas kisim wok.
  dan-1931: og om hver enkelt Port kastede de Lod mellem små som store, efter deres
    Fædrenehuse.
  vie-OVCB: Tất cả lớn nhỏ đều bắt thăm theo gia tộc để canh gác các cổng đền thờ.
  guj-2017: તેઓએ નાનાએ તેમ જ મોટાએ પોતાના કુટુંબો પ્રમાણે દરેક દરવાજાને માટે ચિઠ્ઠીઓ
    નાખી.
  pon-2006A: Ehuehu peneinei, sohte lipilipil ia uwen tohtohn irail, kin usuhski mehnia
    ewen kehl me re pahn pwukoahki sile.
  por-BRBSL: Eles lançam sorte, tanto os pequenos quanto os grandes, de acordo com
    as casas de seus pais, para cada portão.
  cth-cth: Kacue kanaw a imthungnaw lahoi longkha tangkuem ring hanelah cungpam a
    rayu awh.
  twi-twi: Wɔnam ntontobɔ kronkron so, de ɔwɛn adwuma wɔ apon ahorow ano hyɛɛ mmusua
    no nsa a wɔnhwɛ mfirihyia a obi adi, anaa ntetewee a wanya so.
  hlt-hlt: Kangham khaw tanoe bangla vongka, vongka ah a napa rhoek imkhui neh hmulung
    a naan pauh.
  tbz-SIM: Bɛ̀ do tɑ̃ũ tɛ́tɛ́ nwe kɛ bo yɑ̀ bɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ tɛ̀ dò nkɛ́mbɑɑ̀ dìì
    bòrì, bɛ̀ tɑ̃ũ tɛcɛ̃diɛtɛ̀ kɛ̀ dɛ̀ dòmmɛ̀ bɛ̀ɛ tɑ̃ũ tɛsɑ́m̀pɔ́tɛ̀ kɛ̀ dɛ̀ mmɛ
    ndò.
  msy-2020: Ikɨzir kabar gumaziba bar moghɨra satu gikararang fofoghasa, me Ikiavɨra
    Itir Godɨn Dɨpenim itiar akar manamɨn gan a geghuvam. Men ikɨzim avɨraseme, o
    avɨrasemezir puvatɨ, ikɨzir kabar gumaziba bar moghɨra ingangarim iniam.
  dop-dop: Ḿpʋ́ɣʋ́ sɔsɑɑ nɑ ɩfepiyɑ pɑ tɔ tɛtɛ nɑ pɑ́ tɑlɑ nɔnɔɔsɩ kʋtɑŋɑsɩ kɛ teitei
    nɑ pɑ́ kɛɛsǝnɑ pɑ lʋlʋŋ, pɑ tɑ fɑɣɑsɩ nɔɣɔlʋ.
  azb-azb: Böyüyü də, kiçiyi də ata nəsillərinə görə hər qapı üçün püşk atdı.
  eng-DBY: And they cast lots, the small as well as the great, according to their
    fathers' houses, for every gate.
  hin-2017: इन्होंने क्या छोटे, क्या बड़े, अपने-अपने पितरों के घरानों के अनुसार एक-एक
    फाटक के लिये चिट्ठी डाली।
  eng-YLT: and they cause to fall lots, as well the small as the great, according
    to the house of their fathers, for gate and gate.
  eng-WYC-2017: Therefore lots were sent, or cast, evenly, both to the little and
    to the great, by their meines, into each of the gates.
  eng-WMBB: They cast lots, the small as well as the great, according to their fathers’
    houses, for every gate.
  urd-GVH: क़ुरा-अंदाज़ी से मुक़र्रर किया गया कि कौन-सा गुरोह सहन के किस दरवाज़े की
    पहरादारी करे। इस सिलसिले में बड़े और छोटे ख़ानदानों में इम्तियाज़ न किया गया।
  rug-rug: Meke hopeke tatamana, hiteke na lavata, si tavetavete nia sa mudumudukeda
    pude dogori sari na dia hopeke sasada kote kopu ni rini.
  gaz-gaz: Tokkoo tokkoo balbalaatiifis akkuma maatii maatii isaaniitti xinnaa guddaaf
    ixaan buʼe.
  fra-LSG: Ils tirèrent au sort pour chaque porte, petits et grands, selon leurs maisons
    paternelles.
  yal-yal: E yi masɛnsɛnna tima nɛn alogo e xa a kolon naxan lan a xa dɛɛn naxan kantan.
    Muxu gbeene nun muxudine birin yi na kii nin denbayane birin yi.
  haw-1868: A puu iho lakou no ka poe uuku a me ka poe nui, e like me ka ohana o ko
    lakou mau kupuna, no kela puka, a no keia puka.
  arb-NAV: وَقَدْ تَمَّ إِلْقَاءُ الْقُرْعَةِ وَاشْتَرَكَ فِيهَا الصَّغِيرُ وَالْكَبِيرُ
    عَلَى حَدٍّ سَوَاءٍ، حَسَبَ بُيُوتِ آبَائِهِمْ، لِتَوْزِيعِ الْحِرَاسَةِ عَلَى
    كُلِّ بَابٍ.
  ewe-ewe: Wona wodzɔa gbedoxɔ la ƒe agbo vovovoawo ŋu; womebua ƒome siwo me wotso
    la ŋu o elabena wowɔa nu siawo katã to nudzidze me.
  eng-LEE: And they cast lots, the small as well as the great, according to their
    family divisions, for each and every gate.
  asm-FB: তেওঁলোকে সকলো সম্পৰ্কীয় সকলৰ লগত যোগাযোগ কৰি সৰু কি বৰ সকলোৱে প্ৰত্যেক
    দুৱাৰৰ বাবে চিঠি খেলালে।
  sus-A: عٍ نُ لُمَ مِشِ سُفَندِ رَ عَلَ شَ مَلِ رَ عَلَكٌ عٍ شَ عَ كٌلٌن ندٍ لَن
    عَ شَ نَادّ مُندُن كَنتَ. دٍنبَيَ بِرِن، مِشِ شُرِ نُن مِشِ شُنفبٍ، عٍ بِرِن نُ
    نَ نَ كْنتِ كُي.
  fra-SBL: Ils tirèrent au sort, pour chaque porte, les petits et les grands, selon
    les maisons de leurs pères.
  hbo-hbo: וַיַּפִּ֨ילוּ גֹורָלֹ֜ות כַּקָּטֹ֧ן כַּגָּדֹ֛ול לְבֵ֥ית אֲבֹותָ֖ם לְשַׁ֥עַר
    וָשָֽׁעַר׃ פ
  kik-kik: Andũ ethĩ na andũ akũrũ o ũndũ ũmwe nĩmacuukĩire o kĩhingo mĩtĩ kũringana
    na nyũmba ciao.
  fra-NCL: Ils tirèrent les sorts pour chaque porte, petits et grands, selon leurs
    familles.
  cek-AK: Kathoeng doeh kalen doeh, khongkha to toep o boih hanah, angmacae imthung
    takoh boih mah taham khethaih phoisa to vah o.
  cuk-cuk: Yawagak-iliba egi nakulemalagala, burwiganase-bakale, dummaganse-bakale,
    e-babgan-e-gwenadgan-merguedba, ibmargi-wilubdaklegar yopira mimilesmalad.
  uig-CYR: Улар, мәйли чоң болсун яки кичик болсун, өз җәмәти бойичә чәк тартип һәр
    бир дәрвазиға бәлгүләнди.
  tel-2017: చిన్నలకైనా పెద్దలకైనా పూర్వీకుల ఇంటి వరసనుబట్టి ఒక్కొక్క ద్వారం దగ్గర
    కావలి ఉండడానికి వాళ్ళు చీట్లు వేశారు.
  hat-BSA: Yo te tire yo osò, piti kon gran, selon lakay zansèt pa yo pou chak pòtay.
  kos-kos: Kais sie sou, finne srik ku yohk, elos susfa lah su ac taran kais sie mutunpot
    inge.
  hbo-WLC: וַיַּפִּ֨ילוּ גוֹרָל֜וֹת כַּקָּטֹ֧ן כַּגָּד֛וֹל לְבֵ֥ית אֲבוֹתָ֖ם לְשַׁ֥עַר
    וָשָֽׁעַר׃ פ
  ibo-ibo: E sitere nʼife nza kenye ma nwantakịrị ma okenye, ọnụ ụzọ ha ga-eche nche,
    dịka ezinaụlọ ha si dị.
  ory-ory: ପୁଣି, ସେମାନେ, ସାନ ବଡ଼, ଆପଣା ପିତୃବଂଶାନୁସାରେ ପ୍ରତ୍ୟେକ ଦ୍ୱାର ପାଇଁ ଗୁଲିବାଣ୍ଟ
    କଲେ।
  chk-chk: Iwe, iteiten eu me eu famili a üttüt won ekewe asamalap, ekewe alüal ra
    usun chök ekewe chinlap.
  rop-rop: Ebri femili nomeda bigwan o lilwan bin tjakambat det dubala speshalwan
    ston blanga sodimat wanim geit dei garra wotjimbat.
  ukr-1871: І кинули вони жереби, як малий, так і великий, по родинах своїх на кожну
    браму.
  deu-1951: Und sie warfen das Los nach ihren Vaterhäusern, den kleinen sowohl als
    den großen, für jedes Tor.
  eng-JPS: And they cast lots, as well the small as the great, according to their
    fathers' houses, for every gate.
  srp-1865: Jer metaše ždrijeb za maloga kao i za velikoga po domovima svojih otaca,
    za svaka vrata.
  lug-lug: Ne bakubira obululu, buli nnyumba, abato n’abakulu, ng’emiryango bwe gyali.
  heb-heb: ויפילו גורלות כקטן כגדול לבית אבותם לשער ושער׃
  ben-IRV: বংশ অনুসারে ছেলে বুড়ো সকলের জন্যই গুলিবাঁট করা হয়েছিল যাতে ঠিক করা যায়
    কোন্‌ দল কোন্‌ ফটকে পাহারা দেবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਕੀ ਨਿੱਕੇ ਕੀ ਵੱਡੇ ਆਪੋ ਆਪਣੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਹਰੇਕ
    ਫਾਟਕ ਲਈ ਪਰਚੀਆਂ ਪਈਆਂ
  mya-JVB: ထိုသူအကြီး အငယ် တို့သည်၊ မိမိ တို့အဆွေအမျိုး အလိုက် တံခါးအသီးအသီးစောင့်စေခြင်းငှါစာရေးတံ
    ပြုကြ၍၊
  hmo-hmo: Bese ta ta ibounai, badadia o maragidia, ese laki idia gadara, bona inai
    laki ese ia hedinaraia edena iduara, edena iduara do idia gimaia.
  urd-urd: और उन्होंने क्या छोटे क्या बड़े, अपने अपने आबाई ख़ान्दान के मुताबिक़ हर
    एक फाटक के लिए पर्ची डाला।
  rus-SYN: И бросили они жребии, как малый, так и большой, по своим семействам, на
    каждые ворота.
  bqc-SIM: Wà likpànɛ́ ń buiwaɛ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ ń bↄlɛ pↄ́ an baade aↄ dↄ̃́ao.
  tcz-CHONGTHU: Kelkot ngah dia kelkot tin a insungmiten ahin deilhen hi kumle lha
    hihen, theple theplou man a kive hilouin a vang kisan dungjui a pang ji ahiuve.
  mar-mar: एकेका दरवाजाच्या रक्षणाची जबाबदारी एकेका घराण्याकडे दिलेली होती. एकेका
    दारासाठी चिठ्ठी टाकून हे काम सोपवले गेले. त्यामध्ये वयाने लहान मोठा असा भेदभाव
    नव्हता.
  qub-qub: Cada puncupaj surtiyaran maygan famillya ricananpäpis. Surti mayganpäpis
    llojshishanpitami mayurpis shullcapis puncu täpaj yaycuran.
  bqp-bqp: Bɑ kɔnnɔsu bɔnu kuɑwɑ kɑ tɛtɛ, yɛnu kɑ yɛnu, bibu kɑ bukurobu, bɑɑwure
    u n kɑ yɛ̃ mi u koo kɔ̃su.
  hat-hat: Chak fanmi, gwo kou piti, piye pou yo konnen nan ki pòtay y'ap fè travay
    yo.
  eng-BSB: They cast lots for each gate, according to their families, young and old
    alike.
  eng-WEBPB: They cast lots, the small as well as the great, according to their fathers’
    houses, for every gate.
  kbq-kbq: Hagi nagate nofite hu'za satu zokago re'za nege'za mago mago kuma kafante
    kvama hu vahera, ra vahetetima vuno kasefa vahete'ma vige'za zamazeri oti'naze.
  nhe-BL: Quintequimacaque ma tlamocuitlahuica ipan sesen puerta por rifa. Huan ax
    quichihuiliyayaj cuenta tlaque tlanahuatili quipiya sesen, niyon quesqui xihuitl
    quipixque. Quintequimacaque queja tlen quintocaro ipan nopa rifa.
  gub-BL: Uzeànàànàm ma'e omomor ita'i wà. Amo heta teko tetea'u wà. Amo naheta kwaw
    wà. Pitàitàigatu wexak amo 'ar ukenawhu rehe uzekaiw haw wà.
  eng-DRA: And they cast lots equally, both little and great, by their families for
    every one of the gates.
