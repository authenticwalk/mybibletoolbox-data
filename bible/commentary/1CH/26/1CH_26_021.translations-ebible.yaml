verse: 1CH.026.021
translations:
  mal-C: ലദ്ദാന്റെ പിൻഗാമികൾ—ഗെർശോനിലൂടെയാണ് ഇവർ ലയെദാന്റെ സന്തതികളായത്—ഗെർശോന്യനായ
    ലദ്ദാന്റെ കുടുംബങ്ങൾക്കെല്ലാം തലവന്മാരും ആയിരുന്ന യെഹീയേലും,
  deu-TKW: Die Nachkommen Laedans, die Nachkommen des Gersoniters, Laedans, die Familienhäupter
    des Geschlechtes Laedans, des Gersoniters, die Jehieliter,
  lin-lin: 'Tala bakitani ya Laedani, oyo bazalaki bato ya etuka ya Gerishoni mpe
    bakambi, moto na moto ya libota na ye : bato ya Yeyeli ;'
  eng-LSV: 'Sons of Laadan, sons of the Gershonite, of Laadan, heads of the fathers
    of Laadan the Gershonite: Jehieli.'
  eng-GNV: Of the sonnes of Laadan the sonnes of the Gershunnites descending of Laadan,
    the chiefe fathers of Laadan were Gershunni and Iehieli.
  eng-WEBSTER: As concerning the sons of Laadan; the sons of the Gershonite Laadan,
    chief fathers, even of Laadan the Gershonite, were Jehieli.
  nhw-BL: Huan Jehiel elqui tlayacanquetl tlen nopa tlacame catli hualajque ipan nopa
    familia Laadán huan nopa huejcapan tata Gersón.
  swh-ONEN: Wazao wa Ladani, waliokuwa Wagershoni kupitia Ladani na waliokuwa viongozi
    wa jamaa za Ladani Mgershoni, walikuwa Yehieli,
  bba-bba: Gɛɛsɔnin bweseru sɔɔ, Lɑdɑnin bibun bweserɑ bɑ sɑ̃ɑ yɛnu yɛ̃robu. Wee nɡe
    mɛ bɑ kɑ swĩinɛ.
  eng-KJVCPB: As concerning the sons of Laadan; the sons of the Gershonite Laadan,
    chief fathers, even of Laadan the Gershonite, were Jehieli.
  luo-luo: Nyikwa Ladan mane gin joka Gershon ma anywola mar Ladan kendo mane jotelo
    mag dhout Ladan ja-Gershon ne gin Jehiel,
  meu-meu: 'Ladan natuna, Gereson iduhuna taudia Ladan ena amo e vara, Gereson iduhuna
    ikwarana taudia Ladan, tau Gereson, ena amo e vara: Iehieli.'
  npi-ULB: लादानका सन्‍तानहरू, जो लादानबाट जन्‍मिएका गेर्शोनीहरू थिए र गेर्शोनी लादानका
    घरानाहरूका अगुवाहरू थिए, यहीएली र
  yor-yor: Àwọn ìran ọmọ Laadani tí wọn jẹ́ ará Gerṣoni nípasẹ̀ Laadani àti tí wọn
    jẹ́ àwọn olórí àwọn ìdílé tí ó jẹ́ ti Laadani ará Gerṣoni ni Jehieli.
  pes-OPCB: زیتام و یوئیل، پسران یحی‌ئیل نیز که از رهبران خاندان لادان و از طایفۀ
    جرشون بودند از مسئولین خزانهٔ خانۀ خداوند بشمار می‌آمدند.
  tgl-ULB: Ang mga kaapu-apuhan ni Ladan na nagmula kay Gershon at mga pinuno ng mga
    pamilya ni Ladan na Gersonita, ay sina Jehiel at ang kaniyang mga anak,
  hui-hui: Agali mbira mini Ladana henegonaga aguanene Gesono hameigini mini Yahiele
    henego ibu igini kira Sedama Yoelela heba uruni tinaga biabe Anduane Homogonaga
    andaha muni wiagane hobanebi dabudabu tara tara wiaga hobanebi heago handayaho
    haga hene.
  mya-mya: ဂေ​ရ​ရှုံ​၏​သား​လာ​ဒန်​သည်​ယေ​ဟေ​လိ​အိမ် ထောင်​စု​အ​ပါ​အ​ဝင် အိမ်​ထောင်​စု​များ​၏​ဘိုး
    ဘေး​ဖြစ်​၏။-
  bod-N: གེར་ཤོན་ཁྱིམ་རྒྱུད་ཀྱི་ལཱ་དན་ལ་གཏོགས་པའི་བུ་རྒྱུད་ལས་འགོ་དཔོན་བྱེད་པ་ནི།
    གེར་ཤོན་ཁྱིམ་རྒྱུད་ཀྱི་ལཱ་དན་ལ་གཏོགས་པའི་བུ་རྒྱུད་ཡེ་ཧི་ཨེ་ལི་ཡིན།
  sna-sna: 'Zvizvarwa zvaRadhani, avo vaiva vaGerishoni kubudikidza naRadhani uye
    vaiva vatungamiri vemhuri dzaRadhani muGerishoni vaiti: Jehieri,'
  spa-BLM: 'Los hijos de Ladán, los hijos de los gersonitas que pertenecían a Ladán,
    los jefes de familia que pertenecían a Ladán el gersonita: Jehieli.'
  cac-cac: A vin̈aj Jehiel yuninal vin̈aj Laadán, d'a yin̈tilal vin̈aj Gersón, a vin̈
    yajal yaj d'a scal eb' sc'ab'yoc.
  swh-ULB: Wazao wa Ladani, walitoka kwa Gerishoni kupitia kwake na walio kuwa viongozi
    wa familia za Ladani Mgerishoni, walikuwa Yehieli na wanae,
  bel-bel: 'Сыны Лаэдана, сына Герсонавага - ад Лаэдана, галовы сямействаў ад Лаэдана
    Герсонскага: Ехіел.'
  deu-ELBBK: Die Söhne Ladans, die Söhne der Gersoniter von Ladan, die Häupter der
    Väter von Ladan, dem Gersoniter, die Jechieliter,
  mbb-OT: Si Ladan, kevuwazan ni Gershon, ne mahabet is menge kevuwazan ni Ladan he
    menge pengulu zaan te kevuwazan dan.
  mal-2015: 'ലയെദാന്റെ പുത്രന്മാർ: ലയെദാന്റെ കുടുംബത്തിലുള്ള ഗേർശോന്യരുടെ പുത്രന്മാർ:
    ഗേർശോന്യനായ ലയെദാന്റെ പിതൃഭവനത്തലവന്മാർ യെഹീയേല്യർ ആയിരുന്നു.'
  rmc-rmc: O Ladan, andral le Geršonoskri fajta, sas dad le Jechielioske. But džene
    andral leskro potomstvos sas vodci andre peskre fajti.
  pes-OPV: 'و اما بني لادان: از پسران لادان جَرشوني رؤساي خاندان آباي لادان يحيئيلي
    جَرشوني.'
  ron-1924: 'Динтре фиий луй Лаедан, фиий гершоницилор ешиць дин Лаедан, кэпетенииле
    каселор пэринтешть але луй Лаедан, Гершонитул, ерау: Иехиели'
  ben-OBCV: লাদনের বংশধরদের মধ্যে যারা লাদনের মাধ্যমে গের্শোনীয় পরিচয় পেয়েছিলেন
    এবং গের্শোনীয় লাদনের বংশের অন্তর্গত কর্তাব্যক্তি ছিলেন, তারা হলেন যিহীয়েলি,
  som-som: Kuwii reer Lacdaan ee reer Gershoon oo uu lahaa Lacdaan, oo ahaa madaxdii
    reerahooda oo uu lahaa Lacdaan oo ahaa reer Gershoon, waxay ahaayeen Yexii'eelii,
  lat-VUC: 'Filii Ledan, filii Gersonni: de Ledan principes familiarum Ledan, et Gersonni,
    Jehieli.'
  eng-ASVBT: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ houses belonging to Ladan the Gershonite: Jehieli.'
  ita-1885: 'Quant''è a''figliuoli di Ladan, cioè, a'' figliuoli de'' Ghersoniti,
    discesi di Ladan, vi furono questi capi delle famiglie paterne di Ladan Ghersonita,
    cioè: Iehieli;'
  eng-LXXUP: 'These were the sons of Ladan, the sons of the Gershonite: to Ladan belonged
    the heads of the families: the son of Ladan the Gershonite was Jehieli.'
  eng-ULB: The descendants of Ladan, descended from Gershon through him and who were
    leaders of the families of Ladan the Gershonite, were Jehieli,
  spa-VBL: 'De Los hijos de Ladán, que eran los descendientes de los gersonitas a
    través de Ladán, y eran los jefes de familia de Ladán el gersonita: Jehieli.'
  fra-_FOB: 'Les fils de Laedan, les fils des Guershonites du côté de Laedan, chefs
    des pères de la famille de Laedan, le Guershonite: Jéchiéli,'
  mal-mal: 'ലദ്ദാന്റെ പുത്രന്മാരിൽ: ലദ്ദാന്റെ കുടുംബത്തിലുള്ള ഗേർശോന്യരുടെ പുത്രന്മാർ:
    ഗേർശോന്യനായ ലയെദാന്റെ പിതൃഭവനത്തലവന്മാർ യെഹീയേല്യർ ആയിരുന്നു.'
  urd-GVR: Do bhāī Zaitām aur Yoel Rab ke ghar ke ḳhazānoṅ kī pahrādārī karte the.
    Wuh Yihiyel ke ḳhāndān ke sarparast the aur yoṅ Lādān Jairsonī kī aulād the.
  suz-BL: लादान आ तौपुकी, लादान आ खिं ङा गेरशोनी नेल्‍ले, गेरशोनी आ खिं ङा ठेयब मुर
    येहीएली बाक्‍मा बाक्‍त। १इतिहास २३:८
  ita-1927: I figliuoli di Laedan, i figliuoli dei Ghershoniti discesi da Laedan,
    i capi delle case patriarcali di Laedan il Ghershonita, cioè Jehieli;
  ckb-ckb: یەحیێلی و کوڕەکانی گەورەی بنەماڵەکانی لەعدانی گێرشۆنی بوون.
  eng-BBE: 'The sons of Ladan: sons of the Gershonites of the family of Ladan, heads
    of families of Ladan the Gershonite, Jehieli.'
  kan-OKCV: 'ಲದ್ದಾನನ ವಂಶಜರು: ಗೇರ್ಷೋನ್ಯನಾದ ಲದ್ದಾನನ ಪುತ್ರರು ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದರು.
    ಈ ಗೇರ್ಷೋನ್ಯನಾದ ಲಡಾನನ ಮಗನು ಯೆಹೀಯೇಲನು.'
  tam-2017: லாதானின் மகன்கள் யாரென்றால், கெர்சோனியனான அவனுடைய மகன்களில் தலைமையான குடும்பத்தலைவர்களாக
    இருந்த யெகியேலியும்,
  spa-RV-1909: 'Cuanto á los hijos de Ladán, hijos de Gersón: de Ladán, los príncipes
    de las familias de Ladán fueron Gersón, y Jehieli.'
  ron-BTF: Referitor la fiii lui Laadan, fiii gherșonitului Laadan, mai marii părinți,
    din Laadan gherșonitul era Iehieli.
  eng-WEBP: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli.'
  eng-FBV: 'From the sons of Ladan, who were the descendants of the Gershonites through
    Ladan, and were the family leaders of Ladan the Gershonite: Jehieli.'
  nld-1939: De zoon van Ladan, den Gersjoniet, die met ladanietische familiehoofden
    door Ladan van Gersjon afstamde, was Jechiël.
  nch-BL: Huan Jehiel elqui tayacanquet ten nopa tacame cati hualajque ipan nopa familia
    Laadán huan nopa huejcapan tata Gersón.
  vie-1934: Con cháu La-ê-đan, thuộc về dòng dõi Ghẹt-sôn, làm trưởng trong tông tộc
    của La-ê-đan, con cháu Ghẹt-sôn, là Giê-hi-ê-li.
  hin-CV: लादान-वंशज, जो वस्तुतः गेरशोन से लादान-वंशज थे, गरशोनी लादान के घराने के
    प्रधान थे, जिनमें येहिएली भी शामिल थे,
  spa-BES: 'Los hijos de Laadan: hijos de Gersón de la familia de Laadan, jefes de
    familia de Laadan y Jehiel.'
  tdx-tdx: 'O ana’ i Ladaneo, o ana’ i Gersone tamo Ladaneo, o talèn’ anjomban-droae
    a i Ladane nte-Gersoneo: o nte-Iekielio.'
  tha-KJV: ลูกหลานของลาดานคือ ลูกหลานของคนเกอร์​โชน ที่​เป็นบุตรชายของลาดาน บรรดาหัวหน้าของลาดาน
    คนเกอร์โชนคือ เยฮีเอลี
  por-BR-2018: 'Quanto a os filhos de Ladã, filhos de Gérson: de Ladã, os príncipes
    das famílias de Ladã foram Gérson, e Jeieli.'
  deu-ELO: Die Söhne Ladans, die Söhne der Gersoniter von Ladan, die Häupter der Väter
    von Ladan, dem Gersoniter, die Jechieliter,
  eng-WYC-2018: The sons of Laadan, the son of Gershon; of Laadan were the princes
    of the families of Laadan, and of Gershon, and of Jehiel. (Of the sons of Laadan,
    the son of Gershon; of Laadan, the leader of the families of Laadan the Gershonite
    was Jehiel.)
  epo-epo: El la idoj de Ladan, idoj de la Gerŝonido Ladan, ĉefoj de patrodomoj de
    la Gerŝonido Ladan estis la Jeĥielidoj.
  uig-PIN: 'Gǝrxon jǝmǝtidiki Ladanning ǝwladliridin, Gǝrxoniy Ladan jǝmǝtigǝ yolbaxqi
    bolƣini: Jǝⱨiyǝli idi;'
  beo-beo: La:iada:ne (Gesiome egefe) egaga fifi misi sosogo afae da egefe Yihaielai
    ea sosogo fi.
  tpi-OTNT: Wanpela man long lain famili bilong Ladan bilong lain Gerson, em Jehiel.
  hau-SA: Ladan ɗan Gershon ne, kuma kaka ga iyalai masu yawa, har ma da iyalin ɗansa
    Yehiyeli,
  uig-LAT: 'Gershon jemetidiki Ladanning ewladliridin, Gershoniy Ladan jemetige yolbashchi
    bolghini: Jehiyeli idi;'
  nde-nde: Abosendo lukaLadani, ababe ngamaGeshoni ngoLadani njalo ababezinhloko zabakaLadani
    umGeshoni, kwakunguJehiyeli,
  ton-ton: 'Ko kinautolu ni ko e ngaahi foha ʻo Latani: ko e ngaahi foha ʻoe tangata
    Kesomi ko Latani, ko e tuʻukimuʻa ʻi he ngaahi tamai, ʻio, ʻo Latani ko e tangata
    Kesomi, ko Sehieli.'
  ces-1613: Z synů Ladanových synové Gersunských, z Ladana knížata otcovských čeledí,
    z Ladana totiž Gersunského Jechiel.
  eng-WMB: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli.'
  tam-TCV: லாதான் கெர்சோனியரின் சந்ததிகளில் ஒருவன். கெர்சோனியனான லாதானைச் சேர்ந்த
    குடும்பத் தலைவர்கள் யெகியேலியும்,
  ceb-ULB: Ang mga kaliwat ni Ladan, gikan kang Gershon pinaagi kaniya ug sa mga pangulo
    sa mga pamilya ni Ladan ang taga-Gershon, mao si Jehieli ug sa iyang mga anak
    nga lalaki,
  pol-UBG: 'Synowie Ladana, którzy byli z synów Gerszonity: z Ladana Gerszonity naczelnicy
    rodów, Jechiel.'
  urd-GVU: دو بھائی زیتام اور یوایل رب کے گھر کے خزانوں کی پہرا داری کرتے تھے۔ وہ
    یحی ایل کے خاندان کے سرپرست تھے اور یوں لعدان جَیرسونی کی اولاد تھے۔
  deu-1912: Von den Kindern Laedan, den Kindern des Gersoniten Laedan, waren Häupter
    der Vaterhäuser die Jehieliten.
  kan-2017: ಗೇರ್ಷೋಮನಿಗೆ ಹುಟ್ಟಿದ ಲದ್ದಾನ ಸಂತಾನದವರಾದ ಲದ್ದಾನ್ಯ ಕುಟುಂಬಗಳ ಪ್ರಧಾನರಲ್ಲಿ ಯೆಹೀಯೇಲೀ
    ಮತ್ತು ಅವನ ಮಕ್ಕಳು,
  yap-yap: I Ladan ni reb fapi pagel ni fak Gershon, e ir e ga’ rok boch fa yu ulung
    i tabnaw, nib mu’un e tabnaw rok Jehiel ngay nib mo’on ni fak.
  hlt-MCSB: Gershon ca rhoek lamkah Ladan koca ah he Ladan tah a napa rhoek kah a
    lu la om. Gershon Ladan lamloh Jehieli om.
  mdy-ETH: ጌርሾኔ ናኣታፓ ፔቴሢ ማዔ፥ ላዒዳኔ ፔኤኮ ናኣዚ ዪሂዔኤሌ ማኣሮ ዓሶንታ ዱማ ዱማ ማኣሮ ዓሶ ዒጊኖኮዋ ሱኡጌኬ፤
  twi-ASANTE: Libni fie a na ɛwɔ Gerson abusua mu no, na Yehieli na na ɔtua wɔn ano.
  eng-WEBU: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli.'
  wal-wal: Gershshoona na7aa La7idaana yaraappe Yihi7eeli dumma dumma keettaa asau
    aawatees.
  spa-PDDPT: Los hijos de Laadán, los hijos de los gersonitas de Laadán, es decir,
    los jehielitas, eran los jefes de las casas paternas de Laadán gersonita.
  gun-gun: Gérson ra'y Ladã ramymino kuery re opena va'e ma Jeieli.
  ilo-ULB: Manipud kadagiti kaputotan ni Ladan, a nagtaud kenni Gerson ken dagiti
    nangidadaulo kadagiti pamilia ni Ladan a Gersonita, ket ni Jehieli ken dagiti
    putotna,
  kpg-kpg: Ladan, tangada i nia dama daane a Gershon, tamana madua o nia hagabuulinga
    madahaanau, hagapuni gi di madahaanau o dana dama daane go Jehiel.
  uig-ARA: 'گەرشون جەمەتىدىكى لاداننىڭ ئەۋلادلىرىدىن، گەرشونىي لادان جەمەتىگە يولباشچى
    بولغىنى: جەھىيەلى ئىدى؛'
  sus-sus: Ladana xa di naxee fatanxi Gerison bɔnsɔɛ ra Ladana saabui ra, e xa denbaya
    xunyie nu lanxi Yexiyeli nan ma.
  pon-2006: Ladan, emen nein Kerson pwutak ko, me pahpa kahlap en ekei pwihn en peneinei,
    iangahki peneineien nah pwutak Sehiel.
  ksd-ksd: 'A umana natu i Ladan, diat ta ra apik na tarai Gerson ba kai Ladan: a
    umana lualua ta ra apik na tarai kai Ladan ra te Gerson, Iekieli.'
  tur-YTC: Ladan oğulları, Ladan'a ait Gerşonlular'ın oğulları, Ladan'a ait ata evlerinin
    başları Gerşonlu Yehieli.
  grc-BRENT: Υἱοὶ Λαδὰν οὗτοι, υἱοὶ τῷ Γηρσωνί· τῷ Λαδὰν ἄρχοντες πατριῶν, τῷ Λαδὰν,
    τῷ Γηρσωνὶ Ἰεϊήλ.
  ind-AYT: Keturunan Ladan, keturunan Gerson melalui Ladan, para kepala kaum Ladan,
    orang Gerson, adalah Yehiel.
  nya-nya: 'Adzukulu a Ladani, mmodzi mwa ana a Geresoni, amene anali atsogoleri a
    mabanja a Ageresoni, anali awa: Yehieli,'
  hrv-hrv: Ladanovi sinovi, Geršonovci po Ladanu, poglavari obitelji Ladana Geršonovca,
    bili su Jehielovci.
  mps-mps: Bidi me deli te Ladan hani sibide te Gerson hani bidi, te Jehiel dao.
  tpi-tpi: Wanpela man long lain famili bilong Ladan bilong lain Gerson, em Jehiel.
  dan-1931: 'Ladans Sønner, Gersonitternes Efterkommere gennem Ladan, Overhovederne
    for Gersonitten Ladans Fædrenehuse: Jehielitterne.'
  vie-OVCB: Trong họ La-ê-đan, thuộc dòng Ghẹt-sôn, có Giê-hi-ên làm trưởng tộc.
  guj-2017: 'લાદાનના વંશજો: ગેર્શોનના કુટુંબમાં મુખ્ય યહીએલી જે તેમનો આગેવાન હતો.'
  pon-2006A: Ladan, emen nein Kerson pwutak ko, me pahpa kahlap en ekei pwihn en peneinei,
    iangahki peneineien nah pwutak Sehiel.
  por-BRBSL: 'Os filhos de Ladan, os filhos dos gershonitas pertencentes a Ladan,
    os chefes de família dos pais pertencentes a Ladan, o gershonita: Jehieli.'
  cth-cth: Ladan e catounnaw teh Ladan koehoi Gershonnaw lah kaawm e lah ao. Gershonnaw
    ni Ladan imthung dawk kahrawikung lah ao awh. Hotnaw teh
  twi-twi: Libni fi a na ɛwɔ Gerson abusua mu no, na Yehieli na na otua wɔn ano.
  hlt-hlt: Gershon ca rhoek lamkah Ladan koca ah he Ladan tah a napa rhoek kah a lu
    la om. Gershon Ladan lamloh Jehieli om.
  tbz-SIM: Kɛ̀ Kɛrisonni kó kunɑɑ̀mùnkù kou Dɑedɑnni birɛ Yeyɛɛdi weè mbɑkɛ́ bɛ kó
    sicɛ̃́ĩ.
  msy-2020: Ezɨ Gersonɨn otarim Ladan, an ikɨzimɨn gumazir mam, an ziam Jehiel.
  dop-dop: Kɛɛsɔŋ lʋlʋɣʋ tʋ Lɑtɑŋ lʋlʋɣʋ nyɔɔŋ nyǝ́mɑ hǝlɑ ntɛ́ Yehiyɛlɩ
  azb-azb: Gerşonlulardan olan Ladanın nəslindən Ladanın nəsil başçısı Gerşonlu Yexieli,
  eng-DBY: 'The sons of Laadan, the sons of the Gershonites of Laadan, chief fathers
    of Laadan the Gershonite: Jehieli;'
  hin-2017: ये लादान की सन्तान के थे, अर्थात् गेर्शोनियों की सन्तान जो लादान के कुल
    के थे, अर्थात् लादान और गेर्शोनी के पितरों के घरानों के मुख्य पुरुष थे, अर्थात्
    यहोएली।
  eng-YLT: 'Sons of Laadan: sons of the Gershonite, of Laadan, heads of the fathers
    of Laadan the Gershonite: Jehieli.'
  eng-WYC-2017: The sons of Laadan, the son of Gershon; of Laadan were the princes
    of the meines of Laadan, and of Ger-shon, and of Jehiel.
  eng-WMBB: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli.'
  urd-GVH: दो भाई ज़ैताम और योएल रब के घर के ख़ज़ानों की पहरादारी करते थे। वह यहियेल
    के ख़ानदान के सरपरस्त थे और यों लादान जैरसोनी की औलाद थे।
  rug-rug: 'Sarini pu podo goredi koe Ladana, keke tuna e Qerisoni, meke tuturaṉa
    koari na tatamana te Ladana si ari: E Zehiele,'
  gaz-gaz: 'Sanyiiwwan Laʼadaan kanneen karaa Laʼadaaniitiin Geershoonota taʼan warri
    hangafoota maatii Laʼadaan namicha gosa Geershoon sanaa turan: Yehiiʼeelii,'
  fra-LSG: Parmi les fils de Laedan, les fils des Guerschonites issus de Laedan, chefs
    des maisons paternelles de Laedan le Guerschonite, c’étaient Jehiéli,
  yal-yal: 'Ladana yixɛtɛne Gɛrisɔn xabilani, ne denbaya xunne nan itoe ra: Yexiyeli
    nun'
  haw-1868: No na keikikane a Laadana; o na keikikane a Laadana na Geresona, o na
    makua'lii a Laadana no Geresona; o Iehieli.
  arb-NAV: يُعَاوِنُهُ مِنْ ذُرِّيَّةِ لَعْدَانَ الْجَرْشُونِيِّ رُؤَسَاءُ بُيُوتَاتِ
    لَعْدَانَ وَهُمْ يَحِيئِيليِ
  ewe-ewe: Ƒome geɖewo dzɔ tso Ladan, Gerson ƒe viwo dometɔ ɖeka me; Yehieli ƒe vi
    ƒe ƒome hã nɔ wo dome.
  eng-LEE: '[As concerning] the sons of La''dan, the sons of the Gershunites of La''dan,
    the chiefs of the families of La''dan the Gershunite, were the Jechielites.'
  asm-FB: লদ্দনৰ বংশধৰ সকল, তেওঁৰ পৰা অহা গেৰ্চোনীয়াৰ বংশধৰ সকল, আৰু যি সকল গের্চোনীয়াৰ
    লদ্দনৰ পৰিয়ালৰ নেতা আছিল, তেওঁলোক যিহীয়েলী আৰু তেওঁৰ পুত্র সকল।
  sus-A: لَدَنَ شَ دِ نَشٍيٍ قَتَنشِ فٍرِ سٌن بْنسْي رَ لَدَنَ سَابُي رَ، عٍ شَ دٍنبَيَ
    شُنيِيٍ نُ لَنشِ يٍشِيٍلِ نَن مَ.
  fra-SBL: 'Les fils de Ladan, les fils des Gershonites appartenant à Ladan, les chefs
    de famille appartenant à Ladan, le Gershonite : Jehieli.'
  hbo-hbo: בְּנֵ֣י לַ֠עְדָּן בְּנֵ֨י הַגֵּרְשֻׁנִּ֜י לְלַעְדָּ֗ן רָאשֵׁ֧י הָאָבֹ֛ות
    לְלַעְדָּ֥ן הַגֵּרְשֻׁנִּ֖י יְחִיאֵלִֽי׃
  kik-kik: 'Njiaro cia Ladani, arĩa maarĩ Agerishoni na ũndũ wa Ladani, na maarĩ atongoria
    a nyũmba cia Ladani ũcio Mũgerishoni, maarĩ: Jehieli,'
  fra-NCL: Parmi les fils de Lédan, savoir les fils des Gersonites issus de Lédan,
    chefs des familles de Lédan le Gersonite, c’était Jéhiel ;
  cek-AK: Acaeng zaehoikung ah kaom Gershom acaeng, Laadan ih capanawk thungah Jehieli
    hoi,
  cuk-cuk: 'Gersón-wagwa-Laadán-e-wagan e-neguya-sedimaladi Jehiel-masmala ega gudimalad.
    Jehiel-e-masmala, wemalad:'
  uig-CYR: 'Гәршон җәмәтидики Ладанниң әвлатлиридин, Гәршоний Ладан җәмәтигә йолбашчи
    болғини: Җәһийәли еди;'
  tel-2017: ఇది లద్దాను సంతానం గూర్చినది. గెర్షోనీయుడైన లద్దాను కొడుకులు, అంటే, గెర్షోనీయులుగా
    ఉంటూ తమ పూర్వీకుల కుటుంబాలకు పెద్దలై ఉన్నవాళ్ళను గూర్చినది.
  hat-BSA: Fis a Laedan yo, fis a Gèshonit yo, ki apatyen a Laedan, chèf lakay zansèt
    pa yo ki te rele Jehiéli, te tèt lakay zansèt pa yo ki te pou Laedan, Gèshonit
    lan.
  kos-kos: Sie sin wen natul Gershon pa Ladan, su papa matu tumun sou pukanten, weang
    pacna sou ma tuku kacl Jehiel, wen se natul.
  hbo-WLC: בְּנֵ֣י לַ֠עְדָּן בְּנֵ֨י הַגֵּרְשֻׁנִּ֜י לְלַעְדָּ֗ן רָאשֵׁ֧י הָאָב֛וֹת
    לְלַעְדָּ֥ן הַגֵּרְשֻׁנִּ֖י יְחִיאֵלִֽי׃
  ibo-ibo: Ndị agbụrụ Ladan, ndị si nʼikwu Geshọn, ndị bụ ndịisi ezinaụlọ nna ha Ladan,
    bụ onye Geshọn, bụ Jehieli,
  ory-ory: ଲାଦନ୍‍ର ସନ୍ତାନଗଣ; ଲାଦନ୍‍ ସମ୍ବନ୍ଧୀୟ ଗେର୍ଶୋନୀୟ-ସନ୍ତାନଗଣ, ଗେର୍ଶୋନୀୟ ଲାଦନ୍‍
    ସମ୍ବନ୍ଧୀୟ ପିତୃବଂଶର ପ୍ରଧାନଗଣ; ଯଥା,
  chk-chk: Ekewe mwirimwirin Latan seni än Kerson we cho ir mwänirelan ar kewe famili
    mi lewoto seni Latan, ekei aramas ir aramasen Jehiel.
  rop-rop: Wal Leidan bin wanbala san blanga Geshan femili. Imbin det dedi blanga
    Jehiyel. Najalot blanga im femili lain bin jidan boswan lida blanga olabat femili.
  ukr-1871: 'Сини Лаєдана Герсоненка — від Лаєдана, голови родини, від Лаєдана Герсонового:
    Ехієл.'
  deu-1951: Die Söhne Laedans, die Söhne des Gersoniters, die Familienhäupter Laedans,
    des Gersoniters, waren die Jechieliter.
  eng-JPS: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers'' houses belonging to Ladan the Gershonite: Jehieli.'
  srp-1865: Od sinova Ladanovijeh izmeðu sinova Girsonovijeh od Ladana, izmeðu glavara
    domova otaèkih od Ladana sina Girsonova bijaše Jehilo,
  lug-lug: Bazzukulu ba Ladani, abaali bazzukulu b’Abagerusoni mu Ladani, abaali abakulu
    b’ennyumba za bakitaabwe nga be ba Yekyeri,
  heb-heb: בני לעדן בני הגרשני ללעדן ראשי האבות ללעדן הגרשני יחיאלי׃
  ben-IRV: গের্শোনীয় লাদনের ছেলে হল যিহীয়েলি। যিহীয়েলির ছেলে সেথম ও তাঁর ভাই
  pan-pan: ਲਅਦਾਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਵਿਖੇ ਲਅਦਾਨ ਗੇਰਸ਼ੋਨੀ ਦੇ ਪੁੱਤਰ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ
    ਮੁਖੀਏ ਸਨ ਤੇ ਲਅਦਾਨ ਗੇਰਸ਼ੋਨੀ ਦਾ ਪੁੱਤਰ ਯਹੀਏਲੀ ਸੀ
  mya-JVB: အဆွေအမျိုး သူကြီးဖြစ်သော ဂေရရှုံ အမျိုး လာဒန် သား တို့တွင် ယေဟေလိ နှင့်၊
  hmo-hmo: Ladana be Geresone ena natuna tau ta. Inai Ladana be bese haida edia sene
    tauna, iena natuna tau, Iehieli ena bese danu.
  urd-urd: 'बनी ला''दान: इसलिए ला''दान के ख़ान्दान के जैरसोनियों के बेटे, जो उन आबाई
    ख़ान्दानों के सरदार थे, जो जैरसोनी ला''दान से त''अल्लुक रखते थे यह थे: यहीएली।'
  rus-SYN: 'Сыновья Лаедана, сына Герсонова - от Лаедана, главы семейств от Лаедана
    Герсонского: Иехиел.'
  bqc-SIM: 'Geesↄ̃ bui Ladã bui uabeleↄn kɛ: Yeiɛli'
  tcz-CHONGTHU: Gershon phungkhai, Libni insung’a konin Jehiel chu lamkai khat in
    apang’e.
  mar-mar: लादान हा गेर्षोनाच्या वंशातील. यहीएली हा लादानच्या घराण्यातील प्रमुखांपैकी
    एक होता.
  qub-qub: Gersonpitawan Jehielpita mirar aywaj Laadanpa wamrancuna,
  bqp-bqp: Gɛɛsɔnin bweseru sɔɔ, Lɑdɑnin bibun bweserɑ bɑ sɑ̃ɑ yɛnu yɛ̃robu. Wee nge
    mɛ bɑ kɑ swĩinɛ.
  hat-hat: Layedan, yonn nan pitit Gèchon yo, te zansèt anpil fanmi. Yonn ladan yo
    te fanmi Jekiyèl yo.
  eng-BSB: From the descendants of Ladan, who were Gershonites through Ladan and heads
    of the families of Ladan the Gershonite, were Jehieli,
  eng-WEBPB: 'The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
    heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli.'
  kbq-kbq: Hagi Gersoni naga'nofipina, Ladani mofavre nagapinti Jehieli kva mani'ne.
  nhe-BL: Huan Jehiel elqui tlayacanquetl tlen nopa tlacame tlen hualajque ipan nopa
    familia Laadán huan nopa huejcapantata Gersón.
  gub-BL: Àrànà Zeroxon ta'yr heta izuapyapyr tetea'u wà. Heta teko ta'yr Zeieri pe
    izuapyapyr romo wà no.
  eng-DRA: 'The sons of Ledan, the sons of Gersonni: of Ledan were heads of the families,
    of Ledan, and Gersonni, Jehieli.'
