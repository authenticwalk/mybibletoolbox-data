verse: 1CH.026.010
translations:
  mal-C: 'മെരാര്യനായ ഹോസയ്ക്കും പുത്രന്മാരുണ്ടായിരുന്നു: ഒന്നാമനായ ശിമ്രി. അദ്ദേഹം
    ആദ്യജാതനായിരുന്നില്ല. എന്നിട്ടും പിതാവായ ഹോസ അദ്ദേഹത്തെ ഒന്നാമനായി അവരോധിച്ചു.'
  deu-TKW: 'Und die Söhne Hosas, der zu den Nachkommen Meraris gehörte, waren: Simri,
    das Oberhaupt (denn es war kein Erstgeborener mehr vorhanden, und so machte ihn
    sein Vater zum Oberhaupte),'
  lin-lin: 'Osa, moko kati na bana mibali ya Merari, azalaki na bana mibali oyo :
    Shimiri oyo tata na ye atiaki ye mokonzi atako azalaki mwana ya liboso te ;'
  eng-LSV: 'and of Hosah, of the sons of Merari, [are these] sons: Shimri the head
    (though he was not firstborn, yet his father sets him for head),'
  eng-GNV: And of Hosah of the sonnes of Merari, the sonnes were Shuri the chiefe,
    and (though he was not the eldest, yet his father made him the chiefe)
  eng-WEBSTER: Also Hosah of the children of Merari, had sons; Simri the chief, (for
    though he was not the first-born, yet his father made him the chief;)
  nhw-BL: Huan Hosa catli eliyaya ipan nopa hueyi familia tlen iixhuihua Merari, quitlapejpeni
    Simri para ma quinyacanas iconehua masque yaya amo achtihui ejquetl.
  swh-ONEN: 'Hosa, Mmerari, alikuwa na wana wafuatao: Shimri alikuwa mkuu wao (baba
    yake alikuwa amemweka yeye kuwa mkuu ijapokuwa hakuwa mzaliwa wa kwanza),'
  bba-bba: Mɛrɑrin bweseru sɔɔ, Hosɑwɑ bɑ ɡɔsɑ. Bibu nnɛwɑ u mɑrɑ. Berɑ Simiri kɑ
    Hilikiyɑ kɑ Tebɑliɑ kɑ Sɑkɑri. Mɑ u Simuri kuɑ ben wiruɡii bɑɑ mɛ n ǹ wi u sɑ̃ɑ
    bii ɡbiikoo. Hosɑn bibu kɑ win wɔnɔbu bɑ sɑ̃ɑwɑ tɔmbu wɔkurɑ itɑ.
  eng-KJVCPB: Also Hosah, of the children of Merari, had sons; Simri the chief, (for
    though he was not the firstborn, yet his father made him the chief;)
  luo-luo: Hosa ja-Merari ne nigi yawuowi, mokwongo Shimri (kata obedo ni ne ok en
    wuode makayo, wuon-gi noyiere mokwongo),
  meu-meu: 'Bona Hosa, Merari garana ta, danu na mai natuna haida: Simri, tau lohia,
    (ia na dia tau-roboana, a tamana ese lohia tauna ai e halaoa);'
  npi-ULB: मरारीका सन्‍तान होसाका छोराहरूः अगुवा शिम्री (तिनी जेठा नभए तापनि तिनका
    बाबुले तिनलाई अगुवा बनाए),
  yor-yor: 'Hosa ará Merari ní àwọn ọmọkùnrin: Ṣimri alákọ́kọ́ bí o tilẹ̀ jẹ́ pé kì
    i ṣe àkọ́bí, baba a rẹ̀ ti yàn an ní àkọ́kọ́.'
  pes-OPCB: 'از طایفهٔ مراری نیز حوسه با پسرانش به نگهبانی خانۀ خدا تعیین شدند. پسران
    حوسه عبارت بودند از: شمری (هر چند او پسر ارشد نبود اما پدرش او را رهبر سایر پسران
    خود کرد)،'
  tgl-ULB: 'Si Hosa, na kaapu-apuhan ni Merari, ay may mga anak na lalaki: si Simri
    ang pinuno (ginawa siyang pinuno ng kaniyang ama kahit hindi siya ang panganay),'
  hui-hui: Merari hameigini howa agali mini Hosa ibu igini maria henegonaga mini uru.
    Simiri henego ibu Hosa igini wahene ndogoyu ibu abahanda ibu agali haguane helo
    helene.
  mya-mya: မေ​ရာ​ရိ​၏​အိမ်​ထောင်​စု​၌ ဟော​သ​ဆို​သူ​တစ် ဦး​ရှိ​၏။ သူ့​မှာ​ရှိ​မ​ရိ၊
    ဟိ​လ​ခိ၊ တေ​ဗ​လိ၊ ဇာ​ခ​ရိ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။ (ထို​သူ တို့​အ​နက်​ရှိ​မ​ရိ​သည်​သား​ဦး​မ​ဟုတ်​သော်
    လည်း​သူ​၏​ဖ​ခင်​က​ခန့်​ထား​သ​ဖြင့်​ခေါင်း ဆောင်​ဖြစ်​လေ​၏။) ဟော​သ​၏​အိမ်​ထောင်​စု​မှ
    ဗိ​မာန်​တော်​တပ်​သား​စု​စု​ပေါင်း​တစ်​ဆယ့် သုံး​ယောက်​ရ​သ​တည်း။
  bod-N: ཡང་མཱ་རཱ་རེའེ་ཡི་བུ་རབས་ཚ་རྒྱུད་ལས་ཧོ་སཱ་ལ་ཡང་བུ་འགའ་ཡོད་དེ། བུ་སྐྱེས་འགོ་ཤིམ་རི་ནི་མ་གཞི་སྐྱེས་འགོ་མིན་ན་ཡང་།
    ཁོའི་ཕ་ཡིས་ཁོ་འགོ་བར་བྱས་པ་ཡིན།
  sna-sna: 'Hosa muMerati aiva navanakomana vaiti: Shimiri wokutanga (kunyange zvake
    akanga asiri dangwe, baba vake vakamuita wokutanga.)'
  spa-BLM: 'También Hosa, de los hijos de Merari, tenía hijos: Simri, el principal
    (pues aunque no era el primogénito, su padre lo hizo jefe),'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Hosa, yin̈tilal vin̈aj Merari: Aton vin̈aj
    Simri. Vach''chom man̈oc vin̈ b''ab''el uninab''il yaji, a vin̈ smam vin̈ ix ac''anoch
    yajalil.'
  swh-ULB: 'Hosa, mzao wa Merari, alikuwa na wana: Shimiri kiongozi (japo hakuwa mzaliwa
    wa kwanza, baba yake alimfanya kiongozi),'
  bel-bel: 'У Хосы, з сыноў Мэрарыных, сыны: Шымры галоўны, - хоць ён і ня быў першынец,
    але бацька ягоны паставіў яго галоўным;'
  deu-ELBBK: 'Und Hosa, von den Söhnen Meraris, hatte Söhne: Schimri, das Haupt (obwohl
    er nicht der Erstgeborene war, setzte sein Vater ihn doch zum Haupt);'
  mbb-OT: Si Hosa he ebpuun te pemilya ni Merari, ne zuen din daan menge anak. Midhimu
    ni Hosa si Shimri he lavew he pengulu te pemilya zan minsan te kena sikandin kinekekayan
    he anak.
  mal-2015: മെരാരിപുത്രന്മാരിൽ ഹോസെക്കു പുത്രന്മാർ ഉണ്ടായിരുന്നു; ശിമ്രി തലവൻ; ഇവൻ
    ആദ്യജാതനല്ലെങ്കിലും അവന്റെ അപ്പൻ അവനെ തലവനാക്കി;
  rmc-rmc: 'Le Chosah andral le Merariskri fajta sas štar čhave: O Šimri sas o vodcas
    – kajte na uľiľa ešebno – leskro dad les ačhaďa vodcaske;'
  pes-OPV: و حُوسَه که از بني مَراري بود پسران داشت که شِمرِي رئيس ايشان بود زيرا
    اگر چه نخست زاده نبود، پدرش او را رئيس ساخت.
  ron-1924: 'Дин фиий луй Мерари: Хоса, каре авя ка фий пе: Шимри, кэпетения, пус
    кэпетение де татэл сэу, мэкар кэ ну ера ел ынтыюл нэскут;'
  ben-OBCV: 'মরারীয় হোষার কয়েকটি ছেলে ছিল: প্রথমজন সিম্রি (যদিও তিনি বড়ো ছেলে ছিলেন
    না, তবুও তাঁর বাবা তাঁকেই প্রধান পদে নিযুক্ত করলেন),'
  som-som: Oo weliba Xosaah oo ahaa reer Meraariina wuxuu lahaa wiilal, waxaana ugu
    weynaa Shimrii (waayo, in kastoo uusan curadkii ahayn haddana aabbihiis ayaa madax
    ka dhigay),
  lat-VUC: 'De Hosa autem, id est, de filiis Merari: Semri princeps (non enim habuerat
    primogenitum, et idcirco posuerat eum pater ejus in principem),'
  eng-ASVBT: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  ita-1885: E i figliuoli di Hosa, de' figliuoli di Merari, furono Simri, il capo
    (perciocchè, benchè egli non fosse il primogenito, pur suo padre lo costituì capo);
  eng-LXXUP: And to Hosah of the sons of Merari there were born sons, keeping the
    dominion; though he was not the firstborn, yet his father made him chief of the
    second division.
  eng-ULB: 'Hosah, a descendant of Merari, had sons: Shimri the leader (although he
    was not the firstborn, his father made him leader),'
  spa-VBL: Hosa, uno de los hijos de Merari, puso a Simri como líder entre sus hijos,
    aunque no era el primogénito.
  fra-_FOB: 'Fils d''Hosa, d''entre les fils de Mérari: Shimri, le chef (car bien
    qu''il ne fût pas le premier-né, son père l''établit pour chef);'
  mal-mal: മെരാരിപുത്രന്മാരിൽ ഹോസെക്ക് പുത്രന്മാർ ഉണ്ടായിരുന്നു; ശിമ്രി തലവൻ; ഇവൻ
    ആദ്യജാതനല്ലെങ്കിലും അവന്റെ അപ്പൻ അവനെ തലവനാക്കി;
  urd-GVR: Mirārī ke ḳhāndān kā fard Hūsā ke chār beṭe Simrī, Ḳhilqiyāh, Tabaliyāh
    aur Zakariyāh the. Hūsā ne Simrī ko ḳhidmat ke guroh kā sarbarāh banā diyā thā
    agarche wuh pahlauṭhā nahīṅ thā.
  suz-BL: मेरारी आ तौ होसाह आ तौपुकी सु सु बाक्‍मा बाक्‍त देंशा हना, शिम्री आ ङोंइती
    थिशो तौ मबाक्‍त हना यो, मेको आन ठेयब मुर बाक्‍माक्‍त। आ आफोमी मेको कली ठेयब मुर
    सेला बाक्‍त।
  ita-1927: 'Hosa, de’ figliuoli di Merari, ebbe per figliuoli: Scimri il capo che
    il padre avea fatto capo, quantunque non fosse il primogenito'
  ckb-ckb: 'حۆسا کە لە نەوەی مەراری بوو، چەند کوڕێکی هەبوو: شیمری لەگەڵ ئەوەی نۆبەرەش
    نەبوو، بەڵام باوکی کردی بە پێشەنگی کوڕەکانی؛'
  eng-BBE: 'And Hosah, a son of the children of Merari, had sons: Shimri the chief
    (for though he was not the oldest, his father made him chief);'
  kan-OKCV: ಇದಲ್ಲದೆ ಮೆರಾರೀಯ ಮಕ್ಕಳಲ್ಲಿರುವ ಹೋಸ ಎಂಬವನಿಗೆ ಮಕ್ಕಳಿದ್ದರು. ಮೊದಲನೆಯವನು ಶಿಮ್ರಿಯು;
    ಅವನು ಚೊಚ್ಚಲ ಮಗನಲ್ಲ; ಆದರೆ ಅವನ ತಂದೆ ಅವನನ್ನು ಮುಖ್ಯಸ್ಥನನ್ನಾಗಿ ಮಾಡಿದನು;
  tam-2017: 'மெராரியின் மகன்களில் ஓசா என்பவனுடைய மகன்கள்: சிம்ரி என்னும் தலைவன்; இவன்
    மூத்தவனாக இல்லாவிட்டாலும் இவனுடைய தகப்பன் இவனைத் தலைவனாக வைத்தான்.'
  spa-RV-1909: 'De Hosa, de los hijos de Merari: Simri el principal, (aunque no era
    el primogénito, mas su padre lo puso para que fuese cabeza;)'
  ron-BTF: De asemenea Hosa, dintre copiii lui Merari, a avut fii; mai marele Șimri,
    (căci deși nu a fost întâiul născut, totuși tatăl său l-a făcut să fie mai marele);
  eng-WEBP: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  eng-FBV: Hosah, one of the sons of Merari, made Shimri as leader among his sons,
    though he was not the firstborn.
  nld-1939: Tot de Merarieten behoorde Chosa. Zijn zonen waren Sjimri, het opperhoofd,
    die door zijn vader als opperhoofd aangesteld was, ofschoon hij niet de oudste
    was;
  nch-BL: Huan Hosa cati itztoya ipan nopa hueyi familia ten iixhuihua Merari, quitapejpeni
    Simri para ma quinyacana iconehua masque yaya amo achtohui ejquet.
  vie-1934: Hô-sa, thuộc trong dòng Mê-ra-ri, cũng có những con trai, là Sim-ri làm
    trưởng; dầu người không phải sanh ra đầu lòng, cha người lập người làm con trưởng;
  hin-CV: मेरारी के एक वंशज, होसाह, के पुत्र थे जेठा शिमरी, (जो वास्तव में जेठा नहीं
    था किंतु उसके पिता ने उसे यह पद दिया था),
  spa-BES: 'Y Hosa, hijo de los hijos de Merari: Simri el jefe (porque aunque no era
    el mayor, su padre lo hizo jefe);'
  tdx-tdx: 'I Kosà ka, tarira’ i Merario: i Simrý talè, (toe tsy tañoloñoloña’e fe
    nanoen-drae’e talè),'
  tha-KJV: และโฮสาห์​ผู้​เป็นลูกหลานของเมรารี​มี​บุ​ตรชายคือ ชิ​มรี ผู้​เป็นหัวหน้า
    (เพราะถึงเขาจะไม่เป็นบุตรหัวปี บิ​ดาของเขาก็​ให้​เขาเป็นหัวหน้า)
  por-BR-2018: 'De Hosa, dos filhos de Merari: Sinri o principal, (ainda que não fosse
    o primogênito, mas seu pai o pôs para que fosse cabeça);'
  deu-ELO: 'Und Hosa, von den Söhnen Meraris, hatte Söhne: Schimri, das Haupt (obwohl
    er nicht der Erstgeborene war, setzte sein Vater ihn doch zum Haupte);'
  eng-WYC-2018: And of Hosah, that is, of the sons of Merari, Simri was (the) prince;
    and for he had no first begotten son, therefore his father ordained him into [a]
    prince; (And of Hosah, that is, of the sons of Merari, Simri was the leader; and
    though he was not the first-born son, his father had ordained him to be the leader;)
  epo-epo: 'Ĥosa el la Merariidoj havis filojn: Ŝimri estis la ĉefo (kvankam li ne
    estis unuenaskito, tamen lia patro faris lin ĉefo),'
  uig-PIN: Mǝrarining ǝwladi bolƣan Hosaⱨning birnǝqqǝ oƣli bar idi, qong oƣli Ximri
    (Ximri ǝslidǝ tunji oƣul bolmisimu, atisi uni qong oƣul ⱪilip tikligǝn),
  beo-beo: 'Milalai fi dunu Housa, amo ea sosogo fi dunu galolisi (13) agoane da Debolo
    sosodo aligisu hawa: hamosu. Housa egefelali da Hiligaia, Debalaia, Segalaia amola
    Similai (Similai da magobo hame, be amomane ea eda da e Milalai fi sosodo aligisu
    gilisisu amo ouligima:ne ilegei.)'
  tpi-OTNT: Hosa em i kam long famili bilong Merari. Nem bilong ol pikinini man bilong
    Hosa i olsem. Simri em i lida
  hau-SA: Hosa dangin Merari yana da ’ya’ya maza. Shimri na fari (ko da yake ba shi
    ne ɗan fari ba, mahaifinsa ya sa shi na fari),
  uig-LAT: Merarining ewladi bolghan Xosahning birnechche oghli bar idi, chong oghli
    Shimri (Shimri eslide tunji oghul bolmisimu, atisi uni chong oghul qilip tikligen),
  nde-nde: 'UHosa ongumʼMerari wayelamadodana: uShimiri engowakuqala (loba wayengasuye
    izibulo, uyise wayembeke kulesosikhundla sokuba ngowokuqala),'
  ton-ton: 'Naʻe maʻu foki ʻe Hosa, ʻaia naʻe ʻoe fānau ʻa Melali, ʻae ngaahi foha:
    ko e lahi ʻi ai ʻa Simili, (he neongo naʻe ʻikai ko e ʻuluaki fānau ia naʻe ngaohi
    ia ʻe heʻene tamai ke tuʻukimuʻa:)'
  ces-1613: 'Z Chosových pak, kterýž byl z synů Merari, synové byli: Simri kníže.
    Ačkoli nebyl prvorozený, však postavil ho otec jeho za předního.'
  eng-WMB: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  tam-TCV: 'மெராரியனான ஓசாவுக்கும் மகன்கள் இருந்தார்கள்: மூத்த மகன் சிம்ரி. இவன் முதல்
    பிறந்தவனல்லாதபோதிலும் அவன் தகப்பன் ஓசா இவனை மூத்தவனாக நியமித்திருந்தான்.'
  ceb-ULB: 'Si Hosa, nga kaliwat ni Merari, adunay mga anak nga lalaki: si Shimri
    ang pangulo ( bisan tuod dili siya ang kamagulangan, gihimo siya nga pangulo sa
    iyang amahan),'
  pol-UBG: 'Również Chosa, który był z synów Merariego, miał synów: Szimri zwierzchnik,
    bo chociaż nie był pierworodnym, jego ojciec ustanowił go zwierzchnikiem;'
  urd-GVU: مِراری کے خاندان کا فرد حوسہ کے چار بیٹے سِمری، خِلقیاہ، طبلیاہ اور زکریاہ
    تھے۔ حوسہ نے سِمری کو خدمت کے گروہ کا سربراہ بنا دیا تھا اگرچہ وہ پہلوٹھا نہیں
    تھا۔
  deu-1912: 'Hosa aber aus den Kindern Meraris hatte Kinder: den Vornehmsten: Simri
    (denn der Erstgeborene war er nicht, aber sein Vater setzte ihn zum Vornehmsten),'
  kan-2017: ಮೆರಾರೀಯನಾದ ಹೋಸನಿಗೂ ಮಕ್ಕಳಿದ್ದರು; ಅವರಲ್ಲಿ ಶಿಮ್ರಿ ಎಂಬುವವನು ಪ್ರಧಾನನಾಗಿದ್ದನು.
    ಇವನು ಚೊಚ್ಚಲ ಮಗನಲ್ಲದಿದ್ದರೂ ಅವನ ತಂದೆಯು ಅವನನ್ನೇ ಪ್ರಧಾನನನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: 'Hosah ni be’ ko fare ke girdi’ rok Marari e aningeg e pagel ni fak: Shimri
    (en ni chitamngin e tay e re mo’on ney ni ir e ngi i gagiyeg, ni yug aram rogon
    ni gathi ir e ba nganni’),'
  hlt-MCSB: Merari koca lamkah Hosah taengah khaw Shimri koca he boeilu om van. Anih
    te caming la om pawt sitoe cakhaw a napa loh anih te boeilu la a khueh.
  mdy-ETH: ሜራሪ ቶኦካፓ ዖይዶ ዓቲንቄ ናይ ዓኣ፥ ሆሳ ጌይንታ ዓሲ ዓኣኔ፤ ዬያ ናኣቶኮ ሱኡጋሢ ሼምሪኬ፤ ዒዚ ቶይዶ ናዖቱዋቴያ
    ዓዴ ዒዛ ሱኡጌ ማሄኔ፤ ዔያታ፦ ሺምሪ፥
  twi-ASANTE: Hosa a ɔfiri Merari abusua mu yii Simri a na ɔnyɛ abakan no sɛ ntuanoni,
    wɔ ne mmammarima mu.
  eng-WEBU: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  wal-wal: Maraara yaraappe Hoosayyookka naati de7oosona. SHiimiri baira na7a gidenna;
    shin a aawai a halaqa oottiis.
  spa-PDDPT: 'También Hosa, uno de los hijos de Merari, tuvo hijos: Simri el jefe.
    Aunque no era el primogénito, su padre lo colocó de jefe,'
  gun-gun: Ha'e gui Merari ramymino Hosa ra'y ma Sinri. Ha'e va'e ma huvixarã tuu
    omoĩ va'ekue, jypygua e'ỹ teĩ.
  ilo-ULB: 'Addaan ni Hoza a kaputotan ni Merari kadagiti putot a lallaki: ni Simri
    ti pangulo (uray no saan nga isuna ti inauna, pinagbalin isuna a pangulo ti amana),'
  kpg-kpg: 'Mai i lodo di madahaanau damana o Merari, taane i golo go Hosah, ne hai
    ana dama daane dogohaa: go Shimri (tamana o maa ne dugu a mee gi di tagi, gei
    mee hagalee go tama madua),'
  uig-ARA: مەرارىنىڭ ئەۋلادى بولغان خوساھنىڭ بىرنەچچە ئوغلى بار ئىدى، چوڭ ئوغلى شىمرى
    (شىمرى ئەسلىدە تۇنجى ئوغۇل بولمىسىمۇ، ئاتىسى ئۇنى چوڭ ئوغۇل قىلىپ تىكلىگەن)،
  sus-sus: 'Merari xa di Xosa naxa di xɛmɛe bari: Simiri, a baba naxan findi xunyi
    ra hali di singe to mu nu a ra.'
  pon-2006: 'Sang peneineien Merari iei Osa, me naineki pwutak pahmen: Simri (semeo
    kilelehdi en wia kaun, mehnda ma kaidehk ih me mesenih),'
  ksd-ksd: 'Ma Kosa ta ra apik na tarai kai Merari i ga vangala ta umana bul tutana:
    Simri nina ba tamana i ga vaki ia pi na lualua (ma a dovotina vakir ia ra luaina
    bul),'
  tur-YTC: 'Merari''nin çocuklarından Hosa''nın da oğulları vardı: Baş Şimri (ilk
    doğan olmamasına rağmen babası onu baş yaptı),'
  grc-BRENT: Καὶ τῷ Ὀσᾷ τῶν υἱῶν Μεραρὶ υἱοὶ φυλάσσοντες τὴν ἀρχὴν, ὅτι οὐκ ἦν πρωτότοκος·
    καὶ ἐποίησεν αὐτὸν ὁ πατὴρ αὐτοῦ ἄρχοντα τῆς διαιρέσεως τῆς δευτέρας.
  ind-AYT: Anak-anak Hosa dari keturunan Merari adalah Simri yang menjadi kepala.
    Meskipun dia bukan anak sulung, ayahnya mengangkat dia menjadi kepala.
  nya-nya: 'Hosa Mmerari anali ndi ana awa: woyamba anali Simiri (ngakhale kuti iye
    sanali woyamba kubadwa, abambo ake anamusankha kuti akhale mtsogoleri),'
  hrv-hrv: 'Hosini sinovi od Merarijevih sinova: poglavar Šimri, iako nije bio prvenac,
    njegov ga je otac postavio za poglavara;'
  mps-mps: Hosa te Merarigo hani sibidu koliama asalio. Te Hosago ogwa dabego nogi
    e tama tiwai elalubao. Simri te polalubo bidi bidai,
  tpi-tpi: Hosa em i kam long famili bilong Merari. Nem bilong ol pikinini man bilong
    Hosa i olsem. Simri em i lida
  dan-1931: 'Hosa at Meraris Sønner havde Sønner: Sjimri, som var Overhoved - thi
    skønt han ikke var den førstefødte, gjorde hans Fader ham til Overhoved -'
  vie-OVCB: Hê-sa, dòng Mê-ra-ri, do Sim-ri làm chỉ huy, dù Sim-ri không phải là trưởng
    nam.
  guj-2017: મરારીના પુત્રોમાંના હોસાનાને પણ પુત્રો હતા. તેઓમાં મુખ્ય શિમ્રી જો કે
    તે જયેષ્ઠ પુત્ર ન હતો, પણ તેના પિતાએ તેને મુખ્ય ઠરાવ્યો હતો.
  pon-2006A: 'Sang peneineien Merari iei Osa, me naineki pwutak pahmen: Simri (semeo
    kilelehdi en wia kaun, mehnda ma kaidehk ih me mesenih),'
  por-BRBSL: 'Também Hosah, dos filhos de Merari, teve filhos: Shimri o chefe (pois
    embora não fosse o primogênito, seu pai o fez chefe),'
  cth-cth: Merari casak koehoi Hosah ni hai capanaw a tawn. Shimri te camin la ao
    hoeh nakunghai a na pa ni kacuepoung lah a ta.
  twi-twi: 'Hosa a ofi Merari abusua mu mma ne: Simri na odi kan (na ɔnyɛ abakan de,
    nanso nʼagya paw no sɛ ntuanoni wɔ ne mmabarima mu).'
  hlt-hlt: Merari koca lamkah Hosah taengah khaw Shimri koca he boeilu om van. Anih
    te caming la om pawt sitoe cakhaw a napa loh anih te boeilu la a khueh.
  tbz-SIM: Kɛ̀ Mɛdɑdi kó kunɑɑ̀mùnkù kou Osɑɑ mmɔkɛ ibí inɑ̀ɑ̀ Simidi weè do tú Mpo.
    O cicɛ weè do ò duɔ́ ndɛ kó difɔ̃̀tìrì, weè do í tú Mpo.
  msy-2020: 'Hosa, a Merarin ikɨzimɨn gumazim. Hosan otaribar kara: An otarim Simri,
    a men dapanimɨn iti. (Simri, a guizbangɨra Hosan otarir ivariam puvatɨ. An afeziam
    an amɨsevezɨ, a gumazir dapanimɨn oto.) Ezɨ namba 2 Hilkia, ezɨ namba 3 Tebalia,
    ezɨ namba 4 Sekaraia. Hosan ikɨzimɨn 13plan gumaziba, me tiar akabar garir ingangarim
    iti.'
  dop-dop: Melɑli lʋlʋɣʋ tʋ Hosɑ pǝyɑlɑɑ ntɛ́ liɣiti, ɩsɩɩ pɑ kǝlɑ tǝmɑ tɔ, pɑ tɑɑ
    sɔsɔ ntɛ́ Simili, nɑ Hilikiyɑ, nɑ Tepɑliyɑ, nɑ Sɑkɑlɩ. Pɑɑ nɑ Simili tɑɑ kɛ́ kɑncɑɑlɑɣɑ
    pǝyɑɣɑ tɔ, ɩ cɑɑ kɑ hɑnɑ-ɩ lonte ńtɛ́. Hosɑ pǝyɑlɑɑ nɑ ɩ newɑɑ pɑ kpekǝle tǝnɑ
    wɛ yǝlɑɑ nɑɑnʋwɑ nɑ tooso.
  azb-azb: 'Merari nəslindən olan Xosanın oğulları: ilk oğlu olmadığı halda atasının
    böyük başçı qoyduğu Şimri,'
  eng-DBY: '— And Hosah, of the sons of Merari, had sons: Shimri the head, for though
    he was not the firstborn, yet his father made him the head;'
  hin-2017: फिर मरारी के वंश में से होसा के भी पुत्र थे, अर्थात् मुख्य तो शिम्री (जिसको
    जेठा न होने पर भी उसके पिता ने मुख्य ठहराया),
  eng-YLT: 'and to Hosah, of the sons of Merari, [are] sons: Shimri the head (though
    he was not first-born, yet his father setteth him for head),'
  eng-WYC-2017: And of Hosah, that is, of the sons of Merari, Simri was prince; and
    for he had no first begotten son, therefore his father ordained him into [a] prince;
  eng-WMBB: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  urd-GVH: मिरारी के ख़ानदान का फ़रद हूसा के चार बेटे सिमरी, ख़िलक़ियाह, तबलियाह और
    ज़करियाह थे। हूसा ने सिमरी को ख़िदमत के गुरोह का सरबराह बना दिया था अगरचे वह पहलौठा
    नहीं था।
  rug-rug: 'Koasa tatamana te Merari koa nana se Hosa, sapu ka made tuna koreo: Simiri,
    sapu vizatia sa tamana si asa pude tuturaṉa, ba lopu na koburu kenuna si asa.'
  gaz-gaz: 'Hoosaan inni gosa Meraarii sun ilmaan qaba ture; isaanis: Shimriin dura
    buʼaa ture; inni hangafa taʼuu baatu iyyuu abbaan isaa dura buʼaa isa godhee ture;'
  fra-LSG: 'Des fils de Merari: Hosa, qui avait pour fils: Schimri, le chef, établi
    chef par son père, quoiqu’il ne fût pas le premier-né,'
  yal-yal: 'Merari a diin Xosa yi dii xɛmɛni itoe bari: Simiri, naxan fafe a findi
    a ngaxakedenne xunna ra hali dii singen to mi yi a ra, e nun'
  haw-1868: A o Hosa hoi, no na keikikane a Merari, nana mai na keikikane; o Simeri
    ke pookela, (no ka mea, aole hoi ia o ka hiapo, aka, hoonoho iho la kona makuakane
    ia ia i pookela;)
  arb-NAV: 'وَأَبْنَاءُ حُوسَةَ مِنْ ذُرِّيَّةِ مَرَارِي: شِمْرِي، وَجَعَلَهُ أَبُوهُ
    رَأْسَ إِخْوَتِهِ، مَعَ أَنَّهُ لَمْ يَكُنِ الْبِكْرَ.'
  ewe-ewe: Hosa, ame si tso Merari ƒe viwo dome la, tia Simri tso viawo dome abe tatɔ
    ene togbɔ be menye eyae nye tsitsitɔ o hã.
  eng-LEE: 'Also Chossah, of the children of Merari, had sons: Shimri the chief, for
    [though] he was not the first-born, yet his father made him the chief;'
  asm-FB: 'মৰাৰীৰ এজন বংশধৰ হোচাৰ পুত্র সকল: চিম্ৰী এজন নেতা, যদিও তেওঁ প্রথম পুত্র
    নাছিল, তথাপিও তেওঁৰ পিতৃয়ে তেওঁক নেতৃত্বৰ ভাৰ দিছিল,'
  sus-A: مٍرَرِ شَ دِ شٌسَ نَشَ دِ شّمّيٍ بَرِ؛ سِمِرِ، عَ بَبَ نَشَن قِندِ شُنيِ
    رَ هَلِ دِ سِنفٍ تٌ مُ نُ عَ رَ.
  fra-SBL: 'Hosa, des fils de Merari, avait aussi des fils : Shimri, le chef (car,
    bien qu''il ne fût pas le premier-né, son père l''avait établi chef),'
  hbo-hbo: וּלְחֹסָ֥ה מִן־בְּנֵי־מְרָרִ֖י בָּנִ֑ים שִׁמְרִ֤י הָרֹאשׁ֙ כִּ֣י לֹא־הָיָ֣ה
    בְכֹ֔ור וַיְשִׂימֵ֥הוּ אָבִ֖יהוּ לְרֹֽאשׁ׃
  kik-kik: 'Ariũ a Hosa ũrĩa Mũmerari maarĩ: Shimuri na nĩwe warĩ mũtongoria wao (o
    na gũtuĩka tiwe warĩ irigithathi, ithe nĩamũthuurĩte atuĩke mũtongoria wao),'
  fra-NCL: 'Hosa, des fils de Mérari, avait pour fils : Semri, le chef : il n’était
    pas le premier-né, mais son père l’avait établi chef ;'
  cek-AK: Merari ih caa Hosah mah doeh capanawk to sak; Simri loe calu ah oh, (anih
    loe tapen hmaloe kami na ai ni, toe ampa mah calu ah suek:)
  cuk-cuk: 'Merari-wagwa-Hosaʼye-nugad-e-masmaladi, wemalad: Simri, (machi-sailaginedsulinad,
    degi-inigwele, e-bab, bur-dummadga nug-imaksad).'
  uig-CYR: Мәрариниң әвлади болған Хосаһниң бир нәччә оғли бар еди, чоң оғли Шимри
    (Шимри әслидә тунҗа оғул болмисиму, атиси уни чоң оғул қилип тиклигән),
  tel-2017: మెరారీయుల్లో హోసా అనే అతనికి పుట్టిన కొడుకులు పెద్దవాడు షిమ్రీ, అతడు పెద్దకొడుకు
    కాకపోయినా అతని తండ్రి అతన్ని నాయకునిగా చేశాడు.
  hat-BSA: 'Anplis, Hosa, nan fis a Merari yo te fè fis: Schimri, premye a (malgre
    li pa t ne premyèman, men papa li te fè l premye),'
  kos-kos: 'Hosah, ke sruf lal Merari, oasr wen akosr natul: elos pa Shimri (papa
    tumal el sang tuh el pa leumi sou sacn finne tia el pa matu),'
  hbo-WLC: וּלְחֹסָ֥ה מִן־בְּנֵי־ מְרָרִ֖י בָּנִ֑ים שִׁמְרִ֤י הָרֹאשׁ֙ כִּ֣י לֹא־הָיָ֣ה
    בְכ֔וֹר וַיְשִׂימֵ֥הוּ אָבִ֖יהוּ לְרֹֽאשׁ׃
  ibo-ibo: 'Hosa, nwa Merari nwekwara ụmụ ndị ikom: Shimri onye nke mbụ (ọ bụ ezie
    na ọ bụghị ọkpara ya ma nna ya họpụtara ya ka ọ bụrụ onye mbụ).'
  ory-ory: ଆଉ ମରାରି-ବଂଶଜାତ ହୋଷାର ପୁତ୍ର ଥିଲେ; ପ୍ରଧାନ ଶିମ୍ରି, କାରଣ ସେ ପ୍ରଥମଜାତ ନୋହିଲେ
    ହେଁ ତାହାର ପିତା ତାହାକୁ ପ୍ରଧାନ କଲା;
  chk-chk: 'Iwe, Hosa seni än Merari cho a pwal wor nöün mwän: Simri i samol, inamwo
    ika sap i ewe mwänichi, nge saman a chök awisa ngeni ewe wisen samol,'
  rop-rop: En brom det femili lain blanga Merarai bin Hosa. Imbin abum wanbala san
    neim Shimri hubin jidan boswan lida, dumaji im dedi bin meigim im jidan lida nomeda
    im nomo bin det feswan san blanga im.
  ukr-1871: 'У Хоси, з синів Мераріїних, сини: Шимрі найвидатнїйший, — хоч він не
    був перворіднем, та батько поставив його головним;'
  deu-1951: Chosa aber, aus den Söhnen Meraris, hatte Söhne; Simri war das Oberhaupt;
    wiewohl er nicht der Erstgeborene war, so setzte ihn doch sein Vater zum Haupt;
  eng-JPS: 'Also Hosah, of the children of Merari, had sons: Shimri the chief — for
    though he was not the firstborn, yet his father made him chief —'
  srp-1865: 'A Osini sinovi, od sinova Merarijevih: Simrije poglavar, premda ne bješe
    prvenac, ali ga otac postavi poglavarem;'
  lug-lug: Kosa, omu ku bazzukulu ba Merali yalina abaana aboobulenzi nga Simuli ye
    mukulu, newaakubadde nga si ye yali omubereberye kitaawe yali amufudde omukulu;
  heb-heb: ולחסה מן בני מררי בנים שמרי הראש כי לא היה בכור וישימהו אביהו לראש׃
  ben-IRV: মরারি বংশের হোষার চারজন ছেলের মধ্যে প্রথম শিম্রি, দ্বিতীয় হিল্কিয়, তৃতীয়
    টবলিয়, চতুর্থ সখরিয়।
  pan-pan: ਅਤੇ ਮਰਾਰੀਆਂ ਵਿੱਚੋਂ ਹੋਸਾਹ ਦੇ ਪੁੱਤਰ ਸਨ, ਸ਼ਿਮਰੀ ਮੁਖੀਆ ਉਹ ਤਾਂ ਪਹਿਲੌਠਾ ਨਹੀਂ
    ਸੀ ਪਰ ਤਾਂ ਵੀ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਉਹ ਨੂੰ ਮੁਖੀਆ ਠਹਿਰਾਇਆ ਸੀ
  mya-JVB: မေရာရိ အမျိုး ၊ ဟောသ ၏သား တို့တွင် ရှိမရိ သည် သားဦး မ ဟုတ် သော်လည်း ၊ အဘ
    ခန့်ထား သောကြောင့် သားအကြီး ဖြစ်သတည်း။
  hmo-hmo: 'Merari iduhu dekena amo, tau ta ladana Hosa danu ena natuna tau be 4:
    Simiri (ia be vara guna lasi, to iena tamana ese lohia tauna ia halaoa),'
  urd-urd: 'और बनी मिरारी में से हूसा के हाँ बेटे थे: सिमरी सरदार था वह पहलौठा तो
    न था, लेकिन उसके बाप ने उसे सरदार बना दिया था,'
  rus-SYN: 'У Хосы, из сыновей Мерариных, сыновья: Шимри главный, хотя он не был первенцем,
    но отец его поставил его главным;'
  bqc-SIM: 'Mɛlali bui Osa nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Simɛli, ãma nɛ́ sɛ̃́ia no, aà
    mae mɛ́ aà dìlɛ yoa ũ.'
  tcz-CHONGTHU: Merari phungsung a konin Hosah chun Shimri chu achapate lah a atahpen
    ahilouvangin lamkai din alhengdoh tai.
  mar-mar: मरारीच्या वंशातला होसा. शिम्रीला ज्येष्ठपद दिले होते. हा जन्माने ज्येष्ठ
    नव्हता, पण त्याच्या पित्याने त्यास मुख्य केले होते.
  qub-qub: 'Meraripita miraj Hosapa wamrancuna caran: Simri llapanpa mandajnin. Mana
    guechpa caycaptinpis papänenga churaran mandaj cananpaj.'
  bqp-bqp: Mɛrɑrin bweseru sɔɔ, Hosɑwɑ bɑ gɔsɑ. Bibu nnɛwɑ u mɑrɑ. Berɑ Simiri kɑ
    Hilikiyɑ kɑ Tebɑliɑ kɑ Sɑkɑri. Mɑ u Simuri kuɑ ben wirugii bɑɑ mɛ n ǹ wi u sɑ̃ɑ
    bii gbiikoo. Hosɑn bibu kɑ win wɔnɔbu bɑ sɑ̃ɑwɑ tɔmbu wɔkurɑ itɑ.
  hat-hat: 'Nan branch fanmi Merari a te gen Oza ki te gen kat pitit gason: Se te
    Chimri ki te chèf fanmi an. Se pa li ki te premye pitit gason, men se papa l''
    ki te mete l'' chèf fanmi an.'
  eng-BSB: 'Hosah the Merarite also had sons: Shimri the first (although he was not
    the firstborn, his father had appointed him as the first),'
  eng-WEBPB: 'Also Hosah, of the children of Merari, had sons: Shimri the chief (for
    though he was not the firstborn, yet his father made him chief),'
  kbq-kbq: Hagi Merari nagapinti ne' Hosa ne'mofavreramina amane, ugota huno kvazmima
    mani'neana Simri'e. Hagi Simri'a ese mofavrea omani'neanagi nefa'a, naga'amofo
    kva azeri oti'ne.
  nhe-BL: Huan Hosa tlen eliyaya ipan nopa hueyi familia tlen iixhuihua Merari, quitlapejpeni
    Simri para ma quinyacanas iconehua yonque yajaya ax achtohui ejquetl.
  gub-BL: 'Merari izuapyapyr umur amo awa wà no. Heta 4 ta''yr Oza pe wà: Xiniri (Nuiko
    kwaw u ta''yr ipy romo. Nezewe rehe we tu umuigo kar amo wanuwihaw romo a''e.)'
  eng-DRA: 'And of Hosa, that is, of the sons of Merari: Semri the chief, (for he
    had not a firstborn, and therefore his father made him chief.)'
