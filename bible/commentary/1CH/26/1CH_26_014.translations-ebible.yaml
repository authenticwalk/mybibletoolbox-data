verse: 1CH.026.014
translations:
  mal-C: കിഴക്കേ കവാടത്തിനുള്ള നറുക്ക് ശെലെമ്യാവിന് വീണു. അതിനുശേഷം അദ്ദേഹത്തിന്റെ
    മകനും വിവേകശാലിയായ ഉപദേഷ്ടാവുമായ സെഖര്യാവിനുവേണ്ടി നറുക്കിട്ടു. അദ്ദേഹത്തിന് വടക്കേ
    കവാടത്തിനുള്ള നറുക്കുവീണു.
  deu-TKW: Da fiel das Los für das Thor nach Osten zu auf Selemja. Auch für seinen
    Sohn Sacharja, einen einsichtsvollen Berater, warf man Lose, und das Los fiel
    für ihn auf das Thor nach Norden zu,
  lin-lin: Mpo na ekuke ya ngambo ya este, zeke ekweyaki epai ya libota ya Shelemia.
    Bongo babetaki zeke mpo na mwana na ye ya mobali Zakari oyo azalaki mopesi toli
    ya bwanya, mpe zeke mpo na ekuke ya ngambo ya Nor ekweyaki likolo na ye.
  eng-LSV: And the lot falls eastward to Shelemiah; and [for] his son Zechariah, a
    counselor with understanding, they cause lots to fall, and his lot goes out northward;
  eng-GNV: 'And the lot on the East side fel to Shelemiah: then they cast lottes for
    Zechariah his sonne a wise couseller, and his lot came out Northward:'
  eng-WEBSTER: And the lot eastward fell to Shelemiah. Then for Zechariah his son,
    a wise counselor, they cast lots; and his lot came out northward.
  nhw-BL: Selemías [26:14 O Meselemías. Xijtlachili versículo 2 Cr. 26:2.] huan igrupo
    quintocaro quimocuitlahuise nopa puerta catli mocahua ica campa hualquisa tonati.
    Huan ica nopa rifa quitocaro Zacarías icone Meselemías para quimocuitlahuis nopa
    puerta catli mocahua ica norte. Yaya eliyaya se tlacatl catli tlahuel tlalnamiqui.
  swh-ONEN: Kura ya Lango la Mashariki ilimwangukia Shelemia. Kisha wakapiga kura
    kwa Zekaria mwanawe, aliyekuwa mshauri mwenye hekima, nayo kura ya Lango la Kaskazini
    ikamwangukia.
  bba-bba: Ye bɑ tɛtɛ tobɑ, sɔ̃ɔ yɑri yeru ɡiɑrɑ Selemiɑ u wɑ. Mɑ win bii Sɑkɑri wi
    u sɑ̃ɑ bwisi kɛ̃ɔ u mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ tɛtɛ di.
  eng-KJVCPB: And the lot eastward fell to Shelemiah. Then for Zechariah his son,
    a wise counseller, they cast lots; and his lot came out northward.
  luo-luo: Ombulu mar Rangach ma yo Wuok Chiengʼ nolwar ne Shelemia. Nogo ombulu ne
    wuode Zekaria, ma jangʼad bura mariek kendo noyudo Rangach ma yo Nyandwat.
  meu-meu: Mari ese Selemia e duanaia, laurabada kahana ena. Ia natuna Sekaria danu,
    hahealo tauna ta mai aonegana, na mari ese e duanaia, mirigini kahana ena.
  npi-ULB: जब पूर्व ढोकाको लागि चिट्ठा हालियो, तब त्‍यो शेलेम्‍याहको नाउँमा पर्‍यो
    । तब तिनका छोरा बुद्धिमान्‌ सल्‍लाहकार जकरियाको निम्ति तिनीहरूले चिट्ठा हाले,
    र उत्तर ढोकाको निम्‍ति तिनलाई चिट्ठा पर्‍यो ।
  yor-yor: Kèké fún ẹnu-ọ̀nà ilà oòrùn bọ́ sí ọ̀dọ̀ Ṣelemiah. Nígbà náà a dá kèké
    fún ọmọkùnrin rẹ̀ Sekariah, ọlọ́gbọ́n onímọ̀ràn, kèké fún ẹnu-ọ̀nà àríwá sì bọ́
    sí ọ̀dọ̀ rẹ̀.
  pes-OPCB: نگهبانی دروازهٔ شرقی به اسم مشلمیا، نگهبانی دروازهٔ شمالی به نام پسرش
    زکریا که مشاور دانایی بود،
  tgl-ULB: Nang nagpalabunutan sila para sa silangang tarangkahan, napunta ito kay
    Selemias. Pagkatapos ay nagpalabunutan uli sila para sa anak niyang si Zacarias,
    isang matalinong tagapagpayo, at napunta sa kaniya ang hilagang tarangkahan.
  hui-hui: Tigua ege to̱le̱ biaru baraga halu ai dameneme anda panga ni tagira ibiragoha
    heago handaya holobadabe handalu hemiria Selemaia ariame handayaho helo dabene.
    Mani Segaraiahanda panga abene uyurahayagi heago handayaho holene wiaria hendene.
    Segaraia ibu Selemaia igini howa ibugua mini manda bayaleru talebu miaga hene.
  mya-mya: ရှေ​လ​မိ​သည်​အ​ရှေ့​တံ​ခါး​ကို​ရ​၍ သူ​၏​သား ဇာ​ခ​ရိ​သည်​မြောက်​တံ​ခါး​ကို​ရ​လေ​သည်။
    သူ သည်​အ​စဉ်​ပင်​အ​ကြံ​ကောင်း​ဉာဏ်​ကောင်း​ကို ပေး​တတ်​သူ​ဖြစ်​၏။-
  bod-N: ཤར་སྒོ་སྲུང་བའི་རྒྱན་ནི་ཤེ་ལེམ་ཡཱ་ལ་བབས། དེའི་བུ་ཟཱ་ཀར་ཡ་ནི་གྲོས་ལ་མཁས་པ་ཞིག་ཡིན་ཞིང་།
    ཁོ་རྣམས་ཀྱིས་ཟཱ་ཀར་ཡའི་དོན་དུ་རྒྱན་བླངས་པ་ལ་དེར་བྱང་སྒོ་སྲུང་བའི་རྒྱན་བབས།
  sna-sna: Mujenya weSuo Rokumabvazuva wakawira pana Sheremia. Zvino mijenya yakakandwa
    nokuda kwomwanakomana wake Zekaria, mupi wamazano akachenjera uye mujenya weSuo
    Rokumusoro wakawira paari.
  spa-BLM: La suerte del este correspondió a Selemías. Luego echaron suertes para
    Zacarías, su hijo, sabio consejero, y su suerte salió hacia el norte.
  cac-cac: A vin̈aj Selemías yed' eb' ayoch yed'oc ix tan̈van puerta chi' d'a stojolal
    b'aj sjavi c'u. Axo vin̈aj Zacarías yuninal vin̈aj Selemías chi', jelan yac'an
    razón vin̈. A vin̈ ix tan̈van puerta chi' d'a stojolal norte yed' eb' ayoch yed'oc.
  swh-ULB: Kura ilipo rushwa kwa lango la mashariki, ilimuangukia Shelemia. Kisha
    wakarusha kura kwa Zekaria mwana wake, mshauri makini, na kura yake ikatokea lango
    la kaskazini.
  bel-bel: І выпала жэрабя на ўсход Шэлэміі; і Захару, сыну ягонаму, разумнаму дарадцу,
    кінулі жэрабя, і выпала яму жэрабя на поўнач;
  deu-ELBBK: Und für Schelemja fiel das Los nach Osten. Und sie warfen Lose für seinen
    Sohn Sekarja, der ein verständiger Ratgeber war; und sein Los kam heraus nach
    Norden.
  mbb-OT: Is dapit te edsilaan, ne iyan dutun neripahan si Shelemia, ne is dapit te
    zizaya he ǥemawan, ne iyan neripahan dutun is anak din he si Zacarias. Heini si
    Zacarias ne metau he edsambag.
  mal-2015: കിഴക്കെ വാതിലിന്റെ ചീട്ടു ശേലെമ്യാവിന്നു വന്നു; പിന്നെ അവർ അവന്റെ മകനായി
    വിവേകമുള്ള ആലോചനക്കാരനായ സെഖര്യാവിന്നു വേണ്ടി ചീട്ടിട്ടു; അവന്റെ ചീട്ടു വടക്കെ
    വാതിലിന്നു വന്നു.
  rmc-rmc: Le Šelemijoske sas diňi prekal o losos e vichodno brana. Le Zecharijoske,
    leskre čhaske, savo sas igen goďaver murš, sas diňi e severno brana;
  pes-OPV: و قرعه شرقي به شَلَميا افتاد و بعد از او براي پسرش زکريا که مُشيرِ دانا
    بود، قرعه انداختند و قرعه او به سمت شمال بيرون آمد.
  ron-1924: Сорцул а кэзут пе Шелемия пентру партя де рэсэрит. Ау трас ла сорць пентру
    фиул сэу Захария, каре ера ун сфетник ынцелепт, ши й-а кэзут ла сорць партя де
    мязэноапте.
  ben-OBCV: পূর্বদিকের দরজাটির জন্য গুটিকাপাতের দানটি পড়েছিল শেলিমিয়ের নামে। পরে
    তাঁর ছেলে তথা জ্ঞানী পরামর্শদাতা সখরিয়ের জন্য গুটিকাপাতের দান চালা হল, এবং উত্তর
    দিকের দরজাটির জন্য গুটিকার দানটি পড়েছিল তাঁর নামে।
  som-som: Oo saamigii dhanka bari wuxuu u soo baxay Shelemyaah. Oo haddana waxay
    saami u rideen wiilkiisii Sekaryaah, oo ahaa lataliye xigmad badan, oo saamigiisiina
    wuxuu ku helay dhankii woqooyi.
  lat-VUC: Cecidit ergo sors orientalis, Selemiæ. Porro Zachariæ filio ejus, viro
    prudentissimo et erudito, sortito obtigit plaga septentrionalis.
  eng-ASVBT: And the lot eastward fell to Shelemiah. Then for Zechariah his son, a
    discreet counselor, they cast lots; and his lot came out northward.
  ita-1885: E la sorte per la porta orientale scadde a Selemia. E poi, tratte di nuovo
    le sorti, la sorte scadde a Zaccaria, savio consigliere, figliuolo di esso, per
    la porta settentrionale.
  eng-LXXUP: 'And the lot of the east gates fell to Shelemiah, and Zechariah: the
    sons of Soaz cast lots for Melchias, and the lot came out northward.'
  eng-ULB: When the lot was cast for the east gate, it fell to Shelemiah . They then
    cast lots for Zechariah his son, a prudent advisor, and his lot came out for the
    north gate.
  spa-VBL: La suerte de la puerta oriental recayó en Meselemías. Entonces echaron
    suertes sobre su hijo Zacarías, consejero sabio y perspicaz, y la suerte de la
    puerta del norte le correspondió a él.
  fra-_FOB: Le sort échut à Shélémia pour le côté du levant. Ils tirèrent au sort
    pour Zacharie, son fils, qui était un sage conseiller, et son sort échut du côté
    du nord.
  mal-mal: കിഴക്കെ വാതിലിന്റെ ചീട്ട് ശേലെമ്യാവിന് വന്നു; പിന്നെ അവർ അവന്റെ മകനായി
    വിവേകമുള്ള ആലോചനക്കാരനായ സെഖര്യാവിന് വേണ്ടി ചീട്ടിട്ടു; അവന്റെ ചീട്ട് വടക്കെ വാതിലിന്
    വന്നു.
  urd-GVR: Yoṅ jab qurā ḍālā gayā to Masalamiyāh ke ḳhāndān kā nām Mashriqī Darwāze
    kī pahrādārī karne ke lie niklā. Zakariyāh bin Masalamiyāh ke ḳhāndān kā nām Shimālī
    Darwāze kī pahrādārī karne ke lie niklā. Zakariyāh apne dānā mashwaroṅ ke lie
    mashhūr thā.
  suz-BL: मिनु पूर्ब ङा लाप्‍चो खाल पचा कली शेलेम्‍याह आ नेंम दुम्‍माक्‍त। मेकोपुकीमी
    आ तौ जकरिया आ पर्बम यो बाजी आप्‍मे बाक्‍त। मिनु उत्तर ङा लाप्‍चो खाल पचा कली दुम्‍माक्‍त।
    जकरिया रिम्‍शो अर्ती गेब बाक्‍माक्‍त।
  ita-1927: Per il lato d’oriente la sorte designò Scelemia. Si tirò poi a sorte per
    Zaccaria, suo figliuolo, ch’era un consigliere di senno; e la sorte designò lui
    per il lato di settentrione.
  ckb-ckb: تیروپشکی دەروازەی ڕۆژهەڵات بۆ شەلەمیاهو دەرچوو، بۆ زەکەریای کوڕیشی کە ڕاوێژکارێکی
    وریا بوو، تیروپشک کرا و دەروازەی باکووری بۆ دەرچوو.
  eng-BBE: And the care of the door on the east came out for Shelemiah. Then the name
    of Zechariah his son, a man wise in discussion, came out, and the door on the
    north was given to him.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನ ಭಾಗದ ಚೀಟು ಶೆಲೆಮ್ಯನಿಗೆ ಬಿತ್ತು. ಅವನ ಮಗ ಬುದ್ಧಿಯುಳ್ಳ ಆಲೋಚನೆಯವನಾಗಿರುವ
    ಜೆಕರ್ಯನಿಗೋಸ್ಕರ ಹಾಕಿದ ಚೀಟು ಉತ್ತರ ಭಾಗಕ್ಕೆ ಇತ್ತು.
  tam-2017: கீழ்ப்புறத்திற்கு செலேமியாவுக்கு சீட்டு விழுந்தது; விவேகமுள்ள ஆலோசனைக்காரனாகிய
    சகரியா என்னும் அவனுடைய மகனுக்கு சீட்டு போட்டபோது, அவனுடைய சீட்டு வடபுறத்திற்கென்று
    விழுந்தது.
  spa-RV-1909: 'Y cayó la suerte al oriente á Selemía. Y á Zachârías su hijo, consejero
    entendido, metieron en las suertes: y salió la suerte suya al norte.'
  ron-BTF: Și sorțul spre est i-a căzut lui Șelemia. Apoi pentru Zaharia, fiul său,
    un sfătuitor înțelept, au aruncat sorți; și sorțul său a ieșit spre nord.
  eng-WEBP: The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
    counselor, they cast lots; and his lot came out northward.
  eng-FBV: The lot for the east gate fell to Meshelemiah. Then they cast lots for
    his son Zechariah, a wise counselor with insight, and the lot for the north gate
    fell to him.
  nld-1939: Het oosten werd door het lot toegewezen aan Sjelemj hoe. Ook voor zijn
    zoon Zekarjáhoe, een verstandig raadsman, werd het lot geworpen; zijn lot viel
    op het noorden.
  nch-BL: Selemías huan igrupo quintocaro quimocuitahuise nopa caltemit cati mocahua
    ica campa hualquisa tonati. Huan ica nopa rifa quitocaro Zacarías icone Meselemías
    para quimocuitahuis nopa caltemit cati mocahua ica norte. Yaya eliyaya se tacat
    cati tahuel talnamiqui.
  vie-1934: Cái thăm về cửa đông trúng nhằm Sê-lê-mia. Đoạn, người ta bỏ thăm về cửa
    bắc, thăm ấy trúng nhằm Xa-cha-ri, con trai Sê-lê-mia, một mưu sĩ thông sáng.
  hin-CV: पासे के द्वारा पूर्वी द्वार की जवाबदारी शेलेमियाह को सौंपी गई. तब उसके पुत्र
    ज़करयाह लिए पासा फेंका गया. वह बुद्धिमान सलाहकार था. पासा फेंकने से मिले निर्णय
    के अनुसार उसे उत्तरी द्वार पर रखा गया.
  spa-BES: Y el cuidado de la puerta en el este salió para Selemias. Entonces salió
    el nombre de su hijo Zacarías, un hombre sabio en la consejería, y se le dio la
    puerta del norte.
  tdx-tdx: Nipoke ho a i Selemià ty vato’ i atiñanañey le ho a i ana’e Zekariay, mpanolo-kevetse
    mahihitse, nanoeñe an-kitsapake le nipoke te ava­ratse i azey.
  tha-KJV: สลากสำหรั​บด​้านตะวันออกตกแก่เชเลมิยาห์ เขาจับสลากให้​บุ​ตรชายของเขาคือเศคาริยาห์​ด้วย
    เขาเป็​นที​่ปรึกษาที่​เฉลียวฉลาด และสลากของเขาออกมาสำหรั​บด​้านเหนือ
  por-BR-2018: E caiu a sorte ao oriente a Selemias. E a Zacarias seu filho, conselheiro
    entendido, lançaram as sortes, e sua sorte foi para o norte.
  deu-ELO: Und für Schelemja fiel das Los gegen Osten. Und sie warfen Lose für seinen
    Sohn Sekarja, der ein verständiger Ratgeber war; und sein Los kam heraus gegen
    Norden.
  eng-WYC-2018: Therefore the lot of the east coast befelled to Shelemiah; and the
    north coast befelled by lot to Zechariah, his son, a full prudent man and well
    learned; (And so the east gate fell by lot to Shelemiah; and the north gate to
    his son Zechariah, a well-learned and very prudent man;)
  epo-epo: Kaj la loto pri la oriento falis por Ŝelemja; kaj pri lia filo Zeĥarja,
    la saĝa konsilanto, oni lotis, kaj lia loto eliris por la nordo;
  uig-PIN: Xǝrⱪiy dǝrwazida dǝrwaziwǝnlik ⱪilixⱪa qǝk qiⱪⱪini Xǝlǝmiya boldi; andin
    ular uning oƣli Zǝkǝriya (aⱪilanǝ mǝsliⱨǝtqi idi) üqün qǝk tartti; uningƣa ximaliy
    dǝrwazining dǝrwaziwǝnlik qeki qiⱪti.
  beo-beo: Ululuabeba:le, Sielemaia da gusudili logo ga:su ouligima:ne ilegei. Egefe
    Segalaia da ga (north) logo ga:su ouligima:ne ilegei. Segalaia da fada:i noga:le
    sia:ne iasu dunu.
  tpi-OTNT: Ol i pilai satu bilong makim husat bai i lukautim dua long hap sankamap,
    na satu i makim Meselemia. Na bihain ol i pilai satu bilong painimaut Sekaraia
    bai i bosim wanem dua, na satu i makim dua long hap not. Sekaraia em i pikinini
    bilong Meselemia, na em i man bilong givim gutpela tingting.
  hau-SA: Ƙuri’a don Ƙofar Gabas ta fāɗo a kan Shelemiya. Sai aka jefa ƙuri’u don
    ɗansa Zakariya, mai ba da shawara mai ma’ana, sai ƙuri’a ta ƙofar arewa ta fāɗo
    a kansa.
  uig-LAT: Sherqiy derwazida derwaziwenlik qilishqa chek chiqqini Shelemiya boldi;
    andin ular uning oghli Zekeriya (aqilane meslihetchi idi) üchün chek tartti; uninggha
    shimaliy derwazining derwaziwenlik chéki chiqti.
  nde-nde: Inkatho yeSango langaseMpumalanga yawela kuShelemiya. Basebesenzela inkatho
    indodana yakhe uZakhariya owayengumcebisi okhaliphileyo, inkatho yeSango langaseNyakatho
    yawela kuye.
  ton-ton: Pea ko e vahenga fakahahake naʻe tō kia Silimia. Pea naʻa nau fai ʻae talotalo
    maʻa Sakalia ko hono foha, ko e tangata poto ʻi he fakakaukau; pea naʻe tō ʻa
    hono vahenga ʻaʻana ki he feituʻu tokelau.
  ces-1613: I padl los k východu Selemiášovi. Zachariášovi také synu jeho, rádci opatrnému,
    uvrhli losy, i padl los jeho na půlnoci.
  eng-WMB: The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
    counselor, they cast lots; and his lot came out northward.
  tam-TCV: கிழக்கு வாசலுக்குரிய சீட்டு செலேமியாவிற்கு விழுந்தது. வடக்கு வாசலுக்குரிய
    சீட்டு அவனுடைய மகனான சகரியாவிற்கு விழுந்தது. அவன் ஞானமுள்ள ஆலோசனை கூறுபவன்.
  ceb-ULB: Sa dihang magripa na alang sa sidlakan nga ganghaan, natunong kini kang
    Shelemia. Unya nagripa sila alang sa anak nga lalaki ni Zacarias, ang maalamon
    nga magtatambag, ug ang iyang napili pinaagi sa pagripa mao ang amihanang ganghaan.
  pol-UBG: Los dla Szelemiasza padł na stronę wschodnią. Potem rzucili los dla jego
    syna Zachariasza, mądrego doradcy, i jego los padł na stronę północną;
  urd-GVU: یوں جب قرعہ ڈالا گیا تو مسلمیاہ کے خاندان کا نام مشرقی دروازے کی پہرا داری
    کرنے کے لئے نکلا۔ زکریاہ بن مسلمیاہ کے خاندان کا نام شمالی دروازے کی پہرا داری
    کرنے کے لئے نکلا۔ زکریاہ اپنے دانا مشوروں کے لئے مشہور تھا۔
  deu-1912: Das Los gegen Morgen fiel auf Meselemja; aber sein Sohn war Sacharja,
    der ein kluger Rat war, warf man auch das Los, und es fiel ihm gegen Mitternacht,
  kan-2017: ಪೂರ್ವ ದಿಕ್ಕಿನ ಕಾವಲಿಗೆ ಚೀಟು ಶೆಲೆಮ್ಯನ ಹೆಸರಿಗೆ ಬಿದ್ದಿತು. ಬಹು ವಿವೇಕವುಳ್ಳ ಸಲಹೆಗಾರನಾಗಿರುವ
    ಅವನ ಮಗನಾದ ಜೆಕೆರ್ಯನ ಹೆಸರಿಗೆ ಉತ್ತರ ದಿಕ್ಕಿನ ಚೀಟು ಬಿದ್ದಿತು.
  yap-yap: Shelemiah e yan i duwgil ni bin ngek e garog e nge matanagiy, me Zekariah
    nib mo’on ni fak, nib mo’on ni urngin ngiyal’ ma bmat’aw e fanow nma pi’.
  hlt-MCSB: Te vaengah Shelemiah ham hmulung te khocuk la a tlak pah tih lungmingnah
    neh aka uen a capa Zekhariah ham hmulung a naan uh vaengah tah a hmulung te tlangpuei
    la a tlak pah.
  mdy-ETH: ዓባ ኬስካ ዛሎና ዓኣ ማርሾ ካሮ ካፒፆኮ ዒፃሢ ሴሌሚያም ኬስኬኔ፤ ሄሊሳዖ ቢያ ዎዴና ኮሺ ዞሮ ዞራ ዒዛኮ ናኣዚ
    ዛካሪያሴም ኬዶ ዛሎና ዓኣ ማርሾ ካሮ ካፓንዳጉዲ ዒፃሢ ኬስኬኔ፤
  twi-ASANTE: Wɔde apueeɛ ɛpono ho dwumadie no hyɛɛ Selemia ne ne ekuo nsa. Atifi
    ɛpono ho dwumadie nso, wɔde hyɛɛ ne babarima onyansafoɔ Sakaria nsa.
  eng-WEBU: The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
    counselor, they cast lots; and his lot came out northward.
  wal-wal: Arshsho Penggiyaa giyo penggiyaa naagiyo saamai SHeleemiyaa gakkiis. Lo77o
    zoriya a na7aa Zakkaariyaasa Huuphessa Penggiyaa giyo penggiyaa naagiyo saamai
    gakkiis.
  spa-PDDPT: La suerte para la oriental cayó a Selemías. Metieron en las suertes a
    Zacarías su hijo, consejero entendido. La suerte suya salió para la del norte.
  gun-gun: Ha'e rami vy okẽ kuaray oua katygua rarõarã omoĩ Selemias xortea oexaa
    rami vy. Ha'e va'e rire ma xortea oexa jevy vy omoĩ ta'y Zacarias. Ha'e va'e ma
    nhomongetaa py ijayvu porã kuaa va'e. Ha'e ma kuaray ijapu'a'ia katy okẽ oĩ va'e
    rarõarã oiko.
  ilo-ULB: Idi nagbunotda para iti akin-daya a ruangan, ni Selemias ti nabunot. Kalpasanna,
    nagbunotda para kenni Zecarias a putotna, a nalaing a mammagbaga, ket ti akin-amianan
    a ruangan ti nabunot a para kenkuana.
  kpg-kpg: Shelemiah ne hudi di bontai bahi i dua, gei dana dama daane Zechariah,
    taane koia e dahi aga ana maanadu humalia, ne hudi di bontai bahi i ngeia.
  uig-ARA: شەرقىي دەرۋازىدا دەرۋازىۋەنلىك قىلىشقا چەك چىققىنى شەلەمىيا بولدى؛ ئاندىن
    ئۇلار ئۇنىڭ ئوغلى زەكەرىيا (ئاقىلانە مەسلىھەتچى ئىدى) ئۈچۈن چەك تارتتى؛ ئۇنىڭغا
    شىمالىي دەرۋازىنىڭ دەرۋازىۋەنلىك چېكى چىقتى.
  sus-sus: Ala naxa a ragiri sogetede naadɛ xa ilan Selemiya ra. Kɔɔla naadɛ naxa
    ilan a xa di Sakari ra, naxan findixi lɔnnila ra.
  pon-2006: Selemaia usada ewen kelen palimese, oh nah pwutak Sekaraia, iei ih ohl
    me kin kihda kaweid mwahu, usada ewen kelen paliepeng.
  ksd-ksd: Di ga padapadailam pa ra papar a taur ba kai Selemia. Namur di ga padapadailam
    upi ra tiniba kai natuna Sekaria, a tena kabinana, ma i ga vatur vake ra tiniba
    ta ra papar a labur.
  tur-YTC: Doğuya doğru kura Şelemya'ya düştü. Sonra bilge bir danışman olan oğlu
    Zekarya için kura çektiler; Ve onun kurası kuzeye çıktı.
  grc-BRENT: Καὶ ἔπεσεν ὁ κλῆρος τῶν πρὸς ἀνατολὰς τῷ Σελεμίᾳ, καὶ Ζαχαρίᾳ· υἱοὶ Σωὰζ
    τῷ Μελχίᾳ ἔβαλον κλήρους, καὶ ἐξῆλθεν ὁ κλῆρος Βοῥῥᾶ.
  ind-AYT: Undian untuk gerbang timur jatuh pada Selemya. Mereka juga melempar undi
    untuk Zakharia, anaknya, seorang penasihat yang bijaksana. Undian itu jatuh untuk
    gerbang utara.
  nya-nya: Maere a chipata chakummwa anagwera Selemiya. Maere anachitikanso chifukwa
    cha mwana wake Zekariya, phungu wanzeru ndipo maere a chipata chakumpoto anagwera
    iye.
  hrv-hrv: Ždrijeb na istok pao je Šelemji; njegov sin Zaharija bio je mudar savjetnik.
    Kad su bacili ždrebove, dopao mu je ždrijeb na sjever,
  mps-mps: Augwa te satu gagali elama, dego mu te giliga asobo badu sunumi tonaluabo
    te bidi hani ola momainu yali, tama satugo te Meselemia dąį ilai. Tama nosali
    augwa te satu gagali ma elama, te Sekaraiago te mena badu sunumi tonalugowe te
    ola momainu yali, tama satugo te not badu sunumi dąį ilali. Sekaraia te Meselemiago
    ogwa da, tama aga te wiegi yai homu kolesaga ola mabo bidi dao.
  tpi-tpi: Ol i pilai satu bilong makim husat bai i lukautim dua long hap sankamap,
    na satu i makim Meselemia. Na bihain ol i pilai satu bilong painimaut Sekaraia
    bai i bosim wanem dua, na satu i makim dua long hap not. Sekaraia em i pikinini
    bilong Meselemia, na em i man bilong givim gutpela tingting.
  dan-1931: Loddet for Østporten ramte Sjelemja. Også for hans Søn Zekarja, en klog
    Rådgiver, kastede man Lod, og Loddet traf Nordporten.
  vie-OVCB: Sê-lê-mia bắt thăm được cổng đông; Xa-cha-ri, con Sê-lê-mia, một mưu sĩ
    khôn ngoan, bắt thăm được cổng bắc;
  guj-2017: પૂર્વ તરફની ચિઠ્ઠી શેલેમ્યાની નીકળી. ત્યાર બાદ તેનો પુત્ર ઝખાર્યા જે બુદ્ધિમાન
    મંત્રી હતો તેને માટે તેઓએ ચિઠ્ઠીઓ નાખી. અને તેની ચિઠ્ઠી ઉત્તર તરફની નીકળી.
  pon-2006A: Selemaia usada ewen kelen palimese, oh nah pwutak Sekaraia, iei ih ohl
    me kin kihda kaweid mwahu, usada ewen kelen paliepeng.
  por-BRBSL: O lote para o leste caiu para Shelemiah. Então, para Zacarias, seu filho,
    um sábio conselheiro, eles lançaram a sorte; e sua sorte saiu para o norte.
  cth-cth: Kanîtholae cungpam teh Shelemiah a bo. A lungkaang poung e lawkcengkung
    capa Zekhariah hanelah cungpam a rayu awh teh tung lae hah a coe.
  twi-twi: Wɔde apuei pon ho dwumadi no hyɛɛ Meslemia ne ne kuw nsa. Atifi pon ho
    dwumadi nso, wɔde hyɛɛ ne babarima onyansafo Sakaria nsa.
  hlt-hlt: Te vaengah Shelemiah ham hmulung te khocuk la a tlak pah tih lungmingnah
    neh aka uen a capa Zekhariah ham hmulung a naan uh vaengah tah a hmulung te tlangpuei
    la a tlak pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ bo yɑ̀ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ kɔbɛ yó mbɑɑ̀ diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ kó dibòrì, kɛ̀ tɛ́tɛ́ɛ do Sedemmiyɑ ĩ́nkɛ̀, kɛ̀ bɛ̀ɛ yíɛ́ kɛ́tɑ̃ũ
    tɛ́tɛ́ kɛ bo yɑ̀ bɛ̀ɛ̀ yó mbɑɑ̀ kubɑkù yoú bíɛ́kɛ̀ kó dibòrì, kɛ̀ tɛ́tɛ́ɛ do o
    birɛ Sɑkɑrii ĩ́nkɛ̀, Sɑkɑrii do tú wèè ciì wènwe kɛ nɔ nkɛ tiè.
  msy-2020: Me satu gikarara kamaghɨn foghasa, terara aruem anadi naghɨn itir itiar
    akamɨn gan a geghuvam. Ezɨ satu Meselemia amɨsefe. Ezɨ gɨn me ua satu gikarara
    kamaghɨn foghasa, Sekaraia itiar akar manamɨn gan a geghuvam, ezɨ satu itiar akar
    notɨn itim amɨsefe. Sekaraia, a Meselemian otarim, egha nɨghnɨzir aghuiba anɨdir
    gumazim.
  dop-dop: Pɑ mɑɣɑsɑ mpʋ ɩlɛnɑ pǝ́ kpɑ Selemiyɑ nɑ ɩ́ cɑɣɑ ilim tǝlɩɩlɛ tɔɔ nɔnɔɣɔ.
    Nɑ pɑ́ sɩɩ ɩ pǝyɑlʋ Sɑkɑlɩ wei ɩ kɛ́ lɑɣɑtʋ tɑsʋlʋ kʋpɑŋ tɔɣɔ ilim ntɔɣɔŋ tɔɔ
    nyǝŋkɑ.
  azb-azb: Şelemya üçün püşk Şərq qapısına düşdü. Onun oğlu ağıllı məsləhətçi olan
    Zəkəriyyə üçün də püşk atdılar. Onun püşkü Şimal qapısına düşdü.
  eng-DBY: And the lot eastward fell to Shelemiah; and they cast lots for Zechariah
    his son, a wise counsellor, and his lot came out northward;
  hin-2017: पूर्व की ओर की चिट्ठी शेलेम्याह के नाम पर निकली। तब उन्होंने उसके पुत्र
    जकर्याह के नाम की चिट्ठी डाली (वह बुद्धिमान मंत्री था) और चिट्ठी उत्तर की ओर के
    लिये निकली।
  eng-YLT: 'And the lot falleth eastward to Shelemiah; and [for] Zechariah his son
    — a counsellor with understanding — they cause to fall lots, and his lot goeth
    out northward:'
  eng-WYC-2017: Therefore the lot of the east coast befelled to Shelemiah; and the
    north coast befelled by lot to Zechariah, his son, a full prudent man and well
    learned;
  eng-WMBB: The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
    counsellor, they cast lots; and his lot came out northward.
  urd-GVH: यों जब क़ुरा डाला गया तो मसलमियाह के ख़ानदान का नाम मशरिक़ी दरवाज़े की
    पहरादारी करने के लिए निकला। ज़करियाह बिन मसलमियाह के ख़ानदान का नाम शिमाली दरवाज़े
    की पहरादारी करने के लिए निकला। ज़करियाह अपने दाना मशवरों के लिए मशहूर था।
  rug-rug: Se Selemaea vagia sa sasada pa kali gasa rimata, meke sa tuna koreo se
    Zakaraea, keke tie vari tokae hola pa binalabala leadi si kopu nia sa sasada pa
    kali gede.
  gaz-gaz: Ixaan Karra Baʼa Biiftuu Shelemiyaaf baʼe. Ergasii immoo Zakkaariyaas ilma
    isaa gorsituu ogeessa sanaaf ixaan buʼe; ixaan balbala kaabaa isaaf baʼe.
  fra-LSG: Le sort échut à Schélémia pour le côté de l’orient. On tira au sort pour
    Zacharie, son fils, qui était un sage conseiller, et le côté du septentrion lui
    échut par le sort.
  yal-yal: Masɛnsɛnna yi Selemiya suxu lan banxin sogeteden binna dɛɛn ma. Kɔmɛn binna
    dɛɛn masɛnsɛnna yi a diin Sakari suxu, naxan findixi maxadi ti xaxilimaan na.
  haw-1868: 'A puka mai la ka puu hikina ia Selemia, Alaila puu iho la lakou no kana
    keiki no Zekaria, he kakaolelo naauao: a puka mai la ka puu kukulu akau nona.'
  arb-NAV: فَأَصَابَتِ الْقُرْعَةُ شَلَمْيَا لِيَقُومَ بِحِرَاسَةِ الْبَابِ الشَّرْقِيِّ،
    ثُمَّ وَقَعَتِ الْقُرْعَةُ لاِبْنِهِ الْمُشِيرِ الْحَكِيمِ زَكَرِيَّا لِيَقُومَ
    بِحِرَاسَةِ الْبَابِ الشِّمَالِيِّ،
  ewe-ewe: Selemia ƒe dɔe nye wòadzɔ Ɣedzeƒegbo la ŋu. Woda akɔ na ƒe Via ŋutsu, Zekaria,
    ame si nye aɖaŋuɖola nyui aɖe eye akɔdada la na be wòadzɔ Anyiehegbo la ŋu.
  eng-LEE: And the lot at the east fell for Shelemyahu. And for Zecharyahu his son,
    an intelligent counsellor, they cast lots, and his lot came out at the north.
  asm-FB: যেতিযা পূব দিশৰ দুৱাৰৰ বাবে চিঠি খেলালে তেতিয়া চেলেমিয়াৰ নাম উঠিল। তেওঁৰ
    পুত্র জখৰিয়া ভাল পৰামৰ্শ দিওঁতা লোক আছিল, চিঠি খেলত উত্তৰ দিশৰ বাবে তেওঁৰ নাম
    উঠিল।
  sus-A: عَلَ نَشَ عَ رَفِرِ سٌفٍتٍدٍ نَادّ شَ عِلَن سٍلٍمِيَ رَ. كْولَ نَادّ نَشَ
    عِلَن عَ شَ دِ سَكَرِ رَ، نَشَن قِندِشِ لْننِلَ رَ.
  fra-SBL: Le lot de l'est échut à Shemiah. On tira au sort pour Zacharie, son fils,
    conseiller avisé, et son lot sortit au nord.
  hbo-hbo: וַיִּפֹּ֧ל הַגֹּורָ֛ל מִזְרָ֖חָה לְשֶֽׁלֶמְיָ֑הוּ וּזְכַרְיָ֨הוּ בְנֹ֜ו
    יֹועֵ֣ץ ׀ בְּשֶׂ֗כֶל הִפִּ֙ילוּ֙ גֹּֽורָלֹ֔ות וַיֵּצֵ֥א גֹורָלֹ֖ו צָפֹֽונָה׃ ס
  kik-kik: Mũtĩ wa Kĩhingo kĩa Irathĩro wagwĩrĩire Shelemia. Ningĩ magĩcuuka mĩtĩ
    nĩ ũndũ wa mũriũ Zekaria, ũrĩa warĩ mũheani kĩrĩra mũũgĩ, nake akĩgwĩrwo nĩ mũtĩ
    wa Kĩhingo gĩa Gathigathini.
  fra-NCL: Le sort pour le côté de l’orient échut à Sélémias. On tira au sort pour
    Zacharias, son fils, qui était un sage conseiller, et le côté du septentrion lui
    échut.
  cek-AK: Ni angyae bang ih khongkha to toep hanah phoisa vah naah Shelemiah khaeah
    amtimh. To pacoengah kahoih poekhaih paekkung, a capa Zekariah doeh phoisa vah
    naah, aluek bang ih khongkha toep hanah phoisa to anih khaeah amtimh.
  cuk-cuk: Mimilenaigua, Yawagak-Dad-Nakwedsikid-dakega, Selemías sulenonikid. Yawagak-Dad-Nakwed-Sapiledsik-dakegardi,
    Selemías-machi-Zacarías sulenonikid. Zacaríasʼde, dule-binsaed-daked-nuedid.
  uig-CYR: Шәрқий дәрвазида дәрвазивәнлик қилишқа чәк чиққини Шәләмия болди; андин
    улар униң оғли Зәкәрия (ақиланә мәслиһәтчи еди) үчүн чәк тартти; униңға шималий
    дәрвазиниң дәрвазивәнлик чеки чиқти.
  tel-2017: తూర్పు వైపు కావలి షెలెమ్యాకు పడింది, వివేకం గలిగి ఆలోచన చెప్పగలిగిన అతని
    కొడుకు జెకర్యాకు చీటివేసినప్పుడు ఉత్తరం వైపు కావలి అతనికి పడింది.
  hat-BSA: Tiraj osò ki tonbe pou lès la te devni pou Schélémia. Alò, yo te tire osò
    pou fis li a, Zacharie, yon konseye avèk bon konprann e tiraj osò li a te sòti
    nan nò.
  kos-kos: Shelemiah el sukya fa tuh el pa ac taran mutunpot se oan nu kutulap, ac
    Zechariah (wen natul, su pacl nukewa kas in kasru lal uh arulana wo) el sukya
    fa tuh el pa taran mutunpot se nu epang.
  hbo-WLC: וַיִּפֹּ֧ל הַגּוֹרָ֛ל מִזְרָ֖חָה לְשֶֽׁלֶמְיָ֑הוּ וּזְכַרְיָ֨הוּ בְנ֜וֹ
    יוֹעֵ֣ץ ׀ בְּשֶׂ֗כֶל הִפִּ֙ילוּ֙ גּֽוֹרָל֔וֹת וַיֵּצֵ֥א גוֹרָל֖וֹ צָפֽוֹנָה׃ ס
  ibo-ibo: Site nʼife nza, Shelemaya ketara iche ọnụ ụzọ dị nʼakụkụ ọwụwa anyanwụ
    nche. Zekaraya nwa ya, onye ndụmọdụ nwere uche, sitekwara nʼife nza keta iche
    ọnụ ụzọ dị nʼakụkụ ugwu, ya na ndị otu ya.
  ory-ory: ତହିଁରେ ପୂର୍ବ ଦିଗର ବାଣ୍ଟ ଶେଲିମୀୟ ପକ୍ଷରେ ଉଠିଲା; ତହୁଁ ସେମାନେ ତାହାର ପୁତ୍ର ଜିଖରୀୟ
    ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କଲେ, ସେ ବିଜ୍ଞ ମନ୍ତ୍ରୀ ଥିଲା; ଆଉ ଉତ୍ତର ଦିଗ ତାହାର ବାଣ୍ଟରେ ଉଠିଲା।
  chk-chk: Iwe, Selemia a ütti ewe asamalap mi nom ötiu. Nge nöün we itan Sekaria,
    eman mwän mi tipachem le öüröür, a ütti ewe asamalap mi nom efeng.
  rop-rop: Shelemaiya bin lafta wotjimbat det Sanrais Geit, en im san neim Sekaraiya,
    hubin oldei tok gudwan ting, bin lafta wotjimbat det Nowath Geit.
  ukr-1871: І випав жереб від сходу на Шелемія. А на Захарію, його сина, розумного
    порадника, кинули жереб, і випав йому жереб на північ;
  deu-1951: Das Los für das Tor gegen Osten fiel auf Selemja; und für seinen Sohn
    Sacharja, der ein kluger Ratgeber war, warf man das Los, das fiel für ihn gegen
    Norden.
  eng-JPS: And the lot eastward fell to Shelemiah. Then for Zechariah his son, a discreet
    counsellor, they cast lots; and his lot came out northward.
  srp-1865: I pade ždrijeb na istok Selimiji; a Zahariji sinu njegovu, mudromu savjetniku,
    kad baciše ždrijeb, pade mu ždrijeb na sjever;
  lug-lug: Akalulu ak’Omulyango ogw’Ebuvanjuba ne kagwa ku Seremiya. Ate akalulu ak’Omulyango
    ogw’Obukiikakkono, ne kagwa ku Zekkaliya mutabani we, era omuteesa ow’amagezi.
  heb-heb: ויפל הגורל מזרחה לשלמיהו וזכריהו בנו יועץ בשכל הפילו גורלות ויצא גורלו
    צפונה׃
  ben-IRV: পূর্ব দিকের ফটকের জন্য গুলি উঠল শেলিমিয়ের নামে। তারপর তাঁর ছেলে সখরিয়ের
    জন্য গুলিবাঁট করা হলে তাঁর নামে উত্তর দিকের ফটকের জন্য গুলি উঠল। তিনি ছিলেন একজন
    জ্ঞানী পরামর্শদাতা।
  pan-pan: ਚੜ੍ਹਦੀ ਵੱਲ ਦੀ ਪਰਚੀ ਸ਼ਲਮਯਾਹ ਦੀ ਨਿੱਕਲੀ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ
    ਲਈ ਜਿਹੜਾ ਬੁੱਧਵਾਨ ਸਲਾਹਕਾਰ ਸੀ ਪਰਚੀ ਪਾਈ ਅਤੇ ਉਹ ਦੀ ਪਰਚੀ ਉੱਤਰ ਦਿਸ਼ਾ ਦੀ ਨਿੱਕਲੀ
  mya-JVB: အရှေ့ မျက်နှာကို ရှေလမိ ရ၏။ ရှေလမိ သား ပညာရှိ ဇာခရိ သည် စာရေးတံ အားဖြင့်မြောက်
    မျက်နှာကို ရ၏။
  hmo-hmo: Selemaia ese laki dekena amo dina daekau kahana iduara ia abia, bona iena
    natuna tau Sekaraia ese laki dekena amo mirigini kahana iduara ia abia. Inai Sekaraia
    ese nega ibounai sisiba namona dekena amo taunimanima ia hagoadaia noho.
  urd-urd: पूरब की तरफ़ का पर्ची सलमियाह के नाम निकला। फिर उसके बेटे ज़करियाह के लिए
    भी, जो 'अक़्लमन्द सलाहकार था, पर्चा डाला गया और उसका पर्चा शिमाल की तरफ़ का निकला।
  rus-SYN: И выпал жребий на восток Шелемии; и Захарии, сыну его, умному советнику,
    бросили жребий, и вышел ему жребий на север;
  bqc-SIM: Mɛsɛlɛmia gukpɛ oi bↄlɛ blè, ↄ̃ aà nɛ́ Zakali pↄ́ dɛ lɛdamade ↄ̃nↄna
    ũ gugbãntoo oi bↄlɛ blè.
  tcz-CHONGTHU: Solam kelkot ngah a pang din Meshelemiah le aloite nganse ahitaovin,
    sahlam chu michingtah a kihepa Zechariah,
  mar-mar: शेलेम्याच्या वाटणीला पूर्वेकडचे दार आले. त्याचा पुत्र जखऱ्या याच्यासाठी
    नंतर चिठ्ठी टाकण्यात आली. हा समजदार मंत्री होता. उत्तरेच्या द्वारासाठी त्याची
    निवड झाली.
  qub-qub: Selemías täpananpaj töcaran inti yagamun cajpa caycaj puncu. Wamran Zacariastana
    töcaran norte caj-läpa caj puncu. Zacariasga caran fiyupa imapäpis tantiyaj runa.
  bqp-bqp: Ye bɑ tɛtɛ tobɑ, sɔ̃ɔ yɑri yeru giɑrɑ Selemiɑ u wɑ. Mɑ win bii Sɑkɑri wi
    u sɑ̃ɑ bwisi kɛ̃ɔ u mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ tɛtɛ di.
  hat-hat: Chelemya soti pou pòtay ki bay sou solèy leve a. Pòtay nò a soti pou Zakari,
    pitit gason l' lan, ki te konn bay moun bon konsèy.
  eng-BSB: The lot for the East Gate fell to Shelemiah. Then lots were cast for his
    son Zechariah, a wise counselor, and the lot for the North Gate fell to him.
  eng-WEBPB: The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
    counsellor, they cast lots; and his lot came out northward.
  kbq-kbq: Hagi zage hanati kaziga kafantema kegava hanaza vahe'ma huhamprinaku'ma
    satu zokago re'za kazana Selemaia agi efore hige'za agri huhampri'naze. Hagi knare
    antahi'zama nezamia ne'mofo Sekariante'ma satu zokago re'za kazana, noti kaziga
    kafamofo agimo eama hige'za, ana kafante kva azeri oti'naze.
  nhe-BL: Selemías [26:14 O Meselemías. Xijtlachili versículo 2 Cr. 26:2.] huan igrupo
    quintocaro quimocuitlahuise nopa puerta tlen mocahua ica campa quisa tonati. Huan
    ica nopa rifa quitocaro Zacarías icone Meselemías para quimocuitlahuis nopa puerta
    tlen mocahua ica norte. Yajaya eliyaya se tlacatl tlen tlahuel tlalnamiqui.
  gub-BL: Omomor ita'i wà. Umuzekaiw kar Xeremi ukenawhu kwarahy ihemaw kutyr har
    rehe wà. Umuzekaiw kar Zakari Xeremi ta'yr ukenawhu kwarahy heixe haw awyze har
    kutyr har rehe wà. Tuweharupi Zakari upureruze'egatu a'e.
  eng-DRA: And the lot of the east fell to Selemias. But to his son Zacharias, a very
    wise and learned man, the north gate fell by lot.
