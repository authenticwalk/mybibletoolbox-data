verse: 1CH.026.020
translations:
  mal-C: അവരുടെ സഹോദരന്മാരായ മറ്റു ലേവ്യർ ദൈവാലയത്തിലെ ഭണ്ഡാരപ്പുരകളുടെയും വിശുദ്ധവസ്തുക്കൾ
    സൂക്ഷിക്കുന്ന ഭണ്ഡാരപ്പുരകളുടെയും ചുമതലക്കാരായിരുന്നു.
  deu-TKW: 'Und ihre Stammesgenossen, die Leviten, beaufsichtigten die Vorräte des
    Tempels Gottes und die Vorräte an geweihten Gaben:'
  lin-lin: Balevi mosusu lokola Ayiya, bazalaki na mokumba ya kobatela bozwi ya Tempelo
    mpe biloko ya bule.
  eng-LSV: And of the Levites, Ahijah [is] over the treasures of the house of God,
    even for the treasures of the holy things.
  eng-GNV: And of the Leuites. Ahiiah was ouer the treasures of the house of God,
    and ouer the treasures of the dedicate things.
  eng-WEBSTER: And of the Levites, Ahijah was over the treasures of the house of God,
    and over the treasures of the dedicated things.
  nhw-BL: Nojquiya Ahías quinyacanayaya sequinoc levitame catli quipiyayayaj inintequi
    para quiselise nochi tlamantli catli nopa masehualme quihualicayayaj quen nemactli
    para Toteco Dios.
  swh-ONEN: Katika Walawi, Ahiya alikuwa mwangalizi wa hazina za nyumba ya Mungu na
    mwangalizi wa hazina za vitu vilivyowekwa wakfu.
  bba-bba: Lefibɑ sɔɔ, Akiyɑwɑ u rɑ Yinni Gusunɔn sɑ̃ɑ yerun ɑrumɑni bere kɑ sere
    mɑɑ kɛ̃ɛ ni bɑ kɑ Yinni Gusunɔ nɑɑwɑ.
  eng-KJVCPB: And of the Levites, Ahijah was over the treasures of the house of God,
    and over the treasures of the dedicate things.
  luo-luo: To jowetegi moko ma jo-Lawi, kotelnegi gi Ahija, ne gin jorit kuonde keno
    mag od Nyasaye kod kuonde mikanoe gik mowal.
  meu-meu: Ahia, Levi iduhuna tauna, ese Dirava ena dubu kohudia bona herahia helaḡadia
    ihaboudia rumadia e nariva.
  npi-ULB: लेवीहरूमध्येबाट अहीजा परमेश्‍वरको मन्‍दिरका भण्‍डारहरू र परमप्रभुका अर्पण
    गरिएका थोकहरूका भण्‍डारका जिम्मावाल थिए ।
  yor-yor: Láti inú àwọn ọmọ Lefi, Ahijah ni ó wà lórí ìṣúra ti ilé Ọlọ́run àti lórí
    ìṣúra nǹkan wọ̀n-ọn-nì tí a yà sí mímọ́.
  pes-OPCB: بقیهٔ لاویان به رهبری اخیا مسئول نگهداری خزانهٔ خانهٔ خدا و انبار هدایای
    وقفی بودند.
  tgl-ULB: Sa mga Levita, si Ahias ang taga-pangasiwa ng mga kayamanan sa tahanan
    ng Diyos, at ang mga bagay na kayamanan na pag-aari ni Yahweh.
  hui-hui: Agali maru hearu Libaiali dege howa tigua Anduane Homogonaga andaha muni
    wiagane wiago handayaho howa dabudabu bayale wali agalime Ngode Datagaliwabenaga
    lomabu mini wiarubi handayaho haga hene.
  mya-mya: အ​ခြား​လေ​ဝိ​အ​နွယ်​ဝင်​တို့ သည်​ဗိ​မာန်​တော်​ဘဏ္ဍာ​တိုက်​နှင့်​ဘု​ရား​သ​ခင်
    အ​တွက် ဆက်​ကပ်​ထား​သော​လှူ​ဖွယ်​ပစ္စည်း​များ သို​မှီး​ရာ ကုန်​လှောင်​ရုံ​များ​ကို​တာ​ဝန်​ယူ​၍
    အုပ်​ချုပ်​ရ​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གི་གཉེན་ཉེ་ལེ་ཝི་པ་གཞན་རྣམས་ནི་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་དཀོར་མཛོད་རྣམས་དང་རྫས་དམ་པའི་གཏེར་མཛོད་དག་གི་གཉེར་པ་ཡིན།
  sna-sna: Pakati pehama dzavo vaRevhi, Ahija ndiye aiva mukuru wavachengeti vepfuma
    yomumba yaMwari nepfuma yezvinhu zvakakumikidzwa.
  spa-BLM: De los levitas, Ahías estaba a cargo de los tesoros de la casa de Dios
    y de los tesoros de las cosas consagradas.
  cac-cac: Ay pax juntzan̈xo eb' yetlevitail eb' tz'ilan b'aj sic'chaj tas yic Jehová
    yaji yed' b'aj smolchaj ofrenda tz'ac'ji d'ay.
  swh-ULB: Miongoni mwa Walawi, Ahija alikuwa kiongozi wa hazina ya nyumba ya Mungu,
    na hazina ya vitu vya Yahweh.
  bel-bel: А лявіты, браты іхнія, глядзелі за скарбамі дома Божага і за скарбамі прысьвечаных
    рэчаў.
  deu-ELBBK: 'Und die Leviten: Achija war über die Schätze des Hauses Gottes und über
    die Schätze der geheiligten Dinge.'
  mbb-OT: Is duma he menge Levihanen ne iyan midseriǥan duen te menge budiga zuen
    te valey te Megbevayà, ragkes en dutun is menge budiga te menge azen he inhalad
    diyà te Megbevayà.
  mal-2015: അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ദൈവലായത്തിലെ ഭണ്ഡാരത്തിന്നും വിശുദ്ധവസ്തുക്കളുടെ
    ഭണ്ഡാരത്തിന്നും മേൽവിചാരകരായിരുന്നു.
  rmc-rmc: Lengre phrala Leviti pes starinenas pal o chramoskre pokladňi the pal o
    dari, so sas dine prekal o Del.
  pes-OPV: و اما از لاويان اَخِيا بر خزانه خانه خدا و بر خزانه موقوفات بود.
  ron-1924: Унул дин левиць, Ахия, авя грижа вистиериилор Касей луй Думнезеу ши вистиериилор
    лукрурилор сфинте.
  ben-OBCV: তাদের সহকর্মী লেবীয়েরা ঈশ্বরের ভবনের কোষাগারগুলি এবং উৎসর্গীকৃত জিনিসপত্র
    রাখার জন্য তৈরি কোষাগারগুলি দেখাশোনা করার দায়িত্ব পেয়েছিলেন।
  som-som: Oo mid ka mid ahaa reer Laawi oo Axiiyaah ahaana wuxuu u talin jiray khasnadihii
    guriga Ilaah, iyo khasnadihii ay alaabta quduuska ahu tiil.
  lat-VUC: Porro Achias erat super thesauros domus Dei, et vasa sanctorum.
  eng-ASVBT: And of the Levites, Ahijah was over the treasures of the house of God,
    and over the treasures of the dedicated things.
  ita-1885: E QUANT'è agli altri Leviti, Ahia era sopra i tesori della Casa di Dio,
    e sopra i tesori delle cose consacrate.
  eng-LXXUP: And the Levites their brethren were over the treasures of the house of
    the Lord, and over the treasures of the hallowed things.
  eng-ULB: Among the Levites, Ahijah was in charge of the treasures of God's house,
    and of the treasures of the things that belong to Yahweh.
  spa-VBL: Otros levitas bajo el mando de Ahías estaban a cargo de los tesoros de
    la casa de Dios y de los tesoros de lo que había sido dedicado a Dios.
  fra-_FOB: Et parmi les Lévites, Achija était préposé aux trésors de la maison de
    Dieu, et aux trésors des choses sacrées.
  mal-mal: അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ദൈവലായത്തിലെ ഭണ്ഡാരത്തിനും വിശുദ്ധവസ്തുക്കളുടെ
    ഭണ്ഡാരത്തിനും മേൽവിചാരകരായിരുന്നു.
  urd-GVR: Dūsre kuchh Lāwī Allāh ke ghar ke ḳhazānoṅ aur Rab ke lie maḳhsūs kī gaī
    chīzeṅ saṅbhālte the.
  suz-BL: मिनु अरु लेवी आ थर ङा मुर आन गेय मार बाक्‍त देंशा हना, परमप्रभु आ खिं ङा
    मार मार शोंप वोइक्‍तीके नु मार मार परमप्रभु कली गेशो वोइक्‍तीके कोव़ब अहीयाह बाक्‍माक्‍त।
  ita-1927: I Leviti, loro fratelli, erano preposti ai tesori della casa di Dio e
    ai tesori delle cose consacrate.
  ckb-ckb: هەندێک لە لێڤییەکان لێپرسراوی گەنجینەکانی ماڵی خودا و گەنجینەکانی شتە تەرخانکراوەکان
    بوون.
  eng-BBE: And the Levites their brothers were responsible for the stores of the house
    of God and the holy things.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರಲ್ಲಿ ಅಹೀಯನು ದೇವರ ಆಲಯದ ಬೊಕ್ಕಸದ ಮೇಲೆಯೂ, ಪ್ರತಿಷ್ಠಿತವಾದವುಗಳ
    ಬೊಕ್ಕಸಗಳ ಮೇಲೆಯೂ ಅಧಿಕಾರಿಯಾಗಿದ್ದನು.
  tam-2017: மற்ற லேவியர்களில் அகியா என்பவன் தேவனுடைய ஆலயத்துப் பொக்கிஷங்களையும், பிரதிஷ்டையாக்கப்பட்ட
    பொருள்களின் பொக்கிஷங்களையும் கவனிக்கிறவனுமாக.
  spa-RV-1909: Y de los Levitas, Achîas tenía cargo de los tesoros de la casa de Dios,
    y de los tesoros de las cosas santificadas.
  ron-BTF: Și dintre leviți, Ahiia era peste tezaurele casei lui Dumnezeu și peste
    tezaurele lucrurilor dedicate.
  eng-WEBP: Of the Levites, Ahijah was over the treasures of God’s house and over
    the treasures of the dedicated things.
  eng-FBV: Other Levites under Ahijah were in charge of the treasuries of the house
    of God and the treasuries of the what had been dedicated to God.
  nld-1939: Hun andere levietische stamgenoten beheerden de schatten van het huis
    Gods en de kostbare verzameling wijgeschenken.
  nch-BL: Nojquiya Ahías quinyacanayaya sequinoc levitame cati quipiyayayaj inintequi
    para quiselise nochi tamanti cati nopa masehualme quihualicayayaj quej nemacti
    para Toteco Dios.
  vie-1934: Trong người Lê-vi có A-hi-gia quản lý kho tàng của đền Đức Chúa Trời và
    kho tàng các vật thánh.
  hin-CV: अहीयाह के नेतृत्व में लेवी वंशज और उनके संबंधी परमेश्वर के भवन के खजाने
    और चढ़ाई गई वस्तुओं के खजाने के अधिकारी थे.
  spa-BES: Y los levitas, sus hermanos, eran responsables de los tesoros del templo
    de Dios y de los tesoros de las las cosas santificadas.
  tdx-tdx: 'Le ty amo nte-Levio: i Akiià ty mpia­olo o fañajam-baran’ anjomban’ Añahareo
    naho o fañajàñe o raha masiñeo.'
  tha-KJV: จากคนเลวี​นั้น อาหิยาห์​ดู​แลคลังพระนิเวศของพระเจ้า และคลังสิ่งของถวาย
  por-BR-2018: E dos levitas, Aías tinha cargo dos tesouros da casa de Deus, e dos
    tesouros das coisas santificadas.
  deu-ELO: 'Und die Leviten: Achija war über die Schätze des Hauses Gottes und über
    die Schätze der geheiligten Dinge. -'
  eng-WYC-2018: And (of the Levites), Ahijah was over the treasures of the house of
    the Lord, and over [the] vessels of the holy things. (And fellow Levites were
    in charge of the treasuries of the House of the Lord, and the vessels of the holy
    things.)
  epo-epo: El la Levidoj, Aĥija estis super la trezoroj de la domo de Dio kaj super
    la trezoroj de la sanktaĵoj.
  uig-PIN: Ularning baxⱪa Lawiy ⱪerindaxliridin Hudaning ɵyidiki hǝzinilǝrni wǝ muⱪǝddǝs
    dǝp beƣixlanƣan buyumlar hǝzinisini baxⱪuruxⱪa Ahiyaⱨ ⱪoyuldi.
  beo-beo: 'Lifai fi dunu eno da Debolo Diasu muni salasu sesei amola Godema imunusa:
    ilegei liligi ligisisu sesei, amo ouligima:ne ilegei dagoi ba:i.'
  tpi-OTNT: Ahiya, wanpela bilong ol lain Livai, i bosim haus mani i stap long haus
    bilong Bikpela, na em i bosim tu ol rum i gat ol gutpela samting ol man i bin
    makim bilong Bikpela.
  hau-SA: ’Yan’uwansu Lawiyawa kuwa su ne suke lura da ma’ajin gidan Allah da kuma
    baitulmali don kayayyakin da aka keɓe.
  uig-LAT: Ularning bashqa Lawiy qérindashliridin Xudaning öyidiki xezinilerni we
    muqeddes dep béghishlan’ghan buyumlar xezinisini bashqurushqa Axiyah qoyuldi.
  nde-nde: Abanye babaLevi babephatha inotho yethempeli likaNkulunkulu leziligugu
    ezingcwele.
  ton-ton: ¶ Pea ʻi he kau Livai, naʻe pule ʻa ʻAhisa ki he ngaahi koloa ʻi he fale
    ʻoe ʻOtua, pea ki he ngaahi koloa ʻoe ngaahi meʻa naʻe fakatapui.
  ces-1613: 'Tito také Levítové: Achiáš byl nad poklady domu Božího, totiž nad poklady
    věcí posvátných.'
  eng-WMB: Of the Levites, Ahijah was over the treasures of God’s house and over the
    treasures of the dedicated things.
  tam-TCV: அவர்களுடைய உடனொத்த லேவியர்கள் இறைவனின் ஆலயத்திலிருந்த திரவியக் களஞ்சியங்களுக்கும்,
    அர்ப்பணிக்கப்பட்ட பொருட்களின் களஞ்சியங்களுக்கும் பொறுப்பாயிருந்தனர்.
  ceb-ULB: Diha sa mga Levita, si Ahija ang gitugyanan sa panudlanan sa balay sa Dios,
    ug sa panudlanan sa mga butang nga gipanag-iya ni Yahweh.
  pol-UBG: A z pozostałych Lewitów Achiasz postawiony był nad skarbcami domu Bożego
    i nad skarbcami rzeczy poświęconych.
  urd-GVU: دوسرے کچھ لاوی اللہ کے گھر کے خزانوں اور رب کے لئے مخصوص کی گئی چیزیں سنبھالتے
    تھے۔
  deu-1912: Von den Leviten aber war Ahia über die Schätze des Hauses Gottes und über
    die Schätze, die geheiligt wurden.
  kan-2017: ಲೇವಿಯನಾದ ಅಹೀಯನು ಮೇಲೆ ಹೇಳಿರುವವರ ಕುಲಬಂಧುಗಳೂ, ದೇವಾಲಯದ ಭಂಡಾರ, ಪರಿಶುದ್ಧ ವಸ್ತುಗಳ
    ಭಂಡಾರ ಇವುಗಳನ್ನು ಕಾಯುತ್ತಿದ್ದರು.
  yap-yap: Ma boch i yad fapi Levi e ba milfan e machaf u Tempel ngorad nge pi senggil
    ni yima cha’riy e pi tow’ath ni kan ognag ngak Got riy.
  hlt-MCSB: Levi Ahijah long tah Pathen im kah thakvoh neh hmuencim kah thakvoh te
    a hung.
  mdy-ETH: ሌዊ ዓሶይዳፓ ዓኪያ ጎዖሢ ጌኤዦ ማኣሮኮ ሜሆ ጌሦ ማኣሮንታ ፆኦሲም ዱማዼያ ማዔ ዒንጊንታ ባኮ ጌሦ ማኣሮኮዋ ሱኡጌኬ፤
  twi-ASANTE: Lewifoɔ a wɔaka a na Ahiya da wɔn ano no na na wɔhwɛ Onyankopɔn fie
    sikakorabea ne adekoradan so.
  eng-WEBU: Of the Levites, Ahijah was over the treasures of God’s house and over
    the treasures of the dedicated things.
  wal-wal: Akiiya giyo Leewee Xoossaa Beeta Maqidasiyan de7iya buquraanne Xoossaayyo
    dummayi wottido imota naaganau sunttettiis.
  spa-PDDPT: De los levitas, Ahías estaba encargado de los tesoros de la Casa de ʼElohim
    y de los tesoros de las cosas consagradas.
  gun-gun: Tyvy kuery levita va'e regua ma omoĩa mba'emo hepyve va'e Nhanderuete pegua
    opy ikuai va'e ha'e mba'emo iky'a e'ỹ va'e omoĩ porã mbyre rarõarã.
  ilo-ULB: Kadagiti Levita, ni Ahija ti mangaywan kadagiti gameng iti balay ti Dios,
    ken kadagiti gameng a kukua ni Yahweh.
  kpg-kpg: Nadau ihoo digau Levi e madamada humalia nia hale e benebene nia goloo
    hagamadagu o di Hale Daumaha mo nia hale dugu goloo ala iai nia kisakis gu hagadabu
    gi Dimaadua.
  uig-ARA: ئۇلارنىڭ باشقا لاۋىي قېرىنداشلىرىدىن خۇدانىڭ ئۆيىدىكى خەزىنىلەرنى ۋە مۇقەددەس
    دەپ بېغىشلانغان بۇيۇملار خەزىنىسىنى باشقۇرۇشقا ئاخىياھ قويۇلدى.
  sus-sus: Lewikae nan ya naxee nu e ɲɛngi sama naafuli nun se sɛniyɛnxie xɔn ma naxee
    ragataxi Ala xa hɔrɔmɔbanxi kui.
  pon-2006: Ekei iengen mehn Lipai ko pwukoahki apwalih dipwisou kesempwal en nan
    Tehnpas Sarawio iangahki perehn nahk kan me kisakis kan me kasarawihongehr Koht
    kin mi loale.
  ksd-ksd: Ma ta ra tarai Levi Akia i ga kure ra vuvuvung na mani ta ra kuba i God,
    ma ra vuvuvung ure ra umana gomgom na magit.
  tur-YTC: Levililer'den Ahiya, Tanrı evinin hazinelerinin ve adanmış şeylerin hazinelerinin
    başındaydı.
  grc-BRENT: Καὶ οἱ Λευῖται ἀδελφοὶ αὐτῶν ἐπὶ τῶν θησαυρῶν οἴκου Κυρίου, καὶ ἐπὶ τῶν
    θησαυρῶν τῶν καθηγιασμένων.
  ind-AYT: Orang-orang Lewi, saudara sesuku mereka, bertanggung jawab atas perbendaharaan
    bait Allah dan perbendaharaan barang-barang kudus.
  nya-nya: Abale awo Alevi, motsogozedwa ndi Ahiya, anali oyangʼanira chuma cha nyumba
    ya Mulungu ndi zinthu zoperekedwa kwa Mulungu.
  hrv-hrv: 'Leviti, njihova braća, bili su: Ahija nad blagom Božjega Doma i nad blagom
    posvećenih stvari.'
  mps-mps: Te Ahiya, te Livai hani dabede te bidi me deli da, agai te Genuai Bidigo
    bede munalubo mone mubo be tonalubo tobolu bidi da, tama agai te wiegi yai nai
    dabe te elalubo be habu te bidi dabego Genuai Bidigo nai da olama dąį ilali
    nai te tonalubo bidi dabe tobolu bidi dao.
  tpi-tpi: Ahiya, wanpela bilong ol lain Livai, i bosim haus mani i stap long haus
    bilong Bikpela, na em i bosim tu ol rum i gat ol gutpela samting ol man i bin
    makim bilong Bikpela.
  dan-1931: 'Deres Brødre Levitterne, som havde Tilsyn med Guds Hus''s Skatkamre og
    Skatkamrene til Helliggaverne:'
  vie-OVCB: Trong nhóm người Lê-vi, có A-hi-gia cai quản các kho báu của nhà Đức Chúa
    Trời và kho tàng các phẩm vật thánh.
  guj-2017: લેવીઓ પૈકી અહિયા ઈશ્વરના ભક્તિસ્થાનના ભંડારો તથા અર્પિત વસ્તુઓના ભંડાર
    પર હતો.
  pon-2006A: Ekei iengen mehn Lipai ko pwukoahki apwalih dipwisou kesempwal en nan
    Tehnpas Sarawio iangahki perehn nahk kan me kisakis kan me kasarawihongehr Koht
    kin mi loale.
  por-BRBSL: Dos Levitas, Ahijah estava sobre os tesouros da casa de Deus e sobre
    os tesouros das coisas dedicadas.
  cth-cth: Levihnaw thung hoi Ahijah teh Cathut im dawk hnopai poe e karingkung lah
    ao.
  twi-twi: Lewifo a wɔaka a na Ahiya da wɔn ano no na na wɔhwɛ Onyankopɔn fi sikakorabea
    ne adekoradan so.
  hlt-hlt: Levi Ahijah long tah Pathen im kah thakvoh neh hmuencim kah thakvoh te
    a hung.
  tbz-SIM: Kɛ̀ bɛ tebìí Defiibɛ tɔbɛ̀ kó mutɔ̃mmú ntú bɛ̀ bo mbɑɑ̀mɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó tikpɑ̀tì nɛ̀ ikuɔ́ nɛntì.
  msy-2020: Livaibar gumazir mam Ahiya, a Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir
    dagɨaba arɨzir danganibar garir gumazim. Egha a uaghan gumazamiziba Ikiavɨra Itir
    God bagha anɨdir bizir aghuiba itir danganimɨn gari.
  dop-dop: Lefii nyǝ́mɑ lɛlɑɑ pɑɑsɑɣɑnɑ Ɩsɔ tǝsɛɛlɛ kpɑncooŋ, nɑ wontunɑɑ mpɑ pɑ lɑkǝnɑ
    Ɩsɔ tǝmlɛ tɔ.
  azb-azb: 'Allah evinin xəzinələrinə və təqdis olunan şeylərin xəzinələrinə nəzarət
    edən Levililər – onların qohumları bunlardır:'
  eng-DBY: 'And the Levites: Ahijah was over the treasures of the house of God, and
    over the treasures of the dedicated things.'
  hin-2017: फिर लेवियों में से अहिय्याह परमेश्वर के भवन और पवित्र की हुई वस्तुओं,
    दोनों के भण्डारों का अधिकारी नियुक्त हुआ।
  eng-YLT: And of the Levites, Ahijah [is] over the treasures of the house of God,
    even for the treasures of the holy things.
  eng-WYC-2017: And of the Levites, Ahijah was over the treasures [or treasuries]
    of the house of the Lord, and over [the] vessels of the holy things.
  eng-WMBB: Of the Levites, Ahijah was over the treasures of God’s house and over
    the treasures of the dedicated things.
  urd-GVH: दूसरे कुछ लावी अल्लाह के घर के ख़ज़ानों और रब के लिए मख़सूस की गई चीज़ें
    सँभालते थे।
  rug-rug: Kaiqa pule koari na turaṉadia rina tie Livaeti si palabatu ni sari na lose
    poata pa Zelepade, meke sari na lose vasina ta veko sari na vinariponi tava madidi
    la koe Tamasa.
  gaz-gaz: Lewwota keessaa Ahiiyaan itti gaafatamaa qabeenya mana Waaqaatii fi itti
    gaafatamaa miʼoota qulqulleeffamanii ture.
  fra-LSG: L’un des Lévites, Achija, avait l’intendance des trésors de la maison de
    Dieu et des trésors des choses saintes.
  yal-yal: Lewi bɔnsɔnna muxuna nde Axiya nan yi yengi dɔxi nafunla nun se sariɲanxine
    xɔn ma naxanye yi ramaraxi Ala Batu Banxini.
  haw-1868: A no ka Levi, o Ahiia, maluna ia o na waihona waiwai o ka hale o ke Akua,
    a maluna o ke ahu o na mea laa.
  arb-NAV: وَأَشْرَفَ أَخِيَّا مِنَ اللّاوِيِّينَ عَلَى خَزَائِنِ بَيْتِ اللهِ وَعَلَى
    خَزَائِنِ الأَقْدَاسِ.
  ewe-ewe: Levitɔ bubuawo kpɔa gbedoxɔ la ƒe gadzraɖoƒe kple nudzraɖoƒe siwo me wodaa
    nu siwo wotsɔ vɛ na Mawu la dzi.
  eng-LEE: And of the Levites, Achiyah was over the treasuries of the house of God,
    and over the treasuries of the holy things.
  asm-FB: লেবীয়াসকলৰ ভিতৰত, অহিয়া ঈশ্বৰৰ গৃহৰ আৰু পবিত্ৰীকৃত বস্তুৰ ভঁৰালৰ দায়িত্বত
    আছিল।
  sus-A: لٍوِكَيٍ نَن يَ نَشٍيٍ نُ عٍ حّنفِ سَمَ نَاقُلِ نُن سٍ سّنِيّنشِيٍ شْن مَ
    نَشٍيٍ رَفَتَشِ عَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: Parmi les Lévites, Achija était responsable des trésors de la maison de
    Dieu et des trésors des objets consacrés.
  hbo-hbo: וְֽהַלְוִיִּ֑ם אֲחִיָּ֗ה עַל־אֹֽוצְרֹות֙ בֵּ֣ית הָאֱלֹהִ֔ים וּלְאֹֽצְרֹ֖ות
    הַקֳּדָשִֽׁים׃
  kik-kik: Alawii arĩa angĩ nĩo maarũgamagĩrĩra igĩĩna cia nyũmba ya Ngai na igĩĩna
    cia indo iria nyamũre.
  fra-NCL: Les lévites, leurs frères, avaient l’intendance des trésors de la maison
    de Dieu et des trésors des choses consacrées.
  cek-AK: Levi acaeng Ahijah loe Sithaw im ih phoisa pakuemgkung hoi Sithaw han paek
    ih hmuenmae khenzawnkung ah oh o.
  cuk-cuk: Levita-dulemar-baigan, Bab-Dummadse-goled-neggi ibmar-nuegan-gargermalad-bukwad-daked-Ahíasʼga
    sulesmalad, degi, ibmar-Bab-Dummadga-nugsalegaled-dakedga sulesmarbalid.
  uig-CYR: Уларниң башқа Лавий қериндашлиридин Худаниң өйидики ғәзниләрни вә муқәддәс
    дәп беғишланған буюмлар ғәзнисини башқурушқа Ахияһ қоюлди.
  tel-2017: చివరికి లేవీయుల్లో అహీయా అనేవాడు దేవుని మందిరపు గిడ్డంగులనూ, ప్రతిష్ఠిత
    వస్తువుల గిడ్డంగులనూ కాసేవాడుగా నియామకం జరిగింది.
  hat-BSA: Levit yo avèk fanmi pa yo te gen chaj sou trezò lakay Bondye a ak trezò
    a don konsakre yo.
  kos-kos: Kutu sin mwet wialos in sruf lal Levi pa karingin nien mwe kasrup ke Tempul,
    oayapa infukil in karinganang ma kisakinyukla nu sin God.
  hbo-WLC: וְֽהַלְוִיִּ֑ם אֲחִיָּ֗ה עַל־אֽוֹצְרוֹת֙ בֵּ֣ית הָאֱלֹהִ֔ים וּלְאֹֽצְר֖וֹת
    הַקֳּדָשִֽׁים׃
  ibo-ibo: Ụfọdụ ndị Livayị ka e nyefere ọrụ ilekọta ụlọakụ, na ụlọ a na-echekọta
    onyinye niile e doro nsọ nke e webatara nʼụlọnsọ ukwu Chineke.
  ory-ory: ପୁଣି, ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଅହୀୟ ପରମେଶ୍ୱରଙ୍କ ଗୃହର କୋଷାଧ୍ୟକ୍ଷ ଓ ପବିତ୍ରୀକୃତ
    ସକଳ ବସ୍ତୁର କୋଷାଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Iwe, chiener kewe seni ewe ainangen Lefi ra wisen tümwünü ewe lenien iseis
    pisek mi aüchea lon imwen Kot, pwal ekewe rumw ia ekewe pisek aramas ra fangala
    ngeni Kot ra nom ie.
  rop-rop: Wal najalot Libai pipul bin boswan blanga detlot mani, en langa detlot
    stowa rum weya deibin kipum ola seikridwan ebrijing blanga God.
  ukr-1871: А левіти, брати їх, доглядали скарбів дому Божого та скарбниць із сьвященними
    річами.
  deu-1951: Und die Leviten, ihre Brüder, waren über die Schätze des Hauses Gottes
    und über die Schätze der geweihten Dinge.
  eng-JPS: And of the Levites, Ahijah was over the treasuries of the house of God,
    and over the treasuries of the hallowed things.
  srp-1865: 'I ovi još bijahu Leviti: Ahija nad blagom doma Božijega, nad blagom od
    posveæenijeh stvari.'
  lug-lug: Ku Baleevi, Akiya ye yali omukulu w’amawanika g’ennyumba ya Katonda, era
    n’amawanika g’ebintu ebyawongebwa.
  heb-heb: והלוים אחיה על אוצרות בית האלהים ולאצרות הקדשים׃
  ben-IRV: ঈশ্বরের ঘরের ধনভান্ডার এবং ঈশ্বরের উদ্দেশ্যে আলাদা করা জিনিসের ভান্ডারের
    দেখাশোনার ভার ছিল বাকি লেবীয়দের মধ্য থেকে অহিয়ের উপর।
  pan-pan: ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਅਹੀਯਾਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਖ਼ਜ਼ਾਨੇ ਉੱਤੇ ਅਤੇ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ
    ਦੇ ਖ਼ਜ਼ਾਨੇ ਉੱਤੇ ਵੀ ਸਨ
  mya-JVB: လေဝိ သားတို့တွင်၊ အဟိယ သည် ဘုရားသခင် ၏ အိမ် တော်ဘဏ္ဍာ နှင့် ပူဇော် သောဘဏ္ဍာ
    များကို အုပ်ရ၏။
  hmo-hmo: Ahaisa, Levi iduhu tauna, ese Dirava ena Dubu kohu bona harihari gaudia
    helagadia haboua rumadia ia naria.
  urd-urd: लावियों में से अख़ियाह ख़ुदा के घर के ख़ज़ानों और नज़्र की चीज़ों के ख़ज़ानों
    पर मुक़र्रर था।
  rus-SYN: Левиты же, братья их, смотрели за сокровищами дома Божия и за сокровищницами
    посвященных вещей.
  bqc-SIM: An gbɛ̃́ Levii buiↄ mɛ́ Lua kpɛ́ làasiↄ ń pↄ́ pↄ́ wì Lua gba làasiↄ
    dↄ̃̀anaↄ ũ.
  tcz-CHONGTHU: Ahijah lamkainan maicham thilkhol namun le houin gou ho khol namun
    avetup uve.
  mar-mar: देवाच्या मंदिरातील भांडारावर आणि समर्पित वस्तूंच्या भांडारावर लेव्यातला
    अहीया हा प्रमुख होता.
  qub-qub: Waquin Leví runacunaga carcaycaran Templucho ima-aycapis bälej cajcunata
    täpaj y Tayta Diospaj churashancunata täpaj.
  bqp-bqp: Lefibɑ sɔɔ, Akiyɑwɑ u rɑ Yinni Gusunɔn sɑ̃ɑ yerun ɑrumɑni bere kɑ sere
    mɑɑ kɛ̃ɛ ni bɑ kɑ Yinni Gusunɔ nɑɑwɑ.
  hat-hat: Gen lòt moun Levi yo te mete reskonsab trezò Tanp lan ak depo kote yo mete
    tout bagay ki apa pou Bondye yo.
  eng-BSB: Now their fellow Levites were in charge of the treasuries of the house
    of God and the treasuries of the dedicated things.
  eng-WEBPB: Of the Levites, Ahijah was over the treasures of God’s house and over
    the treasures of the dedicated things.
  kbq-kbq: Hagi mago'a Livae naga'mo'za Anumzamofo mono nompima me'nea feno zantaminte'ene
    vahe'mo'zama musezama Anumzamofoma eme ami'za zantaminte kegava hu'naze.
  nhe-BL: Nojquiya Ahías quinyacanayaya sequinoc levitame tlen quipiyayayaj inintequi
    para quiselise nochi tlamantli tlen nopa tlacame quihualicayayaj queja ofrendas
    para Toteco Dios.
  gub-BL: Amo waànàm Erewi izuapyapyr uzekaiw temetarer tàpuzuhu pupe har rehe wà.
    Aze amo omono ma'e Tupàn pe, a'e Erewi izuapyapyr omonokatu a'e ma'e tàpuzuhu
    pupe wà.
  eng-DRA: Now Achias was over the treasures of the house of God, and the holy vessels.
