verse: 1CH.027.010
translations:
  mal-C: ഏഴാംമാസത്തേക്കുള്ള ഏഴാമൻ എഫ്രയീമ്യരിൽ പെലോന്യനായ ഹേലെസ് ആയിരുന്നു. അദ്ദേഹത്തിന്റെ
    ഗണത്തിലും 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Der siebente, für den siebenten Monat, war Helez, der Peloniter, aus den
    Ephraimiten, und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya sambo : lisanga ya Eletsi, moto ya libota ya Peloni, moko
    kati na bato ya libota ya Efrayimi ; lisanga yango ezalaki na mibali nkoto tuku
    mibale na minei.'
  eng-LSV: The seventh, for the seventh month, [is] Helez the Pelonite, of the sons
    of Ephraim, and twenty-four thousand [are] on his division.
  eng-GNV: 'The seuenth for the seuenth moneth was Helez the Pelonite, of the sonnes
    of Ephraim: and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The seventh captain for the seventh month was Helez the Pelonite,
    of the children of Ephraim: and in his course were twenty and four thousand.'
  nhw-BL: Heles, catli hualajqui ipan nopa hueyi familia Efraín huan ehuayaya altepetl
    Pelona, elqui nopa tlayacanquetl tlen nopa hueyi pamitl chicome huan inijuanti
    tequitque ipan metztli chicome. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kikosi cha saba kwa mwezi wa saba alikuwa Helesi Mpeloni wa
    Waefraimu. Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.009'
  eng-KJVCPB: 'The seventh captain for the seventh month was Helez the Pelonite, of
    the children of Ephraim: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar abiriyo, e dwe mar abiriyo ne en Helez ja-Pelon ma ja-Efraim.
    Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihahituna, hua ihahituna ena, na Helese, tau Pelono Efraim garana ta; ena
    orea taudia na gerebu-rua daha-hani.
  npi-ULB: सातौं महिनाको लागि एफ्राइमका पेलोनी हेलेस कमाण्‍डर भए । तिनको भागमा चौबिस
    हजार जना मानिसहरू थिए ।
  yor-yor: Èkeje fún oṣù keje jẹ́ Helesi ará Peloni, ará Efraimu. Ọkùnrin ẹgbàá méjìlá
    (24,000) ni o wà ní ìpín rẹ̀.
  pes-OPCB: 'ماه هفتم: حالص فلونی از قبیلهٔ افرایم؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikapitong buwan ay si Helez na Pelonita,
    mula sa mga tao ng Efraim. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege kaneni Eberaimi hameigini aria mbira Pelonoali Helese ibugua agali
    biabe biaga daosini pira kirani maria (24,000) ka halu hearu haru hene.
  mya-mya: '@see-verse:1CH.027.009'
  bod-N: ཟླ་བདུན་པའི་ལས་ཚན་བདུན་པའི་དམག་དཔོན་ནི་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་ཁྲོད་ཀྱི་ཕེ་ལོན་པ་ཧེ་ལེ་ཙི་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wechinomwe pamwedzi wechinomwe, aiva Herezi muPeroni, muEfuremu. Muboka
    rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El séptimo jefe del séptimo mes era Helez pelonita, de los hijos de Efraín.
    En su división había veinticuatro mil.
  cac-cac: Axo d'a yuquil uj, a vin̈aj Heles aj Pelón, yin̈tilal Efraín tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa saba alikuwa Helezi Mpeloni, kutoka watu wa Efraimu.
    Katika kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: Сёмы, для сёмага месяца, Хэлец Пэланіцянін, з сыноў Яфрэмавых, і ў ягоным
    аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der siebte für den siebten Monat war Helez, der Peloniter, von den Kindern
    Ephraim; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Helez he tig-Pelon he kevuwazan ni Efraim, ne iyan peremandar te menge
    sundaru te ikepitu he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: ഏഴാം മാസത്തേക്കുള്ള ഏഴാമത്തവൻ എഫ്രയീമ്യരിൽ പെലോന്യനായ ഹേലെസ്; അവന്റെ കൂറിലും
    ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro eftato čhon ľidžalas e čata o Chelec andral o kmeňos Efrajim khatar
    o Palon.
  pes-OPV: و رئيس هفتم براي ماه هفتم حالَصِ فَلُونِي از بني افرايم بود و در فرقه او
    بيست و چهار هزار نفر بودند.
  ron-1924: Ал шаптеля, пентру луна а шаптя, ера Хелец, Пелонитул, дин фиий луй Ефраим.
    Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: সপ্তম মাসের জন্য সপ্তম সেনাপতি হলেন পলোনীয় হেলস, যিনি যাতে একজন ইফ্রয়িমীয়
    ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii toddobaad ee bishii toddobaad bixi jirayna wuxuu ahaa Xeles
    oo ahaa reer Feloonii, oo ka ahaa reer Efrayim, oo isaga kooxdiisana waxaa ku
    jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Septimus, mense septimo, Helles Phallonites de filiis Ephraim: et in turma
    ejus viginti quatuor millia.'
  eng-ASVBT: 'The seventh captain for the seventh month was Helez the Pelonite, of
    the children of Ephraim: and in his course were twenty and four thousand.'
  ita-1885: Il settimo, per lo settimo mese, era Heles Pelonita, de'figliuoli di Efraim;
    e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The seventh for the seventh month was Helez of Pelon of the children
    of Ephraim: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the seventh month was Helez the Pelonite, from the people
    of Ephraim. In his division were twenty-four thousand men.
  spa-VBL: El séptimo, para el séptimo mes, era Heles el pelonita de la tribu de Efraín.
    Tenía 24.000 hombres en su división.
  fra-_FOB: Le septième, pour le septième mois, était Hélets, le Pélonite, des enfants
    d'Éphraïm; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: ഏഴാം മാസത്തേക്കുള്ള ഏഴാമത്തവൻ എഫ്രയീമ്യരിൽ പെലോന്യനായ ഹേലെസ്; അവന്റെ കൂറിലും
    ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Sātwāṅ māh: Ḳhalis Falūnī Ifrāīmī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान एफ्राइम आ थर ङा, पेलोन आ खिं ङा मुर
    हेलेस बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:२७
  ita-1927: Il settimo, per il settimo mese, era Helets, il Pelonita, dei figliuoli
    d’Efraim, e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: حەلەچی پەلۆنی لە نەوەی ئەفرایم فەرماندەی لەشکری مانگی حەوت بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The seventh captain for the seventh month was Helez the Pelonite, of the
    sons of Ephraim; and in his division were twenty-four thousand.
  kan-OKCV: ಏಳನೆಯ ತಿಂಗಳಿನ ಏಳನೆಯವನು ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಪೆಲೋನ್ಯನಾದ ಹೆಲೆಚನು;
    ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: ஏழாவது மாதத்தின் ஏழாம் தளபதி எப்பிராயீம் மகன்களில் ஒருவனாகிய ஏலேஸ் என்னும்
    பெலோனியன்; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El séptimo para el séptimo mes era Helles Pelonita, de los hijos de
    Ephraim; y en su división veinte y cuatro mil.
  ron-BTF: A șaptea căpetenie, pentru luna a șaptea, a fost Haleț pelonitul, dintre
    copiii lui Efraim. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The seventh captain for the seventh month was Helez the Pelonite, of the
    children of Ephraim. In his division were twenty-four thousand.
  eng-FBV: The seventh, for the seventh month, was Helez the Pelonite of the tribe
    of Ephraim. He had 24,000 men in his division.
  nld-1939: De zevende voor de zevende maand was Chéles uit Bet-Pélet, die van Efraïm
    stamde; zijn korps telde vier en twintigduizend man.
  nch-BL: Heles, cati hualajqui ipan nopa hueyi familia Efraín huan ehuayaya ipan
    altepet Pelona, elqui nopa tayacanquet ten nopa hueyi pamit chicome huan inijuanti
    tequitique ipan metzti chicome. Huan nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ bảy về tháng bảy, là Hê-lết, người chi phái Eùp-ra-im ở
    Pha-lôn; trong ban người có hai vạn bốn ngàn người.
  hin-CV: सातवें महीने, पेलोन नगर से एफ्राईमवासी हेलेस, इस टुकड़ी में 24,000 सैनिक
    थे.
  spa-BES: El séptimo capitán del séptimo mes fue Heles el paltita, de los hijos de
    Efraín; y en su división fueron veinticuatro mil.
  tdx-tdx: Ty faha-fito ho am-bolam-pahafito, i Keletse, nte-Pelone, tarira’ i Efraime;
    ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่​เจ​็ดสำหรับเดือนที่​เจ​็ดคือ เฮเลสคนเปโลน เป็นคนเอฟราอิม
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O sétimo para o sétimo mês era Helez pelonita, dos filhos de Efraim;
    e em sua divisão vinte e quatro mil.
  deu-ELO: Der siebte für den siebten Monat war Helez, der Peloniter, von den Kindern
    Ephraim; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the seventh month, the seventh prince was Helez (the) Pelonite,
    of the sons of Ephraim, [and] four and twenty thousand were in his company.
  epo-epo: La sepa, por la sepa monato, estis Ĥelec, la Pelonano, el la Efraimidoj;
    en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Yǝttinqi aydiki yǝttinqi nɵwǝtqi ⱪoxunning sǝrdari Əfraim ǝwladliri iqidiki
    Pilonluⱪ Ⱨǝlǝz bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.009'
  tpi-OTNT: Heles bilong ples Pelon i bosim ol 24,000 man i mekim wok long namba 7
    mun. Heles em i man bilong lain Efraim.
  hau-SA: Na Bakwai, don wata na bakwai, shi ne Helez mutumin Felon, mutumin Efraim.
    Akwai mutane 24,000 a sashensa.
  uig-LAT: Yettinchi aydiki yettinchi nöwetchi qoshunning serdari Efraim ewladliri
    ichidiki Pilonluq Helez bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owesikhombisa, owezopho lenyanga yesikhombisa, kwakunguHelezi umPheloni,
    owako-Efrayimi. Kwakulamadoda azinkulungwane ezingamatshumi amabili lane (24,000)
    eviyweni lakhe.
  ton-ton: 'Pea ko hono toko fitu ki hono fitu ʻoe māhina, ko Helesi ko e tangata
    Piloni mei he fānau ʻa ʻIfalemi: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano
    mo e fā afe.'
  ces-1613: Sedmého na sedmý měsíc Chelez Pelonský z synů Efraimových, a v houfě jeho
    čtyřmecítma tisíců.
  eng-WMB: The seventh captain for the seventh month was Helez the Pelonite, of the
    children of Ephraim. In his division were twenty-four thousand.
  tam-TCV: ஏழாவது மாதத்துக்குரிய பிரிவுக்கு எப்பிராயீமைச் சேர்ந்த பெலோனியனான ஏலேஸ்
    தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 பேர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante alang sa ikapito nga bulan mao si Helez nga taga-Pelon,
    gikan sa katawhan ni Efraim. Adunay 24, 000 ka kalalakin-an sa iyang pundok.
  pol-UBG: Siódmym, na miesiąc siódmy, był Cheles Pelonita, z synów Efraima, a jego
    oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'ساتواں ماہ: خلِص فلونی افرائیمی۔'
  deu-1912: Der siebente im siebenten Monat war Helez, der Peloniter, aus den Kindern
    Ephraim; und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಕುಲದ ಪೆಲೋನ್ಯನಾದ ಹೆಲೆಚನು ಏಳನೆಯ ವರ್ಗದ ನಾಯಕನು. ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ
    ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.009'
  hlt-MCSB: A hla rhih dongkah a parhih nah ham te Ephraim koca lamkah Pelonee Helez
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.009'
  twi-ASANTE: Heles a na ɔyɛ Efraim aseni a ɔfiri Pelon no na na ɔyɛ ekuo a ɛtɔ so
    nson, a na wɔkɔ adwuma bosome a ɛtɔ so nson mu no so sahene. Na ne ekuo no akodɔm
    dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The seventh captain for the seventh month was Helez the Pelonite, of the
    children of Ephraim. In his division were twenty-four thousand.
  wal-wal: Laappuntta aginan kiyiya citaa kaalettiyaagee Efireema zariyaappe Piloonappe
    yiida Heleexa; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el séptimo mes era Heles pelonita, de los hijos de
    Efraín. En su división había 24.000.
  gun-gun: Sete-a huvixa, sete jaxya reguarã ma Pelom pygua Heles, Efraim ramymino
    kuery va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikapito a bulan ket ni Helez, a Pelonita, manipud kadagiti
    tattao ti Efraim. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.009'
  uig-ARA: يەتتىنچى ئايدىكى يەتتىنچى نۆۋەتچى قوشۇننىڭ سەردارى ئەفرائىم ئەۋلادلىرى
    ئىچىدىكى پىلونلۇق ھەلەز بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Xɛlɛsi Pelonka naxan fatan Efirami bɔnsɔɛ ra findi xundɛ solofere nde mangɛ
    nan na ɲɛ kike solofere nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari bun
    ma.
  pon-2006: '@see-verse:1CH.027.009'
  ksd-ksd: Keles ra te Pelon, a bul mur tai Epraim, ia ra valavuruana lualua ta ra
    valavuruana gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta kana
    tiniba.
  tur-YTC: Yedinci ay için yedinci komutan Efraim'in çocuklarından Pelonlu Heles'ti.
    Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ ἕβδομος τῷ μηνὶ τῷ ἐβδόμῳ Χελλὴς ὁ ἐκ Φαλλοῦς ἀπὸ τῶν υἱῶν Ἐφραὶμ,
    καὶ ἑπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang ketujuh untuk bulan ketujuh adalah Heles, orang Peloni, keturunan
    Efraim. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wa 7 pa mwezi wa 7 anali Helezi Mpeloni wa fuko la Efereimu. Pa gulu lake
    panali asilikali 24,000.
  hrv-hrv: Sedmi, sedmoga mjeseca, bio je Pelonjanin Heles od Efrajimovih sinova.
    U svom je redu imao dvadeset i četiri tisuće.
  mps-mps: Heles te Pelon bidigo te bidi sese hauwa umabo 24,000 bidi te namba 7 poluade
    te sę ebo tonaluai. Heles te Efraim hani bidi dao.
  tpi-tpi: Heles bilong ples Pelon i bosim ol 24,000 man i mekim wok long namba 7
    mun. Heles em i man bilong lain Efraim.
  dan-1931: Den syvende, ham i den syvende Måned, var Pelonitten Helez af Efraimitterne;
    til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Hê-lết, quê ở Pha-lôn, xứ Ép-ra-im, là tướng chỉ huy quân đoàn bảy với
    24.000 binh sĩ, phục vụ vào tháng bảy.
  guj-2017: સાતમા માસને માટે સાતમો સરદાર એફ્રાઇમપુત્રોમાંનો હેલેસ પલોની હતો. તેની
    ટુકડીમાં ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.009'
  por-BRBSL: O sétimo capitão para o sétimo mês foi Helez o Pelonita, dos filhos de
    Efraim. Em sua divisão eram vinte e quatro mil.
  cth-cth: Asari e thapa dawk ahu kahrawikung teh Ephraim casak Pelonit tami Helez
    doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Heles a na ɔyɛ Efraim aseni a ofi Pelon no na na ɔyɛ kuw a ɛto so ason,
    a na wɔkɔ adwuma ɔsram a ɛto so ason mu no so sahene. Na ne kuw no asraafodɔm
    dodow yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla rhih dongkah a parhih nah ham te Ephraim koca lamkah Pelonee Helez
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì yiénnì ntú otɑ̃ɑ̃yiénwè kpɛri, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000), kɛ̀ Efɑdɑimmu kó kuwuɔ nkou Edɛsi wèè
    bo Pɑdonni ɛì kòò mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Heles, a Pelonɨn nguibar ekiamɨn gumazim, a namba 7ɨn iakɨnimɨn ingangarim
    damuamin 24,000plan gumaziba me geghuva men gari. Heles, a Efraimɨn anabamɨn adarazir
    gumazim.
  dop-dop: '@see-verse:1CH.027.009'
  azb-azb: Yeddinci ay üçün yeddinci başçı Efrayimlilərdən Pelonlu Xeles idi. Onun
    bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The seventh for the seventh month was Helez the Pelonite, of the children
    of Ephraim; and in his division were twenty-four thousand.
  hin-2017: सातवें महीने के लिये सातवाँ सेनापति एप्रैम के वंश का हेलेस पलोनी था और
    उसके दल में चौबीस हजार थे।
  eng-YLT: The seventh, for the seventh month, [is] Helez the Pelonite, of the sons
    of Ephraim, and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the seventh month, the seventh prince was Helez the Pelonite, of
    the sons of Ephraim, [and] four and twenty thousand were in his company.
  eng-WMBB: The seventh captain for the seventh month was Helez the Pelonite, of the
    children of Ephraim. In his division were twenty-four thousand.
  urd-GVH: 'सातवाँ माह : ख़लिस फ़लूनी इफ़राईमी।'
  rug-rug: '@see-verse:1CH.027.009'
  gaz-gaz: Jiʼa torbaffaaf Heleez namichi Pheloonaa kan gosa Efreem sun ajajaa torbaffaa
    ture. Kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le septième, pour le septième mois, était Hélets, le Pelonite, des fils
    d’Éphraïm; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Efirami bɔnsɔnna muxuna nde Xɛlɛsi Pelon kaan nan yi findi gali kuntigin
    na ɲɛɛn kike soloferedeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: O ka hiku. no ka hiku o ka malama, oia o Heleza ka Pelo, no na mamo a
    Eperaima; a ma kona papa he iwakaluakumamaha tausani.
  arb-NAV: وَتَرَأَّسَ حَالِصُ الفَلُونِيُّ مِنْ بَنِي أَفْرَايِمَ فِرْقَةَ الشَّهْرِ
    السَّابِعِ المُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso adrelia ƒe tatɔe nye Helez tso Pelɔn le Efraim. Eƒe ame akpe blaeve-vɔ-eneawo
    (24,000) wɔa dɔ le ɣleti adrelia me.
  eng-LEE: The seventh for the seventh month was Chelez the Pelonite, of the children
    of Ephraim; and in his division were twenty and four thousand.
  asm-FB: ইফ্ৰয়িমৰ লোকসকলৰ পৰা পলোনীয়া হেলচ সপ্তম মাহৰ কাৰণে সেনাপতি আছিল। তেওঁৰ
    বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: شّلّسِ ثٍلٌنكَ نَشَن قَتَن عٍقِرَ مِ بْنسْي رَ قِندِ شُندّ سٌلٌقٍرٍ ندٍ مَنفّ
    نَن نَ حّ كِكٍ سٌلٌقٍرٍ ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ بُن
    مَ.
  fra-SBL: Le septième commandant, pour le septième mois, était Hélez, le Pelonite,
    des fils d'Éphraïm. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הַשְּׁבִיעִי֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י חֶ֥לֶץ הַפְּלֹונִ֖י מִן־בְּנֵ֣י אֶפְרָ֑יִם
    וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa mũgwanja wa mweri wa mũgwanja, aarĩ Helezu ũrĩa Mũpeloni, wa
    rũciaro rwa Efiraimu. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le septième, pour le septième mois, était Hellès, le Phallonite, des fils
    d’Ephraïm ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah sarihto haih naah, sarihto haih misatuh zaehoikung angraeng loe, Ephraim
    kami, Pelon acaeng Helez; anih ih kami loe sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogagugled (24,000), nii-walagugle-nagudedgi
    (7) arbamalad. Peloni-dule-Efraín-wagwa-Helesʼye-nugad, amar-e-dummadid.
  uig-CYR: Йәттинчи айдики йәттинчи нөвәтчи қошунниң сәрдари Әфраим әвлатлири ичидики
    Пилонлуқ Һәләз болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: ఏడో నెల ఎఫ్రాయిము సంతతివాడూ, పెలోనీయుడు అయిన హేలెస్సు అధిపతిగా ఉన్నాడు.
    అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Setyèm nan pou setyèm mwa a te Hélets, Pelonit lan, sòti nan fis a Éphraïm
    yo; li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Helez, mwet Pelon ke sruf lal Ephraim, pa karingin u se ke malem akitkosr.
    Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הַשְּׁבִיעִי֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י חֶ֥לֶץ הַפְּלוֹנִ֖י מִן־בְּנֵ֣י אֶפְרָ֑יִם
    וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke asaa, maka ọnwa nke asaa bụ Helez onye Pelon. Onye sitere
    nʼikwu Ifrem. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ସପ୍ତମ ମାସ ନିମନ୍ତେ ସେନାପତି ଇଫ୍ରୟିମ-ବଂଶଜାତ ପଲୋନୀୟ ହେଲସ୍‍ ଥିଲା; ଆଉ ତାହାର ପାଳିରେ
    ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Ewe afümanün sounemenem lon afisuen maram Heles, eman mwirimwirin Efraim
    seni Pelon, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.009'
  ukr-1871: Семий, на семий місяць, Хелец, Пелонїй, з синів Ефраїмових; і в його віддїлї
    двайцять і чотири тисячі.
  deu-1951: Der siebente für den siebenten Monat war Chelez, der Peloniter, aus den
    Kindern Ephraims; und zu seiner Abteilung gehörten 24000.
  eng-JPS: The seventh captain for the seventh month was Helez the Pelonite, of the
    children of Ephraim; and in his course were twenty and four thousand.
  srp-1865: Sedmi, sedmoga mjeseca, Helis Felonjanin od sinova Jefremovijeh, i u njegovu
    redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Kerezi Omuperoni, ate nga muzzukulu wa Efulayimu ye yali omukulu ow’ekibinja
    eky’omusanvu mu mwezi ogw’omusanvu, era kyalimu abasajja emitwalo ebiri mu enkumi
    nnya.
  heb-heb: השביעי לחדש השביעי חלץ הפלוני מן בני אפרים ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: সপ্তম মাসের জন্য সপ্তম দলের সেনাপতি ছিলেন পলোনীয় হেলস; তিনি ছিলেন ইফ্রয়িম
    গোষ্ঠীর একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਲਈ ਸੱਤਵਾਂ ਸਰਦਾਰ ਇਫ਼ਰਾਈਮੀਆਂ ਵਿੱਚੋਂ ਹਲਸ ਪਲੋਨੀ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ
    ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: သတ္တမ လ တွင် သတ္တမ ဗိုလ်မင်းကား ဧဖရိမ် အမျိုး ၊ ပေလောနိ အနွယ်ဖြစ်သော ဟေလက်
    ၊ တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 7 dekenai ia gaukara orea ena biaguna be Helese, Pelono tauna,
    Eparaima tano dekena amo. Helese ena orea taudia ibounai be 24,000.
  urd-urd: सातवें महीने के लिए सातवाँ सरदार बनी इफ़्राईम में से फ़लूनीख़लस था, और
    उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Седьмой, для седьмого месяца, Хелец Пелонитянин, из сынов Ефремовых, и
    в его отделении двадцать четыре тысячи.
  bqc-SIM: Ɛflaiũ bui Ɛlɛzi, Peloni gbɛ̃́ mɛ́ mↄ sopladeↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhasagi channan Pelon akon a Ephraim insungmi Helez a lamkai e.
  mar-mar: सातव्या महिन्याचा सातवा सेनापती हेलस पलोनी हा होता. हा एफ्राइमाच्या वंशातला
    होता. त्याच्या तुकडीत चोवीस हजार लोक होते.
  qub-qub: Ganchis quilla cajcho arunanpaj raquishan runacunapa mandajnin caran Palti
    marca runa Heles. Payga caran Efraín casta. Heles mandaycaran ishcay chunca chuscun
    warangata (24,000).
  bqp-bqp: '@see-verse:1CH.027.009'
  hat-hat: Pou gwoup setyèm mwa a, se Elèz, moun fanmi Efrayim nan lavil Pelon, ki
    te chèf.
  eng-BSB: The seventh, for the seventh month, was Helez the Pelonite, an Ephraimite.
    There were 24,000 men in his division.
  eng-WEBPB: The seventh captain for the seventh month was Helez the Pelonite, of
    the children of Ephraim. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 7ni ikante'ma nampa 7ni kevuma refkoma hunte'nea kevure'ma kegavama
    hu'nea kva nera Peloni kumateti, Efraemi nagapinti ne' Helezi'e. Hagi ana kevufina
    24 tauseni'a vahe mani'naze.
  nhe-BL: Heles, tlen hualajqui ipan nopa hueyi familia Efraín huan ehuayaya altepetl
    Pelona, elqui nopa tlayacanquetl tlen nopa hueyi pamitl chicome huan inijuanti
    tequitique ipan metztli chicome. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.009'
  eng-DRA: 'The seventh, for the seventh month, was Helles a Phallonite of the sons
    of Ephraim: and in his company were four and twenty thousand.'
