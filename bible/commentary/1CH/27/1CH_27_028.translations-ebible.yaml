verse: 1CH.027.028
translations:
  mal-C: ഒലിവുവൃക്ഷങ്ങൾക്കും കാട്ടത്തികൾക്കും പടിഞ്ഞാറുള്ള കുന്നിൻപ്രദേശങ്ങൾക്കും
    ഗെദേര്യനായ ബാൽ-ഹാനാനും എണ്ണ സൂക്ഷിക്കുന്ന നിലവറകൾക്കു യോവാശും മേൽവിചാരകരായിരുന്നു.
  deu-TKW: Die Ölbäume und Maulbeerfeigen, die sich in der Niederung befanden, Baal
    Hanan von Gader, die Ölvorräte Joas.
  lin-lin: Bala-Anani, moto ya engumba Gederi, azalaki mobateli banzete ya olive mpe
    ya sikomori, na lubwaku ya ngambo ya weste ; Yoashi azalaki mobateli mafuta ya
    olive ;
  eng-LSV: and Ba‘al-Hanan the Gederite [is] over the olives and the sycamores that
    [are] in the low country; and Joash [is] over the treasures of oil;
  eng-GNV: 'And ouer the oliue trees and mulberie trees that were in the valleys,
    was Baal Hanan the Gederite: and ouer the store of the oyle was Ioash:'
  eng-WEBSTER: 'And over the olive trees and the sycamore trees that were in the low
    plains was Baal-hanan the Gederite: and over the cellars of oil was Joash:'
  nhw-BL: Baal Hanán tlen altepetl Gedera quipiyayaya itequi para quimocuitlahuis
    iolivo milhua nopa tlanahuatijquetl huan campa quiquixtiyayaj nopa aceite. Nojquiya
    quimocuitlahui nochi icuamilhua ica cuame tlen higos. Nochi ya nopa mopantiyayaj
    ipan nopa tlamayamitl catli tlatzintla. Huan Joás quipiyayaya nopa tequitl para
    quimocuitlahuis nopa calme campa quiajocuiyayaj aceite tlen olivo.
  swh-ONEN: Baal-Hanani Mgederi ndiye alikuwa mwangalizi wa mashamba ya mfalme ya
    mizeituni na mikuyu katika tambarare za vilima vya magharibi. Yoashi alikuwa msimamizi
    wa ghala za mafuta ya zeituni.
  bba-bba: Bɑɑli Hɑnɑni, Gedɛɛɡii, wiyɑ u rɑ dɑ̃ɑ ye bɑ mɔ̀ olifi kɑ sikɑmɔre ye yɑ
    wɑ̃ɑ wɔwɑ ye bɑ mɔ̀ Sefɑlɑɔn wunɑnɔsu ko. Yoɑsi, wiyɑ u mɑɑ sɑ̃ɑ ɡum beru yenun
    wiruɡii.
  eng-KJVCPB: 'and over the olive trees and the sycomore trees that were in the low
    plains was Baal-hanan the Gederite: and over the cellars of oil was Joash:'
  luo-luo: Baal-Hanan ja-Geder to norito yiend zeituni gi yiende ngʼowu mane ni e
    bwo gode e yo podho chiengʼ, Joash nochungʼne kano mo zeituni.
  meu-meu: Olive bona suke audia Sefela ai itataodia tauna na Baal-hanana, tau Gedere;
    bona e habou dehorodia itataodia tauna na Ioasa.
  npi-ULB: तराईमा भएका भद्राक्ष र अञ्‍जीरको हेरचाह गर्ने गेदेरी बाल-हानान थिए, र तेल
    राख्‍ने भण्‍डार योआशको जिम्‍मामा थियो ।
  yor-yor: Baali-Hanani ará Gederi wà ní ìdí olifi àti àwọn igi sikamore ní apá ìhà
    ìwọ̀-oòrùn àwọn ní ẹ̀ṣẹ̀ pẹ̀tẹ́lẹ̀. Joaṣi wà ní ìdí fífún ni ní òróró olifi.
  pes-OPCB: بعل حانان جدیری مسئول باغهای زیتون و درختان افراغ در دشتهای هم مرز کشور
    فلسطین بود. یوآش متصدی ذخیرهٔ روغن زیتون بود.
  tgl-ULB: Si Baal Hahan na mula sa Geder ang namahala sa mga punong olibo at mga
    puno ng sicamoro na nasa mga mabababang lugar, at si Joas ang namahala sa mga
    imbakan ng langis.
  hui-hui: Gedere tanoali Balahanana ibugua dindi abene ni paliragohayagi dindi hombene
    bare bare wiaruha ira oliberu ira maru mini sigamo poge ale hearu handayaho haga
    hene. Yoasa ibugua olibe lininaga weli hambu wiaga anda hobane heago handayaho
    haga hene.
  mya-mya: '@see-verse:1CH.027.027'
  bod-N: རི་ཀླུང་དུ་ཡོད་པའི་སྐྱུ་རུ་ཤིང་དང་འོ་སེ་ཤིང་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་གེ་དེར་གྱི་པཱ་ཨལ་ཧ་ནན་ཡིན་པ་དང་།
    སྣུམ་གྱི་མཛོད་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཡོ་ཨ་སི་ཡིན།
  sna-sna: Bhaari-Hanani muGedheri aiva mutariri wemiorivhi nemionde yakanga iri mujinga
    mezvikomo zvokumadokero. Joashi aiva mutariri wamafuta omuorivhi.
  spa-BLM: Sobre los olivos y los sicómoros que había en la tierra baja estaba Baal
    Hanan gederita. Sobre las bodegas de aceite estaba Joás.
  cac-cac: Axo vin̈aj Baal-hanán aj Gedera tz'ilan eb' smunlaj d'a te' olivo yed'
    d'a te' caltacte'al higo ay d'a pan̈quiltac. Axo vin̈aj Joás tz'ilan eb' smolan
    aceite yic sat te' olivo.
  swh-ULB: Mwangalizi wa miti mizeituni na miti ya mikuyu iliyo kuwa bondeni alikuwa
    Baali Hanani kutoka Gederi, na juu ya nyumba za ghala za mafuta alikuwa Yoashi.
  bel-bel: над масьлінамі і смакоўніцамі ў даліне - Баал-Ханан Гедэрыцянін, а над
    запасамі драўніннага алею - Ёас;
  deu-ELBBK: 'Und über die Olivenbäume und die Sykomoren, die in der Niederung waren:
    Baal-Hanan, der Gederiter; und über die Ölvorräte: Joas.'
  mbb-OT: Si Baal Hanan he tig-Geder, ne iyan midseriǥan te menge kayu he ulibu wey
    sikemur ziyà te menge mibuntud-buntud diyà te edsenlepan. Si Joash, ne iyan midseriǥan
    te menge teleǥuey te lana te ulibu.
  mal-2015: ഒലിവുവൃക്ഷങ്ങൾക്കും താഴ്‌വീതിയിലെ കാട്ടത്തികൾക്കും ഗാദേര്യനായ ബാൽഹാനാനും
    എണ്ണ സൂക്ഷിച്ചുവെക്കുന്ന നിലവറകൾക്കു യോവാശും മേൽവിചാരകർ.
  rmc-rmc: O Baal-Chanan andral o Geder pes starinelas pal o olivi the pal o dziva
    figi pre brehengri phuv Šefela. O Joaš pes starinelas pal o olivovo olejos.
  pes-OPV: و ناظر درختان زيتون و افراغ که در همواري بود بَعل حانانِ جدِيري بود و ناظر
    انبارهاي روغن يوآش بود.
  ron-1924: Баал-Ханан, дин Гедер, песте мэслинь ши сикоморь ын кымпие; Иоаш, песте
    магазииле де унтделемн;
  ben-OBCV: পশ্চিমদিকের পর্বতমালার পাদদেশে অবস্থিত পাহাড়ি এলাকার জলপাই ও দেবদারু-ডুমুর
    গাছগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল গদেরীয় বায়াল-হাননকে। জলপাই তেল জোগানোর
    দায়িত্ব দেওয়া হল যোয়াশকে।
  som-som: Oo dhirtii saytuunka ahayd iyo dhirtii darayga ahayd oo dalkii dooxada
    ahaa ku yiilna waxaa u talinayay Bacal Xaanaan oo ahaa reer Geder, guryihii saliidda
    lagu kaydiyeyna waxaa u talinayay Yoo'aash.
  lat-VUC: 'Nam super oliveta et ficeta quæ erant in campestribus, Balanam Gederites:
    super apothecas autem olei, Joas.'
  eng-ASVBT: 'and over the olive trees and the sycamore trees that were in the lowland
    was Baal-hanan the Gederite: and over the cellars of oil was Joash:'
  ita-1885: e Baal-hanan Ghederita, era sopra gli ulivi, e sopra i fichi, ch'erano
    nella campagna; e Gioas era sopra i cellieri dell'olio;
  eng-LXXUP: And over the olive yards, and over the sycamores in the plain country
    was Baal-hanan the Gederite; and over the stores of oil was Joash.
  eng-ULB: Over the olive trees and the sycamore trees that were in the lowlands was
    Baal-Hanan from Geder, and over the storehouses of oil was Joash.
  spa-VBL: Baal-Hanán el gederita estaba a cargo de los olivos y los sicómoros de
    las colinas. Joás estaba a cargo de los almacenes de aceite de oliva.
  fra-_FOB: Baal-Hanan, de Guéder, sur les oliviers et les sycomores dans la plaine;
    Joash, sur les provisions d'huile;
  mal-mal: ഒലിവുവൃക്ഷങ്ങൾക്കും താഴ്വീതിയിലെ കാട്ടത്തികൾക്കും ഗാദേര്യനായ ബാൽഹാനാനും
    എണ്ണ സൂക്ഷിച്ചുവെക്കുന്ന നിലവറകൾക്ക് യോവാശും മേൽവിചാരകർ.
  urd-GVR: Bāl-hanān Jadīrī zaitūn aur anjīr-tūt ke un bāġhoṅ par muqarrar thā jo
    maġhrib ke nashebī pahāṛī ilāqe meṅ the. Yuās zaitūn ke tel ke godāmoṅ kī nigarānī
    kartā thā.
  suz-BL: गेदेराह सहर ङा बाल-हनान शेफेलाह ङा दिंममी बाक्‍शो तेल रवा नु फल सिप्‍ब फोव़शी
    रवापुकी कोव़ब आन ठेयब मुर बाक्‍माक्‍त। योआश चहिं तेल वोइक्‍तीक कली कोव़ब आन ठेयब
    मुर बाक्‍माक्‍त।
  ita-1927: Baal-Hanan da Gheder, agli uliveti ed ai sicomori della pianura; Joash,
    alle cantine dell’olio;
  ckb-ckb: بەعل‌حانانی گەدەری لێپرسراوی دار زەیتوون و دار هەنجیرەکانی کە لە زوورگەکانی
    یەهودا بوو. یۆعاشی بەرپرسیاری ئەمبارەکانی زەیت بوو.
  eng-BBE: Baal-hanan the Gederite was responsible for the olive-trees and the sycamore-trees
    in the lowlands; and Joash for the stores of oil;
  kan-OKCV: ತಗ್ಗಿನಲ್ಲಿರುವ ಓಲಿವ್ ಮರಗಳ ಮೇಲೆಯೂ, ಅತ್ತಿಮರಗಳ ಮೇಲೆಯೂ ಗೆದೇರ್ಯನಾದ ಬಾಳ್ ಹಾನಾನನು
    ಇದ್ದನು. ಎಣ್ಣೆಯ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಯೋವಾಷನು ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದನು.
  tam-2017: பள்ளத்தாக்குகளிலுள்ள ஒலிவமரங்களின்மேலும் முசுக்கட்டை மரங்களின்மேலும் கெதேரியனான
    பாகாலானானும், எண்ணெய் கிடங்குகளின்மேல் யோவாசும்,
  spa-RV-1909: Y de los olivares é higuerales que había en las campiñas, Baal-hanan
    Gederita; y de los almacenes del aceite, Joas;
  ron-BTF: Și peste măslini și sicomori, care erau în lunci, a fost Baal-Hanan din
    Gheder; și peste beciurile de untdelemn a fost Ioaș;
  eng-WEBP: Over the olive trees and the sycamore trees that were in the lowland was
    Baal Hanan the Gederite. Over the cellars of oil was Joash.
  eng-FBV: Baal-Hanan the Gederite was in charge of the olive and sycamore-fig trees
    in the foothills. Joash was in charge of the stores of olive oil.
  nld-1939: Over de olijf- en moerbeiplantingen in de Sjefela ging Báal-Chanan uit
    Gader, over de voorraden Joasj.
  nch-BL: Baal Hanán ten altepet Gedera quipiyayaya itequi para quimocuitahuis iolivo
    milhua nopa tanahuatijquet huan campa quiquixtiyayaj nopa aceite. Nojquiya quimocuitahui
    nochi icuamilhua ica cuame ten higos. Nochi ya nopa mopantiyayaj ipan nopa tamayamit
    cati tatzinta. Huan Joás quipiyayaya nopa tequit para quimocuitahuis nopa calme
    campa quiajocuiyayaj aceite ten olivo.
  vie-1934: Ba-anh-Ha-nan, người Ghê-đe, coi sóc các cây ô-li-ve và cây sung mọc trong
    xứ đồng bằng; còn Giô-ách coi sóc các kho dầu;
  hin-CV: गेदेर का बाल-हनन पश्चिमी पहाड़ी प्रदेश में जैतून और देवदार वृक्षों का अधीक्षक
    था. योआश जैतून के तेल के भंडारण का अधीक्षक था.
  spa-BES: Baal-hanan, de Gedera, era responsable de los olivos y los sicomoros en
    las tierras bajas; y Joás para los almacenes de aceite;
  tdx-tdx: nifehe o zaite naho sakoañe amo vavataneoo t’i Ba­ale-kanane nte-Gedere;
    naho nifehe o lakato-menakeo t’Ioase.
  tha-KJV: บาอัลฮานันชาวเกเดอร์เป็นผู้​ดู​แลต้นมะกอกเทศและต้นมะเดื่อที่ในหุบเขา โยอาชดูแลคลังน้ำมัน
  por-BR-2018: E dos olivais e figueirais que havia nas campinas, Baal-Hanã gederita;
    e dos armazéns do azeite, Joás;
  deu-ELO: 'Und über die Olivenbäume und die Sykomoren, welche in der Niederung waren:
    Baal-Hanan, der Gederiter; und über die Ölvorräte: Joas.'
  eng-WYC-2018: for Baalhanan (the) Gederite was (sovereign)[up] on the olive places,
    and the fig places, that were in the field places; and Joash was sovereign upon
    the shops, either cellars, of oil;
  epo-epo: Super la olivarboj kaj super la sikomoroj, kiuj estis en la valo, estis
    Baal-Ĥanan, la Gederano; super la provizoj de oleo estis Joaŝ.
  uig-PIN: Xǝfǝlaⱨ tüzlǝnglikidiki zǝytun wǝ üjmǝ dǝrǝhlirini baxⱪurƣuqi Gǝdǝrlik
    Baal-Ⱨanan idi; may ambarlirini baxⱪurƣuqi Yoax;
  beo-beo: '@see-verse:1CH.027.027'
  tpi-OTNT: Balhanan bilong taun Geder i stap bosman bilong ol diwai oliv na ol diwai
    sikamor i stap long ol liklik maunten long hap san i go daun. Na Joas i stap bosman
    bilong ol ples bilong putim wel bilong oliv.
  hau-SA: Ba’al-Hanan mutumin Geder shi ne mai lura da itatuwan zaitun da na al’ul
    a gindin tuddan yamma. Yowash shi ne mai lura da tanadin man zaitun.
  uig-LAT: Shefelah tüzlenglikidiki zeytun we üjme derexlirini bashqurghuchi Gederlik
    Baal-Hanan idi; may ambarlirini bashqurghuchi Yoash;
  nde-nde: UBhali-Hanani umGederi wayephethe izihlahla zama-oliva lomkhiwane wesikhamore
    emawatheni ezintatshana zasentshonalanga. UJowashi wayephethe amafutha e-oliva.
  ton-ton: 'Pea naʻe pule ʻa Peali-Hanani ko e tangata Kiteli, ki he ngaahi ʻakau
    ko e ʻolive mo e ngaahi ʻakau ko e Sukamino, ʻaia naʻe tupu ʻi he ngaahi potu
    tokalelei: pea naʻe pule ʻa Soasi ki he ngaahi fale tukunga lolo.'
  ces-1613: A nad olivovím a planým fíkovím, kteréž jest na polích, Baalchanan Gederský,
    a nad špižírnami olejnými Joas.
  eng-WMB: Over the olive trees and the sycamore trees that were in the lowland was
    Baal Hanan the Gederite. Over the cellars of oil was Joash.
  tam-TCV: மேற்கு மலையடிவாரத்தில் இருந்த ஒலிவ தோப்புக்கும், அத்திமரங்களுக்கும், கெதேரியனான
    பாகால்கானான் பொறுப்பாய் இருந்தான். ஒலிவ எண்ணெய் விநியோகிப்பதற்கு யோவாஸ் பொறுப்பாய்
    இருந்தான்.
  ceb-ULB: Si Baal Hanan nga gikan sa Geder mao ang nagdumala sa mga kahoy nga olibo
    ug sa mga kahoy nga sikamoro diha sa patag nga mga dapit, ug si Joas mao ang nagdumala
    sa mga balay tipiganan sa lana.
  pol-UBG: Nad drzewami oliwnymi i sykomorami, które rosły na równinach, postawiony
    był Baalchanan Gederczyk, a nad składami oliwy – Joasz.
  urd-GVU: بعل حنان جدیری زیتون اور انجیرتوت کے اُن باغوں پر مقرر تھا جو مغرب کے نشیبی
    پہاڑی علاقے میں تھے۔ یوآس زیتون کے تیل کے گوداموں کی نگرانی کرتا تھا۔
  deu-1912: Über die Ölgärten und Maulbeerbäume in den Auen war Baal-Hanan, der Gaderiter.
    Über den Ölschatz war Joas.
  kan-2017: ಎಣ್ಣೇ ಮರದ ತೋಪುಗಳ ಮೇಲೆಯೂ ಇಳುಕಲಿನ ಪ್ರದೇಶದಲ್ಲಿರುವ ಅತ್ತಿಮರಗಳ ತೋಪುಗಳ ಮೇಲೆಯೂ
    ಗೆದೇರಾ ಊರಿನವನಾದ ಬಾಳ್ಹಾನಾನ್ ಮತ್ತು ಎಣ್ಣೆಯ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಯೋವಾಷ್,
  yap-yap: '@see-verse:1CH.027.027'
  hlt-MCSB: Kolrhawk kah olive neh thaihae soah Gadery Baalhanan. Situi thakvoh soah
    Joash.
  mdy-ETH: '@see-verse:1CH.027.027'
  twi-ASANTE: Baal-Hanan a ɔfiri Geder no na na ɔhwɛ ɔhene ngo nnua ne akyee nnua
    a na ɛwɔ Yuda bepɔ ase no so. Yoas na na ɔhwɛ ma wɔyɛ ngo.
  eng-WEBU: Over the olive trees and the sycamore trees that were in the lowland was
    Baal Hanan the Gederite. Over the cellars of oil was Joash.
  wal-wal: Bargguwan de7iya wogaraayyoonne ettaayyo aawatiyaagee Gedeerappe yiida
    Ba7aalihanaana. Zaitiyaa minjjiyoosau aawatiyaagee Yo7aasha.
  spa-PDDPT: Baal-hanán gederita estaba a cargo de los olivares e higuerales de la
    Sefela; de los almacenes del aceite, Joás;
  gun-gun: Oliveira ha'e sicômoro rembypy mba'ety rupi ikuai va'e re opena va'e ma
    Gedera pygua Baal-Hanã. Ha'e gui azeite omoĩ porã mbyre re opena va'e ma Joás.
  ilo-ULB: Ni Baal Hanan manipud Geder ti nangaywan kadagiti kayo ti olibo ken dagiti
    kayo ti sikamoro nga adda kadagiti patad, ken ni Joas ti nangaywan kadagiti pangiduldulinan
    iti lana.
  kpg-kpg: '@see-verse:1CH.027.027'
  uig-ARA: شەفەلاھ تۈزلەڭلىكىدىكى زەيتۇن ۋە ئۈجمە دەرەخلىرىنى باشقۇرغۇچى گەدەرلىك
    بائال-ھانان ئىدى؛ ماي ئامبارلىرىنى باشقۇرغۇچى يوئاش؛
  sus-sus: Bali Xanan Gederika nan nu mɛɛnima mangɛ xa oliwi nun sikomoro xɛe ma Sefela
    bɔxi ma. Yowasi nan fan nu mɛɛnima mangɛ xa ture ragatadee ma.
  pon-2006: '@see-verse:1CH.027.027'
  ksd-ksd: ma Baal-Kanan ra te Geder i ga kure ra umana davai na oliva ma ra umana
    davai na lovo nina dia tavua ta ra malamale; ma Ioas i ga kure ra umana pal na
    vuvuvung na dangi;
  tur-YTC: Ovadaki zeytin ağaçlarının ve yabanıl incir ağaçlarının başında Gedeli
    Baal Hanan vardı. Yağ mahzenlerinin başı Yoaş'tı.
  grc-BRENT: Καὶ ἐπὶ τῶν ἐλαιώνων, καὶ ἐπὶ τῶν συκαμίνων τῶν ἐν τῇ πεδινῇ, Βαλλανὰν
    ὁ Γεδωρίτης· ἐπὶ δὲ τῶν θησαυρῶν τοῦ ἐλαίου, Ἰωάς.
  ind-AYT: Pengawas pohon-pohon zaitun dan pohon-pohon ara di daerah lembah adalah
    Baal-Hanan, orang Geder; pengawas persediaan minyak adalah Yoas.
  nya-nya: Baala-Hanani wa ku Gederi ankayangʼanira mitengo ya olivi ndi ya mikuyu
    ya ku Sefela. Yowasi ankayangʼanira mafuta a Olivi.
  hrv-hrv: Nadstojnik nad maslinama i dudovima što su po Šefeli bio je Gederac Hanan;
    nadstojnik nad skladištima ulja Joaš.
  mps-mps: Balhanan te Geder taun bidi te oliv ni du tonalubo bidi bidali, te sikomor
    ni dabe te giliga dega sabo badu te dwasianu bulu du dabe elalubo pedai badu elaluali
    me agai tonalubo sę yalio. Tama Joas te oliv wel mubo pesage tonalubo sę yai
    dao.
  tpi-tpi: Balhanan bilong taun Geder i stap bosman bilong ol diwai oliv na ol diwai
    sikamor i stap long ol liklik maunten long hap san i go daun. Na Joas i stap bosman
    bilong ol ples bilong putim wel bilong oliv.
  dan-1931: over Oliventræerne og Morbærfigentræerne i Lavlandet Ba'al-Hanan fra Geder;
    over Olieforrådene Joasj;
  vie-OVCB: Ba-anh Ha-nan, quê ở Ghê-đe, cai quản các vườn ô-liu của vua và các vườn
    sung trên đồi của Giu-đa. Giô-ách chịu trách nhiệm cung cấp dầu ô-liu.
  guj-2017: જૈતૂનવૃક્ષો તથા ગુલ્લરવૃક્ષો નીચાણના પ્રદેશમાં જે હતાં, તેઓ પર બાલ-હાનાન
    ગદેરી દેખરેખ રાખતો હતો. યોઆશની જવાબદારી તેલના ભંડાર પર હતી.
  pon-2006A: '@see-verse:1CH.027.027'
  por-BRBSL: Sobre as oliveiras e os sicômoros que estavam nas terras baixas estava
    Baal Hanan, o Gederite. Sobre as adegas de azeite estava o Joash.
  cth-cth: Tanghling dawk kaawm e olive thing hoi thailahei kungnaw kakhenyawnkung
    lah Gaderi tami Baalhanan doeh. Satuinaw tanae kakhenyawnkung lah Joash doeh.
  twi-twi: Baal-Hanan a ofi Geder no na na ɔhwɛ ɔhene ngonnua ne ankye nnua a na ɛwɔ
    Yuda bepɔw ase no so. Yoas na na ɔhwɛ ma wɔyɛ ngo.
  hlt-hlt: Kolrhawk kah olive neh thaihae soah Gadery Baalhanan. Situi thakvoh soah
    Joash.
  tbz-SIM: Kɛ̀ Bɑɑdi-Anɑnni Bɛti-Kedɛɛdi ɛì kou te ò bo ndɑkɛmɛ̀ odìfíè kó dɛtie nnɛ̀
    dɛtie mbɛ̀ tu dɛ̀ sikomɔ́ɔ̀ kɛ̀ dɛ̀ yìɛ̀ Mɛditedɑndee kó kubiriku dɛ kpɛ́í. Kɛ̀
    Yoɑsi te ò bo ndɑkɛmɛ̀ mɛkùɔ̀ nkó tidieti kpɛ́í.
  msy-2020: Ezɨ Gederɨn nguibar ekiamɨn gumazim Balhanan, an aruem uaghiri naghɨn
    itir mɨghsɨar dozibar itir olivɨn temeba ko fighɨn temebar garir gumazim. Ezɨ
    Joas, olivɨn boreba arɨzir danganibar garir gumazim.
  dop-dop: Pɛtɩ-Ketɛɛ tʋ Pɑɑlɩ-Hɑnɑŋ kɛlɛ tɩɩŋ wei pɑ yɑɑ sɩ Olifinɑɑ nɑ Sikomɔɔ tɔ
    pǝ pɑɑsǝnlʋ. Nɑ Yowɑsɩ kɛlɛ nim tǝsɩɩlɛ pɑɑsǝnlʋ.
  azb-azb: yamaclı-düzənlikli bölgədə olan zeytunluqlar və firon ənciri ağaclarına
    nəzarət edən Gederli Baal-Xanan; yağ anbarlarına nəzarət edən Yoaş;
  eng-DBY: and over the olive-trees and the sycamore-trees that were in the lowland
    was Baal-hanan the Gederite; and over the cellars of oil was Joash.
  hin-2017: और नीचे के देश के जैतून और गूलर के वृक्षों का अधिकारी गदेरी बाल्हानान
    था और तेल के भण्डारों का अधिकारी योआश था।
  eng-YLT: and over the olives, and the sycamores, that [are] in the low country,
    [is] Baal-Hanan the Gederite; and over the treasures of oil [is] Joash;
  eng-WYC-2017: for Baalhanan the Gederite was sovereign[up] on the olive places,
    and the fig places, that were in the field places; and Joash was sovereign upon
    the shops, either cellars, of oil;
  eng-WMBB: Over the olive trees and the sycamore trees that were in the lowland was
    Baal Hanan the Gederite. Over the cellars of oil was Joash.
  urd-GVH: बाल-हनान जदीरी ज़ैतून और अंजीर-तूत के उन बाग़ों पर मुक़र्रर था जो मग़रिब
    के नशेबी पहाड़ी इलाक़े में थे। युआस ज़ैतून के तेल के गोदामों की निगरानी करता था।
  rug-rug: '@see-verse:1CH.027.027'
  gaz-gaz: Baʼaal-Haanaan namichi Gedeeraa sun shuumii mukkeen ejersaatii fi harbuu
    tabbawwan gaarran gama lixa biiftuutti argamanii ture. Yooʼaash immoo shuumii
    mana zayitii ejersaa ture.
  fra-LSG: Baal-Hanan, de Guéder, sur les oliviers et les sycomores dans la plaine;
    Joasch, sur les provisions d’huile;
  yal-yal: Gederi kaan Baali-Xanan nan yi oliwin nun burunna xɔdɛ binle fe xun na
    yamanan lanbanni. Yowasa nan yi ture feen xunna ra.
  haw-1868: 'Maluna noi o na laau oliva, a o na laau sukamora ma na awawa papu, o
    Baalahana no Gedera: a o Ioasa maluna o na haleahuaila.'
  arb-NAV: وَبَعْلُ حَانَانَ الجَدِيرِيُّ عَلَى حُقُولِ الزَّيْتُونِ وَالْجُمَّيْزِ
    الَّتِي فِي السُّهُولِ وَيُوعَاشُ عَلَى مَخَازِنِ الزَّيْتِ.
  ewe-ewe: Baal Hanan tso Gedera kpɔa fia la ƒe amiti kple gboti siwo le gbadzaƒe
    si do liƒo kple Filistitɔwo ƒe anyigba dzi eye Yoas kpɔa ami si ŋu dɔ wowɔna la
    dzi.
  eng-LEE: 'And over the olive-trees and the sycamore-trees that were in the lowlands
    was Ba''al-chanan the Gederite: and over the supplies of oil was Jo''ash.'
  asm-FB: নিম্ন-ভূমিত থকা জিত গছ আৰু ডিমৰু গছবোৰ, গদেৰীয়াৰ পৰা অহা বাল-হাননৰ দ্বয়ীত্বত
    আছিল আৰু তেলৰ গুদামৰ দ্বয়ীত্বত যোৱাচ আছিল।
  sus-A: بَلِ شَنَن فٍدٍرِكَ نَن نُ مّينِمَ مَنفّ شَ عٌلِوِ نُن سِكٌمٌرٌ شّيٍ مَ سٍقٍلَ
    بْشِ مَ. يٌوَ سِ نَن قَن نُ مّينِمَ مَنفّ شَ تُرٍ رَفَتَدٍيٍ مَ.
  fra-SBL: Baal Hanan, de Guéder, était responsable des oliviers et des sycomores
    qui se trouvaient dans la plaine. Joas était responsable des caves à huile.
  hbo-hbo: וְעַל־הַזֵּיתִ֤ים וְהַשִּׁקְמִים֙ אֲשֶׁ֣ר בַּשְּׁפֵלָ֔ה בַּ֥עַל חָנָ֖ן
    הַגְּדֵרִ֑י ס וְעַל־אֹצְרֹ֥ות הַשֶּׁ֖מֶן יֹועָֽשׁ׃ ס
  kik-kik: Baali-Hanani ũrĩa Mũgederi nĩwe warũgamagĩrĩra mĩtĩ ya mĩtamaiyũ na ya
    mĩborothandi magũrũ-inĩ ma irĩma cia mwena wa irathĩro. Joashu nĩwe warũgamagĩrĩra
    kũrĩa kwaigagwo maguta ma mĩtamaiyũ.
  fra-NCL: Balanan, de Géder, sur les oliviers et les sycomores dans la Séphéla ;
    Joas, sur les provisions d’huile ;
  cek-AK: Geder acaeng Baal-Hanan loe, azawn ah kaom olive thingnawk hoi thaibaa thingnawk
    khenzawnkung ah oh; Joash loe olive situi pazetkung ah oh.
  cuk-cuk: Gederita-dule-Baal-Hanán, Sefela-yargi olivo-sapimar-bukwad, degi, higuera-sapimar-bukwad-dakedid.
    Joásʼdi, saboleged-neggi olivo-gwallu-bukwad-dakedid.
  uig-CYR: Шәфәлаһ түзләңлигидики зәйтун вә үҗмә дәрәқлирини башқурғучи Гәдәрлик Баал-Һанан
    еди; май амбарлирини башқурғучи Йоаш;
  tel-2017: షెఫేలా ప్రదేశంలో ఉన్న ఒలీవ చెట్ల మీద, మేడిచెట్ల మీద గెదేరీయుడైన బయల్‌
    హనాను నియామకం జరిగింది. నూనె కొట్ల మీద యోవాషు నియామకం జరిగింది.
  hat-BSA: Baal-Hanan Gedetit la, te an chaj chan bwa oliv ak bwa sikomò nan gran
    plèn nan e Joasch te an chaj depo lwil yo.
  kos-kos: 'Sak olive ac sak sycamore pe eol Shephelah: Baal Hanan, mwet Geder Nien
    fil oil in olive: Joash'
  hbo-WLC: וְעַל־הַזֵּיתִ֤ים וְהַשִּׁקְמִים֙ אֲשֶׁ֣ר בַּשְּׁפֵלָ֔ה בַּ֥עַל חָנָ֖ן
    הַגְּדֵרִ֑י ס וְעַל־אֹצְר֥וֹת הַשֶּׁ֖מֶן יוֹעָֽשׁ׃ ס
  ibo-ibo: Baal-Hanan onye Gedera na-elekọta ubi oliv na osisi sikamọ eze, nke dị
    nʼoke ala ndị Filistia na Izrel. Joash ka ọ dị nʼaka iweta mmanụ oliv.
  ory-ory: ପୁଣି, ଗାଦେରୀୟ ବାଲ୍‍ହାନନ୍‍ ତଳଭୂମିସ୍ଥିତ ଜୀତବୃକ୍ଷ ଓ ଡିମ୍ବିରି ବୃକ୍ଷସବୁର ଅଧ୍ୟକ୍ଷ
    ଓ ଯୋୟାଶ୍‍ ତୈଳ-ଭଣ୍ଡାରର ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Palhanan ewe re Keter a wisen tümwünü ekewe irä olif me sikamor mi nom
    fäsonun ekewe chuk me lotou, nge Joas a wisen tümwünü ewe lenien iseis apüra seni
    föün olif.
  rop-rop: '@see-verse:1CH.027.027'
  ukr-1871: Над садами маслинними та смоковничними по долинї — Баал-Ханан із Гедеру,
    а над запасами оливи — Йоас;
  deu-1951: über die Ölbäume und die Maulbeerfeigenbäume in den Tälern Baal-Chanan,
    der Gederiter; über die Vorräte an Öl Joas;
  eng-JPS: and over the olive-trees and the sycomore-trees that were in the Lowland
    was Baal-hanan the Gederite; and over the cellars of oil was Joash;
  srp-1865: A nad maslinama i smokvama po poljima Val-Anan Gederanin; a nad uljem
    Joas;
  lug-lug: Baalukanani Omugedera ye yavunaanyizibwanga emizeeyituuni n’emisukomooli
    egyali mu nsenyi ez’ebugwanjuba; ne Yowaasi ye n’avunaanyizibwanga amawanika g’amafuta.
  heb-heb: ועל הזיתים והשקמים אשר בשפלה בעל חנן הגדרי ועל אצרות השמן יועש׃
  ben-IRV: নীচু পাহাড়ী এলাকার জিতবৃক্ষ ও ডুমুর গাছের ভার ছিল গদেরীয় বাল হাননের উপর।
    জলপাইয়ের তেলের ভান্ডারের ভার ছিল যোয়াশের উপর।
  pan-pan: ਅਤੇ ਜ਼ੈਤੂਨ ਦੇ ਬਾਗ਼ਾਂ ਅਤੇ ਗੁੱਲਰ ਦੇ ਬੂਟਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਨਿਵਾਣਾਂ ਵਿੱਚ ਸਨ, ਬਆਲਹਾਨਾਨ
    ਗਦੇਰੀ ਸੀ, ਅਤੇ ਯੋਆਸ਼ ਤੇਲ ਦੇ ਭੰਡਾਰ ਉੱਤੇ ਸੀ
  mya-JVB: ဂေဒရိ လူ ဗာလဟာနန် သည် ချိုင့် တို့၌ ရှိသော သံလွင် ပင်နှင့် သဖန်း ပင်တို့ကို၎င်း
    ၊ ယောရှ သည် ဆီ တိုက် တို့ကို၎င်းအုပ်ရ၏။
  hmo-hmo: Olive audia bona fig audia, dina diho kahana tano palaka dekenai idia vara,
    be Bala Hanana, Gedere tauna, ese ia naria. Bona olive huahua ena dehoro idia
    haboua gabudia be Ioasa ese ia naria.
  urd-urd: और जै़तून के बाग़ों और गूलर के दरख़्तों पर जो नशेब के मैदानों में थे, बा'ल
    हनान जदरी था; और यूआस तेल के गोदामों पर;
  rus-SYN: над маслинами и смоковницами в долине - Баал-Ханан Гедеритянин, а над запасами
    деревянного масла - Иоас;
  bqc-SIM: Gɛdɛɛ gbɛ̃́ Baalanana mɛ́ kuliↄ ń kaadↄɛnliↄ zĩkɛnaↄ gbɛ̃zↄ̃ↄ ũ. Yoasi
    mɛ́ ziia ũ kù nísi yã́ musu.
  tcz-CHONGTHU: Geder a kon a Baal-Hanan chun Judah te moul bul a um Lengpa Olive
    honsung chule theichang, theiba lei chu angahtup in ahi. Lengpa heng’a Olive thao
    thah jing din Joash ngansena achang’e.
  mar-mar: गदेरी हा बाल-हानान जैतूनाची झाडे आणि पश्चिमेकडच्या डोंगराळ भागातली उंबराची
    झाडे याचा प्रमुख होता. योवाश जैतूनाच्या तेलाच्या कोठाराचा प्रमुख होता.
  qub-qub: Olivo yöracunata, jirca ïgus yöracunata tumajcunapa mandajnin caran Gedera
    marca runa Baal-hanán. Asëtita churajcunapa mandajninna caran Joás.
  bqp-bqp: Bɑɑli Hɑnɑni, Gedɛɛgii, wiyɑ u rɑ dɑ̃ɑ ye bɑ mɔ̀ olifi kɑ sikɑmɔre ye yɑ
    wɑ̃ɑ wɔwɑ ye bɑ mɔ̀ Sefɑlɑɔn wunɑnɔsu ko. Yoɑsi, wiyɑ u mɑɑ sɑ̃ɑ gum beru yenun
    wirugii.
  hat-hat: Se Baal anan, moun lavil Gedè, ki te reskonsab tout pye oliv ak pye sikomò
    ki te nan basrak yo. Se Joach ki te reskonsab depo lwil yo.
  eng-BSB: Baal-hanan the Gederite was in charge of the olive and sycamore trees in
    the foothills. Joash was in charge of the stores of olive oil.
  eng-WEBPB: Over the olive trees and the sycamore trees that were in the lowland
    was Baal Hanan the Gederite. Over the cellars of oil was Joash.
  kbq-kbq: Hagi agupofima me'nea olivi zafaraminte'ene, sikamo zafaramintera Gederi
    kumateti ne' Ba'al-Hanani kegava hu'ne. Hagi Joasi olivi masavema ante nontera
    kegava hu'ne.
  nhe-BL: Baal Hanán tlen altepetl Gedera quipiyayaya itequi para quimocuitlahuis
    iolivo milhua nopa tlanahuatijquetl huan campa quiquixtiyayaj nopa aceite. Nojquiya
    quimocuitlahui nochi icuamilhua ica cuatini tlen higos. Nochi ya nopa mopantiyayaj
    ipan nopa tlamayamitl tlen tlatzintla. Huan Joás quipiyayaya nopa tequitl para
    quimocuitlahuis nopa caltini campa quiajcocuiyayaj aceite tlen olivo.
  gub-BL: '@see-verse:1CH.027.027'
  eng-DRA: 'And over the oliveyards and the fig groves, which were in the plains,
    was Balanam a Gederite: and over the oil cellars, Joas.'
