verse: 1CH.027.027
translations:
  mal-C: മുന്തിരിത്തോപ്പുകൾക്ക് രാമാത്യനായ ശിമെയി ചുമതലക്കാരൻ ആയിരുന്നു. മുന്തിരിത്തോപ്പുകളിലെ
    ഉല്പന്നമായ വീഞ്ഞു സൂക്ഷിക്കുന്ന നിലവറകൾക്ക് ശിഫ്മ്യനായ സബ്ദി മേൽവിചാരകനായിരുന്നു.
  deu-TKW: die Weinberge Simei von Rama; was sich in den Weinbergen an Weinvorräten
    befand, Sabdi, der Siphmiter;
  lin-lin: Shimei, moto ya engumba Rama, azalaki mobateli bilanga ya vino ; Zabidi,
    moto ya engumba Shefami, azalaki mobateli masanga ya vino mpe bilanga ya vino.
  eng-LSV: and Shimei the Ramathite [is] over the vineyards; and Zabdi the Shiphmite
    [is] over what [is] in the vineyards for the treasures of wine;
  eng-GNV: 'And ouer them that dressed the vines, was Shimei the Ramathite: and ouer
    that which apperteined to the vines, and ouer the store of the wine was Sabdi
    the Shiphmite:'
  eng-WEBSTER: 'And over the vineyards was Shimei the Ramathite: over the increase
    of the vineyards for the wine cellars was Zabdi the Shiphmite:'
  nhw-BL: Simei, tlen altepetl Ramat, eliyaya nopa tequichijquetl catli imaco eltoyaj
    nopa tlacame catli quimocuitlahuijque ixocomeca milhua nopa tlanahuatijquetl.
    Zabdi, catli ehuayaya altepetl Sifma elqui tequichijquetl catli quitlachiliyaya
    inintequi catli quimocuitlahuijque nopa xocomecatl itlajca huan quisencajque nopa
    xocomeca atl para ma onca para nochi catli monequi ipan nopa caltlanahuatili.
  swh-ONEN: Shimei Mramathi alikuwa msimamizi wa mashamba ya mizabibu. Zabdi Mshifmi
    alikuwa msimamizi wa zabibu, utengenezaji na uhifadhi wa divai katika mapipa makubwa.
  bba-bba: Simɛi, Rɑmɑɡii, wiyɑ u sɑ̃ɑ resɛm ɡbɑɑ sɔm kowobun wiruɡii. Sɑbidi Sefɑmuɡii,
    wiyɑ u sɑ̃ɑ mi bɑ rɑ tɑm bere kpuron wiruɡii.
  eng-KJVCPB: 'and over the vineyards was Shimei the Ramathite: over the increase
    of the vineyards for the wine cellars was Zabdi the Shiphmite:'
  luo-luo: Shimei ja-Rama to ne orito puothe mzabibu. Zabdi ja-Shifmi to norito olemb
    mzabibu e kar loso divai.
  meu-meu: bona vine imeadia itataodia tauna na Simei, tau Ramata; bona vine anidia,
    vine ranuna e haboumu gabudia bae laohai ḡaudia, itataodia na Sabdi, tau Sifimi.
  npi-ULB: दाखबारीहरू रामती शिमीको जिम्‍मामा थिए, अनि दाख र दाखमद्य व्‍यापारीको जिम्‍मा
    शेपेमी जब्‍दीको दिइयो ।
  yor-yor: Ṣimei ará Ramoti wà ní ìdí àwọn ọgbà àjàrà. Sabdi ará Sifmi wà ní ìdí mímú
    jáde ti èso àjàrà fún ọpọ́n ńlá tí a ń fi ọ̀tún èso àjàrà sí.
  pes-OPCB: شمعی راماتی بر باغهای انگور پادشاه نظارت می‌کرد. زبدی شفماتی مسئول تهیهٔ
    شراب و انبار کردن آن بود.
  tgl-ULB: Si Simei na mula sa Rama ang namahala ng mga ubasan, at Si Zabdi na mula
    sa Sephan ang namahala ng mga ubas at ang mga imbakan ng alak.
  hui-hui: Kininaga pu mbira lini daga mini gerebi mabu Lama tanoali Simai henego
    ibugua handayaho haga hene. Sebama tanoali mini Sabadi ibugua waini iba wabulenaga
    gerebi lini do wiarubi waini iba hambu berelo wiaganebi anda hobane heago handayaho
    haga hene.
  mya-mya: '@see-verse:1CH.027.026'
  bod-N: རྒུན་ཚལ་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་རཱ་མ་པ་ཤིམ་ཨི་ཡིན་པ་དང་། རྒུན་ཚལ་གྱི་སྟོན་ཐོག་དང་རྒུན་ཆང་གི་མཛོད་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཤེ་ཕམ་པ་ཟབ་དི་ཡིན།
  sna-sna: Shimei muRamati aiva mutariri weminda yemizambiringa. Zabhidhi muShifimi
    aiva mutariri wezvibereko zveminda yemizambiringa zvokuzoisa muzvirongo zvewaini.
  spa-BLM: Sobre las viñas estaba Simei ramatita. Sobre el aumento de las viñas para
    las bodegas estaba Zabdi el sifmita.
  cac-cac: Axo vin̈aj Simei aj Ramat tz'ilan eb' smunlaj d'a te' yuva vin̈ rey chi'.
    Axo vin̈aj Zabdi aj Safat tz'ilan eb' smolb'an vino d'a yed'tal.
  swh-ULB: Shimei kutoka Rama alikuwa juu ya mashamba ya mizabibu, na Zabdi kutoka
    Shefamu alikuwa juu ya mizabibu na mhifadhi wa mvinyo.
  bel-bel: над вінаграднікамі - Шымэй з Рамы, а над запасамі віна ў вінаградніках
    - Заўдый з Шэфама;
  deu-ELBBK: 'Und über die Weinberge: Simei, der Ramatiter; und über den Ertrag der
    Weinberge, über die Weinvorräte: Sabdi, der Schiphmiter.'
  mbb-OT: Si Shimei he tig-Rama, ne iyan sineriǥan te menge pemuleey te paras te hadì.
    Si Zabdi he tig-Shifam, ne iyan midseriǥan te menge paras wey menge vinu te hadì.
  mal-2015: മുന്തിരിത്തോട്ടങ്ങൾക്കു രാമാത്യനായ ശിമെയിയും മുന്തിരത്തോട്ടങ്ങളിലെ അനുഭവമായ
    വീഞ്ഞു സൂക്ഷിക്കുന്ന നിലവറകൾക്കു ശിഫ്മ്യനായ സബ്ദിയും മേൽവിചാരകർ.
  rmc-rmc: O Šimej andral e Rama pes starinelas pal o viňici. O Zabdi andral o Šefam
    pal o thana, kaj sas odthoďi e mol.
  pes-OPV: و ناظر تاکستانها شِمعي راماتي بود و ناظر محصول تاکستانها و انبارهاي شراب
    زَبدِي شِفماتي بود.
  ron-1924: Шимей, дин Рама, песте вий; Забди, дин Шефам, песте пивницеле ку вин дин
    вий;
  ben-OBCV: দ্রাক্ষাক্ষেতগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল রামাথীয় শিমিয়িকে।
    দ্রাক্ষাক্ষেতে উৎপন্ন দ্রাক্ষারসের ভাণ্ডারগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল
    শিফমীয় সব্দিকে।
  som-som: Oo beeraha canabka ahna waxaa u talinayay Shimcii oo ahaa reer Raamad,
    oo guryihii lagu kaydiyey khamrigii laga helay beeraha canabka ahna waxaa u talinayay
    Sabdii oo ahaa reer Shifmii.
  lat-VUC: 'vinearumque cultoribus, Semeias Romathites: cellis autem vinariis, Zabdias
    Aphonites.'
  eng-ASVBT: 'and over the vineyards was Shimei the Ramathite: and over the increase
    of the vineyards for the wine cellars was Zabdi the Shiphmite:'
  ita-1885: e Simi Ramatita era sopra le vigne; e Zabdi Sifmita era sopra i cellieri
    ch'erano nei vignai, e sopra le conserve del vino;
  eng-LXXUP: And over the fields was Shimei of Ramah; and over the treasures of wine
    in the fields was Zabdi the son of Shiphmi.
  eng-ULB: Shimei the Ramathite was over the vineyards, and Zabdi the Shiphmite was
    over the grapes and the wine cellars.
  spa-VBL: Simei, el ramatita, estaba a cargo de las viñas. Zabdi el sifmita estaba
    a cargo del producto de las viñas para las bodegas.
  fra-_FOB: Shimeï, de Rama, sur les vignes; Zabdi, de Shépham, sur les provisions
    de vin dans les vignes;
  mal-mal: മുന്തിരിത്തോട്ടങ്ങൾക്ക് രാമാത്യനായ ശിമെയിയും മുന്തിരത്തോട്ടങ്ങളിലെ അനുഭവമായ
    വീഞ്ഞ് സൂക്ഷിക്കുന്ന നിലവറകൾക്ക് ശിഫ്മ്യനായ സബ്ദിയും മേൽവിചാരകർ.
  urd-GVR: Simaī Rāmātī angūr ke bāġhoṅ kī nigarānī kartā jabki Zabdī Shifmī in bāġhoṅ
    kī mai ke godāmoṅ kā inchārj thā.
  suz-BL: रामाह सहर ङा शिमेइ अङगुर रूपुकी कोव़ब आन ठेयब मुर बाक्‍माक्‍त। शिफ्‍मी आ
    मुर जब्‍दी चहिं अङगुर शांबु वोइक्‍तीके कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Scimei da Rama, alle vigne; Zabdi da Sefam, al prodotto de’ vigneti per
    fornire le cantine;
  ckb-ckb: شیمعی ڕاماتی لێپرسراوی ڕەزەمێوەکان بوو. زەبدی شیفەمی لێپرسراوی بەروبوومەکانی
    ڕەز بوو بۆ ئەمبارەکانی شەراب.
  eng-BBE: Shimei the Ramathite was responsible for the vine-gardens; Zabdi the Shiphmite
    was responsible for the produce of the vine-gardens and for all the stores of
    wine;
  kan-OKCV: ರಾಮಾ ಊರಿನ ಶಿಮ್ಮೀ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು. ದ್ರಾಕ್ಷಿ ತೋಟಗಳಲ್ಲಿರುವ
    ದ್ರಾಕ್ಷಾರಸದ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಶಿಪ್ಮೀಯನಾದ ಜಬ್ದೀ ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದನು.
  tam-2017: திராட்சைத்தோட்டங்களின்மேல் ராமாத்தியனான சீமேயும், திராட்சைத்தோட்டங்களின்
    பலனாகிய திராட்சைரசம் வைக்கும் இடங்களின்மேல் சிப்மியனாகிய சப்தியும்,
  spa-RV-1909: Y de las viñas Simi Ramathita; y del fruto de las viñas para las bodegas,
    Zabdías Siphmita;
  ron-BTF: Și peste vii a fost Șimei ramatitul; peste înmulțirea viilor pentru beciurile
    de vin, a fost Zabdi șipmitul;
  eng-WEBP: Over the vineyards was Shimei the Ramathite. Over the increase of the
    vineyards for the wine cellars was Zabdi the Shiphmite.
  eng-FBV: Shimei the Ramathite was in charge of the vineyards. Zabdi the Shiphmite
    was in charge of the produce of the vineyards for the wine cellars.
  nld-1939: Over de wijngaarden ging Sjimi uit Rama; over de voorraden in de wijngaarden
    en de wijnkelders ging Zabdi, de Sjifmiet.
  nch-BL: Simei, ten altepet Ramat, eliyaya nopa tequichijquet cati imaco itztoyaj
    nopa tacame cati quimocuitahuiyayaj ixocomeca milhua nopa tanahuatijquet. Zabdi,
    cati ehuayaya altepet Sifma elqui tequichijquet cati quitachiliyaya inintequi
    cati quimocuitahuiyayaj nopa xocomecat itajca huan cati quichijchihuayayaj nopa
    xocomecat at para ma onca para nochi ipan nopa caltanahuatili.
  vie-1934: Sim-ri, người Ra-ma, coi sóc các vườn nho; còn Xáp-đi, người Sê-pham,
    coi sóc kho rượu trong vườn nho;
  hin-CV: रामाह का शिमेई अंगूर के खेतों का अधीक्षक था. शेफ़ामवासी ज़ब्दी अंगूर के
    खेतों से आनेवाली दाखमधु की देखभाल और भंड़ारण करने का अधीक्षक था.
  spa-BES: Simei, de Ramat era responsable de los jardines de viñedos; y Zabdi de
    Sefam era responsable de los productos de los viñedos y de todas las tiendas de
    vino;
  tdx-tdx: le nifehe o tanem-baheo t’i Simeý nte Ramà; le nifehe ty voka’ o tanembaheo
    ho amo lakaton-divaio t’i Zabdý nte-Sifmý;
  tha-KJV: ชิ​เมอีชาวรามาห์​ดู​แลสวนองุ่น และศั​บด​ีชาวเชฟามดูแลผลิตผลของสวนองุ่นสำหรับห้องเก็​บน​้ำองุ่น
  por-BR-2018: E das vinhas Simei ramatita; e do fruto das vinhas para as adegas,
    Zabdias sifmita;
  deu-ELO: 'Und über die Weinberge: Simei, der Ramathiter; und über den Ertrag der
    Weinberge, über die Weinvorräte: Sabdi, der Schiphmiter.'
  eng-WYC-2018: and Shimei (the) Ramathite was sovereign upon [the] tillers of (the)
    vineries; and Zabdi (the) Shiphmite was sovereign upon the wine cellars;
  epo-epo: Super la vinberĝardenoj estis Ŝimei, la Ramaano; super la provizoj de vino
    en la vinberĝardenoj estis Zabdi, la Ŝefamano.
  uig-PIN: Üzümzarliⱪlarni baxⱪurƣuqi Ramaⱨliⱪ Ximǝy; üzümzarliⱪlardiki xarab ambarlirini
    baxⱪurƣuqi Xifmiliⱪ Zabdi;
  beo-beo: '@see-verse:1CH.027.026'
  tpi-OTNT: Na Simei, bilong taun Rama, i stap bosman bilong ol gaden wain bilong
    king. Na Sapdi bilong ples Sefam i stap bosman bilong ol rum bilong putim wain.
  hau-SA: Shimeyi mutumin Ramat shi ne mai lura da gonakin inabi. Zabdi mutumin Shifam
    shi ne mai lura da amfanin gonakin inabi don matsin ruwan inabi.
  uig-LAT: Üzümzarliqlarni bashqurghuchi Ramahliq Shimey; üzümzarliqlardiki sharab
    ambarlirini bashqurghuchi Shifmiliq Zabdi;
  nde-nde: UShimeyi umʼRamathi wayephethe izivini. UZabhidi waseShefama wayephethe
    izithelo zezivini zokwenza iwayini.
  ton-ton: 'Pea naʻe pule ki he ngaahi ngoue vaine ʻa Simi ko e tangata Lama: pea
    naʻe pule ki he fua ʻoe ngaahi ngoue vaine ʻaia naʻe tuku ki he ngaohi ʻoe uaine,
    ʻa Sapiti ko e tangata Safani:'
  ces-1613: A nad vinicemi Semeiáš Ramatský, a nad úrodami z vinic i nad sklepy vinnými
    Zabdi Sifmejský.
  eng-WMB: Over the vineyards was Shimei the Ramathite. Over the increase of the vineyards
    for the wine cellars was Zabdi the Shiphmite.
  tam-TCV: ராமாத்தியனான சீமேயி திராட்சைத் தோட்டங்களுக்குப் பொறுப்பாய் இருந்தான். திராட்சைத்
    தோட்டங்களின் விளைச்சலைத் திராட்சைத் தொட்டிகளுக்கு சேர்ப்பதற்கு சிப்மியனான சப்தி
    பொறுப்பாய் இருந்தான்.
  ceb-ULB: Si Shimei nga gikan sa Rama mao ang nagdumala sa mga parasan, ug si Zabdi
    nga gikan sa Sefam mao ang nagdumala sa ubasan ug sa mga bodega sa bino.
  pol-UBG: Nad winnicami – Szimei Ramatczyk; nad plonami winnic w piwnicach – Zabdi
    Szifmita.
  urd-GVU: سِمعی راماتی انگور کے باغوں کی نگرانی کرتا جبکہ زبدی شِفمی اِن باغوں کی
    مَے کے گوداموں کا انچارج تھا۔
  deu-1912: Über die Weinberge war Simei, der Ramathiter; über die Weinkeller und
    Schätze des Weins war Sabdi, der Sephamiter.
  kan-2017: ದ್ರಾಕ್ಷಿ ತೋಟಗಳ ಮೇಲೆ ರಾಮಾ ಊರಿನ ಶಿಮ್ಮೀ, ದ್ರಾಕ್ಷಿ ತೋಟಗಳಲ್ಲಿರುವ ದ್ರಾಕ್ಷಾರಸದ
    ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಶಿಪ್ಮೀಯನಾದ ಜಬ್ದೀ,
  yap-yap: '@see-verse:1CH.027.026'
  hlt-MCSB: Ramathi Shimei misurdum so neh misurdum lamkah misur thakvoh soah Shipmi
    Zabdi.
  mdy-ETH: '@see-verse:1CH.027.026'
  twi-ASANTE: Simei a na ɔfiri Rama na na ɔhwɛ ɔhene bobe mfuo so. Sabdi a ɔfiri Sifim
    na na ɔhwɛ aba a wɔde yɛ nsã ne nsã a wɔayɛ so.
  eng-WEBU: Over the vineyards was Shimei the Ramathite. Over the increase of the
    vineyards for the wine cellars was Zabdi the Shiphmite.
  wal-wal: Woiniyaa turaa sohotuyyo aawatiyaagee Raamappe yiida SHim77a. Woiniyaa
    eessaa minjjiyoosau aawatiyaagee SHafaamappe yiida Zabdda.
  spa-PDDPT: Simei ramadita, de las viñas; y Zabdi sifmita, del fruto de las viñas
    para las bodegas del vino.
  gun-gun: Uva onhotỹ mbyre re opena va'e ma Ramá pygua Simei. Ha'e gui vinho omoĩ
    porã mbyre re opena va'e ma Sifã pygua Zabdi.
  ilo-ULB: Ni Simei manipud Rama ti nangaywan kadagiti kaubasan, ken ni Zabdi manipud
    iti Sepam ti nangaywan kadagiti ubas ken kadagiti pangiduldulinan iti arak.
  kpg-kpg: '@see-verse:1CH.027.026'
  uig-ARA: ئۈزۈمزارلىقلارنى باشقۇرغۇچى راماھلىق شىمەي؛ ئۈزۈمزارلىقلاردىكى شاراب ئامبارلىرىنى
    باشقۇرغۇچى شىفمىلىق زابدى؛
  sus-sus: Simeyi Ramatika nan nu a ɲɔxɔ sama mangɛ xa wɛni bilie xɔn ma. Sabidi Sefamika
    nan fan nu a ɲɔxɔ sama mangɛ xa wɛni ragatadee xɔn ma.
  pon-2006: '@see-verse:1CH.027.026'
  ksd-ksd: Simei ra te Ramat i ga kure ra umauma na vain; ma Sabdi ra te Sipim i ga
    kure ra vuai na vain ure ra umana pal na vuvuvung na polo na vain;
  tur-YTC: Bağların başında Ramalı Şimei vardı. Şarap mahzenleri için bağların ürünü
    başında Şifamlı Zavdi vardı.
  grc-BRENT: Καὶ ἐπὶ τῶν χωρίων, Σεμεῒ ὁ ἐκ Ῥαὴλ, καὶ ἐπὶ τῶν θησαυρῶν τῶν ἐν τοῖς
    χωρίοις τοῦ οἴνου, Ζαβδὶ ὁ τοῦ Σεφνί.
  ind-AYT: Pengawas kebun-kebun anggur adalah Simei, dari Rama; pengawas hasil kebun
    anggur untuk persediaan air anggur adalah Zabdi, orang Syifmi.
  nya-nya: Simei wa ku Rama ankayangʼanira minda ya mpesa. Zabidi wa ku Sifamu ankayangʼanira
    mphesa ndi mosungiramo mwake.
  hrv-hrv: Nadstojnik nad vinogradarima Ramaćanin Šimej. Nadstojnik nad vinogradrskim
    klijetima bio je Šifmejac Zabdi.
  mps-mps: Tama Simei, te Rama taun bidi, aga te kingo wain gi dabe tonalubo bidi
    bidai. Tama Sapdi te Sefam bulu bidi te wain mubo be habu dabe tonalubo bidi bidai
    dao.
  tpi-tpi: Na Simei, bilong taun Rama, i stap bosman bilong ol gaden wain bilong king.
    Na Sapdi bilong ples Sefam i stap bosman bilong ol rum bilong putim wain.
  dan-1931: over Vingårdene Sjim'i fra Rama; over Vinforrådene i Vingårdene Sjifmitten
    Zabdi;
  vie-OVCB: Si-mê-i, quê ở Ra-ma, cai quản các vườn nho của vua. Xáp-đi, quê ở Xê-pham,
    cai quản kho rượu nho.
  guj-2017: રામાથી શિમઈ દ્રાક્ષવાડીઓ ઉપર દેખરેખ રાખતો હતો, દ્રાક્ષારસના ભંડાર પર ઝાબ્દી
    શિફ્મી દેખરેખ રાખતો હતો.
  pon-2006A: '@see-verse:1CH.027.026'
  por-BRBSL: Sobre os vinhedos estava Shimei, o Ramathite. Sobre o aumento dos vinhedos
    para as adegas estava Zabdi, o Sifmita.
  cth-cth: Misur takha kakhenyawnkung lah Ramathit tami Shimei doeh. Misur takha thung
    e misurkatin e kakhenyawnkung teh Shipmit tami Zabdi doeh.
  twi-twi: Simei a na ofi Rama na na ɔhwɛ ɔhene bobe mfuw so. Sabdi a ofi Sifim na
    na ɔhwɛ aba a wɔde yɛ nsa ne nsa a wɔayɛ so.
  hlt-hlt: Ramathi Shimei misurdum so neh misurdum lamkah misur thakvoh soah Shipmi
    Zabdi.
  tbz-SIM: Kɛ̀ Simɛii Dɑmɑɑ ɛì kou nte ò bo ndɑkɛmɛ̀ fínyĩ̀ kó dɛpɑɑ nkpɛ́í. Kɛ̀ Sɑbudi
    nte ò bo ndɑkɛmɛ̀ mɛnɑɑ̀ mbɛ̀ kùɔ̀tìmɛ̀ nɛ̀ fínyĩ̀ kó yɛbɛ mɛ kó tidieti kpɛ́í.
  msy-2020: Ezɨ Raman nguibar ekiamɨn gumazim Simei, an atrivimɨn wainɨn azenibar
    garir gumazim. Ezɨ Sefamɨn nguibar ekiamɨn gumazim Sapdi, a wainɨn dɨpaba arɨghamin
    danganibar garir gumazim.
  dop-dop: Lɑmɑ tʋ Simeyi kɛlɛ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋ tɔ ɩ pɑɑsǝnlʋ. Sefɑm tʋ Sɑpǝti
    kɛlɛ lɛsɛŋ tɩɩŋ ɩnɩ ɩ sʋlʋm pɑɑsǝnlʋ.
  azb-azb: üzüm bağlarına nəzarət edən Ramalı Şimey; üzüm bağlarındakı şərab anbarlarına
    yığılan üzüm məhsuluna nəzarət edən Şifemli Zavdi;
  eng-DBY: 'And over the vineyards was Shimei the Ramathite; and over what was in
    the vineyards of stores of wine was Zabdi the Shiphmite:'
  hin-2017: और दाख की बारियों का अधिकारी रामाई शिमी और दाख की बारियों की उपज जो दाखमधु
    के भण्डारों में रखने के लिये थी, उसका अधिकारी शापामी जब्दी था।
  eng-YLT: and over the vineyards [is] Shimei the Ramathite; and over what [is] in
    the vineyards for the treasures of wine [is] Zabdi the Shiphmite;
  eng-WYC-2017: and Shimei the Ramathite was sovereign upon [the] tillers of vineries;
    and Zabdi the Shiphmite was sovereign upon the wine cellars;
  eng-WMBB: Over the vineyards was Shimei the Ramathite. Over the increase of the
    vineyards for the wine cellars was Zabdi the Shiphmite.
  urd-GVH: सिमई रामाती अंगूर के बाग़ों की निगरानी करता जबकि ज़बदी शिफ़मी इन बाग़ों
    की मै के गोदामों का इंचार्ज था।
  rug-rug: '@see-verse:1CH.027.026'
  gaz-gaz: Shimeʼiin namichi Raamaatii sun itti gaafatamaa iddoo dhaabaa wayinii ture.
    Zabdiin namichi Shifaamii sun itti gaafatamaa mana cuunfaa wayinii iddoo dhaabaa
    wayinii keessaa ture.
  fra-LSG: Schimeï, de Rama, sur les vignes; Zabdi, de Schepham, sur les provisions
    de vin dans les vignes;
  yal-yal: Ramati kaan Simeyi nan yi manpa bili nakɔ feene xun na. Sefami kaan Sabidi
    nan yi manpa bili bogine nun manpa feene xun na.
  haw-1868: 'A maluna o na pawaina o Simei no Ramata: maluna o ka hua o na pawaina
    no na haleahuwaina o Zabedi no Sipa.'
  arb-NAV: وَشِمْعِي الرَّامِيُّ عَلَى الْكُرُومِ، وَزَبْدِي الشَّفْمِيُّ عَلَى مَخَازِنِ
    الْخَمْرِ.
  ewe-ewe: Simei, tso Ramat kpɔ fia la ƒe waingblewo dzi eye Zabdi, Sifmitɔ kpɔa eƒe
    wainfiafia kple edzadzraɖo dzi.
  eng-LEE: And over the vineyards was Shim'i the Ramathite; and over what was in the
    vineyards, as regardeth the supplies of wine, was Zabdi the Shiphmite.
  asm-FB: ৰামাথীয়া চিমিয়ী দ্ৰাক্ষাবাৰীবোৰৰ দ্বয়ীত্বত আছিল। চিফমীয়াৰ পৰা অহা জব্দী
    আঙুৰৰ আৰু দ্ৰাক্ষাৰস বিক্রী কৰোঁতা সকলৰ ওপৰত দ্বয়ীত্বত আছিল।
  sus-A: سِمٍيِ رَ مَتِكَ نَن نُ عَ حْشْ سَمَ مَنفّ شَ وّنِ بِلِيٍ شْن مَ. سَبِدِ
    سٍقَمِكَ نَن قَن نُ عَ حْشْ سَمَ مَنفّ شَ وّنِ رَفَتَدٍيٍ شْن مَ.
  fra-SBL: Sur les vignes, Shimei, le Ramathite. Zabdi, le Shiphmite, était responsable
    de l'accroissement des vignes pour les caves à vin.
  hbo-hbo: וְעַל־הַ֨כְּרָמִ֔ים שִׁמְעִ֖י הָרָֽמָתִ֑י וְעַ֤ל שֶׁבַּכְּרָמִים֙ לְאֹצְרֹ֣ות
    הַיַּ֔יִן זַבְדִּ֖י הַשִּׁפְמִֽי׃ ס
  kik-kik: Shimei ũrĩa Mũramathi nĩwe warũgamagĩrĩra mĩgũnda ya mĩthabibũ. Zabadi
    ũrĩa Mũshifimi nĩwe warũgamagĩrĩra maciaro ma mĩthabibũ matanekĩrwo mĩtũngi-inĩ.
  fra-NCL: Séméï, de Rama, sur les vignes ; Zabdias, de Sapham, sur les provisions
    de vin dans les vignes ;
  cek-AK: Ramath acaeng Shimei loe misur takha khenzawnkung ah oh; Shipmi kami Zabdi
    loe misur takha hoi muroih thungah suek ih misurthaih pasawhhaih khenzawnkung
    ah oh.
  cuk-cuk: Ramat-neggweburgined-Simei, uva-nainumar-dakedid. Sifmit-neggweburgined-Zabdi,
    uva-nis-saboleged-neg-dakedid.
  uig-CYR: Үзүмзарлиқларни башқурғучи Рамаһлиқ Шимәй; үзүмзарлиқлардики шарап амбарлирини
    башқурғучи Шифмилиқ Забди;
  tel-2017: ద్రాక్షతోటల మీద రామాతీయుడైన షిమీ, ద్రాక్షతోటల ఆదాయమైన ద్రాక్షామధురసం నిలువ
    చేసే కొట్ల మీద షిష్మీయుడైన జబ్ది నియామకం జరిగింది.
  hat-BSA: Schimeï, Ramatit la te gen chaj sou chan rezen yo; epi Zabdi, Shefamit
    lan, te an chaj tout pwodwi a chan rezen ki te depoze nan depo diven anba tè yo.
  kos-kos: 'Mwet orekma ke grape: Shimei, sie mwet Ramah Nien fil wain: Zabdi, mwet
    Shepham'
  hbo-WLC: וְעַל־הַ֨כְּרָמִ֔ים שִׁמְעִ֖י הָרָֽמָתִ֑י וְעַ֤ל שֶׁבַּכְּרָמִים֙ לְאֹצְר֣וֹת
    הַיַּ֔יִן זַבְדִּ֖י הַשִּׁפְמִֽי׃ ס
  ibo-ibo: Shimei onye Ramat na-elekọta ubi vaịnị niile. Otu a kwa, Zabdi onye Sifma
    ka ọ dị nʼaka imepụta mmanya na ichekwa ha.
  ory-ory: ରାମାଥୀୟ ଶିମୀୟି ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରସକଳର ଅଧ୍ୟକ୍ଷ ଓ ଶିଫ୍‍ମୀୟ ସବ୍‍ଦି ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରୋତ୍ପନ୍ନ
    ଦ୍ରାକ୍ଷାରସ-ଭଣ୍ଡାରର ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Simei ewe re Rama a wisen tümwünü ekewe tanipin wain, nge Sapti ewe re
    Sifam a wisen tümwünü ewe lenien iseis wain.
  rop-rop: '@see-verse:1CH.027.026'
  ukr-1871: Над виноградниками — Шимей з Рами, а над пивницями в виноградниках — Забдїй
    з Шефама;
  deu-1951: über die Weinberge Simei, der Ramatiter; aber über die Vorräte an Wein
    in den Weinbergen war Sabdi, der Siphmiter;
  eng-JPS: and over the vineyards was Shimei the Ramathite; and over the increase
    of the vineyards for the wine-cellars was Zabdi the Shiphmite;
  srp-1865: A nad vinogradarima Simej Ramaæanin; a nad rodom vinogradskim i nad pivnicama
    Zavdije Sifmejin;
  lug-lug: Simeeyi Omulaama ye yavunaanyizibwanga ennimiro z’emizabbibu, ne Zabudi
    Omusifumu ye n’avunaanyizibwanga ebibala eby’ennimiro olw’amasenero ag’omwenge.
  heb-heb: ועל הכרמים שמעי הרמתי ועל שבכרמים לאצרות היין זבדי השפמי׃
  ben-IRV: আঙ্গুর ক্ষেতের ভার ছিল রামাথীয় শিমিয়ির উপর। আঙ্গুর ক্ষেত থেকে যে আঙ্গুর
    রস পাওয়া যেত তার ভান্ডারের ভার ছিল শিফমীয় সব্দির উপর।
  pan-pan: ਅਤੇ ਦਾਖ਼ ਦੇ ਬਾਗ਼ਾਂ ਉੱਤੇ ਸ਼ਿਮਈ ਰਾਮਾਥੀ ਸੀ, ਅਤੇ ਦਾਖ਼ ਦੀ ਪੈਦਾਵਾਰੀ ਉੱਤੇ ਅਤੇ
    ਦਾਖ਼ਰਸ ਦੇ ਭੰਡਾਰਾਂ ਉੱਤੇ ਜ਼ਬਦੀ ਸ਼ਿਫਮੀ ਵਾਲਾ ਸੀ
  mya-JVB: ရာမ မြို့သားရှိမိ သည် စပျစ် ဥယျာဉ်တော်ကို၎င်း၊ ရှိဖမိ မြို့သားဇဗဒိ သည်စပျစ်သီး
    နှင့် စပျစ်ရည် တိုက် တို့ကို၎င်းအုပ်ရ၏။
  hmo-hmo: Vain audia edia uma gabudia naria tauna be Simei, Ramata tauna. Vain huahua
    ena ranu idia haboua gabudia be Sabidi, Sipimi tauna ese ia naria.
  urd-urd: और अंगूरिस्तानों पर सिम'ई रामाती था, और मय के ज़ख़ीरों के लिए अंगूरिस्तानों
    की पैदावार पर ज़बदी शिफ़मी था;
  rus-SYN: над виноградниками - Шимей из Рамы, а над запасами вина в виноградниках
    Завдий из Шефама;
  bqc-SIM: Lama gbɛ̃́ Simɛi mɛ́ vɛ̃ɛbudeↄ gbɛ̃zↄ̃ↄ ũ. Sefã gbɛ̃́ Zabedi mɛ́ ziia
    ũ vɛ̃ɛbɛ ń vɛ̃ɛ kũ̀sũao yã́ musu.
  tcz-CHONGTHU: Ramah a kon Shimei chu Lengpa lengpi lei ngahtup in apang in, Sepham
    a kon Zabdi chu Lengpa Ju le Lengpi twi thah a apang’e.
  mar-mar: रामा येथील शिमी रामाथी हा द्राक्षीच्या मळ्यांवर होता. द्राक्षीच्या मळ्यांच्या
    उत्पन्नावर व द्राक्षरसाच्या कोठ्यांवर जब्दी शिफमी हा होता.
  qub-qub: Übas chacracunata arunanpaj mandäga caran Ramat marca runa Simei. Ima-aycapis
    churaränan wasi cajman bïnuta ashtajpa mandajninna caran Sefam marca runa Zabdi.
  bqp-bqp: Simɛi, Rɑmɑgii, wiyɑ u sɑ̃ɑ resɛm gbɑɑ sɔm kowobun wirugii. Sɑbidi Sefɑmugii,
    wiyɑ u sɑ̃ɑ mi bɑ rɑ tɑm bere kpuron wirugii.
  hat-hat: Se Chimeyi, moun lavil Rama, ki te reskonsab tout jaden rezen yo. Se Zabdi,
    moun lavil Chefam ki te reskonsab tout depo diven yo te fè ak rezen yo te ranmase
    nan jaden yo.
  eng-BSB: Shimei the Ramathite was in charge of the vineyards. Zabdi the Shiphmite
    was in charge of the produce of the vineyards for the wine vats.
  eng-WEBPB: Over the vineyards was Shimei the Ramathite. Over the increase of the
    vineyards for the wine cellars was Zabdi the Shiphmite.
  kbq-kbq: Hagi waini hozaramintera Rama kumateti ne' Simei kegava hu'ne. Hagi nomofo
    agu'afima keri asentene'za wainima vasagenentaza nontera, Sefamu kumateti ne'
    Zabdi kegava hu'ne.
  nhe-BL: Simei, tlen altepetl Ramat, eliyaya nopa tequihuejquetl tlen imaco eltoyaj
    nopa tlacame tlen quimocuitlahuijque ixocomeca milhua nopa tlanahuatijquetl. Zabdi,
    tlen ehuayaya altepetl Sifma elqui tequihuejquetl tlen quitlachiliyaya inintequi
    tlen quimocuitlahuijque nopa xocomecatl itlajca huan quisencajque nopa xocomeca
    atl para ma onca para nochi tlen monequi ipan nopa caltlanahuatili.
  gub-BL: '@see-verse:1CH.027.026'
  eng-DRA: 'And over the dressers of the vineyards, was Semeias a Romathite: and over
    the wine cellars, Zabdias an Aphonite.'
