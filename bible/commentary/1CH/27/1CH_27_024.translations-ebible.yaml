  eng-WEBU: Joab the son of Zeruiah began to take a census, but didn’t finish; and
    wrath came on Israel for this. The number wasn’t put into the account in the chronicles
    of King David.
  wal-wal: Xaruuyi na7ai Yoo7aabi asaa qoodaa doommiis; shin qoodi wurssibeenna. Asaa
