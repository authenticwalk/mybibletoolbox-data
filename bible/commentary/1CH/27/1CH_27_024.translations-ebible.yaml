    kahrehda uwen tohtohn me wadawadidi ko sohte ntingdi nan sapwellimen Nanmwarki
    Depit pwuhk.
  ksd-ksd: Ioab natu i Seruia i ga tur pa ra niluluk, ia kaka pa i ga vapar ia; ma
    a kankan i ga tadav Israel ure go, damana pa di ga tumu vake ra niluluk ta ra
    buk na tutumu vakai kai ra king David.
  tur-YTC: Seruya oğlu Yoav sayım yapmaya başladı, ama bitirmedi. Bunun üzerine İsrael
    üzerine gazap geldi. Sayı Kral David'in Tarihler Kitabı'nda hesaba konulmadı.
  grc-BRENT: Καὶ Ἰωὰβ ὁ τοῦ Σαρουία ἤρξατο ἀριθμεῖν ἐν τῷ λαῷ, καὶ οὐ συνετέλεσε·
    καὶ ἐγένετο ἐν τούτοις ὀργὴ ἐπὶ Ἰσραήλ· καὶ οὐ κατεχωρίσθη ὁ ἀριθμὸς ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τοῦ βασιλέως Δαυίδ.
  ind-AYT: Yoab, anak Zeruya, mulai menghitung, tetapi tidak menyelesaikannya sebab
    hal itu membuat orang Israel ditimpa murka. Jumlah mereka juga tidak dicantumkan
    dalam kitab Sejarah Raja Daud.
  nya-nya: Yowabu mwana wa Zeruya anayamba kuwerenga amuna koma sanamalize. Mkwiyo
