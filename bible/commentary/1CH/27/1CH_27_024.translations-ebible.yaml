    la mbiri ya mfumu Davide.
  hrv-hrv: Sarvijin je sin Joab počeo vršiti popis, ali ga nije dovršio. Stoga je
    Srdžba došla na Izrael i zato taj broj nije bio primljen u brojčani izvještaj
    Ljetopisa kralja Davida.
  mps-mps: Joap, te Seruiago ogwago, te tobage bidi nedebo sę gagalali, tialima agai
    te sę yali simanobeo. Augwaligo te bidi hani nedebo sę ebaso, Godigo wiegi yai
    homu pemene isąwani, tama tialima te Israel augwaliba dene mabo sę yalio. Te
    sę yali pagede naga tama augwaligo te bidi dabego namba te bukude asęsąma,
    te king Devitgo yali sę po elalubo bukude me asęai menio.
  tpi-tpi: Joap, pikinini bilong Seruia, i bin stat long kaunim ol man, tasol em i
    no pinisim dispela wok. God i no amamas long ol i kaunim ol man, olsem na em i
    mekim save long ol Israel. Long dispela as tasol na ol i no raitim namba bilong
    ol man long dispela buk i stori long ol samting King Devit i bin mekim.
  dan-1931: Joab, Zerujas Søn, begyndte at tælle dem, men fuldførte det ikke; thi
    for den Sags Skyld ramtes Israel af Vrede, og Tallet indførtes ikke i Kong Davids
    Krønike.
  vie-OVCB: Giô-áp, con Xê-ru-gia, bắt đầu kiểm kê dân số nhưng không hoàn tất được,
    vì do cuộc kiểm kê này mà Đức Chúa Trời giáng cơn thịnh nộ trên dân tộc Ít-ra-ên.
    Số thống kê ấy không được ghi vào biên niên sử của Vua Đa-vít.
  guj-2017: સરુયાના પુત્ર યોઆબે વસ્તી ગણતરી શરૂ કરી પણ તેણે પૂરી કરી નહોતી. ગણતરી
    કરવાને લીધે ઇઝરાયલ પર કોપ આવ્યો. દાઉદ રાજાના કાળવૃત્તાંતના ઇતિહાસમાં આ ગણતરી નોંધાવામાં
    આવી ન હતી.
  pon-2006A: Sohap, me eh nohno iei Seruaia, tapihada wia ntingdien aramas akan, ahpw
    e sohte kanekehla. Koht ketin kaloke mehn Israel pwehki ntingdien aramas wet,
    kahrehda uwen tohtohn me wadawadedi ko sohte ntingdi nan sapwellimen Nanmwarki
    Depit pwuhk.
  por-BRBSL: Joab, filho de Zeruia, começou a fazer um censo, mas não terminou; e
    a ira veio sobre Israel por isso. O número não foi colocado em conta nas crônicas
    do rei Davi.
  cth-cth: Zeruiah capa Joab ni touk hanelah ati eiteh, boeba touk thai hoeh. Bangkongtetpawiteh,
    milu touk kecu dawkvah, Isarelnaw dawk a lungkhueknae a pha. A touk awh e yit
    touh siangpahrang Devit ni setouknae dawk thut e lah awm hoeh.
  twi-twi: Yoab na ofii nnipakan no ase, nanso wanwie, efisɛ Onyankopɔn bo fuw Israel.
    Wɔankyerɛw nnipa no nyinaa dodow angu Ɔhene Dawid nkrataa mu.
  hlt-hlt: Zeruiah capa Joab loh soep hamla a tong coeng dae a khah moenih. Te vaengah
    Israel soah thinhul a tlak thil dongah a hlangmi te David manghai kah khokhuen
    olka dongah hlangmi la kun pawh.
  tbz-SIM: Seduɑ birɛ Soɑbu do ketɛ́mu bɛ kɑ̀mmù, ò mɛ nyí mpṹɔ̃, kɛ yɛ̃́ ti Yiɛ̀
    nKuyie mmiɛkɛ do yɛ̀mɛ̀ Isidɑyɛɛribɛ dɛ kó mukɑ̀mmù kpɛ́í, dɛɛ̀ te kɛ̀ bɛ̀ í wɑ̃̀ri
    bɛ̀ mɑ̀mɛ̀ okpɑ̀ɑ̀tì Dɑfiti dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Seruian otarim Joap, a gumaziba medir dughiamɨn, a ingangarir kam agɨvazir
    puvatɨ. God gumaziba medir arazir kam gifongezir puvatɨ, kamaghɨn amizɨ, a Israelia
    puv me gami. Ezɨ bizir kam bangɨn, me gumazibar dɨbobonim, Atrivim Devit Amizir
    Bizibar Eghaghaniba Akɨnafarir kamɨn da osirizir puvatɨ.
  dop-dop: Seluyɑ pǝyɑlʋ Sowɑpɩ kɑ cɑɑlɑ kʋkɑlʋɣʋ ŋkʋ, ɩlɛ ɩ tɑɑ tɛ-kʋɣʋ. Mpi tɔ,
    Tɑcɑɑ mʋ-wɛ nɑ pɑ́ɑ́nɑ́ kɛ yɑɑsi ɩnɩ ɩ tɔɔ. Mpʋ pǝ lɑpǝnɑ nɑ pɑ́ tɑ́ tʋ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ nyʋɣʋ kɛ wulɑʋ Tɑfiiti tǝmɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Seruya oğlu Yoav siyahıya almağa başladı, ancaq bunu başa çatdırmadı. Bu
    siyahıyaalmadan ötrü Rəbbin qəzəbi İsrail üzərinə gəldi və siyahıyaalma padşah
    Davudun salnamələr kitabına daxil olmadı.
  eng-DBY: Joab the son of Zeruiah began to number, but he did not finish; and there
    fell wrath for it upon Israel; and the number was not put in the account of the
    chronicles of king David.
  hin-2017: सरूयाह का पुत्र योआब गिनती लेने लगा, पर निपटा न सका क्योंकि परमेश्वर का
    क्रोध इस्राएल पर भड़का, और यह गिनती राजा दाऊद के इतिहास में नहीं लिखी गई।
  eng-YLT: Joab son of Zeruiah hath begun to number — and hath not finished — and
    there is for this wrath against Israel, and the number hath not gone up in the
    account of the Chronicles of king David.
  eng-WYC-2017: Joab, the son of Zeruiah, began for to number Israel, but he fulfilled
    not; for ire of God fell upon Israel for this thing, and therefore the number
    of them that were numbered, was not told in the books of chronicles of king David.
  eng-WMBB: Joab the son of Zeruiah began to take a census, but didn’t finish; and
    wrath came on Israel for this. The number wasn’t put into the account in the chronicles
    of King David.
  urd-GVH: नीज़, योआब बिन ज़रूयाह ने मर्दुमशुमारी को शुरू तो किया लेकिन उसे इख़्तिताम
    तक नहीं पहुँचाया था, क्योंकि अल्लाह का ग़ज़ब मर्दुमशुमारी के बाइस इसराईल पर नाज़िल
    हुआ था। नतीजे में दाऊद बादशाह की तारीख़ी किताब में इसराईलियों की कुल तादाद कभी
    नहीं दर्ज हुई।
  rug-rug: E Zoabi, sapu sa tinana si e Zeruia si podalae nae i sari na tie, ba lopu
    va hokotia sa. Va gore nia tinasuna sa Tamasa sa butubutu Izireli pa laena sa
    ninae tie ke sa ninae si lopu ta kubere gore pa Buka Tinozi Tanisa baṉara Devita.
  gaz-gaz: Yooʼaab ilmi Zeruuyaa dhiirota lakkaaʼuu jalqabe malee lakkaaʼee hin fixne;
    sababii lakkoobsa kanaatiifis dheekkamsi Waaqaa Israaʼelitti dhufe; kanaafuu warri
    hedaman iyyuu galmee Daawit mootichaa keessatti hin galmeeffamne.
  fra-LSG: Joab, fils de Tseruja, avait commencé le dénombrement, mais il ne l’acheva
    pas, l’Éternel s’étant irrité contre Israël à cause de ce dénombrement, qui ne
    fut point porté parmi ceux des Chroniques du roi David.
  yal-yal: Seruyaa diin Yowaba bata yi Isirayila kaane yatɛ fɔlɔ, koni a mi a raɲan
    masɔtɔ Alaa xɔlɔn ma lan Isirayila yamaan ma. Na yatɛn mi sɛbɛ Dawudaa taruxu
    kɛdine kui.
  haw-1868: 'Hoomaka iho la o Ioaba ke keiki a Zeruia e helu, aka, aole ia i hoopau,
    no ka mea, nolaila i haule mai ai ka inaina i ka Iseraela: aole hoi i kakauia
    ka huina ma ka buke o ka mooolelo no Davida ke alii'
  arb-NAV: وَلَمْ يَسْتَوْفِ يُوآبُ ابْنُ صَرُويَةَ مَا شَرَعَ فِيهِ مِنْ إِحْصَاءٍ،
    وَقَدْ أَثَارَ هَذَا الإِحْصَاءُ سَخَطَ الرَّبِّ عَلَى إِسْرَائِيلَ فَلَمْ يُدَوَّنْ
    عَدَدُ الْمُحْصَيْنَ فِي سِجِلِّ أَخْبَارِ الْمَلِكِ الرَّسْمِيِّ.
  ewe-ewe: Ame si dze amexexlẽ la gɔmee nye Yoab, Zeruya ƒe vi gake mete ŋu wu enu
    o elabena Mawu ƒe dɔmedzoe bi ɖe Israel ŋu eya ta womede amexexlẽ sia ƒe nukpɔkpɔ
    Fia David ƒe ŋutinya me o.
  eng-LEE: 'Joab the son of Zeruyah began to number [them]; but he finished not, and
    there came wrath because of it against Israel: and the number was not entered
    in the account of the chronicles of king David.'
  asm-FB: চৰূয়াৰ পুত্ৰ যোৱাবে গণনা কৰিবলৈ আৰম্ভ কৰিছিল, কিন্তু শেষ নকৰিলে। এই কাৰণে
    ইস্ৰায়েলৰ ওপৰত ঈশ্বৰৰ ক্ৰোধ প্ৰজ্বলিত হৈছিল। তেওঁলোকৰ সংখ্যা দায়ুদ ৰজাৰ বংশাৱলীত
    লিখা নহ’ল।
  sus-A: سٍرُيَ شَ دِ يٌوَبَ نُ بَرَ عِسِرَيِلَكَيٍ كْنتِ قْلْ، كْنْ عَ مُ عَ رَحْن
    عَلَتَلَ شَ شْنّ شَ قٍ رَ عِسِرَيِلَ مَ. نَ كْنتِ مُ سّبّشِ دَوُدَ شَ تَرُشُي
    بُكِ كُي.
  fra-SBL: Joab, fils de Tseruja, commença à faire le recensement, mais il ne le termina
    pas, et la colère s'abattit sur Israël à cause de cela. Le nombre n'a pas été
    mis en compte dans les chroniques du roi David.
  hbo-hbo: יֹואָ֨ב בֶּן־צְרוּיָ֜ה הֵחֵ֤ל לִמְנֹות֙ וְלֹ֣א כִלָּ֔ה וַיְהִ֥י בָזֹ֛את
    קֶ֖צֶף עַל־יִשְׂרָאֵ֑ל וְלֹ֤א עָלָה֙ הַמִּסְפָּ֔ר בְּמִסְפַּ֥ר דִּבְרֵֽי־הַיָּמִ֖ים
    לַמֶּ֥לֶךְ דָּוִֽיד׃ ס
  kik-kik: Joabu mũrũ wa Zeruia nĩambĩrĩirie gũtara andũ, no ndaarĩkirie. Mangʼũrĩ
    nĩmakinyĩire Isiraeli nĩ ũndũ wa itarana rĩu. Naguo mũigana wa itarana rĩu ndwandĩkirwo
    ibuku-inĩ rĩa maũndũ ma Mũthamaki Daudi.
  fra-NCL: Joab, fils de Sarvia, avait commencé le dénombrement, mais il ne l’acheva
    pas, la colère de Yahweh étant venue à cause de cela sur Israël, et le résultat
    n’en fut pas porté sur les rôles des chroniques du roi David.
  cek-AK: Zeruiah capa Joab mah milu to kroek amtong; toe milu kroek naah Israel nuiah
    palungphuihaih phak pongah, milu kroek pacoeng thai ai; kroek pacoeng ih milu
    doeh David siangpahrang mah sak ih pakuemhaih cabu thungah khrum o ai.
  cuk-cuk: Sarvia-machi-Joab, dule-ebisdegua, obelossurgusad, ar durbas boni-dummad
    Israel-dulemargi yolenonikid. A-ulale, Rey-David-negsemaid-ibagangi, sordamar-mergued,
    ibmar-imaklesmalad-narmakar-maid-gardagi narmaklessulid.
  uig-CYR: Зәруияниң оғли Йоаб санини елишқа киришкән, лекин түгимигән; чүнки мошу
    иш вәҗидин Худаниң ғәзиви Исраилларниң бешиға яғдурулған; шу сәвәптин Исраилларниң
    сани «Давут падишаниң жилнамилири» дегән хатиригә киргүзүлмигән.
  tel-2017: ప్రజాసంఖ్య చూసే విషయంలో ఇశ్రాయేలీయుల మీదికి ఉగ్రత వచ్చిన కారణంగా సెరూయా
    కొడుకు యోవాబు దాన్ని చెయ్యడం ఆరంభించాడు గాని దాన్ని ముగించలేదు. కాబట్టి ప్రజాసంఖ్య
    మొత్తం దావీదు రాజు వృత్తాంత గ్రంథాల్లో చేర్చలేదు.
  hat-BSA: Joab, fis a Tseruja a, te kòmanse fè gwo kontwòl la, men li pa t fini;
    epi akoz gwo kòlè sa a ki te vin rive sou Israël e fòs kantite a pa t ladann nan
    chif kontwòl a Wa David la.
  kos-kos: Joab, su nina kial pa Zeruiah, el mutawauk in simis pisen mwet uh, tusruktu
    el tiana aksafyela. God El akkeokye mwet Israel ke sripen oaoa se inge. Ke ma
    inge, pisa lulap ke oaoa se inge tuh tiana simla ke book in sramsram lal Tokosra
    David.
  hbo-WLC: יוֹאָ֨ב בֶּן־צְרוּיָ֜ה הֵחֵ֤ל לִמְנוֹת֙ וְלֹ֣א כִלָּ֔ה וַיְהִ֥י בָזֹ֛את
    קֶ֖צֶף עַל־יִשְׂרָאֵ֑ל וְלֹ֤א עָלָה֙ הַמִּסְפָּ֔ר בְּמִסְפַּ֥ר דִּבְרֵֽי־הַיָּמִ֖ים
    לַמֶּ֥לֶךְ דָּוִֽיד׃ ס
  ibo-ibo: Joab nwa Zeruaya, agụchaghị mmadụ niile ọnụ nʼihi na Chineke tara Izrel
    ahụhụ nʼihi ịgụ ọnụ a. Ya mere, e denyeghị ọnụọgụgụ mmadụ ole a gụtara nʼakwụkwọ
    akụkọ Devid eze Izrel nwere.
  ory-ory: ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ଗଣନା କରିବାକୁ ଆରମ୍ଭ କରିଥିଲା, ମାତ୍ର ସମାପ୍ତ କଲା ନାହିଁ;
    କାରଣ, ସେହି ଗଣନା ସକାଶୁ ଇସ୍ରାଏଲ ଉପରେ କ୍ରୋଧ ଉପସ୍ଥିତ ହେଲା; ପୁଣି, ସେହି ସଂଖ୍ୟା ଦାଉଦ
    ରାଜାଙ୍କର ଇତିହାସ ପୁସ୍ତକରେ ଲେଖାଗଲା ନାହିଁ।
  chk-chk: Iwe, Joap nöün Seruia we mwän a popuetä le angei iteiten chon Israel, nge
    esap awesala. Kot a aworato feiengau won chon Israel pokiten ei, iei mine iteiten
    chon Israel esap makelong lon puken uruwon ewe king Tafit.
  rop-rop: Bat Jowab hu mami bin Seruwaiya, imbin stat kaundimap detlot pipul bat
    im nomo bin binij dumaji YAWEI bin panishim detlot Isreil pipul. En blanga tharran
    na olabat nomo bin pudumdan det namba langa det speshalwan buk blanga King Deibid.
  ukr-1871: Йоаб Саруєнко почав було робити перелїк, та не скінчив. І був через те
    гнїв Божий на Ізраїля, й не ввійшов той перелїк у лїтопись царя Давида.
  deu-1951: Joab, der Sohn der Zeruja, hatte zwar angefangen zu zählen, allein er
    vollendete es nicht, denn es kam deswegen ein Zorn [gericht] über Israel. Daher
    wurde die Zahl nicht in die Chronik des Königs David aufgenommen.
  eng-JPS: Joab the son of Zeruiah began to number, but finished not; and there came
    wrath for this upon Israel; neither was the number put into the account in the
    chronicles of king David.
  srp-1865: Joav sin Serujin poèe brojiti, ali ne dovrši; jer doðe gnjev Božji za
    to na Izrailja; zato taj broj ne doðe u knjigu o caru Davidu.
  lug-lug: Naye Yowaabu mutabani wa Zeruyiya n’atandika okubala abasajja, n’atamaliriza.
    Obusungu bwa Mukama ne bubuubuukira ku Isirayiri olw’okubala okwo, so n’omuwendo
    ogwo tegwawandiikibwa mu kitabo eky’ebyomumirembe gya kabaka Dawudi.
  heb-heb: יואב בן צרויה החל למנות ולא כלה ויהי בזאת קצף על ישראל ולא עלה המספר במספר
    דברי הימים למלך דויד׃
  ben-IRV: সরূয়ার ছেলে যোয়াব লোকগণনা করতে শুরু করেছিলেন, কিন্তু তা শেষ করেননি। লোকগণনার
    জন্য ইস্রায়েলের উপর সদাপ্রভুর ক্রোধ নেমে এসেছিল। সেইজন্য রাজা দায়ূদের ইতিহাস
    বইতে লোকদের কোনো সংখ্যা লেখা হয়নি।
  pan-pan: ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਨੇ ਗਿਣਤੀ ਕਰਨ ਦਾ ਅਰੰਭ ਕੀਤਾ ਪਰ ਸਮਾਪਤ ਨਾ ਕੀਤਾ, ਇਸੇ ਕਾਰਨ
    ਕਿ ਇਸਰਾਏਲ ਉੱਤੇ ਕ੍ਰੋਧ ਹੋਇਆ ਅਤੇ ਉਹ ਗਿਣਤੀ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੇ ਇਤਿਹਾਸ ਦੇ ਵਰਨਣ ਵਿੱਚ ਨਹੀਂ
    ਲਿਖੀ ਗਈ।
  mya-JVB: ဇေရုယာ သား ယွာဘ သည် စာရင်း ယူစ ပြု၍၊ ထို အပြစ်ကြောင့် အမျက် တော်သည် ဣသရေလ
    အမျိုး အပေါ် သို့ သက်ရောက် သောအခါ လက်စ မ သတ်။ ရေတွက်၍ရသောလူပေါင်းကို ဒါဝိဒ် မင်းကြီး
    ၏ မှတ်စာ ၌ မ သွင်း မမှတ်။
  hmo-hmo: Ioaba Seruia ese taunimanima duahia gaukara ia hamatamaia, to ia haorea
    lasi. Inai taunimanima duahia gaukara dainai Dirava ese Israela ia badu henia.
    Unai dainai king Davida ena Sivarai Buka lalonai taunimanima edia namba idia torea
    lasi.
  urd-urd: ज़रोयाह के बेटे योआब ने गिनना तो शुरू 'किया, लेकिन ख़त्म नहीं किया था कि
    इतने में इस्राईल पर क़हर नाज़िल हुआ, और न वह ता'दाद दाऊद बादशाह की तवारीख़ी ता'दादों
    में दर्ज हुई।
  rus-SYN: Иоав, сын Саруи, начал делать счисление, но не кончил. И был за это гнев
    Божий на Израиля, и не вошло то счисление в летопись царя Давида.
  bqc-SIM: Kɛ́ Zeluia nɛ́ Yoabu nà ń naoawa, i a midɛo. Naopi yã́i Lua pↄ fɛ̃̀i
    Isailiↄzi, ↄ̃ wì ń dasilɛ kɛ̃́ kí Davidi ladauo.
  tcz-CHONGTHU: Zeruiah chapa Joab chun mijatsim ejat a aboldoh kigot vang'in alosap
    jing’e. Ajehchu Pathen lunghan na chang a, Leng David khang a Israel mijatsim
    chu lolhing lou ahitai.
  mar-mar: सरुवेचा पुत्र यवाब याने मोजदाद करायला सुरुवात केली पण तो ते काम पूर्ण करु
    शकला नाही. देवाचा इस्राएलाच्या लोकांवर कोप झाला. त्यामुळे ही मोजणी दावीद राजाच्या
    बखरीत नोंदवलेली नाही.
  qub-qub: Sarviapa wamran Joab sinsuyta gallariran. Ichanga manami sinsuyta usharannachu
    sinsushanpita Israelcunata Tayta Dios fiyupa castigaptin. Chaynöpami aycapis cashanga
    mana canchu ray Davidpa acta librunchöga.
  bqp-bqp: Yoɑbu, Seruyɑn biiwɑ u rɑɑ Isirelibɑ gɑribu toruɑ, mɑ yɑ Yinni Gusunɔ mɔru
    kuɑ. Yen sɔ̃nɑ u ǹ ye kurɑsie. Adɑmɑ bɑ ǹ tɔn be bɑ gɑrɑ min geeru yoruɑ sinɑ
    boko Dɑfidin wɑ̃ɑrun fɑɑgin tireru sɔɔ.
  hat-hat: Joab, pitit gason Sewouya a, te konmanse ap konte moun nan pèp la, men
    li pa t' fin fè l' paske sa te lakòz Bondye te fache sou pèp la. Se konsa yo pa
    mete nan liv Istwa wa David la kantite moun yo te jwenn.
  eng-BSB: Joab son of Zeruiah began to count the men but did not finish. For because
    of this census wrath came upon Israel, and the number was not entered in the Book
    of the Chronicles of King David.
  eng-WEBPB: Joab the son of Zeruiah began to take a census, but didn’t finish; and
    wrath came on Israel for this. The number wasn’t put into the account in the chronicles
    of King David.
  kbq-kbq: Hagi Zeruia nemofo Joapu'a agafa huno vahera hampri'neanagi, ana eri'zana
    eri vagaore'ne. Hagi e'i ana zankura Anumzamo'a Israeli vahera tusi arimpa ahezmante'ne.
    E'ina higeno anama hampria nambana kini ne' Deviti'ma eri'zama eri'nea agenkema
    krente'nea avontafepina kre onte'naze.
  nhe-BL: Huan yonque Joab quipehualti quitlalana nopa censo, ax quitlamilti pampa
    hualajqui nopa hueyi tlatzacuiltili ipan israelitame. Huajca ax quema quitlalijque
    inintoca nopa tlacame huan quesqui ininmiyaca ipan nopa amatlapohuali campa ijcuilijtoc
    nochi tlen oncac ipan itequi Tlanahuatijquetl David.
  gub-BL: Zoaw Zeruz imemyr uzypyrog Izaew wapapar pà a'e. Numumaw kwaw. Tupàn uzepyk
    Izaew wanehe, ta'e Tawi ipurupapar wer wanehe a'e xe. A'e rupi ni amo numuapyk
    kwaw waneta haw tuwihawete Tawi ipape rehe a'e wà.
  eng-DRA: 'Joab the son of Sarvia began to number, but he finished not: because upon
    this there fell wrath upon Israel: and therefore the number of them that were
    numbered, was not registered in the chronicles of king David.'
