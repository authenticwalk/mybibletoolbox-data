verse: 1CH.027.024
translations:
  mal-C: സെരൂയയുടെ മകനായ യോവാബ് ജനസംഖ്യ എടുക്കാൻ ആരംഭിച്ചെങ്കിലും അതു പൂർത്തീകരിച്ചില്ല.
    ഈ സംഖ്യയെടുക്കൽമൂലം യഹോവയുടെ കോപം ഇസ്രായേലിന്മേൽ വന്നു. അതിനാൽ കണക്കെടുത്ത സംഖ്യ
    ദാവീദുരാജാവിന്റെ ചരിത്രഗ്രന്ഥങ്ങളിൽ ഉൾപ്പെടുത്തിയതുമില്ല.
  deu-TKW: Joab, der Sohn Zerujas, hatte mit der Zählung begonnen, war aber nicht
    damit zu Ende gekommen; denn es erging deshalb ein Gotteszorn über Israel, und
    die Zahl ward unter die Zahlen in der Geschichte des Königs David nicht aufgenommen.
  lin-lin: Joabi, mwana mobali ya Tseruya, abandaki kotanga bango kasi asilisaki te.
    Pamba te likolo ya botangi wana, Yawe akitiselaki Isalaele kanda na Ye. Boye,
    motango ya bato yango ekomamaki te na buku ya masolo ya mokonzi Davidi.
  eng-LSV: Joab son of Zeruiah has begun to number, but has not finished; and there
    is wrath against Israel for this, and the number has not gone up in the account
    of the Chronicles of King David.
  eng-GNV: 'And Ioab the sonne of Zeruiah beganne to nomber: but hee finished it not,
    because there came wrath for it against Israel, neither was the nomber put into
    the Chronicles of King Dauid.'
  eng-WEBSTER: Joab the son of Zeruiah began to number, but he finished not, because
    there fell wrath for it against Israel; neither was the number put in the account
    of the chronicles of king David.
  nhw-BL: Huan masque Joab quipehualti quitlanana nopa censo, amo quitlamilti pampa
    hualajqui nopa hueyi tlatzacuiltili ipan israelitame. Huajca amo quema quitlalijque
    inintoca nopa tlacame huan quesqui ininmiyaca ipan nopa amatlapohuali campa ijcuilijtoc
    nochi catli oncac ipan itequi Tlanahuatijquetl David.
  swh-ONEN: Yoabu mwana wa Seruya alianza kuwahesabu watu lakini hakumaliza. Kwa sababu
    ya kuwahesabu watu, hasira ya Mungu iliwaka juu ya Israeli, nayo hiyo hesabu yao
    haikuingizwa katika kitabu cha kumbukumbu za Mfalme Daudi.
  bba-bba: Yoɑbu, Seruyɑn biiwɑ u rɑɑ Isirelibɑ ɡɑribu toruɑ, mɑ yɑ Yinni Gusunɔ mɔru
    kuɑ. Yen sɔ̃nɑ u ǹ ye kurɑsie. Adɑmɑ bɑ ǹ tɔn be bɑ ɡɑrɑ min ɡeeru yoruɑ sinɑ
    boko Dɑfidin wɑ̃ɑrun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Joab the son of Zeruiah began to number, but he finished not, because
    there fell wrath for it against Israel; neither was the number put in the account
    of the chronicles of king David.
  luo-luo: Joab wuod Zeruya nochako kwano ji, to ne ok otieko. Kwenono nokelo mirimb
    Nyasaye kuom jo-Israel, omiyo ne ok ondik kwenono e kitap Weche mag Ndalo mag
    loch Ruoth Daudi.
  meu-meu: Ioab Seruia ese taunimanima iduahidia e matamaia, a se ha-orea; to ḡau
    tamona badu na Israel latanai e kau, una kara dainai, bona King David Sisigana
    bukana lalonai asie torea Iaunimanima na ede hohodia.
  npi-ULB: सरूयाहका छोरा योआबले जनसंख्‍या लिन सुरु गरे, तर तिनले त्‍यो काम सिद्ध्याएनन्‌
    । यसले गर्दा इस्राएलमाथि क्रोध आइपर्‍यो । यो जनसंख्‍या दाऊद राजाको इतिहासमा लेखिएन
    ।
  yor-yor: Joabu ọmọ Seruiah bẹ̀rẹ̀ sí ní kà wọ́n, ṣùgbọ́n kò parí kíkà wọ́n nítorí,
    ìbínú dé sórí àwọn Israẹli nípasẹ̀ kíka iye àti iye náà, a kò kọ ọ́ sínú ìwé ìtàn
    ayé ti ọba Dafidi.
  pes-OPCB: یوآب سرشماری را شروع کرد ولی آن را تمام نکرد، چون خشم خداوند بر اسرائیل
    افروخته شد. لذا آمار نهایی در سالنامهٔ داوود پادشاه ثبت نشد.
  tgl-ULB: Sinimulang bilangin ni Joab na anak ni Zeruias ang mga kalalakihan, ngunit
    hindi niya natapos. Dumating sa Israel ang galit dahil dito. Hindi naisulat ang
    bilang na ito sa Kasaysayan ni Haring David.
  hui-hui: Wali mbira mini Seruia berenego ibu igini Yoaba ibugua Isaraeleali bibahende
    daga lai hole bialu hearia daga lamaro nabini. Ngode Datagaliwabehanda Isaraeleali
    daga lelo hame nale heagola tigua daga lalu hemiria hondowa ibugua Isaraeleali
    bibahende pani nelo mini. Ani binigome mbuga mbira Kini Debidihanda bialu henegonaga
    te gilibu wini ngagoha agali daga lamaga henegonaga gilibu wiai nahe winigo nga.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​သည်​သန်း​ခေါင်​စာ​ရင်း တစ်​ရပ်​စ​တင်​ကောက်​ယူ​ခဲ့​သော်​လည်း​အ​ပြီး
    မ​သတ်​ချေ။ ဤ​သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ​မှု အ​တွက်​ဘု​ရား​သ​ခင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၏။ သို့​ဖြစ် ၍​ကောက်​ယူ​ရ​ရှိ​သည့်​နောက်​ဆုံး​ကိန်း​ဂ​ဏန်း
    များ​ကို​ဒါဝိဒ်​မင်း​၏​တ​ရား​ဝင်​မှတ်​တမ်း​များ တွင်​ရေး​မှတ်​ထား​ခြင်း​မ​ရှိ​ပေ။
  bod-N: ཟེ་རུ་ཡཱའི་བུ་ཡོ་ཨབ་ཀྱིས་མི་རྩིས་ལེན་འགོ་བརྩམས་ཀྱང་དེས་བརྩིས་མ་ཚར་ཞིང་། ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་ཡེས་ར་ཨེལ་གྱི་སྟེང་དུ་ཕོག་བྱུང་བས།
    ཡེས་ར་ཨེལ་གྱི་མི་གྲངས་ནི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་རྒྱལ་རབས་ནང་དུ་བཀོད་མེད་དོ། །
  sna-sna: Joabhu mwanakomana waZeruya akatanga kuverenga varume ava asi haana kuzopedza.
    Kutsamwa kwakauya pamusoro peIsraeri nokuda kwokuverengwa uku, saka uwandu uhu
    hahuna kuiswa mubhuku renhoroondo dzegore negore raMambo Dhavhidhi.
  spa-BLM: Joab, hijo de Sarvia, comenzó a hacer el censo, pero no lo terminó; y la
    ira cayó sobre Israel por esto. El número no fue puesto en la cuenta en las crónicas
    del rey David.
  cac-cac: Ix schael yich vin̈aj Joab yic'anchaan̈ sb'isul eb' yetisraelal chi', palta
    maj lajvoclaj yic'anchaan̈ vin̈, yujto yuj jun chi' ix cot jun nivan yaelal d'a
    yib'an̈ chon̈ab' Israel. Yuj chi' a sb'isul eb' chi' man̈ tz'ib'ab'iloc d'a yab'ixal
    vin̈aj rey David.
  swh-ULB: Yoabu mwana wa Zeruia alianza kuhesabu wanaume, lakini hakumaliza. Gadhabu
    iliangukia Israeli kwa hili. Hii idadi haikuandikwa kwenye nyakati za mfalme Daudi.
  bel-bel: Ёаў, сын Саруі, пачаў рабіць пералічэньне, але не закончыў. І быў за гэта
    гнеў Божы на Ізраіля, і не ўвайшло тое пералічэньне на летапіс цара Давіда.
  deu-ELBBK: Joab, der Sohn der Zeruja, hatte zu zählen begonnen, aber nicht vollendet;
    und es kam deshalb ein Zorn über Israel; und so wurde die Zahl in die Aufzählung
    der Jahrbücher des Königs David nicht aufgenommen.
  mbb-OT: Ne mibpuunan ni Joab he anak ni Zeruya is kebpensinsus te menge etew, piru
    wazè din mepasad is kebpensinsus su nepauk is Megbevayà. Umbe wazà maamin melista
    ziyà te listahan ni Hadì David is tivuuk he kezakel te menge Israilihanen.
  mal-2015: സെരൂയയുടെ മകനായ യോവാബ് എണ്ണുവാൻ തുടങ്ങിയെങ്കിലും അവൻ തീർത്തില്ല; അതു നിമിത്തം
    യിസ്രായേലിന്മേൽ കോപം വന്നതുകൊണ്ടു ആ സംഖ്യ ദാവീദ്‌ രാജാവിന്റെ വൃത്താന്തപുസ്തകത്തിലെ
    കണക്കിൽ ചേർത്തിട്ടുമില്ല.
  rmc-rmc: O Joab, la Cerujakro čhavo, len chudňa te zgenel, ale na dogenďa len, bo
    o Del choľisaľiľa pre lende a marďa len vaš oda, hoj le Izraeliten kamle te zgenel.
    Vašoda na sas pisimen, keci sas andre kronika le kraľiskri Davidoskri.
  pes-OPV: و يوآب بن صَرُويه آغاز شمردن نمود، اما به اتمام نرسانيد و از اين جهت غضب
    بر اسرائيل وارد شد و شماره آنها در دفتر اخبار ايام پادشاه ثبت نشد.
  ron-1924: Иоаб, фиул Церуей, ынчепусе нумэрэтоаря, дар н-а испрэвит-о, кэч Домнул
    Се мыниясе пе Исраел дин причина ачестей нумэрэторь, каре н-а фост трекутэ ын
    кроничиле ымпэратулуй Давид.
  ben-OBCV: সরূয়ার ছেলে যোয়াব জনগণনা করতে শুরু করলেন কিন্তু তা শেষ করেননি। এই জনগণনার
    কারণে ইস্রায়েলের উপর ঈশ্বরের ক্রোধ নেমে এসেছিল, এবং সেই সংখ্যাটি রাজা দাউদের
    ইতিহাস-গ্রন্থে নথিভুক্ত হয়নি।
  som-som: Yoo'aab oo ay Seruuyaah dhashay ayaa bilaabay inuu dadka tirsho, laakiinse
    ma uusan dhammayn, oo tirintaas aawadeed ayaa reer binu Israa'iil cadho ugu soo
    degtay, oo tiradiina laguma darin xisaabtii kitaabkii taariikhda oo Boqor Daa'uud.
  lat-VUC: 'Joab filius Sarviæ cœperat numerare, nec complevit: quia super hoc ira
    irruerat in Israël, et idcirco numerus eorum qui fuerant recensiti, non est relatus
    in fastos regis David.'
  eng-ASVBT: Joab the son of Zeruiah began to number, but finished not; and there
    came wrath for this upon Israel; neither was the number put into the account in
    the chronicles of king David.
  ita-1885: Ioab, figliuolo di Seruia, avea ben cominciato ad annoverare così il popolo,
    ma non finì; e per questo vi fu indegnazione contro ad Israele; laonde quella
    descrizione non fu messa fra le descrizioni poste ne' registri del re Davide.
  eng-LXXUP: And Joab the son of Zeruiah began to number the people, and did not finish
    the work, for there was hereupon wrath on Israel; and the number was not recorded
    in the book of the chronicles of King David.
  eng-ULB: Joab son of Zeruiah began to count the men, but did not finish. Wrath fell
    on Israel for this. This number was not written down in the Chronicles of King
    David.
  spa-VBL: Joab, hijo de Sarvia, había comenzado el censo, pero no lo terminó. Israel
    fue castigado a causa de este censo, y los resultados no fueron registrados en
    la cuenta oficial del rey David.
  fra-_FOB: Joab, fils de Tséruja, avait commencé le dénombrement, mais il ne l'acheva
    pas, la colère de l'Éternel étant venue à ce sujet sur Israël; et ce dénombrement
    n'entra pas parmi les dénombrements des Chroniques du roi David.
  mal-mal: സെരൂയയുടെ മകനായ യോവാബ് എണ്ണുവാൻ തുടങ്ങിയെങ്കിലും അവൻ തീർത്തില്ല; അത് നിമിത്തം
    യിസ്രായേലിന്മേൽ കോപം വന്നതുകൊണ്ട് ആ സംഖ്യ ദാവീദ്‌ രാജാവിന്റെ വൃത്താന്തപുസ്തകത്തിലെ
    കണക്കിൽ ചേർത്തിട്ടുമില്ല.
  urd-GVR: Nīz, Yoāb bin Zarūyāh ne mardumshumārī ko shurū to kiyā lekin use iḳhtitām
    tak nahīṅ pahuṅchāyā thā, kyoṅki Allāh kā ġhazab mardumshumārī ke bāis Isrāīl
    par nāzil huā thā. Natīje meṅ Dāūd Bādshāh kī tārīḳhī kitāb meṅ Isrāīliyoṅ kī
    kul tādād kabhī nahīṅ darj huī.
  suz-BL: सेरूयाह आ तौ योआबमी मुर आन कली हिक्‍चा गोवा बाक्‍त। आ गेय मथुम्‍थु, परमप्रभु
    यावेमी इस्राएली आन पर्बम गाइक्‍ता बाक्‍त। मोपतीके मेना पिप दाऊद आ सासन पची ना
    मार मार दुम्‍शो बाक्‍मा ब्रेक्‍तीकेम गिश मुर हिक्‍शो बाक्‍मा मेको मब्रेक्‍शो बाक्‍माक्‍त।
    १इतिहास २१:७,१४
  ita-1927: Joab, figliuolo di Tseruia, avea cominciato il censimento, ma non lo finì;
    e l’ira dell’Eterno piombò sopra Israele a motivo di questo censimento, che non
    fu iscritto fra gli altri nelle Cronache del re Davide.
  ckb-ckb: یۆئابی کوڕی چەرویاش دەستی بە سەرژمێرییەکە کرد، بەڵام تەواوی نەکرد، چونکە
    ئەم سەرژمێرییە تووڕەیی خودای هێنایە سەر ئیسرائیل، هەروەها ئاماری سەرژمێرییەکەش
    لە پەڕتووکی کاروباری ڕۆژانەی داود پاشادا تۆمار نەکرا.
  eng-BBE: The numbering was started by Joab, the son of Zeruiah, but he did not go
    on to the end; and because of it, wrath came on Israel and the number was not
    recorded in the history of King David.
  kan-OKCV: ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನು ಎಣಿಸಲು ಆರಂಭಿಸಿದನು. ಆದರೆ ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ದೇವರ ಕೋಪಾಗ್ನಿಯು
    ಬಂದದ್ದರಿಂದ, ಅವನು ಪೂರ್ತಿಗೊಳಿಸಲಿಲ್ಲ. ಆ ಲೆಕ್ಕವು ಅರಸನಾದ ದಾವೀದನ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಲಿಖಿತವಾಗಲಿಲ್ಲ.
  tam-2017: செருயாவின் மகன் யோவாப் எண்ணத்துவங்கியும் முடிக்காமற்போனான்; அதற்காக இஸ்ரவேலின்மேல்
    கடுங்கோபம் வந்தது; ஆதலால் அந்த எண்ணிக்கை தாவீது ராஜாவின் நாளாகமக் கணக்கிலே எழுதப்படவில்லை.
  spa-RV-1909: 'Joab hijo de Sarvia había comenzado á contar, mas no acabó, pues por
    esto vino la ira sobre Israel: y así el número no fué puesto en el registro de
    las crónicas del rey David.'
  ron-BTF: Ioab, fiul Țeruiei, a început să numere, dar nu a terminat, deoarece acolo
    a fost furia DOMNULUI asupra lui Israel, și numărul nu a fost pus la socoteala
    cronicilor împăratului David.
  eng-WEBP: Joab the son of Zeruiah began to take a census, but didn’t finish; and
    wrath came on Israel for this. The number wasn’t put into the account in the chronicles
    of King David.
  eng-FBV: Joab, son of Zeruiah, had begun the census but did not finish it. Israel
    was punished because of this census, and the results were not recorded in the
    official account of King David.
  nld-1939: Wel was Joab, de zoon van Seroeja, begonnen met een volkstelling, maar
    omdat er tengevolge van deze poging een ramp over Israël was gekomen, kwam hij
    niet klaar. Daarom is dat aantal ook niet opgenomen in het boek der kronieken
    van koning David.
  nch-BL: Huan masque Joab quipehualti quitanana nopa censo, amo quitamilti pampa
    hualajqui nopa hueyi tatzacuiltili ipan israelitame. Huajca amo quema quitalijque
    inintoca nopa tacame huan quesqui inimiyaca ipan nopa amatapohuali campa ijcuilijtoc
    nochi cati oncac ipan itequi Tanahuatijquet David.
  vie-1934: Giô-áp, con trai của Xê-ru-gia, khởi lấy số, nhưng không xong được; vì
    cớ việc đó nên có cơn thịnh nộ giáng họa trên Y-sơ-ra-ên; và số tu bộ ấy không
    nhập vào số của sử ký vua Đa-vít.
  hin-CV: ज़ेरुइयाह के पुत्र योआब ने उन्हें शामिल करना शुरू किया ही था, मगर इसे पूरा
    नहीं किया. फिर भी इसके लिए इस्राएल परमेश्वर के क्रोध का शिकार बन गया. वास्तविक
    गिनती राजा दावीद के इतिहास की पुस्तक में शामिल न की जा सकी.
  spa-BES: La numeración fue iniciada por Joab, hijo de Sarvia, pero no continuó hasta
    el final; y debido a ello, la ira vino sobre Israel y el número no fue registrado
    en la historia del rey David.
  tdx-tdx: Toe niorotse nañiake t’Ioabe ana’ i Tseroià fe tsy nahatafetetse naho nifetsak’
    am’ Israele ty haviñerañe vaho tsy nazilik’ amo talili’ i Davide, mpanjakao, i
    iakey.
  tha-KJV: โยอาบบุตรชายนางเศรุยาห์​ได้​ตั้งต้นนับ แต่​ไม่สำเร็จ เพราะพระพิโรธก็มาเหนื​ออ​ิสราเอลในเรื่องนี้
    และจำนวนนั้​นก​็​มิได้​ลงไว้ในหนังสือพงศาวดารของกษั​ตริ​ย์​ดาวิด
  por-BR-2018: 'Joabe filho de Zeruia havia começado a contar, mas não acabou, pois
    por isto veio a ira sobre Israel: e assim o número não foi posto no registro das
    crônicas do rei Davi.'
  deu-ELO: Joab, der Sohn der Zeruja, hatte zu zählen begonnen, aber nicht vollendet;
    und es kam deshalb ein Zorn über Israel; und so wurde die Zahl in die Aufzählung
    der Jahrbücher des Königs David nicht aufgenommen.
  eng-WYC-2018: Joab, the son of Zeruiah, began for to number Israel, but he fulfilled
    not; for ire of God fell upon Israel for this thing, and therefore the number
    of them that were numbered, was not told in the books of (the) chronicles of king
    David. (Joab, the son of Zeruiah, began to count (the Israelites), but he did
    not finish the census; for (God’s) anger fell upon the Israelites for this thing,
    and so the number of them who were counted, was not told in the books of The Chronicles
    of King David.)
  epo-epo: Joab, filo de Ceruja, komencis la kalkuladon, sed ne finis. Kaj pro tio
    estis kolero kontraŭ Izrael; kaj tiu kalkulado ne estas enportita en la kronikon
    pri la reĝo David.
  uig-PIN: Zǝruiyaning oƣli Yoab sanini elixⱪa kirixkǝn, lekin tügimigǝn; qünki muxu
    ix wǝjidin Hudaning ƣǝzipi Israillarning bexiƣa yaƣdurulƣan; xu sǝwǝbtin Israillarning
    sani «Dawut padixaⱨning yilnamiliri» degǝn hatirigǝ kirgüzülmigǝn.
  beo-beo: 'Youa:be (ea eme da Seluaia) e da Isala:ili fi ilia dio dedemusa: mui,
    be hame dedene dagoi. Amo dio dedesu hou hamobeba:le, Gode da Isala:ili fi ilima
    se iasu i. Amaiba:le, amo dio bisili idi da hina bagade Da:ibidi ea dedesu buga
    amo ganodini hame dedene legei ba:i.'
  tpi-OTNT: Joap, pikinini bilong Seruia, i bin stat long kaunim ol man, tasol em
    i no pinisim dispela wok. God i no amamas long ol i kaunim ol man, olsem na em
    i mekim save long ol Israel. Long dispela as tasol na ol i no raitim namba bilong
    ol man long dispela buk i stori long ol samting King Devit i bin mekim.
  hau-SA: Yowab ɗan Zeruhiya ya fara ƙirgan mutanen amma bai gama ba. Hasala ta sauko
    a kan Isra’ila saboda wannan ƙirge, ba a kuma shigar da adadin a littafin tarihin
    Sarki Dawuda ba.
  uig-LAT: Zeruiyaning oghli Yoab sanini élishqa kirishken, lékin tügimigen; chünki
    mushu ish wejidin Xudaning ghezipi Israillarning béshigha yaghdurulghan; shu sewebtin
    Israillarning sani «Dawut padishahning yilnamiliri» dégen xatirige kirgüzülmigen.
  nde-nde: UJowabi indodana kaZeruya waqalisa ukubala amadoda kodwa kaqedanga. Ulaka
    lwehlela u-Israyeli ngenxa yalokho kubalwa ngakho inani lelo alibhalwanga encwadini
    yezindaba zeNkosi uDavida.
  ton-ton: Naʻe kamata lau ʻae kakai ʻe Soape ko e tama ʻo Seluia, ka naʻe ʻikai te
    ne faʻa fakaʻosi ia, koeʻuhi naʻe tō ai ʻae houhau ki ʻIsileli ʻi he meʻa ko ia;
    pea naʻe ʻikai tohi ʻa hono lau ki he tohi fakamatala meʻa ʻoe tuʻi ko Tevita.
  ces-1613: A ačkoli Joáb syn Sarvie počal jich počítati, však nedokonal; nebo proto
    přišel hněv Boží na Izraele, aniž jest vložen počet ten v knihu o králi Davidovi.
  eng-WMB: Joab the son of Zeruiah began to take a census, but didn’t finish; and
    wrath came on Israel for this. The number wasn’t put into the account in the chronicles
    of King David.
  tam-TCV: செருயாவின் மகன் யோவாப் கணக்கெடுக்கத் தொடங்கினான். ஆனால் அதை முடிக்கவில்லை.
    இக்கணக்கெடுப்பினால் இறைவனின் கோபம் இஸ்ரயேலின்மேல் வந்தது. ஆகவே தாவீது அரசனின்
    வரலாற்றுப் புத்தகத்தில் எடுக்கப்பட்ட கணக்கின் விவரம் குறிக்கப்படவில்லை.
  ceb-ULB: Nagsugod sa pag-ihap sa kalalakin-an si Joab ang anak nga lalaki ni Zeruya,
    apan wala kini nahuman. Gipahamtang sa Israel ang kapungot tungod niini. Wala
    nahisulat sa basahon ni Haring David ang gidaghanon niini.
  pol-UBG: Joab, syn Serui, zaczął ich liczyć, ale nie dokończył, gdyż za to spadł
    gniew na Izraela. Nie włączono więc tej liczby do spisu w kronikach króla Dawida.
  urd-GVU: نیز، یوآب بن ضرویاہ نے مردم شماری کو شروع تو کیا لیکن اُسے اختتام تک نہیں
    پہنچایا تھا، کیونکہ اللہ کا غضب مردم شماری کے باعث اسرائیل پر نازل ہوا تھا۔ نتیجے
    میں داؤد بادشاہ کی تاریخی کتاب میں اسرائیلیوں کی کُل تعداد کبھی نہیں درج ہوئی۔
  deu-1912: Joab aber, der Zeruja Sohn, der hatte angefangen zu zählen, und vollendete
    es nicht; denn es kam darum ein Zorn über Israel. Darum kam die Zahl nicht in
    die Chronik des Königs David.
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನು ಅವರನ್ನು ಲೆಕ್ಕಿಸಲಾರಂಭಿಸಿದರೂ, ಇದರ ನಿಮಿತ್ತ ಇಸ್ರಾಯೇಲರ
    ಮೇಲೆ ದೇವರ ಕೋಪವುಂಟಾದ್ದರಿಂದ ಅದನ್ನು ಪೂರ್ತಿಗೊಳಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ. ಈ ಜನಗಣತಿಯು ದಾವೀದನ
    ರಾಜ್ಯದ ವೃತ್ತಾಂತ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಲಿಲ್ಲ.
  yap-yap: Joab, ni Zeruyah e chitiningin e tabab i the’eg e girdi’, machane de mu’nag.
