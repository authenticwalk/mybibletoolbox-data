  uig-ARA: زەرۇئىيانىڭ ئوغلى يوئاب سانىنى ئېلىشقا كىرىشكەن، لېكىن تۈگىمىگەن؛ چۈنكى
    مۇشۇ ئىش ۋەجىدىن خۇدانىڭ غەزىپى ئىسرائىللارنىڭ بېشىغا ياغدۇرۇلغان؛ شۇ سەۋەبتىن
