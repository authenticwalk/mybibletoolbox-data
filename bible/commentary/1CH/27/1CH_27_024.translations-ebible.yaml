    olka dongah hlangmi la kun pawh.
  mdy-ETH: ፄሩያ ናኣዚ፥ ዒዮዓቤ ዴሮ ፓይዲ ጋፒሱዋዖ ጎይፃ ሃሼኔ፤ ፆኦሲ ዬያ ፓይዲፆሮ ዻጋዺ ዒስራዔኤሌ ዴሮይዳ ሃይቢ ሄሊሴሢሮ
    ዬይ ፓይዳ ካኣቲ ዳውቴ ሃይሳ ፃኣፒንታ ማዝጋባ ፃኣፒንቲባኣሴ።
  twi-ASANTE: Yoab na ɔhyɛɛ nnipakan no ase, nanso wanwie, ɛfiri sɛ, Onyankopɔn bo
