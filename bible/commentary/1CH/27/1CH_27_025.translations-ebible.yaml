verse: 1CH.027.025
translations:
  mal-C: അദീയേലിന്റെ മകനായ അസ്മാവെത്ത് രാജഭണ്ഡാരങ്ങൾക്കു ചുമതലക്കാരനായിരുന്നു. ഉസ്സീയാവിന്റെ
    മകനായ യെഹോനാഥാനായിരുന്നു രാജധാനിക്കു പുറത്തുള്ള സ്ഥലങ്ങളിലെ നിലങ്ങളിലും നഗരങ്ങളിലും
    ഗ്രാമങ്ങളിലും കോട്ടകളിലുമുള്ള ഭണ്ഡാരങ്ങളുടെ അധികാരി.
  deu-TKW: Die Vorräte des Königs beaufsichtigte Asmaweth, der Sohn Adiels, und die
    Vorräte auf dem Felde, in den Städten, Dörfern und Türmen Jonathan, der Sohn Ussias.
  lin-lin: Azimaveti, mwana mobali ya Adieli, azalaki kobatela bibombelo ya bozwi
    ya mokonzi. Jonatan, mwana mobali ya Oziasi, azalaki mobateli ya bibombelo na
    bazamba, na bingumba, na bamboka mike mpe na bandako milayi.
  eng-LSV: And Azmaveth son of Adiel [is] over the treasures of the king; and Jonathan
    son of Uzziah [is] over the treasures in the field, in the cities, and in the
    villages, and in the towers;
  eng-GNV: 'And ouer the Kings treasures was Azmaueth the sonne of Adiel: and ouer
    the treasures in the fieldes, in the cities and in the villages and in the towers
    was Iehonathan the sonne of Vzziah:'
  eng-WEBSTER: 'And over the king''s treasures was Azmaveth the son of Adiel: and
    over the store-houses in the fields, in the cities, and in the villages, and in
    the castles, was Jehonathan the son of Uzziah:'
  nhw-BL: Azmavet, icone Adiel, eliyaya nopa tequichijquetl catli imaco eltoya nopa
    cuartos campa quiajocuiyaya itomi nopa caltlanahuatili. Jonatán, icone Uzías,
    eliyaya nopa tlayacanquetl catli imaco eltoya nopa cuartos campa quiajocuiyaya
    inintomi pilaltepetzitzi, altepeme huan nopa calme catli cuali tlasencahuali catli
    iaxca nopa tlanahuatijquetl catli campa hueli mopantiyaya.
  swh-ONEN: Azmawethi mwana wa Adieli ndiye alikuwa msimamizi wa hazina za mfalme.
    Msimamizi wa hazina katika mashamba, miji, vijiji na kwenye ngome alikuwa Yonathani
    mwana wa Uzia.
  bba-bba: Asimɑfɛti, Abudiɛlin biiwɑ u rɑ sinɑ bokon ɑrumɑni bere. Yonɑtɑm, Osiɑsin
    biiwɑ u rɑ mɑɑ ɡbeɑn dĩɑnu bere, wuu mɑrosuɡinu kɑ bɑru kpɑɑnuɡinu, kɑ sere kɔ̃su
    yenuɡinu.
  eng-KJVCPB: 'And over the king’s treasures was Azmaveth the son of Adiel: and over
    the storehouses in the fields, in the cities, and in the villages, and in the
    castles, was Jehonathan the son of Uzziah:'
  luo-luo: Azmaveth wuod Adiel ne jarit kuonde keno mar ruoth. Jonathan wuod Uzia
    ne rito kuonde mag keno mag gwenge molwore, e mier madongo kod matindo, kendo
    e miech lweny mochiel gi ohinga.
  meu-meu: Hanua pavapavana ena habou-habou rumadia itataodia na Asamavete, Adiele
    natuna; bona tano idoinai, hanua badadia bona maraḡidia bona kohorodia ai habou-habou
    rumadia itataodia na Ionatan, Usia natuna.
  npi-ULB: राजाका भण्‍डारहरूको जिम्‍मा अदीएलका छोरा अज्‍मावेतलाई दिइयो । देशका, सहरहरूका,
    गाउँहरूका र किल्‍ला भएका सहरहरूका भण्‍डारहरू उज्‍जियाहका छोरा जोनाथनको जिम्‍मामा
    दिइयो ।
  yor-yor: Asmafeti ọmọ Adieli wà ní ìdí ilé ìṣúra ti ọba. Jonatani ọmọ Ussiah wà
    ní ìdí ilé ìṣúra ní iwájú agbègbè nínú àwọn ìlú, àwọn ìletò àti àwọn ilé ìṣọ́.
  pes-OPCB: عزموت پسر عدی‌ئیل سرپرست انبارهای سلطنتی و یوناتان پسر عزیا سرپرست انبارهای
    شهرها و روستاها و قلعه‌ها بود.
  tgl-ULB: Si Azmavet na anak ni Abdiel ang namahala sa kaban ng yaman ng hari. Si
    Jonatan na anak ni Uzias ang namahala sa mga bahay-imbakan sa bukid, sa lungsod,
    at sa mga nayon at sa mga pinatibay na mga tore.
  hui-hui: Adiele igini Asamabedehanda kininaga anda hobane hearuha tomo dabudabubi
    wiaru handayaho haga hene. Usia igini Yonadanahanda tomo mbirale tara tararu wiagane
    anda Isaraele dindi bibahendeha tanoni heagobi tagiraha dindi emeneha heagobi
    wai mamage haga anda lu hongohe bu heagoha mbirale wiarubi bibahende ibugua handayaho
    haame haga hene.
  mya-mya: ဘု​ရင်​၏​ပစ္စည်း​ဥစ္စာ​များ​ကို​စီ​မံ​အုပ်​ချုပ်​ရ​သူ တို့​၏​စာ​ရင်း​မှာ
    အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။ ဘု​ရင့်​ကုန်​လှောင်​ရုံ​များ​ကို အ​ဒေ​လ​၏​သား အာ​ဇိ​မာ​ဝက်​က​အုပ်​ချုပ်​ရ​၏။
    ဒေ​သ​ဆိုင်​ရာ​ကုန်​လှောင်​ရုံ​များ​ကို သြ​ဇိ​၏​သား ယော​န​သန်​က​အုပ်​ချုပ်​ရ​၏။
    တောင်​သူ​လယ်​သ​မား​စု​ကို ခေ​လုပ်​၏​သား​ဧ​ဇ​ရိ အုပ်​ချုပ်​ရ​၏။ စ​ပျစ်​ဥ​ယျာဉ်​တို့​ကို​ရာ​မ​မြို့​သား​ရှိ​မိ​က
    အုပ်​ချုပ်​ရ​၏။ စ​ပျစ်​ရည်​တိုက်​တို့​ကို​ရှိ​ဖ​မိ​မြို့​သား​ဇ​ဗ​ဒိ​က အုပ်​ချုပ်​ရ​၏။
    အ​နောက်​တောင်​ခြေ​ရှိ​သံ​လွင်​ပင်​များ​နှင့် သ​ဖန်း​ပင်​တို့​ကို ဂေ​ဒ​ရိ​မြို့​သား​ဗာ​လ​ဟာ​နန်​က​အုပ်​ချုပ်​ရ​၏။
    ဆီ​တိုက်​ကို​ယော​ရှ​သည်​အုပ်​ချုပ်​ရ​၏။ ရှာ​ရုန်​လွင်​ပြင်​ရှိ​နွား​တို့​ကို​ရှာ​ရုန်​မြို့​သား​ရှိ
    တ​ရဲ​က အုပ်​ချုပ်​ရ​၏။ ချိုင့်​ဝှမ်း​များ​ရှိ​နွား​တို့​ကို​အာ​ဒ​လဲ​၏​သား ရှာ​ဖတ်​က
    အုပ်​ချုပ်​ရ​၏။ ကု​လား​အုတ်​တို့​ကို​ဣ​ရှ​မေ​လ​အ​နွယ်​ဝင်၊ သြ​ဗိ​လ​က​အုပ်​ချုပ်​ရ​၏။
    မြည်း​တို့​ကို​မေ​ရော​န​သိ​မြို့​သား​ယေ​ဒေ​ယ​က အုပ်​ချုပ်​ရ​၏။ သိုး​နှင့်​ဆိတ်​တို့​ကို​ဟာ​ဂ​ရ​အ​နွယ်​ဝင်​ယာ​ဇဇ်​က
    အုပ်​ချုပ်​ရ​၏။
  bod-N: རྒྱལ་པོའི་བང་མཛོད་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཨ་དི་ཨེལ་གྱི་བུ་ཨས་མ་ཝེད་ཡིན་པ་དང་།
    མཐའ་ཁུལ་དང་གྲོང་ཁྱེར་དང་། གྲོང་རྡལ་དང་། སོ་ལྟ་ཁང་བཅས་སུ་ཡོད་པའི་མཛོད་ཁང་དག་ལ་བདག་གཉེར་བྱེད་མཁན་ཨུ་ཟི་ཡཱ་ཡི་བུ་ཡོ་ནཱ་ཐན་ཡོད་པ་ཡིན།
  sna-sna: Azimavheti mwanakomana waAdhieri aiva muchengeti wamatura amambo. Jonatani
    mwanakomana waUzia aiva muchengeti wamatura kumaruwa okure, mumaguta, mumisha
    neshongwe dzavarindi.
  spa-BLM: Sobre los tesoros del rey estaba Azmavet hijo de Adiel. Sobre los tesoros
    en los campos, en las ciudades, en las aldeas y en las torres estaba Jonatán hijo
    de Uzías;
  cac-cac: A vin̈aj Azmavet yuninal vin̈aj Adiel tz'ilan tastac ay d'a vin̈ rey. Axo
    vin̈aj Jonatán yuninal vin̈aj Uzías tz'ilani jantac tas molan d'a junjun chon̈ab',
    d'a junjun aldea yed' d'a junjun cuartel ay d'a sattac mojon.
  swh-ULB: Azimavethi mwana wa Adieli alikuwa mhusika wa hazina za mfalme. Yonathani
    mwana wa Uzia alikuwa juu ya nyumba za ghala katika mashamba, kwenye miji, na
    vijijini, na kwenye minara iliyo imarishwa.
  bel-bel: Над скарбамі царскімі быў Азмавэт, сын Адыілаў, а над запасамі ў полі,
    у гарадах і ў сёлах і ў вежах - Ёанатан, сын Узіі;
  deu-ELBBK: Und über die Schätze des Königs war Asmawet, der Sohn Adiels. Und über
    die Vorräte auf dem Feld, in den Städten und in den Dörfern und in den Türmen,
    war Jonathan, der Sohn Ussijas.
  mbb-OT: Si Azmavet he anak ni Adiel, ne iyan midseriǥan te menge budiga te turuǥan
    te hadì. Si Jonatan he anak ni Uzia, ne iyan midseriǥan te menge budiga ziyà te
    menge inged wey te menge turi.
  mal-2015: രാജാവിന്റെ ഭണ്ഡാരത്തിന്നു അദീയേലിന്റെ മകനായ അസ്മാവെത്ത് മേൽവിചാരകൻ. നിലങ്ങളിലും
    പട്ടണങ്ങളിലും ഗ്രാമങ്ങളിലും കോട്ടകളിലും ഉള്ള പാണ്ടിശാലകൾക്കു ഉസ്സീയാവിന്റെ മകൻ
    യെഹോനാഥാൻ മേൽവിചാരകൻ.
  rmc-rmc: O Azmavet, le Adieloskro čhavo, pes starinelas pal o kraľiskre skladi.
    O Jonatan, le Uziašoskro čhavo, pes starinelas pal aver skladi andro fori, gava
    the veži.
  pes-OPV: و ناظر انبارهاي پادشاه عَزمُوت بن عَدِيئيل بود و ناظر انبارهاي مزرعه ها
    که در شهر ها و در دهات و در قلعه ها بود، يهوناتان بن عُزّيا بود.
  ron-1924: Азмавет, фиул луй Адиел, ера пус песте вистиерииле ымпэратулуй; Ионатан,
    фиул луй Озия, песте меринделе дин огоаре, четэць, сате ши турнурь;
  ben-OBCV: রাজকীয় ভাঁড়ারঘরগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল অদীয়েলের ছেলে
    অসমাবৎকে। প্রত্যন্ত জেলা, নগর, গ্রাম ও নজর-মিনারগুলিতে অবস্থিত ভাঁড়ারঘরগুলি দেখাশোনা
    করার দায়িত্ব দেওয়া হল উষিয়ের ছেলে যোনাথনকে।
  som-som: Oo boqorka khasnadihiisana waxaa u talinayay Casmaawed ina Cadii'eel, oo
    guryihii wax lagu kaydiyey ee beeraha ku yiil, iyo kuwii ku yiil magaalooyinka,
    iyo tuulooyinka, iyo qalcadahaba waxaa u talinayay Yoonaataan ina Cusiyaah.
  lat-VUC: 'Super thesauros autem regis fuit Azmoth filius Adiel: his autem thesauris,
    qui erant in urbibus, et in vicis, et in turribus, præsidebat Jonathan filius
    Oziæ.'
  eng-ASVBT: 'And over the king’s treasures was Azmaveth the son of Adiel: and over
    the treasures in the fields, in the cities, and in the villages, and in the castles,
    was Jonathan the son of Uzziah:'
  ita-1885: ED Azmavet, figliuolo di Adiel, era sopra i tesori del re; e Gionatan,
    figliuolo di Uzzia, era sopra i tesori della campagna, nelle città, nelle villate,
    e nelle castella;
  eng-LXXUP: And over the king’s treasures was Azmaveth the son of Adiel; and over
    the treasures in the country, and in the towns, and in the villages, and in the
    towers, was Jonathan the son of Uzziah.
  eng-ULB: Azmaveth son of Adiel was in charge of the king's treasuries. Jonathan
    son of Uzziah was over the storehouses in the fields, in the cities, and in the
    villages, and in the fortified towers.
  spa-VBL: Azmavet, hijo de Adiel, estaba a cargo de los almacenes del rey, mientras
    que Jonatán, hijo de Uzías, estaba a cargo de los del campo, las ciudades, las
    aldeas y las torres de vigilancia.
  fra-_FOB: Azmaveth, fils d'Adiel, était préposé sur les trésors du roi; Jonathan,
    fils d'Uzija, sur les provisions dans les champs, les villes, les villages et
    les tours;
  mal-mal: രാജാവിന്റെ ഭണ്ഡാരത്തിന് അദീയേലിന്റെ മകനായ അസ്മാവെത്ത് മേൽവിചാരകൻ. നിലങ്ങളിലും
    പട്ടണങ്ങളിലും ഗ്രാമങ്ങളിലും കോട്ടകളിലും ഉള്ള പാണ്ടികശാലകൾക്ക് ഉസ്സീയാവിന്റെ മകൻ
    യെഹോനാഥാൻ മേൽവിചാരകൻ.
  urd-GVR: Azmāwat bin Adiyel Yarūshalam ke shāhī godāmoṅ kā inchārj thā. Jo godām
    dehī ilāqe, bāqī shahroṅ, gāṅwoṅ aur qiloṅ meṅ the un ko Yūnatan bin Uzziyāh saṅbhāltā
    thā.
  suz-BL: मिनु अदीएल आ तौ अज्‍मावेथ पिप आ मार मार वोइक्‍तीके कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
    उज्‍जीयाह आ तौ योनाथन चहिं रूमी, सहरपुकीमी, गाउंपुकीमी नु वोइक्‍तीके लाइश्‍शो
    खिंमी बाक्‍शो पिप आ मार मार कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Azmaveth, figliuolo di Adiel, era preposto ai tesori del re; Gionathan,
    figliuolo di Uzzia, ai tesori ch’erano nella campagna, nelle città, nei villaggi
    e nelle torri;
  ckb-ckb: عەزماڤێتی کوڕی عەدیێل لێپرسراوی گەنجینەکانی پاشا بوو. یۆناتانی کوڕی عوزیا
    لێپرسراوی ئەو ئەمبارانە بوو کە لە کێڵگە و شارۆچکە و گوند و لەناو قوللەکانی چاودێری
    بوون.
  eng-BBE: And Azmaveth, the son of Adiel, was controller of the king's property;
    Jonathan, the son of Uzziah, had control of all store-houses in country places
    and in the towns and little towns and strong places;
  kan-OKCV: ಅರಸನ ಬೊಕ್ಕಸಗಳ ಮೇಲೆ ಅದೀಯೇಲನ ಮಗ ಅಜ್ಮಾವೆತನು ಇದ್ದನು. ಹೊಲಗಳಲ್ಲಿಯೂ, ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ,
    ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ಬುರುಜುಗಳ ಮೇಲೆಯೂ ಇದ್ದ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಉಜ್ಜೀಯನ ಮಗ ಯೋನಾತಾನನು ಇದ್ದನು.
  tam-2017: ராஜாவுடைய பொக்கிஷங்களின்மேல் ஆதியேலின் மகன் அஸ்மாவேத்தும், பட்டணங்களிலும்
    கிராமங்களிலும் பாதுகாப்பான கோபுரங்களிலும் நிலத்தின் வருமான கருவூலங்களின்மேல் உசியாவின்
    மகன் யோனத்தானும்,
  spa-RV-1909: Y Azmaveth hijo de Adiel tenía cargo de los tesoros del rey; y de los
    tesoros de los campos, y de las ciudades, y de las aldeas y castillos, Jonathán
    hijo de Uzzías;
  ron-BTF: Și peste tezaurele împăratului a fost Azmavet, fiul lui Adiel; și peste
    cămările din câmpuri, în cetăți și în sate și în cetățui, a fost Ionatan, fiul
    lui Ozia;
  eng-WEBP: Over the king’s treasures was Azmaveth the son of Adiel. Over the treasures
    in the fields, in the cities, in the villages, and in the towers was Jonathan
    the son of Uzziah;
  eng-FBV: Azmaveth, son of Adiel, was in charge of the king's storehouses, while
    Jonathan, son of Uzziah, was in charge of those in the country, towns, villages,
    and watchtowers.
  nld-1939: De schatten des konings werden beheerd door Azmawet, den zoon van Adiël;
    de bezittingen op het land, in de steden, de dorpen en de vestingen door Jehonatan,
    den zoon van Oezzi-jáhoe.
  nch-BL: Azmavet, icone Adiel, eliyaya nopa tequichijquet cati imaco eltoya nopa
    cuartos campa quiajocuiyayaj itomi nopa caltanahuatili. Jonatán, icone Uzías,
    eliyaya nopa tayacanquet cati imaco eltoya nopa cuartos campa quiajocuiyayaj inintomi
    pilaltepetzitzi, altepeme huan nopa calme cati cuali tasencahuali cati iaxca nopa
    tanahuatijquet cati campa hueli mopantiyaya.
  vie-1934: Aùch-ma-vết, con trai A-đi-ên, cai các khung thành của vua; Giô-na-than,
    con trai U-xi-gia, cai các kho tàng ở đồng ruộng, ở trong các thành phố, trong
    những làng và trong những đồn.
  hin-CV: आदिएल का पुत्र अज़मावेथ राजा के राज भंड़ारों का अधीक्षक था. उज्जियाह का
    पुत्र योनातन छोटे नगरों के भंड़ारों, गांवों, खेतों और मीनारों का अधीक्षक था.
  spa-BES: Y Azmavet, el hijo de Adiel, era el tesorero de la propiedad del rey; Jonatán,
    el hijo de Uzías, tenía el control de todos los almacenes en los lugares del campo
    y en las ciudades y pueblos pequeños y lugares fuertes;
  tdx-tdx: Nifehe o fanontonam-bara’ i mpanjakaio t’i Azmavete ana’ i Adiele; le nifehe
    o trañom-bara an-kivok’ ey naho amo rovao naho amo tanàñeo vaho amo fitalakesañ’
    aboo t’Ieho­­natane, ana’ i Otsià.
  tha-KJV: อัสมาเวทบุตรชายอาดีเอลเป็นเจ้ากรมพระคลังนครหลวง และเยโฮนาธันบุตรชายของอุสซียาห์
    เป็นเจ้ากรมคลังนอกนคร ในหัวเมือง ในชนบทและในป้​อม
  por-BR-2018: E Azmavete filho de Adiel tinha cargo dos tesouros do rei; e dos tesouros
    dos campos, e das cidades, e das aldeias e castelos, Jônatas filho de Uzia;
  deu-ELO: Und über die Schätze des Königs war Asmaweth, der Sohn Adiels. Und über
    die Vorräte auf dem Felde, in den Städten und in den Dörfern und in den Türmen,
    war Jonathan, der Sohn Ussijas.
  eng-WYC-2018: Forsooth Azmaveth, the son of Adiel, was (sovereign) on the treasuries
    of the king; but Jehonathan, the son of Uzziah, was sovereign over these treasures,
    that were in cities, and in towns, and in towers. (And Azmaveth, the son of Adiel,
    was in charge of the king’s treasuries; and Jehonathan, the son of Uzziah, was
    in charge of his treasures,or of his treasuries, that were in the cities, and
    in the towns, and in the towers.)
  epo-epo: Super la trezoroj de la reĝo estis Azmavet, filo de Adiel; super la trezoroj
    sur la kampo, en la urboj, en la vilaĝoj, kaj en la turoj estis Jonatan, filo
    de Uzija.
  uig-PIN: Padixaⱨning ambar-hǝzinilirini baxⱪurƣuqi Adiyǝlning oƣli Azmawǝt idi;
    dala, xǝⱨǝr, yeza-kǝnt wǝ munarlardiki ambar-hǝzinilǝrni baxⱪurƣuqi Uzziyaning
    oƣli Yonatan idi.
  beo-beo: 'Dunu amo da hina bagade ea liligi ouligi, ilia dio da hagudu dedei. Hina
    bagade ea LiligiOuligisu Dunu Hina bagade ea liligi legesu sesei...A:sama:ifede
    (A:idele egefe) Dunudafa ilia liligi legesu sesei...Yihonada:ne (Asaia egefe)
    Ifabi hawa: hamosu dunu...Eselai (Gilabe egefe) Waini efe sagai...Simiai (e da
    La:ima moilaiga misi) Waini hano legesu sesei...Sa:badai (e da Sifa:me moilaiga
    misi) Olife amola ‘sigamo’ ifa (guma:dini agolo sogega dialu) ...Ba:ile Ha:ina:ne
    (e da Gida moilaiga misi) Olife susuligi legesu diasu...Youa:sie Bulamagau Fofoi
    amo da Sia:lane umiga lesulu...Sidili (e da Sia:lane moilaiga misi) Bulamagau
    Fofoi amo da fagoga lesulu...Sia:fa:de (A:dala:iai egefe) Ga:mele...Oubili (Isama:ielaide
    dunu) Dougi...Yediya (Milonodaide dunu) Sibi amola Goudi...Ya:isisi (Ha:gelaide
    dunu)'
  tpi-OTNT: Asmavet, pikinini bilong Adiel, i lukautim mani samting bilong king. Na
    Jonatan, pikinini bilong Usia, i lukautim ol bakstua i stap nabaut long kantri,
    long ol taun na long ol ples na long ol strongpela ples bilong pait.
  hau-SA: Azmawet ɗan Adiyel shi ne mai lura da ɗakuna ajiyar fada. Yonatan ɗan Uzziya
    shi ne mai lura da ɗakunan ajiya a yankuna, cikin garuruwa, ƙauyuka da kuma hasumiyoyin
    tsaro.
  uig-LAT: Padishahning ambar-xezinilirini bashqurghuchi Adiyelning oghli Azmawet
    idi; dala, sheher, yéza-kent we munarlardiki ambar-xezinilerni bashqurghuchi Uzziyaning
    oghli Yonatan idi.
  nde-nde: U-Azimavethi indodana ka-Adiyeli wayephethe iziphala zesikhosini. UJonathani
    indodana ka-Uziya wayephethe iziphala emaphandleni ezabelweni, emadolobheni, emizini
    kanye lasezilindweni.
  ton-ton: '¶ Pea naʻe pule ʻa ʻAsimaveti ko e foha ʻo ʻAtieli ki he ngaahi koloa
    ʻae tuʻi: pea naʻe pule ʻa Sihonatani ko e foha ʻo ʻUsia ki he ngaahi feleoko
    ʻi he ngaahi tokangangoue, pea ʻi he ngaahi kolo, pea ʻi he ngaahi potu kakai
    siʻi, pea ʻi he ngaahi fale tau:'
  ces-1613: Nad poklady pak královskými byl Azmavet syn Adielův, a nad důchody z polí,
    z měst a ze vsí i z zámků byl Jonatan syn Uziášův.
  eng-WMB: Over the king’s treasures was Azmaveth the son of Adiel. Over the treasures
    in the fields, in the cities, in the villages, and in the towers was Jonathan
    the son of Uzziah;
  tam-TCV: அரச அரண்மனையின் களஞ்சியங்களுக்கு ஆதியேலின் மகன் அஸ்மாவேத் பொறுப்பாய் இருந்தான்.
    சுற்றுப்புறங்களிலும், மாவட்டங்களிலும், பட்டணங்களிலும், கிராமங்களிலும், காவற்கோபுரங்களிலும்
    இருந்த களஞ்சியங்களுக்கு உசியாவின் மகன் யோனத்தான் பொறுப்பாய் இருந்தான்.
  ceb-ULB: Si Azmavet ang anak nga lalaki ni Adiel mao ang gitugyanan sa mga bahandi
    sa hari. Si Jonathan ang anak nga lalaki ni Uzia mao ang nagdumala sa mga balay
    tipiganan sa kaumahan, sa mga siyudad, ug sa mga baryo, ug sa lig-ong mga tore.
  pol-UBG: Nad skarbcami króla postawiony był Azmawet, syn Adiela; nad dochodami z
    pól, miast, wsi i zamków – Jonatan, syn Uzjasza;
  urd-GVU: عزماوت بن عدی ایل یروشلم کے شاہی گوداموں کا انچارج تھا۔ جو گودام دیہی علاقے،
    باقی شہروں، گاؤں اور قلعوں میں تھے اُن کو یونتن بن عُزیّاہ سنبھالتا تھا۔
  deu-1912: Über den Schatz des Königs war Asmaveth, der Sohn Abdiels; und über die
    Schätze auf dem Lande in Städten, Dörfern und Türmen war Jonathan, der Sohn Usias.
  kan-2017: 'ಅರಸನಾದ ದಾವೀದನ ಸೊತ್ತಿನ ಮೇಲೆ ಮೇಲ್ವಿಚಾರಕರಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟವರು ಯಾರೆಂದರೆ: ಅರಸನ
    ಭಂಡಾರಗಳ ಮೇಲೆ ಅದೀಯೇಲನ ಮಗನಾದ ಅಜ್ಮಾವೆತ್, ಹೊಲಗಳಲ್ಲಿಯೂ, ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಹಳ್ಳಿಗಳಲ್ಲಿಯೂ,
    ಬುರುಜಗಳ ಮೇಲೆಯೂ ಇದ್ದ ಉಗ್ರಾಣಗಳ ಮೇಲೆ ಉಜ್ಜೀಯನ ಮಗನಾದ ಯೋನಾತಾನನು,'
  yap-yap: 'Ba’aray fithingan e pi’in ma tay murung’agen ban’en u lan tafen e en pilung:
    Pi senggil ni go’ fare pilung e ma cha’ar ngay: Azmaveth nib mo’on ni fak Adiel
    Ku boch e senggil rok pilung ni yima cha’ar ngay: Jonathan nib mo’on ni fak Uzziah
    Maruwel u milay’: Ezri nib mo’on ni fak Kelub Milay’ ko woldug ni grape: Shimei
    nu Ramah Tafen e wayin: Zabdi nu Shefam Yuke gek’iy ni olive nge sycamore (u enggin
    e pi burey ko ngal): Baal Hanan nu Geder Tafen e gapgep ni olive: Joash Garbaw
    u lan e Tafelfel’ u Sharon: Shitrai nu Sharon Garbaw u lan e pi loway: Shafat
    nib mo’on ni fak Adlai Kamel: Obil, ni be’ ko Ishmael Dongki: Jehdeyah nu Meronoth
    Saf nge kaming: Jaziz, nib Hagrite'
  hlt-MCSB: Manghai thakvoh soah Adiel capa Azmaveth. Thakvoh soah, khohmuen ah, khopuei
    ah, vangca ah, rhaltoengim ah, Uzziah capa Jonathan.
  mdy-ETH: ካኣቱሞ ማኣሮይዳ ዓኣ ሜሆ ዛጊ ዎይሣያ ማዔ ዓሶኮ ሱንፃ ዎሊ ጊንፆ ሃካፓ ዴማ ዓኣ ጎይፆኬ፦ ካኣቱሞ ማኣሮይዳ ሜሆ
    ጌሦ ማኣሮኮ ሱኡጋሢ ዓዲዔኤሌ ናኣዚ ዓዝማዌቴኬ፤ ካታሞይዳ፥ ካታሞኮ ዙሎይዳ፥ ዱማ ዱማ ጉርዶይዳ፥ ዋርዲዮ ቤዞይዳ ዓኣ ካኣቲኮ
    ሜሆ ጌሦ ማኣሮ ሱኡጋሢ፦ ዑዚያ ናኣዚ ዮናታኣኔኬ፤ ጎዦ ጎሽካ ዓሶ ሱኡጋሢ፦ ካሉቤ ናኣዚ ዔዝሪኬ፤ ዎይኖ ጎዦ ሱኡጋሢ፦ ራማይዳ
