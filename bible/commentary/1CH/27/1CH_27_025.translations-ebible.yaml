    ማዒ ጋኣላሢ ዛጋሢ፦ ዒስማዔኤሌይዳ ሾይንቴ ዖቢሌኬ፤ ሱኡጌ ማዒ ሃሮ ዛጋሢ፦ ሜሮኖቴይዳ ሾይንቴ ዬህዲያኬ፤ ማራቶና ዋኣሮና ሱኡጌ
    ማዒ ዛጋሢ፦ ሃግራ ዓሢ ያዚዜኬ።
  twi-ASANTE: Adiel babarima Asmawet na na ɔhwɛ ahemfie sikakorabea so. Usia babarima
    Yonatan no na na ɔhwɛ ɔmantam no sikakorabea a ɛwowɔ nkuro, nkuraaseɛ ne aban
    a ɛwɔ Israel nyinaa so.
  eng-WEBU: Over the king’s treasures was Azmaveth the son of Adiel. Over the treasures
    in the fields, in the cities, in the villages, and in the towers was Jonathan
    the son of Uzziah;
  wal-wal: Kawo buquraa minjjiyoosau aawatiyaagee Adii7eela na7aa Azimaaweeta. Gaxariyan,
    katamatuuninne moottatun de7iya miishshaassi aawatiyaagee Ooziyaana na7aa Yonaataana.
  spa-PDDPT: Azmavet, hijo de Adiel, estaba a cargo de los tesoros del rey; Jonatán,
    hijo de Uzías, de los almacenes en el campo, las ciudades, aldeas y torres;
  gun-gun: Adiel ra'y Azmavete ma huvixave mba'e hepyve va'e omoĩ porãaty re opena
    va'e. Ha'e rã yvy ituia rupi oguereko va'e re, tetã mboae rupi, tekoa ha'e oo
    imbaraete va'e ikuaia rupi oguereko va'e re opena va'e ma Uzias ra'y Jônatas.
  ilo-ULB: Ni Azmavet a putot a lalaki ni Adiel ti nangaywan kadagiti gamgameng ti
    ari. Ni Jonatan a putot a lalaki ni Uzzias ti nangaywan kadagiti pangiduldulinan
    kadagiti away, kadagiti siudad, ken kadagiti bario, ken kadagiti torre nga adda
    kadagiti alad.
  kpg-kpg: 'Aanei nia ingoo digau benebene nia goloo king: Nia hale dugu goloo di
    king: Azmaveth, tama daane a Adiel Nia hale dugu goloo tenua: Jonathan, tama daane
    a Uzziah Di moomee hadagee: Ezri, tama daane a Chelub Nia hadagee waini: Shimei,
    tangada mai Ramah Nia ruum dugu waini: Zabdi, tangada mai Shepham Nia laagau olib
    mo nia laagau ‘sycamore’ (e tomo i baahi gi dai i tono nia gonduu): Baal-Hanan,
    tangada mai Geder Nia hale dugu lolo olib: Joash Nia kau i lodo di gowaa mehanga
    gonduu o Sharon: Shitrai, tangada mai Sharon Nia kau i lodo nia gowaa i mehanga
    gonduu: Shaphat, tama daane a Adlai Nia manu ‘camel’: Obil, tangada digau Ishmael
    Nia manu ‘donkey’: Jehdeiah, tangada mai Meronoth Nia siibi mo nia kuudi: Jaziz,
    tangada digau Hagri.'
  uig-ARA: پادىشاھنىڭ ئامبار-خەزىنىلىرىنى باشقۇرغۇچى ئادىيەلنىڭ ئوغلى ئازماۋەت ئىدى؛
    دالا، شەھەر، يېزا-كەنت ۋە مۇنارلاردىكى ئامبار-خەزىنىلەرنى باشقۇرغۇچى ئۇززىيانىڭ
    ئوغلى يوناتان ئىدى.
  sus-sus: Adiyeli xa di Asamafeti findi mangɛ xa naafuli ragatɛ nan na. Yusiya xa
    di Yonatan fan findi mangɛ xa naafuli ragatɛ nan na Darisalamu fari ma, daaxa
    nun taa gbɛtɛe kui.
  pon-2006: 'Iet mwaren irail kan me apwalih sapwellimen nanmwarki dipwisou kan:'
  ksd-ksd: Ma Asmavet natu i Adiel i ga kure ra pal na vuvuvung kai ra king; ma Ionatan
    natu i Usia i ga kure ra umana pal na vuvuvung ta ra umauma, diat ta ra umana
    pia na pal, ma diat ta ra umana gunan, ma ta ra umana gunan na bakbakit;
  tur-YTC: Kralın hazinelerinin başında Adiel oğlu Azmavet vardı. Kırlardaki, kentlerdeki,
    köylerdeki ve kulelerdeki hazinelerin başında Uzziya oğlu Yonatan vardı.
  grc-BRENT: Καὶ ἐπὶ τῶν θησαυρῶν τοῦ βασιλέως, Ἀσμὼθ ὁ τοῦ Ὀδιὴλ, καὶ ἐπὶ τῶν θησαυρῶν
    τῶν ἐν ἀγρῷ καὶ ἐν ταῖς κώμαις καὶ ἐν τοῖς ἐποικίοις καὶ ἐν τοῖς πύργοις, Ἰωνάθαν
    ὁ τοῦ Ὀζίου.
  ind-AYT: Pengawas perbendaharaan raja adalah Azmawet, anak Adiel. Pengawas persediaan
    di luar kota, di kota-kota, di desa-desa, dan di menara-menara adalah Yonatan,
    anak Uzia.
  nya-nya: Azimaveti mwana wa Adieli ankayangʼanira nyumba zosungiramo katundu wa
    mfumu. Yonatani mwana wa Uziya ankayangʼanira nyumba zosungiramo katundu wa maboma
    ozungulira, mizinda, midzi ndi malo olondera.
  hrv-hrv: Nadstojnik nad kraljevim blagom bio je Adielov sin Azmavet, a nadstojnik
    za blago u zemlji, u gradovima, selima i tvrđavama, bio je Uzijin sin Jonatan.
  mps-mps: Te bidi Asmavet, te Adielgo ogwago, te kingo mone me doado bage tonalubo
    bidi bidali. Te Jonatan, te Usiago ogwago, te tigidali tǫ kantride elalua pabo
    moni nai mubo genuai bakstua dabe tonalubo bidi bidali, te taun dabede, me te
    bidibo bulu dabede, me te hwįabo bomai bulu pesage dabede te moni bakstua elalua
    palio.
  tpi-tpi: Asmavet, pikinini bilong Adiel, i lukautim mani samting bilong king. Na
    Jonatan, pikinini bilong Usia, i lukautim ol bakstua i stap nabaut long kantri,
    long ol taun na long ol ples na long ol strongpela ples bilong pait.
  dan-1931: Over Kongens Skatte havde Azmavet, Adiels Søn, Opsynet, og over Forrådene
    ude på Landet, i Byerne, Landsbyerne og Fæstningerne Jonatan, Uzzijas Søn;
  vie-OVCB: Ách-ma-vết, con A-đi-ên, cai quản các kho tàng hoàng gia. Giô-na-than,
    con U-xi-gia, cai quản các kho tàng trong các thành phố, thôn làng và các pháo
    đài của Ít-ra-ên.
  guj-2017: રાજાના ભંડારો ઉપર અદીએલનો પુત્ર આઝમાવેથ નિમાયેલો હતો. સીમમાંના નગરોમાંના,
    ગામોમાંના અને કિલ્લાઓમાંના ભંડારો ઉપર ઉઝિયાનો પુત્ર યોનાથાન નિમાયેલો હતો.
  pon-2006A: 'Iet mwaren irail kan me apwalih sapwellimen nanmwarki dipwisou kan:
    Sapwellimen nanmwarki perehn nahk kan: Asmaped nein Adiel En aramas akan perehn
    nahk kan: Sonadan nein Usaia Doadoahk en mwetuel: Esir nein Kelup Mwetin wain
    kan: Simei mehn Rama Wasahn nahk wain: Sapdi mehn Sepahm Tuhke olip oh tuhke sikamor
    kan (me mih palikapi en tepin dohl kan): Paal Anan mehn Keder Wasahn nahk lehn
    olip: Sohas Kou kan me mi wasa patapat en Saron: Sitrai mehn Saron Kou kan me
    mi nan wahu kan: Sapat nein Adlai Kamel kan: Opil, mehhn Ismael Ahs akan: Sedeia
    mehn Meronod Sihpw oh kuht kan: Sasis, mehn Akar'
  por-BRBSL: Sobre os tesouros do rei estava Azmaveth, o filho de Adiel. Sobre os
    tesouros nos campos, nas cidades, nas aldeias e nas torres estava Jonathan, filho
    de Uzziah;
  cth-cth: Siangpahrang e hnopai ka ring e teh, Adiel capa Azmaveth doeh. Law dawk
    hai, khopui dawk hai, khote dawk hai, hnoim dawk hai, hnopainaw kakhenyawnkung
    teh Uzziah capa Jonathan doeh.
  twi-twi: Adiel babarima Asmawet na na ɔhwɛ ahemfi sikakorabea so. Usia babarima
    Yonatan no na na ɔhwɛ ɔmantam no sikakorabea a ɛwowɔ nkurow, nkuraa ne aban a
    ɛwɔ Israel nyinaa so.
  hlt-hlt: Manghai thakvoh soah Adiel capa Azmaveth. Thakvoh soah, khohmuen ah, khopuei
    ah, vangca ah, rhaltoengim ah, Uzziah capa Jonathan.
  tbz-SIM: Adiyɛɛdi birɛ Asimɑfɛti weè do te ò bo ndɑkɛmɛ̀ tikpɑ̀tì tìì bo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ tì kpɛ́í. Kɛ̀ Osiɑsi birɛ te dɛ̀ bo ndɑkɛmɛ̀ dihɛì dimɔu, yɛhɛkɛ̀ diɛyɛ̀
    nɛ̀ yɛsɑ́m̀pɔ́yɛ̀, nɛ̀ yɛhɑ̃ɑ̃pɔ̀nkɑrɛ̀ kó yɛbuɔ kpɛ́í.
  msy-2020: Adielɨn otarim Asmavet, an atrivimɨn dagɨaba ko bizir aghuibar garir gumazim.
    Ezɨ Usian otarim Jonatan, a dagher dɨpenir tintinibar kantrin itiba ko nguibar
    ekiabar aven itiba ko nguibar dozibar itiba ko mɨdorozir danganibar itir tauan
    bar gavgavibar gari.
  dop-dop: Atǝyɛlɩ pǝyɑlʋ Asǝmɑfɛtɩ kɑ kɛnɑ kɑwulɑɣɑ kpɑncoou tɔɔ nyǝnlʋ. Nɑ Osiyɑsɩ
    pǝyɑlʋ Sonɑtɑŋ kɛlɛ ɑcɑlɛɛ sɔsɔɔnɑ nɑ sǝkpenɑ nɑ cɑcɑkǝŋ tɛɛ tɔɣɔnɑsɩ tǝsɩɩlɛ
    nɑ yoolɑɑ tǝtɑŋlɛnɑɑ tɔɣɔnɑsɩ tǝsɩɩlɛ nyǝnlʋ.
  azb-azb: Padşahın anbarlarına nəzarət edən Adiel oğlu Azmavet; tarlalarda, şəhərlərdə,
    kəndlərdə və qalalarda olan anbarlara nəzarət edən Uzziya oğlu Yonatan;
  eng-DBY: And over the king's treasures was Azmaveth the son of Adiel; and over the
    storehouses in the country, in the cities, and in the villages, and in the towers
    was Jonathan the son of Uzziah.
  hin-2017: फिर अदीएल का पुत्र अज्मावेत राज भण्डारों का अधिकारी था, और देहात और नगरों
    और गाँवों और गढ़ों के भण्डारों का अधिकारी उज्जियाह का पुत्र यहोनातान था।
  eng-YLT: And over the treasures of the king [is] Azmaveth son of Adiel; and over
    the treasures in the field, in the cities, and in the villages, and in the towers,
    [is] Jehonathan son of Uzziah;
  eng-WYC-2017: Forsooth Azmaveth, the son of Adiel, was sovereign on the treasures
    [or treasuries] of the king; but Jehona-than, the son of Uzziah, was sovereign
    over these treasures [or treasuries], that were in cities, and in towns, and in
    towers.
  eng-WMBB: Over the king’s treasures was Azmaveth the son of Adiel. Over the treasures
    in the fields, in the cities, in the villages, and in the towers was Jonathan
    the son of Uzziah;
  urd-GVH: अज़मावत बिन अदियेल यरूशलम के शाही गोदामों का इंचार्ज था। जो गोदाम देही
    इलाक़े, बाक़ी शहरों, गाँवों और क़िलों में थे उनको यूनतन बिन उज़्ज़ियाह सँभालता
    था।
  rug-rug: 'Hire sari na pozadi sari na tie pu kopu ni sari na likakalae tanisa baṉara.
    Sari na lose kopu likakalae tanisa baṉara pa Zerusalema: Azamaveti tuna e Adieli.
    Sari na lose kopu likakalae koari na vasileana pa sadana sa vasileana Zerusalema:
    Zonatani tuna e Uzaea. Sari na tie tavetavete pa Inuma: E Eziri tuna Kelebi. Sari
    na inuma vaeni: E Simei pa popoa Rama. Sari na lose vekovekoana vaeni: E Zabadi
    pa popoa Sepihama. Sari na huda olive meke sikamoa pa hubidi rina toqere pa kali
    lodu rimata: E Beolo Hanani pa Qeda. Sari na vovoina oela olive: E Zoasi. Sari
    na rovana bulumakao pa pezara pa Saroni: E Sitirai pa Saroni. Sari na rovana bulumakao
    koari na lolomo: E Sapati tuna Adilai. Sari na kameli: E Obili, na tie pa butubutu
    Isimeli. Sari na doṉ''ki: E Zehedeia pa Meronoti. Sari na rovana sipi meke qoti:
    E Zazizi, na tie pa butubutu Haqiraiti.'
  gaz-gaz: Azmaawet ilmi Aadiiʼeel shuumii mankuusaa qabeenya mootii ture. Yoonaataan
    ilmi Uziyaa immoo shuumii miʼoota aanaalee, magaalaawwan, kan gandootaatii fi
    gamoowwan eegumsaa ture.
  fra-LSG: Azmaveth, fils d’Adiel, était préposé sur les trésors du roi; Jonathan,
    fils d’Ozias, sur les provisions dans les champs, les villes, les villages et
    les tours;
  yal-yal: Adiyeli a diina Asamawɛti nan yi mangana nafulu kantanna ra. Yusiyaa diin
    Yonatan nan yi nafulu kantanna ra banxidɛne nun taa gbɛtɛne nun kantan ti banxi
    matexine yi.
  haw-1868: 'A maluna o ke ahuwaiwai o ke alii, o Azemaveta ke keiki a Adiela: a maluna
    o na halepapaa ma na mahinaai, ma na kulanakauhale, a ma na kauhale, a ma na pakaua,
    o Iehonatana ke keiki a Uzia.'
  arb-NAV: وَعُيِّنَ عَزْمُوتُ بْنُ عَدِيئِيلَ وَيَهُونَاثَانُ بْنُ عُزِّيَّا عَلَى
    مَخَازِنِ الْمَلِكِ فِي الرِّيفِ وَالْمُدُنِ وَالْقُرَى وَالْحُصُونِ.
  ewe-ewe: Azmavet, Adiel ƒe vi, nye tatɔ na ame siwo kpɔa fia la ƒe kesinɔnuwo dzraɖoƒe
    dzi eye Yonatan, Uzia ƒe vi, nye tatɔ na ame siwo kpɔa kesinɔnuwo dzraɖoƒe la
    dzi le duwo kple kɔƒewo kple mɔwo me.
  eng-LEE: And over the king's treasures was 'Azmaveth the son of 'Adiel; and over
    the storehouses in the fields, in the cities, and in the villages, and in the
    castles, was Jehonathan the son of 'Uzziyahu.
  asm-FB: অদীয়েলৰ পুত্ৰ অজমাবৎ ৰজাৰ মূল্যৱান সম্পদৰ দ্বয়ীত্বত আছিল। উজ্জিয়াৰ পুত্ৰ
    যোনাথন খেতি-পথাৰত, নগৰবোৰত, গাওঁসমূহত, আৰু দুৰ্গবোৰত থকা গুদামৰ দ্বয়ীত্বত আছিল।
  sus-A: عَدِيٍلِ شَ دِ عَسَمَقٍتِ قِندِ مَنفّ شَ نَاقُلِ رَفَتّ نَن نَ. يُسِيَ شَ
    دِ يٌنَتَن قَن قِندِ مَنفّ شَ نَاقُلِ رَفَتّ نَن نَ دَرِ سَلَمُ قَرِ مَ، دَاشَ
    نُن تَا فبّتّيٍ كُي.
  fra-SBL: Azmaveth, fils d'Adiel, était responsable des trésors du roi. Jonathan,
    fils d'Ozias, était chargé des trésors des champs, des villes, des villages et
    des tours.
  hbo-hbo: וְעַל֙ אֹצְרֹ֣ות הַמֶּ֔לֶךְ עַזְמָ֖וֶת בֶּן־עֲדִיאֵ֑ל ס וְעַ֣ל הָֽאֹצָרֹ֡ות
    בַּשָּׂדֶ֞ה בֶּעָרִ֤ים וּבַכְּפָרִים֙ וּבַמִּגְדָּלֹ֔ות יְהֹונָתָ֖ן בֶּן־עֻזִּיָּֽהוּ׃
    ס
  kik-kik: Azimavethu mũrũ wa Adieli nĩwe warũgamagĩrĩra nyũmba iria ciaigagwo indo
    cia ũthamaki. Jonathani mũrũ wa Uzia nĩwe warũgamagĩrĩra nyũmba cia kũigwo indo
    kũu ngʼongo-inĩ, na matũũra-inĩ, na tũtũũra-inĩ, o na mĩthiringo ĩrĩa mĩraihu
    na igũrũ ya arangĩri.
  fra-NCL: Asmoth, fils d’Adiel, était préposé sur les trésors du roi ; Jonathan,
    fils d’Ozias, sur les trésors dans les champs, dans les villes, dans les villages
    et dans les tours ;
  cek-AK: Adiel capa Azmaveth loe siangpahrang im hmuenmae toepkung ah oh; Uzziah
    capa Jonathan loe laikok, vangpui, vangta hoi misatoephaih ahmuen ih hmuenmae
    patunghaih ahmuen khenzawnkung ah oh;
  cuk-cuk: 'Reyga-arbamalad-e-dummagan, wemalad: Adiel-machi-Azmavet, reyga-manimar-dakedid.
    Uzías-machi-Jonatánʼdi, we-ibmarmar-dakedid: Sapurmar-e-ibmar-nuegan, neggwebur-senigana-e-ibmar-nuegan,
    neggwebur-dummagan-e-ibmar-nuegan, degi, neg-matusulid-e-ibmar-nuegan-dakedid.'
  uig-CYR: Падишаһниң амбар-ғәзнилирини башқурғучи Адийәлниң оғли Азмавәт еди; дала,
    шәһәр, йеза-кәнт вә мунарлардики амбар-ғәзниләрни башқурғучи Уззияниң оғли Йонатан
    еди.
  tel-2017: రాజు గిడ్డంగుల మీద అదీయేలు కొడుకు అజ్మావెతు నియామకం జరిగింది. అయితే పొలాల్లో,
    పట్టణాల్లో గ్రామాల్లో, దుర్గాల్లో ఉన్న ఆస్తి మీద ఉజ్జియా కొడుకు యెహోనాతాను నియామకం
    జరిగింది.
  hat-BSA: Alò, Azmaveth, fis Adiel la te an chaj depo trezò a wa a. Epi Jonathan,
    fis a Uzias la, te gen chaj a depo andeyò yo, nan vil yo, nan ti bouk yo ak nan
    wo fò anlè yo.
  kos-kos: 'Pa inge mwet kol su karingin ma nukewa lun tokosra: Iwen fil ma saok lun
    tokosra: Azmaveth wen natul Adiel Iwen fil ma nukewa saya ma oan in siti lulap
    ac siti srisrik ac tower: Jonathan wen natul Uzziah'
  hbo-WLC: וְעַל֙ אֹצְר֣וֹת הַמֶּ֔לֶךְ עַזְמָ֖וֶת בֶּן־עֲדִיאֵ֑ל ס וְעַ֣ל הָֽאֹצָר֡וֹת
    בַּשָּׂדֶ֞ה בֶּעָרִ֤ים וּבַכְּפָרִים֙ וּבַמִּגְדָּל֔וֹת יְהוֹנָתָ֖ן בֶּן־עֻזִּיָּֽהוּ
    ׃ ס
  ibo-ibo: Azmavet nwa Adiel, bụ onye na-elekọta ụlọ ịchịkọta ihe eze. Ma Jonatan
    nwa Ụzaya bụ onyeisi ndị na-ahụ maka ụlọ nchịkọta ihe dị nʼakụkụ ala ahụ niile,
    ma nʼobodo ukwu, ma nʼobodo nta, ma nʼụlọ nche ndị Izrel niile.
  ory-ory: ଆଉ, ଅଦୀୟେଲର ପୁତ୍ର ଅସ୍ମାବତ୍‍ ରାଜାଙ୍କ କୋଷାଧ୍ୟକ୍ଷ, ପୁଣି, ଉଷୀୟର ପୁତ୍ର ଯୋନାଥନ
    କ୍ଷେତ୍ର, ନଗର ଓ ଗ୍ରାମ ଓ ଦୁର୍ଗସ୍ଥିତ ଭଣ୍ଡାରସବୁର ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: 'Ikkei ir ekewe meilap mi wisen tümwünü mettochun ewe king: Asmafet nöün
    Atiel we mwän a wisen tümwünü än ewe king lenien iseis, nge Jonatan nöün Usia
    we mwän a wisen tümwünü ekewe lenien iseis lon ewe fanü, lon ekewe telinimw me
    ekewe sop, pwal lon ekewe imw tekia.'
  rop-rop: Wal dijan na detlot neim blanga ol detlot boswan hubin lukaftumbat ola
    ebrijing blanga det king. Esmabeth det san blanga Ediyel bin lukaftumbat detlot
    stowa rum blanga det king langa Jerusalem. Jonathan det san blanga Yusaiya bin
    lukaftumbat najalot stowa rum. Esrai det san blanga Kelab bin lukaftumbat detlot
    wekinmen blanga detlot fam. Shimiyai brom det pleis gulum Rema bin lukaftumbat
    detlot greip tri. Seibdai im brom det pleis gulum Shefam bin lukaftumbat detlot
    wain. Beilenan brom det pleis gulum Geda bin lukaftumbat detlot olibtri en najalot
    tri weya deibin growap sangodansaid langa detlot hil. Jowesh bin lukaftumbat ola
    oliboil langa det stowa rum. Shitai bin brom det pleis gulum Sheran en imbin lukaftumbat
    detlot buligi weya dei garram langa det plein kantri gulum Sheran. Shafat det
    san blanga Edlai bin lukaftumbat detlot buligi langa detlot beli. Obil brom detlot
    Ishmeil pipul bin lukaftumbat detlot kemul. Jedeiya brom det pleis gulum Meranath
    bin lukaftumbat detlot dongki. Jeisis hubin brom detlot Heigrait pipul bin lukaftumbat
    detlot ship en gout.
  ukr-1871: Над царськими скарбами був Азмавет Адиїленко, а над запасами в полі, в
    містах, та в селах, і в замках — Йонатан Уззієнко;
  deu-1951: Über die Vorräte des Königs war Asmavet, der Sohn Adiels, gesetzt. Und
    über die Vorräte auf dem Lande, in den Städten, Dörfern und Festungen war Jonatan,
    der Sohn Ussias;
  eng-JPS: And over the king's treasuries was Azmaveth the son of Adiel; and over
    the treasuries in the fields, in the cities, and in the villages, and in the towers,
    was Jonathan the son of Uzziah;
  srp-1865: Nad blagom carevijem bijaše Azmavet sin Adilov, a nad blagom po zemlji,
    po gradovima i po selima i po kulama Jonatan sin Ozijin.
  lug-lug: Azumavesi mutabani wa Adyeri yavunaanyizibwanga amawanika ga kabaka, ne
    Yonasaani mutabani wa Uzziya n’avunaanyizibwanga amawanika ag’amasaza n’ag’ebibuga,
    ag’ebyalo, n’ag’ebigo.
  heb-heb: ועל אצרות המלך עזמות בן עדיאל ועל האצרות בשדה בערים ובכפרים ובמגדלות יהונתן
    בן עזיהו׃
  ben-IRV: রাজার ভান্ডারের দেখাশোনার ভার ছিল অদীয়েলের ছেলে অস্‌মাবতের উপর। ক্ষেত
    খামারে, শহরে, গ্রামে ও পাহারা দেওয়ার উঁচু ঘরগুলোতে যে সব গুদাম ছিল তার দেখাশোনা
    করবার ভার ছিল উষিয়ের ছেলে যোনাথনের উপর।
  pan-pan: ਪਾਤਸ਼ਾਹ ਦੇ ਭੰਡਾਰਾਂ ਉੱਤੇ ਅਦੀਏਲ ਦਾ ਪੁੱਤਰ ਅਜ਼ਮਾਵਥ ਸੀ, ਅਤੇ ਖੇਤਾਂ ਵਿੱਚ, ਨਗਰਾਂ
    ਵਿੱਚ, ਪਿੰਡਾਂ ਵਿੱਚ ਅਤੇ ਗੜਾਂ ਵਿੱਚ ਦੇ ਭੰਡਾਰਾਂ ਉੱਤੇ ਉੱਜ਼ੀਯਾਹ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਸੀ
  mya-JVB: အဒေလ သား အာဇိမာဝက် သည် ဘဏ္ဍာ တော် စိုးဖြစ်၏။ ဩဇိ သား ယောနသန် သည် လယ်ပြင်
    ၊ မြို့ ရွာ ၊ ရဲတိုက် ၌ ရှိသောဘဏ္ဍာ တိုက်တို့ကို အုပ်ရ၏။
  hmo-hmo: 'King ena kohu naria taudia be inai: Asamavete Adiele ese king ena kohu
    haboua rumadia ia naria. Ionatana Usaia ese tano kahana ibounai dekenai, hanua
    badadia bona maragidia dekenai, bona kohoro dekenai noho kohu haboua rumadia ia
    naria.'
  urd-urd: शाही ख़ज़ानों पर 'अज़मावत बिन 'अदिएल मुक़र्रर था, और खेतों और शहरों और
    गाँव और क़िलों' के ख़ज़ानों पर यूनतन बिन उज़्ज़ियाह था;
  rus-SYN: Над сокровищами царскими был Азмавеф, сын Адиилов, а над запасами в поле,
    в городах, и в селах и в башнях - Ионафан, сын Уззии;
  bqc-SIM: Adiɛli nɛ́ Azemavɛ mɛ́ kibɛ làasi gbɛ̃zↄ̃ↄ ũ. Uzia nɛ́ Yonatãa mɛ́ dↄ̃
    pↄ́ kú bua ń mɛɛwiaↄ ń zↄ̃ɛwiaↄ ń gudↄ̃akĩiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Adiel chapa Azmaveth chu lengpa thilkholna ngahtup din nganse ahin,
    Uzziah chapa Jonathan chu khopi thilkholna mun jouse ngahtup din nganse ahitai.
  mar-mar: राजाच्या मालमत्तेची जपणूक करणारे आधिकारी पुढीलप्रमाणे:अदीएलाचा पुत्र अजमावेथ
    हा राजाच्या भांडारांचा प्रमुख होता. उज्जीयाचा पुत्र योनाथान शेतातल्या, नगरातल्या,
    गावातल्या आणि किल्ल्यातल्या भांडारांचा प्रमुख होता.
  qub-qub: Adielpa wamran Azmavet caran raypa palasyuncho tesurëru. Chacracunacho,
    siudäcunacho, marcacunacho, linda tincojcunacho ima-aycanpis churarajcunata ricaj
    caran Uziaspa wamran Jonatán.
  bqp-bqp: Asimɑfɛti, Abudiɛlin biiwɑ u rɑ sinɑ bokon ɑrumɑni bere. Yonɑtɑm, Osiɑsin
    biiwɑ u rɑ mɑɑ gbeɑn dĩɑnu bere, wuu mɑrosuginu kɑ bɑru kpɑɑnuginu, kɑ sere kɔ̃su
    yenuginu.
  hat-hat: Se Azmavèt, pitit gason Adiyèl la, ki te reskonsab trezò wa a. Se Jonatan,
    pitit Ozyas la, ki te reskonsab tout depo ki te nan jaden, nan lavil, nan ti bouk
    ak sou fwontyè yo.
  eng-BSB: Azmaveth son of Adiel was in charge of the royal storehouses. Jonathan
    son of Uzziah was in charge of the storehouses in the country, in the cities,
    in the villages, and in the fortresses.
  eng-WEBPB: Over the king’s treasures was Azmaveth the son of Adiel. Over the treasures
    in the fields, in the cities, in the villages, and in the towers was Jonathan
    the son of Uzziah;
  kbq-kbq: Hagi Adieli nemofo Azmaveti'a kini ne'mofo feno nontera kegava hu'ne. Hagi
    Uzia nemofo Jonatani'a Israeli agu'afima afete'ma me'nea feno nontaminte'ene,
    rankumatmimpi me'nea feno nontaminte'ene, neone kumatmimpima me'nea feno nontaminte'ene,
    zaza nontaminte'ene kegava hu'ne.
  nhe-BL: Azmavet, icone Adiel, eliyaya nopa tequihuejquetl tlen imaco eltoya nopa
    cuartos campa quiajcocuiyaya itomi nopa caltlanahuatili. Jonatán, icone Uzías,
    eliyaya nopa tlayacanquetl tlen imaco eltoya nopa cuartos campa quiajcocuiyaya
    inintomi pilaltepetzitzi, altepetini huan nopa caltini tlen cuali tlasencahuali
    tlen iaxca nopa tlanahuatijquetl tlen campa hueli mopantiyaya.
  gub-BL: 'Amo awa uzekaiw tuwihawete iziwy wanehe hàpuz wanehe a''e wà: Tuwihawete
    ima''e imonokatu haw rehe uzekaiw ma''e: Azmawet Aniew ta''yr. Ma''e imonokatu
    haw rehe uzekaiw ma''e: (ko pe har, taw pe har, tàpuz imuàtà pyrer): Zonata Uzi
    ta''yr. Uma''ereko ma''e ko pe har wanuwihaw: Eziri Keru ta''yr. Ma''e''ywa uwà
    tyw rehe uzekaiw ma''e: Ximez Hama parer. Ma''e''ywa tykwer win hyruhu rehe uzekaiw
    ma''e: Zamini Xepà parer. Uri tyw rehe pi tyw rehe Zuta ywytyr heta ''ymaw rehe
    har rehe uzekaiw ma''e: Maw-Ànà Zener parer. Uri kawer hyruhu rehe uzekaiw ma''e:
    Zoaz. Tapi''ak ywytyr heta ''ymaw Xarom her ma''e rehe umai''u ma''e wanehe uzekaiw
    ma''e: Xixiraz Xarom pe har. Tapi''ak ywyàpyznaw rehe umai''u ma''e wanehe uzekaiw
    ma''e: Xapa Aniraz ta''yr. Kawaru kupewa''a wanehe uzekaiw ma''e: Omiw Izimaew
    izuapyr. Zumen wanehe uzekaiw ma''e: Zeni Meronot parer. Àràpuhàràn hawitu ma''e
    wanehe àràpuhàrànete wanehe uzekaiw ma''e: Zaziz Agar izuapyr.'
  eng-DRA: 'And over the king’s treasures was Azmoth the son of Adiel: and over those
    stores which were in the cities, and is the villages, and in the castles, was
    Jonathan the son of Ozias.'
