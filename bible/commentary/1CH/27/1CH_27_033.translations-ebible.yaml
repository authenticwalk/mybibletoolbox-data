verse: 1CH.027.033
translations:
  mal-C: അഹീഥോഫെൽ രാജാവിന്റെ ഉപദേഷ്ടാവും അർഖ്യവംശജനായ ഹൂശായി രാജാവിന്റെ ഉറ്റമിത്രവും
    ആയിരുന്നു.
  deu-TKW: Ahitophel war königlicher Rat, und Husai, der Arkiter, war der Freund des
    Königs.
  lin-lin: Ayitofeli azalaki mopesi toli ya mokonzi ; mpe Ushayi, moto ya Ariki, azalaki
    mobateli sekele ya mokonzi.
  eng-LSV: and Ahithophel [is] counselor to the king; and Hushai the Archite [is]
    the friend of the king;
  eng-GNV: And Ahitophel was the Kings counseller, and Hushai the Archite the Kings
    friend.
  eng-WEBSTER: 'And Ahithophel was the king''s counselor: and Hushai the Archite was
    the king''s companion:'
  nhw-BL: Ahitofel elqui nopa tlacatl catli más tlayacantoc para quimacas consejos
    nopa tlanahuatijquetl. Husai nopa arquita tlacatl eliyaya inelhuampox nopa tlanahuatijquetl.
  swh-ONEN: Ahithofeli alikuwa mshauri wa mfalme. Hushai Mwariki alikuwa rafiki wa
    mfalme.
  bba-bba: Ahitofɛli u mɑɑ sɑ̃ɑwɑ sinɑ bokon bwisi kɛ̃ɔ. Usɑi Aɑkiɡii, wiyɑ u sɑ̃ɑ
    sinɑ bokon bɔ̃ɔ kpɑɑsi.
  eng-KJVCPB: 'and Ahithophel was the king’s counseller: and Hushai the Archite was
    the king’s companion:'
  luo-luo: Ahithofel ne en jangʼad rieko ne ruoth. Hushai ja-Arki to ne en osiep ruoth.
  meu-meu: Ahitofel na hanua pavapavana ena gwau-sisiba tauna, bona Husai tau Araki
    na hanua pavapavana turana.
  npi-ULB: अहीतोपेल राजाका सल्‍लाहकार थिए, र अरकी मानिसका हूशै राजाका व्‍यक्‍तिगत
    सल्‍लाहकार थिए ।
  yor-yor: Ahitofeli jẹ́ olùdámọ̀ràn ọba. Huṣai ará Arki jẹ́ ọ̀rẹ́ ọba.
  pes-OPCB: اخیتوفل مشاور پادشاه و حوشای ارکی دوست پادشاه بود.
  tgl-ULB: Si Ahitofel ang tagapayo ng hari, at si Husai na mula sa mga tao ng Arkita
    ay sariling taga-payo ng hari.
  hui-hui: Ahidobele ibugua kini mini giga bulene manda bayaleru talebu miaga hene.
    Aga dindiali Husai ibu kininaga nenegeore howa ibugua ogo bulene bayaleda ogo
    bayale ndoda lalu Debidi lamiaga hene.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​သည်​ဘု​ရင်​၏​အ​တိုင်​ပင်​ခံ အ​မတ်​ဖြစ်​၍ အာ​ခိ​မြို့​သား​ဟု​ရှဲ​သည်​ဘု​ရင်
    ၏​အ​ဆွေ​တော်​တိုင်​ပင်​ဖော်​တိုင်​ပင်​ဖက်​ဖြစ် သ​တည်း။-
  bod-N: ཨ་ཧི་ཐོ་ཕེལ་ཡང་རྒྱལ་པོའི་གྲོས་དཔོན་ཡིན། ཨ་རག་པ་ཧུ་ཤཱ་ཨི་ནི་རྒྱལ་པོའི་མཆེད་གྲོགས་ཡིན།
  sna-sna: Ahitoferi aiva mupi wamazano kuna mambo. Hushai muAriki aiva shamwari yamambo.
  spa-BLM: Ajitófel era el consejero del rey. Husai el arquita era amigo del rey.
  cac-cac: Yed' pax vin̈aj Ahitofel ac'um razón yajpax vin̈ d'a vin̈ rey chi' yed'
    vin̈aj Husai arquita, te vach' yac'an vin̈ rey chi' yed' vin̈.
  swh-ULB: Ahithofeli alikuwa mshauri wa mfalme, na Hushai kutoka watu wa Waariki
    alikuwa mshauri wake wa siri.
  bel-bel: Ахітафэл быў радца цара; Хусій Архіцянін - сябар цара;
  deu-ELBBK: Und Ahitophel war Rat des Königs; und Husai, der Arkiter, war Freund
    des Königs;
  mbb-OT: Si Ahitofel is sevaha pa he megsesambag te hadì. Si Hushai he Arkanhen ne
    utew emiǥu te hadì.
  mal-2015: അഹീഥോഫെൽ രാജമന്ത്രി; അർഖ്യനായ ഹൂശായി രാജമിത്രം.
  rmc-rmc: O Achitofel sas le kraľiskro radcas a o Arkijcos Chušaj sas le kraľiskro
    prijaťeľis.
  pes-OPV: اَخيتُوفَل مشير پادشاه و حوشاي اَرکِي دوست پادشاه بود.
  ron-1924: Ахитофел ера сфетникул ымпэратулуй; Хушай, Аркитул, ера приетенул ымпэратулуй.
  ben-OBCV: অহীথোফল রাজার পরামর্শদাতা ছিলেন। অর্কীয় হূশয় রাজার অন্তরঙ্গ বন্ধু ছিলেন।
  som-som: Oo Axiitofelna wuxuu ahaa boqorka lataliyihiisa, oo Xuushay oo ahaa reer
    Arkiina wuxuu ahaa boqorka saaxiibkiis.
  lat-VUC: Achitophel etiam consiliarius regis, et Chusai Arachites amicus regis.
  eng-ASVBT: 'and Ahithophel was the king’s counselor: and Hushai the Archite was
    the king’s friend:'
  ita-1885: ed Ahitofel era consigliere del re; ed Husai Archita era famigliare del
    re;
  eng-LXXUP: 'Ahithophel was the king’s counselor: and Hushai the chief friend of
    the king.'
  eng-ULB: Ahithophel was the king's advisor, and Hushai from the Arkite people was
    the king's private advisor.
  spa-VBL: Ahitofel era el consejero del rey y Husai, el arquita, era el amigo del
    rey.
  fra-_FOB: Achitophel était conseiller du roi; Cushaï, l'Arkite, était ami du roi.
  mal-mal: അഹീഥോഫെൽ രാജമന്ത്രി; അർഖ്യനായ ഹൂശായി രാജമിത്രം.
  urd-GVR: Aḳhītufal Dāūd kā mushīr jabki Hūsī Arkī Dāūd kā dost thā.
  suz-BL: मिनु अहीथोफेल यो पिप कली अर्ती गेब बाक्‍माक्‍त। अरकी आ मुर हुशाइ पिप आ वारच
    बाक्‍माक्‍त।
  ita-1927: Ahitofel era consigliere del re; Hushai, l’Arkita, era amico del re;
  ckb-ckb: ئەحیتۆفەل ڕاوێژکاری پاشا بوو. حوشەی ئەرکیش هاوڕێی پاشا بوو.
  eng-BBE: And Ahithophel was the king's expert in discussion and Hushai the Archite
    was the king's friend.
  kan-OKCV: ಅರಸನ ಆಲೋಚನೆಗಾರನು ಅಹೀತೋಫೆಲ್; ಅರಸನ ಆಪ್ತ ಸ್ನೇಹಿತನು ಅರ್ಕಿಯನಾದ ಹೂಷೈ.
  tam-2017: அகித்தோப்பேல் ராஜாவுக்கு ஆலோசனைக்காரனாக இருந்தான்; அற்கியனான ஊசாய் ராஜாவின்
    தோழனாயிருந்தான்.
  spa-RV-1909: Y también Achitophel era consejero del rey; y Husai Arachîta amigo
    del rey.
  ron-BTF: Și Ahitofel a fost sfătuitorul împăratului; și Hușai architul a fost tovarășul
    împăratului;
  eng-WEBP: Ahithophel was the king’s counselor. Hushai the Archite was the king’s
    friend.
  eng-FBV: Ahithophel was the king's counselor and Hushai the Arkite was the king's
    friend.
  nld-1939: Achitófel was eveneens koninklijk raadsman, en Choesjai, van de familie
    Arki, de vertrouwensman van den koning.
  nch-BL: Ahitofel elqui nopa tacat cati más tayacantoc para quimacas consejos nopa
    tanahuatijquet. Husai nopa arquita tacat eliyaya inelhuampo nopa tanahuatijquet.
  vie-1934: A-hi-tô-phên làm mưu sĩ của vua; Hu-sai, người Aït-kít, là bạn hữu của
    vua.
  hin-CV: अहीतोफ़ेल राजा का सलाहकार था. अर्की हुशाई राजा का सलाहकार मित्र था.
  spa-BES: Y Ahitofel era el consejero del rey y Husai el Arquita era el hombre de
    confianza del rey.
  tdx-tdx: Nimpanolo-heve’ i mpanjakay t’i Akitofele naho mpiamy mpanjakay t’i Kosay
    nte-Ereke;
  tha-KJV: อาหิโธเฟลเป็​นที​่ปรึกษาของกษั​ตริ​ย์ และหุชัยคนอารคีเป็นพระสหายของกษั​ตริ​ย์
  por-BR-2018: E também Aitofel era conselheiro do rei; e Husai arquita amigo do rei.
  deu-ELO: Und Ahitophel war Rat des Königs; und Husai, der Arkiter, war Freund des
    Königs;
  eng-WYC-2018: Also Ahithophel was a counsellor of the king; and Hushai (the) Archite
    was a friend of the king.
  epo-epo: Aĥitofel estis konsilisto de la reĝo; Ĥuŝaj, la Arkano, estis amiko de
    la reĝo.
  uig-PIN: Aⱨitofǝlmu padixaⱨning mǝsliⱨǝtqisi idi; Arkliⱪ Ⱨuxay padixaⱨning jan dosti
    idi.
  beo-beo: Ahidoubele da Da:ibidima fada:i sia:ne iasu dunu esalu. Amola Hiusiai (Agaide
    dunu) da Da:ibidi ea na:iyado dunu amola ema fada:i sia:ne iasu dunu.
  tpi-OTNT: Na Ahitofel em i namba wan man bilong givim gutpela tingting long king,
    na Husai bilong ples Arka em i gutpela pren bilong king.
  hau-SA: Ahitofel shi ne mashawarcin sarki. Hushai mutumin Arkitawa shi ne abokin
    sarki na kud da kud.
  uig-LAT: Ahitofelmu padishahning meslihetchisi idi; Arkliq Hushay padishahning jan
    dosti idi.
  nde-nde: U-Ahithofeli wayengumcebisi wenkosi. UHushayi owako-Arikhi wayengumngane
    wenkosi.
  ton-ton: 'Pea ko ʻAhitofeli ko ia ia naʻe fai fakakaukau maʻae tuʻi: pea ko e takanga
    ʻoe tuʻi ko Husai ko e tangata ʻAliki:'
  ces-1613: Achitofel též rada králova, a Chusai Architský přítel králův.
  eng-WMB: Ahithophel was the king’s counselor. Hushai the Archite was the king’s
    friend.
  tam-TCV: அகிதோப்பேல் அரசனின் ஆலோசனைக்காரனாய் இருந்தான். அர்கியனான ஊசாய் அரசனின்
    சிநேகிதனாய் இருந்தான்.
  ceb-ULB: Si Ahitofel mao ang magtatambag sa hari, ug si Hushai nga gikan sa katawhan
    sa Arkanhon mao ang suod nga magtatambag sa hari.
  pol-UBG: Achitofel też był doradcą króla, a Chuszaj Arkita – przyjacielem króla.
  urd-GVU: اخی تُفل داؤد کا مشیر جبکہ حوسی ارکی داؤد کا دوست تھا۔
  deu-1912: Ahithophel war auch Rat des Königs. Husai, der Arachiter, war des Königs
    Freund.
  kan-2017: ಅಹೀತೋಫೆಲನು ಅರಸನ ಮಂತ್ರಿಯೂ, ಅರ್ಕೀಯನಾದ ಹೂಷೈಯು ಅವನ ಮಿತ್ರನಾಗಿದ್ದನು.
  yap-yap: Ahithofel e ir e ma fanownag fare pilung, me Hushai nib Arkite ma fager
    rok en pilung ma ku ir reb e tafnow rok.
  hlt-MCSB: Ahithophel manghai taengah olrhoep la om tih Arkii Hushai tah manghai
    a hui nah.
  mdy-ETH: ዓኪፆፔሌ ካኣቲ ዞራ ዶንዛሢ ማዓዛ ዓርካይዳ ሾይንቴ፥ ሁሻዬ ካኣቲኮ ላጌኬ፤
  twi-ASANTE: Ahitofel na na ɔyɛ ɔhene ɔfotufoɔ. Na Husai a ɔfiri Arki yɛ ɔhene adamfo.
  eng-WEBU: Ahithophel was the king’s counselor. Hushai the Archite was the king’s
    friend.
  wal-wal: Akixoofeeli qassi kawuwaa zoriyaagaa. Arkkiyaa Hushaayi kawoi siiqiyo asa.
  spa-PDDPT: También Ahitofel era consejero del rey. Husai arquita era el amigo del
    rey.
  gun-gun: Aitofel ma huvixave mongetaa oiko. Arquita regua Husai ma huvixave irũ
    ae oiko.
  ilo-ULB: Ni Ahitofel ti mammagbaga ti ari, ken ni Husai manipud kadagiti Arkita
    ti nasinged a mammagbaga ti ari.
  kpg-kpg: Ahitophel tangada hagamaamaa nia maanadu di king, gei Hushai tangada Archite
    go mee di hoo hagatenetene di king gei tangada hagamaamaa baahi gi nia haganoho.
  uig-ARA: ئاھىتوفەلمۇ پادىشاھنىڭ مەسلىھەتچىسى ئىدى؛ ئاركلىق ھۇشاي پادىشاھنىڭ جان
    دوستى ئىدى.
  sus-sus: Axitofeli fan findi mangɛ rasima nan na. Arakika Xusayi findi mangɛ dɛfanboore
    nan na.
  pon-2006: Ahidopel me wia sapwellimen nanmwarkio sounkaweid, oh Usai mehn Ark iei
    ih me kompoakepahn nanmwarkio oh pil sapwellime sounkaweid.
  ksd-ksd: ma Akitopel ia ra tena varvateten kai ra king; ma Kusai ra te Ark dir ga
    talaina ma ra king;
  tur-YTC: Kralın danışmanı Ahitofel'di. Kralın dostu Arklı Huşay'dı.
  grc-BRENT: Ἀχιτόφελ σύμβουλος τοῦ βασιλέως, καὶ Χουσὶ ὁ πρῶτος φίλος τοῦ βασιλέως·
  ind-AYT: Ahitofel adalah penasihat raja. Husai, orang Arki, adalah sahabat raja.
  nya-nya: Ahitofele anali phungu wa mfumu. Husai Mwariki anali bwenzi la mfumu.
  hrv-hrv: Ahitofel je bio kraljev savjetnik, Arkijac Hušaj kraljev prijatelj.
  mps-mps: Te Ahitofel aga te kingba wiegi yai homu kolesaga mabo polalubo bidi bidali,
    tama Husai te Arka bulu bidi aga te kingo wiegi yai abagi mu dao.
  tpi-tpi: Na Ahitofel em i namba wan man bilong givim gutpela tingting long king,
    na Husai bilong ples Arka em i gutpela pren bilong king.
  dan-1931: Akitofel var Kongens Rådgiver og Arkitten Husjaj Kongens Ven.
  vie-OVCB: A-hi-tô-phe, làm quân sư. Hu-sai, người Ạt-kít, cố vấn đặc biệt của vua.
  guj-2017: અહિથોફેલ રાજાનો સલાહકાર હતો અને હુશાય આર્કી રાજાનો અંગત સલાહકાર હતો.
  pon-2006A: Ahidopel me wia sapwellimen nanmwarkio sounkaweid, oh Usai mehn Ark iei
    ih me kompoakepahn nanmwarkio oh pil sapwellime sounkaweid.
  por-BRBSL: Ahithophel era o conselheiro do rei. Hushai, o Arquiteto, era o amigo
    do rei.
  cth-cth: Ahithophel teh siangpahrang khokhankhaikung lah ao. Arki tami Hushai teh
    siangpahrang e huiko lah ao.
  twi-twi: Ahitofel na na ɔyɛ ɔhene fotufo. Na Husai a ofi Arki yɛ ɔhene adamfo.
  hlt-hlt: Ahithophel manghai taengah olrhoep la om tih Arkii Hushai tah manghai a
    hui nah.
  tbz-SIM: Kɛ̀ Aitofɛɛdi ntú wèè múnkɛ duɔ́ nhokpɑ̀ɑ̀tì itié, nkɛ Usɑii Adikiti ɛì
    kou ntú okpɑ̀ɑ̀tì nɛ́po.
  msy-2020: Ezɨ Ahitofel uaghan nɨghnɨzir aghuiba atrivim ganɨdir gumazim. Ezɨ Arkan
    nguibar ekiamɨn gumazim Husai, an atrivimɨn roroar aghuim.
  dop-dop: Ahitofɛlɩ kɑ kɛ́ wulɑʋ lɑɣɑtʋ tɑsǝlʋ tɔtɔ. Nɑ Alǝkii tʋ Husɑyi kɛlɛ ɩ tɑɑpɑlʋ
    nɑ ɩ tɑɑ tɔm nyǝntʋ.
  azb-azb: Axitofel padşahın məsləhətçisi idi. Arklı Xuşay padşahın həmsöhbəti idi.
  eng-DBY: and Ahithophel was the king's counsellor; and Hushai the Archite was the
    king's friend;
  hin-2017: और अहीतोपेल राजा का मंत्री था, और एरेकी हूशै राजा का मित्र था।
  eng-YLT: and Ahithophel [is] counsellor to the king; and Hushai the Archite [is]
    the friend of the king;
  eng-WYC-2017: Also Ahithophel was a counsellor of the king; and Hushai the Archite
    was a friend of the king.
  eng-WMBB: Ahithophel was the king’s counsellor. Hushai the Archite was the king’s
    friend.
  urd-GVH: अख़ीतुफ़ल दाऊद का मुशीर जबकि हूसी अरकी दाऊद का दोस्त था।
  rug-rug: Ahitopeli sina tie vari tokae pa binalabala te Devita, meke Husai sa tie
    Arakaiti si na baere tanisa baṉara meke sa tie vari tokae pa binalabala.
  gaz-gaz: Ahiitofel gorsaa mootichaa ture. Huushaayi namichi gosa Arki immoo michuu
    mootichaa ture.
  fra-LSG: Achitophel était conseiller du roi; Huschaï, l’Arkien, était ami du roi;
  yal-yal: Mangan kawandi muxun nan yi Axitofeli fan na. Mangan xɔyin nan yi Xusayi
    ra, Araka bɔnsɔnna muxuna nde.
  haw-1868: 'A o Ahitopela ke kakaolelo o ke alii: a o Husai no Areka ka hoapili o
    ke alii.'
  arb-NAV: وَكَانَ أَخِيتُوفَلُ مُشِيراً لِلْمَلِكِ، وَحُوشَايُ الأَرْكِيُّ نَدِيماً
    لَهُ.
  ewe-ewe: Ahitofel nye fia la ƒe aɖaŋuɖola eye Husai, Arkitɔ la, nye fia xɔlɔ̃.
  eng-LEE: And Achithophel was the king's counsellor; and Chushai the Arkite was the
    king's friend;
  asm-FB: অহীথোফল ৰজাৰ পৰামৰ্শদাতা আছিল, অৰ্কীয়া লোকসকলৰ মাজৰ হূচয় ৰজাৰ ব্যক্তিগত
    পৰামৰ্শদাতা আছিল।
  sus-A: عَشِتٌقٍلِ قَن قِندِ مَنفّ رَ سِمَ نَن نَ. عَرَكِكَ شُسَيِ قِندِ مَنفّ دّقَنبٌورٍ
    نَن نَ.
  fra-SBL: Ahithophel était le conseiller du roi. Huschaï, l'Architecte, était l'ami
    du roi.
  hbo-hbo: וַאֲחִיתֹ֖פֶל יֹועֵ֣ץ לַמֶּ֑לֶךְ ס וְחוּשַׁ֥י הָאַרְכִּ֖י רֵ֥עַ הַמֶּֽלֶךְ׃
  kik-kik: Ahithofeli nĩwe waheaga mũthamaki kĩrĩra. Nake Hushai ũrĩa Mũariki aarĩ
    mũrata wa mũthamaki.
  fra-NCL: Achitophel était conseiller du roi, et Chusaï, l’Archéen, était ami du
    roi ;
  cek-AK: Ahithophel loe siangpahrang han poekhaih kahoih paekkung ah oh moe, Arka
    acaeng Hushai loe siangpahrang ampui ah oh.
  cuk-cuk: Ahitofelʼdi, reyga binsaed-dakedid. Arquita-dule-Husaiʼdi, rey-e-ai-walikagwadid.
  uig-CYR: Аһитофәлму падишаниң мәслиһәтчиси еди; Арклиқ Һушай падишаниң җан дости
    еди.
  tel-2017: అహీతోపెలు రాజుకు మంత్రి. అర్కీయుడైన హూషై రాజుకు అంతరంగిక సలహాదారు.
  hat-BSA: Achitophel te yon konseye a wa a e Huschaï, Akyen an, te zanmi a wa a.
  kos-kos: Ahithophel el mwet pwapa lal tokosra, ac Hushai mwet Arch el kawuk se lal
    tokosra, ac el mwet pwapa se pac lal.
  hbo-WLC: וַאֲחִיתֹ֖פֶל יוֹעֵ֣ץ לַמֶּ֑לֶךְ ס וְחוּשַׁ֥י הָאַרְכִּ֖י רֵ֥עַ הַמֶּֽלֶךְ׃
  ibo-ibo: Ahitofel bụ onye na-adụ eze ọdụ. Hushaị onye Akai bụ enyi eze.
  ory-ory: ଅହୀଥୋଫଲ ରାଜମନ୍ତ୍ରୀ ଓ ଅର୍କୀୟ ହୂଶୟ ରାଜମିତ୍ର ଥିଲା।
  chk-chk: Ahitofel nöün ewe king souöüröür, nge Husai ewe re Ark chiechien ewe king.
  rop-rop: En Ahithafel imbin det speshalwan wekinmen blanga album det king, en Hushai
    brom det femili lain blanga Akait imbin det speshalwan fren blanga det king.
  ukr-1871: Ахитофель був так само дорадником у царя; Хусій з Архиту — другом царя;
  deu-1951: Ahitophel war auch des Königs Rat und Husai, der Arkiter, des Königs Freund.
  eng-JPS: and Ahithophel was the king's counsellor; and Hushai the Archite was the
    king's friend;
  srp-1865: I Ahitofel bijaše savjetnik carev, i Husaj Arhijanin prijatelj carev.
  lug-lug: Akisoferi naye yali muteesa wa kabaka, ate nga Kusaayi Omwaluki ye mukwano
    gwa kabaka nnyo.
  heb-heb: ואחיתפל יועץ למלך וחושי הארכי רע המלך׃
  ben-IRV: অহীথোফল ছিলেন রাজার পরামর্শদাতা, অর্কীয় হূশয় ছিলেন রাজার বন্ধু।
  pan-pan: ਅਤੇ ਅਹੀਥੋਫ਼ਲ ਪਾਤਸ਼ਾਹ ਦਾ ਮੰਤਰੀ ਸੀ ਅਤੇ ਹੂਸ਼ਈ ਅਰਕੀ ਪਾਤਸ਼ਾਹ ਦਾ ਮਿੱਤਰ ਸੀ
  mya-JVB: အဟိသောဖေလ သည် ရှင်ဘုရင် ၏ တိုင်ပင် မှူးမတ်၊ အာခိ မြို့သားဟုရှဲ သည် ရှင်ဘုရင်
    ၏ အဆွေ ခင်ပွန်းဖြစ်၏။
  hmo-hmo: Ahitopela ese Davida ia sisiba henia, bona ia hagoadaia, bona Husai, Araki
    tauna be king Davida ena turana.
  urd-urd: अख़ीतुफ्फ़ल बदशाह का सलाह कार था, और हूसीअरकी बादशाह का दोस्त था।
  rus-SYN: Ахитофел был советником царя; Хусий Архитянин - другом царя;
  bqc-SIM: Aitofɛli mɛ́ Davidi lɛdamade ũ. Aaki gbɛ̃́ Usai mɛ́ kí kwàasi ũ.
  tcz-CHONGTHU: Ahithophel kitipa hi Leng insung a thumop themtah ahin. Ark kho a
    Hushai kitipa hi Lengpa dia agol khat ahi.
  mar-mar: अहिथोफेल राजाचा मंत्री आणि हूशय राजाचा मित्र होता. हा अर्की लोकांपैकी होता.
  qub-qub: Ahitofelpis caran rayta willapar tantiyachej. Arac runa Husaiga raywan
    alli car cuyanacoj.
  bqp-bqp: Ahitofɛli u mɑɑ sɑ̃ɑwɑ sinɑ bokon bwisi kɛ̃ɔ. Usɑi Aɑkigii, wiyɑ u sɑ̃ɑ
    sinɑ bokon bɔ̃ɔ kpɑɑsi.
  hat-hat: Akitofèl te konseye wa a tou. Ouzayi, moun peyi Ak, te bon zanmi wa a.
  eng-BSB: Ahithophel was the king’s counselor. Hushai the Archite was the king’s
    friend.
  eng-WEBPB: Ahithophel was the king’s counsellor. Hushai the Archite was the king’s
    friend.
  kbq-kbq: Hagi Ahitofeli'a kini ne'mofoma knare antahintahima nemia ne' mani'ne.
    Hagi Aka nagapinti ne' Husai'a kini ne'mofo avate rone'a mani'ne.
  nhe-BL: Ahitofel elqui nopa tlacatl tlen más tlayacantoc para quimacas consejos
    nopa tlanahuatijquetl. Husai nopa arquita tlacatl eliyaya inelhuampo nopa tlanahuatijquetl.
  gub-BL: Aitopew wiko tuwihawete heruze'egar romo a'e. Uzaz Aroki parer wiko tuwihawete
    imyrypar romo. Wiko heruze'egar romo a'e no.
  eng-DRA: And Achitophel was the king’s counsellor, and Chusai the Arachite, the
    king’s friend.
