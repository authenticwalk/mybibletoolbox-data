verse: 1CH.027.021
translations:
  mal-C: 'മനശ്ശെയുടെ, ഗിലെയാദിലുള്ള അർധഗോത്രത്തിന്: സെഖര്യാവിന്റെ മകൻ യിദ്ദോ. ബെന്യാമീൻഗോത്രത്തിന്:
    അബ്നേരിന്റെ മകൻ യാസീയേൽ.'
  deu-TKW: 'für den halben Stamm Manasse in Gilead: Iddo, der Sohn Sacharjas, von
    Benjamin Jaasiel, der Sohn Abners,'
  lin-lin: 'mpo na ndambo ya libota ya Manase kati na Galadi : Yido, mwana mobali
    ya Zakari ; mpo na libota ya Benjame : Yaasieli, mwana mobali ya Abineri ;'
  eng-LSV: of the half of Manasseh in Gilead, Iddo son of Zechariah; of Benjamin,
    Jaasiel son of Abner; of Dan, Azareel son of Jeroham.
  eng-GNV: 'Ouer the other halfe of Manasseh in Gilead, Iddo the sonne of Zechariah:
    ouer Beniamin, Iaasiel the sonne of Abner:'
  eng-WEBSTER: 'Of the half tribe of Manasseh in Gilead, Iddo the son of Zechariah:
    of Benjamin, Jaasiel the son of Abner:'
  nhw-BL: '@see-verse:1CH.027.020'
  swh-ONEN: 'kwa nusu nyingine ya kabila la Manase huko Gileadi: Ido mwana wa Zekaria;
    kwa Wabenyamini: Yaasieli mwana wa Abneri;'
  bba-bba: Mɑnɑsen bwese kɛrɑn sukumɡibu sɔɔ, be bɑ mɑɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ, Gɑlɑdin
    temɔ, Ido, Sɑkɑrin biiwɑ u sɑ̃ɑ wiruɡii. Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, Yɑɑsiɛli, Abunɛɛn
    biiwɑ u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'of the half tribe of Manasseh in Gilead, Iddo the son of Zechariah:
    of Benjamin, Jaasiel the son of Abner:'
  luo-luo: 'koa kuom nus machielo mar jo-Manase mane ni e piny Gilead: Ido wuod Zekaria
    notelonegi; koa kuom jo-Benjamin: Jasiel wuod Abner notelonegi;'
  meu-meu: Manase iduhu-kahana Gilead ai e nohomu taudia ikwaradia na Ido Sekaria;
    Beniamina iduhuna taudia ikwaradia na Iaasiel Abnere;
  npi-ULB: गिलादमा भएका मनश्‍शेको आधाकुलका निम्ति जकरियाका छोरा इद्दो अगुवा थिए ।
    बेन्‍यामीनका कुलका निम्ति अबनेरका छोरा यासीएल अगुवा थिए ।
  yor-yor: 'lórí ààbọ̀ ẹ̀yà Manase ní Gileadi: Iddo ọmọ Sekariah; lórí Benjamini:
    Jaasieli ọmọ Abneri;'
  pes-OPCB: '@see-verse:1CH.027.020'
  tgl-ULB: Para sa kalahating tribo ni Manases na nasa Gilead, si Iddo na anak ni
    Zacarias ang pinuno. Para sa tribo ni Benjamin, si Jaasiel na anak ni Abner ang
    pinuno.
  hui-hui: Manase hameigini halu mende ni tagira ibiragohayagi Gileada dindiha hearu
    Segaraia igini Ido ibugua handayaho haga hene. Beniyamini hameigini hearu Abane
    igini Yasielehanda handayaho haga hene.
  mya-mya: '@see-verse:1CH.027.020'
  bod-N: གིལ་ཨད་ཡུལ་གྱི་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་དེའི་འགོ་དཔོན་ནི་ཟཱ་ཀར་ཡའི་བུ་ཨིད་དོ་ཡིན།
    པེན་ཡཱ་མེན་ཚོ་པའི་འགོ་དཔོན་ནི་ཨབ་ནེར་གྱི་བུ་ཡ་ཨ་སི་ཨེལ་ཡིན།
  sna-sna: 'pamusoro pehafu yorudzi rwaManase muGireadhi: Idho mwanakomana waZekaria;
    pamusoro paBhenjamini: Jaasieri mwanakomana waAbhineri;'
  spa-BLM: de la media tribu de Manasés en Galaad, Iddo hijo de Zacarías; de Benjamín,
    Jaasiel hijo de Abner;
  cac-cac: '@see-verse:1CH.027.020'
  swh-ULB: Kwa nusu kabila la Manase lililo Gileadi, Ido mwana wa Zekaria alikuwa
    kiongozi. Kwa kabila la Benjamini, Yaasieli mwana wa Abneri alikuwa kiongozi.
  bel-bel: у паўплемя Манасіі ў Галаадзе - Ідо, сын Захара; у Веньяміна - Яасііл,
    сын Авэніра;
  deu-ELBBK: 'von der Hälfte des Manasse in Gilead: Iddo, der Sohn Sekarjas; von Benjamin:
    Jaasiel, der Sohn Abners;'
  mbb-OT: 'Diyà te ketengè pa he tribu ni Manase diyà te Gilead: si Iddo he anak ni
    Zacarias. Diyà te tribu ni Benjamin: si Jaasiel he anak ni Abner.'
  mal-2015: ഗിലെയാദിലെ മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നു സെഖര്യാവിന്റെ മകൻ യിദ്ദോ; ബെന്യാമീന്നു
    അബ്നേരിന്റെ മകൻ യാസീയേൽ;
  rmc-rmc: o Jido, le Zecharijoskro čhavo, upral jepaš kmeňos Menaše andro Gilead;
    o Jaasiel, le Abneroskro čhavo, upral o kmeňos Benjamin;
  pes-OPV: و رئيس نصف سبط مَنَّسي در جِلعاد يدُّو ابن زکريا و رئيس بنيامين يعسيئيل
    بن اَبنير.
  ron-1924: 'ал жумэтэций семинцией луй Манасе: Иоел, фиул луй Педая; ал жумэтэций
    семинцией луй Манасе дин Галаад: Идо, фиул луй Захария; ал луй Бениамин: Иаасиел,
    фиул луй Абнер;'
  ben-OBCV: 'গিলিয়দে বসবাসকারী মনঃশির অর্ধেক গোষ্ঠীর উপর: সখরিয়ের ছেলে যিদ্দো; বিন্যামীন
    গোষ্ঠীর উপর: অবনেরের ছেলে যাসীয়েল;'
  som-som: reer Manaseh badhkiisii kale oo joogay dalka Gilecaadna waxaa u talinayay
    Iddo ina Sekaryaah, reer Benyaamiinna waxaa u talinayay Yacasii'eel ina Abneer,
  lat-VUC: 'et dimidiæ tribui Manasse in Galaad, Jaddo filius Zachariæ: Benjamin autem,
    Jasiel filius Abner:'
  eng-ASVBT: 'of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah:
    of Benjamin, Jaasiel the son of Abner:'
  ita-1885: Iddo, figliuolo di Zaccaria, dell'altra mezza tribù di Manasse, in Galaad;
    Iaaziel, figliuolo di Abner, dei Beniaminiti;
  eng-LXXUP: 'for the half-tribe of Manasseh in the land of Gilead, Iddo the son of
    Zechariah, for the sons of Benjamin, Jaasiel the son of Abner:'
  eng-ULB: For the half tribe of Manasseh in Gilead, Iddo son of Zechariah was the
    leader. For the tribe of Benjamin, Jaasiel son of Abner was the leader.
  spa-VBL: 'para la media tribu de Manasés en Galaad Iddo, hijo de Zacarías; por Benjamín:
    Jaasiel, hijo de Abner;'
  fra-_FOB: 'De la demi-tribu de Manassé, en Galaad: Jiddo, fils de Zacharie; de Benjamin:
    Jaasiel, fils d''Abner;'
  mal-mal: ഗിലെയാദിലെ മനശ്ശെയുടെ പാതിഗോത്രത്തിന് സെഖര്യാവിന്റെ മകൻ യിദ്ദോ; ബെന്യാമീന്
    അബ്നേരിന്റെ മകൻ യാസീയേൽ;
  urd-GVR: 'Mashriqī Manassī kā qabīlā jo Jiliyād meṅ thā: Yiddū bin Zakariyāh. Binyamīn
    kā qabīlā: Yāsiyel bin Abinair.'
  suz-BL: मिनु गिलादम बाक्‍शो मनस्‍से आ उइक्‍थ थर ङा जकरिया आ तौ इददो बाक्‍माक्‍त।
    बेन्‍यामीन आ थर ङा आब्‍नेर आ तौ यासीएल बाक्‍माक्‍त।
  ita-1927: 'Della mezza tribù di Manasse in Galaad: Iddo, figliuolo di Zaccaria.
    Di Beniamino: Jaaziel, figliuolo di Abner.'
  ckb-ckb: 'بۆ نیوەکەی دیکەی هۆزی مەنەشە لە گلعاد: ییدۆی کوڕی زەکەریا؛ بۆ بنیامین:
    یەعسیێلی کوڕی ئەبنێر؛'
  eng-BBE: Of the half-tribe of Manasseh in Gilead, Iddo, the son of Zechariah; of
    Benjamin, Jaasiel, the son of Abner;
  kan-OKCV: ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಜೆಕರ್ಯನ ಮಗ ಇದ್ದೋನು; ಬೆನ್ಯಾಮೀನನ
    ಗೋತ್ರಕ್ಕೆ ಅಬ್ನೇರನ ಮಗ ಯಾಸೀಯೇಲನು;
  tam-2017: கீலேயாத்திலுள்ள மனாசேயின் பாதிக்கோத்திரத்திற்கு சகரியாவின் மகன் இத்தோ;
    பென்யமீனுக்கு அப்னேரின் மகன் யாசியேல்.
  spa-RV-1909: De la otra media tribu de Manasés en Galaad, Iddo hijo de Zachârías;
    de los de Benjamín, Jaaciel hijo de Abner;
  ron-BTF: 'Din jumătatea tribului lui Manase, în Galaad: Ido, fiul lui Zaharia; din
    Beniamin: Iaasiel, fiul lui Abner;'
  eng-WEBP: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  eng-FBV: 'for the half-tribe of Manasseh in Gilead: Iddo, son of Zechariah; for
    Benjamin: Jaasiel, son of Abner;'
  nld-1939: Jiddo, de zoon van Zekarjáhoe, van de helft van Manasse in Gilad; Jaäsiël,
    de zoon van Abner, van Benjamin;
  nch-BL: '@see-verse:1CH.027.020'
  vie-1934: người cai quản nửa chi phái Ma-na-se, tại xứ Ga-la-át, là Gi-đô, con trai
    của Xa-cha-ri, người cai quản Bên-gia-min là Gia-a-xi-ên, con trai Aùp-ne;
  hin-CV: 'पूर्वी (गिलआद) मनश्शेह: ज़करयाह का पुत्र इद्दो; बिन्यामिन: अबनेर का पुत्र
    यआसिएल;'
  spa-BES: De la media tribu de Manasés en Galaad, Iddo, hijo de Zacarías; de Benjamín,
    Jaasiel, el hijo de Abner;
  tdx-tdx: amy vakim-pifokoa’ i Menasè e Giladey, Idò ana’ i Zekarià; amy Beniamine,
    Iaas­iele, ana’ i Abnere;
  tha-KJV: สำหรับคนมนัสเสห์​ครึ​่งตระกูลในกิเลอาดมี อิดโดบุตรชายเศคาริยาห์ สำหรับคนเบนยามิ​นม​ี
    ยาอาซีเอลบุตรชายอับเนอร์
  por-BR-2018: De a outra meia tribo de Manassés em Gileade, Ido filho de Zacarias;
    dos de Benjamim, Jaasiel filho de Abner;
  deu-ELO: von der Hälfte des Manasse in Gilead, Iddo, der Sohn Sekarjas; von Benjamin,
    Jaasiel, der Sohn Abners;
  eng-WYC-2018: and Iddo, the son of Zechariah, was sovereign to the (other) half
    lineage of Manasseh in Gilead; and Jaasiel, the son of Abner, was sovereign to
    Benjamin; (and Iddo, the son of Zechariah, was the ruler of the eastern half of
    the tribe of Manasseh in Gilead; and Jaasiel, the son of Abner, was the ruler
    of Benjamin;)
  epo-epo: 'de la duontribo de Manase en Gilead: Jido, filo de Zeĥarja; de la Benjamenidoj:
    Jaasiel, filo de Abner;'
  uig-PIN: Gileadta makanlaxⱪan Manassǝⱨ yerim ⱪǝbilisi üqün Zǝkǝriyaning oƣli Iddo
    ⱪǝbilǝ baxliⱪi idi; Binyamin ⱪǝbilisi üqün Abnǝrning oƣli Yaasiyǝl ⱪǝbilǝ baxliⱪi
    idi;
  beo-beo: '@see-verse:1CH.027.020'
  tpi-OTNT: Na Ido, pikinini bilong Sekaraia, i bosim narapela hap lain Manase i stap
    long graun Gileat. Na Jasiel, pikinini bilong Apner, i bosim lain Benjamin.
  hau-SA: bisa ɗayan rabi kabilar Manasse a Gileyad shi ne, Iddo ɗan Zakariya; bisa
    mutanen Benyamin shi ne, Ya’asiyel ɗan Abner;
  uig-LAT: Giléadta makanlashqan Manasseh yérim qebilisi üchün Zekeriyaning oghli
    Iddo qebile bashliqi idi; Binyamin qebilisi üchün Abnerning oghli Yaasiyel qebile
    bashliqi idi;
  nde-nde: 'kwabayingxenye yesizwana sikaManase eGiliyadi: ngu-Ido indodana kaZakhariya;
    kwabakoBhenjamini: nguJasiyeli indodana ka-Abhineri;'
  ton-ton: '‌ʻOe vahe ua ʻoe faʻahinga ʻo Manase ʻaia naʻe nofo ʻi Kiliati, ko Ito
    ko e foha ʻo Sakalia: ʻoe faʻahinga ʻo Penisimani, ʻa Seesieli ko e foha ʻo ʻApina:'
  ces-1613: Nad druhou pak polovicí Manasse v Gálad Iddo syn Zachariášův, nad Beniaminovým
    Jaasiel syn Abnerův,
  eng-WMB: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  tam-TCV: கீலேயாத்திலுள்ள மனாசே கோத்திரத்தின் பாதிக் கோத்திரத்தாருக்கு சகரியாவின்
    மகன் இத்தோ; பென்யமீனியருக்கு அப்னேரின் மகன் யாசியேல்;
  ceb-ULB: Alang sa katunga nga tribo ni Manases sa Gilead, ang pangulo mao si Ido
    ang anak nga lalaki ni Zacarias. Alang sa tribo ni Benjamin, ang pangulo mao si
    Jaasiel ang anak nga lalaki ni Abner.
  pol-UBG: Nad drugą połową pokolenia Manassesa w Gileadzie – Iddo, syn Zachariasza,
    nad Beniaminatami – Jaasiel, syn Abnera.
  urd-GVU: 'مشرقی منسّی کا قبیلہ جو جِلعاد میں تھا: یِدّو بن زکریاہ۔ بن یمین کا قبیلہ:
    یعسی ایل بن ابنیر۔'
  deu-1912: unter dem halben Stamm Manasse in Gilead war Iddo, der Sohn Sacharjas;
    unter Benjamin war Jaesiel, der Sohn Abners;
  kan-2017: ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಅರ್ಧ ಕುಲದವರಲ್ಲಿ ಜೆಕರ್ಯಯನ ಮಗನಾದ ಇದ್ದೋ; ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ
    ಅಬ್ನೇರನ ಮಗನಾದ ಯಗಸೀಯೇಲ್;
  yap-yap: '@see-verse:1CH.027.020'
  hlt-MCSB: Gilead kah Manasseh rhakthuem soah Zekhariah capa Iddo. Benjamin soah
    Abner capa Jaasiel.
  mdy-ETH: '@see-verse:1CH.027.020'
  twi-ASANTE: 'Manase (apueeɛ fam) abusuakuo Sakaria babarima Ido; Benyamin abusuakuo:
    Abner babarima Yaasiel;'
  eng-WEBU: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  wal-wal: Yorddaanoosa SHaafaappe arshsho bagga Gala7aaden de7iya Minaase zaretuppe
    baggaa aissiyaagee Zakkaariyaasa na7aa Idda. Biniyaama zariyaa aissiyaagee Abaneera
    na7aa Ya7isi7eela.
  spa-PDDPT: De la otra media tribu de Manasés, en Galaad, Iddo, hijo de Zacarías.
    De los de Benjamín, Jaasiel, hijo de Abner.
  gun-gun: Ha'e rã Manassés ramymino kuery mboae Gileade yvy re hekoa va'e re opena
    va'e ma Zacarias ra'y Ido. Benjamim ramymino kuery re opena va'e ma Abner ra'y
    Jaasiel.
  ilo-ULB: Para iti kagudua a tribu ti Manasses idiay Galaad, ni Iddo a putot a lalaki
    ni Zacarias ti mangidadaulo. Para iti tribu ti Benjamin, ni Jaasiel a putot a
    lalaki ni Abner ti mangidadaulo.
  kpg-kpg: '@see-verse:1CH.027.020'
  uig-ARA: گىلېئادتا ماكانلاشقان ماناسسەھ يېرىم قەبىلىسى ئۈچۈن زەكەرىيانىڭ ئوغلى ئىددو
    قەبىلە باشلىقى ئىدى؛ بىنيامىن قەبىلىسى ئۈچۈن ئابنەرنىڭ ئوغلى يائاسىيەل قەبىلە
    باشلىقى ئىدى؛
  sus-sus: Manasi bɔnsɔɛ sɛɛti boore xun ma sogetede biri, Sakari xa di Ido. Bunyamin
    bɔnsɔɛ xun ma, Abeneri xa di Yaasiyɛli.
  pon-2006: '@see-verse:1CH.027.020'
  ksd-ksd: ure ra ngungu vuna tarai Manase ta ra langun Gilead, Ido natu i Sekaria;
    ure Beniamin, Iasiel natu i Abner;
  tur-YTC: Gilad'daki Manaşşe'nin yarım oymağından, Zekarya oğlu İddo; Benyamin'den
    Avner'in oğlu Yaasiel;
  grc-BRENT: Τῷ ἡμίσει φυλῆς Μανασσῆ τῷ ἐν γῇ Γαλαὰδ, Ἰαδαῒ ὁ τοῦ Ζαδαίου· τοῖς υἱοῖς
    Βενιαμὶν, Ἰασιὴλ ὁ τοῦ Ἀβεννήρ.
  ind-AYT: 'atas setengah suku Manasye di Gilead: Yido, anak Zakharia; atas suku Benyamin:
    Yaasiel, anak Abner;'
  nya-nya: 'mtsogoleri wa fuko la theka la Manase limene linali ku Giliyadi: Ido mwana
    wa Zekariya; mtsogoleri wa fuko la Benjamini: Yaasieli mwana wa Abineri;'
  hrv-hrv: nad drugom polovinom Manašeova plemena u Gileadu Zaharijin sin Jido; nad
    Benjaminom Abnerov sin Jaasiel;
  mps-mps: Te Ido, te Sekaraiago ogwago, te Manase gasa hani pedai te Gileat tǫ badu
    bidali hani tonaluali. Tama Jasiel, te Apnergo ogwago, te Benjamin hani tonaluai
    dao.
  tpi-tpi: Na Ido, pikinini bilong Sekaraia, i bosim narapela hap lain Manase i stap
    long graun Gileat. Na Jasiel, pikinini bilong Apner, i bosim lain Benjamin.
  dan-1931: for Manasses anden Halvdel i Gilead Jiddo, Zekarjas Søn; for Benjamin
    Ja'asiel, Abners Søn;
  vie-OVCB: Ghi-đô, con Xa-cha-ri, lãnh đạo nửa đại tộc Ma-na-se tại xứ Ga-la-át (phía
    đông). Gia-a-xi-ên, con Áp-ne, lãnh đạo đại tộc Bên-gia-min.
  guj-2017: ગિલ્યાદમાં મનાશ્શાના અર્ધકુળનો ઝખાર્યા પુત્ર ઇદ્દો, બિન્યામીનકુળનો, આબ્નેરનો
    પુત્ર યાસિયેલ,
  pon-2006A: '@see-verse:1CH.027.020'
  por-BRBSL: da meia tribo de Manassés em Gileade, Iddo filho de Zacarias; de Benjamim,
    Jaasiel filho de Abner;
  cth-cth: Gilead ram e Manasseh miphun tangawn hanelah Zekhariah capa Iddo, Benjamin
    miphunnaw hanelah Abner capa Jaasiel,
  twi-twi: 'Manase (apuei fam) abusuakuw Sakaria babarima Ido; Benyamin abusuakuw:
    Abner babarima Yaasiel;'
  hlt-hlt: Gilead kah Manasseh rhakthuem soah Zekhariah capa Iddo. Benjamin soah Abner
    capa Jaasiel.
  tbz-SIM: Kɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè kɔbɛ bɛ̀ɛ̀ bo Kɑdɑɑdi diyiè yiɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀,
    kɛ̀ Sɑkɑrii birɛ Ido mbɛ̀ bɑkɛ́ Bɛnsɑmɛɛ kó kuwuɔ nkɔbɛ, kɛ̀ Abunɛɛ birɛ Yɑsiɛdi
    mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Ido, a Sekaraian otarim, a Manasen anabar me tuirazimningɨn ikɨzir
    igharazimɨn adarazi gativagha men gari, me Gileatɨn Distrighɨn iti. Ezɨ Jasiel,
    a Apnerɨn otarim, a Benjaminɨn anabamɨn adarazi gativagha men gari.
  dop-dop: Nɑ hɔɣɔlʋɣʋ ŋku kʋ wɛnnɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ Kɑlɑɑtɩ tɛtʋ tɑɑ tɔ kʋ nyǝŋ
    ntɛ́ Sɑkɑlɩ pǝyɑlʋ Ɩtoo. Pɛncɑmɛɛ kpekǝle tʋ ntɛ́ Apǝnɛɛ pǝyɑlʋ Yɑsiyɛlɩ.
  azb-azb: Gileadda olan Menaşşelilərin yarısının başçısı Zəkəriyyə oğlu İddo; Binyaminlilərin
    başçısı Avner oğlu Yaasiel;
  eng-DBY: for the half [tribe] of Manasseh in Gilead, Jiddo the son of Zechariah;
    for Benjamin, Jaasiel the son of Abner;
  hin-2017: गिलाद में आधे गोत्र मनश्शे से जकर्याह का पुत्र इद्दो, बिन्यामीन से अब्नेर
    का पुत्र यासीएल;
  eng-YLT: 'of the half of Manasseh in Gilead, Iddo son of Zechariah; of Benjamin,
    Jaasiel son of Abner; of Dan, Azareel son of Jeroham:'
  eng-WYC-2017: and Iddo, the son of Zechariah, was sovereign to the other half lineage
    of Manasseh in Gilead; and Jaasiel, the son of Abner, was sovereign to Benjamin;
  eng-WMBB: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  urd-GVH: 'मशरिक़ी मनस्सी का क़बीला जो जिलियाद में था : यिद्दू बिन ज़करियाह। बिनयमीन
    का क़बीला : यासियेल बिन अबिनैर।'
  rug-rug: '@see-verse:1CH.027.020'
  gaz-gaz: 'walakkaa gosa Minaasee kan Giliʼaad keessa jiraatuu irratti: Iddoo ilma
    Zakkaariyaas; gosa Beniyaam irratti: Yaʼisiiʼel ilma Abneer;'
  fra-LSG: 'de la demi-tribu de Manassé en Galaad: Jiddo, fils de Zacharie; de Benjamin:
    Jaasiel, fils d’Abner;'
  yal-yal: Manase bɔnsɔnna fɔxɔ kedenna fan xun na Galadi yamanani, Sakari a diin
    Yido. Bunyamin bɔnsɔnna xun na, Abineri a diin Yaasiyɛli.
  haw-1868: 'O ka ohana hapa a Manase i Gileada, o Ido ke keiki a Zekaria: o ka Beniamina,
    o Iasiela ke koiki a Abenera:'
  arb-NAV: يَدُّو بْنُ زَكَرِيَّا عَلى نِصْفِ سِبْطِ مَنَسَّى فِي جِلْعَادَ، وَيَعْسِيئِيلُ
    بنُ أَبْنَيْرَ عَلَى سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Manase ƒe viwo ƒe afã evelia nɔ Gilead, wo Nunɔlae nye Ido, Zekaria ƒe
    vi. Benyamin ƒe viwo Nunɔlae nye Yaasiel, Abner ƒe vi;
  eng-LEE: Of the half tribe of Menasseh in Gil'ad, Yiddo the son of Zecharyahu; of
    Benjamin, 'Ja'assiel the son of Abner;
  asm-FB: গিলিয়দত থকা মনচিৰ আধা জাতিৰ বাবে জখৰিয়াৰ পুত্ৰ যিদ্দো নেতা আছিল। বিন্যামীনৰ
    জাতিৰ বাবে অবনেৰৰ পুত্ৰ যাচীয়েল নেতা আছিল।
  sus-A: مَنَسِ بْنسْي سّيتِ بٌورٍ شُن مَ سٌفٍتٍدٍ بِرِ، سَكَرِ شَ دِ عِدٌ. بُنيَمِن
    بْنسْي شُن مَ، عَبٍنٍرِ شَ دِ يَاسِيّلِ.
  fra-SBL: de la demi-tribu de Manassé en Galaad, Iddo, fils de Zacharie ; de Benjamin,
    Jaasiel, fils d'Abner ;
  hbo-hbo: לַחֲצִ֤י הַֽמְנַשֶּׁה֙ גִּלְעָ֔דָה יִדֹּ֖ו בֶּן־זְכַרְיָ֑הוּ ס לְבִנְיָמִ֔ן
    יַעֲשִׂיאֵ֖ל בֶּן־אַבְנֵֽר׃ ס
  kik-kik: mũnene wa nuthu ĩrĩa ingĩ ya mũhĩrĩga wa Manase kũu Gileadi aarĩ Ido mũrũ
    wa Zekaria; mũnene wa mũhĩrĩga wa Benjamini aarĩ Jaasieli mũrũ wa Abineri;
  fra-NCL: 'de la demi-tribu de Manassé, en Galaad : Jaddo, fils de Zacharias ; de
    Benjamin : Jasiel, fils d’Abner ;'
  cek-AK: Gilead ah kaom thoemto Manasseh acaeng thungah Zekariah capa Iddo; Benjamin
    acaeng thungah Abner capa Jaasiel.
  cuk-cuk: 'Manasés-wagan-baid-negabar Galaadʼgi-bukwabalid-e-dummaddi: Zacarías-e-machi-Iddo.
    Benjamín-wagan-e-dummaddi: Abner-e-machi-Jaasiel.'
  uig-CYR: Гилеадта маканлашқан Манассәһ йерим қәбилиси үчүн Зәкәрияниң оғли Иддо
    қәбилә башлиғи еди; Бинямин қәбилиси үчүн Абнәрниң оғли Яасийәл қәбилә башлиғи
    еди;
  tel-2017: గిలాదులో ఉన్న మనష్షే అర్థగోత్రం వాళ్లకు జెకర్యా కొడుకు ఇద్దో అధిపతిగా
    ఉన్నాడు. బెన్యామీనీయులకు అబ్నేరు కొడుకు యహశీయేలు అధిపతిగా ఉన్నాడు.
  hat-BSA: 'pou mwatye tribi Manassé nan Galaad: Jiddo, fis a Zacharie a, pou Benjamin:
    Jaasiel, fis a Abner a;'
  kos-kos: Tafun Manasseh Iddo wen natul Kutulap Zechariah Benjamin Jaasiel wen natul
    Abner
  hbo-WLC: לַחֲצִ֤י הַֽמְנַשֶּׁה֙ גִּלְעָ֔דָה יִדּ֖וֹ בֶּן־זְכַרְיָ֑הוּ ס לְבִנְיָמִ֔ן
    יַעֲשִׂיאֵ֖ל בֶּן־אַבְנֵֽר׃ ס
  ibo-ibo: Ido nwa Zekaraya bụ onyendu ọkara ebo Manase nke ọzọ dị na Gilead; Jaasiel
    nwa Abna bụ onyendu ndị Benjamin;
  ory-ory: ଗିଲୀୟଦସ୍ଥ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ମଧ୍ୟରେ ଜିଖରୀୟର ପୁତ୍ର ଇଦ୍ଦୋ; ବିନ୍ୟାମୀନ୍ ବଂଶ
    ମଧ୍ୟରେ ଅବ୍‍ନରର ପୁତ୍ର ଯାସୀୟେଲ୍‍।
  chk-chk: seni ewe esopun ainangen Manasa mi nom ötiu Ito nöün Sekaria we mwän, seni
    ewe ainangen Peniamin Jasiel nöün Apner we mwän,
  rop-rop: '@see-verse:1CH.027.020'
  ukr-1871: У половинї поколїння Манассіїного в Галаадї — Іддо Захарієнко; в Бенямина
    — Яасиїл Абениренко;
  deu-1951: Über den andern halben Stamm Manasse, in Gilead, war Jiddo, der Sohn Sacharjas;
    über Benjamin war Jaasiel, der Sohn Abners.
  eng-JPS: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  srp-1865: Nad drugom polovinom plemena Manasijina u Galadu Ido sin Zaharijin; nad
    Venijaminovim Jasilo sin Avenirov;
  lug-lug: eyafuganga ekitundu ky’ekika kya Manase ekirala ekyabeeranga mu Gireyaadi
    yali Iddo mutabani wa Zekkaliya; eyafuganga Benyamini yali Yaasiyeri mutabani
    wa abuneeri;
  heb-heb: לחצי המנשה גלעדה ידו בן זכריהו לבנימן יעשיאל בן אבנר׃
  ben-IRV: গিলিয়দে বাসকারী মনঃশি গোষ্ঠীর বাকি অর্ধেক লোকদের নেতা সখরিয়ের ছেলে যিদ্দো,
    বিন্যামীন গোষ্ঠীর নেতা অব্‌নেরের ছেলে যাসীয়েল,
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਦਾ ਗਿਲਆਦ ਵੱਲ ਜ਼ਕਰਯਾਹ ਦਾ ਪੁੱਤਰ ਯਿੱਦੋ। ਬਿਨਯਾਮੀਨ ਦਾ, ਅਬਨੇਰ
    ਦਾ ਪੁੱਤਰ ਯਅਸੀਏਲ,
  mya-JVB: ဂိလဒ် ပြည်၌ မနာရှေ အမျိုးတဝက် တွင် ဇာခရိ ၏သား ဣဒ္ဒေါ ၊ ဗင်္ယာမိန် အမျိုးတွင်
    အာဗနာ ၏သား ယာသေလ၊
  hmo-hmo: 'Manase iduhu kahana (Gileada): Ido Sekaraia Beniamina iduhu: Iasiele Abinere'
  urd-urd: जिल'आद में मनस्सी के आधे क़बीले का 'ईदू बिन ज़करियाह, बिनयमीन का या'सीएल
    बिन अबनेर;
  rus-SYN: у полуколена Манассии в Галааде - Иддо, сын Захарии; у Вениамина - Иаасиил,
    сын Авенира;
  bqc-SIM: Manase bui pↄ́ kú Galada bùsuuↄ kí Ido, Zakali nɛ́, Bɛ̃yãmɛɛ buiↄ kí
    Yaasiɛ, Abinɛɛ nɛ́,
  tcz-CHONGTHU: Solam Gilead a Manasseh lamkai chu Zechariah chapa Iddo ahi. Benjamin
    lamkai a Abner chapa Jaasiel apang in.
  mar-mar: गिलादातल्या मनश्शेच्या अर्ध्या वंशाचा अधिकारी जखऱ्याचा पुत्र इद्दो. बन्यामीन
    वंशाचा अधिकारी अबनेरचा पुत्र यासीएल.
  qub-qub: Galaadcho caycaj pullan caj Manasés trïbupana mandajnin caran Zacariaspa
    wamran Iddo. Benjamín trïbupa mandajnin caran Abnerpa wamran Jaasiel.
  bqp-bqp: Mɑnɑsen bwese kɛrɑn sukumgibu sɔɔ, be bɑ mɑɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ, Gɑlɑdin
    temɔ, Ido, Sɑkɑrin biiwɑ u sɑ̃ɑ wirugii. Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, Yɑɑsiɛli, Abunɛɛn
    biiwɑ u sɑ̃ɑ wirugii.
  hat-hat: Pou lòt mwatye branch fanmi Manase a, ki te rete nan peyi Galarad, se te
    Ido, pitit gason Zakari. Pou branch fanmi Benjamen an, se te Jasiyèl, pitit gason
    Abnè.
  eng-BSB: over the half-tribe of Manasseh in Gilead was Iddo son of Zechariah; over
    Benjamin was Jaasiel son of Abner;
  eng-WEBPB: of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
    Benjamin, Jaasiel the son of Abner;
  kbq-kbq: Hagi Zekaraia nemofo Ido Manase naga'ma amu'nompintima refko hu'za Giliatima
    nemaniza nagara kegava huzmante'ne. Hagi Ja'asieli nemofo Abna Benzameni nagamofo
    kva mani'ne.
  nhe-BL: '@see-verse:1CH.027.020'
  gub-BL: '@see-verse:1CH.027.020'
  eng-DRA: 'And over the half tribe of Manasses: in Galaad, Jaddo the son of Zacharias:
    and over Benjamin, Jasiel the son of Abner.'
