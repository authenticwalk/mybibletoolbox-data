verse: 1CH.027.017
translations:
  mal-C: 'ലേവിഗോത്രത്തിന്: കെമൂവേലിന്റെ മകനായ ഹശബ്യാവ്. അഹരോന്യർക്ക്: സാദോക്ക്.'
  deu-TKW: von Levi Hasabja, der Sohn Kemuels, von Aaron Zadok,
  lin-lin: 'mpo na libota ya Levi : Ashabia, mwana mobali ya Kemweli ; mpo na libota
    ya Aron : Tsadoki ;'
  eng-LSV: of the Levite, Hashabiah son of Kemuel; of the Aaronite, Zadok;
  eng-GNV: 'Ouer the Leuites, Hashabiah the sonne of Remuel: ouer them of Aharon,
    and Zadok:'
  eng-WEBSTER: 'Of the Levites, Hashabiah the son of Kemuel: of the Aaronites, Zadok:'
  nhw-BL: '@see-verse:1CH.027.016'
  swh-ONEN: 'kwa Walawi: Hashabia mwana wa Kemueli; kwa Aroni: Sadoki;'
  bba-bba: Lefin bwese kɛrɑ sɔɔ, Hɑsɑbiɑ, Kemuɛlin biiwɑ u sɑ̃ɑ wiruɡii. Aronin bibun
    bweseru sɔɔ, Sɑdɔkuwɑ u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'of the Levites, Hashabiah the son of Kemuel: of the Aaronites, Zadok:'
  luo-luo: 'koa kuom jo-Lawi notelnigi gi Hashabia wuod Kemuel; koa kuom joka Harun:
    Zadok notelonegi;'
  meu-meu: Levi iduhuna taudia ikwaradia na Hasabia Kemuel; Aaron iduhuna taudia ikwaradia
    na Sadok;
  npi-ULB: लेवीका कुलका निम्ति कमूएलका छोरा हशब्‍याह अगुवा थिए, अनि हारूनका कुलका
    निम्ति सादोक अगुवा थिए ।
  yor-yor: 'lórí Lefi: Haṣabiah ọmọ Kemueli; lórí Aaroni: Sadoku;'
  pes-OPCB: '@see-verse:1CH.027.016'
  tgl-ULB: Para sa tribo ni Levi, si Hashabias na anak ni Kemuel ang pinuno at pinangunahan
    ni Zadok ang mga kaapu-apuhan ni Aaron.
  hui-hui: Libai hameigini hearu Kemuele igini Hasabaiahanda handayaho haga hene.
    Arono aria hearu Sadogohanda handayaho haga hene.
  mya-mya: '@see-verse:1CH.027.016'
  bod-N: ལེ་ཝི་ཚོ་པའི་འགོ་དཔོན་ནི་ཀེ་མུ་ཨེལ་གྱི་བུ་ཧ་ཤབ་ཡཱ་ཡིན། ཨ་རོན་བུ་རྒྱུད་ཀྱི་འགོ་དཔོན་ནི་ཟཱ་ཏོག་ཡིན།
  sna-sna: 'pamusoro paRevhi: Hashabhia mwanakomana waKemueri; pamusoro paAroni: Zadhoki;'
  spa-BLM: de Leví, Hasabías hijo de Kemuel; de Aarón, Sadoc;
  cac-cac: '@see-verse:1CH.027.016'
  swh-ULB: Kwa kabila la Lawi, Hashinia mwana wa Kemueli alikuwa kiongozi, na Zadoki
    aliongoza uzao wa Aruni.
  bel-bel: у Левія - Хашавія, сын Кемуіла; у Аарона - Садок;
  deu-ELBBK: 'von Levi: Haschabja, der Sohn Kemuels; von Aaron: Zadok;'
  mbb-OT: 'Diyà te tribu ni Levi: si Hashabia he anak ni Kemuel. Diyà te tribu ni
    Aaron: si Zadok.'
  mal-2015: ലേവ്യർക്കു കെമൂവേലിന്റെ മകൻ ഹശബ്യാവു; അഹരോന്യർക്കു സാദോക്;
  rmc-rmc: o Chašabjah, le Kemueloskro čhavo, upral o Levi; o Cadok upral le Aronoskri
    fajta;
  pes-OPV: و رئيس لاويان عَشَبيا ابن قَمُوئيل و رئيس بني هارون صادوق.
  ron-1924: 'ал левицилор: Хашабия, фиул луй Кемуел; ал фамилией луй Аарон: Цадок;'
  ben-OBCV: 'লেবির গোষ্ঠীর উপরে: কমূয়েলের ছেলে হশবিয়; হারোণের গোষ্ঠীর উপরে: সাদোক;'
  som-som: reer Laawina waxaa u talinayay Hashabyaah ina Qemuu'eel, reer Haaruunna
    waxaa u talinayay Saadooq,
  lat-VUC: 'Levitis, Hasabias filius Camuel: Aaronitis, Sadoc:'
  eng-ASVBT: 'of Levi, Hashabiah the son of Kemuel: of Aaron, Zadok:'
  ita-1885: Hasabia, figliuolo di Chemuel, de' Leviti; Sadoc, degli Aaroniti;
  eng-LXXUP: 'for Levi, Hashabiah the son of Kemuel: for Aaron, Zadok:'
  eng-ULB: For the tribe of Levi, Hashabiah son of Kemuel was the leader, and Zadok
    led Aaron's descendants.
  spa-VBL: 'para Leví: Hasabías, hijo de Quemuel; para Aarón: Sadoc;'
  fra-_FOB: 'Des Lévites: Hashabia, fils de Kémuel; de ceux d''Aaron: Tsadok;'
  mal-mal: ലേവ്യർക്കു കെമൂവേലിന്റെ മകൻ ഹശബ്യാവ്; അഹരോന്യർക്കു സാദോക്;
  urd-GVR: 'Lāwī kā qabīlā: Hasbiyāh bin Qamuel. Hārūn ke ḳhāndān kā sarparast Sadoq
    thā.'
  suz-BL: लेवी आ थर ङा केमुएल आ तौ हशाब्‍याह बाक्‍माक्‍त। हारून आ खिं ङा सादोक बाक्‍माक्‍त।
  ita-1927: 'Dei Leviti: Hashabia, figliuolo di Kemuel. Di Aaronne: Tsadok.'
  ckb-ckb: 'بۆ لێڤییەکان: حەشەڤیای کوڕی قەموئێل؛ بۆ هارون: سادۆق؛'
  eng-BBE: Of Levi, Hashabiah, the son of Kemuel; of Aaron, Zadok;
  kan-OKCV: ಲೇವಿಯರ ಮೇಲೆ ಕೆಮುವೇಲನ ಮಗ ಹಷಬ್ಯನು. ಆರೋನ್ಯರ ಮೇಲೆ ಚಾದೋಕನು.
  tam-2017: லேவி கோத்திரத்திற்கு கேமுவேலின் மகன் அஷாபியா; ஆரோன் சந்ததிக்கு சாதோக்.
  spa-RV-1909: De los Levitas, Hasabías hijo de Camuel; de los Aaronitas, Sadoc;
  ron-BTF: 'Dintre leviți: Hașabia, fiul lui Chemuel; dintre aaroniți: Țadoc;'
  eng-WEBP: of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok;
  eng-FBV: 'for Levi: Hashabiah, son of Kemuel; for Aaron: Zadok;'
  nld-1939: Chasjabja, de zoon van Kemoeël, van de levieten, en Sadok van de aäronieten;
  nch-BL: '@see-verse:1CH.027.016'
  vie-1934: người cai quản chi phái Lê-vi là Ha-sa-bia, con trai của Kê-mu-ên; còn
    Xa-đốc cai quản con cháu A-rôn;
  hin-CV: 'लेवी: केमुएल का पुत्र हशाबियाह; अहरोन: ज़ादोक;'
  spa-BES: De Leví, Hasabías, hijo de Kemuel; de Aarón, Sadoc;
  tdx-tdx: amy Levý, i Kasa­bià, ana’ i Kemoele; amy Aharone, i Tsadoke;
  tha-KJV: สำหรับคนเลวี​มี ฮาชาบิยาห์​บุ​ตรชายเคมูเอล สำหรับคนอาโรนมี ศาโดก
  por-BR-2018: Dos levitas, Hasabias filho de Quemuel; dos aronitas, Zadoque;
  deu-ELO: von Levi, Haschabja, der Sohn Kemuels; von Aaron, Zadok;
  eng-WYC-2018: Hashabiah, the son of Kemuel, was sovereign to the Levites; Zadok
    was sovereign to Aaronites;
  epo-epo: 'de la Levidoj: Ĥaŝabja, filo de Kemuel; de la Aaronidoj: Cadok;'
  uig-PIN: Lawiy ⱪǝbilisi üqün Kǝmuǝlning oƣli Ⱨasabiya ⱪǝbilǝ baxliⱪi idi; Ⱨaruniylar
    üqün jǝmǝt bexi Zadok;
  beo-beo: '@see-verse:1CH.027.016'
  tpi-OTNT: Na Hasabia, pikinini bilong Kemuel, i bosim lain Livai. Na Sadok i bosim
    lain Aron.
  hau-SA: bisa mutanen Lawi shi ne, Hashabiya ɗan Kemuwel; bisa mutanen Haruna shi
    ne, Zadok;
  uig-LAT: Lawiy qebilisi üchün Kemuelning oghli Hasabiya qebile bashliqi idi; Haruniylar
    üchün jemet béshi Zadok;
  nde-nde: 'kwabakoLevi: nguHashabhiya indodana kaKhemuweli; kwabako-Aroni: nguZadokhi;'
  ton-ton: 'Ki he faʻahinga ʻo Livai, ʻa Hasapea ko e foha ʻo Kimueli: ʻoe faʻahinga
    ʻo ʻElone, ʻa Satoki:'
  ces-1613: Nad pokolením Léví Chasabiáš syn Kemuelův, nad Aronovým Sádoch,
  eng-WMB: of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok;
  tam-TCV: 'லேவியருக்கு கேமுயேலின் மகன் அஷாபியா ஆரோனுக்கும்: சாதோக்;'
  ceb-ULB: Alang sa tribo ni Levi, ang pangulo mao si Hashabia ang anak nga lalaki
    ni Kemuel, ug si Zadok mao ang nangulo sa mga kaliwat ni Aaron.
  pol-UBG: Nad Lewitami – Chaszabiasz, syn Kemuela, nad Aaronitami – Sadok;
  urd-GVU: 'لاوی کا قبیلہ: حسبیاہ بن قموایل۔ ہارون کے خاندان کا سرپرست صدوق تھا۔'
  deu-1912: unter den Leviten war Hasabja, der Sohn Kemuels; unter den Aaroniten war
    Zadok;
  kan-2017: ಲೇವಿಯರಲ್ಲಿ ಕೆಮುವೇಲನ ಮಗನಾದ ಹಷಬ್ಯ; ಆರೋನ್ಯರಲ್ಲಿ ಚಾದೋಕ್;
  yap-yap: '@see-verse:1CH.027.016'
  hlt-MCSB: Levi soah Kemuel capa Hashabiah, Aaron soah Zadok.
  mdy-ETH: '@see-verse:1CH.027.016'
  twi-ASANTE: 'Lewi abusuakuo: Kemuel babarima Hasabia Aaron (asɔfoɔ no) abusuakuo:
    Sadok;'
  eng-WEBU: of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok;
  wal-wal: Leewa zariyaa aissiyaagee Qamu7eela na7aa Hashaabiyaa. Aaroona zariyaa
    aissiyaagee Xaadooqa.
  spa-PDDPT: De los levitas, Hasabías, hijo de Quemuel. De los de Aarón, Sadoc.
  gun-gun: Levi ramymino kuery re opena va'e ma Quemuel ra'y Hasabias. Arão ramymino
    kuery re opena va'e ma Zadoque.
  ilo-ULB: Para iti tribu ti Levi, ni Hasabias a putot a lalaki ni Kemuel ti mangidadaulo,
    ken indauloan ni Zadok dagiti kaputotan ni Aaron.
  kpg-kpg: '@see-verse:1CH.027.016'
  uig-ARA: لاۋىي قەبىلىسى ئۈچۈن كەمۇئەلنىڭ ئوغلى ھاسابىيا قەبىلە باشلىقى ئىدى؛ ھارۇنىيلار
    ئۈچۈن جەمەت بېشى زادوك؛
  sus-sus: Lewi bɔnsɔɛ xun ma, Kemuweli xa di Xasabiya. Sɛrɛxɛdubɛ Sadɔki nan nu na
    Haruna xabilɛ xun ma.
  pon-2006: '@see-verse:1CH.027.016'
  ksd-ksd: ure Levi, Kasabia natu i Kemuel; ure Aron, Sadok;
  tur-YTC: Levi'den Kemuel'in oğlu Haşavya; Aron'dan Sadok;
  grc-BRENT: Τῷ Λευὶ, Ἀσαβίας ὁ τοῦ Καμουήλ· τῷ Ἀαρὼν, Σαδώκ.
  ind-AYT: 'atas suku Lewi: Hasabya, anak Kemuel; atas keturunan Harun: Zadok;'
  nya-nya: 'mtsogoleri wa fuko la Levi: Hasabiya mwana wa Kemueli, mtsogoleri wa banja
    la Aaroni: Zadoki;'
  hrv-hrv: nad Levijevim Kemuelov sin Hašabja; nad Aronovim Sadok;
  mps-mps: Te Hasabia, te Kemuelgo ogwago, te Livai hani tonaluai. Tama Sadokgo te
    Arongo hani tonaluai.
  tpi-tpi: Na Hasabia, pikinini bilong Kemuel, i bosim lain Livai. Na Sadok i bosim
    lain Aron.
  dan-1931: for Levi Hasjabja, Kemuels Søn, for Aron Zadok;
  vie-OVCB: Ha-sa-bia, con Kê-mu-ên, lãnh đạo đại tộc Lê-vi. Xa-đốc lãnh đạo các thầy
    tế lễ thuộc dòng dõi A-rôn.
  guj-2017: લેવીના કુળનો કમુએલનો પુત્ર હશાબ્યા, હારુનના પુત્રોમાંનો સાદોક,
  pon-2006A: '@see-verse:1CH.027.016'
  por-BRBSL: de Levi, Hasabias o filho de Kemuel; de Arão, Zadoque;
  cth-cth: Levih miphunnaw hanelah Kemuel capa Hashabiah, Aron miphunnaw hanelah Zadok,
  twi-twi: 'Lewi abusuakuw: Kemuel babarima Hasabia; Aaron (asɔfo no) abusuakuw: Sadok;'
  hlt-hlt: Levi soah Kemuel capa Hashabiah, Aaron soah Zadok.
  tbz-SIM: Kɛ̀ Kemmuyɛɛdi birɛ Asɑbiɑ bɑkɛ́ Defiibɛ kó kuwuɔ, kɛ̀ Sɑdɔki bɑkɛ́ Anɔɔ
    kɔku.
  msy-2020: Ezɨ Hasabia, a Kemuelɨn otarim, a Livain anabamɨn adarazi gativagha men
    gari. Ezɨ Sadok, a Aronɨn ikɨzimɨn adarazi gativagha men gari.
  dop-dop: Lefii kpekǝle nyǝŋ ntɛ́ Kemuwɛlɩ pǝyɑlʋ Hɑsɑpiyɑ. Alɔŋ lʋlʋɣʋ nyǝ́mɑ nyǝŋ
    ntɛ́ Sɑtɔkɩ.
  azb-azb: Levililərin başçısı Qemuel oğlu Xaşavya, Harun nəslinin başçısı Sadoq;
  eng-DBY: for the Levites, Hashabiah the son of Kemuel; for Aaron, Zadok;
  hin-2017: लेवी से कमूएल का पुत्र हशब्याह; हारून की सन्तान का सादोक;
  eng-YLT: of the Levite, Hashabiah son of Kemuel; of the Aaronite, Zadok;
  eng-WYC-2017: Hashabiah, the son of Kemuel, was sovereign to the Levites; Zadok
    was sovereign to Aaronites;
  eng-WMBB: of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok;
  urd-GVH: 'लावी का क़बीला : हसबियाह बिन क़मुएल। हारून के ख़ानदान का सरपरस्त सदोक़
    था।'
  rug-rug: '@see-verse:1CH.027.016'
  gaz-gaz: 'gosa Lewwii irratti: Hashabiyaa ilma Qemuuʼeel; gosa Aroon irratti: Zaadoq;'
  fra-LSG: 'des Lévites: Haschabia, fils de Kemuel; de la famille d’Aaron: Tsadok;'
  yal-yal: Lewi bɔnsɔnna xun na, Kɛmuyɛli a diin Hasabi. Haruna yixɛtɛne xun na, Sadɔki.
  haw-1868: 'O ka Levi, o Hasabia ke keiki a Kemuela: o ka Aarona, o Zadoka:'
  arb-NAV: حَشَبْيَا بْنُ قَمُوئِيلَ عَلَى سِبْطِ لاوِي، وَصَادُوقُ عَلَى ذُرِّيَّةِ
    هرُونَ.
  ewe-ewe: Levi ƒe viwo Nunɔlae nye Hasabia, Kemuel ƒe vi; Aron ƒe viwo Nunɔlae nye
    Zadok;
  eng-LEE: Of the Levites, Chashabyah the son of Kamuel; of [the sons of] Aaron, Zadok;
  asm-FB: লেবীয়া জাতিৰ বাবে কমূৱেলৰ পুত্ৰ হচবিয়া নেতা আছিল। আৰু হাৰোণৰ বংশধৰসকলক
    চাদোকে নেতৃত্ব দিছিল।
  sus-A: لٍوِ بْنسْي شُن مَ، كٍمُوٍلِ شَ دِ شَسَبِيَ. سّرّشّدُبّ سَدْكِ نَن نُ نَ
    هَرُنَ شَبِلّ شُن مَ.
  fra-SBL: 'pour les Lévites : Haschabia, fils de Kemuel ; pour Aaron : Tsadok ;'
  hbo-hbo: לְלֵוִ֛י חֲשַׁבְיָ֥ה בֶן־קְמוּאֵ֖ל לְאַהֲרֹ֥ן צָדֹֽוק׃ ס
  kik-kik: mũnene wa mũhĩrĩga wa Lawi aarĩ Hashabia mũrũ wa Kemueli; mũnene wa mũhĩrĩga
    wa Harũni aarĩ Zadoku;
  fra-NCL: 'des Lévites : Hasabias, fils de Camuel ; de la famille d’Aaron : Sadoc ;'
  cek-AK: Levi acaeng thungah Kemuel capa Hashabiah; Aaron acaeng thungah Zadok,
  cuk-cuk: 'Levita-dulemar-e-dummaddi: Kemuel-e-machi-Hasabías. Aarón-wagan-e-dummaddi:
    Sadoc.'
  uig-CYR: Лавий қәбилиси үчүн Кәмуәлниң оғли Һасабия қәбилә башлиғи еди; Һарунийлар
    үчүн җәмәт беши Задок;
  tel-2017: కెమూయేలు కొడుకు హషబ్యా లేవీయులకు అధిపతిగా ఉన్నాడు, సాదోకు అహరోనీయులకు
    అధిపతిగా ఉన్నాడు.
  hat-BSA: 'pou Levit yo: Haschabia, fis a Kemuel la; nan fanmi Aaron an: Tsadok;'
  kos-kos: Levi Hashabiah wen natul Kemuel Aaron Zadok
  hbo-WLC: לְלֵוִ֛י חֲשַׁבְיָ֥ה בֶן־קְמוּאֵ֖ל לְאַהֲרֹ֥ן צָדֽוֹק׃ ס
  ibo-ibo: Hashabaya nwa Kemuel bụ onyendu ndị Livayị; Zadọk bụ onyendu ụmụ Erọn;
  ory-ory: ଲେବୀ-ବଂଶ ମଧ୍ୟରେ କମୂୟେଲର ପୁତ୍ର ହଶବୀୟ; ହାରୋଣ-ବଂଶ ମଧ୍ୟରେ ସାଦୋକ।
  chk-chk: seni ewe ainangen Lefi Hasapia nöün Kemuel we mwän, seni ewe familien Aaron
    Satok,
  rop-rop: '@see-verse:1CH.027.016'
  ukr-1871: У Левії Хашавія Кемуїленко; в Аарона — Садок;
  deu-1951: Über die Leviten Chaschabja, der Sohn Kemuels; über die Aaroniter war
    Zadok.
  eng-JPS: of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok;
  srp-1865: Nad Levijevim Asavija sin Kemuilov; nad Aronovijem Sadok;
  lug-lug: eyafuganga Leevi yali Kasabiya mutabani wa Kemweri; eyafuganga Alooni yali
    Zadooki;
  heb-heb: ללוי חשביה בן קמואל לאהרן צדוק׃
  ben-IRV: লেবি গোষ্ঠীর নেতা কমূয়েলের ছেলে হশবিয়, হারোণের বংশের নেতা সাদোক,
  pan-pan: ਲੇਵੀਆਂ ਦਾ, ਕਮੂਏਲ ਦਾ ਪੁੱਤਰ ਹਸ਼ਬਯਾਹ, ਹਾਰੂਨ ਦੀ ਅੰਸ ਦਾ ਸਾਦੋਕ,
  mya-JVB: လေဝိ အမျိုးတွင် ကေမွေလ ၏သား ဟာရှဘိ ၊ အာရုန် အမျိုးတွင် ဇာဒုတ်၊
  hmo-hmo: 'Levi iduhu: Hasabaia Kemuela Arona iduhu: Sadoka'
