verse: 1CH.027.018
translations:
  mal-C: 'യെഹൂദയ്ക്ക്: ദാവീദിന്റെ ഒരു സഹോദരനായ എലീഹൂ. യിസ്സാഖാറിന്: മീഖായേലിന്റെ മകൻ
    ഒമ്രി.'
  deu-TKW: von Juda Elihu, einer der Brüder Davids, von Issachar Omri, der Sohn Michaels,
  lin-lin: 'mpo na libota ya Yuda : Eliwu, ndeko mobali ya Davidi ; mpo na libota
    ya Isakari : Omiri, mwana mobali ya Mikaeli ;'
  eng-LSV: of Judah, Elihu, of the brothers of David; of Issachar, Omri son of Michael;
  eng-GNV: 'Ouer Iudah, Elihu of the brethren of Dauid: ouer Issachar, Omri the sonne
    of Michael:'
  eng-WEBSTER: 'Of Judah, Elihu, one of the brethren of David: of Issachar, Omri the
    son of Michael:'
  nhw-BL: '@see-verse:1CH.027.017'
  swh-ONEN: 'kwa Yuda: Elihu, nduguye Daudi; kwa Waisakari: Omri mwana wa Mikaeli;'
  bba-bba: Yudɑn bwese kɛrɑ sɔɔ, Elihu, Dɑfidin mɛro bisibu sɔɔ, wiyɑ u sɑ̃ɑ wiruɡii.
    Isɑkɑrin bwese kɛrɑ sɔɔ, Omiri, Mikɑɛlin biiwɑ u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'of Judah, Elihu, one of the brethren of David: of Issachar, Omri the
    son of Michael:'
  luo-luo: 'koa kuom jo-Juda: Elihu owadgi Daudi notelonegi; koa kuom jo-Isakar: Omri
    wuod Mikael notelonegi;'
  meu-meu: Iuda iduhuna taudia ikwaradia na Elihu, David kakana ta; Isakara iduhuna
    taudia ikwaradia na Omri Mikael;
  npi-ULB: यहूदाका कुलका निम्ति दाऊदका दाजु एलीहू अगुवा थिए । इस्‍साखारका कुलका निम्ति
    मिखाएलका छोरा ओम्री अगुवा थिए ।
  yor-yor: 'lórí Juda: Elihu arákùnrin Dafidi; lórí Isakari: Omri ọmọ Mikaeli;'
  pes-OPCB: '@see-verse:1CH.027.017'
  tgl-ULB: Para sa tribo ni Juda, si Elihu na isa sa mga kapatid ni David ang pinuno.
    Para sa tribo ni Isacar, si Omri na anak ni Micael ang pinuno.
  hui-hui: Yuda hameigini hearu Debidi hamene mbira mini Elihu henego ibugua ti handayaho
    haga hene. Isaga hameigini hearu Maigele igini Omirihanda handayaho haga hene.
  mya-mya: '@see-verse:1CH.027.017'
  bod-N: ཡ་ཧུ་དཱ་ཚོ་པའི་འགོ་དཔོན་ནི་དཱ་བིད་ཀྱི་སྐུ་མཆེད་ཨེ་ལི་ཧུ་ཡིན། ཡེས་སི་ཀཱར་ཚོ་པའི་འགོ་དཔོན་ནི་མེའ་ཀཱ་ཨེལ་གྱི་བུ་ཨོམ་རི་ཡིན།
  sna-sna: 'pamusoro paJudha: Erihu, mununʼuna waDhavhidhi; pamusoro paIsakari: Omiri
    mwanakomana waMikaeri;'
  spa-BLM: de Judá, Elihú, uno de los hermanos de David; de Isacar, Omrí hijo de Miguel;
  cac-cac: '@see-verse:1CH.027.017'
  swh-ULB: Kwa kabila la Yuda, Elihu, mmoja wa kaka zake Daudi, alikuwa kiongozi.
    Kwa kabila la Isakari, Omri mwana wa Mikaeli alikuwa kiongozi.
  bel-bel: у Юды - Эліяў, з братоў Давіда; у Ісахара - Омры, сын Міхаіла;
  deu-ELBBK: 'von Juda: Elihu, von den Brüdern Davids; von Issaschar: Omri, der Sohn
    Michaels;'
  mbb-OT: 'Diyà te tribu ni Juda: si Elihu he suled ni David. Diyà te tribu ni Isacar:
    si Omri he anak ni Micael.'
  mal-2015: യെഹൂദെക്കു ദാവീദിന്റെ സഹോദരന്മാരിൽ ഒരുത്തനായ എലീഹൂ; യിസ്സാഖാരിന്നു മീഖായേലിന്റെ
    മകൻ ഒമ്രി;
  rmc-rmc: o Elihu, le Davidoskro phral, upral o Juda; o Omri, le Michaeloskro čhavo,
    upral o Jisachar;
  pes-OPV: و رئيس يهودا اَلِيهُو از برادران داود و رئيس يسّاکار عُمرِي ابن ميکائيل.
  ron-1924: 'ал луй Иуда: Елиху, дин фраций луй Давид; ал луй Исахар: Омри, фиул луй
    Микаел;'
  ben-OBCV: 'যিহূদা গোষ্ঠীর উপরে: দাউদের এক ভাই ইলীহূ; ইষাখর গোষ্ঠীর উপরে: মীখায়েলের
    ছেলে অম্রি;'
  som-som: reer Yahuudahna waxaa u talinayay Eliihuu, oo Daa'uud walaalihiis ka mid
    ahaa, reer Isaakaarna waxaa u talinayay Coomrii ina Miikaa'eel,
  lat-VUC: 'Juda, Eliu frater David: Issachar, Amri filius Michaël.'
  eng-ASVBT: 'of Judah, Elihu, one of the brethren of David: of Issachar, Omri the
    son of Michael:'
  ita-1885: Elihu, de' fratelli di Davide, di que' di Giuda; Omri, figliuolo di Micael,
    degl'Issacariti;
  eng-LXXUP: 'for Judah, Elihu of the brethren of David: for Issachar, Omri the son
    of Michael:'
  eng-ULB: For the tribe of Judah, Elihu, one of David's brothers, was the leader.
    For the tribe of Issachar, Omri son of Michael was the leader.
  spa-VBL: 'para Judá: Eliú, hermano de David; por Isacar Omri, hijo de Miguel;'
  fra-_FOB: 'De Juda: Élihu, des frères de David; d''Issacar: Omri, fils de Micaël;'
  mal-mal: യെഹൂദെക്ക് ദാവീദിന്റെ സഹോദരന്മാരിൽ ഒരുവനായ എലീഹൂ; യിസ്സാഖാരിന് മീഖായേലിന്റെ
    മകൻ ഒമ്രി;
  urd-GVR: 'Yahūdāh kā qabīlā: Dāūd kā bhāī Ilīhū. Ishkār kā qabīlā: Umrī bin Mīkāel.'
  suz-BL: यहूदा आ थर ङा दाऊद आ लोक्‍ब एलीहु बाक्‍माक्‍त। इस्‍साकार आ थर ङा मिकाएल
    आ तौ ओम्री बाक्‍माक्‍त।
  ita-1927: 'Di Giuda: Elihu, dei fratelli di Davide. Di Issacar: Omri, figliuolo
    di Micael.'
  ckb-ckb: 'بۆ یەهودا: ئەلیهو کە یەکێک لە براکانی داود بوو؛ بۆ یەساخار: عۆمری کوڕی
    میکائیل؛'
  eng-BBE: Of Judah, Elihu, one of the brothers of David; of Issachar, Omri, the son
    of Michael;
  kan-OKCV: ಯೆಹೂದನಿಗೆ ದಾವೀದನ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಎಲೀಹುವು; ಇಸ್ಸಾಕಾರನಿಗೆ ಮೀಕಾಯೇಲನ
    ಮಗ ಒಮ್ರಿಯು.
  tam-2017: யூதா கோத்திரத்திற்கு தாவீதின் சகோதரர்களில் ஒருவனாகிய எலிகூ; இசக்காருக்கு
    மிகாவேலின் மகன் ஒம்ரி.
  spa-RV-1909: De Judá, Eliú, uno de los hermanos de David; de los de Issachâr, Omri
    hijo de Michâel;
  ron-BTF: 'Din Iuda: Elihu, unul din frații lui David; din Isahar: Omri fiul lui
    Mihail;'
  eng-WEBP: of Judah, Elihu, one of the brothers of David; of Issachar, Omri the son
    of Michael;
  eng-FBV: 'for Judah: Elihu, a brother of David; for Issachar: Omri, son of Michael;'
  nld-1939: Elihoe, een van Davids broers, van de stam Juda; Omri, de zoon van Mikaël,
    van de stam Issakar;
  nch-BL: '@see-verse:1CH.027.017'
  vie-1934: người cai quản Giu-đa là Ê-li-hu, anh em của Đa-vít; người cai quản Y-sa-ca
    là Oâm-ri, con trai của Mi-ca-ên;
  hin-CV: 'यहूदाह: राजा दावीद का एक भाई एलिहू; इस्साखार: मिखाएल का पुत्र ओमरी;'
  spa-BES: De Judá, Eliú, uno de los hermanos de David; de Isacar, Omri, el hijo de
    Micael;
  tdx-tdx: amy Iehodà, i Elihò, rahalahi’ i Davide; amy Isakare, i Omrý ana’ i Mikaele;
  tha-KJV: สำหรับคนยูดาห์​มี เอลีฮู พี่​ชายคนหนึ่งของดาวิด สำหรับคนอิสสาคาร์​มี อมร​ี​บุ​ตรชายมีคาเอล
  por-BR-2018: De Judá, Eliú, um dos irmãos de Davi; dos de Issacar, Onri filho de
    Micael.
  deu-ELO: von Juda, Elihu, von den Brüdern Davids; von Issaschar, Omri, der Sohn
    Michaels;
  eng-WYC-2018: Elihu, the brother of David, was sovereign to the lineage of Judah,
    (or Elihu, David’s brother,was the ruler of the tribe of Judah); Omri, the son
    of Michael, was sovereign to Issacharites.
  epo-epo: 'de la Jehudaidoj: Elihu, el la fratoj de David; de la Isaĥaridoj: Omri,
    filo de Miĥael;'
  uig-PIN: Yǝⱨuda ⱪǝbilisi üqün Dawutning akisi Elihu ⱪǝbilǝ baxliⱪi idi; Issakariylar
    üqün Mikailning oƣli Omri ⱪǝbilǝ baxliⱪi idi;
  beo-beo: '@see-verse:1CH.027.017'
  tpi-OTNT: Na Elihu, wanpela brata bilong Devit, i bosim lain Juda. Na Omri, pikinini
    bilong Maikel, i bosim lain Isakar.
  hau-SA: bisa mutanen Yahuda shi ne, Elihu, ɗan’uwan Dawuda; bisa mutanen Issakar
    shi ne, Omri ɗan Mika’ilu;
  uig-LAT: Yehuda qebilisi üchün Dawutning akisi Élixu qebile bashliqi idi; Issakariylar
    üchün Mikailning oghli Omri qebile bashliqi idi;
  nde-nde: 'kwabakoJuda: ngu-Elihu, umfowabo kaDavida; kwabaka-Isakhari: ngu-Omri
    indodana kaMikhayeli;'
  ton-ton: '‌ʻOe faʻahinga ʻo Siuta, ʻa Elihu ko e kāinga ʻo Tevita: ē faʻahinga ʻo
    ʻIsaka, ʻa Omili ko e foha ʻo Mikaeli:'
  ces-1613: Nad Judovým Elihu z bratří Davidových, nad Izacharovým Amri syn Michaelův,
  eng-WMB: of Judah, Elihu, one of the brothers of David; of Issachar, Omri the son
    of Michael;
  tam-TCV: யூதாவுக்கு தாவீதின் சகோதரருள் ஒருவனான எலிகூ; இசக்காருக்கு மிகாயேலின் மகன்
    ஒம்ரி;
  ceb-ULB: Alang sa tribo ni Juda, ang pangulo mao si Elihu, ang usa sa mga igsoong
    lalaki ni David. Alang sa tribo ni Isacar, ang pangulo mao si Omri ang anak nga
    lalaki ni Micael.
  pol-UBG: Nad Judą – Elihu, jeden z braci Dawida, nad Issacharytami – Omri, syn Mikaela;
  urd-GVU: 'یہوداہ کا قبیلہ: داؤد کا بھائی اِلیہو۔ اِشکار کا قبیلہ: عُمری بن میکائیل۔'
  deu-1912: unter Juda war Elihu aus den Brüdern Davids; unter Isaschar war Omri,
    der Sohn Michaels;
  kan-2017: ಯೆಹೂದ್ಯರಲ್ಲಿ ದಾವೀದನ ಅಣ್ಣನಾದ ಎಲೀಹು; ಇಸ್ಸಾಕಾರ್ಯರಲ್ಲಿ ಮೀಕಾಯೇಲನ ಮಗನಾದ ಒಮ್ರಿ;
  yap-yap: '@see-verse:1CH.027.017'
  hlt-MCSB: Judah soah David manuca rhoek lamkah Elihu, Issakhar soah Michael capa
    Omri.
  mdy-ETH: '@see-verse:1CH.027.017'
  twi-ASANTE: 'Yuda abusuakuo: Dawid nuabarima Elihu; Isakar abusuakuo: Mikael babarima
    Omri;'
  eng-WEBU: of Judah, Elihu, one of the brothers of David; of Issachar, Omri the son
    of Michael;
  wal-wal: Yihudaa zariyaa aissiyaagee Daawita ishaa Eeliha. Yisaakoora zariyaa aissiyaagee
    Mikaa7eela na7aa Omira.
  spa-PDDPT: De Judá, Elihú, uno de los hermanos de David. De los de Isacar, Omri,
    hijo de Micael.
  gun-gun: Judá ramymino kuery re opena va'e ma Davi ryke'y Eliú. Issacar ramymino
    kuery re opena va'e ma Micael ra'y Onri.
  ilo-ULB: Para iti tribu ti Juda, ni Elihu, a maysa kadagiti kabsat ni David ti mangidadaulo.
    Para iti tribu ti Issacar, ni Omri a putot a lalaki ni Micael ti mangidadaulo.
  kpg-kpg: '@see-verse:1CH.027.017'
  uig-ARA: يەھۇدا قەبىلىسى ئۈچۈن داۋۇتنىڭ ئاكىسى ئېلىخۇ قەبىلە باشلىقى ئىدى؛ ئىسساكارىيلار
    ئۈچۈن مىكائىلنىڭ ئوغلى ئومرى قەبىلە باشلىقى ئىدى؛
  sus-sus: Yudaya bɔnsɔɛ xun ma, Dawuda taara Elihu. Isakari bɔnsɔɛ xun ma, Mikayeli
    xa di Omeri.
  pon-2006: '@see-verse:1CH.027.017'
  ksd-ksd: ure Iuda, Eliu dir turana ma David; ure Isakar, Omri natu i Mikael;
  tur-YTC: Yahuda'dan David'in kardeşlerinden Elihu; İssakar'dan Mikael'in oğlu Omri;
  grc-BRENT: Τῷ Ἰούδα, Ἐλιὰβ τῶν ἀδελφῶν Δαυίδ· τῷ Ἰσσάχαρ, Ἀμβρὶ ὁ τοῦ Μιχαήλ.
  ind-AYT: 'atas suku Yehuda: Elihu, saudara Daud; atas suku Isakhar: Omri, anak Mikhael;'
  nya-nya: 'mtsogoleri wa fuko la Yuda: Elihu, mʼbale wake wa Davide; mtsogoleri wa
    fuko la Isakara: Omuri mwana wa Mikayeli;'
  hrv-hrv: nad Judinim Elihu od Davidove braće; nad Jisakarovim Mihaelov sin Omri;
  mps-mps: Te Elihu, te Devitgo ama me deligo, te Juda hani tonalualio. Tama Omri,
    te Maikelgo ogwago, te Isakar hani tonaluai dao.
  tpi-tpi: Na Elihu, wanpela brata bilong Devit, i bosim lain Juda. Na Omri, pikinini
    bilong Maikel, i bosim lain Isakar.
  dan-1931: for Juda Eliab, en af Davids Brødre; for Issakar Omri, Mikaels Søn;
  vie-OVCB: Ê-li-hu (anh Vua Đa-vít) lãnh đạo đại tộc Giu-đa. Ôm-ri, con Mi-ca-ên,
    lãnh đạo đại tộc Y-sa-ca.
  guj-2017: યહૂદાકુળનો અલીહૂ, તે દાઉદના ભાઈઓમાંનો એક હતો. ઇસ્સાખારકુળનો, મિખાએલનો
    પુત્ર ઓમ્રી,
  pon-2006A: '@see-verse:1CH.027.017'
  por-BRBSL: de Judá, Elihu, um dos irmãos de Davi; de Issacar, Omri o filho de Miguel;
  cth-cth: Judah miphunnaw hanelah Devit e hmaunawnghanaw thung dawk hoi Elihu, Issakhar
    miphunnaw hanelah Michael capa Omri,
  twi-twi: 'Yuda abusuakuw: Dawid nuabarima Elihu; Isakar abusuakuw: Mikael babarima
    Omri;'
  hlt-hlt: Judah soah David manuca rhoek lamkah Elihu, Issakhar soah Michael capa
    Omri.
  tbz-SIM: Kɛ̀ Dɑfiti tebitɛ Ediuu mbɑkɛ́ Sudɑɑ kó kuwuɔ, kɛ̀ Mikɑyɛɛri birɛ Omidi
    bɑkɛ́ Isɑkɑɑ kó kuwuɔ.
  msy-2020: Ezɨ Elihu, a Devitɨn avebar mam, a Judan anabamɨn adarazi me gativagha
    men gari. Ezɨ Omri, a Maikelɨn otarim, a Isakarɨn anabamɨn adarazi gativagha men
    gari.
  dop-dop: Yutɑ kpekǝle nyǝŋ ntɛ́ Tɑfiiti tɑɑlʋnɑɑ tɑɑ lɛlʋ Ɩlihu. Ɩsɑkɑɑ nyǝ́mɑ nyǝŋ
    ntɛ́ Mikɑyɛɛlɩ pǝyɑlʋ Omili.
  azb-azb: Yəhudalıların başçısı Davudun qardaşlarından biri Elihu; İssakarlıların
    başçısı Mikael oğlu Omri;
  eng-DBY: for Judah, Elihu of the brethren of David; for Issachar, Omri the son of
    Michael;
  hin-2017: यहूदा का एलीहू नामक दाऊद का एक भाई, इस्साकार से मीकाएल का पुत्र ओम्री;
  eng-YLT: of Judah, Elihu, of the brethren of David; of Issachar, Omri son of Michael;
  eng-WYC-2017: Elihu, the brother of David, was sovereign to the lineage of Judah;
    Omri, the son of Michael, was sov-ereign to Issacharites.
  eng-WMBB: of Judah, Elihu, one of the brothers of David; of Issachar, Omri the son
    of Michael;
  urd-GVH: 'यहूदाह का क़बीला : दाऊद का भाई इलीहू। इशकार का क़बीला : उमरी बिन मीकाएल।'
  rug-rug: '@see-verse:1CH.027.017'
  gaz-gaz: 'gosa Yihuudaa irratti: Eliihuu obboleessa Daawit; gosa Yisaakor irratti:
    Omrii ilma Miikaaʼel;'
  fra-LSG: 'de Juda: Élihu, des frères de David; d’Issacar: Omri, fils de Micaël;'
  yal-yal: Yuda bɔnsɔnna xun na, Dawuda tada Elihu. Isakari bɔnsɔnna xun na, Mikeli
    a diina Omiri.
  haw-1868: 'O ka Iuda, o Elihu no na kaikuaana o Davida: o ka Isakara, o Omeri ke
    keiki a Mikaela:'
  arb-NAV: أَلِيهُو أَخُو دَاوُدَ عَلَى سِبْطِ يَهُوذَا، وَعَمْرِي بْنُ مِيخَائِيلَ
    عَلَى سِبْطِ يَسَّاكَرَ.
  ewe-ewe: Yuda ƒe viwo Nunɔlae nye Elihu, Fia David nɔvi; Isaka ƒe viwo Nunɔlae nye
    Omri, Mikael ƒe vi;
  eng-LEE: Of Judah, Elihu, one of the brothers of David; of Issachar, 'Omri the son
    of Michael;
  asm-FB: যিহূদা জাতিৰ বাবে ইলীহূ নেতা আছিল। তেওঁ দায়ূদৰ ভায়েকসকলৰ মাজৰ এজন।
  sus-A: يُدَيَ بْنسْي شُن مَ، دَوُدَ تَارَ عٍلِهُ. عِسَكَرِ بْنسْي شُن مَ، مِكَيٍلِ
    شَ دِ عٌمٍرِ.
  fra-SBL: 'pour Juda : Elihu, l''un des frères de David ; pour Issachar : Omri, fils
    de Micaël ;'
  hbo-hbo: לִֽיהוּדָ֕ה אֱלִיה֖וּ מֵאֲחֵ֣י דָוִ֑יד לְיִ֨שָׂשכָ֔ר עָמְרִ֖י בֶּן־מִיכָאֵֽל׃
    ס
  kik-kik: mũnene wa mũhĩrĩga wa Juda aarĩ Elihu mũrũ wa ithe na Daudi; mũnene wa
    mũhĩrĩga wa Isakaru aarĩ Omuri mũrũ wa Mikaeli;
