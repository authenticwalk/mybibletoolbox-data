verse: 1CH.027.013
translations:
  mal-C: പത്താംമാസത്തേക്കുള്ള പത്താമൻ സേരഹ്യരിൽ നെതോഫാത്യനായ മഹരായി ആയിരുന്നു. അദ്ദേഹത്തിന്റെ
    ഗണത്തിലും 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Der zehnte, für den zehnten Monat, war Maharai von Netopha, aus den Serahitern,
    und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya zomi : lisanga ya Maarayi, moto ya libota ya Netofa, moko
    kati na bakitani ya Zera ; lisanga yango ezalaki na mibali nkoto tuku mibale na
    minei.'
  eng-LSV: The tenth, for the tenth month, [is] Maharai the Netophathite, of the Zerahite,
    and twenty-four thousand [are] on his division.
  eng-GNV: 'The tenth for the tenth moneth was Maharai, the Netophathite of the Zarhites:
    and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The tenth captain for the tenth month was Maharai the Netophathite,
    of the Zarhites: and in his course were twenty and four thousand.'
  nhw-BL: Maharai, se iteipan ixhui Zera catli ehuayaya altepetl Netofa, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan inijuanti tequitque ipan metztli majtlactli
    ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kumi kwa mwezi wa kumi alikuwa Maharai Mnetofathi wa Wazera.
    Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.012'
  eng-KJVCPB: 'The tenth captain for the tenth month was Maharai the Netophathite,
    of the Zarhites: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar apar, e dwe mar apar ne en Maharai ja-Netofath ma ja-Zera. Ne
    nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihagwautana, hua ihagwautana ena, na Maharai tau Netofa, Sera iduhuna tauna;
    ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: दशौं महिनाको लागि जेरहको घरानाका नतोपा सहरका महरै कमाण्‍डर भए । तिनको भागमा
    चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Ẹ̀kẹwàá fún oṣù kẹwàá jẹ́ Maharai ará Netofa, ará Sera ọkùnrin ẹgbàá méjìlá
    (24,000) ni ó wà ní ìpín rẹ̀.
  pes-OPCB: 'ماه دهم: مهرای نطوفاتی از طایفۀ زارح؛'
  tgl-ULB: Ang pinuno ng mg kawal para sa ikasampung buwan ay si Maharai mula sa lungsod
    ng Netofa mula sa angkan ni Zera. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege pinini Nedoba tanoali Maharai ibugua agali biabe biaga daosini pira
    kirani maria (24,000) pini halu hearu haru hene. Maharai ibu Sera hameigini aria
    hene.
  mya-mya: '@see-verse:1CH.027.012'
  bod-N: ཟླ་བཅུ་པའི་ལས་ཚན་བཅུ་པའི་དམག་དཔོན་ནི་ཟེ་རག་ཁྱིམ་རྒྱུད་ཀྱི་ནེ་ཏོ་ཕཱ་པ་མ་ཧ་རཱ་ཨི་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wegumi, mumwedzi wegumi, aiva Maharai muNetofati, muZerahi. Muboka rake
    maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El décimo jefe del décimo mes era Maharai netofatita, de los zeraítas.
    En su división había veinticuatro mil.
  cac-cac: Axo d'a slajun̈il uj, a vin̈aj Maharai aj Netofa, yin̈tilal vin̈aj Zera
    tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa kumi alikuwa Maharai kutoka mji wa Netofa, kutoka ukoo
    ulio toka kwa Zera. Katika kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: Дзясяты, для дзясятага месяца, Магарай Нэтафацянін, з племя Зары, і ў ягоным
    аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der zehnte für den zehnten Monat war Maharai, der Netophatiter, von den
    Sarchitern; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Maharai he tig-Netofa he kevuwazan ni Zera, ne iyan peremandar te menge
    sundaru te ikesepulù he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: പത്താം മാസത്തേക്കുള്ള പത്താമത്തവൻ സർഹ്യരിൽ നെതോഫാത്യനായ മഹരായി; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro dešto čhon ľidžalas e čata o Mahraj andral e Netofa. Ov sas andral
    le Zerachoskri fajta.
  pes-OPV: و رئيس دهم براي ماه دهم مَهراي نَطُوفاتي از زارَحيان بود و در فرقه او بيست
    و چهار هزار نفر بودند.
  ron-1924: Ал зечеля, пентру луна а зечя, ера Махарай, дин Нетофа, дин фамилия зерахицилор.
    Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: দশম মাসের জন্য দশম সেনাপতি হলেন নটোফাতীয় মহরয়, যিনি যাতে একজন সেরহীয়
    ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii tobnaad ee bishii tobnaad bixi jirayna wuxuu ahaa Maharay
    oo ahaa reer Netofaah oo ka ahaa reer Serax, oo isaga kooxdiisana waxaa ku jiray
    afar iyo labaatan kun oo nin.
  lat-VUC: 'Decimus, mense decimo, Marai, et ipse Netophathites de stirpe Zarai: et
    in turma ejus viginti quatuor millia.'
  eng-ASVBT: 'The tenth captain for the tenth month was Maharai the Netophathite,
    of the Zerahites: and in his course were twenty and four thousand.'
  ita-1885: Il decimo, per lo decimo mese, era Maharai Netofatita, della nazione dei
    Zarhiti; e nel suo spartimento vi erano ventiquattromila uomini.
  eng-LXXUP: 'The tenth for the tenth month was Maharai the Netophathite, belonging
    to Zerah: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the tenth month was Maharai from the city of Netophah,
    from the clan descended from Zerah. In his division were twenty-four thousand
    men.
  spa-VBL: El décimo, para el décimo mes, era Maharai de Netofa, de la tribu de Zera.
    Tenía 24.000 hombres en su división.
  fra-_FOB: Le dixième, pour le dixième mois, était Maharaï, de Nétopha, de la famille
    des Zarechites, et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: പത്താം മാസത്തേക്കുള്ള പത്താമത്തവൻ സേരെഹ്യരിൽ നെതോഫാത്യനായ മഹരായി; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Daswāṅ māh: Zārah ke ḳhāndān kā Mahrī Natūfātī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान जेरह आ खिं ङा नेतोफाह सहर ङा मुर
    माहाराइ बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:३०
  ita-1927: Il decimo, per il decimo mese, era Mahrai da Netofa, della famiglia degli
    Zerahiti, e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: مەهەرەیی نەتۆفایی لە خێڵی زەرەحییەکان فەرماندەی لەشکری مانگی دە بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites; and in his division were twenty-four thousand.
  kan-OKCV: ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯವನು ಜೆರಹಿಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ನೆಟೋಫದವನಾದ ಮಹರೈಯು ಅವನ
    ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: பத்தாவது மாதத்தின் பத்தாம் தளபதி சேராகியர்களில் ஒருவனாகிய மகராயி என்னும்
    நெத்தோபாத்தியன்; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El décimo para el décimo mes era Maharai Nethophathita, de Zarahi;
    y en su división veinte y cuatro mil.
  ron-BTF: A zecea căpetenie, pentru luna a zecea, a fost Maharai netofatitul, dintre
    zerahiți. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites. In his division were twenty-four thousand.
  eng-FBV: The tenth, for the tenth month, was Maharai the Netophathite, a Zerahite.
    He had 24,000 men in his division.
  nld-1939: De tiende voor de tiende maand was Maharai uit Netofa, uit het geslacht
    Zara; zijn korps telde vier en twintigduizend man.
  nch-BL: Maharai, se iteipa ixhui Zera cati ehuayaya altepet Netofa, elqui tayacanquet
    ten nopa hueyi pamit majtacti huan inijuanti tequitique ipan metzti majtacti ipan
    sesen xihuit. Nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ mười về tháng mười, là Ma-ha-rai, về dòng Xê-rách ở Nê-tô-pha;
    trong ban người có hai vạn bốn ngàn người.
  hin-CV: दसवें महीने, नेतोफ़ा नगर से माहाराई इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El décimo capitán para el décimo mes fue Maharai de Netofa, de los de Zera;
    y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fahafolo ho am-bo­lam-pahafolo, i Makray, nte Netofate, tarira’ i Zarkry,
    ro’ ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่​สิ​บสำหรับเดือนที่​สิ​บคือ มาหะรัยชาวเนโทฟาห์จากคนเศ-ราห์
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O décimo para o décimo mês era Maarai netofatita, de Zerá; e em sua
    divisão vinte e quatro mil.
  deu-ELO: Der zehnte für den zehnten Monat war Maharai, der Netophathiter, von den
    Sarchitern; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the tenth month, the tenth prince was Maharai, and he was(a) Netophathite,
    of the generation of Zarhites (or of the sons of Zareh), and four and twenty thousand
    were in his company.
  epo-epo: La deka, por la deka monato, estis Maharaj, la Netofaano, el la Zeraĥidoj;
    en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Oninqi aydiki oninqi nɵwǝtqi ⱪoxunning sǝrdari Zǝraⱨ jǝmǝtidiki Nitofatliⱪ
    Maⱨaray bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.012'
  tpi-OTNT: Maharai bilong taun Netofa i bosim ol 24,000 man i mekim wok long namba
    10 mun. Maharai em i man bilong lain Sera.
  hau-SA: Na goma, don wata na goma, shi ne Maharai mutumin Netofa, mutumin Zera.
    Akwai mutane 24,000 a sashensa.
  uig-LAT: Oninchi aydiki oninchi nöwetchi qoshunning serdari Zerah jemetidiki Nitofatliq
    Maharay bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owetshumi, owezopho lenyanga yetshumi, kwakunguMaharayi umNethofa wakoZera.
    Kwakulamadoda azinkulungwane ezingamatshumi amabili lane (24,000) eviyweni lakhe.
  ton-ton: 'Ko hono toko hongofulu ki hono hongofulu ʻoe māhina, ko Mehelei ko e tangata
    Nitofa, ʻoe kakai Sela: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano mo e
    fā afe.'
  ces-1613: Desátého na měsíc desátý Maharai Netofatský z Zarchejských, a v houfě
    jeho čtyřmecítma tisíců.
  eng-WMB: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites. In his division were twenty-four thousand.
  tam-TCV: பத்தாவது மாதத்துக்குரிய பிரிவுக்கு சேராரியரைச் சேர்ந்த நெத்தோபாத்தியனான
    மகராயி தளபதியாயிருந்தான். அங்கே அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தனர்.
  ceb-ULB: Ang komandante sa ikanapulo nga bulan mao si Maharai nga gikan sa siyudad
    sa Netofa, ug gikan sa banay ni Zera. Adunay 24, 000 ka kalalakin-an sa iyang
    pundok.
  pol-UBG: Dziesiątym, na miesiąc dziesiąty, był Maharaj Netofatyta, z Zerachitów,
    a jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'دسواں ماہ: زارح کے خاندان کا مَہری نطوفاتی۔'
  deu-1912: Der zehnte im zehnten Monat war Maherai, der Netophathiter, aus den Serahitern;
    und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ನೆಟೋಫ ಊರಿನವನಾದ ಜೆರಹೀಯನಾದ ಮಹರೈಯು ಹತ್ತನೆಯ ವರ್ಗದ ನಾಯಕನು. ಹತ್ತನೆಯ ತಿಂಗಳಿನಲ್ಲಿ
    ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.012'
  hlt-MCSB: A hla rha dongkah parha nah ham te Zarkhii lamkah Netophah Maharai tih
    anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.012'
  twi-ASANTE: Maharai a ɔyɛ Serah aseni a ɔfiri Netofa no na na ɔyɛ ekuo a ɛtɔ so
    edu, a na wɔkɔ adwuma bosome a ɛtɔ so edu mu no so sahene. Na ne ekuo no akodɔm
    dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites. In his division were twenty-four thousand.
  wal-wal: Tammantta aginan kiyiya citaa kaalettiyaagee Naxoofappe yiida, Zaraaha
    yara gidiya Maahiraaya; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el décimo mes era Maharai netofatita, de los zeraítas.
    En su división había 24.000.
  gun-gun: Dez-a huvixa, dez jaxya reguarã ma Netofa pygua Maarai, Zera ramymino kuery
    va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikasangapulo a bulan ket ni Maharai a manipud iti siudad
    ti Netofa, manipud iti puli a nagtaud kenni Zera. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.012'
  uig-ARA: ئونىنچى ئايدىكى ئونىنچى نۆۋەتچى قوشۇننىڭ سەردارى زەراھ جەمەتىدىكى نىتوفاتلىق
    ماھاراي بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Maharayi Netofaka naxan fatan Sera xabilɛ ra findi xundɛ fu nde mangɛ nan
    na ɲɛ kike fu nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.012'
  ksd-ksd: Marai ra te Netopat ta ra apik na tarai Sera ia ra vavinun na lualua ta
    ra vavinun na gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta kana
    tiniba.
  tur-YTC: Onuncu ay için onuncu komutan Zerahlılar'dan Netofalı Maharay'dı. Onun
    bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ δέκατος τῷ μηνὶ τῷ δεκάτῳ Μεηρὰ ὁ ἐκ Νετωφαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς
    διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang kesepuluh untuk bulan kesepuluh adalah Maharai, orang Netofa, keturunan
    Zerah. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wa khumi pa mwezi wa khumi anali Mahazayi wa ku Netofa, wa mbumba ya Zera.
    Pa gulu lake panali asilikali 24,000.
  hrv-hrv: Deseti, desetoga mjeseca, bio je Netofaćanin Mahraj, Zarhijevac. U svom
    je redu imao dvadeset i četiri tisuće.
  mps-mps: Maharai te Netofa taun bidigo te bidi sese umabo 24,000 bidi te namba 10
    poluade te augwali sę ebo tonaluai dao. Maharai te Sera hani bidi dao.
  tpi-tpi: Maharai bilong taun Netofa i bosim ol 24,000 man i mekim wok long namba
    10 mun. Maharai em i man bilong lain Sera.
  dan-1931: Den tiende, ham i den tiende Måned, var Maharaj fra Netofa af Zeras Slægt,
    til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Ma-ha-rai, quê ở Nê-tô-pha, dòng dõi Xê-rách, là tướng chỉ huy quân đoàn
    mười với 24.000 binh sĩ, phục vụ vào tháng mười.
  guj-2017: દસમા માસને માટે દસમો સરદાર ઝેરાહીઓમાંનો મહારાય નટોફાથી હતો. તેની ટુકડીઓમાં
    ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.012'
  por-BRBSL: O décimo capitão do décimo mês foi Maharai, o netofatita, dos zerahitas.
    Em sua divisão eram vinte e quatro mil.
  cth-cth: A hra e thapa dawk ahu kahrawikung teh Zerahit catoun Netophah tami Maharai
    doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Maharai a ɔyɛ Serah aseni a ofi Netofa no na na ɔyɛ kuw a ɛto so du, a
    na wɔkɔ adwuma ɔsram a ɛto so du mu no so sahene. Na ne kuw no asraafodɔm dodow
    yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla rha dongkah parha nah ham te Zarkhii lamkah Netophah Maharai tih
    anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì píínnì ntú otɑ̃ɑ̃píínwè kpɛri kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000). Kɛ̀ Sedɑɑ nɑɑ̀mùnkù kou Mɑdɑii Nɛtofɑɑ
    ɛì kou mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Maharai, a Netofan nguibar ekiamɨn gumazim, a namba 10ɨn iakɨnimɨn
    ingangarim damuamin 24,000plan gumaziba me geghuva men gari. Maharai, a Seran
    ikɨzimɨn gumazim.
  dop-dop: '@see-verse:1CH.027.012'
  azb-azb: Onuncu ay üçün onuncu başçı Zerah nəslindən Netofalı Mahray idi. Onun bölməsində
    iyirmi dörd min nəfər var idi.
  eng-DBY: The tenth for the tenth month was Maharai the Netophathite, of the Zarhites;
    and in his division were twenty-four thousand.
  hin-2017: दसवें महीने के लिये दसवाँ सेनापति जेरही महरै नतोपावासी था और उसके दल में
    चौबीस हजार थे।
  eng-YLT: The tenth, for the tenth month, [is] Maharai the Netophathite, of the Zarhite,
    and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the tenth month, the tenth prince was Maharai, and he was Netophath-ite,
    of the generation of Zarhites, and four and twenty thousand were in his company.
  eng-WMBB: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites. In his division were twenty-four thousand.
  urd-GVH: 'दसवाँ माह : ज़ारह के ख़ानदान का महरी नतूफ़ाती।'
  rug-rug: '@see-verse:1CH.027.012'
  gaz-gaz: Jiʼa kurnaffaaf Maharaayi namicha Netoof kan gosa Zaaraa sanatu ajajaa
    kurnaffaa ture. Kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le dixième, pour le dixième mois, était Maharaï, de Nethopha, de la famille
    des Zérachites; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Sera xabilan muxuna nde Maharayi Netofa kaan yi findi gali kuntigin na
    ɲɛɛn kike fudeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: 'O ka umi, no ka umi o ka malama, oia o Maharai no Netopata, no ka Zara:
    a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ مَهْرَايُ النَّطُوفَاتِيُّ مِنْ ذُرِّيَّةِ زَارَحَ فِرْقَةَ
    الشَّهْرِ العَاشِرِ الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso ewolia ƒe tatɔe nye Maharai tso Netofa le Zera. Eƒe ame akpe blaeve-vɔ-eneawo
    (24,000) wɔa dɔ le ɣleti ewolia me.
  eng-LEE: The tenth for the tenth month was Maharai the Netophathite, of the Zarchites;
    and in his division were twenty and four thousand.
  asm-FB: জেৰহৰ বংশৰ গোষ্ঠীৰ নটোফাতীয়া নগৰৰ পৰা মহৰয় দশম মাহৰ কাৰণে সেনাপতি আছিল।
    তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: مَهَرَيِ نٍتٌقَكَ نَشَن قَتَن سٍرَ شَبِلّ رَ قِندِ شُندّ قُ ندٍ مَنفّ نَن
    نَ حّ كِكٍ قُ ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ بُن مَ.
  fra-SBL: Le dixième chef, pour le dixième mois, était Maharaï, le Nethophathite,
    des Zérachites. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הָעֲשִׂירִי֙ לַחֹ֣דֶשׁ הָעֲשִׂירִ֔י מַהְרַ֥י הַנְּטֹֽופָתִ֖י לַזַּרְחִ֑י
    וְעַל֙ מַֽחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa ikũmi, wa mweri wa ikũmi, aarĩ Maharai ũrĩa Mũnetofathi wa rũciaro
    rwa Azerahi. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le dixième, pour le dixième mois, était Maraï, de Nétopha, de la famille
    des Zaharites ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah hato haih naah, hato haih misatuh zaehoikung angraeng loe Zerah acaeng,
    Netophath kami Maharai; anih ih kami loe sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogambegwad (24,000), nii-warambe-nagudedgi
    (10) arbamalad. Netofaʼgined, Zera-wagwa-Maharaiʼye-nugad, amar-e-dummadid.
  uig-CYR: Онинчи айдики онинчи нөвәтчи қошунниң сәрдари Зәраһ җәмәтидики Нитофатлиқ
    Маһарай болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: పదో నెల జెరహీయుల బంధువూ, నెటోపాతీయుడు అయిన మహరై అధిపతిగా ఉన్నాడు. అతని
    గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Dizyèm nan pou dizyèm mwa a te Maharaï, Netofayit la nan fanmi Zerachit
    yo; epi li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Maharai, mwet Netophah, pa karingin u se ke malem aksingoul. El sie mwet
    in sou lal Zerah. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הָעֲשִׂירִי֙ לַחֹ֣דֶשׁ הָעֲשִׂירִ֔י מַהְרַ֥י הַנְּטֽוֹפָתִ֖י לַזַּרְחִ֑י
    וְעַל֙ מַֽחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke iri, maka ọnwa nke iri bụ Maharai onye Netofa, site nʼikwu
    Zera. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ଦଶମ ମାସ ନିମନ୍ତେ ଦଶମ ସେନାପତି ସେରହ-ବଂଶଜାତ ନଟୋଫାତୀୟ ମହରୟ ଥିଲା; ଆଉ ତାହାର ପାଳିରେ
    ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Ewe aengolun sounemenem lon aengolun maram Maharai seni än Sera we cho
    seni Netofa, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.012'
  ukr-1871: Десятий, на десятий місяць, Магарай з Нетофату, з роду Зариного; й в його
    віддїлї двайцять і чотири тисячі.
  deu-1951: Der zehnte für den zehnten Monat war Macharai, der Netophatiter, aus den
    Sarchitern, und zu seiner Abteilung gehörten 24000.
  eng-JPS: The tenth captain for the tenth month was Mahrai, the Netophathite, of
    the Zerahites; and in his course were twenty and four thousand.
  srp-1865: Deseti, desetoga mjeseca, Maraj Netofaæanin od sinova Zarinijeh, i u njegovu
    redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Makalayi Omunetofa, ate nga wa ku Bazera ye yali omukulu ow’ekibinja eky’ekkumi
    mu mwezi ogw’ekkumi, era kyalimu abasajja emitwalo ebiri mu enkumi nnya.
  heb-heb: העשירי לחדש העשירי מהרי הנטופתי לזרחי ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: দশম মাসের জন্য দশম দলের সেনাপতি ছিলেন নটোফাতীয় মহরয়। তিনি ছিলেন সেরহের
    বংশের একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਦਸਵੇਂ ਮਹੀਨੇ ਲਈ ਦਸਵਾਂ ਸਰਦਾਰ ਜ਼ਰਹੀਆਂ ਵਿੱਚੋਂ ਮਹਰਈ ਨਟੋਫਾਥੀ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ
    ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ဒသမ လ တွင် ဒသမ ဗိုလ်မင်းကား ဇာရ အမျိုး၊ နေတောဖာသိ အနွယ်ဖြစ်သော မဟာရဲ ၊
    တပ်သား ပေါင်း နှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 10 dekenai ia gaukara orea ena biaguna be Maharai, Netopa tauna.
    Ia be Sera iduhu tauna ta. Maharai ena orea taudia ibounai be 24,000.
  urd-urd: दसवें महीने के लिए दसवाँ सरदार ज़ारहियों में से नतूफ़ाती महरी था, और उसके
    फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Десятый, для десятого месяца, Магарай Нетофафянин, из племени Зары, и в
    его отделении двадцать четыре тысячи.
  bqc-SIM: Zela bui Malai, Nɛtofa gbɛ̃́ mɛ́ mↄ kwideↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhasom nan Netophah a kon Zerah insungmi Maharai in a lamkaiye.
  mar-mar: दहाव्या महिन्याचा दहावा सेनापती महरय. हा जेरह कुळातला असून नटोफाथी इथला
    होता. त्याच्या तुकडीत चोवीस हजार पुरुष होते.
  qub-qub: Chunca quilla cajcho arunanpaj raquisha caycaj runacunata mandaran Maharai.
    Payga caran Zerapita mirar aywajpa wamran, Netofa marcapita. Maharai mandaycaran
    ishcay chunca chuscun warangata (24,000).
  bqp-bqp: '@see-verse:1CH.027.012'
  hat-hat: Pou gwoup dizyèm mwa a, se Marayi, moun lavil Netofa nan fanmi Zera, ki
    te chèf.
  eng-BSB: The tenth, for the tenth month, was Maharai the Netophathite, a Zerahite.
    There were 24,000 men in his division.
  eng-WEBPB: The tenth captain for the tenth month was Maharai the Netophathite, of
    the Zerahites. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 10ni ikante'ma nampa 10ni kevuma refko'ma hunte'nea kevure'ma
    kegavama hu'nea kva nera Netofa kumateti, Zera nagapinti ne' Maharai'e. Hagi ana
    kevufina 24tauseni'a vahe' mani'naze.
  nhe-BL: Maharai, se iteipa ixhui Zera tlen ehuayaya altepetl Netofa, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan inijuanti tequitique ipan metztli majtlactli
    ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.012'
  eng-DRA: 'The tenth, for the tenth month, was Marai, who was a Netophathite of the
    race of Zarai: and in his company were four and twenty thousand.'
