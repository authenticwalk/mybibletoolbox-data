verse: 1CH.027.030
translations:
  mal-C: ഒട്ടകങ്ങൾക്ക് യിശ്മായേല്യനായ ഓബീലും കഴുതകൾക്ക് മെരോനോത്യനായ യെഹ്ദേയാവും മേൽവിചാരകരായിരുന്നു.
  deu-TKW: die Kamele der Ismaeliter Obil, die Eselinnen der Meronothiter Jehdeja,
  lin-lin: Obili, moto ya libota ya Isimaeli, azalaki mobateli bashamo ; Yedeya, moto
    ya libota ya Meronoti, azalaki mobateli ba-ane ya basi.
  eng-LSV: and Obil the Ishmaelite [is] over the camels; and Jehdeiah the Meronothite
    [is] over the donkeys;
  eng-GNV: 'And ouer the camels was Obil the Ishmaelite: and ouer the asses was Iehdeiah
    the Meronothite:'
  eng-WEBSTER: 'Over the camels also was Obil the Ishmaelite: and over the asses was
    Jehdeiah the Meronothite:'
  nhw-BL: Obil catli elqui se iteipan ixhui Ismael, eliyaya icuenta para quinmocuitlahuis
    nochi icamellos nopa tlanahuatijquetl. Jehedías catli ehuayaya altepetl Meronot,
    quinmocuitlahuiyaya nochi iburrojhua nopa tlanahuatijquetl.
  swh-ONEN: Obili Mwishmaeli alikuwa msimamizi wa ngamia. Yedeya Mmeronothi alikuwa
    msimamizi wa punda.
  bba-bba: Obili, Isimɛɛli, wiyɑ u rɑ yooyoo si bɑ mɔn wunɑnɔsu ko. Yesidiɑ Mɛronɔtuɡii,
    wiyɑ u rɑ mɑɑ kɛtɛku ninu ni bɑ mɔn wunɑnɔsu ko.
  eng-KJVCPB: 'over the camels also was Obil the Ishmaelite: and over the asses was
    Jehdeiah the Meronothite:'
  luo-luo: Obil ja-Ishmael to nochungʼne ngamia, Jedeya ma ja-Meronoth to nochungʼne
    punde.
  meu-meu: Kamelo itataodia tauna na Obili, tau Ismael; bona doniki hahinedia itataodia
    tauna na Iehedeia, tau Meronoto. Mamoe seridia itataodia tauna na Iasisi, tau
    Hagere.
  npi-ULB: ऊँटहरू इश्‍माएली ओबीलको जिम्‍मामा थिए, र गधाहरू मेरोनोती येहदयाहको जिम्‍मामा
    थिए । भेडाबाख्रा हग्री याजीजको जिम्‍मामा थिए ।
  yor-yor: Obili ará Iṣmaeli wà ní ìdí àwọn ìbákasẹ. Jehdeiah ará Meronoti wà ní ìdí
    àwọn kẹ́tẹ́kẹ́tẹ́.
  pes-OPCB: عوبیل اسماعیلی بر کار نگهداری شترها و یحدیای میرونوتی بر کار نگهداری الاغها
    نظارت می‌کردند.
  tgl-ULB: Sa mga kamelyo, si Obil na Ismaelita ang namahala, at si Jedeias na mula
    sa Meronot ang namahala sa mga babaeng asno. Si Jaziz na Hagrita ang namahala
    sa mga kawan.
  hui-hui: Isimaele hameigini aria Obili ibugua kininaga nogo kamele hearu handayaho
    haga hene. Meronodoali Yadeaia ibugua kininaga nogo dongi hearu handayaho haga
    hene. Hagara hameigini hearu aria Yasisi ibugua kininaga nogo sibi memeru handayaho
    haga hene.
  mya-mya: '@see-verse:1CH.027.029'
  bod-N: རྔ་མོང་རྣམས་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཡེས་མ་ཨེལ་པ་ཨོ་བིལ་ཡིན་པ་དང་། བོང་བུ་རྣམས་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་མེ་རོ་ནོད་པ་ཡེ་དེ་ཡཱ་ཡིན།
  sna-sna: Obhiri muIshumaeri aiva mutariri wengamera. Jedheya muMeronoti aiva mutariri
    wembongoro.
  spa-BLM: Sobre los camellos estaba Obil el ismaelita. Sobre los asnos estaba Jehdeiah
    el meronita. Sobre los rebaños estaba Jaziz el hagrita.
  cac-cac: Axo vin̈aj Obil ismaelita tz'ilan eb' ayoch yil noc' camello. Axo vin̈aj
    Jehedías aj Meronot tz'ilan eb' ayoch yil noc' b'uru.
  swh-ULB: Msimamizi wa ngamia alikuwa Obili Mishimaeli, na juu ya punda wakike alikuwa
    Yehideia kutoka Meronothi. Juu ya mifugo alikuwa Yazizi Mhagri.
  bel-bel: над вярблюдамі - Авіл Ісмаільцянін; над асьліцамі - Ехдыя Мэраніцянін;
  deu-ELBBK: 'und über die Kamele: Obil, der Ismaeliter; und über die Eselinnen: Jechdeja,
    der Meronothiter;'
  mbb-OT: Si Obil he Ismailihanen, ne iyan midseriǥan te menge kemilyu. Si Jedea he
    tig-Meronot, ne iyan midseriǥan te menge asnu.
  mal-2015: ഒട്ടകങ്ങൾക്കു യിശ്മായേല്യനായ ഓബീലും കഴുതകൾക്കു മേരോനോത്യനായ യെഹ്ദെയാവും
    മേൽവിചാരകർ.
  rmc-rmc: O Izmaelitas o Obil pes starinelas pal o ťavi. O Jechdejah andral o Meronot
    pes starinelas pal o oslici.
  pes-OPV: و ناظر شتران عُوبيلِ اسمعيلي بود و ناظر الاغها يحَدياي ميرونوتي بود.
  ron-1924: Обил, Исмаелитул, песте кэмиле; Иехдия, дин Меронот, песте мэгэрице;
  ben-OBCV: উটগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল ইশ্মায়েলীয় ওবীলকে। গাধাগুলি
    দেখাশোনা করার দায়িত্ব দেওয়া হল মেরোণোথীয় যেহদিয়কে।
  som-som: Oo geelashana waxaa u talinayay Oobiil oo ahaa reer Ismaaciil, oo dameerahana
    waxaa u talinayay Yexdeyaah oo ahaa reer Meeronotii,
  lat-VUC: 'super camelos vero, Ubil Ismahelites: et super asinos, Jadias Meronathites:'
  eng-ASVBT: 'and over the camels was Obil the Ishmaelite: and over the asses was
    Jehdeiah the Meronothite: and over the flocks was Jaziz the Hagrite.'
  ita-1885: ed Obil Ismaelita era sopra i cammelli; e Iedeia Merenotita era sopra
    le asine.
  eng-LXXUP: And over the camels was Obil the Ishmaelite; and over the asses was Jehdeiah
    of Meronoth.
  eng-ULB: Over the camels was Obil the Ishmaelite, and over the female donkeys was
    Jehdeiah from Meronoth. Over the flocks was Jaziz the Hagrite.
  spa-VBL: Obil el ismaelita estaba a cargo de los camellos. Jehedías de Meronot estaba
    a cargo de los asnos.
  fra-_FOB: Obil, l'Ismaélite, sur les chameaux; Jéchdia, de Méronoth, sur les ânesses;
  mal-mal: ഒട്ടകങ്ങൾക്ക് യിശ്മായേല്യനായ ഓബീലും കഴുതകൾക്ക് മെരോനോത്യനായ യെഹ്ദെയാവും
    മേൽവിചാരകർ.
  urd-GVR: Obil Ismāīlī ūṅṭoṅ par muqarrar thā, Yahadiyāh Marūnotī gadhiyoṅ par
  suz-BL: इश्‍माएली ओेबील दल‍ओंठ आन कली कोव़ब आन ठेयब मुर बाक्‍माक्‍त। मेरोनोथ ङा
    येहदयाह गधा आन कली कोव़ब आन ठेयब मुर बाक्‍माक्‍त। मिनु हाग्री आ मुर याजीज क्‍यारश
    भेडा आन कली कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Obil, l’Ishmaelita, ai cammelli; Jehdeia da Meronoth, agli asini;
  ckb-ckb: ئۆبیلی ئیسماعیلی لێپرسراوی وشترەکان بوو. یەحدەیاهوی مێرۆنۆتی لێپرسراوی
    گوێدرێژەکان بوو.
  eng-BBE: Obil the Ishmaelite had control of the camels and Jehdeiah the Meronothite
    of the she-asses;
  kan-OKCV: ಒಂಟೆಗಳ ಮೇಲೆ ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದವನು ಇಷ್ಮಾಯೇಲನಾದ ಓಬೀಲ್. ಕತ್ತೆಗಳ ಮೇಲೆ ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದವನು
    ಮೇರೊನೋತ್ಯನಾದ ಯೆಹ್ದೆಯ.
  tam-2017: ஒட்டகங்களின்மேல் இஸ்மவேலியனாகிய ஓபிலும், கழுதைகளின்மேல் மெரோனோத்தியனாகிய
    எகெதியாவும்,
  spa-RV-1909: Y de los camellos, Obil Ismaelita; y de las asnas, Jedías Meronothita;
  ron-BTF: Peste cămile de asemenea a fost Obil ismaelitul; și peste măgari a fost
    Iehdia din Meronot;
  eng-WEBP: Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
    the Meronothite. Over the flocks was Jaziz the Hagrite.
  eng-FBV: Obil the Ishmaelite was in charge of the camels. Jehdeiah the Meronothite
    was in charge of the donkeys.
  nld-1939: Voor de kamelen zorgde Obil, de Jisjmaëliet; voor de ezels Jechdejáhoe
    uit Meronot;
  nch-BL: Obil cati elqui se iteipa ixhui Ismael, eliyaya itequi para quinmocuitahuis
    nochi icamellos nopa tanahuatijquet. Jehedías cati ehuayaya altepet Meronot, quinmocuitahuiyaya
    nochi iburrojhua nopa tanahuatijquet.
  vie-1934: Ô-binh, người ỗch-ma-ên, coi sóc các lạc đà; Giê-đia, người Mê-rô-nốt,
    coi sóc các lừa cái; Gia-xít, người Ha-ga-rít, coi sóc các bầy chiên.
  hin-CV: इशमाएली व्यक्ति ओबिल ऊंटों का अधीक्षक था. मेरोनोथ का येहदेइया गधों का अधीक्षक
    था.
  spa-BES: Obil el ismaelita tenía el control de los camellos y Jehdeia, de Meronot
    de los asnos;
  tdx-tdx: nifehe o ramevao ka t’i Obile nte-Ismaele; naho nifehe o birìkeo t’Iekdeià
    nte-Meronote;
  tha-KJV: และโอบิลคนอิชมาเอลดูแลอูฐ เยดายาห์ชาวเมโรโนทดูแลลา
  por-BR-2018: E dos camelos, Obil ismaelita; e das asnas, Jedias meronotita;
  deu-ELO: 'und über die Kamele: Obil, der Ismaeliter; und über die Eselinnen: Jechdeja,
    der Meronothiter;'
  eng-WYC-2018: and Obil of Ishmael was over the camels; and Jehdeiah (the) Meronothite
    was over the asses; (and Obil of Ishmael was in charge of the camels; and Jehdeiah
    the Meronothite was in charge of the donkeys;)
  epo-epo: Super la kameloj estis Obil, la Iŝmaelido; super la azeninoj estis Jeĥdeja,
    la Meronotano.
  uig-PIN: tɵgilǝrni baxⱪurƣuqi Ismaillardin Obil; exǝklǝrni baxⱪurƣuqi Mironotluⱪ
    Yǝⱨdiya;
  beo-beo: '@see-verse:1CH.027.029'
  tpi-OTNT: Obil bilong lain Ismael i stap bosman bilong ol kamel bilong king. Na
    Jedea bilong ples Meronot i stap bosman bilong ol donki. Na Jasis bilong lain
    Hagar i stap bosman bilong ol sipsip na meme.
  hau-SA: Obil mutumin Ishmayel shi ne mai lura da raƙuma. Yedehiya mutumin Meronot
    shi ne mai lura da jakuna.
  uig-LAT: tögilerni bashqurghuchi Ismaillardin Obil; ésheklerni bashqurghuchi Mironotluq
    Yehdiya;
  nde-nde: U-Obhili owako-Ishumayeli wayephethe amakamela, uJehideya owakoMeronothi
    ephethe ezabobabhemi.
  ton-ton: 'Naʻe pule foki ʻa Opili ko e tangata ʻIsimeʻeli ki he fanga kāmeli: pea
    naʻe pule ki he fanga ʻasi ʻa Setia ko e tangata Melonoti:'
  ces-1613: A nad velbloudy Obil Izmaelský, nad oslicemi Jechdeiáš Meronotský,
  eng-WMB: Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
    the Meronothite. Over the flocks was Jaziz the Hagrite.
  tam-TCV: இஸ்மயேலனான ஓபில் ஒட்டகங்களுக்குப் பொறுப்பாய் இருந்தான். கழுதைகளுக்கு மெரொனோத்தியனான
    எகெதியா பொறுப்பாய் இருந்தான்.
  ceb-ULB: Ang nagdumala sa mga kamelyo mao si Obil ang Ismaelinhon, ug ang nagdumala
    sa mga bayeng asno mao si Jedea nga gikan sa Meronot. Ang nagdumala sa panon sa
    mga karnero mao si Jaziz nga taga-Hagrite.
  pol-UBG: Nad wielbłądami – Obil Izmaelita, nad oślicami – Jechdejasz Meronotyta.
  urd-GVU: اوبل اسمٰعیلی اونٹوں پر مقرر تھا، یحدیاہ مرونوتی گدھیوں پر
  deu-1912: Über die Kamele war Obil, der Ismaeliter. Über die Esel war Jehdeja, der
    Meronothiter.
  kan-2017: ಒಂಟೆಗಳ ಮೇಲೆ ಇಷ್ಮಾಯೇಲ್ಯನಾದ ಓಬೀಲ್, ಹೆಣ್ಣುಕತ್ತೆಗಳ ಮೇಲೆ ಮೇರೊನೋತ್ಯನಾದ ಯೆಹ್ದೆಯ,
  yap-yap: '@see-verse:1CH.027.029'
  hlt-MCSB: Kalauk soah Ishmael Obil, laak soah Meronoti Jedeiah.
  mdy-ETH: '@see-verse:1CH.027.029'
  twi-ASANTE: Ismaelni Obil na na ɔhwɛ nyoma so. Yehdia a ɔfiri Meronot na na ɔhwɛ
    mfunumu so.
  eng-WEBU: Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
    the Meronothite. Over the flocks was Jaziz the Hagrite.
  wal-wal: Gaameelatuyyo aawatiyaagee Isimaa7eeliyaa Obiila. Haretuyyo aawatiyaagee
    Meronootiyaa Yehidaaya.
  spa-PDDPT: de los camellos, Obil ismaelita; de las asnas, Jehedías meronotita,
  gun-gun: Mymba camelo kuery re opena va'e ma Ismael ramymino Obil. Mburika'i kuery
    re opena va'e ma Meronote pygua Jedias.
  ilo-ULB: Ni Obil nga Ismaelita ti nangaywan kadagiti kamelio, ken ni Jedayas manipud
    Meronotita ti nangaywan kadagiti kabaian nga asno. Ni Jaziz nga Hagrita ti nangaywan
    kadagiti karnero.
  kpg-kpg: '@see-verse:1CH.027.029'
  uig-ARA: تۆگىلەرنى باشقۇرغۇچى ئىسمائىللاردىن ئوبىل؛ ئېشەكلەرنى باشقۇرغۇچى مىرونوتلۇق
    يەھدىيا؛
  sus-sus: Sumayila xa di Obili nan nu mɛɛnima mangɛ xa ɲɔxɔmɛe ma. Yexedeya Meronotika
    nan fan nu mɛɛnima mangɛ xa sofalee ma.
  pon-2006: '@see-verse:1CH.027.029'
  ksd-ksd: Obil ra te Ismael i ga kure ra umana kamel; ma Iedeia ra te Meronot i ga
    kure ra umana as;
  tur-YTC: Develerin başında İşmaelli Ovil vardı. Eşeklerin başında Meronotlu Yehdeya
    vardı. Sürülerin başında Hagritli Yaziz vardı.
  grc-BRENT: Ἐπὶ δὲ τῶν καμήλων, Ἀβίας ὁ Ἰσμαηλίτης· ἐπὶ δὲ τῶν ὄνων, Ἰαδίας ὁ ἐκ
    Μεραθών.
  ind-AYT: Pengawas unta-unta adalah Obil, orang Ismael; pengawas keledai-keledai
    betina adalah Yehdeya, orang Meronot.
  nya-nya: Obili Mwismaeli ankayangʼanira ngamira. Yehideya Mmerenoti ankayangʼanira
    abulu.
  hrv-hrv: Nadstojnik nad devama Jišmaelac Obil. Nadstojnik nad magaricama Meronoćanin
    Jehdeja.
  mps-mps: Obil te Ismael hani bidi te kingo kamel dabe tonalubo bidi bidali. Tama
    Jedea te Meronot bulu bidi aga te donki dabe tonalubo bidi bidali. Te Jasis te
    Hagar hani bidigo te kibu sipsip dabe meme dabe me tonalubo bidi bidai dao.
  tpi-tpi: Obil bilong lain Ismael i stap bosman bilong ol kamel bilong king. Na Jedea
    bilong ples Meronot i stap bosman bilong ol donki. Na Jasis bilong lain Hagar
    i stap bosman bilong ol sipsip na meme.
  dan-1931: over Kamelerne Ismaelitten Obil; over Æslerne Jedeja fra Meronot;
  vie-OVCB: Ô-binh, người Ích-ma-ên, cai quản các đàn lạc đà. Giê-đia, quê ở Mê-rô-nốt,
    cai quản các đàn lừa.
  guj-2017: ઓબિલ ઇશ્માએલી ઊંટોની અને મેરોનોથી યહદયા ગધેડાંની સંભાળ રાખતા હતા. યાઝીઝ
    હાગ્રી ઘેટાંબકરાં સંભાળતો હતો.
  pon-2006A: '@see-verse:1CH.027.029'
  por-BRBSL: Sobre os camelos estava Obil, o ismaelita. Sobre os burros estava Jehdeiah,
    o Meronotíta. Sobre os rebanhos estava Jaziz, o Hagita.
  cth-cth: Kalauknaw kakhenyawnkung lah Ishmael tami Obil doeh. Lanaw kakhenyawnkung
    lah Meronoth tami Jedeiah doeh.
  twi-twi: Ismaelni Obil na na ɔhwɛ yoma so. Yehdia a ofi Meronot na na ɔhwɛ mfurum
    so.
  hlt-hlt: Kalauk soah Ishmael Obil, laak soah Meronoti Jedeiah.
  tbz-SIM: Kɛ̀ Isimɑyɛɛribɛ botí kou Obidi nte ò bo ndɑkɛmɛ̀ yòyóbɛ̀ kpɛ́í. Kɛ̀ Yediɑ
    Mɛdonɔti ɛì kou nte ò bo ndɑkɛmɛ̀ sɑ̃mɑrímúbɛ̀ kpɛ́í.
  msy-2020: Ezɨ Ismaelɨn ikɨzimɨn gumazim Obil, an atrivimɨn kamelbar garir gumazim.
    Ezɨ Meronotɨn nguibar ekiamɨn gumazim Jedea, a donkibar garir gumazim.
  dop-dop: Ɩsǝmɑyɛlɩ tʋ Opilɩ kɛlɛ yooyoonɑɑ pɑsǝnlʋ. Melono tʋ Yetiyɑ kɛlɛ kpɑŋɑsɩ
    ɑlʋnyǝnsɩ pɑɑsǝnlʋ.
  azb-azb: dəvələrə baxan İsmailli Ovil; eşşəklərə baxan Meronotlu Yexdeya;
  eng-DBY: And over the camels was Obil the Ishmaelite; and over the asses was Jehdiah
    the Meronothite.
  hin-2017: और ऊँटों का अधिकारी इश्माएली ओबील और गदहियों का अधिकारी मेरोनोतवासी येहदयाह।
  eng-YLT: and over the camels [is] Obil the Ishmeelite; and over the asses [is] Jehdeiah
    the Meronothite;
  eng-WYC-2017: and Obil of Ishmael was over the camels; and Jehdeiah the Meronothite
    was over the asses;
  eng-WMBB: Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
    the Meronothite. Over the flocks was Jaziz the Hagrite.
  urd-GVH: ओबिल इसमाईली ऊँटों पर मुक़र्रर था, यहदियाह मरूनोती गधियों पर
  rug-rug: '@see-verse:1CH.027.029'
  gaz-gaz: Oobiil namichi gosa Ishmaaʼeel sun shuumii gaalawwanii ture. Yehideyaan
    namichi gosa Meeroonotaa shuumii harrootaa ture.
  fra-LSG: Obil, l’Ismaélite, sur les chameaux; Jechdia, de Méronoth, sur les ânesses;
  yal-yal: Sumayila bɔnsɔnna muxuna nde Obili nan yi ɲɔgɔmɛne fe xunna ra. Yexedeya
    Meronoti kaan nan yi sofanle fe xunna ra.
  haw-1868: 'Maluna hoi o na kamelo, o Obila ka Isemaela: a maluna o na hoki o Iedeia
    no Meronota:'
  arb-NAV: وَأُوبِيلُ الاسْمَاعِيلِيُّ عَلَى الْجِمَالِ، وَيَحَدْيَا المِيرُونُوثِيُّ
    عَلَى الْحَمِيرِ.
  ewe-ewe: Obil, Ismaeltɔ la, kpɔ kposɔwo dzi eye Yehdeia, Meronotitɔ la kpɔa tedziwo
    dzi.
  eng-LEE: And over the camels was Obil the Ishma'elite; and over the she-asses was
    Yechdeyahu the Meronothite.
  asm-FB: উটবোৰৰ দ্বয়ীত্বত ইশ্মায়েলীয়া অবীল আছিল, আৰু গাধীবোৰৰ দ্বায়ীত্বত মেৰোনোথীয়া
    যেহদিয়া আছিল।
  sus-A: سُمَيِلَ شَ دِ عٌبِلِ نَن نُ مّينِمَ مَنفّ شَ حْشْمّيٍ مَ. يٍشٍدٍيَ مٍرٌنٌتِكَ
    نَن قَن نُ مّينِمَ مَنفّ شَ سٌقَلٍيٍ مَ.
  fra-SBL: 'Responsable des chameaux : Obil, d''Ismaël. Jehdeiah, de Meronoth, était
    responsable des ânes. Sur les troupeaux, Jaziz, le Hagrite.'
  hbo-hbo: וְעַל־הַ֨גְּמַלִּ֔ים אֹובִ֖יל הַיִּשְׁמְעֵלִ֑י וְעַל־הָ֣אֲתֹנֹ֔ות יֶחְדְּיָ֖הוּ
    הַמֵּרֹנֹתִֽי׃ ס
  kik-kik: Obili ũrĩa Mũishumaeli nĩwe warũgamagĩrĩra ngamĩĩra. Jehedeia ũrĩa Mũmeronothu
    nĩwe warũgamagĩrĩra ndigiri.
  fra-NCL: Ubil, l’Ismaélite, sur les chameaux ; Jadias, de Méronath, sur les ânesses ;
  cek-AK: Ishmael acaeng Obil loe kaengkuu hrangnawk khenzawnkung ah oh; Meronoth
    acaeng Jehdeiah loe laa hrangnawk khenzawnkung ah oh.
  cuk-cuk: Ismael-dule-Obilʼdi, moli-yargan-muregemalad-dakedid. Meronot-dule-Jehedíasʼdi,
    moli-uayasuid-omemar-dakedid.
  uig-CYR: төгиләрни башқурғучи Исмаиллардин Обил; ешәкләрни башқурғучи Миронотлуқ
    Йәһдия;
  tel-2017: ఒంటెల మీద ఇష్మాయేలీయుడైన ఓబీలు, గాడిదల మీద మేరోనోతీయుడైన యెహెద్యాహు నియామకం
    జరిగింది.
  hat-BSA: Obil, Izmayelit la, te an chaj chamo yo; epi Jechdia, Mewonotit la, te
    an chaj bourik yo.
  kos-kos: 'Un camel: Obil, mwet Ishmael Un donkey: Jehdeiah, mwet Meronoth Un sheep
    ac nani: Jaziz, mwet Hagar'
  hbo-WLC: וְעַל־הַ֨גְּמַלִּ֔ים אוֹבִ֖יל הַיִּשְׁמְעֵלִ֑י וְעַל־הָ֣אֲתֹנ֔וֹת יֶחְדְּיָ֖הוּ
    הַמֵּרֹנֹתִֽי׃ ס
  ibo-ibo: Obil onye Ishmel nwe ilekọta ịnyịnya kamel eze. Jehdeia onye Meronot na-elekọta
    ịnyịnya ibu.
  ory-ory: ଇଶ୍ମାୟେଲୀୟ ଓବୀଲ୍‍ ଉଷ୍ଟ୍ରଗଣର ଅଧ୍ୟକ୍ଷ ଓ ମେରୋଣୋଥୀୟ ଯେହଦୀୟ ଗର୍ଦ୍ଦଭୀଗଣର ଅଧ୍ୟକ୍ଷ
    ଥିଲା।
  chk-chk: Opil eman mwirimwirin Ismael a wisen tümwünü ekewe kamel, Jeteia seni Meronot
    a wisen tümwünü ekewe aas, nge Jasis eman mwirimwirin Hakri a wisen tümmwünü ekewe
    pwiin sip me kuuch.
  rop-rop: '@see-verse:1CH.027.029'
  ukr-1871: Над верблюдами — Обил Ізмаїлїй, а над ослицями — Ехдїя з Мерониту;
  deu-1951: über die Kamele war Obil, der Ismaeliter; über die Eselinnen Jechdeja,
    der Meronotiter;
  eng-JPS: and over the camels was Obil the Ishmaelite; and over the asses was Jehdeiah
    the Meronothite;
  srp-1865: Nad kamilama Ovil Ismailjac; nad magarcima Jedaja Meronoæanin;
  lug-lug: Obiri Omuyisimayiri ye yavunaanyizibwanga eŋŋamira, ne Yedeya Omumeronoosi
    ye n’avunaanyizibwanga endogoyi.
  heb-heb: ועל הגמלים אוביל הישמעלי ועל האתנות יחדיהו המרנתי׃
  ben-IRV: ইশ্মায়েলীয় ওবীলের উপর ভার ছিল উটের পালের। মেরোণোথীয় যেহদিয়ের উপর ছিল
    গর্দ্দভীদের ভার।
  pan-pan: ਅਤੇ ਓਬੀਲ ਇਸਮਾਏਲੀ ਊਠਾਂ ਉੱਤੇ ਸੀ ਅਤੇ ਗਧੀਆਂ ਉੱਤੇ ਯਹਦੇਯਾਹ ਮੇਰੋਨੋਥੀ ਸੀ
  mya-JVB: ဣရှမေလ အမျိုးသားဩဗိလ သည် ကုလားအုပ် တို့ကို၎င်း ၊ မေရောနသိ လူယေဒေယ သည် မြည်း
    တို့ကို၎င်း၊
  hmo-hmo: Kamelo ia naridia tauna be Obili, Isamaela tauna ta, bona doniki ia naridia
    tauna be Iehedeia, Merenoto tauna. Mamoe bona nanigosi oreadia be Iasisi, Hagere
    tauna ese ia naria .
  urd-urd: और ऊँटों पर इस्माईली ओबिल था, और गधों पर यहदियाह मरूनोती था;
  rus-SYN: над верблюдами - Овил Исмаильтянин; над ослицами - Иехдия Меронифянин;
  bqc-SIM: Isimaɛla bui Obili mɛ́ yiongodãnaↄ gbɛ̃zↄ̃ↄ ũ. Mɛlↄnↄ gbɛ̃́ Yedeia mɛ́
    zàa'ĩndãnaↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Ishamel chilhah Obil in Sangong saote aching in. Meronoth a kon Jehdeiah
    in Sangaan aching e.
  mar-mar: ओबील इश्माएली हा उंटांवरचा प्रमुख होता. येहद्या मेरोनोथ गाढवांवर मुख्य
    होता.
  qub-qub: Camëllucunata michejcunapa mandajnin caran Ismaelpita mirar aywaj Obil.
    Bürrucunata michejcunapa mandajninna caran Meronot marca runa Jehedías.
  bqp-bqp: Obili, Isimɛɛli, wiyɑ u rɑ yooyoo si bɑ mɔn wunɑnɔsu ko. Yesidiɑ Mɛronɔtugii,
    wiyɑ u rɑ mɑɑ kɛtɛku ninu ni bɑ mɔn wunɑnɔsu ko.
  hat-hat: Se Obil, moun fanmi Izmayèl yo, ki te reskonsab chamo yo. Se Jekdeja, moun
    lavil Mewonòt, ki te reskonsab fenmèl bourik yo.
  eng-BSB: Obil the Ishmaelite was in charge of the camels. Jehdeiah the Meronothite
    was in charge of the donkeys.
  eng-WEBPB: Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
    the Meronothite. Over the flocks was Jaziz the Hagrite.
  kbq-kbq: Hagi Ismaeli nagapinti ne' Obili maka kemoli afutamintera kegava hu'ne.
    Hagi Meronoti kumateti ne' Jedeia donki afutamintera kegava hu'ne.
  nhe-BL: Obil tlen elqui se iteipa ixhui Ismael, eliyaya icuenta para quinmocuitlahuis
    nochi icamellos nopa tlanahuatijquetl. Jehedías tlen ehuayaya altepetl Meronot,
    quinmocuitlahuiyaya nochi iburrojhua nopa tlanahuatijquetl.
  gub-BL: '@see-verse:1CH.027.029'
  eng-DRA: 'And over the camels, Ubil an Ishmahelite: and over the asses, Jadias a
    Meronathite:'
