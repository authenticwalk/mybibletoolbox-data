verse: 1CH.027.020
translations:
  mal-C: 'എഫ്രയീമ്യർക്ക്: അസസ്യാവിന്റെ മകൻ ഹോശേയാ. മനശ്ശെയുടെ അർധഗോത്രത്തിന്: പെദായാവിന്റെ
    മകൻ യോവേൽ.'
  deu-TKW: von den Ephraimiten Hosea, der Sohn Asasjas, vom halben Stamme Manasse
    Joel, der Sohn Pedajas,
  lin-lin: 'mpo na libota ya Efrayimi : Oze, mwana mobali ya Azazia ; mpo na ndambo
    ya libota ya Manase : Joeli, mwana mobali ya Pedaya ;'
  eng-LSV: of the sons of Ephraim, Hoshea son of Azaziah; of the half of the tribe
    of Manasseh, Joel son of Pedaiah;
  eng-GNV: 'Ouer the sonnes of Ephraim, Hoshea the sonne of Azazziah: ouer the halfe
    tribe of Manasseh, Ioel the sonne of Pedaiah:'
  eng-WEBSTER: 'Of the children of Ephraim, Hoshea the son of Azaziah: of the half
    tribe of Manasseh, Joel the son of Pedaiah:'
  nhw-BL: '@see-verse:1CH.027.019'
  swh-ONEN: 'kwa Waefraimu: Hoshea mwana wa Azazia; kwa nusu ya kabila la Manase:
    Yoeli mwana wa Pedaya;'
  bba-bba: Efɑrɑimun bibun bweseru sɔɔ, Hosee, Asɑsiɑn biiwɑ u sɑ̃ɑ wiruɡii. Mɑnɑsen
    bwese kɛrɑn sukumɡibu sɔɔ, be bɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ, Yoɛli, Pedɑyɑn biiwɑ
    u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'of the children of Ephraim, Hoshea the son of Azaziah: of the half
    tribe of Manasseh, Joel the son of Pedaiah:'
  luo-luo: 'koa kuom jo-Efraim: Hoshea wuod Azazia notelonegi; koa kuom nus mar dhood
    jo-Manase: Joel wuod Pedaya notelonegi;'
  meu-meu: Efraim iduhuna taudia ikwaradia na Hosea Asasia; Manase iduhu-kahana taudia
    ikwaradia na Ioel Pedaia;
  npi-ULB: एफ्राइमका कुलका निम्ति अजज्‍याहका छोरा होशिया अगुवा थिए । मनश्‍शेको आधा
    कुलका निम्ति पदायाहका छोरा योएल अगुवा थिए ।
  yor-yor: 'lórí àwọn ará Efraimu: Hosea ọmọ Asasiah; lórí ààbọ̀ ẹ̀yà Manase: Joẹli
    ọmọ Pedaiah;'
  pes-OPCB: '@see-verse:1CH.027.019'
  tgl-ULB: Para sa tribo ni Efraim, si Hosea na anak ni Azarias ang pinuno. Para sa
    kalahating tribo ni Manases, si Joel na anak ni Pedaias ang pinuno.
  hui-hui: Eberaimi hameigini hearu Asasaia igini Hosea ibugua ti handayaho haga hene.
    Manase hameigini halu mbira ni paliragohayagi hearu Pedaia igini Yoelehanda handayaho
    haga hene.
  mya-mya: '@see-verse:1CH.027.019'
  bod-N: ཨེ་ཕཱར་ཡིམ་ཚོ་པའི་འགོ་དཔོན་ནི་ཨ་ཟཱ་སི་ཡའི་བུ་ཧོ་ཤེ་ཡཱ་ཡིན། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་འགོ་དཔོན་ནི་ཕེ་ད་ཡཱའི་བུ་ཡོ་ཨེལ་ཡིན།
  sna-sna: 'pamusoro pavaEfuremu: Hoshea mwanakomana waAzazia; pamusoro pehafu yorudzi
    rwaManase: Joere mwanakomana waPedhaya;'
  spa-BLM: de los hijos de Efraín, Oseas hijo de Azazías; de la media tribu de Manasés,
    Joel hijo de Pedaías;
  cac-cac: '@see-verse:1CH.027.019'
  swh-ULB: Kwa kabila la Efraimu, Hoshea mwana wa Azazia alikuwa kiongozi. Kwa kabila
    la Manase, Yoeli mwana wa Pedaia alikuwa kiongozi.
  bel-bel: у сыноў Яфрэмавых - Асія, сын Азазіі; у паўплемя Манасіінага - Ёіль, сын
    Фэдаі;
  deu-ELBBK: 'von den Kindern Ephraim: Hosea, der Sohn Asasjas; von dem halben Stamm
    Manasse: Joel, der Sohn Pedajas;'
  mbb-OT: 'Diyà te tribu ni Efraim: si Hoshea he anak ni Azazia. Diyà te ketengà he
    tribu ni Manase: si Joel he anak ni Pedaya.'
  mal-2015: എഫ്രയീമ്യർക്കു അസസ്യാവിന്റെ മകൻ ഹോശേയ; മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നു പെദായാവിന്റെ
    മകൻ യോവേൽ.
  rmc-rmc: o Hošeah, le Azazjoskro čhavo, upral o Efrajim; o Joel, le Pedajoskro čhavo,
    upral o zapadno kmeňos Menaše;
  pes-OPV: و رئيس بني افرايم هُوشَع بن عَزَريا و رئيس نصف سبط مَنَّسي يوئيل بن فَدايا.
  ron-1924: 'ал фиилор луй Ефраим: Хосея, фиул луй Азазия;'
  ben-OBCV: 'ইফ্রয়িমীয়দের উপরে: অসসিয়ের ছেলে হোশেয়; মনঃশির অর্ধেক গোষ্ঠীর উপরে:
    পদায়ের ছেলে যোয়েল;'
  som-som: reer Efrayimna waxaa u talinayay Hoosheeca ina Casasyaah, oo reer Manaseh
    badhkiisna waxaa u talinayay Yoo'eel ina Fedaayaah,
  lat-VUC: 'filiis Ephraim, Osee filius Ozaziu: dimidiæ tribui Manasse, Joël filius
    Phadaiæ:'
  eng-ASVBT: 'of the children of Ephraim, Hoshea the son of Azaziah: of the half-tribe
    of Manasseh, Joel the son of Pedaiah:'
  ita-1885: Hosea, figliuolo di Azazia, de' figliuoli di Efraim; Ioel, figliuolo di
    Pedaia, della mezza tribù di Manasse;
  eng-LXXUP: 'for Ephraim, Hoshea the son of Azaziah: for the half-tribe of Manasseh,
    Joel the son of Pedaiah:'
  eng-ULB: For the tribe of Ephraim, Hoshea son of Azaziah was the leader. For the
    half tribe of Manasseh, Joel son of Pedaiah was the leader.
  spa-VBL: 'por los efraimitas: Oseas, hijo de Azazías; por la media tribu de Manasés
    Joel, hijo de Pedaías;'
  fra-_FOB: 'Des enfants d''Éphraïm: Hosée, fils d''Azazia; de la demi-tribu de Manassé:
    Joël, fils de Pédaja;'
  mal-mal: എഫ്രയീമ്യർക്ക് അസസ്യാവിന്റെ മകൻ ഹോശേയ; മനശ്ശെയുടെ പാതിഗോത്രത്തിന് പെദായാവിന്റെ
    മകൻ യോവേൽ.
  urd-GVR: 'Ifrāīm kā qabīlā: Hosea bin Azaziyāh. Maġhribī Manassī kā qabīlā: Yoel
    bin Fidāyāh.'
  suz-BL: एफ्राइम आ थर ङा अज‍जीयाह आ तौ होशेआ बाक्‍माक्‍त। मनस्‍से आ उइक्‍थ थर ङा
    पेदायाह आ तौ योएल बाक्‍माक्‍त।
  ita-1927: 'Dei figliuoli d’Efraim: Osea, figliuolo di Azazia. Della mezza tribù
    di Manasse: Ioel, figliuolo di Pedaia.'
  ckb-ckb: 'بۆ نەوەی ئەفرایم: هۆشێیەعی کوڕی عەزەزیاهو؛ بۆ نیوەی هۆزی مەنەشە: یۆئێلی
    کوڕی پەدایا؛'
  eng-BBE: Of the children of Ephraim, Hoshea, the son of Azaziah; of the half-tribe
    of Manasseh, Joel, the son of Pedaiah;
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳಲ್ಲಿ ಅಜಜ್ಯನ ಮಗ ಹೋಶೇಯನು; ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಪೆದಾಯನ ಮಗ
    ಯೋಯೇಲನು.
  tam-2017: எப்பிராயீம் கோத்திரத்திற்கு அசசியாவின் மகன் ஓசெயா; மனாசேயின் பாதிக்கோத்திரத்திற்கு
    பெதாயாவின் மகன் யோவேல்.
  spa-RV-1909: De los hijos de Ephraim, Oseas hijo de Azazía; de la media tribu de
    Manasés, Joel hijo de Pedaía;
  ron-BTF: 'Dintre copiii lui Efraim: Hoșea, fiul lui Azazia; din jumătatea tribului
    lui Manase: Ioel, fiul lui Pedaia;'
  eng-WEBP: of the children of Ephraim, Hoshea the son of Azaziah; of the half-tribe
    of Manasseh, Joel the son of Pedaiah;
  eng-FBV: 'for the Ephraimites: Hoshea, son of Azaziah; for the half the tribe of
    Manasseh: Joel, son of Pedaiah;'
  nld-1939: Hosjéa, de zoon van Azazjáhoe, van de zonen van Efraïm; Joël, de zoon
    van Pedajáhoe, van de halve stam Manasse;
  nch-BL: '@see-verse:1CH.027.019'
  vie-1934: người cai quản con cháu Eùp-ra-im là Ô-sê, con trai của A-xa-xia; người
    cai quản nửa chi phái Ma-na-se là Giô-ên, con trai Phê-đa-gia;
  hin-CV: 'एफ्राईम: अज़रियाह का पुत्र होशिया; पश्चिमी मनश्शेह: पेदाइयाह का पुत्र योएल;'
  spa-BES: De los hijos de Efraín, Oseas, hijo de Azazías; de la media tribu de Manasés,
    Joel, hijo de Pedaías;
  tdx-tdx: amo ana’ i Efraimeo, i Hoseà ana’ i Azazià; amy vakim-pifokoa’ i Menasèy,
    Ioele ana’ i Pedaià;
  tha-KJV: สำหรับคนเอฟราอิมมี โฮเชยาบุตรชายอาซาซิยาห์ สำหรับคนมนัสเสห์​ครึ​่งตระกู​ลม​ี
    โยเอลบุตรชายเปดายาห์
  por-BR-2018: Dos filhos de Efraim, Oseias filho de Azazias; da meia tribo de Manassés,
    Joel filho de Pedaías;
  deu-ELO: von den Kindern Ephraim, Hosea, der Sohn Asasjas; von dem halben Stamme
    Manasse, Joel, der Sohn Pedajas;
  eng-WYC-2018: Hoshea, the son of Azaziah, was sovereign to the sons of Ephraim;
    Joel, the son of Pedaiah, was sovereign to the half lineage of Manasseh, (or Joel,
    the son of Pedaiah, was the ruler of the western half of the tribe of Manasseh);
  epo-epo: 'de la Efraimidoj: Hoŝea, filo de Azazja; de la duontribo de Manase: Joel,
    filo de Pedaja;'
  uig-PIN: Əfraimiylar üqün Azaziyaning oƣli Ⱨoxiya ⱪǝbilǝ baxliⱪi idi; Manassǝⱨ yerim
    ⱪǝbilisi üqün Pidayaning oƣli Yoel ⱪǝbilǝ baxliⱪi idi;
  beo-beo: '@see-verse:1CH.027.019'
  tpi-OTNT: Na Hosia, pikinini bilong Asasia, i bosim lain Efraim. Na Joel, pikinini
    bilong Pedaia, i bosim wanpela hap lain Manase.
  hau-SA: bisa mutanen Efraim shi ne, Hosheya ɗan Azaziya; bisa rabin kabilar Manasse
    shi ne, Yowel ɗan Fedahiya;
  uig-LAT: Efraimiylar üchün Azaziyaning oghli Hoshiya qebile bashliqi idi; Manasseh
    yérim qebilisi üchün Pidayaning oghli Yoél qebile bashliqi idi;
  nde-nde: 'kwabako-Efrayimi: nguHosheya indodana ka-Azaziya; kwabayingxenye yesizwana
    sikaManase: nguJoweli indodana kaPhedaya;'
  ton-ton: '‌ʻOe fānau ʻa ʻIfalem, ko Hosea ko e foha ʻo ʻAsasia: ʻoe vahe ua ʻoe
    faʻahinga ʻo Manase, ʻa Soeli ko e foha ʻo Pitaia:'
  ces-1613: Nad syny Efraimovými Ozeáš syn Azaziášův, nad polovicí pokolení Manasse
    Joel syn Pedaiášův,
  eng-WMB: of the children of Ephraim, Hoshea the son of Azaziah; of the half-tribe
    of Manasseh, Joel the son of Pedaiah;
  tam-TCV: எப்பிராயீமியருக்கு அசசியாவின் மகன் ஓசெயா; மனாசே கோத்திரத்தின் பாதிக் கோத்திரத்தாருக்கு
    பெதாயாவின் மகன் யோயேல்;
  ceb-ULB: Alang sa tribo ni Efraim, ang pangulo mao si Hoshea ang anak nga lalaki
    ni Azazia. Alang sa katunga sa tribo ni Manases, ang pangulo mao si Joel ang anak
    nga lalaki ni Pedaya.
  pol-UBG: Nad synami Efraima – Ozeasz, syn Azazjasza, nad połową pokolenia Manassesa
    – Joel, syn Pedajasza;
  urd-GVU: 'افرائیم کا قبیلہ: ہوسیع بن عززیاہ۔ مغربی منسّی کا قبیلہ: یوایل بن فِدایاہ۔'
  deu-1912: unter den Kindern Ephraim war Hosea, der Sohn Asasjas; unter dem halben
    Stamm Manasse war Joel, der Sohn Pedajas;
  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರಲ್ಲಿ ಅಜಜ್ಯನ ಮಗನಾದ ಹೊಷೇಯ; ಮನಸ್ಸೆಯ ಅರ್ಧ ಕುಲದವರಲ್ಲಿ ಪೆದಾಯನ ಮಗನಾದ
    ಯೋವೇಲ್;
  yap-yap: '@see-verse:1CH.027.019'
  hlt-MCSB: Ephraim koca soah Azaziah capa Hosea, Manasseh koca rhakthuem soah Pedaiah
    capa Joel.
  mdy-ETH: '@see-verse:1CH.027.019'
  twi-ASANTE: 'Efraim abusuakuo: Asasia babarima Hosea; Manase (atɔeɛ fam) abusuakuo:
    Pedaia babarima Yoɛl;'
  eng-WEBU: of the children of Ephraim, Hoshea the son of Azaziah; of the half-tribe
    of Manasseh, Joel the son of Pedaiah;
  wal-wal: Efireema zariyaa aissiyaagee Azaaziyaa na7aa Hoshee7a. Yorddaanoosa SHaafaappe
    arggo baggan de7iya Minaase zaretuppe baggaa aissiyaagee Padaaya na7aa Yuu7eela.
  spa-PDDPT: De los hijos de Efraín, Oseas, hijo de Azazías. De la media tribu de
    Manasés, Joel, hijo de Pedaías.
  gun-gun: Efraim ramymino kuery re opena va'e ma Azazias ra'y Oséias. Manassés ramymino
    kuery mbyte rupi oja'o va'ekue re opena va'e ma Pedaías ra'y Joel.
  ilo-ULB: Para iti tribu ti Efraim, ni Osias a putot a lalaki ni Azazias ti mangidadaulo.
    Para iti kagudua ti tribu ti Manasses, ni Joel a putot a lalaki ni Pedaias ti
    mangidadaulo.
  kpg-kpg: '@see-verse:1CH.027.019'
  uig-ARA: ئەفرائىمىيلار ئۈچۈن ئازازىيانىڭ ئوغلى ھوشىيا قەبىلە باشلىقى ئىدى؛ ماناسسەھ
    يېرىم قەبىلىسى ئۈچۈن پىدايانىڭ ئوغلى يوئېل قەبىلە باشلىقى ئىدى؛
  sus-sus: Efirami bɔnsɔɛ xun ma, Asasiya xa di Hoseya. Manasi bɔnsɔɛ sɛɛti keren
    xun ma, Pɛdaya xa di Yoweli.
  pon-2006: '@see-verse:1CH.027.019'
  ksd-ksd: ure ra vuna tarai Epraim, Osea natu i Asasia; ure ra ngungu vuna tarai
    Manase, Ioel natu i Pedaia;
  tur-YTC: Efraim'in çocuklarından Azaziya'nın oğlu Hoşea; Manaşşe'nin yarım oymağından,
    Pedaya oğlu Yoel;
  grc-BRENT: Τῷ Ἐφραὶμ, Ὠσὴ ὁ τοῦ Ὀζίου· τῷ ἡμίσει φυλῆς Μανασσῆ, Ἰωὴλ υἱὸς Φαδαΐα.
  ind-AYT: 'atas suku Efraim: Hosea, anak Azazya; atas setengah suku Manasye: Yoel,
    anak Pedaya;'
  nya-nya: 'mtsogoleri wa fuko la Efereimu: Hoseya mwana wa Azaziya; mtsogoleri wa
    fuko la theka la Manase: Yoweli mwana wa Pedaya;'
  hrv-hrv: Nad Efrajimovim sinovima Azazjin sin Hošea; nad polovinom Manašeova plemena
    Pedajin sin Joel,
  mps-mps: Tama Hosia, te Asaiago ogwago, te Efraimgo hani dabe tonaluai. Te Joel,
    te Pedaiago ogwago, te Manasego hani pedai me deli tonaluai.
  tpi-tpi: Na Hosia, pikinini bilong Asasia, i bosim lain Efraim. Na Joel, pikinini
    bilong Pedaia, i bosim wanpela hap lain Manase.
  dan-1931: for Efraimitterne Hosea, Azazjas Søn; for Manasses halve Stamme Joel,
    Pedajas Søn;
  vie-OVCB: Ô-sê, con A-xa-ria, lãnh đạo đại tộc Ép-ra-im. Giô-ên, con Phê-đa-gia,
    lãnh đạo nửa đại tộc Ma-na-se (ở phía tây).
  guj-2017: એફ્રાઇમકુળના અઝાઝયાનો પુત્ર હોશિયા, મનાશ્શાના અર્ધકુળનો પદાયાનો પુત્ર
    યોએલ,
  pon-2006A: '@see-verse:1CH.027.019'
  por-BRBSL: dos filhos de Efraim, Oséias filho de Azazias; da meia tribo de Manassés,
    Joel filho de Pedaías;
  cth-cth: Ephraim casak miphunnaw hanelah Azaziah capa Hosi, Manasseh casak tangawn
    naw hanelah Pedaiah capa Joel,
  twi-twi: 'Efraim abusuakuw: Asasia babarima Hosea; Manase (atɔe fam) abusuakuw:
    Pedaia babarima Yoel;'
  hlt-hlt: Ephraim koca soah Azaziah capa Hosea, Manasseh koca rhakthuem soah Pedaiah
    capa Joel.
  tbz-SIM: Efɑdɑimmu kó kunɑɑ̀mùnkù, kɛ̀ Asɑdiɑ birɛ Oseɑ mbɛ̀ bɑkɛ́, kɛ̀ Pedɑyɑ birɛ
    Sowɛɛri mbɑkɛ́ Mɑnɑnsee kó kuwuɔ ndikéè kɔbɛ bɛ̀ɛ̀ bo diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Hosia, a Asasian otarim, a Efraimɨn anabamɨn adarazi gativagha men
    gari. Ezɨ Joel, a Pedaian otarim, a Manasen anabar me tuirazimningɨn mamɨn adarazi
    gativagha men gari.
  dop-dop: Ɩfǝlɑyim nyǝ́mɑ nyǝŋ ntɛ́ Asɑsiyɑ pǝyɑlʋ Osee. Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ
    ŋku kʋ wɛnɑ ilim tǝtʋlɛ tɔɔ tɔ, kʋlɛ kʋ nyǝŋ ntɛ́ Petɑyɑ pǝyɑlʋ Sowɛɛlɩ.
  azb-azb: Efrayimlilərin başçısı Azazya oğlu Huşə; Menaşşelilərin yarısının başçısı
    Pedaya oğlu Yoel;
  eng-DBY: for the children of Ephraim, Hosea the son of Azaziah; for the half tribe
    of Manasseh, Joel the son of Pedaiah;
  hin-2017: एप्रैम से अजज्याह का पुत्र होशे, मनश्शे से आधे गोत्र का, पदायाह का पुत्र
    योएल;
  eng-YLT: of the sons of Ephraim, Hoshea son of Azaziah; of the half of the tribe
    of Manasseh, Joel son of Pedaiah;
  eng-WYC-2017: Hoshea, the son of Azaziah, was sovereign to the sons of Ephraim;
    Joel, the son of Pedaiah, was sovereign to the half lineage of Manasseh;
  eng-WMBB: of the children of Ephraim, Hoshea the son of Azaziah; of the half-tribe
    of Manasseh, Joel the son of Pedaiah;
