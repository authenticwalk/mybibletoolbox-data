verse: 1CH.027.014
translations:
  mal-C: പതിനൊന്നാംമാസത്തേക്കുള്ള പതിനൊന്നാമൻ എഫ്രയീമിന്റെ പുത്രന്മാരിൽ പിരാഥോന്യനായ
    ബെനായാവ് ആയിരുന്നു. അദ്ദേഹത്തിന്റെ ഗണത്തിലും 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Der elfte, für den elften Monat, war Benaja von Pirathon, aus den Ephraimiten,
    und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya zomi na moko : lisanga ya Benaya, moto ya libota ya Piratoni,
    moko kati na bato ya libota ya Efrayimi ; lisanga yango ezalaki na mibali nkoto
    tuku mibale na minei.'
  eng-LSV: Eleventh, for the eleventh month, [is] Benaiah the Pirathonite, of the
    sons of Ephraim, and twenty-four thousand [are] on his division.
  eng-GNV: 'The eleueth for the eleuenth moneth was Benaiah the Pirathonite of the
    sonnes of Ephraim: and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim: and in his course were twenty and four thousand.'
  nhw-BL: Benaía, catli ehuayaya altepetl Piratón ipan tlali Efraín, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan se huan inijuanti tequitque ipan metztli
    majtlactli huan se ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kumi na moja kwa mwezi wa kumi na moja alikuwa Benaya Mpirathoni
    wa Waefraimu. Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.013'
  eng-KJVCPB: 'The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar apar gachiel, e dwe mar apar gachiel ne en Benaya ja-Pirathon
    ma ja-Efraim. Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihagwauta-tana, hua ihagwauta-tana ena, na Benaia, tau Piratono, Efraim
    garana ta; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: एघारौं महिनाको लागि एफ्राइमका पिरातोन सहरका बनायाह कमाण्‍डर भए । तिनको
    भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Ìkọkànlá fún oṣù kọkànlá jẹ́ Benaiah ará Piratoni ará Efraimu ọkùnrin ẹgbàá
    méjìlá (24,000) ni ó wà ní ìpín tirẹ̀.
  pes-OPCB: 'ماه یازدهم: بنایا فرعاتونی از قبیلهٔ افرایم؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikalabing isang buwan ay si Benaias mula
    sa lungsod ng Piraton, mula sa tribo ni Efraim. Sa kaniyang pangkat ay may 24,
    000 kalalakihan.
  hui-hui: Ege beaneni Piradono tanoali Benaia ibugua agali biabe biaga daosini pira
    kirani maria (24,000) beane halu hearu haru hene. Benaia ibu Beniyamini hameigini
    aria hene.
  mya-mya: '@see-verse:1CH.027.013'
  bod-N: ཟླ་བཅུ་གཅིག་པའི་ལས་ཚན་བཅུ་གཅིག་པའི་དམག་དཔོན་ནི་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་ཁྲོད་ཀྱི་ཕི་ར་ཐོན་པ་པེ་ནཱ་ཡ་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wegumi nomumwe, mumwedzi wegumi nomumwe, aiva Bhenaya muPiratoni, muEfuremu.
    Muboka rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El undécimo jefe del undécimo mes era Benaía Piratonita, de los hijos de
    Efraín. En su división había veinticuatro mil.
  cac-cac: Axo d'a yuxluchil uj, a vin̈aj Benaía aj Piratón, yin̈tilal Efraín tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa kumi na moja alikuwa Benaia kutoka mji wa Pirathoni,
    kutoka kabila la Efraimu. Katika kikosi chake walikuwa wanaume elfu ishirini na
    nne.
  bel-bel: Адзінаццаты, для адзінаццатага месяца, Ванэя Піратанянін, з сыноў Яфрэмавых,
    і ў ягоным аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der elfte für den elften Monat war Benaja, der Pirhatoniter, von den
    Kindern Ephraim; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Benaya he tig-Piraton he kevuwazan ni Efraim ne iyan peremandar te menge
    sundaru te ike-11 he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: പതിനൊന്നാം മാസത്തേക്കുള്ള പതിനൊന്നാമത്തവൻ എഫ്രയീമിന്റെ പുത്രന്മാരിൽ പിരാഥോന്യനായ
    ബെനായാവു; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro dešujekhto (11) čhon ľidžalas e čata o Benajah andral o kmeňos Efrajim
    andral o Piraton.
  pes-OPV: و رئيس يازدهم براي ماه يازدهم بناياي فِرعاتوني از بني افرايم بود و در فرقه
    او بيست و چهار هزار نفر بودند.
  ron-1924: Ал унспрезечеля, пентру луна а унспрезечя, ера Беная, дин Пиратон, дин
    фиий луй Ефраим. Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: একাদশতম মাসের জন্য একাদশতম সেনাপতি হলেন পিরিয়াথোনীয় বনায়, যিনি যাতে
    একজন ইফ্রয়িমীয় ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii kow iyo tobnaad ee bishii kow iyo tobnaad bixi jirayna wuxuu
    ahaa Benaayaah oo ahaa reer Fircaatoon, oo ka ahaa reer Efrayim, oo isaga kooxdiisana
    waxaa ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Undecimus, mense undecimo, Banaias Pharathonites de filiis Ephraim: et
    in turma ejus viginti quatuor millia.'
  eng-ASVBT: 'The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim: and in his course were twenty and four thousand.'
  ita-1885: L'undecimo, per l'undecimo mese, era Benaia Piratonita, de' figliuoli
    di Efraim; e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The eleventh for the eleventh month was Benaiah of Pirathon, of the
    sons of Ephraim: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the eleventh month was Benaiah from the city of Pirathon,
    from the tribe of Ephraim. In his division were twenty-four thousand men.
  spa-VBL: El undécimo, para el undécimo mes, era Benaía, de Piratón, de la tribu
    de Efraín. Tenía 24.000 hombres en su división.
  fra-_FOB: Le onzième, pour le onzième mois, était Bénaja, de Pirathon, des enfants
    d'Éphraïm; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: പതിനൊന്നാം മാസത്തേക്കുള്ള പതിനൊന്നാമത്തവൻ എഫ്രയീമിന്റെ പുത്രന്മാരിൽ പിരാഥോന്യനായ
    ബെനായാവ്; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Gyārhwāṅ māh: Ifrāīm ke qabīle kā Bināyāh Fir''ātonī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान एफ्राइम आ थर ङा पिराथोन सहर ङा बेनायाहम
    बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:३१
  ita-1927: L’undecimo, per l’undecimo mese, era Benaia da Pirathon, de’ figliuoli
    di Efraim, e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: بەنایای پیرعاتۆنی لە نەوەی ئەفرایم فەرماندەی لەشکری مانگی یازدە بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the sons of Ephraim; and in his division were twenty-four thousand.
  kan-OKCV: ಹನ್ನೊಂದನೆಯ ತಿಂಗಳಿನ ಹನ್ನೊಂದನೆಯವನು ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಪಿರಾತೋನ್ಯನಾದ
    ಬೆನಾಯನು; ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: பதினோராவது மாதத்தின் பதினோராம் தளபதி எப்பிராயீம் கோத்திரத்தில் பெனாயா
    என்னும் பிரத்தோனியன்; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El undécimo para el undécimo mes era Benaías Piratonita, de los hijos
    de Ephraim; y en su división veinte y cuatro mil.
  ron-BTF: A unsprezecea căpetenie, pentru luna a unsprezecea, a fost Benaia piratonitul,
    dintre copiii lui Efraim. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim. In his division were twenty-four thousand.
  eng-FBV: The eleventh, for the eleventh month, was Benaiah the Pirathonite of the
    tribe of Ephraim. He had 24,000 men in his division.
  nld-1939: De elfde voor de elfde maand was Benaja uit Piraton, die van Efraïm stamde;
    zijn korps telde vier en twintigduizend man.
  nch-BL: Benaía cati ehuayaya altepet Piratón ipan tali Efraín elqui tayacanquet
    ten nopa hueyi pamit majtacti huan se huan inijuanti tequitique ipan metzti majtacti
    huan se ipan sesen xihuit. Nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ mười một về tháng mười một, là Bê-na-gia, người chi phái
    Eùp-ra-im, ở Phi-ra-thôn; trong ban người có hai vạn bốn ngàn người.
  hin-CV: ग्यारहवें महीने, एफ्राईम गोत्र के प्रदेश के पिराथोन नगर का बेनाइयाह. इस
    टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El undécimo capitán para el mes undécimo fue Benaía el de Piraton, de los
    hijos de Efraín; y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fahafolo-raik’ amby ho am-bolam-pahafolo-raik’ amby, i Benaià, nte Pirato,
    tarira’ i Efraime; ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่​สิ​บเอ็ดสำหรับเดือนที่​สิ​บเอ็ดคือ เบไนยาห์ชาวปิราโธนจากคนเอฟราอิม
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O décimo primeiro para o décimo primeiro mês era Benaia piratonita,
    dos filhos de Efraim; e em sua divisão vinte e quatro mil.
  deu-ELO: Der elfte für den elften Monat war Benaja, der Pirhathoniter, von den Kindern
    Ephraim; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the eleventh month, the eleventh prince was Benaiah (the) Pirathonite,
    of the sons of Ephraim, and four and twenty thousand were in his company.
  epo-epo: La dek-unua, por la dek-unua monato, estis Benaja, la Piratonano, el la
    Efraimidoj; en lia apartaĵo estis dudek kvar mil.
  uig-PIN: On birinqi aydiki on birinqi nɵwǝtqi ⱪoxunning sǝrdari Əfraim ⱪǝbilisidiki
    Piratonluⱪ Binaya bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.013'
  tpi-OTNT: Benaia bilong taun Piraton i bosim ol 24,000 man i mekim wok long namba
    11 mun. Benaia em i man bilong lain Efraim.
  hau-SA: Na goma sha ɗaya, don wata goma sha ɗaya, shi ne Benahiya mutumin Firaton,
    mutumin Efraim. Akwai mutane 24,000 a sashensa.
  uig-LAT: On birinchi aydiki on birinchi nöwetchi qoshunning serdari Efraim qebilisidiki
    Piratonluq Binaya bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owetshumi lanye, owezopho lenyanga yetshumi lanye, kwakunguBhenaya umPhirathoni
    wako-Efrayimi. Kwakulamadoda azinkulungwane ezingamatshumi amabili lane (24,000)
    eviyweni lakhe.
  ton-ton: 'Ko hono toko hongofulu ma taha ʻoe māhina, ko Penaia ko e tangata Pilatoni,
    ʻoe fānau ʻa ʻIfalemi: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano mo e fā
    afe.'
  ces-1613: Jedenáctého na jedenáctý měsíc Banaiáš Faratonský z synů Efraimových,
    a v houfě jeho čtyřmecítma tisíců.
  eng-WMB: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim. In his division were twenty-four thousand.
  tam-TCV: பதினோராம் மாதத்துக்குரிய பிரிவுக்கு எப்பிராயீமியரைச் சேர்ந்த பிரத்தோனியனான
    பெனாயா தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante alang sa ikanapulo ug usa ka bulan mao si Benaya nga gikan
    sa siyudad sa Piraton, ug gikan sa tribo ni Efraim. Adunay 24, 000 ka kalalakin-an
    sa iyang pundok.
  pol-UBG: Jedenastym, na miesiąc jedenasty, był Benajasz Piratończyk, z synów Efraima,
    a jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'گیارھواں ماہ: افرائیم کے قبیلے کا بِنایاہ فِرعاتونی۔'
  deu-1912: Der elfte im elften Monat war Benaja der Pirathoniter, aus den Kindern
    Ephraim; und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಕುಲದ ಪಿರ್ರಾತೋನ್ಯನಾದ ಬೆನಾಯನು ಹನ್ನೊಂದನೆಯ ವರ್ಗದ ನಾಯಕನು. ಹನ್ನೊಂದನೆಯ
    ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.013'
  hlt-MCSB: A hla hlai khat dongkah hlai khat nah ham te Ephraim koca lamkah Pirathon
    Benaiah tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.013'
  twi-ASANTE: Benaia a ɔfiri Piraton a ɛwɔ Efraim no na na ɔyɛ ekuo a ɛtɔ so dubaako,
    a na wɔkɔ adwuma bosome a ɛtɔ so dubaako mu no so sahene. Na ne ekuo no akodɔm
    dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim. In his division were twenty-four thousand.
  wal-wal: Tammanne isiinintta aginan kiyiya citaa kaalettiyaagee Pir77aatoonappe
    yiida, Efireema zare gidiya Banaaya; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el mes undécimo era Benaía piratonita, de los hijos
    de Efraín. En su división había 24.000.
  gun-gun: Onze-a huvixa, onze jaxya reguarã ma Piratom pygua Benaia, Efraim ramymino
    va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikasangapulo ket maysa a bulan ket ni Benaias manipud iti
    siudad ti Piraton, manipud iti tribu ni Efraim. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.013'
  uig-ARA: ئون بىرىنچى ئايدىكى ئون بىرىنچى نۆۋەتچى قوشۇننىڭ سەردارى ئەفرائىم قەبىلىسىدىكى
    پىراتونلۇق بىنايا بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Bɛnaya Piratonka naxan fatan Efirami bɔnsɔɛ ra findi xundɛ fu nun keren
    nde mangɛ nan na ɲɛ kike fu nun keren nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a
    xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.013'
  ksd-ksd: Benaia ra te Piraton, a bul mur tai Epraim, ia ra vavinun ma tika na lualua
    ta ra vavinun ma tika na gai; ma a ura vinun ma a ivat na arip na marmar dia ga
    ki ta kana tiniba.
  tur-YTC: On birinci ay için on birinci komutan, Efraim'in çocuklarından Piratonlu
    Benaya'ydı. Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ ἑνδέκατος τῷ μηνὶ τῷ ἑνδεκάτῳ Βαναίας ὁ ἐκ Φαραθὼν ἐκ τῶν υἱῶν Ἐφραὶμ,
    καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang kesebelas untuk bulan kesebelas adalah Benaya, orang Piraton, keturunan
    Efraim. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Mtsogoleri wa 11, pa mwezi wa 11 anali Benaya wa ku Piratoni, wa fuko la
    Efereimu. Pa gulu lake panali asilikali 24,000.
  hrv-hrv: Jedanaesti, jedanaestoga mjeseca, bio je Piratonjanin Benaja, Efrajimovac.
    U svom je redu imao dvadeset i četiri tisuće.
  mps-mps: Benaia te Piraton taun bidigo te bidi sese umabo 24,000 bidi te 11 wabo
    poluade te bidi dabe augwali sę ebo tonaluali. Benaia te Efraim hani bidi dao.
  tpi-tpi: Benaia bilong taun Piraton i bosim ol 24,000 man i mekim wok long namba
    11 mun. Benaia em i man bilong lain Efraim.
  dan-1931: Den ellevte, ham i den ellevte Måned, var Benaja fra Pir'aton af Efraimitterne;
    til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Bê-na-gia, quê ở Phi-ra-thôn, người Ép-ra-im, là tướng chỉ huy quân đoàn
    mười một với 24.000 binh sĩ, phục vụ vào tháng mười một.
  guj-2017: અગિયારમા માસને માટે અગિયારમો સરદાર એફ્રાઇમપુત્રોમાંનો બનાયા પિરઆથોની હતો.
    તેની ટુકડીમાં ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.013'
  por-BRBSL: O décimo primeiro capitão do décimo primeiro mês foi Benaiah, o Piratonita,
    dos filhos de Efraim. Em sua divisão eram vinte e quatro mil.
  cth-cth: A hlaibun e thapa dawk ahu kahrawikung teh Ephraim casak Pirathon tami
    Benaiah doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Benaia a ofi Piraton a ɛwɔ Efraim no na na ɔyɛ kuw a ɛto so dubaako, a
    na wɔkɔ adwuma ɔsram a ɛto so dubaako mu no so sahene. Na ne kuw no asraafodɔm
    dodow yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla hlai khat dongkah hlai khat nah ham te Ephraim koca lamkah Pirathon
    Benaiah tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ ntú otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ omɑ́ɑ̀
    kpɛri kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000). Kɛ̀ Efɑdɑimmu
    kó kuwuɔ nkou Bennɑyɑ Pidɑtonni ɛì kou mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Benaia, a Piratonɨn nguibar ekiamɨn gumazim, a namba 11ɨn iakɨnimɨn
    ingangarim damuamin 24,000plan gumaziba me geghuva men gari. Benaia, a Efraimɨn
    anabamɨn adarazir gumazim.
  dop-dop: '@see-verse:1CH.027.013'
  azb-azb: On birinci ay üçün on birinci başçı Efrayimlilərdən Piratonlu Benaya idi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The eleventh for the eleventh month was Benaiah the Pirathonite, of the
    children of Ephraim; and in his division were twenty-four thousand.
  hin-2017: ग्यारहवें महीने के लिये ग्यारहवाँ सेनापति एप्रैम के वंश का बनायाह पिरातोनवासी
    था और उसके दल में चौबीस हजार थे।
  eng-YLT: Eleventh, for the eleventh month, [is] Benaiah the Pirathonite, of the
    sons of Ephraim, and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the eleventh month, the eleventh prince was Benaiah the Pirathonite,
    of the sons of Ephraim, and four and twenty thousand were in his company.
  eng-WMBB: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim. In his division were twenty-four thousand.
  urd-GVH: 'ग्यारहवाँ माह : इफ़राईम के क़बीले का बिनायाह फ़िरआतोनी।'
  rug-rug: '@see-verse:1CH.027.013'
  gaz-gaz: Jiʼa kudha tokkoffaaf ajajaan kudha tokkoffaan Benaayaa namicha Phiraatoon
    kan gosa Efreem sana ture. Kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le onzième, pour le onzième mois, était Benaja, de Pirathon, des fils d’Éphraïm;
    et il avait une division de vingt-quatre mille hommes.
  yal-yal: Efirami bɔnsɔnna muxuna nde Bɛnaya Piraton kaan yi findi gali kuntigin
    na ɲɛɛn kike fu nun kedendeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun
    ma.
  haw-1868: 'O ka umikumamakahi, no ka umikumamakahi o ka malama, oia o Benaia no
    Piratona, no na mamo a Eperaima: a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ بَنَايَا الْفَرْعَتُونِيُّ مِنْ بَنِي أَفْرَايِمَ فِرْقَةَ
    الشَّهْرِ الحَادِي عَشَرَ الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso wuiɖekɛlia ƒe tatɔe nye Benaya tso Piratɔn le Efraim. Eƒe ame
    akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti wuiɖekɛlia me.
  eng-LEE: The eleventh for the eleventh month was Benayah the Pir'athonite, of the
    children of Ephraim; and in his division were twenty and four thousand.
  asm-FB: ইফ্ৰয়িমৰ জাতিৰ পৰা পিৰাথোনীয়া নগৰৰ বনায়া একাদশ মাহৰ কাৰণে সেনাপতি আছিল।
    তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: بّنَيَ ثِرَتٌنكَ نَشَن قَتَن عٍقِرَ مِ بْنسْي رَ قِندِ شُندّ قُ نُن كٍرٍن
    ندٍ مَنفّ نَن نَ حّ كِكٍ قُ نُن كٍرٍن ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Le onzième, pour le onzième mois, était Benaja, de Pirathon, des fils d'Éphraïm.
    Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: עַשְׁתֵּֽי־עָשָׂר֙ לְעַשְׁתֵּ֣י־עָשָׂ֣ר הַחֹ֔דֶשׁ בְּנָיָ֥ה הַפִּרְעָתֹונִ֖י
    מִן־בְּנֵ֣י אֶפְרָ֑יִם וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa ikũmi na ũmwe, wa mweri wa ikũmi na ũmwe, aarĩ Benaia ũrĩa Mũpirathoni
    wa rũciaro rwa Aefiraimu. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le onzième, pour le onzième mois, était Banaïas, de Pharathon des fils
    d’Ephraïm ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah hatlaito haih naah, hatlaito haih misatuh zaehoikung angraeng loe
    Ephraim acaeng, Pirathon kami Benaiah; anih ih kami loe sing hnet, sang palito
    oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogambe-gakagwensakad (24,000), nii-warambe-gakagwensakad-nagudedgi
    (11) arbamalad. Piratónʼgined, Efraín-wagwa-Benaíaʼye-nugad, amar-e-dummadid.
  uig-CYR: Он биринчи айдики он биринчи нөвәтчи қошунниң сәрдари Әфраим қәбилисидики
    Пиратонлуқ Беная болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: పదకొండో నెల ఎఫ్రాయిము సంతానం వాడూ, పిరాతోనీయుడు అయిన బెనాయా అధిపతిగా ఉన్నాడు.
    అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Onzyèm nan pou onzyèm mwa a te Benaja, Piratit la, sòti nan fis Éphraïm
    nan; epi li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Benaiah pa karingin u se ke malem aksingoul sie. El mwet Pirathon in acn
    lun sruf lal Ephraim. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: עַשְׁתֵּֽי־עָשָׂר֙ לְעַשְׁתֵּ֣י־עָשָׂ֣ר הַחֹ֔דֶשׁ בְּנָיָ֥ה הַפִּרְעָתוֹנִ֖י
    מִן־בְּנֵ֣י אֶפְרָ֑יִם וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke iri na otu, maka ọnwa nke iri na otu bụ Benaya onye Piraton,
    nke ikwu Ifrem. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ଏକାଦଶ ମାସ ନିମନ୍ତେ ଏକାଦଶ ସେନାପତି ଇଫ୍ରୟିମ-ବଂଶଜାତ ପିରୀୟାଥୋନୀୟ ବନାୟ ଥିଲା; ଆଉ
    ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Ewe engol me emanün sounemenem lon engol me euin maram Penaia, eman mwirimwirin
    Efraim seni Piraton, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.013'
  ukr-1871: Одинайцятий, на одинайцятий місяць, Банея з Пиратону, з синів Ефраїмових;
    й в його віддїлї двайцять і чотири тисячі.
  deu-1951: Der elfte für den elften Monat war Benaja, der Piratoniter, aus den Kindern
    Ephraims; und zu seiner Abteilung gehörten 24000.
  eng-JPS: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim; and in his course were twenty and four thousand.
  srp-1865: Jedanaesti, jedanaestoga mjeseca, Venaja Faratonjanin od sinova Jefremovijeh,
    i u njegovu redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Benaya Omupirasoni, ate nga muzzukulu wa Efulayimu ye yali omukulu ow’ekibinja
    eky’ekkumi n’omu mu mwezi ogw’ekkumi n’ogumu, era kyalimu abasajja emitwalo ebiri
    mu enkumi nnya.
  heb-heb: עשתי עשר לעשתי עשר החדש בניה הפרעתוני מן בני אפרים ועל מחלקתו עשרים וארבעה
    אלף׃
  ben-IRV: একাদশ মাসের জন্য একাদশ দলের সেনাপতি ছিলেন পিরিয়াথোনীয় বনায়। তিনি ছিলেন
    ইফ্রয়িম গোষ্ঠীর একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਗਿਆਰਵੇਂ ਮਹੀਨੇ ਲਈ ਗਿਆਰਵਾਂ ਸਰਦਾਰ ਇਫ਼ਰਾਈਮੀਆਂ ਵਿੱਚੋਂ ਪਿਰਾਥੋਨੀ ਬਨਾਯਾਹ ਸੀ। ਉਸ
    ਦੀ ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ဧကဒသမ လ တွင် ဧကဒသမ ဗိုလ်မင်းကား ဧဖရိမ် အမျိုး ၊ ပိရသောနိ အနွယ်ဖြစ်သောဗေနာယ
    ၊ တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 11 dekenai ia gaukara orea ena biaguna be Benaia, Piratono tauna,
    Eparaima iduhu dekena amo. Benaia ena orea taudia ibounai be 24,000.
  urd-urd: ग्यारहवें महीने के लिए ग्यारहवाँ सरदार बनी इफ़्राईम में से फ़र'आतीनी बिनायाह
    था, और उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Одиннадцатый, для одиннадцатого месяца, Ванея Пирафонянин, из сынов Ефремовых,
    и в его отделении двадцать четыре тысячи.
  bqc-SIM: Ɛflaiũ bui Benaia, Pilatↄ̃ gbɛ̃́ mɛ́ mↄ kuɛdodeↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhasom le khat nan Epharaim, Pirathon a kon Benaiah a lamkaiyin.
  mar-mar: अकराव्या महिन्याचा अकरावा सेनापती बनाया. हा पिराथोनचा असून एफ्राइमाच्या
    वंशातला होता. त्याच्या गटात चोवीस हजार पुरुष होते.
  qub-qub: Chunca juc quillan cajcho arunanpaj raquisha caycaj runacunata mandaran
    Benaía. Payga caran Efrainpita mirar aywajpa wamran, Piratón marcapita. Benaía
    mandaycaran ishcay chunca chuscun warangata (24,000).
  bqp-bqp: '@see-verse:1CH.027.013'
  hat-hat: Pou gwoup onzyèm mwa a, se Benaja, moun lavil Piraton nan zòn ki pou branch
    fanmi Efrayim lan, ki te chèf.
  eng-BSB: The eleventh, for the eleventh month, was Benaiah the Pirathonite, an Ephraimite.
    There were 24,000 men in his division.
  eng-WEBPB: The eleventh captain for the eleventh month was Benaiah the Pirathonite,
    of the children of Ephraim. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 11ni ikante'ma 11ni kevuma refko'ma hunte'nea kevure'ma kegavama
    hu'nea kva nera Piratoni kumateti, Efraemi nagapinti ne' Benaia'e. Hagi ana kevufina
    24tauseni'a vahe mani'naze.
  nhe-BL: Benaía, tlen ehuayaya altepetl Piratón ipan tlali Efraín, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan se huan inijuanti tequitique ipan metztli
    majtlactli huan se ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.013'
  eng-DRA: 'The eleventh, for the eleventh month, was Banaias, a Pharathonite of the
    sons of Ephraim: and in his company were four and twenty thousand.'
