verse: 1CH.027.005
translations:
  mal-C: മൂന്നാംമാസത്തേക്കുള്ള മൂന്നാം സൈന്യാധിപൻ പുരോഹിതനായ യെഹോയാദായുടെ മകൻ ബെനായാവ്
    ആയിരുന്നു. അദ്ദേഹം അധിപനായുള്ള ആ ഗണത്തിലും 24,000 പടയാളികളുണ്ടായിരുന്നു.
  deu-TKW: Der Anführer des dritten Heeres, für den dritten Monat, war Benaja, der
    Sohn des Priesters Jojada, als Oberhaupt, und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya misato : lisanga ya Benaya, mwana mobali ya Yeoyada, mokonzi
    ya Banganga-Nzambe ; lisanga yango ezalaki na mibali nkoto tuku mibale na minei.'
  eng-LSV: Head of the third host, for the third month, [is] Benaiah son of Jehoiada,
    the head priest, and twenty-four thousand [are] on his division.
  eng-GNV: 'The captaine of the thirde hoste for the third moneth was Benaiah the
    sonne of Iehoiada the chiefe Priest: and in his course were foure and twentie
    thousand.'
  eng-WEBSTER: 'The third captain of the host for the third month was Benaiah the
    son of Jehoiada, a chief priest: and in his course were twenty and four thousand.'
  nhw-BL: Benaía, icone nopa hueyi totajtzi Joiada, elqui tlayacanquetl tlen nopa
    expa hueyi pamitl huan inijuanti tequitque ipan metztli eyi ipan sesen xihuitl.
    Huan nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kikosi cha tatu kwa mwezi wa tatu alikuwa Benaya mwana wa
    kuhani Yehoyada. Ndiye alikuwa mkuu wa kikosi chake kilichokuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.004'
  eng-KJVCPB: 'The third captain of the host for the third month was Benaiah the son
    of Jehoiada, a chief priest: and in his course were twenty and four thousand.'
  luo-luo: Jatend jolweny mar adek, e dwe mar adek ne en Benaya wuod Jehoyada ma jadolo.
    Ne en jatelo maduongʼ kendo notelo ne jolweny alufu piero ariyo gangʼwen (24,000)
    e migape.
  meu-meu: Hua ihatoina oreana biaguna na Benaia, hahelaḡa tauna Iehoiada natuna;
    ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: अगुवा र पूजाहारी यहोयादाका छोरा बनायाह तेस्रो महिनाको लागि तेस्रा कमाण्‍डर
    थिए । तिनको भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Olórí àwọn ọmọ-ogun ẹlẹ́ẹ̀kẹta fún oṣù kẹta jẹ́ Benaiah ọmọ Jehoiada àlùfáà.
    Ó jẹ́ olóyè, àwọn ọkùnrin ẹgbàá méjìlá (24,000) ní ó wà ní ìpín tirẹ̀.
  pes-OPCB: 'ماه سوم: بنایا، پسر یهویاداع کاهن اعظم (بنایا همان کسی است که فرماندهٔ
    سی سردار داوود بود؛ پسرش عمیزاباد از فرماندهان سپاه او بود)؛'
  tgl-ULB: Ang pinuno ng hukbo para sa ikatlong buwan ay si Benaias, na anak ni Joiada,
    na pari at pinuno. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege teboneni agali loma binigo mo miaga Yahoiada henego igini Benaia ibugua
    agali biabe biaga daosini pira kirani maria (24,000) halu tebone hearu haru hene.
  mya-mya: '@see-verse:1CH.027.004'
  bod-N: ཟླ་གསུམ་པའི་ལས་ཚན་གསུམ་པའི་དམག་དཔོན་ནི་མཆོད་དཔོན་ཆེན་པོ་ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་ཡིན་ཏེ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Mukuru wavarwi wechitatu mumwedzi wechitatu ainzi Bhenaya mwanakomana waJehoyadha
    muprista. Ndiye aiva mukuru uye muboka rake maiva navarume zviuru makumi maviri
    nezvina.
  spa-BLM: El tercer jefe del ejército para el tercer mes era Benaía, hijo del sumo
    sacerdote Joiada. En su división había veinticuatro mil.
  cac-cac: Axo d'a yoxil uj, a vin̈aj Benaía yuninal vin̈aj sat sacerdote Joiada tz'ochi.
  swh-ULB: Mkuu wa jeshi wa mwezi wa tatu alikuwa Benaia mwana wa Yehoiada, kuhani
    na kiongozi. Katika kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: 'Трэці галоўны ваеначальнік, для трэцяга месяца, Ванэя, сын Ёдая, сьвятара,
    і ў ягоным аддзяленьні было дваццаць чатыры тысячы:'
  deu-ELBBK: Der Oberste des dritten Heeres für den dritten Monat war Benaja, der
    Sohn Jojadas, des Krondieners, als Haupt; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Benaya he anak ni Jehoyada he memumuhat, ne iyan peremandar te menge
    sundaru te iketulu he vulan. 24,000 he menge sundaru is grupu zin.
  mal-2015: മൂന്നാം മാസത്തേക്കുള്ള മൂന്നാമത്തെ സേനാപതി മഹാപുരോഹിതനായ യെഹോയാദയുടെ മകൻ
    ബെനായാവു; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andre trito čhon ľidžalas e čata o Benajah. Leskro dad sas angluno rašaj
    o Jehojada.
  pes-OPV: و رئيس لشکر سوم براي ماه سوم بنايا ابن يهُوياداع کاهن بزرگ بود و در فرقه
    او بيست چهار هزار نفر بودند.
  ron-1924: Капул четей а трея, пентру луна а трея, ера Беная, фиул преотулуй Иехоиада,
    капул, ши ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: তৃতীয় মাসের জন্য সৈন্যদলের তৃতীয় সেনাপতি হলেন যাজক যিহোয়াদার ছেলে বনায়।
    তিনিই প্রধান ছিলেন ও তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii saddexaad ee ciidanka oo bishii saddexaad bixi jirayna wuxuu
    ahaa Benaayaah oo madax ahaa oo ahaa ina wadaadkii ahaa Yehooyaadaac, oo isaga
    kooxdiisana waxaa ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Dux quoque turmæ tertiæ in mense tertio erat Banaias filius Jojadæ sacerdos:
    et in divisione sua viginti quatuor millia.'
  eng-ASVBT: 'The third captain of the host for the third month was Benaiah, the son
    of Jehoiada the priest, chief: and in his course were twenty and four thousand.'
  ita-1885: Il capo del terzo esercito, per lo terzo mese, era Benaia, figliuolo di
    Gioiada, principale ufficiale; ed egli era capitano in capo; e nel suo spartimento
    vi erano ventiquattromila uomini.
  eng-LXXUP: 'The third for the third month was Benaiah the son of Jehoiada the chief
    priest: and in his division were twenty and four thousand.'
  eng-ULB: The commander of the army for the third month was Benaiah son of Jehoiada,
    a priest and leader. In his division were twenty-four thousand men.
  spa-VBL: El tercer comandante del ejército para el tercer mes era Benaía, hijo del
    sacerdote Joiada. Era el jefe y había 24.000 hombres en su división.
  fra-_FOB: Le chef de la troisième armée, pour le troisième mois, était Bénaja, fils
    de Jéhojada, le sacrificateur, chef; et il avait vingt-quatre mille hommes dans
    sa division.
  mal-mal: മൂന്നാം മാസത്തേക്കുള്ള മൂന്നാമത്തെ സേനാപതി മഹാപുരോഹിതനായ യെഹോയാദയുടെ മകൻ
    ബെനായാവ; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Tīsrā māh: Yahoyadā Imām kā beṭā Bināyāh.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन नेल्‍ल क्‍येङा ठेयब कप्‍तान चढ़ेब येहो-यादा
    आ तौ बेनायाह बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:२२-२५
  ita-1927: Il capo della terza divisione per il terzo mese era Benaia, figliuolo
    del sacerdote Jehoiada; era capo, e la sua divisione noverava ventiquattromila
    uomini.
  ckb-ckb: بەنایای کوڕی یەهۆیاداعی کاهین فەرماندەی لەشکری مانگی سێ بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the priest; and in his division were twenty-four thousand.
  kan-OKCV: ಮೂರನೆಯ ತಿಂಗಳಿನ ಸೈನ್ಯದ ಮೂರನೆಯ ಅಧಿಪತಿಯು, ಯಾಜಕನಾಗಿರುವ ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು.
    ಅವನ ವರ್ಗದಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಜನರು.
  tam-2017: மூன்றாவது மாதத்தின் மூன்றாம் தளபதி யோய்தாவின் மகனாகிய பெனாயா என்னும் ஆசாரியனும்
    தலைவனுமானவன்; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El jefe de la tercera división para el tercer mes era Benaías, hijo
    de Joiada sumo sacerdote; y en su división había veinte y cuatro mil.
  ron-BTF: A treia căpetenie a oștirii pentru a treia lună a fost Benaia, fiul lui
    Iehoiada, un mare preot. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the chief priest. In his division were twenty-four thousand.
  eng-FBV: The third army commander for the third month was Benaiah, son of Jehoiada
    the priest. He was chief and there were 24,000 men in his division.
  nld-1939: De legeraanvoerder voor de derde maand was Benajáhoe, de zoon van Jehojada,
    den opperpriester; zijn korps telde vier en twintigduizend man.
  nch-BL: Benaía, icone nopa hueyi totajtzi Joiada, elqui tayacanquet ten nopa expa
    hueyi pamit huan inijuanti tequitique ipan metzti eyi ipan sesen xihuit. Huan
    nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng của ban thứ ba về tháng ba, là Bê-na-gia, con trai của thầy
    tế lễ Giê-hô-gia-đa; trong ban người có hai vạn bốn ngàn người.
  hin-CV: तीसरे महीने के लिए ठहराई गई टुकड़ी का अधिकारी था यहोयादा का पुत्र बेनाइयाह.
    इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El tercer capitán del ejército durante el tercer mes fue Benaía, el hijo
    del sacerdote Joiada; y en su división fueron veinticuatro mil.
  tdx-tdx: I Benaià ana’ Iehoiada, mpisoroñe, mpiaolo, nimpifehe’ fahatelo’ i valobohòkey
    ho am-bolam-pahatelo, ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บังคับบัญชาการกองทัพคนที่สามสำหรับเดือนที่สามคือ เบไนยาห์​บุ​ตรชายเยโฮยาดา
    เป็นปุโรหิตใหญ่ ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O chefe da terceira divisão para o terceiro mês era Benaia, filho de
    Joiada sumo sacerdote; e em sua divisão havia vinte e quatro mil.
  deu-ELO: Der Oberste des dritten Heeres für den dritten Monat war Benaja, der Sohn
    Jojadas, des Krondieners, als Haupt; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: And Benaiah, the son of Jehoiada, the priest, was duke of the third
    company in the third month, and four and twenty thousand were in his parting;
    (And Benaiah, the son of Jehoiada, the priest, was the leader of the third company
    in the third month, and twenty-four thousand were in his division;)
  epo-epo: La tria militestro, por la tria monato, estis Benaja, filo de la pastro
    Jehojada; en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Üqinqi aydiki üqinqi nɵwǝtqi ⱪoxunning sǝrdari kaⱨin Yǝⱨoyadaning oƣli
    Binaya idi; u uning axu ⱪoxuniƣa bax bolup, uningda yigirmǝ tɵt ming adǝm bar
    idi.
  beo-beo: '@see-verse:1CH.027.004'
  tpi-OTNT: Benaia, pikinini bilong pris Jehoiada, i bosim ol 24,000 man i mekim wok
    long namba 3 mun.
  hau-SA: Shugaban mayaƙa na uku, don wata na uku, shi ne Benahiya ɗan Yehohiyada
    firist. Shi ne babba kuma akwai mutane 24,000 a sashensa.
  uig-LAT: Üchinchi aydiki üchinchi nöwetchi qoshunning serdari kahin Yehoyadaning
    oghli Binaya idi; u uning ashu qoshunigha bash bolup, uningda yigirme töt ming
    adem bar idi.
  nde-nde: Umlawuli wamabutho wesithathu, owezopho lesithathu, kwakunguBhenaya indodana
    kaJehoyada umphristi. Wayeyinduna, njalo esigabeni sakhe kwakulamadoda azinkulungwane
    ezingamatshumi amabili lane (24,000).
  ton-ton: 'Ko hono toko tolu ʻoe ʻeiki pule ʻoe kautau ki hono tolu ʻoe māhina, ko
    Penaia ko e foha ʻo Sihoiata, ko e tangata naʻe ʻeiki: pea naʻe ʻi hono lakanga
    ʻoʻona ʻae toko ua mano mo e fā afe.'
  ces-1613: Kníže vojska třetího na třetí měsíc Banaiáš syn Joiady, nejvyššího kněze,
    a v houfě jeho čtyřmecítma tisíců.
  eng-WMB: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the chief priest. In his division were twenty-four thousand.
  tam-TCV: மூன்றாம் மாதத்திற்குரிய பிரிவுக்கு ஆசாரியனான யோய்தாவின் மகன் பெனாயா, இராணுவ
    தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள். அவர்களுக்கு
    இவனே முதன்மையானவனாய் இருந்தான்.
  ceb-ULB: Ang komandante sa kasundalohan alang sa ikatulong bulan mao si Benaya ang
    anak nga lalaki ni Jehoyada, nga usa ka pari ug pangulo. Adunay 24, 000 ka kalalakin-an
    sa iyang pundok.
  pol-UBG: Trzecim dowódcą wojska, na miesiąc trzeci, był Benajasz, syn Jehojady,
    naczelnego kapłana, a jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'تیسرا ماہ: یہویدع امام کا بیٹا بِنایاہ۔'
  deu-1912: 'Der dritte Feldhauptmann des dritten Monats, der Oberste, war Benaja,
    der Sohn Jojadas, des Priesters: und unter seiner Ordnung waren vierundzwanzigtausend.'
  kan-2017: ಯಾಜಕನಾದ ಯೆಹೋಯಾದನ ಮಗನೂ ಪ್ರಧಾನನೂ ಆದ ಬೆನಾಯನು ಮೂರನೆಯ ವರ್ಗದ ನಾಯಕನು. ಮೂರನೆಯ
    ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಜನರು.
  yap-yap: '@see-verse:1CH.027.004'
  hlt-MCSB: A hla thum dongkah a pathum nah caempuei mangpa tah khosoih boeilu Jehoiada
    capa Benaiah tih anih kah boelnah khuiah thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.004'
  twi-ASANTE: Ɔsɔfoɔ Yehoiada babarima Benaia na na ɔyɛ ekuo a ɛtɔ so mmiɛnsa a na
    wɔkɔ adwuma bosome a ɛtɔ so mmiɛnsa mu no so sahene. Na ne ekuo no akodɔm dodoɔ
    yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the chief priest. In his division were twenty-four thousand.
  wal-wal: Heezzantto aginan kiyiya citaa kaalettiyaagee qeesiyaa Yoodaahe na7aa Banaaya;
    a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante de la tercera división para el tercer mes era Benaía, hijo
    del sumo sacerdote Joiada. Su división tenía 24.000.
  gun-gun: Ha'e gui mboapya xondaro kuery ruvixa, mboapy jaxya re ikuai va'e re opena
    va'e ma Benaia. Ha'e va'e ma huvixa oiko, sacerdote Joiada ra'y. Ha'e va'e kuery
    regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti armada ti maikatlo a bulan ket ni Benaias a putot a lalaki
    ni Jehoyada, a padi ken mangidadaulo. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.004'
  uig-ARA: ئۈچىنچى ئايدىكى ئۈچىنچى نۆۋەتچى قوشۇننىڭ سەردارى كاھىن يەھويادانىڭ ئوغلى
    بىنايا ئىدى؛ ئۇ ئۇنىڭ ئاشۇ قوشۇنىغا باش بولۇپ، ئۇنىڭدا يىگىرمە تۆت مىڭ ئادەم بار
    ئىدى.
  sus-sus: Sɛrɛxɛdubɛ Yehoyada xa di Bɛnaya findi xundɛ saxan nde mangɛ nan na ɲɛ
    kike saxan nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.004'
  ksd-ksd: Benaia natu i Ieoiada ra tena tinabar i ga lue ra vautuluna loko na tarai
    ta ra vautuluna gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta kana
    tiniba.
  tur-YTC: Üçüncü ay için üçüncü ordu komutanı, başkâhin Yehoyada'nın oğlu Benaya'ydı.
    Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ τρίτος τὸν μῆνα τὸν τρίτον Βαναίας ὁ τοῦ Ἰωδαὲ ὁ ἱερεὺς ὁ ἄρχων, καὶ
    ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Panglima perang ketiga untuk bulan ketiga adalah Benaya, anak Yoyada, imam
    kepala. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wolamulira ankhondo wachitatu, pa mwezi wachitatu anali Benaya, mwana wa
    wansembe Yehoyada. Iye anali mtsogoleri ndipo pa gulu lake panali ankhondo 24,000.
  hrv-hrv: Vojvoda treće vojske, trećega mjeseca, bio je sin svećenika Jojade, poglavar
    Benaja. U svom je redu imao dvadeset i četiri tisuće.
  mps-mps: Benaia te pris Jehoiadago ogwago te bidi sese umabo 24,000 bidi dabe augwali
    te namba 3 sela wali poluade sę ebo tonaluali bidi dao.
  tpi-tpi: Benaia, pikinini bilong pris Jehoiada, i bosim ol 24,000 man i mekim wok
    long namba 3 mun.
  dan-1931: Den tredje Hærfører, ham i den tredje Måned, var Benaja, Ypperstepræsten
    Jojadas Søn; til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Bê-na-gia, con Thầy Tế lễ Giê-hô-gia-đa, là tướng chỉ huy quân đoàn thứ
    ba với 24.000 binh sĩ, phục vụ vào tháng ba.
  guj-2017: ત્રીજા માસની ટુકડીનો ઉપરી સૈન્યનો આગેવાન યહોયાદા યાજકનો પુત્ર બનાયા હતો.
    તેની ટુકડીમાં ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.004'
  por-BRBSL: O terceiro capitão do exército para o terceiro mês foi Benaiah, o filho
    de Jehoiada, o chefe dos sacerdotes. Em sua divisão eram vinte e quatro mil.
  cth-cth: Apâthum e thapa dawk ahu kahrawikung teh vaihma Jehoiada capa Jehoiada
    capa Benaiah doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Ɔsɔfo Yehoiada babarima Benaia na na ɔyɛ kuw a ɛto so abiɛsa a na wɔkɔ
    adwuma ɔsram a ɛto so abiɛsa mu no so sahene. Na ne kuw no asraafodɔm dodow yɛ
    mpem aduonu anan (24,000).
  hlt-hlt: A hla thum dongkah a pathum nah caempuei mangpa tah khosoih boeilu Jehoiada
    capa Benaiah tih anih kah boelnah khuiah thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì tɑ̃ɑ̃́nnì ntú otɑ̃̀nkù tɑ̃ɑ̃́nwè kɔbɛ, kɛ̀ ikuɔ́
    nìùtì diɛwè Yoyɑdɑ birɛ Bennɑyɑ mbɑkɛ́ dɛ kó bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀
    (24000).
  msy-2020: Ezɨ Benaia, a ofa gamir gumazim Jehoiadan otarim, a namba 3ɨn iakɨnimɨn
    ingangarim damuamin 24,000plan gumaziba me geghuva men gari.
  dop-dop: '@see-verse:1CH.027.004'
  azb-azb: Üçüncü ay üçün üçüncü qoşun başçısı kahin Yehoyadanın oğlu Benaya idi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: 'The third captain of the host for the third month was Benaiah (the son
    of Jehoiada, a principal officer): [he was] head; and in his division were twenty-four
    thousand.'
  hin-2017: तीसरे महीने के लिये तीसरा सेनापति यहोयादा याजक का पुत्र बनायाह था और उसके
    दल में चौबीस हजार थे।
  eng-YLT: Head of the third host, for the third month, [is] Benaiah son of Jehoiada,
    the head priest, and on his course [are] twenty and four thousand.
  eng-WYC-2017: And Benaiah, the son of Jehoiada, the priest, was duke of the third
    company in the third month, and four and twenty thousand were in his parting;
  eng-WMBB: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the chief priest. In his division were twenty-four thousand.
  urd-GVH: 'तीसरा माह : यहोयदा इमाम का बेटा बिनायाह।'
  rug-rug: '@see-verse:1CH.027.004'
  gaz-gaz: Ajajaan kutaa waraanaa sadaffaan kan jiʼa sadaffaa immoo Benaayaa ilma
    Yehooyaadaa lubichaa ture. Innis hangafa; kutaan waraana isaa namoota 24,000 of
    keessaa qaba ture.
  fra-LSG: Le chef de la troisième division, pour le troisième mois, était Benaja,
    fils du sacrificateur Jehojada, chef; et il avait une division de vingt-quatre
    mille hommes.
  yal-yal: Saraxarali Yehoyadaa diin Bɛnaya yi findi gali kuntigin na ɲɛɛn kike saxandeni.
    Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: O ke kolu o ka lunakaua no ke kolu o ka malama o Benaia ke keiki a Iehoida,
    he kahuna nui; a ma kona papa he iwakaluakumamaha tausani.
  arb-NAV: وَتَرَأَّسَ بَنَايَا بْنُ يَهُويَادَاعَ رَئِيسِ الْكَهَنَةِ فِرْقَةَ الشَّهْرِ
    الثَّالِثِ الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Aʋakɔ etɔ̃lia na ɣleti etɔ̃lia ƒe tatɔe nye Benaya, Yehoiada, Nunɔla la
    ƒe viŋutsu. Ame akpe blaeve-vɔ-enee (24,000) nɔ ete.
  eng-LEE: The third captain of the army for the third month was Benayahu the son
    of Jehoyada', the priest, the chief; and in his division were twenty and four
    thousand.
  asm-FB: যিহোয়াদা পুৰোহিতৰ পুত্ৰ বনায়া তৃতীয় মাহৰ কাৰণে সৈন্যৰ সেনাপতি আছিল। এই
    বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: سّرّشّدُبّ يٍهٌيَدَ شَ دِ بّنَيَ قِندِ شُندّ سَشَن ندٍ مَنفّ نَن نَ حّ كِكٍ
    سَشَن ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ بُن مَ.
  fra-SBL: Le troisième chef de l'armée, pour le troisième mois, était Benaja, fils
    de Jehojada, le souverain sacrificateur. Il avait une division de vingt-quatre
    mille hommes.
  hbo-hbo: שַׂ֣ר הַצָּבָ֤א הַשְּׁלִישִׁי֙ לַחֹ֣דֶשׁ הַשְּׁלִישִׁ֔י בְּנָיָ֧הוּ בֶן־יְהֹויָדָ֛ע
    הַכֹּהֵ֖ן רֹ֑אשׁ וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃
  kik-kik: Mũnene wa mbũtũ cia ita wa gatatũ, wa mweri wa ĩtatũ aarĩ Benaia mũrũ wa
    Jehoiada ũrĩa mũthĩnjĩri-Ngai. Nĩwe warĩ mũnene, na gĩkundi gĩake kĩarĩ na andũ
    24,000.
  fra-NCL: Le chef de la troisième division, pour le troisième mois, était Banaïas,
    fils du prêtre Joïada, chef ; et il y avait dans sa division vingt-quatre mille
    hommes.
  cek-AK: Khrah thumto haih misatuh zaehoikung angraeng loe, qaima kalen koek, Jehoiada
    capa Benaiah; anih ih kami loe sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogbaagwad (24,000), nii-warbaa-nagudedgi
    arbamalad. Amar-idugega Joiada-machi-Benaía gudiid. Joiadaʼde, dule-irwa-Bab-Dummadse-goled-bur-dummadid.
  uig-CYR: Үчинчи айдики үчинчи нөвәтчи қошунниң сәрдари каһин Йәһояданиң оғли Беная
    еди; у униң әшу қошуниға баш болуп, униңда жигирмә төрт миң адәм бар еди.
  tel-2017: మూడో నెల యెహోయాదా కొడుకూ, సభాముఖ్యుడైన బెనాయా అధిపతిగా ఉన్నాడు. అతని గుంపులో
    చేరినవాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Twazyèm kòmandan lame a pou twazyèm mwa a te Benaja, fis a prèt la, Jehojada
    kon chèf; epi nan divizyon pa li te gen venn-kat-mil òm.
  kos-kos: Benaiah, wen natul Jehoiada mwet tol, pa karingin u se ke malem aktolu.
    Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: שַׂ֣ר הַצָּבָ֤א הַשְּׁלִישִׁי֙ לַחֹ֣דֶשׁ הַשְּׁלִישִׁ֔י בְּנָיָ֧הוּ בֶן־יְהוֹיָדָ֛ע
    הַכֹּהֵ֖ן רֹ֑אשׁ וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃
  ibo-ibo: Onyeisi nkewa nke atọ, maka ọnwa nke atọ bụ Benaya nwa Jehoiada, onye nchụaja.
    Ọ bụ onyeisi, ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ତୃତୀୟ ମାସ ନିମନ୍ତେ ତୃତୀୟ ସେନାପତି ଯିହୋୟାଦା ଯାଜକର ପୁତ୍ର ବନାୟ ପ୍ରଧାନ ଥିଲା;
    ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Iwe, ewe aülümanün sounemenem lon aülüngatin maram Penaia nöün ewe souasor
    Jehoiata. Ätei a samol, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.004'
  ukr-1871: 'Третій головний воєвода на третій місяць, Банея Йодаєнко, син сьвященника;
    й в його віддїлї було двайцять і чотири тисячі:'
  deu-1951: Der dritte Heerführer für den dritten Monat war Benaja, der Sohn Jojadas,
    des Priesters, das Oberhaupt; und zu seiner Abteilung gehörten 24000.
  eng-JPS: The third captain of the host for the third month was Benaiah the son of
    Jehoiada, the priest, chief; and in his course were twenty and four thousand.
  srp-1865: Treæi vojvoda treæega mjeseca bješe Venaja sin Jodaja sveštenika, poglavar;
    i u njegovu redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Benaya mutabani wa Yekoyaada kabona ye yali omuduumizi ow’eggye owookusatu
    mu mwezi gwokusatu, era yali mwami. Kyalimu abasajja emitwalo ebiri mu enkumi
    nnya.
  heb-heb: שר הצבא השלישי לחדש השלישי בניהו בן יהוידע הכהן ראש ועל מחלקתו עשרים וארבעה
    אלף׃
  ben-IRV: তৃতীয় মাসের জন্য সেনাপতি ছিলেন যাজক যিহোয়াদার ছেলে বনায়। তিনি ছিলেন
    তৃতীয় দলের নেতা। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਤੀਜੇ ਮਹੀਨੇ ਦੀ ਤੀਜੀ ਸੈਨਾਂ ਦਾ ਸਰਦਾਰ ਬਨਾਯਾਹ ਸੀ ਜਿਹੜਾ ਯਹੋਯਾਦਾ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦਾ
    ਪੁੱਤਰ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: တတိယ လ နှင့် ဆိုင်သောတတိယ တပ်ဗိုလ် မင်း ကား၊ ယဇ်ပုရောဟိတ် ကြီး ယောယဒ သား
    ဗေနာယ နှင့် တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua ihatoina dekenai ia gaukara orea ena biaguna be Benaia, hahelagaia
    tauna Iehoiada ena natuna tau. Benaia ena orea taudia be ibounai 24,000.
  urd-urd: तीसरे महीने के लश्कर का ख़ास तीसरा सरदार यहूयदा' काहिन का बेटा बिनायाह
    था, और उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: 'Третий главный военачальник, для третьего месяца, Ванея, сын Иодая, священника,
    и в его отделении было двадцать четыре тысячи:'
  bqc-SIM: Sa'ona Yoiada nɛ́ Benaia mɛ́ mↄ àaↄ̃deↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhathum channa a pan la sepaihon lamkai chu Jehoiada chapa Benaiah
    ahi.
  mar-mar: तिसऱ्या महिन्याचा तिसरा सेनापती बनाया. हा यहोयादाचा पुत्र. यहोयादा हा मुख्य
    याजक होता. बनायाच्या अधिपत्याखाली चोवीस हजार माणसे होती.
  qub-qub: Quimsa quilla cajcho arunanpaj raquishan runacunapa mandajnenga caran Benaía.
    Pay mandaycaran ishcay chunca chuscun warangata (24,000). Payga caran cüra Joiadapa
    wamranmi.
  bqp-bqp: '@see-verse:1CH.027.004'
  hat-hat: Pou gwoup twazyèm mwa a, chèf lame a te rele Benaja, pitit Jeoyada, granprèt
    la.
  eng-BSB: The third army commander, as chief for the third month, was Benaiah son
    of Jehoiada the priest. There were 24,000 men in his division.
  eng-WEBPB: The third captain of the army for the third month was Benaiah, the son
    of Jehoiada the chief priest. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 3 ikante'ma refko'ma hunte'nea vahe kevure'ma kegavama hu'nea
    kva nera, ugagota pristi ne' Jehoiada nemofo Benaia mani'ne. Hagi ana kevufina
    24tauseni'a vahe mani'naze.
  nhe-BL: Benaía, icone nopa hueyi totajtzi Joiada, elqui tlayacanquetl tlen nopa
    expa hueyi pamitl huan inijuanti tequitique ipan metztli eyi ipan sesen xihuitl.
    Huan nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.004'
  eng-DRA: 'And the captain of the third company for the third month, was Banaias
    the son of Joiada the priest: and in his division were four and twenty thousand.'
