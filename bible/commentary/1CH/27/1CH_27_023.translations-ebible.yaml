  heb-heb: ולא נשא דויד מספרם למבן עשרים שנה ולמטה כי אמר יהוה להרבות את ישראל ככוכבי
    השמים׃
  ben-IRV: দায়ূদ কুড়ি কিম্বা তার চেয়ে কম বয়সী লোকদের সংখ্যা গণনা করলেন না, কারণ
    সদাপ্রভু ইস্রায়েলীয়দের সংখ্যা আকাশের তারার মত অসংখ্য করবেন বলে প্রতিজ্ঞা করেছিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਨਾ ਕੀਤੀ ਜਿਹੜੇ ਵੀਹ ਸਾਲਾਂ ਅਤੇ ਇਸ ਤੋਂ ਘੱਟ ਉਮਰ
    ਵਾਲੇ ਸਨ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਬਚਨ ਕੀਤਾ ਸੀ ਕਿ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ
    ਵਧਾਵਾਂਗਾ
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးသားတို့ကို မိုဃ်း ကောင်းကင်ကြယ် နှင့်အမျှ တိုးပွါး
    များပြားစေတော်မူမည် ဟု ဂတိ တော်ရှိသောကြောင့် ၊ ဒါဝိဒ် သည် အသက် နှစ် ဆယ်မစေ့သောသူတို့
    ကို စာရင်း မ ယူ ဘဲ နေ၏။
  hmo-hmo: Davida ese edia mauri lagani 20 idia do abia lasi taudia ia duahia lasi,
    badina Lohiabada ese ia gwauhamata vadaeni, ia ese Israela taudia edia namba do
    ia habadaia, guba ena hisiu idia momo herea hegeregerena.
  urd-urd: लेकिन दाऊद ने उनका शुमार नहीं किया था जो बीस बरस या कम उम्र के थे, क्यूँकि
    ख़ुदावन्द ने कहा था कि मैं इस्राईल को आसमान के तारों की तरह बढ़ाऊँगा।
  rus-SYN: Давид не делал счисления тех, которые были от двадцати лет и ниже, потому
    что Господь сказал, что Он умножит Израиля, как звезды небесные.
  bqc-SIM: Davidi i gbɛ̃́ pↄ́ kà wɛ̃̀ bao ge aai kaoↄ naoo, asa Dii mɛ̀ á tó Isailiↄ
    dasikũ lán saanaↄwaɛ.
  tcz-CHONGTHU: Leng David in mijatsim abolna achun kum somni a pat anoilam ho asimtha
    pon ahi. Ajehchu, Pathenin Israel chate chu van'a ahsi jat a phatthei aboh dia
    akitepna akoisa ahitai.
  mar-mar: दावीदाने इस्राएलमधील पुरुषांची मोजदाद करायचे ठरवले. इस्राएलाची लोकसंख्या
    आकाशातील ताऱ्यांएवढी करीन असे परमेश्वराने सांगितले होते म्हणून इस्राएलांची लोकसंख्या
    वाढली होती. तेव्हा दावीदाने वीस वर्षाचे आणि त्याहून कमी वयाचे पुरुष यांची मोजणी
    केली नाही.
  qub-qub: David manami sinsuchiranchu ishcay chunca (20) watayojpita uraman cajtaga.
    Tayta Diosmi aunisha caran goyllarcunano Israelcunaga aypalla mirananpaj.
  bqp-bqp: Dɑfidi u ǹ Isirelibɑ gɑrɑ be bɑ wɔ̃ɔ yɛndu mɔ kɑ be bɑ ǹ turɑ mɛ, yèn
    sɔ̃ Yinni Gusunɔ u nɔɔ mwɛɛru kuɑ mɑ u koo Isirelibɑ dɑbiɑsiɑ nge wɔllun kperi.
  hat-hat: David pa t' fè konte moun ki pa t' ankò gen ventan sou tèt yo, paske Seyè
    a te pwomèt li t'ap fè pèp Izrayèl la peple pou yo te rive menm kantite ak zetwal
    nan syèl la.
  eng-BSB: David did not count the men aged twenty or under, because the LORD had
    said that He would make Israel as numerous as the stars of the sky.
  eng-WEBPB: But David didn’t take the number of them from twenty years old and under,
    because the LORD had said he would increase Israel like the stars of the sky.
  kbq-kbq: Hagi kafu'amo'ma 20reti'ma erami'nea vahera Deviti'a ohampri'ne. Na'ankure
    Ra Anumzamo'a huvempa huno Israeli vahera azeri rama'a hanugeno monafi ofugna
    hugahie, huno hu'ne.
  nhe-BL: Quema David quitlalanqui se censo, ax quinpojqui nopa telpocame tlen aya
    quipiyayayaj 20 xihuitl pampa TOTECO quintlajtolcahuilijtoya quinmiyaquilis nopa
    israelitame hasta itztosquíaj queja imiyaca nopa sitlalime tlen onca ipan elhuicactli.
  gub-BL: Tuwihawete Tawi nupapar kwaw awa 20 kwarahy hereko 'ymar wà. Ta'e Tupàn
    umume'u Izaew waneta tetea'u àwàm kwehe mehe a'e xe. — Waneta àwàm nuzawy kwaw
    zahytata waneta haw a'e nehe.
  eng-DRA: 'But David would not number them from twenty years old and under: because
    the Lord had said that he would multiply Israel like the stars of heaven.'
