  ory-ory: ମାତ୍ର ଦାଉଦ କୋଡ଼ିଏ ବର୍ଷ ଓ ତହିଁରୁ ନ୍ୟୂନ ବୟସ୍କ ଲୋକମାନଙ୍କର ସଂଖ୍ୟା ନେଲେ ନାହିଁ।
