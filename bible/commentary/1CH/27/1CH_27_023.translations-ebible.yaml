  tbz-SIM: Dɑfiti do í kɑ̀ɑ mbɛdɑpɑ̀mbɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́ kɛ́ntɔ kɛ́cutinko,
