verse: 1CH.027.023
translations:
  mal-C: ഇസ്രായേലിനെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ അസംഖ്യമാക്കിത്തീർക്കുമെന്ന് യഹോവ
    വാഗ്ദാനം ചെയ്തിരുന്നതിനാൽ ദാവീദ് ഇരുപതു വയസ്സും അതിൽ താഴെയും പ്രായമുള്ളവരുടെ എണ്ണം
    എടുത്തില്ല.
  deu-TKW: Aber die Anzahl derer, die unter zwanzig Jahre alt waren, ließ David nicht
    aufnehmen; denn Jahwe hatte verheißen, die Israeliten so zahlreich zu machen,
    wie die Sterne am Himmel.
  lin-lin: Davidi atangaki te molongo ya mibali oyo bazalaki na se ya mibu tuku mibale
    ya mbotama, pamba te Yawe alakaki ete akokomisa Isalaele ebele lokola minzoto
    ya likolo.
  eng-LSV: But David has not taken up their number from a son of twenty years and
    under, for YHWH had said [He would] multiply Israel as the stars of the heavens.
  eng-GNV: But Dauid tooke not the nober of them from twentie yeere olde and vnder,
    because the Lord had sayde that he would increase Israel like vnto the starres
    of the heauens.
  eng-WEBSTER: 'But David took not the number of them from twenty years old and under:
    because the LORD had said he would increase Israel like to the stars of the heavens.'
  nhw-BL: Quema David quitlananqui se censo, amo quinpojqui nopa telpocame catli ayamo
    quipiyayayaj 20 xihuitl pampa TOTECO quintlajtolcahuilijtoya quinmiyaquilis nopa
    israelitame hasta itztosquíaj quen imiyaca nopa sitlalime catli onca ipan ilhuicactli.
  swh-ONEN: Daudi hakuwahesabu watu waliokuwa chini ya miaka ishirini, kwa sababu
    Bwana alikuwa ameahidi kuwafanya Israeli kuwa wengi kama nyota za angani.
  bba-bba: Dɑfidi u ǹ Isirelibɑ ɡɑrɑ be bɑ wɔ̃ɔ yɛndu mɔ kɑ be bɑ ǹ turɑ mɛ, yèn
    sɔ̃ Yinni Gusunɔ u nɔɔ mwɛɛru kuɑ mɑ u koo Isirelibɑ dɑbiɑsiɑ nɡe wɔllun kperi.
  eng-KJVCPB: 'But David took not the number of them from twenty years old and under:
    because the Lord had said he would increase Israel like to the stars of the heavens.'
  luo-luo: Daudi ne ok okawo kwan ji ma jo-higni piero ariyo, kata matin ne mano nikech
    Jehova Nyasaye ne osesingore ni nomi jo-Israel bed mangʼeny mana ka sulwe manie
    kor polo.
  meu-meu: David ese laḡani ruahui henuna taudia na se duahidia, badina be Iehova
    vada e gwau hamata, ia ese Israel baine hahutumaia, guba hisiudia hohodia na heto.
  npi-ULB: दाऊदले बीस वर्षदेखि मुनिकाहरूको जनसंख्‍या लिएनन्, किनभने परमप्रभुले इस्राएलको
    संख्‍या आकाशका ताराहरूझैं बढाउने प्रतिज्ञा गर्नुभएको थियो ।
  yor-yor: Dafidi kò kọ iye àwọn ọkùnrin náà ní ogún ọdún sẹ́yìn tàbí dín nítorí Olúwa
    ti ṣe ìlérí láti ṣe Israẹli gẹ́gẹ́ bí iye ìràwọ̀ ojú ọ̀run.
  pes-OPCB: داوود هنگام سرشماری، جوانان بیست سال یا کمتر را به حساب نیاورد، زیرا خداوند
    وعده داده بود که جمعیت اسرائیل را مثل ستارگان آسمان بی‌شمار گرداند.
  tgl-ULB: Hindi binilang ni David ang mga may gulang na dalawampu o mas bata pa,
    sapagkat nangako si Yahweh na pararamihin niya ang Israel gaya ng mga bituin sa
    langit.
  hui-hui: Anduane Homogohanda buleore lalu lo wialu Isaraele wali agali dewaore harini
    yakundi daga labe nahe bu karubi helo mo dewa holebero lalu lowinigo manda buwa
    Debidi ibugua agali mali pira kira (20) bolangua nahe hearu daga nalene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ဣ​သ​ရေ​လ​ပြည်​သား​တို့ အား ကောင်း​ကင်​ကြယ်​များ​ကဲ့​သို့​များ​ပြား
    စေ​တော်​မူ​မည်​ဟု​က​တိ​တော်​ရှိ​သ​ဖြင့် ဒါ​ဝိဒ်​မင်း​သည်​အသက်​နှစ်​ဆယ်​အောက်​ရှိ
    သူ​တို့​အား​သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ တော်​မ​မူ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པའི་གྲངས་ཀ་ནི་གནམ་གྱི་སྐར་མ་བཞིན་རྒྱས་པར་བྱའོ་ཞེས་གསུངས་པའི་རྐྱེན་གྱིས།
    དཱ་བིད་ཀྱིས་ལོ་ཉི་ཤུའི་མན་གྱི་ཡེས་ར་ཨེལ་པ་རྣམས་མ་བརྩིས་སོ། །
  sna-sna: Dhavhidhi haana kuverenga varume vaiva namakore makumi maviri zvichidzika,
    nokuti Jehovha akanga avimbisa kuti vaIsraeri vaizowanda senyeredzi dziri mudenga.
  spa-BLM: Pero David no tomó el número de ellos de veinte años para abajo, porque
    Yahvé había dicho que aumentaría a Israel como las estrellas del cielo.
  cac-cac: Ayic ix yalan vin̈aj rey David to sb'ischaj masanil eb' israel, ix yalan
    vin̈ to max b'ischajlaj eb' manto tz'acvi d'a 20 ab'il sq'uinal, yujto yac'nac
    sti' Jehová to ol yic' val chaan̈ sb'isul eb' yin̈tilal Israel icha sb'isul q'uen
    c'anal.
  swh-ULB: Daudi hakuwa hesabu wenye umri wa miaka ishirini au chini zaidi, kwasababu
    Yahweh alihaidi kuongeza Israeli kama nyota za mbinguni.
  bel-bel: Давід не рабіў пераліку тых, якія былі ад дваццаці гадоў і ніжэй, бо Гасподзь
    сказаў, што Ён памножыць Ізраіля, як зоркі нябесныя.
  deu-ELBBK: Und David nahm ihre Zahl von 20 Jahren an und darunter nicht auf; denn
    der HERR hatte gesagt, dass er Israel vermehren würde wie die Sterne des Himmels.
  mbb-OT: Hein impemelista ni David is menge etew, ne wazè din iragkes is wazè pa
    mebpenuiǥen te 20 he tuig, su midsaad is Nengazen he ibpemezakel zin is menge
    Israilihanen he iring te menge vituen diyà te langit.
  mal-2015: എന്നാൽ യഹോവ യിസ്രായേലിനെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിക്കും
    എന്നു അരുളിച്ചെയ്തിരുന്നതുകൊണ്ടു ദാവീദ് ഇരുപതു വയസ്സിന്നു താഴെയുള്ളവരുടെ എണ്ണം
    എടുത്തില്ല.
  rmc-rmc: O David na diňa te pisinel andro zvitkos le ternederen sar biš berš (20),
    bo o Del les diňa lav, hoj kerela lendar ajci but Izraeliti sar o čercheňa pro
    ňebos.
  pes-OPV: و داود شماره کساني که بيست ساله و کمتر بودند، نگرفت زيرا خداوند وعده داده
    بود که اسرائيل را مثل ستارگان آسمان کثير گرداند.
  ron-1924: Давид н-а фэкут нумэрэтоаря челор ын вырстэ де ла доуэзечь де ань ын жос
    дин Исраел, кэч Домнул фэгэдуисе кэ ва ынмулци пе Исраел ка стелеле черулуй.
  ben-OBCV: দাউদ, কুড়ি বছর বা তার কমবয়সি কোনও লোকের সংখ্যা গণনা করেননি, কারণ সদাপ্রভু
    ইস্রায়েলকে আকাশের তারার মতো বহুসংখ্যক করে দেবেন বলে প্রতিজ্ঞা করলেন।
  som-som: Laakiinse Daa'uud ma uu tirinin intoodii labaatan sannadood ka yarayd,
    maxaa yeelay, Rabbigu wuxuu yidhi inuu reer binu Israa'iil u badinayo sida xiddigaha
    samada oo kale.
  lat-VUC: 'Noluit autem David numerare eos a viginti annis inferius: quia dixerat
    Dominus ut multiplicaret Israël quasi stellas cæli.'
  eng-ASVBT: But David took not the number of them from twenty years old and under,
    because Jehovah had said he would increase Israel like to the stars of heaven.
  ita-1885: E Davide non levò il numero di essi dall'età di vent'anni in giù; perciocchè
    il Signore avea detto d'accrescere Israele come le stelle del cielo.
  eng-LXXUP: 'But David took not their number from twenty years old and under: because
    the Lord said that he would multiply Israel as the stars of the heaven.'
  eng-ULB: David did not count those twenty years old or younger, because Yahweh had
    promised to increase Israel like the stars of heaven.
  spa-VBL: David no censó a los hombres menores de veinte años porque el Señor había
    dicho que haría a Israel tan numeroso como las estrellas del cielo.
  fra-_FOB: Et David ne fit point le compte des Israélites depuis l'âge de vingt ans
    et au-dessous, car l'Éternel avait dit qu'il multiplierait Israël comme les étoiles
    du ciel.
  mal-mal: എന്നാൽ യഹോവ യിസ്രായേലിനെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിക്കും
    എന്നു അരുളിച്ചെയ്തിരുന്നതുകൊണ്ട് ദാവീദ് ഇരുപതു വയസ്സിന് താഴെയുള്ളവരുടെ എണ്ണം എടുത്തില്ല.
  urd-GVR: Jitne Isrāīlī mardoṅ kī umr 20 sāl yā is se kam thī unheṅ Dāūd ne shumār
    nahīṅ kiyā, kyoṅki Rab ne us se wādā kiyā thā ki maiṅ Isrāīliyoṅ ko āsmān par
    ke sitāroṅ jaisā beshumār banā dūṅgā.
  suz-BL: मिनु दाऊदमी २० बर्स मगाप्‍शो आन कली महिक्‍मी बाक्‍त। मारदे हना परमप्रभु
    यावेमी “इस्राएली आन कली सरीङ ङा सोरुल खोदेंशो पा शुश सेल्‍नुङमी” दे कबल पशो बाक्‍माक्‍त।
    उत्‍पत्ती २२:१७
  ita-1927: Davide non fece il censimento di quei d’Israele ch’erano in età di vent’anni
    in giù, perché l’Eterno avea detto di moltiplicare Israele come le stelle del
    cielo.
  ckb-ckb: داودیش ژمارەی ئەوانەی وەرنەگرت کە گەنجی بیست ساڵ و کەمتر بوون، چونکە یەزدان
    بەڵێنی دابوو کە ئیسرائیل وەک ئەستێرەکانی ئاسمان زۆر دەکات.
  eng-BBE: But David did not take the number of those who were under twenty years
    old, for the Lord had said that he would make Israel like the stars of heaven
    in number.
  kan-OKCV: ದಾವೀದನು ಇಪ್ಪತ್ತು ವರ್ಷಗಳೊಳಗೆ ಇದ್ದವರ ಲೆಕ್ಕ ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ. ಏಕೆಂದರೆ, “ಇಸ್ರಾಯೇಲನನ್ನು
    ಆಕಾಶದ ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ಹೆಚ್ಚಾಗಿ ಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದರು.
  tam-2017: இஸ்ரவேலை வானத்தின் நட்சத்திரங்கள்போல பெருகச்செய்வேன் என்று யெகோவா சொல்லியிருந்ததால்,
    தாவீது இருபது வயதுமுதல் அதற்குக் கீழுள்ளவர்களின் எண்ணிக்கையைக் கணக்கெடுக்கவில்லை.
  spa-RV-1909: Y no tomó David el número de los que eran de veinte años abajo, por
    cuanto Jehová había dicho que él había de multiplicar á Israel como las estrellas
    del cielo.
  ron-BTF: Dar David nu a luat numărul lor de la vârsta de douăzeci de ani în jos;
    deoarece DOMNUL spusese că va înmulți pe Israel ca stelele cerurilor.
  eng-WEBP: But David didn’t take the number of them from twenty years old and under,
    because the LORD had said he would increase Israel like the stars of the sky.
  eng-FBV: David did not census the men under twenty because the Lord had said he
    would make Israel as numerous as the stars of heaven.
  nld-1939: Het aantal van hen, die onder de twintig jaar waren, heeft David niet
    laten opnemen, omdat Jahweh beloofd had, de zonen Israëls zo talrijk te maken
    als de sterren aan de hemel.
  nch-BL: Quema David quitananqui se censo, amo quinpojqui nopa telpocame cati ayemo
    quipiyayayaj 20 xihuit pampa TOTECO quintajtolcahuilijtoya quinmiyaquilis nopa
    israelitame hasta itztosquíaj quej imiyaca nopa sitalime cati onca ipan ilhuicacti.
  vie-1934: Đa-vít không lấy số dân Y-sơ-ra-ên từ hai mươi tuổi sấp xuống, bởi vì
    Đức Giê-hô-va có hứa rằng sẽ làm tăng lên Y-sơ-ra-ên đông như sao trên trời.
  hin-CV: दावीद ने याहवेह की उस प्रतिज्ञा को याद करके, जिसमें उन्होंने कहा था कि वह
    इस्राएल को आकाश के तारों के समान अनगिनत बना देंगे, गिनती में उन्हें शामिल नहीं
    किया था, जिनकी उम्र बीस साल या इससे कम थी.
  spa-BES: Pero David no tomó el número de los que tenían menos de veinte años, porque
    el Señor había dicho que haría a Israel como las estrellas del cielo en número.
  tdx-tdx: Tsy niahe’ i Davide ze ambane ty roapolo taoñe, ami’ty nafè’ Iehovà te
    hampitomboe’e manahake o vasian-dikerañeo t’Israele.
  tha-KJV: ดาว​ิ​ดม​ิ​ได้​ทรงนับจำนวนคนที่​อายุ​ต่ำกว่ายี่​สิ​บปี เพราะพระเยโฮวาห์​ได้​ตรัสไว้ว่าจะกระทำให้อิสราเอลมากเหมือนดาวแห่งท้องฟ้า
  por-BR-2018: E não tomou Davi o número dos que eram de vinte anos abaixo, porquanto
    o SENHOR havia dito que ele havia de multiplicar a Israel como as estrelas do
    céu.
  deu-ELO: Und David nahm ihre Zahl von zwanzig Jahren an und darunter nicht auf;
    denn Jehova hatte gesagt, daß er Israel mehren würde wie die Sterne des Himmels.
  eng-WYC-2018: And David would not number them that were within twenty years, for
    the Lord [had] said, that he would multiply Israel as the stars of heaven. (But
    David did not count those who were under twenty years of age, for the Lord had
    said that he would multiply Israel like the stars in the heavens.)
  epo-epo: Sed David ne faris kalkulon de tiuj, kiuj havis la aĝon de malpli ol dudek
    jaroj; ĉar la Eternulo promesis multigi Izraelon simile al la steloj de la ĉielo.
  uig-PIN: Dawut Israillar iqidǝ yigirmǝ yaxtin tɵwǝnlǝrni tizimlimiƣan; qünki Pǝrwǝrdigar
    Israillarning sanini asmandiki yultuzdǝk kɵp ⱪilimǝn degǝnidi.
  beo-beo: 'Hina bagade Da:ibidi da dunu amo lalelegele ode 20 amoga hame doaga:i,
    ilia dio idimusa: hame dedei. Bai Hina Gode da Isala:ili fi dunu ilia idi da gasumuni
    muagado lesula ili defele hamoma:ne ilegele sia:i dagoi.'
  tpi-OTNT: King Devit i no bin kaunim ol man i yangpela yet na krismas bilong ol
    i no winim 20, long wanem, Bikpela i bin promis long mekim namba bilong ol manmeri
    bilong Israel i kamap planti tumas olsem ol sta long skai.
  hau-SA: Dawuda bai ƙirga mutanen da suke ’yan shekara ashirin ko ƙasa ba, domin
    Ubangiji ya yi alkawari zai sa Isra’ila su yi yawa kamar taurari a sararin sama.
  uig-LAT: Dawut Israillar ichide yigirme yashtin töwenlerni tizimlimighan; chünki
    Perwerdigar Israillarning sanini asmandiki yultuzdek köp qilimen dégenidi.
  nde-nde: UDavida kazange abhale phansi inani lamadoda ayeleminyaka engamatshumi
    amabili lababengaphansi kwaleyo, ngoba uThixo wayethembise ukuthi wayezakwandisa
    u-Israyeli abe njengezinkanyezi emkhathini.
  ton-ton: '¶ Ka naʻe ʻikai ke lau ʻe Tevita ʻae kakai mei hono uofulu taʻu ʻo ʻenau
    motuʻa ʻo fai hifo: he koeʻuhi naʻe pehē ʻe Sihova ke ne fakatokolahi ʻa ʻIsileli
    ke hangē ko e ngaahi fetuʻu ʻoe langi.'
  ces-1613: Nesečtl jich pak David všech od dvadcítiletých a níže; nebo byl řekl Hospodin,
    že rozmnoží Izraele jako hvězdy nebeské.
  eng-WMB: But David didn’t take the number of them from twenty years old and under,
    because the LORD had said he would increase Israel like the stars of the sky.
  tam-TCV: “இஸ்ரயேலரை வானத்து நட்சத்திரங்களைப்போல பெருகப்பண்ணுவேன்” என்று யெகோவா வாக்குக்
    கொடுத்திருந்தபடியால் தாவீது இருபது வயதும் அதற்குக் கீழ்ப்பட்டவர்களையும் எண்ணிக்
    கணக்கிடாமல் விட்டுவிட்டான்.
  ceb-ULB: Wala giihap ni David kadtong nagpangidaron ug 20 hangtod paubos, tungod
    kay nagsaad man si Yahweh nga padaghanon ang Israel sama sa mga bituon sa langit.
  pol-UBG: Dawid nie włączył jednak do spisu nikogo, kto miał dwadzieścia lat lub
    mniej. PAN powiedział bowiem, że rozmnoży Izraela jak gwiazdy na niebie.
  urd-GVU: جتنے اسرائیلی مردوں کی عمر 20 سال یا اِس سے کم تھی اُنہیں داؤد نے شمار
