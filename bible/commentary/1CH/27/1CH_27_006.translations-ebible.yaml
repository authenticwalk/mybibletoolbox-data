verse: 1CH.027.006
translations:
  mal-C: മുപ്പതു പ്രബലന്മാരിൽ ഒരുവനും അവരുടെ നായകനുമായ ബെനായാവ് ഇദ്ദേഹംതന്നെ. ഇദ്ദേഹത്തിന്റെ
    കാലശേഷം മകൻ അമ്മീസാബാദ് ആ ഗണത്തിന്റെ നായകനായിരുന്നു.
  deu-TKW: Dieser Benaja war der Held unter den dreißig, und die dreißig und seine
    Abteilung befehligte sein Sohn Ammisabad.
  lin-lin: Benaya azalaki moko kati na basoda ya mpiko tuku misato mpe azalaki mokonzi
    na bango ; Amizadabi, mwana na ye ya mobali, azalaki moko kati na basoda ya lisanga
    yango.
  eng-LSV: This Benaiah [is] a mighty one of the thirty, and over the thirty, and
    his son Ammizabad [is in] his division.
  eng-GNV: This Benaiah was mightie among thirtie and aboue the thirtie, and in his
    course was Amizabad his sonne.
  eng-WEBSTER: 'This is that Benaiah, who was mighty among the thirty, and above the
    thirty: and in his course was Ammizabad his son.'
  nhw-BL: Huan ni Benaía nojquiya eliyaya inintlayacanca nopa 30 huejhueyi soldados
    catli más motemacayayaj tlen nochi isoldados nopa tlanahuatijquetl. Huan icone
    Benaía catli itoca Amisabad eliyaya nopa tlayacanquetl más hueyi ipan ni hueyi
    pamitl.
  swh-ONEN: Huyu ndiye yule Benaya aliyekuwa shujaa miongoni mwa wale Thelathini na
    ndiye alikuwa juu yao hao Thelathini. Mwanawe Amizabadi ndiye alikuwa mkuu katika
    kikosi chake.
  bba-bba: '@see-verse:1CH.027.005'
  eng-KJVCPB: 'This is that Benaiah, who was mighty among the thirty, and above the
    thirty: and in his course was Ammizabad his son.'
  luo-luo: Ma e Benaya mane achiel kuom thuondi piero adek madongo kendo en ema notelonegi.
    Wuode miluongo ni Amizabad notelo ne migape.
  meu-meu: Ina Benaia na goada-herea tauna ta, vanegai toi-ahuiosi bogaragidiai, bona
    ia ese toi-ahuiosi e biagudiava; ia natuna Amisabad ese ena orea e biagudiava.
  npi-ULB: यिनी ती नै बनायाह थिए, जो तिस जनाका अगुवा थिए र तिस जना माथि थिए । तिनका
    छोरा अम्‍मीजाबाद तिनको दलमा थिए ।
  yor-yor: Èyí ni Benaiah náà tí ó jẹ́ ọkùnrin ńlá láàrín àwọn ọgbọ̀n àti lórí àwọn
    ọgbọ̀n. Ọmọ rẹ̀ Amisabadi jẹ́ alákòóso lórí ìpín tirẹ̀.
  pes-OPCB: '@see-verse:1CH.027.005'
  tgl-ULB: Ang Benaias na ito ang siyang pinuno ng tatlumpo at namamahala sa tatlumpo.
    Si Amizabad na kaniyang anak ay nasa kaniyang pangkat.
  hui-hui: Benaia ogoni ibu Debidinaga ami agali hongohe dege dege pira tebira (30)
    heneru aria mbira howa ibugua ami agali uruni haru haga hene. Anigo ibu igini
    Amisabada ibu agali biabe biaga halu tebone biaru ibugua haru ha aribia hene.
  mya-mya: '@see-verse:1CH.027.005'
  bod-N: པེ་ནཱ་ཡ་དེ་ནི་མི་དཔའ་རྩལ་ཅན་སུམ་ཅུ་བོའི་ཡ་གྱལ་ཡིན་ལ། མི་སུམ་ཅུ་བོ་དེར་བདག་སྐྱོང་བྱེད་མཁན་ཡིན།
    ཁོའི་ལས་ཚན་ལ་ད་དུང་ཁོའི་བུ་ཨམ་མི་ཟཱ་བད་ཀྱང་ཡོད།
  sna-sna: Uyu ndiye Bhenaya uya aiva mumwe woumhare pakati paMakumi Matatu uye aiva
    pamusoro paMakumi Matatu vacho. Mwanakomana wake Amizabhadhi ndiye aitungamirira
    boka rake.
  spa-BLM: Este es el Benaía que era el hombre fuerte de los treinta y sobre los treinta.
    De su división era Amizabad su hijo.
  cac-cac: A vin̈aj Benaía chi', yajal yaj vin̈ d'a 30 eb' soldado te b'inajnac, axo
    vin̈ yuninal vin̈ scuchan Amisabad, schab'il yajal yaj vin̈ d'a jun macan̈ eb'
    soldado tz'och d'a jun uj chi'.
  swh-ULB: Huyu ni Benaia aliye kuwa kiongozi wa wale thelathini na juu ya wale thelathini.
    Amizabadi mwanae alikuwa katika kikosi chake.
  bel-bel: гэты Ванэя - адзін з трыццаці адважных і начальнік над імі, і ў ягоным
    аддзеле быў Амізавад, сын ягоны.
  deu-ELBBK: Dieser Benaja war ein Held unter den Dreißig und über die Dreißig; und
    von seiner Abteilung war Ammisabad, sein Sohn, Oberaufseher.
  mbb-OT: Heini si Benaya, ne iyan mevurut he pengulu zuen te 30 he menge mevurut
    he menge sakup ni David. Ne is anak din he si Amizabad, ne iyan pinekelavew he
    upisyal zin diyà te grupu zin.
  mal-2015: മുപ്പതു പേരിൽ വീരനും മുപ്പതുപേർക്കു തലവനുമായ ബെനായാവു ഇവൻ തന്നേ; അവന്റെ
    കൂറിന്നു അവന്റെ മകനായ അമ്മീസാബാദ് പ്രമാണിയായിരുന്നു.
  rmc-rmc: Oda Benajah sas vodcas le Tranda (30) zorale muršenge. Ale o veľiťeľis
    upral e čata sas leskro čhavo o Amizabad.
  pes-OPV: اين همان بنايا است که در ميان آن سي نفر بزرگ بود و بر آن سي نفر برتري داشت
    و از فرقه او پسرش عَمّيزاباد بود.
  ron-1924: Ачест Беная ера ун витяз динтре чей трейзечь ши ын фрунтя челор трейзечь.
    Фиул сэу Амизадаб ера уна дин кэпетенииле четей сале.
  ben-OBCV: তিনি সেই বনায়, যিনি সেই ত্রিশজনের মধ্যে একজন বলবান যোদ্ধা ছিলেন এবং সেই
    ত্রিশজনের নেতাও হলেন। তাঁর ছেলে অম্মীষাবাদ তাঁর বিভাগের নেতা ছিলেন।
  som-som: Oo kaasu waa Benaayaah oo ahaa kii ugu xoog badnaa soddonkii, oo weliba
    soddonka madax u ahaa, oo kooxdiisana waxaa ku jiray wiilkiisii Cammiisaabaad.
  lat-VUC: 'Ipse est Banaias fortissimus inter triginta, et super triginta: præerat
    autem turmæ ipsius Amizabad filius ejus.'
  eng-ASVBT: 'This is that Benaiah, who was the mighty man of the thirty, and over
    the thirty: and of his course was Ammizabad his son.'
  ita-1885: Questo Benaia era uomo prode fra i trenta, ed era sopra i trenta; ed Ammizzabad,
    suo figliuolo, era sopra lo spartimento di esso.
  eng-LXXUP: 'This Benaiah was more mighty than the thirty, and over the thirty: and
    Ammizabad his son was over his division.'
  eng-ULB: This is the Benaiah who was the leader of the thirty, and over the thirty.
    Ammizabad his son was in his division.
  spa-VBL: Este era el mismo Benaía que era un gran guerrero entre los Treinta, y
    estaba a cargo de los Treinta. Su hijo Amizabad era el jefe de su división.
  fra-_FOB: Ce Bénaja était vaillant entre les trente, et à la tête des trente. Et
    Ammizabad, son fils, était chef de sa division.
  mal-mal: മുപ്പതുപേരിൽ വീരനും മുപ്പതുപേർക്കു തലവനുമായ ബെനായാവ് ഇവൻ തന്നേ; അവന്റെ
    കൂറിന് അവന്റെ മകനായ അമ്മീസാബാദ് പ്രമാണിയായിരുന്നു.
  urd-GVR: Yih Dāūd ke behtarīn daste banām ‘Tīs’ par muqarrar thā aur ḳhud zabardast
    faujī thā. Us ke guroh kā ālā afsar us kā beṭā ammīzabad thā.
  suz-BL: मेको बेनायाह शुश सक्ति पाइश्‍शो ३० जना मुर आन दाते ङा का बाक्‍माक्‍त। मिनु
    मेको ३० जना सक्ति पाइश्‍शो मुर आन ठेयब मुर बाक्‍माक्‍त। मेको आ तौ अम्‍मीजाबाद
    बेनायाह आ लडाइ पाइब आ हुल ङा मुर आन कप्‍तान बाक्‍माक्‍त।
  ita-1927: Questo Benaia era un prode fra i trenta, e a capo dei trenta; Ammizabad,
    suo figliuolo, era l’ufficiale superiore della sua divisione.
  ckb-ckb: ئەمە ئەو بەنایایە کە پاڵەوان بوو لەنێو سییەکە و سەرکردەیان بوو، عەمیزاڤادی
    کوڕیشی فەرماندەی ئەفسەرەکانی ناو لەشکرەکەی بوو.
  eng-BBE: This is the same Benaiah who was the great man of the thirty, chief of
    the thirty; and in his division was Ammizabad his son.
  kan-OKCV: ಈ ಬೆನಾಯನು ಮೂವತ್ತು ಮಂದಿಯಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಯಾದವನಾಗಿ ಮೂವತ್ತು ಮಂದಿಯ ಮೇಲೆ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
    ಅವನ ವರ್ಗದಲ್ಲಿ ಅವನ ಮಗ ಅಮ್ಮೀಜಾಬಾದನು ಇದ್ದನು.
  tam-2017: இந்தப் பெனாயா அந்த முப்பது பலசாலிகளில் ஒருவனும் அந்த முப்பது பேர்களின்
    தலைவனுமாக இருந்தான்; அவனுடைய வகுப்பை அவனுடைய மகனாகிய அமிசபாத் விசாரித்தான்.
  spa-RV-1909: Este Benaías era valiente entre los treinta y sobre los treinta; y
    en su división estaba Amisabad su hijo.
  ron-BTF: Acesta este acel Benaia, războinic între cei treizeci și peste cei treizeci.
    Și în rândul lui a fost Amizadab, fiul său.
  eng-WEBP: This is that Benaiah who was the mighty man of the thirty and over the
    thirty. Of his division was Ammizabad his son.
  eng-FBV: This was the same Benaiah who was a great warrior among the Thirty, and
    was in charge of the Thirty. His son Ammizabad was his division leader.
  nld-1939: Deze Benajáhoe was een van de dertig helden en aanvoerder van de Dertig;
    over zijn korps ging zijn zoon Ammizabad.
  nch-BL: Huan ni Benaía nojquiya eliyaya inintayacanca nopa 30 huejhueyi soldados
    cati más mosemacayayaj ten nochi isoldados nopa tanahuatijquet. Huan icone Benaía
    cati itoca Amisabad eliyaya nopa tayacanquet cati más hueyi ipan ni hueyi pamit.
  vie-1934: Bê-na-gia nầy là người mạnh dạn trong ba mươi người kia, và làm đầu ba
    mươi người ấy; Am-mi-xa-đáp, con trai người, cũng ở trong ban người.
  hin-CV: यह वही बेनाइयाह था जो तीस वीरों में से एक वीर सैनिक था. उसके बाद उसका पुत्र
    अम्मीज़ाबाद इस समूह के सेनापति के रूप में चुना गया.
  spa-BES: Este Benaía fue el gran hombre, que estaba sobre los treinta; y sobre la
    división estaba Amisadab su hijo.
  tdx-tdx: Ie i Benanià nifanalolahy amy telopoloy naho nifehe i telopoloy; talè i
    firimboña’ey t’i Ami­zabade ana’e.
  tha-KJV: เบไนยาห์​นี้​คือ ผู้​ที่​เป็นทแกล้วทหารในสามสิบคน และเป็นผู้บัญชาการของสามสิบคนนั้น
    อัมมีซาบาดบุตรชายของเขาเป็นผู้​ดู​แลกองเวรของเขา
  por-BR-2018: Este Benaia era valente entre os trinta e sobre os trinta; e em sua
    divisão estava Amizabade seu filho.
  deu-ELO: Dieser Benaja war ein Held unter den Dreißig und über die Dreißig; und
    von seiner Abteilung war Ammisabad, sein Sohn, Oberaufseher.
  eng-WYC-2018: that is Benaiah, the strongest man among (the) thirty, and above (the)
    thirty; and Ammizabad, his son, was sovereign of his company (after him). (this
    is Benaiah, the strongest man among The Thirty, and he was a leader of The Thirty;
    and his son Ammizabad was the leader of his company after him.)
  epo-epo: Ĉi tiu Benaja estis el la tridek herooj, kaj estro super ili; en lia apartaĵo
    estis lia filo Amizabad.
  uig-PIN: Bu Binaya «ottuz palwan»ning biri bolup, axu ottuz adǝmni baxⱪuratti; uning
    ⱪismida yǝnǝ uning oƣli Ammizabad bar idi.
  beo-beo: '@see-verse:1CH.027.005'
  tpi-OTNT: Em i wanpela bilong ol 30 strongpela soldia bilong Devit, na em i lida
    bilong ol dispela soldia. Na Amisabat, pikinini bilong en, i stap namba 2 bilong
    en.
  hau-SA: Wannan shi ne Benahiya wanda yake ɗaya daga cikin jarumawa Talatin nan kuma
    shi ne yake babba a cikin Talatin ɗin. Ɗansa Ammizabad ne yake lura da sashensa.
  uig-LAT: Bu Binaya «ottuz palwan»ning biri bolup, ashu ottuz ademni bashquratti;
    uning qismida yene uning oghli Ammizabad bar idi.
  nde-nde: Nguyenalo uBhenaya owayeliqhawe phakathi kwamaTshumi amaThathu njalo eyinduna
    yamaTshumi amaThathu. Indodana yakhe u-Amizabhadi yayiphethe iviyo lakhe.
  ton-ton: Ko eni ia ʻae Penaia ʻaia naʻe toʻa lahi ʻi he “Toko Tolungofulu,” pea
    ʻeiki hake ʻi he “Toko Tolungofulu:” pea naʻe ʻi hono lakanga ʻoʻona ʻa hono foha
    ko ʻAmisapati.
  ces-1613: Ten Banaiáš byl silný mezi třidcíti a nad třidcíti, a v houfě jeho Amizabad
    syn jeho.
  eng-WMB: This is that Benaiah who was the mighty man of the thirty and over the
    thirty. Of his division was Ammizabad his son.
  tam-TCV: மாவீரர்களான முப்பது பேருக்குள்ளும் வலிமை வாய்ந்தவனாகவும், அந்த முப்பது
    பேருக்கும் தளபதியாகவும் இருந்த பெனாயா இவனே. இவனது மகனான அமிசபாத் அவனுடைய பிரிவிற்கு
    பொறுப்பாய் இருந்தான்.
  ceb-ULB: Si Benaya mao ang pangulo sa 30 ug lapas sa 30 ka kalalakin-an. Nahisakop
    sa iyang pundok si Amizabad ang iyang anak nga lalaki.
  pol-UBG: Ten to Benajasz był waleczny wśród trzydziestu i dowodził trzydziestoma,
    a jego syn Ammizabad należał do jego oddziału.
  urd-GVU: یہ داؤد کے بہترین دستے بنام ’تیس‘ پر مقرر تھا اور خود زبردست فوجی تھا۔
    اُس کے گروہ کا اعلیٰ افسر اُس کا بیٹا عمی زبد تھا۔
  deu-1912: Das ist Benaja, der Held unter den dreißigen und über die dreißig; und
    seine Ordnung war unter seinem Sohn Ammisabad.
  kan-2017: ಈ ಬೆನಾಯನು ಮೂವತ್ತು ಜನರಲ್ಲಿ ಪ್ರಸಿದ್ಧನಾದ ಯುದ್ಧವೀರನೂ ಅವರ ಮುಖ್ಯಸ್ಥನೂ ಆಗಿದ್ದನು.
    ಅವನ ವರ್ಗದಲ್ಲಿ ಅವನ ಮಗನಾದ ಅಮ್ಮೀಜಾಬಾದನು ಇದ್ದನು.
  yap-yap: '@see-verse:1CH.027.005'
  hlt-MCSB: Benaiah he tah sawmthum khuikah hlangrhalh la a om dongah sawmthum soah
    om van. Anih kah boelnah khuiah a capa Ammizabad om.
  mdy-ETH: '@see-verse:1CH.027.005'
  twi-ASANTE: Saa Benaia yi na na ɔhwɛ Dawid asraafoɔ akunini kuo, a na wɔfrɛ wɔn
    Akofoɔ Akɛseɛ Aduasa no so. Ne babarima Amisabad na na ɔyɛ nʼabadiakyire.
  eng-WEBU: This is that Benaiah who was the mighty man of the thirty and over the
    thirty. Of his division was Ammizabad his son.
  wal-wal: Banaayi hasttamu erettida asatu giddon mino asa gididi, hasttamatuyyo halaqatiis.
    A sohuwan a na7ai Amizabaadi halaqatiis.
  spa-PDDPT: Este es aquel Benaía que fue héroe entre los 30. Era jefe de los 30.
    En su división estaba Amisabad su hijo.
  gun-gun: Ha'e va'e Benaia ae trinta avakue ikuai va'e regua ipo'akave va'e, ha'e
    kuery akã oiko. Ha'e rami vy ojeupegua kuery re opena uka gua'y Amizabade va'e
    pe.
  ilo-ULB: Daytoy ti Benaias a nangidaulo iti tallopulo, ken kadagiti tallopulo. Adda
    iti bunggoyna ni Ammizabad a putotna a lalaki.
  kpg-kpg: '@see-verse:1CH.027.005'
  uig-ARA: بۇ بىنايا «ئوتتۇز پالۋان»نىڭ بىرى بولۇپ، ئاشۇ ئوتتۇز ئادەمنى باشقۇراتتى؛
    ئۇنىڭ قىسمىدا يەنە ئۇنىڭ ئوغلى ئاممىزاباد بار ئىدى.
  sus-sus: Bɛnaya nan nu na Dawuda xa sɔɔri tongo saxanyie xunyi ra. A xa di Amisabadi
    nu na a baba xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.005'
  ksd-ksd: Go iat Benaia i ga rangrang ta ra utul a vinun, ma i ga lue ra utul a vinun;
    ma Amisabad natuna i ga tur kia ure tamana ta ra tiniba na lualua ta kana tiniba.
  tur-YTC: Otuzlar'ın yiğidi ve Otuzlar'ın başında olan Benaya budur. Onun bölüğünde
    oğlu Ammizavad vardı.
  grc-BRENT: Αὐτὸς Βαναίας ὁ δυνατώτερος τῶν τριάκοντα καὶ ἐπὶ τῶν τριάκοντα· καὶ
    ἐπὶ τῆς διαιρέσεως αὐτοῦ Ζαβὰδ ὁ υἱὸς αὐτοῦ.
  ind-AYT: Benaya adalah salah seorang dari tiga puluh pahlawan dan kepala atas tiga
    puluh orang itu. Yang menjadi kepala kelompok adalah Amizabad, anaknya.
  nya-nya: Uyu ndi Benaya uja amene anali wamphamvu pa gulu la anthu makumi atatu
    ndipo ndiye amatsogolera anthu makumi atatu aja. Mwana wake Amizabadi ndiye amatsogolera
    gulu lake.
  hrv-hrv: Taj je Benaja bio junak među tridesetoricom i nad tridesetoricom i u njegovu
    je redu bio sin mu Amizabad.
  mps-mps: Aga te Devitgo bomai ami bidi dabe te 30 wali bidi dabede te bidi me deli
    wali aga da, tama aga te ami bidi dabede polalubo bidi bidali. Te Amisabat, aga
    ogwa, te aga tudi badu daganalubo si wali bidi bidai.
  tpi-tpi: Em i wanpela bilong ol 30 strongpela soldia bilong Devit, na em i lida
    bilong ol dispela soldia. Na Amisabat, pikinini bilong en, i stap namba 2 bilong
    en.
  dan-1931: Denne Benaja var Helten blandt de tredive og stod i Spidsen for de tredive,
    og ved hans Skifte var hans Søn Ammizabad.
  vie-OVCB: Bê-na-gia là tướng chỉ huy nhóm Ba Mươi, một đội quân ưu tú của Đa-vít.
    A-mi-xa-đáp, con Bê-na-gia, cũng là chỉ huy trưởng trong quân đoàn.
  guj-2017: જે ત્રીસ શૂરવીરોમાં પરાક્રમી તથા તેમનો જે સરદાર હતો તે જ એ બનાયા હતો.
    તેની ટુકડીમાં તેનો પુત્ર આમ્મીઝાબાદ હતો.
  pon-2006A: '@see-verse:1CH.027.005'
  por-BRBSL: Este é aquele Benaías que era o homem poderoso dos trinta e mais de trinta.
    De sua divisão, Ammizabad era seu filho.
  cth-cth: Benaiah teh tami 30 lathueng hoi 30 rahak dawk e tami athakaawme lah ao.
    A capa Ammizabad hai ahu thung a bawk van.
  twi-twi: Saa Benaia yi na na ɔhwɛ Dawid asraafo akunini kuw, a na wɔfrɛ wɔn Akofo
    Akɛse Aduasa no so. Ne babarima Amisabad na na ɔyɛ nʼabediakyiri.
  hlt-hlt: Benaiah he tah sawmthum khuikah hlangrhalh la a om dongah sawmthum soah
    om van. Anih kah boelnah khuiah a capa Ammizabad om.
  tbz-SIM: Dɛ kóo Bennɑyɑ do tú okpɑ̀rìnuɔnti nwe bɛkpɑ̀rìnuɔmbɛ sipísìtɑ̃ɑ̃ti tĩ̀nnì
    miɛkɛ. Kòo birɛ Amisɑbɑdi bo o kó ditĩ̀nnì miɛkɛ.
  msy-2020: Benaia, an Atrivim Devitɨn 30plan mɨdorozir gumazir gavgavibar mav, egha
    mɨdorozir gumazir kabar gumazir dapanim. Ezɨ an otarim Amisabat an namba 2ɨn ikia
    an akurvasi.
  dop-dop: '@see-verse:1CH.027.005'
  azb-azb: «Otuz igid»dən biri və «otuz igid»in başçısı olan Benaya budur. Oğlu Ammizavad
    onun köməkçisi idi.
  eng-DBY: This Benaiah was a mighty man among the thirty, and above the thirty; and
    in his division was Ammizabad his son.
  hin-2017: यह वही बनायाह है, जो तीसों शूरों में वीर, और तीसों में श्रेष्ठ भी था;
    और उसके दल में उसका पुत्र अम्मीजाबाद था।
  eng-YLT: This Benaiah [is] a mighty one of the thirty, and over the thirty, and
    [in] his course [is] Ammizabad his son.
  eng-WYC-2017: that is Benaiah, the strongest man among thirty, and above thirty;
    and Ammizabad, his son, was sovereign of his company after him.
  eng-WMBB: This is that Benaiah who was the mighty man of the thirty and over the
    thirty. Of his division was Ammizabad his son.
  urd-GVH: यह दाऊद के बेहतरीन दस्ते बनाम ‘तीस’ पर मुक़र्रर था और ख़ुद ज़बरदस्त फ़ौजी
    था। उसके गुरोह का आला अफ़सर उसका बेटा अम्मीज़बद था।
  rug-rug: '@see-verse:1CH.027.005'
  gaz-gaz: Benaayaa kun isuma warra soddoma keessaa nama jabaa fi ajajaa warra soddoma
    sanaa ture sanaa dha. Amiizaabaad ilmi isaa immoo ajajaa kutaa waraana isaa ture.
  fra-LSG: Ce Benaja était un héros parmi les trente et à la tête des trente; et Ammizadab,
    son fils, était l’un des chefs de sa division.
  yal-yal: Bɛnaya nan yi Dawudaa sofa wɛkilɛxi tonge saxanne xunna ra. A diina Amisabadi
    yi a ganla nin.
  haw-1868: 'O ua Benaia la ka mea ikaika iwaena o ka poe kanakolu, a ua oi maluna
    o ke kanakolu: a ma kona papa o Amizabada kana keiki.'
  arb-NAV: وَكَانَ بَنَايَا رَئِيسَ الثَّلاثِينَ وَبَطَلَهُمْ، وَكَانَ ابْنُهُ عَمِيزَابَادُ
    نَائِباً عَنْهُ.
  ewe-ewe: Benaya sia nye ame sesẽ si nɔ Ame Blaetɔ̃awo dome kple woƒe tatɔ. Via ŋutsu
    Amizabad nye hatsotso la ƒe tatɔ.
  eng-LEE: This Benayahu was the mighty among the thirty, and [set] over the thirty';
    and of his division was 'Ammizabad his son.
  asm-FB: এই জনেই সেই বনায়া যি জন ত্ৰিশ জনৰ আৰু ত্রিশ জনৰ ওপৰত নেতা আছিল। তেওঁৰ পুত্র
    অম্মিযাবদ তেওঁৰ বিভাগত আছিল।
  sus-A: بّنَيَ نَن نُ نَ دَوُدَ شَ سْورِ تٌنفٌ سَشَنيِيٍ شُنيِ رَ. عَ شَ دِ عَمِسَبَدِ
    نُ نَ عَ بَبَ شَ يَامَرِ بُن مَ.
  fra-SBL: C'est ce Benaja qui était le plus fort parmi les trente et au-dessus des
    trente. Il avait pour division Ammizabad, son fils.
  hbo-hbo: ה֧וּא בְנָיָ֛הוּ גִּבֹּ֥ור הַשְּׁלֹשִׁ֖ים וְעַל־הַשְּׁלֹשִׁ֑ים וּמַ֣חֲלֻקְתֹּ֔ו
    עַמִּיזָבָ֖ד בְּנֹֽו׃ ס
  kik-kik: Benaia ũcio nĩwe warĩ njamba mũno gatagatĩ-inĩ ka arĩa Mĩrongo Ĩtatũ na
    nĩwe warĩ mũnene wao. Gĩkundi gĩake kĩarũgamagĩrĩrwo nĩ mũriũ Amizabadi.
  fra-NCL: Ce Banaïas était le héros des Trente, à la tête des Trente ; Amizabad,
    son fils, était un chef de sa division. —
  cek-AK: Benaiah loe kami quithumto thungah, thacak kami ah oh moe, quithumto zaehoikung
    ah oh; a capa Amizabad loe kami zaehoikung ah oh.
  cuk-cuk: Benaíaʼdi, sorda-gandikmalad-dulagwen-gakambegid-e-sordad (30), degi, e-dummadbalid.
    Benaía-e-machidi, Amisabadʼye nugad. We, sorda-mili-dulagwen-gakabake-sogbaagwad-e-dummadga
    (24,000) gudiid.
  uig-CYR: Бу Беная «оттуз палван»ниң бири болуп, әшу оттуз адәмни башқуратти; униң
    қисмида йәнә униң оғли Аммизабад бар еди.
  tel-2017: ఈ బెనాయా ఆ ముప్ఫై మంది పరాక్రమశాలుల్లో ఒకడై ఆ ముప్ఫైమందికి అధిపతిగా ఉన్నాడు.
    అతని గుంపులో అతని కొడుకు అమ్మీజాబాదు ఉన్నాడు.
  hat-BSA: Benaja sila a se te nonm pwisan a trant yo e li te an chaj sou trant yo;
    epi Ammizadab, fis li a, te sou divizyon pa li.
  kos-kos: Mwet se inge Benaiah pa tuh kol u se pangpang “Mwet Tolngoul.” Ammizabad
    wen natul, pa aolul in kol u se inge.
  hbo-WLC: ה֧וּא בְנָיָ֛הוּ גִּבּ֥וֹר הַשְּׁלֹשִׁ֖ים וְעַל־הַשְּׁלֹשִׁ֑ים וּמַ֣חֲלֻקְתּ֔וֹ
    עַמִּיזָבָ֖ד בְּנֽוֹ׃ ס
  ibo-ibo: Nke a bụ Benaya ahụ bụ dike nʼagha nʼetiti iri ndịisi agha atọ, ma bụrụkwa
    onye na-achị iri ndị agha atọ ahụ. Amizabad nwa ya ka e tinyere ilekọta nkewa
    nke atọ a.
  ory-ory: ଏହି ବନାୟ ତିରିଶ ବୀରଙ୍କ ମଧ୍ୟରେ ଗଣିତ ଓ ସେହି ତିରିଶ ଜଣଙ୍କ ଉପରେ ପ୍ରଧାନ ଥିଲା;
    ଆଉ ତାହାର ପାଳିରେ ତାହାର ପୁତ୍ର ଅମ୍ମୀଷାବଦ୍‍ ଥିଲା।
  chk-chk: Penaia i eman me lein ekewe ilik mwän mi pwora, a pwal nemeni ekewe ilik.
    Nge Amisapat nöün we mwän a siwili le nemeni an we mwich.
  rop-rop: '@see-verse:1CH.027.005'
  ukr-1871: Сей Банея — це один із трийцяти лицарів і голова над трийцятьма, а в його
    віддїлї був Аммизабад, син його.
  deu-1951: Dieser Benaja war einer der dreißig Helden und über die Dreißig. Und sein
    Abteilungschef war sein Sohn Ammi-Sabad.
  eng-JPS: This is that Benaiah, who was the mighty man of the thirty, and over the
    thirty; and of his course was Ammizabad his son.
  srp-1865: Ovaj Venaja bješe junak meðu tridesetoricom i nad tridesetoricom; i nad
    redom njegovijem bješe Amizavad sin mu.
  lug-lug: Oyo ye Benaya eyali omusajja ow’amaanyi mu bali amakumi asatu, era nga
    ye mukulu mu bo. Mutabani we Ammizabaadi yavunaanyizibwanga ekibinja ekyo.
  heb-heb: הוא בניהו גבור השלשים ועל השלשים ומחלקתו עמיזבד בנו׃
  ben-IRV: ইনি সেই বনায় যিনি ত্রিশজন বীর যোদ্ধাদের দলের একজন ছিলেন এবং সেই দলের নেতা
    ছিলেন। তাঁর ছেলে অম্মীষাবাদ তাঁর দলে ছিলেন।
  pan-pan: ਇਹ ਉਹ ਬਨਾਯਾਹ ਹੈ ਜਿਹੜਾ ਤੀਹਾਂ ਵਿੱਚੋਂ ਮਹਾਂ ਸੂਰਮਾ ਸੀ, ਅਤੇ ਉਨ੍ਹਾਂ ਤੀਹਾਂ ਦੇ ਉੱਤੇ
    ਸੀ, ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ ਉਸ ਦਾ ਪੁੱਤਰ ਅੰਮੀਜ਼ਾਬਾਦ ਸੀ
  mya-JVB: ထိုမင်းသည်ဗိုလ်စုတွင် ကျော်စောသောသူ၊ ဗိုလ်ချုပ်အရာရှိသောသူဖြစ်၏။ သူ ၏သား
    အမိဇဗဒ် သည်လည်း တပ်မှူးအရာကိုရ၏။
  hmo-hmo: Inai Benaia be goada herea tauna ta. Ia be Davida ena “Tuari Taudia Goadadia
    30” edia memba ta. Bona ia ese unai “30” ia gunalaia. Benaia ena natuna tau Amisabada
    ese iena orea ia gunalaia.
  urd-urd: यह वह बिनायाह है जो तीसों में ज़बरदस्त और उन तीसों के ऊपर था; उसी के फ़रीक़
    में उसका बेटा 'अम्मीज़बा'द भी शामिल था।
  rus-SYN: этот Ванея - один из тридцати храбрых и начальник над ними, и в его отделе
    находился Аммизавад, сын его.
  bqc-SIM: Benaiapi mɛ́ nɛgↄ̃n gbɛ̃ↄn baakwiↄ dↄaana ũ lↄ. Aà nɛ́ Amizaba ku aà
    gãli guuɛ.
  tcz-CHONGTHU: Beniah kitipa hi David sepai hangsan, mihat somthum ho lamkai a jong
    ana pang ahi. Achapa Ammizabad chu anoidou din apansah e.
  mar-mar: हाच तो बनाया जो तीसांतला शूर व तीसांवर प्रमुख होता. त्याचा पुत्र अम्मीजाबाद
    बनायाच्याच गटात होता.
  qub-qub: Benaiami caran quimsa chunca (30) jinyu suldärucunapa mandajninpis. Benaiapa
    wamran Amisabadmi mandaran quimsa quilla cajcho arunanpaj raquisha cajtaga.
  bqp-bqp: '@see-verse:1CH.027.005'
  hat-hat: Benaja sa a te chèf trant pi vanyan sòlda yo. Apre li, se Amizabad, pitit
    gason l', ki te pran kòmandman gwoup la.
  eng-BSB: This Benaiah was mighty among the Thirty and was over the Thirty, and his
    son Ammizabad was in charge of his division.
  eng-WEBPB: This is that Benaiah who was the mighty man of the thirty and over the
    thirty. Of his division was Ammizabad his son.
  kbq-kbq: Hagi Devitina 30'a hankavenentake sondia vahepina Benaia'a mago'zimimokino,
    agra ugota huno kegava huzmante'ne. Hagi Agri'ma refko'ma humiza kevurera nemofo
    Amizabadi nampa 2 kva nera mani'neno kegava huzmante'ne.
  nhe-BL: Huan ni Benaía nojquiya eliyaya inintlayacanca nopa 30 huejhueyi soldados
    tlen más motemacayayaj tlen nochi isoldados nopa tlanahuatijquetl. Huan icone
    Benaía tlen itoca Amisabad eliyaya nopa tlayacanquetl más hueyi ipan ni hueyi
    pamitl.
  gub-BL: '@see-verse:1CH.027.005'
  eng-DRA: This is that Banaias the most valiant among the thirty, and above the thirty.
    And Amizabad his son commanded his company.
