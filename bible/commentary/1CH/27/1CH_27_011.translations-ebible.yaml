verse: 1CH.027.011
translations:
  mal-C: എട്ടാംമാസത്തേക്കുള്ള എട്ടാമൻ സേരഹ്യരിൽ ഹൂശാത്യനായ സിബ്ബെഖായി ആയിരുന്നു. അദ്ദേഹത്തിന്റെ
    ഗണത്തിലും 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Der achte, für den achten Monat, war Sibbechai, der Hussathiter, aus den
    Serahitern, und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya mwambe : lisanga ya Sibekayi, moto ya libota ya Usha,
    moko kati na bakitani ya Zera ; lisanga yango ezalaki na mibali nkoto tuku mibale
    na minei.'
  eng-LSV: The eighth, for the eighth month, [is] Sibbecai the Hushathite, of the
    Zerahite, and twenty-four thousand [are] on his division.
  eng-GNV: 'The eight for the eight moneth was Sibbecai the Hushathite of the Zarhites:
    and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The eighth captain for the eighth month was Sibbecai the Hushathite,
    of the Zarhites: and in his course were twenty and four thousand.'
  nhw-BL: Sibecai, nopa husatita tlacatl catli eliyaya iteipa ixhui Zera, elqui tlayacanquetl
    tlen nopa hueyi pamitl chicueyi huan inijuanti tequitque ipan metztli chicueyi
    ipan sesen xihuitl. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa nane kwa mwezi wa nane, alikuwa Sibekai Mhushathi wa Wazera.
    Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.010'
  eng-KJVCPB: 'The eighth captain for the eighth month was Sibbecai the Hushathite,
    of the Zarhites: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar aboro, e dwe mar aboro ne en Sibekai ja-Hushath ma ja-Zera.
    Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihataurahanina, hua ihataurahanina ena, na Sibekai, tau Husata, Sera iduhuna
    tauna; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: आठौं महिनाको लागि जेरहको घरानाका हूशाती सिब्‍बकै कमाण्‍डर भए । तिनको भागमा
    चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Ẹ̀kẹjọ fún oṣù kẹjọ jẹ́ Sibekai ará Huṣati, ará Sera ọkùnrin ẹgbàá méjìlá
    (24,000) ni ó wà ní ìpín rẹ̀.
  pes-OPCB: 'ماه هشتم: سبکای حوشاتی از طایفۀ زارح؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikawalong buwan ay si Sibecai na Husatita
    mula sa angkan ng Zera. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege halinini Husa dindiali mini Sibegai ibugua agali biabe biaga daosini
    pira kirani maria (24,000) hali halu hearu haru hene. Sibegai ibu Yudali howa
    Sera hameigini aria hene.
  mya-mya: '@see-verse:1CH.027.010'
  bod-N: ཟླ་བརྒྱད་པའི་ལས་ཚན་བརྒྱད་པའི་དམག་དཔོན་ནི་ཟེ་རག་ཁྱིམ་རྒྱུད་ཀྱི་ཧུ་ཤཱ་པ་སིབ་བེ་ཀཱ་ཨི་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Worusere, pamwedzi worusere, aiva Sibhekai muHushati muZerahi. Muboka rake
    maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El octavo jefe del octavo mes era Sibecai husatita, de los zeraítas. En
    su división había veinticuatro mil.
  cac-cac: Axo d'a svajxaquil uj, a vin̈aj Sibecai aj Husa, yin̈tilal vin̈aj Zera
    tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa nane alikuwa Sibekai Mhushathi, kutoka ukoo ulitoka kwa
    Zera. Katika kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: Восьмы, для восьмага месяца, Савахай Хушацянін з племя Зары, і ў ягоным
    аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der achte für den achten Monat war Sibbekai, der Huschatiter, von den
    Sarchitern; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Sibecai he tig-Husha he kevuwazan ni Zera, ne iyan peremandar te menge
    sundaru te ikewalu he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: എട്ടാം മാസത്തേക്കുള്ള എട്ടാമത്തവൻ സർഹ്യരിൽ ഹൂശാത്യനായ സിബ്ബെഖായി; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro ochtoto čhon ľidžalas e čata o Sibechaj, andral le Zerachoskri fajta,
    andral e Chuša.
  pes-OPV: و رئيس هشتم براي ماه هشتم سِبکاي حُوشاتِي از زارَحيان بود و در فرقه او
    بيست و چهار هزار نفر بودند.
  ron-1924: Ал оптуля, пентру луна а опта, ера Сибекай, Хушатитул, дин фамилия зерахицилор.
    Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: অষ্টম মাসের জন্য অষ্টম সেনাপতি হলেন হূশাতীয় সিব্বখয়, যিনি যাতে একজন
    সেরহীয় ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii siddeedaad oo bishii siddeedaad bixi jirayna wuxuu ahaa Sibbekay
    oo ahaa reer Xushaad, oo ka ahaa reer Serax, oo isaga kooxdiisana waxaa ku jiray
    afar iyo labaatan kun oo nin.
  lat-VUC: 'Octavus, mense octavo, Sobochai Husathites de stirpe Zarahi: et in turma
    ejus viginti quatuor millia.'
  eng-ASVBT: 'The eighth captain for the eighth month was Sibbecai the Hushathite,
    of the Zerahites: and in his course were twenty and four thousand.'
  ita-1885: L'ottavo, per l'ottavo mese, era Sibbecai Husatita, della nazione de' Zarhiti;
    e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The eighth for the eighth month was Sibbecai the Hushathite, belonging
    to Zerah: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the eighth month was Sibbekai the Hushathite, from the
    clan descended from Zerah. In his division were twenty-four thousand men.
  spa-VBL: El octavo, para el octavo mes, era Sibecai de Husa, de la tribu de Zera.
    Tenía 24.000 hombres en su división.
  fra-_FOB: Le huitième, pour le huitième mois, était Sibbécaï, le Hushathite, de
    la famille des Zarechites; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: എട്ടാം മാസത്തേക്കുള്ള എട്ടാമത്തവൻ സേരെഹ്യരിൽ ഹൂശാത്യനായ സിബ്ബെഖായി; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Āṭhwāṅ māh: Zārah ke ḳhāndān kā Sibbakī Hūsātī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान जेराह ङा हुशा ङा मुर सिब्‍बेकै बाक्‍माक्‍त।
    मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:२९; १इतिहास २०:४
  ita-1927: L’ottavo, per l’ottavo mese, era Sibbecai, lo Hushathita, della famiglia
    degli Zerahiti, e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: سیبەخەیی حوشاتی لە خێڵی زەرەحییەکان فەرماندەی لەشکری مانگی هەشت بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites; and in his division were twenty-four thousand.
  kan-OKCV: ಎಂಟನೆಯ ತಿಂಗಳಿನ ಎಂಟನೆಯವನು ಜೆರಹಿಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಹುಷಾತ್ಯನಾದ ಸಿಬ್ಬೆಕೈ;
    ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: எட்டாவது மாதத்தின் எட்டாம் தளபதி சேராகியர்களில் ஒருவனாகிய சிப்பெக்காய்
    என்னும் ஊசாத்தியன்; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El octavo para el octavo mes era Sibbecai Husatita, de Zarahi; y en
    su división veinte y cuatro mil.
  ron-BTF: A opta căpetenie, pentru luna a opta, a fost Sibecai hușatitul, dintre
    zerahiți. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites. In his division were twenty-four thousand.
  eng-FBV: The eighth, for the eighth month, was Sibbecai the Hushathite, a Zerahite.
    He had 24,000 men in his division.
  nld-1939: De achtste voor de achtste maand was Sibbekai van de familie Choesja uit
    het geslacht van Zara; zijn korps telde vier en twintigduizend man.
  nch-BL: Sibecai, nopa husatita tacat cati eliyaya iteipa ixhui Zera, elqui tayacanquet
    ten nopa hueyi pamit chicueyi huan inijuanti tequitique ipan metzti chicueyi ipan
    sesen xihuit. Huan nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ tám về tháng tám, là Si-bê-cai, ở Hu-sa, thuộc về dòng
    Xê-rách; trong ban người có hai vạn bốn ngàn người.
  hin-CV: आठवें महीने, हुशाथी नगर का सिब्बेकाई. वह यहूदाह गोत्र के ज़ेरा वंश का सदस्य
    था. इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El octavo capitán por octavo mes fue Sibecai él de Husa, de los de Zera;
    y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fahavalo ho am-bolam-pahavalo i Sibekay nte Kosate, tarira’ i Zerake;
    ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่แปดสำหรับเดือนที่แปดคือ สิ​บเบคัยคนหุชาแห่งคนเศ-ราห์ ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O oitavo para o oitavo mês era Sibecai husatita, de Zerá; e em sua
    divisão vinte e quatro mil.
  deu-ELO: Der achte für den achten Monat war Sibbekai, der Huschathiter, von den
    Sarchitern; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the eighth month, the eighth prince was Sibbecai (the) Hushathite,
    of the generation of Zarhites (or of the sons of Zareh), and four and twenty thousand
    were in his company.
  epo-epo: La oka, por la oka monato, estis Sibĥaj, la Ĥuŝaido, el la Zeraĥidoj; en
    lia apartaĵo estis dudek kvar mil.
  uig-PIN: Sǝkkizinqi aydiki sǝkkizinqi nɵwǝtqi ⱪoxunning sǝrdari Zǝraⱨ jǝmǝtidiki
    Huxatliⱪ Sibbikay bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.010'
  tpi-OTNT: Sibekai bilong ples Husa i bosim ol 24,000 man i mekim wok long namba
    8 mun. Sibekai em i man bilong lain Sera.
  hau-SA: Na takwas, don wata na takwas, shi ne Sibbekai mutumin Husha, mutumin Zera.
    Akwai mutane 24,000 a sashensa.
  uig-LAT: Sekkizinchi aydiki sekkizinchi nöwetchi qoshunning serdari Zerah jemetidiki
    Xushatliq Sibbikay bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owesificaminwembili, owezopho lenyanga yesificaminwembili, kwakunguSibhekhayi
    umHushathi wakoZera. Kwakulamadoda azinkulungwane ezingamatshumi amabili lane
    (24,000) eviyweni lakhe.
  ton-ton: 'Ko hono toko valu ki hono valu ʻoe māhina, ko Sipikei ko e tangata Husa,
    mei he kakai Sela: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano mo e fā afe.'
  ces-1613: Osmého na osmý měsíc Sibbechai Chusatský z Zarchejských, a v houfě jeho
    čtyřmecítma tisíců.
  eng-WMB: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites. In his division were twenty-four thousand.
  tam-TCV: எட்டாவது மாதத்துக்குரிய பிரிவுக்கு சேராரியரைச் சேர்ந்த ஊஷாத்தியனான சிபெக்காயி
    தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante sa ikawalo nga bulan mao si Sibecai nga taga-Husha, gikan
    sa banay ni Zera. Adunay 24, 000 ka kalalakin-an sa iyang pundok.
  pol-UBG: Ósmym, na miesiąc ósmy, był Sibbekaj Chuszatyta, z Zerachitów, a jego oddział
    liczył dwadzieścia cztery tysiące.
  urd-GVU: 'آٹھواں ماہ: زارح کے خاندان کا سِبکی حوساتی۔'
  deu-1912: Der achte im achten Monat war Sibbechai, der Husathiter, aus den Serahitern;
    und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಹುಷ ಊರಿನ ಜೆರಹೀಯನಾದ ಸಿಬ್ಬೆಕೈಯು ಎಂಟನೆಯ ವರ್ಗದ ನಾಯಕನು. ಎಂಟನೆಯ ತಿಂಗಳಿನಲ್ಲಿ
    ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.010'
  hlt-MCSB: A hla rhet dongkah a parhet nah ham te Zarkhii kah Khushathi Sibbekhai
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.010'
  twi-ASANTE: Sibekai a na ɔyɛ Sera aseni a ɔfiri Husa no na na ɔyɛ ekuo a ɛtɔ so
    nwɔtwe, a na wɔkɔ adwuma bosome a ɛtɔ so nwɔtwe mu no so sahene. Na ne ekuo no
    akodɔm dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites. In his division were twenty-four thousand.
  wal-wal: Hosppuntta aginan kiyiya citaa kaalettiyaagee Huushappe yiida Sibbakaaya;
    a citan laatamanne oiddu sha7u asai de7ees. Sibbakaayi Yihudaa zarenne Zaraaha
    yara.
  spa-PDDPT: El comandante para el octavo mes era Sibecai husatita, de los zeraítas.
    En su división había 24.000.
  gun-gun: Oito-a huvixa, oito jaxya reguarã ma Husa pygua Sibecai, Zera ramymino
    kuery va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikawalo a bulan ket ni Sibbecai a Husatita, manipud iti
    puli a nagtaud kenni Zera. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.010'
  uig-ARA: سەككىزىنچى ئايدىكى سەككىزىنچى نۆۋەتچى قوشۇننىڭ سەردارى زەراھ جەمەتىدىكى
    خۇشاتلىق سىببىكاي بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Sibekayi Xusaka naxan fatan Sera xabilɛ ra findi xundɛ solomasaxan nde
    mangɛ nan na ɲɛ kike solomasaxan nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari
    bun ma.
  pon-2006: '@see-verse:1CH.027.010'
  ksd-ksd: Sibekai ra te Kusat ta ra apik na tarai Sera ia ra valavutuluna lualua
    ta ra valavutuluna gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta
    kana tiniba.
  tur-YTC: Sekizinci ay için sekizinci komutan Zerahlılar'dan Huşalı Sivvekay'ydı.
    Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ ὄγδοος τῷ μηνὶ τῷ ὀγδόῳ Σοβοχαῒ ὁ Οὐσαθὶ τῷ Ζαραῒ, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang kedelapan untuk bulan kedelapan adalah Sibkhai, orang Husa, keturunan
    Zerah. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wa 8 pa mwezi wa 8 anali Sibekai Mhusati, wa mbumba ya Zera. Pa gulu lake
    panali asilikali 24,000
  hrv-hrv: Osmi, osmoga mjeseca, bio je Hušaćanin Sibkaj, Zarhijevac. U svom je redu
    imao dvadeset i četiri tisuće.
  mps-mps: Sibekai te Husa bulu bidigo te bidi sese umabo 24,000 bidi te namba 8 wabo
    poluade te sę ebo tonalubo sę yali. Sibekai aga te Sera hani bidi dao.
  tpi-tpi: Sibekai bilong ples Husa i bosim ol 24,000 man i mekim wok long namba 8
    mun. Sibekai em i man bilong lain Sera.
  dan-1931: Den ottende, ham i den ottende Måned, var Husjatitten Sibbekaj af Zeras
    Slægt; til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Si-bê-cai, quê ở Hu-sa, dòng dõi Xê-rách, là tướng chỉ huy quân đoàn tám
    với 24.000 binh sĩ, phục vụ vào tháng tám.
  guj-2017: આઠમા માસને માટે આઠમો સરદાર ઝેરાહીઓમાંનો સિબ્બખાય હુશાથી હતો. તેની ટુકડીમાં
    ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.010'
  por-BRBSL: O oitavo capitão para o oitavo mês foi Sibbecai o Hushathite, dos Zerahitas.
    Em sua divisão eram vinte e quatro mil.
  cth-cth: Ataroe e thapa dawk ahu kahrawikung teh Zerahit catoun Hushath tami Sibbekhai
    doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Sibekai a na ɔyɛ Sera aseni a ofi Husa no na na ɔyɛ kuw a ɛto so awotwe,
    a na wɔkɔ adwuma ɔsram a ɛto so awotwe mu no so sahene. Na ne kuw no asraafodɔm
    dodow yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla rhet dongkah a parhet nah ham te Zarkhii kah Khushathi Sibbekhai
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì niínnì ntú otɑ̃ɑ̃niínwè kpɛri kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000). Kɛ̀ Sedɑɑ nɑɑ̀mùnkù kou Sebekɑii wèè
    bo Usɑɑ ɛì kòò mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Sibekai, a Husan nguibar ekiamɨn gumazim, a namba 8ɨn iakɨnimɨn ingangarim
    damuamin 24,000plan gumaziba me geghuva men gari. Sibekai, a Seran ikɨzimɨn gumazim.
  dop-dop: '@see-verse:1CH.027.010'
  azb-azb: Səkkizinci ay üçün səkkizinci başçı Zerah nəslindən Xuşalı Sibbekay idi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The eighth for the eighth month was Sibbechai the Hushathite, of the Zarhites;
    and in his division were twenty-four thousand.
  hin-2017: आठवें महीने के लिये आठवाँ सेनापति जेरह के वंश में से हूशाई सिब्बकै था
    और उसके दल में चौबीस हजार थे।
  eng-YLT: The eighth, for the eighth month, [is] Sibbecai the Hushathite, of the
    Zarhite, and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the eighth month, the eighth prince was Sibbecai the Hushathite,
    of the generation of Zarhites or the sons of Zareh, and four and twenty thousand
    were in his company.
  eng-WMBB: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites. In his division were twenty-four thousand.
  urd-GVH: 'आठवाँ माह : ज़ारह के ख़ानदान का सिब्बकी हूसाती।'
  rug-rug: '@see-verse:1CH.027.010'
  gaz-gaz: Jiʼa saddeettaffaaf Siibekaay namichi biyya Hushaa kan gosa Zaarotaa ajajaa
    saddeettaffaa ture; kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le huitième, pour le huitième mois, était Sibbecaï, le Huschatite, de la
    famille des Zérachites; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Sera xabilan muxuna nde Sibekayi Xusa kaan yi findi gali kuntigin na ɲɛɛn
    kike solomasɛxɛdeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: 'O ka walu, no ka walu o ka malama, oia o Sibekai ka Husata, no ka Zara:
    a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ سِبْكَايُ الحُوشَاتِيُّ مِنْ ذُرِّيَّةِ زَارَحَ فِرْقَةَ الشَّهْرِ
    الثَّامِنِ المُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso enyilia ƒe tatɔe nye Sibekai tso Husasi ƒe hlɔ̃ me tso Zera. Eƒe
    ame akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti enyilia me.
  eng-LEE: 'The eighth for the eighth month was Sibbechai the Chushathite, of the
    Zarchites: and in his division were twenty and four thousand.'
  asm-FB: জেৰহৰ বংশৰ গোষ্ঠীৰ পৰা হূচাতীয়া চিব্বকয় অষ্টম মাহৰ কাৰণে সেনাপতি আছিল।
    তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: سِبٍكَيِ شُسَكَ نَشَن قَتَن سٍرَ شَبِلّ رَ قِندِ شُندّ سٌلٌمَسَشَن ندٍ مَنفّ
    نَن نَ حّ كِكٍ سٌلٌمَسَشَن ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ
    بُن مَ.
  fra-SBL: Le huitième, pour le huitième mois, était Sibbecaï, le Hushathite, des
    Zérachites. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הַשְּׁמִינִי֙ לַחֹ֣דֶשׁ הַשְּׁמִינִ֔י סִבְּכַ֥י הַחֻשָׁתִ֖י לַזַּרְחִ֑י
    וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa kanana, wa mweri wa ĩnana, aarĩ Sibekai ũrĩa Mũhushathi wa rũciaro
    rwa Azerahi. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le huitième, pour le huitième mois, était Sobochaï, le Husathite, de la
    famille des Zarahites ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah tazetto haih naah, tazetto haih misatuh zaehoikung angraeng loe Zera
    acaeng, Hushath kami, Sibbekai; anih ih kami loe sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogabaabakad (24,000), nii-walabaabak-nagudedgi
    (8) arbamalad. Husaʼgined, Zera-e-wagwa-Sibecaiʼye-nugad, amar-e-dummadid.
  uig-CYR: Сәккизинчи айдики сәккизинчи нөвәтчи қошунниң сәрдари Зәраһ җәмәтидики
    Хушатлиқ Сиббикай болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: ఎనిమిదో నెల జెరహీయుల బంధువూ, హుషాతీయుడు అయిన సిబ్బెకై అధిపతిగా ఉన్నాడు.
    అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Uityèm nan, pou uityèm mwa a te Sibbecaï, Ouchatit la, sòti nan Zerachit
    yo; epi li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Sibbecai, mwet Hushah, pa karingin u se ke malem akoalkosr. El sie mwet
    in sou lal Zerah ke sruf lal Judah. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הַשְּׁמִינִי֙ לַחֹ֣דֶשׁ הַשְּׁמִינִ֔י סִבְּכַ֥י הַחֻשָׁתִ֖י לַזַּרְחִ֑י
    וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke asatọ, maka ọnwa nke asatọ bụ Sibekai onye Husha. Onye
    sitere nʼikwu Zera. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ଅଷ୍ଟମ ମାସ ନିମନ୍ତେ ଅଷ୍ଟମ ସେନାପତି ସେରହ-ବଂଶଜାତ ହୂଶାତୀୟ ସିବ୍ବଖୟ ଥିଲା; ଆଉ ତାହାର
    ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Iwe, ewe awalumanün sounemenem lon awaluen maram Sipekai seni Husa, seni
    än Sera we cho, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.010'
  ukr-1871: Восьмий, на восьмий місяць, Совохай, з Хушату, з роду Зариного; й в його
    віддїлї двайцять і чотири тисячі.
  deu-1951: Der achte für den achten Monat war Sibbekai, der Chusatiter, aus den Sarchitern;
    und zu seiner Abteilung gehörten 24000.
  eng-JPS: The eighth captain for the eighth month was Sibbecai the Hushathite, of
    the Zerahites; and in his course were twenty and four thousand.
  srp-1865: Osmi, osmoga mjeseca, Sivehaj Husaæanin od sinova Zarinijeh, i u njegovu
    redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Seibbekayi Omukusasi, ate nga wa ku Bazera ye yali omukulu ow’ekibinja
    eky’omunaana mu mwezi ogw’omunaana, era kyalimu abasajja emitwalo ebiri mu enkumi
    nnya.
  heb-heb: השמיני לחדש השמיני סבכי החשתי לזרחי ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: অষ্টম মাসের জন্য অষ্টম দলের সেনাপতি ছিলেন হূশাতীয় সিব্বখয়; তিনি ছিলেন
    সেরহের বংশের একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਅੱਠਵੇਂ ਮਹੀਨੇ ਦੇ ਲਈ ਅੱਠਵਾਂ ਸਰਦਾਰ ਹੁਸ਼ਾਥੀ ਸਿਬਕੀ ਜ਼ਰਹੀਆਂ ਵਿੱਚੋਂ ਸੀ। ਉਸ ਦੀ
    ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: အဋ္ဌမ လ တွင်အဋ္ဌမ ဗိုလ်မင်းကား ဇာရ အမျိုး၊ ဟုရှသိ အနွယ်ဖြစ်သော သိဗေကဲ ၊
    တပ်သား ပေါင်း နှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 8 dekenai ia gaukara orea ena biaguna be Sibikai, Husata tauna.
    Ia be Sera iduhu dekena amo. Sibikai ena orea taudia ibounai be 24,000.
  urd-urd: आठवे महीने के लिए आठवाँ सरदार ज़ारहियों में से हूसाती सिब्बकी था, और उसके
    फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Восьмой, для восьмого месяца, Совохай Хушатянин, из племени Зары, и в его
    отделении двадцать четыре тысячи.
  bqc-SIM: Zela bui Sibekai, Usa gbɛ̃́ mɛ́ mↄ swaaↄ̃deↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhaget channan Hushah a kon Zerah insungmi Sibbecai a lamkaiyin.
  mar-mar: आठव्या महिन्याचा आठवा सरदार जेरह वंशातला सिब्बखय हूशाथी हा होता. त्याच्या
    तुकडीत चोवीस हजार जण होते.
  qub-qub: Pusaj quilla cajcho arunanpaj raquishan runacunapa mandajnin caran Sibecai.
    Payga caran Zerapita mirar aywaj, Husa marcapita. Sibecai mandaycaran ishcay chunca
    chuscun warangata (24,000).
  bqp-bqp: '@see-verse:1CH.027.010'
  hat-hat: Pou gwoup wityèm mwa a, se Sibekayi, moun lavil Oucha, ki te chèf. Se yon
    moun fanmi Zera nan gwo branch fanmi Jida a.
  eng-BSB: The eighth, for the eighth month, was Sibbecai the Hushathite, a Zerahite.
    There were 24,000 men in his division.
  eng-WEBPB: The eighth captain for the eighth month was Sibbecai the Hushathite,
    of the Zerahites. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 8ti ikante'ma nampa 8ti kevuma refkoma hunte'nea kevure'ma kegavama
    hu'nea kva nera Husa kumateti, Zera nagapinti ne' Sibekai'e. Hagi ana kevufina
    24tauseni'a vahe mani'naze.
  nhe-BL: Sibecai, nopa husatita tlacatl tlen eliyaya iteipa ixhui Zera, elqui tlayacanquetl
    tlen nopa hueyi pamitl chicueyi huan inijuanti tequitique ipan metztli chicueyi
    ipan sesen xihuitl. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.010'
  eng-DRA: 'The eighth, for the eighth month, was Sobochai a Husathite of the race
    of Zarahi: and in his company were four and twenty thousand.'
