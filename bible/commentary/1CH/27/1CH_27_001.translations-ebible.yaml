verse: 1CH.027.001
translations:
  mal-C: 'ഇസ്രായേലിലെ കുടുംബത്തലവന്മാരുടെയും സഹസ്രാധിപന്മാരുടെയും ശതാധിപന്മാരുടെയും
    അവരുടെ അധിപതിമാരുടെയും പേരുവിവരപ്പട്ടിക: മാസംതോറും തവണവെച്ച് ആണ്ടുമുഴുവൻ കൃത്യനിരതരായിരുന്ന
    സേനാഗണങ്ങളോടു ബന്ധപ്പെട്ട് അവർ രാജാവിനെ സേവിച്ചിരുന്നു. ഈ ഗണങ്ങൾ ഓരോന്നിനും 24,000
    ഭടന്മാർവീതം ഉണ്ടായിരുന്നു.'
  deu-TKW: Und dies sind die Israeliten nach ihrer Anzahl, die Familienhäupter, die
    Anführer der Tausendschaften und der Hundertschaften und ihre Amtleute, die dem
    Könige dienten in allen Angelegenheiten der Abteilungen, die Monat für Monat alle
    Monate des Jahres hindurch antraten und abzogen, jede Abteilung in der Stärke
    von 24000 Mann.
  lin-lin: 'Tala bana ya Isalaele oyo bazalaki kosalela mokonzi : ezalaki na bakambi
    ya mabota, bakonzi ya bankoto mpe ya bankama ya basoda mpe bakomi mikanda. Mosala
    na bango ezalaki : kotala makambo oyo etali mabongisi ya mampinga. Sanza na sanza
    kati na mobu, lisanga moko ezalaki kokota na mosala mpe lisanga mosusu ezalaki
    kobima. Lisanga moko na moko ezalaki na mibali nkoto tuku mibale na minei.'
  eng-LSV: And the sons of Israel, after their number, heads of the fathers, and princes
    of the thousands and of the hundreds, and their officers, those serving the king
    in any matter of the divisions, that are coming in and going out month by month
    throughout all months of the year, [are] twenty-four thousand in each division.
  eng-GNV: 'The children of Israel also after their nomber, euen the chiefe fathers
    and captaines of thousandes and of hundreths, and their officers that serued the
    King by diuers courses, which came and in went out, moneth by moneth throughout
    al the moneths of the yeere: in euery course were foure and twentie thousand.'
  eng-WEBSTER: Now the children of Israel after their number, to wit , the chief fathers,
    and captains of thousands and hundreds, and their officers that served the king
    in any matter of the courses, which came in and went out month by month throughout
    all the months of the year, of every course were twenty and four thousand.
  nhw-BL: Ama nimitzilhuis ajqueyame nopa huejhueyi tlayacanani tlen israelita soldados
    huan huejhueyi familias. Quinxelojtoyaj nochi nopa soldados ica 12 huejhueyi pamitl
    huan sese tlayacanquetl quiyacanayaya se pamitl. Ipan sesen hueyi pamitl oncayayaj
    24 mil soldados. Sequin tlayacanani quinyacanque mil soldados huan sequin 100
    soldados. Huan sesen pamitl tequipano se metztli ipan se xihuitl. Huajca se pamitl
    calaquiyaya huan seyoc quisayaya sesen metztli. Huan nica eltoc nopa lista tlen
    nopa tlayacanani.
  swh-ONEN: 'Hii ndiyo orodha ya Waisraeli: viongozi wa jamaa, majemadari wa maelfu,
    majemadari wa mamia na maafisa wao, waliomtumikia mfalme kwa lolote lililohusu
    vikosi vya jeshi vilivyokuwa zamu mwezi baada ya mwezi katika mwaka mzima. Kila
    kikosi kimoja kilikuwa na watu 24,000.'
  bba-bba: Wee Isireli be bɑ sinɑ bokon sɔmburu mɔ̀. Bɑ sɑ̃ɑwɑ yɛnu yɛ̃robu kɑ tɑbu
    kowobu nɔrɔm nɔrɔm kɑ wunɔm wunɔm wiruɡibu. Berɑ bɑ rɑ tɑbu kowobun wuunu kpɑre
    be bɑ rɑ n sɔmburu nɑɑmɔ suru kɑ suru, wɔ̃ɔ sɔɔ. Wuuru bɑɑtere tɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ yɛndɑ nnɛ (24.000).
  eng-KJVCPB: Now the children of Israel after their number, to wit, the chief fathers
    and captains of thousands and hundreds, and their officers that served the king
    in any matter of the courses, which came in and went out month by month throughout
    all the months of the year, of every course were twenty and four thousand.
  luo-luo: Ma e chenro mar nying jo-Israel ma jotend anywola, jotend jolweny alufe
    kod jolweny miche to gi jotendgi; mane tiyone ruoth kaluwore kod tije duto mag
    migepe mag jolweny mane ni e tich dwe ka dwe kuom higa ngima. Migawo ka migawo
    notingʼo ji alufu piero ariyo gangʼwen (24,000).
  meu-meu: Israel taudia ladadia bini, iduhu kwaradia bona daha bona sinahu Iohiadia
    bona edia orea biagudia, hanua pavapavana isiaina e lao heniva, laḡani lalonai
    hua ta ta ai orea edia lao mai e ita taova; orea ta ta taudia na gerebu-rua daha-hani.
  npi-ULB: यो इस्राएली परिवारका अगुवाहरू, हजार र सयका कामण्‍डरहरू, अनि विभिन्‍न किसिमले
    राजाको सेवा गर्ने सेनाका अधिकारीहरू सूची हो । हरेक सेनाको दलले एक महिनापछि अर्को
    महिनामा गर्दै वर्षभरि सेवा गर्थे । हरेक दलमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Wọ̀nyí ni ìwé àkójọ orúkọ àwọn ọmọ Israẹli, àwọn olórí àwọn ìdílé, àwọn
    balógun ẹgbẹẹgbẹ̀rún àti àwọn balógun ọ̀rọ̀ọ̀rún àti àwọn ìjòyè wọn. Tí ó n sin
    ọba nínú gbogbo ohun tí ó kan ìpín àwọn ọmọ-ogun tí ó wà lẹ́nu iṣẹ́ ìsìn ní oṣooṣù
    ní gbogbo ọdún. Ìpín kọ̀ọ̀kan jẹ́ ẹgbàá méjìlá (24,000) ọkùnrin.
  pes-OPCB: 'سپاه اسرائیل از افراد و رؤسای خاندانها و طایفه‌ها و بزرگان تشکیل یافته
    بود و شامل دوازده سپاه می‌شد. هر سپاه که متشکل از ۲۴٬۰۰۰ نفر بود، به نوبت، سالی
    یک ماه به خدمت فرا خوانده می‌شد. فرماندهان این سپاهیان، به ترتیب ماه خدمت، عبارت
    بودند از:'
  tgl-ULB: Ito ang talaan ng mga pinuno ng pamilya ng mga Israelita, mga pinuno ng
    libo-libo at daan-daan, gayun din ang mga pinuno ng hukbo na naglilingkod sa hari
    sa iba't ibang paraan. Bawat pangkat ng mga hukbo ay naglilingkod sa bawat buwan
    sa buong taon. Sa bawat pangkat ay mayroong 24, 000 na mga kalalakihan.
  hui-hui: Agali mini ogoha gilibu ngaruni Isaraele wali agali bibahendenaga haguane
    henerunaga minibi hameigini mbira mbiranaga agali haguane minibi ami haru haga
    haguane henerunaga minibi gilibu nga. Agali uruni tigua biabe biaga agali tale
    buwa wabuni pira mbirani kira (12) dege dege helene. Agali wabuni mbira mbirani
    ti ege mbira mbirani biabe biaga hene. Wabuni mbira mbiraha agali biabe biaga
    daosini pira kirani maria (24,000) dege dege hene.
  mya-mya: ဘု​ရင်​၏​အ​မှု​တော်​ကို​ထမ်း​ရွက်​ရ​သူ ဣ​သ​ရေ​လ အ​မျိုး​သား​အိမ်​ထောင်​ဦး​စီး​များ၊
    သား​ချင်း​စု ခေါင်း​ဆောင်​များ​နှင့်​နိုင်​ငံ​တော်​အုပ်​ချုပ်​ရေး အ​ရာ​ရှိ​များ​စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း
    ဖြစ်​၏။ သူ​တို့​သည်​လူ​ပေါင်း​နှစ်​သောင်း​လေး ထောင်​စီ​ရှိ​သည့်​အ​ဖွဲ့​များ​ဖွဲ့​၍​တစ်​လ​လျှင်
    တစ်​ဖွဲ့​တာ​ဝန်​ယူ​ရ​ကြ​၏။ ထို​အ​ဖွဲ့​တိုင်း​ကို သက်​ဆိုင်​ရာ​တပ်​မ​ဟာ​မှူး​တစ်​ယောက်​က
    ကွပ်​ကဲ​အုပ်​ချုပ်​လေ​သည်။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་། སྟོང་དཔོན། བརྒྱ་དཔོན།
    རྒྱལ་པོར་ཞབས་ཕྱི་སྒྲུབ་པའི་དམག་དཔོན་ཐམས་ཅད་ལ་ཁོ་ཚོའི་གྲངས་ཀ་བཞིན་ལས་ཚན་བགོས་ཤིང་།
    ལོ་རེར་ཟླ་རེ་བཞིན་དུ་རེས་སྐོར་བ་དང་། ལས་ཚན་རེའི་ནང་དུ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Aya ndiwo mazita avaIsraeri, vakuru vemhuri, vatungamiri vezviuru navatungamiri
    vamazana, namachinda avo, vaishandira mambo mune zvose pamusoro pamapoka avarwi
    ainge ari pabasa mwedzi nomwedzi mugore rose. Boka rimwe nerimwe raiva navarume
    zviuru makumi maviri nezvina.
  spa-BLM: Los hijos de Israel, según su número, los jefes de familia y los capitanes
    de millares y de centenas, y sus oficiales que servían al rey en cualquier asunto
    de las divisiones que entraban y salían mes a mes durante todos los meses del
    año, eran veinticuatro mil en cada división.
  cac-cac: Junjun ujal tz'och 24 mil eb' vin̈ vinac d'a soldadoal. A d'a scal eb'
    vin̈ ay eb' vin̈ yajal yaj d'a scal yin̈tilal, ay eb' vin̈ nivac yajalil eb' soldado
    yed' eb' vin̈ yajalil eb' tz'ilan tastac yic vin̈ rey. Aton sb'i eb' vin̈ ayoch
    yajalil tic, d'a stzolal tz'aj yoch eb' vin̈ d'a junjun uj.
  swh-ULB: Hii ni orodha ya familia za viongozi wa Israeli, wakuu wa maelfu na mamia,
    pamoja na maafisa wa jeshi walio mtumikia mfalme kwa namna tofauti. Kila kikosi
    cha jeshi kilitumika mwenzi hadi mwezi kwa mwaka mzima. Kila kikosi kilikuwa na
    wanaume elfu ishirini na nne.
  bel-bel: Вось сыны Ізраілевыя па ліку іх, узначальцы сямействаў, тысячнікі і сотнікі
    і кіроўцы, якія па аддзяленьнях служылі цару ва ўсіх справах, прыходзячы і адыходзячы
    кожнага месяца, ва ўсе месяцы года. У кожным аддзяленьні было іх па дваццаць чатыры
    тысячы.
  deu-ELBBK: Und die Kinder Israel, nach ihrer Zahl, die Häupter der Väter und die
    Obersten über 1.000 und über 100, und ihre Vorsteher, die dem König dienten in
    allen Angelegenheiten der Abteilungen, der antretenden und der abtretenden, Monat
    für Monat, für alle Monate des Jahres; eine jede Abteilung zählte 24.000 Mann.
  mbb-OT: Iyan heini menge nelista he menge pengulu, menge peremandar, wey menge upisyal
    te menge Israilihanen he ebpenilbi te hadì pinaaǥi te kedumala te menge grupu
    te menge sundaru he ebpenilbi te senge vulan kada tuig. Is kada grupu ne zuen
    24,000 he menge sundaru.
  mal-2015: യിസ്രായേൽപുത്രന്മാർ ആളെണ്ണപ്രകാരം പിതൃഭവനത്തലവന്മാരും സഹസ്രാധിപന്മാരും
    ശതാധിപന്മാരും സംവത്സരത്തിലെ സകലമാസങ്ങളിലും മാസാന്തരം വരികയും പോകയും ചെയ്യുന്ന
    അതതു കൂറുകളുടെ ഓരോ പ്രവൃത്തിയിലും രാജാവിന്നു സേവ ചെയ്തുപോന്ന അവരുടെ പ്രമാണികളും
    ആകെ ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Sako čhon andro berš 24 000 murša andre jekh čata služinenas sar slugaďa
    andre Izraeloskri armada. Andre ola čati sas o vodci upral o fajti, o veľiťeľa
    upral o ezeros the upral o šel the lengre služobňika.
  pes-OPV: و از بني اسرائيل بر حسب شماره ايشان از رؤساي آبا و رؤساي هزاره و صده و
    صاحبان منصب که پادشاه را در همه امور فرقه هاي داخله و خارجه ماه به ماه در همه
    ماههاي سال خدمت مي کردند، هر فرقه بيست و چهار هزار نفر بودند.
  ron-1924: Ачештя сунт копиий луй Исраел дупэ нумэрул лор, капий каселор пэринтешть,
    кэпетенииле песте мий ши песте суте ши службаший ын служба ымпэратулуй пентру
    тот че привя ширул четелор, сосиря ши плекаря лор, лунэ дупэ лунэ, ын тоате луниле
    анулуй; фиекаре чатэ ера де доуэзечь ши патру де мий де оамень.
  ben-OBCV: এই হল সেই ইস্রায়েলীদের তালিকা—যারা বিভিন্ন বংশের কর্তাব্যক্তি, সহস্র-সেনাপতি
    ও শত-সেনাপতি, ও তাদের কর্মকর্তা হয়ে সারা বছর ধরে মাসের পর মাস সেনাবিভাগ-সংক্রান্ত
    বিষয়ে রাজার সেবা করে গেলেন। প্রত্যেক বিভাগে 24,000 জন লোক থাকত।
  som-som: Haddaba waa tan reer binu Israa'iil sidii tiradoodu ay ahayd, waxayna ahaayeen
    madaxdii qolooyinka, iyo kuwii kun kun u taliyey, iyo kuwii boqol boqol u taliyey,
    iyo saraakiishoodii boqorka uga adeegi jiray wax kasta oo ku saabsan kooxihii
    soo geli jiray oo bixi jiray bil kasta oo ah bilaha sannadda oo dhan; koox kasta
    tiradeedu waxay ahayd afar iyo labaatan kun oo nin.
  lat-VUC: Filii autem Israël secundum numerum suum, principes familiarum, tribuni,
    et centuriones, et præfecti, qui ministrabant regi juxta turmas suas, ingredientes
    et egredientes per singulos menses in anno, viginti quatuor millibus singuli præerant.
  eng-ASVBT: Now the children of Israel after their number, to wit, the heads of fathers’
    houses and the captains of thousands and of hundreds, and their officers that
    served the king, in any matter of the courses which came in and went out month
    by month throughout all the months of the year—of every course were twenty and
    four thousand.
  ita-1885: ORA quant'è a' figliuoli d'Israele, secondo le lor descrizioni per capi
    di famiglie paterne, e capitani di migliaia, e di centinaia, ed i loro ufficiali,
    ogni spartimento di coloro che servivano al re (secondo tutto l'ordine degli spartimenti,
    de' quali ciascuno entrava ed usciva di mese in mese, per tutti i mesi dell'anno)
    era di ventiquattromila uomini.
  eng-LXXUP: Now the sons of Israel according to their number, heads of families,
    captains of thousands and captains of hundreds, and scribes ministering to the
    king, and for every affair of the king according to their divisions, for every
    ordinance of coming in and going out monthly, for all the months of the year,
    one division of them was twenty-four thousand.
  eng-ULB: This is the list of the Israelite family leaders, commanders of thousands
    and hundreds, as well as army officers who served the king in various ways. Each
    military division served month by month throughout the year. Each division had
    twenty-four thousand men.
  spa-VBL: Esta es una lista de los israelitas, de los jefes de familia, de los comandantes
    de millares y de los comandantes de centenas, y de sus oficiales que servían al
    rey en todo lo relacionado con las divisiones que estaban de servicio cada mes
    durante el año. Había 24.000 hombres en cada división.
  fra-_FOB: Or voici les enfants d'Israël selon leur nombre, chefs des pères, chefs
    de milliers et de centaines, et leurs officiers au service du roi, pour tout ce
    qui concernait les divisions, leur entrée et leur sortie, mois par mois, pendant
    tous les mois de l'année, chaque division étant de vingt-quatre mille hommes.
  mal-mal: യിസ്രായേൽപുത്രന്മാർ ആളുകളുടെ എണ്ണത്തിനനുസരിച്ച് പിതൃഭവനത്തലവന്മാരും സഹസ്രാധിപന്മാരും
    ശതാധിപന്മാരും അവരുടെ പ്രമാണികളും രാജാവിന് സേവ ചെയ്തുപോന്നു. അവർ വർഷത്തിൽ എല്ലാമാസങ്ങളിലും
    വരികയും പോകയും ചെയ്തിരുന്നു. ഓരോ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000) ഉണ്ടായിരുന്നു.
  urd-GVR: Darj-e-zail un ḳhāndānī sarparastoṅ, hazār hazār aur sau sau faujiyoṅ par
    muqarrar afsaroṅ aur sarkārī afsaroṅ kī fahrist hai jo bādshāh ke mulāzim the.
    Fauj 12 gurohoṅ par mushtamil thī, aur har guroh ke 24,000 afrād the. Har guroh
    kī ḍyūṭī sāl meṅ ek māh ke lie lagtī thī.
  suz-BL: मिनु इस्राएली आन खिं खिं ङा ठेयब मुरपुकी, हजार हजार लडाइ पाइब आन कप्‍तानपुकी,
    सहे सहे ङा लडाइ पाइब आन कप्‍तानपुकी नु मेको आन ठेयब मुरपुकी बाक्‍मा बाक्‍त। मेकोपुकीमी
    लडाइ पाइब आन हुल हुल आन कली बर्सम महिना महिनामी पालो पा पिप आ गेय पपाइक्‍बाक्‍मा
    बाक्‍त। लडाइ पाइब आन हुल का का पालो पा बर्स ङा महिना का गेय पपदमे बाक्‍त। हुल
    काम १४ हजार मुर बाक्‍मा बाक्‍त। पिप आ नेल्‍ल क्‍येङा ठेयब कप्‍तान सु सु बाक्‍मा
    बाक्‍त देंशा हना,
  ita-1927: Ora ecco i figliuoli d’Israele, secondo il loro numero, i capi di famiglie
    patriarcali, i capi di migliaia e di centinaia e i loro ufficiali al servizio
    del re per tutto quello che concerneva le divisioni che entravano e uscivano di
    servizio, mese per mese, tutti i mesi dell’anno, ogni divisione essendo di ventiquattromila
    uomini.
  ckb-ckb: ئەمە لیستی پلەدارەکانی نەوەی ئیسرائیلە، کە گەورەی بنەماڵەکان و فەرماندەی
    هەزاران و سەدان بوون، لەگەڵ ئەفسەرەکانیان کە لە هەموو کاروباری لەشکرەکانیان خزمەتی
    پاشایان دەکرد. ئەمانە بە نۆبە دەهاتنە سەربازی و دەڕۆیشتنەوە، بە درێژایی ساڵ، مانگ
    بە مانگ، هەر لەشکرێکیش بریتی بوو لە بیست و چوار هەزار پیاو.
  eng-BBE: Now the number of the children of Israel, that is, the heads of families,
    and the captains of thousands and of hundreds, and the men in authority who were
    servants of the king in anything to do with the divisions which came in and went
    out month by month through all the months of the year, in every division were
    twenty-four thousand.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಲೆಕ್ಕದ ಪ್ರಕಾರವಾಗಿ ಹೀಗೆಯೇ ಇದ್ದರು. ಹೇಗೆಂದರೆ, ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರೂ
    ಸಹಸ್ರಾಧಿಪತಿಗಳೂ, ಶತಾಧಿಪತಿಗಳೂ, ಅಧಿಪತಿಗಳೂ ವರ್ಷದ ಎಲ್ಲಾ ತಿಂಗಳುಗಳಲ್ಲಿ ಪ್ರತಿ ತಿಂಗಳು ಸರತಿಯಂತೆ
    ಬರುತ್ತಿದ್ದ ವರ್ಗಗಳ ಕಾರ್ಯಗಳಲ್ಲಿ ಅರಸನನ್ನು ಸೇವಿಸಿದ ಅವರ ಪಾರುಪತ್ಯಗಾರರೂ ಪ್ರತಿವರ್ಗದಲ್ಲಿ
    24,000 ಮಂದಿಯಿದ್ದರು.
  tam-2017: தங்கள் எண்ணிக்கையின்படி இருக்கிற இஸ்ரவேலர்களுக்கு வம்சங்களின் தலைவர்களும்,
    ஆயிரம் பேர்களுக்கு தலைவர்களும், நூறு பேர்களுக்கு அதிபதிகளும் தலைவர்களும், இவர்களுடைய
    தலைவர்களும் வைக்கப்பட்டிருந்தார்கள்; இவர்கள் வருடத்தில் உண்டான மாதங்களிலெல்லாம்
    மாதத்திற்கு மாதம் ராஜாவிற்குப் பணிவிடை செய்வதற்கு பிரிக்கப்பட்ட வரிசைகளின்படியெல்லாம்
    மாறிமாறி வருவார்கள்; ஒவ்வொரு வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: Y LOS hijos de Israel según su número, á saber, príncipes de familias,
    tribunos, centuriones y oficiales de los que servían al rey en todos los negocios
    de las divisiones que entraban y salían cada mes en todos los meses del año, eran
    en cada división veinte y cuatro mil.
  ron-BTF: Și copiii lui Israel, după numărul lor, adică părinții mai mari și căpeteniile
    peste mii și sute și administratorii lor care au servit pe împărat în orice lucru
    al rândurilor, care au intrat și au ieșit, lună de lună, în toate lunile anului,
    în fiecare rând erau douăzeci și patru de mii.
  eng-WEBP: Now the children of Israel after their number, the heads of fathers’ households
    and the captains of thousands and of hundreds, and their officers who served the
    king in any matter of the divisions which came in and went out month by month
    throughout all the months of the year—of every division were twenty-four thousand.
  eng-FBV: This is a list of the Israelites, the family leaders, the commanders of
    thousands, and the commanders of hundreds, and their officers who served the king
    in everything related to the divisions that were on duty each month during the
    year. There were 24,000 men in each division.
  nld-1939: Hier volgt een opsomming van de israëlietische familiehoofden, de aanvoerders
    van duizend en honderd, met hun beambten, die den koning dienden in alle aangelegenheden
    der legerkorpsen, welke alle maanden van het jaar maandelijks in en uitrukten.
    Elk korps telde vier en twintigduizend man.
  nch-BL: 'Ama nimitzilhuis ajquiya inijuanti nopa huejhueyi tayacanani ten israelita
    soldados huan huejhueyi familias. Quinxelojtoyaj nochi nopa soldados ica 12 huejhueyi
    pamit huan sese tayacanquet quiyacanayaya se pamit. Ipan sesen hueyi pamit oncayaya
    24 mil soldados. Sequij tayacanani quinyacanque mil soldados huan sequij 100 soldados.
    Huan sesen pamit tequipano se metzti ipan se xihuit. Huajca se pamit calaquiyaya
    huan seyoc quisayaya sese metzti. Huan nica eltoc nopa lista ten nopa tayacanani
    ipan sesen pamit:'
  vie-1934: Đây là số của những trưởng tộc của dân Y-sơ-ra-ên, tức các quan tướng
    cai ngàn người và cai trăm người, và các quan trưởng của chúng vẫn phục sự vua,
    cai quản các ban thứ quanh năm mỗi tháng thay nhau đi ra đi vào; mỗi ban thứ số
    được hai vạn bốn ngàn người.
  hin-CV: नीचे दी गई सूची इस्राएली परिवारों के प्रधानों और सहस्रपति और शतपति, सेनापतियों
    की और उनकी भी है, जो राजा की सेवा उनसे संबंधित सभी विषयों में करते रहते थे. हर
    एक टुकड़ी से यह उम्मीद की जाती थी कि साल में एक महीने सेवा करे. हर एक टुकड़ी की
    संख्या थी 24,000.
  spa-BES: Ahora el número de los hijos de Israel, es decir, los jefes de familia,
    y los capitanes de miles y cientos, y los hombres en autoridad que eran siervos
    del rey en todo lo relacionado con las divisiones que servían por turnos, mes
    tras mes durante todos los meses del año, en cada división había veinticuatro
    mil.
  tdx-tdx: Ty famoliliañe o ana’ Israeleo, o talèn’ anjomban-droae naho o mpifelek’
    arivo naho zatoo naho o roandriañe mpitoroñe i mpanjakaio aman-dra inoñ’ ino­ñe
    amo firimboñañe mimoak’ ao naho miavotse mb’eo am-bolañ’ am-bolañe amo hene volan-taoñeo,
    ie songa ro’ale-tsi-efats’ arivo ami’ty firimboñañe.
  tha-KJV: ต่อไปนี้​เป็นรายชื่อประชาชนอิสราเอลตามจำนวน คือ บรรดาหัวหน้า บรรดานายพันนายร้อย
    และบรรดาเจ้าหน้าที่​ผู้รับใช้​กษัตริย์​ในราชการทุกอย่างที่​เก​ี่ยวกับกองเวรที่​เข​้ามาและออกไป
    เดือนแล้วเดือนเล่าตลอดปี กองเวรหนึ่งๆมีจำนวนสองหมื่นสี่พันคน
  por-BR-2018: E os filhos de Israel segundo seu número, a saber, príncipes de famílias,
    comandantes, centuriões e oficiais dos que serviam ao rei em todos os negócios
    das divisões que entravam e saíam cada mês em todos os meses do ano, eram em cada
    divisão vinte e quatro mil.
  deu-ELO: Und die Kinder Israel, nach ihrer Zahl, die Häupter der Väter und die Obersten
    über tausend und über hundert, und ihre Vorsteher, die dem König dienten in allen
    Angelegenheiten der Abteilungen, der antretenden und der abtretenden, Monat für
    Monat, für alle Monate des Jahres; eine jede Abteilung zählte vierundzwanzigtausend
    Mann.
  eng-WYC-2018: Forsooth the sons of Israel by their number, the princes of families,
    the tribunes, and centurions, and prefects, that ministered to the king by their
    companies of knights, entering in and going out by each month in the year, were
    sovereigns, each by himself, upon four and twenty thousand. (Now the number of
    Israelites, that is, the leaders of the families, and the tribunes, and the centurions,
    and the prefects, who served the king with their companies of horsemen, coming
    in and going out each month of the year, was twenty-four thousand in each company,
    or division.)
  epo-epo: La Izraelidoj havis laŭ sia nombro ĉefojn de patrodomoj, milestrojn, centestrojn,
    kaj siajn inspektistojn, kiuj servis al la reĝo pri ĉiuj aferoj de la apartaĵoj,
    interŝanĝante sin ĉiumonate, en ĉiuj monatoj de la jaro. Ĉiu apartaĵo konsistis
    el dudek kvar mil.
  uig-PIN: Tɵwǝndikilǝr Israillar iqidǝ padixaⱨning hizmitidǝ ⱨǝrbiy ⱪisimlarƣa mǝs’ul
    bolƣan ⱨǝrⱪaysi jǝmǝt baxliri, mingbexi, yüzbexi wǝ barliⱪ mǝnsǝpdarlar idi. Ular
    saniƣa ⱪarap ⱪisimlarƣa bɵlüngǝnidi. Ular ⱨǝr yili ay boyiqǝ nɵwǝtlixip turatti,
    ⱨǝr ⱪisimda yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: Isala:ili fi ilia fifi asi bisilua dunu, amola ilia eagene ouligisu dunu
    amo da Isala:ili soge ouligisu, ilia dio da hagudu dedei. Ode huluane, oubi afae
    afae amoga, gilisisu afae afae da Isala:ili soge ouligisu. Gilisisu afae afae
    amo ganodini, dunu 24,000 agoane ba:i. Amola gilisisu afae afae ouligisu, ilia
    da oubi afae afaega ouligisu dunu ilegei. Ilia da dadi gagui wa:i hou huluane
    ouligisu.
  tpi-OTNT: Dispela em i lista bilong ol hetman bilong ol lain famili bilong ol Israel,
    na bilong ol lida na ofisa i bosim wok bilong gavman. Ol dispela hetman i save
    bosim 12-pela bikpela lain man bilong mekim wok. Wanpela wanpela lain i save mekim
    wok long ol wan wan mun, na wan wan lain i gat 24,000 man. Nem bilong ol dispela
    hetman i olsem.
  hau-SA: Wannan shi ne jerin Isra’ilawa, kawunan iyalai, shugabannin dubu-dubu da
    shugabannin ɗari-ɗari, da manyan ma’aikatansu, waɗanda suka yi wa sarki hidima
    a dukan abin da ya shafi ɓangarorin mayaƙan da suke aiki wata-wata a dukan shekara.
    Kowane sashe yana da mutane 24,000.
  uig-LAT: Töwendikiler Israillar ichide padishahning xizmitide herbiy qisimlargha
    mes’ul bolghan herqaysi jemet bashliri, mingbéshi, yüzbéshi we barliq mensepdarlar
    idi. Ular sanigha qarap qisimlargha bölün’genidi. Ular her yili ay boyiche nöwetliship
    turatti, her qisimda yigirme töt ming adem bar idi.
  nde-nde: Nantu uluhlu lwabako-Israyeli, inhloko zezimuli, abalawuli bezinkulungwane
    labalawuli bamakhulu, ababesebenzela inkosi kulokho okuqondane lamaviyo empi ayefanele
    ukuzophisana ngenyanga kuze kuyephela umnyaka. Iviyo lilinye lalilamadoda azinkulungwane
    ezingamatshumi amabili lane (24,000).
  ton-ton: Pea ko eni, ʻo hangē ko hono lau hake ʻae fānau ʻa ʻIsileli, ko kinautolu
    naʻe tuʻukimuʻa ʻi he kau mātuʻa, mo kinautolu naʻe ʻeiki pule ki he ngaahi toko
    afe mo e ngaahi teau, mo ʻenau kau matāpule ʻaia naʻe fai ʻae ngāue ki he tuʻi
    ʻi hono anga ʻoe ngaahi lakanga, ʻakinautolu naʻe hū mai mo ʻalu atu taki taha
    ʻi hono māhina ʻi he ngaahi māhina kotoa pē ʻoe taʻu, ko hono lau fakakātoa ʻoe
    lakanga taki taha, ko e toko ua mano mo e fā afe.
  ces-1613: 'Synové pak Izraelští podlé počtu svého, knížata čeledí otcovských a hejtmané
    a setníci a úředníci nad těmi, kteříž přisluhovali králi ve všech věcech jedni
    po druhých, vcházejíce a vycházejíce na každý měsíc, přes všecky měsíce roku:
    V jednom každém houfě bylo jich čtyřmecítma tisíců.'
  eng-WMB: Now the children of Israel after their number, the heads of fathers’ households
    and the captains of thousands and of hundreds, and their officers who served the
    king in any matter of the divisions which came in and went out month by month
    throughout all the months of the year—of every division were twenty-four thousand.
  tam-TCV: 'இராணுவப் பிரிவு சம்பந்தமான எல்லாப் பணிகளிலும் அரசனுக்கு உதவிய இஸ்ரயேலரின்
    பட்டியல் இதுவே: குடும்பத் தலைவர்கள், ஆயிரம்பேரின் தளபதிகள், நூறுபேரின் தளபதிகள்,
    அவர்களின் அதிகாரிகள் அனைவரும் அவரவர் பிரிவின்படி வருடம் முழுவதும் மாதந்தோறும்
    பணியில் ஈடுபட்டிருந்தார்கள். ஒவ்வொரு பிரிவிலும் 24,000 மனிதர்கள் இருந்தனர். அவர்கள்:'
  ceb-ULB: Mao kini ang talaan sa mga pangulo sa banay sa mga Israelita, nga mga komandante
    sa liboan ug gatosan, ingon man usab ang mga opisyal sa kasundalohan nga nag-alagad
    sa hari sa nagkalainlaing mga paagi. Nag-alagad ug usa ka bulan sa tibuok tuig
    ang matag pundok sa kasundalohan. Adunay 24, 000 ka kalalakin-an ang matag pundok.
  pol-UBG: 'A oto synowie Izraela według ich liczby: naczelnicy rodów, tysiącznicy,
    setnicy i urzędnicy, którzy służyli królowi we wszelkiej sprawie związanej z oddziałami
    przychodzącymi i odchodzącymi co miesiąc, przez wszystkie miesiące w roku. Każdy
    oddział liczył dwadzieścia cztery tysiące.'
  urd-GVU: درجِ ذیل اُن خاندانی سرپرستوں، ہزار ہزار اور سَو سَو فوجیوں پر مقرر افسروں
    اور سرکاری افسروں کی فہرست ہے جو بادشاہ کے ملازم تھے۔ فوج 12 گروہوں پر مشتمل تھی،
    اور ہر گروہ کے 24,000 افراد تھے۔ ہر گروہ کی ڈیوٹی سال میں ایک ماہ کے لئے لگتی
    تھی۔
  deu-1912: Dies sind aber die Kinder Israel nach ihrer Zahl, die Häupter der Vaterhäuser
    und die Obersten über tausend und über hundert, und ihre Amtleute, die dem König
    dienten, nach ihren Ordnungen, die ab und zu zogen, einen jeglichen Monat eine,
    in allen Monaten des Jahres. Eine jegliche Ordnung aber hatte vierundzwanzigtausend.
  kan-2017: 'ಇಸ್ರಾಯೇಲರ ಕುಲಪ್ರಧಾನರು, ಸಹಸ್ರಾಧಿಪತಿಗಳು, ಶತಾಧಿಪತಿಗಳೂ, ಅರಸನ ವಿಧವಿಧವಾದ ಸೇವೆಯನ್ನು
    ಮಾಡಬೇಕಾದ ವರ್ಗಗಳ ಅಧಿಪತಿಗಳ ವಿವರ: ವರ್ಷದ ಎಲ್ಲಾ ತಿಂಗಳುಗಳಲ್ಲಿ ತಿಂಗಳಿಗೆ ಒಂದು ವರ್ಗದಂತೆ
    ಸರದಿಯ ಪ್ರಕಾರ ಕೆಲಸಕ್ಕಾಗಿ ಬರುವ ಪ್ರತಿಯೊಂದು ವರ್ಗದಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಜನರು ಇದ್ದರು.'
  yap-yap: Ba’aray babyoren pi lolgen e pi tabnaw nu Israel nge pi mitethin ko yuke
    girdi’ nge pi ga’ ni yad ma tay murung’agen e maruwel u lan gil’ilungun fare pilung.
    Ra reb e pul u reb e duw ma reb fare ulung ni rliw’ nge aningeg e bbiyu’ e pumo’on
    riy e ngar marwelgad u tan pa’ e en nib ga’ ko salthaw ko binem e pul.
  hlt-MCSB: Israel ca rhoek tah a hlangmi bangla a napa boeilu rhoek khaw, thawng
    khat neh yakhat mangpa rhoek khaw, boelnah olka cungkuem dongah manghai aka bong
    a rhoiboei rhoek khaw, kum khat kah hla takuem ah a hla, a hla ah aka kun neh
    aka vuenva rhoek khaw boelnah pakhat dongah thawng kul thawng li om.
  mdy-ETH: ሃካፓ ዴማ ዓኣዞንሢ ዒስራዔኤሌ ዓሶኮ ማኣሮ ዓሶ ሱኡጎንታ ዱማ ዱማ ቶኦኮ ዎይሣ ዓሶንታ፤ ዬያጉዲ ሃሣ ካኣቲኮ ማዾ
    ማዻ ቢታንታ ዓኣ ዓሶኮ ሱንፃ ዎሊ ሄሊ ፃኣፒንቴኔ፤ ዬይያ፦ ሌዖ ጋራ ዓኣ ፔቴ ፔቴ ዓጊኖይዳ ላማታሚ ዖይዶ ሺያ ዓሲ ዎሊ ዑፃ
    ማዒ ማዻንዳጉዲ ፓቂንቴያ ማዓዛ ዬያ ዱማ ዱማ ፓቂንቴ ዓሶኮ ሱኡጌ ዓኣኔ።
  twi-ASANTE: 'Israelfoɔ akuo ahodoɔ no nie—mmusuapanin, asahene ne asraafoɔ mpanimfoɔ
    a na wɔhwɛ asraafoɔ akuo ahodoɔ so de som ɔhene, a ekuo biara kɔ adwuma bosome
    baako wɔ afe mu. Na ɛdɔm a wɔwɔ ekuo biara mu nso dodoɔ yɛ mpem aduonu ɛnan (24,000).
    Wɔn edin na ɛdidi soɔ yi:'
  eng-WEBU: Now the children of Israel after their number, the heads of fathers’ households
    and the captains of thousands and of hundreds, and their officers who served the
    king in any matter of the divisions which came in and went out month by month
    throughout all the months of the year—of every division were twenty-four thousand.
  wal-wal: Bantta citan citan kawotettaa aissida Israa7eela keettaa asatu halaqati,
    shaalaqatinne mato halaqati hagaappe kaallidi xaafettidaageeta. Issi issi citan
    laatamanne oiddu sha7u asati de7oosona. Issi issi citai laittaa giddon issi issi
    aginau kayan kayan kawotettaa oosuwaa oottanau kiyees.
  spa-PDDPT: Esta es la lista de los israelitas, los jefes de casas paternas, jefes
    de millares y centenas, con sus oficiales que servían al rey en todos los asuntos
    de las divisiones. Ellos entraban y salían cada mes durante todo el año. Cada
    división era de 24.000.
  gun-gun: Israel ramymino kuery mbovy pa ikuaia rami vy peteĩ-teĩ regua re opena
    va'e rery, ha'e mil ha'e cem ikuai va'e ruvixa kuery rery oĩa. Ha'e va'e kuery
    ma nguvixave pe omba'eapo 'rã mba'emo ojapoa rupi, mba'eta peteĩ-teĩ jaxy re oike
    'rã ha'e va'e jaxy reguarã, ha'e rã amboae kuery ma oẽ 'rã oje'oivy, ha'e rami
    ae tema ikuai ma'etỹa pukukue re. Ha'e peteĩ-teĩ regua ma vinte e quatro mil ikuai.
  ilo-ULB: Daytoy ti listaan dagiti mangidadaulo iti pamilia dagiti Israelita, dagiti
    pangulo ti rinibribu ken ginasgasut, kasta met dagiti opisial ti armada a nagserbi
    iti ari kadagiti nadumaduma a wagas. Tunggal bunggoy a mannakigubat ket nagserbi
    iti binulan iti las-ud ti makatawen. Tunggal bunggoy ket addaan iti 24, 000 a
    lallaki.
  kpg-kpg: Aanei nia ingoo o nia dagi madahaanau, mo nia dagi madahaanau llauehe mo
    nadau gau aamua ala e dagi nia moomee o tenua. Di malama e dahi o di ngadau, di
    hagabuulinga e dahi ono daane e madalua maa haa mana (24,000) e hai nadau moomee
    i lala di tagi dauwa o di malama deelaa.
  uig-ARA: تۆۋەندىكىلەر ئىسرائىللار ئىچىدە پادىشاھنىڭ خىزمىتىدە ھەربىي قىسىملارغا
    مەسئۇل بولغان ھەرقايسى جەمەت باشلىرى، مىڭبېشى، يۈزبېشى ۋە بارلىق مەنسەپدارلار
    ئىدى. ئۇلار سانىغا قاراپ قىسىملارغا بۆلۈنگەنىدى. ئۇلار ھەر يىلى ئاي بويىچە نۆۋەتلىشىپ
    تۇراتتى، ھەر قىسىمدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Isirayila sɔɔrie xunyie nan ya naxee findi denbaya xunyie ra. E tan nan
    nu findixi mangɛ xa sɔɔri gali xunyie ra, sɔɔri wulu nun sɔɔri kɛmɛ ki ma. Kike
    yo kike xɛmɛ wulu mɔxɔɲɛn nun naani nu sɔɔri wali rabama.
  pon-2006: Iet mwaren kaunen peneinei kan en mehn Israel oh kaunen peneinei lap akan
    oh arail lapalap akan me apwalih doadoahk en wehio. Nan sounpwong koaros en sounpar
    ehu pwihn tohrohr me ohl rianen pahkid towehda, kin wia arail doadoahk pahn kaweidpen
    kaun me ahneki nan sounpwongo.
  ksd-ksd: 'Go ia ra varmur ure ra tarai Israel, a umana lualua na apik na tarai,
    a umana lualua ure ra umana arip na marmar ma ure ra umana marmar, ma kadia umana
    raprap nina dia ga toratorom tai ra king, ta ra lavur magit ure ra umana tiniba
    nina dia ga varvarkia ta ra gaigai ta ra kilala parika, (a ura vinun ma a ivat
    na arip na marmar na tutana dia ga ki tai tikatika na tiniba):'
  tur-YTC: İsrael'in çocukları, sayılarına göre, atalar evlerinin başları, binlerin
    ve yüzlerin başları ve yılın bütün aylarında krala her ay girip çıkan bölüklerde
    hizmet eden memurları, her bölüğün yirmi dört bin kişisi vardı.
  grc-BRENT: Καὶ υἱοὶ Ἰσραὴλ κατὰ ἀριθμὸν αὐτῶν ἄρχοντες τῶν πατριῶν, χιλίαρχοι καὶ
    ἑκατόνταρχοι, καὶ γραμματεῖς οἱ λειτουργοῦντες τῷ βασιλεῖ καὶ εἰς πᾶν λόγον τοῦ
    βασιλέως κατὰ διαιρέσεις, πᾶν λόγον τοῦ εἰσπορευομένου καὶ ἐκπορευομένου μῆνα
    ἐκ μηνὸς, εἰς πάντας τοὺς μῆνας τοῦ ἐνιαυτοῦ, διαίρεσις μία εἴκοσι καὶ τέσσαρες
    χιλιάδες.
  ind-AYT: Inilah daftar keturunan Israel, para kepala kaum keluarga, pemimpin pasukan
    seribu dan pasukan seratus, dan para pengatur yang melayani raja dalam semua urusan,
    yaitu kelompok yang bertugas dan yang bebas tugas, bulan demi bulan sepanjang
    tahun. Setiap kelompok terdiri dari 24.000 orang.
  nya-nya: Uwu ndi mndandanda wa Aisraeli, atsogoleri a mabanja, olamulira asilikali
    1,000, olamulira asilikali 100 ndi akuluakulu awo, amene ankatumikira mfumu mʼzonse
    zokhudza magulu a ankhondo, amene amagwira ntchito mwezi ndi mwezi chaka chonse.
    Gulu lililonse linali ndi anthu 24,000.
  hrv-hrv: Izraelovi sinovi po svome broju. Poglavari porodica, tisućnici, stotnici
    i nadzornici služili su kralju u svakom poslu. U redovima su dolazili i odlazili
    od mjeseca do mjeseca, u svim godišnjim mjesecima; svaki je red imao dvadeset
    i četiri tisuće ljudi.
  mps-mps: Te ede nogi elalubo te Israel hani sibi dabede bidali tobolu bidi dabe
    nogi da, tama te polalubo bidi dabe badi te gavman ami sę tonalubo sęde bidali
    ofisa dabe da. Te tobolu bidi dabe augwaligo te 12 te genuai hani bidi te sę
    ebo tonaluai. Te deli deli hanigo te polua deli deli dabede te sę yali, tama
    te deli deli hanide te bidi sese umabo 24,000 bidi tonalubo sę elaluai. Te tobolu
    bidi dabego nogi e tiwai tama elalualio.
  tpi-tpi: Dispela em i lista bilong ol hetman bilong ol lain famili bilong ol Israel,
    na bilong ol lida na ofisa i bosim wok bilong gavman. Ol dispela hetman i save
    bosim 12-pela bikpela lain man bilong mekim wok. Wanpela wanpela lain i save mekim
    wok long ol wan wan mun, na wan wan lain i gat 24,000 man. Nem bilong ol dispela
    hetman i olsem.
  dan-1931: 'Israelitterne efter deres Tal: Fædrenehusenes Overhoveder, Tusind- og
    Hundredførerne og deres Fogeder, som tjente Kongen i alle Sager vedrørende Skifterne,
    de, der skiftevis trådte til og fra hver Måned hele Året rundt, hvert Skifte på
    24.000 Mand:'
  vie-OVCB: Đây là danh sách người Ít-ra-ên gồm các tướng lãnh, chỉ huy, và viên chức
    chỉ huy đơn vị nghìn người và trăm người cũng như các quan viên phục vụ vua trong
    việc giám sát các quân đoàn làm nhiệm vụ mỗi năm một tháng. Mỗi quân đoàn phục
    vụ một tháng và có 24.000 binh sĩ.
  guj-2017: ઇઝરાયલપુત્રોની સંખ્યા, એટલે તેઓનાં કુટુંબોના સરદારો, સહસ્રાધિપતિઓ, શતાધિપતિઓ
    તથા સૈન્યના અધિકારીઓ, જેઓની ટુકડીઓમાંથી એકેક ટુકડીના સૈનિકો પોતાના નિયતક્રમ પ્રમાણે
    વર્ષમાં માસવાર ફરજ બજાવતા હતા. તથા જેઓ દરેક બાબતમાં રાજાની સેવા કરતા હતા. દરેક
    ટુકડીઓમાં તેઓની સંખ્યા ચોવીસ હજારની હતી.
  pon-2006A: Iet mwaren kaunen peneinei kan en mehn Israel oh kaunen peneinei lap
    akan oh arail lapalap akan me apwalih doadoahk en wehio. Nan sounpwong koaros
    en sounpar ehu pwihn tohrohr me ohl rianen pahkid towehda, kin wia arail doadoahk
    pahn kaweidpen kaun me ahneki nan sounpwongo.
  por-BRBSL: Agora os filhos de Israel após seu número, os chefes de família dos pais
    e os capitães de milhares e centenas, e seus oficiais que serviram ao rei em qualquer
    questão das divisões que entraram e saíram mês a mês durante todos os meses do
    ano de cada divisão eram vinte e quatro mil.
  cth-cth: Isarel catounnaw ayoun a pap e dawk hoi a imthung kahrawikung hane ransa
    1, 000 kaukkung, 100 kaukkung ransabawinaw, siangpahrang thaw katawknaw pueng
    kum touh thung hane thapa yung touh hoi yung touh a kâhlai awh teh, thaw a tawk
    awh. Ahu thung tami 24, 000 ao awh.
  twi-twi: Israelfo akuw ahorow no ni—mmusua mpanyimfo, asahene ne asraafo mpanyimfo
    a na wɔhwɛ asraafo akuw ahorow so de som ɔhene, a kuw biara kɔ adwuma ɔsram baako
    wɔ afe mu. Na dɔm a wɔwɔ kuw biara mu nso dodow yɛ mpem aduonu anan (24,000).
    Wɔn din na edidi so yi.
  hlt-hlt: Israel ca rhoek tah a hlangmi bangla a napa boeilu rhoek khaw, thawng khat
    neh yakhat mangpa rhoek khaw, boelnah olka cungkuem dongah manghai aka bong a
    rhoiboei rhoek khaw, kum khat kah hla takuem ah a hla, a hla ah aka kun neh aka
    vuenva rhoek khaw boelnah pakhat dongah thawng kul thawng li om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑtɛ Isidɑyɛɛribɛ bɛ̀ mɑ̀mɛ̀. Bɛ̀ cɛ̃́ĩ kó bɛkótíbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀
    bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupí nɛ̀ sikɔu nɛ̀ bɛpɑ́tíwɑ̃ɑ̃̀bɛ̀ kɛ̀ bɛ̀ bo mpĩ́
    nhokpɑ̀ɑ̀tì tɔ̃mmú kɛ̀ bɛ kó mutɔ̃mmú ntú bɛ̀ bo nnimɛ̀ yɛtĩ̀rɛ̀ yɛ̀ɛ̀ bo mpĩ́
    mmutɔ̃mmú. Bɑ́ dìì tĩ̀nnì otɑ̃̀nkù kɛ́ mɛ nhɔ̃ ndibenni dimɔu kɛ feimmu bɛtɔbɛ̀.
    Bɑ́ dìì tĩ̀nnì kɛ̀ bɛnìtìbɛ̀ mbo sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000).
  msy-2020: 'Kar Israelian ikɨzibar gumazir dapanibar ziaba, ko 1,000plan mɨdorozir
    gumazibar garir gumazir dapanibar ziaba, ko 100plan mɨdorozir gumazibar gari gumazir
    dapanibar ziaba, ko akɨnafariba osirir gumazibar ziaba. Gumazir dapanir kaba,
    12plan ikɨzir ekiabar gumazir ingangaribagh amibagh ativagha men gari. Ikɨzir
    kabar ikɨzir vamɨra zurara azenibar iakɨnir tamɨn ingarightɨ, gɨn ikɨzir igharazim
    men danganim inigh iakɨnir igharazimɨn ingaram. Ikɨzir kaba vaghvagha 24,000plan
    gumaziba iti. Men ziabar kara:'
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ lɑkɑɣɑ wulɑʋ tǝmlɛ tɔɣɔlɔ. Pɑ tɑɑ kɑ wɛ lʋlʋŋ nyɔɔŋ
    nyǝ́mɑ, nɑ yoolɑɑ iyɑɣɑ (1000) nyʋɣʋ nyǝ́mɑ, nɑ yoolɑɑ nɩɩnʋwɑ (100) nyʋɣʋ nyǝ́mɑ,
    nɑ tɛtʋ tɔm pɑɑsǝnlɑɑ. Pɑ tǝmlɛ ntɛ́ yoolɑɑ fɑɣɑʋ nɑ pɑ́ lɑkɩ ɩsɔtʋ ɩsɔtʋ kɛ pǝnɑɣɑ
    tɑɑ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ. Pɑɑ kpekǝle nteɣe yǝlɑɑ iyisi hiu nɑ liɣiti (24000).
  azb-azb: 'İlin hər ayında bir bölmə növbə çəkirdi. Hər bölmədə iyirmi dörd min nəfər
    var idi. Bu bölmələrin bütün işlərində padşaha xidmət edən İsraillilərin nəsil
    başçılarının, minbaşıların, yüzbaşıların və məmurların siyahısı budur:'
  eng-DBY: And [these] are the children of Israel after their number, the chief fathers
    and captains of thousands and hundreds, and their officers that served the king
    in every matter of the divisions, which came in and went out month by month throughout
    the months of the year; in every division were twenty-four thousand.
  hin-2017: इस्राएलियों की गिनती, अर्थात् पितरों के घरानों के मुख्य-मुख्य पुरुषों
    और सहस्त्रपतियों और शतपतियों और उनके सरदारों की गिनती जो वर्ष भर के महीने-महीने
    उपस्थित होने और छुट्टी पानेवाले दलों के थे और सब विषयों में राजा की सेवा टहल करते
    थे, एक-एक दल में चौबीस हजार थे।
  eng-YLT: And the sons of Israel, after their number, heads of the fathers, and princes
    of the thousands and of the hundreds, and their officers, those serving the king
    in any matter of the courses, that are coming in and going out month by month,
    throughout all months of the year — [are] in each course twenty and four thousand.
  eng-WYC-2017: Forsooth the sons of Israel by their number, the princes of meines,
    the tribunes, and centurions, and prefects, that ministered to the king by their
    companies of knights, entering in and going out by each month in the year, were
    sovereigns, each by him-self, upon four and twenty thousand.
  eng-WMBB: Now the children of Israel after their number, the heads of fathers’ households
    and the captains of thousands and of hundreds, and their officers who served the
    king in any matter of the divisions which came in and went out month by month
    throughout all the months of the year—of every division were twenty-four thousand.
  urd-GVH: दर्जे-ज़ैल उन ख़ानदानी सरपरस्तों, हज़ार हज़ार और सौ सौ फ़ौजियों पर मुक़र्रर
    अफ़सरों और सरकारी अफ़सरों की फ़हरिस्त है जो बादशाह के मुलाज़िम थे। फ़ौज 12 गुरोहों
    पर मुश्तमिल थी, और हर गुरोह के 24,000 अफ़राद थे। हर गुरोह की ड्यूटी साल में एक
    माह के लिए लगती थी।
  rug-rug: Hire sari na pozadi rina tie pa Izireli sapu sari na palabatu pa tatamana,
    koimata koari ka keke tina meke na koimata koari pa ka keke gogoto tie varipera,
    meke sari dia palabatu. Arini si nabulu nia sa baṉara koari doduru ginugua sapu
    soto la koari na qeto minate varipera. Hopeke pukuna si taluarae koari hopeke
    sidara pa doduruna sa vuaheni. Ka hiokona made tina tie varipera si koa pa hopeke
    pukuna.
  gaz-gaz: Lakkoobsi ijoollee Israaʼel hangafoonni maatii isaanii, ajajjuuwwan kumaa,
    ajajjuuwwan dhibbaatii fi qondaaltonni isaanii warri waan kutaawwan loltootaa
    kanneen waggaa guutuu jiʼa jiʼaan hojiitti ramadaman sanaa ilaalu hunda irratti
    mooticha tajaajilan kanaa dha. Tokkoon tokkoon kutaawwan loltootaa kunis nama
    24,000 of keessaa qaba ture.
  fra-LSG: Enfants d’Israël selon leur nombre, chefs de maisons paternelles, chefs
    de milliers et de centaines, et officiers au service du roi pour tout ce qui concernait
    les divisions, leur arrivée et leur départ, mois par mois, pendant tous les mois
    de l’année, chaque division étant de vingt-quatre mille hommes.
  yal-yal: Isirayila kaan naxanye wali mangana ganli, ne nan itoe ra, xabila xunne
    nun sofa kuntigin naxanye yi muxu wuli nun muxu kɛmɛ xun na e nun sofa kuntigi
    gbɛtɛye. E yitaxunxi muxu wuli mɔxɔɲɛn nun naanin yɛɛn nan ma. Ɲɛɛn kike yo kike
    gali keden yi fama nɛn walideni mangan xa.
  haw-1868: A O na mamo a Iseraela ma ko lakou heluia'na, o na makua 'lii, na lunatausani,
    na lunahaneri, a o ko lakou poe ilamuku i hookauwa na ke alii i kekahi mea o na
    papa, na poe i hele mai iloko a puka aku iwaho ma ka malama, i na malama a pau
    o ka makahiki; no kela papa keia papa a pau he iwakaluakumamaha tausani lakou.
  arb-NAV: هَذِهِ أَسْمَاءُ زُعَمَاءِ الْعَائِلاتِ، قَادَةِ الأُلُوفِ وَالْمِئَاتِ
    وَضُبَّاطِهِمِ الْمُتَجَنِّدِينَ فِي خِدْمَةِ الْمَلِكِ فِي فِرَقِ الْجَيْشِ الْعَامِلَةِ
    والاحْتِيَاطِيَّةِ الاثْنَتَيْ عَشْرَةَ. وَقَدْ بَلَغَ عَدَدُ جُنُودِ كُلِّ فِرْقَةٍ
    أَرْبَعَةً وَعِشْرِينَ أَلْفاً أَخَذَتْ تَتَنَاوَبُ عَلَى الْخِدْمَةِ شَهْراً
    بَعْدَ شَهْرٍ عَلَى حَسَبِ عَدَدِ شُهُورِ السَّنَةِ.
  ewe-ewe: Esiae nye Israelviwo ƒe hatsotsowo le ƒometatɔwo, ame akpewo ƒe tatɔwo,
    ame alafawo ƒe tatɔwo kple woƒe dɔnunɔlawo nu, ame siwo wɔ dɔ na fia la le aʋakɔ
    la ƒo hatsotsowo me, ame siwo nɔa dɔme dzinu ɖeka ɖe wo nɔewo yome le ƒea me.
    Ŋutsu akpe blaeve-vɔ-ene (24,000) nɔ hatsotso ɖe sia ɖe me.
  eng-LEE: And [these are] the children of Israel after their number; [to wit,] the
    chiefs of the family divisions and the captains of the thousands and the hundreds,
    and their officers that served the king in every matter of the divisions, that
    came in and went out month by month, throughout all the months of the year, every
    division being twenty and four thousand.
  asm-FB: সংখ্যা অনুসাৰে ইস্ৰায়েলৰ পৰিয়ালৰ মূখ্য লোকসকল, সহস্ৰপতিসকল, শতপতিসকল,
    তাৰ উপৰিও সৈন্যৰ কৰ্মচাৰীসকল, যিসকলে বিভিন্ন ধৰণে ৰজাৰ পৰিচৰ্যা কৰিছিল। সৈন্যৰ
    প্রতি বিভাগসমূহে গোটেই বছৰ মাহৰ পাছত মাহ পৰিচৰ্যা কৰিছিল। প্রতি বিভাগত চৌবিশ হাজাৰ
    লোক আছিল।
  sus-A: عِسِرَيِلَ سْورِيٍ شُنيِيٍ نَن يَ نَشٍيٍ قِندِ دٍنبَيَ شُنيِيٍ رَ. عٍ تَن
    نَن نُ قِندِشِ مَنفّ شَ سْورِ فَلِ شُنيِيٍ رَ، سْورِ وُلُ نُن سْورِ كّمّ كِ مَ.
    كِكٍ يٌ كِكٍ شّمّ وُلُ مْشْحّن نُن نَانِ نُ سْورِ وَلِ رَبَمَ.
  fra-SBL: Et les enfants d'Israël, selon leur nombre, les chefs de famille, les chefs
    de milliers et de centaines, et les officiers qui étaient au service du roi dans
    les divisions qui entraient et sortaient chaque mois, pendant tous les mois de
    l'année, étaient au nombre de vingt-quatre mille.
  hbo-hbo: וּבְנֵ֣י יִשְׂרָאֵ֣ל ׀ לְֽמִסְפָּרָ֡ם רָאשֵׁ֣י הָאָבֹ֣ות וְשָׂרֵ֣י הָֽאֲלָפִ֣ים ׀
    וְהַמֵּאֹ֡ות וְשֹׁטְרֵיהֶם֩ הַמְשָׁרְתִ֨ים אֶת־הַמֶּ֜לֶךְ לְכֹ֣ל ׀ דְּבַ֣ר הַֽמַּחְלְקֹ֗ות
    הַבָּאָ֤ה וְהַיֹּצֵאת֙ חֹ֣דֶשׁ בְּחֹ֔דֶשׁ לְכֹ֖ל חָדְשֵׁ֣י הַשָּׁנָ֑ה הַֽמַּחֲלֹ֙קֶת֙
    הָֽאַחַ֔ת עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Ũyũ nĩguo mũtaratara wa andũ a Isiraeli arĩa maarĩ atongoria a nyũmba,
    na anene a ikundi cia o ngiri ngiri na ikundi cia o igana igana, na anene ao,
    arĩa maatungatagĩra mũthamaki maũndũ-inĩ mothe makoniĩ ikundi cia mbũtũ cia ita
    iria ciakoragwo wĩra-inĩ mweri o mweri, mwaka wothe. O gĩkundi kĩarĩ kĩa andũ
    24,000.
  fra-NCL: 'Les enfants d’Israël selon leur nombre, chefs de familles, chefs de milliers
    et de centaines, officiers au service du roi pour tout ce qui concernait les divisions,
    celles qui arrivaient et celles qui partaient, mois par mois, pendant tous les
    mois de l’année, — chaque division étant de vingt-quatre mille hommes, — étaient :'
  cek-AK: Siangpahrang toksah Israel kaminawk loe, acaeng zaehoikungnawk, misatuh
    kami sangto ukkung hoi cumvaito ukkung misatuh angraengnawk, toksah angraengnawk
    hoi nawnto, saningto thung khrah kruek tacawt moe, kakun siangpahrang ih toksah
    hanah tapraek ih kami ah oh o, nihcae loe abu maeto naah kami sing hnet, sang
    palito oh o.
  cuk-cuk: Israel-sordamar reyga-arbamalaga, sogambe-gakabo (12) danar-danar bukwamalad.
    Birgagi nii-irbali, na muchub-muchub arbamalad. Dana-danad-sog-soggwengi mili-dulagwen-gakabake
    (24,000) sordamar bukwa naed. We-dummaganmar, Israel-masmala-nuga-nikamaladid,
    e-babgan-e-gwenadgan-e-dummaganmalad, sorda-mili-miliba-bukwad-e-dummaganmalad
    (1,000-1,000), sorda-dulataled-dulataledba-bukwad-e-dummaganmalad (100-100), deyob,
    reyga sordamar-danar-danar-bukwadgi-arbamaladid.
  uig-CYR: Төвәндикиләр Исраиллар ичидә падишаниң хизмитидә һәрбий қисимларға мәсъул
    болған һәр қайси җәмәт башлири, миң беши, йүз беши вә барлиқ мәнсәпдарлар еди.
    Улар саниға қарап қисимларға бөлүнгән еди. Улар һәр жили ай бойичә нөвәтлишип
    туратти, һәр қисимда жигирмә төрт миң адәм бар еди.
  tel-2017: ప్రజాసంఖ్యను బట్టి ఇది ఇశ్రాయేలీయుల పూర్వీకుల కుటుంబ పెద్దలు, సహస్రాధిపతులు,
    శతాధిపతులు, వాళ్ళ లెక్క గురించినది. అంటే ఏర్పాటైన వంతుల విషయంలో ప్రతి సంవత్సరం,
    ప్రతి నెలా రాజుకు సేవ చేసిన వాళ్ళ గురించినది. వీళ్ళ సంఖ్య ఇరవై నాలుగు వేలు.
  hat-BSA: 'Men chif kontwòl a fis Israël yo, chèf lakay zansèt yo, kòmandan a dè
    milye, a dè santèn yo, avèk chèf pa yo ki te sèvi wa a nan tout afè divizyon ki
    te antre sòti mwa pa mwa pandan tout mwa nan ane yo, chak divizyon te konte a
    venn-kat-mil sòlda:'
  kos-kos: Pa inge takin mwet Israel su mwet kol ke kais sie sou ac ota, wi mwet pwapa
    lalos su oru orekma in karingin tokosrai uh. Kitakatelik mwet kol inge nu ke u
    singoul luo, fal nu ke malem singoul luo in yac se. Pisen mwet ke kais sie u inge
    pa mwet longoul akosr tausin, na kais sie u ac muta ye koko lun kais sie captain
    lun un mwet mweun.
  hbo-WLC: וּבְנֵ֣י יִשְׂרָאֵ֣ל ׀ לְֽמִסְפָּרָ֡ם רָאשֵׁ֣י הָאָב֣וֹת וְשָׂרֵ֣י הָֽאֲלָפִ֣ים
    ׀ וְהַמֵּא֡וֹת וְשֹׁטְרֵיהֶם֩ הַמְשָׁרְתִ֨ים אֶת־הַמֶּ֜לֶךְ לְכֹ֣ל ׀ דְּבַ֣ר הַֽמַּחְלְק֗וֹת
    הַבָּאָ֤ה וְהַיֹּצֵאת֙ חֹ֣דֶשׁ בְּחֹ֔דֶשׁ לְכֹ֖ל חָדְשֵׁ֣י הַשָּׁנָ֑ה הַֽמַּחֲלֹ֙קֶת֙
    הָֽאַחַ֔ת עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Nke a bụ usoro ndị Izrel, dịka ọnụọgụgụ ha si dị, ndịisi ezinaụlọ, na ndị
    ọchịagha na-achị ọtụtụ puku ndị agha, ndị ọchịagha na-achị ọtụtụ narị ndị agha,
    na ndịisi ozi ha, bụ ndị na-ejere eze ozi nʼihe niile gbasara nkewa e kewara ndị
    agha dịka ịrụ ọrụ ha si dị nʼọnwa nʼọnwa nʼime ọnwa niile nke afọ. Nkewa ọbụla
    nwere ndị agha ọnụọgụgụ ha dị iri puku ndị agha abụọ na anọ (24,000).
  ory-ory: ଆପଣା ଆପଣା ସଂଖ୍ୟାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ଅର୍ଥାତ୍‍, ପିତୃବଂଶର ପ୍ରଧାନମାନେ
    ଓ ସହସ୍ରପତିମାନେ ଓ ଶତପତିମାନେ ଓ ସେମାନଙ୍କର କାର୍ଯ୍ୟଶାସକମାନେ, ବର୍ଷର ସମୁଦାୟ ମାସରେ ମାସକୁ
    ମାସ ପାଳିର ଯେକୌଣସି ବିଷୟରେ ରାଜାଙ୍କର ସେବା କରିବାକୁ ଆସିଲେ ଓ ଗଲେ, ସେମାନଙ୍କ ପ୍ରତ୍ୟେକ
    ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: 'Iwe, iei tettelin ekewe chon Israel ir mwänirelan än semer kewe cho me
    ekewe sounemenem won ngeröü me pükü, pwal nöür kewe meilap mi wisen angang ngeni
    ewe king. Iteiten eu me eu maram lon eu ier eu me eu mwich ükükün rüe me rüanüngeröü
    mwän ra wisen föri ar angang fän emwenien ewe sounemenem mi emweniir lon ewe maram:'
  rop-rop: Wal dijan na detlot neim blanga ola lida brom ola Isreil femili, en detlot
    boswan brom detlot klen, en detlot wekinmen weya deibin oldei lukaftumbat Isreil.
    Wal ebri manth difrin grup garram 24,000 wekinmen bin oldei wek garram difrinwan
    bos.
  ukr-1871: Оце сини Ізрайлеві по числу їх, голови в родах, тисячники й сотники, й
    урядники, що по їх віддїлах служили цареві в усїх справах, приходячи й відходячи
    що-місяця, на всї місяцї в роцї. В кожному віддїлї було їх по двайцять і чотири
    тисячі.
  deu-1951: Und dies sind die Kinder Israel nach ihrer Zahl, die Familienhäupter,
    die Obersten der Tausendschaften und Hundertschaften und ihre Amtleute, die dem
    König dienten nach der Ordnung der Abteilungen, wie sie Monat für Monat kamen
    und gingen, alle Monate des Jahres; jede Abteilung zählte 24000.
  eng-JPS: Now the children of Israel after their number, to wit, the heads of fathers'
    houses and the captains of thousands and of hundreds, and their officers that
    served the king, in any matter of the courses which came in and went out month
    by month throughout all the months of the year, of every course were twenty and
    four thousand.
  srp-1865: A sinovi Izrailjevi po svom broju, glavari domova otaèkih, tisuænici i
    stotinici i upravitelji njihovi, služahu caru u svakom poslu u redovima, koji
    dolažahu i odlažahu od mjeseca do mjeseca, svakoga mjeseca u godini; a u svakom
    redu bijaše ih dvadeset i èetiri tisuæe.
  lug-lug: Luno lwe lukalala lw’Abayisirayiri emitwe gy’ennyumba, abaduumizi b’olukumi,
    n’abaduumizi b’ekikumi abaaweerezanga kabaka nga bamutegeeza buli nsonga eyakwatanga
    ku bibinja eby’eggye, ebyabeeranga ku mpalo buli mwezi mu mwaka. Buli kibinja
    kyalimu abasajja emitwalo ebiri mu enkumi nnya.
  heb-heb: ובני ישראל למספרם ראשי האבות ושרי האלפים והמאות ושטריהם המשרתים את המלך
    לכל דבר המחלקות הבאה והיצאת חדש בחדש לכל חדשי השנה המחלקת האחת עשרים וארבעה אלף׃
  ben-IRV: এই হল ইস্রায়েলীয় বংশের নেতা, হাজার ও শত সৈন্যের সেনাপতি ও তাঁদের অধীন
    কর্মচারীদের তালিকা। এঁরা বিভিন্ন সৈন্যদলের সমস্ত বিষয়ে রাজাকে সাহায্য করতেন।
    বারোটি দলের প্রত্যেকটিতে চব্বিশ হাজার সৈন্য ছিল। সারা বছর ধরে এক একটি দল এক এক
    মাস করে কাজ করত।
  pan-pan: ਹੁਣ ਇਸਰਾਏਲੀ ਆਪਣੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ ਤੇ
    ਹਜ਼ਾਰਾਂ ਤੇ ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰ ਸਨ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਫ਼ਸਰ ਜਿਹੜੇ ਵਾਰੀ ਵਾਲਿਆਂ ਦੀ ਹਰ ਇੱਕ
    ਗੱਲ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਦੀ ਸੇਵਾ ਕਰਦੇ ਸਨ ਅਤੇ ਸਾਲ ਦੇ ਬਾਰਾਂ ਮਹੀਨਿਆਂ ਵਿੱਚ ਮਹੀਨੇ ਦੇ ਮਹੀਨੇ
    ਆਇਆ ਜਾਇਆ ਕਰਦੇ ਸਨ, ਸੋ ਹਰੇਕ ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ရှင်ဘုရင် အမှု တော်ကို စောင့်သောဣသရေလ အမျိုးသားတို့သည် အဆွေအမျိုး သူကြီး၊
    လူတထောင် အုပ် ၊ တရာ အုပ်၊ အရာရှိ တို့နှင့်တကွ၊ တနှစ်တွင်တဆယ် နှစ်လအစဉ်အတိုင်းတပ်ဖွဲ့၍၊
    တလစီ တလစီအလှည့်လှည့်စောင့်ရသောတပ်သားအမှုထမ်းနှစ်သောင်း လေးထောင်စီ ရှိကြ၏။
  hmo-hmo: Israela taudia edia iduhu lohia taudia bona tuari orea edia biagudia, bona
    king ena hesiai gaukara idia karaia opesa taudia edia ladadia be inai. Tuari orea
    be 12, bona lagani ibounai lalonai, hua ta ta dekenai, orea ma ta ese basileia
    naria gaukara idia karaia, edia nega, edia nega dekenai. Tuari orea ta ta edia
    tuari taudia be 24,000.
  urd-urd: और बनी इस्राईल अपने शुमार के मुवाफ़िक़ या'नी आबाई ख़ान्दानों के रईस और
    हज़ारों और सैकड़ों के सरदार और उनके मन्सबदार जो उन फ़रीक़ों के हर हाल में बादशाह
    की ख़िदमत करते थे, जो साल के सब महीनों में माह — ब — माह आते और रुख़्सत होते थे,
    हर फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Вот сыны Израилевы по числу их, главы семейств, тысяченачальники и стоначальники
    и управители, которые по отделениям служили царю во всех делах, приходя и отходя
    каждый месяц, во все месяцы года. В каждом отделении было их по двадцать четыре
    тысячи.
  bqc-SIM: 'Isaili uabeleↄ ń zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ń zĩgↄ̃ gbɛ̃ↄn basↄobasↄoↄ
    dↄaanaↄ ń ń lakɛ̃na pↄ́ aaìↄ zĩkɛ kíaɛ yã́pii musuↄn kɛ: Zĩgↄ̃ gãliↄ ìↄ
    kↄ̃ lɛũkpakɛ mↄ ń mↄoɛ e wɛ̃ gɛ́ bↄlɛi, gãlipiↄ baade zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ baasↄo mɛ̀ndosaiɛ (24.000).'
  tcz-CHONGTHU: Israel sepai jalamkaite le a vaibol teuvin lengpa hongbit dia a sepaite
    ahon hon a aki vaihop dan u chu hiti ahi. Sepai hon khat a mi sangsomni le li
    alhing uvin, kum khat le lhakhat cheh pan ala teiyun ahi.
  mar-mar: ही इस्राएल वंशजांच्या घराण्यातील प्रमुखांची यादी म्हणजे हजारांचे व शंभरांचे
    सरदार, त्याचप्रमाणे सैन्याचे अधिकारी, हे राजाची सेवा अनेक मार्गाने करत. प्रत्येक
    सैन्याचा गट हे वर्षाच्या सर्व महिन्यात सेवा करत असे. प्रत्येक गटात चोवीस हजार
    माणसे होती.
  qub-qub: Israelcunataga jutinpa-jutinpa apuntaran cada famillyata mandajcunata,
    waranga (1,000) suldärucunapa mandajnincunata, pachac (100) suldärucunapa mandajnincunata,
    waquin mandajcunata. Imano arunanpäpis raquisha caycaran ishcay chunca chuscun
    waranga-cama (24,000). Paycunaga watacho cada quillami turnun chayamuptenga rucapa
    rayta sirbej.
  bqp-bqp: Wee Isireli be bɑ sinɑ bokon sɔmburu mɔ̀. Bɑ sɑ̃ɑwɑ yɛnu yɛ̃robu kɑ tɑbu
    kowobu nɔrɔm nɔrɔm kɑ wunɔm wunɔm wirugibu. Berɑ bɑ rɑ tɑbu kowobun wuunu kpɑre
    be bɑ rɑ n sɔmburu nɑɑmɔ suru kɑ suru, wɔ̃ɔ sɔɔ. Wuuru bɑɑtere tɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ yɛndɑ nnɛ (24.000).
  hat-hat: Men lis chèf fanmi pèp Izrayèl la ak kòmandan rejiman mil sòlda ak kòmandan
    divizyon san sòlda ansanm ak lòt anplwaye yo te konte ki t'ap sèvi ak wa a nan
    gouvènman li. Chak mwa nan lanne a te gen yon gwoup vennkatmil gason (024.000)
    ki te desèvis sou lòd yon chèf diferan.
  eng-BSB: 'This is the list of the Israelites—the heads of families, the commanders
    of thousands and of hundreds, and their officers who served the king in every
    matter concerning the divisions on rotating military duty each month throughout
    the year. There were 24,000 men in each division:'
  eng-WEBPB: Now the children of Israel after their number, the heads of fathers’
    households and the captains of thousands and of hundreds, and their officers who
    served the king in any matter of the divisions which came in and went out month
    by month throughout all the months of the year—of every division were twenty-four
    thousand.
  kbq-kbq: Hagi ama'i vahe zamagia, Israeli vahetamimofo nagate, nagate'ma kegava
    hutere hu'naza vahetamine, 1 tauseni'a sondia vahete'ene, 100'a sondia vahetaminte'ma
    kegava hu'naza vahetamine, kini ne'mofo eri'zama erinentaza vahetamine. Hagi ana
    vahetmina 24tauseni'a vahe refko huntetere hu'neankino mago kevumo'a mago ikampi
    eri'zana eritere hu'naze.
  nhe-BL: 'Ama nimitzilhuis ajqueinijuanti nopa huejhueyi tlayacanani tlen israelita
    soldados huan huejhueyi familias. Quinxelojtoyaj nochi nopa soldados ica 12 huejhueyi
    pamitl huan sese tlayacanquetl quiyacanayaya se pamitl. Ipan sesen hueyi pamitl
    oncayayaj 24 mil soldados. Sequin tlayacanani quinyacanque mil soldados huan sequin
    100 soldados. Huan sesen pamitl tequipano se metztli ipan se xihuitl. Huajca se
    pamitl calaquiyaya huan seyoc quisayaya sesen metztli. Huan nica eltoc nopa lista
    tlen nopa tlayacanani ipan sesen pamitl:'
  gub-BL: Izaew izuapyapyr tetea'u wiko zauxiapekwer tuwihawete hemiruze'eg romo wà.
    Amume'u putar wazemono'ogaw wanuwihaw waner xe ihe wà nehe, zauxiapekwer wanuwihaw
    waner xe ihe wà nehe no. Uzemuza'aza'ak zemono'ogaw iapo pà wà. Zahy nànàn amo
    imuza'ak pyrer uma'ereko wà. Imuza'ak pyrer pitàitàigatu heta 24.000 awa wà. Pitàitàigatu
    heta wanuwihaw wà no.
  eng-DRA: Now the children of Israel according to their number, the heads of families,
    captains of thousands and of hundreds, and officers, that served the king according
    to their companies, who came in and went out every month in the year, under every
    chief were four and twenty thousand.
