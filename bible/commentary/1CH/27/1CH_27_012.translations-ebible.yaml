verse: 1CH.027.012
translations:
  mal-C: ഒൻപതാംമാസത്തേക്കുള്ള ഒൻപതാമൻ ബെന്യാമീന്യരിൽ അനാഥോത്യനായ അബിയേസെർ ആയിരുന്നു.
    അദ്ദേഹത്തിന്റെ ഗണത്തിലും 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Der neunte, für den neunten Monat, war Abieser von Anathoth, aus den Benjaminiten,
    und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya libwa : lisanga ya Abiezeri, moto ya libota ya Anatoti,
    moko kati na bato ya libota ya Benjame ; lisanga yango ezalaki na bato nkoto tuku
    mibale na minei.'
  eng-LSV: The ninth, for the ninth month, [is] Abiezer the Antothite, of the Benjamite,
    and twenty-four thousand [are] on his division.
  eng-GNV: 'The ninth for the ninth moneth was Abiezer the Anethothite of the sonnes
    of Iemini: and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The ninth captain for the ninth month was Abiezer the Anetothite,
    of the Benjaminites: and in his course were twenty and four thousand.'
  nhw-BL: Abiezer, catli ehuayaya altepetl Anatot huan hualajqui ipan nopa hueyi familia
    Benjamín, elqui tlayacanquetl tlen nopa hueyi pamitl chicnahui huan inijuanti
    tequitque ipan metztli chicnahui ipan sesen xihuitl. Huan nopa pamitl quipiyayaya
    24 mil soldados.
  swh-ONEN: Jemadari wa tisa kwa mwezi wa tisa alikuwa Abiezeri Mwanathothi wa Wabenyamini.
    Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.011'
  eng-KJVCPB: 'The ninth captain for the ninth month was Abiezer the Anetothite, of
    the Benjamites: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar ochiko, e dwe mar ochiko ne en Abiezer ja-Anathoth ma ja-Benjamin.
    Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihataurahani-tana, hua ihataurahanitana ena, na Abiesere, tau Anatoto,
    Beniamina iduhuna tauna; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: नवौं महिनाको लागि बेन्‍यामीन कुलका अनातोती अबीएजेर कमाण्‍डर भए । तिनको
    भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Ẹ̀kẹsànán fún oṣù kẹsànán jẹ́. Abieseri ará Anatoti, ará Benjamini ọkùnrin
    ẹgbàá méjìlá (24,000) ni ó wà ní ìpín rẹ̀.
  pes-OPCB: 'ماه نهم: ابیعزر عناتوتی از قبیلهٔ بنیامین؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikasiyam na buwan ay si Abiezer na Anathothita,
    mula sa tribo ni Benjamin. Sa kaniyang pangkat ay may 24, 000 mga kalalakihan.
  hui-hui: Ege dinini Anadodo tanoali Abiese ibugua agali biabe biaga daosini pira
    kirani maria (24,000) dini halu hearu haru hene. Abiese ibu Beniyamini hameigini
    aria hene.
  mya-mya: '@see-verse:1CH.027.011'
  bod-N: ཟླ་དགུ་པའི་ལས་ཚན་དགུ་པའི་དམག་དཔོན་ནི་པེན་ཡཱ་མེན་པའི་ཨ་ན་ཐོད་པ་ཨ་བི་ཨེ་ཟཱེར་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wechipfumbamwe, mumwedzi wechipfumbamwe, aiva Abhiezeri muAnatoti, muBhenjamini.
    Muboka rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El noveno jefe del noveno mes era Abiezer anatotita, de los benjamitas.
    En su división había veinticuatro mil.
  cac-cac: Axo d'a sb'alun̈il uj, a vin̈aj Abiezer aj Anatot, yin̈tilal Benjamín tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa tisa alikuwa Abi Ezeri Manathothi, kutoka kwa kabila
    la Benjamini. Katika kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: Дзявяты, для дзявятага месяца, Авіезэр Анатацянін, з сыноў Веньямінавых,
    і ў ягоным аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der neunte für den neunten Monat war Abieser, der Anatotiter, von den
    Benjaminitern; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Abiezer he tig-Anatot he kevuwazan ni Benjamin, ne iyan peremandar te
    menge sundaru te ikesiyam he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: ഒമ്പതാം മാസത്തേക്കുള്ള ഒമ്പതാമത്തവൻ ബെന്യാമീന്യരിൽ അനാഥോഥ്യനായ അബീയേസെർ;
    അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro eňato čhon ľidžalas e čata o Abiezer andral o Anatot, andral o kmeňos
    Benjamin.
  pes-OPV: و رئيس نهم براي ماه نهم اَبيعَزَرِ عَناتوتِي از بني بنيامين بود و در فرقه
    او بيست و چهار هزار نفر بودند.
  ron-1924: Ал ноуэля, пентру луна а ноуа, ера Абиезер, дин Анатот, дин бениамиць.
    Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: নবম মাসের জন্য নবম সেনাপতি হলেন অনাথোতীয় অবীয়েষর, যিনি যাতে একজন বিন্যামীনীয়
    ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii sagaalaad ee bishii sagaalaad bixi jirayna wuxuu ahaa Abiiceser
    oo ahaa reer Canaatood, oo ka ahaa reer Benyaamiin, oo isaga kooxdiisana waxaa
    ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Nonus, mense nono, Abiezer Anathothites de filiis Jemini: et in turma
    ejus viginti quatuor millia.'
  eng-ASVBT: 'The ninth captain for the ninth month was Abiezer the Anathothite, of
    the Benjaminites: and in his course were twenty and four thousand.'
  ita-1885: Il nono, per lo nono mese, era Abiezer Anatotita, de' figliuoli di Beniamino;
    e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The ninth for the ninth month was Abiezer of Anathoth, of the land of
    Benjamin: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the ninth month was Abiezer the Anathothite, from the
    tribe of Benjamin. In his division were twenty-four thousand men.
  spa-VBL: El noveno, para el noveno mes, era Abiezer, de Anatot, de la tribu de Benjamín.
    Tenía 24.000 hombres en su división.
  fra-_FOB: Le neuvième, pour le neuvième mois, était Abiézer, d'Anathoth, des Benjamites;
    et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: ഒമ്പതാം മാസത്തേക്കുള്ള ഒമ്പതാമത്തവൻ ബെന്യാമീന്യരിൽ അനാഥോഥ്യനായ അബീയേസെർ;
    അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Nawāṅ māh: Binyamīn ke qabīle kā Abiyazar Anatotī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान बेन्‍यामीन आ थर ङा अनाथोथ सहर ङा
    अबीएजेर बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:२८
  ita-1927: Il nono, per il nono mese, era Abiezer da Anatoth, dei Beniaminiti, e
    aveva una divisione di ventiquattromila uomini.
  ckb-ckb: ئەبیعەزەری عەناتۆتی لە نەوەی بنیامین فەرماندەی لەشکری مانگی نۆ بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The ninth captain for the ninth month was Abiezer the Anathothite, of the
    Benjamites; and in his division were twenty-four thousand.
  kan-OKCV: ಒಂಬತ್ತನೆಯ ತಿಂಗಳಿನ ಒಂಬತ್ತನೆಯವನು ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ಅನಾತೋತ್ಯನಾದ
    ಅಬೀಯೆಜೆರನು; ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: ஒன்பதாவது மாதத்தின் ஒன்பதாம் தளபதி பென்யமீனர்களில் அபியேசர் என்னும் ஆனதோத்தான்;
    அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El noveno para el noveno mes era Abiezer Anathothita, de los Benjamitas;
    y en su división veinte y cuatro mil.
  ron-BTF: A noua căpetenie, pentru luna a noua, a fost Abiezer din Anatot, dintre
    beniamiți. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The ninth captain for the ninth month was Abiezer the Anathothite, of
    the Benjamites. In his division were twenty-four thousand.
  eng-FBV: The ninth, for the ninth month, was Abiezer the Anathothite of the tribe
    of Benjamin. He had 24,000 men in his division.
  nld-1939: De negende voor de negende maand was Abiézer uit Anatot, de Benjamiet;
    zijn korps telde vier en twintigduizend man.
  nch-BL: Abiezer, cati ehuayaya altepet Anatot huan hualajqui ipan nopa hueyi familia
    Benjamín, elqui tayacanquet ten nopa hueyi pamit chicnahui huan inijuanti tequitique
    ipan metzti chicnahui ipan sesen xihuit. Huan nopa pamit quipiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ chín về tháng chín, là A-bi-ê-xe, người chi phái Bên-gia-min,
    ở A-na-tốt; trong ban người có hai vạn bốn ngàn người.
  hin-CV: नवें महीने, बिन्यामिन गोत्र के क्षेत्र के अनाथोथ नगर से अबीएज़ेर. इस टुकड़ी
    में 24,000 सैनिक थे.
  spa-BES: El noveno capitán del noveno mes fue Abiezer de Anatot, de los Benjamitas;
    y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fahasive ho am-bolam-pahasive, i Abiezere, nte Anatote, tarira’ i Beniamine;
    ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่​เก​้าสำหรับเดือนที่​เก​้าคือ อาบ​ีเยเซอร์ชาวอานาโธทคนเบนยามิน
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O nono para o nono mês era Abiezer anatotita, dos benjamitas; e em
    sua divisão vinte e quatro mil.
  deu-ELO: Der neunte für den neunten Monat war Abieser, der Anathothiter, von den
    Benjaminitern; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the ninth month, the ninth prince was Abiezer (the) Anetothite,
    of the generation of Benjamin (or of the sons of Benjamin), and four and twenty
    thousand were in his company.
  epo-epo: La naŭa, por la naŭa monato, estis Abiezer, la Anatotano, el la Benjamenidoj;
    en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Toⱪⱪuzinqi aydiki toⱪⱪuzinqi nɵwǝtqi ⱪoxunning sǝrdari Binyamin ⱪǝbilisidiki
    Anatotluⱪ Abiǝzǝr bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.011'
  tpi-OTNT: Abieser bilong taun Anatot i bosim ol 24,000 man i mekim wok long namba
    9 mun. Abieser em i man bilong lain Benjamin.
  hau-SA: Na tara, don wata na tara, shi ne Abiyezer mutumin Anatot, mutumin Benyamin.
    Akwai mutane 24,000 a sashensa.
  uig-LAT: Toqquzinchi aydiki toqquzinchi nöwetchi qoshunning serdari Binyamin qebilisidiki
    Anatotluq Abiezer bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owesificamunwemunye, owezopho lesificamunwemunye, kwakungu-Abhiyezeri umʼAnathothi
    owakoBhenjamini. Kwakulamadoda azinkulungwane ezingamatshumi amabili lane (24,000)
    eviyweni lakhe.
  ton-ton: 'Ko hono toko hiva ki hono hiva ʻoe māhina, ko ʻApiesa ko e tangata ʻAnitoti,
    ʻoe kakai Penisimani: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano mo e fā
    afe.'
  ces-1613: Devátého na devátý měsíc Abiezer Anatotský z Beniaminských, a v houfě
    jeho čtyřmecítma tisíců.
  eng-WMB: The ninth captain for the ninth month was Abiezer the Anathothite, of the
    Benjamites. In his division were twenty-four thousand.
  tam-TCV: ஒன்பதாவது மாதத்துக்குரிய பிரிவுக்கு பென்யமீனியரைச் சேர்ந்த ஆனதோத்தியனான
    அபியேசர் தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante sa ikasiyam nga bulan mao si Abiezer nga taga-Anatot, nga
    gikan sa tribo ni Benjamin. Adunay 24, 000 ka kalalakin-an sa iyang pundok.
  pol-UBG: Dziewiątym, na miesiąc dziewiąty, był Abiezer Anatotczyk, z synów Beniamina,
    a jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'نواں ماہ: بن یمین کے قبیلے کا ابی عزر عنتوتی۔'
  deu-1912: Der neunte im neunten Monat war Abieser, der Anathothiter, aus den Benjaminitern;
    und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಕುಲದ ಅನತೋತ್ ಊರಿನವನಾದ ಅಬೀಯೆಜೆರನು ಒಂಬತ್ತನೆಯ ವರ್ಗದ ನಾಯಕನು. ಒಂಬತ್ತನೆಯ
    ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.011'
  hlt-MCSB: A hla ko dongkah a pako nah ham te Benjamin koca lamkah Anatoth Abiezer
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.011'
  twi-ASANTE: Abieser a na ɔfiri Anatot a ɛda Benyamin asase so no na na ɔyɛ ekuo
    a ɛtɔ so nkron, a na wɔkɔ adwuma bosome a ɛtɔ so nkron mu no so sahene. Na ne
    ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The ninth captain for the ninth month was Abiezer the Anathothite, of
    the Benjamites. In his division were twenty-four thousand.
  wal-wal: Uddufuntta aginan kiyiya citaa kaalettiyaagee Biniyaama zare gidida Anatootiyaa
    Abi7eezera; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el noveno mes era Abiezer anatotita, de los benjamitas.
    En su división había 24.000.
  gun-gun: Nove-a huvixa, nove jaxya reguarã ma Anatote pygua Abiezer, Benjamim ramymino
    kuery va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikasiam a bulan ket ni Abiezer nga Anatotita, manipud iti
    tribu ti Benjamin. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.011'
  uig-ARA: توققۇزىنچى ئايدىكى توققۇزىنچى نۆۋەتچى قوشۇننىڭ سەردارى بىنيامىن قەبىلىسىدىكى
    ئاناتوتلۇق ئابىئەزەر بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Abiyeseri Anatɔtika naxan fatan Bunyamin bɔnsɔɛ ra findi xundɛ solomanaani
    nde mangɛ nan na ɲɛ kike solomanaani nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a
    xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.011'
  ksd-ksd: Abieser ra te Anatot ta ra vuna tarai Beniamin ia ra valavuvatina lualua
    ta ra valavuvatina gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta
    kana tiniba.
  tur-YTC: Dokuzuncu ay için dokuzuncu komutan Benyaminliler'den Anatotlu Aviezer'di.
    Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ ἔννατος τῷ μηνὶ τῷ ἐννάτῳ Ἀβιέζερ ὁ ἐξ Ἀναθὼθ ὁ ἐκ γῆς Βενιαμὶν, καὶ
    ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες.
  ind-AYT: Orang kesembilan untuk bulan kesembilan adalah Abiezer, orang Anatot, keturunan
    Benyamin. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wa 9 pa mwezi wa 9 anali Abiezeri wa banja la Anatoti, wa fuko la Benjamini.
    Pa gulu lake panali asilikali 24,000.
  hrv-hrv: Deveti, devetoga mjeseca, bio je Anatoćanin Abiezer, Benjaminovac. U svom
    je redu imao dvadeset i četiri tisuće.
  mps-mps: Abieser te Anatot taun bidigo te bidi sese umabo 24,000 bidi dabe te 9
    poluade augwali sę ebo tonaluai. Abieser te Benjamin hani bidi dao.
  tpi-tpi: Abieser bilong taun Anatot i bosim ol 24,000 man i mekim wok long namba
    9 mun. Abieser em i man bilong lain Benjamin.
  dan-1931: Den niende, ham i den niende Måned, var Abiezer fra Anatot at Benjaminitterne;
    til hans Skifte hørte 24.000 Mand.
  vie-OVCB: A-bi-ê-xe, quê ở A-na-tốt, xứ Bên-gia-min, là tướng chỉ huy quân đoàn
    chín với 24.000 binh sĩ, phục vụ vào tháng chín.
  guj-2017: નવમા માસને માટે નવમો સરદાર બિન્યામીનીઓમાંના અબીએઝેર અનાથોથી હતો. તેની
    ટુકડીમાં ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.011'
  por-BRBSL: O nono capitão do nono mês era Abiezer, o Anatotita, dos Benjamitas.
    Em sua divisão eram vinte e quatro mil.
  cth-cth: Atako e thapa dawk ahu kahrawikung teh Benjamin casak Anathoth kho e Abiezer
    doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Abieser a na ofi Anatot a ɛda Benyamin asase so no na na ɔyɛ kuw a ɛto
    so akron, a na wɔkɔ adwuma ɔsram a ɛto so akron mu no so sahene. Na ne kuw no
    asraafodɔm dodow yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla ko dongkah a pako nah ham te Benjamin koca lamkah Anatoth Abiezer
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì wɛínnì ntú otɑ̃ɑ̃wɛínwè kpɛri kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000). Kɛ̀ Bɛnsɑmɛɛ kó kuwuɔ nkou Abiesɛɛ
    wèè bo Annɑtɔti ɛì kòò mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Abieser, a Anatotɨn nguibar ekiamɨn gumazim, a namba 9 iakɨnimɨn ingangarim
    damuamin 24,000plan gumaziba me geghuva men gari. Abieser, a Benjaminɨn anabamɨn
    adarazir gumazim.
  dop-dop: '@see-verse:1CH.027.011'
  azb-azb: Doqquzuncu ay üçün doqquzuncu başçı Binyaminlilərdən Anatotlu Aviezer idi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The ninth for the ninth month was Abiezer the Anathothite, of the Benjaminites;
    and in his division were twenty-four thousand.
  hin-2017: नौवें महीने के लिये नौवाँ सेनापति बिन्यामीनी अबीएजेर अनातोतवासी था और
    उसके दल में चौबीस हजार थे।
  eng-YLT: The ninth, for the ninth month, [is] Abiezer the Antothite, of the Benjamite,
    and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the ninth month, the ninth prince was Abiezer the Anetothite, of
    the generation of Benjamin, and four and twenty thousand were in his company.
  eng-WMBB: The ninth captain for the ninth month was Abiezer the Anathothite, of
    the Benjamites. In his division were twenty-four thousand.
  urd-GVH: 'नवाँ माह : बिनयमीन के क़बीले का अबियज़र अनतोती।'
  rug-rug: '@see-verse:1CH.027.011'
  gaz-gaz: Jiʼa saglaffaaf Abiiʼezer namicha Anaatootii kan gosa Beniyaam sanattu
    ajajaa saglaffaa ture; kutaa isaa keessaa namoota 24,000 turan.
  fra-LSG: Le neuvième, pour le neuvième mois, était Abiézer, d’Anathoth, des Benjamites;
    et il avait une division de vingt-quatre mille hommes.
  yal-yal: Bunyamin bɔnsɔnna muxuna nde Abiyeseri Anatɔti kaan yi findi gali kuntigin
    na ɲɛɛn kike solomanaanindeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun
    ma.
  haw-1868: 'O ka iwa, no ka iwa o ka malama, oia o Abiezera no Anetota o ka Beniamina:
    a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ أَبِيعَزَرُ الْعَنَاثُوثِيُّ مِنْ بَنِي بِنْيَامِينَ فِرْقَةَ
    الشَّهْرِ التَّاسِعِ المُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso asiekelia ƒe tatɔe nye Abiezer, tso Anatɔt tso Benyamin ƒe viwo
    dome. Eƒe ame akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti asiekelia me.
  eng-LEE: The ninth for the ninth month was Abi'ezer the 'Anthothite, of Benjamin;
    and in his division were twenty and four thousand.
  asm-FB: বিন্যামীনৰ জাতিৰ পৰা অনাথোতীয়া অবীয়েজৰ নৱম মাহৰ কাৰণে সেনাপতি আছিল। তেওঁৰ
    বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: عَبِيٍسٍرِ عَنَتْتِكَ نَشَن قَتَن بُنيَمِن بْنسْي رَ قِندِ شُندّ سٌلٌمَنَانِ
    ندٍ مَنفّ نَن نَ حّ كِكٍ سٌلٌمَنَانِ ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Le neuvième, pour le neuvième mois, était Abiézer, l'Anathothite, des Benjamites.
    Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הַתְּשִׁיעִי֙ לַחֹ֣דֶשׁ הַתְּשִׁיעִ֔י אֲבִיעֶ֥זֶר הָעַנְּתֹתִ֖י *לַבֶּנְיְמִינִי
    (לַבֵּ֣ן ׀ יְמִינִ֑י) וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa kenda wa mweri wa kenda aarĩ Abiezeri ũrĩa Mũanathothu wa rũciaro
    rwa Abenjamini. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le neuvième, pour le neuvième mois, était Abiézer, d’Anathoth, des fils
    de Benjamin ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah takawtto haih naah, takawtto haih misatuh zaehoikung angraeng loe
    Benjamin acaeng, Anathoth kami Abiezer; anih ih kami loe sing hnet, sang palito
    oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogabakebakad (24,000), nii-walabakebak-nagudedgi
    (9) arbamalad. Anatotʼgined, Benjamín-wagwad-Abiezerʼye-nugad, amar-e-dummadid.
  uig-CYR: Тоққузинчи айдики тоққузинчи нөвәтчи қошунниң сәрдари Бинямин қәбилисидики
    Анатотлуқ Абиәзәр болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: తొమ్మిదో నెల బెన్యామీనీయుల బంధువూ, అనాతోతీయుడు అయిన అబీయెజెరు అధిపతిగా
    ఉన్నాడు, అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Nevyèm nan pou nevyèm mwa a te Abiézer, Anathoth la, sòti nan Benjamit
    yo; epi li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Abiezer pa karingin u se ke malem akeu. El sie mwet Anathoth in acn lun
    sruf lal Benjamin. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הַתְּשִׁיעִי֙ לַחֹ֣דֶשׁ הַתְּשִׁיעִ֔י אֲבִיעֶ֥זֶר הָעַנְּתֹתִ֖י לבנימיני
    וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke itoolu, maka ọnwa nke itoolu bụ Abieza onye Anatot. Onye
    sitere nʼikwu Benjamin. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ na anọ
    (24,000).
  ory-ory: ନବମ ମାସ ନିମନ୍ତେ ନବମ ସେନାପତି ବିନ୍ୟାମୀନ୍-ବଂଶଜାତ ଅନାଥୋତୀୟ ଅବୀୟେଷର ଥିଲା; ଆଉ
    ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Ewe atiuemanün sounemenem lon atiuen maram Apieser seni Anatot lon fanüen
    chon ewe ainangen Peniamin, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.011'
  ukr-1871: Девятий, на девятий місяць, Абієзер із Анатоту, з синів Беняминових; і
    в його віддїлї двайцять і чотири тисячі.
  deu-1951: Der neunte für den neunten Monat war Abieser, der Anatotiter, von den
    Benjaminitern, und zu seiner Abteilung gehörten 24000.
  eng-JPS: The ninth captain for the ninth month was Abiezer the Anathothite, of the
    Benjamites; and in his course were twenty and four thousand.
  srp-1865: Deveti, devetoga mjeseca, Avijezer Anatoæanin od sinova Venijaminovih,
    i u njegovu redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Abiyezeeri Omwanasosi, ate nga wa ku Babenyamini ye yali omukulu ow’ekibinja
    eky’omwenda mu mwezi ogw’omwenda, era kyalimu abasajja emitwalo ebiri mu enkumi
    nnya.
  heb-heb: התשיעי לחדש התשיעי אביעזר הענתתי לבנימיני ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: নবম মাসের জন্য নবম দলের সেনাপতি ছিলেন অনাথোতীয় অবীয়েষর; তিনি ছিলেন বিন্যামীন
    গোষ্ঠীর একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਨੌਵੇਂ ਮਹੀਨੇ ਲਈ ਨੌਵਾਂ ਸਰਦਾਰ ਬਿਨਯਾਮੀਨੀਆਂ ਵਿੱਚੋਂ ਅੰਨਥੋਥੀ ਅਬੀਅਜ਼ਰ ਸੀ। ਉਸ ਦੀ
    ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: နဝမ လ တွင် နဝမ ဗိုလ်မင်းကား ဗင်္ယာမိန် အမျိုး ၊ အနေသောသိ အနွယ်ဖြစ်သောအဗျေဇာ
    ၊ တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 9 dekenai ia gaukara orea ena biaguna be Abiesere, Anatoto tauna,
    Beniamina iduhu tauna. Abiesere ena orea taudia ibounai be 24,000.
  urd-urd: नवें महीने के लिए नवाँ सरदार बिनयमीनियों में से 'अन्तोती अबी'अज़र था, और
    उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Девятый, для девятого месяца, Авиезер Анафофянин, из сыновей Вениаминовых,
    и в его отделении двадцать четыре тысячи.
  bqc-SIM: Bɛ̃yãmɛɛ bui Abiɛzɛɛ, Anato gbɛ̃́ mɛ́ mↄ kɛ̃okwideↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhako channan Benjamin gamsung, Anathoth a kon Abiezer a lamkai
    in.
  mar-mar: नवव्या महिन्याचा नववा सरदार बन्यामिनी वंशातला अबीयेजर अनाथोथी हा होता.
    त्याच्या गटात चोवीस हजार सैनिक होते.
  qub-qub: Isgun quilla cajcho arunanpaj raquisha caycaj runacunata mandaran Ebiezer.
    Payga caran Benjamín trïbu runapa wamran, Anatot marcapita. Ebiezer mandaycaran
    ishcay chunca chuscun waranga (24,000) runacunata.
  bqp-bqp: '@see-verse:1CH.027.011'
  hat-hat: Pou gwoup nevyèm mwa a, se Abyezè, moun lavil Anatòt nan branch fanmi Benjamen,
    ki te chèf.
  eng-BSB: The ninth, for the ninth month, was Abiezer the Anathothite, a Benjamite.
    There were 24,000 men in his division.
  eng-WEBPB: The ninth captain for the ninth month was Abiezer the Anathothite, of
    the Benjamites. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 9ni ikante'ma nampa 9ni kevuma refko'ma hunte'nea kevure'ma
    kegavama hu'nea kva nera Anatoti kumateti, Benzameni nagapinti ne' Abiezeri'e.
    Hagi ana kevufina 24tauseni'a vahe' mani'naze.
  nhe-BL: Abiezer, tlen ehuayaya altepetl Anatot huan hualajqui ipan nopa hueyi familia
    Benjamín, elqui tlayacanquetl tlen nopa hueyi pamitl chicnahui huan inijuanti
    tequitique ipan metztli chicnahui ipan sesen xihuitl. Huan nopa pamitl quipiyayaya
    24 mil soldados.
  gub-BL: '@see-verse:1CH.027.011'
  eng-DRA: The ninth, for the ninth month, was Abiezer an Anathothite of the sons
    of Jemini, and in His company were four and twenty thousand.
