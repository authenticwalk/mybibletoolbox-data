verse: 1CH.027.034
translations:
  mal-C: ബെനായാവിന്റെ മകനായ യെഹോയാദായും അബ്യാഥാരും അഹീഥോഫെലിനുശേഷം രാജാവിന്റെ ഉപദേശകരായി.
    യോവാബ് രാജാവിന്റെ സൈന്യാധിപൻ ആയിരുന്നു.
  deu-TKW: Nach Ahitophel aber war es Jojada, der Sohn Benajas, und Abjathar. Und
    Joab war der Feldhauptmann des Königs.
  lin-lin: Yeoyada, mwana mobali ya Benaya, elongo na Abiatari, bakitanaki na Ayitofeli.
    Joabi azalaki mokonzi ya mampinga ya mokonzi.
  eng-LSV: and after Ahithophel [is] Jehoiada son of Benaiah, and Abiathar; and the
    head of the host of the king [is] Joab.
  eng-GNV: 'And after Ahitophel was Iehoiada the sonne of Benaiah and Abiathar: and
    captaine of the Kings armie was Ioab.'
  eng-WEBSTER: 'And after Ahithophel was Jehoiada the son of Benaiah, and Abiathar:
    and the general of the king''s army was Joab.'
  nhw-BL: Joiada, icone Benaía huan Abiatar, quiselijque itequi Ahitofel quema mijqui.
    Joab eliyaya tlayacanquetl tlen nochi israelita soldados.
  swh-ONEN: Baada ya Ahithofeli, Yehoyada mwana wa Benaya aliingia mahali pake kama
    mshauri wa mfalme pamoja na Abiathari. Yoabu alikuwa ndiye jemadari wa majeshi
    ya mfalme.
  bba-bba: Ahitofɛlin biru, Yehoyɑdɑ, Bɛnɑyɑn bii kɑ Abiɑtɑɑ, beyɑ bɑ mɑɑ kuɑ win
    bwisi kɛ̃ɔbu. Mɑ Yoɑbu u sɑ̃ɑ win tɑbu sunɔ.
  eng-KJVCPB: 'and after Ahithophel was Jehoiada the son of Benaiah, and Abiathar:
    and the general of the king’s army was Joab.'
  luo-luo: (Jehoyada wuod Benaya kod Abiathar nokawo kar Ahithofel.) Joab to ne jatend
    jolweny.
  meu-meu: Ahitofel gabuna na Iehoiada Benaia bona Abiatara ese e abia. Ioab na hanua
    pavapavana ena tuari oreana biaguna.
  npi-ULB: अहीतोपेलको पद बनायाहका छोरा यहोयादा र अबियाथारले लिए । योआब राजाका सेनाका
    कमाण्‍डर थिए ।
  yor-yor: (Jehoiada ọmọ Benaiah àti nípasẹ̀ Abiatari jẹ ọba rọ́pò Ahitofeli.) Joabu
    jẹ́ olórí ọmọ-ogun ọba.
  pes-OPCB: پس از اخیتوفل، یهویاداع (پسر بنایا) و اَبیّاتار به جای او مشاور شدند.
    فرماندهٔ سپاه اسرائیل یوآب بود.
  tgl-ULB: Kinuha ni Joiada na anak ni Benaias at ni Abiatar ang tungkulin ni Ahitofel.
    Si Joab ang pinuno ng hukbo ng mga kawal ng hari.
  hui-hui: Mani Ahidobele homayagola Abaiadabi Benaia igini Yahoiadabi libu Ahidobele
    henegoria ha aribia hene. Ani bialu Yoaba ibu kininaga ami agali bu hearu bibahende
    haru haga haguane hene.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​သေ​လွန်​ပြီး​နောက်​အ​ဗျာ​သာ နှင့်​ဗေ​နာ​ယ​၏​သား​ယော​ယ​ဒ​တို့​သည်​အ​တိုင်
    ပင်​ခံ​များ​ဖြစ်​လာ​ကြ​၏။ ယွာ​ဘ​ကား​ဘု​ရင့် တပ်​မ​တော်​၏​ဗိုလ်​ချုပ်​ဖြစ်​သ​တည်း။
  bod-N: ཨ་ཧི་ཐོ་ཕེལ་གྱི་རྗེས་སུ་པེ་ནཱ་ཡའི་བུ་ཡེ་ཧོ་ཡ་དཱ་དང་ཨབ་ཡཱ་ཐར་གཉིས་གྲོས་དཔོན་བྱས་པ་དང་།
    ཡོ་ཨབ་ནི་རྒྱལ་པོའི་དམག་དཔོན་ཆེན་པོར་བྱས་པ་ཡིན་ནོ། །
  sna-sna: (Ahitoferi akazoteverwa pachinzvimbo naJehoyadha mwanakomana waBhenaya
    uye naAbhiatari.) Joabhu ndiye aiva mutungamiri wehondo yamambo.
  spa-BLM: Después de Ajitófel estaban Joiada, hijo de Benaía, y Abiatar. Joab era
    el capitán del ejército del rey.
  cac-cac: Ayic toxo ix cham vin̈aj Ahitofel chi', a vin̈aj Joiada yuninal vin̈aj
    Benaía yed' vin̈aj Abiatar ix ochcan sq'uexuloc vin̈. Axo vin̈aj Joab sat yajal
    yaj d'a eb' soldado vin̈ rey chi'.
  swh-ULB: Nafasi ya Ahithofeli ilichukuliwa na Yehoiada mwana wa Benaia, na Abiathari.
    Yoabu alikuwa mkuu wa jeshi la mfalme.
  bel-bel: А пасьля Ахітафэла Ёдай, сын Ванэі, і Авіятар, а Ёаў быў ваеначальнік у
    цара.
  deu-ELBBK: und nach Ahitophel war Jojada, der Sohn Benajas, und Abjathar. Und Joab
    war Heeroberster des Königs.
  mbb-OT: Hein minatey en si Ahitofel, ne nepuliyan sikandin ni Jehoyada (he anak
    ni Benaya) wey ni Abiatar. Si Joab, ne iyan peremandar te menge sundaru te hadì.
  mal-2015: അഹീഥോഫെലിന്റെ ശേഷം ബെനായാവിന്റെ മകനായ യെഹോയാദയും അബ്യാഥാരും മന്ത്രികൾ;
    രാജാവിന്റെ സേനാധിപതി യോവാബ്.
  rmc-rmc: Sar o Achitofel muľa, pal leste ačhile radci o Jehojada, le Benajoskro
    čhavo, the o Ebjatar. O veľiťeľis upral le kraľiskri armada sas o Joab.
  pes-OPV: و بعد از اَخِيتُوفَل يهُوياداع بن بنايا و اَبياتار بودند و سردار لشکر پادشاه
    يوآب بود.
  ron-1924: 'Дупэ Ахитофел ау фост сфетничь: Иехоиада, фиул луй Беная, ши Абиатар;
    Иоаб ера кэпетения оштирий ымпэратулуй.'
  ben-OBCV: অহীথোফলের স্থলাভিষিক্ত হলেন অবিয়াথর ও বনায়ের ছেলে যিহোয়াদা। যোয়াব
    ছিলেন রাজকীয় সৈন্যদলের সেনাপতি।
  som-som: Oo Axiitofelna waxaa ku xigay Yehooyaadaac ina Benaayaah, iyo Aabyaataar,
    oo boqorka ciidankiisana waxaa sirkaal u ahaa Yoo'aab.
  lat-VUC: Post Achitophel fuit Jojada filius Banaiæ, et Abiathar. Princeps autem
    exercitus regis erat Joab.
  eng-ASVBT: 'and after Ahithophel was Jehoiada the son of Benaiah, and Abiathar:
    and the captain of the king’s host was Joab.'
  ita-1885: e dopo Ahitofel, fu Gioiada, figliuolo di Benaia, ed Ebiatar; e Ioab era
    capo dell'esercito del re.
  eng-LXXUP: 'And after this Ahithophel Jehoiada the son of Benaiah came next, and
    Abiathar: and Joab was the king’s commander-in-chief.'
  eng-ULB: Ahithophel's position was taken by Jehoiada son of Benaiah, and by Abiathar.
    Joab was commander of the king's army.
  spa-VBL: Después de Ahitofel vino Joiada, hijo de Benaía y de Abiatar. Joab era
    el comandante del ejército real.
  fra-_FOB: Après Achitophel, étaient Jéhojada, fils de Bénaja, et Abiathar. Joab
    était chef de l'armée du roi.
  mal-mal: അഹീഥോഫെലിന്റെ ശേഷം ബെനായാവിന്റെ മകനായ യെഹോയാദയും അബ്യാഥാരും മന്ത്രിമാർ;
    രാജാവിന്റെ സേനാധിപതി യോവാബ്.
  urd-GVR: Aḳhītufal ke bād Yahoyadā bin Bināyāh aur Abiyātar bādshāh ke mushīr ban
    gae. Yoāb shāhī fauj kā kamānḍar thā.
  suz-BL: अहीथोफेल आ नोले बेनायाह आ तौ येहो-यादा नु अबीयाथार पिप कली अर्ती गेब बाक्‍सा
    बाक्‍त। मिनु योआब पिप आ लडाइ पाइब आन ठेयब मुर बाक्‍माक्‍त। २सामुएल ८:१६
  ita-1927: dopo Ahitofel furono consiglieri Jehoiada, figliuolo di Benaia, e Abiathar;
    il capo dell’esercito del re era Joab.
  ckb-ckb: لەپاش ئەحیتۆفەلیش یەهۆیاداعی کوڕی بەنایا بوو بە ڕاوێژکار، دوای ئەمیش ئەبیاتار
    جێگەی گرتەوە. یۆئابیش سەرکردەی سوپاکەی پاشا بوو.
  eng-BBE: After Ahithophel was Jehoiada, the son of Benaiah, and Abiathar; and the
    captain of the king's army was Joab.
  kan-OKCV: ಅಹೀತೋಫೆಲನ ತರುವಾಯ ಬೆನಾಯನ ಮಗನಾದ ಯೆಹೋಯಾದಾವನೂ, ಅಬಿಯಾತರನೂ ಅರಸನ ಆಲೋಚನೆಗಾರರಾಗಿದ್ದರು.
    ಯೋವಾಬನು ಅರಸನ ಸೈನ್ಯಾಧಿಪತಿಯಾಗಿದ್ದನು.
  tam-2017: பெனாயாவின் மகன் யோய்தாவும் அபியத்தாரும் அகித்தோப்பேலுக்கு உதவியாக இருந்தார்கள்;
    யோவாப் ராஜாவின் படைத்தலைவனாக இருந்தான்.
  spa-RV-1909: Después de Achitophel era Joiada hijo de Benaías, y Abiathar. Y Joab
    era el general del ejército del rey.
  ron-BTF: Și după Ahitofel a fost Iehoiada, fiul lui Benaia, și Abiatar; și generalul
    armatei împăratului a fost Ioab.
  eng-WEBP: After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab was
    the captain of the king’s army.
  eng-FBV: After Ahithophel came Jehoiada, son of Benaiah and Abiathar. Joab was the
    commander of the royal army.
  nld-1939: Na Achitófel waren het Jehojada, de zoon van Benajáhoe, en Ebjatar. De
    legeroverste des konings was Joab.
  nch-BL: Joiada, icone Benaía huan Abiatar, quiselijque itequi Ahitofel quema mijqui.
    Joab eliyaya tayacanquet ten nochi israelita soldados.
  vie-1934: Sau A-hi-tô-phên có Giê-hô-gia-đa, con trai của Bê-na-gia, và A-bia-tha.
    Giô-áp làm quan tướng đạo binh của vua.
  hin-CV: (बेनाइयाह का पुत्र यहोयादा और अबीयाथर अहीतोफ़ेल के बाद उनकी जगह पर सलाहकार
    हुए.) योआब राजा की सेना का सेनापति था.
  spa-BES: Después de Ahitofel fue Joiada, el hijo de Benaía y Abiatar; y el capitán
    del ejército del rey fue Joab.
  tdx-tdx: nandimbe i Akitofele t’Iehoiadà ana’ i Benaià naho i Abiatare; vaho nimpifehe
    o lahindefo’ i mpanjakaio t’Ioabe.
  tha-KJV: เยโฮยาดาบุตรชายเบไนยาห์และอาบียาธาร์เป็นผู้ทำงานต่อจากอาหิโธเฟล โยอาบเป็นผู้บัญชาการกองทัพของกษั​ตริ​ย์
  por-BR-2018: Depois de Aitofel era Joiada filho de Benaia, e Abiatar. E Joabe era
    o general do exército do rei.
  deu-ELO: und nach Ahitophel war Jojada, der Sohn Benajas, und Abjathar. Und Joab
    war Heeroberster des Königs.
  eng-WYC-2018: After Ahithophel was Jehoiada, the son of Benaiah, and Abiathar; but
    Joab was prince of the host of the king (or and Joab was the leader of the king’s
    army).
  epo-epo: Post Aĥitofel estis Jehojada, filo de Benaja, kaj Ebjatar; la militestro
    de la reĝo estis Joab.
  uig-PIN: Aⱨitofǝldin keyin Binayaning oƣli Yǝⱨoyada bilǝn Abiyatar uning orniƣa
    mǝsliⱨǝtqi boldi; Yoab padixaⱨning ⱪoxun sǝrdari idi.
  beo-beo: Ahidoubele da bogoloba, amogalu Abaia:da amola Yihoiada (Bina:ia egefe)
    da Da:ibidima fada:i sia:ne iasu dunu hamoi. Youa:be da hina bagade ea dadi gagui
    wa:i ouligisu dunu esalu.
  tpi-OTNT: Bihain long taim Ahitofel i dai, Abiatar na Jehoiada, pikinini bilong
    Benaia, i kisim ples bilong Ahitofel. Na Joap em i namba wan ofisa bilong ol ami
    bilong king.
  hau-SA: Yehohiyada ɗan Benahiya da Abiyatar ne suka gāji Ahitofel. Yowab shi ne
    shugaban mayaƙan masarauta.
  uig-LAT: Ahitofeldin kéyin Binayaning oghli Yehoyada bilen Abiyatar uning ornigha
    meslihetchi boldi; Yoab padishahning qoshun serdari idi.
  nde-nde: UJehoyada indodana kaBhenaya nguye owathatha isikhundla sika-Ahithofeli
    kwalandela u-Abhiyathari. UJowabi wayengumlawuli webutho lenkosi.
  ton-ton: 'Pea naʻe hoko mo ʻAhitofeli ʻa Sihoiata, ko e foha ʻo Penaia, mo ʻApiata:
    pea ko Soape ko e pule lahi ia ki he kautau ʻoe tuʻi.'
  ces-1613: Po Achitofelovi potom byl Joiada syn Banaiášův, a Abiatar, a kníže vojska
    králova Joáb.
  eng-WMB: After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab was
    the captain of the king’s army.
  tam-TCV: அகிதோப்பேலுக்குப் பிறகு அவனுடைய இடத்தில் பெனாயாவின் மகன் யோய்தாவும், அபியத்தாரும்
    அரச ஆலோசகர்களாய் இருந்தனர். யோவாப் அரச படைக்குத் தளபதியாயிருந்தான்.
  ceb-ULB: Gipulihan ni Jehoyada ang anak nga lalaki ni Benaya ug ni Abiatar, ang
    katungdanan ni Ahitofel. Si Joab mao ang komandante sa kasundalohan sa hari.
  pol-UBG: Po Achitofelu był Jehojada, syn Benajasza, i Abiatar. Joab zaś był dowódcą
    wojska króla.
  urd-GVU: اخی تُفل کے بعد یہویدع بن بِنایاہ اور ابیاتر بادشاہ کے مشیر بن گئے۔ یوآب
    شاہی فوج کا کمانڈر تھا۔
  deu-1912: Nach Ahithophel war Jojada, der Sohn Benajas, und Abjathar. Joab aber
    war der Feldhauptmann des Königs.
  kan-2017: ಬೆನಾಯನ ಮಗನಾದ ಯೆಹೋಯಾದಾವನೂ, ಎಬ್ಯಾತಾರನೂ, ಅಹೀತೋಫೆಲನ ಉತ್ತರಾಧಿಕಾರಿಗಳಾದರು. ಯೋವಾಬನು
    ಅರಸನ ಸೈನ್ಯಾಧಿಪತಿಯಾಗಿದ್ದನು.
  yap-yap: Tomuren ni yim’ Ahithofel, me mang Abiathar nge Jehoyada nib mo’on ni fak
    Benayah e tafanow. Me Joab e ir e ga’ ko salthaw rok e en pilung.
  hlt-MCSB: Ahithophel phoeiah tah Benaiah capa Jehoiada neh Abiathar tih Joab te
    manghai kah caempuei mangpa la om.
  mdy-ETH: ዓኪፆፔሌ ሃይቄስካፓ ዓቢያታሬና ቤናያ ናኣዚ፥ ዪሆያዳዔና ካኣቲ ዞራዞንሢ ማዔኔ፤ ዒዮዓቤ ካኣቲኮ ዖሎ ዓሶ ዓይሣ
    ሱኡጋሢ ማዔኔ።
  twi-ASANTE: Benaia babarima Yehoiada na ɔdii Ahitofel adeɛ na Abiatar bɛtoaa adedie
    no so. Yoab na na ɔyɛ Israel akodɔm so sahene.
  eng-WEBU: After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab was
    the captain of the king’s army.
  wal-wal: Akixoofeeli haiqqin, a sohuwan Banaaya na7ai Yoodaaheenne Abiyaataari kawuwaa
    zoriyaageeta; Yoo7aabi kawuwaa ola gadaawaa.
  spa-PDDPT: Después de Ahitofel seguían Joiada, hijo de Benaía, y Abiatar. Joab era
    el general del ejército del rey.
  gun-gun: Ha'e gui Aitofel noĩvei ma rire Benaia ra'y Joiada ju oĩ, Abiatar guive.
    Ha'e gui Joabe ma huvixave pegua xondaro kuery ruvixa.
  ilo-ULB: Simmukat iti saad ni Ahitofel da Jehoyada a putot a lalaki ni Benaias kenni
    Abiatar. Ni Joab ti pangulo iti armada ti ari.
  kpg-kpg: I muli di made o Ahitophel, Abiathar mo Jehoiada, tama daane a Benaiah,
    guu hai nia daangada hagamaamaa di king. Joab la go di tagi dauwa o digau dauwa
    di king.
  uig-ARA: ئاھىتوفەلدىن كېيىن بىنايانىڭ ئوغلى يەھويادا بىلەن ئابىياتار ئۇنىڭ ئورنىغا
    مەسلىھەتچى بولدى؛ يوئاب پادىشاھنىڭ قوشۇن سەردارى ئىدى.
  sus-sus: Bɛnaya nun Abiyatari xa di Yehoyada naxa findi Axitofeli ɲɔxɔɛ ra. Yowaba
    naxa findi sɔɔrie xa mangɛ xungbe ra.
  pon-2006: Mwurin Ahidopel eh mehla, Apaiadar oh Sehoiada nein Penaia uhd wiahla
    sounkaweid. Sohap me kaunen sapwellimen nanmwarki sounpei kan.
  ksd-ksd: namur Ieoiada natu i Benaia ma Abiatar dir ga kia vue Akitopel; ma Ioab
    i ga kure ra loko na tarai na vinarubu kai ra king.
  tur-YTC: Ahitofel'den sonra Benaya'nın oğlu Yehoyada ve Aviyatar vardı. Kralın ordusunun
    başkomutanı Yoav'dı.
  grc-BRENT: Καὶ μετὰ τοῦτον Ἀχιτόφελ ἐχόμενος Ἰωδαὲ ὁ τοῦ Βαναίου, καὶ Ἀβιάθαρ· καὶ
    Ἰωὰβ ἀρχιστράτηγος τοῦ βασιλέως.
  ind-AYT: Ahitofel digantikan oleh Yoyada, anak Benaya, dan Abyatar. Yoab adalah
    panglima tentara raja.
  nya-nya: Ahitofele atamwalira mʼmalo mwake munalowa Yehoyada mwana wa Benaya ndi
    Abiatara. Yowabu anali mtsogoleri wa gulu lankhondo la mfumu.
  hrv-hrv: Ahitofela su naslijedili Benajin sin Jojada i Ebjatar, kraljev je vojvoda
    bio Joab.
  mps-mps: Nosali te Ahitofel isibo si da, Abiatar me Jehoiada, te Benaiago ogwago,
    te Ahitofelgo sę yali pesage hasegelalio. Tama Joap te kingo ami bidi dabego
    polalubo ami ofisa bidi bidai dao.
  tpi-tpi: Bihain long taim Ahitofel i dai, Abiatar na Jehoiada, pikinini bilong Benaia,
    i kisim ples bilong Ahitofel. Na Joap em i namba wan ofisa bilong ol ami bilong
    king.
  dan-1931: Akitofels Eftermand var Jojada, Benajas Søn, og Ebjatar. Joab var Kongens
    Hærfører.
  vie-OVCB: Giê-hô-gia-đa, con Bê-na-gia, và A-bia-tha phụ tá. Giô-áp, là tướng chỉ
    huy quân đội của vua.
  guj-2017: બનાયાનો પુત્ર યહોયાદા અને અબ્યાથાર એ બન્ને અહિથોફેલના મદદનીશો હતા. અને
    યોઆબ રાજાના સૈન્યનો સેનાપતિ હતો.
  pon-2006A: Mwurin Ahidopel eh mehla, Apaiadar oh Sehoiada nein Penaia uhd wiahla
    sounkaweid. Sohap me kaunen sapwellimen nanmwarki sounpei kan.
  por-BRBSL: Depois de Ahithophel foi Jehoiada, filho de Benaia, e Abiathar. Joab
    era o capitão do exército do rei.
  cth-cth: Ahithophel hnukkhu teh Benaiah capa Jehoiada hoi Abiathar doeh. Joab te
    siangpahrang e ransanaw ka hrawi e doeh.
  twi-twi: Benaia babarima Yehoiada na odii Ahitofel ade na Abiatar bɛtoaa adedi no
    so. Yoab na na ɔyɛ Israel asraafodɔm no so sahene.
  hlt-hlt: Ahithophel phoeiah tah Benaiah capa Jehoiada neh Abiathar tih Joab te manghai
    kah caempuei mangpa la om.
  tbz-SIM: Aitofɛɛdi kó difɔ̃nkúò, kɛ̀ Bennɑyɑ birɛ Yoyɑdɑɑ bɛ̀ cɔutɛ́ wenwe nɛ̀ Abiɑtɑɑ.
    Kɛ̀ Soɑbu weè ntú wèè bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ okpɑ̀ɑ̀tì kɔbɛ.
  msy-2020: Ahitofel aremezir dughiamɨn gɨn, Abiatar ko Benaian otarim Jehoiada, aning
    Ahitofelɨn danganim ini. Ezɨ Joap atrivimɨn mɨdorozir gumazibar gumazir dapanir
    faragha zuim.
  dop-dop: Mpɑ pɑ lɛɛtɑ Ahitofɛlɩ lonte tɑɑ tɔɣɔlɛ Penɑyɑ pǝyɑlʋ Yoyɑtɑ nɑ Apiyɑtɑɑ.
    Sowɑpɩ kɛlɛ wulɑʋ yoolɑɑ tǝnɑ nyʋɣʋ tʋ.
  azb-azb: Axitofeldən sonra yerinə Benaya oğlu Yehoyada və Evyatar oldu. Padşahın
    ordu başçısı isə Yoav idi.
  eng-DBY: and after Ahithophel was Jehoiada the son of Benaiah, and Abiathar; and
    Joab was captain of the king's army.
  hin-2017: और अहीतोपेल के बाद बनायाह का पुत्र यहोयादा और एब्यातार मंत्री ठहराए गए।
    और राजा का प्रधान सेनापति योआब था।
  eng-YLT: and after Ahithophel [is] Jehoiada son of Benaiah, and Abiathar; and the
    head of the host of the king [is] Joab.
  eng-WYC-2017: After Ahithophel was Jehoiada, the son of Benaiah, and Abiathar; but
    Joab was prince of the host of the king.
  eng-WMBB: After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab was
    the captain of the king’s army.
  urd-GVH: अख़ीतुफ़ल के बाद यहोयदा बिन बिनायाह और अबियातर बादशाह के मुशीर बन गए। योआब
    शाही फ़ौज का कमाँडर था।
  rug-rug: Mudina mate se Ahitopeli si ari Zehoiada tuna e Benaea meke e Abiata si
    hobena sa. Zoabi sina palabatu koasa qeto minate varipera tanisa baṉara.
  gaz-gaz: Yehooyaadaan ilmi Benaayaatii fi Abiyaataar iddoo Ahiitofel buʼan. Yooʼaab
    immoo ajajaa eegdota mootummaa ture.
  fra-LSG: après Achitophel, Jehojada, fils de Benaja, et Abiathar, furent conseillers;
    Joab était chef de l’armée du roi.
  yal-yal: Bɛnayaa diin Yehoyada nun Abiyatari nan lu Axitofeli ɲɔxɔni. Yowaba nan
    yi mangana gali kuntigin na.
  haw-1868: 'A mahope o Ahitopela o Iehoiada ke keiki a Benaia, a me Abiatara: a o
    Ioaba ka lunakoa o ko ke alii poe kaua.'
  arb-NAV: ثُمَّ خَلَفَ يَهُويَادَاعُ بْنُ بَنَايَا وَأَبِيَاثَارُ أَخِيتُوفَلَ؛ أَمَّا
    يُوآبُ فَكَانَ الْقَائِدَ الْعَامَّ لِجَيْشِ الْمَلِكِ.
  ewe-ewe: Esi Ahitofel ku la, Abiata kple Yehoiada, Benaya ƒe vi, zu aɖaŋuɖolawo,
    eye Yoab nye fia la ƒe aʋafia.
  eng-LEE: And after Achithophel [came] Jehoyada' the son of Benayahu and Ebyathar;
    and the captain of the king's army was Joab.
  asm-FB: অহীথোফলৰ পাছত বনায়াৰ পুত্ৰ যিহোয়াদা অবিয়াথৰ যোগেদি তেওঁৰ স্থান লয়। যোৱাব
    ৰজাৰ সৈন্যসকলৰ সেনাপতি আছিল।
  sus-A: بّنَيَ نُن عَبِيَتَرِ شَ دِ يٍهٌيَدَ نَشَ قِندِ عَشِتٌقٍلِ حْشْي رَ. يٌوَبَ
    نَشَ قِندِ سْورِيٍ شَ مَنفّ شُنفبٍ رَ.
  fra-SBL: Après Achitophel, il y avait Jehojada, fils de Benaja, et Abiathar. Joab
    était le chef de l'armée du roi.
  hbo-hbo: וְאַחֲרֵ֣י אֲחִיתֹ֗פֶל יְהֹויָדָ֤ע בֶּן־בְּנָיָ֙הוּ֙ וְאֶבְיָתָ֔ר וְשַׂר־צָבָ֥א
    לַמֶּ֖לֶךְ יֹואָֽב׃ פ
  kik-kik: Jehoiada mũrũ wa Benaia na Abiatharu nĩo maacookire ithenya rĩa Ahithofeli.
    Joabu nĩwe warĩ mũnene wa mbũtũ cia ita cia mũthamaki.
  fra-NCL: après Achitophel, Joïada, fils de Banaïas, et Abiathar. Joab était chef
    de l’armée du roi.
  cek-AK: Ahithophel paoengah Benaiah capa Jehoiada hoi Abiathar to oh hoi; Joab loe
    siangpahrang ih misatuh kaminawk ukkung kalen koek angraeng ah oh.
  cuk-cuk: Ahitofel-sorbali, Benaía-machi-Joiada, Abiatar-ebo, reyga binsaed-dakmarmogadid.
    Joabʼdi, reyga-sorda-bila-onomalad-e-dummadid.
  uig-CYR: Аһитофәлдин кейин Бенаяниң оғли Йәһояда билән Абиятар униң орниға мәслиһәтчи
    болди; Йоаб падишаниң қошун сәрдари еди.
  tel-2017: అహీతోపెలు చనిపోయిన తరువాత బెనాయా కొడుకు యెహోయాదా, అబ్యాతారు మంత్రులయ్యారు.
    రాజు సేనకు యోవాబు సర్వసైన్యాధ్యక్షుడు.
  hat-BSA: Jehojada, fis a Benaja a avèk Abiathar te ranplase Achitophel; epi Joab
    te kòmandan lame wa a.
  kos-kos: Tukun Ahithophel el misa, na Abiathar ac Jehoiada wen natul Benaiah eltal
    aolulla in mwet pwapa fulat lun tokosra. Joab pa captain lun un mwet mweun lun
    tokosra.
  hbo-WLC: וְאַחֲרֵ֣י אֲחִיתֹ֗פֶל יְהוֹיָדָ֤ע בֶּן־בְּנָיָ֙הוּ֙ וְאֶבְיָתָ֔ר וְשַׂר־צָבָ֥א
    לַמֶּ֖לֶךְ יוֹאָֽב׃ פ
  ibo-ibo: Mgbe Ahitofel nwụrụ, Jehoiada nwa Benaya na Abịata nọchiri anya ya. Joab
    bụ ọchịagha igwe ndị agha eze.
  ory-ory: ଆଉ ଅହୀଥୋଫଲ ଉତ୍ତାରେ ବନାୟର ପୁତ୍ର ଯିହୋୟାଦା ଓ ଅବୀୟାଥର ଥିଲେ; ପୁଣି, ଯୋୟାବ ରାଜାଙ୍କ
    ସୈନ୍ୟର ଅଧିପତି ଥିଲା।
  chk-chk: Mürin än Ahitofel mäla, Jehoiata nöün Penaia we mwän me Apiatar ra siwili
    lon wisan. Nge Joap a sounemenemen än ewe king mwichen sounfiu.
  rop-rop: Bambai wen Ahithafel bin dai, Abaiyatha, en Jehoiyada det san blanga Benaiya
    bin speshalwan blanga album det king. Jowab bin det boswan lida blanga detlot
    amimob.
  ukr-1871: А по Ахитофелові — Йодай, син Банеїн, та Абіятар, а Йоаб був гетьманом
    у царя.
  deu-1951: Nach Ahitophel waren Jojada, der Sohn Benajas, und Abjatar. Joab aber
    war des Königs Feldhauptmann.
  eng-JPS: and after Ahithophel was Jehoiada the son of Benaiah, and Abiathar; and
    the captain of the king's host was Joab.
  srp-1865: A poslije Ahitofela bijaše Jodaj sin Venajin i Avijatar, a vojvoda carev
    bješe Joav.
  lug-lug: Yekoyaada mutabani wa Benaya ne Abiyasaali be badda mu bigere bya Akisoferi.
    Yowaabu ye yali muduumizi w’eggye lya kabaka.
  heb-heb: ואחרי אחיתפל יהוידע בן בניהו ואביתר ושר צבא למלך יואב׃
  ben-IRV: অহীথোফলের মৃত্যুর পরে অবীয়াথর ও বনায়ের ছেলে যিহোয়াদা রাজার পরামর্শদাতা
    হয়েছিলেন। রাজার সৈন্যদলের সেনাপতি ছিলেন যোয়াব।
  pan-pan: ਅਤੇ ਅਹੀਥੋਫ਼ਲ ਦੇ ਪਿੱਛੋਂ ਯਹੋਯਾਦਾ ਬਨਾਯਾਹ ਦਾ ਪੁੱਤਰ ਅਤੇ ਅਬਯਾਥਾਰ ਸਨ, ਅਤੇ ਯੋਆਬ
    ਪਾਤਸ਼ਾਹ ਦੇ ਦਲ ਦਾ ਸੈਨਾਪਤੀ ਸੀ।
  mya-JVB: အဟိသောဖေလ နောက် မှာအဗျာသာ နှင့် ဗေနာယ သား ယောယဒ သည် နေရာကျ၏။ ယွာဘ သည် တပ်တော်ဗိုလ်ချုပ်
    မင်း ဖြစ်၏။
  hmo-hmo: Ahitopela ena gabuna be Iehoiada Benaia bona Abiatara ese idia abia. Ioaba
    be king ena tuari orea ena biaguna.
  urd-urd: और अख़ीतुफ्फ़ल से नीचे यहूयदा' बिन बिनायाह और अबीयातर थे, और शाही फ़ौज
    का सिपहसालार योआब था।
  rus-SYN: после же Ахитофела Иодай, сын Ванеи, и Авиафар, а Иоав был военачальником
    у царя.
  bqc-SIM: A gbɛa Benaia nɛ́ Yoiada ń Abiataao gↄ̃̀ Aitofɛli gɛ̃ɛ ũ. Yoabu mɛ́ kí
    zĩgↄ̃ↄ dↄaana ũ.
  tcz-CHONGTHU: Benaiah leh Abiathar chapa Jehoiada in Ahithophel athi jouvin a panmun
    ahin khel in, Joab chu Lengpa sepai jalamkai a apangtai.
  mar-mar: अहिथोफेलाची जागा पुढे यहोयादा आणि अब्याथार यांनी घेतली. यहोयादा हा बनायाचा
    पुत्र. यवाब हा राजाचा सेनापती होता.
  qub-qub: Ahitofelpa ruquinna caran Benaiapa wamran Joiadawan Abiatar. Rayta täpaj
    suldärucunapa mandajninna caran Joab.
  bqp-bqp: Ahitofɛlin biru, Yehoyɑdɑ, Bɛnɑyɑn bii kɑ Abiɑtɑɑ, beyɑ bɑ mɑɑ kuɑ win
    bwisi kɛ̃ɔbu. Mɑ Yoɑbu u sɑ̃ɑ win tɑbu sunɔ.
  hat-hat: Lè Akitofèl mouri, se Abyata ak Jeojada, pitit Benaja, ki vin konseye wa
    a. Joab te kòmandan lame wa a.
  eng-BSB: Ahithophel was succeeded by Jehoiada son of Benaiah, then by Abiathar.
    Joab was the commander of the king’s army.
  eng-WEBPB: After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab
    was the captain of the king’s army.
  kbq-kbq: Hagi Ahitofeli'ma frigeno'a, Benaia nemofo Jehoiata'ene Abiatake agri nona
    eri'na'e. Hagi Joapu maka sondia vahetamina kegava hu'ne.
  nhe-BL: Joiada, icone Benaía huan Abiatar, quiselijque itequi Ahitofel quema mijqui.
    Joab eliyaya tlayacanquetl tlen nochi israelita soldados.
  gub-BL: Aitopew imàno re Amiatar Menai ta'yr a'e, Zoiaz Menai ta'yr a'e no, wiko
    pureruze'eg ma'e romo a'e wà. Zoaw wiko zauxiapekwer tuwihawete hemiruze'eg wanuwihaw
    romo.
  eng-DRA: And after Achitophel was Joiada the son of Banaias, and Abiathar. And the
    general of the king’s army was Joab.
