verse: 1CH.027.003
translations:
  mal-C: അദ്ദേഹം ഫേരെസ്സിന്റെ പിൻഗാമിയും ഒന്നാംമാസത്തേക്കുള്ള സൈന്യാധിപന്മാർക്കെല്ലാം
    അധിപതിയും ആയിരുന്നു.
  deu-TKW: Er gehörte zu den Nachkommen Perez' und war das Oberhaupt aller Heerführer
    im ersten Monat.
  lin-lin: Yashobeami azalaki mokitani ya Peretsi mpe azalaki mokonzi ya bakonzi nyonso
    ya mampinga mpo na sanza ya liboso.
  eng-LSV: '[he was] of the sons of Perez, [and] the head of all princes of the hosts
    for the first month.'
  eng-GNV: Of the sonnes of Perez was the chiefe ouer all the princes of the armies
    for the first moneth.
  eng-WEBSTER: Of the children of Perez, was the chief of all the captains of the
    host for the first month.
  nhw-BL: Huan ipan nopa achtihui metztli Jasobeam quipixqui tlanahuatili ica nochi
    tlayacanani tlen soldados huan nochi nopa 24 mil soldados catli itztoyaj ipan
    nopa pamitl.
  swh-ONEN: Yeye alikuwa mzao wa Peresi, na mkuu wa maafisa wote wa jeshi kwa mwezi
    wa kwanza.
  bba-bba: '@see-verse:1CH.027.002'
  eng-KJVCPB: Of the children of Perez was the chief of all the captains of the host
    for the first month.
  luo-luo: Ne en nyakwar Perez kendo en ema ne en jatelo maduongʼ motelone jotend
    lweny mag dwe mokwongo.
  meu-meu: Ia na Perese garana; bona ia ese tuari lohiadia iboudiai e biagudiava,
    hua gini-gunana ai.
  npi-ULB: तिनी फारेसका सन्‍तान थिए, अनि पहिलो महिनाको लागि सेनाका अधिकारीहरूका निरीक्षक
    थिए ।
  yor-yor: Ó jẹ́ ìran ọmọ Peresi àti olóyè fún gbogbo àwọn ìjòyè ológun fún oṣù kìn-ín-ní.
  pes-OPCB: '@see-verse:1CH.027.002'
  tgl-ULB: Kabilang siya sa mga kaapu-apuhan ni Peres at nangangasiwa sa lahat ng
    mga opisyal ng hukbo para sa unang buwan.
  hui-hui: Yasobeama ibu Yudali howa ibu Perese hameigini aria hene.
  mya-mya: '@see-verse:1CH.027.002'
  bod-N: ཁོ་ནི་ཕེ་རེལ་ཟིའི་བུ་རྒྱུད་ནང་གི་འགོ་དཔོན་ཡིན་ཏེ། ཟླ་དང་པོའི་ལས་ཚན་དེའི་དམག་དཔོན་ཐམས་ཅད་ལ་བཀོད་འདོམས་བྱེད་པ་ཡིན།
  sna-sna: Aiva chizvarwa chaPerezi uyewo ari mukuru wavakuru vavavarwi vose mumwedzi
    wokutanga.
  spa-BLM: Era de los hijos de Fares, el jefe de todos los capitanes del ejército
    del primer mes.
  cac-cac: '@see-verse:1CH.027.002'
  swh-ULB: Alikuwa miongoni mwa uzao wa Perezi na mhusika wa maafisa wa jeshi kwa
    mwezi wa kwanza.
  bel-bel: ён быў з сыноў Фарэса, галоўны над усімі ваеначальнікамі ў першы месяц.
  deu-ELBBK: Er war von den Söhnen des Perez, das Haupt aller Heerobersten für den
    ersten Monat.
  mbb-OT: Kevuwazan sikandin ni Perez wey pengulu te langun he upisyal te menge sundaru
    te egkehuna he vulan.
  mal-2015: അവൻ പേരെസ്സിന്റെ പുത്രന്മാരിൽ ഉള്ളവനും ഒന്നാം മാസത്തെ സകലസേനാപതികൾക്കും
    തലവനും ആയിരുന്നു.
  rmc-rmc: Ov sas le Perecoskro potomkos a sas angluno veľiťeľis savore slugaďenge
    andre ešebno čhon.
  pes-OPV: او از پسران فارَص رئيس جميع رؤساي لشکر، به جهت ماه اول بود.
  ron-1924: Ел ера дин фиий луй Перец ши ера капул тутурор кэпетениилор оштирий ын
    луна ынтый.
  ben-OBCV: তিনি পেরসের এক বংশধর ছিলেন এবং প্রথম মাসের জন্য সব সামরিক কর্মকর্তার প্রধান
    হলেন।
  som-som: Oo isagu wuxuu ahaa reer Feres, wuxuuna ugu wada sarreeyey saraakiishii
    ciidanka oo bishii kowaad bixi jiray oo dhan.
  lat-VUC: de filiis Phares, princeps cunctorum principum in exercitu mense primo.
  eng-ASVBT: He was of the children of Perez, the chief of all the captains of the
    host for the first month.
  ita-1885: Egli era il capo sopra tutti i capitani del primo mese; ed era de' figliuoli
    di Fares.
  eng-LXXUP: Of the sons of Perez one was chief of all the captains of the host for
    the first month.
  eng-ULB: He was among the descendants of Perez and in charge of all the army officers
    for the first month.
  spa-VBL: Era descendiente de Fares y estaba a cargo de todos los oficiales del ejército
    durante el primer mes.
  fra-_FOB: Il était des enfants de Pharets et chef de tous les commandants de l'armée
    du premier mois.
  mal-mal: അവൻ പേരെസ്സിന്റെ പുത്രന്മാരിൽ ഉള്ളവനും ഒന്നാം മാസത്തെ സകലസേനാപതികൾക്കും
    തലവനും ആയിരുന്നു.
  urd-GVR: Wuh Fāras ke ḳhāndān kā thā aur us guroh par muqarrar thā jis kī ḍyūṭī
    pahle mahīne meṅ hotī thī.
  suz-BL: मेको पेरेस आ खिं खिं ङा मुर बाक्‍मा बाक्‍त। मेको ङोंइती ङा महिना ङा लडाइ
    पाइब नेल्‍ल आन कप्‍तान, क्‍येङा ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Egli era dei figliuoli di Perets, e capo di tutti gli ufficiali dell’esercito,
    per il primo mese.
  ckb-ckb: لە نەوەی پێرێز بوو، فەرماندەی هەموو ئەفسەرەکانی لەشکری مانگی یەک بوو.
  eng-BBE: He was of the sons of Perez, and the chief of all the captains of the army
    for the first month.
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಸೈನ್ಯದ ಸಮಸ್ತ ಅಧಿಪತಿಗಳಲ್ಲಿದ್ದ ಪ್ರಧಾನನಾದವನು ಪೆರೆಚನ ಮಕ್ಕಳಲ್ಲಿ
    ಒಬ್ಬನಾಗಿದ್ದನು.
  tam-2017: அவன் பேரேசின் சந்ததியார்களில் சகல தளபதிகளின் தலைவனாக இருந்து முதல் மாதம்
    விசாரித்தான்.
  spa-RV-1909: De los hijos de Phares fué él jefe de todos los capitanes de las compañías
    del primer mes.
  ron-BTF: Mai marele tuturor căpeteniilor oștirii a fost, în prima lună, dintre copiii
    lui Pereț.
  eng-WEBP: He was of the children of Perez, the chief of all the captains of the
    army for the first month.
  eng-FBV: He was a descendant of Perez, and was in charge of all the army officers
    for the first month.
  nld-1939: Hij stamde af van de zonen van Fáres, en was het hoofd van alle legeraanvoerders
    van de eerste maand.
  nch-BL: Huan ipan nopa achtohui metzti Jasobeam quipixqui tanahuatili ica nochi
    tayacanani ten soldados huan nochi nopa 24 mil soldados cati itztoyaj ipan nopa
    pamit.
  vie-1934: Người thuộc về dòng Phê-rết, làm đầu các quan tướng về tháng giêng.
  hin-CV: वह पेरेज़ का वंशज था. वह पहले महीने में सभी सैन्य अधिकारियों का प्रमुख था.
  spa-BES: Era de los hijos de Fares, y el jefe de todos los capitanes del ejército
    durante el primer mes.
  tdx-tdx: tarira’ i Peretse, ie nitalèm-pifehe’ i valobohòkey amy vo­lam-baloha’ey.
  tha-KJV: เขาเป็นลูกหลานของเปเรศ และเป็นหัวหน้าผู้บัญชาการกองทัพทั้งสิ้นในเดือนต้น
  por-BR-2018: Dos filhos de Perez foi ele chefe de todos os capitães das companhias
    do primeiro mês.
  deu-ELO: Er war von den Söhnen des Perez, das Haupt aller Heerobersten für den ersten
    Monat.
  eng-WYC-2018: of the sons of Pharez, was the prince of all [the] princes in the
    host, in the first month. (of the sons of Perez, he was the leader of all the
    leaders in the army, in the first month.)
  epo-epo: li estis el la idoj de Perec, la ĉefo de ĉiuj militestroj por la unua monato.
  uig-PIN: U Pǝrǝz ǝwladliridin bolup, birinqi aydiki axu ⱪoxun ⱪismining sǝrdarlirini
    baxⱪuratti.
  beo-beo: '@see-verse:1CH.027.002'
  tpi-OTNT: Na tu, em i bosim olgeta ofisa bilong ami. Em i wanpela man bilong lain
    Peres.
  hau-SA: Shi zuriyar Ferez ne kuma babba na dukan shugabannin mayaƙa don wata na
    farko.
  uig-LAT: U Perez ewladliridin bolup, birinchi aydiki ashu qoshun qismining serdarlirini
    bashquratti.
  nde-nde: Yena wayengowosendo lukaPherezi njalo eyinduna yezikhulu zonke zamabutho
    okwenyanga yakuqala.
  ton-ton: Naʻe ʻoe fānau ʻa Pelesi ia pea ko e ʻeiki lahi ia ki he ngaahi ʻeiki pule
    kotoa pē ʻoe kautau ʻi he ʻuluaki māhina.
  ces-1613: Z synů Fáresových bylo to kníže všech knížat nad vojsky, měsíce prvního.
  eng-WMB: He was of the children of Perez, the chief of all the captains of the army
    for the first month.
  tam-TCV: பேரேஸின் வழித்தோன்றலான இவன், முதலாம் மாதத்துக்குரிய இராணுவ அதிகாரிகளுக்குத்
    தளபதியாயிருந்தான்.
  ceb-ULB: Kaliwat siya ni Perez ug gitugyanan sa tanang mga opisyal sa kasundalohan
    alang sa unang bulan.
  pol-UBG: On pochodził z synów Peresa, a był wodzem wszystkich dowódców wojska w
    miesiącu pierwszym.
  urd-GVU: وہ فارص کے خاندان کا تھا اور اُس گروہ پر مقرر تھا جس کی ڈیوٹی پہلے مہینے
    میں ہوتی تھی۔
  deu-1912: Er war aus den Kinder Perez und war der Oberste über alle Hauptleute der
    Heere im ersten Monat.
  kan-2017: ಇವನು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಸೈನ್ಯಾಧಿಪತಿಯ ಮುಖ್ಯಸ್ಥನು. ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆ
    ಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆ ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.002'
  hlt-MCSB: Perez koca lamkah te lahmacuek hla dongah caempuei mangpa boeih kah boeilu
    la om.
  mdy-ETH: '@see-verse:1CH.027.002'
  twi-ASANTE: Na ɔyɛ Peres aseni a na ɔhwɛ asraafoɔ mpanimfoɔ no nyinaa so bosome
    a ɛdi ɛkan no mu.
  eng-WEBU: He was of the children of Perez, the chief of all the captains of the
    army for the first month.
  wal-wal: Yaashobi7aami Paareesa zeretta; i koiro aginau olanchchatu halaqatuyyo
    gadaawa.
  spa-PDDPT: Él era de los hijos de Fares y el comandante de todos los jefes del ejército
    el primer mes.
  gun-gun: Ha'e va'e ma Perez ramymino kuery va'e regua, jaxy ijypya re xondaro kuery
    ikuai va'e ruvixa kuery re opena va'erã omoĩ mbyre.
  ilo-ULB: Maysa isuna kadagiti kaputotan ni Perez ken mangidadaulo kadagiti amin
    nga opisial ti armada para iti umuna a bulan.
  kpg-kpg: '@see-verse:1CH.027.002'
  uig-ARA: ئۇ پەرەز ئەۋلادلىرىدىن بولۇپ، بىرىنچى ئايدىكى ئاشۇ قوشۇن قىسمىنىڭ سەردارلىرىنى
    باشقۇراتتى.
  sus-sus: Sabadiyɛli findi Peresi xa di nde nan na. A findi sɔɔri birin xa mangɛ
    nan na ɲɛ kike singe.
  pon-2006: '@see-verse:1CH.027.002'
  ksd-ksd: Go tika na bul mur tai Peres, ma i ga lualua ta ra umana luluai na vinarubu
    ta ra luaina gai.
  tur-YTC: Kendisi Peres'in çocuklarındandı, birinci ay için bütün ordu komutanlarının
    başıydı.
  grc-BRENT: Ἀπὸ τῶν υἱῶν Φαρὲς, ἄρχων πάντων τῶν ἀρχόντων τῆς δυνάμεως τοῦ μηνὸς
    τοῦ πρώτου.
  ind-AYT: Dia adalah keturunan Peres dan kepala dari semua panglima tentara pada
    bulan pertama.
  nya-nya: Iyeyu anali chidzukulu cha Perezi ndipo anali mkulu wa atsogoleri onse
    a ankhondo mwezi woyamba.
  hrv-hrv: Pripadao je Peresovim sinovima i bio zapovjednik svih vojvoda u vojsci
    prvoga mjeseca.
  mps-mps: Tama me, agai te ami ofisa tigidali tonalubo sę me yai. Aga te Peres hani
    bidi me deli dao.
  tpi-tpi: Na tu, em i bosim olgeta ofisa bilong ami. Em i wanpela man bilong lain
    Peres.
  dan-1931: af Perez' Efterkommere, Overhoved for alle Hærførerne; det var den første
    Måned.
  vie-OVCB: Ông thuộc dòng dõi Phê-rết, và đứng đầu các quan trong đoàn quân phục
    vụ vào tháng giêng.
  guj-2017: તે પેરેસના પુત્રોમાંનો હતો. તે પ્રથમ માસની ટુકડીના સર્વ સરદારોનો ઉપરી
    હતો.
  pon-2006A: '@see-verse:1CH.027.002'
  por-BRBSL: Ele era dos filhos de Perez, o chefe de todos os capitães do exército
    para o primeiro mês.
  cth-cth: Ahni teh Perez casak lah ao teh hmaloe pasuek e thapa dawk e ransahu kahrawikungnaw
    hlak ransabawi kacue lah ao.
  twi-twi: Na ɔyɛ Peres aseni a na ɔhwɛ asraafo mpanyimfo no nyinaa so ɔsram a edi
    kan no mu.
  hlt-hlt: Perez koca lamkah te lahmacuek hla dongah caempuei mangpa boeih kah boeilu
    la om.
  tbz-SIM: Ò do tú Pɛdɛsi nɑɑ̀mùnkù kou nwe kɛ́mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ otɑ̃̀nkù
    ketiwè kɔbɛ.
  msy-2020: Egha a uaghan mɨdorozir gumazibar gumazir dapanibar garir gumazir dapanim.
    A Peresian ikɨzimɨn gumazir mam.
  dop-dop: '@see-verse:1CH.027.002'
  azb-azb: O, Peres nəslindən idi və birinci ay üçün bütün ordu başçılarının böyüyü
    idi.
  eng-DBY: He was of the children of Pherez, the head of all the captains of the hosts
    for the first month.
  hin-2017: वह पेरेस के वंश का था और पहले महीने में सब सेनापतियों का अधिकारी था।
  eng-YLT: of the sons of Perez [is] the head of all princes of the hosts for the
    first month.
  eng-WYC-2017: of the sons of Perez, was the prince of all [the] princes in the host,
    in the first month.
  eng-WMBB: He was of the children of Perez, the chief of all the captains of the
    army for the first month.
  urd-GVH: वह फ़ारस के ख़ानदान का था और उस गुरोह पर मुक़र्रर था जिसकी ड्यूटी पहले
    महीने में होती थी।
  rug-rug: '@see-verse:1CH.027.002'
  gaz-gaz: Innis sanyii Faaresii fi hangafa ajajjoota kutaa loltoota hundaa kan jiʼa
    jalqabaa ture.
  fra-LSG: Il était des fils de Pérets, et il commandait tous les chefs des troupes
    du premier mois.
  yal-yal: Sabadiyɛli yi findixi Peresi yixɛtɛna nde nan na. A tan nan findi ganla
    birin kuntigin na ɲɛɛn kike singeni.
  haw-1868: No na mamo a Pereza ka luna o na luna koa a pau o ko kaua, no ka malama
    mua.
  arb-NAV: وَهُوَ مِنْ ذُرِّيَّةِ فَارَصَ وَكَانَ قَائِداً لِجَمِيعِ رُؤَسَاءِ أَقْسَامِ
    الْفِرْقَةِ لِلشَّهْرِ الأَوَّلِ.
  ewe-ewe: Enye Perez ƒe dzidzimevi eye wònye amegã nɔ asrafomegãwo nu le ɣleti gbãtɔ
    me.
  eng-LEE: '[He] of the children of Perez was the chief of all the captains of the
    armies for the first month.'
  asm-FB: তেওঁ পেৰচৰ বংশধৰসকলৰ মাজৰ এজন আৰু তেওঁ প্ৰথম মাহৰ সকলো সৈন্যৰ বিষয়াসকলৰ
    দ্বয়ীত্বত আছিল।
  sus-A: سَبَدِيّلِ قِندِ ثٍرٍ سِ شَ دِ ندٍ نَن نَ. عَ قِندِ سْورِ بِرِن شَ مَنفّ
    نَن نَ حّ كِكٍ سِنفٍ.
  fra-SBL: Il était des fils de Pérets, chef de tous les chefs de l'armée pour le
    premier mois.
  hbo-hbo: מִן־בְּנֵי־פֶ֗רֶץ הָרֹ֛אשׁ לְכָל־שָׂרֵ֥י הַצְּבָאֹ֖ות לַחֹ֥דֶשׁ הָרִאשֹֽׁון׃
  kik-kik: Nake aarĩ wa rũciaro rwa Perezu, na nĩwe warĩ mũnene wa anene othe a mbũtũ
    cia ita mweri wa mbere.
  fra-NCL: Il était d’entre les fils de Pharès, et il commandait tous les chefs des
    troupes du premier mois. —
  cek-AK: Anih loe Perez acaeng ah oh moe, hmaloe koek khrah ah kaminawk zaehoikung
    ah oh.
  cuk-cuk: We-Jasobeamʼde, bela e-sordamar-idumalad-e-dummadid. Wemar gebe-nii-nagudedgi
    arbamaladid.
  uig-CYR: У Пәрәз әвлатлиридин болуп, биринчи айдики әшу қошун қисминиң сәрдарлирини
    башқуратти.
  tel-2017: పెరెజు సంతానంలో ఒకడు మొదటి నెలలో సైన్యాధిపతులకందరికీ అధిపతిగా ఉన్నాడు.
  hat-BSA: Sòti nan fis a Pérets yo, chèf a tout kòmandan lame a pou premye mwa a.
  kos-kos: El ma ke fwil in tulik natul Perez, ac el pa sifen mwet kol lun mwet mweun
    nukewa nu ke malem se meet.
  hbo-WLC: מִן־בְּנֵי־פֶ֗רֶץ הָרֹ֛אשׁ לְכָל־שָׂרֵ֥י הַצְּבָא֖וֹת לַחֹ֥דֶשׁ הָרִאשֽׁוֹן׃
  ibo-ibo: O si nʼikwu Perez nke dị nʼebo Juda, ọ bụ onyeisi ndịisi agha nke ọnwa
    mbụ.
  ory-ory: ସେ ପେରସ ବଂଶୀୟ ଲୋକ, ପ୍ରଥମ ମାସ ପାଇଁ ନିଯୁକ୍ତ ସକଳ ସେନାପତିଙ୍କ ଉପରେ ପ୍ରଧାନ ଥିଲା।
  chk-chk: Jasopeam eman mwirimwirin Peres, i samolun ekewe meilapen sounfiu meinisin
    lon aeuin maram.
  rop-rop: '@see-verse:1CH.027.002'
  ukr-1871: Він був з синів Перезових, голова над усїма військовими начальниками на
    перший місяць.
  deu-1951: Aus den Kindern des Perez war er das Oberhaupt aller Heerführer des ersten
    Monats.
  eng-JPS: Of the children of Perez was he, and the chief of all the captains of the
    host for the first month.
  srp-1865: Od sinova Faresovijeh bijaše poglavar nad svijem starješinama u vojsci
    prvoga mjeseca.
  lug-lug: Yali muzzukulu wa Perezi, ate nga mukulu w’abaami b’eggye mu mwezi ogwasooka
  heb-heb: מן בני פרץ הראש לכל שרי הצבאות לחדש הראשון׃
  ben-IRV: তিনি ছিলেন পেরসের বংশধর। তিনি প্রথম মাসের জন্য সমস্ত সেনাপতিদের নেতা ছিলেন।
  pan-pan: ਪਰਸ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਉਹ ਸੀ ਅਤੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਸੈਨਾਂ ਪਤੀਆਂ ਦਾ ਮੁਖੀਆ ਸੀ
  mya-JVB: ထိုမင်းသည် ဖါရက် အမျိုးသား ဖြစ်၍၊ ပဌမ လ တွင် အမှုစောင့်သော တပ်မှူး အပေါင်း
    တို့ကို အုပ် ရ၏။
  hmo-hmo: Ia be Perese ena bese tauna ta, bona ia ese tuari lohia ibounai ia biagua,
    hua ginigunana dekenai.
  urd-urd: वह बनी फ़ारस में से था और पहले महीने के लश्कर के सब सरदारों का रईस था।
  rus-SYN: он был из сынов Фареса, главный над всеми военачальниками в первый месяц.
  bqc-SIM: Pɛlɛzi buiɛ. Ɔ̃mɛ zĩgↄ̃ↄ dↄaana píi gbɛ̃zↄ̃ↄ ũ mↄ sɛ̃́ia guu.
  tcz-CHONGTHU: Ama hi Perez insung a kon sepai vaihom ho jouse lah a jong thaneipen
    ahi.
  mar-mar: तो पेरेसच्या वंशातला होता. पहिल्या महिन्याच्या सर्व सेनाधिकाऱ्यांचा याशबाम
    प्रमुख होता.
  qub-qub: Payga caran Farespita miraj. Chay röpacho cajtaga paymi llapanta mandaran.
  bqp-bqp: '@see-verse:1CH.027.002'
  hat-hat: Se te yon moun nan fanmi Farèz. Li te kòmandan tout chèf lame ki te desèvis
    pou premye mwa a.
  eng-BSB: He was a descendant of Perez and chief of all the army commanders for the
    first month.
  eng-WEBPB: He was of the children of Perez, the chief of all the captains of the
    army for the first month.
  kbq-kbq: Hagi Jasobiamu'a Perezi nagapinti fore hu'neankino, maka sondia kva vahe'taminte
    kegava hu'ne. Hagi agra maka ese ikampina eri'zana erigahie.
  nhe-BL: Huan ipan nopa achtohui metztli Jasobeam quipixqui tlanahuatili ica nochi
    tlayacanani tlen soldados huan nochi nopa 24 mil soldados tlen itztoyaj ipan nopa
    pamitl.
  gub-BL: '@see-verse:1CH.027.002'
  eng-DRA: Of the sons of Phares, the chief of all the captains in the host in the
    first month.
