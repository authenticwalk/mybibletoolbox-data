verse: 1CH.027.016
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ഗോത്രങ്ങൾക്ക് അധിപന്മാർ: രൂബേന്യർക്ക് അധിപൻ: സിക്രിയുടെ മകനായ
    എലീയേസർ. ശിമെയോന്യർക്ക് അധിപൻ: മയഖായുടെ മകനായ ശെഫത്യാവ്.'
  deu-TKW: 'Und über die Stämme Israels waren gesetzt: von den Rubeniten war Fürst:
    Elieser, der Sohn Sichris, von den Simeoniten Sephatja, der Sohn Maachas,'
  lin-lin: 'Tala bakonzi ya mabota ya Isalaele : Mpo na libota ya Ribeni : Eliezeri,
    mwana mobali ya Zikiri ; mpo na libota ya Simeoni : Shefatia, mwana mobali ya
    Maaka ;'
  eng-LSV: 'And over the tribes of Israel: the leader of the Reubenite [is] Eliezer
    son of Zichri; of the Simeonite, Shephatiah son of Maachah;'
  eng-GNV: 'Moreouer the rulers ouer the tribes of Israel were these: ouer the Reubenites
    was ruler, Eliezer the sonne of Zichri: ouer the Shimeonites, Shephatiah the sonne
    of Maachah:'
  eng-WEBSTER: 'Furthermore over the tribes of Israel: the ruler of the Reubenites
    was Eliezer the son of Zichri: of the Simeonites, Shephatiah the son of Maachah:'
  nhw-BL: Nica techilhuía nopa huejhueyi familias tlen israelitame huan ajqueya inintlayacanca.
    Familia, Tlayacanquetl Rubén, Eliezer, icone Zicri Simeón, Sefatías, icone Maaca
    Leví, Hasabías, icone Kemuel Aarón (nopa totajtzi), Sadoc Judá, Eliú, iicni David
    Isacar, Omri, icone Micael Zabulón, Ismaías, icone Abdías Neftalí, Jerimot, icone
    Azriel Efraín, Oseas, icone Azazías Manasés, Joel, icone Pedaías Manasés (Galaad),
    Iddo, icone Zacarías Benjamín, Jaasiel, icone Abner Dan, Azareel, icone Jeroham
    Ya ni eliyayaj nopa tlayacanani tlen nopa huejhueyi familias tlen israelitame.
  swh-ONEN: 'Maafisa waliokuwa wanaoongoza makabila ya Israeli walikuwa: Kwa Wareubeni:
    Eliezeri mwana wa Zikri; kwa Wasimeoni: Shefatia mwana wa Maaka;'
  bba-bba: Wee be bɑ sɑ̃ɑ Isirelibɑn bwese kɛrin wiruɡibu. Rubɛnin bwese kɛrɑ sɔɔ,
    Ɛliesɛɛ, Sikirin biiwɑ u sɑ̃ɑ wiruɡii. Simɛɔn bwese kɛrɑ sɔɔ, Sefɑtiɑ, Mɑɑkɑn
    biiwɑ u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'Furthermore over the tribes of Israel: the ruler of the Reubenites
    was Eliezer the son of Zichri: of the Simeonites, Shephatiah the son of Maachah:'
  luo-luo: 'Jotend dhout Israel ne gin: koa kuom jo-Reuben: Eliezer wuod Zikri notelonegi,
    koa kuom jo-Simeon: Shefatia wuod Maaka notelonegi;'
  meu-meu: 'Israel ena iduhu itataodia taudia: Ruben iduhuna taudia ikwaradia na Eliesere
    Sikri; Simeon iduhuna taudia ikwaradia na Sefatia Maaka;'
  npi-ULB: इस्राएलका कुलहरूका अगुवाहरू यी नै थिएः रूबेनको कुलका निम्ति जिक्रीका छोरा
    एलीएजर अगुवा थिए । शिमियोनका कुलका निम्ति माकाका छोरा शपत्‍याह अगुवा थिए ।
  yor-yor: 'Àwọn ìjòyè lórí àwọn ẹ̀yà tí Israẹli: lórí àwọn ará Reubeni: Elieseri
    ọmọ Sikri; lórí àwọn ọmọ Simeoni: Ṣefatia ọmọ Maaka;'
  pes-OPCB: 'رؤسای قبیله‌های اسرائیل به شرح زیر بودند: العازار پسر زکری، رئیس قبیلهٔ
    رئوبین؛ شفطیا پسر معکه، رئیس قبیلهٔ شمعون؛ حشبیا پسر قموئیل، رئیس قبیلهٔ لاوی؛
    صادوق، رئیس خاندان هارون؛ الیهو برادر داوود پادشاه، رئیس قبیلهٔ یهودا؛ عمری پسر
    میکائیل، رئیس قبیلهٔ یساکار؛ یشمعیا پسر عوبدیا، رئیس قبیلهٔ زبولون؛ یریموت پسر
    عزری‌ئیل، رئیس قبیلهٔ نفتالی؛ هوشع پسر عزریا، رئیس قبیلهٔ افرایم؛ یوئیل پسر فدایا،
    رئیس نصف قبیلهٔ منسی؛ یدو پسر زکریا، رئیس نصف دیگر قبیلهٔ منسی در جلعاد؛ یعسی‌ئیل
    پسر ابنیر، رئیس قبیله بنیامین؛ عزرئیل پسر یروحام، رئیس قبیلهٔ دان.'
  tgl-ULB: 'Ito ang mga pinuno ng mga tribo ng Israel: Para sa tribo ni Ruben, si
    Eliezer na anak ni Zicri ang pinuno. Para sa tribo ni Simeon, si Sefatias na anak
    ni Maaca ang pinuno.'
  hui-hui: Isaraele hameigini mbira mbira henerunaga handayaho haga agali mini uru.
    Lubene hameigini hearu Sigiri igini Eliesehanda handaya ho haga hene. Simeono
    hameigini hearu Maga igini Sebadaia ibugua handayaho haga hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​အ​နွယ်​၏​အုပ်​ချုပ်​ရေး အ​ရာ​ရှိ​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    အ​နွယ် အုပ်​ချုပ်​သူ ရု​ဗင် ဇိ​ခ​ရိ​၏​သား​ဧ​လျေ​ဇာ။ ရှိ​မောင် မာ​ခ​၏​သား​ရှေ​ဖ​တိ။
    လေဝိ ကေ​မွေ​လ​၏​သား​ဟာ​ရှ​ဘိ။ အာ​ရုန် ဇာ​ဒုတ်။ ယု​ဒ ဒါ​ဝိဒ်​၏​အစ်​ကို​ဧ​လိ​ဟု။
    ဣ​သ​ခါ မိက္ခေ​လ​၏​သား​သြ​မ​ရိ။ ဇာ​ဗု​လုန် သြ​ဗ​ဒိ​သား​ဣရှ​မာ​ယ။ န​ဿ​လိ အာ​ဇ​ရေ​လ​၏​သား
    ယေ​ရိ​မုတ်။ ဧ​ဖ​ရိမ် အာ​ဇ​ဇိ​၏​သား​ဟော​ရှေ။ အ​နောက်​ပိုင်း​မ​နာ​ရှေ ပေ​ဒါ​ယ​၏​သား​ယောလ။
    အ​ရှေ့​ပိုင်း​မ​နာ​ရှေ ဇာ​ခ​ရိ​၏​သား​ဣ​ဒ္ဒေါ။ ဗင်္ယာ​မိန် အာ​ဗ​နာ​၏​သား​ယာ​သေ​လ။
    ဒန် ယေ​ရော​ဟံ​၏​သား အာ​ဇ​ရေ​လ။
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་སོ་སོའི་འགོ་དཔོན་དག་ནི་འདི་ལྟ་སྟེ། རུ་བེན་ཚོ་པའི་འགོ་དཔོན་ནི་ཟིག་རིའི་བུ་ཨེ་ལི་ཨེ་བཟིར་ཡིན་ལ།
    སི་མུ་ཨོན་ཚོ་པའི་འགོ་དཔོན་ནི་མ་ཨ་ཀཱའི་བུ་ཤེ་ཕད་ཡཱ་ཡིན།
  sna-sna: 'Machinda pamusoro pamarudzi aIsraeri aiti: pamusoro pavaRubheni: Eriezeri
    mwanakomana waZikiri; pamusoro pavaSimeoni: Shefatia mwanakomana waMaaka;'
  spa-BLM: Además, sobre las tribus de Israel de los rubenitas, Eliezer hijo de Zicri
    era el jefe; de los simeonitas, Sefatías hijo de Maaca;
  cac-cac: 'Axo pax eb'' vin̈ yajal yaj d''a junjun macan̈ eb'' yin̈tilal Israel,
    aton eb'' vin̈ tic: A d''a eb'' yin̈tilal Rubén, a vin̈aj Eliezer yuninal vin̈aj
    Zicri yajal yaji. Axo d''a eb'' yin̈tilal Simeón, a vin̈aj Sefatías yuninal vin̈aj
    Maaca yajal yaji. Axo d''a eb'' yin̈tilal Leví, a vin̈aj Hasabías yuninal vin̈aj
    Kemuel yajal yaji. Axo d''a eb'' vin̈ yin̈tilal vin̈aj Aarón, a vin̈aj Sadoc yajal
    yaji. Axo d''a eb'' yin̈tilal Judá, a vin̈aj Eliú yuc''tac vin̈aj rey David yajal
    yaji. Axo d''a eb'' yin̈tilal Isacar, a vin̈aj Omri yuninal vin̈aj Micael yajal
    yaji. Axo d''a eb'' yin̈tilal Zabulón, a vin̈aj Ismaías yuninal vin̈aj Abdías
    yajal yaji. Axo d''a eb'' yin̈tilal Neftalí, a vin̈aj Jerimot yuninal vin̈aj Azriel
    yajal yaji. Axo d''a eb'' yin̈tilal Efraín, a vin̈aj Oseas yuninal vin̈aj Azazías
    yajal yaji. A d''a nan̈al eb'' yin̈tilal Manasés, a vin̈aj Joel yuninal vin̈aj
    Pedaías yajal yaji. Axo d''a nan̈alxo eb'' yin̈tilal Manasés ay d''a Galaad, a
    vin̈aj Iddo yuninal vin̈aj Zacarías yajal yaji. Axo d''a eb'' yin̈tilal Benjamín,
    a vin̈aj Jaasiel yuninal vin̈aj Abner yajal yaji. Axo d''a eb'' yin̈tilal Dan,
    a vin̈aj Azareel yuninal vin̈aj Jeroham yajal yaji. Aton juntzan̈ eb'' vin̈ tic
    yajal yaj d''a junjun macan̈ eb'' yin̈tilal Israel.'
  swh-ULB: 'Hawa walikuwa viongozi wa makabila ya Israeli: Kwa kabila la Rubeni, Eliezeri
    mwana wa Zikri alikuwa kiongozi. Kwa kabila la Simeoni, Shefatia mwana wa Maka
    alikuwa kiongozi.'
  bel-bel: А над плямёнамі Ізраілевымі, - у Рувімлян галоўным начальнікам быў Эліезэр,
    сын Зіхры; у Семяона - Сафатыя, сын Маахі;
  deu-ELBBK: 'Und über die Stämme Israels: Der Fürst der Rubeniter war Elieser, der
    Sohn Sikris; der Simeoniter: Schephatja, der Sohn Maakas;'
  mbb-OT: 'Iyan heini menge upisyal te menge tribu te Israel: Diyà te tribu ni Reuben:
    si Eliezer he anak ni Zicri. Diyà te tribu ni Simeon: si Shefatia he anak ni Maaca.'
  mal-2015: 'യിസ്രായേൽഗോത്രങ്ങളുടെ തലവന്മാർ: രൂബേന്യർക്കു പ്രഭു സിക്രിയുടെ മകൻ എലീയേസെർ;
    ശിമെയോന്യർക്കു മയഖയുടെ മകൻ ശെഫത്യാവു;'
  rmc-rmc: 'Kala hine o vodci upral o kmeňi andro Izrael: o Eliezer, le Zichriskro
    čhavo, upral o kmeňos Ruben; o Šefatjah, le Maachoskro čhavo, upral o Šimeon;'
  pes-OPV: 'و اما رؤساي اسباط بني اسرائيل: رئيس رؤبينيان اَلِعازار بن زِکرِي، و رئيس
    شَمعونيان شَفَطيا ابن مَعکَه.'
  ron-1924: 'Ятэ капий семинциилор луй Исраел: Капул рубеницилор: Елиезер, фиул луй
    Зикри; ал симеоницилор: Шефатия, фиул луй Маака;'
  ben-OBCV: 'ইস্রায়েলের গোষ্ঠীসম্প্রদায়গুলির নেতারা হলেন: রূবেণীয়দের উপরে: সিখ্রির
    ছেলে ইলীয়েষর; শিমিয়োনীয়দের উপরে: মাখার ছেলে শফটিয়;'
  som-som: 'Oo weliba waxaa qabiilooyinkii reer binu Israa''iil u talinayay kuwan:
    reer Ruubeen waxaa u talinayay Eliiceser ina Sikrii oo taliye ahaa, reer Simecoonna
    waxaa u talinayay Shefatyaah ina Macakaah,'
  lat-VUC: 'Porro tribubus præerant Israël, Rubenitis, dux Eliezer filius Zechri:
    Simeonitis, dux Saphatias filius Maacha:'
  eng-ASVBT: 'Furthermore over the tribes of Israel: of the Reubenites was Eliezer
    the son of Zichri the ruler: of the Simeonites, Shephatiah the son of Maacah:'
  ita-1885: OLTRE a ciò, vi erano de' conduttori sopra le tribù d'Israele; Eliezer,
    figliuolo di Zicri, era conduttore dei Rubeniti; Sefatia, figliuolo di Maaca,
    dei Simeoniti;
  eng-LXXUP: 'And over the tribes of Israel, the chief for Reuben was Eliezer the
    son of Zichri: for Simeon, Shephatiah the son of Maacah:'
  eng-ULB: 'These were the leaders of the tribes of Israel: For the tribe of Reuben,
    Eliezer son of Zichri was the leader. For the tribe of Simeon, Shephatiah son
    of Maacah was the leader.'
  spa-VBL: 'Esta es la lista de los jefes para las tribus de Israel: para los rubenitas
    Eliezer, hijo de Zicri; para los simeonitas: Sefatías, hijo de Maaca;'
  fra-_FOB: 'Et sur les tribus d''Israël: Éliézer, fils de Zicri, était chef des Rubénites;
    des Siméonites, Shéphatia, fils de Maaca;'
  mal-mal: 'യിസ്രായേൽ ഗോത്രങ്ങളുടെ തലവന്മാർ: രൂബേന്യർക്കു പ്രഭു സിക്രിയുടെ മകൻ എലീയേസെർ;
    ശിമെയോന്യർക്കു മയഖയുടെ മകൻ ശെഫത്യാവ്;'
  urd-GVR: 'Zail ke ādmī Isrāīlī qabīloṅ ke sarparast the: Rūbin kā qabīlā: Iliyazar
    bin Zikrī. Shamāūn kā qabīlā: Safatiyāh bin Mākā.'
  suz-BL: इस्राएली आन थर थर ङा ठेयब मुरपुकी सु सु बाक्‍मा बाक्‍त देंशा हना, रूबेन
    आ थर ङा जिक्री आ तौ एलीएजर ठेयब मुर बाक्‍माक्‍त। सिमियोन आ थर ङा माकाह आ तौ शेफत्‍याह
    बाक्‍माक्‍त।
  ita-1927: 'Questi erano i capi delle tribù d’Israele. Capo dei Rubeniti: Eliezer,
    figliuolo di Zicri. Dei Simeoniti: Scefatia, figliuolo di Maaca.'
  ckb-ckb: 'ئەمانە سەرۆک هۆزەکانی ئیسرائیل بوون: بۆ هۆزی ڕەئوبێنییەکان: ئەلیعەزەری
    کوڕی زکری؛ بۆ شیمۆنییەکان: شەفەتیای کوڕی مەعکا؛'
  eng-BBE: 'And over the tribes of Israel: the ruler of the Reubenites was Eliezer,
    the son of Zichri; of the Simeonites, Shephatiah, the son of Maacah;'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳ ಮೇಲೆ ಇರುವ ಅಧಿಕಾರಿಗಳು ಯಾರೆಂದರೆ: ರೂಬೇನ್ಯರ ಮೇಲೆ ನಾಯಕನು,
    ಜಿಕ್ರಿಯ ಮಗ ಎಲೀಯೆಜೆರನು. ಸಿಮೆಯೋನ್ಯರ ಮೇಲೆ ನಾಯಕನು, ಮಾಕನ ಮಗ ಶೆಫಟ್ಯನು.'
  tam-2017: 'இஸ்ரவேல் கோத்திரங்களுக்குத் தலைவர்கள்: ரூபன் கோத்திரத்திற்குத் தலைவன்
    சிக்ரியின் மகன் எலியேசர்; சிமியோன் கோத்திரத்திற்கு மாக்காவின் மகன் செப்பத்தியா.'
  spa-RV-1909: 'Asimismo sobre las tribus de Israel: el jefe de los Rubenitas era
    Eliezer hijo de Zichri; de los Simeonitas, Sephatías, hijo de Maachâ:'
  ron-BTF: 'Mai mult, peste triburile lui Israel, conducătorul rubeniților a fost:
    Eliezer, fiul lui Zicri; dintre simeoniți: Șefatia, fiul lui Maaca;'
  eng-WEBP: 'Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
    son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  eng-FBV: 'This is a list of the leaders for the tribes of Israel: for the Reubenites:
    Eliezer, son of Zicri; for the Simeonites: Shephatiah, son of Maacah;'
  nld-1939: 'De hoofden van de stammen Israëls waren: Eliëzer, de zoon van Zikri,
    van de stam Ruben; Sjefatjáhoe, de zoon van Maäka, van de stam Simeon;'
  nch-BL: Nica techilhuía nopa huejhueyi familias ten israelitame huan ajquiya inintayacanca.
    Hueyi familia, Tayacanquet Rubén, Eliezer, icone Zicri Simeón, Sefatías, icone
    Maaca Leví, Hasabías, icone Kemuel Aarón (nopa totajtzi), Sadoc Judá, Eliú, iicni
    David Isacar, Omri, icone Micael Zabulón, Ismaías, icone Abdías Neftalí, Jerimot,
    icone Azriel Efraín, Oseas, icone Azazías Manasés, Joel, icone Pedaías Manasés
    (Galaad), Iddo, icone Zacarías Benjamín, Jaasiel, icone Abner Dan, Azareel, icone
    Jeroham Ya ni eliyayaj nopa tayacanani ten nopa huejhueyi familias ten israelitame.
  vie-1934: 'Đây là các người cai quản các chi phái Y-sơ-ra-ên: Ê-li-ê-xe, con trai
    Xiếc-ri, cai quản người Ru-bên; người cai quản người Si-mê-ôn, là Sê-pha-tia,
    con trai Ma-a-ca;'
  hin-CV: 'इस्राएल के गोत्रों का प्रबंधन: रियूबेन: ज़ीकरी का पुत्र एलिएज़र; शिमओन:
    माकाह का पुत्र शेपाथियाह;'
  spa-BES: 'Y sobre las tribus de Israel: los jefes de la tribu de Reuben era Eliezer,
    el hijo de Zicri; de la de Simeón, Sefatías, hijo de Maaca;'
  tdx-tdx: 'Aa naho ty nifehe’ o fifokoa’ Israeleo: Amo nte-Reobeneo, i Eliezere ana’
    i Zikrý, nitalè; amo nte-Simoneo, i Sefatià, ana’ i Maakà;'
  tha-KJV: เหนือตระกูลต่างๆของอิสราเอลคือ สำหรับคนรูเบนมี เอลีเยเซอร์​บุ​ตรชายศิครีเป็นประมุข
    สำหรับคนสิเมโอนมี เชฟาทิยาห์​บุ​ตรชายมาอาคาห์
  por-BR-2018: 'Assim sobre as tribos de Israel: o chefe dos rubenitas era Eliézer
    filho de Zicri; dos simeonitas, Sefatias, filho de Maaca:'
  deu-ELO: 'Und über die Stämme Israels: Der Fürst der Rubeniter war Elieser, der
    Sohn Sikris; der Simeoniter, Schephatja, der Sohn Maakas;'
  eng-WYC-2018: Forsooth these were the sovereigns of the lineages of Israel (or And
    these were the rulers of the tribes of Israel); duke Eliezer, the son of Zichri,
    was sovereign to Reubenites; duke Shephatiah, the son of Maachah, was sovereign
    to Simeonites;
  epo-epo: 'Kaj super la triboj de Izrael: la estro de la Rubenidoj estis Eliezer,
    filo de Ziĥri; de la Simeonidoj: Ŝefatja, filo de Maaĥa;'
  uig-PIN: 'Israilning ⱨǝrⱪaysi ⱪǝbililirini idarǝ ⱪilip kǝlgǝnlǝr tɵwǝndikilǝr: Rubǝniylar
    üqün Zikrining oƣli Əliezǝr ⱪǝbilǝ baxliⱪi idi; Ximeoniylar üqün ⱪǝbilǝ baxliⱪi
    Maakaⱨning oƣli Xǝfatiya;'
  beo-beo: Gamane eagene dunu amo da Isala:ili fi ouligisu, ilia dio da hagudu dedei.
    FiEagene Ouligisu Dunu Liubene Elia:isa (Sigalai egefe) Simione Siefada:ia (Ma:iaga
    egefe) Lifai Ha:siabaia (Gemiuele egefe) Elane Sa:idoge Yuda Ilaihiu (hina bagade
    Da:ibidi eaola afae) Isaga Omeli (Maigele egefe) Sebiulane Isiama:ia (Oubadaia
    egefe) Na:fadalai Yelimode (A:saliele egefe) Ifala:ime Housia (A:isasaia egefe)
    Guma:dini Ma:na:se Youele (Bida:iya egefe) Gusudili Ma:na:se Idou (Segalaia egefe)
    Bediamini Ya:isiele (A:bena egefe) Da:ne Asa:iliele (Yilouha:me egefe)
  tpi-OTNT: Nem bilong ol ofisa i bosim ol lain bilong Israel i olsem. Elieser, pikinini
    bilong Sikri, i bosim lain Ruben. Na Sefatia, pikinini bilong Maka, i bosim lain
    Simeon.
  hau-SA: Shugabannin da suke bisa kabilan Isra’ila, bisa mutanen Ruben su ne, Eliyezer
    ɗan Zikri; bisa mutanen Simeyon shi ne, Shefatiya ɗan Ma’aka
  uig-LAT: 'Israilning herqaysi qebililirini idare qilip kelgenler töwendikiler: Rubeniylar
    üchün Zikrining oghli Eliézer qebile bashliqi idi; Shiméoniylar üchün qebile bashliqi
    Maakahning oghli Shefatiya;'
  nde-nde: 'Izikhulu ezizwaneni zako-Israyeli yilezi: KwabakoRubheni: ngu-Eliyezari
    indodana kaZikhiri; kwabakoSimiyoni, nguShefathiya indodana kaMahakha;'
  ton-ton: 'Pea ko e ngaahi ʻeiki foki ki he ngaahi faʻahinga ʻo ʻIsileli: ko e ʻeiki
    ʻi he faʻahinga ʻo Lupeni, ko ʻEliesa ko e foha ʻo Sikili: pea ki he faʻahinga
    ʻo Simione ʻa Sifatia ko e foha ʻo Meaka:'
  ces-1613: Mimo to byli nad pokoleními Izraelskými, nad Rubenskými vývoda Eliezer
    syn Zichrův, nad Simeonskými Sefatiáš syn Maachův,
  eng-WMB: 'Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
    son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  tam-TCV: 'இஸ்ரயேல் கோத்திரங்களுக்கு மேலாக இருந்த அதிகாரிகள்: ரூபனியருக்கு சிக்ரியின்
    மகன் எலியேசர்; சிமியோனியருக்கு மாக்காவின் மகன் செபத்தியா;'
  ceb-ULB: 'Mao kini ang mga pangulo sa mga tribo sa Israel: Alang sa tribo ni Ruben,
    ang pangulo mao si Eliezer ang anak nga lalaki ni Zicri. Alang sa tribo ni Simeon,
    ang pangulo mao si Shefatia ang anak nga lalaki ni Maaca.'
  pol-UBG: 'Ponadto nad pokoleniami Izraela postawieni byli: nad Rubenitami przełożonym
    był Eliezer, syn Zikriego; nad Symeonitami – Szefatiasz, syn Maaki;'
  urd-GVU: 'ذیل کے آدمی اسرائیلی قبیلوں کے سرپرست تھے: روبن کا قبیلہ: اِلی عزر بن
    زِکری۔ شمعون کا قبیلہ: سفطیاہ بن معکہ۔'
  deu-1912: 'Über die Stämme Israels aber waren diese: unter den Rubenitern war Fürst:
    Elieser, der Sohn Sichris; unter den Simeonitern war Sephatja, der Sohn Maachas;'
  kan-2017: 'ಇಸ್ರಾಯೇಲಿನ ಕುಲ ಪ್ರಭುಗಳು: ರೂಬೇನ್ಯರಲ್ಲಿ ಜಿಕ್ರೀಯ ಮಗನಾದ ಎಲೀಯೆಜೆರನು; ಸಿಮೆಯೋನ್ಯರಲ್ಲಿ
    ಮಾಕನ ಮಗನಾದ ಶೆಪಟ್ಯನು;'
  yap-yap: 'Ba’aray babyoren pi’in ma yog e thin ko ganong nu Israel: Ganong Ta yog
    e thin Ruben Eliezer nib mo’on ni fak Zikri Simeon Shefatiah nib mo’on ni fak
    Maakah Levi Hashabiah nib mo’on ni fak Kemuel Aron Zadok Judah Elihu, reb e pumo’on
    ni walagen David ni Pilung Issakar Omri nib mo’on ni fak Maikal Zebulun Ishmaiah
    nib mo’on ni fak Obadiah Naftali Jeremoth nib mo’on ni fak Azriel Efraim Hoshea
    nib mo’on ni fak Azaziah Ba’ ni Ngal e Manasseh Joel nib mo’on ni fak Pedaya Ba’
    ni Ngek e Manasseh Iddo nib mo’on ni fak Zekariah Benjamin Jaasiel nib mo’on ni
    fak Abner Dan Azarel nib mo’on ni fak Jeroham'
  hlt-MCSB: Israel koca rhoek so neh Reuben soah he Zikhri capa rhaengsang Eliezer
    om. Simeon soah tah Maakah capa Shephatiah om.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ዎይሣ ሱኡጎ ሱንፃ ሃይካፓ ዴማ ዎሊ ጊንፆ ፓይዲንታ ጎይፆጉዲኬ፦ ሮኦቤኤሌ ፃጶ ዎይሣሢ፦ ዚክሪ ናኣዚ
    ዔሊዔዜሬኬ፤ ሲሞኦኔ ፃጶ፦ ማዕካ ናኣዚ ሼፓፂያ፥ ሌዊ ፃጶ፦ ቄሙዔሌ ናኣዚ ሃሻቢያ፥ ዓኣሮኔ ፃጶ፦ ሳዶቄ፥ ዪሁዳ ፃጶ፦ ካኣቲ፥
    ዳውቴ ጌርሲንሢፓ ፔቴሢ ማዔ ዔሊሁ፥ ዪሳኮኦሬ ፃጶ፦ ሚካዔኤሌ ናኣዚ ዖምሪ፥ ዛብሎኦኔ ፃጶ፦ ዓዲዩ ናኣዚ ዩሽማዕያ፥ ኒፕታኣሌኤሜ
    ፃጶ፦ ዓዝሪዔሌ ናኣዚ ያሪሞቴ፥ ዔፕሬኤሜ ፃጶ፦ ዓዛዝያ ናኣዚ ሆሴዔ፥ ዓባ ጌላ ዛሎና ዓኣ ሚናኣሴ ፃጶ፦ ፔዳያ ናኣዚ ዒዮዔሌ፥
    ዓባ ኬስካ ዛሎና ዓኣ ሚናኣሴ ፃጶ፦ ዛካሪያሴ ናኣዚ ዩዶ፥ ቢኢኒያሜ ፃጶ፦ ዓቤኔሬ ናኣዚ ያዕሲዔኤሌ፥ ዳኣኔ ፃጶ፦ ዪሮሃሜ ናኣዚ
    ዓዛርዔሌ ዎይሣያ ማዔኔ።
  twi-ASANTE: 'Mmusuakuo no ne wɔn ntuanofoɔ nie: Ruben abusuakuo: Sikri babarima
    Elieser; Simeon abusuakuo: Maaka babarima Sefatia;'
  eng-WEBU: 'Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
    son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  wal-wal: Israa7eela zareta aissanau sunttettidaageeti hagaappe kaallidi xaafettidaageeta.
    Roobeela zariyaa aissiyaagee Ziikira na7aa El77eezara. Simoona zariyaa aissiyaagee
    Maa7ika na7aa SHafaaxiyaa.
  spa-PDDPT: Asimismo el caudillo de los rubenitas, Eliezer, hijo de Zicri, comandaba
    las tribus de Israel. De los simeonitas, Sefatías, hijo de Maaca.
  gun-gun: 'Ha''e gui Israel kuery peteĩ-teĩ regua rerekoa ma po rami: Rúben ramymino
    kuery re opena va''e ma Zicri ra''y huvixa Eliézer. Simeão ramymino kuery re opena
    va''e ma Maaca ra''y Sefatias.'
  ilo-ULB: 'Dagitoy dagiti mangidadaulo kadagiti tribu ti Israel: Para iti tribu ti
    Ruben, ni Eliazer a putot a lalaki ni Zicri ti mangidadaulo. Para iti tribu ti
    Simeon, ni Sefatias a putot a lalaki ni Maaca ti mangidadaulo.'
  kpg-kpg: 'Aanei nia ingoo o digau ala e dagi nia madawaawa Israel: Di madawaawa
    Tangada e dagi Reuben Eliezer, tama daane a Zichri Simeon Shephatiah, tama daane
    a Maacah Levi Hashabiah, tama daane a Kemuel Aaron Zadok Judah Elihu, tangada
    i nia duaahina daane o di King David Issachar Omri, tama daane a Michael Zebulun
    Ishmaiah, tama daane o Obadiah Naphtali Jeremoth, tama daane a Azriel Ephraim
    Hoshea, tama daane a Azaziah Bahi i dai Manasseh Joel tama daane a Pedaiah Bahi i dua
    Manasseh Iddo, tama daane a Zechariah Benjamin Jaasiel, tama daane a Abner Dan
    Azarel, tama daane a Jeroham.'
  uig-ARA: 'ئىسرائىلنىڭ ھەرقايسى قەبىلىلىرىنى ئىدارە قىلىپ كەلگەنلەر تۆۋەندىكىلەر:
    رۇبەنىيلار ئۈچۈن زىكرىنىڭ ئوغلى ئەلىئېزەر قەبىلە باشلىقى ئىدى؛ شىمېئونىيلار ئۈچۈن
    قەبىلە باشلىقى مائاكاھنىڭ ئوغلى شەفاتىيا؛'
  sus-sus: 'Isirayila bɔnsɔɛe xa sɔɔrie xa mangɛe nan ya: Ruben bɔnsɔɛ xun ma, Sikiri
    xa di Eliyeseri. Simeyɔn bɔnsɔɛ xun ma, Maaka xa di Sɛfataya,'
  pon-2006: 'Iet mwaren sounepwelpen kadaudok en Israel: Kadaudok Sounepwelpe Reupen
    Elieser nein Sikri Simion Sepataia nein Maaka Lipai Asapaia nein Kemuel Aaron
    Sadok Suda Elihu, emen rien Nanmwarki Depit Isakar Omri nein Maikel Sepulon Ismaia
    nein Opadaia Napdali Seremod nein Asriel Epraim Osea nein Asasaia Palikapi en
    Manase Soel nein Pedaia Palimesehn Manase Iddo nein Sekaraia Pensamin Saasiel
    nein Apner Dan Asarel nein Seroham'
  ksd-ksd: 'A umana luluai na vuna tarai bula dia ga ki ure ra tarai Israel: ure ra
    vuna tarai Ruben, Elieser natu i Sikri; ure ra vuna tarai Simeon, Sepatia natu
    i Maka;'
  tur-YTC: 'İsrael oymaklarının başında da şunlar vardı: Ruvenliler''den baş Zikri''nin
    oğlu Eliezer; Şimonlular''dan Maaka''nın oğlu Şefatya;'
  grc-BRENT: Καὶ ἐπὶ τῶν φυλῶν Ἰσραὴλ, τῷ Ῥουβὴν ἡγούμενος Ἐλιέζερ ὁ τοῦ Ζεχρί· τῷ
    Συμεὼν, Σαφατίας ὁ τοῦ Μααχά.
  ind-AYT: 'Inilah orang-orang yang mengepalai suku-suku Israel: Kepala suku Ruben:
    Eliezer, anak Zikhri; atas suku Simeon: Sefaca, anak Maakha;'
  nya-nya: 'Akuluakulu amene amatsogolera mafuko a Israeli ndi awa: Mtsogoleri wa
    fuko la Rubeni: Eliezara mwana wa Zikiri; mtsogoleri wa fuko la Simeoni: Sefatiya
    mwana wa Maaka;'
  hrv-hrv: 'Nad Izraelovim plemenima bili su knezovi: nad Rubenovim Zikrijev sin knez
    Eliezer; nad Šimunovim Maakin sin Šefatja;'
  mps-mps: Te Israel hani dabe augwali tonaluali gavman ofisa bidi dabe nogi e tiwai
    elalubao. Elieser, te Sikrigo ogwago, te Rubengo hani tonalualio. Tama Sefatia,
    te Makago ogwago, te Simeongo hani tonaluai dao.
  tpi-tpi: Nem bilong ol ofisa i bosim ol lain bilong Israel i olsem. Elieser, pikinini
    bilong Sikri, i bosim lain Ruben. Na Sefatia, pikinini bilong Maka, i bosim lain
    Simeon.
  dan-1931: 'I Spidsen for Israels Stammer stod: Som Fyrste for Rubenitterne Eliezer,
    Zikris Søn; for Simeonitterne Sjefatja, Ma''akas Søn;'
  vie-OVCB: 'Đây là danh sách các đại tộc Ít-ra-ên và các trưởng tộc của họ: Ê-li-ê-se,
    con Xiếc-ri, lãnh đạo đại tộc Ru-bên. Sê-pha-tia, con Ma-a-ca, lãnh đạo đại tộc
    Si-mê-ôn.'
  guj-2017: 'તે ઉપરાંત ઇઝરાયલનાં કુળો પર નિમાયેલા અધિકારીઓની યાદી: રુબેનીઓનો અમલદાર
    ઝિખ્રીનો પુત્ર એલિએઝેર, શિમયોનીઓનો માકાનો પુત્ર શફાટયા,'
  pon-2006A: 'Iet mwaren sounepwelpen kadaudok en Israel: Kadaudok Sounepwelpe Reupen
    Elieser nein Sikri Simion Sepataia nein Maaka Lipai Asapaia nein Kemuel Aaron
    Sadok Suda Elihu, emen rien Nanmwarki Depit Isakar Omri nein Maikel Sepulon Ismaia
    nein Opadaia Napdali Seremod nein Asriel Epraim Osea nein Asasaia Palikapi en
    Manase Soel nein Pedaia Palimesehn Manase Iddo nein Sekaraia Pensamin Saasiel
    nein Apner Dan Asarel nein Seroham'
  por-BRBSL: 'Furthermore sobre as tribos de Israel: dos rubenitas, Eliezer o filho
    de Zicri era o governante; dos simeonitas, Sefatias o filho de Maaca;'
  cth-cth: Isarel miphunnaw dawkvah, Reuben miphun dawk hoi Zikhri capa Eliezer teh
    bawi kalen lah ao. Simeon miphunnaw hanelah Maakah capa Shephatiah,
  twi-twi: 'Mmusuakuw no ne wɔn ntuanofo ni: Ruben abusuakuw: Sikri babarima Elieser;
    Simeon abusuakuw: Maaka babarima Sefatia;'
  hlt-hlt: Israel koca rhoek so neh Reuben soah he Zikhri capa rhaengsang Eliezer
    om. Simeon soah tah Maakah capa Shephatiah om.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do bɑkɛ́ Isidɑyɛɛribɛ wuɔ: Sikidi birɛ Ediesɛɛ weè do bɑkɛ́
    Dubɛnni kó kuwuɔ, kɛ̀ Mɑɑkɑ birɛ Sefɑtiɑ bɑkɛ́ Simmɛɔ̃ɔ̃ kɔku.'
  msy-2020: 'Israelian anababar adarazir gumazir dapanibar ziabar kara: Elieser, a
    Sikrin otarim, a Rubenɨn anabamɨn adarazi gativagha men gari. Ezɨ Sefatia, a Makan
    otarim, a Simeonɨn anabamɨn adarazi gativagha men gari.'
  dop-dop: Ɩsɛɣɛlɩ kpekɑ nyɔɔŋ nyǝ́mɑ kɑ wɛnɑ pɑ sɔsɑɑ, hɑlɩ pɑ hǝlɑ ntɔ. Lupɛŋ kpekǝle
    tɑɑ nyǝŋ ntɛ́ Sikǝli pǝyɑlʋ Ɩliyesɛɛ, Simiyɔŋ kpekǝle tɑɑ nyǝŋ ntɛ́ Mɑɑkɑ pǝyɑlʋ
    Sefɑtiyɑ.
  azb-azb: 'İsrail qəbilələri üzərində olan başçılar bunlardır: Ruvenlilərin başçısı
    Zikri oğlu Eliezer; Şimeonluların başçısı Maaka oğlu Şefatya;'
  eng-DBY: 'And over the tribes of Israel were: for the Reubenites Eliezer the son
    of Zichri was the prince; for the Simeonites, Shephatiah the son of Maachah;'
  hin-2017: 'फिर इस्राएली गोत्रों के ये अधिकारी थे: अर्थात् रूबेनियों का प्रधान जिक्री
    का पुत्र एलीएजेर; शिमोनियों से माका का पुत्र शपत्याह;'
  eng-YLT: 'And over the tribes of Israel: Of the Reubenite, a leader [is] Eliezer
    son of Zichri; of the Simeonite, Shephatiah son of Maachah;'
  eng-WYC-2017: Forsooth these were the sovereigns of the lineages of Israel; duke
    Eliezer, the son of Zichri, was sovereign to Reubenites; duke Shephatiah, the
    son of Maachah, was sovereign to Simeon-ites;
  eng-WMBB: 'Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
    son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  urd-GVH: 'ज़ैल के आदमी इसराईली क़बीलों के सरपरस्त थे : रूबिन का क़बीला : इलियज़र
    बिन ज़िकरी। शमौन का क़बीला : सफ़तियाह बिन माका।'
  rug-rug: 'Hire sari na pozadi sari na koimata pa butubutu Izireli. Pa butubutu Rubeni:
    E Elieza tuna e Zikiri. Pa butubutu Simione: E Sepatia tuna Ma''aka. Pa butubutu
    Livae: E Hasabia tuna Kemueli. Koari na tie pu tuti gore mae koe Eroni: e Zedoki.
    Pa butubutu Ziuda: E Elihu, keke koari na tasina e Devita sa baṉara. Pa butubutu
    Isaka: E Omiri tuna Maekolo. Pa butubutu Zeboloni: E Isimaea tuna Obadaea. Pa
    butubutu Napitalai: E Zeremoti tuna Azarieli. Pa butubutu Iparemi: E Hosea tuna
    e Azazia. Pa butubutu te Manase pa kali lodu rimata pa Zodani: E Zoili tuna Pedaia.
    Pa butubutu te Manase pa kali gasa rimata pa Zodani pa popoa Qileadi: E Ido tuna
    Zakaraea. Pa butubutu Benisimane: E Zasiele tuna Abana. Pa butubutu Dani: E Azareli
    tuna Zerohamu.'
  gaz-gaz: 'Hangafoonni gosoota Israaʼel: Gosa Ruubeen irratti: Eliiʼezer ilma Zikrii;
    gosa Simiʼoon irratti: Shefaaxiyaa ilma Maʼakaa;'
  fra-LSG: 'Voici les chefs des tribus d’Israël. Chef des Rubénites: Éliézer, fils
    de Zicri; des Siméonites: Schephathia, fils de Maaca;'
  yal-yal: 'Kuntigin naxanye yi Isirayila bɔnsɔnne xun na, ne ni i ra: Rubɛn bɔnsɔnna
    xun na, Sikiri a diina Eliyeseri. Simeyɔn bɔnsɔnna xun na, Makaa diin Sɛfati.'
  haw-1868: 'Eia hoi kekahi, no na luna o na ohana a Iseraela: o ka luna o ka Reubena,
    oia o Eliezera ke keiki a Zikeri: o ka Simeona, o Sepatia ke keiki a Maaka.'
  arb-NAV: 'أَمَّا الْمُتَرَئِّسُونَ عَلَى قَبَائِلِ إِسْرَائِيلَ فَهُمُ الرُّؤَسَاءُ:
    أَلِيعَزَرُ بْنُ زِكْرِي عَلَى سِبْطِ رَأُوبَيْنَ، وَشَفَطْيَا بْنُ مَعْكَةَ عَلَى
    سِبْطِ شِمْعُونَ.'
  ewe-ewe: 'Israel ƒe toawo nunɔlawo le ale: Ruben ƒe viwo Nunɔlae nye Eliezer, Zikri
    ƒe vi; Simeon ƒe viwo Nunɔlae nye Sefatia, Maaka ƒe vi;'
  eng-LEE: 'Moreover over the tribes of Israel: Of the Reubenites was ruler Eli''ezer
    the son of Zichri; of the Simeonites, Shephatyahu the son of Ma''achah;'
  asm-FB: 'এওঁলোকেই ইস্ৰায়েল জাতিৰ নেতাসকল: ৰূবেণীয়া জাতিৰ বাবে জিখ্ৰীৰ পুত্ৰ ইলীয়েজৰ
    নেতা আছিল। চিমিয়োনীয়া জাতিৰ বাবে মাখাৰ পুত্ৰ চফটিয়া নেতা আছিল।'
  sus-A: عِسِرَيِلَ بْنسْييٍ شَ سْورِيٍ شَ مَنفّيٍ نَن يَ؛ رُبٍن بْنسْي شُن مَ، سِكِرِ
    شَ دِ عٍلِيٍسٍرِ. سِمٍيْن بْنسْي شُن مَ، مَاكَ شَ دِ سّقَتَيَ،
  fra-SBL: 'De plus, sur les tribus d''Israël pour les Rubénites : Eliezer, fils de
    Zicri ; pour les Siméonites : Schephatia, fils de Maaca ;'
  hbo-hbo: וְעַל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לָרֽאוּבֵנִ֣י נָגִ֔יד אֱלִיעֶ֖זֶר בֶּן־זִכְרִ֑י
    ס לַשִּׁ֨מְעֹונִ֔י שְׁפַטְיָ֖הוּ בֶּֽן־מַעֲכָֽה׃ ס
  kik-kik: 'Anene arĩa maathaga mĩhĩrĩga ya Isiraeli maarĩ aya: mũnene wa mũhĩrĩga
    wa Rubeni aarĩ Eliezeri mũrũ wa Zikiri; mũnene wa mũhĩrĩga wa Simeoni aarĩ Shefatia
    mũrũ wa Maaka;'
  fra-NCL: 'Et il y avait à la tête des tribus d’Israël : des Rubénites : Eliézer,
    fils de Zéchri ; des Siméonites : Saphatias, fils de Maacha ;'
  cek-AK: Israel acaeng nuiah angraeng ah kaom kaminawk loe Reuben acaeng thungah,
    Zikri capa Eliezer; Simeon acaeng thungah Maakah capa Shephatiah,
  cuk-cuk: 'Israel-dulemar-danar-danar-bukwamalad-e-saila-dummagan, wemalad: Rubén-wagan-e-dummad:
    Zicri-e-machi-Eliezer. Simeón-wagan-e-dummaddi: Maaca-e-machi-Sefatías.'
  uig-CYR: 'Исраилниң һәр қайси қәбилилирини идарә қилип кәлгәнләр төвәндикиләр: Рубәнийлар
    үчүн Зикриниң оғли Әлиезәр қәбилә башлиғи еди; Шимеонийлар үчүн қәбилә башлиғи
    Маакаһниң оғли Шәфатия;'
  tel-2017: ఇంకా, ఇశ్రాయేలీయుల గోత్రాల మీద ఉన్నవాళ్ళ వివరం, జిఖ్రీ కొడుకు ఎలీయెజెరు
    రూబేనీయులకు అధిపతిగా ఉన్నాడు, మయకా కొడుకు షెపట్య షిమ్యోనీయులకు అధిపతిగా ఉన్నాడు,
  hat-BSA: 'Men chèf a tribi Israël yo. Chèf a Ribenit yo; Éliézer, fis a Icri a;
    pou Simeonit yo: Schephathia, fis a Maaca a;'
  kos-kos: 'Pa inge mwet kol fin kais sie sruf lun Israel: Sruf Mwet Kol Reuben Eliezer
    wen natul Zichri Simeon Shephatiah wen natul Maacah'
  hbo-WLC: וְעַל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לָרֽאוּבֵנִ֣י נָגִ֔יד אֱלִיעֶ֖זֶר בֶּן־זִכְרִ֑י
    ס לַשִּׁ֨מְעוֹנִ֔י שְׁפַטְיָ֖הוּ בֶּֽן־מַעֲכָֽה׃ ס
  ibo-ibo: 'Ndị a bụ ndị ndu ebo Izrel niile: Elieza nwa Zikri bụ onyendu ndị Ruben;
    Shefataya nwa Maaka bụ onyendu ndị Simiọn;'
  ory-ory: ଆହୁରି ଇସ୍ରାଏଲର ବଂଶାଧ୍ୟକ୍ଷଗଣ; ରୁବେନୀୟମାନଙ୍କ ମଧ୍ୟରେ ସିଖ୍ରିର ପୁତ୍ର ଅଧ୍ୟକ୍ଷ
    ଇଲୀୟେଜର; ଶିମୀୟୋନୀୟମାନଙ୍କ ମଧ୍ୟରେ ମାଖାର ପୁତ୍ର ଶଫଟୀୟ।
  chk-chk: 'Ikkei ir ekewe meilap mi nemeni ekewe ainangen Israel: Seni ewe ainangen
    Rupen Elieser nöün Sikri we mwän, seni ewe ainangen Simeon Sefatia nöün Maka we
    mwän,'
  rop-rop: Wal dijan na detlot neim blanga ol detlot men hubin lukaftumbat detlot
    klen blanga Isreil. Eliyeisa det san blanga Sikri bin boswan lida blanga det Rubin
    klen. Shefataiya det san blanga Meiyaka bin boswan lida blanga det Simiyan klen.
    Hashabaiya det san blanga Kemyuwel bin boswan lida blanga det Libai klen. Seidok
    bin boswan lida blanga det Eran femili. Ilaihu bin wanbala braja blanga King Deibid.
    Imbin boswan lida blanga det Juda klen. Omri det san blanga Maikul bin boswan
    lida blanga det Isaka klen. Ishmaiya det san blanga Obadaiya bin boswan lida blanga
    det Sebyulan klen. Jeramath det san blanga Esriyel bin boswan lida blanga det
    Neftali klen. Hosheiya det san blanga Esasaiya bin boswan lida blanga det Ifreiyim
    klen. Jowal det san blanga Pedaiya bin boswan lida blanga det Sangodanwei Manesa
    klen. Ido det san blanga Sekaraiya bin boswan lida blanga det Sanraiswei Manesa
    klen. Jasiyel det san blanga Ebna bin boswan lida blanga det Benjamin klen. Esarel
    det san blanga Jeroham bin boswan lida blanga det Den klen.
  ukr-1871: А над поколїннями Ізрайлевими, в Рубенїїв був головним начальником Елїєзер
    Зихрієнко; в Симеона — Сафатія Маахієнко;
  deu-1951: 'Aber über die Stämme Israels waren gesetzt: Über die Rubeniter war Fürst
    Elieser, der Sohn Sichris; über die Simeoniter Schephathja, der Sohn Maachas.'
  eng-JPS: 'Furthermore over the tribes of Israel: of the Reubenites was Eliezer the
    son of Zichri the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  srp-1865: 'A nad plemenima Izrailjevijem bijahu: nad plemenom Ruvimovijem knez Elijezer
    sin Zihrijev; nad Simeunovijem Sefatija sin Mašin;'
  lug-lug: 'Abataka ab’ebika bya Isirayiri baali: eyafuganga Abalewubeeni yali Eryeza
    mutabani wa Zikuli; eyafuganga Abasimyoni yali Sefatiya mutabani wa Maaka;'
  heb-heb: ועל שבטי ישראל לראובני נגיד אליעזר בן זכרי לשמעוני שפטיהו בן מעכה׃
  ben-IRV: 'ইস্রায়েলের গোষ্ঠীগুলোর প্রধান নেতাদের তালিকা এই: রূবেণীয়দের নেতা সিখ্রির
    ছেলে ইলীয়েষর, শিমিয়োনীয়দের নেতা মাখার ছেলে শফটিয়,'
  pan-pan: ਉਪਰੰਤ ਇਸਰਾਏਲ ਦਿਆਂ ਗੋਤਾਂ ਦੇ ਉੱਤੇ ਅਧਿਕਾਰੀ ਇਹ ਸਨ, ਰਊਬੇਨੀਆਂ ਦਾ ਹਾਕਮ ਜ਼ਿਕਰੀ
    ਦਾ ਪੁੱਤਰ ਅਲੀਅਜ਼ਰ ਸੀ। ਸ਼ਿਮਓਨੀਆਂ ਦਾ ਮਆਕਾਹ ਦਾ ਪੁੱਤਰ ਸ਼ਫਟਯਾਹ
  mya-JVB: ဣသရေလ အမျိုး အသီးအသီးတို့ကို အုပ်သော မင်း ဟူမူကား ၊ ရုဗင် အမျိုးတွင် ဇိခရိ
    ၏သား ဧလျေဇာ ၊ ရှိမောင် အမျိုးတွင် မာခ ၏သား ရှေဖတိ။
  hmo-hmo: 'Israela ena iduhu naria taudia be inai: Rubena iduhu: Eliesere Sikiri
    Simeona iduhu: Sepataia Maka'
  urd-urd: इस्राईल के क़बीलों पर रूबीनियों का सरदार इली'एलियाज़र बिन ज़िकरी था, शमौनियों
    का सफ़तियाह बिन मा'का;
  rus-SYN: А над коленами Израилевыми, - у Рувимлян главным начальником был Елиезер,
    сын Зихри; у Симеона - Сафатия, сын Маахи;
  bqc-SIM: 'Isaili buiↄ kíaↄn kɛ: Lubɛni buiↄ kí Ɛliɛzɛɛ, Zikeli nɛ́, Simɛↄ buiↄ
    kí Sefatia, Maaka nɛ́,'
  tcz-CHONGTHU: Reuben phung lamkai chu Zicri, Eliezer chapa ahi. Simeon phung lamkai
    chu Maacah chapa, Shephatiah ahi.
  mar-mar: 'इस्राएलाच्या वंशाचे हे प्रमुख असे होते: रऊबेन जिख्रीचा पुत्र अलियेजर.
    शिमोन: माकाचा पुत्र शफट्या.'
  qub-qub: 'Israel trïbucunapa mandajnincuna caynömi caran: Rubén trïbupa mandajnin
    caran Zicripa wamran Eliezer. Simeón trïbupa mandajnin caran Maacapa wamran Sefatías.'
  bqp-bqp: Wee be bɑ sɑ̃ɑ Isirelibɑn bwese kɛrin wirugibu. Rubɛnin bwese kɛrɑ sɔɔ,
    Ɛliesɛɛ, Sikirin biiwɑ u sɑ̃ɑ wirugii. Simɛɔn bwese kɛrɑ sɔɔ, Sefɑtiɑ, Mɑɑkɑn
    biiwɑ u sɑ̃ɑ wirugii.
  hat-hat: 'Men non chèf ki te reskonsab douz gwo branch fanmi pèp Izrayèl la: Pou
    branch fanmi Woubenn lan, se te Elyezè, pitit gason Zikri. Pou branch fanmi Simeyon
    an, se te Sefatya, pitit gason Maka.'
  eng-BSB: 'These officers were in charge of the tribes of Israel: Over the Reubenites
    was Eliezer son of Zichri; over the Simeonites was Shephatiah son of Maacah;'
  eng-WEBPB: 'Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
    son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah;'
  kbq-kbq: Hagi Israeli vahetamimofoma mago'mago nagate'ma ugotama hu'za kegavama
    hu'naza vahetamina ama'ne, Zikri nemofo Eliezeri'a Rubeni nagate kva manigeno,
    Simioni nagatera Ma'aka nemofo Sefataia kva mani'ne.
  nhe-BL: Nica techilhuía nopa huejhueyi familias tlen israelitame huan ajqueya inintlayacanca.
    Familia, Tlayacanquetl Rubén, Eliezer, icone Zicri Simeón, Sefatías, icone Maaca
    Leví, Hasabías, icone Kemuel Aarón (nopa totajtzi), Sadoc Judá, Eliú, iicni David
    Isacar, Omri, icone Micael Zabulón, Ismaías, icone Abdías Neftalí, Jerimot, icone
    Azriel Efraín, Oseas, icone Azazías Manasés, Joel, icone Pedaías Manasés (Galaad),
    Iddo, icone Zacarías Benjamín, Jaasiel, icone Abner Dan, Azareel, icone Jeroham
    Ya ni eliyayaj nopa tlayacanani tlen nopa huejhueyi familias tlen israelitame.
  gub-BL: 'Pitàitàigatu Zako izuapyapyr heta wanuwihaw wà. Na''aw waner xe wà: Eriezer
    Zikiri ta''yr wiko Humen izuapyapyr wanuwihaw romo. Xepaxi Maaka ta''yr wiko Ximeàw
    izuapyapyr wanuwihaw romo. Azawi Kemuew ta''yr wiko Erewi izuapyapyr wanuwihaw
    romo. Zanok wiko Àràw izuapyapyr wanuwihaw romo. Eriu tuwihawete Tawi tyky''yr
    ta''yr wiko Zuta izuapyapyr wanuwihaw romo. Oniri Mikaew ta''yr wiko Ixakar izuapyapyr
    wanuwihaw romo. Izimai Omani ta''yr wiko Zemurom izuapyapyr wanuwihaw romo. Zerimot
    Aziriew ta''yr wiko Napitari izuapyapyr wanuwihaw romo. Ozez Azazi ta''yr wiko
    Eparai izuapyapyr wanuwihaw romo. Zoew Penai ta''yr wiko Manaxe izuapyapyr kwarahy
    heixe haw kutyr har wanuwihaw romo. Zaziew Aminer ta''yr wiko Mezàmi izuapyapyr
    wanuwihaw romo. Azarew Zeroàw ta''yr wiko Nà izuapyapyr wanuwihaw romo.'
  eng-DRA: 'Now the chiefs over the tribes of Israel were these: over the Rubenites,
    Eliezer the son of Zechri was ruler: over the Simeonites, Saphatias the son of
    Maacha:'
