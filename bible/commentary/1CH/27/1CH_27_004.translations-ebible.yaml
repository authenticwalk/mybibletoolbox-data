verse: 1CH.027.004
translations:
  mal-C: അഹോഹ്യനായ ദോദായി രണ്ടാംമാസത്തേക്കുള്ള രണ്ടാംഗണത്തിന്റെ അധിപനായിരുന്നു. ആ
    ഗണത്തിന്റെ നായകനായിരുന്നു മിക്ലോത്ത്. ആ ഗണത്തിലും 24,000 പടയാളികളുണ്ടായിരുന്നു.
  deu-TKW: Die Abteilung des zweiten Monats befehligte Eleasar, der Sohn Dodais, der
    Ahohiter, und seine Abteilung befehligte Mikloth, der Oberaufseher, und zu seiner
    Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya mibale : lisanga ya Dodayi, moto ya libota ya Aoyi. Mikiloti
    azalaki mokambi ya lisanga ya Dodayi. Lisanga yango ezalaki na mibali nkoto tuku
    mibale na minei.'
  eng-LSV: And over the division of the second month [is] Dodai the Ahohite, and Mikloth
    [is] also president of his division, and twenty-four thousand [are] on his division.
  eng-GNV: And ouer the course of the second moneth was Dodai, an Ahohite, and this
    was his course, and Mikloth was a captaine, and in his course were foure and twentie
    thousand.
  eng-WEBSTER: 'And over the course of the second month was Dodai an Ahohite, and
    of his course was Mikloth also the ruler: in his course likewise were twenty and
    four thousand.'
  nhw-BL: Dodai, catli iteipan ixhui Ahohi, elqui tlayacanquetl tlen nopa ompa hueyi
    pamitl tlen soldados huan inijuanti tequitque ipan metztli ome ipan sesen xihuitl.
    Huan nopa pamitl quinpiyayaya 24 mil soldados huan Miclot elqui nopa tlayacanquetl
    catli más hueyi.
  swh-ONEN: Msimamizi wa kikosi kwa mwezi wa pili alikuwa Dodai Mwahohi. Miklothi
    ndiye alikuwa kiongozi wa kikosi chake. Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.003'
  eng-KJVCPB: 'And over the course of the second month was Dodai an Ahohite, and of
    his course was Mikloth also the ruler: in his course likewise were twenty and
    four thousand.'
  luo-luo: Jatelo e migawo mar dwe mar ariyo ne en Dodai ja-Ahohi, Mikloth ne jatend
    migape. Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Dodai tau Ahohi ese hua iharuana oreana e biaguava; ena orea taudia na
    gerebu-rua daha-hani.
  npi-ULB: अहोहाका कुलका दोदै दोस्रो महिनाको लागि त्‍यस भागका सेनापति भए । मिक्‍लोत
    दोस्रो दर्जामा थिए । तिनको भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Alákòóso fún ìpín àwọn ọmọ-ogun fún oṣù kejì jẹ́ Dodai ará Ahohi; Mikloti
    jẹ́ olórí ìpín tirẹ̀. Ọkùnrin ẹgbàá méjìlá (24,000) ni ó wà ní ìpín tirẹ̀.
  pes-OPCB: 'ماه دوم: دودای اخوخی (معاون او مقلوت نام داشت)؛'
  tgl-ULB: Ang namamahala sa pangkat sa ikalawang buwan ay si Dodai, mula sa angkan
    na nagmula sa mga kaapu-apuhan ni Aho. Si Miclot ang nasa ikalawang tungkulin.
    Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege mendeni Ahohi aguanene aria Dodaihanda agali daosini pira kirani maria
    (24,000) halu mende hearu biabe bilo haru ha aribia howa handayho hene. Agali
    mbira mini Migilodo henego ibugua Dodai haru hamogo bialu biabe handayaho haga
    mende ibu hene.
  mya-mya: '@see-verse:1CH.027.003'
  bod-N: ཟླ་གཉིས་པའི་ལས་ཚན་དེ་ལ་ཨ་ཧོ་པ་དོ་ད་ཨི་ཡིས་འགན་ཁུར་བ་དང་། ཁོའི་ལས་ཚན་དེ་ལ་ད་དུང་འགོ་དཔོན་གཞོན་པ་མིག་ལོད་ཀྱང་ཡོད་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Aitungamirira boka remwedzi wechipiri ainzi Dhodhai muAhohi; Mikiroti ndiye
    aiva mutungamiri weboka rake. Muboka rake maiva nezviuru makumi maviri nezvina.
  spa-BLM: El jefe de la división del segundo mes era Dodai el ahohita y su división,
    y Mikloth el jefe; en su división había veinticuatro mil.
  cac-cac: Axo d'a schab'il uj, a vin̈aj Dodai aj Aho tz'ochi. Axo vin̈aj Miclot schab'il
    yajal yaji.
  swh-ULB: Juu ya kikosi kwa mwezi wa pili alikuwa Dodai, wa ukoo wa uliotoka kwa
    Ahoa. Mikilothi alikuwa wa pili kwa cheo. Katika kikosi chake walikuwa wanaume
    elfu ishirini na nne.
  bel-bel: Над аддзяленьнем другога месяца быў Дадай Ахахіянін; у аддзяленьні ягоным
    быў і князь Міклот, і ў ягоным аддзяленьні было дваццаць чатыры тысячы.
  deu-ELBBK: Und über die Abteilung des zweiten Monats war Dodai, der Achochiter;
    und von seiner Abteilung war Miklot Oberaufseher; und in seiner Abteilung waren
    24.000.
  mbb-OT: Si Dodai he kevuwazan ni Ahoa ne iyan peremandar te menge sundaru te ikezuwa
    he vulan. 24,000 he menge sundaru is kandin he grupu. Si Miklot ne iyan pinekelavew
    he upisyal te grupu ni Dodai.
  mal-2015: രണ്ടാം മാസത്തേക്കുള്ള കൂറിന്നു അഹോഹ്യനായ ദോദായി മേൽവിചാരകനും അവന്റെ കൂറിൽ
    മിക്ലോത്ത് പ്രമാണിയും ആയിരുന്നു. അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro dujto čhon ľidžalas e čata o Achoachitas Dodaj a veľiťeľis sas o
    Miklot. Andre odi čata sas 24 000 murša.
  pes-OPV: و بر فرقه ماه دوم دُوداي اَخُوخِي و از فرقه او مَقلُوت رئيس بود و در فرقه
    او بيست و چهار هزار نفر بودند.
  ron-1924: Ын фрунтя четей дин луна а доуа ера Додай, Ахохитул; Миклот ера унул дин
    капий четей сале. Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: দ্বিতীয় মাসের জন্য সেই বিভাগের দায়িত্বে ছিলেন অহোহীয় দোদয়; তাঁর বিভাগের
    নেতা ছিলেন মিক্লোৎ। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo kooxdii bishii labaadna waxaa madax u ahaa Doday oo ahaa reer Axoo'ax,
    oo kooxdiisa waxaa ku jiray Miqlood oo taliye ahaa, oo kooxdiisana waxaa ku jiray
    afar iyo labaatan kun oo nin.
  lat-VUC: Secundi mensis habebat turmam Dudia Ahohites, et post se alter nomine Macelloth,
    qui regebat partem exercitus viginti quatuor millium.
  eng-ASVBT: 'And over the course of the second month was Dodai the Ahohite, and his
    course; and Mikloth the ruler: and in his course were twenty and four thousand.'
  ita-1885: E sopra lo spartimento del secondo mese era Dodai Ahoheo; e nel suo spartimento,
    nel quale v'erano ventiquattromila uomini, Miclot era il conduttore.
  eng-LXXUP: 'And over the division of the second month was Dodai the son of Ahoh,
    and over his division was Makelloth also chief: and in his division were twenty
    and four thousand, chief men of the host.'
  eng-ULB: Over the division for the second month was Dodai, from the clan descended
    from Ahoah. Mikloth was second in rank. In his division were twenty-four thousand
    men.
  spa-VBL: Al mando de la división para el segundo mes estaba Dodai el ahohita. Miclot
    era su jefe de división. Tenía 24.000 hombres en su división.
  fra-_FOB: Dodaï, Achochite, était préposé sur la division du second mois; Mikloth
    était chef de sa division; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: രണ്ടാം മാസത്തേക്കുള്ള കൂറിന് അഹോഹ്യനായ ദോദായി മേൽവിചാരകനും അവന്റെ കൂറിൽ
    മിക്ലോത്ത് പ്രമാണിയും ആയിരുന്നു. അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Dūsrā māh: Dodī Aḳhūhī. Us ke guroh ke ālā afsar kā nām Miqlot thā.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान अहोही आ मुर दोदाइ बाक्‍माक्‍त। मेको
    हुल नेल्‍ल आन कप्‍तान क्‍येङा ठेयब मुर मीक्‍लोथ बाक्‍माक्‍त। मेको आ हुलम १४ हजार
    मुर बाक्‍मा बाक्‍त।
  ita-1927: A capo della divisione del secondo mese stava Dodai, lo Ahohita, con la
    sua divisione; Mikloth era l’ufficiale superiore e la sua divisione era di ventiquattromila
    uomini.
  ckb-ckb: دۆدایی ئەحۆحیش فەرماندەی لەشکری مانگی دوو بوو، لە لەشکرەکەی ئەودا میقلۆت
    سەرکردە بوو، لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: And over the division for the second month was Eleazar, the son of Dodai
    the Ahohite, the ruler; and in his division were twenty-four thousand.
  kan-OKCV: ಎರಡನೆಯ ತಿಂಗಳಿನ ವರ್ಗದ ಮೇಲೆ ಅಹೋಹ್ಯನಾದ ದೊದಾಯಿಯು. ಅವನ ವರ್ಗದಲ್ಲಿ ಮಿಕ್ಲೋತನು
    ನಾಯಕನಾಗಿದ್ದನು. ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರಿದ್ದರು.
  tam-2017: இரண்டாவது மாதத்தின் வகுப்பின்மேல் அகோகியனான தோதாயி இருந்தான்; அவனுடைய
    வகுப்பிலே மிக்லோத் தகுதியில் இரண்டாவதாக இருந்தான்; அவனுடைய வகுப்பிலே இருபத்துநான்காயிரம்பேர்
    இருந்தார்கள்.
  spa-RV-1909: 'Sobre la división del segundo mes estaba Dodai Ahohita: y Micloth
    era mayor general en su división, en la que también había veinte y cuatro mil.'
  ron-BTF: Și peste rândul lunii a doua a fost Dodai ahohitul. Și din rândul lui a
    fost, de asemenea, Miclot, conducătorul; în rândul lui, de asemenea, au fost douăzeci
    și patru de mii.
  eng-WEBP: Over the division of the second month was Dodai the Ahohite and his division,
    and Mikloth the ruler; and in his division were twenty-four thousand.
  eng-FBV: In command of the division for the second month was Dodai the Ahohite.
    Mikloth was his division leader. He had 24,000 men in his division.
  nld-1939: Het korps voor de tweede maand stond onder Dodai, uit de familie Achóach.
    De aanvoerder van zijn korps was Miklot; zijn korps telde vier en twintigduizend
    man.
  nch-BL: Dodai, cati iteipa ixhui Ahohi, elqui tayacanquet ten nopa ompa hueyi pamit
    ten soldados huan inijuanti tequitique ipan metzti ome ipan sesen xihuit. Huan
    nopa pamit quinpiyayaya 24 mil soldados huan Miclot elqui nopa tayacanquet cati
    más hueyi.
  vie-1934: Ban trưởng của ban tháng hai là Đô-đai, người A-hô-ha; Mích-lô làm quan
    chánh trong ban người; ban người có hai vạn bốn ngàn người.
  hin-CV: अहोही दोदाई दूसरे महीने के लिए ठहराई गई टुकड़ी का अधिकारी था; मिकलोथ उनका
    प्रमुख अधिकारी था. इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: Y durante la división del segundo mes, Dodai el ahohíta, él jefe era Miclot;
    y en su división fueron veinticuatro mil.
  tdx-tdx: Ambone’ i firimboñam-bolam-paharoey t’i Doday nte Akoký, i Miklote nitalè’
    i firimboñañey; ro’ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: โดด​ัยคนอาโหอาห์ เป็นผู้​ดู​แลกองเวรของเดือนที่​สอง มิ​กโลทเป็นผู้บังคับบัญชากองเวรของเขา
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: 'Sobre a divisão do segundo mês estava Dodai aoíta: e Miclote era maior
    general em sua divisão, na que também havia vinte e quatro mil.'
  deu-ELO: Und über die Abteilung des zweiten Monats war Dodai, der Achochiter; und
    von seiner Abteilung war Mikloth Oberaufseher; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: Dodai (the) Ahohite had the company of the second month, and after
    himself he had another man, Mikloth by name, that governed a part of the host
    of four and twenty thousand. (Dodai the Ahohite led the second company in the
    second month, and he had another man, named Mikloth, who helped him govern his
    division of twenty-four thousand./And Eleazar, the son of Dodai the Ahohite, led
    the second company in the second month, and he governed his division of twenty-four
    thousand.)
  epo-epo: Super la apartaĵo de la dua monato estis Dodaj, la Aĥoĥido; en lia apartaĵo
    estis ankaŭ la princo Miklot; en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Ikkinqi aydiki nɵwǝtqi ⱪoxunƣa mǝs’ul kixi Aⱨoⱨluⱪ Doday bolup, uning ⱪoxunining
    orunbasar sǝrdari Miklot bar idi; bu ⱪisimda yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.003'
  tpi-OTNT: Dodai bilong lain Ahohi i bosim ol 24,000 man i mekim wok long namba 2
    mun. Miklot em i namba 2 bilong en.
  hau-SA: Wanda yake lura da sashen don wata na biyu shi ne Dodai mutumin Ahowa; Miklot
    ne shugaban sashensa. Akwai mutane 24,000 a sashensa.
  uig-LAT: Ikkinchi aydiki nöwetchi qoshun’gha mes’ul kishi Ahohluq Doday bolup, uning
    qoshunining orunbasar serdari Miklot bar idi; bu qisimda yigirme töt ming adem
    bar idi.
  nde-nde: Owayephethe iviyo ngenyanga yesibili kwakunguDodayi wako-Ahohi; uMikhilothi
    engumkhokheli weviyo lakhe. Kwakulamadoda azinkulungwane ezingamatshumi amabili
    lane (24,000) eviyweni lakhe.
  ton-ton: 'Pea naʻe pule ki he lakanga ʻi hono ua ʻoe māhina ʻa Totei ko e tangata
    ʻAhoia, pea naʻe pule foki ki hono lakanga ʻoʻona ʻa Mikiloti: pea naʻe ʻi hono
    lakanga ʻoʻona foki ʻae toko ua mano mo e fā afe.'
  ces-1613: Zatím nad houfem na měsíc druhý byl Dodai Achochitský i s houfem svým,
    potom Miklot vývoda, a v houfě jeho čtyřmecítma tisíců.
  eng-WMB: Over the division of the second month was Dodai the Ahohite and his division,
    and Mikloth the ruler; and in his division were twenty-four thousand.
  tam-TCV: இரண்டாம் மாதத்திற்குரிய பிரிவுக்கு அகோகியனான தோதாய் பொறுப்பாளனாயிருந்தான்.
    அந்தப் பிரிவிற்கு மிக்லோத் தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள்
    இருந்தார்கள்.
  ceb-ULB: Ang nangulo sa pundok alang sa ikaduhang bulan mao si Dodai, nga gikan
    sa banay ni Ahohi. Si Miklot mao ang ikaduha sa ranggo. Adunay 24, 000 ka kalalakin-an
    sa iyang pundok.
  pol-UBG: Nad oddziałem w miesiącu drugim stał Dodaj, Achochita. Po nim dowódcą był
    Miklot, a jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'دوسرا ماہ: دودی اخوحی۔ اُس کے گروہ کے اعلیٰ افسر کا نام مِقلوت تھا۔'
  deu-1912: Über die Ordnung des zweiten Monats war Dodai, der Ahohiter, und Mikloth
    war Fürst über seine Ordnung; und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಅಹೋಹಿಯನಾದ ದೋದೈಯು ಎರಡನೆಯ ತಿಂಗಳಿನ ವರ್ಗದ ನಾಯಕನು. ಆ ವರ್ಗದಲ್ಲಿ ಮಿಕ್ಲೋತನೆಂಬವನು
    ನಾಯಕನು. ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆ ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.003'
  hlt-MCSB: A hla bae kah boelnah dongah Akhohi Dodai tih anih boelnah neh rhaengsang
    Mikloth khaw om. Anih kah boelnah khuiah thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.003'
  twi-ASANTE: Dodai a na ɔyɛ Ahoa aseni na na ɔyɛ ekuo a ɛtɔ so mmienu a na wɔkɔ adwuma
    bosome a ɛtɔ so mmienu mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu
    ɛnan (24,000), a na Miklot yɛ nʼabadiakyire.
  eng-WEBU: Over the division of the second month was Dodai the Ahohite and his division,
    and Mikloth the ruler; and in his division were twenty-four thousand.
  wal-wal: Naa77antto aginan kiyiya citaa kaalettiyaagee Ahoohiyaa Dodaaya; a citan
    laatamanne oiddu sha7u asai de7ees. Appe kaalliyaagee Miqiloota.
  spa-PDDPT: El comandante de la división para el segundo mes era Dodai ahohíta. Miclot
    era el jefe principal en esta división, en la cual también había 24.000.
  gun-gun: Ha'e gui mokoĩ jaxya re ikuai va'e re opena va'e ma Aoí ramymino Dodai.
    Ha'e va'e pytyvõarã oiko Miclote. Ha'e va'e kuery regua ma vinte e quatro mil
    avi ikuai.
  ilo-ULB: Ti pangulo iti bunggoy para ti maikadua a bulan ket ni Dodai, manipud iti
    puli a nagtaud kenni Ahoa. Ni Miklot ti maikaddua iti saad. Adda 24, 000 a lallaki
    iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.003'
  uig-ARA: ئىككىنچى ئايدىكى نۆۋەتچى قوشۇنغا مەسئۇل كىشى ئاھوھلۇق دوداي بولۇپ، ئۇنىڭ
    قوشۇنىنىڭ ئورۇنباسار سەردارى مىكلوت بار ئىدى؛ بۇ قىسىمدا يىگىرمە تۆت مىڭ ئادەم
    بار ئىدى.
  sus-sus: Dodayi Axowaka findi xundɛ firin nde mangɛ nan na ɲɛ kike firin nde. Mikiloti
    naxa findi a xa sɔɔrie xunyi ra. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari
    bun ma.
  pon-2006: '@see-verse:1CH.027.003'
  ksd-ksd: Ma Dodai ra te Akok i ga lue ra tiniba ta ra vauruana gai; ma a ura vinun
    ma a ivat na arip na marmar dia ga ki ta kana tiniba.
  tur-YTC: İkinci ayın bölüğü başında Ahohlu Doday vardı, onun bölüğünde önder Miklot'du;
    onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Καὶ ἐπὶ τῆς διαιρέσεως τοῦ μηνὸς τοῦ δευτέρου Δωδία ὁ Ἐκχὼκ, καὶ ἐπὶ
    τῆς διαιρέσεως αὐτοῦ, καὶ Μακελλὼθ ὁ ἡγούμενος, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι
    καὶ τέσσαρες χιλιάδες ἄρχοντες δυνάμεως.
  ind-AYT: Kepala kelompok untuk bulan kedua adalah Dodai, orang Ahohi, sedangkan
    Miklot menjadi pemimpin. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Amene amalamulira gulu lachiwiri pa mwezi wachiwiri anali Dodai Mwahohi;
    Mikiloti ndiye anali mtsogoleri wa gulu lake. Pa gulu lake panali asilikali 24,000.
  hrv-hrv: Nad redom drugoga mjeseca bio je Ahošanin Dodaj, a predstojnik u njegovu
    redu bio je Mikelot. U svom je redu imao dvadeset i četiri tisuće ljudi.
  mps-mps: Dodai te Ahohi hani bidigo te bidi sese umabo 24,000 bidi te namba tu poluade
    te bidi dabe augwali te sę ebo tonaluali. Miklot aga tudi badu daganalubo si
    wali bidi bidali.
  tpi-tpi: Dodai bilong lain Ahohi i bosim ol 24,000 man i mekim wok long namba 2
    mun. Miklot em i namba 2 bilong en.
  dan-1931: Over den anden Måneds Skifte stod Ahohitten El'azar, Dodajs Søn; til hans
    Skifte hørte 24.000 Mand.
  vie-OVCB: Đô-đai, thuộc dòng A-hô-hi, là tướng chỉ huy quân đoàn thứ hai với 24.000
    binh sĩ phục vụ vào tháng hai. Tham mưu trưởng là Mích-lô.
  guj-2017: બીજા માસની ટુકડીનો ઉપરી દોદાય અહોહી હતો. મિક્લોથ બીજા ક્રમે હતો. તેની
    ટોળીમાં ચોવીસ હજાર માણસો હતા.
  pon-2006A: '@see-verse:1CH.027.003'
  por-BRBSL: Sobre a divisão do segundo mês estava Dodai, o Ahohite, e sua divisão,
    e Mikloth, o governante; e em sua divisão eram vinte e quatro mil.
  cth-cth: Apâhni e thapa dawk ahu kahrawikung teh Aho tami Donai doeh. Ahu dawk Mikloth
    hai kahrawikung lah ao. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Dodai a na ɔyɛ Ahoa aseni na na ɔyɛ kuw a ɛto so abien a na wɔkɔ adwuma
    ɔsram a ɛto so abien mu no so sahene. Na ne kuw no asraafodɔm dodow yɛ mpem aduonu
    anan (24,000), a na Miklot yɛ nʼabediakyiri.
  hlt-hlt: A hla bae kah boelnah dongah Akhohi Dodai tih anih boelnah neh rhaengsang
    Mikloth khaw om. Anih kah boelnah khuiah thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ Ahoɑ ɛì kou Dodɑii kó ditĩ̀nnì ntú otɑ̃̀nkù dɛ́rínwè kɔbɛ kɛ̀ bɛ̀ mbo
    bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000) kɛ̀ Mikudoti nhò pòkoo.
  msy-2020: Ezɨ Ahohin ikɨzimɨn gumazim Dodai, a namba 2 iakɨnimɨn ingangarim damuamin
    gumazir 24,000pla me geghuva men gari. Ezɨ Miklot an namba 2ɨn ikia an akurvasi.
  dop-dop: '@see-verse:1CH.027.003'
  azb-azb: İkinci ayın bölməsinə Axoahlı Doday başçılıq edirdi. Miqlot onun köməkçisi
    idi və onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: And over the division of the second month was Dodai the Ahohite; and in
    his division was Mikloth ruler; and in his division were twenty-four thousand.
  hin-2017: दूसरे महीने के दल का अधिकारी दोदै नामक एक अहोही था, और उसके दल का प्रधान
    मिक्लोत था, और उसके दल में चौबीस हजार थे।
  eng-YLT: And over the course of the second month [is] Dodai the Ahohite, and his
    course, and Mikloth [is] the president, and on his course [are] twenty and four
    thousand.
  eng-WYC-2017: Dodai Ahohite had the company of the second month, and after him-self
    he had another man, Mikloth by name, that governed a part of the host of four
    and twenty thousand.
  eng-WMBB: Over the division of the second month was Dodai the Ahohite and his division,
    and Mikloth the ruler; and in his division were twenty-four thousand.
  urd-GVH: 'दूसरा माह : दोदी अख़ूही। उसके गुरोह के आला अफ़सर का नाम मिक़लोत था।'
  rug-rug: '@see-verse:1CH.027.003'
  gaz-gaz: Doodaayi namichi Ahooʼaa ajaja kutaa waraanaa kan jiʼa lammaffaaf ture;
    Miiqlooti hoogganaa kutaa waraana isaa ture. Kutaan waraana isaas namoota 24,000
    of keessaa qaba ture.
  fra-LSG: A la tête de la division du second mois était Dodaï, l’Achochite; Mikloth
    était l’un des chefs de sa division; et il avait une division de vingt-quatre
    mille hommes.
  yal-yal: Axoxi xabilan muxuna nde Dodayi yi findi gali kuntigin na ɲɛɛn kike firindeni.
    Mikiloti yi findi a sofa kuntigin na. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin
    bun ma.
  haw-1868: 'Maluna o ka papa no ka lua o ka malama o Dodai ka Ahohi, a maluna hoi
    o kona papa o Mikelota kekahi luna: a ma kona papa hoi he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ دُودَايُ الأَخُوخِيُّ فِرْقَةَ الشَّهْرِ الثَّانِي المُؤَلَّفَةَ
    مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً، وَكَانَ مَقْلُوثُ نَائِباً عَنْهُ
  ewe-ewe: Hatsotso evelia ƒe tatɔe nye Dodai, Ahohitɔ ƒe dzidzimevi. Ekpɔ ame akpe
    blaeve-vɔ-ene (24,000) dzi eye eƒe amewo wɔa dɔ le ƒe sia ƒe ƒe ɣleti evelia me.
    Eƒe kpeɖeŋutɔe nye Miklɔt.
  eng-LEE: And over the division of the second month was Dodai the Achochite, and
    of his division was Mikloth also the ruler; and in his division were twenty and
    four thousand.
  asm-FB: দ্বিতীয় মাহৰ বিভাগৰ দ্বায়ীত্বত অহোহীয়াৰ বংশৰ গোষ্ঠীৰ দোদয়া আছিল। মিক্লোত
    দ্ৱিতীয় পদবীত আছিল। তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: دٌدَيِ عَشٌوَكَ قِندِ شُندّ قِرِن ندٍ مَنفّ نَن نَ حّ كِكٍ قِرِن ندٍ. مِكِلٌتِ
    نَشَ قِندِ عَ شَ سْورِيٍ شُنيِ رَ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ
    بُن مَ.
  fra-SBL: Le chef de la division du second mois était Dodaï, l'Ahochite, et sa division,
    et Mikloth, le chef ; sa division comptait vingt-quatre mille hommes.
  hbo-hbo: וְעַ֞ל מַחֲלֹ֣קֶת ׀ הַחֹ֣דֶשׁ הַשֵּׁנִ֗י דֹּודַ֤י הָאֲחֹוחִי֙ וּמַ֣חֲלֻקְתֹּ֔ו
    וּמִקְלֹ֖ות הַנָּגִ֑יד וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũrũgamĩrĩri wa gĩkundi kĩa mweri wa keerĩ aarĩ Dodai ũrĩa Mũahohi; mũtongoria
    wa gĩkundi gĩake aarĩ Mikilothu. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: A la tête de la division du deuxième mois était Dudia, l’Ahohite ; Macelloth,
    le prince, était un chef de sa division ; et il y avait dans sa division vingt-quatre
    mille hommes. —
  cek-AK: Khrah hnetto haih misatuh zaehoikung loe, Ahoh acaeng Dodai; Mikloth loe
    anih ih kami zaehoikung ah oh; anih ih kami loe sing hnet, sang palito to oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogbogwad (24,000), nii-warbo-nagudedgi arbamalad.
    Amar-idugega Ahoh-dule-Dodai gudiid. Dodai-e-bendaked Miclotʼye-nugad.
  uig-CYR: Иккинчи айдики нөвәтчи қошунға мәсъул киши Аһоһлуқ Додай болуп, униң қошуниниң
    орунбасар сәрдари Миклот бар еди; бу қисимда жигирмә төрт миң адәм бар еди.
  tel-2017: రెండో నెల వంతు అహోహీయుడైన దోదై, అతని గుంపుదీ అయింది. అతని గుంపులో మిక్లోతు
    అధిపతిగా ఉన్నాడు. అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Sou tèt a divizyon dezyèm mwa a te Dodaï, Achochit la; Mikloth te youn
    nan chèf yo nan divizyon pa li yo; epi li te gen nan divizyon pa li a, venn-kat-mil
    òm.
  kos-kos: Dodai, sie mwet in fwil natul Ahohi, pa karingin u se ke malem akluo. Oasr
    pac mwet longoul akosr tausin in u sac. Mikloth pa akluo yal ke u se inge.
  hbo-WLC: וְעַ֞ל מַחֲלֹ֣קֶת ׀ הַחֹ֣דֶשׁ הַשֵּׁנִ֗י דּוֹדַ֤י הָאֲחוֹחִי֙ וּמַ֣חֲלֻקְתּ֔וֹ
    וּמִקְל֖וֹת הַנָּגִ֑יד וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke abụọ, maka ọnwa nke abụọ bụ Dodayi, nwa Ahohi bụ onyeisi
    agha nkewa nke abụọ. Miklot bụ onyendu otu a, ọnụọgụgụ ndị agha dị na nkewa a
    bụ iri puku abụọ na anọ (24,000).
  ory-ory: ଦ୍ୱିତୀୟ ମାସର ପାଳି ଉପରେ ଅହୋହୀୟ ଦୋଦୟ ଓ ତାହାର ଦଳୀୟ ଲୋକ ଥିଲେ; ମିକ୍ଲୋତ୍‍ ଶାସକ
    ଥିଲା ଓ ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Totai eman mwirimwirin Ahohi a wisen nemeni eu mwich lon aruuen maram,
    nge Miklot ewe mi kis fan. Iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.003'
  ukr-1871: Над віддїлом другого місяця був Додай Ахохій; в його віддїлї був і князь
    Миклот; та й в його віддїлї було двайцять і чотири тисячі.
  deu-1951: Über die Abteilung für den zweiten Monat war Dodai, der Achochiter, [gesetzt,]
    und Miklot war Fürst, und zu seiner Abteilung gehörten 24000.
  eng-JPS: And over the course of the second month was Dodai the Ahohite, and his
    course, and Mikloth the ruler; and in his course were twenty and four thousand.
  srp-1865: A nad redom drugoga mjeseca bijaše Dodaj Ahošanin, i vojvoda u njegovu
    redu bješe Miklot; i u njegovu redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Dodayi Omwakowa ye yavunaanyizibwanga ekibinja eky’omwezi ogwokubiri nga
    Mikuloosi ye mukulu ow’ekibinja ekyo. Mwalimu abasajja emitwalo ebiri mu enkumi
    nnya mu kibinja ekyo.
  heb-heb: ועל מחלקת החדש השני דודי האחוחי ומחלקתו ומקלות הנגיד ועל מחלקתו עשרים וארבעה
    אלף׃
  ben-IRV: দ্বিতীয় মাসের জন্য সৈন্যদলের ভার ছিল অহোহীয় দোদাইয়ের উপর। তাঁর অধীনে
    দলনেতা ছিলেন মিক্লোৎ। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਅਤੇ ਦੂਜੇ ਮਹੀਨੇ ਦੀ ਵਾਰੀ ਉੱਤੇ ਅਹੋਹੀ ਦੋਦਈ ਸੀ ਅਤੇ ਉਸ ਦੀ ਵਾਰੀ ਉੱਤੇ ਮਿਕਲੋਥ ਹਾਕਮ
    ਸੀ। ਉਹ ਦੀ ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ဒုတိယ လ တွင် အမှုစောင့်သောတပ်ကို အုပ် သောဗိုလ်မင်းကား၊ အဟောဟိ အမျိုးသားဒေါဒဲ
    နှင့် စစ်ကဲ မိကလုပ် ၊ တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua iharuana dekenai ia gaukara orea ena biaguna be Dodai, Ahohi tauna.
    Mikiloto be iena iharuana. Dodai ena orea taudia be ibounai 24,000.
  urd-urd: दूसरे महीने के फ़रीक़ पर दूदे अखूही था, और उसके फ़रीक़ में मिकलोत भी सरदार
    था, और उसके फ़रीक़ में चौबीस हज़ार थे
  rus-SYN: Над отделением второго месяца был Додай Ахохиянин; в отделении его был
    и князь Миклоф, и в его отделении было двадцать четыре тысячи.
  bqc-SIM: Ahoa nɛ́ Dodai mɛ́ mↄ plaadeↄ gãli dↄaana ũ. Mikelo mɛ́ aà plaade ũ.
  tcz-CHONGTHU: Sepaihon lhanina a pan la a lamkai chu Ahoah insungmi Dodai kitipa
    ahin, anoidou a thanei vaihom din Mikloth kitipa akikoi e.
  mar-mar: अहोह इथला दोदय दुसऱ्या महिन्याच्या सैन्याचा प्रमुख असून मिक्लोथ हा त्यांचा
    नायक होता. त्याच्या गटात चोवीस हजार माणसे होती.
  qub-qub: Ishcay quilla cajcho arunanpaj raquishan runacunapa mandajnenga caran Ahohi
    marca runa Dodai. Pay mandaycaran ishcay chunca chuscun waranga (24,000) runacunata.
  bqp-bqp: '@see-verse:1CH.027.003'
  hat-hat: Pou gwoup dezyèm mwa a, se te Dodayi, moun lavil Akoa, ki te chèf. Li te
    gen Miklòt pou adjwen.
  eng-BSB: Dodai the Ahohite was in charge of the division for the second month, and
    Mikloth was the leader. There were 24,000 men in his division.
  eng-WEBPB: Over the division of the second month was Dodai the Ahohite and his division,
    and Mikloth the ruler; and in his division were twenty-four thousand.
  kbq-kbq: Hagi namba 2 ikante'ma eri'zama erisaza vahe'ma refkoma huntea kevurera,
    Ahohiti nagapinti ne' Dodai kegava higeno Mikloti anante kva nera mani'ne. Hagi
    ana kevufina 24tauseni'a vahe mani'naze.
  nhe-BL: Dodai, tlen iteipa ixhui Ahohi, elqui tlayacanquetl tlen nopa ompa hueyi
    pamitl tlen soldados huan inijuanti tequitique ipan metztli ome ipan sesen xihuitl.
    Huan nopa pamitl quinpiyayaya 24 mil soldados huan Miclot elqui nopa tlayacanquetl
    tlen más hueyi.
  gub-BL: '@see-verse:1CH.027.003'
  eng-DRA: The company of the second month was under Dudia, an Ahohite, and after
    him was another named Macelloth, who commanded a part of the army of four and
    twenty thousand.
