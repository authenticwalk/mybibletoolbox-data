verse: 1CH.027.009
translations:
  mal-C: ആറാംമാസത്തേക്കുള്ള ആറാമൻ തെക്കോവ്യനായ ഇക്കേശിന്റെ മകൻ ഈരാ ആയിരുന്നു. അദ്ദേഹത്തിന്റെ
    ഗണത്തിലും 24,000 പടയാളികളുണ്ടായിരുന്നു.
  deu-TKW: Der sechste, für den sechsten Monat, war Ira, der Sohn des Ikkes von Thekoa,
    und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya motoba : lisanga ya Ira, mwana mobali ya Ikeshi, moto
    ya libota ya Tekoa ; lisanga yango ezalaki na mibali nkoto tuku mibale na minei.'
  eng-LSV: The sixth, for the sixth month, [is] Ira son of Ikkesh the Tekoite, and
    twenty-four thousand [are] on his division.
  eng-GNV: 'The sixt for the sixt moneth was Ira the sonne of Ikkesh the Tekoite:
    and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The sixth captain for the sixth month was Ira the son of Ikkesh the
    Tekoite: and in his course were twenty and four thousand.'
  nhw-BL: Ira, catli icone Iques tlen altepetl Tecoa, elqui tlayacanquetl tlen nopa
    hueyi pamitl chicuase huan inijuanti tequitque ipan metztli chicuase ipan sesen
    xihuitl. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kikosi cha sita kwa mwezi wa sita alikuwa Ira, mwana wa Ikeshi
    Mtekoa. Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.008'
  eng-KJVCPB: 'The sixth captain for the sixth month was Ira the son of Ikkesh the
    Tekoite: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar auchiel, e dwe mar auchiel ne en Ira wuod Ikesh ja-Tekoi. Ne
    nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Ihatauratoina, hua ihatauratoina ena, na Ira, Ikese tau Tekoa natuna; ena
    orea taudia na gerebu-rua daha-hani.
  npi-ULB: छैटौं महिनाको लागि तकोका मानिस इक्‍केशका छोरा ईरा कमाण्‍डर भए । तिनको भागमा
    चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Ẹ̀kẹfà fún oṣù kẹfà jẹ́ Ira ọmọ Ikẹsi, ará Tekoi. Ọkùnrin ẹgbàá méjìlá
    (24,000) ni ó wà ní ìpín rẹ̀.
  pes-OPCB: 'ماه ششم: عیرا، پسر عقیش تقوعی؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikaanim na buwan ay si Ira na mula sa Tekoa
    na anak ni Ikes. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege waraganeni Tegoali Igese igini Ira ibugua agali biabe biaga daosini
    pira kirani maria (24,000) waraga halu hearu haru hene.
  mya-mya: '@see-verse:1CH.027.008'
  bod-N: ཟླ་དྲུག་པའི་ལས་ཚན་དྲུག་པའི་དམག་དཔོན་ནི་ཐེ་ཀོ་ཨ་པ་ཨིག་ཀེ་སིའི་བུ་ཨི་རཱ་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wechitanhatu pamwedzi wechitanhatu, aiva Ira mwanakomana waIkeshi muTeko.
    Muboka rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El sexto capitán para el sexto mes era Ira, hijo de Ikkesh el Tekoíta.
    En su división había veinticuatro mil.
  cac-cac: Axo d'a svaquil uj, a vin̈aj Ira yuninal vin̈aj Iques aj Tecoa tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa sita alikuwa Ira mwana wa Ikeshi, kutoka Tekoa. Katika
    kikosi chake walikuwa wanaume elfu ishirini na nne.
  bel-bel: Шосты, для шостага месяца, Іра, сын Ікеша, Тэкаянін, і ў ягоным аддзяленьні
    дваццаць чатыры тысячы.
  deu-ELBBK: Der sechste für den sechsten Monat war Ira, der Sohn Ikkesch', der Tekoiter;
    und in seiner Abteilung waren 24.000.
  mbb-OT: Si Ira he anak ni Ikesh he tig-Tekoa, ne iyan peremandar te menge sundaru
    te ikeenem he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: ആറാം മാസത്തേക്കുള്ള ആറാമത്തവൻ തെക്കോവ്യനായ ഇക്കേശിന്റെ മകൻ ഈരാ; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro šovto čhon ľidžalas e čata o Iras, le Ikešoskro čhavo, andral e Tekoa.
  pes-OPV: و رئيس ششم براي ماه ششم عيرا ابن عِقّيش تَقِّوعِي بود و در فرقه او بيست
    و چهار هزار نفر بودند.
  ron-1924: Ал шаселя, пентру луна а шася, ера Ира, фиул луй Икеш, Текоитул. Ел авя
    о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: ষষ্ঠ মাসের জন্য ষষ্ঠ (সেনাপতি) হলেন তকোয়ীয় ইক্কেশের ছেলে ঈরা। তাঁর বিভাগে
    24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii lixaad oo bishii lixaad bixi jirayna wuxuu ahaa Ciiraa ina
    Ciqeesh oo ahaa reer Teqooca, oo isaga kooxdiisana waxaa ku jiray afar iyo labaatan
    kun oo nin.
  lat-VUC: 'Sextus, mense sexto, Hira filius Acces Thecuites: et in turma ejus viginti
    quatuor millia.'
  eng-ASVBT: 'The sixth captain for the sixth month was Ira the son of Ikkesh the
    Tekoite: and in his course were twenty and four thousand.'
  ita-1885: Il sesto, per lo sesto mese, era Ira, figliuolo d'Icches Tecoita; e nel
    suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The sixth for the sixth month was Ira the son of Ikkesh the Tekoite:
    and in his division were twenty and four thousand.'
  eng-ULB: The commander for the sixth month was Ira son of Ikkesh, from Tekoa. In
    his division were twenty-four thousand men.
  spa-VBL: El sexto, para el sexto mes, era Ira, hijo de Iqués de Tecoa. Tenía 24.000
    hombres en su división.
  fra-_FOB: Le sixième, pour le sixième mois, était Ira, fils d'Ikkèsh, le Thékoïte;
    et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: ആറാം മാസത്തേക്കുള്ള ആറാമത്തവൻ തെക്കോവ്യനായ ഇക്കേശിന്റെ മകൻ ഈരാ; അവന്റെ
    കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Chhaṭā māh: Īrā bin Aqqīs Taqūī.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान तेकोहा आ मुर इक्‍केश आ तौ इरा बाक्‍माक्‍त।
    मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त। १इतिहास ११:२८
  ita-1927: Il sesto, per il sesto mese, era Ira, figliuolo di Ikkesh, il Tekoita,
    e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: عیرای کوڕی عیقێشی تەقۆعی فەرماندەی لەشکری مانگی شەش بوو، لەشکرەکەشی لە
    بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The sixth captain for the sixth month was Ira, the son of Ikkesh the Tekoite;
    and in his division were twenty-four thousand.
  kan-OKCV: ಆರನೆಯ ತಿಂಗಳಿನ ಆರನೆಯವನು ತೆಕೋವಿಯನಾಗಿರುವ ಇಕ್ಕೇಷನ ಮಗ ಈರನು; ಅವನ ವರ್ಗದಲ್ಲಿ 24,000
    ಜನರು.
  tam-2017: ஆறாவது மாதத்தின் ஆறாம் தளபதி இக்கேசின் மகன் ஈரா என்னும் தெக்கோவியன்; அவனுடைய
    வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El sexto para el sexto mes era Hira hijo de Icces, de Tecoa; y en su
    división veinte y cuatro mil.
  ron-BTF: A șasea căpetenie, pentru luna a șasea, a fost Ira, fiul lui Icheș din
    Tecoa. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite.
    In his division were twenty-four thousand.
  eng-FBV: The sixth, for the sixth month, was Ira, son of Ikkesh the Tekoite. He
    had 24,000 men in his division.
  nld-1939: De zesde voor de zesde maand was Ira, de zoon van Ikkesj uit Tekóa; zijn
    korps telde vier en twintigduizend man.
  nch-BL: Ira, cati icone Iques ten altepet Tecoa, elqui tayacanquet ten nopa hueyi
    pamit chicuase huan inijuanti tequitique ipan metzti chicuase ipan sesen xihuit.
    Huan nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ sáu về tháng sáu, là Y-ra, con trai Y-ke, ở Thê-cô-a; trong
    ban người có hai vạn bốn ngàn người.
  hin-CV: छठे महीने, तकोआवासी इक्‍केश का पुत्र ईरा. इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El sexto capitán del sexto mes fue Ira, el hijo de Iques, de Tecoa; y en
    su división fueron veinticuatro mil.
  tdx-tdx: Ty fah’ eneñe ho am-bolam-pah’ eneñe i Irà ana’ Ikese nte-Tekoy; ro’ale-tsi-efats’
    arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่หกสำหรับเดือนที่หกคือ อิ​ราบ​ุตรชายอิกเขชชาวเทโคอา ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O sexto para o sexto mês era Ira filho de Iques, de Tecoa; e em sua
    divisão vinte e quatro mil.
  deu-ELO: Der sechste für den sechsten Monat war Ira, der Sohn Ikkesch', der Tekoiter;
    und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the sixth month, the sixth prince was Ira, the son of Ikkesh, (the)
    Tekoite, and four and twenty thousand were in his company.
  epo-epo: La sesa, por la sesa monato, estis Ira, filo de Ikeŝ, la Tekoaano; en lia
    apartaĵo estis dudek kvar mil.
  uig-PIN: Altinqi aydiki altinqi nɵwǝtqi ⱪoxunning sǝrdari Tǝkoaliⱪ Ikkǝxning oƣli
    Ira idi, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.008'
  tpi-OTNT: Ira, pikinini bilong Ikes bilong taun Tekoa, i bosim ol 24,000 man i mekim
    wok long namba 6 mun.
  hau-SA: Na shida, don wata na shida, shi ne Ira ɗan Ikkesh mutumin Tekowa. Akwai
    mutane 24,000 a sashensa.
  uig-LAT: Altinchi aydiki altinchi nöwetchi qoshunning serdari Tekoaliq Ikkeshning
    oghli Ira idi, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owesithupha, owezopho lenyanga yesithupha, kwakungu-Ira indodana ka-Ikheshi
    waseThekhowa. Kwakulamadoda azinkulungwane ezingamatshumi amabili lane (24,000)
    eviyweni lakhe.
  ton-ton: 'Pea ko hono toko ono ki hono ono ʻoe māhina, ko Ila ko e foha ʻo Ikesi
    ko e tangata Tikoa: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko ua mano mo e fā afe.'
  ces-1613: Šestého na šestý měsíc Híra, syn Ikeše Tekoitského, a v houfě jeho čtyřmecítma
    tisíců.
  eng-WMB: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite.
    In his division were twenty-four thousand.
  tam-TCV: ஆறாவது மாதத்துக்குரிய பிரிவுக்கு தெக்கோவியனான இக்கேசின் மகன் ஈரா தளபதியாயிருந்தான்.
    அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante alang sa ika-unom nga bulan mao si Ira ang anak nga lalaki
    ni Ikkes, nga gikan sa Tekoa. Adunay 24, 000 ka kalalakin-an sa iyang pundok.
  pol-UBG: Szóstym, na miesiąc szósty, był Ira, syn Ikkesza Tekoitczyka, a jego oddział
    liczył dwudziestu czterech.
  urd-GVU: 'چھٹا ماہ: عیرا بن عقیس تقوعی۔'
  deu-1912: Der sechste im sechsten Monat war Ira, der Sohn des Ikkes, der Thekoiter;
    und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ತೆಕೋವಿನ ಇಕ್ಕೇಷನ ಮಗನಾದ ಈರ ಎಂಬುವನು ಆರನೆಯ ವರ್ಗದ ನಾಯಕನು. ಆರನೆಯ ತಿಂಗಳಿನಲ್ಲಿ
    ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.008'
  hlt-MCSB: A hla rhuk dongkah a parhuk nah ham te Tekoa Ikkesh capa Ira tih anih
    kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.008'
  twi-ASANTE: Ikes babarima Ira a ɔfiri Tekoa no na na ɔyɛ ekuo a ɛtɔ so nsia, a na
    wɔkɔ adwuma bosome a ɛtɔ so nsia mu no sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem
    aduonu ɛnan (24,000).
  eng-WEBU: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite.
    In his division were twenty-four thousand.
  wal-wal: Usuppuntta aginan kiyiya citaa kaalettiyaagee Taqo7appe yiida Iqqeesha
    na7aa Ira; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el sexto mes era Ira, hijo de Iques, de Tecoa. En
    su división había 24.000.
  gun-gun: Mboapy memea huvixa, mboapy meme jaxya reguarã ma Tecoa pygua Iques ra'y
    Ira. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo ti maikainnem a bulan ket ni Ira a putot a lalaki ni Ikkes,
    manipud Tekoa. Adda 24, 000 a lallaki iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.008'
  uig-ARA: ئالتىنچى ئايدىكى ئالتىنچى نۆۋەتچى قوشۇننىڭ سەردارى تەكوئالىق ئىككەشنىڭ
    ئوغلى ئىرا ئىدى، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Ikesi xa di Ira Tekowaka findixi xundɛ senni nde mangɛ nan na ɲɛ kike senni
    nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.008'
  ksd-ksd: Ira natu i Ikes maro Tekoa ia ra valaptikaina lualua ta ra valaptikaina
    gai; ma a ura vinun ma a ivat na arip na marmar dia ga ki ta kana tiniba.
  tur-YTC: Altıncı ay için altıncı komutan Tekolu İkkeş'in oğlu İra'ydı. Onun bölüğünde
    yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ ἕκτος τῷ μηνὶ τῷ ἕκτῳ Ὁδουίας ὁ τοῦ Ἐκκῆς ὁ Θεκωΐτης, καὶ ἐπὶ τῆς διαιρέσεως
    αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang keenam untuk bulan keenam adalah Ira, anak Ikesh, orang Tekoa. Dalam
    kelompoknya terdapat 24.000 orang.
  nya-nya: Wa 6 pa mwezi wa 6 anali Ira mwana wa Ikesi wa ku Tekowa. Pa gulu lake
    panali asilikali 24,000.
  hrv-hrv: Šesti, šestoga mjeseca, bio je Ikešov sin Ira, Tekoanac. U svom je redu
    imao dvadeset i četiri tisuće.
  mps-mps: Ira te Tekoa taun bidi Ikesgo ogwago te 6 wagi soabo poluade te bidi sese
    umabo mu te 24,000 bidi te sę ebo tonalubo sę yali.
  tpi-tpi: Ira, pikinini bilong Ikes bilong taun Tekoa, i bosim ol 24,000 man i mekim
    wok long namba 6 mun.
  dan-1931: Den sjette, ham i den sjette Måned, var Ira, Ikkesj' Søn, fra Tekoa; til
    hans Skifte hørte 24.000 Mand.
  vie-OVCB: Y-ra, con Y-khê, quê ở Thê-cô-a, là tướng chỉ huy quân đoàn sáu với 24.000
    binh sĩ, phục vụ vào tháng sáu.
  guj-2017: છઠ્ઠા માસને માટે છઠ્ઠો સરદાર તકોઈ ઇક્કેશનો પુત્ર ઈરા હતો. તેની ટુકડીમાં
    ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.008'
  por-BRBSL: O sexto capitão para o sexto mês foi Ira, filho de Ikkesh, o Tekoite.
    Em sua divisão eram vinte e quatro mil.
  cth-cth: Ataruk e thapa dawk ahu kahrawikung teh Tekoa tami Ikkesh capa Ira doeh.
    Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Ikes babarima Ira a ofi Tekoa no na na ɔyɛ kuw a ɛto so asia, a na wɔkɔ
    adwuma ɔsram a ɛto so asia mu no sahene. Na ne kuw no asraafodɔm dodow yɛ mpem
    aduonu anan (24,000).
  hlt-hlt: A hla rhuk dongkah a parhuk nah ham te Tekoa Ikkesh capa Ira tih anih kah
    boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kuɔ́nnì ntú otɑ̃ɑ̃kuɔ́nwè kpɛri kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000) kɛ̀ Tekoɑ ɛì kou Ikɛsi birɛ Idɑɑ mbɛ̀
    bɑkɛ́.
  msy-2020: Ezɨ Ikesɨn otarim Ira, a Tekoan nguibar ekiamɨn gumazim, a namba 6 iakɨnimɨn
    ingangarim damuamin 24,000plan gumaziba me geghuva men gari.
  dop-dop: '@see-verse:1CH.027.008'
  azb-azb: Altıncı ay üçün altıncı başçı Teqoalı İqqeşin oğlu İra idi. Onun bölməsində
    iyirmi dörd min nəfər var idi.
  eng-DBY: The sixth for the sixth month was Ira the son of Ikkesh the Tekoite; and
    in his division were twenty-four thousand.
  hin-2017: छठवें महीने के लिये छठवाँ सेनापति तकोई इक्केश का पुत्र ईरा था और उसके
    दल में चौबीस हजार थे।
  eng-YLT: The sixth, for the sixth month, [is] Ira son of Ikkesh the Tekoite, and
    on his course [are] twenty and four thousand.
  eng-WYC-2017: In the sixth month, the sixth prince was Ira, the son of Ikkesh, Tekoite,
    and four and twenty thousand were in his company.
  eng-WMBB: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite.
    In his division were twenty-four thousand.
  urd-GVH: 'छटा माह : ईरा बिन अक़्क़ीस तक़ूई।'
  rug-rug: '@see-verse:1CH.027.008'
  gaz-gaz: Jiʼa jaʼaffaaf Iiraa ilmi Iqeesh namicha Teqooʼaa sanaa ajajaa jaʼaffaa
    ture. Kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le sixième, pour le sixième mois, était Ira, fils d’Ikkesch, le Tekoïte;
    et il avait une division de vingt-quatre mille hommes.
  yal-yal: Ikɛsi a diina Ira Tekowa kaan yi findi gali kuntigin na ɲɛɛn kike sennindeni.
    Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: 'O ke ono, no ke ono o ka malama, oia o Ira ke keiki a Ikesa no Tekoa:
    a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ عِيرَا بْنُ عِقِّيشَ التَّقُوعِيُّ فِرْقَةَ الشَّهْرِ السَّادِسِ
    الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso adelia ƒe tatɔe nye Ira, ame si nye Ikes tso Tekoa ƒe vi. Eƒe
    ame akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti adelia me.
  eng-LEE: The sixth for the sixth month was 'Ira the son of 'Ikkesh the Theko'ite;
    and in his division were twenty and four thousand.
  asm-FB: তকোৱায়ীয়া পৰা হোৱা ইক্কেচৰ পুত্ৰ ঈৰা ষষ্ঠ মাহৰ কাৰণে সেনাপতি আছিল। তেওঁৰ
    বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: عِكٍسِ شَ دِ عِرَ تٍكٌوَكَ قِندِشِ شُندّ سٍننِ ندٍ مَنفّ نَن نَ حّ كِكٍ سٍننِ
    ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ بُن مَ.
  fra-SBL: Le sixième commandant, pour le sixième mois, était Ira, fils d'Ikkesh,
    le Tekoïte. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הַשִּׁשִּׁי֙ לַחֹ֣דֶשׁ הַשִּׁשִּׁ֔י עִירָ֥א בֶן־עִקֵּ֖שׁ הַתְּקֹועִ֑י וְעַל֙
    מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa gatandatũ wa mweri wa ĩtandatũ, aarĩ Ira mũrũ wa Ikeshu ũrĩa
    Mũtekoa. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le sixième, pour le sixième mois, était Hira, fils d’Accès, de Thécua ;
    et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah tarukto haih naah, tarukto haih misatuh zaehoikung angraeng loe, Teko
    acaeng Ikkesh capa Ira; anih ih kami loe sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-soganergwad (24,000), nii-walanergwa-nagudedgi
    (6) arbamalad. Tecoaʼgined-Iques-e-machi-Ira, amar-e-dummadid.
  uig-CYR: Алтинчи айдики алтинчи нөвәтчи қошунниң сәрдари Тәкоалиқ Иккәшниң оғли
    Ира еди, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: ఆరో నెల తెకోవీయుడైన ఇక్కేషుకు పుట్టిన ఈరా అధిపతిగా ఉన్నాడు. అతని గుంపులో
    చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Sizyèm nan pou sizyèm mwa a te Ira, fis a Ikkesch la, Tekoyit la; epi li
    te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Ira, wen natul Ikkesh mwet Tekoa, pa karingin u se ke malem akonkosr. Oasr
    mwet longoul akosr tausin in u sac.
  hbo-WLC: הַשִּׁשִּׁי֙ לַחֹ֣דֶשׁ הַשִּׁשִּׁ֔י עִירָ֥א בֶן־עִקֵּ֖שׁ הַתְּקוֹעִ֑י וְעַל֙
    מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke isii, maka ọnwa nke isii bụ Ira nwa Ikesh, onye Tekoa,
    bụ onyeisi agha nkewa nke isii. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ
    na anọ (24,000).
  ory-ory: ଷଷ୍ଠ ମାସ ନିମନ୍ତେ ଷଷ୍ଠ ସେନାପତି ତକୋୟୀୟ ଇକ୍‍କେଶର ପୁତ୍ର ଈରା ଥିଲା; ଆଉ ତାହାର
    ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Nge ewe awonomanün sounemenem lon awonuen maram Ira nöün Ikes we mwän seni
    Tekoa, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.008'
  ukr-1871: Шестий, на шестий місяць, Іра Іккешенко, із Текоя, й в його віддїлї двайцять
    і чотири тисячі.
  deu-1951: Der sechste für den sechsten Monat war Ira, der Sohn des Ikkes, des Tekoiters;
    und zu seiner Abteilung gehörten 24000.
  eng-JPS: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite;
    and in his course were twenty and four thousand.
  srp-1865: Šesti, šestoga mjeseca, Ira sin Ikisov Tekojanin, i u njegovu redu bješe
    dvadeset i èetiri tisuæe.
  lug-lug: Ira mutabani wa Ikkesi Omutekowa ye yali omukulu ow’ekibinja eky’omukaaga
    mu mwezi ogw’omukaaga, era kyalimu abasajja emitwalo ebiri mu enkumi nnya.
  heb-heb: הששי לחדש הששי עירא בן עקש התקועי ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: ষষ্ঠ মাসের জন্য ষষ্ঠ দলের সেনাপতি ছিলেন তকোয়ীয় ইক্কেশের ছেলে ঈরা। তাঁর
    দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਛੇਵੇਂ ਮਹੀਨੇ ਦੇ ਲਈ ਛੇਵਾਂ ਸਰਦਾਰ ਤਕੋਈ ਇੱਕੇਸ਼ ਦਾ ਪੁੱਤਰ ਈਰਾ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ
    ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ဆဋ္ဌမ လ တွင် ဆဋ္ဌမ ဗိုလ်မင်းကား တေကော မြို့သား၊ ဣကေရှ ၏သား ဣရ ၊ တပ်သား
    ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 6 dekenai ia gaukara orea ena biaguna be Ira, Ikese, Tekoa tauna
    ena natuna. Ira ena orea taudia ibounai be 24,000.
  urd-urd: छटे महीने के लिए छटा सरदार तक़ू'अ 'इक्कीस का बेटा ईरा था, और उसके फ़रीक़
    में चौबीस हज़ार थे।
  rus-SYN: Шестой, для шестого месяца, Ира, сын Иккеша, Фекоянин, и в его отделении
    двадцать четыре тысячи.
  bqc-SIM: Tekoa gbɛ̃́ Ikesi nɛ́ Ila mɛ́ mↄ soolodeↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhagup channa din Tekoa vangkhoa kon, Ikkesh chapa Ira chu lamkai
    in apang’e.
  mar-mar: इरा हा सहाव्या महिन्याचा सहावा सेनापती. हा इक्केशाचा पुत्र असून तकोई नगरातला
    होता. त्याच्या तुकडीत चोवीस हजार लोक होते.
  qub-qub: Sojta quilla cajcho arunanpaj raquishan runacunapa mandajnin caran Ira.
    Pay caran Tecoa runa Iquespa wamran. Ira mandaycaran ishcay chunca chuscun warangata
    (24,000).
  bqp-bqp: '@see-verse:1CH.027.008'
  hat-hat: Pou gwoup sizyèm mwa a, se Ira, pitit gason Ikèch, moun lavil Tekoa, ki
    te chèf.
  eng-BSB: The sixth, for the sixth month, was Ira son of Ikkesh the Tekoite. There
    were 24,000 men in his division.
  eng-WEBPB: The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite.
    In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 6si ikante'ma nampa 6si kevuma refkoma hunte'nea kevure'ma kegavama
    hu'nea kva nera Tekoa kumateti ne' Ikesi nemofo Ira'e. Hagi ana kevufina 24tauseni'a
    vahe mani'naze.
  nhe-BL: Ira, tlen icone Iques tlen altepetl Tecoa, elqui tlayacanquetl tlen nopa
    hueyi pamitl chicuase huan inijuanti tequitique ipan metztli chicuase ipan sesen
    xihuitl. Huan nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.008'
  eng-DRA: 'The sixth, for the sixth month, was Hira the son of Acces a Thecuite:
    and in his company were four and twenty thousand.'
