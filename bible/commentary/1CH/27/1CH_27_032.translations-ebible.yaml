verse: 1CH.027.032
translations:
  mal-C: ദാവീദിന്റെ പിതൃസഹോദരനായ യോനാഥാൻ ക്രാന്തദർശിയും വേദജ്ഞനുമായ ഒരു ഉപദേഷ്ടാവായിരുന്നു.
    ഹഖ്മോനിയുടെ മകനായ യെഹീയേൽ രാജകുമാരന്മാരെ പഠിപ്പിക്കുന്നവനായിരുന്നു.
  deu-TKW: Jonathan aber, der Oheim Davids, ein einsichtiger und schriftkundiger Mann,
    war Rat; Jehiel, der Sohn Hachmonis, war bei den Söhnen des Königs.
  lin-lin: Jonatan, ndeko ya tata ya Davidi, azalaki mopesi toli, moto ya mayele mpe
    mokomi mikanda. Yeyeli, mwana mobali ya Akimoni, azalaki kolandela bana mibali
    ya mokonzi.
  eng-LSV: And Jonathan, David’s uncle, [is] counselor, a man of understanding, [and]
    he is also a scribe; and Jehiel son of Hachmoni [is] with the sons of the king;
  eng-GNV: And Iehonathan Dauids vncle a man of counsell and vnderstanding (for he
    was a scribe) and Iehiel the sonne of Hachmoni were with the Kings sonnes.
  eng-WEBSTER: 'Also Jonathan, David''s uncle, was a counselor, a wise man, and a
    scribe: and Jehiel the son of Hachmoni was with the king''s sons:'
  nhw-BL: Jonatán, catli eliyaya itío Tlanahuatijquetl David, elqui se tlacatl catli
    tlahuel tlalnamiqui huan tlahuel tlamachiliyaya. Yaya quiconsejomacayaya David.
    Jehiel, icone Hacmoni, quipixqui itequi para quinmachtis iconehua David.
  swh-ONEN: Yonathani mjomba wa Daudi alikuwa mshauri, mtu mwenye ufahamu mkubwa na
    mwandishi. Yehieli mwana wa Hakmoni alikuwa akiwahudumia wana wa mfalme.
  bba-bba: Yonɑtɑm, Dɑfidin dusiwɑ u sɑ̃ɑ win bwisi kɛ̃ɔ. Yonɑtɑm wi, u bwisi kɑ yɛ̃ru
    mɔ too. Yehiɛli, Hɑkumɔnin bii wiyɑ u sɑ̃ɑ sinɑ bokon bibun keu koosio.
  eng-KJVCPB: 'Also Jonathan David’s uncle was a counseller, a wise man, and a scribe:
    and Jehiel the son of Hachmoni was with the king’s sons:'
  luo-luo: Jonathan, owadgi wuon Daudi ne en jangʼad rieko, ngʼat man-gi paro matut,
    kendo jagoro. Jehiel wuod Hakmon norito yawuot ruoth.
  meu-meu: Ionatan, David tamana lahaina, na gwau-sisiba tauna, badina be ia na diba
    momo tauna bona itorena tauna. Ia bona Iehiele, Hakamoni natuna, ese hanua pavapavana
    natuna e naridia.
  npi-ULB: दाऊदका काका जोनाथन सल्‍लाहकार थिए, किनकि तिनी बुद्धिमानी र शास्‍त्री थिए
    । हक्‍मोनीका छोरा यहीएलले राजाका छोराहरूको रेखदेख गरे ।
  yor-yor: Jonatani, arákùnrin Dafidi jẹ́ olùdámọ̀ràn, ọkùnrin onímọ̀ àti akọ̀wé.
    Jehieli ọmọ Hakmoni bojútó àwọn ọmọ ọba.
  pes-OPCB: یوناتان عموی داوود مشاوری دانا و عالم بود و یحی‌ئیل، پسر حکمونی از پسران
    پادشاه مواظبت می‌کرد.
  tgl-ULB: Si Jonatan na tiyo ni David, ay isang tagapayo, sapagkat isa siyang marunong
    na tao at isang eskriba. Si Jehiel na anak ni Hacmoni ang nangalaga sa mga anak
    na lalaki ng hari.
  hui-hui: Debidi aba hamene Yonadana ibu mini gigabiwiore howa mbirale bayuwaore
    manda biaihe howabi ibugua mini manda bayaleru Kini Debidi talebu miaga hene.
    Yonadana ogoni ibula Hagamoni igini Yahielela libugua kini igini bu hearu mana
    tara tara wiaru lawai haga hene.
  mya-mya: ဒါ​ဝိဒ်​၏​ဘ​ထွေး​တော်​ယော​န​သန်​သည် တတ် သိ​လိမ္မာ​စွာ​အ​ကြံ​ဉာဏ်​ပေး​တတ်​သူ​ပ​ညာ​ရှင်
    ဖြစ်​၏။ သူ​နှင့်​ဟ​ခ​မော​နိ​၏​သား​ယေ​ဟေ​လ တို့​သည်​ဘု​ရင့်​သား​တော်​များ​အား​ပ​ညာ​ပို့
    ချ​ရေး​ကို​တာ​ဝန်​ယူ​ရ​ကြ​၏။-
  bod-N: དཱ་བིད་ཀྱི་ཁུ་བོ་ཡོ་ནཱ་ཐན་ནི་གྲོས་དཔོན་ཞིག་ཡིན་ལ། བློ་ལ་མཁས་པ་དང་དྲུང་ཡིག་ཅིག་ཀྱང་ཡིན།
    ཁོང་དང་ཧག་མོན་གྱི་བུ་ཡེ་ཧི་ཨེལ་བྱ་བ་གཉིས་ནི་རྒྱལ་སྲས་རྣམས་ཀྱི་བཤེས་གཉེན་ཡིན།
  sna-sna: Jonatani, babamunini vaDhavhidhi vaiva mupi wamazano, murume woruzivo nomunyori.
    Jehieri mwanakomana waHakimoni aiva muchengeti wavanakomana vamambo.
  spa-BLM: También Jonatán, tío de David, era consejero, hombre de entendimiento y
    escriba. Jehiel hijo de Hacmoni estaba con los hijos del rey.
  cac-cac: A vin̈aj Jonatán yicham vin̈aj rey David chi', tz'ib'um vin̈, te jelan
    pax vin̈, ac'um razón yaj vin̈ d'a vin̈ rey chi'. Axo vin̈aj Jehiel yuninal vin̈aj
    Hacmoni tz'ilan eb' vin̈ yuninal vin̈ rey chi'.
  swh-ULB: Yonathani, mjomba wake Daudi alikuwa mshauri, sababu alikuwa na busara
    na mwandishi. Yehieli mwana wa Hakimoni aliwajali watoto wa mfalme.
  bel-bel: Ёнатан, дзядзькаў Давідаў, быў радца, чалавек разумны і пісец; Ехііл, сын
    Хахманіеў, быў пры сынах цара;
  deu-ELBBK: Und Jonathan, der Onkel Davids, war Rat; er war ein einsichtiger Mann
    und ein Schriftgelehrter. Und Jechiel, der Sohn Hakmonis, war bei den Söhnen des
    Königs.
  mbb-OT: Si Jonatan he anggam ni Hadì David, ne iyan megsesambag din. Sevaha sikandin
    he uluwanen he etew wey menunurat. Si Jehiel he anak ni Hacmoni, ne iyan tigpenurù
    te menge anak te hadì.
  mal-2015: ദാവീദിന്റെ ചിറ്റപ്പനായ യോനാഥാൻ ബുദ്ധിമാനായൊരു മന്ത്രിയും ശാസ്ത്രിയും ആയിരുന്നു;
    ഹഖ്മോനിയുടെ മകനായ യെഹീയേൽ രാജകുമാരന്മാരുടെ സഹവാസി ആയിരുന്നു.
  rmc-rmc: O Jonatan, le Davidoskro bačis, sas goďaver murš, radcas the pisaris. Ov
    jekhetane le Jechieloha, le Chachmonoskre čhaha, bararenas avri le kraľiskre čhaven.
  pes-OPV: و يهُوناتان عموي داود مشير و مرد دانا و فقيه بود و يحيئيل بن حَکمُوني همراه
    پسران پادشاه بود.
  ron-1924: Ионатан, ункюл луй Давид, ера сфетник, ом ку минте ши ынвэцат; Иехиел,
    фиул луй Хакмони, ера лынгэ фиий ымпэратулуй;
  ben-OBCV: দাউদের কাকা যোনাথন ছিলেন এমন একজন পরামর্শদাতা, যিনি জ্ঞানবুদ্ধিতে পরিপূর্ণ
    একজন মানুষ ও একজন শাস্ত্রবিদও ছিলেন। হকমোনির ছেলে যিহীয়েল রাজার ছেলেদের যত্ন
    নিতেন।
  som-som: Oo weliba Yoonaataan oo ahaa Daa'uud adeerkiis wuxuu ahaa lataliye waxgarasho
    weyn leh, iyo karraaniba, oo Yexii'eel ina Xakmooniina wuxuu la jiray boqorka
    wiilashiisa.
  lat-VUC: 'Jonathan autem patruus David, consiliarius, vir prudens et litteratus:
    ipse et Jahiel filius Hachamoni erant cum filiis regis.'
  eng-ASVBT: 'Also Jonathan, David’s uncle, was a counselor, a man of understanding,
    and a scribe: and Jehiel the son of Hachmoni was with the king’s sons:'
  ita-1885: E Gionatan, zio di Davide, uomo intendente e letterato, era consigliere;
    e Iehiel, figliuolo di Hacmoni, era co' figliuoli del re;
  eng-LXXUP: 'And Jonathan, David’s uncle by the father’s side, was a counselor, a
    wise man: and Jehiel the son of Hachmoni was with the king’s sons.'
  eng-ULB: Jonathan, David's uncle, was an advisor, since he was a wise man and a
    scribe. Jehiel son of Hakmoni cared for the king's sons.
  spa-VBL: Jonatán, tío de David, era un consejero, un hombre perspicaz y un escriba.
    Jehiel, hijo de Hacmoni, cuidaba de los hijos del rey.
  fra-_FOB: Jonathan, oncle de David, était conseiller, homme intelligent et instruit;
    Jéchiel, fils de Hacmoni, était auprès des fils du roi;
  mal-mal: ദാവീദിന്റെ ചിറ്റപ്പനായ യോനാഥാൻ ബുദ്ധിമാനായൊരു മന്ത്രിയും ശാസ്ത്രിയും ആയിരുന്നു;
    ഹഖ്മോനിയുടെ മകനായ യെഹീയേൽ രാജകുമാരന്മാരുടെ സഹവാസി ആയിരുന്നു.
  urd-GVR: Dāūd kā samajhdār aur ālim chachā Yūnatan bādshāh kā mushīr thā. Yihiyel
    bin Hakmūnī bādshāh ke beṭoṅ kī tarbiyat ke lie zimmedār thā.
  suz-BL: दाऊद आ बकान्‍छा योनाथन दाऊद कली अर्ती गेब बाक्‍माक्‍त। मेको शुश जोक्‍ब तुइक्‍ब
    नु ब्रेक्‍स तुइक्‍ब मुर बाक्‍माक्‍त। हाकमोनी आ तौ येहीएल पिप आ तौ आन कली कोव़ब
    बाक्‍माक्‍त।
  ita-1927: E Gionathan, zio di Davide, era consigliere, uomo intelligente e istruito;
    Jehiel, figliuolo di Hacmoni, stava presso i figliuoli del re;
  ckb-ckb: یۆناتانی مامی داودیش ڕاوێژکار بوو، پیاوێکی تێگەیشتوو و سەرقەڵەم بوو، یەحیێلی
    کوڕی حەکمۆنیش چاودێری کوڕەکانی پاشا بوو.
  eng-BBE: Now Jonathan, David's father's brother, expert in discussion, and a man
    of good sense, was a scribe; and Jehiel the son of Hachmoni, had the care of the
    king's sons;
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನ ಚಿಕ್ಕಪ್ಪನಾದ ಯೋನಾತಾನನು ಗ್ರಹಿಕೆಯು, ವಿವೇಕಿಯೂ ಆದ ಲೇಖಕನಾಗಿದ್ದನು.
    ಹಕ್ಮೋನಿಯ ಮಗನಾದ ಯೆಹೀಯೇಲ್ ಅರಸನ ಪುತ್ರರನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: தாவீதின் சிறிய தகப்பனாகிய யோனத்தான் என்னும் புத்தியும் படிப்புமுள்ள மனிதன்
    ஆலோசனைக்காரனாக இருந்தான்; அக்மோனியின் மகன் யெகியேல் ராஜாவின் மகன்களோடு இருந்தான்.
  spa-RV-1909: Y Jonathán, tío de David, era consejero, varón prudente y escriba;
    y Jehiel hijo de Hacmoni estaba con los hijos del rey.
  ron-BTF: De asemenea Ionatan, unchiul lui David, a fost sfătuitor, un înțelept și
    un scrib; și Iehiel, fiul lui Hacmoni, a fost cu fiii împăratului;
  eng-WEBP: Also Jonathan, David’s uncle, was a counselor, a man of understanding,
    and a scribe. Jehiel the son of Hachmoni was with the king’s sons.
  eng-FBV: Jonathan, David's uncle, was an advisor, a man of insight, and a scribe.
    Jehiel, son of Hacmoni, looked after the king's sons.
  nld-1939: Jonatan, een oom van David en een kundig man, was raadsman en geheimschrijver;
    Jechiël was belast met de opvoeding der koningskinderen.
  nch-BL: Jonatán, cati eliyaya itío Tanahuatijquet David, elqui se tacat cati tahuel
    talnamiqui huan tahuel tamachiliyaya. Yaya quiconsejomacayaya David. Jehiel, icone
    Hacmoni, quipixqui itequi para quinmachtis iconehua David.
  vie-1934: Giô-na-than, cậu của Đa-vít, làm mưu sĩ, là một người thông sáng và làm
    quan ký lục; còn Giê-hi-ên con trai của Hác-mô-ni, làm giáo sư các vương tử.
  hin-CV: दावीद के चाचा योनातन उनके सलाहकार थे. उनमें सूझ-बूझ थी, वह लेखक भी थे. उनके
    अलावा हकमोनी का पुत्र येहिएल राजपुत्रों का शिक्षक था.
  spa-BES: Ahora Jonatán, hermano del padre de David, era consejero, y un hombre sensato,
    era un escriba; y Jehiel hijo de Hacmoni, cuidaba a los hijos del rey.
  tdx-tdx: Nimpanoro-kevetse naho ondaty mahihitse vaho mpanokitse t’Ionatane rahalahin-drae’
    i Davide; mpañabey o anam-panjakao t’Iekiele ana’ i Kakmoný.
  tha-KJV: โยนาธานลุงของดาวิดเป็​นที​่​ปรึกษา เป็นคนที่​มี​ความเข้าใจและเป็นอาลักษณ์
    และเยฮีเอลบุตรชายฮัคโมนีเป็นผู้​เลี้ยงดู​ราชโอรส
  por-BR-2018: E Jônatas, tio de Davi, era conselheiro, homem prudente e escriba;
    e Jeiel filho de Hacmoni estava com os filhos do rei.
  deu-ELO: Und Jonathan, der Oheim Davids, war Rat; er war ein einsichtiger Mann und
    ein Schriftgelehrter. Und Jechiel, der Sohn Hakmonis, war bei den Söhnen des Königs.
  eng-WYC-2018: And Jonathan, the brother of David’s father, was a counsellor, a mighty
    man, and prudent, and lettered; he and Jehiel, the son of Hachmoni, were with
    the sons of the king.
  epo-epo: Jonatan, onklo de David, estis konsilisto; li estis homo kompetenta kaj
    klera; Jeĥiel, filo de Ĥaĥmoni, estis ĉe la filoj de la reĝo.
  uig-PIN: Dawutning taƣisi Yonatan mǝsliⱨǝtqi bolup, danixmǝn ⱨǝm Tǝwrat hǝttatqisi
    idi; Haⱪmonining oƣli Yǝⱨiyǝl padixaⱨning oƣullirining ustazi idi.
  beo-beo: Da:ibidi aeyama Yonada:ne da medenegi fada:i sia:ne iasu dunu esalu. E
    amola Yihaiele (Ha:gamounai egefe) da hina bagade egefelali ilia adoba:su hou
    ouligisu.
  tpi-OTNT: Jonatan, liklik papa bilong King Devit, em i man bilong givim gutpela
    tingting long king, long wanem, em i save gut long lo na em i gat planti gutpela
    save. Em wantaim Jehiel, pikinini bilong Hakmoni, i gat wok long skulim ol pikinini
    man bilong king.
  hau-SA: Yonatan, kawun Dawuda, shi ne mashawarci, mutum mai hangen nesa kuma marubuci.
    Yehiyel ɗan Hakmoni ne ya lura da ’ya’yan sarki maza.
  uig-LAT: Dawutning taghisi Yonatan meslihetchi bolup, danishmen hem Tewrat xettatchisi
    idi; Xaqmonining oghli Yehiyel padishahning oghullirining ustazi idi.
  nde-nde: UJonathani, isihlobo sikaDavida, wayengumcebisi, indoda ehlakaniphileyo
    njalo engumbhali. UJehiyeli indodana kaHakhimoni wayephethe amadodana enkosi.
  ton-ton: 'Pea ko Sonatane foki ko e tuʻasina ʻa Tevita, ko e tangata fai fakakaukau,
    mo poto lahi ia, pea ko e tangata tohi pea naʻe nofo ʻa Sehieli ko e foha ʻo Hikimoni
    fakataha mo e ngaahi foha ʻoe tuʻi:'
  ces-1613: Ale Jonatan strýc Davidův byl rada, muž rozumný a kancléř. On a Jechiel
    syn Chachmonův býval s syny královskými.
  eng-WMB: Also Jonathan, David’s uncle, was a counselor, a man of understanding,
    and a scribe. Jehiel the son of Hachmoni was with the king’s sons.
  tam-TCV: தாவீதின் சிறிய தகப்பனான யோனத்தான் தாவீது ராஜாவுக்கு புத்தியுள்ள ஆலோசகராயும்,
    நுண்ணறிவாளராயும், எழுத்தாளராயும் இருந்தான். அக்மோனியின் மகன் யெகியேல், அரசனுடைய
    மகன்களைப் பராமரித்தான்.
  ceb-ULB: Ang uyoan ni David, nga si Jonathan, mao ang magtatambag, sanglit usa man
    siya ka tawong maalamon ug usa ka eskriba. Si Jehiel ang anak nga lalaki ni Hacmoni
    maoy nag-atiman sa mga anak nga lalaki sa hari.
  pol-UBG: Jonatan, stryj Dawida, był doradcą, człowiekiem mądrym i uczonym. Jechiel,
    syn Chakmoniego, był z synami króla.
  urd-GVU: داؤد کا سمجھ دار اور عالِم چچا یونتن بادشاہ کا مشیر تھا۔ یحی ایل بن حکمونی
    بادشاہ کے بیٹوں کی تربیت کے لئے ذمہ دار تھا۔
  deu-1912: Jonathan aber, Davids Vetter, war Rat, ein verständiger und gelehrter
    Mann. Und Jehiel, der Sohn Hachmonis, war bei den Söhnen des Königs.
  kan-2017: ವಿವೇಕಿಯೂ, ಶಾಸ್ತ್ರಜ್ಞನೂ ಆದ ಯೋನಾತಾನನೆಂಬ ದಾವೀದನ ಚಿಕ್ಕಪ್ಪನು, ಮಂತ್ರಿಯೂ ಹಕ್ಮೋನಿಯ
    ಮಗನಾದ ಯೆಹೀಯೇಲನು ರಾಜಪುತ್ರಪಾಲಕನೂ ಆಗಿದ್ದರು.
  yap-yap: Jonathan, ni be’ ni pumo’on ni walagen e chitamngin David fa chitiningin,
    ni ir be’ ni rib salap ko fanow. I ir nge Jehiel nib mo’on ni fak Hakmoni e ba
    milfan ngorow i skulnag fapi pagel ni fak e pilung.
  hlt-MCSB: Hlang aka uen David nupu Jonathan he aka yakming neh cadaek la om. Hakhomi
    capa Jehiel tah manghai koca rhoek neh om.
  mdy-ETH: ካኣቲ ዳውቴኮ ዓቤ፥ ዮናታኣኔ ዞሮና ጪንጫ ሃሣ ዔራ ዓሲኬ፤ ዒዛና ሃኪሞኔ ናኣዚ ዪሂዔኤሌና ካኣቲኮ ናኣቶ ዔርዛዞንሢኬ፤
  twi-ASANTE: Yonatan a na ɔyɛ Dawid wɔfa no yɛɛ ɔfotufoɔ nyansafoɔ maa ɔhene. Na
    ɔyɛ ɔtwerɛfoɔ a ɔwɔ nhunumu. Na Hakmoni babarima Yehiel na na ɔkyerɛ ɔhene mmammarima
    adeɛ.
  eng-WEBU: Also Jonathan, David’s uncle, was a counselor, a man of understanding,
    and a scribe. Jehiel the son of Hachmoni was with the king’s sons.
  wal-wal: Daawita aawaa ishai Yonaataani xaafee, akeekanchcha asanne kawuwaa zoriya
    asa. Hakimoona na7ai Yihi7eeli kawuwaa naata tamaarissees.
  spa-PDDPT: Jonatán, tío de David, varón prudente, era consejero y escriba, y Jehiel,
    hijo de Hacmoni, estaba con los hijos del rey.
  gun-gun: Ha'e gui Davi ruvy'i Jônatas ma nhomongetaa rupi oiko. Ha'e va'e ma lei
    re nhombo'e va'ety hi'arandu va'e. Ha'e rã Hacmoni ra'y Jeiel ma huvixa ra'y kuery
    re opena oikovy.
  ilo-ULB: Ni Jonatan, nga uliteg ni David, ket maysa a mammagbaga, agsipud ta masirib
    isuna ken maysa nga eskriba. Ni Jeiel a putot ni Hachmoni ti nangaywan kadagiti
    putot a lallaki ti ari
  kpg-kpg: Jonathan, tuaahina daane ni tamana di King David, tangada e dau e hagamaamaa
    di hai nia maanadu ge kabemee. Meemaa mo Jehiel, tama daane a Hachmoni ala di nau
    waawa moomee e kuulu nia dama daane di king.
  uig-ARA: داۋۇتنىڭ تاغىسى يوناتان مەسلىھەتچى بولۇپ، دانىشمەن ھەم تەۋرات خەتتاتچىسى
    ئىدى؛ خاقمونىنىڭ ئوغلى يەھىيەل پادىشاھنىڭ ئوغۇللىرىنىڭ ئۇستازى ئىدى.
  sus-sus: Mangɛ Dawuda baba xunya Yonatan findi mixi rasi, lɔnnila, nun sɛbɛliti
    nan na. Xakimoni xa di Yɛxiyɛli nan nu mɛɛnima mangɛ xa die ma.
  pon-2006: Sonadan, ullepen Nanmwarki Depit, sounkaweid koahiek oh loalokong. Ih
    oh Sehiel nein Akmoni me ahneki pwukoahn kasukuhli sapwellimen nanmwarki pwutak
    kan.
  ksd-ksd: Ionatan matua i David ia ra tena varvateten, a tena kabinana, ma ra tena
    tutumu bula; ma Iekiel natu i Kakmoni i ga balaure ra umana natu i ra king, a
    umana tutana;
  tur-YTC: David'in amcası Yonatan da danışman, anlayışlı bir adam ve yazıcıydı. Hakmoni'nin
    oğlu Yehiel kralın oğullarıyla birlikteydi.
  grc-BRENT: Καὶ Ἰωνάθαν ὁ πατράδελφος Δαυὶδ σύμβουλος, ἄνθρωπος συνετός· καὶ Ἰεὴλ
    ὁ τοῦ Ἀχαμὶ μετὰ τῶν υἱῶν τοῦ βασιλέως.
  ind-AYT: Yonatan, paman Daud, adalah penasihat, orang bijak, dan juru tulis. Yehiel,
    anak Hakhmoni, melayani anak-anak raja.
  nya-nya: Yonatani, malume wake wa Davide, anali phungu wake ndipo anali munthu wanzeru
    komanso analinso mlembi. Yehieli mwana wa Hakimoni ankasamalira ana a mfumu.
  hrv-hrv: Savjetnik je bio Davidov stric Jonatan, mudar čovjek; bio je i književnik;
    a Hakmonijev sin Jehiel bio je s kraljevim sinovima.
  mps-mps: Te Jonatan, te Devitgo aga aya sabi bidi da, agai te kingba wiegi yai homu
    kolesaga mani bidi da, magi baso meni, agai te bomai po bugagia koneama, te wiegi
    yai kolesaga hauwa koneai mu elaluai. Aga me Jehiel dali si, te Hakmonigo ogwa,
    augwali sigo te kingo ogwa dabe ola mabo sę elaluai dao.
  tpi-tpi: Jonatan, liklik papa bilong King Devit, em i man bilong givim gutpela tingting
    long king, long wanem, em i save gut long lo na em i gat planti gutpela save.
    Em wantaim Jehiel, pikinini bilong Hakmoni, i gat wok long skulim ol pikinini
    man bilong king.
  dan-1931: Davids Farbroder Jonatan, en indsigtsfuld og skriftkyndig Mand, var Rådgiver.
    Jehiel, Hakmonis Søn, opdrog Kongens Sønner.
  vie-OVCB: Ngoài ra, Giô-na-than, cậu của Đa-vít, là cố vấn của vua, một người khôn
    ngoan, từng đảm trách nhiệm vụ ghi chép sử sách của triều đình. Giê-hi-ên, con
    Hác-mô-ni, chịu trách nhiệm dạy dỗ các hoàng tử.
  guj-2017: દાઉદના કાકા યોનાથાન, કુશળ સલાહકાર અને ચીટનીસ હતો. હાખ્મોનીનો પુત્ર યહીએલ
    રાજાના પુત્રોનો શિક્ષક હતો.
  pon-2006A: Sonadan, ullepen Nanmwarki Depit, sounkaweid koahiek oh loalokong. Ih
    oh Sehiel nein Akmoni me ahneki pwukoahn kasukuhli sapwellimen nanmwarki pwutak
    kan.
  por-BRBSL: Também Jonathan, tio de David, era um conselheiro, um homem de entendimento
    e um escriba. Jehiel, o filho de Hachmoni, estava com os filhos do rei.
  cth-cth: Devit e a napu Jonathan teh a lungkaang poung e hoi, cakathoum e, kho ka
    pouk thai e tami lah ao. Hakmonite capa Jehiel teh siangpahrang e capanaw kacangkhaikung
    lah ao.
  twi-twi: Yonatan a na ɔyɛ Dawid wɔfa no yɛɛ ɔfotufo nyansafo maa ɔhene. Na ɔyɛ ɔkyerɛwfo
    a ɔwɔ nhumu. Na Hakmoni babarima Yehiel na na ɔkyerɛ ɔhene mmabarima ade.
  hlt-hlt: Hlang aka uen David nupu Jonathan he aka yakming neh cadaek la om. Hakhomi
    capa Jehiel tah manghai koca rhoek neh om.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ Dɑfiti yɔ̃ tɑ̃ũ̀, onìtì mɛciì mpìɛ́kɛ́ wè mɛsɑ̀ɑ̀ nkòò yɛ̃́
    mɛciì, kòò ntú wèè duɔ̀ nhokpɑ̀ɑ̀tì itié. Kɛ̀ Yeyɛɛdi Akimɔnniibɛ botí kou mɔù
    kó dɛbirɛ te ò bo nduɔ́mmɛ̀ okpɑ̀ɑ̀tì bí itié.
  msy-2020: Jonatan, a Atrivim Devitɨn afeziar dozim, a nɨghnɨzir aghuiba isa Atrivim
    Devit ganɨdir gumazim. A fofozir ekiam ikia egha akɨnafariba osirir arazim bar
    a gɨfo. A Hakmonin otarim Jehiel ko, aning atrivimɨn otaribar sure gamir ingangarim
    iti.
  dop-dop: Tɑfiiti cɑɑ neu Yonɑtɑŋ kɑ kɛ́ yʋlʋ lɑɣɑtʋ kɛ́ nɑ ɩ́ wɛnɑ nyǝm. Ɩnɩ ɩ kɑ
    kɛnɑ wulɑʋ lɑɣɑtʋ tɑsǝlʋ. Hɑkǝmoni tʋ Yehiyɛlɩ kɛlɛ wulɑʋ piyɑ sɛɣɛsǝlʋ.
  azb-azb: Davudun əmisi Yonatan məsləhətçi idi. O çox ağıllı və savadlı idi. Xakmoni
    oğlu Yexiel padşah oğullarının tərbiyəçisi idi.
  eng-DBY: And Jonathan, David's uncle, was counsellor, a wise man, and a scribe;
    and Jehiel the son of Hachmoni was with the king's sons;
  hin-2017: और दाऊद का भतीजा योनातान एक समझदार मंत्री और शास्त्री था, और एक हक्मोनी
    का पुत्र यहीएल राजपुत्रों के संग रहा करता था।
  eng-YLT: And Jonathan, uncle of David, [is] counsellor, a man of understanding,
    he is also a scribe; and Jehiel son of Hachmoni [is] with the sons of the king;
  eng-WYC-2017: And Jonathan, the brother of David’s father, was a counsellor, a mighty
    man, and prudent, and lettered; he and Jehiel, the son of Hachmoni, were with
    the sons of the king.
  eng-WMBB: Also Jonathan, David’s uncle, was a counsellor, a man of understanding,
    and a scribe. Jehiel the son of Hachmoni was with the king’s sons.
  urd-GVH: दाऊद का समझदार और आलिम चचा यूनतन बादशाह का मुशीर था। यहियेल बिन हकमूनी
    बादशाह के बेटों की तरबियत के लिए ज़िम्मादार था।
  rug-rug: E Zonatani, sa buhina Devita si keke tie totoli sapu tumaena hola na tie
    vari tokae koari na binalabala meke na tie sikuluna. Asa meke Zehieli tuna Hakemoni
    si kopudi sari na sinikulu tadi na tuna baṉara.
  gaz-gaz: Yoonaataan eessumni Daawit namichi beekaan barreessaan sun gorsituu ture;
    Yehiiʼeel ilmi Hakmoonii immoo eegduu ilmaan mootichaa ture.
  fra-LSG: Jonathan, oncle de David, était conseiller, homme de sens et de savoir;
    Jehiel, fils de Hacmoni, était auprès des fils du roi;
  yal-yal: Manga Dawuda sɔxɔ Yonatan findi a kawandi muxun nun a sɛbɛli tiin nan na,
    a fekolonna yi gbo. Xakimoni a diin Yɛxiyɛli nan yi mangana dii xɛmɛne masuxu
    muxun na.
  haw-1868: 'A o Ionatana hoi kekahi makuakane o Davida, he kuhina oia, he kanaka
    naauao, a he kakaaolelo: a o Iehiela ke keiki a Hakemoni, aia no ia me na keikikane
    a ke alii.'
  arb-NAV: وَكَانَ يَهُونَاثَانُ عَمُّ دَاوُدَ صَاحِبَ رَأْيٍ ثَاقِبٍ وَخِبْرَةٍ عَظِيمَةٍ
    وَكَاتِباً، أَمَّا يَحِيئِيلُ بْنُ حَكْمُونِي فَتَوَلَّى مُهِمَّةَ تَعْلِيمِ أَبْنَاءِ
    الْمَلِكِ.
  ewe-ewe: Yonatan, Fia David tɔɖia, nye aɖaŋuɖola nyui aɖe; gɔmesese le esi eye wònye
    agbalẽŋlɔ la hã. Yehiel, Hakmoni ƒe vi fia nu fia la ƒe viwo.
  eng-LEE: Also Jonathan David's uncle was a counsellor, being a man of understanding
    and acquainted with law; and Jeshiel the son of Chachmoni was with the king's
    sons;
  asm-FB: দায়ূদৰ দদায়েক যোনাথন, তেওঁ এজন পৰামৰ্শদাতা আছিল, যিহেতু তেওঁ এজন জ্ঞানী
    আৰু নথি সংৰক্ষক আছিল। হকমোনীৰ পুত্ৰ যিহীয়েল ৰজাৰ পুত্রসকলৰ তত্বৱধানৰ দ্বায়ীত্বত
    আছিল।
  sus-A: مَنفّ دَوُدَ بَبَ شُنيَ يٌنَتَن قِندِ مِشِ رَ سِ، لْننِلَ، نُن سّبّلِتِ نَن
    نَ. شَكِمٌنِ شَ دِ يّشِيّلِ نَن نُ مّينِمَ مَنفّ شَ دِيٍ مَ.
  fra-SBL: Jonathan, l'oncle de David, était aussi un conseiller, un homme intelligent
    et un scribe. Jehiel, fils de Hachmoni, était avec les fils du roi.
  hbo-hbo: וִֽיהֹונָתָ֤ן דֹּוד־דָּוִיד֙ יֹועֵ֔ץ אִישׁ־מֵבִ֥ין וְסֹופֵ֖ר ה֑וּא וִֽיחִיאֵ֥ל
    בֶּן־חַכְמֹונִ֖י עִם־בְּנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Jonathani mamawe wa Daudi aarĩ mũheani kĩrĩra, mũndũ mũmenyi maũndũ na
    mwandĩki-marũa. Nake Jehieli mũrũ wa Hakimoni nĩwe wamenyagĩrĩra ariũ a mũthamaki.
  fra-NCL: Jonathan, oncle de David, était conseiller ; c’était un homme de sens et
    de savoir. Jahiel, fils de Hachamoni, était avec les fils du roi.
  cek-AK: David ih ampa kanawk Jonathan loe khopoek thaih, palungha ca tarikkung ah
    oh; Hakmoni capa Jehiel loe siangpahrang ih capanawk khenzawnkung ah oh.
  cuk-cuk: David-e-gilor-Jonatán, reyga binsaed-ukedid, degi, dule-binsaed-nikaa-ibmar-imakedid,
    deginbali, reyga gardamar-seedbalidid. Hacmoni-machi-Jehielʼdi, rey-e-masmala-akwediid.
  uig-CYR: Давутниң тағиси Йонатан мәслиһәтчи болуп, данишмән һәм Тәврат хәттатчиси
    еди; Хақмониниң оғли Йәһийәл падишаниң оғуллириниң устази еди.
  tel-2017: దావీదు పినతండ్రి యోనాతాను వివేకం కలిగిన ఆలోచనకర్తగా ఉన్నాడు గనుక అతన్ని
    ప్రధానమంత్రిగా నియమించారు. హక్మోనీ కొడుకు యెహీయేలు రాకుమారుల దగ్గర ఉండడానికి నియమించారు.
  hat-BSA: Anplis, Jonathan, tonton David la, te yon konseye, yon nonm ak bon konprann
    e yon skrib; epi Jehiel, fis a Hacmoni an, te pwofesè a fis Wa yo.
  kos-kos: Jonathan, tamulel lun papa tumal Tokosra David, el sie mwet yohk etu la
    ac pah in sang kas in kasru. El, ac Jehiel wen natul Hachmoni, pa luti wen natul
    tokosra.
  hbo-WLC: וִֽיהוֹנָתָ֤ן דּוֹד־דָּוִיד֙ יוֹעֵ֔ץ אִישׁ־מֵבִ֥ין וְסוֹפֵ֖ר ה֑וּא וִֽיחִיאֵ֥ל
    בֶּן־חַכְמוֹנִ֖י עִם־בְּנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Jonatan nwanne nna Devid bụ onye ndụmọdụ na nwoke nwere ezi nghọta. Ọ bụkwa
    ode akwụkwọ. Jehiel nwa Hakmoni bụ onye na-elekọta ụmụ eze ndị ikom.
  ory-ory: ଆହୁରି ଦାଉଦଙ୍କର ପିତୃବ୍ୟ ଯୋନାଥନ ମନ୍ତ୍ରୀ ଥିଲା, ସେ ବିଜ୍ଞ ଓ ଲେଖକ। ଆଉ ହକ୍‍ମୋନୀୟର
    ପୁତ୍ର ଯିହୀୟେଲ ରାଜପୁତ୍ରମାନଙ୍କର ସଙ୍ଗୀ ଥିଲା।
  chk-chk: Iwe, Jonatan pwin semen Tafit i eman souöüröür me eman mwän mi tipachem
    o silelap. I me Jehiel nöün Hakmoni we mwän ra wisen asukula nöün ewe king kewe
    mwän.
  rop-rop: Wal King Deibid anggul Jonathan, imbin brabli klebawan en imbin sabi ebrijing.
    Im en Jehiyel det san blanga Hekmanai dubala bin boswan wekinmen blanga titjimbat
    detlot san blanga det king.
  ukr-1871: Йонатан, дядько Давидів, був дорадником, — чоловік мудрий й вчений — а
    Ехиїл Хахмонїєнко був при царевих дїтях;
  deu-1951: Jonatan aber, Davids Oheim, war Rat, ein verständiger Mann, ein Schriftgelehrter.
    Und Jechiel, der Sohn Hakmonis, war bei den Söhnen des Königs.
  eng-JPS: Also Jonathan David's uncle was a counsellor, a man of understanding, and
    a scribe; and Jehiel the son of Hachmoni was with the king's sons;
  srp-1865: A Jonatan stric Davidov bijaše savjetnik, mudar èovjek i književnik; on
    i Jehilo sin Ahmonijev bijahu sa sinovima carevijem.
  lug-lug: Yonasaani, kitaawe wa Dawudi omuto yali muteesa wa bigambo, era nga musajja
    mutegeevu omuwandiisi, ne Yekyeri mutabani wa Kakumoni ye yali mukuza w’abalangira.
  heb-heb: ויהונתן דוד דויד יועץ איש מבין וסופר הוא ויחיאל בן חכמוני עם בני המלך׃
  ben-IRV: দায়ূদের কাকা যোনাথন ছিলেন পরামর্শদাতা, বুদ্ধিমান লোক ও রাজার লেখক। রাজার
    ছেলেদের শিক্ষার ব্যবস্থার ভার ছিল হক্‌মোনির ছেলে যিহীয়েলের উপর।
  pan-pan: ਦਾਊਦ ਦਾ ਚਾਚਾ ਯੋਨਾਥਾਨ ਵੀ ਵਜ਼ੀਰ, ਬੁੱਧਵਾਨ ਤੇ ਲਿਖਾਰੀ ਸੀ, ਅਤੇ ਯਹੀਏਲ ਹਕਮੋਨੀ ਦਾ
    ਪੁੱਤਰ ਰਾਜਕੁਮਾਰਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਸੀ
  mya-JVB: ဒါဝိဒ် ၏ ဘထွေး တော်ယောနသန် သည်တိုင်ပင် မှူးမတ်ပညာရှိ ကျမ်းတတ် ဖြစ်၏။ ဟခမောနိ
    သား ယေဟေလ သည် ရှင်ဘုရင် ၏သား တော်တို့ အပေါင်းအဘော်ဖြစ်၏။
  hmo-hmo: Ionatana, Davida ena tamana maragi, be sisiba henia tauna mai aonega danu.
    Ionatana danu be taravatu hadibaia tauna ta. Ia bona Iehiele, Hakamoni ena natuna,
    ese king ena natuna idia hadibaia.
  urd-urd: दाऊद का चचा योनतन सलाह कार और अक़्लमंद और मुन्शी था, और यहीएल बिन हकमूनी
    शहज़ादों के साथ रहता था।
  rus-SYN: Ионафан, дядя Давидов, был советником, человек умный и писец; Иехиил, сын
    Хахмониев, был при сыновьях царя;
  bqc-SIM: Davidi desɛ̃ Yonatãaá lɛdamadeɛ. Aà wɛ́ zɛ̃a mɛ́ lakɛ̃naɛ. Aàpi ń
    Akemↄ nɛ́ Yeiɛlio mɛ́ Davidi nɛgↄ̃ɛↄ gwana ũ.
  tcz-CHONGTHU: David pa-ngahpa Jonathan chu michingtah le thil hethei tah chule lengpa
    semang khat ahin. Hachmoni chapa Jehiel chu lengpa chapa jilkung in apang’e.
  mar-mar: दावीदाचा काका योनाथान हा सूज्ञ मंत्री आणि लेखक होता. हखमोनी याचा पुत्र
    यहीएल याच्यावर राज पुत्राच्या लालनपालनाची जबाबदारी होती.
  qub-qub: Davidpa tiyun Jonatán caran alli tantiyaj yachaj. Payga Davidtami imatapis
    tantiyachej. Hacmonipa wamran Jehiel caran raypa wamrancunata uywaj.
  bqp-bqp: Yonɑtɑm, Dɑfidin dusiwɑ u sɑ̃ɑ win bwisi kɛ̃ɔ. Yonɑtɑm wi, u bwisi kɑ yɛ̃ru
    mɔ too. Yehiɛli, Hɑkumɔnin bii wiyɑ u sɑ̃ɑ sinɑ bokon bibun keu koosio.
  hat-hat: Jonatan, tonton David, te yon konseye. Se te yon moun lespri ki te fò anpil.
    Jekiyèl, pitit Akmoni, te reskonsab levasyon tout pitit gason wa a.
  eng-BSB: David’s uncle Jonathan was a counselor; he was a man of insight and a scribe.
    Jehiel son of Hachmoni attended to the sons of the king.
  eng-WEBPB: Also Jonathan, David’s uncle, was a counsellor, a man of understanding,
    and a scribe. Jehiel the son of Hachmoni was with the king’s sons.
  kbq-kbq: Hagi Devitina anenta nafa'amo Jonatani'a maka avoma kre'zana antahi ani'
    hu'neankino, agra knare antahi'zama Devitima ami' nera mani'ne. Hagi kini ne'mofo
    ne' mofavreramima rempi huzami nera Hakmoni nemofo Jehieli mani'ne.
  nhe-BL: Jonatán, tlen eliyaya itío Tlanahuatijquetl David, elqui se tlacatl tlen
    tlahuel tlalnamiqui huan tlahuel tlamachiliyaya. Yajaya quiconsejomacayaya David.
    Jehiel, icone Hacmoni, quipixqui itequi para quinmachtis iconehua David.
  gub-BL: Zonata Tawi itutyr a'e, awa ma'e kwaw katu har romo ma'e tetea'u rehe uzemu'e
    ma'e kwer romo hekon a'e. Wiko tuwihawete ze'eg pape rehe imuapykar romo a'e kury.
    Zonata a'e, Zeiew Akimoni ta'yr a'e no, wiko tuwihawete ta'yr wamu'e har romo
    wà.
  eng-DRA: 'And Jonathan David’s uncle, a counsellor, a wise and learned man: he and
    Jahiel the son of Hachamoni were with the king’s sons.'
