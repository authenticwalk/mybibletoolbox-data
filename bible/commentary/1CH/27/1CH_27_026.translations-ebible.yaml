verse: 1CH.027.026
translations:
  mal-C: ദേശത്തു കൃഷിചെയ്തിരുന്ന കൃഷിപ്പണിക്കാരുടെ ചുമതലക്കാരൻ കെലൂബിന്റെ മകനായ എസ്രി
    ആയിരുന്നു.
  deu-TKW: Die Feldarbeiter, die den Acker besorgten, beaufsichtigte Esri, der Sohn
    Kelubs,
  lin-lin: Eziri, mwana mobali ya Kelubi, azalaki mokambi ya basali bilanga ;
  eng-LSV: and Ezri son of Chelub [is] over workmen of the field for the service of
    the ground;
  eng-GNV: 'And ouer the workemen in the fielde that tilled the ground, was Ezri the
    sonne of Chelub:'
  eng-WEBSTER: 'And over them that did the work of the field for tillage of the ground
    was Ezri the son of Chelub:'
  nhw-BL: Ezri, icone Quelub, eliyaya nopa tequichijquetl catli quintlachili nopa
    tlacame catli miltequitiyayaj para nopa tlanahuatijquetl.
  swh-ONEN: Ezri mwana wa Kelubu alikuwa msimamizi wa wafanyakazi waliolima katika
    mashamba.
  bba-bba: Ɛsiri, Kelubun bii wiyɑ u sɑ̃ɑ be bɑ ɡbeɑn sɔmɑ mɔ̀n wiruɡii.
  eng-KJVCPB: 'and over them that did the work of the field for tillage of the ground
    was Ezri the son of Chelub:'
  luo-luo: Ezri wuod Kelub ne rito jotich mane tiyo e puodho.
  meu-meu: Biru taudia itataodia na Esri, Kelubu natuna;
  npi-ULB: देशमा जमिन जोत्दै खेती-किसानी गर्नेहरू कलूबको छोरा एस्रीको जिम्‍मामा थिए
    ।
  yor-yor: Esri ọmọ Kelubu wà ní ìdí àwọn òṣìṣẹ́ lórí pápá, tí wọ́n ń ko ilẹ̀ náà.
  pes-OPCB: عزری پسر کلوب، سرپرست کارگرانی بود که در املاک پادشاه کار می‌کردند.
  tgl-ULB: Si Ezri na anak ni Kelub ang namahala sa mga magsasakang nag-aararo ng
    lupa.
  hui-hui: Kelubu igini Eseri ibugua agali mabuha biabe biaga hearu bibahende handameho
    haga hene.
  mya-mya: '@see-verse:1CH.027.025'
  bod-N: ཞིང་རྨོ་བའི་སོ་ནམ་གྱི་ལས་ཀ་བྱེད་པ་རྣམས་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཀེ་ལུབ་གྱི་བུ་ཨེས་རི་ཡིན།
  sna-sna: Eziri mwanakomana waKerubhi aiva mutariri pamusoro wavashandi vairima minda.
  spa-BLM: Sobre los que hacían el trabajo del campo para labrar la tierra estaba
    Ezri hijo de Quelub.
  cac-cac: Axo vin̈aj Ezri yuninal vin̈aj Quelub tz'ilan eb' smunlaj d'a sluum vin̈
    rey chi'.
  swh-ULB: Ezri mwana wa Kelubi alikuwa juu ya mashamba, hao walio lima ardhi.
  bel-bel: над тымі, што займаюцца польнай працай, земляробствам, - Эзрый, сын Хэлува;
  deu-ELBBK: 'Und über die Feldarbeiter beim Landbau: Esri, der Sohn Kelubs.'
  mbb-OT: Si Ezri he anak ni Kelub, ne iyan midseriǥan te kegketerebehuwa te vevesukà
    te hadì.
  mal-2015: വയലിൽ വേലചെയ്ത കൃഷിക്കാർക്കു കെലൂബിന്റെ മകൻ എസ്രി മേൽവിചാരകൻ.
  rmc-rmc: O Ezri, le Keluboskro čhavo, sas upral o murša, save kerenas buči pre maľa.
  pes-OPV: و ناظر عملجات مزرعه ها که کار زمين مي کردند، عَزرِي ابن کَلُوب بود.
  ron-1924: Езри, фиул луй Келуб, песте лукрэторий де ла царэ, каре лукрау пэмынтул;
  ben-OBCV: দেশে যারা কৃষিকর্ম করত, তাদের দেখাশোনা করার দায়িত্ব দেওয়া হল কলূবের
    ছেলে ইষ্রিকে।
  som-som: Oo kuwii samayn jiray shuqulka beeraha inay dhulka qodaanna waxaa u talinayay
    Cesrii ina Keluub.
  lat-VUC: 'Operi autem rustico, et agricolis qui exercebant terram, præerat Ezri
    filius Chelub:'
  eng-ASVBT: 'and over them that did the work of the field for tillage of the ground
    was Ezri the son of Chelub:'
  ita-1885: ed Ezri, figliuolo di Chelub, era sopra quelli che lavoravano nella campagna
    nel lavoro della terra;
  eng-LXXUP: And over the husbandmen who tilled the ground was Ezri the son of Chelub.
  eng-ULB: Ezri son of Kelub was over the farmers, those who plowed the land.
  spa-VBL: Ezri, hijo de Quelub, estaba a cargo de los campesinos que trabajaban la
    tierra.
  fra-_FOB: Ezri, fils de Kélub, sur les ouvriers des champs, pour la culture du sol;
  mal-mal: വയലിൽ വേലചെയ്ത കൃഷിക്കാർക്ക് കെലൂബിന്റെ മകൻ എസ്രി മേൽവിചാരകൻ.
  urd-GVR: Azrī bin Kalūb shāhī zamīnoṅ kī kāshtkārī karne wāloṅ par muqarrar thā.
  suz-BL: केलुब आ तौ एज्री रूम गेय पा दोइब आन कली कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Ezri, figliuolo di Kelub, ai lavoratori della campagna per la cultura
    del suolo;
  ckb-ckb: عەزری کوڕی کەلووڤیش لێپرسراوی وەرزێرەکانی کێڵگە بوو، ئەوانەی زەوییان دەکێڵا.
  eng-BBE: Ezri, the son of Chelub, had authority over the field-workers and farmers;
  kan-OKCV: ಹೊಲವನ್ನು ವ್ಯವಸಾಯ ಮಾಡುವ ಕೆಲಸದವರ ಮೇಲೆ ಕೆಲೂಬನ ಮಗ ಎಜ್ರಿಯು ಇದ್ದನು.
  tam-2017: நிலத்தைப் பயிரிட வயல்வெளியின் வேலை செய்கிறவர்களின்மேல் கேலூப்பின் மகன்
    எஸ்ரியும்,
  spa-RV-1909: Y de los que trabajaban en la labranza de las tierras, Ezri hijo de
    Chêlud;
  ron-BTF: Și peste muncitorii câmpului, pentru aratul pământului a fost Ezri, fiul
    lui Chelub;
  eng-WEBP: Over those who did the work of the field for tillage of the ground was
    Ezri the son of Chelub.
  eng-FBV: Ezri, son of Kelub, was in charge of the farm workers who worked the land.
  nld-1939: Opzichter van de landarbeiders, die de grond bewerkten, was Ezri, de zoon
    van Keloeb.
  nch-BL: Ezri, icone Quelub, eliyaya nopa tequichijquet cati quintachili nopa tacame
    cati miltequitiyayaj para nopa tanahuatijquet.
  vie-1934: Eát-ri, con trai Kê-lúp, cai các kẻ lo làm ruộng cày đất;
  hin-CV: केलुब का पुत्र एज़री कृषि—मजदूरों का अधीक्षक था.
  spa-BES: Ezri, el hijo de Quelub, tenía autoridad sobre los trabajadores de campo
    y los agricultores;
  tdx-tdx: Le nifehe o nitoloñe an-tetek’ ao o mpiava-taneo, t’i Etsrý ana’ i Kelobe;
  tha-KJV: เอสรี​บุ​ตรชายเคลูบ เป็นผู้​ดู​แลบรรดาผู้​ที่​ทำไร่​นาหลวง
  por-BR-2018: E dos que trabalhavam na lavoura das terras, Ezri filho de Quelube;
  deu-ELO: 'Und über die Feldarbeiter beim Landbau: Esri, der Sohn Kelubs.'
  eng-WYC-2018: And Ezri, the son of Chelub, was sovereign upon the work of husbandry,
    and upon [the] earth-tillers, that tilled the land (or who worked the land);
  epo-epo: Super la plenumantoj de la laboroj sur la kampo, super la terkultivo, estis
    Ezri, filo de Kelub.
  uig-PIN: Etiz-eriⱪlarda teriⱪqiliⱪ ⱪilƣuqilarni baxⱪurƣuqi Kelubning oƣli Əzri idi;
  beo-beo: '@see-verse:1CH.027.025'
  tpi-OTNT: Esri, pikinini bilong Kelup, i bosim ol man i save wok gaden.
  hau-SA: Ezri ɗan Kelub shi ne mai lura da ma’aikatan gona waɗanda suke nome ƙasar.
  uig-LAT: Étiz-ériqlarda tériqchiliq qilghuchilarni bashqurghuchi Kélubning oghli
    Ezri idi;
  nde-nde: U-Eziri indodana kaKhelubi wayephethe izisebenzi emaphandleni ezazilima
    amasimu.
  ton-ton: 'Pea naʻe pule ʻa Eseli ko e foha Kilupi kiate kinautolu naʻe ngāue ʻi
    he tō ngoue ʻi he ngaahi tokangangoue:'
  ces-1613: A nad dělníky na poli, při dělání rolí, Ezri syn Chelubův.
  eng-WMB: Over those who did the work of the field for tillage of the ground was
    Ezri the son of Chelub.
  tam-TCV: நிலத்தைப் பயிரிடுகிறவர்களான வயல்வெளியின் வேலை செய்பவர்களுக்கு கேலூப்பின்
    மகன் எஸ்ரி பொறுப்பாய் இருந்தான்.
  ceb-ULB: Si Ezri ang anak nga lalaki ni Kelub mao ang nagdumala sa mga mag-uuma,
    nga maoy nag-ugmad sa yuta.
  pol-UBG: Nad rolnikami, którzy uprawiali ziemię, stał Ezri, syn Keluba.
  urd-GVU: عزری بن کلوب شاہی زمینوں کی کاشت کاری کرنے والوں پر مقرر تھا۔
  deu-1912: Über die Ackerleute, das Land zu bauen, war Esri, der Sohn Chelubs.
  kan-2017: ಹೊಲಗಳನ್ನು ವ್ಯವಸಾಯ ಮಾಡುವ ಆಳುಗಳ ಮೇಲೆ ಕೆಲೂಬನ ಮಗನಾದ ಎಜ್ರೀ,
  yap-yap: '@see-verse:1CH.027.025'
  hlt-MCSB: Khohmuen kah thothuengnah dongah lohma kah bitat aka saii soah Kelub capa
    Ezri.
  mdy-ETH: '@see-verse:1CH.027.025'
  twi-ASANTE: Kelub babarima Esri na na ɔhwɛ apaafoɔ a na wɔdɔ ɔhene mfuo so.
  eng-WEBU: Over those who did the work of the field for tillage of the ground was
    Ezri the son of Chelub.
  wal-wal: Biittaa goyiya goshshanchchatu bolli aawatiyaagee Kaluuba na7aa Eezira.
  spa-PDDPT: Ezri, hijo de Quelub, de los que trabajaban en la labranza de las tierras;
  gun-gun: Mba'ety rupi omba'eapo ha'e oma'etỹ va'e kuery re opena va'e ma Querube
    ra'y Ezri.
  ilo-ULB: Ni Ezri a putot a lalaki ni Kelub ti nangaywan kadagiti mannalon, dagiti
    nangarado iti daga.
  kpg-kpg: '@see-verse:1CH.027.025'
  uig-ARA: ئېتىز-ئېرىقلاردا تېرىقچىلىق قىلغۇچىلارنى باشقۇرغۇچى كېلۇبنىڭ ئوغلى ئەزرى
    ئىدى؛
  sus-sus: Kelubu xa di Esiri findi mangɛ xa xɛ sae xunyi nan na.
  pon-2006: '@see-verse:1CH.027.025'
  ksd-ksd: ma Esri natu i Kelub i ga kure diat nina dia ga ipipuk ra umauma;
  tur-YTC: Tarlada çalışıp toprağı sürenlerin başında Keluv oğlu Ezri vardı.
  grc-BRENT: Καὶ ἐπὶ τῶν γεωργούντων τὴν γῆν τῶν ἐργαζομένων, Ἐσδρὶ ὁ τοῦ Χελούβ.
  ind-AYT: Pengawas para pekerja di ladang yang harus mengolah tanah adalah Ezri,
    anak Kelub.
  nya-nya: Eziri mwana wa Kelubi ankayangʼanira anthu ogwira ntchito yolima ku munda.
  hrv-hrv: Nadstojnik nad poljskim radnicima koji su obrađivali zemlju bio je Kelubov
    sin Ezri.
  mps-mps: Esri, te Kelupgo ogwago, te gi sę ebo bidi dabe augwali tonalubo sę yalio.
  tpi-tpi: Esri, pikinini bilong Kelup, i bosim ol man i save wok gaden.
  dan-1931: over Markarbejderne ved Jordens Dyrkning Ezri, Kelubs Søn;
  vie-OVCB: Ết-ri, con Kê-lúp, cai quản nông dân làm nghề canh nông trên đất của vua.
  guj-2017: ખેતી કરનારાઓ ઉપર દેખરેખ રાખવા કલૂબનો પુત્ર એઝ્રી હતો.
  pon-2006A: '@see-verse:1CH.027.025'
  por-BRBSL: Sobre aqueles que faziam o trabalho do campo para a lavoura do solo estava
    Ezri, filho de Chelub.
  cth-cth: Laikawk kanawknaw ka khenyawnkung lah Kelub capa Ezri doeh.
  twi-twi: Kelub babarima Esri na na ɔhwɛ apaafo a na wɔdɔw ɔhene mfuw so.
  hlt-hlt: Khohmuen kah thothuengnah dongah lohma kah bitat aka saii soah Kelub capa
    Ezri.
  tbz-SIM: Kɛ̀ Kedubu birɛ Esidi te ò bo ndɑkɛmɛ̀ bɛ̀ɛ̀ tu bɛtenkútíbɛ̀ bɛ ɛì miɛkɛ
    bɛ kpɛ́í.
  msy-2020: Ezɨ Kelupɨn otarim Esri, an azenibar ingarir gumazibar garir gumazim.
  dop-dop: Kelupɩ pǝyɑlʋ Ɩsǝli kɛlɛ tɛtʋ tɑɑ hɑtɑɑ pɑɑsǝnlɑɑ nyʋɣʋ tʋ.
  azb-azb: tarlada çalışan əkinçilərin üzərində nəzarətçi Keluv oğlu Ezri;
  eng-DBY: And over them that worked in the field for tillage of the ground was Ezri
    the son of Chelub.
  hin-2017: और जो भूमि को जोतकर बोकर खेती करते थे, उनका अधिकारी कलूब का पुत्र एज्री
    था।
  eng-YLT: and over workmen of the field for the service of the ground [is] Ezri son
    of Chelub;
  eng-WYC-2017: And Ezri, the son of Chelub, was sovereign upon the work of husbandry,
    and upon [the] earth-tillers, that tilled the land;
  eng-WMBB: Over those who did the work of the field for tillage of the ground was
    Ezri the son of Chelub.
  urd-GVH: अज़री बिन कलूब शाही ज़मीनों की काश्तकारी करनेवालों पर मुक़र्रर था।
  rug-rug: '@see-verse:1CH.027.025'
  gaz-gaz: Ezeriin ilmi Kiluub shuumii qonnaan bultootaa ture.
  fra-LSG: Ezri, fils de Kelub, sur les ouvriers de la campagne qui cultivaient la
    terre;
  yal-yal: Kelubu a diina Esiri nan yi xɛɛ biine xunna ra.
  haw-1868: A maluna o ka poe i hana i ka hana ma ka mahinaai, e mahiai i ka aina,
    o Ezeri ke keiki a Keluba.
  arb-NAV: وَعَزْرِي بْنُ كَلُوبَ عَلَى الْفَعَلَةِ الْعَامِلِينَ فِي الْمَزَارِعِ
    الْمَلَكِيَّةِ.
  ewe-ewe: Ezri, Kelub ƒe vi kpɔa ame siwo wɔa dɔ le agblewo me la dzi.
  eng-LEE: And over those that did the work of the field, in the tillage of the ground,
    was 'Ezri the son of Kelub.
  asm-FB: কলূবৰ পুত্ৰ ইজ্ৰী মাটি চহোৱা খেতিয়ক সকলৰ ওপৰত আছিল।
  sus-A: كٍلُبُ شَ دِ عٍسِرِ قِندِ مَنفّ شَ شّسَيٍ شُنيِ نَن نَ.
  fra-SBL: Ezri, fils de Chelub, était chargé des travaux des champs pour le labourage
    du sol.
  hbo-hbo: וְעַ֗ל עֹשֵׂי֙ מְלֶ֣אכֶת הַשָּׂדֶ֔ה לַעֲבֹדַ֖ת הָאֲדָמָ֑ה עֶזְרִ֖י בֶּן־כְּלֽוּב׃
  kik-kik: Eziri mũrũ wa Kelubu nĩwe warũgamagĩrĩra andũ arĩa maarutaga wĩra wa kũrĩma
    mĩgũnda.
  fra-NCL: Ezri, fils de Chélub, sur les ouvriers des champs qui cultivaient la terre ;
  cek-AK: Kelub capa Ezri loe lawk thung ih toksah kaminawk ukkung ah oh;
  cuk-cuk: Quelub-machi-Ezri, dulemar-sapurba-ibmar-digmaladgi-arbamalad-dakedid.
  uig-CYR: Етиз-ериқларда териқчилиқ қилғучиларни башқурғучи Келубниң оғли Әзри еди;
  tel-2017: పొలాల్లో పనిచేసే వాళ్ళ మీద, భూమి దున్నే వాళ్ళ మీద కెలూబు కొడుకు ఎజ్రీ
    నియామకం జరిగింది.
  hat-BSA: Ezri, fis a Kelub la te responsab tout ouvriye agrikòl ki te travay tè
    yo.
  kos-kos: 'Mwet orekma ke imae: Ezri wen natul Chelub'
  hbo-WLC: וְעַ֗ל עֹשֵׂי֙ מְלֶ֣אכֶת הַשָּׂדֶ֔ה לַעֲבֹדַ֖ת הָאֲדָמָ֑ה עֶזְרִ֖י בֶּן־כְּלֽוּב׃
  ibo-ibo: Ezri nwa Kelub bụ onye na-elekọta ubi eze na ndị na-arụ ọrụ nʼime ya.
  ory-ory: ଆଉ କଲୂବର ପୁତ୍ର ଇଷ୍ରି କୃଷିକର୍ମକାରୀମାନଙ୍କର ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Esri nöün Chelup we mwän a wisen nemeni chokewe mi angang lon ekewe tanipi,
  rop-rop: '@see-verse:1CH.027.025'
  ukr-1871: Над хлїборобами, що робили на полях, — Езрій, Хелубенко;
  deu-1951: über die Ackerleute, welche das Land bebauten, war Esri, der Sohn Kelubs;
  eng-JPS: and over them that did the work of the field for tillage of the ground
    was Ezri the son of Chelub;
  srp-1865: A nad ratarima, koji raðahu zemlju, bijaše Ezrije sin Heluvov;
  lug-lug: Ezuli mutabani wa Kerubu ye yavunaanyizibwanga abalimi ab’omu nnimiro.
  heb-heb: ועל עשי מלאכת השדה לעבדת האדמה עזרי בן כלוב׃
  ben-IRV: চাষীদের দেখাশোনার ভার ছিল কলূবের ছেলে ইষ্রির উপর।
  pan-pan: ਅਤੇ ਖੇਤਾਂ ਵਾਲਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਧਰਤੀ ਨੂੰ ਵਾਹੁੰਦੇ ਬੀਜਦੇ ਸਨ, ਕਲੂਬ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰੀ
    ਸੀ
  mya-JVB: ခေလုပ် သား ဧဇရိ သည် လယ်ယာ လုပ် သောသူတို့ ကို အုပ်ရ၏။
