  kos-kos: Zebulun Ishmaiah wen natul Obadiah Naphtali Jerimoth wen natul Azriel
  hbo-WLC: לִזְבוּלֻ֕ן יִֽשְׁמַֽעְיָ֖הוּ בֶּן־עֹבַדְיָ֑הוּ לְנַ֨פְתָּלִ֔י יְרִימ֖וֹת
