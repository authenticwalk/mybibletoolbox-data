  ory-ory: ସବୂଲୂନ ବଂଶ ମଧ୍ୟରେ ଓବଦୀୟର ପୁତ୍ର ଯିଶ୍ମୟୀୟ; ନପ୍ତାଲି ବଂଶ ମଧ୍ୟରେ ଅସ୍ରୀୟେଲର ପୁତ୍ର
