  tel-2017: ఓబద్యా కొడుకు ఇష్మయా జెబూలూనీయులకు అధిపతిగా ఉన్నాడు. అజ్రీయేలు కొడుకు
    యెరీమోతు నఫ్తాలీయులకు అధిపతిగా ఉన్నాడు.
  hat-BSA: 'pou Zabulon: Jischemaeja, fis a Abdias la; pou Nephthali: Jerimoth, fis
