verse: 1CH.027.019
translations:
  mal-C: 'സെബൂലൂന്: ഓബദ്യാവിന്റെ മകൻ യിശ്മയ്യാവ്. നഫ്താലിക്ക്: അസ്രീയേലിന്റെ മകൻ യെരീമോത്ത്.'
  deu-TKW: von Sebulon Jismaja, der Sohn Obadjas, von Naphthali Jerimoth, der Sohn
    Asriels,
  lin-lin: 'mpo na libota ya Zabuloni : Yishimaeya, mwana mobali ya Abidiasi ; mpo
    na libota ya Nefitali : Yerimoti, mwana mobali ya Azirieli ;'
  eng-LSV: of Zebulun, Ishmaiah son of Obadiah; of Naphtali, Jerimoth son of Azriel;
  eng-GNV: 'Ouer Zebulun, Ishmaiah the sonne of Obadiah: ouer Naphtali, Ierimoth the
    sonne of Azriel:'
  eng-WEBSTER: 'Of Zebulun, Ishmaiah the son of Obadiah: of Naphtali, Jerimoth the
    son of Azriel:'
  nhw-BL: '@see-verse:1CH.027.018'
  swh-ONEN: 'kwa Wazabuloni: Ishmaya mwana wa Obadia; kwa Wanaftali: Yeremothi mwana
    wa Azrieli;'
  bba-bba: Sɑbulonin bwese kɛrɑ sɔɔ, Yisimɑyɑ, Abudiɑsin biiwɑ u sɑ̃ɑ wiruɡii. Nɛfitɑlin
    bwese kɛrɑ sɔɔ, Yerimɔti, Asiriɛlin biiwɑ u sɑ̃ɑ wiruɡii.
  eng-KJVCPB: 'of Zebulun, Ishmaiah the son of Obadiah: of Naphtali, Jerimoth the
    son of Azriel:'
  luo-luo: 'koa kuom jo-Zebulun: Ishmaya wuod Obadia notelonegi; koa kuom jo-Naftali:
    Jerimoth wuod Azriel notelonegi;'
  meu-meu: Sebulun iduhuna taudia ikwaradia na Isimaia Obadia; Napatali iduhuna taudia
    ikwaradia na Ieremoto Asriel;
  npi-ULB: जबूलूनका कुलका निम्ति ओबदियाका छोरा यिश्‍मायाह अगुवा थिए । नप्‍तालीका कुलका
    निम्ति अज्रीएलका छोरा यरीमोत अगुवा थिए ।
  yor-yor: 'lórí Sebuluni: Iṣmaiah ọmọ Obadiah; lórí Naftali: Jerimoti ọmọ Asrieli;'
  pes-OPCB: '@see-verse:1CH.027.018'
  tgl-ULB: Para sa tribo ni Zebulun, si Ismaias na anak ni Obadias ang pinuno. Para
    sa tribo ni Neftali, si Jerimot na anak ni Azriel ang pinuno.
  hui-hui: Sebulunu hameigini hearu Obadaia igini Isimaia ibugua ti handayaho haga
    hene. Nabadali hameigini hearu Asariele igini Yaremodohanda handayaho haga hene.
  mya-mya: '@see-verse:1CH.027.018'
  bod-N: ཟེ་བུ་ལུན་ཚོ་པའི་འགོ་དཔོན་ནི་ཨོ་བད་ཡཱའི་བུ་ཡིས་མཱ་ཡ་ཡིན། ནཱབ་ཐ་ལི་ཚོ་པའི་འགོ་དཔོན་ནི་ཨས་རི་ཨེལ་གྱི་བུ་ཡེ་རི་མོད་ཡིན།
  sna-sna: 'pamusoro paZebhuruni: Ishimaya mwanakomana waObhadhia; pamusoro paNafutari:
    Jerimoti mwanakomana waAzirieri;'
  spa-BLM: de Zabulón, Ismaías hijo de Abdías; de Neftalí, Jeremot hijo de Azriel;
  cac-cac: '@see-verse:1CH.027.018'
  swh-ULB: Kwa kabila la Zebuluni, Ishimaia mwana wa Obadia alikuwa kiongozi. Kwa
    kabila la Naftali, Yeremothi mwana wa Azirieli alikuwa kiongozi.
  bel-bel: у Завулона - Ішмая, сын Авадыі; у Нэфталіма - Ерымот, сын Азрыіла;
  deu-ELBBK: 'von Sebulon: Jischmaja, der Sohn Obadjas; von Naphtali: Jerimot, der
    Sohn Asriels;'
  mbb-OT: 'Diyà te tribu ni Zebulun: si Ishmaya he anak ni Obadias. Diyà te tribu
    ni Naftali: si Jeremot he anak ni Azriel.'
  mal-2015: സെബൂലൂന്നു ഓബദ്യാവിന്റെ മകൻ യിശ്മയ്യാവു; നഫ്താലിക്കു അസ്രീയേലിന്റെ മകൻ
    യെരീമോത്ത്;
  rmc-rmc: o Jišmajah, le Obadjoskro čhavo, upral o Zebulun; o Jerimot, le Azrieloskro
    čhavo, upral o Naftali;
  pes-OPV: و رئيس زبولون يشمَعيا ابن عُوبَديا و رئيس نَفتالي يريموت بن عَزريئيل.
  ron-1924: 'ал луй Забулон: Ишемая, фиул луй Обадия; ал луй Нефтали: Иеримот, фиул
    луй Азриел;'
  ben-OBCV: 'সবূলূন গোষ্ঠীর উপরে: ওবদিয়ের ছেলে যিশ্মায়য়; নপ্তালি গোষ্ঠীর উপরে:
    অস্রীয়েলের ছেলে যিরেমোৎ;'
  som-som: reer Sebulunna waxaa u talinayay Yishmacyaah ina Cobadyaah, reer Naftaalina
    waxaa u talinayay Yereemood ina Casrii'eel,
  lat-VUC: 'Zabulonitis, Jesmaias filius Abdiæ: Nephthalitibus, Jerimoth filius Ozriel:'
  eng-ASVBT: 'of Zebulun, Ishmaiah the son of Obadiah: of Naphtali, Jeremoth the son
    of Azriel:'
  ita-1885: Ismaia, figliuolo di Obadia, de' Zabuloniti; Ierimot, figliuolo di Azriel,
    de' Neftaliti;
  eng-LXXUP: 'for Zebulun, Ishmaiah the son of Obadiah: for Naphtali, Jeremoth the
    son of Azriel:'
  eng-ULB: For the tribe of Zebulun, Ishmaiah son of Obadiah was the leader. For the
    tribe of Naphtali, Jerimoth son of Azriel was the leader.
  spa-VBL: 'para Zabulón Ismaías, hijo de Abdías; por Neftalí: Jerimot, hijo de Azriel;'
  fra-_FOB: 'De Zabulon: Jishmaeja, fils d''Obadia; de Nephthali: Jérimoth, fils d''Azriel;'
  mal-mal: സെബൂലൂന് ഓബദ്യാവിന്റെ മകൻ യിശ്മയ്യാവ്; നഫ്താലിക്ക് അസ്രീയേലിന്റെ മകൻ യെരീമോത്ത്;
  urd-GVR: 'Zabūlūn kā qabīlā: Ismāyāh bin Abadiyāh. Naftālī kā qabīlā: Yarīmot bin
    Azriyel.'
  suz-BL: जबूलून आ थर ङा ओबदिया आ तौ इश्‍मायाह बाक्‍माक्‍त। नाप्‍ताली आ थर ङा अज्रीएल
    आ तौ येरेमोथ बाक्‍माक्‍त।
  ita-1927: 'Di Zabulon: Ishmaia, figliuolo di Obadia. Di Neftali: Jerimoth, figliuolo
    di Azriel.'
  ckb-ckb: 'بۆ زەبولون: یەشمەعیای کوڕی عۆبەدیا؛ بۆ نەفتالی: یەریمۆتی کوڕی عەزریێل؛'
  eng-BBE: Of Zebulun, Ishmaiah, the son of Obadiah; of Naphtali, Jerimoth, the son
    of Azriel;
  kan-OKCV: ಜೆಬುಲೂನನಿಗೆ ಓಬದ್ಯನ ಮಗ ಇಷ್ಮಾಯನು ನಫ್ತಾಲಿಯ ಗೋತ್ರಕ್ಕೆ ಅಜ್ರಿಯೇಲನ ಮಗ ಯೆರೀಮೋತನು.
  tam-2017: 'செபுலோன் கோத்திரத்திற்கு ஒப்தியாவின் மகன் இஸ்மாயா: நப்தலி கோத்திரத்திற்கு
    அஸ்ரியேலின் மகன் எரிமோத்.'
  spa-RV-1909: De los de Zabulón, Ismaías hijo de Abdías; de los de Nephtalí, Jerimoth
    hijo de Azriel;
  ron-BTF: 'Din Zabulon: Ișemaia, fiul lui Obadia; din Neftali: Ierimot, fiul lui
    Azriel;'
  eng-WEBP: of Zebulun, Ishmaiah the son of Obadiah; of Naphtali, Jeremoth the son
    of Azriel;
  eng-FBV: 'for Zebulun: Ishmaiah, son of Obadiah; for Naphtali: Jerimoth, son of
    Azriel;'
  nld-1939: Jisjmajáhoe, de zoon van Obadjáhoe, van Zabulon; Jerimot, de zoon van
    Azriël, van Neftali;
  nch-BL: '@see-verse:1CH.027.018'
  vie-1934: người cai quản Sa-bu-lôn là Dít-ma-hia, con trai của Ô-ba-đia; người cai
    quản Nép-ta-li là Giê-ri-mốt, con trai của A-ri-ên;
  hin-CV: 'ज़ेबुलून: ओबदयाह का पुत्र इशमाइया; नफताली: अज़रिएल का पुत्र येरीमोथ;'
  spa-BES: De Zabulón, Ismaías, hijo de Abdías; de Neftalí, Jerimot, hijo de Azriel;
  tdx-tdx: amy Zebolone, Ismaià ana’ i Obadià; amy Naftalý, Ierimote ana’ i Azriele;
  tha-KJV: สำหรับคนเศบู​ลุ​นม​ี อิ​ชม​ัยอาห์​บุ​ตรชายโอบาดีห์ สำหรับคนนัฟทาลี​มี เยรีโมทบุตรชายอัสรีเอล
  por-BR-2018: Dos de Zebulom, Ismaías filho de Obadias; dos de Naftali, Jeremote
    filho de Azriel;
  deu-ELO: von Sebulon, Jischmaja, der Sohn Obadjas; von Naphtali, Jerimoth, der Sohn
    Asriels;
  eng-WYC-2018: Ishmaiah, the son of Obadiah, was sovereign to Zebulunites; Jerimoth,
    the son of Azriel, was sovereign to Naphtalites;
  epo-epo: 'de la Zebulunidoj: Jiŝmaja, filo de Obadja; de la Naftaliidoj: Jerimot,
    filo de Azriel;'
  uig-PIN: Zǝbuluniylar üqün Obadiyaning oƣli Yixmaya ⱪǝbilǝ baxliⱪi idi; Naftali
    ⱪǝbilisi üqün Azriyǝlning oƣli Yǝrimot ⱪǝbilǝ baxliⱪi idi;
  beo-beo: '@see-verse:1CH.027.018'
  tpi-OTNT: Na Ismaia, pikinini bilong Obadia, i bosim lain Sebulun. Na Jeremot, pikinini
    bilong Asriel, i bosim lain Naptali.
  hau-SA: bisa mutanen Zebulun shi ne, Ishmahiya ɗan Obadiya; bisa mutanen Naftali
    shi ne, Yerimot ɗan Azriyel;
  uig-LAT: Zebuluniylar üchün Obadiyaning oghli Yishmaya qebile bashliqi idi; Naftali
    qebilisi üchün Azriyelning oghli Yerimot qebile bashliqi idi;
  nde-nde: 'kwabakoZebhuluni: ngu-Ishimaya indodana ka-Obhadaya; kwabakoNafithali:
    nguJerimothi indodana ka-Aziriyeli'
  ton-ton: '‌ʻOe faʻahinga ʻo Sepuloni, ʻa Isimaia ko e foha ʻo ʻOpataia: ʻoe faʻahinga
    ʻo Nafitali, ʻa Selimoti ko e foha ʻo ʻAsilieli:'
  ces-1613: Nad Zabulonovým Izmaiáš syn Abdiášův, nad Neftalímovým Jerimot syn Azrielův,
  eng-WMB: of Zebulun, Ishmaiah the son of Obadiah; of Naphtali, Jeremoth the son
    of Azriel;
  tam-TCV: செபுலோனுக்கு ஒபதியாவின் மகன் இஸ்மாயா; நப்தலிக்கு அஸ்ரியேலின் மகன் எரிமோத்;
  ceb-ULB: Alang sa tribo ni Zebulun, ang pangulo mao si Ishmaya ang anak nga lalaki
    ni Obadia. Alang sa tribo ni Naftali, ang pangulo mao si Jeremoth ang anak nga
    lalaki ni Azriel.
  pol-UBG: Nad Zebulonitami – Jiszmajasz, syn Obadiasza, nad Neftalitami – Jerimot,
    syn Azriela;
  urd-GVU: 'زبولون کا قبیلہ: اِسماعیاہ بن عبدیاہ۔ نفتالی کا قبیلہ: یریموت بن عزری
    ایل۔'
  deu-1912: unter Sebulon war Jismaja, der Sohn Obadjas; unter Naphthali war Jeremoth,
    der Sohn Asriels;
  kan-2017: ಜೆಬುಲೂನ್ಯರಲ್ಲಿ ಓಬದ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯ; ನಫ್ತಾಲ್ಯರಲ್ಲಿ ಅಜ್ರೀಯೇಲನ ಮಗನಾದ ಯೆರೀಮೋತ್;
  yap-yap: '@see-verse:1CH.027.018'
  hlt-MCSB: Zebulun soah Obadiah capa Ishmaiah, Naphtali soah Azriel capa Jerimoth.
  mdy-ETH: '@see-verse:1CH.027.018'
  twi-ASANTE: 'Sebulon abusuakuo: Obadia babarima Yismaia; Naftali abusuakuo: Asriel
    babarima Yerimot;'
  eng-WEBU: of Zebulun, Ishmaiah the son of Obadiah; of Naphtali, Jeremoth the son
    of Azriel;
  wal-wal: Zaabiloona zariyaa aissiyaagee Obaadiyaa na7aa Yishimaa7iyaa. Nifttaaleema
    zariyaa aissiyaagee Aziri7eela na7aa Yaarimoota.
  spa-PDDPT: De los de Zabulón, Ismaías, hijo de Abdías. De los de Neftalí, Jerimot,
    hijo de Azriel.
  gun-gun: Zebulom ramymino kuery re opena va'e ma Obadias ra'y Ismaías. Naftali ramymino
    kuery re opena va'e ma Azriel ra'y Jerimote.
  ilo-ULB: Para iti tribu ti Zabulon, ni Ismaias a putot a lalaki ni Obadias ti mangidadaulo.
    Para iti tribu ti Neftali, ni Jeremot a putot a lalaki ni Azariel ti mangidadaulo.
  kpg-kpg: '@see-verse:1CH.027.018'
  uig-ARA: زەبۇلۇنىيلار ئۈچۈن ئوبادىيانىڭ ئوغلى يىشمايا قەبىلە باشلىقى ئىدى؛ نافتالى
    قەبىلىسى ئۈچۈن ئازرىيەلنىڭ ئوغلى يەرىموت قەبىلە باشلىقى ئىدى؛
  sus-sus: Sabulon bɔnsɔɛ xun ma, Abadiyasi xa di Yisemaya. Nafatali bɔnsɔɛ xun ma,
    Asiriyɛli xa di Yerimoti.
  pon-2006: '@see-verse:1CH.027.018'
  ksd-ksd: ure Sebulun, Ismaia natu i Obadia; ure Naptali, Ieremot natu i Asriel;
  tur-YTC: Zevulun'dan Ovadya oğlu İşmaya; Naftalililer'den Azriel'in oğlu Yeremot;
  grc-BRENT: Τῷ Ζαβουλὼν, Σαμαΐας ὁ τοῦ Ἀβδίου· τῷ Νεφθαλὶ, Ἰεριμὼθ ὁ τοῦ Ὀζιήλ.
  ind-AYT: 'atas suku Zebulon: Yismaya, anak Obaja; atas suku Naftali: Yerimot, anak
    Azriel;'
  nya-nya: 'mtsogoleri wa fuko la Zebuloni: Isimaiya mwana wa Obadiya; mtsogoleri
    wa fuko la Nafutali: Yerimoti mwana wa Azirieli;'
  hrv-hrv: nad Zebulunovim Obadjin sin Jišmaja; nad Naftalijevim Azrielov sin Jerimot.
  mps-mps: Te Ismaia, te Obadiago ogwago, te Sebulun hani tonaluali. Te Jeremot, te
    Asrielgo ogwago, te Naptali hani tonaluai dao.
  tpi-tpi: Na Ismaia, pikinini bilong Obadia, i bosim lain Sebulun. Na Jeremot, pikinini
    bilong Asriel, i bosim lain Naptali.
  dan-1931: for Zebulon Jisjmaja, Obadjas Søn; for Naftali Jerimot, Azriels Søn;
  vie-OVCB: Dít-ma-hia, con Áp-đia, lãnh đạo đại tộc Sa-bu-luân. Giê-ri-mốt, con Ách-ri-ên,
    lãnh đạo đại tộc Nép-ta-li.
  guj-2017: ઝબુલોનનાકુળનો ઓબાદ્યાનો પુત્ર ઇશ્માયા, નફતાલી કુળનો આઝ્રીએલનો પુત્ર યરિમોથ,
  pon-2006A: '@see-verse:1CH.027.018'
  por-BRBSL: de Zebulom, Ismaías o filho de Obadias; de Naftali, Jeremote filho de
    Azriel;
  cth-cth: Zebulun miphunnaw hanelah Obadiah capa Ishmaiah, Naphtali miphunnaw hanelah
    Azriel capa Jerimoth,
  twi-twi: 'Sebulon abusuakuw: Obadia babarima Yismaia; Naftali abusuakuw: Asriel
    babarima Yerimot;'
  hlt-hlt: Zebulun soah Obadiah capa Ishmaiah, Naphtali soah Azriel capa Jerimoth.
  tbz-SIM: Sɑbunɔɔ kó kunɑɑ̀mùnkù kɔbɛ, kɛ̀ Abudiɑsi birɛ Semmɑyɑ mbɑkɛ́, Nɛfutɑdii
    kó kunɑɑ̀mùnkù, kɛ̀ Asidiyɛɛdi birɛ Yedemɔti mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Ismaia, a Obadian otarim, a Sebulunɨn anabamɨn adarazi gativagha men
    gari. Ezɨ Jeremot, a Asrielɨn otarim, a Naptalin anabamɨn adarazi gativagha men
    gari.
  dop-dop: Sɑpulɔŋ nyǝ́mɑ nyǝŋ ntɛ́ Opɑtiyɑ pǝyɑlʋ Ɩsemɑyɑ. Nefǝtɑli nyǝ́mɑ nyǝŋ ntɛ́
    Asǝliyɛlɩ pǝyɑlʋ Yelimɔtɩ.
  azb-azb: Zevulunluların başçısı Avdiya oğlu İşmaya; Naftalililərin başçısı Azriel
    oğlu Yerimot;
  eng-DBY: for Zebulun, Jishmaiah the son of Obadiah; for Naphtali, Jerimoth the son
    of Azriel;
  hin-2017: जबूलून से ओबद्याह का पुत्र यिशमायाह, नप्ताली से अज्रीएल का पुत्र यरीमोत;
  eng-YLT: of Zebulun, Ishmaiah son of Obadiah; of Naphtali, Jerimoth son of Azriel;
  eng-WYC-2017: Ishmaiah, the son of Obadiah, was sovereign to Zebulunites; Jerimoth,
    the son of Azriel, was sovereign to Naphtalites;
  eng-WMBB: of Zebulun, Ishmaiah the son of Obadiah; of Naphtali, Jeremoth the son
    of Azriel;
  urd-GVH: 'ज़बूलून का क़बीला : इसमायाह बिन अबदियाह। नफ़ताली का क़बीला : यरीमोत बिन
    अज़रियेल।'
  rug-rug: '@see-verse:1CH.027.018'
  gaz-gaz: 'gosa Zebuuloon irratti: Yishmaʼiyaaʼuu ilma Obaadiyaa; gosa Niftaalem
    irratti: Yeriimooti ilma Azriiʼeel;'
  fra-LSG: 'de Zabulon: Jischemaeja, fils d’Abdias; de Nephthali: Jerimoth, fils d’Azriel;'
  yal-yal: Sabulon bɔnsɔnna xun na, Abadi a diin Yisemaya. Nafatali bɔnsɔnna xun na,
    Asiriyɛli a diin Yerimoti.
  haw-1868: 'O ka Zebuluna, o Isemaia ke keiki a Obadia: o ka Napetali, o Ierimota
    ke keiki a Azeriela:'
  arb-NAV: يَشْمَعِيَا بْنُ عُوبَدْيَا عَلَى سِبْطِ زَبُولُونَ، وَيَرِيمُوثُ بْنُ
    عَزَرْئِيلَ عَلَى سِبْطِ نَفْتَالِي.
  ewe-ewe: Zebulon ƒe viwo Nunɔlae nye Ismaya, Obadia ƒe vi; Naftali ƒe viwo Nunɔlae
    nye Yeremot, Azriel ƒe vi;
  eng-LEE: Of Zebulun, Yishma'yahu the son of 'Obadyahu; of Naphtali, Jerimoth the
    son of 'Azriel;
  asm-FB: জবূলূন জাতিৰ বাবে ওবদিয়াৰ পুত্ৰ যিচময়া নেতা আছিল। নপ্তালীৰ বাবে অজ্ৰীয়েলৰ
    পুত্ৰ যিৰীমোৎ নেতা আছিল।
  sus-A: سَبُلٌن بْنسْي شُن مَ، عَبَدِيَسِ شَ دِ يِسٍمَيَ. نَقَتَلِ بْنسْي شُن مَ،
    عَسِرِيّلِ شَ دِ يٍرِ مٌتِ.
