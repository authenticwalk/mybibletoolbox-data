verse: 1CH.027.015
translations:
  mal-C: പന്ത്രണ്ടാംമാസത്തേക്കുള്ള പന്ത്രണ്ടാമൻ നെതോഫാത്യനായ ഹെൽദായി ആയിരുന്നു. അദ്ദേഹം
    ഒത്നിയേലിന്റെ കുടുംബക്കാരൻ ആയിരുന്നു. അദ്ദേഹത്തിന്റെ ഗണത്തിലും 24,000 പടയാളികൾ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Der zwölfte, für den zwölften Monat, war Heldai von Netopha, aus dem Geschlecht
    Othniels, und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya zomi na mibale : lisanga ya Elidayi, moto ya libota ya
    Netofa, moko kati na bakitani ya Otinieli ; lisanga yango ezalaki na mibali nkoto
    tuku mibale na minei.'
  eng-LSV: The twelfth, for the twelfth month, [is] Heldai the Netophathite, of Othniel,
    and twenty-four thousand [are] on his division.
  eng-GNV: 'The twelft for the twelft moneth was Heldai the Netophathite, of Othniel:
    and in his course foure and twentie thousand.'
  eng-WEBSTER: 'The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel: and in his course were twenty and four thousand.'
  nhw-BL: Heldai, catli iteipan ixhui Otoniel huan ehuayaya tlali Netofa, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan ome huan inijuanti tequitque ipan metztli
    majtlactli huan ome ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  swh-ONEN: Jemadari wa kumi na mbili kwa mwezi wa kumi na mbili alikuwa Heldai Mnetofathi
    kutoka jamaa ya Othnieli. Kikosi chake kilikuwa na watu 24,000.
  bba-bba: '@see-verse:1CH.027.014'
  eng-KJVCPB: 'The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar apar gariyo, e dwe mar apar gariyo ne en Heldai ja-Netofath
    koa e anywola mar Othniel. Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e
    migape.
  meu-meu: Ihagwauta-ruana, hua ihagwauta-ruana ena, na Heledai, tau Netofa, Otoniele
    garana; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: बाह्रौं महिनाको लागि ओत्‍निएलको घरानाका नतोपात सहरका हेल्‍दै कमाण्‍डर भए
    । तिनको भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: Èkejìlá fún oṣù kejìlá jẹ́ Heldai ará Netofa láti ìdílé Otnieli. Ẹgbàá
    méjìlá (24,000) ọkùnrin ni ó wà ní ìpín tirẹ̀.
  pes-OPCB: 'ماه دوازدهم: خلدای نطوفاتی از نسل عتنی‌ئیل.'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikalabing dalawang buwan ay si Heldai na
    mula sa Netofa mula sa angkan ni Otniel. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege hombeaneni Nedoba tanoali Heledai ibugua agali biabe biaga daosini
    pira kirani maria (24,000) hombeane halu hearu haru hene. Heledai ibu Odoniele
    aguanene hene.
  mya-mya: '@see-verse:1CH.027.014'
  bod-N: ཟླ་བཅུ་གཉིས་པའི་ལས་ཚན་བཅུ་གཉིས་པའི་དམག་དཔོན་ནི་ཨོད་ནི་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ནེ་ཏོ་ཕཱ་པ་ཧེལ་ད་ཨི་ཡིན་ལ།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད་དོ། །
  sna-sna: Wegumi navaviri, mumwedzi wegumi nemiviri, aiva Heridhai muNetofati, aibva
    mumhuri yaOtinieri. Muboka rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: El duodécimo jefe del duodécimo mes era Heldai netofatita, de Otoniel.
    En su división había veinticuatro mil.
  cac-cac: Axo d'a slajchavil uj, a vin̈aj Heldai aj Netofa, yin̈tilal vin̈aj Otoniel
    tz'ochi.
  swh-ULB: Mkuu kwa mwezi wa kumi na mbili alikuwa Helidai kutoka mji wa Netopafa,
    kutoka ukoo uliotoka kwa Othinieli. Katika kikosi chake walikuwa wanaume elfu
    ishirini na nne.
  bel-bel: Дванаццаты, для дванаццатага месяца, Хэлдай Нэтафацянін, з нашчадкаў Гатанііла,
    і ў ягоным аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der zwölfte für den zwölften Monat war Heldai, der Netophatiter, von
    Othniel; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Heldai he tig-Netofa he kevuwazan ni Otniel, ne iyan peremandar te menge
    sundaru te ike-12 he vulan. 24,000 he menge sundaru is diyà te grupu zin.
  mal-2015: പന്ത്രണ്ടാം മാസത്തേക്കുള്ള പന്ത്രണ്ടാമത്തവൻ ഒത്നീയേലിൽനിന്നുത്ഭവിച്ച നെതോഫാത്യനായ
    ഹെൽദായി; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro dešudujto (12) čhon ľidžalas e čata o Cheldaj andral e Netofa. Ov
    sas andral le Otňieloskri fajta. Andre dojekh čata sas 24 000 murša.
  pes-OPV: و رئيس دوازدهم براي ماه دوازدهم خَلداي نَطُوفاتي از بني عُتنِيئيل و در
    فرقه او بيست و چهار هزار نفر بودند.
  ron-1924: Ал дойспрезечеля, пентру луна а доуэспрезечя, ера Хелдай дин Нетофа, дин
    фамилия луй Отниел. Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: দ্বাদশতম মাসের জন্য দ্বাদশতম সেনাপতি হলেন নটোফাতীয় হিলদয়, যিনি অৎনীয়েলের
    বংশোদ্ভুক্ত ছিলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii laba iyo tobnaad ee bishii laba iyo tobnaad bixi jirayna
    wuxuu ahaa Xelday oo ahaa reer Netofaah, oo ka ahaa reer Cotnii'eel, oo isaga
    kooxdiisana waxaa ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Duodecimus, mense duodecimo, Holdai Netophathites, de stirpe Gothoniel:
    et in turma ejus viginti quatuor millia.'
  eng-ASVBT: 'The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel: and in his course were twenty and four thousand.'
  ita-1885: Il duodecimo, per lo duodecimo mese, era Heldai Netofatita, della progenie
    di Otniel; e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The twelfth for the twelfth month was Heldai the Netophathite, belonging
    to Othniel: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the twelfth month was Heldai from the city of Netophah,
    from the clan descended from Othniel. In his division were twenty-four thousand
    men.
  spa-VBL: El duodécimo, para el duodécimo mes, era Heldai de Netofa, de la familia
    de Otoniel. Tenía 24.000 hombres en su división.
  fra-_FOB: Le douzième, pour le douzième mois, était Heldaï, de Nétopha, de la famille
    d'Othniel; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: പന്ത്രണ്ടാം മാസത്തേക്കുള്ള പന്ത്രണ്ടാമത്തവൻ ഒത്നീയേലിൽനിന്നുത്ഭവിച്ച നെതോഫാത്യനായ
    ഹെൽദായി; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Bārhwāṅ māh: Ġhutniyel ke ḳhāndān kā Ḳhaldī Natūfātī.'
  suz-BL: मिनु बर्स आ नेल्‍ल क्‍येङा नोले ङा महिना ङा हुल आन कप्‍तान ओथ्‍नीएल आ खिं
    ङा नेतोफाह सहर ङा हेल्‍दाइ बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त।
  ita-1927: Il dodicesimo, per il dodicesimo mese, era Heldai da Netofa, della famiglia
    di Othniel, e aveva una divisione di ventiquattromila uomini.
  ckb-ckb: حەلدەیی نەتۆفایی لە نەوەی عۆسنیێل فەرماندەی لەشکری مانگی دوازدە بوو، لەشکرەکەشی
    لە بیست و چوار هەزار پیاو پێکهاتبوو.
  eng-BBE: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel; and in his division were twenty-four thousand.
  kan-OKCV: ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ ಹನ್ನೆರಡನೆಯವನು ಒತ್ನಿಯೇಲನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ನೆಟೋಫದವನಾದ
    ಹೆಲ್ದಾಯಿಯು; ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: பன்னிரண்டாவது மாதத்தின் பன்னிரண்டாம் தளபதி ஒத்னியேல் சந்ததியான எல்தாயி
    என்னும் நெத்தோபாத்தியன்; அவனுடைய வகுப்பில் இருபத்து நான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El duodécimo para el duodécimo mes era Heldai Nethophathita, de Othniel;
    y en su división veinte y cuatro mil.
  ron-BTF: A douăsprezecea căpetenie, pentru luna a douăsprezecea, a fost Heldai netofatitul,
    din Otniel. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel. In his division were twenty-four thousand.
  eng-FBV: The twelfth, for the twelfth month, was Heldai the Netophathite, from the
    family of Othniel. He had 24,000 men in his division.
  nld-1939: De twaalfde voor de twaalfde maand was Cheldai uit Netofa, die van Otniël
    stamde; zijn korps telde vier en twintigduizend man.
  nch-BL: Heldai, cati iteipa ixhui Otoniel huan ehuayaya tali Netofa, elqui tayacanquet
    ten nopa hueyi pamit majtacti huan ome huan inijuanti tequitique ipan metzti majtacti
    huan ome ipan sesen xihuit. Nopa pamit quinpiyayaya 24 mil soldados.
  vie-1934: Ban trưởng thứ mười hai về tháng chạp, là Hiên-đai, về dòng Oát-ni-ên,
    ở Nê-tô-pha; trong ban người có hai vạn bốn ngàn người.
  hin-CV: बारहवें महीने, नेतोफ़ा से हेल्दाई, जो ओथनीएल का वंशज था. इस टुकड़ी में 24,000
    सैनिक थे.
  spa-BES: El duodécimo capitán del duodécimo mes fue Heldai él de Netofa, de Otoniel;
    y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fahafolo-ro’­ amby ho am-bolam-pahafolo-ro’ amby, i Keldày nte-Netofate,
    tarira’ i Otniele, ro’ ale-tsi-efats’ arivo ro amy firimboña’ey.
  tha-KJV: ผู้​บัญชาการคนที่​สิ​บสองสำหรับเดือนที่​สิ​บสองคือ เฮลดัยชาวเนโทฟาห์จากคนโอทนีเอล
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O décimo segundo para o décimo segundo mês era Heldai netofatita, de
    Otniel; e em sua divisão vinte e quatro mil.
  deu-ELO: der zwölfte für den zwölften Monat war Heldai, der Netophathiter, von Othniel;
    und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the twelfth month, the twelfth prince was Heldai (the) Netophathite,
    of the generation of Othniel (or of the sons of Othniel), and four and twenty
    thousand were in his company.
  epo-epo: La dek-dua, por la dek-dua monato, estis Ĥeldaj, la Netofaano, el la Otnielidoj;
    en lia apartaĵo estis dudek kvar mil.
  uig-PIN: On ikkinqi aydiki on ikkinqi nɵwǝtqi ⱪoxunning sǝrdari Otniyǝl jǝmǝtidiki
    Nitofatliⱪ Ⱨǝlday bolup, uning ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.014'
  tpi-OTNT: Heldai bilong taun Netofa i bosim ol 24,000 man i mekim wok long namba
    12 mun. Heldai em i man bilong lain Otniel.
  hau-SA: Na goma sha biyu don wata goma sha biyu, shi ne Heldai mutumin Netofa, daga
    iyalin Otniyel. Akwai mutane 24,000 a sashensa.
  uig-LAT: On ikkinchi aydiki on ikkinchi nöwetchi qoshunning serdari Otniyel jemetidiki
    Nitofatliq Helday bolup, uning qismida yigirme töt ming adem bar idi.
  nde-nde: Owetshumi lambili, owezopho lenyanga yetshumi lambili, kwakunguHelidayi
    umNethofa, owemuli ka-Othiniyeli. Kwakulamadoda azinkulungwane ezingamatshumi
    amabili lane (24,000) eviyweni lakhe.
  ton-ton: 'Ko hono toko hongofulu ma ua ki hono hongofulu ma ua ʻoe māhina ko ʻElitai
    ko e tangata Nitofa, ʻoe kakai Otinili: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko
    ua mano mo e fā afe.'
  ces-1613: Dvanáctého na dvanáctý měsíc Cheldai Netofatský z Otoniele, a v houfě
    jeho čtyřmecítma tisíců.
  eng-WMB: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel. In his division were twenty-four thousand.
  tam-TCV: பன்னிரண்டாம் மாதத்துக்குரிய பிரிவுக்கு ஒத்னியேல் குடும்பத்திலிருந்து நெத்தோபாத்தியனான
    எல்தாய் தளபதியாயிருந்தான். அவனுடைய பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante sa ikanapulo ug duha ka bulan mao si Heldai nga gikan sa
    siyudad sa Netofa, ug gikan sa banay ni Otniel. Adunay 24, 000 ka kalalakin-an
    sa iyang pundok.
  pol-UBG: Dwunastym, na miesiąc dwunasty, był Cheldaj Netofatyta, z Otniela, a jego
    oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'بارھواں ماہ: غُتنی ایل کے خاندان کا خلدی نطوفاتی۔'
  deu-1912: Der zwölfte im zwölften Monat war Heldai, der Netophathiter, aus Othniel;
    und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ನೆಟೋಫ ಊರಿನವನಾದ ಒತ್ನೀಯೇಲನ ಸಂತಾನದವನಾದ ಹೆಲ್ದೈಯು ಹನ್ನೆರಡನೆಯ ವರ್ಗದ ನಾಯಕನು.
    ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.014'
  hlt-MCSB: A hla hlai nit dongkah hlai nit nah ham te Othniel lamkah Netophah Heldai
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  mdy-ETH: '@see-verse:1CH.027.014'
  twi-ASANTE: Heldai a ɔyɛ Otniel a ɔfiri Netofa aseni no na na ɔyɛ ekuo a ɛtɔ so
    dumienu, a na wɔkɔ adwuma bosome a ɛtɔ so dumienu mu no so sahene. Na ne ekuo
    no akodɔm dodoɔ yɛ mpem aduonu ɛnan (24,000).
  eng-WEBU: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel. In his division were twenty-four thousand.
  wal-wal: Tammanne naa77antto aginan kiyiya citaa kaalettiyaagee Naxoofappe yiida,
    Otini7eela yara gidiya Helddaaya; a citan laatamanne oiddu sha7u asai de7ees.
  spa-PDDPT: El comandante para el mes duodécimo era Heldai netofatita, de Otoniel.
    En su división había 24.000.
  gun-gun: Doze-a huvixa, doze jaxya reguarã ma Netofa pygua Heldai, Otniel ramymino
    kuery va'e regua. Ha'e va'e kuery regua ma vinte e quatro mil avi ikuai.
  ilo-ULB: Ti pangulo iti maikasangapulo ket dua a bulan ket ni Heldai manipud iti
    siudad ti Netofa, manipud iti puli a nagtaud kenni Otniel. Adda 24, 000 a lallaki
    iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.014'
  uig-ARA: ئون ئىككىنچى ئايدىكى ئون ئىككىنچى نۆۋەتچى قوشۇننىڭ سەردارى ئوتنىيەل جەمەتىدىكى
    نىتوفاتلىق ھەلداي بولۇپ، ئۇنىڭ قىسمىدا يىگىرمە تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Xeledayi Netofaka naxan fatan Otiniyeli xabilɛ ra findi xundɛ fu nun firin
    nde mangɛ nan na ɲɛ kike fu nun firin nde. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a
    xa yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.014'
  ksd-ksd: Keldai ra te Netopat ta ra apik na tarai Otniel ia ra vavinun ma a urua
    na lualua ta ra vavinun ma a urua na gai; ma a ura vinun ma a ivat na arip na
    marmar dia ga ki ta kana tiniba.
  tur-YTC: On ikinci ay için on ikinci komutan, Otniel'den Netofalı Helday'dı. Onun
    bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ δωδέκατος εἰς τὸν μῆνα τὸν δωδέκατον Χολδία ὁ ἐκ Νετωφαθὶ τῷ Γοθονιὴλ,
    καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang kedua belas untuk bulan kedua belas adalah Heldai, orang Netofa,
    keturunan Otniel. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Mtsogoleri wa 12, pa mwezi wa 12 anali Helidai Mnetofa, wa banja la Otanieli.
    Pa gulu lake panali asilikali 24,000.
  hrv-hrv: Dvanaesti, dvanaestoga mjeseca, bio je Netofaćanin Heldaj, Otnielovac.
    U svom je redu imao dvadeset i četiri tisuće.
  mps-mps: Heldai te Netofa taun bidigo te bidi sese umabo 24,000 bidi augwali te
    12 wagi soabo poluade te sę ebo bidi dabe tonalualio. Heldai te Otniel hani bidi
    dao.
  tpi-tpi: Heldai bilong taun Netofa i bosim ol 24,000 man i mekim wok long namba
    12 mun. Heldai em i man bilong lain Otniel.
  dan-1931: Den tolvte, ham i den tolvte Måned, var Heldaj fra Netofa af Otniels Slægt;
    til hans Skifte hørte 24.000 Mand.
  vie-OVCB: Hiên-đai, quê ở Nê-tô-pha, dòng dõi của phán quan Ốt-ni-ên, là tướng chỉ
    huy quân đoàn mười hai với 24.000 binh sĩ phục vụ vào tháng mười hai.
  guj-2017: બારમા માસને માટે બારમો સરદાર ઓથ્નીએલનો હેલદાઈ નટોફાથી હતો. તેની ટુકડીમાં
    ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.014'
  por-BRBSL: O décimo segundo capitão para o décimo segundo mês foi Heldai, o Netofatítico,
    de Othniel. Em sua divisão eram vinte e quatro mil.
  cth-cth: A hlaikahni e thapa dawk ahu kahrawikung teh Othniel koehoi Netophah tami
    Heldai doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Heldai a ɔyɛ Otniel a ofi Netofa aseni no na na ɔyɛ kuw a ɛto so dumien,
    a na wɔkɔ adwuma ɔsram a ɛto so dumien mu no so sahene. Na ne kuw no asraafodɔm
    dodow yɛ mpem aduonu anan (24,000).
  hlt-hlt: A hla hlai nit dongkah hlai nit nah ham te Othniel lamkah Netophah Heldai
    tih anih kah boelnah khuiah he thawng kul neh thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì tɛpíítɛ̀ nɛ̀ didɛ́rì ntú otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́ríwè
    kpɛri, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000). Kɛ̀ Otinniyɛɛdi
    nɑɑ̀mùnkù kou Nɛtofɑɑ ɛì kou Edidɑii mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Heldai, a Netofan nguibar ekiamɨn gumazim, a namba 12ɨn iakɨnimɨn
    ingangarim damuamin 24,000plan gumaziba me geghuva men gari. Heldai, a Otnielɨn
    ikɨzimɨn gumazim.
  dop-dop: '@see-verse:1CH.027.014'
  azb-azb: On ikinci ay üçün on ikinci başçı Otnielin nəslindən Netofalı Xelday idi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The twelfth for the twelfth month was Heldai the Netophathite, of Othniel;
    and in his division were twenty-four thousand.
  hin-2017: बारहवें महीने के लिये बारहवाँ सेनापति ओत्नीएल के वंश का हेल्दै नतोपावासी
    था और उसके दल में चौबीस हजार थे।
  eng-YLT: The twelfth, for the twelfth month, [is] Heldai the Netophathite, of Othniel,
    and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the twelfth month, the twelfth prince was Heldai the Netophathite,
    of the generation of Othniel, and four and twenty thousand were in his company.
  eng-WMBB: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel. In his division were twenty-four thousand.
  urd-GVH: 'बारहवाँ माह : ग़ुतनियेल के ख़ानदान का ख़लदी नतूफ़ाती।'
  rug-rug: '@see-verse:1CH.027.014'
  gaz-gaz: Jiʼa kudha lammaffaaf ajajaan kudha lammaffaan Heldaayi namicha Netoof
    kan gosa Otniiʼeel sana ture. Kutaa isaa keessa namoota 24,000 turan.
  fra-LSG: Le douzième, pour le douzième mois, était Heldaï, de Nethopha, de la famille
    d’Othniel; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Otiniyɛli xabilan muxuna nde Xɛlidayi Netofa kaan yi findi gali kuntigin
    na ɲɛɛn kike fu nun firindeni. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun
    ma.
  haw-1868: 'O ka umikumamalua, no ka umikumamalua o ka malama, oia o Heledai no Netopata,
    na Oteniela: a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ خَلْدَايُ النَّطُوفَاتِيُّ مِنْ ذُرِّيَّةِ عُثْنِئِيلَ فِرْقَةَ
    الشَّهْرِ الثَّانِي عَشَرَ الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso wuievelia ƒe tatɔe nye Heldai tso Netofa, tso Otniel ƒe viwo dome.
    Eƒe ame akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti wuievelia me.
  eng-LEE: The twelfth for the twelfth month was Cheldai the Netophathite, of 'Othniel;
    and in his division were twenty and four thousand.
  asm-FB: অৎনীয়েলৰ বংশৰ গোষ্ঠীৰ পৰা নটোফাতীয়া নগৰৰ হিলদয় দ্বাদশ মাহৰ কাৰণে সেনাপতি
    আছিল। তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: شٍلٍدَيِ نٍتٌقَكَ نَشَن قَتَن عٌتِنِيٍلِ شَبِلّ رَ قِندِ شُندّ قُ نُن قِرِن
    ندٍ مَنفّ نَن نَ حّ كِكٍ قُ نُن قِرِن ندٍ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Le douzième chef, pour le douzième mois, était Heldaï, de Netophath, d'Othniel.
    Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הַשְּׁנֵ֤ים עָשָׂר֙ לִשְׁנֵ֣ים עָשָׂ֣ר הַחֹ֔דֶשׁ חֶלְדַּ֥י הַנְּטֹופָתִ֖י
    לְעָתְנִיאֵ֑ל וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ פ
  kik-kik: Mũnene wa ikũmi na eerĩ, mweri wa ikũmi na ĩĩrĩ, aarĩ Helidai ũrĩa Mũnetofathi,
    wa kuuma nyũmba ya Othinieli. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le douzième, pour le douzième mois, était Holdaï, de Nétopha, de la famille
    d’Othoniel ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah hatlaihnetto haih naah, hatlaihnetto haih misatuh zaehoikung angraeng
    loe, Othniel acaeng, Netophath kami, Heldai; anih ih kami loe sing hnet, sang
    palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogambe-gakabogwad (24,000), nii-warambe-gakabo-nagudedgi
    (12) arbamalad. Netofaʼgined, Otoniel-wagwa-Heldaiʼye-nugad, amar-e-dummadid.
  uig-CYR: Он иккинчи айдики он иккинчи нөвәтчи қошунниң сәрдари Отнийәл җәмәтидики
    Нитофатлиқ Һәлдай болуп, униң қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: పన్నెండో నెల ఒత్నీయేలు బంధువూ, నెటోపాతీయుడు అయిన హెల్దయి అధిపతిగా ఉన్నాడు.
    అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Douzyèm nan, pou douzyèm mwa a te Heldaï, Netofit la, sòti nan fanmi Othniel
    la; epi li te gen yon divizyon venn-kat-mil òm.
  kos-kos: Heldai, mwet Netophath, pa karingin u se ke malem aksingoul luo. El pa
    sie mwet in fwil natul Othniel. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הַשְּׁנֵ֤ים עָשָׂר֙ לִשְׁנֵ֣ים עָשָׂ֣ר הַחֹ֔דֶשׁ חֶלְדַּ֥י הַנְּטוֹפָתִ֖י
    לְעָתְנִיאֵ֑ל וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ פ
  ibo-ibo: Onyeisi nkewa nke iri na abụọ, maka ọnwa nke iri na abụọ bụ Heldai onye
    Netofa. Onye sitere nʼezinaụlọ Otniel. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri
    puku abụọ na anọ (24,000).
  ory-ory: ଦ୍ୱାଦଶ ମାସ ନିମନ୍ତେ ଦ୍ୱାଦଶ ସେନାପତି ଅତ୍ନୀୟେଲ-ବଂଶଜାତ ନଟୋଫାତୀୟ ହିଲ୍‍ଦୟ ଥିଲା;
    ଆଉ ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Nge ewe engol me ruomanün sounemenem lon engol me ruuen maram Heltai eman
    mwirimwirin Otniel seni Netofa, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: '@see-verse:1CH.027.014'
  ukr-1871: Дванайцятий, на дванайцятий місяць, Хелдай з Нетофату, з потомків Готониїлових;
    і в його віддїлї двайцять і чотири тисячі.
  deu-1951: Der zwölfte für den zwölften Monat war Cheldai, der Netophatiter, von
    Otniel; und zu seiner Abteilung gehörten 24000.
  eng-JPS: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel; and in his course were twenty and four thousand.
  srp-1865: Dvanaesti, dvanaestoga mjeseca, Heldaj Netofaæanin od Gotonila, i u njegovu
    redu bješe dvadeset i èetiri tisuæe.
  lug-lug: Kerudayi Omwetofa, ow’omu nnyumba ya Osuniyeri, ye yali omukulu ow’ekibinja
    eky’ekkumi n’ababiri mu mwezi ogw’ekkumi n’ebiri, era kyalimu abasajja emitwalo
    ebiri mu enkumi nnya.
  heb-heb: השנים עשר לשנים עשר החדש חלדי הנטופתי לעתניאל ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: দ্বাদশ মাসের জন্য দ্বাদশ দলের সেনাপতি ছিলেন নটোফাতীয় হিল্‌দয়। তিনি ছিলেন
    অৎনীয়েলের বংশের একজন লোক। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਬਾਰਵੇਂ ਮਹੀਨੇ ਲਈ ਬਾਰਵਾਂ ਸਰਦਾਰ ਆਥਨੀਏਲ ਤੋਂ ਨਟੋਫਾਥੀ ਹਲਦਈ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ
    ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ।
  mya-JVB: ဒွါဒသမ တွင် ဒွါဒသမ ဗိုလ်မင်းကား ဩသနေလ အမျိုး၊ နေတောဖာသိ အနွယ်ဖြစ်သော ဟေလဒဲ
    ၊ တပ်သား ပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 12 dekenai ia gaukara orea ena biaguna be Heledai, Netopa tauna.
    Ia be Otoniele ena bese tauna, Heledai ena orea taudia ibounai be 24,000.
  urd-urd: बारहवें महीने के लिए बारहवाँ सरदार गुतनीएलियों में से नतूफ़ाती ख़ल्दी था,
    और उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Двенадцатый, для двенадцатого месяца, Хелдай Нетофафянин, из потомков Гофониила,
    и в его отделении двадцать четыре тысячи.
  bqc-SIM: Ɔniɛli bui Ɛlɛdai, Nɛtofa gbɛ̃́ mɛ́ mↄ kuɛpladeↄ gãli dↄaana ũ.
  tcz-CHONGTHU: A lhasom le ni na in Netophah a kon Othniel insungmi Heled in a lamkaiye.
  mar-mar: बाराव्या महिन्याचा बारावा प्रमुख हेल्दय. या अथनिएल कुळातला आणि नटोफाथी
    इथला होता. त्याच्या तुकडीत चोवीस हजार लोक होते.
  qub-qub: Chunca ishcaynin quilla cajcho arunanpaj raquisha caycaj runacunata mandaran
    Heldai. Payga caran Otonielpita mirar aywajpa wamran, Netofa marcapita. Heldai
    mandaycaran ishcay chunca chuscun warangata (24,000).
  bqp-bqp: '@see-verse:1CH.027.014'
  hat-hat: Pou gwoup douzyèm mwa a, se Eldayi, moun fanmi Otnyèl nan lavil Netofa,
    ki te chèf.
  eng-BSB: The twelfth, for the twelfth month, was Heldai the Netophathite, from the
    family of Othniel. There were 24,000 men in his division.
  eng-WEBPB: The twelfth captain for the twelfth month was Heldai the Netophathite,
    of Othniel. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 12 ikante'ma 12fu kevuma refko'ma hunte'nea kevure'ma kegavama
    hu'nea kva nera Netofa kumateti, Otnieli nagapinti ne' Heldai'e. Hagi ana kevufina
    24tauseni'a vahe mani'naze.
  nhe-BL: Heldai, tlen iteipa ixhui Otoniel huan ehuayaya tlali Netofa, elqui tlayacanquetl
    tlen nopa hueyi pamitl majtlactli huan ome huan inijuanti tequitique ipan metztli
    majtlactli huan ome ipan sesen xihuitl. Nopa pamitl quinpiyayaya 24 mil soldados.
  gub-BL: '@see-verse:1CH.027.014'
  eng-DRA: 'The twelfth, for the twelfth month, was Holdai a Netophathite, of the
    race of Gothoniel: and in his company were four and twenty thousand.'
