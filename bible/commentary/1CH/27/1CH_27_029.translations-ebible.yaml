verse: 1CH.027.029
translations:
  mal-C: ശാരോനിൽ മേയുന്ന കന്നുകാലികൾക്ക് ശാരോത്യനായ ശിത്രായിയും താഴ്വരയിലെ കന്നുകാലികൾക്ക്
    അദ്‌ലായിയുടെ മകനായ ശാഫാത്തും മേൽവിചാരകരായിരുന്നു.
  deu-TKW: Die Rinder, die in der Saronebene weideten, beaufsichtigte der Saroniter
    Sitrai, die Rinder in den Thälern Saphat, der Sohn Adlais,
  lin-lin: Shitrayi, moto ya engumba Saroni, azalaki mobateli bangombe oyo ezalaki
    kolia na Saroni ; Shafati, mwana mobali ya Adilayi, azalaki mobateli bangombe
    na mabwaku.
  eng-LSV: and Shitrai the Sharonite [is] over the herds that are feeding in Sharon;
    and Shaphat son of Adlai [is] over the herds in the valleys;
  eng-GNV: 'And ouer the oxen that fed in Sharon, was Shetrai the Sharonite: and ouer
    the oxen in the valleyes was Shaphat the sonne of Adlai:'
  eng-WEBSTER: 'And over the herds that fed in Sharon was Shitrai the Sharonite: and
    over the herds that were in the valleys was Shaphat the son of Adlai:'
  nhw-BL: Sitrai, catli ehuayaya Sarón, quipiyayaya nopa tequitl para quinmocuitlahuis
    nopa huacaxme catli quicuayayaj sacatl nopona ipan nopa tlamayamitl Sarón. Huan
    Safat, icone Adlai, quinmocuitlahui nopa huacaxme catli quicuayayaj sacatl ipan
    miyac tlamayamitl campa hueli.
  swh-ONEN: Shitrai Msharoni alikuwa msimamizi wa makundi ya ngʼombe waliojilisha
    huko Sharoni. Shafati mwana wa Adlai alikuwa msimamizi wa yale makundi ya ngʼombe
    yaliyokuwa makondeni.
  bba-bba: Sitɑrɑi Sɑroniɡii, wiyɑ u rɑ kɛtɛ yi bɑ kpɑrɑmɔ Sɑroniɔn wunɑnɔsu ko. Sɑfɑti,
    Adilɑin bii, wiyɑ u rɑ mɑɑ kɛtɛ yi bɑ kpɑrɑmɔ wɔwi sɔɔn wunɑnɔsu ko.
  eng-KJVCPB: 'and over the herds that fed in Sharon was Shitrai the Sharonite: and
    over the herds that were in the valleys was Shaphat the son of Adlai:'
  luo-luo: Shitrai ja-Sharon nochungʼne kweth mag dhok makwayo Sharon. Shafat wuod
    Aldai to ne ochungʼ ne kweth dhok manie holo.
  meu-meu: Saron ai e reḡudia seridia itataodia tauna na Sitrai, tau Saron; bona koura
    ai e reḡudia seridia itataodia tauna na Safata, Adlai natuna.
  npi-ULB: शारोनमा चर्ने गाईबस्‍तु शारोनी शित्रैको जिम्‍मामा थिए, र बेसीमा चर्ने गाईबस्‍तु
    अदलैका छोरा शाफातको जिम्‍मामा थिए ।
  yor-yor: Ṣitrai ará Ṣaroni wà ní ìdí fífi ọwọ́ ẹran jẹ oko ní Ṣaroni. Ṣafati ọmọ
    Adlai wà ní ìdí àwọn ọ̀wọ́ ẹran ní àwọn pẹ̀tẹ́lẹ̀.
  pes-OPCB: شطرای شارونی در دشت شارون از رمه‌ها نگهداری می‌کرد، و شافاط پسر عدلائی
    مسئول نگهداری رمه‌هایی بود که در دره‌ها می‌چریدند.
  tgl-ULB: Pinamahalaan ni Sitrai na mula sa Saron ang mga kawan na pinapastulan sa
    Saron, at pinamahalaan ni Safat na anak ni Adlai ang mga kawan na nasa mga lambak.
  hui-hui: Sarono yu dindi wiagoria Saronoali Sidiraihanda nogo bulumaga bibahende
    dindi ogoniha bu hearu handayaho haga hene. Adalai igini Sabada ibugua dindi guagua
    wiaruha nogo bulumaga hearu handayaho haga hene.
  mya-mya: '@see-verse:1CH.027.028'
  bod-N: ཤཱ་རོན་དུ་འཚོ་བའི་བ་ཁྱུ་རྣམས་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཤཱ་རོན་པ་ཤིད་ར་ཨི་དང་།
    ལུང་པའི་བ་ཁྱུ་རྣམས་ལ་བདག་གཉེར་བྱེད་མཁན་ནི་ཨད་ལཱ་ཨི་ཡི་བུ་ཤཱ་ཕད་ཡིན།
  sna-sna: Shitirai muSharoni, aiva mutariri wemombe dzaifura muSharoni. Shafati mwanakomana
    waAdhirai ndiye aiva mutariri wemombe dzaiva mumipata.
  spa-BLM: Sobre los rebaños que se alimentaban en Sarón estaba Sita, el sharonita.
    Sobre los rebaños que estaban en los valles estaba Safat, hijo de Adlai.
  cac-cac: Axo vin̈aj Sitrai aj Sarón tz'ilan eb' ayoch yil noc' vacax ay d'a Sarón
    chi'. Axo pax vin̈aj Safat yuninal vin̈aj Adlai tz'ilan eb' ayoch yil noc' vacax
    ay d'a pan̈quiltac.
  swh-ULB: Juu ya mifugo iliyo kuwa inalishwa huko Sharoni alikuwa Shitrai kutoka
    Sharoni, na juu ya mifugo iliyo kuwa mabondeni alikuwa Shafati mwana wa Adlai.
  bel-bel: над буйным быдлам, якое пасьвіцца ў Шароне - Шытрай Шаранянін, а над быдлам
    у далінах - Шафат, сын Адлая;
  deu-ELBBK: 'Und über die Rinder, die in Saron weideten: Schitrai, der Saroniter;
    und über die Rinder in den Niederungen: Schaphat, der Sohn Adlais;'
  mbb-OT: Si Shitrai he tig-Sharon, ne iyan midseriǥan te menge vaka he ebpemenabtab
    diyà te penebtavà te Sharon. Si Shafat he anak ni Adlai, ne iyan midseriǥan te
    menge vaka ziyà te menge suǥud.
  mal-2015: ശാരോനിൽ മേയുന്ന നാല്ക്കാലികൾക്കു ശാരോന്യനായ ശിത്രായിയും താഴ്‌വരയിലെ നാല്ക്കാലികൾക്കു
    അദായിയുടെ മകനായ ശാഫാത്തും മേൽവിചാരകർ.
  rmc-rmc: O Šitraj andral o Šaron pes starinelas pal o dobitkos, so pes pašinelas
    pro maľi andro Šaron. O Šafat, le Adlajoskro čhavo, pal o dobitkos, so pes pašinelas
    andro dolini.
  pes-OPV: و ناظر رمه هايي که در شارون مي چريدند شِطراي شاروني بود. و ناظر رمه هايي
    که در واديها بودند شافاط بن عَدلائي بود.
  ron-1924: Шитрай, дин Сарон, песте боий каре пэштяу ын Сарон; Шафат, фиул луй Адлай,
    песте боий дин вэй;
  ben-OBCV: শারোণে চরে বেড়ানো গরু-ছাগলের পালগুলি দেখাশোনা করার দায়িত্ব দেওয়া হল
    শারোণীয় সিট্রয়কে। উপত্যকাগুলিতে গরু-ছাগলের যেসব পাল ছিল, সেগুলি দেখাশোনা করার
    দায়িত্ব দেওয়া হল অদলয়ের ছেলে শাফটকে।
  som-som: Oo lo'dii Shaaroon daaqi jirtayna waxaa u talinayay Shitray oo ahaa reer
    Shaaroon, oo lo'dii dooxooyinka joogtayna waxaa u talinayay Shaafaad ina Adlay.
  lat-VUC: 'Porro armentis quæ pascebantur in Saron, præpositus fuit Setrai Saronites:
    et super boves in vallibus, Saphat filius Adli:'
  eng-ASVBT: 'and over the herds that fed in Sharon was Shitrai the Sharonite: and
    over the herds that were in the valleys was Shaphat the son of Adlai:'
  ita-1885: e Sitrai Saronita era sopra gli armenti che pascevano in Saron; e Safat,
    figliuolo di Adlai, era sopra gli armenti che pascevano nelle valli;
  eng-LXXUP: And over the oxen pasturing in Sharon was Shitrai the Sharonite; and
    over the oxen in the valleys was Shaphat the son of Adlai.
  eng-ULB: Over the herds that were pastured in Sharon was Shitrai from Sharon, and
    over the herds that were in the valleys was Shaphat son of Adlai.
  spa-VBL: Sitrai de Sarón estaba a cargo del ganado en los pastos de Sarón. Safat,
    hijo de Adlai, estaba a cargo del ganado en los valles.
  fra-_FOB: Shitraï, de Saron, sur le gros bétail qui paissait à Saron; Shaphat, fils
    d'Adlaï, sur le gros bétail dans les vallées;
  mal-mal: ശാരോനിൽ മേയുന്ന മൃഗസമൂഹങ്ങൾക്ക് ശാരോന്യനായ ശിത്രായിയും താഴ്വരയിലെ മൃഗസമൂഹങ്ങൾക്ക്
    അദായിയുടെ മകനായ ശാഫാത്തും മേൽവിചാരകർ.
  urd-GVR: Shārūn ke maidān meṅ charne wāle gāy-bail Sitrī Shārūnī ke zer-e-nigarānī
    the jabki Sāfat bin Adlī wādiyoṅ meṅ charne wāle gāy-bailoṅ ko saṅbhāltā thā.
  suz-BL: शारोन दिंम ङा शित्राइ मेकेर ङा दिंममी जोइब बी ब्‍यफ आन कली कोव़ब आन ठेयब
    मुर बाक्‍माक्‍त। अदलाइ आ तौ शाफात चहिं अरु दिंमम जोइब बस्‍तु भाव आन कली कोव़ब
    आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Scitrai da Sharon, al grosso bestiame che pasceva a Sharon; Shafat, figliuolo
    di Adlai, al grosso bestiame delle valli;
  ckb-ckb: شیترەیی شارۆنی لێپرسراوی ئەو مانگایانە بوو کە لە دەشتاییەکانی شارۆندا دەلەوەڕان.
    شافاتی کوڕی عەدلای لێپرسراوی مانگاکانی ناو دۆڵەکان بوو.
  eng-BBE: And Shitrai the Sharonite was responsible for the herds in the grass-lands
    of Sharon, and Shaphat, the son of Adlai, for those in the valleys;
  kan-OKCV: ಶಾರೋನಿನಲ್ಲಿ ಮೇಯಿಸುವ ದನಗಳ ಮೇಲೆ ಶಾರೋನಿನವನಾದ ಶಿಟ್ರೈ ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದನು. ತಗ್ಗುಗಳಲ್ಲಿರುವ
    ದನಗಳ ಮೇಲೆ ಅಡ್ಲಾಯಿಯ ಮಗನಾದ ಶಾಫಾಟನು ಜವಾಬ್ದಾರಿಯಾಗಿದ್ದನು.
  tam-2017: சாரோனில் மேய்கிற மாடுகளின்மேல் சாரோனியனான சித்ராயும், பள்ளத்தாக்குகளிலுள்ள
    மாடுகளின்மேல் அத்லாயின் மகன் சாப்பாத்தும்,
  spa-RV-1909: De las vacas que pastaban en Sarón, Sitrai Saronita; y de las vacas
    que estaban en los valles, Saphat hijo de Adlai;
  ron-BTF: Și peste cirezile care au păscut în Saron a fost Șitrai saronitul; și peste
    cirezile care erau în văi a fost Șafat, fiul lui Adlai;
  eng-WEBP: Over the herds that fed in Sharon was Shitrai the Sharonite. Over the
    herds that were in the valleys was Shaphat the son of Adlai.
  eng-FBV: Shitrai the Sharonite was in charge of the cattle in the Sharon pastures.
    Shaphat, son of Adlai, was in charge of the cattle in the valleys.
  nld-1939: Het vee, dat in de Sjaronvlakte weidde, werd verzorgd door Sjitrai uit
    Sjaron; het vee in de dalen door Sjafat, den zoon van Adlai.
  nch-BL: Sitrai, cati ehuayaya Sarón, quipiyayaya nopa tequit para quinmocuitahuis
    nopa huacaxme cati quicuayayaj sacat nopona ipan nopa tamayamit Sarón. Huan Safat,
    icone Adlai, quinmocuitahui nopa huacaxme cati quicuayayaj sacat ipan miyac tamayamit
    campa hueli.
  vie-1934: Sít-trai, người Sa-rôn, coi sóc các bầy bò ăn cỏ tại Sa-rôn; còn Sa-phát,
    con trai Aùt-lai, coi sóc các bầy bò ở trong trũng;
  hin-CV: शारोन का शितराई शारोन क्षेत्र में पशुओं का अधीक्षक था. अदलाई का पुत्र शाफात
    घाटियों में पशुओं का अधीक्षक था.
  spa-BES: Y Sitrai, de Saron era responsable de los rebaños en las tierras de pastoreo
    de Saron, y de Safat, el hijo de Adlai, por los que estaban en los valles;
  tdx-tdx: Le nifehe o mpirai-troke nandrazeñe e Saroneo t’i Sitraý nte-Sarone; naho
    nifehe o mpirai-troke am-bavataneo t’i Safate, ana’ i Adlaý;
  tha-KJV: ชิ​ตรัยชาวชาโรนดูแลฝูงวัวซึ่งหากินอยู่ในชาโรน ชาฟั​ทบ​ุตรชายอั​ดล​ัยดูแลฝูงวัวในหุบเขาทั้งหลาย
  por-BR-2018: Das vacas que pastavam em Sarom, Sitrai saronita; e das vacas que estavam
    nos vales, Safate filho de Adlai;
  deu-ELO: 'Und über die Rinder, die in Saron weideten: Schitrai, der Saroniter; und
    über die Rinder in den Niederungen: Schaphat, der Sohn Adlais;'
  eng-WYC-2018: and Shitrai (the) Sharonite was sovereign upon the droves that were
    pastured in Sharon; and Shaphat, the son of Adlai, was over the oxen in valleys;
    (and Shitrai the Sharonite was in charge of the herds that were pastured in Sharon;
    and Shaphat, the son of Adlai, was in charge of the oxen in the valleys;)
  epo-epo: Super la bovoj, kiuj paŝtiĝis en Ŝaron, estis Ŝitraj, la Ŝaronano; super
    la bovoj en la valoj estis Ŝafat, filo de Adlaj.
  uig-PIN: Xaronda beⱪilidiƣan kala padilirini baxⱪurƣuqi Xaronluⱪ Sitray; jilƣilardiki
    kala padilirini baxⱪurƣuqi Adlayning oƣli Xafat;
  beo-beo: '@see-verse:1CH.027.028'
  tpi-OTNT: Sitrai bilong ples daun Saron i stap bosman bilong ol dispela bulmakau
    i stap long ples daun bilong Saron. Na Safat, pikinini bilong Atlai, i stap bosman
    bilong ol bulmakau i stap long ol arapela ples daun.
  hau-SA: Shitrai mutumin Sharon shi ne mai lura da garkuna masu kiwo a Sharon. Shafat
    ɗan Adlai shi ne mai lura da garkuna a kwari.
  uig-LAT: Sharonda béqilidighan kala padilirini bashqurghuchi Sharonluq Sitray; jilghilardiki
    kala padilirini bashqurghuchi Adlayning oghli Shafat;
  nde-nde: UShithirayi umSharoni wayephethe imihlambi eyayisemadlelweni aseSharoni.
    UShafathi indodana ka-Adilayi, wayephethe imihlambi ezihotsheni.
  ton-ton: 'Pea naʻe pule ʻa Sitilei ko e tangata Saloni, ki he fanga manu naʻe fafangaʻi
    ʻi Saloni: pea naʻe pule ʻa Safati ko e foha ʻo ʻAtilai ki he fanga manu naʻe
    fafangaʻi ʻi he ngaahi potu talalo:'
  ces-1613: A nad skoty, kteříž se pásli v Sáron, Sitrai Sáronský, a nad skoty v údolích
    Safat syn Adlai.
  eng-WMB: Over the herds that fed in Sharon was Shitrai the Sharonite. Over the herds
    that were in the valleys was Shaphat the son of Adlai.
  tam-TCV: சாரோனில் மேயும் மந்தைகளுக்கு சாரோனியனான சித்ராய் பொறுப்பாய் இருந்தான்.
    பள்ளத்தாக்குகளிலுள்ள மந்தைகளுக்கு அத்லாயின் மகன் சாப்பாத் பொறுப்பாய் இருந்தான்.
  ceb-ULB: Ang nagdumala sa panon sa kahayopan nga nagpasibsib sa Sharon mao si Shitrai
    nga gikan sa Sharon, ug ang nagdumala sa panon sa kahayopan sa mga walog mao si
    Shafat ang anak nga lalaki ni Adlai.
  pol-UBG: Nad bydłem pasącym się w Szaronie – Szitraj Szarończyk, nad bydłem zaś
    w dolinach – Szafat, syn Adlaja.
  urd-GVU: شارون کے میدان میں چرنے والے گائےبَیل سطری شارونی کے زیرِ نگرانی تھے جبکہ
    سافط بن عدلی وادیوں میں چرنے والے گائےبَیلوں کو سنبھالتا تھا۔
  deu-1912: Über die Weiderinder zu Saron war Sitrai, der Saroniter; aber über die
    Rinder in den Gründen war Saphat, der Sohn Adlais.
  kan-2017: ಶಾರೋನಿನಲ್ಲಿ ಮೇಯುವ ಹಸುಗಳ ಮೇಲೆ ಶಾರೋನ್ಯನಾದ ಶಿಟ್ರೈ, ತಗ್ಗುಗಳಲ್ಲಿ ಮೇಯುವ ಹಸುಗಳ
    ಮೇಲೆ ಅದ್ಲೈಯ ಮಗನಾದ ಶಾಫಾಟನು,
  yap-yap: '@see-verse:1CH.027.028'
  hlt-MCSB: Sharon ah aka luem saelhung soah Sharon Shitrai, kol kah saelhung soah
    Adlai capa Shaphat.
  mdy-ETH: '@see-verse:1CH.027.028'
  twi-ASANTE: Sitrai a ɔfiri Saron na na ɔhwɛ anantwie a na wɔwɔ Saron ɛserɛ so no
    so. Adlai babarima Safat na na ɔhwɛ anantwie a wɔwɔ bɔnhwa ahodoɔ mu no so.
  eng-WEBU: Over the herds that fed in Sharon was Shitrai the Sharonite. Over the
    herds that were in the valleys was Shaphat the son of Adlai.
  wal-wal: Saaroona Dembban heemettiya miizzaayyo aawatiyaagee Saarooniyaa SHiixiraaya.
    Wombban hemettiya miizzaayyo aawatiyaagee Adilaaya na7aa SHafaaxa.
  spa-PDDPT: del ganado que pastaba en Sarón, Sitrai saronita; del ganado que estaba
    en los valles, Safat, hijo de Adlai;
  gun-gun: Mymba kuery Sarom yvýry rupi okaru okuapy va'e re opena va'e ma Sarom pygua
    Sitrai. Ha'e rã yvyugua rupi mymba ikuai va'e re opena va'e ma Adlai ra'y Safate.
  ilo-ULB: Ni Sitrai manipud Saron ti nangaywan kadagiti arban a naipaarab idiay Saron,
    ken ni Safat a putot a lalaki ni Adlai ti nangaywan kadagiti arban nga adda kadagiti
    tanap.
  kpg-kpg: '@see-verse:1CH.027.028'
  uig-ARA: شاروندا بېقىلىدىغان كالا پادىلىرىنى باشقۇرغۇچى شارونلۇق سىتراي؛ جىلغىلاردىكى
    كالا پادىلىرىنى باشقۇرغۇچى ئادلاينىڭ ئوغلى شافات؛
  sus-sus: Sitirayi Sarɔnka nan nu mɛɛnima mangɛ xa xuruse xungbee ma Sarɔn bɔxi ma.
    Adalayi xa di Safati nan fan nu mɛɛnima mangɛ xa xuruse xungbee ma gulunba kui.
  pon-2006: '@see-verse:1CH.027.028'
  ksd-ksd: ma Sitrai ra te Saron i ga kure ra umana kikil na vavaguai nina dia ga
    iaian aro Saron; ma Sapat natu i Adlai i ga kure ra umana kikil na vavaguai nina
    dia ga ki ta ra umana male;
  tur-YTC: Şaron'da otlayan sürülerin başında Şaronlu Şitray vardı. Vadilerdeki sürülerin
    başında Adlay oğlu Şafat vardı.
  grc-BRENT: Καὶ ἐπὶ τῶν βοῶν τῶν νομάδων τῶν ἐν τῷ Σαρὼν, Σατραῒ ὁ Σαρωνίτης· καὶ
    ἐπὶ τῶν βοῶν τῶν ἐν τοῖς αὐλῶσι, Σωφὰτ, ὁ τοῦ Ἀδλί·
  ind-AYT: Pengawas sapi-sapi yang digembalakan di tanah Saron adalah Sitrai, orang
    Saron; pengawas sapi-sapi di lembah-lembah adalah Safat, anak Adlai.
  nya-nya: Sitirayi wa ku Saroni ankayangʼanira ziweto zimene amaweta ku Saroni. Safati
    mwana wa Adilayi ankayangʼanira ngʼombe zakuzigwa.
  hrv-hrv: Nadstojnik nad govedima što su pasla u Šaronu bio je Šaronac Šitraj. Nadstojnik
    nad krupnom stokom u dolinama bio je Edlajev sin Šafat.
  mps-mps: Sitrai, te odogo bulu Saron bidi, agai te odogo bulu Saronde bidalubo bulmakau
    dabe tonalubo bidi bidali. Tama Safat, te Atlaigo ogwa, agai te gasa odogo bulude
    bidibo bulmakau dabe tonalubo bidi bidali.
  tpi-tpi: Sitrai bilong ples daun Saron i stap bosman bilong ol dispela bulmakau
    i stap long ples daun bilong Saron. Na Safat, pikinini bilong Atlai, i stap bosman
    bilong ol bulmakau i stap long ol arapela ples daun.
  dan-1931: over Hornkvæget, der græssede på Saron, Saronitten Sjitraj; over Hornkvæget
    i Dalene Sjafat, Adlajs Søn;
  vie-OVCB: Sít-trai, quê ở Sa-rôn, cai quản các trại chăn nuôi ở Đồng bằng Sa-rôn.
    Sa-phát, con Át-lai, cai quản các trại chăn nuôi trong các thung lũng.
  guj-2017: શારોનમાં ચરનારાં જાનવરો પર શિટ્રાય શારોની અને અદલાયનો પુત્ર શાફાટ ખીણોમાં
    ચરતાં જાનવરો પર દેખરેખ રાખતા હતા.
  pon-2006A: '@see-verse:1CH.027.028'
  por-BRBSL: Sobre os rebanhos que se alimentavam em Sharon estava Shitrai, a Sharonita.
    Sobre os rebanhos que estavam nos vales estava Shaphat, o filho de Adlai.
  cth-cth: Sharon dawk ka pâ e saringnaw kakhenyawnkung lah Sharon tami Shitrai doeh.
    Tanghling dawk e saringnaw kakhenyawnkung lah Adlai capa Shaphat doeh.
  twi-twi: Sitrai a ofi Saron na na ɔhwɛ anantwi a na wɔwɔ Saron sare so no so. Adlai
    babarima Safat na na ɔhwɛ anantwi a wɔwɔ abon ahorow mu no so.
  hlt-hlt: Sharon ah aka luem saelhung soah Sharon Shitrai, kol kah saelhung soah
    Adlai capa Shaphat.
  tbz-SIM: Kɛ̀ Sitɑdɑyii Sɑdonni ɛì kou ndɑkɛ bɛ̀ɛ̀ cɛ̃mmù inɑ̀ɑ̀kɛ Sɑdonni bɛ kpɛ́í.
    Kɛ̀ Adidɑyii birɛ Sɑfɑti nte ò bo ndɑkɛmɛ̀ iwũɔ̃ cɛ̃mbɛ bɛ̀ɛ̀ bo kubiriku bíɛ́kɛ̀
    bɛ kpɛ́í.
  msy-2020: Ezɨ Saronɨn danganir zarimɨn itir gumazim Sitrai, a Saronɨn danganir zarimɨn
    itir bulmakaubar garir gumazim. Ezɨ Atlain otarim Safat, a danganir zarir igharazibar
    itir bulmakaubar garir gumazim.
  dop-dop: Sɑlɔŋ tʋ Sitilɑyi kɑ pɑɑsɑɣɑnɑnɑ tǝnɑ nɑɑŋ. Atǝlɑyi pǝyɑlʋ Sɑfɑtɩ kɛlɛ
    tɛtɛkɑ tɑɑ nɑɑŋ kʋtiikiŋ pɑɑsǝnlʋ.
  azb-azb: Şaron düzənliyində otlayan mal-qaraya baxan Şaronlu Şitray; dərələrdə olan
    mal-qaraya baxan Adlay oğlu Şafat;
  eng-DBY: And over the herds that fed in Sharon was Shitrai the Sharonite; and over
    the herds in the valleys was Shaphat the son of Adlai.
  hin-2017: और शारोन में चरनेवाले गाय-बैलों का अधिकारी शारोनी शित्रै था और तराइयों
    के गाय-बैलों का अधिकारी अदलै का पुत्र शापात था।
  eng-YLT: and over the herds that are feeding in Sharon [is] Shitrai the Sharonite;
    and over the herds in the valleys [is] Shaphat son of Adlai;
  eng-WYC-2017: and Shitrai the Sharonite was sovereign upon the droves that were
    pastured in Sharon; and Shaphat, the son of Adlai, was over the oxen in valleys;
  eng-WMBB: Over the herds that fed in Sharon was Shitrai the Sharonite. Over the
    herds that were in the valleys was Shaphat the son of Adlai.
  urd-GVH: शारून के मैदान में चरनेवाले गाय-बैल सितरी शारूनी के ज़ेरे-निगरानी थे जबकि
    साफ़त बिन अदली वादियों में चरनेवाले गाय-बैलों को सँभालता था।
  rug-rug: '@see-verse:1CH.027.028'
  gaz-gaz: Shitraayi namichi Shaaroon shuumii karra loonii kan Shaaroonitti bobbaʼuu
    ture. Shaafaax ilmi Aadilaay shuumii karra loowwan sulula keessa jiranii ture.
  fra-LSG: Schithraï, de Saron, sur les bœufs qui paissaient en Saron; Schaphath,
    fils d’Adlaï, sur les bœufs dans les vallées;
  yal-yal: Sitirayi Sarɔn kaan nan yi ɲingene fe xunna ra Sarɔn yamanani. Adalayi
    a diin Safati nan yi ɲingene fe xunna ra lanban yirene yi.
  haw-1868: 'A maluna o na pua bipi i hanaiia ma Sarona, o Siterai no Sarona: a maluna
    o na pua bipi ma na awawa, o Sapata ke keiki a Adelai:'
  arb-NAV: وَشَطْرَايُ الشَّارُونِيُّ عَلَى قُطْعَانِ الْبَقَرِ الرَّاعِي فِي شَارُونَ،
    وَشَافَاطُ بْنُ عَدْلايَ عَلَى قُطْعَانِ البَقَرِ السَّائِمِ فِي الأَوْدِيَةِ.
  ewe-ewe: Sitrai, tso Saron kpɔa nyi siwo le Saron ƒe gbeɖuƒe la dzi eye Safat, Adlai
    ƒe vi, kpɔa nyi siwo nɔ balimewo la dzi.
  eng-LEE: And over the herds that fed in Sharon was Shitrai the Sharonite; and over
    the herds that were in the valleys was Shaphat the son of 'Adlai.
  asm-FB: চাগোণৰ পৰা অহা চিত্রয় চাৰোণত চৰা জন্তুৰ জাকবোৰৰ দায়িত্বত আছিল। উপত্যকাবোৰত
    চৰা জন্তুৰ জাকবোৰৰ দ্বয়ীত্বত অদলয়ৰ পুত্ৰ চাফট আছিল।
  sus-A: سِتِرَيِ سَرْنكَ نَن نُ مّينِمَ مَنفّ شَ شُرُ سٍ شُنفبٍيٍ مَ سَرْن بْشِ مَ.
    عَدَلَيِ شَ دِ سَقَتِ نَن قَن نُ مّينِمَ مَنفّ شَ شُرُ سٍ شُنفبٍيٍ مَ فُلُنبَ
    كُي.
  fra-SBL: Le chef des troupeaux qui paissaient dans le Saron était Shitrai, le Saronite.
    Le chef des troupeaux qui paissaient dans les vallées était Shaphat, fils d'Adlaï.
  hbo-hbo: וְעַל־הַבָּקָר֙ הָרֹעִ֣ים בַּשָּׁרֹ֔ון *שִׁטְרַי (שִׁרְטַ֖י) הַשָּׁרֹונִ֑י
    וְעַל־הַבָּקָר֙ בָּֽעֲמָקִ֔ים שָׁפָ֖ט בֶּן־עַדְלָֽי׃ ס
  kik-kik: Shitirai ũrĩa Mũsharoni nĩwe warũgamagĩrĩra ndũũru cia ngʼombe iria ciarĩithagio
    Sharoni. Shafati mũrũ wa Adilai nĩwe warũgamagĩrĩra ndũũru cia ngʼombe iria ciarĩ
    cianda-inĩ.
  fra-NCL: Séthraï, de Saron, sur les bœufs qui paissaient en Saron ; Saphat, fils
    d’Adli, sur les bœufs dans les vallées ;
  cek-AK: Sharon acaeng Shitrai loe Sharon ah kaom pacah ih moinawk khenzawnkung ah
    oh moe, Adlai capa Shaphat loe azawn ah kaom pacah ih moinawk khenzawnkung ah
    oh.
  cuk-cuk: Sarónʼgined-Sitraiʼdi, Sarón-e-gagan-nainumargi moli-bebe-nikmalad-bukwad-dakedid.
    Adlai-machi-Safatʼdi, yar-imbaba-neba-naidgi moli-bebe-nikmalad-bukwad-dakedid.
  uig-CYR: Шаронда беқилидиған кала падилирини башқурғучи Шаронлуқ Ситрай; җилғилардики
    кала падилирини башқурғучи Адлайниң оғли Шафат;
  tel-2017: షారోనులో మేసే పశువుల మీద షారోనీయుడైన షిట్రయి, లోయల్లో ఉన్న పశువుల మీద
    అద్లయి కొడుకు షాపాతు నియామకం జరిగింది.
  hat-BSA: Schithraï, Sawonit lan te an chaj bèt ki t ap manje nan Saron yo; epi Schaphath,
    fis a Adlaï a, sou bèf ki te nan vale yo.
  kos-kos: 'Cow ke acn tupasrpasr Sharon: Shitrai, mwet Sharon Cow ke infahlfal uh:
    Shaphat, wen natul Adlai'
  hbo-WLC: וְעַל־הַבָּקָר֙ הָרֹעִ֣ים בַּשָּׁר֔וֹן שטרי הַשָּׁרוֹנִ֑י וְעַל־הַבָּקָר֙
    בָּֽעֲמָקִ֔ים שָׁפָ֖ט בֶּן־עַדְלָֽי׃ ס
  ibo-ibo: Shitrai onye Sharọn na-elekọta igwe ehi eze ndị na-ata nri na Sharọn. Shafat
    nwa Adlai na-elekọta igwe ehi ndị nke dị nʼala ndagwurugwu.
  ory-ory: ଆଉ ଶାରୋଣୀୟ ସିଟ୍ରୟ ଶାରୋଣରେ ଚରିବା ପଶୁପଲର ଅଧ୍ୟକ୍ଷ; ପୁଣି, ଅଦ୍‍ଲୟର ପୁତ୍ର ଶାଫଟ୍‍
    ସବୁ ଉପତ୍ୟକାସ୍ଥିତ ପଶୁପଲର ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Sitrai ewe re Saron a wisen tümwünü ekewe pwiin kow mi nom lon ewe maasiesin
    Saron, nge Safat nöün Atlai we mwän a wisen tümwünü ekewe pwiin kow mi nom lon
    ekewe lemol.
  rop-rop: '@see-verse:1CH.027.028'
  ukr-1871: Над товаром, що пасся в Шаронї, — Шитрай з Шарону, а над волами в долинах
    — Шафат Адлаєнко;
  deu-1951: über die Rinder, die in Saron weideten, war Sitral, der Saroniter; über
    die Rinder in den Tälern Saphat, der Sohn Adlais;
  eng-JPS: and over the herds that fed in Sharon was Shirtai the Sharonite; and over
    the herds that were in the valleys was Shaphat the son of Adlai;
  srp-1865: Nad govedima što pasijahu u Saronu Sitraj Saronjanin, a nad govedima po
    dolinama Safat Adlajev;
  lug-lug: Situlayi Omusaloni ye yavunaanyizibwanga ebisibo mu Saloni, ne Safati mutabani
    wa Adulayi n’avunaanyizibwanga ebisibo ebyali mu biwonvu.
  heb-heb: ועל הבקר הרעים בשרון שטרי השרוני ועל הבקר בעמקים שפט בן עדלי׃
  ben-IRV: শারোণে যে সব গরুর পাল চরত তাদের ভার ছিল শারোণীয় সিট্রয়ের উপর। উপত্যকার
    গরুর পালের ভার ছিল অদ্‌লয়ের ছেলে শাফটের উপর।
  pan-pan: ਅਤੇ ਗਊਆਂ ਬਲ਼ਦਾਂ ਦੇ ਵੱਗਾਂ ਉੱਤੇ ਜਿਹੜੇ ਸ਼ਾਰੋਨ ਵਿੱਚ ਚਰਦੇ ਸਨ, ਸ਼ਿਟਰਈ ਸ਼ਾਰੋਨੀ
    ਸੀ ਅਤੇ ਅਦਲਾਇ ਦਾ ਪੁੱਤਰ ਸ਼ਾਫਾਟ ਉਨ੍ਹਾਂ ਵੱਗਾਂ ਉੱਤੇ ਸੀ ਜਿਹੜੇ ਨਿਵਾਣਾਂ ਵਿੱਚ ਚਰਦੇ ਹੁੰਦੇ
    ਸਨ,
  mya-JVB: ရှာရုန် အရပ်သားရှိတရဲ သည် ရှာရုန် အရပ်၌ ကျက်စား သော နွားစု ကို၎င်း ၊ အာဒလဲ
    သား ရှာဖတ် သည် ချိုင့် တို့၌ ကျက်စားသော နွားစု ကို၎င်း အုပ်ရ၏။
  hmo-hmo: Sitirai, Sarona tauna ese boromakau oreadia be Sarona tano palaka dekenai
    ia naria. Bona koura dekenai noho boromakau oreadia be Sapata, Adelai ena natuna
    ese ia naria.
  urd-urd: और गाय — बैल के गल्लों पर जो शारून में चरते थे, सितरी शारूनी था; और साफ़त
    बिन 'अदली गाय — बैल के उन गल्लों पर था जो वादियों में थे;
  rus-SYN: над крупным скотом, пасущимся в Шароне - Шитрай Шаронянин, а над скотом
    в долинах - Шафат, сын Адлая;
  bqc-SIM: Salↄna gbɛ̃́ Sitelai mɛ́ Salↄna zùdãnaↄ gbɛ̃zↄ̃ↄ ũ. Adelai nɛ́ Safata
    mɛ́ guzulɛ zùdãnaↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Sharon a kon Shitrai chu Sharon munjang lang’a Bong ching in apangin.
    Adlai chapa Shaphat chu phaicham lang’a apang e.
  mar-mar: आणि शित्रय शारोनी हा शारोनात चरणाऱ्या गुरांचा मुख्य होता. अदलयचा पुत्र
    शाफाट हा दऱ्याखोऱ्यातील गुरांवरचा मुख्य होता.
  qub-qub: Saroncho wäcacunata michejpa mandajninna caran jinan Sarón marca runa Sitrai.
    Ragran pampa guechwacunacho uywacunata michejpa mandajninna caran Adlaipa wamran
    Safat.
  bqp-bqp: Sitɑrɑi Sɑronigii, wiyɑ u rɑ kɛtɛ yi bɑ kpɑrɑmɔ Sɑroniɔn wunɑnɔsu ko. Sɑfɑti,
    Adilɑin bii, wiyɑ u rɑ mɑɑ kɛtɛ yi bɑ kpɑrɑmɔ wɔwi sɔɔn wunɑnɔsu ko.
  hat-hat: Se Chitrayi, moun Sawon, ki te reskonsab tout bèf yo t'ap gade nan zòn
    Sawon an. Se Chafat, pitit gason Adlayi, ki te reskonsab bèf yo t'ap gade nan
    fon yo.
  eng-BSB: Shitrai the Sharonite was in charge of the herds grazing in Sharon. Shaphat
    son of Adlai was in charge of the herds in the valleys.
  eng-WEBPB: Over the herds that fed in Sharon was Shitrai the Sharonite. Over the
    herds that were in the valleys was Shaphat the son of Adlai.
  kbq-kbq: Hagi Saroni kumateti ne' Sitrai Saroni agupofi bulimakao afutamintera kegava
    hu'ne. Hagi mago'a agupofima mani'nea bulimakao afutamintera Adlai nemofo Safati
    kegava hu'ne.
  nhe-BL: Sitrai, tlen ehuayaya Sarón, quipiyayaya nopa tequitl para quinmocuitlahuis
    nopa huacaxme tlen quicuayayaj sacatl nopona ipan nopa tlamayamitl Sarón. Huan
    Safat, icone Adlai, quinmocuitlahui nopa huacaxme tlen quicuayayaj sacatl ipan
    miyac tlamayamitl campa hueli.
  gub-BL: '@see-verse:1CH.027.028'
  eng-DRA: 'And over the herds that fed in Saron, was Setrai a Saronite: and over
    the. oxen in the valleys, Saphat the son of Adli:'
