verse: 1CH.027.007
translations:
  mal-C: നാലാംമാസത്തേക്കുള്ള നാലാമൻ യോവാബിന്റെ സഹോദരനായ അസാഹേൽ ആയിരുന്നു. അദ്ദേഹത്തിന്റെ
    മകൻ സെബദ്യാവ് അദ്ദേഹത്തിന്റെ പിൻഗാമിയായിത്തീർന്നു. അദ്ദേഹത്തിന്റെ ഗണത്തിലും 24,000
    പടയാളികളുണ്ടായിരുന്നു.
  deu-TKW: Der vierte, für den vierten Monat, war Asahel, der Bruder Joabs, und nach
    ihm sein Sohn Sebadja, und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya minei : lisanga ya Asaeli, ndeko mobali ya Joabi. Zebadia,
    mwana na ye ya mobali, akitanaki na ye ; lisanga yango ezalaki na bato nkoto tuku
    mibale na minei.'
  eng-LSV: The fourth, for the fourth month, [is] Asahel brother of Joab, and his
    son Zebadiah after him, and twenty-four thousand [are] on his division.
  eng-GNV: 'The fourth for the fourth moneth was Asahel the brother of Ioab, and Zebadiah
    his sonne after him: and in his course were foure and twentie thousand.'
  eng-WEBSTER: 'The fourth captain for the fourth month was Asahel the brother of
    Joab, and Zebadiah his son after him: and in his course were twenty and four thousand.'
  nhw-BL: Asael, iicni Joab, elqui tlayacanquetl tlen nopa hueyi pamitl nahui huan
    inijuanti tequitque ipan metztli nahui ipan sesen xihuitl. Huan nopa pamitl quinpiyayaya
    24 mil soldados. Huan Zebadías icone Asael mochijqui tlayacanquetl quema mijqui
    itata.
  swh-ONEN: Jemadari wa nne kwa mwezi wa nne alikuwa Asaheli nduguye Yoabu, mwanawe
    Zebadia ndiye aliingia mahali pake kwenye uongozi. Kikosi chake kilikuwa na watu
    24,000.
  bba-bba: '@see-verse:1CH.027.006'
  eng-KJVCPB: 'The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him: and in his course were twenty and four thousand.'
  luo-luo: Jatelo mar angʼwen, e dwe mar angʼwen ne en Asahel owadgi Joab. Bangʼe
    Zebadia wuode nokawo kare. Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e
    migape.
  meu-meu: Ihahanina na Asahele, Ioab tadina, hua ihahanina ena, bona ia natuna Sebadia
    ia murinai; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: चौथो महिनाको लागि योआबका भाइ असाहेल सेनापति भए । तिनीपछि तिनका छोरा जबदियाह
    कमाण्‍डर भए । तिनको भागमा चौबिस हजार जना मानिसहरू थिए ।
  yor-yor: 'Ẹlẹ́ẹ̀kẹrin fún oṣù kẹrin, jẹ́ Asaheli arákùnrin Joabu: ọmọ rẹ̀ Sebadiah
    jẹ́ arọ́pò rẹ̀. Ẹgbàá méjìlá (24,000) ọkùnrin ni ó wà ní ìpín rẹ̀.'
  pes-OPCB: 'ماه چهارم: عسائیل، برادر یوآب (بعد از او پسرش زبدیا جای او را گرفت)؛'
  tgl-ULB: Ang pinuno ng mga kawal para sa ikaapat na buwan ay si Asahel na kapatid
    ni Joab. Ang kaniyang anak na si Zebadias ang naging pinuno ng mga kawal pagkatapos
    niya. Sa kaniyang pangkat ay may 24, 000 kalalakihan.
  hui-hui: Ege maneni Yoaba hamene Asahele ibugua agali biabe biaga daosini pira kirani
    maria (24,000) ma halu hearu haru hene. Mani howa ibu igini Sebadaiahanda ibu
    aba Asahelenaga henegoria ha aribia halu haru haga hene.
  mya-mya: '@see-verse:1CH.027.006'
  bod-N: ཟླ་བཞི་པའི་ལས་ཚན་བཞི་པའི་དམག་དཔོན་ནི་ཡོ་ཨབ་ཀྱི་ནུ་བོ་ཨ་སཱ་ཧེལ་ཡིན་ལ། ཁོའི་རྒྱུན་སྐྱོང་མཁན་ནི་ཁོའི་བུ་ཟེ་བད་ཡཱ་ཡིན།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Wechina pamwedzi wechina, aiva Asaheri mununʼuna waJoabhu; mwanakomana
    wake Zebhadhia ndiye akamutevera pakutungamirira boka iri. Muboka rake maiva navarume
    zviuru makumi maviri nezvina.
  spa-BLM: El cuarto jefe del cuarto mes era Asael, hermano de Joab, y después de
    él Zebadías, su hijo. En su división había veinticuatro mil.
  cac-cac: Axo d'a schan̈il uj, a vin̈aj Asael yuc'tac vin̈aj Joab aycanoch sb'i d'ay,
    palta axo vin̈aj Zebadías yuninal vin̈ ayoch yajalil sq'uexuloc.
  swh-ULB: Mkuu kwa mwezi wa nne alikuwa Asaheli kaka wa Yoabu. Zebadia mwanae akawa
    mkuu baada yake. Katika kikosi chake kulikuwa na wanaume elfu ishirini na nne.
  bel-bel: Чацьвёрты, для чацьвёртага месяца, быў Асаіл, брат Ёава, і пасьля яго Завадыя,
    сын ягоны, і ў ягоным аддзяленьні дваццаць чатыры тысячы.
  deu-ELBBK: Der vierte für den vierten Monat war Asael, der Bruder Joabs, und Sebadja,
    sein Sohn, nach ihm; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Asahel he suled ni Joab, ne iyan peremandar te menge sundaru te ikeepat
    he vulan. Is anak din he si Zebadia iyan mid-ilis kandin. Ne 24,000 he menge sundaru
    is diyà te grupu zin.
  mal-2015: നാലാം മാസത്തേക്കുള്ള നാലാമത്തവൻ യോവാബിന്റെ സഹോദരനായ അസാഹേലും അവന്റെശേഷം
    അവന്റെ മകനായ സെബദ്യാവും ആയിരുന്നു; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ.
  rmc-rmc: Andro štarto čhon ľidžalas e čata o Asahel, le Joaboskro phral, a pal leste
    leskro čhavo o Zebadijah.
  pes-OPV: و رئيس چهارم براي ماه چهارم عَسائيل برادر يوآب و بعد از او برادرش زَبَديا
    بود و در فرقه او بيست و چهار هزار نفر بودند.
  ron-1924: Ал патруля, пентру луна а патра, ера Асаел, фрателе луй Иоаб, ши, дупэ
    ел, фиул сэу Зебадия. Ел авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: চতুর্থ মাসের জন্য চতুর্থ সেনাপতি হলেন যোয়াবের ভাই অসাহেল; তাঁর ছেলে সবদিয়
    তাঁর উত্তরাধিকারী হলেন। তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo sirkaalkii afraad ee bishii afraad bixi jirayna wuxuu ahaa Casaaheel
    oo ahaa Yoo'aab walaalkiis, wiilkiisii Sebadyaahna wuu ku xigay, oo isaga kooxdiisana
    waxaa ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: 'Quartus, mense quarto, Asahel frater Joab, et Zabadias filius ejus post
    eum: et in turma ejus viginti quatuor millia.'
  eng-ASVBT: 'The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him: and in his course were twenty and four thousand.'
  ita-1885: Il quarto, per lo quarto mese, era Asael, fratello di Ioab; e, dopo lui,
    Zebadia, suo figliuolo; e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'The fourth for the fourth month was Asahel the brother of Joab, and
    Zebadiah his son, and his brethren: and in his division were twenty and four thousand.'
  eng-ULB: The commander for the fourth month was Asahel brother of Joab. Zebadiah
    his son became commander after him. In his division were twenty-four thousand
    men.
  spa-VBL: El cuarto, para el cuarto mes, era Asael, hermano de Joab. Su hijo Zebadías
    fue su sucesor. Tenía 24.000 hombres en su división.
  fra-_FOB: Le quatrième, pour le quatrième mois, était Asaël, frère de Joab; et Zébadia,
    son fils, était après lui; et il avait vingt-quatre mille hommes dans sa division.
  mal-mal: നാലാം മാസത്തേക്കുള്ള നാലാമത്തവൻ യോവാബിന്റെ സഹോദരനായ അസാഹേലും അവന്റെ ശേഷം
    അവന്റെ മകനായ സെബദ്യാവും ആയിരുന്നു; അവന്റെ കൂറിലും ഇരുപത്തിനാലായിരംപേർ (24,000).
  urd-GVR: 'Chauthā māh: Yoāb kā bhāī Asāhel. Us kī maut ke bād Asāhel kā beṭā Zabadiyāh
    us kī jagah muqarrar huā.'
  suz-BL: मेको आ नोले ङा महिना ङा हुल आन कप्‍तान योआब आ लोक्‍ब आसाहेल बाक्‍माक्‍त।
    मेको आ नोले आ तौ जेबदीयाह कप्‍तान दुम्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा
    बाक्‍त। १इतिहास ११:२६
  ita-1927: Il quarto, per il quarto mese, era Asael fratello di Joab; e, dopo di
    lui, Zebadia, suo figliuolo; aveva una divisione di ventiquattromila uomini.
  ckb-ckb: عەساهێلی برای یۆئاب فەرماندەی لەشکری مانگی چوار بوو، لەشکرەکەی لە بیست
    و چوار هەزار پیاو پێکهاتبوو، پاشان زەڤەدیای کوڕی جێگەی گرتەوە.
  eng-BBE: The fourth captain for the fourth month was Asahel, the brother of Joab,
    and Zebadiah his son after him; and in his division were twenty-four thousand.
  kan-OKCV: ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ನಾಲ್ಕನೆಯವನು ಯೋವಾಬನ ಸಹೋದರನಾದ ಅಸಾಯೇಲನು; ಅವನ ತರುವಾಯ ಅವನ
    ಮಗ ಜೆಬದ್ಯನು; ಅವನ ವರ್ಗದಲ್ಲಿ 24,000 ಜನರು.
  tam-2017: நான்காவது மாதத்தின் நான்காம் தளபதி யோவாபின் சகோதரனாகிய ஆசகேலும், அவனுக்குப்பின்பு
    அவனுடைய மகன் செப்தியாவுமே; அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: El cuarto jefe para el cuarto mes era Asael hermano de Joab, y después
    de él Zebadías su hijo; y en su división había veinte y cuatro mil.
  ron-BTF: A patra căpetenie, pentru luna a patra, a fost Asael, fratele lui Ioab;
    și Zebadia, fiul lui după el. Și în rândul lui au fost douăzeci și patru de mii.
  eng-WEBP: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him. In his division were twenty-four thousand.
  eng-FBV: The fourth, for the fourth month, was Asahel, Joab's brother. His son Zebadiah
    was his successor. He had 24,000 men in his division.
  nld-1939: De vierde voor de vierde maand was Asaël, de broer van Joab. Hij werd
    opgevolgd door zijn zoon Zebadja; zijn korps telde vier en twintigduizend man.
  nch-BL: Asael, iicni Joab, elqui tayacanquet ten nopa hueyi pamit nahui huan inijuanti
    tequitique ipan metzti nahui ipan sesen xihuit. Huan nopa pamit quinpiyayaya 24
    mil soldados. Huan Zebadías icone Asael mochijqui tayacanquet quema mijqui itata.
  vie-1934: Ban trưởng thứ tư về tháng tư, là A-sa-ên, anh em của Giô-áp, và Xê-ba-đia,
    con trai người, tiếp theo người; trong ban người có hai vạn bốn ngàn người.
  hin-CV: चौथे महीने, योआब का भाई आसाहेल. उसके बाद उसका पुत्र ज़ेबादिया सेनापति बना.
    इस टुकड़ी में 24,000 सैनिक थे.
  spa-BES: El cuarto capitán del cuarto mes fue Asael, el hermano de Joab, y Zebadías
    su hijo después de él; y en su división fueron veinticuatro mil.
  tdx-tdx: Ty fah’ efatse ho am-bolam-pahefatse le i Asaele, rahalahi’ Ioabe naho
    i Zebadià ana’e ty nandimbe aze; ro’ ale-tsi-efats’ arivo ro amy firim­boña’ey.
  tha-KJV: อาสาเฮลน้องชายของโยอาบเป็นผู้บัญชาการคนที่​สี​่สำหรับเดือนที่​สี​่ และเศบาดิยาห์​บุ​ตรชายของเขาดูแลต่อจากเขา
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: O quarto chefe para o quarto mês era Asael irmão de Joabe, e depois
    dele Zebadias seu filho; e em sua divisão havia vinte e quatro mil.
  deu-ELO: Der vierte für den vierten Monat war Asael, der Bruder Joabs, und Sebadja,
    sein Sohn, nach ihm; und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: In the fourth month, the fourth prince was Asahel, the brother of
    Joab, and Zebadiah, his son, (was the leader) after him, and four and twenty thousand
    were in his company.
  epo-epo: La kvara, por la kvara monato, estis Asahel, frato de Joab, kaj post li
    lia filo Zebadja; en lia apartaĵo estis dudek kvar mil.
  uig-PIN: Tɵtinqi aydiki tɵtinqi nɵwǝtqi ⱪoxunning sǝrdari Yoabning inisi Asaⱨǝl
    idi; uningdin keyin oƣli Zǝbadiya uning ornini basti. Uning ⱪismida yigirmǝ tɵt
    ming adǝm bar idi.
  beo-beo: '@see-verse:1CH.027.006'
  tpi-OTNT: Asahel, brata bilong Joap, i bosim ol 24,000 man i mekim wok long namba
    4 mun. Bihain, pikinini bilong en, Sebadaia, i kisim ples bilong en.
  hau-SA: Na huɗu, don wata na huɗu, shi ne Asahel ɗan’uwan Yowab; ɗansa Zebadiya
    shi ne magājinsa. Akwai mutane 24,000 a sashensa.
  uig-LAT: Tötinchi aydiki tötinchi nöwetchi qoshunning serdari Yoabning inisi Asahel
    idi; uningdin kéyin oghli Zebadiya uning ornini basti. Uning qismida yigirme töt
    ming adem bar idi.
  nde-nde: Owesine, owezopho lenyanga yesine, kwakungu-Asaheli umfowabo kaJowabi;
    indodana yakhe uZebhadiya wasala esethatha isikhundla sakhe. Kwakulamadoda azinkulungwane
    ezingamatshumi amabili lane (24,000) eviyweni lakhe.
  ton-ton: 'Ko hono toko fā ki hono fā ʻoe māhina, ko ʻAsaeli ko e tokoua ʻo Soape,
    mo Sepatia ko hono foha naʻe hoko mo ia: pea naʻe ʻi hono lakanga ʻoʻona ʻae toko
    ua mano mo e fā afe.'
  ces-1613: Ètvrtého houfu kníže na čtvrtý měsíc Azael, bratr Joábův, a Zebadiáš syn
    jeho po něm, a v houfě jeho čtyřmecítma tisíců.
  eng-WMB: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him. In his division were twenty-four thousand.
  tam-TCV: நான்காம் மாதத்திற்குரிய பிரிவுக்கு தளபதியாக யோவாப்பின் சகோதரன் ஆசகேல் இருந்தான்.
    அவனுக்குப்பின் அவனுடைய இடத்தில் அவன் மகன் செபதியா தளபதியாய் இருந்தான். அவர்களுடைய
    பிரிவில் 24,000 மனிதர்கள் இருந்தார்கள்.
  ceb-ULB: Ang komandante sa ikaupat nga bulan mao si Asahel nga igsoong lalaki ni
    Joab. Nahimong komandante sunod kaniya si Zebadia ang iyang anak nga lalaki. Adunay
    24, 000 ka kalalakin-an sa iyang pundok.
  pol-UBG: Czwartym dowódcą, na miesiąc czwarty, był Asahel, brat Joaba, a po nim
    jego syn Zebadiasz – jego oddział liczył dwadzieścia cztery tysiące.
  urd-GVU: 'چوتھا ماہ: یوآب کا بھائی عساہیل۔ اُس کی موت کے بعد عساہیل کا بیٹا زبدیاہ
    اُس کی جگہ مقرر ہوا۔'
  deu-1912: Der vierte im vierten Monat war Asahel, Joabs Bruder, und nach ihm Sebadja,
    sein Sohn; und unter seiner Ordnung waren vierundzwanzigtausend.
  kan-2017: ಯೋವಾಬನ ತಮ್ಮನಾದ ಅಸಾಹೇಲನು. ಅವನು ಸತ್ತ ನಂತರ ಅವನ ಮಗನಾದ ಜೆಬದ್ಯನು ನಾಲ್ಕನೆಯ ವರ್ಗದ
    ನಾಯಕನು. ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕ ಅವನ ವರ್ಗದವರ ಸಂಖ್ಯೆಯು ಇಪ್ಪತ್ತ್ನಾಲ್ಕು ಸಾವಿರ.
  yap-yap: '@see-verse:1CH.027.006'
  hlt-MCSB: A hla li dongkah a pali nah tah Joab mana Asahel. Anih phoeiah tah a capa
    Zebadiah tih a boelnah khuiah thawng kul thawng li om.
  mdy-ETH: '@see-verse:1CH.027.006'
  twi-ASANTE: Yoab nuabarima Asahel na na ɔyɛ ekuo a ɛtɔ so ɛnan, a na wɔkɔ adwuma
    bosome a ɛtɔ so ɛnan mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu
    ɛnan (24,000). Asahel babarima Sebadia na ɔdii nʼadeɛ.
  eng-WEBU: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him. In his division were twenty-four thousand.
  wal-wal: Oiddantto aginan kiyiya citaa kaalettiyaagee Yoo7aaba ishaa Asaaheela;
    a citan laatamanne oiddu sha7u asai de7ees. A sohuwan a na7ai Zabaadee halaqatiis.
  spa-PDDPT: El comandante para el cuarto mes era Asael, hermano de Joab, y después
    de él su hijo Zebadías. En su división había 24.000.
  gun-gun: Ha'e gui irundya, irundy jaxya re ikuai va'e re opena va'e ma Joabe ryvy
    Asael. Ha'e va'e rire ma oiko ta'y Zebadias. Ha'e va'e kuery regua ma vinte e
    quatro mil avi ikuai.
  ilo-ULB: Ti pangulo iti maikauppat a bulan ket ni Asael, a kabsat ni Joab. Ni Zebadia
    a putotna a lalaki ti simmukat kenkuana a nagbalin a pangulo. Adda 24, 000 a lallaki
    iti bunggoyna.
  kpg-kpg: '@see-verse:1CH.027.006'
  uig-ARA: تۆتىنچى ئايدىكى تۆتىنچى نۆۋەتچى قوشۇننىڭ سەردارى يوئابنىڭ ئىنىسى ئاساھەل
    ئىدى؛ ئۇنىڭدىن كېيىن ئوغلى زەبادىيا ئۇنىڭ ئورنىنى باستى. ئۇنىڭ قىسمىدا يىگىرمە
    تۆت مىڭ ئادەم بار ئىدى.
  sus-sus: Yowaba xunya Asahɛli findi xundɛ naani nde mangɛ nan na ɲɛ kike naani nde.
    A xa di Sebadaya naxa findi a ɲɔxɔɛ ra. Xɛmɛ wulu mɔxɔɲɛn nun naani nu na a xa
    yaamari bun ma.
  pon-2006: '@see-verse:1CH.027.006'
  ksd-ksd: Asael dir turana ma Ioab ia ra vaivatina lualua ta ra vaivatina gai, ma
    namur tana natuna Sebadia; ma a ura vinun ma a ivat na arip na marmar dia ga ki
    ta kana tiniba.
  tur-YTC: Dördüncü ay için dördüncü komutan Yoav'ın kardeşi Asahel ve kendisinden
    sonra oğlu Zevadya'ydı. Onun bölüğünde yirmi dört bin kişi vardı.
  grc-BRENT: Ὁ τέταρτος εἰς τὸν μῆνα τὸν τέταρτον Ἀσαὴλ ὁ ἀδελφὸς Ἰωὰβ, καὶ Ζαβαδίας
    υἱὸς αὐτοῦ, καὶ οἱ ἀδελφοὶ, καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες.
  ind-AYT: Orang keempat untuk bulan keempat adalah Asael, saudara Yoab. Zebaja, anaknya,
    kemudian menggantikan dia. Dalam kelompoknya terdapat 24.000 orang.
  nya-nya: Wachinayi pa mwezi wachinayi anali Asaheli mʼbale wake wa Yowabu; ndipo
    mwana wake Zebadiya ndiye analowa mʼmalo mwake. Pa gulu lake panali asilikali
    24,000.
  hrv-hrv: Četvrti, četvrtoga mjeseca, bio je Joabov brat Asahel, a za njim sin mu
    Zebadja. U svom je redu imao dvadeset i četiri tisuće.
  mps-mps: Asahel te Joapgo amago te namba 4 ene nanobo poluade te bidi sese umabo
    mu te 24,000 bidi te sę ebo tonaluali. Nosali aga ogwa te aga tudi badu daganalubo
    si wali bidi bidalio.
  tpi-tpi: Asahel, brata bilong Joap, i bosim ol 24,000 man i mekim wok long namba
    4 mun. Bihain, pikinini bilong en, Sebadaia, i kisim ples bilong en.
  dan-1931: Den fjerde, ham i den fjerde Måned, var Joabs Broder Asa'el og efter ham
    hans Søn Zebadja; til hans Skifte hørte 24.000 Mand.
  vie-OVCB: A-sa-ên, em của Giô-áp, là tướng chỉ huy quân đoàn bốn với 24.000 binh
    sĩ, phục vụ vào tháng tư. Xê-ba-đia, con A-sa-ên, được cử làm tướng chỉ huy thay
    thế cha.
  guj-2017: ચોથા માસને માટે ટુકડીનો ઉપરી યોઆબનો ભાઈ અસાહેલ હતો. તેના પછી તેનો પુત્ર
    ઝબાદ્યા હતો. તેની ટુકડીમાં ચોવીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.027.006'
  por-BRBSL: O quarto capitão do quarto mês foi Asahel, irmão de Joab, e Zebadiah,
    seu filho depois dele. Em sua divisão eram vinte e quatro mil.
  cth-cth: Apalinae thapa dawk ahu kahrawikung teh Joab e nawngha Asahel doeh. Ahnie
    a capa Zebadiah doeh. Ahu thung tami 24, 000 touh ao awh.
  twi-twi: Yoab nuabarima Asahel na na ɔyɛ kuw a ɛto so anan, a na wɔkɔ adwuma ɔsram
    a ɛto so anan mu no so sahene. Na ne kuw no asraafodɔm dodow yɛ mpem aduonu anan
    (24,000). Asahel babarima Sebadia na odii nʼade.
  hlt-hlt: A hla li dongkah a pali nah tah Joab mana Asahel. Anih phoeiah tah a capa
    Zebadiah tih a boelnah khuiah thawng kul thawng li om.
  tbz-SIM: Kɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì nɑɑnnì ntú otɑ̃̀nkù nɑɑnwè kɔbɛ kɛ̀ Soɑbu nɑntɛ̀
    Asɑyɛɛdi nɛ̀ o birɛ Sebɑdiɑ mbɛ̀ bɑkɛ́, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀
    sikɔupísìnɑ̀ɑ̀ (24000).
  msy-2020: Ezɨ Asahel, a Joapɨn dozim, a namba 4 iakɨnimɨn ingangarim damuamin 24,000plan
    gumaziba me geghuva men gari. Ezɨ an otarim Sebadaia, gɨn an danganim ini.
  dop-dop: '@see-verse:1CH.027.006'
  azb-azb: Dördüncü ay üçün dördüncü başçı Yoavın qardaşı Asahel idi, ondan sonra
    oğlu Zevadya idi. Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: The fourth for the fourth month was Asahel the brother of Joab, and Zebadiah
    his son after him; and in his division were twenty-four thousand.
  hin-2017: चौथे महीने के लिये चौथा सेनापति योआब का भाई असाहेल था, और उसके बाद उसका
    पुत्र जबद्याह था और उसके दल में चौबीस हजार थे।
  eng-YLT: The fourth, for the fourth month, [is] Asahel brother of Joab, and Zebadiah
    his son after him, and on his course [are] twenty and four thousand.
  eng-WYC-2017: In the fourth month, the fourth prince was Asahel, the brother of
    Joab, and Zebadiah, his son, after him, and four and twenty thousand were in his
    company.
  eng-WMBB: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him. In his division were twenty-four thousand.
  urd-GVH: 'चौथा माह : योआब का भाई असाहेल। उस की मौत के बाद असाहेल का बेटा ज़बदियाह
    उस की जगह मुक़र्रर हुआ।'
  rug-rug: '@see-verse:1CH.027.006'
  gaz-gaz: Jiʼa afuraffaaf ajajaan kuta afuraffaa Asaaheel obboleessa Yooʼaab ture;
    kan iddoo isaa buʼe immoo ilma isaa Zebaadiyaa dha. Kutaa isaa keessa namoota
    24,000 turan.
  fra-LSG: Le quatrième, pour le quatrième mois, était Asaël, frère de Joab, et, après
    lui, Zebadia, son fils; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Yowaba xunyɛna Asahɛli yi findi gali kuntigin na ɲɛɛn kike naanindeni.
    A diin Sebadiya nan ti a ɲɔxɔn na. Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin
    bun ma.
  haw-1868: 'O ka ha, no ka ha o ka malama, oia o Asahela ko kaikaina o Ioaba, a o
    Zebadia kana keiki mahope ona: a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ عَسَائِيلُ أَخُو يَوآبَ وَمِنْ بَعْدِهِ ابْنُهُ زَبَدْيَا فِرْقَةَ
    الشَّهْرِ الرَّابِعِ الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعَشْرِينَ أَلْفاً.
  ewe-ewe: Hatsotso enelia ƒe tatɔe nye Asahel, Yaob nɔvi, ame si teƒe via Zebadia
    va xɔ ɖo emegbe. Eƒe ame akpe blaeve-vɔ-eneawo (24,000) wɔa dɔ le ɣleti enelia
    me.
  eng-LEE: The fourth for the fourth month was 'Assahel the brother of Joab, with
    Zebadyah his son after him; and in his division were twenty and four thousand.
  asm-FB: যোৱাবৰ ভায়েক অচাহেল চতুৰ্থ মাহৰ কাৰণে সেনাপতি আছিল। তেওঁৰ পুত্ৰ জবদিয়া
    তেওঁৰ পাছত সেনাপতি হ’ল। তেওঁৰ বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: يٌوَبَ شُنيَ عَسَهّلِ قِندِ شُندّ نَانِ ندٍ مَنفّ نَن نَ حّ كِكٍ نَانِ ندٍ.
    عَ شَ دِ سٍبَدَيَ نَشَ قِندِ عَ حْشْي رَ. شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Le quatrième chef, pour le quatrième mois, était Asaël, frère de Joab,
    et Zebadia, son fils, après lui. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: הָֽרְבִיעִ֞י לַחֹ֣דֶשׁ הָרְבִיעִ֗י עֲשָׂה־אֵל֙ אֲחִ֣י יֹואָ֔ב וּזְבַדְיָ֥ה
    בְנֹ֖ו אַחֲרָ֑יו וְעַל֙ מַחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  kik-kik: Mũnene wa kana, wa mweri wa ĩna, aarĩ Asaheli mũrũ wa nyina na Joabu; mũriũ
    Zebadia nĩwe wacookire ithenya rĩake. Gĩkundi gĩake kĩarĩ na andũ 24,000.
  fra-NCL: Le quatrième, pour le quatrième mois, était Asaël, frère de Joab, et, après
    lui, Zabadias, son fils ; et il y avait dans sa division vingt-quatre mille hommes. —
  cek-AK: Khrah palito naah, palito haih misatuh zaehoikung angraeng loe, Joab ih
    amnawk Asahel; angmah pacoengah loe a capa Zebadiah to oh; anih ih kaminawk loe
    sing hnet, sang palito oh.
  cuk-cuk: Sorda-mili-dulagwen-gakabake-sogabakegwad (24,000), nii-warbake-nagudedgi
    arbamalad. Joab-e-urba-Asael, amar-e-dummadid. Geb Asael-sorba, e-machi-Zebadías-nuggusad.
  uig-CYR: Төртинчи айдики төртинчи нөвәтчи қошунниң сәрдари Йоабниң иниси Асаһәл
    еди; униңдин кейин оғли Зәбадия униң орнини басти. Униң қисмида жигирмә төрт миң
    адәм бар еди.
  tel-2017: నాలుగో నెల యోవాబు సహోదరుడు అశాహేలు నాలుగో అధిపతిగా ఉన్నాడు. అతని కొడుకు
    జెబద్యా అతని తరువాత అధిపతి అయ్యాడు. అతని గుంపులో చేరిన వాళ్ళు ఇరవై నాలుగు వేలమంది.
  hat-BSA: Katriyèm nan pou katriyèm mwa a te Asaël, frè a Joab la e apre li, Zebadia,
    fis li a; epi li te gen yon divizyon a venn-kat-mil òm.
  kos-kos: Asahel wial Joab pa karingin u se ke malem akakosr. Zebadiah, wen natul,
    pa kol tokol. Oasr mwet longoul akosr tausin in u sac.
  hbo-WLC: הָֽרְבִיעִ֞י לַחֹ֣דֶשׁ הָרְבִיעִ֗י עֲשָׂה־אֵל֙ אֲחִ֣י יוֹאָ֔ב וּזְבַדְיָ֥ה
    בְנ֖וֹ אַחֲרָ֑יו וְעַל֙ מַחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Onyeisi nkewa nke anọ, maka ọnwa nke anọ bụ Asahel, nwanne Joab. Zebadaya
    nwa bụ onye nnọchiri anya ya. Ọnụọgụgụ ndị agha dị na nkewa ya bụ iri puku abụọ
    na anọ (24,000). Zebadaya nwa ya, nọchiri anya ya mgbe ọ nwụrụ.
  ory-ory: ଚତୁର୍ଥ ମାସ ପାଇଁ ଚତୁର୍ଥ ସେନାପତି ଯୋୟାବର ଭ୍ରାତା ଅସାହେଲ ଥିଲା ଓ ତାହା ଉତ୍ତାରେ
    ତାହାର ପୁତ୍ର ସବଦୀୟ; ଆଉ ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Ewe afömanün sounemenem lon arüanün maram Asael pwin Joap. Iwe, Sepatia
    nöün we mwän a siwili lon wisan, nge iteiten chon an mwich rüe me rüanüngeröü
    mwän.
  rop-rop: '@see-verse:1CH.027.006'
  ukr-1871: Четвертий, на четвертий місяць, був Асаїл, Йоабів брат, а по йому Забадія,
    син його; і в його віддїлї двайцять і чотири тисячі.
  deu-1951: Der vierte für den vierten Monat war Asahel, der Bruder Joabs, und nach
    ihm Sebadja, sein Sohn; und zu seiner Abteilung gehörten 24000.
  eng-JPS: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him; and in his course were twenty and four thousand.
  srp-1865: Èetvrti, èetvrtoga mjeseca Asailo brat Joavov, i za njim Zevadija sin
    mu; i u redu njegovu bješe dvadeset i èetiri tisuæe.
  lug-lug: Asakeri muganda wa Yowaabu ye yavunaanyizibwanga ekibinja ekyokuna mu mwezi
    ogwokuna, era mutabani we Zebadiya ye yamusikira. Ekibinja ekyo kyalimu abasajja
    emitwalo ebiri mu enkumi nnya.
  heb-heb: הרביעי לחדש הרביעי עשה אל אחי יואב וזבדיה בנו אחריו ועל מחלקתו עשרים וארבעה
    אלף׃
  ben-IRV: চতুর্থ মাসের জন্য চতুর্থ দলের সেনাপতি ছিলেন যোয়াবের ভাই অসাহেল। তাঁর মৃত্যুর
    পরে সেনাপতি হয়েছিলেন তাঁর ছেলে সবদিয়। তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਚੌਥੇ ਮਹੀਨੇ ਦੇ ਲਈ ਚੌਥਾ ਸਰਦਾਰ ਯੋਆਬ ਦਾ ਭਰਾ ਅਸਾਹੇਲ ਸੀ ਅਤੇ ਉਸ ਦੇ ਪਿੱਛੇ ਉਸ ਦਾ
    ਪੁੱਤਰ ਜ਼ਬਦਯਾਹ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: စတုတ္ထ လ တွင် စတုတ္ထ ဗိုလ်မင်းကား၊ ယွာဘ ညီ အာသဟေလ ၊ စစ်ကဲကားအာသဟေလ သား
    ဇေဗဒိ ၊ တပ်သားပေါင်းနှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Hua namba 4 dekenai ia gaukara orea ena biaguna be Asahele, Ioaba ena tadina.
    Asahele ena natuna tau, Sebadaia ese inai orea ia gunalaia, iena tamana ena gabu
    dekenai. Asahele ena orea taudia ibounai be 24,000.
  urd-urd: चौथे महीने के लिए योआब का भाई 'असाहील था, और उसके पीछे उसका बेटा ज़बदियाह
    था, और उसके फ़रीक़ में चौबीस हज़ार थे।
  rus-SYN: Четвертый, для четвертого месяца, был Асаил, брат Иоава, и по нем Завадия,
    сын его, и в его отделении двадцать четыре тысячи.
  bqc-SIM: Yoabu dãuna Asaɛli mɛ́ mↄ síiↄ̃deↄ gãli dↄaana ũ. Kɛ́ à gà, ↄ̃ aà
    nɛ́ Zebadia gↄ̃̀ aà gɛ̃ɛ ũ.
  tcz-CHONGTHU: Joab naopa Asahel in a lhali channa sepai hon te alamkaiyin ahi. Amahi
    achapa Zebadiah in athijouin apanmun akhel tai.
  mar-mar: चौथ्या महिन्याचा चौथा सेनापती यवाबाचा भाऊ असाएल. त्यानंतर त्याचा पुत्र
    जबद्या हा पुढे आपल्या सेनापती झाला. त्याच्या तुकडीत चोवीस हजार पुरुष होते.
  qub-qub: Chuscu quilla cajcho arunanpaj raquishan runacunapa mandajnin caran Joabpa
    wauguin Asael. Paypa ruquin mandaran wamran Zebadías. Pay mandaycaran ishcay chunca
    chuscun waranga (24,000) runacunata.
  bqp-bqp: '@see-verse:1CH.027.006'
  hat-hat: Pou gwoup katriyèm mwa a, se Azayèl, frè Joab la, ki te chèf. Apre li,
    se Zebadya, pitit li, ki te pran kòmandman an.
  eng-BSB: The fourth, for the fourth month, was Joab’s brother Asahel, and his son
    Zebadiah was commander after him. There were 24,000 men in his division.
  eng-WEBPB: The fourth captain for the fourth month was Asahel the brother of Joab,
    and Zebadiah his son after him. In his division were twenty-four thousand.
  kbq-kbq: Hagi namba 4 ikante'ma nampa 4 kevuma refkoma hunte'nea kevure'ma kegavama
    hu'nea kva nera Joapu nagna'amo Asaheli kegava hu'ne. Hagi agri noma henka erino
    kegavama hu'neana, nemofo Zebadia ana vahera kegava higeno, ana kevufina 24tauseni'a
    vahe mani'naze.
  nhe-BL: Asael, iicni Joab, elqui tlayacanquetl tlen nopa hueyi pamitl nahui huan
    inijuanti tequitique ipan metztli nahui ipan sesen xihuitl. Huan nopa pamitl quinpiyayaya
    24 mil soldados. Huan Zebadías icone Asael mochijqui tlayacanquetl quema mijqui
    itata.
  gub-BL: '@see-verse:1CH.027.006'
  eng-DRA: 'The fourth, for the fourth month, was Asahel the brother of Joab, and
    Zabadias his son after him: and in his company were four and twenty thousand.'
