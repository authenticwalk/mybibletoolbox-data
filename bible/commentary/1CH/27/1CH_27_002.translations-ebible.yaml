  heb-heb: על המחלקת הראשונה לחדש הראשון ישבעם בן זבדיאל ועל מחלקתו עשרים וארבעה אלף׃
  ben-IRV: প্রথম মাসের জন্য প্রথম সৈন্যদলের ভার ছিল সব্দীয়েলের ছেলে যাশবিয়ামের উপর।
    তাঁর দলে চব্বিশ হাজার সৈন্য ছিল।
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਵਾਰੀ ਉੱਤੇ ਜ਼ਬਦੀਏਲ ਦਾ ਪੁੱਤਰ ਯਾਸ਼ਾਬਆਮ ਸੀ। ਉਸ ਦੀ ਵਾਰੀ
    ਵਿੱਚ ਚੌਵੀ ਹਜ਼ਾਰ ਸਨ
  mya-JVB: ပဌမ လ တွင် ပဌမ တပ် ကိုအုပ်သော ဗိုလ်မင်း ကား၊ ဇာဗဒေလ သား ယာရှောဗံ နှင့်
    တပ်သား ပေါင်း နှစ်သောင်း လေးထောင်တည်း။
  hmo-hmo: Orea ginigunana, hua ginigunana dekenai ia gaukara oreana ena biaguna be
    Iasobeama Sabidiele. Iena orea taudia be ibounai 24,000.
  urd-urd: पहले महीने के पहले फ़रीक़ पर यसुबि'आम बिन ज़बदिएल था, और उसके फ़रीक़ में
    चौबीस हज़ार थे।
  rus-SYN: Над первым отделением, для первого месяца, начальствовал Иашовам, сын Завдиила;
    в его отделении было двадцать четыре тысячи;
  bqc-SIM: Zadiɛli nɛ́ Yasↄbaũ mɛ́ mↄ sɛ̃́iadeↄ gãli dↄaana ũ.
  tcz-CHONGTHU: Sepai hon ho panmun la masapen a lamkai chu Zabdiel chapa Jashobeam
    ahi,
  mar-mar: पहिल्या महिन्याच्या पहिल्या गटाचा प्रमुख याशबाम हा होता. याशबाम जब्दीएलचा
    पुत्र. याशबामच्या गटात चोवीस हजार जण होते.
  qub-qub: Watacho gallarej rimir quillacho arunanpaj raquishan runacunapa mandajnin
    caran Zabdielpa wamran Jasobeam. Pay mandaycaran ishcay chunca chuscun waranga
    (24,000) runacunata.
  bqp-bqp: Wuu nin bɑɑtere tɑ ten wirugii mɔ. Suru gbiikoo sɔɔ, Yɑsobeɑmu, Sɑbudiɛlin
    bii, Perɛsin bweseru sɔɔ, wiyɑ u wuu gbiikii ten tɑbu sinɑmbu kpɑrɑ. Suru yiruse
    sɔɔ, Dodɑi, Akosigiiwɑ u wuuru yiruse kpɑrɑ. Mɑ Mikoloti u sɑ̃ɑ win yiruse. Suru
    itɑse sɔɔ, Bɛnɑyɑ, yɑ̃ku kowo Yehoyɑdɑn biiwɑ u wuuru itɑse kpɑrɑ. U sɑ̃ɑwɑ tɑbu
    durɔ wɔrugɔbɑ tɛnɑn turo. Wiyɑ u mɑɑ sɑ̃ɑ ben wirugii. Win bii Amisɑbɑdiwɑ u nùn
    kɔsire kuɑ u wuu te kpɑrɑ. Suru nnɛse sɔɔ, Asɑɛli, Yoɑbun mɔɔwɑ u wuuru nnɛse
    kpɑrɑ. Yen biruwɑ win bii Sebɑdiɑ u nùn kɔsire kuɑ. Suru nɔɔbuse sɔɔ, Sɑmɛhutu
    Yisirɑgiiwɑ u wuuru nɔɔbuse kpɑrɑ. Suru nɔɔbɑ tiɑse sɔɔ, Yirɑ, Ikɛsin bii, Tekoɑgiiwɑ
    u wuuru nɔɔbɑ tiɑse kpɑrɑ. Suru nɔɔbɑ yiruse sɔɔ, Helɛsi Pɑlonigii, Efɑrɑimun
    bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ yiruse kpɑrɑ. Suru nɔɔbɑ itɑse sɔɔ, Sibekɑi
    Husɑgii, Serɑkin bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ itɑse kpɑrɑ. Suru nɔɔbɑ nnɛse
    sɔɔ, Abiesɛɛ Anɑtɔtugii, Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ nnɛse kpɑrɑ.
    Suru wɔkuruse sɔɔ, Mɑrɑi Nɛtofɑgii, Serɑkin bwese kɛrɑ sɔɔ, wiyɑ u wuuru wɔkuruse
    kpɑrɑ. Suru wɔkurɑ tiɑse sɔɔ, Bɛnɑyɑ Pirɑtonigii, Efɑrɑimun bwese kɛrɑ sɔɔ, wiyɑ
    u wuuru wɔkurɑ tiɑse kpɑrɑ. Suru wɔkurɑ yiruse sɔɔ, Hɛlidɑi Nɛtofɑgii, Otiniɛlin
    bwese kɛrɑ sɔɔ, wiyɑ u wuuru wɔkurɑ yiruse kpɑrɑ.
  hat-hat: Pou gwoup ki te desèvis pou premye mwa a, se Jachobeam, pitit gason Zabdyèl
    la, ki te chèf.
  eng-BSB: Jashobeam son of Zabdiel was in charge of the first division, which was
    assigned the first month. There were 24,000 men in his division.
  eng-WEBPB: Over the first division for the first month was Jashobeam the son of
    Zabdiel. In his division were twenty-four thousand.
  kbq-kbq: Hagi ese ikante'ma ese kevufima mani'naza vahe'ma eri'zama erisaza vahetmimofo
    kva nera Zabdieli nemofo Jasobiamu'e. Hagi ana kevufina 24tauseni'a vahe mani'naze.
  nhe-BL: Jasobeam, tlen elqui icone Zabdiel huan iteipa ixhui Fares, elqui tlayacanquetl
    tlen nopa achtohui hueyi pamitl tlen soldados huan inijuanti tequitique nopa achtohui
    metztli ipan sesen xihuitl.
  gub-BL: 'Na''aw tuwihaw zahy nànànar waner xe wà: Zahy ipy rehe har: Zazomeàw Zaminiew
    ta''yr. Wiko Perez izuapyr romo. Wiko Zuta izuapyr romo no. Zahy mokoz haw rehe
    har: Nonaz Aoi izuapyr. Mikorot wiko ipytywà har romo a''e. Zahy na''iruz haw
    rehe har: Menai xaxeto Zoiaz ta''yr. Menai wiko zauxiapekwer 30 her ma''e wanuwihaw
    romo. Ta''yr Amizamaz upyta hekuzaromo a''e zauxiapekwer wanuwihaw romo. Zahy
    4 haw rehe har: Azaew Zoaw tywyr. A''e re ta''yr Zemani upyta hekuzaromo. Zahy
    5 haw rehe har: Xamut Izar izuapyr. Zahy 6 haw rehe har: Ira Ik Tekoa tawhu pe
    har ta''yr. Zahy 7 haw rehe har: Erez Eparai izuapyr Perom tawhu parer. Zahy 8
    haw rehe har: Ximekaz Uza tawhu parer Zera izuapyr Zuta izuapyr. Zahy 9 haw rehe
    har: Amiezer Anatot tawhu parer Mezàmi ywy rehe arer. Zahy 10 haw rehe har: Maaraz
    Neto tawhu parer Zera izuapyr. Zahy 11 haw rehe har: Menai Piratom tawhu parer
    Eparai ywy rehe arer. Zahy 12 haw rehe har: Ewnaz Neto parer Otoniew izuapyr.'
  eng-DRA: Over the first company the first month Jesboam, the son of Zabdiel was
    chief, and under him were four and twenty thousand.
