  tbz-SIM: Kɛ̀ Sɑbudiyɛɛdi birɛ Yɑsobeɑmmu nni ditĩ̀nnì ketirì dìì do te otɑ̃̀nkù
    ketiwè, kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnɑ̀ɑ̀ (24000).
  msy-2020: Sapdielɨn otarim Jasobeam, a iakɨnir faragha zuimɨn ingangarim damuamin
    24,000plan gumazibar garir gumazir dapanim.
  dop-dop: Nyʋɣʋ nyǝ́mɑ mpɑ pɑ pɑɑsɑɣɑnɑ-wɛ tɔ pɑ hǝlɑ ntɔ. Ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ
    nyǝ́mɑ nyʋɣʋ tʋ ntɛ́ Pɛlɛsɩ lʋlʋɣʋ tʋ Sɑpitiyɛlɩ pǝyɑlʋ Yɑsopɑm. Ɩnɩ ɩ kɑ kɛnɑ
    ɩ kpekǝle tɑɑ yoolɑɑ sɔsɑɑ nyʋɣʋ tʋ. Ɩsɔtʋ nɑɑlɛ nyǝŋ nyʋɣʋ nyǝ́mɑ ntɛ́ Ahowɑ
    tʋ Totɑyi nɑ pǝ́ sɔɔsǝnɑ ɩ wɑɑlɩ tʋ Mikǝlɔŋ. Ɩsɔtʋ tooso nyǝŋ nyǝ́mɑ nyʋɣʋ tʋ
    ntɛ́ kɔtʋlʋ sɔsɔ Yoyɑtɑ pǝyɑlʋ Penɑyɑ. Penɑyɑ ɩnɩ ɩ kɑ kɛ́ yoolɑɑ hiu nɑ nɑɑnʋwɑ
    kpekǝle tɑɑ lɛlʋ kɛ wɑɑtʋ wei ɩ pǝsɑ nyʋɣʋ tʋ tɔɣɔ. Ɩ pǝyɑlʋ Amisɑpɑtɩ kɑ mʋnɑ
    ɩ kpekǝle nɑ ɩ́ pɑɑsǝɣǝnɑ. Ɩsɔtʋ liɣiti nyǝŋ nyʋɣʋ nyǝ́mɑ ntɛ́ Sowɑpɩ pǝyɑlʋ Asɑyɛɛlɩ.
    Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ pǝyɑlʋ Sepɑtiyɑ. Ɩsɔtʋ kɑkpɑsɩ nyǝŋ nyʋɣʋ tʋ ntɛ́ Ɩsǝlɑ lʋlʋɣʋ
    tʋ Sɑmutɩ. Ɩsɔtʋ nɑɑtoso nyǝŋ nyʋɣʋ tʋ ntɛ́ Tekʋwɑ tʋ Ɩkɛsɩ pǝyɑlʋ Ɩlɑ. Ɩsɔtʋ
    nɑɑtosompɔɣɔlɑɣɑ nyǝŋ nyʋɣʋ tʋ ntɛ́ Ɩfǝlɑyim kpekǝle tʋ Helɛsɩ kɛ Pɑlɔŋ. Ɩsɔtʋ
    pǝlefɛɩ nyǝŋ nyʋɣʋ tʋ ntɛ́ Selɑ lʋlʋɣʋ tʋ Husɑ tʋ Sipikɑyi. Ɩsɔtʋ pɔɣɔlɑɣɑfɛɩ
    nyǝŋ nyʋɣʋ tʋ ntɛ́ Anɑtɔtɩ tʋ Apiyesɛɛ kɛ Pɛncɑmɛɛ kpekǝle tɑɑ. Ɩsɔtʋ nɑɑnʋwɑ
    nyǝŋ nyʋɣʋ tʋ ntɛ́ Netofɑ tʋ Mɑlɑyi kɛ Selɑ lʋlʋɣʋ tɑɑ. Ɩsɔtʋ nɑɑnʋwɑ nɑ kʋlʋm
    nyǝŋ nyʋɣʋ tʋ ntɛ́ Ɩfǝlɑyim kpekǝle tʋ Penɑyɑ kɛ Pelɑtɔŋ. Ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ
    nyǝŋ nyʋɣʋ tʋ ntɛ́ Netofɑ tʋ Helitɑyi kɛ Otiniyɛɛ lʋlʋɣʋ tɑɑ.
  azb-azb: birinci ay üçün birinci bölməyə Zavdiel oğlu Yaşoveam başçılıq edirdi.
    Onun bölməsində iyirmi dörd min nəfər var idi.
  eng-DBY: Over the first division for the first month was Jashobeam the son of Zabdiel;
    and in his division were twenty-four thousand.
  hin-2017: पहले महीने के लिये पहले दल का अधिकारी जब्दीएल का पुत्र याशोबाम नियुक्त
    हुआ; और उसके दल में चौबीस हजार थे।
  eng-YLT: Over the first course, for the first month, [is] Jashobeam son of Zabdiel,
    and on his course [are] twenty and four thousand;
  eng-WYC-2017: Jashobeam, the son of Zabdiel, was sovereign of the first company
    in the first month, and under him were four and twenty thousand;
  eng-WMBB: Over the first division for the first month was Jashobeam the son of Zabdiel.
    In his division were twenty-four thousand.
  urd-GVH: 'जो अफ़सर इन गुरोहों पर मुक़र्रर थे वह यह थे : पहला माह : यसूबियाम बिन
    ज़बदियेल।'
  rug-rug: 'Hire sari na palabatu pa hopeke sidara: Sidara kekenu: E Zasobeami tuna
    Zabudiele; tuti gore maena koe Perezi, meke turaṉia sa sa kukuruna sa butubutu
    te Ziuda. Sidara vina rua: E Dodai; tuti gore maena koe Aho; E Mikiloti si nana
    vina rua pa tinavete. Sidara vina ṉeta: E Benaea tuna e Zehoiada sa hiama. Keke
    tie varipera bokabokana meke na koimata koasa “Toloṉavulu Puta.” Se Amizabada
    sa tuna koreo e Benaea si kopuna sa nana puku tie. Sidara vina made: E Asahele
    tasina Zoabi; E Zebadaea sa tuna Asahele hobena si asa. Sidara vina lima: E Samahuti,
    pa tutina e Izihara. Sidara vina onomo: E Ira tuna koreo e Ikesi pa Tekoa. Sidara
    vina zuapa: E Helezi, na tie Iparemi pa Peloni. Sidara vina vesu: E Sibekai na
    tie pa Husa; gorena koasa puku butubutu te Zera, pa butubutu Ziuda. Sidara vina
    sia: E Abieza pa Anatoti pa pinaqaha popoa tanisa butubutu Benisimane. Sidara
    vina manege puta: E Maharai pa Netopa; gorena koasa puku butubutu te Zera. Sidara
    vina manege eke: E Benaea pa Piratoni pa pinaqaha popoa tanisa butubutu Iparemi.
    Sidara Vina Manege rua: E Heledai maena pa popoa Netopa; podo gorena koe Otinieli.'
  gaz-gaz: Jiʼa jalqabaatiif ajajaan kutaa loltootaa kan duraa Yaashobiʼaam ilma Zabdiiʼeel
    ture. Kutaa loltoota isaa keessas loltoota 24,000 ture.
  fra-LSG: A la tête de la première division, pour le premier mois, était Jaschobeam,
    fils de Zabdiel; et il avait une division de vingt-quatre mille hommes.
  yal-yal: Sabadiyɛli a diin Yasobeyami nan yi gali singen kuntigin na ɲɛɛn kike singeni.
    Muxu wuli mɔxɔɲɛn nun naanin nan yi a yamarin bun ma.
  haw-1868: 'Maluna o ka papa mua no ka malama mua, o Iasobeama ke keiki a Zabediela:
    a ma kona papa he iwakaluakumamaha tausani.'
  arb-NAV: وَتَرَأَّسَ فِي الشَّهْرِ الأَوَّلِ يَشُبْعَامُ بْنُ زَبْدِيئِيلَ الْفِرْقَةَ
    الأُولَى الْمُؤَلَّفَةَ مِنْ أَرْبَعَةٍ وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Yasobeam, Zabdiel ƒe viŋutsu, nɔ hatsotso gbãtɔ nu le ɣleti gbãtɔ me. Ame
    akpe blaeve-vɔ-enee (24,000) nɔ eƒe hatsotso la me.
  eng-LEE: Over the first division for the first month was Jashob'am the son of Zabdiel;
    and in his division were twenty and four thousand.
  asm-FB: বিভাগৰ দ্বয়ীত্বত প্ৰথম মাহৰ বাবে জব্দীয়েলৰ পুত্ৰ যাচবিয়াম আছিল। তেওঁৰ
    বিভাগত চৌবিশ হাজাৰ লোক আছিল।
  sus-A: سَبَدِيّلِ شَ دِ يَسٌبٍيَمِ قِندِ شُندّ سِنفٍ شَ مَنفّ نَن نَ، حّ كِكٍ سِنفٍ.
    شّمّ وُلُ مْشْحّن نُن نَانِ نُ نَ عَ شَ يَامَرِ بُن مَ.
  fra-SBL: A la tête de la première division, pour le premier mois, était Jashobeam,
    fils de Zabdiel. Il avait une division de vingt-quatre mille hommes.
  hbo-hbo: עַ֞ל הַמַּחֲלֹ֤קֶת הָרִֽאשֹׁונָה֙ לַחֹ֣דֶשׁ הָרִאשֹׁ֔ון יָֽשָׁבְעָ֖ם בֶּן־זַבְדִּיאֵ֑ל
    וְעַל֙ מַֽחֲלֻקְתֹּ֔ו עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃
  kik-kik: Mũrũgamĩrĩri wa gĩkundi kĩa mbere kĩa mweri wa mbere aarĩ Jashobeamu mũrũ
