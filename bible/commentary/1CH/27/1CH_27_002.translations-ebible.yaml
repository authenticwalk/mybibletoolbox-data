verse: 1CH.027.002
translations:
  mal-C: സബ്ദീയേലിന്റെ മകൻ യാശോബെയാം ഒന്നാംമാസത്തിലേക്കുള്ള ഒന്നാംഗണത്തിന്റെ അധിപനായിരുന്നു.
    അദ്ദേഹത്തിന്റെ ഗണത്തിൽ 24,000 പടയാളികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Die erste Abteilung, im ersten Monate, befehligte Jasobeam, der Sohn Sabdiels,
    und zu seiner Abteilung gehörten 24000.
  lin-lin: 'Mpo na sanza ya liboso : lisanga ya Yashobeami, mwana mobali ya Zabidieli ;
    lisanga yango ezalaki na mibali nkoto tuku mibale na minei.'
  eng-LSV: Over the first division for the first month [is] Jashobeam son of Zabdiel,
    and twenty-four thousand [are] on his division;
  eng-GNV: 'Ouer the first course for the first moneth was Iashobeam the sonne of
    Zabdiel: and in his course were foure and twentie thousand.'
  eng-WEBSTER: 'Over the first course for the first month was Jashobeam the son of
    Zabdiel: and in his course were twenty and four thousand.'
  nhw-BL: Jasobeam, catli elqui icone Zabdiel huan iteipan ixhui Fares, elqui tlayacanquetl
    tlen nopa achtihui hueyi pamitl tlen soldados huan inijuanti tequitque nopa achtihui
    metztli ipan sesen xihuitl.
  swh-ONEN: Msimamizi wa kikosi cha kwanza kwa mwezi wa kwanza alikuwa Yashobeamu
    mwana wa Zabdieli. Kulikuwa na watu 24,000 katika kikosi chake.
  bba-bba: Wuu nin bɑɑtere tɑ ten wiruɡii mɔ. Suru ɡbiikoo sɔɔ, Yɑsobeɑmu, Sɑbudiɛlin
    bii, Perɛsin bweseru sɔɔ, wiyɑ u wuu ɡbiikii ten tɑbu sinɑmbu kpɑrɑ. Suru yiruse
    sɔɔ, Dodɑi, Akosiɡiiwɑ u wuuru yiruse kpɑrɑ. Mɑ Mikoloti u sɑ̃ɑ win yiruse. Suru
    itɑse sɔɔ, Bɛnɑyɑ, yɑ̃ku kowo Yehoyɑdɑn biiwɑ u wuuru itɑse kpɑrɑ. U sɑ̃ɑwɑ tɑbu
    durɔ wɔruɡɔbɑ tɛnɑn turo. Wiyɑ u mɑɑ sɑ̃ɑ ben wiruɡii. Win bii Amisɑbɑdiwɑ u nùn
    kɔsire kuɑ u wuu te kpɑrɑ. Suru nnɛse sɔɔ, Asɑɛli, Yoɑbun mɔɔwɑ u wuuru nnɛse
    kpɑrɑ. Yen biruwɑ win bii Sebɑdiɑ u nùn kɔsire kuɑ. Suru nɔɔbuse sɔɔ, Sɑmɛhutu
    Yisirɑɡiiwɑ u wuuru nɔɔbuse kpɑrɑ. Suru nɔɔbɑ tiɑse sɔɔ, Yirɑ, Ikɛsin bii, Tekoɑɡiiwɑ
    u wuuru nɔɔbɑ tiɑse kpɑrɑ. Suru nɔɔbɑ yiruse sɔɔ, Helɛsi Pɑloniɡii, Efɑrɑimun
    bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ yiruse kpɑrɑ. Suru nɔɔbɑ itɑse sɔɔ, Sibekɑi
    Husɑɡii, Serɑkin bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ itɑse kpɑrɑ. Suru nɔɔbɑ nnɛse
    sɔɔ, Abiesɛɛ Anɑtɔtuɡii, Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, wiyɑ u wuuru nɔɔbɑ nnɛse kpɑrɑ.
    Suru wɔkuruse sɔɔ, Mɑrɑi Nɛtofɑɡii, Serɑkin bwese kɛrɑ sɔɔ, wiyɑ u wuuru wɔkuruse
    kpɑrɑ. Suru wɔkurɑ tiɑse sɔɔ, Bɛnɑyɑ Pirɑtoniɡii, Efɑrɑimun bwese kɛrɑ sɔɔ, wiyɑ
    u wuuru wɔkurɑ tiɑse kpɑrɑ. Suru wɔkurɑ yiruse sɔɔ, Hɛlidɑi Nɛtofɑɡii, Otiniɛlin
    bwese kɛrɑ sɔɔ, wiyɑ u wuuru wɔkurɑ yiruse kpɑrɑ.
  eng-KJVCPB: 'Over the first course for the first month was Jashobeam the son of
    Zabdiel: and in his course were twenty and four thousand.'
  luo-luo: Jatend migawo mokwongo mane tiyo e dwe mokwongo ne en Jashobeam wuod Zabdiel.
    Ne nitiere ji alufu piero ariyo gangʼwen (24,000) e migape.
  meu-meu: Iasobeama, Sabdiele natuna, na orea gini-gunana e biaguava, hua gini-gunana
    ai; ena orea taudia na gerebu-rua daha-hani.
  npi-ULB: पहिलो महिनाको भाग जब्‍दीएलका छोरा याशोबामको थियो । तिनको भागमा चौबिस हजार
    जना मानिसहरू थिए ।
  yor-yor: Ní ti alákòóso lórí ìpín kìn-ín-ní fún oṣù kìn-ín-ní jẹ́ Jaṣobeamu ọmọ
    Sabdieli àwọn ọkùnrin ẹgbàá méjìlá (24,000) ní ó wà ní abẹ́ ìpín tirẹ̀.
  pes-OPCB: 'ماه اول: یشبعام، پسر زبدی‌ئیل، از طایفهٔ فارص؛'
  tgl-ULB: Ang namahala sa pangkat ng unang buwan ay si Jasobeam na anak ni Zabdiel.
    Sa kaniyang pangkat ay mayroong 24, 000 kalalakihan.
  hui-hui: Agali haguane o henedarunaga mini uru. Ege mbirani Sabadiele igini Yasobeama
    ibugua agali daosini pira kirani maria (24,000) biabe bilo haru hene.
  mya-mya: တစ်​လ​စီ​တာ​ဝန်​ကျ​သည့်​တပ်​မ​ဟာ​မှူး​များ မှာ၊ ပ​ထ​မ​လ​၌​ဇာ​ဗ​ဒေ​လ​၏​သား​ယာ​ရှော​ဗံ
    (သူ​သည်​ယု​ဒ​အ​နွယ်​ဝင်​ဖာ​ရက်​၏​သား​ချင်း စု​ဝင်​ဖြစ်​၏။) ဒု​တိ​ယ​လ​၌​အ​ဟော​ဟိ​၏​သား​မြေး​ဒေါ​ဒဲ။
    (သူ​၏​လက်​ထောက်​တပ်​မှူး​မှာ​မိ​က​လုပ်​ဖြစ်​၏။) တ​တိ​ယ​လ​၌​ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ
    ၏​သား​ဗေ​နာ​ယ။ သူ​သည်​နာ​မည်​ကျော်​သူ​ရဲ ကောင်း​သုံး​ကျိပ်​တို့​၏​ခေါင်း​ဆောင်​ဖြစ်​သ​တည်း၊
    (သူ​၏​သား​အ​မိ​ဇ​ဗဒ်​သည်​သူ​၏​ရာ​ထူး​ကို ဆက်​ခံ​ရ​ရှိ​၍​တပ်​မ​ဟာ​မှူး​ဖြစ်​လာ​၏။)
    စ​တုတ္ထ​လ​၌​ယွာ​ဘ​၏​ညီ၊ အာ​သ​ဟေ​လ (သူ​၏​သား​ဇေ​ဗ​ဒိ​သည်​ရာ​ထူး​ကို​ဆက်​ခံ ရ​ရှိ​၏။)
    ပဉ္စ​မ​လ​၌​ဣ​ဇ​ဟာ​၏​သား​မြေး​ရှံ​ဟုတ်။ ဆ​ဋ္ဌ​မ​လ​၌​တေ​ကော​မြို့​မှ​ဣ​ကေ​ရှ​၏ သား​ဣ​ရ။
    သတ္တမ​လ​၌​ပေ​လာ​နိ​မြို့​မှ​ဧ​ဖ​ရိမ်​အ​နွယ် ဝင်​ဟေ​လက်။ အ​ဋ္ဌ​မ​လ​၌​ဟု​ရှ​မြို့​မှ​သိ​ဗေ​ကဲ
    (သူ​သည် ယု​ဒ​အ​နွယ်၊ ဇာ​ရ​သား​ချင်း​စု​မှ​ဖြစ်​၏။) န​ဝ​မ​လ​၌​အ​နေ​သော​သိ​မြို့​ဗင်္ယာ​မိန်
    အ​နွယ်​ဝင် ဒေ​သ​မှ​အ​ဗျေ​ဇာ။ ဒ​သ​မ​လ​၌​နေ​တော​ဖာ​သိ​မြို့​မှ​မ​ဟာ​ရဲ (သူ​သည်​ဇာ​ရ​သား​ချင်း​စု​ဝင်​ဖြစ်​၏။)
    ဧ​က​ဒ​သ​မ​လ​၌​ပိ​ရ​သော​နိ​မြို့​မှ​ဧ​ဖ​ရိမ် အ​နွယ်​ဝင် ဒေ​သ​မှ​ဗေ​နာ​ယ။ ဒွါ​ဒ​သ​မ​လ​၌​နေ​တော​ဖာ​သိ​မြို့​မှ​ဟေ​လ​ဒဲ
    (သူ​သည်​သြ​သ​နေ​လ​၏​သား​မြေး​ဖြစ်​၏။)
  bod-N: ཟླ་དང་པོའི་ལས་ཚན་དང་པོ་ལ་ཟབ་དི་ཨེལ་གྱི་བུ་ཡ་ཤོ་བེ་ཨམ་གྱིས་འགན་ཁུར་བ་དང་།
    ཁོའི་ལས་ཚན་ལ་མི་ཉིས་ཁྲི་བཞི་སྟོང་ཡོད།
  sna-sna: Aitungamirira boka rokutanga mwedzi wokutanga, aiva Jashobheami mwanakomana
    waZabhidhieri. Muboka rake maiva navarume zviuru makumi maviri nezvina.
  spa-BLM: Al frente de la primera división del primer mes estaba Jashobeam, hijo
    de Zabdiel. En su división había veinticuatro mil.
  cac-cac: A d'a b'ab'el uj a vin̈aj Jasobeam yuninal vin̈aj Zabdiel yin̈tilal vin̈aj
    Fares tz'ochi.
  swh-ULB: Kwa mwezi wa kwanza wa kikosi alikuwa Yashobeamu mwana wa Zabdieli. Katika
    kikosi chake kulikuwa na wanaume elfu ishirini na nne.
  bel-bel: Над першым аддзяленьнем, для першага месяца, начальнічаў Яшавам, сын Заўдыіла;
    у ягоным аддзяленьні было дваццаць чатыры тысячы;
  deu-ELBBK: Über die erste Abteilung für den ersten Monat war Jaschobam, der Sohn
    Sabdiels; und in seiner Abteilung waren 24.000.
  mbb-OT: Si Jashobeam he anak ni Zabdiel ne iyan peremandar te menge sundaru te egkehuna
    he vulan. 24,000 he menge sundaru is kandin he grupu.
  mal-2015: 'ഒന്നാം മാസത്തേക്കുള്ള ഒന്നാം കൂറിന്നു മേൽവിചാരകൻ സബ്ദീയേലിന്റെ മകൻ യാശോബെയാം:
    അവന്റെ കൂറിൽ ഇരുപത്തിനാലായിരംപേർ.'
  rmc-rmc: Andro ešebno čhon ľidžalas e čata o Jašobeam, le Zabdieloskro čhavo.
  pes-OPV: و بر فرقه اول براي ماه اول يشُبعام بن زَبدِيئيل بود و در فرقه او بيست و
    چهار هزار نفر بودند.
  ron-1924: Ын фрунтя челей динтый чете, пентру луна ынтый, ера Иашобеам, фиул луй
    Забдиел, ши авя о чатэ де доуэзечь ши патру де мий де оамень.
  ben-OBCV: প্রথম মাসের জন্য প্রথম বিভাগের দায়িত্বে ছিলেন সব্দীয়েলের ছেলে যাশবিয়াম।
    তাঁর বিভাগে 24,000 জন লোক ছিল।
  som-som: Oo kooxdii kowaad ee bixi jirtay bishii kowaad waxaa madax u ahaa Yaashaabcaam
    ina Sabdii'eel, oo kooxdiisana waxaa ku jiray afar iyo labaatan kun oo nin.
  lat-VUC: Primæ turmæ in primo mense Jesboam præerat filius Zabdiel, et sub eo viginti
    quatuor millia;
  eng-ASVBT: 'Over the first course for the first month was Jashobeam the son of Zabdiel:
    and in his course were twenty and four thousand.'
  ita-1885: Iasobam, figliuolo di Zabdiel, era sopra il primo spartimento, per lo
    primo mese; e nel suo spartimento v'erano ventiquattromila uomini.
  eng-LXXUP: 'And over the first division of the first month was Jashobeam the son
    of Zabdiel: in his division were twenty-four thousand.'
  eng-ULB: Over the division for the first month was Jashobeam son of Zabdiel. In
    his division were twenty-four thousand men.
  spa-VBL: Al mando de la primera división para el primer mes, estaba Jashobeam, hijo
    de Zabdiel. Tenía 24.000 hombres en su división.
  fra-_FOB: Sur la première division, pour le premier mois, était préposé Jashobeam,
    fils de Zabdiel; et sa division était de vingt-quatre mille hommes.
  mal-mal: 'ഒന്നാം മാസത്തേക്കുള്ള ഒന്നാം കൂറിന് മേൽവിചാരകൻ സബ്ദീയേലിന്‍റെ മകൻ യാശോബെയാം:
    അവന്റെ കൂറിൽ ഇരുപത്തിനാലായിരംപേർ (24,000).'
  urd-GVR: 'Jo afsar in gurohoṅ par muqarrar the wuh yih the: Pahlā māh: Yasūbiyām
    bin Zabdiyel.'
  suz-BL: बर्स आ ङोंइती ङा महिना ङा ङोंइती ङा हुल आन कप्‍तान जब्‍दीएल आ तौ याशोबाम
    बाक्‍माक्‍त। मेको आ हुलम १४ हजार मुर बाक्‍मा बाक्‍त।
  ita-1927: A capo della prima divisione per il primo mese, stava Jashobeam, figliuolo
    di Zabdiel, e la sua divisione era di ventiquattromila uomini.
  ckb-ckb: یاشۆڤەعامی کوڕی زەبدیێل فەرماندەی لەشکری یەک بوو بۆ مانگی یەک، لەشکرەکەی
    لە بیست و چوار هەزار پیاو پێکهاتبوو،
  eng-BBE: Over the first division for the first month was Ishbaal, the son of Zabdiel;
    and in his division were twenty-four thousand.
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳಿಗೋಸ್ಕರ ಮೊದಲನೆಯ ವರ್ಗದ ಮೇಲೆ ಜಬ್ದಿಯೇಲನ ಮಗ ಯಾಷೊಬ್ಬಾಮನು. ಅವನ
    ವರ್ಗದಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಜನರು.
  tam-2017: முதலாவது மாதத்திற்கு முதல் வகுப்பின்மேல் சப்தியேலின் மகன் யஷொபெயாம் இருந்தான்;
    அவனுடைய வகுப்பில் இருபத்துநான்காயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: Sobre la primera división del primer mes estaba Jasobam hijo de Zabdiel;
    y había en su división veinte y cuatro mil.
  ron-BTF: Peste primul rând pentru luna întâi era Iașobeam, fiul lui Zabdiel. Și
    în rândul lui erau douăzeci și patru de mii.
  eng-WEBP: Over the first division for the first month was Jashobeam the son of Zabdiel.
    In his division were twenty-four thousand.
  eng-FBV: In command of the first division for the first month, was Jashobeam, son
    of Zabdiel. He had 24,000 men in his division.
  nld-1939: Het eerste korps voor de eerste maand stond onder Jasjobam, den zoon van
    Zabdiël; zijn korps telde vier en twintigduizend man.
  nch-BL: Jasobeam, cati elqui icone Zabdiel huan iteipa ixhui Fares, elqui tayacanquet
    ten nopa achtohui hueyi pamit ten soldados huan inijuanti tequitique nopa achtohui
    metzti ipan sesen xihuit.
  vie-1934: Ban trưởng của ban thứ nhất về tháng giêng, là Gia-sô-bê-am, con trai
    của Xáp-đi-ên; trong ban người có hai vạn bốn ngàn người.
  hin-CV: ज़ाबदिएल का पुत्र यासोबअम पहली टुकड़ी का अधिकारी था, जिसे पहले महीने में
    सेवा की जवाबदारी सौंपी गई थी. उसकी टुकड़ी में 24,000 सैनिक थे.
  spa-BES: Durante la primera división durante el primer mes estuvo Jasobeam, el hijo
    de Zabdiel; y en su división fueron veinticuatro mil.
  tdx-tdx: Ambone’ ty firimboñam-bolam-baloha’e t’Iasobeame ana’ i Zabdiele,
  tha-KJV: คือ ยาโชเบอัมบุตรชายศั​บด​ีเอล เป็นผู้​ดู​แลกองเวรที่​หน​ึ่งในเดือนต้น
    ในกองเวรของเขามีสองหมื่นสี่พันคน
  por-BR-2018: Sobre a primeira divisão do primeiro mês estava Jasobeão filho de Zabdiel;
    e havia em sua divisão vinte e quatro mil.
  deu-ELO: Über die erste Abteilung für den ersten Monat war Jaschobam, der Sohn Sabdiels;
    und in seiner Abteilung waren vierundzwanzigtausend.
  eng-WYC-2018: Jashobeam, the son of Zabdiel, was sovereign of the first company
    in the first month, and under him were four and twenty thousand; (Jashobeam, the
    son of Zabdiel, was the leader of the first company in the first month, and under
    him were twenty-four thousand;)
  epo-epo: Super la unua apartaĵo en la unua monato estis Jaŝobeam, filo de Zabdiel;
    en lia apartaĵo estis dudek kvar mil;
  uig-PIN: Birinqi aydiki birinqi nɵwǝtqi ⱪoxunƣa Zabdiyǝlning oƣli Yaxobiam mǝs’ul
    bolƣan, uning axu ⱪismida yigirmǝ tɵt ming adǝm bar idi.
  beo-beo: Oubiga gilisisu ouligisu dunu ilia dio da :- Oubi Age - Yasioubia:me. E
    da Sa:badiele egefe amola Bilese sosogo fi dunu. Bilese sosogo fi da Yuda fi ganodini
    galu. Oubi Ageyadu - Doudai. E da Ahouhaide egaga fi dunu. Ea bisibagia dunu da
    Migilode. Oubi Osoda - Bina:ia (gobele salasu dunu Yihoiada egefe) E da gilisisu
    “Gasa Bagade Dunu 30” amoga bisilua galu. E bagia, egefe Amisaba:de da gilisisu
    “Gasa Bagade Dunu 30” bisilua hamoi. Oubi Biyadu - A:sahele (Youa:be ea eya).
    Egefe Sebadaia da e bagia ea gilisisu ouligi. Oubi Bi - Sia:mahade (Isala egaga
