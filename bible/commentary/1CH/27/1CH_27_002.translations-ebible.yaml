  fra-NCL: A la tête de la première division, pour le premier mois, était Jesboam,
    fils de Zabdiel, et il y avait dans sa division vingt-quatre mille hommes.
  cek-AK: Khrah tangsuek, hmaloe koek zaehoikung loe, Zabdiel capa Jashoebeam; anih
