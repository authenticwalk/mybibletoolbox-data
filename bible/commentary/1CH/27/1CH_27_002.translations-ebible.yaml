  cuk-cuk: Sorda-mili-dulagwen-gakabakegwad-gebed (24,000), gebe-nii-nagudedgi arbamalad.
    Amar-idugega Fares-e-wagwa-Zabdiel-machi-Jasobeam gudiid.
  uig-CYR: Биринчи айдики биринчи нөвәтчи қошунға Забдийәлниң оғли Яшобиям мәсъул
    болған, униң әшу қисмида жигирмә төрт миң адәм бар еди.
  tel-2017: మొదటి నెల మొదటి గుంపు మీద జబ్దీయేలు కొడుకు యాషాబాము అధిపతిగా ఉన్నాడు.
    అతని గుంపులో ఇరవై నాలుగు వేల మంది ఉన్నారు.
  hat-BSA: Sou tèt a premye divizyon an pou premye mwa a te Jaschobeam, fis a Zabdiel
    la; nan divizyon pa li a te gen venn-kat-mil òm.
  kos-kos: Jashobeam, wen natul Zabdiel, pa karingin u se ke malem se meet. Oasr mwet
    longoul akosr tausin in u sac.
  hbo-WLC: עַ֞ל הַמַּחֲלֹ֤קֶת הָרִֽאשׁוֹנָה֙ לַחֹ֣דֶשׁ הָרִאשׁ֔וֹן יָֽשָׁבְעָ֖ם בֶּן־זַבְדִּיאֵ֑ל
    וְעַל֙ מַֽחֲלֻקְתּ֔וֹ עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה אָֽלֶף׃
  ibo-ibo: Ndị a bụ aha ọchịagha na-achị ndị agha nʼọnwa ọbụla. Onyeisi nkewa nke
    mbụ, maka ọnwa nke mbụ bụ Jashobeam nwa Zabdiel. Ọnụọgụgụ ndị agha dị na nkewa
    ya bụ iri puku abụọ na anọ (24,000).
  ory-ory: ପ୍ରଥମ ପାଳି ଉପରେ ପ୍ରଥମ ମାସ ନିମନ୍ତେ ସବ୍‍ଦୀୟେଲର ପୁତ୍ର ଯାଶ୍‍ବୀୟାମ୍‍ ଥିଲା; ଆଉ
    ତାହାର ପାଳିରେ ଚବିଶ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Iwe, Jasopeam nöün Saptiel we mwän a wisen nemeni ewe aeuin mwich lon aeuin
    maram, nge iteiten chon an mwich rüe me rüanüngeröü mwän.
  rop-rop: Wal dislot na bin detlot boswan blanga ebri difrinwan manth. Wal Jeishabim
    bin jidan bos langa det feswan manth. Imbin det san blanga Seibdiyel, en imbin
    brom det femili lain blanga Peres, en blanga det Juda klen. Dodai bin jidan bos
    langa det namba 2 manth. Imbin brom det femili lain blanga Ahohi. Mikloth bin
    det sekanwan bos. Benaiya bin jidan bos langa det namba 3 manth. Imbin det san
    blanga Jehoiyada det serramonimen. Imbin lida blanga Detlot 30 Solja. Im san Amisabad
    bin teikoba brom im dedi en jidan det boswan lida blanga det grup na. Esahel bin
    jidan bos langa det namba 4 manth. Imbin det braja blanga Jowab. Im san neim bin
    Sebadaiya en bin teikoba brom im dedi. Shamuth bin jidan bos langa det namba 5
    manth. Imbin brom det femili lain blanga Isa. Aira bin jidan bos langa det namba
    6 manth. Imbin det san blanga Aikesh brom det kantri gulum Tekowa. Heles bin jidan
    bos langa det namba 7 manth. Imbin brom det taun gulum Pelon langa det kantri
    blanga det Ifreiyim klen. Sibakai bin jidan bos langa det namba 8 manth. Imbin
    brom det kantri gulum Husha blanga det femili blanga Sara en blanga det Juda klen.
    Abaiyesa bin jidan bos langa det namba 9 manth. Imbin brom det kantri gulum Einathoth
    blanga det Benjamin klen. Maharai bin jidan bos langa det namba 10 manth. Imbin
    brom det kantri gulum Netofa blanga det femili gulum Sera. Benaiya bin jidan bos
    langa det namba 11 manth. Imbin brom det taun gulum Pairathan langa det kantri
    blanga det Ifreiyim klen. Heldai bin jidan bos langa det namba 12 manth. Imbin
    brom det kantri gulum Netofa en imbin brom det femili lain blanga Othniyel.
  ukr-1871: Над першим віддїлом першого місяця був Яшовам Завдиїленко; в його віддїлї
    було двайцять і чотири тисячі;
  deu-1951: Über die erste Abteilung für den ersten Monat war Jaschobam, der Sohn
    Sabdiels, gesetzt, und zu seiner Abteilung gehörten 24000.
  eng-JPS: Over the first course for the first month was Jashobeam the son of Zabdiel;
    and in his course were twenty and four thousand.
  srp-1865: Nad prvijem redom prvoga mjeseca bijaše Jasoveam sin Zavdilov, i u njegovu
    redu bijaše dvadeset i èetiri tisuæe.
  lug-lug: Yasobeyamu mutabani wa Zabudyeri ye yavunaanyizibwanga ekibinja ekisooka,
