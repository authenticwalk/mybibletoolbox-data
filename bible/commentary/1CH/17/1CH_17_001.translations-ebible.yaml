verse: 1CH.017.001
translations:
  mal-C: 'ദാവീദ് കൊട്ടാരത്തിൽ താമസമാക്കിയതിനുശേഷം, ഒരിക്കൽ അദ്ദേഹം നാഥാൻ പ്രവാചകനോട്:
    “ഇതാ, ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ വസിക്കുന്നു; എന്നാൽ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകമോ,
    കൂടാരത്തിനുള്ളിൽ ഇരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als nun David in seinem Palaste wohnte, sprach David einst zum Propheten
    Nathan: Ich wohne nun im Cedernpalaste, während die Lade mit dem Gesetze Jahwes
    unter Zelttüchern weilt!'
  lin-lin: 'Wana Davidi avandaki na ndako na ye ya bokonzi, alobaki na mosakoli Natan :
    — Nazali kovanda na ndako batonga na mabaya ya sedele, kasi Sanduku ya Boyokani
    ya Yawe ezali kati na ndako ya kapo.'
  eng-LSV: And it comes to pass as David sat in his house, that David says to Nathan
    the prophet, “Behold, I am dwelling in a house of cedars, and the Ark of the Covenant
    of YHWH [is] under curtains”;
  eng-GNV: Nowe afterward when Dauid dwelt in his house, he saide to Nathan the Prophet,
    Beholde, I dwell in an house of cedar trees, but the Arke of the Lordes couenant
    remaineth vnder curtaines.
  eng-WEBSTER: Now it came to pass, as David sat in his house, that David said to
    Nathan the prophet, Lo, I dwell in a house of cedars, but the ark of the covenant
    of the LORD remaineth under curtains.
  nhw-BL: 'Teipa David mopatlac huan pejqui itztos ipan nopa yancuic caltlanahuatili.
    Huan se tonali quinotzqui nopa tlajtol pannextijquetl Natán huan quiilhui: ―Xiquita
    ama na niitztoc nica ipan ni cali yejyectzi catli quipiya itlapepecholhua ica
    huapalme tlen tiocuahuitl, huan nopa caxa catli quipiya nopa camanali catli TOTECO
    quichijtoc tohuaya eltoc ipan se yoyon cali.'
  swh-ONEN: Baada ya Daudi kuingia rasmi katika jumba lake la kifalme, akamwambia
    nabii Nathani, “Hebu tazama, mimi ninakaa kwenye nyumba nzuri iliyojengwa kwa
    mierezi, wakati Sanduku la Agano la Bwana liko ndani ya hema.”
  bba-bba: Ye Dɑfidi u dɑ u sinɑ win yɛnuɔ, yerɑ u Gusunɔn sɔmɔ Nɑtɑni sɔ̃ɔwɑ u nɛɛ,
    n weenɛ nɑ n wɑ̃ɑ diru sɔɔ te bɑ kuɑ kɑ dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛduru, kpɑ Gusunɔn
    woodɑn kpɑkororu tɑ n wɑ̃ɑ kuu bekuruɡiru sɔɔ?
  eng-KJVCPB: Now it came to pass, as David sat in his house, that David said to Nathan
    the prophet, Lo, I dwell in a house of cedars, but the ark of the covenant of
    the Lord remaineth under curtains.
  luo-luo: Bangʼ ka Daudi nosedonjo e ode mar ruoth, nowacho ni Nathan janabi niya,
    “Koro anto adak e od ruoth moger gi yiend sida, to Sandug Muma mar singruok mar
    Jehova Nyasaye to osiko e bwo hema.”
  meu-meu: David na ena ruma ai e nohova. Una negana ai David ese peroveta tauna Natan
    e hereva henia, eto, A itaia, lau na sida rumana ai na nohomu, a Iehova ena taravatu
    mauana na kalaga ai e miamu.
  npi-ULB: राजा आफ्‍नो महलमा बसेपछि उनले नातान अगमवक्तालाई भने, “हेर्नुहोस्, म देवदारुको
    घरमा बस्‍दैछु, तर परमप्रभुको करारको सन्‍दूकचाहिं पालमुनि राखिएको छ ।”
  yor-yor: Lẹ́yìn ìgbà tí Dafidi ti fi ìdí kalẹ̀ sínú ààfin rẹ̀, ó sọ fún Natani wòlíì
    pé, “Èmi nìyí, tí ń gbé inú ààfin kedari nígbà tí àpótí ẹ̀rí Olúwa wà lábẹ́ àgọ́.”
  pes-OPCB: 'پس از آنکه داوود در کاخ سلطنتی خود ساکن شد، روزی به ناتان نبی گفت: «من
    در این کاخ زیبا که با چوب سرو ساخته شده است زندگی می‌کنم، در حالی که صندوق عهد
    خداوند در یک خیمه نگهداری می‌شود!»'
  tgl-ULB: At nangyari nang nakatira na ang hari sa kaniyang tahanan, sinabi niya
    kay propeta Natan, “Tingnan mo, ako ay nakatira sa isang tahanan na sedar, ngunit
    ang kaban ng tipan ni Yahweh ay nananatili sa ilalim ng isang tolda.”
  hui-hui: Debidi ibu ibuni andagaha howa mani ibugua Anduane Homogonaga bi mana latagi
    haga Nadanahondo lalu, I̱ni anda ira tamia bayalegome binigoha bedogodago Anduane
    Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago dege balai anda biagoha
    wiaruago tiga nabida, lene.
  mya-mya: ယ​ခု​အ​ခါ​ဒါ​ဝိဒ်​မင်း​သည် မိ​မိ​နန်း​တော်​တွင် စံ​မြန်း​လျက်​နေ​တော်​မူ​လေ​ပြီ။
    တစ်​နေ့​သ​၌ သူ​သည်​ပ​ရော​ဖက်​နာ​သန်​အား​ခေါ်​ပြီး​လျှင်``ငါ သည်​အာ​ရစ်​သား​နှင့်​တည်​ဆောက်​သော​နန်း​တော်
    တွင်​စံ​နေ​ရ​၏။ ဘု​ရား​သ​ခင်​၏​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​မူ​ကား တဲ​တော်​၌​ပင်​ရှိ​နေ​ပေ
    သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཱ་བིད་རང་གི་ཕོ་བྲང་ནང་དུ་བསྡད་པའི་རྗེས་སུ། ཁོང་གིས་ལུང་སྟོན་པ་ནཱ་ཐན་ལ་ན་རེ།
    ལྟོས་དང་། ང་ནི་ཐང་ཤིང་གིས་བཟོས་པའི་ཕོ་བྲང་དུ་སྡོད་མོད། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་གུར་གྱི་ནང་དུ་མཆིས་སོ་ཞེས་སྨྲས་པར།
  sna-sna: Shure kwokunge Dhavhidhi agara mumuzinda wake akati kuna Natani muprofita,
    “Ndiri pano zvangu ndigere mumuzinda womusidhari, asi areka yesungano yaJehovha
    iri pasi peTende.”
  spa-BLM: 'Cuando David vivía en su casa, le dijo al profeta Natán: “Mira, yo vivo
    en una casa de cedro, pero el arca de la alianza de Yahvé está en una tienda.”'
  cac-cac: 'Ayic cajanxoec'' vin̈aj rey David d''a yol spalacio ix yalan vin̈ d''a
    vin̈aj Natán schecab'' Dios icha tic: —Ilnab''i, a in tic ayinxo och d''a yol
    in palacio nab''a c''ute'' ayoch d''ay, palta axo scaxail strato Jehová, a d''a
    yol mantiado ayeq''ui, xchi vin̈.'
  swh-ULB: Ikawa baada ya mfalme kuwa katika nyumba yake, akasema kwa Nathani yule
    nabii, “Angalia, nina ishi katika nyumba iliyo jengwa na mierezi, lakini sanduku
    la agano la Yahweh lipo kwenye chini ya hema.”
  bel-bel: 'Калі Давід жыў у доме сваім, дык сказаў Давід Натану прароку: вось, я
    жыву ў доме кедровым, а каўчэг запавета Гасподняга пад намётам.'
  deu-ELBBK: 'Und es geschah, als David in seinem Haus wohnte, da sprach David zu
    Nathan, dem Propheten: Siehe, ich wohne in einem Haus von Zedern, und die Lade
    des Bundes des HERRNwohnt unter Teppichen.'
  mbb-OT: Hein diyè en med-ubpà si David te turuǥan din, ne migkeǥiyan din is ebpeneuven
    he si Natan te, “Kayi e en med-ubpà te utew mekempet he turuǥan he kayu he sidru
    is inhiman duen, piru haazà is Kavan te Kebpekid-uyun te Nengazen ne ziyè dà te
    tulda.”
  mal-2015: 'ദാവീദ് തന്റെ അരമനയിൽ വസിച്ചിരിക്കുംകാലത്തു ഒരുനാൾ നാഥാൻപ്രവാചകനോടു: ഇതാ
    ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ വസിക്കുന്നു; യഹോവയുടെ നിയമപെട്ടകമോ തിരശ്ശീലകൾക്കു
    കീഴെ ഇരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o David imar bešelas andre peskro palacis, phenďa le prorokoske le
    Natanoske: „Me bešav andro palacis le cedrostar, ale e archa le RAJESKRA zmluvakri
    hiňi ča andro stanos.“'
  pes-OPV: و واقع شد چون داود در خانه خود نشسته بود که داود به ناتان نبي گفت:« اينک
    من خانه سرو آزاد ساکن مي باشم و تابوت عهد خداوند زير پرده ها است.»
  ron-1924: 'Пе кынд локуя Давид ын каса луй, а зис пророкулуй Натан: „Ятэ, еу локуеск
    ынтр-о касэ де чедру, ши кивотул легэмынтулуй Домнулуй есте ынтр-ун корт.”'
  ben-OBCV: দাউদ তাঁর রাজপ্রাসাদে স্থির হয়ে বসার পর ভাববাদী নাথনকে বললেন, “দেখুন,
    আমি তো দেবদারু কাঠে তৈরি বাড়িতে বসবাস করছি, অথচ সদাপ্রভুর নিয়ম-সিন্দুকটি একটি
    তাঁবুর মধ্যেই রাখা আছে।”
  som-som: Oo waxay noqotay markii Daa'uud gurigiisii degay, in Daa'uud Nebi Naataan
    ku yidhi, Bal eeg, anigu waxaan degganahay guri qori kedar ah laga sameeyey, laakiinse
    sanduuqii axdiga Rabbigu wuxuu yaal daahyo hoostood.
  lat-VUC: 'Cum autem habitaret David in domo sua, dixit ad Nathan prophetam: Ecce
    ego habito in domo cedrina: arca autem fœderis Domini sub pellibus est.'
  eng-ASVBT: And it came to pass, when David dwelt in his house, that David said to
    Nathan the prophet, Lo, I dwell in a house of cedar, but the ark of the covenant
    of Jehovah dwelleth under curtains.
  ita-1885: 'OR Davide, abitando in casa sua, disse al profeta Natan: Ecco, io abito
    in una casa di cedro, e l''Arca del Patto del Signore è sotto un padiglione.'
  eng-LXXUP: And it came to pass as David dwelt in his house, that David said to Nathan
    the prophet, Behold, I dwell in a house of cedar, but the ark of the covenant
    of the Lord is under curtains of skins.
  eng-ULB: It happened that after the king had settled in his house, he said to Nathan
    the prophet, “Look, I am living in a house of cedar, but the ark of the covenant
    of Yahweh is staying under a tent.”
  spa-VBL: Una vez que David se instaló en su palacio, habló con el profeta Natán.
    “Mira”, le dijo David, “¡Vivo en un palacio de cedro mientras que el Arca del
    Pacto del Señor se guarda en una tienda!”.
  fra-_FOB: 'Quand David fut établi dans sa maison, il dit à Nathan, le prophète:
    Voici, j''habite dans une maison de cèdre, et l''arche de l''alliance de l''Éternel
    est sous une tente.'
  mal-mal: ദാവീദ് തന്റെ അരമനയിൽ താമസിക്കുന്ന സമയത്ത് ഒരു നാൾ നാഥാൻപ്രവാചകനോട് “ഇതാ
    ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ താമസിക്കുന്നു; യഹോവയുടെ നിയമപെട്ടകമോ തിരശ്ശീലകൾക്കു
    കീഴെ ഇരിക്കുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Dāūd Bādshāh salāmatī se apne mahal meṅ rahne lagā. Ek din us ne Nātan
    Nabī se bāt kī, “Dekheṅ, maiṅ yahāṅ deodār ke mahal meṅ rahtā hūṅ jabki Rab ke
    ahd kā sandūq ab tak tambū meṅ paṛā hai. Yih munāsib nahīṅ!”
  suz-BL: मिनु दाऊद आ खिंम बाक्‍म नोले परमप्रभु यावे आ लोव़ पाइब नाथान कली “गो लेबानोन
    ङा लाइश्‍शो रवा आ शी के खिंम बाक्‍शो बाक्‍नुङ। तन्‍न परमप्रभु यावे आ कबल पशो सन्‍दोस
    ताम्‍बुम वोइश्‍शो बाक्‍ब” दे मदा बाक्‍त।
  ita-1927: 'Or avvenne che Davide quando si fu stabilito nella sua casa, disse al
    profeta Nathan: “Ecco, io abito in una casa di cedro, e l’arca del patto dell’Eterno
    sta sotto una tenda”.'
  ckb-ckb: 'پاش ئەوەی داود لە کۆشکەکەی نیشتەجێ بوو، داود بە ناتانی پێغەمبەری گوت:
    «من لێرە لە کۆشکێکی دروستکراو بە داری ئورز نیشتەجێم و سندوقی پەیمانی یەزدانیش
    لەژێر چادردایە.»'
  eng-BBE: Now when David was living in his house, he said to Nathan the prophet,
    See, I am living in a house of cedar-wood, but the ark of the Lord's agreement
    is under the curtains of a tent.
  kan-OKCV: ದಾವೀದನು ತನ್ನ ಅರಮನೆಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದಾಗ, ಒಂದು ದಿನ ದಾವೀದನು ಪ್ರವಾದಿಯಾದ ನಾತಾನನಿಗೆ,
    “ನೋಡು, ನಾನು ದೇವದಾರು ಮರದ ಅರಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದೇನೆ. ಆದರೆ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು
    ಗುಡಾರದಲ್ಲಿರುತ್ತದೆ,” ಎಂದನು.
  tam-2017: 'தாவீது தன்னுடைய வீட்டில் தங்கியிருக்கிறபோது, அவன் தீர்க்கதரிசியாகிய நாத்தானை
    நோக்கி: பாரும், நான் கேதுருமர வீட்டிலே தங்கியிருக்கிறேன்; யெகோவாவுடைய உடன்படிக்கைப்
    பெட்டியோ திரைகளின்கீழ் இருக்கிறது என்றான்.'
  spa-RV-1909: 'Y ACONTECIÓ que morando David en su casa, dijo David al profeta Nathán:
    He aquí yo habito en casa de cedro, y el arca del pacto de Jehová debajo de cortinas.'
  ron-BTF: 'Și s-a întâmplat, precum David ședea în casa lui, că David i-a spus profetului
    Natan: Iată, eu locuiesc într-o casă de cedri, dar chivotul legământului DOMNULUI
    rămâne sub covoare.'
  eng-WEBP: When David was living in his house, David said to Nathan the prophet,
    “Behold, I live in a cedar house, but the ark of the LORD’s covenant is in a tent.”
  eng-FBV: Once David had settled into his palace, he spoke to the prophet Nahum.
    “Look,” he said, “I'm living in a cedar palace while the Ark of the Lord's Agreement
    is kept in a tent!”
  nld-1939: 'Zodra David zijn paleis had betrokken, sprak hij tot Natan, den profeet:
    Zie eens; zelf woon ik in een paleis, en de verbondsark van Jahweh staat onder
    tentdoek!'
  nch-BL: 'Teipa David mijcueni huan pejqui itztoc ipan nopa yancuic caltanahuatili.
    Huan se tonali quinotzqui nopa tajtolpanextijquet Natán huan quiilhui: ―Xiquita
    ama na niitztoc nica ipan ni cali yejyectzi cati quipiya itapepecholhua ica huapalme
    ten tiocuahuit, huan nopa caxa cati quipiya nopa camanali cati TOTECO quichijtoc
    ica tojuanti eltoc ipan se yoyon cali.'
  vie-1934: 'Khi Đa-vít ở trong nhà mình, bèn nói với tiên tri Na-than rằng: Nầy ta
    ở trong nhà bằng gỗ bá hương, còn hòm giao ước của Đức Giê-hô-va ở dưới những
    bức màn.'
  hin-CV: जब दावीद अपने लिए बनाए गए भवन में रहने लगे, तब उन्होंने भविष्यद्वक्ता नाथान
    से कहा, “देखिए, मैं तो देवदार से बने भवन में रह रहा हूं, मगर याहवेह की वाचा का
    संदूक सिर्फ पर्दों के अंदर रखा हुआ है.”
  spa-BES: 'Cuando David vivía en su casa, dijo al profeta Natán: Mira, yo vivo en
    una casa de madera de cedro, pero el arca del pacto del Señor está bajo las cortinas
    de una tienda.'
  tdx-tdx: 'Ie amy zao, nimoneñe añ’ anjomba’e ao t’i Davide le nanao ty hoe amy Natane
    mpitoky t’i Davide: Heheke te mitobok’ añ’ anjomba mendoraven-draho, fe ambane
    firadoradoañe ao ty vatam-pañina’ Iehovà.'
  tha-KJV: อยู่​มาเมื่อดาวิดประทับในพระราชวังของพระองค์ ดาว​ิดตรัสกับนาธันผู้​พยากรณ์​ว่า
    “​ดู​เถิด เราอยู่ในบ้านทำด้วยไม้สนสีดาร์ แต่​หี​บพันธสัญญาแห่งพระเยโฮวาห์​อยู่​ภายใต้​ม่าน​”
  por-BR-2018: 'E aconteceu que morando Davi em sua casa, disse Davi ao profeta Natã:
    Eis aqui eu habito em casa de cedro, e a arca do pacto do SENHOR debaixo de cortinas.'
  deu-ELO: 'Und es geschah, als David in seinem Hause wohnte, da sprach David zu Nathan,
    dem Propheten: Siehe, ich wohne in einem Hause von Zedern, und die Lade des Bundes
    Jehovas wohnt unter Teppichen.'
  eng-WYC-2018: Forsooth when David dwelled in his house, he said to Nathan, the prophet,
    Lo! I dwell in an house of cedars; and the ark of [the] bond of peace of the Lord
    is under skins. (And when David was in his house, he said to the prophet Nathan,
    Behold! I live in a cedar house; but the Ark of the Covenant of the Lord is under
    curtains, (or in a tent).)
  epo-epo: 'Kiam David loĝis en sia domo, li diris unu fojon al la profeto Natan:
    Jen mi loĝas en domo cedroligna, kaj la kesto de interligo de la Eternulo restas
    sub tapiŝoj.'
  uig-PIN: 'Dawut ɵz ɵyidǝ turuwatⱪan qeƣida, Natan pǝyƣǝmbǝrgǝ: «Ⱪara, mǝn kedir
    yaƣiqidin yasalƣan ɵydǝ turuwatimǝn, Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi bolsa qedir
    pǝrdiliri astida turuwatidu» dedi.'
  beo-beo: 'Hina bagade Da:ibidi da hina bagade diasu amo ganodini esalu. Eso afaega,
    e da balofede (Gode Sia: Alofesu Dunu) Na:ida:ne ema misa:ne sia:ne, ema amane
    sia:i, “Na da diasu noga:i amo dolo ifaga hamoi, amo ganodini hahawane esala.
    Be Gode Ea Gousa:su Sema Gagili da udigili abula diasu ganodini diala!”'
  tpi-OTNT: King Devit i go i stap pinis long haus bilong en, na bihain em i tokim
    profet Natan olsem, “Mi stap long wanpela gutpela haus ol i wokim long diwai sida,
    tasol Bokis Kontrak bilong Bikpela i stap long haus sel. Ating dispela i no stret.”
  hau-SA: Bayan Dawuda ya zauna a fadansa, sai ya ce wa annabi Natan, “Ga ni, ina
    zama a fadar da aka yi da al’ul, yayinda akwatin alkawarin Ubangiji yana a ƙarƙashin
    tenti.”
  uig-LAT: 'Dawut öz öyide turuwatqan chéghida, Natan peyghemberge: «Qara, men kédir
    yaghichidin yasalghan öyde turuwatimen, Perwerdigarning ehde sanduqi bolsa chédir
    perdiliri astida turuwatidu» dédi.'
  nde-nde: UDavida esehlezi esigodlweni sakhe wasesithi kuNathani umphrofethi, “Uyabona,
    mina ngihlezi esigodlweni esakhiwa ngomsedari, kodwa ibhokisi lesivumelwano sikaThixo
    lingaphansi kwethente.”
  ton-ton: Pea naʻe hoko ʻo pehē, lolotonga ʻae nofo ʻa Tevita ʻi hono fale, naʻe
    pehē ʻe Tevita kia Natani ko e palōfita, “Vakai, ʻoku ou nofo au ʻi ha fale sita,
    ka ʻoku nofo ʻae puha ʻoe fuakava ʻa Sihova ʻi he lalo puipui pe.”
  ces-1613: 'I stalo se, když bydlil David v domě svém, že řekl Nátanovi proroku:
    Aj, já přebývám v domě cedrovém, truhla pak smlouvy Hospodinovy jest pod kortýnami.'
  eng-WMB: When David was living in his house, David said to Nathan the prophet, “Behold,
    I live in a cedar house, but the ark of the LORD’s covenant is in a tent.”
  tam-TCV: தாவீது தன் அரண்மனையில் குடியமர்ந்த பின்பு இறைவாக்கினன் நாத்தானிடம், “நான்
    கேதுரு மரத்தினால் செய்யப்பட்ட அரண்மனையில் குடியிருக்கிறேன்; யெகோவாவின் உடன்படிக்கைப்
    பெட்டியோ இன்னும் கூடாரத்தின் கீழேயே இருக்கிறது” என்றான்.
  ceb-ULB: Nahitabo kini human nga nakapahimutang na ang hari sa iyang puluy-anan,
    miingon siya kang Natan nga propeta, “Tan-awa, nagpuyo ako sa puluy-anan nga sedro,
    apan ang sudlanan sa kasabotan ni Yahweh anaa nahimutang sulod sa tolda.”
  pol-UBG: 'Kiedy Dawid zamieszkał w swoim domu, powiedział do proroka Natana: Oto
    mieszkam w domu cedrowym, a arka przymierza PANA pod zasłonami.'
  urd-GVU: داؤد بادشاہ سلامتی سے اپنے محل میں رہنے لگا۔ ایک دن اُس نے ناتن نبی سے
    بات کی، ”دیکھیں، مَیں یہاں دیودار کے محل میں رہتا ہوں جبکہ رب کے عہد کا صندوق
    اب تک تنبو میں پڑا ہے۔ یہ مناسب نہیں!“
  deu-1912: 'Es begab sich, da David in seinem Hause wohnte, sprach er zu dem Propheten
    Nathan: Siehe, ich wohne in einem Zedernhaus, und die Lade des Bundes des HERRN
    ist unter Teppichen.'
  kan-2017: ದಾವೀದನು ತನ್ನ ಅರಮನೆಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದಾಗ ಒಂದು ದಿನ ಅವನು ಪ್ರವಾದಿಯಾದ ನಾತಾನನನ್ನು
    ಬರಲು ಹೇಳಿ, “ನೋಡು, ನಾನು ದೇವದಾರುಮರದ ಅರಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದೇನೆ. ಯೆಹೋವನ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷವಾದರೋ
    ಬಟ್ಟೆಯ ಮನೆಯಲ್ಲಿ ಇರುತ್ತದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere chiney e be par David u naun rok ni tafen e pilung. Me yan i reb e
    rran me l’oeg e pong nge yan ngak Nathan ni profet me ga’ar ngak, “Gu be par u
    lan ba naun nni toy ko ren e gak’iy ni cedar, machane fare Kahol ko M’ag rok SOMOL
    e kan tay u lan ba tent!”
  hlt-MCSB: David te amah im ah a om van nen tah David loh tonghma Nathan taengah,
    “Kai he lamphai im ah ka om dae BOEIPA kah paipi thingkawng tah himbaiyan hmuiah
    sut om ke,” a ti nah.
  mdy-ETH: ካኣቲ ዳውቴ ካኣቱሞ ማኣሮይዳ ዓኣዖ ፔቴ ኬሊ ፆኦሲ ማሊፆ ኬኤዛ፥ ናኣታኣኔ ዔኤሊሲ፦ «ታኣኒ ሃሢ ዚቢቂና ማዦና
    ማኣሪዳ ናንጋኔ፤ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂና ጋዓንቴ ዓፒሎና ማዢንቴ ማኣሮይዳ ጌሢንቴንቴሞ!» ጌዔኔ።
  twi-ASANTE: Afei, ɛberɛ a Dawid nyaa atenaseɛ wɔ nʼahemfie hɔ no, ɔka kyerɛɛ odiyifoɔ
    Natan sɛ, “Me deɛ manya ahemfie a wɔde ntweneduro asi no fɛfɛ mu atena, nanso
    Awurade Apam Adaka no deɛ, ɛhyɛ ntomadan mu.”
  eng-WEBU: When David was living in his house, David said to Nathan the prophet,
    “Behold, I live in a cedar house, but the ark of the LORD’s covenant is in a tent.”
  wal-wal: Daawiti ba kawo keettan de7iiddi, hananabaa yootiya Naataana, “Taani zigaappe
    keexettida keettan de7ais; shin GODAA Maachchaa Taabootai dunkkaane garssaana”
    yaagiis.
  spa-PDDPT: 'Cuando David ya vivía en su casa, sucedió que él dijo al profeta Natán:
    Ciertamente yo vivo en casa de cedro, pero el Arca del Pacto de Yavé está entre
    cortinas.'
  gun-gun: 'Ha''e gui huvixa Davi ngoo py ae oiko vy aipoe''i profeta Natã pe: — Ma''ẽ,
    xee ma xero ainy yary guigua py, ha''e rã Nhanderuete guexeve guarã ojapo va''ekue
    ryru ma oo''i py rive oĩ.'
  ilo-ULB: Napasamak daytoy kalpasan a nagnaeden ti ari iti balayna, kinunana kenni
    Natan a propeta, “Kitaem, agnanaedak iti balay a naaramid iti sedro, ngem adda
    iti sirok ti tolda ti lakasa ti tulag ni Yahweh.”
  kpg-kpg: King David nogo noho i lodo dono hale king. Di laangi e dahi gei mee ga gahi mai
    soukohp go Nathan, ga helekai gi mee, “Deenei au e noho i lodo di hale dela ne hau
    gi nia laagau ‘cedar’, gei Tebedebe o di Hagababa o Dimaadua e dugu hua i lodo
    di hale laa!”
  uig-ARA: 'داۋۇت ئۆز ئۆيىدە تۇرۇۋاتقان چېغىدا، ناتان پەيغەمبەرگە: «قارا، مەن كېدىر
    ياغىچىدىن ياسالغان ئۆيدە تۇرۇۋاتىمەن، پەرۋەردىگارنىڭ ئەھدە ساندۇقى بولسا چېدىر
    پەردىلىرى ئاستىدا تۇرۇۋاتىدۇ» دېدى.'
  sus-sus: Dawuda to gɛ sabatide a xa banxi nɛɛnɛ kui, a naxa a fala Annabi Natan
    bɛ, «I bara a to, n na banxi tofanyi nan kui naxan yailanxi sɛdiri wuri ra, kɔnɔ
    Alatala xa saatɛ kankira tan na kiri banxi nan kui.»
  pon-2006: Eri, Nanmwarki Depit ketiketier nan tehnpese. Rahn ehu e ahpw ketin malipehdo
    soukohp Nadan oh mahsanihong, “Kilang, met I mihmi nan ihmw ehu me wiawihkihda
    tuhke sidar, a Kohpwahn Inoun KAUN-O wie nekinek nan impwal ehu!”
  ksd-ksd: 'Ma ba David i ga ki bulu ta ra kubana, David i ga biti tai Natan ra propet:
    Go iau ki ta ra pal di ga pait ia ma ra tagatagal, ma ra bok na kunubu kai ra
    Luluai i ki bakit ika ta ra umana mal na tubatuba.'
  tur-YTC: David evinde yaşarken, David Peygamber Natan'a, “Ben sedirden yapılmış
    bir evde oturuyorum, ama Yahve'nin Antlaşma Sandığı bir çadırda” dedi.
  grc-BRENT: Καὶ ἐγένετο ὡς κατῴκησε Δαυὶδ ἐν οἴκῳ αὐτοῦ, καὶ εἶπε Δαυὶδ πρὸς Νάθαν
    τὸν προφήτην, ἰδοὺ ἐγὼ κατοικῶ ἐν οἴκῳ κεδρίνῳ, καὶ ἡ κιβωτὸς διαθήκης Κυρίου
    ὑποκάτω δέῤῥεων.
  ind-AYT: Sesudah Daud tinggal di istananya, dia berkata kepada Nabi Natan, “Lihatlah,
    aku tinggal dalam istana dari kayu aras, sementara Tabut Perjanjian TUHAN tinggal
    di dalam tenda.”
  nya-nya: Davide atakhazikika mʼnyumba yake yaufumu, anawuza mneneri Natani kuti,
    “Ine pano ndikukhala mʼnyumba yaufumu yomanga ndi mitengo ya mkungudza, pomwe
    Bokosi la Chipangano la Yehova lili mu tenti.”
  hrv-hrv: 'Kad se David nastanio u dvoru, rekao je proroku Natanu: “Pogledaj! Ja,
    evo, stojim u dvoru od cedrovine, a Kovčeg saveza Jahvina pod zavjesama!”'
  mps-mps: King Devit aga beba pelama bidigi pai elalubadi, tama nosali aga te Godigo
    po pusa mani bidi profet Natanbolo e tiwai wali, “Ena te genuai wiegi yai be me
    deli augwaligo te dwagi yai ni bǫgo sęwai bede bidibao, tiali goli te Genuai
    Bidigo Dąų Wali Bomai Po Halobage te sel ugwa olo bede munalubao. Te dolo meni
    da homu ebao,” wali.
  tpi-tpi: King Devit i go i stap pinis long haus bilong en, na bihain em i tokim
    profet Natan olsem, “Mi stap long wanpela gutpela haus ol i wokim long diwai sida,
    tasol Bokis Kontrak bilong Bikpela i stap long haus sel. Ating dispela i no stret.”
  dan-1931: 'Engang David sad i sit Hus, sagde han til Profeten Natan: “Se, jeg har
    et Cedertræshus at bo i, men HERRENS Pagts Ark har Plads i et Telt!”'
  vie-OVCB: 'Sau khi Đa-vít vào ở trong cung điện mới xây, vua bàn với Tiên tri Na-than:
    “Này, ta đang ở trong cung bằng gỗ bá hương, còn Hòm Giao Ước của Chúa Hằng Hữu
    thì để ngoài trại!”'
  guj-2017: દાઉદ પોતાના મહેલમાં રહેવા ગયો, ત્યાર પછી તેણે નાથાન પ્રબોધકને કહ્યું,
    “જો, હું દેવદારના મહેલમાં રહું છું, પરંતુ ઈશ્વરનો કરારકોશ મંડપમાં રહે છે.”
  pon-2006A: Eri, Nanmwarki Depit ketiketier nan tehnpese. Rahn ehu e ahpw ketin malipehdo
    soukohp Nadan oh mahsanihong, “Kilang, met I mihmi nan ihmw ehu me wiawihkihda
    tuhke sidar, a Kohpwahn Inoun KAUN-O wie nekinek nan impwal ehu!”
  por-BRBSL: 'Quando David estava morando em sua casa, David disse ao profeta Nathan:
    “Eis que eu vivo em uma casa de cedro, mas a arca do pacto de Javé está em uma
    tenda”.'
  cth-cth: Hahoi Devit teh im ao nah profet Nathan koe Devit ni khenhaw! kai teh sidar
    thing im dawk ka o. Hateiteh BAWIPA lawkkam thingkong teh lukkarei rim dawk ao
    telah atipouh.
  twi-twi: Dawid bɔɔ ne ho atenase wɔ nʼahemfi hɔ no, ɔka kyerɛɛ odiyifo Natan se,
    “Me de, manya ahemfi a wɔde sida asi no fɛfɛ mu atena, nanso Awurade Apam Adaka
    no de, ɛhyɛ ntamadan mu.”
  hlt-hlt: David te amah im ah a om van nen tah David loh tonghma Nathan taengah,
    “Kai he lamphai im ah ka om dae BOEIPA kah paipi thingkawng tah himbaiyan hmuiah
    sut om ke,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti ḿbo o cĩ́ɛ̃̀tɛ̀ kɛ́nɑ́kɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃
    kɛ dɔ̀: Ntɛ mí nkɛ ɑ̃ dɛtekperɛ̀ kó tɛcĩ́ɛ̃̀tɛ̀, kɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu
    ĩ́ĩ́kú ditou bɛ̀ dɔ̀ɔ̀nɛ̀ dì tiyɑ̀ɑ̀tì.'
  msy-2020: Dughiar maba gɨvazɨma, Atrivim Devit uan dɨpenimɨn bar deraghavɨra ikia
    avughsi. Egha a kamaghɨn Godɨn akam inigha izir gumazim Natan mɨgei, “Kɨ dɨpenir
    aghuir me sidan temebar ingarizimɨn bar deraghavɨra iti. Ezɨ Ikiavɨra Itir Godɨn
    Akar Dɨkɨrɨzir Gavgavimɨn Boksiam, a Purirpenimɨn iti. Bizir kam derazir puvatɨ.”
  dop-dop: 'Tɑfiiti cɑɣɑ ɩ kɑwulɑɣɑ tɑɑ, ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ ɩ́ tɔ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ Nɑtɑŋ sɩ: Pǝ tɑ mʋnɑ sɩ mɑ́ wɛɛ kutuluɣu ŋku pɑ lɑpǝnɑ kpeŋkpelɑsɩ kʋpɑŋsɩ
    tɔ kʋ tɑɑ, nɑ Tɑcɑɑ ɑtɑkɑɑ nɑ́ɑ́ wɛ cokǝle nte pɑ lɑpǝnɑ pɔɔŋ tɔ tǝ tɑɑ.'
  azb-azb: 'Davud sarayında yaşayan vaxt peyğəmbər Natana dedi: «Mən sidr ağacından
    tikilən bir sarayda yaşayıram, Rəbbin Əhd sandığı isə çadır altındadır».'
  eng-DBY: And it came to pass as David dwelt in his house, that David said to Nathan
    the prophet, Behold, I dwell in a house of cedars, and the ark of the covenant
    of Jehovah under curtains.
  hin-2017: जब दाऊद अपने भवन में रहने लगा, तब दाऊद ने नातान नबी से कहा, “देख, मैं
    तो देवदार के बने हुए घर में रहता हूँ, परन्तु यहोवा की वाचा का सन्दूक तम्बू में
    रहता है।”
  eng-YLT: And it cometh to pass as David sat in his house, that David saith unto
    Nathan the prophet, 'Lo, I am dwelling in a house of cedars, and the ark of the
    covenant of Jehovah [is] under curtains;'
  eng-WYC-2017: Forsooth when David dwelled in his house, he said to Nathan, the prophet,
    Lo! I dwell in an house of cedars; and the ark of [the] bond of peace of the Lord
    is under skins.
  eng-WMBB: When David was living in his house, David said to Nathan the prophet,
    “Behold, I live in a cedar house, but the ark of the LORD’s covenant is in a tent.”
  urd-GVH: दाऊद बादशाह सलामती से अपने महल में रहने लगा। एक दिन उसने नातन नबी से बात
    की, “देखें, मैं यहाँ देवदार के महल में रहता हूँ जबकि रब के अहद का संदूक़ अब तक
    तंबू में पड़ा है। यह मुनासिब नहीं!”
  rug-rug: Sipu ele koa pa nana vetu baṉara se Devita, si zama si asa koe Netani sa
    poropita, “Hiera si arau korapa koa pa keke vetu sapu ta tavetae huda sida, ba
    sa Bokese Vinariva Egoi te Zihova si ta kopue pa keke ipi mo!”
  gaz-gaz: Daawit erga masaraa isaa keessa jiraachuu jalqabee booddee Naataan raajichaan,
    “Ani kunoo mana birbirsaan ijaarame keessan jiraadha; taabonni kakuu Waaqayyoo
    garuu dunkaana keessa jiraata” jedhe.
  fra-LSG: 'Lorsque David fut établi dans sa maison, il dit à Nathan le prophète:
    Voici, j’habite dans une maison de cèdre, et l’arche de l’alliance de l’Éternel
    est sous une tente.'
  yal-yal: Dawuda to yelin soɛ a manga banxin kui, a yi a fala Nabi Natan xa, a naxa,
    “Banxin naxan nafalaxi suman wudin na, n na nan kui, koni Alatalaa Layiri Kankiraan
    mɔn bubun nan kui.”
  haw-1868: A IA i ko Davida noho ana iloko o kona hale, olelo mai la o Davida ia
    Natana ke kaula, Eia au ke noho nei iloko o ka hale kedera, aka, o ka pahuberita
    o Iehova, aia no ia malalo o na paku.
  arb-NAV: 'وَبَعْدَ أَنِ اسْتَقَرَّ الْمَقَامُ بِدَاوُدَ فِي قَصْرِهِ قَالَ لِنَاثَانَ
    النَّبِيِّ: «أَنَا أَسْكُنُ فِي قَصْرٍ مَبْنِيٍّ مِنْ خَشَبِ الأَرْزِ بَيْنَمَا
    تَابُوتُ عَهْدِ الرَّبِّ لَا يَزَالُ فِي خَيْمَةٍ».'
  ewe-ewe: Esi David ɖi ɖe eme le eƒe fiasã la me la, egblɔ na Nyagblɔɖila Natan be,
    “Kpɔ ɖa! Mele xɔ siwo me wofa sedatiwo ɖo la me, ke Yehowa ƒe nubablaɖaka la ya
    le agbadɔ te.”
  eng-LEE: And it came to pass, when David dwelt in his house, that David said unto
    Nathan the prophet, Lo, I dwell in a house of cedar, while the ark of the covenant
    of the Lord is under curtains.
  asm-FB: দায়ূদে নিজৰ ঘৰত স্থায়ীভাৱে বাস কৰাৰ পাছত, তেওঁ নাথন ভাববাদীক ক’লে, “চোৱা,
    মই এৰচ কাঠেৰে সজা ঘৰত বাস কৰি আছোঁ, কিন্তু যিহোৱাৰ নিয়ম-চন্দুক তম্বুৰ ভিতৰত আছে।”
  sus-A: دَوُدَ تٌ فّ سَبَتِدٍ عَ شَ بَنشِ نّينّ كُي، عَ نَشَ عَ قَلَ عَننَبِ نَتَن
    بّ، «عِ بَرَ عَ تٌ، ﭑ نَ بَنشِ تٌقَنيِ نَن كُي نَشَن يَءِلَنشِ سّدِرِ وُرِ رَ،
    كْنْ عَلَتَلَ شَ سَاتّ كَنكِرَ تَن نَ كِرِ بَنشِ نَن كُي.»
  fra-SBL: 'Lorsque David habitait dans sa maison, il dit à Nathan, le prophète :
    « Voici, j''habite dans une maison de cèdre, mais l''arche de l''alliance de Yahvé
    est dans une tente. »'
  hbo-hbo: וַיְהִ֕י כַּאֲשֶׁ֛ר יָשַׁ֥ב דָּוִ֖יד בְּבֵיתֹ֑ו וַיֹּ֨אמֶר דָּוִ֜יד אֶל־נָתָ֣ן
    הַנָּבִ֗יא הִנֵּ֨ה אָנֹכִ֤י יֹושֵׁב֙ בְּבֵ֣ית הֽ͏ָאֲרָזִ֔ים וַאֲרֹ֥ון בְּרִית־יְהוָ֖ה
    תַּ֥חַת יְרִיעֹֽות׃
  kik-kik: Thuutha wa Daudi gũikara nyũmba yake ya ũthamaki kwa ihinda, akĩĩra mũnabii
    Nathani atĩrĩ, “Niĩ njikaraga nyũmba ya ũthamaki yakĩtwo na mĩtarakwa, o rĩrĩa
    ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩigĩtwo hema-inĩ.”
  fra-NCL: 'Lorsque David fut établi dans sa maison, David dit à Nathan le prophète :
    « Voici que j’habite dans une maison de cèdre, et l’arche de l’alliance de Yahweh
    est sous la tente ! »'
  cek-AK: David loe angmah ih im ah oh naah, tahmaa Nathan khaeah, Khenah kai loe
    sidar thing hoiah sak ih im ah ka oh, Angraeng lokkamhaih thingkhong loe kahni
    im ah oh sut, tiah thuih.
  cuk-cuk: 'David bato e-reyneggi-gudiidgine, Bab-Dummad-gayaburba-barsoged-Natánʼye-nugadga
    sogded: —Be an-dakena, andi urwar-neggi maid. Bab-Jehová-Dadganbo-Igar-Mesisad-Uludi,
    dordonegyaba siid.'
  uig-CYR: 'Давут өз өйидә туруватқан чеғида, Натан пәйғәмбәргә: «Қара, мән кедир
    яғичидин ясалған өйдә туруватимән, Пәрвәрдигарниң әһдә сандуғи болса чедир пәрдилири
    астида туруватиду» деди.'
  tel-2017: దావీదు తన ఇంటికి వెళ్లి సేదదీరిన తరువాత ప్రవక్త అయిన నాతానును పిలిపించి
    అతనితో “నేను దేవదారుకలపతో కట్టిన భవనంలో నివసిస్తున్నాను. కాని, యెహోవా నిబంధన మందసం
    మాత్రం ఒక గుడారంలో ఉంది” అని చెప్పాడు.
  hat-BSA: 'Li te vin rive ke lè David te rete lakay li, ke David te di a Nathan,
    pwofèt la: “Gade byen, mwen rete nan yon kay fèt ak sèd, men lach akò SENYÈ a
    rete anba rido.”'
  kos-kos: Inge Tokosra David el muta okak in lohm sin tokosra. Sie len ah el sapla
    nu sel Nathan mwet palu, ac fahk, “Inge nga muta in sie lohm orekla ke sak cedar,
    a Tuptup in Wuleang lun LEUM GOD oan in lohm nuknuk se!”
  hbo-WLC: וַיְהִ֕י כַּאֲשֶׁ֛ר יָשַׁ֥ב דָּוִ֖יד בְּבֵית֑וֹ וַיֹּ֨אמֶר דָּוִ֜יד אֶל־נָתָ֣ן
    הַנָּבִ֗יא הִנֵּ֨ה אָנֹכִ֤י יוֹשֵׁב֙ בְּבֵ֣ית הָֽאֲרָזִ֔ים וַאֲר֥וֹן בְּרִית־יְהוָ֖ה
    תַּ֥חַת יְרִיעֽוֹת׃
  ibo-ibo: Mgbe Devid nọsara ahụ nʼụlọeze ya, ọ sịrị Netan onye amụma, “Lee, mụ onwe
    m na-ebi nʼụlọ sida, ma igbe ọgbụgba ndụ Onyenwe anyị dị nʼokpuru ụlọ ikwu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ଗୃହରେ ବାସ କରୁଥିବା ବେଳେ ସେ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ
    କହିଲେ, “ଦେଖ, ମୁଁ ଏରସ କାଷ୍ଠନିର୍ମିତ ଗୃହରେ ବାସ କରୁଅଛି, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ
    ଯବନିକା ମଧ୍ୟରେ ବାସ କରୁଅଛି।”
  chk-chk: Iwe, lon eu rän, lupwen Tafit a nom lon imwan, a titi ewe soufos Natan
    o üreni, “Nengeni, üa nom lon eu imw mi för seni ewe irä setar, nge än ewe Samol
    mi Lapalap pworofel a chök nom lon eu imw mangaku.”
  rop-rop: Wal King Deibid bin jidan gudbalawei langa det nyuwan haus weya imbin bildimapbat.
    Wandei imbin dalim det speshalwan mesinja blanga God neim Neithan, “Yu luk. Mi
    jidan iya langa brabli gudwan haus wibin bildimap brom det gudwan sidatri wud,
    bat det Seikridwan Boks blanga YAWEI det trubala God stil jidan insaid langa det
    tent.”
  ukr-1871: 'Коли Давид жив в своєму домі, то раз якось сказав Давид до Натана пророка:
    Оце я живу в кедровому домі, а скриня Господнього завіту під наметом.'
  deu-1951: 'Es begab sich aber, als David in seinem Hause wohnte, sprach er zum Propheten
    Natan: Siehe, ich wohne in einem zedernen Hause, aber die Bundeslade des HERRN
    ist unter Teppichen! Natan sprach zu David:'
  eng-JPS: 'And it came to pass, when David dwelt in his house, that David said to
    Nathan the prophet: ''Lo, I dwell in a house of cedar, but the ark of the covenant
    of the LORD dwelleth under curtains.'''
  srp-1865: 'A kad David sjeðaše kod kuæe svoje, reèe David Natanu proroku: gle, ja
    stojim u kuæi od kedrova drveta, a kovèeg zavjeta Gospodnjega pod zavjesima.'
  lug-lug: Awo Dawudi ng’amaze okukkalira mu nnyumba ye mu lubiri, n’agamba nnabbi
    Nasani nti, “Teebereza, nze mbeera mu lubiri olwazimbibwa n’emivule, naye nga
    essanduuko ey’endagaano ya Mukama ebeera mu weema.”
  heb-heb: ויהי כאשר ישב דויד בביתו ויאמר דויד אל נתן הנביא הנה אנכי יושב בבית הארזים
    וארון ברית יהוה תחת יריעות׃
  ben-IRV: নিজের বাড়িতে বাস করবার দিন একদিন দায়ূদ ভাববাদী নাথনকে বললেন, “আমি এখন
    এরস কাঠের ঘরে বাস করছি কিন্তু সদাপ্রভুর নিয়ম সিন্দুকটি রয়েছে একটা তাঁবুর মধ্যে।”
  pan-pan: ਜਦੋਂ ਦਾਊਦ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਰਹਿਣ ਲੱਗਿਆ, ਤਾਂ ਦਾਊਦ ਨੇ ਨਾਥਾਨ ਨਬੀ ਨੂੰ ਆਖਿਆ, “ਵੇਖ,
    ਮੈਂ ਤਾਂ ਦਿਆਰ ਦੀ ਲੱਕੜ ਦੇ ਬਣਾਏ ਹੋਏ ਮਹਿਲ ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ ਪਰ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ
    ਤੰਬੂ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।”
  mya-JVB: ဒါဝိဒ် မင်းသည် နန်းတော် ၌ ငြိမ်ဝပ်စွာနေ ရသောအခါ ၊ ပရောဖက် နာသန် ကိုခေါ်၍ကြည့်ရှု
    လော့။ ငါ သည် အာရဇ် သစ်သားအိမ် နှင့် နေ ၏။ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်မူကား
    ကုလားကာ ဖြင့်သာ ကွယ်ကာလျက် နေရသည်ဟုဆို သော်၊
  hmo-hmo: King Davida be iena ruma badana dekenai ia noho. Unai neganai Davida ese
    peroveta tauna Natana dekenai ia hereva, ia gwau, “Lau be sida ruma lalonai lau
    noho, to Dirava ena Taravatu Maua be Palai Dubu sibona lalonai ia noho.”
  urd-urd: जब दाऊद अपने महल में रहने लगा, तो उसने नातन नबी से कहा, मैं तो देवदार के
    महल में रहता हूँ, लेकिन ख़ुदावन्द के 'अहद का सन्दूक़ ख़ेमे में है।
  rus-SYN: 'Когда Давид жил в доме своем, то сказал Давид Нафану пророку: вот, я живу
    в доме кедровом, а ковчег завета Господня под шатром.'
  bqc-SIM: 'Kɛ́ kí zↄ̃̀lɛ a bɛ, a ò ãnabi Natãɛ: Ée! Kpɛ́ pↄ́ wa dↄ̀ ń sɛdɛ
    lío ↄ̃ máↄ zↄ̃lɛu, Dii bàakuawanↄ kpagolo iↄ dilɛa zwã̀akpɛua?'
  tcz-CHONGTHU: David chu ama inpia ana umlai in Themgao Nathan chu akou in akom a
    hitin asei e, “Keimala Cedar thing a kisa innom tah a kacheng in, ahivang in Pakai
    kitepna thingkong vang chu ponbuh a kisa mai mai noi a ana kikoi in ahi.”
  mar-mar: आणि असे झाले की, राजा दावीद आपल्या घरी राहत होता, तो नाथान संदेष्ट्यास
    म्हणाला, “पहा, मी गंधसरूच्या घरात राहत आहे, पण परमेश्वराचा कराराचा कोश मात्र अजूनही
    एका तंबूतच राहत आहे.”
  qub-qub: 'Palasyuncho tiyaycarna Davidga profëta Natanta niran: «Ricashayquinöpis
    nogapa wasëga alli sedru guerupitami. Tayta Diospa babulnenga toldu rurillanchömi
    caycan.»'
  bqp-bqp: Ye Dɑfidi u dɑ u sinɑ win yɛnuɔ, yerɑ u Gusunɔn sɔmɔ Nɑtɑni sɔ̃ɔwɑ u nɛɛ,
    n weenɛ nɑ n wɑ̃ɑ diru sɔɔ te bɑ kuɑ kɑ dɑ̃ɑ geɑ ye bɑ mɔ̀ sɛduru, kpɑ Gusunɔn
    woodɑn kpɑkororu tɑ n wɑ̃ɑ kuu bekurugiru sɔɔ?
  hat-hat: 'Wa David te byen chita nan palè li. Yon jou li fè rele pwofèt Natan, li
    di l'' konsa: -Gade! Mwen rete nan yon kay bati ak bwa sèd, men Bwat Kontra Seyè
    a se anba yon kay twal li ye.'
  eng-BSB: After David had settled into his palace, he said to Nathan the prophet,
    “Here I am, living in a house of cedar, while the ark of the covenant of the LORD
    is under a tent.”
  eng-WEBPB: When David was living in his house, David said to Nathan the prophet,
    “Behold, I live in a cedar house, but the ark of the LORD’s covenant is in a tent.”
  kbq-kbq: Hagi Deviti'ma kasefa noma ki'nea nompima agafa huno nemanino'a amanage
    huno kasnampa ne' Netenina asami'ne, Ko, nagra sida zafanu knare no kinte'na mani'noanagi,
    Ra Anumzamofo huhagerafi huvempage vogisimo'a seli nompi me'ne.
  nhe-BL: 'Teipa David mopatlac huan pejqui itztos ipan nopa yancuic caltlanahuatili.
    Huan se tonali quinotzqui nopa tiocamanalojquetl Natán huan quiilhui: ―Xiquita
    ama na niitztoc nica ipan ni cali yejyectzi tlen quipiya itlapepecholhua ica huapali
    tlen tiocuahuitl, huan nopa caxa tlen quipiya nopa tlajtoli tlen TOTECO quichijtoc
    tohuaya eltoc ipan se yoyon cali.'
  gub-BL: Wiko Tawi wàpuzuhu pupe a'e kury. Amo 'ar mehe wenoz kar Nàtà Tupàn ze'eg
    imume'u har imuwà wemiruze'eg wanupe kury. Uze'eg izupe. — Eme'e herehe. Aikuwe
    xe tàpuzuhu ywyràkàxigyw pupe iapewàn pyrer pupe ihe. Nezewe rehe we ximonokatu
    Tupàn Ze'eg Hyru tàpuzràn pupe. Na'ikatu kwaw nezewe haw.
  eng-DRA: 'Now when David was dwelling in his house, he said to Nathan the prophet:
    Behold I dwell in a house of cedar: and the ark of the covenant of the Lord is
    under skins.'
