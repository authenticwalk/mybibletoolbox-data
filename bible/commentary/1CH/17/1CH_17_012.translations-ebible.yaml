verse: 1CH.017.012
translations:
  mal-C: അവനായിരിക്കും എനിക്കുവേണ്ടി ഒരു ആലയം പണിയുന്നത്. ഞാൻ അവന്റെ സിംഹാസനത്തെ എന്നെന്നേക്കുമായി
    സ്ഥിരപ്പെടുത്തും.
  deu-TKW: Sie soll mir ein Haus bauen, und ich will ihren Thron für immer bestätigen.
  lin-lin: Ezali ye nde akotonga Ndako mpo na Kombo na Ngai, mpe Ngai nakolendisa
    mpo na libela kiti na ye ya bokonzi.
  eng-LSV: he builds a house for Me, and I have established his throne for all time;
  eng-GNV: He shall builde me an house, and I will stablish his throne for euer.
  eng-WEBSTER: He shall build me a house, and I will establish his throne for ever.
  nhw-BL: Yaya elis catli nechchijchihuilis se tiopamitl. Huan ica ya huan iixhuihua
    pehuas se tlanahuatilistli catli elis para nochipa.
  swh-ONEN: Yeye ndiye atakayejenga nyumba kwa ajili yangu, nami nitakifanya imara
    kiti cha ufalme wake milele.
  bba-bba: Bii wiyɑ u koo mɑn diru bɑniɑ, kpɑ n win sinɑ ɡɔnɑ swĩi yɑ n dɑm mɔ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: He shall build me a house, and I will stablish his throne for ever.
  luo-luo: En ema noger ot ni nyinga kendo anagur lochne osik nyaka chiengʼ.
  meu-meu: Ia ese egu ruma auta baine haginia; bona lau ese iena terono baina haginia
    ela bona hanaihanai.
  npi-ULB: उसैले मेरो लागि एउटा मन्‍दिर बनाउनेछ, र उसको सिंहासन सदाको निम्‍ति स्‍थापित
    गर्नेछु ।
  yor-yor: Òun ni ẹni tí yóò kọ́ ilé fún mi, èmi yóò sí fi ìdí ìtẹ́ rẹ̀ kalẹ̀ títí
    láé.
  pes-OPCB: او همان کسی است که خانه‌ای برای من می‌سازد. من سلطنت او را تا به ابد پایدار
    می‌کنم.
  tgl-ULB: Ipagtatayo niya ako ng isang tahanan, at itatatag ko ang kaniyang trono
    magpakailanman.
  hui-hui: Kini ogoni ibugua wali agali i̱ni koria kaware ibilonaga i̱naga anda bulebira.
    Ani biragola i̱na maninaga ibu igini aguanerume dege kini haabo helolebero.
  mya-mya: သူ​သည်​ငါ​၏​အ​တွက်​ဗိ​မာန်​တော်​တစ်​ဆောင် ကို​တည်​ဆောက်​လိမ့်​မည်။ ငါ​သည်​လည်း​သူ​၏
    မင်း​ဆက်​ကို​ထာ​ဝ​စဉ်​တည်​မြဲ​စေ​မည်။-
  bod-N: དེས་བདག་ལ་མཆོད་ཁང་ཞིག་བཞེང་བ་དང་། བདག་གིས་དེའི་རྒྱལ་ཁྲི་ཇི་སྲིད་བར་དུ་བརྟན་པར་བྱའོ།
    །
  sna-sna: Iyeye ndiye achandivakira imba, uye ndichasimbisa chigaro chake choumambo
    nokusingaperi.
  spa-BLM: Él me construirá una casa, y yo estableceré su trono para siempre.
  cac-cac: A jun uninal chi' ol b'oanq'ue in templo b'aj ol in b'inajoc. A in ol vac'n̈ejcan
    yopisio chi' d'a yin̈tilal.
  swh-ULB: Yeye atanijengea nyumba, na nitaimarisha kiti chake cha enzi milele.
  bel-bel: Ён пабудуе Мне дом, і ўцьверджу трон ягоны навекі.
  deu-ELBBK: Der wird mir ein Haus bauen; und ich werde seinen Thron befestigen auf
    ewig.
  mbb-OT: Iyan sikandin ebangun te valey para kedì, wey edsigureduwen ku he is menge
    kevuwazan din ebpekahadì taman te taman.
  mal-2015: അവൻ എനിക്കു ഒരു ആലയം പണിയും; ഞാൻ അവന്റെ സിംഹാസനം എന്നേക്കും സ്ഥിരമാക്കും.
  rmc-rmc: Ov mange ačhavela kher a me kerava, hoj leskro kraľišagos te ačhel pro
    furt.
  pes-OPV: او خانه اي براي من بنا خواهد کرد و من کرسي او را تا به ابد استوار خواهم
    ساخت.
  ron-1924: Ел Ымь ва зиди о касэ ши-й вой ынтэри пе вечие скаунул луй де домние.
  ben-OBCV: সেই হবে এমন একজন যে আমার জন্য একটি ভবন তৈরি করবে, ও আমি তার সিংহাসন চিরস্থায়ী
    করব।
  som-som: Oo isna guri buu ii dhisi doonaa, oo xoog baan u yeeli doonaa carshigiisa
    weligiis.
  lat-VUC: Ipse ædificabit mihi domum, et firmabo solium ejus usque in æternum.
  eng-ASVBT: He shall build me a house, and I will establish his throne forever.
  ita-1885: Esso mi edificherà una Casa, ed io renderò fermo il suo trono in eterno.
  eng-LXXUP: He shall build me a house, and I will set up his throne forever.
  eng-ULB: He will build me a house, and I will establish his throne forever.
  spa-VBL: Él será quien me construya una casa, y me aseguraré de que su reino dure
    para siempre.
  fra-_FOB: C'est lui qui me bâtira une maison, et j'affermirai son trône à jamais.
  mal-mal: അവൻ എനിക്ക് ഒരു ആലയം പണിയും; ഞാൻ അവന്റെ സിംഹാസനം എന്നേക്കും സ്ഥിരമാക്കും.
  urd-GVR: Wuhī mere lie ghar tāmīr karegā, aur maiṅ us kā taḳht abad tak qāym rakhūṅgā.
  suz-BL: मिनु मेकोमीन आं कली खिं का सेल्‍चा माल्‍‍ब। गो मेको आ राज्‍य गेना हना यो
    लीपाइक्‍नुङ। १इतिहास २२:१०-२८
  ita-1927: Egli mi edificherà una casa, ed io renderò stabile in perpetuo il suo
    trono.
  ckb-ckb: ئەو ماڵێکم بۆ بنیاد دەنێت و منیش بۆ هەتاهەتایە تەختەکەی جێگیر دەکەم.
  eng-BBE: He will be the builder of my house, and I will make the seat of his authority
    certain for ever.
  kan-OKCV: ಅವನೇ ನನಗೆ ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವನು. ನಾನು ಅವನ ರಾಜಸಿಂಹಾಸನವನ್ನು ಸದಾಕಾಲಕ್ಕೂ ಸ್ಥಿರಮಾಡುವೆನು.
  tam-2017: அவன் எனக்கு ஒரு ஆலயத்தைக் கட்டுவான்; அவனுடைய சிங்காசனத்தை என்றைக்கும்
    நிலைக்கச்செய்வேன்.
  spa-RV-1909: El me edificará casa, y yo confirmaré su trono eternalmente.
  ron-BTF: El îmi va construi o casă și eu îi voi întemeia tronul pentru totdeauna.
  eng-WEBP: He will build me a house, and I will establish his throne forever.
  eng-FBV: He will be the one to build me a house, and I will make sure his kingdom
    lasts forever.
  nld-1939: Hij zal Mij een tempel bouwen, en Ik zal zijn troon voor altijd bestendigen.
  nch-BL: Yaya elis cati techchijchihuilis se tiopamit. Huan ica ya huan iixhuihua
    pehuas se tanahuatili cati elis para nochipa.
  vie-1934: Người ấy sẽ cất cho ta một cái đền, và ta sẽ làm cho ngôi nước người vững
    bền đến đời đời.
  hin-CV: मेरे लिए भवन को वही बनाएगा. मैं उसका सिंहासन हमेशा के लिए स्थिर करूंगा.
  spa-BES: Él será el constructor de mi templo, y haré segura la sede de su autoridad
    para siempre.
  tdx-tdx: Ie ty hamboatse anjomba ho Ahy, le horizako ho nainai’e tsy modo i fifeleha’ey.
  tha-KJV: เขาจะเป็นผู้สร้างนิเวศให้​เรา และเราจะสถาปนาบัลลั​งก​์ของเขาไว้​เป็นนิตย์
  por-BR-2018: Ele me edificará casa, e eu confirmarei seu trono eternamente.
  deu-ELO: Der wird mir ein Haus bauen; und ich werde seinen Thron befestigen auf
    ewig.
  eng-WYC-2018: he shall build to me an house, and I shall make steadfast his seat
    into without end. (he shall build a House for me, and I shall make his throne
    steadfast forevermore.)
  epo-epo: Li konstruos por Mi domon; kaj Mi fortikigos lian tronon por ĉiam.
  uig-PIN: U Manga bir ɵy yasaydu, Mǝn uning padixaⱨliⱪ tǝhtini mǝnggü mustǝⱨkǝm ⱪilimǝn.
  beo-beo: E da Na Debolo Diasu gagumu, amola ea ouligisu da eso huluane fifi ahoanoma:ne,
    amo Na da ilegesa.
  tpi-OTNT: Em dispela king tasol bai i wokim haus bilong mi. Na bai mi mekim ol man
    long lain bilong em tasol i kamap king oltaim oltaim.
  hau-SA: Shi ne zai gina gida domina, zan kuma kafa sarautarsa har abada.
  uig-LAT: U Manga bir öy yasaydu, Men uning padishahliq textini menggü mustehkem
    qilimen.
  nde-nde: Lowo nguye ozangakhela indlu yami, ngakho ngizamisa isihlalo sombuso wakhe
    kuze kube nininini.
  ton-ton: Te ne langa ʻe ia ha fale moʻoku, pea te u fokotuʻumaʻu ʻa hono nofoʻa
    fakatuʻi ke taʻengata.
  ces-1613: Onť mi ustaví dům, a já utvrdím trůn jeho až na věky.
  eng-WMB: He will build me a house, and I will establish his throne forever.
  tam-TCV: அவனே எனக்கு ஒரு ஆலயத்தைக் கட்டுவான்; நான் அவனுடைய அரியணையை என்றென்றும்
    நிலைக்கப்பண்ணுவேன்.
  ceb-ULB: Tukoran niya ako ug puluy-anan, ug tukoron ko ang iyang trono hangtod sa
    kahangtoran.
  pol-UBG: On zbuduje mi dom i utwierdzę jego tron na wieki.
  urd-GVU: وہی میرے لئے گھر تعمیر کرے گا، اور مَیں اُس کا تخت ابد تک قائم رکھوں گا۔
  deu-1912: Der soll mir ein Haus bauen, und ich will seinen Stuhl bestätigen ewiglich.
  kan-2017: ಅವನು ನನಗಾಗಿ ಒಂದು ಮನೆಯನ್ನು ಕಟ್ಟುವನು. ನಾನು ಅವನ ಸಿಂಹಾಸನವನ್ನು ನಿರಂತರವಾಗಿ ಸ್ಥಿರಪಡಿಸುವೆನು.
  yap-yap: Ma ir e en ni bayi toy ba tempel ni fan ngog, ma bay gguy ni ngi i par
    ni pi’in owchen e ngu’ur gagiyeggad ni dariy n’umngin nap’an.
  hlt-MCSB: Anih loh kai hamla im a sak vetih a ngolkhoel te kumhal duela ka cikngae
    sak ni.
  mdy-ETH: ጌኤዦ ማኣሮ ታኣም ማዣንዳሢ ዒዛኬ፤ ዒዛኮ ካኣቱማኣ ናንጊና ዶዲ ዴዓንዳጉዲ ታ ማሃንዳኔ፤
  twi-ASANTE: Ɔno ne obi a ɔbɛsi efie a ɛyɛ asɔredan no ama me. Na mɛtim nʼahennwa
    ase afebɔɔ.
  eng-WEBU: He will build me a house, and I will establish his throne forever.
  wal-wal: Taayyo keettaa keexxanai a; taani a kawotaa araataa merinau mintta essana.
  spa-PDDPT: Él me edificará Casa, y Yo confirmaré su trono eternamente.
  gun-gun: Ha'e va'e ae ma ojapo 'rã peteĩ oo xevy guarã, ha'e rã xee ajapo 'rã raka'e
    rã peve huvixave oĩ aguã rami.
  ilo-ULB: Ipatakderannakto iti balay, ket pagtalinaedekto ti tronona iti agnanayon.
  kpg-kpg: Deelaa go mee dela e haga duu aga dogu Hale Daumaha. Au gaa dugu dono madawaawa
    bolo aalaa go digau e hai nia king gaa hana hua beelaa.
  uig-ARA: ئۇ ماڭا بىر ئۆي ياسايدۇ، مەن ئۇنىڭ پادىشاھلىق تەختىنى مەڭگۈ مۇستەھكەم قىلىمەن.
  sus-sus: Na kanyi nan fama hɔrɔmɔbanxi tide n bɛ. N a rasabatima mangɛya kui, alako
    a xa bu abadan.
  pon-2006: Ih me pahn kauwada tehnpesei, oh I pahn tetehk pwe eh mwehi en poatopoat
    kohkohlahte.
  ksd-ksd: la iat na pait kaugu ta pal, ma ina page kana kiki na king pa na mutu.
  tur-YTC: O bana ev yapacak ve onun tahtını sonsuza dek pekiştireceğim.
  grc-BRENT: Αὐτὸς οἰκοδομήσει μοι οἶκον, καὶ ἀνορθώσω τὸν θρόνον αὐτοῦ ἕως αἰῶνος.
  ind-AYT: Anakmu akan membangun sebuah rumah bagi-Ku, dan Aku akan mengukuhkan takhtanya
    sampai selama-lamanya.
  nya-nya: Iye ndiye amene adzandimangira nyumba, ndipo ndidzakhazikitsa ufumu wake
    kwamuyaya.
  hrv-hrv: On će mi sagraditi dom, a ja ću utvrditi njegovo prijestolje zauvijek.
  mps-mps: Te kingo tama te eno be sęwaibao. Te eno agai hani bidide naga te sesemane
    sogo king pedalumainu yaibao po walio.
  tpi-tpi: Em dispela king tasol bai i wokim haus bilong mi. Na bai mi mekim ol man
    long lain bilong em tasol i kamap king oltaim oltaim.
  dan-1931: Han skal bygge mig et Hus, og jeg vil grundfæste hans Trone evindelig.
  vie-OVCB: Chính nó sẽ xây cất cho Ta một đền thờ. Và Ta sẽ cho dòng dõi nó làm vua
    đời đời.
  guj-2017: તે મારે માટે ભક્તિસ્થાન બાંધશે અને હું તેનું રાજ્યાસન સદાકાળ રાખીશ.
  pon-2006A: Ih me pahn kauwada tehnpesei, oh I pahn tetehk pwe eh mwehi en poatopoat
    kohkohlahte.
  por-BRBSL: Ele me construirá uma casa, e eu estabelecerei seu trono para sempre.
  cth-cth: Ahni ni im na sak pouh vaiteh, a bawitungkhung hai a yungyoe ka caksak
    han.
  twi-twi: Ɔno ne obi a obesi fi a ɛyɛ asɔredan no ama me. Na metim nʼahengua ase
    afebɔɔ.
  hlt-hlt: Anih loh kai hamla im a sak vetih a ngolkhoel te kumhal duela ka cikngae
    sak ni.
  tbz-SIM: Dɛɛ̀ yó m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ kɛ̀ n fíí ndɛ kpɑ̀ɑ̀tìkɑ̀rì, kɛ̀ dì mbo sɑ̃́ɑ̃̀.
  msy-2020: Atrivir kamra, a na bagh dɨpenimɨn ingaram. Eghtɨ kɨ an ovavir boribar
    amightɨ, me gɨn atrivibar ikɨ gavgavigh mamaghɨra ikiam.
  dop-dop: Ɩnɩ ɩ kɑ ŋmɑnɑ-m tǝyɑɣɑ nɑ mɑ́ yele nɑ ɩ kɑwulɑɣɑ kumte wɛɛ tɑm tɔɔ.
  azb-azb: O Mənim üçün ev tikəcək və Mən onun taxtını əbədi möhkəm edəcəyəm.
  eng-DBY: It is he who shall build me a house, and I will establish his throne for
    ever.
  hin-2017: मेरे लिये एक घर वही बनाएगा, और मैं उसकी राजगद्दी को सदैव स्थिर रखूँगा।
  eng-YLT: he doth build for Me a house, and I have established his throne unto the
    age;
  eng-WYC-2017: he shall build to me an house, and I shall make steadfast his seat
    into without end.
  eng-WMBB: He will build me a house, and I will establish his throne forever.
  urd-GVH: वही मेरे लिए घर तामीर करेगा, और मैं उसका तख़्त अबद तक क़ायम रखूँगा।
  rug-rug: Asa kaqu kuria sa Zelepade Taqarau, meke kaqu va koa hola ia Arau sa nana
    binaṉara ninae rane ka rane.
  gaz-gaz: Kan mana naaf ijaaru isa; anis teessoo isaa bara baraan jabeessee nan dhaaba.
  fra-LSG: Ce sera lui qui me bâtira une maison, et j’affermirai pour toujours son
    trône.
  yal-yal: Na nan n batu banxin tima n xa, n yi a mangayaan nasabati habadan.
  haw-1868: Nana no e hana i hale no'u, a e hookupaa mau loa auanei au i kona nohoalii.
  arb-NAV: وَهُوَ الَّذِي يُشَيِّدُ لِي بَيْتاً، وَأَنَا أُرَسِّخُ عَرْشَهُ إِلَى
    الأَبَدِ.
  ewe-ewe: Eyae anye ame si atu gbedoxɔ nam eye mana eƒe dzidzimeviwo naɖu fia tegbetegbe.
  eng-LEE: He it is that shall build for me a house, and I will establish his throne
    for ever.
  asm-FB: মোৰ বাবে তেওঁহে এটা ঘৰ নিৰ্ম্মাণ কৰিব, আৰু মই তেওঁৰ সিংহাসন চিৰস্থায়ী কৰিম।
  sus-A: نَ كَنيِ نَن قَمَ هْرْ مْبَنشِ تِدٍ ﭑ بّ. ﭑ عَ رَ سَبَتِمَ مَنفّيَ كُي، عَلَكٌ
    عَ شَ بُ عَبَدَن.
  fra-SBL: Il me bâtira une maison, et j'établirai son trône pour toujours.
  hbo-hbo: ה֥וּא יִבְנֶה־לִּ֖י בָּ֑יִת וְכֹנַנְתִּ֥י אֶת־כִּסְאֹ֖ו עַד־עֹולָֽם׃
  kik-kik: Ũcio nĩwe ũkaanjakĩra nyũmba, na nĩngahaanda gĩtĩ gĩake kĩa ũnene nginya
    tene.
  fra-NCL: C’est lui qui me bâtira une maison, et j’affermirai son trône pour toujours.
  cek-AK: Anih mah ni kai hanah im sah tih, anih ih angraeng tangkhang loe dungzan
    khoek to ka caksak han.
  cuk-cuk: A-dule anga neg-soboed, degi, e-yar-seoed an bargindioed. Deyob, e-yar-seodi,
    degisadegu guoed.
  uig-CYR: У Маңа бир өй ясайду, Мән униң падишалиқ тәхтини мәңгү мустәһкәм қилимән.
  tel-2017: అతడు నాకు ఒక మందిరం కట్టిస్తాడు. అతని సింహాసనాన్ని నేను శాశ్వతమైనదిగా
    చేస్తాను.
  hat-BSA: Li va bati pou Mwen yon kay e mwen va etabli twòn li jis pou tout tan.
  kos-kos: El pa mwet se su ac musai sie tempul nu sik, ac nga ac fah oru fita lal
    in leum ma pahtpat.
  hbo-WLC: ה֥וּא יִבְנֶה־לִּ֖י בָּ֑יִת וְכֹנַנְתִּ֥י אֶת־כִּסְא֖וֹ עַד־עוֹלָֽם׃
  ibo-ibo: Ọ bụ ya onwe ya ga-ewuru m ụlọ, aga m emekwa ka ocheeze ya guzosie ike
    ruo mgbe ebighị ebi.
  ory-ory: ସେ ଆମ୍ଭ ନିମନ୍ତେ ଏକ ଗୃହ ନିର୍ମାଣ କରିବ ଓ ଆମ୍ଭେ ତାହାର ସିଂହାସନ ଅନନ୍ତକାଳସ୍ଥାୟୀ
    କରିବା।
  chk-chk: Ätewe epwe aüetä eu imwenfel fän itei, nge ngang üpwe anüküchara an nemenem
    lon mwün tori feilfeilachök.
  rop-rop: En det san na garra bildimap det serramoni pleis blanga mi. En ai garra
    meigim det femili lain blanga im kipgon jidanbat king olagijawan.
  ukr-1871: Він збудує дом менї, а я утверджу престол його на віки.
  deu-1951: Der soll mir ein Haus bauen, und ich will seinen Thron befestigen ewiglich.
  eng-JPS: He shall build Me a house, and I will establish his throne for ever.
  srp-1865: On æe mi sazidati dom, i utvrdiæu prijesto njegov dovijeka.
  lug-lug: Oyo y’alinzimbira ennyumba, era ndinyweza entebe ey’obwakabaka bwe emirembe
    gyonna.
  heb-heb: הוא יבנה לי בית וכננתי את כסאו עד עולם׃
  ben-IRV: তোমার সেই ছেলেই আমার জন্য একটা ঘর তৈরী করবে, আর তার সিংহাসন আমি চিরকাল
    স্থায়ী করব।
  pan-pan: ਉਹ ਮੇਰੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਵੇਗਾ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਰਾਜ ਗੱਦੀ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਸਥਿਰ ਰੱਖਾਂਗਾ,
  mya-JVB: ထိုသား သည်ငါ့ အဘို့ အိမ် ကိုဆောက် လိမ့်မည်။ သူ ထိုင်သော ရာဇပလ္လင် ကိုအစဉ်အမြဲ
    ငါတည် စေမည်။
  hmo-hmo: Ia ese ruma badana lauegu Ladana totona do ia haginia, bona lau ese iena
    basileia do lau haginia goada, unai basileia do ia gini hanaihanai.
  urd-urd: वह मेरे लिए घर बनाएगा, और मैं उसका तख़्त हमेशा के लिए क़ाईम करूँगा।
  rus-SYN: Он построит Мне дом, и утвержу престол его навеки.
  bqc-SIM: Aàpi mɛ́ a kpɛdↄmɛɛ, iↄ ku kpalau e gↄↄpii.
  tcz-CHONGTHU: Amapa chun keima ding a houin khat eisah peh ding chule keiman alenggam
    laltouna chu aitih chan a kaphudet jing ding ahi.
  mar-mar: तो माझ्यासाठी घर बांधील आणि मी त्याचे सिंहासन सर्वकाळ स्थापित करीन.
  qub-qub: Paymi Templuta rurachipämangapaj. Paytami churashaj imaycamapis ray cananpaj.
  bqp-bqp: Bii wiyɑ u koo mɑn diru bɑniɑ, kpɑ n win sinɑ gɔnɑ swĩi yɑ n dɑm mɔ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: Se li menm ki va bati yon tanp pou mwen, m'ap fè gouvènman l' lan kanpe
    fèm pou tout tan.
  eng-BSB: He will build a house for Me, and I will establish his throne forever.
  eng-WEBPB: He will build me a house, and I will establish his throne forever.
  kbq-kbq: Ana hanugeno ana ne'mo noni'a kigahie. Hagi agripinti'ma fore'ma hania
    vaheke nagra kinia azeri otinena kinia mani vava huno vugahie.
  nhe-BL: Yajaya elis tlen nechchijchihuilis se tiopamitl. Huan ica ya huan iixhuihua
    pehuas se tlanahuatilistli tlen elis para nochipa.
  gub-BL: A'e nera'yr a'e nehe, uzapo putar heràpuzuhu ràm ihewe a'e nehe. Kwarahy
    nànàn amo izuapyr wiko putar tuwihawete romo a'e nehe.
  eng-DRA: He shall build me a house, and I will establish his throne for ever.
