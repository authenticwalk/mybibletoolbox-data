verse: 1CH.017.026
translations:
  mal-C: യഹോവേ, അങ്ങുതന്നെ ദൈവം! അവിടത്തെ ദാസനായ അടിയനുവേണ്ടി ഈ നന്മകൾ അവിടന്നു വാഗ്ദാനംചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Nun denn, Jahwe, du bist Gott: nachdem du deinem Sklaven diese herrliche
    Zusage gemacht hast, -'
  lin-lin: Sik’oyo oh Yawe, ozali Nzambe ! Olakaki makambo ya malamu epai ya mosali
    na Yo.
  eng-LSV: And now, YHWH, You [are] God Himself, and You speak this goodness concerning
    Your servant;
  eng-GNV: Therefore nowe Lord (for thou art God, and hast spoken this goodnesse vnto
    thy seruant)
  eng-WEBSTER: 'And now, LORD, thou art God, and hast promised this goodness to thy
    servant:'
  nhw-BL: TOTECO, ta tiDios huan techtlajtolcahuilijtoc para techchihuilis miyac tlamantli
    catli cuali.
  swh-ONEN: Ee Bwana, wewe ndiwe Mungu! Umemwahidi mtumishi wako mambo haya mazuri.
  bba-bba: Yinni, wunɑ ɑ sɑ̃ɑ Gusunɔ. Wunɑ ɑ mɑɑ nɛ wunɛn sɔm kowo durom mɛnin nɔɔ
    mwɛɛru kuɑ.
  eng-KJVCPB: 'And now, Lord, thou art God, and hast promised this goodness unto thy
    servant:'
  luo-luo: Yaye Jehova Nyasaye, in e Nyasaye! Kendo isesingo gik mabeyogi ni jatichni.
  meu-meu: Iehova e, oi na Dirava, bona oi ese ina ḡau namona na emu hesiai tauna
    vada o gwaurai henia hamata;
  npi-ULB: अब हे परमप्रभु, तपाईं नै परमेश्‍वर हुनुहुन्‍छ, र आफ्‍नो दाससित यो असल प्रतिज्ञा
    गर्नुभएको छः
  yor-yor: Olúwa, ìwọ ni Ọlọ́run. Ìwọ ti fi ìlérí dídára yìí fún ìránṣẹ́ rẹ.
  pes-OPCB: ای خداوند تو براستی خدا هستی و تو این چیزهای خوب را به من وعده فرموده‌ای.
  tgl-ULB: 'Ngayon, O Yahweh, ikaw ay Diyos, at ginawa mo ang mabuting pangako na
    ito sa iyong lingkod:'
  hui-hui: Anduane Homogo í̠ni hanguore Ngode Datagaliwabe kegoni. Í̠na mbirale mbira
    bule lalu lo werego biaore biaga kegoni. Ani biagaore kegome áyu howa i̱hondo
    heneneore mbirale mbira bule lalu bi lo wirigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား ဤ​အံ့​သြ​ဖွယ်​သော​က​တိ​တော်​ကို​ပေး တော်​မူ​ပါ​ပြီ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཁོ་ན་དཀོན་མཆོག་ཡིན་ལ། ཁྱེད་ཀྱིས་དེ་སྔར་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ་གཡང་འདི་དག་གནང་བར་ཁས་བླངས་པ་ཡིན།
  sna-sna: Haiwa Jehovha, muri Mwari! Mavimbisawo zvinhu izvi zvakanaka kumuranda
    wenyu.
  spa-BLM: Ahora bien, Yahvé, tú eres Dios y has prometido este bien a tu siervo.
  cac-cac: A ach tic Mamin Jehová, co Diosal ach, a ach ix alcan jun vach'ilal tic
    d'ayin.
  swh-ULB: 'Sasa, Yahweh, wewe ni Mungu, na umefanya hii ahadi nzuri kwa mtumishi
    wako:'
  bel-bel: І цяпер, Госпадзе, Ты Бог, і Ты сказаў пра раба Твайго такое дабро.
  deu-ELBBK: Und nun, HERR, du bist es, der da Gott ist, und du hast dieses Gute zu
    deinem Knecht geredet.
  mbb-OT: “He Nengazen, iyan ka kes tutuu he Megbevayà. Insaad nu heini is menge meupiya
    kedì te suluǥuen nu.
  mal-2015: ആകയാൽ യഹോവേ, നീ തന്നേ ദൈവം; അടിയന്നു ഈ നന്മയെ നീ വാഗ്ദാനം ചെയ്തുമിരിക്കുന്നു.
  rmc-rmc: Ale akana, ó, RAJEJA, tu sal o Del a phenďal tire služobňikoske kada lačhipen.
  pes-OPV: و الآن اي يهُوَه، تو خدا هستي و اين احسان را به بنده خود وعده دادي.
  ron-1924: Акум, Доамне, Ту ешть адевэратул Думнезеу ши Ту ай вестит харул ачеста
    робулуй Тэу.
  ben-OBCV: হে সদাপ্রভু, তুমিই ঈশ্বর! তোমার দাসের কাছে তুমিই এইসব উত্তম বিষয়ের প্রতিজ্ঞা
    করলে।
  som-som: Haddaba Rabbiyow, adigu waxaad tahay Ilaah, oo waxan wanaagsan baad ii
    ballanqaadday, anoo addoonkaaga ah,
  lat-VUC: Nunc ergo Domine, tu es Deus, et locutus es ad servum tuum tanta beneficia.
  eng-ASVBT: 'And now, O Jehovah, thou art God, and hast promised this good thing
    unto thy servant:'
  ita-1885: Ora dunque, Signore, tu sei Dio, ed hai promesso questo bene al tuo servitore.
  eng-LXXUP: And now, Lord, thou thyself art God, and thou hast spoken these good
    things concerning thy servant.
  eng-ULB: 'Now, Yahweh, you are God, and have made this good promise to your servant:'
  spa-VBL: Porque tú, Señor, eres Dios. Tú eres quien ha prometido todas estas cosas
    buenas a tu siervo.
  fra-_FOB: Et maintenant, ô Éternel! tu es Dieu, et tu as promis cette faveur à ton
    serviteur.
  mal-mal: ആകയാൽ യഹോവേ, അവിടുന്ന് തന്നെ ദൈവം; അടിയന് ഈ നന്മയെ അങ്ങ് വാഗ്ദാനം ചെയ്തുമിരിക്കുന്നു.
  urd-GVR: Ai Rab, tū hī Ḳhudā hai. Tū ne apne ḳhādim se in achchhī chīzoṅ kā wādā
    kiyā hai.
  suz-BL: ए परमप्रभु यावे, गेन परमप्रभु बाक्‍नीनी। गे इन गेय पाइब नु एको रिम्‍शो कबल
    पशो बाक्‍नीनी।
  ita-1927: Ed ora, o Eterno, tu sei Dio, e hai promesso questo bene al tuo servo;
  ckb-ckb: ئەی یەزدان، تۆ خودایت، بەڵێنی ئەم چاکەیەت بە بەندەکەت داوە.
  eng-BBE: 'And now, O Lord, you are God, and you have said you will give this good
    thing to your servant:'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನಿಗೆ ಈ ಒಳ್ಳೆಯ ಸಂಗತಿಗಳನ್ನು ವಾಗ್ದಾನಮಾಡಿದ ನೀವು ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: இப்போதும் யெகோவாவே, நீரே தேவன்; நீர் உமது அடியானைக்குறித்து இந்த நல்ல
    விசேஷத்தைச் சொன்னீர்.
  spa-RV-1909: Ahora pues, Jehová, tú eres el Dios que has hablado de tu siervo este
    bien;
  ron-BTF: Și acum, DOAMNE, tu ești Dumnezeu și ai promis această bunătate servitorului
    tău;
  eng-WEBP: Now, LORD, you are God, and have promised this good thing to your servant.
  eng-FBV: For you, Lord, are God! You are the one who has promised all these good
    things to your servant.
  nld-1939: Welnu dan Jahweh, Gij zijt God. Gij hebt deze weldaad aan uw dienaar beloofd.
  nch-BL: TOTECO, ta tiDios huan techtajtolcahuilijtoc para techchihuilis miyac tamanti
    cati cuali.
  vie-1934: Đức Giê-hô-va ôi! Ngài là Đức Chúa Trời, Ngài đã hứa điều lành nầy với
    tôi tớ Chúa;
  hin-CV: याहवेह, परमेश्वर आप हैं और आपने अपने सेवक से यह भलाई की प्रतिज्ञा की है.
  spa-BES: 'Y ahora, oh Señor, tú eres Dios, y has dicho que darás tantas bondades
    a tu siervo:'
  tdx-tdx: Toe Ihe, ry Iehovà, ro Andrianañahare vaho nitsarae’o amo mpitoro’oo i
    hasoa zay;
  tha-KJV: ข้าแต่พระเยโฮวาห์ บัดนี้ พระองค์​ทรงเป็นพระเจ้า และพระองค์​ได้​ทรงสัญญาสิ่งที่​ดีน​ี้​ให้​แก่​ผู้รับใช้​ของพระองค์
  por-BR-2018: Agora, pois, o SENHOR, tu és o Deus que falaste de teu servo este bem;
  deu-ELO: Und nun, Jehova, du bist es, der da Gott ist, und du hast dieses Gute zu
    deinem Knechte geredet.
  eng-WYC-2018: Now therefore, Lord, thou art God, and hast spoken to thy servant
    so great benificences; (And so now, Lord, thou art God, and hast promised to thy
    servant such good and great things;)
  epo-epo: Kaj nun, ho Eternulo, Vi estas Dio, kaj Vi diris pri Via servanto ĉi tiun
    bonaĵon.
  uig-PIN: Aⱨ Pǝrwǝrdigar, Sǝn birdinbir Hudadursǝn, Sǝn peⱪir ⱪulungƣa muxundaⱪ amǝtni
    berixni wǝdǝ ⱪilding;
  beo-beo: Wali, Ouligisudafa Hina Gode! Di da Godedafa! Di da nama noga:le ilegele
    sia:i, amola Dia ilegesu huluane, Di da dafawane hamosa.
  tpi-OTNT: Bikpela, yu yet yu God na yu bin mekim dispela gutpela promis long mi.
  hau-SA: Ya Ubangiji, kai ne Allah! Ka yi alkawari abubuwa masu kyau wa bawanka.
  uig-LAT: Ah Perwerdigar, Sen birdinbir Xudadursen, Sen péqir qulunggha mushundaq
    ametni bérishni wede qilding;
  nde-nde: Oh Thixo, unguNkulunkulu wena! Usuthembise lezizinto ezinhle encekwini
    yakho.
  ton-ton: 'Pea ko eni, ʻE Sihova, ko koe ko e ʻOtua, pea kuo ke talaʻofa ʻaki ʻae
    lelei ni ki hoʻo tamaioʻeiki:'
  ces-1613: A tak, ó Hospodine, ty jsi sám Bůh, a mluvil jsi o služebníku svém dobré
    věci tyto.
  eng-WMB: Now, LORD, you are God, and have promised this good thing to your servant.
  tam-TCV: யெகோவாவே, நீரே இறைவன். நீர் உமது அடியவனுக்கு இந்த நல்ல செயல்களை வாக்களிக்கிறீர்.
  ceb-ULB: 'Karon, O Yahweh, ikaw ang Dios, ug gihimo kining maayong saad sa imong
    alagad:'
  pol-UBG: A teraz, PANIE, ty jesteś Bogiem i obiecałeś takie dobro swemu słudze.
  urd-GVU: اے رب، تُو ہی خدا ہے۔ تُو نے اپنے خادم سے اِن اچھی چیزوں کا وعدہ کیا ہے۔
  deu-1912: Nun, HERR, du bist Gott und hast solch Gutes deinem Knecht geredet.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಸೇವಕನಿಗೆ ಈ ಶ್ರೇಷ್ಠ ವಾಗ್ದಾನಗಳನ್ನು ಮಾಡಿದ ನೀನು ನನ್ನ ದೇವರಾಗಿರುತ್ತೀ.
  yap-yap: SOMOL, i gur e Got, me gur e kam micheg e pin’ey nib manigil ngog.
  hlt-MCSB: Pathen amah khaw BOEIPA namah coeng dongah ni hnothen he na sal ham na
    thui pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጎኔ ፆኦሲኬ፤ ሃያ ዲቃሢ ሄርሺሳ ዎዞ ቃኣሎ ኔ ታኣም ጉሙርሲ ኬኤዜኔ፤
  twi-ASANTE: Ɛfiri sɛ, woyɛ Onyankopɔn, Ao Awurade. Na me, wo ɔsomfoɔ, woahyɛ me
    nneɛma pa yi ho bɔ.
  eng-WEBU: Now, LORD, you are God, and have promised this good thing to your servant.
  wal-wal: Abeet GODAU, neeni Xoossaattennee! Neeni ha lo77o qaalaa taayyo ne ashkkaraayyo
    oottana gaadasa.
  spa-PDDPT: Ahora pues, Yavé, Tú eres ʼElohim, y prometiste a tu esclavo este bien.
  gun-gun: Aỹ ma Senhor, ndee ae ma Oreruete, ha'e xee nerembiguai pe rejapo porã
    aguã re ndeayvu.
  ilo-ULB: 'Ita O Yahweh, sika ti Dios, a nangikari iti nasayaat a kari iti adipenmo:'
  kpg-kpg: Meenei Dimaadua, ma Kooe hua dela go di God e donu, Goe gu hagababa mai
    gi di au nia mee haga goboina dangada aanei.
  uig-ARA: ئاھ پەرۋەردىگار، سەن بىردىنبىر خۇدادۇرسەن، سەن پېقىر قۇلۇڭغا مۇشۇنداق ئامەتنى
    بېرىشنى ۋەدە قىلدىڭ؛
  sus-sus: Alatala, i tan nan na Ala ra. I bara yi masenyi fanyi ti i xa konyi bɛ.
  pon-2006: Maing KAUN, komwihte me Koht, oh komwi ketin wiahiongieier inou kesempwal
    wet.
  ksd-ksd: Boina, Luluai, u kaka God, ma u ga vamading ure go ra bo na magit pire
    kaum tultul;
  tur-YTC: Şimdi, ey Yahve, sen Tanrı'sın ve hizmetkârına bu iyi şeyi vaat ettin.
  grc-BRENT: Καὶ νῦν, Κύριε, σὺ εἶ αὐτὸς Θεὸς, καὶ ἐλάλησας ἐπὶ τὸν δοῦλόν σου τὰ
    ἀγαθὰ ταῦτα.
  ind-AYT: Ya TUHAN, Engkaulah Allah. Engkau telah menjanjikan perkara yang baik ini
    kepada hamba-Mu.
  nya-nya: Inu Yehova, ndinu Mulungu! Mwalonjeza zinthu zabwinozi kwa mtumiki wanu.
  hrv-hrv: Uistinu, Jahve, ti si Bog i ti si ovo lijepo obećanje dao svome sluzi.
  mps-mps: Genuai Bidi, naga digi nage God, tama nago te wiegi yai po ena dali dąų
    wai dao.
  tpi-tpi: Bikpela, yu yet yu God na yu bin mekim dispela gutpela promis long mi.
  dan-1931: Derfor, HERRE, du er Gud, du har givet din Tjener denne Forjættelse,
  vie-OVCB: Vì Ngài là Đức Chúa Trời, Lạy Chúa Hằng Hữu, Chúa đã hứa ban điều tốt
    đẹp này cho đầy tớ Ngài!
  guj-2017: 'હવે હે યહોવાહ, તમે જ ઈશ્વર છો અને તમે તમારા સેવકને ખાતરી દાયક વચન આપ્યું
    છે:'
  pon-2006A: Maing KAUN, komwihte me Koht, oh komwi ketin wiahiongieier inou kesempwal
    wet.
  por-BRBSL: Agora, Javé, você é Deus, e prometeu esta coisa boa ao seu servo.
  cth-cth: Oe BAWIPA nama teh Cathut lah na o dawk na hawinae teh, na san koe lawk
    yo na kam toe.
  twi-twi: Efisɛ woyɛ Onyankopɔn, Awurade. Na me, wo somfo, woahyɛ me nneɛma pa yi
    ho bɔ.
  hlt-hlt: Pathen amah khaw BOEIPA namah coeng dongah ni hnothen he na sal ham na
    thui pah.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie fɔ̃́ɔ̃̀ tu Kuyie, kɛ bɛ́i mmɛsɑ̀ɑ̀ ɑ yó n dɔɔ̀ mɛ̀ mí
    nhɑ kóo tɔ̃ntì.
  msy-2020: “O Ikiavɨra Itir God, nɨ uabɨ guizbangɨra God, nɨ uan akar dɨkɨrɨzibar
    gɨn ghua, biziba bar dagh ami. Egh nɨ uan ingangarir gumazim bagha akar dɨkɨrɨzir
    aghuir kam damutɨ, a guizbangɨram otogh.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑɣɑlɛ Ɩsɔ, nyɑ́ sɩɩnɑ nyɑ́ tǝmlɛ tʋ mɑɣɑ nɔɣɔ kʋpɑŋkɑ ŋkɛ.
  azb-azb: Ya Rəbb, Sən Allahsan və indi də quluna bu yaxşı şeyi vəd etdin.
  eng-DBY: And now, Jehovah, thou art that God, and hast promised this goodness unto
    thy servant;
  hin-2017: और अब हे यहोवा तू ही परमेश्वर है, और तूने अपने दास को यह भलाई करने का
    वचन दिया है;
  eng-YLT: '''And now, Jehovah, Thou [art] God Himself, and Thou speakest concerning
    Thy servant this goodness;'
  eng-WYC-2017: Now therefore, Lord, thou art God, and hast spoken to thy servant
    so great benificences [or benefits];
  eng-WMBB: Now, LORD, you are God, and have promised this good thing to your servant.
  urd-GVH: ऐ रब, तू ही ख़ुदा है। तूने अपने ख़ादिम से इन अच्छी चीज़ों का वादा किया
    है।
  rug-rug: Zihova, Agoi mo sa Tamasa, meke ele va tatara nia Goi sa ginugua tolavaena
    hie koa rau.
  gaz-gaz: Yaa Waaqayyo, ati Waaqa! Ati waan gaarii kana garbicha keetiif waadaa galteerta.
  fra-LSG: Maintenant, ô Éternel! Tu es Dieu, et tu as annoncé cette grâce à ton serviteur.
  yal-yal: Alatala, i tan nan Ala ra. Iki, i bata fala faɲini ito ti i ya walikɛɛn
    xa.
  haw-1868: 'Ano hoi, e Iehova, o oe no ke Akua, a ua hai mai oe i keia lokomaikai
    i kau kauwa:'
  arb-NAV: نَعَمْ أَيُّهَا الرَّبُّ أَنْتَ هُوَ اللهُ، وَقَدْ وَعَدْتَ عَبْدَكَ بِإِغْدَاقِ
    كُلِّ هَذَا الْخَيْرِ عَلَيْهِ.
  ewe-ewe: Oo Yehowa, ènye Mawu vavã! Ètsɔ nu nyui siawo do ŋugbee na wò dɔla.
  eng-LEE: 'And now, O Lord, thou art the [true] God, and thou hast spoken concerning
    thy servant this goodness:'
  asm-FB: এতিয়া হে যিহোৱা, আপুনি ঈশ্বৰ, আৰু আপুনিয়েই আপোনাৰ দাসলৈ এই মঙ্গল-প্ৰতিজ্ঞা
    কৰিলে।
  sus-A: عَلَتَلَ، عِ تَن نَن نَ عَلَ رَ. عِ بَرَ يِ مَسٍنيِ قَنيِ تِ عِ شَ كٌنيِ
    بّ.
  fra-SBL: Or, Yahvé, tu es Dieu, et tu as promis ce bien à ton serviteur.
  hbo-hbo: וְעַתָּ֣ה יְהוָ֔ה אַתָּה־ה֖וּא הָאֱלֹהִ֑ים וַתְּדַבֵּר֙ עַֽל־עַבְדְּךָ֔
    הַטֹּובָ֖ה הַזֹּֽאת׃
  kik-kik: Wee Jehova, nĩwe Ngai! Nĩwĩrĩire ndungata yaku maũndũ maya mega.
  fra-NCL: Maintenant, Yahweh, c’est vous qui êtes Dieu, et vous avez dit à votre
    serviteur cette parole agréable.
  cek-AK: Aw Angraeng, nang loe Sithaw ah na oh! Na tamnanawk khaeah hae lokkamhaih
    hae na suek boeh.
  cuk-cuk: Emisgi, Bab-Jehová, bee, be Bab-Dummadid. Anga be ibmar-nued-ukoye be sogsad.
  uig-CYR: Аһ Пәрвәрдигар, Сән бирдин-бир Худадурсән, Сән пеқир қулуңға мошундақ амәтни
    беришни вәдә қилдиң;
  tel-2017: యెహోవా, నువ్వు దేవుడవై ఉండి, నీ దాసునికి ఈ మేలు దయచేస్తానని చెప్పావు.
  hat-BSA: Koulye a, O SENYÈ, Ou se Bondye e te pwomèt bon bagay sa a sèvitè Ou a.
  kos-kos: Kom, O LEUM GOD, kom pa God, ac kom orala wuleang wolana se inge nu sik.
  hbo-WLC: וְעַתָּ֣ה יְהוָ֔ה אַתָּה־ה֖וּא הָאֱלֹהִ֑ים וַתְּדַבֵּר֙ עַֽל־עַבְדְּךָ֔
    הַטּוֹבָ֖ה הַזֹּֽאת׃
  ibo-ibo: Gị onwe gị, Onyenwe anyị, bụ Chineke. I kweekwala ohu gị nkwa ihe ọma ndị
    a.
  ory-ory: ଏବେ ହେ ସଦାପ୍ରଭୋ! ତୁମ୍ଭେ ହିଁ ପରମେଶ୍ୱର, ପୁଣି, ତୁମ୍ଭେ ଆପଣା ଦାସ ପ୍ରତି ଏହି ମଙ୍ଗଳ
    ପ୍ରତିଜ୍ଞା କରିଅଛ।
  chk-chk: Ai Samol mi Lapalap, en Kot, ka pwon ngeniei ngang noum chon angang ekei
    mettoch mi mürina.
  rop-rop: YAWEI, yu na boswan God, en yubin meigim brabli gudwan pramis langa mi.
  ukr-1871: Оце ж, Господи, ти Бог, і ти сказав про слугу твого таке добро!
  deu-1951: Und nun, HERR, du bist Gott und hast über deinen Knecht so viel Gutes
    geredet.
  eng-JPS: And now, O LORD, Thou alone art God, and hast promised this good thing
    unto Thy servant;
  srp-1865: Tako Gospode, ti si Bog, i obrekao si sluzi svojemu to dobro.
  lug-lug: Ggwe Ayi Mukama oli Katonda, era osuubizza omuddu wo ebirungi ebyo.
  heb-heb: ועתה יהוה אתה הוא האלהים ותדבר על עבדך הטובה הזאת׃
  ben-IRV: হে সদাপ্রভু, তুমিই ঈশ্বর। এই মঙ্গলের প্রতিজ্ঞা তুমিই তোমার দাসের কাছে করেছ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਅਤੇ ਤੂੰ ਹੀ ਆਪਣੇ ਦਾਸ ਨਾਲ ਭਲਿਆਈ ਦਾ ਵਾਇਦਾ
    ਕੀਤਾ ਹੈ।
  mya-JVB: ယခု လည်း အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် ဘုရားသခင် မှန်တော်မူ၏။ ဤ ကျေးဇူး
    ကို ကိုယ်တော် ကျွန် ၌ ဂတိ ထားတော်မူပြီ။
  hmo-hmo: Lohiabada e, oi be Dirava, bona inai gwauhamata namona momokani lau dekenai
    oi gwauraia vadaeni.
  urd-urd: और ऐ ख़ुदावन्द तू ही ख़ुदा है, और तू ने अपने बन्दे से इस भलाई का वा'दा
    किया;
  rus-SYN: И ныне, Господи, Ты Бог, и Ты сказал о рабе Твоем такое благо.
  bqc-SIM: Dii, ḿmɛnn Lua, ↄ̃ n yãmaapi ò mapi n zↄ̀blenaɛ.
  tcz-CHONGTHU: O Pakai nangma bou Pathen nahi chule hitabang thilpha tampihi nalhachapa
    kei ding in kitepna nanei e.
  mar-mar: आता हे परमेश्वरा, तूच देव आहेस आणि तुझ्या सेवकाला हे चांगले अभिवचन दिले
    आहे.
  qub-qub: Tayta Dios, gamga rasunpa Diosmi canqui. Nogatapis aunimashcanqui alli
    ricamänayquipaj.
  bqp-bqp: Yinni, wunɑ ɑ sɑ̃ɑ Gusunɔ. Wunɑ ɑ mɑɑ nɛ wunɛn sɔm kowo durom mɛnin nɔɔ
    mwɛɛru kuɑ.
  hat-hat: Koulye a, Seyè, se ou ki Bondye, se ou ki pwomèt sèvitè ou la bèl bagay
    sa yo.
  eng-BSB: And now, O LORD, You are God! And You have promised this goodness to Your
    servant.
  eng-WEBPB: Now, LORD, you are God, and have promised this good thing to your servant.
  kbq-kbq: Hagi Ra Anumzamoka kagrake Anumzana mani'nenka ama'inahu knare'zana hunante'naku
    huvempa kea hunante'nane.
  nhe-BL: TOTECO, ta tiDios huan tinechtlajtolcahuilijtoc para tinechchihuilis miyac
    tlamantli tlen cuali.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ereiko urezar romo ne. Erezapo 'aw neremimume'u
    kwer ikatuahy ma'e kwez ihewe ne kury.
  eng-DRA: 'And now O Lord, thou art God: and thou hast promised to thy servant such
    great benefits.'
