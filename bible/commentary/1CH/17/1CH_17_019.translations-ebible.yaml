verse: 1CH.017.019
translations:
  mal-C: യഹോവേ! അങ്ങയുടെ ഈ ദാസനുവേണ്ടി, തിരുഹിതം അനുസരിച്ച് ഈ മഹാകാര്യങ്ങൾ അവിടന്നു
    ചെയ്തിരിക്കുന്നു; ഈ മഹാവാഗ്ദാനങ്ങൾ എന്നെ അറിയിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Jahwe, um deines Sklaven willen und deinem Herzen nach thatest du das,
    daß du deinem Sklaven alles dies Herrliche verkündigest.
  lin-lin: Oh Yawe, mpo na mosali na Yo mpe kolanda mokano na Yo, okokisi makambo
    minene oyo mpe osali ete bilaka minene oyo nyonso eyebana.
  eng-LSV: O YHWH, for Your servant’s sake, and according to Your own heart You have
    done all this greatness, to make known all these great things.
  eng-GNV: O Lord, for thy seruantes sake, euen according to thine heart hast thou
    done all this great thing to declare all magnificence.
  eng-WEBSTER: O LORD, for thy servant's sake, and according to thy own heart, hast
    thou done all this greatness, in making known all these great things.
  nhw-BL: TOTECO, pampa tijpiya hueyi moyolo, techtlajtolcahuilijtoc nochi ni tlamantli
    catli tlahuel huejhueyi huan tijnequi nojquiya ma nitenextilis mohueyitilis.
  swh-ONEN: Ee Bwana Mungu. Kwa ajili ya mtumishi wako, tena sawasawa na mapenzi yako,
    umefanya jambo hili kubwa sana na kujulisha ahadi hizi zote zilizo kubwa sana.
  bba-bba: Yinni Gusunɔ, wunɛn ɡɑri kɑ mɑɑ wunɛn ɡɔ̃run kĩrun sɑɑbuwɑ ɑ kɑ mɑn ɡɑ̃ɑ
    bɑkɑ nini kpuro kuɑ. Mɑ ɑ mɑn nu sɔ̃ɔsi.
  eng-KJVCPB: O Lord, for thy servant’s sake, and according to thine own heart, hast
    thou done all this greatness, in making known all these great things.
  luo-luo: yaye Jehova Nyasaye. Nikech wach misewacho kendo koluwore gi dwaroni, isetimo
    tim maduongʼni bende isemiyo singruok madongogi ongʼere.
  meu-meu: Iehova e, emu hesiai tauna bagunai bona sibomu emu lalo-hadai heḡereḡerena
    ai, ina kara hereana idoinai vada o karaia, bona ini kara badadia iboudiai vada
    o hahedinarai.
  npi-ULB: हे परमप्रभु, तपाईंको दासको खातिर र तपाईंको आफ्नै उद्देश्य पुरा गर्नलाई
    आफ्‍ना सबै महान् कामहरू प्रकट होऊन् भनेर नै तपाईंले यो महान् काम गर्नुभएको छ ।
  yor-yor: Olúwa. Nítorí ti ìránṣẹ́ rẹ àti gẹ́gẹ́ bí àṣẹ rẹ, ìwọ ti ṣe ohun ńlá yìí
    àti láti fi gbogbo ìlérí ńlá yìí hàn.
  pes-OPCB: این خواست تو بود که به خاطر خدمتگزارت داوود این کارهای بزرگ را انجام دهی
    و وعده‌های عظیم را نصیب خدمتگزارت گردانی.
  tgl-ULB: O Yahweh, alang-alang sa iyong lingkod at upang matupad ang iyong sariling
    layunin, ginawa mo ang dakilang bagay na ito upang ihayag ang lahat ng iyong mga
    dakilang gawa.
  hui-hui: Ani manda buwa í̠na bi lo wirigonagabi í̠nime bule hame ledegonagabi áyu
    i̱hondo í̠naga mana bayale biaga ngego i̱ mo walia kegoni.
  mya-mya: အ​နာ​ဂတ်​ကာ​လ​၌​ကျွန်​တော်​မျိုး​ကြီး​မြတ် လာ​မည်​ကို​ဖော်​ပြ​ရန် ကျွန်​တော်​မျိုး​အ​တွက်
    အ​လို​တော်​နှင့်​အ​ကြံ​အ​စည်​တော်​အ​ရ ဤ သို့​ပြု​တော်​မူ​ခြင်း​ပင်​ဖြစ်​ပါ​၏။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཉིད་ཀྱི་ཞབས་ཕྱིའི་དོན་དུ་ཁྱེད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ།
    ཁྱེད་ཀྱིས་འཕྲིན་ལས་ཆེན་པོ་དེ་རྣམས་མཛད་ཅིང་ཡང་དོན་ཆེན་དེ་ཐམས་ཅད་མི་རྣམས་ལ་མངོན་པ་ཡིན་ནོ།
    །
  sna-sna: imi Jehovha, nokuda kwomuranda wenyu uye maererano nokuda kwenyu maita
    chinhu chikuru ichi mukaita kuti zvivimbiso izvi zvikuru zviziviswe.
  spa-BLM: Yahvé, por causa de tu siervo, y según tu propio corazón, has hecho toda
    esta grandeza, para dar a conocer todas estas grandes cosas.
  cac-cac: Mamin Jehová, yujto tzin a xajanej a in a checab' in tic, yuj chi' ix el
    d'a a c'ool, ix ac'an juntzan̈ opisio satub'tac tic d'ayin, ix ac'an vojtaquejeli.
  swh-ULB: Yahweh, kwa ajili ya mtumishi wako, na kutimiza kusudi lako, umefanya hili
    ilikudhihirisha matendo yako makuu.
  bel-bel: Госпадзе! для раба Твайго, Ты робіш усё гэта вялікае, каб паказаць ўсялякую
    веліч.
  deu-ELBBK: HERR, um deines Knechtes willen und nach deinem Herzen hast du all dieses
    Große getan, um alle diese großen Dinge mitzuteilen.
  mbb-OT: He Nengazen, tenged kedì te suluǥuen nu wey tenged te iyan egkesuatan nu,
    midhimu nu heini is dekelà he menge vaal ne impetuenan nu kediey.
  mal-2015: യഹോവേ, അടിയൻ നിമിത്തവും നിന്റെ പ്രസാദപ്രകാരവും നീ ഈ മഹിമ ഒക്കെയും പ്രവർത്തിച്ചു
    ഈ വങ്കാര്യം എല്ലാം അറിയിച്ചുതന്നിരിക്കുന്നു.
  rmc-rmc: Ó, RAJEJA, tu prekal tiro služobňikos the pal tiro jilo kerďal kala bare
    veci a diňal oda te džanel mange.
  pes-OPV: اي خداوند، به خاطر بنده خود و موافق دل خويش جميع اين کارهاي عظيم را به
    جا آوردي تا تمامي اين عظمت را ظاهر سازي.
  ron-1924: Доамне, дин причина робулуй Тэу ши дупэ инима Та ай фэкут ачесте лукрурь
    марь ши и ле-ай дескоперит.
  ben-OBCV: হে সদাপ্রভু। তোমার এই দাসের সুবিধার্থে ও তোমার ইচ্ছানুসারেই তুমি এই মহান
    কাজটি করেছ ও এসব বড়ো বড়ো প্রতিজ্ঞা অবগত করেছ।
  som-som: Rabbow, aniga daraadday, iyo qalbigaaga siduu yahay, ayaad waxyaalahan
    waaweyn oo dhan u samaysay, inaad waxyaalahan waaweyn oo dhan wada muujiso.
  lat-VUC: Domine, propter famulum tuum juxta cor tuum fecisti omnem magnificentiam
    hanc, et nota esse voluisti universa magnalia.
  eng-ASVBT: O Jehovah, for thy servant’s sake, and according to thine own heart,
    hast thou wrought all this greatness, to make known all these great things.
  ita-1885: Signore, per amor del tuo servitore, e secondo il tuo cuore, tu hai fatto
    tutto questo grande affare, facendo assapere al tuo servitore queste gran cose.
  eng-LXXUP: And thou hast wrought all this greatness according to thy heart.
  eng-ULB: Yahweh, for your servant's sake, and to fulfill your own purpose, you have
    done this great thing to reveal all your great deeds.
  spa-VBL: 'Señor, haces todo esto por mí, tu siervo, y porque es lo que quieres:
    hacer todas estas cosas increíbles y que la gente las conozca.'
  fra-_FOB: O Éternel! c'est à cause de ton serviteur, et selon ton cœur que tu as
    fait toutes ces grandes choses, pour faire connaître toutes ces merveilles.
  mal-mal: യഹോവേ, അടിയൻ നിമിത്തവും അങ്ങയുടെ പ്രസാദപ്രകാരവും അങ്ങ് ഈ വൻകാര്യങ്ങളെല്ലാം
    പ്രവർത്തിച്ചു. അവിടുന്ന് അവ എല്ലാം അറിയിച്ചുതന്നിരിക്കുന്നു.
  urd-GVR: '@see-verse:1CH.017.018'
  suz-BL: परमप्रभु यावे, गे इन गेय पाइब आ पर्बम नु इन पत दाक्‍शो गेय खोदेंशो पा गे
    थम ठेयब गेय पशो बाक्‍नीनी। मिनु एको इन पशो ठेयब कबल तुइक्‍पाइश्‍शो बाक्‍नीनी।
  ita-1927: O Eterno, per amor del tuo servo e seguendo il cuor tuo, hai compiuto
    tutte queste grandi cose per rivelargli tutte le tue maraviglie.
  ckb-ckb: ئەی یەزدان، تۆ لە پێناوی بەندەکەت و بە خواستی دڵی خۆت ئەم کارە گەورەت کردووە،
    بۆ ئەوەی ئەم هەموو بەڵێنە گەورانە بزانرێن.
  eng-BBE: O Lord, because of your servant, and from your heart, you have done all
    these great things and let them be seen.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನ ನಿಮಿತ್ತವಾಗಿಯೂ, ನಿಮ್ಮ ಚಿತ್ತಾನುಸಾರವಾಗಿಯೂ ಈ ಮಹಾಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ
    ನಡೆಸಿ, ಎಲ್ಲ ವಾಗ್ದಾನಗಳನ್ನು ತಿಳಿಯಪಡಿಸಿರುವಿರಿ.
  tam-2017: யெகோவாவே, உமது அடியானுக்காக, உமது இருதயத்தின்படியும், இந்தப் பெரிய காரியங்களையெல்லாம்
    அறியச்செய்யும்படி, இந்தப் பெரிய காரியத்தையெல்லாம் செய்தீர்.
  spa-RV-1909: Oh Jehová, por amor de tu siervo y según tu corazón, has hecho toda
    esta grandeza, para hacer notorias todas tus grandezas.
  ron-BTF: DOAMNE, de dragul servitorului tău și conform cu inima ta, ai făcut toată
    această măreție, făcând cunoscute toate aceste lucruri mari.
  eng-WEBP: LORD, for your servant’s sake, and according to your own heart, you have
    done all this greatness, to make known all these great things.
  eng-FBV: Lord, you're doing all this for me, your servant, and because it's what
    you want—doing all these amazing things and letting people know about them.
  nld-1939: Jahweh, terwille van uw dienaar, en naar de neiging uws harten hebt Gij
    gehandeld, en tevens uw dienaar al die grootheid geopenbaard.
  nch-BL: TOTECO, pampa tijpiya hueyi moyolo, techtajtolcahuilijtoc nochi ni tamanti
    cati tahuel huejhueyi huan tijnequi nojquiya ma nitenextilis mohueyitilis.
  vie-1934: Đức Giê-hô-va ôi! Ngài đã theo ý lòng mình mà làm các việc lớn nầy cho
    đầy tớ của Ngài, đặng bày ra các sự cả thể nầy.
  hin-CV: याहवेह, आपने अपने सेवक की भलाई में और स्वयं अपने हृदय की इच्छा के अनुसार
    आपने ये सारे अद्भुत काम किए हैं कि इनमें आपकी महानता प्रकट हो.
  spa-BES: Oh Señor, por tu siervo y por tu corazón, has hecho todas estas grandes
    cosas y las has dejado ver.
  tdx-tdx: Ry Iehovà, o mpitoro’oo naho o arofo’oo ty nanoe’o o raha ra’elahy zao,
    ty nampaharofoanañe o fonga raha fanjaka rezao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพื่อทรงเห็นแก่​ผู้รับใช้​ของพระองค์ และตามน้ำพระทัยของพระองค์​เอง
    พระองค์​ทรงกระทำการใหญ่ยิ่งนี้ทั้งสิ้นเพื่อจะกระทำให้​สิ​่งใหญ่​นี้​เป็​นที​่​รู้​กันทั่วไป
  por-BR-2018: Ó SENHOR, por amor de teu servo e segundo teu coração, fizeste toda
    esta grandeza, para fazer notórias todas as tuas grandezas.
  deu-ELO: Jehova, um deines Knechtes willen und nach deinem Herzen hast du all dieses
    Große getan, um alle diese großen Dinge kundzutun.
  eng-WYC-2018: Lord, for thy servant, thou hast done by thine heart all this great
    doing, and thou wouldest that all (these) great things be known. (Lord, for thy
    servant’s sake, and after thy own heart, thou hast done all this great doing,
    and thou desirest that all these great things be known.)
  epo-epo: Ho Eternulo, por Via servanto kaj laŭ Via koro Vi faris tiun tutan grandaĵon,
    por montri ĉian grandecon.
  uig-PIN: Aⱨ Pǝrwǝrdigar, peⱪir ⱪulung üqün ⱨǝmdǝ Ɵz kɵnglüngdiki niyiting boyiqǝ
    bu barliⱪ uluƣluⱪni kɵrsitip, bu qong ixlarning ⱨǝmmisini ayan ⱪilding.
  beo-beo: Di da amo hou hamomu hanaiba:le amola ilegeiba:le hamosu. Di da nama bagade
    hou misunu amo olelema:ne, amo hou hamosu.
  tpi-OTNT: Yu laik mekim gut long mi, olsem na long laik bilong yu yet bai yu mekim
    ol dispela bikpela samting. Na nau yu toksave pinis long mi long ol dispela samting
    yu laik mekim.
  hau-SA: Ya Ubangiji. Gama saboda bawanka da kuma bisa ga nufinka, ka yi wannan babban
    abu, ka kuma sanar da dukan manyan alkawura.
  uig-LAT: Ah Perwerdigar, péqir qulung üchün hemde Öz könglüngdiki niyiting boyiche
    bu barliq ulughluqni körsitip, bu chong ishlarning hemmisini ayan qilding.
  nde-nde: Oh Thixo. Ngenxa yenceku yakho, njalo langentando yakho, uyenzile into
    le enkulu, waziveza obala lezizithembiso ezinkulu kangaka.
  ton-ton: ‌ʻE Sihova, koeʻuhi ko hoʻo tamaioʻeiki, pea ʻo hangē ko ho finangalo pe
    ʻoʻou, kuo ke fai ʻae meʻa lahi ni kotoa pē, ʻi hoʻo fakahā mai ʻae ngaahi meʻa
    lahi ni.
  ces-1613: Hospodine, pro služebníka svého a podlé srdce svého činíš velikou věc
    tuto, abys v známost uvedl všecky převeliké věci.
  eng-WMB: LORD, for your servant’s sake, and according to your own heart, you have
    done all this greatness, to make known all these great things.
  tam-TCV: யெகோவாவே, உமது அடியவனுக்காக உமது திட்டத்தின்படி இப்பெரிய செயலைச் செய்து,
    இந்த எல்லா மேன்மையான வாக்குத்தத்தங்களையும் தெரியப்படுத்தியிருக்கிறீர்.
  ceb-ULB: O Yahweh, alang sa kaayohan sa imong alagad, ug aron sa pagtuman sa imong
    kaugalingong katuyoan, nabuhat mo kining dagkong butang aron mapadayag nimo ang
    tanang dakong mga buhat.
  pol-UBG: PANIE, przez wzgląd na swego sługę i według swego serca uczyniłeś te wszystkie
    wielkie rzeczy, dając poznać te wszystkie wspaniałe sprawy.
  urd-GVU: '@see-verse:1CH.017.018'
  deu-1912: HERR, um deines Knechtes willen, nach deinem Herzen hast du alle solche
    großen Dinge getan, daß du kundtätest alle Herrlichkeit.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಸೇವಕನ ಮೇಲಿಗಾಗಿಯೂ, ನಿನ್ನ ಚಿತ್ತಾನುಸಾರವಾಗಿಯೂ ಈ ಎಲ್ಲಾ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು
    ನಡೆಸಿ, ನಿನ್ನ ಸತ್ಯ ಮಹತ್ವವನ್ನು ತೋರ್ಪಡಿಸಿರುವೆ.
  yap-yap: I gur e lanin’um ni ngam rin’ e biney ni fan ngog ma kamdag ngog ni bayi
    ga’fag.
  hlt-MCSB: BOEIPA aw na sal ham kong ah lennah cungkuem te ming sak ham na lungbuei
    kah bangla lennah cungkuem he na saii.
  mdy-ETH: ዬያ ኔ ታኣም ማዻኒ፤ ሃሣ ሃካፓ ሴካ ኔኤኒ ታና ዼኤፒ ዓሲ ማሃንዳሢ ዔርዛኒ ኔኤኮ ኮሺ ማሊሢ ማዔኔ፤
  twi-ASANTE: Ao Awurade, me enti ne wo pɛ mu enti, woayɛ saa nneɛma akɛseɛ yi nyinaa,
    na woada no adi.
  eng-WEBU: LORD, for your servant’s sake, and according to your own heart, you have
    done all this greatness, to make known all these great things.
  wal-wal: Abeet GODAU, ne ashkkaraa gishshau, ne wozanaa qofaadan ha gitabaa ubbaa
    oottada, ha gitatettaa ubbaa tana erissadasa.
  spa-PDDPT: Oh Yavé, por amor a tu esclavo y según tu corazón, hiciste toda esta
    grandeza al dar a conocer todas estas grandezas.
  gun-gun: Senhor, nerembiguai remboaxya ha'e ndepy'a re rendua rami vy rejapo kova'e
    nunga tuvixa va'e ha'e javi, oikuaa pavẽ aguã.
  ilo-ULB: O Yahweh, para iti pagimbagan daytoy adipenmo, ken tapno matungpal ti bukodmo
    a panggep, inaramidmo daytoy a naindaklan a banag tapno ipakitam dagiti amin a
    naindaklan nga aramidmo.
  kpg-kpg: Ma go do hiihai mo dau hadinga ala ne hai nia mee aanei mai gi di au, gei
    ne haga modongoohia mai gi di au dogu aamua i lodo nia laangi ala ga loomoi.
  uig-ARA: ئاھ پەرۋەردىگار، پېقىر قۇلۇڭ ئۈچۈن ھەمدە ئۆز كۆڭلۈڭدىكى نىيىتىڭ بويىچە
    بۇ بارلىق ئۇلۇغلۇقنى كۆرسىتىپ، بۇ چوڭ ئىشلارنىڭ ھەممىسىنى ئايان قىلدىڭ.
  sus-sus: Marigi Alatala, i bara yi natɛ tongo n bɛ i xa xanunteya xa fe ra alako
    duniɲa xa i sɛnbɛ kolon.»
  pon-2006: Eri, met iei kupwuromwi en ketin kasalehiong ie duwen ei pahn lapalap
    ni ahnsou kan me pahn kohdo.
  ksd-ksd: Ea, Luluai, u tar pait go ra ngala na magit upi na po rikai, upi na boina
    ure kaum tultul, varogop ma ra nuknukim iat.
  tur-YTC: Ey Yahve, hizmetkârının hatırı için ve senin kendi yüreğine göre, bütün
    bu büyük şeyleri bildirmek için bütün bu büyüklüğü yaptın.
  grc-BRENT: καὶ κατὰ τὴν καρδίαν σου ἐποίησας τὴν πᾶσαν μεγαλωσύνην.
  ind-AYT: Ya TUHAN, demi hamba-Mu dan menurut kehendak-Mu sendiri, Engkau melakukan
    segala perkara yang besar ini dengan memberitahukan kepada kami segala perkara
    yang besar itu.
  nya-nya: Inu Yehova, chifukwa cha mtumiki wanu komanso mwa chifuniro chanu, mwachita
    chinthu chachikulu ichi ndipo mwawulula malonjezo anu aakulu onse.
  hrv-hrv: Jahve, radi svoga sluge i po svome srcu učinio si sve ovo veliko djelo,
    obznanivši ove veličajnosti.
  mps-mps: Nago ena wiegi yai bugagia ilabo homu ebaso, te naga homugo digi nago te
    genuai sę dabe ebao. Te megi da, nago te tama genuai sę dabe yabo po enabolo
    pusali dao.
  tpi-tpi: Yu laik mekim gut long mi, olsem na long laik bilong yu yet bai yu mekim
    ol dispela bikpela samting. Na nau yu toksave pinis long mi long ol dispela samting
    yu laik mekim.
  dan-1931: HERRE! For din Tjeners Skyld, og fordi din Hu stod dertil, gjorde du alt
    dette store og kundgjorde alle disse store Ting,
  vie-OVCB: Lạy Chúa, vì đầy tớ Chúa và theo ý muốn của Ngài, Ngài đã thực hiện những
    việc vĩ đại này và bày tỏ những đều kỳ diệu.
  guj-2017: હે યહોવાહ, તમારા સેવકની ખાતર તમારા ઉદ્દેશ પૂરા કરો, તમારા અંતઃકરણ પ્રમાણે
    તમે આ સર્વ મહાન કાર્યો પ્રગટ કર્યાં છે.
  pon-2006A: Eri, met iei kupwuromwi en ketin kasalehiong ie duwen ei pahn lapalap
    ni ahnsou kan me pahn kohdo.
  por-BRBSL: Javé, pelo bem de seu servo, e de acordo com seu próprio coração, você
    fez toda esta grandeza, para tornar conhecidas todas estas grandes coisas.
  cth-cth: Oe BAWIPA, na san kecu dawk na lungthin dawk kaawm e patetlah ka lentoe
    e hno na sak teh, tami pueng na panue sak.
  twi-twi: Awurade, me nti ne wo pɛ mu nti, woayɛ saa nneɛma akɛse yi nyinaa, na woada
    no adi.
  hlt-hlt: BOEIPA aw na sal ham kong ah lennah cungkuem te ming sak ham na lungbuei
    kah bangla lennah cungkuem he na saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie! A n dɔ́ mɛ̀ɛ̀ kpɛ́í nte kɑ̀ɑ pĩ ndɛ kó mutɔ̃ndiɛmù kɛ bo
    bɛnkɛ ɑ dɛumɛ̀ kɛ í mɔkɛ kumɑ̀nku.
  msy-2020: O Ikiavɨra Itir God, nɨ uan ifongiamɨn gɨn ghua uan ingangarir gumazim
    bagha bizir ekiar kam gami. Egha nɨ uan akar dɨkɨrɨzir ekiaba nan akakasi.
  dop-dop: Tɑcɑɑ, n sɔɔlɑ-m tɔɣɔ n lɑpɑ kʋpɑntʋnɑɑ pɑnɛ pɑ tǝnɑ sɩ nyɑ́ sɔsɔɔntʋ tɑm
    tɔɔ nyǝntʋ ɩ́ nɑ́.
  azb-azb: Ya Rəbb, qulundan ötrü və Öz istəyinə görə bu böyük işlərin hamısını etdin
    ki, bütün əzəmətini göstərəsən.
  eng-DBY: Jehovah, for thy servant's sake, and according to thine own heart, hast
    thou done all this greatness, to make known all these great things.
  hin-2017: हे यहोवा! तूने अपने दास के निमित्त और अपने मन के अनुसार यह बड़ा काम किया
    है, कि तेरा दास उसको जान ले।
  eng-YLT: O Jehovah, for Thy servant's sake, and according to Thine own heart Thou
    hast done all this greatness, to make known all these great things.
  eng-WYC-2017: Lord, for thy servant, thou hast done by thine heart all this great
    doing, and thou wouldest that all great things be known.
  eng-WMBB: LORD, for your servant’s sake, and according to your own heart, you have
    done all this greatness, to make known all these great things.
  urd-GVH: '@see-verse:1CH.017.018'
  rug-rug: Na Mua hiniva meke pa laena sa Mua nabulu Goi pude tavete mae nia si hie
    koa rau, meke pude vata gilana nia koa rau sari na Mua vina tatara nomadi hire.
  gaz-gaz: Yaa Waaqayyo, ati sababii garbicha keetiitii fi akkuma fedhii keetiitti
    waan guddaa kana goote; akka waadaawwan gurguddaan kunneenis beekaman gooteerta.
  fra-LSG: O Éternel! C’est à cause de ton serviteur, et selon ton cœur, que tu as
    fait toutes ces grandes choses, pour les lui révéler.
  yal-yal: Alatala, i bata fe gbeeni ito ragidi i ya walikɛna fe ra fata i sagoon
    na alogo i xa i sɛnbɛ gbeen mayita.
  haw-1868: E Iehova, no ka pono o kau kauwa, a e like me ko loko o kou naau, ua hana
    mai oe i keia mea nui a pau, ma ka hoike ana mai i na mea nui a pau.
  arb-NAV: يَا رَبُّ، لَقَدْ صَنَعْتَ كُلَّ هَذِهِ الْعَظَائِمِ مِنْ أَجْلِ عَبْدِكَ
    وَبِمُقْتَضَى إِرَادَتِكَ لِتُعْلِنَ عَجَائِبَكَ.
  ewe-ewe: Oo Yehowa. Le wò dɔla ta kple le wò lɔlɔ̃nu me, èwɔ nu gã sia eye nèna
    wonya wò ŋugbedodo gã siawo katã.
  eng-LEE: O Lord, for the sake of thy servant, and in accordance with thy own heart,
    hast thou done all this great thing, to make known all these great things.
  asm-FB: হে যিহোৱা, আপোনাৰ দাসৰ বাবে আৰু নিজৰ অভিপ্রায় সিদ্ধ কৰিবলৈ, আপুনি এই মহৎ
    কৰ্ম সাধন কৰিলে আৰু সকলো মহৎ কৰ্ম প্রকাশ কৰিলে।
  sus-A: مَرِفِ عَلَتَلَ، عِ بَرَ يِ نَتّ تٌنفٌ ﭑ بّ عِ شَ شَنُنتٍيَ شَ قٍ رَ عَلَكٌ
    دُنِحَ شَ عِ سّنبّ كٌلٌن.»
  fra-SBL: Yahvé, c'est à cause de ton serviteur, et selon ton propre cœur, que tu
    as fait toute cette grandeur, pour faire connaître toutes ces grandes choses.
  hbo-hbo: יְהוָ֕ה בַּעֲב֤וּר עַבְדְּךָ֙ וּֽכְלִבְּךָ֔ עָשִׂ֕יתָ אֵ֥ת כָּל־הַגְּדוּלָּ֖ה
    הַזֹּ֑את לְהֹדִ֖יעַ אֶת־כָּל־הַגְּדֻלֹּֽות׃
  kik-kik: Nĩ ũndũ wa ndungata yaku na kũringana na wendo waku-rĩ, nĩwĩkĩte ũndũ ũyũ
    mũnene na ũgatũma ciĩranĩro ici nene imenyeke.
  fra-NCL: Yahweh, c’est à cause de votre serviteur et selon votre cœur, que vous
    avez fait toute cette grande chose, pour faire connaître toutes ces grandes choses.
  cek-AK: Aw Angraeng, na tamna nuiah na koehhaih baktiah, kalen parai hae hmuennawk
    boih amtuengsak hanah, kalen parai hmuennawk hae na suek boeh.
  cuk-cuk: Bab-Jehováʼye, be bela we-ibmar-gegerdaklemalad an-sabedba be imaksad.
    Degi, na be-abegedba be imaksabalid. Deginbali, be we-ibmar-magar-itogega be an-imaksabalid.
  uig-CYR: Аһ Пәрвәрдигар, пеқир қулуң үчүн һәмдә Өз көңлүңдики нийитиң бойичә бу
    барлиқ улуқлуқни көрситип, бу чоң ишларниң һәммисини аян қилдиң.
  tel-2017: యెహోవా, నీ దాసుని నిమిత్తమే నీ చిత్తప్రకారం ఈ మహా ఘనత కలుగుతుందని నువ్వు
    తెలియచేశావు. అతని నిమిత్తమే నువ్వు ఈ గొప్ప కార్యం చేశావు.
  hat-BSA: O SENYÈ, pou koz sèvitè ou a, e selon pwòp kè pa Ou, Ou te prepare tout
    grandè sa a, pou ta fè konnen tout gran afè sila yo.
  kos-kos: Ma inge nukewa orek ke sripen lungse lom ac oakwuk lom, tuh kom in akkalemye
    nu sik ke ouiyen fulat luk tok.
  hbo-WLC: יְהוָ֕ה בַּעֲב֤וּר עַבְדְּךָ֙ וּֽכְלִבְּךָ֔ עָשִׂ֕יתָ אֵ֥ת כָּל־הַגְּדוּלָּ֖ה
    הַזֹּ֑את לְהֹדִ֖יעַ אֶת־כָּל־הַגְּדֻלּֽוֹת׃
  ibo-ibo: O Onyenwe anyị, nʼihi okwu gị na dịka ọchịchọ obi gị si dị, i meela ihe
    a dị ukwuu, meekwa ka ọ mata nkwa ndị a niile dị ukwuu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ! ତୁମ୍ଭେ ଏହି ସକଳ ମହତ୍ ବିଷୟ ଜଣାଇବା ପାଇଁ ଆପଣା ଦାସ ସକାଶେ ଓ ଆପଣା
    ହୃଦୟାନୁସାରେ ଏହି ସକଳ ମହତ୍ କର୍ମ ସାଧନ କରିଅଛ।
  chk-chk: Ai Samol mi Lapalap, seni mochenin letipom en ka föri ekei föför mi lapalap
    fän itei ngang noum chon angang, ka pwal pwäri ngeniei ekei kapasen pwon mi amwarar.
  rop-rop: En yu na bin meigim det plen blanga dum dijan gudbala ting blanga shoum
    mi ol dislot ting yubin pramis.
  ukr-1871: Господи! для слуги твого чиниш ти по серцї твойму все це велике, щоб виявити
    всяку велич.
  deu-1951: HERR, um deines Knechtes willen und nach deinem Herzen hast du all das
    Große getan und alle diese großen Dinge bekannt gemacht!
  eng-JPS: O LORD, for Thy servant's sake, and according to Thine own heart, hast
    Thou wrought all this greatness, to make known all these great things.
  srp-1865: Gospode, sluge svojega radi i po srcu svojemu èiniš svu ovu veliku stvar,
    obznanjujuæi sve ove velike stvari.
  lug-lug: Olw’omuddu wo Ayi Mukama Katonda, n’olw’okusiima kwo, okoze ebintu bino
    ebikulu, era n’osuubiza ebintu ebyo byonna ebikulu bwe bityo.
  heb-heb: יהוה בעבור עבדך וכלבך עשית את כל הגדולה הזאת להדיע את כל הגדלות׃
  ben-IRV: হে সদাপ্রভু, তোমার দাসের জন্য তোমার ইচ্ছা অনুসারে এই মহৎ কাজ তুমি করেছ
    আর তোমার দাসকে তা জানিয়েছ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਆਪਣੇ ਸੇਵਕ ਦੇ ਲਈ ਇਹ ਸਾਰਾ ਵਡਿਆਈ ਵਾਲਾ ਕੰਮ ਆਪਣੇ ਮਨ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ,
    ਤਾਂ ਕਿ ਸਾਰੀਆਂ ਵਡਿਆਈਆਂ ਪਰਗਟ ਹੋਣ
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် အကျိုးကိုထောက်၍ အလို တော်ရှိသည်အတိုင်း ဤ
    ကြီးစွာ သော အမှုအလုံးစုံ တို့ကို ထင်ရှား စေခြင်းငှါ အလုံးစုံ တို့ကို ပြု တော်မူပြီ။
  hmo-hmo: Lohiabada e, oiemu hesiai tauna dainai, bona oiemu ura dainai, inai kara
    badana lau dekenai oi karaia, bona inai oiemu gwauhamata badadia ibounai oi hedinaraia
    vadaeni.
  urd-urd: ऐ ख़ुदावन्द, तू ने अपने बन्दे की ख़ातिर अपनी ही मर्ज़ी से इन बड़े बड़े
    कामों को ज़ाहिर करने के लिए इतनी बड़ी बात की।
  rus-SYN: Господи! для раба Твоего, по сердцу Твоему, Ты делаешь все это великое,
    чтобы явить всякое величие.
  bqc-SIM: Dii, n yãzↄ̃ↄpi kɛ̀ lá ń yeiwa ma yã́iɛ, ↄ̃ ń tò mapi n zↄ̀blena
    má yãzↄ̃ↄpiↄ dↄ̃ píi.
  tcz-CHONGTHU: Nalhachapa keima neigel khoh najal le nalungel lam tah bang in kachung
    a thil loupi tampi mite muthei jin nabol doh in ahi,
  mar-mar: हे परमेश्वरा, तुझ्या सेवकासाठी व तुझा स्वतःचा हेतू पूर्ण व्हावा, म्हणून
    तू या सर्व महान गोष्टी प्रगट करण्यासाठी अदभुत कृत्ये केलीस.
  qub-qub: Tayta Dios, cuyamashayquita musyachimänayquipämi llapanta munashayquino
    rurashcanqui.
  bqp-bqp: Yinni Gusunɔ, wunɛn gɑri kɑ mɑɑ wunɛn gɔ̃run kĩrun sɑɑbuwɑ ɑ kɑ mɑn gɑ̃ɑ
    bɑkɑ nini kpuro kuɑ. Mɑ ɑ mɑn nu sɔ̃ɔsi.
  hat-hat: Se paske ou te fè pwomès la, paske ou te vle l' konsa, Seyè, kifè ou te
    fè tout bèl bagay sa yo pou ou te fè m' konnen yo.
  eng-BSB: O LORD. For the sake of Your servant and according to Your own heart, You
    have accomplished this great thing and revealed all Your greatness.
  eng-WEBPB: LORD, for your servant’s sake, and according to your own heart, you have
    done all this greatness, to make known all these great things.
  kbq-kbq: Na'ankure Ra Anumzamoka eri'za vaheka'amonagu hunka kagra kavesite razankrerfa
    tro hunante'naku eme nasami'ne.
  nhe-BL: TOTECO, pampa tijpiya hueyi moyolo, tinechtlajtolcahuilijtoc nochi ni tlamantli
    tlen tlahuel huejhueyi huan tijnequi nojquiya ma nitenextilis mohueyitilis.
  gub-BL: Nepurapo wer a'e ma'e rehe ihewe. Eremume'u iapo àwàm no. Erexak kar hepuner
    àwàm ihewe no.
  eng-DRA: O Lord, for thy servant’s sake, according to thy own heart, thou hast shewn
    all this magnificence, and wouldst have all the great things to be known.
