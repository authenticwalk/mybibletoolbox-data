verse: 1CH.017.004
translations:
  mal-C: '“നീ ചെന്ന്, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്ന് എന്റെ ദാസനായ ദാവീദിനോടു
    പറയുക: എനിക്ക് അധിവസിക്കേണ്ടതിന് ഒരു ആലയം പണിയേണ്ടതു നീയല്ല.'
  deu-TKW: 'Wohlan, sage meinem Knechte David: So spricht Jahwe: Nicht du sollst mir
    das Haus zur Wohnung bauen!'
  lin-lin: '— Kende koyebisa Davidi, mosali na Ngai : « Tala liloba oyo Yawe alobi :
    ‹ Ezali yo te moto okotongela Ngai ndako mpo ete navanda kati na yango.'
  eng-LSV: '“Go, and you have said to My servant David, Thus said YHWH: You do not
    build for Me the house to dwell in.'
  eng-GNV: 'Goe, and tell Dauid my seruant, Thus saith the Lord, Thou shalt not buylde
    me an house to dwell in:'
  eng-WEBSTER: 'Go and tell David my servant, Thus saith the LORD, Thou shalt not
    build me a house to dwell in:'
  nhw-BL: 'Xiya campa notequipanojca David huan xiquilhuiti para quej ni niiTECO niquijtohua:
    “Amo ta catli techchijchihuilis notiopa para ipan niitztos.'
  swh-ONEN: '“Nenda ukamwambie mtumishi wangu Daudi, ‘Hili ndilo asemalo Bwana: Wewe
    hutanijengea mimi nyumba ili nikae humo.'
  bba-bba: ɑ doo ɑ nɛn sɔm kowo Dɑfidi sɔ̃ ɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ nùn sɔ̃ɔmɔ mɑ
    n ǹ wi u koo mɑn diru bɑniɑ mi nɑ ko n wɑ̃ɑ.
  eng-KJVCPB: 'Go and tell David my servant, Thus saith the Lord, Thou shalt not build
    me a house to dwell in:'
  luo-luo: '“Dhiyo mondo inyis jatichna Daudi niya, ‘Ma e gima Jehova Nyasaye wacho:
    In ok nigerna ot mondo adagie.'
  meu-meu: 'Aola, egu hesiai tauna David ba hamaoroa, Iehova na ini e gwau tomamu:
    Egu noho rumana auta basio haginia.'
  npi-ULB: '“जा र मेरो दास दाऊदलाई यसो भन्, ‘परमप्रभु यसो भन्‍नुहुन्‍छ: तैंले मेरो
    लागि बस्‍ने घर बनाउनेछैनस्‌ ।'
  yor-yor: '“Lọ sọ fún ìránṣẹ́ mi Dafidi, ‘Èyí ni ohun tí Olúwa wí: Ìwọ kò gbọdọ̀
    kọ́ ilé fún mi láti máa gbé.'
  pes-OPCB: '«برو و به خدمتگزار من داوود بگو: ”تو آن کسی نیستی که باید برای من خانه‌ای
    بسازد.'
  tgl-ULB: '“Humayo ka at sabihin mo sa lingkod kong si David, ''Ito ang sinasabi
    ni Yahweh: Hindi mo ako ipagtatayo ng isang bahay na matitirhan.'
  hui-hui: Í̠na i̱naga biabe biahaga Debidi karia puwa i̱na bi o larogo ibuhondo lamibe.
    Debidi-o í̠ agali anda i̱ holiyanaga bia helo dabo heledogo ndo ke.
  mya-mya: '``ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍​သူ​သည် ငါ​ကျိန်း​ဝပ်​ရန်​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်
    ရ​မည့်​သူ​မ​ဟုတ်​ကြောင်း​ပြော​ကြား​လော့။-'
  bod-N: ཁྱོད་སོང་ནས་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བདག་གནས་སའི་མཆོད་ཁང་བཞེང་མི་རུང་།
  sna-sna: '“Enda unotaurira muranda wangu Dhavhidhi kuti, ‘Zvanzi naJehovha: Hausiwe
    uchandivakira imba yokugara.'
  spa-BLM: '“Ve y dile a David, mi siervo, que Yahvé dice: “No me construirás una
    casa para habitarla;'
  cac-cac: 'Ixic, b''at al d''a vin̈ in checab'' aj David to a in Jehová in sval icha
    tic d''a vin̈: Man̈oc ach ol a b''oq''ue junoc in templo b''aj ol in cajnajoc.'
  swh-ULB: '“Nenda umwambie Daudi mtumishi wangu, ''Hivi ndivyo Yahweh asemavyo: Hautanijengea
    nyumba ya kuishi.'
  bel-bel: 'ідзі і скажы рабу Майму Давіду: так кажа Гасподзь: ня ты пабудуеш Мне
    дом для жытла,'
  deu-ELBBK: 'Geh hin und sprich zu David, meinem Knecht: So spricht der HERR: Nicht
    du sollst mir das Haus zur Wohnung bauen;'
  mbb-OT: '“Genat ka, ne keǥiyi is suluǥuen ku he si David he iyan heini migkaǥi ku:
    ‘Kenè ka iyan ebpehitindeg te valey he ed-ubpaan ku.'
  mal-2015: 'നീ ചെന്നു എന്റെ ദാസനായ ദാവീദിനോടു പറക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    എനിക്കു വസിപ്പാനുള്ള ആലയം പണിയേണ്ടതു നീയല്ല.'
  rmc-rmc: '„Dža a phen mire služobňikoske le Davidoske, hoj kada phenel o RAJ: ‚Na,
    na ačhaveha mange kher, hoj me te bešav ode.'
  pes-OPV: '« برو و به بنده من داود بگو خداوند چنين مي فرمايد: تو خانه اي براي سکونت
    من بنا نخواهي کرد.'
  ron-1924: '„Ду-те ши спуне робулуй Меу Давид: Аша ворбеште Домнул: ‘Ну ту Ымь вей
    зиди о касэ де локуит.'
  ben-OBCV: '“তুমি যাও ও আমার দাস দাউদকে গিয়ে বলো, ‘সদাপ্রভু একথাই বলেন: আমার বসবাসের
    জন্য যে একটি গৃহ নির্মাণ করবে, সে তুমি নও।'
  som-som: Tag, oo waxaad addoonkayga Daa'uud ku tidhaahdaa, Rabbigu wuxuu ku leeyahay,
    Waxba guri aan dego ha ii dhisin,
  lat-VUC: 'Vade, et loquere David servo meo: Hæc dicit Dominus: Non ædificabis tu
    mihi domum ad habitandum.'
  eng-ASVBT: 'Go and tell David my servant, Thus saith Jehovah, Thou shalt not build
    me a house to dwell in:'
  ita-1885: 'Va'', e di'' al mio servitore Davide: Così ha detto il Signore: Tu non
    sarai quello che mi edificherai la Casa, per abitarvi dentro.'
  eng-LXXUP: Go and say to David my servant, Thus said the Lord, Thou shalt not build
    me a house for me to dwell in it.
  eng-ULB: '“Go and tell David my servant, ''This is what Yahweh says: You will not
    build me a house in which to live.'
  spa-VBL: '“Ve y habla con mi siervo David. Dile que esto es lo que dice el Señor:
    No debes construir una casa para que yo viva en ella.'
  fra-_FOB: 'Va, et dis à David, mon serviteur: Ainsi a dit l''Éternel: Ce n''est
    pas toi qui me bâtiras une maison pour y habiter.'
  mal-mal: '“നീ ചെന്ന് എന്റെ ദാസനായ ദാവീദിനോടു പറയുക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    എനിക്ക് വസിപ്പാനുള്ള ആലയം പണിയേണ്ടത് നീയല്ല.'
  urd-GVR: “Mere ḳhādim Dāūd ke pās jā kar use batā de ki Rab farmātā hai, ‘Tū merī
    rihāish ke lie makān tāmīr nahīṅ karegā.
  suz-BL: मेकोमी “आं गेय पाइब दाऊद कली ‘परमप्रभु यावेमी इ कली मार देंब देंशा हना,
    गे आं कली बाक्‍तीक खिं मसेलो।
  ita-1927: '“Va’ e di’ al mio servo Davide: Così dice l’Eterno: Non sarai tu quegli
    che mi edificherà una casa perch’io vi dimori;'
  ckb-ckb: '«بڕۆ بە داودی بەندەم بڵێ: ”یەزدان ئەمە دەفەرموێت: ئەو کەسە تۆ نیت کە ماڵێک
    بۆ نیشتەجێبوونم بنیاد دەنێت.'
  eng-BBE: 'Go and say to David my servant, The Lord says, You are not to make me
    a house for my living-place:'
  kan-OKCV: '“ನೀನು ಹೋಗಿ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ, ‘ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನಾನು
    ವಾಸವಾಗಿರುವುದಕ್ಕೆ ನೀನು ನನಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಬೇಡ.'
  tam-2017: 'நீ போய், என்னுடைய ஊழியக்காரனாகிய தாவீதை நோக்கி: யெகோவா சொல்லுகிறது என்னவென்றால்:
    நான் வாழும்படி நீ எனக்கு ஆலயத்தைக் கட்டவேண்டாம்.'
  spa-RV-1909: 'Ve y di á David mi siervo: Así ha dicho Jehová: Tú no me edificarás
    casa en que habite:'
  ron-BTF: 'Du-te și spune-i lui David, servitorul meu: Astfel spune DOMNUL: Să nu
    îmi construiești o casă de locuit;'
  eng-WEBP: “Go and tell David my servant, ‘The LORD says, “You shall not build me
    a house to dwell in;
  eng-FBV: “Go and talk to my servant David. Tell him, this is what the Lord says,
    You are not to build a house for me to live in.
  nld-1939: 'Ga aan mijn dienaar David zeggen: Zo spreekt Jahweh! Gij zult Mij geen
    huis bouwen, waarin Ik kan wonen!'
  nch-BL: '“Xiya campa notequipanojca David huan xiquilhuiti para quej niininTECO
    niquijtohua: ‘Amo ta cati techchijchihuilis notiopa para ipan niitztos.'
  vie-1934: 'Hãy đi nói cùng Đa-vít, tôi tớ ta rằng: Đức Giê-hô-va phán như vầy: Ngươi
    chớ cất đền cho ta ở;'
  hin-CV: '“मेरे सेवक दावीद से जाकर यह कहना, ‘याहवेह का कथन है: तुम वह नहीं हो, जो
    मेरे रहने के लिए भवन बनाएगा.'
  spa-BES: 'Ve y dile a David mi siervo: El Señor dice: No serás tú que me hará una
    casa para mi lugar de habitacion.'
  tdx-tdx: Akia saontsio amy Davide mpitoroko, Hoe ty tsara’ Iehovà, Tsy ihe ty hamboatse
    akiba ho ahy himoneñako;
  tha-KJV: “จงไปบอกดาวิดผู้​รับใช้​ของเราว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เจ้​าอย่าสร้างนิเวศให้เราอยู่
  por-BR-2018: 'Vai e dize a Davi meu servo: Assim disse o SENHOR: Tu não me edificarás
    casa em que habite:'
  deu-ELO: 'Gehe hin und sprich zu David, meinem Knechte: So spricht Jehova: Nicht
    du sollst mir das Haus zur Wohnung bauen;'
  eng-WYC-2018: Go thou, and speak to David, my servant, (and say), The Lord saith
    these things, Thou shalt not build to me an house to dwell in (or Thou shalt not
    built a House for me to live in);
  epo-epo: 'Iru, kaj diru al Mia servanto David: Tiele diras la Eternulo: Ne vi konstruos
    por Mi la domon por loĝi;'
  uig-PIN: '«Sǝn berip ⱪulum Dawutⱪa mundaⱪ degin: — Pǝrwǝrdigar mundaⱪ dǝydu: Sǝn
    Mǝn üqün turalƣu ɵy salsang bolmaydu.'
  beo-beo: '“Dia asili, na hawa: hamosu dunu Da:ibidi ema amane sia:ma, ‘Di da debolo
    amo ganodini Na da esalumu amo gaguma:ne, Na da di hame ilegei.'
  tpi-OTNT: “Yu go long Devit, wokman bilong mi, na givim dispela tok bilong mi long
    em, ‘Devit, yu no dispela man mi bin makim bilong wokim haus bilong mi.
  hau-SA: “Ka tafi ka faɗa wa bawana Dawuda, ‘Ga abin da Ubangiji ya ce ba kai ba
    ne za ka gida mini gidan da zan zauna a ciki.
  uig-LAT: '«Sen bérip qulum Dawutqa mundaq dégin: — Perwerdigar mundaq deydu: Sen
    Men üchün turalghu öy salsang bolmaydu.'
  nde-nde: '“Hamba uyetshela inceku yami uDavida uthi, ‘Nanku okutshiwo nguThixo:
    Ayisuwe ozangakhela indlu yokuhlala kuyo.'
  ton-ton: '“ʻAlu, ʻo fakahā kia Tevita ko ʻeku tamaioʻeiki, ‘ʻOku pehē ʻe Sihova,
    ʻE ʻikai te ke langa ha fale kiate au ke u nofo ai:'
  ces-1613: 'Jdi a rci Davidovi služebníku mému: Toto dí Hospodin: Ne ty stavěti mi
    budeš dům k bydlení,'
  eng-WMB: “Go and tell David my servant, ‘The LORD says, “You shall not build me
    a house to dwell in;
  tam-TCV: '“நீ போய் என் அடியவன் தாவீதிடம் சொல்லவேண்டியதாவது, ‘யெகோவா சொல்வது இதுவே:
    நான் குடியிருக்க ஒரு வீட்டைக் கட்டுவது நீ அல்ல.'
  ceb-ULB: '“Lakaw ug sultihi si David nga akong alagad, ''Mao kini ang gisulti ni
    Yahweh: Dili ikaw ang magtukod ug puluy-anan nga akong kapuy-an.'
  pol-UBG: 'Idź i powiedz mojemu słudze Dawidowi: Tak mówi PAN: Nie ty zbudujesz mi
    dom, w którym zamieszkam.'
  urd-GVU: ”میرے خادم داؤد کے پاس جا کر اُسے بتا دے کہ رب فرماتا ہے، ’تُو میری رہائش
    کے لئے مکان تعمیر نہیں کرے گا۔
  deu-1912: 'Gehe hin und sage David, meinem Knecht: So spricht der HERR: Du sollst
    mir nicht ein Haus bauen zur Wohnung.'
  kan-2017: “ಹೋಗಿ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ, ‘ನೀನು ನನಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಬಾರದು.
  yap-yap: “Mman ngamog ngak e tapigpig rog i David ni be lungug ngak, ‘Gathi gur
    e en ni ngam toy ba tempel ni nggu par riy.
  hlt-MCSB: “Cet lamtah ka sal David te thui pah. BOEIPA loh he ni a. thui. Kai hamla
    om nah im na sak moenih.
  mdy-ETH: «ታ ዓይላሢ፥ ዳውቴ ኮይላ ዓኣዺጋፓ ሂዚ ጌዔ፤ ‹ታኣኒ ናንጋንዳ ጌኤዦ ማኣሮ ታኣም ማዣንዳሢ ኔናቱዋሴ፤
  twi-ASANTE: '“Kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: ɛnyɛ wo na
    ɛsɛ sɛ wosi asɔredan ma me tena mu.'
  eng-WEBU: “Go and tell David my servant, ‘The LORD says, “You shall not build me
    a house to dwell in;
  wal-wal: “Ba; baada ta ashkkaraa Daawita hagaadan yaaga; ‘GODAI hagaadan yaagees;
    “Taani de7ana keettaa keexxanai nena gidakka.
  spa-PDDPT: 'Vé y dí a mi esclavo David: Yavé dice: Tú no me edificarás Casa para
    que more.'
  gun-gun: '— Tereo ha''e aipo''re xerembiguai Davi pe: “Po rami Senhor ijayvu: ‘Ndee
    ma oo xee aĩ aguã apoarã e''ỹ reiko.'
  ilo-ULB: '“Mapanka ket ibagam kenni David nga adipenko, ''Kastoy ti kinuna ni Yahweh:
    Saannak nga ipatakderan iti balay a pagnaedak.'
  kpg-kpg: “Hana gi dagu dangada hai hegau go David. Hagi anga ina gi mee, ‘Ma hagalee
    kooe dela belee hau di hale e noho iei Au no lodo.
  uig-ARA: '«سەن بېرىپ قۇلۇم داۋۇتقا مۇنداق دېگىن: ــ پەرۋەردىگار مۇنداق دەيدۇ: سەن
    مەن ئۈچۈن تۇرالغۇ ئۆي سالساڭ بولمايدۇ.'
  sus-sus: «Sa a fala n ma konyi Dawuda bɛ Alatala xa masenyi nan ya, ‹I tan mu banxi
    tima n bɛ n luma dɛnnaxɛ.
  pon-2006: “Kohwei ndaiong nei ladu Depit dahme I mahsanihong, ‘Kaidehk komwi me
    pahn wiahda tehnpesei me I pahn kin ketiket loale.
  ksd-ksd: 'Una vana, ma una ve kaugu tultul David, Ra Luluai i biti dari: Pa una
    pait kaugu ta pal upi ina ki tana.'
  tur-YTC: “Git, hizmetkârım David'e söyle, Yahve şöyle diyor, Bana oturmak için sen
    bana ev yapmayacaksın.
  grc-BRENT: Πορεύου καὶ εἶπον πρὸς Δαυὶδ τὸν δοῦλόν μου, οὕτως εἶπε Κύριος, οὐ σὺ
    οἰκοδομήσεις μοι οἶκον τοῦ κατοικῆσαί με ἐν αὐτῷ.
  ind-AYT: '“Pergi dan katakanlah kepada Daud, hamba-Ku, Inilah firman TUHAN: Bukan
    kamu yang akan membangun rumah untuk Kudiami.'
  nya-nya: “Pita kamuwuze mtumiki wanga Davide kuti, ‘Yehova akunena kuti, sudzandimangira
    ndiwe nyumba yokhalamo.’
  hrv-hrv: '“Idi i reci mome sluzi Davidu: ''Ovako govori Jahve: Ti mi nećeš sagraditi
    kuće da prebivam u njoj.'
  mps-mps: “Nage eno sę bidi Devitba pelama, tama nago eno e po agabolo mao, ‘Devit,
    nage eno te be sę yabo bidi da olama, sa muani bidi nage menio,’ te po Devitbolo
    wao.
  tpi-tpi: “Yu go long Devit, wokman bilong mi, na givim dispela tok bilong mi long
    em, ‘Devit, yu no dispela man mi bin makim bilong wokim haus bilong mi.
  dan-1931: '“Gå hen og sig til min Tjener David: Så siger HERREN: Ikke du skal bygge
    mig det Hus, jeg skal bo i!'
  vie-OVCB: '“Hãy đi và nói với Đa-vít, đầy tớ Ta: ‘Chúa Hằng Hữu phán: Con sẽ không
    cất nhà cho Ta ngự đâu.'
  guj-2017: '“જા અને મારા સેવક દાઉદને કહે કે, ‘યહોવાહ એવું કહે છે: તારે મારે માટે
    રહેવાનું ભક્તિસ્થાન બાંધવું નહિ.'
  pon-2006A: “Kohwei ndaiong nei ladu Depit dahme I mahsanihong, ‘Kaidehk komwi me
    pahn wiahda tehnpesei me I pahn kin ketiket loale.
  por-BRBSL: '“ Vá e diga a David, meu servo, ''Javé diz: ''Não me construirás uma
    casa para morar;'
  cth-cth: Ka san Devit hah dei pouh. BAWIPA ni hettelah ati. Ka o nahanelah nang
    ni im na sak pouh mahoeh.
  twi-twi: '“Kɔka kyerɛ me somfo Dawid se, ‘Sɛnea Awurade se ni: ɛnyɛ wo na ɛsɛ sɛ
    wusi asɔredan ma me tena mu.'
  hlt-hlt: “Cet lamtah ka sal David te thui pah. BOEIPA loh he ni a thui. Kai hamla
    om nah im na sak moenih.
  tbz-SIM: 'Kɔtɛ kɛ́nɑ́kɛ́ n kóo tɔ̃ntì Dɑfiti kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú, weè
    í yó m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ n yó nhɑ̃ tɛ̀.'
  msy-2020: '“Nɨ mangɨ nan ingangarir gumazim Devit mɨkɨm suam: Ikiavɨra Itir God
    ghaze, nɨ nan dɨpenir kɨ aven ikiamimɨn ingaramin gumazir kɨ mɨsevezim puvatɨ.'
  dop-dop: Polo nɑ ń heeli mɑ pǝyɑlʋ Tɑfiiti sɩ, pǝ tɑɣɑ ɩnɩ ɩ kɑ ŋmɑnɑ-m tǝyɑɣɑ ŋkɑ
    kɑ tɑɑ mɑɑ cɑɣɑ tɔ.
  azb-azb: '«Get qulum Davuda söylə ki, Rəbb belə deyir: “Yaşamaq üçün Mənə evi sən
    tikməyəcəksən,'
  eng-DBY: 'Go and say to David my servant, Thus saith Jehovah: Thou shalt not build
    me a house to dwell in;'
  hin-2017: '‘यहोवा यह कहता है: मेरे निवास के लिये तू घर बनवाने न पाएगा।'
  eng-YLT: '''Go, and thou hast said unto David My servant, Thus said Jehovah, Thou
    dost not build for Me the house to dwell in:'
  eng-WYC-2017: Go thou, and speak to David, my servant, The Lord saith these things,
    Thou shalt not build to me an house to dwell in;
  eng-WMBB: “Go and tell David my servant, ‘The LORD says, “You shall not build me
    a house to dwell in;
  urd-GVH: “मेरे ख़ादिम दाऊद के पास जाकर उसे बता दे कि रब फ़रमाता है, ‘तू मेरी रिहाइश
    के लिए मकान तामीर नहीं करेगा।
  rug-rug: “La mamu tozi nia sa qua nabulu Devita sapu Arau si zama guahe koa sa,
    ‘Lopu agoi kaqu tavetia sa Zelepade pude vasina koa si Rau.
  gaz-gaz: '“Dhaqiitii akkana jedhii garbicha koo Daawititti himi; ‘Waaqayyo akkana
    jedha: Kan mana ani keessa jiraadhu naaf ijaaru siʼi miti.'
  fra-LSG: 'Va dire à mon serviteur David: Ainsi parle l’Éternel: Ce ne sera pas toi
    qui me bâtiras une maison pour que j’en fasse ma demeure.'
  yal-yal: “Siga, a fala n ma walikɛɛn Dawuda xa fa fala Alatala ito nan falaxi, a
    naxa, ‘I tan mi batuden tima n xa n luma dɛnaxan yi.
  haw-1868: 'E hele aku oe, e hai ia Davida i kuu kauwa, Penei ka Iehova i olelo mai
    nei, Mai hana oe i hale no''u e noho ai:'
  arb-NAV: '«تَوَجَّهْ إِلَى دَاوُدَ عَبْدِي وَبَلِّغْهُ هَذَا مَا يَقُولُهُ الرَّبُّ:
    لَسْتَ أَنْتَ الَّذِي تَبْنِي لِي بَيْتاً،'
  ewe-ewe: '“Yi, nàgblɔ na nye dɔla, David be, ‘Ale Yehowa gblɔe nye si: Menye wòe
    atu xɔ nam manɔ eme o.'
  eng-LEE: Go and say unto David my servant, Thus hath said the Lord, Not thou shalt
    build for me the house to dwell in;
  asm-FB: '“তুমি যোৱা, মোৰ দাস দায়ূদক কোৱা, ‘যিহোৱাই এই কথা কৈছে: মই বাস কৰিবলৈ মোৰ
    বাবে তুমি ঘৰ নাসাজিবা।'
  sus-A: «سَ عَ قَلَ ﭑ مَ كٌنيِ دَوُدَ بّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹عِ تَن مُ بَنشِ
    تِمَ ﭑ بّ ﭑ لُمَ دّننَشّ.
  fra-SBL: 'Va dire à David, mon serviteur : L''Éternel dit : Tu ne me bâtiras pas
    de maison pour que j''y habite ;'
  hbo-hbo: לֵ֤ךְ וְאָמַרְתָּ֙ אֶל־דָּוִ֣יד עַבְדִּ֔י כֹּ֖ה אָמַ֣ר יְהוָ֑ה לֹ֥א אַתָּ֛ה
    תִּבְנֶה־לִּ֥י הַבַּ֖יִת לָשָֽׁבֶת׃
  kik-kik: '“Thiĩ ũkeere ndungata yakwa Daudi atĩrĩ, ‘Jehova ekuuga ũũ: Wee tiwe wa
    kũnjakĩra nyũmba ya gũtũũra.'
  fra-NCL: '« Va dire à David, mon serviteur : Ainsi parle Yahweh : Ce n’est pas toi
    qui me bâtiras une maison pour que j’y habite.'
  cek-AK: caeh ah loe ka tamna David khaeah, Angraeng mah, Ka ohhaih im loe nang mah
    na sah mak ai;
  cuk-cuk: '“Be nao. An-mai-Davidʼga be sognao, ‘Bab-Dummad weyob sogye: David, an-megega
    be anga neg sobosulid.'
  uig-CYR: '«Сән берип қулум Давутқа мундақ дегин: — Пәрвәрдигар мундақ дәйду: Сән
    Мән үчүн туралғу өй салсаң болмайду.'
  tel-2017: “నువ్వు వెళ్లి నా సేవకుడైన దావీదుతో ఇలా చెప్పు. యెహోవా చెప్పేదేమంటే, నా
    నివాసం కోసం ఒక ఆలయాన్ని నువ్వు కట్టించకూడదు.
  hat-BSA: “Ale pale David, sèvitè Mwen an, ‘Konsa pale SENYÈ a, “Ou pa pou bati yon
    kay pou Mwen pou M rete ladann;
  kos-kos: “Fahla ac fahk nu sel David mwet kulansap luk, lah nga fahk, ‘Tia kom pa
    mwet se ac musai sie tempul nu sik ngan muta loac.
  hbo-WLC: לֵ֤ךְ וְאָמַרְתָּ֙ אֶל־דָּוִ֣יד עַבְדִּ֔י כֹּ֖ה אָמַ֣ר יְהוָ֑ה לֹ֥א אַתָּ֛ה
    תִּבְנֶה־לִּ֥י הַבַּ֖יִת לָשָֽׁבֶת׃
  ibo-ibo: '“Gaa gwa ohu m Devid sị ya, ‘Otu a ka Onyenwe anyị kwuru: Gị onwe gị agaghị
    ewuru m ụlọ ebe m ga-ebi,'
  ory-ory: ଯାଅ, “ଆମ୍ଭ ଦାସ ଦାଉଦଙ୍କୁ ଜଣାଅ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଆମ୍ଭ ନିମନ୍ତେ
    ବସତି-ଗୃହ ନିର୍ମାଣ କରିବ ନାହିଁ;
  chk-chk: “Kopwe feila o üreni nei chon angang Tafit, pwe iei aloi ngang ewe Samol
    mi Lapalap, ‘Kosap aüetä eu imwenfel fän itei pwe üpwe nom lon.
  rop-rop: “Yu garra go en dalim King Deibid, det wekinmen blanga main wanim mi tok.
    ‘Yu kaan bildimap det serramoni pleis blanga mi,
  ukr-1871: 'Пійди й скажи мойму слузї Давидові: Так говорить Господь: Не ти збудуєш
    менї дім на пробуток,'
  deu-1951: 'Gehe hin und sage zu meinem Knechte David: So spricht der HERR: Du sollst
    mir kein Haus bauen!'
  eng-JPS: '''Go and tell David My servant: Thus saith the LORD: Thou shalt not build
    Me a house to dwell in;'
  srp-1865: 'Idi i reci Davidu sluzi mojemu: ovako veli Gospod: ti mi neæeš sazidati
    kuæe da u njoj nastavam.'
  lug-lug: “Genda otegeeze omuddu wange Dawudi nti, ‘Bw’ati bw’ayogera Mukama nti
    si gwe ojja okunzimbira ennyumba mwe nnaabeeranga.
  heb-heb: לך ואמרת אל דויד עבדי כה אמר יהוה לא אתה תבנה לי הבית לשבת׃
  ben-IRV: “তুমি গিয়ে আমার দাস দায়ূদকে বল যে, সদাপ্রভু বলছেন, ‘আমার থাকবার ঘর তুমি
    তৈরী করবে না।
  pan-pan: ਕਿ ਤੂੰ ਜਾ, ਅਤੇ ਮੇਰੇ ਦਾਸ ਦਾਊਦ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, “ਤੂੰ ਮੇਰੇ ਨਿਵਾਸ
    ਲਈ ਕੋਈ ਭਵਨ ਨਾ ਬਣਾ
  mya-JVB: ငါ့ ကျွန် ဒါဝိဒ် ထံသို့ သွား လော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် သည်
    ငါ နေ စရာဘို့အိမ် ကို မ ဆောက် ရ။
  hmo-hmo: '“Oi lao, lauegu hesiai tauna Davida dekenai lauegu hereva do oi hamaoroa,
    oi gwau: Oi ese lauegu noho ruma do oi haginia lasi.'
  urd-urd: जाकर मेरे बन्दे दाऊद से कह कि ख़ुदावन्द यूँ फ़रमाता है कि तू मेरे रहने
    के लिए घर न बनाना।
  rus-SYN: 'пойди и скажи рабу Моему Давиду: так говорит Господь: не ты построишь
    Мне дом для обитания,'
  bqc-SIM: Gɛ ǹ o ma zↄ̀blena Davidiɛ ma mɛ̀ ↄ̃mɛ a bɛ pↄ́ máↄ ku a guu kpamɛɛo.
  tcz-CHONGTHU: “Chenlang kasohpa David kom a gahiltan nangma hi keima umna ding munsem
    ding chu nahipoi’tin ana sei e.”
  mar-mar: “जा आणि माझा सेवक दावीद याला सांग, परमेश्वर असे म्हणतो, मला राहण्यासाठी
    तू घर बांधायचे नाही.
  qub-qub: '«Away sirbimajnë Davidman. Noga nishäta cayno willanqui: ‹Manami gamchu
    rurapämanquipaj tiyanä Templuta.'
  bqp-bqp: ɑ doo ɑ nɛn sɔm kowo Dɑfidi sɔ̃ ɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ nùn sɔ̃ɔmɔ mɑ
    n ǹ wi u koo mɑn diru bɑniɑ mi nɑ ko n wɑ̃ɑ.
  hat-hat: '-Ale di David, sèvitè m'' lan, men sa mwen menm Seyè a, mwen voye di l'':
    Se pa ou menm ki pral bati yon tanp pou m'' rete.'
  eng-BSB: '“Go and tell My servant David that this is what the LORD says: You are
    not the one to build Me a house in which to dwell.'
  eng-WEBPB: “Go and tell David my servant, ‘The LORD says, “You shall not build me
    a house to dwell in;
  kbq-kbq: Vunka eri'za vaheni'a Devitina omesamio, Nagrama manisua nona Devitiga
    kagra onkigahane.
  nhe-BL: '“Xiya campa notlatequipanojca David huan xiquilhuiti para quej ni niiTECO
    niquijtohua: ‘Ax ta tlen tinechchijchihuilis notiopa para ipan niitztos.'
  gub-BL: — Eho heremiruze'eg Tawi pe heremiapo kar ràm imume'u pà nehe. — Nereiko
    kwaw heràpuzuhu hereko àwàm iapo àràm romo ne, ere izupe nehe.
  eng-DRA: 'Go, and speak to David my servant: Thus saith the Lord: Thou shalt not
    build me a house to dwell in.'
