verse: 1CH.017.003
translations:
  mal-C: 'എന്നാൽ അന്നുരാത്രിതന്നെ നാഥാൻ പ്രവാചകന് ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Aber noch in derselben Nacht erging an Nathan folgender Befehl Gottes:'
  lin-lin: 'Kasi na butu wana, Nzambe alobaki na Natan :'
  eng-LSV: And it comes to pass on that night that a word of God is to Nathan, saying,
  eng-GNV: And the same night euen the word of God came to Nathan, saying,
  eng-WEBSTER: And it came to pass the same night, that the word of God came to Nathan,
    saying,
  nhw-BL: 'Pero ipan nopa tlayohua, Toteco Dios monexti ica Natán huan quiilhui:'
  swh-ONEN: 'Usiku ule neno la Mungu likamjia Nathani, kusema:'
  bba-bba: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u Nɑtɑni sɔ̃ɔwɑ kɑ̃siru sɔɔ u nɛɛ,
  eng-KJVCPB: And it came to pass the same night, that the word of God came to Nathan,
    saying,
  luo-luo: Otienono wach mar Nyasaye nobiro ni Nathan kawacho niya,
  meu-meu: A una hanuaboi Iehova ena hereva na Natan enai e kau, eto,
  npi-ULB: तर त्‍यही रात परमेश्‍वरको यो वचन नातानकहाँ यसो भनेर आयो,
  yor-yor: 'Ní àṣálẹ́ ọjọ́ náà, ọ̀rọ̀ Ọlọ́run tọ Natani wá, wí pé:'
  pes-OPCB: 'ولی همان شب خدا به ناتان فرمود:'
  tgl-ULB: Ngunit nang gabing iyon, ang salita ng Diyos ay dumating kay Natan at sinabi,
  hui-hui: Anigo horo ogoningi mbiraga Anduane Homogohanda Nadanahondo lalu,
  mya-mya: သို့​ရာ​တွင်​ထို​ည​၌​ဘု​ရား​သ​ခင်​သည်​နာ​သန် အား၊
  bod-N: མཚན་མོ་དེར་དཀོན་མཆོག་གི་བཀའ་ནཱ་ཐན་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: 'Usiku ihwohwo shoko raMwari rakasvika kuna Natani richiti:'
  spa-BLM: 'Aquella misma noche vino la palabra de Dios a Natán, diciendo:'
  cac-cac: 'A d''a jun ac''val chi'' ix lolon Dios d''a vin̈aj Natán chi'', ix yalan
    d''a vin̈ icha tic:'
  swh-ULB: Lakini usiku huo neno la Mungu lilimjia Nathani, nakusema,
  bel-bel: 'Але тае ж ночы было слова Божае Натану:'
  deu-ELBBK: 'Und es geschah in dieser Nacht, da erging das Wort Gottes an Nathan,
    indem er sprach:'
  mbb-OT: Piru te haazà he kezukileman mibpekidlalag is Megbevayà diyà te ki Natan,
  mal-2015: 'എന്നാൽ അന്നു രാത്രി നാഥാന്നു ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Avke mek odi rat phenďa o Del le Natanoske:'
  pes-OPV: 'و در آن شب واقع شد که کلام خدا به ناتان نازل شده،گفت:'
  ron-1924: 'Ын ноаптя урмэтоаре, Кувынтул Домнулуй а ворбит луй Натан:'
  ben-OBCV: 'কিন্তু সেরাতে ঈশ্বরের বাক্য নাথনের কাছে এসে উপস্থিত হল, ঈশ্বর বললেন:'
  som-som: Oo isla habeenkaas eraygii Ilaah baa u yimid Naataan oo ku yidhi,
  lat-VUC: 'Igitur nocte illa factus est sermo Dei ad Nathan, dicens:'
  eng-ASVBT: And it came to pass the same night, that the word of God came to Nathan,
    saying,
  ita-1885: 'Ma quella stessa notte la parola del Signore fu indirizzata a Natan,
    dicendo:'
  eng-LXXUP: And it came to pass in that night, that the word of the Lord came to
    Nathan, saying,
  eng-ULB: But that same night the word of God came to Nathan, saying,
  spa-VBL: 'Pero esa noche Dios le dijo a Natán:'
  fra-_FOB: 'Mais il arriva, cette nuit-là, que la parole de Dieu fut adressée à Nathan,
    en ces mots:'
  mal-mal: 'എന്നാൽ അന്ന് രാത്രി നാഥാന് ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായതെന്തന്നാൽ:'
  urd-GVR: Lekin usī rāt Allāh Nātan se hamkalām huā,
  suz-BL: तन्‍न मेको नाक्‍दो परमप्रभु यावेमी नाथान कली लोव़ पवा बाक्‍त।
  ita-1927: 'Ma quella stessa notte la parola di Dio fu diretta a Nathan in questi
    termini:'
  ckb-ckb: 'بەڵام هەر لەو شەوەدا فەرمایشتی خودا بۆ ناتان هات:'
  eng-BBE: But that same night, the word of God came to Nathan, saying,
  kan-OKCV: 'ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನಾತಾನನಿಗೆ ಉಂಟಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அன்று இரவிலே, தேவனுடைய வார்த்தை நாத்தானுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'En aquella misma noche fué palabra de Dios á Nathán, diciendo:'
  ron-BTF: 'Și s-a întâmplat, că în aceeași noapte, cuvântul lui Dumnezeu a venit
    la Natan, spunând:'
  eng-WEBP: That same night, the word of God came to Nathan, saying,
  eng-FBV: But that night God told Nathan,
  nld-1939: 'Maar in dezelfde nacht werd het woord van God tot Natan gericht:'
  nch-BL: 'Pero ipan nopa tayohua, Toteco Dios monexti ica Natán huan quiilhui:'
  vie-1934: 'Xảy trong đêm đó, có lời của Đức Chúa Trời phán cùng Na-than rằng:'
  hin-CV: 'उसी रात परमेश्वर का वचन नाथान को प्राप्‍त हुआ:'
  spa-BES: 'Pero esa misma noche, la palabra de Dios vino a Natán, diciendo:'
  tdx-tdx: 'Ie amy haleñey le niheo amy Natane ty tsaran’ Añahare nanao ty hoe:'
  tha-KJV: แต่​อยู่​มาในคื​นว​ันนั้นเอง พระวจนะของพระเจ้ามาถึงนาธั​นว​่า
  por-BR-2018: 'Naquela mesma noite foi palavra de Deus a Natã, dizendo:'
  deu-ELO: 'Und es geschah in selbiger Nacht, da geschah das Wort Gottes zu Nathan
    also:'
  eng-WYC-2018: Therefore in that night (or But in that night), the word of the Lord
    was made to Nathan, and (he) said,
  epo-epo: 'Sed en tiu sama nokto aperis vorto de Dio al Natan, dirante:'
  uig-PIN: 'Xu küni keqidǝ Hudaning sɵzi Natanƣa kelip yǝtti:'
  beo-beo: Be amo gasia, Hina Gode da Na:ida:nema amane sia:i,
  tpi-OTNT: Tasol long dispela nait God i tokim Natan olsem,
  hau-SA: A daren nan maganar Allah ta zo wa Natan cewa,
  uig-LAT: 'Shu küni kéchide Xudaning sözi Natan’gha kélip yetti:'
  nde-nde: 'Ngalobobusuku ilizwi likaNkulunkulu leza kuNathani, lisithi:'
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he pō pe ko ia, naʻe hoko mai ʻae folofola ʻae
    ʻOtua kia Natani, ʻo pehē,
  ces-1613: 'Potom té noci stalo se slovo Boží k Nátanovi, řkoucí:'
  eng-WMB: That same night, the word of God came to Nathan, saying,
  tam-TCV: 'அன்று இரவே நாத்தானுக்கு இறைவனின் வார்த்தை வந்தது:'
  ceb-ULB: Apan sa samang kagabhion ang pulong sa Dios miabot kang Natan, nga nag-ingon,
  pol-UBG: 'Lecz tej samej nocy doszło do Natana słowo Boże, mówiące:'
  urd-GVU: لیکن اُسی رات اللہ ناتن سے ہم کلام ہوا،
  deu-1912: 'Aber in derselben Nacht kam das Wort Gottes zu Nathan und sprach:'
  kan-2017: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ದೇವರು ನಾತಾನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ,
  yap-yap: Machane re nep’ nem me ga’ar Got ngak Nathan,
  hlt-MCSB: Te khoyin ah tah Pathen kah ol te Nathan taengla pawk tih,
  mdy-ETH: ጋዓንቴ ዬኖ ዋንቴሎ ፆኦሲ ናኣታኣኔም፦
  twi-ASANTE: Saa anadwo no ara, Onyankopɔn ka kyerɛɛ Natan sɛ,
  eng-WEBU: That same night, the word of God came to Nathan, saying,
  wal-wal: SHin he gallassa qammi GODAA qaalai Naataanakko yiidi,
  spa-PDDPT: 'Pero esa misma noche vino Palabra de ʼElohim a Natán:'
  gun-gun: 'Ha''e va''e pyavyve Senhor oayvu ombou Natã pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ngem iti dayta met laeng a rabii, dimteng kenni Natan ti sao ti Dios a
    kinunana,
  kpg-kpg: Di boo hua deelaa, gei Dimaadua ga helekai gi Nathan,
  uig-ARA: 'شۇ كۈنى كېچىدە خۇدانىڭ سۆزى ناتانغا كېلىپ يەتتى:'
  sus-sus: Na kɔɛ ra, Ala naxa a masen Annabi Natan bɛ,
  pon-2006: Nipwongo Koht ahpw ketin mahsanihong Nadan,
  ksd-ksd: 'Ma ta nam ra marum iat, ra tinata kai God i ga tadav Natan, ma i biti:'
  tur-YTC: O gece Tanrı'nın sözü Natan'a geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ νυκτὶ ἐκείνῃ, καὶ ἐγένετο λόγος Κυρίου πρὸς Νάθαν·
  ind-AYT: 'Namun, malam itu, firman Allah datang kepada Natan, yang berbunyi:'
  nya-nya: Usiku umenewo mawu a Mulungu anafika kwa Natani, ndipo anati,
  hrv-hrv: 'Ali još iste noći dođe Natanu ova Božja riječ:'
  mps-mps: Tialima te sogo hulide digi Godigo Natanbolo te tiwai po wali,
  tpi-tpi: Tasol long dispela nait God i tokim Natan olsem,
  dan-1931: 'Men samme Nat kom Guds Ord til Natan således:'
  vie-OVCB: 'Nhưng ngay tối hôm ấy, có lời Đức Chúa Trời phán với Na-than rằng:'
  guj-2017: પણ તે જ રાત્રે ઈશ્વરની વાણી નાથાનની પાસે આવી,
  pon-2006A: Nipwongo Koht ahpw ketin mahsanihong Nadan,
  por-BRBSL: 'Naquela mesma noite, a palavra de Deus veio a Nathan, dizendo:'
  cth-cth: Hateiteh, hatnae karum dawkvah, Nathan koe Cathut e lawk teh a tho.
  twi-twi: Saa anadwo no ara, Onyankopɔn ka kyerɛɛ Natan se,
  hlt-hlt: Te khoyin ah tah Pathen kah ol te Nathan taengla pawk tih,
  tbz-SIM: 'Dɛ kó kɛyènkɛ̀ kɛ̀ Kuyie nnɑ́kɛ́ Nɑtɑ̃ɑ̃ kɛ dɔ̀:'
  msy-2020: Ezɨ dɨmagarir kamɨn, Ikiavɨra Itir God Natan mɨgɨa ghaze,
  dop-dop: 'Ahoo yuwɑ, ɩlɛnɑ Tɑcɑɑ tɔ Nɑtɑŋ sɩ:'
  azb-azb: 'Lakin gecə Natana Allahın bu sözü nazil oldu:'
  eng-DBY: And it came to pass that night that the word of God came to Nathan saying,
  hin-2017: उसी दिन-रात को परमेश्वर का यह वचन नातान के पास पहुँचा, “जाकर मेरे दास
    दाऊद से कह,
  eng-YLT: And it cometh to pass on that night that a word of God is unto Nathan,
    saying,
  eng-WYC-2017: Therefore in that night, the word of the Lord was made to Nathan,
    and said,
  eng-WMBB: That same night, the word of God came to Nathan, saying,
  urd-GVH: लेकिन उसी रात अल्लाह नातन से हमकलाम हुआ,
  rug-rug: Ba pa boṉi tugo asa si zama koe Netani se Zihova,
  gaz-gaz: 'Halkan sana garuu dubbiin Waaqayyoo akkana jedhee gara Naataan dhufe:'
  fra-LSG: 'La nuit suivante, la parole de Dieu fut adressée à Nathan:'
  yal-yal: Na kɔɛɛn na, Ala yi a fala Natan xa, a naxa,
  haw-1868: A ia po iho no, hiki mai la ka olelo a ke Akua ia Natana, i mai
  arb-NAV: 'وَلَكِنْ فِي تِلْكَ اللَّيْلَةِ خَاطَبَ الرَّبُّ نَاثَانَ:'
  ewe-ewe: Ke Mawu gblɔ na Natan le zã ma me be,
  eng-LEE: And it came to pass during that night, that the word of God came unto Nathan,
    saying,
  asm-FB: কিন্তু সেই ৰাতিয়েই নাথনলৈ ঈশ্বৰৰ বাক্য আহিল আৰু ক’লে,
  sus-A: نَ كْي رَ، عَلَ نَشَ عَ مَسٍن عَننَبِ نَتَن بّ،
  fra-SBL: 'Cette même nuit, la parole de Dieu fut adressée à Nathan, en ces termes :'
  hbo-hbo: וַֽיְהִ֖י בַּלַּ֣יְלָה הַה֑וּא וַיְהִי֙ דְּבַר־אֱלֹהִ֔ים אֶל־נָתָ֖ן לֵאמֹֽר׃
  kik-kik: 'Ũtukũ ũcio kiugo kĩa Ngai gĩgĩkinyĩra Nathani, akĩĩrwo atĩrĩ:'
  fra-NCL: 'Cette nuit-là, la parole de Dieu fut adressée à Nathan en ces termes :'
  cek-AK: To na aqum ah Sithaw ih lok Nathan khaeah angzoh;
  cuk-cuk: 'A-mutikidba, Bab-Dummad, Natánʼga sunmaknonikid. Ega sogded:'
  uig-CYR: 'Шу күни кечидә Худаниң сөзи Натанға келип йәтти:'
  tel-2017: ఆ రాత్రి దేవుని వాక్కు నాతానుకు ప్రత్యక్షమై ఇలా అన్నాడు,
  hat-BSA: 'Li te vin rive nan menm nwit lan ke pawòl SENYÈ a te parèt a Nathan. Li
    te di:'
  kos-kos: Tusruk in fong sac, God El fahk nu sel Nathan,
  hbo-WLC: וַֽיְהִ֖י בַּלַּ֣יְלָה הַה֑וּא וַיְהִי֙ דְּבַר־אֱלֹהִ֔ים אֶל־נָתָ֖ן לֵאמֹֽר׃
  ibo-ibo: Ma nʼabalị ahụ, okwu Chineke rutere Netan ntị, na-asị,
  ory-ory: ଏଉତ୍ତାରେ ସେହି ରାତ୍ରିରେ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ନାଥନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Nge lon ewe chök pwinin, ewe Samol mi Lapalap a üreni Natan,
  rop-rop: Wal afta na midulnait YAWEI bin dalim Neithan,
  ukr-1871: 'Але тієї ж таки ночі було слово Боже до Натана:'
  deu-1951: 'Aber in derselben Nacht erging das Wort Gottes an Natan und sprach:'
  eng-JPS: 'And it came to pass the same night, that the word of God came to Nathan,
    saying:'
  srp-1865: 'Ali onu noæ doðe rijeè Božija Natanu govoreæi:'
  lug-lug: Ekiro ekyo ekigambo kya Mukama ne kijjira Nasani nti,
  heb-heb: ויהי בלילה ההוא ויהי דבר אלהים אל נתן לאמר׃
  ben-IRV: সেই রাতে ঈশ্বরের বাক্য নাথনের কাছে উপস্থিত হলো; তিনি বললেন,
  pan-pan: ਫਿਰ ਉਸੇ ਰਾਤ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਨਾਥਾਨ ਨੂੰ ਆਇਆ,
  mya-JVB: ထို ညဉ့် တွင် ဘုရားသခင် ၏နှုတ်ကပတ် တော် သည် ပရောဖက်နာသန် သို့ ရောက် ၍၊
  hmo-hmo: To unai hanuaboi lalonai Lohiabada ena hereva be Natana dekenai ia mai,
    ia gwau,
  urd-urd: और उसी रात ऐसा हुआ कि ख़ुदा का कलाम नातन पर नाज़िल हुआ कि,
  rus-SYN: 'Но в ту же ночь было слово Божие к Нафану:'
  bqc-SIM: 'Gwãasĩna bee Dii yã''ò Natãɛ à mɛ̀:'
  tcz-CHONGTHU: Ahivang in, hicheni jantah chun Pathen in Nathan kom a anasei e,
  mar-mar: पण त्याच रात्री देवाचे वचन नाथानाकडे आले व म्हणाले,
  qub-qub: 'Chay chacayllami Natanta Tayta Dios niran:'
  bqp-bqp: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u Nɑtɑni sɔ̃ɔwɑ kɑ̃siru sɔɔ u nɛɛ,
  hat-hat: 'Men, menm jou lannwit sa a, Bondye pale ak Natan. Li di l'' konsa:'
  eng-BSB: But that night the word of God came to Nathan, saying,
  eng-WEBPB: That same night, the word of God came to Nathan, saying,
  kbq-kbq: Hianagi ana kenagera Anumzamo'a amanage huno Netenina asamine,
  nhe-BL: 'Pero ipan nopa tlayohua, Toteco Dios monexti ica Natán huan quiilhui:'
  gub-BL: A'e 'ar mehe, pyhaw, Tupàn Tuweharupi Wiko Ma'e uze'eg Nàtà pe kury.
  eng-DRA: 'Now that night the word of God came to Nathan, saying:'
