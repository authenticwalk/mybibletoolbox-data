verse: 1CH.017.002
translations:
  mal-C: 'അപ്പോൾ നാഥാൻ: “അങ്ങയുടെ മനസ്സിലുള്ളതൊക്കെയും ചെയ്താലും, ദൈവം അങ്ങയോടുകൂടെ
    ഉണ്ടല്ലോ!” എന്നു ദാവീദുരാജാവിനോട് മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Nathan erwiderte dem Könige: Was du irgend im Sinne hast, das führe aus,
    denn Gott ist mit dir!'
  lin-lin: 'Natan azongiselaki Davidi : — Sala nyonso oyo ozali na yango na motema,
    pamba te Nzambe azali elongo na yo.'
  eng-LSV: and Nathan says to David, “All that [is] in your heart do, for God [is]
    with you.”
  eng-GNV: 'Then Nathan said to Dauid, Do all that is in thine heart: for God is with
    thee.'
  eng-WEBSTER: Then Nathan said to David, Do all that is in thy heart; for God is
    with thee.
  nhw-BL: 'Huan Natán quiilhui: ―Xijchihua nochi catli ipan moyolo timoilhuía cuali
    para tijchihuas pampa Toteco Dios itztos mohuaya.'
  swh-ONEN: Nathani akamjibu Daudi, “Lolote ulilo nalo moyoni mwako litende, kwa maana
    Mungu yu pamoja nawe.”
  bba-bba: Mɑ Nɑtɑni u nùn wisɑ u nɛɛ, ɑ doo ɑ ko nɡe mɛ ɑ ɡɔ̃ru doke kpuro. Domi
    Yinni Gusunɔ u wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: Then Nathan said unto David, Do all that is in thine heart; for God
    is with thee.
  luo-luo: Nathan nodwoko Daudi niya, “gimoro amora manie chunyi to dhi nyime mondo
    itim nikech Nyasaye ni kodi.”
  meu-meu: Bena Natan ese David e hamaoroa, eto, Lalomu ai e miamu ḡauna idoinai do
    ba karaia, badina be Dirava na oi ida.
  npi-ULB: तब नातानले दाऊदलाई जवाफ दिए, “ जानुहोस्, आफ्‍नो मनमा जे छ त्‍यो गर्नुहोस्,
    किनकि परमेश्‍वर तपाईंसँग हुनुहुन्‍छ ।”
  yor-yor: Natani dá Dafidi lóhùn pé, “Ohunkóhun tí o bá ní lọ́kàn, ṣe é nítorí tí
    Ọlọ́run wà pẹ̀lú rẹ.”
  pes-OPCB: 'ناتان در جواب داوود گفت: «آنچه را که در نظر داری انجام بده زیرا خدا با
    توست.»'
  tgl-ULB: Pagkatapos, sinabi ni Natan kay David, “Humayo ka, gawin mo kung ano ang
    nasa iyong puso, sapagkat ang Diyos ay sumasaiyo.”
  hui-hui: Ani layagola Nadanahanda ladai bialu lalu, Anduane Homogo ibu í̠la mandagi
    haabo kagoni. Í̠na mbirale mbira bule manda bidedagua nde bibe laro, lene.
  mya-mya: နာ​သန်​က``အ​ကြံ​အ​စည်​တော်​ရှိ​သည့်​အ​တိုင်း ပြု​တော်​မူ​ပါ။ ဘု​ရား​သ​ခင်​သည်​အ​ရှင်​မင်း
    ကြီး​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་ན་རེ། དཀོན་མཆོག་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པས། ཁྱེད་ཀྱི་ཐུགས་དགོངས་བཞིན་བྱོས་ཤིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Natani akapindura kuna Dhavhidhi akati, “Zvose zvamunazvo mupfungwa itai
    nokuti Mwari anemi.”
  spa-BLM: 'Natán dijo a David: “Haz todo lo que está en tu corazón, porque Dios está
    contigo”.'
  cac-cac: 'Ix tac''vi vin̈aj Natán chi'' icha tic: —Syaln̈ej a b''oan masanil tas
    tza nib''ej yujto ayoch Dios ed''oc, xchi vin̈.'
  swh-ULB: Kisha Nathani akasema kwa Daudi, Nenda, fanya yalio moyoni mwako, kwa kuwa
    Mungu yupo nawe.”
  bel-bel: 'І сказаў Натан Давіду: усё, што ў цябе на сэрцы, рабі, бо з табою Бог.'
  deu-ELBBK: 'Und Nathan sprach zu David: Tu alles, was du im Herzen hast, denn Gott
    ist mit dir.'
  mbb-OT: Midtavak si Natan diyà te ki David te, “Beeli nu is egkesuatan nu te ebaal,
    su is Megbevayà eduma kenikew.”
  mal-2015: 'നാഥാൻ ദാവീദിനോടു: നിന്റെ താല്പര്യംപോലെയൊക്കെയും ചെയ്താലും; യഹോവ നിന്നോടുകൂടെ
    ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Natan le Davidoske odphenďa: „Ker savoro, so kames te kerel, bo o Del
    hino tuha.“'
  pes-OPV: ناتان به داود گفت:« هر آنچه در دلت باشد به عمل آور زيرا خدا با تو است.»
  ron-1924: 'Натан а рэспунс луй Давид: „Фэ тот че-ць спуне инима, кэч Думнезеу есте
    ку тине.”'
  ben-OBCV: নাথন দাউদকে উত্তর দিলেন, “আপনার মনে যা কিছু আছে, আপনি তাই করুন, কারণ ঈশ্বর
    আপনার সাথেই আছেন।”
  som-som: Markaasaa Naataan wuxuu Daa'uud ku yidhi, Wax alla wixii qalbigaaga ku
    jira oo dhan samee, waayo, Ilaah baa kula jira.
  lat-VUC: 'Et ait Nathan ad David: Omnia quæ in corde tuo sunt, fac: Deus enim tecum
    est.'
  eng-ASVBT: And Nathan said unto David, Do all that is in thy heart; for God is with
    thee.
  ita-1885: 'E Natan disse a Davide: Fa'' tutto quello che tu hai in cuore; perciocchè
    Iddio è teco.'
  eng-LXXUP: And Nathan said to David, Do all that is in thy heart; for God is with
    thee.
  eng-ULB: Then Nathan said to David, “Go, do what is in your heart, for God is with
    you.”
  spa-VBL: “Haz lo que creas que debes hacer, porque el Dios está contigo”, respondió
    Natán.
  fra-_FOB: 'Et Nathan dit à David: Fais tout ce qui est en ton cœur; car Dieu est
    avec toi.'
  mal-mal: 'നാഥാൻ ദാവീദിനോട്: “നിന്റെ താല്പര്യംപോലെയൊക്കെയും ചെയ്താലും; യഹോവ നിന്നോടുകൂടെ
    ഉണ്ട്” എന്നു പറഞ്ഞു.'
  urd-GVR: Nātan ne bādshāh kī hauslā-afzāī kī, “Jo kuchh bhī āp karnā chāhte haiṅ
    wuh kareṅ. Allāh āp ke sāth hai.”
  suz-BL: मिनु नाथानम दाऊद कली “गे इन थुंम मार बाक्‍मे, मेको पने। मारदे हना परमप्रभु
    गे नु बाक्‍ब” दे मदा बाक्‍त।
  ita-1927: 'Nathan rispose a Davide: “Fa’ tutto quello che hai in cuore di fare,
    poiché Dio è teco”.'
  ckb-ckb: 'ناتانیش بە داودی گوت: «هەموو ئەوەی لە دڵتدایە بیکە، چونکە یەزدانت لەگەڵە.»'
  eng-BBE: And Nathan said to David, Do whatever is in your heart, for God is with
    you.
  kan-OKCV: ಆಗ ನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಏನು ಇದೆಯೋ ಅದನ್ನು ಮಾಡು; ಏಕೆಂದರೆ
    ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது நாத்தான் தாவீதை நோக்கி: உம்முடைய இருதயத்தில் இருக்கிறதையெல்லாம்
    செய்யும்; தேவன் உம்மோடு இருக்கிறார் என்றான்.'
  spa-RV-1909: 'Y Nathán dijo á David: Haz todo lo que está en tu corazón, porque
    Dios es contigo.'
  ron-BTF: 'Atunci Natan i-a spus lui David: Fă tot ce este în inima ta, fiindcă Dumnezeu
    este cu tine.'
  eng-WEBP: Nathan said to David, “Do all that is in your heart; for God is with you.”
  eng-FBV: “Do what you think you should, for the God is with you,” Nathan replied.
  nld-1939: 'Natan zeide tot David: Breng alles ten uitvoer, wat gij van plan zijt;
    want God is met u.'
  nch-BL: 'Huan Natán quiilhui: ―Xijchihua nochi cati ipan moyolo timoilhuía cuali
    para tijchihuas pampa Toteco Dios itztos mohuaya.'
  vie-1934: 'Na-than tâu với Đa-vít rằng: Hãy làm theo điều ở trong lòng vua, vì Đức
    Chúa Trời ở cùng vua.'
  hin-CV: नाथान ने दावीद से कहा, “परमेश्वर आपके साथ हैं. आप वह सब कर सकते है, जो आपके
    हृदय में आ रहा है.”
  spa-BES: 'Y Natán le dijo a David: Haz lo que esté en tu corazón, porque Dios está
    contigo.'
  tdx-tdx: Le hoe t’i Natane amy Davide, Ano iaby ze añ’arofo’o ao, fa ama’o t’i Andrianañahare.
  tha-KJV: และนาธันทูลดาวิดว่า “ขอพระองค์ทรงกระทำทั้งสิ้นตามพระประสงค์ของพระองค์ เพราะพระเจ้าทรงสถิ​ตก​ับพระองค์”
  por-BR-2018: 'E Natã disse a Davi: Faze tudo o que está em tua coração, porque Deus
    é contigo.'
  deu-ELO: 'Und Nathan sprach zu David: Tue alles, was du im Herzen hast, denn Gott
    ist mit dir.'
  eng-WYC-2018: And Nathan said to David, Do thou all things that be in thine heart,
    for God is with thee.
  epo-epo: 'Kaj Natan diris al David: Ĉion, kio estas sur via koro, faru, ĉar Dio
    estas kun vi.'
  uig-PIN: 'Natan Dawutⱪa: «Kɵnglüngdǝ pükkǝnliringgǝ ǝmǝl ⱪilƣin; qünki Huda sǝn
    bilǝn billidur» — dedi.'
  beo-beo: Na:idane da bu adole i, “Dia hanai defele hamoma! Bai Hina Gode da ani
    esala.”
  tpi-OTNT: Orait profet Natan i tokim Devit olsem, “God i stap wantaim yu, olsem
    na sapos yu laik mekim wanpela samting, yu mekim tasol.”
  hau-SA: Natan ya amsa wa Dawuda ya ce, “Duk abin da kake tunani a zuciya, ka yi,
    gama Allah yana tare da kai.”
  uig-LAT: 'Natan Dawutqa: «Könglüngde pükkenliringge emel qilghin; chünki Xuda sen
    bilen billidur» — dédi.'
  nde-nde: UNathani wathi kuDavida, “Konke okusengqondweni yakho, kwenze, ngoba uNkulunkulu
    ulawe.”
  ton-ton: Pea naʻe toki pehē ʻe Natani kia Tevita, “Ke ke fai ʻae meʻa kotoa pē ʻoku
    ʻi ho loto; he ʻoku kau ʻae ʻOtua kiate koe.”
  ces-1613: 'I řekl Nátan Davidovi: Cožkoli jest v srdci tvém, učiň; nebo Bůh s tebou
    jest.'
  eng-WMB: Nathan said to David, “Do all that is in your heart; for God is with you.”
  tam-TCV: அதற்கு நாத்தான் தாவீதிடம், “இறைவன் உன்னோடிருக்கிறபடியால், உன் மனதில் என்ன
    இருக்கிறதோ நீ அதைச் செய்” என்று சொன்னான்.
  ceb-ULB: Unya miingon si Natan kang David, “Lakaw, buhata kung unsa ang anaa sa
    imong kasingkasing, kay nag-uban man ang Dios kanimo.”
  pol-UBG: 'Natan powiedział do Dawida: Uczyń wszystko, co jest w twoim sercu, gdyż
    Bóg jest z tobą.'
  urd-GVU: ناتن نے بادشاہ کی حوصلہ افزائی کی، ”جو کچھ بھی آپ کرنا چاہتے ہیں وہ کریں۔
    اللہ آپ کے ساتھ ہے۔“
  deu-1912: 'Nathan sprach zu David: Alles was in deinem Herzen ist, das tue; denn
    Gott ist mit dir.'
  kan-2017: ನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಿನಗೆ ಮನಸ್ಸಿದ್ದಂತೆ ಮಾಡು, ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇರುತ್ತಾನೆ”
    ಎಂದನು.
  yap-yap: Me fulweg Nathan ngak ni ga’ar, “Mu rin’ lanin’um, ya bay Got rom.”
  hlt-MCSB: Te vaengah Nathan loh David te, “Pathen he nang taengah om coeng tih na
    thinko khuikah bangla a cungkuem he saii ngawn,” a ti nah.
  mdy-ETH: ዬያሮ ናኣታኣኔ፦ «ፆኦሲ ኔኤና ዎላታሢሮ ኔ ዒኖና ኔኤኒ ማሌ ባኮ ቢያ ማማዼ» ጌዔኔ።
  twi-ASANTE: Natan buaa sɛ, “Deɛ ɛwɔ wʼadwene mu a wopɛ sɛ woyɛ no, kɔ so na Onyankopɔn
    ka wo ho.”
  eng-WEBU: Nathan said to David, “Do all that is in your heart; for God is with you.”
  wal-wal: Yaagin Naataani Daawita, “Oottanau ne wozanai qoppidobaa ubbaa ootta; GODAI
    nenaara de7ees” yaagiis.
  spa-PDDPT: 'Natán respondió a David: ¡Haz todo lo que está en tu corazón, porque
    ʼElohim está contigo!'
  gun-gun: 'Natã ombovai huvixa pe: — Tereo, ejapo ndepy''a re rendu va''e ha''e javi,
    mba''eta ndereve Nhanderuete oiko — he''i.'
  ilo-ULB: Ket kinuna ni Natan kenni David, “Mapanka, ket aramidem ti adda dita pusom,
    ta adda kenka ti Dios.
  kpg-kpg: Nathan ga helekai gi di king, “Heia dau mee dela gu hagamaanadu, idimaa,
    Dimaadua e madalia goe.”
  uig-ARA: 'ناتان داۋۇتقا: «كۆڭلۈڭدە پۈككەنلىرىڭگە ئەمەل قىلغىن؛ چۈنكى خۇدا سەن بىلەن
    بىللىدۇر» ــ دېدى.'
  sus-sus: Annabi Natan naxa Dawuda yaabi, «I xa i waxɔnfe raba, barima wo nun Ala
    na a ra.»
  pon-2006: Nadan ahpw sapeng, patohwan, “Komw ketin wiahda dahme komw ketin kupwukupwure,
    pwe KAUN-O kin ketin ieiang komwi.”
  ksd-ksd: 'Ma Natan i ga biti tai David: Una pait nam parika i ki ta ra balam, tago
    God i ki maravut u.'
  tur-YTC: Natan David'e, “Yüreğinde olan her şeyi yap, çünkü Tanrı seninledir” dedi.
  grc-BRENT: Καὶ εἶπε Νάθαν πρὸς Δαυὶδ, πᾶν τὸ ἐν τῇ ψυχῇ σου ποίει, ὅτι Θεὸς μετὰ
    σοῦ.
  ind-AYT: Natan berkata kepada Daud, “Lakukanlah segala sesuatu yang ada dalam hatimu,
    sebab Allah besertamu.”
  nya-nya: Natani anayankha Davide kuti, “Chitani chilichonse chimene chili mu mtima
    mwanu, chifukwa Mulungu ali nanu.”
  hrv-hrv: 'Natan odgovori Davidu: “Što ti je god na srcu, čini, jer je Bog s tobom.”'
  mps-mps: Tialima te profet Natango Devitba te tiwai po walio, “God nage dali bidibao,
    tibaso nago mena sę me deli yabo homu ebaso, te sę yao,” wali.
  tpi-tpi: Orait profet Natan i tokim Devit olsem, “God i stap wantaim yu, olsem na
    sapos yu laik mekim wanpela samting, yu mekim tasol.”
  dan-1931: 'Natan svarede David: “Gør alt, hvad din Hu står til, thi Gud er med dig!”'
  vie-OVCB: 'Na-than tâu: “Xin vua cứ thực thi mọi điều mình dự định, vì Đức Chúa
    Trời ở với vua.”'
  guj-2017: પછી નાથાને દાઉદને કહ્યું, “જા, તારા મનમાં જે હોય તે કર, કેમ કે ઈશ્વર તારી
    સાથે છે.”
  pon-2006A: Nadan ahpw sapeng, patohwan, “Komw ketin wiahda dahme komw ketin kupwukupwure,
    pwe KAUN-O kin ketin ieiang komwi.”
  por-BRBSL: 'Nathan disse a David: “Faça tudo o que está em seu coração; pois Deus
    está com você”.'
  cth-cth: Nathan ni Devit koe, na lungthin dawk kaawm e patetlah sak yawkaw, bangkongtetpawiteh,
    nang koe Cathut ao telah atipouh.
  twi-twi: Natan buae se, “Nea ɛwɔ wʼadwene mu a wopɛ sɛ woyɛ no, kɔ so na Onyankopɔn
    ka wo ho.”
  hlt-hlt: Te vaengah Nathan loh David te, “Pathen he nang taengah om coeng tih na
    thinko khuikah bangla a cungkuem he saii ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑtɑ̃ɑ̃ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A yɛ̀mmɛ̀ dò nhɑ́ dɔɔ̀ tìì kó dimɑ̀ɑ̀,
    dɔɔ̀ tì, Kuyie ndɑ bonɛ̀mu.'
  msy-2020: Ezɨ Natan atrivim ikaragha ghaze, “Ikiavɨra Itir God nɨ ko iti. Kamaghɨn
    amizɨ, bizir tizim nɨn nɨghnɨzimɨn izi, nɨ a damusɨ nɨ puram a damu.”
  dop-dop: 'Ntɛnɑ Nɑtɑŋ cɔ wulɑʋ sɩ: Polo nɑ ń lɑ́ pǝ tǝnɑ mpi n mɑɣɑsǝɣɩ nyɑ́ tɑɑ
    tɔ. Mpi tɔ, Tɑcɑɑ wɛ nyɑ́ wɑɑlɩ kɛ́.'
  azb-azb: 'Natan Davuda dedi: «Ürəyindəki niyyəti həyata keçir, çünki Allah səninlədir».'
  eng-DBY: And Nathan said to David, Do all that is in thy heart; for God is with
    thee.
  hin-2017: नातान ने दाऊद से कहा, “जो कुछ तेरे मन में हो उसे कर, क्योंकि परमेश्वर
    तेरे संग है।”
  eng-YLT: and Nathan saith unto David, 'All that [is] in thy heart do, for God [is]
    with thee.'
  eng-WYC-2017: And Nathan said to David, Do thou all things that be in thine heart,
    for God is with thee.
  eng-WMBB: Nathan said to David, “Do all that is in your heart; for God is with you.”
  urd-GVH: नातन ने बादशाह की हौसलाअफ़्ज़ाई की, “जो कुछ भी आप करना चाहते हैं वह करें।
    अल्लाह आपके साथ है।”
  rug-rug: Olaṉa se Netani, “Mu tavetia gua sapu koa pa mua binalabala, sina sa Tamasa
    si koa Nana koa goi.”
  gaz-gaz: Naataan immoo deebisee Daawitiin, “Waaqni si wajjin jiraatii waan garaa
    keetti yaadde kam iyyuu godhi” jedhe.
  fra-LSG: 'Nathan répondit à David: Fais tout ce que tu as dans le cœur, car Dieu
    est avec toi.'
  yal-yal: Natan yi Dawuda yabi, a naxa, “I rafan feene birin liga, bayo Ala i xɔn.”
  haw-1868: Alaila, i aku la o Natana ia Davida, E hana oe i ka mea a pau maloko o
    kou naau; no ka mea, me oe pu no ke Akua.
  arb-NAV: 'فَأَجَابَ نَاثَانُ: «اصْنَعْ مَا يُحَدِّثُكَ بِهِ قَلْبُكَ لأَنَّ الرَّبَّ
    مَعَكَ».'
  ewe-ewe: Natan ɖo eŋu nɛ be, “Wɔ nu si nèɖo ɖe ta me be yeawɔ elabena Mawu li kpli
    wò.”
  eng-LEE: And Nathan said unto David, All that is in thy heart do; for God is with
    thee.
  asm-FB: তেতিয়া নাথনে দায়ূদক ক’লে, “যাওক, আপোনাৰ মনৰ ভিতৰত যি আছে, তাকে কৰক, কাৰণ
    ঈশ্বৰ আপোনাৰ লগত আছে।”
  sus-A: عَننَبِ نَتَن نَشَ دَوُدَ يَابِ، «عِ شَ عِ وَشْنقٍ رَبَ، بَرِ مَ وٌ نُن عَلَ
    نَ عَ رَ.»
  fra-SBL: 'Nathan dit à David : « Fais tout ce qui est dans ton cœur, car Dieu est
    avec toi. »'
  hbo-hbo: וַיֹּ֤אמֶר נָתָן֙ אֶל־דָּוִ֔יד כֹּ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ עֲשֵׂ֑ה כִּ֥י
    הָאֱלֹהִ֖ים עִמָּֽךְ׃ ס
  kik-kik: Nathani agĩcookeria Daudi atĩrĩ, “Ũndũ ũrĩa ũreciiria gwĩka-rĩ, wĩke, nĩgũkorwo
    Ngai arĩ hamwe nawe.”
  fra-NCL: 'Nathan répondit à David : « Fais ce que tu as dans le cœur, car Dieu est
    avec toi. »'
  cek-AK: Nathan mah David khaeah, Nang khaeah Sithaw oh pongah, palung thungah na
    poek ih hmuennawk boih to sah ah, tiah a naa.
  cuk-cuk: 'Degi, Natán, Davidʼga sogded: —Be-binsaedba na be ibmar-imako, ar Bab-Dummad
    beba gudiid.'
  uig-CYR: 'Натан Давутқа: «Көңлүңдә пүккәнлириңгә әмәл қилғин; чүнки Худа сән билән
    биллидур» — деди.'
  tel-2017: అప్పుడు నాతాను “దేవుడు నీకు తోడుగా ఉన్నాడు. నీ హృదయంలో ఉన్నదంతా చెయ్యి”
    అని దావీదుతో అన్నాడు.
  hat-BSA: 'Nathan te di a David: “Fè tout sa ki nan kè ou, paske Bondye avèk ou.”'
  kos-kos: Ac Nathan el fahk, “Oru ma nukewa ma kom nunku an, mweyen God El wi kom.”
  hbo-WLC: וַיֹּ֤אמֶר נָתָן֙ אֶל־דָּוִ֔יד כֹּ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ עֲשֵׂ֑ה כִּ֥י
    הָאֱלֹהִ֖ים עִמָּֽךְ׃ ס
  ibo-ibo: Netan zaghachiri Devid, “Ihe ọbụla dị gị nʼobi, mee ya, nʼihi na Chineke
    nọnyeere gị.”
  ory-ory: ତହିଁରେ ନାଥନ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ହୃଦୟରେ ଯାହା ଅଛି, ତାହାସବୁ କର; କାରଣ ପରମେଶ୍ୱର
    ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛନ୍ତି।”
  chk-chk: Natan a üreni Tafit, “Kopwe föri meinisin mine ka ekieki lon lelukom, pun
    Kot a etuk.”
  rop-rop: Wal Neithan bin tok, “Wal orait. Yu dum wanim yu jinggabat blanga dum,
    dumaji YAWEI im oldei jidan garram yu.”
  ukr-1871: 'І сказав Натан до Давида: Все, що в тебе на серцї, роби, бо при тобі
    Бог.'
  deu-1951: Alles, was in deinem Herzen ist, das tue, denn Gott ist mit dir!
  eng-JPS: 'And Nathan said unto David: ''Do all that is in thy heart; for God is
    with thee.'''
  srp-1865: 'A Natan reèe Davidu: što ti je god u srcu, èini, jer je Bog s tobom.'
  lug-lug: Nasani n’addamu Dawudi nti, “Ky’olowooza kyonna mu mutima gwo kikole, kubanga
    Katonda ali wamu naawe.”
  heb-heb: ויאמר נתן אל דויד כל אשר בלבבך עשה כי האלהים עמך׃
  ben-IRV: উত্তরে নাথন দায়ূদকে বললেন, “আপনার মনে যা আছে আপনি তাই করুন; কারণ ঈশ্বর
    আপনার সঙ্গে আছেন।”
  pan-pan: ਤਾਂ ਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ ਕਿ ਜੋ ਕੁਝ ਤੇਰੇ ਮਨ ਵਿੱਚ ਹੈ ਤੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰ,
    ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਨਾਲ ਹੈ।
  mya-JVB: နာသန် ကအကြံ တော်ရှိသမျှ အတိုင်း ပြု တော်မူ ပါ။ ဘုရားသခင် သည် ကိုယ်တော်
    နှင့်အတူ ရှိတော်မူသည် ဟု ပြန်လျှောက် ၏။
  hmo-hmo: Natana ese king dekenai ia haere, ia gwau, “Oi lao, oiemu ura do oi karaia,
    badina Lohiabada be oi danu ia noho.”
  urd-urd: नातन ने दाऊद से कहा, जो कुछ तेरे दिल में है वह कर, क्यूँकि ख़ुदा तेरे साथ
    है।
  rus-SYN: 'И сказал Нафан Давиду: все, что у тебя на сердце, делай, ибо с тобою Бог.'
  bqc-SIM: 'Natã wèwà à mɛ̀: Lá à n pↄ gbàn kɛ, asa Lua kunnↄɛ.'
  tcz-CHONGTHU: Nathan in adonbut in, “Nalung a um nagel chan chu bollin ajeh chu
    Pathen in naumpi nai.”
  mar-mar: तेव्हा नाथान दावीदास म्हणाला, “जा, तुझ्या मनात जे आहे ते कर, कारण देव तुझ्याबरोबर
    आहे.”
  qub-qub: 'Chaura Natán niran: «Imatapis ruray gam yarpashayquino ari. Gamtaga Tayta
    Diosmi yanapaycäshunqui.»'
  bqp-bqp: Mɑ Nɑtɑni u nùn wisɑ u nɛɛ, ɑ doo ɑ ko nge mɛ ɑ gɔ̃ru doke kpuro. Domi
    Yinni Gusunɔ u wɑ̃ɑ kɑ wunɛ.
  hat-hat: 'Natan reponn li: -Tou sa ou gen lide fè, ou mèt fè l'' paske Seyè a kanpe
    la avèk ou.'
  eng-BSB: And Nathan replied to David, “Do all that is in your heart, for God is
    with you.”
  eng-WEBPB: Nathan said to David, “Do all that is in your heart; for God is with
    you.”
  kbq-kbq: Anage higeno Neteni'a Devitina amanage huno kenona asamine, Na'anoma hunaku'ma
    kagu'afima antahisana zana amne huo. Na'ankure Anumzamo'a kagri'ene mani'ne.
  nhe-BL: 'Huan Natán quiilhui: ―Xijchihua nochi tlen ipan moyolo timoilhuía cuali
    para tijchihuas pampa Toteco Dios itztos mohuaya.'
  gub-BL: Uwazar Nàtà Tawi ze'eg izupe. — Ezapo wyzài neremimutar nehe, ta'e Tupàn
    wiko nerehe we a'e xe, i'i izupe.
  eng-DRA: 'And Nathan said to David: Do all that is in thy heart: for God is with
    thee.'
