verse: 1CH.017.018
translations:
  mal-C: “അങ്ങ് ഈ ദാസനു നൽകിയ ബഹുമതിയെപ്പറ്റി ദാവീദ് ഇനി കൂടുതലായി എന്തു പറയേണ്ടൂ?
    അവിടത്തെ ദാസനെ അങ്ങ് അറിയുന്നല്ലോ!
  deu-TKW: Aber was soll David noch weiter zu dir sagen? Du selbst kennst ja deinen
    Sklaven!
  lin-lin: Nini oyo Davidi akoki lisusu koloba na Yo mpo na lokumu oyo ozali kopesa
    na mosali na Yo ? Pamba te, oh Yawe, oyebi mosali na Yo.
  eng-LSV: What more does David add to You for the honor of Your servant; and You
    have known Your servant.
  eng-GNV: What can Dauid desire more of thee for the honour of thy seruant? for thou
    knowest thy seruant.
  eng-WEBSTER: What can David speak more to thee for the honor of thy servant? for
    thou knowest thy servant.
  nhw-BL: Amo nijmati tlaque niquijtos pampa tlahuel pano techtlepanitztoc. Cuali
    tijmati para na amo tleno nopati.
  swh-ONEN: “Daudi aweza kukuambia nini zaidi kuhusu kumheshimu mtumishi wako? Kwa
    maana wewe unamjua mtumishi wako,
  bba-bba: Mbɑ kon mɑɑ ɡere bɛɛrɛ ye ɑ mɑn doke min sɔ̃. Domi ɑ mɑn yɛ̃ kɔ.
  eng-KJVCPB: What can David speak more to thee for the honour of thy servant? for
    thou knowest thy servant.
  luo-luo: “En angʼo ma Daudi dimed wachoni kuom duongʼ ma isemiyo jatichni? Nikech
    ingʼeyo jatichni,
  meu-meu: Ma dahaka David ese baine hamaorolaimu, emu hesiai tauna vada o hanamoa
    dainai? Badina be emu hesiai tauna na vada o dibaiamu.
  npi-ULB: म दाऊदले तपाईंलाई योभन्दा बढी के नै भन्‍न सक्छु र? तपाईंले आफ्‍नो दासलाई
    विशेष आदर गर्नुभएको छ ।
  yor-yor: “Kí ni ohun tí Dafidi tún lè sọ nítorí ọlá tí o bù fún ìránṣẹ́ rẹ? Nítorí
    tí ìwọ mọ ìránṣẹ́ rẹ,
  pes-OPCB: داوود دیگر چه بگوید که تو می‌دانی او نالایق است ولی با وجود این سرافرازش
    کرده‌ای.
  tgl-ULB: Ano pa ang masasabi ko, akong si David, sa iyo? Pinarangalan mo ang iyong
    lingkod. Binigyan mo ang iyong lingkod ng isang natatanging pagkilala.
  hui-hui: Í̠na urunidagua biridagonaga i̱na í̠hondo bi agua loabe. Í̠naga biabe biahaga
    agali i̱ kogoni í̠ni manda bide.
  mya-mya: ဤ​ထက်​ပို​၍​မည်​သို့​လျှောက်​ထား​ရ​ပါ​မည် နည်း။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏
    အ​ကြောင်း​ကို​ကောင်း​စွာ​သိ​တော်​မူ​သော်​လည်း ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ကျွန်​တော်​မျိုး​အား
    ချီး​မြှင့်​မြှောက်​စား​တော်​မူ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ་བཀུར་སྟི་བསྩལ་བར་ངས་ཁྱེད་ལ་ད་དུང་ཅི་ཞིག་ཞུ་བར་བྱའམ།
    ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་མཁྱེན་ནོ། །
  sna-sna: “Chiizve chimwe chingataurwa naDhavhidhi kwamuri nokuda kwokuti maremekedza
    muranda wenyu kudai? Nokuti munoziva muranda wenyu,
  spa-BLM: ¿Qué más puede decirte David acerca del honor que se le hace a tu siervo?
    Porque tú conoces a tu siervo.
  cac-cac: ¿Tasto val syal valan d'ayach yuj snivanil velc'och tzac'a'? A ach tic
    Mamin Jehová, ojtac val tas vaji.
  swh-ULB: Nini zaidi mimi, Daudi, niseme? Umemheshimu mtumishi wako. Umemtambua kwa
    kipekee mtumishi wako.
  bel-bel: Што яшчэ можа дадаць перад Табою Давід дзеля ўзьвялічэньня раба Твайго?
    Ты ведаеш раба Твайго?
  deu-ELBBK: Was soll David noch weiter zu dir reden von der Ehre an deinem Knecht?
    Du kennst ja deinen Knecht.
  mbb-OT: wazè en egkekaǥi ku kayi te kebeǥayi nu kedì te zengeg. Su netuenan nu en
    man ke hentei a is suluǥuen nu.
  mal-2015: അടിയന്നു ചെയ്ത ബഹുമാനത്തെക്കുറിച്ചു ദാവീദ് ഇനി എന്തു പറയേണ്ടു? നീ അടിയനെ
    അറിയുന്നുവല്ലോ.
  rmc-rmc: So mek buter šaj phenav me, o David, pre oda, hoj man des ajsi bari pačiv?
    Se tu mištes džanes tire služobňikos.
  pes-OPV: و داود ديگر درباره اکرامي که به بنده خود کردي، نزد تو چه تواند افزود زيرا
    که تو بنده خود را مي شناسي.
  ron-1924: Че ар путя сэ-Ць май спунэ Давид фацэ де слава датэ робулуй Тэу? Ту куношть
    пе робул Тэу.
  ben-OBCV: “তোমার এই দাসকে তুমি যে সম্মান দিলে, তার জন্য দাউদ তোমাকে আর কী-ই বা বলতে
    পারে? কারণ তুমি তো তোমার এই দাসকে জানো,
  som-som: Bal maxaan kaloo kugu odhan karaa taasoo ku saabsan cisadii aad ii samaysay
    anoo addoonkaaga ah? Waayo, waad i garanaysaa.
  lat-VUC: Quid ultra addere potest David, cum ita glorificaveris servum tuum, et
    cognoveris eum?
  eng-ASVBT: What can David say yet more unto thee concerning the honor which is done
    to thy servant? for thou knowest thy servant.
  ita-1885: Che saprebbe Davide dirti di più, intorno all'onore che tu fai al tuo
    servitore? ma tu conosci il tuo servitore.
  eng-LXXUP: What shall David do more toward thee to glorify thee? and thou knowest
    thy servant.
  eng-ULB: What more can I, David, say to you? You have honored your servant. You
    have given your servant special recognition.
  spa-VBL: “¿Qué más puedo decir yo, David, para que me honres de esta manera? ¡Tú
    conoces muy bien a tu siervo!
  fra-_FOB: Que pourrait te dire encore David, de l'honneur que tu fais à ton serviteur?
    Tu connais ton serviteur.
  mal-mal: അടിയന് നൽകിയ ബഹുമാനത്തെക്കുറിച്ചു ദാവീദ് ഇനി എന്ത് പറയാനാണ്? അവിടുന്ന്
    അടിയനെ അറിയുന്നുവല്ലോ.
  urd-GVR: Lekin maiṅ mazīd kyā kahūṅ jab tū ne yoṅ apne ḳhādim kī izzat kī hai? Ai
    Rab, tū to apne ḳhādim ko jāntā hai. Tū ne apne ḳhādim kī ḳhātir aur apnī marzī
    ke mutābiq yih azīm kām karke in azīm wādoṅ kī ittalā dī hai.
  suz-BL: इन गेय पाइब कली इन गेशो मान आ पर्बम दाऊदम अरु मार देंने चाप्‍बा ङा? गे इन
    गेय पाइब कली रिम्‍शो पा तुइश्‍शो बाक्‍नीनी।
  ita-1927: Che potrebbe Davide dirti di più riguardo all’onore ch’è fatto al tuo
    servo? Tu conosci il tuo servo.
  ckb-ckb: «ئیتر داود چی زیاتر بە تۆ بڵێت کە بەندەکەتت پایەدار کردووە؟ چونکە تۆ بەندەکەی
    خۆت دەناسیت.
  eng-BBE: What more may David say to you? for you have knowledge of your servant.
  kan-OKCV: “ನಿಮ್ಮ ಸೇವಕನ ಘನತೆಯ ನಿಮಿತ್ತ, ದಾವೀದನು ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಹೇಳಿಕೊಳ್ಳುವುದೇನಿದೆ?
    ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ಸೇವಕನನ್ನು ಚೆನ್ನಾಗಿ ಬಲ್ಲಿರಿ.
  tam-2017: உமது அடியானுக்கு உண்டாகும் மேன்மையைப்பற்றி, தாவீது அதன்பின்பு உம்மோடு
    சொல்வது என்ன? தேவரீர் உமது அடியானை அறிவீர்.
  spa-RV-1909: ¿Qué más puede añadir David pidiendo de ti para glorificar á tu siervo?
    mas tú conoces á tu siervo.
  ron-BTF: Ce să îți mai spună David pentru onoarea dată servitorului tău? căci tu
    cunoști pe servitorul tău.
  eng-WEBP: What can David say yet more to you concerning the honor which is done
    to your servant? For you know your servant.
  eng-FBV: What more can I, David, say to you for honoring me in this way? You know
    your servant all too well!
  nld-1939: Wat kan David dan nog meer tot U zeggen, tot U, die uw dienaar kent?
  nch-BL: Amo nijmati taya niquijtos pampa tahuel techtepanitztoc. Cuali tijmati para
    na amo teno nopati.
  vie-1934: Chúa làm cho đầy tớ Ngài được sang trọng như thế, thì Đa-vít còn nói gì
    được nữa? vì Chúa biết đầy tớ Chúa.
  hin-CV: “अपने सेवक को आपने जो सम्मान दिया है उसके संबंध में इसके बाद दावीद कह ही
    क्या सकता है? आप अपने सेवक को जानते हैं.
  spa-BES: ¿Qué más te puede decir David en cuanto al honor que le has dado a tu siervo?
    porque tienes conocimiento de tu siervo.
  tdx-tdx: Ino ka ty hihalalia’ i Davide ty amy engeñe natolo’o amo mpitoro’oo? Fa
    arofoana’o ty mpitoro’o.
  tha-KJV: และดาวิดจะกล่าวทูลอะไรแก่​พระองค์​ได้​อี​กในเรื่องเกียรติอันทรงประทานแก่​ผู้รับใช้​ของพระองค์
    เพราะพระองค์ทรงรู้จักผู้​รับใช้​ของพระองค์
  por-BR-2018: Que mais pode dizer Davi pedindo de ti para glorificar a tua servo?
    Porém tu conheces a teu servo.
  deu-ELO: Was soll David noch weiter zu dir reden von der Ehre an deinem Knechte?
    Du kennst ja deinen Knecht.
  eng-WYC-2018: what may David add more, since thou hast so glorified thy servant,
    and hast known him? (what more can David add, or say, since thou hast so glorified
    thy servant, even though thou knowest him so well?)
  epo-epo: Kion pli David povas diri al Vi, por honori Vian servanton? Vi konas ja
    Vian servanton.
  uig-PIN: Sǝn kǝminǝng üstigǝ qüxürgǝn xundaⱪ xan-xǝrǝp toƣruluⱪ Dawut Sanga nemǝ
    diyǝlisun? Qünki Sǝn dǝrwǝⱪǝ Ɵz ⱪulungni Ɵzüng bilisǝn.
  beo-beo: 'Na da Dima adi sia:ma:bela:? Na da Dia hawa: hamosu dunu! Amola Dia na
    dawa:!'
  tpi-OTNT: na yu litimapim nem bilong mi. Olsem na bai mi mekim wanem tok long yu?
    Mi wokman bilong yu, na yu save pinis long mi.
  hau-SA: “Me kuma Dawuda zai ce maka saboda girmamawar da ka yi wa bawanka? Gama
    ka san bawanka,
  uig-LAT: Sen kemineng üstige chüshürgen shundaq shan-sherep toghruluq Dawut Sanga
    néme diyelisun? Chünki Sen derweqe Öz qulungni Özüng bilisen.
  nde-nde: Kambe kuyini okunye uDavida angakutsho kuwe ngokuhlonipha okwenze encekwini
    yakho? Ngoba wena uyayazi inceku yakho,
  ton-ton: Ko e hā ha toe lea ʻe faʻa fai ʻe Tevita maʻae ongoongolelei ʻo hoʻo tamaioʻeiki?
    He ʻoku ke ʻilo ʻe koe ʻa hoʻo tamaioʻeiki.
  ces-1613: Což ještě více mluviti má David před tebou o zvelebení služebníka tvého?
    Ty zajisté znáš služebníka svého.
  eng-WMB: What can David say yet more to you concerning the honor which is done to
    your servant? For you know your servant.
  tam-TCV: “இவ்வாறு உமது அடியவனைக் கனப்படுத்தியதற்கு இதைவிட வேறு எதை தாவீது உமக்குச்
    சொல்வான்? உமது அடியவனைப்பற்றி உமக்கே தெரியும்.
  ceb-ULB: Unsa pa man ang akong ikasulti kanimo? Gipasidunggan mo ang imong alagad.
    Gihatagan mo ug pinasahi nga pagtagad ang imong alagad.
  pol-UBG: Co więcej może ci powiedzieć Dawid za taką chwałę okazaną twemu słudze?
    Ty bowiem znasz swego sługę.
  urd-GVU: لیکن مَیں مزید کیا کہوں جب تُو نے یوں اپنے خادم کی عزت کی ہے؟ اے رب، تُو
    تو اپنے خادم کو جانتا ہے۔ تُو نے اپنے خادم کی خاطر اور اپنی مرضی کے مطابق یہ عظیم
    کام کر کے اِن عظیم وعدوں کی اطلاع دی ہے۔
  deu-1912: Was soll David mehr sagen zu dir, daß du deinem Knecht herrlich machst?
    Du erkennst deinen Knecht.
  kan-2017: ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ದಾವೀದನನ್ನು ಬಲ್ಲೆ. ಅವನು ತನಗುಂಟಾದ ಘನತೆಯನ್ನು ಕುರಿತು ಇನ್ನೇನು
    ಹೇಳಾನು.
  yap-yap: Mang boch ban’en ni kabay nrayag ni nggog ngom! Ri gamnangeg ni bfel’ rogon,
    machane yug aram rogon ma ka mu tay fag, i gag e re tapigpig rom ney.
  hlt-MCSB: Na sal thangpomnah ham te namah taengah David loh metlam koep a thap eh?
    Namah loh na sal he na ming coeng.
  mdy-ETH: ዓካሪ ታ ኔኤም ሃያፓ ዑሣ ዓይጎ ባኣዚ ኬኤዛኒ ዳንዳዓይ? ኔኤኒ ታና ዔዔራኔ፤ ያዺ ማዔቴያ ኔ ታና ቦንቺሴኔ፤
  twi-ASANTE: “Ɛdeɛn na menka bio mfa ɛkwan a woafa so ahyɛ me animuonyam yi ho? Wonim
    sɛdeɛ wʼakoa teɛ ankasa.
  eng-WEBU: What can David say yet more to you concerning the honor which is done
    to your servant? For you know your servant.
  wal-wal: Neeni tana ne ashkkaraa bonchchido gishshau, taani Daawiti simmi ai gaanau
    danddayiyaanaa? Neeni tana ne ashkkaraa eraasa.
  spa-PDDPT: ¿Qué más puede David decirte por honrar a tu esclavo? Pues Tú conoces
    a tu esclavo.
  gun-gun: Xee nerembiguai Davi nami xemboete uka rire mba'e ta'eve ju ndevy? Mba'eta
    ndee ma xee nerembiguai xekuaa porã.
  ilo-ULB: Ania pay ti maibagak kenka, siak a ni David? Pinadayawam daytoy adipenmo.
    Inikkam daytoy adipenmo iti naisangsangayan a pammadayaw.
  kpg-kpg: Ma di aha labelaa i golo e mee di helekai iei au adu gi di Goe? Goe gu modongoohia e Goe
    au hagahumalia, gei dolomeenei Goe gu hagalabagau au, dau dama hai hegau.
  uig-ARA: سەن كەمىنەڭ ئۈستىگە چۈشۈرگەن شۇنداق شان-شەرەپ توغرۇلۇق داۋۇت ساڭا نېمە
    دىيەلىسۇن؟ چۈنكى سەن دەرۋەقە ئۆز قۇلۇڭنى ئۆزۈڭ بىلىسەن.
  sus-sus: N tan Dawuda, n nɔma munse falade i bɛ yi xunnakeli xa fe ra i naxan fixi
    i xa konyi ma? I i xa konyi kolon.
  pon-2006: Eri, dahme I kak patohwanohng komwi! Komw ketin mwahngih ie mehlel, ahpw
    iet pwe komwi pil ketin kawauwihielahr, sapwellimomwi ladu.
  ksd-ksd: Ava bula David na tatike piram ure ra variru nina u ga ru kaum tultul me?
    Tago u nunure kaum tultul.
  tur-YTC: David, hizmetkârına verilen bu saygınlıkla ilgili sana daha ne diyebilir?
    Çünkü hizmetkârını bilirsin.
  grc-BRENT: Τί προσθήσει ἔτι Δαυὶδ πρὸς σέ τοῦ δοξάσαι; καὶ σὺ τὸν δοῦλόν σου οἶδας,
  ind-AYT: Apa lagi yang dapat Daud katakan kepada-Mu atas kemuliaan yang dianugerahkan
    kepada hamba-Mu ini? Engkau mengenal hamba-Mu ini.
  nya-nya: “Kodi Davide anenenso chiyani kwa Inu, pakuti mwachitira ulemu wotere mtumiki
    wanu? Pakuti Inu mukumudziwa mtumiki wanu.
  hrv-hrv: Pa što da ti još David govori o slavi tvoga sluge; tÓa ti poznaješ svoga
    slugu!
  mps-mps: te nago ena nogi ugwaba sobao. Tama tialima, eno mena po nagebolo wagawe?
    Ena naga sę bidi, te nago ena koneai dao.
  tpi-tpi: na yu litimapim nem bilong mi. Olsem na bai mi mekim wanem tok long yu?
    Mi wokman bilong yu, na yu save pinis long mi.
  dan-1931: Hvad mere har David at sige dig? Du kender jo dog din Tjener,
  vie-OVCB: Con có thể nói gì khi Chúa tôn trọng đầy tớ Chúa thế này? Chúa biết đầy
    tớ Chúa.
  guj-2017: તમે આ તમારા સેવક દાઉદને જે માન આપ્યું છે તે વિષે તો હું વધુ શું કહું?
    તમે તમારા સેવકને ખાસ ઓળખો છો.
  pon-2006A: Eri, dahme I kak patohwanohng komwi! Komw ketin mwahngih ie mehlel, ahpw
    iet pwe komwi pil ketin kawauwihielahr, sapwellimomwi ladu.
  por-BRBSL: O que David pode lhe dizer ainda mais a respeito da honra que é feita
    ao seu servo? Pois você conhece seu servo.
  cth-cth: Na san bari lah onae kong dawkvah, Devit ni nang koe bangmaw ka dei han
    rah, bangkongtetpawiteh, na san hah na panue.
  twi-twi: “Dɛn na menka bio mfa ɔkwan a woafa so ahyɛ me anuonyam yi ho? Wunim sɛnea
    mete ankasa.
  hlt-hlt: Na sal thangpomnah ham te namah taengah David loh metlam koep a thap eh?
    Namah loh na sal he na ming coeng.
  tbz-SIM: Mí nDɑfiti n tɛ̃́nkɛ nɛ́ bo dɑ bɛ́innɛ̀ ɔ̃̀nti? A n yɛ̃́mɛ̀mu mí nhɑ kóo
    tɔ̃ntì kɛ bɑɑ nɛ́ dɔ́ kɛ́ n dɛ́úkùnnɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ manmaghɨn nɨ mɨkɨmam? Kɨ nɨn ingangarir gumazim, ezɨ
    nɨ na gɨfogha gɨfa.
  dop-dop: Mɑ fɛɩnɑ kʋyɔɣɔtʋtʋ kɛ teeli wei n tʋ-m tɔ ɩ tɔɔ. Mpi tɔ, mɑ kɛ́ nyɑ́ tǝmlɛ
    tʋ kɛ́, nɑ ń nyǝmɑ-m.
  azb-azb: Bu quluna izzət verdiyin üçün Davud Sənə daha nə deyə bilər? Sən ki bu
    qulunu tanıyırsan.
  eng-DBY: What can David [say] more to thee for the glory of thy servant? thou indeed
    knowest thy servant.
  hin-2017: जो महिमा तेरे दास पर दिखाई गई है, उसके विषय दाऊद तुझ से और क्या कह सकता
    है? तू तो अपने दास को जानता है।
  eng-YLT: '''What doth David add more unto Thee for the honour of Thy servant; and
    Thou Thy servant hast known.'
  eng-WYC-2017: what may David add more, since thou hast so glorified thy servant,
    and hast known him?
  eng-WMBB: What can David say yet more to you concerning the honour which is done
    to your servant? For you know your servant.
  urd-GVH: लेकिन मैं मज़ीद क्या कहूँ जब तूने यों अपने ख़ादिम की इज़्ज़त की है? ऐ रब,
    तू तो अपने ख़ादिम को जानता है। तूने अपने ख़ादिम की ख़ातिर और अपनी मरज़ी के मुताबिक़
    यह अज़ीम काम करके इन अज़ीम वादों की इत्तला दी है।
  rug-rug: Na sa si kote boka zama nia pule arau? Gilanau Mua mo, na Mua nabulu si
    rau, ba va lavata au tu Agoi.
  gaz-gaz: “Waan ati garbicha kee ulfeessiteef Daawit kana caalaa maal jechuu dandaʼa?
    Ati garbicha kee ni beektaatii.
  fra-LSG: Que pourrait te dire encore David sur la gloire accordée à ton serviteur?
    Tu connais ton serviteur.
  yal-yal: N tan Dawuda, n nɔɛ nanse falɛ i xa xunna kenli ito a fe ra i naxan fixi
    i ya walikɛɛn ma? I tan yɛtɛna i ya walikɛɛn kolon.
  haw-1868: Heaha ka mea hou aku e hiki ia Davida ke olelo aku ia oe no ka pono o
    kau kauwa? no ka mea, ua ike oe i kau kauwa.
  arb-NAV: فَمَاذَا يُمْكِنُ لِدَاوُدَ عَبْدِكَ أَنْ يُضِيفَ مِنْ عِبَارَاتِ الشُّكْرِ
    لَكَ عَلَى مَا أَكْرَمْتَهُ بِهِ، وَأَنْتَ تَعْرِفُ عَبْدَكَ عَلَى حَقِيقَتِهِ؟
  ewe-ewe: “Nya kae David agagblɔ na wò le bubu si nède wò dɔla ŋu ŋuti? Elabena ènya
    wò dɔla,
  eng-LEE: What can David add yet more [to speak] unto thee of the honor of thy servant?
    since thou knowest well thy servant.
  asm-FB: আপুনি আপোনাৰ দাসক সন্মান দিছে। আপুনি আপোনাৰ দাসক বিশেষ স্ৱীকৃতি প্রদানৰ
    বিষয়ে মই, দায়ুদ, আপোনাক পুনৰ কি ক’ম?
  sus-A: ﭑ تَن دَوُدَ، ﭑ نْمَ مُنسٍ قَلَدٍ عِ بّ يِ شُننَكٍلِ شَ قٍ رَ عِ نَشَن قِشِ
    عِ شَ كٌنيِ مَ؟ عِ عِ شَ كٌنيِ كٌلٌن.
  fra-SBL: Que peut encore te dire David au sujet de l'honneur qui est fait à ton
    serviteur ? Car tu connais ton serviteur.
  hbo-hbo: מַה־יֹּוסִ֨יף עֹ֥וד דָּוִ֛יד אֵלֶ֖יךָ לְכָבֹ֣וד אֶת־עַבְדֶּ֑ךָ וְאַתָּ֖ה
    אֶֽת־עַבְדְּךָ֥ יָדָֽעְתָּ׃
  kik-kik: “Nĩ atĩa ũngĩ Daudi angĩkwĩra nĩ ũndũ wa gũtĩĩa ndungata yaku? Nĩgũkorwo
    nĩũũĩ ndungata yaku, Wee Jehova.
  fra-NCL: Que pourrait vous dire de plus David sur l’honneur accordé à votre serviteur ?
    Vous connaissez votre serviteur.
  cek-AK: Na tamna hae na panoek boeh pongah, David mah timaw thui thai vop tih?
  cuk-cuk: ”Bab-Dummad, ¿ibu an bega bar sogbalirgebe? Emide be, weyob angi-nued-binsanaigu.
    Ani, an-be-maiga-gudiid, magasar be an-daked.
  uig-CYR: Сән кәминәң үстигә чүшүргән шундақ шан-шәрәп тоғрилиқ Давут Саңа немә дийәлисун?
    Чүнки Сән дәрвәқә Өз қулуңни Өзүң билисән.
  tel-2017: నీ దాసుడైన నాకు కలుగబోయే ఘనతను గూర్చి దావీదు అనే నీ దాసుడనైన నేను నీతో
    ఇంకా ఏమని మనవి చెయ్యను? నువ్వు నీ దాసునికి ప్రత్యేక గుర్తింపు ఇచ్చావు.
  hat-BSA: Kisa, anplis, David kapab di Ou selon onè ki bay a sèvitè Ou a? Paske ou
    konnen sèvitè Ou.
  kos-kos: Mea pac nga ku in fahk nu sum! Kom arulana eteyu, a kom akfulatyeyu, mwet
    kulansap lom.
  hbo-WLC: מַה־יּוֹסִ֨יף ע֥וֹד דָּוִ֛יד אֵלֶ֖יךָ לְכָב֣וֹד אֶת־עַבְדֶּ֑ךָ וְאַתָּ֖ה
    אֶֽת־עַבְדְּךָ֥ יָדָֽעְתָּ׃
  ibo-ibo: “Gịnị ọzọ ka Devid ga-agwa gị, nʼihi nsọpụrụ i nyere ohu gị? Nʼihi na ị
    maara ohu gị nke ọma,
  ory-ory: ଏଣୁ ତୁମ୍ଭ ଦାସ ପ୍ରତି କୃତ ସମ୍ମାନ ବିଷୟରେ ଦାଉଦ ତୁମ୍ଭଙ୍କୁ ଆଉ କଅଣ କହିପାରେ? ତୁମ୍ଭେ
    ଆପଣା ଦାସକୁ ଜାଣୁଅଛ।
  chk-chk: Pwal met üpwe chüen apasa ngonuk, pokiten ka aitöchüei ngang noum chon
    angang? Pun en ka sileei ngang noum chon angang.
  rop-rop: Wal ai kaan tok enijing langa yu, dumaji yu sabi det filing blanga main
    olredi, bat stil yu rispek langa mi.
  ukr-1871: Що ж ще більше може додати перед тобою Давид, щоб ти ще більш прославив
    слугу твого? О, ти знаєш слугу твого!
  deu-1951: Was kann David noch dazutun, zu dieser Ehre, die du deinem Knecht erweisest,
    und daß du deinen Knecht also erkannt hast?
  eng-JPS: What can David say yet more unto Thee concerning the honour which is done
    to Thy servant? for Thou knowest Thy servant.
  srp-1865: Šta æe još David da ti govori o èasti sluge tvojega, kad ti znaš slugu
    svojega?
  lug-lug: “Dawudi ayinza kwongerako ki ku ebyo okumuwa ekitiibwa bwe kityo, kubanga
    ggwe omanyi omuddu wo.
  heb-heb: מה יוסיף עוד דויד אליך לכבוד את עבדך ואתה את עבדך ידעת׃
  ben-IRV: তোমার দাসের প্রতি যে সম্মান দেখালে তাতে আমি তোমার কাছে আর বেশী কি বলতে
    পারি? তুমি তো তোমার দাসকে জান।
  pan-pan: ਦਾਊਦ ਉਸ ਵਡਿਆਈ ਦੇ ਲਈ ਕੀ ਆਖੇ ਜਿਹੜੀ ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ ਦਿੱਤੀ? ਕਿਉਂ ਜੋ ਤੂੰ ਤਾਂ
    ਆਪਣੇ ਦਾਸ ਨੂੰ ਜਾਣਦਾ ਹੈਂ?
  mya-JVB: ကိုယ်တော် ကျွန် ဒါဝိဒ် သည် ကိုယ်ဘုန်း ကြီးစေခြင်းငှါ ၊ အဘယ်သို့ တိုးတက်
    ၍ လျှောက်ရပါမည်နည်း။ ကိုယ်တော် သည် ကိုယ်တော် ကျွန် ကို သိ တော်မူ၏။
  hmo-hmo: “Lau be oi dekenai dahaka lau hereva diba? Lohiabada Dirava e, lau be oiemu
    hesiai tauna, oi diba lau, to oi ese lau oi hanamoa noho.
  urd-urd: भला दाऊद तुझ से उस इकराम की निस्बत, जो तेरे ख़ादिम का हुआ और क्या कहे?
    क्यूँकि तू अपने बन्दे को जानता है।
  rus-SYN: Что еще может прибавить пред Тобою Давид для возвеличения раба Твоего?
    Ты знаешь раба Твоего!
  bqc-SIM: Dii Lua, kpelewa má o sa mapi n zↄ̀blena kã́fĩa yã́ musu lↄi? Ń ma
    dↄ̃.
  tcz-CHONGTHU: Hitabang a nalhachapa neijabol na hi nangma kom a ipi kasei be nahlai
    ding ham, nalhachapa keima itobang kahi la neihet soh kei ahitai.
  mar-mar: तुझ्या सेवकाचा तू सन्मान केला आहेस. आणखी मी, दावीद, तुला काय बोलू? तुझ्या
    सेवकाला तू विशेष ओळख दिली आहेस.
  qub-qub: ¿Imatanataj mastaga nëmanpis sirbishojniquita rispitädu cayman churaycämaptiquega?
    Gamga musyanquimi imano cashätapis.
  bqp-bqp: Mbɑ kon mɑɑ gere bɛɛrɛ ye ɑ mɑn doke min sɔ̃. Domi ɑ mɑn yɛ̃ kɔ.
  hat-hat: Kisa mwen menm David, mwen ka di ou, Seyè, apre sa pou bèl bagay ou fè
    pou mwen yo? Ou konnen ki moun mwen ye, mwen menm k'ap sèvi ou la.
  eng-BSB: What more can David say to You for so honoring Your servant? For You know
    Your servant,
  eng-WEBPB: What can David say yet more to you concerning the honour which is done
    to your servant? For you know your servant.
  kbq-kbq: Hagi eri'za vaheka'amo'nama nagesgama hunka antahinamina zankura mago kea
    osugosue. Na'ankure kagra ko eri'za vaheka'amo'na nagenka antahinka hu'nane.
  nhe-BL: Ax nijmati tlaque niquijtos pampa tlahuel pano tinechtlepanitztoc. Cuali
    tijmati para na ax tleno nopati.
  gub-BL: Ma'e a'e putar newe nehe kury. Hekwaw katu pe ne. Aiko neremiruze'eg romo
    ihe. Nezewe rehe we hemuwete katu pe ne.
  eng-DRA: What can David add more, seeing thou hast thus glorified thy servant, and
    known him?
