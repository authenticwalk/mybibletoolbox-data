verse: 1CH.017.023
translations:
  mal-C: “ഇപ്പോൾ യഹോവേ! അവിടത്തെ ഈ ദാസനെയും അവന്റെ ഗൃഹത്തെയുംപറ്റി അവിടന്ന് നൽകിയിരിക്കുന്ന
    വാഗ്ദാനം എന്നെന്നേക്കും നിലനിൽക്കട്ടെ! അവിടന്നു വാഗ്ദാനം ചെയ്തിരിക്കുന്നതു നിറവേറ്റണമേ!
  deu-TKW: Aber nun, Jahwe, möge sich die Zusage, die du in betreff deines Sklaven
    und seines Hauses gegeben hast, für alle Zeiten giltig erweisen, und thue, wie
    du geredet hast.
  lin-lin: Bongo sik’oyo, oh Yawe, tika ete elaka oyo opesaki epai ya mosali na Yo
    mpe libota na ye ekokisama mpo na libela ! Sala ndenge olakaki.
  eng-LSV: And now, O YHWH, let the word that You have spoken concerning Your servant,
    and concerning his house, be steadfast for all time, and do as You have spoken;
  eng-GNV: Therefore nowe Lord, let the thing that thou hast spoken concerning thy
    seruant and concerning his house, be confirmed for euer, and doe as thou hast
    sayd,
  eng-WEBSTER: Therefore now, LORD, Let the thing that thou hast spoken concerning
    thy servant and concerning his house be established for ever, and do as thou hast
    said.
  nhw-BL: “Huajca ama, TOTECO, nijselía huan nijneltoca mocamanal catli tiquijtojtoc
    para na huan catli teipa tlacajtiyase ica na noeso tlanahuatise para nochipa ipan
    ni tlali. Ma eli temachtli mocamanal huan ma mochihua san quen ta tiquijtojtoc.
  swh-ONEN: “Sasa basi, Bwana ahadi uliyoweka kuhusu mtumishi wako na nyumba yake
    na uithibitishe milele. Fanya kama ulivyoahidi,
  bba-bba: Ǹ n mɛn nɑ, ɡɑri yi ɑ ɡeruɑ nɛ kɑ nɛn bweserun sɔ̃ ɑ de yi koorɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Therefore now, Lord, let the thing that thou hast spoken concerning
    thy servant and concerning his house be established for ever, and do as thou hast
    said.
  luo-luo: “To koro Jehova Nyasaye, mi singruok misetimo kuom jatichni kod ode mondo
    ogurre nyaka chiengʼ. Tim mana kaka ne isingori,
  meu-meu: Iehova e, emu hesiai tauna bona ena iduhu o herevalaidia herevana na vada
    baine gini hanaihanai, bona o gwauraia heḡereḡerena ba karaia.
  npi-ULB: यसैले अब हे परमप्रभु, आफ्‍नो दास र उसको घरानाको निम्‍ति तपाईंले गर्नुभएको
    प्रतिज्ञा सदाको लागि स्थापित होस् । तपाईंले जस्‍तो भन्‍नुभएको छ त्‍यस्‍तै गर्नुहोस्
    ।
  yor-yor: “Nísinsin yìí, Olúwa, jẹ́ kí ìlérí tí ìwọ ti ṣe fún ìránṣẹ́ rẹ àti ilé
    rẹ̀ di fífi ìdí múlẹ̀ títí láé. Ṣe gẹ́gẹ́ bí o ti ṣe ìlérí.
  pes-OPCB: «ای خداوند باشد آنچه که دربارهٔ من و خاندانم وعده فرموده‌ای، به انجام
    رسد.
  tgl-ULB: Kaya ngayon, O Yahweh, nawa manatili magpakailanman ang ipinangako mo tungkol
    sa iyong lingkod at sa kaniyang pamilya. Gawin mo kung ano ang iyong sinabi.
  hui-hui: Anduane Homogo-o áyu í̠na i̱naga dameneruhondobi í̠naga biabe biahaga i̱nihondobi
    buleore lalu bi lo wiriruni biaaboore habelo hameledo. Í̠na bulebero lo wiridagua
    bibe laro.
  mya-mya: '``သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး နှင့်​သား​မြေး​တို့​အ​တွက်​ကိုယ်​တော်​ရှင်​ပြု
    တော်​မူ​သော​က​တိ​တော်​ကို ယ​ခု​ပင်​အ​ကောင် အ​ထည်​ပေါ်​စေ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​ပြု
    တော်​မူ​မည်​ဟု​အ​မိန့်​တော်​ရှိ​သည်​အ​တိုင်း အ​စဉ်​ပင်​ပြု​တော်​မူ​ပါ။-'
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་དང་དེའི་ཁྱིམ་རྒྱུད་ལ་གནང་བའི་ཞལ་བཞེས་དེ་ནི་ཇི་སྲིད་བར་དུ་བརྟན་པོར་མཛད་ཅིང་།
    ཅི་གསུངས་བཞིན་དུ་བསྒྲུབ་པར་མཛོད་ཅིག
  sna-sna: “Uye zvino, Jehovha, itai kuti chivimbiso chamaita kumuranda wenyu neimba
    yake chisimbiswe nokusingaperi. Itai sezvamakavimbisa,
  spa-BLM: Ahora bien, Yahvé, que la palabra que has pronunciado respecto a tu siervo
    y a su casa quede establecida para siempre, y haz lo que has dicho.
  cac-cac: A ticnaic Mamin Jehová, elocab'c'och tas ix alcan d'ayin a in a checab'
    in tic yed' d'a eb' vin̈tilal.
  swh-ULB: Hivyo sasa, Yahweh, ile ahadi uliyo iweka kuhusu mtumishi wako na nyumba
    yake itimizwe milele. Fanya kama ulivyo nena.
  bel-bel: Дык вось цяпер, о Госпадзе, слова, якое Ты сказаў пра раба Твайго і пра
    дом ягоны, умацуй навек, і зрабі, як Ты сказаў.
  deu-ELBBK: Und nun, HERR, das Wort, das du über deinen Knecht und über sein Haus
    geredet hast, möge sich bewähren ewiglich; und tu, wie du geredet hast!
  mbb-OT: Ne ǥuntaan, Nengazen, tumana nu is menge saad nu kedì te suluǥuen nu wey
    te pemilya ku, para mehitavù heini, ne iyan ka mevantug te wazà pidtemanan. Ne
    egkaǥi is menge etew te, ‘Is Nengazen he Mekeǥeǥehem iyan Megbevayà te Israel.’
    Ne is kedhadì te pemilya ku ebpedayun taman te taman.
  mal-2015: ആകയാൽ യഹോവേ, ഇപ്പോൾ നീ അടിയനെയും അടിയന്റെ ഗൃഹത്തെയും കുറിച്ചു അരുളിച്ചെയ്ത
    വചനം എന്നേക്കും സ്ഥിരമായിരിക്കട്ടെ; അരുളിച്ചെയ്തതുപോലെ തന്നേ ചെയ്യേണമേ.
  rmc-rmc: Akana, RAJEJA, doľiker pro furt oda lav, so diňal mange the mira famelijake.
    Ker sa avke, sar phenďal,
  pes-OPV: « و الآن اي خداوند کلامي که درباره بنده ات و خانه اش گفتي تا به ابد استوار
    شود و بر حسب آنچه گفتي عمل نما.
  ron-1924: Акум, Доамне, кувынтул пе каре л-ай ростит асупра робулуй Тэу ши асупра
    касей луй сэ рэмынэ ын вяк ши фэ дупэ кувынтул Тэу!
  ben-OBCV: “আর এখন, হে সদাপ্রভু, তোমার দাসের ও তার কুলের বিষয়ে তুমি যে প্রতিজ্ঞা
    করলে, তা যেন চিরতরে প্রতিষ্ঠিত হয়। তোমার প্রতিজ্ঞানুসারেই তুমি তা করো,
  som-som: Haddaba Rabbow, eraygii aad ku hadashay oo igu saabsanaa anoo addoonkaaga
    ah, oo ku saabsanaa reerkayga, weligaa adkee oo sidaad ku hadashay yeel.
  lat-VUC: Nunc igitur Domine, sermo quem locutus es famulo tuo et super domum ejus
    confirmetur in perpetuum, et fac sicut locutus es.
  eng-ASVBT: And now, O Jehovah, let the word that thou hast spoken concerning thy
    servant, and concerning his house, be established forever, and do as thou hast
    spoken.
  ita-1885: Ora dunque, o Signore, sia la parola, che tu hai promessa al tuo servitore,
    ed alla sua casa, ferma in perpetuo; ed opera come tu hai parlato.
  eng-LXXUP: And now, Lord, let the word which thou spokest to thy servant, and concerning
    his house, be confirmed forever, and do thou as thou hast spoken.
  eng-ULB: So now, Yahweh, may the promise that you made concerning your servant and
    his family be established forever. Do as you have spoken.
  spa-VBL: “Así que ahora, Señor, haz que lo que has dicho de mí y de mi casa se cumpla
    y dure para siempre. Por favor, haz lo que has prometido,
  fra-_FOB: Et maintenant, ô Éternel! que la parole que tu as prononcée touchant ton
    serviteur et sa maison, soit ferme à jamais; et fais selon que tu as parlé.
  mal-mal: ആകയാൽ യഹോവേ, ഇപ്പോൾ അവിടുന്ന് അടിയനെയും അടിയന്റെ ഭവനത്തെയുംകുറിച്ച് അരുളിച്ചെയ്ത
    വചനം എന്നേക്കും സ്ഥിരമായിരിക്കട്ടെ; അവിടുന്ന് അരുളിച്ചെയ്തതുപോലെ പ്രവർത്തിക്കേണമേ,
  urd-GVR: Chunāṅche ai Rab, jo bāt tū ne apne ḳhādim aur us ke gharāne ke bāre meṅ
    kī hai use abad tak qāym rakh aur apnā wādā pūrā kar.
  suz-BL: मुल ए परमप्रभु यावे, गे इन गेय पाइब नु मेको आ खिं आ पर्बम मार मिम्‍शा पशो
    बाक्‍नी, मेको गेना हना यो लील। गे मार कबल पशो बाक्‍नी, मेको गाप्‍ल।
  ita-1927: Or dunque, o Eterno, la parola che tu hai pronunziata riguardo al tuo
    servo ed alla sua casa rimanga stabile in perpetuo, e fa’ come tu hai detto.
  ckb-ckb: «ئەی یەزدان، ئێستاش ئەو بەڵێنەی سەبارەت بە بەندەکەت و بە ماڵەکەی فەرمووت،
    با بۆ هەتاهەتایە بچەسپێت. هەروەک فەرمووت ئاوا بکە،
  eng-BBE: And now, Lord, let your words about your servant and about his family be
    made certain for ever, and do as you have said.
  kan-OKCV: “ಈಗ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನಿಮ್ಮ ಸೇವಕನನ್ನು ಕುರಿತೂ, ಅವನ ಕುಟುಂಬವನ್ನು ಕುರಿತೂ ಮಾಡಿದ
    ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಿ ಅದನ್ನು ಶಾಶ್ವತವಾಗಿ ಸ್ಥಿರಪಡಿಸಿರಿ.
  tam-2017: இப்போதும் யெகோவாவே, தேவரீர் அடியானையும் அவனுடைய வீட்டையும்குறித்துச் சொன்ன
    வார்த்தை என்றென்றைக்கும் நிலைத்திருப்பதாக; தேவரீர் சொன்னபடியே செய்தருளும்.
  spa-RV-1909: Ahora pues, Jehová, la palabra que has hablado acerca de tu siervo
    y de su casa, sea firme para siempre, y haz como has dicho.
  ron-BTF: Și acum, DOAMNE, să fie întemeiat, pentru totdeauna, acest lucru pe care
    l-ai vorbit referitor la servitorul tău și referitor la casa lui și să faci precum
    ai spus.
  eng-WEBP: Now, LORD, let the word that you have spoken concerning your servant,
    and concerning his house, be established forever, and do as you have spoken.
  eng-FBV: So now, Lord, please ensure that what you have said about me and my house
    happens, and lasts forever. Please do as you have promised,
  nld-1939: Welnu dan Jahweh, laat voor eeuwig het woord in vervulling gaan, dat Gij
    over uw dienaar en over zijn huis hebt gesproken, en doe, zoals Gij beloofd hebt.
  nch-BL: “Huajca ama, TOTECO, nijselía huan nijneltoca mocamanal cati tiquijtojtoc
    para na huan cati teipa tacajtiyase ica na noeso tanahuatise para nochipa ipan
    ni tali. Ma eli temachti mocamanal huan ma mochihua san quej ta tiquijtojtoc.
  vie-1934: Bây giờ, Đức Giê-hô-va ôi! nguyện lời Ngài đã hứa về tôi tớ Ngài và về
    nhà nó được ứng nghiệm đến đời đời, cầu Chúa làm y như Ngài đã phán.
  hin-CV: “अब, याहवेह, अपने सेवक और उसके परिवार के संबंध में आपने जो कुछ प्रकट किया
    है, हमेशा के लिए अटल हो, और आपके वचन के अनुसार ही होता रहे.
  spa-BES: Y ahora, Señor, deja que tus palabras sobre tu siervo y sobre su familia
    sean cumplidas para siempre, y haz lo que has dicho.
  tdx-tdx: Ie amy zao, ry Iehovà, lonik’ abey te hajado’o nainai’e i nitsarae’o amo
    mpitoro’oo naho i akiba’eiy vaho hanoe’o i tsinara’oy.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ฉะนั้นบัดนี้​ขอให้​พระวจนะซึ่งพระองค์ตรัสเกี่ยวกับผู้​รับใช้​ของพระองค์
    และเกี่ยวกับราชวงศ์จงดำรงอยู่​เป็นนิตย์ และขอพระองค์ทรงกระทำตามที่​พระองค์​ตรัสแล้​วน​ั้นเถิด
  por-BR-2018: Agora, pois, SENHOR, a palavra que falaste acerca de teu servo e de
    sua casa, seja firme para sempre, e faze como disseste.
  deu-ELO: Und nun, Jehova, das Wort, das du über deinen Knecht und über sein Haus
    geredet hast, möge sich bewähren ewiglich; und tue, wie du geredet hast!
  eng-WYC-2018: Now therefore (or And so now), Lord, the word which thou hast spoken
    to thy servant, and on his house, be it confirmed without end, and do, as thou
    hast spoken;
  epo-epo: Kaj nun, ho Eternulo, la vorto, kiun Vi diris pri Via servanto kaj pri
    lia domo, veriĝu por eterne, kaj Vi agu tiel, kiel Vi diris.
  uig-PIN: Aⱨ Pǝrwǝrdigar, ǝmdi peⱪir ⱪulung wǝ uning ɵyi toƣruluⱪ ⱪilƣan wǝdǝng mǝnggügǝ
    ǝmǝl ⱪilinsun; Sǝn degǝnliring boyiqǝ ixni ada ⱪilƣaysǝn!
  beo-beo: 'Amola wali, Hina Godedafa, Dia nama amola nagaga fi ilima hamomusa: ilegele
    sia:i, amo huluane hamoma.'
  tpi-OTNT: “Bikpela, nau mi laik yu mekim olsem yu bin promis long mekim long mi
    na long lain bilong mi, na bai yu ken mekim olsem oltaim.
  hau-SA: “Yanzu kuwa, Ubangiji, bari alkawarin da ka yi game da bawanka da gidansa
    yă kahu har abada. Yi kamar yadda ka yi alkawari,
  uig-LAT: Ah Perwerdigar, emdi péqir qulung we uning öyi toghruluq qilghan wedeng
    menggüge emel qilinsun; Sen dégenliring boyiche ishni ada qilghaysen!
  nde-nde: Lakhathesi, Thixo akuthi lesosithembiso owasenza encekwini yakho labendlu
    yayo sigcwaliseke kuze kube nininini. Yenza njengokuthembisa kwakho,
  ton-ton: Ko ia foki, ʻE Sihova, tuku ʻae meʻa kuo ke folofolaʻaki ki hoʻo tamaioʻeiki,
    pea mo hono fale, ke fokotuʻumaʻu ʻo taʻengata, pea ke fai ʻo hangē ko hoʻo folofola.
  ces-1613: Nyní tedy, Hospodine, slovo to, jímž jsi zamluvil se služebníku svému
    a domu jeho, budiž jisté až na věky, a učiň tak, jakž jsi mluvil.
  eng-WMB: Now, LORD, let the word that you have spoken concerning your servant, and
    concerning his house, be established forever, and do as you have spoken.
  tam-TCV: “இப்பொழுது யெகோவாவே, உம்முடைய அடியானையும், அவன் குடும்பத்தையும் குறித்து
    நீர் கொடுத்த வாக்குறுதி என்றென்றைக்கும் நிலைப்பதாக. நீர் வாக்களித்தபடியே செய்யும்.
  ceb-ULB: Busa karon, Yahweh, hinaot unta nga molungtad hangtod sa kahangtoran ang
    imong saad nga gihimo kabahin sa imong alagad ug sa iyang banay. Buhata ang imong
    gisulti.
  pol-UBG: Teraz więc, PANIE, niech słowo, które wypowiedziałeś o swoim słudze i o
    jego domu, będzie utwierdzone na wieki i uczyń, jak powiedziałeś.
  urd-GVU: چنانچہ اے رب، جو بات تُو نے اپنے خادم اور اُس کے گھرانے کے بارے میں کی
    ہے اُسے ابد تک قائم رکھ اور اپنا وعدہ پورا کر۔
  deu-1912: Nun, HERR, das Wort, das du geredet hast über deinen Knecht und über sein
    Haus, werde wahr ewiglich, und tue, wie du geredet hast.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನಿನ್ನ ಸೇವಕನನ್ನೂ ಅವನ ಮನೆಯನ್ನೂ ಕುರಿತು ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು ಶಾಶ್ವತಪಡಿಸಿ
    ನೆರವೇರಿಸು. ಅದು ಸದಾ ಸ್ಥಿರವಾಗಿರಲಿ.
  yap-yap: “A SOMOL, arme chiney e ngam tay nga tagil’ e tin kam micheg ni murung’ageg
    nge pi’in owcheg ni ga ra rin’ e chiney i yan ngaram, ma ga rin’ e n’en nmog ni
    ga ra rin’.
  hlt-MCSB: BOEIPA aw, na sal ham neh a imkhui ham na thui ol te kumhal duela cak
    pawn saeh. Na thui bangla saii pai laeh.
  mdy-ETH: «ሃሢያ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ታናንታ ታ ዜርፆንታም ኔ ኬኤዜ ዎዞ ቃኣሎ ቢያ ማዺ ኩንሤ፤ ‹ታ ማዻንዳኔ›
    ኔኤኒ ጌዔ ባኮ ቢያ ማዼ፤
  twi-ASANTE: “Ao Awurade, afei di ɛbɔ a wohyɛ faa wʼakoa ne ne mʼabusuafoɔ ho no
    so. Ma ɛnyɛ bɔhyɛ a ɛbɛtena hɔ daa.
  eng-WEBU: Now, LORD, let the word that you have spoken concerning your servant,
    and concerning his house, be established forever, and do as you have spoken.
  wal-wal: “Abeet GODAU, neeni ne ashkkaraabaanne a zerettaabaa haasayidoogee merinau
    minni eqqo; neeni oottana giidoogaadankka ootta.
  spa-PDDPT: Ahora pues, oh Yavé, confirma para siempre la Palabra que hablaste acerca
    de tu esclavo y de su casa. Haz como dijiste.
  gun-gun: Ha'e gui aỹ ma Senhor, ha'e va'e ayvu xee nerembiguai rekorã re aipo'reague,
    ha'e xero pygua re voi, toĩ atãve. Ejapo ndeayvuague rami ae.
  ilo-ULB: Isu nga ita, O Yahweh, matungpal koma iti agnanayon ti inkarim iti adipenmo
    ken iti pamiliana. Aramidem koma kas insaom.
  kpg-kpg: “Gei dolomeenei, meenei Dimaadua, haga gila aga ina i nia madagoaa huogodoo
    dau hagababa dela ne hai i di au mo dogu hagadili gi muli. Heia au mee ala bolo
    e hai gii hai be au helekai.
  uig-ARA: ئاھ پەرۋەردىگار، ئەمدى پېقىر قۇلۇڭ ۋە ئۇنىڭ ئۆيى توغرۇلۇق قىلغان ۋەدەڭ
    مەڭگۈگە ئەمەل قىلىنسۇن؛ سەن دېگەنلىرىڭ بويىچە ئىشنى ئادا قىلغايسەن!
  sus-sus: «Marigi Alatala, i xa masenyi i xa konyi nun a xa denbaya xa fe ra, na
    xa kamali. I naxan fala, yandi i xa na ragiri.
  pon-2006: “Eri, met maing KAUN, ei Koht, komw ketin kapwaiada sapwellimomwi inou
    me komwi ketin wiadahr ong kadaudokei kan kohkohlahte.
  ksd-ksd: Kari, Luluai, boina ba ra tinata nina u ga tatike ure kaum tultul ma ure
    kana apik na tarai na tur tukum, ma una pait ot pa nam u ga tatike.
  tur-YTC: Şimdi, ey Yahve, hizmetkârın ve onun evi hakkında söylediğin söz sonsuza
    dek sabit olsun ve söylediğin gibi yap.
  grc-BRENT: Καὶ νῦν, Κύριε, ὁ λόγος σου ὅν ἐλάλησας πρὸς τὸν παῖδά σου καὶ ἐπὶ τὸν
    οἶκον αὐτοῦ, πιστωθήτω ἕως αἰῶνος· καὶ ποιήσον καθὼς ἐλάλησας,
  ind-AYT: Sekarang, ya TUHAN, kiranya firman yang Kauucapkan mengenai hamba-Mu ini
    dan keluarganya, Engkau teguhkan untuk selama-lamanya. Perbuatlah sesuai dengan
    apa yang Kaufirmankan.
  nya-nya: “Ndipo tsopano Yehova, sungani kwamuyaya lonjezo limene mwachita ndi mtumiki
    wanu ndi banja lake, likhazikitseni kwamuyaya. Chitani monga mwalonjezera,
  hrv-hrv: Zato sada, Jahve, neka bude čvrsta dovijeka riječ koju si dao svome sluzi
    i njegovu domu i učini kako si obrekao.
  mps-mps: “Genuai Bidio, eno homugo nago te enabolo me eno haniba te bomai po dąų
    walu te yaibao wali tiwai sę te tiwai sę nago sesemane sogo yao.
  tpi-tpi: “Bikpela, nau mi laik yu mekim olsem yu bin promis long mekim long mi na
    long lain bilong mi, na bai yu ken mekim olsem oltaim.
  dan-1931: Så lad da, HERRE, den Forjættelse, du udtalte om din Tjener og hans Hus,
    gælde til evig Tid og gør, som du sagde!
  vie-OVCB: Và bây giờ, lạy Chúa Hằng Hữu, con là đầy tớ Ngài; con xin nhận lời Chúa
    hứa cho con và dòng dõi con. Nguyện lời Chúa hứa được dài lâu mãi mãi.
  guj-2017: તેથી હવે, હે યહોવાહ, તમે તમારા સેવક તથા તેના કુટુંબ સંબંધી જે બોલ્યા છો
    તે પૂરું કરો.
  pon-2006A: “Eri, met maing KAUN, ei Koht, komw ketin kapwaiada sapwellimomwi inou
    me komwi ketin wiadahr ong kadaudokei kan kohkohlahte.
  por-BRBSL: Agora, Javé, que a palavra que você falou a respeito de seu servo, e
    a respeito de sua casa, seja estabelecida para sempre, e faça como você falou.
  cth-cth: Oe BAWIPA, na san kong hoi na imthung kong dawkvah, na dei e teh, yungyoe
    hanelah caksak nateh, na dei e patetlah caksak yawkaw.
  twi-twi: “Awurade, afei yɛ nea woahyɛ ho bɔ afa me ne mʼabusuafo ho no. Ma ɛnyɛ
    bɔhyɛ a ebetim hɔ daa.
  hlt-hlt: BOEIPA aw, na sal ham neh a imkhui ham na thui ol te kumhal duela cak pawn
    saeh. Na thui bangla saii pai laeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie, ɑ bɛ́i ntì mí nhɑ kóo tɔ̃ntì n kpɛ́í nnɛ̀ ɑ dɔúnnɛ̀ dìì
    nùù n cĩ́ɛ̃̀tɛ̀ kpɛ́í ndì pĩ nsɑ̃́ɑ̃̀ kɛ́ dì dɔ̀ɔ̀, ɑ bɛ́i nkɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: “O Ikiavɨra Itir God, nɨ uan ingangarir gumazim ko an adarazi bagha amizir
    akar dɨkɨrɨzir kam, kɨ kamaghsua, nɨ a damightɨ a zurara kamaghɨra ikɨ.
  dop-dop: Pǝnɛntɛ Tɑcɑɑ lɑ ɩsɩɩ n yɔɣɔtʋɣʋ tɔ. Yoosi nɔɣɔ ŋkɑ n sɩɩ mɑ́ nɑ mɑ tǝyɑɣɑ
    nyǝ́mɑ tɔɣɔ tɑm.
  azb-azb: İndi isə, ya Rəbb, bu qulun və onun nəsli haqqında söylədiyin söz əbədi
    olaraq yerinə yetsin və dediyinə əməl et.
  eng-DBY: And now, Jehovah, let the word that thou hast spoken concerning thy servant
    and concerning his house be established for ever, and do as thou hast said.
  hin-2017: इसलिए, अब हे यहोवा, तूने जो वचन अपने दास के और उसके घराने के विषय दिया
    है, वह सदैव अटल रहे, और अपने वचन के अनुसार ही कर।
  eng-YLT: '''And now, O Jehovah, the word that Thou hast spoken concerning Thy servant,
    and concerning his house, let be stedfast unto the age, and do as Thou hast spoken;'
  eng-WYC-2017: Now therefore, Lord, the word which thou hast spoken to thy servant,
    and on his house, be it confirmed with-out end, and do, as thou hast spoken;
  eng-WMBB: Now, LORD, let the word that you have spoken concerning your servant,
    and concerning his house, be established forever, and do as you have spoken.
  urd-GVH: चुनाँचे ऐ रब, जो बात तूने अपने ख़ादिम और उसके घराने के बारे में की है उसे
    अबद तक क़ायम रख और अपना वादा पूरा कर।
  rug-rug: Meke kamahire, Zihova, va gorevura ia ninae rane ka rane sa Mua vina tatara
    sapu ele tavete mae nia Goi koa rau meke koasa tutiqu. Tavetia gua sapu ele zama
    nia Goi.
  gaz-gaz: “Ammas yaa Waaqayyo, waadaan ati garbicha keetii fi mana isaatiif galte
    sun bara baraan jabaatee haa dhaabatu. Ati akkuma waadaa galte sana raawwadhu;
  fra-LSG: Maintenant, ô Éternel! Que la parole que tu as prononcée sur ton serviteur
    et sur sa maison subsiste éternellement, et agis selon ta parole!
  yal-yal: “Iki, Alatala, i dɛ xuiin naxan tongoxi n tan, i ya walikɛɛn nun n ma denbayaan
    xa, na xa rakamali habadan. Na liga alo i a falaxi kii naxan yi.
  haw-1868: Nolaila hoi, e Iehova, e hookupaa mau loa oe i ka olelo au i olelo mai
    ai no kau kauwa, a me kana ohana, a e hana mai e like me kau i olelo ai.
  arb-NAV: وَالآنَ يَا رَبُّ لِيَتِمَّ وَعْدُكَ الَّذِي وَعَدْتَ بِهِ عَبْدَكَ وذُرِّيَّتَهُ،
    وَحَقِّقْهُ كَمَا تَعَهَّدْتَ.
  ewe-ewe: “Azɔ la, Oo Yehowa, na be wò ŋugbe si nèdo ɖe wò dɔla kple eƒe aƒe ŋu la
    nali ke tegbetegbe. Wɔ abe ale si nèdo ŋugbee ene,
  eng-LEE: And now, O Lord, let the thing that thou hast spoken concerning thy servant
    and concerning his house be verified for ever, and do as thou hast spoken.
  asm-FB: সেয়ে এতিয়া হে যিহোৱা, আপুনি আপোনাৰ দাস আৰু তাৰ পৰিয়ালৰ বিষয়ে যি প্রতিজ্ঞা
    কৰিলে, তাক সদাকাললৈকে স্থিৰ কৰা হওক। যেনেকৈ আপুনি ক’লে, তেনেকৈয়ে কৰক।
  sus-A: «مَرِفِ عَلَتَلَ، عِ شَ مَسٍنيِ عِ شَ كٌنيِ نُن عَ شَ دٍنبَيَ شَ قٍ رَ، نَ
    شَ كَمَلِ. عِ نَشَن قَلَ، يَندِ عِ شَ نَ رَفِرِ.
  fra-SBL: Maintenant, Yahvé, que la parole que tu as prononcée sur ton serviteur
    et sur sa maison soit affermie pour toujours, et que tu fasses ce que tu as dit.
  hbo-hbo: וְעַתָּ֣ה יְהוָ֔ה הַדָּבָ֗ר אֲשֶׁ֨ר דִּבַּ֤רְתָּ עַֽל־עַבְדְּךָ֙ וְעַל־בֵּיתֹ֔ו
    יֵאָמֵ֖ן עַד־עֹולָ֑ם וַעֲשֵׂ֖ה כַּאֲשֶׁ֥ר דִּבַּֽרְתָּ׃
  kik-kik: “Na rĩrĩ, Jehova, tũma kĩĩranĩro kĩrĩa weranĩire gĩkoniĩ ndungata yaku
    na nyũmba yake kĩrũme nginya tene. Na wĩke o ta ũguo wĩranĩire,
  fra-NCL: Maintenant, Yahweh, que la parole que vous avez dite au sujet de votre
    serviteur et au sujet de sa maison subsiste à jamais, et agissez selon votre parole !
  cek-AK: To pongah vaihiah, Angraeng, na thuih ih na tamna hoi a imthung takoh hmuennawk
    to dungzan khoek to caksak ah; na thuih ih lok baktiah sah ah.
  cuk-cuk: ”Bab-Jehová, angi be sunmaksadi, degi, an-wagangi be sunmaksabalidi, mer
    be iegena gadin. Be-sogsadba degisadegu be imakena gadin.
  uig-CYR: Аһ Пәрвәрдигар, әнди пеқир қулуң вә униң өйи тоғрилиқ қилған вәдәң мәңгүгә
    әмәл қилинсун; Сән дегәнлириң бойичә ишни ада қилғайсән!
  tel-2017: యెహోవా, ఇప్పుడు నీ దాసుని గూర్చీ, అతని సంతతిని గూర్చీ నువ్వు చెప్పిన మాట
    నిత్యం స్థిరమౌతుంది గాక.
  hat-BSA: Koulye a, O SENYÈ, kite pawòl ke Ou te pale pa sèvitè Ou a, selon lakay
    li vin etabli jis pou tout tan an. Fè jan Ou te pale a.
  kos-kos: “Ac inge, LEUM GOD, oru tuh wuleang se su kom wulela keik ac ke tulik nutik
    in akpwayeyuk nwe tok, ac oru oana ma kom fahk mu kom ac oru.
  hbo-WLC: וְעַתָּ֣ה יְהוָ֔ה הַדָּבָ֗ר אֲשֶׁ֨ר דִּבַּ֤רְתָּ עַֽל־עַבְדְּךָ֙ וְעַל־בֵּית֔וֹ
    יֵאָמֵ֖ן עַד־עוֹלָ֑ם וַעֲשֵׂ֖ה כַּאֲשֶׁ֥ר דִּבַּֽרְתָּ׃
  ibo-ibo: “Ma ugbu a, Onyenwe anyị, mee ka nkwa a nke i kwere banyere ohu gị na ụlọ
    ya bụrụ nke ga-eguzosie ike ruo mgbe ebighị ebi. Mezukwaa ihe niile dịka nkwa
    gị si dị,
  ory-ory: ଏବେ ହେ ସଦାପ୍ରଭୋ! ତୁମ୍ଭେ ଆପଣା ଦାସ ବିଷୟରେ ଓ ତାହାର ବଂଶ ବିଷୟରେ ଯେଉଁ କଥା କହିଅଛ;
    ତାହା ଅନନ୍ତକାଳ ସ୍ଥିରୀକୃତ ହେଉ ଓ ତୁମ୍ଭେ ଯେପରି କହିଅଛ, ସେପରି କର।
  chk-chk: Iei, ai Samol mi Lapalap, kopwe apwönüetä tori feilfeilachök ewe pwon ka
    eäni ngeniei ngang noum chon angang, pwal ngeni mwirimwiri o föri usun mine ka
    pwonei.
  rop-rop: “Wal YAWEI, mi askim yu blanga dum wanim yubin pramis blanga dum blanga
    mi en main femili olabat.
  ukr-1871: А тепер, Господи, слово, що ти сказав про твого слугу й про дом його,
    справди по віки, й вчини, як сказав єси.
  deu-1951: Und nun, HERR, das Wort, das du über deinen Knecht und über sein Haus
    geredet hast, bleibe ewig wahr; tue, wie du geredet hast!
  eng-JPS: And now, O LORD, let the word that Thou hast spoken concerning Thy servant,
    and concerning his house, be established for ever, and do as Thou hast spoken.
  srp-1865: I tako, Gospode, rijeè koju si obrekao sluzi svojemu i domu njegovu neka
    bude tvrda dovijeka, i uèini kako si rekao.
  lug-lug: “Kaakano, Ayi Mukama Katonda, kye wasuubiza omuddu wo n’ennyumba ye kinywezebwe
    emirembe gyonna.
  heb-heb: ועתה יהוה הדבר אשר דברת על עבדך ועל ביתו יאמן עד עולם ועשה כאשר דברת׃
  ben-IRV: এখন হে সদাপ্রভু, আমার ও আমার বংশের বিষয়ে তুমি যে প্রতিজ্ঞা করেছ তা চিরকাল
    রক্ষা কর। তোমার প্রতিজ্ঞা অনুসারেই তা কর।
  pan-pan: ਸੋ ਹੁਣ ਹੇ ਯਹੋਵਾਹ, ਉਹ ਬਚਨ ਜਿਹੜਾ ਤੂੰ ਆਪਣੇ ਦਾਸ ਅਤੇ ਉਹ ਦੇ ਘਰਾਣੇ ਲਈ ਆਖਿਆ ਸੀ,
    ਸਦਾ ਤੱਕ ਅਟੱਲ ਹੋਵੇ ਅਤੇ ਤੂੰ ਆਪਣੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਕਰ
  mya-JVB: ယခု မှာအိုထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် ၌ ၎င်း ၊ ကိုယ်တော်ကျွန်၏အမျိုးအနွယ်
    ၌ ၎င်း၊ မိန့် တော်မူသော စကား တော် အစဉ်အမြဲ တည် ပါစေသော။ မိန့် တော်မူသည် အတိုင်း
    ပြု တော်မူပါ။
  hmo-hmo: “Lohiabada Dirava e, oiemu gwauhamata lau bona lauegu tubuna taudia totona
    do oi hamomokania hanaihanai. Bona inai gwauhamata ena kara ibounai do oi karaia.
  urd-urd: और अब ऐ ख़ुदावन्द, वह बात जो तू ने अपने बन्दे के हक़ में और उसके घराने
    के हक में फ़रमाई, हमेशा तक साबित रहे और जैसा तू ने कहा है वैसा ही कर।
  rus-SYN: Итак теперь, о, Господи, слово, которое Ты сказал о рабе Твоем и о доме
    его, утверди навек, и сделай, как Ты сказал.
  bqc-SIM: Dii, to lɛ́ pↄ́ ń gbɛ̃̀ mapi n zↄ̀blena ń ma buiↄ yã́ musu àↄ ku gↄↄpii.
    Kɛ lá ń òwa,
  tcz-CHONGTHU: O Pakai tunvang keima nalhacha kahitai, keima le ka insungmi chung
    chang thua nakitepna bang in bol jeng tan chule hiche kitepna hi aitih chan a
    ding hita hen.
  mar-mar: म्हणून आता, हे परमेश्वरा, तुझ्या सेवकाला आणि त्याच्या घराण्याला तू हे वचन
    दिले आहेस, ते सर्वकाळ स्थापित कर. तू बोलला आहेस तसे कर.
  qub-qub: «Cananga Tayta Dios, nogata y wamräcunata aunimashayquita ama gongaychu.
    Llapan nishayquita cumliycullay ari.
  bqp-bqp: Ǹ n mɛn nɑ, gɑri yi ɑ geruɑ nɛ kɑ nɛn bweserun sɔ̃ ɑ de yi koorɑ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: Koulye a, Seyè, Bondye, se pou ou kenbe pwomès ou te fè sèvitè ou la ansanm
    ak fanmi li an. Se pou ou fè sa ou di w'ap fè a.
  eng-BSB: And now, O LORD, let the word You have spoken concerning Your servant and
    his house be established forever. Do as You have promised,
  eng-WEBPB: Now, LORD, let the word that you have spoken concerning your servant,
    and concerning his house, be established forever, and do as you have spoken.
  kbq-kbq: Hagi menina Ra Anumzamoka atregeno eri'za vahekamonagu'ene naga'nimofonku'ma
    hu'nana kemo'a, huvempama hu'nana kemofo kante anteno, anazamo'a efore huno mevava
    huno meno nevinkeno,
  nhe-BL: “Huajca ama, TOTECO, nijselía huan nijneltoca motlajtol tlen tiquijtojtoc
    para na huan tlen teipa tlacajtiyase ica na noeso tlanahuatise para nochipa ipan
    ni tlali. Ma eli temachtli motlajtol huan ma mochihua san queja ta tiquijtojtoc.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emume'u wi herehe neremimume'u kwer nehe kury.
    Emume'u wi hezuapyapyr wanehe neremimume'u kwer nehe no. Ezapo ma'e a'e neze'eg
    awer rupi katete nehe no.
  eng-DRA: Now therefore, O Lord, let the word which thou hast spoken to thy servant,
