  ibo-ibo: Anọnyekwara m gị nʼebe ọbụla ị gara, kpochapụ ndị iro gị niile site nʼihu
    gị. Ugbu a, aga m eme ka aha gị dịka aha ndị ikom dịkarịsịrị ukwuu nʼụwa.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଗଲ, ଆମ୍ଭେ ତୁମ୍ଭର ସଙ୍ଗୀ ହେଲୁ ଓ ତୁମ୍ଭ ସମ୍ମୁଖରୁ
    ତୁମ୍ଭର ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ ଉଚ୍ଛିନ୍ନ କଲୁ; ଆହୁରି ଆମ୍ଭେ ପୃଥିବୀସ୍ଥ ମହାଲୋକମାନଙ୍କ ନାମ ତୁଲ୍ୟ
    ତୁମ୍ଭର ନାମ କରିବା।
  chk-chk: Üa etuk ekis meinisin ia ka feila ie, üa pwal ärala chon oputom meinisin
    me mwom. Iwe, üpwe aitöchü itom usun iteüöchün iten ekewe meilap won fanüfan.
  rop-rop: Aibin oldei go garram yu ebriweya yubin oldei go, en mi na bin oldei bidim
    ola enami blanga yu wen yubin oldei go en fait langa olabat. En mi na garra meigim
    yu neim haibala jis laik ola haibala bos langa ola najalot kantri.
  ukr-1871: І бував з тобою скрізь, куди ти їх водив, і вигубляв усїх ворогів твоїх
    перед лицем твоїм, і вчинив твоє імення, як імення великих на землї;
  deu-1951: und ich bin mit dir gewesen, wo du hingegangen bist, und habe alle deine
    Feinde vor dir ausgerottet und dir einen Namen gemacht, wie die Gewaltigen auf
    Erden Namen haben.
  eng-JPS: and I have been with thee whithersoever thou wentest, and have cut off
    all thine enemies from before thee; and I will make thee a name, like unto the
    name of the great ones that are in the earth.
  srp-1865: I bjeh s tobom kuda si god išao, i istrijebih sve neprijatelje tvoje ispred
    tebe, i stekoh ti ime kao što je ime velikih ljudi na zemlji.
  lug-lug: Mbadde naawe buli gy’ogenze, era nzikiririzza abalabe bo bonna mu maaso
    go. Ndifuula erinnya lyo okuba ekkulu, ne liba ng’erimu ku g’abasajja abamanyiddwa
    mu nsi.
  heb-heb: ואהיה עמך בכל אשר הלכת ואכרית את כל אויביך מפניך ועשיתי לך שם כשם הגדולים
    אשר בארץ׃
  ben-IRV: তুমি যে সব জায়গায় গিয়েছ আমিও সেখানে তোমার সঙ্গে গিয়েছি এবং তোমার সামনে
    থেকে তোমার সমস্ত শত্রুদের শেষ করে দিয়েছি। আমি তোমার নাম পৃথিবীর মহান লোকদের নামের
    মত বিখ্যাত করব।
  pan-pan: ਜਿੱਥੇ-ਜਿੱਥੇ ਤੂੰ ਗਿਆ ਮੈਂ ਤੇਰੇ ਨਾਲ ਰਿਹਾ ਅਤੇ ਤੇਰੇ ਅੱਗੋਂ ਤੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ
    ਮਿਟਾ ਦਿੱਤਾ, ਮੈਂ ਜਗਤ ਦੇ ਵੱਡੇ ਨਾਮੀ ਲੋਕਾਂ ਵਾਂਗੂੰ ਤੇਰਾ ਨਾਮ ਵੀ ਵੱਡਾ ਕਰਾਂਗਾ,
  mya-JVB: သင်သွား လေရာရာ ၌ ငါလိုက် ၍ ၊ သင် ၏ရန်သူ အပေါင်း တို့ကို သင့် ရှေ့ မှာ ပယ်ရှား
    သဖြင့် ၊ မြေကြီး သား လူကြီး ဂုဏ် အသရေကဲ့သို့ သင် ၌ ဂုဏ် အသရေကို ငါပေး ပြီ။
  hmo-hmo: Bona lau ese oi dekenai lau noho, oiemu loaloa gabudia ibounai, bona oi
    dekenai idia tuari henia taudia be lau ese lau halusia oiemu vairana dekenai.
    Bona oiemu ladana do lau habadaia, tanobada edia king badadia edia ladana hegeregere.
  urd-urd: और जहाँ कहीं तू गया मैं तेरे साथ रहा, और तेरे सब दुश्मनों को तेरे सामने
    से काट डाला है, और मैं रूए — ज़मीन के बड़े बड़े आदमियों के नाम की तरह तेरा नाम
    कर दूँगा।
  rus-SYN: и был с тобою везде, куда ты ни ходил, и истребил всех врагов твоих пред
    лицем твоим, и сделал имя твое, как имя великих на земле;
  bqc-SIM: Gu pↄ́ à gɛ̀u píi miↄ kuaànↄɛ, ↄ̃ ma aà ibɛɛↄ dɛ̀dɛɛ̀. Má aà tↄbↄ
    maamaa saɛ, iↄ dɛ dṹnia tↄdeↄ do ũ.
  tcz-CHONGTHU: Chule keiman nangma nache namun jousea kalhonpi jing a, nangma masang
    a namelmate jouse jong kasuh gam jeng ding leiset chung a mi minthang ho bang
    a namin kakithan sah ding ahi.
  mar-mar: आणि जेथे कोठे तू गेलास त्याठिकाणी मी तुझ्याबरोबर होतो आणि तुझ्या सर्व शत्रूंना
    तुझ्यापुढून कापून टाकले. आणि पृथ्वीवर जे कोणी महान लोक आहेत त्यांच्या नावासारखे
    मी तुझे नाव करीन.
  qub-qub: Maypa aywaptiquipis yan'gashcämi. Llapan chiquishojcunatapis ushajpämi
    illgächishcä. Nogami yanapashcä cay munducho caj munayniyojcunano rejsisha canayquipaj.
  bqp-bqp: Nɑ wɑ̃ɑ kɑ wi, bɑɑmɑ kpuro mi u dɑ. Mɛyɑ nɑ nùn win yibɛrɛbɑ dɛrɑ. Mɑ nɑ
    derɑ u yĩsiru yɑrɑ nge tɔn boko duniɑ sɔɔ.
  hat-hat: Kote ou pase, mwen te kanpe la avè ou. Mwen kraze tout lènmi ou yo devan
    ou. Mwen pral fè yo nonmen non ou tankou y'ap nonmen non pi gwo chèf ki sou latè.
  eng-BSB: I have been with you wherever you have gone, and I have cut off all your
    enemies from before you. Now I will make for you a name like the greatest in the
    land.
  eng-WEBPB: I have been with you wherever you have gone, and have cut off all your
    enemies from before you. I will make you a name like the name of the great ones
    who are in the earth.
  kbq-kbq: Ana hute'na maka kazigama vanoma hanana, Nagra kagrane mani'nena ha' vaheka'a
    zamahe hana hu'noe. Hagi menina kagri kagia erira hanenkenka ama mopafima zamagima
    eri'naza vahe kna hugahane.
  nhe-BL: Huan na ninemiyaya mohuaya campa hueli campa tiyajqui. Huan nochi mocualancaitacahua
    niquintzontlamilti moixpa. Ama nimitzhueyitlalis huan nijchihuas para nochi campa
    hueli ipan tlaltepactli quicaquise tlen ta.
  gub-BL: Aiko nerehe we wyzài taw pe wyzài ywy rehe neho mehe ihe. Urupyro neàmàtyry'ymar
    wanuwi nekàg wera'u mehe ihe no. Akwaw kar putar nerer teko tetea'u wanupe nehe.
    Ereiko putar ikwaw katu pyr romo amo tuwihawete ikàg wera'u ma'e wazàwe nehe no.
  eng-DRA: 'And I have been with thee whithersoever thou hast gone: and have slain
    all thy enemies before thee, and have made thee a name like that of one of the
    great ones that are renowned in the earth.'
