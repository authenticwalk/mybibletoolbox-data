verse: 1CH.017.008
translations:
  mal-C: നീ പോയ ഇടങ്ങളിലെല്ലാം ഞാൻ നിന്നോടുകൂടെ ഉണ്ടായിരുന്നു. നിന്റെ ശത്രുക്കളെയെല്ലാം
    നിന്റെ കണ്മുമ്പിൽനിന്ന് ഞാൻ ഛേദിച്ചുകളഞ്ഞു. ഭൂമിയിലെ മഹാന്മാരുടെ പേരുകൾപോലെ നിന്റെ
    പേരും ഞാൻ ആക്കിത്തീർക്കും.
  deu-TKW: habe dir beigestanden in allem, was du unternommen hast, und habe alle
    deine Feinde vor dir her vertilgt; und ich will dir einen Namen schaffen gleich
    dem Namen der Größten auf Erden
  lin-lin: Nazalaki elongo na yo na bisika nyonso oyo okendeki mpe nabomaki banguna
    na yo nyonso liboso na yo. Sik’oyo, nakokomisa kombo na yo monene lokola bakombo
    ya bato minene oyo bazali kati na mokili.
  eng-LSV: and I am with you wherever you have walked, and I cut off all your enemies
    from your presence, and have made a name for you like the name of the great ones
    who [are] in the earth.
  eng-GNV: And I haue bene with thee whithersoeuer thou hast walked, and haue destroyed
    all thine enemies out of thy sight, and haue made thee a name, like the name of
    the great men that are in the earth.
  eng-WEBSTER: And I have been with thee whithersoever thou hast walked, and have
    cut off all thy enemies from before thee, and have made thee a name like the name
    of the great men that are in the earth.
  nhw-BL: Huan na ninemiyaya mohuaya campa hueli campa tiyajqui. Huan nochi mocualancaitacahua
    niquintzontlamilti moixpa. Ama nimitzhueyitlalis huan nijchihuas para nochi campa
    hueli ipan tlaltipactli quicaquise tlen ta.
  swh-ONEN: Nimekuwa pamoja nawe popote ulipokwenda, nami nimekuondolea mbali adui
    zako wote mbele yako. Basi nitalifanya jina lako kuwa kuu kama majina ya watu
    walio wakuu sana duniani.
  bba-bba: Nɑ wɑ̃ɑ kɑ wi, bɑɑmɑ kpuro mi u dɑ. Mɛyɑ nɑ nùn win yibɛrɛbɑ dɛrɑ. Mɑ nɑ
    derɑ u yĩsiru yɑrɑ nɡe tɔn boko duniɑ sɔɔ.
  eng-KJVCPB: and I have been with thee whithersoever thou hast walked, and have cut
    off all thine enemies from before thee, and have made thee a name like the name
    of the great men that are in the earth.
  luo-luo: Asebedo kodi kuonde duto misedhiye, kendo asetieko wasiki duto e nyimi.
    Koro abiro miyo nyingi bed kaka humb jomadongo manie piny.
  meu-meu: emu loa daladia iboudiai lalodiai vada na bamomu, bona oi inaimu iboudiai
    na oi vairamu ai vada na negedia daure; bona oi ladamu do baina hadaea, tanobada
    ai lada-bada taudia heḡereḡeredia.
  npi-ULB: तँ जहाँ गए पनि म तँसँगै छु र तेरो सामुबाट तेरा शत्रुहरूलाई हटाएको छु, अनि
    तेरो नाउँलाई म पृथ्‍वीमा भएका महान्‌ व्‍यक्तिहरूझैं प्रसिद्ध तुल्‍याउनेछु ।
  yor-yor: Èmi ti wà pẹ̀lú rẹ ní, ibikíbi tí ìwọ bá lọ, èmí sì ti gé gbogbo àwọn ọ̀tá
    rẹ kúrò níwájú rẹ. Nísinsin yìí Èmi yóò mú kí orúkọ rẹ kí ó dàbí orúkọ àwọn ènìyàn
    ńlá jùlọ tí ó wà ní ayé.
  pes-OPCB: هر جایی که رفته‌ای با تو بوده‌ام و دشمنانت را نابود کرده‌ام. تو را از
    این هم بزرگتر می‌کنم تا یکی از معروفترین مردان دنیا شوی!
  tgl-ULB: At kasama mo ako saan ka man magpunta at nilupig ko ang lahat ng iyong
    kaaway sa iyong harapan. At gagawan kita ng isang pangalan, katulad ng pangalan
    ng mga dakila na nasa lupa.
  hui-hui: Dindi bibahende í̠ ibaga bialu piriruniha i̱ni iya haru mandagi ibagabu
    haabo haribagoni. Ani howa i̱nime dege waitigi ibiyaru wai bialu bo podahana haga
    birugola í̠ wayali harigoni. Ai i̱nime í̠ agali mini lene timbuni dindi maruha
    karubi dege habelo i̱na í̠ mo yaraga holebero, laya.
  mya-mya: သင်​သွား​လေ​ရာ​ရာ​သို့​သင်​နှင့်​အ​တူ​ငါ​ရှိ ခဲ့​၏။ သင်​၏​လမ်း​မှ​ရန်​သူ​အ​ပေါင်း​တို့​ကို
    သုတ်​သင်​ဖျက်​ဆီး​ခဲ့​၏။ ကမ္ဘာ​မြေ​ပေါ်​တွင် အ​ကြီး​မြတ်​ဆုံး​သူ​များ​နည်း​တူ​သင့်​ကို
    ငါ​ထင်​ပေါ်​ကျော်​ကြား​စေ​မည်။-
  bod-N: ཁྱོད་གང་ལ་སོང་ཡང་ང་རང་ཁྱོད་དང་མཉམ་དུ་གནས་ཏེ། དགྲ་བོ་ཐམས་ཅད་ཁྱོད་ཀྱི་མདུན་ནས་མེད་པར་གཏོང་ཞིང་།
    ས་སྟེང་གི་མི་རླབས་ཆེན་དག་གི་མཚན་སྙན་དང་འདྲ་བར་ངས་ཁྱོད་ཀྱི་མཚན་སྙན་གྲགས་རྒྱས་པར་བྱའོ།
    །
  sna-sna: Ndakanga ndinewe kwose kwawaienda uye ndakauraya vavengi vako vose pamberi
    pako. Zvino ndichaita kuti zita rako rive samazita avarume vakuru kwazvo panyika.
  spa-BLM: He estado contigo dondequiera que has ido, y he cortado a todos tus enemigos
    de delante de ti. Te haré un nombre como el de los grandes que hay en la tierra.
  cac-cac: B'ajtactil ix ach eq'ui ayinn̈ej och ed'oc, ix in satel masanil eb' ajc'ol
    ix ac'an oval ed'oc, ol ach vac'an b'inajoc, icha sb'inaj eb' nivac yajal ay d'a
    yolyib'an̈q'uinal tic.
  swh-ULB: Nimekuwa nawe pote ulipo enda na nimewakata maadui zako wote, na na nitakufanyia
    jina, kama jina la wakuu wa dunia.
  bel-bel: і быў з табою ўсюды, куды ты ні хадзіў, і вынішчыў усіх ворагаў тваіх перад
    абліччам тваім, і зрабіў імя тваё як імя вялікіх на зямлі;
  deu-ELBBK: und ich bin mit dir gewesen überall, wohin du gegangen bist, und habe
    alle deine Feinde vor dir ausgerottet; und ich habe dir einen Namen gemacht, wie
    der Name der Großen, die auf der Erde sind.
  mbb-OT: Midumahan ku sikew minsan hendei ka mebpevayà, ne impezaag ku kenikew is
    langun he kuntada nu. Guntaan edhimuwen ku sikew he mevantug iring te zuma he
    menge etew he egkevantug diyan te tivuuk he kelibutan.
  mal-2015: നീ സഞ്ചരിച്ചുവന്ന എല്ലായിടത്തും ഞാൻ നിന്നോടുകൂടെ ഇരുന്നു നിന്റെ സകലശത്രുക്കളെയും
    നിന്റെ മുമ്പിൽനിന്നു ഛേദിച്ചുകളഞ്ഞിരിക്കുന്നു; ഭൂമിയിലുള്ള മഹാന്മാരുടെ നാമംപോലെ
    ഒരു നാമം ഞാൻ നിനക്കു ഉണ്ടാക്കും.
  rmc-rmc: Džavas tuha všadzik, kaj džahas, a murdarďom savore tire ňeprijaťeľen,
    save sas anglal tu. A akana kerava tiro nav baro sar o nava le nekbaredere vodcengre
    pre phuv.
  pes-OPV: و هر جايي که مي رفتي، من با تو مي بودم و جميع دشمنانت را از حضور تو منقطع
    ساختم و براي تو اسمي مثل اسم بزرگاني که بر زمين اند پيدا کردم.
  ron-1924: ам фост ку тине претутиндень пе унде ай мерс, ам нимичит пе тоць врэжмаший
    тэй динаинтя та ши ць-ам фэкут нуме ка нумеле челор марь де пе пэмынт;
  ben-OBCV: তুমি যেখানে যেখানে গিয়েছ, আমি তোমার সঙ্গে সঙ্গে থেকেছি, এবং তোমার সামনে
    আসা সব শত্রুকে আমি উচ্ছেদ করেছি। এখন আমি তোমার নাম পৃথিবীর মহাপুরুষদের মতোই করব।
  som-som: waanan kula jiray meel kastoo aad tagtayba, oo cadaawayaashaadii oo dhanna
    hortaadaan ka baabbi'iyey. Oo waxaan kuu bixin doonaa magac la mid ah magacyada
    kuwa waaweyn oo dhulka jooga.
  lat-VUC: et fui tecum quocumque perrexisti, et interfeci omnes inimicos tuos coram
    te, fecique tibi nomen quasi unius magnorum qui celebrantur in terra.
  eng-ASVBT: and I have been with thee whithersoever thou hast gone, and have cut
    off all thine enemies from before thee; and I will make thee a name, like unto
    the name of the great ones that are in the earth.
  ita-1885: e sono stato teco dovunque tu sei camminato, ed ho distrutti tutti i tuoi
    nemici d'innanzi a te; e t'ho acquistato un nome pari al nome de' più grandi che
    sieno in terra.
  eng-LXXUP: and I was with thee in all places whither thou wentest, and I destroyed
    all thine enemies from before thee, and I made for thee a name according to the
    name of the great ones that are upon the earth.
  eng-ULB: I have been with you wherever you went and have cut off all your enemies
    from before you, and I will make you a name, like the name of the great ones who
    are on the earth.
  spa-VBL: He estado contigo dondequiera que hayas ido. He derribado a todos tus enemigos
    delante de ti, y haré que tu reputación sea tan grande como la de las personas
    más famosas de la tierra.
  fra-_FOB: J'ai été avec toi partout où tu as marché; j'ai exterminé tous tes ennemis
    devant toi, et je t'ai fait un nom, comme le nom des grands qui sont sur la terre.
  mal-mal: നീ യാത്രചെയ്ത എല്ലാ സ്ഥലത്തും ഞാൻ നിന്നോടുകൂടെ ഇരുന്ന് നിന്റെ സകലശത്രുക്കളെയും
    നിന്റെ മുമ്പിൽനിന്ന് നീക്കികളഞ്ഞിരിക്കുന്നു; ഭൂമിയിലുള്ള മഹാന്മാരുടെ നാമംപോലെ
    ഒരു നാമം ഞാൻ നിനക്ക് ഉണ്ടാക്കും.
  urd-GVR: Jahāṅ bhī tū ne qadam rakhā wahāṅ maiṅ tere sāth rahā hūṅ. Tere deḳhte
    deḳhte maiṅ ne tere tamām dushmanoṅ ko halāk kar diyā hai. Ab maiṅ terā nām sarfarāz
    kar dūṅgā, wuh duniyā ke sab se azīm ādmiyoṅ ke nāmoṅ ke barābar hī hogā.
  suz-BL: गे ते ते लवे, गो यो मेक मेक बाक्‍शो बाक्‍ती। मिनु इ लांम बाक्‍शो इ जोरी
    सत्रु आन कली खतम पोक्‍तामी। मुल गो इ कली रागी ङा थम ठेयब मुर खोदेंशो पा ठेयब सेल्‍नन।
  ita-1927: e sono stato teco dovunque sei andato, ho sterminato dinanzi a te tutti
    i tuoi nemici, e ho reso il tuo nome grande come quello dei grandi che son sulla
    terra;
  ckb-ckb: لەگەڵتدا بووم بۆ هەر شوێنێک چووبیت و هەموو دوژمنەکانی تۆم لەبەردەمت بڕیوەتەوە.
    ئێستا ناوێکت بۆ دروستدەکەم وەک ناوی گەورەکان کە لەسەر زەوین.
  eng-BBE: And I have been with you wherever you went, cutting off before you all
    those who were against you; and I will make your name like the name of the greatest
    ones of the earth.
  kan-OKCV: ನೀನು ಎಲ್ಲಿ ಹೋದರೂ ಅಲ್ಲಿ ನಿನ್ನ ಸಂಗಡ ಇದ್ದು, ನಿನ್ನ ಶತ್ರುಗಳನ್ನೆಲ್ಲಾ ನಿನ್ನ ಮುಂದೆಯೇ
    ಸಂಹರಿಸಿದೆನು. ಭೂಮಿಯಲ್ಲಿರುವ ಮಹಾಪುರುಷರ ಹೆಸರಿನ ಹಾಗೆ ನಿನ್ನ ಹೆಸರನ್ನೂ ಪ್ರಸಿದ್ಧಪಡಿಸುವೆನು.
  tam-2017: நீ போன இடமெல்லாம் உன்னோடு இருந்து, உன்னுடைய எதிரிகளையெல்லாம் உனக்கு முன்பாக
    அழித்து, பூமியிலிருக்கிற பெரியோர்களின் பெயர்களுக்கு இணையான பெரிய பெயரை உனக்கு
    உண்டாக்கினேன்.
  spa-RV-1909: Y he sido contigo en todo cuanto has andado, y he talado á todos tus
    enemigos de delante de ti, y hete hecho grande nombre, como el nombre de los grandes
    que son en la tierra.
  ron-BTF: Și am fost cu tine pretutindeni unde ai umblat și am stârpit pe toți dușmanii
    tăi dinaintea ta și ți-am făcut numele ca numele oamenilor mari care sunt pe pământ.
  eng-WEBP: I have been with you wherever you have gone, and have cut off all your
    enemies from before you. I will make you a name like the name of the great ones
    who are in the earth.
  eng-FBV: I have been with you wherever you've gone. I have struck down all your
    enemies right in front of you, and I will make your reputation as great as the
    most famous people on earth.
  nld-1939: en Ik was met u op al uw tochten, en heb al uw vijanden voor u verdelgd.
    Welnu, Ik zal u een naam schenken, zo groot, als slechts de grootsten der aarde
    bezitten.
  nch-BL: Huan na ninemiyaya mohuaya campa hueli campa tiyajqui. Huan nochi mocualancaitacahua
    niquintzontamilti moixpa. Ama nimitzhueyitalis huan nijchihuas para nochi campa
    hueli ipan taltipacti quicaquise ten ta.
  vie-1934: phàm nơi nào ngươi đã đi, ta vẫn ở cùng ngươi, trừ diệt các thù nghịch
    khỏi trước mặt ngươi; ta sẽ làm cho ngươi được danh lớn, như danh của kẻ cao trọng
    ở trên đất.
  hin-CV: तुम जहां कहीं गए, मैं तुम्हारे साथ था. तुम्हारे सामने से तुम्हारे सारे शत्रुओं
    को मैंने मार गिराया. मैं तुम्हारे नाम को ऐसा करूंगा, जैसा पृथ्वी पर महान लोगों
    का होता है.
  spa-BES: Y he estado contigo dondequiera que has ido, he aniquilado ante ti a todos
    los que estaban contra ti; y haré tu nombre como el nombre de los más grandes
    de la tierra.
  tdx-tdx: le nimpiama’o iraho amy ze nimba’o iaby naho fonga zinevoko aolo’o o rafelahi’oo
    vaho nanoako tahinañe manahake ondaty jabajaba’ ty tane toio.
  tha-KJV: และเราได้​อยู่​กับเจ้าไม่ว่าเจ้าไปที่​ไหน และได้ขจัดบรรดาศั​ตรู​ของเจ้าให้พ้นหน้าเจ้า
    และเราได้กระทำให้​เจ้​ามีชื่อเสียงใหญ่โตอย่างกับชื่อเสียงของผู้​ยิ่งใหญ่​ในโลก
  por-BR-2018: E fui contigo em tudo quanto andaste, e arranquei a todos teus inimigos
    de diante de ti, e te fiz grande nome, como o nome dos grandes que são na terra.
  deu-ELO: und ich bin mit dir gewesen überall, wohin du gegangen bist, und habe alle
    deine Feinde vor dir ausgerottet; und ich habe dir einen Namen gemacht, gleich
    dem Namen der Großen, die auf Erden sind.
  eng-WYC-2018: and I was with thee whither ever thou wentest, and I killed all thine
    enemies before thee, and I made to thee a name, as of one of the great men that
    be made worshipful, either famous, in [the] earth. (and I was with thee wherever
    thou wentest, and I killed all thy enemies before thee, and I made a name for
    thee, as of one of the great men to be honoured, or famous, on the earth.)
  epo-epo: kaj Mi estis kun vi ĉie, kien vi iris; kaj Mi ekstermis ĉiujn viajn malamikojn
    antaŭ vi, kaj Mi faris al vi nomon, egalan al la nomoj de la potenculoj sur la
    tero;
  uig-PIN: Mǝyli ⱪǝyǝrgǝ barmiƣin, Mǝn ⱨaman sening bilǝn billǝ boldum wǝ sening aldingdin
    barliⱪ düxmǝnliringni yoⱪitip kǝldim; yǝr yüzidiki uluƣlar nam-xɵⱨrǝtkǝ igǝ bolƣandǝk
    seni nam-xɵⱨrǝtkǝ sazawǝr ⱪildim.
  beo-beo: Di da habodili ahoanoba, Na da ani galu ahoasu galu. Amola di da gusuba:i
    mogodigili ahoabeba:le, Na da dia ha lai dunu hasasalisu. Na da di osobo bagade
    baligili bagade ouligisu dunu defele, dunu eno dima nodoma:ne hamomu.
  tpi-OTNT: Mi bin i stap wantaim yu long olgeta hap yu go long en. Na mi bin daunim
    ol birua bilong yu na yu winim ol. Na bai mi givim biknem long yu, i wankain olsem
    biknem bilong ol strongpela lida bilong ol arapela kantri.
  hau-SA: Na kasance tare da kai ko’ina ka tafi, na kuma yanke dukan abokan gābanka
    a gabanka. Yanzu zan sa sunanka kamar sunayen mutane mafi girma na duniya.
  uig-LAT: Meyli qeyerge barmighin, Men haman séning bilen bille boldum we séning
    aldingdin barliq düshmenliringni yoqitip keldim; yer yüzidiki ulughlar nam-shöhretke
    ige bolghandek séni nam-shöhretke sazawer qildim.
  nde-nde: Ngibe ngilawe lapho obuhamba khona, ngizinqobile zonke izitha zakho phambi
    kwakho. Ngalokho ibizo lakho ngizalenza libe lodumo olufana lamabizo amadoda adume
    kakhulu emhlabeni.
  ton-ton: Pea kuo u ʻiate koe ʻi he potu fulipē kuo ke ʻalu ki ai, pea kuo u motuhi
    ʻa ho ngaahi fili kotoa pē mei ho ʻao, pea kuo u ngaohi moʻou ha hingoa ke tatau
    mo e hingoa ʻoe kakai ongoongo lahi ʻaia ʻoku ʻi māmani.
