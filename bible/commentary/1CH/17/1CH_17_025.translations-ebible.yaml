verse: 1CH.017.025
translations:
  mal-C: “എന്റെ ദൈവമേ, അങ്ങയുടെ ഈ ദാസന് ഒരു ഭവനം പണിയുമെന്ന് അങ്ങ് വെളിപ്പെടുത്തിയിരിക്കുന്നു!
    അതിനാൽ അവിടത്തെ ദാസനായ ഞാൻ അങ്ങയോടു പ്രാർഥിക്കാൻ ധൈര്യപ്പെടുന്നു.
  deu-TKW: Denn du, mein Gott, hast deinem Sklaven die Eröffnung gemacht, daß du ihm
    ein Haus bauen wolltest; darum hat dein Sklave sich ein Herz gefaßt, dieses Gebet
    dir vorzutragen.
  lin-lin: Solo, Yo moko, Nzambe na ngai, olakisaki na mosali na Yo ete okosala ete
    bokonzi ewumela na libota na ye. Yango wana mosali na Yo azwi makasi ya kosambela
    Yo.
  eng-LSV: for You, O my God, have uncovered the ear of Your servant—to build a house
    for him, therefore Your servant has found [desire] to pray before You.
  eng-GNV: 'For thou, O my God, hast reueiled vnto the eare of thy seruant, that thou
    wilt builde him an house: therefore thy seruant hath bene bolde to pray before
    thee.'
  eng-WEBSTER: 'For thou, O my God, hast told thy servant that thou wilt build him
    a house: therefore thy servant hath found in his heart to pray before thee.'
  nhw-BL: “Toteco Dios, ta techmachiltijtoc para tiquinchihuas noixhuihua ma elica
    tlanahuatiani, huan huajca na catli nimotequipanojca, nimotemacatoc ama para nimotlatlajtis
    quej ni moixpa.
  swh-ONEN: “Wewe, Mungu wangu, umemfunulia mtumishi wako Daudi kwamba utamjengea
    yeye nyumba. Hivyo mtumishi wako amekuwa na ujasiri wa kukuomba maombi haya.
  bba-bba: Yinni Gusunɔ, wunɛn tiiwɑ ɑ mɑn sɔ̃ɔwɑ ɑ nɛɛ, kɑɑ de nɛn bibun bweseru
    tu bɑndu di nɛn biru. Yen sɔ̃nɑ nɑ kɑ kɑ̃kɑ nɑ kɑnɑ teni mɔ̀.
  eng-KJVCPB: 'For thou, O my God, hast told thy servant that thou wilt build him
    a house: therefore thy servant hath found in his heart to pray before thee.'
  luo-luo: “In, Nyasacha isefwenyo ni jatichni ni ibiro gerona ot omiyo jatichni osebet
    gi chir mondo olami.
  meu-meu: Badina be oi, egu Dirava, ese emu hesiai tauna vada o hahedinarai henia,
    ena iduhu ba haginia oto; una dainai emu hesiai tauna ese goada vada e davaria,
    oi vairamu ai baine ḡuriḡun.
  npi-ULB: किनकि, हे मेरा परमेश्‍वर, तपाईंले आफ्‍नो दासको घर बनाउनु हुनेछ भनी उसलाई
    प्रकट गर्नुभएको छ । यसकारण तपाईंको दास, मैले तपाईंको सामु प्रार्थना चढाउने साहस
    गरेको छु ।
  yor-yor: “Ìwọ, Ọlọ́run mi, ti fihan ìránṣẹ́ rẹ pé, ìwọ yóò kọ́ ilé fún un. Bẹ́ẹ̀
    ni ìránṣẹ́ rẹ ti ní ìgboyà láti gbàdúrà sí ọ.
  pes-OPCB: ای خداوند من، تو به من وعده دادی که خاندانم تا به ابد بر قوم تو سلطنت
    کند. به همین سبب است که جرأت کرده‌ام چنین دعایی در حضورت بنمایم.
  tgl-ULB: Sapagkat ipinahayag mo, o aking Diyos, sa iyong lingkod na ipagtatayo mo
    siya ng isang tahanan. Kaya ako na iyong lingkod ay nakatagpo ng tapang upang
    manalangin sa iyo.
  hui-hui: I̱naga Ngode Datagaliwabe-o í̠naga biabe biahaga i̱hondo lalu, Í̠naga aguaneneru
    bayale helonaga mo hongo holebero, lalu langirigonaga í̠naga biabe biahaga i̱ni
    kogome í̠hondo gi nahe howa bi ogoni langerogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​အ​စေ​ခံ​ကျွန်​တော် မျိုး​အား ဤ​အ​မှု​အ​ရာ​အ​လုံး​စုံ​ကို​ဖွင့်​ပြ
    တော်​မူ​သော​ကြောင့်​လည်း​ကောင်း၊ ကျွန်​တော် မျိုး​၏​သား​မြေး​တို့​အား​ဘု​ရင်​အ​ဖြစ်​ဖြင့်
    ချီး​မြှင့်​မြှောက်​စား​တော်​မူ​မည်​ဟု​မိန့်​တော် မူ​သော​ကြောင့်​လည်း​ကောင်း​ကျွန်​တော်​မျိုး
    သည် ဤ​ဆု​တောင်း​ပတ္ထ​နာ​ကို​ကျွန်​တော်​မျိုး ၏​ဘု​ရား​ထံ​တော်​သို့​တင်​လျှောက်​ဝံ့​ခြင်း
    ဖြစ်​ပါ​၏။-
  bod-N: ཀྱེ་བདག་གི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ། ཁྱེད་ཀྱིས་ཁོ་བོའི་དོན་དུ་ཁྱིམ་རྒྱུད་འཛུགས་པར་བྱའོ་ཞེས་མངོན་པར་མཛད་པས།
    ཞབས་ཕྱི་བདག་ལ་ད་གཟོད་སེམས་ནས་འདི་བཞིན་གསོལ་བ་འདེབས་པའི་སྙིང་སྟོབས་ཡོད་པ་ཡིན།
  sna-sna: “Imi Mwari wangu, mazivisa muranda wenyu kuti muchamuvakira imba. Saka
    muranda wenyu atsunga kuti anyengetere kwamuri.
  spa-BLM: Porque tú, Dios mío, has revelado a tu siervo que le construirás una casa.
    Por eso tu siervo ha encontrado valor para orar ante ti.
  cac-cac: Mamin ach in Diosal, ix ac' vojtaquejeli to ol ochn̈ejcan vin̈tilal d'a
    vopisio. Yuj chi' tzin tec'b'ej in b'a in lesalvi d'ayach.
  swh-ULB: Kwa kuwa wewe, Mungu wangu, umedhihirisha kwa mtumishi wako utamjengea
    nyumba. Hiyo ndio sababu, mimi mtumishi wako, nimepata ujasiri wa kuomba kwako.
  bel-bel: Бо Ты, Божа мой, адкрыў рабу Твайму, што Ты ўладзіш яму дом, таму раб Твой
    і асьмеліўся маліцца перад Табою.
  deu-ELBBK: Denn du, mein Gott, hast dem Ohr deines Knechtes eröffnet, dass du ihm
    ein Haus bauen willst; darum hat dein Knecht sich ein Herz gefasst, vor dir zu
    beten.
  mbb-OT: Duen ku kevurut te kebpengemuyù kayi ziyà te kenikew, tenged te impahayag
    nu kedì te suluǥuen nu he layun duen egkehimu he hadì he sevaha te menge kevuwazan
    ku.
  mal-2015: എന്റെ ദൈവമേ, അടിയന്നു നീ ഒരു ഗൃഹം പണിയുമെന്നു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു;
    അതുകൊണ്ടു അടിയൻ തിരുസന്നിധിയിൽ പ്രാർത്ഥിപ്പാൻ ധൈര്യംപ്രാപിച്ചു.
  rmc-rmc: Se tu, Devla miro, sikaďal peskre služobňikoske, hoj thoveha mira famelija
    furt pro tronos. Vašoda me akana bi e dar anav anglal tu kadi modľitba.
  pes-OPV: زيرا تو اي خداي من بر بنده خود کشف نمودي که خانه اي برايش بنا خواهي نمود؛
    بنابراين بنده ات جرأت کرده است که اين دعا را نزد تو بگويد.
  ron-1924: Кэч Ту Ынсуць, Думнезеуле, ай дескоперит робулуй Тэу кэ ый вей зиди о
    касэ. Де ачея а ындрэзнит робул Тэу сэ се роаӂе ынаинтя Та.
  ben-OBCV: “হে আমার ঈশ্বর, তুমি তোমার দাসের কাছে প্রকাশিত করে দিয়েছিলে যে তুমি তার
    জন্য এক কুল গড়ে তুলবে। তাইতো তোমার দাস তোমার কাছে এই প্রার্থনা করার সাহস পেয়েছে।
  som-som: Waayo, Ilaahayow, anoo addoonkaaga ah wax baad ii muujisay, oo waxaad igu
    tidhi, Reer baan kuu dhisi doonaa, sidaas daraaddeed waan ku dhiirranahay inaan
    baryadan hortaada kugu baryo.
  lat-VUC: 'Tu enim, Domine Deus meus, revelasti auriculam servi tui, ut ædificares
    ei domum: et idcirco invenit servus tuus fiduciam, ut oret coram te.'
  eng-ASVBT: 'For thou, O my God, hast revealed to thy servant that thou wilt build
    him a house: therefore hath thy servant found in his heart to pray before thee.'
  ita-1885: Imperocchè, tu, Dio mio, hai rivelato al tuo servitore che tu gli edificherai
    una casa; per ciò, il tuo servitore si è disposto a fare orazione nel tuo cospetto.
  eng-LXXUP: For thou, O Lord my God, hast revealed to the ear of thy servant that
    thou wilt build him a house; therefore thy servant has found a willingness to
    pray before thee.
  eng-ULB: For you, my God, have revealed to your servant that you will build him
    a house. That is why I, your servant, have found courage to pray to you.
  spa-VBL: “Tú, Dios mío, me has explicado a mí, tu siervo, que me construirás una
    casa. Por eso tu siervo ha tenido el valor de orar a ti.
  fra-_FOB: Car, toi-même, ô mon Dieu! tu as révélé à ton serviteur que tu lui bâtirais
    une maison; c'est pourquoi ton serviteur a osé prier devant ta face.
  mal-mal: എന്റെ ദൈവമേ, അടിയന് അവിടുന്ന് ഒരു ഭവനം പണിയുമെന്നു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു;
    അതുകൊണ്ട് അടിയൻ തിരുസന്നിധിയിൽ പ്രാർത്ഥിക്കുവാൻ ധൈര്യംപ്രാപിച്ചു.
  urd-GVR: Ai mere Ḳhudā, tū ne apne ḳhādim ke kān ko is bāt ke lie khol diyā hai.
    Tū hī ne farmāyā, ‘Maiṅ tere lie ghar tāmīr karūṅga.’ Sirf isī lie tere ḳhādim
    ne yoṅ tujh se duā karne kī jurrat kī hai.
  suz-BL: गे आं परमप्रभुम इन गेय पाइब आं खिं सेल्‍चा कली इन मिम्‍शो शेंशो बाक्‍नीनी।
    मोपतीके गो इन गेय पाइबम इन ङोंइती एको प्रार्थना पचा चिक्‍शो बाक्‍नुङ।
  ita-1927: Poiché tu stesso, o mio Dio, hai rivelato al tuo servo di volergli fondare
    una casa. Perciò il tuo servo ha preso l’ardire di rivolgerti questa preghiera.
  ckb-ckb: «ئەی خودای من، بۆ بەندەکەی خۆتت ئاشکرا کرد کە ماڵێکی بۆ بنیاد دەنێیت، لەبەر
    ئەمە بەندەکەت ئازایەتی لە خۆیدا بینی لەبەردەمتدا نزا بکات.
  eng-BBE: For you, O my God, have let your servant see that you will make him head
    of a line of kings; and so it has come into your servant's heart to make his prayer
    to you.
  kan-OKCV: “ಏಕೆಂದರೆ ನನ್ನ ದೇವರೇ, ನೀವು ನಿಮ್ಮ ಸೇವಕನಿಗೆ ಮನೆಯನ್ನು ಕಟ್ಟುವೆನೆಂದು ಪ್ರಕಟ ಮಾಡಿದ್ದರಿಂದ
    ನಿಮ್ಮನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಕ್ಕೆ ನಿಮ್ಮ ಸೇವಕನ ಹೃದಯದಲ್ಲಿ ಧೈರ್ಯ ಉಂಟಾಯಿತು.
  tam-2017: உனக்கு வீடு கட்டுவேன் என்று என்னுடைய தேவனாகிய நீர் உமது அடியான் செவிகேட்க
    வெளிப்படுத்தினீர்; ஆகையால் உமக்கு முன்பாக விண்ணப்பம்செய்ய, உமது அடியானுக்கு மனதைரியம்
    கிடைத்தது.
  spa-RV-1909: Porque tú, Dios mío, revelaste al oído á tu siervo que le has de edificar
    casa; por eso ha hallado tu siervo motivo de orar delante de ti.
  ron-BTF: Fiindcă tu, Dumnezeul meu, ai spus servitorului tău că îi vei construi
    o casă; de aceea servitorul tău a găsit în inima lui să se roage în fața ta.
  eng-WEBP: For you, my God, have revealed to your servant that you will build him
    a house. Therefore your servant has found courage to pray before you.
  eng-FBV: You, my God, have explained to me, your servant, that you will build me
    a house. That's why your servant has had the courage to pray to you.
  nld-1939: 'Mijn God, zelf hebt Gij het uw dienaar geopenbaard: Ik zal u een huis
    bouwen! Daarom heeft uw dienaar het aangedurfd, dit smeekgebed tot U te richten.'
  nch-BL: “Toteco Dios, ta techmachiltijtoc para tiquinchihuas noixhuihua ma elica
    tanahuatiani, huan huajca na cati nimotequipanojca, nimotemacatoc ama para nimotatajtis
    quej ni moixpa.
  vie-1934: Đức Chúa Trời tôi ôi! Chúa có bày tỏ cho kẻ tôi tớ Chúa biết rằng Chúa
    sẽ lập một cái nhà cho người; bởi đó cho nên kẻ tôi tớ Chúa dám cầu nguyện ở trước
    mặt Chúa.
  hin-CV: “क्योंकि मेरे परमेश्वर, आपने अपने सेवक पर यह प्रकट किया है, कि आप उसके लिए
    घर बनाएंगे. यही कारण है कि आपके सेवक को आपके सामने प्रार्थना करने की हिम्मत मिली
    है.
  spa-BES: Porque tú, oh Dios mío, me has hecho que tu siervo vea que lo pondrás a
    la cabeza de una línea de reyes; y has motivado a tu siervo para hacerte una oración.
  tdx-tdx: Fa Ihe, ry Andrianañahareko, ro nitaroñe amo mpitoro’oo te handranjia’o
    anjomba; izay ty nahasibeke o mpitoro’oo hihalaly ama’o.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ เพราะพระองค์​ได้​ทรงสำแดงแก่​ผู้รับใช้​ของพระองค์​ว่า
    พระองค์​จะทรงสร้างวงศ์​ให้ เพราะฉะนั้นผู้​รับใช้​ของพระองค์จึงได้ประสบความกล้าหาญที่จะอธิษฐานต่อพระพักตร์​พระองค์
  por-BR-2018: Porque tu, Deus meu, revelaste ao ouvido a teu servo que lhe edificarás
    casa; por isso achou teu servo motivo de orar diante de ti.
  deu-ELO: Denn du, mein Gott, hast dem Ohre deines Knechtes eröffnet, daß du ihm
    ein Haus bauen willst; darum hat dein Knecht sich ein Herz gefaßt, vor dir zu
    beten.
  eng-WYC-2018: For thou, my Lord God, hast made revelation in the ear of thy servant,
    that thou wouldest build to him an house (or that thou wouldest build a house
    for him); and therefore thy servant hath found trust, that he pray before thee.
  epo-epo: Ĉar Vi, ho mia Dio, sciigis al la orelo de Via servanto, ke Vi konstruos
    al li domon; tial Via servanto trovis kuraĝon preĝi antaŭ Vi.
  uig-PIN: Aⱨ Hudayim, Sǝn peⱪir ⱪulungƣa sanga ɵy yasaymǝn, degǝn wǝⱨiy kǝltürdüng;
    xunga ⱪulung Sening aldingda muxundaⱪ dua ⱪilixⱪa jür’ǝt ⱪildi.
  beo-beo: 'Hina Gode Bagadedafa! Isala:ili fi ilia Gode! Na da Dima agoane sia:ne
    gadobeba:le hame beda:sa. Bai na da Dia hawa: hamosu dunu, amola Di da amo hou
    huluane nama olelei. Amola nagaga fi dunu da hina bagade hamomu, Di sia:i dagoi.'
  tpi-OTNT: Yu God bilong mi, yu bin soim mi olsem, yu bai mekim ol lain tumbuna bilong
    mi i stap strong oltaim. Olsem na mi, wokman bilong yu, mi no pret long mekim
    dispela beten long yu.
  hau-SA: “Kai, Allahna, ka bayyana ga bawanka cewa za ka gina gida dominsa. Ta haka
    bawanka ya sami ƙarfin gwiwa ya yi addu’a gare ka.
  uig-LAT: Ah Xudayim, Sen péqir qulunggha sanga öy yasaymen, dégen wehiy keltürdüng;
    shunga qulung Séning aldingda mushundaq dua qilishqa jür’et qildi.
  nde-nde: Wena Nkulunkulu wami ukuveze obala encekwini yakho ukuthi uzayakhela indlu.
    Ngalokho inceku yakho isithole isibindi sokukhuleka kuwe.
  ton-ton: 'He ko koe, ʻE hoku ʻOtua, kuo ke fakahā ki hoʻo tamaioʻeiki te ke langa
    ha fale moʻona: ko ia kuo loto ai ʻa hoʻo tamaioʻeiki ke lotu ʻi ho ʻao.'
  ces-1613: Nebo ty, Bože můj, zjevil jsi služebníku svému, že mu ustavíš dům, a protož
    směl služebník tvůj modliti se před tebou.
  eng-WMB: For you, my God, have revealed to your servant that you will build him
    a house. Therefore your servant has found courage to pray before you.
  tam-TCV: “என் இறைவனே, நீரே உமது அடியவனாகிய என்னிடம் ஒரு வீட்டைக் கட்டுவதாக வெளிப்படுத்தினீர்.
    எனவே உமது அடியவன் உம்மிடம் விண்ணப்பம் செய்ய துணிவு கிடைத்தது.
  ceb-ULB: Kay ikaw, akong Dios, nagpadayag sa imong alagad nga tukoran mo siya ug
    puluy-anan. Mao kana ang hinungdan, nga ang imong alagad, nakakaplag ug kadasig
    sa pag-ampo kanimo.
  pol-UBG: Ty bowiem, mój Boże, objawiłeś swemu słudze, że zbudujesz mu dom. Dlatego
    twój sługa ośmielił się modlić przed tobą.
  urd-GVU: اے میرے خدا، تُو نے اپنے خادم کے کان کو اِس بات کے لئے کھول دیا ہے۔ تُو
    ہی نے فرمایا، ’مَیں تیرے لئے گھر تعمیر کروں گا۔‘ صرف اِسی لئے تیرے خادم نے یوں
    تجھ سے دعا کرنے کی جرأت کی ہے۔
  deu-1912: Denn du, mein Gott, hast das Ohr deines Knechtes geöffnet, daß du ihm
    ein Haus bauen willst; darum hat dein Knecht Mut gefunden, daß er vor dir betet.
  kan-2017: ನನ್ನ ದೇವರೇ, ನೀನು ನಿನ್ನ ಸೇವಕನಿಗೆ, ‘ನಾನು ನಿನಗೊಂದು ಮನೆಯನ್ನು ಕಟ್ಟುವೆನು’ ಎಂದು
    ವಾಗ್ದಾನ ಮಾಡಿದ್ದರಿಂದ ಅವನು ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಕ್ಕೆ ಧೈರ್ಯಗೊಂಡನು.
  yap-yap: Ku gu thog ni nggu meybil ni aray rogon ngom, i gur Got rog, ni bochan
    e gur e kamdag urngin e pin’ey ngog, ni gag e tapigpig rom, ma kamog ngog ni bay
    mu pilungnag e pi’in owcheg.
  hlt-MCSB: Kai kah Pathen namah loh a im sak hamla na sal kah hna he na vueh pah.
    Te dongah ni na sal loh na mikhmuh ah thangthui ham a hmuh.
  mdy-ETH: «ታ ፆኦዛሢዮ! ኔ ዓይላሢ፥ ታኣም ኔኤኒ ሃያ ቢያ ፔጋሴሢሮና ዜርፆዋ ታኣኮ ኔ ካኣታሣኒ ኬኤዜሢሮ ታኣኒ ኔና ጫርቂ
    ሺኢቃኒ ዳንዳዔኔ።
  twi-ASANTE: “Ao me Onyankopɔn, masi me bo abɔ saa mpaeɛ yi, ɛfiri sɛ, woada no adi
    sɛ wobɛsi fie ama me, mʼahennie nnidisoɔ a ɛbɛtena hɔ daa.
  eng-WEBU: For you, my God, have revealed to your servant that you will build him
    a house. Therefore your servant has found courage to pray before you.
  wal-wal: “Abeet ta Xoossau, ‘Taani ne zareti de7i be7anaadan oottana’ yaagada neeni
    taassi ne ashkkaraassi qonccadasa. Hegaa gishshau, taani ne ashkkarai ha woosaa
    nena woossanau xalaas.
  spa-PDDPT: Porque tú, ʼElohim mío, revelaste al oído de tu esclavo que le edificarás
    casa. Por eso tu esclavo halló valor para orar ante Ti.
  gun-gun: Mba'eta Xeruete, xee nerembiguai pe reikuaa uka xevy pegua oorã rejapo
    'rãa. Ha'e nunga rupi ae xee nerembiguai xepy'a guaxu nami anhembo'e aguã ndevy.
  ilo-ULB: Ta sika, O Diosko ti nangipakaammo iti adipenmo nga ipatakderam isuna iti
    balayna. Isu a, siak nga adipenmo, ket timmured nga agkararag kenka.
  kpg-kpg: Meenei Dimaadua, mai i dau haga modongoohia mai gi dau dangada hai hegau
    bolo Goe ga benebene dogu hagadili gi muli e hai nia king gaa hana hua beelaa,
    deenei laa, au gu manawa maaloo e hai dagu dangidangi deenei adu gi di Goe.
  uig-ARA: ئاھ خۇدايىم، سەن پېقىر قۇلۇڭغا ساڭا ئۆي ياسايمەن، دېگەن ۋەھىي كەلتۈردۈڭ؛
    شۇڭا قۇلۇڭ سېنىڭ ئالدىڭدا مۇشۇنداق دۇئا قىلىشقا جۈرئەت قىلدى.
  sus-sus: N Marigi Ala, i bara i ɲanige masen i xa konyi bɛ a falafe ra i xa a xa
    denbaya xun nakeli. Na na a ra i xa konyi bara limaniya i maxandife ra.
  pon-2006: Maing ei Koht, I patohwan eimah nan ei kapakap, pwehki omwi ketin kasalehiongieier,
    sapwellimomwi ladu, soahng pwukat koaros, oh ketin mahsanihongieier me komwi pahn
    ketin wiahkihla kadaudokei kan nanmwarki.
  ksd-ksd: Tago u, kaugu God, u tar vaarike pire kaum tultul ba una page kana apik
    na tarai, kari kaum tultul i ga nuk ia ta ra balana ba na araring ta ra luaina
    matam.
  tur-YTC: Çünkü sen, Tanrım, hizmetkârına bir ev yapacağını açığa vurdun. Bu nedenle
    hizmetkârın önünde dua etme cesaretini buldu.
  grc-BRENT: Ὅτι σὺ Κύριος ὁ Θεός μου ἤνοιξας τὸ οὖς τοῦ παιδός σου τοῦ οἰκοδομῆσαι
    αὐτῷ οἶκον, διὰ τοῦτο εὗρεν ὁ παῖς σου τοῦ προσεύξασθαι κατὰ πρόσωπόν σου.
  ind-AYT: Engkau, ya Allahku, telah menyatakan kepada hamba-Mu ini bahwa Engkau akan
    membangun suatu keturunan baginya. Oleh sebab itu, hamba-Mu ini memberanikan diri
    untuk memanjatkan doa di hadapan-Mu.
  nya-nya: “Inu Mulungu wanga, mwaululira mtumiki wanu kuti mudzamumangira nyumba.
    Nʼchifukwa chake ine mtumiki wanu ndalimba mtima kupemphera motere.
  hrv-hrv: Jer si ti, moj Bože, javio uhu svoga sluge da ćeš mu podići dom, zato je
    tvoj sluga smogao hrabrosti da se pomoli pred tobom.
  mps-mps: Nage eno God, nago enabolo te tama tiwai ola mani, nago te eno wąį nǫų
    hani dabe te bomo sesemane elaludumainu ilaibao. Tibaso ena, nago sę bidi, eno
    te tama gedu haluasa po nageba wabo wi me egobeo.
  tpi-tpi: Yu God bilong mi, yu bin soim mi olsem, yu bai mekim ol lain tumbuna bilong
    mi i stap strong oltaim. Olsem na mi, wokman bilong yu, mi no pret long mekim
    dispela beten long yu.
  dan-1931: 'Thi du, min Gud, har åbenbaret for din Tjener: Jeg vil bygge dig et Hus!
    Derfor har din Tjener dristet sig til at bede for dit Åsyn.'
  vie-OVCB: Lạy Đức Chúa Trời, Chúa đã mạc khải cho đầy tớ Chúa là Chúa sẽ xây một
    ngôi nhà cho người, vì thế, con mạnh dạn cầu nguyện với Chúa.
  guj-2017: હે મારા ઈશ્વર, તમારા આ સેવકને તમે સ્પષ્ટ કહ્યું છે કે તમે તેના કુટુંબને
    ટકાવી રાખશો. માટે આ તમારા સેવકે તમારી આગળ પ્રાર્થના કરવાની હિંમત કરી છે.
  pon-2006A: Maing ei Koht, I patohwan eimah nan ei kapakap, pwehki omwi ketin kasalehiongieier,
    sapwellimomwi ladu, soahng pwukat koaros, oh ketin mahsanihongieier me komwi pahn
    ketin wiahkihla kadaudokei kan nanmwarki.
  por-BRBSL: Pois tu, meu Deus, revelaste ao teu servo que lhe construirás uma casa.
    Portanto, seu servo encontrou coragem para rezar diante de você.
  cth-cth: Bangkongtetpawiteh, Oe ka Cathut, na san koevah na imthung ka kangdue sak
    han telah na kamnue sak toe. Hatdawkvah, na san ni nama koe ka ratoum ngamnae
    doeh.
  twi-twi: “Wo me Nyankopɔn, masi me bo abɔ saa mpae yi, efisɛ woada no adi sɛ wubesi
    fi ama me, mʼahenni nnidiso a ɛbɛtena hɔ daa.
  hlt-hlt: Kai kah Pathen namah loh a im sak hamla na sal kah hna he na vueh pah.
    Te dongah ni na sal loh na mikhmuh ah thangthui ham a hmuh.
  tbz-SIM: Kɛ yɛ̃́ fɔ̃́ nhɑ mɔ́mmuɔ fɔ̃́ɔ̃̀ bɛ́i nkɛ tú ɑ bo n duɔ́ ntɛcĩ́ɛ̃̀tɛ̀ bɛ̀ɛ̀
    yóó sɔɔtɛ́ n kpɑ̀tì, kɛ̀ dɛɛ̀ te kɛ̀ n dɑ̀ɑ́tí kɛ dɑ bɑ́ɑ́.
  msy-2020: O nan God, nɨ kamaghɨn nan aka, nɨ nan ovavir boribar amutɨ, me zurara
    gavgavigh ikiam. Kamaghɨn amizɨ, kɨ nɨn ingangarir gumazim, kɨ nɨ ko mɨkɨman atiatir
    puvatɨ.
  dop-dop: Mpi tɔ, mɑ Ɩsɔ, nyɑ́ hʋlǝnɑ-m sɩ n kɑ́ hɑ-m lʋlʋɣʋ nyǝ́mɑ nɑ pɑ́ lɛɛtɩ
    kɑwulɑɣɑ tɑɑ. Pǝ tɔɔ kɛ́ mɑ pǝsɑɑ nɑ mɑ́ sǝlǝmǝɣɩ nyɑ́ kiŋ.
  azb-azb: Çünki, Sən ey Allahım, “sənə ev tikəcəyəm” deyərək bunu quluna çatdırdın
    və buna görə qulun önündə dua etməyə cəsarət tapdı.
  eng-DBY: For thou, my God, hast revealed to thy servant that thou wilt build him
    a house; therefore hath thy servant found [in his heart] to pray before thee.
  hin-2017: क्योंकि हे मेरे परमेश्वर, तूने यह कहकर अपने दास पर प्रगट किया है कि मैं
    तेरा घर बनाए रखूँगा, इस कारण तेरे दास को तेरे सम्मुख प्रार्थना करने का हियाव हुआ
    है।
  eng-YLT: for Thou, O my God, Thou hast uncovered the ear of Thy servant — to build
    to him a house, therefore hath Thy servant found to pray before Thee.
  eng-WYC-2017: For thou, my Lord God, hast made revelation in the ear of thy servant,
    that thou wouldest build to him an house; and therefore thy servant hath found
    trust, that he pray before thee.
  eng-WMBB: For you, my God, have revealed to your servant that you will build him
    a house. Therefore your servant has found courage to pray before you.
  urd-GVH: ऐ मेरे ख़ुदा, तूने अपने ख़ादिम के कान को इस बात के लिए खोल दिया है। तू
    ही ने फ़रमाया, ‘मैं तेरे लिए घर तामीर करूँगा।’ सिर्फ़ इसी लिए तेरे ख़ादिम ने यों
    तुझसे दुआ करने की जुर्रत की है।
  rug-rug: Agoi qua Tamasa, va mataqara au si rau pude varavara atu koa Goi, sina
    ele va bakali tu Goi koa rau, na Mua nabulu, sapu kaqu na baṉara sari na tutiqu.
  gaz-gaz: “Yaa Waaqa ko, ati akka mana isaaf ijaartu garbicha keetti mulʼifteerta.
    Kanaafuu garbichi kee si kadhachuudhaaf ija jabina argateera.
  fra-LSG: Car toi-même, ô mon Dieu, tu as révélé à ton serviteur que tu lui bâtirais
    une maison. C’est pourquoi ton serviteur a osé prier devant toi.
  yal-yal: N ma Ala, i bata i miriyaan yita n na a i n yixɛtɛne findima nɛn mangane
    ra n ɲɔxɔni. Nanara, i ya walikɛɛn bata susu fɛ i yɛtagi i maxandideni.
  haw-1868: No ka mea, ua hoike mai oe, e kuu Akua, i ka pepeiao o kau kauwa, e hana
    oe i hale nona; nolaila, ua manao iho kau kauwa e pule aku imua ou.
  arb-NAV: لأَنَّكَ يَا إِلهِي أَعْلَنْتَ لِي عَزْمَكَ عَلَى تَثْبِيتِ ذُرِّيَّتِي
    عَلَى عَرْشِ الْمُلْكِ، لِهَذَا ارْتَأَى عَبْدُكَ أَنْ يَتَضَرَّعَ إِلَيْكَ مُصَلِّياً.
  ewe-ewe: “Wò, nye Mawu, èɖee fia wò dɔla be yeatu xɔ nɛ eya ta dzideƒo le wò dɔla
    si be wòado gbe ɖa na wò.
  eng-LEE: For thou, O my God, hast revealed to the ear of thy servant, that thou
    wilt build for him a house; therefore hath thy servant found himself able to pray
    before thee.
  asm-FB: কাৰণ হে মোৰ ঈশ্বৰ, মই তোমাৰ বাবে এক বংশ স্থাপন কৰিম বুলি আপুনিয়েই আপোনাৰ
    দাসৰ আগত প্ৰকাশ কৰিলে। সেই বাবেই মই আপোনাৰ দাস আপোনাৰ আগত প্ৰাৰ্থনা সাহ পালোঁ।
  sus-A: ﭑ مَرِفِ عَلَ، عِ بَرَ عِ حَنِفٍ مَسٍن عِ شَ كٌنيِ بّ عَ قَلَقٍ رَ عِ شَ
    عَ شَ دٍنبَيَ شُن نَكٍلِ. نَ نَ عَ رَ عِ شَ كٌنيِ بَرَ لِمَنِيَ عِ مَشَندِقٍ رَ.
  fra-SBL: Car toi, mon Dieu, tu as révélé à ton serviteur que tu lui bâtirais une
    maison. C'est pourquoi ton serviteur a trouvé le courage de prier devant toi.
  hbo-hbo: כִּ֣י ׀ אַתָּ֣ה אֱלֹהַ֗י גָּלִ֙יתָ֙ אֶת־אֹ֣זֶן עַבְדְּךָ֔ לִבְנֹ֥ות לֹ֖ו
    בָּ֑יִת עַל־כֵּן֙ מָצָ֣א עַבְדְּךָ֔ לְהִתְפַּלֵּ֖ל לְפָנֶֽיךָ׃
  kik-kik: “Wee Ngai wakwa, nĩũguũrĩirie ndungata yaku atĩ nĩũkamĩakĩra nyũmba. Nĩ
    ũndũ ũcio ndungata yaku nĩĩgĩĩte na ũmĩrĩru wa gũkũhooya.
  fra-NCL: Car vous-même, ô mon Dieu, vous avez révélé à votre serviteur que vous
    lui bâtiriez une maison ; c’est pourquoi votre serviteur a osé prier devant vous.
  cek-AK: Aw ka Sithaw, nang hanah im kang sak pae han, tiah na tamna khaeah nang
    thuih pongah, na tamna loe na hmaa ah lawkthuih koehhaih palungthin a tawnh.
  cuk-cuk: ”Bab-Dummad, an-wagan reymarga degisadegu maiguoed-wisguega be an-imaksad.
    A-ulale, ani, an be-maiga-guedi, bese an ibmar egisnaid.
  uig-CYR: Аһ Худайим, Сән пеқир қулуңға саңа өй ясаймән, дегән вәһий кәлтүрдүң; шуңа
    қулуң Сениң алдиңда мошундақ дуа қилишқа җүръәт қилди.
  tel-2017: దేవా, నీకు సంతానం ఇస్తానని నీ దాసునికి నువ్వు తెలియచేశావు గనుక నీ సన్నిధిలో
    విన్నపం చెయ్యడానికి నీ దాసునికి ధైర్యం కలిగింది.
  hat-BSA: Paske Ou menm, O Bondye mwen, te revele a sèvitè Ou a, ke Ou va bati pou
    li yon kay. Pou sa, sèvitè Ou a te twouve kouraj pou vin priye devan Ou.
  kos-kos: Nga pulaik in pre nu sum ouinge, O God luk, mweyen kom akkalemye ma inge
    nukewa nu sik, mwet kulansap lom, ac kom fahk pac nu sik lah kom ac oru fwil nutik
    nukewa in tokosra.
  hbo-WLC: כִּ֣י ׀ אַתָּ֣ה אֱלֹהַ֗י גָּלִ֙יתָ֙ אֶת־אֹ֣זֶן עַבְדְּךָ֔ לִבְנ֥וֹת ל֖וֹ
    בָּ֑יִת עַל־כֵּן֙ מָצָ֣א עַבְדְּךָ֔ לְהִתְפַּלֵּ֖ל לְפָנֶֽיךָ׃
  ibo-ibo: “Gị onwe gị, Chineke m, e kpugheerela ohu gị na ị ga-ewuru ya ụlọ. Ya mere,
    ohu gị ji nwee obi ike ikpere gị ekpere.
  ory-ory: କାରଣ, ହେ ମୋହର ପରମେଶ୍ୱର! ତୁମ୍ଭେ ମୋʼ ପାଇଁ ଏକ ବଂଶ ସ୍ଥାପନ କରିବ ବୋଲି ଆପଣା ଦାସର
    କର୍ଣ୍ଣଗୋଚର କରିଅଛ; ଏହେତୁ ତୁମ୍ଭ ନିକଟରେ ଏହି ପ୍ରାର୍ଥନା କରିବାକୁ ତୁମ୍ଭ ଦାସ ସାହସ ପାଇଅଛି।
  chk-chk: Pun en ai Kot ka pwärätä ngeniei ngang noum chon angang ekei kapas o apasa,
    pwe kopwe awora mwirimwiri pwe repwe king. Iei popun ngang üa tongeni eäni ei
    iotek ngonuk.
  rop-rop: Mi nomo bin bradin blanga tok blanga yu lagijat langa dijan preya, dumaji
    yubin shoum mi ol dislot ting weya aibin tokinabat. En nomeda mi oni wekinmen
    blanga yu, bat stil yubin dalim mi yu garra meigim sambala main bigininimob jidan
    king.
  ukr-1871: Задля того, що ти Боже мій, виявив слузї твойму, що збудуєш дом йому,
    набрав слуга твій відваги, молитись оце перед тобою.
  deu-1951: Denn du, mein Gott, hast deinem Knechte eröffnet, daß du ihm ein Haus
    bauen willst. Darum hat dein Knecht [den Mut] gefunden, vor dir zu beten.
  eng-JPS: For Thou, O my God, hast revealed to Thy servant that Thou wilt build him
    a house; therefore hath Thy servant taken heart to pray before Thee.
  srp-1865: Jer si ti, Bože moj, javio sluzi svojemu da æeš mu sazidati dom, zato
    se sluga tvoj usudi da ti se pomoli.
  lug-lug: “Ayi Katonda wange, wakibikulidde omuddu wo nti olimuzimbira ennyumba,
    era omuddu wo kyavudde ajja okukwebaza.
  heb-heb: כי אתה אלהי גלית את אזן עבדך לבנות לו בית על כן מצא עבדך להתפלל לפניך׃
  ben-IRV: হে আমার ঈশ্বর, তুমিই আমার কাছে এই বিষয় প্রকাশ করে বলেছ যে, তুমি আমার মধ্য
    দিয়ে একটা বংশ গড়ে তুলবে। তাই তোমার কাছে এই প্রার্থনা করতে আমার মনে সাহস হয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਕੰਨ ਖੋਲ੍ਹ ਦਿੱਤੇ ਕਿ ਤੂੰ ਉਹ ਦੇ ਲਈ ਘਰਾਣਾ
    ਬਣਾਵੇਂਗਾ, ਇਸੇ ਕਾਰਨ ਤੇਰੇ ਦਾਸ ਨੇ ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਨ ਦਾ ਹੌਂਸਲਾ ਕੀਤਾ।
  mya-JVB: အကြောင်း မူကား၊ အိုကျွန်ုပ် ၏ဘုရားသခင် ၊ ကိုယ်တော်က သင်၏အမျိုးအနွယ် ကို
    ငါတည် စေမည်ဟု ကိုယ်တော် ကျွန် အား ဗျာဒိတ် ပေးတော်မူသောကြောင့်၊ ကိုယ်တော်ကျွန်သည်
    ရှေ့ တော်၌ ပဌနာ ပြုချင်သောစိတ် ရှိ ပါ၏။
  hmo-hmo: “Egu Dirava e, oi ese inai gaudia lau, oiemu hesiai tauna, dekenai oi hedinaraia
    vadaeni, oi gwau, ‘Oiemu bese be king taudia do lau haginia.’ Unai dainai goada
    lau davaria, inai bamona guriguri do lau gwauraia totona.
  urd-urd: क्यूँकि तू ने ऐ मेरे ख़ुदा, अपने बन्दा पर ज़ाहिर किया है कि तू उसके लिए
    एक घर बनाएगा; इसलिए तेरे बन्दे को तेरे सामने दुआ करने का हौसला हुआ।
  rus-SYN: Ибо Ты, Боже мой, открыл рабу Твоему, что Ты устроишь ему дом, поэтому
    раб Твой и дерзнул молиться пред Тобою.
  bqc-SIM: asa mpi ma Lua, ń òmɛɛ n mɛ̀ ńyↄ̃ bɛkpamɛɛ ma buiↄ gbãa'ekĩi ũɛ.
    A yã́i tò mapi n zↄ̀blena ma sↄ̃dìlɛ ma wabiɛ bee kɛ̀ma.
  tcz-CHONGTHU: O ka Pathen keima hi nangma ang a ngamtah a hungtao a kahi, ajeh chu
    nalhachapa keima hi ka in ding neisah peh a lenggam khat neitundoh peh ding chu
    kicheh tah in neimu sah tai.
  mar-mar: कारण, माझ्या देवा, तू आपल्या सेवकास हे प्रगट केले की, तू त्याच्यासाठी घर
    बांधशील. याकरिता तुझ्या सेवकाला, तुझ्याकडे प्रार्थना करण्याचे धैर्य मिळाले आहे.
  qub-qub: Tayta Dios, gammi musyachimashcanqui nogapita mirajcuna mana ushacänanpaj
    cashanta. Chaynöpami nogaga uywaynillayqui cashpäpis mañacamö.
  bqp-bqp: Yinni Gusunɔ, wunɛn tiiwɑ ɑ mɑn sɔ̃ɔwɑ ɑ nɛɛ, kɑɑ de nɛn bibun bweseru
    tu bɑndu di nɛn biru. Yen sɔ̃nɑ nɑ kɑ kɑ̃kɑ nɑ kɑnɑ teni mɔ̀.
  hat-hat: Se ou menm, Bondye mwen, ki te fè m' konnen tou sa. Ou te di m', mwen menm
    sèvitè ou la, w'ap ban mwen yon fanmi, lèfini w'ap fè baton gouvènman an toujou
    rete nan men fanmi mwen. Se poutèt sa mwen gen kouraj fè lapriyè sa a nan pye
    ou.
  eng-BSB: For You, my God, have revealed to Your servant that You will build a house
    for him. Therefore Your servant has found the courage to pray before You.
  eng-WEBPB: For you, my God, have revealed to your servant that you will build him
    a house. Therefore your servant has found courage to pray before you.
  kbq-kbq: Na'ankure Kagra Anumzanimoka, eri'za nekamo'na naveri hunka nagripinti'ma
    fore'ma huza vnaza vahe'mo'za kinia mani'za vugahaze hunka hu'nane. E'ina hu'negu
    eri'za nekamo'na korora osu kagritega hanavetina nunamuna nehue.
  nhe-BL: “Toteco Dios, ta tinechmatiltijtoc para tiquinchihuas noixhuihua ma elica
    tlanahuatiani, huan huajca na tlen nimotlatequipanojca, nimotemacatoc ama para
    nimomaijtos quej ni moixpa.
  gub-BL: O Tupàn hezar, aiko neremiruze'eg romo ihe. Aenoz ko ma'e newe hekyze 'ym
    pà ihe, ta'e erexak kar hezuapyapyr tuwihawete romo waneko àwàm ihewe ne xe.
  eng-DRA: 'For thou, O Lord my God, hast revealed to the ear of thy servant, that
    thou wilt build him a house: and therefore thy servant hath found confidence to
    pray before thee.'
