verse: 1CH.017.024
translations:
  mal-C: അതു സുസ്ഥിരമാകട്ടെ അവിടത്തെ നാമം എന്നേക്കും മഹത്ത്വപ്പെടട്ടെ. സൈന്യങ്ങളുടെ
    യഹോവതന്നെ ഇസ്രായേലിന്റെ ദൈവമെന്ന് മനുഷ്യർ പ്രകീർത്തിക്കട്ടെ! അങ്ങയുടെ ദാസനായ ദാവീദിന്റെ
    ഭവനം തിരുമുമ്പിൽ നിലനിൽക്കും.
  deu-TKW: 'Dann wird sich dein Name treu erweisen und für alle Zeiten berühmt sein
    und lauten: Jahwe der Heerscharen, Israels Gott, und das Haus deines Sklaven David
    wird vor dir Bestand haben.'
  lin-lin: 'Boye, sala ete ekokisama, mpo ete Kombo na Yo ekumisama seko na seko mpe
    bato bakoma kolobaka : ‹ Yawe, Mokonzi ya mampinga mpe Nzambe ya Isalaele, azali
    solo Nzambe mpo na Isalaele ! › Boye bokonzi ya libota ya mosali na Yo, Davidi,
    ekolendisama liboso na Yo.'
  eng-LSV: and let it be steadfast, and Your Name is great for all time, saying, YHWH
    of Hosts, God of Israel, [is] God to Israel, and the house of Your servant David
    is established before You;
  eng-GNV: And let thy name be stable and magnified for euer, that it may be sayd,
    The Lord of hostes, God of Israel, is the God of Israel, and let the house of
    Dauid thy seruant bee stablished before thee.
  eng-WEBSTER: 'Let it even be established, that thy name may be magnified for ever,
    saying, The LORD of hosts is the God of Israel, even a God to Israel: and let
    the house of David thy servant be established before thee.'
  nhw-BL: 'Ma mitzhueyitlalica para nochipa nochi masehualme. Quena, nochime ipan
    tlaltipactli campa hueli ma quiijtoca: ‘TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij, yaya itztoc ininTeco nopa israelitame.’ Huajca xijchihua para
    temachtli tlanahuatis se nocone o se noixhui para nochipa.'
  swh-ONEN: ili ithibitike na jina lako litakuwa kuu milele. Kisha watu watasema,
    ‘Bwana Mungu Mwenye Nguvu Zote, Mungu aliye juu ya Israeli, ndiye Mungu wa Israeli.’
    Nayo nyumba ya mtumishi wako Daudi itafanywa imara mbele zako.
  bba-bba: A de wunɛn yĩsiru tu wɔlle suɑrɑ sere kɑ bɑɑdommɑɔ. Kpɑ bu nɛɛ, wunɛ Gusunɔ
    wɔllu kɑ tem Yinniwɑ ɑ sɑ̃ɑ Isirelibɑn Yinni. Kpɑ ɑ de nɛn bwese kɛrɑ yɑ n bɑndu
    dii wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'Let it even be established, that thy name may be magnified for ever,
    saying, The Lord of hosts is the God of Israel, even a God to Israel: and let
    the house of David thy servant be established before thee.'
  luo-luo: mondo mi ogurre kendo nyingi obed maduongʼ nyaka chiengʼ. Eka ji biro wacho
    ni, ‘Jehova Nyasaye Maratego, en Nyasach jo-Israel!’ Kendo dhood jatichni Daudi
    nogurre e nyimi.
  meu-meu: Bena oi ladamu baine gini, bona bae imodaia hanaihanai, baeto “Iehova Sabaota,
    Israel Diravana, na Israel taudia edia Dirava”; bona emu hesiai tauna David ena
    iduhu na oi vairarnu ai baine gini.
  npi-ULB: तपाईंको नाम सदासर्वदाको निम्‍ति स्थापित होस् र महान् होस्, ताकि म तपाईंको
    दास दाऊदको घराना तपाईंको सामु स्‍थापित हुँदा मानिसहरूले यसो भनून्, ‘सर्वशक्तिमान्
    परमप्रभु नै इस्राएलका परमेश्‍वर हुनुहुन्छ ।,’
  yor-yor: Kí ó lè di fífi ìdí múlẹ̀ àti kí orúkọ rẹ di gbígbéga títí láé. Nígbà náà
    ni àwọn ọkùnrin yóò wí pé, ‘Olúwa àwọn ọmọ-ogun, ni Ọlọ́run Israẹli.’ Ilé ìránṣẹ́
    rẹ Dafidi sì ni a ó fi ìdí rẹ̀ múlẹ̀ níwájú rẹ.
  pes-OPCB: 'اسم تو تا به ابد ستوده شود و پایدار بماند و مردم بگویند: خداوند، خدای
    لشکرهای آسمان، خدای اسرائیل است. تو خاندان داوود را تا به ابد حفظ خواهی کرد.'
  tgl-ULB: Nawa ang iyong pangalan ay manatili magpakailanman at maging dakila, upang
    sabihin ng mga tao, 'Si Yahweh, ang pinuno ng mga hukbong anghel ang Diyos ng
    Israel,' habang ang tahanan ko, akong si David na iyong lingkod ay manatili sa
    iyong harapan.
  hui-hui: Wali agali bu karume í̠na inahondo anidagua berego hondowa tigua í̠naga
    mini yaraga helo ani bibe laro. Ani beregola tigua lalu, Anduane Homogo Hongo
    Haiheore Kago ibu Isaraele wali agalinaga Ngode Datagaliwabe kagoni, lalu í̠naga
    mini yaraga holebira. Ani lalu kagola í̠na i̱naga aguane holebiraruha howa dege
    kini helo dabaga bialu haabo holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​သ​တင်း​တော်​သည်​ထင်​ပေါ် ကျော်​ကြား​ပါ​လိမ့်​မည်။ လူ​တို့​က​လည်း`အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​၏​ဘု​ရား​ဖြစ်​တော်
    မူ​၏' ဟု​အ​စဉ်​အ​မြဲ​မြွက်​ဆို​ကြ​ပါ​လိမ့် မည်။ ကျွန်​တော်​မျိုး​၏​ရာ​ဇ​ပလ္လင်​ကို​လည်း
    ထာ​ဝ​စဉ်​တည်​စေ​တော်​မူ​ပါ​လိမ့်​မည်။-
  bod-N: ཁྱེད་ཀྱི་མཚན་ནི་རྟག་ཏུ་བརྟན་ཞིང་རབ་ཏུ་འཕགས་པ་དང་། མི་ཐམས་ཅད་ཀྱིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡིན་པ་དང་།
    དངོས་གནས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལགས་སོ་ཞེས་བརྗོད་པར་ཤོག དེ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་དེ་ཡང་ཁྱེད་ཀྱི་སྤྱན་སྔར་བརྟན་པོར་ཚུགས་པའོ།
    །
  sna-sna: kuitira kuti chisimbiswe uye kuti zita renyu rive guru nokusingaperi. Ipapo
    vanhu vachati, ‘Jehovha Wamasimba Ose, Mwari waIsraeri, ndiye Mwari waIsraeri.’
    Uye imba yomuranda wenyu Dhavhidhi ichasimbiswa pamberi penyu.
  spa-BLM: 'Que tu nombre sea establecido y engrandecido para siempre, diciendo: “El
    Señor de los Ejércitos es el Dios de Israel, un Dios para Israel. La casa de David,
    tu siervo, está establecida ante ti.’'
  cac-cac: Elocab'c'och tas ix ala', yic vach' tzach ic'jichaan̈. Mamin Jehová, ol
    alchajoc to a ach Yajal aj d'a Smasanil, co Diosal ach pax a on̈ israel on̈ tic.
    Ol ochn̈ej pax vin̈tilal d'a reyal d'a juneln̈ej d'a ichan̈.
  swh-ULB: Jina lako na litukuzwe milele na kuwa kuu, ili watu waseme, 'Yahweh wa
    majeshi ni Mungu wa Israeli,' na nyumba yangu, mimi Daudi, mtumishi wako ikiwa
    imeimarishwa mbele zako.
  bel-bel: 'І хай застанецца і ўзьвялічыцца імя Тваё вавекі, каб гаварылі: Гасподзь
    Саваоф, Бог Ізраілеў, ёсьць Бог над Ізраілем, і дом раба Твайго Давіда хай будзе
    цьвёрды прад абліччам Тваім.'
  deu-ELBBK: 'Ja, es möge sich bewähren! Und dein Name sei groß auf ewig, dass man
    spreche: Der HERR der Heerscharen, der Gott Israels, ist Gott für Israel! Und
    das Haus deines Knechtes David sei fest vor dir.'
  mbb-OT: '@see-verse:1CH.017.023'
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ യിസ്രായേലിന്റെ ദൈവമാകുന്നു; യിസ്രായേലിന്നു ദൈവം തന്നേ
    എന്നിങ്ങനെ നിന്റെ നാമം എന്നേക്കും സ്ഥിരപ്പെട്ടു മഹത്വപ്പെടുകയും നിന്റെ ദാസനായ
    ദാവീദിന്റെ ഗൃഹം നിന്റെ മുമ്പാകെ നിലനില്ക്കയും ചെയ്യുമാറാകട്ടെ.
  rmc-rmc: 'hoj tiro nav te el furt barardo a hoj o manuša pal tu te vakeren: ‚O RAJ
    o Nekzoraleder hino le Izraeloskro Del!‘ A e kraľiskri famelija tire služobňikoskri
    le Davidoskri mi ačhel pro furt anglal tute.'
  pes-OPV: و اسم تو تا به ابد استوار و معظم بماند تا گفته شود که يهُوَه صبايوت خداي
    اسرائيل خداي اسرائيل است و خاندان بنده ات داود به حضور تو پايدار بماند.
  ron-1924: 'Сэ рэмынэ, пентру ка Нумеле Тэу сэ фие слэвит пе вечие ши сэ се спунэ:
    ‘Домнул оштирилор, Думнезеул луй Исраел, есте ун Думнезеу пентру Исраел!’ Ши каса
    робулуй Тэу Давид сэ фие ынтэритэ ынаинтя Та!'
  ben-OBCV: যেন তা প্রতিষ্ঠিত হয় ও তোমার নাম চিরতরে মহান হয়ে যায়। তখনই লোকেরা বলবে,
    ‘সর্বশক্তিমান সদাপ্রভু, ইস্রায়েলের উপর বিরাজমান ঈশ্বর, তিনিই ইস্রায়েলের ঈশ্বর!’
    আর তোমার দাস দাউদের কুল তোমার সামনে সুপ্রতিষ্ঠিত হবে।
  som-som: Oo magacaaguna ha xoogaysto oo ha weynaado weligiis, hana la yidhaahdo,
    Rabbiga ciidammadu waa Ilaaha reer binu Israa'iil, isagu wuxuu Ilaah u yahay reer
    binu Israa'iil, oo anoo addoonkaaga Daa'uud ah reerkaygu hortaaduu ku dhisan yahay.
  lat-VUC: 'Permaneatque et magnificetur nomen tuum usque in sempiternum, et dicatur:
    Dominus exercituum Deus Israël, et domus David servi ejus permanens coram eo.'
  eng-ASVBT: 'And let thy name be established and magnified forever, saying, Jehovah
    of hosts is the God of Israel, even a God to Israel: and the house of David thy
    servant is established before thee.'
  ita-1885: 'Sia quella ferma, acciocchè sia magnificato il tuo Nome in eterno; e
    si dica: Il Signor degli eserciti, l''Iddio d''Israele, è Dio ad Israele; e sia
    la casa di Davide, tuo servitore, stabile davanti a te.'
  eng-LXXUP: 'And let thy name be established and magnified forever, men saying, Lord,
    Lord, Almighty God of Israel: and let the house of thy servant David be established
    before thee.'
  eng-ULB: May your name be established forever and be great, so the people will say,
    'Yahweh of hosts is the God of Israel,' while the house of me, David, your servant
    is established before you.
  spa-VBL: 'y que tu verdadera naturaleza sea reconocida y honrada para siempre, y
    que la gente declare: ‘¡El Señor Todopoderoso, el Dios de Israel, es el Dios de
    Israel!’ Que la casa de tu siervo David siga estando en tu presencia.'
  fra-_FOB: 'Qu''elle demeure ferme, et que ton nom soit magnifié à jamais, afin qu''on
    dise: L''Éternel des armées, le Dieu d''Israël, est Dieu à Israël! Et que la maison
    de David, ton serviteur, soit affermie devant toi!'
  mal-mal: “സൈന്യങ്ങളുടെ യഹോവ യിസ്രായേലിന്റെ ദൈവമാകുന്നു; യിസ്രായേലിന് ദൈവം തന്നെ’
    എന്നിങ്ങനെ അവിടുത്തെ നാമം എന്നേക്കും സ്ഥിരപ്പെട്ടു മഹത്വപ്പെടട്ടെ. അങ്ങയുടെ ദാസനായ
    ദാവീദിന്റെ ഭവനം തിരുമുമ്പാകെ നിലനില്ക്കയും ചെയ്യുമാറാകട്ടെ.
  urd-GVR: Tab wuh mazbūt rahegā aur terā nām abad tak mashhūr rahegā. Phir log taslīm
    kareṅge ki Isrāīl kā Ḳhudā Rabbul-afwāj wāqaī Isrāīl kā Ḳhudā hai, aur tere ḳhādim
    Dāūd kā gharānā bhī abad tak tere huzūr qāym rahegā.
  suz-BL: मिनु इन पशो गेय ठेयब दुम्‍चा कली मेको गेना हना यो लील। मिनु मुर नेल्‍ल आन
    परमप्रभु यावे, इस्राएली आन परमप्रभु बाक्‍ब। मिनु इन गेय पाइब दाऊद आ खिं इन ङोंइती
    बोल्‍यो दुम्‍शा लीब।
  ita-1927: 'Sì, rimanga stabile, affinché il tuo nome sia magnificato in perpetuo,
    e si dica: L’Eterno degli eserciti, l’Iddio d’Israele, è veramente un Dio per
    Israele; e la casa del tuo servo Davide sia stabile dinanzi a te!'
  ckb-ckb: 'بیچەسپێنە، تاوەکو بۆ هەتاهەتایە ناوت مەزن بێت و بگوترێت: ”یەزدانی سوپاسالاری
    خودای ئیسرائیل، خودای ئیسرائیلە!“ با ماڵی داودی بەندەشت لەبەردەمتدا جێگیر بێت.'
  eng-BBE: So let your words be made certain and your name be made great, when men
    say, The Lord of armies is the God of Israel; and when the family of David your
    servant is made strong before you.
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ದೇವರಾಗಿದ್ದಾರೆಂದು ನಿಮ್ಮ
    ನಾಮವು ಶಾಶ್ವತವಾಗಿ ಘನಪಡಲಿ,’ ಎಂದು ಜನರು ಹೇಳಲಿ. ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನ ಮನೆಯು ನಿಮ್ಮ ಮುಂದೆ
    ಸ್ಥಿರವಾಗಿರಲಿ.
  tam-2017: ஆம், அது நிலைத்திருக்கவும், இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா இஸ்ரவேலுக்கு
    தேவன் என்றும், உமது அடியானாகிய தாவீதின் வீடு உமக்கு முன்பாக உறுதியானதென்றும் சொல்லப்படுவதால்,
    உமது நாமம் என்றைக்கும் மகிமைப்படவுங்கடவது.
  spa-RV-1909: 'Permanezca pues, y sea engrandecido tu nombre para siempre, á fin
    de que se diga: Jehová de los ejércitos, Dios de Israel, es Dios para Israel.
    Y sea la casa de tu siervo David firme delante de ti.'
  ron-BTF: 'Să fie întemeiat ca numele tău să fie preamărit pentru totdeauna, spunând:
    DOMNUL oștirilor este Dumnezeul lui Israel, un Dumnezeu pentru Israel; și să fie
    întemeiată, înaintea ta casa lui David, servitorul tău.'
  eng-WEBP: Let your name be established and magnified forever, saying, ‘The LORD
    of Armies is the God of Israel, even a God to Israel. The house of David your
    servant is established before you.’
  eng-FBV: and may your true nature be recognized and honored forever, with people
    declaring, ‘The Lord Almighty, the God of Israel, is Israel's God!’ May the house
    of your servant David continue to be there in your presence.
  nld-1939: 'Dan zal uw Naam vaststaan en groot zijn in eeuwigheid, en zal men zeggen:
    Jahweh der heirscharen, de God van Israël, is waarlijk Israëls God, en het huis
    van David, uw dienaar, is bestendig voor uw aanschijn.'
  nch-BL: 'Ma mitzhueyitalica para nochipa nochi masehualme. Quena, nochi ipan taltipacti
    campa hueli ma quiijtoca: ‘TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij,
    yaya ininTeco nopa israelitame.’ Huajca xijchihua para temachti tanahuatis se
    nocone o se noixhui para nochipa.'
  vie-1934: 'Nguyện điều ấy được vững chắc, và danh Chúa được tôn vinh đời đời, để
    người ta nói rằng: Đức Giê-hô-va vạn quân, là Đức Chúa Trời của Y-sơ-ra-ên, tức
    là Đức Chúa Trời cho Y-sơ-ra-ên; còn nhà Đa-vít, là tôi tớ Chúa, được đứng vững
    trước mặt Chúa!'
  hin-CV: इस विषय में यही कहा जाए, ‘इस्राएल के परमेश्वर, सेनाओं के याहवेह ही इस्राएल
    के परमेश्वर हैं!’ और आपके सेवक दावीद का परिवार आपके सामने स्थिर हो जाएगा.
  spa-BES: 'Que tus palabras se cumplan y tu nombre sea grande, cuando los hombres
    digan: El Señor de los ejércitos es el Dios de Israel; y cuando la familia de
    David, tu siervo, se haga fuerte con tu protección.'
  tdx-tdx: 'Aa le ajadoño naho ampijabahinaho nainai’e donia ty tahina’o, hitsa­rañe
