  fra-LSG: 'Qu’elle subsiste, afin que ton nom soit à jamais glorifié et que l’on
    dise: L’Éternel des armées, le Dieu d’Israël, est un Dieu pour Israël! Et que
    la maison de David, ton serviteur, soit affermie devant toi!'
  yal-yal: Na rakamali alogo i xinla xa binya han habadan. Muxune a falama nɛn nayi,
    e naxa, ‘Alatala Sɛnbɛn Birin Kanna, Ala naxan Isirayila xun na, a findixi Isirayilaa
    Ala nan na.’ Sɛnbɛn xa lu i ya walikɛɛn Dawudaa denbayaan xa i yɛtagi.
  haw-1868: 'Oiaio, e hookupaa oe, i hoonui mau loa ia kou inoa, i ka i ana, O Iehova
    o na kana, oia ke Akua o ka Iseraela, ke Akua ia i ka Iseraela: a e hookupaaia
    ka ohana a kau kauwa a Davida imua ou.'
  arb-NAV: 'وَلْيَثْبُتِ اسْمُكَ وَيَتَعَظَّمْ إِلَى الأَبَدِ حَتَّى يُقَالَ: إِنَّ
    الرَّبَّ الْقَدِيرَ إِلَهَ إِسْرَائِيلَ هُوَ حَقّاً اللهُ مَعْبُودُ إِسْرَائِيلَ،
    وَلْتَدُمْ ذُرِّيَّةُ عَبْدِكَ أَمَامَكَ،'
  ewe-ewe: ale be wòali ke eye wò ŋkɔ anye gã tegbee. Ekema amewo agblɔ be, ‘Yehowa
    Ŋusẽkatãtɔ, Mawu si le Israel dzi ɖum la, eyae nye Israel ƒe Mawu!’ Eye wò dɔla,
    David ƒe aƒe ali ke le ŋkuwòme.
  eng-LEE: Yea, let it be verified, and let thy name be magnified unto everlasting,
    that men may say, The Lord of hosts is the God of Israel, even a God for Israel;
    and may the house of David thy servant be established before thee.
  asm-FB: আপোনাৰ নাম চিৰকালৰ বাবে স্থাপিত আৰু মহিমান্বিত হ’বৰ বাবে লোকসকলে এইদৰে ক’ব,
    বাহিনীসকলৰ যিহোৱা ইস্ৰায়েলৰ ঈশ্বৰ, আপোনাৰ দাস দায়ূদৰ বংশ আপোনাৰ সাক্ষাতে থিৰে
    থাকিব।
  sus-A: عِ شَ نَ رَفِرِ عَلَكٌ عِ شِلِ شَ فبٌ تّمُي بِرِن. دُنِحَ شَ عَ قَلَ، ‹مَنفّ
    عَلَتَلَ، عِسِرَيِلَ مَرِفِ عَلَ نَن عَ رَ.› عِ شَ كٌنيِ دَوُدَ، نُن عَ شَ دٍنبَيَ،
    عِ شَ مّينِ عٍ مَ عَبَدَن.
  fra-SBL: 'Que ton nom soit affermi et magnifié à jamais, en disant : « L''Éternel
    des armées est le Dieu d''Israël, le Dieu d''Israël. La maison de David, ton serviteur,
    est affermie devant toi »'
  hbo-hbo: וְ֠יֵֽאָמֵן וְיִגְדַּ֨ל שִׁמְךָ֤ עַד־עֹולָם֙ לֵאמֹ֔ר יְהוָ֤ה צְבָאֹות֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֱלֹהִ֖ים לְיִשְׂרָאֵ֑ל וּבֵית־דָּוִ֥יד עַבְדְּךָ֖ נָכֹ֥ון
    לְפָנֶֽיךָ׃
  kik-kik: nĩgeetha kĩĩranĩro kĩu kĩĩhaande, narĩo rĩĩtwa rĩaku rĩnenehe nginya tene.
    Ningĩ andũ nĩmakoiga atĩrĩ, ‘Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, nĩwe
    Ngai wa andũ a Isiraeli!’ Na nyũmba ya ndungata yaku Daudi nĩĩkehaanda mbere yaku.”
  fra-NCL: 'Qu’elle subsiste, et que votre nom soit glorifié à jamais, et que l’on
    dise : Yahweh des armées, le Dieu d’Israël, est Dieu pour Israël ! Et que la maison
    de David, votre serviteur, soit affermie devant vous !'
  cek-AK: Na hmin dungzan khoek to len hanah, to tiah cak nasoe; misatuh kaminawk
    ih Angraeng, Israel Sithaw loe, Israel kaminawk ih Sithaw ah oh; na tamna David
    ih im loe na hmaa ah cak nasoe, tiah thuih.
  cuk-cuk: 'Adi, be-nug mer ielegegar, degi, be-nug-degisadegu odummoledii gubaligar.
    Bela dulemar sogmalagar: ‘Bab-Jehová-Bela-Gangued-Nikadi, Israel-e-Bab-Dummadid.’
    Deginbali, an-wagan degisadegu bese bendakledii guegar.'
  uig-CYR: 'Амин, вәдәң әмәл қилинсун, шундақла намиң мәңгү улуқлансун, кишиләр: «Самави
    қошунниң Сәрдари Пәрвәрдигар Исраилниң Худаси, һәқиқәтән Исраилға Худадур!» десун;
    вә шундақ болуп, пеқир қулуң Давутниң өй-җәмәти Сениң алдиңда мәзмут турғузулсун.'
  tel-2017: ఇశ్రాయేలీయుల దేవుడు సైన్యాలకు అధిపతి అయిన యెహోవా ఇశ్రాయేలీయులకు దేవుడై
    ఉన్నాడని నీ పేరుకు ఎన్నటికీ ఘనత వచ్చేలా నువ్వు చెప్పిన మాట నిశ్చయంగా స్థిరమౌతుంది
    గాక. ఇంకా, నీ దాసుడైన దావీదు సంతతి నీ సన్నిధిలో స్థిరపడు గాక.
  hat-BSA: 'Kite non pa Ou vin etabli e onore jis pou tout tan, epi di: SENYÈ dèzame
    yo se Bondye a Israël la, yon Bondye menm pou Israël. Konsa, lakay David, sèvitè
    Ou a se etabli devan Ou.'
  kos-kos: Pweng keim ac fah arulana yohk, ac mwet uh ac fah fahk nwe tok, ‘LEUM GOD
    Kulana, El God lun Israel.’ Ac kom fah karinganang tuh fita luk in leum in fwil
    nukewa.
  hbo-WLC: וְ֠יֵֽאָמֵן וְיִגְדַּ֨ל שִׁמְךָ֤ עַד־עוֹלָם֙ לֵאמֹ֔ר יְהוָ֤ה צְבָאוֹת֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֱלֹהִ֖ים לְיִשְׂרָאֵ֑ל וּבֵית־דָּוִ֥יד עַבְדְּךָ֖ נָכ֥וֹן
    לְפָנֶֽיךָ׃
  ibo-ibo: ka o nwee ike guzosie ike. Ka aha gị bụrụ ihe dị ukwuu ruo mgbe ebighị
    ebi. Mgbe ahụ ndị mmadụ ga-asị, ‘Onyenwe anyị, Onye pụrụ ime ihe niile, Chineke
    nke na-achị Izrel, bụ Chineke Izrel.’ A ga-emekwa ka ụlọ ohu gị Devid guzosie
    ike nʼihu gị.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ସେ ଇସ୍ରାଏଲର ସପକ୍ଷ ପରମେଶ୍ୱର
    ଅଟନ୍ତି ଓ ତୁମ୍ଭ ଦାସ ଦାଉଦର ବଂଶ ତୁମ୍ଭ ସମ୍ମୁଖରେ ସ୍ଥାପିତ ହୋଇଅଛି, ଏହି କଥା ଦ୍ୱାରା ତୁମ୍ଭର
    ନାମ ଅନନ୍ତକାଳ ସ୍ଥିରୀକୃତ ଓ ମହତ୍ ହେଉ।
  chk-chk: Iwe, om pwon epwe nüküchar o itom epwe fokun itetekia tori feilfeilachök.
    Mürin, aramas repwe apasa, ‘Ewe Samol mi Unusen Manaman ewe Koten Israel, i än
    chon Israel Kot.’ Nge mwirimwiri ngang noum chon angang repwe nonomola me fän
    mesom.
  rop-rop: En wen yu dum, det neim blanga yu garra jidan brabli haibala, en ola pipul
    garra oldei tok lagijat. Dei garra tok, ‘YAWEI det boswan God en im na det God
    blanga ola Isreil pipul.’ Lagijat na dei garra tok. En yu garra meigim det femili
    lain blanga main kipgon jidanbat king olagijawan.
  ukr-1871: 'І нехай звеличиться імя твоє по всї вічні часи, щоб говорили: Господь
    Саваот, Бог Ізрайлїв, — він є Богом над Ізраїлем! і дім слуги твого Давида нехай
    стоїть твердо перед лицем твоїм.'
  deu-1951: 'Ja, es möge sich bewahrheiten! Und so soll dein Name erhoben werden ewiglich,
    daß man sage: Der HERR der Heerscharen, der Gott Israels, ist Gott für Israel!
    Und das Haus deines Knechtes David möge vor dir Bestand haben!'
  eng-JPS: 'Yea, let it be established, and let Thy name be magnified for ever, that
    it may be said: The LORD of hosts is the God of Israel, even a God to Israel;
    and the house of David Thy servant shall be established before Thee.'
  srp-1865: 'Neka bude tvrda, da se velièa ime tvoje dovijeka i da se govori: Gospod
    nad vojskama, Bog Izrailjev jest Bog nad Izrailjem, i dom Davida sluge tvojega
    neka stoji tvrdo pred tobom.'
  lug-lug: Kola nga bwe wasuubiza, erinnya lyo ligulumizibwenga emirembe gyonna, n’abantu
    boogerenga nti, Mukama ow’Eggye, Katonda afuga Isirayiri, ye Katonda wa Isirayiri!
    Era ennyumba ey’omuddu wo Dawudi erinywezebwa mu maaso go.
  heb-heb: ויאמן ויגדל שמך עד עולם לאמר יהוה צבאות אלהי ישראל אלהים לישראל ובית דויד
    עבדך נכון לפניך׃
  ben-IRV: এতে আমার বংশ স্থায়ী হবে এবং চিরকাল তোমার গৌরব হবে। তখন লোকে বলবে, সর্বক্ষমতার
    অধিকারী সদাপ্রভুই ইস্রায়েলীয়দের ঈশ্বর, সত্যিই ইস্রায়েলীয়দের ঈশ্বর! আর তোমার
    দাস দায়ূদের বংশ তোমার সামনে স্থির থাকবে।
  pan-pan: ਹਾਂ, ਉਹ ਸਥਿਰ ਹੋਵੇ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਪ੍ਰਸਿੱਧ ਹੋਵੇ, ਅਤੇ
    ਆਖਿਆ ਜਾਵੇ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਹਾਂ, ਇਸਰਾਏਲ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ
    ਹੈ, ਅਤੇ ਤੇਰੇ ਦਾਸ ਦਾਊਦ ਦਾ ਘਰਾਣਾ ਤੇਰੇ ਸਾਹਮਣੇ ਅਟੱਲ ਰਹੇ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ဣသရေလ အမျိုး၏ဘုရားသခင် ဖြစ်တော်မူသည်ဟူ၍နာမ
    တော်သည် အစဉ်အမြဲ ချီးမြှောက် ခြင်းရှိမည် အကြောင်း၊ အမိန့်တော်သည် အစဉ်အမြဲတည် ပါစေသော။
    ကိုယ်တော် ကျွန် ဒါဝိဒ် ၏ အမျိုးအနွယ် သည် ရှေ့ တော်၌ တည် ပါစေသော။
  hmo-hmo: Vadaeni oiemu ladana be taunimanima do idia hanamoa hanaihanai, do idia
    gwau, ‘Siahu Ibounai Lohiabada be Israela ena Dirava.’ Bona lau, oiemu hesiai
    tauna Davida, egu basileia do ia gini goada noho oiemu vairana dekenai, ela bona
    hanaihanai.
  urd-urd: और तेरा नाम हमेशा तक क़ाईम और बुज़ुर्ग हो ताकि कहा जाए कि रब्ब — उल — अफ़वाज
    इस्राईल का ख़ुदा है, बल्कि वह इस्राईल ही के लिए ख़ुदा है और तेरे बन्दे दाऊद का
    घराना तेरे सामने क़ाईम रहे।
  rus-SYN: 'И да пребудет и возвеличится имя Твое вовеки, чтобы говорили: Господь
    Саваоф, Бог Израилев, есть Бог над Израилем, и дом раба Твоего Давида да будет
    тверд пред лицем Твоим.'
  bqc-SIM: ní tↄbↄ maamaa e gↄↄpii, wi mɛ Dii Zĩgↄ̃deá Isailiↄ Luaɛ, mɛ́ mapi n
    zↄ̀blena Davidi, ńyↄ̃ ma buiↄ zĩ́napɛlɛ,
  tcz-CHONGTHU: Nangma min kiphut doh henlang mijousen tonsot'in jana pecheh hen chule
    Pakai thanei chungnung pen Israel Pathen chu Israel Pathen ahi mong e tia kisei
    ding, nalhachapa David insung jeng jong nangma angsung a phudet a um ding ahi.
  mar-mar: तुझे नाव सर्वकाळ स्थापित व्हावे व थोर केले जावे, असे म्हणून, सेनाधीश परमेश्वर
    इस्राएलाचा देव आहे. दावीद, तुझा सेवक याचे घराणे तुझ्यासमोर स्थापित व्हावे.
  qub-qub: ¡Aunishayquega nishayquinölla camacaycuchun! ¡Gamga imaypis alabasha caycullay!
    Chaura runacunapis ‹Munayniyoj Tayta Diosmi Israelcunapa Diosnenga. Israelcunapaga
    paymi rasunpa Diosnin› nengami. ¡Nogapita mirajcunapis yanapaptiquega allimi goyanga!
  bqp-bqp: A de wunɛn yĩsiru tu wɔlle suɑrɑ sere kɑ bɑɑdommɑɔ. Kpɑ bu nɛɛ, wunɛ Gusunɔ
    wɔllu kɑ tem Yinniwɑ ɑ sɑ̃ɑ Isirelibɑn Yinni. Kpɑ ɑ de nɛn bwese kɛrɑ yɑ n bɑndu
    dii wunɛn wuswɑɑɔ.
  hat-hat: 'Kenbe pwomès ou pou tout moun rekonèt jan ou gen pouvwa, pou yo di: Se
    Seyè ki gen tout pouvwa a ki Bondye pèp Izrayèl la vre. Se yon Bondye pou pèp
    Izrayèl la. Konsa, gouvènman ki nan men fanmi David, sèvitè ou la, va kanpe fèm
    pou tout tan devan ou.'
  eng-BSB: so that Your name will be established and magnified forever when it is
    said, ‘The LORD of Hosts, the God of Israel, is God over Israel.’ And may the
    house of Your servant David be established before You.
  eng-WEBPB: Let your name be established and magnified forever, saying, ‘The LORD
    of Armies is the God of Israel, even a God to Israel. The house of David your
    servant is established before you.’
  kbq-kbq: kagimo'a eama nehina, maka ama mopafi vahe'mo'za rankagi negami'za amanage
    hugahaze, Hankavenentake Ra Anumzana, Israeli vahe Anumza mani'ne hu'za hugahaze.
    Hagi eri'za vahekamo'na Deviti'na naga'mo'za kinia mani vava hu'za kagri kavuga
    vugahaze.
  nhe-BL: 'Ma mitzhueyitlalica para nochipa nochi tlacame. Quena, nochi tlacame ipan
    tlaltepactli campa hueli ma quiijtoca: ‘TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij, yajaya itztoc ininTeco nopa israelitame.’ Huajca xijchihua para
    temachtli tlanahuatis se nocone o se noixhui para nochipa.'
  gub-BL: Teko tetea'u ukwaw katu putar nerer wà nehe. — Tupàn Tuweharupi Wiko Ma'e
    upuner wera'u ma'e wiko Izaew wazar romo a'e, i'i putar newe tuweharupi wà nehe.
    Amo hezuapyapyr wainuromo har eremuigo kar putar tuwihawete romo tuweharupi ne
    wà nehe.
  eng-DRA: 'And let thy name remain and be magnified for ever: and let it be said:
    The Lord of hosts is God of Israel, and the house of David his servant remaineth
    before him.'
