verse: 1CH.017.015
translations:
  mal-C: ഈ വെളിപ്പാടിലെ സകലവാക്കുകളും നാഥാൻ ദാവീദിനെ അറിയിച്ചു.
  deu-TKW: Genau diesen Worten und diesem Gesichte gemäß redete denn Nathan zu David.
  lin-lin: Natan ayebisaki Davidi maloba oyo nyonso mpe emoniseli oyo nyonso.
  eng-LSV: According to all these words, and according to all this vision, so spoke
    Nathan to David.
  eng-GNV: According to all these wordes, and according to al this vision. So Nathan
    spake to Dauid.
  eng-WEBSTER: According to all these words, and according to all this vision, so
    did Nathan speak to David.
  nhw-BL: Huajca Natán yajqui huan quipohuili Tlanahuatijquetl David nochi catli quiitac
    ipan nopa tlanextili huan nochi catli TOTECO quiilhuijtoya.
  swh-ONEN: Nathani akamwarifu Daudi maneno yote ya maono haya.
  bba-bba: Ye Nɑtɑni u ɡɑri yi kpuro nuɑ u kpɑ, yerɑ u dɑ u yi Dɑfidi sɔ̃ɔwɑ nɡe mɛ
    Yinni Gusunɔ u nùn sɔ̃ɔsi kɑ̃si te sɔɔ.
  eng-KJVCPB: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  luo-luo: Nathan nonyiso Daudi weche duto mane ofwenyne.
  meu-meu: Ini hereva iboudiai bona ina mata-hanai idoinai heḡereḡeredia ai, Natan
    ese David e hamaorolaia.
  npi-ULB: नातानले दाऊदसँग कुरा गरे र यी सबै वचन सुनाए, र सबै दर्शनको बारेमा उनले
    तिनलाई बताए ।
  yor-yor: Natani ròyìn fún Dafidi gbogbo àwọn ọ̀rọ̀ ti ìfihàn yí.
  pes-OPCB: پس ناتان نزد داوود بازگشت و آنچه را که خداوند فرموده بود به او بازگفت.
  tgl-ULB: Nagsalita si Natan kay David at ibinalita sa kaniya ang lahat ng mga salitang
    ito, at sinabi niya rin ang tungkol sa kabuuang pangitain.
  hui-hui: Anduane Homogohanda bi ogonidagua lamiyaruni Nadana ibugua hale howa Debidi
    lamiai hene.
  mya-mya: နာ​သန်​သည်​ဘု​ရား​သခင်​ဖွင့်​ပြ​တော်​မူ​သော ဗျာ​ဒိတ်​တော်​မှန်​သ​မျှ​ကို
    ဒါ​ဝိဒ်​အား​ပြန် ကြား​လျှောက်​ထား​လေ​၏။
  bod-N: ནཱ་ཐན་གྱིས་བཀའ་དེ་དང་ཁོས་ཅི་མཐོང་བ་ཐམས་ཅད་ཇི་བཞིན་དུ་དཱ་བིད་ལ་སྨྲས་པའོ། །
  sna-sna: Natani akandotaura kuna Dhavhidhi mashoko ose echiratidzo chose ichi.
  spa-BLM: Según todas estas palabras y según toda esta visión, así habló Natán a
    David.
  cac-cac: Yuj chi' masanil tas ix yal Jehová d'a vin̈aj Natán chi', ix yal vin̈ d'a
    vin̈aj rey David chi'.
  swh-ULB: Nathani akanena haya kwa Daudi na kumtaarifu, na akamwambia kuhusu maono
    yote.
  bel-bel: Усе гэтыя словы і ўяву дакладна пераказаў Натан Давіду.
  deu-ELBBK: Nach allen diesen Worten und nach diesem ganzen Gesicht, so redete Nathan
    zu David.
  mbb-OT: Midtudtul ni Natan ki David is langun he impezayag te Megbevayà diyà te
    kandin.
  mal-2015: ഈ വാക്കുകളും ഈ ദർശനവും എല്ലാം നാഥാൻ ദാവീദിനോടു പ്രസ്താവിച്ചു.
  rmc-rmc: O Natan vakerelas le Davidoske savoro avke, sar oda šunďa le RAJESTAR andro
    viďeňje.
  pes-OPV: بر حسب تمامي اين کلمات و مطابق تمامي اين رؤيا ناتان به داود تکلم نمود.
  ron-1924: Натан а спус луй Давид тоате ачесте кувинте ши тоатэ ведения ачаста.
  ben-OBCV: সম্পূর্ণ এই প্রত্যাদেশের সব কথা নাথন দাউদকে জানিয়েছিলেন।
  som-som: Haddaba siday erayadaas oo dhan iyo tusniintaas oo dhammu ahaayeen ayaa
    Naataan kula hadlay Daa'uud.
  lat-VUC: Juxta omnia verba hæc, et juxta universam visionem istam, sic locutus est
    Nathan ad David.
  eng-ASVBT: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  ita-1885: Natan parlò a Davide secondo tutte queste parole, e secondo tutta questa
    visione.
  eng-LXXUP: According to all these words, and according to all this vision, so spoke
    Nathan to David.
  eng-ULB: Nathan spoke to David and reported to him all these words, and he told
    him about the entire vision.
  spa-VBL: Esto es lo que Natán le explicó a David, todo lo que se le dijo en esta
    revelación divina.
  fra-_FOB: Nathan parla à David selon toutes ces paroles et selon toute cette vision.
  mal-mal: ഈ വാക്കുകളും ഈ ദർശനവും എല്ലാം നാഥാൻ ദാവീദിനോടു പ്രസ്താവിച്ചു.
  urd-GVR: Nātan ne Dāūd ke pās jā kar use sab kuchh sunāyā jo Rab ne use royā meṅ
    batāyā thā.
  suz-BL: मिनु नाथानमी मेको कली देंशो लोव़ नु कोंइशो नेल्‍ल दाऊद कली शेंदा बाक्‍त।
  ita-1927: Nathan parlò a Davide, secondo tutte queste parole e secondo tutta questa
    visione.
  ckb-ckb: ئینجا ناتان بەپێی وشەکانی ئەم سروشە قسەی لەگەڵ داود کرد.
  eng-BBE: So Nathan gave David an account of all these words and this vision.
  kan-OKCV: ನಾತಾನನು ಈ ಸಮಸ್ತ ಪ್ರಕಟಣೆಯ ಮಾತುಗಳನ್ನು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದನು.
  tam-2017: நாத்தான் இந்த எல்லா வார்த்தைகளின்படியும் இந்த எல்லா தரிசனத்தின்படியும்
    தாவீதுக்கு சொன்னான்.
  spa-RV-1909: Conforme á todas estas palabras, y conforme á toda esta visión, así
    habló Nathán á David.
  ron-BTF: Conform cu toate aceste cuvinte și conform cu toată această viziune, astfel
    i-a vorbit Natan lui David.
  eng-WEBP: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  eng-FBV: This is what Nathan explained to David—everything he was told in this divine
    revelation.
  nld-1939: Toen Natan al deze woorden en openbaringen trouw aan David had overgebracht,
  nch-BL: Huajca Natán yajqui huan quipohuili Tanahuatijquet David nochi cati quiitac
    ipan nopa tanextili huan nochi cati TOTECO quiilhuijtoya.
  vie-1934: Na-than theo các lời nầy và sự mặc thị nầy mà tâu lại với Đa-vít.
  hin-CV: नाथान ने अपने दर्शन और याहवेह के संदेश के अनुसार दावीद को सब कुछ बता दिया.
  spa-BES: Entonces Natán le dio a David un relato de todas estas palabras y esta
    visión.
  tdx-tdx: Aa le hene nisaontsie’ i Natane amy Davide i tsaray naho i aroñaroñey.
  tha-KJV: นาธั​นก​็กราบทูลดาวิดตามถ้อยคำเหล่านี้ทั้งสิ้นและตามนิ​มิ​ตน​ี้​ทั้งหมด
  por-BR-2018: Conforme a todas estas palavras, e conforme a toda esta visão, assim
    falou Natã a Davi.
  deu-ELO: Nach allen diesen Worten und nach diesem ganzen Gesicht, also redete Nathan
    zu David.
  eng-WYC-2018: By all these words, and by all this revelation, so Nathan spake to
    David.
  epo-epo: Konforme al ĉiuj ĉi tiuj vortoj kaj al ĉi tiu tuta vizio, Natan parolis
    al David.
  uig-PIN: Natan bu barliⱪ sɵzlǝr wǝ barliⱪ wǝⱨiyni ⱨeqnemǝ ⱪaldurmay, Dawutⱪa eytip
    bǝrdi.
  beo-beo: Na:ida:ne da liligi huluane amo Gode da ema olelei, amo huluane Da:ibidima
    alofele olelei.
  tpi-OTNT: Natan i harim pinis ol dispela tok bilong Bikpela, orait na em i go tokim
    Devit long olgeta dispela samting Bikpela i bin soim em.
  hau-SA: Natan ya faɗa wa Dawuda dukan kalmomin wahayin nan.
  uig-LAT: Natan bu barliq sözler we barliq wehiyni héchnéme qaldurmay, Dawutqa éytip
    berdi.
  nde-nde: UNathani wabikela uDavida amazwi wonke esambulelo.
  ton-ton: Pea naʻe fai ʻae lea ʻa Natani kia Tevita ʻo tatau mo e ngaahi lea ni kotoa
    pē, pea tatau mo e meʻa ha mai ni kotoa pē.
  ces-1613: Podlé všech slov těchto, a podlé všeho vidění tohoto, tak mluvil Nátan
    Davidovi.
  eng-WMB: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  tam-TCV: இவ்வாறு நாத்தான் இந்த எல்லா வார்த்தைகளின்படியும், இந்த எல்லா வெளிப்படுத்தலின்படியும்
    தாவீதுக்குச் சொன்னான்.
  ceb-ULB: Nakigsulti si Natan kang David ug gisugilon kaniya kining tanan nga mga
    pulong, ug gisulti niya kaniya ang mahitungod sa tibuok panan-awon.
  pol-UBG: Zgodnie z tymi wszystkimi słowami i zgodnie z całym tym widzeniem, tak
    mówił Natan do Dawida.
  urd-GVU: ناتن نے داؤد کے پاس جا کر اُسے سب کچھ سنایا جو رب نے اُسے رویا میں بتایا
    تھا۔
  deu-1912: Und da Nathan nach allen diesen Worten und all diesem Gesicht mit David
    redete,
  kan-2017: ನಾತಾನನು ತನಗುಂಟಾದ ದರ್ಶನದ ಈ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ದಾವೀದನಿಗೆ ಹೇಳಿದನು.
  yap-yap: Me yog Nathan ngak David urngin e tin ke dag Got ngak.
  hlt-MCSB: He ol cungkuem neh hekah mangthui cungkuem bangla Nathan loh David taengah
    a thui pah tangloeng.
  mdy-ETH: ፆኦሲ ዒዛም ፔጋሲ ዻዌ ባኮ ቢያ ዬያይዲ ናኣታኣኔ ዳውቴም ኬኤዜኔ።
  twi-ASANTE: Enti, Natan sane kɔɔ Dawid nkyɛn kɔkaa saa adiyisɛm yi nyinaa kyerɛɛ
    no.
  eng-WEBU: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  wal-wal: Naataani Xoossai ayyo ajjuutan qonccissido qaalaa ubbaa hagaadan Daawitayyo
    odiis.
  spa-PDDPT: Natán habló a David todas estas palabras según toda esta visión.
  gun-gun: Ha'e va'e ayvu ha'e javi, Natã pe oikuaa ukaague rami ae Davi pe ju omombe'u.
  ilo-ULB: Nakisao ni Natan kenni David ket impadamagna kenkuana amin dagitoy a sasao,
    ket imbagana kenkuana ti sibubukel a sirmata.
  kpg-kpg: Malaa, Nathan ga hagi anga gi David nia mee huogodoo a God ala ne haga modongoohia
    ang gi deia.
  uig-ARA: ناتان بۇ بارلىق سۆزلەر ۋە بارلىق ۋەھىينى ھېچنېمە قالدۇرماي، داۋۇتقا ئېيتىپ
    بەردى.
  sus-sus: Annabi Natan naxa Ala xa masenyi ti Dawuda bɛ alɔ Ala a masenxi a bɛ ki
    naxɛ.
  pon-2006: Nadan eri padahkihong Depit mehkoaros me Koht ketin kasalehiong.
  ksd-ksd: Ma Natan i ga ve David ure go ra umana tinata ma go ra ninana.
  tur-YTC: Bütün bu sözlere ve bütün bu görüme göre, Natan David’e böyle söyledi.
  grc-BRENT: Κατὰ πάντας τοὺς λόγους τούτους, καὶ κατὰ πᾶσαν τὴν ὅρασιν ταύτην, οὕτως
    ἐλάλησε Νάθαν πρὸς Δαυίδ.
  ind-AYT: Natan menyampaikan kepada Daud semua firman dan semua penglihatan ini.
  nya-nya: Natani anafotokozera Davide mawu onse avumbulutso limene analandira.
  hrv-hrv: Natan prenese Davidu sve te riječi i cijelo viđenje.
  mps-mps: Tama Natango Genuai Bidigo te po dabe wabo odama, tialima aga pelama, te
    Genuai Bidigo agabolo te ola mani sę po tigidali te Devitba waligi palio.
  tpi-tpi: Natan i harim pinis ol dispela tok bilong Bikpela, orait na em i go tokim
    Devit long olgeta dispela samting Bikpela i bin soim em.
  dan-1931: Alle disse Ord og hele denne Åbenbaring meddelte Natan David.
  vie-OVCB: Na-than thuật cho Đa-vít đúng từng lời Chúa Hằng Hữu đã phán trong khải
    tượng này.
  guj-2017: નાથાને દાઉદને આ સર્વ વચનોનો અહેવાલ તથા સર્વ દર્શન સંબંધી કહ્યું.
  pon-2006A: Nadan eri padahkihong Depit mehkoaros me Koht ketin kasalehiong.
  por-BRBSL: De acordo com todas estas palavras, e de acordo com toda esta visão,
    então Nathan falou com David.
  cth-cth: Hete lawknaw pueng hoi vision pueng teh, Nathan ni Devit koe a dei pouh.
  twi-twi: Enti Natan san kɔɔ Dawid nkyɛn kɔkaa nsɛm a Awurade aka no nyinaa kyerɛɛ
    no.
  hlt-hlt: He ol cungkuem neh hekah mangthui cungkuem bangla Nathan loh David taengah
    a thui pah tangloeng.
  tbz-SIM: Mɛm̀mɛ Nɑtɑ̃ɑ̃ nɑ̀kɛ́mɛ̀ Dɑfiti Kuyie nhò bɛnkɛ tì timɔu.
  msy-2020: Natan Ikiavɨra Itir Godɨn akaba baregha gɨvagha, ghua God an akazir biziba
    bar dar gun Devit mɨkeme.
  dop-dop: Nti nti Ɩsɔ heelɑ Tɑfiiti nɑ Nɑtɑŋ nɔɣɔ tɔɣɔlɛ.
  azb-azb: Natan Davuda bütün bu sözləri və bütün bu vəhyi nəql etdi.
  eng-DBY: According to all these words, and according to all this vision, so did
    Nathan speak to David.
  hin-2017: इन सब बातों और इस दर्शन के अनुसार नातान ने दाऊद को समझा दिया।
  eng-YLT: According to all these words, and according to all this vision, so spake
    Nathan unto David.
  eng-WYC-2017: By all these words, and by all this revelation, so Nathan spake to
    David.
  eng-WMBB: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  urd-GVH: नातन ने दाऊद के पास जाकर उसे सब कुछ सुनाया जो रब ने उसे रोया में बताया
    था।
  rug-rug: Tozi beto lani Netani koe Devita sari doduru gua pu tozi nia Tamasa koa
    sa.
  gaz-gaz: Naataanis dubbii mulʼata kanaa hunda Daawititti hime.
  fra-LSG: Nathan rapporta à David toutes ces paroles et toute cette vision.
  yal-yal: Ala naxan birin fala Natan xa fetoni alo xiyena, a na birin yɛba Dawuda
    xa.
  haw-1868: Ma neia mau huaolelo a pau, a ma keia hihio a pau, ka Natana i olelo aku
    ai ia Davida.
  arb-NAV: فَأَبْلَغَ نَاثَانُ دَاوُدَ كُلَّ الْكَلامِ الَّذِي سَمِعَهُ فِي الرُّؤْيَا.
  ewe-ewe: Ale Natan gblɔ nya sia nya si Yehowa gblɔ la na David.
  eng-LEE: In accordance with all these words, and in accordance with all this vision,
    so did Nathan speak unto David.
  asm-FB: এই সকলো বাক্য, আৰু এই সকলো দৰ্শন অনুসাৰে নাথনে দায়ূদক বিৱৰণ দি ক’লে।
  sus-A: عَننَبِ نَتَن نَشَ عَلَ شَ مَسٍنيِ تِ دَوُدَ بّ عَلْ عَلَ عَ مَسٍنشِ عَ بّ
    كِ نَشّ.
  fra-SBL: D'après toutes ces paroles et d'après toute cette vision, c'est ainsi que
    Nathan parla à David.
  hbo-hbo: כְּכֹל֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וּכְכֹ֖ל הֶחָזֹ֣ון הַזֶּ֑ה כֵּ֛ן דִּבֶּ֥ר
    נָתָ֖ן אֶל־דָּוִֽיד׃ פ
  kik-kik: Nathani akĩmenyithia Daudi ũhoro wa ũguũrio ũcio wothe.
  fra-NCL: Nathan parla à David selon toutes ces paroles et toute cette vision.
  cek-AK: Hae ah thuih ih loknawk hoi hae hnuksakhaih hmuen baktih toengah, Nathan
    mah David khaeah thuih pae.
  cuk-cuk: Natán, negburgan-daksadba, we-gayaburba bela Davidʼga sogsad.
  uig-CYR: Натан бу барлиқ сөзләр вә барлиқ вәһийни һеч немә қалдурмай, Давутқа ейтип
    бәрди.
  tel-2017: నాతాను తనకు ప్రత్యక్షం అయిన యీ మాటలన్నిటినీ దావీదుకు తెలియజేశాడు.
  hat-BSA: Selon tout pawòl sa yo e selon vizyon sila a, konsa Nathan te pale ak David.
  kos-kos: Nathan el fahkang nu sel David ma nukewa ma God El akkalemye nu sel.
  hbo-WLC: כְּכֹל֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וּכְכֹ֖ל הֶחָז֣וֹן הַזֶּ֑ה כֵּ֛ן דִּבֶּ֥ר
    נָתָ֖ן אֶל־דָּוִֽיד׃ פ
  ibo-ibo: Netan ziri Devid ozi dịka okwu niile nke ọhụ ahụ si dị.
  ory-ory: ନାଥନ ଦାଉଦଙ୍କୁ ଏସମସ୍ତ ବାକ୍ୟ ଓ ଦର୍ଶନ ଅନୁସାରେ କଥା କହିଲେ।
  chk-chk: Iwe, Natan a apworausa ngeni Tafit ükükün ekei kapas meinisin ewe Samol
    mi Lapalap a pwäri ngeni.
  rop-rop: Wal Neithan bin go langa King Deibid, en imbin dalim im ebrijing wanim
    God bin dalimbat im.
  ukr-1871: Усї цї слова й все видиво переказав Натан докладно Давидові.
  deu-1951: Und als Natan nach allen diesen Worten und nach diesem ganzen Gesicht
    mit David geredet hatte,
  eng-JPS: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  srp-1865: Po svijem ovijem rijeèima i po svoj ovoj utvari kaza Natan Davidu.
  lug-lug: Awo Nasani n’ategeeza Dawudi ebigambo byonna eby’okubikkulirwa okwo.
  heb-heb: ככל הדברים האלה וככל החזון הזה כן דבר נתן אל דויד׃
  ben-IRV: এই দর্শনের সমস্ত কথা নাথন দায়ূদকে বললেন।
  pan-pan: ਤਾਂ ਨਾਥਾਨ ਨੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਅਤੇ ਇਸ ਦਰਸ਼ਣ ਦੇ ਅਨੁਸਾਰ ਦਾਊਦ ਨੂੰ ਆਖਿਆ।
  mya-JVB: ထို ဗျာဒိတ် တော်စကား အလုံးစုံ တို့ကို နာသန် သည် ဒါဝိဒ် အား ပြန်ပြော လေ၏။
  hmo-hmo: Natana ese inai hereva, Dirava ese ia hedinaraia gaudia ibounai, be Davida
    dekenai ia hamaoroa.
  urd-urd: इसलिए नातन ने इन सब बातों और इस सारे ख़्वाब के मुताबिक़ ऐसा ही दाऊद से
    कहा।
  rus-SYN: Все эти слова и все видение точно пересказал Нафан Давиду.
  bqc-SIM: Ɔ̃ Natã yã́pi dàu a sìu Davidiɛ lá Dii òɛwa píi.
  tcz-CHONGTHU: Hiti chun Nathan ahung kile in Pakai in amusah thil hojouse chu David
    kom a ahung seipeh tan ahi.
  mar-mar: नाथान दावीदाशी बोलला आणि त्याने त्यास सर्व वचने व संपूर्ण दर्शनाबद्दल सविस्तर
    सांगितले.
  qub-qub: Natanga Davidta willaran imanöpis Tayta Dios musyachishanta.
  bqp-bqp: Ye Nɑtɑni u gɑri yi kpuro nuɑ u kpɑ, yerɑ u dɑ u yi Dɑfidi sɔ̃ɔwɑ nge mɛ
    Yinni Gusunɔ u nùn sɔ̃ɔsi kɑ̃si te sɔɔ.
  hat-hat: Natan rakonte David tou sa Bondye te fè l' konnen nan vizyon an.
  eng-BSB: So Nathan relayed to David all the words of this entire vision.
  eng-WEBPB: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  kbq-kbq: Anage hutegeno Neteni'a vuno Ra Anumzamo'ma ava'nafima asmi'nea kante anteno
    Devitina ana maka nanekea ome asmi'ne.
  nhe-BL: Huajca Natán yajqui huan quipohuili Tlanahuatijquetl David nochi tlen quiitac
    ipan nopa tlanextili huan nochi tlen TOTECO quiilhuijtoya.
  gub-BL: Na'e Nàtà umume'u Tupàn hemimume'u kwer oho paw rupi katete Tawi pe a'e
    kury.
  eng-DRA: According to all these words, and according to all this vision, so did
    Nathan speak to David.
