verse: 1CH.017.027
translations:
  mal-C: അവിടത്തെ ദാസനായ അടിയന്റെ ഗൃഹം തിരുമുമ്പിൽ എന്നേക്കും നിലനിൽക്കേണ്ടതിന് അതിനെ
    അനുഗ്രഹിക്കാൻ തിരുവുള്ളം പ്രസാദിച്ചിരിക്കുന്നു! യഹോവേ, അങ്ങ് അതിനെ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    അത് എന്നെന്നേക്കും അനുഗൃഹീതവുമായിരിക്കും.”
  deu-TKW: nun denn, laß es dir gefallen und segne das Haus deines Sklaven, daß es
    für immer vor dir bestehe. Denn was du, Jahwe, segnest, ist gesegnet für immer!
  lin-lin: Osepeli sik’oyo kopambola libota ya mosali na Yo mpo ete ewumela seko liboso
    na Yo ; pamba te ezali Yo, Yawe, nde opamboli yango, mpe epambolami mpo na libela. »
  eng-LSV: and now, You have been pleased to bless the house of Your servant, to be
    before You for all time; for You, O YHWH, have blessed, and it is blessed for
    all time.”
  eng-GNV: 'Now therfore, it hath pleased thee to blesse the house of thy seruant,
    that it may bee before thee for euer: for thou, O Lord, hast blessed it, and it
    shalbe blessed for euer.'
  eng-WEBSTER: 'Now therefore let it please thee to bless the house of thy servant,
    that it may be before thee for ever: for thou blessest, O LORD, and it shall be
    blessed for ever.'
  nhw-BL: Huajca ama TOTECO nimitztlajtlanía techtiochihua huan xiquintiochihua noteipan
    ixhuihua para inijuanti huelise tlanahuatise para nochipa moixpa. Pampa quema
    ta, TOTECO, titetiochihua, mocahuaj tlatiochihualme para nochipa.”
  swh-ONEN: Basi imekupendeza kuibariki nyumba ya mtumishi wako, ili idumu milele
    machoni pako; kwa ajili yako, Ee Bwana, umeibariki, nayo itabarikiwa milele.”
  bba-bba: Ǹ n mɛn nɑ, ɑ nɛn bweseru domɑru kuo, kpɑ tɑ n bɑndu dii sere kɑ bɑɑdommɑɔ
    wunɛn wuswɑɑɔ. Ye ɑ domɑru kuɑ, yɑ ko n mɑɑ domɑru mɔwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'now therefore let it please thee to bless the house of thy servant,
    that it may be before thee for ever: for thou blessest, O Lord, and it shall be
    blessed for ever.'
  luo-luo: Emomiyo iseyie mondo igwedh od jatichni mondo osik e nyimi nyaka chiengʼ
    nikech isegwedhe kendo inigwedhe nyaka chiengʼ, yaye Jehova Nyasaye.”
  meu-meu: taunabunai, mani emu kara emu hesiai tauna ba hanamoa, bena oi vairamu
    ai baine hesiriu hanaihanai; badina be, Iehova e, oi ese vada o hanamoa ḡauna
    na baine namo ela bona hanaihanai.
  npi-ULB: तपाईंको दासको घराना तपाईंको सामु सदा निरन्तर रहोस् भनी आशिष् दिने इच्छा
    तपाईंलाई भयो । तपाईं परमप्रभुले त्‍यसलाई आशिष्‌ दिनुभएको छ, र त्‍यो सदाको निम्ति
    आशिषित हुनेछ ।”
  yor-yor: Nísinsin yìí ó ti tẹ́ ọ lọ́rùn láti bùkún ilé ìránṣẹ́ rẹ kí ó lè tẹ̀síwájú
    ní ojú rẹ; nítorí ìwọ, Olúwa, ti bùkún un, a ó sì bùkún un títí láéláé.”
  pes-OPCB: ای خداوند، بگذار این برکت همیشه از آن فرزندان من باشد زیرا وقتی تو برکت
    می‌دهی، برکت تو ابدی است.»
  tgl-ULB: Ngayon, ikinalugod mo na pagpalain ang tahanan ng iyong lingkod upang ito
    ay magpatuloy magpakailanman sa iyong harapan. Pinagpala mo ito, O Yahweh, at
    ito ay pagpapalain magpakailanman.”
  hui-hui: Ani bule lalu lo wiridagua bialu i̱naga damene mani holebirarubi í̠ni andaneha
    howa bayale haabo helo helabe laro. Anduane Homogo-o í̠na bi ogoni heneneore lo
    wirigome turu howa biamogo buleneru i̱naga aguaneneruha wiaabo holebira manda
    bido, lalu Debidihanda Anduane Homogohondo bi anidagua lene.
  mya-mya: ကျွန်​တော်​မျိုး​၏​သား​မြေး​တို့​သည်​ကိုယ်​တော် ရှင်​၏​ရှေ့​တော်​၌​ဆက်​လက်​၍​မျက်​နှာ​ရ​ကြ
    စေ​ရန် သူ​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ ဟု​ပန်​ကြား​လျှောက်​ထား​ပါ​၏။ အို
    ထာ​ဝ​ရ ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​ကောင်း ချီး​ပေး​တော်​မူ​ပါ​ပြီ။
    သူ​တို့​သည်​ကိုယ်​တော် ရှင်​၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​အ​စဉ်​အ​မြဲ ခံ​စား​ရ​ကြ​ပါ​စေ​သော''
    ဟု​ဆု​တောင်း သ​တည်း။
  bod-N: ད་ནི་ཉིད་ཀྱི་ཞབས་ཕྱིའི་ཁྱིམ་ལ་བྱིན་རླབས་གནང་ནས་དེ་ནི་དུས་རྒྱུན་དུ་ཁྱེད་ཀྱི་སྤྱན་སྔར་གནས་པར་མཛོད་ཅིག
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་ཁྱིམ་རྒྱུད་ལ་བྱིན་རླབས་གནང་བ་ཡིན་པས།
    དེ་ལ་ཇི་སྲིད་བར་དུ་བྱིན་རླབས་འཐོབ་པར་འགྱུར་རོ་ཞེས་ཞུས་སོ། །
  sna-sna: Zvino makafadzwa kuti muropafadze imba yomuranda wenyu kuti ienderere mberi
    nokusingaperi pamberi penyu, nokuti imi, imi Jehovha, mairopafadza uye ichava
    yakaropafadzwa nokusingaperi.”
  spa-BLM: Ahora te ha parecido bien bendecir la casa de tu siervo, para que permanezca
    para siempre ante ti; porque tú, Yahvé, la has bendecido, y es bendita para siempre.”
  cac-cac: A ticnaic jun, elocab' d'a a c'ol ac'an a vach'c'olal d'a vin̈tilal, yic
    vach' ol ajn̈ej ec' eb' d'a ichan̈. A ach ol ac' a vach'c'olal d'a eb', ol schaann̈ej
    eb' d'a masanil tiempo, xchi vin̈aj rey David chi' d'a Jehová.
  swh-ULB: Sasa imekupendeza kubariki nyumba ya mtumishi wako, iliiendelee milele
    mbele zako. Wewe, Yahweh, umeibariki, na itabarikiwa milele.”
  bel-bel: Пачні ж дабраслаўляць дом раба Твайго, каб ён быў вечна прад абліччам Тваім.
    Бо калі Ты, Госпадзе, дабраславіш, дык будзе ён дабраславёны навекі.
  deu-ELBBK: Und nun, es hat dir gefallen, das Haus deines Knechtes zu segnen, dass
    es ewiglich vor dir sei; denn du, HERR, hast es gesegnet, und es wird gesegnet
    sein ewiglich.
  mbb-OT: Ne ǥuntaan ingkelipey nu is kedtuvazi nu te pemilya ku para mekepedayun
    heini taman te wazà ketepusan diyà te etuvangan nu. Emun edtuvad ka Nengazen,
    is kedtuvad nu wazà pidtemanan.”
  mal-2015: അതുകൊണ്ടു അടിയന്റെ ഗൃഹം തിരുമുമ്പാകെ എന്നേക്കും ഇരിക്കേണ്ടതിന്നു അതിനെ
    അനുഗ്രഹിപ്പാൻ നിനക്കു പ്രസാദം തോന്നിയിരിക്കുന്നു; യഹോവേ, നീ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    അതു എന്നേക്കും അനുഗ്രഹിക്കപ്പെട്ടും ഇരിക്കുന്നുവല്ലോ.
  rmc-rmc: Mangav tut, požehňin mira caľa famelija, hoj pro furt te ačhen pro tronos.
    Bo so tu požehňines, RAJEJA, ačhel furt požehňimen.“
  pes-OPV: و الآن تو را پسند آمد که خانه بنده خود را برکت دهي تا در حضور تو تا به
    ابد بماند زيرا که تو اي خداوند برکت داده اي و مبارک خواهد بود تا ابدالآباد.»
  ron-1924: Бинекувынтязэ дар каса робулуй Тэу, ка сэ рэмынэ пе вечие ынаинтя Та!
    Кэч че бинекувынтезь Ту, Доамне, есте бинекувынтат пентру вешничие!”
  ben-OBCV: এখন তুমি যখন তোমার এই দাসের কুলকে খুশিমনে আশীর্বাদ করেছ, তখন তোমার দৃষ্টিতে
    যেন তা চিরকাল বজায় থাকে; কারণ তুমিই, হে সদাপ্রভু, সেই কুলকে আশীর্বাদ করেছ, ও
    সেটি চিরকালের জন্য আশীর্বাদপুষ্ট হয়েই থাকবে।”
  som-som: oo waxaad ku faraxday inaad barakaysid reerkayga anoo addoonkaaga ah, inuu
    weligiisba hortaada ku sii raago, waayo, Rabbiyow, adigu waad barakaysay, oo wuu
    barakaysan yahay weligiis.
  lat-VUC: 'Et cœpisti benedicere domui servi tui, ut sit semper coram te: te enim,
    Domine, benedicente, benedicta erit in perpetuum.'
  eng-ASVBT: 'and now it hath pleased thee to bless the house of thy servant, that
    it may continue forever before thee: for thou, O Jehovah, hast blessed, and it
    is blessed forever.'
  ita-1885: Ora dunque, poichè ti è piaciuto di benedir la casa del tuo servitore,
    acciocchè sia davanti a te in perpetuo; poichè, dico, tu Signore, l'hai benedetta,
    sia ella benedetta in eterno.
  eng-LXXUP: 'And now thou hast begun to bless the house of thy servant, so that it
    should continue forever before thee: for thou, Lord, hast blessed it, and do thou
    bless it forever.'
  eng-ULB: Now it has pleased you to bless your servant's house, that it may continue
    forever before you. You, Yahweh, have blessed it, and it will be blessed forever.”
  spa-VBL: Así que ahora, por favor, bendice la casa de tu siervo para que continúe
    en tu presencia para siempre. Porque cuando bendices, Señor, queda bendecida para
    siempre”.
  fra-_FOB: Veuille donc maintenant bénir la maison de ton serviteur, afin qu'elle
    soit éternellement devant toi; car ce que tu bénis, ô Éternel! est béni à jamais.
  mal-mal: അതുകൊണ്ട് അടിയന്റെ ഗൃഹം തിരുമുമ്പാകെ എന്നേക്കും ഇരിക്കേണ്ടതിന് അതിനെ അനുഗ്രഹിപ്പാൻ
    അങ്ങയ്ക്ക് പ്രസാദം തോന്നിയിരിക്കുന്നു; യഹോവേ, നീ അനുഗ്രഹിച്ചിരിക്കുന്നു; അത് എന്നേക്കും
    അനുഗ്രഹിക്കപ്പെട്ടും ഇരിക്കുന്നുവല്ലോ.
  lit-lit: Taigi dabar teikis palaiminti savo tarno namus, kad jie amžinai būtų tavo
    akivaizdoje. Kadangi tu, VIEŠPATIE, palaiminai, jie bus palaiminti amžinai.
  urd-GVR: Ab tū apne ḳhādim ke gharāne ko barkat dene par rāzī ho gayā hai tāki wuh
    hameshā tak tere sāmne qāym rahe. Kyoṅki tū hī ne use barkat dī hai, is lie wuh
    abad tak mubārak rahegā.”
  suz-BL: मेको गेना हना यो इन ङोंइती बाक्‍ल, दे इन गेय पाइब आ खिं कली आसीक गेचा इन
    मिम्‍शो बाक्‍ब। मारदे हना गेन मेको कली आसीक गेशो बाक्‍नीनी। मिनु मेको गेना हना
    यो आसीक रशो बाक्‍‍ब” दे दाऊदम परमप्रभु कली लोव़ पवा बाक्‍त। उत्‍पत्ती १२:३
  ita-1927: piacciati dunque benedire ora la casa del tuo servo, affinch’ella sussista
    in perpetuo dinanzi a te! Poiché ciò che tu benedici, o Eterno, è benedetto in
    perpetuo”.
  ckb-ckb: ئێستاش ڕەزامەندی بفەرموو بۆ ئەوەی ماڵی بەندەکەت بەرەکەتدار بکەیت، تاوەکو
    بۆ هەتاهەتایە لەبەردەمت بێت، ئەی یەزدان، چونکە تۆ بەرەکەتدارت کردووە و بۆ هەتاهەتایە
    بەرەکەتدار دەبێت.»
  eng-BBE: And now you have been pleased to give your blessing to the family of your
    servant, so that it may go on for ever before you; you, O Lord, have given your
    blessing, and a blessing will be on it for ever.
  kan-OKCV: ಈಗ ನಿಮ್ಮ ಸೇವಕನ ಮನೆಯು ನಿಮ್ಮ ಮುಂದೆ ಶಾಶ್ವತವಾಗಿ ಇರುವ ಹಾಗೆ, ಅದನ್ನು ಆಶೀರ್ವದಿಸಲು
    ಸಂತೋಷಪಡಿರಿ; ಯೆಹೋವ ದೇವರೇ, ನೀವು ಆಶೀರ್ವದಿಸಿದ್ದೀರಿ, ಅದು ನಿತ್ಯ ಆಶೀರ್ವಾದ ಹೊಂದಿರುವುದು.”
  tam-2017: இப்போதும் உமது அடியானின் வீடு என்றைக்கும் உமக்கு முன்பாக இருக்கும்படி,
    அதை ஆசீர்வதித்தீர்; கர்த்தராகிய தேவரீர் அதை ஆசீர்வதித்தபடியால், அது என்றைக்கும்
    ஆசீர்வதிக்கப்பட்டிருக்கும் என்றான்.
  spa-RV-1909: 'Y ahora has querido bendecir la casa de tu siervo, para que permanezca
    perpetuamente delante de ti: porque tú, Jehová, la has bendecido, y será bendita
    para siempre.'
  ron-BTF: Și acum, binevoiește să binecuvântezi casa servitorului tău, ca să fie
    înaintea ta pentru totdeauna; căci tu ești cel care binecuvântează, DOAMNE și
    va fi binecuvântată pentru totdeauna.
  eng-WEBP: Now it has pleased you to bless the house of your servant, that it may
    continue forever before you; for you, LORD, have blessed, and it is blessed forever.”
  eng-FBV: So now, please bless your servant's house that it may continue in your
    presence forever. For when you bless, Lord, it is blessed forever.”
  nld-1939: Begin dan, van nu af, het huis van uw dienaar te zegenen, opdat het voor
    altijd bestendig zij voor uw aanschijn. Want wat Gij hebt gezegend, o Jahweh,
    is gezegend in eeuwigheid!.
  nch-BL: Huajca ama TOTECO nimitztajtanía techtiochihua huan xiquintiochihua noteipa
    ixhuihua para inijuanti huelise tanahuatise para nochipa moixpa. Pampa quema ta,
    TOTECO, titetiochihua, elij tatiochihualme para nochipa.”
  vie-1934: thế thì, nay cầu xin Chúa ban phước cho nhà kẻ tôi tớ Chúa, hầu cho nó
    hằng còn ở trước mặt Chúa; vì, Đức Giê-hô-va ôi! hễ Ngài ban phước cho nó, thì
    nó sẽ được phước đến đời đời.
  hin-CV: और अब आपकी खुशी इसमें है कि आप अपने सेवक के परिवार पर कृपादृष्टि करें, कि
    यह आपके सामने हमेशा अटल रहे; क्योंकि याहवेह जब आपने आशीष दी है, तो यह आशीष हमेशा
    के लिए ही है.”
  spa-BES: Y ahora te complace dar tu bendición a la familia de tu siervo, para que
    pueda continuar por siempre; Tú, oh Señor, has dado tu bendición, y será bendita
    para siempre.
  tdx-tdx: aa le ninò’o ty hitata i akibam-pitoro’oy, t’ie ho añatrefa’o nainai’e;
    aa kanao Ihe ro nitata ry Iehovà, le ho soatata nainai’e.
  tha-KJV: เพราะฉะนั้นบัดนี้​ขอให้​เป็​นที​่พอพระทัยพระองค์​ที่​จะทรงอวยพระพรแก่​วงศ์​ของผู้​รับใช้​ของพระองค์
    เพื่อวงศ์นั้นจะดำรงอยู่ต่อพระพักตร์​พระองค์​เป็นนิตย์ โอ ข้าแต่พระเยโฮวาห์ เพราะว่าสิ่งใดที่​พระองค์​ทรงอำนวยพระพร
    สิ​่งนั้​นก​็​ได้​รับพระพรเป็นนิตย์”
  por-BR-2018: 'E agora quiseste abençoar a casa de teu servo, para que permaneça
    perpetuamente diante de ti: porque tu, o SENHOR, a abençoaste, e será bendita
    para sempre.'
  deu-ELO: Und nun, es hat dir gefallen, das Haus deines Knechtes zu segnen, daß es
    ewiglich vor dir sei; denn du, Jehova, hast es gesegnet, und es wird gesegnet
    sein ewiglich.
  eng-WYC-2018: and thou hast begun to bless the house of thy servant, that it be
    ever[more] before thee; for, Lord, for thou blessest, it shall be blessed without
    end. (and thou hast begun to bless the house of thy servant, that it be before
    thee forevermore; for, Lord, because thou blessest, it shall be blessed forevermore.)
