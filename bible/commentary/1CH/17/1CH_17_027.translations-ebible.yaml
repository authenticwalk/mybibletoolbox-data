  hbo-hbo: וְעַתָּ֗ה הֹואַ֙לְתָּ֙ לְבָרֵךְ֙ אֶת־בֵּ֣ית עַבְדְּךָ֔ לִהְיֹ֥ות לְעֹולָ֖ם
    לְפָנֶ֑יךָ כִּֽי־אַתָּ֤ה יְהוָה֙ בֵּרַ֔כְתָּ וּמְבֹרָ֖ךְ לְעֹולָֽם׃ פ
  kik-kik: Rĩu nĩwonete kwagĩrĩire ũrathime nyũmba ya ndungata yaku, nĩgeetha ĩtũũre
    nginya tene maitho-inĩ maku; nĩgũkorwo, Wee Jehova nĩũmĩrathimĩte, na ĩgũtũũra
    ĩrĩ ndaathime nginya tene.”
  fra-NCL: Maintenant, il vous a plu de bénir la maison de votre serviteur, afin qu’elle
    subsiste à jamais devant vous ; car ce que vous bénissez, Yahweh, est béni pour
    toujours. »
  cek-AK: To pongah vaihi na hmaa ah dungzan ah oh thaih moe, na tamna ih im tahamhoihaih
    paek hanah, anghoehaih palungthin tawn rae ah; Aw Angraeng, tahamhoihaih nang
    paek boeh pongah, dungzan khoek to tahamhoihaih to hnu tih boeh, tiah lawkthuih.
  cuk-cuk: A-ulale, an bese wilesakwaa egisnaid, an-wagangi ise-nued be binsaoye.
    Adi, an-wagan degisadegu bega arbadii guegar. Bab-Jehová, an-wagangi be nued-binsassoggu,
    ega igar-nueganbi degisadegu naoed.”
  uig-CYR: Әнди пеқир қулуңниң өй-җәмәтигә илтипат қилип, униң Сениң алдиңда мәңгү
    турушиға сақлиғайсән. Чүнки Сән, аһ Пәрвәрдигар, пеқирниң өй-җәмәтигә илтипат
    қилдиң вә шуниң билән у мәңгүгә бәхит-илтипатқа несип болиду».
  tel-2017: ఇప్పుడు నీ దాసుని సంతతి నిత్యం నీ సన్నిధిలో ఉండేలా దాన్ని ఆశీర్వదించడానికి
    నీకు ఇష్టం అయింది. యెహోవా, నువ్వు ఆశీర్వదిస్తే అది ఎప్పటికీ ఆశీర్వాదంగానే ఉంటుంది.”
  hat-BSA: Konsa, sa te fè Ou plezi pou beni lakay sèvitè Ou a, pou li kapab kontinye
    jis pou tout tan devan Ou. Paske Ou menm, O SENYÈ, te fè l beni e li menm vin
    beni jis pou tout tan.”
  kos-kos: Nga siyuk sum tuh kom in akinsewowoye fwil nutik, tuh elos in engankin
    lungkulang lom pacl e nukewa. O LEUM GOD, kom akinsewowoyalos tari, ac mwe insewowo
    lom ac fah oan faclos nwe tok.”
  hbo-WLC: וְעַתָּ֗ה הוֹאַ֙לְתָּ֙ לְבָרֵךְ֙ אֶת־בֵּ֣ית עַבְדְּךָ֔ לִהְי֥וֹת לְעוֹלָ֖ם
    לְפָנֶ֑יךָ כִּֽי־אַתָּ֤ה יְהוָה֙ בֵּרַ֔כְתָּ וּמְבֹרָ֖ךְ לְעוֹלָֽם׃ פ
  ibo-ibo: Ugbu a, ọ masịrị gị ịgọzi ụlọ ohu gị, ime ka ọ dịrị na-aga nʼihu gị ruo
    mgbe ebighị ebi, nʼihi na gị Onyenwe anyị, agọziela ya. Ọ ga-abụkwa ihe a gọziri
    agọzi ruo mgbe ebighị ebi.”
  ory-ory: ତୁମ୍ଭ ଦାସର ବଂଶ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅନନ୍ତକାଳସ୍ଥାୟୀ ହେବା ପାଇଁ ତୁମ୍ଭେ ଅନୁଗ୍ରହ କରି
    ତାହାକୁ ଆଶୀର୍ବାଦ କରିଅଛ; କାରଣ, ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆଶୀର୍ବାଦ କରିଅଛ, ଏଣୁ ତାହା ଅନନ୍ତକାଳ
    ଆଶୀର୍ବାଦଯୁକ୍ତ ଅଟେ।”
  chk-chk: Iei mine kose mochen kopwe afeiöchü mwirimwiri, pwe repwe nonomola me fän
    mesom tori feilfeilachök. Pun en, ai Samol mi Lapalap, ka afeiöchüür, iei mine
    repwe feiöch tori feilfeilachök.”
  rop-rop: Mi askim yu blanga jidan gudbala langa main femili olabat, wulijim dei
    garra kipgon jidanbat gudbinjiwei garram yu olagijawan. En yu na YAWEI bin kain
    langa olabat en yu kipgon jidanbat kainbala langa main femili olabat.” Wal lagijat
    na King Deibid bin prei langa God.
  ukr-1871: Почни ж благословляти дом слуги твого, щоб він повік стояв перед лицем
    твоїм. Бо коли ти, Господи, поблагословиш, то буде він благословен по віки!
  deu-1951: So wollest du denn das Haus deines Knechtes segnen, daß es vor dir sei
    ewiglich; denn was du, HERR, segnest, das ist gesegnet ewiglich!
  eng-JPS: and now it hath pleased Thee to bless the house of Thy servant, that it
    may continue for ever before Thee; for Thou, O LORD, hast blessed, and so let
    Thy servant be blessed for ever.'
  srp-1865: Budi dakle voljan i blagoslovi dom sluge svojega da bude dovijeka pred
    tobom; jer kad ti, Gospode, blagosloviš, biæe blagosloven dovijeka.
  lug-lug: Kaakano osiimye okuwa ennyumba ey’omuddu wo omukisa, ebeerewo emirembe
    gyonna mu maaso go kubanga, ggwe Ayi Mukama Katonda ogiwadde omukisa, era egya
    kuba ya mukisa emirembe gyonna.”
  heb-heb: ועתה הואלת לברך את בית עבדך להיות לעולם לפניך כי אתה יהוה ברכת ומברך לעולם׃
  ben-IRV: আমার বংশকে তুমি সন্তুষ্ট হয়ে আশীর্বাদ করেছ যাতে এই বংশ চিরকাল তোমার সামনে
    থাকে; কারণ, হে সদাপ্রভু তুমিই আশীর্বাদ করেছ এবং তাই তা চিরকালের জন্য আশীর্বাদযুক্ত।
  pan-pan: ਸੋ ਹੁਣ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਿਆ ਹੈ, ਜੋ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਘਰ ਨੂੰ ਅਸੀਸ ਦੇ, ਤਾਂ ਕਿ ਉਹ
    ਤੇਰੇ ਅੱਗੇ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਅਟੱਲ ਰਹੇ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੂੰ ਅਸੀਸ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਉਹ ਸਦਾ
    ਤੱਕ ਮੁਬਾਰਕ ਰਹੇ।
  mya-JVB: သို့ဖြစ်၍ ကိုယ်တော် ကျွန် ၏ အမျိုးအနွယ် သည် ရှေ့ တော်၌ အစဉ်အမြဲ တည် ပါမည်အကြောင်းကောင်းကြီး
    ပေးခြင်းငှါ နူးညွတ် သောစိတ် ရှိတော်မူပါ။ အိုထာဝရ ဘုရား ကိုယ်တော် သည်ကောင်းကြီး
    ပေးတော်မူလျှင်၊ ကောင်းကြီး မင်္ဂလာကို အစဉ်အမြဲ ခံရပါလိမ့်မည်ဟု ဆုတောင်းသတည်း။
  hmo-hmo: Unai dainai, mani emu kara, lauegu tubuna taudia do oi hanamoa, vadaeni
    oiemu hanamoa do idia davaria noho. Badina be, Lohiabada e, oi ese oiemu hereva
    dekena amo oi hanamodia vadaeni, bona oiemu hanamoa be egu tubuna taudia edia
    latanai do ia noho ela bona hanaihanai.”
  urd-urd: और तुझे पसंद आया कि तू अपने बन्दे के घराने को बरकत बख़्शे, ताकि वह हमेशा
    तक तेरे सामने क़ाईम रहे; क्यूँकि तू ऐ ख़ुदावन्द बरकत दे चुका है, इसलिए वह हमेशा
    तक मुबारक है।
  rus-SYN: Начни же благословлять дом раба Твоего, чтоб он был вечно пред лицем Твоим.
    Ибо если Ты, Господи, благословишь, то будет он благословен вовек.
  bqc-SIM: Báaada mapi n zↄ̀blena ma buiↄgu sa, níↄ wɛ́tɛńzi gↄↄpii. Dii, ḿmɛ
    n báaadàńgu, aaↄ báaa vĩ e gↄↄpiiɛ.
  tcz-CHONGTHU: Tunjong nalhachapa insung phatthei naboh a hichu nalhachapa a ding
    a aitih gei a nangma masang a umjing ding ahi. Ajeh chu O Pakai nangma phathei
    boh chu ipi hijong le phattheiboh chang jing ding ahi.
  mar-mar: तर आता, संतुष्ट होऊन तुझ्या सेवकाच्या घराण्याला तुझ्यापुढे सर्वकाळ राहण्याचा
    आशीर्वाद दिला आहे. हे परमेश्वरा, तू, आशीर्वाद दिलास आणि ते सर्वकाळ आशीर्वादित
    आहे.
  qub-qub: Cananga bindisyuntami goshcanqui uywayniquipita mirajcunata. Chaynöpami
    paycunaga imaycamapis maquiquicho goyanga. Gammi Tayta Dios bindisyunta goshcanqui.
    Bindisyunniquiwanmi imaycamapis alli goyanga.»
  bqp-bqp: Ǹ n mɛn nɑ, ɑ nɛn bweseru domɑru kuo, kpɑ tɑ n bɑndu dii sere kɑ bɑɑdommɑɔ
    wunɛn wuswɑɑɔ. Ye ɑ domɑru kuɑ, yɑ ko n mɑɑ domɑru mɔwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Tanpri, beni tout fanmi mwen apre mwen, pou yo ka toujou anba pwoteksyon
    ou. Wi, Seyè, se ou ki bay benediksyon. Se pou ou toujou voye benediksyon ou sou
    fanmi mwen.
  eng-BSB: So now You have been pleased to bless the house of Your servant, that it
    may continue forever before You. For You, O LORD, have blessed it, and it will
    be blessed forever.”
  eng-WEBPB: Now it has pleased you to bless the house of your servant, that it may
    continue forever before you; for you, LORD, have blessed, and it is blessed forever.”
  kbq-kbq: Hagi menina kagri kavurera knare higenka eri'za vahekamo'na naga'mofonku
    hunka kagri kavuga kinia mani vava hanaze hunka asomu kea huzmantane. Na'ankure
    kagra Ra Anumzankinka asomu ke'ma hana asomu kemo'a mevava huno vugahie.
  nhe-BL: Huajca ama TOTECO nimitztlajtlanía, xinechtiochihua huan xiquintiochihua
    noteipa ixhuihua para inijuanti huelise tlanahuatise para nochipa moixpa. Pampa
    quema ta, TOTECO, titetiochihua, mocahuaj tlatiochihualme para nochipa.”
  gub-BL: Aenoz ko ma'e newe kury. Emono neze'egatu hezuapyapyr wanehe nehe. Tuwe
    erezekaiw katu wanehe tuweharupi nehe. Ne Tupàn Tuweharupi Wiko Ma'e erezapo ikatu
    ma'e wanupe ne. Tuwe erezapo wi wi ikatu ma'e wanupe tuweharupi nehe no, i'i Tawi
    Tupàn pe.
  eng-DRA: 'And thou hast begun to bless the house of thy servant, that it may be
    always before thee: for seeing thou blessest it, O Lord, it shall be blessed for
    ever.'
