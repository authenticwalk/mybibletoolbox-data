    porã avakue omboetevepy rami.
  ilo-ULB: Ket bassit daytoy a banag iti imatangmo, O Dios. Imbagam dagiti naindaklan
    a banbanag a mapasamakto iti masakbayan kadagiti pamilia toy adipenmo, ket impakitam
    kaniak dagiti masakbayan a henerasion, O Yahweh a Dios.
  kpg-kpg: Gei dolomeenei Goe e hai au mee gi nonua. Goe guu hai au hagababa i ogu
    hagadili o nia ngadau ala ga loomoi, gei Goe go Yihowah-God, guu lawa di dugu
    au be tangada aamua.
  uig-ARA: لېكىن ئى خۇدا پەرۋەردىگار، بۇ مەرتىۋىگە كۆتۈرگىنىڭ سېنىڭ نەزىرىڭدە كىچىككىنە
    بىر ئىش ھېسابلاندى؛ چۈنكى سەن مەن قۇلۇڭنىڭ ئۆيىنىڭ يىراق كەلگۈسى توغرۇلۇق سۆزلىدىڭ
