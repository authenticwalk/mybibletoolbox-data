  wal-wal: Abeet GODAU, hagee ne aifiyaa sinttan guutta milatin, ne ashkkaraa zareti
    sinttappe yaana laittatun hananabaa yootadasa. Tana qassi gita asa kessadasa.
  spa-PDDPT: Aun esto fue poco delante de Ti, oh ʼElohim, pues hablaste del futuro
    de la casa de tu esclavo en un tiempo lejano y me consideraste como un hombre
