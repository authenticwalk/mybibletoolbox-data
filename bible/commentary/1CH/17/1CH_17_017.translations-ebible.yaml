  sus-sus: N Marigi Ala, i naxan falaxi i xa konyi xa denbaya xa fe ra, fe xuri mu
    a ra de! N Marigi Alatala i bara hinnɛ n na alɔ mixi xungbe.
  pon-2006: Eri, met komw pil ketin kalaudelahr; komw ketin wiadahr inou kei duwen
    kadaudokei kan ni ahnsou kohkohdo kan, oh komwi ketin wiahkinielahr aramas lapalap
    emen.
  ksd-ksd: Go ia ra ikilik na magit ta ra luaina matam, God; u ga varvai ure ra apik
    na tarai kai kaum tultul ta ra umana kilala namur, ma u ga nuk pa iau bula varogop
    ma ra umana ngalangala, Luluai God.
  tur-YTC: Ey Tanrım, bu senin gözünde küçük bir şeydi, ama hizmetkârının evinden
    uzun bir süre için söz ettin ve bana yüksek bir adammışım gibi saygı gösterdin,
    ey Yahve Tanrı.
  grc-BRENT: Καὶ ἐσμικρύνθη ταῦτα ἐνώπιόν σου ὁ Θεὸς, καὶ ἐλάλησας ἐπὶ τὸν οἶκον τοῦ
    παιδός σου ἐκ μακρῶν, καὶ ἐπεῖδές με ὡς ὅρασις ἀνθρώπου, καὶ ὕψωσάς με Κύριε ὁ
    Θεός.
  ind-AYT: Dan, seakan ini belum cukup di mata-Mu, ya Allah, Engkau juga berfirman
    mengenai keluarga hamba-Mu ini untuk masa yang masih jauh. Engkau melihatku sebagai
    orang terpandang, ya TUHAN, Allah.
  nya-nya: Inu Mulungu, kukhala ngati izi ndi zosakwanira pamaso panu, Inuyo mwayankhula
    zatsogolo la banja la mtumiki wanu. Mwandiyangʼana ndipo mwandiyesa ngati munthu
    wolemekezeka kwambiri pakati pa anthu, Inu Yehova Mulungu.”
  hrv-hrv: Pa i to je bilo premalo u tvojim očima, o Bože, nego si dao obećanja domu
    svoga sluge i za daleku budućnost i pogledao si na me kako se gleda na ugledna
    čovjeka, o Bože Jahve!
  mps-mps: God, nago te wiegi yai kolesaga dabe enabolo yali te usu isąbo homu ebaso,
    te nago gasa wiegi yai sę megi enabolo ma ebao. Te nago eno wąį nǫų dabe
    dali yabo sę po pusalio. God, Genuai Bidi, megi digi nago ena te genuai nogi
    elalubo bidi tonobo tiwai elama,
  tpi-tpi: God, yu ting ol dispela gutpela pasin yu bin mekim pinis long mi i no inap,
    na nau yu mekim narapela samting moa long mi. Yu toksave long mi long samting
    bai yu mekim long ol lain tumbuna bilong mi. God, Bikpela, nau yet yu lukim mi
    olsem man i gat biknem
  dan-1931: Men det var dig ikke nok o Gud, du gav også din Tjeners Hus Forjættelser
