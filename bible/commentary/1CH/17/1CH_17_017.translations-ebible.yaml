verse: 1CH.017.017
translations:
  mal-C: അത്രയുമല്ല, എന്റെ ദൈവമേ! അങ്ങയുടെ ഈ ദാസന്റെ ഭവനത്തിന്റെ ഭാവിയെപ്പറ്റിയും
    അവിടന്ന് അരുളിച്ചെയ്തല്ലോ! ഹാ, ദൈവമായ യഹോവേ, ഞാൻ മനുഷ്യരിൽ അതിശ്രേഷ്ഠൻ എന്നവണ്ണം
    അങ്ങ് എന്നെ കണ്ടിരിക്കുന്നു.
  deu-TKW: Und das genügt dir noch nicht, o Gott, vielmehr hast du deine Zusage auch
    auf das Haus deines Sklaven erstreckt und zwar auf weit hinaus, und du ließest
    mich schauen Geschlechter der Menschen, Jahwe, o Gott.
  lin-lin: Mpe lokola nde ekokaki te na miso na Yo, Nzambe na ngai, olobi lisusu na
    tina na lobi ya libota ya bokonzi ya mosali na Yo ! Oh Yawe Nzambe, ozali kozwa
    ngai lokola moto ya lokumu !
  eng-LSV: And this is small in Your eyes, O God, and You speak concerning the house
    of Your servant far off, and have seen me as a type of the man who is on high,
    O YHWH God!
  eng-GNV: Yet thou esteeming this a small thing, O God, hast also spoken concerning
    the house of thy seruaut for a great while, and hast regarded me according to
    the estate of a man of hie degree, O Lord God.
  eng-WEBSTER: And yet this was a small thing in thy eyes, O God; for thou hast also
    spoken of thy servant's house for a great while to come, and hast regarded me
    according to the estate of a man of high degree, O LORD God.
  nhw-BL: Huan amo san ya ni techchihuilijtoc, pero ama, Toteco Dios, techtlajtolcahuilijtoc
    para tijchihuas para se noixhui elis tlanahuatijquetl para nochipa. Ta ticamanalti
    ama tlen miyac tonali teipa huan catli elis tlanahuatijquetl huan nojquiya itztos
    noteipan ixhui. TOTECO Dios, ta techchihuilía quen nielisquía se masehuali catli
    tlahuel nicuali.
  swh-ONEN: Kana kwamba hili halitoshi machoni pako, Ee Mungu, umenena pia kuhusu
    siku zijazo za nyumba ya mtumishi wako. Umeniangalia kama mtu aliyetukuka kuliko
    watu wote, Ee Bwana Mungu.
  bba-bba: Mɑ ɑ ye ɡɑrisi ɡɑ̃ɑ piiminu wunɛn mi. Domi ɑ kpɑm ɡerumɔ nɡe mɛ nɛn bweseru
    tɑ ko n sɑ̃ɑ siɑ. Mɑ wunɛ wi ɑ kpɑ̃, ɑ mɑn ye sɔ̃ɔmɔ nɛ wi nɑ sɑ̃ɑ tɔn diro.
  eng-KJVCPB: And yet this was a small thing in thine eyes, O God; for thou hast also
    spoken of thy servant’s house for a great while to come, and hast regarded me
    according to the estate of a man of high degree, O Lord God.
  luo-luo: To ka gima kamano ok oromo e nyim wangʼi, yaye Jehova Nyasaye, to isewuoyo
    kuom gima biro timore e od jatichni. Isengʼiya mana ka gima an ngʼat motingʼ malo
    moloyo ji duto, yaye Jehova Nyasaye.
  meu-meu: Dirava e, una na ḡau pipikina oi vairamu ai; oi ese emu hesiai tauna ena
    iduhu vada o herevalaia, nega dau ai baine vara ḡauna, bona uru gabedia vada o
    haheitalaigu, Dirava Iehova e!
  npi-ULB: किनकि हे परमेश्‍वर, तपाईंको दृष्‍टिमा यो त सानो कुरा थियो । हे परमप्रभु
    परमेश्‍वर, तपाईंले आफ्‍नो दासको घरानालाई भविष्यको बारेमा बोल्‍नुभएको छ, र मलाई
    भविष्यका पुस्ताहरू देखाउनुभएको छ ।
  yor-yor: Pẹ̀lú bí ẹni pé èyí kò tó lójú rẹ, Ọlọ́run, ìwọ ti sọ̀rọ̀ nípa ọjọ́ iwájú
    ilé ìránṣẹ́ rẹ. Ìwọ ti wò mí bí ẹni pé èmi ni ẹni gbígbéga jù láàrín àwọn ọkùnrin
    Olúwa Ọlọ́run.
  pes-OPCB: به این هم اکتفا نکردی بلکه به نسل آیندهٔ من نیز وعده‌ها دادی. ای خداوند،
    تو مرا از همهٔ مردم سرافرازتر کرده‌ای.
  tgl-ULB: At ito ay isang maliit na bagay sa iyong paningin, O Diyos. Ikaw ay nagsalita
    tungkol sa pamilya ng iyong lingkod tungkol sa panahon na darating, at ipinakita
    mo sa akin ang mga susunod na salinlahi, O Yahweh na Diyos.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠na i̱hondo bialu hariruni
    bibahende bayale dege biaabo harigo ai uruni emene degeyane mbirale bayale áyu
    uruni lone biatago harida. Anduane Homogo-o í̠na i̱ damene mani holebirarubi mo
    bayale holebero larigo ai i̱ agali nagaloneore kogoni ndobe. Ani ha holiya dege
    í̠na i̱hondo mbirale bayale timbuni i̱hondo bule ngeru walia harida.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ဤ​ထက်​မ​က ပို​၍​ပင် ကျေး​ဇူး​ပြု​တော်​မူ​လျက်​ရှိ​ပါ​၏။
    နောင်​လာ​လတ္တံ့​သော​နှစ်​များ​တွင်​ကျွန်​တော်​မျိုး ၏​သား​မြေး​တို့​အ​တွက် မည်​သို့​ပြု​တော်​မူ​မည်
    ကို​က​တိ​ထား​တော်​မူ​ပါ​ပြီ။ အို ထာ​ဝ​ရ​အ​ရှင် ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်
    မျိုး​အား​ကြီး​မြတ်​သူ​တစ်​ဦး​အ​ဖြစ်​ကြို တင်​၍​သိ​မှတ်​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ལགས། དོན་འདི་ཁྱེད་ཀྱི་གཟིགས་ངོར་ཆུང་བར་སྣང་ཞིང་། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་ཁྱིམ་རྒྱུད་ཀྱི་མ་འོངས་འབྱུང་འགྱུར་ཐད་བཀའ་ལུང་གནང་བའོ།
    །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བདག་ནི་མི་མཆོག་ཏུ་གྱུར་པ་ཞིག་གི་ཚད་དུ་བཞག་གོ
    །
  sna-sna: Uye sokuti izvi hazvina kukwana pamberi penyu, haiwa Mwari, mataurazve
    nezveramangwana reimba yomuranda wenyu. Mandiona sokunge ndini ndinokudzwa kupinda
    vanhu vose, imi Jehovha Mwari.
  spa-BLM: Esto era una pequeñez a tus ojos, oh Dios, pero has hablado de la casa
    de tu siervo por mucho tiempo, y me has respetado según la norma de un hombre
    de alto rango, Yahvé Dios.
  cac-cac: Ach in Diosal, man̈ocn̈ej juntzan̈ tic ix ac' d'ayin, van alanpaxcani to
    ol ac' a vach'c'olal d'a yib'an̈ eb' vin̈tilal d'a b'aq'uin̈. Lajan tzin utej
    icha juntzan̈ eb' nivac vinac d'a sat luum tic.
  swh-ULB: Hili lilikuwa jambo dogo machoni pako, Mungu. Umezungumzia familia ya mtumishi
    wako kwa muda mrefu ujao, na umenionyesha vizazi vijavyo, Yahweh Mungu.
  bel-bel: Але і гэтага яшчэ здалося мала ў вачах Тваіх, Божа; Ты абвяшчаеш пра дом
    раба Твайго наперад, і глядзіш на мяне, як на чалавека вялікага, Госпадзе Божа!
  deu-ELBBK: Und dies ist noch ein Geringes gewesen in deinen Augen, o Gott! Und du
    hast auch von dem Haus deines Knechtes geredet in die Ferne hin; und du hast mich
    angesehen nach der Weise eines hochgestellten Menschen, Gott, dem HERRN!
  mbb-OT: He Megbevayà, duen pa insaad nu he edtelinguma te pemilya ku. Midhimu a
    kenikew he utew dungganen he etew. He Nengazen he Megbevayà,
  mal-2015: ദൈവമേ, ഇതും പോരാ എന്നു തോന്നീട്ടു യഹോവയായ ദൈവമേ, വരുവാനുള്ള ദീർഘകാലത്തേക്കു
    അടിയന്റെ ഗൃഹത്തെക്കുറിച്ചും നീ അരുളിച്ചെയ്കയും ശ്രേഷ്ഠപദവിയിലുള്ള മനുഷ്യന്റെ അവസ്ഥെക്കൊത്തവണ്ണം
    എന്നെ ആദരിക്കയും ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Ale Devla, frima tuke oda sas a mek vakerehas pal oda, so ela tire služobňikoskra
    famelijaha. Tu dikhes pre ma sar pre varesavo baro manuš, ó, RAJEJA, Devla.
  pes-OPV: و اين نيز در نظر تو اي خدا امر قليل نمود زيرا که درباره خانه بنده ات نيز
    براي زمان طويل تکلم نمودي و مرا اي يهُوَه خدا، مثل مرد بلند مرتبه منظور داشتي.
  ron-1924: Ши атыта есте пуцин лукру ынаинтя Та, Думнезеуле! Ту ворбешть ши де каса
    робулуй Тэу пентру времуриле виитоаре. Ши биневоешть сэ-Ць ындрепць привириле
    асупра мя ын фелул оаменилор, Ту каре ешть ынэлцат, Доамне Думнезеуле!
  ben-OBCV: আর তোমার দৃষ্টিতে এও যদি যথেষ্ট বলে মনে হয়নি, হে আমার ঈশ্বর, তুমি তোমার
    এই দাসের পরিবারের ভবিষ্যতের বিষয়েও তো বলে দিয়েছ। তুমি, হে ঈশ্বর সদাপ্রভু, এভাবে
    আমার দিকে চোখ তুলে চেয়েছ, যেন আমি মানুষদের মধ্যে সবচেয়ে উচ্চপদস্থ একজন।
  som-som: Oo waxanu hortaada wuu ku yaraa, Ilaahow, laakiinse waxaad kaloo ka sii
    hadashay reerkaygu wuxuu wakhti dheer noqon doono, anoo addoonkaaga ah, oo weliba
    Rabbow Ilaahow, waxaad iiga fikirtay sidii nin darajo weyn leh.
  lat-VUC: 'sed et hoc parum visum est in conspectu tuo, ideoque locutus es super
    domum servi tui etiam in futurum: et fecisti me spectabilem super omnes homines,
    Domine Deus.'
  eng-ASVBT: And this was a small thing in thine eyes, O God; but thou hast spoken
    of thy servant’s house for a great while to come, and hast regarded me according
    to the estate of a man of high degree, O Jehovah God.
  ita-1885: E pure anche, o Dio, ciò ti è paruto poco; ed hai parlato della casa del
    tuo servitore per un lungo tempo a venire; e mi hai provveduto di questo grado,
    come per un ordine di successione umana, o Signore Iddio.
  eng-LXXUP: 'And these things were little in thy sight, O God: thou hast also spoken
    concerning the house of thy servant for a long time to come, and thou hast looked
    upon me as a man looks upon his fellow, and hast exalted me, O Lord God.'
  eng-ULB: For this was a small thing in your sight, God. You have spoken of your
    servant's family for a great while to come, and have shown me future generations,
    Yahweh God.
  spa-VBL: Dios, hablas como si esto fuera poco a tus ojos, y también has hablado
    del futuro de mi casa, de la dinastía de mi familia. Tú también me ves como alguien
    muy importante, Señor Dios.
  fra-_FOB: Mais c'est peu de chose à tes yeux, ô Dieu! Et tu as parlé de la maison
    de ton serviteur pour un temps éloigné, et tu m'as regardé à la manière des hommes,
    toi qui es élevé! Éternel Dieu!
  mal-mal: അവിടുത്തെ ദൃഷ്ടിയിൽ ഇത് നിസ്സാരം എന്നു തോന്നീട്ടു യഹോവയായ ദൈവമേ, വരുവാനുള്ള
    ദീർഘകാലത്തേക്കു അടിയന്റെ ഭവനത്തെക്കുറിച്ച് അവിടുന്ന് അരുളിച്ചെയ്കയും, ശ്രേഷ്ഠപദവിയിലുള്ള
    മനുഷ്യന്റെ അവസ്ഥക്കൊത്തവണ്ണം എന്നെ ആദരിക്കയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Aur ab ai Allāh, tū mujhe aur bhī zyādā atā karne ko hai, kyoṅki tū ne
    apne ḳhādim ke gharāne ke mustaqbil ke bāre meṅ bhī wādā kiyā hai. Ai Rab Ḳhudā,
    tū ne yoṅ mujh par nigāh ḍālī hai goyā ki maiṅ koī bahut aham bandā hūṅ.
  suz-BL: मो हना यो परमप्रभु एको इन ङोंइती शुश ममाइ। परमप्रभु यावे, परमप्रभु, गेमी
    इन कबल इन गेय पाइब आ खिं कली शुश नोले सम्‍म कली बारपाइश्‍शो बाक्‍नीनी।
  ita-1927: E questo è parso ancora poca cosa agli occhi tuoi, o Dio; e tu hai parlato
    anche della casa del tuo servo per un lontano avvenire, e hai degnato considerar
    me come se fossi uomo d’alto grado, o Eterno Iddio.
  ckb-ckb: ئەی خودایە، تۆ هێشتا ئەمەت بە کەم زانی، هەر لەبەر ئەوە هاتیت بۆ ئەوەی سەبارەت
    بە ئایندەی ماڵی ئەم بەندەیەت بەڵێنی گەورەتر بدەیت. ئەی یەزدانی پەروەردگار، بە
    کەسێکی پایەبەرز داتنام و تەماشات کردم.
  eng-BBE: And this was only a small thing to you, O God; but your words have even
    been about the far-off future of your servant's family, looking on me as on one
    of high position, O Lord God.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಇದು ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಲ್ಪವೆಂದು ಕಾಣಿಸಿದರೂ ನೀವು ನಿಮ್ಮ ಸೇವಕನ
    ಸಂತಾನದ ಭವಿಷ್ಯದ ಕುರಿತೂ ವಾಗ್ದಾನಮಾಡಿರುವಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಮನುಷ್ಯರಲ್ಲಿ
    ಅತ್ಯುನ್ನತ ವ್ಯಕ್ತಿಯಂತೆ ನೋಡಿರುವಿರಿ.
  tam-2017: தேவனே, இது இன்னும் உம்முடைய பார்வைக்கு சிறியதாக இருக்கிறது என்று தேவனாகிய
    கர்த்தராயிருக்கிற நீர் உமது அடியானுடைய வீட்டைக்குறித்து வெகு காலத்திற்கு முன்பு
    சொன்ன செய்தியையும் சொல்லி, என்னை மகா மேன்மையான சந்ததியின் மனிதனாகப் பார்த்தீர்.
  spa-RV-1909: Y aun esto, oh Dios, te ha parecido poco, pues que has hablado de la
    casa de tu siervo para más lejos, y me has mirado como á un hombre excelente,
    oh Jehová Dios.
  ron-BTF: Și totuși acesta a fost un lucru mic în ochii tăi, Dumnezeule; căci tu
    de asemenea ai vorbit de mult timp despre casa servitorului tău ce va veni; și
    m-ai privit conform cu starea unui om de rang înalt, DOAMNE Dumnezeule.
  eng-WEBP: This was a small thing in your eyes, O God, but you have spoken of your
    servant’s house for a great while to come, and have respected me according to
    the standard of a man of high degree, LORD God.
  eng-FBV: God, you talk as if this was a small thing in your eyes, and you also have
    spoken about the future of my house, my family dynasty. You also see me as someone
    very important, Lord God.
  nld-1939: Maar ook dit was nog te gering in uw ogen, o God. Ook voor de verre toekomst
    hebt Gij over het huis van uw dienaar gesproken, en mij, een mens, de toekomstige
    glorie doen zien, Jahweh, mijn God!
  nch-BL: Huan amo san ya ni techchihuilijtoc, pero ama, Toteco Dios, techtajtolcahuilijtoc
    para tijchihuas para se noixhui elis tanahuatijquet para nochipa. Ta ticamanalti
    ama ten miyac tonali teipa huan para se noteipa ixhui elis tanahuatijquet. TOTECO
    Dios, ta techchihua quej nielisquía se masehuali cati tahuel nicuali.
  vie-1934: Đức Chúa Trời ôi! ơn đó Chúa lấy làm nhỏ mọn thay; nhưng Giê-hô-va Đức
    Chúa Trời ôi! Chúa có hứa ban ơn cho nhà của tôi tớ Chúa trong buổi tương lai
    đến lâu dài, và có đoái xem tôi theo hàng người cao trọng!
  hin-CV: परमेश्वर आपकी दृष्टि में यह छोटा सा काम था. इतना ही नहीं, अपने-अपने सेवक
    के परिवार के बहुत आगे के भविष्य के बारे में भी बता दिया है. याहवेह परमेश्वर, आपने
    मुझे ऊंचे पद के व्यक्ति का स्थान दिया है.
  spa-BES: Y esto era solo una pequeña cosa para ti, oh Dios; pero tus palabras incluso
    han sido sobre el futuro lejano de la familia de tu siervo, viéndome como en una
    posición de alto rango, oh Señor Dios.
  tdx-tdx: Te mone kede am-pihaino’o izay, ry Andrianañahare kanao nitsarae’o amy
    akibam-pitoro’o t’ie ho haehaey, vaho nivazohoe’o hoe t’ie hanahake t’i ondaty
    añ’abo ao, ry Iehovà Andrianañahare.
  tha-KJV: โอ ข้าแต่​พระเจ้า สิ​่งนี้เป็นของเล็กน้อยในสายพระเนตรของพระองค์ เพราะพระองค์ยังตรัสถึงราชวงศ์ของผู้​รับใช้​ของพระองค์ในอนาคตอันไกลที่จะมาถึงนั้น
    และทรงมองข้าพระองค์ตามชนชั้นของมนุษย์​ที่​มี​ฐานะอันสูงส่ง โอ ข้าแต่พระเยโฮวาห์​พระเจ้า
  por-BR-2018: E ainda isto, ó Deus, te pareceu pouco, pois que falaste da casa de
    teu servo para mais longe, e me olhaste como a um homem excelente, ó o SENHOR
    Deus.
  deu-ELO: Und dies ist noch ein Geringes gewesen in deinen Augen, o Gott! Und du
    hast auch von dem Hause deines Knechtes geredet in die Ferne hin; und du hast
    mich angesehen nach der Weise eines hochgestellten Menschen, Jehova Gott!
  eng-WYC-2018: But also this is seen (as) little in thy sight, and therefore thou
    hast spoken of the house of thy servant, yea, into time to coming (or in the time
    to come); and thou hast made me worthy to be beholden over all men. My Lord God,
  epo-epo: Sed eĉ tio estis nesufiĉa antaŭ Vi, ho Dio, kaj Vi parolis pri la domo
    de Via servanto eĉ por la malproksima estonteco, kaj Vi rigardis min kiel homon
    alte starantan, ho Dio Eternulo.
  uig-PIN: Lekin i Huda Pǝrwǝrdigar, bu mǝrtiwigǝ kɵtürgining sening nǝziringdǝ kiqikkinǝ
    bir ix ⱨesablandi; qünki Sǝn mǝn ⱪulungning ɵyining yiraⱪ kǝlgüsi toƣruluⱪ sɵzliding
    wǝ meni uluƣ mǝrtiwilik zat dǝp ⱪariding, i Huda Pǝrwǝrdigar!
  beo-beo: Be wali Ouligisudafa Hina Gode! Di da baligili hamosa. Di da nagaga fa:no
    misunu dunu fi amo noga:le fidima:ne ilegesa. Amola Ouligisudafa Hina Gode! Di
    da amo na ba:ma:ne hamosa.
  tpi-OTNT: God, yu ting ol dispela gutpela pasin yu bin mekim pinis long mi i no
    inap, na nau yu mekim narapela samting moa long mi. Yu toksave long mi long samting
    bai yu mekim long ol lain tumbuna bilong mi. God, Bikpela, nau yet yu lukim mi
    olsem man i gat biknem
  hau-SA: Kuma sai ka ce wannan bai isa ba a idonka, ya Allah, ka yi magana game da
    nan gaba na gidan bawanka. Ka dube ni sai ka ce ni ne mafi ɗaukaka cikin mutane,
    ya Ubangiji Allah.
  uig-LAT: Lékin i Xuda Perwerdigar, bu mertiwige kötürgining séning neziringde kichikkine
    bir ish hésablandi; chünki Sen men qulungning öyining yiraq kelgüsi toghruluq
    sözliding we méni ulugh mertiwilik zat dep qariding, i Xuda Perwerdigar!
  nde-nde: Kanti njalonje lakho kubuye kukhanye kungathi kakwenelanga emehlweni akho,
    Oh Nkulunkulu, usukhulume ngelizayo ngendlu yenceku yakho. Ungiphethe Nkulunkulu
    wami, awu Thixo Nkulunkulu wami, kungathi ngingomunye wabaphakemeyo kakhulu.
  ton-ton: Ka ko e meʻa siʻi eni ki ho fofonga, ʻe ʻOtua; he kuo ke folofola ki he
    fale ʻo hoʻo tamaioʻeiki ki ha kuonga fuoloa ʻaupito ʻe haʻu, pea kuo ke fai kiate
    au, ʻe Sihova ko e ʻOtua, ʻo hangē ko ha tangata ʻoku ʻeiki lahi.
  ces-1613: Anobrž i to jsi za málo u sebe položil, ó Bože, pročež jsi zamluvil se
    o domu služebníka svého i na dlouhé časy, a popatřil jsi na mne, jako na osobu
    člověka vzácného, Hospodine Bože.
  eng-WMB: This was a small thing in your eyes, O God, but you have spoken of your
    servant’s house for a great while to come, and have respected me according to
    the standard of a man of high degree, LORD God.
  tam-TCV: இறைவனே, உமது பார்வையில் இதுவும் போதாதென்று அடியவனின் குடும்பத்தின் எதிர்காலத்தைப்பற்றியும்
    பேசியிருக்கிறீர். யெகோவாவாகிய இறைவனே, எல்லா மனிதரிலும் மேன்மையுள்ளவனாக என்னைக்
    கணித்தீரே.
  ceb-ULB: Kay kining butanga gamay lamang sa imong panan-aw, O Dios. Nakigsulti ka
    sa banay sa imong alagad nga mahimong bantogan sa umaabot, ug gipakita kanako
    ang umaabot nga mga kaliwatan, Yahweh nga Dios.
  pol-UBG: Lecz i to było jeszcze mało w twoich oczach, Boże, gdyż złożyłeś też obietnicę
    o domu swego sługi na daleką przyszłość i wejrzałeś na mnie jak na człowieka wysokiego
    stanu, PANIE Boże.
  urd-GVU: اور اب اے اللہ، تُو مجھے اَور بھی زیادہ عطا کرنے کو ہے، کیونکہ تُو نے اپنے
    خادم کے گھرانے کے مستقبل کے بارے میں بھی وعدہ کیا ہے۔ اے رب خدا، تُو نے یوں مجھ
    پر نگاہ ڈالی ہے گویا کہ مَیں کوئی بہت اہم بندہ ہوں۔
  deu-1912: Und das hat dich noch zu wenig gedeucht, Gott, sondern du hast über das
    Haus deines Knechtes noch von fernem Zukünftigen geredet; und hast mich angesehen
    nach Menschenweise, der du in der Höhe Gott der HERR bist.
  kan-2017: ದೇವರೇ, ಇದು ಸಾಲದೆಂದೆಣಿಸಿ, ನಿನ್ನ ಸೇವಕನ ಮುಂಬರುವ ಸಂತಾನದ ವಿಷಯವಾಗಿಯೂ ನನಗೆ ವಾಗ್ದಾನಮಾಡಿರುವೆ.
    ದೇವರೇ, ಯೆಹೋವನೇ, ನಾನು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಲ್ಪನಾಗಿದ್ದರೂ ನೀನು ನನ್ನನ್ನು ಕಟಾಕ್ಷಿಸಿದ್ದೀ.
  yap-yap: Ma ku dawor mu tal, kum micheg boch ban’en ni fan ngak e pi’in owcheg ko
    tin bayib e duw nga m’on, me gur SOMOL ni Got, e kam teg ni bod be’ nib ga’fan.
  hlt-MCSB: He tah Pathen namah mikhmuh ah rhaidaeng. Tedae a hlahoei lamkah khaw
    na sal imkhui ham na thui. Tangtlaeng Pathen BOEIPA loh boeimang hlang la kai
    nan hmuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ኔ ታኣም ሃሢ ዑሣ ዓኣዼ ባኣዚ ማዺ ማዺኬ፤ ሙካ ዎዶይዳ ኬስካንዳ ታ ዜርፆም
    ቢያ ማዓንዳ ዎዛ ቃኣላ ታኣም ኔ ኬኤዜኔ፤ ሃሣ ታና ኔ ዼኤፒ ዓሲ ማሄኔ።
  twi-ASANTE: Na seesei, Awurade, yei nyinaa akyi no, woka sɛ wobɛma me ahennie nnidisoɔ
    afebɔɔ. Wokasa me ho te sɛ obi a meyɛ ɔkɛseɛ pa ara, Ao Awurade Onyankopɔn!
  eng-WEBU: This was a small thing in your eyes, O God, but you have spoken of your
    servant’s house for a great while to come, and have respected me according to
