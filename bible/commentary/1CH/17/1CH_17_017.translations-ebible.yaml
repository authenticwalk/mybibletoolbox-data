  hlt-hlt: He tah Pathen namah mikhmuh ah rhaidaeng. Tedae a hlahoei lamkah khaw na
    sal imkhui ham na thui. Tangtlaeng Pathen BOEIPA loh boeimang hlang la kai nan
    hmuh.
  tbz-SIM: kɛ wúó nkɛ̀ dɛ̀ í sɑ̀nnɛ̀ kɑ̀ɑ nɑ̀ɑ́ ndɛ̀ yó mboní kɑ̀ɑ dɔɔ̀ dɛ̀ mí nhɑ
    kóo tɔ̃ntì n cĩ́ɛ̃̀tɛ̀. N Yiɛ̀ nKuyie ɑ n wèńtɛ́ kɛ̀ dɛ̀ dò n tú onitidiɛwè mɔù
    nwe.
  msy-2020: O God, nɨ ghaze, arazir aghuir nɨ e gamizir kaba ti nɨn damazimɨn bizir
    muziariba, egha nɨ arazir igharazir mamɨn ua na gami. Nɨ uan ingangarir gumazimɨn
    ovavir borir gɨn otivamibar amuamin bizimɨn gun na mɨkeme. O Ikiavɨra Itir Godɨn
    Gavgavim, kɨ gumazir kɨnim, ezɨ nɨ bar bizir ekiabar amuasa dar nan akakasi.
  dop-dop: Pǝlɛ pǝ pɑɑsi nɑ ń yɔɣɔtǝɣɩ ɩsǝnɑ mɑ tǝyɑɣɑ kɑ tɛɛsǝnɑ cele tɔ pǝ tɔm?
    N lɑkɩ-m kɛ́ ɩsɩɩ mɑ kɛ́ yʋlʋ sɔsɔ nɔɣɔlʋ, mɑ Ɩsɔ Tɑcɑɑ.
  azb-azb: Ey Allah, Sənin gözündə bu da kiçik göründü, hələ bu qulunun nəslinin gələcəyi
    haqqında xəbər verdin. Mənə yüksək bir adam kimi baxırsan, ya Rəbb Allah!
  eng-DBY: And this hath been a small thing in thy sight, O God; and thou hast spoken
    of thy servant's house for a great while to come, and hast regarded me according
    to the rank of a man of high degree, Jehovah Elohim.
  hin-2017: हे परमेश्वर! यह तेरी दृष्टि में छोटी सी बात हुई, क्योंकि तूने अपने दास
    के घराने के विषय भविष्य के बहुत दिनों तक की चर्चा की है, और हे यहोवा परमेश्वर!
    तूने मुझे ऊँचे पद का मनुष्य सा जाना है।
  eng-YLT: And this is small in Thine eyes, O God, and Thou speakest concerning the
    house of thy servant afar off, and hast seen me as a type of the man who is on
    high, O Jehovah God!
  eng-WYC-2017: But also this is seen little in thy sight, and therefore thou hast
    spoken of the house of thy servant, yea, into time to coming [or to come]; and
    thou hast made me worthy to be beholden over all men. My Lord God,
  eng-WMBB: This was a small thing in your eyes, O God, but you have spoken of your
    servant’s house for a great while to come, and have respected me according to
    the standard of a man of high degree, LORD God.
  urd-GVH: और अब ऐ अल्लाह, तू मुझे और भी ज़्यादा अता करने को है, क्योंकि तूने अपने
    ख़ादिम के घराने के मुस्तक़बिल के बारे में भी वादा किया है। ऐ रब ख़ुदा, तूने यों
    मुझ पर निगाह डाली है गोया कि मैं कोई बहुत अहम बंदा हूँ।
  rug-rug: Ba sapu tavetia Goi kamahire si noma hola latu Zihova Tamasa. Ke Zihova
    Baṉara, na va tatara nia Goi sa tutiqu rau, sa Mua nabulu, koari na vuaheni na
    sinage pu korapa mae tu!
  gaz-gaz: Yaa Waaqi, ati akka waan wanni kun fuula kee duratti quubsaa hin taʼiniitti
    ilaaltee waaʼee mana garbicha keetii kan fuul duraa illee dubbatte. Yaa Waaqayyo,
    yaa Waaqi, ati akka waan ani nama hunda caalaa kabajamaa taʼeetti na ilaalte.
  fra-LSG: C’est peu de chose à tes yeux, ô Dieu! Tu parles de la maison de ton serviteur
    pour les temps à venir. Et tu daignes porter les regards sur moi à la manière
    des hommes, toi qui es élevé, Éternel Dieu!
  yal-yal: Koni, Ala, i tan yɛɛ ra yi, sese mi na ra! I bata dɛ xuine tongo lan i
    ya walikɛna denbayana tila ma. Marigina Alatala, i bata n yatɛ alo muxu fisamantenna.
  haw-1868: 'He mea uuku hoi keia imua o kou maka, e ke Akua: a ua olelo mai hoi oe
    no ka ohana a kau kauwa a liuliu aku mahope; a ua hoomanao mai oe ia''u ma ka
    ke kanaka kiekie, e Iehova ke Akua.'
  arb-NAV: وَكَأَنَّ مَا اسْبَغْتَهُ عَلَيَّ قَلَّ فِي عَيْنَيْكَ، فَتَحَدَّثْتَ عَنْ
    مُسْتَقْبَلِ ذُرِّيَّةِ عَبْدِكَ، وَعَامَلْتَنِي أَيُّهَا الرَّبُّ الإِلَهُ وَكَأَنَّنِي
    أَعْظَمُ الرِّجَالِ شَأْناً!
  ewe-ewe: Oo Mawu, abe esiawo ɖe womesɔ gbɔ le wò ŋkume o ene la, ègaƒo nu tso nu
    si wò dɔla ƒe aƒe anye le etsɔ si gbɔna la ŋuti. Oo Yehowa Mawu, èle kpɔyem abe
    nye koe nye ame si de ŋgɔ wu le amewo katã dome ene.
  eng-LEE: And this was [yet] too small a thing in thy eyes, O God, and thou hast
    spoken concerning thy servant's house for a distant time, and hast regarded me
    as though I belonged to the rank of a man of high degree, O Lord God.
  asm-FB: আৰু হে ঈশ্বৰ, আপোনাৰ দৃষ্টিত ইও এটা ক্ষুদ্র বিষয় আছিল, আপুনি আপোনাৰ দাসৰ
    পৰিয়ালৰ বিষয়েও সুদীৰ্ঘদিনৰ কথা কলে, আৰু হে ঈশ্বৰ, মোৰ ভৱিষ্যত পুৰুষসকলকো মোক
    দেখালে।
  sus-A: ﭑ مَرِفِ عَلَ، عِ نَشَن قَلَشِ عِ شَ كٌنيِ شَ دٍنبَيَ شَ قٍ رَ، قٍ شُرِ مُ
    عَ رَ دٍ! ﭑ مَرِفِ عَلَتَلَ عِ بَرَ هِننّ ﭑ نَ عَلْ مِشِ شُنفبٍ.
  fra-SBL: C'était peu de chose à tes yeux, ô Dieu, mais tu as parlé de la maison
    de ton serviteur pour longtemps, et tu m'as respecté comme un homme de haut rang,
    Yahvé Dieu.
  hbo-hbo: וַתִּקְטַ֨ן זֹ֤את בְּעֵינֶ֙יךָ֙ אֱלֹהִ֔ים וַתְּדַבֵּ֥ר עַל־בֵּֽית־עַבְדְּךָ֖
    לְמֵרָחֹ֑וק וּרְאִיתַ֗נִי כְּתֹ֧ור הָאָדָ֛ם הַֽמַּעֲלָ֖ה יְהוָ֥ה אֱלֹהִֽים׃
  kik-kik: Na ta ũndũ ũcio ũrĩ o mũnini maitho-inĩ maku, Wee Ngai-rĩ, nĩwarĩtie ũhoro
    wa matukũ marĩa magooka makoniĩ nyũmba ya ndungata yaku. Na rĩu Wee Jehova Ngai,
    ũnyonete ta ndĩ mũndũ ũmwe wa arĩa atũũgĩrie mũno.
  fra-NCL: Et c’est encore peu de chose à vos yeux, ô Dieu ! Vous avez parlé de la
    maison de votre serviteur pour les temps lointains, et vous m’avez regardé comme
    un homme de haut rang, ô Yahweh Dieu.
  cek-AK: Toe Aw Sithaw, hae hmuen loe na mikhnukah tetta ah ni oh, kalen parai na
    tamna imthung takoh hmalam to nang thuih boih boeh; Aw Angraeng Sithaw, kai hae
    pakoeh koi kaom kasang koek kaminawk baktiah nang khet boeh.
  cuk-cuk: A-ukinbali, Bab-Dummad, emide be anga sogbalid, be an-wagan-yoedse-danikoedgi
    be nued-binsabaloye. Bab-Jehová, bur bule dule-nug-nikadiyob be an-imaked.
  uig-CYR: Лекин и Худа Пәрвәрдигар, бу мәртивигә көтәргиниң сениң нәзириңдә кичиккинә
    бир иш һесапланди; чүнки Сән мән қулуңниң өйиниң жирақ кәлгүси тоғрилиқ сөзлидиң
    вә мени улуқ мәртивилик зат дәп қаридиң, и Худа Пәрвәрдигар!
  tel-2017: దేవా, ఇది నీ దృష్టిలో చిన్న విషయమే. దేవా యెహోవా, నువ్వు దూర భవిషత్తులో
    ఉండబోయే నీ సేవకుని సంతతినిగూర్చి చెప్పి, ముందు తరాలను నాకు చూపించావు.
  hat-BSA: Sa se te yon ti bagay nan zye Ou, O Bondye, men Ou te pale afè lakay sèvitè
    Ou a pou anpil tan k ap vini, e te gade mwen kon yon moun gran valè, O SENYÈ Bondye.
  kos-kos: 'Ac inge, LEUM GOD, kom sifilpa oru yohk liki: kom orek wulela tari ke
    tulik nutik nwe ke yac yac fahsru, ac kom sifacna oru nu sik oana ngan sie mwet
    fulat.'
  hbo-WLC: וַתִּקְטַ֨ן זֹ֤את בְּעֵינֶ֙יךָ֙ אֱלֹהִ֔ים וַתְּדַבֵּ֥ר עַל־בֵּֽית־עַבְדְּךָ֖
    לְמֵרָח֑וֹק וּרְאִיתַ֗נִי כְּת֧וֹר הָאָדָ֛ם הַֽמַּעֲלָ֖ה יְהוָ֥ה אֱלֹהִֽים׃
  ibo-ibo: O Chineke m, dịka a ga-asị na nke a bụ ihe dị nta nʼanya gị, ugbu a, i
    kwuola banyere ọdịnihu nke ụlọ ohu gị. Ma gị onwe gị Onyenwe anyị Chineke na-ele
    m anya dịka a ga-asị na m bụ onye ọnọdụ ya dị elu karịchasịa nke ụmụ mmadụ niile.
  ory-ory: ତଥାପି ହେ ପରମେଶ୍ୱର! ଏହା ତୁମ୍ଭ ଦୃଷ୍ଟିରେ କ୍ଷୁଦ୍ର ବିଷୟ ହେଲା; ଏହେତୁ ତୁମ୍ଭେ ଆପଣା
    ଦାସର ବଂଶ ବିଷୟରେ ଆଗତ ଦୀର୍ଘକାଳର କଥା କହିଅଛ, ଆଉ ହେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର! ତୁମ୍ଭେ ମୋତେ
    ଉଚ୍ଚପଦସ୍ଥ ମନୁଷ୍ୟର ଶ୍ରେଣୀଭୁକ୍ତ ବୋଲି ଜ୍ଞାନ କରିଅଛ।
  chk-chk: Nge ei mettoch a chök kükün me reöm, ai Kot. Ka pwal pwon fän iten mwirimwiri
    ngang noum chon angang lon kan fansoun mwach. Ka föri ngeniei usun eman aramas
    mi tekia seni aramas meinisin, ai Kot Samol mi Lapalap.
  rop-rop: En yu dumbat mowa gudbala ting blanga melabat, dumaji yubin meigim pramis
    blanga main femili olabat wanim garra hepin bambai. YAWEI, nomeda mi oni wekinmen
    blanga yu, bat stil yubin tok langa mi laik aibin jidan haibala.
  ukr-1871: А й те ще за мало видалось в очах твоїх, Боже; ти сповіщаєш про дім слуги
    твого на далеку будущину, й споглядаєш на мене, Господи Боже, як на чоловіка великого!
  deu-1951: Und das war noch zu wenig in deinen Augen, o Gott, sondern du hast über
    das Haus deines Knechtes noch von ferner Zukunft geredet und hast mich sehen lassen
    des Menschen höchstes Ziel, HERR, [mein] Gott!
  eng-JPS: And this was a small thing in Thine eyes, O God; but Thou hast spoken of
    Thy servant's house for a great while to come, and hast regarded me after the
    manner of a man of high degree, O LORD God.
  srp-1865: I to ti se èini malo, Bože, nego si govorio i za dom sluge svojega na
    dugo vremena, i postarao si mi se za tu slavu zakonom èovjeèijim, Gospode Bože.
  lug-lug: Kino tekyali kitono mu maaso go, okwogera ku bigenda okuba ku nnyumba ey’omuddu
    wo, n’ontunuulira ng’omu ku basajja abasingirayo ddala ekitiibwa, Ayi Mukama Katonda.
  heb-heb: ותקטן זאת בעיניך אלהים ותדבר על בית עבדך למרחוק וראיתני כתור האדם המעלה
    יהוה אלהים׃
  ben-IRV: আর হে ঈশ্বর, এটাও তোমার চোখে যথেষ্ট হয়নি; এর সঙ্গে তোমার দাসের বংশের ভবিষ্যতের
    কথাও তুমি বলেছ। হে ঈশ্বর সদাপ্রভু, আমি যেন একজন মহান লোক সেই চোখেই তুমি আমাকে
    দেখেছ।
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ ਇਹ ਤਾਂ ਤੇਰੇ ਲਈ ਇੱਕ ਛੋਟੀ ਜਿਹੀ ਗੱਲ ਸੀ ਪਰ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਘਰਾਣੇ
    ਦੇ ਲਈ ਬਹੁਤ ਦੂਰ ਦੀ ਖ਼ਬਰ ਪਹਿਲਾਂ ਹੀ ਦੱਸ ਦਿੱਤੀ ਅਤੇ ਹੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਉੱਤੇ ਅਜਿਹੀ
    ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕੀਤੀ ਕਿ ਜਿਵੇਂ ਮੈਂ ਵੱਡੀ ਪਦਵੀ ਵਾਲਾ ਮਨੁੱਖ ਹਾਂ!”
  mya-JVB: သို့ရာတွင် အိုဘုရားသခင်၊ ထိုကျေးဇူးတော်ကို သာမညကျေးဇူးဟု ထင်မှတ်တော်မူသောကြောင့်၊
    ကိုယ်တော်ကျွန်၏အမျိုးအနွယ်ကို ကြာမြင့်စွာသော ကာလနှင့်ယှဉ်လျက် မိန့်တော်မူပါသည်တကား။
    အို ထာဝရအရှင်ဘုရားသခင်၊ အကျွန်ုပ်ကို ဘုန်းကြီးသော သူကဲ့သို့မှတ်တော်မူပါသည်တကား။
  hmo-hmo: “To hari, Lohiabada Dirava e, oi ese ma hanamoa haida lau dekenai oi henia
    noho. Oi ese gwauhamata momo lauegu tubuna taudia hanamoa totona oi gwauraia vadaeni.
    Inai be vaira lagani edia lalonai do idia vara gaudia. Lohiabada Dirava e, oi
    ese tau badana ta lau oi halaoa noho, a?
  urd-urd: और ये, ऐ ख़ुदा, तेरी नज़र में छोटी बात थी, बल्कि तू ने तो अपने बन्दे के
    घर के हक़ में आइंदा बहुत दिनों का ज़िक्र किया है, और तू ने ऐ ख़ुदावन्द ख़ुदा,
    मुझे ऐसा माना कि गोया मैं बड़ा मन्ज़िलत वाला आदमी' हूँ।
  rus-SYN: Но и этого еще мало показалось в очах Твоих, Боже; Ты возвещаешь о доме
    раба Твоего вдаль, и взираешь на меня, как на человека великого, Господи Боже!
  bqc-SIM: Lua, bee kɛ̀nɛ fɛ̃́nɛũ e tia, ↄ̃ n mapi n zↄ̀blena bui pↄ́ aↄ ku zia yã'ò
    lↄ. Dii Lua, ↄ̃ n ma dilɛ lándↄ̃ má dɛ gbɛ̃́piilawaa?
  tcz-CHONGTHU: Tun thil hicheng jouse kal val in jong O Pathen, nalhachapa keima
    khunung a insung thudol khanggui sotpi hunglhung ding jong neisei doh pih in ahi.
  mar-mar: आणि हे देवा, तुझ्यादृष्टीने ही केवळ लहान गोष्ट होती, पण तू तुझ्या सेवकाच्या
    घराविषयी भविष्यात येणाऱ्या बऱ्याच दिवसांबद्दल बोलला आहेस. व हे परमेश्वर देवा,
    मला तू भविष्यातील पिढ्या दाखवल्या आहेत.
  qub-qub: ¡Jananmanpis aunimashcanqui shamoj watacunacho nogapita mirajcuna munayniyoj
    cananpaj! ¡Nogataga ricamashcanquipis fiyupa rispitädu runatanömi Tayta Dios!
  bqp-bqp: Mɑ ɑ ye gɑrisi gɑ̃ɑ piiminu wunɛn mi. Domi ɑ kpɑm gerumɔ nge mɛ nɛn bweseru
    tɑ ko n sɑ̃ɑ siɑ. Mɑ wunɛ wi ɑ kpɑ̃, ɑ mɑn ye sɔ̃ɔmɔ nɛ wi nɑ sɑ̃ɑ tɔn diro.
  hat-hat: Men, ou wè sa pa kont toujou, Bondye sèl Mèt la! Kifè koulye a w'ap fè
    konnen sa ki pral rive fanmi mwen denmen nan lanne k'ap vini yo. Ou trete m' tankou
    yon grannèg, Seyè sèl Mèt la.
  eng-BSB: And as if this was a small thing in Your eyes, O God, You have spoken about
    the future of the house of Your servant and have regarded me as a man of great
    distinction, O LORD God.
  eng-WEBPB: This was a small thing in your eyes, O God, but you have spoken of your
    servant’s house for a great while to come, and have respected me according to
    the standard of a man of high degree, LORD God.
  kbq-kbq: Hagi Anumzamoka rama'aza hunante'nananagi, e'i ana zamo'a amneza segenka
    nagra mareri vahe'ma mani'nogeno'ma hiaza hunka nagripinti'ma fore'ma hania vahetema
    huzmantesana zanku'ma huamama hanazankura muse hugantoe.
  nhe-BL: Huan ax san ya ni tinechchihuilijtoc, pero ama, Toteco Dios, tinechtlajtolcahuilijtoc
    para tijchihuas para se noixhui elis tlanahuatijquetl para nochipa. Ta ticamati
    ama tlen miyac tonali teipa huan tlen elis tlanahuatijquetl huan nojquiya itztos
    noteipa ixhui. TOTECO Dios, ta tinechchihuilía queja nielisquía se tlacatl tlen
    tlahuel nicuali.
  gub-BL: Aze mo xo ihewe zo erezapo ikatu ma'e, uhyk mo ihewe. Nezewe rehe we eremume'u
    hezuapyapyr tuwihawete romo wamuigo kar àwàm kwez no. Ne Tupàn Tuweharupi Wiko
    Ma'e herereko pe awa upuner ma'e ài ne.
  eng-DRA: 'But even this hath seemed little in thy sight, and therefore thou hast
    also spoken concerning the house of thy servant for the time to come: and best
    made me remarkable above all men, O Lord God.'
