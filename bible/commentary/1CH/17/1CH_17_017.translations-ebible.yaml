    cao trọng, lạy Chúa Hằng Hữu, Đức Chúa Trời!
  guj-2017: હે ઈશ્વર એ પણ તમારી દ્રષ્ટિમાં ઓછું જણાયું, એટલે તમારા સેવકના કુટુંબ સંબંધીના
    ઉજળા ભાવિ વિષે તમે મને વચન આપ્યું છે. હે ઈશ્વર યહોવાહ, તમે મને ઉચ્ચ પદવીના માણસની
    પંક્તિમાં મૂક્યો છે.
  pon-2006A: Eri, met komw pil ketin kalaudelahr; komw ketin wiadahr inou kei duwen
    kadaudokei kan ni ahnsou kohkohdo kan, oh komwi ketin wiahkinielahr aramas lapalap
    emen.
  por-BRBSL: Isto foi uma coisa pequena aos seus olhos, ó Deus, mas você falou da
