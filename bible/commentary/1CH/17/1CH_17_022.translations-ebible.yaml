verse: 1CH.017.022
translations:
  mal-C: അവിടത്തെ ജനമായ ഇസ്രായേലിനെ അവിടന്ന് എന്നേക്കും സ്വന്തജനമാക്കിത്തീർത്തു; യഹോവേ,
    അവിടന്ന് അവർക്കു ദൈവമായും തീർന്നിരിക്കുന്നു.
  deu-TKW: Aber du hast dein Volk Israel für alle Zeiten zu deinem Volke bestimmt
    und du, Jahwe, bist ihr Gott geworden.
  lin-lin: Okomisi Isalaele bato na Yo mpo na libela, mpe Yo, Yawe, okomi Nzambe na
    bango.
  eng-LSV: Indeed, You appoint Your people Israel to Yourself for a people for all
    time, and You, O YHWH, have been to them for God.
  eng-GNV: For thou hast ordeined thy people Israel to be thine owne people for euer,
    and thou Lord art become their God.
  eng-WEBSTER: For thy people Israel didst thou make thy own people for ever; and
    thou, LORD, becamest their God.
  nhw-BL: Ta techtlapejpenijtoc tiisraelitame para ma tielica moaxcahua para nochipa.
    Huan ta, TOTECO, timochijtoc titoDios.
  swh-ONEN: Uliwafanya watu wako Israeli kuwa watu wako wewe mwenyewe milele, nawe,
    Ee Bwana Mungu, umekuwa Mungu wao.
  bba-bba: A wunɛn tɔmbu Isirelibɑ swĩi bɑ n kɑ sɑ̃ɑ wunɛɡibu mɑm mɑm sere kɑ bɑɑdommɑɔ.
    Mɑ wunɛ Gusunɔ, ɑ kuɑ ben Yinni.
  eng-KJVCPB: For thy people Israel didst thou make thine own people for ever; and
    thou, Lord, becamest their God.
  luo-luo: Ne imiyo jogi ma jo-Israel obedo jogi iwuon nyaka chiengʼ to bende in Jehova
    Nyasaye isebedo Nyasachgi.
  meu-meu: Bena emu taunimanima Israel na emu bese ai o halaodia, ela bona hanaihanai;
    bona oi danu, Iehova e, edia Dirava ai o hahelao.
  npi-ULB: तपाईंले इस्राएललाई सदाको निम्ति आफ्‍नो मानिसहरू बनाउनुभयो र तपाईं, हे परमप्रभु,
    तिनीहरूका परमेश्‍वर हुनुभएको छ ।
  yor-yor: Ìwọ ṣe àwọn ènìyàn rẹ Israẹli ní tìrẹ láéláé ìwọ Olúwa sì ti di Ọlọ́run
    wọn.
  pes-OPCB: بنی‌اسرائیل را تا به ابد قوم خود ساختی و تو ای خداوند، خدای ایشان شدی.
  tgl-ULB: Ginawa mo ang Israel na iyong sariling mga tao magpakailanman, at ikaw,
    O Yahweh ang naging Diyos nila.
  hui-hui: Anduane Homogo-o ina Isaraele wali agali kamaru í̠ninagaore holoma̱ya dabo
    helowa ina ani haabo holoma̱ya helarigoni. Í̠nibi nde inanaga Ngode Datagaliwabe
    haabo ho kegoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ကိုယ်​တော်​ရှင် ထာ​ဝ​စဉ်​ပိုင်​တော်​မူ​သော​လူ​မျိုး​တော်​ဖြစ်​စေ
    တော်​မူ​ပါ​ပြီ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော် ရှင်​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​လာ​တော်
    မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ནི་ཇི་སྲིད་བར་དུ་ཉིད་ཀྱི་མི་རུ་མཛད། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱང་དེ་དག་གི་དཀོན་མཆོག་ཏུ་གྱུར་པ་ཡིན།
  sna-sna: Makazvigadzirira vanhu venyu Israeri kuti vave venyu pachenyu nokusingaperi,
    uye imi, imi Jehovha, mava Mwari wavo.
  spa-BLM: Porque hiciste de tu pueblo Israel tu propio pueblo para siempre; y tú,
    Yahvé, te convertiste en su Dios.
  cac-cac: Yujto ix on̈ ac'och a chon̈ab'oc d'a juneln̈ej. A achxo Mamin Jehová, ach
    ochcan co Diosaloc.
  swh-ULB: Ulifanya Israeli watu wako milele, na wewe, Yahweh, ukawa Mungu wao.
  bel-bel: Ты зрабіў народ Твой Ізраіля Сваім уласным народам навек, і Ты, Госпадзе,
    стаў Богам ягоным.
  deu-ELBBK: Und du hast dir dein Volk Israel zum Volk bestimmt auf ewig; und du,
    HERR, bist ihr Gott geworden.
  mbb-OT: Midhimu nu is menge Israilihanen he keet-etawan nu te wazà pidtemanan, wey
    iyan ka, Nengazen he Megbevayè dan.
  mal-2015: നിന്റെ ജനമായ യിസ്രായേലിനെ നീ എന്നേക്കും നിനക്കു സ്വന്തജനമാക്കുകയും യഹോവേ,
    നീ അവർക്കു ദൈവമായ്തീരുകയും ചെയ്തുവല്ലോ.
  rmc-rmc: Tu kerďal, hoj o Izraeliti te aven tire manuša pro furt, a tu, ó, RAJEJA,
    ačhiľal lengro Del.
  pes-OPV: و قوم خود اسرائيل را براي خويش تا به ابد قوم ساختني و تو اي يهُوَه خداي
    ايشان شدي.
  ron-1924: Ту ай пус пе попорул Тэу Исраел ка сэ фие попорул Тэу пе вечие ши Ту,
    Доамне, Те-ай фэкут Думнезеул луй.
  ben-OBCV: তোমার প্রজা ইস্রায়েলকে তুমি চিরতরে একেবারে তোমার নিজস্ব করে নিয়েছ, এবং
    হে সদাপ্রভু, তুমি তাদের ঈশ্বর হয়ে গিয়েছ।
  som-som: Waayo, dadkaaga reer binu Israa'iil waxaad ka dhigtay inay dadkaaga ahaadaan
    weligood, oo Ilaahood baad noqotay, Rabbiyow.
  lat-VUC: Et posuisti populum tuum Israël tibi in populum usque in æternum, et tu,
    Domine, factus es Deus ejus.
  eng-ASVBT: For thy people Israel didst thou make thine own people forever; and thou,
    Jehovah, becamest their God.
  ita-1885: E ti hai costituito il popolo Israele per popolo in perpetuo; e tu, Signore,
    ti sei fatto lor Dio.
  eng-LXXUP: And thou hast appointed thy people Israel as a people to thyself forever;
    and thou, Lord, didst become a God to them.
  eng-ULB: You made Israel your own people forever, and you, Yahweh, became their
    God.
  spa-VBL: Hiciste tuyo a tu pueblo Israel para siempre, y tú, Señor, te has convertido
    en su Dios.
  fra-_FOB: Tu t'es établi ton peuple d'Israël, pour être ton peuple à jamais; et
    toi, Éternel! tu as été son Dieu.
  mal-mal: അങ്ങയുടെ ജനമായ യിസ്രായേലിനെ അവിടുന്ന് എന്നേക്കും സ്വന്തജനമാക്കുകയും അവർക്ക്
    ദൈവമായ്തീരുകയും ചെയ്തു.
  urd-GVR: Ai Rab, tū Isrāīl ko hameshā ke lie apnī qaum banā kar un kā Ḳhudā ban
    gayā hai.
  suz-BL: गेम इन मुर इस्राएली आन कली गेना हना यो कली इन के सेल्‍शो बाक्‍नीनी। परमप्रभु
    यावे गे मेको आन परमप्रभु दुम्‍शो बाक्‍नीनी।
  ita-1927: Tu hai fatto del tuo popolo d’Israele il popolo tuo speciale in perpetuo;
    e tu, o Eterno, sei divenuto il suo Dio.
  ckb-ckb: ئەی یەزدان، تۆ گەلی ئیسرائیلت بۆ هەتاهەتایە کردە گەلی خۆت و تۆش بوویتە
    خودایان.
  eng-BBE: For your people Israel you made yours for ever; and you, Lord, became their
    God.
  kan-OKCV: ನೀವು ಇಸ್ರಾಯೇಲ್ ಜನರನ್ನು ಶಾಶ್ವತವಾಗಿ ನಿಮ್ಮ ಸ್ವಂತ ಜನರಾಗಿ ಮಾಡಿದಿರಿ; ಯೆಹೋವ ದೇವರೇ,
    ನೀವೇ ಅವರಿಗೆ ದೇವರಾದಿರಿ.
  tam-2017: உமது மக்களாகிய இஸ்ரவேலர்கள் என்றைக்கும் உமது மக்களாக இருப்பதற்கு அவர்களை
    நிலைப்படுத்தி, கர்த்தராகிய நீர்தாமே அவர்களுக்கு தேவனானீர்.
  spa-RV-1909: Tú has constituído á tu pueblo Israel por pueblo tuyo para siempre;
    y tú, Jehová, has venido á ser su Dios.
  ron-BTF: Pentru că pe poporul tău Israel l-ai făcut propriul tău popor pentru totdeauna;
    și tu, DOAMNE, tu ai devenit Dumnezeul lor.
  eng-WEBP: For you made your people Israel your own people forever; and you, LORD,
    became their God.
  eng-FBV: You made your people Israel your own forever, and you, Lord, have become
    their God.
  nld-1939: Voor eeuwig hebt Gij Israël, uw volk, tot uw volk gemaakt, en zijt Gij
    Jahweh, hun God.
  nch-BL: Ta techtapejpenijtoc tiisraelitame para ma tielica moaxcahua para nochipa.
    Huan ta TOTECO timochijtoc titoTeco.
  vie-1934: Vì dân Y-sơ-ra-ên, Chúa đã khiến thành dân riêng của Ngài đến đời đời;
    còn Đức Giê-hô-va ôi, Ngài trở nên Đức Chúa Trời của họ.
  hin-CV: आपने अपने ही लिए अपनी प्रजा इस्राएल को ऐसे बनाया है कि वे सदा-सर्वदा के
    लिए आपकी प्रजा रहें. और, तब याहवेह, आप उनके परमेश्वर हो गए.
  spa-BES: Para tu pueblo Israel, hiciste tuyo para siempre; y tú, Señor, te convertiste
    en su Dios.
  tdx-tdx: Le nanoe’o ondati’o nainai’e, ondati’o Israeleo, vaho Ihe ro Andrianañahare’
    iareo henane zao, ry Iehovà.
  tha-KJV: และพระองค์ทรงกระทำให้อิสราเอลประชาชนของพระองค์เป็นประชาชนของพระองค์​เป็นนิตย์
    และข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นพระเจ้าของเขาทั้งหลาย
  por-BR-2018: Tu constituíste a teu povo Israel por povo teu para sempre; e tu, o
    SENHOR, vieste a ser seu Deus.
  deu-ELO: Und du hast dir dein Volk Israel zum Volke bestimmt auf ewig; und du, Jehova,
    bist ihr Gott geworden.
  eng-WYC-2018: And thou hast set thy people Israel into a people to thee into without
    end, and thou, Lord, art made the God thereof, (or and thou, Lord, art made their
    God).
  epo-epo: Vi faris Vian popolon Izrael Via popolo por eterne; kaj Vi, ho Eternulo,
    faris Vin Dio por ĝi.
  uig-PIN: Sǝn hǝlⱪing Israilni mǝnggü Ɵzüngning hǝlⱪing ⱪilding; aⱨ Pǝrwǝrdigar,
    Sǝnmu ularning Hudasi boldung.
  beo-beo: Dia da Isala:ili fi amo Dia Fidafa eso huluane esaloma:ne hamoi dagoi.
    Hina Gode! Di da ilia Godedafa hamoi dagoi.
  tpi-OTNT: Bikpela, yu bin mekim mipela ol Israel i kamap lain manmeri bilong yu
    stret na bai mipela i stap olsem oltaim. Na yu yet yu kamap God bilong mipela.
  hau-SA: Ka mai da mutanenka Isra’ila na kanka har abada, kuma kai, ya Ubangiji,
    ka zama Allahnsu.
  uig-LAT: Sen xelqing Israilni menggü Özüngning xelqing qilding; ah Perwerdigar,
    Senmu ularning Xudasi boldung.
  nde-nde: Wabenza abantu bakho u-Israyeli baba ngabantu bakho kuze kube nini lanini,
    njalo wena, Thixo, usunguNkulunkulu wabo.
  ton-ton: He naʻa ke ngaohi ʻa hoʻo kakai ʻIsileli, ko ho kakai ʻoʻou ke taʻengata;
    pea ko koe, ʻE Sihova, naʻa ke hoko ko honau ʻOtua.
  ces-1613: Zvolil jsi zajisté lid svůj Izraelský sobě za lid až na věky, a ty, Hospodine,
    sám jsi jejich Bohem.
  eng-WMB: For you made your people Israel your own people forever; and you, LORD,
    became their God.
  tam-TCV: நீர் உமது மக்களாகிய இஸ்ரயேலரை என்றென்றும் உமக்குச் சொந்த மக்களாக ஏற்படுத்தினீர்.
    யெகோவாவே! நீரே அவர்களின் இறைவனானீர்.
  ceb-ULB: Gihimo mong kaugalingong katawhan ang Israelita hangtod sa kahangtoran,
    ug ikaw, Yahweh, nahimong ilang Dios.
  pol-UBG: Uczyniłeś bowiem twój lud Izraela swoim ludem na wieki i ty, PANIE, stałeś
    się jego Bogiem.
  urd-GVU: اے رب، تُو اسرائیل کو ہمیشہ کے لئے اپنی قوم بنا کر اُن کا خدا بن گیا ہے۔
  deu-1912: Und du hast dir dein Volk Israel zum Volk gemacht ewiglich; und du, HERR,
    bist ihr Gott geworden.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಸದಾಕಾಲವು ನಿನ್ನ ಪ್ರಜೆಗಳಾಗಿರಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿದ್ದೀ. ಯೆಹೋವನೇ, ನೀನು
    ಅವರಿಗೆ ದೇವರಾಗಿದ್ದಿ.
  yap-yap: Kam tay yu Israel ni tirom e girdi’ ni dariy n’umngin nap’an, me gur, SOMOL
    e kammang Got rorad.
  hlt-MCSB: Na pilnam Israel te namah ham kumhal kah pilnam la na khueh. BOEIPA namah
    tah amih kah Pathen la na om pai.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ናንጊና ኔ ዴሬ ኔ ማሄኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዔያቶኮ ፆኦዛሢ ማዔኔ።»
  twi-ASANTE: Woyii Israel sɛ wɔmmɛyɛ wo nkurɔfoɔ afebɔɔ, na wo, Ao Awurade, woabɛyɛ
    wɔn Onyankopɔn.
  eng-WEBU: For you made your people Israel your own people forever; and you, LORD,
    became their God.
  wal-wal: Neeni ne asaa Israa7eela merinau nebaa oottadasa. Abeet GODAU, neenikka
    eta Xoossaa gidadasa.
  spa-PDDPT: Pues estableciste a tu pueblo Israel como pueblo tuyo para siempre, y
    Tú, oh Yavé, fuiste su ʼElohim.
  gun-gun: Israel kuery ndejeupe guarã ae remoingo raka'e rã peve, ha'e gui Senhor,
    ndee ju renhemoingo Tuuete.
  ilo-ULB: Pinagbalinmo a tattaom iti agnanayon dagiti Israelita, ket sika, O Yahweh,
    ti nagbalin a Diosda.
  kpg-kpg: Meenei Dimaadua, Goe gu hai mee gi digau Israel ga hana hua dee odi, Goe
    guu hai di God ni digaula.
  uig-ARA: سەن خەلقىڭ ئىسرائىلنى مەڭگۈ ئۆزۈڭنىڭ خەلقىڭ قىلدىڭ؛ ئاھ پەرۋەردىگار، سەنمۇ
    ئۇلارنىڭ خۇداسى بولدۇڭ.
  sus-sus: Marigi Alatala, i bara a ragiri Isirayila xa findi i xa ɲama ra, i fan
    bara findi e Marigi Ala ra. Na mu kanama abadan.»
  pon-2006: Komwi ketin wiahkilahr Israel uhdahn sapwellimomwi kohkohlahte, oh komwi,
    maing KAUN, wialahr arail Koht.
  ksd-ksd: Ma u ga vaki kaum tarai Israel upi diat kaum tarai vatikai namur; ma u,
    Luluai, u ga tur rikai upi kadia God.
  tur-YTC: Çünkü halkın İsrael'i sonsuza dek kendi halkın yaptın ve sen, ey Yahve,
    onların Tanrısı oldun.
  grc-BRENT: Καὶ ἔδωκας τὸν λαόν σου Ἰσραὴλ, σεαυτῷ λαὸν ἕως αἰῶνος, καὶ σὺ Κύριος
    ἐγενήθης αὐτοῖς εἰς Θεόν.
  ind-AYT: Engkau membuat bangsa Israel menjadi umat-Mu untuk selama-lamanya, dan
    Engkau, ya TUHAN, menjadi Allah mereka.
  nya-nya: Inu munawapanga anthu anu Aisraeli kukhala anuanu kwamuyaya, ndipo Inu,
    Inu Yehova ndinu Mulungu wawo.
  hrv-hrv: Tako si učinio svoj izraelski narod svojim narodom zauvijek, a ti si mu,
    Jahve, postao Bogom.
  mps-mps: Genuai Bidio, nago da Israel dabe te naga we bidi hani mu pedalumainu elama,
    tama da te tiwai sesemane sogo bidaibao. Te naga digi nage dago God pedelama bidibao,”
    wali.
  tpi-tpi: Bikpela, yu bin mekim mipela ol Israel i kamap lain manmeri bilong yu stret
    na bai mipela i stap olsem oltaim. Na yu yet yu kamap God bilong mipela.
  dan-1931: Du har grundfæstet dit Folk Israel som dit, Folk til evig Tid, og du,
    HERRE, er blevet deres Gud.
  vie-OVCB: Chúa đã chọn người Ít-ra-ên thuộc về Ngài mãi mãi, và Ngài, Chúa Hằng
    Hữu, là Đức Chúa Trời của họ.
  guj-2017: તમે તમારા ઇઝરાયલ લોકોને સદાને માટે તમારા પોતાના લોક ગણ્યા છે અને હે યહોવાહ,
    તમે તેઓના ઈશ્વર બન્યા છો.
  pon-2006A: Komwi ketin wiahkilahr Israel uhdahn sapwellimomwi kohkohlahte, oh komwi,
    maing KAUN, wialahr arail Koht.
  por-BRBSL: Pois você fez de seu povo Israel seu próprio povo para sempre; e você,
    Javé, tornou-se seu Deus.
  cth-cth: Bangkongtetpawiteh, na tami Isarelnaw teh yungyoe na tami lah o hane na
    sak e doeh. Hatdawkvah, nama teh ahnimae BAWIPA Cathut lah na o.
  twi-twi: Wuyii Israel sɛ wɔmmɛyɛ wo nkurɔfo afebɔɔ, na wo, Awurade, woabɛyɛ wɔn
    Nyankopɔn.
  hlt-hlt: Na pilnam Israel te namah ham kumhal kah pilnam la na khueh. BOEIPA namah
    tah amih kah Pathen la na om pai.
  tbz-SIM: A tɑ̃ɑ̃tɛ́ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ bo ntú ɑ nìtìbɛ̀ mbɛ sɑ̃́ɑ̃̀.
    Fɔ̃́ nti Yiɛ̀ nKuyie nkɑ̀ɑ bɛ̀ te.
  msy-2020: O Ikiavɨra Itir God, nɨ Israelia e gamizɨ, e zurara kamaghɨra nɨn gumazamizibar
    ikiam. Eghtɨ nɨ uabɨ en Godɨn ikiam.
  dop-dop: Nɑ tǝ́ pǝsɩ nyɑ́ nyǝ́mɑ kɛ tɑm tɔɔ, nɑ nyɑɑ pǝsɩ tɑ́ Ɩsɔ.
  azb-azb: Əbədi olaraq xalqın İsraili Özün üçün xalq olaraq müəyyən etdin və Sən,
    ya Rəbb, onların Allahı oldun.
  eng-DBY: And thy people Israel hast thou made thine own people for ever; and thou,
    Jehovah, art become their God.
  hin-2017: क्योंकि तूने अपनी प्रजा इस्राएल को अपनी सदा की प्रजा होने के लिये ठहराया,
    और हे यहोवा! तू आप उसका परमेश्वर ठहरा।
  eng-YLT: Yea, Thou dost appoint Thy people Israel to Thee for a people unto the
    age, and Thou, O Jehovah, hast been to them for God.
  eng-WYC-2017: And thou hast set thy people Israel into a people to thee into without
    end, and thou, Lord, art made the God thereof.
  eng-WMBB: For you made your people Israel your own people forever; and you, LORD,
    became their God.
  urd-GVH: ऐ रब, तू इसराईल को हमेशा के लिए अपनी क़ौम बनाकर उनका ख़ुदा बन गया है।
  rug-rug: Meke vata evaṉae ni na Mua tie soti Goi sari na tie Izireli ninae rane
    ka rane, meke Agoi Zihova, si ta evaṉae na dia Tamasa soti.
  gaz-gaz: Ati saba kee Israaʼelin bara baraan kan ofii keetii goote; Yaa Waaqayyo,
    ati Waaqa isaanii taateerta.
  fra-LSG: Tu as établi ton peuple d’Israël, pour qu’il fût ton peuple à toujours;
    et toi, Éternel, tu es devenu son Dieu.
  yal-yal: I yi Isirayila findi i ya yamaan na habadan. Alatala, i yi findi nxɔ Ala
    ra.”
  haw-1868: 'No ka mea, ua hoolilo oe i kou poe kanaka ka Iseraela i poe kanaka nou,
    a mau loa aku: a ua lilo mai oe, e Iehova, i Akua no lakou.'
  arb-NAV: وَجَعَلْتَ إِسْرَائِيلَ شَعْباً لَكَ إِلَى الأَبَدِ، وَصِرْتَ أَنْتَ أَيُّهَا
    الرَّبُّ إِلَهاً لَهُمْ.
  ewe-ewe: Èwɔ Israel, wò dukɔ, wònye tɔwò tegbetegbe eye wò, Oo Yehowa, nèzu woƒe
    Mawu.
  eng-LEE: And thou hast instituted thy people Israel unto thyself as a people for
    ever; and thou, Lord, art indeed become their God.
  asm-FB: তোমাৰ ইস্ৰায়েল লোকসকলক তুমি নিজৰ চিৰস্থায়ী লোক কৰিলা, আৰু হে যিহোৱা, তুমি
    তেওঁলোকৰ ঈশ্বৰ থ’লো।
  sus-A: مَرِفِ عَلَتَلَ، عِ بَرَ عَ رَفِرِ عِسِرَيِلَ شَ قِندِ عِ شَ حَمَ رَ، عِ
    قَن بَرَ قِندِ عٍ مَرِفِ عَلَ رَ. نَ مُ كَنَمَ عَبَدَن.»
  fra-SBL: Car tu as fait de ton peuple d'Israël ton peuple pour toujours, et toi,
    Yahvé, tu es devenu son Dieu.
  hbo-hbo: וַ֠תִּתֵּן אֶת־עַמְּךָ֙ יִשְׂרָאֵ֧ל ׀ לְךָ֛ לְעָ֖ם עַד־עֹולָ֑ם וְאַתָּ֣ה
    יְהוָ֔ה הָיִ֥יתָ לָהֶ֖ם לֵאלֹהִֽים׃
  kik-kik: Watũmire andũ aku a Isiraeli matuĩke andũ aku mwene nginya tene, nawe,
    Wee Jehova, nĩũtuĩkĩte Ngai wao.
  fra-NCL: Vous avez fait de votre peuple d’Israël votre peuple à jamais, et vous,
    Yahweh, vous êtes devenu son Dieu.
  cek-AK: Nangmah ih kami Israel caanawk loe dungzan khoek to nang ih kami ah oh o
    thai hanah, na sak boeh, Angraeng, nang loe nihcae ih Sithaw ah na oh.
  cuk-cuk: Israel-dulemar be-dulamarga-guega na be susad. Bab-Jehová, bee be e-Bab-Dummadga
    gunonikid.
  uig-CYR: Сән хәлқиң Исраилни мәңгү Өзүңниң хәлқиң қилдиң; аһ Пәрвәрдигар, Сәнму
    уларниң Худаси болдуң.
  tel-2017: నీ ప్రజలైన ఇశ్రాయేలీయులు నిత్యం నీకు ప్రజలయ్యేలా నువ్వు ఆ విధంగా చేశావు.
    యెహోవావైన నువ్వు వాళ్లకు దేవుడివయ్యావు.
  hat-BSA: Paske pèp Ou a, Israël, Ou te fè pwòp pèp Ou a jis pou tout tan e Ou menm,
    O SENYÈ, te vin Bondye pa yo.
  kos-kos: Kom oru tuh mwet Israel in mwet lom ma pahtpat, ac kom, LEUM GOD, pa God
    lalos.
  hbo-WLC: וַ֠תִּתֵּן אֶת־עַמְּךָ֨ יִשְׂרָאֵ֧ל ׀ לְךָ֛ לְעָ֖ם עַד־עוֹלָ֑ם וְאַתָּ֣ה
    יְהוָ֔ה הָיִ֥יתָ לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: I mere ka ndị gị Izrel bụrụ ndị nke gị ruo mgbe ebighị ebi. Gị onwe gị
    kwa, Onyenwe anyị, abụrụla Chineke ha.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲକୁ ଅନନ୍ତକାଳ ଆପଣାର ଲୋକ କରିଅଛ, ଆଉ ହେ ସଦାପ୍ରଭୋ! ତୁମ୍ଭେ
    ସେମାନଙ୍କର ପରମେଶ୍ୱର ହୋଇଅଛ।
  chk-chk: Ka filätä ekewe aramasen Israel pwe repwe noum aramas tori feilfeilachök.
    Nge en, ai Samol mi Lapalap, ka wiliti ar Kot.
  rop-rop: En yu na YAWEI bin meigim miselp jidan God blanga melabat. En yubin meigim
    melabat jidan blanga yu ronwan pipul olagijawan.
  ukr-1871: Ти вчинив народ твій Ізраїля своїм власним народом по віки, й ти, Господи,
    став йому Богом.
  deu-1951: Und du hast dir dein Volk Israel auf ewig zum Volk gemacht; und du bist
    ihr Gott geworden.
  eng-JPS: For Thy people Israel didst Thou make Thine own people for ever; and Thou,
    LORD, becamest their God.
  srp-1865: Jer si uèinio narod svoj Izrailja svojim narodom dovijeka; a ti si im,
    Gospode, Bog.
  lug-lug: Abantu bo Abayisirayiri wabafuulira ddala babo emirembe gyonna, era ggwe
    Ayi Mukama wafuuka Katonda waabwe.
  heb-heb: ותתן את עמך ישראל לך לעם עד עולם ואתה יהוה היית להם לאלהים׃
  ben-IRV: তোমার লোক ইস্রায়েলীয়দের তুমি নিজের উদ্দেশ্যে চিরকাল তোমার নিজের লোক করেছ,
    আর তুমি, হে সদাপ্রভু, তুমি তাদের ঈশ্বর হয়েছ।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਆਪਣੀ ਪਰਜਾ ਬਣਾਇਆ ਅਤੇ ਹੇ ਯਹੋਵਾਹ,
    ਤੂੰ ਆਪ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਬਣਿਆ।
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသည် အစဉ်အမြဲ ကိုယ်တော် ၏လူ ဖြစ်စေခြင်းငှါ
    ပြု ၍၊ ကိုယ်တော် ထာဝရဘုရား သည်သူ တို့ဘုရားသခင် ဖြစ် တော်မူ၏။
  hmo-hmo: Oiemu bese Israela be oi ese oi haginia vadaeni, oiemu bese korikori do
    ia lao hanaihanai. Bona Lohiabada e, oi be edia Dirava oi lao vadaeni.
  urd-urd: क्यूँकि तू ने अपनी क़ौम इस्राईल को हमेशा के लिए अपनी क़ौम ठहराया है, और
    तू ख़ुद ऐ ख़ुदावन्द, उनका ख़ुदा हुआ है।
  rus-SYN: Ты соделал народ Твой Израиля Своим собственным народом навек, и Ты, Господи,
    стал Богом его.
  bqc-SIM: N Isailiↄ dìlɛ aaↄ dɛ n gbɛ̃́ↄ ũ e gↄↄpiiɛ. Dii, n gↄ̃ ń Lua ũ.
  tcz-CHONGTHU: Nangman Israel mite chu nangma mite dih tah mong in nana lheng doh
    in Pakai nangma chu a Pathen u nahitan ahi,
  mar-mar: तू इस्राएलांना आपले स्वतःचे लोक सर्वकाळासाठी करून ठेवले आणि परमेश्वरा तू
    त्यांचा देव झालास.
  qub-qub: Gammi Israelcunataga acrashcanqui imaycamapis gamllapana cananpaj. Tayta
    Dios, gamllami Diosninpis canquipaj.
  bqp-bqp: A wunɛn tɔmbu Isirelibɑ swĩi bɑ n kɑ sɑ̃ɑ wunɛgibu mɑm mɑm sere kɑ bɑɑdommɑɔ.
    Mɑ wunɛ Gusunɔ, ɑ kuɑ ben Yinni.
  hat-hat: Ou fè pèp Izrayèl la tounen pèp pa ou pou tout tan, ou menm ou tounen Bondye
    yo.
  eng-BSB: For You have made Your people Israel Your very own forever, and You, O
    LORD, have become their God.
  eng-WEBPB: For you made your people Israel your own people forever; and you, LORD,
    became their God.
  kbq-kbq: Hagi Kagra Israeli vahera nagri vahe mani' vava hanaze hunka nehunka, Ra
    Anumzamoka zamagri Anumza mani'nane.
  nhe-BL: Ta titechtlapejpenijtoc tiisraelitame para ma tielica moaxcahua para nochipa.
    Huan ta, TOTECO, timochijtoc titoDios.
  gub-BL: Eremuigo kar Izaew neremiaihu tuweharupi àràm romo ne wà. O Tupàn Tuweharupi
    Wiko Ma'e, ereiko wazar romo no.
  eng-DRA: And thou hast made thy people Israel to be thy own people for ever, and
    thou, O Lord, art become their God.
