  urd-GVU: جب تُو بوڑھا ہو کر کوچ کر جائے گا اور اپنے باپ دادا سے جا ملے گا تو مَیں
    تیری جگہ تیرے بیٹوں میں سے ایک کو تخت پر بٹھا دوں گا۔ اُس کی بادشاہی کو مَیں مضبوط
    بنا دوں گا۔
  deu-1912: Wenn aber deine Tage aus sind, daß du hingehst zu deinen Vätern, so will
