  mdy-ETH: ኔኤኒ ናንጊ ጋርቺ ኔኤኮ ቤርታኣ ዓዶንሢጉዲ ሃይቃዛ፥ ኔ ናኣቶ ባኣካፓ ፔቴ ታኣኒ ካኣታሣንዳኔ፤ ዒዛኮ ካኣቱሞ ታኣኒ
