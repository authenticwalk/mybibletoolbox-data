  hbo-hbo: וְהָיָ֗ה כִּֽי־מָלְא֤וּ יָמֶ֙יךָ֙ לָלֶ֣כֶת עִם־אֲבֹתֶ֔יךָ וַהֲקִֽימֹותִ֤י
    אֶֽת־זַרְעֲךָ֙ אַחֲרֶ֔יךָ אֲשֶׁ֥ר יִהְיֶ֖ה מִבָּנֶ֑יךָ וַהֲכִינֹותִ֖י אֶת־מַלְכוּתֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa matukũ maku magaathira nawe ũthiĩ ũgatũũranie na maithe manyu,
