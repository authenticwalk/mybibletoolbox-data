  uig-CYR: Сениң күнлириң тошуп, ата-бовилириңниң йениға қайтқан вақтиңда сениң нәслиңдин,
    йәни оғуллириңдин бирини сениң орнуңни басидиған қилимән; Мән униң падишалиғини
    мустәһкәм қилимән.
  tel-2017: నీ జీవితకాలం ముగిసి నీ పూర్వీకుల దగ్గరికి నువ్వు చేరే సమయానికి, నీ తరువాత
    నీ కొడుకుల వల్ల కలిగే నీ సంతానాన్ని లేపుతాను. వాళ్ళల్లో ఒకరి ద్వారా నేను రాజ్య
    స్థాపనచేసి అతని రాజ్యాన్ని స్థిరపరుస్తాను.
  hat-BSA: Lè jou yo acheve pou ou oblije ale jwenn zansèt ou yo, Mwen va plase youn
