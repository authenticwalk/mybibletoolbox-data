  ibo-ibo: Mgbe ụbọchị gị nʼụwa zuru, mgbe ị gakwuru ndị nna nna gị ha, aga m eme
    ka otu mkpụrụ gị bilie nọchie ọnọdụ gị, ọ ga-abụ otu nʼime ụmụ ndị ị mụrụ. Aga
    m emekwa ka alaeze ya guzosie ike.
  ory-ory: ପୁଣି, ଆପଣା ପିତୃଲୋକଙ୍କ ନିକଟକୁ ତୁମ୍ଭର ଯିବାର ଦିନ ପୂର୍ଣ୍ଣ ହେଲେ, ଆମ୍ଭେ ତୁମ୍ଭ
    ଉତ୍ତାରେ ତୁମ୍ଭ ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ ତୁମ୍ଭ ବଂଶ ସ୍ଥାପନ କରିବା ଓ ଆମ୍ଭେ ତାହାର ରାଜ୍ୟ ସ୍ଥିର
    କରିବା।
  chk-chk: Iwe, lupwen ränin manauom repwe müchüla o kopwe peias ren om kewe lewo,
    üpwe seikätä eman noum mwän pwe epwe king, üpwe pwal anüküchara mwün.
  rop-rop: En wen yu garra dai en dei garra berrim yu garram yu grengrenfatha olabat,
    wal ai garra meigim wanbala san blanga yu jidan king, en ai garra meigim im jidan
    strongbala king langa dijan kantri.
  ukr-1871: А як сповниться твій час, і ти одійдеш до батьків твоїх, тодї я поставлю
    насїннє твоє після тебе, що буде з синів твоїх, і зміцню його на царстві.
  deu-1951: Wenn aber deine Tage vollendet sind, daß du zu deinen Vätern hingehst,
    so will ich deinen Samen nach dir erwecken, der von deinen Söhnen sein wird; sein
    Königtum will ich bestätigen.
  eng-JPS: And it shall come to pass, when thy days are fulfilled that thou must go
    to be with thy fathers, that I will set up thy seed after thee, who shall be of
    thy sons; and I will establish his kingdom.
  srp-1865: I kad se navrše dani tvoji da otideš k ocima svojim, podignuæu sjeme tvoje
    nakon tebe, koje æe biti izmeðu sinova tvojih, i utvrdiæu carstvo njegovo.
  lug-lug: Ennaku zo bwe zirituuka, era n’ogenda okubeera ne bajjajjaabo, ndiyimusa
    ezzadde lyo okuba obusika bwo, omu ku batabani bo ddala, era ndinyweza obwakabaka
    bwe.
  heb-heb: והיה כי מלאו ימיך ללכת עם אבתיך והקימותי את זרעך אחריך אשר יהיה מבניך והכינותי
    את מלכותו׃
  ben-IRV: তোমার আয়ু শেষ হলে পর যখন তুমি তোমার পূর্বপুরুষদের কাছে চলে যাবে তখন আমি
    তোমার জায়গায় তোমার বংশের এক জনকে, তোমার নিজের বংশধরদেরকে বসাব এবং তার রাজ্য
    স্থির রাখব।
  pan-pan: ਜਦੋਂ ਤੇਰੀ ਅਵਸਥਾ ਪੂਰੀ ਹੋਵੇਗੀ ਅਤੇ ਤੈਨੂੰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਕੋਲ ਜਾਣਾ ਪਵੇਗਾ, ਤਾਂ
    ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਤੇਰੇ ਪਿੱਛੋਂ ਤੇਰੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਤੇਰੇ ਅੰਸ ਨੂੰ ਸਥਿਰ ਕਰਾਂਗਾ ਅਤੇ
    ਮੈਂ ਉਹ ਦੇ ਰਾਜ ਨੂੰ ਪੱਕਾ ਕਰਾਂਗਾ,
  mya-JVB: သင် သည် အသက် ကာလစေ့ ၍ ဘိုးဘေး နေရာ သို့ သွား ရသောအခါ ၊ သင် မှ ဆင်းသက်သော
    သားစု တွင်၊ သားတယောက်ကို ငါချီးမြှောက် ၍ သူ ၏နိုင်ငံ ကို တည်ထောင် မည်။
  hmo-hmo: Oi be do oi mase, bona oiemu tubuna bona tamana danu oi idia guria neganai,
    lau ese oiemu natuna ta do lau haginia, king dagi do ia abia. Do lau haginia goada.
  urd-urd: जब तेरे दिन पूरे हो जाएँगे ताकि तू अपने बाप — दादा के साथ मिल जाने को चला
    जाए, तो मैं तेरे बाद तेरी नसल को तेरे बेटों में से खड़ा करूँगा, और उसकी हुकूमत
    को क़ाईम करूँगा।
  rus-SYN: Когда исполнятся дни твои, и ты отойдешь к отцам твоим, тогда Я восставлю
    семя твое после тебя, которое будет из сынов твоих, и утвержу царство его.
  bqc-SIM: Tó aà gↄↄ pà à gà, má aà nɛgↄ̃ɛ mɛ̀ndo sɛ lɛsĩɛ, mí aà kpa kpalau.
  tcz-CHONGTHU: Nahinkho abei nung a napu napate kom a dia nache nungteng jong le
    keiman nadalhah nason nachilhah te lah a nachapate khat pen kadopsang ding ahi
    chule aleng gam jong lentah a kaphudoh peh ding ahi.
  mar-mar: आणि असे होईल की जेव्हा तुझे दिवस परिपूर्ण होऊन तू आपल्या पूर्वजाकडे गेल्यावर,
    मी तुझ्यानंतर तुझ्या वंशातून जो तुझा पुत्र, त्यास मी उभे करीन, मी त्याचे राज्य
    स्थापीन.
  qub-qub: Gam wañucuptiquega juc wamrayquitami ruquiqui ray cananpaj churashaj.
  bqp-bqp: Win sɑɑ yɑ̀ n turɑ u gu, bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ, kon win bii turo
    wunɑ u bɑndu di, kpɑ n bɑn ten dɑm sire.
  hat-hat: Lè lè a va rive pou ou mouri, lè y'a antere ou, m'ap pran yonn nan pitit
    ou yo, m'ap mete l' wa nan plas ou. M'ap fè gouvènman l' lan kanpe fèm.
  eng-BSB: And when your days are fulfilled and you go to be with your fathers, I
    will raise up your descendant after you, one of your own sons, and I will establish
    his kingdom.
  eng-WEBPB: It will happen, when your days are fulfilled that you must go to be with
    your fathers, that I will set up your offspring after you, who will be of your
    sons; and I will establish his kingdom.
  kbq-kbq: Hagi kagrama frinka kagehe'zama mani'nazaregama vanankena, kagri mofavreramimpinti
    magomofo kinia azeri oti'nenkeno hankave kinia manino vugahie.
  nhe-BL: “ ‘Huan quema ya ajsitos nopa tonal para timiquis huan tiyas campa motatahua,
    nijchihuas para se mocone ma eli tlanahuatijquetl. Huan itlanahuatilis nijchihuas
    ma eli nelchicahuac.
  gub-BL: Nemàno mehe neipy wanuwake nezutym mehe amuigo kar putar pitài nera'yr tuwihawete
    romo ihe nehe. Ikàg putar a'e nehe. Heta tetea'u putar hemiruze'eg wà nehe. Hemetarer
    katu putar nehe no.
  eng-DRA: 'And when thou shalt have ended thy days to go to thy fathers, I will raise
    up thy seed after thee, which shall be of thy sons: and I will establish his kingdom.'
