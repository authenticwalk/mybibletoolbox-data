  twi-twi: Na sɛ wuwu a, mɛma wo mmabarima no mu baako so, na mama nʼahenni ayɛ den.
  hlt-hlt: Na khohnin loh cum tih na pa rhoek taengla na cet cakhaw na tiingan te
