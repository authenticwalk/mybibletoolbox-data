  sus-A: عِ شَ دُنِحّءِفِرِ نَ كَمَلِ تّمُي نَشّ، عِ نَشَ فبِلٍن عِ بٍنبَيٍ يِرٍ،
    ﭑ مّينِمَ نّ عِ شَ دِيٍ مَ. ﭑ كٍرٍن سُفَندِ مَ نّ، عَ شَ قِندِ مَنفّ رَ عِ حْشْي
