verse: 1CH.017.011
translations:
  mal-C: നിന്റെ ദിനങ്ങൾ പൂർത്തിയാക്കി നീ നിന്റെ പിതാക്കന്മാരോടു ചേരുമ്പോൾ, നിന്റെ
    സന്തതിയെ ഞാൻ നിന്റെ പിൻഗാമിയാക്കി ഉയർത്തും; നിന്റെ സ്വന്തം പുത്രന്മാരിൽ ഒരുത്തനെത്തന്നെ.
    ഞാൻ അവന്റെ രാജത്വം സുസ്ഥിരമാക്കും.
  deu-TKW: Wenn einst deine Zeit voll ist, daß du hingehst und dich deinen Vätern
    zugesellst, dann will ich deine Nachkommenschaft, die aus deinem Leibe vohanden
    sein wird, zu deiner Nachfolge bestimmen und will ihr Königtum bestätigen.
  lin-lin: Tango okosilisa mobembo na yo awa na mokili mpe okokende kokutana na batata
    na yo, nakotombola moko kati na bakitani na yo, oyo akobima penza na mokongo na
    yo, mpo ete akitana na yo ; mpe nakolendisa bokonzi na ye.
  eng-LSV: And it has come to pass, when your days have been fulfilled to go with
    your fathers, that I have raised up your seed after you, who is of your sons,
    and I have established his kingdom;
  eng-GNV: And when thy dayes shalbe fulfilled to go with thy fathers, then will I
    rayse vp thy seede after thee, which shalbe of thy sonnes, and will stablish his
    kingdome.
  eng-WEBSTER: And it shall come to pass, when thy days shall be ended that thou must
    go to be with thy fathers, that I will raise up thy seed after thee, who shall
    be of thy sons; and I will establish his kingdom.
  nhw-BL: Huan quema ya ajsitos nopa tonal para timiquis huan tiyas campa motatahua,
    nijchihuas para se mocone ma eli tlanahuatijquetl. Huan itlanahuatilis nijchihuas
    ma eli nelchicahuac.
  swh-ONEN: Wakati wako utakapokuwa umekwisha, nawe ukawa umekwenda kukaa na baba
    zako, nitamwinua mzao wako aingie mahali pako kuwa mfalme, mmoja wa wana wako
    mwenyewe, nami nitaufanya imara ufalme wake.
  bba-bba: Win sɑɑ yɑ̀ n turɑ u ɡu, bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ, kon win bii turo
    wunɑ u bɑndu di, kpɑ n bɑn ten dɑm sire.
  eng-KJVCPB: And it shall come to pass, when thy days be expired that thou must go
    to be with thy fathers, that I will raise up thy seed after thee, which shall
    be of thy sons; and I will stablish his kingdom.
  luo-luo: Ka ndaloni orumo mitho kendo iluwo kwereni, to abiro keto kothi moro mondo
    okaw kari, achiel kuom yawuoti minywolo kendo anagur pinyruodhe.
  meu-meu: Emu dina bae ore bena tubu tama dekedia baola negana ai oi ese o havaraia
    merona, oi natumu mamaruanedia ta, lau ese baina abia isi, bona ena basileia danu
    baina haginia.
  npi-ULB: जब तेरो जीवन पुरा हुनेछ, र तँ तेरा पुर्खाहरूसित मिल्‍न जानेछस्, तब तँपछि
    म तेरै सन्तानलाई खडा गर्नेछु, र तेरै एक सन्तानमध्‍ये एक जनाको राज्यलाई म स्थापित
    गर्नेछु ।
  yor-yor: nígbà ti ọjọ́ rẹ bá kọjá, tí ìwọ bá lọ láti lọ bá àwọn baba à rẹ, Èmi yóò
    gbé àwọn ọmọ rẹ sókè láti rọ́pò rẹ, ọ̀kan lára àwọn ọmọ tìrẹ, Èmi yóò sì fìdí
    ìjọba rẹ̀ kalẹ̀.
  pes-OPCB: وقتی تو بمیری و به اجدادت ملحق شوی، من یکی از پسرانت را وارث تاج و تخت
    تو می‌سازم و حکومت او را استوار خواهم ساخت.
  tgl-ULB: At mangyayari na kapag natapos na ang iyong mga araw upang ikaw ay pumunta
    sa iyong mga ninuno, gagawin kong tagapamuno ang iyong kaapu-apuhan na susunod
    sa iyo, at sa isa sa iyong sariling kaapu-apuhan, itatatag ko ang kaniyang kaharian.
  hui-hui: Í̠ homaregola í̠naga mamaliru hora henegoha dege hora kangi í̠ igini mbira
    kini ha aribia helo dabo helolebero. Ani berogola ibu kini hongoheore mbiralime
    ibu bope habe nahe holebira.
  mya-mya: သင်​သည်​ကွယ်​လွန်​၍​ဘိုး​ဘေး​တို့​၏​သင်္ချိုင်း များ​အ​နီး​တွင်​သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ရ​သော
    အ​ခါ ငါ​သည်​သင့်​သား​တစ်​ယောက်​ကို​ဘု​ရင် အ​ဖြစ်​ချီး​မြှင့်​၍​သူ​၏​နိုင်​ငံ​ကို​တည်​တံ့
    ခိုင်​မြဲ​စေ​မည်။-
  bod-N: ཁྱོད་རང་ཚེ་ལོ་མཐར་ཕྱིན་ཏེ་རང་གི་མེས་པོ་རྣམས་ཀྱི་གྲས་སུ་ཚུད་པའི་དུས་སུ། བདག་གིས་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ལས་གཅིག་ཡར་འདེགས་ཤིང་ཁྱོད་ཀྱི་རྗེས་སྐྱོང་བར་བྱ་སྟེ།
    དེའི་རྒྱལ་སྲིད་བརྟན་པར་བྱའོ། །
  sna-sna: Kana mazuva ako akwana uye pauchaenda kundova namadzibaba ako, ndichasimudza
    mwana wako achakutevera paumambo, mumwe wavanakomana vako pachako uye ndichasimbisa
    umambo hwake.
  spa-BLM: Sucederá que cuando se cumplan tus días en que debes ir a estar con tus
    padres, yo estableceré a tu descendiente después de ti, que será de tus hijos,
    y estableceré su reino.
  cac-cac: Ayic ol lajvoquec' a q'uinal, yic mucb'il achxo, ol vac'och junoc uninal
    reyal a q'uexuloc, tec'an val ol vutej yopisio chi'.
  swh-ULB: Itakuja kuwa hapo siku zako zitapo timia za wewe kwenda kwa baba zako,
    nitainua uzao wako baada yako, na mmoja wa uzao wako nitaimarisha ufalme wake.
  bel-bel: Калі завершацца дні твае і ты адыдзеш да бацькоў тваіх, тады Я пастаўлю
    семя тваё пасьля цябе, якое будзе з сыноў тваіх, і ўмацую царства ягонае.
  deu-ELBBK: Und es wird geschehen, wenn deine Tage voll sind, dass du zu deinen Vätern
    hingehst, so werde ich deinen Nachkommen nach dir erwecken, der von deinen Söhnen
    sein wird, und werde sein Königtum befestigen.
  mbb-OT: Emun ebpatey kad ne idleveng ka zuma te menge kepuun nu, ibpuli ku kenikew
    is sevaha te menge anak nu, ne edlig-enan ku is ginhedian din.
  mal-2015: നീ നിന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ പോകേണ്ടതിന്നു നിന്റെ ജീവകാലം തികയുമ്പോൾ
    ഞാൻ നിന്റെശേഷം നിന്റെ പുത്രന്മാരിൽ ഒരുവനായ നിന്റെ സന്തതിയെ എഴുന്നേല്പിക്കയും അവന്റെ
    രാജത്വം സ്ഥിരമാക്കുകയും ചെയ്യും.
  rmc-rmc: Sar avela tiro časos a sar aveha parundo paš tire phure dada, ačhavava
    pal tute pro tronos tire potomkos a kerava, hoj leskro kraľišagos te el zoralo.
  pes-OPV: و چون روزهاي عمر تو تمام شود که نزد پدران خود رحلت کني، آنگاه ذريت تو را
    که پسران تو خواهد بود، بعد از تو خواهم برانگيخت و سلطنت او را پايدار خواهم نمود.
  ron-1924: Кынд ци се вор ымплини зилеле ши кынд те вей дуче ла пэринций тэй, вой
    ридика сэмынца та дупэ тине, ши ануме пе унул дин фиий тэй, ши-й вой ынтэри домния.
  ben-OBCV: তোমার আয়ু শেষ হয়ে যাওয়ার পর ও যখন তুমি তোমার পূর্বপুরুষদের সাথে মিলিত
    হওয়ার জন্য চলে যাবে, তখন তোমার স্থলাভিষিক্ত হওয়ার জন্য আমি তোমার এমন এক বংশধরকে
    উৎপন্ন করব, যে হবে তোমার আপন ছেলেদের মধ্যে একজন, এবং আমি তার রাজ্য সুস্থিরও করব।
  som-som: Oo markii cimrigaagu dhammaado, oo aad awowayaashaa la jiri doonto sida
    waajibka ah, ayaan sara kicin doonaa farcankaaga kaa dambeeya oo wiilashaada midkood
    ahaan doona, oo boqortooyadiisana waan dhisi doonaa.
  lat-VUC: 'Cumque impleveris dies tuos ut vadas ad patres tuos, suscitabo semen tuum
    post te, quod erit de filiis tuis: et stabiliam regnum ejus.'
  eng-ASVBT: And it shall come to pass, when thy days are fulfilled that thou must
    go to be with thy fathers, that I will set up thy seed after thee, who shall be
    of thy sons; and I will establish his kingdom.
  ita-1885: E quando i tuoi giorni saranno compiuti, per andartene co' tuoi padri,
    io farò sorgere uno della tua progenie dopo te, il qual sarà de' tuoi figliuoli;
    e stabilirò il suo regno.
  eng-LXXUP: And it shall come to pass when thy days shall be fulfilled, and thou
    shalt sleep with thy fathers, that I will raise up thy seed after thee, which
    shall be of thy bowels, and I will establish his kingdom.
  eng-ULB: It will come about that when your days are fulfilled for you to go to your
    fathers, I will raise up your descendant after you, and for one of your own descendants,
    I will establish his kingdom.
  spa-VBL: Porque cuando llegues al final de tu vida y te unas a tus antepasados en
    la muerte, llevaré al poder a uno de tus descendientes, a uno de tus hijos, y
    me aseguraré de que su reino tenga éxito.
  fra-_FOB: Quand tes jours seront accomplis, pour t'en aller avec tes pères, il arrivera
    que j'élèverai ta postérité après toi, l'un de tes fils, et j'affermirai son règne.
  mal-mal: നിന്റെ ജീവിതകാലം തികയുമ്പോൾ, നീ നിന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ പോകും. അപ്പോൾ
    ഞാൻ നിന്റെ പുത്രന്മാരിൽ ഒരുവനായ നിന്റെ സന്തതിയെ എഴുന്നേല്പിക്കയും അവന്റെ രാജത്വം
    സ്ഥിരമാക്കുകയും ചെയ്യും.
  urd-GVR: Jab tū būṛhā ho kar kūch kar jāegā aur apne bāpdādā se jā milegā to maiṅ
    terī jagah tere beṭoṅ meṅ se ek ko taḳht par biṭhā dūṅgā. Us kī bādshāhī ko maiṅ
    mazbūt banā dūṅgā.
  suz-BL: मिनु इ नाक्‍त नुप्‍शा, गे बेक्‍शा इ किकी पिपपुकी नु लाइनेवे। मिनु नोले गो
    इ तौ का कली इ पा ङा पिप सेल्‍नुङ। मिनु गो मेको आ राज्‍य महिम्‍सीब सेल्‍नुङ।
  ita-1927: Quando i tuoi giorni saranno compiuti e tu te n’andrai a raggiungere i
    tuoi padri, io innalzerò al trono dopo di te la tua progenie, uno de’ tuoi figliuoli,
    e stabilirò saldamente il suo regno.
  ckb-ckb: کاتێک ژیانت تەواو دەبێت و دەچیتە پاڵ باوباپیرانت، من وەچەکەت دادەمەزرێنم،
    ئەوەی لەدوای خۆت لە کوڕەکانت دەبێت، پاشایەتییەکەی جێگیر دەکەم.
  eng-BBE: And when the time comes for you to go to your fathers, I will put in your
    place your seed after you, one of your sons, and I will make his kingdom strong.
  kan-OKCV: ನಿನ್ನ ಆಯುಷ್ಕಾಲವು ಮುಗಿದ ಮೇಲೆ, ನೀನು ನಿನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಹೋಗಿ ವಿಶ್ರಮಿಸುವಾಗ,
    ನಾನು ನಿನ್ನ ಸಂತತಿಯಲ್ಲಿ ಒಬ್ಬನನ್ನು ನಿನ್ನ ಉತ್ತರಾಧಿಕಾರಿಯನ್ನಾಗಿ ನೇಮಿಸಿ, ಅವನ ರಾಜ್ಯವನ್ನು
    ಸ್ಥಿರಮಾಡುವೆನು.
  tam-2017: நீ உன்னுடைய பிதாக்களிடத்தில் போக, உன்னுடைய நாட்கள் நிறைவேறும்போது, நான்
    உனக்குப்பின்பு உன்னுடைய மகன்களில் ஒருவனாகிய உன்னுடைய சந்ததியை எழும்பச்செய்து,
    அவனுடைய ராஜ்ஜியத்தை நிலைப்படுத்துவேன்.
  spa-RV-1909: Y será que, cuando tus días fueren cumplidos para irte con tus padres,
    levantaré tu simiente después de ti, la cual será de tus hijos, y afirmaré su
    reino.
  ron-BTF: Și se va întâmpla, când zilele tale se vor sfârși, și vei merge să fii
    cu părinții tăi, că voi ridica sămânța ta după tine, care va fi dintre fiii tăi
    și voi întemeia împărăția sa.
  eng-WEBP: It will happen, when your days are fulfilled that you must go to be with
    your fathers, that I will set up your offspring after you, who will be of your
    sons; and I will establish his kingdom.
  eng-FBV: For when you come to the end of your life and join your ancestors in death,
    I will bring to power one of your descendants, one of your sons, and make sure
    his kingdom is successful.
  nld-1939: Wanneer uw dagen ten einde zijn, en gij bij uw vaderen te ruste zult gaan,
    dan zal Ik een van uw zonen tot uw nazaat verheffen, en zijn koningschap bestendig
    doen zijn.
  nch-BL: Huan quema ya ajsitos nopa tonali para timiquis huan tiyas campa motatahua,
    nijchihuas para se mocone ma eli tanahuatijquet. Huan itanahuatilis nijchihuas
    ma eli nelchicahuac.
  vie-1934: Xảy khi các ngày ngươi đã mãn và ngươi phải về cùng tổ phụ ngươi, ắt ta
    sẽ lập dòng dõi ngươi lên là con trai của ngươi, đặng kế vị ngươi; ta sẽ làm cho
    nước người vững chắc.
  hin-CV: जब तुम मृत्यु या पूरी उम्र में अपने पूर्वजों से जा मिलोगे, मैं तुम्हारे
    ही वंशज को तुम्हारे बाद खड़ा करूंगा. वह तुम्हारा ही अपना पुत्र होगा. मैं उसके
    राज्य को स्थिरता दूंगा.
  spa-BES: Y cuando llegue el momento de que vayas con tus padres, pondré en tu lugar
    a tu simiente después de ti, uno de tus hijos, y haré fuerte su reino.
  tdx-tdx: Ie añe naho fa heneke o andro’oo, naho homb’aman-droae’o mb’eo, le hatroako
    ty tiri’o hanonjohy azo, ty raik’ amo ana’oo; le hajadoko i fifehea’ey.
  tha-KJV: และอยู่มาเมื่อวันทั้งหลายของเจ้าครบแล้ว เจ้​าจะไปอยู่กับบรรพบุรุษของเจ้า
    เราจะให้เชื้อสายของเจ้าที่มาภายหลังเจ้าเกิดขึ้น ผู้​ซึ่งจะเป็นบุตรชายคนหนึ่งของตัวเจ้าเอง
    และเราจะสถาปนาอาณาจักรของเขา
  por-BR-2018: E será que, quando teus dias forem cumpridos para ir-te com teus pais,
    levantarei a tua descendência depois de ti, a qual será de teus filhos, e afirmarei
    seu reino.
  deu-ELO: Und es wird geschehen, wenn deine Tage voll sind, daß du zu deinen Vätern
    hingehst, so werde ich deinen Samen nach dir erwecken, der von deinen Söhnen sein
    wird, und werde sein Königtum befestigen.
  eng-WYC-2018: And when thou hast fulfilled thy days, that thou go to thy fathers,
    I shall raise up thy seed after thee, that shall be of thy sons, and I shall stablish
    his realm; (And when thou hast finished thy days, and thou shalt go to thy fathers,
    that is, when thou shalt die, I shall raise up thy descendant after thee, who
    shall be one of thy sons, and I shall stablish his kingdom;)
  epo-epo: Kiam finiĝos viaj tagoj kaj vi iros al viaj patroj, Mi starigos post vi
    vian idon, kiu estos el viaj filoj; kaj Mi fortikigos lian regnon.
  uig-PIN: Sening künliring toxup, ata-bowiliringning yeniƣa ⱪaytⱪan waⱪtingda sening
    nǝslingdin, yǝni oƣulliringdin birini sening ornungni basidiƣan ⱪilimǝn; Mǝn uning
    padixaⱨliⱪini mustǝⱨkǝm ⱪilimǝn.
  beo-beo: Di bogosea amola dia aowalali dunu ilima gilisili uli dogoi ba:sea, Na
    da diagofe afae hina bagade hamoma:mu. Amola Na da ea hina bagade hou amoma gasa
    imunu.
  tpi-OTNT: “‘Taim yu dai na ol i planim yu, orait bai mi mekim wanpela pikinini man
    bilong yu i kamap king. Na bai em i kamap strongpela king na bai mi no larim wanpela
    samting i daunim em.
  hau-SA: sa’ad da kwanakinka suka ƙare ka kuma tafi don ka kasance da kakanninka,
    zan tā da ɗaya cikin ’ya’yanka maza, daga zuriyarka yă gāje ka, zan kuma kafa
    mulkinka.
  uig-LAT: Séning künliring toshup, ata-bowiliringning yénigha qaytqan waqtingda séning
    neslingdin, yeni oghulliringdin birini séning ornungni basidighan qilimen; Men
    uning padishahliqini mustehkem qilimen.
  nde-nde: Kuzakuthi nxa insuku zakho seziphelile ususiya kubokhokho bakho, ngizakwenza
