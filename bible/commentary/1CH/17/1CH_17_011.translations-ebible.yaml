  dop-dop: Ye pǝ tɑlɑ nyɑ́ kʋyɑkʋ nɑ ń sǝpɑ, ɩlɛ mɑɑ lǝsɩ nyɑ́ piyɑ mpɑ n lʋlǝnɑ nyɑ́
