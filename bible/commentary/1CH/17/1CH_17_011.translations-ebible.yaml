  kan-2017: ನಿನ್ನ ಆಯುಷ್ಕಾಲವು ಮುಗಿದು ನೀನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದ ಮೇಲೆ, ನಿನ್ನ ಮಕ್ಕಳಲ್ಲಿ
