    का घर क्यों नहीं बनाया?’
  rug-rug: Koari doduru Qua inene somanae koari na tinoni Izireli, si namu lopu hite
    tepa ia Arau si keke rina koimata saripu ele huhuki Rau, sapu “Na vegua ke lopu
    tavete poni Nau gamu si keke Zelepade sapu ta tavetae huda sida?” ’ gua!
  gaz-gaz: Ani iddoon Israaʼeloota hunda wajjin naannaʼaa ture kamitti iyyuu hooggantoota
    akka isaan saba koo eeganiif ajaje keessaa nama tokkoon iyyuu, “Isin maaliif mana
    birbirsaa naaf hin ijaarre?” jedhee beekaa?’
  fra-LSG: 'Partout où j’ai marché avec tout Israël, ai-je dit un mot à quelqu’un
    des juges d’Israël à qui j’avais ordonné de paître mon peuple, ai-je dit: Pourquoi
    ne me bâtissez-vous pas une maison de cèdre?'
  yal-yal: 'N siga dɛnaxan birin yi nxu nun Isirayila kaane, n yɛɛrati wuyaxi dɔxɔ
    nɛn n ma yamana Isirayila xun na alogo e xa n ma yamaan masuxu. Koni, na waxatin
    birin yi, n mi a fala muxu yo xa, n naxa: Nanfera, i mi suman wudi banxin tixi
    n xa?’ ”'
  haw-1868: I na wahi a'u i hele pu ai me ka Iseraela a pau, i olelo anei au i kekahi
    lunakanawai o ka Iseraela, a'u i kauoha aku ai e hanai i ko'u poe kanaka, i ka
    i ana aku, No ke aha la oukou i hana ole ai i hale kedera no'u!
  arb-NAV: 'فَهَلْ فِي أَثْنَاءِ مُرَافَقَتِي لإِسْرَائِيلَ طَالَبْتُ وَلَوْ بِكَلِمَةٍ
    وَاحِدَةٍ أَحَدَ قُضَاتِهِمِ الَّذِينَ أَوْكَلْتُ إِلَيْهِمْ رِعَايَةَ شَعْبِي،
    قَائِلاً: لِمَاذَا لَمْ تَبْنُوا لِي بَيْتاً مِنْ خَشَبِ الأَرْزِ؟'
  ewe-ewe: Afi sia afi si meɖe zɔ kple Israelviwo yi la, ɖe megblɔ na woƒe kplɔla
    siwo mede se na be woakplɔ nye dukɔ la dometɔ aɖe kpɔ be, “Nu ka ŋutie mietu sedatixɔ
    nam o mahã?” ’
  eng-LEE: In all the places where I moved about among all Israel, did I speak a word
    to any one of the judges of Israel, whom I had ordained to feed my people, saying,
    Why have ye not built for me a house of cedar?
  asm-FB: ইস্ৰায়েলৰ মাজত মই ঠাই সমূহ সলাই থাকোঁতে ইস্ৰায়েলৰ প্ৰজাসকলক প্ৰতিপালন
    কৰিবলৈ যি সকলক মই নিযুক্ত কৰিছিলোঁ, তেওঁলোকৰ কোনো এজন জানো কৈছিলোঁ, “তোমালোকে
    কিয় মোৰ বাবে এৰচ কাঠৰ ঘৰ নিৰ্ম্মাণ কৰা নাই?””
  sus-A: مُشُ نُن عِسِرَيِلَ شَ حّرّ كُي، ﭑ مُ عَ قَلَ ﭑ مَ حَمَ شَ يَرٍرَتِ يٌ بّ،
    ﭑ نَشٍيٍ سُفَندِ عٍ شَ مّينِ ﭑ مَ حَمَ مَ، عٍ شَ بَنشِ سّدِرِ وُرِ دَاشِ تِ ﭑ
    بّ.›
  fra-SBL: Dans tous les lieux où j'ai marché avec tout Israël, j'ai dit à l'un des
    juges d'Israël, à qui j'avais donné l'ordre de paître mon peuple, pourquoi vous
    ne m'avez pas bâti une maison de cèdre.
  hbo-hbo: בְּכֹ֥ל אֲשֶֽׁר־הִתְהַלַּכְתִּי֮ בְּכָל־יִשְׂרָאֵל֒ הֲדָבָ֣ר דִּבַּ֗רְתִּי
    אֶת־אַחַד֙ שֹׁפְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֥ר צִוִּ֛יתִי לִרְעֹ֥ות אֶת־עַמִּ֖י לֵאמֹ֑ר
    לָ֛מָּה לֹא־בְנִיתֶ֥ם לִ֖י בֵּ֥ית אֲרָזִֽים׃
  kik-kik: Kũrĩa guothe ndaanathiĩ na andũ a Isiraeli othe-rĩ, ndĩ ndooria mũtongoria
    o na ũmwe wa arĩa ndaathire marĩithagie andũ akwa atĩrĩ, “Mwagĩte kũnjakĩra nyũmba
    ya mĩtarakwa nĩkĩ?” ’
  fra-NCL: 'Pendant tout le temps que j’ai voyagé avec tout Israël, ai-je dit un mot
    à l’un des juges d’Israël à qui j’ai ordonné de paître mon peuple, en disant :
    Pourquoi ne me bâtissez-vous pas une maison de cèdre ?'
  cek-AK: Israel caanawk hoi ka caehhaih ahmuen kruekah, kai ih kaminawk to pacah
    hanah, Israel lokcaekkungnawk khaeah, Tipongah kai han sidar im na sah o ai loe,
    tiah ka naa vaih maw?
  cuk-cuk: Bela Israel-dulemarba an gudigusgua, deunni an Israel-e-dummaganga sogsagua,
    anga an-dulemar-idugoye. ¿A-dulemarga an sogsa, anga urwar-neg sobmaloye? A-dulemarse
    an neg-egichissulid.’
  uig-CYR: 'Мән Исраил хәлқи билән биллә мәйли қәйәргә бармай, һеч қачан Исраилниң
    бирәр һакимиға, йәни Мениң хәлқимни беқишни тапилиған бирәрсигә: Немишкә силәр
    Маңа кедир яғичидин өй селип бәрмәйсиләр? — дедимму?'
  tel-2017: నేను ఇశ్రాయేలీయులందరి మధ్యలో సంచారం చేసిన కాలంలో, మీరు నాకోసం దేవదారు
    మానులతో ఆలయం ఎందుకు కట్టలేదు? అని నా ప్రజలను కాయడానికి నేను ఆజ్ఞాపించిన ఇశ్రాయేలీయుల
    న్యాయాధిపతుల్లో ఎవరితోనైనా నేను ఒక్క మాటైనా అన్నానా?
  hat-BSA: 'Nan tout plas kote Mwen te mache avèk Israël yo, èske Mwen te pale yon
    mo avèk okenn nan jij Israël yo pou Mwen te kòmande yo pou fè bèje a pèp Mwen
    an, epi te di yo: ‘Poukisa ou pa t bati pou Mwen yon kay an sèd?’”'
  kos-kos: In fufahsryesr luk nukewa yurin mwet Israel, wanginna pacl nga tuh siyuk
    sin mwet kol su nga sulela ah, lah efu ku elos tia musaela sie tempul ma orek
    ke sak cedar ah sik.’
  hbo-WLC: בְּכֹ֥ל אֲשֶֽׁר־הִתְהַלַּכְתִּי֮ בְּכָל־יִשְׂרָאֵל֒ הֲדָבָ֣ר דִּבַּ֗רְתִּי
    אֶת־אַחַד֙ שֹׁפְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֥ר צִוִּ֛יתִי לִרְע֥וֹת אֶת־עַמִּ֖י לֵאמֹ֑ר
    לָ֛מָּה לֹא־בְנִיתֶ֥ם לִ֖י בֵּ֥ית אֲרָזִֽים׃
  ibo-ibo: Nʼebe ọbụla m na-ejegharị nʼetiti ndị Izrel niile, ọ dị mgbe m sịrị onye
    ọbụla nʼime ndị ndu ha, ndị m nyere iwu ka ha zụọ ndị m, sị, “Gịnị mere unu ewubereghị
    m ụlọ sida?” ’
  ory-ory: ଆମ୍ଭେ ସମୁଦାୟ ଇସ୍ରାଏଲ ସହିତ ଯେଉଁସବୁ ସ୍ଥାନରେ ଗମନାଗମନ କଲୁ, ତହିଁ ମଧ୍ୟରୁ କୌଣସି
    ସ୍ଥାନରେ, ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ପାଳନ କରିବା ପାଇଁ ଯେଉଁମାନଙ୍କୁ ଆଜ୍ଞା କରିଥିଲୁ, ଇସ୍ରାଏଲର ଏପରି
    କୌଣସି ବିଚାରକର୍ତ୍ତାକୁ, ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭ ପାଇଁ ଏରସ କାଷ୍ଠର ଗୃହ ନିର୍ମାଣ କରି
    ନାହଁ, ଏପରି ଏକ କଥା କʼଣ ଆମ୍ଭେ କହିଅଛୁ?
  chk-chk: 'Lon ekewe leni meinisin ia üa saifetal ie me ekewe chon Israel meinisin,
    üsamwo aisini eman lein ekewe souemwenin Israel, chokewe üa awiseer pwe repwe
    chon masen nei aramas: Pwota ousap aüetä eu imwenfel seni irä setar fän itei?’'
  rop-rop: En aibin oldei pikimat ola boswan blanga lukaftumbat detlot pipul. Bat
    ai nomo bin askimbat olabat wotfo dei nomo bin bildimap serramoni pleis blanga
    mi.’
  ukr-1871: 'Куди нї ходив я з усїм Ізраїлем, чи сказав же я хоч слово котрому небудь
    із суддїв Ізрайлевих, що їм приказував пасти мій народ: Чом ви не збудуєте менї
    кедрового дому?'
  deu-1951: 'Solange ich mit ganz Israel gewandelt bin, habe ich auch zu einem der
    Richter in Israel, denen ich mein Volk zu weiden befahl, jemals gesagt: Warum
    baut ihr mir kein zedernes Haus?'
  eng-JPS: 'In all places wherein I have walked among all Israel, spoke I a word with
    any of the judges of Israel, whom I commanded to feed My people, saying: Why have
    ye not built Me a house of cedar?'
  srp-1865: 'Kuda sam god hodio sa svijem Izrailjem, jesam li jednu rijeè rekao kome
    izmeðu sudija Izrailjevijeh kojima zapovijedah da pasu narod moj, i kazao: zašto
    mi ne naèinite kuæu od kedra?'
  lug-lug: Mu bifo byonna bye ntambuddemu ne Isirayiri yenna, nnina kye nnali ŋŋambye
    omulamuzi wa Isirayiri, kw’abo be nalagira okukulembera abantu bange nti, “Kiki
    ekibalobedde, okunzimbira ennyumba ey’emivule?” ’
  heb-heb: בכל אשר התהלכתי בכל ישראל הדבר דברתי את אחד שפטי ישראל אשר צויתי לרעות
    את עמי לאמר למה לא בניתם לי בית ארזים׃
  ben-IRV: যে সব নেতাদের উপর আমি আমার লোকদের পালন করবার ভার দিয়েছিলাম, বিভিন্ন জায়গায়
    ইস্রায়েলীয়দের সঙ্গে ঘুরে বেড়াবার দিন আমি সেই নেতাদের কি কোনো দিন বলেছি যে,
    তারা কেন আমার জন্য এরস কাঠের ঘর তৈরী করে নি?’
  pan-pan: ਅਤੇ ਜਿੱਥੇ-ਜਿੱਥੇ ਮੈਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਨਾਲ ਫਿਰਦਾ ਰਿਹਾ ਹਾਂ, ਤਾਂ ਕੀ ਭਲਾ ਮੈਂ
    ਇਸਰਾਏਲ ਦੇ ਨਿਆਂਈਆਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਚਰਾਉਣ ਦੀ ਆਗਿਆ ਕੀਤੀ, ਕਿਸੇ
    ਨੂੰ ਕਦੀ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਦਿਆਰ ਦਾ ਭਵਨ ਕਿਉਂ ਨਹੀਂ ਬਣਾਇਆ?”
  mya-JVB: ဣသရေလ အမျိုးအပေါင်း နှင့် ငါလှည့်လည် ရာအရပ် တို့၌ ငါ ၏လူမျိုး ကို ကျွေးမွေး
    စေခြင်းငှါ ၊ ငါစေခိုင်း သော ဣသရေလ တရားသူကြီး တစုံတယောက် အား ၊ သင်သည် ငါ့ အဘို့
    အာရဇ် သစ်သားအိမ် ကို အဘယ်ကြောင့် မ ဆောက် သနည်းဟု ငါဆို ဘူးသလော။
  hmo-hmo: Israela taudia danu lau loaloa gabudia ibounai dekenai be edia gunalaia
    taudia, lau abia hidi taudia, nega ta lau nanadaia lasi, inai bamona, ‘Badina
    dahaka sida ruma ta lau dekenai do oi karaia lasi?’
  urd-urd: उन जगहों में जहाँ जहाँ मैं सारे इस्राईल के साथ फिरता रहा, क्या मैंने इस्राईली
    क़ाज़ियों में से जिनको मैंने हुक्म किया था कि मेरे लोगों की गल्लेबानी करें, किसी
    से एक हर्फ़ भी कहा कि तुम ने मेरे लिए देवदार का घर क्यूँ नहीं बनाया?
  rus-SYN: 'Где ни ходил Я со всем Израилем, сказал ли Я хотя слово которому-либо
    из судей Израильских, которым Я повелел пасти народ Мой: зачем вы не построите
    Мне дома кедрового?'
  bqc-SIM: Gu pↄ́ ma sↄ̃kĩikpàu ń ma gbɛ̃́ Isailiↄ píi mi dↄaanaↄ dilɛ aa dↄaanɛ́ɛ,
    kási mi o ń gbɛ̃eɛ, bↄ́yãi i kpɛdↄmɛɛ ń sɛdɛ líoo nio.
  tcz-CHONGTHU: Keiman Israel mite toh kilhon khom ding le kamite kelngoi ching a
    pang lamkai ho kom a jong Cedar thing a kisa in eisah pih diu in jong kana sei
    kha hyh e.
  mar-mar: सर्व इस्राएलाबरोबर ज्या ज्या ठिकाणांमध्ये मी फिरत आलो तेथे तेथे ज्यांना
    माझ्या लोकांचे पालन करण्यासाठी मी नेमले त्या इस्राएलाच्या पुढाऱ्यांतील कोणा एकालाही
    ‘माझ्यासाठी तुम्ही गंधसरूचे घर का बांधले नाही, असा एक शब्द तरी मी कधी बोललो काय?’”
  qub-qub: Juc Templuta sedru guerupita rurapämänanpäga imaypis manami nishcächu mandananpaj
    churashä jueznincunatapis.›
  bqp-bqp: Bɑɑmɑ mi sɑ dɑ nɛ kɑ Isirelibɑ, nɑ rɑ kpɑrobu gɔsiwɑ bɑ n be bɑ tie kpɑre.
    Adɑmɑ nɑ ǹ ben goo tɑɑrɛ wɛ̃ɛre n nɛɛ, mbɑn sɔ̃nɑ u ǹ mɑn diru bɑniɛ kɑ dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru.
  hat-hat: Nan tout deplasman mwen ansanm ak moun Izrayèl yo, mwen pa janm mande yonn
    nan chèf mwen te chwazi pou gouvènen pèp mwen an poukisa yo pa bati yon kay ak
    bwa sèd pou mwen.
  eng-BSB: In all My journeys with all the Israelites, have I ever asked any of the
    leaders I appointed to shepherd My people, ‘Why haven’t you built Me a house of
    cedar?’
  eng-WEBPB: In all places in which I have walked with all Israel, did I speak a word
    with any of the judges of Israel, whom I commanded to be shepherd of my people,
    saying, ‘Why have you not built me a house of cedar?’”’
  kbq-kbq: Hagi mago mago kumate'ma Israeli vahe'enema manitere hu'nama e'noana, magore
    hu'na keagama refko hu kva vahe'ma vaheniare'ma kegava hiho hu'nama huhamprizmante'noa
    kva vahera noni'a sida zafareti kinanteho hu'na huozmante'noe.
  nhe-BL: 'Ipan nochi nopa tonali quema niitztoya ininhuaya nopa israelitame ax quema
    niquintlaijilhui nopa tlayacanani tlen na niquintequimacac ma quintlayacancuilica
    nopa israelitame. Ax quema niquinilhui: “¿Para tlen ax innechsencahuilijtoque
    se yejyectzi cali tlen tiocuahuitl?” Queja nopa xiquilhui.’'
  gub-BL: Ata tetea'u Izaew wanupi ihe. Napuranu pixik kwaw wanuwihaw wanehe nezewe.
    — Màràzàwe tuwe napezapo kwaw tàpuzuhu ywyràkàxigyw pupe iapewàn pyrer ihewe,
    na'e pixik kwaw wanupe.
  eng-DRA: 'Abiding with all Israel. Did I ever speak to any one, of all the judges
    of Israel, whom I charged to feed my people, saying: Why have you not built me
    a house of cedar?'
