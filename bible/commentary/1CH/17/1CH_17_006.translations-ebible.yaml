verse: 1CH.017.006
translations:
  mal-C: എല്ലാ ഇസ്രായേലിനോടുംകൂടെ ഞാൻ സഞ്ചരിച്ചിരുന്ന ഇടങ്ങളിൽ എവിടെയെങ്കിലുംവെച്ച്,
    എന്റെ ജനത്തെ മേയിക്കുന്നതിനു ഞാൻ കൽപ്പിച്ചാക്കിയ നായകന്മാരോട് ആരോടെങ്കിലും, ‘നിങ്ങൾ
    എനിക്കുവേണ്ടി ദേവദാരുകൊണ്ട് ഒരു ആലയം പണിയാത്തത് എന്തുകൊണ്ട്’ എന്നു ഞാൻ എന്നെങ്കിലും
    ചോദിച്ചിട്ടുണ്ടോ?
  deu-TKW: 'Habe ich etwa, solange ich in ganz Israel umherzog, zu einem der Richter
    Israels, denen ich den Auftrag gab, mein Volk Israel zu weiden, je ein Wort derart
    gesagt: Warum baut ihr mir keinen Cedernpalast?'
  lin-lin: 'Na bisika nyonso oyo natamboli elongo na bana nyonso ya Isalaele, boni,
    nasilaki koloba ata na moko kati na bakambi na bango, oyo natiaki mpo na kobatela
    bato na Ngai : ‘ Mpo na nini botongeli Ngai te ndako ya mabaya ya sedele ? ’ ›'
  eng-LSV: Wherever I have walked up and down among all Israel, have I spoken a word
    with one of [the] judges of Israel, whom I commanded to feed My people, saying,
    Why have you not built a house of cedars for Me?
  eng-GNV: Wheresoeuer I haue walked with all Israel spake I one word to any of the
    iudges of Israel (whome I commanded to feede my people) saying, Why haue ye not
    built mee an house of cedar trees?
  eng-WEBSTER: Wherever I have walked with all Israel, have I spoken a word to any
    of the judges of Israel, whom I commanded to feed my people, saying, Why have
    ye not built me a house of cedars?
  nhw-BL: 'Ipan nochi nopa tonali quema niitztoya ininhuaya nopa israelitame amo quema
    niquintlaijilhui nopa tlayacanani catli na niquintequimacac ma quintlayacancuilica
    nopa israelitame huan niquinilhui: ‘¿Para tlen amo antechsencahuilijtoque se yejyectzi
    cali tlen tiocuahuitl?’ Quej nopa xiquilhui.”'
  swh-ONEN: Je, popote nilipokwenda pamoja na Waisraeli wote, wakati wowote nilimwambia
    kiongozi yeyote niliyemwagiza kuwachunga watu wangu, kwa nini hujanijengea nyumba
    ya mierezi?’
  bba-bba: Bɑɑmɑ mi sɑ dɑ nɛ kɑ Isirelibɑ, nɑ rɑ kpɑrobu ɡɔsiwɑ bɑ n be bɑ tie kpɑre.
    Adɑmɑ nɑ ǹ ben ɡoo tɑɑrɛ wɛ̃ɛre n nɛɛ, mbɑn sɔ̃nɑ u ǹ mɑn diru bɑniɛ kɑ dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru.
  eng-KJVCPB: Wheresoever I have walked with all Israel, spake I a word to any of
    the judges of Israel, whom I commanded to feed my people, saying, Why have ye
    not built me a house of cedars?
  luo-luo: Kuonde duto masewuothoe gi jo-Israel duto, bende asewachoe ni jotendgi
    mane aketo jokwadh joga niya, “Angʼo momiyo pok ugerona ot mar yiend sida?” ’
  meu-meu: Israel idoinai ida na loa heniva gabudia iboudiai lalodiai Israel ena hahemaoro
    taudia, na haḡanidia egu orea Israel bae reḡua taudia, ta na hereva henia a, nato
    “Dahaka dainai egu sida rumana auta to haginia?”
  npi-ULB: सारा इस्राएलसँग सबै ठाउँमा म सरेको बेलामा, मेरा मानिसहरूको रेखदेख गर्नलाई
    मैले नियुक्‍त गरेका इस्राएलका कुनै अगुवालाई के मैले यसो भनें, “मेरो निम्‍ति देवदारुको
    घर किन बनाएको छैनस्?”
  yor-yor: Ni ibi gbogbo tí mo ti bá gbogbo Israẹli rìn dé, ǹjẹ́ mo wí nǹkan kan sí
    ọ̀kan nínú àwọn adarí Israẹli, tí èmí pàṣẹ fún láti máa jẹ́ olùṣọ́-àgùntàn àwọn
    ènìyàn mi, wí pé, “Kí ní ṣe tí ẹ̀yin kò fi kọ́ ilé tí a fi igi kedari kọ́ fún
    mi?” ’
  pes-OPCB: در طول این مدت هرگز به هیچ‌کدام از رهبران اسرائیل که آنها را برای شبانی
    قوم خود تعیین نموده بودم، نگفتم که چرا برایم خانه‌ای از چوب سرو نساخته‌اید؟“
  tgl-ULB: Sa lahat ng lugar na nilipatan ko kasama ang buong Israel, mayroon ba akong
    sinabi na kahit ano sa sinuman sa mga pinuno ng Israel na pinili kong magpastol
    sa aking mga tao, nagsasabi, “Bakit hindi ninyo ako ipinagtayo ng isang tahanan
    na sedar?”'”
  hui-hui: I̱ni Isaraele wali agali ti haru mandagi dindi dewani ibagabu haabo harimago
    howa tinaga agali haguane i̱na dabalu helarurunihondo lalu, Ira tamia bayale karume
    i̱naga anda mbira bia nahe kamigo agibe, lalu hale naharuligoni, lene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​နှင့်​အ​တူ​လှည့်​လည် သွား​လာ​လေ​သ​မျှ​သော​အ​ရပ်​တို့​တွင်
    ငါ​သည် မိ​မိ​ခန့်​ထား​သော​မည်​သည့်​ခေါင်း​ဆောင်​ကို မျှ`သင်​တို့​သည်​ငါ​၏​အ​တွက်​အာ​ရစ်​သား
    ဗိ​မာန်​တော်​ကို အ​ဘယ်​ကြောင့်​မ​တည်​မ​ဆောက် သ​နည်း' ဟု​မေး​မြန်း​ခဲ့​ဖူး​သည်​မ​ရှိ။''
  bod-N: བདག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ལྷན་ཅིག་ཏུ་གང་སར་རྒྱུ་རུང་། ངས་རང་གི་མི་རྣམས་འཚོ་སྐྱོང་བྱེད་པར་བཀའ་བསྒོས་པའི་ཁྲིམས་དཔོན་སུ་ལ་ཡང་།
    ཁྱོད་ཚོས་ངའི་དོན་དུ་ཐང་ཤིང་གི་མཆོད་ཁང་མི་བཞེང་བ་ཅི་ཡིན་ཞེས་སྨྲས་མྱོང་ངམ་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Kwose kwose kwandakafamba navaIsraeri vose, ndakamboti here kuno mumwe
    zvake wavatungamiri vavo, wandairayira kuti afudze vanhu vangu, “Seiko usina kundivakira
    imba yomusidhari?” ’
  spa-BLM: 'En todos los lugares en que he andado con todo Israel, ¿hablé una palabra
    con alguno de los jueces de Israel, a quienes mandé que fueran pastores de mi
    pueblo, diciendo: “¿Por qué no me habéis construido una casa de cedro?”’'
  cac-cac: Masanil tiempo ix in b'eyec' yed' eb' e mam eyicham chi', malaj b'aj valnac
    d'a eb' yajalil eb' scuchb'ani to sb'o junoc templo eb' nab'a c'ute' tz'och d'ay
    b'aj tzin cajnaji, xchi Jehová, xa chi d'a vin̈.
  swh-ULB: Katika sehemu zote nilizo enda na Israeli, niliwai kusema lolote kwa viongozi
    wa Israeli niliyo wachagua kuwa chunga watu wangu, kwa kusema, “Kwa nini haujanijengea
    mimi nyumba ya mierezi?””
  bel-bel: 'Дзе ні хадзіў Я з усім Ізраілем, ці сказаў Я хоць слова каму з судзьдзяў
    Ізраільскіх, якім Я загадаў пасьвіць народ Мой: чаму вы не пабудуеце Мне дома
    кедровага?'
  deu-ELBBK: 'Wo immer ich wanderte unter ganz Israel, habe ich zu einem der Richter
    Israels, dem ich gebot, mein Volk zu weiden, ein Wort geredet und gesagt: Warum
    habt ihr mir nicht ein Haus von Zedern gebaut?'
  mbb-OT: Te kedhalinhalin ku he zuma ku is menge etew ku he Israilihanen, wazà ad
    megkaǥi ziyà te menge pengulu he midsuǥù ku te ked-elima kandan te, maan is wazè
    e zan tukuzi te utew mekempet he valey he zutun a ed-ezapa he sidru is menge pengawid
    din.’ ”
  mal-2015: 'എല്ലായിസ്രായേലിനോടുംകൂടെ സഞ്ചരിച്ചുവന്ന സ്ഥലങ്ങളിൽ എവിടെവെച്ചെങ്കിലും
    എന്റെ ജനത്തെ മേയിപ്പാൻ ഞാൻ കല്പിച്ചാക്കിയ യിസ്രായേൽ ന്യായാധിപതിമാരിൽ ആരോടെങ്കിലും:
    നിങ്ങൾ എനിക്കു ദേവദാരുകൊണ്ടു ഒരു ആലയം പണിയാതെയിരിക്കുന്നതു എന്തു എന്നു ഒരു വാക്കു
    ഞാൻ കല്പിച്ചിട്ടുണ്ടോ?'
  rmc-rmc: 'Sar phiravas le Izraelitenca, šoha na phenďom le vodcenge andro Izrael,
    savenge prikazinďom, hoj te ľidžan mire manušen: „Soske mange na ačhaven o kher
    le cedrostar?“ ‘'
  pes-OPV: و به هر جايي که با تمامي اسرائيل گردش کرده ام، آيا به احدي از داوران اسرائيل
    که براي رعايت قوم خود مأمور داشتم، سخني گفتم که چرا خانه اي از سرو آزاد براي من
    بنا نکرديد؟
  ron-1924: 'Претутиндень пе унде ам мерс ку тот Исраелул, ам спус Еу о ворбэ вреунуя
    дин жудекэторий луй Исраел, кэрора ле порунчисем сэ паскэ пе попорул Меу, ам зис
    Еу: «Пентру че ну-Мь зидиць о касэ де чедру?»’'
  ben-OBCV: ইস্রায়েলীদের সবাইকে সাথে নিয়ে আমি যেখানে যেখানে গিয়েছি, সেখানে কোথাও
    কি যাদের আমি আমার প্রজাদের লালনপালন করার আদেশ দিয়েছিলাম, সেই নেতাদের মধ্যে কাউকে
    কখনও বললাম, “তোমরা কেন আমার জন্য দেবদারু কাঠের এক গৃহ নির্মাণ করে দাওনি?” ’
  som-som: Oo meel kasta oo aan kula socday reer binu Israa'iil oo dhan, xaakinnadii
    reer binu Israa'iil oo aan ku amray inay quudiyaan dadkayga ma midkood baan eray
    kula hadlay, oo miyaan ku idhi, War maxaad iigu dhisi weydeen guri kedar ah?
  lat-VUC: 'manens cum omni Israël. Numquid locutus sum saltem uni judicum Israël,
    quibus præceperam ut pascerent populum meum, et dixi: Quare non ædificastis mihi
    domum cedrinam?'
  eng-ASVBT: In all places wherein I have walked with all Israel, spake I a word with
    any of the judges of Israel, whom I commanded to be shepherd of my people, saying,
    Why have ye not built me a house of cedar?
  ita-1885: 'Dovunque io son camminato con tutto Israele, ho io mai parlato ad alcuno
    de'' Giudici d''Israele, al quale io abbia comandato di pascere il mio popolo,
    dicendo: Perchè non mi avete voi edificata una Casa di cedro?'
  eng-LXXUP: 'in all places through which I have gone with all Israel: did I ever
    speak to any one tribe of Israel whom I commanded to feed my people, saying, Why
    is it that ye have not built me a house of cedar?'
  eng-ULB: In all places I have moved among all Israel, did I ever say anything to
    any of Israel's leaders whom I appointed to shepherd my people, saying, “Why have
    you not built me a house of cedar?”'”
  spa-VBL: 'Pero en todos esos viajes con todo Israel nunca le pregunté a ningún jefe
    israelita al que le hubiera ordenado cuidar de mi pueblo: ‘¿Por qué no has construido
    una casa de cedro para mí?’'
  fra-_FOB: 'Partout où j''ai marché avec tout Israël, en ai-je parlé à un seul des
    juges d''Israël, auxquels j''ai commandé de paître mon peuple? Leur ai-je dit:
    Pourquoi ne m''avez-vous pas bâti une maison de cèdre?'
  mal-mal: 'യിസ്രായേലിനോടുകൂടെ യാത്രചെയ്ത സ്ഥലങ്ങളിൽ എവിടെവെച്ചെങ്കിലും എന്റെ ജനത്തെ
    മേയിപ്പാൻ ഞാൻ കല്പിച്ചാക്കിയ യിസ്രായേൽ ന്യായാധിപതിമാരിൽ ആരോടെങ്കിലും: നിങ്ങൾ എനിക്ക്
    ദേവദാരുകൊണ്ടു ഒരു ആലയം പണിയാതെയിരിക്കുന്നത് എന്ത് എന്ന് ഒരു വാക്കു ഞാൻ കല്പിച്ചിട്ടുണ്ടോ?'
  urd-GVR: Jis daurān maiṅ tamām Isrāīliyoṅ ke sāth idhar-udhar phirtā rahā kyā maiṅ
    ne Isrāīl ke un rāhnumāoṅ se kabhī is nāte se shikāyat kī jinheṅ maiṅ ne apnī
    qaum kī gallābānī karne kā hukm diyā thā? Kyā maiṅ ne un meṅ se kisī se kahā ki
    tum ne mere lie deodār kā ghar kyoṅ nahīṅ banāyā?’
  suz-BL: मिनु गो इस्राएली आन दातेम नु ते ते गाक्‍ङा, गो मेको आं मुर आन कली लां कोंइब
    इन निसाफ पाइब आन कली आं कली लेबानोन ङा लाइश्‍शो रवा आ शी ङा खिं सेलो, दे गेनायो
    मदेंङा’।
  ita-1927: 'Dovunque sono andato, or qua or là, in mezzo a tutto Israele, ho io mai
    fatto parola a qualcuno dei giudici d’Israele i quali avevo comandato di pascere
    il mio popolo, dicendogli: Perché non mi edificate una casa di cedro?'
  ckb-ckb: لە هەموو هاتوچۆکردنەکانم لەگەڵ هەموو ئیسرائیل، ئایا هیچ قسەیەکم کرد لەگەڵ
    یەکێک لە ڕابەرەکانی ئیسرائیل، ئەوانەی فەرمانم پێکردن بۆ ئەوەی شوانایەتی گەلەکەم
    بکەن، ’بۆچی ماڵێکتان لە داری ئورز بۆ دروستنەکردووم؟‘ “
  eng-BBE: In all the places where I have gone with all Israel, did I ever say to
    any of the judges of Israel, whom I made the keepers of my people, Why have you
    not made for me a house of cedar?
  kan-OKCV: ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಪರಿಪಾಲಿಸಲು ಆಜ್ಞಾಪಿಸಿದ ಇಸ್ರಾಯೇಲಿನ ಅಧಿಪತಿಗಳಲ್ಲಿ
    ಒಬ್ಬನ ಜೊತೆಯಾದರೂ, “ನೀವು ನನಗೆ ದೇವದಾರು ಮನೆಯನ್ನು ಏಕೆ ಕಟ್ಟಲಿಲ್ಲ,” ಎಂದು ನಾನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ
    ಸಂಗಡ ಸಂಚರಿಸಿದ ಯಾವ ಸ್ಥಳದಲ್ಲಾದರೂ, ಯಾವಾಗಲಾದರೂ ಕೇಳಿದೆನೋ?’
  tam-2017: 'நான் எல்லா இஸ்ரவேலோடும் உலாவி வந்த எந்த இடத்திலாவது, நான் என்னுடைய மக்களை
    மேய்க்கக் கற்பித்த இஸ்ரவேலின் நியாயாதிபதிகளில் யாரையாவது நோக்கி: நீங்கள் எனக்குக்
    கேதுருமரத்தால் செய்யப்பட்ட ஆலயத்தைக் கட்டாமலிருக்கிறது என்ன என்று ஏதேனும் ஒரு
    வார்த்தை சொன்னது உண்டோ?'
  spa-RV-1909: 'En todo cuanto anduve con todo Israel ¿hablé una palabra á alguno
    de los jueces de Israel, á los cuales mandé que apacentasen mi pueblo, para decirles:
    Por qué no me edificáis una casa de cedro?'
  ron-BTF: 'Orișiunde am umblat cu tot Israelul, am vorbit eu un cuvânt vreunui judecător
    din Israel, căruia i-am poruncit să pască poporul meu, spunând: De ce nu mi-ați
    construit o casă de cedri?'
  eng-WEBP: In all places in which I have walked with all Israel, did I speak a word
    with any of the judges of Israel, whom I commanded to be shepherd of my people,
    saying, ‘Why have you not built me a house of cedar?’”’
  eng-FBV: But in all those travels with all of Israel did I ever ask any Israelite
    leader I'd ordered to take care of my people, ‘Why haven't you built a cedar house
    for me?’
  nld-1939: 'En heb Ik ooit, zolang Ik met alle Israëlieten rondtrok, tot een van
    de rechters, die Ik tot leiders aanstelde van Israël, mijn volk, gezegd: Waarom
    bouwt ge Mij geen huis van cederhout?'
  nch-BL: 'Ipan nochi nopa tonali quema niitztoya inihuaya nopa israelitame amo quema
    niquinilhui nopa tayacanani cati na niquintequimacac para ma quinyacanaca nopa
    israelitame huan niquinilhui: “¿Para ten amo antechsencahuilijtoque se yejyectzi
    cali ten tiocuahuit? Quej nopa xiquilhui.” ’'
  vie-1934: 'Phàm nơi nào ta đồng đi cùng cả Y-sơ-ra-ên, ta há có phán bảo một người
    nào trong các quan xét Y-sơ-ra-ên, tức người mà ta truyền bảo chăn dân ta, mà
