    oru tari nu sik.
  hbo-WLC: וַיָּבֹא֙ הַמֶּ֣לֶךְ דָּוִ֔יד וַיֵּ֖שֶׁב לִפְנֵ֣י יְהוָ֑ה וַיֹּ֗אמֶר מִֽי־אֲנִ֞י
    יְהוָ֤ה אֱלֹהִים֙ וּמִ֣י בֵיתִ֔י כִּ֥י הֲבִיאֹתַ֖נִי עַד־הֲלֹֽם׃
  ibo-ibo: 'Mgbe ahụ, eze Devid banyere nọdụ ala nʼihu Onyenwe anyị, sị: “Onye ka
    m bụ, Onyenwe anyị Chineke, gịnịkwa ka ezinaụlọ m bụ, na ị mere ka m bịaruo nʼogogo
    ha otu a?'
  ory-ory: ଏଥିରେ ଦାଉଦ ରାଜା ଭିତରକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବସିଲେ ଓ କହିଲେ, “ହେ ସଦାପ୍ରଭୁ
    ପରମେଶ୍ୱର! ମୁଁ କିଏ ଓ ମୋହର ବଂଶ ଅବା କି ଯେ, ତୁମ୍ଭେ ମୋତେ ଏପର୍ଯ୍ୟନ୍ତ ଆଣିଅଛ?
  chk-chk: Mürin, ewe king Tafit a tolong lon ewe imwenfel seni mangaku, a mot fän
    mesen ewe Samol mi Lapalap o iotek, “Ngang iö, ai Kot Samol mi Lapalap, nge iö
    mwirimwiri, pwe ka emwenieito tori ei aükükün?
  rop-rop: Wal afta na King Deibid bin go langa det Tent weya det Seikridwan Boks
    bin oldei jidan, en imbin jidan deya, en imbin prei langa YAWEI, “YAWEI, det trubala
    God, mi en main femili olabat nomo gudbala, bat stil yu oldei lukaftumbat melabat.
  ukr-1871: 'І пійшов царь Давид і став перед Господом, і промовив: Хто я, Господи
    Боже, й що таке мій дом, що ти так високо піднїс мене?'
  deu-1951: 'kam der König David und setzte sich vor dem HERRN nieder und sprach:
    Wer bin ich, HERR, [mein] Gott, und was ist mein Haus, daß du mich bis hierher
    gebracht hast?'
  eng-JPS: 'Then David the king went in, and sat before the LORD; and he said: ''Who
    am I, O LORD God, and what is my house, that Thou hast brought me thus far?'
  srp-1865: 'Tada doðe car David i stade pred Gospodom, i reèe: ko sam ja, Gospode
    Bože, i šta je dom moj, te si me doveo dovde?'
  lug-lug: Awo Kabaka Dawudi n’agenda n’atuula mu maaso ga Mukama n’ayogera nti, “Nze
    ani, Ayi Mukama Katonda, era ennyumba yange kye ki, gwe okuntuusa wano?
  heb-heb: ויבא המלך דויד וישב לפני יהוה ויאמר מי אני יהוה אלהים ומי ביתי כי הביאתני
    עד הלם׃
  ben-IRV: এই সব কথা শুনে রাজা দায়ূদ তাঁবুর ভিতরে গেলেন এবং সদাপ্রভুর সামনে বসে বললেন,
    হে ঈশ্বর সদাপ্রভু, আমিই বা কি, আর আমার বংশই বা কি যে, তুমি আমাকে এত দূর পর্যন্ত
    নিয়ে এসেছ?
  pan-pan: ਤਦ ਦਾਊਦ ਰਾਜਾ ਅੰਦਰ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਬੈਠ ਕੇ ਆਖਿਆ, “ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ,
    ਮੈਂ ਕੌਣ ਹਾਂ ਅਤੇ ਮੇਰਾ ਘਰਾਣਾ ਕੀ ਹੈ, ਜੋ ਤੂੰ ਮੈਨੂੰ ਐਥੋਂ ਤੱਕ ਪਹੁੰਚਾ ਦਿੱਤਾ ਹੈ?
  mya-JVB: ထိုအခါ ဒါဝိဒ် မင်းကြီး သည် အထဲသို့ဝင် ၍ ထာဝရဘုရား ရှေ့ တော်၌ထိုင် လျက်
    ၊ အိုထာဝရ အရှင် ဘုရားသခင် ၊ အကျွန်ုပ် ကို ဤမျှလောက် ချီးမြှောက်တော်မူ မည်အကြောင်း
    အကျွန်ုပ် သည် အဘယ်သို့ သောသူဖြစ် ပါသနည်း။ အကျွန်ုပ် အမျိုး သည် အဘယ်သို့ သော အမျိုးဖြစ်ပါသနည်း။
  hmo-hmo: 'Vadaeni king Davida ese Lohiabada ena Palai Dubu ia raka vareai, ia helai
    diho, bona ia guriguri inai bamona: “Lohiabada Dirava e, lau bona lauegu bese
    be namo lasi, to oi ese lau oi hakaua namonamo, ia mai bona hari.'
  urd-urd: तब दाऊद बादशाह अन्दर जाकर ख़ुदावन्द के सामने बैठा, और कहने लगा, ऐ ख़ुदावन्द
    ख़ुदा! मैं कौन हूँ, और मेरा घराना क्या है कि तू ने मुझ को यहाँ तक पहुँचाया?
  rus-SYN: 'И пришел царь Давид, и стал пред лицем Господним, и сказал: кто я, Господи
    Боже, и что такое дом мой, что Ты так возвысил меня?'
  bqc-SIM: 'Ɔ̃ kí Davidi gɛ̃̀ zↄ̃̀lɛ Dii aɛ à mɛ̀: Dii Lua, bↄ́n ma ũi? Deↄn ma
    bɛdeↄ ũ ↄ̃ n ma ka gweaɛ taawai?'
  tcz-CHONGTHU: Chuin David alut in Pakai angsung a atao vin hitin asei e, “O Pakai
    Pathen keima hi koi kahi a chule kainsung mite hi ipi hija hichan gei a neihin
    pui peh jing u ham?
  mar-mar: नंतर दावीद राजा आत गेला व परमेश्वरासमोर जाऊन बसला; तो म्हणाला, “हे परमेश्वर
    देवा, मी कोण आहे, आणि माझे घराणे काय की तू मला येथपर्यंत आणले आहे?”
  qub-qub: 'Chaura ray Davidga Tayta Diospa ñaupanman yaycuycur niran: «Tayta Dios,
    nogaga manacajllami cä. Famillyäcunapis manacajllami. ¿Imanöpataj chaynöcamaga
    chayachimanqui?'
  bqp-bqp: Mɑ Dɑfidi u seewɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. U geruɑ u nɛɛ, Yinni Gusunɔ,
    nɑ yɛ̃ mɑ nɑ ǹ sɑ̃ɑ gɑ̃ɑnu. Nɛn bweserɑ kun mɑɑ gɑ̃ɑnu turɑ. Kɑ mɛ, ɑ mɑn kuɑ
    sunɔ Yerusɑlɛmu mini.
  hat-hat: 'Aprè sa, wa David ale nan Tanp lan, li chita devan Seyè a, li di l'' konsa:
    -Seyè Bondye sèl Mèt la, kisa mwen ye? Kisa fanmi mwen ye pou ou te fè tout sa
    ou deja fè pou nou?'
  eng-BSB: Then King David went in, sat before the LORD, and said, “Who am I, O LORD
    God, and what is my house, that You have brought me this far?
  eng-WEBPB: Then David the king went in and sat before the LORD; and he said, “Who
    am I, LORD God, and what is my house, that you have brought me this far?
  kbq-kbq: Hagi kini ne' Devitima ana kema antahiteno'a, seli nompi Ra Anumzamofo
    avuga ufreno umaniteno amanage huno nunamuna hu'ne, Ra Anumzamoka, nagra i'zana
    manugeno, Nagani'amo'za nanknahu naga mani'nazagenka nagrira navrenka amarera
    ehanatine.
  nhe-BL: 'Huan David calajqui huan mosehui iixpa TOTECO huan quiijto: “¿Tlaque nopati
    na huan tlaque ipati nofamilia para tinechmacatoc nochi ni tlatiochihuali?'
  gub-BL: Na'e tuwihawete Tawi wixe tàpuzràn pupe kury. Wapyk in Tupàn pe uze'eg pà.
    — Tupàn Tuweharupi Wiko Ma'e, nahekatu kwaw ihe. Na'ikatu kwaw heànàm wà no. Nezewe
    rehe we erezapo ikatuahy ma'e ihewe.
  eng-DRA: 'And king David came and sat before the Lord, and said: Who am I, O Lord
    God, and what is my house, that thou shouldst give such things to me?'
