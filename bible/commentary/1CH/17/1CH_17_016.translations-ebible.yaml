verse: 1CH.017.016
translations:
  mal-C: 'അപ്പോൾ ദാവീദുരാജാവ് ഉള്ളിൽക്കടന്ന്, യഹോവയുടെമുമ്പാകെ ഇരുന്ന് ഈ വിധം പ്രാർഥിച്ചു:
    “ദൈവമായ യഹോവേ, അവിടന്ന് അടിയനെ ഇത്രവരെ ആക്കിത്തീർക്കാൻ ഞാൻ ആര്? എന്റെ കുടുംബവും
    എന്തുള്ളൂ?'
  deu-TKW: 'Da ging der König David hinein, setzte sich vor Jahwe nieder und rief:
    Wer bin ich, Jahwe, o Gott, und was ist mein Haus, daß du mich bis hierher gebracht
    hast?'
  lin-lin: 'Mokonzi Davidi akotaki, avandaki liboso ya Yawe mpe alobaki : « Oh Yawe
    Nzambe, ngai nazali nani, mpe libota na ngai ezali nini, mpo ete okomisa ngai
    na esika oyo nazali ?'
  eng-LSV: And David the king comes in and sits before YHWH, and says, “Who [am] I,
    O YHWH God, and what [is] my house, that You have brought me here?
  eng-GNV: And Dauid the King went in and sate before the Lord and said, Who am I,
    O Lord God, and what is mine house, that thou hast brought me hitherto?
  eng-WEBSTER: And David the king came and sat before the LORD, and said, Who am I,
    O LORD God, and what is my house, that thou hast brought me hitherto?
  nhw-BL: 'Huan David calajqui huan mosehui iixpa TOTECO huan quiijto: “¿Tlaque nopati
    na huan tlaque ipati nofamilia para techmacatoc nochi ni tlatiochihuali?'
  swh-ONEN: 'Ndipo Mfalme Daudi akaingia ndani, akaketi mbele za Bwana, akasema: “Mimi
    ni nani, Ee Bwana Mungu, na jamaa yangu ni nini, hata umenileta mpaka hapa nilipo?'
  bba-bba: Mɑ Dɑfidi u seewɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. U ɡeruɑ u nɛɛ, Yinni Gusunɔ,
    nɑ yɛ̃ mɑ nɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. Nɛn bweserɑ kun mɑɑ ɡɑ̃ɑnu turɑ. Kɑ mɛ, ɑ mɑn kuɑ
    sunɔ Yerusɑlɛmu mini.
  eng-KJVCPB: And David the king came and sat before the Lord, and said, Who am I,
    O Lord God, and what is mine house, that thou hast brought me hitherto?
  luo-luo: Eka Ruoth Daudi nodonjo e hema mobet piny e nyim Jehova Nyasaye mowacho
    niya, “An to an ngʼa, yaye Jehova Nyasaye, to jooda to gin ngʼa gini momiyo isetimona
    gigi duto?
  meu-meu: Bena King David e raka vareai, Iehova vairanai e helai, eto, Dirava Iehova
    e, lau be daika bona egu iduhu be dahaka, bena oi ese vada o hakaugu ema bona
    hari?
  npi-ULB: तब दाऊद राजा भित्र गए र परमप्रभुको सामु बसे । तिनले भने, “हे परमप्रभु परमेश्‍वर,
    म को हुँ अनि मेरो घराना के हो, र तपाईंले मलाई यहाँसम्‍म ल्‍याउनुभएको छ?
  yor-yor: Nígbà náà, ọba Dafidi wọlé lọ, ó sì jókòó níwájú Olúwa ó sì wí pé, “Ta
    ni èmi, Olúwa Ọlọ́run, àti ki ni ìdílé mi, tí ìwọ mú mi dé ibí?
  pes-OPCB: 'آنگاه داوود به خیمهٔ عبادت رفت و در آنجا نشسته، در حضور خداوند چنین دعا
    کرد: «ای خداوند، من کیستم و خاندان من چیست که مرا به این مقام رسانده‌ای؟'
  tgl-ULB: Pagkatapos, pumasok si haring David at umupo sa harapan ni Yahweh, sinabi
    niya, “Sino ako, Yahweh na Diyos, at ano ang aking pamilya na ako ay dinala mo
    sa kalagayang ito?
  hui-hui: Nadana ibugua Anduane Homogohanda bi anidagua laya lalu lamiyagola Debidi
    ibugua hale halu Balai Anda Anduane Homogo ibuni heagoha pu biruwa lalu, Anduane
    Homogo Bibahende Haru Haame Haga-o í̠na i̱hondo bayale dewaore birida. Ani bialu
    i̱nibi i̱naga waneigini damene bu karubi ina bayale ndo hemaria anidagua biridagoni.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​တဲ​တော်​ထဲ​သို့​ဝင်​၍​ထာ​ဝ​ရ ဘု​ရား​၏​ရှေ့​တော်​၌​ထိုင်​ပြီး​လျှင်``အို
    ထာ​ဝ​ရ အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​နှင့်​ကျွန် တော်​မျိုး​၏​အိမ်​ထောင်​စု​သည်
    ကိုယ်​တော်​ရှင် ပြု​တော်​မူ​သော​ကျေး​ဇူး​တော်​အ​ပေါင်း​နှင့် မ​ထိုက်​တန်​ပါ။-
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་བིད་ནང་ལ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བསྡད་དེ་འདི་ལྟར།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་ནི་སུ་ཡིན་ནམ། བདག་གི་ཁྱིམ་རྒྱུད་ནི་ཅི་ཡིན་ནམ། ཁྱེད་ཀྱིས་ད་དུང་བདག་འདི་ཙམ་གྱི་བར་དུ་བསྐྱངས་པའོ།
    །
  sna-sna: 'Ipapo mambo Dhavhidhi akapinda akagara pamberi paMwari akati: “Ndini aniko,
    nhai Jehovha Mwari, uye mhuri yangu chiiko, kuti mandisvitsawo pano?'
  spa-BLM: 'El rey David entró y se sentó delante de Yahvé, y dijo: “¿Quién soy yo,
    Yahvé Dios, y cuál es mi casa, para que me hayas traído hasta aquí?'
  cac-cac: 'Yuj chi'' ix och vin̈ rey chi'' d''a yichan̈ Jehová, ix em c''ojan vin̈,
    ix yalan vin̈ icha tic: Mamin Jehová in Diosal, ¿tas val velc''och a in tic? ¿tas
    pax val yelc''och eb'' in mam vicham, yuj chi'' nivan a vach''c''olal tzac'' d''ayin?'
  swh-ULB: Kisha Daudi mfalme akaenda ndani na kuketi mbele za Yahweh; akasema, “Mimi
    ni nani, Yahweh Mungu, na familia yangu ni nini, hadi unilete umbali huu?
  bel-bel: 'І прыйшоў цар Давід і стаў прад абліччам Гасподнім, і сказаў: хто я, Госпадзе
    Божа, і што такое дом мой, што Ты так узвысіў мяне?'
  deu-ELBBK: 'Da ging der König David hinein und setzte sich vor dem HERRN nieder
    und sprach: Wer bin ich, Gott, der HERR, und was ist mein Haus, dass du mich bis
    hierher gebracht hast?'
  mbb-OT: Dutun midseled si Hadì David dutun te Tulda he zutun kes Kavan te Kebpekid-uyun.
    Ne mibpinuu sikandin diyà te etuvangan te Nengazen ne mibpengemuyù te, “He Nengazen
    he Megbevayà, hentei e ves wey is pemilya ku maan is midtuvazan a kenikew te iring
    kayi?
  mal-2015: 'അപ്പോൾ ദാവീദ്‌ രാജാവു അകത്തു ചെന്നു യഹോവയുടെ സന്നിധിയിൽ ഇരുന്നു പറഞ്ഞതെന്തെന്നാൽ:
    യഹോവയായ ദൈവമേ, നീ എന്നെ ഇത്രത്തോളം കൊണ്ടുവരുവാൻ ഞാൻ ആർ? എന്റെ ഗൃഹവും എന്തുള്ളു?'
  rmc-rmc: 'Paľis o kraľis o David geľa, bešľa peske anglo RAJ andro Stanos a modľinelas
    pes avke: „Ko som me, RAJEJA, Devla, a ko hin miri famelija, hoj man anďal dži
    kade?'
  pes-OPV: و داود پادشاه داخل شده، به حضور خداوند نشست و گفت:« اي يهُوَه خدا، من کيستم
    و خاندان من چيست که مرا به اين مقام رسانيدي؟
  ron-1924: 'Ши ымпэратул Давид с-а дус ши с-а ынфэцишат ынаинтя Домнулуй ши а зис:
    „Чине сунт еу, Доамне Думнезеуле, ши че есте каса мя, де м-ай фэкут сэ ажунг унде
    сунт?'
  ben-OBCV: 'পরে রাজা দাউদ ভিতরে সদাপ্রভুর সামনে গিয়ে বসেছিলেন, ও বললেন: “হে সার্বভৌম
    সদাপ্রভু, আমি কে, আর আমার পরিবারই বা কী, যে তুমি আমাকে এত দূর নিয়ে এসেছ?'
  som-som: Markaasaa Boqor Daa'uud gudaha galay oo Rabbiga hor fadhiistay, oo wuxuu
    yidhi, Rabbow Ilaahow, bal yaan ahay? Reerkayguna waa maxay oo aad halkan ii soo
    gaadhsiisay?
  lat-VUC: 'Cumque venisset rex David, et sedisset coram Domino, dixit: Quis ego sum,
    Domine Deus, et quæ domus mea, ut præstares mihi talia?'
  eng-ASVBT: Then David the king went in, and sat before Jehovah; and he said, Who
    am I, O Jehovah God, and what is my house, that thou hast brought me thus far?
  ita-1885: 'Allora il re Davide venne, si pose a sedere davanti al Signore, e disse:
    Chi sono io, Signore Iddio? e quale è la casa mia, che tu mi abbi fatto pervenire
    fino a questo?'
  eng-LXXUP: And King David came and sat before the Lord, and said, Who am I, O Lord
    God? and what is my house, that thou hast loved me forever?
  eng-ULB: Then David the king went in and sat before Yahweh; he said, “Who am I,
    Yahweh God, and what is my family, that you have brought me to this point?
  spa-VBL: 'Entonces el rey David fue y se sentó en presencia del Señor. Oró: “¿Quién
    soy yo, Señor Dios, y qué importancia alguna tiene mi familia, para que me hayas
    traído hasta este lugar?'
  fra-_FOB: 'Alors le roi David entra, se tint devant l''Éternel, et dit: Qui suis-je,
    ô Éternel Dieu! et quelle est ma maison, que tu m''aies amené jusqu''ici?'
  mal-mal: അപ്പോൾ ദാവീദ്‌ രാജാവ് അകത്ത് ചെന്ന് യഹോവയുടെ സന്നിധിയിൽ ഇരുന്ന് ഇപ്രകാരം
    പറഞ്ഞു “യഹോവയായ ദൈവമേ, അവിടുന്ന് എന്നെ ഇത്രത്തോളം അനുഗ്രഹിക്കുവാൻ ഞാൻ ആർ? എന്റെ
    ഭവനത്തിന് എന്ത് മേന്മ?
  urd-GVR: Tab Dāūd ahd ke sandūq ke pās gayā aur Rab ke huzūr baiṭh kar duā karne
    lagā, “Ai Rab Ḳhudā, maiṅ kaun hūṅ aur merā ḳhāndān kyā haisiyat rakhtā hai ki
    tū ne mujhe yahāṅ tak pahuṅchāyā hai?
  suz-BL: मिनु पिप दाऊद परमप्रभु यावे आ बाक्‍तीक लशा “परमप्रभु यावे, परमप्रभु, गो
    सु नङा? मिनु आं खिं मार बाक्‍बा? मिनु गे आं कली एक सम्‍म चाक्‍यीनी। उत्‍पत्ती
    ३२:११
  ita-1927: 'Allora il re Davide andò a presentarsi davanti all’Eterno, e disse: “Chi
    son io, o Eterno Iddio, e che è la mia casa, che tu m’abbia fatto arrivare fino
    a questo punto?'
  ckb-ckb: 'ئەوسا داودی پاشا چوو و لەبەردەم یەزدان دانیشت و گوتی: «یەزدانی پەروەردگار،
    من کێم و بنەماڵەکەی من کێیە کە تۆ بەم پایەیەت گەیاندووم؟'
  eng-BBE: Then David the king went in and took his seat before the Lord, and said,
    Who am I, O Lord God, and what is my family, that you have been my guide till
    now?
  kan-OKCV: ಅನಂತರ ಅರಸನಾದ ದಾವೀದನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು,
    “ದೇವರೇ, ಯೆಹೋವ ದೇವರೇ, ನನ್ನಂಥವನಿಗೆ ನೀವು ಈ ಪದವಿಯನ್ನು ಅನುಗ್ರಹಿಸಿ, ಇಷ್ಟು ಮುಂದಕ್ಕೆ ತರಲು
    ನಾನೆಷ್ಟರವನು? ನನ್ನ ಕುಟುಂಬ ಎಷ್ಟರದು?
  tam-2017: 'அப்பொழுது தாவீது ராஜா உள்ளே நுழைந்து, யெகோவாவுடைய சமூகத்திலிருந்து: தேவனாகிய
    யெகோவாவே, தேவரீர் என்னை இதுவரைக்கும் கொண்டுவந்ததற்கு நான் யார்? என் குடும்பம்
    எப்படிப்பட்டது?'
  spa-RV-1909: 'Y entró el rey David, y estuvo delante de Jehová, y dijo: Jehová Dios,
    ¿quién soy yo, y cuál es mi casa, que me has traído hasta este lugar?'
  ron-BTF: 'Și împăratul David a venit și a șezut înaintea DOMNULUI și a spus: Cine
    sunt eu, DOAMNE Dumnezeule și ce este casa mea, că m-ai adus până aici?'
  eng-WEBP: Then David the king went in and sat before the LORD; and he said, “Who
    am I, LORD God, and what is my house, that you have brought me this far?
  eng-FBV: Then King David went and sat down in the presence of the Lord. He prayed,
    “Who am I, Lord God, and what is significant about my family, that you have brought
    me to this place?
  nld-1939: 'ging koning David heen, zette zich voor Jahweh neer en sprak: Wie ben
    ik, Jahweh, o God, en wat is mijn huis, dat Gij mij tot hiertoe hebt gebracht!'
  nch-BL: 'Huan David calajqui huan mosehui iixpa TOTECO huan quiijto: “¿Taya nopati
    na huan taya ipati nofamilia para techmacatoc nochi ni tatiochihuali?'
  vie-1934: 'Vua Đa-vít vào, ngồi trước mặt Đức Giê-hô-va, mà thưa rằng: Giê-hô-va
    Đức Chúa Trời ôi! tôi là ai và nhà tôi là gì, mà Chúa đem tôi đến đây?'
  hin-CV: 'तब राजा दावीद जाकर याहवेह के सामने बैठ गए. वहां उनके हृदय से निकले वचन
    ये थे: “याहवेह परमेश्वर, कौन हूं मैं, और क्या है मेरे परिवार का पद, कि आप मुझे
    इस जगह तक ले आए हैं?'
  spa-BES: 'Entonces entró el rey David, se sentó ante el Señor y dijo: ¿Quién soy
    yo, Señor Dios, y que es mi familia, que has sido mi guía hasta ahora?'
  tdx-tdx: 'Nizilik’ ao t’i Davide niam­besatse añatrefa’ Iehovà, nanao ty hoe: Ia
    iraho, ry Iehovà Andria­nañahare; ino i kivohokoy t’ie nendese’o mb’etoy?'
  tha-KJV: แล​้วกษั​ตริ​ย์​ดาว​ิ​ดก​็เสด็จเข้าไปประทั​บน​ั่งต่อพระพักตร์พระเยโฮวาห์
    และกราบทูลว่า “​โอ ข้าแต่พระเยโฮวาห์​พระเจ้า ข้าพระองค์เป็นผู้ใดเล่า และราชวงศ์ของข้าพระองค์เป็นอะไรเล่าที่​พระองค์​ทรงนำข้าพระองค์มาไกลจนถึงแค่​นี้
  por-BR-2018: 'E entrou o rei Davi, e esteve diante do SENHOR, e disse: ó SENHOR
    Deus, quem sou eu, e qual é minha casa, que me trouxeste até este lugar?'
  deu-ELO: 'Da ging der König David hinein und setzte sich vor Jehova nieder und sprach:
    Wer bin ich, Jehova Gott, und was ist mein Haus, daß du mich bis hierher gebracht
    hast?'
  eng-WYC-2018: And when king David had come, and had set before the Lord, he said,
    Lord God, who am I, and what is mine house, that thou shouldest give such things
    to me?
  epo-epo: 'Kaj venis la reĝo David kaj sidiĝis antaŭ la Eternulo, kaj diris: Kiu
    estas mi, ho Dio Eternulo, kaj kio estas mia domo, ke Vi venigis min ĝis ĉi tie?'
  uig-PIN: 'Xuning bilǝn Dawut kirip Pǝrwǝrdigarning aldida olturup mundaⱪ dedi: «I
    Huda Pǝrwǝrdigar, mǝn zadi kim idim, mening ɵyüm nemǝ idi, Sǝn meni muxu dǝrijigǝ
    kɵturgüdǝk?'
  beo-beo: Amalalu, hina bagade Da:ibidi da Hina Gode Ea Abula Diasu amo ganodini
    golili sa:ili, amane sia:ne gadosa esalu. “Ouligisudafa Hina Gode! Di da nama
    hou noga:idafa hamoi dagoi. Be na amola na sosogo fi da Dia fidisu lamu defele
    hame agoai ba:sa.
  tpi-OTNT: King Devit i harim pinis ol dispela tok bilong God, orait em i go insait
    long haus sel bilong Bikpela na i sindaun long ai bilong Bikpela na i prea olsem,
    “God, Bikpela, yu bin mekim planti gutpela pasin long mi. Tasol mi wantaim ol
    famili bilong mi, mipela i no gutpela na yu mekim olsem.
  hau-SA: Sai Sarki Dawuda ya shiga ya zauna a gaban Ubangiji ya ce, “Wane ne ni,
    ya Ubangiji Allah, kuma wane ne iyalina, da ka kawo ni har zuwa nan?
  uig-LAT: 'Shuning bilen Dawut kirip Perwerdigarning aldida olturup mundaq dédi:
    «I Xuda Perwerdigar, men zadi kim idim, méning öyüm néme idi, Sen méni mushu derijige
    köturgüdek?'
  nde-nde: Ngakho inkosi uDavida wangena wahlala phambi kukaThixo, wasesithi, “Ngingubani
    mina, awu Thixo Nkulunkulu wami, bayini abendlu yami, lokho okwenze waze wangibeka
    kulesi isimo?
  ton-ton: ¶ Pea naʻe haʻu ʻa Tevita ko e tuʻi ʻo ne nofo ʻi he ʻao ʻo Sihova, ʻo
    ne pehē, “Ko hai au, ʻE Sihova ko e ʻOtua, pea ko e hā ʻa hoku fale ʻoʻoku, kuo
    ke ʻomi ai au ʻo aʻu mai ki heni?
  ces-1613: 'Tedy všed král David, posadil se před Hospodinem, a řekl: Kdož jsem já,
