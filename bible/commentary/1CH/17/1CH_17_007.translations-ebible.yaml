    to be a ruler over my people Israel;
  asm-FB: '“সেয়ে এতিয়া, তুমি মোৰ দাস দায়ূদক কোৱা, ‘বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে:
    “মোৰ ইস্ৰায়েলৰ লোকসকলৰ ওপৰত প্রশাসক হ’বলৈ, মই তোমাক চৰণীয়া ঠাইৰ পৰা, আৰু মেৰৰ
    জাকৰ পাছে পাছে যোৱাৰ পৰা বাচি ললোঁ।'
  sus-A: يَكْسِ عِ شَ عَ مَسٍن ﭑ مَ كٌنيِ دَوُدَ بّ، ‹مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن
    يَ؛ عِ نُ نَ فْورّ نّ شُرُ سٍ كَنتَدٍ، ﭑ نَشَ عِ قِندِ ﭑ مَ حَمَ عِسِرَيِلَ شَ
    مَنفّ رَ.
  fra-SBL: '« Maintenant, tu diras à mon serviteur David : « L''Éternel des armées
    dit : « Je t''ai pris de la bergerie, de la suite des brebis, pour être prince
    sur mon peuple d''Israël.'
  hbo-hbo: וְ֠עַתָּה כֹּֽה־תֹאמַ֞ר לְעַבְדִּ֣י לְדָוִ֗יד ס כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות
    אֲנִ֤י לְקַחְתִּ֙יךָ֙ מִן־הַנָּוֶ֔ה מִֽן־אַחֲרֵ֖י הַצֹּ֑אן לִהְיֹ֣ות נָגִ֔יד עַ֖ל
    עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: '“Na rĩrĩ, ĩra ndungata yakwa Daudi atĩrĩ, ‘Jehova Mwene-Hinya-Wothe ekuuga
    ũũ: Ndaakũrutire rũũru-inĩ, ngĩgũtigithia kũrũmĩrĩra mahiũ nĩguo ũtuĩke mwathi
    wa andũ akwa a Isiraeli.'
  fra-NCL: 'Maintenant, tu diras à mon serviteur, à David : Ainsi parle Yahweh des
    armées : Je t’ai pris au pâturage, derrière les brebis, pour être prince sur mon
    peuple d’Israël ;'
  cek-AK: To pongah ka tamna David khaeah, misatuh Angraeng mah, Misatuh kaminawk
    ih Angraeng mah, Kai ih kami Israel caanawk ukkung ah oh hanah, nang hae tuu toephaih
    tuu khongkha thung hoiah ka lak han,
  cuk-cuk: '”Degisoggu, an-mai-Davidʼga be sogo, Bab-Jehová-Bela-Gangued-Nikad weyob
    sogye: ‘Sapurba be sibad-wawaad-akwedga be gudigua, an be-sunonikid. An-Israel-dulemar-iduegala
    an be-susad.'
  uig-CYR: 'Әнди сән қулум Давутқа мундақ дегин: — Самави қошунларниң Сәрдари болған
    Пәрвәрдигар ейтидуки, Мән сени әнди яйлақлардин, қойларниң арқисидин елип, хәлқим
    Исраилниң үстигә әмир болуш үчүн чақиртип чиқтим.'
  tel-2017: కాబట్టి నువ్వు నా సేవకుడైన దావీదుతో ఏం చెప్పాలంటే, సైన్యాలకు అధిపతి అయిన
    యెహోవా ఇలా చెబుతున్నాడు, గొర్రెల వెంట తిరుగుతున్న నిన్ను గొర్రెల మంద నుంచి తీసుకు,
    నా ప్రజలైన ఇశ్రాయేలీయుల మీద అధిపతిగా చేశాను.
  hat-BSA: 'Alò, pou sa, konsa ou va pale ak sèvitè Mwen an, David: ‘Konsa pale SENYÈ
    a dèzame yo: “Mwen te retire ou nan pak kote ou t ap swiv mouton, pou devni chèf
    sou pèp Mwen an, Israël.'
  kos-kos: “Ke ma inge, fahk nu sel David mwet kulansap luk, lah nga, LEUM GOD Kulana
    fahk nu sel, ‘Nga eiskomla liki liyaung sheep inimae, ac oru tuh kom in leum fin
    mwet luk, mwet Israel.
  hbo-WLC: וְ֠עַתָּה כֹּֽה־תֹאמַ֞ר לְעַבְדִּ֣י לְדָוִ֗יד ס כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת
    אֲנִ֤י לְקַחְתִּ֙יךָ֙ מִן־הַנָּוֶ֔ה מִֽן־אַחֲרֵ֖י הַצֹּ֑אן לִהְי֣וֹת נָגִ֔יד עַ֖ל
    עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: '“Ma ugbu a, gwa Devid bụ ohu m, sị, ‘Otu a ka Onyenwe anyị, Onye pụrụ
    ime ihe niile kwuru: Mụ onwe m sitere nʼọhịa ebe ịta nri nke ụmụ anụ ụlọ, sikwa
    nʼebe ị na-azụ igwe ewu na atụrụ kpọpụta gị, mee gị onye na-achị ndị m Izrel.'
  ory-ory: ଏଣୁ ଏବେ ତୁମ୍ଭେ ଆମ୍ଭ ଦାସ ଦାଉଦଙ୍କୁ ଏପରି କୁହ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି, ତୁମ୍ଭେ ଯେପରି ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ଉପରେ ଅଗ୍ରଣୀ ହେବ, ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ମେଷଶାଳାରୁ,
    ମେଷମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଗମନରୁ ଗ୍ରହଣ କଲୁ।
  chk-chk: Iei mine kopwe üreni nei chon angang Tafit, pwe iei aloi ngang ewe Samol
    mi Unusen Manaman, ‘Üa angeek seni om tümwünü sip lemäl, pwe kopwe samolun nei
    aramasen Israel.
  rop-rop: “Wal Neithan, yu garra dalim langa King Deibid, ‘Mi na YAWEI det boswan
    God, en mi na bin gajim yu deya langa det pedik weya yubin oldei lukaftumbat ola
    ship, en aibin meigim yu jidan bos blanga ol main Isreil pipul.
  ukr-1871: 'От і тепер скажи слузї мойму Давидові: Так говорить Господь Саваот: Я
    взяв тебе від отари овець, щоб ти був князем народу мого Ізраїля;'
  deu-1951: 'So sprich nun also zu meinem Knecht David: So spricht der HERR der Heerscharen:
    Ich habe dich von der Weide hinter den Schafen weggenommen, daß du Fürst werdest
    über mein Volk Israel;'
  eng-JPS: 'Now therefore thus shalt thou say unto My servant David: Thus saith the
    LORD of hosts: I took thee from the sheepcote, from following the sheep, that
    thou shouldest be prince over My people Israel;'
  srp-1865: 'Ovako dakle reci sluzi mojemu Davidu: ovako veli Gospod nad vojskama:
    ja te uzeh od tora, od ovaca, da budeš voð narodu mojemu Izrailju.'
  lug-lug: “Kaakano nno tegeeza omuddu wange Dawudi nti, ‘Bw’ati bw’ayogera Mukama
    ow’eggye nti, nakuggya ku ttale ng’olunda ndiga, ne nkufuula omukulembeze ow’abantu
    bange Isirayiri.
  heb-heb: ועתה כה תאמר לעבדי לדויד כה אמר יהוה צבאות אני לקחתיך מן הנוה מן אחרי הצאן
    להיות נגיד על עמי ישראל׃
  ben-IRV: “এখন তুমি আমার দাস দায়ূদকে বল যে, বাহিনীগণের সদাপ্রভু এই কথা বলছেন, ‘আমার
    লোক ইস্রায়েলীয়দের শাসনকর্ত্তা হবার জন্য আমিই তোমাকে পশু চরাবার মাঠ থেকে, ভেড়ার
    পালের পিছন থেকে নিয়ে এসেছি।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੂੰ ਮੇਰੇ ਦਾਸ ਦਾਊਦ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੈਨੂੰ
    ਉਸ ਸਥਾਨ ਤੋਂ ਕੱਢ ਕੇ ਜਿੱਥੇ ਤੂੰ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ ਚਾਰਦਾ ਸੀ, ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਧਾਨ
    ਬਣਾ ਦਿੱਤਾ,
  mya-JVB: ယခု မှာ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သိုးထိန်းရာသိုးခြံ
    ထဲက သင့် ကို ငါ နှုတ်ယူ ၍၊ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို အုပ်စိုးသော မင်း အရာ၌
    ငါခန့်ထားပြီ။
  hmo-hmo: '“Unai dainai lauegu hesiai tauna Davida do oi hamaoroa, Siahu Ibounai
    Lohiabada be inai bamona oi dekenai ia hamaoroa: ‘Rei gabuna dekena amo, mamoe
    naria gaukara dekena amo oi lau abia, lauegu bese Israela edia king do oi lao
    totona.'
  urd-urd: तब तू मेरे बन्दे दाऊद से यूँ कहना कि रब्ब — उल — अफ़वाज यूँ फ़रमाता है
    कि मैंने तुझे भेड़साले में से जब तू भेड़ — बकरियों के पीछे पीछे चलता था लिया,
    ताकि तू मेरी क़ौम इस्राईल का रहनुमा हो;
  rus-SYN: 'И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял
    тебя от стада овец, чтобы ты был вождем народа Моего Израиля;'
  bqc-SIM: Gɛ ǹ o ma zↄ̀blena Davidipiɛ, ma Dii Zĩgↄ̃de ma mɛ̀ ma aà sɛ̀ sãdãdãkĩi,
    kɛ́ aàↄ dɛ ma gbɛ̃́ Isailiↄ dↄaana ũɛ.
  tcz-CHONGTHU: Tun nangma chen lang kalhachapa David kom a hitin gasei tan, “Van
    Pakai thanei chungnung in hitin aphong doh e,keiman nangma hi hamhing lah a kelngoi
    ching a napan na’a kon kapuidoh a kami Israel te chung a lamkai dia kapan sah
    ding nahi, ati.
  mar-mar: “तर आता, माझा सेवक दावीद याला सांग की, ‘सर्वशक्तिमान परमेश्वराचे असे म्हणणे
    आहे” की, तू माझ्या इस्राएल लोकांचा अधिपती व्हावे म्हणून मी तुला गायरानातून, मेंढरांच्या
    मागून काढून घेतले.
  qub-qub: 'Chaymi sirbimajnë Davidta ninqui, ima-aycapäpis munayniyoj Tayta Diosmi
    nishunqui: ‹Gamtaga nogami jorgushcä jircacho uyshata michiycajta. Nircurmi churashcä
    acrashä Israelcunapa raynin canayquipaj.'
  bqp-bqp: Yen sɔ̃, ɑ doo ɑ Dɑfidi nɛn sɔm kowo sɔ̃ ɑ nɛɛ, nɛ, Gusunɔ wɔllu kɑ tem
    Yinni, nɑ nɛɛ, yɑ̃ɑ kpɑrɑbun diyɑ nɑ nùn wunɑmɑ u n kɑ sɑ̃ɑ nɛn tɔmbu Isirelibɑn
    kpɑro.
  hat-hat: 'Koulye a, men sa w''a di David, sèvitè m'' lan: Men sa Seyè ki gen tout
    pouvwa a voye di ou: Se mwen menm ki te pran ou dèyè mouton ou t''ap gade nan
    savann yo, mwen mete ou chèf pèp Izrayèl la, pèp mwen an.'
  eng-BSB: 'Now then, you are to tell My servant David that this is what the LORD
    of Hosts says: I took you from the pasture, from following the flock, to be the
    ruler over My people Israel.'
  eng-WEBPB: “Now therefore, you shall tell my servant David, ‘The LORD of Armies
    says, “I took you from the sheep pen, from following the sheep, to be prince over
    my people Israel.
  kbq-kbq: E'ina hu'negu menina eri'za vaheni'a Devitina amanage hunka ome asamio,
    Hankavenentake Ra Anumzamo'a amanage hie, sipisipi afu kva hunka trazama ne'za
    vanoma nehazarega zamavaririnka vano nehanke'na, Israeli vaheni'are ugota hunka
    kegava huzmantesane hu'na kavre'noe.
  nhe-BL: '“Nojquiya xiquilhui notlatequipanojca David para na niiTECO Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij huan niquijtohua: ‘Nimitzquixti tlen campa tiquinmocuitlahuiyaya
    borregojme huan nimitzchijqui xieli tiinintlanahuatijca noisraelita tlacajhua.'
  gub-BL: A'e rupi eze'eg nezewe heremiruze'eg Tawi pe nehe. — Tupàn Tuweharupi Wiko
    Ma'e upuner wera'u ma'e uze'eg iko nezewe newe kury, ere izupe nehe. — Kwehe mehe
    erezekaiw àràpuhàràn wanehe ka'api'i rehe. Urenuhem a'e wi heremiaihu Izaew wanuwihawete
    romo nemuigo kar pà ihe.
  eng-DRA: 'Now therefore thus shalt thou say to my servant David: Thus saith the
    Lord of hosts: I took thee from the pastures, from following the flock, that thou
    shouldst be ruler of my people Israel.'
