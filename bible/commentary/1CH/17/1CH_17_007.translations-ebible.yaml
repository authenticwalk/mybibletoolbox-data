verse: 1CH.017.007
translations:
  mal-C: '“അതുകൊണ്ട്, ‘സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നത് ഇപ്രകാരമാണ് എന്ന് എന്റെ
    ദാസനായ ദാവീദിനോടു പറയുക: എന്റെ ജനമായ ഇസ്രായേലിനു ഭരണാധിപനായിരിക്കുന്നതിന് ഞാൻ
    നിന്നെ മേച്ചിൽപ്പുറത്തുനിന്ന്, ആട്ടിൻപറ്റത്തെ മേയിച്ചുനടക്കുന്ന സമയത്തു തെരഞ്ഞെടുത്തു.'
  deu-TKW: 'So sollst du denn jetzt meinem Knechte David verkünden: So spricht Jahwe
    der Heerscharen: Ich habe dich von der Weide hinter der Herde weggeholt, daß du
    Fürst über mein Volk Israel werden solltest,'
  lin-lin: 'Yebisa sik’oyo Davidi, mosali na Ngai : ‹ Tala makambo oyo Yawe, Mokonzi
    ya mampinga, alobi : Ezali Ngai nde nazwaki yo na zamba epai wapi ozalaki koleisa
    mpe kobatela bibwele, mpo ete nakomisa yo mokonzi ya bato na Ngai, Isalaele.'
  eng-LSV: 'And now, thus you say to My servant, to David, Thus said YHWH of Hosts:
    I have taken you from the habitation, from after the sheep, to be leader over
    My people Israel,'
  eng-GNV: Nowe therefore thus shalt thou say vnto my seruant Dauid, Thus saith the
    Lord of hostes, I tooke thee from the sheepecoat and from following the sheepe,
    that thou shouldest bee a prince ouer my people Israel.
  eng-WEBSTER: 'Now therefore thus shalt thou say to my servant David, Thus saith
    the LORD of hosts, I took thee from the sheep-cote, even from following the sheep,
    that thou shouldst be ruler over my people Israel:'
  nhw-BL: 'Nojquiya xiquilhui notequipanojca David para na niiTECO Catli Niquinyacana
    Notequihuajcahua Ma Tlatlanitij huan niquijtohua: “Nimitzquixti tlen campa tiquinmocuitlahuiyaya
    borregojme huan nimitzchijqui xieli tiinintlanahuatijca noisraelita masehualhua.'
  swh-ONEN: '“Sasa basi, mwambie mtumishi wangu Daudi, ‘Hili ndilo asemalo Bwana Mwenye
    Nguvu Zote: Nilikuchukua machungani na kutoka kuandama kondoo ili uwatawale watu
    wangu Israeli.'
  bba-bba: Yen sɔ̃, ɑ doo ɑ Dɑfidi nɛn sɔm kowo sɔ̃ ɑ nɛɛ, nɛ, Gusunɔ wɔllu kɑ tem
    Yinni, nɑ nɛɛ, yɑ̃ɑ kpɑrɑbun diyɑ nɑ nùn wunɑmɑ u n kɑ sɑ̃ɑ nɛn tɔmbu Isirelibɑn
    kpɑro.
  eng-KJVCPB: 'Now therefore thus shalt thou say unto my servant David, Thus saith
    the Lord of hosts, I took thee from the sheepcote, even from following the sheep,
    that thou shouldest be ruler over my people Israel:'
  luo-luo: '“Omiyo koro wach ni jatichna Daudi niya, ‘Ma e gima Jehova Nyasaye Maratego
    wacho kama: Ne agoli e lek kuma ne ikwayoe rombe mondo ibed jatend joga Israel.'
  meu-meu: 'Taunabunai, harihari egu hesiai tauna David ba hamaoroa, Iehova Sabaota
    na ini e gwau tomamu: Rei gabuna amo bona mamoe ireḡudia amo na abimu, egu bese
    Israel lohiana ai baola helaoreana;'
  npi-ULB: '“अब मेरो दास दाऊदलाई यसो भन्, “सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्‍छ:
    तँ मेरा मानिस इस्राएलको राजा हुनलाई मैले तँलाई खर्कमा भेडाहरू पछिपछि हिंड्‍नबाट
    बोलाएँ ।'
  yor-yor: '“Nígbà náà, sọ fún ìránṣẹ́ mi Dafidi pé, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun
    wí: Èmi mú ọ kúrò ní pápá oko tútù wá, àní kúrò lẹ́yìn agbo àgùntàn, kí ìwọ kí
    ó lè máa ṣe olórí àwọn ènìyàn mi Israẹli.'
  pes-OPCB: '«حال به خدمتگزار من داوود بگو: ”خداوند، خدای لشکرهای آسمان می‌فرماید
    که وقتی چوپان ساده‌ای بیش نبودی و در چراگاهها از گوسفندان نگهداری می‌کردی، تو
    را به رهبری قوم اسرائیل برگزیدم.'
  tgl-ULB: '“At ngayon, sabihin mo sa aking lingkod na si David, ''Ito ang sinasabi
    ni Yahweh, na pinuno ng hukbo: “Kinuha kita mula sa pastulan, mula sa pagsunod
    sa mga tupa, nang sa gayon ikaw ay maging pinuno ng bayan kong Israel.'
  hui-hui: Anduane Homogohanda Nadanahondo laabo halu lalu, I̱naga biabe biahaga Debidihondo
    au labe, Anduane Homogo Hongo Haiheore kago ibugua í̠hondo bi ogodagua layago
    hale habe. Í̠ bamba nogo sibi haru haga heria i̱nime í̠ dabalu í̠na Isaraele wali
    agali haru habelo agali haguane dabo helarugoni ke.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား၊ အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်
    ကား`ငါ​သည်​သင့်​အား​သိုး​တို့​ကို​ထိန်း​ကျောင်း ရာ​မှ​ခေါ်​ယူ​၍ ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ချီး မြှောက်​တော်​မူ​ခဲ့​၏။-'
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་འགོ་དཔོན་དུ་གྱུར་ནས་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་བདག་སྐྱོང་བྱེད་པའི་ཕྱིར། ངས་ཁྱོད་རང་ལུག་ར་ནས་ཕྱི་རུ་བླངས་པ་དང་ལུག་ཁྱུའི་རྗེས་སུ་མི་འདེད་པར་བྱས།
  sna-sna: '“Zvino naizvozvo udza muranda wangu Dhavhidhi kuti, ‘Zvanzi naJehovha
    Wamasimba Ose: Ndakakutora kubva kumafuro kwawakanga uchifudza makwai, kuti uve
    mutongi wavanhu vangu Israeri.'
  spa-BLM: '“Ahora, pues, le dirás a mi siervo David: “El Señor de los Ejércitos dice:
    “Te tomé del corral de las ovejas, de seguir a las ovejas, para ser príncipe de
    mi pueblo Israel.'
  cac-cac: 'Tzalanpax d''a vin̈ to a in sval icha tic: A in Jehová Yajal vaj d''a
    smasanil, a in sval icha tic: A in ix ach viq''uel d''a tan̈vum calnelal yic tzach
    och yajalil d''a in chon̈ab'' Israel tic.'
  swh-ULB: '“Kisha sasa, mwambie mtumishi wangu Daudi, ''Hili ndilo Yahweh wa majeshi
    anasema: Nilikuchugua kutoka malishoni, kufuata kondoo, ilikwamba uwe mtawala
    wa watu wangu Waisraeli.'
  bel-bel: 'І цяпер так скажы рабу Майму Давіду: так кажа Гасподзь Саваоф: Я ўзяў
    цябе ад статку авечак, каб ты быў правадыр народу Майго Ізраіля;'
  deu-ELBBK: 'Und nun sollst du so zu meinem Knecht David sagen: So spricht der HERR
    der Heerscharen: Ich habe dich von der Trift genommen, hinter dem Kleinvieh weg,
    dass du Fürst sein solltest über mein Volk Israel;'
  mbb-OT: “Keǥiyi nu pa si David he iyan a, is Nengazen he Mekeǥeǥehem, egkaǥi te,
    ‘Mibantey ke zà dengan te menge kerehidu, piru mibpilì ku sikew he edumala te
    menge etew ku he Israilihanen.
  mal-2015: 'ആകയാൽ നീ എന്റെ ഭൃത്യനായ ദാവീദിനോടു പറയേണ്ടതെന്തെന്നാൽ: സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്റെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവായിരിക്കേണ്ടതിന്നു
    ഞാൻ നിന്നെ പുല്പുറത്തു നിന്നു, ആടുകളെ നോക്കുമ്പോൾ തന്നേ എടുത്തു.'
  rmc-rmc: 'Mire služobňikoske le Davidoske phen, hoj kada phenel o RAJ o Nekzoraleder:
    ‚Iľom tut pal e maľa, kaj pašinehas le bakren, a ačhaďom tut vodcaske upral mire
    manuša, upral o Izrael.'
  pes-OPV: 'و حال به بنده من داود چنين بگو: يهُوَه صبايوت چنين مي فرمايد: من تو را
    از چراگاه از عقب گوسفندان گرفتم تا پيشواي قوم من اسرائيل باشي.'
  ron-1924: 'Акум сэ спуй робулуй Меу Давид: Аша ворбеште Домнул оштирилор: ‘Те-ам
    луат де ла пэшуне, динапоя оилор, ка сэ фий кэпетения попорулуй Меу Исраел,'
  ben-OBCV: '“তবে এখন, আমার দাস দাউদকে বলো, ‘সর্বশক্তিমান সদাপ্রভু একথাই বলেন: আমি
    তোমাকে পশুচারণভূমি থেকে, তুমি যখন মেষের পাল চরাচ্ছিলে, তখন সেখান থেকেই তুলে এনেছিলাম,
    এবং তোমাকে আমার প্রজা ইস্রায়েলের উপর শাসনকর্তারূপে নিযুক্ত করলাম।'
  som-som: Haddaba waxaad addoonkayga Daa'uud ku tidhaahdaa, Rabbiga ciidammadu wuxuu
    leeyahay, Anaa kaa soo kaxeeyey xeradii idaha iyo idihii aad raacaysay, inaad
    ahaatid amiir u taliya dadkayga reer binu Israa'iil,
  lat-VUC: 'Nunc itaque sic loqueris ad servum meum David: Hæc dicit Dominus exercituum:
    Ego tuli te, cum in pascuis sequereris gregem, ut esses dux populi mei Israël:'
  eng-ASVBT: 'Now therefore thus shalt thou say unto my servant David, Thus saith
    Jehovah of hosts, I took thee from the sheepcote, from following the sheep, that
    thou shouldest be prince over my people Israel:'
  ita-1885: 'Ora dunque, così dirai al mio servitore Davide: Così ha detto il Signor
    degli eserciti: Io ti ho preso dalla mandria, di dietro alla greggia, acciocchè
    tu sii conduttore del mio popolo Israele;'
  eng-LXXUP: 'And now thus shalt thou say to my servant David, Thus saith the Lord
    Almighty, I took thee from the sheepfold, from following the flocks, to be a ruler
    over my people Israel:'
  eng-ULB: '“Now then, tell my servant David, ''This is what Yahweh of hosts says:
    I took you from the pasture, from following the sheep, so that you would be ruler
    over my people Israel.'
  spa-VBL: Entonces, ve y dile a mi siervo David que esto es lo que dice el Señor
    Todopoderoso. Fui yo quien te sacó del campo, del cuidado de las ovejas, para
    convertirte en jefe de mi pueblo Israel.
  fra-_FOB: 'Et maintenant tu diras ainsi à David, mon serviteur: Ainsi dit l''Éternel
    des armées: Je t''ai pris au pâturage, d''auprès des brebis, afin que tu fusses
    chef de mon peuple d''Israël.'
  mal-mal: 'അതുകൊണ്ട് നീ എന്റെ ഭൃത്യനായ ദാവീദിനോട് പറയേണ്ടതെന്തെന്നാൽ: സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്റെ ജനമായ യിസ്രായേലിന് പ്രഭുവായിരിക്കേണ്ടതിന്
    ഞാൻ നിന്നെ പുല്പുറത്ത് നിന്ന്, ആടുകളെ നോക്കുമ്പോൾത്തന്നെ എടുത്തു.'
  urd-GVR: Chunāṅche mere ḳhādim Dāūd ko batā de, ‘Rabbul-afwāj farmātā hai ki maiṅ
    hī ne tujhe charāgāh meṅ bheṛoṅ kī gallābānī karne se fāriġh karke apnī qaum Isrāīl
    kā bādshāh banā diyā hai.
  suz-BL: मोपतीके आं गेय पाइब दाऊद कली मुर नेल्‍ल आन परमप्रभु यावेमी इ कली मार देंब
    देंशा हना ‘गो क्‍यारश भेडा योव़तीके रे आं मुर इस्राएली आन पिप दुम्‍चा कली योव़तन।
  ita-1927: 'Ora dunque parlerai così al mio servo Davide: Così dice l’Eterno degli
    eserciti: Io ti presi dall’ovile, di dietro alle pecore, perché tu fossi il principe
    d’Israele, mio popolo;'
  ckb-ckb: '«ئێستاش ئاوا بە داودی بەندەم بڵێ: ”یەزدانی سوپاسالار ئەمە دەفەرموێت: من
    تۆم لە شوانایەتی مەڕەوە برد و تۆم کردە فەرمانڕەوای ئیسرائیلی گەلەکەی خۆم.'
  eng-BBE: So now, say to my servant David, The Lord of armies says, I took you from
    the fields, from keeping sheep, so that you might be a ruler over my people Israel;
  kan-OKCV: '“ಈಗ ನೀನು ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ತಿಳಿಸುವುದೇನೆಂದರೆ: ಕುರಿಗಳ ಹಿಂದೆ ಹೋಗುತ್ತಿದ್ದ ನಿನ್ನನ್ನು ನಾನು ಕುರಿಯ ಹಟ್ಟಿಯಿಂದ
    ತೆಗೆದುಕೊಂಡು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಾಯಕನಾಗಿರುವಂತೆ ನೇಮಿಸಿದೆನು.'
  tam-2017: 'இப்போதும், நீ என்னுடைய ஊழியக்காரனாகிய தாவீதை நோக்கி: சேனைகளின் யெகோவா
    சொல்லுகிறது என்னவென்றால்: நீ என்னுடைய மக்களாகிய இஸ்ரவேலின்மேல் அதிபதியாக இருக்கும்படி,
    ஆடுகளின் பின்னே நடந்த உன்னை ஆட்டுமந்தையைவிட்டு எடுத்து,'
  spa-RV-1909: 'Por tanto, ahora dirás á mi siervo David: Así dijo Jehová de los ejércitos:
    Yo te tomé de la majada, de detrás del ganado, para que fueses príncipe sobre
    mi pueblo Israel;'
  ron-BTF: 'Și acum, astfel să spui servitorului meu David: Astfel spune DOMNUL oștirilor:
    Te-am luat de la staulul oilor, din urma oilor, ca să fii conducător peste poporul
    meu Israel;'
  eng-WEBP: “Now therefore, you shall tell my servant David, ‘The LORD of Armies says,
    “I took you from the sheep pen, from following the sheep, to be prince over my
    people Israel.
  eng-FBV: So then, go and tell my servant David this is what the Lord Almighty says.
    It was me who took you from the fields, from looking after sheep, to become a
    leader of my people Israel.
  nld-1939: 'Daarom moet ge mijn dienaar David zeggen: Zo spreekt Jahweh der heirscharen!
    Ik heb u uit de weide gehaald, achter de schapen vandaan, en u gemaakt tot leider
    van Israël, mijn volk;'
  nch-BL: '“Nojquiya xiquilhui notequipanojca David para na niiTECO Cati Niquinyacana
    Noilhuicac Ejcahua Ma Tatanitij huan niquijtohua: ‘Nimitzquixti ten campa tiquinmocuitahuiyaya
    borregojme huan nimitzchijqui xieli tiinintanahuatijca noisraelita masehualhua.'
  vie-1934: 'Bây giờ, ngươi hãy nói cùng Đa-vít tôi tớ ta như vầy: Đức Giê-hô-va của
    vạn quân phán như vầy: Ta đã lấy ngươi từ chuồng chiên, từ sau những con chiên,
    đặng lập ngươi làm vua chúa trên dân Y-sơ-ra-ên ta;'
  hin-CV: “तब तुम्हें अब मेरे सेवक दावीद से यह कहना होगा, सेनाओं के याहवेह का वचन
    है, ‘मैंने ही तुम्हें चरागाह से, भेड़ों के चरवाहे के पद पर इसलिये चुना कि तुम्हें
    अपनी प्रजा इस्राएल का शासक बनाऊं.
  spa-BES: 'Entonces ahora, di a mi siervo David: El Señor de los ejércitos dice:
    Te saqué de los campos, para que ya no cuidases ovejas, para que puedas gobernar
    a mi Pueblo Israel;'
  tdx-tdx: Aa le hoe ty ho saontsie’o amy mpitoroko Davidey, Hoe t’Iehovà’ i Màroy,
    Rinambeko an-jolok’ añondry ao irehe, boak’ am-piarahañ’ añondry ho mpifehe ondatiko
    Israeleo;
  tha-KJV: เพราะฉะนั้นบัดนี้​เจ้​าจงกล่าวแก่​ดาว​ิดผู้​รับใช้​ของเราว่า ‘พระเยโฮวาห์จอมโยธาตรั​สว​่า
