    le détruiront plus, comme au début,
  hbo-hbo: וְשַׂמְתִּ֣י מָ֠קֹום לְעַמִּ֨י יִשְׂרָאֵ֤ל וּנְטַעְתִּ֙יהוּ֙ וְשָׁכַ֣ן
