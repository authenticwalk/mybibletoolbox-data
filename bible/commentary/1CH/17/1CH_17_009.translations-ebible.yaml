    ekewe aramasangau resap chüen ariaföüür usun ar ariaföüür me lom,
  rop-rop: “‘Wal mi na bin pikimat dijan kantri blanga main pipul olabat, en ai garra
    meigim olabat jidan iya na, en dei garra jidan gudbalawei olagijawan. Dei kaan
    jidan wekinmen blanga najalot pipul enimo. En nomeda loda nogudbala pipul bin
    oldei kaman en fait langa olabat iya langa dijan kantri, bat stil brom tudei na
    dei kaan abum detkain trabul. Ai pramis blanga meigim yu jidan gudbalawei, nomo
    garram eni trabul brom yu enami olabat. En ai pramis blanga gibit yu bigismob
    biginini du.
  ukr-1871: І приладив я місце про народ мій — Ізраїля, й насаджу його, й буде він
    спокійно жити на свойму місцї, й не будуть його трівожити, й безбожники не будуть
    більше тїснити його, як передше,
  deu-1951: Und ich habe meinem Volk Israel einen Ort bereitet und es eingepflanzt,
    daß es daselbst wohnen und nicht mehr beunruhigt werden soll; und die Kinder der
    Bosheit sollen es nicht mehr verderben wie zuvor und seit der Zeit, als ich Richter
    über mein Volk verordnete,
  eng-JPS: And I will appoint a place for My people Israel, and will plant them, that
    they may dwell in their own place, and be disquieted no more; neither shall the
    children of wickedness waste them any more, as at the first,
  srp-1865: I odrediæu mjesto narodu svojemu Izrailju, i posadiæu ga, te æe nastavati
