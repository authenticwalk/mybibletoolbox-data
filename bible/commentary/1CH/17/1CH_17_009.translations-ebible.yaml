  urd-GVH: और मैं अपनी क़ौम इसराईल के लिए एक वतन मुहैया करूँगा, पौदे की तरह उन्हें
    यों लगा दूँगा कि वह जड़ पकड़कर महफ़ूज़ रहेंगे और कभी बेचैन नहीं होंगे। बेदीन क़ौमें
    उन्हें उस तरह नहीं दबाएँगी जिस तरह माज़ी में किया करती थीं,
  rug-rug: Ele vizatia Rau si keke vasina tadi na Qua tie Izireli meke ele va koa
    i Rau vasina, vasina pu kaqu koa si arini meke lopu kaqu ta ṉoṉovala pule. Podalae
    pa totoso sipu nuquria rini sa popoa hie, si ta raza lamo koari na tie kaleadi
    si arini, ba lopu kaqu ta evaṉa pule sapu gua asa. Va tatara nia Rau sapu kaqu
    va sare igo Rau si goi koari doduru mua kana meke kaqu kuri ponigo e Zihova si
    keke vetu.
  gaz-gaz: Ani akka isaan mana ofii isaanii qabaatanii fi akka isaan siʼachi hin raafamneef
    saba koo Israaʼeliif lafa kennee isaan nan dhaaba. Namoonni hamoon akka jalqabatti
    godhan sana deebiʼanii isaan hin cunqursan;
  fra-LSG: j’ai donné une demeure à mon peuple d’Israël, et je l’ai planté pour qu’il
