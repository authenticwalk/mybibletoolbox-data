    təyin etdiyim günlərdən bəri etdikləri kimi yenə də onu qırıb-çatmayacaq.
  eng-DBY: And I will appoint a place for my people Israel, and will plant them, that
    they may dwell in a place of their own, and be disturbed no more; neither shall
    the sons of wickedness waste them any more, as formerly,
  hin-2017: और मैं अपनी प्रजा इस्राएल के लिये एक स्थान ठहराऊँगा, और उसको स्थिर करूँगा
    कि वह अपने ही स्थान में बसी रहे और कभी चलायमान न हो; और कुटिल लोग उनको नाश न करने
    पाएँगे, जैसे कि पहले दिनों में करते थे,
  eng-YLT: '''And I have prepared a place for My people Israel, and planted it, and
    it hath dwelt in its place, and is not troubled any more, and the sons of perverseness
