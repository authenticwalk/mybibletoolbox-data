    bɛ̀ fɛ̃́ũnko mɛ̀ɛ̀ botí.
  msy-2020: Kɨ uan gumazamiziba Israelia bagha nguazir mam amɨsefe. Kɨ an me arightɨ,
    me uan nguibamɨn mɨn deraghvɨra a dapiagh ikɨva uam atiatingan kogham. Eghtɨ gumazir
    kuraba fomɨra me gamizɨ moghɨn, ua me damuan kogham. Ian ovaviba fomɨra nguazir
    kam inizir dughiamɨn ikegha izi, kɨ ia bagha mɨsevezir gumazir dapanibar dughiamɨn,
    ian apaniba ia gasɨghasɨghavɨra iti. Ezɨ datɨrɨghɨn kɨ apanibar tuaviba apɨrightɨ,
    me ua me gasɨghasɨghan kogham. Kɨ nɨn adarazi ateghtɨ, me ikɨva nɨ bagh ovavir
    boriba batam.
  dop-dop: Ɩlɛnɑ mɑ́ hɑ mɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tǝcɑɣɑlɛ sɩ pɑ́ cɑɣɑ teu nɑ pʋlʋ ɩ́ tɑɑ
    peɣeli-wɛ, nɑ yǝlɑɑ ɑsɑɣɑɑ ɩ́ tɑɑ tɔɣɔ pɑ ɩsɛ.
  azb-azb: Xalqım İsrail üçün bir yer təyin edəcəyəm, o kök atıb bu yerdə yaşayacaq
