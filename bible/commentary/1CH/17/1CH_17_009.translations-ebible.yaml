  asm-FB: মই মোৰ ইস্ৰায়েলৰ লোকসকলৰ বাবে এটা ঠাই নিৰ্বাচন কৰিম আৰু তেওঁলোকক ৰোপণ কৰিম,
    সেয়ে তেওঁলোকে নিজৰ ঠাইতে বাস কৰিব পাৰিব আৰু তেওঁলোকক লৰোৱা নহব। দুৰ্জন লোকসকলে
    তেওঁলোকক উপদ্রৱ কৰিব নোৱাৰিব, যেনেকৈ আগৰ দিনত কৰিছিল,
  sus-A: ﭑ بَرَ يِرٍ ندٍ سُفَندِ ﭑ مَ حَمَ عِسِرَيِلَ بّ عٍ سَبَتِمَ دّننَشّ، عَلَكٌ
    عٍ نَشَ فَاشُ سْنْن، تِنشِنتَرٍيٍ شَ عٍ لُ نَا.
  fra-SBL: J'établirai un lieu pour mon peuple d'Israël, et je le planterai, afin
