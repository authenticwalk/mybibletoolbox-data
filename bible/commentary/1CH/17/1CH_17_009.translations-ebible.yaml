    ah a oh o ih baktih toengah, kahoih ai kaminawk mah hnaphnae o mak ai boeh,
  cuk-cuk: Deginbali, an-Israel-dulemarga deyopira amba an yar ukbaloed. Agi ambikuogu,
    bar ainirosurmalad. Be-isdarmalad, idualedyob ibigwensuli bar be imakosurmalad.
  uig-CYR: Мән хәлқим болған Исраилға бир җайни бекитип, уларни шу йәрдә тикип өстүримән;
    шуниң билән улар өз зиминида туридиған, паракәндичиликкә учримайдиған болиду.
    Рәзилләр дәсләптидикидәк вә мән хәлқим Исраил үстигә һөкүмранлиқ қилишқа һакимларни
    тайинлиған күнләрдикидәк, уларға қайтидин зулум салмайду. Мән барлиқ дүшмәнлириңни
    саңа беқиндүрдимән. Вә мәнки Пәрвәрдигар саңа шуни ейтип қояйки, мән сениң үчүн
    бир өйни ясап беримән!
  tel-2017: ఇంకా నేను నా ప్రజలైన ఇశ్రాయేలీయుల కోసం ఒక స్థలం ఏర్పాటు చేసి, వాళ్ళను
    అక్కడ నాటుతాను. వాళ్ళు ఇంక తిరుగులాడకుండా తమ స్థానంలో కాపురం ఉంటారు. పూర్వం జరిగినట్టూ,
    నా ప్రజలైన ఇశ్రాయేలీయుల మీద నేను న్యాయాధిపతులను నిర్ణయించిన కాలం మొదలుకుని జరుగుతూ
    వచ్చినట్టూ, దుష్టులు వాళ్ళను ఇక బాధ పెట్టరు.
  hat-BSA: Mwen va chwazi yon plas pou pèp Israël Mwen an e va plante yo, pou yo kab
    rete nan pwòp plas yo, pou yo pa vin deplase ankò. Konsa, mechan yo p ap epwize
    yo ankò tankou oparavan,
  kos-kos: Nga tuh sulela sie acn nu sin mwet luk mwet Israel, ac oakelosi we tuh
    elos in ku in muta ke acn selos sifacna, ac tia sifil aklokoalokyeyuk. Mwet koluk
    fah tia sifil akkeokyalos oana meet
  hbo-WLC: וְשַׂמְתִּ֣י מָ֠קוֹם לְעַמִּ֨י יִשְׂרָאֵ֤ל וּנְטַעְתִּ֙יהוּ֙ וְשָׁכַ֣ן
