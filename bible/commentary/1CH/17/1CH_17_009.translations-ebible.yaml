  heb-heb: ושמתי מקום לעמי ישראל ונטעתיהו ושכן תחתיו ולא ירגז עוד ולא יוסיפו בני עולה
    לבלתו כאשר בראשונה׃
  ben-IRV: আমার লোক ইস্রায়েলীয়দের জন্য আমি একটা জায়গা ঠিক করে সেখানেই গাছের মত
    তাদের লাগিয়ে দেব যাতে তারা নিজেদের জায়গায় শান্তিতে বাস করতে পারে
  pan-pan: ਮੈਂ ਆਪਣੀ ਇਸਰਾਏਲੀ ਪਰਜਾ ਦੇ ਲਈ ਇੱਕ ਥਾਂ ਠਹਿਰਾਵਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਟਿਕਾਵਾਂਗਾ ਤਾਂ
    ਕਿ ਉਹ ਆਪਣੇ ਹੀ ਥਾਂ ਵਿੱਚ ਵੱਸਣ ਅਤੇ ਫੇਰ ਕਦੀ ਇੱਧਰ-ਉੱਧਰ ਨਾ ਭਟਕਣ ਅਤੇ ਅਪਰਾਧੀਆਂ ਦੇ ਪੁੱਤਰ
    ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਦਾ ਫੇਰ ਵਿਗਾੜ ਨਾ ਕਰਨਗੇ,
  mya-JVB: ထိုမှတပါး ၊ ငါ ၏လူ ဣသရေလ အမျိုးနေရာ အရပ်ကို ငါပြင်ဆင် ပြီ။ သူတို့သည်နောက်
    တဖန်မ ပြောင်း မလဲ၊ မိမိတို့နေရာ၌ နေ စေခြင်းငှါ ငါမြဲမြံ စေမည်။ မတရား သောသူတို့
    သည် ရှေး ကာလ၌ ၎င်း၊
  hmo-hmo: Bona lauegu bese Israela edia noho gabu do lau gwauraia, bona edia gabu
    korikori do lau halaoa, tau ta ese idia do ia kokia diba lasi. Dagedage taudia
    ese idia do idia hisihisi henidia lou lasi, guna idia karaia bamona.
  urd-urd: और मैं अपनी क़ौम इस्राईल के लिए एक जगह ठहराऊँगा, और उनको क़ाईम कर दूँगा
    ताकि अपनी जगह बसे रहें और फिर हटाए न जाएँ, और न शरारत के फ़र्ज़न्द फिर उनको दुख
    देने पाएँगे जैसा शुरू' में हुआ।
  rus-SYN: и Я устроил место для народа Моего Израиля, и укоренил его, и будет он
    спокойно жить на месте своем, и не будет более тревожим, и нечестивые не станут
    больше теснить его, как прежде,
  bqc-SIM: Ma bùsu kpà ma gbɛ̃́ Isailiↄwa ma ń kálɛu, ↄ̃ aa zↄ̃̀lɛu aa gↄ̃̀ vĩ.
    Aa sↄ̃̀deedeekɛ lↄo. Gbɛ̃vãiↄ e ń wɛtã lá aa ń wɛtã̀ káau
  tcz-CHONGTHU: Chule kamite Israel te ding a achen nadiu munjong kapeh ding dettah
    a lungmongsel a cheng uva koiman jong asuh ling thei loudiu ahi. Namdang ten jong
    masang a banga asuh mang kit loudiu ahi.
  mar-mar: माझ्या इस्राएल लोकांस मी एक जागा नेमून देईन आणि त्यांना त्याठिकाणी स्थिर
    करीन, म्हणजे ते आपल्या स्वतःच्या जागी राहतील व त्यांना कसलाही त्रास होणार नाही.
    पूर्वीसारखे दुष्ट लोक त्यांच्यावर जुलूम करणार नाही.
  qub-qub: Acrashä Israel runacunapäpis juc pachata camarishcä. Quiquinpachöna tiyananpaj
    churashcä. Chaychöga manami pipis rimapangachu. Fiyu runacunapis mananami ñaupatanöga
    ñacachengachu.
  bqp-bqp: Nɑ nɛn tɔmbu Isirelibɑ ɑyeru kuɑ nɑ bu sinɑsiɑ bɑ n kɑ wɑ̃ɑ mi kɑ bɔri
    yɛndu, kpɑ tɔn kɔ̃sobu bu ku rɑɑ mɑɑ se bu bu nɔni sɔ̃
  hat-hat: Lèfini, mwen pare yon kote pou pèp Izrayèl mwen an. Mwen pral tabli yo
    la pou yo ka viv san yo pa bezwen pè anyen ankò. Mechan p'ap vin maltrete yo ankò
    jan yo te konn fè l' anvan an,
  eng-BSB: And I will provide a place for My people Israel and will plant them so
    that they may dwell in a place of their own and be disturbed no more. No longer
    will the sons of wickedness oppress them as they did at the beginning
  eng-WEBPB: I will appoint a place for my people Israel, and will plant them, that
    they may dwell in their own place, and be moved no more. The children of wickedness
    will not waste them any more, as at the first,
  kbq-kbq: Hagi Israeli vahe'nia kumara nezami'na zamagrira zafama kriankna hu'na
    kri'nena zamazeri hanavetisuge'za, zamagra'a kumapi mani'nesageno, mago'a havi
    vahe'mo'za ko'ma hu'nazaza hu'za eme zamazeri havizana osugahaze.
  nhe-BL: Nojquiya nijcualtlalijtoc se tlali para israelitame campa itztose temachme
    huan campa sequinoc ax huelise quincuatotonise. Nopa tlali elis iniaxca huan ayoc
    quintlaijiyohuiltise fiero tlacame queja quinchihuiliyayaj achtohuiya
  gub-BL: Aexak amo ywy heremiaihu Izaew wanupe ihe. Amuigo kar a'e ywy rehe ihe wà.
    Wikuwe putar hehe tuweharupi wà nehe. Waàmàtyry'ymar nuzapo pixik kwaw ikatu 'ym
    ma'e wanupe a'e ywy rehe a'e wà nehe. Ko ywy rehe waneixe mehe arer we teko ipuruzukaiwahy
    ma'e uzàmàtyry'ym wanereko wà. Nuzàmàtyry'ym kwaw wà nehe kury. Amume'u wàmàtyry'ymar
    waneityk àwàm kwez ihe kury. Amume'u nezuapyapyr newe wamono àwàm kwez ihe no.
  eng-DRA: 'And I have given a place to my people Israel: they shall be planted, and
    shall dwell therein, and shall be moved no more, neither shall the children of
    iniquity waste them, as at the beginning,'
