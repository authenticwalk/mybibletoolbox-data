verse: 1CH.017.009
translations:
  mal-C: ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനുവേണ്ടി ഒരു സ്ഥലം ഒരുക്കിക്കൊടുക്കും. അവർക്കു സ്വന്തമായി
    ഒരു ഭവനം ഉണ്ടായിരിക്കുകയും ആരും അവരെ ശല്യപ്പെടുത്താതിരിക്കുകയും ചെയ്യത്തക്കവണ്ണം
    ഞാൻ അവരെ നട്ടുപിടിപ്പിക്കും.
  deu-TKW: und werde meinem Volke Israel eine Stätte anweisen und es da einpflanzen,
    daß es an seiner Stätte wohnen kann, und gewaltthätige Menschen es nicht mehr
    aufreiben wie vordem
  lin-lin: Nakobongisa esika mpo na bato na Ngai, Isalaele, mpe nakolona bango mpo
    ete bazala na esika na bango moko mpe batungisa bango lisusu te. Bato mabe bakonyokola
    bango lisusu te ndenge bazalaki konyokola bango liboso ;
  eng-LSV: And I have prepared a place for My people Israel, and planted it, and it
    has dwelt in its place, and is not troubled anymore, and the sons of perverseness
    do not add to wear it out as at first,
  eng-GNV: '(Also I will appoynt a place for my people Israel, and will plant it,
    that they may dwell in their place, and moue no more: neither shall the wicked
    people vexe them any more, as at the beginning,'
  eng-WEBSTER: Also I will ordain a place for my people Israel, and will plant them,
    and they shall dwell in their place, and shall be moved no more; neither shall
    the children of wickedness waste them any more, as at the beginning.
  nhw-BL: Nojquiya nijcualtlalijtoc se tlali para israelitame campa itztose temachme
    huan campa sequinoc amo huelise quincuatotonise. Nopa tlali elis iniaxca huan
    ayacmo quintlaijiyohuiltise fiero tlacame quen quinchihuiliyayaj achtihuiya
  swh-ONEN: Nami nitawapatia watu wangu Israeli mahali na nitawapa ili wawe na mahali
    pao wenyewe pa kuishi na wasisumbuliwe tena. Watu waovu hawatawaonea tena, kama
    walivyofanya mwanzoni,
  bba-bba: Nɑ nɛn tɔmbu Isirelibɑ ɑyeru kuɑ nɑ bu sinɑsiɑ bɑ n kɑ wɑ̃ɑ mi kɑ bɔri
    yɛndu, kpɑ tɔn kɔ̃sobu bu ku rɑɑ mɑɑ se bu bu nɔni sɔ̃
  eng-KJVCPB: Also I will ordain a place for my people Israel, and will plant them,
    and they shall dwell in their place, and shall be moved no more; neither shall
    the children of wickedness waste them any more, as at the beginning,
  luo-luo: Kendo abiro chiwo piny ni joga Israel kendo abiro gurogi mondo gibed gi
    pinygi giwegi mondo kik chandgi kendo. Jomahundu ok nochak osandgi kendo kaka
    negitimonegi mokwongo,
  meu-meu: Egu bese Israel ena gabu baina duanai henia, bona baina hadaia, bena ena
    gabu korikori ai baine noho, basie hamarerea lou. Daḡedaḡe taudia ese basie habuaia
    lou, gunaguna e karava heḡereḡerena,
  npi-ULB: म आफ्‍ना मानिस इस्राएलको निम्‍ति एउटा ठाउँ तोक्‍नेछु ताकि तिनीहरू आफ्‍नै
    देशमा बसून् र फेरि कष्‍टमा नपरून् । दुष्‍ट मानिसहरूले पहिले गरेझैं फेरि तिनीहरूलाई
    थिचोमिचो गर्नेछैनन्,
  yor-yor: Èmi yóò sì pèsè ààyè kan fún àwọn ènìyàn mi Israẹli, kí wọn kí ó lè ní
    ilé tiwọn, kí a má sì ṣe dààmú wọn mọ́. Àwọn ènìyàn búburú kì yóò ni wọ́n lára
    mọ́, gẹ́gẹ́ bí wọ́n ti ṣe ní ìbẹ̀rẹ̀.
  pes-OPCB: برای قوم خود سرزمینی انتخاب کردم تا در آن سروسامان بگیرند. این وطن آنها
    خواهد بود و قومهای بت‌پرست دیگر مثل سابق که قوم من تازه وارد این سرزمین شده بود،
    بر آنها ظلم نخواهند کرد. تو را از شر تمام دشمنانت حفظ خواهم کرد. این منم که خانهٔ
    تو را می‌سازم.
  tgl-ULB: Ako ay magtatakda ng isang lugar para sa bayan kong Israelita at patitirahin
    ko sila doon, nang sa gayon manirahan sila sa sarili nilang lugar at hindi na
    sila magagampala. Hindi na sila aapihin ng mga masasamang tao, tulad ng ginawa
    nila noon,
  hui-hui: I̱naga Isaraele wali agali tí bayaleore halimulonaga dindi hobane bayale
    mbira tínaga mo wia ko. Bambaore agali ko bu hearume tí mo ko haabo hayadagua
    mani tí mo ko naholebira. Tínaga mamalirume dindi ogo pigane karulayangi howa
    bialu henego bima ibalu i̱na tínaga agali haguaneru dabo helaga birugolabi tinaga
    waitigime ti mo ko haabo haya, laya. Ani biyago áyu i̱na uruni ti mo batara harogola
    urunidagua nabi tínaga dindi ogobi lone mo ko naholebira. Ani kamigola i̱na í̠
    dameneru baya hanguore hai helarogola tigua í̠naga aguaneru dewaore helo hono
    wigi bulebira, laya.
  mya-mya: ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ဖြစ်​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နေ​ထိုင်​ရန်​အ​ရပ်​ကို​ရွေး​ချယ်​၍
    သူ တို့​အား​နေ​ရာ​ချထား​ပေး​ခဲ့​၏။ သူ​တို့​သည်​နောင် အ​ဘယ်​အ​ခါ​၌​မျှ​ဖိ​စီး​နှိပ်​စက်​မှု​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ပြည်​သို့​ဝင်​ရောက်​လာ ချိန်​မှ​အ​စ​ပြု​၍​အ​ကြမ်း​ဖက်​သ​မား​တို့​၏
    တိုက်​ခိုက်​မှု​ကို​ခံ​ခဲ့​ရ​သော်​လည်း နောင်​အ​ဘယ် အ​ခါ​၌​မျှ​ခံ​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    ငါ သည်​သင်​၏​ရန်​သူ​အ​ပေါင်း​ကို​နှိမ်​နင်း​မည်၊ သင်​၏​အ​မျိုး​အ​နွယ်​ကို​လည်း​တည်​မြဲ​စေ
    မည်​ဟူ​၍​က​တိ​ပြု​၏။-
  bod-N: ཡང་ངས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དོན་དུ་ས་ཆ་ཞིག་བདམས་ནས། ཁོ་རྣམས་དེར་ཚུགས་སུ་འཇུག་པ་དང་།
    ཁོ་རྣམས་རང་གནས་སུ་སྡོད་ཅིང་གཞན་གྱི་བར་ཆད་མི་འཕོག་ལ། བུ་རྒྱུད་ངན་པ་རྣམས་ཀྱིས་ཀྱང་སྔར་བཞིན་དེ་དག་ལ་འཚེ་བར་མི་འགྱུར་ཞིང་།
  sna-sna: Uye ndichapa nzvimbo kuvanhu vangu Israeri uye ndichavadyara kuti vave
    nomusha wavo pachavo uye kuti vasazokanganiswa. Vanhu vakaipa havangazovadzvinyiriri
    zvakare sezvavakavaita pakutanga
  spa-BLM: Yo designaré un lugar para mi pueblo Israel, y lo plantaré, para que habite
    en su propio lugar y no se mueva más. Los hijos de la maldad no los asolarán más,
    como al principio,
  cac-cac: An̈ejtona' ix in siq'uelta jun lum b'aj tzex cajnajcan a ex in chon̈ab'
    ex tic. A tic ol ex cann̈ej cajan d'a juneln̈ej. Man̈xa mach ol ex xib'tanoc,
    man̈xo ol ex tzuntzaj yuj eb' eyajc'ool icha ix ex yutej eb' d'a sb'ab'elal,
  swh-ULB: Nitachagua sehemu ya watu wangu Israeli na nitawapanda hapo, iliwaishi
    sehemu yao na wasisumbuke tena. Watu wa ovu hawata watesa tena, kama walivyo fanya
    mwanzo,
  bel-bel: і Я ўладзіў месца народу Майму Ізраілю, і ўкараніў яго, і будзе ён спакойна
    жыць на месцы сваім, і ня будзе больш трывожаны, і бязбожнікі ня будуць больш
    уціскаць яго, як раней;
  deu-ELBBK: Und ich werde einen Ort setzen für mein Volk Israel und werde es pflanzen,
    dass es an seiner Stätte wohne und nicht mehr beunruhigt werde; und die Söhne
    der Ungerechtigkeit sollen es nicht mehr aufreiben, wie früher
  mbb-OT: Mibeǥayan ku en is menge etew ku he Israilihanen te ubpeey he pirmeninti,
    para zuen dan en keugelingen he ubpeey he wazè en ebpekesamuk kandan wey ebpekezaagdaag
    iring duen te nehuna,
  mal-2015: ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്നു ഒരു സ്ഥലം കല്പിച്ചുകൊടുക്കയും അവർ സ്വന്തസ്ഥലത്തു
    പാർത്തു അവിടെനിന്നു ഇളകാതവണ്ണം അവരെ നടുകയും ചെയ്യും; പണ്ടത്തെപ്പോലെയും എന്റെ ജനമായ
    യിസ്രായേലിന്നു ഞാൻ ന്യായാധിപന്മാരെ കല്പിച്ചാക്കിയ കാലത്തെപ്പോലെയും ഇനി ദുഷ്ടന്മാർ
    അവരെ ക്ഷയിപ്പിക്കയില്ല.
  rmc-rmc: Mire izraelike narodos dava than, kaj les sadzinava a ode bešela. Imar
    na izdrala a o nalačhe manuša les na dukhavena, sar oda kerenas angloda,
  pes-OPV: و به جهت قوم خود اسرائيل مکاني تعيين نمودم و ايشان را غرس کردم تا در مکان
    خويش ساکن شده، باز متحرک نشوند، و شريران ايشان را ديگر مثل سابق ذليل نسازند.
  ron-1924: ам дат о локуинцэ попорулуй Меу Исраел ши л-ам сэдит ка сэ фие статорник
    аколо ши сэ ну май фие тулбурат, пентру ка чей рэй сэ ну-л май нимичяскэ аша кум
    ыл нимичяу май ынаинте
  ben-OBCV: আমার প্রজা ইস্রায়েলের জন্য আমি এক স্থান জোগাব ও তাদের সেখানে বসতি করে
    দেব, যেন তারা তাদের নিজস্ব ঘরবাড়ি পায় ও আর কখনও যেন তাদের উপদ্রুত হতে না হয়।
    দুষ্ট লোকজন আর কখনও তাদের অত্যাচার করবে না, যেমনটি তারা শুরু করল
  som-som: Oo dadkayga reer binu Israa'iilna meel baan u dooran doonaa, oo waan ku
    beeri doonaa, inay meeshooda degganaadaan oo ayan mar dambe dhaqdhaqaaqin, ama
    ayan ilmaha sharku mar dambe dhibin sidii markii hore,
  lat-VUC: 'Et dedi locum populo meo Israël: plantabitur, et habitabit in eo, et ultra
    non commovebitur: nec filii iniquitatis atterent eos, sicut a principio,'
  eng-ASVBT: And I will appoint a place for my people Israel, and will plant them,
    that they may dwell in their own place, and be moved no more; neither shall the
    children of wickedness waste them anymore, as at the first,
  ita-1885: Ed anche costituirò un luogo al mio popolo Israele, e lo pianterò, ed
    egli abiterà in casa sua, e non sarà più agitato, e gl'iniqui non continueranno
    più a consumarlo, come da prima;
  eng-LXXUP: And I will appoint a place for my people Israel, and I will plant him,
    and he shall dwell by himself, and shall no longer be anxious; and the son of
    iniquity shall no longer afflict him, as at the beginning,
  eng-ULB: I will appoint a place for my people Israel and will plant them there,
    so that they may live in their own place and be troubled no more. No longer will
    wicked people oppress them, as they did before,
  spa-VBL: Elegiré un lugar para mi pueblo Israel. Allí los asentaré y ya no serán
    molestados. Los malvados no los perseguirán como antes,
  fra-_FOB: Or, j'établirai un lieu à mon peuple d'Israël, et je le planterai; il
    habitera chez lui, et ne sera plus agité; les enfants d'iniquité ne le consumeront
    plus, comme auparavant,
  mal-mal: ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന് ഒരു സ്ഥലം കല്പിച്ചുകൊടുക്കയും അവർ ആ സ്ഥലത്തു
    താമസിച്ച് അവിടെനിന്ന് ഇളകാതെ അവരെ നടുകയും ചെയ്യും; പണ്ടത്തെപ്പോലെയും എന്റെ ജനമായ
    യിസ്രായേലിന് ഞാൻ ന്യായാധിപന്മാരെ കല്പിച്ചാക്കിയ കാലത്തെപ്പോലെയും ഇനി ദുഷ്ടന്മാർ
    അവരെ നശിപ്പിക്കുകയില്ല.
  urd-GVR: Aur maiṅ apnī qaum Isrāīl ke lie ek watan muhaiyā karūṅga, paude kī tarah
    unheṅ yoṅ lagā dūṅgā ki wuh jaṛ pakaṛ kar mahfūz raheṅge aur kabhī bechain nahīṅ
    hoṅge. Bedīn qaumeṅ unheṅ us tarah nahīṅ dabāeṅgī jis tarah māzī meṅ kiyā kartī
    thīṅ,
  suz-BL: गो आं मुर इस्राएली आन कली रागी का योव़नुङ। मिनु गो मेको आन कली मेकेर बाक्‍पाइक्‍नुङमी।
    मिनु मेको आन रागीम बाक्‍नीम। मुल रे मेको आन कली श्‍येत गेबपुकी सुइम श्‍येत मगेनीम।
  ita-1927: ho assegnato un posto ad Israele, mio popolo, e ve l’ho piantato perché
    abiti in casa sua e non sia più agitato, né seguitino gl’iniqui a farne scempio
    come prima,
  ckb-ckb: شوێنێکیش بۆ ئیسرائیلی گەلەکەم دیاری دەکەم و دەیچێنم و لە جێی خۆی نیشتەجێی
    دەکەم، ئیتر وەک پێشوو بێزار ناکرێن و خەڵکانی ناڕەوا نایانچەوسێننەوە،
  eng-BBE: And I will make a resting-place for my people Israel, planting them there,
    so that they may be in the place which is theirs and never again be moved; and
    never again will they be made waste by evil men, as they were at first,
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಒಂದು ಸ್ಥಳವನ್ನು ಏರ್ಪಡಿಸಿ, ಅವರು ಇನ್ನು
    ಮೇಲೆ ಯಾವ ಭಯವೂ ಇಲ್ಲದೆ ಸ್ವಸ್ಥಳದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಹಾಗೆ ಅವರನ್ನು ನೆಲೆಗೊಳಿಸುವೆನು.
  tam-2017: நான் என்னுடைய மக்களாகிய இஸ்ரவேலுக்கு ஒரு இடத்தையும் ஏற்படுத்தி, அவர்கள்
    தங்களுடைய இடத்திலே குடியிருக்கவும், இனி அவர்கள் அலையாமலும், முன்போலவும், நான்
    என்னுடைய மக்களாகிய இஸ்ரவேலின்மேல் நியாயாதிபதிகளைக் கட்டளையிட்ட நாள்முதல் நடந்ததுபோலவும்,
    துன்மார்க்கமான மக்களால் இனி சிறுமைப்படாமலும் இருக்கவும் அவர்களை நியமித்தேன்.
  spa-RV-1909: 'Asimismo he dispuesto lugar á mi pueblo Israel, y lo he plantado para
    que habite por sí, y que no sea más conmovido: ni los hijos de iniquidad lo consumirán
    más, como antes,'
  ron-BTF: De asemenea voi rândui un loc pentru poporul meu Israel și îi voi sădi
    și vor locui în locul lor și nu vor mai fi mutați; nici copiii stricăciunii nu
    îi vor mai risipi, ca la început,
  eng-WEBP: I will appoint a place for my people Israel, and will plant them, that
    they may dwell in their own place, and be moved no more. The children of wickedness
    will not waste them any more, as at the first,
  eng-FBV: I will choose a place for my people Israel. I will settle them there and
    they won't be disturbed anymore. Evil people won't persecute them as they used
    to,
  nld-1939: Ik zal een plek vaststellen voor Israël, mijn volk, waar het wortel kan
    schieten en waar het kan wonen, zonder ooit meer te worden opgeschrikt of door
    booswichten te worden verdrukt, zoals in vroegere tijden,
  nch-BL: Nojquiya nijcualtalijtoc se tali para israelitame campa itztose temachme
    huan campa sequinoc amo huelise quincuatotonise. Nopa tali elis iniaxca huan ayecmo
    quintaijyohuiltise fiero tacame quej quinchihuiliyayaj achtohuiya
  vie-1934: Ta sẽ sắm sẵn một chốn ở cho dân Y-sơ-ra-ên ta, vun trồng chúng để chúng
    ở nơi mình, sẽ không còn bị khuấy rối, con loài ác sẽ chẳng làm bại hoại chúng
    như khi trước nữa,
