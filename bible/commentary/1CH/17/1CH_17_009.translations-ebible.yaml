  ibo-ibo: Aga m ahọpụta otu ebe nʼihi ndị m Izrel, kụkwa ha dịka osisi ka ha biri
    nʼebe obibi nke aka ha, ka ha ghara ị bụkwa ndị a na-esogbu ọzọ. Ndị ajọ mmadụ
    agaghị emegbukwa ha dịka ha mere na mbụ,
  ory-ory: ଆଉ ଆମ୍ଭେ ଆପଣା ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଗୋଟିଏ ସ୍ଥାନ ନିରୂପଣ କରି ସେମାନଙ୍କୁ
    ରୋପଣ କରିବା; ତହିଁରେ ସେମାନେ ଆପଣାମାନଙ୍କ ସେହି ସ୍ଥାନରେ ବାସ କରି ଆଉ ଚାଳିତ ନୋହିବେ; କିଅବା
    ଯେପରି ପୂର୍ବକାଳରେ ଓ ଯେ ସମୟାବଧି
  chk-chk: Üpwe filätä eu leni fän iten nei aramasen Israel, üpwe fotukiretiu ikenan
