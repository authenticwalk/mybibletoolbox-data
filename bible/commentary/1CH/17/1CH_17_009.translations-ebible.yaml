  haw-1868: Na'u hoi e hoike aku i wahi no ko'u poe kanaka no ka Iseraela, a e kanu
    iho no au ia lakou, a e noho iho lakou ma ko lakou wahi, aole e nee hou aku lakou;
    aole hoi e hoopoino hou mai ka poe keiki na ka hewa ia lakou, e like mamua,
  arb-NAV: وَخَصَّصْتُ لِشَعْبِي إِسْرَائِيلَ أَرْضاً يَسْتَقِرُّ فِيهَا، فَاسْتَوْطَنَهَا
    لَا يَتَزَحْزَحُ مِنْهَا، وَلَمْ يَكُنْ فِي وُسْعِ أَبْنَاءِ الإِثْمِ اضْطِهَادُهُ
