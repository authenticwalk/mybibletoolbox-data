verse: 1CH.017.005
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെ ഈജിപ്റ്റിൽനിന്നു വിടുവിച്ചുകൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെ ഒരു
    ആലയത്തിലും വസിച്ചിട്ടില്ല. ഞാൻ ഒരു കൂടാരസ്ഥലത്തുനിന്നും മറ്റൊന്നിലേക്കും ഒരു വാസസ്ഥലത്തുനിന്നും
    മറ്റൊരിടത്തേക്കും മാറിക്കൊണ്ടിരുന്നു.
  deu-TKW: Habe ich doch in keinem Hause gewohnt seit der Zeit, da ich die Israeliten
    herführte, bis zum heutigen Tage - vielmehr wanderte ich in einer Zeltwohnung
    umher.
  lin-lin: Banda mokolo oyo nabimisaki Isalaele na Ejipito kino lelo, natikali nanu
    kovanda na ndako moko te ; nazalaki kaka kati na Mongombo, longwa na esika songolo
    kino na esika pakala.
  eng-LSV: For I have not dwelt in a house from the day that I brought up Israel until
    this day, and I am [going] from tent to tent, and from the Dwelling Place.
  eng-GNV: For I haue dwelt in no house, since the day that I brought out the childre
    of Israel vnto this daye, but I haue bene from tent to tent, and from habitation
    to habitation.
  eng-WEBSTER: For I have not dwelt in a house since the day that I brought up Israel
    to this day; but have gone from tent to tent, and from one tabernacle to another
    .
  nhw-BL: Hasta huejcajya quema niquinquixti israelitame ipan tlali Egipto huan hasta
    ama, amo quema niitztoc ipan se cali o se tiopamitl. Nochipa niitztinemiyaya ipan
    se yoyon cali o seyoc catli quihuicayayaj tlen se lugar hasta seyoc.
  swh-ONEN: Mimi sijakaa ndani ya nyumba tangu siku ile niliyowatoa Israeli kutoka
    Misri mpaka leo. Nimehama kutoka hema moja hadi jingine na kutoka mahali pamoja
    hadi pengine.
  bba-bba: Domi nɑ ǹ sinɑre diru ɡɑru sɔɔ sɑɑ mìn di nɑ kɑ Isirelibɑ yɑrɑmɑ Eɡibitin
    di sere n kɑ kuɑ ɡisɔ. Adɑmɑ nɑ rɑ n wɑ̃ɑwɑ kuu bekuruɡirɔ kpɑ bɑ n kɑ mɑn bɔsu.
  eng-KJVCPB: for I have not dwelt in a house since the day that I brought up Israel
    unto this day; but have gone from tent to tent, and from one tabernacle to another.
  luo-luo: Pok adak e ot chakre ndalo mane agolo jo-Israel e piny Misri nyaka kawuono.
    Asebedo kawuotho e kuonde mogurie hema ka adar e kuonde dak mopogore.
  meu-meu: Badina be ruma ta ai asina noho, Israel na hakaua isi dinana amo ema bona
    ina dina, a kalaga ta amo ela bona kalaga ta, bona noho gabuna ta ela bona noho
    gabuna ta, vada na noho eva-eva.
  npi-ULB: किनकि इस्राएललाई मिश्रदेशबाट ल्‍याएको दिनदेखि यता आजको दिनसम्‍म म कहिल्‍यै
    घरमा बसेको छैनँ । बरू, विभिन्‍न ठाउँमा पवित्र पालसम्‍म म बस्‍दैआएको छु ।
  yor-yor: Èmi kò tí ì gbé nínú ilé láti ọjọ́ tí mo ti mú Israẹli jáde wá láti Ejibiti
    títí di òní yìí. Èmi ń lọ láti àgọ́ dé àgọ́ àti láti ibùgbé dé ibùgbé.
  pes-OPCB: زیرا من هرگز در ساختمانی ساکن نبوده‌ام. از آن زمان که بنی‌اسرائیل را از
    مصر بیرون آوردم تا به امروز خانهٔ من یک خیمه بوده است و از جایی به جای دیگر در
    حرکت بوده‌ام.
  tgl-ULB: Sapagkat hindi ako tumira sa isang bahay mula sa araw na dinala ko ang
    Israel hanggang sa kasalukuyang araw na ito. Sa halip, ako ay naninirahan sa isang
    tolda, isang tabernakulo, sa iba't ibang lugar.
  hui-hui: I̱ anda timbuniha nahaga kogoni. Bamba Isaraele wali agali Iyibi dindiha
    howa haru tagira pirugongi howabi maruha pu íbu bialubi i̱ balai andaha dege haga
    harugoni ko.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ ထုတ်​ဆောင်​လာ​ချိန်​မှ​အ​စ​ပြု​၍
    ငါ​သည်​အ​ဘယ် အ​ခါ​မျှ​ဗိ​မာန်​တော်​တွင်​မ​ကျိန်း​မ​ဝပ်​ခဲ့။ တဲ တော်​များ​တွင်​သာ​လျှင်​ကျိန်း​ဝပ်​၍
    တစ်​နေ​ရာ မှ​တစ်​နေ​ရာ​သို့​ပြောင်း​ရွှေ့​ခဲ့​၏။-
  bod-N: གང་ལ་ཞེ་ན། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་ཁྲིད་འོངས་པའི་ཉིན་ནས་དེ་རིང་བར་དུ་བདག་ནི་མཆོད་ཁང་དུ་གནས་མ་མྱོང་སྟེ།
    བདག་ནི་གུར་མཆོག་གཅིག་ནས་གུར་མཆོག་གཞན་ཞིག་ལ་སྤར་ནས་གནས་པ་ཡིན།
  sna-sna: Handina kumbogara mumba kubvira zuva randakaburitsa Israeri kubva muIjipiti
    kusvikira zuva ranhasi. Ndaifamba kubva mutende ndichienda mune rimwe, kubva pane
    imwe nzvimbo yokugara ndichienda pane imwe.
  spa-BLM: porque no he vivido en una casa desde el día en que hice surgir a Israel
    hasta hoy, sino que he ido de tienda en tienda, y de tienda en tienda.
  cac-cac: Yictax vic'annaquelta eb' e mam eyicham d'a Egipto masanto ticnaic, manta
    b'aj tzin cajnaj d'a yol junoc pat, palta to an̈ej d'a yoltac mantiado ix in ajeq'ui.
  swh-ULB: Kwa kuwa sijaishi katika nyumba toka ile siku niliyo ileta Israeli hadi
    leo. Badala yake, nimeishi ndani ya hema, hema la kukusanyikia, sehemu mbali mbali.
  bel-bel: бо Я ня жыў у доме з таго дня, як вывеў сыноў Ізраіля, і да сёньня, а хадзіў
    са скініі ў скінію з жытла ў жытло.
  deu-ELBBK: denn ich habe nicht in einem Haus gewohnt von dem Tag an, da ich Israel
    heraufgeführt habe, bis auf diesen Tag; sondern ich wanderte von Zelt zu Zelt
    und von Wohnungzu Wohnung.
  mbb-OT: Wazè e pa mekeubpà te valey he zutun a ed-ezapa is Megbevayà puun pa te
    timpu te kebpeǥewasa ku te menge Israilihanen puun te Ehipto taman guntaan. Nekehalinhalin
    ad is diyà ed-ubpà te tulda.
  mal-2015: ഞാൻ യിസ്രായേലിനെ കൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ ഒരു ആലയത്തിൽ വാസം
    ചെയ്യാതെ കൂടാരത്തിൽനിന്നു കൂടരത്തിലേക്കും നിവാസത്തിൽനിന്നു നിവാസത്തിലേക്കും സഞ്ചരിച്ചു.
  rmc-rmc: Se me na bešavas andro kher akorestar, kanastar iľom le Izraeliten avri
    andral o Egipt, dži adadžives, ale somas andro stanos, a phiravas tumenca than
    thanestar.
  pes-OPV: زيرا از روزي که بني اسرائيل را بيرون آوردم تا امروز در خانه ساکن نشده ام
    بلکه از خيمه به خيمه و مسکن به مسکن گردش کرده ام .
  ron-1924: Кэч Еу н-ам локуит ынтр-о касэ дин зиуа кынд ам скос пе Исраел дин Еӂипт
    пынэ ын зиуа де азь, чи ам мерс дин корт ын корт ши дин локаш ын локаш.
  ben-OBCV: যেদিন আমি ইস্রায়েলকে মিশর থেকে বের করে নিয়ে এসেছিলাম, সেদিন থেকে শুরু
    করে আজ পর্যন্ত আমি কোনো বাড়িতে বসবাস করিনি। আমি এক তাঁবু থেকে অন্য তাঁবুতে, এক
    বাসস্থান থেকে অন্য বাসস্থানে ঘুরে বেড়িয়েছি।
  som-som: waayo, guri ma degin ilaa maalintii aan reer binu Israa'iil soo bixiyey
    iyo tan iyo maantadan, laakiinse teendhaba teendho kalaan uga bixi jiray oo taambuugna
    mid kalaan uga bixi jiray.
  lat-VUC: 'Neque enim mansi in domo ex eo tempore quo eduxi Israël usque ad diem
    hanc: sed fui semper mutans loca tabernaculi, et in tentorio'
  eng-ASVBT: for I have not dwelt in a house since the day that I brought up Israel,
    unto this day, but have gone from tent to tent, and from one tabernacle to another.
  ita-1885: Conciossiachè io non sia abitato in casa alcuna, dal dì ch'io trassi Israele
    fuor di Egitto, fino a questo giorno; anzi sono stato di tabernacolo in tabernacolo,
    e di padiglione in padiglione.
  eng-LXXUP: For I have not dwelt in a house from the day that I brought up Israel
    until this day, but I have been in a tabernacle and a tent,
  eng-ULB: For I have not lived in a house from the day that I brought up Israel to
    this present day. Instead, I have been living in a tent, a tabernacle, in various
    places.
  spa-VBL: No he vivido en una casa desde que saqué a Israel de Egipto hasta ahora.
    He vivido en tiendas, moviéndome de un lugar a otro.
  fra-_FOB: Car je n'ai point habité dans une maison, depuis le jour où j'ai fait
    monter Israël hors d'Égypte, jusqu'à ce jour; mais j'ai été de tabernacle en tabernacle,
    et de demeure en demeure.
  mal-mal: ഞാൻ യിസ്രായേലിനെ കൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ ഒരു ആലയത്തിൽ വാസം ചെയ്യാതെ
    ഒരു കൂടാരത്തിൽനിന്ന് മറ്റൊരു കൂടരത്തിലേക്കും, ഒരു സമാഗമനകൂടാരത്തിൽ നിന്ന് മറ്റൊന്നിലേക്കും
    സഞ്ചരിച്ചു.
  urd-GVR: Āj tak maiṅ kisī makān meṅ nahīṅ rahā. Jab se maiṅ Isrāīliyoṅ ko Misr se
    nikāl lāyā us waqt se maiṅ ḳhaime meṅ rah kar jagah bajagah phirtā rahā hūṅ.
  suz-BL: इस्राएली आन कली इजीप्‍त रे ग्रुंइशा एक चाक्‍शो नाक्‍त रे मुल सम्‍म गो गेनायो
    खिंम मबाक्‍ङ। गो ताम्‍बुम, आं बाक्‍तीकेम बाक्‍शो बाक्‍ती।
  ita-1927: poiché io non ho abitato in una casa, dal giorno che trassi Israele dall’Egitto,
    fino al dì d’oggi; ma sono andato di tenda in tenda, di dimora in dimora.
  ckb-ckb: لەو ڕۆژەوەی کە ئیسرائیلم لە میسر دەرهێناوە هەتا ئەمڕۆ لە ماڵدا نیشتەجێ
    نەبووم، بەڵکو لە شوێنێکەوە بۆ شوێنێکی دیکە چووم، هەر لەنێو چادری پەرستندا بووم.
  eng-BBE: For from the day when I took Israel up, till this day, I have had no house,
    but have gone from tent to tent, and from living-place to living-place.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಈಜಿಪ್ಟಿನಿಂದ ಇಸ್ರಾಯೇಲರನ್ನು ಬರಮಾಡಿದ ದಿವಸ ಮೊದಲುಗೊಂಡು, ಇಂದಿನವರೆಗೂ
    ಆಲಯದಲ್ಲಿ ವಾಸಮಾಡದೆ ಒಂದು ಗುಡಾರದ ಸ್ಥಳದಿಂದ ಇನ್ನೊಂದು ಗುಡಾರದ ಸ್ಥಳಕ್ಕೂ, ಒಂದು ತಂಗುವ ಸ್ಥಳದಿಂದ
    ಇನ್ನೊಂದು ತಂಗುವ ಸ್ಥಳಕ್ಕೂ ಹೋಗುತ್ತಿದ್ದೆನು.
  tam-2017: நான் இஸ்ரவேலை வரச்செய்த நாள்முதல் இந்த நாள்வரை நான் ஒரு ஆலயத்திலே வாழாமல்,
    ஒரு கூடாரத்திலிருந்து மறு கூடாரத்திற்கும், ஒரு தங்குமிடத்திலிருந்து மற்றொரு தங்குமிடத்திற்கும்
    போனேன்.
  spa-RV-1909: Porque no he habitado en casa alguna desde el día que saqué á los hijos
    de Israel hasta hoy; antes estuve de tienda en tienda, y de tabernáculo en tabernáculo.
  ron-BTF: Fiindcă nu am locuit într-o casă din ziua în care am scos pe Israel până
    în această zi; ci am mers din cort în cort și dintr-un tabernacol în altul.
  eng-WEBP: for I have not lived in a house since the day that I brought up Israel
    to this day, but have gone from tent to tent, and from one tent to another.
  eng-FBV: I have not lived in a house from the time I led Israel out of Egypt until
    now. I have lived in tents, moving from place to place.
  nld-1939: Ik heb toch nimmer in een huis gewoond van de dag af, dat Ik Israël uit
    Egypte voerde, tot de dag van heden, maar Ik ben rondgetrokken in een tent en
    tabernakel.
  nch-BL: Hasta huejcajquiya quema niquinquixti israelitame ipan tali Egipto huan
    hasta ama, amo quema niitztoc ipan se cali o se tiopamit. Nochipa niitztinemiyaya
    ipan se yoyon cali o seyoc cati quihuicayayaj ten se lugar hasta seyoc.
  vie-1934: vì từ khi ta dẫn Y-sơ-ra-ên lên khỏi Ê-díp-tô cho đến ngày nay, ta không
    ở trong đền nào hết; nhưng ta ở từ trại nầy đến trại kia, từ nhà tạm nầy đến nhà
    tạm nọ.
  hin-CV: क्योंकि इस्राएल के निकाले जाने से लेकर अब तक मैं भवन में नहीं रहा हूं. मैं
    एक तंबू से दूसरे तंबू में और एक निवास से दूसरे में रहता आया हूं.
  spa-BES: Porque desde el día en que saqué a Israel, hasta hoy no he tenido casa,
    sino que he ido de tienda en tienda, y de lugar en lugar.
  tdx-tdx: mboe lia’e tsy nimoneñe añ’anjomba iraho sikal’ amy andro nampionjoneko
    Israeley ampara’ henane, fe boak’an-kivoho mb’an-kivoho vaho boak’ ami’ty kibohotse
    mb’ ami’ty ila’e.
  tha-KJV: เพราะเราไม่เคยอยู่ในนิเวศนับแต่​วันที่​เราพาอิสราเอลขึ้นมาจนกระทั่งวันนี้
    แต่​เราได้ไปจากเต็นท์​นี้​ถึงเต็นท์​โน้น และจากพลับพลาแห่งนี้ถึงแห่งโน้น
  por-BR-2018: Porque não habitei em casa alguma desde o dia que tirei a os filhos
    de Israel até hoje; antes estive de tenda em tenda, e de tabernáculo em tabernáculo.
  deu-ELO: denn ich habe nicht in einem Hause gewohnt von dem Tage an, da ich Israel
    heraufgeführt habe, bis auf diesen Tag; sondern ich wanderte von Zelt zu Zelt
    und von Wohnung zu Wohnung.
  eng-WYC-2018: certainly I have not dwelled in an house, from that time in which
    I led Israel out of the land of Egypt till to this day, but ever[more] I have
    changed places of the tabernacle, and have dwelled in a tent with all Israel.
    (truly I have not lived in a House, from that time in which I led Israel out of
    the land of Egypt unto this day, but always I have gone from place to place, and
    have lived in a tabernacle, yea, a tent, like all Israel.)
  epo-epo: ĉar Mi ne loĝis en domo de post tiu tago, kiam Mi elkondukis Izraelon,
    ĝis la nuna tempo; sed Mi estis nur en tabernaklo kaj en tendo.
  uig-PIN: Qünki mǝn Israillarni baxlap qiⱪⱪan kündin tartip bügüngǝ ⱪǝdǝr bir ɵydǝ
    turup baⱪmiƣanmǝn, pǝⱪǝt bu qedirdin u qedirƣa, bir qedirgaⱨdin baxⱪa birigǝ yɵtkilip
    yürdüm, halas.
  beo-beo: Na da Isala:ili fi dunu Idibidi sogea esalu amo gaga:lalu amogainini wali,
    Na da Debolo Diasu ganodini hame esalu. Be na da abula diasu ganodini fawane esalu.
  tpi-OTNT: Mi no save stap long bikpela haus. Nogat. Long taim mi bin kisim bek ol
    Israel long Isip na bringim ol i kam, mi stap long haus sel tasol. Na olgeta hap
    mi go i kam, mi save stap long ol haus sel tasol.
  hau-SA: Ban taɓa zama a gida daga ranar da na fito da Isra’ila daga Masar ba har
    wa yau. Na yi ta yawo daga gefen da aka kafa tenti zuwa wani, daga wannan wuri
    zuwa wancan.
  uig-LAT: Chünki men Israillarni bashlap chiqqan kündin tartip bügün’ge qeder bir
    öyde turup baqmighanmen, peqet bu chédirdin u chédirgha, bir chédirgahdin bashqa
    birige yötkilip yürdüm, xalas.
  nde-nde: Angikahlali endlini kusukela mhla ngakhulula abako-Israyeli eGibhithe kuze
    kube lamuhla. Sengibhode ngisuka kulelithente ngaya kuleliyana, ngisuka endaweni
    ethile yokuhlala ngisiya kweyinye.
  ton-ton: He kuo ʻikai te u nofo ʻi ha fale talu mei he ʻaho naʻaku ʻomi ai ʻa ʻIsileli
    ʻo aʻu mai ki he ʻaho ni; ka kuo u feʻaluʻaki ʻi he ngaahi fale fehikitaki, pea
    mo e fale fakaʻāunofo.
  ces-1613: Poněvadž jsem nebydlil v žádném domě od toho dne, jakž jsem vyvedl syny
    Izraelské, až do dne tohoto, ale procházel jsem se z stánku do stánku, také i
    vně kromě příbytku.
  eng-WMB: for I have not lived in a house since the day that I brought up Israel
    to this day, but have gone from tent to tent, and from one tent to another.
  tam-TCV: நான் இஸ்ரயேலரை எகிப்திலிருந்து அழைத்துவந்த நாளிலிருந்து, இன்றுவரை ஒரு வீட்டில்
    குடியிருக்கவில்லை. நான் ஒரு கூடாரத்திலிருந்து இன்னொரு கூடாரத்திலும், ஒரு இருப்பிடத்திலிருந்து
    இன்னொரு இருப்பிடத்திலுமாக மாறிமாறி வசித்தேன்.
  ceb-ULB: Kay wala ako nagpuyo sa puluy-anan sukad sa panahon nga niabot ako sa Israel
    hangtod niining mga adlawa. Hinuon, nagpuyo ako sa tolda, sa tabernakulo, sa nagkalainlaing
    mga dapit.
  pol-UBG: Nie mieszkałem bowiem w żadnym domu od dnia, w którym wyprowadziłem synów
    Izraela, aż do dziś, ale przechodziłem z namiotu do namiotu i z przybytku do przybytku.
  urd-GVU: آج تک مَیں کسی مکان میں نہیں رہا۔ جب سے مَیں اسرائیلیوں کو مصر سے نکال
    لایا اُس وقت سے مَیں خیمے میں رہ کر جگہ بہ جگہ پھرتا رہا ہوں۔
  deu-1912: Denn ich habe in keinem Hause gewohnt von dem Tage an, da ich die Kinder
    Israel ausführte, bis auf diesen Tag; sondern bin gewesen, wo die Hütte gewesen
    ist und die Wohnung.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಐಗುಪ್ತದೇಶದಿಂದ ಬರಮಾಡಿದಂದಿನಿಂದ ಇಂದಿನ ವರೆಗೂ ಮನೆಯಲ್ಲಿ ವಾಸಮಾಡಲಿಲ್ಲ.
    ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಾ ಇದ್ದೆನು.
  yap-yap: Ka nap’an ni gu ayuweg e girdi’ nu Israel u pa’ yu Egypt nge mada’ ko chiney
    ma dariy bangiyal’ ni kug par u lan ba tempel; gubin ngiyal’ ni gu ma par u lan
    e pi tent ma gu mayan u bang nga bang.
  hlt-MCSB: Israel ka khuen khohnin lamloh tahae khohnin hil he im khuiah ka om hlan.
    Tedae dap khat lamloh dap khat neh dungtlungim ah ni ka om.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ጊብፄ ዓጮ ዓይላታፓ ታኣኒ ኬሴስካፓ ሃኖ ሄላንዳኣና ታኣኒ ማኣሪዳ ናንጊ ቤቂባኣሴ፤ ቢያ ዎዴ ታኣኒ
    ዓፒላና ማዦና ማኣሪዳ ማዒ ፔቴ ቤዛፓ ሜሌ ቤሲ ሃንቲ ሃንቲ ናንጌኔ፤
  twi-ASANTE: Ɛfiri ɛberɛ a mede Israelfoɔ firii Misraim bɛsi ɛnnɛ, mentenaa asɔredan
    mu da. Daa, mete ntomadan mu na wɔde di atutena.
  eng-WEBU: for I have not lived in a house since the day that I brought up Israel
    to this day, but have gone from tent to tent, and from one tent to another.
  wal-wal: Aissi giikko, taani Israa7eelata Gibxxeppe kessido gallassaappe doommada
    hachchi gakkanaashin, keettan de7abeikke; taani dunkkaaniyaappe dunkkaaniyau,
    qassi issi sohuwaappe hara sohuwau yuuyada de7aas.
  spa-PDDPT: Porque no moré en alguna casa desde el día cuando saqué a los hijos de
    Israel hasta hoy, sino estuve de tienda en tienda, y de Tabernáculo en Tabernáculo.
  gun-gun: Mba'eta neĩ peteĩve oo py ma voi xee naĩ teri Israel kuery Egito gui arupa
    guive aỹ peve. Ha'e rami 'rãgue py oo'i py rive aiko va'e, xembojerovia aty py
    ae mamo rã oĩa rupi rei.
  ilo-ULB: Ta saanak a nagnaed iti maysa a balay manipud iti aldaw nga impanawko ti
    Israel idiay Egipto agingga iti agdama nga aldaw. Ngem ketdi, nagnanaedak iti
    tolda, iti maysa a tabernakulo, kadagiti naduma-duma a luglugar.
  kpg-kpg: Mai i di laangi dela ne laha mai Au digau Israel gi daha mo Egypt, gaa dae mai
    gi dangi nei, Au hagalee nogo noho i lodo di hale daumaha, Au nogo heehee hua
    mo di nohonoho i lodo di hale laa.
  uig-ARA: چۈنكى مەن ئىسرائىللارنى باشلاپ چىققان كۈندىن تارتىپ بۈگۈنگە قەدەر بىر ئۆيدە
    تۇرۇپ باقمىغانمەن، پەقەت بۇ چېدىردىن ئۇ چېدىرغا، بىر چېدىرگاھدىن باشقا بىرىگە
    يۆتكىلىپ يۈردۈم، خالاس.
  sus-sus: Kabi n Isirayila ramini Misira bɔxi kui han to, n na kiri banxi nan kui.
    Banxi gbɛtɛ yo mu nu na n yi ra.
  pon-2006: Sang ni ahnsou me I kapitala mehn Israel sang Isip leledo rahnwet I sohte
    kin kousoan nan tehnpas; I kin kousoan nan impwal ahnsou koaros oh kin keseusang
    ehu wasa keseulahng ehu wasa.
  ksd-ksd: Pa iau ga ti ki boko tai ta pal papa nam ra bung iau ga agure vairop vue
    Israel, ma i tuk tar gori; iau ga vana kan tika na pal na mal tar tai ta ra tikai,
    ma kan tika na pal tar tai ta ra tikai.
  tur-YTC: Çünkü İsrael'i çıkardığım günden bu güne dek bir evde yaşamadım, çadırdan
    çadıra, bir çadırdan öbürüne dolaştım.
  grc-BRENT: Ὅτι οὐ κατῴκησα ἐν οἴκῳ ἀπὸ τῆς ἡμέρας ἧς ἀνήγαγον τὸν Ἰσραὴλ ἕως τῆς
    ἡμέρας ταύτης,
  ind-AYT: Aku tidak pernah tinggal dalam rumah sejak menuntun orang Israel keluar
    dari Mesir sampai hari ini. Aku berpindah dari tenda ke tenda, dari satu tempat
    tinggal ke tempat tinggal yang lain.
  nya-nya: Ine sindinakhalepo mʼnyumba kuyambira tsiku limene ndinatulutsa Israeli
    mʼdziko la Igupto mpaka lero lino. Ndakhala ndikuyenda kuchoka mʼtenti ina kupita
    mʼtenti ina, kuchoka malo ena kupita malo ena.
  hrv-hrv: Nisam nikad prebivao u kući otkako sam izveo Izraela iz Egipta pa do današnjega
    dana, nego sam išao od šatora do šatora i od prebivališta do prebivališta.
  mps-mps: ‘Ena te genuai bede bidibeo. Menio. Eno te Israel dabe te Isipde ma selama
    odasa asali sogo, ena te sel ugwa bede naga bidali. Te tigidali badu ena peyu
    asu yali, ena te sel ugwa bede naga bidai dao.
  tpi-tpi: Mi no save stap long bikpela haus. Nogat. Long taim mi bin kisim bek ol
    Israel long Isip na bringim ol i kam, mi stap long haus sel tasol. Na olgeta hap
    mi go i kam, mi save stap long ol haus sel tasol.
  dan-1931: Jeg har jo ikke haft noget Hus at bo i, siden den Dag jeg førte Israelitterne
    op, men vandrede med, boende i et Telt.
  vie-OVCB: Vì từ khi Ta đem Ít-ra-ên ra khỏi Ai Cập đến ngày nay, Ta không ngự trong
    đền thờ nào cả. Ta đi từ trại này qua trại khác, từ đền tạm nọ tới đền tạm kia.
  guj-2017: કેમ કે હું ઇઝરાયલને કાઢી લાવ્યો તે દિવસથી તે આજ સુધી હું ભક્તિસ્થાનમાં
    રહ્યો નથી. પણ એક તંબુથી તે બીજા તંબુમાં તથા એક મંડપથી તે બીજા મંડપમાં ફરતો રહ્યો
    છું.
  pon-2006A: Sang ni ahnsou me I kapitala mehn Israel sang Isip leledo rahnwet I sohte
    kin kousoan nan tehnpas; I kin kousoan nan impwal ahnsou koaros oh kin keseusang
    ehu wasa keseulahng ehu wasa.
  por-BRBSL: pois não vivo em uma casa desde o dia em que criei Israel até hoje, mas
    tenho ido de tenda em tenda, e de uma tenda para outra.
  cth-cth: Bangkongtetpawiteh, Isarelnaw Izip ram hoi ka tâcokhai hnin hoi atu totouh
    im dawk awm laipalah lukkarei rim hoi buet touh hoi buet touh ka kampuen teh ouk
    ka o.
  twi-twi: Efi bere a mede Israelfo fii Misraim besi nnɛ, mentenaa asɔredan mu da.
    Daa, mete ntamadan mu na wɔde di atutena.
  hlt-hlt: Israel ka khuen khohnin lamloh tahae khohnin hil he im khuiah ka om hlan.
    Tedae dap khat lamloh dap khat neh dungtlungim ah ni ka om.
  tbz-SIM: Nɛ̀ n dènnɛní dìì yiè Isidɑyɛɛribɛ Esibiti ɛì miɛkɛ n yí tɑ tɛcĩ́ɛ̃̀tɛ̀
    mɑtɛ̀ miɛkɛ nɛ̀ yíenní. N do bɛ̀ nɛínɛ̀, kɛ ɑ̃ mɛtɑummɛ̀ tou ndi.
  msy-2020: Kɨ dɨpenir ekiabar aven itir puvatɨ. Kɨ fomɨra Isipɨn kantrin aven Israelia
    inigha azenan iza ghua datɨrɨghɨn tu, kɨ tintinibar danganir avɨribar arua, Purirpenimɨn
    aven iti.
  dop-dop: Hɑtoo mɑ lǝsʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Icipiti tɑɑ, nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ, mɑ
    tɑ cɑɣɑtɑ kutuluɣu nɑkʋlɩ kʋ tɑɑ. Cokǝle tɑɑ kɛ́ mɑ wɛɛ nɑ mɑ́ lɑɣɑsǝɣɩ lonɑ.
  azb-azb: çünki İsraili çıxartdığım gündən bu günə qədər heç bir evdə yaşamadım,
    yalnız çadırdan çadıra, məskəndən məskənə gəzdim.
  eng-DBY: for I have not dwelt in a house since the day that I brought up Israel
    to this day; but I have been from tent to tent, and from [one] tabernacle [to
    another].
  hin-2017: क्योंकि जिस दिन से मैं इस्राएलियों को मिस्र से ले आया, आज के दिन तक मैं
    कभी घर में नहीं रहा; परन्तु एक तम्बू से दूसरे तम्बू को और एक निवास से दूसरे निवास
    को आया-जाया करता हूँ।
  eng-YLT: 'for I have not dwelt in a house from the day that I brought up Israel
    till this day, and I am from tent unto tent: and from the tabernacle,'
  eng-WYC-2017: certainly I have not dwelled in an house, from that time in which
    I led Israel out of the land of Egypt till to this day, but ever[more] I have
    changed places of the tabernacle, and have dwelled in a tent with all Israel.
  eng-WMBB: for I have not lived in a house since the day that I brought up Israel
    to this day, but have gone from tent to tent, and from one tent to another.
  urd-GVH: आज तक मैं किसी मकान में नहीं रहा। जब से मैं इसराईलियों को मिसर से निकाल
    लाया उस वक़्त से मैं ख़ैमे में रहकर जगह बजगह फिरता रहा हूँ।
  rug-rug: Podalae tu pa totoso sipu harupi Rau sari na tinoni pa Izipi kamoa kamahire,
    si lopu hite koa pa Zelepade si Rau, ba koa mo pa ipi sapu rizu pa keke vasina
    la pa keke vasina.
  gaz-gaz: Ani gaafan Israaʼelin Gibxii baasee jalqabee hamma harʼaatti mana keessa
    hin jiraanne. Ani dunkaana tokkoo irraa gara isa kaaniitti, iddoo bultii tokkoo
    irraa gara iddoo bultii isa kaaniitti darbaan ture.
  fra-LSG: Car je n’ai point habité dans une maison depuis le jour où j’ai fait monter
    Israël jusqu’à ce jour; mais j’ai été de tente en tente et de demeure en demeure.
  yal-yal: N yɛtɛɛn munma lu n batu banxi kui singen, xabu n na Isirayila kaane ramini
    lɔxɔni Misiran fari ma han to, koni n yi bubun nan kui yiren birin yi.
  haw-1868: 'No ka mea, aole au i noho iloko o ka hale maoli, mai ka manawa mai a''u
    i kai mai nei i ka Iseraela a hiki i keia manawa: aka, ua hele au mai kekahi halelole,
    a hiki i kekahi halelole, a mai kekahi halelewa a kekahi halelewa.'
  arb-NAV: فَأَنَا لَمْ أَسْكُنْ فِي بَيْتٍ مُنْذُ أَنْ أَخْرَجْتُ بَنِي إِسْرَائِيلَ
    إِلَى هَذَا الْيَوْمِ، بَلْ كُنْتُ أَنْتَقِلُ مِنْ خَيْمَةٍ إِلَى خَيْمَةٍ، وَمِنْ
    مَسْكَنٍ إِلَى مَسْكَنٍ.
  ewe-ewe: Tso esime meɖe Israel tso Egipte la, agbadɔwo ko me menɔna, meʋu tso agbadɔ
    ɖeka me yi bubu me va se ɖe egbe.
  eng-LEE: For I have not dwelt in a house since the day that I brought up Israel
    even until this day; but have been [moving] from tent to tent, and from [one]
    tabernacle [to another].
  asm-FB: কাৰণ মই ইস্ৰায়েলক উলিয়াই অনা দিনৰে পৰা আজিলৈকে কোনো ঘৰত বাস কৰা নাই। বৰঞ্চ
    এটা তম্বুত, এটা আবাসত আৰু বিভিন্ন ঠাইত বাস কৰি আছোঁ।
  sus-A: كَبِ ﭑ عِسِرَيِلَ رَ مِنِ مِسِرَ بْشِ كُي هَن تٌ، ﭑ نَ كِرِ بَنشِ نَن كُي.
    بَنشِ فبّتّ يٌ مُ نُ نَ ﭑ يِ رَ.
  fra-SBL: car je n'ai pas habité dans une maison depuis le jour où j'ai fait monter
    Israël jusqu'à ce jour, mais j'ai marché de tente en tente et de tente en tente.
  hbo-hbo: כִּ֣י לֹ֤א יָשַׁ֙בְתִּי֙ בְּבַ֔יִת מִן־הַיֹּ֗ום אֲשֶׁ֤ר הֶעֱלֵ֙יתִי֙ אֶת־יִשְׂרָאֵ֔ל
    עַ֖ד הַיֹּ֣ום הַזֶּ֑ה וָֽאֶהְיֶ֛ה מֵאֹ֥הֶל אֶל־אֹ֖הֶל וּמִמִּשְׁכָּֽן׃
  kik-kik: Niĩ ndirĩ ndatũũra nyũmba kuuma mũthenya ũrĩa ndaarutire andũ a Isiraeli
    kuuma bũrũri wa Misiri nginya ũmũthĩ. Ndũũraga hema-inĩ, thaamaga kuuma handũ
    hamwe ngathiĩ harĩa hangĩ, ngoima gĩikaro kĩmwe ngathiĩ kĩrĩa kĩngĩ.
  fra-NCL: Car je n’ai pas habité dans une maison, depuis le jour où j’ai fait monter
    Israël d’Égypte jusqu’à ce jour ; mais j’ai été de tente en tente et de demeure
    en demeure.
  cek-AK: Izip prae hoi Israel ka zaeh na ni hoi kamtong vaihni ni khoek to im ah
    ka om ai vop; toe kahni im maeto hoi maeto ah ka caeh moe, ohhaih ahmuen maeto
    hoi maeto bangah kang puen, tiah thuih, tiah thui paeh.
  cuk-cuk: An Israel-dulemar Egiptoʼgi-onosad-akale, emi-ibadsega, neg-sobaledgi an
    megdisulid. Unnila dordoneg-sobaledginbi an gudii daed, degi, anse-goled-neg-nabir-selegedginbi
    an gudii daed.
  uig-CYR: Чүнки мән Исраилларни башлап чиққан күндин тартип бүгүнгә қәдәр бир өйдә
    туруп бақмиғанмән, пәқәт бу чедирдин у чедирға, бир чедиргаһдин башқа биригә йөткилип
    жүрдүм, халас.
  tel-2017: ఇశ్రాయేలీయులను రప్పించిన రోజు నుంచి ఈ రోజు వరకూ నేను ఒక ఇంట్లో నివాసం
    చెయ్యకుండా, డేరాలో, ప్రత్యక్ష గుడారంలో నివాసం చేశాను.
  hat-BSA: paske Mwen pa t konn rete nan yon kay depi jou ke M te mennen Israël monte
    a, jis rive jodi a; men Mwen te ale soti de tant a tant e soti yon kote pou rete
    jis rive a yon lòt.
  kos-kos: Oe ke pacl se nga tuh molela mwet Israel liki inpoun mwet Egypt ah nwe
    misenge nga soenna muta in sie tempul. Pacl nukewa nga muta in lohm nuknuk ac
    mukuiwot mukuime, acn nu ke acn.
  hbo-WLC: כִּ֣י לֹ֤א יָשַׁ֙בְתִּי֙ בְּבַ֔יִת מִן־הַיּ֗וֹם אֲשֶׁ֤ר הֶעֱלֵ֙יתִי֙ אֶת־יִשְׂרָאֵ֔ל
    עַ֖ד הַיּ֣וֹם הַזֶּ֑ה וָֽאֶהְיֶ֛ה מֵאֹ֥הֶל אֶל־אֹ֖הֶל וּמִמִּשְׁכָּֽן׃
  ibo-ibo: nʼihi na ebibeghị m nʼụlọ site nʼụbọchị m si nʼIjipt kpọpụta Izrel ruo
    taa. Kama e sitela m nʼotu ọmụma ụlọ ikwu baa na nke ọzọ, sitekwa nʼotu ebe obibi
    gaa ebe nke ọzọ.
  ory-ory: କାରଣ ଆମ୍ଭେ ଇସ୍ରାଏଲକୁ ବାହାର କରି ଆଣିବା ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ କୌଣସି ଗୃହରେ
    ବାସ କରି ନାହୁଁ; ମାତ୍ର ଏ ତମ୍ବୁରୁ ସେ ତମ୍ବୁକୁ ଓ ଏକ ଆବାସରୁ ଅନ୍ୟ ଆବାସକୁ ଯାଇଅଛୁ।
  chk-chk: Pun üsap nom lon eu imwenfel seni ewe ränin üa emwenawu chon Israel seni
    Isip tori ikenai, nge üa chök saifetal fän eu imw mangaku seni eu leni tori eu
    leni.
  rop-rop: dumaji brom det taim weya aibin deigidawei ola Isreil pipul brom Ijip raidap
    tudei mi nomo bin jidan langa serramoni pleis. En nomeda weya detlot Isreil pipul
    bin oldei go, aibin oldei go garram olabat, en aibin oldei jidan insaid langa
    tent.
  ukr-1871: Бо я не жив в домі від того дня, як вивів синів Ізрайлевих, і до цього
    дня, а де була скриня, там був і пробуток мій.
  deu-1951: Denn ich habe in keinem Hause gewohnt von dem Tage an, als ich die Kinder
    Israel heraufführte, bis auf diesen Tag, sondern ich zog von Zelt zu Zelt und
    von Wohnung zu [Wohnung].
  eng-JPS: for I have not dwelt in a house since the day that I brought up Israel,
    unto this day; but have gone from tent to tent, and from one tabernacle to another.
  srp-1865: Kad nijesam nastavao u kuæi otkad izvedoh Izrailja do danas, nego sam
    išao od šatora do šatora i od naslona do naslona,
  lug-lug: Sibeeranga mu nnyumba kasookedde nzija Isirayiri mu Misiri, okutuusa ku
    lunaku lwa leero. Nvudde mu weema emu ne nzira mu ndala, ne nva mu kifo ekimu
    ne nzira mu kirala.
  heb-heb: כי לא ישבתי בבית מן היום אשר העליתי את ישראל עד היום הזה ואהיה מאהל אל
    אהל וממשכן׃
  ben-IRV: মিশর দেশ থেকে ইস্রায়েলীয়দের বের করে আনবার দিন থেকে আজ পর্যন্ত আমি কোনো
    ঘরে বাস করিনি। এক তাঁবু থেকে অন্য তাঁবুতে, এক বাসস্থান থেকে অন্য বাসস্থানে গিয়েছি।
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਹਾਂ, ਅੱਜ ਤੱਕ
    ਕਿਸੇ ਭਵਨ ਵਿੱਚ ਨਹੀਂ ਰਿਹਾ, ਸਗੋਂ ਤੰਬੂ ਤੋਂ ਤੰਬੂ ਅਤੇ ਡੇਰੇ ਤੋਂ ਡੇਰੇ ਵਿੱਚ ਫਿਰਦਾ ਰਿਹਾ
    ਹਾਂ।
  mya-JVB: ဣသရေလ အမျိုးကို အဲဂုတ္တုပြည်မှ နှုတ်ဆောင် သော နေ့ ကစ၍ ယနေ့ တိုင်အောင် အိမ်
    နှင့်ငါမ နေ။ တဲ တခုမှ တခုသို့ ပြောင်း၍ တဲ များတို့နှင့် နေပြီ။
  hmo-hmo: Israela taudia be Aigupito tano dekena amo lau hakaua mai dinana ia mai
    bona hari, lau be ruma ta dekenai lau noho lasi. To lau be gabu ta ta dekenai
    lau loaloa, Palai Dubu dekenai lau noho.
  urd-urd: क्यूँकि जब से मैं बनी — इस्राईल को निकाल लाया, आज के दिन तक मैंने किसी
    घर में सुकूनत नहीं की; बल्कि ख़ेमा — ब — ख़ेमा और मस्कन — ब — मस्कन फिरता रहा
    हूँ
  rus-SYN: ибо Я не жил в доме с того дня, как вывел сынов Израиля, и до сего дня,
    а ходил из скинии в скинию и из жилища в жилище.
  bqc-SIM: Za gↄↄ pↄ́ ma bↄ ń Isailiↄ Egipi e gbã mi bɛkpao. Miↄ sↄ̃kĩikpakpaɛ,
    zwã̀akpɛ mɛ́ ma zↄ̃lɛkĩi ũ.
  tcz-CHONGTHU: Keiman Egypt gam a kon Israel te kahin pui doh nikho apat tunigei
    in ka insung a kacheng kha hih laiye, Hiti chun ponbuh a kisong houbuh munkhat
    a kon mun chom chom a kana ki chon le jin ahi.
  mar-mar: कारण मी इस्राएलांस वर आणले त्यादिवसापासून आजपर्यंत मी मंदिरात राहिलेलो
    नाही. त्याऐवजी, मी विविध ठिकाणी, तंबूतून व मंडपातूनच राहत आलो आहे.
  qub-qub: Israelcunata Egiptupita jorgamushä junajpita-pacha manami goyashcächu templucunachöga.
    Chaypa ruquenga purishcä tolducunallacho juc-lächo juc-lächo.
  bqp-bqp: Domi nɑ ǹ sinɑre diru gɑru sɔɔ sɑɑ mìn di nɑ kɑ Isirelibɑ yɑrɑmɑ Egibitin
    di sere n kɑ kuɑ gisɔ. Adɑmɑ nɑ rɑ n wɑ̃ɑwɑ kuu bekurugirɔ kpɑ bɑ n kɑ mɑn bɔsu.
  hat-hat: Depi jou mwen te fè moun pèp Izrayèl yo soti kite peyi Lejip rive jòdi
    a, mwen pa janm rete nan yon kay. Tout kote m' pase, se anba yon tant twal mwen
    toujou ye.
  eng-BSB: For I have not dwelt in a house from the day I brought Israel up out of
    Egypt until this day, but I have moved from tent to tent and dwelling to dwelling.
  eng-WEBPB: for I have not lived in a house since the day that I brought up Israel
    to this day, but have gone from tent to tent, and from one tent to another.
  kbq-kbq: Israeli vahe'ma Isipiti'ma zamavare atirami'na enoreti'ma eno amare'ma
    ehanati'neana, magore hu'na nompina Nagra omani'noe. Hianagi Nagra seli nompi
    manite manite hu'na e'noe.
  nhe-BL: Hasta huejcajquiya quema niquinquixti israelitame ipan tlali Egipto huan
    hasta ama, ax quema niitztoc ipan se cali o se tiopamitl. Nochipa niitztotinemiyaya
    ipan se yoyon cali o seyoc tlen quihuicayayaj tlen se lugar hasta seyoc.
  gub-BL: Anuhem Izaew Ezit ywy wi kwehe mehe ihe wà. A'e 'ar mehe arer we te ko 'ar
    rehe naiko kwaw tàpuzuhu pupe ihe. Aiko tàpuzràn pupe tuweharupi. Tuweharupi teko
    weraha heràpuzràn amo me wà.
  eng-DRA: 'For I have not remained in a house from the time that I brought up Israel,
    to this day: but I have been always changing places in a tabernacle, and in a
    tent,'
