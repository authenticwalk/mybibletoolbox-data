verse: 1CH.017.010
translations:
  mal-C: 'ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനുവേണ്ടി ന്യായാധിപന്മാരെ കൽപ്പിച്ചാക്കിയ കാലത്തെന്നപോലെ
    ദുഷ്ടജനങ്ങൾ ഇനി ഒരിക്കലും അവരെ ഞെരുക്കുകയില്ല. ഞാൻ നിന്റെ ശത്രുക്കളെയെല്ലാം കീഴ്പ്പെടുത്തും.
    “ ‘യഹോവ നിനക്കൊരു ഭവനം പണിയുമെന്ന് ഞാനിതാ നിന്നോടു പ്രഖ്യാപിക്കുന്നു:'
  deu-TKW: seit der Zeit, da ich Richter über mein Volk Israel bestellt habe, und
    will alle deine Feinde demütigen. Darum kündige ich dir an, daß Jahwe dir ein
    Haus bauen wird.
  lin-lin: mpe ndenge bazalaki kosala bango tango nyonso wuta tango oyo naponaki bakambi
    ya bato na Ngai, Isalaele. Nakotia lisusu banguna na yo na se ya bokonzi na yo.
    Boye, nazali koyebisa yo ete Yawe akosala ete bokonzi ewumela kati na libota na
    yo.
  eng-LSV: indeed, even from the days that I appointed judges over My people Israel.
    And I have humbled all your enemies, and I declare to you that YHWH builds a house
    for you.
  eng-GNV: 'And since the time that I commanded iudges ouer my people Israel) And
    I wil subdue all thine enemies: therefore I say vnto thee, that the Lord wil buylde
    thee an house.'
  eng-WEBSTER: And since the time that I commanded judges to be over my people Israel.
    Moreover, I will subdue all thy enemies. Furthermore, I tell thee that the LORD
    will build thee a house.
  nhw-BL: tlen nopa tonali quema niquintlali jueces para quinyacanase nomasehualhua.
    Huan niquintzontlamiltis nochi mocualancaitacahua. Huan ica ta nijchihuas ma pehua
    se familia tlen tlanahuatiani pampa tlacame catli hualase ipan ta elise tlanahuatiani
    ipan tlali Israel quen ta.
  swh-ONEN: 'na ambavyo wamefanya siku zote tangu nilipowachagua viongozi kwa ajili
    ya watu wangu Israeli. Pia nitawatiisha adui zenu wote. “ ‘Pamoja na hayo ninakuambia
    kwamba Bwana atakujengea nyumba:'
  bba-bba: nɡe mɛ bɑ bu kuɑ yellu kpɑrobun wɑɑti sɔɔ. Nɑ win yibɛrɛbɑ kpuro sekuru
    doke. Nɛ, Yinni Gusunɔwɑ nɑ nùn sɔ̃ɔmɔ mɑ kon nùn ko bwese bɑkɑrun nuuru.
  eng-KJVCPB: and since the time that I commanded judges to be over my people Israel.
    Moreover I will subdue all thine enemies. Furthermore I tell thee that the Lord
    will build thee a house.
  luo-luo: 'kendo kaka gisetimo nyaka chakre ne ayier jotelo marito joga Israel. Bende
    abiro loyo wasiki duto. “ ‘Awachoni ni Jehova Nyasaye biro geroni ot:'
  meu-meu: egu bese Israel ena hahemaoro taudia na duanaidia negana amo; bona inaimu
    iboudiai baina hadareredia. Ina danu na hamaoromumu, Iehova ese emu iduhu baine
    haginia.
  npi-ULB: जसरी मैले आफ्‍ना मानिस इस्राएलमाथि न्‍यायकर्ताहरू नियुक्त गरेको समयदेखि
    नै तिनीहरूले गर्दै आएका थिए । त्यसपछि तेरा सबै शत्रुहरूलाई म वशमा पार्नेछु । साथै
    म तँलाई भन्‍दछु, कि म परमप्रभुले तेरो निम्ति घर बनाउनेछु ।
  yor-yor: Bí wọ́n sì ti ṣe láti ìgbà tí mo ti yan àwọn aṣáájú lórí àwọn ènìyàn mi
    Israẹli. Èmi pẹ̀lú yóò ṣẹ́gun gbogbo àwọn ọ̀tá yín. “ ‘Èmi sọ fún yín pé Olúwa
    yóò kọ́ ilé kan fún yín,
  pes-OPCB: '@see-verse:1CH.017.009'
  tgl-ULB: tulad ng ginagawa nila mula sa mga araw na inutusan ko ang mga hukom na
    pamahalaan ang bayan kong Israel. At susupilin ko ang lahat ng iyong kaaway. Gayon
    din, sinasabi ko sa iyo na ako, si Yahweh ay magtatayo ng isang tahanan para sa
    iyo.
  hui-hui: '@see-verse:1CH.017.009'
  mya-mya: '@see-verse:1CH.017.009'
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་ཁྲིམས་དཔོན་བསྐོས་པའི་དུས་དང་འདྲ་བར་ཡང་མི་འགྱུར།
    བདག་གིས་ཁྱོད་ཀྱི་དགྲ་ཐམས་ཅད་འདུལ་བར་མ་ཟད་ངས་ཁྱོད་ལ་སྨྲ་བར་བྱ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་ཁྱོད་ཀྱི་དོན་དུ་ཁྱིམ་རྒྱུད་འཛུགས་པར་འགྱུར་རོ།
    །
  sna-sna: 'uye sezvavakaita kubvira panguva yandakagadza vatungamiri vavanhu vangu
    Israeri. Ndichakundawo vavengi venyu vose. “ ‘Ndinokuudza kuti Jehovha achakuvakira
    imba:'
  spa-BLM: y desde el día en que ordené que hubiera jueces sobre mi pueblo Israel.
    Someteré a todos sus enemigos. Además, te digo que el Señor te construirá una
    casa.
  cac-cac: ayic ix vac'anoch eb' ix ex cuchb'ani. A in ol in satel masanil eb' eyajc'ool.
    Svac'anpax ojtaquejeli to ol vac'n̈ej opisio d'a eb' in̈tilal.
  swh-ULB: kama walivyo kuwa wakifanya toka siku zile nilipo waamuru waamuzi kuwa
    juu ya watu wangu Waisraeli. Kisha nitawatiisha maadui zako wote. Zaidi sana nina
    kwambia kwamba mimi, Yahweh, nitakujengea nyumba.
  bel-bel: у тыя дні, калі Я паставіў судзьдзяў над народам Маім Ізраілем, і Я ўпакорыў
    усіх ворагаў тваіх і абвяшчаю табе, што Гасподзь зладзіць табе дом.
  deu-ELBBK: und seit den Tagen, da ich Richter über mein Volk Israel bestellt habe.
    Und ich werde alle deine Feinde demütigen; und ich teile dir mit, dass der HERR
    dir ein Haus bauen wird.
  mbb-OT: puun pa te timpu te kedsevuki ku te menge pengulu te menge etew ku he Israilihanen.
    Edaaǥen ku is langun he menge kundata nu David. Iyan a, is Nengazen egkaǥi kenikew
    he edhadì layun is sevaha te menge kevuwazan nu.
  mal-2015: ഞാൻ നിന്റെ സകലശത്രുക്കളെയും അടക്കും; യഹോവ നിനക്കു ഒരു ഗൃഹം പണിയുമെന്നും
    ഞാൻ നിന്നോടു അറിയിക്കുന്നു.
  rmc-rmc: 'kanastar mire manušen ľidžanas o sudci, saven ačhaďom upral o Izrael.
    Pokorinava savore tire ňeprijaťeľen. Me o RAJ tuke phenav, hoj me tuke ačhavava
    kher:'
  pes-OPV: و از ايامي که داوران را بر قوم خود اسرائيل تعيين نمودم و تمامي دشمنانت
    را مغلوب ساختم، تو را خبر مي دادم که خداوند خانه اي براي تو بنا خواهد نمود.
  ron-1924: ши пе время кынд пусесем жудекэторь песте попорул Меу Исраел. Ам смерит
    пе тоць врэжмаший тэй. Ши ыць вестеск кэ Домнул ыць ва зиди о касэ.
  ben-OBCV: 'এবং যখন থেকে আমার প্রজা ইস্রায়েলের উপর আমি নেতাদের নিযুক্ত করে এসেছি,
    তখন থেকে শুরু করে এযাবৎ যেভাবে তারা তা করে আসছে। আমি তোমার সব শত্রুকে সংযত করেও
    রাখব। “ ‘আমি তোমার কাছে ঘোষণা করে দিচ্ছি যে সদাপ্রভুই তোমার জন্য এক কুল গড়ে দেবেন:'
  som-som: iyo tan iyo maalintii aan xaakinno ku amray inay dadkayga reer binu Israa'iil
    u taliyaan. Cadaawayaashaada oo dhanna waan jebin doonaa. Oo weliba waxaan kaloo
    kuu sheegayaa inuu Rabbigu reer kuu yeeli doono.
  lat-VUC: ex diebus quibus dedi judices populo meo Israël, et humiliavi universos
    inimicos tuos. Annuntio ergo tibi, quod ædificaturus sit tibi Dominus domum.
  eng-ASVBT: and as from the day that I commanded judges to be over my people Israel;
    and I will subdue all thine enemies. Moreover I tell thee that Jehovah will build
    thee a house.
  ita-1885: eziandio dal tempo che io ordinai de' Giudici sopra il mio popolo Israele;
    ed io abbasserò tutti i tuoi nemici. Oltre a ciò, io ti dichiaro che il Signore
    ti edificherà una casa.
  eng-LXXUP: and from the days when I appointed judges over my people Israel. Also
    I have humbled all thine enemies, and I will increase thee, and the Lord will
    build thee a house.
  eng-ULB: as they were doing from the days that I commanded judges to be over my
    people Israel. Then I will subdue all your enemies. Moreover I tell you that I,
    Yahweh, will build you a house.
  spa-VBL: desde que puse jueces a cargo de mi pueblo. Derrotaré a todos sus enemigos.
    “También quiero dejar claro que yo, el Señor, les construiré una casa.
  fra-_FOB: Et depuis les jours où j'instituai des juges sur mon peuple d'Israël.
    J'ai humilié tous tes ennemis, et je t'annonce que l'Éternel te bâtira une maison.
  mal-mal: ഞാൻ നിന്റെ സകലശത്രുക്കളെയും കീഴടക്കും; യഹോവ നിനക്ക് ഒരു ഭവനം പണിയുമെന്നും
    ഞാൻ നിന്നോട് അറിയിക്കുന്നു.
  urd-GVR: us waqt se jab maiṅ qaum par qāzī muqarrar kartā thā. Maiṅ tere dushmanoṅ
    ko ḳhāk meṅ milā dūṅgā. Āj maiṅ farmātā hūṅ ki Rab hī tere lie ghar banāegā.
  suz-BL: गोमी ङोंइङोंइती आं मुर इस्राएली आन कली सासन पाइब निसाफ पाइबपुकी योव़ङुमी
    रे मेको आन कली मरिम्‍शो मुरपुकीम श्‍येत गेशो खोदेंशो पा मुल गेनायो श्‍येत मगेनीम।
    गो इ जोरी सत्रु नेल्‍ल आन कली इ सासनम सेल्‍नुङमी। गो इ परमप्रभु यावेम इ राज्‍य
    नु इ खिं बोल्‍यो सेल्‍नुङ।
  ita-1927: e fin dal tempo in cui avevo stabilito dei giudici sul mio popolo d’Israele.
    Io ho umiliato tutti i tuoi nemici; e t’annunzio che l’Eterno ti fonderà una casa.
  ckb-ckb: وەک ئەو سەردەمانەی ڕابەرم لەسەر ئیسرائیلی گەلەکەم دادەنا. منیش تۆ لە دەستی
    هەموو دوژمنەکانت دەحەوێنمەوە. «”پێت ڕادەگەیەنم کە یەزدان خۆی ماڵت بۆ دروستدەکات.
  eng-BBE: From the time when I put judges over my people Israel; and I will overcome
    all those who are against you; and I will make you great and the head of a line
    of kings.
  kan-OKCV: ಪೂರ್ವಕಾಲದಲ್ಲಿ ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ನೇಮಿಸಿದೆ.
    ಆ ದಿವಸದಿಂದ ಈಚೆಗೆ, ದುಷ್ಟರು ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲರನ್ನು ಕುಗ್ಗಿಸದೆ ಇರುವರು. ನಾನು ನಿನ್ನ
    ಸಮಸ್ತ ಶತ್ರುಗಳನ್ನು ತಗ್ಗಿಸಿದ್ದೇನೆ. “ ‘ಯೆಹೋವ ದೇವರಾದ ನಾನು ನಿನಗೆ ಮನೆಯನ್ನು ಕಟ್ಟುವೆನು,
    ಎಂದು ನಿನಗೆ ತಿಳಿಸುತ್ತೇನೆ.
  tam-2017: உன்னுடைய எதிரிகளையெல்லாம் கீழ்ப்படுத்தினேன். இப்போதும் யெகோவா உனக்கு ஒரு
    வீட்டைக் கட்டுவார் என்பதை உனக்கு அறிவிக்கிறேன்.
  spa-RV-1909: Y desde el tiempo que puse los jueces sobre mi pueblo Israel; mas humillaré
    á todos tus enemigos. Hágote además saber que Jehová te ha de edificar casa.
  ron-BTF: De când am poruncit să fie judecători peste poporul meu Israel. Mai mult,
    voi supune toți dușmanii tăi. Și mai mult, îți spun că DOMNUL îți va construi
    o casă.
  eng-WEBP: and from the day that I commanded judges to be over my people Israel.
    I will subdue all your enemies. Moreover I tell you that the LORD will build you
    a house.
  eng-FBV: from the time I placed judges in charge of my people. I will defeat all
    of your enemies. Also I want to make it clear that I the Lord will build a house
    for you.
  nld-1939: en sinds de dag, dat Ik rechters heb aangesteld over Israël, mijn volk.
    Ik zal al uw vijanden aan u onderwerpen. Ook kondig Ik u aan, dat Jahweh u een
    huis zal bouwen.
  nch-BL: ten nopa tonali quema niquintali jueces para quinyacanase nomasehualhua.
    Huan niquintzontamiltis nochi mocualancaitacahua. “ ‘Huan ica ta nijchihuas ma
    pehua se familia ten tanahuatiani pampa tacame cati hualase ipan ta elise tanahuatiani
    ipan tali Israel quej ta.
  vie-1934: như từ ngày ta đã lập quan xét trên dân Y-sơ-ra-ên ta; ta sẽ khiến các
    thù nghịch ngươi phục dưới ngươi. Lại ta báo cho ngươi biết rằng Đức Giê-hô-va
    sẽ cất cho ngươi một cái nhà.
  hin-CV: 'हां, उस समय से शुरू करके, जब मैंने अपनी प्रजा इस्राएल पर न्यायाध्यक्षों
    को शासक बनाया था. मैं तुम्हारे सभी शत्रुओं को दबा दूंगा. “ ‘इसके अलावा, मैं यह
    घोषित कर रहा हूं, याहवेह तुम्हें एक राजवंश के रूप में बसाएंगे:'
  spa-BES: Desde el momento en que puse a los jueces sobre mi pueblo Israel; y venceré
    a todos los que están contra ti; Y te haré grande y el jefe de una línea de reyes.
  tdx-tdx: sikal’ amy andro nampifeheko o mpizakao ondatiko Israeleoy. Hampiambaneko
    iaby o rafelahi’oo vaho itaroñako te Iehovà ty hañoreñe anjomba ho azo.
  tha-KJV: ตั้งแต่​สม​ัยเมื่อเราตั้งผู้​วิน​ิจฉัยเหนื​ออ​ิสราเอลประชาชนของเรา และเราจะปราบปรามศั​ตรู​ทั้งสิ้นของเจ้า
    ยิ่งกว่านั้​นอ​ีก เรากล่าวแก่​เจ้​าว่า พระเยโฮวาห์จะทรงให้​เจ้​ามี​ราชวงศ์
  por-BR-2018: E desde o tempo que pus os juízes sobre meu povo Israel; mas humilharei
    a todos teus inimigos. Faço-te ademais saber que o SENHOR te há de edificar casa.
  deu-ELO: wie früher und seit den Tagen, da ich Richter über mein Volk Israel bestellt
    habe. Und ich werde alle deine Feinde demütigen; und ich tue dir kund, daß Jehova
    dir ein Haus bauen wird.
  eng-WYC-2018: from the days in which I gave judges to my people Israel; and I made
    low all thine enemies. Therefore I tell to thee, that the Lord shall build an
    house to thee. (in the days when I gave judges to my people Israel; yea, I shall
    humble all thy enemies. And so I tell thee, that the Lord shall build a house
    for thee.)
  epo-epo: kaj de post tiu tempo, kiam Mi starigis juĝistojn super Mia popolo Izrael,
    Mi humiligis ĉiujn viajn malamikojn; kaj Mi diras al vi, ke domon konstruos al
    vi la Eternulo.
  uig-PIN: '@see-verse:1CH.017.009'
  beo-beo: '@see-verse:1CH.017.009'
  tpi-OTNT: '@see-verse:1CH.017.009'
  hau-SA: da kuma suka yi tun lokacin da na sa shugabanni a bisa mutanen Isra’ila.
    Zan rinjaye dukan abokan gābanka. “ ‘Na furta maka cewa Ubangiji zai gina maka
    gida,
  uig-LAT: '@see-verse:1CH.017.009'
  nde-nde: 'lalokhu asebephikelele ukukwenza kusukela esikhathini engamisa ngaso abakhokheli
    ebantwini bami u-Israyeli. Ngizazinqoba zonke izitha zakho. Ngiyaqinisa kuwe ukuthi
    uThixo uzakwakhela indlu:'
  ton-ton: Pea talu mei he kuonga ko ia naʻaku fekauʻi ʻae kau fakamaau ke pule ki
    hoku kakai ʻIsileli. Ka te u fakamoʻulaloa foki ʻa ho ngaahi fili kotoa pē. Pea
    ʻoku ou tala foki kiate koe ʻe langa hake ho fale ʻoʻou ʻe Sihova.
  ces-1613: Hned od toho času, jakž jsem ustanovil soudce nad lidem svým Izraelským,
    až jsem ponížil všech nepřátel tvých; nýbrž oznamujiť, že Hospodin sám vystaví
    tobě dům.
  eng-WMB: and from the day that I commanded judges to be over my people Israel. I
    will subdue all your enemies. Moreover I tell you that the LORD will build you
    a house.
  tam-TCV: 'இஸ்ரயேல் மக்களுக்கு மேலாக நான் தலைவர்களை நியமித்த காலந்தொடங்கி நடந்ததுபோல,
    அந்தக் கொடியவர்கள் அவர்களை இனிமேலும் ஒடுக்கமாட்டார்கள். நான் உனது பகைவர்கள் எல்லோரையும்
