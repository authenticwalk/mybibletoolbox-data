    i pokorih sve neprijatelje tvoje; nego ti javljam da æe ti Gospod sazidati kuæu.
  lug-lug: 'era nga bwe bakola kati kasookedde nnonda abalamuzi okufuga abantu bange
    Isirayiri. Ndikuwa obuwanguzi okuba omukulembeze w’abantu bange Isirayiri. Ndikuwa
    obuwanguzi eri abalabe bo bonna. “ ‘Nkirangirira gy’oli kaakano nti Mukama alikuzimbira
    ennyumba:'
  heb-heb: ולמימים אשר צויתי שפטים על עמי ישראל והכנעתי את כל אויביך ואגד לך ובית
    יבנה לך יהוה׃
  ben-IRV: এবং আমার লোক ইস্রায়েলীয়দের উপর শাসনকর্ত্তা নিযুক্ত করবার পর থেকে দুষ্ট
    লোকেরা তাদের উপর যে অত্যাচার করে আসছে তারা যেন আর তা করতে না পারে। আমি তোমার সব
    শত্রুদেরও দমন করব। আমি আরও বলছি যে, আমি সদাপ্রভু তোমার বংশকে গড়ে তুলব।
  pan-pan: ਨਾ ਉਸ ਦਿਨ ਵਾਂਗੂੰ ਜਿਸ ਵਿੱਚ ਮੈਂ ਨਿਆਂਈਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ
    ਉੱਤੇ ਹੋਵੋ ਅਤੇ ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਦਬਾਵਾਂਗਾ, ਮੈਂ ਤੈਨੂੰ ਇਹ ਵੀ ਆਖਦਾ ਹਾਂ, “ਯਹੋਵਾਹ
    ਤੇਰੇ ਲਈ ਇੱਕ ਘਰਾਣਾ ਬਣਾਵੇਗਾ।
  mya-JVB: ငါ ၏လူ ဣသရေလ အမျိုး တရားသူကြီး တို့ကို ခန့်ထား သော ကာလ ၌၎င်း၊ ညှဉ်းဆဲသကဲ့သို့
    နောက် တဖန် မ ညှဉ်းဆဲရ။ သင့် ကိုလည်း ရန်သူ အပေါင်း တို့ လက်မှ ကယ်လွှတ်၍ ချမ်းသာပေးပြီ။
    သင်၏အမျိုးအနွယ် ကိုလည်း ငါတည် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူပြီ။
  hmo-hmo: Lau ese gunalaia taudia lau abia hidi negana ia mai bona hari, unai bamona
    hisihisi idia davaria, to lau ese laga-ani oi dekenai do lau henia unai dagedage
    dekena amo. “ ‘Bona lau Lohiabada ese danu oi dekenai lau gwauhamata, oiemu iduhu
    be lau Lohiabada ese do lau haginia.
  urd-urd: और उस वक़्त भी जब मैंने हुक्म दिया कि मेरी क़ौम इस्राईल पर क़ाज़ी मुकर्रर
    हों, और मैं तेरे सब दुश्मनों को मग़लूब करूँगा। इसके 'अलावा मैं तुझे बताता हूँ
    कि ख़ुदावन्द तेरे लिए एक घर बनाएगा।
  rus-SYN: в те дни, когда Я поставил судей над народом Моим Израилем, и Я смирил
    всех врагов твоих, и возвещаю тебе, что Господь устроит тебе дом.
  bqc-SIM: gↄↄ pↄ́ ma dↄaanaↄ dìlɛnɛ́wa lↄo. Má aà ibɛɛpiↄ busaɛ̀ píiɛ. Ma Dii
    málɛ oɛ̀, mámɛ má bɛkpaɛ̀ aà buiↄ gbãa'ekĩi ũ.
  tcz-CHONGTHU: Keiman aphat dungjui a kamite Israel te chung a Lamkai vaihom ding
    kapan sah jing ding chule namel mateu aboncha kasuh gam ding chuche kal a jong
    Pakai in naleng gam sung u phatthei aboh ding ahi.
  mar-mar: मी माझ्या इस्राएल लोकांवर न्यायाधीश नेमले होते त्यादिवसापासून ते जसे त्यांना
    त्रास देणार नाही. आणि मी तुझ्या सर्व शत्रूंचा मोड करीन, मी तुला आणखी सांगतो की,
    परमेश्वर तुझे घर बांधील.
  qub-qub: Chiquejcunaga ñacachiran juezcuna cashan wichanmi. Chiquishojcunataga nogami
    pengayman churashaj. Wamrayquicunapis achcami canga.
  bqp-bqp: nge mɛ bɑ bu kuɑ yellu kpɑrobun wɑɑti sɔɔ. Nɑ win yibɛrɛbɑ kpuro sekuru
    doke. Nɛ, Yinni Gusunɔwɑ nɑ nùn sɔ̃ɔmɔ mɑ kon nùn ko bwese bɑkɑrun nuuru.
  hat-hat: lè mwen te mete jij chèf yo pou gouvènen pèp Izrayèl mwen an. M'ap delivre
    ou anba men tout lènmi ou yo. Mwen te fè ou konnen m'ap ba ou pitit ak pitit pitit.
  eng-BSB: and have done since the day I appointed judges over My people Israel. And
    I will subdue all your enemies. Moreover, I declare to you that the LORD will
    build a house for you.
  eng-WEBPB: and from the day that I commanded judges to be over my people Israel.
    I will subdue all your enemies. Moreover I tell you that the LORD will build you
    a house.
  kbq-kbq: Hagi ke refkohu kva vahe'ma zamazeri oti'noa knafima ko'ma hu'nazaza hu'za,
    mago'a kumate vahe'mo'za keonkezantamia emeri havizana nehu'za hazenkea ozamigahaze.
    Hagi maka ha' vaheka'a zamahehna nehu'na, kagri nagara zamazeri hankavetina zamazeri
    ra ha'nena, kagri nagapinti kva vahera mani'za vugahaze.
  nhe-BL: tlen nopa tonali quema niquintlali jueces para quinyacanase notlacajhua.
    Huan niquintzontlamiltis nochi mocualancaitacahua. “ ‘Huan ica ta nijchihuas ma
    pehua se familia tlen tlanahuatiani pampa tlacame tlen hualase ipan ta elise tlanahuatiani
    ipan tlali Israel queja ta.
  gub-BL: '@see-verse:1CH.017.009'
  eng-DRA: Since the days that I gave judges to my people Israel, and have humbled
    all thy enemies. And I declare to thee, that the Lord will build thee a house.
