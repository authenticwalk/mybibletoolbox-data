verse: 1CH.017.014
translations:
  mal-C: ഞാൻ അവനെ എന്റെ ഭവനത്തിലും എന്റെ രാജ്യത്തിലും എന്നെന്നേക്കുമായി നിലനിർത്തും.
    അവന്റെ സിംഹാസനം എന്നെന്നേക്കും സുസ്ഥിരമായിരിക്കും.’ ”
  deu-TKW: Vielmehr will ich sie für immer über mein Haus und mein Königtum bestellen,
    und ihr Thron soll für alle Zeiten Bestand haben!
  lin-lin: Nakotia ye mokonzi ya ndako na Ngai mpe ya mokili na Ngai mpo na libela,
    mpe kiti na ye ya bokonzi ekolendisama mpo na libela. › »
  eng-LSV: and I have established him in My house, and in My kingdom for all time,
    and his throne is established for all time.”
  eng-GNV: But I wil establish him in mine house, and in my kingdome for euer, and
    his throne shalbe stablished for euer,
  eng-WEBSTER: 'But I will settle him in my house and in my kingdom for ever: and
    his throne shall be established for evermore.'
  nhw-BL: Nijchihuas mocone para tlayacanas ipan se cali tlen tlanahuatiani catli
    tlacajtiyase huan catli quisase ipan ta para tlanahuatise ipan notlanahuatilis
    para nochipa.” Quej nopa TOTECO quiilhui Natán ma quipohuili David.
  swh-ONEN: Nitamweka juu ya nyumba yangu na ufalme wangu milele; kiti chake cha enzi
    nitakifanya imara milele.’ ”
  bba-bba: Kon nùn ko nɛn tɔmbun sunɔ, kpɑ n win bɑn ten dɑm sire sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'but I will settle him in mine house and in my kingdom for ever: and
    his throne shall be established for evermore.'
  luo-luo: Anakete motegno e oda kendo kuom pinyruodhe nyaka chiengʼ, lochne nogur
    motegno manyaka chiengʼ.’ ”
  meu-meu: a egu ruma ai bona egu basileia ai baina hamomokania hanaihanai, bona iena
    terono baine gini ela bona hanaihanai.
  npi-ULB: उसलाई म आफ्‍नो मन्‍दिर र मेरो राज्‍यमाथि सधैंको निम्‍ति राख्‍नेछु, र उसको
    सिंहासन सदासर्वदाको निम्‍ति स्‍थापित हुनेछ ।”
  yor-yor: Èmi yóò gbé e ka orí ilé mi àti ìjọba mi títí láé; ìtẹ́ rẹ̀ ni a ó fi ìdí
    rẹ̀ múlẹ̀ títí láé.’ ”
  pes-OPCB: تا به ابد او را بر خانۀ خود و پادشاهی خود خواهم گماشت و فرزندانش همیشه
    پادشاه خواهند بود.“»
  tgl-ULB: Itatalaga ko siya sa aking tahanan at sa aking kaharian magpakailanman,
    at itatatag ko ang kaniyang trono magpakailaman.”'”
  hui-hui: Ani helowa ibunaga waneigini aguaneru halu ereba nahe kini ha aribia haga
    bima puabo helolebero, laya lalu Debidi lamibe, lalu Anduane Homogohanda Nadanahondo
    lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​နှင့်​ငါ့​နိုင်​ငံ​တော်​ကို​ထာ​ဝ စဉ်​စောင့်​ရှောက်​ရန်
    သူ့​ကို​တာ​ဝန်​ပေး​အပ်​မည်။ သူ​၏​မင်း​ဆက်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ ပြတ်​ရ​လိမ့်​မည်​မ​ဟုတ်'
    ဟု​ပြော​ကြား​လော့'' ဟူ​၍​နာ​သန်​အား​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་དེ་ནི་ཇི་སྲིད་བར་དུ་ངའི་ཁྱིམ་རྒྱུད་དང་རྒྱལ་སྲིད་བསྐྱང་བར་འཇོག་ཅིང་།
    དེའི་རྒྱལ་ཁྲི་ནི་རྟག་ཏུ་བརྟན་པར་འགྱུར་རོ་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Ndichamugadza kuti atonge imba yangu noumambo hwangu nokusingaperi; chigaro
    chake chichasimbiswa nokusingaperi.’ ”
  spa-BLM: sino que lo estableceré en mi casa y en mi reino para siempre. Su trono
    quedará establecido para siempre””.
  cac-cac: Ol vac'n̈ej yopisio uninal chi' d'a in chon̈ab'. A yopisio chi' ol b'eyn̈ejb'at
    d'a masanil tiempo, xchi Jehová, xa chi d'a vin̈, xchi d'a vin̈aj Natán chi'.
  swh-ULB: Nitamweka juu ya nyumba yangu na katika ufalme wangu milele, na kiti chake
    cha enzi kitaimarishwa milele.”
  bel-bel: Я пастаўлю яго ў доме Маім і ў царстве Маім навекі, і трон яго будзе цьвёрды
    вечна.
  deu-ELBBK: Und ich will ihm Bestand geben in meinem Haus und in meinem Königreich
    auf ewig; und sein Thron soll fest sein auf ewig.
  mbb-OT: Iyan sikandin ibpezumala ku te menge keet-etawan ku wey ginhedian ku, ne
    is menge kevuwazan din ne edhadì te taman te taman.’ ”
  mal-2015: ഞാൻ അവനെ എന്റെ ആലയത്തിലും എന്റെ രാജത്വത്തിലും എന്നേക്കും നിലനിർത്തും;
    അവന്റെ സിംഹാസനവും എന്നേക്കും സ്ഥിരമായിരിക്കും.
  rmc-rmc: ale ačhavava les upral mire manuša the upral miro kraľišagos pro furt.
    A leskro tronos ačhela pro furt.‘ “
  pes-OPV: و او را در خانه و سلطنت خودم تا به ابد پايدار خواهم ساخت و کرسي او استوار
    خواهد ماند تا ابدالآباد.»
  ron-1924: Ыл вой ашеза пентру тотдяуна ын Каса Мя, ши ын Ымпэрэция Мя скаунул луй
    де домние ва фи ынтэрит пе вечие.’”
  ben-OBCV: আমার ভবনের ও আমার রাজ্যের উপর চিরকালের জন্য আমি তাকে বসাব; তার সিংহাসন
    চিরস্থায়ী হবে।’ ”
  som-som: laakiinse waxaan isaga dhex taagi doonaa weligiisba gurigayga iyo boqortooyadayda,
    oo carshigiisuna weligiis wuu dhisnaan doonaa.
  lat-VUC: 'Et statuam eum in domo mea, et in regno meo usque in sempiternum: et thronus
    ejus erit firmissimus in perpetuum.'
  eng-ASVBT: but I will settle him in my house and in my kingdom forever; and his
    throne shall be established forever.
  ita-1885: Ed io lo stabilirò nella mia Casa, e nel mio Regno, in perpetuo; ed il
    suo trono sarà fermo in eterno.
  eng-LXXUP: And I will establish him in my house and in his kingdom forever; and
    his throne shall be set up forever.
  eng-ULB: I will set him over my house and in my kingdom forever, and his throne
    will be established forever.'”
  spa-VBL: Lo pondré al frente de mi casa y de mi reino para siempre, y su dinastía
    durará para siempre”.
  fra-_FOB: Je l'établirai dans ma maison et dans mon royaume à jamais, et son trône
    sera affermi pour toujours.
  mal-mal: ഞാൻ അവനെ എന്റെ ആലയത്തിലും എന്റെ രാജത്വത്തിലും എന്നേക്കും നിലനിർത്തും; അവന്റെ
    സിംഹാസനവും എന്നേക്കും സ്ഥിരമായിരിക്കും”.
  urd-GVR: Maiṅ use apne gharāne aur apnī bādshāhī par hameshā qāym rakhūṅgā, us kā
    taḳht hameshā mazbūt rahegā.’”
  suz-BL: गो मेको कली आं खिं नु आं राज्‍यम गेना हना यो कली वोइक्‍नुङ। मिनु मेको आ
    सासन पतीक गेना हना यो महिम्‍सीथु बाक्‍ब’ देंशो लोव़” नाथान कली तुइक्‍पदा बाक्‍त।
  ita-1927: Io lo renderò saldo per sempre nella mia casa e nel mio regno, e il suo
    trono sarà reso stabile in perpetuo”.
  ckb-ckb: بۆ هەتاهەتایەش لە ماڵەکەم و لەناو پاشایەتییەکەمدا دایدەنێم، هەتاهەتایە
    تەختەکەی جێگیر دەبێت.“»
  eng-BBE: But I will make his place in my house and in my kingdom certain for ever;
    and the seat of his authority will never be overturned.
  kan-OKCV: ಅವನನ್ನು ನನ್ನ ಮನೆಯಲ್ಲಿಯೂ, ನನ್ನ ರಾಜ್ಯದಲ್ಲಿಯೂ ಸದಾಕಾಲಕ್ಕೂ ಸ್ಥಿರಗೊಳಿಸುವೆನು.
    ಅವನ ಸಿಂಹಾಸನವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಶಾಶ್ವತವಾಗಿರುವುದು,’ ” ಎಂದು ಹೇಳಿದರು.
  tam-2017: அவனை என்னுடைய ஆலயத்திலும் என்னுடைய ராஜ்ஜியத்திலும் என்றென்றைக்கும் நிலைக்கச்செய்வேன்;
    அவனுடைய சிங்காசனம் என்றென்றைக்கும் நிலைபெற்றிருக்கும் என்று சொல் என்றார்.
  spa-RV-1909: Mas yo lo confirmaré en mi casa y en mi reino eternalmente; y su trono
    será firme para siempre.
  ron-BTF: Ci îl voi așeza în casa mea și în împărăția mea pentru totdeauna; și tronul
    său va fi întemeiat pentru totdeauna.
  eng-WEBP: but I will settle him in my house and in my kingdom forever. His throne
    will be established forever.”’”
  eng-FBV: I will put him in charge of my house and my kingdom forever, and his dynasty
    will last forever.”
  nld-1939: Voor eeuwig zal Ik hem aanstellen over mijn tempel en over mijn koninkrijk,
    en zijn troon zal vaststaan voor eeuwig!
  nch-BL: Nijchihuas mocone para tayacanas ipan se cali ten tanahuatiani cati tacajtiyase
    huan cati quisase ipan ta para tanahuatise ipan notanahuatilis para nochipa.’
    ” Quej nopa TOTECO quiilhui Natán ma quipohuili David.
  vie-1934: song ta sẽ lập người đời đời tại trong nhà ta và tại trong nước ta; còn
    ngôi nước người sẽ được vững chắc cho đến mãi mãi.
  hin-CV: मैं उसे हमेशा के लिए अपने घर में, अपने राज्य में प्रतिष्ठित करूंगा. उसका
    सिंहासन हमेशा के लिए अटल किया जाएगा.’ ”
  spa-BES: Pero confirmaré su lugar en mi casa y en mi reino para siempre; y el trono
    de su autoridad será para siempre.
  tdx-tdx: f’ie hampimoneñako añ’ anjombako ao naho am-pifeheako ao nainai’e, le hijadoñe
    kitro añ’afe’e i fiambesa’ey.
  tha-KJV: แต่​เราจะให้เขาดำรงอยู่ในนิเวศของเรา และในอาณาจักรของเราเป็นนิตย์ เราจะสถาปนาบัลลั​งก​์ของเขาไว้​เป็นนิตย์​’”
  por-BR-2018: Mas eu o confirmarei em minha casa e em meu reino eternamente; e seu
    trono será firme para sempre.
  deu-ELO: Und ich will ihm Bestand geben in meinem Hause und in meinem Königreich
    auf ewig; und sein Thron soll fest sein auf ewig.
  eng-WYC-2018: and I shall ordain him in mine house and in my realm into without
    end; and his throne shall be most steadfast without end. (and I shall ordain him
    in my House and in my kingdom forevermore; and his throne shall be most steadfast
    forevermore.)
  epo-epo: Kaj Mi starigos lin en Mia domo kaj en Mia regno por ĉiam; kaj lia trono
    estos fortikigita por eterne.
  uig-PIN: uni Mening ɵyümdǝ wǝ Mening padixaⱨliⱪimda mǝnggü turƣuzimǝn; uning tǝhti
    mǝnggü mǝzmut bolup turƣuzulidu».
  beo-beo: E amola digaga fi da mae dagole, osobo bagadega esalebe ba:mu. Amola digaga
    fi ilia hina bagade hou da eso huluane fifi ahoanumu. Amola dia hina bagade hou
    da hamedafa dagomu.”
  tpi-OTNT: Bai mi mekim ol man long lain bilong en i kamap king oltaim, na bai ol
    i bosim dispela lain manmeri bilong mi.’”
  hau-SA: Zan sa shi a bisa gidana da mulkina har abada; kujerar sarautarsa za tă
    kahu har abada.’ ”
  uig-LAT: uni Méning öyümde we Méning padishahliqimda menggü turghuzimen; uning texti
    menggü mezmut bolup turghuzulidu».
  nde-nde: Ngizambeka yena endlini yami lasembusweni wami kuze kube nininini, lombuso
    wakhe uzakuma kokuphela.’ ”
  ton-ton: 'Ka te u fokotuʻumaʻu ia ʻi hoku fale pea ʻi hoku puleʻanga ʻo taʻengata:
    pea ʻe fokotuʻumaʻu ʻa hono nofoʻa fakatuʻi ʻo taʻengata.’”'
  ces-1613: Ale postavím jej v domě svém a v království svém až na věky, a trůn jeho
    bude nepohnutelný až na věky.
  eng-WMB: but I will settle him in my house and in my kingdom forever. His throne
    will be established forever.”’”
  tam-TCV: நான் அவனை என் ஆலயத்திலும், என் அரசாட்சியிலும் என்றென்றைக்குமாக அமர்த்துவேன்;
    அவனுடைய அரியணை என்றென்றைக்கும் நிலைத்திருக்கும்.’ ”
  ceb-ULB: Ipahimutang ko siya sa akong puluy-anan ug sa akong gingharian hangtod
    sa kahangtoran, ug ang iyang trono molungtad hangtod sa kahangtoran.””
  pol-UBG: Ustanowię go w moim domu i w moim królestwie na wieki, jego tron będzie
    utwierdzony na wieki.
  urd-GVU: مَیں اُسے اپنے گھرانے اور اپنی بادشاہی پر ہمیشہ قائم رکھوں گا، اُس کا تخت
    ہمیشہ مضبوط رہے گا‘۔“
  deu-1912: sondern ich will ihn setzen in mein Haus und in mein Königreich ewiglich,
    daß sein Stuhl beständig sei ewiglich.
  kan-2017: ಅವನನ್ನು ನನ್ನ ಮನೆಯಲ್ಲಿಯೂ, ನನ್ನ ರಾಜ್ಯದಲ್ಲಿಯೂ ಸದಾ ಸ್ಥಿರಗೊಳಿಸುವೆನು. ಅವನ ಸಿಂಹಾಸನವು
    ಶಾಶ್ವತವಾಗಿರುವುದು” ಎಂಬುದೇ.
  yap-yap: Bay gu tay nge milfan e pi girdi’ rog ngak nge gagiyeg rog ni dariy n’umngin
    nap’an. Pi’in owchen e dab ra talgad ko gagiyeg.’”
  hlt-MCSB: Anih te kamah im neh ka ram ah kumhal duela ka pai sak ni. A ngolkhoel
    khaw kumhal duela a cikngae la om ni,” a ti nah.
  mdy-ETH: ታ ዴሮና ታ ካኣቱሞናይዳ ናንጊና ታ ዒዛ ዶኦራንዳኔ፤ ዒዛ ካኣቱማ ጋፑዋ ካኣታቶ ማዓንዳኔ› » ጌዔኔ።
  twi-ASANTE: Mɛma nʼase atim wɔ mʼahennie nnidisoɔ ne mʼaheman mu ɛberɛ nyinaa mu,
    na nʼahennwa no bɛtena hɔ daa.’ ”
  eng-WEBU: but I will settle him in my house and in my kingdom forever. His throne
    will be established forever.”’”
  wal-wal: Taani a ta asaa bollinne ta kawotettaa bolli merinau sunttana; a kawotaa
    araataikka merinau minni eqqana” yaagees’ yaaga” yaagiis.
  spa-PDDPT: sino lo confirmaré en mi Casa y en mi reino eternamente. Su trono será
    establecido para siempre.
  gun-gun: Ha'e rami 'rãgue py ha'e va'e amoĩ atãve 'rã xero re opena aguã, ha'e huvixave
    oĩ riae aguã rami. Ha'e ramo huvixave oĩ riae 'rã raka'e rã peve’, he'i.”
  ilo-ULB: Isaadkonto isuna a mangituray iti balayko ken iti pagariak iti agnanayon,
    ket agtalinaedto ti tronona iti agnanayon."”'
  kpg-kpg: Au gaa dugu a mee e hai di king e madamada humalia agu daangada mo dogu
    henua damana, ga hana hua beelaa. Ono gau e hagadau e dagi la dono hagaodi ai.’”
  uig-ARA: ئۇنى مېنىڭ ئۆيۈمدە ۋە مېنىڭ پادىشاھلىقىمدا مەڭگۈ تۇرغۇزىمەن؛ ئۇنىڭ تەختى
    مەڭگۈ مەزمۇت بولۇپ تۇرغۇزۇلىدۇ».
  sus-sus: N a findima n ma ɲama xa mangɛ nan na, a xa mangɛya mu kanama abadan.›»
  pon-2006: I pahn kihong en kakaun nei aramas akan oh ei wehi kohkohlahte. Kadaudoke
    kan pahn kolokol lengileng en nanmwarki kohkohlahte.’”
  ksd-ksd: ma ina vaki bulu ia ta ra kubagu ma ta kaugu varkurai pa na mutu; ma da
    page vadekdek kana kiki na king pa na mutu.
  tur-YTC: Ama onu sonsuza dek evimde ve krallığımda yerleştireceğim. Tahtı sonsuza
    dek pekiştirilecektir.”
  grc-BRENT: Καὶ πιστώσω αὐτὸν ἐν οἴκῳ μου καὶ ἐν βασιλείᾳ αὐτοῦ ἕως αἰῶνος, καὶ ὁ
    θρόνος αὐτοῦ ἔσται ἀνωρθωμένος ἕως αἰῶνος.
  ind-AYT: Aku akan meneguhkan dia dalam rumah-Ku dan dalam kerajaan-Ku sampai selama-lamanya.
    Takhta kerajaannya akan kukuh untuk selamanya!”
  nya-nya: Ndidzamuyika kukhala wolamulira nyumba yanga ndi ufumu wanga kwamuyaya.
    Mpando wake waufumu udzakhazikika kwamuyaya.’ ”
  hrv-hrv: Utvrdit ću ga u svojem domu i u svom kraljevstvu zauvijek, i prijestolje
    će mu čvrsto stajati zasvagda.'”
  mps-mps: Te eno agai hani bidi dabede te king sesemane pedalumainu ilaibao, tama
    augwaligo eno te we bidi hani dabe tonalumainu yaibao po wai dao,’ te po Devitbolo
    pusao,” Genuai Bidigo Natanbolo te po wai.
  tpi-tpi: Bai mi mekim ol man long lain bilong en i kamap king oltaim, na bai ol
