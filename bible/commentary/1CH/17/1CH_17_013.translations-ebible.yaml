verse: 1CH.017.013
translations:
  mal-C: ഞാൻ അവന്റെ പിതാവും അവൻ എന്റെ പുത്രനും ആയിരിക്കും. ഞാൻ എന്റെ സ്നേഹം അവന്റെ
    മുൻഗാമിയിൽനിന്നു മാറ്റിയതുപോലെ അവനിൽനിന്നു മാറ്റിക്കളയുകയില്ല.
  deu-TKW: Ich will ihr Vater, und sie soll mir Sohn sein, und ich will ihr meine
    Gnade nicht entziehen, wie ich sie deinem Vorgänger entzogen habe.
  lin-lin: Nakozala tata mpo na ye, mpe ye akozala mwana mpo na Ngai ; nakotikala
    kolongola te bolingo na Ngai epai na ye ndenge nalongolaki yango epai ya mokonzi
    oyo alekaki liboso na yo.
  eng-LSV: I am to him for a father, and he is to Me for a son, and I do not turn
    aside My kindness from him as I turned it aside from him who was before you,
  eng-GNV: I wil be his father, and he shalbe my sonne, aud I will not take my mercie
    away from him, as I tooke it from him that was before thee.
  eng-WEBSTER: 'I will be his father, and he shall be my son: and I will not take
    my mercy away from him, as I took it from him that was before thee:'
  nhw-BL: Na nielis niitata huan yaya elis nocone. Amo nijcahuas niquicnelis quen
    nijchijqui ica Tlanahuatijquetl Saúl.
  swh-ONEN: Mimi nitakuwa baba yake, naye atakuwa mwanangu. Kamwe sitaondoa upendo
    wangu kwake, kama nilivyouondoa kwa yeye aliyekutangulia.
  bba-bba: Nɑ kon sɑ̃ɑ nɡe win tundo, kpɑ u n mɑɑ sɑ̃ɑ nɡe nɛn bii. Nɑ ǹ nùn nɛn
    durom wunɑrimɔ nɡe mɛ nɑ mu sunɔ wi u nùn ɡbiiye wunɑri.
  eng-KJVCPB: 'I will be his father, and he shall be my son: and I will not take my
    mercy away from him, as I took it from him that was before thee:'
  luo-luo: Anabed wuon-gi, to enobed wuoda. Ok nagol herana kuome kaka ne agolo herana
    kuom ruoth mane ikawo loch kuome.
  meu-meu: Lau na ia tamana ai bainala, bona ia na lau natugu ai bainela; egu hebogahisi
    na iena amo basina abia oho, e gunalaimu tauna ena amo na abia oho heḡereḡerena;
  npi-ULB: म उसको पिता हुनेछु र ऊ मेरो छोरो हुनेछ । तँभन्‍दा पहिले राज्‍य गर्ने शाऊलबाट
    मेरो आफ्‍नो करारको विश्‍वस्‍तता फिर्ता लिएझैं म ऊदेखि फिर्ता लिनेछैनँ ।
  yor-yor: Èmi yóò jẹ́ baba rẹ̀, Òun yóò sì jẹ́ ọmọ mi. Èmi kì yóò mú ìfẹ́ mi kúrò
    lọ́dọ̀ rẹ̀ láéláé gẹ́gẹ́ bí mo ṣe mú un kúrò lọ́dọ̀ àwọn aṣáájú rẹ̀.
  pes-OPCB: من پدر او و او پسر من خواهد بود و محبت من از او دور نخواهد شد، آن طور
    که از شائول دور شد.
  tgl-ULB: Ako ay magiging ama sa kaniya, at siya ay magiging anak ko. Hindi ko babawiin
    ang matapat kong kasunduan sa kaniya, tulad ng pagbawi ko nito mula kay Saulo,
    na namuno bago ikaw.
  hui-hui: Ani helowa ibu aba i̱ni kogola ibu i̱ igini holebira. I̱na ala Solonaga
    henge wiago í̠hondo ngule ibu erembira mirugodagua í̠ iginihondo ani nabi gubalini
    haho wiaabo helolebero.
  mya-mya: ငါ​သည်​သူ​၏​အဖ​ဖြစ်​လိမ့်​မည်။ သူ​သည်​လည်း ငါ​၏​သား​ဖြစ်​လိမ့်​မည်။ ငါ​သည်​သင့်​အား​ဘု​ရင်
    အ​ဖြစ်​ဖြင့်​ချီး​မြှောက်​နိုင်​ရန်​ရှော​လု​ကို​ဖယ် ရှား​၍ ငါ​၏​အ​ထောက်​အ​ကူ​ကို​သူ့​ထံ​မှ
    ရုတ်​သိမ်း​သ​ကဲ့​သို့ သင်​၏​သား​ထံ​မှ​ရုတ်​သိမ်း လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: བདག་ནི་ཁོ་ཡི་ཕ་དང་ཁོ་ནི་བདག་གི་བུ་རུ་འགྱུར་ཏེ། བདག་གིས་རང་གི་བྱམས་བརྩེ་ནི་ཁྱོད་ཀྱི་གོང་མ་དང་འབྲལ་དུ་བཅུག་པ་བཞིན་དུ་ནམ་ཡང་དེ་དང་འབྲལ་བར་མི་བྱའོ།
    །
  sna-sna: Ndichava baba vake uye iye achava mwanakomana wangu. Handizobvisi rudo
    rwangu kwaari zvakare sokurubvisa kwandakaita kune akakutangira.
  spa-BLM: Yo seré su padre, y él será mi hijo. No le quitaré mi bondad, como se la
    quité al que fue antes de ti;
  cac-cac: A in ol in och smamoc, axo ol och vuninaloc. Malaj b'aq'uin̈ ol vactejcan
    in xajanani. Man̈ ichaoc vutejnac vactancan in xajanan vin̈aj Saúl, vic'naquel
    vin̈ d'a yopisio yic ach och sq'uexuloc vin̈, man̈ ichoc ta' ol vutoc.
  swh-ULB: Nitakuwa baba kwake, naye atakuwa mwana wangu. Sitaondoa uwaminifu wa Agano
    langu kwake, kama nilivyo ondoa kwa Sauli, aliye tawala kabla yako.
  bel-bel: Я буду яму бацькам, і ён будзе Мне сынам, - і міласьці Маёй не адбяру ў
    яго, як Я адабраў у таго, які быў да цябе.
  deu-ELBBK: Ich will ihm Vater sein, und er soll mir Sohn sein; und ich will meine
    Güte nicht von ihm weichen lassen, wie ich sie von dem weichen ließ, der vor dir
    war.
  mbb-OT: Ne iring a te amey zin, ne iring daan sikandin te anak ku. Kenà egkehalin
    is kebmahala ku kandin, kenà iring te mibeelan ku ki Saul he nepuliyan nu he hadì.
  mal-2015: ഞാൻ അവന്നു പിതാവും അവൻ എനിക്കു പുത്രനും ആയിരിക്കും; നിന്റെ മുൻവാഴ്ചക്കാരനോടു
    ഞാൻ എന്റെ കൃപ എടുത്തുകളഞ്ഞതുപോലെ അവനോടു അതിനെ എടുത്തുകളകയില്ല.
  rmc-rmc: Avava leske dad a ov ela miro čhavo. A miro jileskeriben lestar na odlava,
    avke sar odiľom le Saulostar, savo kraľinelas anglal tute,
  pes-OPV: من او را پدر خواهم بود و او مرا پسر خواهد بود و رحمت خود را از او دور نخواهم
    کرد چنانکه آن را از کسي که قبل از تو بود دور کردم.
  ron-1924: Еу ый вой фи Татэ, ши ел Ымь ва фи фиу; ши ну вой ындепэрта бунэтатя Мя
    де ла ел, кум ам ындепэртат-о де ла чел динаинтя та.
  ben-OBCV: আমি তার বাবা হব, ও সে আমার ছেলে হবে। যেভাবে আমি তোমার পূর্বপুরুষদের কাছ
    থেকে আমার প্রেম-ভালোবাসা সরিয়ে নিয়েছিলাম, আমি আর কখনও সেভাবে তার কাছ থেকে তা
    সরিয়ে নেব না।
  som-som: Oo anigu aabbaan u ahaan doonaa, isna wiil buu ii ahaan doonaa, oo anna
    naxariistayda kama fogayn doono, sidii aan uga fogeeyey kii kaa horreeyey,
  lat-VUC: 'Ego ero ei in patrem, et ipse erit mihi in filium: et misericordiam meam
    non auferam ab eo, sicut abstuli ab eo qui ante te fuit.'
  eng-ASVBT: 'I will be his father, and he shall be my son: and I will not take my
    lovingkindness away from him, as I took it from him that was before thee;'
  ita-1885: Io gli sarò padre, ed egli mi sarà figliuolo; ed io non ritrarrò la mia
    benignità da lui, come l'ho ritratta da colui ch'è stato davanti a te.
  eng-LXXUP: 'I will be to him a father, and he shall be to me a son: and my mercy
    will I not withdraw from him, as I withdrew it from them that were before thee.'
  eng-ULB: I will be a father to him, and he will be my son. I will not take my covenant
    faithfulness away from him, as I took it from Saul, who ruled before you.
  spa-VBL: Yo seré un padre para él, y él será un hijo para mí. Nunca le quitaré mi
    bondad y mi amor, como hice con el que gobernó antes que tú.
  fra-_FOB: Je serai pour lui un père, et il sera pour moi un fils; et je ne retirerai
    point de lui ma grâce, comme je l'ai retirée de celui qui a été avant toi.
  mal-mal: ഞാൻ അവന് പിതാവും അവൻ എനിക്ക് പുത്രനും ആയിരിക്കും; നിന്റെ മുൻഗാമിയോട് ഞാൻ
    എന്റെ കൃപ എടുത്തുകളഞ്ഞതുപോലെ അവനോട് അത് എടുത്തു കളകയില്ല.
  urd-GVR: Maiṅ us kā bāp hūṅgā aur wuh merā beṭā hogā. Merī nazar-e-karm Sāūl par
    na rahī, lekin maiṅ use tere beṭe se kabhī nahīṅ haṭāūṅgā.
  suz-BL: गो मेको आ आफ दुम्‍नुङ। मिनु मेको आं तौ दुम्‍ब। गो मेको आ ङोंइती ङा सासन
    पाइब रे आं गेना हना यो दाक्‍तीके प्रोंइशो खोदेंशो पा दाऊद रे मप्रोंइनुङ।
  ita-1927: Io sarò per lui un padre, ed egli mi sarà figliuolo; e non gli ritirerò
    la mia grazia, come l’ho ritirata da colui che t’ha preceduto.
  ckb-ckb: من دەبمە باوکی ئەو و ئەویش دەبێتە کوڕی من. خۆشەویستییە نەگۆڕەکەم بۆ ئەو
    داناماڵرێت، هەروەک چۆن دامماڵی لەوەی لەپێش تۆ بوو.
  eng-BBE: I will be to him a father and he will be to me a son; and I will not take
    my mercy away from him as I took it from him who was before you;
  kan-OKCV: ನಾನು ಅವನ ತಂದೆಯಾಗಿರುವೆನು. ಅವನು ನನಗೆ ಮಗನಾಗಿರುವನು. ನಿನಗಿಂತ ಮುಂಚೆ ಇದ್ದವನ ಮೇಲಿಂದ
    ನನ್ನ ಪ್ರೀತಿಯನ್ನು ಹಿಂತೆಗೆದುಕೊಂಡ ಹಾಗೆ ಎಂದಿಗೂ ಅವನಿಂದ ಹಿಂತೆಗೆಯುವುದಿಲ್ಲ.
  tam-2017: நான் அவனுக்குப் பிதாவாக இருப்பேன், அவன் எனக்கு மகனாக இருப்பான்; உனக்கு
    முன்னிருந்தவனைவிட்டு என்னுடைய கிருபையை நான் விலகச்செய்ததுபோல, அவனைவிட்டு விலகச்செய்யாமல்,
  spa-RV-1909: 'Yo le seré por padre, y él me será por hijo: y no quitaré de él mi
    misericordia, como la quité de aquel que fué antes de ti;'
  ron-BTF: Voi fi tatăl lui și el va fi fiul meu și nu îmi voi lua mila de la el,
    precum am luat-o de la cel care a fost înaintea ta;
  eng-WEBP: I will be his father, and he will be my son. I will not take my loving
    kindness away from him, as I took it from him who was before you;
  eng-FBV: I will be a father to him, and he will be a son to me. I will never take
    away my kindness and love from him, as I did in the case of the one who ruled
    before you.
  nld-1939: Ik zal voor hem een vader zijn, en hij Mij een zoon. Nooit zal ik hem
    mijn gunst onthouden, zoals Ik dat gedaan heb met uw voorganger.
  nch-BL: Na nielis niitata huan yaya elis nocone. Nochipa niquicnelis quej nijchijqui
    ica Tanahuatijquet Saúl.
  vie-1934: Ta sẽ làm cha người, người đó sẽ làm con ta; sự nhân từ ta sẽ chẳng cất
    khỏi người đâu, như ta đã cất khỏi kẻ ở trước ngươi;
  hin-CV: उसके लिए मैं पिता हो जाऊंगा और मेरे लिए वह पुत्र होगा. उस पर से मेरा अपार
    प्रेम कभी न हटेगा, जैसा मैंने तुमसे पहले के लोगों से हटा लिया था.
  spa-BES: Seré para él padre y él será para mí hijo, y no le quitaré mi misericordia
    como la quité de quien estuvo antes de ti;
  tdx-tdx: Ho rae’e Raho, le ho anako re; le tsy hapi­tsoko ama’e ty fiferenaiñako
    manahake ty nanintahako aze amy niaolo azoy,
  tha-KJV: เราจะเป็นบิดาของเขา และเขาจะเป็นบุตรของเรา เราจะไม่นำความเมตตาของเราไปจากเขาเสีย
    อย่างที่เราเอาไปจากคนที่​อยู่​ก่อนเจ้านั้น
  por-BR-2018: 'Eu lhe serei por pai, e ele me será por filho: e não tirarei dele
    minha misericórdia, como a tirei daquele que foi antes de ti;'
  deu-ELO: Ich will ihm Vater sein, und er soll mir Sohn sein; und ich will meine
    Güte nicht von ihm weichen lassen, wie ich sie von dem weichen ließ, der vor dir
    war.
  eng-WYC-2018: I shall be to him into a father, and he shall be to me into a son;
    and I shall not do away my mercy from him, as I took it away from him that was
    before thee; (I shall be a father to him, and he shall be a son to me; and I shall
    not take away my love from him, as I took it away from him who was before thee;)
  epo-epo: Mi estos al li patro, kaj li estos al Mi filo; kaj Mian favorkorecon Mi
    ne deturnos de li tiel, kiel Mi deturnis de tiu, kiu estis antaŭ vi.
  uig-PIN: Mǝn uningƣa ata bolimǝn, u Manga oƣul bolidu; meⱨri-xǝpⱪitimni seningdin
    awwal ɵtkǝn idarǝ ⱪilƣuqidin juda ⱪilƣinimdǝk uningdin ⱨǝrgiz juda ⱪilmaymǝn;
  beo-beo: Na da ea Ada esalumu, amola e da Nagofe esalumu. Na da di hina bagade hamoma:ne,
    Solo fadegai. Be Na da Soloma Na fuligala:su hou fadegai, amo defele diagofema
    Na fuligala:su hou hamedafa fadegamu.
  tpi-OTNT: Na bai mi stap papa bilong en, na em bai i stap pikinini bilong mi. Na
    mi bai marimari long em oltaim. Mi no inap givim baksait long em, olsem mi bin
    mekim long dispela man i bin kamap king paslain long yu. Nogat.
  hau-SA: Zan zama Ubansa, zai kuma zama ɗana. Ba zan taɓa ɗauke ƙaunata daga gare
    shi, kamar yadda na ɗauke ta daga wanda ya riga ka ba.
  uig-LAT: Men uninggha ata bolimen, u Manga oghul bolidu; méhri-shepqitimni séningdin
    awwal ötken idare qilghuchidin juda qilghinimdek uningdin hergiz juda qilmaymen;
  nde-nde: Ngizakuba nguyise, yena abe yindodana yami. Angiyikususa uthando lwami
    kuye, njengalokhu engakwenza kulowo owakwandulelayo.
  ton-ton: 'Te u hoko ko ʻene tamai, pea te ne hoko ia ko hoku foha: pea ʻe ʻikai
    te u ʻave ʻa ʻeku ʻaloʻofa meiate ia, ʻo hangē ko ʻeku ʻave ia meiate ia naʻe
    muʻa ʻiate koe:'
  ces-1613: Já budu jemu otcem, a on mi bude synem, a milosrdenství svého neodejmu
    od něho, jako jsem je odjal od toho, kterýž byl před tebou.
  eng-WMB: I will be his father, and he will be my son. I will not take my loving
    kindness away from him, as I took it from him who was before you;
  tam-TCV: நான் அவனுடைய தகப்பனாயிருப்பேன்; அவன் எனது மகனாயிருப்பான். உனக்குமுன் ஆட்சியிலிருந்தவர்களிடமிருந்து
    எனது அன்பை அகற்றினதுபோல, நான் எனது அன்பை ஒருபோதும் அவனைவிட்டு அகற்றமாட்டேன்.
  ceb-ULB: Mahimo akong amahan ngadto kaniya, ug mahimo siyang akong anak nga lalaki.
    Dili ko ipahilayo ang akong matinud-anon nga kasabotan tali kaniya, sama nga gikuha
    ko kini gikan kang Saul, nga nagmando una kanimo.
  pol-UBG: Ja będę mu ojcem, a on będzie mi synem. Nie cofnę od niego swojego miłosierdzia,
    jak je cofnąłem od tego, który był przed tobą.
  urd-GVU: مَیں اُس کا باپ ہوں گا اور وہ میرا بیٹا ہو گا۔ میری نظرِ کرم ساؤل پر نہ
    رہی، لیکن مَیں اُسے تیرے بیٹے سے کبھی نہیں ہٹاؤں گا۔
  deu-1912: Ich will sein Vater sein, und er soll mein Sohn sein. Und ich will meine
    Barmherzigkeit nicht von ihm wenden, wie ich sie von dem gewandt habe, der vor
    dir war;
  kan-2017: ನಾನು ಅವನಿಗೆ ತಂದೆಯಾಗಿರುವೆನು, ಅವನು ನನಗೆ ಮಗನಾಗಿರುವನು. ನನ್ನ ಕೃಪೆಯನ್ನು ನಿನಗಿಂತ
    ಮುಂಚೆ ಇದ್ದವನಿಂದ ತೆಗೆದು ಹಾಕಿದ ಹಾಗೆ ಅವನಿಂದ ತೆಗೆಯುವುದಿಲ್ಲ.
  yap-yap: Bay gu mang chitamngin ma bayi mang ba pagel ni fakag. Ma dab gu chuweg
    e ayuw rog rok ni bod ni gu rin’ ngak Saul, ni facha’ ni gu chuweg ni nge mang
    gur e mu pilung.
  hlt-MCSB: Kai he anih taengah pa la ka om vetih anih khaw kamah taengah capa la
    om ni. Na hmai ah aka om taeng lamloh ka lat bangla ka sitlohnah he anih taeng
    lamloh ka lat mahpawh.
  mdy-ETH: ታ ዒዛኮ ዓዶ ማዓንዳኔ፤ ዒዚ ታኣኮ ናዖ ማዓንዳኔ፤ ኔኤኒ ሳኣዖኦሌ ቤዛ ካኣታዻንጉዲ ካኣቱማፓ ታኣኒ ሳኣዖኦሌ ኬይሳዖ
    ዒዛይዳ ማዼ ጎይፆ ታኣኮ ማኣሪፆ ኔ ናኣዚፓ ሺኢሺ፥ ታ ዒዛ ሃሻዓኬ።
  twi-ASANTE: Mɛyɛ nʼagya na ɔbɛyɛ me ba. Merenyi me dɔ a ɛnsa da no mfiri ne so,
    sɛdeɛ meyi firii Saulo a wodii nʼadeɛ so no.
  eng-WEBU: I will be his father, and he will be my son. I will not take my loving
    kindness away from him, as I took it from him who was before you;
  wal-wal: Taani ayyo aawa gidana; ikka taayyo na7a gidana. Neeppe kase kawotida Saa7oolappe
    taani ta siiquwaa ekkarggidoogaadan, taani appe mulekka ekkikke.
  spa-PDDPT: Yo le seré Padre y él me será hijo. No apartaré mi misericordia de él,
    como la aparté del que estaba antes de ti,
  gun-gun: Xee ma tuu 'rã, ha'e rã ha'e ma xera'y 'rã oiko. Ha'e rami vy ixugui ndaipe'ai
    'rã amboaxya, ndee reĩ e'ỹ mbove guare gui aipe'a vy namboaxyveiague rami e'ỹ.
  ilo-ULB: Siakto ti amana, ket isunanto ti anakko. Saankonto a babawyen manipud kenkuana
    ti kinapudnok iti tulagko a kas iti panangibabawik manipud kenni Saul, a nagturay
    sakbay kenka.
  kpg-kpg: Au gaa hai tamana ni mee, gei mee gaa hai di tama ni aagu. Au hagalee haga lawa
    agu hagamaamaa gi daha mo mee, gadoo be dagu hai ang gi Saul dela ne daa a mee
    gi daha bolo gii mee goe di hai di king.
  uig-ARA: مەن ئۇنىڭغا ئاتا بولىمەن، ئۇ ماڭا ئوغۇل بولىدۇ؛ مېھرى-شەپقىتىمنى سېنىڭدىن
    ئاۋۋال ئۆتكەن ئىدارە قىلغۇچىدىن جۇدا قىلغىنىمدەك ئۇنىڭدىن ھەرگىز جۇدا قىلمايمەن؛
  sus-sus: N findima a baba nan na, a tan fan findima n ma di nan na. N ma fonisireya
    mu bama a yi ra alɔ n a ba ki naxɛ mangɛ singe yi ra.
  pon-2006: I pahn wiahla seme oh e pahn wiahla nei pwutak. I sohte pahn katokihedi
    sang reh ei kalahngan duwehte me I wiahiong Sohl, me I kasapwiledi pwe ke en uhd
    wiahla nanmwarki.
  ksd-ksd: Ma ina da tamana, ma ia iat na da natugu; ma pa ina tak vue kaugu varmari
    kan ia, da iau ga tak vue kan nina i ga king lua tam;
  tur-YTC: Ben onun babası olacağım ve o da benim oğlum olacak. Senden öncekinden
    geri aldığım gibi, sevgi dolu iyiliğimi ondan geri almayacağım.
  grc-BRENT: Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν· καὶ τὸ ἔλεός
    μου οὐκ ἀποστήσω ἀπʼ αὐτοῦ, ὡς ἀπέστησα ἀπὸ τῶν ὄντων ἔμπροσθέν σου.
  ind-AYT: Aku akan menjadi Bapanya, dan dia akan menjadi anak-Ku. Aku tidak akan
    mengambil kasih setia-Ku darinya, seperti Aku telah mengambilnya dari pendahulumu.
  nya-nya: Ine ndidzakhala abambo ake, ndipo iye adzakhala mwana wanga. Ine sindidzasiya
    kumukonda monga ndinachitira ndi amene unalowa mʼmalo mwawo.
  hrv-hrv: 'Ja ću njemu biti otac, a on će meni biti sin: svoje naklonosti neću odvratiti
    od njega, kao što sam je odvratio od tvoga prethodnika.'
  mps-mps: Tama ena te aga aya bidu, te aga eno ogwa bidaibao. Tama eno agaba te olo
    mu tau sabo wiegi yai kolesaga sesemane sogo idueibao. Eno aga tudiba me mugobeo,
    te nage king bidisiąbadi te bidali kingba eno te yali kolesaga tiwai me egobeo.
    Menio.
  tpi-tpi: Na bai mi stap papa bilong en, na em bai i stap pikinini bilong mi. Na
    mi bai marimari long em oltaim. Mi no inap givim baksait long em, olsem mi bin
    mekim long dispela man i bin kamap king paslain long yu. Nogat.
  dan-1931: Jeg vil være ham en Fader, og han skal være mig en Søn; og min Miskundhed
    vil jeg ikke tage fra ham, som jeg tog den fra din Forgænger;
  vie-OVCB: Ta sẽ làm Cha nó, nó sẽ làm con Ta. Ta sẽ chẳng bao giờ hết thương xót
    nó như Ta đã hết thương xót kẻ tiền nhiệm con.
  guj-2017: હું તેનો પિતા થઈશ અને તે મારો પુત્ર થશે. તેની પાસેથી મારા કરારનું વિશ્વાસુપણું
    હું લઈ લઈશ નહિ જેમ મેં તારી અગાઉના શાસક, શાઉલ પ્રત્યેથી લઈ લીધું હતું તેમ.
  pon-2006A: I pahn wiahla seme oh e pahn wiahla nei pwutak. I sohte pahn katokihedi
    sang reh ei kalahngan duwehte me I wiahiong Sohl, me I kasapwildi pwe ke en uhd
    wiahla nanmwarki.
  por-BRBSL: Eu serei seu pai, e ele será meu filho. Não lhe tirarei minha bondade
    amorosa, como a tirei daquele que foi antes de vós;
  cth-cth: Hattorei a na pa lah ka o vaiteh, ahni hai ka capa lah ao han. Nang koe
    ka lungma e ka lae patetlah ahni koe e bout ka lat mahoeh toe.
  twi-twi: Mɛyɛ nʼagya na ɔbɛyɛ me ba. Merenyi me dɔ a ɛnsa da no mfi ne so, sɛnea
    miyi fii Saulo a wudii nʼade so no.
  hlt-hlt: Kai he anih taengah pa la ka om vetih anih khaw kamah taengah capa la om
    ni. Na hmai ah aka om taeng lamloh ka lat bangla ka sitlohnah he anih taeng lamloh
    ka lat mahpawh.
  tbz-SIM: Kɛ̀ nni ntú dɛ cicɛ kɛ̀ dɛ̀ tu m birɛ, n yí yóó nɔ́ɔ́tɛ́ n kó mɛsɑ̀ɑ̀ ndɛ
    ĩ́nkɛ̀ n do mɛ̀ nɔ̀ɔ́tɛ́ mɛ̀ɛ̀ botí okpɑ̀ɑ̀tì wèè ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì.
  msy-2020: Eghtɨ kɨrara, an afeziamɨn mɨn ikɨtɨ, a nan otarimɨn mɨn ikiam. Egh kɨ
    zurara an apangkuvam. Kɨ faragha Sol batoghezɨ nɨ an danganim inizɨ moghɨn, kɨ
    akɨrim ragh nɨn otarim gasaraghan kogham.
  dop-dop: Ɩ kɑ́ nyǝnǝɣɩ-m ɩ cɑɑ, nɑ mɑ́ɑ́ nyǝŋǝɣɩ-ɩ mɑ pǝyɑlʋ. Mɑ kɑɑ lɔ-ɩ, ɩsɩɩ
    mɑ lɔʋ wulɑʋ wei ɩ lɑɑlɑ-ŋ tɔ.
  azb-azb: Mən ona Ata, o isə Mənə oğul olacaq. Lütfümü səndən əvvəl olan adamdan
    geri aldığım kimi ondan geri almayacağam.
  eng-DBY: I will be his father, and he shall be my son; and I will not take away
    my mercy from him, as I took it from him that was before thee;
  hin-2017: मैं उसका पिता ठहरूँगा और वह मेरा पुत्र ठहरेगा; और जैसे मैंने अपनी करुणा
    उस पर से जो तुझ से पहले था हटाई, वैसे मैं उस पर से न हटाऊँगा, (2 शमू. 7:14)
  eng-YLT: I am to him for a father, and he is to Me for a son, and My kindness I
    turn not aside from him as I turned it aside from him who was before thee,
  eng-WYC-2017: I shall be to him into a father, and he shall be to me into a son;
    and I shall not do away my mercy from him, as I took it away from him that was
    before thee;
  eng-WMBB: I will be his father, and he will be my son. I will not take my loving
    kindness away from him, as I took it from him who was before you;
  urd-GVH: मैं उसका बाप हूँगा और वह मेरा बेटा होगा। मेरी नज़रे-करम साऊल पर न रही,
    लेकिन मैं उसे तेरे बेटे से कभी नहीं हटाऊँगा।
  rug-rug: Arau si kaqu na Tamana sa, meke kaqu na Tuqu koreo Rau si asa. Lopu kaqu
    vagi pania Rau koasa sa Qua tataru gua sapu evaṉia Rau koasa pu va baṉara kekenu
    ia Rau koa goi.
  gaz-gaz: Ani isaaf abbaa nan taʼa; innis ilma naa taʼa. Ani akka namicha si dura
    ture sana irraa fudhadhe, jaalala koo gonkumaa isa irraa hin fudhadhu.
  fra-LSG: Je serai pour lui un père, et il sera pour moi un fils; et je ne lui retirerai
    point ma grâce, comme je l’ai retirée à celui qui t’a précédé.
  yal-yal: N findi a fafe ra, a fan yi findi n ma diin na. N mi n ma hinanna masigama
    a ra alo n naxan liga manga singen na.
  haw-1868: 'Owau auanei kona makua, a e lilo oia i keiki na''u: aole au e lawe aku
    i kuu aloha mai ona aku, me a''u i lawe aku ai ia mai kou mua aku.'
  arb-NAV: أَنَا أَكُونُ لَهُ أَباً وَهُوَ يَكُونُ لِيَ ابْناً، وَلَنْ أَحْرِمَهُ
    مِنْ رَحْمَتِي كَمَا حَرَمْتُ مِنْهَا شَاوُلَ،
  ewe-ewe: Manye fofoa eye eya anye vinye. Nyemaɖe nye amenuveve kple lɔ̃lɔ ɖa le
    edzi abe ame si ɖu fia do ŋgɔ nɛ ene o.
  eng-LEE: 'I too will be to him as a father, and he shall indeed be unto me as a
    son: and my kindness will I not cause to depart from him, as I caused it to depart
    from him that was before thee;'
  asm-FB: মই তেওঁৰ পিতৃ হ’ম, আৰু তেওঁ মোৰ পুত্ৰ হ’ব। তোমাৰ পূৰ্বে শাসন কৰা, চৌলৰ পৰা
    যেনেকৈ মই আঁতৰাইছিলোঁ, তেনেকৈ মই তেওঁৰ পৰা মোৰ বিশ্ৱাসযোগ্য নিয়ম আঁতৰ নকৰোঁ।
  sus-A: ﭑ قِندِ مَ عَ بَبَ نَن نَ، عَ تَن قَن قِندِ مَ ﭑ مَ دِ نَن نَ. ﭑ مَ قٌنِسِرٍيَ
    مُ بَمَ عَ يِ رَ عَلْ ﭑ عَ بَ كِ نَشّ مَنفّ سِنفٍ يِ رَ.
  fra-SBL: Je serai son père, et il sera mon fils. Je ne lui retirerai pas ma bonté,
    comme je l'ai retirée à celui qui était avant toi,
  hbo-hbo: אֲנִי֙ אֶֽהְיֶה־לֹּ֣ו לְאָ֔ב וְה֖וּא יִֽהְיֶה־לִּ֣י לְבֵ֑ן וְחַסְדִּי֙
    לֹא־אָסִ֣יר מֵֽעִמֹּ֔ו כַּאֲשֶׁ֣ר הֲסִירֹ֔ותִי מֵאֲשֶׁ֥ר הָיָ֖ה לְפָנֶֽיךָ׃
  kik-kik: Nĩngatuĩka ithe, nake nĩagatuĩka mũrũ wakwa. Ndikeheria wendo wakwa harĩ
    we, ta ũrĩa ndehereirie ũrĩa warĩ mbere yaku.
  fra-NCL: Je serai pour lui un père, et il sera pour moi un fils ; et je ne lui retirerai
    pas ma grâce, comme je l’ai retirée à celui qui a régné avant toi.
  cek-AK: Kai loe anih ih ampa ah ka oh han, anih loe ka capa ah om tih; na hmaa ah
    kaom kaminawk khae hoi ka lak pae ih baktih toengah, ka tahmenhaih anih khae hoi
    ka zuk mak ai boeh.
  cuk-cuk: An e-babga guoed, degi, e, an-machiga gumogoed. An-sabgued an egi obanosulid.
    Igi an-sabgued dule-be-iduar-negsesadgi an obachagusa, an deyob imakosulid.
  uig-CYR: Мән униңға ата болимән, у Маңа оғул болиду; меһри-шәпқитимни сениңдин авал
    өткән идарә қилғучидин җуда қилғинимдәк униңдин һәргиз җуда қилмаймән;
  tel-2017: నేను అతనికి తండ్రిగా ఉంటాను. అతడు నాకు కొడుకుగా ఉంటాడు. నీ మీద పరిపాలించిన
    సౌలు దగ్గరనుండి తీసి వేసినట్టుగా అతని దగ్గరనుండి నా నిబంధన విశ్వాస్యత తీసివేయను.
  hat-BSA: Mwen va papa li e li va fis Mwen. Mwen p ap retire lanmou dous Mwen sou
    li, tankou Mwen te retire li sou sila ki te avan ou an.
  kos-kos: Nga ac fah papa tumal ac el fah wen nutik. Nga ac fah tia tulokinya kasru
    luk nu sel oana nga tuh oru nu sel Saul, su nga sisella tuh kom in tokosrala.
  hbo-WLC: אֲנִי֙ אֶֽהְיֶה־לּ֣וֹ לְאָ֔ב וְה֖וּא יִֽהְיֶה־לִּ֣י לְבֵ֑ן וְחַסְדִּי֙
    לֹא־אָסִ֣יר מֵֽעִמּ֔וֹ כַּאֲשֶׁ֣ר הֲסִיר֔וֹתִי מֵאֲשֶׁ֥ר הָיָ֖ה לְפָנֶֽיךָ׃
  ibo-ibo: Mụ onwe m ga-abụrụ ya nna, ya onwe ya ga-abụkwara m nwa. Agaghị m ewezuga
    ịhụnanya m site nʼebe ọ nọ, dịka m mere onye bu gị ụzọ chịa.
  ory-ory: ଆମ୍ଭେ ତାହାର ପିତା ହେବା ଓ ସେ ଆମ୍ଭର ପୁତ୍ର ହେବ; ପୁଣି, ତୁମ୍ଭ ପୂର୍ବବର୍ତ୍ତୀ ଶାସକଙ୍କଠାରୁ(ଶାଉଲ)
    ଯେପରି ଆମ୍ଭେ ଆପଣା ଦୟା ଦୂର କଲୁ, ସେପରି ତାହାଠାରୁ ଦୂର କରିବା ନାହିଁ;
  chk-chk: Iwe, ngang üpwe saman, nge i epwe nei. Üsap angei seni ai tong ellet, usun
    üa angei seni Saul, ätewe mi akom mwom.
  rop-rop: En ai garra jidan dedi blanga im, en im garra jidan jis laiga san blanga
    mi. En nomeda ai garra panishim im, bat stil ai garra laigim im. En ai kaan tjakidawei
    im seimwei laik aibin tjakidawei Sol blanga meigim yu jidan king.
  ukr-1871: Я буду йому отцем, а він буде менї сином, — і милостї моєї не відойму
    від його, як одняв від того, що був навперід тебе.
  deu-1951: Ich will sein Vater sein, und er soll mein Sohn sein. Und ich will meine
    Barmherzigkeit nicht von ihm wenden, wie ich sie von dem gewendet habe, der vor
    dir war;
  eng-JPS: I will be to him for a father, and he shall be to Me for a son; and I will
    not take My mercy away from him, as I took it from him that was before thee;
  srp-1865: Ja æu mu biti otac, i on æe mi biti sin; a milosti svoje neæu ukloniti
    od njega kao što sam uklonio od onoga koji bješe prije tebe.
  lug-lug: Ndiba kitaawe, naye aliba mwana wange, era sirimukyawa, nga bwe nakyawa
    oyo eyakusooka.
  heb-heb: אני אהיה לו לאב והוא יהיה לי לבן וחסדי לא אסיר מעמו כאשר הסירותי מאשר היה
    לפניך׃
  ben-IRV: আমি তার বাবা আর সে হবে আমার ছেলে। আমার ভালবাসা আমি কখনও তার উপর থেকে তুলে
    নেব না, যেমন করে আমি তুলে নিয়েছিলাম তোমার আগে যে ছিল তার উপর থেকে।
  pan-pan: ਮੈਂ ਉਸ ਦਾ ਪਿਤਾ ਹੋਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰਾ ਪੁੱਤਰ ਹੋਵੇਗਾ, ਮੈਂ ਉਸ ਦੇ ਉੱਤੋਂ ਆਪਣੀ ਦਯਾ
    ਹਟਾ ਨਾ ਲਵਾਂਗਾ, ਜਿਵੇਂ ਮੈਂ ਉਸ ਤੋਂ ਹਟਾ ਲਈ ਜਿਹੜਾ ਤੇਰੇ ਨਾਲੋਂ ਪਹਿਲਾਂ ਸੀ,
  mya-JVB: ငါ သည်သူ ၏ အဘ ဖြစ် မည်။ သူ သည်လည်း ငါ ၏သား ဖြစ် လိမ့်မည်။ သင့် ရှေ့ မှာရှိ
    သော သူ ၌ ငါ ၏ ကရုဏာ ကို နှုတ် သကဲ့သို့ သင်၏သား၌ ငါမ နှုတ်။
  hmo-hmo: Lau be iena tamana do lau lao, ia be lauegu natuna. Lau ese egu bogahisihisi
    be ia dekena amo do lau kokia lasi, Saulo dekena amo lau kokia hegeregere. Saulo
    be lau ese lau kokia, oi ese iena king dagi do oi abia totona.
  urd-urd: मैं उसका बाप हूँगा और वह मेरा बेटा होगा; और मैं अपनी शफ़क़त उस पर से नहीं
    हटाऊँगा, जैसे मैंने उस पर से जो तुझ से पहले था हटा ली,
  rus-SYN: Я буду ему отцом, и он будет Мне сыном, - и милости Моей не отниму от него,
    как Я отнял от того, который был прежде тебя.
  bqc-SIM: Mámɛ máↄ dɛ aà mae ũ, aàpi iↄ dɛ ma nɛ́ ũ. Má gbɛ̃kɛ bↄaaaànↄ lá
    má bↄ̀aa ń gbɛ̃́ pↄ́ kú aà ãawao.
  tcz-CHONGTHU: Hiche mipa ding a chu keima hi apa kahi a ama chu kachapa hiding ahi.
    Nangma masang a mipa chung a kangailutna kana lahdoh bang a, ama chung a hi kanung
    lah doh lou ding ahi.
  mar-mar: मी त्याचा पिता होईन आणि तो माझा पुत्र होईल. तुझ्यापूर्वी शौल राज्य करत
    होता. त्याच्यावरची मी माझी कृपादृष्टी काढून घेतली तशी तुझ्यावरची माझी कृपादृष्टी
    दूर करणार नाही.
  qub-qub: Nogami cashaj taytan. Paynami canga wamrä. Cuyapäshämi. Saulta jitarishänöga
    manami jitarishänachu.
  bqp-bqp: Nɑ kon sɑ̃ɑ nge win tundo, kpɑ u n mɑɑ sɑ̃ɑ nge nɛn bii. Nɑ ǹ nùn nɛn
    durom wunɑrimɔ nge mɛ nɑ mu sunɔ wi u nùn gbiiye wunɑri.
  hat-hat: M'ap yon papa pou li. Li menm l'ap yon pitit pou mwen. Mwen p'ap lage l'
    jan mwen te lage moun ki te wa anvan ou lan.
  eng-BSB: I will be his Father, and he will be My son. And I will never remove My
    loving devotion from him as I removed it from your predecessor.
  eng-WEBPB: I will be his father, and he will be my son. I will not take my loving
    kindness away from him, as I took it from him who was before you;
  kbq-kbq: Hagi Nagra nefaza hanugeno, agra mofavreniaza hanige'na koma mani'nea kini
    neteti'ma navesizaniama eri atre'noa zana hu'na ana kini netetira eri otregosuanki
    avesinte vava hugahue.
  nhe-BL: Na nielis niitata huan yajaya elis nocone. Ax nijcahuas niquicnelis queja
    nijchijqui ica Tlanahuatijquetl Saúl.
  gub-BL: Aiko putar tu romo ihe nehe. Wiko putar hera'yr romo a'e nehe. Kwehe mehe
    apytu'u tuwihawete Xau iamutar ire. Napytu'u pixik kwaw nezuapyr iamutar katu
    re ihe nehe.
  eng-DRA: 'I will be to him a father, and he shall be to me a son: and I will not
    take my mercy away from him, as I took it from him that was before thee.'
