verse: 1CH.009.007
translations:
  mal-C: 'ബെന്യാമീന്യരിൽനിന്ന്: ഹസ്സെനൂവയുടെ മകനായ ഹോദവ്യാവിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകൻ സല്ലൂ.'
  deu-TKW: 'Und von den Benjaminiten: Sallu, der Sohn Messulams, des Sohnes Hodawjas,
    des Sohnes Hassenuas;'
  lin-lin: 'Kati na bakitani ya Benjame : Salu, mwana mobali ya Meshulami, mwana mobali
    ya Odavia, mwana mobali ya Asenuwa ;'
  eng-LSV: 'And of the sons of Benjamin: Sallu son of Meshullam, son of Hodaviah,
    son of Hassenuah,'
  eng-GNV: And of the sonnes of Beniamin, Sallu the sonne of Meshullam, the sonne
    of Hodauiah, the sonne of Hasenuah,
  eng-WEBSTER: And of the sons of Benjamin; Sallu the son of Meshullam, the son of
    Hodaviah, the son of Hasenuah,
  nhw-BL: 'Huan tlen nopa hueyi familia Benjamín, mocuepque: Salú catli elqui icone
    Mesulam, catli elqui icone Hodavías, catli elqui icone Asenúa.'
  swh-ONEN: 'Kwa Benyamini walikuwa: Salu mwana wa Meshulamu, mwana wa Hodavia, mwana
    wa Hasenua;'
  bba-bba: Be bɑ wɑ̃ɑ Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, berɑ Sɑlu, Mɛsulɑmun bii, Hodɑfiɑn
    debubu, Asenuɑn sikɑdobu,
  eng-KJVCPB: And of the sons of Benjamin; Sallu the son of Meshullam, the son of
    Hodaviah, the son of Hasenuah,
  luo-luo: 'Joka Benjamin ne gin: Salu wuod Meshulam, wuod Hodavia, wuod Hasenua;'
  meu-meu: 'Bona Beniamina taudia: Salu (ia na Mesulama natuna, Mesulama na Hodavia
    natuna, Hodavia na Hasenua natuna);'
  npi-ULB: बेन्‍यामीनका सन्तानहरूमा मशुल्लामका छोरा सल्लु, जो होदबियाका छोरा, जो हस्‍सेनूअका
    छोरा थिए ।
  yor-yor: 'Àti nínú àwọn ọmọ Benjamini ni: Sallu ọmọ Meṣullamu, ọmọ Hodafiah; ọmọ
    Hasenuah;'
  pes-OPCB: 'از قبیلهٔ بنیامین خاندانهای زیر که جمع ۹۵۶ نفر بودند در اورشلیم سکونت
    گزیدند: خاندان سلو (سلو پسر مشلام نوهٔ هودویا نبیرهٔ هسنوآه بود)؛ خاندان یبنیا
    (یبنیا پسر یروحام بود)؛ خاندان ایله (ایله پسر عزی و نوهٔ مکری بود)؛ خاندان مشلام
    (مشلام پسر شفطیا نوهٔ رعوئیل و نبیرهٔ یبنیا بود).'
  tgl-ULB: Kabilang sa mga kaapu-apuhan ni Benjamin si Sallu na anak ni Mesulam na
    anak ni Hodavias na anak ni Asenua.
  hui-hui: Beniyamini hameigini Yarusalemeni henerunaga agali haguane mbira mini Salu
    hene. Salu ibu Mesulama igini Mesulama ibu Hodabaia igini Hodabaia ibu Hesenua
    igini hene. Beniyamini hameigininaga agali haguane mende mini Ibinea hene. Ibinea
    ibu Yarohama igini Yarohama ibu Ela igini Ela ibu Usi igini Usi ibu Migiri igini
    hene. Agali haguane tebone mini Mesulama dege mende hene. Mesulama ibu Sebadaia
    igini Sebadaia ibu Luele igini Luele ibu Ibiniya igini hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​သော၊ ဟာ​သေ​နွာ​၏​သား​ဟော​ဒ​ဝိ၊ဟော​ဒ​ဝိ​၏​သား
    မေ​ရှု​လံ၊ မေ​ရှု​လံ​၏​သား​သလ္လု၊ ယေ​ရော​ဟံ​၏​သား​ဣ​ဗ​နိ​ယ၊ သြ​ဇိ​၏​သား၊ မိ​ခ​ရိ​၏​မြေး​ဧ​လာ၊
    ဣ​ဗ​နိ​ယ​၏​သား​ရွေ​လ၊ ရွေ​လ​၏​သား ရှေ​ဖ​တိ တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​၏။
  bod-N: པེན་ཡཱ་མེན་གྱི་བུ་རབས་ཚ་རྒྱུད་ལས་ཧ་སེ་ནུ་ཨའི་ཡང་ཚ་དང་ཧོ་དབ་ཡཱའི་ཚ་བོ་སྟེ།
    མཱེ་ཤུལ་ལིམ་གྱི་བུ་སལ་ལུ་ཡོད་དོ། །
  sna-sna: 'VaBhenjamini: Saru mwanakomana waMeshurami, mwanakomana waHodhavhia, mwanakomana
    waHasenua;'
  spa-BLM: 'De los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Hodavías, hijo
    de Hasenúa;'
  cac-cac: 'Aton sb''i eb'' vin̈ yajal yaj d''a eb'' yin̈tilal Benjamín tic: Vin̈aj
    Salú yuninal vin̈aj Mesulam yixchiquin vin̈aj Hodabías, yin̈tilal vin̈aj Asenúa,
    vin̈aj Ibneías yuninal vin̈aj Jeroham, vin̈aj Ela yixchiquin vin̈aj Uzi, yin̈tilal
    vin̈aj Micri, vin̈aj Mesulam yuninal vin̈aj Sefatías, yixchiquin vin̈aj Reuel,
    yin̈tilal vin̈aj Ibnías. 956 eb'' d''a smasanil.'
  swh-ULB: Katika uzao Benjamini walikuwa Salu mwana wa Meshulamu mwana wa hodavia
    mwana wa Hssenua.
  bel-bel: з сыноў Веньямінавых Салу, сын Мэшулама, сын Гадавіі, сын Гесэнуі;
  deu-ELBBK: 'Und von den Söhnen Benjamins: Sallu, der Sohn Meschullams, des Sohnes
    Hodawjas, des Sohnes Hassenuas;'
  mbb-OT: 'Diyà te tribu ni Benjamin: si Salu he anak ni Meshulam (si Meshulam ne
    anak ni Hodavia; si Hodavia ne anak ni Hasenua),'
  mal-2015: ബെന്യാമീൻ പുത്രന്മാരിൽ ഹസ്സെനൂവയുടെ മകനായ ഹോദവ്യാവിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ സല്ലൂവും
  rmc-rmc: 'Andral o kmeňos Benjamin ode avle pale te bešel 956 fameliji: lendar sas
    o Salu, le Mešulamoskro čhavo, saveske sas papus o Hodavijah a prapapus o Hasenuah;
    o Jibnejah le Jerochamoskro čhavo; o Elah, le Uzioskro čhavo, saveske sas papus
    o Michri; a o Mešulam, le Šefatijahoskro čhavo, saveske sas papus o Reuel a prapapus
    o Jibnijah. Kala savore sas vodci andre peskre fameliji.'
  pes-OPV: و از بني بنيامين سَلُّو ابن مَشُلاّمِ بن هُودُويا ابن هَسنُوآه.
  ron-1924: 'Фий де ай луй Бениамин: Салу, фиул луй Мешулам, фиул луй Ходавия, фиул
    луй Асенуа;'
  ben-OBCV: 'বিন্যামীনীয়দের মধ্যে থেকে: মশুল্লমের ছেলে সল্লু, মশুল্লম হোদবিয়ের ছেলে,
    ও হোদবিয় হসনূয়ের ছেলে:'
  som-som: Oo reer Benyaamiinna waxaa ka joogay Sallu oo ahaa ina Meshullaam, ina
    Hoodawyaah, ina Hasenu'aah,
  lat-VUC: 'Porro de filiis Benjamin: Salo filius Mosollam, filii Oduia, filii Asana,'
  eng-ASVBT: 'And of the sons of Benjamin: Sallu the son of Meshullam, the son of
    Hodaviah, the son of Hassenuah,'
  ita-1885: 'E de'' figliuoli di Beniamino: Sallu, figliuolo di Mesullam, figliuolo
    di Hodavia, figliuolo di Hassenua;'
  eng-LXXUP: And of the sons of Benjamin; Sallu, son of Meshullam, son of Hodaviah,
    son of Hassenuah.
  eng-ULB: Among the descendants of Benjamin were Sallu son of Meshullam son of Hodaviah
    son of Hassenuah.
  spa-VBL: 'De los benjamitas: Salú, hijo de Mesulam, hijo de Hodavías, hijo de Asenúa;'
  fra-_FOB: 'Des enfants de Benjamin: Sallu, fils de Meshullam, fils de Hodavia, fils
    d''Assénua;'
  mal-mal: ബെന്യാമീൻ പുത്രന്മാരിൽ ഹസ്സെനൂവയുടെ മകനായ ഹോദവ്യാവിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ സല്ലൂവും
  urd-GVR: 'Binyamīn ke qabīle ke darj-e-zail ḳhāndānī sarparast Yarūshalam meṅ ābād
    hue: Sallū bin Masullām bin Hūdāwiyāh bin Sanūsāh. Ibniyāh bin Yarohām. Ailā bin
    Uzzī bin Miqrī. Masullām bin Safatiyāh bin Raūel bin Ibniyāh.'
  suz-BL: बेन्‍यामीन आ थर ङा मुर रे सल्‍लु आ आफ मेशुल्‍लाम, मेशुल्‍लाम आ आफ होदावीयाह,
    होदावीयाह आ आफ हास्‍सेनुआ,
  ita-1927: 'Dei figliuoli di Beniamino: Sallu, figliuolo di Meshullam, figliuolo
    di Hodavia, figliuolo di Hassena;'
  ckb-ckb: 'لە نەوەی بنیامین: سەلوی کوڕی مەشولامی کوڕی هۆدەڤیای کوڕی هەسەنوئا؛'
  eng-BBE: 'And of the sons of Benjamin: Sallu, the son of Meshullam, Judah, the son
    of Hassenuah,'
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಹಸ್ಸೆನುವಾಹನ ಮಗನು ಹೋದವ್ಯನ ಮಗನು ಮೆಷುಲ್ಲಾಮನ ಮಗ ಸಲ್ಲು,
  tam-2017: பென்யமீன் சந்ததியில் அசெனூவாவின் மகனாகிய ஒதாவியாவுக்குப் பிறந்த மெசுல்லாமின்
    மகன் சல்லு.
  spa-RV-1909: 'Y de los hijos de Benjamín: Sallu hijo de Mesullam, hijo de Odavía,
    hijo de Asenua;'
  ron-BTF: 'Și dintre fiii lui Beniamin: Salu, fiul lui Meșulam, fiul lui Hodavia,
    fiul lui Hasenua,'
  eng-WEBP: 'Of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah;'
  eng-FBV: 'From the Benjamites: Sallu son of Meshullam, son of Hodaviah, son of Hassenuah;'
  nld-1939: 'Bovendien de volgende Benjamieten: Salloe, de zoon van Mesjoellam, den
    zoon van Hodawja, zoon van Hassenoea;'
  nch-BL: 'Huan ten nopa hueyi familia Benjamín, mocuetque: Salú cati elqui icone
    Mesulam, cati elqui icone Hodavías, cati elqui icone Asenúa.'
  vie-1934: Về dòng Bên-gia-min, có Sa-lu, con trai của Mê-su-lam; Mê-su-lam, con
    trai của Hô-đa-via; Hô-đa-via, con trai của A-sê-nu-a;
  hin-CV: 'बिन्यामिन वंश से: सल्लू, जो मेशुल्लाम का पुत्र था, जो होदवियाह का पुत्र
    था, जो हस्सनुआह का पुत्र था;'
  spa-BES: 'De los hijos de Benjamín: Salu, hijo de Mesulam, hijo de Hodavias, hijo
    de Asenua.'
  tdx-tdx: 'Le amo ana’ i Beniamineo: i Salò, ana’ i Mesolame, ana’ i Hodavià, ana’
    i Hasenoà;'
  tha-KJV: จากลูกหลานของเบนยามินคือ สัลลู ผู้​เป็นบุตรชายเมชุลลาม ผู้​เป็นบุตรชายโฮดาวิยาห์
    ผู้​เป็นบุตรชายหัสเสนูอาห์
  por-BR-2018: 'E dos filhos de Benjamim: Salu, filho de Mesulão, filho de Hodavias,
    filho de Hassenua;'
  deu-ELO: 'Und von den Söhnen Benjamins: Sallu, der Sohn Meschullams, des Sohnes
    Hodawjas, des Sohnes Hassenuas;'
  eng-WYC-2018: And of the sons of Benjamin; Sallu, the son of Meshullam, the sons
    of Hodaviah, the sons of Hasenuah, (And of the sons of Benjamin; Sallu, the son
    of Meshullam, the son of Hodaviah, the son of Hasenuah,)
  epo-epo: 'el la Benjamenidoj: Salu, filo de Meŝulam, filo de Hodavja, filo de Hasenua,'
  uig-PIN: Binyaminning ǝwladliri iqidǝ Ⱨassinuaⱨning ǝwrisi, Ⱨodawiyaning nǝwrisi,
    Mǝxullamning oƣli Sallu bar idi;
  beo-beo: Bediamini fi dunu amo da Yelusaleme ganodini fifi lasu, ilia dio da Sa:la:iai
    (eda da Misiala:me, Misiala:me eda da Houdafaia, Houdafaia eda da Ha:siniua.),
    Ibinaia (eda da Yihoula:me), Ila (eda da Asai amola ea aowa da Migilai), Misiala:me
    (eda da Siefada:ia, Siefada:ia eda da Luele, Luele eda da Ibinaiya)
  tpi-OTNT: Wanpela hetman bilong ol lain Benjamin em Salu, pikinini bilong Mesulam.
    Mesulam em i pikinini bilong Hodavia na Hodavia em i pikinini bilong Hasenua.
  hau-SA: Na Benyamin su ne, Sallu ɗan Meshullam, ɗan Hodawiya, ɗan Hassenuwa;
  uig-LAT: Binyaminning ewladliri ichide Hassinuahning ewrisi, Hodawiyaning newrisi,
    Meshullamning oghli Sallu bar idi;
  nde-nde: 'KwabakoBhenjamini: nguSalu indodana kaMeshulami, indodana kaHodaviya,
    indodana kaHasenuwa;'
  ton-ton: Pea mei he ngaahi foha ʻo Penisimani; ko Salu ko e foha ʻo Mesulami, ko
    e foha ʻo Hotevia, ko e foha ʻo Hasinua,
  ces-1613: 'Z synů pak Beniaminových: Sallu syn Mesullama, syna Hodavia, syna Hasenuova,'
  eng-WMB: 'Of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah;'
  tam-TCV: 'பென்யமீனியரைச் சேர்ந்தவர்கள்: சல்லு என்பவன் அசெனுவாவின் மகனான ஓதாவியாவின்
    மகனான மெசுல்லாமின் மகன்.'
  ceb-ULB: Taliwala sa mga kaliwat ni Benjamin mao si Salu ang anak nga lalaki ni
    Meshulam nga anak ni Hodavia nga anak ni Hasenua.
  pol-UBG: 'Z synów Beniamina: Sallu, syn Meszullama, syna Hodawiasza, syna Hassenuy;'
  urd-GVU: 'بن یمین کے قبیلے کے درجِ ذیل خاندانی سرپرست یروشلم میں آباد ہوئے: سَلّو
    بن مسُلّام بن ہوداویاہ بن سنوآہ۔ اِبنیاہ بن یروحام۔ ایلہ بن عُزّی بن مِکری۔ مسُلّام
    بن سفطیاہ بن رعوایل بن اِبنیاہ۔'
  deu-1912: 'von den Kindern Benjamin: Sallu, der Sohn Mesullams, des Sohnes Hodavjas,
    des Sohnes Hasnuas,'
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯ ಕುಲದವರಲ್ಲಿ ಮೆಷುಲ್ಲಾಮನ ಮಗನೂ, ಹೋದವ್ಯನ ಮೊಮ್ಮಗನೂ, ಹಸ್ಸೆನುವಾಹನ
    ಮರಿಮಗನೂ ಆಗಿರುವ ಸಲ್ಲು ಪ್ರಮುಖನಾದವನು.
  yap-yap: 'Tin ba’aray i girdi’en fare ganong rok Benjamin e ur pired u Jerusalem:
    Sullu nib mo’on ni fak Meshullam, ni ir fare mo’on ni fak Hodaviah, nib mo’on
    ni fak Hassenuah Ibneyah nib mo’on ni fak Jeroham Elah, nib mo’on ni fak Uzzi
    ni Mikri e tutuw rok Meshullam nib mo’on ni fak Shefatiah, nib mo’on ni fak Reuel,
    nib mo’on ni fak Ibnijah'
  hlt-MCSB: Benjamin koca lamloh Hassenuah capa Hodaviah, Hodaviah capa Meshullam,
    Meshullam capa Salu.
  mdy-ETH: ቢኢኒያሜ ዜርፃፓ ዬሩሳላሜይዳ ናንጋኒ ዴንዴ ዓሳ ሃይካፓ ዴማ ፓይዲንታዞንሢኬ፦ ሃሴኑዓ ናኣዚ ሆዳውያ፥ ሆዳውያ ናኣዚ
    ሜሹላሜ፥ ሜሹላሜ ናኣዚ ሳሉ፥ ዪሮሃሜ ናኣዚ ዩብኔያ፥ ሚክሪ ናኣዚ ናዖ ዑዚ ናኣዚ ዔላ፥ ዩብኒያ ናኣዚ ሬዑዔኤሌ፥ ሬዑዔኤሌ
    ናኣዚ ሼፓፂያ፥ ሼፓፂያ ናኣዚ ሜሹላሜንታኬ።
  twi-ASANTE: 'Wɔn a wɔfiri Benyamin abusuakuo mu a wɔsane baeɛ no ne: Mesulam babarima
    Salu, a ɔyɛ Hodawia babarima na ɔno nso yɛ Hasenua babarima;'
  eng-WEBU: 'Of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah;'
  wal-wal: Biniyaama yaratu halaqati hagaappe kaallidi xaafettidosona. Halaqai Saalu
    Mashulaama na7aa; Mashulaami Hodaawiyaa na7aa; Hodaawee Hassanuu7a na7aa. Halaqai
    Yibinaayi Yirohaama na7aa. Halaqai Eeli Uzza na7aa; Uzzi Miikira na7aa. Halaqai
    Mashulaami SHafaaxiyaa na7aa; SHafaaxee Ra7u7eela na7aa; Ra7u7eeli Yibiniyaa na7aa.
    Biniyaama zareti qoodin muleera uddufun xeetanne ishatamanne usuppuna.
  spa-PDDPT: De los hijos de Benjamín, Salú, hijo de Mesulam, hijo de Hodavías, hijo
    de Asenúa,
  gun-gun: Benjamim ramymino kuery regua ma Salu, ha'e va'e ma Mesulão ra'y, Mesulão
    ma Hodavias ra'y, ha'e Hodavias ma Hassenuá ra'y.
  ilo-ULB: Dagiti kaputotan ni Benjamin ket ni Sallu a putot ni Mesullam a putot ni
    Hodavia a putot ni Hassenua.
  kpg-kpg: 'Aanei digau o di madawaawa Benjamin ala nogo noho i Jerusalem: go Sallu,
    tama daane a Meshullam, dela tama daane a Hodaviah, dela tama daane a Hassenuah,
    Ibneiah, tama daane a Jeroham, Elah, tama daane a Uzzi, dela tama daane a Michri,
    Messhullam, tama daane a Shephatiah, dela tama daane a Reuel, dela tama daane
    a Ibnijah.'
  uig-ARA: بىنيامىننىڭ ئەۋلادلىرى ئىچىدە ھاسسىنۇئاھنىڭ ئەۋرىسى، ھوداۋىيانىڭ نەۋرىسى،
    مەشۇللامنىڭ ئوغلى ساللۇ بار ئىدى؛
  sus-sus: 'Bunyamin xa di naxee sabati naa, nee nan ya: Mesulama xa di Salu, Hasɛnuwa
    xa di, Hodafiya xa di,'
  pon-2006: 'Kisehn kadaudok en Pensamin pwukat kin kousoan Serusalem:'
  ksd-ksd: ma ta ra umana apik na tarai kai Beniamin, Salu natu i Mesulam, natu i
    Odavia, natu i Asenua,
  tur-YTC: 'Benyamin oğullarından: Hassenua oğlu Hodavya oğlu Meşullam oğlu Sallu;'
  grc-BRENT: Καὶ ἐκ τῶν υἱῶν Βενιαμὶν Σαλὼμ υἱὸς Μοσλλὰμ, υἱοῦ Ὠδουΐα, υἱοῦ Ἀσινοῦ,
  ind-AYT: 'Dari keturunan Benyamin: Salu, anak Mesulam, anak Hodawya, anak Hasenua,'
  nya-nya: 'A fuko la Benjamini: Salu mwana wa Mesulamu, mwana wa Hodaviya, mwana
    wa Hasenuya;'
  hrv-hrv: Od Benjaminovih sinova Salu, sin Mešulama, sina Hodavje, Hasenuina sina;
  mps-mps: Te Benjamingo hanide tobolu bidi me deli nogi Salu, te Mesulamgo ogwa.
    Mesulam te Hodaviago ogwa da, tama Hodavia te Hasenuago ogwa dao.
  tpi-tpi: Wanpela hetman bilong ol lain Benjamin em Salu, pikinini bilong Mesulam.
    Mesulam em i pikinini bilong Hodavia na Hodavia em i pikinini bilong Hasenua.
  dan-1931: 'Af Benjaminitterne: Sallu, en Søn af Mesjullam, en Søn af Hodavja, en
    Søn af Hassenua;'
  vie-OVCB: Những người thuộc đại tộc Bên-gia-min có Sa-lu, con Mê-su-lam, cháu Hô-đa-via,
    chắt A-sê-nu-a,
  guj-2017: બિન્યામીનના વંશજોમાંના હાસ્સેનુઆના દીકરા હોદાવ્યાના દીકરા મશુલ્લામનો દીકરો
    સાલ્લૂ.
  pon-2006A: 'Kisehn kadaudok en Pensamin pwukat kin kousoan Serusalem: Sallu nein
    Mesullam, Mesullam nein Odapaia, Odapaia nein Assenua Ipneaia nein Seroham Elah,
    nein Ussi oh eh Pahpa kalahp Mikri Messulam, nein Sepataia, me nein Reuel, me
    nein Ipnaisa'
  por-BRBSL: 'Dos filhos de Benjamim: Sallu, filho de Mesulão, filho de Hodavias,
    filho de Hassenua;'
  cth-cth: Benjamin casak Hassenuah capa Hodaviah, Hodaviah capa Meshullam, Meshullam
    capa Salu.
  twi-twi: 'Wɔn a wofi Benyamin abusuakuw mu a wɔsan bae no ne: Mesulam babarima Salu,
    a ɔyɛ Hodawia babarima na ɔno nso yɛ Hasenua babarima;'
  hlt-hlt: Benjamin koca lamloh Hassenuah capa Hodaviah, Hodaviah capa Meshullam,
    Meshullam capa Salu.
  tbz-SIM: 'Sɑduu weè do ni Bɛnsɑmɛɛ kó kuwuɔ. Ntɛ o yɑ̀ɑ̀rìbɛ̀ kó kufuku do duɔ́
    kɛ dòmmɛ̀: Asennuyɑɑ weè do pɛitɛ́ Odɑfiɑ kɛ̀ Odɑfiɑɑ pɛitɛ́ Mɛsudɑmmu kɛ̀ Mɛsudɑmmu
    nɛ́ pɛitɛ́ Sɑduu.'
  msy-2020: Ezɨ Mesulamɨn otarim Salu, a Benjaminɨn anabamɨn adarazir gumazir dapanir
    mam. Mesulam, a Hodavian otarim, ezɨ Hodavia, a Hasenuan otarim.
  dop-dop: Pɛncɑmɛɛ kpekǝle tɑɑ tʋ Sɑlu kɑ wɛɛ. Sɑlu ɩnɩ ɩ cɑɑ kɛlɛ Mesulɑm. Mesulɑm
    cɑɑ kɛlɛ Hotɑfiyɑ, Hotɑfiyɑ cɔsɔ kɛlɛ Hɑsenuwɑ.
  azb-azb: 'Binyaminin nəslindən: Hassenua oğlu Hodavya oğlu Meşullam oğlu Sallu,'
  eng-DBY: 'And of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah,'
  hin-2017: फिर बिन्यामीन के वंश में से सल्लू जो मशुल्लाम का पुत्र, होदव्याह का पोता,
    और हस्सनूआ का परपोता था।
  eng-YLT: 'And of the sons of Benjamin: Sallu son of Meshullam, son of Hodaviah,
    son of Hassenuah,'
  eng-WYC-2017: And of the sons of Benjamin; Sallu, the son of Meshullam, the sons
    of Hodaviah, the sons of Hasenuah,
  eng-WMBB: 'Of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah;'
  urd-GVH: 'बिनयमीन के क़बीले के दर्जे-ज़ैल ख़ानदानी सरपरस्त यरूशलम में आबाद हुए :
    सल्लू बिन मसुल्लाम बिन हूदावियाह बिन सनुआह। इबनियाह बिन यरोहाम। ऐला बिन उज़्ज़ी
    बिन मिक़री। मसुल्लाम बिन सफ़तियाह बिन रऊएल बिन इबनियाह।'
  rug-rug: 'Hire sari na tinoni pa butubutu te Benisimane sapu koa pa Zerusalema:
    E Salu sa tuna koreo Mesulama, Mesulama sa tuna koreo e Hodavaea, Hodavaea sa
    tuna koreo e Hasenua; E Ibeneia si na tuna koreo e Zerohamu. E Ela si na tuna
    koreo e Uzi, Uzi sa tuna koreo e Mikiri. E Mesulama si na tuna koreo e Sepatia,
    Sepatia sa tuna koreo e Reueli, Reueli sa tuna koreo e Ibiniza.'
  gaz-gaz: 'Beniyaamota keessaa: Saʼaaluu ilma Meshulaam, ilma Hoodayiwaa, ilma Hasenuuʼaa;'
  fra-LSG: 'Des fils de Benjamin: Sallu, fils de Meschullam, fils d’Hodavia, fils
    d’Assenua;'
  yal-yal: 'Bunyamin bɔnsɔnna muxun naxanye yi dɔxi na, ne ni i ra: a singena Salu.
    Mesulan nan Salu sɔtɔ. Hodafiya nan Mesulan sɔtɔ. Hasɛnuwa nan Hodafiya sɔtɔ.'
  haw-1868: A no na mamo a Beniamina; o Salu ke keiki a Mesulama, ke keiki a Hodavia,
    ke keiki a Hasenua.
  arb-NAV: وَمِنْ بِنْيَامِينَ سَلُّو بْنُ مَشُلّامَ بْنِ هُودُويَا بْنِ هَسْنُوأَةَ،
  ewe-ewe: 'Benyamin ƒe vi siwo gbɔ la woe nye: Salu, Mesulam ƒe vi, Hodavia kple
    Hasenua ƒe tɔgbuiyɔvi,'
  eng-LEE: 'And of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodavyah,
    the son of Hassenuah,'
  asm-FB: বিন্যামীনৰ বংশৰ লোকসকলৰ মাজৰ হচ্ছনুৱাৰ পুত্র হোদবিয়া, হোদবিয়াৰ পুত্র মচুল্লম,
    মচুল্লমৰ পুত্র চল্লু।
  sus-A: بُنيَمِن شَ دِ نَشٍيٍ سَبَتِ نَا، نٍيٍ نَن يَ؛ مٍسُلَمَ شَ دِ سَلُ، هَسّنُوَ
    شَ دِ، هٌدَقِيَ شَ دِ،
  fra-SBL: 'Pour les fils de Benjamin : Sallu, fils de Meshullam, fils d''Hodavia,
    fils d''Hassenua ;'
  hbo-hbo: וּמִן־בְּנֵ֖י בִּנְיָמִ֑ן סַלּוּא֙ בֶּן־מְשֻׁלָּ֔ם בֶּן־הֹודַוְיָ֖ה בֶּן־הַסְּנֻאָֽה׃
  kik-kik: 'Andũ a Benjamini maarĩ: Salu mũrũ wa Meshulamu, mũrũ wa Hodavia, mũrũ
    wa Hasenua;'
  fra-NCL: 'Des fils de Benjamin : Salo, fils de Mosollam, fils d’Oduia, fils d’Asana ;'
  cek-AK: Benjamin acaeng thung hoiah Hassenuah capa Hodaviah, anih ih capa Meshullam,
    anih ih capa Sallu,
  cuk-cuk: 'Benjamín-wagan-nonimalad, wemalad: Salú, Mesulam-e-machi, Mesulam, Hodavías-e-machi,
    Hodavías, Asenúa-e-machi.'
  uig-CYR: Биняминниң әвлатлири ичидә Һассинуаһниң әвриси, Һодавияниң нәвриси, Мәшулламниң
    оғли Саллу бар еди;
  tel-2017: ఇంకా బెన్యామీనీయుల్లో సెనూయా కొడుకు హోదవ్యాకి పుట్టిన మెషుల్లాము కొడుకైన
    సల్లూ,
  hat-BSA: 'Soti nan fis Benjamin yo: Sallu, fis a Meschullam nan, fis a Hodavia a,
    fis a Assenua a;'
  kos-kos: 'Mwet takla ten inge elos ma in sruf lal Benjamin: Sallu, wen natul Meshullam,
    natul Hodaviah, natul Hassenuah'
  hbo-WLC: וּמִן־בְּנֵ֖י בִּנְיָמִ֑ן סַלּוּא֙ בֶּן־מְשֻׁלָּ֔ם בֶּן־הוֹדַוְיָ֖ה בֶּן־הַסְּנֻאָֽה׃
  ibo-ibo: 'Ụmụ Benjamin: Salu nwa Meshulam, nwa Hodavaya, nwa Hasenua;'
  ory-ory: ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ହସନୁୟେଲର ପ୍ରପୌତ୍ର ହୋଦବୀୟର ପୌତ୍ର ମଶୁଲ୍ଲମ୍‍ର ପୁତ୍ର
    ସଲ୍ଲୁ;
  chk-chk: 'Iwe, seni ewe ainangen Peniamin: Salu nöün Mesulam, Mesulam nöün Hotawia,
    nge Hotawia nöün Hasenua,'
  rop-rop: Wal ol dislot pipul blanga det klen blanga Benjamin bin jidan langa Jerusalem.
    Olabat neim bin Salu det san blanga Meshalam. Meshalam bin det san blanga Hodabaiya,
    en Hodabaiya bin det san blanga Hesanuwa. Aibneiya bin det san blanga Jeroham,
    en Ela bin det san blanga Yusi en det grensan blanga Maikri, en Meshalam bin det
    san blanga Shefataiya, en Shefataiya bin det san blanga Ruwel, en Ruwel bin det
    san blanga Aibnija, en deibin ol jidan langa Jerusalem.
  ukr-1871: Із синів Беняминових — Саллу, син Мешулламів, сина Годавіїного, сина Гассенуїного;
  deu-1951: 'Und von den Kindern Benjamin: Sallu, der Sohn Meschullams, des Sohnes
    Hodawjas, des Sohnes Hassenuas;'
  eng-JPS: 'And of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah,'
  srp-1865: A od sinova Venijaminovijeh Saluj sin Mesulama sina Oduje, sina Asenujina,
  lug-lug: Ku bazzukulu ba Benyamini, Sallu mutabani wa Mesullamu, muzzukulu wa Kodaviya,
    muzzukulu wa Kassenuwa,
  heb-heb: ומן בני בנימן סלוא בן משלם בן הודויה בן הסנאה׃
  ben-IRV: বিন্যামীন গোষ্ঠীর মধ্যে মশুল্লমের ছেলে সল্লু, মশুল্লম হোদবিয়ের ছেলে, তিনি
    হস্‌নূয়ের ছেলে।
  pan-pan: ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸੱਲੂ ਮਸ਼ੁੱਲਾਮ ਦਾ ਪੁੱਤਰ, ਹੋਦਵਯਾਹ ਦਾ ਪੁੱਤਰ,
    ਹਸਨੂਆਹ ਦਾ ਪੁੱਤਰ,
  mya-JVB: ဗင်္ယာမိန် အမျိုးအနွယ် ဖြစ်သော ဟာသေနွာ ၊ ဟောဒဝိ ၊ မေရှုလံ တို့မှ ဆင်းသက်သော
    သလ္လု ၊
  hmo-hmo: 'Beniamina taudia: Salu, ia be Mesulama ena natuna, Mesulama be Hodavaia
    ena natuna tau. Hodavaia be Hasenua ena natuna tau.'
  urd-urd: और बनी बिन यमीन में से सल्लू बिन मुसल्लाम बिन हुदावियाह बिन हसीनुवाह,
  rus-SYN: из сыновей Вениаминовых Саллу, сын Мешуллама, сын Годавии, сын Гассенуи;
  bqc-SIM: Mɛsulaũ nɛ́ Salu, Odavia tↄũna, Asenua sĩ́wɛna mɛ́ Bɛ̃yãmɛɛ buiↄ dↄaana
    ũ
  tcz-CHONGTHU: Benjamin phung kon’in Meshullam chapa Sallu ahin, Sallu chapa Hodaviah
    ahin, Hodaviah chapa Hassenuah ahin,
  mar-mar: 'बन्यामीन घराण्यातील लोक: सल्लू हा मशुल्लामचा पुत्र. मशुल्लाम होदव्याचा
    पुत्र. होदवा हस्सनुवाचा पुत्र.'
  qub-qub: 'Benjamín trïbu cutimojcuna caran: Salú, Ibneías, Ela, Mesulam. Salüpa
    papänin caran Mesulam, Mesulampa papänin Hodavías, Hodaviaspa papänin Asenúa.'
  bqp-bqp: Be bɑ wɑ̃ɑ Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, berɑ Sɑlu, Mɛsulɑmun bii, Hodɑfiɑn
    debubu, Asenuɑn sikɑdobu,
  hat-hat: Nan moun fanmi Benjamen yo te gen Salou, pitit gason Mechoulam, ki te pitit
    gason Odavya, ki li menm te pitit gason Asenwa.
  eng-BSB: 'From the Benjamites: Sallu son of Meshullam, the son of Hodaviah, the
    son of Hassenuah;'
  eng-WEBPB: 'Of the sons of Benjamin: Sallu the son of Meshullam, the son of Hodaviah,
    the son of Hassenuah;'
  kbq-kbq: Hagi Benzameni nagapinti vahe'ma e'nazana, Mesulamu nemofo Salu e'ne. Hagi
    Mesulamu'a Hodavia nemofo'e, Hadavia'a Hasenua nemofo'e,
  nhe-BL: 'Huan tlen nopa hueyi familia Benjamín, mocuepque: Salú tlen elqui icone
    Mesulam, tlen elqui icone Hodavías, tlen elqui icone Asenúa.'
  gub-BL: 'Amo Mezàmi izuapyapyr wikuwe Zeruzarez tawhu pupe wà. Na''aw waner xe wà:
    Xaru (Heta amo Axenua ta''yr Onawia her ma''e izupe a''e. Heta amo Onawia ta''yr
    Mezurà her ma''e izupe a''e. Heta amo Mezurà ta''yr Xaru her ma''e izupe a''e),
    Iminez Zeruàw ta''yr, Era Uzi ta''yr Mikiri hemimino, Mezurà (Heta amo Iwiniza
    ta''yr Hewew her ma''e izupe a''e. Heta amo Hewew ta''yr Xepaxi her ma''e izupe
    a''e. Heta amo Xepaxi ta''yr Mezurà her ma''e izupe a''e.)'
  eng-DRA: 'And of the sons of Benjamin: Sale the son of Mosollam, the son of Oduia,
    the son of Asana:'
