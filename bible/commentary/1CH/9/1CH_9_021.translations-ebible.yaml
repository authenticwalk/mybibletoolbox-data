verse: 1CH.009.021
translations:
  mal-C: മെശേലെമ്യാവിന്റെ മകനായ സെഖര്യാവ് സമാഗമകൂടാരവാതിൽക്കൽ കാവൽക്കാരനായിരുന്നു.
  deu-TKW: Sacharja aber, der Sohn Meselemjas, war Thorhüter am Eingange des Offenbarungszeltes.
  lin-lin: Zakari, mwana mobali ya Meshelemia, azalaki mpe mokengeli ekuke ya Ndako
    ya kapo ya Bokutani.
  eng-LSV: Zechariah son of Meshelemiah [is] gatekeeper at the opening of the Tent
    of Meeting.
  eng-GNV: Zechariah the sonne of Meshelemiah was the porter of the doore of the Tabernacle
    of the Congregation.
  eng-WEBSTER: And Zechariah the son of Meshelemiah was porter of the door of the
    tabernacle of the congregation.
  nhw-BL: Huan teipa Zacarías icone Meselemías quipiyayaya itequi para quimocuitlahuis
    ipuertajyo nopa yoyon tiopamitl.
  swh-ONEN: Zekaria mwana wa Meshelemia alikuwa bawabu katika ingilio la Hema la Kukutania.
  bba-bba: Sɑkɑri, Mɛselemiɑn biiwɑ u rɑ kuu bekuruɡii ten kɔnnɔ kɔ̃su.
  eng-KJVCPB: And Zechariah the son of Meshelemiah was porter of the door of the tabernacle
    of the congregation.
  luo-luo: Zekaria wuod Meshelemia ne jarit rangach madonjo e Hemb Romo.
  meu-meu: Sekaria Meselemia na ikoukou igimana tauna, hebou kalagana raka-vareaina
    ai.
  npi-ULB: मेशेलेम्‍याहका छोरा जकरिया मन्‍दिरको प्रवेशद्वार, “भेट हुने पाल” का रक्षक
    थिए ।
  yor-yor: Sekariah, ọmọ Meṣelemiah jẹ́ olùtọ́jú ẹnu-ọ̀nà ní àbáwọlé sí àgọ́ ibi ìpàdé.
  pes-OPCB: زکریا پسر مشلمیا مسئول نگهبانی مدخل خیمۀ ملاقات بود.
  tgl-ULB: Si Zacarias na anak ni Meselemias ang tagabantay sa pasukan ng Templo,
    ang “toldang tipanan.”
  hui-hui: Agali mbira Meselemaia igini Segaraia heago ibubi Anduane Homogonaga Balai
    Anda haraba wiago mamage haga hene.
  mya-mya: မေ​ရှိ​လ​မိ​၏​သား​ဇာ​ခ​ရိ​သည်​လည်း ထာ​ဝ​ရ​ဘု​ရား​ကိန်း​ဝပ်​ရာ​တဲ​တော် တံ​ခါး​စောင့်​ဖြစ်​၏။
  bod-N: ཡང་མེ་ཤེ་ལེམ་ཡཱའི་བུ་ཟཱ་ཀར་ཡ་ནི་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་སྲུང་ཡིན་ཞིང་།
  sna-sna: Zekaria mwanakomana waMesheremia aiva mutariri wesuo pamukova weTende Rokusangana.
  spa-BLM: Zacarías, hijo de Meselemías, era el guardián de la puerta de la Tienda
    del Encuentro.
  cac-cac: Axo vin̈aj Zacarías yuninal vin̈aj Meselemías, a vin̈ stan̈van spuertail
    b'aj sch'ox sb'a Dios.
  swh-ULB: Zekaria mwana wa Meshelemia alikua mlinzi katika mlango wa kuingilia hekalu,
    “eneo la kukutania.”
  bel-bel: Захар, сын Мэшэлэміі, брамнік каля дзвярэй скініі сходу.
  deu-ELBBK: Sekarja, der Sohn Meschelemjas, war Torhüter am Eingang des Zeltes der
    Zusammenkunft.
  mbb-OT: Si Zacarias he anak ni Meshelemia, ne tigbantey zaan sikandin te ǥemawan
    te Tulda he Edtelevukaayan.
  mal-2015: മെശേലെമ്യാവിന്റെ മകനായ സെഖര്യാവു സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കാവല്ക്കാരനായിരുന്നു.
  rmc-rmc: O Zecharijah, le Mešelemijoskro čhavo, stražinelas paš o vudar andre le
    RAJESKRO Stanos.
  pes-OPV: و زکريا ابن مَشَلَمِيا دربان دروازه خيمه اجتماع بود.
  ron-1924: Захария, фиул луй Мешелемия, ера ушиер ла интраря кортулуй ынтылнирий.
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বারে দ্বাররক্ষী হলেন মশেলেমিয়ের ছেলে সখরিয়।
  som-som: Oo Sekaryaah ina Meshelemyaahna wuxuu ahaan jiray iridjoogihii iridda teendhadii
    shirka.
  lat-VUC: Porro Zacharias filius Mosollamia, janitor portæ tabernaculi testimonii.
  eng-ASVBT: Zechariah the son of Meshelemiah was porter of the door of the tent of
    meeting.
  ita-1885: e come Zaccaria, figliuolo di Meselemia, era stato portinaio dell'entrata
    del Tabernacolo della convenenza.
  eng-LXXUP: Zechariah the son of Meshelemiah was keeper of the door of the tabernacle
    of witness.
  eng-ULB: Zechariah son of Meshelemiah was guard of the entrance to the temple, the
    “tent of meeting.”
  spa-VBL: Posteriormente, Zacarías hijo de Meselemías fue el portero de la entrada
    de la tienda de reunión.
  fra-_FOB: Zacharie, fils de Meshélémia, était portier à l'entrée du tabernacle d'assignation.
  mal-mal: മെശേലെമ്യാവിന്റെ മകനായ സെഖര്യാവു സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കാവല്ക്കാരനായിരുന്നു.
  urd-GVR: Bād meṅ Zakariyāh bin Masalamiyāh mulāqāt ke ḳhaime ke darwāze kā darbān
    thā.
  suz-BL: जकरिया मेशेलेम्‍याह आ तौ ग्रुम्‍तीक ताम्‍बु ङा ओव़तीक खाल पाइब बाक्‍माक्‍त।
  ita-1927: Zaccaria, figliuolo di Mescelemia, era portiere all’ingresso della tenda
    di convegno.
  ckb-ckb: زەکەریای کوڕی مەشەلەمیاش دەرگاوانی دەرگای چادری چاوپێکەوتن بوو.
  eng-BBE: Zechariah, the son of Meshelemiah, was keeper of the door of the Tent of
    meeting.
  kan-OKCV: ಮೆಷೆಲೆಮ್ಯನ ಮಗನಾದ ಜೆಕರ್ಯನು ದೇವದರ್ಶನ ಗುಡಾರದ ದ್ವಾರಪಾಲಕನಾಗಿದ್ದನು.
  tam-2017: மெசெல்மியாவின் மகனாகிய சகரியா ஆசரிப்புக் கூடாரவாசல் காவல்காரனாக இருந்தான்.
  spa-RV-1909: Y Zacarías hijo de Meselemia era portero de la puerta del tabernáculo
    del testimonio.
  ron-BTF: Și Zaharia, fiul lui Meșelemia, era portar al ușii tabernacolului întâlnirii.
  eng-WEBP: Zechariah the son of Meshelemiah was gatekeeper of the door of the Tent
    of Meeting.
  eng-FBV: Zechariah son of Meshelemiah was the gatekeeper at the entrance to the
    tent of meeting.
  nld-1939: Zakarja, de zoon van Mesjelemja, was poortwachter van de openbaringstent.
  nch-BL: Huan teipa Zacarías icone Meselemías quipiyayaya itequi para quimocuitahuis
    icalte nopa yoyon tiopamit.
  vie-1934: Xa-cha-ri, con trai Mê-sê-lê-mia, là kẻ giữ cửa hội mạc.
  hin-CV: मिलनवाले तंबू के द्वार पर मेषेलेमियाह के पुत्र ज़करयाह को द्वारपाल रखा गया
    था.
  spa-BES: Zacarías, el hijo de Meselemías, era el guardián de la puerta de la tienda
    de la reunión.
  tdx-tdx: I Zekarià, ana’ i Meselemià ty nañambeñe i lalan-kibohom-pamantañañey.
  tha-KJV: เศคาริยาห์ บุ​ตรชายเมเชเลมิยาห์ เป็นผู้เฝ้าทางเข้าประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E Zacarias, filho de Meselemias, era porteiro da porta da tenda do
    ajuntamento.
  deu-ELO: Sekarja, der Sohn Meschelemjas, war Torhüter am Eingang des Zeltes der
    Zusammenkunft.
  eng-WYC-2018: And Zechariah, the son of Meshelemiah, was porter of the gate of the
    tabernacle of witnessing. (And Zechariah, the son of Meshelemiah, was gatekeeper
    at the gate to the Tabernacle of the Witnessing.)
  epo-epo: Zeĥarja, filo de Meŝelemja, estis pordisto ĉe la tabernaklo de kunveno.
  uig-PIN: Mǝxǝlǝmiyaning oƣli Zǝkǝriya bolsa jamaǝt qedirining dǝrwaziwǝni bolƣanidi.
  beo-beo: Segalaia (Misielemaia ea mano), e da Gilisisu Abula Diasu amo gagili dasu
    sosodo aligisu.
  tpi-OTNT: Na Sekaraia, pikinini bilong Meselemia, em i wasman long dua bilong haus
    sel bilong Bikpela.
  hau-SA: Zakariya ɗan Meshelemiya shi ne mai tsaro a mashigin Tentin Sujada.
  uig-LAT: Meshelemiyaning oghli Zekeriya bolsa jamaet chédirining derwaziweni bolghanidi.
  nde-nde: UZakhariya indodana kaMeshelemiya wayengumlindisango lokungena eThenteni
    lokuHlanganela.
  ton-ton: Pea ko Sakalia ko e foha ʻo Mesilimia, naʻe leʻohi ia ʻi he matapā ʻoe
    fale fehikitaki ʻoe fakataha.
  ces-1613: Zachariáš pak syn Meselemiášův vrátným byl u dveří stánku úmluvy.
  eng-WMB: Zechariah the son of Meshelemiah was gatekeeper of the door of the Tent
    of Meeting.
  tam-TCV: மெசெல்மியாவின் மகன் சகரியா சபைக் கூடாரத்திற்கு வாசல் காவலனாயிருந்தான்.
  ceb-ULB: Si Zacarias ang anak nga lalaki ni Meshelemia mao ang tigbantay sa pultahan
    paingon sa templo, ang “tolda nga tagboanan.”
  pol-UBG: Zachariasz, syn Meszelemiasza, był odźwiernym przy wejściu do Namiotu Zgromadzenia.
  urd-GVU: بعد میں زکریاہ بن مسلمیاہ ملاقات کے خیمے کے دروازے کا دربان تھا۔
  deu-1912: Sacharja aber, der Sohn Meselemjas, war Hüter am Tor der Hütte des Stifts.
  kan-2017: ಮೆಷೆಲೆಮ್ಯನ ಮಗನಾದ ಜೆಕರೀಯನು ದೇವದರ್ಶನದ ಗುಡಾರ ದ್ವಾರಪಾಲಕನಾಗಿದ್ದನು.
  yap-yap: Zekariah nib mo’on ni fak Meshelemiah e ku ir reb e matnag u langan fare
    Tent u p’eowchen SOMOL.
  hlt-MCSB: Meshelemiah capa Zekhariah tah tingtunnah dap thohka kah thoh tawt la
    om.
  mdy-ETH: ሜሼሌሚያ ናኣዚ፥ ዛካሪያሴ ዓፒሎና ማዦና ናንጊና ናንጋ ጎዳ ዴሮና ካኣማ ማኣሮ ጌሎ ካሮ ካፓያኬ።
  twi-ASANTE: Akyire no, Meselemia babarima Sakaria na na ɔwɛn ɛkwan a ɛkɔ Ahyiaeɛ
    Ntomadan no mu no ano.
  eng-WEBU: Zechariah the son of Meshelemiah was gatekeeper of the door of the Tent
    of Meeting.
  wal-wal: Mashelemiyaa na7ai Zakkaariyaasi Dunkkaaniyaa geliyo penggiyaa naagiis.
  spa-PDDPT: Zacarías, hijo de Meselemías, era portero en la entrada del Tabernáculo
    de Reunión.
  gun-gun: Ha'e gui Meselemias ra'y Zacarias ma onhemboaty aty rokẽ rarõa rupi avi
    oiko.
  ilo-ULB: Ni Zakarias a putot ni Meselemias ti agbanbantay iti pagserkan ti Templo,
    ti “tolda ti pakiumanan.”
  kpg-kpg: Zechariah, tama daane a Meshelemiah nogo hagaloohi labelaa di bontai dela
    e ulu mai gi di Hale laa e noho ai Dimaadua.
  uig-ARA: مەشەلەمىيانىڭ ئوغلى زەكەرىيا بولسا جامائەت چېدىرىنىڭ دەرۋازىۋەنى بولغانىدى.
  sus-sus: Meselemiya xa di Sakari nu bara findi Kiri Banxi Naralande naadɛ makantɛ
    ra.
  pon-2006: Sekaraia nein Meselemaia pil wia emen tohn silepen wenihmwen Impwal me
    KAUN-O kin ketiket loale.
  ksd-ksd: Sekaria natu i Meselemia i ga tena varbalaurai ta ra matakilalat ai ra
    pal na varbarat.
  tur-YTC: Meşelemya'nın oğlu Zekarya, Buluşma Çadırı'nın kapısının kapı bekçisiydi.
  grc-BRENT: Ζαχαρίας υἱὸς Μοσολλαμὶ πυλωρὸς τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Zakharia, anak Meselemya, adalah penjaga pintu gerbang Tenda Pertemuan.
  nya-nya: Zekariya mwana wa Meselemiya anali mlonda woyangʼanira pa chipata cha tenti
    ya msonkhano.
  hrv-hrv: Mešelemjin sin Zaharija bio je vratar na vratima Šatora sastanka.
  mps-mps: Tama Sekaraia, te Meselemiago ogwa, aga te Genuai Bidigo Sel Ugwa Be sunumi
    tonalubo sę ebo bidi bidalio.
  tpi-tpi: Na Sekaraia, pikinini bilong Meselemia, em i wasman long dua bilong haus
    sel bilong Bikpela.
  dan-1931: Mesjelemjas Søn Zekarja var Dørvogter ved Indgangen til Åbenbaringsteltet.
  vie-OVCB: Kế đến, có Xa-cha-ri, con Mê-sê-lê-mia, chịu trách nhiệm việc canh cổng
    Đền Tạm.
  guj-2017: મશેલેમ્યાનો દીકરો ઝખાર્યા “મુલાકાતમંડપના” દ્વારપાળ હતો.
  pon-2006A: Sekaraia nein Meselemaia pil wia emen tohn silepen wenihmwen Impwal me
    KAUN-O kin ketiket loale.
  por-BRBSL: Zacarias, filho de Meselemias, era o guardião da porta da Tenda da Reunião.
  cth-cth: Meshelemiah capa Zekhariah teh kamkhuengnae lukkareiim takhang ka ring
    e lah ao.
  twi-twi: Akyiri no, Meselemia babarima Sakaria na na ɔwɛn ɔkwan a ɛkɔ Ahyiae Ntamadan
    no mu no ano.
  hlt-hlt: Meshelemiah capa Zekhariah tah tingtunnah dap thohka kah thoh tawt la om.
  tbz-SIM: Kɛ̀ Mɛsedemiɑ birɛ Sɑkɑrii mbɑɑ̀ mɛtɑummɛ̀ tou kó dibòrì.
  msy-2020: Ezɨ Meselemian otarim Sekaraia, a God bativamin Purirpenimɨn itiar akabar
    garir gumazim.
  dop-dop: Meselemiyɑ pǝyɑlʋ Sɑkɑlɩ kɑ kɛnɑ tǝsulle nɔnɔɣɔ tɑŋlɑɑ tɑɑ lɛlʋ tɔtɔ.
  azb-azb: Hüzur çadırının girişində Meşelemya oğlu Zəkəriyyə qapıçı idi.
  eng-DBY: Zechariah the son of Meshelemiah was doorkeeper at the entrance to the
    tent of meeting.
  hin-2017: मशेलेम्याह का पुत्र जकर्याह मिलापवाले तम्बू का द्वारपाल था।
  eng-YLT: Zechariah son of Meshelemiah [is] gatekeeper at the opening of the tent
    of meeting.
  eng-WYC-2017: And Zechariah, the son of Meshel-emiah, was porter of the gate of
    the tabernacle of witnessing.
  eng-WMBB: Zechariah the son of Meshelemiah was gatekeeper of the door of the Tent
    of Meeting.
  urd-GVH: बाद में ज़करियाह बिन मसलमियाह मुलाक़ात के ख़ैमे के दरवाज़े का दरबान था।
  rug-rug: Zakaraea tuna koreo e Meselemia si keke koari na tie kopu pa sasada koasa
    Ipi Hopena vasina koa se Zihova.
  gaz-gaz: Zakkaariyaas ilmi Mesheleemiyaa immoo eegduu balbala dunkaana wal gaʼii
    ture.
  fra-LSG: Zacharie, fils de Meschélémia, était portier à l’entrée de la tente d’assignation.
  yal-yal: Naralan Bubun so dɛɛn kantan muxun nan yi Meselemiyaa diin Sakari ra nun.
  haw-1868: A o Zekaria ke keiki a Meselemia ke kiaipuka ma ka puka o ka halelewa
    anaina.
  arb-NAV: كَمَا كَانَ زَكَرِيَّا بْنُ مَشَلْمِيَا حَارِسَ بَابِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Le ɣe ma ɣi la, Zekaria, Meselemia ƒe vi dzɔ Mawu ƒe Agbadɔ la ƒe agbonu
    ŋu.
  eng-LEE: '[And] Zechariah the son of Meshelemyah was gatekeeper at the entrance
    of the tabernacle of the congregation.'
  asm-FB: মেচেলিয়ামৰ পুত্ৰ জখৰিয়া “সাক্ষাত কৰা তম্বুৰ” দুৱাৰ ৰখীয়া আছিল।
  sus-A: مٍسٍلٍمِيَ شَ دِ سَكَرِ نُ بَرَ قِندِ كِرِ بَنشِ نَرَلَندٍ نَادّ مَكَنتّ
    رَ.
  fra-SBL: Zacharie, fils de Meshelemia, était gardien de l'entrée de la Tente de
    la Rencontre.
  hbo-hbo: זְכַרְיָה֙ בֶּ֣ן מְשֶֽׁלֶמְיָ֔ה שֹׁעֵ֥ר פֶּ֖תַח לְאֹ֥הֶל מֹועֵֽד׃
  kik-kik: Zekaria mũrũ wa Meshelemia nĩwe warĩ mũrangĩri wa itoonyero rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Zacharie, fils de Mosollamia, était portier à l’entrée de la tente de réunion.
  cek-AK: Meshelemiah capa Zekariah loe kami amkhuenghaih kahni im akunhaih thok toepkung
    ah oh.
  cuk-cuk: Meselemías-machi-Zacarías, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dakedid.
  uig-CYR: Мәшәләмияниң оғли Зәкәрия болса җамаәт чедириниң дәрвазивәни болған еди.
  tel-2017: మెషెలెమ్యా కొడుకైన జెకర్యా మందిర ప్రవేశ ద్వారానికి కాపలాగా ఉన్నాడు.
  hat-BSA: Zacharie, fis a Meschélémia a, te gadyen pòtay a antre tant asanble a.
  kos-kos: Zechariah, wen natul Meshelemiah, el oayapa sie mwet topang ke mutunoa
    in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: זְכַרְיָה֙ בֶּ֣ן מְשֶֽׁלֶמְיָ֔ה שֹׁעֵ֥ר פֶּ֖תַח לְאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Mgbe ahụ, Zekaraya nwa Meshelemaia bụ onye na-elekọta ọnụ ụzọ e si abata
    nʼime ụlọ ikwu.
  ory-ory: ମଶେଲିମୀୟର ପୁତ୍ର ଜିଖରୀୟ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରପାଳ।
  chk-chk: Iwe, Sekaria nöün Meselemia a mamasa ewe asamalapen tolong lon ewe imw
    mangaku ia aramas ra churi Kot ie.
  rop-rop: Wal Sekaraiya det san blanga Meshelemaiya bin jidan wekinmen blanga wotjimbat
    detlot geit blanga det Seikridwan Tent blanga YAWEI du.
  ukr-1871: Захарія Мешелемієнко був воротарем при дверях храму соборнього.
  deu-1951: Secharja, der Sohn Meschelemjas, war Torhüter an der Tür der Stiftshütte.
  eng-JPS: Zechariah the son of Meshelemiah was porter of the door of the tent of
    meeting.
  srp-1865: Zaharija sin Meselemijin bijaše vratar na vratima šatora od sastanka.
  lug-lug: Zekkaliya mutabani wa Meseremiya ye yali omuggazi ku mulyango gw’Eweema
    ey’Okukuŋŋaanirangamu.
  heb-heb: זכריה בן משלמיה שער פתח לאהל מועד׃
  ben-IRV: মশেলেমিয়ের ছেলে সখরিয় মিলনতাঁবুর দরজার পাহারাদার ছিল।
  pan-pan: ਅਤੇ ਮਸ਼ਲਮਯਾਹ ਦਾ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਫਾਟਕ ਦਾ ਦਰਬਾਨ ਸੀ
  mya-JVB: မေရှိလမိ သား ဇာခရိ သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါးစောင့် ဖြစ်၏။
  hmo-hmo: Sekaraia Meselemaia danu ese guna Dirava ena Palai Dubu ena raka vareai
    gabuna ia gimaia.
  urd-urd: ज़करियाह बिन मुसलमियाह ख़ेमा — ए — इजितमा'अ के दरवाज़े का निगहबान था।
  rus-SYN: Захария, сын Мешелемии, был привратником у дверей скинии собрания.
  bqc-SIM: Mɛsɛlɛmia nɛ́ Zakali mɛ́ Kpaaũkpɛ bĩ́ibↄlɛdↄ̃ana ũ.
  tcz-CHONGTHU: Chule hiche jou chun Zechariah kitipa Meshelemiah chapa chu kikhopna
    ponbuh kotphunga kot ngah’in anapang jin ahi.
  mar-mar: मशेलेम्या याचा पुत्र जखऱ्या “दर्शनमंडपाचा” द्वारपाल होता.
  qub-qub: Meselemiaspa wamran Zacarías caran Tincuna Toldu puncuta täpaj.
  bqp-bqp: Sɑkɑri, Mɛselemiɑn biiwɑ u rɑ kuu bekurugii ten kɔnnɔ kɔ̃su.
  hat-hat: Zakari, pitit Mechelemya, te gad nan pòtay Tant Randevou a tou.
  eng-BSB: Zechariah son of Meshelemiah was the gatekeeper at the entrance to the
    Tent of Meeting.
  eng-WEBPB: Zechariah the son of Meshelemiah was gatekeeper of the door of the Tent
    of Meeting.
  kbq-kbq: Hagi anantera Meselemaia nemofo Zekaraia atruhu seli mono nontera kva hu'neane.
  nhe-BL: Huan teipa Zacarías icone Meselemías quipiyayaya itequi para quimocuitlahuis
    ipuertajyo nopa yoyon tiopamitl.
  gub-BL: Zakari Mezeremi ta'yr wiko Tupàn hàpuzràn pupe heixe haw rehe ume'egatu
    ma'e romo a'e no.
  eng-DRA: 'And Zacharias the son of Mosollamia, was porter of the gate of the tabernacle
    of the testimony:'
