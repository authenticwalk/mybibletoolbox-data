verse: 1CH.009.012
translations:
  mal-C: അദായാവ് യെരോഹാമിന്റെ മകൻ. യെരോഹാം പശ്ഹൂരിന്റെ മകൻ, പശ്ഹൂർ മൽക്കീയാവിന്റെ
    മകൻ, മയശായി അദീയേലിന്റെ മകൻ, അദീയേൽ യഹ്സേരയുടെ മകൻ, യഹ്സേര മെശുല്ലാമിന്റെ മകൻ,
    മെശുല്ലാം മെശില്ലേമോത്തിന്റെ മകൻ, മെശില്ലേമീത്ത് ഇമ്മേരിന്റെ മകൻ.
  deu-TKW: Ferner Adaja, der Sohn Jerohams, des Sohnes Pashurs, des Sohnes Malchias,
    und Maesai, der Sohn Adiels, des Sohnes Jaseras, des Sohnes Mesullams, des Sohnes
    Mesillemiths, des Sohnes Immers,
  lin-lin: Ezalaki mpe na Adaya, mwana mobali ya Yeroami, mwana mobali ya Pashuri,
    mwana mobali ya Malikiya ; mpe Maesayi, mwana mobali ya Adieli, mwana mobali ya
    Yazera, mwana mobali ya Meshulami, mwana mobali ya Meshilemiti, mwana mobali ya
    Imeri.
  eng-LSV: and Adaiah son of Jeroham, son of Pashhur, son of Malchijah, and Maasai
    son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith, son of Immer.
  eng-GNV: And Adaiah the sonne of Ieroham, ye sonne of Pashur, the sonne of Malchiiah,
    and Maasai the sonne of Adiel, the sonne of Iahzerah, the sonne of Meshullam,
    the sonne of Meshillemith, the sonne of Immer.
  eng-WEBSTER: And Adaiah the son of Jeroham, the son of Pashur, the son of Malchijah,
    and Maasiai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  nhw-BL: 'Nojquiya mocuepqui se totajtzi catli itoca: Adaía catli elqui icone Jeroham,
    catli elqui icone Pasur, catli elqui icone Malquías. Huan mocuepqui Masai catli
    elqui icone Adiel, catli elqui icone Jazera, catli elqui icone Mesulam, catli
    elqui icone Mesilemit catli elqui icone Imer.'
  swh-ONEN: Adaya mwana wa Yerohamu, mwana wa Pashuri, mwana wa Malkiya; Maasai, mwana
    wa Adieli, mwana wa Yahzera, mwana wa Meshulamu, mwana wa Meshilemithi, mwana
    wa Imeri.
  bba-bba: Adɑyɑ u mɑɑ sɑ̃ɑ yɑ̃ku kowo. Win sikɑdobɑrɑ Yerohɑmu kɑ Pɑsuri kɑ Mɑɑkiyɑ
    kɑ Mɑsɑi kɑ Adiɛli kɑ Yɑsisiɑ kɑ Mɛsulɑmu kɑ Mɛsilemiti kɑ Imɛri.
  eng-KJVCPB: and Adaiah the son of Jeroham, the son of Pashur, the son of Malchijah,
    and Maasiai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  luo-luo: Adaya wuod Jeroham, wuod Pashur, wuod Malkija kod Maasai wuod Adiel, wuod
    Jazera, wuod Meshulam, wuod Meshilemith, wuod Imer.
  meu-meu: bona Adaia (ia na Ierohama natuna, Ierohama na Pasahuru natuna, Pasahuru
    na Malkia natuna); bona Maasai (ia na Adiele natuna, Adiele na Iahasera natuna,
    Iahasera na Mesulama natuna, Mesulama na Mesilemiti natuna, Mesilemiti na Imere
    natuna);
  npi-ULB: अदायाह, जो यरोहामका छोरा, जो पशहूरका छोरा, जो मल्‍कियाहका छोरा थिए । अनि
    मासै, जो अदीएलका छोरा, जो यहजेराका छोरा, जो मशुल्‍लामका छोरा, जो मशिलेमीतका छोरा,
    जो इम्‍मेरका छोरा थिए ।
  yor-yor: Adaiah ọmọ Jerohamu, ọmọ Paṣuri, ọmọ Malkiah; àti Masai ọmọ Adieli, ọmọ
    Jahisera, ọmọ Meṣullamu ọmọ Meṣilemiti, ọmọ Immeri.
  pes-OPCB: یکی دیگر از کاهنان عدایا نام داشت. (عدایا پسر یروحام، یروحام پسر فشحور،
    فشحور پسر ملکیا بود.) کاهن دیگر معسای بود. (معسای پسر عدی‌ئیل، عدی‌ئیل پسر یحزیره،
    یحزیره پسر مشلام، مشلام پسر مشلیمیت، مشلیمیت پسر امیر بود.)
  tgl-ULB: Kabilang rin si Adaya na anak ni Jeroham na anak ni Pashur na anak ni Malquias.
    Kabilang din si Masai na anak ni Adiel na anak ni Jazera na anak ni Mesulam na
    anak ni Mesilemit na anak ni Imer.
  hui-hui: '@see-verse:1CH.009.011'
  mya-mya: '@see-verse:1CH.009.011'
  bod-N: ད་དུང་མལ་ཀི་ཡཱའི་ཡང་ཚ་སྟེ། ཕཱ་ཤུར་གྱི་ཚ་བོའམ་ཡེ་རོ་ཧམ་གྱི་བུ་ཨ་དཱ་ཡ་དང་།
    ཨ་དི་ཨེལ་གྱི་བུ་མ་ཨ་སཱ་ཨི་ཡང་ཡོད། ཨ་དི་ཨེལ་ནི་ཡ་ཟེ་རཱའི་བུ་དང་། ཡ་ཟེ་རཱ་ནི་མཱེ་ཤུལ་ལིམ་གྱི་བུ་དང་།
    མཱེ་ཤུལ་ལིམ་ནི་མེ་ཤིལ་ལེ་མིད་ཀྱི་བུ་དང་། མེ་ཤིལ་ལེ་མིད་ནི་ཨིམ་མེར་གྱི་བུའོ། །
  sna-sna: Adhaya mwanakomana waJerohamu, mwanakomana waPashuri, mwanakomana waMarikia;
    naMaasai mwanakomana waAdhieri, mwanakomana waJahazera, mwanakomana waMeshurami,
    mwanakomana waMeshiremiti, mwanakomana waIma.
  spa-BLM: y Adaías hijo de Jeroham, hijo de Pashur, hijo de Malquías y Maasai hijo
    de Adiel, hijo de Jahzerah, hijo de Meshullam, hijo de Meshillemith, hijo de Immer;
  cac-cac: '@see-verse:1CH.009.011'
  swh-ULB: Kulikuwa na Adaia mwana wa Yerohamu mwana wa Pashuri mwana wa Malkija.
    Pia kulikuwa na Maasai mwanawa Adieli mwana wa Yazera mwana wa Meshulamu mwana
    wa Meshilemiti mwana wa Imma.
  bel-bel: і Адая, сын Ерахама, сын Пашхура, сын Малхіі; і Маасай, сын Адыэла, сын
    Яхзэра, сын Мэшулама, сын Мэшылэміта, сын Імэра;
  deu-ELBBK: und Adaja, der Sohn Jerochams, des Sohnes Paschchurs, des Sohnes Malkijas;
    und Masai, der Sohn Adiels, des Sohnes Jachseras, des Sohnes Meschullams, des
    Sohnes Meschillemits, des Sohnes Immers;
  mbb-OT: Ne elin daan nekelikù, si Adaya he anak ni Jeroham (si Jeroham ne anak ni
    Pashur; si Pashur ne anak ni Malkia), si Maasai ne anak ni Adiel (si Adiel ne
    anak ni Jazera; si Jazera ne anak ni Meshulam; si Meshulam ne anak ni Meshilemit;
    si Meshilemit ne anak ni Imer).
  mal-2015: അസര്യാവും മല്ക്കീയാവിന്റെ മകനായ പശ്ഹൂരിന്റെ മകനായ യെരോഹാമിന്റെ മകൻ അദായാവും
    ഇമ്മോരിന്റെ മകനായ മെശില്ലേമീത്തിന്റെ മകനായ മെശുല്ലാമിന്റെ മകനായ യഹ്സേരയുടെ മകനായ
    അദീയേലിന്റെ മകൻ മയശായിയും
  rmc-rmc: '@see-verse:1CH.009.011'
  pes-OPV: و عَدايا ابن يرُوحام بن فَشحُور بن مَلکيا و مَعَساي ابن عَديئيل بن يحزيره
    بن مَشُلاّم بن مَشِليمِيت بن اِمّير.
  ron-1924: Адая, фиул луй Иерохам, фиул луй Пашхур, фиул луй Малкия; Маесай, фиул
    луй Адиел, фиул луй Иахзера, фиул луй Мешулам, фиул луй Мешилемит, фиул луй Имер,
  ben-OBCV: যিরোহমের ছেলে অদায়া, যিরোহম পশ্‌হূরের ছেলে ও পশ্‌হূর মল্কিয়ের ছেলে ছিলেন;
    এবং অদীয়েলের ছেলে মাসয়, অদীয়েল যহসেরার ছেলে, যহসেরা মশুল্লমের ছেলে, মশুল্লম
    মশিল্লমীতের ছেলে ও মশিল্লমীত ইম্মেরের ছেলে ছিলেন।
  som-som: iyo Cadaayaah oo ahaa ina Yeroxaam, ina Fashxuur, ina Malkiiyaah, iyo Macsay
    oo ahaa ina Cadii'eel, ina Yaxseraah, ina Meshullaam, ina Meshilleemiid, ina Immeer,
  lat-VUC: Porro Adaias filius Jeroham, filii Phassur, filii Melchiæ, et Maasai filius
    Adiel filii Jezra, filii Mosollam, filii Mosollamith, filii Emmer.
  eng-ASVBT: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah,
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  ita-1885: Ed Adaia, figliuolo di Ieroham, figliuolo di Pashur, figliuolo di Malchia;
    e Masai, figliuolo di Adiel, figliuolo di Iazera, figliuolo di Mesullam, figliuolo
    di Messillemit, figliuolo d'Immer;
  eng-LXXUP: and Adaiah son of Jeroham, son of Pashhur, son of Malchijah, and Maasai
    son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith, son of Immer;
  eng-ULB: There was Adaiah son of Jeroham son of Pashhur son of Malkijah. There was
    also Maasai son of Adiel son of Jahzerah son of Meshullam son of Meshillemith
    son of Immer.
  spa-VBL: También Adaías hijo de Jeroham, hijo de Pasur, hijo de Malquías, y Masai
    hijo de Adiel, hijo de Jazera, hijo de Mesulam, hijo de Mesilemit, hijo de Imer.
  fra-_FOB: Adaja, fils de Jérocham, fils de Pashur, fils de Malkija; Maesaï, fils
    d'Adiel, fils de Jachzéra, fils de Meshullam, fils de Meshillémith, fils d'Immer;
  mal-mal: അസര്യാവും, മല്ക്കീയാവിന്റെ മകനായ പശ്ഹൂരിന്റെ മകനായ യെരോഹാമിന്റെ മകൻ അദായാവും,
    ഇമ്മേരിന്റെ മകനായ മെശില്ലേമീത്തിന്റെ മകനായ മെശുല്ലാമിന്റെ മകനായ യഹ്സേരയുടെ മകനായ
    അദീയേലിന്റെ മകൻ മയശായിയും
  urd-GVR: Adāyāh bin Yarohām bin Fashhūr bin Malkiyāh aur Māsī bin Adiyel bin Yahzīrāh
    bin Masullām bin Masillimit bin Immer.
  suz-BL: मिनु अदायाह आ आफ येरोहाम, येरोहाम आ आफ पाश्‍हुर, पश्‍‍हुर आ आफ माल्‍कीयाह,
    माल्‍कीयाह आ आफ मासाइ, मासाइ आ आफ अदीएल, अदीएल आ आफ याहजेराह, याहजेराह आ आफ मेशुल्‍लाम,
    मेशुल्‍लाम आ आफ मेशील्‍लेमीथ, मेशील्‍लेमीथ आ आफ इम्‍मेर बाक्‍मा बाक्‍त।
  ita-1927: Adaia, figliuolo di Jeroham, figliuolo di Pashur, figliuolo di Malkija;
    Maesai, figliuolo di Adiel, figliuolo di Jahzera, figliuolo di Meshullam, figliuolo
    di Mescillemith, figliuolo di Immer;
  ckb-ckb: عەدایای کوڕی یەرۆحامی کوڕی پەشحوری کوڕی مەلکیا و مەعسەیی کوڕی عەدیێلی کوڕی
    یەحزێرای کوڕی مەشولامی کوڕی مەشیلێمیتی کوڕی ئیمێر.
  eng-BBE: And Adaiah, the son of Jeroham, the son of Pashhur, the son of Malchijah,
    and Maasai, the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  kan-OKCV: ಮಲ್ಕೀಯನ ಮಗ ಪಷ್ಹೂರನ ಮಗ ಯೆರೋಹಾಮನ ಮಗ ಅದಾಯನು. ಇಮ್ಮೇರನ ಮಗ ಮೆಷಿಲ್ಲೇಮೋತನ ಮಗ ಮೆಷುಲ್ಲಾಮನ
    ಮಗ ಯಹ್ಜೇರನ ಮಗ ಅದೀಯೇಲನ ಮಗ ಮಾಸೈಯನೂ;
  tam-2017: மல்கியாவின் மகனாகிய பஸ்கூருக்குப் பிறந்த எரோகாமின் மகன் அதாயா; இம்மேரின்
    மகனாகிய மெசில்லேமித்தின் மகன் மெசுல்லாமுக்குப் பிறந்த யாசெராவின் மகனாகிய ஆதியேலின்
    மகன் மாசாய் என்பவர்களும்,
  spa-RV-1909: Y Adaías hijo de Jeroham, hijo de Phasur, hijo de Machîas; y Masai
    hijo de Adiel, hijo de Jazera, hijo de Mesullam, hijo de Mesillemith, hijo de
    Immer;
  ron-BTF: Și Adaia, fiul lui Ieroham, fiul lui Pașhur, fiul lui Malchia; și Maesai,
    fiul lui Adiel, fiul lui Iahzera, fiul lui Meșulam, fiul lui Meșilemit, fiul lui
    Imer;
  eng-WEBP: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah;
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  eng-FBV: Also Adaiah son of Jeroham, son of Pashhur, son of Malkijah, and Maasai
    son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith, son of Immer.
  nld-1939: Verder nog Adaja, de zoon van Jerocham, den zoon van Pasjchoer, zoon van
    Malki-ja; en Masai, de zoon van Adiël, den zoon van Jachzéra, zoon van Mesjoellam,
    zoon van Mesjillemot, zoon van Immer.
  nch-BL: 'Nojquiya mocuetqui se totajtzi cati itoca: Adaía cati elqui icone Jeroham,
    cati elqui icone Pasur, cati elqui icone Malquías. Huan mocuetqui Masai cati elqui
    icone Adiel, cati elqui icone Jazera, cati elqui icone Mesulam, cati elqui icone
    Mesilemit cati elqui icone Imer.'
  vie-1934: lại có A-đa-gia, con trai của Giê-rô-ham; Giê-rô-ham, con trai của Pha-sua;
    Pha-sua, con trai của Manh-ki-gia; Manh-ki-gia, con trai của Ma-ê-sai; Ma-ê-sai,
    con trai của A-đi-ên; A-đi-ên, con trai của Gia-xê-ra; Gia-xê-ra, con trai của
    Mê-su-lam; Mê-su-lam, con trai của Mê-si-lê-mít; Mê-si-lê-mít, con trai của Y-mê;
  hin-CV: और अदाइयाह, जो येरोहाम का, जो पशहूर का, जो मालखियाह का; जो मआसाई का, जो
    आदिएल का, जो याहत्सेरहा का, जो मेशुल्लाम का, जो मेशिलेमिथ का, जो इम्मर का पुत्र
    था.
  spa-BES: Adaía, hijo de Jeroham, hijo de Pasur, hijo de Malquías, y Masai, hijo
    de Adiel, hijo de Jazera, hijo de Mesulam, hijo de Mesilemit, hijo de Imer.
  tdx-tdx: naho i Adaià, ana’ Ierokame, ana’ i Pasore, ana’ i Malkiià naho i Maasiay
    ana’ i Adiele, ana’ Iakzerà, ana’ i Mesola­me, ana’ i Mesilemite, ana’ Imere;
  tha-KJV: และอาดายาห์ ผู้​เป็นบุตรชายเยโรฮัม ผู้​เป็นบุตรชายปาชเฮอร์ ผู้​เป็นบุตรชายมัลคิยาห์
    และมาอาสัย ผู้​เป็นบุตรชายอาดีเอล ผู้​เป็นบุตรชายยาเซราห์ ผู้​เป็นบุตรชายเมชุลลาม
    ผู้​เป็นบุตรชายเมชิลเลมิท ผู้​เป็นบุตรชายอิมเมอร์
  por-BR-2018: E Adaías filho de Jeroão, filho de Pasur, filho de Malquias; e Masai
    filho de Adiel, filho de Jazera, filho de Mesulão, filho de Mesilemite, filho
    de Imer;
  deu-ELO: und Adaja, der Sohn Jerochams, des Sohnes Paschchurs, des Sohnes Malkijas;
    und Masai, der Sohn Adiels, des Sohnes Jachseras, des Sohnes Meschullams, des
    Sohnes Meschillemiths, des Sohnes Immers;
  eng-WYC-2018: (And) Adaiah, son of Jeroham, son of Pashur, son of Malchijah, and
    Maasiai, son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith,
    son of Immer,
  epo-epo: kaj Adaja, filo de Jeroĥam, filo de Paŝĥur, filo de Malkija, kaj Maasaj,
    filo de Adiel, filo de Jaĥzera, filo de Meŝulam, filo de Meŝilemit, filo de Imer;
  uig-PIN: Yǝnǝ Malkiyaning ǝwrisi, Paxhurning nǝwrisi, Yǝroⱨamning oƣli Adaya ⱨǝmdǝ
    Adiyǝlning oƣli Maasay bar idi; Adiyǝl Yaⱨzǝraⱨning oƣli, Yaⱨzǝraⱨ Mǝxullamning
    oƣli, Mǝxullam Mǝxillemitning oƣli, Mǝxillemit Immǝrning oƣli idi.
  beo-beo: '@see-verse:1CH.009.011'
  tpi-OTNT: Na narapela hetman em Adaia. Adaia em i pikinini bilong Jeroham na Jeroham
    em i pikinini bilong Pasur na Pasur em i pikinini bilong Malkia. Na narapela hetman
    em Masai. Masai em i pikinini bilong Adiel na Adiel em i pikinini bilong Jasera
    na Jasera em i pikinini bilong Mesulam na Mesulam em i pikinini bilong Mesilemit
    na Mesilemit em i pikinini bilong Imer.
  hau-SA: Adahiya ɗan Yeroham, ɗan Fashhur, ɗan Malkiya; da Ma’asai ɗan Adiyel, ɗan
    Yazera, ɗan Meshullam, ɗan Meshillemit, ɗan Immer.
  uig-LAT: Yene Malkiyaning ewrisi, Pashxurning newrisi, Yerohamning oghli Adaya hemde
    Adiyelning oghli Maasay bar idi; Adiyel Yahzerahning oghli, Yahzerah Meshullamning
    oghli, Meshullam Meshillémitning oghli, Meshillémit Immerning oghli idi.
  nde-nde: lo-Adaya indodana kaJerohamu, indodana kaPhashuri, indodana kaMalikhija;
    loMasayi indodana ka-Adiyeli, indodana kaJahizera, indodana kaMeshulami, indodana
    kaMeshilemithi, indodana ka-Imeri.
  ton-ton: Mo ʻAtaia ko e foha ʻo Silohami, ko e foha ʻo Pasuli, ko e foha ʻo Malikisa,
    mo Masei ko e foha ʻo ʻAtieli, ko e foha ʻo Sasela, ko e foha ʻo Mesulami, ko
    e foha ʻo Mesilimiti, ko e foha ʻo Imeli.
  ces-1613: A Adaiáš syn Jerochama, syna Paschurova, syna Malchiášova, a Masai syn
    Adiele, syna Jachzery, syna Mesullamova, syna Mesillemitova, syna Immerova.
  eng-WMB: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah;
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  tam-TCV: அதாயா எரோகாமின் மகன், எரோகாம் பஸ்கூரின் மகன், பஸ்கூர் மல்கியாவின் மகன்.
    மாசாய் ஆதியேலின் மகன், ஆதியேல் யாசெராவின் மகன், யாசெரா மெசுல்லாமின் மகன், மெசுல்லாம்
    மெசில்லேமித்தின் மகன், மெசில்லேமித் இம்மேரின் மகன் என்பவர்களே.
  ceb-ULB: Lakip usab si Adaya nga anak ni Jeroham nga anak ni Pashur nga anak ni
    Malkia. Lakip usab si Maasai ang anak ni Adiel nga anak ni Jazera nga anak ni
    Meshulam nga anak ni Meshilemit nga anak ni Imer.
  pol-UBG: I Adajasz, syn Jerochama, syna Paszchura, syna Malkiasza, i Maasaj, syn
    Adiela, syna Jachzery, syna Meszullama, syna Meszillemita, syna Immera;
  urd-GVU: عدایاہ بن یروحام بن فشحور بن ملکیاہ اور معسی بن عدی ایل بن یحزیراہ بن مسُلّام
    بن مسِلِّمِت بن اِمّیر۔
  deu-1912: und Adaja, der Sohn Jerohams, des Sohnes Pashurs, des Sohnes Malchias,
    und Maesai, der Sohn Abdiels, des Sohnes Jahseras, des Sohnes Mesullams, des Sohnes
    Mesillemiths, des Sohnes Immers,
  kan-2017: ಯೆರೋಹಾಮನ ಮಗನಾದ ಅದಾಯ ಇವನೂ ಮತ್ತು ಇವನ ಸಹೋದರರೂ ಯೆರೋಹಾಮನು, ಪಶ್ಹೂರನ ಮಗ; ಇವನು
    ಮಲ್ಕೀಯನ ಮಗ, ಇವನು ಮಾಸೈಯನ ಮಗ. ಇವನು ಅದೀಯೇಲನ ಮಗ. ಇವನು ಯಹ್ಜೇರನ ಮಗ. ಇವನು ಮೆಷುಲ್ಲಾಮನ
    ಮಗ. ಇವನು ಮೆಷಿಲ್ಲೋಮೋತನ ಮಗ. ಇವನು ಇಮ್ಮೇರನ ಮಗ.
  yap-yap: '@see-verse:1CH.009.011'
  hlt-MCSB: Jeroham capa Adaiah, Pashur capa Jeroham, Malkhiah capa Pashhur, Adiel
    capa Maasai, Jahzerah capa Adiel, Meshullam capa Jahzerah, Meshillemith capa Meshullam,
    Immer capa Meshillemith.
  mdy-ETH: '@see-verse:1CH.009.011'
  twi-ASANTE: Asɔfoɔ a wɔsane baeɛ no bi ne Adaia a ɔyɛ Yeroham babarima, a na ɔno
    nso yɛ Pashur babarima, na ɔno nso yɛ Malkia babarima ne Masai a ɔyɛ Adiel babarima,
    na ɔno nso yɛ Yahsera babarima, na ɔno nso yɛ Mesulam babarima, a ɔno nso yɛ Mesilemit
    babarima, na ɔno nso yɛ Imer babarima.
  eng-WEBU: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah;
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  wal-wal: Harati qassi Yirohaama na7aa Adaayanne Adii7eela na7aa Ma7isaaya. Yirohaami
    Paashihuura na7aa; Paashihuuri Malkkiyaa na7aa. Adii7eeli Yaahizeera na7aa; Yaahizeeri
    Mashulaama na7aa; Mashulaami Mashilemiita na7aa; Mashilemiiti Imeera na7aa.
  spa-PDDPT: Adaía, hijo de Jeroham, hijo de Pasur, hijo de Malquías. Masai, hijo
    de Adiel, hijo de Jazera, hijo de Mesul, hijo de Mesilemit, hijo de Imer,
  gun-gun: Ou avi Jeroão ra'y Adaías, Jeroão ma Pasur ra'y, Pasur ma Malquias ra'y.
    Ou avi Adiel ra'y Masai, Adiel ma Jazera ra'y, Jazera ma Mesulão ra'y, Mesulão
    ma Mesilemite ra'y, ha'e Mesilemite ma Imer ra'y.
  ilo-ULB: Adda ni Adaias a putot ni Jehoram a putot ni Pasur a putot ni Malkias.
    Adda met ni Maasai a putot ni Adiel ken Jazera a putot ni Mesullam a putot ni
    Mesillimet a putot ni Immer.
  kpg-kpg: '@see-verse:1CH.009.011'
  uig-ARA: يەنە مالكىيانىڭ ئەۋرىسى، پاشخۇرنىڭ نەۋرىسى، يەروھامنىڭ ئوغلى ئادايا ھەمدە
    ئادىيەلنىڭ ئوغلى مائاساي بار ئىدى؛ ئادىيەل ياھزەراھنىڭ ئوغلى، ياھزەراھ مەشۇللامنىڭ
    ئوغلى، مەشۇللام مەشىللېمىتنىڭ ئوغلى، مەشىللېمىت ئىممەرنىڭ ئوغلى ئىدى.
  sus-sus: Yeroxama xa di Adaya, Pasura xa di, Malakiya xa di, Masayi xa di, Adiyeli
    xa di, Yasera xa di, Mesulama xa di, Mesilemiti xa di, Imeri xa di,
  pon-2006: '@see-verse:1CH.009.011'
  ksd-ksd: ma Adaia natu i Ierokam, natu i Paskur, natu i Malkia, ma Masai natu i
    Adiel, natu i Iasera, natu i Mesulam, natu i Mesilemit, natu i Imer,
  tur-YTC: Ve Malkiya'nın oğlu, Paşhur'un oğlu, Yeroham'ın oğlu Adaya, ve İmmer'in
    oğlu, Meşillemit'in oğlu, Meşullam'ın oğlu, Yahzera'nın oğlu, Adiel'in oğlu Maasay;
  grc-BRENT: καὶ Ἀδαΐα υἱὸς Ἰραὰμ, υἱοῦ Φασχὼρ, υἱοῦ Μελχία, καὶ Μαασαία υἱὸς Ἀδιὴλ,
    υἱοῦ Ἐζιρὰ, υἱοῦ Μοσολλὰμ, υἱοῦ Μασελμὼθ, υἱοῦ Ἐμμὴρ,
  ind-AYT: Adaya, anak Yeroham, anak Pasyhur, anak Malkia; dan Masai, anak Adiel,
    anak Yahzera, anak Mesulam, anak Mesilemit, anak Imer,
  nya-nya: Adaya mwana wa Yerohamu, mwana wa Pasi-Huri, mwana wa Malikiya; ndi Maasai
    mwana wa Adieli, mwana wa Yahizera, mwana wa Mesulamu, mwana wa Mesilemoti, mwana
    wa Imeri.
  hrv-hrv: Adaja, sin Jerohama, sina Pašhura, Malkijina sina, Masaj, sin Adiela, sina
    Jahzere, sina Mešulama, sina Mešilemita, Imerova sina.
  mps-mps: Tama gasa tobolu bidi te Adaia. Adaia te Jerohamgo ogwa, te Jeroham Pasurgo
    ogwa, te Pasur Malkiago ogwa da. Te gasa tobolu bidi Masai. Masai te Adielgo ogwa,
    te Adiel Jaserago ogwa, tama Jasera te Mesulamgo ogwa, te Mesulam te Mesilemitgo
    ogwa, te Mesilemit te Imergo ogwa dao.
  tpi-tpi: Na narapela hetman em Adaia. Adaia em i pikinini bilong Jeroham na Jeroham
    em i pikinini bilong Pasur na Pasur em i pikinini bilong Malkia. Na narapela hetman
    em Masai. Masai em i pikinini bilong Adiel na Adiel em i pikinini bilong Jasera
    na Jasera em i pikinini bilong Mesulam na Mesulam em i pikinini bilong Mesilemit
    na Mesilemit em i pikinini bilong Imer.
  dan-1931: Adaja, en Søn af Jeroham, en Søn af Pasjhur, en Søn af Malkija; Masaj,
    en Søn af Adiel, en Søn at Jazera, en Søn af Mesjullam, en Søn af Mesjillemit,
    en Søn af Immer;
  vie-OVCB: Cũng có A-đa-gia, con Giê-rô-ham, cháu Pha-sua, chắt Manh-ki-gia, và Mê-ê-sai,
    con A-đi-ên, cháu Gia-xê-ra; chắt Mê-su-lam, chít Mê-si-lê-mít, chút Y-mê.
  guj-2017: માલ્કિયાના દીકરા પાશહૂરના દીકરા યરોહામનો દીકરો અદાયા. ઈમ્મેરના દીકરા મશિલ્લેમિથના
    દીકરા મશુલ્લામના દીકરા યાહઝેરાના દીકરા અદીએલનો દીકરો માસાય.
  pon-2006A: '@see-verse:1CH.009.011'
  por-BRBSL: e Adaías, filho de Jeroham, filho de Pascuro, filho de Malchijah; e Maasai,
    filho de Adiel, filho de Jahzerah, filho de Mesulão, filho de Mesilemite, filho
    de Imer;
  cth-cth: Jeroham capa Adaiah, Pashhur capa Jeroham, Malkhijah capa Pashhur, Adiel
    capa Maasai, Jahzerah capa Adiel, Meshullam capa Jahzerah, Meshillemith capa Meshullam,
    Immer capa Meshillemith.
  twi-twi: Asɔfo a wɔsan bae no bi ne Adaia a ɔyɛ Yeroham babarima a na ɔno nso yɛ
    Pashur babarima na ɔno nso yɛ Malkia babarima ne Masai a ɔyɛ Adiel babarima na
    ɔno nso yɛ Yahsera babarima na ɔno nso yɛ Mesulam babarima a ɔno nso yɛ Mesilemit
    babarima na ɔno nso yɛ Imer babarima.
  hlt-hlt: Jeroham capa Adaiah, Pashur capa Jeroham, Malkhiah capa Pashhur, Adiel
    capa Maasai, Jahzerah capa Adiel, Meshullam capa Jahzerah, Meshillemith capa Meshullam,
    Immer capa Meshillemith.
  tbz-SIM: 'Kòo tɔù ntú Adɑyɑ ntɛ o yɑ̀ɑ̀rìbɛ̀ do tũ̀nnɛ̀mɛ̀ bɛtɔbɛ̀: Mɑdikiyɑɑ weè
    pɛitɛ́ Pɑsuu kɛ̀ Pɑsuu pɛitɛ́ Yedoɑmmu kòò nɛ́ pɛitɛ́ weè Adɑyɑ. Kòo tɔù ntú Mɑsɑii,
    ntɛ o yɑ̀ɑ̀rìbɛ̀ do tũ̀nnɛmɛ̀ bɛtɔbɛ̀: Imɛɛ weè do pɛitɛ́ Mɛsidomiti kɛ̀ Mɛsidomitii
    pɛitɛ́ Mɛsudɑmmu kɛ̀ Mɛsudɑmmuu pɛitɛ́ Yɑsedɑ kɛ̀ Yɑsedɑɑ pɛitɛ́ Adiyɛɛri kɛ̀
    Adiyɛɛri nɛ́ pɛitɛ́ weè Mɑsɑii.'
  msy-2020: Ezɨ gumazir dapanir igharazir mam, Adaia. Adaia, a Jerohamɨn otarim, ezɨ
    Jeroham, a Pasurɨn otarim, ezɨ Pasur, a Malkian otarim. Ezɨ ua gumazir dapanir
    igharazir mam, Masai. Masai, a Adielɨn otarim, ezɨ Adiel, a Jaseran otarim, ezɨ
    Jasera, a Mesulamɨn otarim, ezɨ Mesulam, a Mesilemitɨn otarim, ezɨ Mesilemit,
    a Imerɨn otarim.
  dop-dop: nɑ Atɑyɑ. Atɑyɑ cɔsɔnɑɑ ntɛ́ Yelowɑm, nɑ Pɑsehuu, nɑ Mɑlǝkiyɑ, nɑ pǝ́ kɑɑsɩ
    tɔtɔɣɔ Mɑsɑyi. Mɑsɑyi cɔsɔnɑɑ ntɛ́ Atiyɛlɩ, nɑ Yɑselɑ, nɑ Mesulɑm, nɑ Mesilemitɩ,
    nɑ Ɩmɛɛ.
  azb-azb: Malkiya oğlu Paşxur oğlu Yeroxam oğlu Adaya və İmmer oğlu Meşillemit oğlu
    Meşullam oğlu Yaxzera oğlu Adiel oğlu Maasay.
  eng-DBY: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah,
    and Masai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  hin-2017: और अदायाह जो यरोहाम का पुत्र था, यह पशहूर का पुत्र, यह मल्किय्याह का पुत्र,
    यह मासै का पुत्र, यह अदीएल का पुत्र, यह यहजेरा का पुत्र, यह मशुल्लाम का पुत्र,
    यह मशिल्लीत का पुत्र, यह इम्मेर का पुत्र था;
  eng-YLT: and Adaiah son of Jeroham, son of Pashhur, son of Malchijah, and Maasai
    son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith, son of Immer.
  eng-WYC-2017: Adaiah, son of Jeroham, son of Pashur, son of Malchijah, and Maasiai,
    son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith, son of Immer,
  eng-WMBB: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah;
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  urd-GVH: अदायाह बिन यरोहाम बिन फ़शहूर बिन मलकियाह और मासी बिन अदियेल बिन यहज़ीराह
    बिन मसुल्लाम बिन मसिल्लिमित बिन इम्मेर।
  rug-rug: '@see-verse:1CH.009.011'
  gaz-gaz: Adaayaa ilma Yerooham, ilma Phaashihuur, ilma Malkiyaa; Maʼasaayi ilma
    Aadiiʼeel, ilma Yahizeeraa, ilma Meshulaam, ilma Meshileemiit, ilma Imeer.
  fra-LSG: Adaja, fils de Jerocham, fils de Paschhur, fils de Malkija; Maesaï, fils
    d’Adiel, fils de Jachzéra, fils de Meschullam, fils de Meschillémith, fils d’Immer;
  yal-yal: Adaya fan yi na. Yeroxama nan Adaya sɔtɔ. Pasaxuri nan Yeroxama sɔtɔ. Malakiya
    nan Pasaxuri sɔtɔ. Masayi nan Malakiya sɔtɔ. Adiyeli nan Masayi sɔtɔ. Yasera nan
    Adiyeli sɔtɔ. Mesulan nan Yasera sɔtɔ. Mesilemiti nan Mesulan sɔtɔ. Imeri nan
    Mesilemiti sɔtɔ.
  haw-1868: A o Adaia ke keiki a Ierohama, ke keiki a Pasura, ke keiki a Malekiia;
    a o Masia ke keiki a Adiela, ke keiki a Iahezera, ke keiki a Mesulama, ke keiki
    a Mesilemita, ke keiki a Imera;
  arb-NAV: وَعَدَايَا بْنُ يَرُوحَامَ بْنِ فَشْحُورَ بْنِ مَلْكِيَّا وَمَعْسَايُ بْنُ
    عَدِيئِيلَ بْنِ يَحْزِيرَةَ بْنِ مَشُلّامَ بْنِ مَشِلِّيمِيتَ بْنِ إِمِّيرَ.
  ewe-ewe: 'Nunɔla siwo trɔ gbɔ la dometɔ ɖekae nye Adaya, Yeroham ƒe vi, ame si nye
    Pasur ƒe vi, ame si nye Malkiya ƒe vi. Nunɔla bubuwoe nye: Masai, ame si nye Adiel
    ƒe vi, ame si nye Yahzera ƒe vi, ame si nye Mesulam ƒe vi, ame si nye Mesilemit
    ƒe vi, ame si nye Imer ƒe vi.'
  eng-LEE: 'And ''Adayah the son of Jerocham, the son of Pashchur, the son of Malkiyah,
    and Ma''sai the son of ''Adiel, the son of Jachzerah, the son of Meshullam, the
    son of Meshillemith, the son of Immer:'
  asm-FB: মল্কীয়াৰ পুত্র পচহুৰ,পচহুৰৰ পুত্র যিৰিহোম, যিৰিহোমৰ পুত্র অদায়া আছিল।
    ইম্মেৰৰ পুত্র মচিল্লেমীত, মচিল্লেমীতৰ পুত্র মচুল্লম, মচুল্লমৰ পুত্র যহজেৰা, যহজেৰাৰ
    পুত্র আদিয়েল, আদিয়েলৰ পুত্র মাচয়ো আছিল।
  sus-A: يٍرٌشَمَ شَ دِ عَدَيَ، ثَسُرَ شَ دِ، مَلَكِيَ شَ دِ، مَسَيِ شَ دِ، عَدِيٍلِ
    شَ دِ، يَسٍرَ شَ دِ، مٍسُلَمَ شَ دِ، مٍسِلٍمِتِ شَ دِ، عِمٍرِ شَ دِ،
  fra-SBL: et Adaja, fils de Jerocham, fils de Pashhur, fils de Malkija ; et Maasaï,
    fils d'Adiel, fils de Jahzerah, fils de Meshullam, fils de Meshillemith, fils
    d'Immer ;
  hbo-hbo: וַעֲדָיָה֙ בֶּן־יְרֹחָ֔ם בֶּן־פַּשְׁח֖וּר בֶּן־מַלְכִּיָּ֑ה וּמַעְשַׂ֨י
    בֶּן־עֲדִיאֵ֧ל בֶּן־יַחְזֵ֛רָה בֶּן־מְשֻׁלָּ֥ם בֶּן־מְשִׁלֵּמִ֖ית בֶּן־אִמֵּֽר׃
  kik-kik: na Adaia mũrũ wa Jerohamu, mũrũ wa Pashuru, mũrũ wa Malikija; na Maasai
    mũrũ wa Adieli, mũrũ wa Jahazera, mũrũ wa Meshulamu, mũrũ wa Meshilemithu, mũrũ
    wa Imeri.
  fra-NCL: Adaïas, fils de Jéroham, fils de Phassur, fils de Melchias ; Maasaï, fils
    d’Adiel, fils de Jezra, fils de Mosollam, fils de Mosollamith, fils d’Emmer ;
  cek-AK: Immer capa Meshillemith, Meshillemith capa Jahzerah, Jahzerah capa Adiel,
    Adiel capa Maasai, Maasai capa Malkijah, Malkijah capa Pashur, Pashur capa Jeroham,
    Jeroham capa Adaiah;
  cuk-cuk: Adaía, Jeroham-e-machi, Pasur-e-wagwa. Pasur, Malquías-e-machi. Masai,
    Adiel-e-machi, Jazera-e-wagwa. Jazera, Mesulam-e-machi, Mesulam, Mesilemit-e-machi,
    degi, Mesilemit, Imer-e-machi.
  uig-CYR: Йәнә Малкияниң әвриси, Пашхурниң нәвриси, Йәроһамниң оғли Адая һәмдә Адийәлниң
    оғли Маасай бар еди; Адийәл Яһзәраһниң оғли, Яһзәраһ Мәшулламниң оғли, Мәшуллам
    Мәшиллемитниң оғли, Мәшиллемит Иммәрниң оғли еди.
  tel-2017: అలాగే నివాసం ఏర్పరచుకున్న వాళ్ళలో అదాయా ఉన్నాడు. అదాయా యెరోహాము కొడుకు.
    యెరోహాము పషూరు కొడుకు. పసూరు మల్కీయా కొడుకు. ఇంకా అదీయేలు కొడుకు మశై కూడా ఉన్నాడు.
    అదీయేలు యహజేరా కొడుకు. యహజేరా మెషుల్లాము కొడుకు. మెషుల్లాము మెషిల్లేమీతు కొడుకు.
    మెషిల్లేమీతు ఇమ్మెరు కొడుకు.
  hat-BSA: Addaja, fis a Jerocham nan, fis a Paschur a, fis a Malkija a; Maesaï, fis
    a Adiel la, fis a Jachzéra a, fis a Meschullam nan, fis a Meschillémith la, fis
    a Immer a;
  kos-kos: Adaiah, wen natul Jeroham; inen kutu pac papa tumaltal pa Pashhur ac Malchijah
    Maasai, wen natul Adiel; inen kutu pac papa tumaltal pa Jahzerah, Meshullam, Meshillemith,
    ac Immer
  hbo-WLC: וַעֲדָיָה֙ בֶּן־יְרֹחָ֔ם בֶּן־פַּשְׁח֖וּר בֶּן־מַלְכִּיָּ֑ה וּמַעְשַׂ֨י
    בֶּן־עֲדִיאֵ֧ל בֶּן־יַחְזֵ֛רָה בֶּן־מְשֻׁלָּ֥ם בֶּן־מְשִׁלֵּמִ֖ית בֶּן־אִמֵּֽר׃
  ibo-ibo: Ndị nchụaja ọzọ lọtaranụ bụ Adaya nwa Jeroham, nwa Pashua, nwa Malkija.
    Onye ọzọ bụ Maasai nwa Adiel, nwa Jazera, nwa Meshulam nwa Meshilemit, nwa Imea
  ory-ory: ଆଉ ମଲ୍‍କୀୟର ପ୍ରପୌତ୍ର ପଶ୍‍ହୂରର ପୌତ୍ର ଯିରୋହମର ପୁତ୍ର ଅଦାୟା, ପୁଣି, ଇମ୍ମେରର
    ଅତି ବୃଦ୍ଧ ପ୍ରପୌତ୍ର ମଶିଲ୍ଲମୋରର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର ମଶୁଲ୍ଲମ୍‍ର ପ୍ରପୌତ୍ର ଯହସେରାର ପୌତ୍ର
    ଅଦୀୟେଲର ପୁତ୍ର ମାସୟ;
  chk-chk: Ataia nöün Jeroham, Jeroham nöün Pasur, Pasur nöün Malkia, pwal Masai nöün
    Atiel, Atiel nöün Jasera, Jasera nöün Mesulam, Mesulam nöün Mesilemit, nge Mesilemit
    nöün Imer.
  rop-rop: '@see-verse:1CH.009.011'
  ukr-1871: І Адаїя, син Ерохамів, сина Пашхурового, сина Малхіїного; та Маасай, син
    Адієла, сина Яхзерового, сина Мешулламового, сина Мешиллемитового, сина Іммерового;
  deu-1951: und Adaja, der Sohn Jerochams, des Sohnes Paschhurs, des Sohnes Malkijas,
    und Maasai, der Sohn Adiels, des Sohnes Jachseras, des Sohnes Meschullams, des
    Sohnes Meschillemits, des Sohnes Immers;
  eng-JPS: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah,
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  srp-1865: I Adaja sin Jeroama sina Pashora, sina Malhijina, i Masaj sin Adila sina
    Jazire, sina Mesulama, sina Mesilemita, sina Imirova;
  lug-lug: ne Adaaya mutabani wa Yerokamu, muzzukulu wa Pasukuli, muzzukulu wa Malukiya,
    ne Maasayi mutabani wa Adyeri, muzzukulu wa Yazera, muzzukulu wa Mesullamu, muzzukulu
    wa Mesiremisi, muzzukulu wa Immeri.
  heb-heb: ועדיה בן ירחם בן פשחור בן מלכיה ומעשי בן עדיאל בן יחזרה בן משלם בן משלמית
    בן אמר׃
  ben-IRV: যিরোহমের ছেলে অদায়া। তাঁর পূর্বপুরুষদের মধ্যে ছিল পশ্‌হূর ও মল্কিয়। অদীয়েলের
    ছেলে মাসয়। তাঁর পূর্বপুরুষদের মধ্যে ছিল যহসেরা, মশুল্লম, মশিল্লমীত ও ইম্মের।
  pan-pan: ਅਤੇ ਅਦਾਯਾਹ ਯਰੋਹਾਮ ਦਾ ਪੁੱਤਰ, ਪਸ਼ਹੂਰ ਦਾ ਪੁੱਤਰ, ਮਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਅਤੇ ਮਅਸਈ
    ਅਦੀਏਲ ਦਾ ਪੁੱਤਰ, ਯਹਜ਼ੇਰਾਹ ਦਾ ਪੁੱਤਰ, ਮਸ਼ੁੱਲਾਮ ਦਾ ਪੁੱਤਰ, ਮਸ਼ਿੱਲੇਮੀਥ ਦਾ ਪੁੱਤਰ, ਇੰਮੇਰ
    ਦਾ ਪੁੱਤਰ
  mya-JVB: မာလခိ ၊ ပါရှုရ ၊ ယေရောဟံ တို့မှ ဆင်းသက်သော အဒါယ နှင့် ဣမေရ ၊ မေရှိလမုတ်
    ၊ မေရှုလံ ၊ ယာဇေရ ၊ အဒေလ တို့မှ ဆင်းသက်သော မာရှဲ အစ ရှိသော၊
  hmo-hmo: Adaia, ia be Ierohama ena natuna tau. Ierohama be Pasahuru ena natuna tau.
    Pasahuru be Malekaia ena natuna tau. Bona Masai, ia be Adiele ena natuna tau.
    Adiele be Iahasera ena natuna tau. Iahasera be Mesulama ena natuna tau. Mesulama
    be Mesilemiti ena natuna tau. Mesilemiti be Imere ena natuna tau.
  urd-urd: और 'अदायाह बिन यरोहाम बिन फ़शहूर बिन मलकियाह, और मासी बिन 'अदीएल बिन याहज़ीराह
    बिन मुसल्लाम बिन मुसलमीत बिन इम्मेर,
  rus-SYN: и Адаия, сын Иерохама, сын Пашхура, сын Малхии; и Маасай, сын Адиела, сын
    Иахзера, сын Мешуллама, сын Мешиллемифа, сын Иммера;
  bqc-SIM: ń Yeloaũ nɛ́ Adaia, Pasuu tↄũna, Malakia sĩ́wɛnao ń Adiɛli nɛ́ Maasai,
    Yazela tↄũna, Mɛsulaũ sĩ́wɛna, Mɛsilemi sↄ̃kpaɛ, Imɛɛ sĩsĩo.
  tcz-CHONGTHU: Thempu adang hung kinungle ho chu Jehoram chapa Adaiah ahin, Jehoram
    hi Pashhur chapa ahin, Pashhur chu Malkijah chapa ahin, chule Aiel chapa Maasai
    ahin, Meshullam chu Meshillemith chapa ahin, chule Meshillemith chu Immer chapa
    ahi.
  mar-mar: यरोहामाचा पुत्र अदाया होता. यहोराम हा पशहूरचा पुत्र. पशहूर मल्कीयाचा, आणि
    अदीएलचा पुत्र मसय. अदीएल यहजेराचा पुत्र, यहजेरा मशुल्लामचा पुत्र, मशुल्लेम मशिल्लेमीथचा,
    मशिल्लेमीथ इम्मेराचा पुत्र.
  qub-qub: '@see-verse:1CH.009.011'
  bqp-bqp: Adɑyɑ u mɑɑ sɑ̃ɑ yɑ̃ku kowo. Win sikɑdobɑrɑ Yerohɑmu kɑ Pɑsuri kɑ Mɑɑkiyɑ
    kɑ Mɑsɑi kɑ Adiɛli kɑ Yɑsisiɑ kɑ Mɛsulɑmu kɑ Mɛsilemiti kɑ Imɛri.
  hat-hat: Lèfini, te gen Adaja, pitit gason Jeworam. Jeworam sa a te pitit Pachou
    ki te pitit Malkija. Te gen ankò Masayi, pitit Adyèl. Adyèl sa a te pitit Jazera,
    Jazera te pitit Mechoulam, Mechoulam te pitit Mechilemit, Mechilemit te pitit
    Ime.
  eng-BSB: Adaiah son of Jeroham, the son of Pashhur, the son of Malchijah; Maasai
    son of Adiel, the son of Jahzerah, the son of Meshullam, the son of Meshillemith,
    the son of Immer;
  eng-WEBPB: and Adaiah the son of Jeroham, the son of Pashhur, the son of Malchijah;
    and Maasai the son of Adiel, the son of Jahzerah, the son of Meshullam, the son
    of Meshillemith, the son of Immer;
  kbq-kbq: Hagi mago pristi ne'ma anampima e'neana Adaia'e. Hagi Adaia'a Jerohamu
    nemofo'e, Jerohamu'a Pasuri nemofo'e, hagi Pasuri'a Malkija nemofo'e. Hagi mago
    pristi nera Masai'e. Hagi Masai'a Adieli nemofo'e, Adieli'a Jazera nemofo'e, Jazera'a
    Mesulamu nemofo'e, Mesulamu'a Mesilemiti nemofo'e, hagi Mesilemiti'a Imeri nemofo'e.
  nhe-BL: 'Nojquiya mocuepqui se totajtzi tlen itoca: Adaía tlen elqui icone Jeroham,
    tlen elqui icone Pasur, tlen elqui icone Malquías. Huan mocuepqui Masai tlen elqui
    icone Adiel, tlen elqui icone Jazera, tlen elqui icone Mesulam, tlen elqui icone
    Mesilemit tlen elqui icone Imer.'
  gub-BL: '@see-verse:1CH.009.011'
  eng-DRA: And Adaias the son of Jeroham, the son of Phassur, the son of Melchias,
    and Maasai the son of Adiel, the son of Jezra, the son of Mosollam, the son of
    Mosollamith, the son of Emmer.
