verse: 1CH.009.017
translations:
  mal-C: 'വാതിൽക്കാവൽക്കാർ: ശല്ലൂമും അക്കൂബും തല്മോനും അഹീമാനും അവരുടെ സഹോദരന്മാരും
    വാതിൽക്കാവൽക്കാരായിരുന്നു. അവർ ശല്ലൂമിന്റെ നായകത്വത്തിൽ'
  deu-TKW: 'Und die Thorhüter: Sallum, Akkub, Talmon und Ahiman mit ihren Brüdern;
    Sallum war der Oberste'
  lin-lin: 'Ezalaki mpe na bakengeli bikuke : Shalumi, Akubi, Talimoni, Ayimani mpe
    bandeko na bango ya mibali. Shalumi nde azalaki mokonzi na bango.'
  eng-LSV: And the gatekeepers [are] Shallum, and Akkub, and Talmon, and Ahiman, and
    their brothers—Shallum [is] the head;
  eng-GNV: 'And the porters were Shallum, and Akkub, and Talmon, and Ahiman, and their
    brethren: Shallum was the chiefe.'
  eng-WEBSTER: 'And the porters were Shallum, and Akkub, and Talmon, and Ahiman, and
    their brethren: Shallum was the chief;'
  nhw-BL: 'Nopa tlamocuitlahuiani campa tiopan puerta catli mocuepque inintoca eliyayaj:
    Salum, Acub, Talmón, Ahimán ihuaya iteiximatcahua. Huan Salum elqui inintlayacanca.'
  swh-ONEN: 'Mabawabu katika Hekalu la Bwana waliorudi walikuwa: Shalumu, Akubu, Talmoni,
    Ahimani na ndugu zao. Shalumu alikuwa mlinzi wao mkuu.'
  bba-bba: Be bɑ sɑ̃ɑ kɔnnɔ kɔ̃sobu, berɑ Sɑlumu kɑ Akubu kɑ Tɑlumɔɔ, kɑ Ahimɑni kɑ
    beɡibu. Sɑlumuwɑ u sɑ̃ɑ ben wiruɡii.
  eng-KJVCPB: 'And the porters were, Shallum, and Akkub, and Talmon, and Ahiman, and
    their brethren: Shallum was the chief;'
  luo-luo: 'Jorit rangeye ne gin: Shalum, Akub, Talmon, Ahiman kod owetegi; Shalum
    jatendgi'
  meu-meu: 'Ikoukou igimadia taudia bini: Salumu, Akubu, Talmon, Ahiman, mai varavaradia
    ida. Ikwaradia na Salumu.'
  npi-ULB: शल्‍लूम, अक्‍कूब, तल्‍मोन, अहीमन र तिनीहरूका भाइहरू ढोकेहरू थिए । तिनीहरूका
    अगुवा शल्‍लूम थिए ।
  yor-yor: 'Àwọn olùtọ́jú ẹnu-ọ̀nà: Ṣallumu, Akkubu, Talmoni, Ahimani àti arákùnrin
    wọn, Ṣalumu olóyè wọn,'
  pes-OPCB: 'نگهبانانی که در اورشلیم ساکن شدند عبارت بودند از: شلوم (رئیس نگهبانان)،
    عقوب، طلمون و اخیمان که همه لاوی بودند. ایشان هنوز مسئول نگهبانی دروازهٔ شرقی
    کاخ سلطنتی هستند.'
  tgl-ULB: Taga-pagbantay naman ng mga pintuan sina Sallum, Akob, Talmon, Ahiman at
    ang kanilang mga kaapu-apuhan. Si Sallum ang kanilang pinuno.
  hui-hui: Wali agali garabaya pu henego golalu dai buwa agali maru Ngode Datagaliwabenaga
    anda mamage haga heneru aria Yarusaleme dai bu hene. Agali uruni tinaga mini Salumu
    Agubu Talamono Ahimana imaru ti damene heba biabe mandagi biagaru dai bini. Salumu
    ibu agali uruninaga haguane hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​သည့်​ဗိ​မာန်​တော် အ​စောင့်​တပ်​သား​များ​မှာ​ရှလ္လုံ၊
    အက္ကုပ်၊ တာ လ​မုန်​နှင့်​အ​ဟိ​မန်​တို့​ဖြစ်​၏။ ရှလ္လုံ​သည်​သူ တို့​၏​ခေါင်း​ဆောင်​တည်း။-
  bod-N: ཡང་སྒོ་སྲུང་ནི་ཤལ་ལུམ་དང་། ཨག་ཀུབ་དང་། ཏལ་མོན་དང་། ཨ་ཧི་མན་དང་དེ་དག་གི་གཉེན་ཉེ་རྣམས་ཡོད་དེ།
    ཤལ་ལུམ་ནི་དེ་དག་གི་འགོ་དཔོན་ཡིན།
  sna-sna: 'Vatariri vamasuo: Sharumi, Akubhi, Tarimoni, Ahimani navanunʼuna vavo,
    Sharumi ari mukuru wavo,'
  spa-BLM: 'Los porteros: Salum, Acub, Talmón, Ahimán y sus hermanos (Salum era el
    jefe),'
  cac-cac: 'Axo eb'' vin̈ stan̈van puerta: Aton vin̈aj Salum, vin̈aj Acub, vin̈aj
    Talmón, vin̈aj Ahimán yed'' eb'' vin̈ sc''ab''yoc eb'' vin̈. A vin̈aj Salum yajal
    yaj d''a eb'' vin̈.'
  swh-ULB: Walinzi wa lango walikuwa Shalumu, Akubi, Talimoni, Ahimani, na uzao wao.
    Shalumu alikuwa kiongozi wao.
  bel-bel: 'І брамнікі: Шалум, Акуб, Талмон і Ахіман, і браты іхнія; Шалум галоўны.'
  deu-ELBBK: 'Und die Torhüter: Schallum und Akkub und Talmon und Achiman, und ihre
    Brüder; Schallum war das Haupt.'
  mbb-OT: 'Diyà te menge ebantey te menge ǥemawan iyan nekelikù: si Shalum, Akub,
    Talmon, Ahiman, wey is menge kezuzumahi zan. Si Shalum ne iyan pengulu zan.'
  mal-2015: 'ആസയുടെ മകൻ ബെരെഖ്യാവും. വാതിൽകാവല്ക്കാർ: ശല്ലൂമും അക്കൂബും തൽമോനും അഹീമാനും
    അവരുടെ സഹോദരന്മാരും; ശല്ലൂമും തലവനായിരുന്നു.'
  rmc-rmc: 'Kala džene stražinenas paš o chramoskro vudar: o Šalum, o Akub, o Talmon,
    o Achiman the leskre phrala. O Šalum sas lengro vodcas.'
  pes-OPV: و در بانان، شَلُّوم و عَقُّوب و طَلمُون و اَخِيمان و برادران ايشان. و شَلُّوم
    رئيس بود.
  ron-1924: 'Ши ушиерий: Шалум, Акуб, Талмон, Ахиман ши фраций лор; Шалум ера кэпетения
    лор'
  ben-OBCV: 'দ্বাররক্ষীরা: শল্লুম, অক্কূব, টল্‌মোন, অহীমান ও তাদের সহকর্মী লেবীয়েরা,
    যাদের দলপতি ছিলেন শল্লুম।'
  som-som: Oo iridjoogayaashiina waxaa ka joogay Shalluum, iyo Caquub, iyo Talmon,
    iyo Axiiman, iyo walaalahood, oo waxaa iyaga madax u ahaa Shalluum,
  lat-VUC: 'Janitores autem: Sellum, et Accub, et Telmon, et Ahimam: et frater eorum
    Sellum princeps,'
  eng-ASVBT: 'And the porters: Shallum, and Akkub, and Talmon, and Ahiman, and their
    brethren (Shallum was the chief),'
  ita-1885: 'E de'' portinai: Sallum, ed Accub, e Talmon, ed Ahiman, co'' lor fratelli,
    dei quali fu capo Sallum;'
  eng-LXXUP: The doorkeepers; Shallum, Akkub, Talmon, and Ahiman, and their brethren;
    Shallum was the chief;
  eng-ULB: The doorkeepers were Shallum, Akkub, Talmon, Ahiman, and their descendants.
    Shallum was their leader.
  spa-VBL: 'Los guardas de la puerta del Templo: Salum, Acub, Talmón, Ahimán y sus
    parientes. Salum era el jefe de los guardianes de la puerta del Templo.'
  fra-_FOB: 'Et les portiers: Shallum, Akkub, Talmon, Achiman, et leurs frères; Shallum
    était le chef.'
  mal-mal: ആസയുടെ മകൻ ബെരെഖ്യാവും ആയിരുന്നു. വാതിൽകാവല്ക്കാരായി ശല്ലൂമും അക്കൂബും
    തൽമോനും അഹീമാനും അവരുടെ സഹോദരന്മാരും ഉണ്ടായിരുന്നു. ശല്ലൂമും അവരുടെ തലവനായിരുന്നു.
  urd-GVR: 'Zail ke darbān bhī wāpas āe: Sallūm, Aqqūb, Talmūn, Aḳhīmān aur un ke
    bhāī. Sallūm un kā inchārj thā.'
  suz-BL: लाप्‍चो खाल पाइबपुकी शाल्‍लुम, अक्‍कुब, ताल्‍मोन नु अहीमान बाक्‍मा बाक्‍त।
    मिनु आन लोक्‍ब शाल्‍लुम आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: 'Dei portinai: Shallum, Akkub, Talmon, Ahiman e i loro fratelli; Shallum
    era il capo;'
  ckb-ckb: 'دەرگاوانەکان: شەلوم، عەقوڤ، تەلمۆن، ئەحیمەن و براکانیان، شەلوم سەرۆکیان
    بوو.'
  eng-BBE: 'And the door-keepers: Shallum and Akkub and Talmon and Ahiman and their
    brothers: Shallum was the chief.'
  kan-OKCV: 'ದ್ವಾರಪಾಲಕರು ಯಾರೆಂದರೆ: ಶಲ್ಲೂಮನೂ, ಅಕ್ಕೂಬನೂ, ಟಲ್ಮೋನನೂ, ಅಹೀಮನ್‌ನೂ, ಅವರ ಸಹೋದರರೂ.
    ಅವರಲ್ಲಿ ಶಲ್ಲೂಮನು ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.'
  tam-2017: வாசல் காவலாளிகளாகிய சல்லூம், அக்கூப், தல்மோன், அகீமான் என்பவர்களும், இவர்கள்
    சகோதரர்களுமே; இவர்கள் தலைவன் சல்லூம்.
  spa-RV-1909: 'Y los porteros: Sallum, Accub, Talmon, Ahiman, y sus hermanos. Sallum
    era el jefe.'
  ron-BTF: 'Și portarii erau: Șalum și Acub și Talmon și Ahiman și frații lor: Șalum
    era mai marele,'
  eng-WEBP: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their brothers (Shallum
    was the chief),'
  eng-FBV: 'The gatekeepers of the Temple: Shallum, Akkub, Talmon, Ahiman and their
    relatives. Shallum was the chief gatekeeper.'
  nld-1939: De poortwachters waren Sjalloem, Akkoeb, Talmon en Achiman, met hun verwanten.
    Sjalloem was hun hoofd;
  nch-BL: 'Nopa tamocuitahuiani campa tiopan caltemit cati mocuetque inintoca eliyayaj:
    Salum, Acub, Talmón huan Ahimán ihuaya iteixmatcahua. Huan Salum elqui inintayacanca.'
  vie-1934: Những kẻ canh cửa, là Sa-lum, A-cúp, Tanh-môn, A-hi-man, và anh em của
    chúng; Sa-lum làm đầu.
  hin-CV: 'द्वारपाल थे: शल्लूम, अक्कूब, तालमोन, अहीमान और उनके संबंधी, जिनमें शल्लूम
    सबका प्रधान था.'
  spa-BES: 'Y los encargados de las puertas: Salum y Acub, Talmón, Ahiman y sus hermanos:
    Salum era el jefe.'
  tdx-tdx: 'Le o mpigarin-dalam-beio: i Salome naho i Akobe naho i Talmone vaho i
    Akimane vaho o rahalahi’ iareoo, i Salome, talè.'
  tha-KJV: ผู้เฝ้าประตู​คือ ชัลลูม อักขูบ ทัลโมน อาหิ​มาน และญาติของเขา ชัลลูมเป็นหัวหน้า
  por-BR-2018: 'E os porteiros foram: Salum, Acube, Talmom, Aimã, e seus irmãos cujo
    líder era Salum,'
  deu-ELO: 'Und die Torhüter: Schallum und Akkub und Talmon und Achiman, und ihre
    Brüder; Schallum war das Haupt.'
  eng-WYC-2018: And the porters were Shallum, and Akkub, and Talmon, and Ahiman, and
    the brethren of them; Shallum was the prince; (And the gatekeepers were Shallum,
    and Akkub, and Talmon, and Ahiman, and their kinsmen; and Shallum was the leader;)
  epo-epo: 'Kaj la pordegistoj: Ŝalum, Akub, Talmon, Aĥiman, kaj iliaj fratoj; Ŝalum
    estis la ĉefo.'
  uig-PIN: Dǝrwaziwǝnlǝr Xallum, Aⱪⱪub, Talmon, Ahiman wǝ ularning ⱪerindaxliri idi;
    Xallum ularning bexi idi.
  beo-beo: Sosodo aligisu dunu amo da Yelusalemega fifi lasu, ilia dio da Sia:lame,
    A:gabe, Da:lamone amola Ahaima:ne. Ilia ouligisu dunu da Sia:lame galu.
  tpi-OTNT: Insait long ol lain manmeri i lusim ples kalabus na i kam bek, i gat sampela
    man bilong ol lain wasman bilong haus bilong God. Nem bilong ol i olsem, Salum
    na Akup na Talmon na Ahiman na ol wanwok, em ol brata bilong ol. Na Salum em i
    hetman bilong ol dispela lain.
  hau-SA: Matsaran ƙofofi su ne, Shallum, Akkub, Talmon, Ahiman da ’yan’uwansu. Shallum
    ne babbansu
  uig-LAT: Derwaziwenler Shallum, Aqqub, Talmon, Aximan we ularning qérindashliri
    idi; Shallum ularning béshi idi.
  nde-nde: 'Abalindi bamasango yilaba: nguShalumi, lo-Akhubi, loThalimoni, lo-Ahimani
    labafowabo loShalumi induna yabo,'
  ton-ton: 'Pea ko e kau leʻo matapā eni: ko Salumi, mo ʻAkupi, mo Talimoni, mo ʻAhimani,
    pea mo honau kāinga: ko honau ʻeiki ʻa Salumi;'
  ces-1613: 'Též vrátní: Sallum a Akkub, a Talmon, Achiman, i bratří jejich, z nichž
    byl Sallum kníže.'
  eng-WMB: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their brothers (Shallum
    was the chief),'
  tam-TCV: 'வாசல் காவலரைச் சேர்ந்தவர்கள்: சல்லூம், அக்கூப், தல்மோன் அகீமான் என்பவர்களும்,
    இவர்களின் சகோதரர்களும். சல்லூம் அவர்களுடைய தலைவன்.'
  ceb-ULB: Ang mga magbalantay sa pultahan mao sila si Shalum, si Akub, si Talmon,
    si Ahiman, ug ang ilang mga kaliwat. Si Shalum mao ang ilang pangulo.
  pol-UBG: 'A odźwierni: Szallum, Akkub, Talmon, Achiman i ich bracia. Szallum był
    ich zwierzchnikiem;'
  urd-GVU: 'ذیل کے دربان بھی واپس آئے: سلّوم، عقّوب، طلمون، اخی مان اور اُن کے بھائی۔
    سلّوم اُن کا انچارج تھا۔'
  deu-1912: 'Die Pförtner aber waren: Sallum, Akkub, Talmon, Ahiman mit ihren Brüdern;
    und Sallum war der Oberste,'
  kan-2017: ದ್ವಾರಪಾಲಕರಲ್ಲಿ ಶಲ್ಲೂಮ್, ಅಕ್ಕೂಬ್, ಟಲ್ಮೋನ್, ಅಹೀಮಾನ್, ಇವರೂ ಮತ್ತು ಇವರ ಸಹೋದರರು.
    ಇವರಲ್ಲಿ ಶಲ್ಲೂಮನು ಪ್ರಮುಖನಾಗಿದ್ದನು.
  yap-yap: 'Tin ba’aray e tamatnag u Tempel ni ur pired u Jerusalem: Shallum, Akkub,
    Talmon, nge Ahiman. Me Shallum e ir e ma gafaliyrad.'
  hlt-MCSB: Thoh tawt rhoek tah Shallum, Akkub, Talmon neh Ahiman. Amih boeinaphung
    kah a lu tah Shallum ni.
  mdy-ETH: ዬሩሳላሜይዳ ናንጊ ጌኤዦ ማኣሮ ካፓ ዓሳ ሃኣቶኬ፦ ሻሉሜ፥ ዓቁቤ፥ ፃልሞኔ፥ ዓሂማኔንታ ጌርሲንሢንታኬ፤ ዬያቶኮ ሱኡጋሢ
    ሻሉሜኬ፤
  twi-ASANTE: 'Apono anohwɛfoɔ a wɔsane baeɛ no yɛ: Salum, Akub, Talmon, Ahiman ne
    wɔn mmusuafoɔ. Salum na na ɔyɛ ɔpono ano hwɛfoɔ panin.'
  eng-WEBU: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their brothers (Shallum
    was the chief),'
  wal-wal: Beeta Maqidasiyaa penggiyaa naagiyaageeti SHaaluuma, Aqquuba, Xalmmoona,
    Ahimaananne eta dabbota. SHaaluumi eta halaqaa.
  spa-PDDPT: 'Y los porteros: Salum, Acub, Talmón, Ahimán y los hermanos de ellos.
    Salum era el jefe.'
  gun-gun: Ha'e gui okẽ rarõa kuery ma Salum, Acube, Talmom ha'e Aimã, ha'e tyvy kuery
    guive. Salum ma ha'e kuery ruvixa oiko.
  ilo-ULB: Dagiti agbanbantay iti ruangan ket da Sallum, Akkub, Talmun, Ahiman ken
    dagiti kaputotanda. Ni Sallum ti mangidadaulo kadakuada.
  kpg-kpg: Nia gau hagaloohi di Hale Daumaha nogo noho i lodo Jerusalem la go Shallum,
    Akkub, Talmon, mo Ahiman. Shallum la go di tagi digaula.
  uig-ARA: دەرۋازىۋەنلەر شاللۇم، ئاققۇب، تالمون، ئاخىمان ۋە ئۇلارنىڭ قېرىنداشلىرى
    ئىدى؛ شاللۇم ئۇلارنىڭ بېشى ئىدى.
  sus-sus: 'Ala xa hɔrɔmɔbanxi naadɛ makantɛe nan ya: Salumu, naxan findi e xunyi
    ra, Akubu, Talamɔn, Aximan, a nun e ngaxakerenyie.'
  pon-2006: 'Silepe pwukat en Tehnpas Sarawio kin kousoan nan Serusalem: Sallum, Akkup,
    Talmon, oh Aiman. Sallum me kin kaun irail.'
  ksd-ksd: 'Ma ra umana monamono na matakilalat: Salum, Akub, Talmon, ma Akiman, ma
    ra umana niuru i diat; Salum i ga lualua ta diat,'
  tur-YTC: 'Kapı bekçileri: Şallum, Akkuv, Talmon, Ahiman ve kardeşleri (Şallum baştı).'
  grc-BRENT: Οἱ πυλωροὶ, Σαλὼμ, Ἀκοὺμ, Τελμὼν, καὶ Διμὰν, καὶ ἀδελφοὶ αὐτῶν· Σαλὼμ
    ὁ ἄρχων,
  ind-AYT: 'Para penjaga pintu gerbang: Salum, Akub, Talmon, dan Ahiman beserta sanak
    saudara mereka. Salum adalah kepala mereka.'
  nya-nya: 'Alonda a pa makomo: Salumu, Akubu, Talimoni, Ahimani ndi abale awo. Mtsogoleri
    wawo anali Salumu.'
  hrv-hrv: 'Vratari: Šalum, Akub, Talmon i Ahiman, i njihova braća; Šalum je bio poglavar,'
  mps-mps: Te kalabus igi pali bulu tagalama te ma asali we bidi hani augwali tomode,
    te Godigo be tonalubo bidi hani dabe meba elaluali. Augwa nogi e tama da, Salum,
    me Akup, me Talmon, me Ahiman, me te deli sę ebo bage, te augwa ama dabe da.
    Tama Salum aga te hanide tobolu bidi bidai dao.
  tpi-tpi: Insait long ol lain manmeri i lusim ples kalabus na i kam bek, i gat sampela
    man bilong ol lain wasman bilong haus bilong God. Nem bilong ol i olsem, Salum
    na Akup na Talmon na Ahiman na ol wanwok, em ol brata bilong ol. Na Salum em i
    hetman bilong ol dispela lain.
  dan-1931: 'Dørvogterne: Sjallum, Akkub, Talmon og Ahiman og deres Brødre; Sjallum
    var Overhovedet'
  vie-OVCB: Những người canh cổng gồm có Sa-lum (trưởng ban), A-cúp, Tanh-môn, A-hi-man,
    và những người thân thuộc của họ.
  guj-2017: દ્વારપાળો; શાલ્લુમ, આક્કુબ, ટાલ્મોન, અહીમાન તથા તેઓના વંશજો. શાલ્લુમ તેઓનો
    આગેવાન હતો.
  pon-2006A: 'Silepe pwukat en Tehnpas Sarawio kin kousoan nan Serusalem: Sallum,
    Akkup, Talmon, oh Aiman. Sallum me kin kaun irail.'
  por-BRBSL: 'Os porteiros: Shallum, Akkub, Talmon, Ahiman, e seus irmãos (Shallum
    era o chefe),'
  cth-cth: Longkha karingkungnaw teh Shallum, Akkub, Talmon hoi Ahiman. Shallum teh
    lû lah ao.
  twi-twi: 'Apon ano hwɛfo a wɔsan bae no yɛ: Salum, Akub, Talmon, Ahiman ne wɔn abusuafo.
    Salum na na ɔyɛ ɔpon ano hwɛfo panyin.'
  hlt-hlt: Thoh tawt rhoek tah Shallum, Akkub, Talmon neh Ahiman. Amih boeinaphung
    kah a lu tah Shallum ni.
  tbz-SIM: 'Ntɛ yɛbòrɛ̀ kó bɛbɑ̀rìbɛ̀ kó yɛyètɛ̀: Sɑdummu nɛ̀ Akubu nɛ̀ Tɑdimɔɔ nɛ̀
    Aimɑnni kɛ nɛ́ yíɛ́nɛ̀ bɛ tebìí, kɛ̀ Sɑdummu ntú bɛ kóo kótì.'
  msy-2020: 'Ezɨ Jerusalemɨn nguibamɨn itir Godɨn Dɨpenimɨn itiar akabar mɨtiva, dar
    garir gumazibar ziabar kara: Salum, Akup, Talmon, Ahiman, ko me ko ingarir aveghbuaba.
    Ezɨ Salum, men gumazir dapanim.'
  dop-dop: Nɔnɔɔsɩ tɑŋlɑɑ tɑɑ kɑ wɛ nyʋɣʋ tʋ Sɑlum nɑ ɩ newɑɑ Akupi, nɑ Tɑlǝmɔŋ, nɑ
    Ahimɑŋ.
  azb-azb: 'Qapıçılar: Şallum, Aqquv, Talmon, Aximan və onların qohumları. Şallum
    onların başçısı idi.'
  eng-DBY: 'And the doorkeepers: Shallum, and Akkub, and Talmon, and Ahiman, and their
    brethren; Shallum was the chief.'
  hin-2017: द्वारपालों में से अपने-अपने भाइयों सहित शल्लूम, अक्कूब, तल्मोन और अहीमन,
    इनमें से मुख्य तो शल्लूम था।
  eng-YLT: And the gatekeepers [are] Shallum, and Akkub, and Talmon, and Ahiman, and
    their brethren — Shallum [is] the head;
  eng-WYC-2017: And the porters were Shallum, and Akkub, and Talmon, and Ahiman, and
    the brethren of them; Shallum was the prince;
  eng-WMBB: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their brothers (Shallum
    was the chief),'
  urd-GVH: 'ज़ैल के दरबान भी वापस आए : सल्लूम, अक़्क़ूब, तलमून, अख़ीमान और उनके भाई।
    सल्लूम उनका इंचार्ज था।'
  rug-rug: 'Hire sari na tie kopu Zelepade pu koa pa Zerusalema: E Salumu, Akubo,
    Talamoni, meke e Ahimani meke sari na tasidia. E Salumu si sa dia koimata.'
  gaz-gaz: 'Eegdota balbalaa: Shaluum, Aquub, Talmoon, Ahiimanii fi obboloota isaanii;
    Shaluum hangafa gosa isaanii ture;'
  fra-LSG: 'Et les portiers: Schallum, Akkub, Thalmon, Achiman, et leurs frères; Schallum
    était le chef,'
  yal-yal: 'Ala Batu Banxin so dɛɛn kantan muxune ni i ra: Salun, naxan yi e xun na
    e nun Akubu nun Talamɔn nun Aximan nun e ngaxakedenne.'
  haw-1868: 'A o ka poe kiaipuka, o Saluma, o Akuba, o Talemona, o Ahimana, a me ko
    lakou poe hoahanau: a o Saluma ka luna:'
  arb-NAV: 'وَحُرَّاسُ الأَبْوَابِ: شَلُّومُ وَعَقُّوبُ وَطَلْمُونُ وَأَخِيمَانُ وَسِوَاهُمْ
    مِنَ اللّاوِيِّينَ، وَكَانَ شَلُّومُ رَئِيسَهُمْ.'
  ewe-ewe: 'Agbonudzɔlawoe nye: Salum, Akub, Talmon, Ahiman kple wo nɔviwo. Salum
    nye woƒe tatɔ.'
  eng-LEE: And the gatekeepers were Shallum, and 'Akkub, and Talmon, and Achiman,
    and their brethren, Shallum being the chief;
  asm-FB: দুৱৰীসকল চল্লুম, অক্কুব, টলমোন, অহীমন, আৰু তেওঁলোকৰ বংশৰ লোকসকল। চল্লূম
    তেওঁলোকৰ নেতা আছিল।
  sus-A: عَلَ شَ هْرْ مْبَنشِ نَادّ مَكَنتّيٍ نَن يَ؛ سَلُمُ، نَشَن قِندِ عٍ شُنيِ
    رَ، عَكُبُ، تَلَمْن، عَشِمَن، عَ نُن عٍ نفَشَكٍرٍنيِيٍ.
  fra-SBL: 'Les gardiens de la porte : Shallum, Akkub, Talmon, Ahiman et leurs frères
    (Shallum était le chef),'
  hbo-hbo: וְהַשֹּׁעֲרִים֙ שַׁלּ֣וּם וְעַקּ֔וּב וְטַלְמֹ֖ן וַאֲחִימָ֑ן וַאֲחִיהֶ֥ם
    שַׁלּ֖וּם הָרֹֽאשׁ׃
  kik-kik: 'Arangĩri a ihingo maarĩ: Shalumu, na Akubu, na Talimoni, na Ahimani na
    ariũ a nyina, na Shalumu mũnene wao,'
  fra-NCL: 'Et les portiers : Sellum, Accub, Telmon, Ahiman, et leurs frères ; Sellum
    était le chef,'
  cek-AK: Sipae khongkha toep kaminawk loe Shallum, Akkub, Talmon, Ahiman hoi anih
    ih nawkamyanawk; Shallum loe nihcae zaehoikung lu koek ah oh;
  cuk-cuk: 'Dule-yawagak-dakmalad, Jerusalén-neggweburse-nonimarmogad, wemalad: Salum,
    Acub, Talmón, Ahimán, degi, e-gwenadgan. Salumʼde, wemar-e-dummadga gusad.'
  uig-CYR: Дәрвазивәнләр Шаллум, Аққуб, Талмон, Ахиман вә уларниң қериндашлири еди;
    Шаллум уларниң беши еди.
  tel-2017: ఇక షల్లూము, అక్కూబు, టల్మోను, అహీమాను, వీళ్ళ బంధువులూ ద్వారపాలకులుగా ఉన్నారు.
    వీళ్ళకి షల్లూము నాయకుడు.
  hat-BSA: Alò, gadyen pòtay yo te Schallum, Akkub, Thalmon, Achiman avèk fanmi pa
    yo (Schallum, ki te chèf la,
  kos-kos: 'Pa inge inen mwet topang ke Tempul su muta in Jerusalem: Shallum, Akkub,
    Talmon, ac Ahiman. Shallum pa mwet kol lalos.'
  hbo-WLC: וְהַשֹּׁעֲרִים֙ שַׁלּ֣וּם וְעַקּ֔וּב וְטַלְמֹ֖ן וַאֲחִימָ֑ן וַאֲחִיהֶ֥ם
    שַׁלּ֖וּם הָרֹֽאשׁ׃
  ibo-ibo: 'Ndị nche ọnụ ụzọ ụlọnsọ si nʼebo Livayị: Shalum, onyeisi ha, Akub, Talmon,
    Ahiman na ụmụnna ha.'
  ory-ory: ଆଉ ଦ୍ୱାରପାଳ, ଶଲ୍ଲୁମ୍‍, ଅକ୍କୂବ, ଟଲ୍‍ମୋନ, ଅହୀମାନ୍‍ ଓ ଏମାନଙ୍କ ଭ୍ରାତୃଗଣ; ଶଲ୍ଲୁମ୍‍
    ପ୍ରଧାନ ଥିଲା।
  chk-chk: 'Ikkei ir ekewe chon tümwünü asamalapen ewe imwenfel mi imweimw lon Jerusalem:
    Salum, Akup, Talmon, Ahiman me märärir kewe. Iwe, Salum nöür we mi lap,'
  rop-rop: Wal dislot na ol detlot wekinmen hubin maindimbat det Serramoni Pleis en
    bin jidan langa Jerusalem. Deibin Shalum, Eikub, Talman en Ahiman. Shalum bin
    bos blanga olabat.
  ukr-1871: 'А воротарі: Шаллум, Аккуб, Талмон та Ахиман та брати їх; Шаллум був головний.'
  deu-1951: 'Und die Torhüter: Schallum und Akkub und Talmon und Achiman und ihre
    Brüder; Schallum war das Haupt;'
  eng-JPS: 'And the porters: Shallum, and Akkub, and Talmon, and Ahiman, and their
    brother Shallum the chief;'
  srp-1865: 'I vratari: Salum i Akuv i Talmon i Ahiman, i braæa njihova; a Salum bješe
    poglavar.'
  lug-lug: Abaggazi ba wankaaki baali, Sallumu, ne Akabu, ne Talumoni, ne Akimaani
    ne baganda baabwe abalala, era mukulu waabwe ye yali Sallumu;
  heb-heb: והשערים שלום ועקוב וטלמן ואחימן ואחיהם שלום הראש׃
  ben-IRV: রক্ষীদের মধ্যে শল্লুম, অক্কুব, টল্‌মোন, অহীমান ও তাদের ভাইরা, এদের মধ্যে
    শল্লুম প্রধান।
  pan-pan: ਅਤੇ ਕਰਬਾਨ ਇਹ ਸਨ, ਸ਼ੱਲੂਮ ਤੇ ਅੱਕੂਬ ਤੇ ਤਲਮੋਨ ਤੇ ਅਹੀਮਾਨ ਤੇ ਉਨ੍ਹਾਂ ਦਾ ਭਰਾ ਸ਼ੱਲੂਮ
    ਮੁਖੀਆ ਸੀ
  mya-JVB: တံခါးစောင့် မူကား ရှလ္လုံ ၊ အက္ကုပ် ၊ တာလမုန် ၊ အဟိမန် အစရှိသော ညီအစ်ကို
    တစု၊
  hmo-hmo: 'Dubu Helaga idia gimaia taudia, Ierusalema dekenai idia noho be inai:
    Salumu, Akubu, Talimono, bona Ahimana, mai edia varavara taudia danu. Edia gunalaia
    tauna be Salumu.'
  urd-urd: और दरबानों में से सलोम और 'अक़्क़ूब और तलमून अख़ीमान और उनके भाई; सलूम
    सरदार था।
  rus-SYN: 'А привратники: Шаллум, Аккуб, Талмон и Ахиман, и братья их; Шаллум был
    главным.'
  bqc-SIM: 'Bĩ́ibↄlɛdↄ̃anaↄ tↄ́n kɛ: Saluũ, Akubu, Talemↄ, Aimani ń ń gbɛ̃́ↄ.
    Saluũ mɛ́ ń gbɛ̃zↄ̃ↄ ũ.'
  tcz-CHONGTHU: Kulpi kelkot ngah’a pang miho chu Shallum ahin, Akkub ahin, Talmon
    ahin, Ahiman ahin, chule a inkoteu toh ahiuve.
  mar-mar: यरूशलेममधील द्वाररक्षक शल्लूम, अक्कूब, तल्मोन, अहीमान आणि त्यांचे नातलग.
    शल्लूम हा त्यांच्यावरचा मुख्य.
  qub-qub: 'Cutimoj puncu täpajcuna caran: Salum, Acub, Talmón, Ahimán waquin puncu
    täpaj-masincunawan. Salummi caran mandajnin.'
  bqp-bqp: Be bɑ sɑ̃ɑ kɔnnɔ kɔ̃sobu, berɑ Sɑlumu kɑ Akubu kɑ Tɑlumɔɔ, kɑ Ahimɑni kɑ
    begibu. Sɑlumuwɑ u sɑ̃ɑ ben wirugii.
  hat-hat: Men gad ki t'ap fè pòs nan pòtay Tanp lan. Se te Chaloum, Akoub, Talmon,
    Akiman ak lòt fanmi yo. Se Chaloum ki te chèf yo.
  eng-BSB: 'These were the gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their
    relatives. Shallum was their chief;'
  eng-WEBPB: 'The gatekeepers: Shallum, Akkub, Talmon, Ahiman, and their brothers
    (Shallum was the chief),'
  kbq-kbq: Hagi kinama hu'naregati'ma mono no kafantema kvama hanaza Livae vahe'ma
    Juda mopare'ma e'naza vahe zamagia ama'ne, Salumu'ma, Akubu'ma, Talmoni'ma, Ahimani'e.
    Hagi ana naga'mo'za zamagrakera ome'nazanki mago'a naga'zamine e'naze. Hagi anampina
    Salumu ugota kvazimia mani'ne.
  nhe-BL: 'Nopa tlamocuitlahuiani campa tiopan puerta tlen mocuepque inintoca eliyayaj:
    Salum, Acub, Talmón, Ahimán ihuaya iteixmatcahua. Huan Salum elqui inintlayacanca.'
  gub-BL: 'Amo zauxiapekwer tàpuzuhu rehe ume''egatu ma''e wikuwe Zeruzarez pupe a''e
    wà no. Na''aw waner xe wà: Xaru, Aku, Tawmon, Aimà. Xaru wiko wanuwihaw romo.'
  eng-DRA: 'And the porters were Sellum, and Accub, and Telmon, and Ahiman: and their
    brother Sellum was the prince,'
