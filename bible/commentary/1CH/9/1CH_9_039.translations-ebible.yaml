verse: 1CH.009.039
translations:
  mal-C: നേർ കീശിന്റെ പിതാവായിരുന്നു. കീശ് ശൗലിന്റെയും, ശൗൽ, യോനാഥാൻ, മൽക്കീ-ശൂവ,
    അബീനാദാബ്, എശ്-ബാൽ എന്നിവരുടെയും പിതാവായിരുന്നു.
  deu-TKW: Und Ner erzeugte Abner, und Kios erzeugte Saul, und Saul erzeugte Jonathan,
    Malchsua, Abinadab und Esbaal.
  lin-lin: Neri abotaki Kishi ; Kishi abotaki Saulo ; Saulo abotaki Jonatan, Maliki-Shuwa,
    Abinadabi mpe Eshibala.
  eng-LSV: And Ner begot Kish, and Kish begot Saul, and Saul begot Jonathan, and Malchi-Shua,
    and Abinadab, and Esh-Ba‘al.
  eng-GNV: And Ner begate Kish, and Kish begate Saul, and Saul begate Ionathan and
    Malchishua, and Abinadab and Eshbaal.
  eng-WEBSTER: And Ner begat Kish; and Kish begat Saul; and Saul begat Jonathan, and
    Malchi-shua, and Abinadab, and Esh-baal.
  nhw-BL: 'Huan Ner quipixqui icone catli itoca Cis. Huan Cis quipixqui icone catli
    itoca Saúl. Huan Saúl quinpixqui iconehua catli inintoca eliyayaj: Jonatán, Malquisúa,
    Abinadab huan Es Baal.'
  swh-ONEN: Neri akamzaa Kishi, Kishi akamzaa Sauli. Sauli akamzaa Yonathani, Malki-Shua,
    Abinadabu na Esh-Baali.
  bba-bba: Nɛriwɑ u Kisi mɑrɑ. Mɑ Kisi u Sɔɔlu mɑrɑ. Mɑ Sɔɔlu u Yonɑtɑm mɑrɑ kɑ Mɑɑkisuɑ
    kɑ Abinɑdɑbu kɑ sere Ɛsibɑɑli.
  eng-KJVCPB: And Ner begat Kish; and Kish begat Saul; and Saul begat Jonathan, and
    Malchishua, and Abinadab, and Eshbaal.
  luo-luo: Ner ne wuon Kish, Kish ne wuon Saulo, to Saulo ne wuon Jonathan, Malki-Shua,
    Abinadab kod Esh-Baal.
  meu-meu: Nere na Kisa tamana, Kisa na Saulo tamana, Saulo na Ionatan bona Malkisua
    bona Abinadab bona Esebaal tamadia.
  npi-ULB: नेर कीशका पिता थिए । कीश शाऊलका पिता थिए । शाऊल जोनाथन, मल्‍कीशूअ, अबीनादाब
    र एश्‍बालका पिता थिए ।
  yor-yor: Neri jẹ́ baba Kiṣi, Kiṣi baba a Saulu, àti Saulu baba a Jonatani, àti Malikiṣua,
    Abinadabu àti Eṣi-Baali.
  pes-OPCB: نیر پدر قیس، قیس پدر شائول، و شائول پدر یوناتان، ملکیشوع، ابیناداب و اشبعل
    بود.
  tgl-ULB: Si Ner ang ama ni Kish na ama ni Saul. Si Saul ang ama nina Jonatan, Malquisua,
    Abinadab at Esbaal.
  hui-hui: Nere igini Kisi Kisi igini Solo hene. Solo ibu igini maria hene. Yonadana
    Malagisua Abinadaba Esebala henego ibu mini mende Isibosede hene.
  mya-mya: နေ​ရ​၏​သား​သည်​ကိ​ရှ၊ ကိ​ရှ​၏​သား​သည် ရှော​လု​ဖြစ်​၏။ ရှော​လု​တွင်​ယော​န​သန်၊
    မေ​လ ခိ​ရွှ၊ အ​ဘိ​နာ​ဒပ်၊ ဣ​ရှ​ဗာ​လ​ဟူ​၍​သား လေး​ယောက်​ရှိ​၏။-
  bod-N: ནེར་ལས་ཁི་སི་མཆེད། ཁི་སི་ལས་སོ་ལོ་མཆེད། སོ་ལོ་ལས་ཡོ་ནཱ་ཐན་དང་། མལ་ཀི་ཤུ་ཨ།
    ཨ་བི་ནཱ་དབ། ཨིས་པོ་ཤེད་བཅས་མཆེད།
  sna-sna: Neri aiva baba vaKishi, Kishi ari baba vaSauro, uye Sauro aiva baba vaJonatani,
    Mariki-Shua, Abhinadhabhi naEshi-Bhaari.
  spa-BLM: Ner fue el padre de Cis. Cis fue el padre de Saúl. Saúl fue el padre de
    Jonatán, Malquisúa, Abinadab y Eshbaal.
  cac-cac: 'A vin̈aj Ner smam vin̈aj Cis, axo vin̈aj Cis chi'' smam vin̈aj Saúl. Axo
    eb'' vin̈ yuninal vin̈aj Saúl chi'': Aton vin̈aj Jonatán, vin̈aj Malquisúa, vin̈aj
    Abinadab yed'' vin̈aj Es-baal.'
  swh-ULB: Neri alikuwa baba wa Kishi. Kishi alikuwa baba wa Sauli. sauli alikuwa
    baba wa Yonathani, malkishua, Abinadabu, na Ishbaali.
  bel-bel: Нэр спарадзіў Кіса, Кіс спарадзіў Саўла, Саўл спарадзіў Ёнатана, Мэлхісуа,
    Авінадава і Эшбаала.
  deu-ELBBK: Und Ner zeugte Kis, und Kis zeugte Saul; und Saul zeugte Jonathan und
    Malkischua und Abinadab und Esch-Baal.
  mbb-OT: Si Ner ne amey ni Kish, si Kish ne amey ni Saul, ne si Saul ne amey ni Jonatan,
    Malkishua, Abinadab, wey si Eshbaal.
  mal-2015: നേർ കീശിനെ ജനിപ്പിച്ചു; കീശ് ശൗലിനെ ജനിപ്പിച്ചു; ശൗൽ യോനാഥാനെയും മല്ക്കീശൂവയെയും
    അബീനാദാബിനെയും എശ്-ബാലിനെയും ജനിപ്പിച്ചു.
  rmc-rmc: O Ner sas dad le Kišoske, o Kiš le Sauloske. Le Sauloskre čhave sas o Jonatan,
    o Malki-Šua, o Abinadab the o Ešbaal.
  pes-OPV: و نير قَيس را آورد و قَيس شاؤل را آورد و شاؤل يهُوناتان و مَلکيشوع و ابيناداب
    و اَشبَعل را آورد.
  ron-1924: Нер а нэскут пе Кис; Кис а нэскут пе Саул; Саул а нэскут пе Ионатан, пе
    Малки-Шуа, пе Абинадаб ши пе Ешбаал.
  ben-OBCV: নের কীশের বাবা, কীশ শৌলের বাবা, ও শৌল যোনাথন, মল্কীশূয়, অবীনাদব ও ইশ্‌বায়ালের
    বাবা।
  som-som: Neerna wuxuu dhalay Qiish, Qiishna wuxuu dhalay Saa'uul, Saa'uulna wuxuu
    dhalay Yoonaataan, iyo Malkiishuuca, iyo Abiinaadaab, iyo Eshbacal.
  lat-VUC: Ner autem genuit Cis, et Cis genuit Saul, et Saul genuit Jonathan, et Melchisua,
    et Abinadab, et Esbaal.
  eng-ASVBT: And Ner begat Kish; and Kish begat Saul; and Saul begat Jonathan, and
    Malchi-shua, and Abinadab, and Eshbaal.
  ita-1885: E Ner generò Chis, e Chis generò Saulle, e Saulle generò Gionatan, e Malchi-sua,
    ed Abinadab, ed Esbaal.
  eng-LXXUP: And Ner begot Kish, and Kish begot Saul, and Saul begot Jonathan, and
    Malchi-shua, and Abinadab, and Eshbaal.
  eng-ULB: Ner was the father of Kish. Kish was the father of Saul. Saul was the father
    of Jonathan, Malki-Shua, Abinadab, and Esh-Baal.
  spa-VBL: Ner fue el padre de Cis, Cis fue el padre de Saúl, y Saúl fue el padre
    de Jonatán, Malquisúa, Abinadab y Es-Baal.
  fra-_FOB: Ner engendra Kis; Kis engendra Saül; Saül engendra Jonathan, Malkishua,
    Abinadab et Eshbaal.
  mal-mal: നേർ കീശിനെ ജനിപ്പിച്ചു; കീശ് ശൌലിനെ ജനിപ്പിച്ചു; ശൌല്‍ യോനാഥാനെയും മല്‍ക്കീശൂവയെയും
    അബീനാദാബിനെയും എശ്-ബാലിനെയും ജനിപ്പിച്ചു.
  urd-GVR: Nair Qīs kā bāp thā aur Qīs Sāūl kā. Sāūl ke chār beṭe Yūnatan, Malkīshua,
    Abīnadāb aur Ishbāl the.
  suz-BL: नेर कीश आ आफ बाक्‍माक्‍त। कीश सावल आ आफ बाक्‍माक्‍त। सावल योनाथन, माल्‍कीशुआ,
    अबीनादाब नु एश-बाल आन आफ बाक्‍माक्‍त।
  ita-1927: Ner generò Kis; Kis generò Saul; Saul generò Gionathan, Malkishua, Abinadab
    ed Eshbaal.
  ckb-ckb: 'نێر قیشی بوو، قیش شاولی بوو، شاولیش ئەم کوڕانەی بوو: یۆناتان، مەلکی‌شوەع،
    ئەبیناداب و ئەشبەعل.'
  eng-BBE: And Ner was the father of Kish; and Kish was the father of Saul; and Saul
    was the father of Jonathan and Malchi-shua and Abinadab and Eshbaal.
  kan-OKCV: 'ನೇರನು ಕೀಷನನ್ನು ಪಡೆದನು; ಕೀಷನು ಸೌಲನನ್ನು ಪಡೆದನು; ಸೌಲನ ಮಕ್ಕಳು: ಯೋನಾತಾನ್,
    ಮಲ್ಕೀಷೂವ, ಅಬೀನಾದಾಬ್, ಎಷ್ಬಾಳ ಎಂಬವರು.'
  tam-2017: நேர் கீசைப் பெற்றான்; கீஸ் சவுலைப் பெற்றான்; சவுல் யோனத்தானையும், மல்கிசூவாவையும்,
    அபினதாபையும், எஸ்பாலையும் பெற்றான்.
  spa-RV-1909: Y Ner engendró á Cis, y Cis engendró á Saúl, y Saúl engendró á Jonathán,
    Malchîsua, Abinadab, y Esbaal.
  ron-BTF: Și Ner a născut pe Chiș; și Chiș a născut pe Saul; și Saul a născut pe
    Ionatan și pe Malchi-Șua și pe Abinadab și pe Eșbaal.
  eng-WEBP: Ner became the father of Kish. Kish became the father of Saul. Saul became
    the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
  eng-FBV: Ner was the father of Kish, Kish was the father of Saul, and Saul was the
    father of Jonathan, Malki-Shua, Abinadab, and Esh-Baal.
  nld-1939: Ner verwekte Kisj; Kisj verwekte Saul; Saul verwekte Jonatan, Malkisjóea,
    Abinadab en Esjbáal.
  nch-BL: 'Huan Ner quipixqui icone cati itoca Cis. Huan Cis quipixqui icone cati
    itoca Saúl. Huan Saúl quinpixqui iconehua cati inintoca eliyaya: Jonatán, Malquisúa,
    Abinadab huan Es Baal.'
  vie-1934: Nê-rơ sanh Kích; Kích sanh Sau-lơ; Sau-lơ sanh Giô-na-than, Manh-ki-sua,
    A-bi-na-đáp, và Eách-ba-anh.
  hin-CV: नेर कीश का पिता था, कीश शाऊल का, शाऊल योनातन, मालखी-शुआ, अबीनादाब और एशबाल
    का.
  spa-BES: Y Ner fue el padre de Cis; y Cis fue el padre de Saúl; y Saúl fue el padre
    de Jonatán y Malquisua, Abinadab y Esbaal.
  tdx-tdx: Nasama’ i Nere t’i Kise; le nasama’ i Kise t’i Saole, le nasama’ i Saole
    t’Ionatane naho i Malki-soà naho i Abinadabe vaho i Esbaale.
  tha-KJV: เนอร์​ให้​กำเนิดบุตรชื่อคีช คีชให้กำเนิดบุตรชื่อซาอูล ซาอูลให้กำเนิดบุตรชื่อโยนาธาน
    มัลคี​ชู​วา อาบ​ีนาดับ และเอชบาอัล
  por-BR-2018: E Ner gerou a Quis, Quis gerou a Saul, e Saul gerou a Jônatas, a Malquisua,
    a Abinadabe, e a Esbaal.
  deu-ELO: Und Ner zeugte Kis, und Kis zeugte Saul; und Saul zeugte Jonathan und Malkischua
    und Abinadab und Esch-Baal.
  eng-WYC-2018: And Ner begat Kish; and Kish begat Saul; and Saul begat Jonathan,
    and Malchishua, and Abinadab, and Eshbaal.
  epo-epo: Ner naskigis Kiŝon, Kiŝ naskigis Saulon, Saul naskigis Jonatanon, Malki-Ŝuan,
    Abinadabon, kaj Eŝbaalon.
  uig-PIN: Nǝrdin Kix tɵrǝlgǝn, Kixtin Saul tɵrǝlgǝn, Sauldin Yonatan, Malkixuya,
    Abinadab wǝ Ex-Baal tɵrǝlgǝn.
  beo-beo: Ne da Gisia ea eda amola Gisia da Solo ea eda. Solo egefelali da Yonada:ne,
    Ma:lagisua, Abinada:be amola Esiaba:ile.
  tpi-OTNT: Ner em i papa bilong Kis na Kis em i papa bilong Sol. Nem bilong ol pikinini
    man bilong Sol i olsem, Jonatan na Malkisua na Abinadap na Esbal, narapela nem
    bilong en Isboset.
  hau-SA: Ner shi mahaifin Kish, Kish mahaifin Shawulu, kuma Shawulu shi ne mahaifin
    Yonatan, Malki-Shuwa, Abinadab da Esh-Ba’al.
  uig-LAT: Nerdin Kish törelgen, Kishtin Saul törelgen, Sauldin Yonatan, Malkishuya,
    Abinadab we Ésh-Baal törelgen.
  nde-nde: UNeri wayenguyise kaKhishi, uKhishi enguyise kaSawuli, uSawuli enguyise
    kaJonathani, loMalikhi-Shuwa, lo-Abhinadabi kanye lo-Eshi-Bhali.
  ton-ton: 'Pea naʻe tupu ʻia Nea ʻa Kisi: pea naʻe tupu ʻia Kisi ʻa Saula; pea naʻe
    tupu ʻia Saula ʻa Sonatane, mo Malikisua mo ʻApinatapi, mo Esipeali.'
  ces-1613: Ner pak zplodil Cisa, a Cis zplodil Saule, Saul pak zplodil Jonatu, Melchisua,
    Abinadaba a Ezbále.
  eng-WMB: Ner became the father of Kish. Kish became the father of Saul. Saul became
    the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
  tam-TCV: நேர் என்பவன் கீஷின் தகப்பன்; கீஷ் சவுலின் தகப்பன்; சவுல் யோனத்தான், மல்கிசூவா,
    அபினதாப், எஸ்பால் ஆகியோரின் தகப்பன்.
  ceb-ULB: Si Ner mao ang amahan ni Kis. Si Kis mao ang amahan ni Saul. Si Saul mao
    ang amahan ni Jonathan, ni Malki Shua, ni Abinadab, ug ni Eshbaal.
  pol-UBG: Neer spłodził Kisza, a Kisz spłodził Saula, a Saul spłodził Jonatana, Malkiszuę,
    Abinadaba i Eszbaala.
  urd-GVU: نیر قیس کا باپ تھا اور قیس ساؤل کا۔ ساؤل کے چار بیٹے یونتن، ملکی شوع، ابی
    نداب اور اِشبعل تھے۔
  deu-1912: Ner aber zeugte Kis. Kis zeugte Saul. Saul zeugte Jonathan, Malchisua,
    Abinadab, Esbaal.
  kan-2017: ನೇರನು ಕೀಷನನ್ನು ಪಡೆದನು; ಕೀಷನು ಸೌಲನನ್ನು ಪಡೆದನು; ಸೌಲನು ಯೋನಾತಾನನನ್ನೂ, ಮಲ್ಕೀಷೂವನನ್ನೂ,
    ಅಬೀನಾದಾಬನನ್ನೂ, ಎಷ್ಬಾಳನನ್ನು ಪಡೆದನು.
  yap-yap: 'Ner e chitamngin Kish, me Kish e chitamngin Saul. Me Saul e aningeg e
    pagel ni fak: Jonathan, Malkishua, Abinadab, nge Eshbaal.'
  hlt-MCSB: Ner loh Kish a sak, Kish loh Saul a sak, Saul loh Jonathan, Malkhishua,
    Abinadab neh Eshbaal a sak.
  mdy-ETH: ኔሬ ቂሴ፥ ቂሴ ካኣቲ ሳኣዖኦሌ ሾዔኔ፤ ሳኣዖኦሌያ ዮናታኣኔ፥ ማልኪሹዓ፥ ዓቢናዳኣቤና ዔሽባዓኣሌ ጌይንታ ዓቲንቄ
    ናይ ሾዔኔ፤
  twi-ASANTE: Ner na ɔwoo Kis. Kis na ɔwoo Saulo, Saulo na ɔwoo Yonatan, Malki-Sua,
    Abinadab ne Esbaal.
  eng-WEBU: Ner became the father of Kish. Kish became the father of Saul. Saul became
    the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
  wal-wal: Neeri Qiisa yeliis; Qiisi Saa7oola yeliis. Saa7ooli Yonaataana, Malkkishuu7a,
    Abinadaabanne Eshiba7aala yeliis.
  spa-PDDPT: Ner engendró a Cis, Cis a Saúl, y Saúl a Jonatán, Malquisúa, Abinadab
    y Es-baal.
  gun-gun: Ner ra'y ma Quis, Quis ra'y ma Saul, ha'e Saul ra'y kuery ma Jônatas, Malquisua,
    Abinadabe ha'e Esbaal.
  ilo-ULB: Ni Ner ti ama ni Kis. Ni Kis ti ama ni Saul. Ni Saul ti ama da Jonatan,
    Malkisua, Abinadab, ken ni Isbaal.
  kpg-kpg: Ner go tamana o Kish, gei Kish la go tamana o Saul. Saul guu hai ana dama daane
    dogohaa go Jonathan, Malchishua, Abinadab mo Eshbaal.
  uig-ARA: نەردىن كىش تۆرەلگەن، كىشتىن سائۇل تۆرەلگەن، سائۇلدىن يوناتان، مالكىشۇيا،
    ئابىناداب ۋە ئېش-بائال تۆرەلگەن.
  sus-sus: 'Neri naxa Kisu sɔtɔ. Kisu naxa Sɔlu sɔtɔ. Sɔlu xa die nan ya: Yonatan,
    Malakisuwa, Abinadabo, nun Esibaali.'
  pon-2006: 'Ner iei semen Kis, oh Kis iei semen Sohl. Sohl naineki pwutak pahmen:
    Sonadan, Malkisuha, Aminadap, oh Espaal.'
  ksd-ksd: Ma Ner i ga vangala Kis, ma Kis i ga vangala Saul; ma Saul i ga vangala
    Ionatan, Malki-Sua, Abinadab, ma Es-Baal.
  tur-YTC: Ner, Kiş'in babası oldu. Kiş, Saul'un babası oldu. Saul, Yonatan, Malkişua,
    Avinadav ve Eşbaal'ın babası oldu.
  grc-BRENT: Καὶ Νὴρ ἐγέννησε τὸν Κὶς, καὶ Κὶς ἐγέννησε τὸν Σαοὺλ, καὶ Σαοὺλ ἐγέννησε
    τὸν Ἰωνάθαν, καὶ τὸν Μελχισουὲ, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Ἀσαβάλ.
  ind-AYT: Anak Ner adalah Kish, anak Kish adalah Saul, anak Saul adalah Yonatan,
    Malkisua, Abinadab, dan Esybaal.
  nya-nya: Neri anabereka Kisi, Kisi anabereka Sauli, ndipo Sauli anabereka Yonatani,
    Maliki-Suwa, Abinadabu ndi Esibaala.
  hrv-hrv: Ner rodi Kiša; a Kiš rodi Šaula; Šaul rodi Jonatana, Malki-Šuu, Abinadaba
    i Ešbaala.
  mps-mps: Ner te Kisgo aya, tama Kis te Solgo aya da. Te Solgo ogwa dabe nogi e tama
    da, Jonatan, me Malkisua, me Abinadap, me Esbal, aga gasa nogi me Isboset dao.
  tpi-tpi: Ner em i papa bilong Kis na Kis em i papa bilong Sol. Nem bilong ol pikinini
    man bilong Sol i olsem, Jonatan na Malkisua na Abinadap na Esbal, narapela nem
    bilong en Isboset.
  dan-1931: Ner avlede Kisj. Kisj avlede Saul. Saul avlede Jonatan, Malkisjua, Abinadab
    og Esjba'al.
  vie-OVCB: Nê-rơ sinh Kích. Kích sinh Sau-lơ. Các con Sau-lơ là Giô-na-than, Manh-ki-sua,
    A-bi-na-đáp, và Ếch-ba-anh.
  guj-2017: નેરનો દીકરો કીશ હતો. કીશનો દીકરો શાઉલ હતો. શાઉલના દીકરાઓ; યોનાથાન, માલ્કી-શુઆ,
    અબીનાદાબ તથા એશ્બાલ.
  pon-2006A: 'Ner iei semen Kis, oh Kis iei semen Sohl. Sohl naineki pwutak pahmen:
    Sonadan, Malkisuha, Aminadap, oh Espaal.'
  por-BRBSL: Ner se tornou o pai de Kish. Kish se tornou o pai de Saul. Saul tornou-se
    o pai de Jonathan, Malchishua, Abinadab, e Eshbaal.
  cth-cth: Ner ni Kish a sak, Kish ni Sawl a sak, Sawl ni Jonathan, Malkhishua, Abinadab
    hoi Eshbaal a sak.
  twi-twi: Ner na ɔwoo Kis. Kis na ɔwoo Saulo, Saulo na ɔwoo Yonatan, Malki-Sua, Abinadab
    ne Esbaal.
  hlt-hlt: Ner loh Kish a sak, Kish loh Saul a sak, Saul loh Jonathan, Malkhishua,
    Abinadab neh Eshbaal a sak.
  tbz-SIM: Nɛɛ weè do pɛitɛ́ Kiisi, kɛ̀ Kiisi pɛitɛ́ Sɑuri. Kɛ̀ Sɑurii pɛitɛ́ Sonnɑtɑ̃ɑ̃
    nɛ̀ Mɑdikisuɑɑ nɛ̀ Abinnɑdɑbu nɛ̀ Esibɑdi.
  msy-2020: 'Ezɨ Ner, a Kisɨn afeziam, ezɨ Kis, a Solɨn afeziam. Ezɨ Solɨn otaribar
    ziabar kara: Jonatan, Malkisua, Abinadap ko Esbal, an ziar igharazim, Isboset.'
  dop-dop: Nɛɛ pǝyɑlʋ kɛlɛ Kisi, Kisi pǝyɑlʋ kɛlɛ Sɑyuli, Sɑyuli pǝyɑlɑɑ ntɛ́ Sonɑtɑŋ,
    nɑ Mɑlǝkisuwɑ, nɑ Apinɑtɑpɩ, nɑ Ɩsepɑɑlɩ.
  azb-azb: Nerdən Qiş törədi. Qişdən Şaul törədi. Şauldan Yonatan, Malki-Şua, Avinadav
    və Eşbaal törədi.
  eng-DBY: And Ner begot Kish; and Kish begot Saul; and Saul begot Jonathan, and Malchishua,
    and Abinadab, and Esh-baal.
  hin-2017: नेर से कीश, कीश से शाऊल, और शाऊल से योनातान, मल्कीशूअ, अबीनादाब और एशबाल
    उत्पन्न हुए।
  eng-YLT: And Ner begat Kish, and Kish begat Saul, and Saul begat Jonathan, and Malchi-Shua,
    and Abinadab, and Esh-Baal.
  eng-WYC-2017: And Ner begat Kish; and Kish begat Saul; and Saul begat Jonathan,
    and Malchishua, and Abinadab, and Eshbaal.
  eng-WMBB: Ner became the father of Kish. Kish became the father of Saul. Saul became
    the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
  urd-GVH: नैर क़ीस का बाप था और क़ीस साऊल का। साऊल के चार बेटे यूनतन, मलकीशुअ, अबीनदाब
    और इशबाल थे।
  rug-rug: 'E Neri si na tamana e Kisi, meke Kisi si na tamana sa baṉara Saula. Saula
    si ka made tuna koreo: Zonatani, Malakisua, Abinadabi, meke Esibeolo.'
  gaz-gaz: Neer abbaa Qiishii ti; Qiish abbaa Saaʼolii ti; Saaʼol immoo abbaa Yoonaataan,
    Malkii-Shuwaa, Abiinaadaabiitii fi Eshbaʼalii ti.
  fra-LSG: Ner engendra Kis; Kis engendra Saül; Saül engendra Jonathan, Malki-Schua,
    Abinadab et Eschbaal.
  yal-yal: Neri yi Kisu sɔtɔ. Kisu yi Sɔli sɔtɔ. Sɔli yi Yonatan nun Maliki-Suwa nun
    Abinadabo nun Esibaali sɔtɔ.
  haw-1868: Na Nera o Kisa, na Kisa o Saula, na Saula o Ionatana, o Malikisua, o Abinadaba,
    a o Esebaala.
  arb-NAV: وَأَنْجَبَ نَيْرُ قَيْساً وَالِدَ شَاوُلَ، وَأَنْجَبَ شَاوُلُ يُونَاثَانَ
    وَمَلْكِيشُوعَ وَأَبِينَادَابَ وَإِشْبَعَلَ.
  ewe-ewe: Ner dzi Kis, ame si dzi Saul eye Saul hã dzi Yonatan, Malki Sua, Abinadab
    kple Esbaal.
  eng-LEE: And Ner begat Kish; and Kish begat Saul; and Saul begat Jehonathan, and
    Malki-shua', and Abinadab, and Eshba'al.
  asm-FB: নেৰৰ পুত্র কীচ, কীচৰ পুত্র চৌল, চৌলৰ পুত্র যোনাথন, মল্কীচুৱা, অবীনাদব আৰু
    ইচবাল,
  sus-A: نٍرِ نَشَ كِسُ سْتْ. كِسُ نَشَ سْلُ سْتْ. سْلُ شَ دِيٍ نَن يَ؛ يٌنَتَن، مَلَكِسُوَ،
    عَبِنَدَبٌ، نُن عٍسِبَالِ.
  fra-SBL: Ner engendra Kish. Kis est devenu le père de Saül. Saül engendra Jonathan,
    Malkischua, Abinadab et Eschbaal.
  hbo-hbo: וְנֵר֙ הֹולִ֣יד אֶת־קִ֔ישׁ וְקִ֖ישׁ הֹולִ֣יד אֶת־שָׁא֑וּל וְשָׁא֗וּל הֹולִ֤יד
    אֶת־יְהֹֽונָתָן֙ וְאֶת־מַלְכִּי־שׁ֔וּעַ וְאֶת־אֲבִינָדָ֖ב וְאֶת־אֶשְׁבָּֽעַל׃
  kik-kik: Neri aarĩ ithe wa Kishu, nake Kishu aarĩ ithe wa Saũlũ, nake Saũlũ aarĩ
    ithe wa Jonathani, na Maliki-Shua, na Abinadabu, na Eshi-Baali.
  fra-NCL: Ner engendra Cis ; Cis engendra Saül ; Saül engendra Jonathan, Melchisua,
    Abinadab et Esbaal. —
  cek-AK: Ner mah Kish to sak; Kish mah Saul to sak, Saul mah Jonathan, Malki-Shua,
    Abinadab hoi Esh-Baal to sak.
  cuk-cuk: 'Ner, machi-Quis-nikusad. Quisʼdi, machi-Saúl-nikusad. Saúl, masmala-nikusmogad,
    wemalad: Jonatán, Malquisúa, Abinadab, degi, Es-Baal.'
  uig-CYR: Нәрдин Киш төрәлгән, Киштин Саул төрәлгән, Саулдин Йонатан, Малкишуя, Абинадаб
    вә Еш-Баал төрәлгән.
  tel-2017: నేరుకి కీషు పుట్టాడు. కీషుకి సౌలు పుట్టాడు. సౌలుకి యోనాతాను, మల్కీషూవ,
    అబీనాదాబు, ఎష్బయలు పుట్టారు.
  hat-BSA: Ner te vin papa a Kish, Kish te vin papa a Saül. Saül te vin papa a Jonathan,
    Malki-Schua, Abinadab ak Eschbaal.
  kos-kos: 'Ner pa papa tumal Kish, ac Kish pa papa tumal Saul. Oasr wen akosr natul
    Saul: elos pa Jonathan, Malchishua, Abinadab, ac Ishbosheth.'
  hbo-WLC: וְנֵר֙ הוֹלִ֣יד אֶת־קִ֔ישׁ וְקִ֖ישׁ הוֹלִ֣יד אֶת־שָׁא֑וּל וְשָׁא֗וּל הוֹלִ֤יד
    אֶת־יְהֽוֹנָתָן֙ וְאֶת־מַלְכִּי־שׁ֔וּעַ וְאֶת־אֲבִינָדָ֖ב וְאֶת־אֶשְׁבָּֽעַל׃
  ibo-ibo: Nea mụrụ Kish nna Sọl, onye bụ nna Jonatan, Malkishua, Abinadab na Esh-Baal.
  ory-ory: ନେର୍‍ କୀଶ୍‍କୁ ଜାତ କଲା, କୀଶ୍‍ ଶାଉଲଙ୍କୁ ଜାତ କଲା, ଶାଉଲ ଯୋନାଥନ, ମଲ୍‍କୀଶୂୟ,
    ଅବୀନାଦବ ଓ ଇଶ୍‍ବାଲକୁ ଜାତ କଲେ।
  chk-chk: Iwe, Ner semen Kis, Kis semen Saul, nge Saul semen Jonatan, Malkisua, Apinatap
    me Espal .
  rop-rop: Wal Nera bin det dedi blanga Kish, en Kish bin det dedi blanga Sol. Sol
    bin abum fobala san neim Jonathan, Melkishuwa, Abinadeb en Eshbeil.
  ukr-1871: Від Нера народивсь Кис; від Киса народивсь Саул; від Саула народивсь Йонатан,
    Мелхисуй, Абинадаб та Ешбаал.
  deu-1951: Und Ner zeugte Kis und Kis zeugte Saul, und Saul zeugte Jonatan und Malkischua
    und Abinadab und Eschbaal.
  eng-JPS: And Ner begot Kish; and Kish begot Saul; and Saul begot Jonathan, and Malchi-shua,
    and Abinadab, and Eshbaal.
  srp-1865: A Nir rodi Kisa; a Kis rodi Saula; a Saul rodi Jonatana i Malhisuja i
    Avinadava i Esvala.
  lug-lug: Neeri n’azaala Kiisi, Kiisi n’azaala Sawulo. Sawulo n’azaala Yonasaani,
    ne Malukisuwa, ne Abinadaabu ne Esubaali.
  heb-heb: ונר הוליד את קיש וקיש הוליד את שאול ושאול הוליד את יהונתן ואת מלכי שוע
    ואת אבינדב ואת אשבעל׃
  ben-IRV: নেরের ছেলে কীশ, কীশের ছেলে শৌল এবং শৌলের ছেলেরা হল যোনাথন, মল্কীশূয়, অবীনাদব
    ও ইশ্‌বাল।
  pan-pan: ਅਤੇ ਨੇਰ ਤੋਂ ਕੀਸ਼ ਜੰਮਿਆ ਅਤੇ ਕੀਸ਼ ਤੋਂ ਸ਼ਾਊਲ ਜੰਮਿਆ ਅਤੇ ਸ਼ਾਊਲ ਤੋਂ ਯੋਨਾਥਾਨ,
    ਮਲਕੀਸ਼ੂਆ, ਅਬੀਨਾਦਾਬ ਅਤੇ ਅਸ਼ਬਅਲ ਜੰਮੇ
  mya-JVB: နေရ သည် ကိရှ ၏အဘ ဖြစ်၏။ ကိရှ သည် ရှောလု ၏အဘ ဖြစ်၏။ ရှောလု သည် ယောနသန် ၊
    မေလခိရွှ ၊ အဘိနာဒပ် ၊ ဣရှဗာလ တို့၏အဘ ဖြစ်၏။
  hmo-hmo: 'Nere be Kisa ena tamana, bona Kisa be king Saulo ena tamana. Saulo ena
    natuna tau be 4: Ionatana, Malekisua, Abinadaba bona Esebala.'
  urd-urd: और नयिर से क़ीस पैदा हुआ और क़ीस से साऊल पैदा हुआ और साऊल से यूनतन और मलकीशू'अ
    और अबीनदाब और इशबा'ल पैदा हुए।
  rus-SYN: Нер родил Киса, Кис родил Саула, Саул родил Ионафана, Мелхисуя, Авинадава
    и Ешбаала.
  bqc-SIM: Nɛɛ Kisi ì, Kisi Saulu ì, Saulu Yonatãa ì ń Malakisuao ń Abinadabuo
    ń Isibosɛo.
  tcz-CHONGTHU: Ner hin Kish ahingin, Kish in Saul ahinge. Saul’in Jonathan, Malkishua,
    Abinadab, chule Eshbaal ahinge.
  mar-mar: नेर हा कीशाचा पिता होता. कीश शौलाचा पिता होता. शौल योनाथान, मलकीशुवा, अबीनादाब
    आणि एश्बालाचा पिता होता.
  qub-qub: 'Ner caran Cispa papänin. Cis caran Saulpa papänin. Saulpa wamrancuna caran:
    Jonatán, Malquisúa, Abinadab, Es-baal.'
  bqp-bqp: Nɛriwɑ u Kisi mɑrɑ. Mɑ Kisi u Sɔɔlu mɑrɑ. Mɑ Sɔɔlu u Yonɑtɑm mɑrɑ kɑ Mɑɑkisuɑ
    kɑ Abinɑdɑbu kɑ sere Ɛsibɑɑli.
  hat-hat: 'Nè te papa Kich ki te papa Sayil. Sayil te gen kat pitit gason: Jonatan,
    Malchichwa, Abinadab ak Echbaal.'
  eng-BSB: Ner was the father of Kish, Kish was the father of Saul, and Saul was the
    father of Jonathan, Malchishua, Abinadab, and Esh-baal.
  eng-WEBPB: Ner became the father of Kish. Kish became the father of Saul. Saul became
    the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
  kbq-kbq: Hagi Neri'a Kisi nefa'e, Kisi'a, Soli nefa'e, hagi Soli ne'mofavre'mokizimi
    zamagi'a, Jonatani'ma, Malki-sua'ma, Abinadapu'ma, Esba'alie.
  nhe-BL: 'Huan Ner quipixqui icone tlen itoca Cis. Huan Cis quipixqui icone tlen
    itoca Saúl. Huan Saúl quinpixqui iconehua tlen inintoca eliyayaj: Jonatán, Malquisúa,
    Abinadab huan Es Baal.'
  gub-BL: 'Heta amo Ner ta''yr Ki her ma''e izupe a''e. Heta amo Ki ta''yr Xau her
    ma''e izupe a''e. Heta 4 ta''yr Xau pe wà: Zonat, Mawkizu, Aminanaw, Ezimaaw.'
  eng-DRA: 'Now Ner beget Cia: and Cis begot Saul: and Saul beget Jonathan and Melchisua,
    and Abinadab, and Esbaal.'
