verse: 1CH.009.027
translations:
  mal-C: ആ അറകളും ഭണ്ഡാരങ്ങളും അവർ കാത്തുസൂക്ഷിക്കണമായിരുന്നു. പ്രഭാതംതോറും ദൈവാലയം
    തുറക്കുന്നതിനുള്ള താക്കോലും അവരുടെ അധീനതയിലായിരുന്നു. അതിനാൽ ദൈവാലയത്തിനുചുറ്റും
    ആസ്ഥാനമാക്കി അവർ രാത്രിയിലും അവിടെത്തന്നെ നിലകൊള്ളണമായിരുന്നു.
  deu-TKW: und blieben in der Umgebung des Tempels Gottes über Nacht. Denn ihnen lag
    die Bewachung ob, und sie hatten alle Morgen aufzuschließen.
  lin-lin: Bazalaki kolekisa butu na zingazinga ya Ndako ya Nzambe mpo ete basengelaki
    kokengela yango mpe kofungola yango tongo nyonso.
  eng-LSV: and they lodge around the house of God, for the watch [is] on them, and
    they [are] over the opening, even morning by morning.
  eng-GNV: And they lay rounde about the house of God, because the charge was theirs,
    and they caused it to be opened euery morning.
  eng-WEBSTER: And they lodged about the house of God, because the charge was upon
    them, and the opening of it every morning pertained to them.
  nhw-BL: Huan inijuanti tlamocuitlahuiyayaj sesen tlayohua campa ichaj Toteco Dios
    pampa elqui inintequi. Huan nojquiya elqui inintequi para mojmostla quitlapose
    nopa puertas ica ijnaloc.
  swh-ONEN: Walikesha mahali walipowekwa kuizunguka nyumba ya Mungu, kwa sababu iliwapasa
    kuilinda. Pia walitunza funguo kwa ajili ya kufungua mlango kila siku asubuhi.
  bba-bba: Bɑ rɑ kpunɛwɑ bu kɑ sɑ̃ɑ yee te sikerenɑ. Yɑm mù n sɑ̃rɑ, kpɑ bu ten kɔnnɔsu
    wukiɑ.
  eng-KJVCPB: And they lodged round about the house of God, because the charge was
    upon them, and the opening thereof every morning pertained to them.
  luo-luo: Negidak ka girito Od Nyasaye nikech nyaka negirite; kendo gin ema negitingʼo
    rayaw ma iyawego pile gokinyi.
  meu-meu: Idia na Dirava ena dubu heḡeḡemadai e nohova, badina be edia ḡaukara korikori
    na bae gimaia, bona daba daba iboudiai bae kehoa.
  npi-ULB: तिनीहरू परमेश्‍वरको भवनमा आ-आफ्‍ना जिम्‍मेवारीको ठाउँमा नै रात बिताउँथे,
    किनकी त्यसको सुरक्षा गर्नु तिनीहरूको जिम्मेवारी थियो । तिनीहरूले हरेक बिहान त्यसलाई
    खोल्थे ।
  yor-yor: Wọ́n á lo gbogbo òru ní dídúró yí ilé Ọlọ́run ká, nítorí wọ́n ní láti ṣọ́
    ọ, wọ́n sì ní àṣẹ sí kọ́kọ́rọ́ fún ṣíṣí i ní àràárọ̀.
  pes-OPCB: خانه‌های ایشان نزدیک خانهٔ خدا بود چون می‌بایست آن را نگهبانی می‌کردند
    و هر روز صبح زود دروازه‌ها را باز می‌نمودند.
  tgl-ULB: Magdamag silang nagbabantay sa nakatalaga nilang puwesto sa palibot ng
    tahanan ng Diyos, dahil tungkulin nilang bantayan ito. Binubuksan nila ito tuwing
    umaga.
  hui-hui: Agali uruni tigua anda hobane uruni handayaho howa egerebagi gao laragola
    panga dugua holenaga ti Anduane Homogonaga anda kawareni anda maru hearuha paliaga
    hene.
  mya-mya: သူ​တို့​၏​တာ​ဝန်​ဝတ္တ​ရား​မှာ​ဗိ​မာန်​တော်​ကို စောင့်​ရန်​နှင့် တံ​ခါး​များ​ကို​နံ​နက်​တိုင်း​ဖွင့်
    ပေး​ရန်​ဖြစ်​သ​ဖြင့် သူ​တို့​သည်​ဗိ​မာန်​တော် အ​နီး​တွင်​နေ​ထိုင်​ရ​ကြ​၏။
  bod-N: ཡང་ཁོ་རྣམས་ཀྱིས་ལྟ་སྲུང་གི་འགན་འཁུར་བར་མ་ཟད་ཉིན་རེའི་ཞོགས་པར་སྒོ་འབྱེད་དགོས་པས།
    ཁོ་རྣམས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཕྱོགས་བཞི་རུ་སྡོད་པའོ། །
  sna-sna: Vaipedza usiku hwose vari panzvimbo dzavo vakapoteredza imba yaMwari, nokuti
    vaifanira kuichengetedza; uye vaiva nebasa rokuizarura mangwanani oga oga.
  spa-BLM: Ellos permanecían alrededor de la casa de Dios, porque ese era su deber;
    y era su deber abrirla de mañana en mañana.
  cac-cac: A eb' chi' ayn̈ejec' eb' d'a spatictac cajnub' chi' tz'ec' ac'val, yujto
    a eb' stan̈vani. Axo d'a junjun q'uin̈ib'alil sjacan cajnub' chi' eb'.
  swh-ULB: Walitumia usiku wao sehemu walizowekwa kuzunguka nyumba ya Mungu, kwao
    ilikuwa ni wajibu wao kulinda. Na walifungua geti kila asubuhi.
  bel-bel: Вакол дома Божага яны і ноч праводзілі, бо на іх ляжала ахова, і яны павінны
    былі кожнае раніцы адчыняць дзьверы.
  deu-ELBBK: Und sie übernachteten rings um das Haus Gottes her; denn sie waren für
    die Wache zuständig, und sie waren über das Öffnen bestellt, und zwar Morgen für
    Morgen.
  mbb-OT: Ebpurang sikandan he ebantey ziyà te peliǥuy zutun te valey te Nengazen
    su kinahanglan haazà he ebentayan dan wey ebpuwasan dan kada meselem.
  mal-2015: കാവലും രാവിലെതോറും വാതിൽ തുറക്കുന്ന മുറയും അവർക്കുള്ളതുകൊണ്ടു അവർ ദൈവാലയത്തിന്റെ
    ചുറ്റും രാപാർത്തുവന്നു.
  rmc-rmc: On rači sas paš o Chramos, bo sas ačhade les te stražinel, a sako tosara
    mušinenas te phundravel e brana.
  pes-OPV: و به اطراف خانه خدا منزل داشتند زيرا که نگاه بانيش بر ايشان بود، و باز
    کردن آن هر صبح بر ايشان بود.
  ron-1924: петречяу ноаптя ын журул Касей луй Думнезеу, а кэрей пазэ о авяу ши пе
    каре требуяу с-о дескидэ ын фиекаре диминяцэ.
  ben-OBCV: ঈশ্বরের গৃহের চারপাশে মোতায়েন থেকে তারা রাত কাটাতেন, কারণ তাদের সেটি
    পাহারা দিতে হত; এবং প্রত্যেকদিন সকালে সেটি খোলার জন্য তাদের চাবি রাখার দায়িত্বও
    দেওয়া হল।
  som-som: Oo iyagu waxay u hoyan jireen guriga Ilaah hareerihiisa, maxaa yeelay,
    ilaalinta gurigu iyagay saarnayd, oo waxaa iyaga joogto u ahaa inay subax kasta
    furaan.
  lat-VUC: 'Per gyrum quoque templi Domini morabantur in custodiis suis: ut cum tempus
    fuisset, ipsi mane aperirent fores.'
  eng-ASVBT: And they lodged round about the house of God, because the charge thereof
    was upon them; and to them pertained the opening thereof morning by morning.
  ita-1885: E giacevano la notte intorno alla Casa di Dio; perciocchè la guardia ne
    era loro imposta, ed aveano il carico di aprirla ogni mattina.
  eng-LXXUP: For the charge was upon them, and these were charged with the keys to
    open the doors of the temple every morning.
  eng-ULB: They would spend the night in their posts all around the house of God,
    for they were responsible for guarding it. They would open it each morning.
  spa-VBL: Pasaban la noche alrededor de la casa de Dios porque tenían que vigilarla
    y tenían la llave para abrirla por la mañana.
  fra-_FOB: Ils se tenaient la nuit autour de la maison de Dieu; car la garde leur
    en appartenait, et ils avaient la charge de l'ouvrir tous les matins.
  mal-mal: കാവൽ നിൽക്കുന്നതും രാവിലെതോറും വാതിൽ തുറക്കുന്ന ജോലിയും അവർക്കുള്ളതുകൊണ്ടു
    അവർ ദൈവാലയത്തിന്റെ ചുറ്റും താമസിച്ചുവന്നു.
  urd-GVR: aur rāt ko bhī Allāh ke ghar ke irdgird guzārte the, kyoṅki unhīṅ ko us
    kī hifāzat karnā aur subah ke waqt us ke darwāzoṅ ko kholnā thā.
  suz-BL: मेकोपुकी नाक्‍दो परमप्रभु आ बाक्‍तीके आ नेक्‍था बाक्‍बाक्‍मा बाक्‍त। मारदे
    हना मेको आन गेय नाक्‍दो कोव़तीक बाक्‍माक्‍त। मिनु सुनी कुस कुस परमप्रभु आ बाक्‍तीक
    रोक्‍चा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: e passavano la notte intorno alla casa di Dio, perché aveano l’incarico
    di custodirla e a loro spettava l’aprirla tutte le mattine.
  ckb-ckb: لە چواردەوری ماڵی خودا شەویان بەسەردەبرد، چونکە پاسەوانیێتییان لەسەر بوو،
    هەروەها هەموو بەیانییەک لێپرسراوی کردنەوەی بوون.
  eng-BBE: Their sleeping-rooms were round the house of God, for they had the care
    of it, and were responsible for opening it morning by morning.
  kan-OKCV: ಅವರು ದೇವರ ಆಲಯದ ಸುತ್ತಲೂ ರಾತ್ರಿಯನ್ನು ಕಳೆಯುತ್ತಿದ್ದರು, ಏಕೆಂದರೆ ಅವರು ಅದನ್ನು
    ಕಾವಲು ಕಾಯಬೇಕಾಗಿತ್ತು. ಮತ್ತು ಪ್ರತಿದಿನ ಬೆಳಿಗ್ಗೆ ಬಾಗಿಲುಗಳನ್ನು ತೆರೆಯುತ್ತಿದ್ದರು.
  tam-2017: காவல் அவர்களுக்கு ஒப்படைத்திருந்ததால் அவர்கள் தேவாலயத்தைச் சுற்றிலும்
    இரவு தங்கியிருந்து, காலையில் கதவுகளைத் திறந்துவிடுவார்கள்.
  spa-RV-1909: Estos moraban alrededor de la casa de Dios, porque tenían cargo de
    la guardia, y el de abrir aquélla todas las mañanas.
  ron-BTF: Și au locuit de jur împrejurul casei lui Dumnezeu, deoarece sarcina era
    asupra lor și deschiderea acesteia le aparținea în fiecare dimineață.
  eng-WEBP: They stayed around God’s house, because that was their duty; and it was
    their duty to open it morning by morning.
  eng-FBV: They spent the night around the house of God because they had to guard
    it and they had the key to unlock it in the morning.
  nld-1939: Ze brachten de nacht door in de nabijheid van het Godshuis, omdat zij
    met de bewaking belast waren, en elke morgen de poorten moesten openen.
  nch-BL: Huan inijuanti tamocuitahuiyayaj sesen tayohua campa ichaj Toteco Dios pampa
    ya nopa elqui inintequi. Huan nojquiya elqui inintequi para mojmosta quitapose
    nopa caltemit ica ijnaloc.
  vie-1934: Ban đêm chúng ở xung quanh đền của Đức Chúa Trời canh giữ nó; đến mỗi
    buổi sáng sớm chúng lại lo mở cửa ra.
  hin-CV: रात में वे परमेश्वर के भवन के आस-पास ही रहते थे, क्योंकि इसकी रक्षा करना
    और इसे हर सुबह खोलने की चाबी उन्हीं की जवाबदारी में थी.
  spa-BES: Sus dormitorios estaban alrededor del templo de Dios, porque eran responsables
    de cuidarlo y eran responsables de abrirlo cada mañana.
  tdx-tdx: Ie nialeñe am-piarisehoañe i anjomban’ Añaharey fa nanan-dily, naho nisokafe’
    iareo boak’ andro.
  tha-KJV: และเขาพักอาศัยอยู่รอบพระนิเวศของพระเจ้า เพราะหน้าที่เฝ้าตกอยู่กับเขา และเขามี​หน้าที่​เปิดทุกเช้า
  por-BR-2018: E passavam a noite ao redor da casa de Deus, porque eram responsáveis
    pela guarda, e por abri-la a cada manhã.
  deu-ELO: Und sie übernachteten rings um das Haus Gottes her; denn ihnen lag die
    Wache ob, und sie waren über das Öffnen bestellt, und zwar Morgen für Morgen.
  eng-WYC-2018: Also they dwelled in their keepings by the compass of the temple of
    the Lord, that when time were, they should open the gates early. (And they lived
    in their residences about the Temple of the Lord, so that at the proper time,
    they could open the gates every morning.)
  epo-epo: Ili noktadis ĉirkaŭ la domo de Dio, ĉar ili havis la devon gardi, kaj ili
    devis malfermi ĉiumatene.
  uig-PIN: Beⱪix mǝs’uliyiti ularning üstidǝ bolƣaqⱪa, ular keqidǝ Pǝrwǝrdigarning
    ɵyining ǝtrapidiki orunlirida turatti ⱨǝmdǝ ⱨǝr küni ǝtigǝndǝ ixik-dǝrwazilarni
    eqixⱪa mǝs’ul idi.
  beo-beo: Ilia da gasi huluane, Gode Ea Diasu sisiga:le lelusu. Ilia da logo ga:i
    doasu (gi) (amoga ilia hahabe huluane logo ga:i doasisu) amo ouligi.
  tpi-OTNT: Na long nait ol i save slip long ol rum insait long banis bilong haus
    bilong God, long wanem, ol i gat wok long was long haus, na bilong opim ol dua
    long olgeta moning.
  hau-SA: Sukan kwana a kewayen gidan Allah, domin dole su tsare shi; kuma su suke
    lura da mabuɗi don buɗewa a kowace safiya.
  uig-LAT: Béqish mes’uliyiti ularning üstide bolghachqa, ular kéchide Perwerdigarning
    öyining etrapidiki orunlirida turatti hemde her küni etigende ishik-derwazilarni
    échishqa mes’ul idi.
  nde-nde: Babelala belindile ubusuku bonke besendlini kaNkulunkulu, ngoba babefanele
    bayilinde; njalo yibo ababelezihluthulelo beyivula ngokusa insuku zonke.
  ton-ton: Pea naʻa nau nofo takatakai hake ʻi he fale ʻoe ʻOtua, koeʻuhi naʻe ʻiate
    kinautolu ʻae ngāue, pea naʻe ʻiate kinautolu ke fakaava ia ʻi he pongipongi kotoa
    pē.
  ces-1613: A aby vůkol domu Božího ponocovali; nebo jim poručena stráž, a otvírati
    každý den ráno.
  eng-WMB: They stayed around God’s house, because that was their duty; and it was
    their duty to open it morning by morning.
  tam-TCV: இறைவனது ஆலயத்தைச் சுற்றிக் காவல் காக்கவேண்டியிருந்ததால் இரவு முழுவதும்
    அவர்கள் அங்கேயே தங்கவேண்டும். அதோடு ஒவ்வொருநாள் காலையிலும் ஆலயத்தைத் திறக்கும்
    திறப்புக்கும் அவர்களே பொறுப்பாயிருந்தனர்.
  ceb-ULB: Tibuok gabii bantayan nila ang ilang mga dapit palibot sa balay ni Yahweh,
    kay sila man ang gitugahan sa pagbantay niini. Unya ablihan nila kini matag buntag.
  pol-UBG: I nocowali dokoła domu Bożego, gdyż do nich należała straż i obowiązek
    otwierania go każdego ranka.
  urd-GVU: اور رات کو بھی اللہ کے گھر کے ارد گرد گزارتے تھے، کیونکہ اُن ہی کو اُس
    کی حفاظت کرنا اور صبح کے وقت اُس کے دروازوں کو کھولنا تھا۔
  deu-1912: Auch blieben sie über Nacht um das Haus Gottes; denn es gebührte ihnen
    die Hut, daß sie alle Morgen auftäten.
  kan-2017: ಅವರು ರಾತ್ರಿಯಲ್ಲಿ ದೇವಾಲಯದ ಸುತ್ತಲೂ ಕಾವಲು ಕಾಯುತ್ತಿದ್ದರು. ಪ್ರತಿದಿನ ಬೆಳಿಗ್ಗೆ
    ದೇವಾಲಯದ ಬಾಗಿಲು ತೆರೆಯುತ್ತಿದ್ದರು.
  yap-yap: Yad ma par u to’oben fare Tempel, ni bochan e maruwel rorad ni ngar matnagiyed
    ma ngu’ur binged fapi garog ni gubin e kadbul.
  hlt-MCSB: Amih kah tuemkoi vanbangla Pathen im kaepvai ah rhaeh uh. Amih tah mincang,
    mincang ah cabi aka ong ham khaw omuh.
  mdy-ETH: ጌኤዦ ማኣሮ ካፓኒና ጉቶ ጉቶ ዲሮ ጋሮ ጌሎ ካሮ ቡላሢ ዔያቶ ማዔሢሮ ዔያታ ዎርቃሢ ጌኤዦ ማኣሮኮ ዑኬኬ።
  twi-ASANTE: Wɔwɛn Onyankopɔn fie hɔ anadwo, ɛfiri sɛ, na ɛyɛ wɔn asɛdeɛ. Afei, na
    ɛyɛ wɔn adwuma sɛ da biara anɔpa wɔbuebue apono no.
  eng-WEBU: They stayed around God’s house, because that was their duty; and it was
    their duty to open it morning by morning.
  wal-wal: Xoossaa Beeta Maqidasiyaa naagiyaageetinne qassi maallado maallado kariyaa
    dooyiyaageeti eta gidiyo gishshau, yan aqoosona.
  spa-PDDPT: Pasaban la noche en los alrededores de la Casa de ʼElohim, pues ellos
    estaban encargados de la guardia y de abrirla cada mañana.
  gun-gun: Ha'e kuery ma oke 'rã Nhanderuete pegua oo yvy'iry rupi ae, opena va'erã
    omoĩa rire, ha'e ko'ẽ nhavõ okẽ oipe'a aguã.
  ilo-ULB: Agpatpatnagda iti puestoda iti aglawlaw ti balay ti Dios, ta pagrebbenganda
    a bantayan daytoy. Binigat a lukatanda daytoy.
  kpg-kpg: Digaula e noho hoohoo gi di Hale Daumaha, idimaa ma di moomee ni digaula
    dela e hagaloohi di Hale Daumaha, mo e huge nia bontai di abaaba i nia luada huogodoo.
  uig-ARA: بېقىش مەسئۇلىيىتى ئۇلارنىڭ ئۈستىدە بولغاچقا، ئۇلار كېچىدە پەرۋەردىگارنىڭ
    ئۆيىنىڭ ئەتراپىدىكى ئورۇنلىرىدا تۇراتتى ھەمدە ھەر كۈنى ئەتىگەندە ئىشىك-دەرۋازىلارنى
    ئېچىشقا مەسئۇل ئىدى.
  sus-sus: E nu xima Ala xa hɔrɔmɔbanxi rabilinyi nɛ alako e xa mɛnni makanta, a nun
    e xa naadɛe rabi gɛɛsɛgɛ.
  pon-2006: Re kin kousoan karanih Tehnpas Sarawio, pwehki iei arail pwukoa en sinsile
    oh ritingada ewen kehl kan nimenseng koaros.
  ksd-ksd: Dia ga va maravai ta ra kuba i God tago dia ga kure ra varbalaurai tana,
    ma kadia tiniba ba diat a papa ia ta ra malamalana.
  tur-YTC: Tanrı evinin çevresinde kalırlardı, çünkü bu onların göreviydi ve onu her
    sabah açmak onların göreviydi.
  grc-BRENT: ὅτι ἐπʼ αὐτοὺς ἡ φυλακή· καὶ οὗτοι ἐπὶ τῶν κλειδῶν τοπρωῒ πρωῒ ἀνοίγειν
    τὰς θύρας τοῦ ἱεροῦ.
  ind-AYT: Mereka bermalam di sekitar bait Allah, sebab mereka bertanggung jawab atas
    penjagaan dan harus membuka pintu gerbang setiap pagi.
  nya-nya: Iwo amakhala usiku wonse atayima mozungulira Nyumba ya Mulungu, chifukwa
    anayenera kuyilondera. Ndipo anali ndi kiyi wotsekulira mmawa uliwonse.
  hrv-hrv: Noćivali su oko Božjega Doma jer im je bila dužnost da stražare i da otključavaju
    svako jutro.
  mps-mps: Te hulide augwali te Godigo be obo banis te be habu dąį togwali tomode
    piyu yali, magi baso meni, augwa te be tonalubo sę yali, tama te tigidali sogo
    kigamu te sunumi dabe dayu yalio.
  tpi-tpi: Na long nait ol i save slip long ol rum insait long banis bilong haus bilong
    God, long wanem, ol i gat wok long was long haus, na bilong opim ol dua long olgeta
    moning.
  dan-1931: og de overnattede rundt omkring Guds Hus, thi de havde det Hverv at holde
    Vagt, og de skulde lukke op hver Morgen.
  vie-OVCB: Vì có trách nhiệm nặng nề như thế, nên họ phải cư trú ngay bên ngoài nhà
    của Đức Chúa Trời và phải mở cổng mỗi buổi sáng.
  guj-2017: તેઓ ઈશ્વરના સભાસ્થાનની આસપાસ તેમનાં કામ પ્રમાણે રહેતા હતા, કેમ કે તેઓ
    તેની રક્ષા માટે જવાબદાર હતા. દર સવારે તેને ઉઘાડવાનું કામ તેઓનું હતું.
  pon-2006A: Re kin kousoan karanih Tehnpas Sarawio, pwehki iei arail pwukoa en sinsile
    oh ritingada ewen kehl kan nimenseng koaros.
  por-BRBSL: Eles ficavam ao redor da casa de Deus, porque esse era seu dever; e era
    seu dever abri-la de manhã pela manhã.
  cth-cth: Hottelah amom tangkuem longkha paawng e hah thaw poe e lah ao dawkvah,
    Cathut e im petkâkalup lah a roe awh.
  twi-twi: Wɔwɛn Onyankopɔn fi hɔ anadwo, efisɛ na ɛyɛ wɔn asɛde. Afei, na ɛyɛ wɔn
    adwuma sɛ da biara anɔpa wobuebue apon no.
  hlt-hlt: Amih kah tuemkoi vanbangla Pathen im kaepvai ah rhaeh uh. Amih tah mincang,
    mincang ah cabi aka ong ham khaw omuh.
  tbz-SIM: Bɛ̀ do wentí Kuyie ncĩ́ɛ̃̀tɛ̀ píìtì nti, bɛɛ̀ do te bɛ̀ bo ntɛ̀ bɑ̀ɑmɛ̀
    kɛ tɛ̀ kpetírí bɑ́ dìì kṹnweńnì.
  msy-2020: Me Dɨpenim geghuva mɨzarazibar Dɨpenimɨn tiaba kuamin ingangarim gamua
    iti. Kamaghɨn amizɨ, me dɨmagaribar Godɨn Dɨpenim avɨnizir dɨvazimɨn aven itir
    danganibar akui.
  dop-dop: Ɩsɔ tǝsɛɛlɛ kiŋ kɛ pɑ hǝntɑɣɑ. Mpi tɔ, mpɛ pɑ feŋiɣinɑ-tɛ nɑ pɑ́ tʋlǝɣɩ
    tǝ nɔnɔɔsɩ kɛ pɑɑ tɑnɑŋ ŋku.
  azb-azb: Onlar gecə də Allah evinin ətrafında qalırdı, çünki onun keşiyini çəkmək
    və hər səhər qapıları açmaq onların işi idi.
  eng-DBY: for they stayed round about the house of God during the night, because
    the charge was upon them, and the opening thereof every morning [pertained] to
    them.
  hin-2017: वे परमेश्वर के भवन के आस-पास इसलिए रात बिताते थे कि उसकी रक्षा उन्हें
    सौंपी गई थी, और प्रतिदिन भोर को उसे खोलना उन्हीं का काम था।
  eng-YLT: and round about the house of God they lodge, for on them [is] the watch,
    and they [are] over the opening, even morning by morning.
  eng-WYC-2017: Also they dwelled in their keepings by the compass of the temple of
    the Lord, that when time were, they should open the gates early.
  eng-WMBB: They stayed around God’s house, because that was their duty; and it was
    their duty to open it morning by morning.
  urd-GVH: और रात को भी अल्लाह के घर के इर्दगिर्द गुज़ारते थे, क्योंकि उन्हीं को उस
    की हिफ़ाज़त करना और सुबह के वक़्त उसके दरवाज़ों को खोलना था।
  rug-rug: Koa tata mo si arini pa Zelepade, sina sa dia tinavete si pude kopu meke
    tukeli sari na sasada doduru munumunu.
  gaz-gaz: Isaanis sababii manicha eeguu qabaniif halkan halkan naannoo mana Waaqaa
    dhaabatanii bulu turan; ganama ganamas manicha banuuf itti gaafatamummaa qabu
    turan.
  fra-LSG: ils passaient la nuit autour de la maison de Dieu, dont ils avaient la
    garde, et qu’ils devaient ouvrir chaque matin.
  yal-yal: E yi xima Alaa banxin nabilinna nin alogo e xa mɛnna makantan, e yi a so
    dɛɛne rabi xɔtɔnni.
  haw-1868: A moe iho la lakou a puni i ka hale o ke Akua, no ka mea, maluna o lakou
    ke kiai ana, a ia lakou hoi ka wehe ana o ka hale ia kakahiaka ae ia kakahiaka
    ae.
  arb-NAV: وَأَقَامُوا فِي جُوَارِ بَيْتِ اللهِ لِحِرَاسَتِهِ وَلِفَتْحِ أَبْوَابِهِ
    كُلَّ صَبَاحٍ.
  ewe-ewe: Zã sia zã la, woƒoa xlã Mawu ƒe aƒe la eye wodzɔa eŋu elabena woƒe dɔe
    nye be woadzɔ eŋu eye le esia ta safui la nɔa wo si be woaʋu agbo la ŋdi sia ŋdi.
  eng-LEE: And they lodged round about the house of God; because upon them rested
    the duty of watching, and they had the supervision of the opening thereof each
    and every morning.
  asm-FB: তেওঁলোকে ঈশ্বৰৰ গৃহৰ চাৰিওফালে ৰাতি অতিবাহিত কৰিছিল, কাৰণ গৃহ ৰখিবলৈ তেওঁলোকৰ
    ওপৰত দ্বায়ীত্ব আছিল। তেওঁলোকে প্রতি ৰাতিপুৱা দুৱাৰ মেলিব পাৰিছিল।
  sus-A: عٍ نُ شِمَ عَلَ شَ هْرْ مْبَنشِ رَبِلِنيِ نّ عَلَكٌ عٍ شَ مّننِ مَكَنتَ،
    عَ نُن عٍ شَ نَادّيٍ رَبِ فّيسّفّ.
  fra-SBL: Ils restaient autour de la maison de Dieu, car c'était leur devoir, et
    c'était leur devoir de l'ouvrir matin par matin.
  hbo-hbo: וּסְבִיבֹ֥ות בֵּית־הָאֱלֹהִ֖ים יָלִ֑ינוּ כִּֽי־עֲלֵיהֶ֣ם מִשְׁמֶ֔רֶת וְהֵ֥ם
    עַל־הַמַּפְתֵּ֖חַ וְלַבֹּ֥קֶר לַבֹּֽקֶר׃
  kik-kik: Maikaraga ũtukũ wothe hakuhĩ na nyũmba ya Ngai nĩgeetha mamĩrangagĩre;
    na nĩo maamenyagĩrĩra cabi ya kũmĩhingũra o rũciinĩ.
  fra-NCL: Ils logeaient autour de la maison de Dieu, dont ils avaient la garde, et
    ils devaient pourvoir à l’ouverture, chaque matin.
  cek-AK: Nihcae loe akhawnbang kruek khongkha to paongh o pongah, Sithaw im hoi kazoi
    ah oh o.
  cuk-cuk: We-dulemar, neg-mutik Bab-Dummadse-goled-neg-naba nakulemalad. Neg-oibosale,
    bane-bane wakudaradba yawagak-egaar damarbalid.
  uig-CYR: Беқиш мәсъулийити уларниң үстидә болғачқа, улар кечидә Пәрвәрдигарниң өйиниң
    әтрапидики орунлирида туратти һәмдә һәр күни әтигәндә ишик-дәрвазиларни ечишқа
    мәсъул еди.
  tel-2017: వాళ్ళు దేవుని మందిరానికి కావలివారు కాబట్టి రాత్రంతా మేలుకుని కాపలా కాయడం,
    ఉదయాన్నే మందిరపు ద్వారాలు తెరవడం వాళ్ళ విధి.
  hat-BSA: Yo te pase nwit lan nan landwa lakay Bondye a, akoz yo te responsab veye
    nwit lan; epi yo te responsab ouvri li maten pa maten.
  kos-kos: Elos muta fototo nu ke Tempul mweyen ma kunalos in karinganang, ac ikasla
    mutunpot ke lotutang nukewa.
  hbo-WLC: וּסְבִיב֥וֹת בֵּית־הָאֱלֹהִ֖ים יָלִ֑ינוּ כִּֽי־עֲלֵיהֶ֣ם מִשְׁמֶ֔רֶת וְהֵ֥ם
    עַל־הַמַּפְתֵּ֖חַ וְלַבֹּ֥קֶר לַבֹּֽקֶר׃
  ibo-ibo: Ha na-eche nche gburugburu ụlọnsọ Chineke abalị niile, nʼihi na ọ bụ ha
    ka ọ dị nʼaka iche ya nche. Ọ bụkwa ha ka e nyefere ọrụ imeghe ya ụtụtụ niile.
  ory-ory: ଆଉ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଚତୁର୍ଦ୍ଦିଗରେ ରାତ୍ରି କ୍ଷେପଣ କଲେ, କାରଣ ସେମାନଙ୍କ
    ଉପରେ ତହିଁର ରକ୍ଷାର ଭାର ଓ ପ୍ରତି ପ୍ରଭାତରେ ଦ୍ୱାର ଫିଟାଇବାର କାର୍ଯ୍ୟ ଥିଲା।
  chk-chk: Iwe, ra nonom pwelin ünükün ewe imwenfel, pun ra wisen mamasa o suki ekewe
    asamalap iteiten lesosor.
  rop-rop: Deibin oldei jidan gulijap langa det Serramoni Pleis, dumaji deibin wekinmen
    deya, en deibin oldei opinimap detlot geit ebri ailibala.
  ukr-1871: Вони й ночі проводили навкруги дому Божого, бо до їх належало сторогуваннє,
    й вони мали що-ранку одмикати двері.
  deu-1951: Und sie übernachteten in der Umgebung des Hauses Gottes; denn ihnen lag
    die Wache ob, und sie hatten jeden Morgen aufzuschließen.
  eng-JPS: And they lodged round about the house of God, because the charge thereof
    was upon them, and to them pertained the opening thereof morning by morning.
  srp-1865: I oko doma Božijega noæivahu, jer na njima bijaše straža i dužni bijahu
    otvorati svako jutro.
  lug-lug: Baasulanga okuliraana ne nnyumba ya Katonda kubanga be baagikuumanga, era
    nga buli nkya be bavunaanyizibwa okugiggalawo.
  heb-heb: וסביבות בית האלהים ילינו כי עליהם משמרת והם על המפתח ולבקר לבקר׃
  ben-IRV: তারা ঈশ্বরের ঘরের কাছে বাস করত, কারণ সেই ঘর রক্ষা করবার ভার তাদের উপর ছিল,
    আর রোজ সকালে ঘরের দরজাও তাদের খুলে দিতে হত।
  pan-pan: ਅਤੇ ਓਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਟਿਕਿਆ ਕਰਦੇ ਸਨ ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ
    ਉਨ੍ਹਾਂ ਉੱਤੇ ਸੀ ਅਤੇ ਹਰ ਪਰਭਾਤ ਵੇਲੇ ਉਸ ਦਾ ਖੋਲ੍ਹਣਾ ਉਨ੍ਹਾਂ ਦੇ ਜਿਮੇਂ ਲੱਗਾ ਹੋਇਆ ਸੀ।
  mya-JVB: ထိုသို့စောင့် ၍ နံနက် တိုင်းတံခါးကို ဖွင့်ရသောကြောင့် ၊ ဘုရားသခင် ၏ အိမ်
    တော်ပတ်လည် ၌ အိပ် ရကြ ၏။
  hmo-hmo: Idia edia mahuta gabudia ese Dubu Helaga idia hagegea, bona Dubu Helaga
    kahirakahira idia noho, badina be edia gaukara korikori be do idia gimaia, bona
    daba ibounai Dubu ena iduara do idia kehoa.
  urd-urd: और वह ख़ुदा के घर के आस — पास रहा करते थे क्यूँकि उसकी निगहबानी उनके ज़िम्मे
    थी और हर सुबह को उसे खोलना उनके ज़िम्मे था।
  rus-SYN: Вокруг дома Божия они и ночь проводили, потому что на них лежало охранение,
    и они должны были каждое утро отпирать двери.
  bqc-SIM: Aaì zɛzɛ lia Lua uai gwã́, aaìↄ dↄ̃́a. Ampiↄ mɛ́ aaìↄ a zɛ́ kili kũa,
    aaìↄ wɛ̃ lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Amaho hi Pathen hou-in kimvel a geh jiuva, hitia hi amaho chunga in-nga
    kiti mong mong chu kikoiya, jingkah seh leh kot ahon jiu ahi.
  mar-mar: देवाच्या मंदिरावर पहारा करण्यासाठी ते रात्रभर त्यासभोवती जागे राहत. दररोज
    सकाळी मंदिराचे दरवाजे उघडण्याचे काम त्यांच्याकडे होते.
  qub-qub: Tayta Diosta rispitana Templuta tumaycar waraj. Chayno täpananpämi paycunaga
    carcaycaran. Cada tuta puncucunatapis quichapaj.
  bqp-bqp: Bɑ rɑ kpunɛwɑ bu kɑ sɑ̃ɑ yee te sikerenɑ. Yɑm mù n sɑ̃rɑ, kpɑ bu ten kɔnnɔsu
    wukiɑ.
  hat-hat: Yo te rete pase nwit yo toupre Tanp lan, paske se yo ki te reskonsab veye
    l'. Lèfini, chak maten se yo ki pou te louvri pòtay yo.
  eng-BSB: They would spend the night stationed around the house of God, because they
    were responsible for guarding it and opening it every morning.
  eng-WEBPB: They stayed around God’s house, because that was their duty; and it was
    their duty to open it morning by morning.
  kbq-kbq: Hagi kenagera Anumzamofo nonte kegava hu'za mani'ne'za nanterana kafana
    anagitere hu'naze.
  nhe-BL: Huan inijuanti tlamocuitlahuiyayaj sesen tlayohua campa ichaj Toteco Dios
    pampa elqui inintequi. Huan nojquiya elqui inintequi para mojmostla quitlapose
    nopa puertas ica ijnaloc.
  gub-BL: Uker tàpuzuhu huwake wà. Ta'e wiko hehe ume'egatu ma'e romo a'e wà xe. Uwàpytymawok
    ukenaw tuweharupi ku'em mehe wà.
  eng-DRA: 'And they abode in their watches round about the temple of the Lord: that
    when it was time, they might open the gates in the morning.'
