verse: 1CH.009.030
translations:
  mal-C: എന്നാൽ പുരോഹിതന്മാരിൽ ചിലരാണ് സുഗന്ധദ്രവ്യക്കൂട്ട് ഒരുക്കിയിരുന്നത്.
  deu-TKW: Einige von den Priestern aber hatten das Geschäft, aus den Spezereien Salben
    zu mischen.
  lin-lin: Kasi bana mibali ya Banganga-Nzambe bazalaki kosala malasi.
  eng-LSV: And [some] of the sons of the priests are mixing the mixture for spices.
  eng-GNV: And certaine of the sonnes of the Priestes made oyntments of sweete odours.
  eng-WEBSTER: And some of the sons of the priests made the ointment of the spices.
  nhw-BL: Huan elqui inintequi sequin totajtzitzi para quisencahuase nopa tlaajhuiyacayotl.
  swh-ONEN: Lakini baadhi ya makuhani walifanya kazi ya kuchanganya vikolezo.
  bba-bba: Yɑ̃ku kowobɑ bɑ rɑ turɑre nubu duroruɡiɑ ye ko.
  eng-KJVCPB: And some of the sons of the priests made the ointment of the spices.
  luo-luo: To jodolo mamoko ema ne omi tij ruwo gik mangʼwe ngʼar.
  meu-meu: Ma haida, hahelaḡa taudia natudia, ese aniani mamidia ihanamodia muramuradia
    e bulo hegaeḡaeva.
  npi-ULB: पुजारीहरूका छोराहरूमध्‍ये कसैले मसला मिसाउँथे ।
  yor-yor: Ṣùgbọ́n díẹ̀ nínú àwọn àlùfáà ni ó ń bojútó pípò tùràrí olóòórùn dídùn
    papọ̀.
  pes-OPCB: بعضی از کاهنان، عطریات تهیه می‌کردند.
  tgl-ULB: Ang ilan sa mga anak ng mga pari ay naghahalo ng mga natatanging sangkap.
  hui-hui: Anigo pauda tara tara wiaru biamaga halu mo mbiraore helonaga biabe loma
    binigo mo miaga hearu ti hangume biaga wini.
  mya-mya: သို့​ရာ​တွင်​နံ့သာ​မျိုး​တို့​ကို​ပေါင်း​စပ်​ရော နှော​သည့်​အ​လုပ်​မှာ​မူ
    ယဇ်​ပု​ရော​ဟိတ်​တို့ ၏​တာ​ဝန်​ဖြစ်​ပေ​သည်။
  bod-N: མཆོད་དཔོན་གྱི་བུ་རབས་ཚ་རྒྱུད་ལས་འགའ་ཞིག་གིས་བསུང་རྫས་ཀྱིས་བྱུགས་རྫས་བཟོ་བ་ཡིན།
  sna-sna: Asi vamwe vavaprista vaiitawo basa rokusanganisa miti inonhuhwira.
  spa-BLM: Algunos de los hijos de los sacerdotes preparaban la mezcla de las especias.
  cac-cac: Ay pax eb' sacerdote sb'oan perfume chi'.
  swh-ULB: Baadhi ya wana wa makuhani walichanganya uvumba.
  bel-bel: А з сыноў сьвятарскіх некаторыя складалі міра з рэчываў пахучых.
  deu-ELBBK: Und von den Söhnen der Priester mischten einige die Salbenmischung der
    Gewürze.
  mbb-OT: Piru baal te menge memumuhat is kebpedsesehuǥa zutun te menge penaket.
  mal-2015: പുരോഹിതപുത്രന്മാരിൽ ചിലർ സുഗന്ധതൈലം ഉണ്ടാക്കും.
  rmc-rmc: Ale varesave rašaja kerenas o masci le koreňjendar.
  pes-OPV: و بعضي از پسران کاهنان، عطريات خوشبو را ترکيب مي کردند.
  ron-1924: Фий де ай преоцилор прегэтяу тэмыя мироситоаре.
  ben-OBCV: কিন্তু যাজকদের মধ্যে কয়েকজন মশলাপাতি মিশ্রিত করার দায়িত্ব পালন করতেন।
  som-som: Oo wiilashii wadaaddada qaarkoodna waxay hagaajin jireen cadarkii uunsiga
    lahaa.
  lat-VUC: Filii autem sacerdotum unguenta ex aromatibus conficiebant.
  eng-ASVBT: And some of the sons of the priests prepared the confection of the spices.
  ita-1885: Ma quelli che componevano il profumo degli aromati, erano de' figliuoli
    de' sacerdoti.
  eng-LXXUP: And some of the priests were makers of the ointment, and appointed to
    prepare the spices.
  eng-ULB: Some of the priests' sons mixed the spices.
  spa-VBL: (Sin embargo, algunos de los sacerdotes eran los encargados de mezclar
    las especias).
  fra-_FOB: Ceux qui faisaient les parfums aromatiques étaient des fils de sacrificateurs.
  mal-mal: പുരോഹിതപുത്രന്മാരിൽ ചിലർ സുഗന്ധതൈലം ഉണ്ടാക്കും.
  urd-GVR: Lekin balsān ke teloṅ ko taiyār karnā imāmoṅ kī zimmedārī thī.
  suz-BL: चढ़ेब आन तौ ङा का निक्‍शीम मस्‍ला ब्‍वाइक्‍तीक गेय पाइबाक्‍मा बाक्‍त। प्रस्‍थान
    ३०:२३-२५
  ita-1927: Quelli che preparavano i profumi aromatici erano figliuoli di sacerdoti.
  ckb-ckb: هەندێک لە نەوەی کاهینەکانیش بۆنوبەرامەکانیان دەگرتەوە.
  eng-BBE: And some of the sons of the priests were responsible for crushing the spices.
  kan-OKCV: ಯಾಜಕರ ಪುತ್ರರಲ್ಲಿ ಕೆಲವರು ಸುಗಂಧಗಳಿಂದ ತೈಲವನ್ನು ಮಾಡಿದರು.
  tam-2017: ஆசாரியர்களின் மகன்களில் சிலர் நறுமணப் பொருட்களால் பரிமளதைலம் இறக்குவார்கள்.
  spa-RV-1909: Y algunos de los hijos de los sacerdotes hacían los ungüentos aromáticos.
  ron-BTF: Și unii dintre fiii preoților făceau unguent din mirodenii.
  eng-WEBP: Some of the sons of the priests prepared the mixing of the spices.
  eng-FBV: (However, some of the priests were in charge of mixing the spices.)
  nld-1939: Enige priesterzonen waren de bereiders van de welriekende zalven.
  nch-BL: Huan elqui inintequi sequij totajtzitzi para quisencahuase nopa taajhuiyacayot.
  vie-1934: Có mấy kẻ trong bọn con trai những thầy tế lễ chế các thứ hương hoa.
  hin-CV: पुरोहितों के दूसरे पुत्रों की जवाबदारी थी इस्तेमाल के लिए मसालों को तैयार
    करना,
  spa-BES: Y algunos de los hijos de los sacerdotes fueron responsables de triturar
    las especias.
  tdx-tdx: Ty ila’ o anam-pisoroñeo ty nampilaro o raha mañitseo.
  tha-KJV: และบางคนซึ่งเป็นลูกหลานของปุโรหิ​ตก​็เตรียมเครื่องเทศประสม
  por-BR-2018: E alguns dos filhos dos sacerdotes faziam o perfume das especiarias.
  deu-ELO: Und von den Söhnen der Priester mischten einige die Salbenmischung der
    Gewürze.
  eng-WYC-2018: And (some of) the sons of [the] priests made ointments of (the) sweet
    smelling spiceries.
  epo-epo: El la pastridoj kelkaj pretigadis la ŝmiraĵojn el aromaĵoj.
  uig-PIN: Kaⱨinlarning oƣulliridin bǝzilǝr huxbuy buyumlardin ǝtir yasaytti.
  beo-beo: Be gobele salasu dunu mogili da hedama:ne fodole nasu bibiagosu hou ouligisu.
  tpi-OTNT: Tasol wok bilong kisim ol kain kain paura na tanim wantaim, em bilong
    ol pris tasol.
  hau-SA: Amma waɗansu firistoci ne suke harhaɗa kayan yajin.
  uig-LAT: Kahinlarning oghulliridin beziler xushbuy buyumlardin etir yasaytti.
  nde-nde: Kodwa abanye abaphristi babesebenza ukuhlanganisa iziyoliso.
  ton-ton: Pea naʻe ngaohi ʻae lolo tākai, ʻe he niʻihi ʻi he ngaahi foha ʻoe kau
    taulaʻeiki, mei he ngaahi meʻa namu kakala.
  ces-1613: Někteří také synové kněžští strojili masti z těch vonných věcí.
  eng-WMB: Some of the sons of the priests prepared the mixing of the spices.
  tam-TCV: அத்துடன் சில ஆசாரியர்கள் நறுமணப் பொருட்களைக் கலப்பதற்குப் பொறுப்பாயிருந்தனர்.
  ceb-ULB: Ang pipila sa mga anak nga lalaki sa mga pari mao ang mosagol sa mga panakot.
  pol-UBG: A niektórzy z synów kapłanów sporządzali olejki z wonności.
  urd-GVU: لیکن بلسان کے تیلوں کو تیار کرنا اماموں کی ذمہ داری تھی۔
  deu-1912: Und der Priester Kinder machten etliche das Salböl mit Spezereien.
  kan-2017: ಯಾಜಕ ಸಂತಾನದವರಲ್ಲಿ ಕೆಲವರು ಪರಿಮಳದ್ರವ್ಯಗಳಿಂದ ತೈಲವನ್ನು ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Machane fapi spice ni yima athkuy, e maruwel rok e pi prist.
  hlt-MCSB: Tedae khosoih koca rhoek lamkah te tah botui si neh a thungnom sak.
  mdy-ETH: ሳውቃ ዼኤሾ ዎላ ሲኢሪፃ ጋዓንቴ ዓይሢንቴሢ ቄኤሶም ሌሊኬ።
  twi-ASANTE: Nanso, na asɔfoɔ no na wɔdi nnuhwam no ne kurobo no ho dwuma.
  eng-WEBU: Some of the sons of the priests prepared the mixing of the spices.
  wal-wal: SHin qeesetu naatuppe issooti issooti sawuwaa likki likkidi walakkoosona.
  spa-PDDPT: y otros, de los hijos de los sacerdotes, preparaban la mezcla de las
    especias aromáticas.
  gun-gun: Mba'eta sacerdote ra'y kuery amongue va'e ma ojapo 'rã heakuã porã va'e
    irũrã.
  ilo-ULB: Dadduma kadagiti annak dagiti papadi ti mangilaok kadagiti rekado.
  kpg-kpg: Di moomee dela e unugi nia ‘incense’ la tegau ni digau hai mee dabu.
  uig-ARA: كاھىنلارنىڭ ئوغۇللىرىدىن بەزىلەر خۇشبۇي بۇيۇملاردىن ئەتىر ياسايتتى.
  sus-sus: Sɛrɛxɛdubɛe xa die nu labundɛe masunbu.
  pon-2006: Ahpw samworo kan me kin pwukoahki doalopene mehn doal kan.
  ksd-ksd: Ma ta umana ta diat ra umana tena tinabar dia ga vaninare ra dangi na varku
    kan ra umana vuai na davai dia ang na katkat.
  tur-YTC: Kâhin oğullarından bazıları baharatların karıştırılmasını hazırlardı.
  grc-BRENT: Καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἦσαν μυρεψοὶ τοῦ μύρου, καὶ εἰς τὰ ἀρώματα.
  ind-AYT: Beberapa orang dari keturunan imam bertugas membuat campuran rempah-rempah.
  nya-nya: Koma ansembe ena amasakaniza zonunkhirazo.
  hrv-hrv: a neki od svećeničkih sinova miješali su pomast od miomirisa.
  mps-mps: Tialima te haniani pauda dabe selama te deliba talubo sę te pris dabego
    ebo sę naga dao.
  tpi-tpi: Tasol wok bilong kisim ol kain kain paura na tanim wantaim, em bilong ol
    pris tasol.
  dan-1931: Nogle af Præsternes Sønner lavede Salven af de vellugtende Stoffer.
  vie-OVCB: Việc pha chế hương liệu là công việc của các thầy tế lễ.
  guj-2017: યાજકના દીકરાઓમાંના કેટલાક સુગંધીઓની મેળવણી તૈયાર કરવાની ફરજ બજાવતા હતા.
  pon-2006A: Ahpw samworo kan me kin pwukoahki doalopene mehn doal kan.
  por-BRBSL: Alguns dos filhos dos sacerdotes prepararam a mistura das especiarias.
  cth-cth: Vaihma capa tangawn ni hmuitui hah ouk a sak awh.
  twi-twi: Nanso na asɔfo no na wodi nnuhuam no ne kurobow no ho dwuma.
  hlt-hlt: Tedae khosoih koca rhoek lamkah te tah botui si neh a thungnom sak.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ bí iì do te ì bo ndɔɔrimɛ̀ mɛteniɛ nfɔ̃ɔ̃mɛ.
  msy-2020: Ezɨ pauran igharagha gariba isa da ververir ingangarim, a ofa gamir gumazibar
    ingangarimra.
  dop-dop: Amɑ kɔtǝlɑɑ tike sitɑɣɑnɑ tulɑɑlʋnɑɑ.
  azb-azb: Kahinlərdən bəzisi ətriyyatlardan qatışıq maddə hazırlayırdı.
  eng-DBY: And it was [some one] of the sons of the priests who compounded the ointment
    of the spices.
  hin-2017: याजकों के पुत्रों में से कुछ सुगन्ध-द्रव्यों के मिश्रण तैयार करने का काम
    करते थे।
  eng-YLT: And [some] of the sons of the priests are mixing the mixture for spices.
  eng-WYC-2017: And some of the sons of [the] priests made ointments of sweet smelling
    spiceries.
  eng-WMBB: Some of the sons of the priests prepared the mixing of the spices.
  urd-GVH: लेकिन बलसान के तेलों को तैयार करना इमामों की ज़िम्मादारी थी।
  rug-rug: Kaiqa rina hiama si taveti sari henidi rina vina uququ oto huda humaṉa
    lea.
  gaz-gaz: Luboota keessaa tokko tokko immoo urgooftuuwwan walitti makanii qopheessu
    ture.
  fra-LSG: C’étaient des fils de sacrificateurs qui composaient les parfums aromatiques.
  yal-yal: Saraxaraline nan yi latikɔnɔnne basanma.
  haw-1868: A na kekahi poe keiki a na kahuna i hana i ka mea poni ala.
  arb-NAV: وَتَوَلَّى بَعْضُ الْكَهَنَةِ تَرْكِيبَ دُهُونِ الأَطْيَابِ.
  ewe-ewe: Ke atikeʋeʋĩawo tɔtɔ nye nunɔla aɖewo ƒe dɔ.
  eng-LEE: And some of the sons of the priests prepared the mixture of the spices.
  asm-FB: পুৰোহিতসকলৰ কিছুমান পুত্রই মচলা মিহলি কৰিছিল।
  sus-A: سّرّشّدُبّيٍ شَ دِيٍ نُ لَبُندّيٍ مَسُنبُ.
  fra-SBL: Quelques-uns des fils des prêtres préparaient le mélange des épices.
  hbo-hbo: וּמִן־בְּנֵי֙ הַכֹּ֣הֲנִ֔ים רֹקְחֵ֥י הַמִּרְקַ֖חַת לַבְּשָׂמִֽים׃
  kik-kik: No athĩnjĩri-Ngai amwe nĩo maarutaga wĩra wa gũtukania mahuti macio manungi
    wega.
  fra-NCL: Des fils de prêtres composaient les parfums aromatiques.
  cek-AK: Toe thoemto qaima ih caanawk loe hmuihoih tui to sak o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad-gwenna-gwenna we-gwallu-wawadmar-oburedgi
    arbamalad.
  uig-CYR: Каһинларниң оғуллиридин бәзиләр хушбуй буюмлардин әтир ясайтти.
  tel-2017: యాజకుల కొడుకుల్లో కొందరు సుగంధద్రవ్యాలను, పరిమళ తైలాన్నీ తయారు చేస్తారు.
  hat-BSA: Kèk nan fis a prèt yo te prepare melanj epis yo.
  kos-kos: Tusruktu ma kunen mwet tol in arukak mwe akyu an.
  hbo-WLC: וּמִן־בְּנֵי֙ הַכֹּ֣הֲנִ֔ים רֹקְחֵ֥י הַמִּרְקַ֖חַת לַבְּשָׂמִֽים׃
  ibo-ibo: Ma ọ bụ ndị nchụaja ndị ọzọ ka e nyere ọrụ ịsụ, ịgwakọta na ịkpụkọta ụda
    na ihe nsure ọkụ na-esi isi ụtọ.
  ory-ory: ଆଉ ଯାଜକମାନଙ୍କ ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କେତେକ ଜଣ ସୁଗନ୍ଧିଦ୍ରବ୍ୟର ତୈଳ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Nge ekoch me lein ekewe souasor ra wisen nofitifengeni ekewe nofitin mongö.
  rop-rop: Bat ola wek blanga miksimap ola gudsmelwan medisin bin blanga detlot serramonimen.
  ukr-1871: А деякі зпоміж синів сьвященницьких робили миро з запашнього коріння.
  deu-1951: Und etliche von den Söhnen der Priester mischten Salböl für die Spezereien.
  eng-JPS: And some of the sons of the priests prepared the confection of the spices.
  srp-1865: A neki sinovi sveštenièki gotovljahu mast od tijeh mirisa.
  lug-lug: Wabula abamu ku bakabona baategekanga byakaloosa.
  heb-heb: ומן בני הכהנים רקחי המרקחת לבשמים׃
  ben-IRV: সুগন্ধি মশলাগুলো মেশাবার ভার ছিল কয়েকজন যাজক সন্তানদের উপর।
  pan-pan: ਅਤੇ ਜਾਜਕ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਕਈ ਸੁਗੰਧੀਆਂ ਦੇ ਮਸਾਲਿਆਂ ਦਾ ਕੰਮ ਕਰਦੇ ਸਨ
  mya-JVB: ယဇ် ပုရောဟိတ်အမျိုးသား အချို့တို့သည်လည်း နံ့သာဆီ ကို လုပ် ရကြ၏။
  hmo-hmo: To hahelagaia taudia sibona ese unai muramura idia mikisi karaia.
  urd-urd: और काहिनों के बेटों में से कुछ ख़ुशबूदार मसाल्हे का तेल तैयार करते थे।
  rus-SYN: А из сыновей священнических некоторые составляли миро из веществ благовонных.
  bqc-SIM: Sa'onaeↄ mɛ́ aaì pↄ́ gĩnanapiↄ yãalɛkↄ̃u.
  tcz-CHONGTHU: Hinlah thempuho chu lhutnam ding gimnamtwi chohhal din apansah’uve.
  mar-mar: याजकांचे काही पुत्र सुवासिक द्रव्याचे मिश्रण करण्याचे काम करत असत.
  qub-qub: Waquin cüracunaga perfümicunata ruraj.
  bqp-bqp: Yɑ̃ku kowobɑ bɑ rɑ turɑre nubu durorugiɑ ye ko.
  hat-hat: Men, se prèt yo ki te reskonsab pare odè yo.
  eng-BSB: And some of the sons of the priests mixed the spices.
  eng-WEBPB: Some of the sons of the priests prepared the mixing of the spices.
  kbq-kbq: Hianagi ana zantmima eri haviama higeno knare mnama vu zantmima tro hu
