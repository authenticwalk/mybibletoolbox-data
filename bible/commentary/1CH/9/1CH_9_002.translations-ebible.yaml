verse: 1CH.009.002
translations:
  mal-C: തങ്ങളുടെ സ്വന്തം അവകാശത്തിലും സ്വന്തം പട്ടണങ്ങളിലും പ്രവാസത്തിനുശേഷം ആദ്യം
    വസിച്ചിരുന്നത് ചില ഇസ്രായേല്യരും പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയശുശ്രൂഷകരും ആയിരുന്നു.
  deu-TKW: Die früheren Bewohner aber, die in ihrem Erbbesitz, in ihren Städten lebten,
    waren gemeine Israeliten, die Priester, die Leviten und die Tempeldiener.
  lin-lin: 'Bato ya liboso kati na bana ya Isalaele oyo bazongaki lisusu kovanda na
    bingumba na bango, ezalaki : ndambo ya bana ya Isalaele, Banganga-Nzambe, Balevi
    mpe basali ya Tempelo ya Yawe.'
  eng-LSV: And the first inhabitants, who [are] in their possession, in their cities,
    of Israel, [are] the priests, the Levites, and the Nethinim.
  eng-GNV: And the chiefe inhabitants that dwelt in their owne possessions, and in
    their owne cities, euen Israel the Priestes, the Leuites, and the Nethinims.
  eng-WEBSTER: Now the first inhabitants that dwelt in their possessions in their
    cities were , the Israelites, the priests, Levites, and the Nethinims.
  nhw-BL: Huan quema panotoya miyac xihuitl, nopa masehualme catli achtihui hualajque
    para sempa itztoquij ipan inintlal huan ipan inialtepehua campa quisque eliyayaj
    tlen hueli israelitame. Nojquiya ininhuaya hualajque sequin totajtzitzi, levitame
    huan tequipanohuani ipan tiopamitl.
  swh-ONEN: Basi watu wa kwanza kurudi kukaa kwenye milki zao katika miji yao walikuwa
    baadhi ya Waisraeli, makuhani, Walawi na watumishi wa Hekalu.
  bba-bba: Be bɑ ɡbiɑ bɑ sinɑ ben tem wusu sɔɔ, berɑ Isirelibɑ kɑ yɑ̃ku kowobu kɑ
    Lefibɑ kɑ sere Nɛtinibɑ.
  eng-KJVCPB: Now the first inhabitants that dwelt in their possessions in their cities
    were, the Israelites, the priests, Levites, and the Nethinims.
  luo-luo: Joma nokwongo dak kendo e kuondegi giwegi kod miechgi ne gin jo-Israel
    moko, jodolo, jo-Lawi kod jotij hekalu.
  meu-meu: Edia tano ai bona edia hanua ai e noho henidia lou matama taudia na Israel
    taudia, hahelaḡa taudia, Levi taudia, bona dubu ena hesiai taudia.
  npi-ULB: सहरहरूमा सबैभन्‍दा पहिले बसोबास गर्नेचाहिं कोही इस्राएलीहरू, पुजारीहरू,
    लेवीहरू र मन्‍दिरका सेवकहरू थिए ।
  yor-yor: Nísinsin yìí, àwọn tí ó kọ́kọ́ tún tẹ̀dó lórí ohun ìní wọn ní ìlú wọn ni
    díẹ̀ nínú àwọn ọmọ Israẹli, àwọn àlùfáà, àwọn ará Lefi àti àwọn ìránṣẹ́ ilé Olúwa.
  pes-OPCB: نخستین گروهی که از تبعید بازگشتند و در شهرهای قبلی خود ساکن شدند، شامل
    خاندانهایی از قبایل اسرائیل، کاهنان، لاویان و خدمتگزاران خانهٔ خدا بودند.
  tgl-ULB: Ang unang bumalik sa kanilang mga lungsod ay ilan sa mga Israelita, mga
    pari, mga Levita at mga tagapaglingkod sa templo.
  hui-hui: Ani penego mani howa wali agali maru garabaya golalu tini dindi wiyagoria
    dai bini. Isaraele wali agali maru ala dai biyaruni heba loma binigo mo miaga
    hearu ariabi Libai aria hearubi wali agali Ngode Datagaliwabenaga andaha biabe
    bialu haga heneru ariabi dai bigi bini.
  mya-mya: ပ​ထ​မ​ဦး​ဆုံး​မိ​မိ​တို့​၏​ဘိုး​ဘွား​ပိုင်​မြို့ ရွာ​များ​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​ကြ​သူ
    များ​အ​ထဲ​တွင် ဣ​သ​ရေ​လ​အ​မျိုး​သား ဝတ်​ကြောင်​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ
    အ​နွယ်​ဝင်​များ​နှင့်​ဗိ​မာန်​တော်​အ​လုပ် သ​မား​များ​ပါ​ဝင်​လေ​သည်။-
  bod-N: ཐོག་མར་ཕྱིར་ཐོན་ཏེ་རང་གི་ས་སྐལ་དང་རང་གི་གྲོང་ཁྱེར་དུ་གནས་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་དང་།
    མཆོད་དཔོན་རྣམས་དང་། ལེ་ཝི་པ་རྣམས་དང་། མཆོད་གཡོག་པ་བཅས་ཡིན།
  sna-sna: Zvino vakatanga kugara panyika yavo mumaguta avo vaiva vamwe vaIsraeri,
    vaprista, vaRevhi navaranda vomutemberi.
  spa-BLM: Los primeros habitantes que vivían en sus posesiones, en sus ciudades,
    eran los israelitas, los sacerdotes, los levitas y los servidores del templo.
  cac-cac: A eb' yin̈tilal Israel b'ab'laj meltzajxicot d'a sluum yed' d'a schon̈ab',
    aton eb' sacerdote, eb' levita yed' eb' smunlaj d'a templo.
  swh-ULB: Wakwanza kurudi kuishi katika miiji yao walikuwa Waisraeli, Makuhani, Walawi,
    na Watumishi wa hekalu.
  bel-bel: Першыя жыхары, якія жылі ў валоданьнях сваіх, па гарадах Ізраільскіх, былі
    Ізраільцяне, сьвятары, лявіты і нэтынэі.
  deu-ELBBK: 'Und die ersten Bewohner, die in ihrem Besitztum, in ihren Städten, wohnten,
    waren: Israel, die Priester, die Leviten und die Nethinim.'
  mbb-OT: Is nehuna he nekeulì diyà te menge inged dan he keugelingen dan he tanà
    iyan is menge Israilihanen, menge memumuhat, menge Levihanen, wey menge suluǥuen
    diyà te valey te Nengazen.
  mal-2015: അവരുടെ അവകാശത്തിലും പട്ടണങ്ങളിലും ഉണ്ടായിരുന്ന ആദ്യനിവാസികൾ യിസ്രായേല്യരും
    പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസന്മാരും ആയിരുന്നു.
  rmc-rmc: Ešebna manuša, save avle pale te bešel andre peskri phuv the andre peskre
    fori, sas vajkeci Izraeliti, rašaja, Leviti the o chramoskre služobňika.
  pes-OPV: و کساني که اول در مُلکها و شهرهاي ايشان سکونت داشتند، اسرائيليان و کاهنان
    و لاويان و نَتينيم بودند.
  ron-1924: Чей динтый локуиторь каре ау локуит ын мошииле лор, ын четэциле лор, ерау
    исраелиций, преоций, левиций ши нетиниций.
  ben-OBCV: নিজেদের নগরে, তাদের নিজস্ব বিষয়সম্পত্তির উপর প্রথমে কিছু ইস্রায়েলী মানুষজন,
    যাজক, লেবীয় ও মন্দির-সেবকেরাই পুনর্বাসন পেয়েছিল।
  som-som: Haddaba kuwii ugu horreeyey oo degay dalkii ay hantiyeen iyo magaalooyinkoodii
    waxay ahaayeen reer binu Israa'iil, wadaaddadii, iyo kuwii reer Laawi, iyo reer
    Netiiniim.
  lat-VUC: 'Qui autem habitaverunt primi in possessionibus et in urbibus suis: Israël,
    et sacerdotes, et Levitæ, et Nathinæi.'
  eng-ASVBT: Now the first inhabitants that dwelt in their possessions in their cities
    were Israel, the priests, the Levites, and the Nethinim.
  ita-1885: 'e che i primieri abitatori, ch''erano altre volte dimorati nelle lor
    possessioni, furono ritornati nelle lor città: Israeliti, sacerdoti, Leviti, e
    Netinei;'
  eng-LXXUP: And they that dwelt before in their possessions in the cities of Israel,
    the priests, the Levites, and the appointed ones.
  eng-ULB: The first to resettle in their cities were some Israelites, priests, Levites,
    and temple servants.
  spa-VBL: Los primeros en regresar y reclamar sus propiedades y vivir en sus ciudades
    fueron algunos israelitas, sacerdotes, levitas y servidores del Templo.
  fra-_FOB: Les premiers habitants qui demeurèrent dans leurs possessions, dans leurs
    villes, étaient les Israélites, les sacrificateurs, les Lévites et les Néthiniens.
  mal-mal: അവരുടെ അവകാശത്തിലും പട്ടണങ്ങളിലും ഉണ്ടായിരുന്ന ആദ്യനിവാസികൾ യിസ്രായേല്യരും
    പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസന്മാരും ആയിരുന്നു.
  urd-GVR: Jo log pahle wāpas ā kar dubārā shahroṅ meṅ apnī maurūsī zamīn par rahne
    lage wuh imām, Lāwī, Rab ke ghar ke ḳhidmatgār aur bāqī chand ek Isrāīlī the.
  suz-BL: मिनु नेल्‍ल क्‍येङा ङोंइती लेंशा आंम थेरशो रू नु आंम आन सहरपुकीम बाक्‍ब
    सु सु बाक्‍मा बाक्‍त देंशा हना, इस्राएल ङा मुर, चढ़ेब, लेवी नु परमप्रभु यावे आ
    खिंम गेय पाइबपुकी बाक्‍मा बाक्‍त। यहोसु ९:२३,२७; एज्रा ८:२०
  ita-1927: Or i primi abitanti che si stabilirono nei loro possessi e nelle loro
    città, erano Israeliti, sacerdoti, Leviti e Nethinei.
  ckb-ckb: ئەوانەی کە یەکەم جار گەڕانەوە و لەناو زەوی و زار و شارۆچکەکانی خۆیاندا
    نیشتەجێ بوون، هەندێک ئیسرائیلی و کاهین و لێڤی و خزمەتکارانی پەرستگا بوون.
  eng-BBE: 'Now the first to take up their heritage in their towns were: Israel, the
    priests, the Levites, and the Nethinim.'
  kan-OKCV: ತಮ್ಮ ಸ್ವಾಸ್ತ್ಯಗಳಲ್ಲಿ, ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ಮೊದಲು ವಾಸವಾಗಿದ್ದವರಲ್ಲಿ ಕೆಲವರು ಇಸ್ರಾಯೇಲರೂ,
    ಯಾಜಕರೂ, ಲೇವಿಯರೂ ಮತ್ತು ದೇವಾಲಯದ ಸೇವಕರೂ ಆಗಿದ್ದರು.
  tam-2017: தங்களுடைய சொந்த நிலங்களிலும் தங்களுடைய பட்டணங்களிலும் முன்பு குடியிருந்தவர்கள்
    இஸ்ரவேலர்களும் ஆசாரியர்களும் லேவியர்களும் ஆலயப்பணியாளர்களுமே.
  spa-RV-1909: Los primeros moradores que entraron en sus posesiones en sus ciudades,
    fueron así de Israel, como de los sacerdotes, Levitas, y Nethineos.
  ron-BTF: 'Și primii locuitori care au locuit în stăpânirile lor, în cetățile lor
    erau: israeliții, preoții, leviții și netinimii.'
  eng-WEBP: Now the first inhabitants who lived in their possessions in their cities
    were Israel, the priests, the Levites, and the temple servants.
  eng-FBV: The first to return and reclaim their property and live in their towns
    were some Israelites, priests, Levities, and Temple servants.
  nld-1939: 'De vroegere bewoners, die zich toen weer op hun bezittingen in de steden
    vestigden, waren: de gewone Israëlieten, de priesters, de levieten en de tempelknechten.'
  nch-BL: Huan quema panotoya miyac xihuit, nopa masehualme cati achtohui hualajque
    para sempa itztoquij ipan inintal huan ipan inialtepehua campa quisque eliyayaj
    ten hueli israelitame. Nojquiya inihuaya hualajque sequij totajtzitzi, levitame
    huan tequipanohuani ipan tiopamit.
  vie-1934: Sau khi từ Ba-by-lôn trở về, các người ở đầu tiên trong địa nghiệp và
    trong các thành ấp của chúng, là người Y-sơ-ra-ên, thầy tế lễ, người Lê-vi, và
    người Nê-thi-nim.
  hin-CV: वे, जो बंधुआई से लौटे, उनमें सबसे पहले वे थे, जो अपने-अपने नगरों में अपनी
    ही संपत्ति में आकर बसे थे, उनमें कुछ इस्राएली थे, कुछ पुरोहित थे, कुछ लेवी थे
    और कुछ मंदिर में सेवा के लिए ठहराए गए सेवक थे.
  spa-BES: 'Los primeros en retomar su herencia en sus ciudades fueron: Israel, los
    sacerdotes, los levitas y los sirvientes del templo.'
  tdx-tdx: 'Ie amy zao, o mpimoneñe valoha’e am-panaña’e ao, an-drova’e e Israele
    ao: le o mpisoroñeo, o nte-Levio vaho o mpitoro’ i anjombaio.'
  tha-KJV: ฝ่ายพวกแรกที่​เข​้ามาอาศัยในที่​กรรมสิทธิ์​ของเขาอีกในบรรดาหัวเมืองของเขานั้น
    คื​ออ​ิสราเอล พวกปุโรหิต พวกเลวี และพวกคนใช้ประจำพระวิ​หาร
  por-BR-2018: E os primeiros habitantes que vieram a suas propriedades em suas cidades,
    foram os israelitas, os sacerdotes, os levitas, e os servos do templo.
  deu-ELO: 'Und die ersten Bewohner, welche in ihrem Besitztum, in ihren Städten,
    wohnten, waren: Israel, die Priester, die Leviten und die Nethinim.'
  eng-WYC-2018: And they that dwelled first in their cities, and in the possessions
    of Israel, and the priests, and the deacons, and Nethinims, (And the first to
    return, and to live on their own possessions, or on their own property, in their
    cities, were the Israelites, and the priests, and the Levites, and the Nethinims.)
  epo-epo: La unuaj loĝantoj, kiuj loĝis en siaj posedaĵoj, en siaj urboj, estis Izraelidoj,
    pastroj, Levidoj, kaj Netinoj.
  uig-PIN: Yǝⱨudalar bolsa asiyliⱪ ⱪilƣanliⱪidin Babilƣa sürgün ⱪilinƣan. Ⱨǝmmidin
    awwal ⱪaytip kelip ɵz zemini wǝ ɵz xǝⱨǝrlirigǝ makanlaxⱪanlar bolsa bir ⱪisim
    Israillar, kaⱨinlar, Lawiylar wǝ ibadǝthana hizmǝtkarliri idi.
  beo-beo: 'Ilia da ilila: sogedafa amoga buhagiloba, bisili buhagi dunu da Isala:ili
    dunu, gobele salasu dunu, Lifai dunu amola Debolo hawa: hamosu dunu.'
  tpi-OTNT: Na bihain sampela bilong ol dispela Israel i lusim ples kalabus na i kam
    long as ples na i stap long graun bilong ol na long ol taun bilong ol. Insait
    long dispela namba wan lain i bin kam bek, i gat ol pris na ol Livai na ol lain
    tumbuna pikinini bilong ol man i bin mekim wok long haus bilong God, na ol arapela
    manmeri tu.
  hau-SA: To, na farkon da aka sāke zaunar da su a mallakarsu a garuruwansu, su ne
    waɗansu Isra’ilawa, firistoci, Lawiyawa da kuma masu hidimar haikali.
  uig-LAT: Yehudalar bolsa asiyliq qilghanliqidin Babilgha sürgün qilin’ghan. Hemmidin
    awwal qaytip kélip öz zémini we öz sheherlirige makanlashqanlar bolsa bir qisim
    Israillar, kahinlar, Lawiylar we ibadetxana xizmetkarliri idi.
  nde-nde: Abokuqala ukwakha kutsha elizweni labo bahlala emizini yabo babengabantu
    bako-Israyeli, abaphristi, abaLevi lezinceku zethempelini.
  ton-ton: ¶ Pea ko eni, ko e kakai naʻe fuofua nofo ki honau fonua mo honau ngaahi
    kolo, ko e kakai ʻIsileli, ko e kau taulaʻeiki, mo e kau Livai, pea mo e kau Netinimi.
  ces-1613: Ti pak, kteříž bydlili prvé v vládařství svém v městech svých, totiž Izraelští,
    kněží, Levítové a Netinejští,
  eng-WMB: Now the first inhabitants who lived in their possessions in their cities
    were Israel, the priests, the Levites, and the temple servants.
  tam-TCV: தங்கள் சொந்த இடங்களில் உள்ள தங்கள் சொந்தப் பட்டணங்களுக்குத் திரும்பி வந்தவர்கள்
    சில இஸ்ரயேலரும், ஆசாரியரும், லேவியரும், ஆலய பணிவிடைக்காரருமே.
  ceb-ULB: Ang unang mopuyo pag-usab sa ilang mga siyudad mao ang pipila sa mga Israelita,
    mga pari, mga Levita, ug nag-alagad sa templo.
  pol-UBG: Pierwszymi mieszkańcami, którzy weszli do swych posiadłości w swoich miastach,
    byli Izraelici, kapłani, Lewici i Netinici.
  urd-GVU: جو لوگ پہلے واپس آ کر دوبارہ شہروں میں اپنی موروثی زمین پر رہنے لگے وہ
    امام، لاوی، رب کے گھر کے خدمت گار اور باقی چند ایک اسرائیلی تھے۔
  deu-1912: Und die zuerst wohnten auf ihren Gütern und Städten, waren Israel, Priester,
    Leviten und Tempelknechte.
  kan-2017: ಆಗ ಅವರ ಪಟ್ಟಣಗಳನ್ನೂ, ಸ್ವಾಸ್ತ್ಯವನ್ನೂ ಮೊದಲು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡವರು ಇಸ್ರಾಯೇಲ್ಯರು,
    ಯಾಜಕರು ಲೇವಿಯರು ಮತ್ತು ದೇವಾಲಯದ ಸೇವಕರು ಇವರೇ.
  yap-yap: Pi’in nsom’on nra sulod ngalan e pi binaw ni taferad e bmu’un e girdi’
    nu Israel ngay, nge prist, nge pi Levite, nge girdi’en e maruwel u Tempel.
  hlt-MCSB: Tedae Israel kah Levi khosoih rhoek neh tamtaeng tah lamhma la amah khopuei
    kah amah khohut dongah kho a sak uh.
  mdy-ETH: ካታሞይዳ ካታሞይዳ ዔያቶኮ ናንጎ ቤዞ ባንሢ ማዔ ቤርታሳ ዓሳ፦ ቄኤሳ፥ ሌዊ ዓሳ፥ ጌኤዦ ማኣሮይዳ ማዻ ዓሶንታ ሃንጎ
    ዒስራዔኤሌ ዓሲንታኬ።
  twi-ASANTE: Wɔn a wɔsane baeɛ bɛfaa wɔn agyapadeɛ wɔ wɔn nkuro dada mu no yɛ Israelfoɔ
    bi, asɔfoɔ, Lewifoɔ ne asɔredan mu aboafoɔ.
  eng-WEBU: Now the first inhabitants who lived in their possessions in their cities
    were Israel, the priests, the Levites, and the temple servants.
  wal-wal: Koiro simmida Israa7eela asai, qeeseti, Leewatinne Beeta Maqidasiyan oottiyaageeti
    bantta sohotuuninne bantta katamatun uttidosona.
  spa-PDDPT: 'Los primeros que regresaron a sus posesiones en sus ciudades fueron
    los israelitas: sacerdotes, levitas y servidores del Templo.'
  gun-gun: Ha'e va'e rire amongue ou ju oyvy re, ha'e tetã ikuaiague py ae ju hekoa.
    Ou ypy va'ekue ma Israel regua sacerdote kuery, levita kuery ha'e templo py omba'eapo
    va'ekue.
  ilo-ULB: Ti immuna a nagnaed kadagiti siudadda ket dagiti sumagmamano nga Israelita,
    papadi, dagiti Levita, ken dagiti agserserbi iti templo.
  kpg-kpg: Digau ala ne lloomoi gi muli i di matagidagi gi nadau waahale donu la aalaa
    go digau Israel donu, digau hai mee dabu, digau Levi, mo digau ngalua o di Hale
    Daumaha.
  uig-ARA: يەھۇدالار بولسا ئاسىيلىق قىلغانلىقىدىن بابىلغا سۈرگۈن قىلىنغان. ھەممىدىن
    ئاۋۋال قايتىپ كېلىپ ئۆز زېمىنى ۋە ئۆز شەھەرلىرىگە ماكانلاشقانلار بولسا بىر قىسىم
    ئىسرائىللار، كاھىنلار، لاۋىيلار ۋە ئىبادەتخانا خىزمەتكارلىرى ئىدى.
  sus-sus: Yuda bɔnsɔɛ nu bara siga konyiya kui Babilɔn bɔxi ma e xa yanfanteya xa
    fe ra. Naxee singe gbilen sabatide e xɔnyi Isirayila bɔxi ma, e findi Isirayila
    sɛrɛxɛdubɛe, Lewikae, nun mixie nan na, naxee walima Ala xa hɔrɔmɔbanxi kui.
  pon-2006: Me tepin pwurodo nan uhdahn ar kahnimw kan iei me iangahki ohl oh lih
    en Israel kan, samworo kan, mehn Lipai kan, oh tohn doadoahk en Tehnpas Sarawio.
  ksd-ksd: Nam diat nina dia ga pot lua ba dia ga lilikun upi diat a kale pa kadia
    pia ta ra umana pia na pal, a tarai Israel, ra umana tena tinabar, a tarai Levi,
    ma diat dia papalum ta ra pal i gomgom.
  tur-YTC: Kentlerindeki mülklerinde oturan ilk sakinler İsrael, kâhinler, Levililer
    ve tapınak görevlileriydi.
  grc-BRENT: καὶ οἱ κατοικοῦντες πρότερον ἐν ταῖς κατασχέσεσιν αὐτῶν ἐν ταῖς πόλεσιν
    Ἰσραὴλ, οἱ ἱερεῖς, οἱ Λευῖται, καὶ οἱ δεδομένοι.
  ind-AYT: Mereka yang pertama kali tinggal di tanah milik mereka di kota-kota adalah
    orang Israel, para imam, orang-orang Lewi, dan para pelayan bait Allah.
  nya-nya: Tsono anthu oyamba kukhala mʼmadera awo anali Aisraeli wamba, ansembe,
    Alevi ndi otumikira ku Nyumba ya Yehova.
  hrv-hrv: Prvi su stanovnici na svojem posjedu i u svojim gradovima bili Izraelci,
    svećenici, leviti i netinci.
  mps-mps: Tama nosali te Israel hani dabe meba te kalabus igi pali bulu tagalama,
    te augwa page bulu, te augwa tǫba me augwa taunba bidagasalio. Te tomode te hasia
    polasa ma asali hani dabe e tama da, te pris hani dabe me Livai hani dabe badi,
    te augwa bulali wąį nǫų hani wai dabe te Godigo be tomode sę yali hani bage
    badi, te gasa we bidi dabe augwali me te polasa ma asai dao.
  tpi-tpi: Na bihain sampela bilong ol dispela Israel i lusim ples kalabus na i kam
    long as ples na i stap long graun bilong ol na long ol taun bilong ol. Insait
    long dispela namba wan lain i bin kam bek, i gat ol pris na ol Livai na ol lain
    tumbuna pikinini bilong ol man i bin mekim wok long haus bilong God, na ol arapela
    manmeri tu.
  dan-1931: 'De tidligere Indbyggere, som levede på deres Ejendom i deres Byer: Israel*,
    Præsterne, Levitterne og Tempeltrællene. { [*dvs. Lægfolket.] }'
  vie-OVCB: Những người đầu tiên trở về sinh sống trong đất mình là một số thường
    dân Ít-ra-ên, cùng với một số thầy tế lễ, người Lê-vi và những người phục dịch
    Đền Thờ.
  guj-2017: હવે પોતપોતાનાં વતનોના નગરોમાં પહેલા રહેવા આવ્યા તે તો ઇઝરાયલીઓ, યાજકો,
    લેવીઓ, તથા ભક્તિસ્થાનોના સેવકો હતા.
  pon-2006A: Me tepin pwurodo nan uhdahn ar kahnimw kan iei me iangahki ohl oh lih
    en Israel kan, samworo kan, mehn Lipai kan, oh tohn doadoahk en Tehnpas Sarawio.
  por-BRBSL: Now os primeiros habitantes que viveram em suas possessões em suas cidades
    foram Israel, os sacerdotes, os levitas, e os servos do templo.
  cth-cth: A coe awh e khonaw dawk hmaloe kaawm e naw teh Isarelnaw, vaihmanaw, Levihnaw,
    Nethinimnaw doeh.
  twi-twi: Wɔn a wɔsan ba bɛfaa wɔn agyapade wɔ wɔn nkurow dedaw mu no yɛ mpapahwekwa.
    Wɔne asɔfo, Lewifo ne asɔredan mu aboafo no bi na wɔbae.
  hlt-hlt: Tedae Israel kah Levi khosoih rhoek neh tamtaeng tah lamhma la amah khopuei
    kah amah khohut dongah kho a sak uh.
  tbz-SIM: Isidɑyɛɛribɛ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ bɛ̀ɛ̀ do teénnɛ̀ Defiibɛ
    Kuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú, bɛɛ̀ do tú bɛketibɛ̀ kɛ́niitɛ́ kɛ́konní kɛ́kɑri
    bɛ ɛkɛ̀.
  msy-2020: Ezɨ gɨn, Israelian marazi kalabusɨn mɨn itir dughiam agɨvagha Babilon
    ategha uamategha ghua, uan nguibabar ghuegha uari uan nguazibagh apia. Ezɨ faragha
    izezir darazir tongɨn, ofa gamir gumaziba ko Livain adarazi ko Godɨn Dɨpenimɨn
    aven ingarir darasi.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɛ yem, nɑ kɔtǝlɑɑ, nɑ Lefii nyǝ́mɑ, nɑ Ɩsɔ tǝsɛɛlɛ tɑɑ
    tǝmlɑtɑɑ cɑɑlǝnɑ mǝlʋɣʋ kɛ pɑ ɩcɑtɛ tɑɑ, nɑ pɑ́ mʋ pɑ tɛtʋnɑɑ.
  azb-azb: İlk dəfə mülklərinə qayıdıb yaşayanlar İsraillilərdən bəzi adamlar, kahinlər,
    Levililər və məbəd qulluqçuları idi.
  eng-DBY: And the inhabitants that were first in their possessions in their cities
    were the Israelites, the priests, the Levites, and the Nethinim.
  hin-2017: बँधुआई से लौटकर जो लोग अपनी-अपनी निज भूमि अर्थात् अपने नगरों में रहते
    थे, वह इस्राएली, याजक, लेवीय और मन्दिर के सेवक थे।
  eng-YLT: And the first inhabitants, who [are] in their possession, in their cities,
    of Israel, [are] the priests, the Levites, and the Nethinim.
  eng-WYC-2017: And they that dwelled first in their cities, and in the possessions
    of Israel, and the priests, and the deacons [or Levites], and Nethinims,
  eng-WMBB: Now the first inhabitants who lived in their possessions in their cities
    were Israel, the priests, the Levites, and the temple servants.
  urd-GVH: जो लोग पहले वापस आकर दुबारा शहरों में अपनी मौरूसी ज़मीन पर रहने लगे वह
    इमाम, लावी, रब के घर के ख़िदमतगार और बाक़ी चंद एक इसराईली थे।
  rug-rug: Ego, sarini pu pule la koa kekenu koari na dia tinago pa dia vasileana
    soti si ari kaiqa tie Izireli, meke ari na tie Livaeti, na hiama, meke sari na
    nabulu pa Zelepade.
  gaz-gaz: Warri jalqabatti deebiʼanii lafaa fi magaalaawwan ofii isaanii keessa qubatan
    Israaʼeloota tokko tokko, luboota, Lewwotaa fi tajaajiltoota mana qulqullummaa
    ti.
  fra-LSG: Les premiers habitants qui demeuraient dans leurs possessions, dans leurs
    villes, étaient les Israélites, les sacrificateurs, les Lévites, et les Néthiniens.
  yal-yal: Naxanye singe xɛtɛ e dɔxɔdeni e konne yi, Isirayila kaana ndee nan yi ne
    ra, e nun saraxaraline nun Lewi bɔnsɔnna muxune nun Ala Batu Banxin walikɛne.
  haw-1868: A o na kanaka mua i noho ma ko lakou mau wahi noho i na kulanakauhale
    o lakou, o lakou ka Iseraela, o na kahuna, a o na Levi, a me ka poe Netini.
  arb-NAV: وَكَانَ أَوَّلُ الرَّاجِعِينَ مِنَ السَّبْيِ لِلاسْتِيطَانِ ثَانِيَةً فِي
    أَمْلاكِهِمْ وَمُدُنِهِمْ، هُمْ بَعْضُ الإِسْرَائِيلِيِّينَ، وَالْكَهَنَةِ، وَاللّاوِيِّينَ،
    وَخُدَّامِ الْهَيْكَلِ.
  ewe-ewe: Ame gbãtɔ siwo trɔ gbɔ eye woganɔ woƒe du xoxoawo me la woe nye ƒome siwo
    dzɔ tso Israel me kple nunɔlawo kple Levitɔwo kple ame siwo wɔa subɔsubɔdɔwo le
    gbedoxɔ la me.
  eng-LEE: And the first inhabitants that [dwelt again] in their possessions in their
    cities, were the Israelites, the priests, the Levites, and the temple-servants.
  asm-FB: তেওঁলোকৰ নগৰত পুনৰ প্ৰথমবাৰ বাস কৰা কিছুমান লোক হ’ল ইস্ৰায়েলীয়াসকল, পুৰোহিতসকল,
    লেবীয়াসকল, আৰু মন্দিৰৰ দাস সকল।
  sus-A: يُدَ بْنسْي نُ بَرَ سِفَ كٌنيِيَ كُي بَبِلْن بْشِ مَ عٍ شَ يَنقَنتٍيَ شَ
    قٍ رَ. نَشٍيٍ سِنفٍ فبِلٍن سَبَتِدٍ عٍ شْنيِ عِسِرَيِلَ بْشِ مَ، عٍ قِندِ عِسِرَيِلَ
    سّرّشّدُبّيٍ، لٍوِكَيٍ، نُن مِشِيٍ نَن نَ، نَشٍيٍ وَلِمَ عَلَ شَ هْرْ مْبَنشِ
    كُي.
  fra-SBL: Or les premiers habitants qui vécurent dans leurs biens, dans leurs villes,
    furent Israël, les prêtres, les lévites et les serviteurs du temple.
  hbo-hbo: וְהַיֹּושְׁבִים֙ הָרִ֣אשֹׁנִ֔ים אֲשֶׁ֥ר בַּאֲחֻזָּתָ֖ם בְּעָרֵיהֶ֑ם יִשְׂרָאֵל֙
    הַכֹּ֣הֲנִ֔ים הַלְוִיִּ֖ם וְהַנְּתִינִֽים׃
  kik-kik: Na rĩrĩ, andũ arĩa maambire gũcooka gũikara mĩgũnda-inĩ yao o kũu matũũra-inĩ
    mao, maarĩ andũ amwe a Isiraeli, na athĩnjĩri-Ngai, na Alawii, na ndungata cia
    hekarũ.
  fra-NCL: Les premiers habitants, qui demeuraient dans leurs possessions, dans leurs
    villes, furent les Israélites, les prêtres, les lévites et les Nathinéens.
  cek-AK: Israel rangpuinawk, qaimanawk, Levi acaengnawk hoi Nethinim kaminawk loe
    angmacae ih vangpui thungah hmaloe koek kaom kami ah oh o.
  cuk-cuk: 'Wemar-inse gannar e-neggweburmarse nonimalad: Israel-dulemar-abala, dule-irwa-Bab-Dummadse-gormalad,
    Levita-dulemar, degi, Bab-Dummadse-goled-neggi-arbamalad. Wemar-inse e-neggweburse,
    degi, e-nainumar-nanaidse gannar nonimalad.'
  uig-CYR: Йәһудалар болса асийлиқ қилғанлиғидин Бабилға сүргүн қилинған. Һәммидин
    авал қайтип келип өз зимини вә өз шәһәрлиригә маканлашқанлар болса бир қисим Исраиллар,
    каһинлар, Лавийлар вә ибадәтхана хизмәткарлири еди.
  tel-2017: తరువాత మొదటగా కొందరు ఇశ్రాయేలీయులూ, యాజకులూ, లేవీయులూ, దేవాలయ సేవకులూ
    తమ సొంత పట్టణాల్లో తిరిగి నివాసం ఏర్పరచుకున్నారు.
  hat-BSA: Premye moun ki te vin abite ankò nan teritwa sila yo, nan vil pa yo, se
    te Israël, prèt Levit yo ak sèvitè tanp yo.
  kos-kos: Mwet su foloko emeet nu in siti selos tukun sruoh pa mwet tol, mwet Levi,
    mwet kulansap in Tempul ac mwet Israel pac saya.
  hbo-WLC: וְהַיּוֹשְׁבִים֙ הָרִ֣אשֹׁנִ֔ים אֲשֶׁ֥ר בַּאֲחֻזָּתָ֖ם בְּעָרֵיהֶ֑ם יִשְׂרָאֵל֙
    הַכֹּ֣הֲנִ֔ים הַלְוִיִּ֖ם וְהַנְּתִינִֽים׃
  ibo-ibo: Nʼime ndị a, ndị bụ ụzọ lọta bịa birikwa nʼihe onwunwe ha nʼobodo nke aka
    ha bụ ụfọdụ ndị Izrel, na ndị nchụaja, na ndị Livayị, na ndị na-eje ozi nʼụlọnsọ
    ukwu.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ, ଯାଜକଗଣ, ଲେବୀୟମାନେ ଓ ନଥୀନୀୟମାନେ ସେମାନଙ୍କ ଅଧିକାରସ୍ଥ ନଗରସମୂହରେ
    ପ୍ରଥମେ ବସତି କଲେ।
  chk-chk: Ekewe akaeuin aramas mi liwinsefälito pwe repwe nomsefäl lon lenier kewe
    me lon ar kewe telinimw ir ekewe chon Israel, ekewe souasor, ekewe mwän seni ewe
    ainangen Lefi, pwal ekewe chon angang ngeni imwenfel.
  rop-rop: Ol detlot pipul hubin gobek basdam langa olabat kantri bin ol detlot serramonimen,
    Libai pipul, detlot hubin wek langa det Serramoni Pleis en najalot Isreil pipul
    du.
  ukr-1871: Ті, що перші жили на своїх державах, по містах Ізраїлських, були Ізрайлитяни,
    сьвященники, левіти та нетинеї.
  deu-1951: Und die früheren Einwohner, die in ihrem Eigentum, in ihren Städten wohnten,
    waren Israeliten, die Priester, die Leviten und die Tempeldiener.
  eng-JPS: Now the first inhabitants that dwelt in their possessions in their cities
    were, Israelites, the priests, the Levites, and the Nethinim.
  srp-1865: A koji prije nastavahu na dostojanju svojem po gradovima svojim, Izrailjci,
    sveštenici, Leviti i Netineji,
  lug-lug: Abaasooka okubeera ewaabwe mu bibuga byabwe be baali Abayisirayiri abamu,
    ne bakabona, n’Abaleevi, n’abalala abaaweerezanga mu yeekaalu.
  heb-heb: והיושבים הראשנים אשר באחזתם בעריהם ישראל הכהנים הלוים והנתינים׃
  ben-IRV: নিজেদের নানা শহরে যারা প্রথমে নিজের নিজের অধিকারে বাস করল, তারা এই ইস্রায়েলীয়রা,
    যাজকরা, লেবীয়রা ও নথীনীয়রা।
  pan-pan: ਪਹਿਲੇ ਵਾਸੀ ਜਿਹੜੇ ਆਪਣੀ ਮਲਕੀਅਤ ਵਿੱਚ ਤੇ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਇਸਰਾਏਲੀ,
    ਜਾਜਕ, ਲੇਵੀ ਤੇ ਨਥੀਨੀਮ ਸਨ
  mya-JVB: နောက်တဖန်ကိုယ်ပိုင် ထိုက်သော မြို့ ရွာတို့၌ အဦးဆုံး နေရာ ကျသောသူကား၊ ဣသရေလ
    အမျိုးသား၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ ဘုရား ကျွန်အသီးအသီးဖြစ်ကြ၏။
  hmo-hmo: Iuda taudia ese edia hanua ta ta dekenai idia giroa mai hamatamaia neganai,
    dagi lasi Israela taudia, hahelagaia taudia, Levi taudia, bona Dubu Helaga ena
    hesiai gaukara taudia haida danu idia mai.
  urd-urd: और वह जो पहले अपनी मिल्कियत और अपने शहरों में बसे वह इस्राईल और काहिन और
    लावी और नतनीम थे।
  rus-SYN: Первые жители, которые жили во владениях своих, по городам Израильским,
    были Израильтяне, священники, левиты и нефинеи.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ ń Lua ua zĩkɛnaↄ ń Isaili kĩniↄ mɛ́ ɛ̀a sù ń
    bùsuu ń ń wɛ̃́lɛↄ guuo káau.
  tcz-CHONGTHU: Agamsunguva hung lut kit’a akhopi dunguva hung cheng lut masaho chu
    thempu ho, Levi mite, houin lhacha ho, chule Israel mite adang dang ahiuve.
  mar-mar: त्यापैकी जे सगळ्यात आधी आपल्या, नगरात येऊन राहिले ते म्हणजे इस्राएल लोक
    याजक, लेवी आणि मंदिरातील कामकरी वर्ग.
  qub-qub: Prësu aywashanpita chacrancunaman, siudänincunaman rimir-puntata cutimoj
    cäga caran Israel runacuna, cüracuna, Leví famillyacuna, Templucho ima ruraychöpis
    arojcuna.
  bqp-bqp: Be bɑ gbiɑ bɑ sinɑ ben tem wusu sɔɔ, berɑ Isirelibɑ kɑ yɑ̃ku kowobu kɑ
    Lefibɑ kɑ sere Nɛtinibɑ.
  hat-hat: Premye moun nan pèp Izrayèl la ki te tounen vin rete sou tè yo ak nan lavil
    yo se te prèt yo, moun Levi yo ak moun k'ap travay nan Tanp lan.
  eng-BSB: Now the first to resettle their own property in their cities were Israelites,
    priests, Levites, and temple servants.
  eng-WEBPB: Now the first inhabitants who lived in their possessions in their cities
    were Israel, the priests, the Levites, and the temple servants.
  kbq-kbq: Hagi kinama ome hu'nazaregati'ma ese'ma e'za mopa'zamima emeri'naza vahera,
    Pristi vahetmima, Livae vahetmima, mono nompi eri'za vahetamine mago'a Israeli
    vahe'mo'zanena e'za mopazmia emeri'naze.
  nhe-BL: Huan quema panotoya miyac xihuitl, nopa tlacame tlen achtohui hualajque
    para sampa itztoquij ipan inintlal huan ipan inialtepehua campa quisque eliyayaj
    tlen hueli israelitame. Nojquiya ininhuaya hualajque sequin totajtzitzi, levitame
    huan tequipanohuani ipan tiopamitl.
  gub-BL: Amo kwarahy paw ire umuzewyr kar Zuta ywy rehe wà. Wikuwe weko awer pe wà.
    Izypy mehe uzewyr amo teko wà, xaxeto wà no, Erewi izuapyapyr wà no, Tupàn Hàpuzuhu
    pupe uma'ereko ma'e wà no.
  eng-DRA: Now the first that dwelt in their possessions, and in their cities, were
    the Israelites, and the priests, and the Levites, and the Nathineans.
