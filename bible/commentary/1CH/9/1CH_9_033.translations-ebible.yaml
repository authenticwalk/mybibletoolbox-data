verse: 1CH.009.033
translations:
  mal-C: ലേവ്യകുടുംബത്തലവന്മാരിൽ ഗായകരായവർ രാവും പകലുമുള്ള ഗാനശുശ്രൂഷകൾക്കു ചുമതലപ്പെട്ടിരുന്നു.
    അതിനാൽ അവർ ദൈവാലയത്തോടു ചേർന്നുള്ള മുറികളിൽത്തന്നെ താമസിച്ചിരുന്നു; മറ്റു ചുമതലകളിൽനിന്ന്
    അവരെ ഒഴിവാക്കിയിരുന്നു.
  deu-TKW: Das sind die Sänger, levitische Familienhäupter, die von anderem Dienste
    befreit in den Zellen wohnen; denn sie haben Tag und Nacht mit ihren Amtsverrichtungen
    zu thun.
  lin-lin: Bayembi oyo bazalaki bakambi ya libota ya Levi, bazalaki tango nyonso kovanda
    na bashambre ya Ndako ya Nzambe. Bazalaki kosala mosala mosusu te kaka kosala
    kati na Ndako ya Nzambe butu mpe moyi.
  eng-LSV: And these who sing, heads of fathers of the Levites, in the chambers, [are]
    free, for [they are] over them in the work by day and by night.
  eng-GNV: 'And these are the singers, the chiefe fathers of the Leuites, which dwelt
    in the chambers, and had none other charge: for they had to do in that busines
    day and night:'
  eng-WEBSTER: 'And these are the singers, chief of the fathers of the Levites, who
    remaining in the chambers were free: for they were employed in that work day and
    night.'
  nhw-BL: Nojquiya itztoyaj levitame catli itztoyaj huicani huan amo monequiyaya quichihuase
    niyon se tlamantli tequitl, san huicase. Nochi huicani mocahuayayaj ipan cuartos
    ipan nopa tiopamitl ipan Jerusalén pampa monequiyaya tequipanose para quihueyichihuase
    TOTECO tlayohua huan tonaya ica huicatl.
  swh-ONEN: Wale waliokuwa waimbaji, viongozi wa jamaa za Walawi, waliishi katika
    vyumba vya Hekalu, nao hawakufanya shughuli nyingine yoyote kwa sababu iliwapasa
    kuwajibika kwa kazi hiyo usiku na mchana.
  bba-bba: Berɑ bɑ sɑ̃ɑ Lefibɑn yɛnu yɛ̃robu. Berɑ bɑ rɑ mɑɑ wom kowobu kpɑre. Bɑ
    rɑ n wɑ̃ɑwɑ sɑ̃ɑ yerun dinu ɡɑnu sɔɔ. Bɑ ku rɑ mɑɑ sɔmɑ ɡɑɑ ko, yèn sɔ̃ bɑ rɑ
    n sɔmburu mɔ̀ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru.
  eng-KJVCPB: 'And these are the singers, chief of the fathers of the Levites, who
    remaining in the chambers were free: for they were employed in that work day and
    night.'
  luo-luo: Jogo mane gin jothum kod jotelo mag dhood Lawi ne odak e ute mag hekalu
    kendo ne ok omigi tije mamoko nikech gin ema negirito tich odiechiengʼ gotieno.
  meu-meu: Unu na ane-abi taudia, Levi iduhudia ikwaradia taudia, dubu daiutudia ai
    e nohova, bona asi edia ḡaukara idauna ta, badina be dina hanuaboi e gaukarava.
  npi-ULB: गायकहरू र लेवीहरूका पिताका घरानाका मुखियाहरू आ-आफ्ना कामहरू नभएका बेलामा
    मन्दिरका कोठाहरूमा बस्थे, किनभने तिनीहरूले दिन-रात तिनीहरूलाई सुम्पिएको काम गर्नुपर्थ्यो
    ।
  yor-yor: Àwọn tí wọ́n jẹ́ ọkùnrin, olórí àwọn ìdílé Lefi dúró nínú àgọ́ ilé Olúwa,
    wọn kò sì ṣe lára iṣẹ́ ìsìn yòókù nítorí wọ́n ń ṣe iṣẹ́ náà lọ́sàn, lóru.
  pes-OPCB: برخی از خاندانهای لاوی مسئولیت موسیقی خانهٔ خدا را به عهده داشتند. سران
    این خاندانها در اتاقهایی که در خانهٔ خدا بود، زندگی می‌کردند. ایشان شب و روز آمادهٔ
    خدمت بودند و مسئولیت دیگری نداشتند.
  tgl-ULB: Nanirahan ang mga mang-aawit at pamilya ng pinuno ng mga Levita sa mga
    silid sa templo kapag wala silang gawain, dahil kailangan nilang gampanan ang
    kanilang mga naitakdang tungkulin sa araw at gabi.
  hui-hui: Libai hameigini aria maru tigua Anduane Homogonaga andaha ngida aleru balu
    iba gana lalu haru haga hene. Libai hameigini uruninaga agali haguane tigua horo
    bibahendengi mbiraga horombebi biabe biaabo haga howa ti Anduane Homogonaga anda
    heago kawareni anda maru hearuha paliaga hene. Tinaga biabe tara mende bulene
    nawi mbiraore ogoni dege biaga hene.
  mya-mya: လေ​ဝိ​အိမ်​ထောင်​စု​အ​ချို့​တို့​သည်​ဗိ​မာန် တော်​တွင် ဂီ​တ​သီ​ဆို​တီး​မှုတ်​မှု​များ​ကို
    တာ​ဝန်​ယူ​ရ​ကြ​၏။ သူ​တို့​၏​အိမ်​ထောင် ဦး​စီး​များ​သည်​နေ့​ရော​ညည့်​ပါ​လုပ်​ဆောင်
    ရန်​လို​အပ်​သ​ဖြင့် ဗိ​မာန်​တော်​အ​ဆောက် အ​အုံ အ​ချို့​တို့​တွင်​နေ​ထိုင်​ရ​ကြ​၍
    အ​ခြား​တာ​ဝန်​ဝတ္တ​ရား​များ​မှ​ကင်း လွတ်​ခွင့်​ရ​ရှိ​ကြ​၏။
  bod-N: འདི་རྣམས་ནི་མགུར་ལེན་མཁན་ཏེ་ལེ་ཝིའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ལ། མཆོད་ཁང་གི་ར་བའི་ཁང་མིག་ནང་དུ་སྡོད་ཅིང་།
    ཉིན་མཚན་མེད་པར་མཆོད་ཁང་གི་ནང་དུ་ལས་ཀ་བྱེད་པ་ལས་གཞན་གང་ཡང་མི་བྱེད་དོ། །
  sna-sna: Avo vaiva vaimbi, vakuru vemhuri dzavaRevhi, vaigara mumakamuri omuTemberi
    uye vaisaita mamwe mabasa ose nokuti vaifanira kuita basa iri masikati nousiku.
  spa-BLM: Estos son los cantores, jefes de familia de los levitas, que vivían en
    las habitaciones y estaban libres de cualquier otro servicio, pues se empleaban
    en su trabajo de día y de noche.
  cac-cac: An̈ejtona' ay eb' vin̈ yajal yaj d'a yin̈tilal eb' vin̈ levita chi' sb'itani.
    A d'a juntzan̈ cuarto yic templo chi' ay eb' vin̈, malaj yalan yic eb' vin̈ d'a
    juntzan̈xo munlajel, yujto c'ual d'ac'val yajoch eb' vin̈ d'a yopisio chi'.
  swh-ULB: Waimbaji na viongozi wa familia ya Walawi waliishi ndani ya vyumba katika
    mahali takatifu walipo kuwa hawafanyi kazi, kwa sababu wapiswa kufanya kazi walio
    pangiwa usiku na mchana.
  bel-bel: А сьпевакі, галоўныя ў пакаленьнях лявіцкіх, у пакоях храма вольныя былі
    ад заняткаў, бо дзень і ноч яны абавязаныя былі займацца майстэрствам сваім.
  deu-ELBBK: Und das waren die Sänger, die Häupter der Väter der Leviten, die von
    anderen Diensten befreit in den Zelten wohnten; denn Tag und Nacht waren sie beschäftigt.
  mbb-OT: Is menge musikiru zutun te valey te Nengazen, menge pengulu te menge pemilya
    te kevuwazan ni Levi. Ne wazè en duma pa he menge vaal zan su is buluhaten dan
    ebeelan dan te maandew wey mezukilem.
  mal-2015: ലേവ്യരുടെ പിതൃഭവനങ്ങളിൽ പ്രധാനന്മാരായ ഇവർ സംഗീതക്കാരായി ആഗാരങ്ങളിൽ പാർത്തിരുന്നു.
    അവർ രാവും പകലും തങ്ങളുടെ വേലയിൽ ഭാരപ്പെട്ടിരുന്നതുകൊണ്ടു മറ്റു ശുശ്രൂഷകളിൽനിന്നു
    ഒഴിവുള്ളവരായിരുന്നു.
  rmc-rmc: Varesave vodci andral e Levitengre fameliji, save sas lavutara, bešenas
    andro Chramos a na kerenas ňič aver, bo mušinenas te el pripravimen andre služba
    rat the džives.
  pes-OPV: و مغنيان از رؤساي خاندان آباي لاويان در حجره ها سکونت داشتند و از کار ديگر
    فارغ بودند زيرا که روز و شب در کار خود مشغول مي بودند.
  ron-1924: Ачештя сунт кынтэреций, капий де фамилие ай левицилор, каре локуяу ын
    одэй, скутиць де алте службе, пентру кэ лукрау зи ши ноапте.
  ben-OBCV: লেবীয় কুলের যে কর্তারা গানবাজনা করতেন, তারা মন্দিরের ঘরগুলিতেই থেকে যেতেন
    ও তাদের অন্যান্য কাজকর্ম করা থেকে অব্যাহতি দেওয়া হল, কারণ দিনরাত তাদের নিজেদের
    কাজেই ব্যস্ত থাকতে হত।
  som-som: Oo kuwanuna waa nimankii gabayaaga ahaa oo ahaa madaxdii qolooyinka reer
    Laawi, oo waxay joogi jireen qolalka oo hawl kalena ma ay hayn, waayo, iyagu habeen
    iyo maalinba waxay qabanayeen shuqulkoodii.
  lat-VUC: Hi sunt principes cantorum per familias Levitarum, qui in exedris morabantur,
    ut die ac nocte jugiter suo ministerio deservirent.
  eng-ASVBT: And these are the singers, heads of fathers’ houses of the Levites, who
    dwelt in the chambers and were free from other service; for they were employed
    in their work day and night.
  ita-1885: Altri eziandio erano cantori, capi di famiglie paterne de' Leviti, i quali
    stavano nelle camere, esenti d'altra cura; perciocchè l'ufficio loro richiedeva
    che fossero giorno e notte in opera.
  eng-LXXUP: And these were the singers, heads of families of the Levites, to whom
    were established daily courses, for they were employed in the services day and
    night.
  eng-ULB: The singers and heads of the Levites' fathers' houses lived in rooms at
    the sanctuary when they were free from work, because they had to carry out their
    assigned tasks day and night.
  spa-VBL: Los músicos, jefes de familias de levitas, vivían en las habitaciones del
    Templo y no debían realizar otras tareas porque estaban de servicio día y noche.
  fra-_FOB: Ce sont là les chantres, chefs des maisons des pères des Lévites, demeurant
    dans les chambres, exemptés d'autres charges parce qu'ils devaient être en fonctions
    le jour et la nuit.
  mal-mal: ലേവ്യരുടെ പിതൃഭവനങ്ങളിൽ പ്രധാനികളായ ഇവർ സംഗീതക്കാരായി അവിടെ താമസിച്ചിരുന്നു.
    അവർ രാവും പകലും തങ്ങളുടെ വേല ചെയ്യേണ്ടിയിരുന്നതുകൊണ്ടു മറ്റു ശുശ്രൂഷകളിൽനിന്ന്
    ഒഴിവുള്ളവരായിരുന്നു.
  urd-GVR: Mausīqār bhī Lāwī the. Un ke sarbarāh bāqī tamām ḳhidmat meṅ hissā nahīṅ
    lete the, kyoṅki unheṅ har waqt apnī hī ḳhidmat saranjām dene ke lie taiyār rahnā
    paṛtā thā. Is lie wuh Rab ke ghar ke kamroṅ meṅ rahte the.
  suz-BL: मिनु कुम्‍सो पाइब नु लेवी आन खिं खिं ङा ठेयब मुर परमप्रभु यावे आ खिं ङा
    कोठापुकीम बाक्‍बाक्‍मा बाक्‍त। मिनु अरु गेय पचा ममाल्‍बाक्‍मा बाक्‍त। मारदे हना
    मेको आन गेय नाक्‍दो नु नाक्‍ती बाक्‍माक्‍त।
  ita-1927: Tali sono i cantori, capi delle famiglie levitiche che dimoravano nelle
    camere del tempio ed erano esenti da ogni altro servizio, perché l’ufficio loro
    li teneva occupati giorno e notte.
  ckb-ckb: مۆسیقاژەنەکان کە گەورەی بنەماڵەی لێڤییەکان بوون لە ژوورەکانی پەرستگا جێگیر
    بوون و لە کاری دیکە بەخشرابوون، چونکە ئەوان بەردەوام بە ڕۆژ و بە شەو سەرقاڵی کارەکەیان
    بوون.
  eng-BBE: And these were those who had the ordering of the music and songs, heads
    of families of the Levites, who were living in the rooms, and were free from other
    work, for their work went on day and night.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರ ಕುಟುಂಬಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾದ ಇವರು ಹಾಡುಗಾರರಾಗಿದ್ದು, ಸ್ವತಂತ್ರವಾದ
    ಕೊಠಡಿಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು. ಏಕೆಂದರೆ ಅವರು ರಾತ್ರಿ ಹಗಲು ಅದೇ ಕಾರ್ಯದಲ್ಲಿದ್ದರು.
  tam-2017: இவர்களில் லேவியர்களுடைய குடும்பத்தலைவர்களாகிய சங்கீதக்காரர்கள் இரவும்
    பகலும் தங்களுடைய வேலையை நடத்தவேண்டியதிருந்ததால், மற்ற வேலைக்கு நீங்கலாகித் தங்களுடைய
    அறைகளில் இருந்தார்கள்.
  spa-RV-1909: Y de estos había cantores, principales de familias de los Levitas,
    los cuales estaban en sus cámaras exentos; porque de día y de noche estaban en
    aquella obra.
  ron-BTF: Și aceștia sunt cântăreții, mai mari ai părinților leviților, care rămâneau
    în cămări dar erau liberi, căci erau angajați în acea lucrare zi și noapte.
  eng-WEBP: These are the singers, heads of fathers’ households of the Levites, who
    lived in the rooms and were free from other service, for they were employed in
    their work day and night.
  eng-FBV: The musicians, heads of Levite families, lived in the rooms in the Temple
    and were not required to carry out other duties because they were on duty day
    and night.
  nld-1939: Dit waren dus de zangers, familiehoofden der levieten, die in de cellen
    geen dienst behoefden te doen, omdat ze elders dag en nacht bezig waren.
  nch-BL: Nojquiya itztoyaj levitame cati eliyayaj huicani huan amo monequiyaya quichihuase
    yon se tamanti tequit, san huicase. Nochi huicani mocahuayayaj ipan cuartos ipan
    nopa tiopamit ipan Jerusalén pampa monequiyaya tequipanose para quihueyichihuase
    TOTECO tayohua huan tonaya ica huicat.
  vie-1934: Đây là những người có chức hát xướng, đều làm trưởng tộc trong người Lê-vi,
    vẫn ở trong các phòng của đền, và vì phục sự ngày và đêm, nên được miễn các công
    việc khác.
  hin-CV: लेवी के पितरों के कुलों के प्रधान, जो गायक थे, मंदिर के कमरों में ठहराए
    गए थे. उन्हें अन्य कोई काम सौंपा नहीं गया था, क्योंकि उनका काम ही ऐसा था, जिसमें
    वे रात-दिन व्यस्त रहते थे.
  spa-BES: Y estos eran los que ordenaban la música y las canciones, los jefes de
    las familias de los levitas, que vivían en las habitaciones y estaban libres de
    otros trabajos, porque su trabajo continuaba día y noche.
  tdx-tdx: Teo ka o mpisaboo; talèn’ anjomba’ o nte-Levio, nimo­neñe añ’ efets’ efe’
    i anjombay vaho nivotso­tse amo fitoloñañe ila’eo amy t’ie nifanehake handro an-kale.
  tha-KJV: ต่อไปนี้​เป็นนั​กร​้อง คือประมุขของบรรพบุรุษคนเลวี ผู้​อาศัยอยู่ในห้องในพระวิหารไม่ต้องทำการปรนนิบั​ติ​อย่างอื่น
    เพราะเขาอยู่เวรทั้งกลางวันและกลางคืน
  por-BR-2018: E destes também havia os cantores, cabeças das famílias dos levitas,
    os quais estavam isentos de outros serviços em suas câmaras, porque de dia e de
    noite estavam encarregados naquela obra.
  deu-ELO: Und das waren die Sänger, die Häupter der Väter der Leviten, welche von
    anderen Diensten befreit in den Zelten wohnten; denn Tag und Nacht waren sie beschäftigt.
  eng-WYC-2018: These be the princes of chanters, by the families of Levites, that
    dwelled in chambers, so that they should serve continually day and night in their
    service. (These be the leaders of the cantors, or of the singers, by the families
    of the Levites, who lived in rooms set apart for them, so that they could continually
    serve day and night in their service.)
  epo-epo: La kantistoj, ĉefoj de patrodomoj inter la Levidoj, estis liberaj de servado
    en la ĉambroj, ĉar tage kaj nokte ili devis sin okupadi per sia arto.
  uig-PIN: Lawiylarning jǝmǝt baxliri bolƣan nǝƣmiqilǝr ibadǝthanidiki ɵylǝrdǝ turup,
    baxⱪa hizmǝtlǝrni ⱪilmay, keqǝ-kündüz ɵz ixliri bilǝnla bolatti.
  beo-beo: 'Lifai fi dunu eno ilia da Debolo Diasua gesami hea:lala dusu ouligisu.
    Amo fi dunu ilia fada:i dunu da Debolo sesei amo ganodini esalu, eno hawa: hamoma:ne
    hame ilegei. Ilia da gasia amola yoga huluane, ilia dusu hamoma:ne momagele ouesalu.'
  tpi-OTNT: Sampela hetman bilong ol lain famili bilong lain Livai i gat wok bilong
    mekim musik. Ol dispela man i save slip long ol rum i stap insait long banis bilong
    haus bilong God, long wanem, ol i gat wok long san na long nait, na ol i no gat
    arapela wok.
  hau-SA: Waɗanda suke mawaƙa, kawunan iyalan Lawiyawa, sukan zauna a ɗakunan haikali
    kuma ba sa yin waɗansu ayyuka domin su suke da hakkin aiki dare da rana.
  uig-LAT: Lawiylarning jemet bashliri bolghan neghmichiler ibadetxanidiki öylerde
    turup, bashqa xizmetlerni qilmay, kéche-kündüz öz ishliri bilenla bolatti.
  nde-nde: Labo ababengabahlabeleli, bezinhloko zezindlu zabaLevi, babehlala ezindlini
    phakathi kwethempeli bengaphiwanga eminye imisebenzi ngoba babephathekile kowabo
    emini lebusuku.
  ton-ton: 'Pea ko kinautolu ni ko e kau fasi hiva, ko e tuʻukimuʻa ʻi he kau mātuʻa
    ʻoe kakai Livai, pea naʻa nau nofo ʻataʻatā pe ʻi he ngaahi potu fale: he naʻa
    nau fai ʻae ngāue ko ia ʻi he ʻaho mo e pō.'
  ces-1613: Z těch také byli zpěváci, přednější z čeledí otcovských mezi Levíty bydlíce,
    nejsouce zaměstknaní něčím jiným; nebo ve dne i v noci k své povinnosti státi
    musili.
  eng-WMB: These are the singers, heads of fathers’ households of the Levites, who
    lived in the rooms and were free from other service, for they were employed in
    their work day and night.
  tam-TCV: லேவிய குடும்பத் தலைவர்களான இசைக் கலைஞர்கள் இரவும் பகலும் இடைவிடாது பணிசெய்ய
    வேண்டியிருந்ததால், மற்ற வேலைகளிலிருந்து விடுபட்டு ஆலயத்தின் அறைகளிலேயே தங்கியிருந்தனர்.
  ceb-ULB: Nagpuyo ang mga mang-aawit ug ang mga pangulo sa panimalay sa Levita sa
    mga lawak sa balay alampoanan sa dihang wala na silay buhaton, tungod kay kinhanglan
    nilang buhaton ang gisangon kanila nga buluhaton adlaw ug gabii.
  pol-UBG: Ci byli śpiewakami, naczelnikami rodów Lewitów, którzy mieszkają w komnatach;
    byli wolni od innych zajęć, gdyż we dnie i w nocy zajmowali się tą służbą.
  urd-GVU: موسیقار بھی لاوی تھے۔ اُن کے سربراہ باقی تمام خدمت میں حصہ نہیں لیتے تھے،
    کیونکہ اُنہیں ہر وقت اپنی ہی خدمت سرانجام دینے کے لئے تیار رہنا پڑتا تھا۔ اِس
    لئے وہ رب کے گھر کے کمروں میں رہتے تھے۔
  deu-1912: Jene aber sind die Sänger, die Häupter der Vaterhäuser der Leviten, die
    in den Kammern keinen Dienst hatten; denn Tag und Nacht waren sie in ihrem Geschäft.
  kan-2017: ಇನ್ನೂ ಕೆಲವರು ವಾದ್ಯಗಾರರಾಗಿ ಸಂಗೀತ ಸೇವೆಮಾಡುವ ಜವಾಬ್ದಾರಿಯಿತ್ತು. ಇವರು ಲೇವಿಯ
    ಗೋತ್ರಗಳಲ್ಲಿ ಪ್ರಧಾನರೂ ದೇವಾಲಯದ ಕೋಣೆಗಳಲ್ಲಿ ವಾಸಿಸುವವರೂ ಆಗಿದ್ದರು. ಅವರು ಹಗಲಿರುಳು ಕೆಲಸದಲ್ಲಿ
    ಇರುತ್ತಿದ್ದರಿಂದ ಇತರ ಸೇವೆಯಿಂದ ಬಿಡುಗಡೆ ಹೊಂದಿದ್ದರು.
  yap-yap: Ma boch e tabnaw pi Levite e ba milfan ngorad e musik ko fare Tempel. Pi’in
    lolgen e pi tabnaw ney e yad ma par u lan boch e senggil u Tempel mda ku nir yin’
    daken e maruwel rorad, ni bochan e yad ma rin’ e maruwel rorad ni rran nge nep’.
  hlt-MCSB: Imkhan ah Levi napa boeilu aka hlai rhoek tah khoyin khothaih amih ham
    bitat a om dongah a bangtlang la a phaelhael uh.
  mdy-ETH: ዛላ ሌዊ ማኣሮ ዓሶኮ ሱኡጋ ጌኤዦ ማኣሮይዳ ዋንቴና ሮኦሪና ፆኦሲ ቦንቾም ዓይኑሞ ዓይናዻኔ፤ ዔያታ ዋንቶና ሮኦሮና
    ቢያ ማዻያ ማዔሢሮ ሜሌ ማዾ ቢያ ሃሺ ጌኤዦ ማኣሮኮ ዲሮ ጋራ ዔያቶም ጊኢጊንቴ ቆልዖይዳ ናንጋኔ።
  twi-ASANTE: Nnwom ho nimdefoɔ a na wɔn nso yɛ Lewifoɔ atitire no nyinaa, na wɔtete
    Asɔredan no mu. Na wɔmma wɔnnyɛ adwuma foforɔ biara, ɛsiane wɔn adwuma a wɔyɛ
    no mmerɛ nyinaa enti.
  eng-WEBU: These are the singers, heads of fathers’ households of the Levites, who
    lived in the rooms and were free from other service, for they were employed in
    their work day and night.
  wal-wal: Leewatu zaretuppe amarida halaqati Beeta Maqidasiyan yexxiyaageeta. Qammikka
    gallassikka eti oottiyo gishshau, hara ooso oottennan, Beeta Maqidasiyaa dirssaa
    giddon de7iya keettatun de7oosona.
  spa-PDDPT: También había cantores, jefes de casas paternas de los levitas, quienes
    vivían en las cámaras del Templo, libres de otro servicio, porque estaban en aquella
    obra día y noche.
  gun-gun: Ha'e gui oporai va'e kuery ma levita regua kuery akã ikuai va'e meme. Ha'e
    kuery ma templo ropy ja'o ikuai va'e py ae 'rã ikuai. Amboae rupi nomba'eapoi
    'rãe, mba'eta ara py ha'e pyávy omba'eapo 'rã okuapy hembiaporã ome'ẽ mbyre rupi
    ae.
  ilo-ULB: Nagnaed dagiti kumakanta ken ti pamilia dagiti mangidadaulo a Levita kadagiti
    siled iti santuario no nawan iti trabahoda, gapu ta masapul nga aramidenda ti
    naidutok a trabahoda iti aldaw ken rabii.
  kpg-kpg: Hunu madahaanau o digau Levi le e madamada humalia nia daahili i lodo di
    Hale Daumaha. Nia dagi o nia madahaanau aanei le e noho i lodo hunu hale o di
    Hale Daumaha, gei digaula e noho hua nadau hegau e hai ai, idimaa, digaula e talitali
    di nadau gahigahi e hagamaamaa boo mo aa.
  uig-ARA: لاۋىيلارنىڭ جەمەت باشلىرى بولغان نەغمىچىلەر ئىبادەتخانىدىكى ئۆيلەردە تۇرۇپ،
    باشقا خىزمەتلەرنى قىلماي، كېچە-كۈندۈز ئۆز ئىشلىرى بىلەنلا بولاتتى.
  sus-sus: Bɛɛtiba naxee findi Lewi xabilɛe xunyie ra, nu sabatixi Ala xa hɔrɔmɔbanxi
    yigiyadee kui. Wali gbɛtɛ yo mu nu na e yi ra, barima e findi wali birin xunyi
    nan na. E nu walima kɔɛ nun yanyi.
  pon-2006: Ekei peneinei kan en mehn Lipai me kin pwukoahki koul nan Tehnpas Sarawio.
    Kaunen peneinei pwukat kin kousoan nan ihmw kei me mi limwahn Tehnpaso oh re sohte
    kin iang wia pwukoa teikan, pwehki aramas kin peki re en sewese irail nipwong
    oh ni rahn.
  ksd-ksd: Go diat a umana tena kakailai, ra umana lualua ta ra umana apik na tarai
    ta ra tarai Levi, dia ga va ta ra umana bagialar ai ra pal; pa dia ga varvakai
    ma ta enana mangana papalum tago dia ga pait kadia tiniba a bungbung na keake
    ma ra bungbung na marum.
  tur-YTC: Bunlar, Levililer'in ata evlerinin başları olan ezgi söyleyenlerdi. Odalarda
    yaşarlardı ve başka bir hizmetten muaf olurlardı. Çünkü gece gündüz işleriyle
    meşguldüler.
  grc-BRENT: Καὶ οὗτοι ψαλτῳδοὶ ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν διατεταγμέναι ἐφημερίαι,
    ὅτι ἡμέρα καὶ νὺξ ἐπʼ αὐτοῖς ἐν τοῖς ἔργοις.
  ind-AYT: Mereka yang menjadi para penyanyi dan kepala kaum keluarga orang Lewi tetap
    berada di bilik-bilik. Mereka bebas dari pekerjaan lain, sebab siang dan malam
    mereka sibuk dengan pekerjaannya.
  nya-nya: Atsogoleri a mabanja a Alevi, amene anali ndi luso loyimba, amakhala mʼzipinda
    za Nyumba ya Mulungu ndipo samagwira ntchito zina chifukwa ankatumikira usana
    ndi usiku.
  hrv-hrv: Oni su bili i pjevači, glavari levitskih obitelji. Kad su bili slobodni,
    živjeli su u hramskih sobama, jer su dan i noć bili na dužnosti.
  mps-mps: Te tobolu bidi hani dabe mebade te Livai hani dabego te wiegi yai tęąbi
    musik wabo sę meba elaluali. Te bidi dabe augwali te Godigo be obo te dąį togwali
    be habu tomode piyu yali, magi baso meni, augwaligo sę te siade me hulide me
    te sę tama yai dao, tama augwaligo gasa sę me ebeo.
  tpi-tpi: Sampela hetman bilong ol lain famili bilong lain Livai i gat wok bilong
    mekim musik. Ol dispela man i save slip long ol rum i stap insait long banis bilong
    haus bilong God, long wanem, ol i gat wok long san na long nait, na ol i no gat
    arapela wok.
  dan-1931: '...* Det var Sangerne, Overhovederne for Levitternes Fædrenehuse. De
    opholdt sig i Kamrene, fri for anden Gerning, da de havde Tjeneste Dag og Nat.
    { [*her manglet der noget i Teksten.] }'
  vie-OVCB: Những người giữ nhiệm vụ ca hát đều là các trưởng họ trong đại tộc Lê-vi,
    họ sống tại Đền Thờ. Họ thi hành chức vụ ngày cũng như đêm, nên được miễn các
    công việc khác.
  guj-2017: ગાનારાઓ અને લેવીઓના કુટુંબનાં આગેવાનો પવિત્રસ્થાનના ઓરડાઓમાં રહેતા હતા,
    તેઓને અન્ય ફરજો બજાવવાની ન હતી, કેમ કે તેઓ રાત દિવસ પોતાના જ કામમાં વ્યસ્ત રહેતા
    હતા.
  pon-2006A: Ekei peneinei kan en mehn Lipai me kin pwukoahki koul nan Tehnpas Sarawio.
    Kaunen peneinei pwukat kin kousoan nan ihmw kei me mi limwahn Tehnpaso oh re sohte
    kin iang wia pwukoa teikan, pwehki aramas kin peki re en sewese irail nipwong
    oh ni rahn.
  por-BRBSL: Estes são os cantores, chefes de família dos Levitas, que moravam nos
    quartos e estavam livres de outros serviços, pois trabalhavam dia e noite.
  cth-cth: Hetnaw heh la ka sak e Levihnaw a na pa imthung kahrawikung, bawkim rakhan
    karingnaw, lah ao awh teh, alouke thaw kâbet awh hoeh. Bangkongtetpawiteh, karum
    khodai thaw katawknaw lah ao awh.
  twi-twi: Nnwom ho nimdefo a na wɔn nso yɛ Lewifo atitiriw no nyinaa, na wɔtete Asɔredan
    no mu. Na wɔmma wɔnnyɛ dwuma foforo biara, esiane wɔn adwuma a wɔyɛ no mmere nyinaa
    nti.
  hlt-hlt: Imkhan ah Levi napa boeilu aka hlai rhoek tah khoyin khothaih amih ham
    bitat a om dongah a bangtlang la a phaelhael uh.
  tbz-SIM: Defiibɛ bɛ̀ɛ̀ do tú bɛdèmbɛ̀ kɛ kótí bɛ cɛ̃́ĩ kɛ̀ bɛ̀ nhɑ̃ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó tidieti, bɛ̀ do í pĩ́ mmutɔ̃mmú tɛ̃mù mɑmù, bɛ kó mutɔ̃mmú do tú mudèmmù mɑ́ɑ̀
    ndi kuyie nnɛ̀ kɛyènkɛ̀.
  msy-2020: Ezɨ Livain anabamɨn ikɨzibar gumazir dapanir maba, me onger akabar amuamin
    ingangarim iti. Gumazir kaba, me dɨmagariba ko aruebar ingangarir kam damuam.
    Me ua ingangarir igharaziba puvatɨ. Kamaghɨn amizɨma, me Godɨn Dɨpenim avɨnizir
    dɨvazimɨn aven itir danganir mabar akui.
  dop-dop: Lefii lʋlʋɣʋ nyɔɔŋ nyǝ́mɑ mpɑ pɑ pɑɑsɑɣɑnɑ yontu tɔ pɑ tɛɛsɩ kɑ wɛ Yutɑ
    nyǝ́mɑ Ɩsɔ tǝsɛɛlɛ kutuluŋ lɛlǝŋ tɑɑ kɛ́. Pɑ fɛɩnɑ tǝmlɛ lɛntɛ. Mpi tɔ, ilim nɑ
    ɑhoo kɛ pɑ lɑkɑɣɑ tǝmlɛ.
  azb-azb: Levililərin nəsil başçıları olan ilahiçilər başqa xidmətdən azad olub məbədin
    otaqlarında qalırdılar, çünki onlar gecə-gündüz öz işləri ilə məşğul olmalı idi.
  eng-DBY: And these were the singers, chief fathers of the Levites, [who were] in
    the chambers free from service; for they were employed day and night.
  hin-2017: ये गवैये थे जो लेवीय पितरों के घरानों में मुख्य थे, और मन्दिर में रहते,
    और अन्य सेवा के काम से छूटे थे; क्योंकि वे रात-दिन अपने काम में लगे रहते थे।
  eng-YLT: And these who sing, heads of fathers of the Levites, in the chambers, [are]
    free, for by day and by night [they are] over them in the work.
  eng-WYC-2017: These be the princes of chanters, by the meines of Levites, that dwelled
    in chambers, so that they should serve continually day and night in their service.
  eng-WMBB: These are the singers, heads of fathers’ households of the Levites, who
    lived in the rooms and were free from other service, for they were employed in
    their work day and night.
  urd-GVH: मौसीक़ार भी लावी थे। उनके सरबराह बाक़ी तमाम ख़िदमत में हिस्सा नहीं लेते
    थे, क्योंकि उन्हें हर वक़्त अपनी ही ख़िदमत सरंजाम देने के लिए तैयार रहना पड़ता
    था। इसलिए वह रब के घर के कमरों में रहते थे।
  rug-rug: Ego kaiqa tatamana pa butubutu Livaeti si ta hia nia sa tinavete kerakera
    pa Zelepade. Sari na tie tuturaṉa koa rina tatamana arini si koadi koari kaiqa
    lose pa Zelepade, pude kote boka kera si arini ninae totoso ta hivae rini, rane
    na boṉi. Ke ta rupahadi si arini pa kaiqa tinavete pule.
  gaz-gaz: Faarfattoonni abbootii maatiiwwani Lewwotaa turan immoo waan halkanii fi
    guyyaa itti gaafatamummaa hojii qabaniif kutaa mana qulqullummaa keessaa hin baʼan;
    hojii biraattis hin waamaman ture.
  fra-LSG: Ce sont là les chantres, chefs de famille des Lévites, demeurant dans les
    chambres, exempts des autres fonctions parce qu’ils étaient à l’œuvre jour et
    nuit.
  yal-yal: Lewi denbaya xunna naxanye yi bɛtin bama, ne yi dɔxɔ Ala Batu Banxin kui.
    Wali gbɛtɛ yo mi yi e ma, bayo e yi walima waxatin birin kɔɛɛn nun yanyina.
  haw-1868: 'O keia ka poe mele, na pookela o na makua o na Levi, i noho hana ole
    ma na keena: no ka mea, ua mau lakou ma ia hana i ka po a me ke ao.'
  arb-NAV: أَمَّا الْمُرَتِّلُونَ رُؤَسَاءُ عَائِلاتِ اللّاوِيِّينَ فَقَدْ مَكَثُوا
    فِي الْمَخَادِعِ فِي الْهَيْكَلِ وَقَدْ أُعْفُوا مِنَ الْخَدَمَاتِ الأُخْرَى لأَنَّهُمْ
    تَفَرَّغُوا لِخِدْمَةِ التَّرْتِيلِ نَهَاراً وَلَيْلاً.
  ewe-ewe: Ame siwo nye hadzilawo kple Levitɔwo ƒe ƒometatɔwo la, nɔa gbedoxɔ la ƒe
    xɔwo me. Womegaɖoa dɔ bubu aɖeke na wo o elabena wowɔa dɔ le ŋkeke me kple zã
    me siaa.
  eng-LEE: But these the singers, the chiefs of the divisions of the Levites, remained
    in the chambers free of service; for day and night were they obliged to engage
    in that work.
  asm-FB: গায়কসকল আৰু লেবীয়াসকলৰ পৰিয়ালৰ মূল মানুহ দিনে-ৰাতিয়ে নিযুক্ত কৰি দিয়া
    দ্বায়ীত্ব বহন কৰিছিল, সেয়ে যেতিয়া তেওঁলোক নিজৰ কামৰ পৰা মুক্ত হয়, তেতিয়া
    তেওঁলোক পবিত্ৰ স্থানত থকা কোঁঠাবোৰত থাকিছিল।
  sus-A: بّيتِبَ نَشٍيٍ قِندِ لٍوِ شَبِلّيٍ شُنيِيٍ رَ، نُ سَبَتِشِ عَلَ شَ هْرْ مْبَنشِ
    يِفِيَدٍيٍ كُي. وَلِ فبّتّ يٌ مُ نُ نَ عٍ يِ رَ، بَرِ مَ عٍ قِندِ وَلِ بِرِن شُنيِ
    نَن نَ. عٍ نُ وَلِمَ كْي نُن يَنيِ.
  fra-SBL: Ce sont les chantres, chefs de famille des Lévites, qui habitaient dans
    les chambres et étaient libres de tout autre service, car ils étaient employés
    à leur travail jour et nuit.
  hbo-hbo: וְאֵ֣לֶּה הַ֠מְשֹׁרְרִים רָאשֵׁ֨י אָבֹ֧ות לַלְוִיִּ֛ם בַּלְּשָׁכֹ֖ת *פְּטִירִים
    (פְּטוּרִ֑ים) כִּֽי־יֹומָ֥ם וָלַ֛יְלָה עֲלֵיהֶ֖ם בַּמְּלָאכָֽה׃
  kik-kik: Arĩa maarĩ aini, na atongoria a nyũmba cia Alawii, maaikaraga tũnyũmba-inĩ
    kũu hekarũ thĩinĩ na matiarutaga mawĩra mangĩ tondũ maarĩ a kũmenyerera wĩra ũcio
    wao mũthenya na ũtukũ.
  fra-NCL: Ce sont là les chantres, chefs de famille des lévites, demeurant dans les
    chambres, exempts d’autres fonctions, parce qu’ils étaient à leur œuvre jour et
    nuit.
  cek-AK: Laasah kami Levi acaeng zaehoikung lu koeknawk loe, angmacae ih tok to aqum
    athun sak o pongah, tempul thungah oh o sak, tok kalah sah o sak ai.
  cuk-cuk: Deginbali, dule-namakmalad, Levita-dulemar-e-dummagan-naed. A-dulemar,
    Bab-Dummadse-goled-neggi gabedneg-bubukwadgi mamaid. We-dulemar mutikidba, degi,
    ibginedba, e-arbaedginbi arbananai damalad. Degisoggu, arbaed-baigan imaksurmalad.
  uig-CYR: Лавийларниң җәмәт башлири болған нәғмичиләр ибадәтханидики өйләрдә туруп,
    башқа хизмәтләрни қилмай, кечә-күндүз өз ишлири биләнла болатти.
  tel-2017: గాయకులూ లేవీయుల వంశ నాయకులూ పని లేనప్పుడు మందిరం గదుల్లో నివాసముంటారు.
    ఎందుకంటే వీళ్ళు రాత్రీ పగలూ తేడా లేకుండా సేవ చేయాలి.
  hat-BSA: Alò, sila yo se te chantè yo a Levit yo, ki te rete nan chanm tanp yo,
    pwiske yo te angaje nan travay pa yo lajounen kon lannwit.
  kos-kos: Kutu sou in sruf lal Levi pa karingin on in Tempul. Sifen sou in on inge
    elos muta in kutu lohm inkul lun Tempul uh, ac elos tia oru kutena orekma saya
    mweyen elos akola nu ke pang nu selos len ac fong.
  hbo-WLC: וְאֵ֣לֶּה הַ֠מְשֹׁרְרִים רָאשֵׁ֨י אָב֧וֹת לַלְוִיִּ֛ם בַּלְּשָׁכֹ֖ת פטירים
    כִּֽי־יוֹמָ֥ם וָלַ֛יְלָה עֲלֵיהֶ֖ם בַּמְּלָאכָֽה׃
  ibo-ibo: Ndị ọbụ abụ, ndị bụ ndịisi ezinaụlọ ndị Livayị na-anọgide nʼime ọnụụlọ
    ndị dị nʼụlọnsọ ukwu nʼihi na e kweghị ka ha rụọ ọrụ ọzọ ebe ọ bụ na ha na-arụ
    ọrụ ịbụ abụ ehihie na abalị niile.
  ory-ory: ପୁଣି, ଲେବୀୟମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ ଯେଉଁ ଗାୟକମାନେ, ସେମାନେ କୋଠରିରେ ବାସ କଲେ
    ଓ ଅନ୍ୟ ସେବାରୁ ମୁକ୍ତ ଥିଲେ; କାରଣ ସେମାନଙ୍କୁ ଦିବାରାତ୍ରି ଆପଣା ଆପଣା କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ
    ରହିବାକୁ ହେଲା।
  chk-chk: Iwe, ekewe mwänirela me lein ekewe chon köl seni ewe ainangen Lefi, ra
    nonom lon rumwen ewe imwenfel. Resap föri och angang me lükün, pun ra föri ar
    angang lerän me lepwin.
  rop-rop: Wal sambala Libaimen bin lukaftumbat det myusik blanga det Serramoni Pleis.
    Detlot boswan blanga olabat femili bin abum kemp langa Serramoni Pleis en dei
    nomo bin abum eni najalot wek, dumaji deibin wek deitaim en nait taim.
  ukr-1871: А сьпівцї, головні в левітських поколїннях, були в кімнатах храму, й свобідні
    від (иншої) служби, бо вони в день і в ночі мали свого дїла пильнувати.
  deu-1951: Und jene, die Sänger, Stammhäupter der Leviten, wohnten frei in den Zellen;
    denn Tag und Nacht liegt ihnen der Dienst ob.
  eng-JPS: And these are the singers, heads of fathers' houses of the Levites, who
    dwelt in the chambers and were free from other service; for they were employed
    in their work day and night.
  srp-1865: Izmeðu njih bijahu i pjevaèi poglavari domova otaèkih meðu Levitima, koji
    stanovahu po klijetima bez drugoga posla, jer dan i noæ bijahu u svom poslu.
  lug-lug: Abayimbi, abakulu b’ekika ky’Abaleevi baasulanga mu bisenge eby’omunda
    wa Yeekaalu, era nga tebakola mulimu mulala gwonna emisana n’ekiro okuggyako ogwo
    ogwabwe omutongole.
  heb-heb: ואלה המשררים ראשי אבות ללוים בלשכת פטירים כי יומם ולילה עליהם במלאכה׃
  ben-IRV: লেবিগোষ্ঠীর বংশনেতারা যাঁরা গায়ক ছিল তাঁরা উপাসনা ঘরের কামরাগুলোতে থাকতেন।
    গানবাজনার কাজে তাঁরা দিন রাত ব্যস্ত থাকতেন বলে তাঁদের উপর অন্য কোনো কাজের ভার
    দেওয়া হয়নি।
  pan-pan: ਅਤੇ ਇਹ ਉਹ ਗਵੱਯੇ ਸਨ ਜਿਹੜੇ ਲੇਵੀਆਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ ਅਤੇ ਕੋਠੜੀਆਂ
    ਦੇ ਵਿੱਚ ਰਹਿ ਕੇ ਦੂਜੇ ਦੇ ਕੰਮ ਤੋਂ ਅੱਡ ਸਨ, ਕਿਉਂ ਜੋ ਉਹ ਰਾਤ-ਦਿਨ ਆਪਣੇ ਕੰਮ ਵਿੱਚ ਰੁੱਝੇ
    ਰਹਿੰਦੇ ਸਨ
  mya-JVB: သီချင်း ဆိုသောသူ လေဝိ အဆွေအမျိုးသူကြီး တို့သည် မိမိ တို့အမှု ကို နေ့ ညဉ့်မပြတ်စောင့်ရသောကြောင့်
    ၊ အိမ်တော်အခန်း ၌ နေ၍ အခြားသောအမှုနှင့်လွတ် ကြ၏။
  hmo-hmo: Levi bese taudia haida edia gaukara be Dubu Helaga lalonai ena miusiki,
    bona ane abia. Inai bese edia kwarana taudia be Dubu Helaga ena daiutu lalonai
    idia noho, bona idia be gaukara idauna ta idia karaia lasi, badina be dina bona
    hanuaboi danu idia gaukara noho.
  urd-urd: और यह वह हम्द करने वाले हैं जो लावियों के आबाई ख़ानदानों के सरदार थे और
    कोठरियों में रहते और और ख़िदमत से मा'ज़ूर थे, क्यूँकि वह दिन रात अपने काम में
    मशग़ूल रहते थे।
  rus-SYN: Певцы же, главные в поколениях левитских, в комнатах храма свободны были
    от занятий, потому что день и ночь они обязаны были заниматься искусством своим.
  bqc-SIM: Levii bui uabele lɛ̀sinaↄ mɛ́ aaìↄ ku Lua ua kpɛ́nɛↄ guu. Wìli zĩ pãle
    danɛ́o, asa aaìↄ ń zĩ kɛ fãanɛ ń gwãasĩnaoɛ.
  tcz-CHONGTHU: Levi miho lah’a tumging/lathem tah tah ho chu hou-in sung dan’a acheng
    den jenguvin ahi. Amaho hi hou-in kinbolna ho’a ongthol’in aum theiyuve;ijeh-inem
    itileh amaho hi asun ajan a lasa pang pang jengji ahiuvin ahi.
  mar-mar: लेव्यांच्या घराण्यांचे प्रमुख गायक होते ते मंदिरातील खोल्यांत राहत होते.
    कारण जेव्हा ते कामातून मोकळे होत असत, त्यांना रात्रंदिवस आपले नेमून दिलेले काम
    करावे लागत असे.
  qub-qub: Waquin Leví trïbu runacunami cantajcuna caran. Paycunaga castancunapa mandajnincunami
    caran. Cantajcuna carmi Templu puncucho caycaj cuartucunacho tiyaran. Waquin aruychöga
    paycuna manami arojchu, sinöga pagasta junajtapis cantanallanpämi churasha caran.
  bqp-bqp: Berɑ bɑ sɑ̃ɑ Lefibɑn yɛnu yɛ̃robu. Berɑ bɑ rɑ mɑɑ wom kowobu kpɑre. Bɑ
    rɑ n wɑ̃ɑwɑ sɑ̃ɑ yerun dinu gɑnu sɔɔ. Bɑ ku rɑ mɑɑ sɔmɑ gɑɑ ko, yèn sɔ̃ bɑ rɑ
    n sɔmburu mɔ̀ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru.
  hat-hat: Genyen nan fanmi Levi yo ki te sanba. Chèf fanmi sa yo te viv nan pyès
    chanm ki te nan Tanp lan. Yo pa t' gen lòt okipasyon pase lajounen kou lannwit
    yo t'ap fè travay yo.
  eng-BSB: Those who were musicians, the heads of Levite families, stayed in the temple
    chambers and were exempt from other duties because they were on duty day and night.
  eng-WEBPB: These are the singers, heads of fathers’ households of the Levites, who
    lived in the rooms and were free from other service, for they were employed in
    their work day and night.
  kbq-kbq: Hagi Livae naga'ma ugagotama hu'za kegavama hu'naza vahemo'zane naga'zmimo'zanena
    mono nompima zavenama aheno zgame'ma hu eri'zantera vugota hu'naze. Hagi ana naga'mo'za
    mago'a eri'zana e'ori'nazanki, ana eri'zanke eri'naze. Na'ankure maka kna ana
    mono nompi nemase'za kinagane, nanteranena ana eri'zanke eri'naze.
  nhe-BL: Nojquiya itztoyaj levitame tlen itztoyaj huicani huan ax monequiyaya quichihuase
    niyon se tlamantli tequitl, san huicase. Nochi huicani mocahuayayaj ipan cuartos
    ipan nopa tiopamitl ipan Jerusalén pampa monequiyaya tequipanose para quihueyichihuase
    TOTECO tlayohua huan tonaya ica huicatl.
  gub-BL: Amo Erewi izuapyapyr uzeànàànàm ma'e wiko zegar haw tàpuzuhu pe har rehe
    uzekaiw ma'e romo wà. Wanuwihaw wiko tàpuzuhu ipupyaikaw pyrer pupe wà. Heta amo
    ma'ereko haw wanupe no. Uma'ereko tuweharupi wà, pyhaw wà, 'aromo wà no.
  eng-DRA: These are the chief of the singing men of the families of the Levites,
    who dwelt in the chambers, by the temple, that they might serve continually day
    and night in their ministry.
