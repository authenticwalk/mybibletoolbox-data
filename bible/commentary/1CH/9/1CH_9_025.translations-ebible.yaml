verse: 1CH.009.025
translations:
  mal-C: അവരുടെ ഗ്രാമങ്ങളിൽനിന്നുള്ള സഹോദരന്മാർ ഇടയ്ക്കിടെ വരികയും ഏഴുദിവസംവീതമുള്ള
    തവണകളിൽ അവരുടെ ജോലിയിൽ സഹകരിക്കുകയും വേണമായിരുന്നു.
  deu-TKW: Ihre Brüder aber in ihren Dörfern hatten jeweilen für sieben Tage hereinzukommen,
    um sie zu unterstützen.
  lin-lin: Bandeko na bango ya mibali oyo bazalaki na bamboka na bango, basengelaki
    koyaka tango na tango kosunga bango mikolo sambo.
  eng-LSV: And their brothers in their villages [are] to come in with these for seven
    days from time to time.
  eng-GNV: And their brethren, which were in their townes, came at seuen dayes from
    time to time with them.
  eng-WEBSTER: And their brethren, who were in their villages, were to come after
    seven days from time to time with them.
  nhw-BL: Huan ininteiximatcahua catli itztoyaj ipan pilaltepetzitzi, hualayayaj quemantica
    para chicueyi tonali para quinpalehuise.
  swh-ONEN: Ndugu zao katika vijiji vyao walikuwa wakija mara kwa mara na kuwasaidia
    katika kazi zao kwa vipindi mbalimbali vya siku saba.
  bba-bba: Beɡibu ɡɑbu bɑ rɑ nɛ ben mi sɑɑ ben wusun di bu kɑ bu sinɑ mi ɑlusumɑ tiɑ.
  eng-KJVCPB: And their brethren, which were in their villages, were to come after
    seven days from time to time with them.
  luo-luo: Owetegi modak e miechgi nyaka ne bi kinde ka kinde kakonyogi tich kuom
    ndalo abiriyo.
  meu-meu: bona varavaradia hanua ai na taravadia e atu, dina hitu hitu amo baema,
    edia nega edia nega ai, bae bamodia totona.
  npi-ULB: आफ्‍ना गाउँहरूमा बस्‍ने तिनीहरूका दाजुभाइ एक पल्‍टमा सात दिनका लागि पालैपालो
    आउँथे ।
  yor-yor: Àwọn arákùnrin wọn ní àwọn ìletò wọn ní láti wá ní àkókò dé àkókò láti
    pín iṣẹ́ ìsìn wọn fún àkókò ọjọ́ méje.
  pes-OPCB: خویشاوندان ایشان که در روستاها بودند هر چند وقت یکبار برای یک هفته به
    جای آنها نگهبانی می‌دادند.
  tgl-ULB: Ang mga kanilang mga kapatid na nakatira sa kanilang mga nayon ay darating
    upang palitan sila sa loob ng pitong araw
  hui-hui: Horo marungi nde ti hamenerume tini dalu wahalu ibalu biabe uruni biamogo
    bialu ha aribia haga hene. Agali ti hamene biabe biamogo bule ibalu ti horo karu
    hangu biabe bialu halu tini andaga dai bigi biaga hene.
  mya-mya: ယင်း​တံ​ခါး​မှူး​တို့​အား​ရွာ​များ​တွင်​နေ​ထိုင် ကြ​သူ​ဆွေ​မျိုး​သား​ချင်း​တို့​က
    တစ်​ကြိမ် လျှင်​ခု​နစ်​ရက်​အ​လှည့်​ကျ​တံ​ခါး​စောင့် အ​လုပ်​တွင်​ကူ​ညီ​ရ​ကြ​လေ​သည်။-
  bod-N: ཡང་དེ་དག་གི་གཉེན་ཉེ་སྟེ་ཁོ་ཚོའི་གྲོང་ཚོ་རུ་སྡོད་པ་རྣམས་ཉིན་བདུན་རེར་ཁོ་ཚོ་དང་རེས་སྐོར་དུ་འོངས།
  sna-sna: Vanunʼuna vavo mumisha yavo vaiuya nguva nenguva vachizogoverana mabasa
    avo vachiita madzoro amazuva manomwe.
  spa-BLM: Sus hermanos, en sus aldeas, debían entrar cada siete días para estar con
    ellos,
  cac-cac: A eb' yetlevitail eb' cajan d'a juntzan̈xo aldea, d'a junjun yuctaquil
    c'ual sjavi eb' stan̈vej templo chi', yic scolvaj eb' yed' eb'.
  swh-ULB: Kaka zao, walioishi kwenye vijiji vyao, walikuja kuwasaidia baada ya mzunguko
    wa siku saba.
  bel-bel: А браты іхнія жылі ў селішчах сваіх, прыходзячы да іх час ад часу на сем
    дзён.
  deu-ELBBK: Und ihre Brüder in ihren Dörfern mussten von sieben zu sieben Tagen,
    von einer Zeit zur anderen, mit jenen kommen.
  mbb-OT: Edseletselet daan edsambey ebantey is menge kezuzumahi zan he ziyà ed-ubpà
    te zezeisek he inged. Ebantey zan seled te pitu he andew.
  mal-2015: ഗ്രാമങ്ങളിലെ അവരുടെ സഹോദരന്മാർ ഏഴാം ദിവസംതോറും മാറി മാറി വന്നു അവരോടുകൂടെ
    ഊഴക്കാരായിരുന്നു.
  rmc-rmc: Furt pro eftato džives lengre phrala andral lengre gava, len čerinenas
    andre služba. Bo sako eftato džives pes čerinenas.
  pes-OPV: و برادران ايشان که در دهات خود بودند، هر هفت روز نوبت به نوبت با ايشان
    مي آمدند.
  ron-1924: Фраций лор, каре локуяу ын сателе лор, требуяу сэ винэ дин тимп ын тимп
    ла ей шапте зиле.
  ben-OBCV: গ্রামগুলিতে বসবাসকারী তাদের সহকর্মী লেবীয়রাও মাঝেমধ্যে এসে সাত দিনের
    জন্য তাদের কাজে সাহায্য করে যেতেন।
  som-som: Oo walaalahoodii tuulooyinkooda joogayna had iyo goor toddobadii maalmoodba
    way u iman jireen inay iyaga la joogaan,
  lat-VUC: Fratres autem eorum in viculis morabantur, et veniebant in sabbatis suis
    de tempore usque ad tempus.
  eng-ASVBT: 'And their brethren, in their villages, were to come in every seven days
    from time to time to be with them:'
  ita-1885: E i lor fratelli, ch'erano nelle lor villate, aveano da venire a dimorar
    con essi per sette giorni, di tempo in tempo.
  eng-LXXUP: And their brethren were in their courts, to enter in weekly from time
    to time with these.
  eng-ULB: Their brothers, who lived in their villages, came in for seven-day rotations,
    in turn.
  spa-VBL: Sus parientes en sus pueblos venían cada siete días a ciertas horas para
    ayudarlos.
  fra-_FOB: Leurs frères, qui étaient dans leurs villages, devaient de temps en temps
    venir auprès d'eux pendant sept jours.
  mal-mal: ഗ്രാമങ്ങളിലെ അവരുടെ സഹോദരന്മാർ ഏഴ് ദിവസം കൂടുംതോറും മാറി മാറി വന്നു അവരോടുകൂടെ
    കാവല്ക്കാരായിരുന്നു.
  urd-GVR: Lāwī ke aksar log Yarūshalam meṅ nahīṅ rahte the balki bārī bārī ek hafte
    ke lie dehāt se Yarūshalam āte the tāki wahāṅ apnī ḳhidmat saranjām deṅ.
  suz-BL: मेको आन खिं खिं ङा मुर आन गाउंम बाक्‍मा बाक्‍त। मेकोपुकी ७, ७ नाक्‍त पा
    मेको नु बाक्‍थ जाक्‍चा माल्‍मा बाक्‍त।
  ita-1927: I loro fratelli, che dimoravano nei loro villaggi, doveano di quando in
    quando venire a stare dagli altri, per sette giorni;
  ckb-ckb: دەبووایە برا لێڤییەکانیشیان بە نۆرە لە گوندەکانیانەوە بێن و لە جێی ئەوان
    بۆ ماوەی حەوت ڕۆژ پاسەوان بن.
  eng-BBE: And their brothers, in the country places where they were living, were
    to come in every seven days to be with them from time to time.
  kan-OKCV: ಗ್ರಾಮಗಳಲ್ಲಿ ಇದ್ದ ಅವರ ಸಹೋದರರು ತಮ್ಮ ಕ್ರಮದ ಪ್ರಕಾರವಾಗಿ ಏಳೇಳು ದಿವಸಗಳಲ್ಲಿ ಬರುವ
    ನೇಮಕವಿತ್ತು.
  tam-2017: அவர்களுடைய சகோதரர்கள் தங்களுடைய கிராமங்களிலிருந்து, ஏழுநாட்களுக்கு ஒருமுறை
    மாறிமாறி அவர்களோடு இருக்க வருவார்கள்.
  spa-RV-1909: Y sus hermanos que estaban en sus aldeas, venían cada siete días por
    sus tiempos con ellos.
  ron-BTF: Și frații lor, care erau în satele lor, veneau pentru șapte zile, din când
    în când, cu ei.
  eng-WEBP: Their brothers, in their villages, were to come in every seven days from
    time to time to be with them,
  eng-FBV: Their relatives in their towns came every seven days at certain times to
    help them.
  nld-1939: Hun verwanten uit hun dorpen moesten hen van tijd tot tijd voor zeven
    dagen behulpzaam zijn;
  nch-BL: Huan ininteixmatcahua cati itztoyaj ipan pilaltepetzitzi, hualayayaj quemantica
    para chicueyi tonati para quinpalehuise.
  vie-1934: Các anh em chúng ở trong các làng mình phải đến từng tuần, theo phiên
    thứ, mà giúp đỡ.
  hin-CV: हर सप्‍ताह उनके गांवों से उनके भाई-बंधुओं का वहां आकर उनके साथ रहना तय था.
  spa-BES: Y sus hermanos, en los países donde vivían, debían venir cada siete días
    para estar con ellos de vez en cuando.
  tdx-tdx: Ie nivotrake eo erike boak’ an-tanà’ iareo o longo’ iareoo hañolotse fito
    andro.
  tha-KJV: และญาติของเขาซึ่งอยู่ในชนบทของเขาต้องเข้ามาทุกๆเจ็ดวัน ตามเวลากำหนดเพื่อจะอยู่กับคนเหล่านี้
  por-BR-2018: E seus irmãos que estavam em suas aldeias vinham de tempos em tempos
    para durante sete dias servirem com eles.
  deu-ELO: Und ihre Brüder in ihren Dörfern mußten von sieben zu sieben Tagen, von
    einer Zeit zur anderen, mit jenen kommen.
  eng-WYC-2018: And their brethren dwelled in towns, and came in their sabbaths from
    time till to time. (And their kinsmen lived in their towns, and came for seven
    days at a time, each in their turn.)
  epo-epo: Iliaj fratoj estis en siaj vilaĝoj, kaj ili devis nur de tempo al tempo,
    unu fojon en sep tagoj, veni al ili.
  uig-PIN: Ularning yeza-kǝntlǝrdǝ olturuxluⱪ ⱪerindaxliri bolsa ⱨǝr yǝttǝ kündǝ nɵwǝt
    boyiqǝ kelip ular bilǝn birgǝ hizmǝttǝ bolatti.
  beo-beo: 'Ilia olalali moilai esalu, ilia da sosodo aligisu fidima:ne masu. Ilia
    da eso fesuale hawa: hamonanu, bu moilaiga ahoasu.'
  tpi-OTNT: Na sampela taim ol brata bilong ol i mas lusim ples na kam helpim ol long
    mekim dispela wok. Ol dispela brata i save wok 7-pela de na i go bek.
  hau-SA: ’Yan’uwansu a ƙauyukansu sukan zo lokaci, lokaci su yi ayyukansu kwana bakwai,
    bakwai.
  uig-LAT: Ularning yéza-kentlerde olturushluq qérindashliri bolsa her yette künde
    nöwet boyiche kélip ular bilen birge xizmette bolatti.
  nde-nde: Abafowabo ababehlezi labo emizini yabo babefanele babebelinda labo bezophisana
    okwensuku eziyisikhombisa ihlandla ngalinye.
  ton-ton: Pea ko honau kāinga naʻe nofo ʻi he ngaahi kolo siʻi, naʻe haʻu fakalakalaka
    mo kinautolu ʻi he hili ʻae ʻaho ʻe fitu.
  ces-1613: A bratří jejich, po vsech svých bydlící, aby každého sedmého dne časy
    svými přicházeli s nimi.
  eng-WMB: Their brothers, in their villages, were to come in every seven days from
    time to time to be with them,
  tam-TCV: அவர்களுடைய சகோதரர் தங்கள் கிராமங்களிலிருந்து காலத்திற்குக் காலம் ஏழுநாட்களுக்கு
    கடமைகளைப் பகிர்ந்துகொள்ள வரவேண்டிருந்தது.
  ceb-ULB: Mangadto ang ilang mga kaigsoonan nga namuyo sa ilang mga baryo aron mopulipuli
    kanila sulod sa pito ka adlaw.
  pol-UBG: Ich bracia zaś, mieszkający w swoich osiedlach, przychodzili co siódmy
    dzień, w swoich porach, aby być z nimi.
  urd-GVU: لاوی کے اکثر لوگ یروشلم میں نہیں رہتے تھے بلکہ باری باری ایک ہفتے کے لئے
    دیہات سے یروشلم آتے تھے تاکہ وہاں اپنی خدمت سرانجام دیں۔
  deu-1912: Ihre Brüder aber waren auf ihren Dörfern, daß sie hereinkämen allezeit
    je des siebenten Tages, bei ihnen zu sein,
  kan-2017: ಗ್ರಾಮಗಳಲ್ಲಿ ಇದ್ದ ಅವರ ಗೋತ್ರ ಬಂಧುಗಳು ಅವರ ಸಂಗಡ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೊಸ್ಕರ ಸರದಿಯಂತೆ
    ಕ್ರಮದ ಪ್ರಕಾರವಾಗಿ ಮೇಲೆ ಏಳೇಳು ದಿನಗಳು ಬರಬೇಕಾಯಿತು.
  yap-yap: Pi matnag ney e i aywegrad pibe’ rorad, ni yad ma par u lan fapi binaw,
    medlip fen nra ayuw boch i yad ko matnag min thil nge yib reb e ulung ngay.
  hlt-MCSB: A vang kah amih boeinaphung he a tue a tue kah a rhih khohnin ah tah amih
    taengla pawk uh.
  mdy-ETH: ዬያቶ ካፓ ዓሶ ዔያታ ዓኣ ጉርዶይዳ ናንጋ ዒጊና ላንካሳ ኬሎና ኬሎና ዎሊ ዓኣሢ ጌሊ ጌሊ ማኣዳኔ፤
  twi-ASANTE: Ɛberɛ-ano-berɛ-ano, na wɔn abusuafoɔ a wɔwɔ nkuraaseɛ no bɛboa wɔn wɔ
    wɔn nnanson nnanson dwumadie mu.
  eng-WEBU: Their brothers, in their villages, were to come in every seven days from
    time to time to be with them,
  wal-wal: He moottan de7iya eta dabboti laappuntta laappuntta gallassan laametti
    naagidi, eta maaddoosona.
  spa-PDDPT: Sus hermanos que vivían en las aldeas llegaban cada siete días para estar
    con ellos según su turno,
  gun-gun: Ha'e rã tyvy kuery tekoa'i py ikuaia gui ou jepi 'rã ha'e kuery reve sete
    ára re omba'eapo aguã.
  ilo-ULB: Dagiti kakabsatda nga agnanaed kadagiti barrioda ket immay iti pito nga
    aldaw a panagsisinnukatda iti batang.
  kpg-kpg: Digau hagaloohi aanei le e hagamaamaa go nadau gau ala e noho i lodo nia
    dama guongo. Digaula e hagadau e hagaloloohi i nia laangi e hidu i tolongo e dahi.
  uig-ARA: ئۇلارنىڭ يېزا-كەنتلەردە ئولتۇرۇشلۇق قېرىنداشلىرى بولسا ھەر يەتتە كۈندە
    نۆۋەت بويىچە كېلىپ ئۇلار بىلەن بىرگە خىزمەتتە بولاتتى.
  sus-sus: E ngaxakerenyi naxee nu na taae kui, e nu fama e malide xi solofere bun
    ma.
  pon-2006: Silepe pwukat pil kin ale sawas sang rehn kisehrail kan me kin kousoan
    nan kisin kahnimw kan oh re kin wiliwiliali ong silasil erein rahn isuh.
  ksd-ksd: Ma ra umana niuru i diat dia ga ki ta kadia gunagunan, ma dia ga ki pa
    ra vik nina ba diat a pait kadia tiniba tana.
  tur-YTC: Köylerindeki kardeşleri, zaman zaman onlarla birlikte olmak için her yedi
    günde bir gelirlerdi.
  grc-BRENT: Καὶ ἀδελφοὶ αὐτῶν ἐν ταῖς αὐλαῖς αὐτῶν τοῦ εἰσπορεύεσθαι κατὰ ἑπτὰ ἡμέρας
    ἀπὸ καιροῦ εἰς καιρὸν μετὰ τούτων·
  ind-AYT: Sanak saudara mereka yang berada di desa-desa harus datang pada waktu tertentu
    untuk membantu mereka selama tujuh hari,
  nya-nya: Abale awo a ku midzi yawo amabwera nthawi ndi nthawi kudzagwira ntchito
    yawo kwa masiku asanu ndi awiri.
  hrv-hrv: Njihova braća po selima dolazila su od vremena do vremena da im se pridruže
    po sedam dana.
  mps-mps: Tama me sogo augwa ama dede bidali bulu tagalama asu augwali te tau sabo
    sę yagasali. Te ama dabe augwa te sę Sadede delide elama, augwa buluba ma peyu
    yai dao.
  tpi-tpi: Na sampela taim ol brata bilong ol i mas lusim ples na kam helpim ol long
    mekim dispela wok. Ol dispela brata i save wok 7-pela de na i go bek.
  dan-1931: og deres Brødre i deres Landsbyer skulde fra Tid til anden, syv Dage ad
    Gangen, møde for at stå dem bi;
  vie-OVCB: Anh em của họ trong làng thỉnh thoảng được phân công đến cộng tác với
    họ, theo từng phiên bảy ngày một.
  guj-2017: તેઓના જે ભાઈઓ તેઓના ગામોમાં હતા, તેઓને સાત દિવસને અંતરે વારાફરતી તેઓની
    સાથે સેવામાં સામેલ થવા સારુ આવતા હતા.
  pon-2006A: Silepe pwukat pil kin ale sawas sang rehn kisehrail kan me kin kousoan
    nan kisin kahnimw kan oh re kin wiliwiliali ong silasil erein rahn isuh.
  por-BRBSL: Seus irmãos, em seus vilarejos, deviam vir a cada sete dias de vez em
    quando para estar com eles,
  cth-cth: Khote lae a hmaunawnghanaw teh hnin sari touh thung hanelah hnin touh hoi
    hnin touh, a kâhlai awh vaiteh, meng a tho awh hane doeh.
  twi-twi: Bere ano bere ano, na wɔn abusuafo a wɔwɔ nkuraa no bɛboa wɔn wɔ wɔn nnanson
    nnanson dwumadi mu.
  hlt-hlt: A vang kah amih boeinaphung he a tue a tue kah a rhih khohnin ah tah amih
    taengla pawk uh.
  tbz-SIM: Kɛ̀ bɛ tebìí sìì kpɑɑ́ bɛ ɛkɛ̀ kɛ̀ sì níí kɔtɛní bɛ borɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Ezɨ dughiar mabar men aveghbuaba, uan nguibaba ataghɨragha iza men akurvagha
    ingangarir kam gami. Men aveghbuar kaba, 7plan aruebar ingara, ua uan nguibabar
    zui.
  dop-dop: Tɑŋlɑɑ lɛlɑɑ nɑ́ɑ́ wɛ pɑ ɑcɑlɛɛ tɑɑ kɛ́ nɑ pɑ́ kɛɛsǝɣɩ nɑ pɑ́ kɔŋ wɑɑtʋ
    wɑɑtʋ nɑ pɑ́ sɔɔsǝɣɩ pɑ tɔɔ nɑ pɑ́ sǝŋnɑ-wɛɣɛ tɑŋʋɣʋ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ
    mpɔɣɔlɑɣɑ.
  azb-azb: Öz kəndlərində yaşayan qohumları vaxtaşırı yeddi günlüyə onların yanına
    gəlməli idi.
  eng-DBY: And their brethren, in their villages, were to come after [every] seven
    days from time to time with them.
  hin-2017: और उनके भाई जो गाँवों में रहते थे, उनको सात-सात दिन के बाद बारी-बारी से
    उनके संग रहने के लिये आना पड़ता था।
  eng-YLT: And their brethren in their villages [are] to come in for seven days from
    time to time with these.
  eng-WYC-2017: And their brethren dwelled in towns, and came in their sabbaths from
    time till to time.
  eng-WMBB: Their brothers, in their villages, were to come in every seven days from
    time to time to be with them,
  urd-GVH: लावी के अकसर लोग यरूशलम में नहीं रहते थे बल्कि बारी बारी एक हफ़ते के लिए
    देहात से यरूशलम आते थे ताकि वहाँ अपनी ख़िदमत सरंजाम दें।
  rug-rug: Ta tokae sari na tie kopu hire koari na turaṉadia saripu koa pa dia vasivasileana.
    Hoke kopu si arini zuapa rane pa hopeke totoso.
  gaz-gaz: Obboloonni isaaniis yeroo yerootti gandoota isaanii keessaa dhufanii bultii
    torba torba hojii isaan gargaaraa turan.
  fra-LSG: Leurs frères, qui demeuraient dans leurs villages, devaient de temps à
    autre venir auprès d’eux pendant sept jours.
  yal-yal: E ngaxakedenna naxanye yi e taane yi, ne yi fama e malideni yɛyɛ xii solofere.
  haw-1868: A hala ae la na la ehiku, hele mai la na hoahanau o lakou, mai na kulanahale
    o lakou mai, i kela manawa i keia manawa me lakou.
  arb-NAV: وَكَانَ أَقْرِبَاءُ هَؤُلاءِ الْحُرَّاسِ يَجِيئُونَ مِنْ قُرَاهُمْ مِنْ
    حِينٍ لِآخَرَ لَمُسَاعَدَتِهِمْ فِي نَوْبَاتِ حِرَاسَةٍ تَسْتَمِرُّ أُسْبُوعاً.
  ewe-ewe: Enɔ na wo nɔviŋutsu siwo nɔ woƒe kɔƒewo me be woava tso ɣeyiɣi yi ɣeyiɣi
    akpe ɖe wo ŋuti le woƒe dɔwɔnawo me ŋkeke adre.
  eng-LEE: And their brethren, who were in their villages, had to come after every
    seven days from time to time in common with these.
  asm-FB: তেওঁলোকৰ গাঁৱত থকা ভাইসকল সাত দিনৰ মূৰত পালক্ৰমে ঘূৰি আহিব লগা হৈছিল।
  sus-A: عٍ نفَشَكٍرٍنيِ نَشٍيٍ نُ نَ تَايٍ كُي، عٍ نُ قَمَ عٍ مَلِدٍ شِ سٌلٌقٍرٍ
    بُن مَ.
  fra-SBL: Leurs frères, dans leurs villages, devaient venir tous les sept jours,
    de temps en temps, pour être avec eux.
  hbo-hbo: וַאֲחֵיהֶ֨ם בְּחַצְרֵיהֶ֜ם לָבֹ֨וא לְשִׁבְעַ֧ת הַיָּמִ֛ים מֵעֵ֥ת אֶל־עֵ֖ת
    עִם־אֵֽלֶּה׃
  kik-kik: Ariũ a ithe wao a matũũra mao nĩmookaga rĩmwe na rĩmwe magateithania mawĩra
    nao ihinda rĩa mĩthenya mũgwanja.
  fra-NCL: Leurs frères, qui demeuraient dans leurs villages, devaient venir auprès
    d’eux de temps à autre, pour une semaine.
  cek-AK: Vangta ah kaom nihcae ih nawkamyanawk doeh atue tue naah angzoh o moe, ni
    sarihto thung toksak abomh o.
  cuk-cuk: Degine, e-gwenadgan-neggwebur-burwigangi-mamaid, yawagak-nakulegedgi-bendakegala,
    ibagugle-ibaguglegi (7-7) muchub-muchub gwagbukwad.
  uig-CYR: Уларниң йеза-кәнтләрдә олтиришлиқ қериндашлири болса һәр йәттә күндә нөвәт
    бойичә келип улар билән биргә хизмәттә болатти.
  tel-2017: గ్రామాలనుండి వాళ్ళ బంధువులు వాళ్ళ క్రమంలో ఏడు రోజులకోసారి వాళ్ళ దగ్గరికి
    వచ్చి సహాయం చేసేవాళ్ళు.
  hat-BSA: Manm fanmi pa yo nan lavil pa yo te dwe antre chak sèt jou soti de tanzantan
    pou yo ta kapab avèk yo;
  kos-kos: Sou lun mwet topang fulat inge elos muta ke acn ma fototo nu ke mutunpot
    kunalos, na elos ac tuku eis pacl lalos in wi pac topang ke len itkosr. Tukun
    len itkosr nukewa elos ayaol.
  hbo-WLC: וַאֲחֵיהֶ֨ם בְּחַצְרֵיהֶ֜ם לָב֨וֹא לְשִׁבְעַ֧ת הַיָּמִ֛ים מֵעֵ֥ת אֶל־עֵ֖ת
    עִם־אֵֽלֶּה׃
  ibo-ibo: Ụbọchị asaa ka ha na-anọ nʼọrụ a. Emesịa, ụmụnna ha na-abịa gbanwee ha.
    Ya mere, ha na-agbanwe onwe ha ụbọchị asaa asaa.
  ory-ory: ଆଉ ଏମାନଙ୍କ ଗ୍ରାମସ୍ଥ ଭ୍ରାତୃଗଣକୁ ପ୍ରତି ସପ୍ତାହରେ ସେମାନଙ୍କ ସଙ୍ଗେ ରହିବା ପାଇଁ
    ସମୟକୁ ସମୟ ଆସିବାକୁ ହେଲା;
  chk-chk: Nge märärir kewe mi nom lon sopur kewe ra wisen feito lon en me an fansoun,
    pwe repwe alisir lon ewe angang lon ükükün fisu rän.
  rop-rop: Olabat femilimob hubin jidan langa detlot lilwan taun gulijap bin album
    detlot wekinmen hubin wotjimbat detlot geit blanga sebenbala dei.
  ukr-1871: А брати їх жили в своїх оселях, приходячи до них від часу до часу на сїм
    день.
  deu-1951: Und ihre Brüder in ihren Dörfern hatten je für sieben Tage, von Termin
    zu Termin, zu ihnen zu kommen.
  eng-JPS: And their brethren, in their villages, were to come in every seven days
    from time to time to be with them;
  srp-1865: I braæa njihova po selima svojim dolažahu svakih sedam dana za svoje vrijeme
    da su s njima.
  lug-lug: era baganda baabwe okuva mu byalo byabwe, bajjanga mu mpalo ne bakumanga
    okumala ebbanga kya nnaku musanvu.
  heb-heb: ואחיהם בחצריהם לבוא לשבעת הימים מעת אל עת עם אלה׃
  ben-IRV: গ্রাম থেকে তাদের ভাইদেরও পালা অনুসারে এসে সাত দিন করে তাদের কাজে সাহায্য
    করতে হত।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਸਨ ਹਰ ਹਫ਼ਤੇ ਵਾਰੋ-ਵਾਰੀ ਉਨ੍ਹਾਂ
    ਦੇ ਨਾਲ ਬੈਠਣ ਆਉਂਦੇ ਸਨ
  mya-JVB: ရွာ တို့၌ နေသောအပေါင်းအဘော် တို့သည် အလှည့် သင့်သည်အတိုင်း ခုနစ် ရက် ၊ ခုနစ်ရက်
    လာ ရ ကြ၏။
  hmo-hmo: Inai gima taudia be edia varavara taudia, hanua dekenai noho taudia, ese
    idia durua. Dina 7, dina 7 dekena amo idia mai noho, edia nega, edia nega dekenai,
    gima gaukara idia karaia, edia varavara tauna durua totona.
  urd-urd: और उनके भाई जो अपने अपने गाँव में थे उनको सात सात दिन के बाद बारी — बारी
    उनके साथ रहने को आना पड़ता था।
  rus-SYN: Братья же их жили в селениях своих, приходя к ним от времени до времени
    на семь дней.
  bqc-SIM: Zĩeↄ an gbɛ̃́ pↄ́ aa ku wɛ̃́lɛ ń wɛ̃́lɛoↄ ìↄ mↄ zĩkɛińnↄ gↄↄ soplapla.
  tcz-CHONGTHU: Amaho kithopi din ainkoteu, akho mun cheh’a hunguva ni sagi gia amaho
    hi ahung panhu jing jenguvah ahi.
  mar-mar: आसपासच्या गावांमध्ये राहणारे द्वारपालांचे नातेवाईक वेळोवेळी त्यांच्या मदतीला
    येत. आले की सलग सात दिवस मदतीला राहत.
  qub-qub: Marcancho tiyaj famillyancunaga aywarcur turnuypa ganchis junajcama täpäshej.
  bqp-bqp: Begibu gɑbu bɑ rɑ nɛ ben mi sɑɑ ben wusun di bu kɑ bu sinɑ mi ɑlusumɑ tiɑ.
  hat-hat: Fanmi yo ki te rete nan ti bouk yo te vin ede yo nan travay la pandan sèt
    jou, yonn apre lòt.
  eng-BSB: Their relatives came from their villages at fixed times to serve with them
    for seven-day periods.
  eng-WEBPB: Their brothers, in their villages, were to come in every seven days from
    time to time to be with them,
  kbq-kbq: Hagi ana vahetmimofona nagazmimoza kumara atre'za 7ni'a zagegnafina ana
    eri'zana eme zamaza hute'za vutere hu'naze.
  nhe-BL: Huan ininteixmatcahua tlen itztoyaj ipan pilaltepetzitzi, hualayayaj quemantzi
    para chicueyi tonali para quinpalehuise.
  gub-BL: A'e ume'egatu ma'e waànàm a'e taw pe har a'e wà, upytywà wànàm a'e wà. Amo
    uzemono'og hehe ume'egatu pà wà. 7 'ar paw ire amo uzemono'og hehe ume'egatu pà
    wànàm wamupytu'u kar pà wà.
  eng-DRA: And their brethren dwelt in villages, and came upon their sabbath days
    from time to time.
