verse: 1CH.009.023
translations:
  mal-C: സമാഗമകൂടാരം എന്നു പേരു വിളിക്കപ്പെട്ടിരുന്ന യഹോവയുടെ ആലയത്തിന്റെ കവാടങ്ങൾ
    കാക്കുക എന്നത് അവരുടെയും അവരുടെ പിൻഗാമികളുടെയും ചുമതലയായിരുന്നു.
  deu-TKW: Sie und ihre Söhne standen an den Thoren der Wohnung Jahwes, der Zeltwohnung,
    um Wache zu halten.
  lin-lin: Boye, bango elongo na bana na bango bazalaki na mokumba ya kokengela bikuke
    ya Tempelo ya Yawe ; elingi koloba bikuke ya Ndako ya kapo ya Bokutani.
  eng-LSV: And they and their sons [are] over the gates of the house of YHWH, even
    of the house of the tent, by watches.
  eng-GNV: So they and their children had the ouersight of the gates of the house
    of the Lord, euen of the house of the Tabernacle by wardes.
  eng-WEBSTER: So they and their children had the oversight of the gates of the house
    of the LORD, namely , the house of the tabernacle, by wards.
  nhw-BL: Quej nopa inon puerta tlamocuitlahuiani huan ininteipan ixhuihua quipiyayayaj
    nopa tequitl para mopatlatiyase para tlamocuitlahuise campa nopa puertas ipan
    ichaj TOTECO, catli achtihui eliyaya se yoyon tiopamitl.
  swh-ONEN: Wao na wazao wao walikuwa viongozi wa kulinda malango ya nyumba ya Bwana,
    nyumba iliyoitwa Hema.
  bba-bba: Be kɑ ben bibun bweserɑ bɑ rɑ Yinni Gusunɔn sɑ̃ɑ yee ten kɔnnɔ si kɔ̃su.
  eng-KJVCPB: So they and their children had the oversight of the gates of the house
    of the Lord, namely, the house of the tabernacle, by wards.
  luo-luo: Gin gi jogegi negitelone rit mar rangeye mag od Jehova Nyasaye, ma en ot
    miluongo ni Hema.
  meu-meu: Taunabunai, idia bona natudia na Iehova ena dubu, kalaga dubuna, ikoukoudia
    ibiagudia bona igimadia taudia.
  npi-ULB: यसैले तिनीहरू र तिनीहरूका सन्‍तानले परमप्रभुको भवन अर्थात् भेट हुने पालको
    मूल ढोकाहरूको सुरक्षा गरे ।
  yor-yor: Àwọn àti àwọn ọmọ wọn ni ó wà fún ṣíṣọ́ ẹnu-ọ̀nà ilé Olúwa ilé tí a pè
    ní àgọ́.
  pes-OPCB: مسئولیت نگهبانی دروازه‌های خانهٔ خداوند به عهدهٔ آنها و فرزندانشان گذاشته
    شده بود.
  tgl-ULB: Kaya sila at ang kanilang mga anak ang nagbantay sa mga tarangkahan ng
    tahanan ni Yahweh, ang tabernakulo.
  hui-hui: Ani helayagola agali uruni tigua Anduane Homogonaga anda pabe panga harabani
    mamage haga hene. Mani howa tinaga igini aguanene hearume biabe ogoni dege bialu
    haga hene.
  mya-mya: ထို​အ​စောင့်​တပ်​သား​များ​နှင့်​သား​မြေး​တို့ သည် ဆက်​လက်​၍​ဗိ​မာန်​တော်​အ​ဝင်​တံ​ခါး
    များ​ကို​စောင့်​ရ​ကြ​၏။-
  bod-N: དེ་དག་དང་དེ་དག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་ལས་རེས་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་སྒོ་སྟེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་སྲུང་ཡིན།
  sna-sna: Ivo nezvizvarwa zvavo vaiva nebasa rokurinda masuo eimba yaJehovha, imba
    yainzi Tende.
  spa-BLM: Ellos y sus hijos tenían la vigilancia de las puertas de la casa de Yahvé,
    la casa de la tienda, como guardianes.
  cac-cac: Masanil eb' yed' pax yuninal eb', ayoch eb' d'a stzolal stan̈van spuertail
    scajnub' Dios.
  swh-ULB: Kwa hivyo wao na watotot wao walilinda mageti katika nyumba ya Yawehi,
    hema la kuabudia.
  bel-bel: І яны і сыны іхнія былі на варце каля брамы дома Гасподняга, пры доме скініі.
  deu-ELBBK: Und sie und ihre Söhne standen an den Toren des Hauses des HERRN, des
    Zelthauses, als Wachen.
  mbb-OT: Heini he menge ebantey wey is menge kevuwazan dan, ne iyan midseriǥan he
    ebantey te menge ǥemawan duen te valey te Nengazen he egngezanan daan te Tulda.
  mal-2015: ഇങ്ങനെ അവരും അവരുടെ പുത്രന്മാരും കൂടാരനിവാസമായ യഹോവാലയത്തിന്റെ വാതിലുകൾക്കു
    കാവൽമുറപ്രകാരം കാവല്ക്കാരായിരുന്നു.
  rmc-rmc: On the lengre potomki služinenas paš o brani andro Chramos le RAJESKRO
    a angloda andro Svetostankos.
  pes-OPV: پس ايشان و پسران ايشان بر دروازه هاي خانه خداوند و خانه خيمه براي نگهباني
    آن گماشته شدند.
  ron-1924: Ей ши копиий лор пэзяу ушиле Касей Домнулуй, адикэ але касей кортулуй.
  ben-OBCV: তারা ও তাদের বংশধরেরা সদাপ্রভুর সেই গৃহের দ্বার রক্ষার দায়িত্ব পেয়েছিলেন—যে
    গৃহটি সমাগম তাঁবু নামেও পরিচিত।
  som-som: Haddaba iyaga iyo carruurtooduba waxay u sarrayn jireen irdaha guriga Rabbiga,
    kaasoo ahaa gurigii taambuugga iyagoo waardiyayaal ah.
  lat-VUC: tam ipsos quam filios eorum, in ostiis domus Domini et in tabernaculo vicibus
    suis.
  eng-ASVBT: So they and their children had the oversight of the gates of the house
    of Jehovah, even the house of the tent, by wards.
  ita-1885: Ed essi, e i lor figliuoli, erano costituiti sopra le porte della Casa
    del Signore, della Casa del Tabernacolo, per far la guardia a vicenda.
  eng-LXXUP: And these and their sons were over the gates in the house of the Lord,
    and in the house of the tabernacle, to keep watch.
  eng-ULB: So they and their children guarded the gates of the house of Yahweh, the
    tabernacle.
  spa-VBL: Ellos y sus descendientes eran responsables de vigilar la entrada de la
    casa del Señor, también cuando era una tienda.
  fra-_FOB: Eux et leurs enfants étaient préposés à la garde des portes de la maison
    de l'Éternel, de la maison du tabernacle.
  mal-mal: ഇങ്ങനെ അവരും അവരുടെ പുത്രന്മാരും കൂടാരനിവാസമായ യഹോവയുടെ ആലയത്തിന്റെ വാതിലുകൾക്കു
    മുറപ്രകാരം കാവല്ക്കാരായിരുന്നു.
  urd-GVR: Wuh aur un kī aulād pahle Rab ke ghar yānī mulāqāt ke ḳhaime ke darwāzoṅ
    par pahrādārī karte the.
  suz-BL: मेको नु आन तौ चच परमप्रभु यावे आ बाक्‍तीक ङा ओव़तीक खाल पाइब बाक्‍मा बाक्‍त।
    मेको बाक्‍तीक ताम्‍बु बाक्‍माक्‍त।
  ita-1927: Essi e i loro figliuoli erano preposti alla custodia delle porte della
    casa dell’Eterno, cioè della casa del tabernacolo.
  ckb-ckb: خۆیان و نەوەکانیان ئەرکی پاسەوانیێتی دەرگاکانی ماڵی یەزدانیان لە ئەستۆ
    بوو، ئەو ماڵەی کە پێ دەگوترا چادری چاوپێکەوتن.
  eng-BBE: So they and their sons had the care of the doors of the house of the Lord,
    the house of the Tent, as watchers.
  kan-OKCV: ಹೀಗೆಯೇ ಅವರಿಗೂ, ಅವರ ಮಕ್ಕಳಿಗೂ ಯೆಹೋವ ದೇವರ ಮನೆಯ ಬಾಗಿಲು ಕಾವಲಿತ್ತು. ಅದು ದೇವದರ್ಶನ
    ಗುಡಾರವೆಂಬ ಮನೆಯ ಪ್ರಕಾರ ಕಾವಲುಗಾರರಿಂದ ಕಾಯಬೇಕಾಗಿತ್ತು.
  tam-2017: அப்படியே அவர்களும், அவர்களுடைய மகன்களும் யெகோவாவுடைய ஆலயமாகிய கூடாரத்து
    வாசல்களைக் காக்கிறவர்களை வரிசையாக விசாரித்து வந்தார்கள்.
  spa-RV-1909: Así ellos y sus hijos eran porteros por sus turnos á las puertas de
    la casa de Jehová, y de la casa del tabernáculo.
  ron-BTF: Astfel ei și copiii lor au avut supravegherea, prin gărzi, a porților casei
    DOMNULUI, casa tabernacolului.
  eng-WEBP: So they and their children had the oversight of the gates of the LORD’s
    house, even the house of the tent, as guards.
  eng-FBV: They and their descendants were responsible for guarding the entrance to
    the house of the Lord, also when it was a tent.
  nld-1939: Met hun zonen bewaakten zij de poorten van het verblijf van Jahweh, de
    tabernakel.
  nch-BL: Quej nopa nopa caltemit tamocuitahuiani huan ininteipa ixhuihua quipiyayayaj
    nopa tequit para mopatatiyase para tamocuitahuise campa nopa caltemit ipan ichaj
    TOTECO, cati achtohui eliyaya se yoyon tiopamit.
  vie-1934: Aáy vậy, chúng và con cháu của chúng, đều theo ban thứ, mà coi giữ các
    cửa đền của Đức Giê-hô-va, tức là đền tạm.
  hin-CV: ये सब और इनके पुत्र याहवेह के भवन के द्वारों के अधिकारी थे अर्थात् तंबू
    के पहरेदार.
  spa-BES: Así que ellos y sus hijos cuidaban las puertas del Templo del Señor, vigilantes
    del santuario.
  tdx-tdx: Aa le ie naho o ana’eo ro nisary o lalam-bein’ anjomba’ Iehovào naho ty
    anjomba’ i kibohotsey am-pifandimbezañe.
  tha-KJV: ดังนั้นเขาและลูกหลานของเขาจึงเป็นผู้​ดู​แลประตูรั้วพระนิเวศของพระเยโฮวาห์
    เป็นผู้เฝ้าประตูรั้วพระนิเวศแห่งพลับพลา
  por-BR-2018: Assim eles e seus filhos estiveram junto às portas da casa do SENHOR,
    a casa do Tabernáculo, como guardas.
  deu-ELO: Und sie und ihre Söhne standen an den Toren des Hauses Jehovas, des Zelthauses,
    als Wachen.
  eng-WYC-2018: both them and the sons of them in the doors of the house of the Lord,
    and in the tabernacle of witnessing, by their whiles. (both them and their sons
    to be at the doors of the House of the Lord, that is, at the entrance to the Tabernacle
    of the Witnessing, by their watches.)
  epo-epo: Ili kaj iliaj filoj estis gardistoj de la pordegoj en la domo de la Eternulo,
    la domo de la tabernaklo, laŭ deĵoroj.
  uig-PIN: Ular wǝ ularning ǝwladliri Pǝrwǝrdigarning ɵyi, yǝni muⱪǝddǝs qedirning
    ixik-dǝrwazilirini beⱪixⱪa bekitilgǝnidi).
  beo-beo: Ilia amola iligaga fi da Hina Gode Ea Diasu gagili dasu ouligima:ne ilegei
    dagoi ba:i.
  tpi-OTNT: Na ol dispela lain i bin i stap wasman long ol dua bilong haus sel bilong
    Bikpela. Na bihain ol tumbuna pikinini bilong ol i bin mekim wankain wok long
    haus bilong Bikpela.
  hau-SA: Su da zuriyarsu, su suke lura da tsaron ƙofofin gidan Ubangiji, gidan da
    ake kira Tenti.
  uig-LAT: Ular we ularning ewladliri Perwerdigarning öyi, yeni muqeddes chédirning
    ishik-derwazilirini béqishqa békitilgenidi).
  nde-nde: Bona kanye lenzalo yabo babephethe ukugcinakala kwamasango endlu kaThixo
    indlu ethiwa iThente.
  ton-ton: Ko ia, naʻe ʻanautolu mo ʻenau fānau ʻae leʻohi ʻoe ngaahi matapā ʻoe fale
    ʻo Sihova, ʻae fale fehikitaki, ʻo fai fakalakanga.
  ces-1613: Aby oni i synové jejich byli při branách domu Hospodinova, v domě stánku
    po strážích.
  eng-WMB: So they and their children had the oversight of the gates of the LORD’s
    house, even the house of the tent, as guards.
  tam-TCV: அவர்களும் அவர்களுடைய சந்ததிகளும் கூடாரம் என்று அழைக்கப்பட்ட யெகோவாவினுடைய
    ஆலயத்தின் வாசலைக் காவல் காப்பதற்குப் பொறுப்பாயிருந்தனர்.
  ceb-ULB: Busa sila ug ang ilang mga kaanakan nga tigbantay sa mga pultahan sa balay
    ni Yahweh, ang tabernakulo.
  pol-UBG: Oni więc i ich synowie czuwali nad bramami domu PANA, w domu namiotu, jako
    stróże.
  urd-GVU: وہ اور اُن کی اولاد پہلے رب کے گھر یعنی ملاقات کے خیمے کے دروازوں پر پہرا
    داری کرتے تھے۔
  deu-1912: daß sie und ihre Kinder hüten sollten die Tore am Hause des HERRN, nämlich
    an dem Hause der Hütte, daß sie sein warteten.
  kan-2017: ಅವರೂ ಅವರ ಮಕ್ಕಳೂ ಯೆಹೋವನ ಆಲಯದ, ಗುಡಾರದ ಬಾಗಿಲುಗಳನ್ನು ಕಾಯುತ್ತಿದ್ದರು.
  yap-yap: Yad nge pi’in owcherad e dar talgad i matnagiy fapi garog ko fare Tempel.
  hlt-MCSB: Amih neh amih koca rhoek loh BOEIPA im neh dap im kah vongka ah rhaltawt
    la ana khuehuh.
  mdy-ETH: ዬኖ ዓሶና ዬኖ ዓሶኮ ናኣቶና ጌኤዦ ማኣሮ ጌሎ ዲሮ ካሮ ካፒፆ ሃሺባኣሴ።
  twi-ASANTE: Saa apono ano ahwɛfoɔ yi ne wɔn asefoɔ no, na wɔkyekyɛ wɔn mu kɔwɛn
    ɛkwan a ɛkɔ Awurade efie, a kane no na ɛyɛ ntomadan no ano.
  eng-WEBU: So they and their children had the oversight of the gates of the LORD’s
    house, even the house of the tent, as guards.
  wal-wal: Hegaa gishshau, etinne eta naati Beeta Maqidasiyaa geliyo penggiyaa naagoosona.
  spa-PDDPT: Así ellos y sus hijos eran porteros por turnos en la Casa de Yavé, es
    decir, la Casa del Tabernáculo.
  gun-gun: Ha'e rami rire ha'e kuery, gua'y kuery reve oarõ 'rã okuapy Senhor pegua
    rokẽ, oo py oikea ikuai va'e.
  ilo-ULB: Isuda ngarud ken dagiti annakda ti nagbantay kadagiti ruangan iti balay
    ni Yahweh, ti tabernakulo.
  kpg-kpg: Digaula mo nadau hagadili gu duudagi gi muli di hagaloohi o nia bontai
    ala e ulu gi di Hale Daumaha.
  uig-ARA: ئۇلار ۋە ئۇلارنىڭ ئەۋلادلىرى پەرۋەردىگارنىڭ ئۆيى، يەنى مۇقەددەس چېدىرنىڭ
    ئىشىك-دەرۋازىلىرىنى بېقىشقا بېكىتىلگەنىدى).
  sus-sus: E tan nun e xa die naxa Alatala xa hɔrɔmɔlingira naadɛe kanta.
  pon-2006: Irail oh kadaudokarail kan usehlahte sinsile ewen kelen Tehnpas Sarawio.
  ksd-ksd: Damana diat ma ra umana bul mur ta diat dia ga balaure ra umana mataniolo
    ta ra kuba i ra Luluai, a pal na varbarat, ta kadia tiniba tikatikai.
  tur-YTC: Böylece kendileri ve çocukları, Yahve'nin evinin kapılarını, çadır evini
    muhafız olarak bakıyorlardı.
  grc-BRENT: Καὶ οὗτοι καὶ οἱ υἱοὶ αὐτῶν ἐπὶ τῶν πύλων ἐν οἴκῳ Κυρίου, καὶ ἐν οἴκῳ
    τῆς σκηνῆς τοῦ φυλάσσειν.
  ind-AYT: Mereka dan anak-anak mereka bertugas di pintu-pintu gerbang bait TUHAN,
    yakni bait Tenda itu, sebagai para penjaga.
  nya-nya: Iwo ndi zidzukulu zawo anali oyangʼanira zipata za nyumba ya Yehova imene
    imatchedwa Tenti.
  hrv-hrv: Oni i njihovi sinovi čuvali su stražu na vratima Doma Jahvina, Doma Šatora.
  mps-mps: Tama te hani dabe augwali te Genuai Bidigo Sel Ugwa Be sunumi dabe tonalubo
    bidi bidai da. Tama nosali augwa ame nani ogwago ame nani wąį nǫų dabego me
    Genuai Bidigo tempel be tonalubo tobage sę naga yai dao.
  tpi-tpi: Na ol dispela lain i bin i stap wasman long ol dua bilong haus sel bilong
    Bikpela. Na bihain ol tumbuna pikinini bilong ol i bin mekim wankain wok long
    haus bilong Bikpela.
  dan-1931: de og deres Sønner holdt Vagt ved Portene til HERRENS Hus, Teltboligen.
  vie-OVCB: Và như thế, họ chịu trách nhiệm coi giữ các cửa nhà Chúa Hằng Hữu, cha
    truyền con nối.
  guj-2017: તેથી તેઓનું તથા તેઓના દીકરાઓનું કામ યહોવાહની ભક્તિસ્થાનના દ્વારોની એટલે
    મંડપની, ચોકી કરીને સંભાળ રાખવાનું હતું.
  pon-2006A: Irail oh kadaudokarail kan usehlahte sinsile ewen kelen Tehnpas Sarawio.
  por-BRBSL: Assim, eles e seus filhos tinham a supervisão dos portões da casa de
    Yahweh, até mesmo da casa da tenda, como guardas.
  cth-cth: Hettelah amamouh hoi a catounnaw haiyah BAWIPA e lukkareiim longkha ka
    ring hanelah ao awh.
  twi-twi: Saa apon ano ahwɛfo yi ne wɔn asefo no, na wɔkyekyɛ wɔn mu kɔwɛn ɔkwan
    a ɛkɔ Awurade fi, a kan no na ɛyɛ ntamadan no ano.
  hlt-hlt: Amih neh amih koca rhoek loh BOEIPA im neh dap im kah vongka ah rhaltawt
    la ana khuehuh.
  tbz-SIM: Bɛmbɛ nɛ̀ bɛ bí bɛɛ̀ do te bɛ̀ bo mbɑɑ̀mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó
    yɛbòrɛ̀ bɛɛ̀ do bɑɑ̀nɛ̀ mɛtɑummɛ̀ tou nɛ̀ dimɔ̀nnì.
  msy-2020: Ezɨ gumazir kaba, Ikiavɨra Itir Godɨn Purirpenimɨn itiar akabar gari.
    Ezɨ men ovavir boriba gɨn uaghan kamaghɨra Ikiavɨra Itir Godɨn Dɨpenimɨn tiar
    akabar garir ingangarir kam damuam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɔkɑ Tɑcɑɑ tǝsɛɛlɛ nɔnɔɔsɩ tɑŋʋɣʋ tǝmlɛ nɑ pɑ́ tɛlǝsǝɣɩ tǝmɑ.
  azb-azb: Bu adamlar və onların nəsilləri çadırın və Rəbbin məbədinin qapılarında
    keşik çəkirdi.
  eng-DBY: And they and their sons were at the gates of the house of Jehovah, the
    house of the tent, to keep watch there.
  hin-2017: अतः वे और उनकी सन्तान यहोवा के भवन अर्थात् तम्बू के भवन के फाटकों का अधिकार
    बारी-बारी रखते थे।
  eng-YLT: And they and their sons [are] over the gates of the house of Jehovah, even
    of the house of the tent, by watches.
  eng-WYC-2017: both them and the sons of them in the doors of the house of the Lord,
    and in the tabernacle of witnessing, by their whiles.
  eng-WMBB: So they and their children had the oversight of the gates of the LORD’s
    house, even the house of the tent, as guards.
  urd-GVH: वह और उनकी औलाद पहले रब के घर यानी मुलाक़ात के ख़ैमे के दरवाज़ों पर पहरादारी
    करते थे।
  rug-rug: Ke arini meke sari na tutidia si na tie kopu koari na sasadana sa vetu
    hope te Zihova.
  gaz-gaz: Isaanii fi sanyiiwwan isaanii itti gaafatamtoota eegumsa karra mana Waaqayyoo
    jechuunis manicha Dunkaana jedhamu sanaa turan.
  fra-LSG: Eux et leurs enfants gardaient les portes de la maison de l’Éternel, de
    la maison de la tente.
  yal-yal: E tan nun e diine nan yi Alatala batuden so dɛɛne kantanma naxan mɔn yi
    xili Ala Batu Bubuna.
  haw-1868: Pela no ia lakou a me na keiki a lakou ke kiai ana o na ipuka o ka hale
    o Iehova, o ka halelewa, ma na papa.
  arb-NAV: فَكَانُوا هُمْ وَأَبْنَاؤُهُمْ مَسْؤولِينَ عَنْ حِرَاسَةِ أَبْوَابِ بَيْتِ
    الرَّبِّ أَيْ بَيْتِ الْخَيْمَةِ.
  ewe-ewe: Woawo kple woƒe dzidzimeviwoe dzɔa Yehowa ƒe aƒe la ƒe agbonu, aƒe si woyɔna
    be Agbadɔ.
  eng-LEE: Both they and their children had the oversight over the gates of the house
    of the Lord, [namely,] the house of the tabernacle, as watches.
  asm-FB: সেয়ে তেওঁলোকে আৰু তেওঁলোকৰ সন্তান সকলে যিহোৱাৰ আবাসৰ দুৱাৰত ৰখীয়াৰ কাম
    কৰিছিল।
  sus-A: عٍ تَن نُن عٍ شَ دِيٍ نَشَ عَلَتَلَ شَ هْرْ مْلِنفِرَ نَادّيٍ كَنتَ.
  fra-SBL: Eux et leurs enfants avaient la surveillance des portes de la maison de
    l'Éternel, de la maison du tabernacle, en tant que gardiens.
  hbo-hbo: וְהֵ֨ם וּבְנֵיהֶ֜ם עַל־הַשְּׁעָרִ֧ים לְבֵית־יְהוָ֛ה לְבֵ֥ית־הָאֹ֖הֶל לְמִשְׁמָרֹֽות׃
  kik-kik: O ene na njiaro ciao nĩo maarũgamagĩrĩra ũrangĩri wa ihingo cia nyũmba
    ya Jehova, nyũmba ĩrĩa yetagwo Hema.
  fra-NCL: Eux et leurs enfants étaient aux portes de la maison de Yahweh, de la maison
    du tabernacle, pour les gardes.
  cek-AK: Nihcae loe angmacae ih caanawk khoek to Angraeng khongkha hoi kahni im toepkung
    ah oh o.
  cuk-cuk: We-dulemar-yawagakgi-nakulemaladi, degi, e-waganmar, Bab-Jehováʼse-goled-dordoneg-e-yawagakgi
    nakulemalaga, muchub-muchub ambikudamalad.
  uig-CYR: Улар вә уларниң әвлатлири Пәрвәрдигарниң өйи, йәни муқәддәс чедирниң ишик-дәрвазилирини
    беқишқа бекитилгән еди).
  tel-2017: వాళ్ళూ వాళ్ళ కొడుకులూ యెహోవా మందిర ద్వారాల దగ్గర, అంటే ప్రత్యక్ష గుడారం
    ద్వారాల దగ్గర కాపలా కాశారు.
  hat-BSA: Konsa, yo menm avèk fis pa yo te responsab pòtay lakay SENYÈ a, lakay tant
    lan, kon gadyen.
  kos-kos: Mwet inge ac fwil natulos elos tafwelos in oru orekma lun mwet topang ke
    mutunpot lun Tempul.
  hbo-WLC: וְהֵ֨ם וּבְנֵיהֶ֜ם עַל־הַשְּׁעָרִ֧ים לְבֵית־יְהוָ֛ה לְבֵ֥ית־הָאֹ֖הֶל לְמִשְׁמָרֽוֹת׃
  ibo-ibo: Ha na ụmụ ụmụ ha ka e tinyere ya nʼaka iche ụlọ nzute Onyenwe anyị nche.
  ory-ory: ଏହେତୁ ଏମାନେ ଓ ଏମାନଙ୍କ ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର, ଅର୍ଥାତ୍‍, ତମ୍ବୁଗୃହର ଦ୍ୱାରପାଳ-କର୍ମରେ
    ପ୍ରହରକୁ ପ୍ରହର ନିଯୁକ୍ତ ହେଲେ।
  chk-chk: Iwe, ir me mwirimwirir kewe ra wisen mamasa ekewe asamalapen imwen ewe
    Samol mi Lapalap.
  rop-rop: Detlot en olabat femili lain bin kipgon lukaftumbat detlot geit blanga
    det Serramoni Pleis.
  ukr-1871: І вони й їх сини були на сторожі при брамах дому Господнього по пермінах
    своїх.
  deu-1951: Und sie und ihre Söhne hielten an den Toren des Hauses des HERRN, an der
    Zeltwohnung, Wache.
  eng-JPS: So they and their children had the oversight of the gates of the house
    of the LORD, even the house of the Tent, by wards.
  srp-1865: Da oni i sinovi njihovi èuvaju stražu na vratima doma Gospodnjega, doma
    od šatora.
  lug-lug: Bo ne bazzukulu baabwe, be baavunaanyizibwanga okukuuma enzigi z’ennyumba
    ya Mukama, ennyumba eyayitibwanga Eweema.
  heb-heb: והם ובניהם על השערים לבית יהוה לבית האהל למשמרות׃
  ben-IRV: তাদের ও তাদের বংশের লোকেরা সদাপ্রভুর ঘরের, অর্থাৎ আবাসতাঁবুর দরজাগুলো পাহারা
    দিত।
  pan-pan: ਐਉਂ ਓਹ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਅਰਥਾਤ ਤੰਬੂ ਦੇ ਭਵਨ ਦੀ ਰਾਖੀ ਪਹਿਰਿਆਂ
    ਅਨੁਸਾਰ ਕਰਦੇ ਸਨ
  mya-JVB: ထိုသူ ၏ သားစဉ် မြေးဆက်တို့သည် တဲ တော်တည်းဟူသောထာဝရဘုရား ၏အိမ် တော်၌ တံခါးစောင့်
    အမှုကို ဆောင်ရွက်ရကြ၏။
  hmo-hmo: Idia bona edia bese, gabeai idia vara taudia, ese Dubu Helaga ena iduara
    ibounai idia gimaia noho.
  urd-urd: फिर वह और उनके बेटे ख़ुदावन्द के घर या'नी मसकन के घर के फाटकों की निगरानी
    बारी बारी से करते थे।
  rus-SYN: И они и сыновья их были на страже у ворот дома Господня, при доме скинии.
  bqc-SIM: Ampiↄ ń ń buiↄ mɛ́ Dii ua bĩ́ibↄlɛdↄ̃anaↄ ũ.
  tcz-CHONGTHU: Hijeh’a chu amaho le son chilhahho chu Pakai hou-in, ponbuh’a hou-in
    kelkot phung dung ngah’a in-ngah’a apansah’u ahiye.
  mar-mar: परमेश्वराच्या मंदिराच्या, निवासमंडपाच्या प्रवेशद्वारांवर राखण करण्याची
    जबाबदारी या द्वारपालांची आणि त्यांच्या वंशजांची होती.
  qub-qub: Salum mandashan runacuna y paycunapita miraj runacuna Tayta Dioswan Tincuna
    Tolduman yaycuna puncucho rucanacuypa cuydaj.
  bqp-bqp: Be kɑ ben bibun bweserɑ bɑ rɑ Yinni Gusunɔn sɑ̃ɑ yee ten kɔnnɔ si kɔ̃su.
  hat-hat: Se konsa, yo menm ak pitit yo yo toujou ap fè pòs nan pòtay Tanp lan, nan
    pòtay Tant Randevou a.
  eng-BSB: So they and their descendants were assigned to guard the gates of the house
    of the LORD—the house called the Tent.
  eng-WEBPB: So they and their children had the oversight of the gates of the LORD’s
    house, even the house of the tent, as guards.
  kbq-kbq: Hagi ama ana vahe'tmina Ra Anumzamofo no kafante kegava hu eri'zama eneriza
    vahere. Hagi zamagrane kasema zamantaza vahemo'zanena ana eri'zana seli mono nompina
    erime ne-eza ra mono nompinena eme eri'naze.
  nhe-BL: Queja nopa, nopa puerta tlamocuitlahuiani huan ininteipa ixhuihua quipiyayayaj
    nopa tequitl para mopatlatiyase para tlamocuitlahuise campa nopa puertas ipan
    ichaj TOTECO, tlen achtohui eliyaya se yoyon tiopamitl.
  gub-BL: A'e awa a'e wà, wazuapyapyr a'e wà no, ume'egatu tàpuzuhu hukenaw wanehe
    a'e wà.
  eng-DRA: As well them as their sons, to keep the gates of the house of the Lord,
    and the tabernacle by their turns.
