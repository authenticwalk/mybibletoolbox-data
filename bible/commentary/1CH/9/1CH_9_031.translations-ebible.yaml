verse: 1CH.009.031
translations:
  mal-C: കോരഹ്യനായ ശല്ലൂമിന്റെ ആദ്യജാതനായ മത്ഥിഥ്യാവ് എന്ന ലേവ്യനെ യാഗാർപ്പണത്തിന്
    അപ്പം ചുടുന്നതിനുള്ള ചുമതല ഏൽപ്പിച്ചിരുന്നു.
  deu-TKW: Und Mattithja, einem der Leviten, dem Erstgeborenen des Korahiten Sallum,
    war das Pfannenbackwerk anvertraut.
  lin-lin: Moto moko kati na Balevi, Matitia, mwana mobali ya liboso ya Shalumi, moto
    ya Kore, azalaki na mokumba ya kotumba mapa na kikalungu.
  eng-LSV: And Mattithiah of the Levites (he [is] the firstborn to Shallum the Korahite),
    [is] in office over the work of the pans.
  eng-GNV: And Mattithiah one of the Leuites which was the eldest sonne of Shallum
    the Korhite, had the charge of the things that were made in the frying panne.
  eng-WEBSTER: And Mattithiah, one of the Levites, who was the first-born of Shallum
    the Korahite, had the set office over the things that were made in the pans.
  nhw-BL: Se levita catli itoca Matatías catli hualajqui ipan nopa familia Coat huan
    elqui iachtihui cone Salum, quipiyayaya itequi para quichijchihuas pantzi catli
    quitequihuíaj ipan ofrendas.
  swh-ONEN: Mlawi aliyeitwa Matithia, mwana mzaliwa wa kwanza wa Shalumu, wa ukoo
    wa Kora, alikabidhiwa wajibu kwa ajili ya kuoka mikate ya sadaka.
  bba-bba: Lefi ben turo, Mɑtitiɑ, Sɑlumun bii ɡbiikoo, Koren bweseru sɔɔ, wiyɑ u
    rɑ kirɑnu wɔ̃.
  eng-KJVCPB: And Mattithiah, one of the Levites, who was the firstborn of Shallum
    the Korahite, had the set office over the things that were made in the pans.
  luo-luo: Ja-Lawi miluongo ni Matithia, wuod Shalum ja-Kora makayo, ema ne omi tij
    tedo makati mar chiwo.
  meu-meu: Matitia, Levi tauna ta, Salumu tau Kora natuna roboana, ese ataga igabudia
    e nariava.
  npi-ULB: कोरही शल्‍लूमका जेठा छोरा लेवी मत्तित्‍याहको भेटीका रोटीहरू तयार गर्ने
    कामका निरीक्षक थिए ।
  yor-yor: Ará Lefi tí a sọ ní Mattitiah àkọ́bí ọmọkùnrin Ṣallumu ará Kora ni a yàn,
    tí ń ṣe alábojútó ohun tí a dín.
  pes-OPCB: مَتّیتیا (یکی از لاویان و پسر بزرگ شلوم قورحی)، مسئول پختن نانی بود که
    به خدا تقدیم می‌شد.
  tgl-ULB: Si Matitias na isang Levita, na panganay ni Sallum na mula sa angkan ni
    Korah, ay tagapangasiwa ng paghahanda ng tinapay para sa paghahandog
  hui-hui: Agali mbira mini Madidaia ibu Libai aria Kora hameigini henego ibugua balawa
    loma bulenaga hiraga biabe biaga hene. Madidaia ibu Salumu igini wahene hene.
  mya-mya: ကော​ရ​ဆွေ​မျိုး​စု​မှ​ရှလ္လုံ​၏​သား​ဦး​မတ္တိ​သိ နာ​မည်​ရှိ​သော​လေ​ဝိ​အ​နွယ်​ဝင်​တစ်​ယောက်
    သည် မီး​ဖြင့်​ဖုတ်​လုပ်​ရ​သည့်​ပူ​ဇော်​သ​ကာ များ​ကို​တာ​ဝန်​ယူ​၍​ပြင်​ဆင်​ရ​၏။-
  bod-N: ལེ་ཝི་པ་མད་ཐིད་ཡཱ་ནི་ཀོ་རཱག་པ་ཤལ་ལུམ་གྱི་བུ་སྐྱེས་འགོ་ཡིན་ཏེ། དེའི་ལས་འགན་ནི་སླ་ངའི་ནང་བག་ལེབ་བསྲེག་པར་བདག་གཉེར་བྱེད་པ་ཡིན།
  sna-sna: MuRevhi ainzi Matitia, dangwe raSharumi muKora, akagadzwa basa rokubika
    chingwa chechipiriso.
  spa-BLM: Matatías, uno de los levitas, que era primogénito de Salum el coreíta,
    tenía el cargo de confianza sobre las cosas que se cocían en las ollas.
  cac-cac: Axo jun vin̈ levita scuchan Matatías, b'ab'el yuninal vin̈aj Salum, yin̈tilal
    vin̈aj Coré, a vin̈ sb'oan ixim pan tz'ac'ji ofrendail.
  swh-ULB: Matithia, mmoja wa walawi, ambaye alikuwa mtoto wa kwanza wa Shalumu wa
    Wakorahi, alikuwa na wajibu wa kuandaa mikate kwa ajili ya sadaka.
  bel-bel: Матафію зь лявітаў, - ён першынец Сэлума Карэяніна, - даверана было тое,
    што гатавалася на патэльнях.
  deu-ELBBK: Und Mattitja, von den Leviten, – er war der Erstgeborene Schallums, des
    Korhiters, – war das Pfannen-Backwerk anvertraut.
  mbb-OT: Si Matitia he kevuwazan ni Levi, he kinekekayan he anak ni Shalum he kevuwazan
    ni Kora, iyan midseriǥan te kedhilutù te supas he ibpemuhat.
  mal-2015: ലേവ്യരിൽ ഒരുത്തനായി കോരഹ്യനായ ശല്ലൂമിന്റെ ആദ്യജാതൻ മത്ഥിഥ്യാവിന്നു ചട്ടികളിൽ
    ചുട്ടുണ്ടാക്കിയ സാധനങ്ങളുടെ മേൽവിചാരണ ഉണ്ടായിരുന്നു.
  rmc-rmc: O Levitas o Matitijah, o nekphureder čhavo le Šalumoskro le Korachoskra
    fajtatar, sas ačhado, hoj te pekel o sveta mare.
  pes-OPV: و مَتَّتيا که از جمله لاويان و نخست زاده شَلُّوم قُورَحي بود، بر عمل مطبوخات
    گماشته شده بود.
  ron-1924: Матития, унул дин левиць, ынтыюл нэскут ал луй Шалум, Кореитул, авя грижэ
    де туртеле коапте ын тигае.
  ben-OBCV: কোরহীয় শল্লুমের বড়ো ছেলে মত্তথিয় বলে একজন লেবীয়কে দর্শন-রুটি সেঁকার
    দায়িত্ব দেওয়া হল।
  som-som: Oo Matityaah oo ka mid ahaa reer Laawi, oo ahaa curadkii Shalluum oo ahaa
    reer Qorax shuqulkiisii joogtada ahaa wuxuu ahaa inuu ilaaliyo waxyaalaha digsiyada
    lagu dubo.
  lat-VUC: Et Mathathias Levites primogenitus Sellum Coritæ, præfectus erat eorum
    quæ in sartagine frigebantur.
  eng-ASVBT: And Mattithiah, one of the Levites, who was the firstborn of Shallum
    the Korahite, had the office of trust over the things that were baked in pans.
  ita-1885: E d'infra i Leviti, Mattitia, primogenito di Sallum, Corita, avea il carico
    di ciò che si coceva in su la tegghia.
  eng-LXXUP: And Mattithiah of the Levites (he was the firstborn of Shallum the Korahite),
    was set in charge over the sacrifices of meat offering of the pan belonging to
    the high priest.
  eng-ULB: Mattithiah, one of the Levites, who was the firstborn of Shallum the Korahite,
    was in charge of preparing bread for the offerings.
  spa-VBL: A Matatías, un levita, que era el hijo primogénito de Salum el coreíta,
    se le dio la responsabilidad de hornear el pan usado en las ofrendas.
  fra-_FOB: Matthithia, d'entre les Lévites, premier-né de Shallum, Corite, avait
    la charge des gâteaux cuits sur la plaque.
  mal-mal: ലേവ്യരിൽ ഒരുവനായ കോരഹ്യനായ ശല്ലൂമിന്റെ ആദ്യജാതൻ മത്ഥിഥ്യാവിന് ചട്ടികളിൽ
    ചുട്ടുണ്ടാക്കിയ സാധനങ്ങളുടെ മേൽനോട്ടം ഉണ്ടായിരുന്നു.
  urd-GVR: Qorah ke ḳhāndān kā Lāwī Mattitiyāh jo Sallūm kā pahlauṭhā thā qurbānī
    ke lie mustāmal roṭī banāne kā intazām chalātā thā.
  suz-BL: मिनु लेवी आ थर ङा कोराह आ खिं ङा मुर शाल्‍लुम आ ङोंइती थिशो तौ मत्तीथ्‍याहमी
    शोब्‍ले सेल्‍तीक गेय पाइब बाक्‍माक्‍त।
  ita-1927: Mattithia, uno dei Leviti, primogenito di Shallum il Korahita, avea l’ufficio
    di badare alle cose che si dovean cuocere sulla gratella.
  ckb-ckb: مەتیسیا یەکێک بوو لە لێڤییەکان، ئەو نۆبەرەی شەلومی قۆرەحی بوو، بەرپرسیار
    بوو بۆ ئامادەکردنی نانی پێشکەشکراو.
  eng-BBE: And Mattithiah, one of the Levites, the oldest son of Shallum the Korahite,
    was responsible for cooking the flat cakes.
  kan-OKCV: ಕೋರಹಿಯನಾದ ಶಲ್ಲೂಮನ ಚೊಚ್ಚಲಮಗನಾದ ಮತ್ತಿತ್ಯನು ಲೇವಿಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದು, ತಟ್ಟೆಗಳ
    ಮೇಲೆ ಮಾಡುವ ಭಕ್ಷ್ಯಗಳ ಕೆಲಸದ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದನು.
  tam-2017: லேவியர்களில் கோராகியனான சல்லூமின் மூத்த மகனாகிய மத்தித்தியாவுக்குப் பலகாரம்
    சுடுகிற வேலையின் விசாரிப்பு ஒப்படைக்கப்பட்டிருந்தது.
  spa-RV-1909: Y Mathathías, uno de los Levitas, primogénito de Sallum Coraita, tenía
    cargo de las cosas que se hacían en sartén.
  ron-BTF: Și Matitia, unul dintre leviți, care era întâiul născut al lui Șalum coreitul,
    avea serviciul rânduit peste lucrurile ce erau făcute în tigăi.
  eng-WEBP: Mattithiah, one of the Levites, who was the firstborn of Shallum the Korahite,
    had the office of trust over the things that were baked in pans.
  eng-FBV: Mattithiah, a Levite, who was the firstborn son of Shallum the Korahite,
    was given the responsibility of baking the bread used in offerings.
  nld-1939: Mattitja, een van de levieten, de oudste zoon van den Korachiet Sjalloem,
    was belast met het bakwerk,
  nch-BL: Se levita cati itoca Matatías cati hualajqui ipan nopa familia Coat huan
    elqui iachtohui cone Salum, quipiyayaya itequi para quichijchihuas pantzi cati
    quitequihuíaj ipan ofrendas.
  vie-1934: Còn Ma-ti-thia, người Lê-vi, con trưởng nam của Sa-lum, thuộc về dòng
    Cô-rê, coi sóc việc làm bánh rán trong chảo.
  hin-CV: एक लेवी, कोराहवंशी शल्लूम के पहलौठे मत्तीथियाह की जवाबदारी थी पतली-पतली
    रोटियां बनाना.
  spa-BES: Y Matatías, uno de los levitas, el hijo mayor de Salum el Coreita, fue
    el responsable de cocinar las tortas para la ofrenda.
  tdx-tdx: I Matitià, nte-Levy, tañoloñoloña’ i Salome nte-Kora, ty nanandily amo
    fañendazañeo.
  tha-KJV: และมัททีธิยาห์​คนเลว​ีคนหนึ่ง ผู้​เป็นบุตรหัวปีของชัลลูม คนโคราห์ มี​ตำแหน่งหน้าที่​เป็นผู้​ดู​แลสิ่งที่ปิ้งในถาด
  por-BR-2018: E Matitias, um dos Levitas, primogênito de Salum o coraíta, era encarregados
    das coisas que se faziam em assadeiras.
  deu-ELO: Und Mattithja, von den Leviten, er war der Erstgeborene Schallums, des
    Korhiters, war das Pfannenbackwerk anvertraut.
  eng-WYC-2018: And Mattithiah, deacon (or the Levite), the first begotten son of
    Shallum of the kindred of Korah, was the sovereign of all things that were fried
    in the frying pan.
  epo-epo: Al Matitja el la Levidoj, kiu estis unuenaskito de Ŝalum, Koraĥido, estis
    komisiitaj la aferoj de la patoj.
  uig-PIN: Lawiylardin Mattitiyaⱨ, yǝni Koraⱨiylardin Xallumning tunji oƣlining wǝzipisi
    ⱪazan neni etixkǝ mǝs’ul idi.
  beo-beo: Lifai fi dunu ea dio amo Ma:didaia (e da Goula fi dunu ea dio Sia:lame
    ea mano) da Godema ima:ne agi ga:gisu gobema:ne ouligisu ilegei.
  tpi-OTNT: Wanpela Livai, nem bilong em Matitia, i gat wok bilong kukim plaua bilong
    ol ofa. Matitia em i namba wan pikinini bilong Salum bilong lain Kora.
  hau-SA: Wani Balawe mai suna Mattitiya, ɗan farin Shallum mutumin Kora ne aka danƙa
    masa hakkin toya burodin miƙawa.
  uig-LAT: Lawiylardin Mattitiyah, yeni Korahiylardin Shallumning tunji oghlining
    wezipisi qazan néni étishke mes’ul idi.
  nde-nde: UmLevi obizwa ngokuthi nguMathithiya, indodana elizibulo likaShalumi umKhora,
    wayephiwe umlandu wokubumba isinkwa somnikelo.
  ton-ton: Pea naʻe ʻia Matitia, ko e taha ʻoe kau Livai, pea ko e ʻuluaki foha ʻo
    Salumi ko e tangata Kola, ʻae ngāue totonu ki he ngaahi meʻa naʻe ngaohi ʻi he
    ngaahi ipu lafalafa.
  ces-1613: Matatiáš pak z Levítů, prvorozený Salluma Choritského, správcí byl těch
    věcí, kteréž se na pánvi smažily.
  eng-WMB: Mattithiah, one of the Levites, who was the firstborn of Shallum the Korahite,
    had the office of trust over the things that were baked in pans.
  tam-TCV: கோராகியனான சல்லூமின் மூத்த மகனான மத்தித்தியா என்ற லேவியனிடம் காணிக்கை அப்பங்களைச்
    சுடும் பொறுப்பு கொடுக்கப்பட்டிருந்தது.
  ceb-ULB: Si Matitia ang usa sa mga Levita nga kamagulangan ni Shalum nga taga-Kora,
    mao ang tigdumala sa pag-andam sa tinapay alang sa paghalad.
  pol-UBG: Mattitiasz, spośród Lewitów, pierworodny Szalluma Korachity, był przełożonym
    nad tym, co przygotowane w patelniach.
  urd-GVU: قورح کے خاندان کا لاوی متِتیاہ جو سلّوم کا پہلوٹھا تھا قربانی کے لئے مستعمل
    روٹی بنانے کا انتظام چلاتا تھا۔
  deu-1912: Und Matthithja, aus den Leviten, dem ersten Sohn Sallums, des Korahiters,
    waren vertraut die Pfannen.
  kan-2017: ಲೇವಿಯರಲ್ಲಿ ಕೋರಹಿಯನಾದ ಶಲ್ಲೂಮನ ಚೊಚ್ಚಲ ಮಗನಾದ ಮತ್ತಿತ್ಯನು ರೊಟ್ಟಿ ಸುಡುವ ಕೆಲಸದ
    ಮೇಲ್ವಿಚಾರಕನು.
  yap-yap: Reb e pi Levite ni Mattithiah fithingan, ni bin nganni’ ko pagel ni fak
    Shallum ko fare ke girdi’ rok Korah, e ir e ba milfan ngak i ngongliy fapi maligach
    ni yima wumnag. Ni yima wumnag e ir e ba milfan i ngongliy ngak.
  hlt-MCSB: Levi lamkah Korah Shallum caming Mattithiah tah hmairhoh bibi neh uepomnah
    la om.
  mdy-ETH: ቆሬ ቶኦካፓ ሻሉሜኮ ቶይዶ ናዓሢ፥ ማቲትያ ናንጊና ናንጋ ጎዳም ዒንጊንታ ካፆ ካሢሳ ሱኡጋሢኬ፤
  twi-ASANTE: Matitia a ɔyɛ Lewini, na ɔyɛ Korani Salum abakan no na na ɔto burodo
    a wɔde bɔ afɔdeɛ no.
  eng-WEBU: Mattithiah, one of the Levites, who was the firstborn of Shallum the Korahite,
    had the office of trust over the things that were baked in pans.
  wal-wal: Qoraaha yaratuppe SHaaluuma baira na7ai Matiitee yarshshuwaa oittaa uukkiyoogau
    aawatees.
  spa-PDDPT: Matatías, uno de los levitas, primogénito de Salum coreíta, era responsable
    de las cosas que se preparaban en sartenes.
  gun-gun: Ha'e gui peteĩ levita va'e regua oiko Matitias hery va'e, Salum ra'y jypykue,
    Coré ramymino kuery va'e regua. Ha'e va'e ma mbojape apoa kuery re opena.
  ilo-ULB: Ni Matitias, maysa kadagiti Levita, nga inauna nga anak ni Sallum a Koraita,
    ti akinrebbeng a mangisagana iti tinapay a daton.
  kpg-kpg: Tangada o Levi dono ingoo go Mattithiah, tama daane madua a Shallum, mai
    di madahaanau damana o Korah, dela dana moomee e hagatogomaalia nia mee tigidaumaha
    ala e daa.
  uig-ARA: لاۋىيلاردىن ماتتىتىياھ، يەنى كوراھىيلاردىن شاللۇمنىڭ تۇنجى ئوغلىنىڭ ۋەزىپىسى
    قازان نېنى ئېتىشكە مەسئۇل ئىدى.
  sus-sus: Salumu xa di Matitiya Lewika, naxan keli Kora xabilɛ ya ma, nu taami ganma
    naxan nu bama sɛrɛxɛ ra.
  pon-2006: Mehn Lipai men ede Mattidaia, nein Sallum pwutak mesenih, sang peneineien
    Kora, iei ih me kin pwukoahki kaunopada mehn meirong me umwdahr kan.
  ksd-ksd: Ma Matitia, tikai ta diat ra tarai Levi, nina ba a luaina natu i Salum
    ta ra apik na tarai kai Kora, i ga kure ra umana magit nina di ga tun diat ta
    ra rararangai.
  tur-YTC: Korahlı Şallum'un ilk oğlu olan Levililer'den Mattitya, tava işleri üzerinde
    görevliydi.
  grc-BRENT: Καὶ Ματθαθίας ἐκ τῶν Λευιτῶν, οὗτος ὁ πρωτότοκος τῷ Σαλὼμ τῷ Κορείτῃ,
    ἐν τῇ πίστει ἐπὶ τὰ ἔργα τῆς θυσίας τοῦ τηγάνου τοῦ μεγάλου ἱερέως.
  ind-AYT: Matica, seorang Lewi, anak sulung Salum, orang Korah itu, dipercaya untuk
    pekerjaan mengolah roti.
  nya-nya: Mlevi wotchedwa Matitiya mwana woyamba wa Salumu wa mʼbanja la Kora, anapatsidwa
    udindo woyangʼanira zophikidwa mʼziwaya.
  hrv-hrv: Matitja, jedan od levita, prvenac Šaluma Korahovca, brinuo se za stvari
    koje se peku na tavi.
  mps-mps: Livai me deli, aga nogi te Matitia, agai te ofa yabo plaua dabe ulubo sę
    elaluali. Matitia aga te Salumgo gomunai ogwa, te Korago hani dao.
  tpi-tpi: Wanpela Livai, nem bilong em Matitia, i gat wok bilong kukim plaua bilong
    ol ofa. Matitia em i namba wan pikinini bilong Salum bilong lain Kora.
  dan-1931: En af Levitterne, Mattitja, Koraitten Sjallums førstefødte Søn. havde
    det Hverv at tillave Bagværket.
  vie-OVCB: Ma-ti-thia, con trưởng của Sa-lum, dòng Cô-rê, người Lê-vi, lo việc làm
    bánh dẹp.
  guj-2017: શાલ્લુમ કોરાહીનો જયેષ્ઠ દીકરો માત્તિથ્યા, જે એક લેવી હતો, તેને અર્પણો
    માટે રોટલીઓ તૈયાર કરવાનું કામ સોંપવામાં આવ્યું હતું.
  pon-2006A: Mehn Lipai men ede Mattidaia, nein Sallum pwutak mesenih, sang peneineien
    Kora, iei ih me kin pwukoahki kaunopada mehn meirong me umwdahr kan.
  por-BRBSL: Mattithiah, um dos levitas, que foi o primogênito de Shallum, o Korahite,
    tinha o ofício de confiança sobre as coisas que eram assadas em panelas.
  cth-cth: Korah tami Shallum e capa kacuepounge Levih tami Mattithiah teh vaiyei
    karê thaw a tawk.
  twi-twi: Lewini a wɔfrɛ no Matitia a ɔyɛ Korani Salum abakan no na na ɔto brodo
    a wɔde bɔ afɔre no.
  hlt-hlt: Levi lamkah Korah Shallum caming Mattithiah tah hmairhoh bibi neh uepomnah
    la om.
  tbz-SIM: Defiibɛ miɛkɛ Kodee nɑɑ̀mùnkù kou Sɑdummu bísɑpo Mɑtitɑɑ weè do te ò bo
    nkɑɑtimɛ̀ yɛkɑ̀tìndɑ̀ bɛ̀ pɑ̃ɑ̃ nyɛ̀ Kuyie.
  msy-2020: Livain anabamɨn gumazir mam, an izam Matitia, a ofaba bagha plauan baraviba
    tuer ingangarim gami. Matitia, a Salumɨn otarir ivariam, egha a Koran ikɨzimɨn
    mav.
  dop-dop: Kolee kpekǝle tʋ Lefii tʋ Sɑlum pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Mɑtitiyɑ kɛlɛ tɔɣɔnɑɣɑ
    kʋhɑʋ kɑkɑlɑsɩ tʋlʋ.
  azb-azb: Kökələr bişirilməsi Qorah nəslindən olan Şallumun ilk oğlu olan Levili
    Mattityanın öhdəsində idi.
  eng-DBY: And Mattithiah of the Levites, who was the firstborn of Shallum the Korahite,
    was in trust over the things that were made in the pans.
  hin-2017: और मत्तित्याह नामक एक लेवीय जो कोरही शल्लूम का जेठा था उसे विश्वासयोग्य
    जानकर तवों पर बनाई हुई वस्तुओं का अधिकारी नियुक्त किया था।
  eng-YLT: And Mattithiah, of the Levites (he [is] the first-born to Shallum the Korahite),
    [is] in office over the work of the pans.
  eng-WYC-2017: And Mattithiah, deacon [or Levite], the first begotten son of Shallum
    of the kindred of Korah, was the sovereign of all things that were fried in the
    frying pan.
  eng-WMBB: Mattithiah, one of the Levites, who was the firstborn of Shallum the Korahite,
    had the office of trust over the things that were baked in pans.
  urd-GVH: क़ोरह के ख़ानदान का लावी मत्तितियाह जो सल्लूम का पहलौठा था क़ुरबानी के
    लिए मुस्तामल रोटी बनाने का इंतज़ाम चलाता था।
  rug-rug: Keke tie Livaeti, pozana si e Matitia, na tuna koreo kenuna e Salumu, pa
    butubutu Kora, si ta poni nia sa tinavete pude va nama i sari na bisikiti palava
    manivisidi tana vukivukihi la koe Tamasa.
  gaz-gaz: Lewwicha Matiitiyaa jedhamu, ilma Shaluum namicha gosa Qooraahi hangaftichatti
    immoo itti gaafatamummaa buddeena aarsaa tolchuutu kenname.
  fra-LSG: Matthithia, l’un des Lévites, premier-né de Schallum le Koréite, s’occupait
    des gâteaux cuits sur la plaque.
  yal-yal: Salun ma dii singen Matitiya, Lewin naxan keli Kora xabilani, na nan yi
    burun ganma naxan yi bama saraxan na.
  haw-1868: A o Matitia o ka Levi, o ka hiapo a Saluma ka Kora, ia ia ke kauoha maluna
    o na mea i hanaia maloko o na pa.
  arb-NAV: وَقَامَ اللّاوِيُّ مَتَّثْيَا بِكْرُ شَلُّومَ الْقُورَحِيِّ بِمَهَامِّ
    تَجْهِيزِ خُبْزِ التَّقْدِمَاتِ.
  ewe-ewe: Levitɔ aɖe si ŋkɔe nye Matitia, Korahitɔ Salum ƒe viŋutsu ŋgɔgbeae nye
    ame si wotsɔ abolo si wotsɔna saa vɔe ƒe meme ƒe dɔ de asi na.
  eng-LEE: And Matthithyah, one of the Levites, who was the first-born of Shallum
    the Korchite, had the trust over the meat-offerings that were baked in the pans.
  asm-FB: লেবীয়াসকলৰ মাজত কোৰহীয়া চল্লূমৰ প্ৰথম পুত্ৰ মত্তিথিয়া উৎসৰ্গৰ বাবে প্ৰস্তুত
    কৰা পিঠাৰ তত্বাৱধান কৰোঁতা হিচাবে নিযুক্ত আছিল।
  sus-A: سَلُمُ شَ دِ مَتِتِيَ لٍوِكَ، نَشَن كٍلِ كٌرَ شَبِلّ يَ مَ، نُ تَامِ فَنمَ
    نَشَن نُ بَمَ سّرّشّ رَ.
  fra-SBL: Mattithia, l'un des Lévites, premier-né de Shallum, le Coréen, avait la
    charge des produits cuits dans les poêles.
  hbo-hbo: וּמַתִּתְיָה֙ מִן־הַלְוִיִּ֔ם ה֥וּא הַבְּכֹ֖ור לְשַׁלֻּ֣ם הַקָּרְחִ֑י בֶּאֱמוּנָ֕ה
    עַ֖ל מַעֲשֵׂ֥ה הַחֲבִתִּֽים׃
  kik-kik: Mũlawii wetagwo Matithia, irigithathi rĩa Shalumu ũrĩa Mũkoora, nĩwe wehokeirwo
    wĩra wa gũthondeka mĩgate ya maruta.
  fra-NCL: Un des lévites, Mathathias, premier-né le Sellum de Coréïte, avait le soin
    des gâteaux cuits sur la poêle.
  cek-AK: Levi kami Korah acaeng Shallum ih calu Mettihiah loe, angbawnhaih takaw
    hmai pahaikung ah oh.
  cuk-cuk: Levita-dule-Matatíasʼye-nugad, Coré-wagwa-Salum-machi-sailagined, madu-ologana
    bane-bane-Bab-Dummadga-ukleged-sobedgi arbaed.
  uig-CYR: Лавийлардин Маттитияһ, йәни Кораһийлардин Шаллумниң тунҗа оғлиниң вәзиписи
    қазан нени етишкә мәсъул еди.
  tel-2017: అర్పణల కోసం రొట్టెను తయారుచేసే బాధ్యత లేవీయుడైన మత్తిత్యాది. ఇతను కోరహు
    సంతతికి చెందిన షల్లూముకి పెద్ద కొడుకు.
  hat-BSA: Matthithia, youn nan Levit yo, premye ne a Schallum nan, Koatit la, te
    responsab bay yo sa ki te kwit nan kivèt yo.
  kos-kos: Sie mwet Levi su inel pa Mattithiah, wen se meet natul Shallum ke sou lulap
    lal Korah, el pa karingin akoeyen mwe kisa manman.
  hbo-WLC: וּמַתִּתְיָה֙ מִן־הַלְוִיִּ֔ם ה֥וּא הַבְּכ֖וֹר לְשַׁלֻּ֣ם הַקָּרְחִ֑י בֶּאֱמוּנָ֕ה
    עַ֖ל מַעֲשֵׂ֥ה הַחֲבִתִּֽים׃
  ibo-ibo: Matitaia, onye Livayị, ọkpara Shalum, onye ikwu Kora, ka esitere na ntụkwasị
    obi nyefee ya ọrụ ime achịcha onyinye.
  ory-ory: ଆଉ ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ କୋରହୀୟ ଶଲ୍ଲୁମ୍‍ର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ମତ୍ତଥୀୟ ପକ୍ୱାନ୍ନ-ତତ୍ତ୍ୱାବଧାରଣର
    ନିରୂପିତ କର୍ମରେ ନିଯୁକ୍ତ ଥିଲା।
  chk-chk: Matitia eman lein ekewe mwän seni ewe ainangen Lefi, nöün Salum we mwänichi
    seni än Kora we cho, a wisen umuni ewe pilawa ra eäni le asor.
  rop-rop: Wal wanbala Libaimen gulum Metithaiya, det feswan san blanga Shalum blanga
    det femili gulum Kora, bin meigimbat detlot damba blanga ofring.
  ukr-1871: Матафії з левітів, — він перворідень Селлума Кореєнка, — було повірене
    те, що смажилось на сковородах.
  deu-1951: Und dem Mattitja aus den Leviten (er war der Erstgeborene Schallums, des
    Korahiters), war das Pfannen-Backwerk anvertraut.
  eng-JPS: And Mattithiah, one of the Levites, who was the firstborn of Shallum the
    Korahite, had the set office over the things that were baked on griddles.
  srp-1865: A Matatija izmeðu Levita, prvenac Salumov od porodice Korejeve, bijaše
    nad stvarima koje se peku u tavi.
  lug-lug: Mattisiya mutabani wa Sallumu Omukoola, ate nga y’omu ku Baleevi, ye yavunaanyizibwanga
    okufumba emigaati gy’ebiweebwayo,
  heb-heb: ומתתיה מן הלוים הוא הבכור לשלם הקרחי באמונה על מעשה החבתים׃
  ben-IRV: লেবীয়দের মধ্যে কোরহীয় শল্লুমের বড় ছেলে মত্তথিয়ের উপর উৎসর্গের রুটি
    তৈরী করার ভার দেওয়া হয়েছিল।
  pan-pan: ਅਤੇ ਮੱਤਿਥਯਾਹ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਜਿਹੜਾ ਕਾਰਹੀ ਸ਼ੱਲੂਮ ਦਾ ਪਹਿਲੌਠਾ ਸੀ ਤਵਿਆਂ ਦੀਆਂ
    ਰੋਟੀਆਂ ਉੱਤੇ ਜ਼ਿੰਮੇਵਾਰੀ ਰੱਖਦਾ ਸੀ
  mya-JVB: လေဝိ သား၊ ကောရသိ အဆွေအမျိုးဖြစ်သော ရှလ္လုံ ၏ သားဦး မတ္တိသိ သည် သံပြား ဖြင့်ဖုတ်သော
    မုန့်မျိုးကို စောင့်ရ၏။
  hmo-hmo: Matitaia, Levi tauna ta, Kora iduhu tauna, Salumu ena natuna vara guna,
    ese gabua boubou totona sikoni bona bisikesi ia gabua bona ia abia hegaegae.
  urd-urd: और लावियों में से एक शख़्स मत्तितियाह जो क़ुरही सलूम का पहलौठा था, उन चीज़ों
    पर ख़ास तौर पर मुक़र्रर था जो तवे पर पकाई जाती थीं।
  rus-SYN: Маттафии из левитов, - он первенец Селлума Кореянина, - вверено было приготовляемое
    на сковородах.
  bqc-SIM: Pɛ̃ɛkɛa mɛ́ Levii nɛ́ Kole bui Saluũ nɛgↄ̃ɛ sɛ̃́ia Matitia zĩ ũ.
  tcz-CHONGTHU: Levi mi Mattithiah kitipa leh Korah insung kon Shallum chapa apeng
    masapen pachu changlhah pheng semna din avaibol’in apangin ahi.
  mar-mar: लेव्यातला एक मत्तिथ्या, जो शल्लूम कोरही याचा थोरला पुत्र होता. अर्पणाच्या
    भाकरी तयार करण्याऱ्यांचा प्रमुख होता.
  qub-qub: Leví famillyapita miraj Coré famillyacho caycaj Salumpa mayur wamran Matatías
    caran Tayta Diospaj churananpaj tanta ruraj.
  bqp-bqp: Lefi ben turo, Mɑtitiɑ, Sɑlumun bii gbiikoo, Koren bweseru sɔɔ, wiyɑ u
    rɑ kirɑnu wɔ̃.
  hat-hat: Se yon moun Levi yo te rele Matitya, premye pitit Chaloum nan fanmi Kore
    a, ki te toujou reskonsab fè gato pou ofrann yo.
  eng-BSB: A Levite named Mattithiah, the firstborn son of Shallum the Korahite, was
    entrusted with baking the bread.
  eng-WEBPB: Mattithiah, one of the Levites, who was the firstborn of Shallum the
    Korahite, had the office of trust over the things that were baked in pans.
  kbq-kbq: Hagi Livae nemofo Kora nagapinti ne' Sulamuna ese ne' mofavre'a Matitiakino
    ofama hu bretima kre eri'zana agra eri'ne.
  nhe-BL: Se levita tlen itoca Matatías tlen hualajqui ipan nopa familia Coat huan
    elqui iachtohui cone Salum, quipiyayaya itequi para quichijchihuas pantzi tlen
    quitequihuíaj ipan ofrendas.
  gub-BL: Amo Erewi izuapyr Mataxi her ma'e a'e, Xaru ta'yr ipy Kora iànàm a'e, typy'ak
    Tupàn pe imono pyràm imuàgà'ymar romo hekon a'e.
  eng-DRA: And Mathathias a Levite, the firstborn of Sellum the Corite, was overseer
    of such things as were fried in the fryingpan.
