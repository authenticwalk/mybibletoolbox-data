verse: 1CH.009.034
translations:
  mal-C: ഇവരെല്ലാം ഇവരുടെ വംശാവലിയിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നപ്രകാരം ലേവ്യകുടുംബങ്ങളുടെ
    തലവന്മാരും പ്രഭുക്കന്മാരും ആയിരുന്നു. ഇവർ ജെറുശലേമിൽ താമസിച്ചിരുന്നു.
  deu-TKW: Das sind die levitischen Familienhäupter nach ihren Geschlechtern, Oberhäupter.
    Diese wohnten zu Jerusalem.
  lin-lin: Bango nyonso wana bazalaki bakambi ya libota ya Levi kolanda ndenge bakomamaki
    na buku ya mabota na bango ; mpe bazalaki kovanda na Yelusalemi.
  eng-LSV: These heads of the fathers of the Levites [are] heads throughout their
    generations. These have dwelt in Jerusalem.
  eng-GNV: These were the chiefe fathers of the Leuites according to their generations,
    and the principall which dwelt at Ierusalem.
  eng-WEBSTER: These chief fathers of the Levites were chief throughout their generations;
    these dwelt at Jerusalem.
  nhw-BL: Nochi ni tlacame itztoyaj tlayacanani ipan nopa familia tlen levitame huan
    ijcuilijtoc quen yajtiyohui inintoca ipan nopa lista huan mocajque para itztose
    ipan altepetl Jerusalén.
  swh-ONEN: Hawa wote walikuwa viongozi wa jamaa za Walawi, wakuu kama walivyoorodheshwa
    katika koo zao, nao waliishi Yerusalemu.
  bba-bba: Berɑ bɑ sɑ̃ɑ Lefibɑn yɛnu yɛ̃robu nɡe mɛ bɑ kɑ swĩinɛ. Be, bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: These chief fathers of the Levites were chief throughout their generations;
    these dwelt at Jerusalem.
  luo-luo: Magi duto ne jotend anywola mag jo-Lawi, ruodhi kaka ondikgi e nonro mar
    anywolagi kendo negidak Jerusalem.
  meu-meu: Levi taudia edia iduhu kwaradia bunu; idia na hegunalai taudia, edia uru
    ta ta ai; idia danu Ierusalem ai e nohova.
  npi-ULB: ती सबै जना आफ्‍ना वंशाक्रमको सूचीमा लेखिएका लेवी घरानाका मुख्‍य मानिसहरू
    थिए । तिनीहरू यरूशलेममा बस्‍थे ।
  yor-yor: Gbogbo wọ̀nyí jẹ́ olórí àwọn Lefi, olóyè gẹ́gẹ́ bí a ti ṣe kọ lẹ́sẹẹsẹ
    sínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, wọ́n sì ń gbé ní Jerusalẹmu.
  pes-OPCB: تمام افرادی که در بالا نام برده شدند، طبق نسب نامه‌هایشان، سران خاندانهای
    لاوی بودند. این رهبران در اورشلیم زندگی می‌کردند.
  tgl-ULB: Ang mga ito ay pinuno ng mga pamilya na kabilang sa mga Levita, ayon sa
    nakatala sa talaan ng kanilang angkan. Nanirahan sila sa Jerusalem.
  hui-hui: Libai aria agali garabaya golalu dai binidaru maru ti hameigini headagua
    agali haguane howa Yarusalemeni hene.
  mya-mya: အ​ထက်​တွင်​ဖော်​ပြ​ပါ​ရှိ​သော​အ​မျိုး​သား တို့​သည် မိ​မိ​တို့​ဘိုး​ဘေး​အ​ဆက်​အ​နွယ်
    စာ​ရင်း​များ​အ​ရ​လေ​ဝိ​အိမ်​ထောင်​ဦး​စီး များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​ယေ​ရု​ရှ​လင်
    မြို့​တွင်​နေ​ထိုင်​သည့်​ခေါင်း​ဆောင်​များ​ဖြစ် ပေ​သည်။
  bod-N: དེ་ཐམས་ཅད་ནི་ལེ་ཝིའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ཞིང་། ཁོ་རྣམས་ཀྱི་ཁྱིམ་རབས་བཞིན་ཐམས་ཅད་འགོ་དཔོན་ཡིན་ལ།
    ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་དུ་སྡོད་པའོ། །
  sna-sna: Ava vose vaiva vakuru vemhuri dzavaRevhi, vakuru sezvavakanyorwa munhoroondo
    dzokuberekwa kwavo. Uye vaigara muJerusarema.
  spa-BLM: Estos eran jefes de familia de los levitas, por sus generaciones, hombres
    principales. Vivían en Jerusalén.
  cac-cac: A eb' vin̈ ix b'inaj tic, yajal yaj eb' vin̈ d'a scal masanil eb' yin̈tilal
    Leví chi', icha yaj stzolal yin̈tilal eb' vin̈. A d'a Jerusalén cajan eb' vin̈.
  swh-ULB: Hawa walikuwa viongozi wa familia miongoni mwa Walawi, kama ilivyo orodheshwa
    katika kumbukumbu za uzao wao. Waliishi Yerusalemu.
  bel-bel: Гэта ўзначальцы пакаленьняў лявіцкіх, у родах сваіх галоўныя. Яны жылі
    ў Ерусаліме.
  deu-ELBBK: Das waren die Häupter der Väter der Leviten nach ihren Geschlechtern,
    die Häupter; diese wohnten in Jerusalem.
  mbb-OT: Heini sikandan langun menge pengulu te menge pemilya zan he kevuwazan ni
    Levi. Nelista sikandan diyà te listahan te kegkevuwad dan. Ne ziyè dan med-ubpà
    te Jerusalem.
  mal-2015: ഈ പ്രധാനികൾ ലേവ്യരുടെ പിതൃഭവനങ്ങൾക്കു തലമുറതലമുറയായി തലവന്മാരായിരുന്നു;
    അവർ യെരൂശലേമിൽ പാർത്തുവന്നു.
  rmc-rmc: Kala savore sas vodci andre le Levitengre fameliji pal lengre fajti a bešenas
    andro Jeruzalem.
  pes-OPV: اينان رؤساي خاندان آباي لاويان و بر حسب انساب خود رئيس بودند و در اورشليم
    سکونت داشتند.
  ron-1924: Ачештя сунт капий де фамилие ай левицилор, капий дупэ нямуриле лор. Ей
    локуяу ла Иерусалим.
  ben-OBCV: এরা সবাই তাদের বংশতালিকায় নথিভুক্ত লেবীয় কুলের কর্তা ও প্রধান, এবং তারা
    জেরুশালেমে বসবাস করতেন।
  som-som: Kuwaasu waxay ahaayeen madaxdii qolooyinka reer Laawi, oo qarniyadoodii
    oo dhan waxay ahaayeen rag madax ah, oo waxay degganaan jireen Yeruusaalem.
  lat-VUC: Capita Levitarum, per familias suas principes, manserunt in Jerusalem.
  eng-ASVBT: 'These were heads of fathers’ houses of the Levites, throughout their
    generations, chief men: these dwelt at Jerusalem.'
  ita-1885: Questi furono i capi delle famiglie paterne dei Leviti, capi delle lor
    generazioni. Essi abitarono in Gerusalemme.
  eng-LXXUP: These were the heads of the families of the Levites according to their
    generations; these chiefs dwelt in Jerusalem.
  eng-ULB: These were leaders of fathers' houses among the Levites, as listed in their
    genealogical records, chief men. They lived in Jerusalem.
  spa-VBL: Todos ellos eran jefes de familias de levitas, líderes según sus genealogías,
    y vivían en Jerusalén.
  fra-_FOB: Ce sont là les chefs des pères des Lévites, chefs selon leur naissance;
    ils habitaient à Jérusalem.
  mal-mal: ഈ പ്രധാനികൾ ലേവ്യരുടെ പിതൃഭവനങ്ങൾക്കു തലമുറതലമുറയായി തലവന്മാരായിരുന്നു;
    അവർ യെരൂശലേമിൽ താമസിച്ചിരുന്നു.
  urd-GVR: Lāwiyoṅ ke yih tamām ḳhāndānī sarparast nasabnāme meṅ darj the aur Yarūshalam
    meṅ rahte the.
  suz-BL: मेको नेल्‍ल आन पालामी लेवी आ थर ङा खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। मिनु
    यरूसलेम सहरम बाक्‍बाक्‍मा बाक्‍त।
  ita-1927: Tali sono i capi delle famiglie levitiche, capi secondo le loro generazioni;
    essi stavano a Gerusalemme.
  ckb-ckb: ئەمانە گەورەی بنەماڵە لێڤییەکان بوون، بەپێی ڕەچەڵەکیان کە لە تۆمارەکاندا
    هاتووە سەرکردە بوون و لە ئۆرشەلیم نیشتەجێ بوون.
  eng-BBE: These were heads of families of the Levites in their generations, chief
    men; they were living at Jerusalem.
  kan-OKCV: ಲೇವಿಯರ ಕುಟುಂಬಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾದ ಇವರು ತಮ್ಮ ವಂಶಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದರು.
  tam-2017: லேவியர்களில் குடும்பத்தலைவர்களாகிய இவர்கள் தங்களுடைய சந்ததிகளுக்குத் தலைமையானவர்கள்;
    இவர்கள் எருசலேமிலே குடியிருந்தார்கள்.
  spa-RV-1909: Estos eran jefes de familias de los Levitas por sus linajes, jefes
    que habitaban en Jerusalem.
  ron-BTF: Acești mai mari părinți dintre leviți erau mai mari prin toate generațiile
    lor; aceștia au locuit la Ierusalim.
  eng-WEBP: These were heads of fathers’ households of the Levites, throughout their
    generations, chief men. They lived at Jerusalem.
  eng-FBV: These were all heads of Levite families, leaders as recorded in their genealogies,
    and they lived in Jerusalem.
  nld-1939: Dit waren de familiehoofden der levieten, volgens hun geslacht, die in
    Jerusalem woonden.
  nch-BL: Nochi ni tacame eliyayaj tayacanani ipan nopa familia ten levitame huan
    ijcuilijtoc quej yajtiya inintoca ipan nopa lista huan mocajque para itztose ipan
    altepet Jerusalén.
  vie-1934: Những người ấy đều làm trưởng tộc của người Lê-vi, theo dòng dõi họ, và
    ở tại thành Giê-ru-sa-lem.
  hin-CV: ये सभी अपनी-अपनी पीढ़ियों के अनुसार लेवी के पितरों के कुलों के प्रधान थे,
    जिनका घर येरूशलेम में ही था.
  spa-BES: Estos eran jefes de familia de los levitas en sus generaciones, hombres
    principales; vivían en Jerusalén.
  tdx-tdx: 'Ie ro talèn’ anjomban-droae’ o nte-Levio ty amo tariratseo, mpiaolo, nimoneñe
    e Ierosalaime ao:'
  tha-KJV: คนเหล่านี้เป็นบรรดาหัวหน้าของคนเลวี ตามพงศ์​พันธุ์​ของเขาเป็นชั้นหัวหน้า
    คนเหล่านี้อาศัยอยู่​ที่​เยรูซาเล็ม
  por-BR-2018: Estes foram os cabeças das famílias dos levitas, cabeças em suas genealogias,
    os quais habitaram em Jerusalém.
  deu-ELO: Das waren die Häupter der Väter der Leviten nach ihren Geschlechtern, die
    Häupter; diese wohnten zu Jerusalem.
  eng-WYC-2018: The heads of (the) Levites, by their families, the princes, dwelled
    in Jerusalem. (The heads of the Levites, their leaders, lived in Jerusalem, by
    their families.)
  epo-epo: Tio estas la ĉefoj de patrodomoj de la Levidoj en siaj generacioj. Ili
    loĝis en Jerusalem.
  uig-PIN: Yuⱪiridiki kixilǝrning ⱨǝmmisi Lawiylar iqidiki yolbaxqilar bolup, ⱨǝmmisi
    ɵz nǝsǝbi boyiqǝ jǝmǝt bexi idi; bularning ⱨǝmmisi Yerusalemda turatti.
  beo-beo: Dunu huluane gadodili dedei, ilia sosogo fima fada:i dunu ilia fifi misi
    defele esalu. Ilia da ouligisu dunu Yelusaleme ganodini esalu.
  tpi-OTNT: Ol dispela man i bin lusim ples kalabus na i kam bek, ol i hetman bilong
    ol lain famili bilong lain Livai. Na ol dispela bikman i bin stap long Jerusalem.
  hau-SA: Dukan waɗannan su ne kawunan iyalan Lawiyawa, manya kamar yadda aka lissafta
    su a zuriyarsu, kuma suna zama a Urushalima.
  uig-LAT: Yuqiridiki kishilerning hemmisi Lawiylar ichidiki yolbashchilar bolup,
    hemmisi öz nesebi boyiche jemet béshi idi; bularning hemmisi Yérusalémda turatti.
  nde-nde: Bonke laba babezinhloko zezindlu zenzalo kaLevi, izinduna njengokulotshiweyo
    eluhlwini losendo lwabo, njalo babehlala eJerusalema.
  ton-ton: Ko kinautolu ni naʻe tuʻukimuʻa ʻi he kau mātuʻa ʻoe kakai Livai, pea naʻa
    nau ʻeiki hake ʻi honau ngaahi toʻutangata; pea naʻe nofo ʻakinautolu ni ʻi Selūsalema.
  ces-1613: Ti jsou přední z čeledí otcovských mezi Levíty v čeledech svých, a ti
    přední jsouce, bydlili v Jeruzalémě.
  eng-WMB: These were heads of fathers’ households of the Levites, throughout their
    generations, chief men. They lived at Jerusalem.
  tam-TCV: இவர்கள் எல்லோரும் லேவியக் குடும்பத் தலைவர்கள். இவர்கள் தங்கள் வம்சங்களின்படி
    பதிவு செய்யப்பட்ட தலைவர்கள். இவர்கள் எருசலேமில் வாழ்ந்தனர்.
  ceb-ULB: Mao kini ang mga pangulo taliwala sa panimalay sa mga Levita, ingon nga
    nalista diha sa listahan sa kagikan. Nagpuyo sila sa Jerusalem.
  pol-UBG: Byli oni naczelnikami rodów Lewitów, naczelnikami według swoich rodowodów,
    a mieszkali w Jerozolimie.
  urd-GVU: لاویوں کے یہ تمام خاندانی سرپرست نسب ناموں میں درج تھے اور یروشلم میں رہتے
    تھے۔
  deu-1912: Das sind die Häupter der Vaterhäuser unter den Leviten in ihren Geschlechtern.
    Diese wohnten zu Jerusalem.
  kan-2017: ಇವರು ವಂಶಾವಳಿಯ ಪ್ರಕಾರ ಲೇವಿಗೋತ್ರ ಪ್ರಧಾನರೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವವರೂ ಆಗಿದ್ದರು.
  yap-yap: Fapi pumo’on ni ka’anog fithingrad e yad lolgen e pi tabnaw ko Levite,
    nrogon e tha’ ko pi chitamngirad kakrom. Yad e pi tayugang’ ni ur pired u Jerusalem.
  hlt-MCSB: He rhoek he a rhuirhong lamtah Levi napa rhoek kah boeilu la om uh tih
    boeilu rhoek he Jerusalem ah kho a sak uh.
  mdy-ETH: ዬንሢ ቢያ ሌዊ ማኣሮ ዓሶኮ ሱኡጎኬ፤ ዔያቶኮ ፃጳ ፓይዲንቴ ጎይፆና ሱኡጌ ማዒ ዬሩሳላሜይዳ ናንጌኔ።
  twi-ASANTE: Na saa nnipa yi nyinaa tete Yerusalem. Na wɔyɛ Lewifoɔ mmusua no nyinaa
    ntuanofoɔ a wɔatwerɛ wɔn din ahyɛ wɔn mmusuadua krataa mu.
  eng-WEBU: These were heads of fathers’ households of the Levites, throughout their
    generations, chief men. They lived at Jerusalem.
  wal-wal: Leewa zaretu so asaa halaqati ubbai hagaappe qommoora xaafettidaageeta;
    eti Yerusalaamen de7idosona.
  spa-PDDPT: Éstos eran jefes de casas paternas de los levitas según sus familias,
    jefes que vivían en Jerusalén.
  gun-gun: Ha'e va'e kuery ma levita regua kuery akã ikuai, ojavegua kuery ruvixa.
    Jerusalém py ae hekoa va'e meme.
  ilo-ULB: Dagitoy dagiti mangidadaulo iti pamilia dagiti Levita, a nailista iti listaan
    dagiti kapuonanda. Nagnaedda idiay Jerusalem.
  kpg-kpg: Nia daane ala nadau ingoo i nua la nia dagi o nia madahaanau o digau Levi,
    be di hai o di hagatau o nadau maadua mmaadua. Digaula aalaa go nia dagi ala e noho
    i Jerusalem.
  uig-ARA: يۇقىرىدىكى كىشىلەرنىڭ ھەممىسى لاۋىيلار ئىچىدىكى يولباشچىلار بولۇپ، ھەممىسى
    ئۆز نەسەبى بويىچە جەمەت بېشى ئىدى؛ بۇلارنىڭ ھەممىسى يېرۇسالېمدا تۇراتتى.
  sus-sus: Lewi xabilɛe xunyie nan na ki, naxee sabatixi Darisalamu.
  pon-2006: Aramas pwukat me sansalehr powe iei irail kaunen peneinei kan en mehn
    Lipai, nin duwen irekidien ar pahpa kahlap akan. Iei irail kaun kei me kin kousoan
    nan Serusalem.
  ksd-ksd: Go diat a umana lualua ta ra umana apik na tarai ta ra tarai Levi, a umana
    luluai ta kadia taun tarai, ma dia ga ki arama Ierusalem.
  tur-YTC: Bunlar, kuşaklar boyunca Levililer'in ata evlerinin başları, önderlerdi.
    Yeruşalem'de yaşarlardı.
  grc-BRENT: Οὗτοι ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες
    οὗτοι κατῴκησαν ἐν Ἱερουσαλήμ.
  ind-AYT: Mereka semua adalah kepala kaum keluarga orang Lewi menurut keturunan mereka.
    Para pemimpin ini tinggal di Yerusalem.
  nya-nya: Onsewa anali atsogoleri a mabanja a Alevi, akuluakulu monga analembedwera
    pa mibado yawo, ndipo ankakhala mu Yerusalemu.
  hrv-hrv: To su bili glavari levitskih obitelji prema svom srodstvu. Ti su poglavari
    živjeli u Jeruzalemu.
  mps-mps: Te kalabus igi pali bulu tagalama ma asali bidi dabe, augwali te Livai
    hanide polalubo tobolu bidi hani dabe da. Tama te genuai bidi dabe augwali te
    Jerusalemde bidalio.
  tpi-tpi: Ol dispela man i bin lusim ples kalabus na i kam bek, ol i hetman bilong
    ol lain famili bilong lain Livai. Na ol dispela bikman i bin stap long Jerusalem.
  dan-1931: Det var Overhovederne for Levitternes Fædrenehuse, Overhoveder efter deres
    Slægter. De boede i Jerusalem.
  vie-OVCB: Tất cả những người này đều ở tại Giê-ru-sa-lem. Họ là người đứng đầu dòng
    Lê-vi và được ghi vào gia phả.
  guj-2017: તેઓ લેવીઓના પિતૃઓના કુટુંબનાં આગેવાનો હતા, એટલે પોતાની સર્વ પેઢીઓમાં મુખ્ય
    પુરુષો હતા. તેઓ યરુશાલેમમાં રહેતા હતા.
  pon-2006A: Aramas pwukat me sansalehr powe iei irail kaunen peneinei kan en mehn
    Lipai, nin duwen irekidien ar pahpa kahlap akan. Iei irail kaun kei me kin kousoan
    nan Serusalem.
  por-BRBSL: Estes eram os chefes de família dos Levitas, ao longo de suas gerações,
    chefes de família. Eles viviam em Jerusalém.
  cth-cth: Levih imthung kacuenaw teh, amamae se dawk kacue e lah Jerusalem vah pou
    ao awh.
  twi-twi: Na saa nnipa yi nyinaa tete Yerusalem. Na wɔyɛ Lewifo mmusua no nyinaa
    ntuanofo a wɔakyerɛw wɔn din ahyɛ wɔn anato krataa mu.
  hlt-hlt: He rhoek he a rhuirhong lamtah Levi napa rhoek kah boeilu la om uh tih
    boeilu rhoek he Jerusalem ah kho a sak uh.
  tbz-SIM: Bɛɛ̀ do tú bɛ̀ɛ̀ kòtí bɛ cɛ̃́ĩ miɛkɛ bɛ yɑ̀ɑ̀rìbɛ̀ wuɔ ntũmmɛ̀ itɔbɛ̀,
    kɛ̀ bɛ̀ mbo Sedisɑdɛmmu.
  msy-2020: Kalabus ategha uamategha izezir gumazir kaba, me Livain anabamɨn adarazir
    gumazir dapaniba. Gumazir aruar kaba Jerusalemɨn iti.
  dop-dop: Lefii lʋlʋŋ nyɔɔŋ nyǝ́mɑ ntɛ́ nɑ pǝ́ kɛɛsǝnɑ pɑ wɑɑtʋnɑɑ, nɑ Yosɑlɛm tɑɑ
    kɛ pɑ́ɑ́ wɛɛ.
  azb-azb: Bunlar nəsil şəcərələrinə görə Levililərin nəsil başçıları idi və Yerusəlimdə
    yaşayırdılar.
  eng-DBY: These are the chief fathers of the Levites, heads according to their families;
    these dwelt in Jerusalem.
  hin-2017: ये ही अपनी-अपनी पीढ़ी में लेवियों के पितरों के घरानों में मुख्य पुरुष
    थे, ये यरूशलेम में रहते थे।
  eng-YLT: These heads of the fathers of the Levites throughout their generations
    [are] heads. These have dwelt in Jerusalem.
  eng-WYC-2017: The heads of Levites, by their meines, the princes, dwelled in Jerusalem.
  eng-WMBB: These were heads of fathers’ households of the Levites, throughout their
    generations, chief men. They lived at Jerusalem.
  urd-GVH: लावियों के यह तमाम ख़ानदानी सरपरस्त नसबनामे में दर्ज थे और यरूशलम में रहते
    थे।
  rug-rug: Sari na tie ta poza hire si na koimata pa dia tatamana, na palabatu pa
    dia tuti meke na koadi pa Zerusalema.
  gaz-gaz: Isaan kunneen hundinuu abbootii maatiiwwan Lewwotaa hangafoota gosaa kanneen
    akkuma hidda dhaloota isaaniitti galmeeffamanii dha; isaanis Yerusaalem keessa
    jiraatan.
  fra-LSG: Ce sont là les chefs de famille des Lévites, chefs selon leurs générations.
    Ils habitaient à Jérusalem.
  yal-yal: Lewi denbaya xunne nan yi ne ra, naxanye xinle yi sɛbɛxi e bɔnsɔn kɛdin
    kui. E yi dɔxi Yerusalɛn nin.
  haw-1868: O keia poe lunaohana o na Levi, he poe pookela ma ko lakou mau hanauna;
    a noho iho lakou ma Ierusalema.
  arb-NAV: هَؤُلاءِ جَمِيعُهُمْ كَانُوا رُؤُوسَ عَائِلاتِ اللّاوِيِّينَ، رُؤَسَاءَ
    وَفْقاً لِمَا وَرَدَ فِي سِجِلّاتِ أَنْسَابِهِمْ، وَقَدْ أَقَامُوا فِي أُورُشَلِيمَ.
  ewe-ewe: Ame siawo katã nye Levi ƒomewo ƒe tatɔwo kple hlɔ̃memetsitsiwo abe ale
    si wòdze le woƒe dzidzimegbalẽ la me ene eye wonɔ Yerusalem.
  eng-LEE: 'These are the chiefs of the divisions of the Levites, being the chiefs
    for their generations: these dwelt at Jerusalem.'
  asm-FB: লেবীয়াসকলৰ মাজত পৰিয়ালৰ নেতাসকলৰ তালিকা বংশাৱলীত লিপিৱদ্ধ কৰা আছিল। তেওঁলোক
    যিৰূচালেমত বাস কৰিছিল।
  sus-A: لٍوِ شَبِلّيٍ شُنيِيٍ نَن نَ كِ، نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ.
  fra-SBL: Ce sont des chefs de famille de Lévites, de génération en génération, des
    chefs. Ils habitaient à Jérusalem.
  hbo-hbo: אֵלֶּה֩ רָאשֵׁ֨י הָאָבֹ֧ות לַלְוִיִּ֛ם לְתֹלְדֹותָ֖ם רָאשִׁ֑ים אֵ֖לֶּה
    יָשְׁב֥וּ בִירוּשָׁלָֽ͏ִם׃ פ
  kik-kik: Acio othe maarĩ atongoria a nyũmba cia Alawii, na anene o ta ũrĩa maandĩkĩtwo
    ibuku-inĩ rĩa njiarwa ciao, nao maatũũraga Jerusalemu.
  fra-NCL: Ce sont là les chefs de famille des lévites, chefs selon leurs générations ;
    ils habitaient à Jérusalem.
  cek-AK: Levi acaeng zaehoikung lu koeknawk loe, adung thung boih ah zaehoikung ah
    oh o moe, Jerusalem ah khosak o.
  cuk-cuk: We-dulemar Levita-dulemar-e-dadgan-e-dadganba gardagi-ilemakar-maidgi maid.
    Wemar Levita-e-gwenadgan-e-dummaganga gusmaladid. Jerusalén-neggweburgi maigusmalad.
  uig-CYR: Жуқиридики кишиләрниң һәммиси Лавийлар ичидики йолбашчилар болуп, һәммиси
    өз нәсәби бойичә җәмәт беши еди; буларниң һәммиси Йерусалимда туратти.
  tel-2017: వీళ్ళు తమ వంశావళి జాబితా ప్రకారం లేవీ గోత్రంలో నాయకులుగా, పెద్దలుగా ఉన్నవాళ్ళు.
    వీళ్ళు యెరూషలేములో నివాసమున్నారు.
  hat-BSA: Sila yo te chèf a lakay zansèt yo pami Levit yo selon jenerasyon pa yo,
    mesye dirijan ki te rete Jérusalem yo.
  kos-kos: Mwet ma takinyukla inelos lucng pa sifen kais sie sou lun mwet Levi, fal
    nu ke fwil lun mwet matu lalos an. Elos mwet kol su muta Jerusalem.
  hbo-WLC: אֵלֶּה֩ רָאשֵׁ֨י הָאָב֧וֹת לַלְוִיִּ֛ם לְתֹלְדוֹתָ֖ם רָאשִׁ֑ים אֵ֖לֶּה
    יָשְׁב֥וּ בִירוּשָׁלִָֽם׃ פ
  ibo-ibo: Ha niile bụ ndịisi ezinaụlọ nʼebo Livayị. Ndị ndu dịka e depụtakwara aha
    ha nʼakwụkwọ usoro ọmụmụ. Ha bikwa na Jerusalem.
  ory-ory: ଏମାନେ ପ୍ରଧାନ ଲୋକ, ଆପଣା ଆପଣାର ସମୁଦାୟ ବଂଶାବଳୀରେ ଲେବୀୟମାନଙ୍କର ପିତୃବଂଶର ପ୍ରଧାନ
    ଥିଲେ; ଏମାନେ ଯିରୂଶାଲମରେ ବାସ କଲେ।
  chk-chk: Ekei mwän meinisin ir souemwen pwal mwänirelan än semer kewe chon seni
    ewe ainangen Lefi mi makelong lon tettelin uruwor. Ra imweimw lon Jerusalem.
  rop-rop: Ol detlot men bin boswan blanga ola Libai femili, dumaji olabat grengrenfathamob
    bin dum tharran bifo. Wal deibin ol jidan lidamob en deibin jidan langa Jerusalem.
  ukr-1871: 'Це голови поколїнь левітських, в своїх родах головні. Вони жили в Ерусалимі:'
  deu-1951: Das sind die Stammhäupter der Leviten, nach ihren Geschlechtern, Oberhäupter;
    diese wohnten zu Jerusalem.
  eng-JPS: These were heads of fathers' houses of the Levites, by their generations,
    chief men; these dwelt at Jerusalem.
  srp-1865: To su poglavari domova otaèkih meðu Levitima, po porodicama svojim, poglavari,
    i življahu u Jerusalimu.
  lug-lug: Abo bonna baali bakulu b’enda ez’Abaleevi, nga bwe baawandiikibwa mu kuzaalibwa
    kwabwe, era baabeeranga mu Yerusaalemi.
  heb-heb: אלה ראשי האבות ללוים לתלדותם ראשים אלה ישבו בירושלם׃
  ben-IRV: বংশ তালিকা অনুসারে এঁরা সবাই ছিলেন লেবীয় গোষ্ঠীর প্রধান নেতা। এঁরা যিরূশালেমে
    বাস করতেন।
  pan-pan: ਇਹ ਲੇਵੀਆਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ ਤੇ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਮੁਖੀਏ
    ਰਹੇ। ਇਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ထိုလေဝိ အဆွေအမျိုးသူကြီး တို့သည် အစဉ်အဆက် အကြီးအကဲ ဖြစ်၍ ယေရုရှလင် မြို့၌
    နေရာ ကျကြ၏။
  hmo-hmo: Unai edia ladana idia torea vadaeni taudia be Levi iduhu ena gunalaia taudia,
    bona edia bese edia lohia taudia, edia uru ta ta lalonai. Idia be Ierusalema dekenai
    idia noho.
  urd-urd: यह अपनी अपनी नसलों में लावियों के आबाई ख़ानदानों के सरदार और रईस थे; और
    येरूशलेम में रहते थे।
  rus-SYN: Это главы поколений левитских, в родах своих главные. Они жили в Иерусалиме.
  bqc-SIM: Ampiↄ mɛ́ Levii bui uabele pↄ́ kú Yelusalɛũↄ ũ, gbɛ̃zↄ̃ↄ pↄ́ wà ń
    tↄ́ dàlauↄ ũ.
  tcz-CHONGTHU: Mi hichengse hi Jerusalem Levi miho apu apauva ainsung lhah cheh’a
    phung upa jeng ahiuve.
  mar-mar: हे लेव्यांच्या घराण्यांतील प्रमुख होते, जशी त्यांची वंशावळ्यांमध्ये नोंद
    केली होती. ते यरूशलेमात राहत होते.
  qub-qub: Chaynömi apuntaraycaran Leví trïbu runacunata mandajcunapa jutincuna. Jerusalenchömi
    paycunaga tiyaran.
  bqp-bqp: Berɑ bɑ sɑ̃ɑ Lefibɑn yɛnu yɛ̃robu nge mɛ bɑ kɑ swĩinɛ. Be, bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ.
  hat-hat: Tout mesye sa yo te chèf fanmi moun Levi yo, dapre zansèt yo rive jòdi
    a. Yo te rete lavil Jerizalèm.
  eng-BSB: All these were heads of Levite families, chiefs according to their genealogies,
    and they lived in Jerusalem.
  eng-WEBPB: These were heads of fathers’ households of the Levites, throughout their
    generations, chief men. They lived at Jerusalem.
  kbq-kbq: Hagi ama ana vahetmina Livae nagapina mago mago nagate ugagota hu'za kegava
    hu'naza vahetamine. Hagi ana vahe'mofo zamagi'a avontafepina krentenaze. Hagi
    ana vahe'mo'za zamagra Jerusalemi mani'naze.
  nhe-BL: Nochi ni tlacame itztoyaj tlayacanani ipan nopa familia tlen levitame huan
    ijcuilijtoc queja yajtiyohui inintoca ipan nopa lista huan mocajque para itztose
    ipan altepetl Jerusalén.
  gub-BL: A'e awa wiko Erewi izuapyapyr uzeànàm ma'e wanuwihaw romo a'e wà. Amuapyk
    waipy waner xe pitàitàigatu ihe wà. Wiko tuwihaw Zeruzarez pupe wikuwe ma'e romo
    wà.
  eng-DRA: The heads of the Levites, princes in their families, abode in Jerusalem.
