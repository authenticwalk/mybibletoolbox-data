verse: 1CH.009.036
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽ ആദ്യജാതനായിരുന്നു അബ്ദോൻ. സൂർ, കീശ്, ബാൽ, നേർ,
    നാദാബ്
  deu-TKW: Und sein erstgeborener Sohn war Abdon, und Zur, Kis, Baal, Ner, Nadab,
  lin-lin: Abidoni azalaki mwana na ye ya liboso ; mpe sima, abotaki lisusu Tsuri,
    Kishi, Bala, Neri, Nadabi,
  eng-LSV: and his son, the firstborn, [is] Abdon, and Zur, and Kish, and Ba‘al, and
    Ner, and Nadab,
  eng-GNV: And his eldest sonne was Abdon, then Zur, and Kish, and Baal, and Ner,
    and Nadab,
  eng-WEBSTER: And his first-born son Abdon, then Zur, and Kish, and Baal, and Ner,
    and Nadab,
  nhw-BL: 'Huan sequinoc iconehua Jehiel inintoca eliyayaj: Zur, Cis, Baal, Ner, Nadab,'
  swh-ONEN: mwanawe mzaliwa wa kwanza alikuwa Abdoni, akafuatiwa na Suri, Kishi, Baali,
    Neri, Nadabu,
  bba-bba: Win bii ɡbiikoowɑ Abudoni. Be bɑ mɑɑ tie, berɑ Suri kɑ Kisi kɑ Bɑɑli kɑ
    Nɛri kɑ Nɑdɑbu,
  eng-KJVCPB: and his firstborn son Abdon, then Zur, and Kish, and Baal, and Ner,
    and Nadab,
  luo-luo: to wuode makayo ne en Abdon, kiluwe gi Zur, Kish, Baal, Ner, Nadab,
  meu-meu: Natuna roboana na Abdon; ia murinai Suru, Kisa, Baal, Nere, Nadab,
  npi-ULB: तिनका जेठा छोरा अब्‍दोन, अनि तिनका छोराहरू सूर, कीश, बाल, नेर, नादाब,
  yor-yor: pẹ̀lú àkọ́bí ọmọkùnrin rẹ̀ jẹ́ Abdoni, tí wọ̀nyí sì ń tẹ̀lé Suri, Kiṣi,
    Baali, Neri, Nadabu.
  pes-OPCB: 'پسر ارشد او عبدون و پسران دیگرش عبارت بودند از: صور، قیس، بعل، نیر، ناداب،'
  tgl-ULB: Si Abdon ang kaniyang panganay na anak at ang iba pa niyang mga anak na
    lalaki ay sina Zur, Kish, Baal, Ner, at Nadab,
  hui-hui: Ibu igini wahene mini Abadono igini maru mini Sua Kisi Bala Nere Nadaba
    Gedo Ahio Segaraia Migilodo layaru hene. Ai Migilodo ibu Simea aba hene. Agali
    uruni ti Yarusaleme tano kawareni Beniyamini hameigini heagoria dege hene.
  mya-mya: သူ​၏​သား​ဦး​ကား​အာ​ဗ​ဒုန်​ဖြစ်​၏။ သူ​၏ အ​ခြား​သား​များ​မှာ​ဇု​ရ၊ ကိ​ရှ၊
    ဗာ​လ၊ နေ​ရ၊ နာ​ဒပ်၊-
  bod-N: དེའི་བུ་སྐྱེས་འགོ་ནི་ཨབ་དོན་ཡིན་པ་དང་། དེའི་ཞོལ་དུ་ཙུར་དང་། ཁི་སི། པཱ་ཨལ།
    ནེར། ནཱ་དབ།
  sna-sna: uye dangwe rake raivawo Abhidhoni, achiteverwa naZuri, Kishi, Bhaari, Neri,
    Nadhabhi,
  spa-BLM: Su hijo primogénito fue Abdón, luego Zur, Cis, Baal, Ner, Nadab,
  cac-cac: 'A eb'' vin̈ yuninal vin̈: Aton vin̈aj Abdón vin̈ b''ab''el unin, vin̈aj
    Zur, vin̈aj Cis, vin̈aj Baal, vin̈aj Ner, vin̈aj Nadab, vin̈aj Gedor, vin̈aj Ahío,
    vin̈aj Zacarías yed'' vin̈aj Miclot.'
  swh-ULB: Mtoto wake wa kwanza alikuwa Abdoni, alafu wana wake Zuri, Kishi, Baali,
    Neri, Nadabu,
  bel-bel: і сын ягоны першынец Аўдон, за ім Цур, Кіс, Ваал, Нэр, Надаў,
  deu-ELBBK: Und sein erstgeborener Sohn war Abdon; und Zur und Kis und Baal und Ner
    und Nadab
  mbb-OT: Is menge anak din he menge maama ebpuun te kinekekayan pehendiyà te tinengkezan
    ne iyan si Abdon, Zur, Kish, Baal, Ner, Nadab,
  mal-2015: അവന്റെ മൂത്തമകൻ അബ്ദോൻ, സൂർ, കീശ്, ബാൽ, നേർ,
  rmc-rmc: Leskro ešebno čhavo sas o Abdon, paľis o Cur, o Kiš, o Baal, o Ner, o Nadab,
  pes-OPV: و نخست زاده اش عَبدون بود، پس صور و قَيس و بَعل و نير و ناداب،
  ron-1924: Абдон а фост фиул сэу ынтый нэскут, апой Цур, Кис, Баал, Нер, Надаб,
  ben-OBCV: ও তাঁর বড়ো ছেলে অব্দোন, পরে জন্মেছিলেন সূর, কীশ, বায়াল, নের, নাদব,
  som-som: iyo curadkiisii Cabdoon ahaa, iyo Suur, iyo Qiish, iyo Bacal, iyo Neer,
    iyo Naadaab,
  lat-VUC: Filius primogenitus ejus Abdon, et Sur, et Cis, et Baal, et Ner, et Nadab,
  eng-ASVBT: and his firstborn son Abdon, and Zur, and Kish, and Baal, and Ner, and
    Nadab,
  ita-1885: E il suo figliuolo primogenito fu Abdon; poi ebbe Sur, e Chis,
  eng-LXXUP: And his firstborn son was Abdon, and he had Zur, and Kish, and Baal,
    and Ner, and Nadab,
  eng-ULB: His firstborn son was Abdon, then his sons Zur, Kish, Baal, Ner, Nadab,
  spa-VBL: Su hijo primogénito fue Abdón, luego Zur, Cis, Baal, Ner, Nadab,
  fra-_FOB: Son fils, le premier-né, fut Abdon, puis Tsur, Kis, Baal, Ner, Nadab,
  mal-mal: അവന്റെ മൂത്തമകൻ അബ്ദോൻ, സൂർ, കീശ്, ബാൽ, നേർ,
  urd-GVR: Baṛe se le kar chhoṭe tak un ke beṭe Abdon, Sūr, Qīs, Bāl, Nair, Nadab,
  suz-BL: मेको आ ङोंइती थिशो तौ अब्‍दोन बाक्‍माक्‍त। मिनु नोले ङा तौ सुर, कीश, बाल,
    नेर, नादाब,
  ita-1927: Abdon, suo figliuolo primogenito, Tsur-Kis,
  ckb-ckb: عەبدۆن کوڕە نۆبەرەکەی بوو، پاشان چوور، قیش، بەعل، نێر، ناداب،
  eng-BBE: And Abdon his oldest son, and Zur and Kish and Baal and Ner and Nadab
  kan-OKCV: ಅವನ ಚೊಚ್ಚಲ ಮಗನು ಅಬ್ದೋನನು ನಂತರ ಚೂರನು, ಕೀಷನು, ಬಾಳನು, ನೇರನು, ನಾದಾಬನು.
  tam-2017: அவன் மூத்த மகனாகிய அப்தோனும், சூர், கீஸ், பாகால், நேர், நாதாப்,
  spa-RV-1909: Y su hijo primogénito Abdón, luego Sur, Chîs, Baal, Ner, Nadab;
  ron-BTF: Și întâiul său născut Abdon, apoi Țur și Chiș și Baal și Ner și Nadab,
  eng-WEBP: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  eng-FBV: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  nld-1939: Zijn oudste zoon was Abdon, verder Soer, Kisj, Báal, Ner, Nadab,
  nch-BL: 'Huan sequinoc iconehua Jehiel inintoca eliyaya: Zur, Cis, Baal, Ner, Nadab,'
  vie-1934: Con trưởng nam của người là Aùp-đôn; lại sanh Xu-rơ, Kích, Ba-anh, Nê-rơ,
    Na-đáp,
  hin-CV: उसका पहलौठा पुत्र था अबदोन, इसके बाद पैदा हुए ज़ुर, कीश, बाल, नेर, नादाब,
  spa-BES: Y Abdón su hijo mayor, y Zur, Cis, y Baal, Ner y Nadab.
  tdx-tdx: i Abdone ty tañoloñoloña’e naho i Tsore naho i Kise naho i Baale naho i
    Nere vaho i Nadabe;
  tha-KJV: และบุตรชายหัวปีของท่านชื่อ อับโดน แล้วก็​มี ศูร์ คีช บาอัล เนอร์ นาดับ
  por-BR-2018: E seu filho primogênito Abdom, depois Zur, Quis, Baal, Ner, Nadabe,
  deu-ELO: Und sein erstgeborener Sohn war Abdon; und Zur und Kis und Baal und Ner
    und Nadab
  eng-WYC-2018: (and) Abdon, his first begotten son, and Zur, and Kish, and Baal,
    and Ner, and Nadab,
  epo-epo: kaj lia unuenaskita filo Abdon, kaj Cur, Kiŝ, Baal, Ner, Nadab,
  uig-PIN: Uning tunji oƣli Abdon, ⱪalƣan oƣulliri Zur, Kix, Baal, Nǝr, Nadab,
  beo-beo: Egefelali da A:badone (magobo), Se, Gisia, Ba:ile, Ne, Na:ida:be, Gido,
    Ahaiou, Siga amola Migilode (Simiai ea eda). Iligaga fifi misi da Yelusalemega
    ilia sosogo eno gadenene fi dialu.
  tpi-OTNT: Namba wan pikinini man bilong en, em Apdon. Nem bilong ol arapela pikinini
    man bilong en i olsem, Sur na Kis na Bal na Ner na Nadap
  hau-SA: ɗansa na fari kuwa shi ne Abdon, sai Zur, Kish, Ba’al, Ner, Nadab,
  uig-LAT: Uning tunji oghli Abdon, qalghan oghulliri Zur, Kish, Baal, Ner, Nadab,
  nde-nde: njalo indodana yakhe elizibulo kwakungu-Abhidoni eselanywa nguZuri, loKhishi,
    loBhali, loNeri, loNadabi,
  ton-ton: Pea ko hono ʻuluaki foha ko ʻApitoni, pea hoko mo ia ʻa Suli, mo Kisi,
    mo Peali, mo Nea, mo Natapi,
  ces-1613: Syn pak jeho prvorozený Abdon, Zur, Cis, Bál, Ner a Nádab.
  eng-WMB: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  tam-TCV: இவனது மூத்த மகன் அப்தோன். அவனுக்குப்பின் பிறந்தவர்கள் சூர், கீஸ், பாகால்,
    நேர், நாதாப்,
  ceb-ULB: Ang iyang kamagulangang anak mao si Abdon,
  pol-UBG: 'A jego synem pierworodnym był Abdon, a następni to: Sur, Kisz, Baal, Neer,
    Nadab;'
  urd-GVU: بڑے سے لے کر چھوٹے تک اُن کے بیٹے عبدون، صور، قیس، بعل، نیر، ندب،
  deu-1912: und sein erster Sohn Abdon, Zur, Kis, Baal, Ner, Nadab,
  kan-2017: ಅವನ ಚೊಚ್ಚಲ ಮಗ ಅಬ್ದೋನನು. ತರುವಾಯ ಹುಟ್ಟಿದವರು ಚೂರ್, ಕೀಷ್, ಬಾಳ್, ನೇರ್, ನಾದಾಬ್,
  yap-yap: Me Abdon e bin nganni’ e pagel ni fak, ma ku boch pagel ni fak e Zur, Kish,
    Baal, Ner, Nadab,
  hlt-MCSB: Anih koca ah a caming te Abdon tih Zur, Kish, Baal, Ner neh Nadab.
  mdy-ETH: ናኣዚ ቶይዲ ዒዛኮ ዓብዶኔ ጌይንታኔ፤ ሜሌ ዒዛኮ ዓቲንቆ ናኣታ፦ ፁሬ፥ ቂሼ፥ ባዓኣሌ፥ ኔሬ፥ ናኣዳኣቤ፥
  twi-ASANTE: a na ne babarima piesie din de Abdon. Na Yeiel mmammarima a wɔaka no
    din de Sur, Kis, Baal, Ner, Nadab,
  eng-WEBU: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  wal-wal: A na7ai bairai Abddoona; a naati harati Xuura, Qiisa, Ba7aala, Neera, Nadaaba,
  spa-PDDPT: y Abdón, su hijo primogénito, luego Zur, Cis, Baal, Ner, Nadab,
  gun-gun: Ta'y jypykue ma Abdom, ha'e gui Zur, Quis, Baal, Ner, Nadabe,
  ilo-ULB: Ni Abdon ti inauna nga anakna, sinaruno da Zur, Kis, Baal, Ner Nadab,
  kpg-kpg: Tama daane madua a maa go Abdon, nia dama daane a maa ala i golo la go
    Zur, Kish, Baal, Ner, Nadab,
  uig-ARA: ئۇنىڭ تۇنجى ئوغلى ئابدون، قالغان ئوغۇللىرى زۇر، كىش، بائال، نەر، ناداب،
  sus-sus: 'A xa di nan ya: Abadon, a xa di singe, Suru, Kisu, Bali, Neri, Nadabo,'
  pon-2006: Nah pwutak mesenih iei Apdon, oh nah pwutak teiko iei Sur, Kis, Paal,
    Ner, Nadap,
  ksd-ksd: ma i ga vangala Abdon a luaina natuna, namur Sur, Kis, Baal, Ner, Nadab,
  tur-YTC: İlk oğlu Avdon'du; sonra Sur, Kiş, Baal, Ner, Nadav,
  grc-BRENT: Καὶ υἱὸς αὐτοῦ ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ Νὴρ,
    καὶ Ναδὰβ,
  ind-AYT: Anak sulungnya adalah Abdon, lalu Zur, Kish, Baal, Ner, Nadab,
  nya-nya: ndipo mwana wawo woyamba kubadwa anali Abidoni, motsatana ndi Zuri, Kisi,
    Baala, Neri, Nadabu,
  hrv-hrv: Sin mu je prvenac bio Abdon, pa Sur, Kiš, Baal, Ner, Nadab,
  mps-mps: Agai gomunai ogwa te Apdon. Te agai gasa ogwa dabego nogi e tama, Sur,
    me Kis, me Bal, me Ner, me Nadap da,
  tpi-tpi: Namba wan pikinini man bilong en, em Apdon. Nem bilong ol arapela pikinini
    man bilong en i olsem, Sur na Kis na Bal na Ner na Nadap
  dan-1931: hans førstefødte Søn var Abdon, dernæst Zur, Kisj, Ba'al, Ner, Nadab,
  vie-OVCB: Các con họ là Áp-đôn (con trưởng), Xu-rơ, Kích, Ba-anh, Nê-rơ, Na-đáp,
  guj-2017: તેનો જયેષ્ઠ દીકરો આબ્દોન, પછી સૂર, કીશ, બઆલ, નેર તથા નાદાબ,
  pon-2006A: Nah pwutak mesenih iei Apdon, oh nah pwutak teiko iei Sur, Kis, Paal,
    Ner, Nadap,
  por-BRBSL: Seu filho primogênito foi Abdon, depois Zur, Kish, Baal, Ner, Nadab,
  cth-cth: A camin teh Abdon doeh. Hahoi Zur, Kish, Baal, Ner hoi Nadab.
  twi-twi: a na ne babarima abakan din de Abdon. Na Yeiel mmabarima a wɔaka no din
    de Sur, Kis, Baal, Ner, Nadab,
  hlt-hlt: Anih koca ah a caming te Abdon tih Zur, Kish, Baal, Ner neh Nadab.
  tbz-SIM: Kɛ̀ bɛ bísɑpo yètìrì ntú Abudonni nɛ̀ Tisuu nɛ̀ Kiisi nɛ̀ Bɑɑdi nɛ̀ Nɛɛ
    nɛ̀ Nɑdɑbu,
  msy-2020: 'An otarir ivariam Apdon. Ezɨ an otarir igharazibar ziabar kara: Sur,
    Kis, Bal, Ner, Nadap,'
  dop-dop: Ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ hǝtɛ ntɛ́ Apǝtɔŋ. Ɩ pǝyɑlɑɑ lɛlɑɑ ntɛ́ Suuu, nɑ
    Kisi, nɑ Pɑɑlɩ, nɑ Nɛɛ, nɑ Nɑtɑpɩ,
  azb-azb: 'İlk oğlu Avdon idi, o biriləri isə bunlar idi: Sur, Qiş, Baal, Ner, Nadav,'
  eng-DBY: And his son, the firstborn, was Abdon, and Zur, and Kish, and Baal, and
    Ner, and Nadab,
  hin-2017: उसका जेठा पुत्र अब्दोन हुआ, फिर सूर, कीश, बाल, नेर, नादाब,
  eng-YLT: and his son, the first-born, [is] Abdon, and Zur, and Kish, and Baal, and
    Ner, and Nadab,
  eng-WYC-2017: Abdon, his first begotten son, and Zur, and Kish, and Baal, and Ner,
    and Nadab,
  eng-WMBB: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  urd-GVH: बड़े से लेकर छोटे तक उनके बेटे अब्दोन, सूर, क़ीस, बाल, नैर, नदब,
  rug-rug: Sa tuna koreo kenuna e Zeieli si e Abidoni, meke sari kaiqa tuna koreo
    pule si ari Zuri, Kisi, Beolo, Neri, Nadabi,
  gaz-gaz: ilmi isaa hangafni Abdoon jedhama; kanneen isa booddee dhalatan immoo Zuuri,
    Qiish, Baʼaal, Neer, Naadaab,
  fra-LSG: Abdon, son fils premier-né, puis Tsur, Kis, Baal, Ner, Nadab,
  yal-yal: 'A diine ni i ra: a dii singena Abadon nun Suru nun Kisu nun Baali nun
    Neri nun Nadaba nun'
  haw-1868: O Abedona kana keiki hiapo, alaila o Zura, o Kisa, o Baala, o Nera, o
    Nadaba.
  arb-NAV: 'وَأَبْنَاؤُهُ: عَبْدُونُ الْبِكْرُ، ثُمَّ صُورُ، فَقَيْسُ، فَبَعَلُ فَنَيْرُ
    فَنَادَابُ.'
  ewe-ewe: Via ŋutsu tsitsitɔe nye Abdon eye eyomeviwoe nye Zur, Kis, Baal, Ner, Nadab,
  eng-LEE: And his first-born son was 'Abdon, then Zur, and Kish, and Ba'al, and Ner,
    and Nadab,
  asm-FB: তেওঁৰ প্ৰথমে জন্ম হোৱা পুত্ৰ আব্দোন, তাৰ পাছত চূৰ, কীচ, বাল, নেৰ, নাদব,
  sus-A: عَ شَ دِ نَن يَ؛ عَبَدٌن، عَ شَ دِ سِنفٍ، سُرُ، كِسُ، بَلِ، نٍرِ، نَدَبٌ،
  fra-SBL: Son fils premier-né était Abdon, puis Tsur, Kis, Baal, Ner, Nadab,
  hbo-hbo: וּבְנֹ֥ו הַבְּכֹ֖ור עַבְדֹּ֑ון וְצ֣וּר וְקִ֔ישׁ וּבַ֥עַל וְנֵ֖ר וְנָדָֽב׃
  kik-kik: na mũriũ wake wa irigithathi eetagwo Abidoni, akarũmĩrĩrwo nĩ Zuru, na
    Kishu, na Baali, na Neri, na Nadabu,
  fra-NCL: Abdon, son fils premier-né, puis Sur, Cis, Baal, Ner, Nadab,
  cek-AK: Anih ih calu loe Abdon, anih pacoengah loe Zur, Kish, Baal, Ner, Nadab,
  cuk-cuk: 'Jehiel-e-masmala, wemalad: Abdón, e-machi-sailagined. E-urbamar-sorba-gwalulesmalad,
    wemalad: Zur, Quis, Baal, Ner, Nadab,'
  uig-CYR: Униң тунҗа оғли Абдон, қалған оғуллири Зур, Киш, Баал, Нәр, Надаб,
  tel-2017: ఇతని పెద్దకొడుకు అబ్దోను. తరువాత సూరు, కీషు, బయలు, నేరు, నాదాబు,
  hat-BSA: epi premye ne li a te Abdon ak Tsur, Kis, Baal, Ner, Nadab,
  kos-kos: Wen se meet natul pa Abdon, na wen saya natul pa Zur, Kish, Baal, Ner,
    Nadab,
  hbo-WLC: וּבְנ֥וֹ הַבְּכ֖וֹר עַבְדּ֑וֹן וְצ֣וּר וְקִ֔ישׁ וּבַ֥עַל וְנֵ֖ר וְנָדָֽב׃
  ibo-ibo: Ọ mụrụ Abdon, ọkpara ya, Zua, Kish, Baal, Nea, Nadab,
  ory-ory: ତାହାର ପ୍ରଥମଜାତ ପୁତ୍ର ଅବ୍‍ଦୋନ୍‍, ତହୁଁ ସୂର୍‍, କୀଶ୍‍, ବାଲ୍‍, ନେର୍‍, ନାଦବ୍‍,
  chk-chk: Iten nöün we mwänichi Apton, mürin Sur, Kis, Pal, Ner, Natap,
  rop-rop: En im feswan san bin neim Ebdan, en im najalot san bin neim Suya, Kish,
    Beil, Nera, Neideb,
  ukr-1871: І син його перворідень Авдон, за ним Зур, Кис, Ваал, Нер, Надав,
  deu-1951: Und sein Sohn, der Erstgeborene, war Abdon, und Zur und Kis und Baal und
    Ner und Nadab
  eng-JPS: and his first-born son Abdon, and Zur, and Kish, and Baal, and Ner, and
    Nadab;
  srp-1865: A sin mu prvenac bješe Avdon, pa Sur i Kis i Val i Nir i Nadav,
  lug-lug: ne mutabani waabwe omuggulanda yali Abudoni, Zuuli n’amuddirira, Kiisi
    n’addako, Baali n’addako, Neeri n’addako, Nadabu n’addako,
  heb-heb: ובנו הבכור עבדון וצור וקיש ובעל ונר ונדב׃
  ben-IRV: তার বড় ছেলের নাম অব্দোন, তার পরে সূর, কীশ, বাল, নের, নাদব,
  pan-pan: ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਅਬਦੋਨ ਸੀ ਫੇਰ ਸੂਰ ਤੇ ਕੀਸ਼ ਤੇ ਬਆਲ ਤੇ ਨੇਰ ਤੇ ਨਾਦਾਬ
  mya-JVB: သူ ၏သားဦး ကား၊ အာဗဒုန် ဖြစ်၏။ သူ၏အခြားသားများမှာ ဇုရ ၊ ကိရှ ၊ ဗာလ ၊ နေရ
    ၊ နာဒပ်၊
  hmo-hmo: Iena natuna tau vara guna be Abidona, bona iena natuna tau haida be Suru,
    Kisa, Bala, Nere, Nadaba,
  urd-urd: और उसका पहलौठा बेटा 'अबदोन, और सूर और क़ीस और बा'ल और नयिर और नदब,
  rus-SYN: и сын его первенец Авдон, за ним Цур, Кис, Ваал, Нер, Надав,
  bqc-SIM: Aà yoan Abedↄ̃ ũ. A gbɛa Zuu, Kisi, Baali, Nɛɛ, Nadabu,
  tcz-CHONGTHU: Chule achapa apeng masapen chu Abdon ahiye. Jeiel chapate adangho
    chu Zur, Kish, Baal, Ner, Nadab,
  mar-mar: ईयेल्याच्या ज्येष्ठ पुत्राचे नाव अब्दोन. सूर, कीश, बाल, नेर आणि नादाब त्याची
    आणखी पुत्र,
  qub-qub: 'Guechpapita gallaycur wamrancunaga caran: Abdón, Zur, Cis, Baal, Ner,
    Nadab,'
  bqp-bqp: Win bii gbiikoowɑ Abudoni. Be bɑ mɑɑ tie, berɑ Suri kɑ Kisi kɑ Bɑɑli kɑ
    Nɛri kɑ Nɑdɑbu,
  hat-hat: Premye pitit gason l' lan te rele Abdon. Lòt pitit li yo te rele Zou, Kich,
    Baal, Nè, Nadak,
  eng-BSB: Abdon was his firstborn son, then Zur, Kish, Baal, Ner, Nadab,
  eng-WEBPB: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  kbq-kbq: Hagi kota mofavre'amofo agi'a Abdoni'e. Hagi Jeielina mago'a ne'mofavre'amokizmi
    zamagi'a, Zuri'ma, Kisi'ma, Ba'ali'ma, Neri'ma, Nadapu'ma,
  nhe-BL: 'Huan sequinoc iconehua Jehiel inintoca eliyayaj: Zur, Cis, Baal, Ner, Nadab,'
  gub-BL: 'Ta''yr ipy a''e, Aminom her romo a''e. Na''aw inugwer ta''yr waner xe wà:
    Zur, Ki, Maw, Ner, Nanaw, Zenor, Aio, Zakari, Mikorot.'
  eng-DRA: His firstborn son Abdon, and Sur, and Cis, and Baal, and Ner, and Nadab,
