verse: 1CH.009.028
translations:
  mal-C: ദൈവാലയത്തിലെ ശുശ്രൂഷകളിൽ ഉപയോഗിക്കുന്ന വസ്തുക്കൾ അവരിൽ ചിലരുടെ ചുമതലയിലായിരുന്നു.
    ആ വസ്തുക്കൾ അകത്തേക്കും പുറത്തേക്കും എടുക്കുമ്പോൾ അവർ അവയെ എണ്ണിയിരുന്നു.
  deu-TKW: Und ein Teil von ihnen hatte die gottesdienstlichen Geräte zu beaufsichtigen;
    sie zählten sie, wenn sie sie hinein- und wenn sie sie herausbrachten.
  lin-lin: Bamoko kati na bango bazalaki na mokumba ya kobatela bisalelo ya losambo
    mpe kotanga yango tango nyonso bazalaki kokotisa to kobimisa yango.
  eng-LSV: And [some] of them [are] over the vessels of service, for they bring them
    in by number, and by number they take them out.
  eng-GNV: 'And certaine of them had the rule of the ministring vessels: for they
    brought them in by tale, and brought them out by tale.'
  eng-WEBSTER: And certain of them had the charge of the ministering vessels, that
    they should bring them in and out by number.
  nhw-BL: Sequin nopa tlamocuitlahuiani quipixque inintequi para quimocuitlahuise
    nochi tlamantli catli quitequihuíaj quema quitencahuaj tlacajcahualistli o quema
    quihueyichihuaj TOTECO. Quitlachiliyayaj cuali quema quinquixtiyayaj nopa tlamantzitzi
    huan quema quincalaquiyayaj para amo quipolose niyon se tlamantli.
  swh-ONEN: Baadhi yao walikuwa viongozi wa kutunza vifaa vilivyotumika katika huduma
    ndani ya Hekalu; walivihesabu kila vilipoingizwa ndani na kila vilipotolewa.
  bba-bba: Kɔnnɔ kɔ̃so ben ɡɑbɑ bɑ rɑ yɑ̃kurun dendi yɑ̃nu kɔ̃su. Bɑ rɑ nu ɡɑriwɑ
    bɑ̀ n nu yɑrɑmɔ. Kpɑ bu mɑɑ nu ɡɑri bɑ̀ n nu duusiɑmɔ.
  eng-KJVCPB: And certain of them had the charge of the ministering vessels, that
    they should bring them in and out by tale.
  luo-luo: Jomoko kuomgi ne rito gigo mane itiyogo ei hekalu, ne gikwanogi kane okelgi
    kar keno kendo kogolgi.
  meu-meu: Idia haida ese tomadiho ai e ḡaukaralaiva ḡau helagadia e nariva; edia
    ḡaukara be e atodia vareai bona e abidia lasi negadia ai bae hagaudia.
  npi-ULB: तिमध्‍ये कोहीले मन्‍दिरका सामानहरूको जिम्मेवार थिए । सरसामान भित्र ल्‍याउँदा
    र बाहिर लैजाँदा तिनीहरूले ति गणना गर्थे ।
  yor-yor: Díẹ̀ wà ní ìdí ohun èlò tí à ń lò fún ìsìn ilé Ọlọ́run; wọn a máa kà á
    nígbà tí wọ́n gbé e wọlé àti nígbà tí a kó wọn jáde.
  pes-OPCB: بعضی از لاویان مسئول نگهداری ظروفی بودند که برای قربانی کردن از آنها استفاده
    می‌شد. هر بار که این ظروف را به جای خود برمی‌گرداندند، با دقت آنها را می‌شمردند
    تا گم نشوند.
  tgl-ULB: Ilan sa kanila ang tagapangasiwa sa mga kagamitan sa templo. Binibilang
    nila ang mga kagamitang ito kapag dinadala ang mga ito sa loob at kapag dinadala
    sa labas.
  hui-hui: Abale Yarusaleme bo gialabaga nabi wiangi Libai hameigini maru hearu tigua
    belediru ndisirubi Anduane Homogonaga andaha wiaru handayaho haga hene. Anduane
    Homogo mitangi bialu lotu larangi biabe bulene belediru ndisirubi mbirale uruni
    mo yu poragola yu dai biragolabi Libai agali o biaruni tigua uruni mbirago ereba
    nahelo baya hanguore daga lalu handayaho haabo haga hene.
  mya-mya: အ​ချို့​သော​လေဝိ​အ​နွယ်​ဝင်​တို့​သည်​ကိုး​ကွယ် ဝတ်​ပြု​ရာ​၌​အ​သုံး​ပြု​သော​ခွက်​ဖ​လား​များ
    ကို​တာ​ဝန်​ယူ​ရ​ကြ​၏။ ခွက်​ဖ​လား​များ​ကို အ​သုံး​ပြု​သည့်​အ​ခါ​တိုင်း စစ်​ဆေး​၍​ထုတ်
    ပေး​ပြီး​နောက်​စစ်​ဆေး​၍​ပြန်​လည်​လက်​ခံ ရ​ကြ​၏။-
  bod-N: ལེ་ཝི་པའི་ཁྲོད་དུ་འགའ་ཞིག་གིས་སྣོད་ཆས་ལ་བདག་གཉེར་བྱེད་པ་དང་། གྲངས་ཀ་བཞིན་ཕྱི་ལ་འཁྱེར་བ་དང་།
    ཡང་གྲངས་ཀ་བཞིན་ནང་ལ་འཁྱེར་འོང་དགོས་སོ། །
  sna-sna: Vamwe vavo vaiva nebasa rokuchengetedza midziyo yaishandiswa muTemberi;
    vaiiverenga ichibuda voiverengazve yodzorerwa.
  spa-BLM: Algunos de ellos estaban a cargo de los utensilios del servicio, pues éstos
    se traían por cuenta, y éstos se sacaban por cuenta.
  cac-cac: Ay juntzan̈ eb' d'a scal eb' chi' stan̈van juntzan̈ yamc'ab' sc'anchaji
    yic tz'och ejmelal d'a Dios. Yovalil sb'is eb' jantac tz'elta, slajvi chi' sb'isan
    eb' yochxicani.
  swh-ULB: Baadhi yao waliwajibika katika hekalu la vifaa; walihesabu makala zilizo
    ingizwa ndani na zilizo tolewa nje.
  bel-bel: Адны зь іх былі прыстаўлены да службовага посуду, так, што лікам прымалі
    яго і лікам выдавалі.
  deu-ELBBK: Und einige von ihnen waren über die Geräte des Dienstes; denn nach der
    Zahl brachten sie sie hinein, und nach der Zahl brachten sie sie heraus.
  mbb-OT: Is duma zutun kandan, ne midseriǥan te ked-atur te menge gelemiten dutun
    he egemiten te ked-azap. Ebilangen dan heini emun egemiten ne ebilangen dan ded
    ke egkepasad is kegemita zutun.
  mal-2015: അവരിൽ ചിലർക്കു ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങളുടെ വിചാരണ ഉണ്ടായിരുന്നു; അവയെ
    എണ്ണീട്ടു അകത്തു കൊണ്ടുപോയും പുറത്തു കൊണ്ടുവരികയും ചെയ്യും.
  rmc-rmc: Varesave Leviti pes starinenas pal o veci pro lašariben andro Chramos.
    Sar o veci lenas avri abo thovenas pale, mušinenas len te zgenel.
  pes-OPV: و بعضي از ايشان بر آلات خدمت مأمور بودند، چونکه آنها را به شماره مي آوردند
    و به شماره بيرون مي بردند.
  ron-1924: Уний дин левиць авяу грижэ де унелтеле пентру службэ, пе каре ле нумэрау
    ла интраре ши ле нумэрау ши ла ешире.
  ben-OBCV: তাদের মধ্যে কয়েকজনকে মন্দিরের সেবাকাজে ব্যবহারের উপযোগী জিনিসপত্র দেখাশোনার
    দায়িত্বও দেওয়া হল; সেগুলি আনার ও নিয়ে যাওয়ার সময় তারা সেগুলি গুনে রাখতেন।
  som-som: Oo iyaga qaarkoodna waxay u talin jireen weelasha lagu adeego, waayo, weelasha
    tiraa lagu soo gelin jiray, oo tiraa lagu bixin jiray.
  lat-VUC: 'De horum genere erant et super vasa ministerii: ad numerum enim et inferebantur
    vasa, et efferebantur.'
  eng-ASVBT: And certain of them had charge of the vessels of service; for by count
    were these brought in and by count were these taken out.
  ita-1885: Ed alcuni di loro aveano la cura dei vasellamenti del servigio; perciocchè
    si portavano dentro a conto, e si traevano altresì fuori a conto.
  eng-LXXUP: And some of them were appointed over the vessels of service, that they
    should carry them in by number, and carry them out by number.
  eng-ULB: Some of them were in charge of the temple's equipment; they counted the
    articles when they were brought in and when they were taken out.
  spa-VBL: Algunos de los porteros eran responsables de los artículos que se utilizaban
    en los servicios de culto. Llevaban un inventario de lo que se traía y de lo que
    se sacaba.
  fra-_FOB: Il y en avait d'entre eux qui étaient commis sur les ustensiles du service.
    Car on en faisait le compte lorsqu'on les rentrait et qu'on les sortait.
  mal-mal: അവരിൽ ചിലർക്കു ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങളുടെ ചുമതല ഉണ്ടായിരുന്നു; അവയെ
    എണ്ണി അകത്ത് കൊണ്ടുപോകുകയും പുറത്ത് കൊണ്ടുവരികയും ചെയ്യും.
  urd-GVR: Bāz darbān ibādat kā sāmān saṅbhālte the. Jab bhī use istemāl ke lie andar
    aur bād meṅ dubārā bāhar lāyā jātā to wuh har chīz ko gin kar chaik karte the.
  suz-BL: मेको आन दाते ङा का निक्‍शीमी परमप्रभु आ बाक्‍तीके ङा गेय पतीक मार मार खाल
    पाइब बाक्‍मा बाक्‍त। मेकोपुकीमी मार मार आगा लदमेनु नु ग्रुंइदमेनु, हिक्‍शा वोइक्‍चा
    माल्‍बाक्‍मा बाक्‍त।
  ita-1927: Alcuni d’essi dovean prender cura degli arredi del culto, ch’essi contavano
    quando si portavano nel tempio e quando si riportavan fuori.
  ckb-ckb: هەندێکیشیان لێپرسراوی قاپوقاچاغەکانی خزمەتکردن بوون، چونکە بە ژمارە دەیانهێنانە
    دەرەوە و بە ژمارەش دەیانبردنەوە ژوورەوە.
  eng-BBE: Certain of them had the care of the vessels used in worship, to keep an
    account of them when they came in and when they were taken out again.
  kan-OKCV: ಸೇವೆಯ ಸಲಕರಣೆಗಳನ್ನು ಒಳಗೆ ಲೆಕ್ಕದ ಪ್ರಕಾರ ತರುವುದಕ್ಕೂ, ಹೊರಗೆ ಲೆಕ್ಕದ ಪ್ರಕಾರ
    ತರುವುದಕ್ಕೂ ಅವರಲ್ಲಿ ಕೆಲವರು ಅವುಗಳ ಮೇಲೆ ನೇಮಕವಾಗಿದ್ದರು.
  tam-2017: அவர்களில் சிலரிடத்தில் ஆராதனை பொருட்கள் ஒப்படைக்கப்பட்டிருந்தது; அவர்கள்
    அவைகளை எண்ணி உள்ளே கொண்டுபோய், எண்ணி வெளியே கொண்டுவருவார்கள்.
  spa-RV-1909: Algunos de estos tenían cargo de los vasos del ministerio, los cuales
    se metían por cuenta, y por cuenta se sacaban.
  ron-BTF: Și unii dintre ei aveau sarcina servirii vaselor, ca să le aducă înăuntru
    și să le scoată după număr.
  eng-WEBP: Certain of them were in charge of the vessels of service, for these were
    brought in by count, and these were taken out by count.
  eng-FBV: Some of the gatekeepers were responsible for the articles that were used
    in worship services. They counted what was brought in and what was taken out.
  nld-1939: Anderen moesten voor het benodigde dienstgerei zorgen; een bepaald aantal
    brachten ze daarvan binnen, en ook weer weg.
  nch-BL: Sequij ten nopa tamocuitahuiani quipixque inintequi para quimocuitahuise
    nochi tamanti cati quitequihuíaj quema quitencahuaj tacajcahualisti o quema quihueyichihuaj
    TOTECO. Quitachiliyayaj cuali quema quiquixtiyayaj nopa tamantzitzi huan quema
    quicalaquiyayaj para amo quipolose yon se tamanti.
  vie-1934: Trong bọn chúng cũng có mấy người được chức giữ đồ khí dụng, vì các đồ
    ấy đem ra đem vô y theo số.
  hin-CV: इनमें से कुछ बलि चढ़ाने वाले बर्तनों के अधिकारी थे, क्योंकि जब ये बाहर ले
    जाए जाते और लौटाए जाते थे, उनकी गिनती करना ज़रूरी होता था.
  spa-BES: Algunos de ellos cuidaban de los recipientes que se usaban en la adoración,
    para mantener un registro de ellos cuando entraron y cuando los sacaron nuevamente.
  tdx-tdx: Nanan-dily amo fàna-pitoroñañeo ty ila’e, nañakatse ami’ty ia’e naho namoake
    ami’ty ia’e.
  tha-KJV: บางคนเป็นคนดูแลเครื่องใช้ในการปรนนิบั​ติ เพราะว่าจะเบิกออกไปหรือส่งเข้ามาต้องนั​บท​ุกครั้ง
  por-BR-2018: Alguns destes eram encarregados dos utensílios do serviço, pois os
    colocavam contados, e contados os tiravam.
  deu-ELO: Und einige von ihnen waren über die Geräte des Dienstes; denn nach der
    Zahl brachten sie sie hinein, und nach der Zahl brachten sie sie heraus.
  eng-WYC-2018: Men of their kin were also on the vessels of [the] service; for the
    vessels were borne in at the number, and were borne out of them. (Men of their
    kin were also in charge of the vessels used in the service; for the vessels were
    borne in and borne out by them, by number.)
  epo-epo: Parto el ili estis super ĉiuj vazoj de la servado, laŭkalkule ili enportadis
    kaj laŭkalkule elportadis.
  uig-PIN: Ulardin bir ⱪismi ibadǝthana hizmitidǝ ixlitilidiƣan ǝswab-üskünilǝrgǝ
    mǝs’ul idi; ular sanap ǝpqiⱪip, sanap ǝpkirip ⱪoyatti.
  beo-beo: 'Mogili da hawa: hamosu liligi amoga ilia da Gode Ea Diasu ganodini nodone
    sia:ne gadosu, amo liligi ouligi. Ilia da amo liligi gadili gaguli ahoanoba amola
    bu ganodini gaguli manoba, amo noga:le ouligima:ne idisu.'
  tpi-OTNT: Na long taim Jerusalem i no bagarap yet, sampela lain Livai i bin bosim
    ol dis na plet samting ol man i save yusim long taim bilong lotu. Long taim ol
    i kisim i go bilong mekim lotu, na taim ol i bringim i kam bek, ol dispela lain
    Livai i mas kaunim ol gut.
  hau-SA: Waɗansunsu su ne suke lura da kayayyakin da ake amfani da su a hidimar haikali;
    sukan ƙirga su sa’ad da ake shigar da su da sa’ad da ake fitar da su.
  uig-LAT: Ulardin bir qismi ibadetxana xizmitide ishlitilidighan eswab-üskünilerge
    mes’ul idi; ular sanap epchiqip, sanap epkirip qoyatti.
  nde-nde: Abanye babo babegcina izitsha zenkonzo ezazisetshenziswa ethempelini; babezibala
    zingena babuye bazibale njalo seziphuma.
  ton-ton: Pea naʻe ʻi honau niʻihi ʻae tokanga ki he ngaahi ipu ʻoe ngāue, ke ʻanautolu
    ʻa hono lau mo hono feʻaveʻaki ki loto mo tuʻa.
  ces-1613: Z těch také ustaveni nad nádobami přisluhování; nebo v počtu vnášeli je,
    a v jistém počtu též vynášeli.
  eng-WMB: Certain of them were in charge of the vessels of service, for these were
    brought in by count, and these were taken out by count.
  tam-TCV: அவர்களில் சிலர் ஆலயத்தின் பணிக்கு பயன்படுத்துவதற்குத் தேவையான பொருட்களுக்குப்
    பொறுப்பாயிருந்தனர். அவர்கள் பொருட்களை உள்ளே கொண்டுவரும்போதும், வெளியே கொண்டுபோகும்
    போதும் அவற்றைக் கணக்கிட்டார்கள்.
  ceb-ULB: Ang pipila kanila mao ang tigdumala sa mga kasangkapan sa templo; ihapon
    nila ang mga butang sa dihang ipasulod kini ug ipagawas.
  pol-UBG: Niektórzy z nich mieli pieczę nad naczyniami do służby, by je wnosić i
    wynosić w tej samej liczbie.
  urd-GVU: بعض دربان عبادت کا سامان سنبھالتے تھے۔ جب بھی اُسے استعمال کے لئے اندر
    اور بعد میں دوبارہ باہر لایا جاتا تو وہ ہر چیز کو گن کر چیک کرتے تھے۔
  deu-1912: Und etliche aus ihnen waren über das Gerät des Amts; denn sie trugen's
    gezählt aus und ein.
  kan-2017: ಇದಲ್ಲದೆ ಅವರಲ್ಲಿ ಕೆಲವರು ಪೂಜಾ ಸಾಮಗ್ರಿಗಳನ್ನು ನೋಡಿಕೊಳ್ಳುವವರಾಗಿದ್ದರು. ಅವುಗಳನ್ನು
    ಕೊಡುವಾಗಲೂ ತಿರುಗಿ ತೆಗೆದುಕೊಳ್ಳುವಾಗಲೂ ಲೆಕ್ಕವಿರಿಸಿಕೊಂಡು ಕರ್ತವ್ಯ ನಿರ್ವಹಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ku boch piyu Levi e ba milfan ngorad bangbengen e pin’en ni yima fanay
    ko gam’ing ko liyor. Yad ma the’eg e pin’em ko ngiyal’ ni kanfek nga waen nge
    ngiyal’ ni kan fulweg, ni gubin yay ni yad be maruwel ngay.
  hlt-MCSB: Thothuengnah hnopai dongah khaw amih lamloh hlangmi tarhing la a pawk
    puei uh tih a hlangmi tarhing la a khuen uh.
  mdy-ETH: ሜሌ ሌዊ ዓሳ ጌኤዦ ማኣሮይዳ ማዺንቶ ሜሆ ሱኡጌ ማዒ ዛጋኔ፤ ሜሆ ማዾሮ ኬሶዋና ሃሣ ጋፒንፆይዳ ማሂ ጌልዞዋና ዔያታ
    ፓይዲ ፓይዲ ዛጋኔ።
  twi-ASANTE: Na apono ano ahwɛfoɔ no bi adwuma ne sɛ wɔhwɛ nneɛma ahodoɔ a wɔde yɛ
    ɔsom adwuma no so. Sɛ wɔrekɔfa, na wɔresane de akɔgu hɔ no nyinaa a, wɔhwɛ sɛ
    ebi nnyera.
  eng-WEBU: Certain of them were in charge of the vessels of service, for these were
    brought in by count, and these were taken out by count.
  wal-wal: Leewatuppe amaridaageeti goinniyo wode go7ettiyo miishshatuyyo aawatoosona;
    he miishshata kare kessiyo wodenne soo gelissiyo wode eti qoodoosona.
  spa-PDDPT: Algunos de éstos tenían a su cargo los utensilios para el ministerio,
    los cuales eran contados cuando los guardaban y cuando los sacaban.
  gun-gun: Ha'e kuery va'e regua amongue ma tembiporu re openaa rupi ikuai. Ha'e kuery
    ma oipapapa 'rã ogueraa ha'e oguerua jevy rã.
  ilo-ULB: Dagiti dadduma kadakuada ti akinrebbeng kadagiti alikamen ti templo; bilangenda
    dagiti alikamen no maisserrek ken mairuar dagitoy.
  kpg-kpg: Digau Levi ala i golo le e madamada humalia nia goloo ala e hai hegau ai
    i lodo di hai daumaha. Digaula e hagadina nia maa ma gaa kae gi daha, gei e hagadina
    hogi nia maa ala ma ga gaamai gi lodo i nia madagoaa huogodoo ala ma ga hai hegau
    nia maa.
  uig-ARA: ئۇلاردىن بىر قىسمى ئىبادەتخانا خىزمىتىدە ئىشلىتىلىدىغان ئەسۋاب-ئۈسكۈنىلەرگە
    مەسئۇل ئىدى؛ ئۇلار ساناپ ئەپچىقىپ، ساناپ ئەپكىرىپ قوياتتى.
  sus-sus: Lewika ndee nu yirabasee ragatama, e nu e ramini lɔxɔ yo lɔxɔ, e man nu
    e kɔnti.
  pon-2006: Ekei mehn Lipai pwukoahki epwelpen dipwisou kan me kin doadoahk ni kaudok.
    Re kin tehk dipwisou pwukat mwohn ar pahn kin doadoahngki oh mwurin ar kin doadoahngki.
  ksd-ksd: Ta umana bula ta diat dia ga balaure ra umana la ure ra papalum, ma dia
    ga kap varuk diat ma dia ga vairop vue diat bula ta kadia varmur tikatikai.
  tur-YTC: Bazıları hizmet kaplarından sorumluydu, çünkü bunlar sayıyla içeri getirilirdi
    ve bunlar sayıyla dışarı çıkarılırdı.
  grc-BRENT: Καὶ ἐξ αὐτῶν ἐπὶ τὰ σκεύη τῆς λειτουργίας, ὅτι ἐν ἀριθμῷ εἰσοίσουσι,
    καὶ ἐν ἀριθμῷ ἐξόσουσι.
  ind-AYT: Sebagian dari mereka mengurus perlengkapan ibadah, yaitu menghitung jumlahnya
    pada saat dimasukkan dan dikeluarkan.
  nya-nya: Ena amayangʼanira zipangizo zimene amagwiritsa ntchito pa ntchito mʼNyumba
    ya Mulungu. Iwo amaziwerenga zikamalowetsedwa ndi potulutsidwa.
  hrv-hrv: Neki su od njih bili odgovorni za bogoslužno posuđe. Prebrojavali su ga
    kad bi ga unosili i kad bi ga iznosili.
  mps-mps: Tama te Jerusalem dolisiąwani sogo, te Livai hani mebago te moni dis dabe,
    me te pou plet, me doado bage tonaluali, te bidi dabego lotu wabo sogo te sę
    ebo nai dabe da. Te lotu wagi pabo sogo augwaligo sela pelama, te augwaligo ma
    sela asobo sogo, te Livai hani dabe augwaligo bugagia nedeyu yalio.
  tpi-tpi: Na long taim Jerusalem i no bagarap yet, sampela lain Livai i bin bosim
    ol dis na plet samting ol man i save yusim long taim bilong lotu. Long taim ol
    i kisim i go bilong mekim lotu, na taim ol i bringim i kam bek, ol dispela lain
    Livai i mas kaunim ol gut.
  dan-1931: Nogle af dem havde Tilsyn med de til Tjenesten hørende Ting og talte dem,
    både når de gemte dem hen, og når de tog dem frem.
  vie-OVCB: Một số người có trách nhiệm giữ gìn các dụng cụ trong nơi thánh; họ phải
    kiểm kê mỗi khi các dụng cụ được mang ra dùng, rồi cất vào kho.
  guj-2017: તેઓમાંના કેટલાકના હવાલામાં સેવાનાં પાત્રો હતાં, તેઓ તે ગણીને બહાર લઈ જવાની
    અને ગણીને અંદર લાવવાની જવાબદારી હતી.
  pon-2006A: Ekei mehn Lipai pwukoahki epwelpen dipwisou kan me kin doadoahk ni kaudok.
    Re kin tehk dipwisou pwukat mwohn ar pahn kin doadoahngki oh mwurin ar kin doadoahngki.
  por-BRBSL: Certain deles estavam encarregados das embarcações de serviço, pois estas
    eram trazidas por contagem, e estas eram tiradas por contagem.
  cth-cth: Tangawn ni thaw tawknae puengcangnaw a ring awh, a kuem awh, a la awh,
    ouk a touk awh.
  twi-twi: Na apon ano ahwɛfo no bi adwuma ne sɛ, wɔhwɛ nneɛma ahorow a wɔde yɛ ɔsom
    adwuma no so. Sɛ wɔrekɔfa, na wɔresan de akogu hɔ no nyinaa, wɔhwɛ sɛ bi renyera.
  hlt-hlt: Thothuengnah hnopai dongah khaw amih lamloh hlangmi tarhing la a pawk puei
    uh tih a hlangmi tarhing la a khuen uh.
  tbz-SIM: Bɛ̀mɑbɛ̀ bɛ miɛkɛ bɛɛ̀ do te bɛ̀ bo ndɑkɛmɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛntì kpɛ́í.
    Kɛ níí nyóó tì dènnɛní kɛ́ tì kɑ̀ɑ, kɛ nyóó tì tɑnnɛ́ kɛ́ tì kɑ̀ɑ.
  msy-2020: Jerusalem tɨghar ikuvighamin dughiamɨn, Livain anabamɨn marasi, me Godɨn
    ingangaribar amuamin bizibar ganamin ingangarim iti, kar itariba ko mɨneba ko
    bizir maba sara. Ofa gamir gumaziba ofa damuasa da inigha zuir dughiaba, ko ua
    ada inigha izir dughiaba, gumazir kaba bar deravɨra da mengam.
  dop-dop: Lefii tɑŋlɑɑ lɛlɑɑ tǝmlɛ ntɛ́ Ɩsɔ sɛɛʋ wontu nti pɑ kɔŋɑɣɑnɑ nɑ nti pɑ
    kpɑkɑɣɑɑ tɔ tǝ kɑlʋɣʋ.
  azb-azb: 'Onların bəzisi xidmət üçün olan qablara baxırdı: bunları sayıb içəri gətirir
    və sayıb bayıra aparırdılar.'
  eng-DBY: And [part] of them had the charge of the instruments of service, for by
    number they brought them in and by number they brought them out.
  hin-2017: उनमें से कुछ उपासना के पात्रों के अधिकारी थे, क्योंकि ये पात्र गिनकर भीतर
    पहुँचाए, और गिनकर बाहर निकाले भी जाते थे।
  eng-YLT: And [some] of them [are] over the vessels of service, for by number they
    bring them in, and by number they take them out.
  eng-WYC-2017: Men of their kin were also on the vessels of [the] service; for the
    vessels were borne in at the number, and were borne out of them.
  eng-WMBB: Certain of them were in charge of the vessels of service, for these were
    brought in by count, and these were taken out by count.
  urd-GVH: बाज़ दरबान इबादत का सामान सँभालते थे। जब भी उसे इस्तेमाल के लिए अंदर और
    बाद में दुबारा बाहर लाया जाता तो वह हर चीज़ को गिनकर चैक करते थे।
  rug-rug: Kaiqa ri na tie Livaeti si kopu ni sari na likakalae tana tinavete pa vina
    vukivukihi. Doduru totoso si hoke nae i rini pa totoso tava vura, meke ta nae
    pule totoso tava nuquru pule.
  gaz-gaz: Isaan keessaa namoonni tokko tokko toʼattoota miʼa mana qulqullummaa keessatti
    fayyaduu turan; isaanis miʼa kana yeroo inni gad baafamuu fi yeroo inni ol galfamu
    ni lakkaaʼu ture.
  fra-LSG: Quelques-uns des Lévites prenaient soin des ustensiles du service, qu’ils
    rentraient en les comptant et sortaient en les comptant.
  yal-yal: Saraxa raba seene kantan tiine nan yi ndee ra e yɛ Ala Batu Banxini, e
    tan nan yi e yatɛma e nɛma rasoɛ e nun e nɛma e raminɛ.
  haw-1868: A i kekahi poe o lakou ka malama ana i na ipu mea lawelawe, i lawe mai
    ai lakou ia mau mea iloko, a e lawe aku hoi lakou ia mau mea iwaho, ma ka helu
    ana.
  arb-NAV: وَكُلِّفَ بَعْضُهُمْ بِالْمُحَافَظَةِ عَلَى آنِيَةِ الْخِدْمَةِ، فَكَانُوا
    يَعُدُّونَهَا لَدَى إِخْرَاجِهَا وَيَعُدُّونَهَا لَدَى إِعَادَتِهَا.
  ewe-ewe: Wo dometɔ aɖewo ƒe dɔe nye woakpɔ agba vovovo siwo ŋu dɔ wowɔna le mawusubɔsubɔ
    me la dzi, woaxlẽ wo ne wotsɔ wo vɛ kple ne wotsɔ wo do goe.
  eng-LEE: And some of them had the charge of the vessels for the service; for by
    number did they bring them in, and by number did they carry them out.
  asm-FB: তেওঁলোকৰ কিছুমান লোক মন্দিৰৰ আহিলা পাতিৰ অধ্যক্ষ আছিল; যেতিয়া তেওঁলোকে
    সেইবোৰ বাহিৰলৈ আনিছিল বা ভিতৰলৈ নিছিল তেতিয়া গণনা কৰিছিল।
  sus-A: لٍوِكَ ندٍيٍ نُ يِرَبَسٍيٍ رَفَتَمَ، عٍ نُ عٍ رَ مِنِ لْشْ يٌ لْشْ، عٍ مَن
    نُ عٍ كْنتِ.
  fra-SBL: Certains d'entre eux étaient chargés des ustensiles de service, car on
    les apportait en les comptant et on les retirait en les comptant.
  hbo-hbo: וּמֵהֶ֖ם עַל־כְּלֵ֣י הָעֲבֹודָ֑ה כִּֽי־בְמִסְפָּ֣ר יְבִיא֔וּם וּבְמִסְפָּ֖ר
    יֹוצִיאֽוּם׃
  kik-kik: Amwe ao maarĩ amenyereri a indo iria ciatũmagĩrwo ũtungata-inĩ wa hekarũ;
    nĩmacitaraga ikĩrutwo na igĩcookio nyũmba thĩinĩ.
  fra-NCL: Quelques-uns des lévites avaient la surveillance des ustensiles du service,
    qu’ils rentraient et sortaient en les comptant.
  cek-AK: Thoemto kaminawk loe im thung ih laom sabaenawk pakuemkung ah oh o; athung
    ah akunhaih laom sabae hoi tasa bang tacawthaih laom sabaenawk to kroek o boih.
  cuk-cuk: We-Levita-dulemar-gwen-gwen, Bab-Dummadse-goled-neggi-ibmar-ebulemalad-dakmarbalidid.
    We-dulemar, a-ibmar-ebulemalad-onilealir, abin ebisdamalad, degi, gannar-oubolealir,
    abin ebisdamarbalid.
  uig-CYR: Улардин бир қисми ибадәтхана хизмитидә ишлитилидиған әсвап-үскүниләргә
    мәсъул еди; улар санап әпчиқип, санап әпкирип қоятти.
  tel-2017: వాళ్ళల్లో కొంతమంది మందిరంలో సేవకు ఉపయోగించే సామగ్రిని కనిపెట్టుకుని ఉండాలి.
    వాటిని బయటకు తీసుకు వెళ్తున్నప్పుడూ, లోపలికి తెస్తున్నప్పుడూ వాళ్ళు వాటిని లెక్కిస్తారు.
  hat-BSA: Alò, kèk nan yo te an chaj zouti sèvis yo; paske yo te kontwole yo lè yo
    te mennen yo antre ak lè yo te sòti.
  kos-kos: Oasr mwet Levi saya, ac elos pa karinganang kufwen ma orekmakinyuk ke pacl
    in alu uh. Elos pa oek ma itukla, na sifilpa oek ma folokinyukme ke pacl nukewa
    orekmakinyuk uh.
  hbo-WLC: וּמֵהֶ֖ם עַל־כְּלֵ֣י הָעֲבוֹדָ֑ה כִּֽי־בְמִסְפָּ֣ר יְבִיא֔וּם וּבְמִסְפָּ֖ר
    יוֹצִיאֽוּם׃
  ibo-ibo: Ụfọdụ nʼime ha ka ọ dị nʼaka ilekọta ngwongwo e ji achụ aja. Ha na-agụ
    ya ọnụ mgbe ọbụla e webatara ya, na mgbe ọbụla a na-ewepụ ya.
  ory-ory: ଆଉ ସେମାନଙ୍କର କେତେକ ଲୋକ ସେବାର୍ଥକ ପାତ୍ରସବୁ ରକ୍ଷା କରିବାକୁ ନିଯୁକ୍ତ ଥିଲେ; କାରଣ
    ସେହି ପାତ୍ରସବୁ ସଂଖ୍ୟାନୁସାରେ ଭିତରକୁ ଅଣାଗଲା ଓ ବାହାରକୁ ନିଆଗଲା।
  chk-chk: Iwe, ekoch me lein chon ewe ainangen Lefi ra wisen tümwünü ekewe pisek
    ra aea le angang lon imwenfel, pun ra wisen aleaniir, lupwen ra atorowu me atolongeer.
  rop-rop: Wal najalot Libaimen bin lukaftumbat ola ebrijing deibin yusum blanga weshipbat.
    Ebritaim wen enibodi bin yusumbat detlot enijing olabat bin kaundimap ebrijing
    wen deibin deigimat en wen deibin bringimbek.
  ukr-1871: Декотрі зпоміж їх були пристановляні до службового посуду, так що з перелїчкою
    приймали його, й з перелїчкою видавали його.
  deu-1951: Und etliche von ihnen waren [bestellt] über die Geräte des [Gottes-]Dienstes;
    denn abgezählt brachten sie sie hinein, und nach der Zahl taten sie sie heraus.
  eng-JPS: And certain of them had charge of the vessels of service; for by tale were
    they brought in and by tale were they taken out.
  srp-1865: I neki od njih bijahu nad posuðem službenijem, jer ga na broj unošahu
    i na broj iznošahu.
  lug-lug: Abamu ku bo baavunaanyizibwanga okukuuma ebintu ebyakozesebwanga mu kuweereza
    mu yeekaalu, era nga be babala ennyingiza yaabyo ne nfulumya yaabyo.
  heb-heb: ומהם על כלי העבודה כי במספר יביאום ובמספר יוציאום׃
  ben-IRV: লেবীয়দের মধ্যে কয়েকজনের উপর উপাসনা ঘরের সেবাকাজে ব্যবহার করা জিনিসপত্র
    রক্ষা করবার ভার ছিল। সেগুলো বের করবার ও ভিতরে আনবার দিন তারা গুণে দেখত।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਈ ਉਪਾਸਨਾ ਦੇ ਭਾਂਡਿਆਂ ਉੱਤੇ ਥਾਪੇ ਹੋਏ ਸਨ ਕਿਉਂਕਿ ਓਹ ਉਨ੍ਹਾਂ
    ਨੂੰ ਗਿਣ ਕੇ ਅੰਦਰ ਲਿਆਉਂਦੇ ਤੇ ਗਿਣ ਕੇ ਬਾਹਰ ਲੈ ਜਾਂਦੇ ਸਨ
  mya-JVB: အချို့တို့သည်လည်း၊ အမှု တော်စောင့်တန်ဆာ များကို အရေအတွက် အတိုင်း သွင်း
    လျက် ထုတ် လျက် စောင့်ရကြ၏။
  hmo-hmo: Levi taudia haida ese tomadiho dekenai idia gaukaralaia gau helagadia idia
    naria. Bona idia ese unai gau idia abia lao, o idia atoa vareai neganai idia duahia,
    haida idia boio garina.
  urd-urd: और उनमें से कुछ की तहवील में 'इबा'दत के बर्तन थे क्यूँकि वह उनको गिन कर
    अन्दर लाते और गिन कर निकालते थे।
  rus-SYN: Одни из них были приставлены к служебным сосудам, так что счетом принимали
    их и счетом выдавали.
  bqc-SIM: An gbɛ̃eↄ ìↄ laaidↄ Lua ua zĩkɛbↄↄwa. Tó wà gɛ̃̀ò ge tó wà bↄ̀ò,
    aamɛ aaìↄ nao.
  tcz-CHONGTHU: Kelkot ngah’a pang mi phabep khat chu hou-in kinbolna kimangji manchah
    thil le lo simtoh’in apang jiuvin ahi; ijeh-inem itileh hitobang thilkeo ho chu
    akilah doh le akikoi lut chan’a amanlouna dinga simtoh ji ji ngai monga ahi.
  mar-mar: त्यांच्यातले काहीजण मंदिरात उपयोगात येणाऱ्या पात्रांची देखभाल करत. ती पात्रे
    बाहेर काढताना आणि पुन्हा आत ठेवताना ते ती मोजून ठेवत असत.
  qub-qub: Waquenga caycaran Templupa cösancunata cuydaj. Jorgojpis, churajpis yupayllapa.
  bqp-bqp: Kɔnnɔ kɔ̃so ben gɑbɑ bɑ rɑ yɑ̃kurun dendi yɑ̃nu kɔ̃su. Bɑ rɑ nu gɑriwɑ
    bɑ̀ n nu yɑrɑmɔ. Kpɑ bu mɑɑ nu gɑri bɑ̀ n nu duusiɑmɔ.
  hat-hat: Te gen lòt moun Levi ki te reskonsab tout veso yo sèvi pou fè seremoni
    yo. Se pou yo te kontwole yo ni anvan ni apre chak seremoni yo.
  eng-BSB: Some of them were in charge of the articles used in worship, to count them
    whenever they were brought in or taken out.
  eng-WEBPB: Certain of them were in charge of the vessels of service, for these were
    brought in by count, and these were taken out by count.
  kbq-kbq: Hagi mago'a Livae naga'mo'za kavo zuomparami kegavama hu eri'za eri'naze.
    Ana kavo zuomparamima mono nompintima eri'za atiramige, eri'za marerigema hazage'za
    hampriza erifatgo huntetere hu'naze.
  nhe-BL: Sequin nopa tlamocuitlahuiani quipixque inintequi para quimocuitlahuise
    nochi tlamantli tlen quitequihuíaj quema quitencahuaj tlacajcahualistli o quema
    quihueyichihuaj TOTECO. Quitlachiliyayaj cuali quema quinquixtiyayaj nopa tlamantzitzi
    huan quema quincalaquiyayaj para ax quipolose niyon se tlamantli.
  gub-BL: Amogwer Erewi izuapyapyr wà, uzekaiw ma'e Tupàn imuwete haw rehe har wanehe
    wà. Aze amo weraha amo ma'e imuwete haw pe, upapar a'e ma'e wà. Upapar herur wi
    mehe wà no.
  eng-DRA: 'And some of their stock had the charge of the vessels for the ministry:
    for the vessels were both brought in and carried out by number.'
