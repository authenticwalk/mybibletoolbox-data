  mps-mps: Te Juda hani we bidi te 690 te Jerusalemba bidagasali. Augwa tobolu bidi
    me deli te Utai. Utai te Amihutgo ogwa, aga te Omrigo ogwa, te Omri te Imrigo
    ogwa, tama Imri te Banigo ogwa da. Te bidi hani dabe augwali te Peresgo hani bidi
    dabe, te Judago ogwa da. Te gasa tobolu bidi me Asaia. Te aga ayago gomunai ogwa
    te aga te Sela hanide tobolu bidi bidali, te Judago ogwa da. Te gasa tobolu bidi
    me Juel. Aga te Serago hanide tobolu bidi bidai, te Judago ogwa dao.
  tpi-tpi: I gat 690 manmeri bilong lain Juda i bin kam i stap long Jerusalem. Wanpela
    hetman bilong ol em Utai. Utai em i pikinini bilong Amihut na Amihut em i pikinini
    bilong Omri na Omri em i pikinini bilong Imri na Imri em i pikinini bilong Bani.
    Ol dispela man i bilong lain famili bilong Peres, pikinini man bilong Juda. Na
    narapela hetman em Asaia. Em i namba wan pikinini man bilong papa bilong en na
    em i hetman bilong lain famili bilong Sela, pikinini bilong Juda. Na narapela
    hetman em Juel. Em i hetman bilong ol lain famili bilong Sera, pikinini bilong
    Juda.
  dan-1931: 'Af Judæerne: Utaj, en Søn af Ammihud, en Søn af Omri, en Søn af Imri,
    en Søn af Bani, en af Judas Søn Perez'' Sønner.'
  vie-OVCB: Trong số những người ấy có U-thai, con A-mi-hút, cháu Ôm-ri, chắt Im-ri,
