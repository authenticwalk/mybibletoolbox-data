verse: 1CH.009.004
translations:
  mal-C: 'ഊഥായി: ഊഥായി അമ്മീഹൂദിന്റെ മകൻ, അമ്മീഹൂദ് ഒമ്രിയുടെ മകൻ, ഒമ്രി ഇമ്രിയുടെ
    മകൻ, ഇമ്രി ബാനിയുടെ മകൻ—ബാനി ഫേരെസിന്റെ ഒരു പിൻഗാമി—ഫേരെസ് യെഹൂദയുടെ മകൻ.'
  deu-TKW: Uthai, der Sohn Ammihuds, des Sohnes Omris, des Sohnes Imris, des Sohnes
    Banis von den Nachkommen Perez', des Sohnes Judas.
  lin-lin: Utayi, mwana mobali ya Amiwudi, mwana mobali ya Omiri, mwana mobali ya
    Imiri, mwana mobali ya Bani, moko kati na bakitani ya Peretsi, mwana mobali ya
    Yuda.
  eng-LSV: Uthai son of Ammihud, son of Omri, son of Imri, son of Bani, of the sons
    of Perez, son of Judah.
  eng-GNV: 'Vthai the sonne of Amihud the sonne of Omri, the sonne of Imri, the sonne
    of Bani: of the children of Pharez, the sonne of Iudah.'
  eng-WEBSTER: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son
    of Bani, of the children of Pharez the son of Judah.
  nhw-BL: 'Tlen nopa familia Judá ajsicoj: Utai catli elqui icone Amiud, catli elqui
    icone Omri, catli elqui icone Imri, catli elqui icone Bani, catli elqui icone
    [9:4 Catli nica tijpatlatoque ica náhuatl ica “icone” quemantic quinequi quiijtos
    “icone”, quemantic “iixhui” huan quemantic camanalti tlen se iteipan ixhui (o
    descendiente) catli tlacatqui tlahuel miyac xihuitl teipa ica yaya ieso. Tlen
    nopa tonali quema itztoya Judá huejcajya hasta mocuepqui Utai, panotoya pano mil
    xihuitl.] Fares. Huan Fares elqui icone Judá.'
  swh-ONEN: Uthai mwana wa Amihudi, mwana wa Omri, mwana wa Imri, mwana wa Bani, wa
    wana wa Peresi, mwana wa Yuda.
  bba-bba: Kɑ sere Utɑi wi u wɑ̃ɑ Yudɑn bwese kɛrɑ sɔɔ. U sɑ̃ɑwɑ Amihudun bii. Amihudu
    wi, u sɑ̃ɑwɑ Omirin bii, Imirin debubu, Bɑnin sikɑdobu, Perɛsin bwese kɛrɑ sɔɔ.
  eng-KJVCPB: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son
    of Bani, of the children of Pharez the son of Judah.
  luo-luo: Uthai wuod Amihud, wuod Omri, wuod Imri, wuod Bani, joka Perez ma wuod
    Juda.
  meu-meu: Ta be Utai, Amihud natuna; Amihud na Omri natuna, Omri na Imri natuna,
    Imri na Bani natuna; Bani na Perese Iuda garana ta.
  npi-ULB: बसोबास गर्नेहरूमा अम्‍मीहूदका छोरा उतै, जो ओम्रीका छोरा, जो इम्रीका छोरा,
    जो बानीका छोरा, जो यहूदाका छोरा फारेसका सन्‍तानमध्ये एक जना थिए ।
  yor-yor: Uttai ọmọ Ammihudu, ọmọ Omri, ọmọ Imri, ọmọ Bani, ìran ọmọ Peresi ọmọ Juda.
  pes-OPCB: 'از قبیلهٔ یهودا خاندانهای زیر که جمعاً ۶۹۰ نفر بودند در اورشلیم سکونت
    گزیدند: خاندان عوتای (عوتای پسر عمیهود، عمیهود پسر عمری، عمری پسر امری، امری پسر
    بانی بود) از طایفۀ فارص (فارص پسر یهودا بود)؛ خاندان عسایا (عسایا پسر ارشد شیلون
    بود) از طایفهٔ شیلون؛ خاندان یعوئیل از طایفهٔ زارح.'
  tgl-ULB: Kabilang sa mga nanirahan doon ay si Utai na lalaking anak ni Amihod na
    anak ni Omri na anak ni Imri na anak ni Bani na isa sa mga kaapu-apuhan ni Peres
    na anak ni Juda.
  hui-hui: Yuda hameigini aria handari waragariani pira dira (690) bibahende ibalu
    Yarusalemeni hene. Tinaga agali haguane mini Udai hene. Udai ibu Amihudu igini
    Amihudu ibu Omiri igini Omiri ibu Imiri igini Imiri ibu Bani igini hene. Wali
    agali uruni ti Yuda igini Perese aguaneneru hene. Agali haguane mende mini Asaia
    hene. Yuda igini wahene Sela aguanene hearunaga agali haguane Asaia hene. Yuda
    igini Sera henego ibu aguanene bu hearunaga agali haguane Yuele hene.
  mya-mya: ယု​ဒ​အ​နွယ်​မှ​အိမ်​ထောင်​စု​ပေါင်း​ခြောက်​ရာ ကိုး​ဆယ်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ
    ထိုင်​ကြ​၏။ ယု​ဒ​၏​သား​ဖာ​ရက်​မှ​ဆင်း​သက်​လာ​သူ​တို့ ၏​ခေါင်း​ဆောင်​မှာ​ဥသဲ​ဖြစ်​၏။
    သူ​သည်​အ​မိ ဟုဒ်​၏​သား၊ သြ​မ​ရိ​၏​မြေး​တည်း။ သူ​၏ အ​ခြား​ဘိုး​ဘေး​များ​တွင်​ဣ​မ​ရိ​နှင့်
    ဗာ​နိ​တို့​ပါ​ဝင်​သည်။ ယု​ဒ​၏​သား​ရှေ​လ​မှ​ဆင်း​သက်​လာ​သူ​တို့ ၏​ခေါင်း​ဆောင်​မှာ​အ​သာ​ယ​ဖြစ်​၏။
    သူ​သည် မိ​မိ​၏​အိမ်​ထောင်​ဦး​စီး​ဖြစ်​လေ​သည်။ ယု​ဒ​၏​သား​ဇေ​ရ​မှ​ဆင်း​သက်​လာ​သူ
    တို့​၏​ခေါင်း​ဆောင်​မှာ​ယွေ​လ​ဖြစ်​၏။
  bod-N: ཡང་ཡ་ཧུ་དཱའི་བུ་ཕེ་རེལ་ཟིའི་བུ་རབས་ཚ་རྒྱུད་ཁྲོད་དུ་ཨུ་ཐ་ཨི་བྱ་བ་ཡོད་དེ། ཨུ་ཐ་ཨི་ནི་ཨམ་མེ་ཧུད་ཀྱི་བུ་ཡིན་ལ།
    ཨམ་མེ་ཧུད་ནི་ཨོམ་རིའི་བུ། ཨོམ་རི་ནི་ཨིམ་རིའི་བུ། ཨིམ་རི་ནི་པཱ་ནིའི་བུའོ། །
  sna-sna: Utai mwanakomana waAmihudhi, mwanakomana waOmuri, mwanakomana waImiri,
    mwanakomana waBhani, chizvarwa chaPerezi mwanakomana waJudha.
  spa-BLM: Utaí hijo de Ammihud, hijo de Omrí, hijo de Imrí, hijo de Baní, de los
    hijos de Fares hijo de Judá.
  cac-cac: 'A d''a yin̈tilal Judá chi'', ay 690 eb'' vin̈ vinac d''a smasanil. A eb''
    vin̈ yin̈tilal vin̈aj Fares yuninal vin̈aj Judá, a vin̈aj Utai yuninal vin̈aj
    Amihud yajal yaj d''a scal eb'' yed'' pax juntzan̈xo eb'' smam yicham d''a stzolal:
    Aton vin̈aj Omri, vin̈aj Imri, vin̈aj Bani yed'' vin̈aj Fares yuninal vin̈aj Judá
    chi''. A d''a eb'' vin̈ yin̈tilal vin̈aj Sela yuninal vin̈aj Judá chi'', a vin̈aj
    Asaías vin̈ b''ab''el unin, yajal yaj pax vin̈ d''a eb'' sc''ab''yoc. Axo d''a
    scal eb'' vin̈ yin̈tilal vin̈aj Zera, yuninal pax vin̈aj Judá chi'', a vin̈aj
    Jeuel yajal yaj d''a scal eb'' sc''ab''yoc.'
  swh-ULB: Wahamiaji walijumusha Uthai mwana wa Ammihudi mwana wa Omri mwana wa Bani,
    moja ya uzao wa Perezi mwana wa Yuda.
  bel-bel: Утай, сын Аміюда, сын Омры, сын Імрыя, сын Ванія, - з сыноў Фарэса, сына
    Юды;
  deu-ELBBK: Uthai, der Sohn Ammihuds, des Sohnes Omris, des Sohnes Imris, des Sohnes
    Banis, von den Söhnen Perez', des Sohnes Judas;
  mbb-OT: Si Utai he anak ni Amihud (si Amihud ne anak ni Omri; si Omri ne anak ni
    Imri. Si Imri ne anak ni Bani, he kevuwazan ni Perez he anak ni Juda).
  mal-2015: 'അവരാരെന്നാൽ: യെഹൂദയുടെ മകനായ പേരെസ്സിന്റെ മക്കളിൽ ബാനിയുടെ മകനായ ഇമ്രിയുടെ
    മകനായ ഒമ്രിയുടെ മകനായ അമ്മീഹൂദിന്റെ മകൻ ഊഥായി;'
  rmc-rmc: 'Andral o kmeňos Juda ode avle pale te bešel 690 fameliji. On savore sas
    potomki le Judaskre čhavendar: le Perecostar, le Šelostar the le Zerachostar.
    Lengre vodci sas o Utaj, o Asajah the o Jeuel. O Utaj sas le Amichudoskro čhavo
    a potomkos le Omrioskro, le Imriskro, le Baniskro the le Perecoskro; o Asajah
    sas potomkos le Šeloskro a o Jeuel le Zerachoskro.'
  pes-OPV: عوتاي ابن عمَّيهُود بن عُمرِي ابن اِمرِي ابن باني از بني فارَص بن يهودا.
  ron-1924: 'Фий де ай луй Перец, фиул луй Иуда: Утай, фиул луй Амихуд, фиул луй Омри,
    фиул луй Имри, фиул луй Бани.'
  ben-OBCV: যিহূদার ছেলে পেরসের এক বংশধর বানি, তাঁর ছেলে ইম্রি, তাঁর ছেলে অম্রি, তাঁর
    ছেলে অম্মীহূদ ও তাঁর ছেলে উথয়।
  som-som: Cuutay oo ahaa ina Cammiihuud, ina Coomrii, ina Imrii, ina Baanii oo ahaa
    reer Feres oo ahaa wiilkii Yahuudah.
  lat-VUC: Othei filius Ammiud, filii Amri, filii Omrai, filii Bonni, de filiis Phares
    filii Juda.
  eng-ASVBT: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the children of Perez the son of Judah.
  ita-1885: Utai, figliuolo di Ammihud, figliuolo di Omri, figliuolo d'Imri, figliuolo
    di Bani, de' figliuoli di Fares, figliuolo di Giuda.
  eng-LXXUP: And Uthai, and the son of Ammihud, the son of Omri, the son of Imri,
    the son of Bani, son of the sons of Perez, the son of Judah.
  eng-ULB: The settlers included Uthai son of Ammihud son of Omri son of Imri son
    of Bani, one of the descendants of Perez son of Judah.
  spa-VBL: Utaí hijo de Ammihud, hijo de Omrí, hijo de Imrí, hijo de Baní, descendiente
    de Fares, hijo de Judá.
  fra-_FOB: 'Des enfants de Pharets, fils de Juda: Uthaï, fils d''Ammihud, fils d''Omri,
    fils d''Imri, fils de Bani.'
  mal-mal: 'അവർ: യെഹൂദയുടെ മകനായ പേരെസ്സിന്റെ മക്കളിൽ ബാനിയുടെ മകനായ ഇമ്രിയുടെ മകനായ
    ഒമ്രിയുടെ മകനായ അമ്മീഹൂദിന്റെ മകൻ ഊഥായി;'
  urd-GVR: 'Yahūdāh ke qabīle ke darj-e-zail ḳhāndānī sarparast wahāṅ ābād hue: Ūtī
    bin Ammīhūd bin Umrī bin Imrī bin Bānī. Bānī Fāras bin Yahūdāh kī aulād meṅ se
    thā.'
  suz-BL: मेको सु सु बाक्‍मा बाक्‍त देंशा हना, उथाइ आ आफ अम्‍मीहुद, अम्‍मीहुद आ आफ
    ओम्री ओम्री आ आफ इम्री, इम्री आ आफ बानी बानी आ आफ पेरेस नु पेरेस आ आफ यहूदा बाक्‍मा
    बाक्‍त।
  ita-1927: 'Dei figliuoli di Perets, figliuolo di Giuda: Uthai, figliuolo di Ammihud,
    figliuolo di Omri, figliuolo di Imri, figliuolo di Bani.'
  ckb-ckb: عوتەیی کوڕی عەمیهودی کوڕی عۆمری کوڕی ئیمریی کوڕی بانی لە نەوەی پێرێزی کوڕی
    یەهودا بوو؛
  eng-BBE: Uthai, the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the sons of Perez, the son of Judah.
  kan-OKCV: ಯೆಹೂದನ ಮಗನಾದ ಪೆರೆಚನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾದ ಬಾನೀಯ ಮಗನಾದ ಇಮ್ರಿಯು, ಇವನ ಮಗನಾದ ಒಮ್ರಿ,
    ಇವನ ಮಗನು ಅಮ್ಮೀಹೂದನು, ಇವನ ಮಗನು ಉತೈ.
  tam-2017: யூதாவின் மகனாகிய பேரேசின் சந்ததியில் பானியின் மகனாகிய இம்ரியின் மகனான
    உம்ரிக்குப் பிறந்த அம்மியூதின் மகன் ஊத்தாய்.
  spa-RV-1909: Urai hijo de Amiud, hijo de Omri, hijo de Imrai, hijo de Bani, de los
    hijos de Phares hijo de Judá.
  ron-BTF: Utai, fiul lui Amihud, fiul lui Omri, fiul lui Imri, fiul lui Bani, din
    copiii lui Farez, fiul lui Iuda.
  eng-WEBP: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the children of Perez the son of Judah.
  eng-FBV: Uthai son of Ammihud, son of Omri, son of Imri, son of Bani, a descendant
    of Perez, son of Judah.
  nld-1939: 'De volgende Judeërs: Oetai, zoon van Ammihoed, den zoon van Omri, zoon
    van Imri, zoon van Bani, een afstammeling van Fáres, den zoon van Juda.'
  nch-BL: 'Ten nopa familia Judá ajsicoj: Utai cati elqui icone Amiud, cati elqui
    icone Omri, cati elqui icone Imri, cati elqui icone Bani, cati elqui icone Fares.
    Huan Fares elqui icone Judá.'
  vie-1934: Về dòng Phê-rết, là con của Giu-đa, có U-thai, con trai của A-mi-hút,
    A-mi-hút con trai của Oâm-ri, Oâm-ri con trai của Im-ri, và Im-ri con trai của
    Ba-ni.
  hin-CV: उथाई, जो अम्मीहूद का पुत्र था, जो ओमरी का, जो इमरी का, जो बानी का, जो पेरेज़
    के पुत्रों में से था, जो यहूदाह का पुत्र था.
  spa-BES: Utai, el hijo de Amiud, el hijo de Omri, el hijo de Imri, el hijo de Bani,
    de los hijos de Fares, el hijo de Judá.
  tdx-tdx: Le i Otày, ana’ i Amihode, ana’ i Omrý, ana’ Imrý, ana’ i Baný ana’ i Pere­tse,
    ana’ Iehodao.
  tha-KJV: คื​ออ​ุธัยเป็นบุตรชายอัมมีฮูด ผู้​เป็นบุตรชายอมรี ผู้​เป็นบุตรชายอิมรี
    ผู้​เป็นบุตรชายบานี ในพวกบุตรเปเรศ ผู้​เป็นบุตรชายยูดาห์
  por-BR-2018: Utai, filho de Amiúde, filho de Onri, filho de Inri, filho de Bani,
    dos filhos de Perez filho de Judá.
  deu-ELO: Uthai, der Sohn Ammihuds, des Sohnes Omris, des Sohnes Imris, des Sohnes
    Banis, von den Söhnen Perez', des Sohnes Judas;
  eng-WYC-2018: (of the sons of Judah); Uthai, the son of Ammihud, the son of Omri,
    the son of Imri, the son of Bani, of the sons of Pharez (or of the sons of Perez),
    the son of Judah;
  epo-epo: Utaj, filo de Amihud, filo de Omri, filo de Imri, filo de Bani, el la idoj
    de Perec, filo de Jehuda;
  uig-PIN: Ularning iqidǝ Yǝⱨudaning oƣli Pǝrǝzning ǝwladliridin Utay bar idi; Utay
    Ammiⱨudning oƣli, Ammiⱨud Omrining oƣli, Omri Imrining oƣli, Imri Banining oƣli
    idi.
  beo-beo: Yuda sosogo fi amo da Yelusalemega fila misi, ilia idi da 690 agoane. Yuda
    egefe Bilase amo egaga fi ilia ouligisu dunu da Iudai (ea ada da Amihade amola
    eaowa da Omeli). Ea aowala eno da Imilai amola Ba:inai. Yuda egefe Sila amo egaga
    fi ilia ouligisu dunu da Asaia. Yuda egefe Sela amo egaga fi ilia ouligisu dunu
    da Yiuele.
  tpi-OTNT: I gat 690 manmeri bilong lain Juda i bin kam i stap long Jerusalem. Wanpela
    hetman bilong ol em Utai. Utai em i pikinini bilong Amihut na Amihut em i pikinini
    bilong Omri na Omri em i pikinini bilong Imri na Imri em i pikinini bilong Bani.
    Ol dispela man i bilong lain famili bilong Peres, pikinini man bilong Juda. Na
    narapela hetman em Asaia. Em i namba wan pikinini man bilong papa bilong en na
    em i hetman bilong lain famili bilong Sela, pikinini bilong Juda. Na narapela
    hetman em Juel. Em i hetman bilong ol lain famili bilong Sera, pikinini bilong
    Juda.
  hau-SA: Uttai ɗan Ammihud, ɗan Omri, ɗan Imri, ɗan Bani, zuriyar Ferez ɗan Yahuda.
  uig-LAT: Ularning ichide Yehudaning oghli Perezning ewladliridin Utay bar idi; Utay
    Ammihudning oghli, Ammihud Omrining oghli, Omri Imrining oghli, Imri Banining
    oghli idi.
  nde-nde: Ngu-Uthayi indodana ka-Amihudi, indodana ka-Omri, indodana ka-Imri, indodana
    kaBhani, owosendo lukaPherezi indodana kaJuda.
  ton-ton: Ko Utei ko e foha ʻo ʻAmihuti, ko e foha ʻo Omili, ko e foha ʻo Imili,
    ko e foha ʻo Pani, ʻi he fānau ʻa Felesi ko e foha ʻo Siuta.
  ces-1613: Uttai syn Amiuda, syna Amri, syna Imri, syna Bani, z synů Fáresových,
    syna Judova.
  eng-WMB: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the children of Perez the son of Judah.
  tam-TCV: யூதாவின் மகன் பேரேஸின் வழித்தோன்றலில் வந்த பானியின் மகனான இம்ரியின் மகனான
