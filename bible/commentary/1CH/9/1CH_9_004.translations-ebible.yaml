  hbo-WLC: עוּתַ֨י בֶּן־עַמִּיה֤וּד בֶּן־עָמְרִי֙ בֶּן־אִמְרִ֣י בֶן־בנימן ־ בְּנֵי־פֶ֖רֶץ
