  tbz-SIM: 'Sudɑɑ kó kuwuɔ mmiɛkɛ Utɑii weè do ni Pɛdɛsi kó kunɑɑ̀mùnkù. Ntɛ o yɑ̀ɑ̀rìbɛ̀
