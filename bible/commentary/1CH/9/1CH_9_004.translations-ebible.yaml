  mdy-ETH: ዪሁዳ ፃጶይዳፓ ዬሩሳላሜይዳ ናንጋኒ ዴንዴ ዓሳ ላሆ ፄኤታና ታዞጲታሚ ማኣሪ ዓሲኬ። ዪሁዳ ናኣዚ ፓሬሴ ዜርፃ፦ ዖሚሪኮ
