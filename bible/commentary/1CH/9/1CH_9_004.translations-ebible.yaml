  guj-2017: યહૂદાના દીકરા પેરેસના વંશજોમાંથી બાનીના દીકરા ઈમ્રીના દીકરા ઓમ્રીના દીકરા
    આમ્મીહૂદનો દીકરો ઉથાય.
  pon-2006A: Peneinei en kadaudok en Suda me 690 me kousoanla Serusalem. Udai, nein
