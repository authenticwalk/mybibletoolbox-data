  tel-2017: ఈ విధంగా నివాసం ఏర్పరచుకున్న వాళ్ళలో ఊతైయూ ఉన్నాడు. ఊతైయూ అమీహూదు కొడుకు.
    అమీహూదు ఒమ్రీ కొడుకు. ఒమ్రీ ఇమ్రీ కొడుకు. ఇమ్రీ బానీ కొడుకు. బానీ పెరెసు వంశం
    వాడు. పెరెసు యూదా కొడుకు.
  hat-BSA: Uthaï, fis a Ammihud la, fis a Omri a, fis a Imri a, fis a Bani a, soti
