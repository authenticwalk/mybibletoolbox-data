  rop-rop: Deibin abum 690 difrinwan femili brom det Juda klen hubin jidan langa Jerusalem.
    Dijan na ola neim blanga detlot pipul. Yuthai bin det boswan blanga det femili
    lain weya bin kamat brom det san blanga Juda neim Peres. Yuthai bin det san blanga
    Amihad en det grensan blanga Omri. Najalot grengrenfatha blanga im bin Imrai en
    Bani. Esaiya bin det boswan blanga det femili lain weya bin kamat brom det san
    blanga Juda neim Shela. Jeyuwel bin det boswan blanga det femili lain weya bin
    kamat brom det san blanga Juda gulum Sera.
  ukr-1871: Утай, син Амміудів, сина Омріїного, сина Імрієвого, сина Ванїєвого, —
    з синів Перезових, Юдиного сина;
  deu-1951: Utai, der Sohn Ammihuds, des Sohnes Omris, des Sohnes Imris, des Sohnes
    Banis, von den Söhnen des Perez, des Sohnes Judas.
  eng-JPS: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the children of Perez the son of Judah.
  srp-1865: Gutaj sin Amijuda sina Amrija, sina Imrija, sina Venija, od sinova Faresa
    sina Judina;
  lug-lug: Usayi mutabani wa Ammikudi, muzzukulu wa Omuli, muzzukulu wa Imuli, muzzukulu
    wa Bani, muzzukulu wa Pereezi, mutabani wa Yuda.
  heb-heb: עותי בן עמיהוד בן עמרי בן אמרי בן בנימן בני פרץ בן יהודה׃
  ben-IRV: যিহূদার ছেলে পেরসের বংশের উথয়। উথয় ছিল অম্মীহূদের ছেলে, অম্মীহূদ অম্রির
    ছেলে, অম্রি ইম্রির ছেলে, ইম্রি বানির ছেলে ও বানি পেরসের ছেলে।
  pan-pan: ਊਥਈ ਅੰਮੀਹੂਦ ਦਾ ਪੁੱਤਰ ਆਮਰੀ ਦਾ ਪੁੱਤਰ, ਇਮਰੀ ਦਾ ਪੁੱਤਰ, ਬਾਨੀ ਦਾ ਪੁੱਤਰ, ਪਰਸ ਦੇ
    ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਯਹੂਦਾਹ ਦਾ ਪੁੱਤਰ,
  mya-JVB: ယုဒ သား ဖာရက် အမျိုးအနွယ် ၊ ဗာနိ ၊ ဣမရိ ၊ ဩမရိ ၊ အမိဟုဒ် တို့မှ ဆင်းသက်သော
    ဥသဲ တပါး၊
  hmo-hmo: Utai, Amihuda ena natuna tau. Amihuda be Omeri ena natuna tau. Omeri be
    Imiri ena natuna tau. Imiri be Bani ena natuna tau. Bani be Perese, Iuda dekena
    amo ia vara bese tauna ta.
  urd-urd: '''ऊती बिन ''अम्मीहूद बिन ''उमरी बिन इमरी बिन बानी जो फ़ारस बिन यहूदाह
    की औलाद में से था।'
  rus-SYN: Уфай, сын Аммиуда, сын Омри, сын Имрия, сын Вания, - из сыновей Фареса,
    сына Иудина;
  bqc-SIM: Amihudu nɛ́ Utai, Ɔmɛli tↄũna, Imɛli sĩ́wɛna, Bani sↄ̃kpaɛ mɛ́ Yuda nɛ́
    Pɛlɛzi buiↄ dↄaana ũ.
  tcz-CHONGTHU: Judah chapa Perez chapate lah’a inko khat hung kinungle chu achapa
    Bani, Bani chapa Imri , Imri chapa Omri, Omri chapa Ammihud, Ammihud chapa Uthai
    chu ahi.
  mar-mar: ऊथय हा अम्मीहूदचा पुत्र. अम्मीहूद हा अम्रीचा पुत्र. अम्री इम्रीचा पुत्र.
    इम्री बानीचा पुत्र. बानी पेरेसच्या वंशजांपैकी. पेरेस हा यहूदाचा पुत्र.
  qub-qub: Judäpita miraj caj caran Utai. Utaipa papänin caran Amiud, Amiudpa papänin
    Omri, Omripa papänin Imri, Imripa papänin Bani. Paycunaga caran Judäpa wamran
    Farespita miraj.
  bqp-bqp: Kɑ sere Utɑi wi u wɑ̃ɑ Yudɑn bwese kɛrɑ sɔɔ. U sɑ̃ɑwɑ Amihudun bii. Amihudu
    wi, u sɑ̃ɑwɑ Omirin bii, Imirin debubu, Bɑnin sikɑdobu, Perɛsin bwese kɛrɑ sɔɔ.
  hat-hat: Nan moun Jida yo te gen Outayi, pitit gason Amiyoud. Amiyoub sa a te pitit
    Omri, Omri te pitit Imri, Imri te pitit gason Bani, Bani te soti nan fanmi Perèz,
    pitit Jida.
  eng-BSB: Uthai son of Ammihud, the son of Omri, the son of Imri, the son of Bani,
    a descendant of Perez son of Judah.
  eng-WEBPB: Uthai the son of Ammihud, the son of Omri, the son of Imri, the son of
    Bani, of the children of Perez the son of Judah.
  kbq-kbq: Hagi anampima mago'a naga'ma e'nazana, Utai naga e'naze. Hagi Utai'a Amihudi
    nemofo'e, Amihudi'a Omri nemofo'e, Omri'a Imri nemofo'e, Imri'a Bani nemofo'e,
    hagi Imri'a Perezi nagapinti fore hu'ne. Hagi Perezi'a Juda nemofo'e.
  nhe-BL: 'Tlen nopa familia Judá ajsicoj: Utai tlen elqui icone Amiud, tlen elqui
    icone Omri, tlen elqui icone Imri, tlen elqui icone Bani, tlen elqui icone [9:4
    Tlen nica tijpatlatoque ica náhuatl ica “icone” quemantzi quinequi quiijtos “icone”,
    quemantzi “iixhui” huan quemantzi camati tlen se iteipa ixhui (o descendiente)
    tlen tlacatqui tlahuel miyac xihuitl teipa ica yajaya ieso. Tlen nopa tonali quema
    itztoya Judá huejcajquiya hasta mocuepqui Utai, panotoya pano mil xihuitl.] Fares.
    Huan Fares elqui icone Judá.'
  gub-BL: 690 Zuta izuapyapyr uzeànàànàm ma'e wikuwe Zeruzarez tawhu pe wà. Perez
    Zuta ta'yr izuapyapyr wanuwihaw a'e, Utaz her romo a'e. Wiko Amiu ta'yr romo Oniri
    hemimino romo. Iniri wiko waipy romo. Mani wiko waipy romo no. Xera Zuta ta'yr
    izuapyapyr wanuwihaw a'e, Azai her romo a'e. Wiko wànàm wanuwihaw romo no. Zera
    Zuta ta'yr izuapyapyr wanuwihaw a'e, Zewew her romo a'e.
  eng-DRA: Othei the son of Ammiud, the son of Amri, the son of Omrai, the son of
    Bonni, of the sons of Phares the son of Juda.
