    nɛ́ pɛitɛ́ Utɑii.'
  msy-2020: Judan anabamɨn gumazamizir izava Jerusalemɨn itibar dɨbobonim, a 690ɨn
    tu. Men gumazir dapanir mamɨn ziam, Utai. Utai, a Amihutɨn otarim, ezɨ Amihut,
    a Omrin otarim, ezɨ Omri, a Imrin otarim, ezɨ Imri, a Banin otarim. Gumazir kaba,
    Judan otarim Peresɨn ovavir boriba. Ezɨ Selan adarazir tongɨn, an otarir ivariam
    Asaia, a Judabar gumazir dapanim. Ezɨ gumazir dapanir igharazir mam, Juel, a Seran
    ovavir borim, ezɨ Sera, a Judan otarim.
  dop-dop: Yutɑ kpekǝle tʋ Utɑyi kɑ wɛɛ, Utɑyi cɑɑ kɛlɛ Amihuti, Amihuti cɑɑ kɛlɛ
