  kan-2017: ಯೆಹೂದ ಕುಲದ ಊತೈ ಅಮ್ಮೀಹೂದನ ಮಗ. ಅಮ್ಮಿಹೂದನು ಒಮ್ರಿಯ ಮಗ. ಇವನು ಇಮ್ರಿಯ, ಮಗ. ಇವನು
