    o tama daane a Judah go Shelah guu hai di nadau dagi go Asaiah, dela di tagi o
    dono madahaanau. Nia hagadili o tama daane a Judah go Zerah guu hai di nadau dagi
    go Jeuel.'
  uig-ARA: ئۇلارنىڭ ئىچىدە يەھۇدانىڭ ئوغلى پەرەزنىڭ ئەۋلادلىرىدىن ئۇتاي بار ئىدى؛
    ئۇتاي ئاممىھۇدنىڭ ئوغلى، ئاممىھۇد ئومرىنىڭ ئوغلى، ئومرى ئىمرىنىڭ ئوغلى، ئىمرى
    بانىنىڭ ئوغلى ئىدى.
  sus-sus: Yuda bɔnsɔɛ xa mixi, naxee sabati Darisalamu, findi Utayi nan na, Amixudi
