    Sela, meke Zera. E Utai sa tuna koreo e Amihudi, Amihudi sa tuna koreo e Omiri,
    Omiri si na tuna koreo Imiri sapu sa tuna koreo e Bani sapu na tutina e Perezi
    sa tuna koreo e Ziuda. E Asaea sa tuna koreo e Sela sapu sa tuna koreo e Ziuda,
    si na koimata pa nana tatamana. E Zeuele sa tuna koreo e Zera, sa tuna koreo e
    Ziuda, si na koimata pa nana tatamana.'
