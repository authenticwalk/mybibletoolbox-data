  yap-yap: Immoy 690 e tabnaw nu lan fare ganong rok Judah ni ur pired u lan yu Jerusalem.
    Pi’in owchen Perez nib mo’on ni fak Judah e Uthai e ir e ma yog e thin rorad,
    ni be’ nib mo’on ni fak Ammihud ma Omri e tutuw rok. Ma ku boch e pi ga’ rok kakrom
    e bmu’un Imri nge Bani ngay. Pi’in owchen Shelah ni be’ nib mo’on ni fak Judah
    e Asayah e ir e ma yog e thin rorad, ni ir lolgen e tabnaw rok. Pi’in owchen Zerah
    nib mo’on ni fak Judah e Jeuel e ir e ma yog e thin rorad.
  hlt-MCSB: Judah capa Perez koca lamloh Bani, Benjamin capa Imri, Imri capa Omri,
