    En Peres pahpa kahlap teikan iei Imri oh Pani. Asaia, me kaunda kadaudok en Sela
    nein Suda. Seuel, me kaunda kadaudok en Sera nein Suda.
  ksd-ksd: 'go diat: Utai natu i Amiud, natu i Omri, natu i Imri, natu i Bani, ta
    ra apik na tarai kai Peres natu i Iuda;'
  tur-YTC: 'Yahudanın oğlu Peretsin çocuklarından: Bani''nin oğlu, İmri''nin oğlu,
    Omri''nin oğlu, Ammihud''un oğlu Utay.'
  grc-BRENT: Καὶ Γνωθὶ, καὶ υἱὸς Σαμιοὺδ, υἱοῦ Ἀμρὶ, υἱοῦ Ἀμβραῒμ, υἱοῦ Βουνὶ, υἱοῦ
    υἱῶν Φαρὲς, υἱοῦ Ἰούδα.
  ind-AYT: Utai, anak Amihud, anak Omri, anak Imri, anak Bani, anak Peres, anak Yehuda.
  nya-nya: Utai mwana wa Amihudi, mwana wa Omuri, mwana wa Imuri, mwana wa Bani, chidzukulu
