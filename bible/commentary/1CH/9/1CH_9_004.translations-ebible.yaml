  hin-2017: अर्थात् यहूदा के पुत्र पेरेस के वंश में से अम्मीहूद का पुत्र ऊतै, जो ओम्री
    का पुत्र, और इम्री का पोता, और बानी का परपोता था।
  eng-YLT: Uthai son of Ammihud, son of Omri, son of Imri, son of Bani, of the sons
