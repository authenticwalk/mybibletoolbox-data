verse: 1CH.009.042
translations:
  mal-C: ആഹാസ് യരാഹയുടെ പിതാവായിരുന്നു. യരാഹ, അലേമെത്ത്, അസ്മാവെത്ത്, സിമ്രി എന്നിവരുടെ
    പിതാവ്. സിമ്രി മോസയുടെ പിതാവ്,
  deu-TKW: Ahas aber erzeugte Jaera, Jaera erzeugte Alemeth, Asmaweth und Simri; Simri
    aber erzeugte Moza,
  lin-lin: Akazi abotaki Yayera ; Yayera abotaki Alemeti, Azimaveti mpe Zimiri ; Zimiri
    abotaki Motsa ;
  eng-LSV: and Ahaz—he begot Jaarah, and Jaarah begot Alemeth, and Azmaveth, and Zimri,
    and Zimri begot Moza,
  eng-GNV: And Ahaz begate Iarah, and Iarah begat Alemeth, and Azmaueth, and Zimri,
    and Zimri begate Moza.
  eng-WEBSTER: And Ahaz begat Jarah; and Jarah begat Alemeth, and Azmaveth, and Zimri;
    and Zimri begat Moza;
  nhw-BL: 'Huan Acaz quipixqui icone catli quitocaxti Jara. Huan Jara quinpixqui iconehua
    catli quintocaxti: Alemet, Azmavet huan Zimri. Huan Zimri quipixqui icone catli
    itoca Mosa.'
  swh-ONEN: Ahazi akamzaa Yara, Yara akawazaa Alemethi, Azmawethi na Zimri, naye Zimri
    akamzaa Mosa.
  bba-bba: Akɑsiwɑ u Yɑrɑ mɑrɑ. Mɑ Yɑrɑ u Alemɛti mɑrɑ kɑ Asimɑfɛti kɑ sere Simiri.
    Simiriwɑ u Mɔsɑ mɑrɑ. Mɑ Mɔsɑ u mɑɑ Binɛɑ mɑrɑ.
  eng-KJVCPB: And Ahaz begat Jarah; and Jarah begat Alemeth, and Azmaveth, and Zimri;
    and Zimri begat Moza;
  luo-luo: Ahaz ne wuon Jada, Jada ne wuon Alemeth, Azmaveth kod Zimri ne wuon Moza.
  meu-meu: Ahasa na Iara tamana; Iara na Alemete bona Asamavete bona Simin tamadia;
    Simiri na Mosa tamana;
  npi-ULB: आहाज यादाहका पिता थिए । यादाह आलेमेत, अज्‍मावेत र जिम्रीका पिता थिए । जिम्री
    मोसका पिता थिए ।
  yor-yor: Ahasi jẹ́ baba Jada, Jada jẹ́ baba Alemeti, Asmafeti, Simri, sì Simri jẹ́
    baba Mosa.
  pes-OPCB: آحاز پدر یعره، یعره پدر علمت، عزموت و زمری، زمری پدر موصا،
  tgl-ULB: Si Ahaz ang ama ni Jara. Si Jara ang ama nina Alemet, Azmavet, at Zimri.
    Si Zimri ang ama ni Moza.
  hui-hui: '@see-verse:1CH.009.041'
  mya-mya: အာ​ခတ်​၏​သား​သည်​ယာ​ရ​ဖြစ်​၏။ ယာ​ရ​တွင် အာ​လ​မက်၊ အာ​ဇ​မာ​ဝက်၊ ဇိ​မ​ရိ​ဟူ​၍​သား
    သုံး​ယောက်​ရှိ​၏။ ဇိ​မ​ရိ​၏​သား​သည်​မော​ဇ၊-
  bod-N: ཨ་ཧ་ཟཱ་ལས་ཡ་རཱ་མཆེད། ཡ་རཱ་ལས་ཨ་ལེ་མེད་དང་། ཨས་མ་ཝེད། ཟིམ་རེ་བཅས་མཆེད། ཟིམ་རེ་ལས་མོ་ཟི་མཆེད།
  sna-sna: Ahazi aiva baba vaJadha, Jadha aiva baba vaAremeti, Azimavheti naZimiri,
    uye Zimiri aiva baba vaMoza.
  spa-BLM: Acaz fue el padre de Jarah. Jarah fue el padre de Alemeth, Azmaveth y Zimri.
    Zimri fue el padre de Moza.
  cac-cac: Axo vin̈aj Acaz smam vin̈aj Jara. Axo vin̈aj Jara chi' smam vin̈aj Alemet,
    vin̈aj Azmavet yed' vin̈aj Zimri. Axo vin̈aj Zimri chi' smam vin̈aj Mosa. Axo
    vin̈aj Mosa chi' smam vin̈aj Bina. Axo vin̈aj Bina chi' smam vin̈aj Refaías, vin̈aj
    Elasa yed' vin̈aj Azel.
  swh-ULB: Ahazi alikuwa baba wa Jara. Jara alikuwa baba wa Alemeti, Azmaveti, na
    zimri. Zimri alikuwa baba wa Moza.
  bel-bel: Ахаз спарадзіў Яэру, Яэр спарадзіў Алэмэта, Азмавэта і Замврыя; Замврый
    спарадзіў Моцу.
  deu-ELBBK: Und Achas zeugte Jara, und Jara zeugte Alemet und Asmawet und Simri;
    und Simri zeugte Moza,
  mbb-OT: Si Ahaz ne amey ni Jada, ne si Jada he amey ni Alemet, Azmavet, wey ni Zimri.
    Si Zimri ne amey ni Moza,
  mal-2015: ആഹാസ് യാരയെ ജനിപ്പിച്ചു; യാരാ അലേമെത്തിനെയും അസ്മാവെത്തിനെയും സിമ്രിയെയും
    ജനിപ്പിച്ചു; സിമ്രി മോസയെ ജനിപ്പിച്ചു;
  rmc-rmc: O Achaz sas dad le Jaroske a o Jarah le Alemetoske, le Azmavetoske the
    le Zimriske. O Zimri sas dad le Mocasoske,
  pes-OPV: و آحاز يعرَه را آورد و يعره عَلمَت و عَزمُوت و زِمرِي را آورد و زِمرِي
    موصا را آورد.
  ron-1924: Ахаз а нэскут пе Иаера; Иаера а нэскут пе Алемет, Азмавет ши Зимри; Зимри
    а нэскут пе Моца;
  ben-OBCV: আহস যাদের বাবা, যাদ আলেমৎ, অসমাবৎ ও সিম্রির বাবা এবং সিম্রি মোৎসার বাবা।
  som-som: Aaxaasna wuxuu dhalay Yacraah, Yacraahna wuxuu dhalay Calemed, iyo Casmaawed,
    iyo Simrii, Simriina wuxuu dhalay Moosaa.
  lat-VUC: Ahaz autem genuit Jara, et Jara genuit Alamath, et Azmoth, et Zamri. Zamri
    autem genuit Mosa.
  eng-ASVBT: And Ahaz begat Jarah; and Jarah begat Alemeth, and Azmaveth, and Zimri;
    and Zimri begat Moza;
  ita-1885: il quale generò Iara. E Iara generò Alemet, ed Azmavet, e Zimri; e Zimri
    generò Mosa.
  eng-LXXUP: 'And Ahaz begot Jarah: and Jarah begot Alemeth, and Azmaveth, and Zimri;
    and Zimri begot Moza.'
  eng-ULB: Ahaz was the father of Jadah. Jadah was the father of Alemeth, Azmaveth,
    and Zimri. Zimri was the father of Moza.
  spa-VBL: Acaz fue el padre de Jada, Jada fue el padre de Alemet, Azmavet y Zimri,
    y Zimri fue el padre de Mosa.
  fra-_FOB: Achaz engendra Jaera; Jaera engendra Alémeth, Azmaveth et Zimri; Zimri
    engendra Motsa;
  mal-mal: ആഹാസ് യാരയെ ജനിപ്പിച്ചു; യാരാ അലേമെത്തിനെയും അസ്മാവെത്തിനെയും സിമ്രിയെയും
    ജനിപ്പിച്ചു; സിമ്രി മോസയെ ജനിപ്പിച്ചു;
  urd-GVR: Āḳhaz kā beṭā Yārā thā. Yārā ke tīn beṭe Alamat, Azmāwat aur Zimrī the.
    Zimrī ke hāṅ Mauzā paidā huā,
  suz-BL: आहाज याराह आ आफ बाक्‍माक्‍त। मिनु याराह आलेमेथ अज्‍मावेथ नु जिम्री आन आफ
    बाक्‍माक्‍त। जिम्री मोचा आ आफ बाक्‍माक्‍त।
  ita-1927: Ahaz generò Jarah; Jarah generò Alemeth, Azmaveth e Zimri. Zimri generò
    Motsa.
  ckb-ckb: 'ئاحاز یادای بوو، یاداش ئەم کوڕانەی بوو: عالەمەت، عەزماڤێت و زیمری، زیمریش
    مۆچای بوو.'
  eng-BBE: And Ahaz was the father of Jarah; and Jarah was the father of Alemeth and
    Azmaveth and Zimri; and Zimri was the father of Moza.
  kan-OKCV: ಆಹಾಜನು ಯಗ್ರಾಹನನ್ನು ಪಡೆದನು; ಯಗ್ರಾಹನು ಆಲೆಮೆತನನ್ನೂ, ಅಜ್ಮಾವೆತನನ್ನೂ, ಜಿಮ್ರಿಯನ್ನೂ
    ಪಡೆದನು; ಜಿಮ್ರಿಯು ಮೋಚನನ್ನು ಪಡೆದನು;
  tam-2017: ஆகாஸ் யாராகைப் பெற்றான்; யாராக் அலமேத்தையும், அஸ்மவேத்தையும், சிம்ரியையும்
    பெற்றான்; சிம்ரி மோசாவைப் பெற்றான்.
  spa-RV-1909: 'Ahaz engendró á Jara, y Jara engendró á Alemeth, Azmaveth, y Zimri:
    y Zimri engendró á Mosa;'
  ron-BTF: Și Ahaz a născut pe Iaera; și Iaera a născut pe Alemet și pe Azmavet și
    pe Zimri; și Zimri a născut pe Moța;
  eng-WEBP: Ahaz became the father of Jarah. Jarah became the father of Alemeth, Azmaveth,
    and Zimri. Zimri became the father of Moza.
  eng-FBV: Ahaz was the father of Jadah, Jadah was the father of Alemeth, Azmaveth,
    and Zimri, and Zimri was the father of Moza.
  nld-1939: Achaz verwekte Jara; Jara verwekte Alémet, Azmáwet en Zimri. Zimri verwekte
    Mosa;
  nch-BL: 'Huan Acaz quipixqui icone cati quitocaxti Jara. Huan Jara quinpixqui iconehua
    cati quintocaxti: Alemet, Azmavet huan Zimri. Huan Zimri quipixqui icone cati
    itoca Mosa.'
  vie-1934: A-cha sanh Gia-ê-ra; Gia-ê-ra sanh A-lê-mết, Aùch-ma-vết và Xim-ri; Xim-ri
    sanh Một-sa;
  hin-CV: आहाज़ पिता था याराह का, याराह अलेमेथ, अज़मावेथ और ज़िमरी का, ज़िमरी, मोत्सा
    का.
  spa-BES: Y Acaz fue el padre de Jara; y Jara fue el padre de Alemet y Azmavet y
    Zimri; y Zimri fue el padre de Mosa.
  tdx-tdx: Le nasama’ i Ahkaze t’Iarà; le nasama’ Iarà t’i Alemete naho i Azmavete
    naho i Zimrý; le nasama’ i Zimrý t’i Motsa;
  tha-KJV: และอาหัสให้กำเนิดบุตรชื่อยาราห์ และยาราห์​ให้​กำเนิดบุตรชื่ออาเลเมท อัสมาเวท
    และศิมรี และศิมรี​ให้​กำเนิดบุตรชื่อโมซา
  por-BR-2018: E Acaz, que gerou a Jará, Jará gerou a Alemete, a Azmavete, e a Zinri;
    e Zinri gerou a Moza;
  deu-ELO: Und Achas zeugte Jara, und Jara zeugte Alemeth und Asmaweth und Simri;
    und Simri zeugte Moza,
  eng-WYC-2018: and Ahaz begat Jarah; and Jarah begat Alemeth, and Azmaveth, and Zimri;
    and Zimri begat Moza;
  epo-epo: kaj Aĥaz — li naskigis Jaaran, Jaara naskigis Alemeton, Azmaveton, kaj
    Zimrin; Zimri naskigis Mocan;
  uig-PIN: Aⱨazdin Yaraⱨ tɵrǝldi; Yaraⱨdin Alǝmǝt, Azmawǝt wǝ Zimri tɵrǝlgǝn. Zimridin
    Moza tɵrǝlgǝn;
  beo-beo: A:iha:se egefe da Ya:ila. Ya:ila egefelali da A:lemede, A:sama:ifede amola
    Similai. Similai egefe da Mousa.
  tpi-OTNT: Ahas em i papa bilong Jara. Na nem bilong ol pikinini bilong Jara i olsem,
    Alemet na Asmavet na Simri. Simri em i papa bilong Mosa
  hau-SA: Ahaz shi ne mahaifin Yada, Yada shi ne mahaifin Alemet, Azmawet da Zimri,
    Zimri kuwa shi ne mahaifin Moza.
  uig-LAT: Ahazdin Yarah töreldi; Yarahdin Alemet, Azmawet we Zimri törelgen. Zimridin
    Moza törelgen;
  nde-nde: U-Ahazi wayenguyise kaJada, uJada enguyise ka-Alemethi, lo-Azimavethi loZimri,
    yena uZimri enguyise kaMoza.
  ton-ton: Pea naʻe tupu ʻia ʻAhasi ʻa Sala; pea tupu ʻia Sala ʻa ʻAlemeti, mo ʻAsimaveti,
    mo Simili; pea naʻe tupu ʻia Simili ʻa Mosa;
  ces-1613: Achaz pak zplodil Járu, Jára pak zplodil Alemeta, Azmaveta a Zimri. Zimri
    pak zplodil Mozu.
  eng-WMB: Ahaz became the father of Jarah. Jarah became the father of Alemeth, Azmaveth,
    and Zimri. Zimri became the father of Moza.
  tam-TCV: ஆகாஸ் யாராக்கின் தகப்பன். யாராக் அலெமேத், அஸ்மாவேத், சிம்ரி ஆகியோரின் தகப்பன்,
    சிம்ரி மோசாவின் தகப்பன்,
  ceb-ULB: Si Ahaz mao ang amahan ni Jara. Si Jara mao ang amahan ni Alemet, ni Azmavet,
    ug ni Zimri. Si Zimri mao ang amahan ni Moza.
  pol-UBG: Achaz spłodził Jarę, a Jara spłodził Alemeta, Azmaweta i Zimriego, a Zimri
    spłodził Mosę.
  urd-GVU: آخز کا بیٹا یعرہ تھا۔ یعرہ کے تین بیٹے علمت، عزماوت اور زِمری تھے۔ زِمری
    کے ہاں موضا پیدا ہوا،
  deu-1912: Ahas zeugte Jaera. Jaera zeugte Alemeth, Asmaveth und Simmri. Simmri zeugte
    Moza.
  kan-2017: ಆಹಾಜನು ಯಗ್ರಾಹನನ್ನು ಪಡೆದನು; ಯಗ್ರಾಹನು ಆಲೆಮೆತ್, ಅಜ್ಮಾವೆತ್, ಜಿಮ್ರಿ ಇವರನ್ನು
    ಪಡೆದನು; ಜಿಮ್ರಿಯು ಮೋಚನನ್ನು ಪಡೆದನು.
  yap-yap: 'Ahaz e chitamngin Jarah, ni ir e chitamngin dalip i pagel: Alemeth, Azmaveth,
    nge Zimri. Me Zimri e chitamngin Moza,'
  hlt-MCSB: Ahaz loh Jarah a sak, Jarah loh Alemeth, Azmaveth neh Zimri a sak. Zimri
    loh Moza a sak.
  mdy-ETH: ዓሃዜ ያዕራ፥ ያዕራ ዓሌሜቴ፥ ዓሌሜቴ ዓዝማዌቴና ዚምሪ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤ ዚምሪያ ሞፃ ጎዖሢ ሾዔኔ፤
  twi-ASANTE: Ahas woo Yara. Yara woo Alemet, Asmawet ne Simri. Na Simri woo Mosa.
  eng-WEBU: Ahaz became the father of Jarah. Jarah became the father of Alemeth, Azmaveth,
    and Zimri. Zimri became the father of Moza.
  wal-wal: Akaazi Yaa7iira yeliis. Yaa7iiri Alemeeta, Azimaaweetanne Zimira yeliis.
    Zimiri Mooxa yeliis;
  spa-PDDPT: Acaz engendró a Jara, y Jara a Alemet, Azmavet y Zimri, y Zimri a Mosa,
  gun-gun: Ha'e gui Acaz ra'y ma Jaerá, ha'e rã Jaerá ra'y kuery ma Alemete, Azmavete
    ha'e Zinri. Ha'e rã Zinri ra'y ma Mosa,
  ilo-ULB: Ni Ahaz ti ama ni Jara. Ni Jara ti ama ni Alemet, Azmavet, ken ni Zimri.
    Ni Zimri ti ama ni Moza.
  kpg-kpg: Ahaz go tamana o Jarah, dela go tamana o nia dama daane dogodolu go Alemeth,
    Azmaveth mo Zimri. Zimri go tamana o Moza.
  uig-ARA: ئاھازدىن ياراھ تۆرەلدى؛ ياراھدىن ئالەمەت، ئازماۋەت ۋە زىمرى تۆرەلگەن. زىمرىدىن
    موزا تۆرەلگەن؛
  sus-sus: 'Axasi naxa Yara sɔtɔ. Yara xa die nan ya: Alemeti, Asamafeti, nun Simiri.
    Simiri naxa Mosa sɔtɔ. Mosa naxa Bineya sɔtɔ.'
  pon-2006: 'Ahas me semen Sara, me semen pwutak silimen: Alemed, Asmaped oh Simri.
    Simri me semen Mosa.'
  ksd-ksd: Ma Akas i ga vangala Iara, Iara i ga vangala Alemet, Asmavet. ma Simri;
    ma Simri i ga vangala Mosa,
  tur-YTC: Ahaz, Yarah'ın babası oldu. Yarah, Alemet, Azmavet ve Zimri'nin babası
    oldu. Zimri, Moza'nın babası oldu.
  grc-BRENT: Καὶ Ἀχὰζ ἐγέννησε τὸν Ἰαδά· καὶ Ἰαδὰ ἐγέννησε τὸν Γαλεμὲθ, καὶ τὸν Γαζμὼθ,
    καὶ τὸν Ζαμβρί· και Ζαμβρὶ ἐγέννησε τὸν Μασσά.
  ind-AYT: Anak Ahas adalah Yaera, anak Yaera adalah Alemet, Azmawet, dan Zimri. Anak
    Zimri adalah Moza.
  nya-nya: Ahazi anabereka Yara, Yara anabereka Alemeti, Azimaveti ndi Zimuri, ndipo
    Zimiri anabereka Moza.
  hrv-hrv: Ahaz rodi Jaru; Jara rodi Alemeta, Azmaveta i Zimrija; Zimri rodi Mosu.
  mps-mps: Ahas te Jarago aya. Tama Jarago ogwa dabe nogi e tama, Alemet, me Asmavet,
    me Simri. Simri te Mosago aya da,
  tpi-tpi: Ahas em i papa bilong Jara. Na nem bilong ol pikinini bilong Jara i olsem,
    Alemet na Asmavet na Simri. Simri em i papa bilong Mosa
  dan-1931: Ahaz avlede Jehoadda. Jehoadda avlede Alemet, Azmavet og Zimri. Zimri
    avlede Moza.
  vie-OVCB: A-cha sinh Gia-ê-ra. Gia-ê-ra sinh A-lê-mết, Ách-ma-vết, và Xim-ri. Xim-ri
    sinh Một-sa.
  guj-2017: આહાઝનો દીકરો યારા. યારાના દીકરાઓ; આલેમેથ, આઝમાવેથ તથા ઝિમ્રી. ઝિમ્રીનો
    દીકરો મોસા હતો.
  pon-2006A: 'Ahas me semen Sara, me semen pwutak silimen: Alemed, Asmaped oh Simri.
    Simri me semen Mosa.'
  por-BRBSL: Ahaz se tornou o pai de Jarah. Jarah se tornou o pai de Alemeth, Azmaveth,
    e Zimri. Zimri se tornou o pai de Moza.
  cth-cth: Ahaz ni Jarah a sak, Jarah ni Alemeth, Azmaveth hoi Zimri a sak. Zimri
    ni Moza a sak.
  twi-twi: Ahas woo Yara. Yara woo Alemet, Asmawet ne Simri. Na Simri woo Mosa.
  hlt-hlt: Ahaz loh Jarah a sak, Jarah loh Alemeth, Azmaveth neh Zimri a sak. Zimri
    loh Moza a sak.
  tbz-SIM: Kɛ̀ Aɑsii pɛitɛ́ Yɑdɑ, kɛ̀ Yɑdɑɑ pɛitɛ́ Ademɛti nɛ̀ Asimɑfɛti nɛ̀ Simidi
    kɛ̀ Simidii pɛitɛ́ Mɔsɑ.
  msy-2020: 'Ezɨ Ahas, a Jaran afeziam. Ezɨ Jaran otaribar ziabar kara: Alemet, Asmavet
    ko Simri. Ezɨ Simri, a Mosan afeziam.'
  dop-dop: Ahɑsɩ pǝyɑlʋ kɛlɛ Yɑyelɑ, Yɑyelɑ pǝyɑlɑɑ ntɛ́ Mosɑ
  azb-azb: Axazdan Yehoadda törədi. Yehoaddadan Alemet, Azmavet və Zimri törədi. Zimridən
    Mosa törədi.
  eng-DBY: 'And Ahaz begot Jarah: and Jarah begot Alemeth, and Azmaveth, and Zimri;
    and Zimri begot Moza;'
  hin-2017: और आहाज, से यारा, और यारा से आलेमेत, अज्मावेत और जिम्री, और जिम्री से
    मोसा,
  eng-YLT: and Ahaz — he begat Jaarah, and Jaarah begat Alemeth, and Azmaveth, and
    Zimri, and Zimri begat Moza,
  eng-WYC-2017: and Ahaz begat Jarah; and Jarah begat Alemeth, and Azmaveth, and Zimri;
    and Zimri begat Moza;
  eng-WMBB: Ahaz became the father of Jarah. Jarah became the father of Alemeth, Azmaveth,
    and Zimri. Zimri became the father of Moza.
  urd-GVH: आख़ज़ का बेटा यारा था। यारा के तीन बेटे अलमत, अज़मावत और ज़िमरी थे। ज़िमरी
    के हाँ मौज़ा पैदा हुआ,
  rug-rug: 'E Ehazi sa tamana e Zaraha, sa tamadia ri ka ṉeta koburu koreo: Alemeti,
    Azamaveti, meke Zimiri. Zimiri si na tamana e Moza.'
  gaz-gaz: Aahaaz abbaa Yaʼiraa ti; Yaʼiraan immoo abbaa Aalemeti, Azmaawetiitii fi
    Zimrii ti; Zimriin immoo abbaa Moozaa ti.
  fra-LSG: Achaz engendra Jaera; Jaera engendra Alémeth, Azmaveth et Zimri; Zimri
    engendra Motsa; Motsa engendra Binea.
  yal-yal: Axasi yi Yara sɔtɔ. Yara yi Alemeti nun Asamawɛti nun Simiri sɔtɔ. Simiri
    yi Mosa sɔtɔ.
  haw-1868: Na Abaza o Iara, na Iara o Alemeta, o Azemaveta, o Zimeri; a na Zimeri
    o Moza.
  arb-NAV: وَأَنْجَبَ آحَازُ يَعْرَةَ، وَيَعْرَةُ عَلْمَثَ وَعَزْمُوتَ وَزِمْرِي،
    وَزِمْرِي مُوصَا.
  ewe-ewe: Ahaz dzi Yada, ame si dzi Alemet, Azmavet kple Zimri; ame si nye Moza fofo.
  eng-LEE: And Achaz begat Ja'rah; and Ja'rah begat 'Alemeth, 'Azmaveth, and Zimri;
    and Zimri begat Moza;
  asm-FB: আহজৰ পুত্র যৰা, যৰাৰ পুত্র অলেমৎ, অজমাবৎ, আৰু যিম্ৰী, যিম্ৰীৰ পুত্র মোচা,
  sus-A: عَشَسِ نَشَ يَرَ سْتْ. يَرَ شَ دِيٍ نَن يَ؛ عَلٍمٍتِ، عَسَمَقٍتِ، نُن سِمِرِ.
    سِمِرِ نَشَ مٌسَ سْتْ. مٌسَ نَشَ بِنٍيَ سْتْ.
  fra-SBL: Achaz engendra Jarah. Jarah engendra Alemeth, Azmaveth et Zimri. Zimri
    engendra Moza.
  hbo-hbo: וְאָחָז֙ הֹולִ֣יד אֶת־יַעְרָ֔ה וְיַעְרָ֗ה הֹולִ֛יד אֶת־עָלֶ֥מֶת וְאֶת־עַזְמָ֖וֶת
    וְאֶת־זִמְרִ֑י וְזִמְרִ֖י הֹולִ֥יד אֶת־מֹוצָֽא׃
  kik-kik: Ahazu aarĩ ithe wa Jara, nake Jara aarĩ ithe wa Alemethu, na Azimavethu,
    na Zimuri, nake Zimuri aarĩ ithe wa Moza.
  fra-NCL: Ahaz engendra Jara ; Jara engendra Alamath, Azmoth et Zamri ; Zamri engendra
    Mosa.
  cek-AK: Ahaz mah Jarah to sak; Jarah mah Alemeth, Azmaveth hoi Zimri to sak; Zimri
    mah Moza to sak;
  cuk-cuk: 'Acazʼdi, machi-Jara-nikusad. Jaraʼdi, masmala-baksamogad. E-masmaladi,
    wemalad: Alemet, Azmavet, degi, Zimri. Zimri machigwa-Mosaʼye-nugad nikusad.'
  uig-CYR: Аһаздин Яраһ төрәлди; Яраһдин Аләмәт, Азмавәт вә Зимри төрәлгән. Зимридин
    Моза төрәлгән;
  tel-2017: ఆహాజుకి యరా పుట్టాడు. యరాకి ఆలెమెతు, అజ్మావెతు, జిమ్రీ పుట్టారు. జిమ్రీకి
    మోజా పుట్టాడు.
  hat-BSA: Achaz te fè Jaera; Jaera te fè Alémeth, Azmaveth ak Zimri; Zimri te fè
    Motsa; Motsa te fè Binea.
  kos-kos: 'Ahaz pa papa tumal Jarah. Oasr wen tolu natul Jarah: elos pa Alemeth,
    Azmaveth, ac Zimri. Zimri pa papa tumal Moza,'
  hbo-WLC: וְאָחָז֙ הוֹלִ֣יד אֶת־יַעְרָ֔ה וְיַעְרָ֗ה הוֹלִ֛יד אֶת־עָלֶ֥מֶת וְאֶת־עַזְמָ֖וֶת
    וְאֶת־זִמְרִ֑י וְזִמְרִ֖י הוֹלִ֥יד אֶת־מוֹצָֽא׃
  ibo-ibo: Ehaz mụrụ Jada. Jada bụ nna Alemet, Azmavet na Zimri. Zimri mụrụ Moza.
  ory-ory: ଆହସ୍‌ ଯାରହକୁ ଜାତ କଲା, ଯାରହ ଆଲେମତ୍‍, ଅସ୍ମାବତ୍‍ ଓ ସିମ୍ରିକୁ ଜାତ କଲା; ସିମ୍ରି
    ମୋତ୍ସାକୁ ଜାତ କଲା
  chk-chk: Ahas semen Jara, nge Jara semen Alemet, Asmafet me Simri. Iwe, Simri semen
    Mosa,
  rop-rop: Eihes bin det dedi blanga Jera, en imbin dedi blanga thribala san neim
    Elamath, Esmabeth en Simri. Simri bin dedi blanga Mosa,
  ukr-1871: Від Ахаза народивсь Яера; від Яери народились Алемет, Азмавет і Замбрій;
    від Замбрія народивсь Моза.
  deu-1951: Und Achas zeugte Jara, und Jara zeugte Alemet und Asmavet und Simri, und
    Simri zeugte Moza.
  eng-JPS: And Ahaz begot Jarah; and Jarah begot Alemeth, and Azmaveth, and Zimri;
    and Zimri begot Moza.
  srp-1865: A Ahaz rodi Jaru; a Jara rodi Alemeta i Azmaveta i Zimrija; a Zimrije
    rodi Mosu;
  lug-lug: Akazi n’azaala Yala, Yala n’azaala Alemesi, ne Azumavesi ne Zimuli, ate
    Zimuli n’azaala Moza.
  heb-heb: ואחז הוליד את יערה ויערה הוליד את עלמת ואת עזמות ואת זמרי וזמרי הוליד את
    מוצא׃
  ben-IRV: আহসের ছেলে যারঃ, যারের ছেলেরা হল আলেমৎ, অসমাবৎ ও সিম্রি। সিম্রির ছেলে মোৎসা,
  pan-pan: ਅਤੇ ਆਹਾਜ਼ ਤੋਂ ਯਾਰਾਹ ਜੰਮਿਆ ਤੇ ਯਾਰਾਹ ਤੋਂ ਆਲਮਥ ਤੇ ਅਜ਼ਮਾਵਥ ਤੇ ਜ਼ਿਮਰੀ ਜੰਮੇ ਅਤੇ
    ਜ਼ਿਮਰੀ ਤੋਂ ਮੋਸਾ ਜੰਮਿਆ
  mya-JVB: အာခတ်သည် ယာရ ၏အဘ ဖြစ်၏။ ယာရ တွင် သားအာလမက် ၊ အာဇမာဝက် နှင့် ဇိမရိ ဟူ၍ သားသုံးယောက်ရှိ၏။
    ဇိမရိ သည် မောဇ ၏အဘ ဖြစ်၏။
  hmo-hmo: Ahasa be Iara ena tamana. Iara be Alemete bona Asamavete bona Simiri edia
    tamana. Simiri be Mosa ena tamana.
  urd-urd: और आख़ज़ से या'रा पैदा हुआ, और या'रा से 'अलमत और अज़मावत और ज़िमरी पैदा
    हुए, और ज़िमरी से मौज़ा पैदा हुआ।
  rus-SYN: Ахаз родил Иаеру; Иаера родил Алемефа, Азмавефа и Замврия; Замврий родил
    Моцу;
  bqc-SIM: Aaza Yada ì, Yala Alemɛ ì ń Azemavɛo ń Zimlio. Zimli Mↄza ì,
  tcz-CHONGTHU: Ahaz hi Jadah pa ahi. Jadah chu Alemeth, Azmaveth, chule Zimri pa
    ahi. Zimri chu Moza pa ahi.
  mar-mar: आहाज याराचा पिता होता. यारा आलेमेथ, अजमावेथ आणि जिम्री यांचा पिता होता.
    जिम्रीन मोसाचा पिता होता.
  qub-qub: 'Acazpa wamran caran Jara. Jarapa wamrancuna caran: Alemet, Azmavet, Zimri.
    Zimripa wamran caran Mosa.'
  bqp-bqp: Akɑsiwɑ u Yɑrɑ mɑrɑ. Mɑ Yɑrɑ u Alemɛti mɑrɑ kɑ Asimɑfɛti kɑ sere Simiri.
    Simiriwɑ u Mɔsɑ mɑrɑ. Mɑ Mɔsɑ u mɑɑ Binɛɑ mɑrɑ.
  hat-hat: 'Akaz te papa Jeojada ki te gen twa pitit gason: Alemèt, Azmavèt ak Zimri.
    Zimri te papa Moza.'
  eng-BSB: Ahaz was the father of Jarah; Jarah was the father of Alemeth, Azmaveth,
    and Zimri; and Zimri was the father of Moza.
  eng-WEBPB: Ahaz became the father of Jarah. Jarah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  kbq-kbq: Hagi Ahasi'a Jara nefa'e. Hagi Jara ne' mofavremokizmi zamagi'a, Alemeti'ma,
    Azmaveti'ma, Zimri'e. Hagi Zimri'a Moza nefa'e.
  nhe-BL: 'Huan Acaz quipixqui icone tlen quitocajti Jara. Huan Jara quinpixqui iconehua
    tlen quintocajti: Alemet, Azmavet huan Zimri. Huan Zimri quipixqui icone tlen
    itoca Mosa.'
  gub-BL: 'Heta amo Akaz ta''yr Zaera her ma''e izupe a''e. Heta na''iruz ta''yr Zaera
    pe wà: Aremet, Azamawet, Ziniri. Heta amo Ziniri ta''yr Moza her ma''e izupe a''e.'
  eng-DRA: And Ahaz beget Jara, and Jara beget Alamath, and Azmoth, and Zamri. And
    Zamri beget Mesa.
