verse: 1CH.009.016
translations:
  mal-C: ഓബദ്യാവ് ശെമയ്യാവിന്റെ മകൻ, ശെമയ്യാവ് ഗാലാലിന്റെ മകൻ, ഗാലാൽ യെദൂഥൂന്റെ മകൻ;
    ബേരെഖ്യാവ് ആസായുടെ മകൻ, ആസ എൽക്കാനായുടെ മകൻ; എൽക്കാന നെതോഫാത്യരുടെ ഗ്രാമങ്ങളിൽ
    താമസിച്ചിരുന്നു.
  deu-TKW: und Obadja, der Sohn Semajas, des Sohnes Galals, des Sohnes Jeduthuns,
    und Berechja, der Sohn Asas, des Sohnes Elkanas, der in den Dörfern der Nethophathiter
    wohnte.
  lin-lin: Abidiasi, mwana mobali ya Shemaya, mwana mobali ya Galali, mwana mobali
    ya Yedutuni ; Berekia, mwana mobali ya Asa, mwana mobali ya Elikana oyo azalaki
    kovanda na mboka Netofa.
  eng-LSV: and Obadiah son of Shemariah, son of Galal, son of Jeduthun, and Berechiah,
    son of Asa, son of Elkanah, who is dwelling in the villages of the Netophathite.
  eng-GNV: And Obadiah the sonne of Shemaiah, the sonne of Galal, the sonne of Ieduthun,
    and Berechiah, the sonne of Asa, the sonne of Elkanah, that dwelt in the villages
    of the Netophathites.
  eng-WEBSTER: And Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun,
    and Berechiah the son of Asa, the son of Elkanah, that dwelt in the villages of
    the Netophathites.
  nhw-BL: Huan mocuepque Obadías, catli elqui icone Semaías, catli elqui icone Galal,
    catli elqui icone Jedutún. Huan mocuepqui Berequías, catli elqui icone Asa, catli
    elqui icone Elcana, yaya catli itztoya nechca Netofa.
  swh-ONEN: Obadia mwana wa Shemaya, mwana wa Galali, mwana wa Yeduthuni. Berekia
    mwana wa Asa, mwana wa Elikana, ambao waliishi katika vijiji vya Wanetofathi.
  bba-bba: Abudiɑsin tii u sɑ̃ɑ wɑ Lefi. Win sikɑdobɑrɑ Semɑyɑ kɑ Gɑlɑli kɑ Yedutum.
    Berekiɑ, Asɑn bii, Ɛlikɑnɑn debubu wi u wɑ̃ɑ Nɛtofɑɡibun temɔ, u mɑɑ sɑ̃ɑwɑ Lefi.
  eng-KJVCPB: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun,
    and Berechiah the son of Asa, the son of Elkanah, that dwelt in the villages of
    the Netophathites.
  luo-luo: Obadia wuod Shemaya, wuod Galal, wuod Jeduthun; kod Berekia wuod Asa, wuod
    Elkana mane odak e mier matindo mag jo-Netofath.
  meu-meu: bona Obadia (ia na Semaia natuna, Semaia na Galala natuna, Galala na Iedutunu
    natuna); bona Berekia (ia na Asa natuna, Asa na Elkana natuna; hari Elkana na
    Netofa taudia edia hanua ai e nohova).
  npi-ULB: अनि ओबदिया, जो शमायाहका छोरा, जो गालालका छोरा, जो यदूतूनका छोरा थिए । अनि
    बेरेक्‍याह, जो आसाका छोरा, जो एल्‍कानाका छोरा जो नतोपातीहरूका गाउँहरूमा बस्‍थे
    ।
  yor-yor: Obadiah ọmọ Ṣemaiah, ọmọ Galali, ọmọ Jedutuni; àti Berekiah ọmọ Asa, ọmọ
    Elkana, tí ó ń gbé nínú àwọn ìlú àwọn ará Netofa.
  pes-OPCB: '@see-verse:1CH.009.015'
  tgl-ULB: Kabilang din si Obadias na anak ni Semaya na anak ni Galal na anak ni Jeduthun
    at si Berequias na anak ni Asa na anak ni Elkana na nanirahan sa mga nayon ng
    Netofatita.
  hui-hui: Agali haguane mbira mini Obadaia henego ibu Semaia igini Semaia ibu Galala
    igini Galala ibu Yadudunu igini hene. Agali haguane dege mini Beregaia ibu Elegana
    aguane howa Asa igini hene. Beregaia ibu dameneru ti Nedoba tano kawareni dindi
    emene wiagoha hene.
  mya-mya: '@see-verse:1CH.009.015'
  bod-N: ཡང་ཡེ་དུ་ཐུན་གྱི་ཡང་ཚ་སྟེ། ག་ལལ་གྱི་ཚ་བོའམ་ཤེ་མཱ་ཡའི་བུ་ཨོ་བད་ཡཱ་དང་། ཡང་ཨེལ་ཁ་ནཱའི་ཚ་བོ་སྟེ།
    ཨ་སཱའི་བུ་པེ་རེག་ཡཱ་བཅས་པ་ཡོད་ལ། དེ་ཐམས་ཅད་ནེ་ཏོ་ཕཱ་པའི་གྲོང་ཚོ་རུ་གནས་པ་ཡིན།
  sna-sna: Obhadhia mwanakomana waShemaya, mwanakomana waGarari, mwanakomana waJedhutuni;
    naBherekia mwanakomana waAsa, mwanakomana waErikana, vaigara mumisha yavaNetofati.
  spa-BLM: y Abdías hijo de Semaías, hijo de Galal, hijo de Jedutún; y Berequías hijo
    de Asá, hijo de Elcana, que vivían en las aldeas de los netofatitas.
  cac-cac: Yajal pax yaj vin̈aj Obadías yuninal vin̈aj Semaías, yixchiquin vin̈aj
    Galal, yin̈tilal vin̈aj Jedutún yed' vin̈aj Berequías, yuninal vin̈aj Asa, yixchiquin
    vin̈aj Elcana ec'nac cajan d'a juntzan̈ aldea yic eb' netofatita.
  swh-ULB: Walikuwako pia Obadia mwana wa Shemaia mwana wa Galali mwana wa Yedutuni;
    na Berekia mwana wa Asa mwana wa Elkana, aliyeishikatika vijiji vya Netophathites.
  bel-bel: і Авадыя, сын Шэмаі, сын Галала, сын Ідытуна, і Бэрэхія, сын Асы, сын Элканы,
    які жыў у селішчах Нэтафацкіх.
  deu-ELBBK: und Obadja, der Sohn Schemajas, des Sohnes Gallals, des Sohnes Jeduthuns;
    und Berekja, der Sohn Asas, des Sohnes Elkanas, der in den Dörfern der Netophatiter
    wohnte.
  mbb-OT: si Obadias he anak ni Shemaya (si Shemaya ne anak ni Galal; si Galal ne
    anak ni Jedutun), ne si Berekia he anak ni Asa he apù ni Elkana, he ziyà med-ubpà
    te menge inged te Netofanhen.
  mal-2015: യെദൂഥൂന്റെ മകനായ ഗാലാലിന്റെ മകനായ ശെമയ്യാവിന്റെ മകൻ ഓബദ്യാവും നെതോഫാത്യരുടെ
    ഗ്രാമങ്ങളിൽ പാർത്ത എല്ക്കാനയുടെ മകനായ
  rmc-rmc: '@see-verse:1CH.009.015'
  pes-OPV: و عَوبَديا ابن شَمَعيا ابن جَلال و بن يدُوتُون و بَرخِيا ابن آسا ابن اَلقانَه
    که در دهات نَطُوفاتيان ساکن بود.
  ron-1924: Обадия, фиул луй Шемая, фиул луй Галал, фиул луй Иедутун; Берекия, фиул
    луй Аса, фиул луй Елкана, каре локуя ын сателе нетофатицилор.
  ben-OBCV: যিদূথূনের ছেলে গাললের নাতি ও শময়িয়ের ছেলে ওবদিয়; এবং ইল্‌কানার নাতি
    ও আসার ছেলে সেই বেরিখিয়, যিনি নটোফাতীয়দের গ্রামে বসবাস করতেন।
  som-som: iyo Cobadyaah oo ahaa ina Shemacyaah, ina Gaalaal, ina Yeduutuun, iyo Berekyaah
    oo ahaa ina Aasaa, ina Elqaanaah, kaasoo degganaan jiray tuulooyinkii reer Netofaah.
  lat-VUC: 'et Obdia filius Semeiæ, filii Galal, filii Idithun: et Barachia filius
    Asa, filii Elcana, qui habitavit in atriis Netophati.'
  eng-ASVBT: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun,
    and Berechiah the son of Asa, the son of Elkanah, that dwelt in the villages of
    the Netophathites.
  ita-1885: ed Obaidia, figliuolo di Semaia, figliuolo di Galal, figliuolo di Iedutun;
    e Berechia, figliuolo di Asa, figliuolo di Elcana, il quale abitò nelle villate
    de' Netofatiti.
  eng-LXXUP: and Obadiah, son of Shemaiah, son of Galal, son of Jeduthun, and Berechiah
    son of Asa, son of Elkanah—who dwelt in the villages of the Netophathites.
  eng-ULB: There were also Obadiah son of Shemaiah son of Galal son of Jeduthun; and
    Berekiah son of Asa son of Elkanah, who lived in the villages of the Netophathites.
  spa-VBL: Abdías, hijo de Semaías, hijo de Galal, hijo de Jedutún; y Berequías, hijo
    de Asa, hijo de Elcana, que vivían en las aldeas de los netofatitas.
  fra-_FOB: Obadia, fils de Shémaja, fils de Galal, fils de Jéduthun; Bérekia, fils
    d'Asa, fils d'Elkana, qui habita dans les villages des Néthophatiens.
  mal-mal: യെദൂഥൂന്റെ മകനായ ഗാലാലിന്റെ മകനായ ശെമയ്യാവിന്റെ മകൻ ഓബദ്യാവും നെതോഫാത്യരുടെ
    ഗ്രാമങ്ങളിൽ താമസിച്ചിരുന്ന എല്ക്കാനയുടെ മകനായ
  urd-GVR: Abadiyāh bin Samāyāh bin Jalāl bin Yadūtūn aur Barakiyāh bin Āsā bin Ilqānā.
    Barakiyāh Natūfātiyoṅ kī ābādiyoṅ kā rahne wālā thā.
  suz-BL: मिनु ओबदिया आ आफ शेमायाह, शेमायाह आ आफ गालाल, गालाल आ आफ येदुथून, येदुथून
    आ आफ बेरेक्‍याह, बेरेक्‍याह आ आफ आसा नु आसा आ आफ एल्‍काना बाक्‍मा बाक्‍त। मेकोपुकी
    नेतोफाह ङा मुर आन गाउंमी बाक्‍शो बाक्‍मा बाक्‍त। १इतिहास २:५४
  ita-1927: Obadia, figliuolo di Scemaia, figliuolo di Galal, figliuolo di Jeduthun;
    Berakia, figliuolo di Asa, figliuolo di Elkana, che abitava nei villaggi dei Netofatiti.
  ckb-ckb: عۆبەدیای کوڕی شەمەعیای کوڕی گالالی کوڕی یەدوتون؛ هەروەها بەرەخیای کوڕی
    ئاسای کوڕی ئەلقانە، کە لە گوندەکانی نەتۆفاییەکان نیشتەجێ بوو.
  eng-BBE: And Obadiah, the son of Shemaiah, the son of Galal, the son of Jeduthun,
    and Berechiah, the son of Asa, the son of Elkanah, who were living in the small
    towns of the Netophathites.
  kan-OKCV: ಯೆದುತೂನನ ಮಗ, ಗಲಾಲನ ಮಗ, ಶೆಮಾಯನ ಮಗ, ಓಬದ್ಯನೂ; ಎಲ್ಕಾನನ ಮಗ ಆಸನ ಮಗ ಬೆರೆಕ್ಯನೂ
    ಇವರು ನೆಟೋಫದವರ ಊರುಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: எதுத்தூனின் மகனாகிய காலாலுக்குப் பிறந்த செமாயாவின் மகன் ஒபதியா; நெத்தோபாத்தியர்களின்
    கிராமங்களில் குடியிருந்த எல்க்கானாவின் மகனாகிய ஆசாவின் மகன் பெரகியா,
  spa-RV-1909: 'Y Obadías hijo de Semeías, hijo de Galal, hijo de Iduthum: y Berachîas
    hijo de Asa, hijo de Elcana, el cual habitó en las aldeas de Nethophati.'
  ron-BTF: Și Obadia, fiul lui Șemaia, fiul lui Galal, fiul lui Iedutun și Berechia,
    fiul lui Așa, fiul lui Elcana, care au locuit în satele netofatiților.
  eng-WEBP: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who lived in the villages of
    the Netophathites.
  eng-FBV: Obadiah son of Shemaiah, son of Galal, son of Jeduthun; and Berekiah son
    of Asa, son of Elkanah, who used to live in the villages of the Netophathites.
  nld-1939: Verder nog Obadja, de zoon van Sjemaja, den zoon van Galal, zoon van Jedoetoen.
    Ook nog Berekja, de zoon van Asa, den zoon van Elkana, die in de dorpen der Netofatieten
    woonachtig was.
  nch-BL: Huan mocuetque Obadías, cati elqui icone Semaías, cati elqui icone Galal,
    cati elqui icone Jedutún. Huan mocuetqui Berequías, cati elqui icone Asa, cati
    elqui icone Elcana, yaya cati itztoya nechca Netofa.
  vie-1934: Ô-ba-đia, con trai của Sê-ma-gia, cháu của Ga-la, chắt của Giê-đu-thum;
    Bê-rê-kia, con trai của A-sa, cháu của Eân-ca-na, là người ở trong làng dân Nê-tô-pha-tít.
  hin-CV: और ओबदिया, जो शेमायाह का, जो गलाल का, जो यदूथून का; और बेरेखियाह, जो आसा
    का, जो एलकाना का, जो नेतोफ़ाथियों के गांवों में निवास करता रहा था.
  spa-BES: Obadias, hijo de Semaías, hijo de Galal, hijo de Jedutún, y Berequías,
    hijo de Asa, hijo de Elcana, que vivían en las pequeñas aldeas de los netofatitas.
  tdx-tdx: Naho i Obadià, ana’ i Semaià, ana’ i Galale, ana’ Iedotone naho i Berekià,
    ana’ i Asà, ana’ i Elkanà nimoneñe amo tanà’ o nte-Netofào.
  tha-KJV: และโอบาดีห์ ผู้​เป็นบุตรชายเชไมอาห์ ผู้​เป็นบุตรชายกาลาล ผู้​เป็นบุตรชายเยดูธูน
    และเบเรคยาห์ ผู้​เป็นบุตรชายอาสา ผู้​เป็นบุตรชายเอลคานาห์ ผู้​อาศัยอยู่ในชนบทของชาวเนโทฟาห์
  por-BR-2018: E Obadias filho de Semaías, filho de Galal, filho de Jedutum; e Berequias
    filho de Asa, filho de Elcana, que habitou nas aldeias de Netofate.
  deu-ELO: und Obadja, der Sohn Schemajas, des Sohnes Gallals, des Sohnes Jeduthuns;
    und Berekja, der Sohn Asas, des Sohnes Elkanas, der in den Dörfern der Netophathiter
    wohnte.
  eng-WYC-2018: and Obadiah, the son of Shemaiah, (the) son of Galal, the son of Jeduthun,
    and Berechiah, the son of Asa, the son of Elkanah, that dwelled in the porches
    of Netophathites (or who lived in the villages of the Netophathites).
  epo-epo: Obadja, filo de Ŝemaja, filo de Galal, filo de Jedutun, Bereĥja, filo de
    Asa, filo de Elkana, kiu loĝis en la vilaĝoj de la Netofaanoj.
  uig-PIN: yǝnǝ Yǝdutunning ǝwrisi, Galalning nǝwrisi, Xemayaning oƣli Obadiya ⱨǝmdǝ
    Əlkanaⱨning nǝwrisi, Asaning oƣli Bǝrǝkiya bar idi; bularning ⱨǝmmisi Nitofatliⱪlarning
    yeza-kǝntlirigǝ makanlaxⱪanidi.
  beo-beo: '@see-verse:1CH.009.015'
  tpi-OTNT: Na narapela hetman em Obadia, pikinini bilong Semaia. Semaia em i pikinini
    bilong Galal na Galal em i pikinini bilong Jedutun. Na narapela hetman em Berekia,
    pikinini bilong Asa na tumbuna pikinini bilong Elkana. Ol lain bilong Berekia
    i stap long ol ples i klostu long taun Netofa.
  hau-SA: Obadiya ɗan Shemahiya, ɗan Galal, ɗan Yedutun; da Berekiya ɗan Asa, ɗan
    Elkana, wanda ya zauna a ƙauyukan Netofawa.
  uig-LAT: yene Yedutunning ewrisi, Galalning newrisi, Shémayaning oghli Obadiya hemde
    Elkanahning newrisi, Asaning oghli Berekiya bar idi; bularning hemmisi Nitofatliqlarning
    yéza-kentlirige makanlashqanidi.
  nde-nde: lo-Obhadaya indodana kaShemaya, indodana kaGalali, indodana kaJeduthuni,
    kanye loBherekhiya indodana ka-Asa, indodana ka-Elikhana, owayehlala emizini yamaNethofa.
  ton-ton: Mo ʻOpataia ko e foha ʻo Simaia, ko e foha ʻo Kalali, ko e foha ʻo Situtuni,
    mo Pelekia ko e foha ʻo ʻAsa, ko e foha ʻo ʻElikena, ʻaia naʻe nofo ʻi he ngaahi
    kolo siʻi ʻoe kakai Nitofa.
  ces-1613: A Abdiáš syn Semaiáše, syna Galalova, syna Jedutunova, a Berechiáš syn
    Asy, syna Elkánova, kterýž přebýval ve vsech Netofatských.
  eng-WMB: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who lived in the villages of
    the Netophathites.
  tam-TCV: ஒபதியா செமாயாவின் மகன், செமாயா காலாலின் மகன், காலால் எதுத்தூனின் மகன்;
    பெரகியா ஆசாவின் மகன், ஆசா எல்க்கானாவின் மகன், எல்க்கானா நெத்தோபாத்தியரின் கிராமங்களில்
    வாழ்ந்து வந்தான்.
  ceb-ULB: Lakip usab si Obadia ang anak nga lalaki ni Shemaya nga anak ni Galal nga
    anak ni Jedutun; ug si Berekia ang anak nga lalaki ni Asa nga anak ni Elkana,
    nga nagpuyo sa mga baryo sa mga taga-Netofat.
  pol-UBG: I Obadiasz, syn Szemajasza, syna Galala, syna Jedutuna, i Berechiasz, syn
    Asy, syna Elkany, który mieszkał we wsiach Netofatytów.
  urd-GVU: عبدیاہ بن سمعیاہ بن جلال بن یدوتون اور برکیاہ بن آسا بن اِلقانہ۔ برکیاہ
    نطوفاتیوں کی آبادیوں کا رہنے والا تھا۔
  deu-1912: und Obadja, der Sohn Semajas, des Sohnes Galals, des Sohnes Jeduthuns,
    und Berechja, der Sohn Asas, des Sohnes Elkanas, der in den Dörfern der Netophathiter
    wohnte.
  kan-2017: ಶೆಮಾಯನ ಮಗನೂ ಯೆದೂತೂನನ ಮರಿಮಗನೂ ಆದ ಓಬದ್ಯ. ನೆಟೋಫಾತ್ಯರ ಗ್ರಾಮಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಎಲ್ಕಾನನ ಮೊಮ್ಮಗನೂ ಆಸನ ಮಗನೂ ಆದ ಬೆರೆಕ್ಯ ಇವರೇ.
  yap-yap: '@see-verse:1CH.009.015'
  hlt-MCSB: Shemaiah capa Obadiah, Galal capa Shemaiah, Jeduthun capa Galal, Asa capa
    Berekiah, Elkanah capa Asa tah Netophah vangca ah kho a sak uh.
  mdy-ETH: '@see-verse:1CH.009.015'
  twi-ASANTE: Obadia a ɔyɛ Semaia babarima, a ɔyɛ Galal babarima, na ɔno nso yɛ Yedutun
    babarima, ne Asa a ɔyɛ Elkana babarima Berekia a wɔtenaa Netofa asase so.
  eng-WEBU: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who lived in the villages of
    the Netophathites.
  wal-wal: Harati qassi Naxoofa asatu moottatun uttida Obaadiyaanne Berekiyaa. Obaadee
    SHamaa7iyaa na7aa; SHamaa7ee Galaala na7aa; Galaali Yidutuuna na7aa. Berekee Asa
    na7aa; Asi Elqqaana na7aa.
  spa-PDDPT: Obadías, hijo de Semaías, hijo de Galal, hijo de Jedutún. Y Berequías,
    hijo de Asa, hijo de Elcana, el cual vivió en las aldeas de los netofatitas.
  gun-gun: Ou avi Semaías ra'y Obadias, Semaías ma Galal ra'y, Galal ma Jedutum ra'y,
    Jedutum ma Berequias ra'y, Berequias ma Asa ra'y, Asa ma Elcana netofatita kuery
    yvy re hekoa va'e ra'y.
  ilo-ULB: Adda met ni Obadias a putot ni Semaias a putot ni Galal a putot ni Jeduton;
    ken ni Berekias a putot ni Asa a putot ni Elkana, a nagnaed kadagiti bario dagiti
    Nethofatitos.
  kpg-kpg: '@see-verse:1CH.009.015'
  uig-ARA: يەنە يەدۇتۇننىڭ ئەۋرىسى، گالالنىڭ نەۋرىسى، شېمايانىڭ ئوغلى ئوبادىيا ھەمدە
    ئەلكاناھنىڭ نەۋرىسى، ئاسانىڭ ئوغلى بەرەكىيا بار ئىدى؛ بۇلارنىڭ ھەممىسى نىتوفاتلىقلارنىڭ
    يېزا-كەنتلىرىگە ماكانلاشقانىدى.
  sus-sus: a nun Semaya xa di Abadiyasi, Galali xa di, Yedutun xa di, a nun Asa xa
    di Berekiya, Elekana xa di, naxan sabatixi Netofakae xa taae kui.
  pon-2006: '@see-verse:1CH.009.015'
  ksd-ksd: ma Obadia natu i Semaia, natu i Galal, natu i Iedutun, ma Berekia, natu
    i Asa, natu i Elkana, nina i ga ki ta ra gunan kai ra tarai Netopat.
  tur-YTC: Yedutun oğlu, Galal oğlu Şemaya oğlu, Ovadya; ve Netofalılar'ın köylerinde
    yaşayan Elkana oğlu, Asa oğlu Berekya.
  grc-BRENT: Καὶ Ἀβδία υἱὸς Σαμία, υἱοῦ Γαλαὰλ, υἱοῦ Ἰδιθοὺν, καὶ Βαραχία υἱὸς Ὀσσὰ,
    υἱοῦ Ἑλκανὰ, ὁ κατοικῶν ἐν ταῖς κώμαις Νωτεφατί.
  ind-AYT: Obaja, anak Semaya, anak Galal, anak Yedutun; dan Berekhya, anak Asa, anak
    Elkana, yang tinggal di desa-desa orang Netofa.
  nya-nya: Obadiya mwana wa Semaya mwana wa Galali, mwana wa Yedutuni ndi Berekiya
    mwana wa Asa, mwana wa Elikana, amene ankakhala ku midzi ya Anetofati.
  hrv-hrv: Obadja, sin Šemaje, sina Galala, Jedutunova sina, i Berekja, sin Ase, Elkanina
    sina, koji je živio u Netofatskim selima.
  mps-mps: Tama gasa tobolu bidi me da te Obadia, te Semaiago ogwa. Semaia te Galalgo
    ogwa, tama Galal te Jedutungo ogwa da. Te gasa tobolu bidi me Berekia, te Asago
    ogwa, te Elkanago ogwago bulai wąį nǫų da. Te Berekiago hani dabe augwali
    te Netofa taun pąde elalubo bulu dabede bidalio.
  tpi-tpi: Na narapela hetman em Obadia, pikinini bilong Semaia. Semaia em i pikinini
    bilong Galal na Galal em i pikinini bilong Jedutun. Na narapela hetman em Berekia,
    pikinini bilong Asa na tumbuna pikinini bilong Elkana. Ol lain bilong Berekia
    i stap long ol ples i klostu long taun Netofa.
  dan-1931: Obadja, en Søn af Sjemaja, en Søn af Galal, en Søn af Jedutun, og Berekja,
    en Søn af Asa, en Søn af Elkana, som boede i Netofatitternes Landsbyer.
  vie-OVCB: Ô-ba-đia là con Sê-ma-gia, cháu Ga-la, chắt Giê-đu-thun; và Bê-rê-kia
    là con A-sa, cháu Ên-ca-na, họ ở sinh sống trong đất của người Nê-tô-pha-tít.
  guj-2017: યદૂથૂનના દીકરા ગાલાલના દીકરા શમાયાનો દીકરો ઓબાદ્યા, એલ્કાનાના દીકરા આસાનો
    દીકરો બેરેખ્યા તેઓ નટોફાથીઓના ગામોના રહેવાસી હતા.
  pon-2006A: '@see-verse:1CH.009.015'
  por-BRBSL: e Obadias, filho de Semaías, filho de Galal, filho de Jedutum; e Berequias,
    filho de Asa, filho de Elcana, que vivia nas aldeias dos netofatitas.
  cth-cth: Shemaiah capa Obadiah, Galal capa Shemaiah, Jeduthun capa Galal, Asa capa
    Berekhiah, Elkanah capa Asa teh Netophah kho dawk kho a sak awh.
  twi-twi: Obadia a ɔyɛ Semaia babarima a ɔyɛ Galal babarima na ɔno nso yɛ Yedutun
    babarima ne Asa a ɔyɛ Elkana babarima Berekia a wɔtenaa Netofa asase so.
  hlt-hlt: Shemaiah capa Obadiah, Galal capa Shemaiah, Jeduthun capa Galal, Asa capa
    Berekiah, Elkanah capa Asa tah Netophah vangca ah kho a sak uh.
  tbz-SIM: Yedutunni kó kunɑɑ̀mùnkù Abudiɑsi weè do kù ni. Kɛ̀ Yedutunnii pɛitɛ́ Kɑdɑɑdi
    kɛ̀ Kɑdɑɑdii pɛitɛ́ Semmɑyɑ kɛ̀ Semmɑyɑɑ nɛ́ pɛitɛ́ weè Obudiɑsi. Ɛdikɑnɑɑ weè
    do pɛitɛ́ Asɑɑ kɛ̀ Asɑɑ nɛ́ pɛitɛ́ weè Bedekiɑ. Kɛ̀ bɛ̀ mbo Nɛtofɑɑ ɛì kó kutempɛ̃
    mmiɛkɛ.
  msy-2020: Ezɨ gumazir dapanir igharazir mam, Obadia, a Semaian otarim. Ezɨ Semaia,
    a Galalɨn otarim, ezɨ Galal, a Jedutunɨn otarim. Ezɨ ua gumazir dapanir mam Berekia,
    a Asan otarim, egha Elkanan igiavotarim. Berekian adarasi, Netofan nguibar ekiamɨn
    boroghɨn itir nguibar dozibar iti.
  dop-dop: Ɩlɛnɑ pǝ́ kɑɑsɩ tɔtɔɣɔ Opɑtiyɑ, nɑ ɩ́lɛ́ ɩ cɔsɔnɑɑ Semɑyɑ, nɑ Kɑlɑlɩ, nɑ
    Yetutuŋ. Nɑ Asɑ pǝyɑlʋ Pelekiyɑ, wei ɩ kɛ́ Ɩlǝkɑnɑ sɑɑlɩ, nɑ ɩ́ wɛ hɔɣɔlʋɣʋ ŋku
    kʋ tɑmsǝnɑ Netofɑ ɩcɑtɛ tɔ kʋ tɑɑ tɔ.
  azb-azb: Yedutun oğlu Qalal oğlu Şemaya oğlu Avdiya və Netofalıların kəndlərində
    yaşayan Elqana oğlu Asa oğlu Berekya.
  eng-DBY: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who dwelt in the villages of
    the Netophathites.
  hin-2017: 'और ओबद्याह जो शमायाह का पुत्र, गालाल का पोता और यदूतून का परपोता था:
    और बेरेक्याह जो आसा का पुत्र, और एल्काना का पोता था, जो नतोपाइयों के गाँवों में
    रहता था।'
  eng-YLT: and Obadiah son of Shemariah, son of Galal, son of Jeduthun, and Berechiah,
    son of Asa, son of Elkanah, who is dwelling in the villages of the Netophathite.
  eng-WYC-2017: and Obadiah, the son of Shemaiah, son of Galal, the son of Jeduthun,
    and Berechiah, the son of Asa, the son of Elkanah, that dwelled in the porches
    of Netophathites.
  eng-WMBB: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who lived in the villages of
    the Netophathites.
  urd-GVH: अबदियाह बिन समायाह बिन जलाल बिन यदूतून और बरकियाह बिन आसा बिन इलक़ाना।
    बरकियाह नतूफ़ातियों की आबादियों का रहनेवाला था।
  rug-rug: '@see-verse:1CH.009.015'
  gaz-gaz: Obaadiyaa ilma Shemaaʼiyaa, ilma Gaalaal, ilma Yeduutuun; Berekiyaa ilma
    Aasaa, ilma Elqaanaa kan gandoota Netoofotaa keessa jiraachaa ture sana.
  fra-LSG: Abdias, fils de Schemaeja, fils de Galal, fils de Jeduthun; Bérékia, fils
    d’Asa, fils d’Elkana, qui habitait dans les villages des Nethophathiens.
  yal-yal: e nun Semayaa diin Abadi, Galali mamandenna, Yedutun tolobitana, e nun
    Asaa diin Bereki, Elikana mamandenna, naxan yi Netofa banxidɛne yi.
  haw-1868: A o Obadia ke keiki a Semaia, ke keiki a Galala, ke keiki a Iedu. tuna;
    a o Berekia ke keiki a Asa, ke keiki a Elekana, ka mea i noho ma na kulanahale
    o ka Netopata.
  arb-NAV: وَعُوبَدْيَا بْنُ شَمْعِيَا بْنِ جَلالَ بْنِ يَدُوثُونَ، وَبَرَخْيَا بْنُ
    آسَا بْنِ أَلْقَانَةَ الْقَاطِنُ فِي قُرَى النَّطُوفَاتِيِّينَ.
  ewe-ewe: kple Obadia, Semaya ƒe vi, Galal ƒe vi kple Berekia, Asa ƒe vi, ame si
    nye Elkana ƒe vi, ame si nɔ Netofatitɔwo ƒe anyigba dzi.
  eng-LEE: And 'Obadiah the son of Shema'yah, the son of Galal, the son of Jeduthun;
    and Berechyah the son of Assa, the son of Elkanah, that dwelt in the villages
    of the Netophathites.
  asm-FB: ইলকানাৰ পুত্র আচা, আচাৰ পুত্র বেৰেখিয়া আৰু যিদূথূনৰ পুত্র গালল, গাললৰ পুত্র
    চময়া, চময়াৰ পুত্র ওবদিয়াও নটোফাতীয়াসকলৰ গাওঁসমূহত বাস কৰিছিল।
  sus-A: عَ نُن سٍمَيَ شَ دِ عَبَدِيَسِ، فَلَلِ شَ دِ، يٍدُتُن شَ دِ، عَ نُن عَسَ
    شَ دِ بٍرٍكِيَ، عٍلٍكَنَ شَ دِ، نَشَن سَبَتِشِ نٍتٌقَكَيٍ شَ تَايٍ كُي.
  fra-SBL: Abdias, fils de Shemaeja, fils de Galal, fils de Jeduthun, et Bérékia,
    fils d'Asa, fils d'Elkana, qui habitaient dans les villages des Nethophathiens.
  hbo-hbo: וְעֹבַדְיָה֙ בֶּֽן־שְׁמַֽעְיָ֔ה בֶּן־גָּלָ֖ל בֶּן־יְדוּת֑וּן וּבֶרֶכְיָ֤ה
    בֶן־אָסָא֙ בֶּן־אֶלְקָנָ֔ה הַיֹּושֵׁ֖ב בְּחַצְרֵ֥י נְטֹופָתִֽי׃
  kik-kik: na Obadia mũrũ wa Shemaia, mũrũ wa Galali, mũrũ wa Jeduthuni; na Berekia
    mũrũ wa Asa, mũrũ wa Elikana, arĩa maaikaraga matũũra-inĩ ma Anetofathi.
  fra-NCL: Obdia, fils de Séméïa, fils de Galal, fils d’Idithun ; Barachia, fils d’Asa,
    fils d’Elcana, qui habitait dans les villages de Nétophatiens.
  cek-AK: Jethun capa Galal, anih ih capa Shemaiah, anih ih capa Obadiah; Netophath
    vangpuinawk ah kaom Elkanah capa Asa, anih ih capa Berekiah cae to oh o.
  cuk-cuk: Obadías, Semaías-e-machi. Semaías, Galal-e-machi. Galal, Jedutún-e-machi.
    Berequías, Asa-e-machi. Degine, Asa, Elcana-e-machi. We-Elcana, Netofa-dulemar-e-neggwebur-burwigangi
    maigusad.
  uig-CYR: йәнә Йәдутунниң әвриси, Галалниң нәвриси, Шемаяниң оғли Обадия һәмдә Әлканаһниң
    нәвриси, Асаниң оғли Бәрәкия бар еди; буларниң һәммиси Нитофатлиқларниң йеза-кәнтлиригә
    маканлашқан еди.
  tel-2017: ఇంకా ఓబద్యా ఉన్నాడు. ఈ ఓబద్యా షెమయా కొడుకు. షెమయా గాలాలు కొడుకు. గాలాలు
    యెదూతోను కొడుకు. నెటోపాతీయుల గ్రామాల్లో నివసించిన ఎల్కానా మనుమడూ ఆసా కొడుకూ అయిన
    బెరెక్యా ఉన్నాడు.
  hat-BSA: Abdias, fis a Schemaeja a, fis a Galal la, fis a Jeduthun nan ak Bérékia,
    fis a Asa a, fis a Elkana a, ki te rete nan vil Netofatyen yo.
  kos-kos: Obadiah, wen natul Shemaiah; inen kutu pac papa tumaltal pa Galal ac Jeduthun
    Berechiah, wen natul Asa natul Elkanah, su muta ke acn lun siti srisrik Netophah
  hbo-WLC: וְעֹבַדְיָה֙ בֶּֽן־שְׁמַֽעְיָ֔ה בֶּן־גָּלָ֖ל בֶּן־יְדוּת֑וּן וּבֶרֶכְיָ֤ה
    בֶן־אָסָא֙ בֶּן־אֶלְקָנָ֔ה הַיּוֹשֵׁ֖ב בְּחַצְרֵ֥י נְטוֹפָתִֽי׃
  ibo-ibo: Ọbadaya nwa Shemaya, nwa Galal, nwa Jedutun; na Berekaya nwa Asa, nwa Elkena
    onye biri nʼobodo nta ndị Netofa.
  ory-ory: ଓ ଯିଦୂଥୂନ୍‍‍ର ପ୍ରପୌତ୍ର ଗାଲଲ୍‍ର ପୌତ୍ର ଶମୟୀୟର ପୁତ୍ର ଓବଦୀୟ; ଆଉ ନଟୋଫାତୀୟମାନଙ୍କ
    ଗ୍ରାମବାସୀ ଇଲ୍‍କାନାର ପୌତ୍ର ଆସାର ପୁତ୍ର ବେରିଖୀୟ।
  chk-chk: me Opatia nöün Semaia, Semaia nöün Kalal, nge Kalal nöün Jetutun, pwal
    Perekia nöün Asa, nge Asa nöün Elkana, ätewe mi nom lon wisoposopun lenien chon
    Netofa.
  rop-rop: '@see-verse:1CH.009.015'
  ukr-1871: І Обадія, син Шемаїїн, сина Галалового, сина Ідитунового; й Берехія, син
    Асин, Елканиного сина, що жив у селах Нетофатських.
  deu-1951: und Obadja, der Sohn Schemajas, des Sohnes Galals, des Sohnes Jedutuns;
    und Berechja, der Sohn Asas, des Sohnes Elkanas, der da wohnte in den Dörfern
    der Netophatiter.
  eng-JPS: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun,
    and Berechiah the son of Asa, the son of Elkanah, that dwelt in the villages of
    the Netophathites.
  srp-1865: I Ovadija sin Semaje sina Galala, sina Jedutunova, i Varahija sin Ase
    sina Elkanina, koji stanovaše u selima Netofatskim.
  lug-lug: ne Obadiya mutabani wa Semaaya, muzzukulu wa Galali, muzzukulu wa Yedusuni;
    ne Berekiya mutabani wa Asa, muzzukulu wa Erukaana, eyabeeranga mu byalo eby’Abanetofa.
  heb-heb: ועבדיה בן שמעיה בן גלל בן ידותון וברכיה בן אסא בן אלקנה היושב בחצרי נטופתי׃
  ben-IRV: শময়িয়ের ছেলে ওবদিয়। তার পূর্বপুরুষদের মধ্যে ছিল গালল ও যিদূথূন। ইলকানার
    নাতি, অর্থাৎ আসার ছেলে বেরিখিয়। সে নটোফাতীয়দের গ্রামে বাস করত।
  pan-pan: ਅਤੇ ਓਬਦਯਾਹ ਸ਼ਮਅਯਾਹ ਦਾ ਪੁੱਤਰ, ਗਾਲਾਲ ਦਾ ਪੁੱਤਰ, ਯਦੂਥੂਨ ਦਾ ਪੁੱਤਰ ਅਤੇ ਬਰਕਯਾਹ
    ਆਸਾ ਦਾ ਪੁੱਤਰ, ਅਲਕਾਨਾਹ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ ਨਟੋਫਾਥੀਆਂ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ယေဒုသုံ ၊ ဂလာလ ၊ ရှေမာယ တို့မှ ဆင်းသက်သော ဩဗဒိ တပါး၊ နေတောဖာသိ ရွာ တို့တွင်
    နေ သောဧလကာန သား အာသ ၏သား ဗေရခိ တပါးတည်း။
  hmo-hmo: Obadaia, ia be Semaia ena natuna tau. Semaia be Galala ena natuna tau,
    bona Galala be Iedutunu ena natuna tau. Berekaia, ia be Asa ena natuna tau. Asa
    be Elikana ena natuna tau. Inai Elikana be Netopa taudia edia hanua dekenai ia
    noho.
  urd-urd: और 'अबदियाह बिन समा'याह बिन जलाल बिन यदूतून, और बरकियाह बिन आसा बिन इल्क़ाना,
    जो नतूफ़ातियों के देहात में बस गए थे।
  rus-SYN: и Овадия, сын Шемаии, сын Галала, сын Идифуна, и Берехия, сын Асы, сын
    Елканы, живший в селениях Нетофафских.
  bqc-SIM: ń Semaia nɛ́ Obadia, Galali tↄũna, Yedutu sĩ́wɛnao ń Asa nɛ́ Bɛlɛkia,
    Ɛlikana pↄ́ kú Nɛtofa tↄũnao.
  tcz-CHONGTHU: Chule Shemaiah chapa Obadiah ahin, Shemaiah chu Galal chapa ahi; Galal
    chu Jeduthun chapa ahin, chule Asa chapa Berekiah ahi; Berekiah chu Elkaneh chapa
    ahin, ama hi Netophah gamsunga cheng anahi.
  mar-mar: ओबद्या शमाया याचा पुत्र. शमाया गालालचा पुत्र. गालाल यदूथूनचा पुत्र. याखेरीज
    आसा याचा पुत्र बरेख्या हाही तेथे राहत होता. आसा एलकानाचा पुत्र. हा नटोफाथी लोकांच्या
    जवळच्या छोट्या गावांमध्ये राहत होता.
  qub-qub: Obadiaspa papänin caran Semaías, Semaiaspa papänin Galal, Galalpa papänin
    Gedutun. Berequiaspa papänin caran Asa, Asapa papänin Elcana. Elcanaga tiyaran
    Netofa siudäpa ñaupan marca-mallwacho.
  bqp-bqp: Abudiɑsin tii u sɑ̃ɑ wɑ Lefi. Win sikɑdobɑrɑ Semɑyɑ kɑ Gɑlɑli kɑ Yedutum.
    Berekiɑ, Asɑn bii, Ɛlikɑnɑn debubu wi u wɑ̃ɑ Nɛtofɑgibun temɔ, u mɑɑ sɑ̃ɑwɑ Lefi.
  hat-hat: Te gen Obadya, pitit Chemaya. Chemaya sa a te pitit Galal, Galal te pitit
    Jedoutoun. Pou fini, te gen Berekya, pitit Asa, ki te pitit Elkana ki te rete
    nan ti bouk moun Netofa yo.
  eng-BSB: Obadiah son of Shemaiah, the son of Galal, the son of Jeduthun; and Berechiah
    son of Asa, the son of Elkanah, who lived in the villages of the Netophathites.
  eng-WEBPB: and Obadiah the son of Shemaiah, the son of Galal, the son of Jeduthun;
    and Berechiah the son of Asa, the son of Elkanah, who lived in the villages of
    the Netophathites.
  kbq-kbq: Hagi mago Livae ne'ma e'neana, Semaia nemofo Obadaia'e. Hagi Semaia'a Galali
    nemofo'e Galali'a Jedutuni nemofo'e. Hagi mago ne'ma e'neana, Asa nemofo Berekaia'e.
    Hagi Asa'a, Elkana nemofo'e. Hagi ama ana vahe'mo'za Netofa vahetamimofo kumatamimpi
    nemaniza vahe mani'naze.
  nhe-BL: Huan mocuepque Obadías, tlen elqui icone Semaías, tlen elqui icone Galal,
    tlen elqui icone Jedutún. Huan mocuepqui Berequías, tlen elqui icone Asa, tlen
    elqui icone Elcana, yajaya tlen itztoya nechca Netofa.
  gub-BL: '@see-verse:1CH.009.015'
  eng-DRA: 'And Obdia the son of Semeia, the son of Galal, the son of Idithum: and
    Barachia the son of Asa, the son of Elcana, who dwelt in the suburbs of Netophati.'
