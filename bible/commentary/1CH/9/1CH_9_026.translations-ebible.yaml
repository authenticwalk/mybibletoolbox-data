verse: 1CH.009.026
translations:
  mal-C: എന്നാൽ ദൈവാലയത്തിലെ അറകളുടെയും ഭണ്ഡാരഗൃഹങ്ങളുടെയും ചുമതല ലേവ്യരായ നാലു പ്രധാന
    ദ്വാരപാലകരെമാത്രം ഭരമേൽപ്പിച്ചിരുന്നു.
  deu-TKW: Denn sie, die vier Obersten der Thorhüter, standen in dauernder Amtspflicht.
    Das sind die Leviten. Sie beaufsichtigten auch die Zellen und die Vorratskammern
    im Tempel Gottes
  lin-lin: Kasi bakonzi minei ya bakengeli bikuke bazalaki Balevi oyo bazalaki na
    mokumba ya kokengela bashambre mpe bomengo ya Ndako ya Nzambe.
  eng-LSV: For the four chiefs of the gatekeepers in office, they are Levites, and
    they have been over the chambers, and over the treasuries of the house of God,
  eng-GNV: For these foure chiefe porters were in perpetuall office, and were of the
    Leuites and had charge of the chambers, and of the treasures in the house of God.
  eng-WEBSTER: For these Levites, the four chief porters, were in their set office,
    and were over the chambers and treasuries of the house of God.
  nhw-BL: Pero nopa nahui levitame catli elque nopa tlayacanca tlamocuitlahuiani ipan
    puertas más quipiyayayaj tlanahuatili. Inijuanti quipiyayayaj nopa tequitl para
    quimocuitlahuise nopa cuartos campa quiajocuiyayaj nochi tlamantli catli miyac
    ipati catli eltoyaj ipan nopa ichaj Toteco Dios.
  swh-ONEN: Lakini mabawabu wanne wakuu, waliokuwa Walawi, walikabidhiwa wajibu kwa
    ajili ya vyumba na hazina katika nyumba ya Mungu.
  bba-bba: Kɔnnɔ kɔ̃sobun wiruɡibu nnɛ be, bɑ sɑ̃ɑwɑ Lefibɑ. Bɑ rɑ n wɑ̃ɑwɑ ben sɔmburu
    sɔɔ bɑɑdommɑ. Berɑ bɑ rɑ mɑɑ sɑ̃ɑ yerun dii sɔsu kɑ sɑ̃ɑ yee ten ɑrumɑni kɔ̃su.
  eng-KJVCPB: For these Levites, the four chief porters, were in their set office,
    and were over the chambers and treasuries of the house of God.
  luo-luo: To jorit angʼwen madongo mag rangeye ma jo-Lawi ne otelo ne tich mar rito
    udi gi kuonde keno mag Od Nyasaye.
  meu-meu: Badina be ikoukou igimadia taudia badadia hahaniosi na Levi taudia; idia
    ese Dirava ena dubu daiutudia bona kohudia e nariva.
  npi-ULB: तर ढोकाका सुरक्षा गर्नेमध्‍येका चार जना लेवी अगुवाहरूलाई परमेश्‍वरको मन्‍दिरमा
    भएका कोठाहरू र भण्‍डारहरूका सुरक्षा गर्ने जिम्‍मेवारी दिइयो ।
  yor-yor: Ṣùgbọ́n àwọn olórí alábojútó ẹnu-ọ̀nà mẹ́rẹ̀ẹ̀rin tí wọ́n jẹ́ ará Lefi
    ni a yàn fún àwọn iyàrá àti àwọn àpótí ìṣúra ní ilé Ọlọ́run.
  pes-OPCB: ریاست نگهبانان را چهار لاوی به عهده داشتند که شغلهایشان بسیار حساس بود.
    آنها مسئولیت اتاقها و خزانه‌های خانۀ خدا را به عهده داشتند.
  tgl-ULB: Ngunit ang apat na pinuno ng mga taga-pagbantay ng mga tarangkahan, na
    mga Levita, ay itinalaga upang bantayan ang mga silid at silid-imbakan sa tahanan
    ng Diyos.
  hui-hui: Anigo Libai hameigini agali mariali henego tigua agali biabe biaga uruni
    handayaho haga hene. Tigua Anduane Homogonaga andaha hobane tara tara hearubi
    mbirale tara tara mo wiaga anda hobane hearubi handayaho haga hene.
  mya-mya: တံ​ခါး​မှူး​လေး​ယောက်​တို့​သည်​လေဝိ​အ​နွယ် ဝင်​များ​ဖြစ်​၍​လုံး​ဝ​တာ​ဝန်​ယူ​ရ​သည်။
    ဗိ​မာန်​တော်​ရှိ​အ​ခန်း​များ​နှင့် ယင်း​တို့​တွင် သို​လှောင်​ထား​သော​ပစ္စည်း​များ​ကို​လည်း
    တာ​ဝန်​ယူ​၍​စောင့်​ထိန်း​ရ​ကြ​၏။-
  bod-N: མཆོད་ཁང་གི་སྒོ་བཞི་པོའི་སྒོ་སྲུང་འགོ་དཔོན་ཐམས་ཅད་ལེ་ཝི་པ་ཡིན་ཞིང་། མངགས་བཅོལ་ལྟར་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཁང་མིག་དང་དཀོར་མཛོད་རྣམས་སྲུང་མཁན་ཡིན་ནོ།
    །
  sna-sna: Asi vakuru vana pakati pavatariri vamasuo, vaiva vaRevhi, vakapiwa basa
    rokuchengetedza makamuri namatura epfuma muimba yaMwari.
  spa-BLM: porque los cuatro principales porteros, que eran levitas, tenían un cargo
    de confianza y estaban a cargo de las habitaciones y de los tesoros en la casa
    de Dios.
  cac-cac: Ay chan̈van̈ eb' levita nivac yopisio stan̈van puerta chi'. A eb' chi'
    ayoch eb' d'a masanil tiempo stan̈van juntzan̈ cuarto yed' b'aj smolchaj tas tz'ac'ji
    d'a scajnub' Dios chi'.
  swh-ULB: Lakini viongozi wanne wa walinzi, ambao walikwa walawi, walipangiwa kulinda
    vyumba na vyumba vya kuhifadhi katika nyumba ya Mungu.
  bel-bel: Гэтыя чатыры начальнікі брамнікаў, лявіты, былі ў даверы; яны ж былі прыстаўлены
    да жытлішчаў і да скарбніц дома Божага.
  deu-ELBBK: Denn die vier Vorsteher der Torhüter, sie, die Leviten, waren in Amtspflicht;
    und sie waren über die Zellen und über die Schätze des Hauses Gottes.
  mbb-OT: Piru is heepat he pengulu he menge ebantey, he menge kevuwazan ni Levi,
    ne iyan dan ibpevantey zutun te seled te menge kuwartu wey te menge budiga zuen
    te valey te Nengazen.
  mal-2015: വാതിൽകാവല്ക്കാരിൽ പ്രധാനികളായ ഈ നാലും ലേവ്യരും ഉദ്യോഗസ്ഥരായി ദൈവാലയത്തിലെ
    അറകൾക്കും ഭണ്ഡാരത്തിന്നും മേൽവിചാരം നടത്തി.
  rmc-rmc: Ola štar anglune stražňika sas Leviti. On pes starinenas pal o Chramos,
    skladi the pokladňi.
  pes-OPV: زيرا چهار رئيس دربانان که لاويان بودند، منصب خاصّ داشتند و ناظرانِ حجره
    ها و خزانه هاي خانه خدا بودند.
  ron-1924: Кэч ачесте патру кэпетений але ушиерилор, ачешть левиць, ерау тотдяуна
    ын службэ ши май авяу привегеря асупра одэилор ши вистиериилор Касей луй Думнезеу;
  ben-OBCV: কিন্তু সেই চারজন প্রধান দ্বাররক্ষীকে ঈশ্বরের গৃহের সব ঘর ও ধনসম্পদ রক্ষার
    দায়িত্ব দেওয়া হল, যারা ছিলেন লেবীয়।
  som-som: waayo, afarta iridjooge oo sare oo ahaa reer Laawi waxay ku jireen jagooyin
    joogto ah, oo waxay u talin jireen qolalka, iyo khasnadihii guriga Ilaah.
  lat-VUC: His quatuor Levitis creditus erat omnis numerus janitorum, et erant super
    exedras et thesauros domus Domini.
  eng-ASVBT: for the four chief porters, who were Levites, were in an office of trust,
    and were over the chambers and over the treasuries in the house of God.
  ita-1885: Perciocchè quei quattro maggiori portinai Leviti erano del continuo in
    ufficio, ed aveano la cura delle camere, e tesori della Casa di Dio.
  eng-LXXUP: For four strong men have the charge of the gates; and the Levites were
    over the chambers, and they keep watch over the treasures of the house of God.
  eng-ULB: But the four leaders of the gatekeepers, who were Levites, were assigned
    to guard the rooms and storerooms in the house of God.
  spa-VBL: Los cuatro porteros principales, que eran levitas, tenían la responsabilidad
    de cuidar las habitaciones y los tesoros de la casa de Dios.
  fra-_FOB: Car ces quatre chefs des portiers étaient toujours en fonctions. Ils étaient
    Lévites, et étaient préposés sur les chambres et sur les trésors de la maison
    de Dieu.
  mal-mal: വാതിൽകാവല്ക്കാരിൽ പ്രധാനികളായ ഈ നാല് ലേവ്യരും ഉദ്യോഗസ്ഥരായി ദൈവാലയത്തിലെ
    മുറികൾക്കും ഭണ്ഡാരത്തിന്നും മേൽനോട്ടം നടത്തിയിരുന്നു.
  urd-GVR: Sirf darbānoṅ ke chār inchārj musalsal Yarūshalam meṅ rahte the. Yih chār
    Lāwī Allāh ke ghar ke kamroṅ aur ḳhazānoṅ ko bhī saṅbhālte
  suz-BL: मिनु मेको लाप्‍चो खाल पाइब आन कली कोव़ब ठेयब मुर लेवी आ मुर ४ जना बाक्‍मा
    बाक्‍त। मेकोपुकी परमप्रभु आ खिं ङा कोठा नु शोंप वोइक्‍तीक कोठा खाल पाइब बाक्‍मा
    बाक्‍त।
  ita-1927: poiché i quattro capi portinai, Leviti, erano sempre in funzione, ed avevano
    anche la sorveglianza delle camere e dei tesori della casa di Dio,
  ckb-ckb: بەڵام هەر چوار سەرۆکی دەرگاوانەکان، کە لێڤی بوون، بەرپرسی ژوور و گەنجینەکانی
    ماڵی خودا بوون.
  eng-BBE: For the four chief door-keepers, who were Levites, had a special position,
    looking after the rooms and the store-houses of the house of God.
  kan-OKCV: ಏಕೆಂದರೆ ದ್ವಾರಪಾಲಕರಲ್ಲಿರುವ ನಾಲ್ಕು ಮಂದಿ ಮುಖ್ಯಸ್ಥರಾದ ಈ ಲೇವಿಯರು ತಮ್ಮ ನೇಮಕವಾದ
    ಉದ್ಯೋಗದಲ್ಲಿ ಇದ್ದು ದೇವರ ಆಲಯದ ಉಗ್ರಾಣಗಳ ಮೇಲೆಯೂ ಬೊಕ್ಕಸಗಳ ಜವಾಬ್ದಾರಿಯನ್ನು ವಹಿಸಲಾಗಿತ್ತು.
  tam-2017: தேவாலயத்தின் அறைகள்மேலும் கருவூல அறைகள்மேலும் உள்ள விசாரிக்கும் வேலை லேவியர்களான
    அந்த நான்கு தலைமைக் காவலர்களிடம் ஒப்படைக்கப்பட்டது.
  spa-RV-1909: Porque cuatro principales de los porteros Levitas estaban en el oficio,
    y tenían cargo de las cámaras, y de los tesoros de la casa de Dios.
  ron-BTF: Fiindcă acești leviți, cei patru portari mai mari, erau în serviciul lor
    rânduit și erau peste cămările și trezoreriile casei lui Dumnezeu.
  eng-WEBP: for the four chief gatekeepers, who were Levites, were in an office of
    trust, and were over the rooms and over the treasuries in God’s house.
  eng-FBV: The four chief gatekeepers, who were Levites, were given the responsibility
    of looking after the rooms and treasuries in the house of God.
  nld-1939: want de vier voornaamste wachters moesten voortdurend op hun post zijn.
    Deze levieten gingen ook over de cellen en de schatkamers van het Godshuis;
  nch-BL: Pero nopa nahui levitame cati elque nopa tayacanca tamocuitahuiani ipan
    caltemit más quipiyayayaj tanahuatili. Inijuanti quipiyayayaj nopa tequit para
    quimocuitahuise nopa cuartos campa quiajocuiyayaj nochi tamanti cati miyac ipati
    cati eltoya ipan ichaj Toteco Dios.
  vie-1934: Còn bốn người Lê-vi làm trưởng những người canh cửa, hằng giữ chức mình,
    và coi sóc các phòng và kho thành tàng trong đền của Đức Chúa Trời.
  hin-CV: क्योंकि चार प्रमुख द्वारपालों को, जो विश्वास्य लेवी थे, परमेश्वर के भवन
    के कमरों और खजाने की जवाबदारी सौंपी गई थी.
  spa-BES: Porque los cuatro jefes de las puertas, que eran levitas, tenían una posición
    especial, cuidando las habitaciones y los tesoros de la casa de Dios.
  tdx-tdx: Amy te nigahiñe i nte-Levý efatse mpiaolom-pigarin-dalambey rey, nifehe
    o trañoo naho o fanontoñan-drala añ’ anjomban’ Añahareo.
  tha-KJV: เพราะนายประตูรั้​วท​ั้งสี่​คน ผู้​เป็นพวกเลวี​นั้น มี​ตำแหน่งหน้าที่​เป็นผู้​ดู​แลห้องและคลังของพระนิเวศแห่งพระเจ้า
  por-BR-2018: Pois havia naquele ofício chefes dos porteiros, que eram levitas; e
    eles eram encarregados das câmaras e dos tesouros da casa de Deus.
  deu-ELO: Denn die vier Vorsteher der Torhüter, sie, die Leviten, waren in Amtspflicht;
    und sie waren über die Zellen und über die Schätze des Hauses Gottes.
  eng-WYC-2018: All the number of porters was betaken to these four deacons, and they
    kept (charge of) the chambers, and the treasures of the house of the Lord. (These
    four chief gatekeepers were Levites; and they were greatly trusted, and kept charge
    of the rooms, and the supplies of the House of the Lord.)
  epo-epo: Ĉar konstante estis kvar estroj de pordegistoj, ili estis Levidoj; ili
    estis super la ĉambroj kaj super la trezoroj en la domo de Dio.
  uig-PIN: Tɵt dǝrwaziwǝn begi Lawiylardin idi; ularƣa tapxurulƣini Pǝrwǝrdigarning
    ɵyidiki ambar-hǝzinilǝrni beⱪix idi.
  beo-beo: Be bisili gagili dasu sosodo ouligisu dunu (ilia da Lifai fi dunu), ilia
    da Gode Ea Diasu sesei amola muni salasu sesei huluane ouligima:ne ilegei dagoi.
  tpi-OTNT: Tasol 4-pela man bilong lain Livai i stap namba wan wasman. Ol i gat wok
    bilong lukautim ol rum na ol bakstua long haus bilong God.
  hau-SA: Amma manyan matsara huɗu, waɗanda suke Lawiyawa, an danƙa musu hakkin lura
    da ɗakuna da kuma wuraren ajiya a gidan Allah.
  uig-LAT: Töt derwaziwen bégi Lawiylardin idi; ulargha tapshurulghini Perwerdigarning
    öyidiki ambar-xezinilerni béqish idi.
  nde-nde: Abalindimasango abakhulu, abangabaLevi, ngobune babo babefanele bagcine
    izindlu lenotho esendlini kaNkulunkulu.
  ton-ton: He ko e kau Livai ko eni, ʻae toko fā naʻe pule ki he kau leʻo matapā,
    naʻe ai ʻenau ngāue totonu ʻanautolu, pea naʻa nau pule ki he ngaahi feleoko pea
    mo e ngaahi tukunga koloa ʻi he fale ʻoe ʻOtua.
  ces-1613: Nebo Levítové byli pod spravou těch čtyř předních vrátných, a byli nad
    komorami a nad poklady domu Božího,
  eng-WMB: for the four chief gatekeepers, who were Levites, were in an office of
    trust, and were over the rooms and over the treasuries in God’s house.
  tam-TCV: ஆனால் லேவியர்களான நான்கு பிரதான வாசல் காவலர்களிடம் இறைவனின் ஆலயத்தின் பண்டகசாலைகளுக்கும்,
    பொக்கிஷ சாலைகளுக்கும் காவல்காப்பதற்கு பொறுப்பு கொடுக்கப்பட்டிருந்தது.
  ceb-ULB: Apan ang upat ka mga pangulo nga tigbantay sa ganghaan nga mga Levita mao
    ang gipabantay sa mga lawak ug sa mga lawak nga tipiganan sa balay sa Dios.
  pol-UBG: Czterej bowiem naczelni odźwierni pełnili stałą służbę. Byli to Lewici
    odpowiedzialni za komnaty i skarbiec domu Bożego;
  urd-GVU: صرف دربانوں کے چار انچارج مسلسل یروشلم میں رہتے تھے۔ یہ چار لاوی اللہ کے
    گھر کے کمروں اور خزانوں کو بھی سنبھالتے
  deu-1912: Denn auf Glauben waren diese die vier obersten Torhüter. Und die Leviten
    waren über die Kammern und Schätze im Hause Gottes.
  kan-2017: ಲೇವಿಯರಾದ ಮೇಲ್ಕಂಡ ನಾಲ್ಕು ಜನರು ದ್ವಾರಪಾಲಕರ ಮುಖ್ಯಸ್ಥರಾಗಿ ದೇವಾಲಯದ ಕೋಣೆಗಳನ್ನೂ
    ಮತ್ತು ಭಂಡಾರಗಳನ್ನೂ ನೋಡಿಕೊಳ್ಳುವ ಜವಾಬ್ದಾರರಾಗಿದ್ದರು.
  yap-yap: Pi’in tolang ko matnag e aningeg i Levite, ma yad e ba milfan urngin ban’en
    u rom ngorad. Ma ku yad e ba milfan e senggil u lan fare Tempel ngorad nge urngin
    e tin yima cha’riy u rom.
  hlt-MCSB: Amih kah uepomnah vanbangla Levi hlangrhalh pali te tah thoh tawt la om
    uh tih Pathen im kah imkhan neh thakvoh taengah om uh.
  mdy-ETH: ዖይዶ ሌዊ ዓሶንሢ ካፓ ዓሶኮ ሱኡጎ ማዓዛ ዔያታ ጉቤ ቢታንቶ ዒንጊንቴያኬ፤ ዬያጉዲ ሃሣ ጌኤዦ ማኣሮይዳ ዓኣ ቆልዖና
    ጋሮይዳ ጌሦ ሜሆኮዋ ዔያታ ሱኡጌኬ።
  twi-ASANTE: Saa apono ano ahwɛfoɔ mpanimfoɔ baanan a na wɔyɛ Lewifoɔ no, na wɔn
    adwuma no yɛ deɛ ɛkura asodie kɛseɛ, ɛfiri sɛ, wɔn na na wɔhwɛ adan ne sikakoradan
    a ɛwɔ Onyankopɔn fie hɔ no so.
  eng-WEBU: for the four chief gatekeepers, who were Levites, were in an office of
    trust, and were over the rooms and over the treasuries in God’s house.
  wal-wal: Penggiyaa naagiya oiddu halaqati Leewata; eti Xoossaa Beeta Maqidasiyaayyo,
    a giddo kifiletuyyoonne kifiletu giddon de7iya miishshatuyyo aawatoosona.
  spa-PDDPT: porque los cuatro porteros principales, que eran levitas, estaban en
    servicio permanente a cargo de las cámaras y de los tesoros de la Casa de ʼElohim.
  gun-gun: Ha'e rami teĩ ha'e jave py ikuai riae 'rã irundy okẽ rarõa yvatekueve Levi
    ramymino kuery va'e regua. Ha'e kuery ae opena 'rã Nhanderuete pegua oo ja'o ikuai
    va'e re, ha'e peráta omoĩ porã mbyre re.
  ilo-ULB: Ngem dagiti uppat a Levita a mangidadaulo kadagiti agbanbantay iti ruangan
    ket nadutokan nga agbantay kadagiti siled ken kamalig iti balay ti Dios.
  kpg-kpg: Nia dagi hagaloohi dogohaa aanei, la digau Levi ala go digau ala e kae
    nia hegau ala e hagalabagau. Go digaula e madamada humalia labelaa nia ruum ala
    i lodo di Hale Daumaha, mo nia goloo ala e benebene i lodo.
  uig-ARA: تۆت دەرۋازىۋەن بېگى لاۋىيلاردىن ئىدى؛ ئۇلارغا تاپشۇرۇلغىنى پەرۋەردىگارنىڭ
    ئۆيىدىكى ئامبار-خەزىنىلەرنى بېقىش ئىدى.
  sus-sus: Naadɛ makantɛ kuntigie Lewikae, naxa yiree kanta Ala xa hɔrɔmɔbanxi kui
    naafuli nu ragataxi dɛnnaxɛ.
  pon-2006: Kaunen sounsilasil pahmeno, iei mehn Lipai oh irail me kin ahneki pwukoa
    kesempwal. Irail me pil kin pwukoahki sinsile pere kan nan Tehnpas Sarawio oh
    dipwisou kan me kin nekinek wasao.
  ksd-ksd: Nam ra ivat na te Levi nina di ga tumu ra iang i diat dia ga kure ra umana
    tena varbalaurai, ma ra umana bagialar, ma ra vuvuvung na mani ta ra kuba i God.
  tur-YTC: Çünkü Levili olan dört baş kapı bekçisi, görevdeydiler ve Tanrı evindeki
    odaların ve hazinelerin başındaydı.
  grc-BRENT: Ὅτι ἐν πίστει εἰσὶ τέσσαρες δυνατοὶ τῶν πυλῶν· καὶ οἱ Λευῖται ἦσαν ἐπὶ
    τῶν παστοφορίων, καὶ ἐπὶ τῶν θησαυρῶν οἴκου τοῦ Θεοῦ παρεμβάλλουσιν,
  ind-AYT: sebab empat kepala penjaga pintu gerbang itu mendapatkan tugas tetap. Mereka
    adalah orang-orang Lewi dan bertugas mengawasi bilik-bilik serta perbendaharaan
    bait Allah.
  nya-nya: Koma atsogoleri akuluakulu anayi a alonda, amene anali Alevi, anapatsidwa
    udindo woyangʼanira zipinda ndi chuma cha nyumba ya Mulungu.
  hrv-hrv: Samo su četiri vratarska predstojnika bila neprestano u službi. Bili su
    leviti, postavljeni nad sobama i nad riznicama Božjega Doma.
  mps-mps: Tialima, te Livai hani bidi me si me sigo te tonalubo polalubo bidi bidali.
    Augwaligo te be dąį togwali habu dabe me te Godigo bede nai mubo be habu dabe
    tonalubo sę elaluai dao.
  tpi-tpi: Tasol 4-pela man bilong lain Livai i stap namba wan wasman. Ol i gat wok
    bilong lukautim ol rum na ol bakstua long haus bilong God.
  dan-1931: thi hine fire Øverster for Dørvogterne gjorde stadig Tjeneste. Det var
    Levitterne. Fremdeles havde de Tilsyn med Kamrene og Forrådsrummene i Guds Hus,
  vie-OVCB: Bốn người đứng đầu của họ, đều là người Lê-vi, còn có trách nhiệm canh
    giữ các phòng ốc và kho tàng nhà của Đức Chúa Trời.
  guj-2017: ચાર મુખ્ય દરવાજાના રક્ષકો જે લેવીઓ હતા તેઓ ઈશ્વરના સભાસ્થાનની ઓરડીઓ પર
    તથા ભંડારો પર નિમાયેલા હતા.
  pon-2006A: Kaunen sounsilasil pahmeno, iei mehn Lipai oh irail me kin ahneki pwukoa
    kesempwal. Irail me pil kin pwukoahki sinsile pere kan nan Tehnpas Sarawio oh
    dipwisou kan me kin nekinek wasao.
  por-BRBSL: para os quatro porteiros principais, que eram levitas, estavam em um
    escritório de confiança, e estavam sobre os quartos e sobre os tesouros da casa
    de Deus.
  cth-cth: Bangkongtetpawiteh, longkha karingkungnaw pali touh teh Levihnaw doeh.
    Cathut e im dawk a hruek awh e hnopai karingkung lah ao awh.
  twi-twi: Na saa Lewifo apon ano ahwɛfo mpanyimfo baanan no adwuma no yɛ nea ekura
    asodi kɛse, efisɛ wɔn na na wɔhwɛ adan ne sikakoradan a ɛwɔ Onyankopɔn fi hɔ no
    so.
  hlt-hlt: Amih kah uepomnah vanbangla Levi hlangrhalh pali te tah thoh tawt la om
    uh tih Pathen im kah imkhan neh thakvoh taengah om uh.
  tbz-SIM: Bɛ̀ɛ̀ do kótí yɛbòrɛ̀ bɑ̀rìmù bɛ̀ do bo bɛ̀nɑ̀ɑ̀ ndi kɛ níí ndɛ̀ bo sɑ̃́ɑ̃̀.
    Defiibɛ bɛɛ̀ do te bɛ̀ bo mbɑɑ̀mɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀, nɛ̀ tidieti ku cĩ́ɛ̃̀tɛ̀
    kpɑ̀tì borɛ̀.
  msy-2020: Ezɨ Livain anabamɨn gumazir 4pla, gumazir dapanibar ikia kamaghɨra iti.
    Me Godɨn Dɨpenim aven itir danganim ko bar pɨn kozir biziba arɨzir danganimɨn
    garir ingangarim iti.
  dop-dop: Tɑŋlɑɑ nyʋɣʋ nyǝ́mɑ liɣiti kɑ wɛ tɑm kɛ́ tǝtɑŋlɛ. Mpɛɣɛlɛ Lefii nyǝ́mɑ
    mpɑ pɑ pɑɑsɑɣɑnɑ Yutɑ nyǝ́mɑ Ɩsɔ tǝsɛɛlɛ kutuluŋ lɛlǝŋ nɑ pǝ kpɑncooŋ tɔ.
  azb-azb: Allah evinin otaqlarının və xəzinələrinin keşiyini çəkmək Levili olan qapıçıların
    dörd nəfər rəisinin öhdəsində idi.
  eng-DBY: 'For in their trust these four were the chief doorkeepers: they were Levites;
    and they were over the chambers and over the treasuries of the house of God;'
  hin-2017: क्योंकि चारों प्रधान द्वारपाल जो लेवीय थे, वे विश्वासयोग्य जानकर परमेश्वर
    के भवन की कोठरियों और भण्डारों के अधिकारी ठहराए गए थे।
  eng-YLT: For in office [are] the four chiefs of the gatekeepers, they are Levites,
    and they have been over the chambers, and over the treasuries of the house of
    God,
  eng-WYC-2017: All the number of porters was betaken to these four deacons [or Levites],
    and they kept the chambers, and the treasures of the house of the Lord.
  eng-WMBB: for the four chief gatekeepers, who were Levites, were in an office of
    trust, and were over the rooms and over the treasuries in God’s house.
  urd-GVH: सिर्फ़ दरबानों के चार इंचार्ज मुसलसल यरूशलम में रहते थे। यह चार लावी अल्लाह
    के घर के कमरों और ख़ज़ानों को भी सँभालते
  rug-rug: Sari ka made ṉati palabatu tadi na tie kopu sasada, sapu tie Livaeti tugo,
    si ta poni tinavete pude kopu ni tugo sari na lose poata na lose likakalae arilaedi
    pa Zelepade.
  gaz-gaz: Dura buutota eegdota balbalaa kanneen Lewwota turan afran garuu itti gaafatamummaa
    kutaalee fi qabeenya mana Waaqaa keessaatu itti kenname.
  fra-LSG: Car ces quatre chefs des portiers, ces Lévites, étaient toujours en fonctions,
    et ils avaient encore la surveillance des chambres et des trésors de la maison
    de Dieu;
  yal-yal: Anu, Lewi bɔnsɔnna muxu naaninna naxanye yi so dɛɛn kantan ti kuntigine
    ra, ne yi Alaa banxin nafunla ramaradene nan kantanma.
  haw-1868: No ka mea, o keia poe Levi, o na luna kiaipuka eha, i noho ma ka lakou
    oihana, a maluna o na hale ahuwaiwai a me na waihonakala o ka hale o ke Akua.
  arb-NAV: وَلَكِنَّهُ عَهِدَ لِلْحُرَّاسِ الأَرْبَعَةِ الرَّئِيسِيِّينَ مِنَ اللّاوِيِّينَ
    الإِشْرَافَ عَلَى الْمَخَادِعِ وَعَلَى خَزَائِنِ بَيْتِ اللهِ.
  ewe-ewe: Wotsɔ Mawu ƒe aƒe la ƒe xɔwo kple nudzraɖoƒewo ƒe dzikpɔkpɔ de asi na agbonudzɔlagã
    eneawo, ame siwo nye Levitɔwo.
  eng-LEE: For in [their] trust were these four chief gatekeepers— these Levites,
    and they were [appointed] over the chambers and treasuries of the house of God.
  asm-FB: কিন্তু চাৰিজন প্ৰধান লেবীয়া দুৱৰী আছিল, তেওঁলোক নিযুক্ত হৈ ঈশ্বৰৰ গৃহৰ
    কোঁঠাবোৰৰ আৰু ভঁৰালবোৰৰ ৰখীয়া নিযুক্ত হৈছিল।
  sus-A: نَادّ مَكَنتّ كُنتِفِيٍ لٍوِكَيٍ، نَشَ يِرٍيٍ كَنتَ عَلَ شَ هْرْ مْبَنشِ
    كُي نَاقُلِ نُ رَفَتَشِ دّننَشّ.
  fra-SBL: Car les quatre principaux portiers, qui étaient des lévites, occupaient
    une fonction de confiance et étaient responsables des chambres et des trésors
    de la maison de Dieu.
  hbo-hbo: כִּ֣י בֶאֱמוּנָ֞ה הֵ֗מָּה אַרְבַּ֙עַת֙ גִּבֹּרֵ֣י הַשֹּׁעֲרִ֔ים הֵ֖ם הַלְוִיִּ֑ם
    וְהָיוּ֙ עַל־הַלְּשָׁכֹ֔ות וְעַ֥ל הָאֹצְרֹ֖ות בֵּ֥ית הָאֱלֹהִֽים׃
  kik-kik: No anene arĩa ana maaroraga arangĩri a ihingo, arĩa maarĩ Alawii, nĩmehokeirwo
    kũmenyerera tũnyũmba na igĩĩna cia nyũmba ya Ngai.
  fra-NCL: Car ces quatre chefs des portiers, qui étaient lévites, étaient constamment
    en fonctions, et ils avaient encore la surveillance des chambres et des trésors,
    à la maison de Dieu.
  cek-AK: Levinawk thungah khongkha toep palitonawk loe, paek ih tok baktih toengah,
    Angraeng imthung hoi phoisa suekhaih ahmuen khenzawnkung ah oh o.
  cuk-cuk: Dule-yawagak-nakulemalad-e-dummagandina, Levita-dulemar-nanaed. A-dulemardina
    gusgu nakulebukumalad, ambikumalad-neg dakedid, degi, Bab-Dummadse-goled-neggi-ibmar-gargemalad-bukwadgi
    nakulemarbalidid.
  uig-CYR: Төрт дәрвазивән беги Лавийлардин еди; уларға тапшурулғини Пәрвәрдигарниң
    өйидики амбар-ғәзниләрни беқиш еди.
  tel-2017: అయితే లేవీయులైన నలుగురు ప్రముఖ ద్వారపాలకులు మిగిలిన వాళ్ళపై అజమాయిషీ చేసేవాళ్ళు
    ఉన్నారు. దేవుని మందిరంలోని గదులనూ, ఖజానాలనూ భద్రపరచే బాధ్యత వాళ్ళదే.
  hat-BSA: paske kat chèf gadyen pòtay ki te Levit yo, te nan yon pozisyon konfyans
    lan e te sou chanm yo ak sou trezò lakay Bondye a.
  kos-kos: Mwet topang fulat akosr elos mwet Levi, ac ma kunalos in liyaung ma nukewa.
    Elos karingin pac fukil ma oan in Tempul, oayapa kufwen orekma nukewa ma oan in
    fukil inge.
  hbo-WLC: כִּ֣י בֶאֱמוּנָ֞ה הֵ֗מָּה אַרְבַּ֙עַת֙ גִּבֹּרֵ֣י הַשֹּׁעֲרִ֔ים הֵ֖ם הַלְוִיִּ֑ם
    וְהָיוּ֙ עַל־הַלְּשָׁכ֔וֹת וְעַ֥ל הָאֹצְר֖וֹת בֵּ֥ית הָאֱלֹהִֽים׃
  ibo-ibo: Ma ndịisi nche ọnụ ụzọ ama anọ ndị ahụ bụ ndị Livayị ka esitere nʼịtụkwasị
    obi nyefee ọrụ ilekọta ime ụlọ niile nakwa ụlọakụ niile dị nʼime ụlọ Chineke nʼaka.
  ory-ory: କାରଣ ଏହି ଲେବୀୟ ଚାରି ପ୍ରଧାନ ଦ୍ୱାରପାଳ ନିରୂପିତ କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ ଓ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହର କୋଠରି ଓ ଭଣ୍ଡାରସମୂହର ଅଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: Nge ekewe föman meilapen chon mamasa asamalap, ir ekewe mwän seni ewe ainangen
    Lefi, ra pwal wisen tümwünü ekewe rumwen lon ewe imwenfel me ekewe pisek aüchea
    mi nom lon.
  rop-rop: Detlot fobala boswan wekinmen bin brom det Libai klen. Deibin oldei lukaftumbat
    ol detlot rum langa det Serramoni Pleis, en ola ebrijing deibin abum deya.
  ukr-1871: Цї чотири началні левіти мали собі повірених всїх воротарів; вони були
    пристановлені до житлів і до скарбівниць дому Божого.
  deu-1951: Denn sie hatten einen Vertrauensposten, die vier Vorsteher der Türhüter;
    sie waren Leviten; sie waren auch über die Zellen und über die Schätze des Hauses
    Gottes gesetzt.
  eng-JPS: for the four chief porters were in a set office. These were the Levites.
    They were also over the chambers and over the treasuries in the house of God.
  srp-1865: Jer u službi bijahu svagda èetiri prva vratara, Levita, i bijahu postavljeni
    nad klijetima i nad riznicama doma Božijega;
  lug-lug: Abaggazi abana, abaali Abaleevi, be baaweebwa obuvunaanyizibwa okulabiriranga
    ebisenge eby’omunda n’amawanika ag’omu nnyumba ya Katonda.
  heb-heb: כי באמונה המה ארבעת גברי השערים הם הלוים והיו על הלשכות ועל האצרות בית
    האלהים׃
  ben-IRV: যে চারজন লেবীয় প্রধান রক্ষী ছিল তাদের উপর ছিল ঈশ্বরের ঘরের ধনভান্ডারের
    কামরাগুলোর ভার।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਚਾਰ ਮੁੱਖ ਦਰਬਾਨ ਜਿਹੜੇ ਲੇਵੀ ਸਨ, ਇੱਕ ਜ਼ਿੰਮੇਵਾਰ ਅਹੁਦੇ ਵਿੱਚ ਸਨ ਅਤੇ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀਆਂ ਕੋਠੜੀਆਂ ਉੱਤੇ ਅਤੇ ਖਜ਼ਾਨਿਆਂ ਉੱਤੇ ਸਨ
  mya-JVB: ထိုလေဝိ သားတို့တွင် တံခါးစောင့် ကြီး လေး ယောက်တို့သည် အရာကိုခံရသည်အတိုင်း၊
    ဘုရားသခင် ၏ အိမ် တော်အခန်း များနှင့် ဘဏ္ဍာတိုက် များကို စောင့်ရကြ ၏။
  hmo-hmo: Dubu raka vareai gabuna gimaia taudia badadia be Levi taudia. Idia ese
    Dirava ena Dubu Helaga ena daiutu bona ena kohu idia naria noho.
  urd-urd: क्यूँकि चारों सरदार दरबान जो लावी थे ख़ास ओहदों पर मुक़रर्र थे और ख़ुदा
    के घर की कोठरियों और ख़ज़ानों पर मुक़र्रर थे।
  rus-SYN: Сии четыре начальника привратников, левиты, были в доверенности; они же
    были приставлены к жилищам и к сокровищам дома Божия.
  bqc-SIM: Zĩpiá bĩ́ibↄlɛdↄ̃anaↄ gbɛ̃zↄ̃ↄ gbɛ̃ↄn síiↄ̃piↄ yã́ɛ. Levii buipiↄ
    mɛ́ ì Lua ua kpɛ́nɛↄ ń a làasiↄ dↄ̃́a.
  tcz-CHONGTHU: Kelkot ngah’a pang lamkai cheh Levi mi li ho chu indan jouse leh Pathen
    hou-in sunga thil kibol jouse ngah’a jong pang ahiuve.
  mar-mar: या सर्व द्वारपालांचे नायकत्व चार लेवी द्वारपालांकडे होते. देवाच्या मंदिरातील
    खोल्या आणि खजिना यांची जपणूक करण्याचे काम त्यांचे होते.
  qub-qub: Chuscu puncuta täpaj Leví runacunami ichanga imaypis mana rucanacojchu.
    Täparan Tayta Diospa Templuncho ima-aycapis cajcunatawan cuartucunata.
  bqp-bqp: Kɔnnɔ kɔ̃sobun wirugibu nnɛ be, bɑ sɑ̃ɑwɑ Lefibɑ. Bɑ rɑ n wɑ̃ɑwɑ ben sɔmburu
    sɔɔ bɑɑdommɑ. Berɑ bɑ rɑ mɑɑ sɑ̃ɑ yerun dii sɔsu kɑ sɑ̃ɑ yee ten ɑrumɑni kɔ̃su.
  hat-hat: Men, kat chèf gad yo te toujou la desèvis. Se moun fanmi Levi yo te ye.
    Se yo ki te reskonsab tout pyès chanm ansanm ak tout trezò ki te la nan Tanp lan.
  eng-BSB: But the four chief gatekeepers, who were Levites, were entrusted with the
    rooms and the treasuries of the house of God.
  eng-WEBPB: for the four chief gatekeepers, who were Levites, were in an office of
    trust, and were over the rooms and over the treasuries in God’s house.
  kbq-kbq: E'ina hu'neanagi, Livae nagapintira 4'a veneneramimo'za vugota hu'za Ra
    Anumzamofo mono noma hunaraginte nontamine, fenoma ante nontaminena kegava hu'naze.
  nhe-BL: Pero nopa nahui levitame tlen elque nopa tlayacanca tlamocuitlahuiani ipan
    puertas más quipiyayayaj tlanahuatili. Inijuanti quipiyayayaj nopa tequitl para
    quimocuitlahuise nopa cuartos campa quiajcocuiyayaj nochi tlamantli tlen miyac
    ipati tlen eltoyaj ipan nopa ichaj Toteco Dios.
  gub-BL: A'e 4 hehe ume'egatu ma'e wanuwihaw wiko Erewi izuapyapyr romo wà. Wiko
    a'e ma'ereko haw rehe uzekaiw ma'e romo wà. Ume'egatu tàpuzuhu ipupyaikaw pyrer
    rehe wà no. Ume'egatu ma'e ipupe imonokatu pyrer wanehe wà no.
  eng-DRA: To these four Levites were committed the whole number of the porters, and
    they were over the chambers, and treasures, of the house of the Lord.
