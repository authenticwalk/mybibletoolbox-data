verse: 1CH.009.003
translations:
  mal-C: 'യെഹൂദ്യരിൽനിന്നും ബെന്യാമീന്യരിൽനിന്നും എഫ്രയീമ്യരിൽനിന്നും മനശ്ശെ ഗോത്രക്കാരിൽനിന്നും
    ചിലർ ജെറുശലേമിൽ താമസിച്ചു. അവർ താഴെപ്പറയുന്നവരാണ്:'
  deu-TKW: 'Und in Jerusalem wohnten Judäer, Benjaminiten, Ephraimiten und Manassiten:'
  lin-lin: 'Nzokande, ndambo ya bana mibali ya Yuda, ya Benjame, ya Efrayimi mpe ya
    Manase bazalaki kovanda na Yelusalemi :'
  eng-LSV: 'And those who dwelt in Jerusalem of the sons of Judah, and of the sons
    of Benjamin, and of the sons of Ephraim and Manasseh:'
  eng-GNV: And in Ierusalem dwelt of the children of Iudah, and of the children of
    Beniamin, and of the children of Ephraim, and Manasseh.
  eng-WEBSTER: And in Jerusalem dwelt of the children of Judah, and of the children
    of Benjamin, and of the children of Ephraim, and Manasseh;
  nhw-BL: Israelitame tlen nopa huejhueyi familias Judá, Benjamín, Efraín huan Manasés
    ajsicoj huan mochantijque ipan altepetl Jerusalén.
  swh-ONEN: 'Wale waliotoka Yuda, Benyamini, Efraimu na Manase ambao waliishi Yerusalemu
    walikuwa:'
  bba-bba: Be bɑ nɑ bɑ sinɑ Yerusɑlɛmuɔ, berɑ Yudɑn bweseru kɑ Bɛnyɑmɛɛn bweseru kɑ
    Efɑrɑimuɡiru kɑ Mɑnɑseɡiru.
  eng-KJVCPB: And in Jerusalem dwelt of the children of Judah, and of the children
    of Benjamin, and of the children of Ephraim, and Manasseh;
  luo-luo: 'Joma noa Juda, Benjamin, Efraim kod Manase mane odak Jerusalem ne gin:'
  meu-meu: Iuda bona Beniamina bona Efraim bona Manase taudia haida na Ierusalem ai
    e nohova.
  npi-ULB: यहूदा, बेन्‍यामीनी, एफ्राइम र मनश्‍शेका केही सन्तानहरू यरूशलेममा बसोबास
    गरे ।
  yor-yor: 'Àwọn tí ó wá láti Juda láti Benjamini àti láti Efraimu àti Manase tí ó
    ń gbé ní Jerusalẹmu jẹ́:'
  pes-OPCB: از قبیله‌های یهودا، بنیامین، افرایم و منسی عده‌ای به اورشلیم بازگشتند
    تا در آنجا ساکن شوند.
  tgl-ULB: Ang ilan sa mga kaapu-apuhan nina Juda, Benjamin, Efraim, at Manases ay
    nanirahan sa Jerusalem.
  hui-hui: Wali agali Yuda hameigini ariabi Beniyamini ariabi Eberaimi ariabi Manase
    ariabi Yarusaleme tanoha daibu hai hene.
  mya-mya: ယု​ဒ၊ ဗင်္ယာ​မိန်၊ ဧ​ဖ​ရိမ်​နှင့်​မ​နာ​ရှေ​အ​နွယ် ဝင်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ရောက်
    နေ​ထိုင်​ကြ​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་སྡོད་པ་ནི་ཡ་ཧུ་དཱའི་ཚོ་པ་དང་། པེན་ཡཱ་མེན་གྱི་ཚོ་པ། ཨེ་ཕཱར་ཡིམ་གྱི་ཚོ་པ།
    མཱ་ན་ཤེའི་ཚོ་པ་བཅས་ནས་ཐོན་པའི་མི་རྣམས་ཡིན་ནོ། །
  sna-sna: 'Avo vaibva kuJudha, nevaibva kwaBhenjamini nevaibva kwaEfuremu naManase
    vaigara muJerusarema vaiva:'
  spa-BLM: 'En Jerusalén vivían de los hijos de Judá, de los hijos de Benjamín y de
    los hijos de Efraín y Manasés:'
  cac-cac: A d'a Jerusalén ix can cajan eb' yin̈tilal Judá, eb' yic Benjamín, eb'
    yic Efraín yed' eb' yic Manasés.
  swh-ULB: Baadhi ya uzao wa Yuda, Benjamin, Efraimu, na Manase waliishi Yerusalemu.
  bel-bel: 'У Ерусаліме жылі некаторыя з сыноў Веньямінавых, і з сыноў Яфрэмавых і
    Манасііных:'
  deu-ELBBK: 'Und in Jerusalem wohnten von den Söhnen Judas und von den Söhnen Benjamins
    und von den Söhnen Ephraims und Manasses:'
  mbb-OT: 'Iyan heini menge keet-etawan te menge tribu te Juda, Benjamin, Efraim,
    wey Manase he nekelikù he ziyà med-ubpà te Jerusalem:'
  mal-2015: യെരൂശലേമിലോ ചില യെഹൂദ്യരും ബെന്യാമീന്യരും എഫ്രയീമ്യരും മനശ്ശേയരും പാർത്തു.
  rmc-rmc: Andro Jeruzalem avle te bešel vajkeci manuša andral o kmeňi Juda, Benjamin,
    Efrajim the Menaše.
  pes-OPV: و در اورشليم بعضي از بني يهودا واز بني بنيامين و از بني افرايم و مَنَّسي
    ساکن بودند.
  ron-1924: Ла Иерусалим локуяу фий де ай луй Иуда, фий де ай луй Бениамин ши фий
    де ай луй Ефраим ши Манасе.
  ben-OBCV: 'যিহূদা থেকে, বিন্যামীন থেকে, এবং ইফ্রয়িম ও মনঃশি থেকে যারা জেরুশালেমে
    বসবাস করল, তারা হল:'
  som-som: 'Oo Yeruusaalem waxaa ka degganaa reer Yahuudah, iyo reer Benyaamiin, iyo
    reer Efrayim, iyo reer Manaseh:'
  lat-VUC: Commorati sunt in Jerusalem de filiis Juda, et de filiis Benjamin, de filiis
    quoque Ephraim, et Manasse.
  eng-ASVBT: 'And in Jerusalem dwelt of the children of Judah, and of the children
    of Benjamin, and of the children of Ephraim and Manasseh:'
  ita-1885: 'in Gerusalemme abitarono dei figliuoli di Giuda, e de'' figliuoli di
    Beniamino, e de'' figliuoli di Efraim e di Manasse:'
  eng-LXXUP: And there dwelt in Jerusalem some of the children of Judah, and of the
    children of Benjamin, and of the children of Ephraim, and Manasseh.
  eng-ULB: Some descendants of Judah, Benjamin, Ephraim, and Manasseh lived in Jerusalem.
  spa-VBL: 'Algunos de los miembros de las tribus de Judá, Benjamín, Efraín y Manasés
    volvieron a vivir en Jerusalén. Entre ellos estaban:'
  fra-_FOB: A Jérusalem habitaient des enfants de Juda, des enfants de Benjamin, des
    enfants d'Éphraïm et de Manassé.
  mal-mal: യെരൂശലേമിലോ ചില യെഹൂദ്യരും ബെന്യാമീന്യരും എഫ്രയീമ്യരും മനശ്ശെയരും താമസിച്ചു.
  urd-GVR: Yahūdāh, Binyamīn, Ifrāīm aur Manassī ke qabīloṅ ke kuchh log Yarūshalam
    meṅ jā base.
  suz-BL: मिनु यहूदा आ थर ङा, बेन्‍यामीन आ थर ङा, एफ्राइम आ थर ङा नु मनस्‍से आ थर
    ङा मुर का निक्‍शी यरूसलेम सहरम बाक्‍मा बाक्‍त। नहेम्‍याह ११:३-१९
  ita-1927: A Gerusalemme si stabilirono dei figliuoli di Giuda, dei figliuoli di
    Beniamino, e dei figliuoli di Efraim e di Manasse.
  ckb-ckb: 'ئەوانەی لە نەوەی یەهودا، لە نەوەی بنیامین، لە نەوەی ئەفرایم و مەنەشە لە
    ئۆرشەلیمدا نیشتەجێ بوون، ئەمانە بوون:'
  eng-BBE: And in Jerusalem there were living some of the sons of Judah, and of Benjamin,
    and of Ephraim and Manasseh;
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಯೆಹೂದನ ಮಕ್ಕಳೂ, ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳೂ, ಎಫ್ರಾಯೀಮ್,
    ಮನಸ್ಸೆ ಎಂಬವರ ಮಕ್ಕಳು ಯಾರೆಂದರೆ:'
  tam-2017: யூதா சந்ததிகளிலும், பென்யமீன் சந்ததிகளிலும், எப்பிராயீம் மனாசே என்பவர்களின்
    சந்ததிகளிலும், எருசலேமில் குடியிருந்தவர்கள் யாரென்றால்,
  spa-RV-1909: 'Y habitaron en Jerusalem de los hijos de Judá, de los hijos de Benjamín,
    de los hijos de Ephraim y Manasés:'
  ron-BTF: Și în Ierusalim au locuit dintre copiii lui Iuda și dintre copiii lui Beniamin
    și dintre copiii lui Efraim și Manase;
  eng-WEBP: 'In Jerusalem, there lived of the children of Judah, of the children of
    Benjamin, and of the children of Ephraim and Manasseh:'
  eng-FBV: 'Some from the tribes of Judah, Benjamin, Ephraim, and Manasseh returned
    to live in Jerusalem. They included:'
  nld-1939: In Jerusalem woonden nu afstammelingen van Juda, Benjamin, Efraïm en Manasse.
  nch-BL: Israelitame ten nopa huejhueyi familias Judá, Benjamín, Efraín huan Manasés
    ajsicoj huan mochantijque ipan altepet Jerusalén.
  vie-1934: ỳ tại thành Giê-ru-sa-lem, có người Giu-đa, người Bên-gia-min, người Eùp-ra-im,
    và người Ma-na-se.
  hin-CV: कुछ यहूदिया के रहनेवाले बंधुए, कुछ बिन्यामिन के वंशज और कुछ एफ्राईम और मनश्शेह
    के वंशज आकर येरूशलेम में बस गए.
  spa-BES: Y en Jerusalén vivían algunos de los hijos de Judá, Benjamín, Efraín y
    Manasés;
  tdx-tdx: Le nitoboke e Ierosalaime ao ty ila’e o tarira’ Iehodao naho o nte-Beniamineo
    naho o ana’ Efraime naho Menasèo.
  tha-KJV: และในเยรูซาเล็มมีประชาชนบางคนในพวกยูดาห์ พวกเบนยามิน พวกเอฟราอิม และพวกมนัสเสห์
    ได้​อาศัยอยู่
  por-BR-2018: Porém em Jerusalém habitaram alguns dos filhos de Judá, dos filhos
    de Benjamim, dos filhos de Efraim e de Manassés;
  deu-ELO: 'Und in Jerusalem wohnten von den Söhnen Judas und von den Söhnen Benjamins
    und von den Söhnen Ephraims und Manasses:'
  eng-WYC-2018: dwelled in Jerusalem. Of the sons of Judah, and of the sons of Benjamin,
    also of the sons of Ephraim, and of Manasseh; (And they who lived in Jerusalem
    were of the sons of Judah, and of Benjamin, and of Ephraim, and of Manasseh;)
  epo-epo: 'En Jerusalem loĝis parto de la idoj de Jehuda, de la idoj de Benjamen,
    kaj de la idoj de Efraim kaj de Manase:'
  uig-PIN: Yerusalemƣa makanlaxⱪanlar bolsa Yǝⱨuda ⱪǝbilisi, Binyamin ⱪǝbilisi, Əfraim
    ⱪǝbilisi wǝ Manassǝⱨ ⱪǝbilisidin bir ⱪisimliri idi.
  beo-beo: Yuda fi dunu, Bediamini fi dunu, Ifala:ime fi dunu amola Ma:na:se fi dunu
    da Yelusaleme moilai bai bagade amoga fila misi.
  tpi-OTNT: Sampela Israel bilong lain Juda na lain Benjamin na lain Efraim na lain
    Manase i kam i stap long Jerusalem.
  hau-SA: Waɗanda suke daga Yahuda, daga Benyamin, da kuma daga Efraim da Manasse
    waɗanda suka zauna a Urushalima su ne,
  uig-LAT: Yérusalémgha makanlashqanlar bolsa Yehuda qebilisi, Binyamin qebilisi,
    Efraim qebilisi we Manasseh qebilisidin bir qisimliri idi.
  nde-nde: 'AbakoJuda, abakoBhenjamini kanye labako-Efrayimi loManase ababehlala eJerusalema
    yilaba:'
  ton-ton: Pea naʻe nofo ʻi Selūsalema mei he fānau ʻa Siuta, pea mei he fānau ʻa
    Penisimani, pea mei he fānau ʻa ʻIfalemi, pea mo Manase;
  ces-1613: 'Bydlili v Jeruzalémě, z synů Judových, z synů Beniaminových, ano i z
    synů Efraimových a Manassesových:'
  eng-WMB: 'In Jerusalem, there lived of the children of Judah, of the children of
    Benjamin, and of the children of Ephraim and Manasseh:'
  tam-TCV: 'யூதா, பென்யமீன், எப்பிராயீம், மனாசே கோத்திரங்களிலிருந்து வந்து எருசலேமில்
    வாழ்ந்தவர்களின் பெயர்களாவன:'
  ceb-ULB: Ang pipila sa mga kaliwat ni Juda, ni Benjamin, ni Efraim, ug ni Manases
    anaa nagpuyo sa Jerusalem.
  pol-UBG: 'W Jerozolimie mieszkali spośród synów Judy, Beniamina, Efraima i Manassesa:'
  urd-GVU: یہوداہ، بن یمین، افرائیم اور منسّی کے قبیلوں کے کچھ لوگ یروشلم میں جا بسے۔
  deu-1912: 'Und zu Jerusalem wohnten etliche der Kinder Juda, etliche der Kinder
    Benjamin, etliche der Kinder Ephraim und Manasse:'
  kan-2017: ಯೆಹೂದ್ಯರು, ಬೆನ್ಯಾಮೀನ್ಯರು ಎಫ್ರಾಯೀಮ್ಯರು, ಮನಸ್ಸೆಯರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದವರು.
  yap-yap: Girdi’ ko ganong nu Judah, Benjamin, Efraim, nge Manasseh e ranod ni ngar
    pired u lan yu Jerusalem.
  hlt-MCSB: Jerusalem ah he Judah koca lamkah khaw, Benjamin koca lamkah khaw, Ephraim
    neh Manasseh koca lamkah khaw kho a sak uh.
  mdy-ETH: ዪሁዳይዳፓ፥ ቢኢኒያሜይዳፓ፥ ዔፕሬኤሜንታ ሚናኣሴንታ ፃጳፓ ዓሲ ዬሩሳላሜይዳ ናንጋኒ ዴንዴኔ።
  twi-ASANTE: 'Nnipa a wɔfiri Yuda, Benyamin, Efraim ne Manase mmusuakuo mu ba bɛtenaa
    Yerusalem no yɛ:'
  eng-WEBU: 'In Jerusalem, there lived of the children of Judah, of the children of
    Benjamin, and of the children of Ephraim and Manasseh:'
  wal-wal: Yihudaa zaretuppe, Biniyaama zaretuppe, Efireema zaretuppenne Minaase zaretuppe
    amaridaageeti Yerusalaamen de7idosona.
  spa-PDDPT: 'En Jerusalén se establecieron algunos de los hijos de Judá, Benjamín,
    Efraín y Manasés:'
  gun-gun: 'Ha''e gui amongue Judá ramymino kuery, Benjamim, Efraim ha''e Manassés
    ramymino kuery Jerusalém py ae ikuai va''e ma pova''e:'
  ilo-ULB: Nagnaed idiay Jerusalem dagiti sumagmamano a kaputotan da Juda, Benjamin,
    Efraim, ken Manases.
  kpg-kpg: Nia daangada o nia madawaawa o Judah, Benjamin, Ephraim, mo Manasseh guu hula
    guu noho i Jerusalem.
  uig-ARA: يېرۇسالېمغا ماكانلاشقانلار بولسا يەھۇدا قەبىلىسى، بىنيامىن قەبىلىسى، ئەفرائىم
    قەبىلىسى ۋە ماناسسەھ قەبىلىسىدىن بىر قىسىملىرى ئىدى.
  sus-sus: Yuda bɔnsɔɛ, Bunyamin bɔnsɔɛ, Efirami bɔnsɔɛ, nun Manasi bɔnsɔɛ mixi ndee
    naxa sabati Darisalamu.
  pon-2006: Aramas akan sang kadaudok en Suda, Pensamin, Epraim, oh Manase kohla kousoanla
    nan Serusalem.
  ksd-ksd: Ma ta umana bula ta ra umana vuna tarai Iuda, Beniamin, Epraim, ma Manase,
    dia ga ki arama Ierusalem;
  tur-YTC: 'Yeruşalem''de Yahuda''nın çocuklarından, Benyamin''in çocuklarından, Efraim''in
    ve Manaşşe''nin çocuklarından şunlar oturuyordu:'
  grc-BRENT: Καὶ ἐν Ἱερουσαλὴμ κατῴκησαν ἀπὸ τῶν υἱῶν Ἰούδα, καὶ ἀπὸ τῶν υἱῶν Βενιαμὶν,
    καὶ ἀπὸ τῶν υἱῶν Ἐφραῒμ, καὶ Μανασσῆ.
  ind-AYT: 'Inilah orang-orang dari keturunan Yehuda, dari keturunan Benyamin, dan
    dari keturunan Efraim dan Manasye yang tinggal di Yerusalem:'
  nya-nya: 'Anthu a ku Yuda, Benjamini ndi Efereimu ndiponso Manase amene anakhala
    mu Yerusalemu anali awa:'
  hrv-hrv: 'U Jeruzalemu su živjeli ljudi od Judinih sinova, od Benjaminovih sinova,
    od Efrajimovih i Manašeovih sinova, i to:'
  mps-mps: Israel meba te Juda hani me, Benjamin hani me, Efraim hani me, Manase hani
    me, te augwali hani dabe te Jerusalemba bidagasalio.
  tpi-tpi: Sampela Israel bilong lain Juda na lain Benjamin na lain Efraim na lain
    Manase i kam i stap long Jerusalem.
  dan-1931: I Jerusalem boede af Judæere, Benjaminitter, Efraimitter og Manassitter
    følgende.
  vie-OVCB: Cũng có một số người thuộc các đại tộc Giu-đa, Bên-gia-min, Ép-ra-im,
    và Ma-na-se trở về Giê-ru-sa-lem.
  guj-2017: યહૂદાના, બિન્યામીનના, એફ્રાઇમના તથા મનાશ્શાના વંશજોમાંના જેઓ યરુશાલેમમાં
    રહેતા હતા તેઓ આ છે.
  pon-2006A: Aramas akan sang kadaudok en Suda, Pensamin, Epraim, oh Manase kohla
    kousoanla nan Serusalem.
  por-BRBSL: 'Em Jerusalém, viviam os filhos de Judá, dos filhos de Benjamim e dos
    filhos de Efraim e Manassés:'
  cth-cth: Jerusalem vah Judah casak, Benjamin casak, Ephraim hoi Manasseh casak naw
    hai kho a sak awh.
  twi-twi: Nnipa a wofi Yuda, Benyamin, Efraim ne Manase mmusuakuw mu ba bɛtenaa Yerusalem.
  hlt-hlt: Jerusalem ah he Judah koca lamkah khaw, Benjamin koca lamkah khaw, Ephraim
    neh Manasseh koca lamkah khaw kho a sak uh.
  tbz-SIM: Sudɑɑ kɔbɛ mɑbɛ̀ nɛ̀ Bɛnsɑmɛɛ kɔbɛ mɑbɛ̀ nɛ̀ Efɑdɑimmu kɔbɛ mɑbɛ̀ nɛ̀ Mɑnɑnsee
    kɔbɛ mɑbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛní kɛ́kɑri Sedisɑdɛmmu.
  msy-2020: Ezɨ Judan anabamɨn marazi ko Benjaminɨn anabamɨn marazi ko Efraimɨn anabamɨn
    marazi ko Manasen anabamɨn marasi, me Jerusalemɨn iti.
  dop-dop: Yutɑ nyǝ́mɑ, nɑ Pɛncɑmɛɛ nyǝ́mɑ, nɑ Ɩfǝlɑyim nyǝ́mɑ, nɑ Mɑnɑsee nyǝ́mɑ
    tɑɑ yǝlɑɑ mǝlǝnɑ Yosɑlɛm tɑɑ nɑ pɑ́ cɑɣɑ.
  azb-azb: Yerusəlimdə isə Yəhudalılardan, Binyaminlilərdən, Efrayimlilərdən və Menaşşelilərdən
    olan bu adamlar yaşadı.
  eng-DBY: 'And in Jerusalem dwelt of the children of Judah, and of the children of
    Benjamin, and of the children of Ephraim, and Manasseh:'
  hin-2017: यरूशलेम में कुछ यहूदी; कुछ बिन्यामीन, और कुछ एप्रैमी, और मनश्शेई, रहते
    थे
  eng-YLT: 'And in Jerusalem dwelt of the sons of Judah, and of the sons of Benjamin,
    and of the sons of Ephraim and Manasseh:'
  eng-WYC-2017: dwelled in Jerusalem. Of the sons of Judah, and of the sons of Benjamin,
    also of the sons of Ephraim, and of Manasseh;
  eng-WMBB: 'In Jerusalem, there lived of the children of Judah, of the children of
    Benjamin, and of the children of Ephraim and Manasseh:'
  urd-GVH: यहूदाह, बिनयमीन, इफ़राईम और मनस्सी के क़बीलों के कुछ लोग यरूशलम में जा
    बसे।
  rug-rug: Kaiqa rina tinoni pa butubutu te Ziuda, Benisimane, Iparemi, meke Manase
    si la koa pa Zerusalema.
  gaz-gaz: 'Saboonni Yihuudaa, kan Beniyaamii, kan Efreemii fi kan Minaasee warri
    Yerusaalem keessa jiraachaa turan:'
  fra-LSG: A Jérusalem habitaient des fils de Juda, des fils de Benjamin, et des fils
    d’Éphraïm et de Manassé.
  yal-yal: Muxuna ndee Yuda nun Bunyamin nun Efirami nun Manase bɔnsɔnne yi, ne yi
    fa dɔxɔ Yerusalɛn taani.
  haw-1868: A ma Ierusaiema i noho ai kekahi poe mamo a Iuda, a o kekahi poe mamo
    a Beniamina, a o kekahi poe mamo a Eperaima laua o Manase;
  arb-NAV: 'وَسَكَنَ فِي أُورُشَلِيمَ بَعْضٌ مِنْ بَنِي يَهُوذَا. وَمِنْ بَنِي بِنْيَامِينَ،
    وَمِنْ بَنِي أَفْرَايِمَ وَمَنَسَّى، مِنْهُمْ:'
  ewe-ewe: Emegbe la, ame aɖewo tso Yuda, Benyamin, Efraim kple Manase ƒe ƒomewo me
    gbɔ va ɖo Yerusalem.
  eng-LEE: And in Jerusalem dwelt some of the children of Judah, and of the children
    of Benjamin, and of the children of Ephraim, and Menasseh.
  asm-FB: যিহূদা, বিন্যামীন, ইফ্ৰয়িম আৰু মনচিৰ বংশৰ কিছুমান লোক যিৰূচালেমত বাস কৰিছিল।
  sus-A: يُدَ بْنسْي، بُنيَمِن بْنسْي، عٍقِرَ مِ بْنسْي، نُن مَنَسِ بْنسْي مِشِ ندٍيٍ
    نَشَ سَبَتِ دَرِ سَلَمُ.
  fra-SBL: 'A Jérusalem, vivaient des fils de Juda, des fils de Benjamin, des fils
    d''Ephraïm et de Manassé :'
  hbo-hbo: וּבִירוּשָׁלַ֙͏ִם֙ יָשְׁב֔וּ מִן־בְּנֵ֥י יְהוּדָ֖ה וּמִן־בְּנֵ֣י בִנְיָמִ֑ן
    וּמִן־בְּנֵ֥י אֶפְרַ֖יִם וּמְנַשֶּֽׁה׃
  kik-kik: 'Andũ arĩa maatũũraga Jerusalemu kuuma Juda, na Benjamini, na Efiraimu,
    na Manase maarĩ:'
  fra-NCL: A Jérusalem, habitèrent des fils de Juda, des fils de Benjamin, et des
    fils d’Ephraïm et de Manassé ; —
  cek-AK: Jerusalem ah kaom Judah, Benjamin, Ephraim hoi Manasseh kaminawk loe,
  cuk-cuk: 'Amar-abargi, wemar nonimarmogad: Judá-dulemar, Benjamín-dulemar, Efraín-dulemar,
    degi, Manasés-dulemar. Wemar, Jerusalén-neggweburgi ambikusmalad.'
  uig-CYR: Йерусалимға маканлашқанлар болса Йәһуда қәбилиси, Бинямин қәбилиси, Әфраим
    қәбилиси вә Манассәһ қәбилисидин бир қисимлири еди.
  tel-2017: అలాగే కొందరు యూదావాళ్ళూ, బెన్యామీనీయులూ, ఎఫ్రాయిము, మనష్షే గోత్రాలకు చెందిన
    వాళ్ళూ యెరూషలేములో నివాసమున్నారు.
  hat-BSA: 'Kèk nan fis Juda yo, nan fis Benjamin yo ak nan fis a Éphraïm yo avèk
    Manasée te rete Jérusalem:'
  kos-kos: Kutu mwet in sruf lal Judah, Benjamin, Ephraim, ac Manasseh elos som ac
    oakwuki in Jerusalem.
  hbo-WLC: וּבִירוּשָׁלִַ֙ם֙ יָשְׁב֔וּ מִן־בְּנֵ֥י יְהוּדָ֖ה וּמִן־בְּנֵ֣י בִנְיָמִ֑ן
    וּמִן־בְּנֵ֥י אֶפְרַ֖יִם וּמְנַשֶּֽׁה׃
  ibo-ibo: 'Ndị si nʼebo Juda, na Benjamin, na Ifrem na Manase lọta bịa biri na Jerusalem
    bụ ndị a:'
  ory-ory: ପୁଣି, ଯିହୁଦା-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ, ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ, ଇଫ୍ରୟିମ ଓ ମନଃଶି-ସନ୍ତାନଗଣ
    ମଧ୍ୟରୁ ଏମାନେ ଯିରୂଶାଲମରେ ବାସ କଲେ; ଯଥା,
  chk-chk: A pwal wor aramas seni ekewe ainangen Juta, Peniamin, Efraim me Manasa,
    ra feila o imweimw lon Jerusalem.
  rop-rop: Deibin ol brom detlot Juda, Benjamin, Ifreiyim en Manesa klen hubin gobek
    en jidan langa Jerusalem.
  ukr-1871: 'В Ерусалимі жили декотрі з потомків Юдиних, та деякі з потомків Беняминових,
    та з потомків Ефраїмових та Манассіїних:'
  deu-1951: 'Und zu Jerusalem wohnten von den Kindern Juda und von den Kindern Benjamin
    und von den Kindern Ephraim und Manasse:'
  eng-JPS: 'And in Jerusalem dwelt of the children of Judah, and of the children of
    Benjamin, and of the children of Ephraim and Manasseh:'
  srp-1865: 'Nastavahu u Jerusalimu i od sinova Judinijeh i sinova Venijaminovijeh
    i od sinova Jefremovijeh i Manasijinih:'
  lug-lug: 'Abamu ku abo abaabeeranga mu Yerusaalemi nga bava mu Yuda, ne Benyamini,
    ne Efulayimu ne Manase baali:'
  heb-heb: ובירושלם ישבו מן בני יהודה ומן בני בנימן ומן בני אפרים ומנשה׃
  ben-IRV: যিহূদা, বিন্যামীন, ইফ্রয়িম ও মনঃশি গোষ্ঠীর মধ্যে এই লোকেরা যিরূশালেমে
    বাস করতে লাগল।
  pan-pan: ਅਤੇ ਯਹੂਦੀਆਂ ਵਿੱਚੋਂ, ਬਿਨਯਾਮੀਨੀਆਂ ਵਿੱਚੋਂ, ਇਫ਼ਰਾਈਮੀਆਂ ਵਿੱਚੋਂ ਅਤੇ ਮਨੱਸ਼ੀਆਂ
    ਵਿੱਚੋਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਹ ਵੱਸਦੇ ਸਨ,
  mya-JVB: ယေရုရှလင် မြို့မှာ နေ သောယုဒ အမျိုး ၊ ဗင်္ယာမိန် အမျိုး ၊ ဧဖရိမ် နှင့်
    မနာရှေ အမျိုးသား ဟူမူကား၊
  hmo-hmo: 'Iuda taudia, bona Beniamina, bona Eparaima bona Manase iduhu taudia haida
    danu be Ierusalema dekenai noho totona idia mai, taudia be inai:'
  urd-urd: और येरूशलेम में बनी यहूदाह से और बनी बिनयमीन में से और बनी इफ़्राईम और
    मनस्सी में से यह लोग रहने लगे या'नी।
  rus-SYN: 'В Иерусалиме жили некоторые из сынов Иудиных и из сынов Вениаминовых,
    и из сынов Ефремовых и Манассииных:'
  bqc-SIM: 'Yuda buiↄ ń Bɛ̃yãmɛɛ buiↄ ń Ɛflaiũ buiↄ ń Manase bui pↄ́ sù Yelusalɛũↄn
    kɛ:'
  tcz-CHONGTHU: Judah mite lah’a abang bang, Benjamin phunga ahin, Ephraim phunga
    ahin, chule Manasseh phunga ahiuvin, Jerusalem khopia ahung kitol lut’uvin chule
    achenguve.
  mar-mar: यरूशलेमामध्ये राहणाऱ्या यहूदा, बन्यामीन, एफ्राईम आणि मनश्शे घराण्यातील
    लोक राहत होते.
  qub-qub: Jinan Jerusalenchöga tiyacaycäriran Judá, Benjamín, Efraín, Manasés trïbu
    runacunalla.
  bqp-bqp: Be bɑ nɑ bɑ sinɑ Yerusɑlɛmuɔ, berɑ Yudɑn bweseru kɑ Bɛnyɑmɛɛn bweseru kɑ
    Efɑrɑimugiru kɑ Mɑnɑsegiru.
  hat-hat: Se lavil Jerizalèm moun nan branch fanmi Jida, moun nan branch fanmi Benjamen,
    moun nan branch fanmi Efrayim ak moun nan branch fanmi Manase, yo tout al rete.
  eng-BSB: 'These were some of the descendants of Judah, Benjamin, Ephraim, and Manasseh
    who lived in Jerusalem:'
  eng-WEBPB: 'In Jerusalem, there lived of the children of Judah, of the children
    of Benjamin, and of the children of Ephraim and Manasseh:'
  kbq-kbq: Hagi mago'a vahera Juda nagapinti'ma Benzameni nagapinti'ma, Efraemi nagapinti'ma,
    Manase nagapintiki hu'za e'za Jerusalemi kumatera emani'naze.
  nhe-BL: Israelitame tlen nopa huejhueyi familias Judá, Benjamín, Efraín huan Manasés
    ajsicoj huan mochantijque ipan altepetl Jerusalén.
  gub-BL: 'Amo teko oho Zeruzarez tawhu pe wiko pà wà: Amo Zuta izuapyapyr wà, Amo
    Mezàmi izuapyapyr wà, Amo Eparai izuapyapyr wà, Amo Manaxe izuapyapyr wà.'
  eng-DRA: And in Jerusalem dwelt of the children of Juda, and of the children of
    Benjamin, and of the children of Ephraim, and of Manasses.
