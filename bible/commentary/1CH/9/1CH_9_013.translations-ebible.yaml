  tbz-SIM: Nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ kòtí bɛ kó sicɛ̃́ĩ kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ tɛkɔupíítɛ̀
    nɛ̀ sikɔusìyiekɛ̀ nɛ̀ sipísìkuɔ̀ (1760) bɛmɔu bɛ̀ do tú bɛdiɛbɛ̀ mbɛ Kuyie ncĩ́ɛ̃̀tɛ̀
