  ory-ory: ଏମାନେ ଓ ଏମାନଙ୍କ ଭ୍ରାତୃଗଣ ଏକ ହଜାର ସାତ ଶହ ଷାଠିଏ ଜଣ; ଏମାନେ ଆପଣା ଆପଣା ପିତୃବଂଶର
