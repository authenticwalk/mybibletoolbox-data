verse: 1CH.009.013
translations:
  mal-C: ഈ പുരോഹിതന്മാരുടെ സംഖ്യ 1,760 ആയിരുന്നു. അവർ കുടുംബങ്ങൾക്കു തലവന്മാരും കഴിവുറ്റവരും
    ദൈവാലയത്തിൽ ശുശ്രൂഷകൾ ചെയ്യുന്നതിനു ചുമതലപ്പെട്ടവരും ആയിരുന്നു.
  deu-TKW: und ihre Brüder, Häupter in ihren Familien, zusammen 1760, tüchtige Männer
    in der Verrichtung des Dienstes am Tempel Gottes.
  lin-lin: Banganga-Nzambe oyo bazalaki bakambi ya bituka, bazalaki nkoto moko na
    nkama sambo na tuku motoba ; bazalaki na molende makasi mpo na mosala ya Ndako
    ya Nzambe.
  eng-LSV: And their brothers, heads of the house of their fathers, [are] one thousand
    and seven hundred and sixty, mighty in valor, for the work of the service of the
    house of God.
  eng-GNV: And their brethre the chiefe of the households of their fathers a thousand,
    seuen hundreth and three score valiant men, for the worke of the seruice of the
    house of God.
  eng-WEBSTER: And their brethren, heads of the house of their fathers, a thousand
    and seven hundred and sixty; very able men for the work of the service of the
    house of God.
  nhw-BL: Huan mocuepque sequinoc totajtzitzi catli eliyayaj ininteiximatcahua. Huajca
    ica nochi mocuepque mil 760 totajtzitzi catli tlahuel quimatque quichihuaj nochi
    tequitl catli monejqui ipan ichaj Toteco Dios.
  swh-ONEN: Makuhani waliokuwa viongozi wa jamaa zao walikuwa 1,760. Walikuwa watu
    wenye uwezo, waliowajibika kuhudumu katika nyumba ya Mungu.
  bba-bba: Be kɑ beɡii be bɑ sɑ̃ɑ wiruɡibu ben yɛnusɔ, ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbu
    kɑ nɑtɑ kɑ wunɔbu kɑ wɑtɑ (1.760). Be kpuro bɑ sɑ̃ɑwɑ wɔruɡɔbɑ. Berɑ bɑ rɑ sɔmburu
    ko Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: and their brethren, heads of the house of their fathers, a thousand
    and seven hundred and threescore; very able men for the work of the service of
    the house of God.
  luo-luo: Jodolo mane jotend anywolagi ne kwan-gi romo ji alufu achiel gi mia abiriyo
    kod piero auchiel (1,760). Ne gin joma niginyalo kendo molony e tij Od Nyasaye.
  meu-meu: bona varavaradia, edia iduhu kwaradia, tatau daha-ta sinahu-hitu tauratoi-ahui,
    Dirava ena dubu ḡaukaradia mai dibadia herea taudia.
  npi-ULB: आफ्‍ना पिताका घरका मुखियाहरू भएका तिनीहरूका आफन्तहरू १,७६० जना थिए । तिनीहरू
    परमेश्‍वरका भवनको सेवासम्‍बन्‍धी काम गर्नलाई योग्‍यका मानिसहरू थिए ।
  yor-yor: Àwọn àlùfáà, tí wọ́n jẹ́ àwọn olórí àwọn ìdílé, tí ó jẹ́ ẹgbẹ̀sán ó dín
    méjì (1,760). Wọ́n jẹ́ alágbára ọkùnrin, tí wọ́n lè dúró fún iṣẹ́ ìránṣẹ́ nínú
    ilé Ọlọ́run.
  pes-OPCB: این کاهنان و خاندانهایشان جمعاً ۱٬۷۶۰ نفر می‌شدند. همگی ایشان شایستگی
    خدمت در خانۀ خدا را داشتند.
  tgl-ULB: Mayroong bilang na 1, 760 ang kanilang mga kamag-anak na pinuno ng angkan
    ng kanilang ninuno. May kakayahan ang mga kalalakihang ito para sa mga gawain
    sa tahanan ng Diyos.
  hui-hui: Loma binigo mo miaga daosini mbirani handari kariani pira waragaria (1,760)
    heneru ti hameigini emene haga haga biyarunaga agali haguane tini hene. Loma binigo
    mo miaga haguane uruni tigua Ngode Datagaliwabenaga andaha biabe tara tara bulene
    wiaru bibahende manda biaihe hene.
  mya-mya: အိမ်​ထောင်​ဦး​စီး​များ​ဖြစ်​ကြ​သည့်​ယဇ်​ပု​ရော ဟိတ်​တို့​၏​အ​ရေ​အ​တွက်​မှာ
    စု​စု​ပေါင်း​တစ် ထောင့်​ခု​နစ်​ရာ​ခြောက်​ဆယ်​ဖြစ်​၏။ သူ​တို့​သည် ဗိ​မာန်​တော်​အ​တွင်း​၌​ဆောင်​ရွက်​ရ​သော​အ​မှု
    ကိစ္စ​မှန်​သ​မျှ​တို့​တွင်​အ​ထူး​ကျွမ်း​ကျင်​သူ များ​ဖြစ်​ကြ​၏။
  bod-N: ཡང་དེ་དག་གི་གཉེན་ཉེ་རྣམས་ཏེ་ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་བསྡོམས་པས་མི་ཆིག་སྟོང་བདུན་བརྒྱ་དྲུག་ཅུ་ཡོད་ལ།
    དེ་ཐམས་ཅད་ནི་དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་མཁས་པའི་འཇོན་ཐང་ཅན་ཡིན་ནོ། །
  sna-sna: Vaprista, vaiva vakuru vemhuri, vaisvika chiuru namazana manomwe namakumi
    matanhatu. Vose vaiva varume vaikwanisa uye vaibata basa rokushumira muimba yaMwari.
  spa-BLM: y sus hermanos, jefes de las casas de sus padres, mil setecientos sesenta;
    eran hombres muy capaces para la obra del servicio de la casa de Dios.
  cac-cac: '@see-verse:1CH.009.012'
  swh-ULB: Ndugu zao, ambao walikuwa viongozi katika koo za mababu zao, idadi ya 1,
    760. Walikuwa ni wanaume wenye uwezo sana wa kufanya kazi katika nyumba ya Mungu.
  bel-bel: 'і браты іхнія, узначальцы родаў сваіх: тысяча сямсот шэсьцьдзясят, - людзі
    выбітныя ў дзеях служэньня ў доме Божым.'
  deu-ELBBK: 'und ihre Brüder, Häupter ihrer Vaterhäuser: 1.760, tüchtige Männer im
    Werk des Dienstes des Hauses Gottes.'
  mbb-OT: Ne 1,760 sikandan is langun he menge memumuhat he nekelikù. Menge pengulu
    sikandan te menge pemilya zan, ne meupiya sikandan he menge pengulu. Iyan sikandan
    midseriǥan he ebpenilbi zuen te valey te Megbevayà.
  mal-2015: പിതൃഭവനങ്ങൾക്കു തലവന്മാരായ അവരുടെ സഹോദരന്മാരും ആകെ ആയിരത്തെഴുനൂറ്ററുപതുപേർ.
    ഇവർ ദൈവാലയത്തിലെ ശുശ്രൂഷയുടെ വേലെക്കു ബഹുപ്രാപ്തന്മാർ ആയിരുന്നു.
  rmc-rmc: O rašaja, save sas vodci andre peskre fameliji, sas jekhetane 1 760. On
    džanenas mištes te kerel savori služba andro Chramos.
  pes-OPV: و برادران ايشان که رؤساي خاندان آباي ايشان بودند، هزار و هفتصد شصت نفر
    که مردان رشيد به جهت عمل خدمت خانه خدا بودند.
  ron-1924: ши фраций лор, кэпетений але каселор пэринцилор лор, о мие шапте суте
    шайзечь, оамень витежь, пушь ын служба Касей луй Думнезеу.
  ben-OBCV: যে যাজকেরা তাদের পরিবারগুলির কর্তা ছিলেন, তাদের সংখ্যা হল 1,760 জন। তারা
    এমন যোগ্য লোক ছিলেন, যারা ঈশ্বরের গৃহে সেবাকাজ করার পক্ষে দায়িত্বশীলও ছিলেন।
  som-som: iyo walaalahood oo ahaa madaxdii reerahooda, oo tiradooduna ahayd kun iyo
    toddoba boqol iyo lixdan, oo waxayna ahaayeen rag aad karti ugu leh shuqulka adeegidda
    guriga Ilaah.
  lat-VUC: Fratres quoque eorum principes per familias suas, mille septingenti sexaginta,
    fortissimi robore ad faciendum opus ministerii in domo Dei.
  eng-ASVBT: and their brethren, heads of their fathers’ houses, a thousand and seven
    hundred and threescore; very able men for the work of the service of the house
    of God.
  ita-1885: co' lor fratelli, capi delle lor famiglie paterne, in numero di millesettecensessanta,
    uomini prodi e valenti, per l'opera del servigio della Casa di Dio.
  eng-LXXUP: and their brethren, chiefs of their families, a thousand seven hundred
    and sixty, mighty men for the work of the ministration of the house of God.
  eng-ULB: Their relatives, who were leaders for their fathers' houses, numbered 1,760.
    They were very capable men in the work in the house of God.
  spa-VBL: Los sacerdotes, que eran jefes de familia, sumaban 1.760. Eran hombres
    fuertes y capaces que servían en la casa de Dios.
  fra-_FOB: Et leurs frères, chefs de la maison de leurs pères, mille sept cent soixante,
    hommes vaillants, pour l'œuvre du service de la maison de Dieu.
  mal-mal: പിതൃഭവനങ്ങൾക്കു തലവന്മാരായ അവരുടെ സഹോദരന്മാരും ആകെ ആയിരത്തി എഴുനൂറ്റി അറുപത്പേർ.
    ഇവർ ദൈവാലയത്തിലെ ശുശ്രൂഷക്ക് അതിസമർത്ഥർ ആയിരുന്നു.
  urd-GVR: Imāmoṅ ke in ḳhāndānoṅ kī kul tādād 1,760 thī. Un ke mard Rab ke ghar meṅ
    ḳhidmat saranjām dene ke qābil the.
  suz-BL: मेको आन खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। मिनु नेल्‍ले परमप्रभु आ खिंम
    गेय पचा जोक्‍ब तुइक्‍ब हजार का ७ सहे ६० जना बाक्‍मा बाक्‍त।
  ita-1927: 'e i loro fratelli, capi delle rispettive case patriarcali: millesettecento
    sessanta, uomini valentissimi, occupati a compiere il servizio della casa di Dio.'
  ckb-ckb: سەرجەم کاهینەکان، کە گەورەی بنەماڵەکانیان بوون، هەزار و حەوت سەد و شەست
    کەس بوون. بە توانا و بەرپرسیار بوون بۆ ئەنجامدانی خزمەتی ماڵی خودا.
  eng-BBE: 'And their brothers, heads of their families, a thousand and seven hundred
    and sixty: able men, doing the work of the house of God.'
  kan-OKCV: ಅವರ ಸಹೋದರರೂ ತಮ್ಮ ಕುಟುಂಬಗಳಲ್ಲಿ ಯಜಮಾನರು 1,760 ಮಂದಿಯಾಗಿದ್ದರು. ಇವರು ದೇವರ ಮನೆಯ
    ಸೇವೆಯ ಕೆಲಸದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  tam-2017: அவர்களுடைய சகோதரர்களும், தங்கள் முன்னோர்களின் வம்சத்தலைவர்களான ஆயிரத்து
    எழுநூற்று அறுபதுபேர் தேவாலயத்தின் பணிவிடைக்குத் திறமையுள்ளவர்களாக இருந்தார்கள்.
  spa-RV-1909: Y sus hermanos, cabezas de las casas de sus padres, en número de mil
    setecientos sesenta, hombres de grande eficacia en la obra del ministerio en la
    casa de Dios.
  ron-BTF: Și frații lor, capi ai casei părinților lor, o mie șapte sute șaizeci;
    bărbați capabili să facă lucrarea serviciului casei lui Dumnezeu.
  eng-WEBP: and their brothers, heads of their fathers’ houses, one thousand seven
    hundred sixty; they were very able men for the work of the service of God’s house.
  eng-FBV: The priests, who were family heads, totaled 1,760. They were strong and
    capable men who served in the house of God.
  nld-1939: Tezamen met hun stamgenoten, die familiehoofden waren. vormden ze een
    groep van zeventienhonderd zestig mannen, geschikt voor het dienstwerk in het
    Godshuis.
  nch-BL: Huan mocuetque sequinoc totajtzitzi cati eliyayaj ininteixmatcahua. Huajca
    para nochi mocuetque mil 760 totajtzitzi cati tahuel quimatque quichihuaj nochi
    tequit cati monejqui ipan ichaj Toteco Dios.
  vie-1934: và anh em của chúng, số là một ngàn bảy trăm sáu mươi người, đều làm trưởng
    tộc, có tài hầu việc trong đền của Đức Chúa Trời.
  hin-CV: उनके रिश्तेदारों के अलावा, उनके पितरों के कुलों के प्रमुख ये 1,760 बलवान
    व्यक्ति परमेश्वर के भवन में सेवा के लिए तैयार व्यक्ति थे.
  spa-BES: 'Y sus hermanos, jefes de sus familias, mil setecientos sesenta: hombres
    capaces, para él servicio del templo de Dios.'
  tdx-tdx: naho o longo’ iareoo, talèn’ anjom­ban-droae’eo, arivo-tsi-fiton-jato-tsi-enem-polo,
    ondaty mahimbañe am-pitoroñañe añ’ anjomban’ Añahare ao.
  tha-KJV: และญาติของเขา หัวหน้าเรือนบรรพบุรุษของเขา รวมเป็นหนึ่งพันเจ็ดร้อยหกสิบคน
    เป็นคนสามารถมากที่จะทำงานปรนนิบั​ติ​ในพระนิเวศของพระเจ้า
  por-BR-2018: Como também seus irmãos, cabeças das famílias de seus pais, mil setecentos
    e sessenta, homens valentes e hábeis para a obra do serviço da casa de Deus.
  deu-ELO: 'und ihre Brüder, Häupter ihrer Vaterhäuser: tausend siebenhundertsechzig,
    tüchtige Männer im Werke des Dienstes des Hauses Gottes.'
  eng-WYC-2018: also their brethren, princes by their families, were a thousand seven
    hundred and fourscore, (or and their kinsmen, leaders of their families, were
    a thousand seven hundred and sixty), men full strong in bodily might, to make
    the work of [the] service in the house of the Lord.
  epo-epo: kaj iliaj fratoj, ĉefoj de siaj patrodomoj, mil sepcent sesdek, tre lertaj
    en la laboro de la servado en la domo de Dio.
  uig-PIN: Ularning ⱪerindaxliri ⱨǝmmisi jǝmǝt baxliri bolup, jǝmiy bir ming yǝttǝ
    yüz atmix adǝm idi; ularning ⱨǝmmisi Hudaning ɵyidiki hizmǝtlǝrni ⱪilixⱪa bekitilgǝn
    iⱪtidarliⱪ kixilǝr idi.
  beo-beo: Gobele salasu dunu (ilia da ilia sosogo fi ilima fada:i dunu) ilia idi
    da 1760. Ili da Debolo ganodini medenegini dadawa:le hamosu dunu fi dialu.
  tpi-OTNT: I gat 1,760 pris i stap hetman bilong ol lain famili bilong ol pris. Ol
    dispela hetman i save gut long mekim wok long haus bilong God.
  hau-SA: Firistocin da suke kawunan iyalai, sun kai 1,760. Dukansu ƙwararru ne, masu
    hakkin hidima a cikin gidan Allah.
  uig-LAT: Ularning qérindashliri hemmisi jemet bashliri bolup, jemiy bir ming yette
    yüz atmish adem idi; ularning hemmisi Xudaning öyidiki xizmetlerni qilishqa békitilgen
    iqtidarliq kishiler idi.
  nde-nde: Abaphristi ababezinhloko zezindlu zabo babeyinkulungwane eyodwa elamakhulu
    ayisikhombisa lamatshumi ayisithupha (1,760). Babengamadoda alolwazi, belomlandu
    wokuphatha umsebenzi endlini kaNkulunkulu.
  ton-ton: Pea mo honau kāinga, ko e kau mātuʻa ʻi he fale ʻo ʻenau ngaahi tamai,
    ko e toko taha afe mo e toko fitungeau ma onongofulu; ko e kau tangata toʻa lahi
    ʻaupito ʻi he fai ʻae ngāue ʻi he fale ʻoe ʻOtua.
  ces-1613: A bratří jejich knížata po domích otců svých, tisíc sedm set a šedesát
    mužů udatných v práci přisluhování domu Božího.
  eng-WMB: and their brothers, heads of their fathers’ houses, one thousand seven
    hundred sixty; they were very able men for the work of the service of God’s house.
  tam-TCV: குடும்பங்களின் தலைவர்களாயிருந்த ஆசாரியர்கள் 1,760 பேர் இருந்தனர். இவர்கள்
    இறைவனுடைய ஆலயத்தில் பணிவிடைக்குத் திறமையுடையவர்களும் பொறுப்புடையவர்களுமாய் இருந்தனர்.
  ceb-ULB: Ang ilang mga kabanay, kinsa mga pangulo sa mga banay sa ilang katigulangan,
    mikabat ug 1, 760 tanan. Sila mao ang kalalaki-an nga labing angayan sa buluhaton
    sa balay sa Dios.
  pol-UBG: Ich braci, naczelników swoich rodów, było tysiąc siedmiuset sześćdziesięciu,
    ludzi zdolnych do pełnienia służby w domu Bożym.
  urd-GVU: اماموں کے اِن خاندانوں کی کُل تعداد 1,760 تھی۔ اُن کے مرد رب کے گھر میں
    خدمت سرانجام دینے کے قابل تھے۔
  deu-1912: dazu ihre Brüder, Häupter ihrer Vaterhäuser, tausendsiebenhundert und
    sechzig, tüchtige Leute im Geschäft des Amtes im Hause Gottes.
  kan-2017: ಗೋತ್ರ ಪ್ರಧಾನರು ದೇವಾಲಯ ಸೇವೆಯಲ್ಲಿ ಗಟ್ಟಿಗರೂ ಆಗಿದ್ದ ಇವರೂ, ಇವರ ಸಹೋದರರೂ ಒಟ್ಟು
    ಸಾವಿರದ ಏಳು ನೂರ ಅರವತ್ತು ಜನರು.
  yap-yap: Pi prist ni yad lolgen e pi tabnaw e yad 1,760 u gubin. Go’ yad ba salap
    u gubin e maruwel ni yima rin’ u lan e Tempel.
  hlt-MCSB: Amih boeinaphung khaw a napa rhoek imkhui kah a lu rhoek ni. Pathen im
    kah thothuengnah bitat dongah tatthai hlangrhalh thawng khat ya rhih sawmrhuk
    om.
