    ဘုရားသခင် ၏ အိမ် တော်အမှု ကိုဆောင်ရွက်ခြင်းငှါတတ်စွမ်း နိုင်သောသူ ပေတည်း။
  hmo-hmo: Inai hahelagaia taudia be edia bese edia kwarana taudia, bona idia be ibounai
