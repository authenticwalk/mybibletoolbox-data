    nyǝ́mɑ kɛ́, nɑ pɑ́ pɑɑsǝɣǝnɑ Yutɑ nyǝ́mɑ Ɩsɔ tǝsɛɛlɛ tǝmlɛ.
  azb-azb: Bunlar nəsil başçıları idi. Onlar qohumları ilə birgə – Allah evinin xidməti
