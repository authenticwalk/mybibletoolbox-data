    mi hangsan ngen jong ahiuve. Chule amaho hi Pathen houin sunga natonga mopohna
    nei cheh ahiuve.
  mar-mar: असे एकंदर एक हजार सातशे साठ याजक होते. ते आपापल्या घराण्यांचे मुख्य होते.
    देवाच्या मंदिरातील सेवेच्या कामात फार प्रवीण होते.
  qub-qub: Llapanpis chay cüracunami famillyancunapa mandajnin caran. Paycuna yachaj
    runacuna carmi Templucho rurananpaj cajcunata sumaj ruraran. Paycunawan aywaj
    cüracunami Jerusalenman chayaran waranga ganchis pachac sojta chuncan (1,760)
    cüracuna.
  bqp-bqp: Be kɑ begii be bɑ sɑ̃ɑ wirugibu ben yɛnusɔ, ben geerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbu
    kɑ nɑtɑ kɑ wunɔbu kɑ wɑtɑ (1.760). Be kpuro bɑ sɑ̃ɑwɑ wɔrugɔbɑ. Berɑ bɑ rɑ sɔmburu
    ko Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Prèt sa yo ak fanmi yo te fè antou milsètsanswasant (01.760) moun ki te
    chèf fanmi, vanyan gason ki te bon pou sèvis kay Bondye a.
  eng-BSB: and 1,760 of their relatives, the heads of their families, able men for
    the work of the service of the house of God.
  eng-WEBPB: and their brothers, heads of their fathers’ houses, one thousand and
    seven hundred and sixty; they were very able men for the work of the service of
    God’s house.
  kbq-kbq: Hagi ana maka vahe'ma e'nazana 1tausen 760'a pristi vahetami ete mopa zamirera
    e'naze. Hagi e'i ana vahetmina naga'zmimofonte ugagota kva vahetami mani'ne'za,
    Anumzamofo nomo nompi hankaveti'za eri'za e'neriza vahetami e'naze.
  nhe-BL: Huan mocuepque sequinoc totajtzitzi tlen eliyayaj ininteixmatcahua. Huajca
    ica nochi mocuepque mil 760 totajtzitzi tlen tlahuel quimatque quichihuaj nochi
    tequitl tlen monejqui ipan ichaj Toteco Dios.
  gub-BL: 1.660 xaxeto wikuwe a'e pe wà no. Pitàitàigatu wiko wànàm wanuwihaw romo
    wà. Ukwaw uma'ereko haw tàpuzuhu pupe har paw iapo haw wà.
  eng-DRA: And their brethren heads in their families a thousand seven hundred and
    threescore, very strong and able men for the work of the ministry in the house
    of God.
