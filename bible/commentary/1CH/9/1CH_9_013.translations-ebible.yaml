  dop-dop: Nɑ pǝ́ sɔɔsǝnɑ kɔtǝlɑɑ lɛlɑɑ nɑ pɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ. Pɑ wɛ yʋlʋnyɔɔŋ
