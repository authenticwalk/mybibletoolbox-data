  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਆਪਣੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਇੱਕ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸੱਠ
