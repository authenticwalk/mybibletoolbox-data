  heb-heb: ואחיהם ראשים לבית אבותם אלף ושבע מאות וששים גבורי חיל מלאכת עבודת בית האלהים׃
  ben-IRV: এঁরা ছিলেন নিজের নিজের বংশের নেতা। এরা ও এদের ভাইরা এক হাজার সাতশো ষাট
