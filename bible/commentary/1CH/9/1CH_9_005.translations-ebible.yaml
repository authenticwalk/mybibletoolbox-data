verse: 1CH.009.005
translations:
  mal-C: 'ശീലോന്യരിൽനിന്ന്: ആദ്യജാതനായ അസായാവും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും.'
  deu-TKW: 'Und von den Selaniten: Asaja, der Erstgeborene, und seine Söhne.'
  lin-lin: 'Kati na bato ya Shiloni : Asaya, mwana ya liboso, mpe bana na ye ya mibali.'
  eng-LSV: 'And of the Shilonite: Asaiah the firstborn, and his sons.'
  eng-GNV: And of Shiloni, Asaiah the eldest, and his sonnes.
  eng-WEBSTER: And of the Shilonites; Asaiah the first-born, and his sons.
  nhw-BL: Huan nojquiya mocuepque ipan inintlal nopa israelitame catli eliyayaj iteipan
    ixhuihua Silón. Mocuepqui Asaías nopa achtihui ejquetl ininhuaya iconehua.
  swh-ONEN: 'Wazao wa Washiloni waliorudi ni: Asaya mzaliwa wa kwanza na wanawe.'
  bba-bba: Siloniɡibun bwese kɛrɑ sɔɔrɑ Asɑyɑ u wɑ̃ɑ kɑ win bibu. Asɑyɑ wiyɑ u sɑ̃ɑ
    win bii ɡbiikoo.
  eng-KJVCPB: And of the Shilonites; Asaiah the firstborn, and his sons.
  luo-luo: 'Joka Shilo ne gin: Asaya makayo to gi yawuote.'
  meu-meu: 'Bona Silono taudia: Asaia, tau-guna, mai natuna hahidaosi ida.'
  npi-ULB: शीलोनीहरूमा जेठा छोरा असायाह र तिनका छोराहरू थिए ।
  yor-yor: 'Àti nínú ará Ṣilo: Asaiah àkọ́bí àti àwọn ọmọ rẹ̀.'
  pes-OPCB: '@see-verse:1CH.009.004'
  tgl-ULB: Kabilang sa mga Silonita ay si Asaya na panganay at ang kaniyang mga anak
    na lalaki.
  hui-hui: '@see-verse:1CH.009.004'
  mya-mya: '@see-verse:1CH.009.004'
  bod-N: ཡང་ཞི་ལོ་པའི་ཁྲོད་དུ་བུ་སྐྱེས་འགོ་ཨ་ས་ཡཱ་དང་དེའི་བུ་རྣམས་ཡོད་ལ།
  sna-sna: 'VaShiro: Asaya uyo aiva dangwe navanakomana vake.'
  spa-BLM: De los silonitas Asaías el primogénito y sus hijos.
  cac-cac: '@see-verse:1CH.009.004'
  swh-ULB: Kati ya Mashilonite kulikuwa na Asaia mtoto wa kwanza na wana wake.
  bel-bel: з сыноў Шылона - Асая, першынец і сыны ягоныя;
  deu-ELBBK: 'und von den Schilonitern: Asaja, der Erstgeborene, und seine Söhne;'
  mbb-OT: 'Diyà te Silonhanen: si Asaya he iyan kinekekayan, wey is menge anak din.'
  mal-2015: ശീലോന്യരിൽ ആദ്യജാതനായ അസായാവും അവന്റെ പുത്രന്മാരും;
  rmc-rmc: '@see-verse:1CH.009.004'
  pes-OPV: و از شيلونيان نخست زاده اش عسايا و پسران او.
  ron-1924: 'Динтре шилониць: Асая, ынтыюл нэскут, ши фиий сэй.'
  ben-OBCV: 'শীলোনীয়দের মধ্যে থেকে: বড়ো ছেলে অসায় ও তাঁর ছেলেরা।'
  som-som: Oo reer Shiilohna waxaa ka degganaa Casaayaah oo ahaa curadkii iyo wiilashiisii.
  lat-VUC: 'Et de Siloni: Asaia primogenitus, et filii ejus.'
  eng-ASVBT: 'And of the Shilonites: Asaiah the firstborn, and his sons.'
  ita-1885: 'E de'' Siloniti: Asaia il primogenito, ed i suoi figliuoli.'
  eng-LXXUP: And of the Shilonites; Asaiah his firstborn, and his sons.
  eng-ULB: Among the Shelanites were Asaiah the firstborn and his sons.
  spa-VBL: 'De los silonitas: Asaías (el primogénito) y sus hijos.'
  fra-_FOB: 'Des Shilonites: Asaja, le premier-né, et ses fils.'
  mal-mal: ശീലോന്യരിൽ ആദ്യജാതനായ അസായാവും അവന്റെ പുത്രന്മാരും;
  urd-GVR: Sailā ke ḳhāndān kā pahlauṭhā Asāyāh aur us ke beṭe.
  suz-BL: मिनु शिलो ङा मुर रे ङोंइती थिशो तौ आसायाह नु आ तौपुकी बाक्‍मा बाक्‍त।
  ita-1927: 'Dei Sciloniti: Asaia il primogenito, e i suoi figliuoli.'
  ckb-ckb: 'لە شالەحییەکان: عەسایای نۆبەرە و کوڕەکانی؛'
  eng-BBE: 'And of the Shilonites: Asaiah the oldest, and his sons.'
  kan-OKCV: ಶೇಲಾಹನರಲ್ಲಿ ಚೊಚ್ಚಲಮಗನಾದ ಅಸಾಯನು, ಅವನ ಪುತ್ರರು.
  tam-2017: சேலாவின் சந்ததியில் மூத்தவனாகிய அசாயாவும், அவனுடைய பிள்ளைகளும்,
  spa-RV-1909: Y de Siloni, Asaías el primogénito, y sus hijos.
  ron-BTF: 'Și dintre șiloniți: Asaia, întâiul născut, și fiii lui.'
  eng-WEBP: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  eng-FBV: 'From the Shilonites: Asaiah (firstborn) and his sons.'
  nld-1939: 'Verder enige afstammelingen van Sjilo: namelijk Asaja de oudste, met
    zijn zonen.'
  nch-BL: Huan nojquiya mocuetque ipan inintal nopa israelitame cati eliyayaj iteipa
    ixhuihua Silón. Mocuetqui Asaías nopa achtohui ejquet inihuaya iconehua.
  vie-1934: Bởi người Si-lô-ni có A-sai-gia con trưởng nam, và các con trai của người.
  hin-CV: 'शीलोनी वंश के लोगों में से: पहलौठा असाइयाह और उसके पुत्र.'
  spa-BES: 'Y de los silonitas: Asaías el mayor, y sus hijos.'
  tdx-tdx: 'Le boak’ amo nte-Silòo: i Asaià, ty tañoloñoloña’e naho o ana’eo.'
  tha-KJV: และจากคนชีโลห์​คือ อาสายาห์​บุ​ตรหัวปี และบุตรชายของเขา
  por-BR-2018: 'E dos silonitas: Asaías o primogênito, e seus filhos.'
  deu-ELO: 'und von den Schilonitern: Asaja, der Erstgeborene, und seine Söhne;'
  eng-WYC-2018: and of Shelah (or and of the Shilonites, or and of the Shelanites);
    Asaiah, the first begotten (son), and his sons;
  epo-epo: 'kaj el la Ŝiloanoj: Asaja, la unuenaskito, kaj liaj filoj;'
  uig-PIN: Xiloⱨning ǝwladliri iqidǝ uning tunji oƣli Asaya wǝ uning oƣulliri bar
    idi.
  beo-beo: '@see-verse:1CH.009.004'
  tpi-OTNT: '@see-verse:1CH.009.004'
  hau-SA: Na mutanen Shilo kuwa su ne, Asahiya ɗan fari da ’ya’yansa maza.
  uig-LAT: Shilohning ewladliri ichide uning tunji oghli Asaya we uning oghulliri
    bar idi.
  nde-nde: KwabakoShilo ngu-Asaya izibulo lamadodana akhe.
  ton-ton: 'Pea mei he kakai Sailo: Ko e ʻuluaki fānau ko ʻAsaia, mo hono ngaahi foha
    ʻoʻona.'
  ces-1613: 'A z čeledi Silonovy: Azaiáš prvorozený a synové jeho.'
  eng-WMB: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  tam-TCV: 'சீலோனியரைச் சேர்ந்தவர்கள்: முதற்பேறானவன் அசாயாவும் அவனுடைய மகன்களும்.'
  ceb-ULB: Taliwala sa mga taga-Shilon mao si Asaya ang kamagulangan ug ang iyang
    mga anak nga lalaki.
  pol-UBG: 'Z Szilonitów: pierworodny Asajasz i jego synowie.'
  urd-GVU: سَیلا کے خاندان کا پہلوٹھا عسایاہ اور اُس کے بیٹے۔
  deu-1912: von den Selaniter aber Asaja, der erste Sohn, und seine Söhne,
  kan-2017: ಶೇಲಾಹನ ಸಂತಾನದ ಚೊಚ್ಚಲು ಮಗನಾದ ಅಸಾಯ ಮತ್ತು ಅವನ ಮಕ್ಕಳು.
  yap-yap: '@see-verse:1CH.009.004'
  hlt-MCSB: Shiloh lamloh a caming Asaiah neh anih koca rhoek.
  mdy-ETH: '@see-verse:1CH.009.004'
  twi-ASANTE: 'Wɔn a wɔfiri Silonfoɔ abusua mu no yɛ: Asaia a ɔyɛ abakan no ne ne
    mmammarima.'
  eng-WEBU: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  wal-wal: Yihudaa na7aa SHeela yaratuppe Asaayinne a naati Yerusalaamen uttidaageetu
    halaqata.
  spa-PDDPT: De los silonitas, Asaías, el primogénito, y sus hijos.
  gun-gun: 'Ou avi Siló py hekoa va''ekue: jypyguare Asaías, hamymino kuery guive,'
  ilo-ULB: Dagiti Silonitas ket ni Asaias nga inauna ken dagiti putotna.
  kpg-kpg: '@see-verse:1CH.009.004'
  uig-ARA: شىلوھنىڭ ئەۋلادلىرى ئىچىدە ئۇنىڭ تۇنجى ئوغلى ئاسايا ۋە ئۇنىڭ ئوغۇللىرى
    بار ئىدى.
  sus-sus: Siloka naxee sabati naa, nee findi Asaya nan na, di singe, nun a xa die.
  pon-2006: '@see-verse:1CH.009.004'
  ksd-ksd: ma ta diat ra tarai Silo, Asaia a luaina natuna, ma ra umana natuna;
  tur-YTC: 'Şilolular''dan: İlk oğlu Asaya ve oğulları.'
  grc-BRENT: Καὶ ἐκ τῶν Σηλωνὶ, Ἀσαΐα πρωτότοκος αὐτοῦ, καὶ ὁ ὑοὶ αὐτοῦ.
  ind-AYT: 'Dari orang-orang Syela: Asaya, anak sulungnya, dan anak-anaknya.'
  nya-nya: 'A banja la Siloni: Asaya mwana wake woyamba pamodzi ndi ana ake.'
  hrv-hrv: 'Od Šilonaca: Asaja, prvenac, sa svojim sinovima.'
  mps-mps: '@see-verse:1CH.009.004'
  tpi-tpi: '@see-verse:1CH.009.004'
  dan-1931: 'Af Sjelanitterne: Den førstefødte Asaja og hans Sønner.'
  vie-OVCB: Một số khác trở về từ họ Si-lô, gồm A-sa-gia (con trưởng) và các con.
  guj-2017: શીલોનીઓમાંથી તેનો જયેષ્ઠ દીકરો અસાયા તથા તેના દીકરાઓ.
  pon-2006A: '@see-verse:1CH.009.004'
  por-BRBSL: 'dos Shilonitas: Asaías, o primogênito, e seus filhos.'
  cth-cth: Shiloh e a camin Asaiah hoi ahnie casaknaw,
  twi-twi: 'Wɔn a wɔsan bae a na wofi Silonfo abusua mu no yɛ: Asaia a ɔyɛ abakan
    no ne ne mmabarima.'
  hlt-hlt: Shiloh lamloh a caming Asaiah neh anih koca rhoek.
  tbz-SIM: Sedoniibɛ kó kunɑɑ̀mùnkù miɛkɛ bɛ kóo po Asɑyɑɑ weè do bɛ̀ ni nɛ̀ o bí.
  msy-2020: '@see-verse:1CH.009.004'
  dop-dop: Selɑ kpekǝle tʋ Asɑyɑ wei ɩ kɛ́ pɑ lʋlʋɣʋ kɑncɑɑlɑɣɑ pǝyɑɣɑ tɔ ɩ́ nɑ ɩ
    pǝyɑlɑɑ pɑɑ wɛɛ.
  azb-azb: 'Şelanın nəslindən: ilk oğlu Asaya və onun oğulları.'
  eng-DBY: 'And of the Shilonites: Asaiah the firstborn, and his sons.'
  hin-2017: और शीलोइयों में से उसका जेठा पुत्र असायाह और उसके पुत्र।
  eng-YLT: 'And of the Shilonite: Asaiah the first-born, and his sons.'
  eng-WYC-2017: and of Shelah or the Shilonites; Asaiah, the first begotten, and his
    sons;
  eng-WMBB: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  urd-GVH: सैला के ख़ानदान का पहलौठा असायाह और उसके बेटे।
  rug-rug: '@see-verse:1CH.009.004'
  gaz-gaz: 'Shelaanota keessaa: Asaayaa ilma isaa hangaftichaa fi ilmaan isaa.'
  fra-LSG: 'Des Schilonites: Asaja, le premier-né, et ses fils.'
  yal-yal: 'Silo kaan naxanye yi dɔxi Yerusalɛn yi, ne ni i ra: Asaya, dii singena,
    e nun a diine.'
  haw-1868: A no ka poe Siloni; o Asaia ka hanau mua, a me kana mau keikikane.
  arb-NAV: وَمِنْ عَشِيرَةِ الشِّيلُونِيِّينَ عَسَايَا الْبِكْرُ وَأَبْنَاؤُهُ.
  ewe-ewe: 'Silonitɔwo hã trɔ gbɔ. Ame siwo nɔ Silonitɔwo dome la woe nye: Asaya,
    Silon ƒe viŋutsu tsitsitɔ kple via ade'
  eng-LEE: 'And of the Shilonites: ''Assayah the first-born, and his sons.'
  asm-FB: চীলোনীয়াসকলৰ মাজৰ প্ৰথমে জন্ম হোৱা অচায়া আৰু তেওঁৰ পুত্রসকল।
  sus-A: سِلٌكَ نَشٍيٍ سَبَتِ نَا، نٍيٍ قِندِ عَسَيَ نَن نَ، دِ سِنفٍ، نُن عَ شَ دِيٍ.
  fra-SBL: 'Des Silonites : Asaja, premier-né, et ses fils.'
  hbo-hbo: וּמִן־הַשִּׁ֣ילֹונִ֔י עֲשָׂיָ֥ה הַבְּכֹ֖ור וּבָנָֽיו׃
  kik-kik: 'Andũ a Shiloni maarĩ: Asaia ũrĩa warĩ irigithathi, na ariũ ake.'
  fra-NCL: 'des Silonites : Asaïa, le premier-né, et ses fils ; —'
  cek-AK: Shilon ih acaeng thung hoiah a calu Asaiah hoi anih ih caanawk to oh o.
  cuk-cuk: 'Silo-dulemar-nonimarmogad, wemalad: Asaías, machi-sailagined, degi, e-masmala.'
  uig-CYR: Шилоһниң әвлатлири ичидә униң тунҗа оғли Асая вә униң оғуллири бар еди.
  tel-2017: షిలోనీ వాళ్ళలో పెద్దవాడు ఆశాయా, అతని సంతానమూ,
  hat-BSA: 'Soti nan Shilonit yo: Asaja, premye ne a avèk fis li yo.'
  kos-kos: Asaiah, wen natul Judah, pa mwet kol lun mwet in fwil natul Shelah, wen
    natul Judah. Asaiah pa sifen sou lal uh.
  hbo-WLC: וּמִן־הַשִּׁ֣ילוֹנִ֔י עֲשָׂיָ֥ה הַבְּכ֖וֹר וּבָנָֽיו׃
  ibo-ibo: 'Nʼezinaụlọ Shilo: Asaya nwa mbụ ya na ụmụ ya ndị ikom.'
  ory-ory: ଆଉ ଶୀଲୋନୀୟମାନଙ୍କ ମଧ୍ୟରୁ ପ୍ରଥମଜାତ ଅସାୟ ଓ ତାହାର ସନ୍ତାନଗଣ।
  chk-chk: 'Seni ekewe mwirimwirin Shela: Asaia ewe mwänichi me nöün kewe mwän.'
  rop-rop: '@see-verse:1CH.009.004'
  ukr-1871: З синів Шилона — Асаїя, перворідень і сини його;
  deu-1951: 'Und von den Schilonitern: Asaja, der Erstgeborene, und seine Söhne.'
  eng-JPS: 'And of the Shilonites: Asaiah the first-born and his sons.'
  srp-1865: 'I od sinova Silonovijeh: Asaja prvenac i sinovi njegovi;'
  lug-lug: Ku Basiiro, Asaya omuggulanda mu nnyumba ye, wamu ne batabani be.
  heb-heb: ומן השילוני עשיה הבכור ובניו׃
  ben-IRV: শীলোনীয়দের মধ্যে বড় অসায় ও তার ছেলেরা।
  pan-pan: ਅਤੇ ਸ਼ੀਲੋਨੀਆਂ ਵਿੱਚੋਂ, ਅਸਾਯਾਹ ਪਹਿਲੌਠਾ ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ
  mya-JVB: ရှိလောနိ အမျိုးဖြစ်သော သားဦး အသာယ နှင့် သူ ၏သား တစု၊
  hmo-hmo: 'Iuda ena natuna tau, Sela, ena bese: Edia gunalaia tauna, Asaia, mai ena
    natuna taudia danu. Asaia be iena bese ena vara guna.'
  urd-urd: और सैलानियों में से 'असायाह, जो पहलौठा था, और उसके बेटे।
  rus-SYN: из сыновей Шилона - Асаия первенец и сыновья его;
  bqc-SIM: Asaia ń a dãunaↄ mɛ́ Yuda nɛ́ Sɛla buiↄ dↄaanaↄ ũ.
  tcz-CHONGTHU: Adang inko ahung kinungle ho chu Shilon mite lah’a achapa apeng masapen
    Asaiah le achapate ahiuve.
  mar-mar: यरूशलेमामध्ये राहणारे शिलोनी लोक असे, ज्येष्ठ पुत्र असाया आणि त्याचे पुत्र.
  qub-qub: Sela casta runacunapis cutiran. Chay casta carmi Asaías y wamrancunapis
    paycunawan aywaran. Asaiasga taytanpa guechpa wamranmi caran.
  bqp-bqp: Silonigibun bwese kɛrɑ sɔɔrɑ Asɑyɑ u wɑ̃ɑ kɑ win bibu. Asɑyɑ wiyɑ u sɑ̃ɑ
    win bii gbiikoo.
  hat-hat: Nan fanmi Chela a te gen Asaja ki te chèf fanmi an.
  eng-BSB: 'From the Shilonites: Asaiah the firstborn and his sons.'
  eng-WEBPB: 'Of the Shilonites: Asaiah the firstborn and his sons.'
  kbq-kbq: Hagi mago'a vahe'ma anampima e'nazana, Sela nagapinti Asaia'ene ne' mofavreramima'ane
    e'naze.
  nhe-BL: Huan nojquiya mocuepque ipan inintlal nopa israelitame tlen eliyayaj iteipa
    ixhuihua Silón. Mocuepqui Asaías nopa achtohui ejquetl ininhuaya iconehua.
  gub-BL: '@see-verse:1CH.009.004'
  eng-DRA: 'And of Siloni: Asaia the firstborn, and his sons.'
