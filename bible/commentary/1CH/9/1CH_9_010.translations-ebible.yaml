verse: 1CH.009.010
translations:
  mal-C: 'പുരോഹിതന്മാരിൽനിന്ന്: യെദായാവ്, യെഹോയാരീബ്, യാഖീൻ.'
  deu-TKW: 'Und von den Priestern: Jedaja, Jojarib, Jachin'
  lin-lin: 'Kati na Banganga-Nzambe : Yedaeya, Yeoyaribi, Yakini ;'
  eng-LSV: 'And of the priests: Jedaiah, and Jehoiarib, and Jachin,'
  eng-GNV: And of the Priestes, Iedaiah, and Iehoiarib, and Iachin,
  eng-WEBSTER: And of the priests; Jedaiah, and Jehoiarib, and Jachin,
  nhw-BL: 'Huan ipan nopa totajtzitzi catli mocuepque itztoyaj: Jedaías, Joiarib,
    Jaquín,'
  swh-ONEN: 'Wa jamaa za makuhani walikuwa: Yedaya, Yehoyaribu na Yakini;'
  bba-bba: Be bɑ sɑ̃ɑ yɑ̃ku kowobu, berɑ Yedɑyɑ kɑ Yoyɑribu kɑ Yɑkini,
  eng-KJVCPB: And of the priests; Jedaiah, and Jehoiarib, and Jachin,
  luo-luo: 'Koa kuom oganda jodolo ne gin: Jedaya, Jehokarib, Jakin,'
  meu-meu: 'Hahelaḡa taudia: Iedaia, Iehoiaribi, Iakin,'
  npi-ULB: यदायाह, यहोयारीब, र याकीन पुजारीहरू थिए ।
  yor-yor: 'Ní ti àwọn àlùfáà: Jedaiah; Jehoiaribi; Jakini;'
  pes-OPCB: 'کاهنانی که در اورشلیم ساکن شدند، اینها بودند: یدعیا، یهویاریب، یاکین
    و عزریا (پسر حلقیا، حلقیا پسر مشلام، مشلام پسر صادوق، صادوق پسر مرایوت، مرایوت
    پسر اخیطوب). عزریا سرپرست خانهٔ خدا بود.'
  tgl-ULB: Ang mga pari ay sina Jedaias, Joiarib, at Jaquin.
  hui-hui: Loma binigo mo miaga hearunaga agali haguane maru haga binigo mini uru.
    Yadaia Yahoiaribi Yagini Asaraia layaru hene. Asaraia ibu Ngode Datagaliwabenaga
    anda handayaho haga agali haguane mbira hene. Asaraia ibu Hiligaia igini Hiligaia
    ibu Mesulama igini Mesulama ibu Sadogo igini Sadogo ibu Meraiodo igini Meraiodo
    ibu Ahidubu igini hene. Agali haguane mini Adaia henego ibu Yarohama igini Yarohama
    ibu Pasuru igini Pasuru ibu Malagiya igini hene. Agali haguane mini Masai henego
    ibu Adiele igini Adiele ibu Yasera igini Yasera ibu Mesulama igini Mesulama ibu
    Mesilemidi igini Mesilemidi ibu Ime igini hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင် အောက်​ပါ​ယဇ်​ပု​ရော ဟိတ်​များ​သီ​တင်း​သုံး​နေ​ထိုင်​ကြ​သည်။
    ယေ​ဒါ​ယ၊ယော​ယ​ရိပ်​နှင့်​ယာ​ခိန်၊ မေ​ရှု​လံ၊ဇာ​ဒုတ်၊မ​ရာ​ယုတ်၊အ​ဟိ​တုပ်​တို့​မှ
    ဆင်း​သက်​လာ​သူ​ဟိ​လ​ခိ​၏​သား (ဗိ​မာန်​တော်​မှူး​ချုပ်) အာ​ဇ​ရိ။ ပါ​ရှု​ရ​နှင့်​မာ​လ​ခိ​တို့​မှ​ဆင်း​သက်​လာ​သူ
    ယေ​ရော​ဟံ​၏​သား​အ​ဒါ​ယ။ ယာ​ဇေ​ရ၊ မေ​ရှု​လံ၊ မေ​ရှိ​လ​မုတ်​နှင့် ဣ​မေ​ရ တို့​မှ​ဆင်း​သက်​လာ​သူ​အ​ဒေ​လ​၏​သား
    မာ​ရှဲ​တို့​ဖြစ်​ကြ​၏။
  bod-N: ཡང་མཆོད་དཔོན་གྱི་ཁྲོད་དུ་ཡེ་དཱ་ཡ་དང་། ཡེ་ཧོ་ཡ་རིབ། ཡཱ་ཀིན།
  sna-sna: 'Vaprista: Jedhaya, naJehoyaribhi naJakini;'
  spa-BLM: 'De los sacerdotes: Jedaías, Joiarib, Jacín,'
  cac-cac: 'Axo eb'' vin̈ sacerdote cajan d''a Jerusalén yajal yaj d''a scal eb''
    sc''ab''yoc: Aton vin̈aj Jedaías, vin̈aj Joiarib, vin̈aj Jaquín yed'' vin̈aj Azarías
    yuninal vin̈aj Hilcías. A eb'' smam yicham vin̈aj Azarías d''a stzolal: Aton vin̈aj
    Mesulam, vin̈aj Sadoc, vin̈aj Meraiot yed'' vin̈aj Ahitob. A vin̈aj Azarías chi''
    yajal d''a stemplo Dios. An̈eja'' d''a scal eb'' vin̈ yajal yaj chi'', ayoch vin̈aj
    Adaías yuninal vin̈aj Jeroham. A sb''i eb'' smam yicham vin̈aj Adaías chi'' d''a
    stzolal: Aton vin̈aj Jeroham, vin̈aj Pasur, vin̈aj Malquías, vin̈aj Masai, vin̈aj
    Adiel, vin̈aj Jahzera, vin̈aj Mesulam, vin̈aj Mesilemit yed'' vin̈aj Imer. A juntzan̈
    eb'' vin̈ tic yajal yaj eb'' vin̈ d''a scal eb'' sc''ab''yoc. A d''a scal eb'',
    ay mil 760 eb'' vin̈ te n̈ican smunlaj d''a scajnub'' Dios.'
  swh-ULB: Makuhani walikuwa Yedaia, Yehoiarib, na Yokini.
  bel-bel: 'А са сьвятароў: Едая; Ёярыў, Яхін,'
  deu-ELBBK: 'Und von den Priestern: Jedaja und Jehojarib und Jakin;'
  mbb-OT: 'Is menge memumuhat he nekelikù ne iyan: si Jedaya, si Jehoyarib, si Jakin,'
  mal-2015: പുരോഹിതന്മാരിൽ യെദയാവും യെഹോയാരീബും യാഖീനും
  rmc-rmc: Le rašajendar avle te bešel andro Jeruzalem o Jedajah, o Jojarib, o Jachin,
    o Azarijah, le Chilkijoskro čhavo, savo sas potomkos le Mešulamoskro, le Cadokoskro,
    le Merajotoskro the le Achituboskro; o Adajah le Jerochamoskro čhavo, savo sas
    potomkos le Pašchuroskro the le Malkijoskro; o Maasaj, le Adieloskro čhavo, savo
    sas potomkos le Jachzeroskro, le Mešulamoskro, le Mešilemitoskro a le Imeroskro.
  pes-OPV: و از کاهنان، يدَعيا و يهُوياريب و ياکين،
  ron-1924: 'Дин преоць: Иедаея; Иехояриб; Иакин;'
  ben-OBCV: 'যাজকদের মধ্যে থেকে: যিদয়িয়; যিহোয়ারীব; যাখীন;'
  som-som: Oo wadaaddadiina waxaa ka joogay Yedacyaah, iyo Yehooyaariib, iyo Yaakiin,
  lat-VUC: 'De sacerdotibus autem: Jedaia, Jojarib, et Jachin:'
  eng-ASVBT: 'And of the priests: Jedaiah, and Jehoiarib, Jachin,'
  ita-1885: 'E de'' sacerdoti: Iedaia, e Ioiarib, e Iachin;'
  eng-LXXUP: And of the priests; Jedaiah, and Jehoiarib, and Jachin,
  eng-ULB: The priests were Jedaiah, Jehoiarib, and Jakin.
  spa-VBL: 'De los sacerdotes: Jedaías, Joiarib, Yacín,'
  fra-_FOB: 'Des sacrificateurs: Jédaeja, Jéhojarib, Jakin,'
  mal-mal: പുരോഹിതന്മാരായ യെദയാവും യെഹോയാരീബും യാഖീനും,
  urd-GVR: 'Jo imām jilāwatanī se wāpas ā kar Yarūshalam meṅ ābād hue wuh zail meṅ
    darj haiṅ: Yadāyāh, Yahūyarīb, Yakīn,'
  suz-BL: चढ़ेब आन दाते ङा सु सु बाक्‍मा बाक्‍त देंशा हना, येदायाह, येहो-यारीब, याकीन,
  ita-1927: 'Dei sacerdoti: Jedaia, Jehoiarib, Jakin,'
  ckb-ckb: 'لە کاهینەکان: یەدایا، یەهۆیاریڤ، یاکین،'
  eng-BBE: 'And of the priests: Jedaiah and Jehoiarib and Jachin'
  kan-OKCV: ಯಾಜಕರಲ್ಲಿ ಯಾರೆಂದರೆ ಯೆದಾಯನೂ, ಯೆಹೋಯಾರೀಬನೂ, ಯಾಕೀನನೂ;
  tam-2017: ஆசாரியர்களில் யெதாயா, யோயாரீப், யாகின்.
  spa-RV-1909: 'Y de los sacerdotes: Jedaía, Joiarib, Joachîm;'
  ron-BTF: 'Și dintre preoți: Iedaeia și Iehoiarib și Iachin,'
  eng-WEBP: 'Of the priests: Jedaiah, Jehoiarib, Jachin,'
  eng-FBV: 'From the priests: Jedaiah, Jehoiarib, Jakin,'
  nld-1939: 'De volgende priesters: Jedaja, Jehojarib, Jakin.'
  nch-BL: 'Huan ten nopa totajtzitzi cati mocuetque eliyayaj: Jedaías, Joiarib, Jaquín,'
  vie-1934: Trong những thầy tế lễ có Giê-đai-gia, Giê-hô-gia-ríp, Gia-kin,
  hin-CV: 'पुरोहितों में से: येदाइयाह; यहोइयारिब; याकिन;'
  spa-BES: 'Y de los sacerdotes: Jedaías y Joiarib y Jaquin.'
  tdx-tdx: 'Le o mpisoroñeo: Iedaià naho Iehoiaribe vaho Iakine'
  tha-KJV: จากพวกปุโรหิ​ตม​ี เยดายาห์ เยโฮยาริบ ยาคีน
  por-BR-2018: 'E dos sacerdotes: Jedaías, Jeoiaribe, Jaquim;'
  deu-ELO: 'Und von den Priestern: Jedaja und Jehojarib und Jakin;'
  eng-WYC-2018: And of the priests, Jedaiah, (and) Jehoiarib, and Jachin;
  epo-epo: 'Kaj el la pastroj: Jedaja, Jehojarib, Jaĥin;'
  uig-PIN: Kaⱨinlar iqidǝ Yǝdaya, Yǝⱨoyarib, Yaⱪin wǝ
  beo-beo: Gobele salasu dunu amogai fifilasu da Yeda:ia, Yihoialibi, Ya:igimi, A:salaia
    (eda da Hiligaia. E da Debolo Diasua bisili ouligisu dunu, amola ea aowalali eno
    da Misiala:me, Sa:idoge, Mila:iode amola Ahaidabe), Ada:iya (Yilouha:me ea Mano.
    Ea aowalali mogili da Ba:sie amola Ma:legaia), Ma:iasiai (A:idiele ea mano. Ea
    aowalali mogili da Yasila, Misiala:me, Misilimode amola Ime).
  tpi-OTNT: Sampela pris i stap hetman bilong ol lain pris. Nem bilong ol i olsem,
    Jedaia na Jehoiarip na Jakin
  hau-SA: Na firistoci su ne, Yedahiya; Yehoyarib; Yakin;
  uig-LAT: Kahinlar ichide Yedaya, Yehoyarib, Yaqin we
  nde-nde: 'Abaphristi yilaba: nguJedaya; loJehoyaribhi; kanye loJakhini;'
  ton-ton: '¶ Pea ʻi he kau taulaʻeiki: ko Sitaia, mo Sikoialipe, mo Sakini,'
  ces-1613: Z kněží také Jedaiáš, Jehoiarib a Jachin,
  eng-WMB: 'Of the priests: Jedaiah, Jehoiarib, Jachin,'
  tam-TCV: 'ஆசாரியர்களைச் சேர்ந்தவர்கள்: யெதாயா, யோயாரீப், யாகின்.'
  ceb-ULB: Ang mga pari mao sila si Jedaya, si Jehoyarib, ug si Jakin.
  pol-UBG: 'Z kapłanów: Jedajasz, Jehojarib, Jakin;'
  urd-GVU: 'جو امام جلاوطنی سے واپس آ کر یروشلم میں آباد ہوئے وہ ذیل میں درج ہیں:
    یدعیاہ، یہویریب، یکین،'
  deu-1912: 'Von den Priestern aber: Jedaja, Jojarib, Jachin'
  kan-2017: ಯಾಜಕರಲ್ಲಿ ಯೆದಾಯ, ಯೆಹೋಯಾರೀಬ್, ಯಾಕೀನ್;
  yap-yap: 'Tin ba’aray e prist e u ra pired u Jerusalem: Jedayah, Jehoyarib, nge
    Jakin Azariah nib mo’on ni fak Hilkiah (ir e ba tolang u lan fare Tempel), pi
    chitamngin kakrom e ba mu’un Meshullam, Zadok, Merayoth, nge Ahitub ngay Adayah
    nib mo’on ni fak Jeroham, ni pi ga’ rok kakrom e ba mu’un i Pashhur nge Malkijah
    ngay Maasai nib mo’on ni fak Adiel, pi ga’ rok kakrom e ba mu’un i Jahzerah, Meshullam,
    Meshillemith, nge Immer ngay'
  hlt-MCSB: Khosoih rhoek lamloh Jedaiah, Jehoiarib neh Jakhin.
  mdy-ETH: ዬሩሳላሜይዳ ናንጌ ቄኤሳ ሃይካፓ ዴማ ፓይዲንታዞንሢኬ፦ ዪዳዒያ፥ ዪሆያሪቤና ያኪኔ፥ ጌኤዦ ማኣሮይዳ ቢታንታ ዓኣ
    ሂልቂያ ናኣዚ ዓዛሪያሴ፤ ዒዛኮ ቤርታኣ ዓዶንሢ፦ ሜሹላሜ፥ ፃዶቄ፥ ሜራዮቴንታ ዓሂፁቤንታኬ። ዪሮሃሜ ናኣዚ ዓዳያ፤ ዒዛኮ ቤርታኣ
    ዓዶንሢ፦ ፓሽሁሬና ማልኪያናኬ። ዓዲዔኤሌ ናኣዚ ማዕሳዬ፤ ዒዛኮ ቤርታኣ ዓዶንሢ፦ ያህዜራ፥ ሜሹላሜ፥ ሜሺሌሚቴንታ ዒሜሬንታኬ።
  twi-ASANTE: 'Asɔfoɔ a wɔsane baeɛ no bi ne: Yedaia, Yehoriarib, Yakin;'
  eng-WEBU: 'Of the priests: Jedaiah, Jehoiarib, Jachin,'
  wal-wal: Yerusalaamen de7ida qeeseti hagaappe kaallidi xaafettidaageeta. Eti Yadaaya,
    Yihoyaariba, Yaakiinanne
  spa-PDDPT: 'De los sacerdotes: Jedaías, Joiarib, Jaquín,'
  gun-gun: Ha'e gui sacerdote kuery va'e regua ma Jedaías, Jeoiaribe, Jaquim
  ilo-ULB: Dagiti padi ket da Jedayas, Jehiyarib, ken Jakin.
  kpg-kpg: 'Digau hai mee dabu aanei la nogo noho i Jerusalem: Jedaiah, Jehoiarib,
    mo Jachin, Azariah, tama daane ni Hilkiah (tagi mugi nua i lodo di Hale Daumaha),
    dela ono maadua mmaadua la go Meshullam, Zadok, Meraioth, mo Ahitub, Adaiah tama daane
    ni Jeroham, dela ono maadua mmaadua la go Passhur mo Malchijah, Maasai, tama daane
    ni Adiel, dela ono maadua mmaadua la go Jahzerah, Meshullam, Meshillemith mo Immer.'
  uig-ARA: كاھىنلار ئىچىدە يەدايا، يەھويارىب، ياقىن ۋە
  sus-sus: 'Sɛrɛxɛdubɛ naxee sabatixi Darisalamu, nee nan ya: Yɛdaya, Yehoyaribu,
    Yakin,'
  pon-2006: 'Samworo pwukat kin kousoan nan Serusalem:'
  ksd-ksd: 'Ma ta diat ra umana tena tinabar: Iedaia, Ieoiarib, Iakin,'
  tur-YTC: 'Kâhinlerden: Yedaya, Yehoyariv, Yakin,'
  grc-BRENT: Καὶ ἀπὸ τῶν ἱερέων, Ἰωδαὲ, καὶ Ἰωαρὶμ, καὶ Ἰαχὶν,
  ind-AYT: 'Dari para imam: Yedaya, Yoyarib, Yakhin;'
  nya-nya: 'Ansembe: Yedaya, Yehoyaribu; Yakini;'
  hrv-hrv: 'Od svećenika: Jedaja, Jojarib i Jakin,'
  mps-mps: Te pris meba te pris hani mebade tobolu bidi bidali. Augwali nogi e tama
    da, Jedaia, me Jehoiarip, me Jakin,
  tpi-tpi: Sampela pris i stap hetman bilong ol lain pris. Nem bilong ol i olsem,
    Jedaia na Jehoiarip na Jakin
  dan-1931: 'Af Præsterne: Jedaja, Jojarib, Jakin,'
  vie-OVCB: Trong số các thầy tế lễ bị lưu đày nay được hồi hương gồm có Giê-đa-gia,
    Giê-hô-gia-ríp, Gia-kin,
  guj-2017: યાજકો; યદાયા, યહોયારીબ તથા યાખીન.
  pon-2006A: 'Samworo pwukat kin kousoan nan Serusalem: Sedaia, Sehoiarip, oh Sakin
    Asaraia nein Ilkaia (kaun keieu en nan tehnpas sarawio), me eh pahpa kahlap ako
    iei Mesullam, Sadok, Meraiod oh Ahidup Adaia nein Seroham, me eh pahpa kahlap
    ako iei Pasuhr, Malkaisa Maasai nein Adiel, me eh pahpa kahlap ako iei Sahsera,
    Messulam, Mesillemid oh Immer'
  por-BRBSL: 'Dos sacerdotes: Jedaías, Jehoiarib, Jachin,'
  cth-cth: Vaihmanaw teh Jedaiah, Jehoiarib hoi Jakhin.
  twi-twi: 'Asɔfo a wɔsan bae no bi ne: Yedaia, Yehoriarib, Yakin,'
  hlt-hlt: Khosoih rhoek lamloh Jedaiah, Jehoiarib neh Jakhin.
  tbz-SIM: 'Ntɛ ikuɔ́ nìùbɛ̀ miɛkɛ bɛ̀ɛ̀ do konní bɛ yètɛ̀: Yedɑyɑ nɛ̀ Yoyɑdibu nɛ̀
    Yɑkinni.'
  msy-2020: 'Ofa gamir gumazibar adarazir gumazir dapanibar ziabar kara: Jedaia, Jehoiarip,
    Jakin,'
  dop-dop: Kɔtǝlɑɑ looŋɑ tɑɑ nyǝ́mɑ ntɛ́ Yetɑyɑ, nɑ Yoyɑlipɩ, nɑ Yɑkɛŋ,
  azb-azb: 'Kahinlərdən: Yedaya, Yehoyariv, Yakin,'
  eng-DBY: 'And of the priests: Jedaiah, and Jehoiarib, and Jachin,'
  hin-2017: याजकों में से यदायाह, यहोयारीब और याकीन,
  eng-YLT: 'And of the priests: Jedaiah, and Jehoiarib, and Jachin,'
  eng-WYC-2017: And of the priests, Jedaiah, Jehoi-arib, and Jachin;
  eng-WMBB: 'Of the priests: Jedaiah, Jehoiarib, Jachin,'
  urd-GVH: 'जो इमाम जिलावतनी से वापस आकर यरूशलम में आबाद हुए वह ज़ैल में दर्ज हैं
    : यदायाह, यहूयरीब, यकीन,'
  rug-rug: 'Hire sari na Hiama sapu koadi pa Zerusalema: E Zedaia, Zehoiaribi, meke
    e Zakini, e Azaraea, sa palabatu nomana pa Zelepade, si na tuna koreo e Hilikaea,
    Hilikaea si na tuna koreo e Mesulama, Mesulama si na tuna koreo e Zedoki, Zedoki
    si na tuna koreo e Meraioti, Meraioti si na tuna koreo e Ahitubi. E Adaia si na
    tuna koreo e Zerohamu, Zerohamu si na tuna koreo e Pasahuru meke Pasahuru si na
    tuna koreo e Malikiza. E Masae si na tuna koreo e Adieli, Adieli si na tuna koreo
    e Zazera, Zazera si na tuna koreo e Mesulama, Mesulama si na tuna koreo e Mesilemiti
    meke Mesilemiti si na tuna koreo e Ima.'
  gaz-gaz: 'Luboota keessaa: Yedaaʼiyaa; Yehooyaariib; Yaakiin;'
  fra-LSG: 'Des sacrificateurs: Jedaeja; Jehojarib; Jakin;'
  yal-yal: 'Saraxaraliin naxanye yi dɔxi Yerusalɛn yi, ne ni i ra: Yɛdaya nun Yehoyaribu
    nun Yakin nun'
  haw-1868: A no na kahuna; o Iedaia, o Iehoiariba, a o Iakina.
  arb-NAV: وَمِنَ الْكَهَنَةِ يَدْعِيَا وَيَهُويَارِيبُ وَيَاكِينُ،
  ewe-ewe: 'Nunɔla siwo trɔ gbɔ la woe nye: Yedaia, Yehoyarib, Yakin,'
  eng-LEE: 'And of the priests: Jeda''yah, and Jehoyarib, and Jachin.'
  asm-FB: পুৰোহিতসকলৰ মাজৰ যিদয়া, যিহোয়াৰীব, আৰু যাখীন;
  sus-A: سّرّشّدُبّ نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ، نٍيٍ نَن يَ؛ يّدَيَ، يٍهٌيَرِبُ،
    يَكِن،
  fra-SBL: 'Parmi les sacrificateurs : Jedaja, Jehoïarib, Jachin,'
  hbo-hbo: וּמִן־הַֽכֹּהֲנִ֑ים יְדַֽעְיָ֥ה וִיהֹויָרִ֖יב וְיָכִֽין׃
  kik-kik: 'Athĩnjĩri-Ngai maarĩ: Jedaia, na Jehoiaribu, na Jakini;'
  fra-NCL: 'Des prêtres : Jédaïa, Joïarib, Jachim,'
  cek-AK: Qaimanawk thung hoiah Jedaiah, Jehoiarib, Jakin,
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad-nonimalad, wemalad: Jedaías, Joiarib,
    Jaquín,'
  uig-CYR: Каһинлар ичидә Йәдая, Йәһояриб, Яқин вә
  tel-2017: యాజకుల్లో యెదాయా, యెహోయారీబు, యాకీను ఉన్నారు.
  hat-BSA: 'Soti nan prèt yo te: Jedaeja, Jehorjarib, Jakin;'
  kos-kos: 'Mwet tol inge elos muta Jerusalem: Jedaiah, Jehoiarib, ac Jachin'
  hbo-WLC: וּמִן־הַֽכֹּהֲנִ֑ים יְדַֽעְיָ֥ה וִיהוֹיָרִ֖יב וְיָכִֽין׃
  ibo-ibo: 'Ndị nchụaja: Jedaya, Jehoiarib na Jakin;'
  ory-ory: ଆଉ ଯାଜକମାନଙ୍କ ମଧ୍ୟରେ ଯିଦୟୀୟ, ଯିହୋୟାରୀବ୍‍, ଯାଖୀନ୍‍
  chk-chk: 'Ikkei ir ekewe souasor mi imweimw lon Jerusalem: Jetaia, Jehoiarip, Jakin'
  rop-rop: Ol dislot serramonimen bin jidan langa Jerusalem. Olabat neim bin Jedaiya,
    Jehoiyarib, Jeikin, en Asarai det san blanga Hilkaiya. Imbin bos blanga det Serramoni
    Pleis en im grengrenfathamob bin Meshalam, Seidok, Meraiyoth en Ahitab. Edaiya
    en Meisai bin serramonimen du. Edaiya bin det san blanga Jeroham en im grengrenfathamob
    bin Pashura en Melkija, en Meisai, bin det san blanga Ediyel en im grengrenfathamob
    bin Jasera, Meshalam, Meshilemith en Ime.
  ukr-1871: 'А з сьвященників: Едаїя, Йоарив, Яхин,'
  deu-1951: 'Und von den Priestern: Jedaja und Jojarib und Jachin, und Asarja,'
  eng-JPS: 'And of the priests: Jedaiah, and Jehoiarib, and Jachin;'
  srp-1865: 'A od sveštenika: Jedaja i Jojariv i Jahin,'
  lug-lug: Ku bakabona abaakomawo kwaliko Yedaya, ne Yekoyalibu, ne Yakini,
  heb-heb: ומן הכהנים ידעיה ויהויריב ויכין׃
  ben-IRV: যাজকদের মধ্যে যিদয়িয়, যিহোয়ারীব, যাখীন;
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਯਦਾਯਾਹ ਤੇ ਯਹੋਯਾਰੀਬ ਤੇ ਯਾਕੀਨ
  mya-JVB: ယဇ်ပုရောဟိတ် မူကား ယေဒါယ ၊ ယောယရိပ် ၊ ယာခိန် နှင့်တကွ၊
  hmo-hmo: 'Ierusalema dekenai idia mai, bona iniseni idia noho hahelagaia taudia
    be inai: Iedaia, Iehoiaribi bona Iakini.'
  urd-urd: और काहिनों में से यद'अइयाह और यहुयरीब और यकीन,
  rus-SYN: 'А из священников: Иедаия, Иоиарив, Иахин,'
  bqc-SIM: Yedaia ń Yoialibuo ń Yakɛ̃o mɛ́ sa'onaↄ dↄaanaↄ ũ
  tcz-CHONGTHU: Thempuho lah’a hung kinungle ho chu Jedaiah le Jehoiarib toh Jakin
    ahiuve.
  mar-mar: यरूशलेममधील याजक यदया, यहोयारीब, याखीन, अजऱ्या.
  qub-qub: Cüracunaga Jedaías, Joiarib, Jaquim, Azarías, Adaía, Masai cutimuran. Azariaspa
    papänin caran Hilcías, Hilciaspa papänin Mesulam, Mesulampa papänin Sadoc, Sadocpa
    papänin Meraiot, Meraiotpa papänin Ahitob. Ahitobga Tayta Diosta rispitana Templucho
    llapan cüracunapa mandajninmi caran. Adaiapa papänin caran Jeroham, Jerohampa
    papänin Pasur, Pasurpa papänin Malquías. Masaipa papänin caran Adiel, Adielpa
    papänin Jazera, Jazerapa papänin Mesilemit, Mesilemitpa papänin Imer.
  bqp-bqp: Be bɑ sɑ̃ɑ yɑ̃ku kowobu, berɑ Yedɑyɑ kɑ Yoyɑribu kɑ Yɑkini,
  hat-hat: Men prèt ki t'ap viv nan lavil la. Te gen Jedaja, Jeojarib, Jaken,
  eng-BSB: 'From the priests: Jedaiah, Jehoiarib, and Jachin;'
  eng-WEBPB: 'Of the priests: Jedaiah, Jehoiarib, Jachin,'
  kbq-kbq: Hagi pristi vahetmina, Jedaia'ma, Jehoiaribi'ma, Jakini'e.
  nhe-BL: 'Huan ipan nopa totajtzitzi tlen mocuepque itztoyaj: Jedaías, Joiarib, Jaquín,'
  gub-BL: 'Na''aw xaxeto Zeruzarez pe har waner xe wà: Zenai, Zeoariw, Zakim. Azari
    wiko a''e pe no. Tupàn Hàpuzuhu rehe uzekaiw ma''e wanuwihaw romo hekon a''e.
    (Heta amo Aitu ta''yr Meraiot her ma''e izupe a''e. Heta amo Meraiot ta''yr Zanok
    her ma''e izupe a''e. Heta amo Zanok ta''yr Mezurà her ma''e izupe a''e. Heta
    amo Mezurà ta''yr Iwki her ma''e izupe a''e. Heta amo Iwki ta''yr Azari her ma''e
    izupe a''e.) Na''aw amo waner xe wà: Anai (Heta amo Mawki ta''yr Pazur her ma''e
    izupe a''e. Heta amo Pazur ta''yr Zeràw her ma''e izupe a''e. Heta amo Zeràw ta''yr
    Anai her ma''e izupe a''e.) Maxaz (Heta amo Imer ta''yr Miziremit her ma''e izupe
    a''e. Heta amo Miziremit ta''yr Mezurà her ma''e izupe a''e. Heta amo Mezurà ta''yr
    Zazera her ma''e izupe a''e. Heta amo Zazera ta''yr Aniew her ma''e izupe a''e.
    Heta amo Aniew ta''yr Maxaz her ma''e izupe a''e.)'
  eng-DRA: 'And of the priests: Jedaia, Joiarib, and Jachin:'
