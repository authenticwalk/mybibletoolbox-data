  eng-JPS: Some of them also were appointed over the furniture, and over all the holy
    vessels, and over the fine flour, and the wine, and the oil, and the frankincense,
    and the spices.
  srp-1865: A neki od njih bijahu postavljeni nad drugim stvarima i nad svijem stvarima
