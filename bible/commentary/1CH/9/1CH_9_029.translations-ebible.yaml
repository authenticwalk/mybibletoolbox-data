verse: 1CH.009.029
translations:
  mal-C: നേരിയമാവ്, വീഞ്ഞ്, ഒലിവെണ്ണ, കുന്തിരിക്കം, സുഗന്ധദ്രവ്യങ്ങൾ എന്നിവപോലെതന്നെ
    സാമഗ്രികളുടെയും വിശുദ്ധസ്ഥലത്തെ ഉപകരണങ്ങളുടെയും മേൽനോട്ടം മറ്റുള്ളവർക്ക് ഏൽപ്പിച്ചുകൊടുത്തിരുന്നു.
  deu-TKW: Wieder andere waren zur Beaufsichtigung der Geräte, und zwar aller heiligen
    Geräte, und des Feinmehls, des Weins und des Öls, des Weihrauchs und der Spezereien
    bestellt.
  lin-lin: 'Bamosusu kati na bango bazalaki na mokumba ya kobatela bambeki mpe bisalelo
    nyonso ya Esika ya bule : farine, vino, mafuta, ansa mpe malasi.'
  eng-LSV: And [some] of them are appointed over the vessels, even over all the vessels
    of the holy place, and over the fine flour, and the wine, and the oil, and the
    frankincense, and the spices.
  eng-GNV: Some of them also were appoynted ouer the instruments, and ouer all the
    vessels of the Sanctuarie, and of the floure, and the wine, and the oyle, and
    the incense, and the sweete odours.
  eng-WEBSTER: Some of them also were appointed to oversee the vessels, and all the
    instruments of the sanctuary, and the fine flour, and the wine, and the oil, and
    the frankincense, and the spices.
  nhw-BL: Huan sequinoc quipiyayayaj inintequi para quimocuitlahuise sequinoc tlamantli
    quen platos huan tazas, huan nochi sequinoc tlamantzitzi catli motequihuía ipan
    ichaj TOTECO. Nojquiya quimocuitlahuiyayaj nopa harina catli más cuali, huan nopa
    xocomeca atl, aceite, copali huan tlaajhuiyacayotl.
  swh-ONEN: Wengine walipangiwa kutunza mapambo na vifaa vingine vya patakatifu, pamoja
    na unga, divai, mafuta, uvumba na vikolezo.
  bba-bba: Ben ɡɑbɑ bɑ rɑ mɑɑ sɑ̃ɑ yerun dendi yɑ̃ɑ ni nu tie kɔ̃su kɑ sere mɑɑ som
    kɑ tɑm kɑ ɡum kɑ turɑre ye bɑ rɑ dɔ̃ɔ doke kɑ mɑɑ turɑre nubu duroruɡiɑ.
  eng-KJVCPB: Some of them also were appointed to oversee the vessels, and all the
    instruments of the sanctuary, and the fine flour, and the wine, and the oil, and
    the frankincense, and the spices.
  luo-luo: Moko kuomgi to ne omi tich mar rito gik miberogo ot to gi gik mamoko duto
    mowal mane itiyogo e kama ler mar lemo kaachiel gi mogo kod divai, gi mo, gi ubani
    kod gik moko mangʼwe ngʼar.
  meu-meu: Ma haida edia ḡaukara na dubu kohudia bona ḡau helaḡadia iboudiai, bona
    flaoa namo-hereana, bona vine ranuna, bona dehoro, bona muramura mai bonadia,
    bona aniani mamidia ihanamodia muramuradia, inaridia.
  npi-ULB: तिमध्‍ये कोहीचाहिं पवित्र सामानहरू, अन्य सामानहरू र पीठो, दाखमद्य, तेल,
    धूप र मसलाजस्ता सामानका रेखदेख गर्न खटिइएका थिए ।
  yor-yor: Àwọn mìíràn ni a yàn láti bojútó ohun èlò àti gbogbo ohun èlò ilé tí a
    yà sọ́tọ̀ fún Ọlọ́run, àti ìyẹ̀fun àti ọtí èso àjàrà àti òróró náà, tùràrí àti
    tùràrí olóòórùn dídùn.
  pes-OPCB: دیگران مأمور حفظ اثاث خانهٔ خدا و نگهداری از آرد نرم، شراب، روغن زیتون،
    بخور و عطریات بودند.
  tgl-ULB: Ilan din sa kanila ang itinalaga upang pangalagaan ang mga nailaan na mga
    bagay, mga kagamitan at ang mga kasangkapan, kabilang ang mga magagandang harina,
    alak, langis, insenso at ang mga natatanging mga sangkap.
  hui-hui: Libai hameigini maru hearu tigua mbirale tara tara Anduane Homogonaga wiabagi
    ho wiarubi handayaho haga hene. Ani bialu agali uruni tigua balawa wiarubi waini
    iba hambu wiarubi olibe lininaga weli hambu wiarubi ira hagua nga bilo delagane
    mini inisenesi wiarubi pauda bayale tara tara wiarubi handayaho haga hene.
  mya-mya: အ​ချို့​သူ​တို့​မှာ​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ဆိုင် ရာ​အ​သုံး​အ​ဆောင်​တန်​ဆာ​များ၊
    မုန့်​ညက်၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ၊ လော်​ဗန်​နှင့်​နံ့​သာ မျိုး​တို့​ကို​ကြည့်​ရှု​သိမ်း​ဆည်း​ရန်​တာ​ဝန်
    ယူ​ရ​ကြ​၏။-
  bod-N: ཡང་ཁོ་རྣམས་ལས་འགའ་ཞིག་གིས་མངགས་བཅོལ་ལྟར་ཡོ་བྱད་དང་། གནས་དམ་པའི་སྣོད་ཆས་ཐམས་ཅད་དང་།
    གྲོ་ཞིབ་དང་རྒུན་ཆང་དང་། སྣུམ་དང་། སྤོས་དཀར་དང་། བསུང་རྫས་སྤེལ་མ་བཅས་ལ་བདག་གཉེར་བྱེད་པ་ཡིན།
  sna-sna: Vamwe vakapiwa basa rokuti vachengetedze nhumbi nemimwe midziyo yose yapanzvimbo
    tsvene pamwe chete noupfu hwakatsetseka newaini, namafuta, nezvinonhuhwira nemiti
    inonhuhwira.
  spa-BLM: Algunos de ellos también estaban encargados de los muebles y de todos los
    utensilios del santuario, de la harina fina, del vino, del aceite, del incienso
    y de las especias.
  cac-cac: Axo juntzan̈xo eb' tz'ilan juntzan̈xo yamc'ab' nivac yelc'ochi yed' pax
    ixim harina, vino, aceite, incienso yed' perfume.
  swh-ULB: Baadhi yao pia waliwekwa kutunza vitu vitakatifu, vifaa, na vitu, kujuisha
    unga safi, mvinyo, mafuta, manukato, na uvumba.
  bel-bel: 'Другім зь іх даручана было астатняе начыньне і ўсе сьвятарскія патрэбы:
    мука найлепшая і віно і алей, і ладан пахучы.'
  deu-ELBBK: Und einige von ihnen waren bestellt über die Geräte und über alle Geräte
    des Heiligtums und über das Feinmehl und den Wein und das Öl und den Weihrauch
    und die Gewürze.
  mbb-OT: Is duma, midseriǥan te ked-atur te zuma pa he menge gelemiten dutun te valey
    te Nengazen, ragkes en dutun is menge herina, binu, lana, beyewà, wey zuma pa
    he menge penaket.
  mal-2015: അവരിൽ ചിലരെ ഉപകരണങ്ങൾക്കും സകലവിശുദ്ധപാത്രങ്ങൾക്കും മാവു, വീഞ്ഞു, കുന്തുരുക്കം,
    സുഗന്ധവർഗ്ഗം എന്നിവെക്കും മേൽവിചാരകരായി നിയമിച്ചിരുന്നു.
  rmc-rmc: Aver džene pes starinenas pal o sersamos the pal savore sveta veci, pal
    o nekfeder aro, pal o olejos, pal o kaďidlos, pal o koreňje the pal e mol.
  pes-OPV: از ايشان بر اسباب و جميع آلات قدس و آردِ نرم و شراب و روغن و بخور و عطريات
    مأمور بودند.
  ron-1924: Алций ынгрижяу де унелте, де тоате унелтеле Сфынтулуй Локаш ши де флоаря
    фэиний, де вин, де унтделемн, де тэмые ши де миресме.
  ben-OBCV: অন্য কয়েকজনকে আসবাবপত্রাদি ও পবিত্রস্থানের অন্যান্য সব জিনিসপত্র, তথা
    বিশেষ বিশেষ ময়দা ও দ্রাক্ষারস, এবং জলপাই তেল, ধূপধুনো ও মশলাপাতির যত্ন নেওয়ার
    দায়িত্ব দেওয়া হল।
  som-som: Oo iyaga qaarkood kalena waxaa loo doortay inay u taliyaan alaabta guriga
    iyo weelasha meesha quduuska ah oo dhan, iyo burka, iyo khamriga, iyo saliidda,
    iyo fooxa, iyo uunsiga.
  lat-VUC: De ipsis et qui credita habebant utensilia sanctuarii, præerant similæ,
    et vino, et oleo, et thuri, et aromatibus.
  eng-ASVBT: Some of them also were appointed over the furniture, and over all the
    vessels of the sanctuary, and over the fine flour, and the wine, and the oil,
    and the frankincense, and the spices.
  ita-1885: Ed altri di loro erano costituiti sopra le altre masserizie, e sopra tutti
    gli arredi sacri, e sopra il fior della farina, e sopra il vino, e sopra l' olio,
    e sopra l'incenso, e sopra gli aromati.
  eng-LXXUP: And some of them were appointed over the furniture, and over all the
    holy vessels, and over the fine flour, the wine, the oil, the frankincense, and
    the spices.
  eng-ULB: Some of them also were assigned to take care of the holy things, the equipment,
    and the supplies, including the fine flour, the wine, the oil, the frankincense,
    and the spices.
  spa-VBL: A otros se les asignaba la tarea de cuidar el mobiliario y el equipo utilizado
    en el santuario, así como la harina especial, el vino, el aceite de oliva, el
    incienso y las especias.
  fra-_FOB: Il y en avait aussi qui étaient commis sur les ustensiles, sur tous les
    ustensiles du sanctuaire et sur la fleur de farine, le vin, l'huile, l'encens
    et les aromates.
  mal-mal: അവരിൽ ചിലരെ ഉപകരണങ്ങൾക്കും സകലവിശുദ്ധപാത്രങ്ങൾക്കും, മാവ്, വീഞ്ഞ്, കുന്തുരുക്കം,
    സുഗന്ധവർഗ്ഗം എന്നിവയ്ക്കും മേൽനോട്ടക്കാരായി നിയമിച്ചിരുന്നു.
  urd-GVR: Bāz bāqī sāmān aur maqdis meṅ maujūd chīzoṅ ko saṅbhālte the. Rab ke ghar
    meṅ mustāmal bārīk maidā, mai, zaitūn kā tel, baḳhūr aur balsān ke muḳhtalif tel
    bhī in meṅ shāmil the.
  suz-BL: मेको आन दाते ङा अरुमी परमप्रभु यावे आ ग्‍योंब नेल्‍ल, फस, अङगुर शांबु, तेल,
    धूप नु मस्‍ला खाल पाइब बाक्‍मा बाक्‍त।
  ita-1927: Altri aveano l’incarico di custodire gli utensili, tutti i vasi sacri,
    il fior di farina, il vino, l’olio, l’incenso e gli aromi.
  ckb-ckb: هەندێکی دیکەشیان ئەمینداری قاپوقاچاغەکان و هەموو کەلوپەلەکانی پیرۆزگا و
    باشترین ئارد و شەراب و زەیتی زەیتوون و بخوور و بۆنوبەرام بوون.
  eng-BBE: And some of them were responsible for the holy things and for the vessels
    of the holy place, and the meal and the wine and the oil and the perfume and the
    spices.
  kan-OKCV: ಅವರಲ್ಲಿ ಕೆಲವರು ಸಲಕರಣೆಗಳನ್ನೂ, ಪರಿಶುದ್ಧ ಸ್ಥಾನದಲ್ಲಿರುವ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳನ್ನೂ,
    ನಯವಾದ ಹಿಟ್ಟನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ, ಸಾಂಬ್ರಾಣಿಯನ್ನೂ, ಸುಗಂಧಗಳನ್ನೂ ಕಾಯಲು
    ನೇಮಕರಾಗಿದ್ದರು.
  tam-2017: அவர்களில் சிலர் மற்றப் பொருட்களின்மேலும், பரிசுத்த பாத்திரங்கள் எல்லாவற்றின்மேலும்,
    மெல்லிய மாவு, திராட்சைரசம், எண்ணெய், சாம்பிராணி, நறுமணப் பொருட்களின்மேலும் விசாரணைக்காரர்களாக
    இருந்தார்கள்.
  spa-RV-1909: Y otros de ellos tenían cargo de la vajilla, y de todos los vasos del
    santuario, y de la harina, y del vino, y del aceite, y del incienso, y de los
    aromas.
  ron-BTF: Unii dintre ei de asemenea erau rânduiți să supravegheze vasele și toate
    uneltele sanctuarului și floarea făinii și vinul și untdelemnul și tămâia și mirodeniile.
  eng-WEBP: Some of them also were appointed over the furniture, and over all the
    vessels of the sanctuary, over the fine flour, the wine, the oil, the frankincense,
    and the spices.
  eng-FBV: Others were given the job of looking after the furniture and equipment
    used in the sanctuary, as well as the special flour, wine, olive oil, incense,
    and spices.
  nld-1939: Anderen zorgden voor de gewijde voorwerpen en vaten, alsmede voor de meelbloem,
    de wijn, de olie, de wierook en de specerijen.
  nch-BL: Huan sequinoc quipiyayayaj inintequi para quimocuitahuise sequinoc tamanti
    quej platos huan tazas, huan nochi sequinoc tamantzitzi cati motequihuía ipan
    ichaj TOTECO. Nojquiya quimocuitahuiyayaj nopa harina cati más cuali, huan nopa
    xocomecat iayo, aceite, copali huan taajhuiyacayot.
  vie-1934: Lại có kẻ khác được cắt coi sóc đồ đạc và các khí dụng tại nơi thánh,
    cùng lo giữ bột miến, rượu, dầu, nhũ hương, và các thuốc thơm.
  hin-CV: इनमें से अन्यों को मेजों, सभी पवित्र बर्तनों, साथ ही मैदा, अंगूर के रस,
    तेल, गन्धरस और मसालों के प्रबंध के लिए चुना गया था.
  spa-BES: Y algunos de ellos eran responsables de las cosas santas y de los vasos
    del Lugar Santísimo, y de la comida y el vino y el aceite y el incienso y las
    especias.
  tdx-tdx: Ty ila’e ka nanan-dily hamandroñe o fànake naho harao’ i toetse masiñeio
    naho i monay naho i divaiy naho i menakey naho i ramey vaho o raha mañitseo.
  tha-KJV: และบางคนถูกแต่งตั้งให้​ดู​แลเครื่องใช้ และดูแลเครื่องใช้ของสถานบริ​สุทธิ​์​ทั้งสิ้น
    ดู​แลยอดแป้ง น้ำองุ่น น้ำมัน กำยาน และเครื่องเทศ
  por-BR-2018: E outros deles eram encarregados da mobília, e de todos os utensílios
    do santuário, como também da farinha, do vinho, do azeite, do incenso, e das especiarias.
  deu-ELO: Und einige von ihnen waren bestellt über die Geräte und über alle Geräte
    des Heiligtums, und über das Feinmehl und den Wein und das Öl und den Weihrauch
    und die Gewürze.
  eng-WYC-2018: And they that had the vessels of the saintuary betaken to their keeping,
    were sovereigns of [the tried] flour, and [the] wine, and oil, and incense, and
    sweet smelling spiceries. (And they who had the vessels of the sanctuary under
    their charge, or their care, were also responsible for the fine flour, and the
    wine, and the oil, and the incense, and the sweet smelling spices.)
  epo-epo: Parto el ili estis komisiita pri la ceteraj vazoj kaj pri ĉiuj sanktaj
    objektoj, pri la faruno, la vino, la oleo, la olibano, kaj la aromaĵoj.
  uig-PIN: Ularning yǝnǝ bir ⱪismi tapxurulƣini boyiqǝ ⱪaqa-ⱪuqilar wǝ muⱪǝddǝs jaydiki
    barliⱪ ǝswab-üskünilǝr, xundaⱪla aⱪ un, xarab, zǝytun meyi, mǝstiki wǝ huxbuy
    buyumlarƣa mǝs’ul idi.
  beo-beo: 'Mogili da Gode Ea Diasu fafai liligi amola agi, waini hano, olife susuligi,
    gabusiga: manoma amola hedama:ne fodole nasu amo huluane ouligima:ne ilegei.'
  tpi-OTNT: Na narapela lain Livai i gat wok bilong lukautim ol arapela samting bilong
    mekim wok long haus bilong Bikpela. Na dispela lain i save lukautim tu gutpela
    plaua na wain na wel bilong oliv na paura bilong kamapim smok i gat gutpela smel
    na olkain gutpela paura.
  hau-SA: An sa waɗansu su lura da kayayyakin da kuma dukan waɗansu kayan wuri mai
    tsarki, da kuma gari da ruwan inabi, da mai, turare da kuma kayan yaji.
  uig-LAT: Ularning yene bir qismi tapshurulghini boyiche qacha-quchilar we muqeddes
    jaydiki barliq eswab-üsküniler, shundaqla aq un, sharab, zeytun méyi, mestiki
    we xushbuy buyumlargha mes’ul idi.
  nde-nde: Abanye njalo babegcine impahla yendlini lakho konke okwakusendlini engcwele,
    kanye lokugcina ifulawa lewayini, lamafutha, impepha leziyoliso.
  ton-ton: Naʻe ʻanautolu niʻihi foki ʻae tokanga ki he ngaahi ipu, mo e ngaahi nāunau
    ʻoe faletapu, mo e mahoaʻa lelei, mo e uaine, mo e lolo, mo e meʻa namu kakala,
    mo e ngaahi fuaʻi ʻakau nanamu.
  ces-1613: Z nichž opět někteří postaveni byli nad nádobami jinými a nade všemi nádobami
    posvátnými, a nad bělí, vínem, olejem, kadidlem a vonnými věcmi.
  eng-WMB: Some of them also were appointed over the furniture, and over all the vessels
    of the sanctuary, over the fine flour, the wine, the oil, the frankincense, and
    the spices.
  tam-TCV: மற்றவர்கள் பரிசுத்த இடத்தின் பாத்திரங்களையும், மெல்லிய மாவு, திராட்சை இரசம்,
    எண்ணெய், சாம்பிராணி மற்றும் நறுமணப் பொருட்களையும் மேற்பார்வை செய்வதற்கு நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Pipila usab kanila ang gitugyanan nga maoy mag-atiman sa balaang mga butang,
    sa mga kasangkapan, ug mga kagamitan, lakip na ang labing maayong harina, mga
    bino, mga lana, mga insenso, ug mga panakot.
