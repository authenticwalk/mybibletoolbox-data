  kan-2017: ಇನ್ನು ಕೆಲವರು ದೇವಾಲಯದ ಎಲ್ಲಾ ವಸ್ತುಗಳ ಮೇಲ್ವಿಚಾರಕರೂ, ಗೋದಿಹಿಟ್ಟು, ದ್ರಾಕ್ಷಾರಸ,
