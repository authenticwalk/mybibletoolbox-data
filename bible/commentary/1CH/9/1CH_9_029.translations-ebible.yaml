  heb-heb: ומהם ממנים על הכלים ועל כל כלי הקדש ועל הסלת והיין והשמן והלבונה והבשמים׃
  ben-IRV: অন্যদের উপর ছিল উপাসনা ঘরের আসবাবপত্র এবং সমস্ত পাত্র, ময়দা ও আংগুরের
    রস, তেল, কুন্দুরু ও সব সুগন্ধি মশলা দেখাশোনা করবার ভার।
  pan-pan: ਅਤੇ ਕਈ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਵੀ ਸਮਾਨ ਉੱਤੇ, ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸਾਰੇ ਭਾਂਡਿਆਂ ਉੱਤੇ, ਮੈਦੇ,
    ਦਾਖ਼ਰਸ, ਤੇਲ, ਧੂਪ ਅਤੇ ਮਸਾਲੇ ਉੱਤੇ ਥਾਪੇ ਹੋਏ ਸਨ
  mya-JVB: အချို့တို့သည်လည်း၊ သန့်ရှင်း ရာဌာနတော် တန်ဆာ များ၊ အသုံးအဆောင် များ၊ မုန့်ညက်
    ၊ စပျစ်ရည် ၊ ဆီ ၊ လောဗန် ၊ နံ့သာမျိုး များကို ပြုစု ၍စောင့်ရကြ၏။
  hmo-hmo: Ma Levi taudia haida ese Dubu ena kohu, bona gau helagadia ibounai, bona
    paraoa, uaina, olive dehoro, bona muramura mai bonana namona, idia gabua gaudia,
    bona pauda muramura namodia idauidau danu idia naria.
  urd-urd: और कुछ उनमें से सामान और मक़्दिस के सब बर्तनों और और मैदा और मय और तेल
    और लुबान और ख़ुशबूदार मसाल्हे पर मुक़र्रर थे।
  rus-SYN: 'Другим из них поручена была прочая утварь и все священные потребности:
    мука лучшая, и вино, и елей, и ладан, и благовония.'
  bqc-SIM: Wà ń gbɛ̃eↄ dìlɛ aaↄ laaidↄ Lua kpɛ́ kpɛɛlɛ pↄ́ↄ ń a zĩkɛbↄↄwa ń
    pↄ́wɛntio ń vɛ̃ɛo ń nísio ń tulaletio ń pↄ́ gĩnanaↄ.
  tcz-CHONGTHU: Midang ho jong chu thilkeo dang le manchah thil thengho, changbong
    ding le lengpitwi, thaotwi, gimnamtuui le adang dang lhutnam ding anamtuui ho
    vetup din apansah’uvin ahi.
  mar-mar: आणि त्यांच्यांतले काहीजण सामानावर व पवित्रस्थानाच्या सर्व पीठ, द्राक्षरस,
    तेल, धूप, सुवासिक द्रव्य आणि साधनांची काळजी घेण्यास यावर नेमलेले होते.
  qub-qub: Waquenga carcaycaran Tayta Diospa Templuncho imatapis ruranapaj cajcunatawan
    rispitädu limyu cajcunata cuydaj. Chaycunaga caran jarinata, bïnuta, asëtita,
    insinsuta, perfümita täpashanpa jananman.
  bqp-bqp: Ben gɑbɑ bɑ rɑ mɑɑ sɑ̃ɑ yerun dendi yɑ̃ɑ ni nu tie kɔ̃su kɑ sere mɑɑ som
    kɑ tɑm kɑ gum kɑ turɑre ye bɑ rɑ dɔ̃ɔ doke kɑ mɑɑ turɑre nubu durorugiɑ.
  hat-hat: Te gen lòt moun Levi ki te reskonsab tout rès bagay ki te nan Tanp lan
    ansanm ak farin frans, diven, lwil oliv, lansan ak odè yo.
  eng-BSB: Others were put in charge of the furnishings and other articles of the
    sanctuary, as well as the fine flour, wine, oil, frankincense, and spices.
  eng-WEBPB: Some of them also were appointed over the furniture, and over all the
    vessels of the sanctuary, over the fine flour, the wine, the oil, the frankincense,
    and the spices.
  kbq-kbq: Hagi mago'a Livae naga'mo'za mono nompi itarami kegava nehu'za, witine,
    wainine, olivi masavene, mnanentake'za frenkisensine, mago'a mnanentake zantmima
    eri'za aza zantamina kegava hu'naze.
  nhe-BL: Huan sequinoc quipiyayayaj inintequi para quimocuitlahuise sequinoc tlamantli
    queja platos huan tazas, huan nochi sequinoc tlamantzitzi tlen motequihuía ipan
    ichaj TOTECO. Nojquiya quimocuitlahuiyayaj nopa harina tlen más cuali, huan nopa
    xocomeca atl, aceite, copali huan tlaajhuiyacayotl.
  gub-BL: 'Amo Erewi izuapyapyr uzekaiw amogwer ma''e Tupàn pe imonokatu pyrer wanehe
    wà no. Uzekaiw amo ma''e rehe wà no: arozràn imuku''i pyrer, win, uri kawer, yhyk
    zàwenugar hyàkwegatu ma''e, taz zàwenugar.'
  eng-DRA: Some of them also had the instruments of the sanctuary committed unto them,
    and the charge of the fine flour, and wine, and oil, and frankincense, and spices.
