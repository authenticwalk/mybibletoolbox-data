verse: 1CH.009.018
translations:
  mal-C: രാജാവിന്റെ കിഴക്കേ കവാടം ആസ്ഥാനമാക്കി ഇന്നുവരെ കാവൽ ചെയ്തുവരുന്നു. ലേവ്യപാളയത്തിൽനിന്നുള്ള
    കാവൽക്കാർ ഇവരായിരുന്നു.
  deu-TKW: und wacht bis heute am Königsthor nach Osten zu. Das sind die Thorhüter
    im Lager der Leviten.
  lin-lin: Kino lelo, bakitani ya Shalumi bakengelaka ekuke ya ngambo ya este ya Ndako
    ya Nzambe, ekuke oyo babengaka ekuke ya Mokonzi. Bango wana nde bakengeli bikuke
    kati na Balevi.
  eng-LSV: and until now they [are] at the gate of the king eastward; they [are] the
    gatekeepers for the companies of the sons of Levi.
  eng-GNV: For they were porters to this time by companies of the children of Leui
    vnto the Kinges gate eastward.
  eng-WEBSTER: 'Who hitherto waited in the king''s gate eastward: they were porters
    in the companies of the children of Levi.'
  nhw-BL: Huan achtihuiya ni levitame quimocuitlahuiyayaj nopa puerta ipan tiopamitl
    catli mocahua ica campa hualquisa tonati campa calaquiyaya nopa tlanahuatijquetl.
    Ipan ni levitame nojquiya quisque inijuanti catli quimocuitlahuijque puerta campa
    mocajque levitame para itztose.
  swh-ONEN: Walikuwa wamewekwa katika lango la mfalme lililokuwa upande wa mashariki,
    mpaka wakati huu. Hawa walikuwa mabawabu wa kutoka kwenye kambi ya Walawi.
  bba-bba: Wiyɑ u rɑ n wɑ̃ɑ sinɑ bokon kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ sere
    kɑ ɡisɔ. Be bɑ sɑ̃ɑ kɔnnɔ kɔ̃sobu Lefin bweseru sɔɔ, berɑ mi.
  eng-KJVCPB: 'who hitherto waited in the king’s gate eastward: they were porters
    in the companies of the children of Levi.'
  luo-luo: noket e Rangaj Ruoth e yo wuok chiengʼ nyaka chil kawuono. Magi ema ne
    jorit dhorangeye mag kuonde bworo mag jo-Lawi.
  meu-meu: Guna idia na hanua pavapavana ena ikoukou e gimaiava, mairiveina kahana
    ai. Levi taudia edia taruha ikoukouna igimana taudia bunu.
  npi-ULB: यस अगि तिनीहरू लेवीका सन्‍तानहरूका छाउनीका निम्‍ति राजाको पूर्वपट्टिको
    मूल ढोकामा रक्षकहरू थिए । तिनीहरू लेवीहरूको छाउनीका द्वारपालहरू थिए ।
  yor-yor: ti wà ní ipò ìdúró ní ẹnu-ọ̀nà ọba ní apá ìhà ìlà-oòrùn títí di àkókò yí.
    Wọ̀nyí ni àwọn olùtọ́jú ẹnu-ọ̀nà tí ó jẹ́ ti ìpàgọ́ àwọn ará Lefi.
  pes-OPCB: '@see-verse:1CH.009.017'
  tgl-ULB: Dati silang nagbabantay sa tarangkahan ng hari sa silangang bahagi para
    sa kampo ng mga kaapu-apuhan ni Levi.
  hui-hui: Bamba Yarusaleme tano bo gialabaga nabi wiangi hameigini uruni tigua Ngode
    Datagaliwabenaga anda biagonaga panga ni tagira ibiragohayagi mini Kininaga Panga
    Haraba laga heago mamage haga hene. Bambaore howa Isaraele wali agali dindi ko
    dalu naibaga wiagoha heangi hameigini uruni tigua Libai hameigininaga balai anda
    bu hearu mamage haga hene.
  mya-mya: သူ​တို့​သည်​ယ​ခင်​အ​ခါ​က​သူ​တို့​သည် လေ​ဝိ​တဲ​စ​ခန်း​မှ​တံ​ခါး​စောင့်​များ​ဖြစ်
    သည်။ အ​ရှေ့​အ​ဝင်​ဝ​ရှင်​ဘု​ရင်​၏​တံ​ခါး ကို​စောင့်​ရ​ကြ​၏။
  bod-N: དེ་དག་ནི་ད་ལྟ་ད་དུང་རྒྱལ་པོའི་ཤར་སྒོ་སྲུང་མཁན་ཡིན་ཞིང་། སྔར་དེ་དག་ནི་ལེ་ཝི་པའི་སྒར་གྱི་སྒོ་སྲུང་བྱས་མྱོང་།
  sna-sna: vakaiswa paSuo raMambo kumabvazuva, kusvikira nanhasi. Ava ndivo vaiva
    vatariri vamasuo, okumusasa wavaRevhi.
  spa-BLM: que antes servían en la puerta del rey hacia el este. Eran los porteros
    del campamento de los hijos de Leví.
  cac-cac: A eb' vin̈ tic stan̈vann̈ej puerta yic eb' vin̈ rey d'a stojolal b'aj sjavi
    c'u. Aton eb' vin̈ stan̈van puerta chi' d'a scal eb' yetlevitail.
  swh-ULB: Awali walisimama kulinda katika geti la mfalme upande wa mashariki wa kambi
    ya uzao wa Walawi.
  bel-bel: І да сёньня гэтыя брамнікі каля царскае брамы, на ўсход, трымаюць варту
    сыноў Лявііных.
  deu-ELBBK: Und bis jetzt waren sie im Königstor, gegen Sonnenaufgang. Sie waren
    die Torhüter der Lager der Söhne Levis.
  mbb-OT: Taman guntaan ne iyan sikandan ebantey zuen te Gemawan te Hadì he zapit
    te edsilaan he kilid duen te inged. Iyan sikandan dengan ebantey te ǥemawan te
    edseled diyà te kampu te menge kevuwazan ni Levi.
  mal-2015: ലേവ്യപാളയത്തിൽ വാതിൽകാവല്ക്കാരായ ഇവർ കിഴക്കു വശത്തു രാജപടിവാതില്ക്കൽ ഇന്നുവരെ
    കാവൽചെയ്തുവരുന്നു.
  rmc-rmc: Dži andre oda časos stražinenas paš e Kraľiskri brana pre vichodno sera
    le foroskri. On angloda stražinenas le Levitengre tabora.
  pes-OPV: و ايشان تا الآن بر دروازه شرقي پادشاه (مي باشند) و در بانانِ فرقه بني لاوي
    بودند.
  ron-1924: ши, пынэ ын зиуа де азь, ел есте ла уша ымпэратулуй, ла рэсэрит. Ачештя
    сунт ушиерий таберей фиилор луй Леви.
  ben-OBCV: তারা আজও পর্যন্ত পূর্বদিকের রাজ-দ্বারে মোতায়েন আছেন। এরাই লেবীয় কুলের
    অন্তর্ভুক্ত দ্বাররক্ষী।
  som-som: oo ilaa maantadan la joogo boqorka iriddiisa xaggeeda bari joogi jiray,
    oo iyagu waxay iridjoogayaal u ahaayeen xeradii reer Laawi.
  lat-VUC: usque ad illud tempus, in porta regis ad orientem, observabant per vices
    suas de filiis Levi.
  eng-ASVBT: 'who hitherto waited in the king’s gate eastward: they were the porters
    for the camp of the children of Levi.'
  ita-1885: e lo è infino ad ora, ed ha la guardia della porta del re, verso Oriente;
    costoro furono portinai, fra le schiere de' figliuoli di Levi;
  eng-LXXUP: 'and he waited hitherto in the king’s gate eastward: these are the gates
    of the companies of the sons of Levi.'
  eng-ULB: Previously they stood guard at the king's gate on the east side for the
    camp of Levi's descendants.
  spa-VBL: Ellos tenían la responsabilidad hasta ahora de cuidar la Puerta del Rey
    en el lado Este. Eran los guardianes de los campamentos de los levitas.
  fra-_FOB: Et jusqu'à présent ils sont à la porte du roi, à l'orient. Ce sont les
    portiers pour le camp des enfants de Lévi.
  mal-mal: ലേവ്യപാളയത്തിൽ വാതിൽകാവല്ക്കാരായ ഇവർ കിഴക്ക് വശത്ത് രാജപടിവാതില്ക്കൽ ഇന്നുവരെ
    കാവൽചെയ്തുവരുന്നു.
  urd-GVR: Āj tak us kā ḳhāndān Rab ke ghar ke mashriq meṅ Shāhī Darwāze kī pahrādārī
    kartā hai. Yih darbān Lāwiyoṅ ke ḳhaimoṅ ke afrād the.
  suz-BL: मेको ङोंइती पूर्ब गे पिप आ लाप्‍चो खाल पाइब बाक्‍माक्‍त। मिनु अरु लेवीपुकी
    लेवी आन बाक्‍तीक ङा लाप्‍चो खाल पाइब बाक्‍मा बाक्‍त।
  ita-1927: e tale è rimasto fino al di d’oggi, alla porta del re che è ad oriente.
    Essi son quelli che furono i portieri del campo dei figliuoli di Levi.
  ckb-ckb: هەتا ئەو کاتەش لەلای ڕۆژهەڵاتی دەروازەی پاشا، ئەوان دەرگاوانی ئۆردوگای
    نەوەی لێڤی بوون.
  eng-BBE: Up till then they had been at the king's door to the east. They were door-keepers
    for the tents of the sons of Levi.
  kan-OKCV: ಇವರು ಈವರೆಗೂ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಅರಸನ ಬಾಗಿಲಲ್ಲಿ ಕಾದುಕೊಂಡಿದ್ದರು. ಇವರು ಲೇವಿಯ
    ಮಕ್ಕಳ ದಂಡುಗಳಲ್ಲಿ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  tam-2017: லேவி சந்ததியின் சேனைகளில் இவர்கள் கிழக்கேயிருக்கிற ராஜாவின் வாசலைக் காவல்
    காத்துவந்தார்கள்.
  spa-RV-1909: Y hasta ahora entre las cuadrillas de los hijos de Leví han sido estos
    los porteros en la puerta del rey que está al oriente.
  ron-BTF: Care până atunci au așteptat în poarta împăratului spre est, ei erau portari
    în cetele copiilor lui Levi.
  eng-WEBP: who previously served in the king’s gate eastward. They were the gatekeepers
    for the camp of the children of Levi.
  eng-FBV: They had the responsibility up until now of looking after the King's Gate
    on the east side. They were the gatekeepers of the camps of the Levites.
  nld-1939: evenals tot nu had hij zijn standplaats in de koningspoort, aan de oostzijde.
    Zij waren vroeger de poortwachters in het kamp der levieten.
  nch-BL: Achtohuiya ni levitame quimocuitahuiyayaj nopa caltemit ipan tiopamit cati
    mocahua ica campa hualquisa tonati campa calaquiyaya nopa tanahuatijquet. Ipan
    ni levitame nojquiya quisque inijuanti cati quimocuitahuiyayaj caltemit campa
    mocahuayayaj nopa levitame para itztose.
  vie-1934: Cho đến bây giờ họ canh cửa đông của vua; còn xưa tổ tiên họ đều giữ cửa
    trại người Lê-vi.
  hin-CV: वे सभी अब तक राजा के पूर्वी द्वार पर चुने जाने के कारण लेवियों के शिविरों
    के द्वारपाल रहे.
  spa-BES: Hasta entonces habían estado en la puerta del rey, al este. Eran guardianes
    de las puertas de los campamentos de los hijos de Leví.
  tdx-tdx: Taolo iereo le nijohañe an-dalam-bei’ i mpanjakay, maniñanañe, nimpañamben-dalañe
    am-pirimboña’ o ana’ i Levio.
  tha-KJV: ประจำอยู่​จนบัดนี้​ที่​พระทวารของกษั​ตริ​ย์ทางด้านตะวันออก คนเหล่านี้เป็นผู้เฝ้าประตูค่ายของคนเลวี
  por-BR-2018: (O qual até agora fica junto à porta do rei ao oriente). Estes foram
    os porteiros do acampamento dos filhos de Levi.
  deu-ELO: Und bis jetzt waren sie im Königstor, gegen Sonnenaufgang. Sie waren die
    Torhüter der Lager der Söhne Levis.
  eng-WYC-2018: till to that time they kept by their whiles in the gate of the king
    at the east, of the sons of Levi. (until that time, they had all been gatekeepers
    in the companies of the Levites, at the King’s Gate, on the east.)
  epo-epo: Kaj ĝis nun ĉe la reĝa pordego, oriente, ili estas pordegistoj el la anaro
    de la Levidoj.
  uig-PIN: Ular taki ⱨazirƣiqǝ xǝrⱪ tǝrǝptiki «padixaⱨning dǝrwazisi»da dǝrwaziwǝnlik
    ⱪilip kǝlmǝktǝ; ular ilgiri Lawiylarning qedirgaⱨida dǝrwaziwǝnlik ⱪilƣanidi.
  beo-beo: 'Amogaluwane, ilia fi dunu da gusudili Hina Logo Ga:su sosodo aligima:ne
    lelu. Musa: ilia da Lifai dunu ilia sogega esalebe abula diasu gilisisu amo logo
    ga:suga sosodo aligisu.'
  tpi-OTNT: Bipo, long taim Jerusalem i no bagarap yet, ol man bilong dispela lain
    i bin was long dua long hap sankamap bilong haus bilong God, em dispela dua ol
    i kolim Dua Bilong King. Na bipo tru ol tumbuna bilong ol dispela lain i bin i
    stap wasman long kem bilong ol Livai long taim ol Israel i stap long ples drai.
  hau-SA: da aka ajiye a Ƙofar Sarki a gabas, har zuwa wannan lokaci. Waɗannan su
    ne matsaran ƙofofi na sansanin Lawiyawa.
  uig-LAT: Ular taki hazirghiche sherq tereptiki «padishahning derwazisi»da derwaziwenlik
    qilip kelmekte; ular ilgiri Lawiylarning chédirgahida derwaziwenlik qilghanidi.
  nde-nde: 'eyayilinda iSango leNkosi empumalanga, kuze kube lamuhla. Abalindi bamasango
    bakoLevi yilaba:'
  ton-ton: 'Naʻa nau faʻa nofo ʻi he matapā ʻoe tuʻi ki he feituʻu hahake: pea naʻa
    nau leʻo matapā ʻi he ngaahi lakanga ʻoe fānau ʻa Livai.'
  ces-1613: Kterýž až po dnes v bráně královské stával k východu, onino pak vrátnými
    byli po houfích synů Léví.
  eng-WMB: who previously served in the king’s gate eastward. They were the gatekeepers
    for the camp of the children of Levi.
  tam-TCV: அவனே கிழக்கிலுள்ள அரச வாசலை இந்நாள்வரை காவல் செய்பவன். இவர்களே லேவிய முகாமைச்
    சேர்ந்த வாசல் காவலர்.
  ceb-ULB: Kaniadto nagbantay sila sa ganghaan sa hari nga atua sa kasadpan nga bahin
    alang sa kampo sa mga kaliwat ni Levi.
  pol-UBG: Który aż dotąd stawał przy bramie królewskiej od wschodu. Ci byli odźwiernymi
    w obozach synów Lewiego.
  urd-GVU: آج تک اُس کا خاندان رب کے گھر کے مشرق میں شاہی دروازے کی پہرا داری کرتا
    ہے۔ یہ دربان لاویوں کے خیموں کے افراد تھے۔
  deu-1912: und er hat bisher am Tor des Königs gegen Aufgang gewartet. Dies sind
    die Pförtner in den Lagern der Kinder Levi.
  kan-2017: ಶಲ್ಲೂಮರು ಇಂದಿನವರೆಗೂ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಅರಸನ ಬಾಗಿಲನ್ನು ಕಾಯುತ್ತಿರುತ್ತಾರೆ.
    ಇವರು ಲೇವಿಯರ ಪಾಳೆಯಗಳ ದ್ವಾರಪಾಲಕರು.
  yap-yap: I mada’ ko ngiyal’nem ma chonggin e yuke girdi’ rorad e yad ma par ko bin
    ngek e garog rok e en pilung. Ma kafram e ur matnaggad ko fapi garog ni yan ko
    gin i par e piyu Levi riy.
  hlt-MCSB: Amih te tahae hil khocuk kah manghai vongka ah Levi koca rhaehhmuen kah
    thoh tawt la om uh.
  mdy-ETH: ዴንዲ ዬኖ ዎዶ ሄላንዳኣና ዓባ ኬስካ ባንፆና ካኣቲ ጌላ ዲሮ ካሮ ካፓንዳጉዲ ዬያታ ዓይሢንቴኔ፤ ዔያታ ቤርታ ሌዊ
    ዓሶ ጉርዶ ባንሢ ጌሎ ዲሮ ካሮ ካፓያኬ።
  twi-ASANTE: Kane no nso, na anka wɔn na wɔhwɛ ɔhene ɛpono a ɛkyerɛ apueeɛ fam no
    so. Na saa mmarima no som sɛ Lewifoɔ atenaeɛ apono ano ahwɛfoɔ.
  eng-WEBU: who previously served in the king’s gate eastward. They were the gatekeepers
    for the camp of the children of Levi.
  wal-wal: Ha yarati kase arggo baggaara de7iya, Kawo Penggiyaa giyo penggiyaa naagidosona.
    Hegaappe kase eti Leewati dunkkaaniyo wode, eta dunkkaaneta naagidosona.
  spa-PDDPT: Hasta entonces estaban encargados de la puerta real, al oriente, y eran
    porteros de los hijos de Leví.
  gun-gun: Aỹ peve ha'e kuery huvixa rokẽ rarõa rupi ae ikuai, kuaray oua yke katy.
    Ha'e va'e kuery ae Levi ramymino kuery rekoa kora rokẽ rarõa rupi ikuai va'e.
  ilo-ULB: Timmakderda idi a kas guardia iti ruangan ti ari iti daya a paset a para
    iti kampo dagiti kaputotan ni Levi.
  kpg-kpg: Ga dau mai gi di madagoaa deelaa, gei nia madahaanau digaula nogo hagaloohi
    di bontai dela e ulu mai gi di ngudu di Bontai di King dela i di baahi gi dua
    di abaaba di waahale. Mai nia laangi, digaula nogo hagaloloohi i nia ngudu nia
    bontai ala e hula gi nia waahale ala nogo noho ai digau Levi.
  uig-ARA: ئۇلار تاكى ھازىرغىچە شەرق تەرەپتىكى «پادىشاھنىڭ دەرۋازىسى»دا دەرۋازىۋەنلىك
    قىلىپ كەلمەكتە؛ ئۇلار ئىلگىرى لاۋىيلارنىڭ چېدىرگاھىدا دەرۋازىۋەنلىك قىلغانىدى.
  sus-sus: Salumu bɔnsɔɛ nan naadɛ makanta wali rabafe han to hɔrɔmɔbanxi sogetede
    biri ra. Naadɛ naxan xili «Mangɛ naadɛ.» E benbae findi nɛ naadɛ makantɛe ra Lewikae
    bɛ.
  pon-2006: Leledo ni ahnsowo kisehn ar peneinei kan kin sinsile palimesehn wenihmwen
    pedolong ong ni Ewen Kelen Nanmwarki. Mahs re kin sinsile ewen kehl en kolahng
    ni kahnimpwal en mehn Lipai ko.
  ksd-ksd: ma i ga tur na varbalaurai ta ra mataniolo kai ra king ta ra papar a taur;
    go diat a umana tena varbalaurai ta ra pakana i gomgom kai ra tarai Levi.
  tur-YTC: Daha önce doğu tarafındaki kral kapısında görev yapmışlardı. Levi'nin çocuklarının
    ordugâh kapı bekçileriydi bunlar.
  grc-BRENT: καὶ ἕως ταύτης ἐν τῇ πύλῃ τοῦ βασιλέως κατʼ ἀνατολάς· αὗται αἱ πύλαι
    τῶν παρεμβολῶν υἱῶν Λευί.
  ind-AYT: Sampai sekarang, mereka menjaga pintu gerbang raja di sebelah timur. Merekalah
    para penjaga pintu gerbang perkemahan keturunan Lewi.
  nya-nya: 'Amenewa amakhala pa chipata cha mfumu kummawa mpaka lero lino. Alonda
    a gulu la Alevi anali awa:'
  hrv-hrv: i dosad je bio na kraljevskim vratima prema istoku. Oni su bili vratari
    po četama levita.
  mps-mps: Polobadu, te Jerusalem dolisąbadi, te hani bidi dabego te Godigo be sunumi
    tonalubo sę te giliga asobo badu yali, te sunumi nogi augwaligo te tama wali,
    Kingo Sunumi Dao, wali. Te polobadu mu te hani dabe augwa nǫų hani dabego te
    Livai dabe bidali pesagede te Israel te tǫ wa pai bulude bidali sogo augwali
    te tonalubo sę ebo bidi bidalio.
  tpi-tpi: Bipo, long taim Jerusalem i no bagarap yet, ol man bilong dispela lain
    i bin was long dua long hap sankamap bilong haus bilong God, em dispela dua ol
    i kolim Dua Bilong King. Na bipo tru ol tumbuna bilong ol dispela lain i bin i
    stap wasman long kem bilong ol Livai long taim ol Israel i stap long ples drai.
  dan-1931: og har endnu sin Plads ved Kongeporten mod Øst. Det var Dørvogterne i
    Levitternes Lejre.
  vie-OVCB: Những người này phụ trách cửa đông của hoàng cung. Trước kia, họ canh
    cổng trại người Lê-vi.
  guj-2017: એ સમયે તે શાલ્લુમ રાજાના પૂર્વ તરફના મુખ્ય દરવાજાનો દ્વારપાળ હતો. તેઓ
    લેવી વંશજોની છાવણીના દ્વારપાળો હતા.
  pon-2006A: Leledo ni ahnsowo kisehn ar peneinei kan kin sinsile palimesehn wenihmwen
    pedolong ong ni Ewen Kelen Nanmwarki. Mahs re kin sinsile ewen kehl en kolahng
    ni kahnimpwal en mehn Lipai ko.
  por-BRBSL: que antes serviam no portão do rei para o leste. Eles eram os guardiões
    do acampamento das crianças de Levi.
  cth-cth: Ahni teh ha hoehnahlan vah, atunglah kaawm e lah ao. Ahnimouh teh Levih
    e catounnaw roenae hmuen longkha karingkungnaw lah ao awh.
  twi-twi: Kan no nso, na anka wɔn na wɔhwɛ ɔhene pon a ɛkyerɛ apuei fam no so. Na
    saa mmarima no som sɛ Lewifo atenae apon ano ahwɛfo.
  hlt-hlt: Amih te tahae hil khocuk kah manghai vongka ah Levi koca rhaehhmuen kah
    thoh tawt la om uh.
  tbz-SIM: Nɛ̀ yíenní bɛɛ̀ bɑ̀ɑ̀ okpɑ̀ɑ̀tì kó yɛbòrɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛyɛ.
    Bɛɛ̀ do tú bɛ̀ɛ̀ bɑ̀ɑ̀ Defiibɛ kɑrì kó yɛbòrɛ̀.
  msy-2020: Fomɨra Jerusalemɨn nguibam tɨghar ikuvighamin dughiamɨn, gumazir kabar
    ikɨzimɨn gumaziba, aruem anadi naghɨn Godɨn Dɨpenimɨn itiar akamɨn gari, itiar
    akar kam, me kamaghɨn a dɨbori, Atrivimɨn Itiar Akam. Gumazir kaba, men inazir
    afeziaba, bar fomɨra Israelia gumazamiziba puvatɨzir danganimɨn itir dughiamɨn,
    me Livain anabamɨn adarazi bagha danganir me itim geghuva an gari.
  dop-dop: Pɑ lʋlʋɣʋ nyǝ́mɑ lɑkǝnɑ tǝmlɛ kɛ hɑlǝnɑ sɑŋɑ kɛ wulɑʋ nɔnɔɣɔ ŋkɑ kɑ wɛ
    ilim tǝlɩɩlɛ tɔ. Pɑ cɔsɔnɑɑ kɑ tɑŋɑɣɑnɑ Lefii nyǝ́mɑ tǝsikile nɔnɔɔsɩ.
  azb-azb: Onlar bu günə qədər də məbədin şərq tərəfdəki padşah qapısında keşik çəkirlər.
    Levililərin düşərgə qapıçıları bunlardır.
  eng-DBY: 'And they have been hitherto in the king''s gate eastward: they were the
    doorkeepers in the camps of the children of Levi.'
  hin-2017: और वह अब तक पूर्व की ओर राजा के फाटक के पास द्वारपाली करता था। लेवियों
    की छावनी के द्वारपाल ये ही थे।
  eng-YLT: and hitherto they [are] at the gate of the king eastward; they [are] the
    gatekeepers for the companies of the sons of Levi.
  eng-WYC-2017: till to that time they kept by their whiles in the gate of the king
    at the east, of the sons of Levi.
  eng-WMBB: who previously served in the king’s gate eastward. They were the gatekeepers
    for the camp of the children of Levi.
  urd-GVH: आज तक उसका ख़ानदान रब के घर के मशरिक़ में शाही दरवाज़े की पहरादारी करता
    है। यह दरबान लावियों के ख़ैमों के अफ़राद थे।
  rug-rug: Podalae pa totosona asa meke kamo kamahire si kopu nia rini sa sasada pa
    kali gasa rimata koasa Zelepade sapu ta pozae Sasada Baṉara. Tatasana si hoke
    turu kopu si arini koasa sasada bara pa kalina koari na ipi tadi na tie Livaeti.
  gaz-gaz: innis hamma ammaatti Karra Mootii kan gama baʼaa biiftuutti ramadameera.
    Isaan kunneen eegdota balbala qubata Lewwotaa turan.
  fra-LSG: et jusqu’à présent il est à la porte du roi, à l’orient. Ce sont là les
    portiers pour le camp des fils de Lévi.
  yal-yal: Salun yi Mangan So Dɛɛn kantanma Ala Batu Banxini sogeteden mabinni han
    to. Lewi bɔnsɔnna daaxaden kantan muxune nan yi e benbane ra nun.
  haw-1868: Mamua, noho lakou ma ka ipuka o ke alii, ma ka aoao hikina; he poe kiaipuka
    lakou iwaena o na poe mamo a Levi.
  arb-NAV: وَمَا بَرِحُوا حَتَّى الآنَ مَسْؤولِينَ عَنْ حِرَاسَةِ الْبَوَّابَةِ الْمَلَكِيَّةِ
    الشَّرْقِيَّةِ، وَهُمْ حُرَّاسُ الأَبْوَابِ الْعَامِلُونَ مَعَ فِرَقِ اللّاوِيِّينَ.
  ewe-ewe: Wodae ɖe Fia ƒe Agbo nu le ɣedzeƒe va se ɖe egbe. Ame siawoe nye agbonudzɔlawo
    tso Levitɔwo dome.
  eng-LEE: 'And up to this time they are in the king''s gate to the eastward: they
    are the gatekeepers for the camps of the children of Levi.'
  asm-FB: তেওঁলোক আগৰ পৰা লেবী বংশৰ ছাউনিৰ পূবদিশে ৰাজদুৱাৰত থিয় হৈ পহৰা দিছিল।
  sus-A: سَلُمُ بْنسْي نَن نَادّ مَكَنتَ وَلِ رَبَقٍ هَن تٌ هْرْ مْبَنشِ سٌفٍتٍدٍ
    بِرِ رَ. نَادّ نَشَن شِلِ «مَنفّ نَادّ.» عٍ بٍنبَيٍ قِندِ نّ نَادّ مَكَنتّيٍ رَ
    لٍوِكَيٍ بّ.
  fra-SBL: qui servaient auparavant à la porte du roi, à l'est. Ils étaient les gardiens
    du camp des fils de Lévi.
  hbo-hbo: וְֽעַד־הֵ֔נָּה בְּשַׁ֥עַר הַמֶּ֖לֶךְ מִזְרָ֑חָה הֵ֚מָּה הַשֹּׁ֣עֲרִ֔ים
    לְמַחֲנֹ֖ות בְּנֵ֥י לֵוִֽי׃
  kik-kik: acio maigĩtwo kĩhingo-inĩ kĩa mũthamaki mwena wa irathĩro, nginya ihinda-inĩ
    rĩu. Acio nĩo maarĩ arangĩri a ihingo a gĩkundi kĩa Alawii.
  fra-NCL: et il est jusqu’à présent à la porte du roi, à l’orient. Ce sont là les
    portiers pour le camp des enfants de Lévi.
  cek-AK: Shallum loe siangpahrang akunhaih ni angyae bang ih khongkha to toep moe,
    vaihi khoek to khongkha toepkung ah oh; hae kaminawk loe Levi acaeng thungah kaom
    khongkha toep kami ah oh o.
  cuk-cuk: We-Leví-e-wagan, we-garda-narmaklenaidse, Rey-Yawagakye-nugad dad-nakwedsik-siidgi
    nakulemalaga gudimalad.
  uig-CYR: Улар таки һазирғичә шәриқ тәрәптики «падишаниң дәрвазиси»да дәрвазивәнлик
    қилип кәлмәктә; улар илгири Лавийларниң чедиргаһида дәрвазивәнлик қилған еди.
  tel-2017: లేవీ గోత్రానికి చెందిన వీళ్ళు తూర్పు వైపు ఉండే రాజ ద్వారానికి కాపలా కాసేవాళ్ళు.
  hat-BSA: estasyone jis koulye a nan pòtay wa a nan kote lès la). Sila yo te gadyen
    pòtay pou kan a fis a Lévi yo.
  kos-kos: Meet, mwet ke sou lulap inge elos muta topang ke Mutunoa lun Tokosra, layen
    nu kutulap. Papa matu tumalos pa mwet topang ke nien utyak nu ke iwen aktuktuk
    lun mwet Levi uh.
  hbo-WLC: וְֽעַד־הֵ֔נָּה בְּשַׁ֥עַר הַמֶּ֖לֶךְ מִזְרָ֑חָה הֵ֚מָּה הַשֹּׁ֣עֲרִ֔ים
    לְמַחֲנ֖וֹת בְּנֵ֥י לֵוִֽי׃
  ibo-ibo: Ha nọ ruo ugbu a nʼọnụ ụzọ ama Eze, nʼakụkụ ọwụwa anyanwụ. Ha bụ ndị nche
    ọnụ ụzọ ama si nʼọmụma ụlọ nke ndị Livayị.
  ory-ory: ଏମାନେ ଏପର୍ଯ୍ୟନ୍ତ ପୂର୍ବଦିଗସ୍ଥିତ ରାଜଦ୍ୱାରରେ ରହିଲେ; ଏମାନେ ଲେବୀ-ସନ୍ତାନମାନଙ୍କ
    ଛାଉଣିର ଦ୍ୱାରପାଳ।
  chk-chk: a wisen tümwünü ewe asamalapen king mi nom ötiu tori ikenai. Ätekei ir
    chon tümwünü asamalapen imwenfel, ra nom lon lenien ekewe mwän seni ewe ainangen
    Lefi.
  rop-rop: Wal raidap langa det taim na, detlot pipul blanga olabat klen bin jidan
    sanraiswei langa det King Geit langa det Serramoni Pleis. Bifo tharran, deibin
    jidan langa detlot geit blanga detlot kemp langa ola Libai pipul.
  ukr-1871: І досї цї воротарі при воротях царських, що на схід сонця, держать (за
    чергою) сторожу з синів Левіїних.
  deu-1951: und bis jetzt sind sie am Königstore gegen Aufgang, sie, die Torhüter
    des Lagers der Kinder Levi.
  eng-JPS: who hitherto waited in the king's gate eastward; they were the porters
    for the camp of the children of Levi.
  srp-1865: On do sada bijaše na vratima carskim k istoku; to bijahu vratari po èetama
    sinova Levijevih.
  lug-lug: be baayimiriranga ku ludda olw’ebuvanjuba olwa wankaaki ya Kabaka, era
    gwe mulimu gwabwe n’okutuusa leero. Abo be baali abaggazi ab’omu kika ky’Abaleevi.
  heb-heb: ועד הנה בשער המלך מזרחה המה השערים למחנות בני לוי׃
  ben-IRV: এরাই এ পর্যন্ত পূর্ব দিকে অবস্থিত রাজদ্বারে থাকত, এই লোকেরা ছিল লেবি গোষ্ঠীর
    ছাউনির রক্ষী। কোরির ছেলে শল্লুম ছিলেন তাদের নেতা।
  pan-pan: ਅਤੇ ਹੁਣ ਤੱਕ ਓਹ ਪਾਤਸ਼ਾਹ ਦੇ ਫਾਟਕ ਕੋਲ ਚੜਦੇ ਪਾਸੇ ਰਹਿੰਦੇ ਸਨ। ਓਹ ਲੇਵੀਆਂ ਦੇ ਡੇਰੇ
    ਵਿੱਚ ਦਰਬਾਨ ਸਨ
  mya-JVB: ရှလ္လုံ သည် ရှင်ဘုရင် ဝင်သော အရှေ့ တံခါး တွင် တံခါးမှူး ဖြစ်၏။ ဤသူ တို့သည်
    လေဝိ သား အပေါင်းအသင်း ၌ပါသောတံခါးစောင့် ပေတည်း။
  hmo-hmo: Guna idia be King Ena Magu Iduara idia gimaia, dina ia daekau kahana dekenai.
    Bona guna idia be Levi taudia edia kamepa idia gimaia, bona unuseni idia noho
    danu.
  urd-urd: वह अब तक शाही फाटक पर मशरिक़ की तरफ़ रहे। बनी लावी की छावनी के दरबान यही
    थे।
  rus-SYN: И доныне сии привратники у ворот царских, к востоку, содержат стражу сынов
    Левииных.
  bqc-SIM: Ɔ̃mɛ ìↄ Kí Bĩ́ibↄlɛ pↄ́ kú gukpɛ oi dↄ̃́a e ń a gbão. Gbɛ̃́piↄ mɛ́
    Levii buiↄ fã́ani bĩ́ibↄlɛdↄ̃anaↄ ũ.
  tcz-CHONGTHU: Chule masang chun amaho hi niso lama lengpa kelkot ngah’in apanguve.
    Hiche miho hin Levi mite ngahmun kelkot jong angah’uvin ahi.
  mar-mar: हे लोक आता राजाच्या पूर्वेकडच्या प्रवेशद्वारापाशी उभे असतात. हे लेवीच्या
    वंशातले होते.
  qub-qub: Canancamapis Salummi jinalla caycan inti yagamunan caj-lächo raycunapa
    puncunta täpaj. Chay Leví famillyacunaga inti yagamunan caj-läpa caycaj puncutami
    täpaj.
  bqp-bqp: Wiyɑ u rɑ n wɑ̃ɑ sinɑ bokon kɔnnɔwɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ sere
    kɑ gisɔ. Be bɑ sɑ̃ɑ kɔnnɔ kɔ̃sobu Lefin bweseru sɔɔ, berɑ mi.
  hat-hat: Jouk jounen jòdi a se yo k'ap fè pòs nan Pòtay Wa ki bay sou bò solèy leve
    a, kote pou wa a pase a. Nan tan lontan, se yo menm ki te konn fè pòs nan Pòtay
    Kay moun Levi yo.
  eng-BSB: he was previously stationed at the King’s Gate on the east side. These
    were the gatekeepers from the camp of the Levites.
  eng-WEBPB: who previously served in the king’s gate eastward. They were the gatekeepers
    for the camp of the children of Levi.
  kbq-kbq: Hagi korapara Jerusalemi kumamofona zage hanati kaziga kini vahe kafane
    nehaza kuma kafante kegava hu'nazane. Hagi ka'ma kopima e'naza knafina, Livae
    nagamofo kuma kafante kegava hu'za maniza e'naza nagare.
  nhe-BL: Huan achtohuiya ni levitame quimocuitlahuiyayaj nopa puerta ipan tiopamitl
    tlen mocahua ica campa quisa tonati campa calaquiyaya nopa tlanahuatijquetl. Ipan
    ni levitame nojquiya quisque inijuanti tlen quimocuitlahuijque puerta campa mocajque
    levitame para itztose.
  gub-BL: A'e 'ar mehe arer we te ko 'ar rehe wazuapyapyr wiko ukenawhu tuwihawete
    heixe haw rehe ume'egatu ma'e romo wà. A'e ukenawhu kwarahy ihemaw kutyr hin a'e.
    Kwehe mehe wiko Erewi izuapyapyr waker haw hukenaw rehe ume'egatu ma'e romo wà.
  eng-DRA: Until that time, in the king’s gate eastward, the sons of Levi waited by
    their turns.
