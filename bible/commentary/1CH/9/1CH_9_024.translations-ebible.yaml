verse: 1CH.009.024
translations:
  mal-C: ദ്വാരപാലകർ നാലുവശത്തും—കിഴക്കും പടിഞ്ഞാറും തെക്കും വടക്കും—ഉണ്ടായിരുന്നു.
  deu-TKW: 'Nach den vier Himmelsrichtungen standen die Thorhüter: nach Osten, Westen,
    Norden und Süden.'
  lin-lin: 'Bakengeli bikuke bazalaki na bangambo minei : este, weste, nor mpe sude.'
  eng-LSV: 'The gatekeepers are at [the] four sides: east, west, north, and south.'
  eng-GNV: The porters were in foure quarters Eastward, Westward, Northward and Southward.
  eng-WEBSTER: In four quarters were the porters, towards the east, west, north and
    south.
  nhw-BL: Huan quintequitlalijque nopa tlamocuitlahuiani para tlamocuitlahuise nochi
    nahui lados tlen nopa tiopamitl. Tlamocuitlahuijque ica campa hualquisa tonati,
    ica campa calaqui tonati, ica norte huan ica tlani.
  swh-ONEN: 'Mabawabu walikuwa pande zote nne: mashariki, magharibi, kaskazini na
    kusini.'
  bba-bba: Be bɑ sɑ̃ɑ yerun kɔnnɔ si kɔ̃su mi, bɑ rɑ n wɑ̃ɑwɑ berɑ kɑ berɑ, sɔ̃ɔ yɑri
    yerɔ kɑ sɔ̃ɔ duu yerɔ, kɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ kɑ yen nɔm dwɑrɔ.
  eng-KJVCPB: In four quarters were the porters, toward the east, west, north, and
    south.
  luo-luo: 'Jorit rangeye ne nitie e bethe angʼwen ma gin: yo wuok chiengʼ, yo podho
    chiengʼ, yo nyandwat kod yo milambo.'
  meu-meu: Ikoukou igimadia taudia na kaha haniosi ai, laurabada bona lahara, mirigini
    bona tahodiho, e gimadiava;
  npi-ULB: ती ढोकाका सुरक्षा गर्नेहरूलाई पूर्व, पश्‍चिम, उत्तर, दक्षिण, चारैतिर राखिएको
    थियो ।
  yor-yor: 'Àwọn olùtọ́jú ẹnu-ọ̀nà wà ní igun mẹ́rẹ̀ẹ̀rin: ìlà-oòrùn, ìwọ̀-oòrùn àríwá
    àti gúúsù.'
  pes-OPCB: این نگهبانان در چهار طرف خانهٔ خداوند شرق و غرب، شمال و جنوب مستقر شدند.
  tgl-ULB: Itinalaga sa apat na sulok ang mga taga-pagbantay ng mga tarangkahan, sa
    dakong silangan, kanluran, hilaga at timog.
  hui-hui: Agali uruni tigua pabe panga haraba maria uyurahayagi heagobi unurahayagi
    heagobi ni tagira ibiragohayagibi ni paliragohayagibi bibahende mamage haga hene.
  mya-mya: ဗိ​မာန်​တော်​၏​အ​ရှေ့​အ​နောက်​တောင်​မြောက် အ​ရပ်​လေး​မျက်​နှာ​တွင်​တံ​ခါး​တစ်​ပေါက်
    စီ​ရှိ​၏။ ထို​တံ​ခါး​တစ်​ပေါက်​စီ​တွင်​တံခါး မှူး​တစ်​ယောက်​စီ​ရှိ​၏။-
  bod-N: ཤར་ལྷོ་ནུབ་བྱང་ཕྱོགས་བཞི་རུ་སྲུང་མཁན་ཡོད་དེ།
  sna-sna: Vatariri vamasuo vaiva kumativi mana, kumabvazuva, kumavirira, kumusoro
    nezasi.
  spa-BLM: En los cuatro lados estaban los guardianes de las puertas, hacia el este,
    el oeste, el norte y el sur.
  cac-cac: 'Ayn̈ejoch stan̈vumal chi'' d''a schan̈il pac''an̈: D''a stojolal b''aj
    sjavi c''u, d''a stojolal b''aj tz''em c''u, d''a stojolal norte yed'' d''a stojolal
    sur.'
  swh-ULB: Walinzi wa mageti waliwekwa katika pande zote nne, upande wa mashariki,
    magharibi, kaskazini, na kusini.
  bel-bel: На чатырох баках былі брамнікі, на ўсходнім, заходнім, паўночным і паўднёвым.
  deu-ELBBK: 'Die Torhüter standen nach den vier Winden: nach Osten, nach Westen,
    nach Norden und nach Süden.'
  mbb-OT: 'Ebentayan dan is heepat he pesikilizà dutun: dapit te edsilaan, te edsenlepan,
    dapit te zizaya, wey te egkezivavà.'
  mal-2015: കിഴക്കും പടിഞ്ഞാറും വടക്കും തെക്കും ഇങ്ങനെ നാലുവശത്തും കാവല്ക്കാരുണ്ടായിരുന്നു.
  rmc-rmc: 'O brani sas pro štar seri: pro vichodos, zapados, severos the pro juhos.'
  pes-OPV: و دربانان به هر چهار طرف يعني مشرق و مغرب و شمال و جنوب بودند.
  ron-1924: 'Ерау ушиерь ын челе патру вынтурь: ла рэсэрит, ла апус, ла мязэноапте
    ши ла мязэзи.'
  ben-OBCV: দ্বাররক্ষীরা পূর্ব, পশ্চিম, উত্তর ও দক্ষিণ—এই চারদিকে থাকতেন।
  som-som: Oo afarta dhinacba waxaa joogay iridjoogayaashii xagga bari, iyo xagga
    galbeed, iyo xagga woqooyi, iyo xagga koonfureedba.
  lat-VUC: 'Per quatuor ventos erant ostiarii: id est, ad orientem, et ad occidentem,
    et ad aquilonem, et ad austrum.'
  eng-ASVBT: On the four sides were the porters, toward the east, west, north, and
    south.
  ita-1885: 'I portinai erano disposti per li quattro venti: dall''Oriente, dall''Occidente,
    dal Settentrione, e dal Mezzodì.'
  eng-LXXUP: The gates were toward the four winds, eastward, westward, northward,
    southward.
  eng-ULB: The gatekeepers were posted on all four sides, toward the east, west, north,
    and south.
  spa-VBL: 'Los porteros estaban ubicados en cuatro lados: al este, al oeste, al norte
    y al sur.'
  fra-_FOB: Il y avait des portiers aux quatre vents, à l'orient, à l'occident, au
    nord et au midi.
  mal-mal: കിഴക്കും പടിഞ്ഞാറും വടക്കും തെക്കും ഇങ്ങനെ നാലുവശത്തും ആലയത്തിന് കാവല്ക്കാരുണ്ടായിരുന്നു.
  urd-GVR: Yih darbān Rab ke ghar ke chāroṅ taraf ke darwāzoṅ kī pahrādārī karte the.
  suz-BL: मेकोपुकी परमप्रभु यावे आ बाक्‍तीके खाल पाइब पूर्ब, पच्‍छिम, उत्तर नु दक्‍खिन
    एर ओंथ गे बाक्‍मा बाक्‍त।
  ita-1927: 'V’erano dei portinai ai quattro lati: a oriente, a occidente, a settentrione
    e a mezzogiorno.'
  ckb-ckb: دەرگاوانەکان لە هەر چوار لادا بوون، ڕۆژهەڵات و ڕۆژئاوا و باکوور و باشوور.
  eng-BBE: There were keepers of the doors on the four sides, to the east, west, north,
    and south.
  kan-OKCV: ಪೂರ್ವ, ಪಶ್ಚಿಮ, ಉತ್ತರ, ದಕ್ಷಿಣ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಲ್ಲಿ ದ್ವಾರಪಾಲಕರಿದ್ದರು.
  tam-2017: ஆலயத்தின் வாசல்களைக் காக்கிறவர்கள் நான்கு திசைகளாகிய கிழக்கிலும் மேற்கிலும்
    வடக்கிலும் தெற்கிலும் இருந்தார்கள்.
  spa-RV-1909: Y estaban los porteros á los cuatro vientos, al oriente, al occidente,
    al septentrión, y al mediodía.
  ron-BTF: 'Portarii erau spre cele patru vânturi: spre est, vest, nord și sud.'
  eng-WEBP: On the four sides were the gatekeepers, toward the east, west, north,
    and south.
  eng-FBV: 'The gatekeepers were placed on four sides: east, west, north, and south.'
  nld-1939: 'Ze stonden aan vier zijden op wacht: aan de oostkant, de westkant, de
    noordkant en de zuidkant'
  nch-BL: Huan quintequitalijque nopa tamocuitahuiani para tamocuitahuise nochi nahui
    lados ten nopa tiopamit. Tamocuitahuijque ica campa hualquisa tonati, ica campa
    calaqui tonati, ica norte huan ica tatzinta.
  vie-1934: Các kẻ giữ cửa đặt ở bốn phía đền về đông, tây, nam, và bắc.
  hin-CV: ये द्वारपाल पूर्व, पश्चिम, उत्तर और दक्षिण, चारों दिशाओं में ठहराए गए थे.
  spa-BES: Había guardias de las puertas en los cuatro lados, al este, al oeste, al
    norte y al sur.
  tdx-tdx: 'Le o mpañamben-dalambeio, mb’an-tiok’ efatse mb’eo: atiñana, ahandrefa,
    avaratse vaho atimo.'
  tha-KJV: ผู้ดู​แลประตูรั้วอยู่ทั้งสี่​ด้าน คื​อด​้านตะวันออก ตะวันตก เหนือ และใต้
  por-BR-2018: 'Os porteiros estavam aos quatro ventos: ao oriente, ao ocidente, ao
    norte, e ao sul.'
  deu-ELO: 'Die Torhüter standen nach den vier Winden: gegen Osten, gegen Westen,
    gegen Norden und gegen Süden.'
  eng-WYC-2018: Porters were by four coasts (or The gatekeepers were on four sides),
    that is, at the east, at the west, at the north, and at the south.
  epo-epo: 'Ĉe la kvar flankoj estis la pordegistoj: oriente, okcidente, norde, kaj
    sude.'
  uig-PIN: Xǝrⱪiy, ƣǝrbiy, ximaliy wǝ jǝnubiy ixik-dǝrwazilirida dǝrwaziwǝnlǝr bekitilgǝnidi.
  beo-beo: Gagili dasu sosodo aligisu dunu da Gode Ea Abula Diasu ea la:idi biyaduyale
    sosodo aligibi ba:i. Amo da gusu, guma:, ga (north) amola ga (south).
  tpi-OTNT: Ol i save was long ol dua i stap long ol 4-pela hap bilong banis, em long
    hap not na hap saut na hap sankamap na hap san i go daun.
  hau-SA: Matsaran suna a kusurwoyi huɗu, gabas, yamma, arewa da kudu.
  uig-LAT: Sherqiy, gherbiy, shimaliy we jenubiy ishik-derwazilirida derwaziwenler
    békitilgenidi.
  nde-nde: 'Abalindimasango laba babesenhlangothini zozine: empumalanga, entshonalanga,
    enyakatho laseningizimu.'
  ton-ton: Naʻe fakanofo ʻae kau leʻo ki he feituʻu ʻe fā, ki he feituʻu hahake, mo
    e lulunga, mo e tokelau, pea mo e tonga.
  ces-1613: Po čtyřech stranách byli vrátní, k východu, k západu, k půlnoci a ku poledni.
  eng-WMB: On the four sides were the gatekeepers, toward the east, west, north, and
    south.
  tam-TCV: வாசல் காவலர்கள் கிழக்கு, மேற்கு, வடக்கு, தெற்கு ஆகிய நான்கு திசைகளிலும்
    இருந்தார்கள்.
  ceb-ULB: Nagbantay sa upat ka mga bahin ang tigbantay sa pultahan, padulong sa sidlakan,
    sa kasadpan, sa amihanan, ug sa habagatan.
  pol-UBG: 'Odźwierni znajdowali się z czterech stron: od wschodu, od zachodu, od
    północy i od południa.'
  urd-GVU: یہ دربان رب کے گھر کے چاروں طرف کے دروازوں کی پہرا داری کرتے تھے۔
  deu-1912: 'Es waren aber solche Torwächter gegen die vier Winde gestellt: gegen
    Morgen, gegen Abend, gegen Mitternacht, gegen Mittag.'
  kan-2017: ಪೂರ್ವ, ಪಶ್ಚಿಮ, ಉತ್ತರ, ದಕ್ಷಿಣ ಈ ದಿಕ್ಕುಗಳಲ್ಲಿರುವ ದೇವಾಲಯದ ಬಾಗಿಲುಗಳನ್ನು ಕಾಯುವವರಾಗಿದ್ದರು.
  yap-yap: Gubin yang ma bay reb e garog riy, reb ko lel’och, reb ko yimuch, reb ko
    ngek, nge reb ko ngal, ma ra reb ma bay riy reb e tolang ko matnag.
  hlt-MCSB: Thoh tawt rhoek khaw mueihla pali dongah khocuk, khotlak, tlangpuei neh
    tuithim ah om uh.
  mdy-ETH: ዱማ ዱማ ባንፆና ጌይፃ፦ ኬዶ ባንፃ፥ ዾኦሎ ባንፃ፥ ዓባ ኬስካ ባንፆንታ ጌላ ባንፆ ሆቶና ፔቴ ፔቴ ዲሮ ጋሮ ጌሎ
    ካራ ካፓ ዓሲ ዓኣኔ፤
  twi-ASANTE: Wɔde apono ano ahwɛfoɔ no gyinagyinaa afanan no nyinaa a ɛyɛ apueeɛ,
    atɔeɛ, atifi ne anafoɔ.
  eng-WEBU: On the four sides were the gatekeepers, toward the east, west, north,
    and south.
  wal-wal: Oiddu zoozetun arggon, arshshon, huuphessaaninne tohossan issi issi penggee
    de7ees; he penggeta naagiyaageetikka de7oosona.
  spa-PDDPT: 'Estaban los porteros en los cuatro puntos: hacia el oriente, el occidente,
    el norte y el sur.'
  gun-gun: 'Okẽ rarõa kuery ma irundy henda yvytu oipejua katy ikuai: kuaray oua katy,
    oikea katy, apu''a''ia katy ha''e kuaray puku-a katy.'
  ilo-ULB: Nakapuesto dagiti agbanbantay iti ruangan kadagiti uppat a suli, a nakasango
    iti daya, laud, amianan, ken abagatan.
  kpg-kpg: I di abaaba di Hale Daumaha, di bontai e huli adu gi ngeia, gi ngaaga,
    gi dua, mo gi dai. Nia bontai aalaa, di bontai e dahi dono dagi hagaloohi i golo.
  uig-ARA: شەرقىي، غەربىي، شىمالىي ۋە جەنۇبىي ئىشىك-دەرۋازىلىرىدا دەرۋازىۋەنلەر بېكىتىلگەنىدى.
  sus-sus: Naadɛ makantɛ ndee nu tixi sogetede, sogegorode, kɔɔla, nun yirefanyi ma.
  pon-2006: Ni kehlo mie wenihmw me sallahng palieir, paliepeng, palimese, oh palikapi,
    oh ni ehuehu wenihmw ko mie emen kaunen sounsilasil.
  ksd-ksd: Ma ra umana tena varbalaurai dia ga tur ta ra ivat na papar parika, a papar
    a taur, a papar a taoai, a papar a labur, ma ra papar a taubar.
  tur-YTC: Dört tarafta, doğuya, batıya, kuzeye ve güneye doğru kapıcılar vardı.
  grc-BRENT: Κατὰ τοὺς τέσσαρας ἀνέμους ἦσαν αἱ πύλαι, κατὰ ἀνατολὰς, θάλασσαν, Βοῤῥᾶν,
    Νότον.
  ind-AYT: Penjaga-penjaga pintu gerbang itu ditempatkan di empat arah mata angin,
    yaitu timur, barat, utara, dan selatan.
  nya-nya: 'Alonda apakhomowa anali mbali zonse zinayi: kummawa, kumadzulo, kumpoto
    ndi kummwera.'
  hrv-hrv: 'Vratari su stajali na četiri strane: na istoku, na zapadu, na sjeveru
    i na jugu.'
  mps-mps: Augwaligo te me si me si badu elalubo be daga sunumi dabe tonaluali, te
    not badu me saut badu, me giliga asobo badu me giliga dega sabo badu, te tama
    badu elaluali be sunumi tonaluai dao.
  tpi-tpi: Ol i save was long ol dua i stap long ol 4-pela hap bilong banis, em long
    hap not na hap saut na hap sankamap na hap san i go daun.
  dan-1931: Dørvogterne stod mod alle fire Verdenshjørner, mod Øst, Vest, Nord og
    Syd,
  vie-OVCB: Họ canh gác bốn phía đền thờ, đông, tây, nam, và bắc.
  guj-2017: દ્વારપાળો ચારે બાજુએ ફરજ બજાવતા હતા, એટલે પૂર્વ, પશ્ચિમ, ઉત્તર તથા દક્ષિણ
    ગમ.
  pon-2006A: Ni kehlo mie wenihmw me sallahng palieir, paliepeng, palimese, oh palikapi,
    oh ni ehuehu wenihmw ko mie emen kaunen sounsilasil.
  por-BRBSL: Nos quatro lados estavam os porteiros, em direção ao leste, oeste, norte
    e sul.
  cth-cth: Kanîtho, kanîloum, atunglah, akalah, petkâtue lah longkha karingkungnaw
    thaw poe lah ao.
  twi-twi: Wɔde apon ano ahwɛfo no gyinagyinaa afanan no nyinaa a ɛyɛ apuei, atɔe,
    atifi ne anafo.
  hlt-hlt: Thoh tawt rhoek khaw mueihla pali dongah khocuk, khotlak, tlangpuei neh
    tuithim ah om uh.
  tbz-SIM: Bɛbɑ̀rìbɛ̀ do ɔ̃ mbo tipíìtì tìnɑ̀ɑ̀ ndi. Diyiè yiɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀
    di tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀ kubɑkù yoú nɛ̀ kucɑ̃̀nku.
  msy-2020: Me Godɨn Dɨpenim avɨnizir dɨvazimɨn mɨriar 4plan itir itiar akar 4plan
    kabar boroghɨn mɨtiva dar gari. Tiar akar mam, dɨvazimɨn aruem anadi naghɨn itima,
    mam aruem uaghiri naghɨn itima, mam notɨn amadaghan itima, mam sautɨn amadaghan
    iti.
  dop-dop: Ɩlɛnɑ pɑ́ sɩɩ tɑŋlɑɑ nyʋɣʋ nyǝ́mɑ kɛ Ɩsɔ tǝsɛɛlɛ kɔŋkɔmǝŋ liɣiti nɔnɔɔsɩ
    tɔɔ. Pɑɑ ilim tǝlɩɩlɛ hɔɣɔlʋɣʋ nɑ pǝ tǝtʋlɛ nyǝŋkʋ, nɑ pǝ ntɔɣɔŋ nyǝŋkʋ nɑ pǝ
    mpǝtǝŋ nyǝŋkʋ.
  azb-azb: Bu qapıçılar məbədin dörd tərəfində – şərq, qərb, şimal və cənub qapılarında
    dururdu.
  eng-DBY: At the four quarters were the doorkeepers, toward the east, west, north,
    and south.
  hin-2017: द्वारपाल पूर्व, पश्चिम, उत्तर, दक्षिण, चारों दिशा की ओर चौकी देते थे।
  eng-YLT: At four sides are the gatekeepers, east, west, north, and south.
  eng-WYC-2017: Porters were by four coasts, that is, at the east, at the west, at
    the north, and at the south.
  eng-WMBB: On the four sides were the gatekeepers, towards the east, west, north,
    and south.
  urd-GVH: यह दरबान रब के घर के चारों तरफ़ के दरवाज़ों की पहरादारी करते थे।
  rug-rug: 'Sari tie hire si kopu koari ka made kalina koasa vetu hope: pa kali gasa
    rimata, lodu rimata, kali gede meke kali mataona sa Ipi Hopena te Zihova.'
  gaz-gaz: Eegdonni balbalaa kunneen qixa afraniin jechuunis karaa baʼa biiftuu, karaa
    lixa biiftuu, karaa kaabaatii fi kibbaatiin turan.
  fra-LSG: Il y avait des portiers aux quatre vents, à l’orient, à l’occident, au
    nord et au midi.
  yal-yal: A so dɛɛn kantan muxuna ndee yi tixi a sogeteden nun a sogegododen nun
    a kɔmɛnna nun a yiifanna ma.
  haw-1868: Ma na aoao eha i noho ai na kiaipuka, ma ka hikina, ma ke komohana, ma
    ke kukuluakau, a ma ke kukuluhema.
  arb-NAV: فَكَانُوا مُوَزَّعِينَ عَلَى الْجِهَاتِ الأَرْبَعِ شَرْقاً وَغَرْباً وَشِمَالاً
    وَجَنُوباً.
  ewe-ewe: 'Woda agbonudzɔlawo ɖe akpa eneawo dzi: ɣedzeƒe, ɣetoɖoƒe, anyiehe kple
    dziehe.'
  eng-LEE: On four quarters were the gatekeepers, toward the east, the west, the north,
    and the south.
  asm-FB: দুৱৰীসকলক পূব, পশ্চিম, উত্তৰ, আৰু দক্ষিণ, এই চাৰিও দিশত নিযুক্ত কৰা হৈছিল।
  sus-A: نَادّ مَكَنتّ ندٍيٍ نُ تِشِ سٌفٍتٍدٍ، سٌفٍفٌرٌدٍ، كْولَ، نُن يِرٍقَنيِ مَ.
  fra-SBL: Les gardiens des portes étaient répartis sur les quatre côtés, à l'est,
    à l'ouest, au nord et au sud.
  hbo-hbo: לְאַרְבַּ֣ע רוּחֹ֔ות יִהְי֖וּ הַשֹּׁעֲרִ֑ים מִזְרָ֥ח יָ֖מָּה צָפֹ֥ונָה
    וָנֶֽגְבָּה׃
  kik-kik: 'Arangĩri a ihingo maarĩ mĩena yothe ĩna: irathĩro, na ithũĩro, na gathigathini,
    na gũthini.'
  fra-NCL: Les portiers se tenaient aux quatre vents, à l’orient, à l’occident, au
    nord et au midi.
  cek-AK: Sipae khongkha loe palito oh; ni angyae, niduem, aluek hoi aloih bangah
    oh.
  cuk-cuk: 'Dule-yawagakgi-nakulemaladi, Bab-Dummadse-goled-dordoneggi nakulebuk nanaed:
    Bab-Dummadse-goled-dordoneg-e-dikar-dad-nakwedsik, Bab-Dummadse-goled-dordoneg-e-dikar-dad-argwanedsik,
    Bab-Dummadse-goled-dordoneg-e-dikar-dad-nakwed-argan-sapiledsik, degi, Bab-Dummadse-goled-dordoneg-e-dikar-dad-nakwed-argan-nuedsik,
    nakulebuk nanaed.'
  uig-CYR: Шәрқий, ғәрбий, шималий вә җәнубий ишик-дәрвазилирида дәрвазивәнләр бекитилгән
    еди.
  tel-2017: ఇలా కాపలా కాసేవారు గుడారం నాలుగు దిక్కుల్లో తూర్పు వైపునా, పడమర వైపునా,
    ఉత్తరం వైపునా, దక్షిణం వైపునా నిలుచున్నారు.
  hat-BSA: Gadyen pòtay yo te sou toule kat kote yo, nan lès, lwès, nan nò ak nan
    sid.
  kos-kos: 'Oasr mutunpot akosr: sie oan nget nu epang, sie nu eir, sie nu kutulap
    ac sie nu roto. Oasr sie mwet topang fulat ke kais sie mutunpot inge.'
  hbo-WLC: לְאַרְבַּ֣ע רוּח֔וֹת יִהְי֖וּ הַשֹּׁעֲרִ֑ים מִזְרָ֥ח יָ֖מָּה צָפ֥וֹנָה
    וָנֶֽגְבָּה׃
  ibo-ibo: Ha na-eche akụkụ anọ ya niile, ọwụwa anyanwụ, ọdịda anyanwụ, ugwu na ndịda.
  ory-ory: ଏହି ଦ୍ୱାରପାଳମାନେ ପୂର୍ବ, ପଶ୍ଚିମ, ଉତ୍ତର ଓ ଦକ୍ଷିଣ ଚାରି ଦିଗରେ ରହିଲେ।
  chk-chk: 'Mi wor meilapen ekewe chon mamasa asamalap, ra nom ren ekewe rüanü pekin:
    ötiu, lotou, efeng me ör.'
  rop-rop: Detlot geit bin feising ebriwei, nowathwei, sauthwei, sanraiswei en sangodanwei,
    en ebri geit bin abum boswan wekinmen.
  ukr-1871: 'По чотирьох боках були воротарі: на схід, на захід, на північ і на південь.'
  deu-1951: Nach den vier Winden sollten die Torhüter stehen, gegen Aufgang, gegen
    Abend, gegen Mitternacht und gegen Mittag.
  eng-JPS: On the four sides were the porters, toward the east, west, north, and south.
  srp-1865: 'Na èetiri strane bijahu vratari: na istoku, na zapadu, na jugu i na sjeveru.'
  lug-lug: Abaggazi baabeeranga ku njuyi ennya, olw’ebuvanjuba, olw’ebugwanjuba, olw’obukiikakkono,
    n’olwobukiikaddyo,
  heb-heb: לארבע רוחות יהיו השערים מזרח ימה צפונה ונגבה׃
  ben-IRV: পূর্ব, পশ্চিম, উত্তর ও দক্ষিণ এই চারদিকেই মন্দিরের দ্বার রক্ষীরা পাহারা
    দিত।
  pan-pan: ਚਾਰੋਂ ਪਾਸੇ ਪੂਰਬ, ਪੱਛਮ, ਉੱਤਰ, ਦੱਖਣ ਵੱਲ ਦਰਬਾਨ ਸਨ
  mya-JVB: တံခါးစောင့် တို့သည် အရှေ့ ၊ အနောက် ၊ တောင် ၊ မြောက် ၊ လေး မျက်နှာ ၌ စောင့်နေရကြ၏။
  hmo-hmo: Dubu ena iduara be Dubu ena kahana 4 dekenai idia noho, mirigini kahanai,
    diho kahanai, dina daekau kahanai bona dina diho kahanai. Inai iduara ibounai
    dekenai gima tauna ta ia gini noho.
  urd-urd: और दरबान चारों तरफ़ थे या'नी पूरब, पश्चिम, उत्तर, और दखखिन की तरफ़।
  rus-SYN: 'На четырех сторонах находились привратники: на восточной, западной, северной
    и южной.'
  bqc-SIM: Aaìↄ zɛzɛa kpɛ́pi gola síiↄ̃ↄwa, gukpɛ, bɛ'aɛ, gugbãntoo ń gɛↄmidↄkĩio.
  tcz-CHONGTHU: Hiche kelkot dunga kot ngah’a pang ho chu niso lam, nilhum lam, Sahlam
    le lhang lam’a pang soh keiyuva, mun lia pang ahiuvin ahi.
  mar-mar: पूर्व, पश्चिम, उत्तर, दक्षिण अशी चार दिशांना प्रवेशद्वारे होती.
  qub-qub: 'Puncu täpajcunaga caran chuscun-lächo: norte cajpa, sur cajpa, guepanpa,
    ñaupanpa.'
  bqp-bqp: Be bɑ sɑ̃ɑ yerun kɔnnɔ si kɔ̃su mi, bɑ rɑ n wɑ̃ɑwɑ berɑ kɑ berɑ, sɔ̃ɔ yɑri
    yerɔ kɑ sɔ̃ɔ duu yerɔ, kɑ sɔ̃ɔ yɛ̃sɑn nɔm geuɔ kɑ yen nɔm dwɑrɔ.
  hat-hat: 'Te gen kat pòtay ki te bay sou kat bòn direksyon yo: lès, lwès, nò ak
    sid. Pou chak pòtay te gen yon chèf gad.'
  eng-BSB: 'The gatekeepers were stationed on the four sides: east, west, north, and
    south.'
  eng-WEBPB: On the four sides were the gatekeepers, towards the east, west, north,
    and south.
  kbq-kbq: E'i ana vahe'mo'za mono'ma nehaza kumamofo zage hanati kazigagi, zage fre
    kazigagi noti kazigagi, sauti kazigagi hu'za 4'a kaziga kuma kafante kegava hu
    vahetamine.
  nhe-BL: Huan quintequitlalijque nopa tlamocuitlahuiani para tlamocuitlahuise nochi
    nahui lados tlen nopa tiopamitl. Tlamocuitlahuijque ica campa quisa tonati, ica
    campa calaqui tonati, ica norte huan ica tlani.
  gub-BL: 'Heta 4 ukenawhu wà: kwarahy heixe haw awyze har kutyr har, kwarahy heixe
    haw kutyr har, kwarahy ihemaw awyze har kutyr har, kwarahy ihemaw kutyr har. Pitàitàigatu
    ukenaw wanuwake heta hehe ume''egatu ma''e wanuwihaw wà no.'
  eng-DRA: 'In four quarters were the porters: that is to say, toward the east, and
    west, and north, and south.'
