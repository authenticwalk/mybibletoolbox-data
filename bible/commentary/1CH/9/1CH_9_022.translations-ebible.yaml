    hundred and twelve; they [are] in their villages, by their genealogy; they whom
    David and Samuel the seer appointed in their office.
  eng-WYC-2017: All these chosen into porters by gates were two hundred and twelve,
    and they were described, or presented, in their own towns, which deacons, or ministers,
    David and Samuel, the prophet, ordained in their faith,
  eng-WMBB: All these who were chosen to be gatekeepers in the thresholds were two
    hundred and twelve. These were listed by genealogy in their villages, whom David
    and Samuel the seer ordained in their office of trust.
  urd-GVH: कुल 212 मर्दों को दरबान की ज़िम्मादारी दी गई थी। उनके नाम उनकी मक़ामी जगहों
    के नसबनामे में दर्ज थे। दाऊद और समुएल ग़ैबबीन ने उनके बापदादा को यह ज़िम्मादारी
    दी थी।
  rug-rug: Vinarigaraedi ri na tie ta vizatadi pude kopu ni sari na sasada si karua
    gogoto manege rua tie. Sari na tie kopu si somana ta kubere pozadi pa dia hopeke
    tututi koari na vasileana pu koa i rini. E Devita, sa baṉara, meke Samuela sa
    poropita si ronu i, ke vizati rini sari na tamadia koasa tuturuana asa.
  gaz-gaz: Namoonni akka balbala eeganiif filataman walumatti 212 turan. Isaanis akkuma
    hidda dhaloota isaaniitti gandoota isaanii keessatti galmeeffaman. Eegdota balbalaa
    kanneenis Daawitii fi Saamuʼeel raajichatu hojii isaaniitti isaan ramade.
  fra-LSG: Ils étaient en tout deux cent douze, choisis pour portiers des seuils,
    et enregistrés dans les généalogies d’après leurs villages; David et Samuel le
    voyant les avaient établis dans leurs fonctions.
  yal-yal: Muxu kɛmɛ firin muxu fu nun firin nan sugandi kantan tiine ra. Ne nan xili
    sɛbɛxi e bɔnsɔn kɛdin ma e taane yi. Dawuda nun fe toon Samuyɛli nan na lannaya
    wanla so e benbane yii.
  haw-1868: O keia poe a pau i waeia he poe kiaipuka, elua haneri a me ka umikumamalua.
    Ua heluia lakou ma ko lakou hanauna, iloko o ko lakou mau kulanahale; o ka poe
    a Davida laua o Samuela ke kaula i hoonoho ai ma ka lakou oihana.
  arb-NAV: فَكَانَ عَدَدُ هَؤُلاءِ الْحُرَّاسِ الْمُخْتَارِينَ لِحِرَاسَةِ الأَبْوَابِ
    مِئَتَيْنِ وَاثْنَيْ عَشَرَ. وَقَدْ تَمَّ تَسْجِيلُهُمْ بِحَسَبِ أَنْسَابِهِمْ
    فِي قُرَاهُمْ، وَعَيَّنَهُمْ دَاوُدُ وَصَمُوئِيلُ النَّبِيُّ عَلَى وَظَائِفِهِمْ.
  ewe-ewe: Ame siwo katã wotia be woanye agbonudzɔlawo la ƒe xexlẽme le alafa eve
    wuieve (212). Wotia wo tso woƒe kɔƒewo me ɖe woƒe dzidzimegbalẽ nu. David kple
    nukpɔla Samuel woe de agbonudzɔdɔ asi na agbonudzɔlawo.
  eng-LEE: All of these selected to be gatekeepers at the thresholds were two hundred
    and twelve. These were recorded according to their genealogy in their villages;
    [and they were] those [whom] David and Samuel the seer did ordain in their trust.
  asm-FB: যি সকল লোকক দুৱাৰ ৰাখিবলৈ দুৱৰীস্বৰূপে মনোনীত কৰা হৈছিল তেওঁলোকৰ সংখ্যা
    সৰ্ব্বমুঠ দুশ বাৰ জন। এওঁলোকৰ গাঁৱৰ নাম জনবসতি লিপিৱদ্ধ কৰোঁতে লিখা হৈছিল। দায়ুদ
    আৰু চমূৱেল দৰ্শকে তেওঁলোকৰ বিশ্ৱাসৰ ভিত্তিত তেওঁলোকক কামত নিযুক্ত কৰিছিল।
  sus-A: مِشِ كّمّ قِرِن، قُ نُن قِرِن نُ بَرَ سُفَندِ نَ وَلِ رَبَدٍ. عٍ شِلِ بِرِن
    سّبّشِ عَ نُن تَا شِلِيٍ عٍ سَبَتِشِ دّننَشّ. دَوُدَ نُن عَننَبِ سَمُوٍلِ نُ بَرَ
    نَ وَلِ سٌ عٍ يِ رَ.
  fra-SBL: Tous ceux qui avaient été choisis pour être gardiens des seuils étaient
    au nombre de deux cent douze. Ils étaient classés par généalogie dans leurs villages,
    et David et le voyant Samuel les avaient ordonnés à leur poste de confiance.
  hbo-hbo: כֻּלָּ֤ם הַבְּרוּרִים֙ לְשֹׁעֲרִ֣ים בַּסִּפִּ֔ים מָאתַ֖יִם וּשְׁנֵ֣ים עָשָׂ֑ר
    הֵ֤מָּה בְחַצְרֵיהֶם֙ הִתְיַחְשָׂ֔ם הֵ֣מָּה יִסַּ֥ד דָּוִ֛יד וּשְׁמוּאֵ֥ל הָרֹאֶ֖ה
    בֶּאֱמוּנָתָֽם׃
  kik-kik: Arĩa othe maathuurĩtwo matuĩke arangĩri a ihingo maarĩ 212. Marĩĩtwa mao
    nĩmandĩkirwo maandĩko-inĩ ma njiarwa ciao, matũũra-inĩ mao. Arangĩri a ihingo
    maigirwo o mũndũ harĩa ehokeirwo nĩ Daudi na Samũeli ũrĩa muoni-maũndũ.
  fra-NCL: Tous ces hommes, choisis pour gardiens des portes, étaient au nombre de
    deux cent douze, enregistrés dans les généalogies de leurs villages ; David et
    Samuel le voyant les avaient établis dans leurs fonctions.
  cek-AK: Khongkha toep hanah qoih ih kaminawk loe sangqum boih ah cumvai hnetto pacoengah,
    hatlaihnetto oh o. Hae kaminawk loe angmacae ohhaih avangnawk ah acaeng paruihaih
    cabu thungah pakuem o; David hoi tahmaa Samuel mah oep pongah nihcae to khongkha
    toepkung ah suek o.
  cuk-cuk: Belagwable we-dulemar, yawagakgi-nakulegega-sulesmaladi, dulataled-ilabo
    gakambe-gakabo (212) mergu daklealid. E-neggwebur-burwiganagi, e-nugmar gardagi-ilemakar-mamaid.
    David, degi, dule-negburgan-daked-Samuelʼbogwa, nakulegega we-dulemar-nug-imaksa
    gusad.
  uig-CYR: Дәрвазивәнликкә талланған бу кишиләр җәмий икки йүз он икки киши еди; улар
    өз йеза-кәнтлиридә, нәсәблири бойичә тизимланған (әслидә Давут вә алдин көргүчи
    Самуил уларни аманәт қилинған вәзипилиригә бекиткән еди.
  tel-2017: ఇలా ద్వారాల దగ్గర కాపలా కాయడానికి ఏర్పాటైన వాళ్ళు మొత్తం రెండువందల పన్నెండు
    మంది. వీళ్ళ పేర్లు తమ తమ గ్రామాల వరుసలో వంశావళిలో నమోదు అయ్యాయి. వీళ్ళు విశ్వసనీయులూ,
    ఆధారపడదగ్గ వాళ్ళూ కాబట్టి దావీదూ, దీర్ఘదర్శి అయిన సమూయేలూ వీరిని నియమించారు.
  hat-BSA: Total nan sila ki te chwazi kon gadyen pòtay nan pòt yo te de-san-douz.
    Sila yo te anrejistre pa zansèt pa yo nan vil pa yo, ki te chwazi pa David avèk
    Samuel, konseye a, nan pozisyon konfyans sila a.
  kos-kos: Mwet luofoko singoul luo pa suliyukla tuh elos in mwet topang ke nien utyak
    uh oayapa ke mutunpot uh. Simla inelos fal nu ke kais sie siti srisrik ma elos
    muta we. Tokosra David ac mwet palu Samuel pa oakiya tuh mwet matu lalos inge
    in fosrngakin orekma yohk sripa inge kunalos.
  hbo-WLC: כֻּלָּ֤ם הַבְּרוּרִים֙ לְשֹׁעֲרִ֣ים בַּסִּפִּ֔ים מָאתַ֖יִם וּשְׁנֵ֣ים עָשָׂ֑ר
    הֵ֤מָּה בְחַצְרֵיהֶם֙ הִתְיַחְשָׂ֔ם הֵ֣מָּה יִסַּ֥ד דָּוִ֛יד וּשְׁמוּאֵ֥ל הָרֹאֶ֖ה
    בֶּאֱמוּנָתָֽם׃
  ibo-ibo: Ọnụọgụgụ ndị na-eche ọnụ ụzọ nche nʼoge ahụ bụ narị abụọ na iri na abụọ
    (212). E depụtara aha ha nʼakwụkwọ usoro ọmụmụ nke obodo nta ha. Ndị nche ọnụ
    ụzọ ama ndị a bụ ndị Devid na Samuel onye amụma họpụtara nye ha ọnọdụ a nʼihi
    na-atụkwasịrị ha obi.
  ory-ory: ଦ୍ୱାରପାଳର କାର୍ଯ୍ୟାର୍ଥେ ମନୋନୀତ ଏହି ଲୋକମାନେ ସର୍ବସୁଦ୍ଧା ଦୁଇ ଶହ ବାର ଜଣ; ଏମାନଙ୍କ
    ଗ୍ରାମ ସମୂହରେ ଏମାନଙ୍କ ବଂଶାବଳୀ ଲିଖିତ ହୋଇଥିଲା, ଦାଉଦ ଓ ଶାମୁୟେଲ ଦର୍ଶକ ଏମାନଙ୍କୁ ଏମାନଙ୍କ
    ନିରୂପିତ କର୍ମରେ ନିଯୁକ୍ତ କରିଥିଲେ।
  chk-chk: Ekei mwän meinisin mi kefil pwe repwe mamasa ekewe lenien tolong ükükün
    rüepükü engol me ruoman. Iwe, iteiter a mak lon tettelin uruwor me lon sopur.
    Ewe king Tafit me ewe soufos Samuel ra atolonga ar kewe lewo lon wiser, pun ra
    allükülük o wenechar.
  rop-rop: Deibin pikimat 212 wekinmen blanga wotjimbat detlot geit. Deibin raidimdan
    olabat neim en det lilwan taun weya deibin jidan. Basdam King Deibid en det speshalwan
    mesinja gulum Semyul bin gibit olabat grengrenfathamob detlot wek blanga dum.
  ukr-1871: Усїх їх вибраних воротарями при порогах, було двістї дванайцять. Вони
    були записані в спис по своїх оселях. Їх настановив Давид та Самуїл-пророк задля
    їх вірностї.
  deu-1951: Die Gesamtzahl derer, die auserlesen waren zu Torhütern an den Schwellen,
    betrug 212. Sie wurden in ihren Dörfern eingetragen; David und Samuel, der Seher,
    hatten sie eingesetzt in ihre Vertrauensstellung.
  eng-JPS: All these that were chosen to be porters in the gates were two hundred
    and twelve. These were reckoned by genealogy in their villages, whom David and
    Samuel the seer did ordain in their set office.
  srp-1865: Svijeh ovijeh izabranijeh za vratare na pragovima bijaše dvjesta i dvanaest;
    biše popisani po selima svojim; David i Samuilo vidjelac postaviše ih radi vjernosti
    njihove,
  lug-lug: Bonna awamu, abaalondebwa okuba abaggazi b’emiryango baali bibiri mu kkumi
    na babiri, era baali baawandiikibwa mu byalo byabwe ng’okuzaalibwa kwabwe bwe
    kwali. Dawudi ne nnabbi Samwiri be bayawula emirimu gy’abaggazi nga bwe gyali.
  heb-heb: כלם הברורים לשערים בספים מאתים ושנים עשר המה בחצריהם התיחשם המה יסד דויד
    ושמואל הראה באמונתם׃
  ben-IRV: দরজাগুলো পাহারা দেবার জন্য যাদের বেছে নেওয়া হয়েছিল তাদের সংখ্যা ছিল মোট
    দুইশো বারো। তাদের গ্রামগুলোতে যে সব বংশ তালিকা ছিল সেখানে তাদের নাম লেখা হয়েছিল।
    দায়ূদ ও শমূয়েল দর্শক এই লোকদের দায়িত্বপূর্ণ দারোয়ানের কাজে নিযুক্ত করেছিলেন।
  pan-pan: ਜਿੰਨੇ ਦਰਵਾਜ਼ਿਆਂ ਦੇ ਦਰਬਾਨ ਹੋਣ ਲਈ ਚੁਣੇ ਗਏ ਦੋ ਸੌ ਬਾਰਾਂ ਸਨ। ਇਹ ਆਪਣੀਆਂ ਕੁਲਪੱਤ੍ਰੀਆਂ
    ਅਨੁਸਾਰ ਆਪਣਿਆਂ ਪਿੰਡਾਂ ਵਿੱਚ ਗਿਣੇ ਹੋਏ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਤੇ ਸਮੂਏਲ ਅਗੰਮ ਗਿਆਨੀ ਨੇ
    ਉਨ੍ਹਾਂ ਦੀ ਮਿੱਥੀ ਹੋਈ ਜ਼ਿੰਮੇਵਾਰੀ ਉੱਤੇ ਥਾਪਿਆ
  mya-JVB: တံခါးစောင့် အရာ ၌ ခန့်ထား သောသူပေါင်း ကား နှစ် ရာတဆယ် နှစ် ယောက်တည်း။ ထိုသူ
    တို့သည် ဒါဝိဒ် နှင့် ပရောဖက် ရှမွေလ ခန့်ထား သော သားစဉ်မြေးဆက်အသီးအသီး နေသောရွာ
    ၌ စာရင်း ဝင်ကြ၏။
  hmo-hmo: Dubu raka vareai gabudia gimaia gaukara totona idia abia hidi vadaeni taudia
    be ibounai 212. Edia ladana ibounai bona edia noho hanua be buka lalonai idia
    torea vadaeni. King Davida bona peroveta tauna Samuela ese unai taudia edia sene
    taudia dekenai inai gaukara idia henia.
  urd-urd: यह सब जो फाटकों के दरबान होने को चुने गए दो सौ बारह थे। यह जिनको दाऊद और
    समुएल ग़ैब बीन ने इनको ओहदे पर मुक़र्रर किया था अपने नसबनामे के मुताबिक़ अपने
    अपने गाँव में गिने गए थे।
  rus-SYN: Всех их, выбранных в привратники к порогам, было двести двенадцать. Они
    внесены в список по селениям своим. Их поставил Давид и Самуил-прозорливец за
    верность их.
  bqc-SIM: Gbɛ̃́ pↄ́ wà ń sɛ́ bĩ́ibↄlɛdↄ̃anaↄ ũↄ píi gbɛ̃ↄn ↄ̀aa do ń kuɛplaoɛ
    (212). An tↄ́ↄ ku taalau ń wɛ̃́lɛↄ guu. Davidi ń gu'ena Samuɛlio mɛ́ zĩ gbiapi
    dà ń deziↄnɛ.
  tcz-CHONGTHU: Chuche laichun hongcha kelkot dung ngah dinga kilhengdoh miho mong
    mong chu mihem 212 alhinguvin ahi; chule amaho hi akhangguiyu kisimna’a akho kho
    uva kisim soh kei ahiuve. David le mitva neipa Samuel chun amaho hi akitah jeh’uva
    apu apateu ho chu hitobang apan mun’uva hi apansah lhon ahiuve.
  mar-mar: निवासमंडपाचे रक्षण करणारे असे एकंदर दोनशे बारा निवडक द्वाररक्षक होते. आपापल्या
    गावांच्या वंशावळ्यांमध्ये त्यांची नावे लिहिलेली आहेत. त्यांचा विश्वासूपणा पाहून
    दावीद आणि शमुवेल संदेष्टा यांनी त्यांची नेमणूक केली होती
  qub-qub: Puncuta täpananpaj acrasha cajlla llapanga caran ishcay pachac chunca ishcaynin
    (212) runacuna. Chay runacunataga tiyashancunacho famillyantinta actaman padrunaran.
    Willacoj Samuelwan Davidmi puncuta täpananpäga churaran. Chay runacunaga caran
    imatapis mana aptacurcoj limyu.
  bqp-bqp: Be kpuron geerɑ sɑ̃ɑwɑ mi goobu kɑ wɔkurɑ yiru (212). Berɑ bɑ rɑ kɔnnɔsu
    kɔ̃su. Ben yĩsɑ bɑ mɑɑ doke tireru sɔɔ kɑ ben wusu. Dɑfidi kɑ Gusunɔn sɔmɔ Sɑmuɛliwɑ
    bɑ bu sɔmbu te nɔmu sɔndiɑ.
  hat-hat: Antou te gen desandouz (0212) gason yo te chwazi pou fè pòs nan pòtay tanp
    lan, dapre liv rejis fanmi yo nan ti bouk kote yo moun. Se wa David ak pwofèt
    Samyèl ki te bay zansèt yo reskonsablite sa a pou tout tan.
  eng-BSB: The number of those chosen to be gatekeepers at the thresholds was 212.
    They were registered by genealogy in their villages. David and Samuel the seer
    had appointed them to their positions of trust.
  eng-WEBPB: All these who were chosen to be gatekeepers in the thresholds were two
    hundred and twelve. These were listed by genealogy in their villages, whom David
    and Samuel the seer ordained in their office of trust.
  kbq-kbq: Hagi ana eri'zama eri'naza vahetmina ana maka 212fu'a vahetaminkino, kasezmante
    kasezamantema hu'za eneregati eri fatgo huno kuma'ma maniterema hu'nazare zamagia
    krentetere hu'naze. Hagi Deviti'ene kasnampa ne' Samuelike ama ana eri'zana zamike'za
    eri'naze.
  nhe-BL: Huan ipan nopa tonali itztoyaj 212 tlamocuitlahuiani tlen ijcuilijtoc inintoca
    ipan nopa lista huan nojquiya ijcuilijtoc tlaque inialtepe. Elqui David huan nopa
    tiocamanalojquetl Samuel tlen achtohui quintlapejpenijque ininhuejcapantatahua
    ni tlacame huan quintequimacaque para ma elica puerta tlamocuitlahuiani pampa
    quiitaque para nopa tlacame eliyayaj temachme.
  gub-BL: Wexaexak 212 awa wà, ukenawhu wanehe ume'egatu ma'e romo wamuigo kar pà
    wà. Amo umuapyk waner pape rehe wà. Umuapyk waneko awer wà no. Tuwihawete Tawi
    a'e, Tupàn ze'eg imume'u har Xamuew a'e no, wexaexak waipy a'e ma'ereko haw iapo
    har romo wamuigo kar pà a'e wà.
  eng-DRA: 'All these that were chosen to be porters at the gates, were two hundred
    and twelve: and they mere registered in their proper towns: whom David and Samuel
    the seer appointed in their trust.'
