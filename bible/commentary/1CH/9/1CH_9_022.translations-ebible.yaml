verse: 1CH.009.022
translations:
  mal-C: വാതിൽക്കാവൽക്കാരായി തെരഞ്ഞെടുക്കപ്പെട്ടവർ ആകെ 212 പേരായിരുന്നു. താന്താങ്ങളുടെ
    ഗ്രാമങ്ങളിൽ വംശാവലിപ്രകാരം അവരുടെ പേരുകൾ ചേർക്കപ്പെട്ടിരുന്നു. അവരെ വിശ്വസിച്ച്
    ഏൽപ്പിക്കുന്ന സ്ഥാനങ്ങൾ നിശ്ചയിച്ചിരുന്നത് ദാവീദുരാജാവും ദർശകനായ ശമുവേലും ആയിരുന്നു.
  deu-TKW: Sie alle, die zu Thorhütern an den Schwellen auserlesen waren, beliefen
    sich auf 212; ihre Eintragung in die Geschlechtsregister fand in ihren Dörfern
    statt. David und Samuel, der Seher, hatten sie in ihre Amtspflicht eingesetzt.
  lin-lin: Bango nyonso oyo baponamaki mpo ete bazala bakengeli bikuke bazalaki nkama
    mibale na zomi na mibale. Bakomaki bakombo na bango na buku ya mabota kolanda
    bamboka na bango. Ezali Davidi mpe Samuele oyo azalaki momoni makambo nde batiaki
    bango na misala na bango.
  eng-LSV: All of those who are chosen for gatekeepers at the thresholds [are] two
    hundred and twelve; they [are] in their villages, by their genealogy; they whom
    David and Samuel the seer appointed in their office.
  eng-GNV: All these were chosen for porters of the gates, two hundreth and twelue,
    which were nombred according to their genealogies by their townes. Dauid established
    these and Samuel the Seer in their perpetuall office.
  eng-WEBSTER: All these who were chosen to be porters in the gates were two hundred
    and twelve. These were reckoned by their genealogy in their villages, whom David
    and Samuel the seer ordained in their set office.
  nhw-BL: Huan ipan nopa tonali itztoyaj 212 tlamocuitlahuiani catli ijcuilijtoc inintoca
    ipan nopa lista huan nojquiya ijcuilijtoc tlaque inialtepe. Elqui David huan nopa
    tlajtol pannextijquetl Samuel catli achtihui quintlapejpenijque ininhuejcapan
    tatahua ni tlacame huan quintequimacaque para ma elica puerta tlamocuitlahuiani
    pampa quiitaque para nopa tlacame eliyayaj temachme.
  swh-ONEN: Jumla ya waliochaguliwa kuwa mabawabu katika sakafu za kupuria nafaka
    walikuwa watu 212. Waliandikishwa kwa koo zao kwenye vijiji vyao. Mabawabu hawa
    waliwekwa katika nafasi zao za kuaminiwa na Daudi pamoja na mwonaji Samweli.
  bba-bba: Be kpuron ɡeerɑ sɑ̃ɑwɑ mi ɡoobu kɑ wɔkurɑ yiru (212). Berɑ bɑ rɑ kɔnnɔsu
    kɔ̃su. Ben yĩsɑ bɑ mɑɑ doke tireru sɔɔ kɑ ben wusu. Dɑfidi kɑ Gusunɔn sɔmɔ Sɑmuɛliwɑ
    bɑ bu sɔmbu te nɔmu sɔndiɑ.
  eng-KJVCPB: All these which were chosen to be porters in the gates were two hundred
    and twelve. These were reckoned by their genealogy in their villages, whom David
    and Samuel the seer did ordain in their set office.
  luo-luo: Koriwore duto, jogo mane oyier mondo obed jorit rangeye man gohinga kar
    kwan-gi ne mia ariyo gi apar gariyo (212). Ne ondik nying-gi kaluwore gi nonro
    mar anywolagi e miechgi. Jorit rangeye ne omii tijni mogen koa e lwet Daudi gi
    Samuel ma jakor wach.
  meu-meu: Ini iboudiai, raka-vareai ikoukoudia igimadia dainai e duanaidia taudia,
    na sinahu-rua gwauta-rua; edia uru ta ta ai ladadia e tore, edia hanua heḡereḡeredia
    ai. David bona mata-hanai tauna Samuel ese e haginidia, abidadama dagina ai.
  npi-ULB: प्रवेशद्वारका रक्षक हुनलाई चुनिएका सबै जनाको संख्‍या २१२ थियो । तिनीहरूका
    नाउँहरू आ-आफ्ना गाउँका मानिसहरूको सूचीमा लेखिएका थिए । दाऊद र दर्शी शमूएलले तिनीहरूलाई
    आफ्‍नो भरोसाको ओहदाहरूमा नियुक्ति गरेका थिए ।
  yor-yor: Gbogbo rẹ̀ lápapọ̀, àwọn tí a yàn láti jẹ́ olùtọ́jú ẹnu-ọ̀nà ní àwọn ìloro
    jẹ́ igba ó lé méjìlá (212). A ka àwọn wọ̀nyí nípa ìdílé ní ìletò wọn. Àwọn olùtọ́jú
    ẹnu-ọ̀nà ni a ti yàn sí ipò láti ọ̀dọ̀ Dafidi àti Samuẹli, aríran, nítorí òtítọ́
    wọn.
  pes-OPCB: تعداد نگهبانان ۲۱۲ نفر بود. آنها مطابق نسب نامه‌هایشان از روستاها انتخاب
    شدند. اجداد آنها به‌وسیلۀ داوود پادشاه و سموئیل نبی به این سمت تعیین شده بودند.
  tgl-ULB: May kabuuang bilang na 212 ang mga piniling tagapagbantay sa tarangkahan
    ng pasukan. Naitala ang kanilang mga pangalan sa talaan ng mga tao sa kanilang
    mga nayon. Inilagay sila nina David at propetang si Samuel sa mga tungkuling iyon
    dahil mapagkakatiwalaan sila.
  hui-hui: Agali handari kirani pira mbirani kira (212) hearu tigua Anduane Homogonaga
    Balai anda pabe haraba wiaru mamage howa biabe ogoni bialu helo dabo helene. Hameigini
    uruni aria ti dindi mbira mbirani headagua ti mini gilibu wuwa daga lamaga hene.
    Biabe uruni bilonaga Kini Debidibi agali Anduane Homogonaga bi mana latagi haga
    Samuelebi libugua biabe ogoni bilo mo mini.
  mya-mya: အ​ဝင်​ဝ​နှင့်​တံ​ခါး​ပေါက်​များ​အ​တွက် အ​စောင့်​တပ်​သား​များ​အ​ဖြစ် ရွေး​ချယ်​ခန့်
    ထား​ခြင်း​ခံ​ရ​သူ​များ​မှာ လူ​ပေါင်း​နှစ်​ရာ တစ်​ဆယ့်​နှစ်​ယောက်​ရှိ​သ​တည်း။ ထို​သူ​တို့
    အား​မိ​မိ​တို့​နေ​ထိုင်​ရာ​ရပ်​ရွာ​များ​အ​လိုက် မှတ်​တမ်း​တင်​ထား​၏။ သူ​တို့​၏​ဘိုး​ဘေး​များ
    အား​ဤ​သို့​တာ​ဝန်​ရှိ​သည့်​အ​လုပ်​ကို​ပေး အပ်​ခဲ့​သူ​များ​မှာ​ဒါ​ဝိဒ်​မင်း​နှင့်​ပ​ရော
    ဖက်​ရှ​မွေ​လ​တို့​ဖြစ်​၏။-
  bod-N: སྒོ་སྲུང་དུ་བདམས་པའི་མི་ནི་བསྡོམས་པས་ཉིས་བརྒྱ་དང་བཅུ་གཉིས་ཡོད་པ་དང་། དེ་རྣམས་རང་རང་གི་གྲོང་སྡེ་རུ་ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་ཅིང་།
    ཁོ་རྣམས་ནི་དཱ་བིད་དང་ལུང་སྟོན་པ་སཱ་མུ་ཨེལ་གཉིས་ཀྱིས་ལས་འགན་འཁུར་དུ་བསྐོས་པ་ཡིན།
  sna-sna: Vose pamwe chete vakanga vasarudzwa kuti vave vatariri vamasuo pamikova
    vaisvika mazana maviri negumi navaviri. Vakanga vakanyorwa munhoroondo dzokuberekwa
    dzemisha yavo. Vatariri vamasuo vakapiwa mabasa avo nenzvimbo dzavo naDhavhidhi
    naSamueri muoni.
  spa-BLM: Todos estos que fueron elegidos para ser porteros en los umbrales fueron
    doscientos doce. Estos fueron listados por genealogía en sus pueblos, a quienes
    David y Samuel el vidente ordenaron en su cargo de confianza.
  cac-cac: A sb'isul eb' stan̈van spuertail cajnub' sic'b'ilel chi', 212 eb' tz'ib'ab'ilcani
    icha tas yin̈tilal junjun macan̈ b'aj cajan eb'. A vin̈aj rey David yed' vin̈aj
    Samuel schecab' Dios ac'jinaccanoch eb' d'a yopisio nivan yelc'och chi'.
  swh-ULB: Hawa wote walichaguliwa kana walinzi wa mageti ya kuingilia kwa idadi ya
    212. Majina yao yaliandikwa kwenye kumbukumbu za watu katika vijiji vyao. Mtabiri
    aliwaweka Daudi na Samueli katika nafasi ya uaminifu.
  bel-bel: Усіх іх, выбраных у брамнікі да парогаў, было дзьвесьце дванаццаць. Яны
    ўнесены ў сьпіс па селішчах сваіх. Іх паставіў Давід і Самуіл-празорлівец за вернасьць
    іхнюю.
  deu-ELBBK: Sie alle, auserlesen zu Torhütern an den Schwellen, waren 212. Sie wurden
    in ihren Dörfern verzeichnet; David und Samuel, der Seher, hatten dieselben in
    ihr Amt eingesetzt.
  mbb-OT: Ne 212 langun is menge ebantey zutun te ǥemawan, ne inlista sikandan sumalà
    is diyà te listahan te kegkevuwad dan dutun te inged dan. Ne si David wey si Samuel
    he ebpeneuven, iyan mibeǥey te menge ketengdanan diyà te menge kepuun dan he iyan
    ebantey zutun te ǥemawan (tenged te egkengeseriǥan sikandan).
  mal-2015: ഉമ്മരപ്പടിക്കൽ കാവല്ക്കാരായി നിയമിക്കപ്പെട്ടിരുന്ന ഇവർ ആകെ ഇരുനൂറ്റി പന്ത്രണ്ടുപേർ.
    അവർ തങ്ങളുടെ ഗ്രാമങ്ങളിൽ വംശാവലിപ്രകാരം ചാർത്തപ്പെട്ടിരുന്നു; ദാവീദും ദർശകനായ
    ശമൂവേലും ആയിരുന്നു അവരെ അതതു ഉദ്യോഗത്തിലാക്കിയതു.
  rmc-rmc: Savore, save sas avrikidle, hoj te stražinen e chramoskri brana, sas 212.
    On sas zapisimen pal peskre gava. O David le prorokoha Samueloha ačhade kale stražňikengre
    daden andre služba.
  pes-OPV: و جميع ايناني که براي درباني دروازه ها منتخب شدند، دويست دوازده نفر بودند
    و ايشان در دهات خود بر حسب نسب نامه هاي خود شمرده شدند که داود و سموئيلِ رائي
    ايشان را بر وظيفه هاي ايشان گماشته بودند.
  ron-1924: Де тоць ерау доуэ суте дойспрезече, алешь ка ушиерь ай прагурилор ши скришь
    ын спицеле де ням, дупэ сателе лор. Давид ши вэзэторул Самуел ый пусесерэ ын служба
    лор.
  ben-OBCV: প্রবেশদ্বারে যাদের দ্বাররক্ষী হওয়ার জন্য বেছে নেওয়া হল, তাদের সংখ্যা
    ছিল মোট 212 জন। তাদের গ্রামগুলিতে তারা বংশতালিকানুসারে নথিভুক্ত হলেন। দাউদ ও ভবিষ্যদ্‌বক্তা
    শমূয়েল তাদের আস্থাভাজন পদে নিযুক্ত করলেন।
  som-som: Oo kulligood intaas loo doortay inay iridjoogayaal ahaadaan waxay dhammaantood
    ahaayeen laba boqol iyo laba iyo toban. Oo kuwaas abtiriskooda waxaa lagu tiriyey
    tuulooyinkoodii, kuwaasoo Daa'uud iyo Samuu'eel oo ahaa waxarkihii ay u doorteen
    shuqulkoodii lagu aaminay.
  lat-VUC: 'Omnes hi electi in ostiarios per portas, ducenti duodecim: et descripti
    in villis propriis, quos constituerunt David, et Samuel videns, in fide sua,'
  eng-ASVBT: All these that were chosen to be porters in the thresholds were two hundred
    and twelve. These were reckoned by genealogy in their villages, whom David and
    Samuel the seer did ordain in their office of trust.
  ita-1885: Tutti questi sono quelli che furono scelti per portinai nelle soglie,
    in numero di dugento dodici. Essi furono annoverati per le lor generazioni nelle
    lor villate. (Or Davide, e il veggente Samuele, li aveano stabiliti nell'ufficio
    loro.)
  eng-LXXUP: 'All the chosen porters in the gates were two hundred and twelve, these
    were in their courts, this was their distribution: these David and Samuel the
    seer established in their charge.'
  eng-ULB: All those who were chosen as gatekeepers at the entrances numbered 212.
    Their names were recorded in the people's records in their villages. David and
    Samuel the seer had placed them into their positions of trust.
  spa-VBL: En total hubo 212 elegidos para ser porteros en las entradas. Registraron
    sus genealogías en sus ciudades de origen. David y el profeta Samuel habían seleccionado
    a sus antepasados por su fidelidad.
  fra-_FOB: Tous choisis pour portiers des seuils, ils étaient deux cent douze, enregistrés
    dans les généalogies d'après leurs villages; David et Samuel, le Voyant, les avaient
    établis dans leur office.
  mal-mal: വാതിൽകാവല്ക്കാരായി നിയമിക്കപ്പെട്ടിരുന്ന ഇവർ ആകെ ഇരുനൂറ്റി പന്ത്രണ്ടുപേർ
    (212). അവർ തങ്ങളുടെ ഗ്രാമങ്ങളിൽ വംശാവലിപ്രകാരം രേഖപ്പെടുത്തിയിരുന്നു; ദാവീദും
    ദർശകനായ ശമൂവേലും ആയിരുന്നു അവരെ നിയമിച്ചത്.
  urd-GVR: Kul 212 mardoṅ ko darbān kī zimmedārī dī gaī thī. Un ke nām un kī maqāmī
    jaghoṅ ke nasabnāme meṅ darj the. Dāūd aur Samuel Ġhaibbīn ne un ke bāpdādā ko
    yih zimmedārī dī thī.
  suz-BL: मेको नेल्‍ल लाप्‍चो खाल पाइब योव़शो सहे निक्‍शी १२ जना मुर बाक्‍मा बाक्‍त।
    मेको आन नें आन गाउं गाउंमी ब्रेक्‍तीकेम ब्रेक्‍शो बाक्‍मा बाक्‍त। दाऊद नु परमप्रभु
    यावे आ लोव़ पाइब सामुएलम थमा सुइक्‍चा पुंइसीशो मुर आन कली मेको गेय गेम्‍से बाक्‍त।
    १सामुएल ९:८-११
  ita-1927: Tutti questi che furono scelti per essere custodi alle porte erano in
    numero di duecentododici, ed erano iscritti nelle genealogie, secondo i loro villaggi.
    Davide e Samuele il veggente li aveano stabiliti nel loro ufficio.
  ckb-ckb: هەموو ئەوانەی بە دەرگاوانی بەردەرگاکان هەڵبژێردران دوو سەد و دوازدە کەس
    بوون و بەپێی ڕەچەڵەکیان لە گوندەکانیاندا تۆمار کران. باوباپیرانیان لەلایەن داود
    و ساموئێلی پێشبینیکەرەوە لەسەر ئەو بەرپرسیاریێتییە دانرابوون.
  eng-BBE: There were two hundred and twelve whose business it was to keep the doorway.
    These were listed by families in the country places where they were living, whom
    David and Samuel the seer put in their responsible positions.
  kan-OKCV: ಬಾಗಿಲುಗಳಲ್ಲಿ ದ್ವಾರಪಾಲಕರಾಗಿರಲು ಆಯ್ಕೆಯಾದ ಇವರೆಲ್ಲರು 212 ಮಂದಿಯಾಗಿದ್ದರು. ಇವರು
    ಹೆಸರುಗಳು ಅವರವರ ಗ್ರಾಮಗಳಲ್ಲಿ ಅವರ ವಂಶಾವಳಿಯ ಪ್ರಕಾರ ಲಿಖಿತವಾಗಿದ್ದವು. ಇವರು ನಂಬಿಗಸ್ತರಾದ್ದರಿಂದ
    ದಾವೀದನೂ, ದರ್ಶಿಯಾದ ಸಮುಯೇಲನೂ ಇವರನ್ನು ಜವಾಬ್ದಾರಿಯ ಸ್ಥಾನಗಳಿಗೆ ನೇಮಿಸಿದರು.
  tam-2017: வாசல்களைக் காக்கிறதற்குத் தெரிந்துகொள்ளப்பட்ட இவர்களெல்லாரும் இருநூற்றுப்
    பன்னிரெண்டுபேர்களாக இருந்து, தங்கள் கிராமங்களின்படியே தங்களுடைய வம்சத்து அட்டவணைகளில்
    எழுதப்பட்டார்கள்; தாவீதும், தரிசனம்காண்கிறவனாகிய சாமுவேலும், அவர்களைத் தங்களுடைய
    வேலைகளில் வைத்தார்கள்.
  spa-RV-1909: Todos estos, escogidos para guardas en las puertas, eran doscientos
    doce cuando fueron contados por el orden de sus linajes en sus villas, á los cuales
    constituyó en su oficio David y Samuel el vidente.
  ron-BTF: Toți aceștia aleși să fie portari la porți erau două sute doisprezece.
    Aceștia erau numărați prin genealogiile lor, în satele lor, pe aceștia David și
    Samuel, văzătorul, i-au rânduit în serviciul lor.
  eng-WEBP: All these who were chosen to be gatekeepers in the thresholds were two
    hundred twelve. These were listed by genealogy in their villages, whom David and
    Samuel the seer ordained in their office of trust.
  eng-FBV: In total there were 212 chosen to be gatekeepers at the entrances. They
    recorded their genealogies in their home towns. David and Samuel the prophet had
    selected their forefathers for their faithfulness.
  nld-1939: Het totale aantal van hen, die uitverkoren waren tot drempelwachters,
    bedroeg tweehonderd twintig; in hun dorpen stonden ze in het stamregister ingeschreven,
    en ze werden door David en den profeet Samuël voorgoed in hun ambt bevestigd.
  nch-BL: Huan ipan nopa tonali itztoyaj 212 tamocuitahuiani cati ijcuilijtoc inintoca
