verse: 1CH.009.019
translations:
  mal-C: വിശുദ്ധകൂടാരത്തിന്റെ മുൻവാതിൽക്കൽ കാവൽച്ചുമതല കോരഹിന്റെ മകനായ എബ്യാസാഫിന്റെ
    മകൻ കോരേയുടെ മകനായ ശല്ലൂമിനും അയാളുടെ കുലത്തിൽപ്പെട്ട കോരഹ്യർക്കുമായിരുന്നു. അവരുടെ
    പൂർവികരും യഹോവയുടെ ആലയത്തിന്റെ പ്രവേശനകവാടത്തിൽ കാവൽച്ചുമതല വഹിച്ചിരുന്നു.
  deu-TKW: Sallum aber, der Sohn Kores, des Sohnes Ebjasaphs, des Sohnes Korahs, und
    seine Brüder aus seiner Familie, die Korahiten, lagen der Verrichtung des Dienstes
    ob, indem sie die Schwellen des heiligen Zeltes hüteten, indem schon ihre Väter
    im Lager Jahwes die Hüter des Eingangs gewesen waren,
  lin-lin: Shalumi, mwana mobali ya Kore, mwana mobali ya Ebiazafi, mwana mobali ya
    Kore elongo na bandeko na bango mosusu ya libota ya Kore, bazalaki na mokumba
    ya kokengela ekuke ya Ndako ya kapo ya Bokutani ndenge bakoko na bango bazalaki
    kokengela ekuke ya molako ya Yawe.
  eng-LSV: And Shallum son of Kore, son of Ebiasaph, son of Korah, and his brothers,
    of the house of his father, the Korahites, [are] over the work of the service,
    keepers of the thresholds of the tent, and their fathers [are] over the camp of
    YHWH, keepers of the entrance;
  eng-GNV: 'And Shallum the sonne of Kore the sonne of Ebiasaph the sonne of Korah,
    and his brethren the Korathites (of the house of their father) were ouer the worke,
    and office to keepe the gates of the Tabernacle: so their families were ouer the
    hoste of the Lord, keeping the entrie.'
  eng-WEBSTER: 'And Shallum the son of Kore, the son of Ebiasaph, the son of Korah,
    and his brethren of the house of his father, the Korahites, were over the work
    of the service, keepers of the gates of the tabernacle: and their fathers, being
    over the host of the LORD, were keepers of the entry.'
  nhw-BL: Huan Salum elqui icone Coré, elqui se iteipan ixhui Ebiasaf, catli ehua
    ipan nopa familia tlen iteipan ixhuihua Coré catli huejcajya itztoya. Salum huan
    iteiximatcahua quipiyayayaj inintequi para tlamocuitlahuise campa ipuertajyo nopa
    tiopamitl quen ininhuejcapan tatahua huejcajya tlamocuitlahuijque campa ipuertajyo
    nopa yoyon tiopamitl catli iaxca TOTECO.
  swh-ONEN: Shalumu mwana wa Kore, mwana wa Ebiasafu, mwana wa Kora, pamoja na mabawabu
    wenzake kutoka jamaa yake ya Kora waliwajibika kulinda malango ya Hema, kama vile
    baba zao walivyokuwa wamewajibika kulinda ingilio la Maskani ya Bwana.
  bba-bba: Sɑlumu, Koren bii, Abiɑsɑfun debubu, Koren sikɑdobu kɑ wiɡii be bɑ tie,
    berɑ bɑ rɑ Yinni Gusunɔn kuu bekuruɡirun kɔnnɔ kɔ̃su. Ben sikɑdobɑrɑ bɑ rɑ rɑɑ
    sɔmbu te ko.
  eng-KJVCPB: 'And Shallum the son of Kore, the son of Ebiasaph, the son of Korah,
    and his brethren, of the house of his father, the Korahites, were over the work
    of the service, keepers of the gates of the tabernacle: and their fathers, being
    over the host of the Lord, were keepers of the entry.'
  luo-luo: Shalum wuod Kore, ma wuod Ebiasaf, wuod Kora, to gi jorit rangeye kaachiel
    kode moa e anywolane, ma jokora, tijgi ne rito rangeye man gohinga mag Hema mana
    kaka wuonegi nosebedo katimo tijno mar rito rangach midonjogo e kar dak mar Jehova
    Nyasaye.
  meu-meu: Salumu (ia na Kore natuna, Kore na Ebiasafa natuna, Ebiasafa na Kora natuna)
    bona iena iduhu, Kora iduhuna, taudia na dubu ḡaukaradia e biagudia bona kalaga
    raka-vareaina e gimaia, senedia ese Iehova ena taruha e biaguava bona raka-vareaina
    e gimaiava heḡereḡerena.
  npi-ULB: शल्‍लूम, जो कोरेका छोरा, जो एब्‍यासापका छोरा, जो कोरहका छोरा थिए, र तिनका
    पिताका घरानाबाट तिनका आफन्तहरू, कोरहीहरूले सुरक्षा सेवाका जिम्‍मेवारी पाएका थिए
    । तिनीहरूका पुर्खाहरूले परमप्रभुको छाउनीको सुरक्षा गरेझैं तिनीहरूले पालको ढोकाको
    सुरक्षा गरे, र तिनीहरूले प्रवेशद्वारको पनि सुरक्षा गरे ।
  yor-yor: Ṣallumu ọmọ Kore ọmọ Ebiasafi, ọmọ Kora, àti àwọn olùtọ́jú ẹnu-ọ̀nà ẹlẹgbẹ́
    rẹ̀. Láti ìdílé rẹ̀ (àwọn ará Korati) ni ó dúró fún ṣíṣọ́ ìloro ẹnu-ọ̀nà àgọ́
    gẹ́gẹ́ bí baba wọn ti ń dúró fún ṣíṣọ́ àbáwọlé ibùgbé Olúwa.
  pes-OPCB: نسل شلوم از قوری و ابیاساف به قورح می‌رسید. شلوم و خویشاوندان نزدیکش که
    از نسل قورح بودند جلوی دروازهٔ خانهٔ خدا نگهبانی می‌دادند، درست همان‌طور که اجدادشان
    مسئول نگهبانی مدخل خیمهٔ عبادت بودند.
  tgl-ULB: Tagapamahala sa mga gawain sa templo at nagbabantay sa bungad ng tolda
    si Sallum na anak ni Kore na anak ni Ebiasaf na anak ni Korah, at ang kaniyang
    mga kamag-anak, sa angkan ng kaniyang ama, ang angkan ni Korah. Katulad ng kanilang
    mga ninuno na tagabantay noon sa pasukan ng lugar kung saan nananahan si Yahweh.
  hui-hui: Horo ogoningi Kora hameigini hearu tigua Anduane Homogonaga Balai anda
    haraba wiagoria mamage haga hene. Eleasa igini Piniasa ibugua agali biabe uruni
    biaga hayadaru handayaho hayangi Anduane Homogo ibu heba hene. Ai Debidi ibu kini
    heangi Kora hameigini aria agali mbira mini Salumu mende heago heba ibu damenerume
    Anduane Homogonaga Balai Anda haraba panga heago mamage haga hene. Agali Salumu
    ogoni ibu Kore igini howa Ebiasaba aguane hene.
  mya-mya: ဘု​ရား​သ​ခင်​၏​တဲ​စ​ခန်း​ကို​ဘိုး​ဘေး​တို့ တာ​ဝန်​ယူ​၍​စောင့်​ရ​ကြ​သ​ကဲ့​သို့
    ဧ​ဗျာ​သပ် ၏​မြေး၊ ကော​ရ​၏​သား​ရှလ္လုံ​သည်​မိ​မိ​၏ အ​မျိုး​သား​များ​ဖြစ်​ကြ​သော
    အ​ခြား ကော​ရ​သိ​သား​ချင်း​စု​ဝင်​တို့​နှင့်​အ​တူ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​တဲ​တော်​အ​ဝင်​ဝ
    ကို​စောင့်​ရန်​တာ​ဝန်​ယူ​ရ​၏။-
  bod-N: ཡང་ཀོ་རེད་ཀྱི་ཡང་ཚ་སྟེ། ཨེ་བི་ཡ་སབ་ཀྱི་ཚ་བོའམ་ཀོ་རེད་ཀྱི་བུ་ཤལ་ལུམ་དང་། དེའི་གཉེན་ཉེ་ཀོ་རཱག་པ་རྣམས་ཀྱིས་ལས་འགན་འཁུར་ཞིང་མཇལ་འཕྲད་གུར་མཆོག་སྲུང་བ་ཡིན།
    དེ་དག་གི་ཕ་མེས་རྣམས་ཀྱིས་སྔར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྒར་ལ་བདག་གཉེར་བྱས་ནས་སྒོ་བསྲུངས་པའོ།
    །
  sna-sna: Sharumi mwanakomana waKore mwanakomana waEbhiasafi, mwanakomana waKora
    navamwe vatariri vamasuo vokumhuri yake, vaKora, vaiva nebasa rokuchengetedza
    mikova yeTende sezvaingoitwa namadzibaba avo vakanga vane basa rokurinda suo rokupinda
    kuugaro hwaJehovha.
  spa-BLM: Salum era hijo de Coré, hijo de Ebiasaf, hijo de Coré, y sus hermanos,
    de la casa de su padre, los corasitas, estaban a cargo del trabajo del servicio,
    guardianes de los umbrales de la tienda. Sus padres habían estado sobre el campamento
    de Yahvé, guardianes de la entrada.
  cac-cac: A vin̈aj Salum yuninal vin̈aj Coré, yixchiquin vin̈aj Ebiasaf, yin̈tilal
    vin̈aj Coré yed' eb' sc'ab'yoc, a eb' stan̈van scajnub' Dios, icha ajnac stan̈van
    spuertail scajnub' Dios chi' eb' smam yicham eb' d'a peca'.
  swh-ULB: Shalumu mwana wa Kore mwana wa Ebiasafu, ambaye kama mwana wa Kora, na
    ndugu zake kutoka nyumba ya baba yake, Korahite, alikuwa na mamlaka kwa kazi ya
    huduma, Walilinda mlango wa hema, kama mababu zao walivyolinda kambi ya Yawehi,
    na pia walilinda lango la kuingilia.
  bel-bel: Шалум, сын Карэ, сын Эвіясафа, сын Карэя, і браты ягоныя з роду ягонага,
    Карэяне, па дзеі служэньня свайго, былі дазорцамі каля парогаў скініі, а бацькі
    іхнія ахоўвалі ўваход у табар Гасподні.
  deu-ELBBK: Und Schallum, der Sohn Kores, des Sohnes Ebjasaphs, des Sohnes Korahs,
    und seine Brüder vom Haus seines Vaters, die Korhiter, waren über das Werk des
    Dienstes, als Hüter der Schwellen des Zeltes. Und ihre Väter waren über das Lager
    des HERRN als Hüter des Eingangs gewesen;
  mbb-OT: Si Shalum ne anak ni Kore ne apù ni Ebiasaf, he ebpuun te pemilya ni Kora.
    Si Shalum wey is menge kezuzumahi zin he menge kevuwazan ni Kora, ne iyan midseriǥan
    te kebantey zuen te ǥemawan te Tulda he Edtelevukaayan iring te menge kepuun dan
    he iyan midseriǥan he ibpevantey zutun te ǥemawan te Baley te Nengazen.
  mal-2015: കോരഹിന്റെ മകനായ എബ്യാസാഫിന്റെ മകനായ കോരേയുടെ മകൻ ശല്ലൂമും അവന്റെ പിതൃഭവനത്തിലെ
    അവന്റെ സഹോദരന്മാരായ കോരഹ്യരും കൂടാരത്തിന്റെ ഉമ്മരപ്പടിക്കൽ കാവല്ക്കാരായി ശുശ്രൂഷയുടെ
    വേലെക്കു മേൽവിചാരകന്മാരായിരുന്നു; അവരുടെ പിതാക്കന്മാരും യഹോവയുടെ പാളയത്തിന്നു
    മേൽവിചാരകന്മാരായി പ്രവേശനപാലകരായിരുന്നു.
  rmc-rmc: O Šalum, o potomkos le Koreoskro the le Ebjasafoskro, jekhetane leskra
    famelijaha andral e Korachoskri fajta sas ačhade, hoj te stražinen paš o vudar
    le RAJESKRE Stanoskro, avke sar varekana lengre dada stražinenas le RAJESKRO taboris.
  pes-OPV: و شَلُّوم بن قُورِي ابن اَبيآ ساف بن قُورَح و برادرانش از خاندان پدرش يعني
    بني قُورَح که ناظران عمل خدمت و مستحفظان دروازه هاي خيمه بودند و پدران ايشان ناظران
    اُردوي خداوند و مستحفظان مدخل آن بودند.
  ron-1924: Шалум, фиул луй Коре, фиул луй Ебиасаф, фиул луй Коре, ши фраций сэй дин
    каса татэлуй сэу, кореиций, ымплиняу служба де пэзиторь ай прагурилор кортулуй;
    пэринций лор пэзисерэ интраря ын табэра Домнулуй,
  ben-OBCV: কোরহের ছেলে ইবীয়াসফের নাতি ও কোরির ছেলে শল্লুম, এবং তাঁর পরিবারভুক্ত
    (কোরহীয়) সহকর্মী দ্বাররক্ষীরা ঠিক সেভাবেই তাঁবুর প্রবেশদ্বার রক্ষা করার দায়িত্ব
    পেয়েছিলেন, যেভাবে তাদের পূর্বপুরুষেরা সদাপ্রভুর আবাসের প্রবেশদ্বার রক্ষা করার
    দায়িত্ব পেয়েছিলেন।
  som-som: Oo Shalluum ina Qore oo ahaa ina Ebiyaasaaf, ina Qorax, iyo walaalihiis
    oo ahaa reer Qorax, waxay u talin jireen shuqulkii adeegidda, oo waxay ahaayeen
    waardiyayaashii irdaha taambuugga, oo awowayaashoodna waxay u talin jireen xeradii
    Rabbiga, oo waxay ahaayeen waardiyayaashii iridda.
  lat-VUC: 'Sellum vero filius Core filii Abiasaph, filii Core, cum fratribus suis,
    et domo patris sui, hi sunt Coritæ super opera ministerii, custodes vestibulorum
    tabernaculi: et familiæ eorum per vices castrorum Domini custodientes introitum.'
  eng-ASVBT: 'And Shallum the son of Kore, the son of Ebiasaph, the son of Korah,
    and his brethren, of his father’s house, the Korahites, were over the work of
    the service, keepers of the thresholds of the tent: and their fathers had been
    over the camp of Jehovah, keepers of the entry.'
  ita-1885: come Sallum, figliuolo di Core, figliuolo di Ebiasaf, figliuolo di Core,
    ed i suoi fratelli Coriti, della casa paterna di esso, nell'opera del ministerio
    erano stati guardiani della soglia del Tabernacolo; come i lor padri nel campo
    del Signore, erano stati guardiani dell'entrata;
  eng-LXXUP: And Shallum the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brethren belonging to the house of his father, the Korahites were over the
    works of the service, keeping the watches of the tabernacle, and their fathers
    over the camp of the Lord, keeping the entrance.
  eng-ULB: Shallum son of Kore son of Ebiasaph, son of Korah, and his relatives from
    the house of his father, the Korahites, were in charge of the work of the guard
    service. They guarded the door to the tent, as their ancestors had guarded the
    camp of Yahweh, and they also had guarded the entrance.
  spa-VBL: Salum era hijo de Coré, hijo de Ebiasaf, hijo de Coré. Él y sus parientes,
    los coreítas, eran responsables de vigilar las entradas del santuario de la misma
    manera que sus padres se habían encargado de vigilar la entrada de la casa de
    campaña del Señor.
  fra-_FOB: Shallum, fils de Coré, fils d'Ebiasaph, fils de Coré, et ses frères, les
    Corites, de la maison de son père, avaient la charge de l'ouvrage du service,
    gardant les seuils du tabernacle; leurs pères avaient gardé l'entrée du camp de
    l'Éternel;
  mal-mal: കോരഹിന്റെ മകനായ എബ്യാസാഫിന്റെ മകനായ കോരേയുടെ മകൻ ശല്ലൂമും, അവന്റെ പിതൃഭവനത്തിലെ
    അവന്റെ സഹോദരന്മാരായ കോരഹ്യരും കൂടാരത്തിന്റെ വാതിൽകാവല്ക്കാരായി ശുശ്രൂഷയ്ക്ക് മേൽനോട്ടം
    വഹിക്കുന്നവരായിരുന്നു; അവരുടെ പിതാക്കന്മാരും യഹോവയുടെ പാളയത്തിന് പ്രവേശനപാലകരായി
    മേൽനോട്ടം വഹിക്കുന്നവരായിരുന്നു.
  urd-GVR: Sallūm bin Qore bin Abiyāsaf bin Qorah apne bhāiyoṅ ke sāth Qorah ke ḳhāndān
    kā thā. Jis tarah un ke bāpdādā kī zimmedārī Rab kī ḳhaimāgāh meṅ mulāqāt ke ḳhaime
    ke darwāze kī pahrādārī karnī thī usī tarah un kī zimmedārī maqdis ke darwāze
    kī pahrādārī karnī thī.
  suz-BL: शाल्‍लुम आ आफ कोरे, कोरे आ आफ एब्‍यासाफ, एब्‍यासाफ आ आफ कोराह बाक्‍मा बाक्‍त।
    कोराह आ खिं खिं ङा मुर गेय आन ठेयब मुर बाक्‍तेक्‍म। मिनु परमप्रभु यावे आ ताम्‍बु
    आ ओव़तीक खाल पाइब आन किकी पिपी खोदेंशो पाइब बाक्‍मा बाक्‍त। २इतिहास ३४:९
  ita-1927: Shallum, figliuolo di Kore, figliuolo di Ebiasaf, figliuolo di Korah,
    e i suoi fratelli, i Korahiti, della casa di suo padre, erano preposti all’opera
    del servizio, custodendo le porte del tabernacolo; i loro padri erano stati preposti
    al campo dell’Eterno per custodirne l’entrata;
  ckb-ckb: شەلومی کوڕی قۆرێی کوڕی ئەبیاسافی کوڕی قۆرەح و براکانی، ئەوانەی لە بنەماڵەی
    قۆرەحییەکان بوون، ئەرکی خزمەت و پاسەوانیێتی بەردەرگاکانی پەرستگاکەیان لە ئەستۆ
    بوو، هەروەک چۆن باوباپیرانیشیان ئەرکی پاسەوانیێتی دەروازەی چادری پەرستنی یەزدانیان
    لە ئەستۆ گرتبوو.
  eng-BBE: And Shallum, the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his family, the Korahites, were responsible for everything which
    had to be done in connection with the order of worship, keepers of the doors of
    the Tent; their fathers had had the care of the tents of the Lord, being keepers
    of the doorway.
  kan-OKCV: ಇದಲ್ಲದೆ ಕೋರಹನ ಮಗನಾದ ಎಬ್ಯಾಸಾಫನ ಮೊಮ್ಮಗನೂ ಕೋರೇಯನ ಮರಿಮಗನಾದ ಶಲ್ಲೂಮನೂ, ಅವನ ತಂದೆಯ
    ಮನೆಯವರಾಗಿರುವ ತನ್ನ ಸಹೋದರರಾದ ಕೋರಹಿಯರೂ ಸೇವೆಯ ಕೆಲಸದ ಮೇಲಿದ್ದು, ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲಿನ
    ಕಾವಲುಗಾರರಾಗಿದ್ದರು. ಅವರ ಪಿತೃಗಳು ಯೆಹೋವ ದೇವರ ಗುಡಾರದ ದ್ವಾರಗಳ ಕಾವಲಿನವರಾಗಿದ್ದರು.
  tam-2017: கோராகின் மகனாகிய எபியாசாபுக்குப் பிறந்த கோரேயின் மகன் சல்லூமும், அவனுடைய
    தகப்பன் வம்சத்தார்களாகிய அவனுடைய சகோதரர்களுமான கோராகியர்கள் பணிவிடைவேலையை விசாரித்து,
    அவர்கள் பிதாக்கள் யெகோவாவுடைய இடத்திலே கூடாரத்திற்குப்போகிற வழியைக் காவல்காத்ததுபோல,
    கூடாரத்துவாசல்களைக் காத்துவந்தார்கள்.
  spa-RV-1909: Y Sallum hijo de Core, hijo de Abiasath, hijo de Corah, y sus hermanos
    los Coraitas por la casa de su padre, tuvieron cargo de la obra del ministerio,
    guardando las puertas del tabernáculo; y sus padres fueron sobre la cuadrilla
    de Jehová guardas de la entrada.
  ron-BTF: Și Șalum fiul lui Kore, fiul lui Ebiasaf, fiul lui Core și frații săi,
    din casa tatălui său, coreiții, erau peste munca serviciului, păzitori ai porților
    tabernacolului; și părinții lor, fiind peste oștirea DOMNULUI, erau păzitori ai
    intrării.
  eng-WEBP: Shallum was the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his father’s house, the Korahites, were over the work of the
    service, keepers of the thresholds of the tent. Their fathers had been over the
    LORD’s camp, keepers of the entry.
  eng-FBV: Shallum was the son of Kore, son of Ebiasaph, son of Korah. He and his
    relatives, the Korahites, were responsible for guarding the entrances to the sanctuary
    in the same way their fathers had been responsible for guarding the entrance to
    the tented house of the Lord.
  nld-1939: Sjalloem, de zoon van Kore, den zoon van Ebjasaf, zoon van Kórach, en
    zijn verwanten, leden van de familie der Korachieten, deden dienst als drempelwachters
    van de tent. Want hun voorouders hadden in het kamp van Jahweh de ingang bewaakt;
  nch-BL: Huan Salum elqui icone Coré huan elqui se iteipa ixhui Ebiasaf, cati ehua
    ipan nopa familia ten iteipa ixhuihua Coré cati huejcajquiya itztoya. Salum huan
    iteixmatcahua quipiyayayaj inintequi para tamocuitahuise campa icalte nopa tiopamit
    quej inihuejcapan tatahua huejcajquiya tamocuitahuijque campa icalte nopa yoyon
    tiopamit cati iaxca TOTECO.
  vie-1934: Sa-lum con trai Cô-rê, cháu của Ê-bi-a-sáp, chắt của Cô-ra, và anh em
    tông tộc mình; ấy là dân Cô-rê lo coi sóc sự phục dịch, và canh giữ các cửa đền
    tạm; xưa tổ phụ chúng cai quản trại của Đức Giê-hô-va, và giữ cửa trại.
  hin-CV: शल्लूम, जो कोरे का पुत्र था, जो एबीआसफ़ का, जो कोराह का और उसके पिता के
    परिवार के संबंधी, कोराह के वंशज सेवा करने के अधिकारी थे. वे शिविर की ड्योढ़ी के
    लिए के लिए चुने गए थे; ठीक जिस प्रकार उनके पूर्वज याहवेह के शिविर के अधिकारी थे,
    यानी फाटक के.
  spa-BES: Y Salum, el hijo de Coré, el hijo de Ebiasaf, el hijo de Coré, y sus hermanos,
    de su familia, los coeritas, eran responsables de todo lo que debía hacerse en
    relación con el orden del culto, guardianes de las puertas del santuario; como
    sus padres habían tenido el cuidado del santuario del Señor, siendo guardianes
    de la puerta.
  tdx-tdx: Naho i Salome ana’ i Kore, ana’ i Ebiasafe, ana’ i Korà naho o rahalahi’e
    añ’ anjomban-droae’eo, o nte-Korao ty nifehe i fitoroñañey, nañambeñe o lalambein-kivohoo;
    o rae’eo ty nifehe ty tobe’ Iehovà, nimpiga­ritse i fiziliha’ey;
  tha-KJV: ชัลลูมเป็นบุตรชายโคเร ผู้​เป็นบุตรชายอาบียาสาฟ ผู้​เป็นบุตรชายโคราห์ และญาติของเขาคือเรือนบรรพบุรุษของเขา
    คือคนโคราห์ เป็นผู้​ดู​แลการงานปรนนิบั​ติ เป็นผู้เฝ้าธรณี​ประตู​ของพลับพลา ดังบรรพบุรุษของเขา
    เป็นผู้​ดู​แลค่ายของพระเยโฮวาห์ เป็นผู้​ดู​แลทางเข้า
  por-BR-2018: E Salum, filho de Coré, filho de Ebiasafe, filho de Corá, e seus irmãos
    da família de seu pai, os coraítas, foram encarregados da obra do serviço, guardando
    os umbrais do tabernáculo; assim como seus pais foram capitães do acampamento
    do SENHOR, que guardavam a entrada.
  deu-ELO: Und Schallum, der Sohn Kores, des Sohnes Ebjasaphs, des Sohnes Korahs,
    und seine Brüder vom Hause seines Vaters, die Korhiter, waren über das Werk des
    Dienstes, als Hüter der Schwellen des Zeltes. Und ihre Väter waren über das Lager
    Jehovas als Hüter des Eingangs gewesen;
  eng-WYC-2018: Shallum forsooth, the son of Kore, the son of Ebiasaph, the son of
    Korah, with his brethren, and with the house of his father; these be the sons
    of Korah upon the works of the service, keepers of the porches of the tabernacle,
    and the families of them kept by whiles, or times, the entering of the castles
    of the Lord. (And Shallum, the son of Kore, the son of Ebiasaph, the son of Korah,
    with his kinsmen, of the house of his father; these Korahites were in charge of
    the guards at the entrance to the Tabernacle; for their families had long guarded
    the entrances to the tents, or to the camp, of the Lord.)
  epo-epo: Ŝalum, filo de Kore, filo de Ebjasaf, filo de Koraĥ, kaj liaj fratoj el
    lia patrodomo, la Koraĥidoj, laŭ sia ofico estis gardistoj de la sojloj de la
    tabernaklo, kiel iliaj patroj ĉe la restejo de la Eternulo estis gardistoj de
    la eniro.
  uig-PIN: Korǝning ǝwrisi, Ebiasafning nǝwrisi, Koraⱨning oƣli Xallum ⱨǝmdǝ uning
    atisining jǝmǝtidiki ⱪerindaxliri bolƣan Koraⱨiylar Hudaning ɵyining hizmitini
    baxⱪuratti, qedirning ixiklirini baⱪatti; ularning ata-bowiliri ǝslidǝ Pǝrwǝrdigarning
    qedirgaⱨini baxⱪuruxⱪa ⱪoyulƣan, ibadǝt qedirining ixikini baⱪⱪanidi.
  beo-beo: 'Sia:ilame (Gouli ea mano amola Ibaiasa:fe eaowa) amola ea Goula sosogo
    fi dunu, ilia da Hina Gode Ea Abula Diasu amo logo ga:su sosodo aligi. Ilia aowalali
    da musa: Hina Gode Ea Abula Diasu sosodo aligi, amo defele ilia da hamosu.'
  tpi-OTNT: Na long dispela taim ol lain Kora i bin i stap wasman bilong kem bilong
    Bikpela na ol i save was long dua bilong i go insait long dispela kem. Na Finias,
    pikinini bilong Eleasar, i bin bosim wok ol i mekim. Bikpela i ken i stap wantaim
    Finias. Na long taim bilong Devit, narapela Salum wantaim ol brata bilong en,
    em ol man bilong lain Kora, ol i gat wok bilong was long ol dua bilong haus sel
    bilong Bikpela. Dispela Salum em i pikinini man bilong Kore na tumbuna pikinini
    bilong Ebiasap.
  hau-SA: Shallum ɗan Kore, ɗan Ebiyasaf, ɗan Kora, da ’yan’uwansa matsaran ƙofofi
    daga iyalin (mutanen Kohat) su suke da hakkin tsaron madogaran ƙofar Tenti kamar
    dai yadda kakanninsu suka kasance da hakkin tsaron mashigin mazaunin Ubangiji.
  uig-LAT: Korening ewrisi, Ébiasafning newrisi, Korahning oghli Shallum hemde uning
    atisining jemetidiki qérindashliri bolghan Korahiylar Xudaning öyining xizmitini
    bashquratti, chédirning ishiklirini baqatti; ularning ata-bowiliri eslide Perwerdigarning
    chédirgahini bashqurushqa qoyulghan, ibadet chédirining ishikini baqqanidi.
  nde-nde: nguShalumi indodana kaKhore, indodana ka-Ebhiyasafi, indodana kaKhora,
    lababelinda amasango ndawonye bengabendlunye (amaKhora) beyibo ababefanele bananzelele
    iminyango yeThempeli njengoba oyise babevele belinda iminyango yendlu kaThixo.
  ton-ton: 'Pea ko Salumi ko e foha ʻo Kole, ko e foha ʻo Epiasafi, ko e foha ʻo Kola,
    pea mo hono kāinga, ʻi he fale ʻo ʻene tamai, ko e kau Kola, naʻe pule ki he ngāue
    ʻoe tauhi, ko e kau leʻo matapā ʻakinautolu ʻi he fale fehikitaki: pea ko ʻenau
    ngaahi tamai, ʻaia naʻe pule ki he kautau ʻo Sihova, naʻa nau leʻohi ʻae hūʻanga
    ki he fale.'
  ces-1613: Ale Sallum syn Chóre, syna Abiazafova, syna Chóre, a bratří jeho z domu
    otce jeho, Chorejští, nad pracemi přisluhování, ostříhali prahů při stánku, tak
    jako otcové jejich nad vojskem Hospodinovým, kteříž ostříhali vcházení.
  eng-WMB: Shallum was the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his father’s house, the Korahites, were over the work of the
    service, keepers of the thresholds of the tent. Their fathers had been over the
    LORD’s camp, keepers of the entry.
  tam-TCV: கோராகின் மகனாகிய எபியாசாப்புக்குப் பிறந்த கோரேயின் மகன் சல்லூமும், அவனுடைய
    சகோதரர்களுமான கோராகியர்கள் பணிவிடை வேலையை விசாரித்தார்கள். அவர்கள் தந்தையர்கள்
    யெகோவாவின் ஆலய வாசலைக் காவல்செய்வதற்குப் பொறுப்பாயிருந்தது போலவே, கூடாரத்திற்குப்
    போகிற வழியைக் காவல் காப்பதற்குப் பொறுப்பாயிருந்தனர்.
  ceb-ULB: Si Shalum ang anak nga lalaki ni Kore nga anak ni Ebiasaf nga mao ang anak
    ni Kora, ug ang iyang kabanay nga gikan sa panimalay sa iyang amahan nga mao ang
    mga taga-Kora, mao ang tigdumala sa buluhaton, nagbantay sila sa pultahan paingon
    sa tolda, ingon nga gibantayan sa ilang mga katigulangan ang kampo ni Yahweh,
    ug gibantayan usab nila ang agianan.
  pol-UBG: Szallum, syn Korego, syna Ebiazafa, syna Koracha, i jego bracia z domu
    jego ojca, Korachici, pełnili służbę, byli stróżami progów namiotu, a ich ojcowie
    byli stróżami wejścia do obozu PANA.
  urd-GVU: سلّوم بن قورے بن ابی آسف بن قورح اپنے بھائیوں کے ساتھ قورح کے خاندان کا
    تھا۔ جس طرح اُن کے باپ دادا کی ذمہ داری رب کی خیمہ گاہ میں ملاقات کے خیمے کے دروازے
    کی پہرا داری کرنی تھی اِسی طرح اُن کی ذمہ داری مقدِس کے دروازے کی پہرا داری کرنی
    تھی۔
  deu-1912: Und Sallum, der Sohn Kores, des Sohnes Abiasaphs, des Sohnes Korahs, und
    seine Brüder aus seinem Vaterhause, die Korahiter, waren im Geschäft des Amts,
    daß sie warteten an der Schwelle der Hütte, wie auch ihre Väter im Lager des HERRN
    des Eingangs gewartet hatten.
  kan-2017: ಕೋರೇಯನ ಮಗನೂ ಎಬ್ಯಾಸಾಫನ ಮೊಮ್ಮಗನೂ ಕೋರಹನ ಮರಿಮಗನೂ ಆದ ಶಲ್ಲೂಮನೂ, ಅವನ ಗೋತ್ರ ಬಂಧುಗಳಾದ
    ಮಿಕ್ಕ ಕೋರಹಿಯರೂ ಗುಡಾರದ ದ್ವಾರಪಾಲಕ ಸೇವೆಗೆ ನೇಮಿಸಲ್ಪಟ್ಟರು. ಇವರ ಪೂರ್ವಿಕರು ಯೆಹೋವನ ಪಾಳೆಯದ
    ಪ್ರವೇಶ ದ್ವಾರವನ್ನು ಕಾಯುವವರಾಗಿದ್ದರು.
  yap-yap: Shallum nib mo’on ni fak Kore ma Ebiasaf e tutuw rok, nib mu’un girdi’en
    fare ke girdi’ rok Korah ngay, yad e maruwel rorad ni ngar matanagiyed langan
    fare Tent u p’eowchen SOMOL, nri bod ni i rin’ e pi chitamngirad kakrom nnap’an
    ni yad e yad ma guy ni ngi i par ni bfel’ rogon fare Tent rok SOMOL.
  hlt-MCSB: Kore capa Shallum, Ebiasaph capa Kore, Korah capa Ebiasaph neh a manuca
    rhoek. A napa imkhui lamloh dap kah cingkhaa a ngaithuen he Korah koca kah thothuengnah
    bitat la ana khuehuh. A napa rhoek khaw BOEIPA rhaehhmuen kah khuirhai te a ngaithuen
    uh.
  mdy-ETH: ዔቢያሳፔኮ ናኣዚ ናዖ፥ ቆሬ ናኣዚ ሻሉሜ ቆሬ ቶኦኮ ማዔ፥ ዒዛኮ ዒጊኖና ዎላ ዔያቶኮ ቤርታኣ ዓዶንሢ ናንጊና ናንጋ
    ጎዳ ዴሮና ዎላ ካኣማ ማኣሮ ጌሎ ካሮ ካፓሢጉዲ ዔያታኣ ዓፒሎና ማዢንቴ ጌኤዦ ማኣሮ ጌሎ ካሮ ካፓኔ።
  twi-ASANTE: Na Salum yɛ Kore babarima a ɔyɛ Ebiasaf a ɔfiri Kora abusua mu aseni.
    Na ɔne nʼabusuafoɔ a wɔyɛ Korafoɔ no na na wɔwɛn ɛkwan a ɛkɔ kronkronbea hɔ no,
    sɛdeɛ na wɔn mpanimfoɔ wɛnee Ahyiaeɛ Ntomadan wɔ Awurade atenaeɛ hɔ no.
  eng-WEBU: Shallum was the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his father’s house, the Korahites, were over the work of the
    service, keepers of the thresholds of the tent. Their fathers had been over the
    LORD’s camp, keepers of the entry.
  wal-wal: SHaaluumi Ebiyaasaafa na7aa Qore na7aa; i Qoraaha yara asa. Qoraaha yarati
    kase GODAA Dunkkaaniyaa naagidoogaadan, SHaaluuminne Qoraaha yara gidiya a dabboti
    Beeta Maqidasiyaa geliyo penggiyaa naagoosona.
  spa-PDDPT: Salum, hijo de Coré, hijo de Abiasaf, hijo de Coré, y sus hermanos los
    coreítas, por la casa de su padre, tuvieron a su cargo la obra del servicio, y
    cuidaban las puertas del Tabernáculo, como sus padres cuidaban las puertas del
    campamento de Yavé.
  gun-gun: Salum ma Coré ra'y, Coré ma Ebiasafe ra'y, ha'e Ebiasafe ma Corá ra'y.
    Tyvy kuery nguu ro pygua ikuai va'e reve ma Coré regua kuery omoĩa ixupe omba'eapo
    va'erã ha'e ombojerovia aty rokẽ rarõarã. Tamoĩ kuery ma Senhor pegua kuery ikuaia
    re opena, ha'e tekoa rokẽ rarõa rupi ikuai va'ekue.
  ilo-ULB: Ni Sallum a putot ni Kore a putot ni Ebiasaf a putot ni Kora, ken dagiti
    kakabsatna, kadagiti puli ti amana, dagiti Koraitas ket nadutokan nga agtrabaho
    iti templo ken agbantay kadagiti pagserkan iti tolda. Agsipud ta dagiti kapuonanda
    ket nagbalin a guardia iti pagserkan ti templo ni Yahweh.
  kpg-kpg: Shallum, tama daane a Kore, dela tama daane a Ebiasaph, ngaadahi mo ono
    daangada o di madahaanau damana o Korah, digaula e madamada humalia di hagaloohi
    di bontai dela e ulu mai gi di Hale laa e noho ai Dimaadua. E hai hua be nadau
    maadua mmaadua ala nogo madamada humalia di Waahale laa o Dimaadua.
  uig-ARA: كورەنىڭ ئەۋرىسى، ئېبىئاسافنىڭ نەۋرىسى، كوراھنىڭ ئوغلى شاللۇم ھەمدە ئۇنىڭ
    ئاتىسىنىڭ جەمەتىدىكى قېرىنداشلىرى بولغان كوراھىيلار خۇدانىڭ ئۆيىنىڭ خىزمىتىنى
    باشقۇراتتى، چېدىرنىڭ ئىشىكلىرىنى باقاتتى؛ ئۇلارنىڭ ئاتا-بوۋىلىرى ئەسلىدە پەرۋەردىگارنىڭ
    چېدىرگاھىنى باشقۇرۇشقا قويۇلغان، ئىبادەت چېدىرىنىڭ ئىشىكىنى باققانىدى.
  sus-sus: Salumu, Kore xa di, Ebiyasafi xa di, Kora xa di, a nun a ngaxakerenyi naxee
    findi naadɛ makantɛe ra, naxa Alatala xa hɔrɔmɔlingira kanta alɔ e babae singe
    a raba ki naxɛ.
  pon-2006: Sallum, nein Kore oh eh pahpa kahlap Epiasap, iangahki ienge kisehn peneineien
    Kora, irail me kin pwukoahki sinsile wenihmwen Impwal me KAUN-O kin ketiket loale,
    duwehte me arail pahpa kahlap ako kin wiewia ni ahnsou me re kin apwahpwalih kahnimpwal
    en KAUN-O.
  ksd-ksd: Ma Salum natu i Kore, natu i Ebiasap, natu i Kora, ma ra umana niuruna
    ta ra apik na tarai kai Kora, dia ga kure ra papalum ma dia ga balaure ra matakilalat
    ai ra Pal, da ra umana tama i diat dia ga kure ra gunan kai ra Luluai, ma dia
    ga balaure ra mataniolo tana;
  tur-YTC: Şallum, Kore'nin oğlu, Evyasaf'ın oğlu, Korah'ın oğluydu. Atalar evinden
    olan kardeşleri, Korahlılar, hizmet işi üzerinde, çadır eşiklerinin bekçileriydiler.
    Ataları, Yahve'nin ordugâhı üzerinde, girilecek yerin bekçileri olmuşlardı.
  grc-BRENT: Καὶ Σελλοὺμ υἱὸς Κορὲ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορέ· καὶ οἱ ἀδελφοὶ αὐτοῦ
    εἰς οἶκον πατρὸς αὐτοῦ, οἱ Κορῖται ἐπὶ τῶν ἔργων τῆς λειτουργίας φυλάσσοντες τὰς
    φυλακὰς τῆς σκηνῆς· καὶ πατέρες αὐτῶν ἐπὶ τῆς παρεμβολῆς Κυρίου φυλάσσοντες τὴν
    εἴσοδον.
  ind-AYT: Salum, anak Kore, anak Ebyasaf, anak Korah, beserta saudara-saudara dalam
    kaum keluarga mereka, yaitu orang-orang Korah, melakukan pekerjaan pelayanan sebagai
    penjaga pintu Tenda Suci, seperti halnya leluhur mereka bertugas di perkemahan
    TUHAN sebagai penjaga pintu masuk.
  nya-nya: Salumu mwana wa Kore, mwana wa Ebiyasafu, mwana wa Kora, pamodzi ndi abale
    ake a ku banja la makolo ake, Akora aja ankanyangʼanira khomo la Tenti monga ankachitira
    abambo awo polondera khomo la malo okhalapo Yehova.
  hrv-hrv: Šalum, sin Korea, sina Abjasafa, Korahova sina, sa svojom braćom Korahovcima
    iz njihove obitelji, bili su odgovorni za bogoslužje; oni su čuvali pragove Šatora,
    dok su njihovi oci čuvali ulaz u Jahvin tabor.
  mps-mps: Tama te sogo te Kora hani augwali te Genuai Bidigo pesage elaluali madi
    augwali te pesage tomoba pabo sunumide tonalubo bidi bidali. Te Finias, te Eleasargo
    ogwago, augwaligo te ebo sę dabe tonaluali. Genuai Bidi te Finias dali bidimainao,
    te bidi dabego sulama augwaligo te tama po walio. Tama te Devit bidali sogo, te
    gasa bidi Salum te aga ama dede dali, te Kora hani bidi dabe da, augwaligo te
    Genuai Bidigo Sel Ugwa Be sunumi badu tonalubo sę elaluali. Te Salum te Korego
    ogwa, te Ebiasapgo ogwago ame nenama bulali hani wąį nǫų dao.
  tpi-tpi: Na long dispela taim ol lain Kora i bin i stap wasman bilong kem bilong
    Bikpela na ol i save was long dua bilong i go insait long dispela kem. Na Finias,
    pikinini bilong Eleasar, i bin bosim wok ol i mekim. Bikpela i ken i stap wantaim
    Finias. Na long taim bilong Devit, narapela Salum wantaim ol brata bilong en,
    em ol man bilong lain Kora, ol i gat wok bilong was long ol dua bilong haus sel
    bilong Bikpela. Dispela Salum em i pikinini man bilong Kore na tumbuna pikinini
    bilong Ebiasap.
  dan-1931: Sjallum, en Søn af Kore, en Søn af Ebjasaf, en Søn af Kora, og hans Brødre
    af hans Fædrenehus, Koraitterne, havde Vagttjenesten ved Teltets Tærskler; deres
    Fædre havde nemlig holdt Vagt ved Indgangen til HERRENS Lejr;
  vie-OVCB: Sa-lum là con của Cô-rê, cháu Ê-bi-a-sáp, chắt Cô-ra. Những người thân
    thuộc của ông trong dòng Cô-ra đều lo việc canh cổng ra vào nơi thánh, cũng như
    tổ tiên họ trước kia canh cổng Đền Tạm trong trại của Chúa Hằng Hữu.
  guj-2017: કોરાહના દીકરા એબ્યાસાફના દીકરા કોરેનો દીકરો શાલ્લુમ, તેના પિતાના કુટુંબનાં
    તેના ભાઈઓ, એટલે કોરાહીઓ સેવાના કામ પર હતા તેઓ મંડપના દ્વારપાળો હતા. તેઓના પિતૃઓ
    યહોવાહની છાવણીનું પ્રવેશદ્વાર સંભાળનારા હતા.
  pon-2006A: Sallum, nein Kore oh eh pahpa kahlap Epiasap, iangahki ienge kisehn peneineien
    Kora, irail me kin pwukoahki sinsile wenihmwen Impwal me KAUN-O kin ketiket loale,
    duwehte me arail pahpa kahlap ako kin wiewia ni ahnsou me re kin apwahpwalih kahnimpwal
    en KAUN-O.
  por-BRBSL: Shallum era o filho de Kore, o filho de Ebiasaph, o filho de Korah, e
    seus irmãos, da casa de seu pai, os corahitas, estavam sobre o trabalho do serviço,
    guardiães dos umbrais da tenda. Seus pais tinham estado sobre o acampamento de
    Yahweh, guardiães da entrada.
  cth-cth: Kore capa Shallum, Ebiasaph capa Kore, Korah capa Ebiasaph hoi a hmaunawnghanaw.
    Mintoenaw e BAWIPA im dawk thaw katawknaw, kâennae longkha karingkungnaw lah ao
    awh.
  twi-twi: Na Salum yɛ Kore babarima a ɔyɛ Ebiasaf a ofi Kora abusua mu aseni. Na
    ɔne nʼabusuafo a wɔyɛ Korafo no na na wɔwɛn ɔkwan a ɛkɔ kronkronbea hɔ no, sɛnea
    na wɔn mpanyimfo wɛn Ahyiae Ntamadan wɔ Awurade atenae hɔ no.
  hlt-hlt: Kore capa Shallum, Ebiasaph capa Kore, Korah capa Ebiasaph neh a manuca
    rhoek. A napa imkhui lamloh dap kah cingkhaa a ngaithuen he Korah koca kah thothuengnah
    bitat la ana khuehuh. A napa rhoek khaw BOEIPA rhaehhmuen kah khuirhai te a ngaithuen
    uh.
  tbz-SIM: Abiyɑsɑfu yɑɑ̀birɛ Sɑdummu Kodee birɛ nɛ̀ o tebìí bɛɛ̀ do bɑɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó dibòrì nɛ̀ dimɔ̀nnì bɛ cicɛbɛ̀ bɛɛ̀ do tú bɛ̀ɛ̀ bɑ̀ɑ Kuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì.
  msy-2020: Ezɨ dughiar kamɨn Koran adarasi, Ikiavɨra Itir Godɨn Purirpenim ko, an
    aven zuir itiar akabar gari. Ezɨ me amir ingangarir kam Eleasarɨn otarim Finias,
    men faragha ghua men gari. Ezɨ Ikiavɨra Itir God, Finias ko iti. Ezɨ Devitɨn dughiamɨn,
    Salumɨn igharazim uan aveghbuaba ko, me Koran ovavir boriba, me Ikiavɨra Itir
    Godɨn Purirpenimɨn itiar akabar garir ingangarim iti. Salumɨn igharazir kam, a
    Koren otarim, egha Ebiasapɨn igiavotarim.
  dop-dop: Kolee pǝyɑlʋ Sɑlum, Apiyɑsɑfɩ sɑɑlɩ wei ɩ kɛ́ Kolee sɑɑlɩ kʋlɛlʋɣʋ tɔ,
    nɑ Kolee ɩnɩ ɩ tǝyɑɣɑ nyǝ́mɑ lɛlɑɑ pɑ́ feŋɑɣɑnɑ tǝsulle nɔnɔɣɔ ɩsɩɩ pɑ cɔsɔnɑɑ
    kɑ́ feŋuɣu Tɑcɑɑ yǝlɑɑ tǝsikile tɔ.
  azb-azb: Qorah oğlu Evyasaf oğlu Qore oğlu Şallum və onun Qorah nəslindən olan qohumları
    məbədin astana keşikçilərinin xidmət işinə başçılıq edirdi. Əvvəllər onların babaları
    Rəbbin düşərgəsinin girəcək yerinin keşiyini çəkirdi.
  eng-DBY: And Shallum the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brethren, of the house of his father, the Korahites, were over the work of
    the service, keepers of the thresholds of the tent, and their fathers, set over
    the camp of Jehovah, were keepers of the entrance.
  hin-2017: और शल्लूम जो कोरे का पुत्र, एब्यासाप का पोता, और कोरह का परपोता था, और
    उसके भाई जो उसके मूलपुरुष के घराने के अर्थात् कोरही थे, वह इस काम के अधिकारी थे
    कि वे तम्बू के द्वारपाल हों। उनके पुरखा तो यहोवा की छावनी के अधिकारी, और प्रवेश-द्वार
    के रखवाले थे।
  eng-YLT: And Shallum son of Kore, son of Ebiasaph, son of Korah, and his brethren,
    of the house of his father, the Korahites, [are] over the work of the service,
    keepers of the thresholds of the tent, and their fathers [are] over the camp of
    Jehovah, keepers of the entrance;
  eng-WYC-2017: Shallum forsooth, the son of Kore, the son of Ebiasaph, the son of
    Korah, with his brethren, and with the house of his father; these be the sons
    of Korah upon the works of the service, keepers of the porches of the tabernacle,
    and the meines of them kept by whiles, or times, the entering of the castles [or
    tents] of the Lord.
  eng-WMBB: Shallum was the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his father’s house, the Korahites, were over the work of the
    service, keepers of the thresholds of the tent. Their fathers had been over the
    LORD’s camp, keepers of the entry.
  urd-GVH: सल्लूम बिन क़ोरे बिन अबियासफ़ बिन क़ोरह अपने भाइयों के साथ क़ोरह के ख़ानदान
    का था। जिस तरह उनके बापदादा की ज़िम्मादारी रब की ख़ैमागाह में मुलाक़ात के ख़ैमे
    के दरवाज़े की पहरादारी करनी थी उसी तरह उनकी ज़िम्मादारी मक़दिस के दरवाज़े की पहरादारी
    करनी थी।
  rug-rug: E Salumu sa tuna koreo e Kore, meke Kore sa tuna koreo e Ebiasapa, meke
    gua tugo sari na turaṉana sa tamana pa butubutu Kora si kopu pa Zelepade koasa
    sasada tanisa lose hopena te Zihova. Asa tugo mo sa tinavete tadi na tamadia totoso
    kopu nia rini sa Ipi Hopena.
  gaz-gaz: Shaluum ilmi Qooraahi ilma Ebiyaasaaf, ilma Qoraahiitii fi maatiin isaa
    jechuunis gosti Qoraahii kanneen isa wajjin karra eegan sun akkuma abbootiin isaanii
    dur itti gaafatamtoota balbala mana bultii Waaqayyoo turan sana isaanis itti gaafatamtoota
    balbala dunkaanaa taʼan.
  fra-LSG: Schallum, fils de Koré, fils d’Ébiasaph, fils de Koré, et ses frères de
    la maison de son père, les Koréites, remplissaient les fonctions de gardiens des
    seuils de la tente; leurs pères avaient gardé l’entrée du camp de l’Éternel,
  yal-yal: Kore a diin nan yi Salun na. Ebiyasafi nan Kore sɔtɔ. Kora nan Ebiyasafi
    sɔtɔ. Salun nun a ngaxakedenne nan yi Ala batu bubun dɛɛne kantanma alo e benbane
    yi Alatalaa yamaan daaxaden kantanma kii naxan yi.
  haw-1868: 'A o Saluma ke keiki a Kore, ke keiki a Ebiasapa, ke keiki a Kora, a o
    kona poe hoahanau, no ka ohana o kona makuakane, ko Kora, maluna lakou o ka oihana
    hoomana, na kiaipuka hoi o ka halelewa: a o ko lakou poe makuakane maluna o ke
    anainakanaka o Iehova, he poe malama lakou i kahi komo.'
  arb-NAV: وَكَانَ شَلُّومُ بْنُ قُورِي بْنِ أَبِيأَسَافَ بْنِ قُورَحَ وَأَقْرِبَاؤُهُ
    حُرَّاسُ الأَبْوَابِ مِنْ عَشِيرَةِ الْقُورَحِيِّينَ مَسْؤولِينَ عَنْ حِرَاسَةِ
    مَدْخَلِ الْخَيْمَةِ كَمَا كَانَ آبَاؤُهُمْ مَسْؤولِينَ عَنْ حِرَاسَةِ الْمُعَسْكَرِ.
  ewe-ewe: Salum ƒe dzidzime to Kore kple Ebiasaf dzi va se ɖe Korah dzi. Eya kple
    nɔviawo, Korah ƒe viwoe kpɔa vɔsawo kple Kɔkɔeƒe la dzi abe ale si wo fofowo kpɔ
    agbadɔ la dzi eye wodzɔ eŋu ene.
  eng-LEE: 'And Shallum the son of Kore, the son of Ebyassaph, the son of Korach,
    and his brethren, of the house of his father, the Korchites, being over the work
    of the service, were the watchmen at the threshold of the tabernacle: and their
    fathers, being over the camp of the Lord, were the watchmen at the entrance [thereof].'
  asm-FB: কোৰহৰ পুত্র অবিয়াচফ, অবিয়াচফ পুত্র কোৰি, কোৰিৰ পুত্র চল্লুম, আৰু তেওঁৰ
    পিতৃ বংশত কোৰহীয়া ভাইসকল আছিল। মন্দিৰৰ কামত নিযুক্ত আৰু তম্বুৰ দুৱাৰৰ ৰখীয়া
    আছিল। কেৱল তেওঁলোকৰ বংশৰ লোকহে যিহোৱা থকা ঠাইৰ প্ৰবেশস্থানৰ ৰখীয়া হৈছিল।
  sus-A: سَلُمُ، كٌرٍ شَ دِ، عٍبِيَسَقِ شَ دِ، كٌرَ شَ دِ، عَ نُن عَ نفَشَكٍرٍنيِ
    نَشٍيٍ قِندِ نَادّ مَكَنتّيٍ رَ، نَشَ عَلَتَلَ شَ هْرْ مْلِنفِرَ كَنتَ عَلْ عٍ
    بَبَيٍ سِنفٍ عَ رَبَ كِ نَشّ.
  fra-SBL: Shallum était le fils de Koré, fils d'Ebiasaph, fils de Koré, et ses frères,
    de la maison de son père, les Koréites, étaient chargés de l'exécution du service,
    gardiens des seuils du tabernacle. Leurs pères avaient été responsables du camp
    de l'Éternel et avaient gardé l'entrée.
  hbo-hbo: וְשַׁלּ֣וּם בֶּן־קֹ֠ורֵא בֶּן־אֶבְיָסָ֨ף בֶּן־קֹ֜רַח וְֽאֶחָ֧יו לְבֵית־אָבִ֣יו
    הַקָּרְחִ֗ים עַ֚ל מְלֶ֣אכֶת הָעֲבֹודָ֔ה שֹׁמְרֵ֥י הַסִּפִּ֖ים לָאֹ֑הֶל וַאֲבֹֽתֵיהֶם֙
    עַל־מַחֲנֵ֣ה יְהוָ֔ה שֹׁמְרֵ֖י הַמָּבֹֽוא׃
  kik-kik: Shalumu mũrũ wa Kore, mũrũ wa Ebiasafu, mũrũ wa Kora, na athiritũ ake arangĩri
    a ihingo kuuma nyũmba yake ya Akohathu. Acio nĩo meehokeirwo ũrangĩri wa itoonyero
    rĩa hema o ta ũrĩa maithe mao meehokeirwo ũrangĩri wa itoonyero rĩa Gĩikaro kĩa
    Jehova.
  fra-NCL: Sellum, fils de Coré, fils d’Abiasaph, fils de Coré, et ses frères de la
    maison de son père, les Coréïtes, remplissaient les fonctions de gardiens des
    portes du tabernacle ; leurs pères avaient gardé l’entrée du camp de Yahweh ;
  cek-AK: Korah capa Ebiasaph; Kore capa Shallum hoi anih ih nawkamyanawk loe thok
    toephaih tok to sak o, kahni im thungah akunhaih thok to a toep o; nihcae ih ampanawk
    loe Angraeng ohhaih im khongkha toepkung ah oh o.
  cuk-cuk: 'Deginbali, yawagak-dakmalad-baigan-nonimarmogad, wemalad: Salum, Coré-e-machi.
    Coré, Ebiasaf-e-machi. Ebiasaf, Coré-e-machi. Degine, Coré-e-gwenadgan. Wemar,
    Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dakmaladid. Igi-epenne, e-babgan, Bab-Jehováʼse-goled-neg-e-yawagak-dakega
    gudii damarmoga, deyob yawagak-dakmarmogadid.'
  uig-CYR: Корәниң әвриси, Ебиасафниң нәвриси, Кораһниң оғли Шаллум һәмдә униң атисиниң
    җәмәтидики қериндашлири болған Кораһийлар Худаниң өйиниң хизмитини башқуратти,
    чедирниң ишиклирини бақатти; уларниң ата-бовилири әслидә Пәрвәрдигарниң чедиргаһини
    башқурушқа қоюлған, ибадәт чедириниң ишигини баққан еди.
  tel-2017: కోరహు కొడుకైన ఎబ్యాసాపుకి పుట్టిన కోరే కొడుకైన షల్లూము అతని బంధువులూ,
    అతని తండ్రి తెగకు చెందిన కోరహీయులూ మందిర సేవలో గుడారానికి కాపలాగా ఉండేవాళ్ళు.
    వాళ్ళ పూర్వీకులు యెహోవా మందిర ద్వారాలకు కావలి కాస్తూ ఉండేవాళ్ళు.
  hat-BSA: 'Schallum, fis a Koré a, fis a Ébiasaph la, fis a Koré a, avèk fanmi lakay
    papa li, Koatit yo: responsab pou travay sèvis la, gadyen nan pòtay nan tant yo;
    epi papa yo te konn sou kan SENYÈ a; li te gadyen a antre a.'
  kos-kos: Shallum, wen natul Kore natul Ebiasaph, wi mwet wial in sou lulap lal Korah,
    pa mwet topang ke nien utyak nu ke Lohm Nuknuk lun LEUM GOD, oana ke mwet matu
    lalos elos oru meet ke elos tuh liyaung iwen aktuktuk sin LEUM GOD.
  hbo-WLC: וְשַׁלּ֣וּם בֶּן־ק֠וֹרֵא בֶּן־אֶבְיָסָ֨ף בֶּן־קֹ֜רַח וְֽאֶחָ֧יו לְבֵית־אָבִ֣יו
    הַקָּרְחִ֗ים עַ֚ל מְלֶ֣אכֶת הָעֲבוֹדָ֔ה שֹׁמְרֵ֥י הַסִּפִּ֖ים לָאֹ֑הֶל וַאֲבֹֽתֵיהֶם֙
    עַל־מַחֲנֵ֣ה יְהוָ֔ה שֹׁמְרֵ֖י הַמָּבֽוֹא׃
  ibo-ibo: Shalum bụ nwa Kore, na nwa nwa Ebiasaf na Kora. Ya na ụmụnna ya ka ọ bụ
    ọrụ ha ilekọta ebe a na-eje ozi, na ọnụ ụzọ ụlọnsọ ukwu ahụ dịka nna nna ha lekọtara,
    cheekwa ụlọ nzute Onyenwe anyị nche.
  ory-ory: ଏହି ଶଲ୍ଲୁମ୍‍ କୋରହର ପ୍ରପୌତ୍ର ଅବୀୟାସଫର ପୌତ୍ର କୋରିର ପୁତ୍ର; ଏ ଓ ଏହାର ପିତୃବଂଶଜ
    କୋରହୀୟ ଭ୍ରାତୃଗଣ ସେବାକର୍ମରେ ନିଯୁକ୍ତ ଓ ତମ୍ବୁଦ୍ୱାରସବୁର ରକ୍ଷକ ଥିଲେ। ଏମାନଙ୍କ ପିତୃଲୋକମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଛାଉଣିରେ ନିଯୁକ୍ତ ଓ ପ୍ରବେଶ ସ୍ଥାନର ରକ୍ଷକ ଥିଲେ।
  chk-chk: Iwe, Salum nöün Kore, Kore nöün Epiasaf, Epiasaf nöün Kora, pwal märärin
    kewe seni än Kora cho, ra wisen föri ewe angangen tümwünü ewe lenien tolong lon
    ewe imwenfel, usun ar kewe lewo ra piin föri, lupwen ra tümwünü ewe lenien tolong
    lon imwen ewe Samol mi Lapalap.
  rop-rop: Wal Shalum det san blanga Korei en det grensan blanga Ibaiyasaf, mijamet
    garram najalot brom det femili blanga Kora, olabat bin wotjimbat detlot geit blanga
    det Seikridwan Tent blanga YAWEI, jis laik ola grengrenfathamob bin dumbat basdam.
  ukr-1871: Шаллум, син Корея, сина Евіясафового, сина Кореєвого, й брати його з його
    роду, Кореї, в дїлї своєї служби були сторожами при порогах сьвятинї, а батьки
    їх стерегли ввіходу в стан Господнїй.
  deu-1951: Und Schallum, der Sohn Kores, des Sohnes Ebjasaphs, des Sohnes Korahs,
    und seine Brüder vom Hause seines Vaters, die Korahiter, waren bei der Besorgung
    des Dienstes Schwellenhüter des Zeltes, und ihre Väter waren im Lager des HERRN
    Hüter des Eingangs gewesen.
  eng-JPS: And Shallum the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brethren, of his father's house, the Korahites, were over the work of the
    service, keepers of the gates of the Tent; and their fathers had been over the
    camp of the LORD, keepers of the entry;
  srp-1865: A Salum sin Koreja sina Evijasafa, sina Korejeva, i braæa njegova od doma
    oca njegova, sinovi Korejevi, u poslu službenom èuvahu pragove kod šatora, kao
    što oci njihovi u okolu Gospodnjem èuvahu ulazak;
  lug-lug: Sallumu yali mutabani wa Koole, muzzukulu wa Ebiyasaafu, muzzukulu wa Koola,
    ne ab’omu nnyumba ya kitaawe be baavunaanyizibwanga okukuuma enzigi za yeekaalu
    nga bajjajjaabwe nabo bwe baavunaanyizibwanga omulyango gw’ekifo Mukama gy’abeera.
  heb-heb: ושלום בן קורא בן אביסף בן קרח ואחיו לבית אביו הקרחים על מלאכת העבודה שמרי
    הספים לאהל ואבתיהם על מחנה יהוה שמרי המבוא׃
  ben-IRV: তাঁর পূর্বপুরুষদের মধ্যে ছিল ইবীয়াসফ ও কোরহ। শল্লুম ও তাঁর বংশের লোকদের,
    অর্থাৎ কোরহীয়দের উপর মন্দিরের দরজাগুলো পাহারা দেবার ভার ছিল। এরা এতদিন পর্যন্ত
    রাজবাড়ীর পূর্ব দিকের দরজায় থাকত। তাদের পূর্বপুরুষদের উপরেও ঠিক এইভাবেই সদাপ্রভুর
    আবাসতাঁবুর দরজা পাহারা দেবার ভার ছিল।
  pan-pan: ਅਤੇ ਸ਼ੱਲੂਮ ਕੋਰੇ ਦਾ ਪੁੱਤਰ, ਅਬਯਾਸਾਫ ਦਾ ਪੁੱਤਰ, ਕੋਰਹ ਦਾ ਪੁੱਤਰ ਤੇ ਉਹ ਦੇ ਭਰਾ
    ਜਿਹੜੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਦੇ ਕਾਰਹੀ ਸਨ ਉਪਾਸਨਾ ਦੇ ਕੰਮ ਉੱਤੇ ਸਨ ਤੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ
    ਦੇ ਰਾਖੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਦਾਦੇ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਰਾਖੇ ਹੋਏ ਸਨ
  mya-JVB: ကောရသိ အဆွေအမျိုး ၊ ကောရ ၊ ဧဗျာသပ် ၊ ကောရ တို့မှ ဆင်းသက်သော ရှလ္လုံ နှင့်မိမိ
    ညီ တို့သည် အမှု တော်စောင့် ရာတွင် တဲ တော်တံခါး စောင့်ဖြစ်ကြ၏။ အဘ တို့သည် ထာဝရဘုရား
    ၏ ဗိုလ်ခြေတပ်ချ ရာတွင် တဲ တော်ဦးစောင့် ဖြစ်ကြ၏။
  hmo-hmo: Salumu be Kore ena natuna tau, Kore be Ebiasapa ena natuna tau. Ebiasapa
    be Kora ena natuna tau. Salumu bona iena iduhu taudia, Kora taudia ese Dirava
    ena Dubu ena gaukara idia naria, bona Dubu raka vareai gabuna danu idia gimaia,
    edia sene taudia ese Lohiabada ena Palai Dubu idia naria, bona ena raka vareai
    gabuna idia gimaia hegeregerena.
  urd-urd: और सलोम बिन क़ोरे बिन अबी आसफ़ बिन क़ोरह और उसके आबाई ख़ानदान के भाई या'नी
    क़ोरही, ख़िदमत की कारगुज़ारी पर त'इनात थे, और ख़ेमे के फाटकों के निगहबान थे। उनके
    बाप दादा ख़ुदावन्द की लश्कर गाह पर तैनात और मदख़ल के निगहबान थे।
  rus-SYN: Шаллум, сын Коре, сын Евиасафа, сын Корея, и братья его из рода его, Кореяне,
    по делу служения своего, были стражами у порогов скинии, а отцы их охраняли вход
    в стан Господень.
  bqc-SIM: Kole nɛ́ Saluũ, Abiasafa tↄũna, Kole sĩ́wɛna ń a gbɛ̃́ Kole buiↄ mɛ́
    Lua kpɛ́ kpɛɛlɛ dↄ̃̀anaↄ ũ lá ń deziↄ dɛ Dii bòo bↄlɛdↄ̃anaↄ ũ yãawa.
  tcz-CHONGTHU: Kore chapa Shallum ahin, Kore chu Ebiasaph chapa ahin; Korah phunggui
    akon ahi. Ama le ainkote, Korah mite chengse chu houin kinbol’in apu apateu Pakai
    ngahmun ngah’a apan banguvin apanguve.
  mar-mar: शल्लूम हा कोरे याचा पुत्र. कोरे हा एब्यासाफचा पुत्र. एब्यासाफ कोरहचा पुत्र.
    शल्लूम आणि त्याचे भाऊबंद हे द्वारपाल होते. ते कोरहाच्या वंशातले होते. निवासमंडपाच्या
    द्वाररक्षणाचे काम त्यांच्याकडे होते. आपल्या पूर्वजांप्रमाणेच ते परमेश्वराच्या
    छावणीवर कामदार असून व्दारपालाचे काम पार पाडत होते.
  qub-qub: Salumpa papänin caran Coré, Corëpa papänin Ebiasaf, Ebiasafpa papänin Coré.
    Coré famillyacunaga caran Templuman yaycunan puncuta täpajlla. Chaynömi Coré famillyacunaga
    Tayta Diospa toldunta unay cuydaran.
  bqp-bqp: Sɑlumu, Koren bii, Abiɑsɑfun debubu, Koren sikɑdobu kɑ wigii be bɑ tie,
    berɑ bɑ rɑ Yinni Gusunɔn kuu bekurugirun kɔnnɔ kɔ̃su. Ben sikɑdobɑrɑ bɑ rɑ rɑɑ
    sɔmbu te ko.
  hat-hat: Chaloum, pitit Kore, pitit pitit Ebyazaf nan branch fanmi Kore a, ansanm
    ak lòt moun nan fanmi Kore a te reskonsab veye pòtay pou antre nan kote ki apa
    pou Seyè a, tankou zansèt yo te fè l' anvan sa lè yo t'ap veye Pòtay kan Seyè
    a.
  eng-BSB: Shallum son of Kore, the son of Ebiasaph, the son of Korah, and his relatives
    from the Korahites were assigned to guard the thresholds of the Tent, just as
    their fathers had been assigned to guard the entrance to the dwelling of the LORD.
  eng-WEBPB: Shallum was the son of Kore, the son of Ebiasaph, the son of Korah, and
    his brothers, of his father’s house, the Korahites, were over the work of the
    service, keepers of the thresholds of the tent. Their fathers had been over the
    LORD’s camp, keepers of the entry.
  kbq-kbq: Hagi Salumu'a Kore nemofo'e, hagi Korena Abiasapu kasente'ne. Hagi Abiasapu'a
    seli mono no kafante'ma kegavama nehaza naga, Kora nagapinti' nere. Hagi Kora
    naga'mo'za zamafahe'mozama ka'ma kokampima Ra Anumzamofo seli mono nonkafama kegavama
    hu'nazaza hu'za kegava hu'naze.
  nhe-BL: Huan Salum elqui icone Coré, elqui se iteipa ixhui Ebiasaf, tlen ehua ipan
    nopa familia tlen iteipa ixhuihua Coré tlen huejcajquiya itztoya. Salum huan iteixmatcahua
    quipiyayayaj inintequi para tlamocuitlahuise campa ipuertajyo nopa tiopamitl queja
    ininhuejcapantatahua huejcajquiya tlamocuitlahuijque campa ipuertajyo nopa yoyon
    tiopamitl tlen iaxca TOTECO.
  gub-BL: Xaru Kore ta'yr Ewiaxap hemimino a'e, iànàm Kora izuapyapyr wainuromo har
    a'e wà no, wiko Tupàn hàpuzràn heixe haw rehe ume'egatu ma'e romo a'e wà. Izypy
    mehe waipy wiko Tupàn Tuweharupi Wiko Ma'e ipytu'u haw rehe ume'egatu ma'e romo
    a'e wà no.
  eng-DRA: 'But Sellum the son of Core, the son of Abiasaph, the son of Core, with
    his brethren and his father’s house, the Corites were over the works of the service,
    keepers of the gates of the tabernacle: and their families in turns were keepers
    of the entrance of the camp of the Lord.'
