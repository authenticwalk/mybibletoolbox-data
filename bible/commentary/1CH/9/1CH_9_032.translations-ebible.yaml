verse: 1CH.009.032
translations:
  mal-C: ശബ്ബത്തുതോറും മേശമേൽ അർപ്പിക്കുന്നതിനുള്ള കാഴ്ചയപ്പം ഒരുക്കുന്നതിനുള്ള ചുമതല
    അവരുടെ ചില കെഹാത്യസഹോദരന്മാർക്കായിരുന്നു.
  deu-TKW: Und etliche von den Kahathitern, ihren Brüdern, waren für die reihenweise
    aufgelegten Brote bestellt, daß sie sie an jedem Sabbat herrichteten.
  lin-lin: Bamosusu kati na bango, bato ya Keati, bazalaki na mokumba ya kobongisa
    mapa na milongo mpo na basaba nyonso.
  eng-LSV: And of the sons of the Kohathite, [some] of their brothers [are] over the
    bread of the arrangement, to prepare [it] Sabbath by Sabbath.
  eng-GNV: And other of their brethren the sonnes of Kohath had the ouersight of the
    shewbread to prepare it euery Sabbath.
  eng-WEBSTER: And others of their brethren, of the sons of the Kohathites, were over
    the show-bread, to prepare it every sabbath.
  nhw-BL: Sequin ipan nopa familia tlen iixhuihua Coat quipiyayayaj inintequi para
    quichijchihuase nopa pantzi catli tlaiyocatlalili para TOTECO catli quitecpanayayaj
    ipan mesa ipan sesen tonali para mosiyajquetzase.
  swh-ONEN: Baadhi ya ndugu zao wa ukoo wa Kohathi walikuwa viongozi wa kuandaa mikate
    ya Wonyesho kwa ajili ya kila Sabato, mikate iliyokuwa inawekwa mezani.
  bba-bba: Wiɡibu ɡɑbu Kehɑtin bweseru sɔɔ, berɑ bɑ rɑ tɔ̃ɔ wɛ̃rɑruɡiru bɑɑteren pɛ̃ɛ
    ko, ye bɑ rɑ Yinni Gusunɔ yiiye.
  eng-KJVCPB: And other of their brethren, of the sons of the Kohathites, were over
    the shewbread, to prepare it every sabbath.
  luo-luo: To owetene mamoko mag jo-Kohath ne omi tij keto makati e mesa chiengʼ Sabato
    ka Sabato.
  meu-meu: Bona varavaradia haida, Kohat iduhuna taudia, ese flaoa helaḡana igabuna
    e nariava, dina helagadia iboudiai e heḡaeḡaelaiava.
  npi-ULB: तिनीहरूका दाजुभाइहरूमध्ये कोही, कोहातीहरूका सन्तानहरू, हरेक शबाथ-दिनमा
    उपस्‍थितिका रोटीहरू तयार पार्ने कामका निरीक्षकहरू थिए ।
  yor-yor: Àti nínú àwọn arákùnrin wọn, nínú àwọn ọmọ Kohati tó ń ṣe ìtọ́jú àkàrà
    ìfihàn, láti máa pèsè rẹ̀ ní ọjọọjọ́ ìsinmi.
  pes-OPCB: بعضی از افراد خاندان قهات مأمور تهیهٔ نان حضور روز شَبّات بودند.
  tgl-ULB: Ang ilan sa kanilang mga kapatid na kaapu-apuhan ni Kohat ay tagapangasiwa
    sa mga tinapay na handog, upang ihanda ito tuwing Araw ng Pamamahinga.
  hui-hui: Agali Libai hameigini dege Kohada aria hearu tigua Sabada horo bibahendengi
    Anduane Homogonaga andaha ibuhondo mberedi lomabu mulenaga mo manda manda bu wiaga
    hene.
  mya-mya: ကော​ဟတ်​သား​ချင်း​တွင်​ပါ​ဝင်​သူ​တို့​သည် ဥ​ပုသ်​နေ့​တိုင်း​ဗိ​မာန်​တော်​အ​တွက်​ရှေ့
    တော်​မုန့်​ကို​ပြင်​ဆင်​ရ​ကြ​၏။
  bod-N: དེ་དག་གི་གཉེན་ཉེ་ཀོ་ཧད་པའི་བུ་རབས་ཚ་རྒྱུད་ལས། སྤྱན་བསྟར་བག་ལེབ་ལ་བདག་གཉེར་བྱེད་མཁན་ཡོད་དེ།
    ངལ་གསོ་བའི་ཉིན་མོ་རེ་རེར་བག་ལེབ་སྟ་གོན་བྱེད་པ་ཡིན།
  sna-sna: Vamwe vehama dzavo vaKohati vakapiwa basa rokubika chingwa chaizoiswa patafura
    pamaSabata ose.
  spa-BLM: Algunos de sus hermanos, de los hijos de los coatitas, estaban sobre el
    pan de la feria, para prepararlo cada sábado.
  cac-cac: Axo juntzan̈xo eb' vin̈ yetlevitail eb' vin̈, eb' vin̈ yin̈tilal vin̈aj
    Coat, a eb' vin̈ sb'oan ixim pan tz'em tzolan d'a sat mexa d'a yol scajnub' Dios
    d'a junjun c'ual ic'oj ip.
  swh-ULB: Baadhi ya kaka zao, uzao wa kohathite, waliwajibika kwa mikate ya uwepo,
    kuandaa kila Sabatho.
  bel-bel: Некаторым з братоў іхніх, з сыноў Каатавых, даручана было прыгатаваньне
    пакладных хлябоў, каб класьці іх кожнае суботы.
  deu-ELBBK: Und von den Söhnen der Kehatiter, von ihren Brüdern, waren einige über
    das Schichtbrot bestellt, um es Sabbat für Sabbat zuzurichten.
  mbb-OT: Is duma pa he menge kevuwazan ni Kora midseriǥan te ked-endama wey kedsevuka
    te menge supas diyà te lemisahan te kada Andew te Kedhimeley.
  mal-2015: കെഹാത്യരായ അവരുടെ സഹോദരന്മാരിൽ ചിലർക്കു ശബ്ബത്തുതോറും കാഴ്ചയപ്പം ഒരുക്കുവാനുള്ള
    ചുമതല ഉണ്ടായിരുന്നു.
  rmc-rmc: Aver murša andral le Kohatoskri fajta sas ačhade, hoj te pripravinen o
    sveta mare andro Chramos sako šabat.
  pes-OPV: و بعضي از برادران ايشان از پسران قَهاتيان، بر نان تَقدِمه مأمور بودند تا
    آن را در هر روز سبت مهيا سازند.
  ron-1924: Ши уний дин фраций лор, динтре кехатиць, ерау ынсэрчинаць сэ прегэтяскэ
    пентру фиекаре Сабат пыниле пентру пунеря ынаинтя Домнулуй.
  ben-OBCV: তাদের সহকর্মী লেবীয়দের মধ্যে কয়েকজন কহাতীয়ের উপর দায়িত্ব বর্তে ছিল,
    যেন তারা প্রত্যেক সাব্বাথবারে টেবিলের উপর রুটি সাজিয়ে রাখেন।
  som-som: Oo walaalahood qaarkood oo reer Qohaad ahaana waxay u talin jireen kibistii
    tusniinta, si ay sabti kasta u diyaariyaan.
  lat-VUC: Porro de filiis Caath fratribus eorum, super panes erant propositionis,
    ut semper novos per singula sabbata præpararent.
  eng-ASVBT: And some of their brethren, of the sons of the Kohathites, were over
    the showbread, to prepare it every sabbath.
  ita-1885: E d'infra i lor fratelli, figliuoli de' Chehatiti, alcuni aveano la cura
    de' pani disposti per ordine, per apparecchiarli ogni sabato.
  eng-LXXUP: And Banaias the Kohathite, from among their brethren, was set over the
    showbread, to prepare it every Sabbath.
  eng-ULB: Some of their brothers, descendants of the Kohathites, were in charge of
    the bread of the presence, to prepare it every Sabbath.
  spa-VBL: Otros coatitas se encargaban de preparar el pan que se ponía en la mesa
    cada sábado.
  fra-_FOB: Parmi les enfants des Kéhathites, leurs frères, il y en avait qui avaient
    la charge des pains de proposition, pour les apprêter, chaque sabbat.
  mal-mal: കെഹാത്യരായ അവരുടെ സഹോദരന്മാരിൽ ചിലർക്കു ശബ്ബത്തുതോറും കാഴ്ചയപ്പം ഒരുക്കുവാനുള്ള
    ചുമതല ഉണ്ടായിരുന്നു.
  urd-GVR: Qihāt ke ḳhāndān ke bāz Lāwiyoṅ ke hāth meṅ wuh roṭiyāṅ banāne kā intazām
    thā jo har hafte ke din ko Rab ke lie maḳhsūs karke Rab ke ghar ke Muqaddas Kamre
    kī mez par rakhī jātī thīṅ.
  suz-BL: मेको आन खिं खिं ङा मुर कोहाथ आ मुर का निक्‍शीमी नाइक्‍तीक नाक्‍ती कोंइतीक
    शोब्‍ले ठीक पा वोइक्‍तीके गेय पाइबाक्‍मा बाक्‍‍त। लेवी २४:५-८
  ita-1927: E alcuni dei loro fratelli, tra i Kehathiti, erano incaricati di preparare
    per ogni sabato i pani della presentazione.
  ckb-ckb: هەندێکیش لە نەوەی قەهاتییەکان، لە برا لێڤییەکانیان، بەرپرسیار بوون لە ئامادەکردنی
    نانی تەرخانکراو هەموو ڕۆژانێکی شەممە.
  eng-BBE: And some of their brothers, sons of the Kohathites, were responsible for
    the holy bread which was put in order before the Lord, to get it ready every Sabbath.
  kan-OKCV: ಕೊಹಾತ್ಯರ ಪುತ್ರರಾದ ಅವರ ಸಹೋದರರಲ್ಲಿ ಇನ್ನೂ ಕೆಲವರು ಸಮ್ಮುಖದ ರೊಟ್ಟಿಯನ್ನು ಪ್ರತಿ
    ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಸಿದ್ಧಮಾಡುವ ಜವಾಬ್ದಾರಿಯನ್ನು ಹೊಂದಿದ್ದರು.
  tam-2017: அவர்கள் சகோதரர்களாகிய கோகாத்தியர்களின் மகன்களில் சிலருக்கு ஓய்வுநாள்தோறும்
    சமுகத்து அப்பங்களை ஆயத்தப்படுத்தும் விசாரிப்பு இருந்தது.
  spa-RV-1909: Y algunos de los hijos de Coath, y de sus hermanos, tenían el cargo
    de los panes de la proposición, los cuales ponían por orden cada sábado.
  ron-BTF: Și alții dintre frații lor, dintre fiii chehatiților, erau peste pâinile
    punerii înainte, să le pregătească în fiecare sabat.
  eng-WEBP: Some of their brothers, of the sons of the Kohathites, were over the show
    bread, to prepare it every Sabbath.
  eng-FBV: Other Kohathites were in charge of preparing the bread set out on the table
    every Sabbath.
  nld-1939: terwijl enige Kehatieten, zijn verwanten, elke sabbat voor het toonbrood
    moesten zorgen.
  nch-BL: Sequij ipan nopa familia ten iixhuihua Coat quipiyayayaj inintequi para
    quichijchihuase nopa pantzi cati taiyocatalili para TOTECO cati quitecpanayayaj
    ipan mesa ipan sesen tonali para mosiyajquetzase.
  vie-1934: Mấy kẻ trong vòng anh em chúng về dòng Kê-hát, được chức coi về việc làm
    bánh trần thiết, hễ đến ngày sa-bát thì phải sắm cho sẵn.
  hin-CV: इसके अलावा कोहाथ के संबंधियों में से कुछ व्यक्ति हर शब्बाथ भेंट की रोटी
    तैयार करने के अधिकारी थे.
  spa-BES: Y algunos hijos de los Coatitas, y de sus hermanos fueron responsables
    del pan sagrado que fue puesto en orden delante del Señor, para que esté listo
    cada sábado.
  tdx-tdx: Ty ila’ o longo’ iareoo, o anan-nte-Kohao ty nifeleke i mofo-piatrekey,
    ty hañalankañe aze boa-tSabata.
  tha-KJV: และญาติของเขาบางคน ซึ่งเป็นคนโคฮาท เป็นผู้​ดู​แลขนมปังหน้าพระพักตร์ มี​หน้าที่​จัดเตรียมทุกวันสะบาโต
  por-BR-2018: E alguns de seus irmãos, dos filhos dos coatitas, eram encarregados
    dos pães da proposição, para os prepararem para todos os sábados.
  deu-ELO: Und von den Söhnen der Kehathiter, von ihren Brüdern, waren einige über
    das Schichtbrot bestellt, um es Sabbath für Sabbath zuzurichten.
  eng-WYC-2018: And men of the sons of Kohath, the brethren of them, were on the loaves
    of setting forth, that they should make ready ever new loaves by each sabbath.
    (And some of the sons of Kohath, their kinsmen, were responsible for the loaves
    of setting forth, or the loaves of proposition, and they prepared new loaves every
    Sabbath.)
  epo-epo: Al parto de la Kehatidoj, iliaj fratoj, estis komisiitaj la panoj de propono,
    kiujn ili devis pretigi por ĉiu sabato.
  uig-PIN: Ularning ⱪerindaxliri, Koⱨatning ǝwladliri iqidǝ «tǝⱪdim nan»ƣa mǝs’ul
    bolup, ⱨǝr xabat küni tizidiƣanƣa nanlarni tǝyyarlaytti.
  beo-beo: Ilia Goula fi olalali mogili da Sa:bade eso huluane amoga agi ga:gi fafai
    da:iya momagele legesu ouligima:ne ilegei.
  tpi-OTNT: Na sampela Livai bilong lain Kohat i gat wok long redim dispela bret bilong
    givim long God long olgeta de Sabat.
  hau-SA: Waɗansu ’yan’uwansu Kohatawa ne suke lura da shiryawa burodin da ake kaiwa
    a tebur a kowane Asabbaci.
  uig-LAT: Ularning qérindashliri, Kohatning ewladliri ichide «teqdim nan»gha mes’ul
    bolup, her shabat küni tizidighan’gha nanlarni teyyarlaytti.
  nde-nde: Abanye abazalwane bamaKhohathi babephethe umsebenzi ngamaSabatha wonke
    owokubumba isinkwa esokubekwa etafuleni.
  ton-ton: Pea ko honau kāinga niʻihi ʻi he ngaahi foha ʻoe kakai Kohate, naʻe ʻanautolu
    ʻae tokanga ki he mā ʻoe ʻao, ke teuteu ia ʻi he ʻaho tapu kotoa pē.
  ces-1613: A z synů Kahat, z bratří jejich, byli ustanoveni nad chlebem předložení,
    aby jej připravovali na každou sobotu.
  eng-WMB: Some of their brothers, of the sons of the Kohathites, were over the show
    bread, to prepare it every Sabbath.
  tam-TCV: அவர்களின் சகோதரரான கோகாத்தியரில் சிலர், ஒவ்வொரு ஓய்வுநாளுக்கும் தேவையான
    அப்பங்களை மேஜையில் ஒழுங்குபடுத்துவதற்குப் பொறுப்பாயிருந்தனர்.
  ceb-ULB: Pipila sa ilang mga igsoon, nga kaliwat ni Kohat, mao ang tigdumala sa
    tinapay diha sa presensya, aron andamon kini sa matag Adlaw nga Igpapahulay.
  pol-UBG: Niektórzy ich bracia spośród synów Kehata byli ustanowieni do opieki nad
    chlebami pokładnymi, aby je przygotowywać w każdy szabat.
  urd-GVU: قِہات کے خاندان کے بعض لاویوں کے ہاتھ میں وہ روٹیاں بنانے کا انتظام تھا
    جو ہر ہفتے کے دن کو رب کے لئے مخصوص کر کے رب کے گھر کے مُقدّس کمرے کی میز پر رکھی
    جاتی تھیں۔
  deu-1912: Aus den Kahathitern aber, ihren Brüdern, waren etliche über die Schaubrote,
    sie zuzurichten auf alle Sabbate.
  kan-2017: ಅವನ ಸಹೋದರರಾದ ಮಿಕ್ಕ ಕೆಹಾತ್ಯರಲ್ಲಿ ಕೆಲವರು ಪ್ರತಿ ಸಬ್ಬತ್ತಿನಲ್ಲಿ ನೈವೇದ್ಯದ ರೊಟ್ಟಿಗಳನ್ನು
    ತಯಾರಿಸುವ ಕೆಲಸವಿತ್ತು.
  yap-yap: Chon fare ke girdi’ rok Kohath e ba milfan ngorad i bangbengnag fare flowa
    nib thothup ni fen fare Tempel ni gubin e Sabbath.
  hlt-MCSB: Amih manuca lamkah Kohathi koca rhoek lamloh Sabbath kah Sabbath rhungkung
    buh te a tawn uh.
  mdy-ETH: ቄዓቴ ቶኦካ ሃሣ ጌኤዦ ማኣሮም ማዓ ካፆ ሃውሾ ኬሎና ኬሎና ካሢሳ ሱኡጎኬ።
  twi-ASANTE: Na nnipa bi a wɔfiri Kohat abusua mu nso na na wɔhwɛ, siesie burodo
    a wɔde to ɛpono Homeda no.
  eng-WEBU: Some of their brothers, of the sons of the Kohathites, were over the show
    bread, to prepare it every Sabbath.
  wal-wal: Qahaata yara gidiya eta dabbotuppe amaridaageeti qassi Sambbatan Sambbatan
    xaraphpheezan wottiyo oittaa giigissiyo aawatettaa oiqqoosona.
  spa-PDDPT: Algunos de los hijos de Coat y de sus hermanos tenían a su cargo el Pan
    de la Presencia, para prepararlo cada sábado.
  gun-gun: Ha'e rã tyvy kuery Coate ramymino kuery va'e regua ma sábado nhavõ ojapo
    'rã mbojape Senhor renonde omoĩ mbyrã.
  ilo-ULB: Dagiti dadduma kadagiti kakabsatda, a kaputotan ni Kohat, ti akinrebbeng
    a mangisagana kadagiti nasagradoan a tinapay iti tunggal Aldaw a Panaginana.
  kpg-kpg: Nia hoo o di madahaanau damana o Kohath di nadau moomee e hagatogomaalia
    nia palaawaa hagamadagu ang gi di Hale Daumaha i nia Laangi Sabad huogodoo.
  uig-ARA: ئۇلارنىڭ قېرىنداشلىرى، كوھاتنىڭ ئەۋلادلىرى ئىچىدە «تەقدىم نان»غا مەسئۇل
    بولۇپ، ھەر شابات كۈنى تىزىدىغانغا نانلارنى تەييارلايتتى.
  sus-sus: E ngaxakerenyi ndee, Kehati bɔnsɔɛ ya ma, nu taami dɔxɔma teebili ra malabui
    lɔxɔɛ birin.
  pon-2006: Kisehn peneineien Kohad me kin pwukoahki kaunopada pilawa sarawi ong Tehnpas
    Sarawio rahnen Sapad koaros.
  ksd-ksd: Ma ta umana ta diat ta ra apik na tarai kai Koat dia ga balaure ra gem
    na ginigira, upi diat a vaninare ure ra Bung Sabat.
  tur-YTC: Kohat oğullarından olan kardeşlerinden bazıları, her Şabat günü sergi ekmeği
    hazırlamak için görevliydi.
  grc-BRENT: Καὶ Βαναΐας ὁ Κααθίτης ἐκ τῶν ἀδελφῶν αὐτῶν ἐπὶ τῶν ἄρτων τῆς προθέσεως,
    τοῦ ἑτοιμάσαι σάββατον κατὰ σάββατον.
  ind-AYT: Sebagian saudara mereka dari keturunan orang Kehat bertugas menyiapkan
    roti sajian setiap hari Sabat.
  nya-nya: Abale ake ena a mʼbanja la Akohati amaphika buledi wa pa Sabata lililonse
    amene amayikidwa pa tebulo.
  hrv-hrv: Neki od Kehatovaca, njihove braće, bili su odgovorni za kruhove što se
    postavljaju svake subote.
  mps-mps: Te Kohat hani Livai mebago te Godiba tigidali Sabat side maiabo bret dodolobo
    sę agai yai dao.
  tpi-tpi: Na sampela Livai bilong lain Kohat i gat wok long redim dispela bret bilong
    givim long God long olgeta de Sabat.
  dan-1931: Nogle af deres Brødre Kehatitterne havde Tilsyn med Skuebrødene og skulde
    lægge dem til Rette hver Sabbat.
  vie-OVCB: Có mấy người khác thuộc dòng Kê-hát phụ trách việc làm bánh thánh cho
    mỗi ngày Sa-bát.
  guj-2017: કહાથીઓના વંશજોમાંના કેટલાકને દર વિશ્રામવારે અર્પણ કરવાની રોટલી તૈયાર કરવાનું
    કામ સોંપવામાં આવ્યું હતું.
  pon-2006A: Kisehn peneineien Kohad me kin pwukoahki kaunopada pilawa sarawi ong
    Tehnpas Sarawio rahnen Sapad koaros.
  por-BRBSL: Alguns de seus irmãos, dos filhos dos Kohathitas, estavam sobre o pão
    do show, para prepará-lo a cada sábado.
  cth-cth: Kohath capanaw thung dawk hoi a hmaunawngha tangawn teh Sabbath hnintangkuem
    hanelah, vaiyei ka rakueng e lah ao.
  twi-twi: Na nnipa bi a wofi Kohat abusua mu nso na na wɔhwɛ, siesie brodo a wɔde
    to pon Homeda no.
  hlt-hlt: Amih manuca lamkah Kohathi koca rhoek lamloh Sabbath kah Sabbath rhungkung
    buh te a tawn uh.
  tbz-SIM: Keɑti nɑɑ̀mùnkù kɔbɛ mɑbɛ̀ bɛɛ̀ do te bɛ̀ bo mpũũmɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ pɑ̃ɑ̃
    mbɛ̀ Kuyie mbɑ́ tɛ̀ɛ̀ om̀pùtɛ̀.
  msy-2020: Ezɨ Kohatɨn ikɨzimɨn marasi, me zurara Sabatɨn dughiabar, God danɨngamin
    bretɨn rubuziba tuer ingangarim iti.
  dop-dop: Kehɑtɩ kpekǝle tɑɑ Lefii nyǝ́mɑ lɛlɑɑ tʋkɑɣɑnɑ kɔtɑɣɑ potopotonɑɑ, mpɑ
    pɑ hɑɑkɩ Ɩsɔ kɛ́ pɑɑ kʋyɑkʋ kʋhɛɛsʋɣʋ ŋku tɔ.
  azb-azb: Onların Qohat nəslindən olan qohumlarından bəzisinə isə hər Şənbə günü
    çörək hazırlanması tapşırılmışdı.
  eng-DBY: And [some] of the sons of the Kohathites, their brethren, were over the
    loaves to be set in rows, to prepare them every sabbath.
  hin-2017: उसके भाइयों अर्थात् कहातियों में से कुछ तो भेंटवाली रोटी के अधिकारी थे,
    कि हर एक विश्रामदिन को उसे तैयार किया करें।
  eng-YLT: And of the sons of the Kohathite, [some] of their brethren [are] over the
    bread of the arrangement, to prepare [it] sabbath by sabbath.
  eng-WYC-2017: And men of the sons of Kohath, the brethren of them, were on the loaves
    of setting forth, that they should make ready ever new loaves by each sabbath.
  eng-WMBB: Some of their brothers, of the sons of the Kohathites, were over the show
    bread, to prepare it every Sabbath.
  urd-GVH: क़िहात के ख़ानदान के बाज़ लावियों के हाथ में वह रोटियाँ बनाने का इंतज़ाम
    था जो हर हफ़ते के दिन को रब के लिए मख़सूस करके रब के घर के मुक़द्दस कमरे की मेज़
    पर रखी जाती थीं।
  rug-rug: Kaiqa turaṉadia pa tutina Kohati si ta hia nia sa tinavete pude nama nia
    doduru rane Sabati sa bereti tava madina tanisa tevolo pa Zelepade.
  gaz-gaz: Obboloota isaanii Qohaatota tokko tokkotti immoo itti gaafatamummaa buddeena
    guyyaa Sanbataa hunda minjaala irra kaaʼamu qopheessuutu kenname.
  fra-LSG: Et quelques-uns de leurs frères, parmi les Kehathites, étaient chargés
    de préparer pour chaque sabbat les pains de proposition.
  yal-yal: E ngaxakedenna ndee Kehati xabilani, ne nan yi burun dɔxɔma tabanla fari
    Matabu Lɔxɔne birin yi.
  haw-1868: A o kekahi poe hoahanau o lakou, o na keiki a ka Kohata, maluna lakou
    o ka berena hoike, e hoomakaukau ia mea no kela Sabati keia Sabati.
  arb-NAV: وَقَامَ بَعْضُ أَقْرِبَائِهِمِ الْقَهَاتِيِّينَ بِإِعْدَادِ خُبْزِ الْوُجُوهِ
    لِيَوْمِ السَّبْتِ.
  ewe-ewe: Kohatitɔ la ƒe viŋutsuawo dometɔ aɖewo ƒe dɔe nye be woame abolo si wodana
    ɖe kplɔ̃ dzi Dzudzɔgbe ɖe sia ɖe.
  eng-LEE: And others of their brethren, of the sons of the Kehathites, were over
    the orders of the shew-bread, to prepare it every sabbath.
  asm-FB: তেওঁলোকৰ ভায়েকসকলৰ মাজত কহাতৰ বংশৰ কিছুমান লোক প্ৰত্যেক বিশ্ৰাম-বাৰত দৰ্শন-পিঠা
    যুগুত কৰিবলৈ নিযুক্ত আছিল।
  sus-A: عٍ نفَشَكٍرٍنيِ ندٍيٍ، كٍهَتِ بْنسْي يَ مَ، نُ تَامِ دْشْمَ تٍيبِلِ رَ مَلَبُي
    لْشْي بِرِن.
  fra-SBL: Quelques-uns de leurs frères, parmi les fils des Kehathites, avaient la
    charge du pain de proposition, pour le préparer chaque sabbat.
  hbo-hbo: וּמִן־בְּנֵ֧י הַקְּהָתִ֛י מִן־אֲחֵיהֶ֖ם עַל־לֶ֣חֶם הַֽמַּעֲרָ֑כֶת לְהָכִ֖ין
    שַׁבַּ֥ת שַׁבָּֽת׃ ס
  kik-kik: Ariũ a ithe amwe ao a mũhĩrĩga wa Kohathu nĩo marũgamagĩrĩra ũthondeki
    wa mĩgate ya kũigĩrĩrwo metha-inĩ hĩndĩ ya thabatũ.
  fra-NCL: Et quelques-uns de leurs frères d’entre les fils des Caathites, étaient
    chargés de préparer pour chaque sabbat les pains de proposition.
  cek-AK: Korah acaeng thoemto nawkamyanawk loe, Sabbath ni kruekah caboi nuiah suek
    ih takaw to naep.
  cuk-cuk: Degi, gwen-gwen-e-gwenadganmar-Coat-dulemar, obunnoged-iba-irba Bab-Dummadga-madu-ukleged,
    guakwaa urbisdamalad.
  uig-CYR: Уларниң қериндашлири, Коһатниң әвлатлири ичидә «тәқдим нан»ға мәсъул болуп,
    һәр шабат күни тизидиғанға нанларни тәйярлайтти.
  tel-2017: వాళ్ళ బంధువులైన కహాతీయుల్లో కొందరికి ప్రతి విశ్రాంతి దినాన సన్నిధి రొట్టెలు
    సిద్ధపరిచే బాధ్యత ఉంది.
  hat-BSA: Epi kèk nan fanmi a fis Koatit yo te sou pen konsakre a pou prepare li
    pou chak Saba.
  kos-kos: Ma kunen mwet in sou lal Kohath in akoo bread mutal ma orekmakinyuk in
    Tempul ke len Sabbath nukewa.
  hbo-WLC: וּמִן־בְּנֵ֧י הַקְּהָתִ֛י מִן־אֲחֵיהֶ֖ם עַל־לֶ֣חֶם הַֽמַּעֲרָ֑כֶת לְהָכִ֖ין
    שַׁבַּ֥ת שַׁבָּֽת׃ ס
  ibo-ibo: Ụfọdụ nʼime ndị ikwu Kohat ka ọ dị nʼaka ime achịcha pụrụ iche, a na-adọkwasị
    nʼelu tebul, nʼụbọchị izuike niile.
  ory-ory: ଆଉ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ କହାତୀୟ ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କେତେକ ଜଣ ପ୍ରତି ବିଶ୍ରାମବାର ଦର୍ଶନୀୟ
    ରୁଟି ପ୍ରସ୍ତୁତ କରିବା ପାଇଁ ନିଯୁକ୍ତ ଥିଲେ।
  chk-chk: Nge ekoch me lein än Kohat we cho ra wisen föri ekewe pilawa mi pin, pwe
    repwe atetteliir won ewe chepel iteiten ränin sapat.
  rop-rop: En sambala pipul brom det femili gulum Kohath bin lukaftumbat det wek blanga
    meigimbat det speshalwan damba blanga det Serramoni Pleis weya deibin yusum ebri
    Sebathdei.
  ukr-1871: Декотрим з їх братів, із Кегатових синів, було поручено приладжуваннє
    хлїбів показних, щоб приготовляти їх на кожну суботу.
  deu-1951: Und etliche von den Kindern der Kahatiter, von ihren Brüdern, waren über
    die Schaubrote gesetzt, sie zuzurichten, Sabbat für Sabbat.
  eng-JPS: And some of their brethren, of the sons of the Kohathites, were over the
    showbread, to prepare it every sabbath.
  srp-1865: A izmeðu sinova Katovijeh, braæe njihove, bijahu neki nad hljebom postavljenijem,
    gotoveæi ga svake subote.
  lug-lug: era abamu ku baganda b’Abakokasi baavunaanyizibwanga okussanga emigaati
    egya buli ssabbiiti ku mmeeza.
  heb-heb: ומן בני הקהתי מן אחיהם על לחם המערכת להכין שבת שבת׃
  ben-IRV: প্রত্যেক বিশ্রামবারে টেবিলের উপর যে দর্শনরুটি সাজিয়ে রাখা হত তা তৈরী করবার
    ভার ছিল লেবীয়দের মধ্যে কয়েকজন কহাতীয়ের উপর।
  pan-pan: ਅਤੇ ਕਹਾਥੀਆਂ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਕਈ ਚੜਾਵੇ ਦੀ ਰੋਟੀ ਉੱਤੇ ਜ਼ਿੰਮੇਵਾਰ ਸਨ ਕਿ ਹਰ ਸਬਤ
    ਉਹ ਨੂੰ ਤਿਆਰ ਕਰਨ।
  mya-JVB: သူ ၏ညီအစ်ကို နှင့် အခြားသောကောရသိ အဆွေအမျိုးသား တို့သည် ဥပုသ် နေ့၌ ရှေ့
    တော်မုန့်ကို ပြင်ဆင် ရကြ၏။
  hmo-hmo: Bona Kohata iduhu taudia, Levi edia varavara taudia ese Dubu Helaga ena
    paraoa helaga idia gabua, Sabati Dina ibounai totona idia atoa hegaegae.
  urd-urd: और उनके कुछ भाई जो क़िहातियों की औलाद में से थे, नज़्र की रोटियों पर तैनात
    थे कि हर सब्त को उसे तैयार करें।
  rus-SYN: Некоторым из братьев их, из сынов Каафовых, поручено было заготовление
    хлебов предложения, чтобы представлять их каждую субботу.
  bqc-SIM: Aà gbɛ̃́ Kole buieↄ mɛ́ aaìↄ pɛ̃ɛ pↄ́ wì kálɛ dↄ̀ↄdↄↄ kã́mabogↄↄzĩ
    kɛ.
  tcz-CHONGTHU: Chujongle Kohath phunga kon mi phabep jong chu cholngah nikho seh
    leh todoh ding changlhah semin apanguvin ahi.
  mar-mar: कहाथीच्या वंशातील त्यांचे काही भाऊ, प्रत्येक शब्बाथवारी समक्षतेच्या भाकरी
    तयार करण्याऱ्यांचे प्रमुख होते.
  qub-qub: Coatpita miraj waquenga caran Tayta Diospaj säbadu jamay junajcunacho gagayllanpa
    churana tantacunata ruraj.
  bqp-bqp: Wigibu gɑbu Kehɑtin bweseru sɔɔ, berɑ bɑ rɑ tɔ̃ɔ wɛ̃rɑrugiru bɑɑteren pɛ̃ɛ
    ko, ye bɑ rɑ Yinni Gusunɔ yiiye.
  hat-hat: Lòt moun Levi nan fanmi Keyat la te reskonsab pare pen pou yo te mete chak
    jou repo nan Tanp lan.
  eng-BSB: Some of their Kohathite brothers were responsible for preparing the rows
    of the showbread every Sabbath.
  eng-WEBPB: Some of their brothers, of the sons of the Kohathites, were over the
    show bread, to prepare it every Sabbath.
  kbq-kbq: Hagi Livae vahepinti mago'a Kohati naga'mo'za maka Sabatima mono nehaza
    knare'ma Anumzamofo avure'ma ante bretima kre eri'zana eri'naze.
  nhe-BL: Sequin ipan nopa familia tlen iixhuihua Coat quipiyayayaj inintequi para
    quichijchihuase nopa pantzi tlen tlaiyocatlalili para TOTECO tlen quitecpanayayaj
    ipan mesa ipan sesen tonali para mosiyajcahuase.
  gub-BL: Amo Koat iànàm wainuromo har uzapo typy'ak Tupàn pe imono pyràm mytu'u haw
    'ar nànàgatu a'e wà, tàpuzuhu pupe heraha pà a'e wà.
  eng-DRA: And some of the sons of Caath their brethren, were over the leaves of proposition,
    to prepare always new for every sabbath.
