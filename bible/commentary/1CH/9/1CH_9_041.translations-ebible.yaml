verse: 1CH.009.041
translations:
  mal-C: 'മീഖായുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തഹ്‌രേയ, ആഹാസ്.'
  deu-TKW: Und die Söhne Michas waren Pithon, Melech, Thareah und Ahas.
  lin-lin: 'Bana mibali ya Mishe : Pitoni, Meleki, Taereya mpe Akazi.'
  eng-LSV: 'And sons of Micah: Pithon, and Melech, and Tahrea,'
  eng-GNV: And the sonnes of Micah were Pithon, and Melech and Tahrea.
  eng-WEBSTER: And the sons of Micah were , Pithon, and Melech, and Tahrea, and Ahaz
    .
  nhw-BL: 'Micaía quinpixqui iconehua catli inintoca eliyayaj: Pitón, Melec, Tarea
    huan Acaz.'
  swh-ONEN: 'Wana wa Mika walikuwa: Pithoni, Meleki, Tarea, na Ahazi.'
  bba-bba: Miseen bibɑ Pitoni kɑ Mɛlɛki kɑ sere Tɑreɑ.
  eng-KJVCPB: And the sons of Micah were, Pithon, and Melech, and Tahrea, and Ahaz.
  luo-luo: 'Yawuot Mika ne gin: Pithon, Melek, Tarea kod Ahaz.'
  meu-meu: 'Mika natuna: Pitono, Melek, Tarea, Ahasa.'
  npi-ULB: मीकाका छोराहरू पीतोन, मेलेक, तहरै र आहाज थिए ।
  yor-yor: 'Àwọn ọmọ Mika: Pitoni. Meleki, Tarea àti Ahasi.'
  pes-OPCB: میکا پدر فیتون، مالک، تحریع و آحاز،
  tgl-ULB: Ang mga lalaking anak ni Mica ay sina Piton, Melec, Tarea at Ahaz.
  hui-hui: Maiga ibu igini maria Pidono Melege Tarea Ahasa imaru hene. Ahasa igini
    Yara Yara igini tebira Alemede Asamabede Simiri imaru hene. Simiri igini Mosa
    Mosa igini Binea Binea igini Lebaia Lebaia igini Eleasa Eleasa igini Asele hene.
  mya-mya: မိက္ခာ​တွင်​ပိ​သုန်၊ မေ​လက်၊ တာ​ရာ၊ အာ​ခတ်​ဟူ ၍​သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: མི་ཀཱ་ཡི་བུ་ནི་ཕི་ཐོན་དང་། མེ་ལེག ཐ་རེ་ཨ། ཨ་ཧ་ཟཱ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaMika vaiva Pitoni: Mereki, Tahirea naAhazi.'
  spa-BLM: 'Los hijos de Miqueas: Pitón, Melec, Tahrea y Acaz.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Micaía chi'': Aton vin̈aj Pitón, vin̈aj Melec,
    vin̈aj Tarea yed'' vin̈aj Acaz.'
  swh-ULB: Mwana wa Mika walikuwa pithoni, Meleki, Tahrea, na ahazi.
  bel-bel: 'Сыны Міхі: Пітон, Мэлэх, Тарэй і Ахаз.'
  deu-ELBBK: Und die Söhne Michas waren Pithon und Melek und Tachrea.
  mbb-OT: Is menge anak ni Micas iyan ensi Piton, Melec, Tarea, wey si Ahaz.
  mal-2015: 'മീഖയുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തഹ്രേയ, ആഹാസ്.'
  rmc-rmc: Le Michasoskre čhave sas o Piton, o Melech, o Tachrea, the o Achaz.
  pes-OPV: و پسر ميکا، فيتون و مالَک و تَحريع و آحاز بودند.
  ron-1924: 'Фиий луй Мика: Питон, Мелек ши Тахрея.'
  ben-OBCV: 'মীখার ছেলেরা: পিথোন, মেলক, তহরেয় ও আহস।'
  som-som: Wiilashii Miikaahna waxay ahaayeen Fiitoon, iyo Meleg, iyo Taxreeca iyo
    Aaxaas.
  lat-VUC: Porro filii Micha, Phithon, et Melech, et Tharaa, et Ahaz.
  eng-ASVBT: 'And the sons of Micah: Pithon, and Melech, and Tahrea, and Ahaz.'
  ita-1885: Ed i figliuoli di Mica furono Piton, e Melec, e Tarea, ed Achaz,
  eng-LXXUP: And the sons of Micah were Pithon and Melech, and Tahrea.
  eng-ULB: The sons of Micah were Pithon, Melek, Tahrea, and Ahaz.
  spa-VBL: 'Los hijos de Miqueas: Pitón, Melec, Tarea y Acaz.'
  fra-_FOB: 'Fils de Mica: Pithon, Mélec, Thaeréa et Achaz.'
  mal-mal: 'മീഖയുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തഹ്രേയ, ആഹാസ്.'
  urd-GVR: Mīkāh ke chār beṭe Fītūn, Malik, Tahrea aur Āḳhaz the.
  suz-BL: मीकाह आ तौ पिथोन, मेलेक, ताहरेआ नु आहाज बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Mica: Pithon, Melec, Taharea ed Ahaz.'
  ckb-ckb: 'ئەمانە کوڕەکانی میخا بوون: پیتۆن، مەلەخ، تەحرێیەع و ئاحاز.'
  eng-BBE: 'And the sons of Micah: Pithon and Melech and Tahrea and Ahaz.'
  kan-OKCV: 'ಮೀಕನ ಪುತ್ರರು: ಪಿತೋನನು, ಮೇಲಕನು, ತಹ್ರೀಯನು ಮತ್ತು ಆಹಾಜನು.'
  tam-2017: மீகாவின் மகன்கள் பித்தோன், மேலேக், தரேயா, ஆகாஸ் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Michâ: Phitón, Melech, Tharea, y Ahaz.'
  ron-BTF: 'Și fiii lui Mica erau: Piton și Melec și Tahrea și Ahaz.'
  eng-WEBP: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  eng-FBV: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  nld-1939: De zonen van Mika waren Piton, Mélek, Tachréa en Achaz.
  nch-BL: 'Micaía quinpixqui iconehua cati inintoca eliyaya: Pitón, Melec, Tarea huan
    Acaz.'
  vie-1934: Con trai của Mi-ca là Phi-thôn, Mê-léc, Ta-rê-a, và A-cha.
  hin-CV: 'मीकाह के पुत्र: पिथोन, मेलेख, ताहरिया और आहाज़.'
  spa-BES: 'Y los hijos de Micaia: Pitón, Melec y Tarea y Acaz.'
  tdx-tdx: 'Le o ana’ i Mikào: i Pitone naho i Meleke naho i Tahareà naho i Ahkaze.'
  tha-KJV: บุ​ตรชายของมีคาห์​คือ ปี​โธน เมเลค ทาเรีย และอาหัส
  por-BR-2018: 'E os filhos de Mica foram: Pitom, Meleque, Tareia,'
  deu-ELO: Und die Söhne Michas waren Pithon und Melek und Thachrea.
  eng-WYC-2018: And the sons of Micah were Pithon, and Melech, and Tahrea, (and Ahaz);
  epo-epo: 'La filoj de Miĥa estis: Piton, Meleĥ, kaj Taĥrea,'
  uig-PIN: Mikaⱨning oƣulliri Piton, Mǝlǝk, Taⱨriya wǝ Aⱨaz idi.
  beo-beo: Maiga egefelali da Baidone, Milege, Da:ilia amola A:iha:se.
  tpi-OTNT: Nem bilong ol pikinini man bilong Maika i olsem, Piton na Melek na Tarea
    na Ahas.
  hau-SA: ’Ya’yan Mika maza su ne, Fiton, Melek, Tareya da Ahaz.
  uig-LAT: Mikahning oghulliri Piton, Melek, Tahriya we Ahaz idi.
  nde-nde: 'Amadodana kaMikha ayeyila: uPhithoni, uMeleki, uThareya kanye lo-Ahazi.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Maika; ko Pitoni, mo Meleki, mo Talia, mo ʻAhasi.
  ces-1613: 'Synové pak Míchovi: Piton, Melech, Tarea.'
  eng-WMB: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  tam-TCV: 'மீகாவின் மகன்கள்: பித்தோன், மெலெக், தரேயா, ஆகாஸ்.'
  ceb-ULB: Ang mga anak nga lalaki ni Mica mao sila si Piton, si Melec, si Tarea,
    ug si Ahaz.
  pol-UBG: 'Synowie zaś Micheasza to: Piton, Melek, Tarea i Achaz.'
  urd-GVU: میکاہ کے چار بیٹے فیتون، مَلِک، تحریع اور آخز تھے۔
  deu-1912: 'Die Kinder Michas waren: Pithon, Melech und Tharea.'
  kan-2017: ಮೀಕನ ಮಕ್ಕಳು ಪೀತೋನ್, ಮೆಲೆಕ್, ತಹ್ರೇಯ ಮತ್ತು ಅಹಾಜ ಇವರೇ.
  yap-yap: 'Mikah e aningeg e pagel ni fak: Pithon, Melek, Tarea, nge Ahaz.'
  hlt-MCSB: Maikah koca ah Pithon, Melek neh Tahrea.
  mdy-ETH: ሚካ ፒቶኔ፥ ሜሌኬ፥ ታሬዓና ዓሃዜ ጌይንታ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Mika mmammarima ne: Piton, Melek, Tarea ne Ahas.'
  eng-WEBU: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  wal-wal: Mikiyaasa naati Pittoona, Meleka, Taree7anne Akaaza.
  spa-PDDPT: Los hijos de Micaía fueron Pitón, Melec, Tarea y Acaz.
  gun-gun: Mica ra'y kuery ma Pitom, Meleque ha'e Taréia.
  ilo-ULB: Dagiti putot ni Mica ket da Piton, Melek, Tarea ken Ahaz.
  kpg-kpg: Micah guu hai ana dama daane dogohaa go Pithon, Melech, Tarea mo Ahaz.
  uig-ARA: مىكاھنىڭ ئوغۇللىرى پىتون، مەلەك، تاھرىيا ۋە ئاھاز ئىدى.
  sus-sus: 'Mike xa die nan ya: Piton, Meleki, Tareya, nun Axasi.'
  pon-2006: 'Maika naineki pwutak pahmen: Pidon, Melek, Tarea, oh Ahas.'
  ksd-ksd: 'Ma ra umana natu i Mika go diat: Piton. Melek, Tarea, ma Akas.'
  tur-YTC: 'Mika''nın oğulları: Piton, Melek, Tahrea ve Ahaz.'
  grc-BRENT: Καὶ υἱοὶ Μιχὰ Φιθὼν, καὶ Μαλὰχ, καὶ Θαράχ.
  ind-AYT: Anak-anak Mikha adalah Piton, Melekh, Tahrea, dan Ahas.
  nya-nya: 'Ana a Mika anali: Pitoni, Meleki, Tahireya ndi Ahazi.'
  hrv-hrv: 'Mikini su sinovi bili: Piton, Melek, Tahrea i Ahaz.'
  mps-mps: Maikago ogwa dabe nogi e tama da, Piton, me Melek, me Tarea, me Ahas.
  tpi-tpi: Nem bilong ol pikinini man bilong Maika i olsem, Piton na Melek na Tarea
    na Ahas.
  dan-1931: 'Mikas Sønner: Piton, Melek, Ta''rea og Ahaz.'
  vie-OVCB: Các con Mi-ca là Phi-thôn, Mê-léc, Ta-rê-a, và A-cha.
  guj-2017: મિખાના દીકરાઓ; પિથોન, મેલેખ, તાહરેઆ તથા આહાઝ.
  pon-2006A: 'Maika naineki pwutak pahmen: Pidon, Melek, Tarea, oh Ahas.'
  por-BRBSL: 'Os filhos de Miquéias: Pithon, Melech, Tahrea, e Ahaz.'
  cth-cth: Maikah casak teh Pithon, Melek hoi Tahrea.
  twi-twi: 'Mika mmabarima ne: Piton, Melek, Tarea ne Ahas.'
  hlt-hlt: Maikah koca ah Pithon, Melek neh Tahrea.
  tbz-SIM: Kɛ̀ Misee pɛitɛ́ Pitɔ̃ɔ̃ nɛ̀ Mɛdɛki nɛ̀ Tɑdeɑ.
  msy-2020: 'Maikan otaribar ziabar kara: Piton, Melek, Tarea ko Ahas.'
  dop-dop: Mikɑ pǝyɑlɑɑ ntɛ́ Pitɔŋ, nɑ Melekɩ, nɑ Tɑleyɑ.
  azb-azb: 'Mikeyanın oğulları: Piton, Melek, Taxrea və Axaz.'
  eng-DBY: 'And the sons of Micah: Pithon, and Melech, and Tahrea.'
  hin-2017: मीका के पुत्र पीतोन, मेलेक, तह्रे और आहाज;
  eng-YLT: 'And sons of Micah: Pithon, and Melech, and Tahrea,'
  eng-WYC-2017: And the sons of Micah were Pithon, and Melech, and Tahrea, and Ahaz;
  eng-WMBB: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  urd-GVH: मीकाह के चार बेटे फ़ीतून, मलिक, तहरेअ और आख़ज़ थे।
  rug-rug: 'E Maika si ka made tuna koreo: Pitoni, Meleki, Tarea, meke Ehazi.'
  gaz-gaz: 'Ilmaan Miikaa: Phiitoon, Meleek, Tahireeʼaa fi Aahaaz.'
  fra-LSG: 'Fils de Michée: Pithon, Mélec, et Thachréa.'
  yal-yal: Mike yi Piton nun Meleki nun Tareya nun Axasi sɔtɔ.
  haw-1868: O na keikikane a Mika, o Pitono, o Meleka, o Taherea, [a o Ahaza.]
  arb-NAV: 'وَأَبْنَاءُ مِيخَا: فِيثُونُ وَمَالِكُ وَتَحْرِيعُ وَآحَازُ.'
  ewe-ewe: 'Mika ƒe viwoe nye: Pitɔn, Melek, Tahrea kple Ahaz.'
  eng-LEE: And the sons of Michah were, Pithon, and Melech, and Thachrea'.
  asm-FB: মীখাৰ পুত্র পীথোন, মেলক, তহৰেয়া, আৰু আহজ,
  sus-A: مِكٍ شَ دِيٍ نَن يَ؛ ثِتٌن، مٍلٍكِ، تَرٍيَ، نُن عَشَسِ.
  fra-SBL: 'Fils de Michée : Pithon, Mélec, Tahréa et Achaz.'
  hbo-hbo: וּבְנֵ֖י מִיכָ֑ה פִּיתֹ֥ון וָמֶ֖לֶךְ וְתַחְרֵֽעַ׃
  kik-kik: 'Ariũ a Mika maarĩ: Pithoni, na Meleku, na Taharea, na Ahazu.'
  fra-NCL: 'Fils de Micha : Phithon, Mélech, Tharaa.'
  cek-AK: Mikah ih caanawk loe Pithon, Melek, Tahrea hoiahaz.
  cuk-cuk: 'Micaía-e-masmaladi, wemarmogad: Pitón, Melec, Tarea, degi, Acaz.'
  uig-CYR: Микаһниң оғуллири Питон, Мәләк, Таһрия вә Аһаз еди.
  tel-2017: మీకా కొడుకులు పీతోను, మెలెకు, తరేయా, ఆహాజు అనేవాళ్ళు.
  hat-BSA: 'Fis a Michée yo: Pithon, Mélec ak Thachréa.'
  kos-kos: 'Oasr wen akosr natul Micah: elos pa Pithon, Melech, Tarea, ac Ahaz.'
  hbo-WLC: וּבְנֵ֖י מִיכָ֑ה פִּית֥וֹן וָמֶ֖לֶךְ וְתַחְרֵֽעַ׃
  ibo-ibo: Maịka mụrụ Piton, Melek, Tahrea na Ehaz.
  ory-ory: ମୀଖାର ପୁତ୍ର ପିଥୋନ୍‍, ମେଲକ୍‍, ତହରେୟ ଓ ଆହସ୍‌।
  chk-chk: 'Nöün Mika kewe mwän: Piton, Melek, Taria me Ahas.'
  rop-rop: Maika bin abum fobala san neim Pithon, Melekai, Tareiya en Eihes.
  ukr-1871: 'Сини Михині: Питон, Мелех, Тарей (та Ахаз).'
  deu-1951: 'Und die Söhne Michas: Piton und Melech und Tachrea, [und Achas].'
  eng-JPS: 'And the sons of Micah: Pithon, and Melech, and Taharea, and Ahaz.'
  srp-1865: 'A sinovi Mišini bjehu: Fiton i Meleh i Tareja.'
  lug-lug: Batabani ba Mikka baali Pisoni, ne Mereki, ne Taleya ne Akazi.
  heb-heb: ובני מיכה פיתון ומלך ותחרע׃
  ben-IRV: মীখার ছেলেরা হল পিথোন, মেলক, তহরেয় ও আহস।
  pan-pan: ਅਤੇ ਮੀਕਾਹ ਦੇ ਪੁੱਤਰ, ਪੀਥੋਨ ਤੇ ਮਲਕ ਤੇ ਤਹਰੇਆ
  mya-JVB: မိက္ခါ ၏သား များမှာ ပိသုန် ၊ မေလက် ၊ တာရာ ၊ အာခတ် တို့ဖြစ်ကြ၏။
  hmo-hmo: 'Mika ena natuna tau be inai: Pitono, Meleka, Tarea, bona Ahasa.'
  urd-urd: और मीकाह के बेटे फ़ीतून और मलिक और तहरी' और आख़ज़ थे;
  rus-SYN: 'Сыновья Михи: Пифон, Мелех, Фарей и Ахаз.'
  bqc-SIM: 'Mikapi nɛgↄ̃ɛↄ tↄ́n kɛ: Pitↄ̃, Mɛlɛki, Talea ń Aazao.'
  tcz-CHONGTHU: Micah chapate chu Pithon ahin, Melech ahin, Tahrea ahin, chule Ahaz
    ahiye.
  mar-mar: पीथोन, मेलेख आणि तरहेया हे मीखाचे पुत्र.
  qub-qub: 'Micaiapa wamrancuna caran: Pitón, Mélec, Tarea, Acaz.'
  bqp-bqp: Miseen bibɑ Pitoni kɑ Mɛlɛki kɑ sere Tɑreɑ.
  hat-hat: 'Mika te gen kat pitit gason: Piton, Melèk, Tarea ak Akaz.'
  eng-BSB: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  eng-WEBPB: 'The sons of Micah: Pithon, Melech, Tahrea, and Ahaz.'
  kbq-kbq: Hagi Maika ne' mofavremokizmi zamagi'a, Pitoni'ma, Meleki'ma, Taharea'ma,
    Ahasi'e.
  nhe-BL: 'Micaía quinpixqui iconehua tlen inintoca eliyayaj: Pitón, Melec, Tarea
    huan Acaz.'
  gub-BL: 'Mika heta 4 ta''yr wà: Pitom, Merek, Tarez, Akaz.'
  eng-DRA: And the sons of Micha, were Phithon, and Melech, and Tharaa, and Ahaz.
