verse: 1CH.009.001
translations:
  mal-C: ഇസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിലെ വംശാവലിരേഖകളിൽ
    സകല ഇസ്രായേല്യരുടെയും പേരുവിവരങ്ങൾ ഉൾപ്പെടുത്തിയിട്ടുണ്ട്. അവർ ദൈവത്തോട് അവിശ്വസ്തത
    കാണിച്ചു; അതുമൂലം അവരെ ബാബേലിലേക്ക് അടിമകളായി പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Alle Israeliten aber wurden im Geschlechtsregister eingetragen; sie finden
    sich aufgezeichnet im Buche der Könige von Israel. Und die Judäer wurden wegen
    ihrer Vergehungen nach Babel hinweggeführt.
  lin-lin: Batangaki bana nyonso ya Isalaele mpe bakomaki bakombo na bango na buku
    ya masolo ya bakonzi ya Isalaele. Bato ya Yuda bakendeki na bowumbu na Babiloni
    mpo na kozanga boyengebene.
  eng-LSV: And all [those of] Israel have reckoned themselves by genealogy, and behold,
    they are written on the scroll of the kings of Israel and Judah—they were removed
    to Babylon for their trespass.
  eng-GNV: 'Thus all Israel were nombred by their genealogies: and beholde, they are
    written in the booke of the Kings of Israel and of Iudah, and they were caried
    away to Babel for their transgression.'
  eng-WEBSTER: So all Israel were reckoned by genealogies; and behold, they were written
    in the book of the kings of Israel and Judah, who were carried away to Babylon
    for their transgression.
  nhw-BL: Huan nochi israelitame ipan tlali Israel huan tlaque familia ipan hualajque
    mocajque ijcuilijtoque ipan nopa amatlapohuali tlen nopa Tlanahuatiani Tlen Tlali
    Israel. Huan TOTECO quincahuili inincualancaitacahua ma quinquixtica israelitame
    ipan tlali Judá huan quinhuicase huejca ipan tlali Babilonia pampa quinhueyichijque
    tiotzitzi huan tlaixcopincayome.
  swh-ONEN: Waisraeli wote waliorodheshwa katika koo zilizoandikwa kwenye kitabu cha
    wafalme wa Israeli. Watu wa Yuda walichukuliwa mateka kwenda Babeli kwa sababu
    ya kukosa uaminifu kwa Mungu.
  bba-bba: Bɑ Isirelibɑ kpuron yĩsɑ yoruɑ ben ɡɑri ɡɑrin tireru sɔɔ nɡe mɛ bɑ kɑ swĩinɛ,
    bwese kɛrɑ kɑ bwese kɛrɑ. N deemɑ bɑ Yudɑbɑ kpuro yoru mwɑ bɑ kɑ dɑ Bɑbiloniɔ
    kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: So all Israel were reckoned by genealogies; and behold, they were written
    in the book of the kings of Israel and Judah, who were carried away to Babylon
    for their transgression.
  luo-luo: Jo-Israel duto ne ochan nying-gi e ndiko mar nonro mar anywolagi e kitap
    ruodhi mag Israel. Oganda mar Juda ne oter e twech Babulon nikech ne ok gibedo
    jo-ratiro.
  meu-meu: Taunabunai Israel idoinai ladadia e tore, edia uru ta ta ai; ini na Israel
    Pavapavadia Bukana ai e hetore. Iuda taudia na e abidia oho, Babulono ai e hanohodia,
    asie momokani dainai.
  npi-ULB: यसरी सरा इस्राएलको वंशाक्रमको लेख राखियो । ती इस्राएलका राजाहरूका पुस्तकमा
    लेखिए । यहूदाचाहिं आफ्‍नो पापले गर्दा कैद गरेर बेबिलोनमा लगियो ।
  yor-yor: Gbogbo Israẹli ni a kọ lẹ́sẹẹsẹ nínú ìtàn ìdílé láti ọ̀dọ̀ àwọn baba ńlá
    nínú ìwé àwọn ọba Israẹli. Àwọn ènìyàn Juda ni a kó ní ìgbèkùn lọ sí Babeli nítorí
    àìṣòótọ́ wọn.
  pes-OPCB: اصل و نسب تمام اسرائیلی‌ها در کتاب «تاریخ پادشاهان اسرائیل» نوشته شد.
    مردم یهودا به سبب بت‌پرستی به بابِل تبعید شدند.
  tgl-ULB: Kaya, naitala ang lahat ng Israelita sa talaan ng mga angkan. Naitala sila
    sa Aklat ng mga Hari ng Israel. Sa mga taga-Juda, dinala silang bihag sa Babilonia
    dahil sa kanilang kasalanan.
  hui-hui: Isaraele wali agali bibahende heneru ti hameigini mbira mbira mini lalu
    mbuga mbira mini Isaraelenaga Kini Henerunaga Bi Te laga ngagoha gilibu nga. Wali
    agali Yuda dindiha hearume mana ko wiaru bialu howa Anduane Homogo erembira mini.
    Anidagua biyagola Anduane Homogohanda Babilono ami agali ibilalu tigua wali agali
    uruni minu garabaya bu yalu ti Babilono dindiha piai hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း​တို့​အား​အိမ် ထောင်​စု​များ​အ​လိုက်​စာ​ရင်း​ပြု​လုပ်​ထား
    ကြောင်း ဣ​သ​ရေ​လ​ဘု​ရင်​များ​ကျမ်း​တွင် မှတ်​တမ်း​တင်​၍​ထား​လေ​သည်။ ယု​ဒ​ပြည်​သား​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်
    များ​ကြောင့် ဗာ​ဗု​လုန်​ပြည်​သို့​ပြည်​နှင်​ဒဏ် အ​ပေး​ခံ​ရ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ནི་ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་ཡོད་ཅིང་། ལྟོས་དང་། དེ་ཐམས་ཅད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་རྒྱལ་རབས་ནང་དུ་བཀོད་ཡོད།
    ཡ་ཧུ་དཱ་པ་རྣམས་ནི་དད་ལོག་གི་རྐྱེན་གྱིས་པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱས་པ་ཡིན།
  sna-sna: VaIsraeri vose vakanyorwa munhoroondo dzakanyorwa mubhuku ramadzimambo
    eIsraeri. VaJudha vakatapwa vakaendeswa kuBhabhironi nokuda kwokusatendeka kwavo.
  spa-BLM: Así que todo Israel fue enumerado por genealogías; y he aquí que están
    escritas en el libro de los reyes de Israel. Judá fue llevado cautivo a Babilonia
    por su desobediencia.
  cac-cac: Icha tic ix aj stz'ib'chajcan masanil eb' israel d'a stzolal tas yaj yin̈tilal
    eb' b'aj aycan yab'ixal eb' sreyal Israel. A eb' anima ay d'a Judá, ic'chajnacb'at
    eb' d'a Babilonia yuj schucal.
  swh-ULB: Kwa hivyo watu wote wa Israeli walinakiliwa ki uzao. Walinakiliwa katika
    vitabu vya kifalme vya Israeli. Yuda, walipelekwa matekani Babylon kwasababu ya
    dhambi zao.
  bel-bel: Так былі пералічаны па родах сваіх усе Ізраільцяне, і вось яны запісаны
    ў кнізе цароў Ізраільскіх. А Юдэі за беззаконьні свае пераселены ў Вавілон.
  deu-ELBBK: Und ganz Israel wurde im Geschlechtsverzeichnis verzeichnet; und siehe,
    sie sind aufgeschrieben in dem Buch der Könige von Israel. Und Juda wurde wegen
    seiner Untreue nach Babel weggeführt.
  mbb-OT: Is langun he menge Israilihanen ne nelista ziyà te Libru he Midsuratan te
    menge Keguǥuza te menge Hadì te Israel. Is menge etew ziyà te Juda ne nengevihag
    te Babilonia tenged te kenè dan kebpezumazuma te Nengazen.
  mal-2015: യിസ്രായേൽ മുഴുവനും വംശാവലിയായി ചാർത്തപ്പെട്ടിരുന്നു; അതു യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. യെഹൂദയെയോ അവരുടെ അകൃത്യംനിമിത്തം
    ബദ്ധരാക്കി ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Savore Izraeliti sas zapisimen pal peskre fameliji andro Zvitkos le izraelike
    the le judske kraľengro. Ale kerenas bini anglo RAJ, a vašoda sas o Judejci zaile
    a odľigende andro Babilon.
  pes-OPV: و تمامي اسرائيل بر حسب نسب نامه هاي خود شمرده شدند، و اينک در کتاب پادشاهان
    اسرائيل مکتوب اند و يهودا به سبب خيانت خود به بابل اسيري رفتند.
  ron-1924: Тот Исраелул есте скрис ын спицеле де ням ши трекут ын картя ымпэрацилор
    луй Исраел. Ши Иуда а фост луат роб ын Бабилон дин причина фэрэделеӂилор луй.
  ben-OBCV: ইস্রায়েল ও যিহূদার রাজাদের গ্রন্থের বংশতালিকায় সমস্ত ইস্রায়েল নথিভুক্ত
    হল। তাদের অবিশ্বস্ততার কারণেই তাদের বন্দি করে ব্যাবিলনে নিয়ে যাওয়া হল।
  som-som: Sidaasaa reer binu Israa'iil oo dhan loogu abtiriyey, oo bal eeg, iyagu
    waxay ku qoran yihiin kitaabkii boqorrada reer binu Israa'iil. Oo dadkii Yahuudahna
    xadgudubkoodii aawadiis ayaa maxaabiis ahaan loogu kaxaystay Baabuloon.
  lat-VUC: 'Universus ergo Israël dinumeratus est, et summa eorum scripta est in libro
    regum Israël et Juda: translatique sunt in Babylonem propter delictum suum.'
  eng-ASVBT: So all Israel were reckoned by genealogies; and, behold, they are written
    in the book of the kings of Israel. And Judah was carried away captive to Babylon
    for their transgression.
  ita-1885: COSÌ tutti gl'Israeliti furono annoverati per le lor generazioni; ed ecco,
    sono descritti nel libro dei re d'Israele. Ora, dopo che que' di Giuda furono
    stati menati in cattività in Babilonia, per li lor misfatti;
  eng-LXXUP: 'And this is all Israel, even their enrollment: and these are written
    down in the book of the kings of Israel and Judah, with the names of them that
    were carried away to Babylon for their transgressions.'
  eng-ULB: So all Israel was recorded in genealogies. They were recorded in the book
    of the kings of Israel. As for Judah, they were carried away in exile to Babylon
    because of their sin.
  spa-VBL: Todo el pueblo de Israel quedó registrado en los registros de las genealogías
    del libro de los reyes de Israel. Pero el pueblo de Judá fue llevado al cautiverio
    en Babilonia porque había sido infiel.
  fra-_FOB: Tous ceux d'Israël furent enregistrés dans les généalogies; et voici,
    ils sont inscrits dans le livre des rois d'Israël. Et Juda fut transporté à Babylone
    à cause de ses prévarications.
  mal-mal: യിസ്രായേൽ മുഴുവനും വംശാവലിയായി രേഖപ്പെടുത്തിയിരുന്നു; അത് യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. യെഹൂദയെയോ അവരുടെ അകൃത്യം നിമിത്തം
    പ്രവാസികളായി ബാബേലിലേക്കു കൊണ്ടുപോയി.
  urd-GVR: Tamām Isrāīl Shāhān-e-Isrāīl kī Kitāb ke nasabnāmoṅ meṅ darj hai. Phir
    Yahūdāh ke bāshindoṅ ko bewafāī ke bāis Bābal meṅ jilāwatan kar diyā gayā.
  suz-BL: मोपा इस्राएली नेल्‍ल आन खिं खिं ङा मुर आन नें ब्रेक्‍शो बाक्‍मा बाक्‍त।
    मेको आन नें इस्राएल ङा पिप आन किताबमी ब्रेक्‍शो बाक्‍मा बाक्‍त। मिनु यहूदा ङा
    मुर आन परमप्रभु आ देंशो मटितीके बेबीलोनम ग्‍याइश्‍शा लाइक्‍चा पुंइसीमा बाक्‍त।
    २राजा २४:१५-१६
  ita-1927: Tutti gl’Israeliti furono registrati nelle genealogie, e si trovano iscritti
    nel libro dei re d’Israele. Giuda fu menato in cattività a Babilonia, a motivo
    delle sue infedeltà.
  ckb-ckb: ڕەچەڵەکی هەموو ئیسرائیل تۆمارکرا و لە پەڕتووکی پاشاکانی ئیسرائیل و یەهودا
    نووسراون. بەهۆی ناپاکییانەوە بۆ بابل ڕاپێچ کران.
  eng-BBE: So all Israel was listed by their families; and, truly, they are recorded
    in the book of the kings of Israel. And Judah was taken away as prisoners to Babylon
    because of their sin.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಜನರನ್ನು ಅವರ ಕುಟುಂಬಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ಪಟ್ಟಿಮಾಡಲಾಗಿದೆ. ಈ
    ಮಾಹಿತಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಪುಸ್ತಕದಲ್ಲಿ ದಾಖಲಾಗಿದೆ. ಯೆಹೂದ್ಯರು ದ್ರೋಹಿಗಳಾದದರಿಂದ ಬಾಬೆಲಿಗೆ
    ಸೆರೆಯವರಾಗಿ ಹೋಗಬೇಕಾಯಿತು.
  tam-2017: இஸ்ரவேல் எல்லோரும் தங்கள் வம்சவரலாற்றின்படி பதிவுசெய்யப்பட்டார்கள்; இவர்களுடைய
    பெயர்கள் இஸ்ரவேல் ராஜாக்களின் புத்தகத்தில் எழுதியிருக்கிறது, யூதா கோத்திரத்தார்கள்
    தங்களுடைய துரோகத்தினால், பாபிலோனுக்கு சிறைபிடித்துக்கொண்டுபோகப்பட்டார்கள்.
  spa-RV-1909: Y CONTADO todo Israel por el orden de los linajes, fueron escritos
    en el libro de los reyes de Israel y de Judá, que fueron trasportados á Babilonia
    por su rebelión.
  ron-BTF: Astfel tot Israelul a fost numărat după genealogii; și iată, ei au fost
    scriși în cartea împăraților lui Israel și Iuda, care au fost duși în Babilon
    pentru fărădelegea lor.
  eng-WEBP: So all Israel were listed by genealogies; and behold, they are written
    in the book of the kings of Israel. Judah was carried away captive to Babylon
    for their disobedience.
  eng-FBV: All of the people of Israel were recorded in the genealogies written down
    in the book of the kings of Israel. The people of Judah were taken away to captivity
    in Babylon because they had been unfaithful.
  nld-1939: Zo stond de gehele bevolking van Israël ingeschreven in de familieregisters,
    die opgenomen werden in het boek van de koningen van Israël. De Judeërs werden
    later om hun afval naar Babel verbannen.
  nch-BL: Huan nochi israelitame ipan tali Israel huan taya familia ipan hualajque
    mocajque ijcuilijtoque ipan nopa amatapohuali ten nopa Tanahuatiani Ten Tali Israel.
    Huan TOTECO quincahuili inincualancaitacahua ma quinquixtica israelitame ipan
    tali Judá huan quinhuicase huejca ipan tali Babilonia pampa quinhueyichijque teteyome
    huan taixcopincayome.
  vie-1934: Aáy vậy, cả dân Y-sơ-ra-ên được biên vào sổ theo các gia phổ; kìa đã ghi
    chép vào sách ký lược của các vua Y-sơ-ra-ên. Dân Giu-đa, tại tội lỗi họ, bị bắt
    đem qua nước Ba-by-lôn.
  hin-CV: इस प्रकार पूरे इस्राएल का नाम वंशावली में पूरा-पूरा लिख लिया गया. यह इस्राएल
    के राजा नामक पुस्तक में लिखा गया था. अपने विश्वासघात के कारण यहूदिया को बंधुआई
    में बाबेल ले जाया गया.
  spa-BES: Así que todo Israel fue enumerado por sus geneologias; están registrados
    en el libro de los reyes de Israel. Y a Judá se lo llevaron como prisionero a
    Babilonia por su pecado.
  tdx-tdx: Aa le sindre vinolily amo fian­toño’eo t’ Israele; oniño te hene sinokitse
    amo bokem-panjaka’ Israeleo vaho nasese mb’e Bavele mb’eo t’Iehodà ty amo hatsivokara’eo.
  tha-KJV: ดังนั้​นอ​ิสราเอลทั้งปวงได้ขึ้นทะเบียนไว้ในสำมะโนครัวเชื้อสาย และดู​เถิด
    ทะเบียนนี้​ก็​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอลและยูดาห์ ผู้​ถู​กกวาดไปเป็นเชลยในบาบิโลนเพราะการละเมิดของเขา
  por-BR-2018: E todo Israel foi contado por genealogias, e eis que foram escritos
    no livro dos Reis de Israel e de Judá, que foram transportados para a Babilônia
    por causa de sua transgressão.
  deu-ELO: Und ganz Israel wurde im Geschlechtsverzeichnis verzeichnet; und siehe,
    sie sind aufgeschrieben in dem Buche der Könige von Israel. Und Juda wurde wegen
    seiner Untreue nach Babel weggeführt.
  eng-WYC-2018: Therefore all Israel was numbered, and the sum of them was written
    in the book of [the] kings of Israel and of Judah; and they were translated into
    Babylon for their sin. (And so all Israel was listed, or registered, and their
    sum was written down in The Book of the Kings of Israel and of Judah; but they
    were carried away to Babylon because of their sins.)
  epo-epo: Ĉiuj Izraelidoj estis kalkulitaj, kaj ili estis enskribitaj en la libro
    de la reĝoj de Izrael. La Judojn oni forkondukis en Babelon pro iliaj malbonagoj.
  uig-PIN: Pütkül Israillar nǝsǝb boyiqǝ tizimƣa elinƣanidi. Mana, ular «Israil padixaⱨlirining
    hatirisi» degǝn kitabƣa pütülgǝndur.
  beo-beo: Isala:ili dunu huluane ilia dio da ilia fifi misi defele, “Isala:ili hina
    bagade Meloa” amo ganodini, dedene legei dagoi ba:i. Be Ba:bilone dunu da Yuda
    dunu hasalasili, huluane Ba:bilone sogega mugululi hiouginana asi. Ilia da wadela:le
    hamoiba:le, Gode da ilima amane se iasu.
  tpi-OTNT: Ol i bin wokim lista bilong olgeta lain famili bilong ol Israel, na dispela
    lista i stap long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
    Ol dispela Israel i stap long kantri Juda, i bin givim baksait long God, olsem
    na em i larim ol Babilon i kisim ol i go kalabus long kantri Babilon.
  hau-SA: Haka aka lissafta dukan Isra’ila a tarihin zuriyoyi a littafin sarakunan
    Isra’ila. Aka kwasa mutanen Yahuda zuwa zaman bauta a Babilon domin rashin aminci.
  uig-LAT: Pütkül Israillar neseb boyiche tizimgha élin’ghanidi. Mana, ular «Israil
    padishahlirining xatirisi» dégen kitabgha pütülgendur.
  nde-nde: Bonke abako-Israyeli babelotshiwe eluhlwini logwalo lokuzalana kwabo lwamakhosi
    ako-Israyeli. AbakoJuda bathunjwa basiwa eBhabhiloni ngenxa yokungathembeki kwabo.
  ton-ton: Naʻe pehē ʻae lau hake ʻa ʻIsileli kotoa pē ʻo hangē ko honau ngaahi toʻutangata;
    pea vakai, naʻe tohi ia ʻi he tohi ʻoe ngaahi tuʻi ʻo ʻIsileli mo Siuta, ʻakinautolu
    naʻe ʻave ki Papilone koeʻuhi ko ʻenau angahala.
  ces-1613: A tak všickni Izraelští sečteni byli, a aj, zapsáni jsou v knize králů
    Izraelských a Judských, a přeneseni jsou do Babylona pro přestoupení své.
  eng-WMB: So all Israel were listed by genealogies; and behold, they are written
    in the book of the kings of Israel. Judah was carried away captive to Babylon
    for their disobedience.
  tam-TCV: அப்படியே எல்லா இஸ்ரயேலின் வம்சாவழியும், இஸ்ரயேலின் அரசர்களின் பதிவேட்டில்
    எழுதப்பட்டன. யூதா மக்கள் உண்மையற்றவர்களாய் இருந்தபடியால் பாபிலோனுக்கு நாடுகடத்தப்பட்டனர்.
  ceb-ULB: Busa nalista ang kagikan sa tibuok Israel. Gisulat nila kini sa libro sa
    mga hari sa Israel. Mahitungod sa Juda, gibihag sila padulong sa Babilonia tungod
    sa ilang sala.
  pol-UBG: Tak wszyscy Izraelici byli spisani w rodowodach, a oto zostały one zapisane
    w księdze królów Izraela i Judy, a ci zostali uprowadzeni do Babilonu z powodu
    swego przestępstwa.
  urd-GVU: تمام اسرائیل شاہانِ اسرائیل کی کتاب کے نسب ناموں میں درج ہے۔ پھر یہوداہ
    کے باشندوں کو بےوفائی کے باعث بابل میں جلاوطن کر دیا گیا۔
  deu-1912: Und das ganze Israel ward aufgezeichnet, und siehe, sie sind aufgeschrieben
    im Buch der Könige Israels; und Juda ward weggeführt gen Babel um seiner Missetat
    willen.
  kan-2017: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಅವರ ಕುಟುಂಬಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ವಂಶಾವಳಿಯಲ್ಲಿ ಉಲ್ಲೇಖಿಸಲಾಗಿದೆ.
    ಅವರ ಹೆಸರುಗಳು ಇಸ್ರಾಯೇಲರ ಅರಸರ ಪುಸ್ತಕದಲ್ಲಿ ದಾಖಲಾಗಿದೆ. ಯೆಹೂದ್ಯರು ದೇವದ್ರೋಹಿಗಳಾದುದರಿಂದ
    ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯವರಾಗಿ ಹೋಗಬೇಕಾಯಿತು.
  yap-yap: Urngin e girdi’ nu Israel e nni yoloy fithingrad nga babiyoren e pi tabnaw
    nrabad riy, ma pi chep ney e kan yoloy ngalan Fare Babyor Ni Chepin E Pi Pilung
    Nu Israel. Ma girdi’ nu Judah e npi’rad nga Babylon ni ngar kalbusgad ni bochan
    e denen rorad.
  hlt-MCSB: Israel boeih kah a khuui khaw amih loh Israel neh Judah manghai rhoek
    kah cabu dongah a daek uh. Amamih kah boekoeknah dongah Babylon la a poelyoe uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ፔ ማኣሮ ዓሶና ዓሶና ፃኣፒንቴኔ፤ ዬይ ሃይሳ ዒስራዔኤሌ ዓሶኮ ካኣቶ ሃይሶ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
    ዪሁዳ ዴራ ማዼ ጎሞ ዛሎና ሜቶ ዔኪ ዲዒንቲንሢና ባብሎኔ ዓጮ ዓኣዼኔ፤
  twi-ASANTE: Wɔtwerɛɛ Israel abusuadua biara mu nnipa din guu Israel ne Yuda Ahemfo
    nwoma mu. Esiane sɛ na Yudafoɔ no nni Awurade nokorɛ no enti, wɔtwaa wɔn asuo
    kɔɔ Babilonia.
  eng-WEBU: So all Israel were listed by genealogies; and behold, they are written
    in the book of the kings of Israel. Judah was carried away captive to Babylon
    for their disobedience.
  wal-wal: Israa7eela asai ubbai ba yeletan yeletan xaafettiis; ha taarikee Israa7eela
    Kawotu Maxaafan de7ees. Yihudaa asai ammanettibeenna gishshau, Baabiloone biitti
    omoodetti biidosona.
  spa-PDDPT: Todo Israel fue registrado según sus genealogías, y están inscritos en
    el rollo de los reyes de Israel. Y los de Judá fueron llevados cautivos a Babilonia,
    por causa de su infidelidad.
  gun-gun: Ha'e gui Israel kuery ha'e javi rery omboparapaa imoiny kuaxia Israel kuery
    ruvixa rekokue oĩa re. Ha'e gui Judá regua kuery ma ojejavy okuapya re Babilônia
    katy ogueraapaa escravo ikuai aguã py.
  ilo-ULB: Isu a nailista dagiti amin a kapuonan ti Israel. Nailista dagitoy iti Libro
    dagiti Ari ti Israel. No maipapan iti Juda, naipanda a kas balud idiay Babilonia
    gapu iti basolda.
  kpg-kpg: Nia daangada Israel huogodoo la ne hihi hagatau gi nadau madahaanau. Nia
    mee aanei guu lawa di hihi i lodo Di Beebaa o nia King o Israel. Nia daangada
    o Judah la ne hagabagi gi Babylon belee hagaduadua i nadau ihala.
  uig-ARA: پۈتكۈل ئىسرائىللار نەسەب بويىچە تىزىمغا ئېلىنغانىدى. مانا، ئۇلار «ئىسرائىل
    پادىشاھلىرىنىڭ خاتىرىسى» دېگەن كىتابغا پۈتۈلگەندۇر.
  sus-sus: Isirayilakae xilie birin sɛbɛxi Isirayila mangɛe xa buki nde kui.
  pon-2006: Aramas en Israel koaros ntingdier nin duwen ar peneinei kan, oh kileldi
    wet wiawidahr nan Pwuken Nanmwarki kan en Israel. Mehn Suda ko kalipilipalahngehr
    Papilon pwehn wia kalokepen diparail kan.
  ksd-ksd: Damana di ga luk ra tarai Israel ta kadia lavur apik na tarai; ma di ga
    tumu diat ta ra buk ure ra umana king Israel; ma di ga ben vavilavilau vue ra
    tarai Iuda uro Babilon ure kadia varpiam.
  tur-YTC: Böylece bütün İsrael soy kütüklerine göre sayıldılar; ve işte, bunlar İsrael
    krallarının kitabında yazılıdır. Yahuda, itaatsizliği yüzünden Babil'e sürgün
    edildi.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ ὁ συλλοχισμὸς αὐτῶν· καὶ οὗτοι καταγεγραμμένοι ἐν βιβλίῳ
    τῶν βασιλέων Ἰσραὴλ καὶ Ἰούδα, μετὰ τῶν ἀποικισθέντων εἰς Βαβυλῶνα ἐν ταῖς ἀνομίαις
    αὐτῶν,
  ind-AYT: Demikianlah semua orang Israel telah dicatat dalam silsilah. Mereka tercatat
    dalam kitab Sejarah Raja-Raja Israel. Orang-orang Yehuda dibawa ke pengasingan
    di Babel akibat pelanggaran mereka.
  nya-nya: Aisraeli onse analembedwa potsata mibado yawo mʼbuku la mafumu a Aisraeli.
    Anthu a ku Yuda anatengedwa kunka ku ukapolo ku Babuloni chifukwa cha kusakhulupirika
    kwawo.
  hrv-hrv: Svi su Izraelci bili upisani u plemenskim rodovnicima, a zapisani su i
    u Knjizi izraelskih kraljeva. A Judejci su zbog nevjere bili odvedeni u sužanjstvo
    u Babilon.
  mps-mps: Augwaligo te Israel hani dabe tigidali nogi sisinani. Tama te nogi sisinama
    asęani buku nogi augwaligo e tama nogi ebo da, Te Israel Dabego King Dabego Po
    Buku wabo dao. Te Israel augwali te tǫ kantri Judade bidalu, te God tudiba muani,
    tama tibaso agai te Babilon dabego te augwali sagaselama, te tǫ kantri Babilonba
    kalabus sela pomainogo ilalio.
  tpi-tpi: Ol i bin wokim lista bilong olgeta lain famili bilong ol Israel, na dispela
    lista i stap long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
    Ol dispela Israel i stap long kantri Juda, i bin givim baksait long God, olsem
    na em i larim ol Babilon i kisim ol i go kalabus long kantri Babilon.
  dan-1931: Alle Israelitter blev indført i Slægtebøger og findes optegnede i Israels
    Kongers Bog. Men Juda blev ført i Landflygtighed til Babel for sin Utroskabs Skyld.
  vie-OVCB: Như thế, tên các con cháu Ít-ra-ên đều được ghi vào gia phả, và gia phả
    lại được ghi vào Sách Các Vua Ít-ra-ên. Người Giu-đa bị đày sang Ba-by-lôn vì
    họ không trung thành với Đức Chúa Trời.
  guj-2017: સર્વ ઇઝરાયલની ગણતરી વંશાવળી પ્રમાણે કરવામાં આવી. ઇઝરાયલના રાજાઓના પુસ્તકમાં
    તેની નોંધ કરવામાં આવેલી છે. યહૂદાને તેના પાપને લીધે કેદી તરીકે બાબિલમાં લઈ જવામાં
    આવ્યો હતો.
  pon-2006A: Aramas en Israel koaros ntingdier nin duwen ar peneinei kan, oh kileldi
    wet wiawidahr nan Pwuhken Nanmwarki kan en Israel. Mehn Suda ko kalipilipalahngehr
    Papilon pwehn wia kalokepen diparail kan.
  por-BRBSL: Então todo Israel foi listado por genealogias; e eis que elas estão escritas
    no livro dos reis de Israel. Judá foi levado cativo para a Babilônia por sua desobediência.
  cth-cth: Hahoi teh, Isarelnaw pueng imthung lahoi separuinae teh, Isarel siangpahrangnaw
    cauk dawkvah a thut awh. Hateiteh, Judah teh yuemkamcu lah ao hoeh dawkvah, Babilon
    vah san lah a hrawi awh.
  twi-twi: Wɔkyerɛw Israel anato biara mu nnipa din guu Israel ne Yuda Ahemfo nhoma
    mu. Esiane sɛ na Yudafo no nni Awurade nokware no nti, wotwaa wɔn asu kɔɔ Babilonia.
  hlt-hlt: Israel boeih kah a khuui khaw amih loh Israel neh Judah manghai rhoek kah
    cabu dongah a daek uh. Amamih kah boekoeknah dongah Babylon la a poelyoe uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nyIsidɑyɛɛribɛ bɛ wuɔ ntũ̀ nyitɔbɛ̀ kɛ dòmmɛ̀ kɛ́wɑ̃ri bɛ
    yètɛ̀, Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ nɛ̀ Sudɑɑ kɔbɛ bɛ pɑ́tɛ miɛkɛ. Dɛ mɔ̀nnì ndi bɛ̀
    pĩ̀ḿmúmɛ̀ Sudɑɑ kɔbɛ kɛ́kònnɛ̀ Bɑbidɔnni, bɛ̀ yetɛ mɛ̀ɛ̀ kpɛ́í nKuyie nkpɛti.
  msy-2020: Me Israelian ikɨzibar ziaba bar moghɨra da osira izaghira da menge, ezɨ
    ziaba itir akɨnafarir kam me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghanibar
    Akɨnafarim. Judan gumazamiziba, uan kantrin ikia akɨrim ragha God gasara. Kamaghɨn
    amizɨma, God Babilonia ataghizɨma me iza me inigha ghua kalabuziabar mɨn Babilonɨn
    kantri gatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋ Ɩsɛɣɛlɩ nyǝ́mɑ hǝlɑ kɛ pɑ ɑwulɑɑ tɑkǝlɑsɩ tɑɑ ɩsɩɩ pɑ kpekɑ
    tǝŋɑ tǝmɑ tɔ. Yutɑ nyǝ́mɑ wɑkǝlǝnɑ Ɩsɔ, ɩlɛnɑ Pɑpiloni nyǝ́mɑ kuu-wɛ.
  azb-azb: Beləcə bütün İsraillilər nəsil şəcərələrində qeyd olunmuşdu və bunlar İsrail
    padşahlarının kitabında yazılmışdır. Yəhudalılar xainliklərinə görə Babilə sürgün
    olunmuşdu.
  eng-DBY: And all Israel were registered by genealogy; and behold, they are written
    in the book of the kings of Israel. And Judah was carried away to Babylon because
    of their transgression.
  hin-2017: इस प्रकार सब इस्राएली अपनी-अपनी वंशावली के अनुसार, जो इस्राएल के राजाओं
    के वृत्तान्त की पुस्तक में लिखी हैं, गिने गए। और यहूदी अपने विश्वासघात के कारण
    बन्दी बनाकर बाबेल को पहुँचाए गए।
  eng-YLT: And all Israel have reckoned themselves by genealogy, and lo, they are
    written on the book of the kings of Israel and Judah — they were removed to Babylon
    for their trespass.
  eng-WYC-2017: Therefore all Israel was numbered, and the sum of them was written
    in the book of [the] kings of Israel and of Judah; and they were translated or
    brought over into Babylon for their sin.
  eng-WMBB: So all Israel were listed by genealogies; and behold, they are written
    in the book of the kings of Israel. Judah was carried away captive to Babylon
    for their disobedience.
  urd-GVH: तमाम इसराईल शाहाने-इसराईल की किताब के नसबनामों में दर्ज है। फिर यहूदाह
    के बाशिंदों को बेवफ़ाई के बाइस बाबल में जिलावतन कर दिया गया।
  rug-rug: Doduru tinoni Izireli si ta kubere gore beto pozadi pa hopeke dia tatamana
    na tututi pa Buka Tadi na Baṉara Izireli. Sari na tinoni pa butubutu Ziuda si
    ta raovo taloa la pa Babiloni sina sekea rini sa dia vinariva egoi pa rinaṉeraṉe
    koasa dia Tamasa.
  gaz-gaz: Israaʼeloonni hundinuu akkuma hidda dhaloota isaaniitti kitaaba mootota
    Israaʼel keessatti galmeeffaman. Sabni Yihuudaa sababii cubbuu isaatiif boojiʼamee
    Baabilonitti geeffame.
  fra-LSG: Tout Israël est enregistré dans les généalogies et inscrit dans le livre
    des rois d’Israël. Et Juda fut emmené captif à Babylone, à cause de ses infidélités.
  yal-yal: Isirayila kaane birin xinle yi sɛbɛxi e bɔnsɔn kɛdine ma Isirayila Mangane
    Kɛdin kui. Yuda bɔnsɔnna muxune bata yi xali konyiyani Babilɔn yamanani fata e
    tinxintareyaan na.
  haw-1868: 'PELA o ka Iseraela a pau i heluia''i ma na hanauna: aia hoi, ua kakauia
    lakou iloko o ka buke a na alii o ka Iseraela a o ka Iuda, ka poe i laweia aku
    i Babulona no na lawehala o lakou.'
  arb-NAV: وَلَقَدْ تَمَّ تَدْوِينُ سِجِلَّاتِ أَنْسَابِ الإِسْرَائِيلِيِّينَ فِي
    كِتَابِ مُلُوكِ إِسْرَائِيلَ. وَسُبِيَ أَهْلُ مَمْلَكَةِ يَهُوذَا إِلَى بَابِلَ
    عِقَاباً لَهُمْ عَلَى خِيَانَتِهِمْ لِلرَّبِّ.
  ewe-ewe: Wode Israelvi ɖe sia ɖe ƒe ƒome Israel fiawo ƒe agbalẽ me pɛpɛpɛ. Woɖe
    aboyo Yudatɔwo yi Babilonia le woƒe nuteƒemawɔmawɔ ta.
  eng-LEE: So all Israel were recorded by their genealogies, and, behold, they are
    written in the book of the Kings of Israel; but [the men of] Judah were carried
    away into exile to Babylon for their unfaithfulness.
  asm-FB: ইস্ৰায়েলৰ সকলো বংশাৱলী লিপিৱদ্ধ কৰা হৈছিল। তেওঁলোকে ইস্ৰায়েলৰ ৰজাসকলৰ
    পুস্তকত এই বংশাৱলীবোৰ লিপিৱদ্ধ কৰি ৰাখিছিল। যিহূদাৰ লোকসকলক নিজৰ পাপৰ কাৰণে বাবিললৈ
    বন্দী কৰি নিয়া হৈছিল।
  sus-A: عِسِرَيِلَكَيٍ شِلِيٍ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ بُكِ ندٍ كُي.
  fra-SBL: Tout Israël fut ainsi répertorié par généalogies, et voici qu'elles sont
    écrites dans le livre des rois d'Israël. Juda fut emmené captif à Babylone pour
    sa désobéissance.
  hbo-hbo: וְכָל־יִשְׂרָאֵל֙ הִתְיַחְשׂ֔וּ וְהִנָּ֣ם כְּתוּבִ֔ים עַל־סֵ֖פֶר מַלְכֵ֣י
    יִשְׂרָאֵ֑ל וִיהוּדָ֛ה הָגְל֥וּ לְבָבֶ֖ל בְּמַעֲלָֽם׃ ס
  kik-kik: Andũ a Isiraeli othe nĩmandĩkĩtwo maandĩko-inĩ ma njiarwa marĩa maarĩ mbuku-inĩ
    ya athamaki a Isiraeli. Andũ a Juda nĩmatahĩtwo magatwarwo Babuloni nĩ ũndũ wa
    kwaga kwĩhokeka.
  fra-NCL: Ainsi tout Israël fut enregistré dans les généalogies, et voici qu’ils
    sont inscrits dans le livre des rois d’Israël ; et Juda fut emmené captif à Babylone
    à cause de ses transgressions.
  cek-AK: Khenah, Israel kaminawk loe acaeng pakuemhaih cabu thungah pakuem o; Israel
    hoi Judah kaminawk loe angmacae zaehaih pongah Babylon prae ah misong ah laemh
    o, to kawng to Israel hoi Judah siangpahrangnawk ih cabu thungah tarik o.
  cuk-cuk: Israel-dulemar-e-nugmar bela e-dadgan-e-dadganba Israel-e-reymar-gardagi
    ilemakar megisad. Judá-dulemar, Bab-Dummad-sogedba-dasurmaladba, Babilonia-neggweburse
    gales-selesgusmalad.
  uig-CYR: Пүткүл Исраиллар нәсәб бойичә тизимға елинған еди. Мана, улар «Исраил падишалириниң
    хатириси» дегән китапға пүтүлгәндур.
  tel-2017: ఈ విధంగా ఇశ్రాయేలీయులందరి పేర్లూ తమ వంశాల ప్రకారం ఇశ్రాయేలు రాజుల గ్రంథంలో
    నమోదయ్యాయి. యూదావాళ్ళు చేసిన పాపం కారణంగా వాళ్ళు బబులోనుకి బందీలుగా కునిపోబడ్డారు.
  hat-BSA: Konsa, tout Israël te anrejistre pa zansèt yo; epi men vwala, yo ekri nan
    Liv Wa A Israël yo. Epi Juda te pote ale an egzil Babylone, akoz enfidelite li
    yo.
  kos-kos: Mwet Israel nukewa simla inelos fal nu ke kais sie sou lalos, ac ma simusla
    inge oakwuk in Book In Tokosra Lun Israel. Mwet Judah tuh lillilyak som nu Babylon
    ke sripen ma koluk lalos.
  hbo-WLC: וְכָל־יִשְׂרָאֵל֙ הִתְיַחְשׂ֔וּ וְהִנָּ֣ם כְּתוּבִ֔ים עַל־סֵ֖פֶר מַלְכֵ֣י
    יִשְׂרָאֵ֑ל וִיהוּדָ֛ה הָגְל֥וּ לְבָבֶ֖ל בְּמַעֲלָֽם׃ ס
  ibo-ibo: E dere usoro ọmụmụ ụmụ Izrel niile nʼime akwụkwọ ndị eze Izrel na Juda.
    Emesịa, a dọọrọ ha nʼagha buru ha gaa Babilọn nʼihi ekwesighị ntụkwasị obi ha.
  ory-ory: ଏହି ପ୍ରକାରେ ସମଗ୍ର ଇସ୍ରାଏଲ ବଂଶାବଳୀ କ୍ରମେ ଲିଖିତ ହେଲେ; ଦେଖ, ତାହା ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ପୁସ୍ତକରେ ଲିଖିତ ଅଛି; ଏଥିଉତ୍ତାରେ ଯିହୁଦା ଆପଣାମାନଙ୍କ ଅବିଶ୍ଵସ୍ତତା ସକାଶୁ ବନ୍ଦୀ ହୋଇ ବାବିଲକୁ
    ନୀତ ହେଲେ।
  chk-chk: Iwe, chon Israel meinisin a mak iteiter lon tettelin uruwor o makelong
    lon ewe puken uruwon ekewe kingen Israel. Iwe, chon Juta ra oola Papilon pokiten
    ar tipis.
  rop-rop: Wal deibin raidimdan ola neim blanga ebri femili blanga ola Isreil pipul.
    Ol dislot deibin raidimdan langa det buk gulum Det buk blanga ola king blanga
    Isreil. Basdam ola Juda pipul bin jidan prisana langa Bebalon dumaji deibin abum
    panishmen blanga olabat nogudbalawei.
  ukr-1871: Так були перелїчені по своїх родах усї Ізрайлитяне, й оце вони записані
    в книги царів Ізраїлських. А Юдеї за свої проступки переведені в Вавилон.
  deu-1951: Ganz Israel aber wurde nach seinen Geschlechtern verzeichnet, und siehe,
    sie sind eingeschrieben im Buche der Könige von Israel. Und Juda ward nach Babel
    weggeführt um seiner Untreue willen.
  eng-JPS: So all Israel were reckoned by genealogies; and, behold, they are written
    in the book of the kings of Israel; and Judah was carried away captive to Babylon
    because of their transgression.
  srp-1865: I tako sav Izrailj bi izbrojen, i eto zapisani su u knjizi o carevima
    Izrailjevijem i Judinijem; i biše preseljeni u Vavilon za bezakonje svoje.
  lug-lug: Eggwanga lyonna erya Isirayiri lyabalibwa ng’okuzaalibwa kwabwe bwe kwali
    era ne bawandiikibwa mu kitabo ky’ebyafaayo bya bassekabaka ba Isirayiri. Olw’okukola
    ebibi mu maaso ga Mukama, abantu ba Yuda nabo baatwalibwa mu buwaŋŋanguse.
  heb-heb: וכל ישראל התיחשו והנם כתובים על ספר מלכי ישראל ויהודה הגלו לבבל במעלם׃
  ben-IRV: এই ভাবে সমস্ত ইস্রায়েলের বংশাবলি লেখা হল, আর দেখ, তা “ইস্রায়েলীয় রাজাদের
    বইতে” সমস্ত ইস্রায়েলীয়দের বংশ তালিকা লেখা রয়েছে। পরে যিহূদার লোকদের অবিশ্বস্ততার
    জন্য তাদের বাবিলে বন্দী করে নিয়ে যাওয়া হয়েছিল।
  pan-pan: ਸਾਰਾ ਇਸਰਾਏਲ ਕੁਲਪੱਤ੍ਰੀਆਂ ਦੇ ਨਾਲ ਗਿਣਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਵੇਖੋ, ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਹਨ ਅਤੇ ਯਹੂਦਾਹ ਨੂੰ ਆਪਣਿਆਂ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਬਾਬਲ
    ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਏ।
  mya-JVB: အထက်ဆိုခဲ့ပြီးသည်အတိုင်း၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် သားစဉ် မြေးဆက်စာရင်း
    ဝင်၍၊ ကိုယ် အပြစ် ကြောင့် ဗာဗုလုန် မြို့ သို့ သိမ်းသွား ခြင်း ကိုခံရနှင့်သော ဣသရေလ
    ရှင်ဘုရင် နှင့် ယုဒ ရှင်ဘုရင်မှတ်စာ ၌ ပါ သတည်း။
  hmo-hmo: Israela taudia ibounai edia ladana be buka dekenai idia torea, edia uru
    ta ta lalonai. Inai buka be Israela Ena King Edia Sivarai Bukana. Iuda taudia
    ese idia kara dika dainai, idia be, tuari taudia ese Babulonia dekenai idia abidia
    lao, unuseni idia noho.
  urd-urd: फिर सारा इस्राईल नसबनामों के मुताबिक़ जो इस्राईल के बादशाहों की किताब में
    दर्ज हैं गिना गया और यहूदाह अपने गुनाहों की वजह से ग़ुलाम हो के बाबुल गया।
  rus-SYN: Так были перечислены по родам своим все Израильтяне, и вот они записаны
    в книге царей Израильских. Иудеи же за беззакония свои переселены в Вавилон.
  bqc-SIM: Wà Isailiↄ tↄ́ dà Isaili kíaↄ ladau ḿpiiɛ. Wà Yudaↄ kũ̀kũ tàńnↄ
    Babɛli, kɛ́ aa bↄ̀ Lua kpɛ yã́i.
  tcz-CHONGTHU: Hijehchun Israelte chun abonchauvin akhangguiyu akisim soh keiyin,
    akisim doh jouse chu Israel Lengte thusim lekhabua akijih lut soh keiye. Judah
    miten Pakaiya kitah louna anei jeh-uvin Babylon gamsunga soh-changin min akaimang
    taove
  mar-mar: इस्राएलाच्या सर्व लोकांची नोंद वंशावळीप्रमाणे केलेली आहे. इस्राएलाच्या
    राजाच्या पुस्तकात ती लिहिलेली आहे. त्यांच्या पापामुळे यहूदाच्या लोकांस बाबेल येथे
    कैद करून नेण्यात आले.
  qub-qub: Chaynömi llapan Israelcuna apuntasha caycaran Israelpa raynincunapa acta
    libruncho. Judá runacunataga Babiloniaman prësu aparan Tayta Diospa contran ricacushanpita.
  bqp-bqp: Bɑ Isirelibɑ kpuron yĩsɑ yoruɑ ben gɑri gɑrin tireru sɔɔ nge mɛ bɑ kɑ swĩinɛ,
    bwese kɛrɑ kɑ bwese kɛrɑ. N deemɑ bɑ Yudɑbɑ kpuro yoru mwɑ bɑ kɑ dɑ Bɑbiloniɔ
    kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  hat-hat: Se konsa yo te make non tout moun pep Izrayèl yo dapre fanmi yo nan liv
    wa Izrayèl yo. Yo te depòte moun peyi Jida yo lavil Babilòn paske yo pa t' fè
    volonte Bondye.
  eng-BSB: So all Israel was recorded in the genealogies written in the Book of the
    Kings of Israel. But Judah was exiled to Babylon because of their unfaithfulness.
  eng-WEBPB: So all Israel were listed by genealogies; and behold, they are written
    in the book of the kings of Israel. Judah was carried away captive to Babylon
    for their disobedience.
  kbq-kbq: Hagi e'ina hu'za nagate nofite maka zamagi'a kre'za eri fatgo hazageno,
    Israeli kini vahetmimofo avontafepina kre'za eri fatgo hunte'naze. Hagi Juda vahetmina
    zamavare'za Babiloni kina ome huzmante'naze. Na'ankure Ra Anumzamofona ovariri
    zamage'na humi'nazagu anara hu'naze.
  nhe-BL: Huan nochi israelitame ipan tlali Israel huan tlaque familia ipan hualajque
    mocajque ijcuilijtoque ipan nopa amatlapohuali tlen nopa Tlanahuatiani Tlen Tlali
    Israel. Huan TOTECO quincahuili inincualancaitacahua ma quinquixtica israelitame
    ipan tlali Judá huan quinhuicase huejca ipan tlali Babilonia pampa quinhueyichijque
    tiotzitzi huan tlaixcopincayome.
  gub-BL: Amo umuapyk Izaew ta'yr wazuapyapyr waner pape rehe paw rupi wà. — Izaew
    wanuwihawete wanemiapo kwer, i'i a'e pape pe wà. Mawiron ywy rehe har weraha Zuta
    ywy rehe har weko haw pe wemipyhyk kwer romo wà. Tupàn izepyk wer wemiruze'eg
    wanehe wanemiapo kwer ikatu 'ym ma'e hekuzaromo a'e. A'e rupi weraha kar Mawiron
    wanuwihawete pe wà.
  eng-DRA: 'And all Israel was numbered: and the sum of them was written in the book
    of the kings of Israel, and Juda: and they were carried away to Babylon for their
    transgression.'
