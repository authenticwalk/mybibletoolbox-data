verse: 1CH.009.008
translations:
  mal-C: യെരോഹാമിന്റെ മകനായ യിബ്നെയാവ്; മിക്രിയുടെ മകനായ ഉസ്സിയുടെ മകനായ ഏല; യിബ്നെയാവിന്റെ
    മകനായ രെയൂവേലിന്റെ മകനായ ശെഫത്യാവിന്റെ മകൻ മെശുല്ലാം.
  deu-TKW: ferner Jibneja, der Sohn Jerohams, Ela, der Sohn Ussis, des Sohnes Michris,
    Mesullam, der Sohn Sephatjas, des Sohnes Reguels, des Sohnes Jibnijas,
  lin-lin: Yibinea, mwana mobali ya Yeroami ; Ela, mwana mobali ya Uzi mpe koko ya
    Mikiri ; mpe Meshulami, mwana mobali ya Shefatia mpe koko ya Reweli, mwana mobali
    ya Yibiniya.
  eng-LSV: and Ibneiah son of Jeroham, and Elah son of Uzzi, son of Michri, and Meshullam
    son of Shephatiah, son of Reuel, son of Ibnijah.
  eng-GNV: And Ibneiah the sonne of Ieroham, and Elah the sonne of Vzzi, the sonne
    of Michri, and Meshullam the sonne of Shephatiah, the sonne of Reuel, the sonne
    of Ibniiah.
  eng-WEBSTER: And Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of
    Michri, and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  nhw-BL: Nojquiya mocuepqui Ibneías catli elqui icone Jeroham, catli elqui icone
    Ela, catli elqui icone Uzi, catli elqui icone Micri. Huan nojquiya mocuepque Mesulam,
    catli elqui icone Sefatías, catli elqui icone Reuel, catli elqui icone Ibnías.
  swh-ONEN: Ibneya mwana wa Yerohamu, Ela mwana wa Uzi, mwana wa Mikri; na Meshulamu
    mwana wa Shefatia, mwana wa Reueli, mwana wa Ibniya.
  bba-bba: kɑ Yibinɛɑ, Yorɑmun bii, kɑ Elɑ, Usin bii, Mikirin debubu kɑ Mɛsulɑmu,
    Sefɑtiɑn bii, Rewɛlin debubu, Yibiniɑn sikɑdobu, kɑ sere ben tɔmbu ɡɑbu.
  eng-KJVCPB: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of
    Michri, and Meshullam the son of Shephathiah, the son of Reuel, the son of Ibnijah;
  luo-luo: Ibneia wuod Jeroham; Ela wuod Uzi, wuod Mikri kod Meshulam wuod Shefatia,
    wuod Reuel, wuod Ibnija.
  meu-meu: bona Ibneia Ierohama; bona Elaha (ia na Usisi natuna, Usisi na Mikri natuna);
    bona Mesulama (ia na Sefatia natuna, Sefatia na Reuele natuna, Reuele na Ibnia
    natuna);
  npi-ULB: यरोहामका छोरा यिब्‍नियाह; उज्‍जीका छोरा एलाह, जो मिक्रीका छोरा थिए, अनि
    मशुल्‍लाम, जो शपत्‍याहका छोरा, जो रूएलका छोरा, जो यिबनियाका छोरा थिए ।
  yor-yor: Ibinaiah ọmọ Jerohamu; Ela ọmọ Ussi, ọmọ Mikri; àti Meṣullamu ọmọ Ṣefatia;
    ọmọ Reueli, ọmọ Ibinijah.
  pes-OPCB: '@see-verse:1CH.009.007'
  tgl-ULB: Kabilang din si Ibnias na lalaking anak ni Jeroham, si Elah na anak ni
    Uzi na anak ni Micri at si Mesulam na anak ni Sefatias na anak ni Reuel na anak
    ni Ibnia.
  hui-hui: '@see-verse:1CH.009.007'
  mya-mya: '@see-verse:1CH.009.007'
  bod-N: ཡང་ཡེ་རོ་ཧམ་གྱི་བུ་ཡིབ་ནེ་ཡཱ་དང་། མིག་རིའི་ཚ་བོ་སྟེ་ཨུ་ཟིའི་བུ་ཨེ་ལཱ་བྱ་བ་དང་།
    ཡིབ་ནེ་ཡཱ་ཡི་ཡང་ཚའམ་རུའུ་ཨེལ་གྱི་ཚ་བོ་སྟེ། ཤེ་ཕད་ཡཱའི་བུ་མཱེ་ཤུལ་ལིམ་ཡོད་པ་དང་།
  sna-sna: Ibhineya mwanakomana waJerohamu; Era mwanakomana waUzi, mwanakomana waMikiri;
    naMeshurami mwanakomana waShefatia, mwanakomana waReueri, mwanakomana waIbhiniya.
  spa-BLM: e Ibneías, hijo de Jeroham, y Elá, hijo de Uzi, hijo de Micrí; y Mesulam,
    hijo de Sefatías, hijo de Reuel, hijo de Ibniá;
  cac-cac: '@see-verse:1CH.009.007'
  swh-ULB: Pia walikuwa Ibneia mwana wa Yerohamu; Ela mwana wa Uzzi mwana wa Mikri;
    na Meshullam mwana wa Shefatia mwana waReuli mwana wa Ibnija.
  bel-bel: і Іўнія, сын Ерахама, і Эла, сын Узія, сына Міхрыевага, і Мэшулам, сын
    Шэфатыі, сына Рэгуіла, сына Іўніі,
  deu-ELBBK: und Jibneja, der Sohn Jerochams; und Ela, der Sohn Ussis, des Sohnes
    Mikris; und Meschullam, der Sohn Schephatjas, des Sohnes Reghuels, des Sohnes
    Jibnijas;
  mbb-OT: si Ibnea ne anak ni Jeroham, si Ela ne anak ni Uzi (si Uzi ne anak ni Micri),
    ne si Meshulam he anak ni Shefatia (si Shefatia ne anak ni Reuel; si Reuel ne
    anak ni Ibnia).
  mal-2015: യെരോഹാമിന്റെ മകനായ യിബ്നെയാവും മിക്രിയുടെ മകനായ ഉസ്സിയുടെ മകൻ ഏലയും യിബ്നെയാവിന്റെ
    മകനായ രെയൂവേലിന്റെ മകനായ ശെഫത്യാവിന്റെ മകൻ മെശുല്ലാമും
  rmc-rmc: '@see-verse:1CH.009.007'
  pes-OPV: و يبنِيا ابن يرُوحام و اِيلَة بن عُزِّي ابن مِکرِي و مَشُلاّم بن شَفَطيا
    بن رَاؤئيل بن يبنِيا.
  ron-1924: Ибнея, фиул луй Иерохам; Ела, фиул луй Узи, фиул луй Микри; Мешулам, фиул
    луй Шефатия, фиул луй Реуел, фиул луй Ибния,
  ben-OBCV: যিরোহমের ছেলে যিবনিয়; মিখ্রির নাতি ও উষির ছেলে এলা; এবং যিবনিয়ের প্রনাতি,
    রূয়েলের নাতি ও শফটিয়ের ছেলে মশুল্লম;
  som-som: iyo Yibneyaah oo ahaa ina Yeroxaam, iyo Eelaah oo ahaa ina Cusii, ina Mikrii,
    iyo Meshullaam oo ahaa ina Shefatyaah, ina Recuu'eel, ina Yibniyaah,
  lat-VUC: et Jobania filius Jeroham, et Ela filius Ozi, filii Mochori, et Mosollam
    filius Saphatiæ, filii Rahuel, filii Jebaniæ,
  eng-ASVBT: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of
    Michri, and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  ita-1885: ed Ibnea, figliuolo di Ieroham, ed Ela, figliuolo di Uzzi, figliuolo di
    Micri; e Mesullam, figliuolo di Sefatia, figliuolo di Reuel, figliuolo d'Ibnia;
  eng-LXXUP: 'And Ibneiah son of Jeroham, and Elah: these are the sons of Uzzi the
    son of Michri: and Meshullam, son of Shephatiah, son of Reuel, son of Ibnijah;'
  eng-ULB: There were also Ibneiah son of Jeroham; Elah son of Uzzi son of Mikri;
    and Meshullam son of Shephatiah son of Reuel son of Ibnijah.
  spa-VBL: Ibneías, hijo de Jeroham; Ela, hijo de Uzi, hijo de Micrí; y Mesulam, hijo
    de Sefatías, hijo de Reuel, hijo de Ibniás.
  fra-_FOB: Jibnéja, fils de Jérocham; Éla, fils d'Uzzi, fils de Micri; Meshullam,
    fils de Shéphatia, fils de Réuël, fils de Jibnija;
  mal-mal: യെരോഹാമിന്റെ മകനായ യിബ്നെയാവും മിക്രിയുടെ മകനായ ഉസ്സിയുടെ മകൻ ഏലയും യിബ്നെയാവിന്റെ
    മകനായ രെയൂവേലിന്റെ മകനായ ശെഫത്യാവിന്റെ മകൻ മെശുല്ലാമും
  urd-GVR: '@see-verse:1CH.009.007'
  suz-BL: हास्‍सेनुआ आ आफ इब्‍नैआ, इब्‍नैआ आ आफ येरोहाम येरोहाम आ आफ एलाह, आ आफ उज्‍जी,
    उज्‍जी आ आफ मिक्री, मिक्री आ आफ मेशुल्‍लाम, मेशुल्‍लाम आ आफ शेफत्‍याह, शेफत्‍याह
    आ आफ रूएल, रूएल आ आफ इब्नीयाह बाक्‍मा बाक्‍त।
  ita-1927: Jbneia, figliuolo di Jeroham; Ela, figliuolo di Uzzi, figliuolo di Micri;
    Meshullam, figliuolo di Scefatia, figliuolo di Reuel, figliuolo d’Jbnia;
  ckb-ckb: یەڤنەیای کوڕی یەرۆحام؛ ئێلەی کوڕی عوزی کوڕی میخری و مەشولامی کوڕی شەفەتیای
    کوڕی ڕەعوئێلی کوڕی یەڤنییا.
  eng-BBE: And Ibneiah, the son of Jeroham, and Elah, the son of Uzzi, the son of
    Michri, and Meshullam, the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  kan-OKCV: ಯೆರೋಹಾಮನ ಮಗ ಇಬ್ನೇಯಾಹನೂ; ಮಿಕ್ರಿಯ ಮಗ ಉಜ್ಜೀಯ ಮಗ ಏಲಾನೂ; ಇಬ್ನಿಯನ ಮಗ ರೆಯೂವೇಲನ
    ಮಗ, ಶೆಫಟ್ಯನ ಮಗ ಮೆಷುಲ್ಲಾಮನೂ,
  tam-2017: எரோகாமின் மகன் இப்னெயா; மிக்கிரியின் மகனாகிய ஊசியின் மகன் ஏலா; இப்னியாவின்
    மகனாகிய ரேகுவேலுக்குப் பிறந்த செபதியாவின் மகன் மெசுல்லாம் என்பவர்களும்;
  spa-RV-1909: E Ibnías hijo de Jeroham, y Ela hijo de Uzzi, hijo de Michri; y Mesullam
    hijo de Sephatías, hijo de Rehuel, hijo de Ibnías.
  ron-BTF: Și Ibneia, fiul lui Ieroham și Ela, fiul lui Uzi, fiul lui Micri; și Meșulam,
    fiul lui Șefatia, fiul lui Reuel, fiul lui Ibnia;
  eng-WEBP: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri;
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  eng-FBV: Ibneiah son of Jeroham; Elah son of Uzzi, son of Micri; and Meshullam son
    of Shephatiah, son of Reuel, son of Ibnijah.
  nld-1939: Jibneja, de zoon van Jerocham; Ela, de zoon van Oezzi, den zoon van Mikri;
    en Mesjoellam, de zoon van Sjefatja, den zoon van Reoeël, zoon van Jibneja.
  nch-BL: Nojquiya mocuetqui Ibneías cati elqui icone Jeroham, cati elqui icone Ela,
    cati elqui icone Uzi, cati elqui icone Micri. Huan nojquiya mocuetqui Mesulam,
    cati elqui icone Sefatías, cati elqui icone Reuel, cati elqui icone Ibnías.
  vie-1934: lại có Gíp-nê-gia, con trai của Giê-rô-ham, Ê-la con trai của U-xi; U-xi
    là con trai của Mi-cơ-ri và Mê-su-lam, con trai của Sê-pha-tia; Sê-pha-tia là
    con trai của Rê-u-ên; Rê-u-ên con trai của Gíp-nê-gia,
  hin-CV: इबनियाह येरोहाम का पुत्र था; एलाह जो उज्जी का पुत्र था, जो मिकरी का पुत्र
    था. और मेशुल्लाम शेपाथियाह का, जो रियुएल का, इबनियाह जेरोहाम का पुत्र था.
  spa-BES: E Ibneias, hijo de Jeroham, Ela, hijo de Uzi, hijo de Micri, y Mesulam,
    hijo de Sefatías, hijo de Reuel, hijo de Ibnias;
  tdx-tdx: naho Ibneià, ana’ Ierohame naho i Elà, ana’ i Ozý, ana’ i Mikrý; naho i
    Mesolame ana’ i Sefatià, ana’ i Reoele, ana’ Ibneià;
  tha-KJV: อิบเนยาห์​บุ​ตรชายเยโรฮัม เอลาห์​บุ​ตรชายอุสซี ผู้​เป็นบุตรชายมิครี และเมชุลลามบุตรชายเชฟาทิยาห์
    ผู้​เป็นบุตรชายเรอูเอล ผู้​เป็นบุตรชายอิ​บน​ียาห์
  por-BR-2018: E Ibneias, filho de Jeroão; e Elá filho de Uzi, filho de Micri; e Mesulão
    filho de Sefatias, filho de Reuel, filho de Ibneias.
  deu-ELO: und Jibneja, der Sohn Jerochams; und Ela, der Sohn Ussis, des Sohnes Mikris;
    und Meschullam, der Sohn Schephatjas, des Sohnes Reghuels, des Sohnes Jibnijas;
  eng-WYC-2018: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the sons
    of Michri (or the son of Michri), and Meshullam the son of Shephathiah, the son
    of Reuel, (the) son of Ibnijah,
  epo-epo: kaj Jibneja, filo de Jeroĥam, Ela, filo de Uzi, filo de Miĥri, kaj Meŝulam,
    filo de Ŝefatja, filo de Reuel, filo de Jibnija;
  uig-PIN: yǝnǝ Yǝroⱨamning oƣli Yibniya, Mikrining nǝwrisi, Uzzining oƣli Elaⱨ wǝ
    Ibiniyaning ǝwrisi, Reuǝlning nǝwrisi, Xǝfatiyaning oƣli Mǝxullam
  beo-beo: '@see-verse:1CH.009.007'
  tpi-OTNT: Na nem bilong ol arapela hetman bilong lain Benjamin i olsem, Ipnea, pikinini
    bilong Jeroham, na Ela, pikinini bilong Usi na tumbuna pikinini bilong Mikri,
    na Mesulam, pikinini bilong Sefatia. Sefatia em i pikinini bilong Ruel na Ruel
    em i pikinini bilong Ipniya.
  hau-SA: Ibnehiya ɗan Yeroham; Ela ɗan Uzzi, ɗan Mikri; da Meshullam ɗan Shefatiya,
    ɗan Reyuwel, ɗan Ibniya.
  uig-LAT: yene Yerohamning oghli Yibniya, Mikrining newrisi, Uzzining oghli Élah
    we Ibiniyaning ewrisi, Réuelning newrisi, Shefatiyaning oghli Meshullam
  nde-nde: lo-Ibhineya indodana kaJerohamu; lo-Ela indodana ka-Uzi, indodana kaMikhiri;
    loMeshulami indodana kaShefathiya, indodana kaRuweli, indodana ka-Ibhinija.
  ton-ton: Mo Ipinaia ko e foha ʻo Silohami, mo Ela ko e foha ʻo Usi, ko e foha ʻo
    Mikili, mo Mesulami ko e foha ʻo Sifatia, ko e foha ʻo Liueli, ko e foha ʻo Ipinisa;
  ces-1613: A Ibneiáš syn Jerochamův, Ela syn Uzi, syna Michri, a Mesullam syn Sefatiáše,
    syna Rehuelova, syna Ibniášova.
  eng-WMB: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri;
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  tam-TCV: எரோகாமின் மகனான இப்னேயா; மிக்கிரியின் மகனான ஊசியின் மகன் ஏலா; இப்னியாவின்
    மகனான ரேகுயேலுக்குப் பிறந்த செபத்தியாவின் மகன் மெசுல்லாம்.
  ceb-ULB: Lakip usab si Ibnea ang anak ni Jeroham; si Ela ang anak ni Uzi nga anak
    ni Micri; ug si Meshulam ang anak ni Shefatia nga anak ni Reuel nga anak ni Ibnija.
  pol-UBG: I Jibnejasz, syn Jerochama, Ela, syn Uzziego, syna Mikriego, i Meszullam,
    syn Szefatiasza, syna Reuela, syna Jibniasza.
  urd-GVU: '@see-verse:1CH.009.007'
  deu-1912: und Jibneja, der Sohn Jerohams, und Ela, der Sohn Usis, des Sohnes Michris,
    und Mesullam, der Sohn Sephatjas, des Sohnes Reguels, des Sohnes Jibnejas,
  kan-2017: ಯೆರೋಹಾಮನ ಮಗನಾದ ಇಬ್ನೆಯಾಹ; ಉಜ್ಜಿಯನ ಮಗನೂ ಮಿಕ್ರೀರಿಯ ಮೊಮ್ಮಗನೂ ಆದ ಏಲಾ, ಶೆಫಟ್ಯನ
    ಮಗನೂ ರೆಯೂವೇಲನ ಮೊಮ್ಮಗನೂ ಇಬ್ನಿಯನ ಮರಿಮಗನೂ ಆದ ಮೆಷುಲ್ಲಾಮ್ ಇವರೂ ಮತ್ತು ಇವರ ಸಹೋದರರೂ,
  yap-yap: '@see-verse:1CH.009.007'
  hlt-MCSB: Jeroham capa Yibeiah, Uzzi capa Elah, Mikhri capa Uzzi, Shephatiah capa
    Meshullam, Reuel capa Sephatiah, Ibnijah capa Reuel.
  mdy-ETH: '@see-verse:1CH.009.007'
  twi-ASANTE: Yibneia a ɔyɛ Yeroham babarima; Ela a ɔyɛ Usi babarima, Mikri babarima;
    Mesulam a ɔyɛ Sefatia babarima, Reuel babarima, Yibnia babarima baeɛ.
  eng-WEBU: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri;
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  wal-wal: '@see-verse:1CH.009.007'
  spa-PDDPT: Ibneías, hijo de Jeroham, Ela, hijo de Uzi, hijo de Micri, y Mesulam,
    hijo de Sefatías, hijo de Reuel, hijo de Ibnías.
  gun-gun: Ou avi Jeroão ra'y Ibnéias, ha'e gui Uzi ra'y Elá, Micri ramymino, ha'e
    gui Sefatias ra'y Mesulão, Mesulão ma Reuel ra'y, Ibnijas ramymino.
  ilo-ULB: Kasta met ni Ibnias a putot ni Jeroham; ni Ela a putot ni Uzzi a putot
    ni Mikri; ken ni Messulam a putot ni Sefatian a putot ni Reuel a putot ni Abniha.
  kpg-kpg: '@see-verse:1CH.009.007'
  uig-ARA: يەنە يەروھامنىڭ ئوغلى يىبنىيا، مىكرىنىڭ نەۋرىسى، ئۇززىنىڭ ئوغلى ئېلاھ ۋە
    ئىبىنىيانىڭ ئەۋرىسى، رېئۇئەلنىڭ نەۋرىسى، شەفاتىيانىڭ ئوغلى مەشۇللام
  sus-sus: a nun Yeroxama xa di Yibineya, a nun Usi xa di Ela, Mikiri xa di, a nun
    Sɛfataya xa di Mesulama, Reyuweli xa di, Yibiniya xa di,
  pon-2006: '@see-verse:1CH.009.007'
  ksd-ksd: ma Ibneia natu i Ierokam, ma Ela natu i Usi natu i Mikri, ma Mesulam natu
    i Sepatia natu i Reuel natu i Ibnia,
  tur-YTC: Ve Yeroham'ın oğlu İvneya, ve Mikrinin oğlu, Uzzi oğlu Ela, ve İbniya'nın
    oğlu, Reuelin oğlu, Şefatya oğlu Meşullam;
  grc-BRENT: καὶ Ἰεμναὰ υἱὸς Ἱεροβοὰμ, καὶ Ἠλώ· οὗτοι υἱοὶ Ὀζὶ υἱοῦ Μαχίρ· καὶ Μοσολλὰμ
    υἱὸς Σαφατία, υἱοῦ Ῥαγουὴλ, υἱοῦ Ἰεμναῒ,
  ind-AYT: Yibnea, anak Yeroham, Ela, anak Uzi, anak Mikhri, dan Mesulam, anak Sefaca,
    anak Rehuel, anak Yibnia.
  nya-nya: Ibineya mwana wa Yerohamu; Ela mwana wa Uzi, mwana wa Mikiri; ndi Mesulamu
    mwana wa Sefatiya, mwana wa Reueli mwana wa Ibiniya.
  hrv-hrv: Ibneja, Jerohamov sin, i Ela, sin Uzije, Mokrijeva sina, i Mešulam, sin
    Šefatje, sina Reuela, Ibnijina sina.
  mps-mps: Benjamingo gasa tobolu bidi dabego nogi da e tiwai, Ipnea, te Jerohamgo
    ogwa, te Ela, te Usigo ogwa, te bulali wąį nǫų Mikri da, tama Mesulam, te
    Sefatiago ogwa da. Sefatia te Ruelgo ogwa, Ruel te Ipniyago ogwa dao.
  tpi-tpi: Na nem bilong ol arapela hetman bilong lain Benjamin i olsem, Ipnea, pikinini
    bilong Jeroham, na Ela, pikinini bilong Usi na tumbuna pikinini bilong Mikri,
    na Mesulam, pikinini bilong Sefatia. Sefatia em i pikinini bilong Ruel na Ruel
    em i pikinini bilong Ipniya.
  dan-1931: Jibneja, en Søn af Jeroham; Ela, en Søn af Mikris Søn Uzzi; Mesjullam,
    en Søn af Sjefatja, en Søn af Re'uel, en Søn af Jibneja;
  vie-OVCB: Gíp-ni-gia, con Giê-rô-ham; Ê-la, con U-xi, cháu Mi-cơ-ri; Mê-su-lam,
    con Sê-pha-tia, cháu Rê-u-ên, chắt Gíp-ni-gia.
  guj-2017: યરોહામનો દીકરો યિબ્નિયા, મિખ્રીના દીકરા ઉઝઝીનો દીકરો એલા, યિબ્નિયાના દીકરા
    રેઉએલના દીકરા શફાટયાનો દીકરો મશુલ્લામ.
  pon-2006A: '@see-verse:1CH.009.007'
  por-BRBSL: e Ibneías, filho de Jeroham, e Elá, filho de Uzzi, filho de Michri; e
    Mesulão, filho de Sefatias, filho de Reuel, filho de Ibnija;
  cth-cth: Jeroham capa Ibneiah, Uzzi capa Elah, Mikhri capa Uzzi, Shephatiah capa
    Meshullam, Reuel capa Sephatiah, Ibnijah capa Reuel.
  twi-twi: Yibneia a ɔyɛ Yeroham babarima, Ela a ɔyɛ Usi babarima, Mikri babarima;
    Mesulam a ɔyɛ Sefatia babarima, Reuel babarima, Yibnia babarima bae.
  hlt-hlt: Jeroham capa Yibeiah, Uzzi capa Elah, Mikhri capa Uzzi, Shephatiah capa
    Meshullam, Reuel capa Sephatiah, Ibnijah capa Reuel.
  tbz-SIM: Yedoɑmmu birɛ Ibinniyɑɑ weè do ni o kó tɛcĩ́ɛ̃̀tɛ̀, kɛ̀ Uusi birɛ Edɑnni
    nni o kpɛtɛ. Mikidi weè pɛitɛ́ Uusi kòo pɛitɛ́ Edɑɑ kòo nni bɛ̀ cĩ́ɛ̀tɛ̀. Ibinnɛyɑɑ
    weè do pɛitɛ́ Deuyɛɛdi, kòo pɛitɛ́ Sefɑtiɑ, kɛ̀ Sefɑtiɑɑ pɛitɛ́ Mɛsudɑmmu kòo
    nni bɛ kó tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: 'Ezɨ Benjaminɨn anabamɨn adarazir gumazir dapanir igharazibar ziabar kara:
    Jerohamɨn otarim Ipnea, ko Usin otarim Ela, a Mikrin igiavotarim, ko Sefatian
    otarim Mesulam. Sefatia, a Ruelɨn otarim, ezɨ Ruel, a Ipniyan otarim.'
  dop-dop: Nɑ Yelowɑm pǝyɑlʋ Ɩpǝneyɑ, nɑ Usi pǝyɑlʋ Ɩlɑ. Mikili sɑɑlɩ kɛlɛ. Nɑ Sefɑtiyɑ
    pǝyɑlʋ Mesulɑm, Lewɛlɩ sɑɑlɩ kɛlɛ. Pǝ́cɔ́ Ɩpǝnɑ sɑɑlɩ kʋlɛlʋɣʋ tɔtɔɣɔlɛ.
  azb-azb: Yeroxam oğlu İvniya, Mikri oğlu Uzzi oğlu Ela və İvniya oğlu Reuel oğlu
    Şefatya oğlu Meşullam.
  eng-DBY: and Jibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri,
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Jibnijah;
  hin-2017: और यिबनायाह जो यरोहाम का पुत्र था, और एला जो उज्जी का पुत्र, और मिक्री
    का पोता था, और मशुल्लाम जो शपत्याह का पुत्र, रूएल का पोता, और यिब्निय्याह का परपोता
    था;
  eng-YLT: and Ibneiah son of Jeroham, and Elah son of Uzzi, son of Michri, and Meshullam
    son of Shephatiah, son of Reuel, son of Ibnijah.
  eng-WYC-2017: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the sons
    of Michri, and Meshullam the son of Shephathiah, the son of Reuel, son of Ibnijah,
  eng-WMBB: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri;
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  urd-GVH: '@see-verse:1CH.009.007'
  rug-rug: '@see-verse:1CH.009.007'
  gaz-gaz: Bineeyaa ilma Yirooham; Eelaa ilma Uzii, ilma Mikrii; Meshulaam ilma Shefaaxiyaa,
    ilmaa Reʼuuʼeel, ilma Yibniyaa.
  fra-LSG: Jibneja, fils de Jerocham; Éla, fils d’Uzzi, fils de Micri; Meschullam,
    fils de Schephathia, fils de Reuel, fils de Jibnija;
  yal-yal: E nun Yibineya, Yeroxamaa diina. E nun Ela, Yusi a diina. Mikiri nan Yusi
    sɔtɔ. E nun Mesulan. Sɛfati nan Mesulan sɔtɔ. Reyuli nan Sɛfati sɔtɔ. Yibiniya
    nan Reyuli sɔtɔ.
  haw-1868: A o Ibeneia ke keiki a Ierohama, a o Ela ke keiki a Uzi, ke keiki a Mikeri,
    a o Mesulama ke keiki a Sepatia, ke keiki a Reuela, ke keiki a Ibeuiia.
  arb-NAV: وَيِبْنِيَا بْنُ يَرُوحَامَ، وَأَيْلَةُ بْنُ عُزِّي بْنِ مِكْرِي، وَمَشُلّامُ
    بْنُ شَفَطْيَا بْنِ رَعُوئِيلَ بْنِ يِبْنِيَا.
  ewe-ewe: Ibnea, Yeroham ƒe vi; kple Ela Uzi ƒe vi kple Mikri ƒe tɔgbuiyɔvi; kple
    Mesulam, Safatis ƒe vi; Sefatia fofoe nye Reuel eye Reuel fofoe nye Ibniya.
  eng-LEE: And Yibneyah the son of Jerocham, and Elah the son of 'Uzzi, the son of
    Michri, and Meshullam the son of Shephatyah, the son of Re'uel, the son of Yibniyah;
  asm-FB: তাত যিৰোহমৰ পুত্র যিবনিয়াও আছিল। যিবনিয়াৰ পুত্র ৰূৱেল, ৰূৱেলৰ পুত্র চফটিয়া,
    চফটিয়াৰ পুত্র মচুল্লম, মচুল্লমৰ পুত্র মিক্ৰী, মিক্ৰীৰ পুত্র উজ্জী, আৰু উজ্জীৰ
    পুত্র এলা আছিল।
  sus-A: عَ نُن يٍرٌشَمَ شَ دِ يِبِنٍيَ، عَ نُن عُسِ شَ دِ عٍلَ، مِكِرِ شَ دِ، عَ
    نُن سّقَتَيَ شَ دِ مٍسُلَمَ، رٍيُوٍلِ شَ دِ، يِبِنِيَ شَ دِ،
  fra-SBL: Ibnéja, fils de Jerocham ; Éla, fils d'Uzzi, fils de Michri ; Meshullam,
    fils de Shephatia, fils de Reuel, fils d'Ibnija ;
  hbo-hbo: וְיִבְנְיָה֙ בֶּן־יְרֹחָ֔ם וְאֵלָ֥ה בֶן־עֻזִּ֖י בֶּן־מִכְרִ֑י וּמְשֻׁלָּם֙
    בֶּן־שְׁפַטְיָ֔ה בֶּן־רְעוּאֵ֖ל בֶּן־יִבְנִיָּֽה׃
  kik-kik: na Ibineia mũrũ wa Jerohamu; Ela mũrũ wa Uzi, mũrũ wa Mikiri; na Meshulamu
    mũrũ wa Shefatia, mũrũ wa Reueli, mũrũ wa Ibinija.
  fra-NCL: Jobania, fils de Jéroham ; Ela, fils d’Ozi, fils de Mochori ; Mosollam,
    fils de Saphatia, fils de Rahuel, fils de Jébania ;
  cek-AK: Jeroham capa Ibneiah, Mikri capa Uzzi, anih ih capa Elah, Ibnijah capa Reuel,
    anih ih capa Shephatiah, anih ih capa Meshullam,
  cuk-cuk: Ibneías, Jeroham-e-machi. Ela, Uzi-e-machi, Micri-e-wagwa. Mesulam, Sefatías-e-machi,
    Reuel-e-wagwa. Degi, Reuel, Ibnías-e-machi.
  uig-CYR: йәнә Йәроһамниң оғли Йибния, Микриниң нәвриси, Уззиниң оғли Елаһ вә Ибинияниң
    әвриси, Реуәлниң нәвриси, Шәфатияниң оғли Мәшуллам
  tel-2017: యెరోహాము కొడుకైన ఇబ్నెయా, మిక్రి పుట్టిన ఉజ్జీకి పుట్టిన ఏలా, ఇబ్నీయా
    కొడుకైన రగూవేలుకి పుట్టిన షెఫట్యా కొడుకైన మెషుల్లామూ ఉన్నారు.
  hat-BSA: epi Jibneja, fis a Jerocham nan; Éla, fis a Uzzi a, fis a Micri a; epi
    Meschullam, fis a Schephathia a, fis a Reuel la, fis a Jibnija a;
  kos-kos: Ibneiah, wen natul Jeroham Elah, wen natul Uzzi, natul Michri Meshullam,
    wen natul Shephatiah, natul Reuel, natul Ibnijah
  hbo-WLC: וְיִבְנְיָה֙ בֶּן־יְרֹחָ֔ם וְאֵלָ֥ה בֶן־עֻזִּ֖י בֶּן־מִכְרִ֑י וּמְשֻׁלָּם֙
    בֶּן־שְׁפַטְיָ֔ה בֶּן־רְעוּאֵ֖ל בֶּן־יִבְנִיָּֽה׃
  ibo-ibo: na Ibneia nwa Jeroham; Elaa nwa Uzi, nwa Mikri; na Meshulam nwa Shefataya,
    nwa Reuel, nwa Ibnija.
  ory-ory: ଆଉ ଯିରୋହମର ପୁତ୍ର ଯିବ୍‍ନୀୟ ଓ ମିଖ୍ରିର ପୌତ୍ର ଉଷିର ପୁତ୍ର ଏଲା, ଆଉ ଇଦ୍‍ନୀୟର ପ୍ରପୌତ୍ର
    ରୁୟେଲର ପୌତ୍ର ଶଫଟୀୟର ପୁତ୍ର ମଶୁଲ୍ଲମ୍‍;
  chk-chk: pwal Ipneia nöün Jehoram, Ela nöün Usi, Usi nöün Mikri me Mesulam nöün
    Sefatia, Sefatia nöün Reuel, nge Reuel nöün Ipnia.
  rop-rop: '@see-verse:1CH.009.007'
  ukr-1871: Та Івнїя, син Ерохамів, та Ела, син Уззія, Михрієвого сина, та Мешуллам,
    син Шефатіїв, сина Рагуїлового, сина Івнїїного,
  deu-1951: und Jibneja, der Sohn Jerochams, und Ela, der Sohn Ussis, des Sohnes Michris,
    und Meschullam, der Sohn Sephatjas, des Sohnes Reguels, des Sohnes Jibnijas;
  eng-JPS: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of Michri,
    and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibneiah;
  srp-1865: I Jevnija sin Jeroamov, i Ila sin Ozija sina Mahrijeva, i Mesulam sin
    Sefatije sina Raguila, sina Ivnijina;
  lug-lug: ne Ibuneya mutabani wa Yerokamu, ne Era mutabani wa Uzzi, muzzukulu wa
    Mikuli, ne Mesullamu mutabani wa Sefatiya, muzzukulu wa Leweri, muzzukulu wa Ibuniya.
  heb-heb: ויבניה בן ירחם ואלה בן עזי בן מכרי ומשלם בן שפטיה בן רעואל בן יבניה׃
  ben-IRV: যিরোহমের ছেলে যিব্‌নিয়। মিখ্রির নাতি, অর্থাৎ উষির ছেলে এলা। শফটিয়ের ছেলে
    মশুল্লম। তাঁর পূর্বপুরুষদের মধ্যে ছিল রূয়েল ও যিব্‌নিয়।
  pan-pan: ਤੇ ਯਿਬਨਯਾਹ ਯਰੋਹਾਮ ਦਾ ਪੁੱਤਰ ਤੇ ਏਲਾਹ ਉੱਜ਼ੀ ਦਾ ਪੁੱਤਰ, ਮਿਕਰੀ ਦਾ ਪੁੱਤਰ ਤੇ ਮਸ਼ੁੱਲਾਮ
    ਸ਼ਫਟਯਾਹ ਦਾ ਪੁੱਤਰ, ਰਊਏਲ ਦਾ ਪੁੱਤਰ, ਯਿਬਨੀਯਾਹ ਦਾ ਪੁੱਤਰ
  mya-JVB: ယေရောဟံ သား ဣဗနိယ ၊ မိခရိ သား ဖြစ်သော ဩဇိ ၏သား ဧလာ နှင့် ဣဗနိယ ၊ ရွေလ ၊
    ရှေဖတိ တို့မှ ဆင်းသက်သော မေရှုလံ မှစ၍၊
  hmo-hmo: Ibineia Ierohama, bona Elaha, Elaha be Usisi ena natuna tau. Usisi be Mikiri
    ena natuna tau. Mesulama, ia be Sepataia ena natuna tau. Sepataia be Reuele ena
    natuna tau, bona Reuele be Ibinia ena natuna tau.
  urd-urd: और इब नियाह बिन यरुहाम औरे ऐला बिन 'उज़्ज़ी बिन मिकरी और मुसल्लाम बिन सफ़तियाह
    बिन र'ऊएल बिन इबनियाह,
  rus-SYN: и Ивния, сын Иерохама, и Эла, сын Уззия, сына Михриева, и Мешуллам, сын
    Шефатии, сына Регуила, сына Ивнии,
  bqc-SIM: ń Yeloaũ nɛ́ Ibinɛiao ń Uzi nɛ́ Ela, Mikeli tↄũnao ń Sefatia nɛ́ Mɛsulaũ,
    Leuɛli tↄũna, Ibinia sĩ́wɛnao.
  tcz-CHONGTHU: Jeroham chapa Ibneiah ahin, chule Elah chu Uzzi chapa Micri chapa
    ahin, chule Meshullam jong chu Shephatiah chapa ahin, Shephatiah chu Reuel chapa
    ahin, Reuel chu Ibnijah chapa ahi.
  mar-mar: इबनया हा यरोहामाचा पुत्र. एला उज्जीचा पुत्र. उज्जी मिख्रीचा पुत्र. मशुल्लाम
    शफाट्याचा पुत्र. शफाट्या रगुवेलचा पुत्र रगुवेल इबनीया याचा पुत्र.
  qub-qub: Ibneiaspa papänin caran Jeroham. Elapa papänin caran Uzi, Uzipa papänin
    Micri. Mesulampa papänin caran Sefatías, Sefatiaspa papänin Reuel, Reuelpa papänin
    Ibneías.
  bqp-bqp: kɑ Yibinɛɑ, Yorɑmun bii, kɑ Elɑ, Usin bii, Mikirin debubu kɑ Mɛsulɑmu,
    Sefɑtiɑn bii, Rewɛlin debubu, Yibiniɑn sikɑdobu, kɑ sere ben tɔmbu gɑbu.
  hat-hat: Te gen Jibneja, pitit gason Jeworam, Ela, pitit gason Ouzi, pitit pitit
    Mikri, ak Mechoulam, pitit Chepatya, ki te pitit Reouyèl, pitit pitit Jibniya.
  eng-BSB: Ibneiah son of Jeroham; Elah son of Uzzi, the son of Michri; Meshullam
    son of Shephatiah, the son of Reuel, the son of Ibnijah;
  eng-WEBPB: and Ibneiah the son of Jeroham, and Elah the son of Uzzi, the son of
    Michri; and Meshullam the son of Shephatiah, the son of Reuel, the son of Ibnijah;
  kbq-kbq: hagi Hasenua'a Ibneia nemofo'e, Ibneia'a Jerohamu nemofo'e, Jerohamu'a
    Ela nemofo'e, Ela'a e'i Uzi nemofo'e, Uzi'a Mikri nemofo'e, Mikri'a Mesulamu nemofo'e,
    Mesulamu'a Sefataia nemofo'e, Sefataia'a Reueli nemofo'e, hagi Reueli'a Ibnaiza
    nemofo'e.
  nhe-BL: Nojquiya mocuepqui Ibneías tlen elqui icone Jeroham, tlen elqui icone Ela,
    tlen elqui icone Uzi, tlen elqui icone Micri. Huan nojquiya mocuepque Mesulam,
    tlen elqui icone Sefatías, tlen elqui icone Reuel, tlen elqui icone Ibnías.
  gub-BL: '@see-verse:1CH.009.007'
  eng-DRA: 'And Jobania the son of Jeroham: and Ela the son of Ozi, the son of Mochori:
    and Mosallam the son of Saphatias, the son of Rahuel, the son of Jebania:'
