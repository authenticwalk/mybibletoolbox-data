verse: 1CH.009.044
translations:
  mal-C: 'ആസേലിന് ആറു പുത്രന്മാരുണ്ടായിരുന്നു. അവരുടെ പേരുകൾ: അസ്രീക്കാം, ബൊഖേരൂ,
    യിശ്മായേൽ, ശെയര്യാവ്, ഓബദ്യാവ്, ഹാനാൻ. ഇവരായിരുന്നു ആസേലിന്റെ പുത്രന്മാർ.'
  deu-TKW: 'Azel aber hatte sechs Söhne; die hießen: Asrikam, Bochru, Ismael, Searja,
    Obadja, Hanan. Das sind die Söhne Azels.'
  lin-lin: 'Atseli abotaki bana mibali motoba : Azirikami, Bokuru, Isimaeli, Shearia,
    Abidiasi mpe Anani. Bango nde bazalaki bana mibali ya Atseli.'
  eng-LSV: 'And to Azel [are] six sons, and these [are] their names: Azrikam, Bocheru,
    and Ishmael, and Sheariah, and Obadiah, and Hanan; these [are] sons of Azel.'
  eng-GNV: 'And Azel had sixe sonnes, whose names are these, Azrikam, Bocheru, and
    Ismael, and Sheariah, and Obadiah, and Hanan: these are the sonnes of Azel.'
  eng-WEBSTER: 'And Azel had six sons, whose names are these, Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan: these were the sons of Azel.'
  nhw-BL: 'Azel quinpixqui chicuaseme iconehua catli inintoca eliyayaj: Azricam, Bocru,
    Ismael, Searías, Obadías huan Hanán.'
  swh-ONEN: 'Aseli alikuwa na wana sita, na haya ndiyo majina yao: Azrikamu, Bokeru,
    Ishmaeli, Shearia, Obadia na Hanani. Hawa ndio waliokuwa wana wa Aseli.'
  bba-bba: Bibu nɔɔbɑ tiɑ Asɛli u mɑrɑ. Ben yĩsɑ wee, Asirikɑmu kɑ Bokuru kɑ Isimɛɛli
    kɑ Seɑriɑ kɑ Abudiɑsi kɑ sere Hɑnɑnu. Be bɑ sɑ̃ɑ Asɛlin bibu, berɑ mi.
  eng-KJVCPB: 'And Azel had six sons, whose names are these, Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan: these were the sons of Azel.'
  luo-luo: 'Azel ne nigi yawuowi auchiel kendo magi e nying-gi: Azrikam, Bokeru, Ishmael,
    Shearia, Obadia kod Hanan. Magi ema ne yawuot Azel.'
  meu-meu: 'Asele natuna na tauratoi, ladadia bini: Asarikama, Bokeru, Ismael, Searia,
    Obadia, Hanana. Asele natuna bunu.'
  npi-ULB: आसेलका छ जना छोराहरू अज्रीकाम, बोकरू, इश्‍माएल, शार्याह, ओबदिया र हानान
    थिए । यी सबै आसेलका छोराहरू थिए ।
  yor-yor: 'Aseli ní ọmọ mẹ́fà, pẹ̀lú wọ̀nyí ni orúkọ wọn: Asrikamu, Bokeru, Iṣmaeli
    Ṣeariah, Obadiah àti Hanani, gbogbo wọ̀nyí ni ọmọ Aseli.'
  pes-OPCB: 'آصیل شش پسر داشت به اسامی: عزریقام، بکرو، اسماعیل، شعریا، عوبدیا و حانان.'
  tgl-ULB: 'Ito ang anim na lalaking anak ni Azel: Sina Azrikam, Bocru, Ismael, Seraya,
    Obadias, at Hanan.'
  hui-hui: Asele ibu igini waragaria henego mini Asarigama Bogeru Isimaele Searaia
    Obadaia Hanana layaru hene.
  mya-mya: အာ​ဇေ​လ​တွင်​အာ​ဇ​ရိ​ကံ၊ ဗော​ခေ​ရု၊ ဣ​ရှ​မေ​လ၊ ရှ​ရိ​ယ၊ သြ​ဗ​ဒိ၊ ဟာ​နန်​ဟူ​၍​သား​ခြောက်​ယောက်
    ရှိ​၏။
  bod-N: ཨ་ཙེལ་ལ་བུ་དྲུག་ཡོད་ཅིང་དེ་ཚོའི་མིང་ནི་ཨས་རི་ཀམ་དང་། པོ་ཀེ་རུ། ཡེས་མ་ཨེལ།
    ཤེ་ཨར་ཡཱ། ཨོ་བད་ཡཱ། ཧ་ནན་བཅས་ཡིན། འདི་ཐམས་ཅད་ཨ་ཙེལ་གྱི་བུ་ཡིན་ནོ། །
  sna-sna: 'Azeri aiva navanakomana vatanhatu, uye aya ndiwo mazita avo: Azirikami,
    Bhokeru, Ishumaeri, Sheariya, Obhadhia naHanani. Ava ndivo vaiva vana vaAzeri.'
  spa-BLM: Azel tuvo seis hijos, cuyos nombres son Azrikam, Boquerú, Ismael, Searías,
    Obadías y Hanán. Estos fueron los hijos de Azel.
  cac-cac: 'Eb'' yuninal vin̈aj Azel chi'', vacvan̈ eb'' vin̈: Aton vin̈aj Azricam,
    vin̈aj Bocru, vin̈aj Ismael, vin̈aj Searías, vin̈aj Obadías yed'' vin̈aj Hanán.'
  swh-ULB: Wana sita wa Azeli walikuwa Azrikamu, Bochera, Ishmaeli, shearia, Obdia,
    na Hanani. hawa walikuwa wana wa Azeli
  bel-bel: 'У Ацэла шэсьць сыноў, і вось імёны іхнія: Азрыкам, Бохру, Ісмаіл, Шэарыя,
    Авадыя і Ханан. Гэта сыны Ацэла.'
  deu-ELBBK: 'Und Azel hatte sechs Söhne; und dies sind ihre Namen: Asrikam, Bokru
    und Ismael und Schearja und Obadja und Hanan. Das waren die Söhne Azels.'
  mbb-OT: Si Azel ne zuen heenem he menge anak din he si Azrikam, Bokeru, Ishmael,
    Shearia, Obadias, wey si Hanan.
  mal-2015: 'ആസേലിന്നു ആറു മക്കൾ ഉണ്ടായിരുന്നു; അവരുടെ പേരുകൾ: അസ്രീക്കാം, ബെക്രൂ,
    യിശ്മായേൽ, ശെയര്യാവു, ഓബദ്യാവു, ഹാനാൻ; ഇവർ ആസേലിന്റെ മക്കൾ.'
  rmc-rmc: 'Le Acel sas šov čhave: o Azrikam, o Bocheru, o Jišmael, o Šearijah, o
    Obadijah the o Chanan.'
  pes-OPV: 'و آصيل را شش پسر بود و اين است نامهاي ايشان: عَزرِيقام و بُکرُو و اسمَعيل
    و شَعَريا و عُوبَديا و حانان اينها پسران آصيل مي باشند.'
  ron-1924: 'Ацел а авут шасе фий, але кэрор нуме ятэ-ле: Азрикам, Бокру, Исмаел,
    Шеария, Обадия ши Ханан. Ачештя сунт фиий луй Ацел.'
  ben-OBCV: 'আৎসেলের ছয় ছেলে ছিল, ও এই তাদের নাম: অস্রীকাম, বোখরূ, ইশ্মায়েল, শিয়রিয়,
    ওবদিয় ও হানান। এরা সবাই আৎসেলের ছেলে।'
  som-som: 'Aaseelna wuxuu lahaa lix wiil, oo magacyadoodiina waa kuwan: Casriiqaam,
    iyo Bokeruu, iyo Ismaaciil, iyo Shecaryaah, iyo Cobadyaah, iyo Xaanaan. Intaasu
    waxay ahaayeen wiilashii Aaseel.'
  lat-VUC: 'Porro Asel sex filios habuit, his nominibus: Ezricam, Bocru, Ismahel,
    Saria, Obdia, Hanan: hi sunt filii Asel.'
  eng-ASVBT: 'And Azel had six sons, whose names are these: Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan: these were the sons of Azel.'
  ita-1885: 'Ed Asel ebbe sei figliuoli, i cui nomi sono: Azricam, e Bocru, ed Ismaele,
    e Searia, ed Obadia, ed Hanan. Questi furono i figliuoli di Asel.'
  eng-LXXUP: 'And Azel had six sons, and these were their names; Azrikam his firstborn,
    and Ishmael, and Sheariah, and Obadiah, and Hanan, and Asa: these were the sons
    of Azel.'
  eng-ULB: Azel's six sons were Azrikam, Bokeru, Ishmael, Sheariah, Obadiah, and Hanan.
    These were Azel's sons.
  spa-VBL: 'Azel tuvo seis hijos. Sus nombres eran: Azricam, Bocru, Ismael, Searías,
    Obadías y Hanán. Estos fueron los hijos de Azel.'
  fra-_FOB: 'Atsel eut six fils, dont voici les noms: Azrikam, Bocru, Ismaël, Shéaria,
    Obadia et Hanan. Ce sont là les fils d''Atsel.'
  mal-mal: 'ആസേലിന് ആറ് മക്കൾ ഉണ്ടായിരുന്നു; അവരുടെ പേരുകൾ: അസ്രീക്കാം, ബെക്രൂ, യിശ്മായേൽ,
    ശെയര്യാവു, ഓബദ്യാവു, ഹാനാൻ; ഇവർ ആസേലിന്റെ മക്കൾ.'
  urd-GVR: Asīl ke chhih beṭe Azrīqām, Bokirū, Ismāīl, Sa'ariyāh, Abadiyāh aur Hanān
    the.
  suz-BL: आसेल के ६ जना तौ बाक्‍मा बाक्‍त। मिनु मेको आन नें अज्रीकाम, बोकेरु, इश्‍माएल,
    शेआरयाह, ओबदिया नु हानान बाक्‍मा बाक्‍त। मेको नेल्‍ल आसेल आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Atsel ebbe sei figliuoli, dei quali questi sono i nomi: Azrikam, Bocru,
    Ismaele, Scearia, Obadia e Hanan. Questi sono i figliuoli di Atsel.'
  ckb-ckb: 'ئاچێل شەش کوڕی هەبوو، ئەمەش ناوەکانیانە: عەزریقام، بۆخەرو، ئیسماعیل، شەعەریا،
    عۆبەدیا و حانان. ئەمانە کوڕەکانی ئاچێل بوون.'
  eng-BBE: 'And Azel had five sons, whose names are: Azrikam, his oldest son, and
    Ishmael and Sheariah and Obadiah and Hanan: these were the sons of Azel.'
  kan-OKCV: 'ಈ ಆಚೇಲನಿಗೆ ಆರು ಮಂದಿ ಪುತ್ರರಿದ್ದರು: ಅವರ ಹೆಸರುಗಳು ಅಜ್ರೀಕಾಮನು, ಬೋಕೆರೂ, ಇಷ್ಮಾಯೇಲನು,
    ಶೆಯರ್ಯನು, ಓಬದ್ಯನು, ಹಾನಾನನು; ಇವರೆಲ್ಲರು ಆಚೇಲನ ಪುತ್ರರು.'
  tam-2017: ஆத்சேலுக்கு ஆறு மகன்கள் இருந்தார்கள்; அவர்களுடைய பெயர்களாவன, அசரீக்காம்,
    பொக்குரு, இஸ்மவேல், சேராயா, ஒபதியா, ஆனான், இவர்கள் ஆத்சேலின் மகன்கள்.
  spa-RV-1909: 'Y Asel tuvo seis hijos, los nombres de los cuales son: Azricam, Bochru,
    Ismael, Seraía, Obadías, y Hanán: estos fueron los hijos de Asel.'
  ron-BTF: 'Și Ațel a avut șase fii, a căror nume sunt acestea: Azricam, Bocru și
    Ismael și Șearia și Obadia și Hanan; aceștia erau fiii lui Ațel.'
  eng-WEBP: Azel had six sons, whose names are Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.
  eng-FBV: 'Azel had six sons. Their names were: Azrikam, Bokeru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.'
  nld-1939: 'Asel had zes kinderen, die aldus heetten: Azrikam, Bokeroe, Jisjmaël,
    Sjearja, Obadja en Chanan; allen zonen van Asel.'
  nch-BL: 'Azel quinpixqui chicuaseme iconehua cati inintoca eliyaya: Azricam, Bocru,
    Ismael, Searías, Obadías huan Hanán.'
  vie-1934: A-xên có sáu người con trai, tên là A-ri-kham, Bốc-ru, ỗch-ma-ên, Sê-a-ria,
    Ô-ba-đia, và Ha-nan; ấy đều là con trai của A-xên.
  hin-CV: 'आज़ेल के छः पुत्र थे, जिनके नाम निम्न लिखित है: अज़रीकाम, बोखेरु, इशमाएल,
    शिआरियाह, ओबदिया और हनान. ये आज़ेल के पुत्र थे.'
  spa-BES: 'Y Azel tuvo seis hijos, cuyos nombres son: Azricam, su hijo mayor, Bocru,
    Ismael, Searias Obadias y Hanan: estos fueron los hijos de Azel.'
  tdx-tdx: 'Na­nañ’ anadahy eneñe t’i Atsele: zao o tahina’eo: i Azrikame, i Bokerò
    naho Ismaele naho i Searià naho i Obadià vaho i Kanàne; ie o ana’ i Atselep.'
  tha-KJV: อาเซลมี​บุ​ตรชายหกคน และต่อไปนี้เป็นชื่อของเขาทั้งหลายคือ อัสรีคัม โบเครู
    อิชมาเอล เชอาริยาห์ โอบาดีห์ และฮานัน เหล่านี้​เป็นบุตรชายของอาเซล
  por-BR-2018: 'E Azel teve seis filhos, cujos nomes foram: Azricão, Bocru, Ismael,
    Searias, Obadias, e Hanã; estes foram os filhos de Azel.'
  deu-ELO: 'Und Azel hatte sechs Söhne; und dies sind ihre Namen: Asrikam, Bokru und
    Ismael und Schearja und Obadja und Hanan. Das waren die Söhne Azels.'
  eng-WYC-2018: And Azel had six sons by these names, Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, (and) Hanan; these were the sons of Azel.
  epo-epo: 'Acel havis ses filojn; jen estas iliaj nomoj: Azrikam, Boĥru, Iŝmael,
    Ŝearja, Obadja, kaj Ĥanan. Tio estis la filoj de Acel.'
  uig-PIN: Azǝlning altǝ oƣli bar idi, ularning ismi Azrikam, Bokeru, Ixmail, Xeariya,
    Obadiya wǝ Ⱨanan idi; bularning ⱨǝmmisi Azǝlning oƣulliri.
  beo-beo: A:isele egefelali da A:seliga:me, Bougelu, Isiama:iele, Sialaia, Oubadaia
    amola Ha:ina:ne. Amo huluane da A:isele egefelali.
  tpi-OTNT: Asel i gat 6-pela pikinini man. Nem bilong ol i olsem, Asrikam na Bokeru
    na Ismael na Searia na Obadia na Hanan.
  hau-SA: Azel yana da ’ya’ya maza shida, kuma ga sunayensu. Azrikam, Bokeru, Ishmayel,
    Sheyariya, Obadiya da Hanan. Waɗannan su ne ’ya’yan Azel maza.
  uig-LAT: Azelning alte oghli bar idi, ularning ismi Azrikam, Bokéru, Ishmail, Shéariya,
    Obadiya we Hanan idi; bularning hemmisi Azelning oghulliri.
  nde-nde: 'U-Azeli wayelamadodana ayisithupha, amabizo awo eyila: u-Azirikhamu, loBhokheru,
    lo-Ishumayeli. LoSheyariya, lo-Obhadaya kanye loHanani. Laba babengamadodana ka-Azeli.'
  ton-ton: 'Pea naʻe maʻu ʻe ʻAseli ʻae ngaahi foha ʻe toko ono, pea ko honau hingoa
    eni; ko ʻAsilikami, mo Pokilu, mo ʻIsimeʻeli, mo Sialia, mo ʻOpataia, mo Hanani:
    ko kinautolu ni ko e ngaahi foha ʻo ʻAseli.'
  ces-1613: 'Azel pak měl šest synů, jichžto tato jsou jména: Azrikam, Bochru, Izmael,
    Seariáš, Abdiáš a Chanan. Ti jsou synové Azelovi.'
  eng-WMB: Azel had six sons, whose names are Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.
  tam-TCV: ஆத்சேலுக்கு ஆறு மகன்கள் இருந்தனர்; அவர்கள் அஸ்ரீக்காம், பொக்குரு, இஸ்மயேல்,
    சேராயா, ஒபதியா, ஆனான் ஆகியோர். இவர்கள் யாவரும் ஆத்சேலின் மகன்கள்.
  ceb-ULB: Ang unom ka mga anak nga lalaki ni Azel mao sila si Azrikam, si Bokeru,
    si Ishmael, si Searia, si Obadia, ug si Hanan. Mao kini ang mga anak nga lalaki
    ni Azel.
  pol-UBG: 'Asel miał sześciu synów, a oto ich imiona: Azrikam, Bokru, Izmael, Szeariasz,
    Obadiasz i Chanan. Ci byli synami Asela.'
  urd-GVU: اصیل کے چھ بیٹے عزری قام، بوکرو، اسمٰعیل، سعریاہ، عبدیاہ اور حنان تھے۔
  deu-1912: 'Azel aber hatte sechs Söhne; die hießen: Asrikam, Bochru, Ismael, Searja,
    Obadja, Hanan. Das sind die Kinder Azels.'
  kan-2017: ಅಚೇಲನಿಗೆ ಆರು ಮಕ್ಕಳಿದ್ದರು. ಅವರ ಹೆಸರುಗಳು ಅಜ್ರೀಕಾಮ್, ಬೋಕೆರೂ, ಇಷ್ಮಾಯೇಲ್, ಶೆಯರ್ಯ,
    ಓಬದ್ಯ ಮತ್ತು ಹಾನಾನ್.
  yap-yap: 'Me Azel e nel’ e pagel ni fak: Azrikam, Bocheru, Ishmael, Sheariah, Obadiah,
    nge Hanan.'
  hlt-MCSB: Azel te capa parhuk om tih a ming tah Azrikam, Bokeru, Ishmael, Sheariah,
    Obadiah neh Hanan ni. He rhoek he Azel koca rhoek ni.
  mdy-ETH: ዓፄሌ፦ ዓዝሪቃሜ፥ ቦኬሩ፥ ዒስማዔኤሌ፥ ሼዓሪያ፥ ዓብዲዩና ሃናኒ ጌይንታ ላሆ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Asel woo mmammarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia,
    Obadia ne Hanan. Na yeinom yɛ Asel mma.'
  eng-WEBU: Azel had six sons, whose names are Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.
  wal-wal: Axeelayyo usuppun attuma naati de7oosona. Eta sunttai Aziriqaama, Bookera,
    Isimaa7eela, SHa7aariyaa, Obaadiyaanne Hanaana; hageeti ubbai Axeela naata.
  spa-PDDPT: 'Azel tuvo seis hijos, cuyos nombres son: Azricam, Bocru, Ismael, Searías,
    Obadías y Hanán.'
  gun-gun: Ha'e rã Azel ra'y kuery ma mboapy meme ikuai. Hery ma Azricão, Bocru, Ismael,
    Searias, Obadias ha'e Hanã. Ha'e kuery ha'e javi ma Azel ra'y kuery meme.
  ilo-ULB: Dagiti innem a putot ni Azel ket da Azkiram, Bokeru, Ismael, Searias, Obadias,
    ken Hanan. Dagitoy dagiti putot ni Azel.
  kpg-kpg: Azel guu hai ana dama daane dogoono go Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah mo Hanan.
  uig-ARA: ئازەلنىڭ ئالتە ئوغلى بار ئىدى، ئۇلارنىڭ ئىسمى ئازرىكام، بوكېرۇ، ئىشمائىل،
    شېئارىيا، ئوبادىيا ۋە ھانان ئىدى؛ بۇلارنىڭ ھەممىسى ئازەلنىڭ ئوغۇللىرى.
  sus-sus: 'Aseli xa di senni nan ya: Asirikama, Bokeru, Sumayila, Seyaraya, Abadiyasi,
    nun Xanan. Aseli xa die nan na ki.'
  pon-2006: 'Asel naineki pwutak wenemen: Asrikam, Pokeru, Ismael, Searaia, Opadaia,
    oh Ahnan.'
  ksd-ksd: 'ma Asel i ga vangala laptikai na bul tutana, ma go ra iang i diat: Asrikam,
    Bokeru, Ismael, Searia, Obadia, ma Kanan; go parika ra umana natu i Asel.'
  tur-YTC: Atsel'in altı oğlu vardı. Bunların adları Atsrikam, Bokeru, İşmael, Şearya,
    Ovadya ve Hanan'dı. Bunlar Atsel'in oğullarıydı.
  grc-BRENT: Καὶ τῷ Ἐσὴλ ἓξ υἱοί· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐζρικὰμ πρωτότοκος αὐτοῦ,
    καὶ Ἰσμαὴλ, καὶ Σαραΐα, καὶ Ἀβδία, καὶ Ἀνὰν, καὶ Ἀσά· οὗτοι υἱοὶ Ἐσήλ.
  ind-AYT: 'Azel memiliki enam orang anak. Inilah nama-nama mereka: Azrikam, Bokhru,
    Ismael, Searya, Obaja, dan Hanan. Itulah anak-anak Azel.'
  nya-nya: 'Azeli anali ndi ana asanu ndi mmodzi ndipo mayina awo anali awa: Azirikamu,
    Bokeru, Ismaeli, Seariya, Obadiya ndi Hanani. Awa anali ana a Azeli.'
  hrv-hrv: 'Asel je imao šest sinova, kojima su imena: Azrikam, Bokru, Jišmael, Šearja,
    Obadja i Hanan; to su Aselovi sinovi.'
  mps-mps: Aselgo ogwa dabe te 6 ogwa dabe bidali. Augwali nogi da e tama, Asrikam,
    me Bokeru, me Ismael, me Searia, me Obadia, me Hanan dao.
  tpi-tpi: Asel i gat 6-pela pikinini man. Nem bilong ol i olsem, Asrikam na Bokeru
    na Ismael na Searia na Obadia na Hanan.
  dan-1931: Azel havde seks Sønner, hvis Navne var Azrikam, Bokeru, Jisjmael, Sjearja,
    Obadja og Hanan; det var Azels Sønner.
  vie-OVCB: A-xên có sáu con là A-ri-kham, Bốc-ru, Ích-ma-ên, Sê-a-ria, Ô-ba-đia,
    và Ha-nan. Những người này đều là dòng con của A-xên.
  guj-2017: આસેલના છ દીકરાઓ; આઝ્રીકામ, બોખરુ, ઇશ્માએલ, શાર્યા, ઓબાદ્યા તથા હાનાન હતા.
  pon-2006A: 'Asel naineki pwutak wenemen: Asrikam, Pokeru, Ismael, Searaia, Opadaia,
    oh Ahnan.'
  por-BRBSL: Azel teve seis filhos, cujos nomes são Azrikam, Bocheru, Ismael, Sheariah,
    Obadiah, e Hanan. Estes eram os filhos de Azel.
  cth-cth: 'Azel teh capa taruk touh a tawn. A minnaw teh: Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah hoi Hanan doeh. Hetnaw teh Azel capanaw doeh.'
  twi-twi: 'Asel woo mmabarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia, Obadia
    ne Hanan. Na eyinom yɛ Asel mma.'
  hlt-hlt: Azel te capa parhuk om tih a ming tah Azrikam, Bokeru, Ishmael, Sheariah,
    Obadiah neh Hanan ni. He rhoek he Azel koca rhoek ni.
  tbz-SIM: 'Kɛ̀ Asɛɛdii pɛitɛ́ initidɑbí ìkuɔ̀: Asidikɑmmu nɛ̀ Bokedu nɛ̀ Isimɑyɛɛri
    nɛ̀ Seɑdiɑ nɛ̀ Abudiɑsi nɛ̀ Annɑni.'
  msy-2020: 'Ezɨ Asel 6plan otariba iti. Men ziabar kara: Asrikam, Bokeru, Ismael,
    Searia, Obadia ko Hanan.'
  dop-dop: Asɛɛlɩ pǝyɑlɑɑ wɛ nɑɑtoso. Pɑ hǝlɑ ntɛ Asǝlikɑm, nɑ Pokulu, nɑ Ɩsǝmɑyɛlɩ,
    nɑ Seyɑliyɑ, nɑ Opɑtiyɑ, nɑ Hɑnɑŋ.
  azb-azb: 'Aselin altı oğlu var idi, onların adları belədir: Azriqam, Bokru, İsmail,
    Şearya, Avdiya və Xanan. Bunların hamısı Aselin oğulları idi.'
  eng-DBY: 'And Azel had six sons, and these are their names: Azrikam, Bochru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan; these were the sons of Azel.'
  hin-2017: और आसेल के छः पुत्र हुए जिनके ये नाम थे, अर्थात् अज्रीकाम, बोकरू, इश्माएल,
    शरायाह, ओबद्याह और हानान; आसेल के ये ही पुत्र हुए।
  eng-YLT: 'And to Azel [are] six sons, and these their names: Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan: these [are] sons of Azel.'
  eng-WYC-2017: And Azel had six sons by these names, Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, Hanan; these were the sons of Azel.
  eng-WMBB: Azel had six sons, whose names are Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.
  urd-GVH: असील के छः बेटे अज़रीक़ाम, बोकिरू, इसमाईल, सअरियाह, अबदियाह और हनान थे।
  rug-rug: 'E Azelo si ka onomo tuna koreo: Azirikama, Bokeru, Isimeli, Searia, Obadaea,
    meke e Hanani.'
  gaz-gaz: 'Aazeel ilmaan jaʼa qaba ture; maqaan isaaniis: Azriiqaam, Bookeruu, Ishmaaʼeel,
    Sheʼariyaa, Obaadiyaa fi Haanaan. Isaan kunneen ilmaan Aazeelii ti.'
  fra-LSG: 'Atsel eut six fils, dont voici les noms: Azrikam, Bocru, Ismaël, Schearia,
    Abdias et Hanan. Ce sont là les fils d’Atsel.'
  yal-yal: 'Aseli a dii senninne ni i ra: Asirikami nun Bokeru nun Yisimayɛli nun
    Seyari nun Abadi nun Xanan. Aseli a diine nan yi ne ra.'
  haw-1868: 'Na Azela na keikikane eono; eia ko lakou mau inoa, o Azerikama, o Bokeru,
    o Isemaela, o Searia, o Obadia, a o Hanana: o lakou na keikikane a Azela.'
  arb-NAV: 'أَمَّا أَبْنَاءُ آصِيلَ فَهُمْ: عَزْرِيقَامُ وَبُكْرُو ثُمَّ إِسْمَاعِيلُ
    وَشَعَرْيَا وَعُوبَدْيَا وَحَانَانُ. هَؤُلاءِ جَمِيعُهُمْ أَبْنَاءُ آصِيلَ.'
  ewe-ewe: 'Ŋutsuvi ade nɔ Azel si; woawoe nye: Azrikam, Bokeru, Ismael, Searia, Obadia
    kple Hanan.'
  eng-LEE: 'And Azel had six sons, and these are their names, ''Azrikam, Bocheru,
    and Ishmael, and She''aryah, and ''Obadiah, and Chanan: these were the sons of
    Azel.'
  asm-FB: আচেলৰ ছয় জন পুত্র আছিল, তেওঁলোকৰ নাম অজ্ৰীকাম, বোখৰু, ইশ্মায়েল, চিয়ৰিয়া,
    ওবদিয়া, আৰু হানন।
  sus-A: عَسٍلِ شَ دِ سٍننِ نَن يَ؛ عَسِرِكَمَ، بٌكٍرُ، سُمَيِلَ، سٍيَرَيَ، عَبَدِيَسِ،
    نُن شَنَن. عَسٍلِ شَ دِيٍ نَن نَ كِ.
  fra-SBL: 'Azel eut six fils, dont les noms sont : Azrikam, Bocheru, Ismaël, Sheariah,
    Abdias et Hanan. Ce sont les fils d''Azel.'
  hbo-hbo: וּלְאָצֵל֮ שִׁשָּׁ֣ה בָנִים֒ וְאֵ֣לֶּה שְׁמֹותָ֗ם עַזְרִיקָ֥ם ׀ בֹּ֙כְרוּ֙
    וְיִשְׁמָעֵ֣אל וּשְׁעַרְיָ֔ה וְעֹבַדְיָ֖ה וְחָנָ֑ן אֵ֖לֶּה בְּנֵ֥י אָצַֽל׃ פ
  kik-kik: 'Azeli aarĩ na ariũ atandatũ, na maya nĩmo marĩĩtwa mao: Azirikamu, na
    Bokeru, na Ishumaeli, na Shearia, na Obadia, na Hanani. Acio nĩo maarĩ ariũ a
    Azeli.'
  fra-NCL: 'Asel eut six fils, dont voici les noms : Ezricam, Bocru, Ismaël, Saria,
    Obdia et Hanan. Ce sont là les Fils d’Asel.'
  cek-AK: Azel loe ca tarukto sak, ahmin loe Azrikam, Bokeru, Ishmael, Sheariah, Obadiah
    hoi Hanan. Hae kaminawk loe Azel ih caa ah oh o.
  cuk-cuk: 'Azel masmala walanergwa (6) nikusad. E-nugmar, wemalad: Azricam, Bocru,
    Ismael, Searías, Obadías, degi, Hanán. Wemar, Azel-e-masmala nanaed.'
  uig-CYR: Азәлниң алтә оғли бар еди, уларниң исми Азрикам, Бокеру, Ишмаил, Шеария,
    Обадия вә Һанан еди; буларниң һәммиси Азәлниң оғуллири.
  tel-2017: ఆజేలుకి అజ్రీకాము, బోకెరు, ఇష్మాయేలు, షెయర్యా, ఓబద్యా, హానాను అనే పేర్లున్న
    ఆరుగురు కొడుకులున్నారు. వీళ్ళు ఆజేలు కొడుకులు.
  hat-BSA: 'Atsel te fè sis fis; men non yo: Azrikam, Bocru, Ismaël, Schearia, Abidias
    avèk Hanan. Sila yo se te fis a Atsel yo.'
  kos-kos: 'Oasr wen onkosr natul Azel: elos pa Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, ac Hanan.'
  hbo-WLC: וּלְאָצֵל֮ שִׁשָּׁ֣ה בָנִים֒ וְאֵ֣לֶּה שְׁמוֹתָ֗ם עַזְרִיקָ֥ם ׀ בֹּ֙כְרוּ֙
    וְיִשְׁמָעֵ֣אל וּשְׁעַרְיָ֔ה וְעֹבַדְיָ֖ה וְחָנָ֑ן אֵ֖לֶּה בְּנֵ֥י אָצַֽל׃ פ
  ibo-ibo: 'Azel mụrụ ụmụ isii: Azrikam, Bokeru, Ishmel, Shearaya, Ọbadaya na Hanan.
    Ndị a bụ ụmụ ndị ikom Azel.'
  ory-ory: ଆଉ ଆତ୍ସେଲର ଛଅ ପୁତ୍ର ଥିଲେ, ସେମାନଙ୍କ ନାମ ଏହି, ଅସ୍ରୀକାମ, ବୋଖରୁ, ଇଶ୍ମାୟେଲ,
    ଶିୟରୀୟ, ଓବଦୀୟ ଓ ହାନନ୍‍; ଏସମସ୍ତେ ଆତ୍ସେଲର ସନ୍ତାନ।
  chk-chk: 'Iwe, nöün Asel kewe wonoman mwän: Asrikam, Pokeru, Ismael, Searia, Opatia
    me Hanan.'
  rop-rop: Esel bin abum siksbala san neim Esrikam, Bokeru, Ishmeil, Shiyaraiya, Obadaiya
    en Henan.
  ukr-1871: 'У Азела шість синів, оце вони на імення: Азрикам, Бохру, Ісмаїл, Шеарія,
    Обадія та Ханан. Це сини Азелові.'
  deu-1951: 'Und Azel hatte sechs Söhne, und das sind ihre Namen: Asrikam, Bochru,
    Jismael, Schearja, Obadja und Chanan. Das waren die Söhne Azels.'
  eng-JPS: 'And Azel had six sons, whose names are these: Azrikam, Bocru, and Ishmael,
    and Sheariah, and Obadiah, and Hanan; these were the sons of Azel.'
  srp-1865: 'Asilo pak imaše šest sinova, kojima su imena: Azrikam, Voheruj i Ismailo
    i Searija i Ovadija i Anan. To su sinovi Asilovi.'
  lug-lug: 'Azeri yalina batabani be mukaaga, era gano ge gaali amannya gaabwe: Azulikamu,
    ne Bokeru, ne Isimayiri, ne Seyaliya, ne Obadiya, ne Kanani.'
  heb-heb: ולאצל ששה בנים ואלה שמותם עזריקם בכרו וישמעאל ושעריה ועבדיה וחנן אלה בני
    אצל׃
  ben-IRV: আৎসেলের ছয়জন ছেলের নাম হল অস্রীকাম, বোখরূ, ইশ্মায়েল, শিয়রিয়, ওবদিয়
    ও হানান। এরা আৎসেলের ছেলে ছিল।
  pan-pan: ਅਤੇ ਆਸੇਲ ਦੇ ਛੇ ਪੁੱਤਰ ਸਨ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਅਜ਼ਰੀਕਾਮ, ਬੋਕਰੂ ਤੇ ਇਸਮਾਏਲ
    ਤੇ ਸ਼ਅਰਯਾਹ ਤੇ ਓਬਦਯਾਹ ਤੇ ਹਾਨਾਨ। ਇਹ ਸਾਰੇ ਆਸੇਲ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: အဇေလ ၏သား အာဇရိကံ ၊ ဗောခေရု ၊ ဣရှမေလ ၊ ရှရိယ ၊ ဩဗဒိ နှင့် ဟာနန် ဟူ၍ သား
    ခြောက် ယောက်ရှိ၏။
  hmo-hmo: 'Asele ena natuna tau be 6, edia ladana be inai: Asarikama, Bokeru, Isamaela,
    Searaia, Obadaia, bona Hanana.'
  urd-urd: 'और असील के छ: बेटे थे और यह उनके नाम हैं: ''अज़रक़ाम, बोकिरू, और इस्मा''ईल
    और सग़रियाह और ''अबदियाह और हनान, यह बनी असील थे।'
  rus-SYN: 'У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария,
    Овадия и Ханан. Это сыновья Ацела.'
  bqc-SIM: 'Aseli nɛgↄ̃ɛ ì sooloɛ. An tↄ́n kɛ: Azikaũ, Bokelu, Isimaɛla, Sealia,
    Obadia ń Ananio. Aseli nɛgↄ̃ɛↄn we píi.'
  tcz-CHONGTHU: Azel hin chapa gup ahingin, aminu chu Azrikam, Bokeru, Ishmael, Sheriah,
    Obadiah, chule Hanan ahiuve. Amaho chengse hi Azel chapate jeng ahiuve.
  mar-mar: आसेलाला सहा पुत्र झाले. त्यांची नावे अज्रीकाम, बोखरु, इश्माएल, शाऱ्या,
    ओबद्या आणि हानान. ही आसेलाची अपत्ये होती.
  qub-qub: 'Azelpa wamrancuna caran sojta: Azricam, Bocru, Ismael, Searías, Obadías,
    Hanán.'
  bqp-bqp: Bibu nɔɔbɑ tiɑ Asɛli u mɑrɑ. Ben yĩsɑ wee, Asirikɑmu kɑ Bokuru kɑ Isimɛɛli
    kɑ Seɑriɑ kɑ Abudiɑsi kɑ sere Hɑnɑnu. Be bɑ sɑ̃ɑ Asɛlin bibu, berɑ mi.
  hat-hat: Azèl te gen sis pitit gason. Se te Azrikam, Bokewou, Ichmayèl, Chearya,
    Obadya ak Anan, Se non pitit gason Azèl yo sa.
  eng-BSB: 'And Azel had six sons, and these were their names: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. These were the sons of Azel.'
  eng-WEBPB: Azel had six sons, whose names are Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. These were the sons of Azel.
  kbq-kbq: Hagi Azeli'a 6si'a ne' mofavre zamante'neankino zamagi'a, Azrikamu'ma,
    Bokeru'ma, Ismaeli'ma, Searaia'ma, Obadaia'ma, Hanani'e.
  nhe-BL: 'Azel quinpixqui chicuaseme iconehua tlen inintoca eliyayaj: Azricam, Bocru,
    Ismael, Searías, Obadías huan Hanán.'
  gub-BL: 'Azew heta 6 ta''yr wà: Azirikà, Mokuru, Izimaew, Xeari, Omani, Ànà.'
  eng-DRA: 'And heel had six sons whose names are, Ezricam, Bochru, Ismahel, Saria,
    Obdia, Hanan: these are the sons of Asel.'
