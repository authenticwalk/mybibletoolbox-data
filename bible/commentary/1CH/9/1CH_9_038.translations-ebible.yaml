verse: 1CH.009.038
translations:
  mal-C: മിക്ലോത്ത് ശിമെയാവിന്റെ പിതാവായിരുന്നു. ഇവരും തങ്ങളുടെ ബന്ധുക്കളോടൊപ്പം ജെറുശലേമിൽ
    താമസിച്ചിരുന്നു.
  deu-TKW: Mikloth aber erzeugte Simeam. Und auch sie wohnten ihren Brüdern gegenüber
    in Jerusalem bei ihren Brüdern.
  lin-lin: Mikiloti abotaki Shimeami. Bango mpe bazalaki kovanda na Yelusalemi elongo
    na bandeko na bango ya mibali.
  eng-LSV: And Mikloth begot Shimeam, and they have also dwelt opposite their brothers—with
    their brothers in Jerusalem.
  eng-GNV: 'And Mikloth begate Shimeam: they also dwelt with their brethren at Ierusalem,
    euen by their brethren.'
  eng-WEBSTER: And Mikloth begat Shimeam. And they also dwelt with their brethren
    at Jerusalem, over against their brethren.
  nhw-BL: Huan teipa Miclot quipixqui icone, Simeam. Nochi ni tlacame itztoyaj ipan
    altepetl Jerusalén ipan calme catli nejnechca.
  swh-ONEN: Miklothi akamzaa Shimeamu. Wao pia waliishi karibu na jamaa zao huko Yerusalemu.
  bba-bba: Mikoloti wiyɑ u Simɛɑmu mɑrɑ. Be kpuro bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ beɡibun bɔkuɔ.
  eng-KJVCPB: And Mikloth begat Shimeam. And they also dwelt with their brethren at
    Jerusalem, over against their brethren.
  luo-luo: Mikloth ne en wuon Shimeam. Gin bende negidak but wedegi man Jerusalem.
  meu-meu: Mikloto na Simeama tamana. Idia na varavaradia italaidia ai e nohova Ierusalem
    ai, tadikakadia ida.
  npi-ULB: मिक्‍लोत शिमामका पिता थिए । तिनीहरू पनि यरूशलेममा आफ्‍ना दाजुभाइको नजिकै
    बस्‍थे ।
  yor-yor: Mikiloti jẹ́ baba Ṣimeamu, àwọn náà ń gbé ní ẹ̀bá ìbátan wọn ní Jerusalẹmu.
  pes-OPCB: مقلوت پدر شمام بود. این خانواده‌ها با هم در اورشلیم زندگی می‌کردند.
  tgl-ULB: Si Miclot ang ama ni Simeam. Nakatira rin sila malapit sa kanilang mga
    kapatid sa Jerusalem.
  hui-hui: '@see-verse:1CH.009.037'
  mya-mya: မိ​က​လုတ်​၏​သား​သည်​ရှိ​မံ​ဖြစ်​၏။ သူ​တို့​၏ သား​မြေး​များ​သည် မိ​မိ​တို့​၏​အ​နွယ်​ဝင်
    အ​ခြား​အိမ်​ထောင်​စု​များ​နှင့်​ယှဉ်​တွဲ​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​၏။
  bod-N: ཡང་མིག་ལོད་ལས་ཤི་མེ་ཨམ་མཆེད་པ་དང་། དེ་དག་ཀྱང་དེ་དག་གི་གཉེན་ཉེ་མཉམ་དུ་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡད་པ་དང་རང་གི་གཉེན་ཉེ་དང་ཉེ་བར་གནས་པའོ།
    །
  sna-sna: Mikiroti aiva baba vaShimeamu. Ivowo vaigara pedyo nehama dzavo muJerusarema.
  spa-BLM: Mikloth fue el padre de Shimeam. Ellos también vivieron con sus parientes
    en Jerusalén, cerca de sus parientes.
  cac-cac: A vin̈aj Miclot chi' smam vin̈aj Simeam. A juntzan̈ eb' vin̈ tic ix cajnaj
    eb' vin̈ yed' eb' sc'ab'yoc d'a Jerusalén.
  swh-ULB: Mikloti alikuwa baba wa Shimeamu. Pia waliishi karibu na kaka yao huko
    Yerusalemu.
  bel-bel: Міклот спарадзіў Шымэама. І яны каля братоў сваіх жылі ў Ерусаліме разам
    з братамі сваімі.
  deu-ELBBK: Und Miklot zeugte Schimean. Und auch diese wohnten ihren Brüdern gegenüber
    in Jerusalem, bei ihren Brüdern.
  mbb-OT: (he amey ni Shemeam). Ne ziyè dan med-ubpà te uvey te menge kezuzumahi zan
    diyà te Jerusalem.
  mal-2015: മിക്ലോത്ത് ശിമെയാമിനെ ജനിപ്പിച്ചു; അവർ തങ്ങളുടെ സഹോദരന്മാരോടുകൂടെ യെരൂശലേമിൽ
    തങ്ങളുടെ സഹോദരന്മാർക്കു എതിരെ പാർത്തു.
  rmc-rmc: savo sas dad le Šimeamoskro. The on bešenas paš peskre phrala andro Jeruzalem.
  pes-OPV: و مِقلُوت شِمآم را آورد و ايشان نيز با برادران خود در اورشليم در مقابل
    برادران ايشان ساکن بودند.
  ron-1924: Миклот а нэскут пе Шимеам. Ши ей локуяу тот ла Иерусалим, лынгэ фраций
    лор, ку фраций лор.
  ben-OBCV: মিক্লোৎ শিমিয়ামের বাবা ছিলেন। তারাও জেরুশালেমে তাদের আত্মীয়স্বজনদের
    কাছে বসবাস করতেন।
  som-som: Miqloodna wuxuu dhalay Shime'aam. Iyana walaalahood ayay la degganaayeen
    Yeruusaalem meel walaalahood ka soo hor jeedda.
  lat-VUC: 'Porro Macelloth genuit Samaan: isti habitaverunt e regione fratrum suorum
    in Jerusalem cum fratribus suis.'
  eng-ASVBT: And Mikloth begat Shimeam. And they also dwelt with their brethren in
    Jerusalem, over against their brethren.
  ita-1885: E Miclot generò Simeam; ed essi abitarono dirimpetto ai lor fratelli in
    Gerusalemme, co' lor fratelli.
  eng-LXXUP: 'And Mikloth begot Shimeam: and these dwelt in the midst of their brethren
    in Jerusalem, even in the midst of their brethren.'
  eng-ULB: Mikloth was the father of Shimeam. They also lived near their brothers
    in Jerusalem.
  spa-VBL: Miclot fue el padre de Simeam. Ellos también vivían cerca de sus parientes
    en Jerusalén.
  fra-_FOB: Mikloth engendra Shiméam. Ils habitèrent aussi près de leurs frères à
    Jérusalem, avec leurs frères.
  mal-mal: മിക്ലോത്ത് ശിമെയാമിനെ ജനിപ്പിച്ചു; അവർ തങ്ങളുടെ സഹോദരന്മാരോടുകൂടെ യെരൂശലേമിൽ
    താമസിച്ചിരുന്നു
  urd-GVR: Miqlot kā beṭā Simāh thā. Wuh bhī apne bhāiyoṅ ke muqābil Yarūshalam meṅ
    rahte the.
  suz-BL: मीक्‍लोथ शिमे-आम आ आफ बाक्‍माक्‍त। मेकोपुकी यो यरूसलेमम आन खिं खिं ङा मुर
    आन नेक्‍था बाक्‍बाक्‍मा बाक्‍त।
  ita-1927: Anch’essi dimoravano dirimpetto ai loro fratelli a Gerusalemme coi loro
    fratelli.
  ckb-ckb: میقلۆتیش شیمەئامی بوو. ئەوانیش لەگەڵ خزمەکانیان، لە نزیکی یەکتر لە ئۆرشەلیم
    نیشتەجێ بوون.
  eng-BBE: Mikloth was the father of Shimeam. They were living with their brothers
    in Jerusalem opposite their brothers.
  kan-OKCV: ಮಿಕ್ಲೋತನು ಶಿಮಾಮನನ್ನು ಪಡೆದನು. ಇವರೂ ಸಹ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತಮ್ಮ ಸಹೋದರರ ಸಂಗಡ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: மிக்லோத் சீமியாமைப் பெற்றான்; இவர்களும் தங்களுடைய சகோதரர்களோடு எருசலேமிலிருக்கிற
    தங்களுடைய சகோதரர்களுக்கு சமீபத்தில் குடியிருந்தார்கள்.
  spa-RV-1909: Y Micloth engendró á Samaán. Y estos habitaban también en Jerusalem
    con sus hermanos enfrente de ellos.
  ron-BTF: Și Miclot a născut pe Șimeam. Și au locuit de asemenea cu frații lor la
    Ierusalim în fața fraților lor.
  eng-WEBP: Mikloth became the father of Shimeam. They also lived with their relatives
    in Jerusalem, near their relatives.
  eng-FBV: Mikloth was the father of Shimeam. They also lived near their relatives
    in Jerusalem.
  nld-1939: Miklot verwekte Sjimam. Ook dezen woonden bij hun stamgenoten in Jerusalem,
    in hun nabijheid.
  nch-BL: Huan teipa Miclot quipixqui icone cati itoca Simeam. Nochi ni tacame itztoyaj
    ipan altepet Jerusalén ipan calme cati nejnechca.
  vie-1934: Mích-lô sanh Si-mê-am. Chúng cũng đồng ở cùng anh em mình trong thành
    Giê-ru-sa-lem đối mặt nhau.
  hin-CV: मिकलोथ सिमअह का पिता हो गया. ये लोग भी येरूशलेम में अपने दूसरे रिश्तेदारों
    के सामने रह रहे थे.
  spa-BES: Miclot fue el padre de Simeam. Vivían con sus hermanos en Jerusalén frente
    a sus hermanos.
  tdx-tdx: Nasama’ i Miklote t’i Simeame. Ie ka nitoboke e Ierosalaime ao tandrife
    o longo’eo.
  tha-KJV: และมิกโลทให้กำเนิดบุตรชื่อชิเมอัม และคนเหล่านี้อาศัยอยู่ตรงข้ามกับญาติของเขาในเยรูซาเล็​มด​้วย
    อยู่​กับญาติของเขา
  por-BR-2018: E Miclote gerou a Simeia. E também estes habitaram em Jerusalém junto
    de seus irmãos.
  deu-ELO: und Mikloth zeugte Schimean. Und auch diese wohnten ihren Brüdern gegenüber
    zu Jerusalem, bei ihren Brüdern. -
  eng-WYC-2018: and Mikloth begat Shimeam; these dwelled even against their brethren
    in Jerusalem, with their brethren. (and Mikloth begat Shimeam; they lived with
    their kinsmen in Jerusalem.)
  epo-epo: Miklot naskigis Ŝimamon. Ili ankaŭ apud siaj fratoj enloĝiĝis en Jerusalem
    kun siaj fratoj.
  uig-PIN: Miklottin Ximeyam tɵrǝlgǝn. Bularmu ɵzlirining ⱪerindaxlirining yenida
    Yerusalemda ⱪoxna olturuxatti.
  beo-beo: '@see-verse:1CH.009.037'
  tpi-OTNT: Miklot em i papa bilong Simeam. Ol dispela lain i stap klostu long ol
    arapela lain Benjamin long Jerusalem.
  hau-SA: Miklot shi ne mahaifin Shimeyam. Su ma sun zauna kusa da danginsu a Urushalima.
  uig-LAT: Miklottin Shiméyam törelgen. Bularmu özlirining qérindashlirining yénida
    Yérusalémda qoshna olturushatti.
  nde-nde: UMikhilothi wayenguyise kaShimeyamu. Laba labo babehlala eJerusalema eduze
    lezihlobo zabo.
  ton-ton: Pea naʻe tupu ʻia Mikiloti ʻa Simiami Pea naʻa nau nofo foki mo honau kāinga
    ʻi Selūsalema, ʻo fehangatonu atu ki honau kāinga.
  ces-1613: (Miklot pak zplodil Simam), ti také naproti bratřím svým bydlili v Jeruzalémě
    s bratřími svými.
  eng-WMB: Mikloth became the father of Shimeam. They also lived with their relatives
    in Jerusalem, near their relatives.
  tam-TCV: மிக்லோத் சிமியாமின் தகப்பன்; இவர்களும் தங்கள் உறவினர்களுக்கு அருகில் எருசலேமில்
    வாழ்ந்தார்கள்.
  ceb-ULB: Si Miklot mao ang amahan ni Shimeam. Nagpuyo usab sila duol sa ilang kaigsoonan
    sa Jerusalem.
  pol-UBG: A Miklot spłodził Szimmeama. Tamci również mieszkali ze swoimi braćmi w
    Jerozolimie naprzeciw swoich braci.
  urd-GVU: مِقلوت کا بیٹا سِماہ تھا۔ وہ بھی اپنے بھائیوں کے مقابل یروشلم میں رہتے
    تھے۔
  deu-1912: Mikloth aber zeugte Simeam. Und sie wohnten auch ihren Brüdern gegenüber
    zu Jerusalem unter den Ihren.
  kan-2017: ಮಿಕ್ಲೋತನು ಶಿಮಾಮನನ್ನು ಪಡೆದನು. ಇವರು ತಮ್ಮ ಸಹೋದರರಿಂದ ಬೇರೆಯಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ತಮ್ಮ ಕುಲಸಂಬಂಧಿಕರ ಜೊತೆಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದರು.
  yap-yap: ni chitamngin Shimeah. Pi’in owcherad e ur pired u Jerusalem u to’oben
    boch e tabnaw ko fare ke girdi’ rorad.
  hlt-MCSB: Mikloth loh Shimeam a sak. Amih khaw a boeinaphung la Jerusalem ah a manuca
    rhoek neh hmaitoh tih kho a sak uh.
  mdy-ETH: ሚቅሎቴ ሺምዓኮ ዓዶኬ፤ ዔያታ ሃንጎ ዔያቶኮ ዒጊኖኮ ዑኬ ዬሩሳላሜይዳ ናንጋኔ።
  twi-ASANTE: Miklot na ɔyɛ Simeam agya. Na saa mmusuafoɔ yi tete bemmɛn wɔn ho wɔn
    ho wɔ Yerusalem.
  eng-WEBU: Mikloth became the father of Shimeam. They also lived with their relatives
    in Jerusalem, near their relatives.
  wal-wal: Miqilooti SHim77a yeliis. Hageeti qassi Yerusalaamen de7iya bantta dabbotu
    matan de7idosona.
  spa-PDDPT: Miclot engendró a Simeam. Éstos vivían también en Jerusalén enfrente
    de sus hermanos.
  gun-gun: Ha'e gui Miclote ra'y ma Siméia. Ha'e va'e kuery ma Jerusalém py ae hekoa
    va'ekue, guyvy kuery reve joa katy'i ikuai.
  ilo-ULB: Ni Miklot ti ama ni Simea. Nagnaedda met iti asideg dagiti kakabsatda idiay
    Jerusalem.
  kpg-kpg: go tamana o Shimeah. Nia hagadili o digaula nogo noho i lodo Jerusalem
    e hoohoo gi nia hoo madahaanau lligi o di nadau madahaanau damana.
  uig-ARA: مىكلوتتىن شىمېيام تۆرەلگەن. بۇلارمۇ ئۆزلىرىنىڭ قېرىنداشلىرىنىڭ يېنىدا يېرۇسالېمدا
    قوشنا ئولتۇرۇشاتتى.
  sus-sus: Mikiloti naxa Simeyami sɔtɔ. E nu sabatixi e ngaxakerenyie fɛ ma Darisalamu.
  pon-2006: semen Simea. Kadaudokarail ko kin kousoan Serusalem karanih arail peneinei
    kan.
  ksd-ksd: Ma Miklot i ga vangala Simeam. Ma dia ga ki arama Ierusalem ma ra umana
    tura i diat ta kadia pakana iat.
  tur-YTC: Miklot, Şimeam'ın babası oldu. Onlar da akrabalarının yanında, Yeruşalem'de
    onlara yakın yaşıyorlardı.
  grc-BRENT: Καὶ Μακελὼθ ἐγέννησε τὸν Σαμαά· καὶ οὗτοι ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν κατῴκησαν
    ἐν Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν.
  ind-AYT: Anak Miklot adalah Simeam. Mereka juga tinggal berdekatan dengan saudara-saudara
    mereka di Yerusalem, bersama sanak saudara mereka yang lain.
  nya-nya: Mikiloti anabereka Simeamu. Iwonso ankakhala ndi abale awo ku Yerusalemu.
  hrv-hrv: Miklot rodi Šimeama. I oni su živjeli u Jeruzalemu, naprama svojoj braći.
  mps-mps: Miklot te Simeamgo aya. Te augwali hani dabe te Benjamingo gasa hani te
    Jerusalem pąde bidali te hani dabe pąde bidalio.
  tpi-tpi: Miklot em i papa bilong Simeam. Ol dispela lain i stap klostu long ol arapela
    lain Benjamin long Jerusalem.
  dan-1931: Miklot avlede Sjim'am. Også de boede over for deres Brødre sammen med
    deres Brødre i Jerusalem.
  vie-OVCB: Mích-lô sinh Si-mê-am sống gần anh em họ hàng tại Giê-ru-sa-lem.
  guj-2017: મિકલોથનો દીકરો શિમામ હતો. તેઓ પણ પોતાના ભાઈઓની સાથે યરુશાલેમમાં રહેતા
    હતા.
  pon-2006A: semen Simea. Kadaudokarail ko kin kousoan Serusalem karanih arail peneinei
    kan.
  por-BRBSL: Mikloth tornou-se o pai de Shimeam. Eles também viveram com seus parentes
    em Jerusalém, perto de seus parentes.
  cth-cth: Mikloth ni Shimeah a sak. Ahni hai Jerusalem vah a hmaunawnghanaw koe ao.
  twi-twi: Miklot na ɔyɛ Simeam agya. Na saa abusuafo yi tete bemmɛn wɔn ho wɔn ho
    wɔ Yerusalem.
  hlt-hlt: Mikloth loh Shimeam a sak. Amih khaw a boeinaphung la Jerusalem ah a manuca
    rhoek neh hmaitoh tih kho a sak uh.
  tbz-SIM: Kɛ̀ Mikidoti pɛitɛ́ Simmɑmmu kɛ̀ bɛ̀ mbo Sedisɑdɛmmu nɛ̀ bɛ tebìí.
  msy-2020: Ezɨ Miklot gɨn, Simean afeziamɨn oto. Men ikɨzim, Benjaminɨn anabamɨn
    igharaz darazir boroghɨn Jerusalemɨn iti.
  dop-dop: Simɑm cɑɑ kɛlɛ Mikǝlɔtɩ. Pɑnɛ ɩnɩ pɑ cɑɣɑ pɑ nyǝ́mɑ kiŋ kɛ́ Yosɑlɛm kɛ́,
    ɩsɩɩ pɑ kpekɑ yǝlɑɑ.
  azb-azb: Miqlotdan Şima törədi. Onlar qohumlarının yanında, Yerusəlimdə qohumları
    ilə birgə yaşayırdılar.
  eng-DBY: and Mikloth begot Shimeam. And they also dwelt beside their brethren in
    Jerusalem, with their brethren.
  hin-2017: और मिक्लोत से शिमाम उत्पन्न हुआ और ये भी अपने भाइयों के सामने अपने भाइयों
    के संग यरूशलेम में रहते थे।
  eng-YLT: And Mikloth begat Shimeam, and they also, over-against their brethren,
    have dwelt in Jerusalem with their brethren.
  eng-WYC-2017: and Mikloth begat Shimeam; these dwelled even against their brethren
    in Jerusalem, with their brethren.
  eng-WMBB: Mikloth became the father of Shimeam. They also lived with their relatives
    in Jerusalem, near their relatives.
  urd-GVH: मिक़लोत का बेटा सिमाह था। वह भी अपने भाइयों के मुक़ाबिल यरूशलम में रहते
    थे।
  rug-rug: E Mikiloti si na tamana e Simea. Sari na tutidi si koadi pa Zerusalema
    tata koari kaiqa tatamana pa dia puku butubutu.
  gaz-gaz: Miiqlooti abbaa Shimeʼaam. Isaanis firoota isaanii wajjin Yerusaalem keessa
    jiraatan.
  fra-LSG: Mikloth engendra Schimeam. Ils habitaient aussi à Jérusalem près de leurs
    frères, avec leurs frères.
  yal-yal: Mikiloti yi Simeyami sɔtɔ. E yi dɔxi e kon kaane nan dɛxɔn ma Yerusalɛn
    yi.
  haw-1868: Na Mikelota, o Simeama; a noho iho la hoi lakou i Ierusalema me ko lakou
    poe hoahanau, i kahi ku pono aku i ko lakou poe hoahanau.
  arb-NAV: وَأَنْجَبَ مِقْلُوثُ شَمْآمَ، وَقَدْ قَطَنُوا هُمْ أَيْضاً بِجُوَارِ أَقْرِبَائِهِمْ
    فِي أُورُشَلِيمَ.
  ewe-ewe: Miklot kple via Simeam nɔ Yerusalem te ɖe woƒe ƒometɔwo ŋu.
  eng-LEE: And Mikloth begat Shimam. And they also dwelt alongside of their brethren
    at Jerusalem, with their brethren.
  asm-FB: মিক্লোতৰ পুত্র চিমিয়াম। তেওঁলোকেও নিজৰ ভায়েকসকলৰ ওচৰত যিৰূচালেমত বাস কৰিছিল।
  sus-A: مِكِلٌتِ نَشَ سِمٍيَمِ سْتْ. عٍ نُ سَبَتِشِ عٍ نفَشَكٍرٍنيِيٍ قّ مَ دَرِ سَلَمُ.
  fra-SBL: Mikloth devint le père de Schimeam. Ils habitaient aussi à Jérusalem, près
    de leurs parents.
  hbo-hbo: וּמִקְלֹ֖ות הֹולִ֣יד אֶת־שִׁמְאָ֑ם וְאַף־הֵ֗ם נֶ֧גֶד אֲחֵיהֶ֛ם יָשְׁב֥וּ
    בִירֽוּשָׁלַ֖͏ִם עִם־אֲחֵיהֶֽם׃ ס
  kik-kik: Mikilothu nĩwe warĩ ithe wa Shimeami. O nao maikaraga hakuhĩ na andũ ao
    kũu Jerusalemu.
  fra-NCL: Macelloth engendra Samaan. Eux aussi habitaient prés de leurs frères à
    Jérusalem, avec leurs frères. —
  cek-AK: Mikloth mah Shimeam to sak, nihnik doeh angmacae ih nawkamyanawk taengah
    Jerusalem ah oh o.
  cuk-cuk: Miclotʼde, machi-Simeam-nikusad. Wemar, e-gwenadganmar-abargi, Jerusalén-neggweburgi
    gudii gusmarmogad.
  uig-CYR: Миклоттин Шимеям төрәлгән. Буларму өзлириниң қериндашлириниң йенида Йерусалимда
    хошна олтиришатти.
  tel-2017: మిక్లోతుకు షిమ్యాను పుట్టాడు. వీళ్ళు యెరూషలేములో నివాసముండే తమ బంధువులకు
    సమీపంగా ఉండే ఇళ్లలోనే నివసించారు.
  hat-BSA: Mikloth te fè Schimeam. Epi yo menm tou te rete avèk fanmi pa yo Jérusalem
    anfas fanmi pa yo.
  kos-kos: su papa tumal Shimeah. Fwilin tulik natulos muta Jerusalem apkuran nu yurin
    mwet wialos in sou lulap lalos an.
  hbo-WLC: וּמִקְל֖וֹת הוֹלִ֣יד אֶת־שִׁמְאָ֑ם וְאַף־הֵ֗ם נֶ֧גֶד אֲחֵיהֶ֛ם יָשְׁב֥וּ
    בִירֽוּשָׁלִַ֖ם עִם־אֲחֵיהֶֽם׃ ס
  ibo-ibo: Miklot bụ nna Shimeam. Ha onwe ha sokwa ụmụnna ha biri na Jerusalem.
  ory-ory: ମିକ୍ଲୋତ୍‍ ଶିମୀୟାମକୁ ଜାତ କଲା। ଏମାନେ ମଧ୍ୟ ଆପଣା ଭ୍ରାତୃଗଣ ସମ୍ମୁଖରେ ଯିରୂଶାଲମରେ
    ଆପଣା ଭ୍ରାତୃଗଣ ସହିତ ବାସ କଲେ।
  chk-chk: Nge Miklot semen Simeam. Ekei aramas ra pwal imweimw lon Jerusalem arap
    ngeni märärir kewe.
  rop-rop: hubin det dedi blanga Shimiya. Olabat bin ol jidan deya langa Jerusalem
    gulijap langa najalot femili blanga olabat klen.
  ukr-1871: Від Миклота народивсь Шимеам. І вони жили побіч братів своїх в Ерусалимі,
    вкупі з братами своїми.
  deu-1951: Und Miklot zeugte Schimeam, und auch diese wohnten ihren Brüdern gegenüber
    zu Jerusalem, bei ihren Brüdern.
  eng-JPS: And Mikloth begot Shimeam. And they also dwelt with their brethren in Jerusalem,
    over against their brethren.
  srp-1865: A Miklot rodi Simeama; i oni nastavahu prema braæi svojoj u Jerusalimu
    s braæom svojom.
  lug-lug: Mikuloosi yazaala Simyamu, era nabo baabeeranga kumpi ne baganda baabwe
    mu Yerusaalemi.
  heb-heb: ומקלות הוליד את שמאם ואף הם נגד אחיהם ישבו בירושלם עם אחיהם׃
  ben-IRV: মিক্লোতের ছেলে শিমিয়াম। তারা তাদের ভাইদের কাছে যিরূশালেমে বাস করত।
  pan-pan: ਅਤੇ ਮਿਕਲੋਥ ਤੋਂ ਸ਼ਿਮਆਮ ਜੰਮਿਆ ਅਤੇ ਉਹ ਵੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਆਹਮੋ-ਸਾਹਮਣੇ
    ਵੱਸਦੇ ਸਨ।
  mya-JVB: မိကလုတ် ၏သားသည် ရှိမံ ဖြစ်၏။ သူ တို့လည်း သူ တို့၏ဆွေမျိုး အနီး ယေရုရှလင်
    မြို့တွင် နေထိုင် ကြ၏။
  hmo-hmo: Mikiloto be Simea ena tamana. Idia be edia varavara taudia kahirakahira
    idia noho, Ierusalema dekenai.
  urd-urd: मिक़लोत से सिम'आम पैदा हुआ, और वह भी अपने भाइयों के साथ येरूशलेम में अपने
    भाइयों के सामने रहते थे।
  rus-SYN: Миклоф родил Шимеама. И они подле братьев своих жили в Иерусалиме вместе
    с братьями своими.
  bqc-SIM: ń Simɛa mae Mikeloo. Aa kú ń gbɛ̃́ↄ saɛ Yelusalɛũɛ.
  tcz-CHONGTHU: Mikloth hi Shimeam pa ahiye. Inko hijat hi Jerusalem khopia ki-inmai
    ngatto cheh’in anachenguve.
  mar-mar: मिकलोथ शिमामाचा पिता होता. तेसुध्दा यरूशलेमेमध्ये आपल्या भाऊबंदाजवळच राहत
    होते.
  qub-qub: Miclot caran Simeapa papänin. Paycunapis famillyancunawan iwal Jerusalencho
    tiyaran.
  bqp-bqp: Mikoloti wiyɑ u Simɛɑmu mɑrɑ. Be kpuro bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ begibun bɔkuɔ.
  hat-hat: Se Miklòt sa a ki te papa Chimeam. Pitit moun sa yo te rete lavil Jerizalèm
    bò kote moun ki te menm branch fanmi ak yo.
  eng-BSB: Mikloth was the father of Shimeam. They too lived alongside their relatives
    in Jerusalem.
  eng-WEBPB: Mikloth became the father of Shimeam. They also lived with their relatives
    in Jerusalem, near their relatives.
  kbq-kbq: Hagi Mikloti'a Simeamu nefa'e. Hagi ama ana naga'mo'za mago'a nagazmima
    mani'naza tava'onte Jerusalemi kumate mani'naze.
  nhe-BL: Huan teipa Miclot quipixqui icone, Simeam. Nochi ni tlacame itztoyaj ipan
    altepetl Jerusalén ipan caltini tlen nejnechca.
  gub-BL: Heta amo 3 ta'yr Ximez her ma'e izupe Mikorot pe a'e. Izuapyapyr wiko Zeruzarez
    tawhu pupe wà, amogwer wànàm uzemono'og ma'e kwer wanuwake wà.
  eng-DRA: 'And Macelloth beget Samaan: these dwelt over against their brethren in
    Jerusalem, with their brethren.'
