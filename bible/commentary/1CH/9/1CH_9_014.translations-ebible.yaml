verse: 1CH.009.014
translations:
  mal-C: 'ലേവ്യരിൽനിന്ന്: മെരാര്യകുലത്തിൽപ്പെട്ട ശെമയ്യാവ്, ശെമയ്യാവ് ഹശ്ശൂബിന്റെ
    മകൻ, ഹശ്ശൂബ് അസ്രീക്കാമിന്റെ മകൻ, അസ്രീക്കാം ഹശബ്യാവിന്റെ മകൻ;'
  deu-TKW: 'Und von den Leviten: Semaja, der Sohn Hassubs, des Sohnes Asrikams, des
    Sohnes Hasabjas, von den Nachkommen Meraris.'
  lin-lin: 'Kati na Balevi : Shemaya, mwana mobali ya Ashubi, mwana mobali ya Azirikami,
    mwana mobali ya Ashabia, mokitani ya Merari ;'
  eng-LSV: 'And of the Levites: Shemaiah son of Hashshub, son of Azrikam, son of Hashabiah,
    of the sons of Merari;'
  eng-GNV: And of the Leuites, Shemaiah the sonne of Hasshub, the sonne of Azrikam,
    the sonne of Hashabiah of the sonnes of Merari,
  eng-WEBSTER: And of the Levites; Shemaiah the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, of the sons of Merari;
  nhw-BL: 'Huan tlen nopa levitame, mocuepque: Semaías catli elqui icone Hasub, catli
    elqui icone Azricam, catli elqui icone Hasabías, catli elqui iteipa iixhui Merari.'
  swh-ONEN: 'Jamaa za Walawi walikuwa: Shemaya, mwana wa Hashubu, mwana wa Azrikamu,
    mwana wa Hashabia, wa wana wa Merari.'
  bba-bba: Semɑyɑ u sɑ̃ɑwɑ Lefi. Win sikɑdobɑ wee, nɡe mɛ bɑ kɑ swĩinɛ. Berɑ Hɑsubu
    kɑ Asirikɑmu kɑ sere Hɑsɑbiɑ, Mɛrɑrin bwese kɛrɑ sɔɔ.
  eng-KJVCPB: And of the Levites; Shemaiah the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, of the sons of Merari;
  luo-luo: 'Joka Lawi ne gin: Shemaya wuod Hashub, wuod Azrikam, wuod Hashabia ja-Merari;'
  meu-meu: 'Levi taudia: Semaia (ia na Hasub natuna, Hasub na Asarikama natuna, Asarikama
    na Hasabia natuna, Merari garana taudia);'
  npi-ULB: लेवीहरूमा शमायाह, जो हश्‍शूबका छोरा, जो अज्रीकामका छोरा, जो हशब्‍याहका
    छोरा, जो मरारीका सन्‍तानमध्‍येका थिए ।
  yor-yor: 'Ní ti àwọn ará Lefi: Ṣemaiah ọmọ Haṣubu, ọmọ Asrikamu, ọmọ Haṣabiah ará
    Merari;'
  pes-OPCB: 'لاویانی که در اورشلیم ساکن شدند عبارت بودند از: شمعیا (پسر حشوب، نوه
    عزریقام و نبیرهٔ حشبیا که از طایفهٔ مراری بود): بقبقر؛ حارش؛ جلال؛ متنیا (پسر
    میکا، نوه زکری و نبیرهٔ آساف)؛ عوبدیا (پسر شمعیا، نوهٔ جلال و نبیرهٔ یِدوتون)؛
    برخیا (پسر آسا و نوهٔ القانه که در ناحیهٔ نطوفاتیان ساکن بود).'
  tgl-ULB: Sa mga Levita naman, kabilang si Semaya na anak ni Hasub na anak ni Azrikam
    na anak ni Hashabias sa mga kaapu-apuhan ni Merari.
  hui-hui: Libai agali marume Libai hameigini bu hearunaga agali haguane howa Yarusalemeni
    hene. Agali haguane mbira Hasubu igini Semaia hene. Hasubu ibu Asarigama igini
    Asagirama ibu Hasabaia igini hene. Agali uruni ti Merari hameigini dege agali
    haguane hene.
  mya-mya: အောက်​ပါ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​ယေ​ရု​ရှ​လင် မြို့​တွင်​နေ​ထိုင်​ကြ​၏။
    မေ​ရာ​ရိ​သား​ချင်း​စု​ဝင်၊ ဟာ​ရှ​ဘိ​နှင့်​အာ​ဇ​ရိ​ကံ တို့​မှ ဆင်း​သက်​လာ​သော​ဟာ​ရှုပ်​၏​သား​ရှေ​မာ​ရ။
    ဗာ​က​ဗက္ကာ၊ဟေ​ရက်​နှင့်​ဂ​လာ​လ။ အာ​သပ်၊ဇိ​ခ​ရိ​တို့​မှ​ဆင်း​သက်​လာ​သော မိက္ခာ​၏​သား​မ​ဿ​နိ။
    ဂ​လာ​လ၊ ယေ​ဒု​သုံ​တို့​မှ​ဆင်း​သက်​လာ သော ရှေ​မာ​ယ​၏​သား​သြ​ဗ​ဒိ။ ဧ​လ​ကာ​န​၏​မြေး၊အာ​သ​၏​သား​ဗေ​ရ​ခိ၊
    ဧ​လ​ကာ​န​သည်​နေ​တော​ဖာ​သိ​မြို့​အ​ပိုင် နယ်​မြေ​သား​ဖြစ်​၏။
  bod-N: ཡང་ལེ་ཝི་ཚོ་པའི་མཱ་རཱ་རེའེ་ཡི་བུ་རབས་ཚ་རྒྱུད་ཁྲོད་དུ། ཧ་ཤབ་ཡཱའི་ཡང་ཚ་སྟེ།
    ཨས་རི་ཀམ་གྱི་ཚ་བོའམ་ཧ་ཤུབ་ཀྱི་བུ་ཤེ་མཱ་ཡ་དང་།
  sna-sna: 'VaRevhi: Shemaya mwanakomana waHashubhi, mwanakomana waAzirikami, mwanakomana
    waHashabhia, muMerari;'
  spa-BLM: De los levitas Semaías hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    de los hijos de Merari;
  cac-cac: 'A eb'' vin̈ yajal yaj d''a scal eb'' levita cajan d''a Jerusalén: Aton
    vin̈aj Semaías yuninal vin̈aj Hasub, yixchiquin vin̈aj Azricam, schab''il yixchiquin
    vin̈aj Hasabías, yin̈tilal vin̈aj Merari.'
  swh-ULB: Kati ya Walawii, kulikuwa na Shemaia mwana wa Hashubu mwana wa Azrikam
    mwana wa Hashabia, kati ya uzao wa Merari.
  bel-bel: 'А зь лявітаў: Шэмая, сын Хашува, сын Азрыкама, сын Хашавіі - з сыноў Мэрарыных;'
  deu-ELBBK: 'Und von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
    des Sohnes Haschabjas, von den Söhnen Meraris;'
  mbb-OT: 'Diyà te menge Levihanen: si Shemaya he anak ni Hashub (si Hashub ne anak
    ni Azrikam; si Azrikam ne anak ni Hashabia he kevuwazan ni Merari),'
  mal-2015: ലേവ്യരിലോ മെരാര്യരിൽ ഹശബ്യാവിന്റെ മകനായ അസ്രീക്കാമിന്റെ മകനായ ഹശ്ശൂബിന്റെ
    മകനായ ശെമയ്യാവും
  rmc-rmc: 'Kala džene le Levitendar avle te bešel andro Jeruzalem: o Šemajah andral
    le Merariskro rodokmeňos, savo sas potomkos le Chašuboske, le Azrikamoske the
    le Chašabijoske; o Bakbakar, o Chereš, o Galal a o Matanijah, le Michasoskro čhavo,
    savo sas potomkos le Zichriske the le Asafoske; o Obadijah, savo sas le Šemajoskro
    čhavo, o čhavo le Galaloske, o čhavo le Jedutunoske; o Berechijah le Asasoskro
    čhavo, saveske sas papus o Elkanah, savo bešelas andro gavora pašal o foros Netofa.'
  pes-OPV: و از لاويان شَمَعيا ابن حَشُّوب بن عَزريقام بن حَشَبيا از بني مَراري.
  ron-1924: 'Дин левиць: Шемая, фиул луй Хашуб, фиул луй Азрикам, фиул луй Хашабия,
    дин фиий луй Мерари;'
  ben-OBCV: 'লেবীয়দের মধ্যে থেকে: হশূবের ছেলে শময়িয়, হশূব অস্রীকামের ছেলে ও অস্রীকাম
    মরারীয় হশবিয়ের ছেলে;'
  som-som: Oo reer Laawina waxaa ka joogay Shemacyaah oo ahaa ina Xashuub, ina Casriiqaam,
    ina Xashabyaah oo ahaa reer Meraarii,
  lat-VUC: 'De Levitis autem: Semeia filius Hassub filii Ezricam, filii Hasebia de
    filiis Merari.'
  eng-ASVBT: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, of the sons of Merari;'
  ita-1885: 'E de'' Leviti: Semaia, figliuolo di Hassub, figliuolo di Azricam, figliuolo
    di Hasabia, de'' figliuoli di Merari.'
  eng-LXXUP: And of the Levites; Shemaiah son of Hasshub, son of Azrikam, son of Hashabiah,
    of the sons of Merari.
  eng-ULB: Among the Levites, there was Shemaiah son of Hasshub son of Azrikam son
    of Hashabiah, among the descendants of Merari.
  spa-VBL: 'De los levitas: Semaías, hijo de Jasub, hijo de Azricam, hijo de Hasabías,
    descendiente de Merari;'
  fra-_FOB: 'Des Lévites: Shémaja, fils de Hashub, fils d''Azrikam, fils de Hashabia,
    des enfants de Mérari;'
  mal-mal: ലേവ്യരിലോ മെരാര്യരിൽ ഹശബ്യാവിന്റെ മകനായ അസ്രീക്കാമിന്റെ മകനായ ഹശ്ശൂബിന്റെ
    മകനായ ശെമയ്യാവും
  urd-GVR: 'Jo Lāwī jilāwatanī se wāpas ā kar Yarūshalam meṅ ābād hue wuh darj-e-zail
    haiṅ: Mirārī ke ḳhāndān kā Samāyāh bin Hassūb bin Azrīqām bin Hasbiyāh,'
  suz-BL: मिनु लेवी आ थर ङा मुर सु सु बाक्‍मा बाक्‍त देंशा हना, शेमायाह आ आफ हाश्‍शुब,
    हाश्‍शुब आ आफ अज्रीकाम, अज्रीकाम आ आफ हशाब्‍याह, हशाब्‍याह आ आफ मेरारी बाक्‍मा
    बाक्‍त।
  ita-1927: 'Dei Leviti: Scemaia, figliuolo di Hasshub, figliuolo di Azrikam, figliuolo
    di Hashabia, dei figliuoli di Merari;'
  ckb-ckb: 'لە لێڤییەکان: شەمەعیای کوڕی حەشوڤی کوڕی عەزریقامی کوڕی حەشەڤیا لە نەوەی
    مەراری؛'
  eng-BBE: 'And of the Levites: Shemaiah, the son of Hasshub, the son of Azrikam,
    the son of Hashabiah, of the sons of Merari;'
  kan-OKCV: 'ಲೇವಿಯರಲ್ಲಿ ಯಾರೆಂದರೆ: ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನಾದ ಹಷ್ಷೂಬನ ಮಗ ಅಜ್ರೀಕಾಮನ
    ಮಗ ಹಷಬ್ಯನ ಮಗ ಶೆಮಾಯನೂ;'
  tam-2017: லேவியர்களில் மெராரியின் சந்ததியான அசபியாவின் மகனாகிய அஸ்ரீகாமுக்குப் பிறந்த
    அசூபின் மகன் செமாயா,
  spa-RV-1909: 'Y de los Levitas: Semeías, hijo de Hassub, hijo de Azricam, hijo de
    Hasabías, de los hijos de Merari;'
  ron-BTF: 'Și dintre leviți: Șemaia, fiul lui Hașub, fiul lui Azricam, fiul lui Hașabia,
    din fiii lui Merari;'
  eng-WEBP: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  eng-FBV: 'From the Levites: Shemaiah, son of Hasshub, son of Azrikam, son of Hashabiah,
    a descendant of Merari;'
  nld-1939: 'De volgende levieten: Sjemaja, de zoon van Chas-sjoeb, den zoon van Azrikam,
    zoon van Chasjabja, een afstammeling van Merari.'
  nch-BL: 'Huan ten nopa levitame, mocuetque: Semaías cati elqui icone Hasub, cati
    elqui icone Azricam, cati elqui icone Hasabías, cati elqui iteipa iixhui Merari.'
  vie-1934: Trong người Lê-vi có Sê-ma-gia, con trai của Ha-súp, cháu của A-ri-kham,
    chắt của Ha-sa-bia; thảy đều thuộc về dòng Mê-ra-ri;
  hin-CV: 'लेवियों में से: शेमायाह, जो हस्षूब का पुत्र था, जो अज़रीकाम का, जो हशाबियाह
    का, जो मेरारी का पुत्र था;'
  spa-BES: 'Y de los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    de los hijos de Merari;'
  tdx-tdx: Naho amo nte-Levio; i Semaià, ana’ i Kasobe, ana’ i Azrikame, ana’ i Kasabià,
    amo ana’ i Meraio;
  tha-KJV: จากคนเลวี​มี เชไมอาห์ ผู้​เป็นบุตรชายหัสชูบ ผู้​เป็นบุตรชายอัสรีคัม ผู้​เป็นบุตรชายฮาซาบิยาห์
    ลูกหลานของเมรารี
  por-BR-2018: 'E dos Levitas: Semaías, filho de Hassube, filho de Azricão, filho
    de Hasabias, dos filhos de Merari;'
  deu-ELO: 'Und von den Leviten: Schemaja, der Sohn Haschubs, des Sohnes Asrikams,
    des Sohnes Haschabjas, von den Söhnen Meraris;'
  eng-WYC-2018: And of the deacons (or And of the Levites); Shemaiah, the son of Hasshub,
    the son of Azrikam, the son of Hashabiah, of the sons of Merari;
  epo-epo: 'El la Levidoj: Ŝemaja, filo de Ĥaŝub, filo de Azrikam, filo de Ĥaŝabja,
    el la idoj de Merari;'
  uig-PIN: Lawiy ⱪǝbilisidin Mǝrarining ǝwladliri iqidǝ Ⱨaxabiyaning ǝwrisi, Azrikamning
    nǝwrisi, Ⱨaxxubning oƣli Xemaya bar idi;
  beo-beo: Lifai fi dunu amo da Yelusalemega fifi lasu, ilia dio da Siemaia (Ea eda
    da Ha:siabe amola ea aowalali mogili da A:seliga:me, Ha:siabaia, Mila lai fi dunu),
    Ba:gibage, Hilese, Ga:ila:le, Ma:danaia (ea eda da Maiga amola ea aowalali mogili
    da Sigilai amola A:isa:fe), Oubadaia (ea eda da Siema:ia amola ea aowalali mogili
    da Ga:ila:le amola Yediuda:ne), Belegaia (ea eda da A:isa amola ea aowa da Elega:ina.
    E da Nidofadaide fi ilia soge ganodini esalu).
  tpi-OTNT: Sampela Livai i stap hetman bilong ol lain Livai. Wanpela hetman em Semaia,
    pikinini bilong Hasup. Hasup em i pikinini bilong Asrikam na Asrikam em i pikinini
    bilong Hasabia. Ol dispela man i bilong lain Merari.
  hau-SA: Na Lawiyawa su ne, Shemahiya ɗan Hasshub, ɗan Azrikam, ɗan Hashabiya, mutumin
    Merari;
  uig-LAT: Lawiy qebilisidin Merarining ewladliri ichide Hashabiyaning ewrisi, Azrikamning
    newrisi, Hashshubning oghli Shémaya bar idi;
  nde-nde: 'AbaLevi yilaba: nguShemaya indodana kaHashubhi, indodana ka-Azirikhamu,
    indodana kaHashabhiya, ongumʼMerari;'
  ton-ton: 'Pea ʻoe kau Livai: ko Simaia ko e foha ʻo Hasupi, ko e foha ʻo ʻAsilikami,
    ko e foha ʻo Hasapia, ʻi he ngaahi foha ʻo Melali;'
  ces-1613: 'A z Levítů: Semaiáš syn Chasuba, syna Azrikamova, syna Chasabiášova,
    z synů Merari.'
  eng-WMB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the son
    of Hashabiah, of the sons of Merari;'
  tam-TCV: 'லேவியரைச் சேர்ந்தவர்கள்: செமாயா அசூபின் மகன், அசூப் அஸ்ரீகாமின் மகன்,
    அஸ்ரீகாம் மெராரி வம்சத்தைச் சேர்ந்த அசபியாவின் மகன்.'
  ceb-ULB: Taliwala sa mga Levita, anaa sila si Shemaya ang anak nga lalaki ni Hashub
    nga anak ni Azrikam nga anak ni Hashabia, nga mga kaliwat ni Merari.
  pol-UBG: 'A z Lewitów: Szemejasz, syn Chaszuba, syna Azrikama, syna Chaszabiasza,
    z synów Merariego;'
  urd-GVU: 'جو لاوی جلاوطنی سے واپس آ کر یروشلم میں آباد ہوئے وہ درجِ ذیل ہیں: مِراری
    کے خاندان کا سمعیاہ بن حسوب بن عزری قام بن حسبیاہ،'
  deu-1912: 'Von den Leviten aber aus den Kinder Meraris: Semaja, der Sohn Hassubs,
    des Sohnes Asrikams, des Sohnes Hasabjas,'
  kan-2017: ಲೇವಿಯರಲ್ಲಿ ಹಷಬ್ಯನ ಮಗನೂ, ಅಜ್ರೀಕಾಮನ ಮೊಮ್ಮಗನೂ, ಹಷಬ್ಯನ ಮರಿಮಗನೂ, ಮೆರಾರೀ ಗೋತ್ರದವನೂ
    ಆದ ಶೆಮಾಯ
  yap-yap: 'Tin ba’aray ko pi Levi e ur pired u Jerusalem: Shemayah nib mo’on ni fak
    Hasshub, ni pi ga’ rok kakrom e ba mu’un i Azrikam nge Hashabiah ngay ko fare
    ke girdi’ rok Merari Bakbakkar, Heresh, nge Galal Mattaniah nib mo’on ni fak Mika,
    ni pi ga’ rok kakrom e ba mu’un i Zikri nge Asaf ngay Obadiah nib mo’on ni fak
    Shemayah, ni pi ga’ rok kakrom e ba mu’un Galal nge Jeduthun ngay Berekiah nib
    mo’on ni fak Asa ma Elkanah e tutuw rok, ni i par u lan e gin nib mil suwon ko
    fachi binaw nu Netofah'
  hlt-MCSB: Levi, Merari koca lamloh Hasshub capa Shemaiah, Azrikam capa Hasshub,
    Hashabiah capa Azrikam.
  mdy-ETH: ዬሩሳላሜይዳ ናንጌ ሌዊ ዓሳ ሃይማፓ ዴማ ፓይዲንታ ዓሶኬ፦ ሃሹቤ ናኣዚ ሼማዒያ፤ ዒዛኮ ቤርታኣ ዓዶንሢ፦ ሜራሪ ቶኦኮይዳፓ
    ዓዝሪቃሜና ሃሻቢያናኬ። ባቅባቃሬ፥ ሄሬሼንታ ጋላሌ፤ ሚካ ናኣዚ ማታኒያ፤ ዒዛኮ ቤርታኣ ዓዶንሢ፦ ዚክሪና ዓሳኣፔናኬ። ሼማዒያ
    ናኣዚ ዓብዲዩ፤ ዒዛኮ ቤርታኣ ዓዶንሢ፦ ጋላሌና ዪዱታናኬ። ኔፆፓ ካታሞ ዴማ ማዔ ዓጫ ናንጋ፥ ዔልቃናኮ ናኣዚ ናዖ፥ ዓኣሳ ናኣዚ
    ቤሬኪያ።
  twi-ASANTE: 'Lewifoɔ a wɔsane baeɛ no yɛ: Semaia a ɔyɛ Hasub babarima, a na ɔyɛ
    Asrikam babarima, a na ɔno nso yɛ Hasabia babarima, a na ɔyɛ Merari aseni;'
  eng-WEBU: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  wal-wal: Yerusalaamen de7ida Leewati hagaappe kaallidi xaafettidaageeta. Hashshuuba
    na7ai SHamaa7ee Maraara yara. Hashshuubi Aziriqaama na7aa; Aziriqaami Hashaabiyaa
    na7aa.
  spa-PDDPT: 'De los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías,
    de los hijos de Merari,'
  gun-gun: Ha'e gui levita kuery regua ou va'ekue ma Semaías. Ha'e va'e ma Hassube
    ra'y, Hassube ma Azricão ra'y, Azricão ma Hasabias ra'y, Hasabias ma Merari ramymino
    kuery regua.
  ilo-ULB: Kadagiti Levita, adda ni Semaias a putot ni Hassub a putot ni Azkiram a
    putot ni Hasabias, a kaputotan ni Merari.
  kpg-kpg: 'Digau Levi aanei i lala le e noho i Jerusalem: Shemaiah, tama daane a
    Hasshub, dela ono maadua mmaadua la go Azrikam mo Hashabiah o di madahaanau damana
    o Merari, Bakbakkar, Heresh, mo Galal, Mattaniah, tama daane a Mica dela ono maadua
    mmaadua la go Zichri mo Asaph, Obadiah, tama daane a Shemaiah, dela ono maadua
    mmaadua la go Galal mo Jeduthun, Berechiah, tama daane a Asa, dela tama daane
    a Elkanah, dela nogo noho i lodo di gowaa damana o di waahale go Netophah.'
  uig-ARA: لاۋىي قەبىلىسىدىن مەرارىنىڭ ئەۋلادلىرى ئىچىدە ھاشابىيانىڭ ئەۋرىسى، ئازرىكامنىڭ
    نەۋرىسى، ھاششۇبنىڭ ئوغلى شېمايا بار ئىدى؛
  sus-sus: 'Lewi bɔnsɔɛ mixi naxee sabatixi Darisalamu, nee nan ya: Xasubu xa di Semaya,
    Asirikama xa di, Xasabiya xa di, Merarika,'
  pon-2006: 'Samworo pwukat kin kousoan Serusalem:'
  ksd-ksd: 'Ma ta diat ra tarai Levi: Semaia natu i Kasub, natu i Asrikam, natu i
    Kasabia, ta ra apik na tarai kai Merari;'
  tur-YTC: 'Levililer''den: Merari oğullarından Haşavya oğlu, Azrikam oğlu, Haşşuv
    oğlu Şemaya;'
  grc-BRENT: Καὶ ἐκ τῶν Λευιτῶν, Σαμαΐα υἱὸς Ἀσὼβ, υἱοῦ Ἐζρικὰμ, υἱοῦ Ἀσαβία, ἐκ τῶν
    υἱῶν Μεραρί.
  ind-AYT: 'Dari orang-orang Lewi: Semaya, anak Hasub, anak Azrikam, anak Hasabya
    dari keturunan Merari;'
  nya-nya: 'Alevi: Semaya mwana wa Hasubu, mwana wa Azirikamu, mwana wa Hasabiya,
    wa mʼbanja la Merari;'
  hrv-hrv: Od levita Šemaja, sin Hašuba, sin Azrikama, Hašabjina sina, između Merarijevih
    sinova;
  mps-mps: Te Livai meba te tobolu bidi augwa hani dabede bidali. Tobolu bidi me deli
    te Semaia, te Hasupgo ogwa. Te Hasup Asrikamgo ogwa, tama Asrikam te Hasabiago
    ogwa da. Te hani bidi dabe augwali te Merari hani dao.
  tpi-tpi: Sampela Livai i stap hetman bilong ol lain Livai. Wanpela hetman em Semaia,
    pikinini bilong Hasup. Hasup em i pikinini bilong Asrikam na Asrikam em i pikinini
    bilong Hasabia. Ol dispela man i bilong lain Merari.
  dan-1931: 'Af Levitterne: Sjemaja, en Søn af Hassjub, en Søn at Azrikam, en Søn
    af Hasjabja af Meraritterne,'
  vie-OVCB: Trong số những người Lê-vi trở về cố hương có Sê-ma-gia, con Ha-súp, cháu
    A-ri-kham, chắt Ha-sa-bia, thuộc dòng Mê-ra-ri;
  guj-2017: લેવીઓમાંના એટલે મરારીના વંશજોમાંના; હશાબ્યાના દીકરા આઝ્રીકામના દીકરા હાશ્શૂબનો
    દીકરો શમાયા.
  pon-2006A: 'Samworo pwukat kin kousoan Serusalem: Semaia nein Assup, me eh pahpa
    kahlap iei Asrikam oh Asapaia, kisehn peneineien Merari Pakpakkar, Eres, oh Kalal
    Madanaia nein Maika, me eh pahpa kahlap iei Sikri oh Asap Opadaia nein Semaia,
    me eh pahpa kahlap iei Kalal oh Sedudun Perekaia, nein Asa oh nein nein Elkana,
    me kin kousoan nan sahpw me kisehn kisin kahnimw Netopa.'
  por-BRBSL: 'Dos Levitas: Semaías, filho de Hassub, filho de Azrikam, filho de Hasabias,
    dos filhos de Merari;'
  cth-cth: Levih, Merari casaknaw teh Hasshub capa Shemaiah, Azrikam capa Hasshub,
    Hashabiah capa Azrikam.
  twi-twi: 'Lewifo a wɔsan bae no yɛ: Semaia a ɔyɛ Hasub babarima a na ɔyɛ Asrikam
    babarima a na ɔno nso yɛ Hasabia babarima a na ɔyɛ Merari aseni,'
  hlt-hlt: Levi, Merari koca lamloh Hasshub capa Shemaiah, Azrikam capa Hasshub, Hashabiah
    capa Azrikam.
  tbz-SIM: 'Defiibɛ kó kuwuɔ mmiɛkɛ Semmɑyɑ weè do ni Mɛdɑdi kó kunɑɑ̀mùnkù. Ntɛ o
    yɑ̀ɑ̀rìbɛ̀ do tũ̀nnɛmɛ̀ bɛtɔbɛ̀: Mɛdɑdi weè do pɛitɛ́ Asɑbiɑ, kòo pɛitɛ́ Asidikɑmmu,
    kòo pɛitɛ́ Asubu, kɛ̀ Asubuu nɛ́ pɛitɛ́ weè Semmɑyɑ,'
  msy-2020: Livain marasi, Livain anabamɨn adarazir gumazir dapanibar iti. Gumazir
    dapanir mamɨn ziam Semaia, a Hasupɨn otarim. Ezɨ Hasup, a Asrikamɨn otarim ezɨ
    Asrikam, a Hasabian otarim. Gumazir kaba, me Merarin ikɨzimɨn gumaziba.
  dop-dop: Lefii nyǝ́mɑ looŋɑ tɑɑ tʋ ntɛ́ Semɑyɑ, nɑ ɩ cɔsɔnɑɑ ntɛ́ Hɑsupɩ, nɑ Asǝlikɑm,
    nɑ Melɑli kpekǝle tʋ Hɑsɑpiyɑ.
  azb-azb: 'Levililərdən: Merarinin nəslindən Xaşavya oğlu Azriqam oğlu Xaşşuv oğlu
    Şemaya,'
  eng-DBY: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  hin-2017: फिर लेवियों में से मरारी के वंश में से शमायाह जो हश्शूब का पुत्र, अज्रीकाम
    का पोता, और हशब्याह का परपोता था;
  eng-YLT: 'And of the Levites: Shemaiah son of Hashshub, son of Azrikam, son of Hashabiah,
    of the sons of Merari;'
  eng-WYC-2017: And of the deacons [or Levites]; Shemaiah, the son of Hasshub, the
    son of Azrikam, the son of Hashabiah, of the sons of Merari;
  eng-WMBB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  urd-GVH: 'जो लावी जिलावतनी से वापस आकर यरूशलम में आबाद हुए वह दर्जे-ज़ैल हैं : मिरारी
    के ख़ानदान का समायाह बिन हस्सूब बिन अज़रीक़ाम बिन हसबियाह,'
  rug-rug: Hire sari na tie Livaeti koadi pa Zerusalema. E Semaea si na tuna koreo
    e Hasubu, Hasubu si na tuna koreo e Azirikama, Azirikama si na tuna koreo e Hasabia
    pa puku butubutu te Merari. E Bakabaka, Heresi, Qalala, meke Matanaea sa tuna
    koreo e Maika, sapu sa tuna koreo e Zikiri, sapu sa tuna koreo e Asapa. E Obadaea
    si na tuna koreo e Semaea, Semaea si na tuna koreo e Qalala, meke Qalala si na
    tuna koreo e Zedutuni. E Berekaea, si na tuna koreo e Asa, Asa si na tuna koreo
    e Elikana, sapu koa koari na popoa tadi na tie pa Netopata.
  gaz-gaz: 'Lewwota keessaa: Shemaaʼiyaa ilma Hashuubii, ilma Azriiqaamii, ilma Hashabiyaa
    namicha gosa Meraarii sanaa;'
  fra-LSG: 'Des Lévites: Schemaeja, fils de Haschub, fils d’Azrikam, fils de Haschabia,
    des fils de Merari;'
  yal-yal: 'Lewi bɔnsɔnna muxun naxanye yi dɔxi Yerusalɛn yi, ne ni i ra: Xasubu a
    diin Semaya, Asirikami mamandenna, Merari kaan Hasabi tolobitana,'
  haw-1868: 'A no ka Levi: o Semaia ke keiki a Hasuba, ke keiki a Azerikama, ke keiki
    a Hasabia, no na mamo a Merari;'
  arb-NAV: وَمِنَ اللّاوِيِّينَ شَمَعْيَا بْنُ حَشُّوبَ بْنِ عَزْرِيقَامَ بْنِ حَشَبْيَا
    مِنْ بَنِي مَرَارِي.
  ewe-ewe: 'Ame siwo tso Levi ƒe viwo dome la woe nye: Semaya, Hashub ƒe vi, ame si
    nye Azrikam ƒe vi, ame si nye Hasabia ƒe vi, ame si dzɔ tso Merari me.'
  eng-LEE: 'And of the Levites: Shema''yah the son of Chasshub, the son of ''Azrikam,
    the son of Chashabyah, of the sons of Merari;'
  asm-FB: লেবীয়াসকলৰ মাজৰ মৰাৰীৰ বংশত জন্ম হোৱা হচবিয়াৰ পুত্র অজ্ৰীকাম, অজ্ৰীকামৰ
    পুত্র হচ্ছুব, হচ্ছুবৰ পুত্র চময়া আছিল।
  sus-A: لٍوِ بْنسْي مِشِ نَشٍيٍ سَبَتِشِ دَرِ سَلَمُ، نٍيٍ نَن يَ؛ شَسُبُ شَ دِ سٍمَيَ،
    عَسِرِكَمَ شَ دِ، شَسَبِيَ شَ دِ، مٍرَرِكَ،
  fra-SBL: 'Parmi les Lévites : Schemaeja, fils de Hasshub, fils d''Azrikam, fils
    de Haschabia, d''entre les fils de Merari ;'
  hbo-hbo: וּמִֽן־הַלְוִיִּ֑ם שְׁמַֽעְיָ֧ה בֶן־חַשּׁ֛וּב בֶּן־עַזְרִיקָ֥ם בֶּן־חֲשַׁבְיָ֖ה
    מִן־בְּנֵ֥י מְרָרִֽי׃
  kik-kik: 'Alawii maarĩ: Shemaia mũrũ wa Hashubu, mũrũ wa Azirikamu, mũrũ wa Hashabia
    ũrĩa Mũmerari,'
  fra-NCL: 'Des lévites : Séméïa, fils de Hassub, fils d’Ezricam, fils d’Hasébia,
    des fils de Mérari ;'
  cek-AK: Levi acaengnawk thung hoiah Merari acaeng Hashabiah capa Azrikam, Azrikam
    capa Hasshub, Hasshub capa Shemaiah,
  cuk-cuk: 'Levita-dulemar-nonimalad, wemalad: Semaías, Hasub-e-machi. Hasub, Azricam-e-machi.
    Azricam, Hasabías-e-machi. Hasabíasʼde, Merari-wagansikidid.'
  uig-CYR: Лавий қәбилисидин Мәрариниң әвлатлири ичидә Һашабияниң әвриси, Азрикамниң
    нәвриси, Һашшубниң оғли Шемая бар еди;
  tel-2017: ఇక లేవీయుల్లో షెమయా ఉన్నాడు. షెమయా హష్షూబు కొడుకు. హష్షూబు అజ్రీకాము కొడుకు.
    అజ్రీకాము హషబ్యా కొడుకు. హషబ్యా మెరారి వంశం వాడు.
  hat-BSA: 'Nan Levit yo: Schemaeja, fis a Haschub la, fis a Azrikam nan, fis a Haschabia
    a, fis a Merari yo;'
  kos-kos: 'Mwet Levi su muta Jerusalem pa: Shemaiah, wen natul Hasshub; inen kutu
    pac papa tumaltal pa Azrikam ac Hashabiah, ke sou lulap lal Merari'
  hbo-WLC: וּמִֽן־הַלְוִיִּ֑ם שְׁמַֽעְיָ֧ה בֶן־חַשּׁ֛וּב בֶּן־עַזְרִיקָ֥ם בֶּן־חֲשַׁבְיָ֖ה
    מִן־בְּנֵ֥י מְרָרִֽי׃
  ibo-ibo: 'Ndị Livayị: Shemaya nwa Hashub, nwa Azrikam, nwa Hashabaya onye ikwu Merari.'
  ory-ory: ଆଉ ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରେ ମରାରି-ବଂଶଜାତ ହଶବୀୟର ପ୍ରପୌତ୍ର ଅସ୍ରୀକାମର ପୌତ୍ର ହଶୂବର
    ପୁତ୍ର ଶମୟୀୟ;
  chk-chk: 'Ikkei ir ekewe mwän seni ewe ainangen Lefi mi imweimw lon Jerusalem: Semaia
    nöün Hasup, Hasup nöün Asrikam, nge Asrikam nöün Hasapia, eman mwirimwirin Merari,'
  rop-rop: Ol dislot Libai pipul bin jidan langa Jerusalem, Shemaiya, Bekbaka, Heresh,
    Geilal, Metaniya, Obadaiya en Berakaiya. Shemaiya bin det san blanga Hesab, en
    im grengrenfatha dubala bin Esrikam en Hashabaiya brom det femili neim Merarai.
    Metanaiya bin det san blanga Mika, en im grengrenfatha dubala bin Sikri en Eisaf.
    Obadaiya bin det san blanga Shemaiya, en im grengrenfatha dubala bin Geilal en
    Jedathan. Berakaiya bin det san blanga Eisa, en im grenfatha bin Elkana, hubin
    jidan langa det kantri langa det taun gulum Netofa.
  ukr-1871: 'А з левітів: Шемая, син Хашува, сина Азрикамового, сина Хашавіїного,
    — синів Мераріїних;'
  deu-1951: 'Und von den Leviten: Schemaja, der Sohn Chaschubs, des Sohnes Asrikams,
    des Sohnes Chaschabjas, von den Söhnen Meraris;'
  eng-JPS: 'And of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  srp-1865: A od Levita Semaja sin Asuva, sina Azrikama, sina Asavijina, izmeðu sinova
    Merarijevih;
  lug-lug: 'Ku baleevi kwaliko: Semaaya mutabani wa Kassubu, muzzukulu wa Azulikamu,
    muzzukulu wa Kasabiya, omu ku b’enda ya Merali,'
  heb-heb: ומן הלוים שמעיה בן חשוב בן עזריקם בן חשביה מן בני מררי׃
  ben-IRV: লেবীয়দের মধ্যে হশূবের ছেলে শময়িয়। তার পূর্বপুরুষদের মধ্যে ছিল অস্রীকাম,
    হশবিয় ও মরারি।
  pan-pan: ਅਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ, ਸ਼ਮਅਯਾਹ ਹਸ਼ੂਬ ਦਾ ਪੁੱਤਰ, ਅਜ਼ਰੀਕਾਮ ਦਾ ਪੁੱਤਰ, ਹਸ਼ਬਯਾਹ ਦਾ
    ਪੁੱਤਰ, ਮਰਾਰੀ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ
  mya-JVB: လေဝိ သားမူကား၊ မေရာရိ အမျိုးအနွယ် ဖြစ် သော ဟာရှဘိ ၊ အာဇရိကံ ၊ ဟာရှုပ် တို့မှ
    ဆင်းသက်သော ရှေမာရ တပါး၊
  hmo-hmo: 'Ierusalema dekenai idia mai, bona iniseni idia noho Levi taudia be inai:
    Semaia, ia be Hasuba ena natuna tau. Hasuba be Asarikama ena natuna tau. Asarikama
    be Hasabaia ena natuna tau. Idia be Merari iduhu taudia.'
  urd-urd: 'और लावियों में से यह थे: समा''याह बिन हसूब बिन ''अज़रिक़ाम बिन हसबियाह
    बनी मिरारी में से,'
  rus-SYN: 'А из левитов: Шемаия, сын Хашува, сын Азрикама, сын Хашавии, - из сыновей
    Мерариных;'
  bqc-SIM: Mɛlali bui Asubu nɛ́ Semaia, Azikaũ tↄũna, Asabia sĩ́wɛna mɛ́ Levii
    buiↄ gbɛ̃zↄ̃ↄ ũ
  tcz-CHONGTHU: Levi phunga mite chu Hasshub chapa Shemaiah ahin, Hasshub chu Azrikam
    chapa ahi; Hazrikam chu Hashabiah chapa ahin, Hashabiah chu Merari chapate lah’a
    khat ahi.
  mar-mar: यरूशलेममधील लेवी घराण्यातले लोक हश्शूबचा पुत्र शमाया. हश्शूब अज्रीकामचा
    पुत्र. अज्रीकाम हशब्याचा पुत्र. हशब्या हा मरारीच्या वंशातला.
  qub-qub: Leví trïbu runacunapita Jerusalenman Semaías chayaran famillyancunawan.
    Semaiasmi caran Hasubpa wamran, Azricampa willcan y Hasabiaspa willcan. Paycuna
    llapanmi caran Merari casta runacuna.
  bqp-bqp: Semɑyɑ u sɑ̃ɑwɑ Lefi. Win sikɑdobɑ wee, nge mɛ bɑ kɑ swĩinɛ. Berɑ Hɑsubu
    kɑ Asirikɑmu kɑ sere Hɑsɑbiɑ, Mɛrɑrin bwese kɛrɑ sɔɔ.
  hat-hat: Men moun Levi ki te rete nan lavil la. Te gen Chemaja, pitit gason Achoub.
    Achoub sa a te pitit Azrikam, Azrikam te pitit Achabya, nan branch fanmi Merari
    a.
  eng-BSB: 'From the Levites: Shemaiah son of Hasshub, the son of Azrikam, the son
    of Hashabiah, a descendant of Merari;'
  eng-WEBPB: 'Of the Levites: Shemaiah the son of Hasshub, the son of Azrikam, the
    son of Hashabiah, of the sons of Merari;'
  kbq-kbq: Hagi Livae naga'ma e'nazana, Hasubu nemofo Semaia'e. Hagi Hasubu'a Azrikamu
    nemofo'e, Azrikamu'a Hasabaia nemofo'e, Hasabaia'a Merari nagapinti fore hu'ne.
  nhe-BL: 'Huan tlen nopa levitame, mocuepque: Semaías tlen elqui icone Hasub, tlen
    elqui icone Azricam, tlen elqui icone Hasabías, tlen elqui iteipa iixhui Merari.'
  gub-BL: 'Na''aw Erewi izuapyapyr Zeruzarez pe har waner xe wà: Xemai (Heta amo Azawi
    ta''yr Azirikà her ma''e izupe a''e. Heta amo Azirikà ta''yr Axu her ma''e izupe
    a''e. Heta amo Axu ta''yr Xemai her ma''e izupe a''e.) Wiko Merari iànàm romo
    a''e. Makemakar, Erez, Karar. Matani (Heta amo Azap ta''yr Zikiri her ma''e izupe
    a''e. Heta amo Zikiri ta''yr Mika her ma''e izupe a''e. Heta amo Mika ta''yr Matani
    her ma''e izupe a''e.) Omani (Heta amo Zenutum ta''yr Karar her ma''e izupe a''e.
    Heta amo Karar ta''yr Xemai her ma''e izupe a''e. Heta amo Xemai ta''yr Omani
    her ma''e izupe a''e.) Mereki Az ta''yr Ewkàn hemimino. Wikuwe Netop tawhu pe
    har waiwy rehe a''e.'
  eng-DRA: 'And of the Levites: Semeia the son of Hassub the son of Ezricam, the son
    of Hasebia of the sons of Merari.'
