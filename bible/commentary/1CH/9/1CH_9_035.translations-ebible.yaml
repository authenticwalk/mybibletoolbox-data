verse: 1CH.009.035
translations:
  mal-C: ഗിബെയോന്റെ പിതാവായ യെയീയേൽ ഗിബെയോനിൽ താമസിച്ചിരുന്നു. അദ്ദേഹത്തിന്റെ ഭാര്യയുടെ
    പേര് മയഖാ എന്നായിരുന്നു.
  deu-TKW: 'Und zu Gibeon wohnten: der Vater von Gibeon, Jeiel, und sein Weib hieß
    Maacha.'
  lin-lin: Yeyeli, tata ya Gabaoni, azalaki kovanda na Gabaoni elongo na Maaka, mwasi
    na ye.
  eng-LSV: And the father of Gibeon, Jehiel, has dwelt in Gibeon, and the name of
    his wife [is] Maachah;
  eng-GNV: And in Gibeon dwelt ye father of Gibeon, Ieiel, and the name of his wife
    was Maachah.
  eng-WEBSTER: 'And in Gibeon dwelt the father of Gibeon, Jehiel, whose wife''s name
    was Maachah:'
  nhw-BL: Jehiel itztoya ipan altepetl Gabaón catli yaya quipehualti. Isihua itoca
    eliyaya Maaca. Huan iniachtihui cone itoca eliyaya Abdón.
  swh-ONEN: Yeieli alikuwa baba yake Gibeoni naye aliishi huko Gibeoni. Mke wake aliitwa
    Maaka,
  bba-bba: Yeyɛli wi u Gɑbɑoni swĩi, u wɑ̃ɑwɑ Gɑbɑoniɔ. Win kurɔn yĩsirɑ Mɑɑkɑ.
  eng-KJVCPB: 'And in Gibeon dwelt the father of Gibeon, Jehiel, whose wife’s name
    was Maachah:'
  luo-luo: Jeyel wuon Gibeon ne odak Gibeon. Jaode niluongo ni Maaka,
  meu-meu: Ieiele, Gibeon tamana, na Gibeon ai e nohova; ia adavana ladana na Maaka.
  npi-ULB: गिबोनका पिता यीएल गिबोनमा बस्‍थे, जसकी पत्‍नीको नाउँ माका थियो ।
  yor-yor: Jeieli baba Gibeoni ń gbé ní Gibeoni. Orúkọ ìyàwó rẹ̀ a máa jẹ́ Maaka,
  pes-OPCB: یعی‌ئیل شهر جبعون را بنا کرد و در آنجا ساکن شد. نام زن او معکه بود.
  tgl-ULB: Nanirahan sa Gibeon si Jelhiel na asawa ni Maaca at ama ni Gibeon.
  hui-hui: Yaiele ibugua Gibeono tano pigane mo wialu ibu one Magala libu Gibeono
    tanoni hene.
  mya-mya: ယေ​ဟေ​လ​သည်​ဂိ​ဗောင်​မြို့​ကို​တည်​ထောင်​၍ ထို​မြို့​တွင်​အ​ခြေ​စိုက်​နေ​ထိုင်​လေ​သည်။
    သူ​၏​ဇနီး​မှာ​မာခါ​နာ​မည်​ရှိ​၏။-
  bod-N: གིབ་ཡོན་དུ་སྡོད་པ་ནི་གིབ་ཡོན་གྱི་ཕ་ཡེ་ཨི་ཨེལ་ཡོད་ལ། དེའི་ཆུང་མའི་མིང་ལ་མ་ཨ་ཀཱ་ཟེར།
  sna-sna: Jeyeri baba vaGibheoni aigara muGibheoni. Mukadzi wake ainzi Maaka,
  spa-BLM: Jeiel, padre de Gabaón, cuya mujer se llamaba Maaca, vivía en Gabaón.
  cac-cac: A d'a chon̈ab' Gabaón, ata' ec'nac cajan vin̈aj Jehiel, smam yicham eb'
    aj Gabaón chi'. Maaca sb'i ix yetb'eyum vin̈.
  swh-ULB: Baba wa Gibeoni, Yeiel, ambaye mkewe aliitwa Maaka, aliishi Gibeoni.
  bel-bel: 'У Гаваоне жылі: бацька Гавааніцян, Еіл, - імя жонкі ягонай Мааха,'
  deu-ELBBK: Und in Gibeon wohnte der Vater Gibeons, Jeghiel; und der Name seiner
    Frau war Maaka.
  mbb-OT: Si Jiel he amey ni Gibeon ne ziyà med-ubpà te Gibeon. Ne iyan ngazan te
    esawa zin si Maaca.
  mal-2015: ഗിബെയോനിൽ ഗിബെയോന്റെ പിതാവായ യെയീയേലും‒അവന്റെ ഭാര്യക്കു മയഖാ എന്നു പേർ‒
  rmc-rmc: O Jeiel, oda hin o Abi-Gibeon, ešebno bešelas andro foros Gibeon. Leskri
    romňi sas e Maacha.
  pes-OPV: و در جِبعُون، پدر جِبعُون، يعوئيل سکونت داشت و اسم زنش مَعکَه بود.
  ron-1924: Татэл луй Габаон, Иеиел, локуя ла Габаон ши нумеле невестей луй ера Маака.
  ben-OBCV: গিবিয়োনের বাবা যিয়ীয়েল গিবিয়োনে বসবাস করতেন। তাঁর স্ত্রীর নাম মাখা,
  som-som: Oo Gibecoonna waxaa degganaa Gibecoon aabbihiis oo la odhan jiray Yecii'eel,
    oo naagtiisa magaceedana waxaa la odhan jiray Macakaah,
  lat-VUC: In Gabaon autem commorati sunt pater Gabaon Jehiel, et nomen uxoris ejus
    Maacha.
  eng-ASVBT: And in Gibeon there dwelt the father of Gibeon, Jeiel, whose wife’s name
    was Maacah;
  ita-1885: Or in Gabaon abitò Ieiel, padre di Gabaon; ed il nome della sua moglie
    era Maaca.
  eng-LXXUP: And Jeiel the father of Gibeon dwelt in Gibeon; and his wife’s name was
    Maacah.
  eng-ULB: The father of Gibeon, Jeiel, whose wife's name was Maakah, lived in Gibeon.
  spa-VBL: Jeiel era el padre de Gabaón y vivía en Gabaón. Su mujer se llamaba Maaca.
  fra-_FOB: Le père de Gabaon, Jéïel, habita à Gabaon; et le nom de sa femme était
    Maaca;
  mal-mal: ഗിബെയോനിൽ ഗിബെയോന്റെ പിതാവായ യെയീയേലും ഭാര്യ മയഖായും
  urd-GVR: Jibaūn kā bāp Ya'iyel Jibaūn meṅ rahtā thā. Us kī bīwī kā nām Mākā thā.
  suz-BL: गिबोन आ आफ यिएल गिबोन सहरम बाक्‍शो बाक्‍माक्‍त। मेको आ मीश आ नें माकाह बाक्‍माक्‍त।
  ita-1927: A Gabaon abitavano Jeiel, padre di Gabaon, la cui moglie si chiamava Maaca,
  ckb-ckb: یەعیێلی باوکی گبعۆنیش لە گبعۆندا نیشتەجێ بوو. ژنەکەی ناوی مەعکا بوو،
  eng-BBE: And in Gibeon was living the father of Gibeon, Jeiel, whose wife's name
    was Maacah;
  kan-OKCV: ಇದಲ್ಲದೆ ಗಿಬ್ಯೋನನ ಮೂಲಪುರುಷನಾದ ಯೆಹಿಯೇಲನು ಗಿಬ್ಯೋನಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಅವನ
    ಹೆಂಡತಿಯ ಹೆಸರು ಮಾಕಳು.
  tam-2017: கிபியோனிலே குடியிருந்தவர்கள் யாரென்றால், கிபியோனின் மூப்பனாகிய யெகியேல்,
    இவனுடைய மனைவியின் பெயர் மாக்காள்.
  spa-RV-1909: Y en Gabaón habitaban Jehiel padre de Gabaón, el nombre de cuya mujer
    era Maachâ;
  ron-BTF: Și în Gabaon a locuit tatăl lui Gabaon, Ieiel, numele soției lui era Maaca;
  eng-WEBP: Jeiel the father of Gibeon, whose wife’s name was Maacah, lived in Gibeon.
  eng-FBV: Jeiel was the father of Gibeon and he lived in Gibeon. His wife's name
    was Maacah.
  nld-1939: In Gibon woonde Jeïël, de stamvader van Gibon; zijn vrouw heette Maäka.
  nch-BL: Jehiel itztoya ipan altepet Gabaón cati yaya quipehualti. Isihua itoca eliyaya
    Maaca. Huan iniachtohui cone itoca eliyaya Abdón.
  vie-1934: Giê-i-ên, tổ phụ của Ga-ba-ôn, ở tại thành Ga-ba-ôn; tên vợ người là Ma-a-ca.
  hin-CV: गिबयोन का पिता येइएल गिबयोन में रहता था. उसकी पत्नी का नाम माकाह था,
  spa-BES: Y en Gabaón vivía el padre de Gabaón, Jeiel, cuya esposa se llamaba Maaca;
  tdx-tdx: E Gibone ao ty nimoneña’ Ieiele, rae’ i Gibone, i Maakà ty tahina’ i vali’ey;
  tha-KJV: ในกิเบโอนนั้นเยฮีเอลบิดาของกิเบโอนอาศัยอยู่ และภรรยาของท่านชื่อมาอาคาห์
  por-BR-2018: 'E em Gibeão habitaram: Jeiel, pai de Gibeão (e o nome de sua mulher
    era Maaca);'
  deu-ELO: Und in Gibeon wohnte der Vater Gibeons, Jeghiel; und der Name seines Weibes
    war Maaka.
  eng-WYC-2018: And there dwelled in Gibeon, Jeiel, the father of Gibeon, and the
    name of his wife (was) Maachah; (And Jeiel, the founder of Gibeon, lived in Gibeon,
    and his wife’s name was Maachah;)
  epo-epo: 'En Gibeon loĝis: Jeiel, la fondinto de Gibeon — la nomo de lia edzino
    estis Maaĥa —'
  uig-PIN: Gibeonning atisi Jǝiyǝl Gibeonƣa makanlaxⱪanidi. Uning ayalining ismi Maakaⱨ
    idi.
  beo-beo: Yiaiele da Gibione moilai bai bagade gaguli, amogawi fi dialu. Ea uda dio
    da Ma:iaga.
  tpi-OTNT: Jeiel, man i bin kirapim taun Gibeon, i stap long taun Gibeon wantaim
    meri bilong en, Maka.
  hau-SA: Yehiyel mahaifin Gibeyon ya zauna a Gibeyon. Matarsa ita ce Ma’aka
  uig-LAT: Gibéonning atisi Jeiyel Gibéon’gha makanlashqanidi. Uning ayalining ismi
    Maakah idi.
  nde-nde: uJeyiyeli uyise kaGibhiyoni wayehlala eGibhiyoni. Ibizo lomkakhe lalinguMahakha,
  ton-ton: '¶ Pea naʻe nofo ʻi Kipione ʻae tamai ʻa Kipione, ʻa Sehieli, pea ko e
    hingoa ʻo hono uaifi ko Meaka:'
  ces-1613: V Gabaon pak bydlili, otec Gabaonitských Jehiel, a jméno manželky jeho
    Maacha.
  eng-WMB: Jeiel the father of Gibeon, whose wife’s name was Maacah, lived in Gibeon.
  tam-TCV: கிபியோனின் தலைவனான யெகியேல் கிபியோனில் வாழ்ந்தான். இவனது மனைவியின் பெயர்
    மாக்காள்.
  ceb-ULB: Ang amahan ni Gibeon nga si Jeil kansang ngalan sa asawa mao si Maaca,
    nga nagpuyo didto sa Gibeon.
  pol-UBG: W Gibeonie mieszkał Jejel, ojciec Gibeona, a jego żona miała na imię Maaka;
  urd-GVU: جِبعون کا باپ یعی ایل جِبعون میں رہتا تھا۔ اُس کی بیوی کا نام معکہ تھا۔
  deu-1912: Zu Gibeon wohnten Jeiel, der Vater Gibeons; sein Weib hieß Maacha
  kan-2017: ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಗಿಬ್ಯೋನ್ಯರ ಮೂಲಪುರುಷನಾದ ಯೆಯೂವೇಲನು ವಾಸಿಸುತ್ತಿದ್ದನು. ಅವನ ಹೆಂಡತಿಯ
    ಹೆಸರು ಮಾಕ.
  yap-yap: Jeyel e sunmiy fare binaw nu Gibeon nge par riy. Me Maakah fithingan le’engin.
  hlt-MCSB: Gibeon napa Jeuel Jeiel tah Gibeon ah kho a sak tih a yuu ming tah Maakah
    ni.
  mdy-ETH: ዪዒዔኤሌ ጎዖሢ ጌባዖኦኔ ካታሞ ማዢ ዒኢካ ዴዔኔ፤ ዒዛኮ ማቻ ማዕካ ማዓዛ፥
  twi-ASANTE: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka,
  eng-WEBU: Jeiel the father of Gibeon, whose wife’s name was Maacah, lived in Gibeon.
  wal-wal: Gabaa7oona aawai Yi7i7eeli Gabaa7oona kataman de7iis. A keettaayee sunttai
    Maa7iko.
  spa-PDDPT: En Gabaón vivía Jehiel, padre de Gabaón. El nombre de la esposa de él
    era Maaca,
  gun-gun: Gibeão py ma oiko raka'e Jeiel, Gibeão ru va'e. Ha'e rã ta'yxy ma Maaca.
  ilo-ULB: Nagnaed iti Gabaon ni Jeiel nga ama ni Gabaon, a Maaca ti nagan ti asawana.
  kpg-kpg: Jeiel ne daamada ne hau di waahale go Gibeon gaa noho i golo. Di lodo o maa
    go Maacah.
  uig-ARA: گىبېئوننىڭ ئاتىسى جەئىيەل گىبېئونغا ماكانلاشقانىدى. ئۇنىڭ ئايالىنىڭ ئىسمى
    مائاكاھ ئىدى.
  sus-sus: Gabayon baba Yeyiyeli nu sabatixi Gabayon taa nan kui. A xa ginɛ xili Maaka.
  pon-2006: Seiel me tepin kauwada kahnimw Kipeon oh soandihla wasao. Eh pwoud adaneki
    Maaka.
  ksd-ksd: Ma Ieiei tama i Gibeon i ga ki ta ra pia na pal Gibeon, ma ra iang i kana
    taulai Maka;
  tur-YTC: Karısının adı Maaka olan Givon'un babası Yeiel, Givon'da yaşardı.
  grc-BRENT: Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαὼν Ἰεήλ· καὶ ὄνομα γυναικὸς αὐτοῦ Μοωχά.
  ind-AYT: Yeiel, bapa Gibeon, tinggal di Gibeon. Nama istrinya adalah Maakha.
  nya-nya: Yeiyeli abambo a Gibiyoni ankakhala ku Gibiyoni. Dzina la akazi awo linali
    Maaka,
  hrv-hrv: 'U Gibeonu su živjeli: Gibeonov otac Jeiel, čijoj je ženi bilo ime Maaka.'
  mps-mps: Jeiel, te Gibeon taun hodolali bidi, te taun Gibeonde aga we Maka dali
    bidali.
  tpi-tpi: Jeiel, man i bin kirapim taun Gibeon, i stap long taun Gibeon wantaim meri
    bilong en, Maka.
  dan-1931: I Gibeon boede Je'uel, Gibeons Fader, hvis Hustru hed Ma'aka;
  vie-OVCB: Giê-i-ên (ông tổ của dân thành Ga-ba-ôn) có vợ là bà Ma-a-ca.
  guj-2017: ગિબ્યોનનો પિતા યેઈએલ ગિબ્યોનમાં રહેતો હતો, તેની પત્નીનું નામ માકા હતું.
  pon-2006A: Seiel me tepin kauwada kahnimw Kipeon oh soandihla wasao. Eh pwoud adaneki
    Maaka.
  por-BRBSL: Jeiel, o pai de Gibeon, cuja esposa se chamava Maacah, viveu em Gibeon.
  cth-cth: Gibeon na pa Jeiel, Jeiel teh Gibeon vah kho a sak teh, a yu min teh Maakah
    doeh.
  twi-twi: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka,
  hlt-hlt: Gibeon napa Jeuel Jeiel tah Gibeon ah kho a sak tih a yuu ming tah Maakah
    ni.
  tbz-SIM: Yeiyɛɛdi weè do ketɛ́ Kɑbɑɔ̃ɔ̃ ɛì kɛ́mbo di miɛkɛ kòo pokù yètìrì ntú Mɑɑkɑ.
  msy-2020: Gumazir Gibeonɨn nguibar ekiamɨn ingarizim Jeiel, a uan amuim Maka ko
    Gibeonɨn nguibar ekiamɨn iti.
  dop-dop: Kɑpɑwɔŋ ɩcɑtɛ ŋmɑlʋ Yeiyɛlɩ nɑ ɩ ɑlʋ Mɑɑkɑ pɑɑ cɑɣɑ Kɑpɑwɔŋ ɩcɑtɛ tɑɑ kɛ́.
  azb-azb: Giveonun atası Yeiel Giveonda yaşayırdı və arvadının adı Maaka idi.
  eng-DBY: And at Gibeon dwelt the father of Gibeon, Jeiel, and his wife's name was
    Maachah.
  hin-2017: गिबोन में गिबोन का पिता यीएल रहता था, जिसकी पत्नी का नाम माका था।
  eng-YLT: And in Gibeon dwelt hath the father of Gibeon, Jehiel, and the name of
    his wife [is] Maachah;
  eng-WYC-2017: And there dwelled in Gibeon, Jeiel, the father of Gibeon, and the
    name of his wife was Maachah;
  eng-WMBB: Jeiel the father of Gibeon, whose wife’s name was Maacah, lived in Gibeon.
  urd-GVH: जिबऊन का बाप यइयेल जिबऊन में रहता था। उस की बीवी का नाम माका था।
  rug-rug: E Zeieli si koa pa vasileana pa Qibione. E Ma'aka sa pozana sa nana barikaleqe.
  gaz-gaz: Yeʼiiʼeel abbaan Gibeʼoonis Gibeʼoon keessa jiraata ture. Maqaan niitii
    isaa Maʼakaa dha;
  fra-LSG: Le père de Gabaon, Jeïel, habitait à Gabaon, et le nom de sa femme était
    Maaca.
  yal-yal: Yeyiyɛli yi dɔxi Gabayon taan nin a dɛnaxan masɛgɛ. A ɲaxanla yi xili nɛn
    Maka.
  haw-1868: A ma Gibeona i noho ai ka makuakane o Gibeona, o Iehiela, O Maaka ka inoa
    o kana wahine.
  arb-NAV: وَاسْتَوْطَنَ يَعُوئِيلُ وَزَوْجَتُهُ مَعْكَةُ فِي جِبْعُونَ الَّتِي أَسَّسَهَا،
  ewe-ewe: Yeiel, Gibeon fofo, enɔ Gibeon; srɔ̃a ŋkɔe nye Maaka.
  eng-LEE: And in Gib'on dwelt the father of Gib'on, Je'iel; and the name of his wife
    was Ma'achah;
  asm-FB: গিবিয়োনৰ পিতৃ যিয়ীয়েল, তেওঁৰ ভাৰ্য্যাৰ নাম মাখা। তেওঁলোক গিবিয়োনত বাস
    কৰিছিল।
  sus-A: فَبَيٌن بَبَ يٍيِيٍلِ نُ سَبَتِشِ فَبَيٌن تَا نَن كُي. عَ شَ فِنّ شِلِ مَاكَ.
  fra-SBL: Jeiel, père de Gabaon, dont la femme s'appelait Maaca, habitait à Gabaon.
  hbo-hbo: וּבְגִבְעֹ֛ון יָשְׁב֥וּ אֲבִֽי־גִבְעֹ֖ון *יְעוּאֵל (יְעִיאֵ֑ל) וְשֵׁ֥ם
    אִשְׁתֹּ֖ו מַעֲכָֽה׃
  kik-kik: Jeieli ithe wa Gibeoni aatũũraga Gibeoni. Mũtumia wake eetagwo Maaka,
  fra-NCL: Le père de Gabaon, Jéhiel, habitait à Gabaon, et le nom de sa femme était
    Maacha.
  cek-AK: Gibeon ampa loe Gibeon vangpui ah oh; anih zu ih ahmin loe Maakah.
  cuk-cuk: Gabaón-neg-nugadgi, Jehiel maigusad. Jehiel, Gabaón-e-babad. E-ome, Maacaʼye-nugad.
  uig-CYR: Гибеонниң атиси Җәийәл Гибеонға маканлашқан еди. Униң аялиниң исми Маакаһ
    еди.
  tel-2017: గిబియోను తండ్రి యెహీయేలు. ఇతను గిబియోను పట్టణంలో నివాసమున్నాడు. ఇతని భార్య
    పేరు మయకా.
  hat-BSA: Jeïel, papa a Gabaon an te rete Gabaon e madanm li te rele Maacah,
  kos-kos: Jeiel pa musaeak siti Gibeon ac oakwuki we. Inen mutan kial uh pa Maacah.
  hbo-WLC: וּבְגִבְע֛וֹן יָשְׁב֥וּ אֲבִֽי־גִבְע֖וֹן יעואל וְשֵׁ֥ם אִשְׁתּ֖וֹ מַעֲכָֽה׃
  ibo-ibo: Jeiel nna Gibiọn bụ na Gibiọn ka o bi, Aha nwunye ya bụ Maaka.
  ory-ory: ଆଉ ଗିବୀୟୋନ୍‍ର ପିତା ଯିୟୀୟେଲ୍‍ ଗିବୀୟୋନ୍‍ରେ ବାସ କଲା, ତାହାର ଭାର୍ଯ୍ୟାର ନାମ ମାଖା;
  chk-chk: Iwe, Jeiel a popuetä le aüetä ewe telinimw Kipeon o imweimw lon. Iten pwülüan
    we Maka.
  rop-rop: Wal Jeiyel bin stadimap det taun gulum Gibiyan en imbin jidan deya. Im
    waif bin neim Meiyaka.
  ukr-1871: 'В Габаонї жили: батько Габаонїїв, Еїл, — його жінка на ймя Мааха,'
  deu-1951: 'Und zu Gibeon wohnten: der Vater Gibeons, Jeiel; sein Weib hieß Maacha.'
  eng-JPS: And in Gibeon there dwelt the father of Gibeon, Jeiel, whose wife's name
    was Maacah;
  srp-1865: A u Gavaonu stanovaše Jehilo otac Gavaonu; a ime ženi njegovoj bješe Maha;
  lug-lug: Yeyeri kitaawe wa Gibyoni era yatulanga mu Gibyoni, n’erinnya lya mukyala
    we nga ye Maaka,
  heb-heb: ובגבעון ישבו אבי גבעון יעואל ושם אשתו מעכה׃
  ben-IRV: গিবিয়োনের বাবা যিয়ীয়েল গিবিয়োনে বাস করতেন। তার স্ত্রীর নাম ছিল মাখা।
  pan-pan: ਗਿਬਓਨ ਵਿੱਚ ਗਿਬਓਨ ਦਾ ਪਿਤਾ ਯਈਏਲ ਵੱਸਦਾ ਸੀ, ਉਹ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਮਅਕਾਹ ਸੀ।
  mya-JVB: ယေဟေလ သည် ဂိဗောင် မြို့တွင် နေထိုင် ပြီး ဂိဗောင် မြို့သားတို့၏ခေါင်းဆောင်
    ဖြစ်သည်။ သူ ၏ဇနီး မှာ မာခါ နာမည် ရှိ၏။
  hmo-hmo: Ieiele, Gibeona hanua ia hamatamaia tauna, be Gibeona dekenai ia noho.
    Iena adavana ena ladana be Maka.
  urd-urd: और जिबा'ऊन में जिबा'ऊन का बाप य'ईएल रहता था, जिसकी बीवी का नाम मा'का था,
  rus-SYN: 'В Гаваоне жили: отец Гаваонитян Иеил, имя жены его Мааха,'
  bqc-SIM: Yeiɛli mɛ́ Gabaↄ̃ↄ kàlɛ, ↄ̃ a ku we. Aà na tↄ́n Maaka.
  tcz-CHONGTHU: Gibeon pa Jeiel chu Gibeon khopi anachengin ahi. Ajinu min chu Maacah
    ahin,
  mar-mar: गिबोनाचा पिता ईयेल गिबोनात राहत होते. त्याच्या पत्नीचे नाव माका होते.
  qub-qub: Gabaón siudächo tiyaran Gabaonpa papänin Jehiel. Warminpa jutinna caran
    Maaca.
  bqp-bqp: Yeyɛli wi u Gɑbɑoni swĩi, u wɑ̃ɑwɑ Gɑbɑoniɔ. Win kurɔn yĩsirɑ Mɑɑkɑ.
  hat-hat: Jeyèl te bati lavil Gabawon kote li te rete. Madanm li te rele Maaka.
  eng-BSB: Jeiel the father of Gibeon lived in Gibeon. His wife’s name was Maacah.
  eng-WEBPB: Jeiel the father of Gibeon, whose wife’s name was Maacah, lived in Gibeon.
  kbq-kbq: Hagi Gibioni kuma'ma eri fore'ma hu'nea nera Jeielikino nenaro Ma'aka'ene
    Gibioni kumate mani'na'e.
  nhe-BL: Jehiel itztoya ipan altepetl Gabaón tlen yajaya quipehualti. Isihua itoca
    eliyaya Maaca. Huan iniachtohui cone itoca eliyaya Abdón.
  gub-BL: Zeiew uzapo Zimeàw tawhu. Wiko a'e pe. Maaka hemireko her romo.
  eng-DRA: 'And in Gabaon dwelt Jehiel the father of Gabaon, and the name of hill
    wife was Maacha:'
