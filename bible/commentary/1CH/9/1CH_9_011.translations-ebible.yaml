verse: 1CH.009.011
translations:
  mal-C: ദൈവാലയത്തിലെ മുഖ്യാധിപനായ അസര്യാവ്, ഈ അസര്യാവ് ഹിൽക്കിയാവിന്റെ മകൻ, ഹിൽക്കിയാവ്
    മെശുല്ലാമിന്റെ മകൻ, മെശുല്ലാം സാദോക്കിന്റെ മകൻ, സാദോക്ക് മെരായോത്തിന്റെ മകൻ, മെരായോത്ത്
    അഹീതൂബിന്റെ മകൻ.
  deu-TKW: und Asarja, der Sohn Hilkias, des Sohnes Messulams, des Sohnes Zadoks,
    des Sohnes Merajoths, des Sohnes Ahitubs, der Fürst im Tempel Gottes.
  lin-lin: Azaria, mwana mobali ya Ilikia, mwana mobali ya Meshulami, mwana mobali
    ya Tsadoki, mwana mobali ya Merayoti, mwana mobali ya Ayitubi oyo azalaki mokambi
    ya Ndako ya Nzambe.
  eng-LSV: and Azariah son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,
    son of Ahitub, leader in the house of God;
  eng-GNV: And Azariah the sonne of Hilkiah, ye sonne of Meshullam, the sonne of Zadok,
    the sonne of Meraioth, the sonne of Ahitub the chiefe of the house of God,
  eng-WEBSTER: And Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  nhw-BL: Azarías catli elqui icone Hilcías, catli elqui icone Mesulam, catli elqui
    icone Sadoc, catli elqui icone Meraiot, catli elqui icone Ahitob. Azarías elqui
    tlayacanquetl ipan nopa itiopa Toteco Dios.
  swh-ONEN: Azaria mwana wa Hilkia, mwana wa Meshulamu, mwana wa Sadoki, mwana wa
    Merayothi, mwana wa Ahitubu aliyekuwa afisa kiongozi wa nyumba ya Mungu.
  bba-bba: kɑ Asɑriɑ. Win sikɑdobɑrɑ Hilikiyɑ kɑ Mɛsulɑmu kɑ Sɑdɔku kɑ Mɛrɑyɔtu kɑ
    sere Akitubu wi u sɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerun wiruɡii.
  eng-KJVCPB: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  luo-luo: Azaria wuod Hilkia, wuod Meshulam, wuod Zadok, wuod Merayoth, wuod Ahitub
    mane jatelo morito Od Nyasaye;
  meu-meu: bona Asaria (ia na Hilkia natuna, Hilkia na Mesulama natuna, Mesulama na
    Sadok natuna, Sadok na Meraioto natuna, Meraioto na Ahitubu natuna - ia na Dirava
    ena dubu itataona tau badana);
  npi-ULB: हिल्‍कियाहका छोरा अजर्याह, जो मशुल्‍लामका छोरा, जो सादोकका छोरा, जो मरायोतका
    छोरा, जो अहीतूबका छोरा, जसले परमेश्‍वरको मन्‍दिरको जिम्‍मेवारी पाएका थिए ।
  yor-yor: Asariah ọmọ Hilkiah, ọmọ Meṣullamu, ọmọ Sadoku, ọmọ Meraioti, ọmọ Ahitubu,
    olórí tí ó ń bojútó ilé Ọlọ́run;
  pes-OPCB: '@see-verse:1CH.009.010'
  tgl-ULB: At si Azarias na anak ni Hilkias na anak ni Mesalum na anak ni Zadok na
    anak na Meraiot na anak ni Ahitob, na tagapangasiwa sa tahanan ng Diyos
  hui-hui: '@see-verse:1CH.009.010'
  mya-mya: '@see-verse:1CH.009.010'
  bod-N: ད་དུང་དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་པའི་ཨ་ཟར་ཡཱ་བཅས་ཡོད། ཨ་ཟར་ཡཱ་ནི་ཧིལ་ཀི་ཡཱའི་བུ་དང་།
    ཧིལ་ཀི་ཡཱ་ནི་མཱེ་ཤུལ་ལིམ་གྱི་བུ། མཱེ་ཤུལ་ལིམ་ནི་ཟཱ་ཏོག་གི་བུ། ཟཱ་ཏོག་ནི་མེ་ར་ཡོད་ཀྱི་བུ།
    མེ་ར་ཡོད་ནི་ཨ་ཧི་ཏུབ་ཀྱི་བུའོ། །
  sna-sna: Azaria mwanakomana waHirikia, mwanakomana waMeshurami, mwanakomana waZadhoki,
    mwanakomana waMerayoti, mwanakomana waAhitubhi, mubati mukuru muimba yaMwari.
  spa-BLM: y Azarías hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ajitub, jefe de la casa de Dios;
  cac-cac: '@see-verse:1CH.009.010'
  swh-ULB: Walikuwa pia Azaria mwana wa Hilkia mwana wa Meshullamu mwana wa Zadoki
    mwana wa Meraioti mwana wa Ahitubi, aliyekuwa na mamlaka katika nyumba ya Mungu.
  bel-bel: і Азарыя, сын Хэлкіі, сын Мэшулама, сын Садока, сын Мэраёта, сын Азхітува,
    які ўзначальваў у доме Божым;
  deu-ELBBK: und Asarja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes Zadoks,
    des Sohnes Merajots, des Sohnes Ahitubs, Oberaufseher des Hauses Gottes;
  mbb-OT: si Azaria he iyan pinekelavew he upisyal ziyà te valey te Megbevayà (anak
    sikandin ni Hilkia; si Hilkia ne anak ni Meshulam; si Meshulam ne anak ni Zadok;
    si Zadok ne anak ni Merayot; si Merayot ne anak ni Ahitub).
  mal-2015: അഹീത്തൂബിന്റെ മകനായ മെരായോത്തിന്റെ മകനായ സാദോക്കിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ ഹില്ക്കീയാവിന്റെ മകനായി ദൈവാലയാധിപനായ
  rmc-rmc: '@see-verse:1CH.009.010'
  pes-OPV: عَزَريا ابن حِلقيا ابن مَشُلاّم بن صادوق بن مَرايوت بن اَخيطُوب رئيس خانه
    خدا،
  ron-1924: Азария, фиул луй Хилкия, фиул луй Мешулам, фиул луй Цадок, фиул луй Мераиот,
    фиул луй Ахитуб, май-мареле Касей луй Думнезеу;
  ben-OBCV: ঈশ্বরের গৃহের দেখাশোনা করার দায়িত্বপ্রাপ্ত কর্মচারী সেই অসরিয়, যিনি
    হিল্কিয়ের ছেলে, হিল্কিয় মশুল্লমের ছেলে, মশুল্লম সাদোকের ছেলে, সাদোক মরায়োতের
    ছেলে ও মরায়োৎ অহীটূবের ছেলে ছিলেন;
  som-som: iyo Casaryaah oo ahaa ina Xilqiyaah, ina Meshullaam, ina Saadooq, ina Meraayood,
    ina Axiituub oo ahaa taliyihii guriga Ilaah,
  lat-VUC: Azarias quoque filius Helciæ, filii Mosollam, filii Sadoc, filii Maraioth,
    filii Achitob, pontifex domus Dei.
  eng-ASVBT: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  ita-1885: ed Azaria, figliuolo d'Hilchia, figliuolo di Mesullam, figliuolo di Sadoc,
    figliuolo di Meraiot, figliuolo di Ahitub, conduttore della Casa di Dio.
  eng-LXXUP: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  eng-ULB: There was also Azariah son of Hilkiah son of Meshullam son of Zadok son
    of Meraioth son of Ahitub, the one in charge of the house of God.
  spa-VBL: Azarías hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ajitub. (Azarías era el funcionario principal a cargo de la casa de Dios).
  fra-_FOB: Azaria, fils de Hilkija, fils de Meshullam, fils de Tsadok, fils de Mérajoth,
    fils d'Achitub, gouverneur de la maison de Dieu;
  mal-mal: അഹീത്തൂബിന്റെ മകനായ മെരായോത്തിന്റെ മകനായ സാദോക്കിന്റെ മകനായ മെശുല്ലാമിന്റെ
    മകനായ ഹില്ക്കീയാവിന്റെ മകനായി ദൈവാലയാധിപനായ
  urd-GVR: Allāh ke ghar kā inchārj Azariyāh bin Ḳhilqiyāh bin Masullām bin Sadoq
    bin Mirāyot bin Aḳhītūb,
  suz-BL: अजारयाह आ आफ हिल्‍कीयाह, हिल्‍कीयाह आ आफ मेशुल्‍लाम, मेशुल्‍लाम आ आफ सादोक,
    सादोक आ आफ मेरायोथ, मेरायोथ आ आफ अहीतुब बाक्‍मा बाक्‍त। अहीतुब परमप्रभु आ खिं
    ङा नेल्‍ल क्‍येङा ठेयब मुर बाक्‍माक्‍त। १इतिहास ५:३८-३९
  ita-1927: Azaria, figliuolo di Hilkia, figliuolo di Meshullam, figliuolo di Tsadok,
    figliuolo di Meraioth, figliuolo di Ahitub, preposto alla casa di Dio,
  ckb-ckb: عەزەریای کوڕی حیلقیای کوڕی مەشولامی کوڕی سادۆقی کوڕی مەرایۆتی کوڕی ئەحیتوڤی
    لێپرسراوی ماڵی خودا بوو؛
  eng-BBE: And Azariah, the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  kan-OKCV: ದೇವರ ಮನೆಯ ಅಧಿಕಾರಿಯಾದ ಅಹೀಟೂಬನ ಮಗ ಮೆರಾಯೋತನ ಮಗ ಚಾದೋಕನ ಮಗ ಮೆಷುಲ್ಲಾಮನ ಮಗನಾದ
    ಹಿಲ್ಕೀಯನ ಮಗನು ಅಜರ್ಯನೂ;
  tam-2017: அகிதூபின் மகனாகிய மெராயோதின் மகன் சாதோக்குக்குப் பிறந்த மெசுல்லாவின் மகனாகிய
    இல்க்கியாவின் மகன் அசரியா என்பவன் தேவாலயத்து விசாரணைக்காரன்.
  spa-RV-1909: Y Azarías hijo de Hilcías, hijo de Mesullam, hijo de Sadoc, hijo de
    Meraioth, hijo de Achîtob, príncipe de la casa de Dios;
  ron-BTF: Și Azaria, fiul lui Hilchia, fiul lui Meșulam, fiul lui Țadoc, fiul lui
    Meraiot, fiul lui Ahitub, conducătorul casei lui Dumnezeu;
  eng-WEBP: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of God’s house;
  eng-FBV: Azariah son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,
    son of Ahitub. (Azariah was the head official in charge of the house of God.)
  nld-1939: Verder Azarja, de zoon van Chilki-ja, den zoon van Mesjoellam, zoon van
    Sadok, zoon van Merajot, zoon van Achitoeb; deze was de opzichter van het Godshuis.
  nch-BL: Azarías cati elqui icone Hilcías, cati elqui icone Mesulam, cati elqui icone
    Sadoc, cati elqui icone Meraiot, cati elqui icone Ahitob. Azarías elqui tayacanquet
    ipan itiopa Toteco Dios.
  vie-1934: và A-xa-ria, con trai của Hinh-kia; Hinh-kia con trai của Mê-su-lam; Mê-su-lam
    con trai của Xa-đốc; Xa-đốc con trai của Mê-ra-giốt; Mê-ra-giốt, con trai của
    A-hi-túp, là kẻ cai quản đền của Đức Chúa Trời;
  hin-CV: और अज़रियाह जो हिलकियाह का पुत्र था, जो मेशुल्लाम का, जो सादोक का, मेराइओथ
    का और जो अहीतूब का, जो परमेश्वर के भवन का मुख्य अधिकारी था;
  spa-BES: Y Azarías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ahitob, jefe principal de la casa de Dios;
  tdx-tdx: naho i Azarià, ana’ i Hilkià, ana’ i Mesolame, ana’ i Tsa­doke, ana’ i
    Meraiote, ana’ i Akitobe, roandria’ ty anjomban’ Añahare;
  tha-KJV: และอาซาริยาห์ ผู้​เป็นบุตรชายฮิลคียาห์ ผู้​เป็นบุตรชายเมชุลลาม ผู้​เป็นบุตรชายศาโดก
    ผู้​เป็นบุตรชายเมราโยท ผู้​เป็นบุตรชายอาหิ​ทูบ เจ้าหน้าที่​ปกครองของพระนิเวศแห่งพระเจ้า
  por-BR-2018: E Azarias filho de Hilquias, filho de Mesulão, filho de Zadoque, filho
    de Meraiote, filho de Aitube, príncipe da casa de Deus;
  deu-ELO: und Asarja, der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes Zadoks,
    des Sohnes Merajoths, des Sohnes Ahitubs, Oberaufseher des Hauses Gottes;
  eng-WYC-2018: and Azariah, the son of Hilkiah, (the) son of Meshullam, the son of
    Zadok, the son of Meraioth, (the) son of Ahitub, was[the] bishop of the house
    of the Lord (or was the High Priest, or the ruler, of the House of the Lord).
  epo-epo: Azarja, filo de Ĥilkija, filo de Meŝulam, filo de Cadok, filo de Merajot,
    filo de Aĥitub, estro en la domo de Dio;
  uig-PIN: Azariya bar idi. Azariya Hudaning ɵyini baxⱪurƣuqi bolup, Ⱨilⱪiyaning oƣli,
    Ⱨilⱪiya Mǝxullamning oƣli, Mǝxullam Zadokning oƣli, Zadok Merayotning oƣli, Merayot
    Ahitubning oƣli idi.
  beo-beo: '@see-verse:1CH.009.010'
  tpi-OTNT: na Asaria. Ol i makim Asaria long kamap namba wan ofisa long haus bilong
    God. Asaria em i pikinini bilong Hilkia na Hilkia em i pikinini bilong Mesulam
    na Mesulam em i pikinini bilong Sadok na Sadok em i pikinini bilong Meraiot na
    Meraiot em i pikinini bilong Ahitup.
  hau-SA: Azariya ɗan Hilkiya, ɗan Meshullam, ɗan Zadok, ɗan Merahiyot, ɗan Ahitub,
    shugaban da yake lura da gidan Allah;
  uig-LAT: Azariya bar idi. Azariya Xudaning öyini bashqurghuchi bolup, Hilqiyaning
    oghli, Hilqiya Meshullamning oghli, Meshullam Zadokning oghli, Zadok Mérayotning
    oghli, Mérayot Axitubning oghli idi.
  nde-nde: lo-Azariya indodana kaHilikhiya, indodana kaMeshulami, indodana kaZadokhi,
    indodana kaMerayothi, indodana ka-Ahithubi, isikhulu esasiphethe indlu kaNkulunkulu;
  ton-ton: Mo ʻAsalia ko e foha ʻo Hilikia, ko e foha ʻo Mesulami, ko e foha ʻo Satoki,
    ko e foha ʻo Milaioti, ko e foha ʻo ʻAhitupi, ʻaia naʻe pule ʻi he fale ʻoe ʻOtua;
  ces-1613: Azariáš syn Helkiáše, syna Mesullamova, syna Sádochova, syna Meraiotova,
    syna Achitobova, kníže v domě Božím.
  eng-WMB: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of God’s house;
  tam-TCV: அசரியா இல்க்கியாவின் மகன், இல்க்கியா மெசுல்லாமின் மகன், மெசுல்லாம் சாதோக்கின்
    மகன், சாதோக் மெராயோத்தின் மகன், மெராயோத் அகிதூபின் மகன், அகிதூப் இறைவனுடைய ஆலயத்திற்கு
    அதிகாரியாயிருந்தான்.
  ceb-ULB: Lakip usab si Azaria ang anak nga lalaki ni Hilkia nga anak ni Meshulam
    nga anak ni Zadok nga anak ni Merayot nga anak ni Ahitub, ang tigdumala sa balay
    sa Dios.
  pol-UBG: I Azariasz, syn Chilkiasza, syna Meszullama, syna Sadoka, syna Merajota,
    syna Achituba, przełożonego domu Bożego;
  urd-GVU: اللہ کے گھر کا انچارج عزریاہ بن خِلقیاہ بن مسُلّام بن صدوق بن مِرایوت بن
    اخی طوب،
  deu-1912: und Asarja, der Sohn Hilkias, des Sohnes Mesullams, des Sohnes Zadoks,
    des Sohnes Merajoths, des Sohnes Ahitobs, ein Fürst im Hause Gottes,
  kan-2017: ಅಹೀಟೂಬನ ಸಂತಾನದವನಾದ ಮೆರಾಯೋತನಿಂದ ಹುಟ್ಟಿದ ಚಾದೋಕನ ಮರಿಮಗನೂ ಮೆಷುಲ್ಲಾಮನ ಮೊಮ್ಮಗನೂ,
    ಹಿಲ್ಕೀಯನ ಮಗನೂ ದೇವಾಲಯದ ಅಧಿಪತಿಯಾಗಿದ್ದವನೂ ಆಗಿದ್ದ ಅಜರ್ಯ.
  yap-yap: '@see-verse:1CH.009.010'
  hlt-MCSB: Pathen im kah rhaengsang la Ahitub capa Meraioth, Meraioth capa Zadok,
    Zadok capa Meshullam, Mesullam capa Hilkiah, Hilkiah capa Azariah.
  mdy-ETH: '@see-verse:1CH.009.010'
  twi-ASANTE: Asaria a ɔyɛ Hilkia babarima, a ɔno nso yɛ Mesulam babarima, na ɔno
    nso yɛ Sadok babarima, na ɔno nso yɛ Meraiot babarima, na ɔno nso yɛ Ahitub babarima.
    Na Asaria yɛ Onyankopɔn fie ahwɛfoɔ so panin.
  eng-WEBU: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of God’s house;
  wal-wal: Xoossaa Beeta Maqidasiyan halaqatiya Azaariyaasa. Azaariyaasi Hilqqiyaa
    na7aa; Hilqqee Mashulaama na7aa; Mashulaami Xaadooqa na7aa; Xaadooqi Maraayoota
    na7aa; Maraayooti Ahixuuba na7aa.
  spa-PDDPT: Azarías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot,
    hijo de Ahitob, jefe de la Casa de ʼElohim.
  gun-gun: ha'e Azarias. Ha'e va'e ma Hilquias ra'y, Hilquias ma Mesulão ra'y, Mesulão
    ma Zadoque ra'y, Zadoque ma Meraiote ra'y, Meriaote ma Aitube ra'y, ha'e Aitube
    ma Nhanderuete pegua opy rupi openaa py yvateve va'e.
  ilo-ULB: Kasta met ni Azarias a putot ni Hilkias a putot ni Mesullam a putot ni
    Zadok a putot ni Merayot a putot ni Ahitub, ti mangimatmaton iti balay ti Dios.
  kpg-kpg: '@see-verse:1CH.009.010'
  uig-ARA: ئازارىيا بار ئىدى. ئازارىيا خۇدانىڭ ئۆيىنى باشقۇرغۇچى بولۇپ، ھىلقىيانىڭ
    ئوغلى، ھىلقىيا مەشۇللامنىڭ ئوغلى، مەشۇللام زادوكنىڭ ئوغلى، زادوك مېرايوتنىڭ ئوغلى،
    مېرايوت ئاخىتۇبنىڭ ئوغلى ئىدى.
  sus-sus: Xilikiya xa di Asaraya, Mesulama xa di, Sadɔki xa di, Merayoti xa di, Axituba
    xa di, naxan findi Ala xa hɔrɔmɔbanxi wali xunyi ra,
  pon-2006: '@see-verse:1CH.009.010'
  ksd-ksd: ma Asaria natu i Kilkia, natu i Mesulam, natu i Sadok, natu i Meraiot,
    natu i Akitub, ra lualua ta ra kuba i God,
  tur-YTC: Tanrı evinin yöneticisi Ahitiuv'un oğlu, Merayot'un oğlu, Sadok'un oğlu,
    Meşullam'ın oğlu, Hilkiya'nın oğlu Azarya;
  grc-BRENT: καὶ Ἀζαρία υἱὸς Χελκία υἱοῦ Μοσολλὰμ, υἱοῦ Σαδὼκ, υἱοῦ Μαραϊὼθ, υἱοῦ
    Ἀχιτὼβ ἡγουμένου οἴκου τοῦ Θεοῦ,
  ind-AYT: Azarya, anak Hilkia, anak Mesulam, anak Zadok, anak Merayot, anak Ahitub,
    pemuka bait Allah;
  nya-nya: Azariya mwana wa Hilikiya, mwana wa Mesulamu, mwana wa Zadoki mwana wa
    Merayoti, mwana wa Ahitubi, wamkulu woyangʼanira Nyumba ya Mulungu;
  hrv-hrv: Azarja, sin Hilkije, sina Mešulama, sina Sadoka, sina Merajota, Ahitubova
    sina, predstojnik Doma Božjeg.
  mps-mps: me Asaria da. Augwaligo Asaria te Godigo bede polalubo bidi nigilali. Asaria
    te Hilkiago ogwa, te Hilkia Mesulamgo ogwa, Mesulam te Sadokgo ogwa, tama Sadok
    te Meraiotgo ogwa, te Meraiot Ahitupgo ogwa dao.
  tpi-tpi: na Asaria. Ol i makim Asaria long kamap namba wan ofisa long haus bilong
    God. Asaria em i pikinini bilong Hilkia na Hilkia em i pikinini bilong Mesulam
    na Mesulam em i pikinini bilong Sadok na Sadok em i pikinini bilong Meraiot na
    Meraiot em i pikinini bilong Ahitup.
  dan-1931: Azarja, en Søn af Hilkija, en Søn af Mesjullam, en Søn af Zadok, en Søn
    af Merajot, en Søn af Ahitub, Øversten over Guds Hus;
  vie-OVCB: và A-xa-ria, con Hinh-kia, cháu Mê-su-lam, chắt Xa-đốc, chút Mê-ra-giốt
    con A-hi-túp, là cai quản thầy tế lễ của nhà Đức Chúa Trời.
  guj-2017: અહિટૂબના દીકરા મરાયોથના દીકરા સાદોકના દીકરા મશુલ્લામના દીકરા હિલ્કિયાનો
    દીકરો અઝાર્યા ઈશ્વરના ઘરનો કારભારી હતો.
  pon-2006A: '@see-verse:1CH.009.010'
  por-BRBSL: e Azarias, filho de Hilquias, filho de Mesulão, filho de Zadoque, filho
    de Meraiote, filho de Aitube, governante da casa de Deus;
  cth-cth: Cathut im dawk kahrawikung lah kaawm awh e Ahitub capa Meraioth, Meraioth
    capa Zadok, Zadok capa Meshullam, Meshullam capa Hilkiah, Hilkiah capa Azariah.
  twi-twi: Asaria a ɔyɛ Hilkia babarima a ɔno nso yɛ Mesulam babarima na ɔno nso yɛ
    Sadok babarima na ɔno nso yɛ Meraiot babarima na ɔno nso yɛ Ahitub babarima. Na
    Asaria yɛ Onyankopɔn fi ahwɛfo so panyin.
  hlt-hlt: Pathen im kah rhaengsang la Ahitub capa Meraioth, Meraioth capa Zadok,
    Zadok capa Meshullam, Mesullam capa Hilkiah, Hilkiah capa Azariah.
  tbz-SIM: 'Asɑdiɑɑ weè do kótí Kuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú. Ntɛ o yɑ̀ɑ̀rìbɛ̀ do
    tũ̀nnɛmɛ̀ bɛtɔbɛ̀: Aitubu weè do pɛitɛ́ Mɛdɑyɔti kɛ̀ Mɛdɑyɔtii pɛitɛ́ Sɑdɔki kɛ̀
    Sɑdɔkii pɛitɛ́ Mɛsudɑmmu kɛ̀ Mɛsudɑmmuu pɛitɛ́ Idikiyɑ kɛ̀ Idikiyɑɑ nɛ́ pɛitɛ́
    weè Asɑdiɑ.'
  msy-2020: ko Asaria. Me Godɨn Dɨpenimɨn faragh mangasava Asaria amɨsefe. Asaria,
    a Hilkian otarim, ezɨ Hilkia, a Mesulamɨn otarim, ezɨ Mesulam, a Sadokɨn otarim,
    ezɨ Sadok, a Meraiotɨn otarim, ezɨ Meraiot, a Ahitupɨn otarim.
  dop-dop: nɑ Yutɑ nyǝ́mɑ Ɩsɔ tǝsɛɛlɛ pɑɑsǝnlʋ Asɑliyɑ. Asɑliyɑ cɔsɔnɑɑ ntɛ́ Hilikiyɑ,
    nɑ Mesulɑm, nɑ Sɑtɔkɩ, nɑ Melɑyɔtɩ, nɑ Ahitupi,
  azb-azb: Allah məbədinin rəisi Axituv oğlu Merayot oğlu Sadoq oğlu Meşullam oğlu
    Xilqiya oğlu Azarya,
  eng-DBY: and Azariah the son of Hilkijah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  hin-2017: और अजर्याह जो परमेश्वर के भवन का प्रधान और हिल्किय्याह का पुत्र था, यह
    मशुल्लाम का पुत्र, यह सादोक का पुत्र, यह मरायोत का पुत्र, यह अहीतूब का पुत्र था;
  eng-YLT: and Azariah son of Hilkiah, son of Meshullam, son of Zadok, son of Meraioth,
    son of Ahitub, leader in the house of God;
  eng-WYC-2017: and Azariah, the son of Hilkiah, son of Meshullam, the son of Zadok,
    the son of Meraioth, son of Ahitub, was[the] bishop of the house of the Lord.
  eng-WMBB: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of God’s house;
  urd-GVH: अल्लाह के घर का इंचार्ज अज़रियाह बिन ख़िलक़ियाह बिन मसुल्लाम बिन सदोक़
    बिन मिरायोत बिन अख़ीतूब,
  rug-rug: '@see-verse:1CH.009.010'
  gaz-gaz: Azaariyaa ilma Hilqiyaa, ilma Meshulaam, ilma Zaadoq, ilma Meraayoot, ilma
    Ahiixuub qondaalticha itti gaafatamaa mana Waaqaa taʼe sanaa.
  fra-LSG: Azaria, fils de Hilkija, fils de Meschullam, fils de Tsadok, fils de Merajoth,
    fils d’Achithub, prince de la maison de Dieu;
  yal-yal: Asari. Xiliki nan Asari sɔtɔ. Mesulan nan Xiliki sɔtɔ. Sadɔki nan Mesulan
    sɔtɔ. Merayoti nan Sadɔki sɔtɔ. Axituba nan Merayoti sɔtɔ. Axituba nan yi Alaa
    banxin wanla xun na.
  haw-1868: A o Azaria keiki a Hilekia, ke keiki a Mesulama, ke keiki a Zadoka, ke
    keiki a Meraiota, ke keiki a Ahituba, a ka luna no ka hale o ke Akua;
  arb-NAV: وَعَزَرْيَا بْنُ حِلْقِيَّا بْنِ مَشُلّامَ بْنِ صَادُوقَ بْنِ مَرَايُوثَ
    بْنِ أَخِيطُوبَ الرَّئِيسِ الْمُوَكَّلِ عَلَى الإِشْرَافِ عَلَى هَيْكَلِ اللهِ.
  ewe-ewe: Azaria nye Hilkia ƒe vi, ame si fofoe nye Mesulam, ame si fofoe nye Zadok,
    ame si fofoe nye Merayot, ame si fofoe nye Ahitub. Zadok nye amegã na nudzikpɔlawo
    le gbedoxɔ la me.
  eng-LEE: And 'Azaryah the son of Chilkiyah, the son of Meshullam, the son of Zadok,
    the son of Merayoth, the son of Actitub, the ruler of the house of God.
  asm-FB: অহীটুবৰ পুত্র মৰায়োত, মৰায়োতৰ পুত্র চাদোক, চাদোকৰ পুত্র মচুল্লম, মচুল্লমৰ
    পুত্র হিল্কিয়া, হিল্কিয়াৰ পুত্র অজৰিয়া ঈশ্বৰৰ গৃহৰ প্রধান অধ্যক্ষ আছিল।
  sus-A: شِلِكِيَ شَ دِ عَسَرَيَ، مٍسُلَمَ شَ دِ، سَدْكِ شَ دِ، مٍرَيٌتِ شَ دِ، عَشِتُبَ
    شَ دِ، نَشَن قِندِ عَلَ شَ هْرْ مْبَنشِ وَلِ شُنيِ رَ،
  fra-SBL: et Azaria, fils de Hilkija, fils de Meshullam, fils de Tsadok, fils de
    Meraioth, fils d'Ahitub, chef de la maison de Dieu ;
  hbo-hbo: וַעֲזַרְיָ֨ה בֶן־חִלְקִיָּ֜ה בֶּן־מְשֻׁלָּ֣ם בֶּן־צָדֹ֗וק בֶּן־מְרָיֹות֙
    בֶּן־אֲחִיט֔וּב נְגִ֖יד בֵּ֥ית הָאֱלֹהִֽים׃ ס
  kik-kik: na Azaria mũrũ wa Hilikia, mũrũ wa Meshulamu, mũrũ wa Zadoku, mũrũ wa Meraiothu,
    mũrũ wa Ahitubu ũrĩa warĩ mũmenyereri mũnene wa nyũmba ya Ngai;
  fra-NCL: Azarias, fils d’Helcias, fils de Mosollam, fils de Sadoc, fils de Maraïoth,
    fils d’Achitob, prince de la maison de Dieu ;
  cek-AK: Sithaw im khenzawnkung Ahitub capa Meraioth, Meraioth capa Zadok, Zadok
    capa Meshullam, Meshullam capa Hilkiah, Hilkiah capa Azariah,
  cuk-cuk: Azarías, Hilcías-e-machi, Mesulam-e-wagwa. Mesulam, Sadoc-e-machi, Meraiot-e-wagwa.
    Meraiot, Ahitob-e-machi. Ahitobʼde, Bab-Dummadse-goled-neg-iduedid.
  uig-CYR: Азария бар еди. Азария Худаниң өйини башқурғучи болуп, Һилқияниң оғли,
    Һилқия Мәшулламниң оғли, Мәшуллам Задокниң оғли, Задок Мерайотниң оғли, Мерайот
    Ахитубниң оғли еди.
  tel-2017: అలాగే నివాసం ఏర్పరచుకున్న వాళ్ళలో అజర్యా ఉన్నాడు. ఈ అజర్యా హిల్కీయా కొడుకు.
    హిల్కీయా మెషుల్లాము కొడుకు. మెషుల్లాము సాదోకు కొడుకు. సాదోకు మెరాయోతు కొడుకు.
    మెరాయోతు దేవుని మందిరంలో అధిపతిగా ఉన్న అహీటూబు కొడుకు.
  hat-BSA: Azaria, fis a Hilkija a, fis a Meschullam nan, fis a Tsadok la, fis a Merajoth
    la, fis a Achithub la, chèf lakay Bondye a;
  kos-kos: Azariah, wen natul Hilkiah (su mwet pwapa fulat in Tempul); inen kutu pac
    papa matu tumaltal pa Meshullam, Zadok, Meraioth, ac Ahitub
  hbo-WLC: וַעֲזַרְיָ֨ה בֶן־חִלְקִיָּ֜ה בֶּן־מְשֻׁלָּ֣ם בֶּן־צָד֗וֹק בֶּן־מְרָיוֹת֙
    בֶּן־אֲחִיט֔וּב נְגִ֖יד בֵּ֥ית הָאֱלֹהִֽים׃ ס
  ibo-ibo: Azaraya nwa Hilkaya, nwa Meshulam, nwa Zadọk, na Meraiot, nwa Ahitub. Azaraya
    bụ onye na-elekọta ụlọnsọ ukwu Chineke.
  ory-ory: ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଅଧ୍ୟକ୍ଷ ଅହୀଟୂବ୍‍ର ଅତି ବୃଦ୍ଧ ପ୍ରପୌତ୍ର ମରାୟୋତ୍‍ର ବୃଦ୍ଧ
    ପ୍ରପୌତ୍ର ସାଦୋକର ପ୍ରପୌତ୍ର ମଶୁଲ୍ଲମ୍‍ର ପୌତ୍ର ହିଲ୍‍କୀୟର ପୁତ୍ର ଅସରୀୟ,
  chk-chk: me Asaria ewe mi lap lon imwen Kot, i nöün Hilkia, Hilkia nöün Mesulam,
    Mesulam nöün Satok, Satok nöün Meraiot, nge Meraiot nöün Ahitup,
  rop-rop: '@see-verse:1CH.009.010'
  ukr-1871: І Азарія, син Хелкіїн, сина Мешулламового, сина Садокового, сина Мерайотового,
    сина Ахитувового, передовий сьвященник в домі Божому;
  deu-1951: der Sohn Hilkijas, des Sohnes Meschullams, des Sohnes Zadoks, des Sohnes
    Merajots, des Sohnes Achitubs, Vorsteher des Hauses Gottes;
  eng-JPS: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of the house of God;
  srp-1865: I Azarija sin Helkije sina Mesulama, sina Sadoka, sina Merajota, sina
    Ahitovova, starješina u domu Gospodnjem,
  lug-lug: ne Azaliya mutabani wa Kirukiya, muzzukulu wa Mesullamu, muzzukulu wa Zadooki,
    muzzukulu wa Merayoosi, muzzukulu wa Akituubu, omukulu eyavunaanyizibwanga ennyumba
    ya Katonda;
  heb-heb: ועזריה בן חלקיה בן משלם בן צדוק בן מריות בן אחיטוב נגיד בית האלהים׃
  ben-IRV: হিল্কিয়ের ছেলে অসরিয়। অসরিয় ছিলেন ঈশ্বরের ঘরের ভার পাওয়া লোকদের মধ্যে
    প্রধান। তাঁর পূর্বপুরুষদের মধ্যে ছিলেন মশুল্লম, সাদোক, মরায়োৎ ও অহীটূব।
  pan-pan: ਅਤੇ ਅਜ਼ਰਯਾਹ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ, ਮਸ਼ੁੱਲਾਮ ਦਾ ਪੁੱਤਰ, ਸਾਦੋਕ ਦਾ ਪੁੱਤਰ, ਮਰਾਯੋਥ
    ਦਾ ਪੁੱਤਰ, ਅਹੀਟੂਬ ਦਾ ਪੁੱਤਰ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦਾ ਪ੍ਰਧਾਨ
  mya-JVB: အဟိတုပ် ၊ မရာယုတ် ၊ ဇာဒုတ် ၊ မေရှုလံ ၊ ဟိလခိ တို့မှ ဆင်းသက်သော ဘုရားသခင်
    ၏ အိမ် တော်အုပ် အာဇရိ တပါး၊
  hmo-hmo: Asaraia, ia be Hilekaia ena natuna tau. Hilekaia be Mesulama ena natuna
    tau. Mesulama be Sadoka ena natuna tau. Sadoka be Meraioto ena natuna tau. Meraioto
    be Ahitubu ena natuna tau. Ahitubu be Dirava ena Dubu Helaga naria tauna badana.
  urd-urd: और अज़रियाह बिन ख़िलक़ियाह बिन मुसल्लाम बिन सदोक़ बिन मिरायोत बिन अख़ितोब,
    जो ख़ुदा के घर का नाज़िम था।
  rus-SYN: и Азария, сын Хелкии, сын Мешуллама, сын Садока, сын Мераиофа, сын Ахитува,
    начальствующий в доме Божием;
  bqc-SIM: ń Lua kpɛ́ gbɛ̃zↄ̃ↄ Azalia, Ilikia nɛ́, Mɛsulaũ tↄũna, Zadoki sĩ́wɛna,
    Mɛlaio sↄ̃kpaɛ, Aitubu sĩsĩo
  tcz-CHONGTHU: Azariah kitipa Hilkiah chapa jong chu ahin, Hilkiah chu Meshullam
    chapa ahi; Meshullam chu Zadok chapa ahin, Zadok chu Meraioth chapa ahi; Meraioth
    chu Ahitub chapa ahi. Azariah chu Pathen hou-in’a vaibol lamkai pipua pang ahiye.
  mar-mar: अजऱ्या हा हिल्कीयाचा पुत्र. हिल्कीया मशुल्लामचा पुत्र. मशुल्लाम सादोकाचा.
    सादोक मरायोथचा आणि मरायोथ अहीटूबचा पुत्र. अहीटूब हा देवाच्या मंदिरावरील प्रमुख
    अधिकारी होता.
  qub-qub: '@see-verse:1CH.009.010'
  bqp-bqp: kɑ Asɑriɑ. Win sikɑdobɑrɑ Hilikiyɑ kɑ Mɛsulɑmu kɑ Sɑdɔku kɑ Mɛrɑyɔtu kɑ
    sere Akitubu wi u sɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerun wirugii.
  hat-hat: Azarya, pitit Ilkija. Ilkija sa a te pitit Mechoulam, Mechoulam te pitit
    Zadòk, Zadòk te pitit Merajòt, Merajòt te pitit Achitoub. Se li menm Achitoub
    sa a ki te chèf nan tanp Bondye a.
  eng-BSB: Azariah son of Hilkiah, the son of Meshullam, the son of Zadok, the son
    of Meraioth, the son of Ahitub, the chief official of God’s temple;
  eng-WEBPB: and Azariah the son of Hilkiah, the son of Meshullam, the son of Zadok,
    the son of Meraioth, the son of Ahitub, the ruler of God’s house;
  kbq-kbq: Hagi Hilkaia nemofo'a Azaraia'e. Hagi Hilkaia'a Mesulamu nemofo'e, Mesulamu'a
    Sadoku nemofo'e, Sadoku'a Meraioti nemofo'e, Meraioti'a Anumzamofo mono nonte'ma
    ugagota huno'ma kvama hu'nea ne' Ahitubu nemofo'e.
  nhe-BL: Azarías tlen elqui icone Hilcías, tlen elqui icone Mesulam, tlen elqui icone
    Sadoc, tlen elqui icone Meraiot, tlen elqui icone Ahitob. Azarías elqui tlayacanquetl
    ipan nopa itiopa Toteco Dios.
