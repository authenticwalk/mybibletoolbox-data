verse: 1CH.005.003
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ: ഹാനോക്ക്, ഫല്ലൂ, ഹെസ്രോൻ,
    കർമി.'
  deu-TKW: 'die Söhne Rubens also, des Erstgeborenen Israels, waren: Hanoch, Pallu,
    Hezron und Karmi.'
  lin-lin: 'Tala bana mibali ya Ribeni, mwana mobali ya liboso ya Isalaele : Enoki,
    Palu, Etsironi mpe Karimi.'
  eng-LSV: 'sons of Reuben, firstborn of Israel: Enoch, and Pallu, Hezron, and Carmi.'
  eng-GNV: The sonnes of Reuben the eldest sonne of Israel, were Hanoch and Pallu,
    Hezron and Carmi.
  eng-WEBSTER: The sons, I say , of Reuben the first-born of Israel were , Hanoch,
    and Pallu, Hezron, and Carmi.
  nhw-BL: 'Rubén quinpixqui iconehua catli inintoca eliyayaj: Hanoc, Falú, Hezrón
    huan Carmi.'
  swh-ONEN: 'Wana wa Reubeni mzaliwa wa kwanza wa Israeli walikuwa: Hanoki, Palu,
    Hesroni na Karmi.'
  bba-bba: Be bɑ sɑ̃ɑ Rubɛni, Isirelin bii ɡbiikoon bibu, berɑ Enɔku, kɑ Pɑɑlu, kɑ
    Hɛsironi, kɑ Kɑɑmi.
  eng-KJVCPB: the sons, I say, of Reuben the firstborn of Israel were, Hanoch, and
    Pallu, Hezron, and Carmi.
  luo-luo: 'Yawuot Reuben wuod Israel makayo ne gin: Hanok, Palu, Hezron kod Karmi.'
  meu-meu: 'Ruben, Israel natuna roboana, natuna: Hanok, Palu, Hesron, Karami.'
  npi-ULB: इस्राएलका जेठा छोरा रूबेनका छोराहरू हानोक, पल्‍लु, हेस्रोन र कर्मी थिए
    ।
  yor-yor: 'àwọn ọmọ Reubeni àkọ́bí Israẹli ni: Hanoku àti Pallu, Hesroni àti Karmi.'
  pes-OPCB: 'اینها پسران رئوبین (پسر بزرگ یعقوب) بودند: حنوک، فلو، حصرون و کرمی.'
  tgl-ULB: ang mga anak ni Ruben, na panganay ni Israel ay sina Hanoc, Pallu, Hezron,
    at si Carmi.
  hui-hui: Lubene ibu Yagaba igini wahene howa ibu igini maria henego mini Hanogo
    Palu Heserono Kami imaru hene.
  mya-mya: ယာ​ကုပ်​၏​သား​ဦး​ဖြစ်​သူ​ရု​ဗင်​တွင်​ဟာ နုတ်၊ ဖာ​လု၊ ဟေ​ဇ​ရုံ​နှင့်​ကာ​မိ​ဟူ​၍​သား
    လေး​ယောက်​ရှိ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་རུ་བེན་གྱི་བུ་ནི་ཧ་ནོག་དང་། ཕཱ༌ལུའུ། ཧེས༌རོན།
    ཀར་མའེ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaRubheni dangwe raIsraeri vaiva: Hanoki, Paru, Hezironi naKarimi.'
  spa-BLM: 'los hijos de Rubén, primogénito de Israel: Hanoch, Pallu, Hezron y Carmi.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Rubén chi'': Aton vin̈aj Hanoc, vin̈aj Falú,
    vin̈aj Hezrón yed'' vin̈aj Carmi.'
  swh-ULB: wana wa Rubeni, mzaliwa wa kwanza wa Israeli alikuwa Hanoki, Palu, Hezroni,
    na Karmi.
  bel-bel: 'Сыны Рувіма, першынца Ізраілевага: Ханох, Фалу, Хэцрон і Хармі.'
  deu-ELBBK: 'die Söhne Rubens, des Erstgeborenen Israels: Hanok und Pallu, Hezron
    und Karmi.'
  mbb-OT: 'Iyan heini menge anak ni Reuben he kinekekayan ni Israel: si Hanoc, Palu,
    Hezron, wey si Carmi.'
  mal-2015: 'യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ: ഹാനോക്ക്, പല്ലൂ, ഹെസ്രോൻ,
    കർമ്മി.'
  rmc-rmc: 'Le Ruben, le ešebne Jakoboskre čhas, sas štar čhave: o Chanoch, o Palu,
    o Checron the o Karmi.'
  pes-OPV: 'پس پسران رؤبين نخست زاده اسرائيل: حَنوک و فَلُّو و حَصرون و کَرمي.'
  ron-1924: 'Фиий луй Рубен, ынтыюл нэскут ал луй Исраел: Енох, Палу, Хецрон ши Карми.'
  ben-OBCV: 'ইস্রায়েলের বড়ো ছেলে রূবেণের ছেলেরা: হনোক, পল্লু, হিষ্রোণ ও কর্মী।'
  som-som: oo wiilashii Ruubeen oo ahaa curadkii Israa'iil waxay ahaayeen Xanoog,
    iyo Falluu, iyo Xesroon, iyo Karmii.
  lat-VUC: 'Filii ergo Ruben primogeniti Israël: Enoch, et Phallu, Esron, et Carmi.'
  eng-ASVBT: 'the sons of Reuben the firstborn of Israel: Hanoch, and Pallu, Hezron,
    and Carmi.'
  ita-1885: I figliuoli, dico, di Ruben, primogenito d'Israele, furono Hanoc, e Pallu,
    Hesron, e Carmi.
  eng-LXXUP: The sons of Reuben the firstborn of Israel; Hanoch, and Pallu, Hezron,
    and Carmi.
  eng-ULB: the sons of Reuben, the firstborn of Israel were Hanok, Pallu, Hezron,
    and Karmi.
  spa-VBL: 'Los hijos de Rubén el primogénito de Israel: Hanoc, Falú, Hezrón y Carmi.'
  fra-_FOB: 'Fils de Ruben, premier-né d''Israël: Hénoc, Pallu, Hetsron et Carmi.'
  mal-mal: 'യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ: ഹാനോക്ക്, പല്ലൂ, ഹെസ്രോൻ,
    കർമ്മി.'
  urd-GVR: Isrāīl ke pahlauṭhe Rūbin ke chār beṭe Hanūk, Fallū, Hasron aur Karmī the.
  suz-BL: इस्राएल आ ङोंइती थिशो तौ रूबेन बाक्‍त। रूबेन आ तौ हनोक, पल्‍लु, हेस्रोन
    नु कारमी बाक्‍मा बाक्‍त। प्रस्‍थान ६:१४
  ita-1927: 'Figliuoli di Ruben, primogenito d’Israele: Hanoc, Pallu, Hetsron e Carmi.'
  ckb-ckb: 'کوڕەکانی ڕەئوبێنی کوڕە نۆبەرەی ئیسرائیل: حەنۆک، پەڵو، حەسرۆن و کەرمی.'
  eng-BBE: 'The sons of Reuben, the oldest son of Israel: Hanoch and Pallu, Hezron
    and Carmi.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ಚೊಚ್ಚಲ ಮಗ ರೂಬೇನನ ಪುತ್ರರು: ಹನೋಕ್, ಪಲ್ಲೂ, ಹೆಚ್ರೋನನು, ಕರ್ಮೀ.'
  tam-2017: இஸ்ரவேலின் முதலில் பிறந்தவனான ரூபனின் மகன் ஆனோக்கு, பல்லூ, எஸ்ரோன், கர்மீ
    என்பவர்கள்.
  spa-RV-1909: 'Fueron pues los hijos de Rubén, primogénito de Israel: Enoch, Phallu,
    Esrón y Charmi.'
  ron-BTF: 'Fiii lui Ruben, întâiul născut al lui Israel, au fost: Hanoc și Palu,
    Hețron și Carmi.'
  eng-WEBP: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  eng-FBV: 'The sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  nld-1939: 'De zonen dus van Ruben, den oudsten zoon van Israël, waren: Chanok, Palloe,
    Chesron en Karmi.'
  nch-BL: 'Rubén quinpixqui iconehua cati inintoca eliyaya: Hanoc, Falú, Hezrón huan
    Carmi.'
  vie-1934: Nầy con trai của Ru-bên, con trưởng nam của Y-sơ-ra-ên, là Hê-nóc, Pha-lu,
    Hết-rôn, và Cạt-mi.
  hin-CV: 'इस्राएल के पहलौठे रियूबेन के पुत्र: हनोख, पल्लू, हेज़रोन और कारमी.'
  spa-BES: 'Los hijos de Rubén, el hijo mayor de Israel: Hanoc, Falu, Hezron y Carmi.'
  tdx-tdx: 'O ana’ i Reobene, tañoloñoloña’ Israeleo: i Kanoke naho i Palò, i Ketsrone
    vaho i Karmý.'
  tha-KJV: บุ​ตรชายของรูเบนบุตรหัวปีของอิสราเอล คือ ฮาโนค ปัลลู เฮสโรนและคารมี
  por-BR-2018: 'Os filhos de Rúben, primogênito de Israel, foram, pois: Enoque, Palu,
    Hezrom e Carmi.'
  deu-ELO: 'die Söhne Rubens, des Erstgeborenen Israels: Hanok und Pallu, Hezron und
    Karmi.'
  eng-WYC-2018: Therefore the sons of Reuben, the first begotten son of Israel, were
    Hanoch, and Pallu, Hezron, and Carmi.
  epo-epo: 'La filoj de Ruben, unuenaskito de Izrael: Ĥanoĥ, Palu, Ĥecron, kaj Karmi.'
  uig-PIN: 'Israilning tunjisi Rubǝnning oƣulliri munular: — Ⱨanoh wǝ Pallu, Ⱨǝzron
    wǝ Karmi.'
  beo-beo: Liubene da Ya:igobe ea magobo mano galu. Egefelali da Ha:inoge, Ba:liu,
    Heselone amola Gami.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ruben, namba wan pikinini bilong Israel,
    i olsem, Hanok na Palu na Hesron na Karmi.
  hau-SA: ’ya’yan Ruben ɗan farin Isra’ila maza su ne, Hanok, Fallu, Hezron da Karmi.
  uig-LAT: 'Israilning tunjisi Rubenning oghulliri munular: — Hanox we Pallu, Hezron
    we Karmi.'
  nde-nde: 'Amadodana kaRubheni izibulo lika-Israyeli ayeyila: nguHanokhi, loPhalu,
    loHezironi kanye loKhami.'
  ton-ton: ‌ʻIo, ko e ngaahi foha ʻo Lupeni ko e ʻuluaki fānau kia ʻIsileli, ko Henoke,
    mo Falu, mo Hesiloni, mo Kalimi.
  ces-1613: 'Synové, pravím, Rubenovi, prvorozeného Izraelova: Enoch, Fallu, Ezron
    a Charmi.'
  eng-WMB: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  tam-TCV: 'இஸ்ரயேலின் மூத்த மகனான ரூபனின் மகன்கள்: ஆனோக்கு, பல்லூ, எஸ்ரோன், கர்மீ.'
  ceb-ULB: ang mga anak nga lalaki ni Ruben, ang kamagulangang anak ni Israel mao
    sila Hanok, Palu, Hezron, ug si Carmi.
  pol-UBG: 'Synami Rubena, pierworodnego Izraela, byli: Henoch, Pallu, Chesron i Karmi.'
  urd-GVU: اسرائیل کے پہلوٹھے روبن کے چار بیٹے حنوک، فلّو، حصرون اور کرمی تھے۔
  deu-1912: 'So sind nun die Kinder Rubens, des ersten Sohnes Israels: Henoch, Pallu,
    Hezron und Charmi.'
  kan-2017: 'ಇಸ್ರಾಯೇಲನ ಚೊಚ್ಚಲ ಮಗನಾದ ರೂಬೇನನ ಮಕ್ಕಳು: ಹನೋಕ್, ಫಲ್ಲೂ, ಹೆಚ್ರೋನ್ ಮತ್ತು ಕರ್ಮೀ.'
  yap-yap: 'I Ruben ni nganni’ ko pumo’on ni fak Jakob e immoy aningeg i pumo’on ni
    fak: Hanok, Pallu, Hezron, nge Karmi.'
  hlt-MCSB: Israel caming Reuben koca ah Enok, Pallu, Khetsron neh Karmee.
  mdy-ETH: ያይቆኦቤኮ ናኣዚ ቶይዲ፥ ሮኦቤኤሌ ዖይዶ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ሃኖኬ፥ ፓሉ፥ ሄፂሮኔና ካርሚ ጌይንታያኬ።
  twi-ASANTE: 'Israel abakan Ruben no mmammarima ne: Hanok, Palu, Hesron ne Karmi.'
  eng-WEBU: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  wal-wal: Israa7eela na7aa bairaa Roobeela attuma naati Hanooka, Paala, Hexiroonanne
    Karmma.
  spa-PDDPT: 'Los hijos de Rubén, primogénito de Israel, fueron: Hanoc, Falú, Hezrón
    y Carmi.'
  gun-gun: Ha'e gui Rúben ra'y kuery ma Enoque, Palu, Hezrom ha'e Carmi.
  ilo-ULB: dagiti putot a lallaki ni Ruben, ti inauna a putot ni Israel ket da Hanoc,
    Pallu, Heznon, ken Carmi.
  kpg-kpg: Reuben, tama madua o nia dama daane a Jacob, ana dama daane dogohaa go
    Hanoch, Pallu, Hezron, mo Carmi.
  uig-ARA: 'ئىسرائىلنىڭ تۇنجىسى رۇبەننىڭ ئوغۇللىرى مۇنۇلار: ــ ھانوخ ۋە پاللۇ، ھەزرون
    ۋە كارمى.'
  sus-sus: 'Isirayila xa di singe Ruben xa die nan ya: Xanɔki, Palu, Xesiron, nun
    Karimi.'
  pon-2006: 'Reupen, mesenih en nein Seikop pwutak kan, naineki pwutak pahmen: Anok,
    Pallu, Esron, oh Karmi.'
  ksd-ksd: 'Ra umana natu i Ruben ra luaina natu i Israel, a umana tutana, go diat:
    Kanok, Palu, Kesron, ma Karmi.'
  tur-YTC: 'İsrael''in ilk oğlu Ruven''in oğulları: Hanok, Pallu, Hetsron ve Karmi.'
  grc-BRENT: Υἱοὶ Ῥουβὴν πρωτοτόκου Ἰσραὴλ, Ἐνὼχ, καὶ Φαλλοὺς, Ἀσρὼμ, καὶ Χαρμί.
  ind-AYT: Anak-anak Ruben, yaitu anak sulung Yakub adalah Henokh, Palu, Hezron, dan
    Karmi.
  nya-nya: 'ana a Rubeni mwana woyamba wa Israeli ndi awa: Hanoki, Palu, Hezironi,
    ndi Karimi.'
  hrv-hrv: Sinovi Izraelova prvenca Rubena bili su Henok, Falu, Hesron i Karmi.
  mps-mps: Rubengo ogwa dabego nogi e tiwai da, te Israelgo hasia ame nani ogwago
    ogwa dabe te tiwai elalubao, Hanok, me Palu, me Hesron, me Karmi dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Ruben, namba wan pikinini bilong Israel,
    i olsem, Hanok na Palu na Hesron na Karmi.
  dan-1931: 'Rubens, Israels førstefødtes, Sønner: Hanok, Pallu, Hezron og Karmi.'
  vie-OVCB: Các con của Ru-bên, trưởng nam của Ít-ra-ên, là Hê-nóc, Pha-lu, Hết-rôn,
    và Cát-mi.
  guj-2017: ઇઝરાયલના જયેષ્ઠ દીકરા રુબેનના દીકરાઓ; હનોખ, પાલ્લૂ, હેસ્રોન તથા કાર્મી
    હતા.
  pon-2006A: 'Reupen, mesenih en nein Seikop pwutak kan, naineki pwutak pahmen: Anok,
    Pallu, Esron, oh Karmi.'
  por-BRBSL: 'os filhos de Rúben, o primogênito de Israel: Hanoch, Pallu, Hezron,
    e Carmi.'
  cth-cth: Isarel camin Reuben e casaknaw teh Hanok, Pallu, Hezron hoi Karmi.
  twi-twi: 'Israel abakan Ruben no mmabarima ne: Hanok, Palu, Hesron ne Karmi.'
  hlt-hlt: Israel caming Reuben koca ah Enok, Pallu, Khetsron neh Karmee.
  tbz-SIM: Kɛ̀ Sɑkɔbu kóo po Dubɛnnii pɛitɛ́ initidɑbí ìnɑ̀ɑ̀. Enɔki nɛ̀ Pɑduu nɛ̀
    Ɛtisibonni nɛ̀ Kɑdimii.
  msy-2020: 'Kar Israelɨn otarir ivariam, Rubenɨn otaribar ziabar kara: Hanok, Palu,
    Hesron ko Karmi.'
  dop-dop: Lupɛŋ pǝyɑlɑɑ ntɛ́, Hɑnɔkɩ, nɑ Pɑlu, nɑ Hɛsǝlɔŋ, nɑ Kɑlimi.
  azb-azb: 'İsrailin ilk oğlu Ruvenin oğulları: Xanok, Pallu, Xesron və Karmi.'
  eng-DBY: '— the sons of Reuben, the firstborn of Israel: Enoch and Phallu, Hezron
    and Carmi.'
  hin-2017: 'इस्राएल के जेठे पुत्र रूबेन के पुत्र ये हुए: अर्थात् हनोक, पल्लू, हेस्रोन
    और कर्मी।'
  eng-YLT: 'Sons of Reuben, first-born of Israel: Hanoch, and Pallu, Hezron, and Carmi.'
  eng-WYC-2017: Therefore the sons of Reuben, the first begotten son of Israel, were
    Hanoch, and Pallu, Hezron, and Carmi.
  eng-WMBB: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  urd-GVH: इसराईल के पहलौठे रूबिन के चार बेटे हनूक, फ़ल्लू, हसरोन और करमी थे।
  rug-rug: 'E Rubeni sa koreo kenuna te Zekopi, si ka made sari tuna koreo: Ari Hanoki,
    Palu, Hezironi, meke Kami.'
  gaz-gaz: 'Ilmaan Ruubeen ilma Israaʼel hangaftichaa: Henooki, Faluusoo, Hezroonii
    fi Karmii.'
  fra-LSG: 'Fils de Ruben, premier-né d’Israël: Hénoc, Pallu, Hetsron et Carmi.'
  yal-yal: Isirayilaa dii singen Rubɛn yi Xanɔki nun Palu nun Xesirɔn nun Karimi sɔtɔ.
  haw-1868: O na keikikane a Reubena, o ka makahiapo a Iseraela, o Hanoka, o Palu,
    o Hezerona, a o Karemi.
  arb-NAV: 'أَمَّا أَبْنَاءُ رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ فَهُمْ: حَنُوكُ وَفَلُّو
    وَحَصْرُونُ وَكَرْمِي.'
  ewe-ewe: 'Ruben ƒe viwoe nye: Hanok, Palu, Hezron kple Karmi.'
  eng-LEE: The sons of Reuben the first-born of Israel were, Chanoch, and Pallu, Chezron,
    and Carmi.
  asm-FB: ইস্ৰায়েলৰ প্ৰথম পুত্ৰ ৰূবেণৰ সন্তান সকল হ’ল, হনোক, পল্লু, হিষ্রোণ, আৰু
    কৰ্ম্মী।
  sus-A: عِسِرَيِلَ شَ دِ سِنفٍ رُبٍن شَ دِيٍ نَن يَ؛ شَنْكِ، ثَلُ، شٍسِرٌن، نُن كَرِ مِ.
  fra-SBL: 'les fils de Ruben, premier-né d''Israël : Hanoch, Pallu, Hezron et Carmi.'
  hbo-hbo: בְּנֵ֥י רְאוּבֵ֖ן בְּכֹ֣ור יִשְׂרָאֵ֑ל חֲנֹ֥וךְ וּפַלּ֖וּא חֶצְרֹ֥ון וְכַרְמִֽי׃
  kik-kik: 'ariũ a Rubeni, irigithathi rĩa Isiraeli, maarĩ: Hanoku, na Palu, na Hezironi,
    na Karimi.'
  fra-NCL: 'Fils de Ruben, premier-né d’Israël : Enoch, Phallu, Esron et Charmi.'
  cek-AK: Israel calu Reuben ih caanawk loe Hanok, Pallu, Hezron hoi Karmi.
  cuk-cuk: 'Israel-machi-sailagined-Rubén-e-masmala, wemalad: Hanoc, Falú, Hezrón,
    Carmi.'
  uig-CYR: 'Исраилниң тунҗиси Рубәнниң оғуллири мунулар: — Һанох вә Паллу, Һәзрон
    вә Карми.'
  tel-2017: ఇశ్రాయేలుకు పెద్ద కొడుకుగా పుట్టిన రూబేను కొడుకులు ఎవరంటే హనోకు, పల్లూ,
    హెస్రోను, కర్మీ అనే వారు.
  hat-BSA: 'fis a Ruben yo, premye ne an Israël la: Hénoc, Pallu, Hetsron ak Carmi.'
  kos-kos: 'Oasr wen akosr natul Reuben, wen se ma matu natul Jacob: elos pa Hanoch,
    Pallu, Hezron, ac Carmi.'
  hbo-WLC: בְּנֵ֥י רְאוּבֵ֖ן בְּכ֣וֹר יִשְׂרָאֵ֑ל חֲנ֥וֹךְ וּפַלּ֖וּא חֶצְר֥וֹן וְכַרְמִֽי׃
  ibo-ibo: 'Ruben, ọkpara Izrel mụrụ ndị ikom ndị a: Hanok, na Palu, na Hezrọn, na
    Kami.'
  ory-ory: ଇସ୍ରାଏଲର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ରୁବେନ୍‍ର ସନ୍ତାନ ହନୋକ ଓ ପଲ୍ଲୁ, ହିଷ୍ରୋଣ ଓ କର୍ମି।
  chk-chk: 'Iwe, nöün Rupen kewe mwän, nöün Jakop we mwänichi: Hanok, Palu, Hesron
    me Karmi.'
  rop-rop: Rubin bin jidan det bigiswan san blanga Jeikob en imbin abum fobala san
    neim Henak, Palu, Hesran, en Kamai.
  ukr-1871: 'Сини в Рубена, найстаршого Ізрайлевого сина: Ганох, Паллуй, Хезрон та
    Кармій.'
  deu-1951: 'Die Söhne Rubens, des Erstgeborenen Israels: Chanoch, Pallu, Chezron
    und Karmi.'
  eng-JPS: 'the sons of Reuben the first-born of Israel: Hanoch, and Pallu, Hezron,
    and Carmi.'
  srp-1865: 'Sinovi Ruvima prvenca Izrailjeva bijahu: Anoh i Faluj, Esron i Harmija,'
  lug-lug: 'Batabani ba Lewubeeni, mutabani omukulu owa Isirayiri baali: Kanoki, ne
    Palu, ne Kezulooni ne Kalumi.'
  heb-heb: בני ראובן בכור ישראל חנוך ופלוא חצרון וכרמי׃
  ben-IRV: ইস্রায়েলের বড় ছেলে রূবেণের ছেলেরা হল হনোক, পল্লু, হিষ্রোণ ও কর্মী।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਹਿਲੌਠੇ ਰਊਬੇਨ ਦੇ ਪੁੱਤਰ, ਹਨੋਕ ਤੇ ਪੱਲੂ, ਹਸਰੋਨ ਤੇ ਕਰਮੀ
  mya-JVB: ဣသရေလ ၏ သားဦး ရုဗင် သား ကား ဟာနုတ် ၊ ဖာလု ၊ ဟေဇရုံ ၊ ကာမိ တည်း။
  hmo-hmo: 'Rubena, Israela ena natuna vara guna ena natuna tau be inai: Hanoka, Palu,
    Hesarona bona Karami.'
  urd-urd: 'इसलिए इस्राईल के पहलौठे रूबिन के बेटे यह हैं: हनूक और फ़ल्लू और हसरोन
    और कर्मी।'
  rus-SYN: 'Сыновья Рувима, первенца Израилева: Ханох, Фаллу, Хецрон и Харми.'
  bqc-SIM: 'Isaili yoa Lubɛni nɛgↄ̃ɛↄ tↄ́n kɛ: Anↄki, Palu, Ɛzↄ̃nↄ ń Kaamio.'
  tcz-CHONGTHU: Israel chapa apeng masapen Reuben chapate chu Hanoch ahin, Pallu ahin,
    Hezron ahin, chule Carmi ahi.
  mar-mar: इस्राएलाचा थोरला पुत्र रऊबेन याचे पुत्र हनोख, पल्लू, हेस्रोन आणि कर्मी.
  qub-qub: 'Rubenpa wamrancuna caran: Hanoc, Falú, Hezrón, Carmi.'
  bqp-bqp: Be bɑ sɑ̃ɑ Rubɛni, Isirelin bii gbiikoon bibu, berɑ Enɔku, kɑ Pɑɑlu, kɑ
    Hɛsironi, kɑ Kɑɑmi.
  hat-hat: 'Woubenn, pi gran nan pitit gason Izrayèl yo, te gen kat pitit gason: Enòk,
    Palou, Ezwon ak Kami.'
  eng-BSB: 'The sons of Reuben, the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  eng-WEBPB: 'the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and
    Carmi.'
  kbq-kbq: Hagi Israelina ese mofavre'a, Rubenikino agri mofavreramimofo zamagi'a,
    Hanoki'ma, Palu'ma, Hesroni'ma, Karmi'e.
  nhe-BL: 'Rubén quinpixqui iconehua tlen inintoca eliyayaj: Hanoc, Falú, Hezrón huan
    Carmi.'
  gub-BL: 'Heta 4 ta''yr Humen Zako ta''yr ipy pe wà: Enok, Paru, Ezerom, Karomi.'
  eng-DRA: The sons then of Ruben the firstborn of Israel were Enoch, and Phallu,
    Esron, and Charmi.
