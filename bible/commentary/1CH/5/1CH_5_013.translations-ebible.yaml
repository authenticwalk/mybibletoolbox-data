verse: 1CH.005.013
translations:
  mal-C: കുടുംബവഴിക്ക് അവരുടെ ബന്ധുക്കളായവർ എല്ലാവരുംകൂടി മീഖായേൽ, മെശുല്ലാം, ശേബ,
    യോരായി, യക്കാൻ, സീയ, ഏബെർ എന്നീ ഏഴുപേർ ഉണ്ടായിരുന്നു.
  deu-TKW: 'Und ihre Brüder nach ihren Familien waren: Michael, Mesullam, Seba, Jorai,
    Jaekan, Sia und Eber, zusammen sieben.'
  lin-lin: 'Bandeko na bango ya mibali kolanda mabota na bango bazalaki : Mikaeli,
    Meshulami, Sheba, Yorayi, Yaekani, Ziya mpe Eberi. Bango nyonso bazalaki sambo.'
  eng-LSV: and their brothers of the house of their fathers [are] Michael, and Meshullam,
    and Sheba, and Jorai, and Jachan, and Zia, and Heber—seven.
  eng-GNV: And their brethren of the house of their fathers were Michael, and Meshullam,
    and Sheba, and Sorai, and Iacan, and Zia and Eber, seuen.
  eng-WEBSTER: And their brethren of the house of their fathers were , Michael, and
    Meshullam, and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven.
  nhw-BL: 'Huan nopa tlacame quinpixque ininteiximatcahua catli inintoca eliyayaj:
    Micael, Mesulam, Seba, Jorai, Jacán, Zía huan Heber. Para nochi eliyayaj chicome.'
  swh-ONEN: 'Ndugu zao kulingana na koo zao walikuwa saba: Mikaeli, Meshulamu, Sheba,
    Yorai, Yakani, Zia na Eberi.'
  bba-bba: Bwese kɛri nɔɔbɑ yiru ɡɛɛ mɑɑ wɑ̃ɑ. Yiyɑ Mikɑɛlin bwese kɛrɑ, kɑ Mɛsulɑmuɡiɑ,
    kɑ Sebɑɡiɑ, kɑ Yorɑiɡiɑ, kɑ Yɑkɑniɡiɑ, kɑ Siɑɡiɑ, kɑ sere Ebɛɛɡiɑ.
  eng-KJVCPB: And their brethren of the house of their fathers were, Michael, and
    Meshullam, and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven.
  luo-luo: 'Owetene abiriyo kaluwore gi anywolagi ne gin: Mikael, Meshulam, Sheba,
    Jorai, Jakan, Zia kod Eber.'
  meu-meu: 'Varavaradia, tamadia edia iduhu heḡereḡeredia ai, bini: Mikael, Mesulama,
    Sieba, Iorai, Iakan, Sia, Ebere, taudia hahitu.'
  npi-ULB: तिनीहरूका पुर्खाका परिवारहरूको आधारमा तिनीहरूका आफन्तहरू मिखाएल, मशुल्‍लाम,
    शेबा, योरै, यकान, जीआ र एबेर— जम्‍मा सात जना थिए ।
  yor-yor: 'Àti àwọn arákùnrin wọn ti ilẹ̀ àwọn baba wọn ní: Mikaeli, Meṣullamu Ṣeba,
    Jorai, Jaka, Sia àti Eberi méje.'
  pes-OPCB: 'بستگان ایشان، یعنی سران هفت طایفه، اینها بودند: میکائیل، مشلام، شبع،
    یورای، یعکان، زیع و عابر.'
  tgl-ULB: Ang kanilang kamag-anak sa mga pamilya ng kanilang mga ama ay sina Micael,
    Mesulam, Sheba, Jorai, Jacan, Zia, at si Eber—pito silang lahat.
  hui-hui: Ani heagola Gada hameigini maru ha dege binigo tinaga mini uru hene. Maigele
    Mesulama Seba Yorai Yagana Sia Ebere imaru hene.
  mya-mya: အ​ခြား​အ​နွယ်​ဝင်​တို့​သည်​အောက်​ပါ​သား ချင်း​စု​များ​ဖြစ်​ကြ​သော​မိက္ခေ​လ၊
    မေ​ရှု​လံ၊ ရှေ​ဘ၊ ယော​ရဲ၊ ယာ​ခန်၊ ဇ​ယာ​နှင့်​ယေ​ဗာ တို့​တွင်​ပါ​ဝင်​ကြ​၏။-
  bod-N: དེ་དག་དང་ཁྱིམ་རྒྱུད་གཅིག་གི་སྤུན་རྣམས་ནི་མེའ་ཀཱ་ཨེལ་དང་། མཱེ་ཤུལ་ལིམ། ཤེ་བཱ།
    ཡོ་ར་ཨི། ཡཱ་ཀན། ཟི་ཡཱ། ཨེ་བེར་བཅས་བསྡོམས་པས་བདུན་ནོ། །
  sna-sna: 'Hama dzavo, tichiverenga mhuri dzavo, dzaiva: Mikaeri, Meshurami, Shebha,
    Jorai, Jakani, Zia naEbheri, vanomwe pamwe chete.'
  spa-BLM: 'Sus hermanos de las casas paternas: Miguel, Mesulam, Seba, Jorai, Jacan,
    Zia y Heber, siete.'
  cac-cac: 'Axo juntzan̈xo eb'' vin̈ sc''ab''yoc eb'' vin̈, icha syal stzolal smam
    yicham eb'' vin̈: Vin̈aj Micael, vin̈aj Mesulam, vin̈aj Seba, vin̈aj Jorai, vin̈aj
    Jacán, vin̈aj Zía yed'' vin̈aj Heber, ucvan̈ eb'' vin̈ d''a smasanil.'
  swh-ULB: Ndugu zao, kwa familia za baba yao, walikuwa Mikaeli, Meshulamu, Sheba,
    Yorai, Yakani, na Eberi - jumla saba wote.
  bel-bel: 'Братоў іхніх зь сямействамі іхнімі было сем: Міхаіл, Мэшулам, Шэва, Ёрай,
    Яакан, Зія і Эвэр.'
  deu-ELBBK: 'Und ihre Brüder nach ihren Vaterhäusern: Michael und Meschullam und
    Scheba und Jorai und Jakan und Sia und Heber, sieben.'
  mbb-OT: Ne is menge kezuzumahi zan diyà te kada pemilya ne iyan si Micael, Meshulam,
    Sheba, Jorai, Jacan, Zia, wey si Eber–pitu zan langun.
  mal-2015: 'അവരുടെ പിതൃഭവനത്തിലെ സഹോദരന്മാർ: മീഖായേൽ, മെശുല്ലാം, ശേബ, യോരായി, യക്കാൻ,
    സീയ, ഏബെർ ഇങ്ങനെ ഏഴുപേർ.'
  rmc-rmc: 'Aver Gadoskre fajti a lengre vodci sas: o Michael, o Mešulam, o Šebas,
    o Joraj, o Jakan, o Zias the o Eber.'
  pes-OPV: و برادران ايشان بر حسب خانه هاي آباي ايشان، ميکائيل و مَشُلام و شَبَع و
    يوراي و يعکان و زِيع و عابَر که هفت نفر باشند.
  ron-1924: 'Фраций лор, дупэ каселе пэринцилор лор: Микаел, Мешулам, Шеба, Иорай,
    Иаекан, Зия ши Ебер, шапте.'
  ben-OBCV: 'পরিবার ধরে ধরে তাদের আত্মীয়স্বজন হলেন: মীখায়েল, মশুল্লম, শেবা, যোরায়,
    যাকন, সীয় ও এবর—মোট সাতজন।'
  som-som: oo walaalahood oo ay isku reer ahaayeen waxay ahaayeen Miikaa'eel, iyo
    Meshullaam, iyo Shebac, iyo Yooray, iyo Yackaam, iyo Siica, iyo Ceeber, oo waxay
    ahaayeen toddoba.
  lat-VUC: Fratres vero eorum secundum domos cognationum suarum, Michaël, et Mosollam,
    et Sebe, et Jorai, et Jachan, et Zie, et Heber, septem.
  eng-ASVBT: 'And their brethren of their fathers’ houses: Michael, and Meshullam,
    and Sheba, and Jorai, and Jacan, and Zia, and Eber, seven.'
  ita-1885: E i lor fratelli, secondo le famiglie loro paterne, furono Micael, e Mesullam,
    e Seba, e Iorai, e Iacan, e Zia, ed Eber; sette in tutto.
  eng-LXXUP: And their brethren according to the houses of their fathers; Michael,
    Meshullam, and Sheba, and Jorai, and Jacan, and Zia, and Eber, seven.
  eng-ULB: Their relatives, by their fathers' families, were Michael, Meshullam, Sheba,
    Jorai, Jakan, Zia, and Eber—seven in all.
  spa-VBL: 'Sus parientes, según la familia, eran: Miguel, Mesulán, Sabá, Jorai, Jacán,
    Zía y Éber, siendo un total de siete.'
  fra-_FOB: 'Leurs frères, selon la maison de leurs pères: Micaël, Meshullam, Shéba,
    Joraï, Jaecan, Zia et Éber, sept.'
  mal-mal: 'അവരുടെ പിതൃഭവനത്തിലെ സഹോദരന്മാർ: മീഖായേൽ, മെശുല്ലാം, ശേബ, യോരായി, യക്കാൻ,
    സീയ, ഏബെർ ഇങ്ങനെ ഏഴുപേർ.'
  urd-GVR: Un ke bhāī un ke ḳhāndānoṅ samet Mīkāel, Masullām, Sabā, Yūrī, Yākān, Zīa
    aur Ibar the.
  suz-BL: मिनु आन मुर, आन खिं खिं ङा मुर सु सु बाक्‍मा बाक्‍त देंशा हना, मिकाएल, मेशुल्‍लाम,
    शेबा, योराइ, याकान, जिआ नु एबेर नेल्‍ल पा ७ जना बाक्‍मा बाक्‍त।
  ita-1927: 'I loro fratelli, secondo le loro case patriarcali, furono: Micael, Meshullam,
    Sceba, Jorai, Jacan, Zia ed Eber: sette in tutto.'
  ckb-ckb: 'خزمەکانیان بەپێی بنەماڵەکانیان حەوت بوون: میکائیل، مەشولام، شەڤەع، یۆرەی،
    یەعکان، زیەع و ئێبەر.'
  eng-BBE: 'And their brothers, the men of their family: Michael and Meshullam and
    Sheba and Jorai and Jacan and Zia and Eber, seven of them.'
  kan-OKCV: 'ಕುಟುಂಬಗಳಾಗಿ ಅವರ ಬಂಧುಗಳು: ಮೀಕಾಯೇಲನು, ಮೆಷುಲ್ಲಾಮನು, ಶೆಬನು, ಯೋರೈನು, ಯಕ್ಕಾನನು,
    ಜೀಯನು, ಏಬೆರನು; ಒಟ್ಟು ಏಳುಮಂದಿ.'
  tam-2017: அவர்களுடைய தகப்பன் வழி உறவினர்களாகிய சகோதரர்கள், மிகாவேல், மெசுல்லாம்,
    சேபா, யோராயி, யாக்கான், சீகா, ஏபேர் என்னும் ஏழு பேர்.
  spa-RV-1909: Y sus hermanos, según las familias de sus padres, fueron Michâel, Mesullam,
    Seba, Jorai, Jachân, Zia, y Heber; en todos siete.
  ron-BTF: 'Și frații lor din casa părinților lor au fost: Mihail și Meșulam și Șeba
    și Iorai și Iaecan și Zia și Eber, șapte.'
  eng-WEBP: 'Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai,
    Jacan, Zia, and Eber, seven.'
  eng-FBV: 'Their relatives, according to family, were: Michael, Meshullam, Sheba,
    Jorai, Jacan, Zia, and Eber—a total of seven.'
  nld-1939: 'De verschillende families van hun stamgenoten waren: Mikaël, Mesjoellam,
    Sjébe, Jorai, Jakan, Zia en Éber, in het geheel zeven.'
  nch-BL: 'Huan nopa tacame quinpixque ininteixmatcahua cati inintoca eliyaya: Micael,
    Mesulam, Seba, Jorai, Jacán, Zía huan Heber. Para nochi eliyayaj chicome.'
  vie-1934: 'Anh em tùy theo tông tộc chúng, là bảy người: Mi-ca-ên, Mê-su-lam, Sê-ba,
    Giô-rai, Gia-can, Xia và Ê-be.'
  hin-CV: 'उनके गोत्रों के आधार पर उनके संबंधी थे: मिखाएल, मेशुल्लाम, शीबा, योराई,
    याकान, ज़िया और एबर, सात व्यक्ति.'
  spa-BES: 'Y sus hermanos, los hombres de su familia: Micael, Mesulam, Seba, Jorai,
    Jacan, Zia y Eber, siete de ellos.'
  tdx-tdx: 'Le o longo’ iareo añ’ anjomban-droae’eo: i Mikaele naho i Mesolame naho
    i Sebà naho Iorày naho Iakane naho i Zibà vaho i Evre, fito.'
  tha-KJV: และวงศ์​ญาติ​ของเขาตามเรือนบรรพบุรุษของเขา คื​อม​ีคาเอล เมชุลลาม เชบา โยรัย
    ยาคาน ศิ​อา และเอเบอร์ เจ​็ดคนด้วยกัน
  por-BR-2018: 'E seus irmãos, segundo as famílias de seus pais, foram sete: Micael,
    Mesulão, Sebá, Jorai, Jacã, Zia, e Héber.'
  deu-ELO: 'Und ihre Brüder nach ihren Vaterhäusern: Michael und Meschullam und Scheba
    und Jorai und Jakan und Sia und Heber, sieben.'
  eng-WYC-2018: Also their brethren by the houses of their kindreds, Michael, and
    Meshullam, and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven. (And their
    kinsmen in the houses of their kindreds, that is, the families of Michael, and
    Meshullam, and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven in all.)
  epo-epo: 'Iliaj fratoj, laŭ iliaj patrodomoj: Miĥael, Meŝulam, Ŝeba, Joraj, Jakan,
    Zia, kaj Eber — sep.'
  uig-PIN: Ularning uruⱪ-tuƣⱪanliri jǝmǝtnamilǝr boyiqǝ Mikail, Mǝxullam, Xeba, Yoray,
    Yakan, Ziya wǝ Ebǝr bolup, jǝmiy yǝttǝ idi.
  beo-beo: Ilia sosogo fi dunu da Maiga:le, Misiala:me, Siba, Youla:iai, Ya:iga:ne,
    Sia amola Ibe. Huluane da fesuale mabu.
  tpi-OTNT: Na i gat 7-pela arapela lain famili bilong lain Gat. Nem bilong ol i olsem,
    Maikel na Mesulam na Seba na Jorai na Jakan na Sia na Eber.
  hau-SA: Danginsu, bisa ga iyalai su ne, Mika’ilu, Meshullam, Sheba, Yorai, Yakan,
    Ziya da Eber, su bakwai ne duka.
  uig-LAT: Ularning uruq-tughqanliri jemetnamiler boyiche Mikail, Meshullam, Shéba,
    Yoray, Yakan, Ziya we Éber bolup, jemiy yette idi.
  nde-nde: 'Izihlobo zabo, ngokuzalana kwabo, yilezi: nguMikhayeli, loMeshulami, loShebha,
    loJorayi, loJakhani, loZiya kanye lo-Ebha, beyisikhombisa sebendawonye.'
  ton-ton: Pea ko honau kāinga eni ʻi he fale ʻo ʻenau ngaahi tamai, ko Mikaeli, mo
    Mesulami, mo Sepa, mo Solei, mo Sakani, mo Sia, mo Hepa, ko e toko fitu.
  ces-1613: 'Bratří pak jejich po domích otců svých: Michael, Mesullam, Seba, Jorai,
    Jachan, Zia, Heber, těch sedm.'
  eng-WMB: 'Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai,
    Jacan, Zia, and Eber, seven.'
  tam-TCV: அவர்களுடைய குடும்பங்களின்படி அவர்களின் உறவினர்கள் மிகாயேல், மெசுல்லாம்,
    சேபா, யோராயி, யாக்கான், சீகா, ஏபேர் என மொத்தம் ஏழுபேர் இருந்தனர்.
  ceb-ULB: Ang ilang mga kadugo, sumala sa pamilya sa ilang mga amahan, mao sila Micael,
    Meshulam, Sheba, Jorai, Jacan, Zia, ug si Eber—pito silang tanan.
  pol-UBG: 'A ich braćmi według domów swoich ojców byli: Mikael, Meszullam, Szeba,
    Joraj, Jakan, Zija i Eber – siedmiu.'
  urd-GVU: اُن کے بھائی اُن کے خاندانوں سمیت میکائیل، مسُلّام، سبع، یوری، یعکان، زیع
    اور عِبر تھے۔
  deu-1912: 'Und ihre Brüder nach ihren Vaterhäusern waren: Michael, Mesullam, Seba,
    Jorai, Jaekan, Sia und Eber, die sieben.'
  kan-2017: ಮೀಕಾಯೇಲ್, ಮೆಷುಲ್ಲಾಮ್, ಶೆಬ, ಯೋರೈ, ಯಕ್ಕಾನ್, ಜೀಯ ಮತ್ತು ಏಬೆರ್ ಎಂಬ ಏಳು ಕುಟುಂಬಗಳೂ
    ಇವರ ಕುಲಸಂಬಂಧಿಗಳು.
  yap-yap: 'Ma tin kabay e girdi’ ni girdi’en fare ganong e ba milfarad ko medlip
    ke girdi’ ni ba’aray: Maikal, Meshullam, Sheba, Jorai, Jakan, Zia, nge Eber.'
  hlt-MCSB: A napa imkhui ah a manuca rhoek tah Michael, Meshullam, Sheba, Jorai,
    Jakhan, Zia, Eber neh parhih louh.
  mdy-ETH: ሜሌ ዓቴ ዬኖ ፃጶ ዓሲ ማዔ ዓሳ፦ ሚካዔኤሌ፥ ሜሹላሜ፥ ሼባዒ፥ ዮራዬ፥ ያዕካኔ፥ ዚዓና ዔቤሬ ጌይንታ ላንካዎ ቶኦካኣ
    ዬኖ ዓሶና ዎላኬ፤
  twi-ASANTE: 'Na wɔn abusuafoɔ a wɔyɛ ntuanofoɔ ma mmusua afoforɔ nson din ne: Mikael,
    Mesulam, Seba, Yorai, Yakan, Sia ne Eber.'
  eng-WEBU: 'Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai,
    Jacan, Zia, and Eber, seven.'
  wal-wal: Eta dabboti, laappun yaratu halaqati, Mikaa7eela, Mashulaama, Saaba, Yoraaya,
    Yaa7ikaana, Zii7anne Ebeera.
  spa-PDDPT: 'Sus hermanos, según las familias de sus padres, fueron Micael, Mesulam,
    Seba, Jorai, Jacán, Zía y Heber: siete.'
  gun-gun: 'Ha''e rã tyvy kuery ma pova''e, tuu ro pygua kuery rery rami: Micael,
    Mesulão, Seba, Jorai, Jacã, Zia ha''e Héber, ha''e javi vy sete ikuai.'
  ilo-ULB: Dagiti kakabagianda kadagiti familia dagiti ammada, ket da Micael, Mesullam,
    Seba, Jorai, Jocan, Zia, ken ni Eber—pitoda amin.
  kpg-kpg: 'Nia hoo daangada o di hagadili adu dangada ala i golo le e dau gi nia
    madahaanau llauehe e hidu aanei: go Michael, Meshullam, Sheba, Jorai, Jacan, Zia,
    mo Eber.'
  uig-ARA: ئۇلارنىڭ ئۇرۇق-تۇغقانلىرى جەمەتنامىلەر بويىچە مىكائىل، مەشۇللام، شېبا،
    يوراي، ياكان، زىيا ۋە ئېبەر بولۇپ، جەمئىي يەتتە ئىدى.
  sus-sus: 'E xunya solofere nan ya: Mikayeli, Mesulama, Seeba, Yorayi, Yakan, Siya,
    nun Eberi.'
  pon-2006: 'Meteikan me wia kisehn kadaudoko iei irail me wia tohn peneinei pwukat:
    Maikel, Mesullam, Sipa, Sorai, Sakan, Sia, oh Eper.'
  ksd-ksd: 'a lavurua na luluai bula dia ga kure ta umana apik na tarai, go diat:
    Mikael, Mesulam, Seba, Iorai, Iakan, Sia, ma Eber.'
  tur-YTC: 'Ataları evlerinden olan kardeşleri: Mikael, Meşullam, Şeva, Yoray, Yakan,
    Zia ve Eber, yedi.'
  grc-BRENT: Καὶ οἱ ἀδελφοὶ αὐτῶν κατʼ οἴκους πατριῶν αὐτῶν, Μιχαὴλ, Μοσολλὰμ, καὶ
    Σεβεὲ, καὶ Ἰωρεὲ, καὶ Ἰωαχὰν, καὶ Ζουὲ, καὶ Ὠβὴδ, ἑπτά.
  ind-AYT: Saudara-saudara mereka menurut kaum keluarga mereka ada tujuh orang, yaitu
    Mikhael, Mesulam, Syeba, Yorai, Yakan, Ziya, dan Eber.
  nya-nya: 'Abale awo mwa mabanja awo anali awa: Mikayeli, Mesulamu, Seba, Yorayi,
    Yakani, Ziya ndi Eberi, onse ali asanu ndi awiri.'
  hrv-hrv: 'Njihova su braća po svojim rodovima bila: Mihael, Mešulam, Šeba, Joraj,
    Jakan, Zija, Eber, sedmorica.'
  mps-mps: Te Gatgo deli hani te gasa ayago ame nani hani te 7 te tama hani me bidali.
    Augwa nogi da e tama da, Maikel, Mesulam, me Seba, me Jorai, me Jakan, me Sia,
    me Eber dao.
  tpi-tpi: Na i gat 7-pela arapela lain famili bilong lain Gat. Nem bilong ol i olsem,
    Maikel na Mesulam na Seba na Jorai na Jakan na Sia na Eber.
  dan-1931: 'og deres Brødre efter deres Fædrenehuse: Mikael, Mesjullam, Sjeba, Joraj,
    Jakan, Zia og Eber, syv.'
  vie-OVCB: Trong vòng họ hàng của những người này còn có bảy nhà lãnh đạo là Mi-ca-ên,
    Mê-su-lam, Sê-ba, Giô-rai, Gia-can, Xia, và Ê-be.
  guj-2017: તેઓના સાત ભાઈઓ મિખાએલ, મશુલ્લામ, શેબા, યોરાય, યાકાન, ઝીઆ તથા એબેર.
  pon-2006A: 'Meteikan me wia kisehn kadaudoko iei irail me wia tohn peneinei pwukat:
    Maikel, Mesullam, Sipa, Sorai, Sakan, Sia, oh Eper.'
  por-BRBSL: 'Their irmãos das casas de seus pais: Michael, Meshullam, Sheba, Jorai,
    Jacan, Zia, e Eber, sete.'
  cth-cth: A na pa imthung hoi a hmaunawnghanaw Michael, Meshullam, Sheba, Jorai,
    Jakhan, Zia, Eber hoi sari touh a pha awh.
  twi-twi: 'Na wɔn abusuafo a wɔyɛ ntuanofo ma mmusua afoforo ason din ne: Mikael,
    Mesulam, Seba, Yorai, Yakan, Sia ne Eber.'
  hlt-hlt: A napa imkhui ah a manuca rhoek tah Michael, Meshullam, Sheba, Jorai, Jakhan,
    Zia, Eber neh parhih louh.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ tinɑɑ̀mùntì tɛtì ḿbo tìyiekɛ̀ Mikɑyɛɛri kɔku nɛ̀ Mɛsudɑmmu
    kɔku nɛ̀ Sebɑɑ kɔku nɛ̀ Yodɑii kɔku nɛ̀ Mɛyɑkɑ̃ɑ̃ kɔku nɛ̀ Sebɑɑ kɔku nɛ̀ Siyɑɑ
    kɔku nɛ̀ Ebɛɛ kɔku.
  msy-2020: 'Ezɨ Gatɨn anabam, 7plan ikɨzir igharaziba uaghan iti. Men ziabar kara:
    Maikel, Mesulam, Seba, Jorai, Jakan, Sia ko Eber.'
  dop-dop: Pǝlɛ pǝ pɑɑsi pǝ kɑɑsɑ lʋlʋŋ nɑɑtosompɔɣɔlɑɣɑ nyɔɔŋ nyǝ́mɑ. Pɛlɛɣɛlɛ Mikɑyɛɛlɩ,
    nɑ Mesulɑm, nɑ Sepɑ, nɑ Yolɑyi, nɑ Yɑkɑŋ, nɑ Siyɑ, nɑ Ɩpɛɛ.
  azb-azb: 'Öz nəsillərindən olan qohumları bunlardır: Mikael, Meşullam, Şeva, Yoray,
    Yakan, Ziya və Ever – cəmi yeddi nəfər.'
  eng-DBY: And their brethren according to their fathers' houses were Michael, and
    Meshullam, and Sheba, and Jorai, and Jaachan, and Zia, and Eber, seven.
  hin-2017: और उनके भाई अपने-अपने पितरों के घरानों के अनुसार मीकाएल, मशुल्लाम, शेबा,
    योरै, याकान, जीअ और एबेर, सात थे।
  eng-YLT: and their brethren of the house of their fathers [are] Michael, and Meshullam,
    and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven.
  eng-WYC-2017: Also their brethren by the houses of their kindreds, Michael, and
    Mesh-ullam, and Sheba, and Jorai, and Jachan, and Zia, and Heber, seven.
  eng-WMBB: 'Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai,
    Jacan, Zia, and Eber, seven.'
  urd-GVH: उनके भाई उनके ख़ानदानों समेत मीकाएल, मसुल्लाम, सबा, यूरी, याकान, ज़ीअ और
    इबर थे।
  rug-rug: 'Sari kaiqa tie pule koasa butubutu si somanadi koari ka zuapa puku butubutu
    hire: Maekolo, Mesulama, Siba, Zorai, Zakana, Zia, meke Ebera.'
  gaz-gaz: 'Firoonni isaanii maatii maatiidhaan kanneenii dha: Miikaaʼel, Meshulaam,
    Shebaa, Yooraay, Yaakaan, Ziiʼaa fi Eeber; walumaa galatti torba turan.'
  fra-LSG: 'Leurs frères, d’après les maisons de leurs pères: Micaël, Meschullam,
    Schéba, Joraï, Jaecan, Zia et Éber, sept.'
  yal-yal: 'E ngaxakedenne muxu solofere ni i ra denbaya yɛɛn ma: Mikeli nun Mesulan
    nun Seeba nun Yorayi nun Yakan nun Siya nun Eberi.'
  haw-1868: O ka lakou poe hoahanau, no ka ohana o ko lakou mau makua, o Mikaela,
    o Mesulama, o Seba, o Iorai, o Iakana, o Zia, a o Hebera, ehiku.
  arb-NAV: أَمَّا بَقِيَّةُ أَقْرِبَائِهِمْ وَفْقاً لاِنْتِسَابِهِمْ لِبُيُوتِ آبَائِهِمْ،
    فَكَانُوا يَنْتَمُونَ لِلرُّؤَسَاءِ السَّبْعَةِ مِيخَائِيلَ وَمَشُلّامَ وَشَبَعَ
    وَيُورَايَ وَيَعْكَانَ وَزِيعَ وَعَابِرَ.
  ewe-ewe: Woƒe ƒometɔ siwo nye hlɔ̃ adreawo ƒe amegãwo la woe nye, Mikael, Mesulam,
    Seba, Yorai, Yakan, Zia kple Eber.
  eng-LEE: And their brethren according to their family divisions were, Michael, and
    Meshullam, and Sheba', and Jorai, and Ya'kan, and Zia', and 'Eber, seven.
  asm-FB: তেওঁলোকৰ পিতৃ-বংশৰ সম্পৰ্কীয় সাত জন হ’ল, মীখায়েল, মচুল্লম, চেবা, যোৰয়,
    যক্কন, জীয়া, আৰু এবৰ।
  sus-A: عٍ شُنيَ سٌلٌقٍرٍ نَن يَ؛ مِكَيٍلِ، مٍسُلَمَ، سٍيبَ، يٌرَيِ، يَكَن، سِيَ،
    نُن عٍبٍرِ.
  fra-SBL: 'Leurs frères des maisons de leurs pères : Michel, Meshullam, Saba, Joraï,
    Jacan, Zia et Éber, au nombre de sept.'
  hbo-hbo: וַאֲחֵיהֶ֞ם לְבֵ֣ית אֲבֹותֵיהֶ֗ם מִֽיכָאֵ֡ל וּמְשֻׁלָּ֡ם וְ֠שֶׁבַע וְיֹורַ֧י
    וְיַעְכָּ֛ן וְזִ֥יעַ וָעֵ֖בֶר שִׁבְעָֽה׃ ס
  kik-kik: 'Andũ ao kũringana na nyũmba ciao maarĩ: Mikaeli, na Meshulamu, na Sheba,
    na Jorai, na Jakani, na Zia, na Eberi, othe maarĩ andũ mũgwanja.'
  fra-NCL: 'Leurs frères, d’après leurs maisons patriarcales, étaient : Michaël, Mosollam,
    Sébé, Joraï, Jachan, Zié et Héber : sept.'
  cek-AK: Nihcae ih acaengnawk loe Mikael, Meshullam, Sheba, Jorai, Jakan, Zia hoi
    Eber; sangqum boih ah sarihto oh o.
  cuk-cuk: 'E-gwenadgan e-babgangi-danimalad, wemalad: Micael, Mesulam, Seba, Jorai,
    Jacán, Zía, degi, Heber. Bergwable walagugle (7) gumalad.'
  uig-CYR: Уларниң уруқ-туққанлири җәмәтнамиләр бойичә Микаил, Мәшуллам, Шеба, Йорай,
    Якан, Зия вә Ебәр болуп, җәмий йәттә еди.
  tel-2017: వీళ్ళ తండ్రుల వైపు కుటుంబాల బంధువులు మొత్తం ఏడుగురున్నారు. వాళ్ళు మిఖాయేలు,
    మెషుల్లాము, షేబా, యోరై, యకాను, జీయా, ఏబెరు అనే వాళ్ళు.
  hat-BSA: 'Fanmi pa yo selon lakay papa yo: Micaël, Meschullam, Schéba, Joraï, Zia
    ak Éber, sèt antou.'
  kos-kos: 'Mwet nukewa saya in sruf se inge elos ma ke sou lulap inge: Michael, Meshullam,
    Sheba, Jorai, Jacan, Zia, ac Eber.'
  hbo-WLC: וַאֲחֵיהֶ֞ם לְבֵ֣ית אֲבוֹתֵיהֶ֗ם מִֽיכָאֵ֡ל וּמְשֻׁלָּ֡ם וְ֠שֶׁבַע וְיוֹרַ֧י
    וְיַעְכָּ֛ן וְזִ֥יעַ וָעֵ֖בֶר שִׁבְעָֽה׃ ס
  ibo-ibo: Ụmụnna ha, ndị bụ ndị ndu ikwu asaa a bụ, Maikel, na Meshulam, na Sheba,
    na Jorai, na Jakan, na Zia, na Eba.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ପିତୃବଂଶଜ ଭ୍ରାତୃଗଣ ମୀଖାୟେଲ, ମଶୁଲ୍ଲମ୍‍, ଶେବଃ, ଯୋରୟ, ଯାକନ୍‍,
    ସୀୟ ଓ ଏବର, ସାତ ଜଣ।
  chk-chk: 'Nge ikkei ir märärir kewe lon tettelin ar kewe fisu cho: Mikael, Mesulam,
    Sepa, Jorai, Jakan, Sia me Eper.'
  rop-rop: Det najalot pipul blanga det klen bin kaman brom dislot sebenbala femili,
    Maikul, Meshalam, Shiba, Jorai, Jeikan, Saiya en Iba.
  ukr-1871: 'Братів їх з родинами їх було сїм: Михаїл, Мешуллам, Шева, Йорай, Яакан,
    Зія та Евер.'
  deu-1951: 'Und ihre Brüder nach ihren Stammhäusern: Michael, Meschullam, Seba, Jorai,
    Jakan, Sia und Eber, ihrer sieben.'
  eng-JPS: 'and their brethren of their fathers'' houses: Michael, and Meshullam,
    and Sheba, and Jorai, and Jacan, and Zia, and Eber, seven.'
  srp-1865: 'A braæa njihova po domovima otaèkim bijahu: Mihailo i Mesulam i Seva
    i Joraj i Jahan i Zije i Ever, sedmorica.'
  lug-lug: Baganda baabwe mu nda z’abajjajjaabwe bwe baali Mikayiri, ne Mesullamu,
    ne Seeba, ne Yolayi, ne Yakani, ne Ziya, ne Eberi, bonna awamu musanvu.
  heb-heb: ואחיהם לבית אבותיהם מיכאל ומשלם ושבע ויורי ויעכן וזיע ועבר שבעה׃
  ben-IRV: আর তাদের পরিবার অনুযায়ী আত্মীয় মীখায়েল, মশুল্লম, শেবা, যোরায়, যাকন,
    সীয় ও এবর, সবসুদ্ধ সাত জন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਾਂ ਦੇ ਘਰਾਣੇ ਦੇ ਸੱਤ ਭਰਾ, ਮੀਕਾਏਲ ਤੇ ਮਸ਼ੁੱਲਾਮ ਤੇ ਸ਼ਬਾ ਤੇ
    ਯੋਰਈ ਤੇ ਯਅਕਾਨ ਤੇ ਜ਼ੀਆ ਤੇ ਏਬਰ ਸਨ
  mya-JVB: သူ တို့အဆွေအမျိုး ချင်း ပေါက်ဘော် တော်သော သူကားမိက္ခေလ ၊ မေရှုလံ ၊ ရှေဘ
    ၊ ယောရဲ ၊ ယာခန် ၊ ဇယာ ၊ ယေဗာ ၊ ပေါင်းခုနစ် ယောက်တည်း။
  hmo-hmo: 'Edia varavara taudia, edia tamadia edia iduhu hegeregerena, be inai: Mikaela,
    Mesulama, Sieba, Iorai, Iakana, Sia, bona Ibere, bese be ibounai 7.'
  urd-urd: 'और उनके आबाई ख़ानदान के भाई यह हैं: मीकाएल और मुसल्लाम और सबा'' और यूरी
    और या''कान और ज़ी''अ और ''इब्र, यह सातों।'
  rus-SYN: 'Братьев их с семействами их было семь: Михаил, Мешуллам, Шева, Иорай,
    Иаакан, Зия и Евер.'
  bqc-SIM: 'An gbɛ̃ↄn kɛ daɛdaɛ gbɛ̃ↄn sopla: Mikaila, Mɛsulaũ, Sɛba, Yolai, Yakã,
    Zia ń Ɛbɛluo.'
  tcz-CHONGTHU: Amaho insunga phunggui sagi haosa ho chu Michael ahin, Meshullam ahin,
    Shiba ahin, Jorai ahin, Jacan Zia ahin, chule Eber ahi.
  mar-mar: त्यांच्या पित्याच्या घराण्यातले त्यांचे नातलग मीखाएल, मशुल्लाम, शबा, योरय,
    याकान, जीया आणि एबर हे सात.
  qub-qub: 'Paycunapa famillyancuna taytapita aywaj caran: Micael, Mesulam, Seba,
    Jorai, Jacán, Zía, Heber. Llapanga caran ganchis.'
  bqp-bqp: Bwese kɛri nɔɔbɑ yiru gɛɛ mɑɑ wɑ̃ɑ. Yiyɑ Mikɑɛlin bwese kɛrɑ, kɑ Mɛsulɑmugiɑ,
    kɑ Sebɑgiɑ, kɑ Yorɑigiɑ, kɑ Yɑkɑnigiɑ, kɑ Siɑgiɑ, kɑ sere Ebɛɛgiɑ.
  hat-hat: 'Lòt moun nan fanmi an te fè sèt branch. Men non branch fanmi yo, dapre
    non zansèt yo: Mikayèl, Mechoulam, Cheba, Jorayi, Jakan, Zya ak Ebè.'
  eng-BSB: Their kinsmen by families were Michael, Meshullam, Sheba, Jorai, Jacan,
    Zia, and Eber—seven in all.
  eng-WEBPB: 'Their brothers of their fathers’ houses: Michael, Meshullam, Sheba,
    Jorai, Jacan, Zia, and Eber, seven.'
  kbq-kbq: Hagi Gati nagapina 7ni'a naga nofi mani'nazankino ana naga nofimofo kva
    vahetmimofo zamagi'a, Maikoli'ma, Mesulamu'ma, Seba'ma, Jorai'ma, Jakani'ma, Zia'ma,
    Eberi'ma hu'za maka'a seveni'a mani'naze.
  nhe-BL: 'Huan nopa tlacame quinpixque ininteixmatcahua tlen inintoca eliyayaj: Micael,
    Mesulam, Seba, Jorai, Jacán, Zía huan Heber. Para nochi eliyayaj chicome.'
  gub-BL: 'Inugwer Kaz izuapyapyr uzemuza''aza''ak 7 uzeànàànàm ma''e romo wà. Na''aw
    waner xe wà: Mikaew, Mezurà, Xewa, Zoraz, Zàkà, Zi, Emer.'
  eng-DRA: And their brethren according to the houses of their kindreds, were Michael,
    and Mosollam, and Sebe, and Jorai, and Jacan, and Zie, and Heber, seven.
