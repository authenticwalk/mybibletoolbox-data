verse: 1CH.005.011
translations:
  mal-C: ഗാദ്യർ രൂബേന്യർക്ക് അടുത്ത് ബാശാനിൽ സൽക്കാവരെ അധിവസിച്ചിരുന്നു.
  deu-TKW: 'Die Söhne Gads aber wohnten ihnen gegenüber im Lande Basan bis Salcha:'
  lin-lin: Bakitani ya Gadi bazalaki kovanda pembeni ya bakitani ya Ribeni, na mokili
    ya Bashani kino na Salika.
  eng-LSV: 'And the sons of Gad have dwelt opposite them in the land of Bashan to
    Salcah:'
  eng-GNV: And the children of Gad dwelt ouer against them in the land of Bashan,
    vnto Salchah.
  eng-WEBSTER: 'And the children of Gad dwelt over against them, in the land of Bashan
    to Salcah:'
  nhw-BL: Huan iixhuihua Gad itztoyaj ipan tlali Basán hasta altepetl Salca catli
    mocahua iniixmelac iixhuihua Rubén.
  swh-ONEN: Wagadi waliishi jirani nao katika nchi ya Bashani, mpaka Saleka.
  bba-bba: Gɑdin bwese kɛrɑn tɔmbu bɑ sinɑ Rubɛnibɑn deedeeru sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ, Bɑsɑnin temɔ sere n kɑ ɡirɑri Sɑlikɑɔ sɔɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'And the children of Gad dwelt over against them, in the land of Bashan
    unto Salchah:'
  luo-luo: Jo-Gad nodak e bathgi e piny Bashan nyaka chop Saleka.
  meu-meu: Gad garana na idia italaidia ai e nohova, Basan tanona ai, ela bona Saleka.
  npi-ULB: गादका वंशका सदस्यहरू तिनीहरूका नजिक बाशानमा सलकासम्‍मै बसेका थिए ।
  yor-yor: 'Àti àwọn ọmọ Gadi ń gbé lékè wọn, ní ilẹ̀ Baṣani títí dé Saleka:'
  pes-OPCB: قبیلهٔ جاد در سمت شمال قبیلهٔ رئوبین، در سرزمین باشان تا سرحد سلخه ساکن
    بودند.
  tgl-ULB: Nakatira malapit sa kanila ang tribu ni Gad, sa lupain ng Bashan hanggang
    sa Saleca.
  hui-hui: Gada hameigini ti Lubene hameigininaga dindi abene uyurahayagi Basana dindi
    wiagoha hene. Tinaga dindi tubari ni tagira ibiragohayagi Salega tano wiagoria
    wiatagi hene.
  mya-mya: ဂဒ်​အ​နွယ်​ဝင်​တို့​သည်​ရု​ဗင်​အ​နွယ်​ဝင်​တို့ နေ​ထိုင်​ရာ​အ​ရပ်​၏ မြောက်​ဘက်​ရှိ​ဗာ​ရှန်
    ပြည်​တွင်​နေ​ထိုင်​ကြ​၏။ သူ​တို့​၏​ဒေ​သ သည်​သ​လ​ကာ​မြို့​တိုင်​အောင်​ကျယ်​ပြန့်​၏။-
  bod-N: གཱ་རྡུའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ནི་རུ་བེན་གྱི་ཁ་གཏད་དུ། པཱ་ཤན་ཡུལ་དུ་གནས་ཤིང་སལ་ཀཱའི་བར་དུ་མཆེད་པ་སྟེ།
  sna-sna: 'VaGadhi vakanga vakavakidzana navo muBhashani kusvikira kuSareka:'
  spa-BLM: 'Los hijos de Gad vivieron junto a ellos en la tierra de Basán hasta Salecá:'
  cac-cac: 'A eb'' yin̈tilal Gad, ix cajnaj eb'' d''a snorteal smacb''en eb'' yin̈tilal
    Rubén, d''a yol yic Basán, masanto d''a chon̈ab'' Salca d''a stojolal b''aj sjavi
    c''u, aton sb''i eb'' vin̈ tic:'
  swh-ULB: Kabila la Gadi liliishi karibu nao, katika nchi ya Bashani umbali wa Saleka.
  bel-bel: 'Сыны Гада жылі насупраць іх у зямлі Васанскай да Салхі:'
  deu-ELBBK: 'Und die Kinder Gad wohnten ihnen gegenüber im Land Basan bis Salka:'
  mbb-OT: Ne ziyà te tanà te Bashan, diyà te zizaya te ed-ubpaan eni Reuben, iyan
    kes tanà eni Gad taman te Saleca.
  mal-2015: ഗാദിന്റെ പുത്രന്മാർ അവർക്കു എതിരെ ബാശാൻദേശത്തു സൽകാവരെ പാർത്തു.
  rmc-rmc: O kmeňos Gad bešelas pro severos le Rubenostar, andre phuv Bašan dži ko
    foros Salcha.
  pes-OPV: و بني جاد در مقابل ايشان در زمين باشان تا سَلخَه ساکن بودند.
  ron-1924: Фиий луй Гад локуяу ын фаца лор, ын цара Басанулуй, пынэ ла Салка.
  ben-OBCV: 'গাদ বংশীয় লোকেরা তাদের পাশাপাশি থেকে সল্‌খা পর্যন্ত বাশনে বসবাস করলেন:'
  som-som: Oo waxaa meel iyaga ka soo hor jeedda, oo ah dalka Baashaan iyo tan iyo
    Salkaah degganaa wiilashii Gaad
  lat-VUC: 'Filii vero Gad e regione eorum habitaverunt in terra Basan usque Selcha:'
  eng-ASVBT: 'And the sons of Gad dwelt over against them, in the land of Bashan unto
    Salecah:'
  ita-1885: E I figliuoli di Gad abitarono dirimpetto a loro, nel paese di Basan,
    fino a Salca.
  eng-LXXUP: The sons of Gad dwelt over against them in the land of Bashan even to
    Salecah.
  eng-ULB: The members of the tribe of Gad lived near them, in the land of Bashan
    as far as Salekah.
  spa-VBL: Junto a ellos, los descendientes de Gad vivían en Basa, hasta Salca.
  fra-_FOB: Les enfants de Gad habitèrent vis-à-vis d'eux dans le pays de Bassan,
    jusqu'à Salca.
  mal-mal: ഗാദിന്റെ പുത്രന്മാർ അവർക്ക് എതിരെ ബാശാൻദേശത്ത് സൽകാവരെ താമസിച്ചു.
  urd-GVR: Jad kā qabīlā Rūbin ke qabīle ke paṛosī mulk Basan meṅ Salkā tak ābād thā.
  suz-BL: गाद आ मुरपुकी रूबेन आ मुर आन नेक्‍था बाशान रागीम साल्‍का सम्‍म बाक्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: I figliuoli di Gad dimoravano dirimpetto a loro nel paese di Bashan, fino
    a Salca.
  ckb-ckb: 'نەوەی گادیش لەتەنیشت نەوەی ڕەئوبێنەوە نیشتەجێ بوون لە خاکی باشانەوە هەتا
    سەلخە:'
  eng-BBE: 'And the sons of Gad were living opposite to them, in the land of Bashan
    as far as Salecah:'
  kan-OKCV: ಗಾದನ ಮಕ್ಕಳು ಅವರಿಗೆದುರಾಗಿ ಬಾಷಾನ್ ದೇಶದಲ್ಲಿ ಸಲ್ಕದವರೆಗೂ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: காத்தின் கோத்திரம் அவர்களுக்கு எதிரே பாசான் தேசத்திலே சல்காயிவரை தங்கியிருந்தார்கள்.
  spa-RV-1909: Y los hijos de Gad habitaron enfrente de ellos en la tierra de Basán
    hasta Salca.
  ron-BTF: Și copiii lui Gad au locuit vizavi de ei, în țara lui Basan până la Salca;
  eng-WEBP: 'The sons of Gad lived beside them in the land of Bashan to Salecah:'
  eng-FBV: Next to them the descendants of Gad lived in Basha, all the way to Salecah.
  nld-1939: Tegenover hen, in het land Basjan tot Salka, hadden de zonen van Gad hun
    woonplaats.
  nch-BL: Huan iixhuihua Gad itztoyaj ipan tali Basán hasta altepet Salca cati mocahua
    iniixmelac iixhuihua Rubén.
  vie-1934: Con cháu Gát ở đối ngang chúng nó trong xứ Ba-san, cho đến Sanh-ca.
  hin-CV: 'गाद-वंशज उन्हीं के सामने बाशान क्षेत्र में रहते थे, वे सलेकाह तक फैले हुए
    थे:'
  spa-BES: Y los hijos de Gad vivían frente a ellos, en la tierra de Basán, hasta
    Salca.
  tdx-tdx: Nimoneñe tandrife iereo an-tane’ i Basane ao pake Salkà añe o ana’ i Gadeo.
  tha-KJV: ลูกหลานของกาดอาศัยอยู่ตรงหน้าเขาในแผ่นดินบาชานไปจนถึงเมืองสาเลคาห์
  por-BR-2018: E os filhos de Gade habitaram na vizinhança deles na terra de Basã
    até Salca.
  deu-ELO: 'Und die Kinder Gad wohnten ihnen gegenüber im Lande Basan bis Salka:'
  eng-WYC-2018: Soothly the sons of Gad even against them dwelled in the land of Bashan
    till to Salcah; (And the sons of Gad lived beside them in the land of Bashan unto
    Salcah;)
  epo-epo: La idoj de Gad loĝis apude de ili, en la lando Baŝan, ĝis Salĥa;
  uig-PIN: Ularning udulida Gadning ǝwladliri taki Salikaⱨƣa ⱪǝdǝr Baxan zeminiƣa
    makanlaxⱪanidi.
  beo-beo: Ga:de fi dunu da Liubene fi gadenene dafulili fi dialebe ba:i. Ilia da
    Ba:isia:ne soge ganodini esalu amola soge alalo da Sa:lega amoga dialebe ba:i.
  tpi-OTNT: Ol lain Gat i stap long distrik Basan long hap not bilong lain Ruben.
    Mak bilong graun bilong ol i go inap long taun Saleka long hap sankamap.
  hau-SA: Mutanen Gad sun zauna kusa da mutanen Ruben a Bashan, har zuwa Saleka.
  uig-LAT: Ularning udulida Gadning ewladliri taki Salikahgha qeder Bashan zéminigha
    makanlashqanidi.
  nde-nde: 'AbakaGadi babehlala phansi kwabo eBhashani, kuze kuyefika eSalekha:'
  ton-ton: '¶ Pea naʻe nofo hangatonu mai kiate kinautolu ʻae fānau ʻa Kata, ʻi he
    fonua ʻo Pesani, mo Salika:'
  ces-1613: Synové pak Gádovi naproti nim bydlili v zemi Bázan, až do Sálechy.
  eng-WMB: 'The sons of Gad lived beside them in the land of Bashan to Salecah:'
  tam-TCV: காத் மக்கள் அவர்களுக்கு அடுத்தாற்போல் பாசான் நாட்டில் சல்காவரை வாழ்ந்தனர்.
  ceb-ULB: Ang mga membro sa tribo sa Gad nagpuyo duol kanila, sa yuta sa Bashan ngadto
    sa Saleca.
  pol-UBG: A synowie Gada mieszkali naprzeciw nich w ziemi Baszanu, aż do Salka.
  urd-GVU: جد کا قبیلہ روبن کے قبیلے کے پڑوسی ملک بسن میں سلکہ تک آباد تھا۔
  deu-1912: 'Die Kinder Gads aber wohnten ihnen gegenüber im Lande Basan bis gen Salcha:'
  kan-2017: 'ರೂಬೇನ್ಯರ ಎದುರಿನಲ್ಲಿ ಬಾಷಾನ್ ಸೀಮೆಯ ಸಲ್ಕದವರೆಗೂ ವಾಸಿಸುತ್ತಿದ್ದವರು ಗಾದ್ ಕುಲದವರು:'
  yap-yap: Ganong rok Gad e ur pired ko lel’och rok Ruben u lan fare nam nu Bashan
    nge yan ngalan e ngek nge mada’ nga Salekah.
  hlt-MCSB: Amih hmatoeng te Gad koca rhoek tih Bashan khohmuen ah Salkhah duela kho
    a sak uh.
  mdy-ETH: ጋኣዴ ፃጳ፦ ሮኦቤኤሌ ፃጳ ናንጋ ቤዞኮ ኬዶ ዛሎና ዓኣ ዓጮይዳ ናንጋኔ፤ ዬይ ዓጫ ባኣሳኣኔ ዓጮ ጋራ ዓኣያ ማዓዛ
    ዓባ ኬስካ ዛሎና ዴንዲ ሳሌካ ሄላኔ።
  twi-ASANTE: Basan asase so no, na Gad asefoɔ na wɔtete asase a ɛdi Rubenfoɔ deɛ
    no so. Wɔtrɛ kɔɔ apueeɛ fam kɔsii Saleka.
  eng-WEBU: 'The sons of Gad lived beside them in the land of Bashan to Salecah:'
  wal-wal: Gaada zareti Roobeela zaretuppe huuphessa baggan, Salaaka gakkanaashin
    de7iya Baasaane biittan uttidosona.
  spa-PDDPT: Los hijos de Gad vivieron enfrente a los rubenitas en la tierra de Basán
    hasta Salca.
  gun-gun: Ha'e gui Gade ramymino kuery ma hekoa avi raka'e ha'e kuery ikuaia rexei'i
    rupi, Basã yvy re, Salca peve.
  ilo-ULB: Nagnaed iti asidegda dagiti kamkameng iti tribu ti Gad, iti daga ti Basan
    agingga iti Saleca.
  kpg-kpg: Di madawaawa Gad le e noho gi bahi i ngeia o Reuben i lodo tenua go Bashan
    ga hanadu gi baahi gi dua gaa tugi i Salecah.
  uig-ARA: ئۇلارنىڭ ئۇدۇلىدا گادنىڭ ئەۋلادلىرى تاكى سالىكاھغا قەدەر باشان زېمىنىغا
    ماكانلاشقانىدى.
  sus-sus: Gadi bɔnsɔɛ nun Ruben bɔnsɔɛ sabatixi e boore nan ya i Basan bɔxi kui,
    han Salaka.
  pon-2006: Kadaudok en Kad kin kousoan ni paliepeng en Reupen nan wehin Pasan kolahng
    palimese lellahng Saleka.
  ksd-ksd: 'Ma ra umana natu i Gad dia ga varlangunai ma diat ta ra gunan Basan ma
    tuk aro Saleka:'
  tur-YTC: 'Gad oğulları Başan ülkesinde Saleka''ya kadar onların yanında yaşadılar:'
  grc-BRENT: Υἱοὶ Γὰδ κατέναντι αὐτῶν κατῴκησαν ἐν γῇ Βασὰν ἕως Σελά·
  ind-AYT: Keturunan Gad tinggal berseberangan dengan mereka di tanah Basan sampai
    Salkha.
  nya-nya: 'Anthu a fuko la Gadi anakhala moyandikana ndi fuko la Rubeni ku Basani
    mpaka ku Saleka:'
  hrv-hrv: Gadovi su sinovi živjeli blizu njih u bašanskoj zemlji do Salke.
  mps-mps: Te Gatgo hani dabe te Basan tǫ pedai te not badu te Ruben hani bidali
    badu pąde bidali. Te augwaligo tǫ dąį pali te taun Saleka te giliga pedalubo
    badu usu nigi pai dao.
  tpi-tpi: Ol lain Gat i stap long distrik Basan long hap not bilong lain Ruben. Mak
    bilong graun bilong ol i go inap long taun Saleka long hap sankamap.
  dan-1931: 'Gads Sønner, som boede lige over for dem i Basans Land indtil Salka:'
  vie-OVCB: Sống cạnh người Ru-bên có người Gát ở từ Ba-san cho đến Sanh-ca.
  guj-2017: ગાદના કુળના સભ્યો બાશાન દેશમાં તેઓની સામી બાજુએ સાલખા સુધી વસ્યા.
  pon-2006A: Kadaudok en Kad kin kousoan ni paliepeng en Reupen nan wehin Pasan kolahng
    palimese lellahng Saleka.
  por-BRBSL: 'Os filhos de Gad viviam ao lado deles na terra de Bashan a Salecah:'
  cth-cth: Gad e casaknaw teh avangvanglah Bashan ram dawk Salkah totouh ao awh.
  twi-twi: Basan asase so no, na Gad asefo na wɔtete asase a edi Rubenfo de no so.
    Wɔtrɛw kɔɔ apuei fam kosii Saleka.
  hlt-hlt: Amih hmatoeng te Gad koca rhoek tih Bashan khohmuen ah Salkhah duela kho
    a sak uh.
  tbz-SIM: Kɛ̀ Kɑdi yɑɑ̀bí mbo Bɑsɑ̃ɑ̃ kó kubiriku kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sɑdikɑɑ diyiè
    yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ bɛ̀ ɛ̀rínɛ̀.
  msy-2020: Ezɨ Gatɨn anabamɨn adarasi, Basanɨn Distrighɨn ikia Rubenɨn anabamɨn adarazi
    iti naghɨn notɨn amadaghan iti. Me itir nguazimɨn mɨtaghniam ghua aruem anadi
    naghɨn Salekan nguibar ekiamɨn tu.
  dop-dop: Kɑtɩ lʋlʋɣʋ nyǝ́mɑ kɑ cɑɣɑnɑ Lupɛŋ nyǝ́mɑ kɔŋkɔŋ tɑɑ kɛ́ ilim ntɔɣɔŋ tɔɔ
    kɛ́ Pɑsɑŋ tɛtʋ tɑɑ, hɑlǝnɑ Sɑlikɑ tɛtʋ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Qadlılar Salkaya qədər uzanan Başan torpağında Ruvenlilərin qarşısında
    yaşadı.
  eng-DBY: 'And the children of Gad dwelt over against them, in the land of Bashan,
    as far as Salcah:'
  hin-2017: गादी उनके सामने सल्का तक बाशान देश में रहते थे।
  eng-YLT: And the sons of Gad, over-against them have dwelt in the land of Bashan
    unto Salcah,
  eng-WYC-2017: Soothly the sons of Gad even against them dwelled in the land of Bashan
    till to Salcah;
  eng-WMBB: 'The sons of Gad lived beside them in the land of Bashan to Salecah:'
  urd-GVH: जद का क़बीला रूबिन के क़बीले के पड़ोसी मुल्क बसन में सलका तक आबाद था।
  rug-rug: Sa butubutu te Qadi si koa kapae koe Rubeni koasa pepeso pa popoa Basani
    pa kali gasa rimata kamo la gua pa Saleka.
  gaz-gaz: 'Gosoonni Gaad isaanitti aananii Baashaan keessa lafa hamma Salkaatti argamu
    irra jiraatan; isaanis:'
  fra-LSG: Les fils de Gad habitaient vis-à-vis d’eux, dans le pays de Basan, jusqu’à
    Salca.
  yal-yal: Gadi bɔnsɔnna muxune yi dɔxi Rubɛn bɔnsɔnna muxune nan dɛxɔn ma Basan yamanani
    siga han Salaka taana.
  haw-1868: A noho kupono mai la ia lakou na mamo a Gada, ma ka aina o Basana, a hiki
    i Saleka.
  arb-NAV: وَأَقَامَتْ ذُرِّيَّةُ جَادٍ شِمَالِيَّ سِبْطِ رَأُوبَيْنَ فِي أَرْضِ بَاشَانَ
    الْمُمْتَدَّةِ شَرْقاً حَتَّى سَلْخَةَ.
  ewe-ewe: 'Gad ƒe dzidzimeviwo nɔ woƒe kasa le anyigba si tso Basan yi keke Saleka:'
  eng-LEE: And the children of Gad dwelt alongside of them, in the land of Bashan
    as far as Salchah.
  asm-FB: তেওঁলোকৰ ওচৰত বাচান দেশৰ পৰা চলখালৈকে গাদৰ সন্তান সকলে বাস কৰিছিল।
  sus-A: فَدِ بْنسْي نُن رُبٍن بْنسْي سَبَتِشِ عٍ بٌورٍ نَن يَ عِ بَسَن بْشِ كُي،
    هَن سَلَكَ.
  fra-SBL: 'Les fils de Gad habitèrent à côté d''eux dans le pays de Basan jusqu''à
    Salca :'
  hbo-hbo: וּבְנֵי־גָ֣ד לְנֶגְדָּ֗ם יָֽשְׁב֛וּ בְּאֶ֥רֶץ הַבָּשָׁ֖ן עַד־סַלְכָֽה׃
  kik-kik: 'Nao andũ a Gadi maatũũire mariganĩtie na andũ a Rubeni kũu bũrũri wa Bashani,
    o nginya Saleka:'
  fra-NCL: Les fils de Gad habitaient vis-à-vis d’eux dans le pays de Basan, jusqu’à
    Selcha.
  cek-AK: Gad kaminawk loe nihcae taengah khosak o; Bashan prae thung Salekah vangpui
    khoek to oh o;
  cuk-cuk: 'Gad-e-wagan, Rubén-e-wagan-bukwad-asabin Basán-yargi ambikusmalad, degi,
    Salca-yar-naidse ambikusmalad:'
  uig-CYR: Уларниң удулида Гадниң әвлатлири таки Саликаһға қәдәр Башан зиминиға маканлашқан
    еди.
  tel-2017: వాళ్ళకెదురుగా ఉన్న బాషాను దేశంలో సలేకా వరకూ గాదు గోత్రం వాళ్ళు నివసించారు.
  hat-BSA: Alò, fis a Gad yo te rete anfas yo nan peyi Basan an jis rive Salca.
  kos-kos: Sruf lal Gad muta layen nu epang in sruf lal Reuben, in acn Bashan fahla
    nwe sun acn Salecah nu kutulap.
  hbo-WLC: וּבְנֵי־גָ֣ד לְנֶגְדָּ֗ם יָֽשְׁב֛וּ בְּאֶ֥רֶץ הַבָּשָׁ֖ן עַד־סַלְכָֽה׃
  ibo-ibo: Ụmụ Gad bi nʼakụkụ ha site na Bashan ruo Saleka.
  ory-ory: ପୁଣି, ଗାଦ୍‍ର ସନ୍ତାନଗଣ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ସଲଖା ପର୍ଯ୍ୟନ୍ତ ବାଶନ ଦେଶରେ ବାସ କଲେ।
  chk-chk: 'Iwe, chon ewe ainangen Kat ra nonom peliefengin fanüen chon ewe ainangen
    Rupen me lon ewe fanü Pasan atowura ngeni Saleka:'
  rop-rop: Wal det klen blanga Ged bin jidan nowathwei brom det klen blanga Rubin
    langa det kantri gulum Beishan en raidap sanraiswei langa det pleis gulum Salaka.
  ukr-1871: Сини Гадові жили навпроти їх в Базанському краю до Салхи;
  deu-1951: 'Und die Kinder Gads wohnten ihnen gegenüber im Lande Basan bis nach Salcha:'
  eng-JPS: 'And the sons of Gad dwelt over against them, in the land of Bashan unto
    Salcah:'
  srp-1865: A sinovi Gadovi življahu prema njima u zemlji Vasanskoj do Salhe.
  lug-lug: Bazzukulu ba Gaadi baabeeranga okuliraana Basani okwolekera Saleka.
  heb-heb: ובני גד לנגדם ישבו בארץ הבשן עד סלכה׃
  ben-IRV: গাদ গোষ্ঠীর লোকেরা তাদের সামনে বাশন দেশের সলখা পর্যন্ত বাস করত।
  pan-pan: ਗਾਦੀ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਬਾਸ਼ਾਨ ਦੇ ਦੇਸ ਵਿੱਚ ਸਲਕਾਹ ਤੱਕ ਵੱਸੇ
  mya-JVB: သူ တို့တဘက် တချက်၊ ဗာရှန် ပြည် တွင် သလကာ မြို့တိုင်အောင် ဂဒ် အမျိုးသား
    တို့သည် နေရာ ကျကြ၏။
  hmo-hmo: Gado taudia edia tano, Basana, be Rubena taudia edia tano badinai, Rubena
    edia mirigini kahana dekenai, bona Gado ena tano hetoana be dina daekau kahanai
    ia lao, ela bona Saleka.
  urd-urd: और बनी जद्द उनके सामने मुल्क — ए — बसन में सलका तक बसे हुए थे।
  rus-SYN: 'Сыновья Гада жили напротив их в земле Васанской до Салхи:'
  bqc-SIM: Gada buiↄ kú ń saɛ Basana bùsuu e à gɛ̀ pɛ̀ Salekawa.
  tcz-CHONGTHU: Gad son achilhah ho chu Reuben mite ho toh kigalsaiyin achenguvin
    Salecah chan geiyin alouve.
  mar-mar: त्यांच्या जवळच गाद घराण्यातील लोक बाशान प्रांतात सलेखा येथपर्यंत राहत होते.
  qub-qub: Gadpita mirajcunaga tiyaran famillyan Rubén trïbucuna tiyashanpa chimpancho,
    Basán partipita-pacha Salca siudäcama. Paycunachöga mas mandaj caran
  bqp-bqp: Gɑdin bwese kɛrɑn tɔmbu bɑ sinɑ Rubɛnibɑn deedeeru sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑ, Bɑsɑnin temɔ sere n kɑ girɑri Sɑlikɑɔ sɔɔ yɑri yeru giɑ.
  hat-hat: Branch fanmi Gad la te rete sou bò nò moun branch fanmi Woubenn yo, nan
    peyi Bazan, rive Salka sou bò solèy leve.
  eng-BSB: 'The descendants of Gad lived next to the Reubenites in the land of Bashan,
    as far as Salecah:'
  eng-WEBPB: 'The sons of Gad lived beside them in the land of Bashan to Salecah:'
  kbq-kbq: Hagi Gati naga'mo'za mago kaziga asoparega Basani kumateti agafa hute'za
    mani'za vu'za Saleka kumate ome atre'naze.
  nhe-BL: Huan iixhuihua Gad itztoyaj ipan tlali Basán hasta altepetl Salca tlen mocahua
    iniixmelac iixhuihua Rubén.
  gub-BL: Kaz izuapyapyr wiko Humen waiwy kupe kutyr wà, kwarahy heixe haw awyze har
    kutyr wà, Màxà ywy rehe wà, te Xawka tawhu pe kwarahy ihemaw kutyr wà.
  eng-DRA: 'And the children of Gad dwelt over against them in the land of Basan,
    as far as Selcha:'
