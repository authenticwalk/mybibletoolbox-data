verse: 1CH.005.002
translations:
  mal-C: യെഹൂദാ തന്റെ സഹോദരന്മാരിൽവെച്ച് ഏറ്റവും പ്രബലനായിരുന്നു; ഒരു ഭരണാധിപനും അവനിൽനിന്നാണ്
    ഉണ്ടായത്; എന്നിരുന്നാലും ജ്യേഷ്ഠാവകാശങ്ങൾ യോസേഫിനു ലഭിച്ചു)—
  deu-TKW: Denn Juda hatte die Obmacht unter seinen Brüdern, und zum Fürsten ward
    einer aus ihm genommen; aber das Erstgeburtsrecht wurde Joseph zuteil -
  lin-lin: Yuda alekaki bandeko na ye nyonso ya mibali na makasi, mpe moto oyo akomaki
    mokonzi abimaki na nzela na ye. Kasi atako bongo, makoki ya bomwana ya liboso
    epesamaki kaka epai ya Jozefi.
  eng-LSV: for Judah has been mighty over his brother, and for leader above him, and
    the birthright [is] to Joseph—
  eng-GNV: For Iudah preuailed aboue his brethren, and of him came the prince, but
    the birthright was Iosephs)
  eng-WEBSTER: For Judah prevailed above his brethren, and of him came the chief ruler;
    but the birth-right was Joseph's:)
  nhw-BL: Judá catli quitoquili Rubén quema tlacatqui, quipixqui más chicahualistli
    que iicnihua huan ipan iixhuihua ya hualajqui se Tlanahuatijquetl, pero amo quiseli
    nopa tlanahuatili tlen achtihui ejquetl. Elqui José catli mocajqui ica nopa tlanahuatili
    quen achtihui ejquetl.
  swh-ONEN: Na ingawa Yuda alikuwa na nguvu zaidi ya ndugu zake wote, na mtawala alitoka
    kwake, haki za mzaliwa wa kwanza zilikuwa za Yosefu.)
  bba-bba: Isirelin bii be sɔɔ, Yudɑwɑ u dɑm bo. Win bwese kɛrɑn diyɑ kpɑro u yɑrɑ.
    Adɑmɑ Yosɛfun bibɑ bɑ yerumɑru wɛ̃.
  eng-KJVCPB: For Judah prevailed above his brethren, and of him came the chief ruler;
    but the birthright was Joseph’s:)
  luo-luo: Kata obedo ni Juda ema ne tek moloyo owetene kendo ruoth nowuok kuome,
    to duongʼ mar kayo ne mar Josef.
  meu-meu: Ena be Iuda na mai goadana tadikakana bogaragidiai, bona lohia ta iena
    amo e vara, to roboa ahuna na Iosef ena.)
  npi-ULB: यहूदा आफ्‍ना दाजुभाइमध्‍ये सबैभन्‍दा बलिया थिए, र तिनीबाट एक जना अगुवा
    आउनेवाला थिए । तर ज्‍येष्‍ठ अधिकार योसेफको थियो—
  yor-yor: Nítorí Juda borí àwọn arákùnrin rẹ̀, àti lọ́dọ̀ rẹ̀ ni aláṣẹ ti ń jáde
    wá; ṣùgbọ́n ogún ìbí jẹ́ ti Josẹfu),
  pes-OPCB: هر چند یهودا در بین برادرانش از همه قویتر بود و از میان قبیلهٔ او یک رهبر
    برخاست، ولی حق ارشد بودن به یوسف تعلق گرفت.
  tgl-ULB: Pinakamalakas sa kaniyang mga kapatid si Juda, at ang pinuno ay manggagaling
    sa kaniya. Ngunit ang karapatan ng pagkapanganay ay kay Jose—
  hui-hui: Ani binigoyu Yuda hameigini tigua hameigini maru bolanguahe halu ti bibahendenaga
    kini mbira tiha howa tagira ibini.
  mya-mya: ယု​ဒ​အ​နွယ်​သည်​ခွန်​အား​အ​ကြီး​မား​ဆုံး ဖြစ်​လာ​၍ အ​နွယ်​စု​အ​ပေါင်း​တို့​အ​တွက်
    မင်း​ပေါ်​ထွန်း​ခဲ့​၏။)-
  bod-N: ཡ་ཧུ་དཱ་ནི་རང་གི་སྤུན་རྣམས་ཀྱི་ཁྲོད་དུ་སྟོབས་འབྱོར་ཆེས་ཆེ་བ་ཡིན་ཞིང་རྒྱལ་པོའང་ཁོ་ནས་བྱུང་མོད།
    འོན་ཀྱང་བུ་སྐྱེས་འགོའི་ཐོབ་ཐང་ཡོ་སེབ་ལ་དབང་བའོ། །
  sna-sna: Uye kunyange zvazvo Judha aiva akasimba kwazvo kupfuura vana vababa vake
    vose, uye kunyange zvazvo mutongi akazobuda maari, kodzero youdangwe yaiva yaJosefa.)
  spa-BLM: Porque Judá prevaleció sobre sus hermanos, y de él salió el príncipe; pero
    la primogenitura fue de José) —
  cac-cac: Vach'chom a d'a vin̈aj José chi' ix ac'chajcan jun macb'en yic b'ab'el
    uninab'il chi', palta a vin̈aj Judá te nivan ix aj yelc'och d'a scal eb' yuc'tac
    chi', yuj chi' a d'a yin̈tilal vin̈ ix cot eb' ix ac'an yajalil d'a Israel.
  swh-ULB: Yuda alikuwa mwenye nguvu kuliko kaka zake, na kiongozi ata toka kwake.
    Lakini haki ya mzaliwa wa kwanza ilikuwa ya Yusufu -
  bel-bel: бо Юда быў мацнейшы за братоў сваіх, і правадыр ад яго, але першынства
    перанесена на Язэпа.
  deu-ELBBK: Denn Juda hatte die Oberhand unter seinen Brüdern, und der Fürst kommt
    aus ihm; aber das Erstgeburtsrecht wurde dem Joseph zuteil; –
  mbb-OT: Ne si Juda, minsan te edhuna sikandin he gemhanan kenà te menge suled din,
    wey ebpuun te tribu zin is menge pengulu ne in-awà diyà te kandin is ketenged
    te kegkekakey zin ne ziyà iveǥey te ki Jose.
  mal-2015: യെഹൂദാ തന്റെ സഹോദരന്മാരെക്കാൾ പ്രബലനായ്തീർന്നു; അവനിൽനിന്നു പ്രഭു ഉത്ഭവിച്ചു;
    ജ്യേഷ്ഠാവകാശമോ യോസേഫിന്നു ലഭിച്ചു‒
  rmc-rmc: No kajte andral o kmeňos Juda avľa baro vodcas a kajte sas nekzoraleder
    peskre phralendar, o pravos le ešebne čhaskro ačhiľa le Jozefoske.
  pes-OPV: زيرا يهُودا بر برادران خود برتري يافت و پادشاه از او بود؛ اما نخست زادگي
    از آن يوسف بود).
  ron-1924: Иуда а фост ын адевэр путерник принтре фраций сэй ши дин ел а ешит ун
    домнитор, дар дрептул де ынтый нэскут есте ал луй Иосиф.
  ben-OBCV: এবং যদিও যিহূদা তাঁর দাদা-ভাইদের মধ্যে সবচেয়ে শক্তিশালী ছিলেন ও তাঁর
    থেকেই একজন শাসনকর্তা উৎপন্ন হলেন, জেষ্ঠাধিকার কিন্তু যোষেফেরই থেকে গেল)
  som-som: Yahuudah walaalihiis wuu ka xoog badnaa, oo isaga xaggiisuu amiirku ka
    yimid, laakiinse curadnimada waxaa iska lahaa Yuusuf:)
  lat-VUC: 'Porro Judas, qui erat fortissimus inter fratres suos, de stirpe ejus principes
    germinati sunt: primogenita autem reputata sunt Joseph.)'
  eng-ASVBT: For Judah prevailed above his brethren, and of him came the prince; but
    the birthright was Joseph’s),
  ita-1885: Perciocchè Giuda ebbe la maggioranza sopra i suoi fratelli; e di lui sono
    usciti i conduttori; ma il diritto della primogenitura fu dato a Giuseppe).
  eng-LXXUP: 'for Judah was very mighty even among his brethren, and one was to be
    a ruler out of him: but the blessing was Joseph’s).'
  eng-ULB: Judah was the strongest of his brothers, and the leader would come from
    him. But the birthright was Joseph's—
  spa-VBL: y aunque Judá llegó a ser el más fuerte de sus hermanos y de él salió un
    gobernante, la primogenitura le pertenecía a José).
  fra-_FOB: Car Juda fut puissant parmi ses frères, et de lui est issu un prince;
    mais le droit d'aînesse est à Joseph).
  mal-mal: യെഹൂദാ തന്റെ സഹോദരന്മാരെക്കാൾ പ്രബലനായ്തീർന്നു; അവനിൽനിന്ന് പ്രഭു ഉത്ഭവിച്ചു;
    ജ്യേഷ്ഠാവകാശമോ യോസേഫിന് ലഭിച്ചു.
  urd-GVR: Yahūdāh dīgar bhāiyoṅ kī nisbat zyādā tāqatwar thā, aur us se qaum kā bādshāh
    niklā. To bhī Yūsuf ko pahlauṭhe kā maurūsī haq hāsil thā.
  suz-BL: मिनु यहूदा आ लोक्‍ब आन दातेमी नेल्‍ल क्‍येङा ठेयब दुम्‍त हना यो, मेको रे
    पा सासन पाइब का ग्रूत हना यो, ङोंइती थिशो तौ आ अधिकार योसेफ केन दुम्‍शो बाक्‍माक्‍त।
    उत्‍पत्ती ४९:८,१०; ब्‍यवस्‍था ३३:७; उत्‍पत्ती ४९:२२; ब्‍यवस्‍था ३३:१३-१७
  ita-1927: Giuda ebbe, è vero, la prevalenza tra i suoi fratelli, e da lui è disceso
    il principe; ma il diritto di primogenitura appartiene a Giuseppe.
  ckb-ckb: هەرچەندە یەهودا لە هەموو براکانی بەهێزتر بوو و پاشایەک لە پشتی ئەو دەرچوو،
    بەڵام نۆبەرایەتییەکە بۆ یوسف بوو.
  eng-BBE: Though Judah became stronger than his brothers, and from him came the ruler,
    the birthright was Joseph's:)
  kan-OKCV: ಯೆಹೂದನು ತನ್ನ ಸಹೋದರರಿಗಿಂತ ಪ್ರಬಲವುಳ್ಳವನಾದನು. ಅವನಿಂದ ಮುಖ್ಯ ಅಧಿಕಾರಿಯು ಹುಟ್ಟಿದನು.
    ಆದರೆ ಚೊಚ್ಚಲುತನವು ಯೋಸೇಫನದಾಗಿತ್ತು.
  tam-2017: யூதா தன்னுடைய சகோதரர்களிலே பலவானாக இருந்ததால் தலைமைத்துவம் அவனுடைய சந்ததியில்
    உண்டானது; ஆகிலும் மூத்தமகன் என்கிற பிறப்புரிமை யோசேப்பிற்குரியதாக மாறினது.
  spa-RV-1909: 'Porque Judá fué el mayorazgo sobre sus hermanos, y el príncipe de
    ellos: mas el derecho de primogenitura fué de José.)'
  ron-BTF: Căci Iuda a avut întâietate între frații săi și din el a venit mai marele
    conducător; dar dreptul de naștere a fost al lui Iosif);
  eng-WEBP: For Judah prevailed above his brothers, and from him came the prince;
    but the birthright was Joseph’s)—
  eng-FBV: and even though Judah became the strongest of his brothers and a ruler
    came from him, the birthright belonged to Joseph.)
  nld-1939: Zo kwam Josef aan het eerstgeboorterecht, ofschoon Juda eigenlijk de voornaamste
    van zijn broeders was, en hun leider.
  nch-BL: Judá cati quitoquili Rubén quema tacatqui, quipixqui más chicahualisti que
    iicnihua huan ipan iixhuihua ya hualajqui se Tanahuatijquet, pero amo quiseli
    nopa tanahuatili ten achtohui ejquet. Elqui José cati mocajqui ica nopa tanahuatili
    quej achtohui ejquet.
  vie-1934: vì Giu-đa trổi hơn anh em mình, và bởi người mà ra vua chúa; song quyền
    trưởng tử thì về Giô-sép.
  hin-CV: यद्यपि यहूदाह अपने भाइयों में मजबूत ज़रूर हुआ और उसके वंश से एक प्रधान का
    आगमन भी हुआ, फिर भी पहलौठे का जन्मसिद्ध अधिकार योसेफ़ को ही मिला.)
  spa-BES: 'Aunque Judá se hizo más fuerte que sus hermanos, y de él vino el gobernante,
    la primogenitura era la de José:'
  tdx-tdx: Naozatse te amo rahalahi’eo t’Iehoda, le boak’ ama’e ty talè; fe a Iosefe
    ty zon-tañoloñoloñañe.
  tha-KJV: แม้ว​่ายูดาห์​มี​กำลังมากในพวกพี่น้องของตน และเจ้านายองค์​หน​ึ่​งก​็มาจากเขา
    แต่​สิทธิ​บุ​ตรหัวปี​ก็​ยังเป็นของโยเซฟ)
  por-BR-2018: Pois Judá foi o mais poderoso sobre seus irmãos, e o líder veio dele;
    mas o direito de primogenitura pertenceu a José).
  deu-ELO: Denn Juda hatte die Oberhand unter seinen Brüdern, und der Fürst kommt
    aus ihm; aber das Erstgeburtsrecht wurde dem Joseph zuteil; -
  eng-WYC-2018: Forsooth (of) Judah, that was the strongest among his brethren, princes
    were gathered of his generation, (or But from Judah, who was the strongest among
    his brothers, came the leader for all the tribes); forsooth the right of first
    begetting was areckoned to Joseph.
  epo-epo: Jehuda estis la plej potenca inter siaj fratoj, kaj la reganto devenis
    de li; sed la unuenaskiteco estis donita al Jozef.)
  uig-PIN: 'Yǝⱨuda ⱪerindaxliri iqidǝ üstünlükkǝ igǝ bolƣan bolsimu wǝ idarǝ ⱪilƣuqi
    uningdin qiⱪⱪan bolsimu, lekin qong oƣulluⱪ ⱨoⱪuⱪi Yüsüpkǝ tǝwǝ bolup kǝtkǝn):
    —'
  beo-beo: Yuda fi da gasa fili, eno fi huluane ouligima:ne, ouligisu dunu ilegei.)
  tpi-OTNT: Tru, Juda i gat biknem namel long ol brata bilong en, na ol king i kamap
    long lain bilong en, tasol Josep i bin kisim namba olsem namba wan pikinini.
  hau-SA: ko da yake Yahuda shi ne mafi ƙarfi cikin ’yan’uwansa kuma mai mulki ya
    fito daga gare shi, ’yancin zaman ɗan fari na Yusuf ne),
  uig-LAT: 'Yehuda qérindashliri ichide üstünlükke ige bolghan bolsimu we idare qilghuchi
    uningdin chiqqan bolsimu, lékin chong oghulluq hoquqi Yüsüpke tewe bolup ketken):
    —'
  nde-nde: lanxa uJuda wayelamandla amakhulu kulabo bonke abafowabo njalo enguye owazala
    umbusi, ilungelo lobuzibulo laya kuJosefa).
  ton-ton: He naʻe mālohi hake ʻa Siuta ki hono ngaahi tokoua, pea naʻe meiate ia
    ʻae ʻeiki pule, ka ko e ʻinasi ʻoe ʻuluaki fānau naʻe ʻia Sosefa ia:)
  ces-1613: Nebo Judas byl nejsilnější z bratří svých, a kníže mezi nimi, ale prvorozenství
    Jozefovi náleželo).
  eng-WMB: For Judah prevailed above his brothers, and from him came the prince; but
    the birthright was Joseph’s)—
  tam-TCV: யூதா தன் சகோதரரில் வலிமையுடையவனாய் இருந்தும், ஆளுநர் ஒருவனும் அவனிலிருந்து
    தோன்றியும் யோசேப்பிற்கே மூத்த மகனுக்குரிய பிறப்புரிமை கொடுக்கப்பட்டது.
  ceb-ULB: Si Juda ang pinakakusgan sa iyang mga igsoong lalaki, ug ang pangulo magagikan
    kaniya. Apan ang katungod sa pagkaanak gihatag kang Jose—
  pol-UBG: Juda bowiem był najpotężniejszy wśród swoich braci i od niego pochodził
    władca, lecz pierworództwo należało do Józefa.
  urd-GVU: یہوداہ دیگر بھائیوں کی نسبت زیادہ طاقت ور تھا، اور اُس سے قوم کا بادشاہ
    نکلا۔ توبھی یوسف کو پہلوٹھے کا موروثی حق حاصل تھا۔
  deu-1912: denn Juda, der mächtig war unter seinen Brüdern, dem ward das Fürstentum
    vor ihm gegeben, und Joseph die Erstgeburt).
  kan-2017: ಆದರೆ ಯೆಹೂದನು ಎಲ್ಲಾ ಸಹೋದರರಲ್ಲಿ ಬಲಿಷ್ಠನಾದುದರಿಂದಲೂ, ರಾಜಾಧಿಕಾರವು ಇವನ ಕುಲಕ್ಕೆ
    ಬಂದುದರಿಂದಲೂ ಯೋಸೇಫನು ವಂಶಾವಳಿಯ ಪಟ್ಟಿಗಳಲ್ಲಿ ಚೊಚ್ಚಲ ಮಗನೆಂದು ಲಿಖಿತವಾಗಲಿಲ್ಲ. ಆದರೂ ಚೊಚ್ಚಲ
    ಮಗನಿಗೆ ಸಿಕ್ಕತಕ್ಕ ಪಾಲು ಅವನಿಗೆ ಸಿಕ್ಕಿತು.
  yap-yap: Ma aram e fare ganong rok Judah e par ni ir e th’abi gel me ir e pi’ ba
    tagagiyeg ni fan ngak urngin fapi ganong.)
  hlt-MCSB: Judah khaw a manuca lakli ah tah len tih amah lamloh rhaengsang cakhaw
    caminghamsum tah Joseph taengah ni a om.
  mdy-ETH: ሂዴቶዋ ቢያፓ ባሼ ዶዲ ማዔሢና ፃጶ ቢያኮ ሱኡጌ ማዔ ዓሲ ጴዼሢ ዪሁዳ ፃጳፓኬ፤]
  twi-ASANTE: Yuda asefoɔ na wɔyɛɛ abusuakuo a wɔwɔ tumi pa ara, ne saa enti wɔyii
    ɔman no sodifoɔ firi wɔn mu, nanso, mpaninnie no deɛ, na ɛyɛ Yosef dea.
  eng-WEBU: For Judah prevailed above his brothers, and from him came the prince;
    but the birthright was Joseph’s)—
  wal-wal: Yihudai ba ishanttuppe minniis; a bairatettai Yooseefau imettidabaa gidikkokka,
    Israa7eela asaa haariyaagee Yihudaappe kiyiis.
  spa-PDDPT: Aunque la primogenitura correspondió a José, Judá fue superior entre
    sus hermanos y el jefe de ellos, pero el privilegio de primogenitura fue para
    José.
  gun-gun: Ha'e rami avi Judá anhetẽ guyvy ha'e guyke'y kuery gui ipo'akave va'e,
    ha'e hamymino oiko huvixarã, va'eri José pe ae omboaxaa jypygua pegua.)
  ilo-ULB: Ni Juda ti kapipigsaan kadagiti kakabsatna a lallaki, ket mabalin nga agtaud
    kenkuana ti mangidaulo. Ngem ti kalintegan kas inauna nga anak ket kukua ni Jose—
  kpg-kpg: Ma go di madawaawa Judah, dela koia e maaloo gaa dagi nia madawaawa huogodoo.)
  uig-ARA: 'يەھۇدا قېرىنداشلىرى ئىچىدە ئۈستۈنلۈككە ئىگە بولغان بولسىمۇ ۋە ئىدارە قىلغۇچى
    ئۇنىڭدىن چىققان بولسىمۇ، لېكىن چوڭ ئوغۇللۇق ھوقۇقى يۈسۈپكە تەۋە بولۇپ كەتكەن):
    ــ'
  sus-sus: Yuda naxa sɛnbɛ sɔtɔ a ngaxakerenyie tagi han mangɛya naxa lu a bɔnsɔɛ
    yi, kɔnɔ di singe tide tan naxa lu Yusufu xa die yi.
  pon-2006: Ahpw kadaudok en Suda kehlailla sang koaros oh irail me kin kihda kaunen
    kadaudok kan koaros.)
  ksd-ksd: Iuda i ga ongor ta diat a umana turana, ma ra luluai i ga vana rikai tana,
    ia kaka di ga tul tar ra kini na lua pire Iosep).
  tur-YTC: Çünkü Yahuda kardeşlerinden üstün geldi ve hükümdar ondan çıktı; ama ilk
    oğulluk hakkı Yosef'indi)—
  grc-BRENT: ὅτι Ἰούδας δυνατὸς ἰσχύι καὶ ἐν τοῖς ἀδελφοῖς αὐτοῦ, καὶ εἰς ἡγούμενον
    ἐξ αὐτοῦ, καὶ ἡ εὐλογία τοῦ Ἰωσήφ·
  ind-AYT: Meskipun Yehuda melebihi saudara-saudaranya, bahkan dari dialah muncul
    seorang raja, tetapi hak kesulungan ada pada Yusuf.
  nya-nya: ndipo ngakhalenso Yuda anali wamphamvu kwambiri pakati pa abale ake, ndi
    kuti wolamulira anachokera mwa iye, ulemu wa mwana woyamba kubadwa unaperekedwa
    kwa Yosefe)
  hrv-hrv: jer je Juda nadvladao među braćom, a od njega se rodio knez. Ipak je pravo
    prvorodstva pripalo Josipu.
  mps-mps: Mu tama, Judago genuai nogi aga ama dede tomode elaluali, tiali goli Josepgo
    nogi ugwanu igulama, te gomunai ogwa nogi tiwai elaluai dao.
  tpi-tpi: Tru, Juda i gat biknem namel long ol brata bilong en, na ol king i kamap
    long lain bilong en, tasol Josep i bin kisim namba olsem namba wan pikinini.
  dan-1931: thi Juda herskede over sine Brødre, og af hans Midte skulde Fyrsten tages,
    men Førstefødselsretten blev Josefs -
  vie-OVCB: Về sau, dòng dõi Giu-đa trở nên cường thịnh nhất, vua chúa cũng từ ông
    mà ra, nhưng quyền trưởng nam vẫn thuộc về Giô-sép.
  guj-2017: યહૂદા પોતાના ભાઈઓ કરતાં પરાક્રમી થયો અને તેના વંશમાંથી આગેવાન આવશે. પણ
    જયેષ્ઠપણાનો હક તો યૂસફનો જ રહ્યો.
  pon-2006A: Ahpw kadaudok en Suda kehlailla sang koaros oh irail me kin kihda kaunen
    kadaudok kan koaros.)
  por-BRBSL: Pois Judá prevaleceu sobre seus irmãos, e dele veio o príncipe; mas o
    direito de nascimento era de José)-
  cth-cth: Judah teh a hmaunawnghanaw hlak a tha a sai teh, ahni dawk hoi kaukkung
    a tâco. Camin lah a onae teh Joseph ni a coe.
  twi-twi: Yuda asefo na wɔyɛɛ abusuakuw a wɔwɔ tumi pa ara; ne saa nti woyii ɔman
    no sodifo fii wɔn mu, nanso mpanyinni no de, na ɛyɛ Yosef dea.
  hlt-hlt: Judah khaw a manuca lakli ah tah len tih amah lamloh rhaengsang cakhaw
    caminghamsum tah Joseph taengah ni a om.
  tbz-SIM: Kɛ̀ Sudɑɑ kó kuwuɔ nkpenkɛ kɛ́pɛ̃ɛ̃tɛ́ o tebìí kpɛyi. Weè kó kuwuɔ mmiɛkɛ
    nkɛ okpɑ̀ɑ̀tì do yɛ̀nnímɛ̀ kɛ́mbɑkɛ́ Isidɑyɛɛribɛ. Kɛ̀ Sosɛfu bí iì bɑɑ nɛ́ nte
    Mpo ɔ̃ nte dɛ̀.
  msy-2020: Guizbangɨra, Juda uan aveghbuabar tongɨn bar gavgavigha ziar ekiam iti,
    ezɨ gɨn Israelian atriviba, Judan ovavir boribar tongɨn otifi. Ezɨ Josep, Israelɨn
    otarir ivariamɨn mɨn danganir kam ini.
  dop-dop: '@see-verse:1CH.005.001'
  azb-azb: Ancaq Yəhuda qardaşları arasında daha güclü oldu və hökmdar onun nəslindən
    çıxdı. İlk oğulluq haqqı isə Yusifin idi.
  eng-DBY: for Judah prevailed among his brethren, and of him was the prince, but
    the birthright was Joseph's),
  hin-2017: यद्यपि यहूदा अपने भाइयों पर प्रबल हो गया, और प्रधान उसके वंश से हुआ परन्तु
    जेठे का अधिकार यूसुफ का था
  eng-YLT: for Judah hath been mighty over his brother, and for leader above him,
    and the birthright [is] to Joseph.
  eng-WYC-2017: Forsooth of Judah, that was the strongest among his brethren, princes
    were gathered of his generation; forsooth the right of first begetting was areckoned
    to Joseph.
  eng-WMBB: For Judah prevailed above his brothers, and from him came the prince;
    but the birthright was Joseph’s)—
  urd-GVH: यहूदाह दीगर भाइयों की निसबत ज़्यादा ताक़तवर था, और उससे क़ौम का बादशाह
    निकला। तो भी यूसुफ़ को पहलौठे का मौरूसी हक़ हासिल था।
  rug-rug: Sa butubutu te Ziuda si ṉiṉirana koari na tasina meke keke palabatu si
    vura mae koa sa, gua ba sa hinia tanisa koburu koreo kenuna si te Zosepa.
  gaz-gaz: Yihuudaan obboloota isaa keessa nama jabaa fi kan mootummaan isa keessaa
    baʼe taʼu illee mirgi hangafummaa kan Yoosefii ti.
  fra-LSG: Juda fut, à la vérité, puissant parmi ses frères, et de lui est issu un
    prince; mais le droit d’aînesse est à Joseph.
  yal-yal: Yuda sɛnbɛn sɔtɔ nɛn a ngaxakedenne tagi, a yixɛtɛna nde yi findi mangan
    na, koni dii singe tiden lu nɛn Yusufu yii.
  haw-1868: No ka mea, ua oi aku o Iuda maluna o kona poe hoahanau, a nana mai ke
    alii nui; aka, no Iosepa ko ka hanau mua:)
  arb-NAV: وَمَعَ أَنَّ يَهُوذَا كَانَ الأَقْوَى بَيْنَ إِخْوَتِهِ وَمِنْ ذُرِّيَّتِهِ
    تَحَدَّرَ الْمُلُوكُ الَّذِينَ حَكَمُوا، فَإِنَّ الْبَكُورِيَّةَ ظَلَّتْ مِنْ
    نَصِيبِ يُوسُفَ.
  ewe-ewe: Togbɔ be Yosef va zu ŋgɔgbevi hã la, Yuda va nye hlɔ̃ sesẽ, xɔŋkɔ aɖe le
    Israel eye Yuda mee fiavi aɖe do tso.
  eng-LEE: 'For Judah became the mightiest of his brothers, and the prince descended
    from him: while the first-birthright belonged to Joseph,—'
  asm-FB: যিহূদা তেওঁৰ ভাইসকলৰ মাজত শক্তিশালী আছিল, আৰু নেতা তেওঁৰ পৰাই হ’ল; কিন্তু
    জ্যেষ্ঠাধিকাৰ যোচেফৰ হ’ল।
  sus-A: يُدَ نَشَ سّنبّ سْتْ عَ نفَشَكٍرٍنيِيٍ تَفِ هَن مَنفّيَ نَشَ لُ عَ بْنسْي
    يِ، كْنْ دِ سِنفٍ تِدٍ تَن نَشَ لُ يُسُقُ شَ دِيٍ يِ.
  fra-SBL: Car Juda l'emporta sur ses frères, et c'est de lui que vint le prince ;
    mais le droit d'aînesse appartenait à Joseph)-
  hbo-hbo: כִּ֤י יְהוּדָה֙ גָּבַ֣ר בְּאֶחָ֔יו וּלְנָגִ֖יד מִמֶּ֑נּוּ וְהַבְּכֹרָ֖ה
    לְיֹוסֵֽף׃ ס
  kik-kik: o na gũtuĩka Juda nĩwe warĩ hinya gũkĩra ariũ a ithe, na mũtongoria oimĩte
    gwake-rĩ, ũrigithathi watuĩkire wa Jusufu);
  fra-NCL: Car Judas fut puissant parmi ses frères, et de lui est issu un prince.
    Mais le droit d’aînesse est à Joseph. —
  cek-AK: Calu ah ohhaih loe Joseph ih qawk ah oh boeh, toe anih ih nawkamya thung
    hoiah ukkung, thacak koek Judah to tacawt,
  cuk-cuk: Ar Judá bur bule e-gwenadganba gandik-megis-inigwele, degine, e-gwenadgan-dummadga-gusbar-inigwele,
    degite, ibmar-Rubénʼgadga-guoenadi ega uklessulid. Aka Joséʼga, degi, José-e-waganga
    uklesad.
  uig-CYR: 'Йәһуда қериндашлири ичидә үстүнлүккә егә болған болсиму вә идарә қилғучи
    униңдин чиққан болсиму, лекин чоң оғуллуқ һоқуқи Йүсүпкә тәвә болуп кәткән): —'
  tel-2017: తన సోదరులందరికంటే యూదా ప్రముఖుడు. యూదా వంశంలోనుండే పరిపాలకుడు రానున్నాడు.
    అయినా ప్రథమ సంతానపు జన్మహక్కు యోసేపు పరమయింది.
  hat-BSA: Sepandan Juda te reyisi depase frè li yo e soti nan li, chèf la te parèt,
    malgre dwa nesans lan te pou Joseph),
  kos-kos: Tusruktu tok, sruf lal Judah tuh ku liki nukewa, ac sie leum fin sruf nukewa
    tuh sikyak in sruf lal uh.)
  hbo-WLC: כִּ֤י יְהוּדָה֙ גָּבַ֣ר בְּאֶחָ֔יו וּלְנָגִ֖יד מִמֶּ֑נּוּ וְהַבְּכֹרָ֖ה
    לְיוֹסֵֽף׃ ס
  ibo-ibo: Ọ bụ ezie na Juda dị ike karịa ụmụnna ya, bụrụkwa eziokwu na onyendu si
    na Juda pụta, maọbụ Josef ka e nyere oke ruuru ọkpara.
  ory-ory: କାରଣ ଯିହୁଦା ଆପଣା ଭ୍ରାତୃଗଣ ଅପେକ୍ଷା ପରାକ୍ରମୀ ହେଲା ଓ ତାହାଠାରୁ ଅଧିପତି ଉତ୍ପନ୍ନ
    ହେଲେ; ମାତ୍ର ଜ୍ୟେଷ୍ଠାଧିକାର ଯୋଷେଫର ହେଲା;
  chk-chk: Iei mwo än Juta pöchökül me lein pwin kewe, pwal eman samol a pop seni,
    nge ewe wisen mwänichi a küw Josef.)
  rop-rop: Bat imbin det klen blanga Juda hubin jidan brabli strongbala na, en det
    boswan blanga ola najalot klen bin kaman brom Juda.
  ukr-1871: Бо Юда був найпотужнїйший між своїми братами, й князь у їх, але первородство
    перенесено на Йосифа.
  deu-1951: Denn Juda war mächtig unter seinen Brüdern, so daß von ihm der Fürst kommen
    sollte; aber das Erstgeburtsrecht fiel Joseph zu.
  eng-JPS: For Judah prevailed above his brethren, and of him came he that is the
    prince; but the birthright was Joseph's —
  srp-1865: Jer Juda bi najsilniji meðu braæom svojom i od njega je voð, ali prvenaštvo
    dobi Josif;
  lug-lug: Yuda yali w’amaanyi okusinga baganda be, era mu ye mwe mwava kabaka ow’eggwanga
    lya Isirayiri, wabula ebyobusika eby’obuggulanda byali bya mutabani wa Yusufu
    omukulu.
  heb-heb: כי יהודה גבר באחיו ולנגיד ממנו והבכרה ליוסף׃
  ben-IRV: কারণ যিহূদা নিজের ভাইদের মধ্যে শক্তিশালী হল এবং তাঁর থেকেই নেতা সৃষ্টি
    হয়েছিল, কিন্তু বড় ছেলের অধিকার যোষেফের হল।
  pan-pan: ਯਹੂਦਾਹ ਆਪਣੇ ਭਰਾਵਾਂ ਨਾਲੋਂ ਬਲਵਾਨ ਸੀ ਅਤੇ ਉਸ ਤੋਂ ਪ੍ਰਧਾਨ ਨਿੱਕਲਿਆ ਪਰ ਪਹਿਲੌਠਾ
    ਹੋਣ ਦਾ ਹੱਕ ਯੂਸੁਫ਼ ਦਾ ਸੀ
  mya-JVB: ယုဒ သည်လည်း ညီအစ်ကို တို့တွင် လွန်ကဲ ၍ သူ ၏အမျိုးထဲက မင်း ဖြစ်တတ်သော်လည်း၊
    သားဦး အရာ ကိုမရ၊ ယောသပ် ရ၏။
  hmo-hmo: Momokani Iosepa ese vara guna ena ahuna ia davaria, to Iuda iduhu be ia
    goada daekau lao, bona Iuda ese iduhu ibounai edia huanai dekena amo, king badana
    ta ia havaraia.
  urd-urd: क्यूँकि यहूदाह अपने भाइयों से ताक़तवर हो गया और सरदार उसी में से निकला
    लेकिन पहलौठे का यूसुफ़ का हुआ
  rus-SYN: потому что Иуда был сильнейшим из братьев своих, и вождь от него, но первенство
    перенесено на Иосифа.
  bqc-SIM: Baa kɛ́ Yuda gbãa a gbɛ̃́ↄ guu, mɛ́ dↄaana bↄ̀ aà buiↄ guu, Yosɛfu mɛ́
    yoakɛzɛ vĩ.
  tcz-CHONGTHU: Judah son achilhahte chu athahat pen’a ahung pan uva chule amaho phunga
    kona leng khat ahung kisep doh jing vang'in, upatna kiti hi Joseph bou achangin
    ahi.
  mar-mar: यहूदा आपल्या भावांपेक्षा पराक्रमी होता आणि पुढारीपण त्याच्यापासून आले.
    पण ज्येष्ठपणाचे अधिकार योसेफाला मिळाले होते.
  qub-qub: Chayno captinpis waquin caj wauguincunapita mas munayniyöga caran Judämi.
    Paypita mirajpitami juc mandajpis yuriran. Josëmi caycaran Israelpa guechpa wamranno.
  bqp-bqp: Isirelin bii be sɔɔ, Yudɑwɑ u dɑm bo. Win bwese kɛrɑn diyɑ kpɑro u yɑrɑ.
    Adɑmɑ Yosɛfun bibɑ bɑ yerumɑru wɛ̃.
  hat-hat: Lèfini, se branch fanmi Jida a ki te vin pi fò. Se li menm ki bay yon chèf
    pou gouvènen tout branch fanmi yo. Men tout jan, se Jozèf yo te bay dwa premye
    pitit la.
  eng-BSB: And though Judah prevailed over his brothers and a ruler came from him,
    the birthright belonged to Joseph.
  eng-WEBPB: For Judah prevailed above his brothers, and from him came the prince;
    but the birthright was Joseph’s)—
  kbq-kbq: Hagi Juda naga'mo'za hankavenentake vahe fore hazageno, Israeli vahe kva
    zamagripinti fore hu'nazanagi, ese mofavremofo asomura Josefe nagapi me'ne.
  nhe-BL: Judá tlen quitoquili Rubén quema tlacatqui, quipixqui más chicahualistli
    que iicnihua huan ipan iixhuihua ya hualajqui se Tlanahuatijquetl, pero ax quiseli
    nopa tlanahuatili tlen achtohui ejquetl. Elqui José tlen mocajqui ica nopa tlanahuatili
    queja achtohui ejquetl.
  gub-BL: Nezewe rehe we Zuta izuapyapyr upuner wera'u amo Zako ta'yr wazuapyapyr
    wanuwi paw rupi wà. A'e rupi Zuta izuapyapyr wiko Zako ta'yr wazuapyapyr wanuwihaw
    romo a'e wà.)
  eng-DRA: 'But of the race of Juda, who was the strongest among his brethren, came
    the princes: but the first birthright was accounted to Joseph.)'
