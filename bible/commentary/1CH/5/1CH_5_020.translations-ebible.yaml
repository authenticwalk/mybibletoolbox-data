verse: 1CH.005.020
translations:
  mal-C: 'യുദ്ധംനടന്നുകൊണ്ടിരുന്നപ്പോൾ അവർ ദൈവത്തോടു നിലവിളിച്ചു; അവർ ദൈവത്തിൽ വിശ്വസിച്ചതുകൊണ്ട്
    അവിടന്ന് അവരുടെ പ്രാർഥനയ്ക്ക് ഉത്തരമരുളി: ഹഗ്രീയിമ്യരെയും അവരുടെ എല്ലാ സഖ്യകക്ഷികളെയും
    ദൈവം അവരുടെ കൈയിൽ ഏൽപ്പിച്ചു.'
  deu-TKW: Und es ward ihnen geholfen wider sie und die Hagriter wurden samt allen
    ihren Verbündeten in ihre Gewalt gegeben. Denn sie hatten während des Kampfes
    zu Gott um Hilfe geschrien, und er ließ sich von ihnen erbitten, weil sie auf
    ihn vertraut hatten.
  lin-lin: Nzambe asungaki bango mpe apesaki bango elonga likolo ya bato ya Agari
    mpe baninga na bango nyonso oyo bayaki kosunga bango, pamba te babelelaki Yawe
    na tango ya bitumba. Yawe ayanolaki bango, pamba te batielaki Ye motema.
  eng-LSV: and they are helped against them, and the Hagarites are given into their
    hand, and all who [are] with them, for they cried to God in battle, and He received
    their plea, because they trusted in Him.
  eng-GNV: 'And they were holpen against them, and the Hagarims were deliuered into
    their hande, and all that were with them: for they cryed to God in the battel,
    and he heard them, because they trusted in him.'
  eng-WEBSTER: 'And they were helped against them, and the Hagarites were delivered
    into their hand, and all that were with them: for they cried to God in the battle,
    and he was entreated by them; because they put their trust in him.'
  nhw-BL: Huan iixhuihua Rubén, Gad huan Manasés quitzajtzilijque Toteco Dios para
    ma quinmaca chicahualistli ipan nopa tlahuilancayotl, huan yaya, quena, quinmacac
    pampa motemachiyayaj ipan ya. Huan yeca quintzontlamiltijque nochi iteipan ixhuihua
    Hagar nepa ihuaya nochi catli quinpalehuiyayaj.
  swh-ONEN: Walisaidiwa katika kupigana nao, Mungu akawatia Wahagari pamoja na wote
    walioungana nao mikononi mwao, kwa sababu walimlilia Mungu wakati wa vita. Alijibu
    maombi yao, kwa sababu walimtegemea.
  bba-bba: Sɑnɑm mɛ bɑ tɑɑ bi mɔ̀, bɑ Yinni Gusunɔ somiru kɑnɑ domi bɑ ben nɑɑnɛ doke
    wi sɔɔ. Mɑ bɑ Hɑɡɑreniɡii be, kɑ be bɑ bu somiru nɑ kɑmiɑ.
  eng-KJVCPB: 'And they were helped against them, and the Hagarites were delivered
    into their hand, and all that were with them: for they cried to God in the battle,
    and he was intreated of them; because they put their trust in him.'
  luo-luo: Ne okonygi kuom kedo kendo Nyasaye nomiyogi e lwetgi jo-Hagri, to gi jogo
    duto mane oriwore kodgi nikech ne giywagorene e ndalo lweny. To ne odwoko lamogi
    nikech negiketo yie margi kuome.
  meu-meu: ituari-henidia ai hekaha e davaria. bena Hagara taudia mai bamodia ida
    na idia imadia ai e heato kau; badina be tuari lalonai idia ese Dirava e boi henia,
    bena ia ese edia noinoi e abia dae, idia ese ia e abidadama henia dainai.
  npi-ULB: उनीहरूको विरुद्ध लडाइँ गर्न तिनीहरूले परमेश्‍वरबाट सहायता पाए । यसरी हग्रीहरू
    र उनीहरूसँग भएका सबै पराजित भए । इस्राएलीहरूले उनीहरूको विरुद्ध लडाइँमा सहायताको
    निम्‍ति आफ्‍ना परमेश्‍वरलाई पुकारा गरे र उहाँले तिनीहरूलाई जवाफ दिनुभयो, किनकी
    तिनीहरूले उहाँमाथि आफ्‍नो भरोसा राखे ।
  yor-yor: Nígbà tí wọ́n sì rí ìrànlọ́wọ́ gbà si, a sì fi àwọn ọmọ Hagari lé wọn lọ́wọ́,
    àti gbogbo àwọn tí ó wà pẹ̀lú wọn; nítorí tiwọn ké pe Ọlọ́run ní ogun náà, òun
    sì gbọ́ ẹ̀bẹ̀ wọn; nítorí tí wọ́n gbẹ́kẹ̀ wọn lé e.
  pes-OPCB: ایشان دعا کردند و از خدا کمک خواستند و خدا هم به دادشان رسید، زیرا که
    بر او توکل داشتند. پس حاجریان و متحدان آنان شکست خوردند.
  tgl-ULB: Nakatanggap sila ng tulong mula sa Diyos laban sa kanila. Sa ganitong paraan,
    ang mga Hagrita at ang lahat ng kasama nila ay natalo. Ito ay dahil nanalangin
    ang mga Israelita sa Diyos sa digmaan, at tumugon siya sa kanila, dahil nagtiwala
    sila sa kaniya.
  hui-hui: Wai bu pole howa Isaraele hameigini uruni tigua Ngode Datagaliwabeha hana
    howa ibuhondo biamogo bibe lalu hene. Ani layagola nde Ngode Datagaliwabehanda
    ti biamogo biaore biyagola tigua waitigi uruni bope hai hene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​အား ယုံ​ကြည်​ကိုး​စား​လျက် ကူ​မ​တော်​မူ​ရန်
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​၏။ ဘု​ရား​သ​ခင် သည်​လည်း​နား​ညောင်း​တော်​မူ​သ​ဖြင့် သူ​တို့
    သည်​ဟာ​ဂ​ရ​အ​မျိုး​သား​နှင့်​၎င်း​၏​မ​ဟာ မိတ်​တို့​ကို​အ​နိုင်​ရ​ကြ​၏။-
  bod-N: དམག་རྒྱག་པའི་སྐབས་སུ་དེ་རྣམས་ལ་དཀོན་མཆོག་གི་རོགས་རམ་ཐོབ་ནས། ཧ་གར་པ་དང་དེར་མནའ་འབྲེལ་བྱེད་མཁན་ཐམས་ཅད་ཁོ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པ་སྟེ།
    རྒྱུ་མཚན་ནི་དེ་རྣམས་ཀྱིས་གཡུལ་ངོར་དཀོན་མཆོག་ལ་ཞུ་བ་ཕུལ་ཞིང་ཁོང་ལ་བརྟེན་པས། ཁོང་གིས་དེ་རྣམས་ཀྱི་ཞུ་བར་གསན་ཏོ།
    །
  sna-sna: Vakabatsirwa pakurwa navo, uye Mwari akaisa vaHagiri, navose vaiva kurutivi
    rwavo, mumaoko avo, nokuti vakanga vachema kwaari vari pakurwa. Akapindura minyengetero
    yavo nokuti vakavimba naye.
  spa-BLM: Fueron ayudados contra ellos, y los hagritas fueron entregados en su mano,
    y todos los que estaban con ellos; porque clamaron a Dios en la batalla, y él
    les respondió porque pusieron su confianza en él.
  cac-cac: Ix yac'och Dios eb' yipoc sc'ool, ix sc'anan scolval Dios chi' eb'. Ix
    spacan tas ix sc'an eb', yuj chi' ix ac'jioch eb' agareno yed' eb' ayoch yed'
    eb' d'a yol sc'ab' eb' israel chi'.
  swh-ULB: Walipokea msaada wa Kimungu dhidi yao. Katika hili Wahagri na wote walio
    kuwa nao walishindwa. Hii ni kwa sababu Waisraeli walipaza sauti katika vita,
    na yeye akawajibu, kwa sababu waliweka tumaini lao kwake.
  bel-bel: І дадзена была ім дапамога супроць іх, і аддадзены былі ў рукі іхнія Агаране,
    і ўсё, што ў іх было, бо яны падчас бітваў заклікалі да Бога, і Ён пачуў іх, за
    тое, што яны спадзяваліся на Яго.
  deu-ELBBK: und es wurde ihnen gegen sie geholfen; und die Hageriter wurden in ihre
    Hand gegeben samt allen, die mit ihnen waren; denn sie schrien zu Gott im Kampf,
    und er ließ sich von ihnen erbitten, weil sie auf ihn vertraut hatten.
  mbb-OT: Ne mibuyù dan te tavang te Megbevayà hein ebpekidtebek dan en, ne midtavak
    te Megbevayà is ked-ampù dan tenged te midsarig sikandan kandin. Umbe impezaag
    kandan te Megbevayà is menge Hagarnen wey is langun he mid-uǥup kayi.
  mal-2015: അവരുടെ നേരെ അവർക്കു സഹായം ലഭിക്കയാൽ ഹഗ്രീയരും കൂടെയുള്ളവരെല്ലാവരും അവരുടെ
    കയ്യിൽ അകപ്പെട്ടു; അവർ യുദ്ധത്തിൽ ദൈവത്തോടു നിലവിളിച്ചു അവനിൽ ആശ്രയം വെച്ചതുകൊണ്ടു
    അവൻ അവരുടെ പ്രാർത്ഥന കേട്ടരുളി.
  rmc-rmc: On zviťazinde upral lende vašoda, bo vičinenas ko Del andro mariben. Ov
    len šunďa avri a pomožinďa lenge, bo pačanas andre leste. Vašoda diňa andre lengre
    vasta le Hagarijčanen the olen, save lenge pomožinenas.
  pes-OPV: و بر ايشان نصرت يافتند و حاجريان و جميع رفقاي آنها به دست ايشان تسليم شدند
    زيرا که در حين جنگ نزد خدا استغاثه نمودند و او ايشان را چونکه بر او توکل نمودند،
    اجابت فرمود.
  ron-1924: Ау примит ажутор ымпотрива лор ши хагарениций ши тоць чей че ерау ку ей
    ау фост даць ын мыниле лор. Кэч, ын тимпул луптей, стригасерэ кэтре Думнезеу,
    каре й-а аскултат, пентру кэ се ынкрезусерэ ын Ел.
  ben-OBCV: এদের বিরুদ্ধে যুদ্ধ করার সময় তারা সাহায্য পেয়েছিল, এবং ঈশ্বর হাগরীয়
    ও তাদের মিত্রশক্তিকে তাদের হাতে সঁপে দিলেন, কারণ যুদ্ধ চলার সময় তারা তাঁর কাছে
    কেঁদেছিল। তিনি তাদের প্রার্থনার উত্তর দিলেন, যেহেতু তারা তাঁর উপর ভরসা রেখেছিল।
  som-som: Oo iyagiina waa looga hiiliyey, markaasaa reer Hagrii'iim waxaa la soo
    geliyey gacantoodii, iyagii iyo kuwii kale oo la jiray oo dhanba, waayo, intay
    dagaalka ku jireen ayay Ilaah u qayshadeen, wuuna aqbalay, maxaa yeelay, isagay
    isku halleeyeen.
  lat-VUC: 'præbuerunt eis auxilium. Traditique sunt in manus eorum Agarei, et universi
    qui fuerant cum eis, quia Deum invocaverunt cum præliarentur: et exaudivit eos,
    eo quod credidissent in eum.'
  eng-ASVBT: And they were helped against them, and the Hagrites were delivered into
    their hand, and all that were with them; for they cried to God in the battle,
    and he was entreated of them, because they put their trust in him.
  ita-1885: Ed ebbero soccorso contro a loro; talchè gli Hagareni, e tutti quelli
    che erano con loro furono dati nelle lor mani; perciocchè essi gridarono a Dio
    nella battaglia, ed egli li esaudì; perciocchè si erano confidati in lui.
  eng-LXXUP: 'and they prevailed against them: and the Hagrites were given into their
    hands, they and all their tents: for they cried to God in the battle, and he hearkened
    to them, because they trusted on him.'
  eng-ULB: They received divine help against them. In this way, the Hagrites and all
    who were with them were defeated. This was because the Israelites cried out to
    God in the battle, and he responded to them, because they put their trust in him.
  spa-VBL: Recibieron ayuda en la lucha contra estos enemigos porque invocaron a Dios
    durante las batallas. Así pudieron derrotar a los agarenos y a todos los que estaban
    con ellos. Dios respondió a sus oraciones porque confiaron en él.
  fra-_FOB: Ils eurent du secours contre eux, et les Hagaréniens, et tous ceux qui
    étaient avec eux, furent livrés entre leurs mains; car, dans la bataille, ils
    crièrent à Dieu, et il les exauça, parce qu'ils avaient mis leur espérance en
    lui;
  mal-mal: ദൈവത്തിൽനിന്ന് അവർക്ക് സഹായം ലഭിക്കയാൽ ഹഗര്യരും കൂടെയുള്ളവരെല്ലാവരും അവരുടെ
    കയ്യിൽ അകപ്പെട്ടു; അവർ യുദ്ധത്തിൽ ദൈവത്തോട് നിലവിളിച്ച് അവനിൽ ആശ്രയം വെച്ചതുകൊണ്ട്
    അവൻ അവരുടെ പ്രാർത്ഥന കേട്ട് ഉത്തരമരുളി.
  urd-GVR: Laṛte waqt unhoṅ ne Allāh se madad ke lie fariyād kī, to us ne un kī sun
    kar Hājiriyoṅ ko un ke ittahādiyoṅ samet un ke hawāle kar diyā.
  suz-BL: मेकोपुकीमी लडाइम परमप्रभु कली “वारच पाइक्‍की” दे पुंइतीके, मेको आन जोरी
    सत्रु हाग्री नु अरु सु बाक्‍तेक्‍म हना यो, आन गुइमी गेवा बाक्‍त। मारदे हना मेकोपुकीमी
    थमा सुदमे बाक्‍त।
  ita-1927: Furon soccorsi combattendo contro di loro, e gli Hagareni e tutti quelli
    ch’eran con essi furon dati loro nelle mani, perché durante il combattimento essi
    gridarono a Dio, che li esaudì, perché s’eran confidati in lui.
  ckb-ckb: یارمەتییان بۆ هات. هاجەرییەکان و هەموو ئەوانەی لەگەڵیاندا بوون درانە دەستیانەوە،
    چونکە لە جەنگەکەدا هاواریان بۆ خودا کرد، ئەویش وەڵامی دانەوە، لەبەر ئەوەی پشتیان
    پێی بەست.
  eng-BBE: And they were helped against them, so that the Hagarites, and those with
    them, were given into their power. For they sent up prayers to God in the fight,
    and he gave ear to them, because they put their faith in him.
  kan-OKCV: ಇವರು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಸಹಾಯ ಹೊಂದಿದ್ದರಿಂದ, ಹಗ್ರೀಯರೂ, ಅವರ ಸಂಗಡ ಕೂಡಿದ್ದವರೆಲ್ಲರೂ
    ಇವರ ಕೈವಶವಾದರು. ಅವರು ಯುದ್ಧದಲ್ಲಿ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟು, ಅವರಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟಿದ್ದರಿಂದ,
    ದೇವರು ಅವರ ಮನವಿಯನ್ನು ಕೇಳಿದರು.
  tam-2017: அவர்களை எதிர்க்கத் தேவனுடைய உதவி பெற்றபடியால், ஆகாரியர்களும் இவர்களோடு
    இருக்கிற யாவரும் தோற்கடிக்கப்பட்டார்கள்; அவர்கள் யுத்தத்திலே தேவனை நோக்கிக் கூப்பிட்டு,
    அவர்மேல் நம்பிக்கை வைத்தபடியால் அவர்களுடைய விண்ணப்பத்தைக் கேட்டருளினார்.
  spa-RV-1909: Y fueron ayudados contra ellos, y los Agarenos se dieron en sus manos,
    y todos los que con ellos estaban; porque clamaron á Dios en la guerra, y fuéles
    favorable, porque esperaron en él.
  ron-BTF: Și au fost ajutați împotriva lor și hagariții au fost dați în mâna lor
    și toți cei care au fost cu ei, căci au strigat către Dumnezeu în bătălie și el
    s-a lăsat înduplecat de ei, deoarece și-au pus încrederea în el.
  eng-WEBP: They were helped against them, and the Hagrites were delivered into their
    hand, and all who were with them; for they cried to God in the battle, and he
    answered them because they put their trust in him.
  eng-FBV: They received help in fighting these enemies because they called out to
    God during the battles. In this way they were able to defeat the Hagrites and
    all who were with them. God answered their prayers because they trusted in him.
  nld-1939: Ofschoon de Hagrieten in die strijd geholpen werden, vielen ze met al
    hun bondgenoten in hun handen. Want tijdens het gevecht baden zij tot God, en
    omdat zij op Hem vertrouwden, verhoorde Hij hen.
  nch-BL: Huan iixhuihua Rubén, Gad huan Manasés quitzajtzilijque Toteco Dios para
    ma quinmaca chicahualisti ipan nopa tatehuilisti, huan yaya, quena, quinmacac
    pampa motemachiyayaj ipan ya. Huan yeca quintzontamiltijque nochi iteipan ixhuihua
    Hagar nepa ihuaya nochi cati quinpalehuiyayaj.
  vie-1934: Trong khi giao chiến, chúng kêu cầu cùng Đức Chúa Trời, và Đức Chúa Trời
    vì chúng có lòng tin cậy Ngài, thì cứu giúp cho, phó dân Ha-ga-rít và cả những
    kẻ theo nó vào tay chúng.
  hin-CV: उन्हें उनके विरुद्ध सहायता मिली और हग्रि और उनके साथी इनके अधीन कर दिए गए,
    क्योंकि युद्ध करते हुए उन्होंने परमेश्वर की दोहाई दी और परमेश्वर ने उनकी विनती
    सुनकर उनका यह ज़रूरी आग्रह सुन लिया, क्योंकि उन्होंने परमेश्वर में विश्वास किया
    था.
  spa-BES: Y fueron ayudados contra ellos, y los Agarenos, y los que estaban con ellos,
    fueron entregados en su poder. Porque suplicaron a Dios en la lucha, y él les
    escuchó, porque confiaron en él.
  tdx-tdx: Nimbaeñe iereo, le natolotse am-pità’ iareo o nte Hagrio rekets’ o mpiama’e
    iabio; amy te nikanjie’ iareo an-kotakotak’ ao t’i Andrianañahare, le vinale’e
    i halaliy, amy t’ie niato.
  tha-KJV: และเมื่อเขาได้รับความช่วยเหลือ คนฮาการ์และพวกที่​อยู่​ด้วยทุกคนก็​ถู​กมอบไว้ในมือของเขา
    เพราะเขาร้องทูลต่อพระเจ้าในการสงคราม และพระองค์ทรงประสาทตามคำทูลของเขา เพราะเขาทั้งหลายวางใจในพระองค์
  por-BR-2018: E foram ajudados contra ele; assim os hagarenos, e todos quantos estavam
    com eles, foram enregues em suas mãos, porque clamaram a Deus na batalha, e ele
    lhes atendeu, pois confiaram nele.
  deu-ELO: und es wurde ihnen wider sie geholfen; und die Hageriter wurden in ihre
    Hand gegeben samt allen, die mit ihnen waren; denn sie schrieen zu Gott im Streit,
    und er ließ sich von ihnen erbitten, weil sie auf ihn vertraut hatten.
  eng-WYC-2018: gave help to them; and Hagarites, and all men that were with them,
    were betaken into the hands of Reuben, and Gad, and Manasseh; for they called
    inwardly the Lord, while they fought, and the Lord heard them, for they believed
    in to him. (gave them help; and the Hagarites, and all the men who were with them,
    were delivered into the hands of Reuben, and Gad, and eastern Manasseh; for they
    inwardly called on the Lord, while they fought, and the Lord heard them, for they
    believed in him.)
  epo-epo: Kaj ili ricevis helpon kontraŭ ĉi tiuj; kaj la Hagaridoj, kun ĉio, kion
    ili havis, estis transdonitaj en iliajn manojn. Ĉar dum la milito ili vokis al
    Dio, kaj Li aŭskultis ilian preĝon pro tio, ke ili fidis Lin.
  uig-PIN: Ular jǝng ⱪilƣanda mǝdǝt tepip, Ⱨagariylar wǝ ular bilǝn ittipaⱪdaxlarning
    ⱨǝmmisi ularning ⱪoliƣa tapxurulƣan; qünki ular jǝng üstidǝ Hudaƣa nida ⱪilƣan;
    ular Uningƣa tayanƣaqⱪa, Huda ularning tiligini ijabǝt ⱪilƣan.
  beo-beo: Gode da ilia gegesu noga:le fidibiba:le, ilia da Ha:galaide fi dunu amola
    ilia fuli gala:su dunu huluane amo hasalasi. Bai ilia da gegesu ganodini, Godema
    wele sia:i. Ilia da Gode Ea hou dafawaneyale dawa:beba:le, Gode da ilia sia:ne
    gadosu amo nabawane didili hamoi.
  tpi-OTNT: Long taim bilong pait ol Israel i beten na askim God long helpim ol. Na
    God i helpim ol tru na ol i winim ol dispela birua. Ol dispela Israel i bin tingting
    strong long God bai i helpim ol, olsem na em i bin helpim ol.
  hau-SA: Aka taimake su a yaƙin, Allah kuma ya ba da Hagirawa da dukan abokansu gare
    su, domin sun yi kuka gare shi a lokacin yaƙin. Ya amsa addu’o’insu, domin sun
    dogara gare shi.
  uig-LAT: Ular jeng qilghanda medet tépip, Hagariylar we ular bilen ittipaqdashlarning
    hemmisi ularning qoligha tapshurulghan; chünki ular jeng üstide Xudagha nida qilghan;
    ular Uninggha tayan’ghachqa, Xuda ularning tiligini ijabet qilghan.
  nde-nde: Bahlonyulelwa ekulweni kwabo labo, njalo uNkulunkulu wanikela uHagari labanye
    bakhe ezandleni zabo, ngoba bakhuleka kuNkulunkulu empini. Wayiphendula imikhuleko
    yabo, ngoba bamethemba.
  ton-ton: 'Pea naʻe tokoni ʻakinautolu ʻi heʻenau fai kiate kinautolu, pea naʻe tukuange
    ʻae kakai Hekaʻā ki honau nima, pea mo kinautolu kotoa pē naʻe kau mo kinautolu:
    he naʻa nau tangi ki he ʻOtua ʻi he tau, pea naʻa ne fakaongo kiate kinautolu;
    koeʻuhi naʻa nau fakafalala kiate ia.'
  ces-1613: A měli pomoc proti nim. I dáni jsou v ruku jich Agarenové i všecko, což
    měli. Nebo k Bohu volali v boji, a vyslyšel je, nebo doufali v něho.
  eng-WMB: They were helped against them, and the Hagrites were delivered into their
    hand, and all who were with them; for they cried to God in the battle, and he
    answered them because they put their trust in him.
  tam-TCV: இறைவன் தன் மக்களுக்கு இந்த யுத்தங்களில் உதவி செய்தார். அவர் ஆகாரியரையும்
    அவர்களுடைய எல்லா பகைவர்களையும் இவர்களுடைய கையில் ஒப்புக்கொடுத்தார். ஏனெனில் இந்த
    யுத்தம் நடக்கும்போது அவர்கள் இறைவனிடம் கதறி அழுதனர். அவர்கள் யெகோவாவை நம்பியிருந்தபடியினால்,
    அவர்களுடைய விண்ணப்பத்திற்கு அவர் பதிலளித்தார்.
  ceb-ULB: Nakadawat sila ug langitnong tabang batok kanila. Niini nga paagi, napildi
    ang mga taga-Hagar ug ang tanan nga miuban kanila. Tungod kini sa pagtuaw sa mga
    Israelita ngadto sa Dios diha sa gubat, ug mitubag siya kanila, tungod kay misalig
    man sila kaniya.
  pol-UBG: I otrzymali pomoc przeciwko nim. Wydano więc w ich ręce Hagrytów wraz ze
    wszystkimi, którzy z nimi byli. Podczas walki bowiem wołali do Boga, a on ich
    wysłuchał, bo pokładali w nim ufność.
  urd-GVU: لڑتے وقت اُنہوں نے اللہ سے مدد کے لئے فریاد کی، تو اُس نے اُن کی سن کر
    ہاجریوں کو اُن کے اتحادیوں سمیت اُن کے حوالے کر دیا۔
  deu-1912: und es ward ihnen geholfen wider sie, und die Hagariter wurden gegeben
    in ihre Hände und alle, die mit ihnen waren. Denn sie schrieen zu Gott im Streit,
    und er ließ sich erbitten; denn sie vertrauten ihm.
  kan-2017: ಅವರು ದೇವರ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟಿದ್ದರಿಂದ ಮೊರೆಯಿಟ್ಟ ಅವರ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಟ್ಟು
    ಯುದ್ಧದಲ್ಲಿ ಜಯವನ್ನು ಅನುಗ್ರಹಿಸಿದನು. ಹಗ್ರೀಯರೂ ಇವರ ಜೊತೆಯಲ್ಲಿದ್ದವರೂ ಅವರ ಕೈಯಲ್ಲಿ ಕೊಡಲ್ಪಟ್ಟರು.
  yap-yap: Miyad tay e pagan’ rorad nga daken Got ngar meybilgad ngak ni nge ayuwegrad,
    me fulweg Got taban e pi meybil rorad nge gagiyeg nagrad ngar gelgad ngak e pi
    Hagrite nge pi’in yad ngabang.
  hlt-MCSB: Caemtloek vaengah khaw Pathen taengah pang uh tih amah dongah a pangtung
    uh dongah amih ham khaw a rhoi pah. Te dongah amih te a bom tih Hagri neh a taengkah
    boeih te amih kut ah a paek.
  mdy-ETH: ዔያታ ፆኦሲ ጉሙርቂ ዒዚ ዔያቶ ማኣዳንዳጉዲ ሺኢቄኔ፤ ዬያሮ ፆኦሲ ሺኢጲፆ ዔያቶኮ ዋይዚ ሃጋራ ዓሶንታ፥ ዬያቶ ዛላ
    ማዒ ዖላ ላጎዋ ባሺሲሴኔ፤
  twi-ASANTE: Wɔsu frɛɛ Onyankopɔn wɔ ɔko no mu, na ɔtiee wɔn mpaeɛbɔ, ɛfiri sɛ, wɔde
    wɔn ho too no so. Enti, wɔdii Hagarfoɔ no ne wɔn dɔm nyinaa so nkonim.
  eng-WEBU: They were helped against them, and the Hagrites were delivered into their
    hand, and all who were with them; for they cried to God in the battle, and he
    answered them because they put their trust in him.
  wal-wal: Eti he asatuura olettiiddi, Xoossaakko waassido gishshau, maaduwaa demmidosona.
    Eti Xoossan ammanettido gishshau, i etau woosettiis. Hegaa gishshau, Aggaari yaratinne
    etaara de7iya harati eta kushiyan gelidosona.
  spa-PDDPT: En medio del combate clamaron a su ʼElohim, y les fue favorable porque
    confiaron en Él. Los agarenos y todos sus aliados fueron entregados en sus manos.
  gun-gun: Ha'e va'e kuery reve joguero'aa py oipytyvõa, ha'e ipo py omboaxapaa Agar
    kuery re ipo'aka aguã, imoirũa kuery ha'e javi re guive, joguero'aa py Nhanderuete
    pe ojapukai okuapy ramo. Hexe ojerovia ete okuapy ramo oendu.
  ilo-ULB: Inawatda ti nasantoan a tulong a maibusor kadakuada. Iti kastoy a wagas,
    naparmekda dagiti Hagrita ken dagiti amin a kakadduada. Gapu ta immawag dagiti
    Israelita iti Dios iti paggugubatan, ket sinungbatanna ida, gapu ta nagtalekda
    kenkuana.
  kpg-kpg: Digaula e hagadagadagagee gi God gei e hai dalodalo gi Mee gi hagamaamaa ina
    ginaadou, gei God gu hagagila nia dalodalo digaula guu hai digaula gi maaloo i
    digau Hagri mo nadau ihoo gau dauwa.
  uig-ARA: ئۇلار جەڭ قىلغاندا مەدەت تېپىپ، ھاگارىيلار ۋە ئۇلار بىلەن ئىتتىپاقداشلارنىڭ
    ھەممىسى ئۇلارنىڭ قولىغا تاپشۇرۇلغان؛ چۈنكى ئۇلار جەڭ ئۈستىدە خۇداغا نىدا قىلغان؛
    ئۇلار ئۇنىڭغا تايانغاچقا، خۇدا ئۇلارنىڭ تىلىگىنى ئىجابەت قىلغان.
  sus-sus: Ala naxa xun nakeli fi e ma Hagarikae xun ma, barima e nu bara Ala maxandi
    gere kui. Ala naxa e xa duba suxu barima e laxi a ra.
  pon-2006: Re koapworopworki Koht oh kapakapohng oh peki sapwellime sawas, Koht eri
    ketin kupwure arail kapakap oh mweidohng irail en powehdi mehn Akar oh neirail
    sounpei kan.
  ksd-ksd: Dia ga kail tadav God livuan ta ra vinarubu, ma i ga maravut diat, ma dia
    ga uvia pa ra tarai Agar ma diat dia ga varagur ma diat, tago dia ga nurnur pirana.
  tur-YTC: Onlara karşı yardım gördüler ve Hagriler ve onlarla birlikte olanların
    hepsi onların eline teslim edildi; çünkü savaşta Tanrı'ya feryat ettiler ve O
    da onlara yanıt verdi, çünkü O'na güvenmişlerdi.
  grc-BRENT: καὶ κατίσχυσαν ἐπʼ αὐτῶν· καὶ ἐδόθησαν εἰς χεῖρας αὐτῶν Ἀγαραῖοι, καὶ
    πάντα τὰ σκηνώματα αὐτῶν, ὅτι πρὸς τὸν Θεὸν ἐβόησαν ἐν τῷ πολέμῳ, καὶ ἐπήκουσεν
    αὐτοῖς, ὅτι ἤλπισαν ἐπʼ αὐτόν.
  ind-AYT: Mereka tertolong ketika melawan orang-orang itu sehingga orang Hagri dan
    semua orang yang mengikutinya diserahkan ke dalam tangan mereka, sebab mereka
    berseru kepada Allah dalam pertempuran itu. Dia mengabulkan doa mereka sebab mereka
    percaya kepada-Nya.
  nya-nya: Iwowo anathandizidwa polimbana nawo ndipo Mulungu anapereka Ahagiri mʼmanja
    mwawo; popeza iwo anafuwulira kwa Mulungu pa nkhondopo. Iye anayankha mapemphero
    awo chifukwa anamudalira.
  hrv-hrv: 'U boju su zavapili k Bogu i on ih je uslišao jer su se pouzdali u nj:
    potpomognuti su protiv neprijatelja te su im predani u ruke Hagrijci sa svim njihovim
    saveznicima.'
  mps-mps: Te boi hwįgi pabo sogo te Israel dabe augwaligo Godiba gedu haluasa po
    weyu hanalu te augwali tau somainu yali. Tama Godigo augwali tau mu selama, tama
    augwaligo te boi bidi dabe aiyaba elaluali. Te Israel dabego homu kolesaga bomo
    elama, te Godigo augwali tau somainu ebaso, tialima agai augwali tau salio.
  tpi-tpi: Long taim bilong pait ol Israel i beten na askim God long helpim ol. Na
    God i helpim ol tru na ol i winim ol dispela birua. Ol dispela Israel i bin tingting
    strong long God bai i helpim ol, olsem na em i bin helpim ol.
  dan-1931: og de fik Hjælp imod dem, så at Hagritterne og alle deres Forbundsfæller
    overgaves i deres Hånd, thi de råbte til Gud i Kampen, og han bønhørte dem, fordi
    de slog deres Lid til ham.
  vie-OVCB: Họ kêu cầu Đức Chúa Trời suốt trận chiến và được Ngài giúp đỡ vì họ có
    đức tin. Họ đánh bại người Ha-ga-rít và liên minh địch.
  guj-2017: ઇઝરાયલીઓને તેઓ વિરુદ્ધ ઈશ્વર તરફથી સહાય મળી. આ પ્રમાણે હાગ્રીઓ તથા જે
    સર્વ તેઓની સાથે હતા, તેઓ હારી ગયા. કેમ કે ઇઝરાયલીઓએ યુદ્ધમાં ઈશ્વરને વિનંતી કરી
    અને તેમણે તેઓની વિનંતી માન્ય કરી, કારણ કે તેઓએ ઈશ્વર પર ભરોસો રાખ્યો હતો.
  pon-2006A: Re koapworopworki Koht oh kapakapohng oh peki sapwellime sawas, Koht
    eri ketin kupwure arail kapakap oh mweidohng irail en powehdi mehn Akar oh neirail
    sounpei kan.
  por-BRBSL: Eles foram ajudados contra eles, e os Hagrites foram entregues em suas
    mãos, e todos os que estavam com eles; pois clamaram a Deus na batalha, e Ele
    lhes respondeu, porque eles depositaram sua confiança nEle.
  cth-cth: Kâtuk nahaiyah Cathut koe a hram awh teh, ama a kâuep awh dawkvah, ahnimouh
    teh a kabawp awh. Hatdawkvah, Hagrinaw hoi ahnimouh koe kaawm e abuemlah a kut
    dawk hoi a rungngang awh.
  twi-twi: Wosu frɛɛ Onyankopɔn wɔ ɔko no mu, na otiee wɔn mpaebɔ, efisɛ wɔde wɔn
    ho too ne so. Enti wodii Hagarfo no ne wɔn dɔm nyinaa so nkonim.
  hlt-hlt: Caemtloek vaengah khaw Pathen taengah pang uh tih amah dongah a pangtung
    uh dongah amih ham khaw a rhoi pah. Te dongah amih te a bom tih Hagri neh a taengkah
    boeih te amih kut ah a paek.
  tbz-SIM: Dɛ kó mudoò miɛkɛ kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò nKuyie mbo tee, kɛ́ kù bɑ̀ńtɛ̀
    kɛ́ kù mɔɔ mɛteèmmɛ̀. Kɛ̀ kùu bɛ̀ teennɛ̀ kɛ̀ bɛ̀ɛ nɑ Akidiibɛ nɛ̀ bɛ̀ɛ̀ bɛ̀ kòḿmú,
  msy-2020: Ezɨ mɨdorozimɨn dughiamɨn, Israelia uarir akurvaghasa Godɨn diagha an
    azai. Ezɨ God men akurazɨ me uan apanir kaba abɨra. Me bar uarir akurvaghasa nɨghnɨzir
    gavgavir ekiam Godɨn itima, God men akura.
  dop-dop: Ɩlɛnɑ pɑ́ wiinɑ Ɩsɔ nɑ nɑɑni sɩ ɩ́ wɑɑsɩ-wɛ. Ɩlɛnɑ Ɩsɔ mʋ pɑ sǝlǝmʋɣʋ nɑ
    pɑ́ kǝlɩ Hɑkili nyǝ́mɑ, nɑ pɑ cɔlɔ nyǝ́mɑ.
  azb-azb: İsraillilər düşmənləri ilə döyüşdə kömək aldıqları üçün Həcərliləri və
    onlarla olanların hamısını məğlub etdilər, çünki İsraillilər döyüş zamanı Allahı
    çağırdılar və Ona güvəndikləri üçün Allah onları eşitdi.
  eng-DBY: and they were helped against them, and the Hagarites were delivered into
    their hand, and all that were with them; for they cried to God in the battle,
    and he was intreated of them, because they put their trust in him.
  hin-2017: उनके विरुद्ध इनको सहायता मिली, और हग्री उन सब समेत जो उनके साथ थे उनके
    हाथ में कर दिए गए, क्योंकि युद्ध में इन्होंने परमेश्वर की दुहाई दी थी और उसने
    उनकी विनती इस कारण सुनी, कि इन्होंने उस पर भरोसा रखा था।
  eng-YLT: and they are helped against them, and the Hagarites are given into their
    hand, and all who [are] with them, for they cried to God in battle, and He was
    entreated of them, because they trusted in Him.
  eng-WYC-2017: gave help to them; and Hagarites, and all men that were with them,
    were betaken into the hands of Reuben, and Gad, and Manasseh; for they called
    inwardly the Lord, while they fought, and the Lord heard them, for they believed
    in to him.
  eng-WMBB: They were helped against them, and the Hagrites were delivered into their
    hand, and all who were with them; for they cried to God in the battle, and he
    answered them because they put their trust in him.
  urd-GVH: लड़ते वक़्त उन्होंने अल्लाह से मदद के लिए फ़रियाद की, तो उसने उनकी सुनकर
    हाजिरियों को उनके इत्तहादियों समेत उनके हवाले कर दिया।
  rug-rug: Vekoa rini sa dia rinaṉeraṉe koasa Tamasa, meke varavara si arini meke
    tepa ia rini sa tinokae koasa Tamasa. Olaṉi Tamasa meke va mataqara i Sa si arini
    koari na tie pa butubutu Haqiraiti meke koari na butubutu pu varitokae la koa
    rini.
  gaz-gaz: Sababii isaan waraana sana irratti gara Waaqaatti iyyatanii turaniif Waaqni
    isaan gargaaree warra Aggaariitii fi garee isaanii hunda dabarsee harka isaaniitti
    kenne. Innis sababii isaan isa amanataniif kadhannaa isaaniitiif deebii kenne.
  fra-LSG: Ils reçurent du secours contre eux, et les Hagaréniens et tous ceux qui
    étaient avec eux furent livrés entre leurs mains. Car, pendant le combat, ils
    avaient crié à Dieu, qui les exauça, parce qu’ils s’étaient confiés en lui.
  yal-yal: E yi Ala maxandi yɛngɛni, a yi e mali, e yi Hagarine nun e xɔyine birin
    nɔ. Ala yi e xuiin namɛ bayo e yi e yigi saxi a tan nin.
  haw-1868: 'A ua kokuaia mai lakou i ke ku e i kela poe, a ua haawiia mai ka Hagara
    iloko o ko lakou lima, a me na mea a pau o lakou: no ka mea, kahea aku la lakou
    i ke Akua i ke kaua ana, a maliu mai la oia ia lakou; no ka mea, paulele no lakou
    maluna ona.'
  arb-NAV: فَانْتَصَرُوا عَلَيْهِمْ وَظَفِرُوا بِالْهَاجَرِيِّينَ وَحُلَفَائِهِمْ،
    لأَنَّهُمُ اسْتَعَانُوا بِالرَّبِّ فِي أَثْنَاءِ القِتَالِ وَاتَّكَلُوا عَلَيْهِ
    فَاسْتَجَابَ لَهُمْ.
  ewe-ewe: Wodo gbe ɖa na Mawu, bia eƒe kpekpeɖeŋu eye wòkpe ɖe wo ŋu le woƒe ŋuɖoɖo
    ɖe eŋu ta. Ale woɖu Hagritɔwo kple woƒe kpeɖeŋutɔwo dzi.
  eng-LEE: And they obtained help against them, and the Hagarenes were delivered into
    their hand, and all that were with them; for to God they cried in the battle,
    and he was entreated by them; because they put their trust in him.
  asm-FB: তেওঁলোকৰ বিৰুদ্ধে তেওঁলোকে ঈশ্বৰীয় সহায় পাইছিল। এইদৰে হাগৰীয়াসকল আৰু
    তেওঁলোকৰ লগত থকা সকলোকে তেওঁলোকে পৰাজিত কৰিলে। কিয়নো তেওঁলোকে যুদ্ধত ঈশ্বৰৰ আগত
    কাতৰোক্তি কৰিলে আৰু তেওঁ তেওঁলোকৰ কাতৰোক্তি শুনিলে, কাৰণ তেওঁলোকে তেওঁত বিশ্বাস
    কৰিছিল।
  sus-A: عَلَ نَشَ شُن نَكٍلِ قِ عٍ مَ هَفَرِكَيٍ شُن مَ، بَرِ مَ عٍ نُ بَرَ عَلَ
    مَشَندِ فٍرٍ كُي. عَلَ نَشَ عٍ شَ دُبَ سُشُ بَرِ مَ عٍ لَشِ عَ رَ.
  fra-SBL: Ils furent secourus contre eux, et les Hagrites furent livrés entre leurs
    mains, avec tous ceux qui étaient avec eux ; car ils crièrent à Dieu dans la bataille,
    et il les exauça, parce qu'ils avaient mis leur confiance en lui.
  hbo-hbo: וַיֵּעָזְר֣וּ עֲלֵיהֶ֔ם וַיִּנָּתְנ֤וּ בְיָדָם֙ הַֽהַגְרִיאִ֔ים וְכֹ֖ל
    שֶׁ֣עִמָּהֶ֑ם כִּ֠י לֵאלֹהִ֤ים זָעֲקוּ֙ בַּמִּלְחָמָ֔ה וְנַעְתֹּ֥ור לָהֶ֖ם כִּי־בָ֥טְחוּ
    בֹֽו׃
  kik-kik: Nĩmateithirio kũmahũũra, nake Ngai akĩneana Ahagari moko-inĩ mao, marĩ
    hamwe na arĩa othe maamateithagia, tondũ nĩmamũkaĩire marĩ mbaara-inĩ. Nĩamacookeirie
    mahooya mao, nĩ ũndũ nĩmamwĩhokete.
  fra-NCL: Ils furent aidés contre eux, et les Agaréens et tous ceux qui étaient avec
    eux furent livrés entre leurs mains. Car ils avaient crié vers Dieu pendant le
    combat, et il les avait exaucés, parce qu’ils s’étaient confiés en lui.
  cek-AK: Misa a tuk o naah, Sithaw oephaih hoiah lawk a thuih o pongah, Sithaw mah
    nihcae to abomh moe, Hagar ih kaminawk hoi a tawnh o ih hmuenmaenawk to nihcae
    hanah paek boih.
  cuk-cuk: Degi-inigwele, bila-onolenaid-abargi, Bab-Dummad-bengussurmaladba Bab-Dummadse
    ise-gollar imaksamalad. Degi, Bab-Dummad itosgua, bendaksad. Degisoggu, Agareno-dulemar,
    degi, bela-Agareno-dulemarba-bila-ononanaid ese galakusmalad.
  uig-CYR: Улар җәң қилғанда мәдәт тепип, Һагарийлар вә улар билән иттипақдашларниң
    һәммиси уларниң қолиға тапшурулған; чүнки улар җәң үстидә Худаға нида қилған;
    улар Униңға таянғачқа, Худа уларниң тилигини иҗабәт қилған.
  tel-2017: యుద్ధంలో వాళ్ళకు దేవుడు సహాయం చేశాడు. ఈ విధంగా హగ్రీ జాతి వాళ్ళూ, వాళ్ళతో
    ఉన్న వాళ్ళంతా ఓడిపోయారు. యుద్ధంలో ఇశ్రాయేలీయులు దేవునికి విజ్ఞాపన చేశారు. వాళ్ళు
    తన పైన నమ్మకముంచారు గనక దేవుడు వాళ్ళ ప్రార్థనను అంగీకరించాడు.
  hat-BSA: Yo te twouve soutyen kont yo e Agarenyen yo avèk tout sila ki te avèk yo
    te livre nan men yo; paske yo te kriye fò a Bondye nan batay la e Li te reponn
    lapriyè yo, akoz yo te mete konfyans yo nan Li.
  kos-kos: Elos lulalfongi God ac pre nu sel tuh Elan kasrelos, ac God El topuk pre
    lalos ac sang kutangla nu selos fin mwet Hagar ac mwet nukemwa su welulos mweun.
  hbo-WLC: וַיֵּעָזְר֣וּ עֲלֵיהֶ֔ם וַיִּנָּתְנ֤וּ בְיָדָם֙ הַֽהַגְרִיאִ֔ים וְכֹ֖ל
    שֶׁ֣עִמָּהֶ֑ם כִּ֠י לֵאלֹהִ֤ים זָעֲקוּ֙ בַּמִּלְחָמָ֔ה וְנַעְתּ֥וֹר לָהֶ֖ם כִּי־בָ֥טְחוּ
    בֽוֹ׃
  ibo-ibo: E nyeere ha aka ibuso ha agha, Chineke nyefere ndị Haga na ndị niile na-enyere
    ha aka nʼaka ha, nʼihi na ha kpọkuru ya nʼoge ọgụ ahụ. Ọ zara ekpere ha nʼihi
    na ha tụkwasịrị ya obi.
  ory-ory: ସେମାନେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ସାହାଯ୍ୟ ପାଇଲେ, ତହିଁରେ ହାଗରୀୟମାନେ ଓ ସେମାନଙ୍କ
    ସଙ୍ଗୀ ସମସ୍ତ ଲୋକ ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେଲେ; କାରଣ ସେମାନେ ଯୁଦ୍ଧରେ ପରମେଶ୍ୱରଙ୍କ
    ନିକଟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ସେ ସେମାନଙ୍କ ପ୍ରାର୍ଥନା ଶୁଣିଲେ; ଯେହେତୁ ସେମାନେ ତାହାଙ୍କଠାରେ
    ବିଶ୍ୱାସ କଲେ।
  chk-chk: Iwe, ra anomu ar apilükülük won Kot o siö ngeni pwe epwe alisiir le maun.
    Iei mine Kot a aüselinga ar tüngor, pwe ra tongeni akufu chon ewe ainangen Hakri
    me pelier meinisin.
  rop-rop: Deibin trastimbat langa God, en deibin oldei prei langa im blanga album
    olabat, en God bin ensim olabat preya, en deibin bidim detlot Heigrait traib en
    olabat frenmob.
  ukr-1871: І подана їм була поміч проти їх і оддані були в їх руки Агаряне й усе,
    що в їх було, бо вони в часї бою покликались до Бога, і він почув їх за те, що
    вони вповали на нього.
  deu-1951: Und es ward ihnen geholfen wider sie, und die Hagariter und alle, die
    mit ihnen waren, wurden in ihre Hand gegeben; denn sie riefen im Streite zu Gott,
    und er ließ sich von ihnen erbitten, weil sie auf ihn vertrauten.
  eng-JPS: And they were helped against them, and the Hagrites were delivered into
    their hand, and all that were with them; for they cried to God in the battle,
    and He was entreated of them, because they put their trust in Him.
  srp-1865: I doðe im pomoæ suprot njih, i Agareni im biše dani u ruke i sve što imahu;
    jer zavapiše k Bogu u boju, i usliši ih, jer se pouzdaše u nj.
  lug-lug: Olw’okwesiga n’okusaba Katonda okubabeera, baawangula Abakaguli mu lutalo.
  heb-heb: ויעזרו עליהם וינתנו בידם ההגריאים וכל שעמהם כי לאלהים זעקו במלחמה ונעתור
    להם כי בטחו בו׃
  ben-IRV: এদের বিরুদ্ধে যুদ্ধ করবার দিন ঈশ্বর তাদের সাহায্য করেছিলেন। তিনি হাগরীয়
    ও তাদের পক্ষের সমস্ত লোকদের তাদের হাতে তুলে দিয়েছিলেন, কারণ যুদ্ধের দিন তারা
    ঈশ্বরের কাছে কেঁদেছিল। তারা তাঁর উপর নির্ভর করেছিল বলে তিনি তাদের প্রার্থনার উত্তর
    দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਵਿਰੋਧ ਕਰਨ ਵਿੱਚ ਇਨ੍ਹਾਂ ਨੂੰ ਸਹਾਇਤਾ ਮਿਲੀ ਅਤੇ ਹਗਰੀ ਅਤੇ ਸਭ ਜਿਹੜੇ
    ਉਨ੍ਹਾਂ ਨਾਲ ਸਨ ਉਨ੍ਹਾਂ ਦੇ ਹਵਾਲੇ ਕੀਤੇ ਗਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਲੜਾਈ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੀ
    ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਬੇਨਤੀ ਪਰਵਾਨ ਹੋਈ, ਇਸ ਲਈ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ
    ਰੱਖਿਆ
  mya-JVB: စစ်တိုက် သောအခါ ဘုရားသခင် ကို ကိုးစား ၍ ဆုတောင်း သောကြောင့် ၊ ဘုရားသခင်
    မစ တော်မူ ခြင်းကျေးဇူးအားဖြင့်၊ ဟာဂရ လူတို့နှင့် သူ တို့ဥစ္စာ ရှိသမျှ ကိုရ ကြ၏။
  hmo-hmo: Idia ese Dirava idia abidadama henia, bona Dirava idia noia, ia ese idia
    do ia durua, bona Dirava ese edia noinoi ia kamonai. Vadaeni idia ese Hagara taudia
    bona edia durua taudia idia halusia.
  urd-urd: और उनसे मुक़ाबिला करने के लिए मदद पायी, और हाजिरी और सब जो उनके साथ थे
    उनके हवाले किए गए क्यूँकि उन्होंने लड़ाई में ख़ुदा से दुआ की और उनकी दुआ क़ुबूल
    हुई, इसलिए की उन्होंने उस पर भरोसा रख्खा।
  rus-SYN: И подана была им помощь против них, и преданы были в руки их Агаряне и
    все, что у них было, потому что они во время сражения воззвали к Богу, и Он услышал
    их, за то, что они уповали на Него.
  bqc-SIM: Lua dↄ̀ńlɛ à Ageli buiↄ nànɛ́ ń ↄzĩ ń gbɛ̃́ pↄ́ kúńnↄↄ píi, kɛ́
    aa wiilɛ̀wa zĩlau yã́i. A sìńnↄ, kɛ́ aa a náaikɛ̀ yã́i.
  tcz-CHONGTHU: Gal lai hin amahon Pathen hengah panpina athum un, amahon Pathen tahsanna
    anei jeh’uvin, aman ataona chu asanpeh tai. Hijeh chun amahon Gar mite le amaho
    panpi chengse chu ajou soh hel tauve.
  mar-mar: आणि ते त्यांच्याशी लढत असता त्यांना साहाय्य मिळाले तेव्हा हगारी व त्यांच्याबरोबरच्या
    सर्व लोकांचाही त्यांनी पराभव केला. कारण त्यांनी लढाईच्या वेळी देवाला हाक मारली
    व त्यांनी त्याच्यावर भरवंसा ठेवला होता म्हणून त्याने त्यांना प्रतिसाद दिला.
  qub-qub: Tayta Dios yanapaptin binsiran Agar runacunataga mincaynincunatawan. Pullan
    pillyacho Tayta Diosta mañacuran yanapänanpaj. Yäracuptinmi Tayta Diosga yanaparan.
  bqp-bqp: Sɑnɑm mɛ bɑ tɑɑ bi mɔ̀, bɑ Yinni Gusunɔ somiru kɑnɑ domi bɑ ben nɑɑnɛ doke
    wi sɔɔ. Mɑ bɑ Hɑgɑrenigii be, kɑ be bɑ bu somiru nɑ kɑmiɑ.
  hat-hat: Yo pa t' pou kont yo nan batay la. Yo te mete konfyans yo nan Bondye. Pandan
    batay la, yo lapriyè mande l' konkou. Bondye reponn yo, li lage tout moun Aga
    yo ansanm ak tout moun ki te avèk moun Aga yo nan men yo.
  eng-BSB: And because they cried out to God in battle, they were helped against their
    enemies, and the Hagrites and all their allies were delivered into their hands.
    Because they put their trust in God, He answered their prayers.
  eng-WEBPB: They were helped against them, and the Hagrites were delivered into their
    hand, and all who were with them; for they cried to God in the battle, and he
    answered them because they put their trust in him.
  kbq-kbq: Hagi ha'ma nehu'za Anumzamofontega nunamuna hu'za krafa hazageno, Anumzamo'a
    nunamu kezmia antahizmino zamaza hige'za, Hagar vahe'ene zamagenaregama eme ante'za
    ha'ma huzamantaza vahe'enena zamahe vagare'naze. Na'ankure zamagra Anumzamofonte
    zamentinti hu'nazagu Anumzamo'a zamaza hu'ne.
  nhe-BL: Huan iixhuihua Rubén, Gad huan Manasés quitzajtzilijque Toteco Dios para
    ma quinmaca chicahualistli ipan nopa tlatehuijcayotl, huan yajaya, quena, quinmacac
    pampa motemachiyayaj ipan ya. Huan yeca quintzontlamiltijque nochi iteipa ixhuihua
    Hagar nepa ihuaya nochi tlen quinpalehuiyayaj.
  gub-BL: — Urepytywà pe nehe, i'i a'e teko Tupàn pe wà. Uzeruzar hehe wà. A'e rupi
    uwazar waze'eg awer wanupe a'e. Upytywà wà. A'e rupi weityk Agar izuapyapyr wà.
    Weityk wamyrypar wà no.
  eng-DRA: 'Gave them help. And the Agarites were delivered into their hands, and
    all that were with them, because they called upon God in the battle: and he heard
    them, because they had put their faith in him.'
