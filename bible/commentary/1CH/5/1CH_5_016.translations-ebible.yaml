verse: 1CH.005.016
translations:
  mal-C: ഗിലെയാദിലും ബാശാനിലും അതിനോടുചേർന്നുള്ള ഗ്രാമങ്ങളിലും ശാരോനിലെ പുൽപ്പുറങ്ങളിൽ
    അവർ ചെന്നെത്തിയിടത്തോളം ഭാഗങ്ങളിലും ഗാദ്യർ താമസിച്ചിരുന്നു.
  deu-TKW: Und sie wohnten in Gilead, in Basan und den zugehörigen Ortschaften und
    auf allen Weidetriften Sarons bis an ihre Ausgänge.
  lin-lin: Bango nyonso bazalaki kovanda na Galadi, na Bashani, na bamboka na yango
    ya zingazinga mpe na bilanga nyonso ya Saroni kino na suka na yango.
  eng-LSV: and they dwell in Gilead in Bashan, and in her small towns, and in all
    outskirts of Sharon, on their outskirts;
  eng-GNV: And they dwelt in Gilead in Bashan, and in the townes thereof, and in all
    the suburbes of Sharon by their borders.
  eng-WEBSTER: And they dwelt in Gilead in Bashan, and in its towns, and in all the
    suburbs of Sharon, upon their borders.
  nhw-BL: Huan nochi ni catli eliyayaj iteipan ixhuihua Gad itztoyaj ipan Galaad ipan
    tlali Basán huan ininpilaltepehua. Nojquiya itztoyaj campa hueli ipan potreros
    ipan tlali Sarón.
  swh-ONEN: Wagadi waliishi Gileadi, huko Bashani pamoja na vijiji vilivyoizunguka,
    pia katika nchi yote ya malisho ya Sharoni kote walikoenea.
  bba-bba: Gɑdin bwese kɛrin tɔn be, bɑ wɑ̃ɑwɑ Gɑlɑdiɔ kɑ Bɑsɑniɔ kɑ yen bɑru kpɑɑnɔ
    kɑ yen kpɑrɑ yenɔ sɑɑ Sɑronin di n kɑ dɑ yen nɔɔ burɑ yenɔ.
  eng-KJVCPB: And they dwelt in Gilead in Bashan, and in her towns, and in all the
    suburbs of Sharon, upon their borders.
  luo-luo: Joka Gad nodak Gilead, Bashan to gi mier mokiewo kode kod lek mar Sharon
    duto.
  meu-meu: Edia noho gabudia na Gilead, Basan mai ena hanua ida, bona Saron ena rei
    gabudia iboudiai ela bona rei dokodia.
  npi-ULB: तिनीहरू गिलादमा, बाशान र त्‍यसका नगरहरूमा, र शारोनका सबै खर्कहरू फैलिएका
    सिमानासम्‍मै बस्‍थे ।
  yor-yor: Wọ́n sì ń gbé Gileadi ní Baṣani àti nínú àwọn ìlú rẹ̀, àti nínú gbogbo
    ìgbèríko Ṣaroni, ní agbègbè wọn.
  pes-OPCB: این طایفه‌ها در جلعاد (واقع در سرزمین باشان) و اطراف آن و در تمام منطقه
    سرسبز و خرم شارون زندگی می‌کردند.
  tgl-ULB: Nanirahan sila sa Gilead, sa Basan, sa mga bayan nito, at sa lahat ng lupaing
    pastulan ng Saron hanggang sa mga hangganan nito.
  hui-hui: Hameigini karia uruni ti Gileada dindini tano wiaruhabi Basana dindini
    tano wiaruhabi howa tinaga nogo bulumaga sibiru tani bayale Sarono dindini heago
    nalu helene.
  mya-mya: သူ​တို့​သည်​ဗာ​ရှန်​ပြည်​နှင့်​ဂိ​လဒ်​ပြည်​ရှိ မြို့​များ​တွင်​လည်း​ကောင်း၊
    ရှာ​ရုန်​မြက်​ခင်း များ​တစ်​လျှောက်​တွင်​လည်း​ကောင်း​နေ​ထိုင် ကြ​၏။-
  bod-N: དེ་དག་ནི་གིལ་ཨད་དང་པཱ་ཤན། པཱ་ཤན་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་དང་། ཤཱ་རོན་གྱི་རྩྭ་ས་ཡོངས་སུ་གནས་ཤིང་།
    མཐའ་འཁོབ་ཀྱི་ས་མཚམས་བར་དུ་སླེབས་སོ། །
  sna-sna: VaGadhi vaigara muGireadhi, muBhashani nomumisha yaro yakaripoteredza,
    uye nomumafuro ose eSharoni kusvikira kwaanogumira.
  spa-BLM: Vivían en Galaad, en Basán, y en sus ciudades, y en todas las tierras de
    pastoreo de Sarón hasta sus fronteras.
  cac-cac: Ix cajnaj eb' smasanil d'a Galaad yed' d'a Basán yed' d'a yaldeail yed'
    d'a masanil b'aj vach' sva noc' smolb'etzal noc' eb' d'a Sarón, masanto d'a smojon
    eb'.
  swh-ULB: Waliishi Gileadi, Bashani, katika miji, na katika nchi zote za malisho
    ya Sharoni kwa umbali wa mipaka yake.
  bel-bel: Яны жылі ў Галаадзе, у Васане і ў залежных ад яго гарадах і ва ўсіх навакольлях
    Сарона, да зыходу іхняга.
  deu-ELBBK: Und sie wohnten in Gilead, in Basan und in deren Tochterstädten und in
    allen Weidetriften Sarons bis an ihre Ausgänge.
  mbb-OT: Diyà med-ubpà sikandan te Gilead diyà te Bashan wey ziyà te nekelingut kayi
    he menge lugar, wey te tivuuk he penebtavà te Sharon.
  mal-2015: അവർ ഗിലെയാദിലെ ബാശാനിലും അതിന്നുൾപ്പെട്ട പട്ടണങ്ങളിലും അവരുടെ അതിരുകളോളം
    ശാരോനിലെ എല്ലാപുല്പുറങ്ങളിലും പാർത്തു.
  rmc-rmc: On bešenas andro phuva Gilead the Bašan andro gava the pre caľi phuv Šaron,
    kaj sas čar prekal o stadi.
  pes-OPV: و ايشان در جِلعادِ باشان و قريه هايش و در تمامي نواحي شارون تا حدود آنها
    ساکن بودند.
  ron-1924: Ей локуяу ын Галаад, ын Басан, ши ын четэциле лор ши ын тоате ымпрежуримиле
    Саронулуй, пынэ ла марӂиниле лор.
  ben-OBCV: গাদ বংশীয় লোকেরা গিলিয়দে, বাশনে ও সেখানকার প্রত্যন্ত গ্রামগুলিতে, ও
    শারোণের সব চারণভূমি পর্যন্ত ছড়িয়ে-ছিটিয়ে বসবাস করতেন।
  som-som: Oo waxay degganaayeen Gilecaad oo Baashaan ku tiil iyo magaalooyinkeedii,
    iyo Shaaroon agagaarkeedii oo dhan, iyo tan iyo soohdintooda meesha ugu fog.
  lat-VUC: Et habitaverunt in Galaad, et in Basan, et in viculis ejus, et in cunctis
    suburbanis Saron, usque ad terminos.
  eng-ASVBT: And they dwelt in Gilead in Bashan, and in its towns, and in all the
    suburbs of Sharon, as far as their borders.
  ita-1885: Ed essi abitarono in Galaad, ed in Basan, e nelle terre del suo territorio,
    ed in tutto il contado di Saron, fino alle sue uscite.
  eng-LXXUP: They dwelt in Gilead, in Bashan, and in their villages, and in all the
    country round about Sharon to the border.
  eng-ULB: They lived in Gilead, in Bashan, in its towns, and in all the pasturelands
    of Sharon as far as its borders.
  spa-VBL: Vivían en Galaad, en Basán y sus ciudades, y en los pastizales de Sarón
    hasta sus fronteras.
  fra-_FOB: Ils habitaient en Galaad, en Bassan, et dans les villes de leur ressort,
    et dans toutes les banlieues de Saron, jusqu'à leurs frontières.
  mal-mal: അവർ ഗിലെയാദിലെ ബാശാനിലും, അതിന്റെ പട്ടണങ്ങളിലും ശാരോനിലെ എല്ലാപുല്പുറങ്ങളുടെയും
    അതിർവരെ താമസിച്ചു.
  urd-GVR: Jad kā qabīlā Jiliyād aur Basan ke ilāqoṅ kī ābādiyoṅ meṅ ābād thā. Shārūn
    se le kar sarhad tak kī pūrī charāgāheṅ bhī un ke qabze meṅ thīṅ.
  suz-BL: गाद आ मुरपुकी गिलाद, बाशान नु मेको आ नेक्‍था ङा सहर नेल्‍लेमी नु शारोन ङा
    बस्‍तु भाव योव़तीके सम्‍म बाक्‍मा बाक्‍त।
  ita-1927: Abitavano nel paese di Galaad e di Bashan e nelle città che ne dipendevano,
    e in tutti i pascoli di Sharon fino ai loro estremi limiti.
  ckb-ckb: جا گادییەکان لە گلعاد، لە باشان، لە گوندەکانیدا و لە هەموو دەشتاییەکانی
    شارۆن لەسەر سنوورەکانی نیشتەجێ بوون.
  eng-BBE: And they were living in Gilead in Bashan, in its small towns and in all
    the grass-land of Sirion as far as its limits.
  kan-OKCV: ಅವರು ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ಬಾಷಾನಿನಲ್ಲಿಯೂ, ಅವರ ಊರುಗಳಲ್ಲಿಯೂ, ಅದರ ಮೇರೆಯಲ್ಲಿರುವ
    ಶಾರೋನಿನ ಸಮಸ್ತ ಉಪನಗರಗಳಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: அவர்கள் கீலேயாத்திலே இருக்கிற பாசானிலும், அதின் வெளிநிலங்களிலும், சாரோனின்
    எல்லாக் குடியிருப்புக்களிலும் அவைகளின் எல்லைவரை தங்கியிருந்தார்கள்.
  spa-RV-1909: Los cuales habitaron en Galaad, en Basán, y en sus aldeas, y en todos
    los ejidos de Sarón hasta salir de ellos.
  ron-BTF: Și au locuit în Galaad în Basan și în orașele ei și în toate împrejurimile
    Saronului, până la granițele lor.
  eng-WEBP: They lived in Gilead in Bashan and in its towns, and in all the pasture
    lands of Sharon as far as their borders.
  eng-FBV: They lived in Gilead, in Bashan and its towns, and throughout the pasturelands
    of Sharon all the way to their borders.
  nld-1939: Zij hadden hun woonplaats in Gilad, in Basjan met bijbehorende streken,
    en op alle weidegronden van de Sjaron met hun uitlopers.
  nch-BL: Huan nochi ni cati eliyayaj iteipa ixhuihua Gad itztoyaj ipan Galaad ipan
    tali Basán huan ininpilaltepehua. Nojquiya itztoyaj campa hueli ipan potreros
    ipan tali Sarón.
  vie-1934: Chúng ở nơi Ga-la-át, Ba-san, cùng trong các hương thôn của xứ ấy; lại
    ở trong cõi Sa-rôn cho đến giới hạn nó.
  hin-CV: ये सभी बाशान के नगर गिलआद और इसके अन्य नगरों में और शारोन के सारे चरागाह
    में दूर-दूर तक रहते थे.
  spa-BES: Y vivían en Galaad, en Basán, en sus pueblos pequeños y en todas las praderas
    del Sarón hasta sus límites.
  tdx-tdx: Ie nimoneñe e Gilade e Basane ao, amo rova’eo naho am-piandraza’ i Sarone
    pak’ añ’ efe’ iareo añe.
  tha-KJV: และเขาทั้งหลายอาศัยอยู่ในกิเลอาด ในบาชาน และตามหัวเมือง และในเขตทุ่งหญ้าทั้งสิ้นของชาโรนจนสุดเขต
  por-BR-2018: Eles habitaram em Gileade, em Basã, e em suas aldeias, e em todos os
    campos de Sarom até os seus extremos.
  deu-ELO: Und sie wohnten in Gilead, in Basan, und in deren Tochterstädten, und in
    allen Weidetriften Sarons bis an ihre Ausgänge.
  eng-WYC-2018: And they dwelled in Gilead (or And they lived in Gilead), and in Bashan,
    and in the towns thereof, (and) in all the suburbs of Sharon, till to the ends.
  epo-epo: Kaj ili loĝis en Gilead en Baŝan kaj ĝiaj filinurboj, kaj sur ĉiuj kampoj
    de Ŝaron, ĝis iliaj finoj.
  uig-PIN: Ular Gileadⱪa, Baxanƣa wǝ Baxanƣa tǝwǝ yeza-kǝntlǝrgǝ, xundaⱪla pütkül
    Xaron yayliⱪiƣa, taki tɵt qetigiqǝ makanlaxⱪanidi.
  beo-beo: Ga:de fi dunu da Gilia:de soge, Ba:isia:ne soge, la:ididili dialebe moilai
    amola Sia:lane ohe fi ilia ha:i nasu soge, amo ganodini fi dialu.
  tpi-OTNT: Dispela 7-pela lain i stap long ol taun na ol liklik ples bilong distrik
    Gileat na Basan, na tu ol i stap long graun Saron, long olgeta ples i gat gutpela
    gras bilong ol bulmakau na sipsip i ken kaikai.
  hau-SA: Mutanen Gad sun zauna a Bashan da ƙauyukan da suke kurkusa da shi, da kuma
    a dukan makiyayan Sharon har zuwa iyaka inda suka kai.
  uig-LAT: Ular Giléadqa, Bashan’gha we Bashan’gha tewe yéza-kentlerge, shundaqla
    pütkül Sharon yayliqigha, taki töt chétigiche makanlashqanidi.
  nde-nde: AbakaGadi babehlala eGiliyadi, eBhashani lemizaneni yakhona, kanye lasemadlelweni
    aseSharoni kuze kuyefika emaphethelweni awo.
  ton-ton: Pea naʻa nau nofo ʻi Kiliati ʻi Pesani, pea ʻi hono ngaahi kolo, pea ʻi
    he ngaahi potu tuaʻā ʻo Saloni, ʻi honau ngaahi ngataʻanga fonua.
  ces-1613: I bydlili v Galád, v Bázan a v vesnicech jeho, a ve všech předměstích
    Sáron, až do hranic jejich.
  eng-WMB: They lived in Gilead in Bashan and in its towns, and in all the pasture
    lands of Sharon as far as their borders.
  tam-TCV: காத் மக்கள் கீலேயாத்தைச் சேர்ந்த பாசானிலும், அடுத்திருந்த கிராமங்களிலும்
    சாரோனைச் சேர்ந்த வளமிக்க மேய்ச்சல் நிலங்களின் எல்லைவரைக்கும் வாழ்ந்தனர்.
  ceb-ULB: Nagpuyo sila sa Gilead, sa Bashan, sa mga lungsod niini, ug sa tibuok pasabsabang
    dapit sa Sharon ngadto sa kinatumyan sa mga utlanan niini.
  pol-UBG: I mieszkali w Gileadzie, w Baszanie, w jego miasteczkach i na wszystkich
    pastwiskach Szaronu aż po ich krańce.
  urd-GVU: جد کا قبیلہ جِلعاد اور بسن کے علاقوں کی آبادیوں میں آباد تھا۔ شارون سے
    لے کر سرحد تک کی پوری چراگاہیں بھی اُن کے قبضے میں تھیں۔
  deu-1912: und sie wohnten zu Gilead in Basan und in seinen Ortschaften und in allen
    Fluren Sarons bis an ihre Enden.
  kan-2017: ಗಾದ್ಯರು ಗಿಲ್ಯಾದಿನಲ್ಲಿಯೂ ಬಾಷಾನಿನಲ್ಲಿಯೂ, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ, ಶಾರೋನಿನ ಎಲ್ಲಾ
    ಹುಲ್ಲುಗಾವಲುಗಳಲ್ಲಿಯೂ ಅವುಗಳ ಮೇರೆಗಳಲ್ಲಿಯೂ ವಾಸಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ur pired u Bashan ngu Gilead, nge pi yochi binaw u rom ngu ga’ngin yang
    fa yungi binaw ni yima chugliy yu ran’ i gamanman riy u Sharon. (
  hlt-MCSB: Te dongah Gilead ah khaw, Bashan ah khaw a vang khui neh Sharon khocaak
    pum ah a hmoi duela kho a sak uh.
  mdy-ETH: ዬያታ ቢያ ባኣሳኣኔና ጌሌዓዴ ዓጮ ዴማ ዓኣ ዻኮ ዻኮ ካታሞና፤ ዬያጉዲ ሃሣ ሳኣሮኔ ዓጮይዳ ቆልማ ሄንቃ ቤዞ ቢያይዳ
    ናንጋኔ።
  twi-ASANTE: Gadfoɔ no tenaa Gilead asase a ɛwɔ Basan ne ne nkuraaseɛ ne Saron tata
    no nyinaa so.
  eng-WEBU: They lived in Gilead in Bashan and in its towns, and in all the pasture
    lands of Sharon as far as their borders.
  wal-wal: Eti Gala7aadeeninne Baasaanen he biittatu katamatuuninne Saaroona biittan
    mehee heemettiyo sohotun uttidosona.
  spa-PDDPT: Vivieron en Galaad, Basán y sus aldeas, y todos los campos de alrededor
    de Sarón hasta sus confines.
  gun-gun: Ha'e kuery ma Gileade py ae hekoa va'ekue, Basã py, ha'e ijyvýry rupi tekoa
    ikuai va'e py, ha'e Sarom yvýry tekoa ikuai va'e ha'e javi rupi peve.
  ilo-ULB: Nagnaedda iti Galaad, idiay Basan, kadagiti ilina, ken kadagiti amin a
    pagpaaraban idiay Saron agingga kadagiti beddengna..
  kpg-kpg: Digaula nogo noho i lodo tenua go Bashan mo Gilead, i lodo nia waahale
    ala i golo, mo i hongo nia gowaa haangai manu huogodoo ala i Sharon.
  uig-ARA: ئۇلار گىلېئادقا، باشانغا ۋە باشانغا تەۋە يېزا-كەنتلەرگە، شۇنداقلا پۈتكۈل
    شارون يايلىقىغا، تاكى تۆت چېتىگىچە ماكانلاشقانىدى.
  sus-sus: E sabatixi Galadi, Basan, na rabilinyi, han Sarɔn naaninyie ra.
  pon-2006: Re kin kousoan nan sapwen Pasan oh Kilead, nan kahnimw kan oh nan sahpw
    en kamwenge mahn koaros nan Saron.
  ksd-ksd: Ma dia ga ki ta ra umana pia na pal Gilead ma Basan, ma ta ra umana gunan
    ik kai Saron, tuk uro ta ra langun tana.
  tur-YTC: Gilad'da, Başan'da ve kasabalarında, Şaron'un bütün otlaklarında da, onların
    sınırlarına kadar yaşıyorlardı.
  grc-BRENT: Κατῴκουν ἐν Γαλαὰδ, ἐν Βασὰν, καὶ ἐν ταῖς κώμαις αὐτῶν, καὶ πάντα τὰ
    περίχωρα Σαρὼν ἕως ἐξόδου.
  ind-AYT: Mereka tinggal di Gilead, di Basan, di seluruh kotanya, dan di padang-padang
    rumput Saron sampai ujung-ujungnya.
  nya-nya: Fuko la Gadi linakhala ku Giliyadi, ku Basani ndi midzi yozugulira, madera
    onse a msipu a ku Saroni mpaka kumene amalekezera.
  hrv-hrv: Živjeli su u Gileadu i u njihovim zaseocima te po svim šaronskim pašnjacima
    do njihovih krajeva.
  mps-mps: Te a naga olama me si hani augwali te Gileat me Basan tǫ pedai te taun
    dabede me te pąde dwasianu bulu dabede bidali, tama me augwali te tǫ Saronde
    bidai, te tigidali bulude te bulmakau me sipsipgo tuabo wiegi yai nosai dabe elalualio.
  tpi-tpi: Dispela 7-pela lain i stap long ol taun na ol liklik ples bilong distrik
    Gileat na Basan, na tu ol i stap long graun Saron, long olgeta ples i gat gutpela
    gras bilong ol bulmakau na sipsip i ken kaikai.
  dan-1931: De boede i Gilead, i Basan og Småbyerne det og i alle Sirjons Græsgange,
    så langt de strækker sig.
  vie-OVCB: Họ này ở tại Ga-la-át thuộc Ba-san và các miền đồng cỏ Sa-rôn.
  guj-2017: તેઓ બાશાનમાંના ગિલ્યાદમાં, તેના નગરોમાં તથા શારોનની સઘળી ઘાસચારાવાળી જમીનોમાં,
    તેઓની સરહદ સુધી રહેતા હતા.
  pon-2006A: Re kin kousoan nan sapwen Pasan oh Kilead, nan kahnimw kan oh nan sahpw
    en kamwenge mahn koaros nan Saron.
  por-BRBSL: Eles viveram em Gilead em Bashan e em suas cidades, e em todas as terras
    de pasto de Sharon até suas fronteiras.
  cth-cth: Hatdawkvah, Gilead hoi Bashan khotenaw tengpam e ram pueng khori totouh
    kho a sak awh.
  twi-twi: Gadfo no tenaa Gilead asase a ɛwɔ Basan ne ne nkuraa ne Saron tataw no
    nyinaa so.
  hlt-hlt: Te dongah Gilead ah khaw, Bashan ah khaw a vang khui neh Sharon khocaak
    pum ah a hmoi duela kho a sak uh.
  tbz-SIM: kɛ́mbo Kɑdɑɑdi tempɛ̃ Bɑsɑ̃ɑ̃ tenkɛ̀ kɛ nɛ́ yíɛ́nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́nɛ̀,
    kɛ̀ bɛ nɑɑcɛ̃nni ntú Sɑdonni kó kubiriku kɛ́ntɔ kɛ́tuɔkɛnɛ̀ bɛ tenkɛ̀ mɑ̀nku.
  msy-2020: Ezɨ 7plan ikɨzir kaba, Gileatɨn Distrik ko Basanɨn Distrighɨn ikia, egha
    uaghan aningɨn aven itir nguibar ekiaba ko dozibar iti. Egha uaghan me Saronɨn
    nguazimɨn iti. Nguazir aghuir kaba, men bulmakauba ko sipsipba damamin grazir
    bar aghuiba iti.
  dop-dop: Kɑtɩ lʋlʋɣʋ nyǝ́mɑ kɑ cɑɣɑnɑ Kɑlɑɑtɩ nɑ Pɑsɑŋ pɑ tɛtʋnɑɑ nɑ pǝ hɔɣɔlǝŋ
    tɑɑ nɑ pǝ́ sɩɩnɑ Sɑlɔŋ tǝtiikile tǝnɑɣɑ.
  azb-azb: Onlar Gileadda, Başanda və onun qəsəbələrində, Şaronun sərhədlərinə qədər
    uzanan bütün otlaq torpaqlarında yaşadı.
  eng-DBY: And they dwelt in Gilead in Bashan, and in its towns, and in all the pasture-grounds
    of Sharon, as far as their limits.
  hin-2017: ये लोग बाशान में, गिलाद और उसके गाँवों में, और शारोन की सब चराइयों में
    उसकी दूसरी ओर तक रहते थे।
  eng-YLT: and they dwell in Gilead in Bashan, and in her small towns, and in all
    suburbs of Sharon, upon their outskirts;
  eng-WYC-2017: And they dwelled in Gilead, and in Bashan, and in the towns thereof,
    in all the suburbs of Sharon, till to the ends.
  eng-WMBB: They lived in Gilead in Bashan and in its towns, and in all the pasture
    lands of Sharon as far as their borders.
  urd-GVH: जद का क़बीला जिलियाद और बसन के इलाक़ों की आबादियों में आबाद था। शारून से
    लेकर सरहद तक की पूरी चरागाहें भी उनके क़ब्ज़े में थीं।
  rug-rug: Koa i rini sari na vasidi pa popoa Basani meke Qileadi koari na vasileana
    vasina meke koasa doduruna sa pezara duduli pa Saroni.
  gaz-gaz: Warri Gaad Giliʼaad keessa, Baashaanii fi gandoota daarii isheetti argaman,
    akkasumas lafa tikaa kan Shaaroon keessatti argaman hundaa fi qarqara isaa jiraatan.
  fra-LSG: Ils habitaient en Galaad, en Basan, et dans les villes de leur ressort,
    et dans toutes les banlieues de Saron jusqu’à leurs extrémités.
  yal-yal: Gadi bɔnsɔnna muxune yi dɔxi Galadi yamanan nun Basan yamanan nun e rabilinne
    nin siga han Sarɔn danna.
  haw-1868: A noho lakou i Gileada i Basana, iloko o kona mau kulanakauhale, a i na
    kula a pau o Sarona, a ma na mokuna o lakou.
  arb-NAV: وَاسْتَوْطَنُوا فِي جِلْعَادَ وَفِي بَاشَانَ وَقُرَاهَا وَأَرَاضِي الْمَرَاعِي
    التَّابِعَةِ لِشَارُونَ.
  ewe-ewe: Hlɔ̃ la nɔ Gilead, Basan kple wo ŋu duwo me kpakple Saron ƒe lãnyiƒe nutowo
    katã me va se ɖe eƒe mlɔenu.
  eng-LEE: And they dwelt in Gil'ad, in Bashan, and in its minor towns, and in all
    the open districts of Sharon, as far as their terminations.
  asm-FB: তেওঁলোক গিলিয়দত, বাচানৰ নগৰত, আৰু চাৰোণৰ সীমালৈকে চৰণীয়া ঠাইত বাস কৰিছিল।
  sus-A: عٍ سَبَتِشِ فَلَدِ، بَسَن، نَ رَبِلِنيِ، هَن سَرْن نَانِنيِيٍ رَ.
  fra-SBL: Ils habitaient en Galaad, en Basan, et dans ses villes, et dans tous les
    pâturages de Saron, jusqu'à leurs limites.
  hbo-hbo: וַיֵּֽשְׁב֛וּ בַּגִּלְעָ֥ד בַּבָּשָׁ֖ן וּבִבְנֹתֶ֑יהָ וּבְכָֽל־מִגְרְשֵׁ֥י
    שָׁרֹ֖ון עַל־תֹּוצְאֹותָֽם׃
  kik-kik: Nao andũ a Gadi maatũũraga Gileadi, kũu Bashani na matũũra-inĩ marĩa maakuhĩrĩirie
    kuo, o na kũrĩa guothe ũrĩithio wa Sharoni wakinyĩte.
  fra-NCL: Ils habitaient en Galaad, en Basan, et dans les villes de leurs dépendances,
    et dans tous les pâturages de Saron jusqu’à leurs extrémités.
  cek-AK: Gad kaminawk loe Gilead prae, Bashan prae ih vangtanawk hoi Sharon vangpui
    karoek to oh o.
  cuk-cuk: Wemar, Galaad-yargi, degine, Basán-yar-naidgi ambikusmalad. Deginbali,
    Basán-e-neggwebur-burwiganagi, degi, Sarón-nainumargi gagan-moli-mas-nanaidgi,
    bela e-nainumar-ugakaase, ambikusmalad.
  uig-CYR: Улар Гилеадқа, Башанға вә Башанға тәвә йеза-кәнтләргә, шундақла пүткүл
    Шарон яйлиғиға, таки төрт четигичә маканлашқан еди.
  tel-2017: వారు బాషానులోని గిలాదులోనూ, మిగిలిన ఊళ్లలోనూ, షారోను సరిహద్దుల వరకూ ఉన్న
    పచ్చని భూముల్లోనూ నివాసమున్నారు.
  hat-BSA: Yo te rete Galaad nan Basan, nan vil pa li yo ak nan tout teren patiraj
    yo nan Saron jis rive nan limit lizyè pa yo.
  kos-kos: Mwet ingan elos muta in acn Bashan ac acn Gilead. Elos muta in siti uh,
    ac oayapa in acn tupasrpasr nukewa in acn Sharon.
  hbo-WLC: וַיֵּֽשְׁב֛וּ בַּגִּלְעָ֥ד בַּבָּשָׁ֖ן וּבִבְנֹתֶ֑יהָ וּבְכָֽל־מִגְרְשֵׁ֥י
    שָׁר֖וֹן עַל־תּוֹצְאוֹתָֽם׃
  ibo-ibo: Ndị Gad nwere ebe obibi na Gilead nʼime Bashan, na nʼobodo nta niile gbara
    ya gburugburu. Ha bikwa nʼebe ahịhịa anụ ụlọ na-ata jupụtara na Sharọn ruo nʼebe
    oke ala ha kwụsịrị.
  ory-ory: ସେମାନେ ଗିଲୀୟଦରେ, ବାଶନରେ ତହିଁର ସମସ୍ତ ଉପନଗରରେ ଓ ସେସବୁର ସୀମା ପର୍ଯ୍ୟନ୍ତ ଶାରୋଣର
    ସମସ୍ତ ତଳିଭୂମିରେ ବାସ କଲେ।
  chk-chk: Ra nonom lon Kiliat, lon Pasan me wisoposopun kewe, pwal lon ekewe maasies
    meinisin me lon ewe fanü Saron tori kiännir.
  rop-rop: Deibin jidan langa det dubala kantri blanga Beishan en Giliyad langa ol
    detlot taun deya, en oloba det kantri gulum Sheran.
  ukr-1871: Вони жили в Галаадї, в Базанї й в залежних від його містах і по всїх околицях
    Сарона, до кінця їх.
  deu-1951: Und sie wohnten in Gilead, in Basan und in deren Dörfern und in allen
    Weideplätzen Sarons bis an ihre Ausgänge.
  eng-JPS: And they dwelt in Gilead in Bashan, and in the towns thereof, and in all
    the open lands of the plain, upon their borders.
  srp-1865: I življahu u Galadu, u Vasanu i u selima njegovijem i u svijem podgraðima
    Saronskim do meða njegovijeh.
  lug-lug: Baabeeranga mu Gireyaadi, mu Basani, ne mu bibuga byayo ebirala ne mu malundiro
    g’e Saloni okutuuka ku nsalo yaayo.
  heb-heb: וישבו בגלעד בבשן ובבנתיה ובכל מגרשי שרון על תוצאותם׃
  ben-IRV: তারা গিলিয়দে বাশনে ও সেখানকার উপনগর সকলে এবং তাদের সীমা পর্যন্ত শারোণের
    সমস্ত পশু চরাবার জায়গায় বাস করত।
  pan-pan: ਅਤੇ ਓਹ ਗਿਲਆਦ ਵਿੱਚ ਬਾਸ਼ਾਨ ਵਿੱਚ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਤੇ ਸ਼ਾਰੋਨ ਦੀਆਂ ਸਾਰੀਆਂ
    ਚਾਰਗਾਹਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਵੱਸਦੇ ਸਨ
  mya-JVB: သူတို့သည် ဂိလဒ် ပြည်၊ ဗာရှန် ပြည်မြို့ ရွာ၊ ရှာရုန် မြို့ပတ်လည်ပြည်စွန်း
    တိုင်အောင် နေရာ ကျကြ၏။
  hmo-hmo: Edia noho gabudia be Gileada, Basana mai ena hanua ibounai danu, bona Sarona
    ena rei gabudia ibounai ela bona rei ia doko.
  urd-urd: और वह बसन में जिल'आद और उसके क़स्बों और शारून की सारे 'इलाक़ा में, जहाँ
    तक उनकी हद्द थी, बसे हुए थे।
  rus-SYN: Они жили в Галааде, в Васане и в зависящих от него городах и во всех окрестностях
    Сарона, до исхода их.
  bqc-SIM: Gada buiↄ ku Galada ń Basana bùsu wɛ̃́lɛↄ guu ń Salↄna dã́dãkɛkĩio
    e a zↄ̃lɛwa.
  tcz-CHONGTHU: Hiche Gad mite hi Gilead gamsung, Bashan gamsung, chule akhobah jouse
    le Sharon gam hamhing phatna lai jousea achenguvin ahi.
  mar-mar: ते गिलादात व बाशानाच्या गावात, शारोनच्या गायरानात आपल्या सीमात राहत होते.
  qub-qub: Chay famillyacunaga llapan tiyaran Galaadcho, Basancho ñaupan jircacunacho,
    Sarón particho caycaj uywa michicunan jircacunachöpis lindancama.
  bqp-bqp: Gɑdin bwese kɛrin tɔn be, bɑ wɑ̃ɑwɑ Gɑlɑdiɔ kɑ Bɑsɑniɔ kɑ yen bɑru kpɑɑnɔ
    kɑ yen kpɑrɑ yenɔ sɑɑ Sɑronin di n kɑ dɑ yen nɔɔ burɑ yenɔ.
  hat-hat: Yo te rete nan peyi Bazan ak nan peyi Galarad, nan lavil yo ak nan tout
    savann patiraj peyi Sawon an.
  eng-BSB: They lived in Gilead, in Bashan and its towns, and throughout the pasturelands
    of Sharon.
  eng-WEBPB: They lived in Gilead in Bashan and in its towns, and in all the pasture
    lands of Sharon as far as their borders.
  kbq-kbq: Hagi Gati naga'mo'za Giliati mopafine Basani kumate'ene mago'a neone kumatmimpine,
    knare'ma huno tretre'ma hu'nea Saroni mopamofo agentega mani'za vu'naze.
  nhe-BL: Huan nochi ni tlen eliyayaj iteipa ixhuihua Gad itztoyaj ipan Galaad ipan
    tlali Basán huan ininpilaltepehua. Nojquiya itztoyaj campa hueli ipan potreros
    ipan tlali Sarón.
  gub-BL: Wiko Màxà ywy rehe wà. Wiko Zireaz ywy rehe wà no. Wiko tawhu a'e ywy rehe
    har wapupe wà. Wiko Xarom ywy ka'api'i heta haw nànàn wà no.
  eng-DRA: And they dwelt in Galaad, and in Basan and in the towns thereof, and in
    all the suburbs of Saron, unto the borders.
