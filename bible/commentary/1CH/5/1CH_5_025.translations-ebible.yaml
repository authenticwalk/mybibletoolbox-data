verse: 1CH.005.025
translations:
  mal-C: എന്നാൽ അവർ തങ്ങളുടെ പൂർവികരുടെ ദൈവത്തോട് അവിശ്വസ്തരായിത്തീർന്നു. ദൈവം തങ്ങളുടെമുമ്പിൽനിന്ന്
    ഉന്മൂലനംചെയ്ത തദ്ദേശീയരായ ജനതകളുടെ ദേവന്മാരെ അവർ സേവിക്കുകയും ആ പരസംഗത്താൽ തങ്ങളെത്തന്നെ
    മലിനമാക്കുകയും ചെയ്തു.
  deu-TKW: Als sie aber gegen den Gott ihrer Väter treulos handelten und mit den Göttern
    der heidnischen Völkerschaften buhlten, die Gott vor ihnen vertilgt hatte,
  lin-lin: Kasi lokola batosaki te Nzambe ya bakoko na bango mpe bakomaki kosalela
    banzambe ya bato ya mokili oyo Nzambe abebisaki liboso na bango.
  eng-LSV: And they trespass against the God of their fathers, and go whoring after
    the gods of the peoples of the land whom God destroyed from their presence;
  eng-GNV: But they transgressed against the God of their fathers, and went a whoring
    after the gods of the people of the lande, whome God had destroyed before them.
  eng-WEBSTER: And they transgressed against the God of their fathers, and went astray
    after the gods of the people of the land, whom God destroyed before them.
  nhw-BL: Pero inijuanti mosisinijque ica Toteco Dios catli elqui ininTeco ininhuejcapan
    tatahua huan quiixpanoque nopa camanali catli quisencajqui ininhuaya. Quinhueyichijque
    teteyome huan tlaixcopincayome catli quinhueyichihuayayaj nopa masehualme catli
    Toteco Dios quinquixtijtoya iniixpa ininhuejcapan tatahua.
  swh-ONEN: Lakini hawakuwa waaminifu kwa Mungu wa baba zao, nao wakafanya ukahaba
    kwa miungu ya mataifa, ambayo Mungu alikuwa ameyaangamiza mbele yao.
  bba-bba: Adɑmɑ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni torɑri. Bɑ bwese tukunun bũnu sɑ̃wɑ
    ni u rɑɑ kɑm koosiɑ.
  eng-KJVCPB: And they transgressed against the God of their fathers, and went a whoring
    after the gods of the people of the land, whom God destroyed before them.
  luo-luo: To negiweyo Nyasach kweregi ma gindhogore kendgi gi nyiseche mag jopinyno
    mane Nyasaye owachonegi ni ginegi.
  meu-meu: A idia ese tamadia edia Dirava e kara havara henia, bona una tano taudia
    edia dirava e toma henidia diho, Dirava ese idia vairadiai vada e habuadia tari
    ḡaudia.
  npi-ULB: तर तिनीहरू आफ्‍ना पुर्खाहरूका परमेश्‍वरप्रति विश्‍वासयोग्य भएनन् । बरु,
    तिनीहरूले त्‍यस देशका मानिसहरूका देवताहरूको पुजा गरे, जसलाई परमेश्‍वरले तिनीहरूका
    सामु नाश गर्नुभएको थियो ।
  yor-yor: Wọ́n sì ṣẹ̀ sí Ọlọ́run àwọn baba wọn, wọ́n sì ṣe àgbèrè tọ àwọn ọlọ́run
    ènìyàn ilẹ̀ náà lẹ́yìn, tí Ọlọ́run ti parun ní iwájú wọn.
  pes-OPCB: ولی نسبت به خدای اجدادشان وفادار نبودند. آنها بتهای کنعانی‌ها را که خدا
    آنها را از بین برده بود می‌پرستیدند.
  tgl-ULB: Ngunit hindi sila naging tapat sa Diyos ng kanilang mga ninuno. Sa halip,
    sinamba nila ang mga diyos ng mga tao sa lupaing iyon, na nilipol ng Diyos sa
    kanilang harapan.
  hui-hui: Hameigini Lubene Gada Manase hameigini halu mende hayadaru tigua mana koore
    bialu walime ti agalini helalu agali maru bu karu baba kayu bima ibaga biagadagua
    bialu tinaga mamalirunaga Ngode Datagaliwabe kagonaga bi mo wahalu mana ko bialu
    hene. Pigane Isaraele hameigini ti dindi ogoriani anda ibiyagola nde Ngode Datagaliwabehanda
    wali agali dindi ogoni anduane hearu bo taliatagi hai hene. Ani binigo ai Isaraele
    hameigini uruni tigua wali agali ala henegome mbirale dama mitangi bialu gime
    wabini wiaruhondo bi pupu wiagadagua wialu hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး များ​၏​ဘု​ရား​ကို​သစ္စာ​ဖောက်​ကြ​၏။
    သူ​တို့ သည်​မိ​မိ​တို့​၏​တိုင်း​ပြည်​မှ​ဘု​ရား​သ​ခင် နှင်​ထုတ်​ထား​တော်​မူ​သော​သူ​တို့​၏​ဘု​ရား
    ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​ကိုယ်​တော်​ကို​စွန့် ပစ်​ကြ​၏။-
  bod-N: འོན་ཀྱང་དེ་རྣམས་རང་གི་ཕ་མེས་ཡང་མེས་ཀྱི་དཀོན་མཆོག་དང་འགལ་ནས། ཡུལ་དེ་གའི་མི་རྣམས་ཀྱི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས་ལོག་གཡེམ་བྱེད་ཅིང་།
    ཡུལ་དེའི་མི་རྣམས་ནི་སྔར་དཀོན་མཆོག་གིས་དེ་དག་གི་མདུན་ནས་མེད་པར་མཛད་པ་ཡིན་ནོ། །
  sna-sna: Asi vakanga vasina kutendeka kuna Mwari wamadzibaba avo, vakaita ufeve
    hwokunamata vamwari vavanhu venyika iyi avo vakanga vaparadzwa naMwari pamberi
    pavo.
  spa-BLM: Se rebelaron contra el Dios de sus padres y se prostituyeron en pos de
    los dioses de los pueblos de la tierra que Dios había destruido antes que ellos.
  cac-cac: Palta ix te och val spitalil eb' vin̈ d'a Dios, ix yactejcan sDiosal smam
    yicham eb' vin̈, axo d'a juntzan̈ sdiosal juntzan̈ chon̈ab' ix satel Dios d'a
    yichan̈ eb' chi', ata' ix och eb' ejmelal.
  swh-ULB: Lakini walikuwa sio wa aminifu kwa Mungu wa babu zao. Badala yake, waliabudu
    miungu ya watu waio nchi, ambao Mungu aliwaangamiza mbele yao.
  bel-bel: Але калі яны саграшылі супроць Бога бацькоў сваіх і пачалі блудна хадзіць
    сьледам за багамі народаў той зямлі, якіх выгнаў Бог ад аблічча іхняга,
  deu-ELBBK: Aber sie handelten treulos gegen den Gott ihrer Väter und hurten den
    Göttern der Völker des Landes nach, die Gott vor ihnen vertilgt hatte.
  mbb-OT: Piru kenà sikandan menge mepezumdumahan te Megbevayà te menge kepuun dan
    su ed-ezapen dan is menge kenà tutuu he Megbevayà he ed-ezapen te menge etew he
    mibpenhimetayan te Megbevayà dutun he lugar.
  mal-2015: എന്നാൽ അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവത്തോടു ദ്രോഹംചെയ്തു, ദൈവം അവരുടെ
    മുമ്പിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞ ദേശത്തെ ജാതികളുടെ ദേവന്മാരോടു ചേർന്നു പരസംഗമായി
    നടന്നു.
  rmc-rmc: Ale o manuša na sas pačivale peskre dadengre Devleske, omukle les a chudle
    te lašarel le devlen andral aver narodi, saven anglal lende o Del zňičinďa.
  pes-OPV: اما به خداي پدران خود خيانت ورزيده، در پي خدايان قومهاي آن زمين که خدا
    آنها را به حضور ايشان هلاک کرده بود، زنا کردند.
  ron-1924: Дар ау пэкэтуит ымпотрива Думнезеулуй пэринцилор лор ши ау курвит дупэ
    думнезеий попоарелор цэрий пе каре Думнезеу ле нимичисе динаинтя лор.
  ben-OBCV: কিন্তু তারা তাদের পূর্বপুরুষদের ঈশ্বরের প্রতি অবিশ্বস্ত হলেন এবং তারা
    দেশের লোকদের সেইসব দেবতার উদ্দেশে বেশ্যাবৃত্তি চালিয়েছিলেন, ঈশ্বর যাদের তাদের
    সামনেই ধ্বংস করেছিলেন।
  som-som: Oo iyagu waxay ku xadgudbeen Ilaahii awowayaashood, oo sidii naag ninkeedii
    ka dhillowday ayay raaceen ilaahyadii dadkii dalka degganaa, oo Ilaah hortooda
    ku baabbi'iyey.
  lat-VUC: Reliquerunt autem Deum patrum suorum, et fornicati sunt post deos populorum
    terræ, quos abstulit Deus coram eis.
  eng-ASVBT: And they trespassed against the God of their fathers, and played the
    harlot after the gods of the peoples of the land, whom God destroyed before them.
  ita-1885: Ma essi commisero misfatto contro all'Iddio de' lor padri, e fornicarono
    dietro agl'iddii de' popoli del paese, i quali il Signore avea distrutti d'innanzi
    a loro.
  eng-LXXUP: But they rebelled against the God of their fathers, and went a-whoring
    after the gods of the nations of the land, whom God cast out from before them.
  eng-ULB: But they were unfaithful to their ancestors' God. Instead, they worshiped
    the gods of the peoples of the land, whom God had destroyed before them.
  spa-VBL: Pero fueron infieles al Dios de sus antepasados. Se prostituyeron siguiendo
    a los dioses de los pueblos de la tierra, los que Dios había destruido antes que
    ellos.
  fra-_FOB: Mais ils péchèrent contre le Dieu de leurs pères, et ils se prostituèrent
    après les dieux des peuples du pays, que l'Éternel avait détruits devant eux.
  mal-mal: എന്നാൽ അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവത്തോട് അവിശ്വസ്തരായിരുന്നു. ദൈവം
    അവരുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ചുകളഞ്ഞ ദേശത്തെ ജാതികളുടെ ദേവന്മാരെ ആരാധിച്ചു.
  urd-GVR: Lekin yih mashriqī qabīle apne bāpdādā ke Ḳhudā se bewafā ho gae. Wuh zinā
    karke mulk ke un aqwām ke dewatāoṅ ke pīchhe lag gae jin ko Allāh ne un ke āge
    se miṭā diyā thā.
  suz-BL: तन्‍न मेकोपुकीम आन किकी पिपी आन परमप्रभु आ पर्बम मरिम्‍शो पामे बाक्‍त। मिनु
    परमप्रभुम मेको आन ङोंइती खतम पोक्‍शो जात ङा मुर आन देवता आन कली पूजा पा आन नोले
    खोदमे बाक्‍त।
  ita-1927: Ma furono infedeli all’Iddio dei loro padri, e si prostituirono andando
    dietro agli dèi dei popoli del paese, che Dio avea distrutti dinanzi a loro.
  ckb-ckb: بەڵام ناپاکییان لە خودای باوباپیرانیان کرد و بەدوای خوداوەندەکانی گەلانی
    خاکەکەوە لەشفرۆشییان کرد، ئەوانەی خودا لەبەردەمیاندا لەناوی بردن.
  eng-BBE: And they did evil against the God of their fathers, worshipping the gods
    of the people of the land, whom God had put to destruction before them.
  kan-OKCV: ಆದರೆ ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಿಗೆ ದ್ರೋಹಿಗಳಾಗಿದ್ದರು. ದೇವರು ತಮ್ಮ ಮುಂದೆ ನಾಶಮಾಡಿದ
    ಆ ದೇಶದ ಜನರ ದೇವರುಗಳ ಹಿಂದೆ ಜಾರರಾಗಿ ಹೋದರು.
  tam-2017: அவர்கள் தங்களுடைய பிதாக்களின் தேவனுக்கு துரோகம்செய்து, தேவன் அவர்களுக்கு
    முன்பாக அழித்திருந்த தேச மக்களின் தேவர்களைப் பின்பற்றி கெட்டுப்போனார்கள்.
  spa-RV-1909: Mas se rebelaron contra el Dios de sus padres, y fornicaron siguiendo
    los dioses de los pueblos de la tierra, á los cuales había Jehová quitado de delante
    de ellos.
  ron-BTF: Și au încălcat legea împotriva Dumnezeului părinților lor și au mers curvind
    după dumnezeii poporului țării, pe care Dumnezeu l-a nimicit înaintea lor.
  eng-WEBP: They trespassed against the God of their fathers, and played the prostitute
    after the gods of the peoples of the land whom God destroyed before them.
  eng-FBV: But they were unfaithful to the God of their forefathers. They prostituted
    themselves by following the gods of the peoples of the land, those that God had
    destroyed before them.
  nld-1939: Maar ze waren ontrouw aan den God hunner vaderen, en hielden het met de
    goden van de inheemse bevolking, die door God om hunnentwille was uitgeroeid.
  nch-BL: Pero inijuanti mosisinijque ica Toteco Dios cati elqui ininTeco inihuejcapan
    tatahua huan quiixpanoque nopa camanali cati quichijqui inihuaya. Quinhueyichijque
    teteyome huan taixcopincayome cati quinhueyichihuayayaj nopa masehualme cati Toteco
    Dios quinquixti iniixpa inihuejcapan tatahua.
  vie-1934: Song chúng phạm tội cùng Đức Chúa Trời của các tổ phụ mình, và thông dâm
    cùng những thần của các dân tộc của xứ mà Đức Chúa Trời đã hủy hoại trước mặt
    chúng.
  hin-CV: किंतु उन्होंने अपने पूर्वजों के परमेश्वर से विश्वासघात किया और देश के पराए
    देवताओं को अपना लिया, जिन्हें परमेश्वर ने उनके सामने से खत्म किया था.
  spa-BES: E hicieron lo malo contra el Dios de sus padres, adorando a los dioses
    de la gente de la tierra, a quienes Dios había destruido ante ellos.
  tdx-tdx: f’ie niota aman’ Añaharen-droae’ iareo, nañarapilo mb’ amo ndrahare’ ondati’
    i tane’ rinoan’ Añahare aolo’ iareoo.
  tha-KJV: แต่​เขาทั้งหลายละเมิดต่อพระเจ้าแห่งบรรพบุรุษของเขา และเล่นชู้กับบรรดาพระของชนชาติทั้งหลายแห่งแผ่นดินนั้น
    ผู้​ซึ่งพระเจ้าทรงทำลายเสียต่อหน้าเขาทั้งหลาย
  por-BR-2018: Porém eles transgrediram contra o Deus de seus pais, e se prostituíram
    seguindo os deuses dos povos da terra, aos quais o SENHOR havia destruído de diante
    deles.
  deu-ELO: Aber sie handelten treulos gegen den Gott ihrer Väter und hurten den Göttern
    der Völker des Landes nach, welche Gott vor ihnen vertilgt hatte.
  eng-WYC-2018: Forsooth they forsook the God of their fathers, and did fornication
    after the gods of [the] peoples of the land, which the Lord took away before them.
    (But they left the God of their fathers, and did idolatry, worshipping the gods
    of the peoples of the land, whom the Lord had destroyed before them.)
  epo-epo: Sed ili defalis de Dio de iliaj patroj, kaj malĉaste sekvis la diojn de
    la enlandaj popoloj, kiujn Dio ekstermis antaŭ ili;
  uig-PIN: Ular ata-bowilirining Hudasidin yüz ɵrüp, buzuⱪluⱪ ⱪilip Huda ǝslidǝ ɵzliri
    aldida yoⱪatⱪan xu yǝrdiki taipilǝrning ilaⱨliriƣa ǝgixip kǝtti.
  beo-beo: Be ilia da ilia aowalalia Godema baligi fa:su. Ilia da Ga:ina:ne sogega
    gusuba:i ahoanoba, Gode da Ga:ina:ne ogogosu ‘gode’ liligi amo gugunufinisi. Be
    ilia da amo mae dawa:le, bu amo ogogosu ‘gode’ ilima fa:no bobogei.
  tpi-OTNT: Ol Ruben na Gat na hap lain Manase i sakim tok bilong God bilong ol tumbuna
    bilong ol na ol i mekim sin. Na ol i lotuim ol giaman god bilong ol lain pipel
    i bin i stap long dispela hap bipo. Long taim ol Israel i bin kamap long dispela
    graun, God i bin rausim ol dispela arapela lain. Tasol nau ol dispela Israel i
    lusim God olsem meri i lusim man bilong en na i go pamuk nabaut wantaim planti
    man.
  hau-SA: Amma ba su yi aminci da Allahn kakanninsu ba, suka kuma yi karuwanci ga
    waɗansu allolin mutanen ƙasar, waɗanda Allah ya hallaka a gabansu.
  uig-LAT: Ular ata-bowilirining Xudasidin yüz örüp, buzuqluq qilip Xuda eslide özliri
    aldida yoqatqan shu yerdiki taipilerning ilahlirigha egiship ketti.
  nde-nde: Kodwa bona babengathembekanga kuNkulunkulu waboyise basebekhonza onkulunkulu
    bezizwe uNkulunkulu wabo ababhubhisa kulawomazwe bengakahlali khona.
  ton-ton: ¶ Pea naʻa nau fai angahala ki he ʻOtua ʻo ʻenau ngaahi tamai, pea naʻa
    nau ʻalu kehe ke muimui ki he ngaahi ʻotua ʻoe kakai ʻoe fonua, ʻaia naʻe fakaʻauha
    ʻe he ʻOtua ʻi muʻa ʻiate kinautolu.
  ces-1613: 'Ale když přestoupili proti Bohu otců svých, a smilnili, následujíce bohů
    národů země té, kteréž shladil Bůh od tváři jejich:'
  eng-WMB: They trespassed against the God of their fathers, and played the prostitute
    after the gods of the peoples of the land whom God destroyed before them.
  tam-TCV: ஆனால் அவர்கள் இறைவன் தங்கள் கண்களுக்கு முன்பாக அழித்துவிட்ட நாட்டு மக்களின்
    தெய்வங்களைப் பின்பற்றிய வேசித்தனத்தினால், அவர்கள் தங்கள் முற்பிதாக்கள் வழிபட்டுவந்த
    இறைவனுக்கு உண்மையற்றவர்களாய் நடந்து, துரோகம் செய்தனர்.
  ceb-ULB: Apan dili sila matinud-anon sa Dios sa ilang katigulangan. Hinuon, misimba
    sila sa mga dios sa katawhan niadtong yutaa, nga gigun-ob sa Dios sa wala pa sila.
  pol-UBG: Lecz zgrzeszyli przeciw Bogu swoich ojców i cudzołożyli, idąc za bogami
    narodów tej ziemi, które Bóg zniszczył przed nimi.
  urd-GVU: لیکن یہ مشرقی قبیلے اپنے باپ دادا کے خدا سے بےوفا ہو گئے۔ وہ زنا کر کے
    ملک کے اُن اقوام کے دیوتاؤں کے پیچھے لگ گئے جن کو اللہ نے اُن کے آگے سے مٹا دیا
    تھا۔
  deu-1912: Und da sie sich an dem Gott ihrer Väter versündigten und abfielen zu den
    Götzen der Völker im Lande, die Gott vor ihnen vertilgt hatte,
  kan-2017: ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಿಗೆ ದ್ರೋಹಿಗಳಾಗಿದರು. ಯೆಹೋವನು ತಮ್ಮ ಮುಂದೆಯೇ ಸಂಹರಿಸಿದ
    ಆ ದೇಶದ ನಿವಾಸಿಗಳ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸತೊಡಗಿದರು.
  yap-yap: Machane fapi girdi’ e da ur yul’yul’gad ngak e Got rok e pi chitamngirad
    kakrom miyad digey ngu ur tedfan e pi got rok e pi girdi’ nike tulufrad Got nga
    wuru’ fare nam.
  hlt-MCSB: Tedae a napa rhoek kah Pathen taengah boe a koek uh tih Pathen loh amih
    mikhmuh lamkah a mitmoeng sak khohmuen pilnam kah pathen roek taengla cukhalh
    uh.
  mdy-ETH: ያዺ ማዔቴያ ዴራ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢም ጉሙርቂንታያ ማዒባኣሴ፤ ዔያታ ዎይቴይ ጌዔቴ ፆኦሲ ካኣሽኪፆ ሃሺ
    ዔያታ ዓኣ ዓጬሎይዳፓ ፆኦሲ ባይዜ፥ ሜሌ ዴራ ካኣሽካ ፆኦዞ ዚጊ ካኣሽኬኔ፤
  twi-ASANTE: Nanso, na wɔnni nokorɛ, na wɔbuu wɔn agyanom ne Onyankopɔn apam no so.
    Wɔsomm aman a Onyankopɔn sɛee wɔn no anyame.
  eng-WEBU: They trespassed against the God of their fathers, and played the prostitute
    after the gods of the peoples of the land whom God destroyed before them.
  wal-wal: SHin ha zareti bantta aawatu Xoossaa naaqqidosona; Xoossai eta sinttaappe
    xaissido he biittaa asatu xoossatuura shaaramuxidosona.
  spa-PDDPT: Pero se rebelaron contra el ʼElohim de sus padres, y se prostituyeron
    al seguir a los ʼelohim de los pueblos de la tierra, a los cuales Yavé quitó de
    delante de ellos.
  gun-gun: Ha'e rami teĩ ha'e kuery ojejavy nguu kuery ruete rovai. Ha'e vy itavy
    rei ha'e va'e yvy regua kuery ruete pegua ikuaia rupi, henonde gui ha'e va'e kuery
    Nhanderuete omomba rire teĩ.
  ilo-ULB: Ngem saanda a napudno iti Dios dagiti kapuonanda. Ngem ketdi nagdaydayawda,
    kadagiti didiosen dagiti tattao iti daga, a dinadael ti Dios iti sangoananda.
  kpg-kpg: Nia daangada ala nogo noho i bahi i dua di Monowai Jordan gu hagalee hagadahidamee
    di God o nadau maadua mmaadua, gu diiagi a Mee, gu daumaha gi nia balu god o nia
    henua ala ne hagabagi go God gi daha mo tenua deelaa.
  uig-ARA: ئۇلار ئاتا-بوۋىلىرىنىڭ خۇداسىدىن يۈز ئۆرۈپ، بۇزۇقلۇق قىلىپ خۇدا ئەسلىدە
    ئۆزلىرى ئالدىدا يوقاتقان شۇ يەردىكى تائىپىلەرنىڭ ئىلاھلىرىغا ئەگىشىپ كەتتى.
  sus-sus: Kɔnɔ e naxa e babae Marigi Ala yanfa, e mɛnnikae xa kuyee batu, Ala nɔ
    naxee ra a singe.
  pon-2006: Aramas ako eri soaloalopwoatohng Koht en arail pahpa kahlap ako, re sohpeisang
    oh kaudokiong koht en wehi kan me Koht ketin koakoahsang nan sahpwo.
  ksd-ksd: Ma dia ga tut na varpiam ure ra God kai ra umana tama i diat, ma dia ga
    anan upi ra umana god kai ra tarai na gunan, nina ba God i ga nila vue diat ta
    ra luaina mata i diat.
  tur-YTC: Atalarının Tanrısı'na karşı suç işlediler ve Tanrı'nın önlerinden yok ettiği
    ülke halklarının ilâhları ardınca fahişelik ettiler.
  grc-BRENT: Καὶ ἠθέτησαν ἐν Θεῷ πατέρων αὐτῶν, καὶ ἐπόρνευσαν ὀπίσω θεῶν τῶν λαῶν
    τῆς γῆς, οὓς ἐξῇρεν ὁ Θεὸς ἀπὸ προσώπου αὐτῶν.
  ind-AYT: Namun, mereka tidak setia kepada Allah nenek moyang mereka dan berzina
    dengan mengikuti ilah-ilah segala bangsa negeri itu, yang telah Allah musnahkan
    di hadapan mereka.
  nya-nya: Koma iwo anali osakhulupirika kwa Mulungu wa makolo awo ndipo anadzipereka
    okha kwa milungu ya anthu okhala mʼdzikomo amene Mulungu anawawononga pamene iwowo
    ankafika.
  hrv-hrv: Ali kad su se iznevjerili Bogu svojih otaca i odali se preljubu s bogovima
    naroda one zemlje koje je Bog iskorijenio pred njima,
  mps-mps: Ruben, me Gat, me Manase te hani sela augwaligo te augwa wąį nǫųgo
    Godigo po sela sąnama, augwa dwai sę yali. Tama augwaligo te bulude polobadu
    bidali bidi hanigo tibo godiba lotu po walio. Te Israel augwali te tǫba sabolali
    sogo, Godigo te tǫde bidali gasa hani bage sela sąwani. Tialima megi da, te
    Israel dabego God tagalali, te wego aga bidi tagalama subigila bidi hauwa dali
    penani sę ela bilibo tiwai yalio.
  tpi-tpi: Ol Ruben na Gat na hap lain Manase i sakim tok bilong God bilong ol tumbuna
    bilong ol na ol i mekim sin. Na ol i lotuim ol giaman god bilong ol lain pipel
    i bin i stap long dispela hap bipo. Long taim ol Israel i bin kamap long dispela
    graun, God i bin rausim ol dispela arapela lain. Tasol nau ol dispela Israel i
    lusim God olsem meri i lusim man bilong en na i go pamuk nabaut wantaim planti
    man.
  dan-1931: Men de var deres Fædres Gud utro og bolede med de Guder, der dyrkedes
    af Landets Folkeslag, som Gud havde udryddet foran dem.
  vie-OVCB: Nhưng họ bất trung cùng Đức Chúa Trời của tổ tiên, thờ các thần của những
    thổ dân đã bị Đức Chúa Trời tiêu diệt và lấy đất cho họ ở.
  guj-2017: પણ તેઓ પોતાના પિતૃઓના ઈશ્વરને અવિશ્વાસુ હતા. તેઓની આગળથી દેશના જે લોકોનો
    વિનાશ ઈશ્વરે કર્યો હતો તેઓના દેવોની પૂજા કરીને તેઓ ધર્મભ્રષ્ટ થયા.
  pon-2006A: Aramas ako eri soaloalopwoatohng Koht en arail pahpa kahlap ako, re sohpeisang
    oh kaudokiong koht en wehi kan me Koht ketin koakoahsang nan sahpwo.
  por-BRBSL: Eles transgrediram o Deus de seus pais e se prostituíram após os deuses
    dos povos da terra que Deus destruiu antes deles.
  cth-cth: Mintoenaw e Cathut koe yuemkamcu awh hoeh dawkvah, ahnimae hmaitung Cathut
    ni a raphoe teh, hote ram dawk e cathutnaw koe a kâyo awh.
  twi-twi: Nanso na wonni nokware, na wobuu wɔn agyanom ne Onyankopɔn apam no so.
    Wɔsom aman a Onyankopɔn sɛee wɔn no anyame.
  hlt-hlt: Tedae a napa rhoek kah Pathen taengah boe a koek uh tih Pathen loh amih
    mikhmuh lamkah a mitmoeng sak khohmuen pilnam kah pathen roek taengla cukhalh
    uh.
  tbz-SIM: Dubɛnni kó kuwuɔ nnɛ̀ Kɑdi kɔku nɛ̀ Mɑnɑnsee kɔku dikéè, kɛ̀ bɛ̀ɛ yetɛ
    Kuyie mbɛ yɛmbɛ̀ do tũ nkù, kɛ́ kù bùtínnɛ́ kɛ́fíé iwũɔ̃ yɛbɔkɛ̀ ibotí tɛì do
    feu yɛ̀, kɛ̀ Kuyie nyì kùɔ kɛ́ bɛ̀ kɑ̀nnɛ.
  msy-2020: Ezɨ gɨn Rubenɨn anabam ko Gatɨn anabam ko Manasen anabar me tuirazimningɨn
    mamɨn adarasi, me uan inazir afeziabar Godɨn akam batuegha arazir bar kurabagh
    ami. Egha me gumazamizir faragha nguazir kamɨn ikezibar asebar ofa gami. Israelia
    ghua nguazir kamɨn otozir dughiamɨn, God me bagha nguazir kamɨn iti darazi batoke.
    Ezɨ datɨrɨghɨn Israelia ua akɨrim ragha uan God gasara, mati amizim uan pam ategha
    tuavir amizimɨn mɨn pura tintinibar gumaziba ko akui moghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ nyǝ́mɑ mpɛ, nɑ pǝ́ sɔɔsǝnɑ Lupɛŋ
    nɑ Kɑtɩ kpekɑ nyǝ́mɑ, pɑ́ lɔwɑ pɑ cɑɑnɑɑ cɑɑnɑɑ Ɩsɔ nɑ pɑ́ lɑɑkɩ piitimnɑɑ mpɑ
    Ɩsɔ tɔɣɔnɑɑ nɑ mpɛ pɑ́ kɔɔ nɑ pɑ́ cɑɣɑ tɔ pɛlɛ pɑ tɩɩŋ. Pǝ tɔɔ kɛ́ Ɩsɔ yelɑɑ nɑ
    Asilii nyǝ́mɑ wulɑʋ wei pɑ yɑɑ sɩ Puli nɑ pɑ́ cuɣusi-ɩ sɩ Tekǝlɑ-Fɑlɑsɑɑ tɔ, ɩ́
    nɑ ɩ yoolɑɑ pɑ́ wɑtɩ kpekɑ ɑnɩ ɑ tɛtʋ nɑ pɑ́ kuu-wɛ nɑ pɑ́ ponɑ Hɑlɑsɩ kɛ Hɑpɔɔ
    pɔɣɔ nɔɣɔ kɛ Hɑlɑ tɛtʋ kɛ Kosɑŋ tɛtɛkǝlɛ tɑɑ. Tǝnɑɣɑ pɑ wɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Amma onlar atalarının Allahına qarşı xainlik etdilər və onların önündə
    Allahın məhv etdiyi ölkə xalqlarının allahlarına sitayiş edib xəyanət etdilər.
  eng-DBY: And they transgressed against the God of their fathers, and went a whoring
    after the gods of the peoples of the land, whom God had destroyed before them.
  hin-2017: परन्तु उन्होंने अपने पितरों के परमेश्वर से विश्वासघात किया, और उस देश
    के लोग जिनका परमेश्वर ने उनके सामने से विनाश किया था, उनके देवताओं के पीछे व्यभिचारिणी
    के समान हो लिए।
  eng-YLT: And they trespass against the God of their fathers, and go a-whoring after
    the gods of the peoples of the land whom God destroyed from their presence;
  eng-WYC-2017: Forsooth they forsook the God of their fathers, and did fornication
    after the gods of [the] peoples of the land, which the Lord took away before them.
  eng-WMBB: They trespassed against the God of their fathers, and played the prostitute
    after the gods of the peoples of the land whom God destroyed before them.
  urd-GVH: लेकिन यह मशरिक़ी क़बीले अपने बापदादा के ख़ुदा से बेवफ़ा हो गए। वह ज़िना
    करके मुल्क के उन अक़वाम के देवताओं के पीछे लग गए जिनको अल्लाह ने उनके आगे से मिटा
    दिया था।
  rug-rug: Sari na tie si lopu soto va nabu koasa Tamasa tadi na tiatamadia, ba etulia
    rini si Asa meke vahesi rini sari na tamasa tadi na butubutu tie huporo saripu
    hadu vura ni sa Tamasa koasa popoa asa.
  gaz-gaz: Isaan garuu Waaqa abbootii isaaniitiif amanamuu didanii waaqota saboota
    biyyattii wajjin sagaagalan; saboonni kunneenis warra Waaqni fuula isaanii duraa
    balleessee dha.
  fra-LSG: Mais ils péchèrent contre le Dieu de leurs pères, et ils se prostituèrent
    après les dieux des peuples du pays, que Dieu avait détruits devant eux.
  yal-yal: Koni, e yi tinxintareyaan liga e benbane Ala ra, e yi Ala yanfa mɛn kaane
    alane xɔn Ala bata yi muxun naxanye raxɔri e yɛɛ ra, feen naxan yi luxi alo yalunyana
    Ala yɛtagi.
  haw-1868: A ua lawehala lakou i ke Akua o ko lakou poe kupuna, a hele aku la e moe
    kolohe mamuli o na akua o na kanaka o ka aina, ka poe a ke Akua i luku ai imua
    o lakou.
  arb-NAV: غَيْرَ أَنَّهُمْ خَانُوا إِلَهَ آبَائِهِمْ وَغَوَوْا وَرَاءَ آلِهَةِ شُعُوبِ
    الأَرْضِ الَّذِينَ طَرَدَهُمُ الرَّبُّ مِنْ أَمَامِهِمْ،
  ewe-ewe: Ke womesubɔ wo fofowo ƒe Mawu la o, ke boŋ wosubɔ ame siwo Mawu tsrɔ̃ la
    ƒe legbawo.
  eng-LEE: But they trespassed against the God of their fathers, and went astray after
    the gods of the people of the land, whom God had destroyed from before them.
  asm-FB: কিন্তু তেওঁলোক পূৰ্বপুৰুষৰ ঈশ্বৰৰ প্রতি অবিশ্ৱাসী আছিল। ঈশ্ৱৰে তেওঁলোকৰ
    সন্মুখত যাক ধ্বংস কৰিছিল, সেই দশৰ তেনে দেৱ-দেৱীবোৰক তেওঁলোকে আৰাধনা কৰিছিল।
  sus-A: كْنْ عٍ نَشَ عٍ بَبَيٍ مَرِفِ عَلَ يَنقَ، عٍ مّننِكَيٍ شَ كُيٍيٍ بَتُ، عَلَ
    نْ نَشٍيٍ رَ عَ سِنفٍ.
  fra-SBL: Ils ont péché contre le Dieu de leurs pères et se sont prostitués aux dieux
    des peuples du pays que Dieu a détruits devant eux.
  hbo-hbo: וַיִּֽמְעֲל֔וּ בֵּאלֹהֵ֖י אֲבֹותֵיהֶ֑ם וַיִּזְנ֗וּ אַחֲרֵי֙ אֱלֹהֵ֣י עַמֵּי־הָאָ֔רֶץ
    אֲשֶׁר־הִשְׁמִ֥יד אֱלֹהִ֖ים מִפְּנֵיהֶֽם׃
  kik-kik: No matiarĩ ehokeku harĩ Ngai wa maithe mao, tondũ nĩmeheanĩte kũrĩ ngai
    cia andũ a bũrũri ũcio, arĩa Ngai aaniinĩte mehere mbere yao.
  fra-NCL: Mais ils furent infidèles au Dieu de leurs pères, et ils se prostituèrent
    en servant les dieux des peuples du pays que Dieu avait détruits devant eux.
  cek-AK: Nihcae loe angmacae ampanawk ih Sithaw hmaa ah zaehaih to sak o moe, nihcae
    hmaa ah Sithaw mah paro pae ih, to prae ah kaom kaminawk ih sithaw hoiah zaehaih
    a sak o.
  cuk-cuk: Aka bur Rubén-wagan, Gad-wagan, Manasés-wagan-negabalad Israel-e-Bab-Dummadgi
    gwisgudmalad. A-yargi-dulemar-baigan-bukusmalanad-e-bab-dummagan-e-nug odummodmalad.
    Bab-Dummad a-dulemar-obelos gusad.
  uig-CYR: Улар ата-бовилириниң Худасидин йүз өрүп, бузуқлуқ қилип Худа әслидә өзлири
    алдида йоқатқан шу йәрдики таипиләрниң илаһлириға әгишип кәтти.
  tel-2017: కానీ వాళ్ళు తమ పూర్వీకుల దేవునిపై తిరుగుబాటు చేశారు. దేవుడు తమ కళ్ళెదుట
    ఏ జాతులనైతే నాశనం చేశాడో ఆ జాతుల దేవుళ్ళను పూజించారు.
  hat-BSA: Men yo te aji avèk trayizon kont Bondye a papa yo a e te jwe pwostitiye
    a nan kouri dèyè dye a pèp peyi ke Bondye te detwi devan yo a.
  kos-kos: Tusruktu insien mwet uh tia pwaye nu sin God lun papa tumalos, ac elos
    forla lukel in alu nu sin god lun mutunfacl su God El tuh luselosla liki facl
    sac.
  hbo-WLC: וַיִּֽמְעֲל֔וּ בֵּאלֹהֵ֖י אֲבוֹתֵיהֶ֑ם וַיִּזְנ֗וּ אַחֲרֵי֙ אֱלֹהֵ֣י עַמֵּי־הָאָ֔רֶץ
    אֲשֶׁר־הִשְׁמִ֥יד אֱלֹהִ֖ים מִפְּנֵיהֶֽם׃
  ibo-ibo: Ma ha bụ ndị na-ekwesighị ntụkwasị obi nye Chineke nna nna ha. Kama ha
    merụrụ onwe ha site nʼife chi niile nke ndị bi nʼala ahụ na mbụ, bụ ndị Chineke
    lara nʼiyi nʼihu ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ,
    ଆଉ ପରମେଶ୍ୱର ଯେଉଁ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ବିନାଶ କରିଥିଲେ, ସେମାନେ ସେମାନଙ୍କ
    ଦେବଗଣର ଅନୁଗାମୀ ହୋଇ ବ୍ୟଭିଚାର କଲେ।
  chk-chk: Nge ir ra tipis ngeni än semelaper we Kot, ra kul seni ren ar kirikiringau
    ngeni o fel ngeni pwal ekoch kot än chon ekewe mwü, Kot a fen aroserela me mwer.
  rop-rop: Bat olabat nomo bin bulurrum langa God laik olabat grengrenfatha bin bulurrum.
    Deibin gibit im bekboun, en deibin weship detlot drimin blanga detlot pipul weya
    God bin jandimwei.
  ukr-1871: Але як вони почали грішити проти Бога своїх батьків і стали блудно ходити
    за богами народів тої землї, що їх Бог вигнав зперед їх очей,
  deu-1951: Aber sie fielen von dem Gott ihrer Väter ab und buhlten den Göttern der
    Völker des Landes nach, welche Gott vor ihnen vertilgt hatte.
  eng-JPS: And they broke faith with the God of their fathers, and went astray after
    the gods of the peoples of the land, whom God destroyed before them.
  srp-1865: Ali kad zgriješiše Bogu otaca svojih i èiniše preljubu za bogovima naroda
    one zemlje, koje Bog istrijebi ispred njih,
  lug-lug: Naye ne bakola ebibi ebimenya ebiragiro bya Katonda wa bajjajjaabwe, ne
    bagoberera bakatonda baamawanga ag’omu nsi eyo, Katonda be yazikiririza mu maaso
    gaabwe.
  heb-heb: וימעלו באלהי אבותיהם ויזנו אחרי אלהי עמי הארץ אשר השמיד אלהים מפניהם׃
  ben-IRV: এরা নিজের পূর্বপুরুষদের ঈশ্বরের বিরুদ্ধে অবিশ্বস্ত হল এবং ঈশ্বর সেই দেশের
    যে জাতিদেরকে তাঁদের সামনে থেকে ধ্বংস করে দিয়েছিলেন, তারা তাদের দেব দেবতাদের অনুসরণ
    করে অবিশ্বস্ত হল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਵੱਡ-ਵਡੇਰਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਅਪਰਾਧ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇਸ ਦੇ
    ਲੋਕਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਚਲ ਕੇ ਵਿਭਚਾਰੀ ਹੋ ਗਏ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਅੱਗੇ
    ਨਸ਼ਟ ਕੀਤਾ
  mya-JVB: သို့ရာတွင် ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး တဝက် သည် ဘိုးဘေး တို့၏
    ဘုရားသခင် ကို ပြစ်မှား ၍ ၊ မိမိ တို့ရှေ့ မှာ ဘုရားသခင် ဖျက်ဆီး တော်မူသော ပြည်သား
    တို့ ဘုရား များနှင့် မှားယွင်း ကြ၏။
  hmo-hmo: To unai dina daekau kahana iduhu taudia ese edia tamadia edia Dirava ena
    vairanai idia kara dika, bona unai tano taudia edia dirava idia tomadiho henia.
    Dirava ese guna unai tano taudia be Israela taudia edia vairanai ia lulua ore.
  urd-urd: और उन्होंने अपने बाप दादा के ख़ुदा की हुक्म 'उदूली की, और जिस मुल्क के
    बाशिंदों को ख़ुदा ने उनके सामने से हलाक किया था, उन ही के मा'बूदों की पैरवी में
    उन्होंने ज़िनाकारी की।
  rus-SYN: Но когда они согрешили против Бога отцов своих и стали блудно ходить вслед
    богов народов той земли, которых изгнал Бог от лица их,
  bqc-SIM: Kási aa náai vĩ ń deziↄ Luaɛo, aa gbãsĩkɛ̀ ń bùsupi gbɛ̃́ pↄ́ Lua
    ń mìdɛnɛ́ↄ tã́aↄɛ.
  tcz-CHONGTHU: Ahivangin amaho hin apu apateu Pathen ahou khel’uvin, Pathenin asuhmangsa
    mite gam'a vaipo ho Pathen lim semthu doi ho akou tauvin ahi.
  mar-mar: पण ते आपल्या पूर्वजांच्या देवाविरुध्द अविश्वासू राहिले. देवाने त्यांच्यासमोरून
    ज्यांना नष्ट केले होते त्या देशाच्या लोकांच्या देवामागे लागून त्यांनी व्यभिचार
    केला.
  qub-qub: Ichanga unay caj awiluncuna rispitashan Tayta Diosta mana rispitar contran
    ricacuran. Paycunaga Tayta Diosta mana rispitaranchu. Tayta Dios wañuchishan runacuna
    «diosnë» nishanta aduraran.
  bqp-bqp: Adɑmɑ bɑ Gusunɔ ben bɑɑbɑbɑn Yinni torɑri. Bɑ bwese tukunun bũnu sɑ̃wɑ
    ni u rɑɑ kɑm koosiɑ.
  hat-hat: Men, pèp la te vire do bay Bondye zansèt yo a, y' al kouri fè sèvis pou
    bondye lòt nasyon Bondye te disparèt pou fè plas pou yo.
  eng-BSB: But they were unfaithful to the God of their fathers, and they prostituted
    themselves with the gods of the peoples of the land, whom God had destroyed before
    them.
  eng-WEBPB: They trespassed against the God of their fathers, and played the prostitute
    after the gods of the peoples of the land whom God destroyed before them.
  kbq-kbq: Hianagi ana naga'mo'za monko a'nemo'za ve'a atreno ru vene savri hiaza
    hu'za zamagehemofo Anumzantera mani fatgo hu'za mani'ne'za zamentintia nosu'za
    ovariri'naze. Hagi ana mopafi vahe'ma Anumzamo'ma zamahe fananema hu'nea vahetmimofo
    havi anumzantami nevaririza monora huzmante'naze.
  nhe-BL: Pero inijuanti mosisinijque ica Toteco Dios tlen elqui ininTeco ininhuejcapantatahua
    huan quiixpanoque nopa tlajtoli tlen quisencajqui ininhuaya. Quinhueyichijque
    teteyome huan tlaixcopincayome tlen quinhueyichihuayayaj nopa tlacame tlen Toteco
    Dios quinquixtijtoya iniixpa ininhuejcapantatahua.
  gub-BL: Nezewe rehe we teko upytu'u Tupàn rehe uzeruzar ire wà. Upuir izuwi heityk
    pà wà. Umuwete tupàn a'ua'u a'e ywy rehe arer wazar wà. A'e 'ym mehe Tupàn umuhem
    kar a'e teko a'e ywy wi wà.
  eng-DRA: But they forsook the God of their fathers, and went astray after the gods
    of the people of the land, whom God destroyed before them.
