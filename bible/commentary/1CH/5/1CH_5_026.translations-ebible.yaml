verse: 1CH.005.026
translations:
  mal-C: അതിനാൽ ഇസ്രായേലിന്റെ ദൈവം—തിഗ്ലത്ത്-പിലേസർ എന്നും അറിയപ്പെട്ടിരുന്ന—അശ്ശൂർരാജാവായ
    പൂലിന്റെ മനസ്സിനെ ഉത്തേജിപ്പിച്ചു. അതുകൊണ്ട് അദ്ദേഹം രൂബേന്യരെയും ഗാദ്യരെയും മനശ്ശെയുടെ
    അർധഗോത്രക്കാരെയും പ്രവാസികളായി പിടിച്ചുകൊണ്ടുപോയി. അദ്ദേഹം അവരെ ഹലഹിലേക്കും ഹാബോരിലേക്കും
    ഹാരയിലേക്കും ഗോസാൻ നദീതീരത്തേക്കും കൊണ്ടുപോയി. അവിടെ അവർ ഇന്നുവരെ താമസിച്ചുവരുന്നു.
  deu-TKW: da reizte der Gott Israels die Wut Puls, des Königs von Assyrien, und die
    Wut Thilgath-Pilnesers, des Königs von Assyrien, an, daß er die Rubeniten, die
    Gaditen und den halben Stamm Manasse hinwegführte und sie nach Halah, Habor, Hara
    und an den Fluß Gosan brachte, bis auf den heutigen Tag.
  lin-lin: 'Yango wana Nzambe ya Isalaele alamusaki molimo ya Puli, mokonzi ya Asiri,
    mpe molimo ya Tigilati-Pilezeri, mokonzi ya Asiri, mpo na komema na bowumbu :
    bato ya libota ya Ribeni, ya libota ya Gadi mpe ya ndambo ya libota ya Manase.
    Amemaki bango na Ala, na Abori, na Ara mpe na ngambo ya ebale Gozani, epai wapi
    bazali kovanda kino lelo.'
  eng-LSV: and the God of Israel stirs up the spirit of Pul king of Asshur, and the
    spirit of Tilgath-Pilneser king of Asshur, and he removes them—even the Reubenite,
    and the Gadite, and the half of the tribe of Manasseh—and brings them to Halah,
    and Habor, and Hara, and the River of Gozan to this day.
  eng-GNV: 'And the God of Israel stirred vp the spirit of Pul king of Asshur, and
    the spirite of Tilgath Pilneeser king of Asshur, and he caryed them away: euen
    the Reubenites and the Gadites, and the halfe tribe of Manasseh, and brought them
    vnto Halah and Habor, and Hara, and to the riuer Gozan, vnto this day.'
  eng-WEBSTER: And the God of Israel stirred up the spirit of Pul king of Assyria,
    and the spirit of Tilgath-pilneser king of Assyria, and he carried them away,
    even the Reubenites, and the Gadites, and the half tribe of Manasseh, and brought
    them to Halah, and Habor, and Hara, and to the river Gozan, to this day.
  nhw-BL: Yeca Toteco Dios quicahuili Tlanahuatijquetl Pul tlen tlali Asiria catli
    nojquiya quitocaxtiyayaj Tiglat Pileser, para ma moaxcati nopa tlali huan ma quinquixti
    iconehua Rubén, Gad huan nopa tlajco familia tlen Manasés. Huan Pul quinhuicac
    ipan tlalme catli inintoca eliyayaj Halah, Habor huan Hara huan hasta nopa hueyatl
    Gozán huan nopona itztoque hasta ama.
  swh-ONEN: Kwa hiyo Mungu wa Israeli akaiamsha roho ya Pulu, mfalme wa Ashuru (ambaye
    pia alijulikana kama Tiglath-Pileseri), ambaye aliwachukua Wareubeni, Wagadi na
    nusu ya kabila la Manase kwenda uhamishoni. Akawapeleka huko Hala, Habori, Hara
    na mto Gozani, ambako wamekaa mpaka leo.
  bba-bba: Yen sɔ̃nɑ wi, Gusunɔ Isirelibɑn Yinni u derɑ Asirin sinɑm beni, Pulu kɑ
    Tiɡilɑti Pilesɛɛ bɑ Rubɛnibɑ, kɑ Gɑdibɑ, kɑ Mɑnɑsen bwese kɛrɑn sukum yoru mwɛɛrɑ
    bɑ kɑ dɑ Sɑlɑsiɔ, kɑ Sɑboriɔ, kɑ Hɑrɑɔ, kɑ sere Gosɑnin dɑɑrun bɔkuɔ. Miyɑ bɑ
    wɑ̃ɑ sere kɑ ɡisɔ.
  eng-KJVCPB: And the God of Israel stirred up the spirit of Pul king of Assyria,
    and the spirit of Tilgath-pilneser king of Assyria, and he carried them away,
    even the Reubenites, and the Gadites, and the half tribe of Manasseh, and brought
    them unto Halah, and Habor, and Hara, and to the river Gozan, unto this day.
  luo-luo: Omiyo Nyasach jo-Israel nojiwo chuny Pul ruodh jo-Asuria (ma bende iluongo
    ni Tiglath-Pilesa ruodh jo-Asuria), mane otero jo-Reuben, jo-Gad, kod nus mar
    dhood jo-Manase e twech. Ne oterogi Hala, Habor, Hera kod but aora Gozan kuma
    gidakie nyaka chil kawuono.
  meu-meu: Taunabunai, Israel Diravana ese Pulu, Asuria pavapavana, bona Tiglata-pilnesere,
    Asuria pavapavana, na lalodia e haḡaraḡara, bena idia ese hari Ruben bona Gad
    iduhudia bona Manase iduhu-kahana taudia e laohaidia oho, Hala bona Haboro bona
    Hara bona Gosan sinavaina badinai e hanohodia, ema bona ina dina.
  npi-ULB: इस्राएलका परमेश्‍वरले अश्‍शूरका राजा पूललाई (जसलाई अश्‍शूरका राजा तिग्‍लत-पिलेसेर
    पनि भनिन्थ्यो) उक्‍साउनुभयो । उनले रूबेन, गाद र मनश्‍शेका आधा कुलका मानिसहरूलाई
    कैदमा लगे । उनले तिनीहरूलाई हलह, हाबोर, हारा र गोजान नदीका किनारमा लगे, जाहाँ
    तिनीहरू आजको दिनसम्‍म छन्‌ ।
  yor-yor: Nítorí náà Ọlọ́run Israẹli ru ẹ̀mí Pulu ọba Asiria sókè (èyí ni Tiglat-Pileseri
    ọba Asiria), ó si kó wọn lọ, àní àwọn ọmọ Reubeni àti àwọn ọmọ Gadi, àti ààbọ̀
    ẹ̀yà Manase lọ sí ìgbèkùn. Ó sì kó wọn wá sí Hala, àti Habori, àti Harani, àti
    sí etí odò Gosani; títí dí òní yìí.
  pes-OPCB: پس خدای اسرائیل، فول پادشاه آشور را (که به تغلت فلاسر معروف بود) برانگیخت
    و او به آن سرزمین حمله کرد و مردان رئوبین، جاد و نصف قبیلهٔ منسی را اسیر نمود
    و آنها را به حلح، خابور، هارا و کنار نهر جوزان برد که تا به امروز در آنجا ساکن
    هستند.
  tgl-ULB: Hinimok ng Diyos ng Israel si Pul na hari ng Asiria (na tinawag din na
    Tilgat Pileser, hari ng Asiria). Dinala niyang bihag ang mga Rubenita, mga Gadita
    at kalahati ng tribu ni Manases. At dinala niya sila sa Hala, sa Habor, sa Hara,
    at sa ilog ng Gozan, kung saan sila ay nananatili hanggang ngayon.
  hui-hui: Anidagua bialu heagola Ngode Datagaliwabehanda Asirianaga Kini Pulu mini
    mende Tigilada Pilese heagonaga miniha mo heya hayagola Asiriali tigua Isaraele
    baba wai bule ibalu Isaraele bope halu ti wayali hene. Ani bialu Asiriali tigua
    Isaraele wali agali bibahende garabaya bu yalu puwa dindi maru mini Hala wiagohabi
    Habo wiagohabi Iba Gosana peago kawarenibi hari mini Hara heago barebare dindi
    wuyu peagohabi helaga bini. Anidagua bigi binigo áyu haabo ka.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်(တိ​ဂ​လတ်​ပိ​လေ သာ​ဟု​လည်း​နာ​မည်​တွင်​သော) အာ​ရှု​ရိ
    ပြည်​ဧ​က​ရာဇ်​ဘု​ရင်​ပု​လ​အား​သူ​တို့ ၏​တိုင်း​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​စေ
    တော်​မူ​၏။ ကိုယ်​တော်​သည်​ရုဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင်​နှင့် အ​ရှေ့​ပိုင်း​မ​နာ​ရှေ​အ​နွယ်
    ဝင်​တို့​အား​ပြည်​နှင်​ဒဏ်​ပေး​တော်​မူ​၍ ဟေ​လ၊ ဟာ​ဗော်​နှင့်​ဟာ​ရ​နယ်​များ​တွင်
    လည်း​ကောင်း၊ ဂေါ​ဇန်​မြစ်​အ​နီး​တွင်​လည်း ကောင်း၊ အ​မြဲ​တမ်း​အ​ခြေ​စိုက်​၍​နေ
    ထိုင်​စေ​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་ཨ་སུར་རྒྱལ་པོ་ཕུལ་ཞེས་བྱ་བ་སྟེ། ཨ་སུར་རྒྱལ་པོ་ཏིལ་གད་པིལ་ནེ་བཟིར་གྱི་སེམས་བསྐུལ་ནས།
    རུ་བེན་གྱི་ཚོ་པ་དང་། གཱ་རྡུའི་ཚོ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་བཟུང་ནས། དེ་རྣམས་ཧ་ལཱ་དང་།
    ཧ་བོར། ཧ་རཱ། གོ་ཟན་གཙང་པོའི་འགྲམ་བཅས་སུ་ཁྲིད་པ་དང་། དེ་རིང་གི་བར་དུ་ཡུལ་དེར་གནས་སོ།
    །
  sna-sna: Saka Mwari waIsraeri akamutsa mweya waPuri mambo weAsiria iwo mweya waTigirati-Pireseri
    mambo weAsiria, akatapa vaRubheni, vaGadhi nehafu yorudzi rwaManase. Akavatora
    akandovaisa kuHarahi, Habhori, Hara nokurwizi Gozani uko kwavari kusvikira zuva
    ranhasi.
  spa-BLM: Entonces el Dios de Israel despertó el espíritu de Pul, rey de Asiria,
    y el espíritu de Tilgat Pilneser, rey de Asiria, y se llevó a los rubenitas, a
    los gaditas y a la media tribu de Manasés, y los llevó a Halah, Habor, Hara y
    al río de Gozán, hasta el día de hoy.
  cac-cac: Yuj chi' a Dios chi' ix checancot vin̈ sreyal Asiria, aton vin̈aj Pul,
    scuchan pax Tiglat-pileser. Ix javi vin̈ d'a slum eb' yin̈tilal Rubén, eb' yin̈tilal
    Gad yed' nan̈alxo eb' yin̈tilal Manasés chi'. Ix ac'jioch eb' d'a yol sc'ab' vin̈,
    yuj chi' ix ic'jib'at eb' d'a chon̈ab' Halah, d'a Habor, d'a Hara yed' d'a stitac
    a' Gozán. Ata' ix cann̈ej eb'.
  swh-ULB: Mungu wa Israeli alimchochea Puli mfalme wa Assiria ( ambaye pia uitwa
    Tiligathi Pileseri, mfalme wa Assiria). Aliwa peleka matekani Warubeni, Wagadi,
    na nusu ya kabila la Manase. Aliwaleta kwa Hala, Habori, Hara, na kwenye mto wa
    Gozani, ambapo wapo adi leo.
  bel-bel: дык Бог Ізраілеў узбурыў дух Фула, цара Асірыйскага, і дух Тэглафэласара
    цара Асірыйскага, і ён выселіў Рувімлянаў і Галіцянаў і палавіну калена Манасіінага,
    і адвёў іх у Халал і Хавор, і Ару, і на раку Газан, - дзе яны да гэтага дня.
  deu-ELBBK: Da erweckte der Gott Israels den Geist Puls, des Königs von Assyrien,
    und den Geist Tilgat-Pilnesers, des Königs von Assyrien, und er führte sie weg,
    die Rubeniter und die Gaditer und den halben Stamm Manasse, und brachte sie nach
    Halach und an den Habor und nach Hara und an den Strom von Gosan bis auf diesen
    Tag.
  mbb-OT: Umbe, ketau te Megbevayà te Israel he surunga sikandan ni Hadì Pul he hadì
    te Asiria (he iyan si Tiglat Piliser). Nevihag ni Pul is menge tribu ni Reuben,
    Gad, wey ketengà he tribu ni Manase ne ziyè din uwita te Hala, Habor, Hara, wey
    ziyà te Wahig te Gozan, ne zutun sikandan taman guntaan.
  mal-2015: ആകയാൽ യിസ്രായേലിന്റെ ദൈവം അശ്ശൂർരാജാവായ പൂലിന്റെയും അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിൽനേസരിന്റെയും
    മനസ്സുണർത്തി; അവൻ രൂബേന്യരെയും ഗാദ്യരെയും മനശ്ശെയുടെ പാതി ഗോത്രത്തെയും പിടിച്ചു
    ഹലഹിലേക്കും ഹാബോരിലേക്കും ഹാരയിലേക്കും ഗോസാൻ നദീതീരത്തേക്കും കൊണ്ടുപോയി; അവിടെ
    അവർ ഇന്നുവരെയും ഇരിക്കുന്നു.
  rmc-rmc: O Del le Izraeloskro kerďa upre le asirike kraľis le Pul – oda hin o Tiglat-Pileser
    –, hoj te džal pre lende pro mariben. Ov zaiľa o kmeňi Ruben, Gad the jepaš kmeňos
    Menaše a odľigenďa len andro Chalach, andro Chabor, andre Hara the paš o paňi
    Gozan, kaj hine dži adadžives.
  pes-OPV: پس خداي اسرائيل روح فُول پادشاه اَشُّور و روح تِلغَت فِلناسَر پادشاه اَشُّور
    را برانگيخت که رؤبينيان و جاديان و نصف سبط مَنَّسي را اسير کرده، ايشان را به حَلَح
    و خابور و هارا و نهر جوزان تا امروز بُرد.
  ron-1924: Думнезеул луй Исраел а ацыцат духул луй Пул, ымпэратул Асирией, ши духул
    луй Тилгат-Пилнесер, ымпэратул Асирией, ши Тилгат-Пилнесер а луат робь пе рубениць,
    гадиць ши жумэтате дин семинция луй Манасе ши й-а дус ла Халах, ла Хабор, ла Хара
    ши ла рыул Гозан, унде ау рэмас пынэ ын зиуа де азь.
  ben-OBCV: অতএব ইস্রায়েলের ঈশ্বর আসিরিয়ার রাজা সেই পূলের (অর্থাৎ, আসিরিয়ার রাজা
    তিগ্লৎ-পিলেষরের) মন উত্তেজিত করে তুলেছিলেন, যিনি রূবেণীয়দের, গাদীয়দের ও মনঃশির
    অর্ধেক বংশকে বন্দি করে নিয়ে গেলেন। তিনি তাদের সেই হলহে, হাবোরে, হারাতে ও গোষণ
    নদীতীরে নিয়ে গেলেন, আজও পর্যন্ত তারা যেখানে রয়ে গিয়েছে।
  som-som: Oo markaasaa Ilaah wuxuu kiciyey boqorkii Ashuur ee Fuul ahaa, kaasoo ahaa
    boqorkii Ashuur oo Tilgad Filneser ahaa, oo isna iyagii buu kaxaystay xataa reer
    Ruubeen, iyo reer Gaad, iyo qabiilkii reer Manaseh badhkiis, oo wuxuu iyagii geeyey
    Xalax, iyo Xaaboor, iyo Haaraa, iyo tan iyo webiga Goosaan, oo halkaasay joogaan
    ilaa maantadan.
  lat-VUC: 'Et suscitavit Deus Israël spiritum Phul regis Assyriorum, et spiritum
    Thelgathphalnasar regis Assur: et transtulit Ruben, et Gad, et dimidiam tribum
    Manasse, et adduxit eos in Lahela, et in Habor, et Ara, et fluvium Gozan, usque
    ad diem hanc.'
  eng-ASVBT: And the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tiglath-pileser king of Assyria, and he carried them away, even
    the Reubenites, and the Gadites, and the half-tribe of Manasseh, and brought them
    unto Halah, and Habor, and Hara, and to the river of Gozan, unto this day.
  ita-1885: Laonde l'Iddio d'Israele eccitò lo spirito di Pul, re degli Assiri; e
    lo spirito di Tilgat-pilneser, re degli Assiri, i quali ne menarono in cattività
    i Rubeniti, e i Gaditi, e la mezza tribù di Manasse; e li condussero in Hala,
    ed in Habor, ed in Hara, e presso al fiume Gozan, dove son restati fino al dì
    d'oggi.
  eng-LXXUP: And the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tiglath-pileser king of Assyria, and carried away Reuben and Gad,
    and the half-tribe of Manasseh, and brought them to Halah, and Habor, and to the
    river Gozan, until this day.
  eng-ULB: The God of Israel stirred up Pul king of Assyria (also called Tiglath-Pileser,
    king of Assyria). He took into exile the Reubenites, Gadites, and the half tribe
    of Manasseh. He brought them to Halah, Habor, Hara, and to the river of Gozan,
    where they remain to this day.
  spa-VBL: Así que el Dios de Israel animó a Pul, rey de Asiria, (también conocido
    como Tiglat-Pileser, rey de Asiria), para que invadiera la tierra. Llevó al exilio
    a los rubenitas, a los gaditas y a la media tribu de Manasés. Los llevó a Halah,
    a Habor, a Hara y al río de Gozán, donde permanecen hasta el día de hoy.
  fra-_FOB: Et le Dieu d'Israël excita l'esprit de Pul, roi d'Assyrie, et l'esprit
    de Thilgath-Pilnéser, roi d'Assyrie, qui transporta les Rubénites, les Gadites
    et la demi-tribu de Manassé, et les emmena à Chalach, à Chabor, à Hara, et au
    fleuve de Gozan, où ils sont demeurés jusqu'à ce jour.
  mal-mal: ആകയാൽ യിസ്രായേലിന്റെ ദൈവം അശ്ശൂർരാജാക്കന്മാരായ പൂലിന്റെയും - തിൽഗത്ത്-പിലേസറിന്‍റെ
    - മനസ്സുണർത്തി; അവൻ രൂബേന്യരെയും ഗാദ്യരെയും മനശ്ശെയുടെ പാതിഗോത്രത്തെയും പിടിച്ച്
    ഹലഹിലേക്കും ഹാബോരിലേക്കും ഹാരയിലേക്കും ഗോസാൻ നദീതീരത്തേയ്ക്കും കൊണ്ടുപോയി; അവിടെ
    അവർ ഇന്നുവരെയും താമസിക്കുന്നു.
  urd-GVR: Yih dekh kar Isrāīl ke Ḳhudā ne Asūr ke bādshāh Tiglat-pilesar ko un ke
    ḳhilāf barpā kiyā jis ne Rūbin, Jad aur Manassī ke ādhe qabīle ko jilāwatan kar
    diyā. Wuh unheṅ Ḳhalah, Dariyā-e-Ḳhābūr, Hārā aur Dariyā-e-Jauzān ko le gayā jahāṅ
    wuh āj tak ābād haiṅ.
  suz-BL: मोपतीके इस्राएली आन परमप्रभुमी अस्‍सुर ङा पिप पुल, ति‍ल्‍गथ-पिलेसेरमी कली
    क्‍युक्‍गा बाक्‍त। मिनु मेकोपुकीम रूवेन, गाद नु मनस्‍से आ उइक्‍थ थर ङा मुर आन
    कली ग्‍याइश्‍शा लदमे बाक्‍त। मेको आन कली हालाह, हाबोर, हारा नु गोजान खोला सम्‍म
    लदमे बाक्‍त। मेको मुल सम्‍म मेकेर बाक्‍शो बाक्‍नीम। २राजा १५:१९; २राजा १५:२९
  ita-1927: E l’Iddio d’Israele eccitò lo spirito di Pul, re di Assiria, e lo spirito
    di Tilgath-Pilneser, re di Assiria; e Tilgath-Pilneser menò in cattività i Rubeniti,
    i Gaditi e la mezza tribù di Manasse, e li trasportò a Halah, ad Habor, ad Hara
    e presso al fiume di Gozan, dove son rimasti fino al dì d’oggi.
  ckb-ckb: لەبەر ئەوە خودای ئیسرائیل ڕۆحی پولی پاشای ئاشوری هەژاند، کە بە تگلەت پلەسەر
    بەناوبانگە، ئەویش ڕەئوبێنی و گادییەکان لەگەڵ نیوەی هۆزی مەنەشەی ڕاپێچ کرد. ئەوانی
    هێنایە حەلەح و خابوور و هارا و ڕووباری گۆزان، هەتا ئەمڕۆش لەوێ ماونەتەوە.
  eng-BBE: And the God of Israel put an impulse into the heart of Pul, king of Assyria,
    and of Tiglath-pileser, king of Assyria, who took them away as prisoners, all
    the Reubenites and the Gadites and the half-tribe of Manasseh, to Halah and Habor
    and Hara and to the river of Gozan, to this day.
  kan-OKCV: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲಿನ ದೇವರು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಪೂಲನ ಆತ್ಮವನ್ನೂ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ
    ತಿಗ್ಲತ್ಪಿಲೆಸರನ ಆತ್ಮವನ್ನೂ ಪ್ರೇರಿಸಿದ್ದರಿಂದ, ಅವರು ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದರು. ಆ ರೂಬೇನ್ಯರನ್ನೂ,
    ಗಾದ್ಯರನ್ನೂ, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರನ್ನೂ ಹಲಹ, ಹಾಬೋರ್, ಹಾರ, ಎಂಬ ಪ್ರಾಂತಗಳಿಗೂ ಗೋಜಾನ್
    ನದಿಯ ಪ್ರದೇಶಗಳಿಗೂ ತೆಗೆದುಕೊಂಡು ಹೋದರು. ಅವರು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿಯೇ ಇದ್ದಾರೆ.
  tam-2017: ஆகையால் இஸ்ரவேலின் தேவன் அசீரியா ராஜாவாகிய பூலின் ஆவியையும், அசீரியா ராஜாவாகிய
    தில்காத்பில்நேசரின் ஆவியையும் எழுப்பியதால், அவன் ரூபனியர்களும் காத்தியர்களும்
    மனாசேயின் பாதிக்கோத்திரத்தார்களுமாகிய அவர்களை சிறைபிடித்து, இந்த நாள்வரைக்கும்
    இருக்கிறதுபோல, ஆலாவுக்கும் ஆபோருக்கும் ஆராவுக்கும் கோசான் ஆற்றங்கரைக்கும் கொண்டுபோனான்.
  spa-RV-1909: Por lo cual el Dios de Israel excitó el espíritu de Phul rey de los
    Asirios, y el espíritu de Thiglath-pilneser rey de los Asirios, el cual trasportó
    á los Rubenitas y Gaditas y á la media tribu de Manasés, y llevólos á Halad, y
    á Habor y á Ara, y al río de Gozán, hasta hoy.
  ron-BTF: Și Dumnezeul lui Israel a stârnit duhul lui Pul, împăratul Asiriei, și
    duhul lui Tilgat-Pilneser, împăratul Asiriei, și i-a dus, chiar pe rubeniți și
    pe gadiți și jumătatea tribului lui Manase și i-a adus la Halah și la Habor și
    la Hara și la râul Gozan, până în această zi.
  eng-WEBP: So the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites,
    the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor,
    Hara, and to the river of Gozan, to this day.
  eng-FBV: So the God of Israel encouraged of Pul, king of Assyria, (otherwise known
    as Tiglath-Pileser king of Assyria), to invade the land. He took into exile the
    Reubenites, the Gadites and the half-tribe of Manasseh. He brought them to Halah,
    Habor, Hara, and the river of Gozan, where they remain to this very day.
  nld-1939: Daarom gaf de God van Israël aan Poel, den koning van Assjoer, en Tiglat-Pilnéser,
    den koning van Assjoer, de gedachte in, de Rubenieten, de Gadieten en de halve
    stam Manasse in ballingschap weg te voeren. Zij brachten ze naar Chalach, Chabor,
    Hara en de rivier Gozan, waar ze ook nu nog wonen.
  nch-BL: Yeca Toteco Dios quicahuili Tanahuatijquet Pul ten tali Asiria cati nojquiya
    quitocaxtiyayaj Tiglat Pileser, para ma moaxcati nopa tali huan ma quinquixti
    iconehua Rubén, Gad huan nopa tajco familia ten Manasés. Huan Pul quinhuicac ipan
    talme cati inintoca eliyayaj Halah, Habor huan Hara huan hasta nopa hueyat Gozán
    huan nopona itztoque hasta ama.
  vie-1934: Đức Chúa Trời của Y-sơ-ra-ên xui giục lòng Phun, vua nước A-si-ri, và
    Tiếc-lát-Phin-nê-se, cùng vua nước A-si-ri, đến bắt người Ru-bên, người Gát, và
    nửa chi phái Mê-na-se, đem chúng về ở Ha-la, Cha-bo, Ha-ra, và miền gần sông Gô-xan,
    là nơi chúng còn ở cho đến ngày nay.
  hin-CV: तब इस्राएल के परमेश्वर ने अश्शूर के राजा पूल, (अर्थात् अश्शूर के राजा तिगलथ-पलेसेर)
    का हृदय उभारा और वह उन्हें बंधुआई में ले गया अर्थात् रियूबेन-वंशजों, गाद-वंशजों
    और मनश्शेह-वंशजों के आधे गोत्र को. इन्हें वह हालाह, हाबोर, हारा और गोज़ान नदी
    के पास ले आया.
  spa-BES: Y el Dios de Israel puso un impulso en el corazón de Pul, rey de Asiria,
    y de Tiglat-pileser, rey de Asiria, que se los llevó prisioneros, todos los rubenitas
    y gaditas y los medios tribu de Manasés, a Halah, Habor, Hara y al río Gozan,
    hasta el día de hoy.
  tdx-tdx: Aa le nitroboen’ Añahare’ Israele ty tro’ i Pole mpanjaka’ i Asore naho
    ty tro’ i Tilgate-Pilnesere mpanjaka’ i Asore, le nendese’ iereo añe o nte-Reobeneo
    naho o nte-Gadeo vaho i vakim-pifokoa’ o nte-Menasèoy; nenteñe mb’e Kalake naho
    e Kabore naho e Karà vaho mb’an-tsaka’ i Gozane añe pak’ androany.
  tha-KJV: พระเจ้าแห่​งอ​ิสราเอลจึงทรงเร้าจิตใจของปูลกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย และจิตใจของทิ​กล​ัทปิเลเสอร์​กษัตริย์​แห่​งอ​ัสซีเรีย
    และพระองค์ทรงกวาดเขาไปเสียคือ คนรู​เบน คนกาด และคนตระกูลมนัสเสห์​ครึ่งหนึ่ง และพาเขาทั้งหลายไปยังฮาลาห์
    ฮาโบร์ ฮารา และแม่น้ำเมืองโกซาน จนถึงทุกวันนี้
  por-BR-2018: Por isso o Deus de Israel despertou ao espírito de Pul, rei da Assíria,
    e ao espírito de Tiglate-Pilneser, rei da Assíria, o qual levou presos os rubenitas,
    os gaditas e à meia tribo de Manassés, e os trouxe até Hala, Habor, Hara, e ao
    rio Gozã, até hoje.
  deu-ELO: Da erweckte der Gott Israels den Geist Puls, des Königs von Assyrien, und
    den Geist Tilgath-Pilnesers, des Königs von Assyrien, und er führte sie hinweg,
    die Rubeniter und die Gaditer und den halben Stamm Manasse, und brachte sie nach
    Halach und an den Habor und nach Hara und an den Strom von Gosan bis auf diesen
    Tag.
  eng-WYC-2018: And the Lord God of Israel raised (up) the spirit of Pul, king of
    Assyrians, and the spirit of Tilgathpilneser, king of Assur; and he translated
    Reuben, and Gad, and the half lineage of Manasseh, and brought them into Halah,
    and Habor, and Hara, and into the river of Gozan, till to this day. (And the Lord
    God of Israel stirred up the will, or the desire, of Pul, the king of Assyria,
    who is also known as Tilgathpilneser, the king of Assyria, to fight against Israel;
    and he carried away Reuben, and Gad, and the eastern half of the tribe of Manasseh,
    and brought them to Halah, and Habor, and Hara, and the Gozan River, where they
    live unto this day.)
  epo-epo: tial Dio de Izrael ekscitis kontraŭ ili la spiriton de Pul, reĝo de Asirio,
    kaj la spiriton de Tiglat-Pileser, reĝo de Asirio, kaj li elpatrujigis la Rubenidojn,
    la Gadidojn, kaj la duontribon de la Manaseidoj, kaj forkondukis ilin en Ĥalaĥon,
    Ĥaboron, Haran, kaj al la rivero Gozan ĝis la nuna tago.
  uig-PIN: Xuning bilǝn Israilning Hudasi Asuriyǝ padixaⱨi Pul (yǝni Asuriyǝ padixaⱨi
    Tilgat-Pilnǝsǝr)ning roⱨini ⱪozƣixi bilǝn, u ularni, yǝni Rubǝn ⱪǝbilisidikilǝrni,
    Gad ⱪǝbilisidikilǝrni wǝ Manassǝⱨ yerim ⱪǝbilisidikilǝrni Halaⱨ, Habor wǝ Haraƣa
    ⱨǝm Gozan dǝryasi boyiƣa sürgün ⱪilip elip kǝtti; ularning ǝwladliri taki bügüngǝ
    ⱪǝdǝr tehiqǝ xu yǝrdǝ makanlixip turmaⱪta.
  beo-beo: Amaiba:le, Isala:ili fi ilia Gode da Asilia soge hina bagade (Digala:de
    Bilisa) amo e da amo dunuma gegema:ne sesei. E da Liubene fi dunu, Ga:de fi dunu
    amola Ma:na:se fi dogoa mogi fi dunu huluane mugululi hiouginana asi. E da ili
    huluane Ha:ila, Ha:ibo, Hala amola Gousa:ne Hano, amo sogega hiougili asi. Ilia
    da wali amogawi fi diala.
  tpi-OTNT: Olsem na God bilong Israel i kirapim tingting bilong King Pul bilong Asiria,
    narapela nem bilong en Tiklat Pileser. Na ol Asiria i kam pait long ol dispela
    Israel na winim ol. Na ol Asiria i kisim ol i go kalabus long graun Hala na klostu
    long wara Habor na wara Gosan na long ples maunten Hara. Na ol i stap long dispela
    hap inap long nau.
  hau-SA: Saboda haka Allah na Isra’ila ya zuga ruhun Ful sarkin Assuriya (wato, Tiglat-Fileser
    sarkin Assuriya), wanda ya kwashe mutanen Ruben, mutanen Gad da rabin kabilar
    Manasse zuwa zaman bauta. Ya kwashe su zuwa Hala, Habor, Hara da kuma kogin Gozan,
    inda suke har wa yau.
  uig-LAT: Shuning bilen Israilning Xudasi Asuriye padishahi Pul (yeni Asuriye padishahi
    Tilgat-Pilneser)ning rohini qozghishi bilen, u ularni, yeni Ruben qebilisidikilerni,
    Gad qebilisidikilerni we Manasseh yérim qebilisidikilerni Xalah, Xabor we Xaragha
    hem Gozan deryasi boyigha sürgün qilip élip ketti; ularning ewladliri taki bügün’ge
    qeder téxiche shu yerde makanliship turmaqta.
  nde-nde: Ngakho uNkulunkulu ka-Israyeli wadunga umoya kaPhuli inkosi yase-Asiriya
    (okuyikuthi, Thigilathi-Philesa inkosi yase-Asiriya), owathumba abakoRubheni,
    labakoGadi kanye lengxenye yesizwana sikaManase. Wabathatha wabasa eHala, leHabhori,
    leHara lasemfuleni uGozani, lapho abakhona lalamuhla.
  ton-ton: Pea naʻe ueʻi hake ʻe he ʻOtua ʻo ʻIsileli ʻae loto ʻo Puli ko e tuʻi ʻo
    ʻAsilia, mo e loto ʻo Tekilati-Pilesa ko e tuʻi ʻo ʻAsilia, pea naʻa ne ʻave pōpula
    ʻakinautolu, ʻio, ʻae kakai Lupeni, mo e kakai Kata, mo e vahe ua ʻoe faʻahinga
    ʻo Manase, pea naʻa ne ʻomi ʻakinautolu ki Hela, mo Hapoa, mo Hala, pea ki he
    vaitafe ko Kosani, ʻo aʻu mai ki he kuonga ni.
  ces-1613: Vzbudil Bůh Izraelský ducha Fule krále Assyrského, a ducha Tiglatfalazara
    krále Assyrského, kterýž přenesl pokolení Rubenovo a Gádovo a polovici pokolení
    Manassesova, a dovedl je do Chelach a do Chabor, až do Hara a k řece Gozan až
    do dnešního dne.
  eng-WMB: So the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites,
    the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor,
    Hara, and to the river of Gozan, to this day.
  tam-TCV: எனவே இஸ்ரயேலின் இறைவன், தில்காத்பில்நேசர் என அழைக்கப்படும் அசீரிய அரசனான
    பூலின் ஆவியைத் தூண்டிவிட்டார். அவன் ரூபனியர், காத்தியர், மனாசேயின் பாதிக்கோத்திரத்தினர்
    ஆகியோரை நாடுகடத்தினான். அவன் அவர்களை ஆலா, ஆபோர், ஆரா, கோசான் நதிக்கரை ஆகிய இடங்களுக்குக்
    கொண்டுசென்றான். அவர்கள் இன்னும் அங்கேயே வாழ்கின்றனர்.
  ceb-ULB: Ang Dios sa Israel nagsugo kang Pul ang hari sa Asiria (gitawag usab ug
    Tilgat Pileser, ang hari sa Asiria). Gibihag niya ang mga Rubenhon, Gadhanon,
    ug ang katunga sa tribo sa Manases. Gikuha niya ug gidala ngadto sa Hala, Habor,
    Hara, ug ngadto sa suba sa Gozan, diin nagpabilin sila hangtod karong adlawa.
  pol-UBG: Wtedy Bóg Izraela pobudził ducha Pula, króla Asyrii, i ducha Tiglat-Pilesera,
    króla Asyrii, i uprowadził Rubenitów i Gadytów oraz połowę pokolenia Manassesa
    i zaprowadził ich do Chalach, do Chabor, do Hara i do rzeki Gozan; są tam aż do
    dziś.
  urd-GVU: یہ دیکھ کر اسرائیل کے خدا نے اسور کے بادشاہ تِگلت پِل ایسر کو اُن کے خلاف
    برپا کیا جس نے روبن، جد اور منسّی کے آدھے قبیلے کو جلاوطن کر دیا۔ وہ اُنہیں خلح،
    دریائے خابور، ہارا اور دریائے جوزان کو لے گیا جہاں وہ آج تک آباد ہیں۔
  deu-1912: erweckte der Gott Israels den Geist Phuls, des Königs von Assyrien, und
    den Geist Thilgath-Pilnesers, des Königs von Assyrien; der führte weg die Rubeniter,
    Gaditer und den halben Stamm Manasse und brachte sie gen Halah und an den Habor
    und gen Hara und an das Wasser Gosan bis auf diesen Tag.
  kan-2017: ಆದುದರಿಂದ ಅಶ್ಶೂರದ ಅರಸನಾದ ಪೂಲ್, ತಿಗ್ಲತ್ಪಿಲೆಸರ್ ಎಂಬವರು ಇಸ್ರಾಯೇಲ್ ದೇವರ ಪ್ರೇರಣೆಯಿಂದ
    ಬಂದು ರೂಬೇನ್ಯರು, ಗಾದ್ಯರು, ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರು ಇವರನ್ನು ಹಲಹ, ಹಾಬೋರ್, ಹಾರ ಎಂಬ ಪ್ರಾಂತ್ಯಗಳಿಗೂ,
    ಗೋಜಾನ್ ನದಿಯ ಪ್ರದೇಶಗಳಿಗೂ ಸೆರೆ ಹಿಡಿದು ಕರೆದೊಯ್ದರು. ಅವರು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿಯೇ ನೆಲೆಸುವಂತೆ
    ದೇವರು ಮಾಡಿದ್ದಾನೆ .
  yap-yap: Ere me pag Got i Pul ni Pilung nu Assyria (ni ku yima yog Tiglath Pileser
    ngak) nge yib i mael ko fare nam rorad. Me pi’ e pi ganong rok Ruben, Gad nge
    Ba’ ni Ngek e Manasseh ngranod ni kalbus nga Halah, Habor, ngu Hara, ngu to’oben
    fare lul ni Gozan, miyad magay ko yungi n’em nda ku ra chuwgad.
  hlt-MCSB: Te dongah Israel Pathen loh Assyria manghai Pul kah mueihla neh Assyria
    manghai Tiglathpileser kah mueihla te a haeng pah. Te vaengah amih, Reuben neh
    Gad, Manasseh koca hlangvang te a poelyoe. Te phoeiah amih te Halah, Habor, Hara
    neh tahae khohnin hil Gozan tuiva la a khuen.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ፆኦሲ ዔያቶይዳ ፑሌ፥ ሃሣ ባጎ ሱንፃ ቲግላትፔሌሴሬ ጌይንታ ዓሶኦሬ ካኣቲ ዔቂሲ ዓጮ ዔያቶኮ ዓይሤኔ፤
    ዬያይዲ ቲግላትፔሌሴሬ ሮኦቤኤሌንታ ጋኣዴንታ ዓባ ኬስካ ዛሎይዳ ዓኣ ሚናኣሴ ፃጶኮ ሄካሢ ዲዒ ዔኪ ሃላሄ፥ ሃቦሬንታ ሃራንታ፤
    ዬያጉዲ ጎዛኔ ዎሮ ዓጫ ዔያታ ሃኖ ሄላንዳኣና ናንጋንዳጉዲ ማሄኔ።
  twi-ASANTE: Enti, Israel Onyankopɔn de hyɛɛ Asiriahene Pul (a na wɔsane frɛ no Tiglat-Pileser)
    akoma mu sɛ ɔnko mfa asase no, na ɔnkyekyere Rubenfoɔ, Gadfoɔ ne Manasefoɔ abusua
    fa sɛ nneduafoɔ. Asiariafoɔ no twaa wɔn asuo kɔɔ Halah, Habor, Hara ne Asubɔnten
    Gosan ho a wɔda so te hɔ bɛsi ɛnnɛ.
  eng-WEBU: So the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites,
    the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor,
    Hara, and to the river of Gozan, to this day.
  wal-wal: Hegaa gishshau, Israa7eela Xoossai Tigilaati-Paleseera woikko Puula giyo
    Asoore kawuwaa ayyaanaa denttettiis. Yaatidi Roobeela zareta, Gaada zaretanne
    Minaase zaretuppe baggata omooddidi, Halaaha, Habooranne Haara biittatanne Gozaana
    SHaafaa efiis. Eti hachchi gakkanaashin yan de7oosona.
  spa-PDDPT: Por lo cual el ʼElohim de Israel incitó el espíritu de Pul, rey de los
    asirios, es decir el espíritu de Tiglat-pileser, rey de los asirios, quien deportó
    a los rubenitas, gaditas y a la media tribu de Manasés. Los llevó a Halah, Habor,
    Hara y al río Gozán, hasta hoy.
  gun-gun: Ha'e nunga rupi ae Israel kuery ruete omokyre'ỹ Assíria pygua huvixa Pul
    ha'e Tiglate-Pileser. Ha'e ramo ha'e va'e ma escravo-rã ogueraapa Rúben, Gade
    ha'e Manassés regua mbyte rupi oja'o va'ekue. Hala katy ogueraa, Habor ha'e Hara
    py, Gozã yakã peve. Ha'e py ae ha'e kuery ikuai aỹ peve.
  ilo-ULB: Pinagpungtot ti Dios ti Israel ni Pul nga ari ti Asiria (a maawagan met
    iti Tiglat Pileser, ari ti Assiria). Innalana a kas balud dagiti Rubenita, Gadita
    ken ti kaguddua a tribu ti Manases. Impanna ida idiay Hala, Habor, Hara, ken idiay
    karayan iti Gozan, a nagtalinaedanda agingga iti daytoy nga aldaw.
  kpg-kpg: Deenei laa God ne hai di tagi muginua o Assyria go Pul (dono ehoo ingoo
    labelaa go Tiglath-Pileser) gi heebagi gi di nadau henua. Mee gu hagabagi nia
    madawaawa Reuben, Gad, mo Manasseh Bahi i dua, gu haga noho digaula gii mau i lodo
    Halah, Habor mo Hara, mo i baahi di Monowai Gozan.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ خۇداسى ئاسۇرىيە پادىشاھى پۇل (يەنى ئاسۇرىيە پادىشاھى
    تىلگات-پىلنەسەر)نىڭ روھىنى قوزغىشى بىلەن، ئۇ ئۇلارنى، يەنى رۇبەن قەبىلىسىدىكىلەرنى،
    گاد قەبىلىسىدىكىلەرنى ۋە ماناسسەھ يېرىم قەبىلىسىدىكىلەرنى خالاھ، خابور ۋە خاراغا
    ھەم گوزان دەرياسى بويىغا سۈرگۈن قىلىپ ئېلىپ كەتتى؛ ئۇلارنىڭ ئەۋلادلىرى تاكى بۈگۈنگە
    قەدەر تېخىچە شۇ يەردە ماكانلىشىپ تۇرماقتا.
  sus-sus: Na kui Ala naxa a niya, Asiriya Mangɛe Pulu nun Tigilati Pileseri bɔɲɛ
    xa te, e fa Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ tagi xanin Xala, Xaboro,
    nun Hara, han Gosan xure e na dɛnnaxɛ han to.
  pon-2006: Koht eri ketin kamwakidada kapehd en Pul, Nanmwarki Lapalap en Asiria
    (me pil kin mwarenki Tiklad Pileser) pwe en mahweniong sapwarailo. Ih eri kalipehla
    kadaudok en Reupen, Kad, oh Palimesehn Manase, oh koasoaneiraildiong nan Ala,
    Apor, oh Ara, oh ni keilen Pillap Kosan.
  ksd-ksd: Ma ra God kai Israel i ga vararak Pul ra king Asiria, ma Tiglat-Pileser
    ra king Asiria, ma i ga ben vavilavilau vue diat, ra tarai Ruben, ma ra tarai
    Gad, ma ra ngungu vuna tarai Manase, ma i ga agur pa diat uro Kala, Kabor, Ara,
    ma tadav ra tava alir Gosan, ma dia ki ie tuk gori.
  tur-YTC: Böylece İsrael'in Tanrısı, Aşur Kralı Pul'un ve Aşur Kralı Tilgat Pilneser'in
    ruhunu harekete geçirdi ve Ruvenliler'i, Gadlılar'ı ve Manaşşe'nin yarım oymağını
    sürüp Halah'a, Habor'a, Hara'ya ve Gozan Irmağı'na götürdü; bugüne dek öyledir.
  grc-BRENT: Καὶ ἐπήγειρεν ὁ Θεὸς Ἰσραὴλ τὸ πνεῦμα Φαλὼχ βασιλέως Ἀσσοὺρ, καὶ τὸ πνεῦμα
    Θαγλαφαλλασὰρ βασιλέως Ἀσσοὺρ, καὶ μετῴκισε τὸν Ῥουβὴν, καὶ τὸν Γαδδὶ, καὶ τὸ
    ἥμισυ φυλῆς Μανασσῆ, καὶ ἤγαγεν αὐτοὺς εἰς Χαὰχ, καὶ Χαβὼρ, καὶ ἐπὶ ποταμὸν Γωζὰν
    ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Karena itu, Allah Israel membangkitkan semangat Pul, raja Asyur, dan semangat
    Tiglat-Pileser, raja Asyur, sehingga dia mengasingkan orang Ruben, orang Gad,
    dan setengah suku Manasye ke tempat pengasingan. Dia membawa mereka ke Halah,
    Habor, Hara, dan Sungai Gozan sampai saat ini.
  nya-nya: Kotero Mulungu wa Israeli anayika mkwiyo mwa Puli mfumu ya Asuri (ameneyu
    ndi Tigilati-Pileseri mfumu ya Asuri) amene anatenga fuko la Rubeni, Gadi ndi
    theka la fuko la Manase kupita nawo ku ukapolo. Iye anapita nawo ku Hala, Habori,
    Hara ndi ku mtsinje wa Gozani, kumene ali mpaka lero lino.
  hrv-hrv: probudio je Izraelov Bog neprijateljstvo asirskoga kralja Pula i neprijateljstvo
    asirskoga kralja Tiglat Pilesera. Oni su odveli u sužanjstvo Rubenovo i Gadovo
    pleme i polovinu Manašeova plemena. Doveli su ih u Helah, Habor i Haru i na Gozansku
    rijeku do današnjega dana.
  mps-mps: Tama tialima, Israelgo Godigo te Asiria king bidi Pul homu hodolali, te
    aga gasa nogi me Tiklat Pileser wali. Tama te Asiria dabego te Israel dabeba boi
    hwįagaselama, te augwali aiyaba elalualio. Tama te Asiria dabego augwali selama,
    te Hala tǫba kalabus mugi pali, te Habor tǫba me, te wę Gosan pąde te Hara
    bulu du pesageba pali. Tama augwali tede bidalubadi, te e buku asęani bidi bidali
    sogoba usu nai dao.
  tpi-tpi: Olsem na God bilong Israel i kirapim tingting bilong King Pul bilong Asiria,
    narapela nem bilong en Tiklat Pileser. Na ol Asiria i kam pait long ol dispela
    Israel na winim ol. Na ol Asiria i kisim ol i go kalabus long graun Hala na klostu
    long wara Habor na wara Gosan na long ples maunten Hara. Na ol i stap long dispela
    hap inap long nau.
  dan-1931: Da æggede Israels Gud Assyrerkongerne Puls og Tillegat-Pilnesers Sind,
    så han slæbte dem bort, Rubenitterne, Gaditterne og Manasses halve Stamme, og
    bragte dem til Hala, Habor, Hara og Gozan-floden, hvor de er den Dag i Dag.
  vie-OVCB: Vì thế, Đức Chúa Trời của Ít-ra-ên xui khiến vua A-sy-ri là Bun, cũng
    gọi là Tiếc-lát Phi-nê-se, đến đánh, bắt người Ru-bên, Gát và nửa đại tộc Ma-na-se
    đày sang Ha-la, Cha-bo, Ha-ra, và bên Sông Gô-xan, họ còn ở đó cho đến nay.
  guj-2017: ઇઝરાયલના ઈશ્વરે આશ્શૂરના રાજા પૂલનું તથા આશ્શૂરના રાજા તિલ્ગાથ-પિલ્નેસેરનું
    પણ મન ઉશ્કેર્યું. તે તેઓને એટલે રુબેનીઓને, ગાદીઓને તથા મનાશ્શાના અડધા કુળને બંદીવાન
    કરીને લઈ ગયો. તેણે તેઓને હલાહ, હાબોર, હારા તથા ગોઝાન નદીને કિનારે લાવીને વસાવ્યા,
    જ્યાં તેઓ આજ સુધી વસેલા છે.
  pon-2006A: Koht eri ketin kamwakidada kapehd en Pul, Nanmwarki Lapalap en Asiria
    (me pil kin mwarenki Tiklad Pileser) pwe en mahweniong sapwarailo. Ih eri kalipehla
    kadaudok en Reupen, Kad, oh Palimesehn Manase, oh koasoaneiraildiong nan Ala,
    Apor, oh Ara, oh ni keilen Pillap Kosan.
  por-BRBSL: Então o Deus de Israel despertou o espírito de Pul, rei da Assíria, e
    o espírito de Tilgath Pilneser, rei da Assíria, e levou os rubenitas, os gaditas
    e a meia tribo de Manassés, e os trouxe para Halah, Habor, Hara e para o rio de
    Gozan, até os dias de hoje.
  cth-cth: Hottelah Isarel Cathut ni Assiria siangpahrang Pul, Assiria siangpahrang
    Tiglathpileser e lungthin a tho sak teh, Reuben hoi Gad, Manasseh miphun tangawn
    hah san lah a man awh teh, Halah, Habor, Hara tinaw hah Gozan palang a ceikhai
    awh teh atu totouh ao awh.
  twi-twi: Enti Israel Nyankopɔn de hyɛɛ Asiriahene Pul (a na wɔsan frɛ no Tilgat-Pilneser)
    koma mu sɛ ɔnko mfa asase no, na ɔnkyekyere Rubenfo, Gadfo ne Manasefo abusua
    fa sɛ nneduafo. Asiriafo no twaa wɔn asu kɔɔ Halah, Habor, Hara ne Asubɔnten Gosan
    ho a wɔda so te hɔ besi nnɛ.
  hlt-hlt: Te dongah Israel Pathen loh Assyria manghai Pul kah mueihla neh Assyria
    manghai Tiglathpileser kah mueihla te a haeng pah. Te vaengah amih, Reuben neh
    Gad, Manasseh koca hlangvang te a poelyoe. Te phoeiah amih te Halah, Habor, Hara
    neh tahae khohnin hil Gozan tuiva la a khuen.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Kuyie nyIsidɑyɛɛribɛ tũ nkùu íi nhAsidii kpɑ̀ɑ̀tìbɛ̀ Pudi nɛ̀
    Tekidɑti-Fɑdɑsɑɑ bɛ miɛkɛ, kɛ̀ bɛ̀ɛ bɛ̀ do mudoò kɛ́ bɛ̀ nɑ kɛ́ bɛ̀ pĩ̀ḿmú kɛ́kònnɛ̀
    Adɑɑ ɛì nɛ̀ Abɔɔ kpɛri nɛ̀ Adɑ yɛ tenkɛ̀. Kɛ̀ bɛ̀ mpɛkɛ́nɛ̀ Kosɑ̃ɑ̃ kó kukó nkɛ
    kpɑɑ́ dɛ̀ bo nɛ̀ yíenní.
  msy-2020: Kamaghɨn amizɨ, Israelian God, Asirian Atrivim Pul, an ziar igharazim
    Tiklat Pileser, a me mɨsoghasa nɨghnɨzim a ganigha an nɨghnɨzim fe. Ezɨ Asiriaba
    izava Israelia mɨsogha me abɨra. Egha Asiriaba Rubenɨn anabam, ko Gatɨn anabam,
    ko Manasen anabar me tuirazimningɨn mamɨn adarazi inigha ghua, Halan nguazim ko
    Haborɨn Fanem ko Gosenɨn Fanemɨn boroghɨn itir nguazim, ko Haran Distrighɨn otogha
    me isava kalabuziabar mɨn me atɨ. Ezɨ me kagh ikia iza datɨrɨghɨn iti.
  dop-dop: '@see-verse:1CH.005.025'
  azb-azb: Onda İsrailin Allahı Aşşur padşahı Pulda, yəni Tiqlat-Pileserdə niyyət
    oyandırdı, o da Ruvenliləri, Qadlıları və Menaşşe qəbiləsinin yarısını əsir aparıb
    Xalaha, Xavora, Haraya və Qozan çayının sahilində yerləşdirdi. Onlar bu günə qədər
    də oradadır.
  eng-DBY: And the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath-Pilneser king of Assyria, and he carried them away, the
    Reubenites, and the Gadites, and the half tribe of Manasseh, and brought them
    to Halah, and Habor, and Hara, and to the river Gozan, — unto this day.
  hin-2017: इसलिए इस्राएल के परमेश्वर ने अश्शूर के राजा पूल और अश्शूर के राजा तिग्लत्पिलेसेर
    का मन उभारा, और इन्होंने उन्हें अर्थात् रूबेनियों, गादियों और मनश्शे के आधे गोत्र
    के लोगों को बन्धुआ करके हलह, हाबोर और हारा और गोजान नदी के पास पहुँचा दिया; और
    वे आज के दिन तक वहीं रहते हैं।
  eng-YLT: and stir up doth the God of Israel the spirit of Pul king of Asshur, and
    the spirit of Tilgath-Pilneser king of Asshur, and he removeth them — even the
    Reubenite, and the Gadite, and the half of the tribe of Manasseh — and bringeth
    them in to Halah, and Habor, and Hara, and the river of Gozan unto this day.
  eng-WYC-2017: And the Lord God of Israel raised the spirit of Pul, king of Assyrians,
    and the spirit of Tilgathpilneser, king of Assur; and he translated Reuben, and
    Gad, and the half lineage of Manasseh, and brought them into Halah, and Habor,
    and Hara, and into the river of Gozan, till to this day.
  eng-WMBB: So the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites,
    the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor,
    Hara, and to the river of Gozan, to this day.
  urd-GVH: यह देखकर इसराईल के ख़ुदा ने असूर के बादशाह तिग्लत-पिलेसर को उनके ख़िलाफ़
    बरपा किया जिसने रूबिन, जद और मनस्सी के आधे क़बीले को जिलावतन कर दिया। वह उन्हें
    ख़लह, दरियाए-ख़ाबूर, हारा और दरियाए-जौज़ान को ले गया जहाँ वह आज तक आबाद हैं।
  rug-rug: Ke vata evaṉia Tamasa pude la sa baṉara Pulu pa Asiria sapu e Tiqalati
    Pilesa meke vagia sa dia popoa. Raovo vagi sa sari butubutu te Rubeni, Qadi, meke
    sa kukuruna sa butubutu Manase meke la va koa i sa si arini pa Hala, Habora, meke
    Hara, meke pa kapana sa Ovuku Gozana.
  gaz-gaz: Kanaafuu Waaqni Israaʼel hafuura Fohaa mooticha Asoor jechuunis hafuura
    Phuuli kakaasee akka inni gosoota Ruubeen, kan Gaadiitii fi walakkaa gosa Minaasee
    boojiʼu godhe. Innis warra kanneen gara Halaa, Haaboor, Haaraatii fi gara qarqara
    laga Goozaaniitti geesse; isaanis hamma harʼaatti achuma jiraatan.
  fra-LSG: Le Dieu d’Israël excita l’esprit de Pul, roi d’Assyrie, et l’esprit de
    Tilgath-Pilnéser, roi d’Assyrie, et Tilgath-Pilnéser emmena captifs les Rubénites,
    les Gadites et la demi-tribu de Manassé, et il les conduisit à Chalach, à Chabor,
    à Hara, et au fleuve de Gozan, où ils sont demeurés jusqu’à ce jour.
  yal-yal: Nayi, Isirayilaa Ala yi Asiriya Manga Puli radin e ma naxan mɔn xili Tigilati-Pilesere.
    E yi fa Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna suxu
    konyiyani. A yi siga e ra Xala nun Xabori nun Hara yi Gosan baan dɛ, e mɔn dɛnaxanye
    yi han to.
  haw-1868: A hoala ae la ke Akua o ka Iseraela i ka naau o Pula ke alii o Asuria,
    a me ka naau o Tilegatapilesera ke alii o Asuria, a lawe pio aku la oia ia lakou,
    i ka Reubena, i ka Gada, a me ka ohana hapa a Manase, a kai aku la ia lakou i
    Hala, i Habora, a i Hara, a i ka muliwai Gozana, a hiki i keia manawa.
  arb-NAV: فَأَثَارَ إِلَهُ إِسْرَائِيلَ عَلَيْهِمْ فُولَ مَلِكَ أَشُورَ، الْمَعْرُوفَ
    بِتَغْلَثْ فَلْنَاسَرَ، وَسَبَى سِبْطَيْ رَأُوبَيْنَ وَجَادَ وَنِصْفَ سِبْطِ مَنَسَّى
    وَنَقَلَهُمْ إِلَى حَلَحَ وَخَابُورَ وَهَارَا، وَنَهْرِ جُوزَانَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Esia ta Israel ƒe Mawu na Asiria fia Pul (ame si wogayɔna be Fia Tilgat
    Pilneser Etɔ̃lia la), ho aʋa ɖe wo ŋu eye wòɖe aboyo Ruben ƒe viwo, Gad ƒe viwo
    kple Manase ƒe hlɔ̃ afã me tɔwo. Wokplɔ wo yi Hala, Habor, Hara kple Gozan tɔsisi
    la to, afi si wole va se ɖe egbe.
  eng-LEE: And the God of Israel stirred up the spirit of Pul the king of Assyria,
    and the spirit of Tilgath-pilnesser the king of Assyria, and he carried them into
    exile, even the Reubenites, and the Gadites, and the half tribe of Menasseh, and
    brought them unto Chalach, and Chabor, and Hara, and to the river Gozan, even
    until this day.
  asm-FB: সেয়ে অজৰীয়াৰ ৰজা পূলক ইস্ৰায়েলৰ ঈশ্বৰে অস্থিৰ কৰিলে, তিলগৎ-পিলনেচৰ বুলি
    কোৱা হয়। তেওঁ ৰূবেণীয়া, গাদীয়া, আৰু মনচিৰ আধাগোষ্ঠীৰ লোকসকলক হাবোৰ, হাৰা, গোজনৰ
    নদীলৈকে লৈ গ’ল; আজিলৈকে তেওঁলোকে সেই ঠাইতে আছে।
  sus-A: نَ كُي عَلَ نَشَ عَ نِيَ، عَسِرِيَ مَنفّيٍ ثُلُ نُن تِفِلَتِ ثِلٍسٍرِ بْحّ
    شَ تٍ، عٍ قَ رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي تَفِ شَنِن شَلَ، شَبٌرٌ،
    نُن هَرَ، هَن فٌسَن شُرٍ عٍ نَ دّننَشّ هَن تٌ.
  fra-SBL: Le Dieu d'Israël excita l'esprit de Pul, roi d'Assyrie, et l'esprit de
    Tilgath Pilnéser, roi d'Assyrie, et il emmena les Rubénites, les Gadites et la
    demi-tribu de Manassé, et les conduisit à Halah, Habor, Hara et au fleuve de Gozan,
    jusqu'à ce jour.
  hbo-hbo: וַיָּעַר֩ אֱלֹהֵ֨י יִשְׂרָאֵ֜ל אֶת־ר֣וּחַ ׀ פּ֣וּל מֶֽלֶךְ־אַשּׁ֗וּר וְאֶת־ר֙וּחַ֙
    תִּלְּגַ֤ת פִּלְנֶ֙סֶר֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּגְלֵם֙ לָראוּבֵנִ֣י וְלַגָּדִ֔י
    וְלַחֲצִ֖י שֵׁ֣בֶט מְנַשֶּׁ֑ה וַ֠יְבִיאֵם לַחְלַ֨ח וְחָבֹ֤ור וְהָרָא֙ וּנְהַ֣ר
    גֹּוזָ֔ן עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  kik-kik: Nĩ ũndũ ũcio Ngai wa Isiraeli akĩarahũra roho wa Puli mũthamaki wa Ashuri
    (ũguo nĩ kuuga Tigilathu-Pileseru, mũthamaki wa Ashuri), ũrĩa watahire andũ a
    Rubeni, na andũ a Gadi, na nuthu ya mũhĩrĩga wa Manase, akĩmatwara ithaamĩrio.
    Akĩmathaamĩria Hala, na Habori, na Hara, na rũũĩ-inĩ rwa Gozani, kũrĩa matũire
    nginya ũmũthĩ.
  fra-NCL: Le Dieu d’Israël excita l’esprit de Phul, roi d’Assyrie, et l’esprit de
    Thelgathphalnasar, roi d’Assyrie ; et Thelgathphalnasar emmena captifs les Rubénites,
    les Gadites et la demi-tribu de Manassé, et il les conduisit à Hala, à Habor,
    à Ara et au fleuve de Gozan, où ils sont demeurés jusqu’à ce jour.
  cek-AK: To pongah Israel Sithaw mah Assyria siangpahrang Pul hoi siangpahrang Tiglath-Pileser
    ih muithla to pahruek pae moe, Reuben kaminawk, Gad kaminawk hoi ahap Manasseh
    acaengnawk to tamna ah caeh haih; anih mah nihcae to Gozan vapui taeng ih Halah,
    Habor, Hara vangpui ah caeh o haih tathuk, nihcae loe to ahmuen ah vaihni ni khoek
    to oh o.
  cuk-cuk: 'Agala, Israel-e-Bab-Dummad we-Israel-dulemargi Asiria-e-Rey-Pul-egi-gwisguega
    imaksad. Pulʼde, Tiglat-Pileser-warbaagwadye (III) nugbalid. We-Pulʼde, we-negmar-nugadse
    Israel-dulemar-gasa sesad: Halah-neg-nugadse, Habor-neg-nugadse, Hara-neg-nugadse,
    degi, Gozán-diwarse. We-garda-narmaklenaidgine, amba agi bukwamalad.'
  uig-CYR: Шуниң билән Исраилниң Худаси Асурийә падишаси Пул (йәни Асурийә падишаси
    Тилгат-Пилнәсәр)ниң роһини қозғиши билән, у уларни, йәни Рубән қәбилисидикиләрни,
    Гад қәбилисидикиләрни вә Манассәһ йерим қәбилисидикиләрни Халаһ, Хабор вә Хараға
    һәм Гозан дәрияси бойиға сүргүн қилип елип кәтти; уларниң әвлатлири таки бүгүнгә
    қәдәр техичә шу йәрдә маканлишип турмақта.
  tel-2017: కాబట్టి ఇశ్రాయేలీయుల దేవుడు అష్షూరు రాజు పూలు (అంటే అష్షూరు రాజు తిగ్లత్పిలేసెరు)
    ను రెచ్చగొట్టాడు. ఆ రాజు రూబేను గోత్రం, గాదు గోత్రం, మనష్షే అర్థగోత్రం వాళ్ళనందర్నీ
    బందీలుగా హాలహుకీ, హాబోరుకీ, హారాకుకీ, గోజాను నదీ ప్రాంతాలకీ పట్టుకుని పోయాడు.
    ఈ రోజుకీ వీళ్ళు అక్కడ కనిపిస్తున్నారు.
  hat-BSA: Pou sa, Bondye Israël la te chofe lespri a Pul, wa Assyrie a, menm lespri
    a Tilgath-Pilnéser, wa Assyrie a e li te pote yo ale an egzil, menm Ribenit yo,
    Gadit yo ak mwatye tribi Manassé yo e te fè yo rive nan Chalach, nan Chabor, nan
    Hara ak nan flèv Gozan nan, kote yo rete menm jis rive jodi a.
  kos-kos: Ouinge God El sang tuh Tokosra Fulat Pul lun Assyria (sie pac inel pa Tiglath
    Pileser) elan utyak nu in facl selos in mweunelos. Tokosra se inge el lusak mwet
    in sruf lal Reuben, ac sruf lal Gad, ac sruf lal Manasseh Kutulap, ac usalosla
    ac oakelosi in acn Halah, Habor, ac Hara, oayapa sisken Infacl Gozan.
  hbo-WLC: וַיָּעַר֩ אֱלֹהֵ֨י יִשְׂרָאֵ֜ל אֶת־ר֣וּחַ ׀ פּ֣וּל מֶֽלֶךְ־אַשּׁ֗וּר וְאֶת־ר֙וּחַ֙
    תִּלְּגַ֤ת פִּלְנֶ֙סֶר֙ מֶ֣לֶךְ אַשּׁ֔וּר וַיַּגְלֵם֙ לָראוּבֵנִ֣י וְלַגָּדִ֔י
    וְלַחֲצִ֖י שֵׁ֣בֶט מְנַשֶּׁ֑ה וַ֠יְבִיאֵם לַחְלַ֨ח וְחָב֤וֹר וְהָרָא֙ וּנְהַ֣ר
    גּוֹזָ֔ן עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Nʼihi nke a, Chineke nke Izrel kpaliri mmụọ Pul, bụ eze Asịrịa (ya bụ Tiglat-Pilesa
    eze ndị Asịrịa), ka o bilie megide ndị Ruben, ndị Gad na ọkara ebo Manase, dọta
    ha nʼagha, buru ha gaa Hala, na Hoboa, na Hara na osimiri Gozan, ebe ha nọ ruo
    taa.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅଶୂରର ରାଜା ପୂଲ୍‍ର ମନକୁ ଓ ଅଶୂରର ରାଜା ତିଗ୍ଲତ୍‍-ପିଲ୍‍ନେଷରର
    ମନକୁ ଉତ୍ତେଜିତ କଲେ, ତହିଁରେ ସେ ସେମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ରୁବେନୀୟ, ଗାଦୀୟ, ମନଃଶିର ଅର୍ଦ୍ଧ
    ବଂଶୀୟ ଲୋକଙ୍କୁ ହଲହ, ହାବୋର, ହାରା ଓ ଗୋଶନ ନଦୀତୀରକୁ ଆଣିଲା, ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ସେଠାରେ
    ଅଛନ୍ତି।
  chk-chk: Iei mine ewe Koten Israel a föri pwe Pul ewe kingen Asiria mi pwal iteni
    Tiklat-pilneser epwe liapeni fanüer. Iwe, a uweala chon ekewe ainangen Rupen,
    Kat me esopun ewe ainangen Manasa o anomuur lon Hala, Hapor, Hara me arun ewe
    chanpupu Kosan. Iwe, ra nonom ikenan tori ikenai.
  rop-rop: Wal God bin meigim det boswan gulum Tiglathpalisa brom Asiriya kaman en
    teikoba ola kantri. Imbin deigimwei prisana detlot klen blanga Rubin, Ged, en
    Manesa hubin jidan sanraiswei, en deibin lafta jidan olataim langa detlot taun
    gulum Heila, Heiba, en Hera, en gulijap langa det Gosan Riba.
  ukr-1871: Тодї Бог збудив дух Фула, царя Ассирийського, та дух Теглатфелласара,
    царя Ассирийського, й виселив він Рубенїїв та Гадїїв і половину поколїння Манассіїного,
    й погнав їх в Халах і Хавір, і Ару, й на ріку Гозан, — де вони й до сього часу.
  deu-1951: Da erweckte der Gott Israels den Geist Phuls, des Königs von Assur, und
    den Geist Tiglat-Pilnesers, des Königs von Assur, und führte die Rubeniter und
    die Gaditer und den halben Stamm Manasse gefangen hinweg und brachte sie nach
    Chalach und Chabor und nach Hara und dem Flusse Gosan, [und dort wohnen sie] bis
    auf diesen Tag.
  eng-JPS: And the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tillegath-pilneser king of Assyria, and he carried them away, even
    the Reubenites, and the Gadites, and the half-tribe of Manasseh, and brought them
    unto Halah, and Habor, and Hara, and to the river of Gozan, unto this day.
  srp-1865: Podiže Bog Izrailjev duh Fula cara Asirskoga i duh Telgat-Felnasara cara
    Asirskoga, i preseliše pleme Ruvimovo i pleme Gadovo i polovinu plemena Manasijina,
    i odvedoše ih u Alu i u Avor i u Aru, i na rijeku Gozan, gdje ostaše do danas.
  lug-lug: Katonda wa Isirayiri kyeyava akubiriza omwoyo gwa Puli kabaka w’e Bwasuli,
    eyayitibwanga Tirugazupiruneseri, n’alumba Abalewubeeni, n’Abagaadi n’ekitundu
    ekyali kisigaddewo ku Manase, n’abawamba era n’abatwala mu buwaŋŋanguse e Kala,
    n’e Kaboli, n’e Kaala ne ku mugga Gozani, gye bali n’okutuusa leero.
  heb-heb: ויער אלהי ישראל את רוח פול מלך אשור ואת רוח תלגת פלנסר מלך אשור ויגלם לראובני
    ולגדי ולחצי שבט מנשה ויביאם לחלח וחבור והרא ונהר גוזן עד היום הזה׃
  ben-IRV: তাতে ইস্রায়েলের ঈশ্বর অশূরের রাজা পূলের মন, অশূরের রাজা তিগ্লৎ পিলেষরের
    মন উত্তেজিত করে তুললেন, আর তিনি তাদেরকে অর্থাৎ রূবেণীয়, গাদীয়দেরকে এবং মনঃশি
    গোষ্ঠীর অর্ধেক লোককে নিয়ে গিয়ে হেলহ, হাবোর ও হারা এলাকায় এবং গোষণ নদীর ধারে
    নিয়ে গেলেন; আর আজও তারা সেখানেই আছে।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਪੂਲ ਦੇ ਮਨ ਨੂੰ ਅਤੇ ਅਸ਼ੂਰ ਦੇ ਰਾਜਾ
    ਤਿਲਗਥ ਪਿਲਨਅਸਰ ਦੇ ਮਨ ਨੂੰ ਉਕਸਾਇਆ, ਅਤੇ ਉਹ ਉਹਨਾਂ ਨੂੰ ਅਰਥਾਤ ਰਊਬੇਨੀਆਂ ਨੂੰ, ਗਾਦੀਆਂ ਨੂੰ
    ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਲੈ ਗਏ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਲਹ, ਹਾਬੋਰ,
    ਹਾਰਾ ਅਤੇ ਗੋਜ਼ਾਨ ਦੀ ਨਦੀ ਨੂੰ ਲੈ ਆਇਆ। ਉਹ ਅੱਜ ਤੱਕ ਉੱਥੇ ਹੀ ਵੱਸਦੇ ਹਨ।
  mya-JVB: သို့ဖြစ်၍ ဣသရေလ အမျိုး၏ ဘုရားသခင် သည် အာရှုရိ ရှင်ဘုရင် ပုလ နှင့် ရှင်ဘုရင်
    တိဂလတ်ပိလေသာ စိတ် ကို နှိုးဆော် တော်မူသဖြင့် ၊ နောက်ရှင်ဘုရင်သည် ထိုဣသရေလအမျိုးသားတို့ကို
    ဂေါဇန် မြစ် နား၊ ဟေလ မြို့၊ ဟာဗော် မြို့၊ ဟာရ မြို့သို့ သိမ်း သွား၍ ယနေ့ တိုင်အောင်
    နေရာချထား၏။
  hmo-hmo: Unai edia kara dika dainai, Israela ena Dirava ese Pulu, Asuria ena king,
    iena ladana ta be Tigelata Pilesere, ena lalona ia hatoreisia, vadaeni ia ese
    inai Rubena, Gado, bona Manase iduhu kahana taudia ia abia lao, Hala bona Haboro
    bona Hara, bona Gosana Sinavai ena badina dekenai ia atodia, bona unuseni idia
    noho, ia mai bona hari dina.
  urd-urd: तब इस्राईल के ख़ुदा ने असूर के बादशाह पूल के दिल को और असूर के बादशाह तिलगातपिलनासर
    के दिल को उभारा, और वह उनकी या'नी रूबिनियों और जद्दियों और मनस्सी के आधे क़बीले
    को ग़ुलाम कर के ले गए और उनको ख़लह और ख़ाबूर और हारा और जौज़ान की नदी तक ले आये;
    यह आज के दिन तक वहीं हैं।
  rus-SYN: тогда Бог Израилев возбудил дух Фула, царя Ассирийского, и дух Феглафелласара,
    царя Ассирийского, и он выселил Рувимлян и Гадитян и половину колена Манассиина,
    и отвел их в Халах, и Хавор, и Ару, и на реку Гозан, - где они до сего дня.
  bqc-SIM: Ɔ̃ Isailiↄ Lua tɛkpà Asiliↄ kí Pulu pↄ́ wì mɛ lↄ Tigela Pilɛsɛɛgu, ↄ̃
    Pulupi mↄ̀ Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ dopio kũ̀kũ tàńnↄ Ala
    ń Abooo ń Halao ń swa pↄ́ wì mɛ Gozã saɛo.
  tcz-CHONGTHU: Hichejeh hin Pathenin Assyria lengpa Pul (Tiglath-Piteser jong akiti
    ) lungthim ahintildoh peh in, hiche Reuben mite le Gad mite toh, chule Manaseh
    phung akeh khat hi akaimangin ahi. Assyria ten amaho hi Halah kho le Habor kho,
    Hara kho, chule Gozan vadunga ahinkai lut’uvin, tuni geiyin aumden tauve.
  mar-mar: इस्राएलाच्या देवाने अश्शूरचा राजा पूल व तिल्गथ-पिल्नेसर याना इर्षेला पेटवले.
    त्याने मनश्शेचा अर्धा वंश, रऊबेन आणि गाद घराण्यातील लोकांस कैद केले. त्यांना हलह,
    हाबोर, हारा आणि गोजान नदीजवळ आणले. तेव्हापासून आजपर्यंत ते तेथे राहत आहेत.
  qub-qub: 'Chaypitami Israelpa Tayta Diosnenga yarpayta goran Asiriapa raynin Pul
    nishan Tiglat-pileser jutiyojta Israelcunata prësu apananpaj. Chaura paynami prësu
    apachiran Rubén trïbuta, Gad trïbuta, pullan caj Manasés trïbutapis. Apar chayachiran:
    Halahman, Haborman, Haraman, Gozán mayupa ñaupanman. Canancamapis chayllachömi
    tiyarcaycan.'
  bqp-bqp: Yen sɔ̃nɑ wi, Gusunɔ Isirelibɑn Yinni u derɑ Asirin sinɑm beni, Pulu kɑ
    Tigilɑti Pilesɛɛ bɑ Rubɛnibɑ, kɑ Gɑdibɑ, kɑ Mɑnɑsen bwese kɛrɑn sukum yoru mwɛɛrɑ
    bɑ kɑ dɑ Sɑlɑsiɔ, kɑ Sɑboriɔ, kɑ Hɑrɑɔ, kɑ sere Gosɑnin dɑɑrun bɔkuɔ. Miyɑ bɑ
    wɑ̃ɑ sere kɑ gisɔ.
  hat-hat: Se poutèt sa, Bondye pèp Izrayèl la fè Poul, wa peyi Lasiri a ki te rele
    Tiglat-Pilesè tou, anvayi peyi yo a, depòte moun branch fanmi Woubenn yo, moun
    branch fanmi Gad yo ak moun mwatye branch fanmi Manase yo. Li mennen yo lavil
    Ala, lavil Abò, lavil Ara ak bò larivyè Gozan kote yo rete jouk jounen jòdi a.
  eng-BSB: So the God of Israel stirred up the spirit of Pul king of Assyria (that
    is, Tiglath-pileser king of Assyria) to take the Reubenites, the Gadites, and
    the half-tribe of Manasseh into exile. And he brought them to Halah, Habor, Hara,
    and the river of Gozan, where they remain to this day.
  eng-WEBPB: So the God of Israel stirred up the spirit of Pul king of Assyria, and
    the spirit of Tilgath Pilneser king of Assyria, and he carried away the Reubenites,
    the Gadites, and the half-tribe of Manasseh, and brought them to Halah, Habor,
    Hara, and to the river of Gozan, to this day.
  kbq-kbq: E'ina hazageno Anumzamo'a Asiria kini ne' Pulina (mago agi'a Tiglat-pileser)
    arimpa azeri otigeno Rubeni naga'ene Gati naga'ene amu'nompinti refkoma hu'naza
    mago'a Manase nagara eme zamaheno kina huzmanteno zamavareno vuteno Hala kumate'ma,
    Habori kumate'ma, Hara kumate'ma, Gosani tinte ome zamantege'za mani'za e'za meninena
    mani'naze.
  nhe-BL: Yeca Toteco Dios quicahuili Tlanahuatijquetl Pul tlen tlali Asiria tlen
    nojquiya quitocajtiyayaj Tiglat Pileser, para ma moaxcati nopa tlali huan ma quinquixti
    iconehua Rubén, Gad huan nopa tlajco familia tlen Manasés. Huan Pul quinhuicac
    ipan tlaltini tlen inintoca eliyayaj Halah, Habor huan Hara huan hasta nopa atemitl
    Gozán huan nopona itztoque hasta ama.
  gub-BL: 'A''e rupi Tupàn umuixe kar Axir wanuwihaw a''e ywy rehe a''e. Mokoz her
    heta izupe: Pu her ipy romo a''e. Xigirat-Pirezer her inugwer romo. Weraha Humen
    izuapyapyr uzeupi wà. Weraha Kaz izuapyapyr uzeupi wà no. Weraha Manaxe izuapyapyr
    kwarahy ihemaw kutyr har uzeupi wà no. Umuigo kar a''e teko paw na''iruz tawhu
    pupe wà: Ar, Amor, Ar. Umuigo kar yrykawhu Kozà her ma''e izywyr wà no. Wiko a''e
    pe te ko ''ar rehe wà.'
  eng-DRA: 'And the God of Israel stirred up the spirit of Phul king of the Assyrians,
    and the spirit of Thelgathphalnasar king of Assur: and he carried away Ruben,
    and Gad, and the half tribe of Manasses, and brought them to Lahela, and to Habor,
    and to Ara, and to the river of Gozan, unto this day.'
