    agai te aga ayago we me deli dali pagela piali. Tama sę yaligo, aga te gomunai
    ogwa wabo nogi sabeo. Menio. Te aga ama Josepgo ogwa dabego te nogi salio. Tama
    tialima te Israelgo ogwa dabego nogi elalubo madide, te Ruben polalubo gomunai
    ogwa nogi elalube dao.
  tpi-tpi: Ruben em i namba wan pikinini man bilong Jekop, narapela nem bilong en
    Israel. Tasol em i bin slip wantaim wanpela meri bilong papa bilong en. Olsem
    na em i no bin kisim namba olsem namba wan pikinini. Nogat. Ol pikinini man bilong
    brata bilong en, Josep, i kisim dispela namba. Olsem na long lista bilong ol pikinini
    bilong Israel, Ruben i no i stap namba wan.
  dan-1931: Rubens, Israels førstefødtes, Sønner - han var nemlig den førstefødte,
    men da han vanærede sin Faders Leje, gaves hans Førstefødselsret til Israels Søn
    Josefs Sønner, dog ikke således, at de i Slægtebogen opføres som førstefødte;
  vie-OVCB: Ru-bên là trưởng nam của Ít-ra-ên. Nhưng từ khi ông làm xúc phạm cha mình
    vì đã ngủ với một trong các vợ lẽ của cha, quyền trưởng nam của ông được giao
    cho Giô-sép. Vì lý do đó, Ru-bên không được ghi vào gia phả như là con trưởng.
  guj-2017: ઇઝરાયલના જયેષ્ઠ દીકરા રુબેનના દીકરાઓ; જો કે રુબેન ઇઝરાયલનો જયેષ્ઠ દીકરો
    હતો, પરંતુ તેણે પોતાના પિતાનો પલંગ અશુદ્ધ કર્યો હતો તેથી તેના જયેષ્ઠપણાનો હક ઇઝરાયલના
    દીકરા યૂસફના દીકરાઓને આપવામાં આવ્યો. તેથી તેને જયેષ્ઠ દીકરા તરીકે ગણવામાં આવ્યો
    નહિ.
  pon-2006A: Iet kadaudok en Reupen kan, nein Seikop pwutak mesenih. (Pwehki eh wiahiong
    nsenen pwopwoud ong emen en eh pahpao pekehi ko, kahrehda eh katiasang pwungen
    mesenih me e ahneki, oh pwuhngo kohieng Sosep.
  por-BRBSL: Os filhos de Rúben, o primogênito de Israel (pois ele foi o primogênito,
    mas por ter sujado o sofá de seu pai, seu direito de nascimento foi dado aos filhos
    de José, o filho de Israel; e a genealogia não deve ser listada de acordo com
    o direito de nascimento.
  cth-cth: Isarel e camin teh Reuben e capanaw katang doeh. Hateiteh, a na pa e ikhun
    a khin sak dawkvah, camin lah a onae hah Isarel e capa Joseph e capanaw koe poe
    e lah ao. Hatdawkvah, setouknae dawk camin lah a onae hah pakhum e lah awm hoeh.
  twi-twi: Na Israel babarima panyin ne Ruben. Nanso esiane sɛ wammu nʼagya, na ɔne
    nʼagya mpenanom no mu baako kɔdae no nti, ɔde nʼabakanyɛ maa ne nua Yosef mmabarima.
    Esiane saa asɛm yi nti, wɔamfa Ruben din anka anato no ho sɛ abakan.
  hlt-hlt: Israel caming Reuben koca ah amah te caming ni. Tedae a napa kah rhaenghmuen
    te a poeih pah dongah a caminghamsum te Israel capa Joseph koca taengla a paek.
    Te dongah caminghamsum kah a khuui la om voel pawh.
  tbz-SIM: Dubɛnni weè do tú Sɑkɔbu kóo po kɛ nɛ́ duɔ́nɛ̀ o cicɛ pokù mɔù, kɛ̀ dɛɛ̀
    nte kòo pɑɑ̀ Mpo dò nkɛ́tiekɛ dɛ̀. Kɛ̀ bɛ̀ɛ dɛ̀ duɔ́ nSosɛfu kó ibí, bɑ́ ò tɛ̃́nkɛ
    í ncómmú o fɔ̃̀tìrì.
  msy-2020: Jekop an ziar mam Israel, an otarir ivariam Ruben. Ruben uan afeziamɨn
    amuir dozir mam ko akui. Kamaghɨn amizɨ, an otarir ivariaba iniamin danganim,
    an a inizir puvatɨ. Puvatɨ. An dozim Josepɨn otarimning, an danganir kam ini.
    Kamaghɨn amizɨ, Israelɨn otaribar ziar me osiziribar tongɨn, Rubenɨn ziam faragha
    itir puvatɨ.
  dop-dop: Lupɛŋ kɑ́ kɛnɑ Yɑkɔpʋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ. Amɑ wɑɑtʋ wei ɩ sʋʋnɑ ɩ cɑɑ
    ɑlɑɑ tɑɑ lɛlʋ, ɩlɛnɑ ɩ neu Yosɛɛfʋ pǝsɩ kɑncɑɑlɑɣɑ tʋ. Pɑɑ nɑ mpʋ Lupɛŋ neu Yutɑ
    lʋlʋɣʋ nyǝ́mɑ ntɛ́ sɔsɑɑ. Hɑlɩ pɛlɛ pɑ tɑɑ lɛlʋ tɔɣɔnɑ Ɩsɛɣɛlɩ kɑwulɑɣɑ.
  azb-azb: İsrailin ilk oğlu Ruven idi, amma atasının yatağını murdarladığı üçün onun
    ilk oğulluq haqqı İsrailin oğlu Yusifin nəslinə verildi və Ruvenin nəsli şəcərədə
    ilk oğul kimi sayılmadı.
  eng-DBY: And the sons of Reuben the firstborn of Israel (for he was the firstborn;
    but, inasmuch as he defiled his father's bed, his birthright was given to the
    sons of Joseph the son of Israel; but the genealogy is not registered according
    to the birthright,
  hin-2017: इस्राएल का जेठा तो रूबेन था, परन्तु उसने जो अपने पिता के बिछौने को अशुद्ध
    किया, इस कारण जेठे का अधिकार इस्राएल के पुत्र यूसुफ के पुत्रों को दिया गया। वंशावली
    जेठे के अधिकार के अनुसार नहीं ठहरी।
  eng-YLT: As to sons of Reuben, first-born of Israel — for he [is] the first-born,
    and on account of his profaning the couch of his father hath his birthright been
    given to the sons of Joseph son of Israel, and [he is] not to be reckoned by genealogy
    for the birthright,
  eng-WYC-2017: Also the sons of Reuben, the first begotten son of Israel; for he
    was the first begotten son of Israel, but when he had defouled the bed of his
    father, the dignity of his first begetting was given to the sons of Joseph, the
    son of Israel; and Reuben was not areckoned into the first begotten son.
  eng-WMBB: The sons of Reuben the firstborn of Israel (for he was the firstborn,
    but because he defiled his father’s couch, his birthright was given to the sons
    of Joseph the son of Israel; and the genealogy is not to be listed according to
    the birthright.
  urd-GVH: इसराईल का पहलौठा रूबिन था। लेकिन चूँकि उसने अपने बाप की दाश्ता से हमबिसतर
    होने से बाप की बेहुरमती की थी इसलिए पहलौठे का मौरूसी हक़ उसके भाई यूसुफ़ के बेटों
    को दिया गया। इसी वजह से नसबनामे में रूबिन को पहलौठे की हैसियत से बयान नहीं किया
    गया।
  rug-rug: Hire sari na pinodopodo te Rubeni sa tuna kenuna e Zekopi. Koasa ginuguana
    sapu eko turaṉia sa sa barikaleqe nabulu tanisa tamana, si siana nia sa sa hinia
    sapu tadi na koburu koreo kenudi, meke sari doduru hinia arini si ta vala koe
    Zosepa.
  gaz-gaz: Ruubeen Israaʼeliif ilma hangafa ture; taʼus sababii inni siree abbaa isaa
    xureesseef mirgi hangafummaa isaa ilmaan Yoosef ilma Israaʼel sanaatiif kenname.
    Kanaafuu inni akka mirga isaa kan dhalootaan argamuutti hidda dhalootaa keessatti
    hin galmeeffamne;
  fra-LSG: Fils de Ruben, premier-né d’Israël. Car il était le premier-né; mais, parce
    qu’il souilla la couche de son père, son droit d’aînesse fut donné aux fils de
    Joseph, fils d’Israël; toutefois Joseph ne dut pas être enregistré dans les généalogies
    comme premier-né.
  yal-yal: Rubɛn nan findi Isirayila dii singen na, koni e nun a fafe a ɲaxanla nde
    bata yi kafu, nanara dii singe tiden yi ba a yii, a so Isirayilaa diin Yusufu
    a diine yii. Na nan a liga, e a foriya tiden ba a yii bɔnsɔn kɛdin ma.
  haw-1868: A O na keikikane a Reubena, a ka makahiapo a Iseraela, (no ka mea, oia
    ka makahiapo, aka, no kona hoohaumia ana i ka moe o kona makuakane, ua haawiia
    ka ka hanau mua ona no na keiki a Iosepa ke keiki a Iseraela; aole e heluia ke
    kuauhau mamuli o ko ka hanau mua;
  arb-NAV: وَكَانَ رَأُوبَيْنُ بِكْرَ إِسْرَائِيلَ. وَلَكِنَّهُ فَقَدَ امْتِيَازَاتِ
    بَكُورِيَّتِهِ الَّتِي وُهِبَتْ لاِبْنَيْ يُوسُفَ بْنِ إِسْرَائِيلَ، لأَنَّهُ
    عَاشَرَ مَحْظِيَّةَ أَبِيهِ، فَلَمْ يُحْسَبْ بِكْراً.
  ewe-ewe: Esiawoe nye Ruben ƒe viŋutsuwo. Ruben nye Israel ƒe ŋgɔgbevi. Togbɔ be
    eyae nye ŋgɔgbevi hã la, eƒo ɖi fofoa ƒe srɔ̃ɖeba eya ta woxɔ ŋgɔgbevinyenye la
    le esi tsɔ na Israel ƒe vi, Yosef ƒe viŋutsuwo. Esia tae womeŋlɔ eƒe ŋkɔ be eyae
    nye ŋgɔgbevi le dzidzimegbalẽ la me abe ale si wòle be wòanɔ ene o.
  eng-LEE: 'And the sons of Reuben the first-born of Israel—for he was the first-born;
    but, when the defiled his father''s bed, was his birthright given unto the sons
    of Joseph the son of Israel: so that the genealogy is not to be reckoned after
    the first-birth.'
  asm-FB: ৰূবেণ ইস্ৰায়েলৰ প্রথম সন্তান আছিল, তেওঁ আছিল ইস্রায়েলৰ প্রথম পুত্র; কিন্তু
    তেওঁৰ পিতৃৰ শয্যা কলুষিত কৰা বাবে তেওঁ নিজৰ জেষ্ঠাধিকাৰ হেৰুৱাইছিল, আৰু ইস্ৰায়েলৰ
    পুত্ৰ যোচেফৰ সন্তানক সেই অধিকাৰ দিয়া হৈছিল। সেয়ে বংশাৱলীত তেওঁৰ নাম জেষ্ঠৰ শ্ৰেণীত
    লিখা নহ’ল।
  sus-A: عِسِرَيِلَ شَ دِ سِنفٍ قِندِ رُبٍن نَن نَ، كْنْ دِ سِنفٍ تِدٍ نَشَ بَ عَ
    يِ رَ، عَ سٌ عِسِرَيِلَ شَ دِ يُسُقُ شَ دِيٍ يِ رَ، بَرِ مَ رُبٍن نُ بَرَ عَ بَبَ
    شَ فِنّ كٌلٌن فِنّ رَ.
  fra-SBL: Les fils de Ruben, premier-né d'Israël (car il était le premier-né, mais
    parce qu'il souilla la couche de son père, son droit d'aînesse fut donné aux fils
    de Joseph, fils d'Israël ; et la généalogie ne doit pas être classée selon le
    droit d'aînesse.
  hbo-hbo: וּבְנֵ֨י רְאוּבֵ֥ן בְּכֹֽור־יִשְׂרָאֵל֮ כִּ֣י ה֣וּא הַבְּכֹור֒ וּֽבְחַלְּלֹו֙
    יְצוּעֵ֣י אָבִ֔יו נִתְּנָה֙ בְּכֹ֣רָתֹ֔ו לִבְנֵ֥י יֹוסֵ֖ף בֶּן־יִשְׂרָאֵ֑ל וְלֹ֥א
    לְהִתְיַחֵ֖שׂ לַבְּכֹרָֽה׃
  kik-kik: Ariũ a Rubeni ũrĩa irigithathi rĩa Isiraeli (nĩwe warĩ irigithathi, no
    rĩrĩa aathaahirie ũrĩrĩ wa ithe, ũrigithathi wake waheirwo ariũ a Jusufu mũrũ
    wa Isiraeli; nĩ ũndũ ũcio, ndangĩandĩkirwo maandĩko-inĩ ma njiarwa kũringana na
    ũrigithathi wake,
  fra-NCL: Fils de Ruben, premier-né d’Israël. — Car il était le premier-né ; mais,
    parce qu’il souilla la couche de son père, son droit d’aînesse fut donné aux fils
    de Joseph, fils d’Israël, non, toutefois, pour que Joseph fût inscrit dans les
    généalogie comme premier-né.
  cek-AK: Israel calu Reuben ih caanawk, anih loe calu ah oh, toe ampa ih iihkhun
    to amhnongsak pongah, calu ah ohhaih ahmuen to Israel capa Joeseph ih caanawk
    hanah paek ving boeh; to pongah acaeng paruihaih loe calu ah ohhaih baktiah tarik
    o ai.
  cuk-cuk: Rubén, Israel-machi-sailaginedid. Rubén e-bab-omegi-dodosad-ular, bar machi-sailaginedyob
    gunonisulid. Ibmar-egadga-guoenadi, Israel-machi-José-e-masmalaga uklessunnad.
  uig-CYR: 'Исраилниң тунҗа оғли Рубәнниң оғуллири мунулар: — (Рубән гәрчә тунҗа оғул
    болғини билән, лекин атисиниң тоқили билән зина қилғанлиғи үчүн, униң чоң оғуллуқ
    һоқуқи Исраилниң оғли болған Йүсүпниң оғуллириға өткүзүветилгән. Шуңа нәсәбнамә
    бойичә у чоң оғул һесапланмайду.'
  tel-2017: ఇశ్రాయేలుకు పెద్దకొడుకైన రూబేను సంతానం గూర్చిన వివరాలు. ఇతడు పెద్ద కొడుకే
    గానీ అతని ప్రథమ సంతానపు జన్మహక్కును అతని నుండి తీసివేసి ఇశ్రాయేలుకు మరో కొడుకైన
    యోసేపు కొడుకులకు బదలాయించడం జరిగింది. ఎందుకంటే రూబేను తన తండ్రి మంచాన్ని అపవిత్రం
    చేశాడు.
  hat-BSA: Alò, fis a Ruben yo, premye ne an Israël la (paske se te premye ne li te
    ye, men akoz li te konwonpi kabann papa li, dwa nesans li te bay a fis a Joseph
    yo, fis Israël la; epi pou sa, li pa anwole nan istwa desandan yo selon dwa nesans
    lan.
  kos-kos: Pa inge fil natul Reuben, wen se emeet natul Jacob. (Ke sripen oasr tafongla
    lal Reuben yurin sie sin mutan kulansap kien papa tumal ah, oru itukla wal lun
    wounse se lukel ac itukyang nu sel Joseph.
  hbo-WLC: וּבְנֵ֨י רְאוּבֵ֥ן בְּכֽוֹר־יִשְׂרָאֵל֮ כִּ֣י ה֣וּא הַבְּכוֹר֒ וּֽבְחַלְּלוֹ֙
    יְצוּעֵ֣י אָבִ֔יו נִתְּנָה֙ בְּכֹ֣רָת֔וֹ לִבְנֵ֥י יוֹסֵ֖ף בֶּן־יִשְׂרָאֵ֑ל וְלֹ֥א
    לְהִתְיַחֵ֖שׂ לַבְּכֹרָֽה׃
  ibo-ibo: Ọkpara Izrel bụ Ruben. Ma nʼihi na ọ merụrụ ihe ndina nna ya site na idinakwuru
    nwunye nna ya, a napụrụ ya ọnọdụ ọkpara ya were ya nye ụmụ nwanne ya Josef mụtara.
    Nʼihi ya, akwụkwọ akụkọ usoro ọmụmụ ụmụ Izrel akpọghị Ruben ọkpara.
  ory-ory: ଇସ୍ରାଏଲର ପ୍ରଥମଜାତ ରୁବେନ୍‍ର ସନ୍ତାନଗଣର କଥା, ରୁବେନ୍‍ ପ୍ରଥମଜାତ ଥିଲା; ମାତ୍ର
    ସେ ଆପଣା ପିତୃଶଯ୍ୟା ଅଶୁଚି କରିବାରୁ ତାହାର ଜ୍ୟେଷ୍ଠାଧିକାର ଇସ୍ରାଏଲର ପୁତ୍ର ଯୋଷେଫର ପୁତ୍ରମାନଙ୍କୁ
    ଦିଆଯାଇଥିଲା; ତଥାପି ଜ୍ୟେଷ୍ଠାଧିକାରାନୁସାରେ ବଂଶାବଳୀ ଲେଖା ହୁଏ ନାହିଁ।
  chk-chk: Iwe, Rupen nöün Jakop we mwänichi. (I a uputiu akom, nge pokiten an kon
    ren ülüpwülüen saman, ewe wisen mwänichi a tori nöün Josef kewe mwän, nge Josef
    nöün Jakop we mwän. Iei mine esap makelong lon ewe uruwo lon tettelin mwänichi.
  rop-rop: Wal dijan na det femili lain blanga Rubin, det feswan san blanga Jeikob.
    Dumaji imbin silipsilipbat garram wanbala waif blanga im dedi, wal im kaan jidan
    det nambawan san enimo. Im kaan abum ol detlot speshalwan ebrijing. Ol detlot
    ting bin go langa Josef.
  ukr-1871: Сини в Рубена, найстаршого Ізрайлевого сина, — він перворідень; але як
    споганив постїль свого батька, то первеньство його віддано синам Йосифа, Ізрайлевого
    сина, одначе так, щоб не писатись їм первородними;
  deu-1951: Und die Söhne Rubens, des Erstgeborenen Israels; denn er war der Erstgeborene,
    aber weil er das Lager seines Vaters entweihte, ward sein Erstgeburtsrecht den
    Söhnen Josephs, des Sohnes Israels, gegeben, doch ohne daß dieser im Geschlechtsregister
    als Erstgeborener verzeichnet wurde.
  eng-JPS: And the sons of Reuben the first-born of Israel — for he was the first-born;
    but, forasmuch as he defiled his father's couch, his birthright was given unto
    the sons of Joseph the son of Israel, yet not so that he was to be reckoned in
    the genealogy as first-born.
  srp-1865: A sinovi Ruvima prvenca Izrailjeva, jer on bijaše prvenac, ali kad oskrvni
    postelju oca svojega, dano bi njegovo prvenaštvo sinovima Josifa sina Izrailjeva,
    ali ne tako da se broji prvenac,
  lug-lug: Batabani ba Lewubeeni, mutabani omukulu owa Isirayiri, ye yali omubereberye,
    naye nayonoona obufumbo bwa kitaawe, obusika bwe ng’omuggulanda ne buweebwa batabani
    ba Yusufu mutabani wa Isirayiri, kyeyava tabalirwa mu byafaayo ng’omubereberye.
  heb-heb: ובני ראובן בכור ישראל כי הוא הבכור ובחללו יצועי אביו נתנה בכרתו לבני יוסף
    בן ישראל ולא להתיחש לבכרה׃
  ben-IRV: ইস্রায়েলের বড় ছেলে রূবেণের ছেলে যদিও তিনি বড় ছিলেন, কিন্তু তিনি নিজের
    বাবার বিছানা অপবিত্র করেছিলেন, এজন্য তাঁর বড় ছেলের অধিকার ইস্রায়েলের ছেলে যোষেফের
    ছেলেদের দেওয়া হল, আর বংশাবলির বড় ছেলে অনুসারে উল্লেখ করা হয় না।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਹਿਲੌਠੇ ਰਊਬੇਨ ਦੇ ਪੁੱਤਰ (ਉਹ ਪਹਿਲੌਠਾ ਸੀ ਪਰ ਇਸ ਲਈ ਜੋ ਉਸ ਨੇ ਆਪਣੇ
    ਪਿਤਾ ਦੇ ਬਿਸਤਰ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਸੀ, ਉਸ ਦੇ ਪਹਿਲੌਠੇ ਹੋਣ ਦਾ ਹੱਕ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰ ਯੂਸੁਫ਼
    ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਦਿੱਤਾ ਗਿਆ ਅਤੇ ਉਹ ਕੁਲ ਪੱਤ੍ਰੀ ਵਿੱਚ ਪਹਿਲੌਠਾ ਕਰਕੇ ਨਹੀਂ ਗਿਣਿਆ ਜਾਂਦਾ)
  mya-JVB: ရုဗင် သည် ဣသရေလ ၏ သားဦး ဖြစ်သော်လည်း ၊ အဘ အိပ်ရာ ကို ညစ်ညူး စေသောကြောင့်
    ၊ သားဦးအရာကိုနှုတ်ပြီးလျှင်၊ ဣသရေလ ၏သား ဖြစ်သော ယောသပ် ၏ သား တို့အား ပေး သည်ဖြစ်၍၊
    သားစဉ် မြေးဆက်တို့ကို မှတ်သောအခါ၊ သားဦး အရာကို လိုက် ၍ မ မှတ်ရ။
  hmo-hmo: 'Rubena, Israela ena natuna tau vara guna, ena natuna tau be inai: Rubena
    be vara guna, to ia ese iena tamana ena adavana ta ia sihari henia dainai, ia
    ese iena vara guna ena ahuna ia haboioa. Bona unai vara guna ahuna be Iosepa dekenai
    idia henia.'
  urd-urd: और इस्राईल के पहलौठे रूबिन के बेटे क्यूँकि वह उसका पहलौठा था, लेकिन इसलिए
    की उसने अपने बाप के बिछौने को नापाक किया था उसके पहलौठे होने का हक़ इस्राईल के
    यूसुफ़ की औलाद को दिया गया, ताकि नसबनामा पहलौठे पन के मुताबिक़ न हो।
  rus-SYN: Сыновья Рувима, первенца Израилева, - он первенец; но, когда осквернил
    он постель отца своего, первенство его отдано сыновьям Иосифа, сына Израилева,
    с тем однакож, чтобы не писаться им первородными;
  bqc-SIM: 'Isaili nɛgↄ̃ɛ sɛ̃́ia Lubɛni buiↄ tↄ́n kɛ: Ɔ̃mɛ yoa ũ, ãma kɛ́ à gbadà
    a mae nawa yã́i, ↄ̃ aà maepi aà yoakɛzɛ kpà Yosɛfu nɛgↄ̃ɛↄwa, wi aà tↄ́ dalau
    yoa ũ lↄo.'
  tcz-CHONGTHU: Israel cha amasapen chu Reuben ahi. Ahinlah, aman apa jalou tah’a
    apa thaikemho lah’a khat alupkhom-pi jeh chun a upat hi asopipa Joseph chapate
    joh achanguvin. Hiche jeh’a chu Reuben hi khanggui kisimna lekhabua chun apen
    masah dung juiyin akijih lut tapoi.
  mar-mar: रऊबेन इस्राएलाचा थोरला पुत्र होता. पण त्याने आपल्या पित्यांचे अंथरूण अशुद्ध
    केले म्हणून त्याच्या जेष्ठपणाचे अधिकार योसेफाच्या पुत्रांना दिले. म्हणून थोरला
    पुत्र म्हणून त्याची नोंद नाही.
  qub-qub: Rubenga Israelpa guechpa wamran car chasquinanpaj cajta manana chaquirannachu
    papäninpa chïnanwan puñucuycushanpita. Rubén chasquinanpaj cajcunataga chasquiran
    Josëpa wamrancunanami. Josëpis caran Israelpa wamranmi.
  bqp-bqp: Rubɛni u sɑ̃ɑwɑ Isirelin bii gbiikoo. N deemɑ Rubɛni wi, u kɑ win tundon
    kurɔ kpunɑ. Mɑ bɑ win yerumɑru mwɑ bɑ win wɔnɔ Yosɛfun bibu wɛ̃. Yen sɔ̃nɑ bɑ
    ǹ win bwese kɛrɑn tɔmbun yĩsɑ tireru doke yerumɑrun swɑɑ sɔɔ.
  hat-hat: Men moun branch fanmi Woubenn, premye pitit Izrayèl la. Se Woubenn ki te
    premye pitit gason, men li te pèdi dwa premye pitit li paske li te kouche ak yonn
    nan madanm papa l' yo. Se pitit Jozèf yo, yon lòt pitit Izrayèl, yo te bay dwa
    premye pitit la. Tansèlman, yo pa t' pote non Jozèf la sou rejis tankou premye
    pitit.
  eng-BSB: These were the sons of Reuben the firstborn of Israel. Though he was the
    firstborn, his birthright was given to the sons of Joseph son of Israel, because
    Reuben defiled his father’s bed. So he is not reckoned according to birthright.
  eng-WEBPB: The sons of Reuben the firstborn of Israel (for he was the firstborn,
    but because he defiled his father’s couch, his birthright was given to the sons
    of Joseph the son of Israel; and the genealogy is not to be listed according to
    the birthright.
  kbq-kbq: Hagi Israelina ese mofavre'a Rubeni'e. Hianagi Rubeni'a nefana mago a'amofo
    anteno maseno nefa agia eri haviza hu'ne. E'ina hu'negu ese mofavremofo asomura
    agra e'ori'neanki, negna Josefe mofavreramimo'za eri'naze. E'i ana agafare Israeli
    mofavreramofo zamagima krente avontafepina esera Rubeni agia omneneanki, Josefe
    agi me'ne.
  nhe-BL: Rubén eliyaya iachtohui cone Israel, pero quipolo nopa tlanahuatili tlen
    quipixqui huan quipolo nopa tlamantli tlen quiselijtosquía queja achtohui ejquetl
    pampa motejqui ihuaya isihua tlatequipanojca itata. Yeca nochi tlamantli tlen
    yajaya quiselijtosquía, quiselijque iconehua José tlen eliyaya seyoc icone Israel.
    Huajca Rubén ayoc quiitayayaj para achtohui ejquetl.
  gub-BL: 'Na''aw Humen Zako ta''yr ipy izuapyapyr waner xe wà kury: (Humen uker u
    hemirekoagaw ipuhe a''e. A''e rupi — Hera''yr ipy, ni''i kwaw tu izupe. Zako omono
    upuner haw Zuze pe.'
  eng-DRA: 'Now the sons of Ruben the firstborn of Israel, (for he was his firstborn:
    but forasmuch as he defiled his father’s bed, his first birthright was given to
    the sons of Joseph the son of Israel, and he was not accounted for the firstborn.'
