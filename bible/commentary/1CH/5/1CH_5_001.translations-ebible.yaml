verse: 1CH.005.001
translations:
  mal-C: ഇസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ (ആദ്യജാതൻ അവനായിരുന്നു, എന്നാൽ
    അവൻ തന്റെ പിതാവിന്റെ കിടക്ക അശുദ്ധമാക്കിയതിനാൽ ജ്യേഷ്ഠൻ എന്നനിലയിൽ അവനു ലഭിക്കേണ്ട
    അവകാശങ്ങൾ, ഇസ്രായേലിന്റെ മകനായ യോസേഫിന്റെ പുത്രന്മാർക്കു നൽകപ്പെട്ടു; അതുകൊണ്ട്
    തന്റെ ജന്മാവകാശപ്രകാരമുള്ള സ്ഥാനം വംശാവലി രേഖകളിലും അവനു ലഭിച്ചില്ല.
  deu-TKW: Und die Söhne Rubens, des Erstgeborenen Israels, - denn er war der Erstgeborene;
    als er aber das Lager seines Vaters entweiht hatte, wurde sein Erstgeburtsrecht
    den Söhnen Josephs, des Sohnes Israels, verliehen, nur daß er im Geschlechtregister
    nicht als Erstgeborener eingetragen werden sollte.
  lin-lin: Ribeni azalaki mwana mobali ya liboso ya Isalaele. Kasi lokola asangisaki
    nzoto na mwasi moko kati na basi ya tata na ye, makoki ya bomwana na ye ya liboso
    epesamaki epai ya bana mibali ya Jozefi, mwana mobali ya Isalaele. Yango wana
    bazalaki kotanga ye lisusu te lokola mwana ya liboso. Nzokande, Jozefi akomamaki
    te na buku ya mabota lokola mwana ya liboso.
  eng-LSV: As for sons of Reuben, firstborn of Israel—for he [is] the firstborn, and
    on account of his profaning the bed of his father his birthright has been given
    to the sons of Joseph son of Israel, and [he is] not to be reckoned by genealogy
    for the birthright,
  eng-GNV: The sonnes also of Reuben the eldest sonne of Israel (for he was the eldest,
    but had defiled his fathers bed, therefore his birthright was giuen vnto the sonnes
    of Ioseph the sonne of Israel, so that the genealogie is not rekoned after his
    birthright.
  eng-WEBSTER: 'Now the sons of Reuben the first-born of Israel, (for he was the first-born;
    but, forasmuch as he defiled his father''s bed, his birth-right was given to the
    sons of Joseph the son of Israel: and the genealogy is not to be reckoned after
    the birth-right.'
  nhw-BL: Rubén eliyaya iachtihui cone Israel, pero quipolo nopa tlanahuatili catli
    quipixqui huan quipolo nopa tlamantli catli quiselijtosquía quen achtihui ejquetl
    pampa motejqui ihuaya isihua tequipanojca itata. Yeca nochi tlamantli catli yaya
    quiselijtosquía, quiselijque iconehua José catli eliyaya seyoc icone Israel. Huajca
    Rubén ayacmo quiitayayaj para achtihui ejquetl.
  swh-ONEN: Wana wa Reubeni mzaliwa wa kwanza wa Israeli (yeye alikuwa mzaliwa wa
    kwanza, lakini kwa kuwa alikinajisi kitanda cha baba yake, haki zake za mzaliwa
    wa kwanza walipewa wana wa Yosefu mwana wa Israeli. Hivyo hakuorodheshwa kwenye
    orodha ya ukoo wao kulingana na haki yake ya kuzaliwa.
  bba-bba: Rubɛni u sɑ̃ɑwɑ Isirelin bii ɡbiikoo. N deemɑ Rubɛni wi, u kɑ win tundon
    kurɔ kpunɑ. Mɑ bɑ win yerumɑru mwɑ bɑ win wɔnɔ Yosɛfun bibu wɛ̃. Yen sɔ̃nɑ bɑ
    ǹ win bwese kɛrɑn tɔmbun yĩsɑ tireru doke yerumɑrun swɑɑ sɔɔ.
  eng-KJVCPB: 'Now the sons of Reuben the firstborn of Israel, (for he was the firstborn;
    but, forasmuch as he defiled his father’s bed, his birthright was given unto the
    sons of Joseph the son of Israel: and the genealogy is not to be reckoned after
    the birthright.'
  luo-luo: Reuben ne en wuod Israel makayo, to kane oterore gi chi wuon mare, to duongʼ
    mar ngʼat makayo nomi yawuot Josef ma wuod Israel, omiyo nyinge ne ok nyal wuok
    mokwongo ka indiko nying nyikwa Israel kaluwore gi chik mar kayo.
  meu-meu: Ruben, Israel natuna roboana, natuna bini. (Ia na tau-roboana; ḡau tamona,
    tamana ena geda e hamiroa dainai ia ahuna na Iosef Israel natuna e henidia; taunabunai
    edia uru ladadia ai ia ladana se hetore, tau-guna ahuna iabina tauna.
  npi-ULB: इस्राएलका जेठा छोरा रूबेनका छोराहरू— रूबेन जेठा छोरा थिए, तर तिनको ज्‍येष्‍ठ
    अधिकार इस्राएलका छोरा योसेफका छोराहरूलाई दिइयो, किनभने तिनले आफ्‍ना पिताको ओच्छ्यान
    अपवित्र पारेका थिए । त्यसैले जेठा छोराको रूपमा तिनको विवरण रहेन ।
  yor-yor: 'Ǹjẹ́ àwọn ọmọ Reubeni, àkọ́bí Israẹli. (Nítorí òun ni àkọ́bí; ṣùgbọ́n,
    bí ó ti ṣe pé ó ba ibùsùn baba rẹ̀ jẹ́, a fi ogún ìbí rẹ̀ fún àwọn ọmọ Josẹfu
    ọmọ Israẹli: a kì yóò sì ka ìtàn ìdílé náà gẹ́gẹ́ bí ipò ìbí.'
  pes-OPCB: رئوبین پسر ارشد اسرائیل بود. اما حق ارشد بودن رئوبین از او گرفته شد و
    به پسران برادر ناتنی‌اش یوسف داده شد، چون رئوبین با مُتعه پدر خود همبستر شده،
    پدر خود را بی‌حرمت کرد. از این رو، در نسب نامه، نام رئوبین به عنوان پسر ارشد ذکر
    نشده است.
  tgl-ULB: Ito ang mga anak ni Ruben na panganay ni Israel—ngayon si Ruben ang panganay
    na anak ni Israel, ngunit ang kaniyang karapatan bilang panganay ay ibinigay sa
    mga anak ni Jose na anak ni Israel dahil dinungisan ni Ruben ang higaan ng kaniyang
    ama. Kaya hindi siya itinala bilang panganay na anak.
  hui-hui: Yagaba ibu mini mende Isaraele ibu igini wahene Lubene hene. Lubene ibu
    aba one halu mende berenego aria mbira page biyagome igiri waheneme paluni holene
    winigo wahalu Yosebe ibu ha aribia hene.
  mya-mya: ရု​ဗင်​၏​သား​မြေး​များ​ကား​အောက်​ပါ အ​တိုင်း​ဖြစ်​၏။ (ရု​ဗင်​သည်​ဣ​သ​ရေ​လ
    ၏​သား​ဦး​ဖြစ်​သော်​လည်း အ​ဖ​၏​မောင်း​မ တစ်​ယောက်​နှင့်​ပြစ်​မှား​သ​ဖြင့် သား​ဦး​၏
    အ​ခွင့်​အ​ရေး​များ​ကို​ဆုံး​ရှုံး​ရ​လေ​သည်။ ထို​အ​ခွင့်​အ​ရေး​များ​သည်​ဣ​သ​ရေ​လ
    ၏​သား​ယော​သပ်​၏​လက်​သို့​ရောက်​ရှိ သွား​၏။ သို့​ဖြစ်​၍​သား​စဉ်​မြေး​ဆက် အ​လိုက်​ရေ​တွက်​သော​အ​ခါ
    သား​ဦး အ​ရာ​ကို​ရု​ဗင်​မ​ရ​ရှိ​ပေ။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་རུ་བེན་གྱི་བུ་ནི་འདི་ལྟ་སྟེ། རུ་བེན་ནི་བུ་སྐྱེས་འགོ་ཡིན་ནའང་ཁོས་རང་གི་ཕ་ཡི་མལ་ཁྲི་བརྫད་པས།
    ཁོའི་བུ་སྐྱེས་འགོའི་ཐོབ་ཐང་ནི་ཡེས་ར་ཨེལ་གྱི་བུ་ཡོ་སེབ་ཀྱི་བུ་ལ་དབང་བར་གྱུར་ཏོ།
    །དེ་བས་ཁྱིམ་རབས་བཞིན་དུ་ཁོ་རང་བུ་སྐྱེས་འགོར་བརྩིས་མེད།
  sna-sna: Vanakomana vaRubheni dangwe raIsraeri. (Ndiye aiva dangwe, asi paakasvibisa
    nhoo yewaniso yababa vake, kodzero dzoudangwe hwake dzakapiwa kuvanakomana vaJosefa
    mwanakomana waIsraeri; saka haana kuzoverengerwawo munhoroondo dzamadzitateguru
    ake maererano nekodzero yokuberekwa kwake.
  spa-BLM: Los hijos de Rubén, primogénito de Israel (pues él era el primogénito,
    pero por haber profanado el lecho de su padre, su primogenitura fue entregada
    a los hijos de José, hijo de Israel; y la genealogía no debe enumerarse según
    la primogenitura.
  cac-cac: A vin̈aj Rubén, vin̈ sb'ab'el unin vin̈aj Jacob, palta maj scha chab' macan̈
    smacb'en vin̈ yic sb'ab'el uninal chi', yujto ix vay vin̈ yed' ix schab'il yetb'eyum
    smam. Yuj chi' a junxo macan̈ smacb'en vin̈ chi', ix ac'chajcan d'a eb' vin̈ yuninal
    vin̈aj José, aton junxo yuninal vin̈aj Jacob chi'.
  swh-ULB: Wana wa Rubeni mzaliwa wa kwanza wa Israeli - sasa Rubeni alikuwa mzaliwa
    wa kwanza wa Israeli, lakini haki yake ya mzaliwa wa kwanza ilipewa kwa wana wa
    Yusufu mwana wa Israeli kwa sababu Rubeni alinajisi kochi la baba yake. Hivyo
    hajanakiliwa kama mwana wa kwanza.
  bel-bel: Сыны Рувіма, першынца Ізраілевага, - ён першынец; але калі запляміў ён
    пасьцель бацькі свайго, першынства яго аддадзена сынам Язэпа, сына Ізраілевага,
    з тым аднак, каб ня пісацца ім першароднымі;
  deu-ELBBK: Und die Söhne Rubens, des Erstgeborenen Israels, – denn er war der Erstgeborene;
    weil er aber das Lager seines Vaters entweiht hatte, wurde sein Erstgeburtsrecht
    den Söhnen Josephs, des Sohnes Israels, gegeben; aber er wird nicht nach der Erstgeburt
    verzeichnet.
  mbb-OT: Si Reuben ne iyan kinekekayan he anak ni Israel, ne tenged te mibeelan din
    he nekidhulid te sevaha zuen te menge esawa te amey zin, ne mid-ewaan sikandin
    te ketenged din te kegkekakey ne ziyà iveǥey te menge anak te suled din he si
    Jose. Umbe wazà ilista is kegkekakey zin diyà te listahan te kegkevuwad dan.
  mal-2015: യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ:- അവനല്ലോ ആദ്യജാതൻ; എങ്കിലും
    അവൻ തന്റെ പിതാവിന്റെ ശയ്യയെ അശുദ്ധമാക്കിയതുകൊണ്ടു അവന്റെ ജ്യേഷ്ഠാവകാശം യിസ്രായേലിന്റെ
    മകനായ യോസേഫിന്റെ പുത്രന്മാർക്കു ലഭിച്ചു; വംശാവലി ജ്യേഷ്ഠാവകാശപ്രകാരം എണ്ണുവാനുള്ളതുമല്ല.
  rmc-rmc: O Ruben sas ešebno čhavo le Jakoboskro, ale pašľiľa le dadeskra romňaha,
    vašoda našaďa o pravos, so hin ešebne čhas. Leskro pravos pregeľa pro Jozefoskre
    čhave a avke andre famelijakro rodokmeňos na sas les pačiv sar ešebnes.
  pes-OPV: 'و پسران رؤبين نخست زاده اسرائيل اينانند: (زيرا که او نخست زاده بود و اما
    به سبب بي عصمت ساختن بستر پدرخويش، حق نخست زادگي او به پسران يوسف بن اسرائيل داده
    شد. از اين جهت نسب نامه او بر حسب نخست زادگي ثبت نشده بود.'
  ron-1924: Фиий луй Рубен, ынтыюл нэскут ал луй Исраел – кэч ел ера ынтыюл нэскут,
    дар, пентру кэ а спуркат патул татэлуй сэу, дрептул луй де ынтый нэскут а фост
    дат фиилор луй Иосиф, фиул луй Исраел. Тотушь Иосиф н-а фост скрис ын спицеле
    де ням ка ынтый нэскут.
  ben-OBCV: 'ইস্রায়েলের বড়ো ছেলে রূবেণের ছেলেরা: (তিনি বড়ো ছেলে ছিলেন, কিন্তু যখন
    তিনি তাঁর বাবার বিবাহ-শয্যা কলুষিত করলেন, তখন তাঁর জ্যেষ্ঠাধিকার ইস্রায়েলের ছেলে
    যোষেফের ছেলেদের দিয়ে দেওয়া হল; তাই তাঁর জন্মগত অধিকারের আধারে তিনি বংশতালিকায়
    স্থান পাননি,'
  som-som: Oo kuwanuna waa wiilashii Ruubeen kaasoo ahaa curadkii Israa'iil, (laakiinse
    isagu wuxuu nijaaseeyey gogoshii aabbihiis oo sidaas daraaddeed curadnimadiisii
    waxaa la siiyey wiilashii Yuusuf ina Israa'iil, oo abtiriskiisiina laguma tirin
    xagga curadnimadiisii.
  lat-VUC: 'Filii quoque Ruben primogeniti Israël. (Ipse quippe fuit primogenitus
    ejus: sed cum violasset thorum patris sui, data sunt primogenita ejus filiis Joseph
    filii Israël, et non est ille reputatus in primogenitum.'
  eng-ASVBT: And the sons of Reuben the firstborn of Israel (for he was the firstborn;
    but, forasmuch as he defiled his father’s couch, his birthright was given unto
    the sons of Joseph the son of Israel; and the genealogy is not to be reckoned
    after the birthright.
  ita-1885: OR questi furono i figliuoli di Ruben, primogenito d'Israele (perciocchè
    egli era il primogenito; ma dopo ch'ebbe contaminato il letto di suo padre, la
    sua primogenitura fu data a' figliuoli di Giuseppe, figliuolo d'Israele; non però
    per tenere il luogo della primogenitura nella genealogia.
  eng-LXXUP: And the sons of Reuben the firstborn of Israel (for he was the firstborn;
    but because of his going up to his father’s couch, his father gave his blessing
    to his son Joseph, even the son of Israel; and he was not reckoned as firstborn;
  eng-ULB: The sons of Reuben the firstborn of Israel—now Reuben was Israel's firstborn,
    but his birthright was given to the sons of Joseph son of Israel because Reuben
    had defiled his father's couch. So he is not recorded as being the oldest son.
  spa-VBL: Los hijos de Rubén, el primogénito de Israel. (Aunque era el primogénito,
    su primogenitura fue entregada a los hijos de José hijo de Israel porque había
    profanado el lecho de su padre. Por eso Rubén no figura en la genealogía según
    la primogenitura,
  fra-_FOB: Fils de Ruben, premier-né d'Israël (car il était le premier-né; mais pour
    avoir souillé le lit de son père, son droit d'aînesse fut donné aux fils de Joseph,
    fils d'Israël, non toutefois pour être enregistré dans les généalogies, selon
    le droit d'aînesse.
  mal-mal: 'യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ: അവനല്ലോ ആദ്യജാതൻ; എങ്കിലും
    അവൻ തന്റെ പിതാവിന്റെ ശയ്യയെ അശുദ്ധമാക്കിയതുകൊണ്ട് അവന്റെ ജ്യേഷ്ഠാവകാശം യിസ്രായേലിന്റെ
    മകനായ യോസേഫിന്റെ പുത്രന്മാർക്ക് ലഭിച്ചു; വംശാവലി ജ്യേഷ്ഠാവകാശപ്രകാരം എണ്ണുവാനുള്ളതുമല്ല.'
  urd-GVR: Isrāīl kā pahlauṭhā Rūbin thā. Lekin chūṅki us ne apne bāp kī dāshtā se
    hambistar hone se bāp kī behurmatī kī thī is lie pahlauṭhe kā maurūsī haq us ke
    bhāī Yūsuf ke beṭoṅ ko diyā gayā. Isī wajah se nasabnāme meṅ Rūbin ko pahlauṭhe
    kī haisiyat se bayān nahīṅ kiyā gayā.
  suz-BL: इस्राएल आ तौ आन दाते ङा नेल्‍ल क्‍येङा ङोंइती थिशो रूबेन बाक्‍माक्‍त। नेल्‍ल
    क्‍येङा ङोंइती थिशो बाक्‍त हना यो, आ आफ आ मीश नु इप्‍तीके, आ ङोंइती थिशो तौ आ
    तचा ङा अधिकार इस्राएल आ तौ योसेफ आ तौ आस कली गेशो बाक्‍माक्‍त। मिनु रूबेन आ नें,
    ङोंइती ङा तौ आ नें ब्रेक्‍तीकेम मब्रेक्‍शो बाक्‍माक्‍त। उत्‍पत्ती ३५:२२; उत्‍पत्ती
    ४९:३-४
  ita-1927: Figliuoli di Ruben, primogenito d’Israele. Poiché egli era il primogenito;
    ma siccome profanò il talamo di suo padre, la sua primogenitura fu data ai figliuoli
    di Giuseppe, figliuolo d’Israele. Nondimeno, Giuseppe non fu iscritto nelle genealogie
    come primogenito;
  ckb-ckb: ڕەئوبێن کوڕە نۆبەرەی ئیسرائیل بوو، بەڵام کاتێک کە پێخەفی باوکی گڵاوکرد،
    مافی نۆبەرایەتییەکەی درا بە نەوەی یوسفی کوڕی ئیسرائیل، ئیتر لە ڕەچەڵەکنامە بە
    نۆبەرە تۆمارنەکرا.
  eng-BBE: And the sons of Reuben, the oldest son of Israel, (for he was the oldest
    son, but, because he made his father's bride-bed unclean, his birthright was given
    to the sons of Joseph, the son of Israel; but he is not to be given the place
    of the oldest.
