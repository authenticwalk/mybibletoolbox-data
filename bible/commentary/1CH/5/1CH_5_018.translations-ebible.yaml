  dop-dop: Lupɛŋ nɑ Kɑtɩ pɑ kpekɑ nɑ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ kɑ wɛnɑ yoolɑɑ tɑɑ yoolɑɑ
