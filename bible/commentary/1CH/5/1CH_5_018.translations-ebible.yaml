  dan-1931: Rubenitterne, Gaditterne og Manasses halve Stamme, alle de krigsdygtige
    Mænd, der har Skjold og Sværd, spændte Bue og var øvet i Kamp, 44.760 Mand, der
    kunde drage i Kamp,
  vie-OVCB: Đại tộc Ru-bên, Gát, và nửa đại tộc Ma-na-se có 44.760 lính tinh nhuệ.
