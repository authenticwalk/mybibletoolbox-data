verse: 1CH.005.018
translations:
  mal-C: രൂബേന്യർക്കും ഗാദ്യർക്കും മനശ്ശെയുടെ അർധഗോത്രത്തിനുംകൂടി യുദ്ധസജ്ജരായ 44,760
    ഭടന്മാരുണ്ടായിരുന്നു. അവർ നല്ല കായികശേഷിയുള്ളവരും വാളും പരിചയും അമ്പും വില്ലും
    പ്രയോഗിക്കാൻ പ്രാപ്തരും നല്ല ആയോധനപരിശീലനം നേടിയവരും ആയിരുന്നു.
  deu-TKW: Die Rubeniten, die Gaditen und der halbe Stamm Manasse, was tapfere Männer
    waren, die Schild und Schwert trugen und den Bogen spannten und kampfgeübt waren
    - 44760 kriegstüchtige Männer -,
  lin-lin: Bakitani ya mabota ya Ribeni, ya Gadi mpe ya ndambo ya libota ya Manase
    bazalaki bango nyonso nkoto tuku minei na minei na nkama sambo na tuku motoba.
    Babongamaki mpo na mosala ya soda. Bazalaki bilombe mibali oyo bayebi kosalela
    nguba, mopanga, tolotolo ; mpe bamilengela mpo na bitumba.
  eng-LSV: Sons of Reuben, and the Gadite, and the half of the tribe of Manasseh,
    of sons of valor, men carrying shield and sword, and treading bow, and taught
    in battle, [are] forty-four thousand and seven hundred and sixty, going out to
    the host.
  eng-GNV: The sonnes of Reuben and of Gad, and of halfe the tribe of Manasseh of
    those that were viliant men, able to beare shield, and sworde, and to draw a bowe,
    exercised in warre, were foure and fourtie thousand, seuen hundreth and three
    score, that went out to the warre.
  eng-WEBSTER: The sons of Reuben, and the Gadites, and half the tribe of Manasseh,
    of valiant men, men able to bear buckler and sword, and to shoot with bow, and
    skillful in war, were four and forty thousand seven hundred and sixty, that went
    out to the war.
  nhw-BL: Itelpocahua Rubén huan Gad huan nopa tlajco familia tlen Manasés eliyayaj
    tlacame catli tlahuel motemacayayaj. Quinpixque 44 mil 760 soldados catli quihualicayayaj
    yolixtzajcayotl, machetes, huan cuahuitoli catli huejhueyi. Inijuanti tlahuel
    quiiximatiyayaj quenicatza tlahuilanase.
  swh-ONEN: 'Wareubeni, Wagadi na nusu ya kabila la Manase walikuwa na watu mashujaa
    44,760 waliokuwa wameandaliwa kwa ajili ya vita: watu wenye nguvu, hodari wa kutumia
    ngao na upanga, mashujaa wa kutumia upinde, waliokuwa tayari kwa ajili ya kazi
    hiyo.'
  bba-bba: Rubɛnin bwese kɛrɑ kɑ Gɑdiɡiɑ kɑ sere Mɑnɑsen bwese kɛrɑn bɔnu bɑ tɑbu
    durɔ dɑmɡibu mɔ be bɑ koo kpĩ bu tɛrɛru kɑ tɑkobi nɛnɛ kpɑ bu tɛndu to. Bɑ mɑɑ
    tɑbu tobu yɛ̃ ɡem ɡem. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nnɛ kɑ tɔmbu
    nɑtɑ kɑ wunɔbu kɑ wɑtɑ (44.760). Bɑ mɑɑ sɔɔru sɑ̃ɑ bu kɑ tɑbu to.
  eng-KJVCPB: The sons of Reuben, and the Gadites, and half the tribe of Manasseh,
    of valiant men, men able to bear buckler and sword, and to shoot with bow, and
    skilful in war, were four and forty thousand seven hundred and threescore, that
    went out to the war.
  luo-luo: Joka Reuben, joka Gad kod nus mar dhood joka Manase ne gin ji alufu piero
    angʼwen gangʼwen mia abiriyo gi piero auchiel (44,760) mane oyikore ni lweny.
    Jolweny molony mane nyalo tiyo gi gige lweny machalo kuodi, ligangla kod atungʼ,
    nomi tiegruok ne lweny.
  meu-meu: Ruben bona Gad iduhudia bona Manase iduhu-kahana na mai edia goada taudia,
    kesi bona dare ihuadia bona peva imaredia bona tuari mai dibadia taudia; iboudiai
    na gerebu-hani daha-hani sinahu-hitu tauratoi-ahui, heheḡaeḡae tuari totona.
  npi-ULB: रूबेनीहरू, गादीहरू र मनश्‍शेको आधा कुलका यद्धको निम्‍ति तालिमप्राप्‍त ४४,७६०
    सिपाहीहरू थिए, जसले ढाल र तरवार बोक्‍थे, र धनु तान्‍न सक्‍थे ।
  yor-yor: Àwọn ọmọ Reubeni, àti àwọn ọmọ Gadi, àti ààbọ̀ ẹ̀yà Manase, nínú àwọn ọkùnrin
    alágbára tí wọ́n ń gbé asà àti idà, tí wọ́n sì ń fi ọrun tafà, tí wọ́n sì mòye
    ogun, jẹ́ ọ̀kẹ́ méjì ó lé ẹgbẹ̀rìnlélógún dín ogójì (47,760) ènìyàn, tí ó jáde
    lọ sí ogún náà.
  pes-OPCB: سپاه مشترک رئوبین، جاد و نصف قبیلهٔ منسی از ۴۴٬۷۶۰ سرباز شجاع و تعلیم
    دیده و مسلح تشکیل شده بود.
  tgl-ULB: Ang mga Rubenita, ang mga Gadita, at kalahati ng tribu ni Manases ay mayroong
    apatnapu't apat na libong mga kawal na sinanay para sa digmaan, na may dalang
    kalasag at espada, at kayang humugot ng pana.
  hui-hui: Isaraele hameigini tebira Lubene Gada Manase imaru ti Iba Yodana abene
    ni tagira ibiragohayagi henego uruni tinaga wai biaga ami agali bayaleru daosini
    pira mariani maria handari kariani pira waragaria (44,760) hene. Tigua wai pialu
    humbi yuwa ayu tibume agali dibalu danda timumebi agali baga wayali dege dege
    hene.
  mya-mya: ရု​ဗင်၊ ဂဒ်​နှင့်​အ​ရှေ့​ပိုင်း​မ​နာ​ရှေ​တို့​တွင် လေး၊ ဋ္ဌား၊ ဒိုင်း​လွှား​ကိုင်​ဆောင်​မှု​တွင်​ကောင်း
    စွာ​ကျင်​လည်​သူ စစ်​သား​ပေါင်း​လေး​သောင်း လေး​ထောင်​ခု​နစ်​ရာ့​ခြောက်​ဆယ်​ရှိ​၏။-
  bod-N: རུ་བེན་གྱི་ཚོ་པ་དང་། གཱ་རྡུའི་ཚོ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ཀྱི་མི་རྣམས་ནི་དམག་མི་དཔའ་རྩལ་ཅན་ཡིན་ལ།
    དེ་རྣམས་ལས་ཕུབ་དང་རལ་གྲི་ཐེག་པ་དང་། གཞུ་འཐེན་པ་དང་མདའ་འཕེན་ནུས་པ། དམག་ལ་བསྐྱོད་ནས་འཐབ་མཁས་པ་བཅས་བསྡོམས་པས་བཞི་ཁྲི་བཞི་སྟོང་བདུན་བརྒྱ་དྲུག་ཅུ་མཆིས་སོ།
    །
  sna-sna: VaRubheni, vaGadhi nehafu yorudzi rwaManase vaiva navarume zviuru makumi
    mana nezvina namazana manomwe namakumi matanhatu vakanga vakagadzirira kundorwa,
    varume vakasimba vaigona kushandisa nhoo nomunondo, uye vaigona kushandisa uta,
    uye vakanga vakadzidziswa kurwa.
  spa-BLM: Los hijos de Rubén, los gaditas y la media tribu de Manasés, de hombres
    valientes, capaces de llevar broquel y espada, de disparar con arco y hábiles
    en la guerra, eran cuarenta y cuatro mil setecientos sesenta que podían salir
    a la guerra.
  cac-cac: A eb' yin̈tilal Rubén chi', eb' yin̈tilal Gad yed' nan̈alxo eb' yin̈tilal
    Manasés, ay 44 mil 760 eb' soldado te tec'an, yed'nac smaclab' jul-lab' eb', yespada
    eb' yed' sjul-lab' eb', te c'ayb'ab'il eb' yac'an oval.
  swh-ULB: Warubeni, Wagadi, na nusu ya kabila la Manase walikuwa na wana jeshi elfu
    arobaini na nne walio fuzu kwa vita, walio beba ngao na upanga, na pinde na mishale.
  bel-bel: У нашчадкаў Рувіма і Гада і паўплемя Манасіінага было людзей ваяўнічых,
    мужоў, якія носяць шчыт і меч, страляюць з лука і прывучаных да бітвы, сорак чатыры
    тысячы сямсот шэсьцьдзясят, якія выходзяць на вайну.
  deu-ELBBK: 'Die Kinder Ruben und die Gaditer und der halbe Stamm Manasse, was tapfere
    Männer waren, Männer, die Schild und Schwert trugen und den Bogen spannten und
    des Krieges kundig waren: 44.760, die zum Heer auszogen.'
  mbb-OT: Duen menge 44,760 he menge sundaru te tribu ni Reuben, Gad wey ketengà he
    tribu ni Manase. Mibansey sikandan para te kebpekidtebek wey metau sikandan he
    egamit te kelasag, ispada, wey panà.
  mal-2015: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതി ഗോത്രക്കാരും ശൂരന്മാരും വാളും പരിചയും
    എടുപ്പാനും വില്ലുകുലെച്ചു എയ്‌വാനും പ്രാപ്തിയുള്ളവരും യുദ്ധസാമർത്ഥ്യമുള്ളവരുമായ
    പടച്ചേവകർ നാല്പത്തുനാലായിരത്തെഴുനൂറ്ററുപതു പേരുണ്ടായിരുന്നു.
  rmc-rmc: Andro kmeňos Ruben, Gad the jepaš kmeňos Menaše sas 44 760 slugaďa avrisikade
    andro mariben le šťitenca, šabľenca, lukenca the šipenca.
  pes-OPV: از بني رؤبين و جاديان و نصف سبط مَنَّسي شجاعان و مرداني که سپر شمشير برمي
    داشتند و تيراندازان و جنگ آزمودگان که به جنگ بيرون مي رفتند، چهل و هزار و هفت
    صد و شصت نفر بودند.
  ron-1924: Фиий луй Рубен, гадиций ши жумэтате дин семинция луй Манасе авяу оамень
    витежь, каре пуртау скут ши сабие, трэӂяу ку аркул ши ерау деприншь ку рэзбоюл,
    ын нумэр де патрузечь ши патру де мий шапте суте шайзечь ын старе сэ мяргэ ла
    оасте.
  ben-OBCV: রূবেণীয়, গাদীয় ও মনঃশির অর্ধেক বংশে 44,760 জন সামরিক পরিষেবার জন্য প্রস্তুত
    ছিল—যারা সুস্বাস্থ্যের অধিকারী ছিল এবং ঢাল ও তরোয়াল চালাতে পারত, ধনুক ব্যবহার
    করতে পারত, ও যুদ্ধের জন্য প্রশিক্ষিতও ছিল।
  som-som: Oo reer Ruubeen, iyo reer Gaad, iyo qabiilkii reer Manaseh badhkiis raggoodii
    xoogga lahaa oo awoodda u lahaa inay gaashaan iyo seef qaadaan, iyo inay qaansooyin
    ganaan, oo dagaalyahannada ahaa waxay ahaayeen afar iyo afartan kun iyo toddoba
    boqol iyo lixdan nin oo wada awooda inay dagaal u baxaan.
  lat-VUC: Filii Ruben, et Gad, et dimidiæ tribus Manasse, viri bellatores, scuta
    portantes et gladios, et tendentes arcum, eruditique ad prælia, quadraginta quatuor
    millia et septingenti sexaginta, procedentes ad pugnam.
  eng-ASVBT: The sons of Reuben, and the Gadites, and the half-tribe of Manasseh,
    of valiant men, men able to bear buckler and sword, and to shoot with bow, and
    skillful in war, were forty and four thousand seven hundred and threescore, that
    were able to go forth to war.
  ita-1885: I figliuoli di Ruben, e i Gaditi, e la mezza tribù di Manasse, in numero
    di quarantaquattromila settecensessanta d'infra gli uomini prodi, che portavano
    scudo e spada, e tiravano l'arco, ed erano ammaestrati alla guerra, per uscir
    fuori in battaglia,
  eng-LXXUP: The sons of Reuben and Gad, and the half-tribe of Manasseh, of mighty
    men, bearing shields and sword, and bending the bow, and skilled in war, were
    forty and four thousand and seven hundred and sixty, going forth to battle.
  eng-ULB: The Reubenites, the Gadites, and the half tribe of Manasseh had 44,760
    soldiers trained for war, who carried shield and sword, and who drew the bow.
  spa-VBL: La tribu de Rubén, la tribu de Gad y la media tribu de Manasés tenían 44.760
    guerreros fuertes y listos para la batalla, capaces de usar escudos, espadas y
    arcos.
  fra-_FOB: Les enfants de Ruben, les Gadites et la demi-tribu de Manassé, d'entre
    les vaillants hommes portant le bouclier et l'épée, tirant de l'arc, et instruits
    pour la guerre, étaient au nombre de quarante-quatre mille sept cent soixante,
    sortant en armée.
  mal-mal: രൂബേൻ, ഗാദ് എന്നീ ഗോത്രങ്ങളിലും മനശ്ശെയുടെ പാതി ഗോത്രത്തിലുമായി നാല്പത്തി
    നാലായിരത്തെഴുനൂറ്ററുപത് പടയാളികൾ ഉണ്ടായിരുന്നു. അവർ ധൈര്യമുള്ളവരും, വാളും പരിചയും
    എടുക്കുവാനും, വില്ലുകുലെച്ച് എയ്യുവാനും പ്രാപ്തിയുള്ളവരും യുദ്ധസാമർത്ഥ്യമുള്ളവരും
    ആയിരുന്നു.
  urd-GVR: Rūbin, Jad aur Manassī ke ādhe qabīle ke 44,760 faujī the. Sab laṛne ke
    qābil aur tajrabākār ādmī the, aise log jo tīr chalā sakte aur ḍhāl aur talwār
    se lais the.
  suz-BL: रूबेन, गाद नु मनस्‍से आ उइक्‍थ थर ङा मुर बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त।
    मेको तेक्‍तीक नु या कुरमे बाक्‍त। मेको लिब्रा आप्‍ब नु लडाइ पाइब जोक्‍ब बाक्‍मा
    बाक्‍त। मेको ४४ हजार ७ सहे ६० जना बाक्‍मा बाक्‍त। लडाइ पचा कली ठीक दुम्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: I figliuoli di Ruben, i Gaditi e la mezza tribù di Manasse, che aveano
    degli uomini prodi che portavano scudo e spada, tiravan d’arco ed erano addestrati
    alla guerra, in numero di quarantaquattromila settecentosessanta, atti a combattere,
  ckb-ckb: نەوەی ڕەئوبێن و گادییەکان و نیوەی هۆزی مەنەشە، لە پیاوە ئازاکان ئەوانەی
    قەڵغان و شمشێریان هەڵگرتبوو، تیرئەنداز بوون و مەشقی جەنگیان کردبوو، چل و چوار
    هەزار و حەوت سەد و شەست جەنگاوەر بوون.
  eng-BBE: There were forty-four thousand, seven hundred and sixty of the sons of
    Reuben and of the Gadites and of the half-tribe of Manasseh, all strong men, expert
    in the use of the body-cover, the sword, and the bow, and in the art of war, all
    able to take up arms.
  kan-OKCV: ರೂಬೇನ್ಯರಲ್ಲಿಯೂ, ಗಾದ್ಯರಲ್ಲಿಯೂ, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದಲ್ಲಿಯೂ, ಗುರಾಣಿಯನ್ನೂ,
    ಖಡ್ಗವನ್ನೂ ಹಿಡಿಯುವುದಕ್ಕೆ ಬಿಲ್ಲೆಸೆಯುವುದಕ್ಕೆ ಯುದ್ಧದಲ್ಲಿ ಪ್ರವೀಣರಾದ ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ
    ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವವರು 44,760 ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: ரூபனியர்களிலும், காத்தியர்களிலும், மனாசேயின் பாதிக்கோத்திரத்தார்களிலும்
    கேடகமும் பட்டயமும் எடுத்து, வில் எய்து, யுத்தத்திற்குப் பழகி, படைக்குப் போகத்தக்க
    வீரர்கள் நாற்பத்துநான்காயிரத்து எழுநூற்று அறுபதுபேராக இருந்தார்கள்.
  spa-RV-1909: Los hijos de Rubén, y de Gad, y la media tribu de Manasés, hombres
    valientes, hombres que traían escudo y espada, que entesaban arco, y diestros
    en guerra, eran cuarenta y cuatro mil setecientos y sesenta que salían á batalla.
  ron-BTF: Fiii lui Ruben și gadiții și jumătate din tribul lui Manase, dintre viteji,
    bărbați în stare să poarte scut și sabie și să tragă cu arcul și iscusiți la război,
    au fost patruzeci și patru de mii șapte sute șaizeci, care mergeau la război.
  eng-WEBP: The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
    men, men able to bear buckler and sword, able to shoot with bow, and skillful
    in war, were forty-four thousand seven hundred sixty that were able to go out
    to war.
  eng-FBV: The tribe of Reuben, the tribe of Gadites, and the half-tribe of Manasseh
    had 44,760 battle-ready strong warriors capable of using shields and swords and
    bows.
  nld-1939: De Rubenieten, de Gadieten en de halve stam Manasse waren dappere mannen.
    Ze telden niet minder dan vier en veertig duizend zevenhonderd zestig krijgers,
    gewapend met schild en zwaard, in staat de boog te hanteren, en gehard in de strijd.
  nch-BL: Itelpocahua Rubén huan Gad huan nopa tajco familia ten Manasés eliyayaj
    tacame cati tahuel mosemacayayaj. Quinpixque 44 mil 760 soldados cati quihualicayayaj
    yolixtzajcayot, machetas huan cuahuitoli cati huejhueyi. Inijuanti tahuel quiixmatiyayaj
    quenicatza tatehuise.
  vie-1934: Trong con cháu Ru-bên, người Gát và phân nửa chi phái Ma-na-se, các người
    lính chiến có tài cầm khiên, cầm gươm, giương cung, và thạo về chinh chiến, là
    bốn vạn bốn ngàn bảy trăm sáu mươi người, có thể ra trận được.
  hin-CV: रियूबेन वंशजों में, गाद-वंशजों में और मनश्शेह के आधे गोत्र में वीर योद्धा
    थे. ये ढाल और तलवार लेकर चलते थे और वे धनुष भी चलाते थे. वे युद्ध कला में कुशल
    थे. युद्ध के लिए तैयार इनकी संख्या 44,760 थी.
  spa-BES: Había cuarenta y cuatro mil setecientos sesenta de los hijos de Rubén y
    de los gaditas y de la media tribu de Manasés, todos hombres fuertes, expertos
    en el uso del escudo, la espada y el arco, y en el arte de la guerra, todos capaces
    de tomar las armas.
  tdx-tdx: Efats’ale-tsi-efats’arivo-tsi-fitonjato-tsi-enempolo ty nionjomb’ añ’aly
    amo ana’ i Reobeneo naho o nte-Gadeo naho i vakim-pifokoa’ i Menasèy, songa anake
    nahasibeke, ondaty nahafinday fikalañe naho fibara naho nahafañòhatse fale vaho
    nahimbañe an-kotakotake, efats’ ale-tsi-efats’arivo-tsi-fiton-jato-tsi-enempolo
    ty nimbañ’ aly.
  tha-KJV: คนรู​เบน คนกาด และคนตระกูลมนัสเสห์​ครึ​่งหนึ่​งม​ีคนเก่งกล้า ผู้​ถื​อด​ั้งและดาบ
    และโก่งธนู ชำนาญศึกสี่หมื่นสี่พันเจ็ดร้อยหกสิบคน พร​้อมที่​จะเข้​ารบ
  por-BR-2018: Os filhos de Rúben, e de Gade, e da meia tribo de Manassés, homens
    guerreiros, homens que traziam escudo e espada, que entesavam arco, e habilidosos
    em guerra, havia quarenta e quatro mil setecentos e sessenta capazes de ir para
    a batalha.
  deu-ELO: 'Die Kinder Ruben und die Gaditer und der halbe Stamm Manasse, was tapfere
    Männer waren, Männer, die Schild und Schwert trugen und den Bogen spannten und
    des Krieges kundig waren: vierundvierzigtausend siebenhundertsechzig, die zum
    Heere auszogen.'
  eng-WYC-2018: The sons of Reuben, and of Gad, and of half the lineage of Manasseh,
    were men warriors, bearing shields and swords, and bending bow, and taught in
    battles, four and forty thousand seven hundred and sixty, and they went forth
    to battle, (The sons of Reuben, and of Gad, and of the eastern half of the tribe
    of Manasseh, were men of war, bearing shields and swords, and bending bow, and
    taught in battles, forty-four thousand seven hundred and sixty, and they went
    forth to battle,)
  epo-epo: La idoj de Ruben kaj la Gadidoj kaj la duontribo de Manase havis da batalkapablaj
    viroj, portantaj ŝildon kaj glavon, streĉantaj pafarkon, kaj instruitaj por milito,
    kvardek kvar mil sepcent sesdek, elirantojn en militistaro.
  uig-PIN: Rubǝn, Gad ⱪǝbililirining wǝ Manassǝⱨ yerim ⱪǝbilisining batur, ⱪalⱪan-ⱪiliq
    tutalaydiƣan, oⱪya atalaydiƣan ⱨǝm jǝnggǝ maⱨir ⱪiriⱪ tɵt ming yǝttǝ yüz atmix
    jǝnggiwar adimi bar idi.
  beo-beo: 'Liubene fi amola Ga:de fi amola Ma:na:se fi dogoa momogi fi, ilia dadi
    gagui dunu amo da gegemusa: momagei, ilia idi da 44,760 agoane. Ilia huluane da
    gasa bagade dunu. Ilia da da:igene gasu, gegesu gobihei amola oulali amo huluane
    amoga gegemusa: dawa:i. Ilia huluane da gegesu hou adoba:i dagoi.'
  tpi-OTNT: Ol Israel i stap long hap sankamap bilong wara Jordan, em lain Ruben na
    lain Gat na hap lain Manase, ol i gat 44,760 gutpela soldia. Ol i save tumas long
    holim hap plang na pait long bainat, na ol i save tumas long sut long banara.
  hau-SA: Mutanen Ruben, mutanen Gad da rabin kabilar Manasse sun kasance da mutane
    44,760 shiryayyu don aikin soja, jarumawan da za su iya riƙe garkuwa da takobi,
    waɗanda suke iya yin amfani da baka, waɗanda kuma aka horar don yaƙi.
  uig-LAT: Ruben, Gad qebililirining we Manasseh yérim qebilisining batur, qalqan-qilich
    tutalaydighan, oqya atalaydighan hem jengge mahir qiriq töt ming yette yüz atmish
    jenggiwar adimi bar idi.
  nde-nde: AbakoRubheni, labakoGadi lengxenye yesizwana sakoManase babelamadoda ayeselungele
    ukubuthwa azinkulungwane ezingamatshumi amane lane lamakhulu ayisikhombisa lamatshumi
    ayisithupha (44,760) amadoda ayeseqwahele esenelisa ukuphatha ihawu ahlome ngenkemba,
    atshoke ngemitshoko, ayesevele afundela ukulwa empini.
  ton-ton: ¶ Ko e ngaahi foha ʻo Lupeni, mo e kakai Kata, mo hono vahe ua ʻoe faʻahinga
    ʻa Manase, ʻae kau tangata toʻa, ko e kau tangata naʻe faʻa toʻo ʻae pā pea mo
    e heletā, pea faʻa fanaʻaki ʻae kaufana, mo poto ʻi he tau, ko honau tokolahi
    ko e toko fā mano, mo e fā afe ma fitungeau ma onongofulu, naʻe ʻalu atu ki he
    tau.
  ces-1613: Synů Rubenových a Gádových a polovice pokolení Manassesova, mužů silných,
    nosících štít a meč, a natahujících lučiště, a umělých v bitvě, čtyřidceti a čtyři
    tisíce, sedm set a šedesát vycházejících k boji.
  eng-WMB: The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
    men, men able to bear buckler and sword, able to shoot with bow, and skillful
    in war, were forty-four thousand seven hundred sixty that were able to go out
    to war.
  tam-TCV: ரூபனியர், காத்தியர், மனாசேயின் அரைக் கோத்திரத்தினர் ஆகியோரில் போர் செய்யக்கூடியவர்கள்
    44,760 பேர் இருந்தார்கள். இவர்கள் கேடயமும் வாளும் ஏந்தியும், வில்கொண்டும் போரிடுவதற்கும்
    பயிற்றுவிக்கப்பட்ட பலமிக்க மனிதராயிருந்தார்கள்.
  ceb-ULB: Ang mga Rubenhon, ang mga Gadhanon, ug ang katunga sa tribo sa Manases
    adunay 44, 000 ka mga sundalo nga gibansay sa pagpakiggubat, sa pagdala ug taming
    ug espada, ug pana.
  pol-UBG: Synów Rubena i Gada oraz połowy pokolenia Manassesa, dzielnych wojowników
    zdolnych do noszenia tarczy i miecza i do strzelania z łuku i wyćwiczonych w boju,
    było czterdzieści cztery tysiące siedmiuset sześćdziesięciu wyruszających do bitwy.
  urd-GVU: روبن، جد اور منسّی کے آدھے قبیلے کے 44,760 فوجی تھے۔ سب لڑنے کے قابل اور
    تجربہ کار آدمی تھے، ایسے لوگ جو تیر چلا سکتے اور ڈھال اور تلوار سے لیس تھے۔
  deu-1912: Der Kinder Ruben, der Gaditer und des halben Stammes Manasse, was streitbare
    Männer waren, die Schild und Schwert führen und Bogen spannen konnten und streitkundig
    waren, deren waren vierundvierzigtausend und siebenhundertundsechzig die ins Heer
    zogen.
  kan-2017: ರೂಬೇನ್ಯರು, ಗಾದ್ಯರು, ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರು ಇವರಲ್ಲಿ ರಣವೀರರೂ ಗುರಾಣಿ ಖಡ್ಗಗಳನ್ನು
    ಹಿಡಿಯುವವರೂ, ಬಿಲ್ಲನ್ನು ಬೊಗ್ಗಿಸುವವರೂ, ಯುದ್ಧ ನಿಪುಣರೂ ಆಗಿರುವ ನಲ್ವತ್ತನಾಲ್ಕು ಸಾವಿರದ
    ಏಳು ನೂರ ಅರವತ್ತು ಸೈನಿಕರಿದ್ದರು.
  yap-yap: U lan e pi ganong rok Ruben, Gad nge ba’ ni Ngek e Manasseh, e immoy 44,760
    e salthaw riy nri yad ba salap ko saydon nge mun gat’ing nge rogon i fanay e shield.
  hlt-MCSB: Reuben koca, Gad koca, photling neh cunghang aka muk, lii aka oei, caemtloek
    neh aka phaep uh tih caempuei la aka pawk, Manasseh koca rhakthuem lamkah hlang,
    tatthai capa he thawng sawmli thawng li ya rhih sawmrhuk lo.
  mdy-ETH: ሮኦቤኤሌንታ ጋኣዴንታ ዓባ ኬስካ ዛሎና ዓኣ ሚናኣሴ ፃጶ ሄካሢንታኮ ጊቲማና ጬንቻ ዓፓሮና፤ ዬያጉዲ ዓኣዛናኣ ኮሺ
    ዖልቲ ዔሬ ዖይዲታሚ ዖይዶ ሺያና ላንካይ ፄኤታና ላሂታሚ ፖኦሊሴ ዓኣኔ፤
  twi-ASANTE: Na akofoɔ akɛseɛ a wɔwɔ Ruben, Gad mmusua ne Manase abusua fa mu no
