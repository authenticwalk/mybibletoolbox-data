    nyǝmɑ́ kpɑ́lǝ́ŋ nɑ lɑɣɑlɛɛ yɑɑ tɔɔŋ tɔm kɛ teu. Nɑ pɑ sɔɔlʋ pɩɩwɑ sɩ pɑ́ yoo.
  azb-azb: Ruvenlilərdən, Qadlılardan, Menaşşe qəbiləsinin yarısından olan, qalxan
    və qılınc daşıyan, ox atan, döyüş üçün təlim görmüş və döyüşməyi bacaran igid
    adamlar qırx dörd min yeddi yüz altmış nəfər idi.
  eng-DBY: The children of Reuben and the Gadites and half the tribe of Manasseh,
    of valiant men, men who carried shield and sword, drawing the bow and skilful
    in war, were forty-four thousand seven hundred and sixty, able to go forth to
    war.
  hin-2017: रूबेनियों, गादियों और मनश्शे के आधे गोत्र के योद्धा जो ढाल बाँधने, तलवार
    चलाने, और धनुष के तीर छोड़ने के योग्य और युद्ध करना सीखे हुए थे, वे चौवालीस हजार
    सात सौ साठ थे, जो युद्ध में जाने के योग्य थे।
  eng-YLT: Sons of Reuben, and the Gadite, and the half of the tribe of Manasseh,
    of sons of valour, men bearing shield and sword, and treading bow, and taught
    in battle, [are] forty and four thousand and seven hundred and sixty, going out
    to the host.
  eng-WYC-2017: The sons of Reuben, and of Gad, and of half the lineage of Manasseh,
    were men warriors, bearing shields and swords, and bending bow, and taught in
    battles, four and forty thousand seven hundred and sixty, and they went forth
    to battle,
  eng-WMBB: The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
    men, men able to bear buckler and sword, able to shoot with bow, and skilful in
    war, were forty-four thousand and seven hundred and sixty that were able to go
    out to war.
  urd-GVH: रूबिन, जद और मनस्सी के आधे क़बीले के 44,760 फ़ौजी थे। सब लड़ने के क़ाबिल
    और तजरबाकार आदमी थे, ऐसे लोग जो तीर चला सकते और ढाल और तलवार से लैस थे।
  rug-rug: Koari na butubutu te Rubeni, Qadi, meke sa kukuruna sa butubutu Manase
    pa kali gasa rimata si koadia si ka made ṉavulu made tina zuapa gogoto onomo ṉavulu
    puta tie varipera, sapu bokabokadi hola pa belaṉana sa lave, sekena sa vedara,
    meke gonana sa bokala.
  gaz-gaz: Ruubeenonni, Gaadonnii fi walakkaan gosa Minaasee namoota dandeettii lolaa
    qaban 44,760 qaban ture; isaanis namoota jajjaboo warra gaachanaa fi goraadee
    qabachuu dandaʼan, warra xiyya darbachuu dandaʼanii fi warra waraanaaf leenjifaman
    turan.
  fra-LSG: Les fils de Ruben, les Gadites et la demi-tribu de Manassé avaient de vaillants
    hommes, portant le bouclier et l’épée, tirant de l’arc, et exercés à la guerre,
    au nombre de quarante-quatre mille sept cent soixante, en état d’aller à l’armée.
  yal-yal: Rubɛn bɔnsɔnna muxune nun Gadi bɔnsɔnna muxune nun Manase bɔnsɔnna muxune
    fɔxɔ kedenna, ne sofane xasabin lan muxu wuli tonge naanin wuli naanin kɛmɛ solofere
    tongo sennin nan ma. E birin yi fatan yɛngɛ sodeni. Yɛɛ masansan wure lefaan nun
    silanfanna nun xanla yi e birin yii.
  haw-1868: O na mamo a Reubena a me ka Gada, a me ka ohana hapa a Manase, na kanaka
    koa, na kanaka hiki ke lawe i ka palekaua a me ka pahikaua, a ke pana aku me ke
    kakaka, a he akamai i ke kaua, he kanahakumamaha tausani, ehiku haneri a me ke
    kanaono, i hele aku i ke kaua.
  arb-NAV: وَكَانَ فِي سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَنِصْفِ سِبْطِ مَنَسَّى أَرْبَعَةٌ
    وَأَرْبَعُونَ أَلْفاً وَسَبْعُ مِئَةٍ وَسِتُّونَ مُجَنَّداً مِنَ الْمُحَارِبِينَ
    الأَشِدَّاءِ الْمُتَمَرِّسِينَ عَلَى الْقِتَالِ بِالتُّرْسِ وَالسَّيْفِ وَرَمْيِ
    السِّهَامِ.
  ewe-ewe: Asrafo akpe blaene-vɔ-ene alafa adre blaade (44,760), ame siwo si aʋawɔnuwo
    nɔ, wohe wo nyuie eye wonye kalẽtɔwo la nɔ Ruben, Gad kple Manase ƒe to la ƒe
    afã ƒe aʋakɔ me.
  eng-LEE: The sons of Reuben, and the Gadites, and the half tribe of Menasseh, of
    valiant men, men able to bear shield and sword, and to draw the bow, and practised
    in war, were four and forty thousand seven hundred and sixty, that went out to
    the army.
  asm-FB: ৰূবেণৰ, গাদীয়াৰ, আৰু মনচিৰ আধা গোষ্ঠীৰ মাজৰ চৌৱাল্লিশ হাজাৰ সৈন্যক যুদ্ধৰ
    বাবে প্রশিক্ষণ দিয়া হৈছিল, তেওঁলোকে ঢাল, তৰোৱাল কঢ়িয়াইছিল, আৰু ধনু মাৰিছিল।
  sus-A: رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ كٍرٍن، عٍ شَ سْورِ شَسَبِ
    سِفَمَ هَن مِشِ وُلُ تٌنفٌ نَانِ نُن نَانِ، مِشِ كّمّ سٌلٌقٍرٍ تٌنفٌ سٍننِ. عٍ
    بِرِن قَتَ فٍرٍ سٌدٍ. مَكَنتَسٍ، سَنتِدّفّمَ، نُن شَلِ نُ نَ عٍ يِ رَ.
  fra-SBL: Les fils de Ruben, les Gadites et la demi-tribu de Manassé, hommes vaillants,
    capables de porter le bouclier et l'épée, de tirer à l'arc, et habiles à la guerre,
    étaient au nombre de quarante-quatre mille sept cent soixante, aptes à faire la
    guerre.
  hbo-hbo: בְּנֵֽי־רְאוּבֵ֨ן וְגָדִ֜י וַחֲצִ֥י שֵֽׁבֶט־מְנַשֶּׁה֮ מִן־בְּנֵי־חַיִל֒
    אֲ֠נָשִׁים נֹשְׂאֵ֨י מָגֵ֤ן וְחֶ֙רֶב֙ וְדֹ֣רְכֵי קֶ֔שֶׁת וּלְמוּדֵ֖י מִלְחָמָ֑ה
    אַרְבָּעִ֨ים וְאַרְבָּעָ֥ה אֶ֛לֶף וּשְׁבַע־מֵאֹ֥ות וְשִׁשִּׁ֖ים יֹצְאֵ֥י צָבָֽא׃
  kik-kik: 'Andũ a Rubeni, na a Gadi, na nuthu ya mũhĩrĩga wa Manase, maarĩ na andũ
    44,760 mehaarĩirie gũthiĩ mbaara-inĩ: andũ marĩ na hinya wa mwĩrĩ, na mangĩahotire
    kũhũthĩra ngo, na rũhiũ rwa njora, na mooĩ gũikia mĩguĩ na ũta, na maarutĩtwo
    kũrũa mbaara.'
  fra-NCL: Les fils de Ruben, les Gadites et la demi-tribu de Manassé avaient de vaillants
    hommes, portant le bouclier et l’épée, tirant de l’arc, et exercés à la guerre,
    au nombre de quarante quatre mille sept cent soixante, en état d’aller à l’armée.
  cek-AK: Reuben kaminawk, Gad kaminawk hoi ahap Manasseh acaeng thungah misatukhaih
    aphaw hoi sumsen sin thaih kami, kalii kaat kop kami, misatuk kop kami sing pali,
    sang pali, cumvai sarih, quitarukto misa angtukhaih ahmuen ah caeh o.
  cuk-cuk: Rubén-e-wagan, Gad-e-wagan, degi, Manasés-e-wagan-negabalad, wemar bela
    sorda-mili-dulabo-gakabake gaka dulataled-ilagugle gaka dulapaa (44,760) sordamar-gandikmalad
    nikad. We-sordamarde sigu-abingaed-nikamaladid, es-suid-nikamaladid, degi, sigu-nikamarbalidid.
    Deginbali, bila-onoged nue-wismarbalidid.
  uig-CYR: Рубән, Гад қәбилилириниң вә Манассәһ йерим қәбилисиниң батур, қалқан-қилич
    туталайдиған, оқя аталайдиған һәм җәңгә маһир қириқ төрт миң йәттә йүз атмиш җәңгивар
    адими бар еди.
  tel-2017: రూబేను గోత్రం, గాదు గోత్రం, మనష్షే అర్థ గోత్రం వాళ్ళల్లో బల్లెం, కత్తి
    పట్టగలిగిన వాళ్ళూ, బాణాలు వేయడంలో నేర్పరులూ, యుద్ధం చేయడానికి సన్నద్ధమైన వాళ్ళూ
    మొత్తం నలభై నాలుగు వేల ఏడు వందల అరవైమంది ఉన్నారు.
  hat-BSA: Fis a Ruben yo ak Gadit yo avèk mwatye Manassé yo, mesye a gwo kouraj yo,
    mesye ki te pote boukliye avèk nepe yo, te tire avèk banza e yo te fò nan batay,
    karant-kat-mil-sèt-san-swasant moun ki te ale nan gè a.
  kos-kos: In sruf lal Reuben, sruf lal Gad, ac sruf lal Manasseh Kutulap, oasr mwet
    mweun angngaul akosr tausin itfoko onngoul. Mwet inge elos fas ke orekmakinyen
    mwe loeyuk, cutlass, ac mwe pisr.
  hbo-WLC: בְּנֵֽי־רְאוּבֵ֨ן וְגָדִ֜י וַחֲצִ֥י שֵֽׁבֶט־מְנַשֶּׁה֮ מִן־בְּנֵי־חַיִל֒
    אֲ֠נָשִׁים נֹשְׂאֵ֨י מָגֵ֤ן וְחֶ֙רֶב֙ וְדֹ֣רְכֵי קֶ֔שֶׁת וּלְמוּדֵ֖י מִלְחָמָ֑ה
    אַרְבָּעִ֨ים וְאַרְבָּעָ֥ה אֶ֛לֶף וּשְׁבַע־מֵא֥וֹת וְשִׁשִּׁ֖ים יֹצְאֵ֥י צָבָֽא׃
  ibo-ibo: Ndị Ruben na ndị Gad, na ọkara ebo Manase nwere iri puku mmadụ anọ na anọ
    na narị asaa na iri isii (44,760) ndị jikeere ije agha, ndị dị ike, ndị a zụrụ
    iji ọta na mma agha, na ụta ibu agha.
  ory-ory: ରୁବେନ୍‍ର ସନ୍ତାନଗଣ, ପୁଣି, ଗାଦୀୟ, ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ମଧ୍ୟରେ ଢାଲ, ଖଡ୍ଗ ଧରିବାକୁ,
    ଧନୁ ମାରିବାକୁ ସମର୍ଥ ଓ ଯୁଦ୍ଧରେ ନିପୁଣ ଚୌରାଳିଶ ହଜାର ସାତ ଶହ ଷାଠିଏ ଜଣ ବିକ୍ରମୀ ପୁରୁଷ
    ଯୁଦ୍ଧଯାତ୍ରା କରିବାକୁ ସମର୍ଥ ଥିଲେ।
  chk-chk: Iwe, chon ekewe ainangen Rupen, Kat me esopun ewe ainangen Manasa a wor
    nöür mwän mi pwora o sip le maun, ra uwou tittin maun me ketilas me esefich, iteiter
    faik me rüanüngeröü füpükü wone sounfiu mi molotä ngeni maun.
  rop-rop: Wal dislot klen blanga Rubin, Ged en Sanraiswei Manesa weya bin jidan sanraiswei
    bin abum 44,760 solja. Deibin brabli gudwan solja, en deibin yusum shild, en bigbala
    naif en bo en erro.
  ukr-1871: У нащадків Рубенових та Гадових і в половинї поколїння Манассіїного було
    людей військових, мужів, що носили щит і меч, та натягували лука й були зʼучені
    до битви, — сорок чотири тисячі сїмсот шістьдесять, виступавших на війну.
  deu-1951: Die Kinder Rubens und die Gaditer und der halbe Stamm Manasse, was tapfere
    Leute waren, Männer, die Schild und Schwert führten und den Bogen spannten und
    des Krieges kundig waren, 44760 zum Heeresdienst ausgezogene [Männer],
  eng-JPS: The sons of Reuben, and the Gadites, and the half-tribe of Manasseh, as
    many as were valiant men, men able to bear buckler and sword, and to shoot with
    bow, and skilful in war, were forty and four thousand seven hundred and threescore,
    that were able to go forth to war.
  srp-1865: Sinova Ruvimovijeh i Gadovijeh i polovine plemena Manasijina, hrabrijeh
    ljudi, što nošahu štit i maè, i zatezahu luk, i vještijeh boju, bijaše èetrdeset
    i èetiri tisuæe i sedam stotina i šezdeset, koji iðahu na vojsku;
  lug-lug: Abalewubeeni, n’Abagaadi, n’ekitundu ky’ekika kya Manase baalina abasajja
    emitwalo ena mu enkumi nnya mu lusanvu mu nkaaga, ab’amaanyi era nga bazira mu
    kukwata engabo, ekitala, ne mu kukozesa obusaale, era nga batendeke mu kulwana.
  heb-heb: בני ראובן וגדי וחצי שבט מנשה מן בני חיל אנשים נשאי מגן וחרב ודרכי קשת ולמודי
    מלחמה ארבעים וארבעה אלף ושבע מאות וששים יצאי צבא׃
  ben-IRV: রূবেণীয়দের, গাদীয়দের ও মনঃশি গোষ্ঠীর অর্ধেক লোক থেকে চুয়াল্লিশ হাজার
    সাতশো ষাটজন শক্তিশালী লোক যুদ্ধের জন্য প্রস্তুত ছিল। তারা ঢাল, তলোয়ার ও ধনুকের
    ব্যবহার জানত এবং যুদ্ধে বেশ দক্ষ ছিল।
  pan-pan: ਰਊਬੇਨੀ ਤੇ ਗਾਦੀ ਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਦੇ ਸੂਰਮੇ ਜਿਹੜੇ ਢਾਲ਼ ਤੇ ਤਲਵਾਰ ਉਠਾਉਣ
    ਵਾਲੇ, ਤੀਰ-ਅੰਦਾਜ਼ ਅਤੇ ਲੜਾਈ ਵਿੱਚ ਸਿਆਣੇ ਸਨ, ਉਹ ਚੁਤਾਲੀ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸੱਠ ਯੋਧੇ ਸਨ
  mya-JVB: ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး တဝက် တွင် ဒိုင်း နှင့် ထား ကို
    ကိုင် ၍ လေး နှင့် ပစ်တတ်သဖြင့်၊ စစ်မှု စစ်ရေးကိုလေ့ကျက် ၍ စစ်ချီတတ်သော စစ်သူရဲ
    ပေါင်း ကား၊ လေးသောင်း လေးထောင်ခုနစ် ရာ ခြောက် ဆယ်တည်း။
  hmo-hmo: Rubena bona Gado iduhu bona Manase ena iduhu kahana be mai edia tuari diba
    taudia ibounai 44,760. Idia ibounai ese kesi bona tuari kaia bona peva idia iusilaia
    diba, bona tuari totona idia hegaegae noho.
  urd-urd: और बनी रूबिन और जद्दियों और मनस्सी के आधे क़बीले में सूर्मा, या'नी ऐसे
    लोग जो सिपर और तेग़ उठाने के क़ाबिल और तीरअन्दाज़ और जंग आज़मूदा थे, चौवालीस हज़ार
    सात सौ साठ थे जो जंग पर जाने के लायक़ थे।
  rus-SYN: У потомков Рувима и Гада и полуплемени Манассиина было людей воинственных,
    мужей, носящих щит и меч, стреляющих из лука и приученных к битве, сорок четыре
    тысячи семьсот шестьдесят, выходящих на войну.
  bqc-SIM: Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ doo gbɛ̃́ gbãa pↄ́ kú zĩ̀
    sↄu guuↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla ń síiↄ̃o ń ↄ̀aa àaↄ̃ ń baswaaↄ̃oɛ (44.760).
    Wà zĩkaa dànɛ́, aa sɛ̀ngbao ń fɛ̃ndao vĩ, mɛ́ aa ka dↄ̃.
  tcz-CHONGTHU: Reuben chapate leh Gad chapate chule Manaseh phung keh khat jong hin
    galhang mihat, pho le chemjam thoa gal bolthei, thalpi kap them, galsat themtah
    tah sepai sangsom li le sang ni le ja sagi le somgup jen gal bol dia gonsa anei
    jinguvin ahi.
  mar-mar: मनश्शेच्या वंशातील अर्धे लोक आणि रऊबेनी व गादी लोकांमधून ढाली, तलवारी,
    धनुष्यबाण चव्वेचाळीस हजार सातशे साठ सैनिक युध्द शिक्षण घेतलेले होते.
  qub-qub: Rubén trïbupita, Gad trïbupita, pullan caj Manasés trïbupita mirajcuna
    caran jinyu runacunalla. Paycunapaga caran sablincuna, lëchancuna, pillyar chapacunan
    escüduncunapis. Pillyananpaj sumaj yachacusha carcaycaran. Pillyajcunalla carcaycaran
    chuscu chunca chuscu waranga ganchis pachac sojta chuncan (44,760) runacuna.
  bqp-bqp: Rubɛnin bwese kɛrɑ kɑ Gɑdigiɑ kɑ sere Mɑnɑsen bwese kɛrɑn bɔnu bɑ tɑbu
    durɔ dɑmgibu mɔ be bɑ koo kpĩ bu tɛrɛru kɑ tɑkobi nɛnɛ kpɑ bu tɛndu to. Bɑ mɑɑ
    tɑbu tobu yɛ̃ gem gem. Ben geerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru kɑ nnɛ kɑ tɔmbu
    nɑtɑ kɑ wunɔbu kɑ wɑtɑ (44.760). Bɑ mɑɑ sɔɔru sɑ̃ɑ bu kɑ tɑbu to.
  hat-hat: Branch fanmi Woubenn lan, branch fanmi Gad la ak mwatye branch fanmi Manase
    a te gen antou karannkatmil sètsanswasant (044.760) sòlda, tout vanyan gason,
    ki konn sèvi ak pwotèj an fè ak nepe, ak banza. Yo te abil nan fè lagè.
  eng-BSB: The Reubenites, the Gadites, and the half-tribe of Manasseh had 44,760
    warriors—valiant men who carried the shield and sword, drew the bow, and were
    trained for battle.
  eng-WEBPB: The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
    men, men able to bear buckler and sword, able to shoot with bow, and skilful in
    war, were forty-four thousand and seven hundred and sixty that were able to go
    out to war.
  kbq-kbq: Hagi 44 tausen 760'a hankavematino ha'ma huga vahera Rubeni nagapine, Gati
    nagapine, Manase nagama amu'nompinti'ma refkoma hu'za mago kaziga mani'naza nagapine
    mani'naze. Hagi e'i ana vahe'amo'a hankoma erineno kazintetima ha'ma hu'are'ene,
    kevema ahe'arera knare zantfa hu'naza vahe mani'naze.
  nhe-BL: Itelpocahua Rubén huan Gad huan nopa tlajco familia tlen Manasés eliyayaj
    tlacame tlen tlahuel motemacayayaj. Quinpixque 44 mil 760 soldados tlen quihualicayayaj
    yolixtzajcayotl, machetes, huan cuahuitoli tlen huejhueyi. Inijuanti tlahuel quiixmatiyayaj
    quejatza tlatehuise.
  gub-BL: Heta zauxiapekwer tetea'u Humen izuapyapyr wainuinuromo wà, Kaz izuapyapyr
    wainuinuromo wà no, Manaxe izuapyapyr wainuinuromo wà no. A'e zauxiapekwer ukwaw
    katu zemimaw pupe puruàmàtyry'ymaw wà. Ukwaw takihepuku pupe puruzuka haw wà no.
    Ukwaw u'yw pupe puruzuka haw wà no.
  eng-DRA: The sons of Ruben, and of Gad, and of the half tribe of Manasses, fighting
    men, bearing shields, and swords, and bending the bow, and trained up to battles,
    four and forty thousand seven hundred and threescore that went out to war.
