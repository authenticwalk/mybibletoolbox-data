    جەڭگىۋار ئادىمى بار ئىدى.
  sus-sus: Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti keren, e xa sɔɔri xasabi
    sigama han mixi wulu tongo naani nun naani, mixi kɛmɛ solofere tongo senni. E
    birin fata gere sode. Makantase, santidɛgɛma, nun xali nu na e yi ra.
  pon-2006: Mie sounpei 44,760 nan kadaudok en Reupen, Kad, oh Palimesehn Manase,
    me koahiek en doadoahngki mehn sansar, kedlahs, oh kesik ketieu.
  ksd-ksd: 'A ivat na vinun ma a ivat na arip ma lavurua na mar ma laptikai na vinun
    na rangrang na tutana ta ra vuna tarai Ruben, ma ra vuna tarai Gad, ma ra ngungu
    ta ra vuna tarai Manase, dia ga tale ra vinarubu, ma dia ga la ta ra ramravit
    ma ra pakat na vinarubu, ma ra panak:'
  tur-YTC: Ruven oğulları, Gadlılar ve Manaşşe'nin yarım oymağı, yiğit adamlardan,
    kalkan ve kılıç taşıyabilen, yay ile ok atabilen ve becerikli savaşa çıkabilen
    kırk dört bin yedi yüz altmış kişiydi.
  grc-BRENT: Υἱοὶ Ῥουβὴν καὶ Γὰδ καὶ ἥμισυ φυλῆς Μανασσῆ ἐξ υἱῶν δυνάμεως, ἄνδρες
    αἴροντες ἀσπίδας καὶ μάχαιραν, καὶ τείνοντες τόξον, καὶ δεδιδαγμένοι πόλεμον,
    τεσσαράκοντα καὶ τέσσαρες χιλιάδες καὶ ἑπτακόσιοι καὶ ἑξήκοντα ἐκπορευόμενοι εἰς
    παράταξιν.
  ind-AYT: Dari antara keturunan Ruben, orang Gad, dan setengah suku Manasye, ada
    44.760 orang yang dapat maju berperang. Mereka adalah orang-orang yang gagah perkasa
