    tisuća sedam stotina i šezdeset vojnika.
  mps-mps: Te Israel dabe augwali te wę Jordan te giliga pedalubo badu bidali, te
    Ruben hani me Gat hani me Manase hani me badu bidali, augwaligo ami bidi dabe
    te bidi sese hauwa umabo mu, te 44,760 bidi dabe bidali. Augwaligo te boi hwįbo
    sabele tulama, te hwą bainatgo hwįbo mu konea pai bidi dabe da, tama augwa te
    enesigigo enebo sę me mu konea palio.
  tpi-tpi: Ol Israel i stap long hap sankamap bilong wara Jordan, em lain Ruben na
    lain Gat na hap lain Manase, ol i gat 44,760 gutpela soldia. Ol i save tumas long
