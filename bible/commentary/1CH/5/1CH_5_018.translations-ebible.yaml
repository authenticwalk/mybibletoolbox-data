    dalam bertempur.
  nya-nya: Mafuko a Rubeni, Gadi ndi theka la Manase, anali ndi anthu 44, 760 okonzeka
    kulowa usilikali; anthu amatupi amphamvu, amene amatha kugwiritsa ntchito chishango
    ndi lupanga, amene amatha kugwiritsa ntchito uta, amene anaphunzitsidwa kumenya
    nkhondo.
  hrv-hrv: Rubenovih i Gadovih sinova, i polovine Manašeova plemena, hrabrih junaka
