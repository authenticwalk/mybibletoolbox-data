    na wɔn nyinaa akwadare wɔ akodie mu.
  eng-WEBU: The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
    men, men able to bear buckler and sword, able to shoot with bow, and skillful
    in war, were forty-four thousand seven hundred sixty that were able to go out
    to war.
  wal-wal: Roobeela zaretuppe, Gaada zaretuppenne Minaase zaretuppe baggatuppe olanchchati,
    wolqqaamati, gonddalliyaanne bisuwaa oiqqiyaageeti, wonddafiyaa duhan loohidaageetinne
    olaa salppiyaa eriyaageeti oitamanne oiddu sha7anne laappun xeetanne usuppun tamma.
  spa-PDDPT: Los hijos de Rubén y de Gad, y la media tribu de Manasés, hombres valientes,
    hombres que portaban escudo y espada, expertos en el manejo del arco y diestros
    en la guerra, eran 44.760 que salían a la guerra.
  gun-gun: Ha'e gui Rúben, Gade ha'e Manassés regua mbyte rupi oja'o va'ekue ma avakue
    ipy'a guaxukueve meme ikuai raka'e. Ha'e kuery ma ojee omoĩ 'rã okuapy hu'y jokoa
    ha'e kyxe. Guyrapa voi oiporu kuaa, ha'e joe opu'ãa py ikuai kuaa va'e. Ha'e kuery
    va'e regua ma quarenta e quatro mil setecentos e sessenta ikuai, joe opu'ãa py
    ikuai kuaa va'e meme.
  ilo-ULB: Dagiti Rubenita, dagiti Gadita, ken dagiti kaguddua a tribu ti Manases
    ket addaan iti uppat a pulo ket uppat a ribu a soldado a nasanay a makigubat,
    nga agaw-awit kadagiti kalasag, ken kampilan, ken agibiat iti pana.
  kpg-kpg: I lodo nia madawaawa Reuben, Gad mo Manasseh Bahi i dua, digau dauwa e 44,760
    i golo ala guu kuulu guu donu gi nia hai hegau o nia mee abaaba dangada, nia hulumanu
    dauwa mo nia maalei.
  uig-ARA: رۇبەن، گاد قەبىلىلىرىنىڭ ۋە ماناسسەھ يېرىم قەبىلىسىنىڭ باتۇر، قالقان-قىلىچ
