  tbz-SIM: Dubɛnni nɛ̀ Kɑdi nɛ̀ Mɑnɑnsee nɑɑ̀mùnkù kɔbɛ kó dikéè tɛrì bɛ̀ do mɔkɛ
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnɑ̀ɑ̀ nɛ̀ sikɔupísìnɑ̀ɑ̀ nɛ̀ sikɔusìyiekɛ̀ nɛ̀ sipísìkuɔ̀
