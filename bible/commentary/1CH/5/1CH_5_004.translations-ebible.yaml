verse: 1CH.005.004
translations:
  mal-C: 'യോവേലിന്റെ പുത്രന്മാർ: അദ്ദേഹത്തിന്റെ മകൻ ശെമയ്യാവ്, ശെമയ്യാവിന്റെ മകൻ ഗോഗ്,
    ഗോഗിന്റെ മകൻ ശിമെയി,'
  deu-TKW: 'Die Söhne Joels waren: sein Sohn Semaja, dessen Sohn Gog, dessen Sohn
    Simei,'
  lin-lin: 'Bakitani ya Joeli : Shemaya, mwana mobali ya Joeli ; Gogi, mwana mobali
    ya Shemaya ; Shimei, mwana mobali ya Gogi ;'
  eng-LSV: 'Sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  eng-GNV: The sonnes of Ioel, Shemaiah his sonne, Gog his sonne, and Shimei his sonne,
  eng-WEBSTER: The sons of Joel; Shemaiah his son, Gog his son, Shimei his son,
  nhw-BL: Huan Joel, se iixhui Rubén, quipixqui icone catli itoca Semaías. Huan Semaías
    quipixqui icone catli itoca Gog. Huan Gog quipixqui se icone catli itoca Simei.
  swh-ONEN: 'Wazao wa Yoeli walikuwa: Shemaya mwanawe, Gogu mwanawe; Shimei mwanawe,'
  bba-bba: Yoɛliwɑ u Semɑyɑ mɑrɑ. Mɑ Semɑyɑ u seewɑ u Gɔɡu mɑrɑ. Mɑ Gɔɡu u mɑɑ seewɑ
    u Simɛi mɑrɑ.
  eng-KJVCPB: The sons of Joel; Shemaiah his son, Gog his son, Shimei his son,
  luo-luo: 'Joka Joel ne gin: Joel nonywolo Shemaya, Shemaya nonywolo Gog, Gog nonywolo
    Shimei,'
  meu-meu: Ioel natuna na Semaia; ia natuna na Goḡ ia natuna na Simei;
  npi-ULB: योएलका सन्‍तान यिनै थिएः योएलका छोरा शमायाह थिए । शमायाहका छोरा गोग तिए
    । गोगका छोरा शिमी थिए ।
  yor-yor: 'Àwọn ọmọ Joẹli: Ṣemaiah ọmọ rẹ̀, Gogu ọmọ rẹ̀, Ṣimei ọmọ rẹ̀.'
  pes-OPCB: 'اینها اعقاب یوئیل هستند: شمعیا، جوج، شمعی،'
  tgl-ULB: 'Ito ang mga lalaking kaapu-apuhan ni Joel: anak ni Joel si Semaias. Anak
    ni Semaias si Gog. Anak ni Gog si Simei.'
  hui-hui: Yoele ibu damenego ogodagua hama ibini. Yoele igini Semaia Semaia igini
    Gogo Gogo igini Simai Simai igini Maiga Maiga igini Leaia Leaia igini Bala Bala
    igini Bera hene. Bera ibu Lubene hameigininaga agali haguane mbira hearia Asirianaga
    Kini Tigilada Pilese ibugua ibalu Bera minu garabaya bu yalu Asiria dindi pene.
  mya-mya: အ​ဖ​နှင့်​သား​နာ​မည်​များ​အ​စဉ်​အ​လိုက် အ​တိုင်း ယော​လ​၏​သား​မြေး​စာ​ရင်း​မှာ​ရှေ
    မာ​ယ၊ ဂေါ​ဂ၊ ရှေ​မိ၊ မိက္ခ၊ ရာ​ယ၊ ဗာ​လ​နှင့် ဗေ​ရာ​ဟူ​၍​ဖြစ်​၏။ အာ​ရှု​ရိ​ပြည်​ကို​အ​စိုး
    ရ​သော​ဧ​က​ရာဇ်​ဘု​ရင်​တိ​ဂ​လတ်​ပိ​လေ သာ​သည် အ​နွယ်​ခေါင်း​ဆောင်​ဗေ​ရာ​ကို ဖမ်း​ဆီး​၍​ပြည်​နှင်​ဒဏ်​ပေး​လေ​သည်။
  bod-N: ཡོ་ཨེལ་གྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། ཡོ་ཨེལ་གྱི་བུ་ཤེ་མཱ་ཡ་དང་། ཤེ་མཱ་ཡ་ཡི་བུ་གོག
    གོག་གི་བུ་ཤིམ་ཨི།
  sna-sna: 'Zvizvarwa zvaJoere zvaiva: Shemaya mwanakomana wake, Gogi mwanakomana
    wake, Shimei mwanakomana wake,'
  spa-BLM: 'Los hijos de Joel: Semaías su hijo, Gog su hijo, Simei su hijo,'
  cac-cac: 'Axo eb'' vin̈ yin̈tilal vin̈aj Joel d''a stzolal: Vin̈aj Semaías, vin̈aj
    Gog, vin̈aj Simei, vin̈aj Micaías, vin̈aj Reaía, vin̈aj Baal yed'' vin̈aj Beera.
    A vin̈aj Beera chi'', yajal yaj vin̈ d''a scal masanil eb'' yin̈tilal Rubén chi'',
    aton vin̈ ic''jinacb''at preso yuj vin̈aj Tiglat-pileser sreyal Asiria.'
  swh-ULB: 'Uzao wa Yoeli ulikuwa huu: Mwana wa Yoeli alikuwa Shemaia. Mwana wa Shemaia
    alikuwa Gogi. Mwana wa Gogi alikuwa Shimei.'
  bel-bel: 'Сыны Ёіля: Шэмая, сын ягоны: ягоны сын Гог, ягоны сын Шымэй,'
  deu-ELBBK: 'Die Söhne Joels: dessen Sohn Schemaja, dessen Sohn Gog, dessen Sohn
    Simei,'
  mbb-OT: 'Iyan heini menge kevuwazan ni Joel: si Shemaya, Gog, Shimei,'
  mal-2015: 'യോവേലിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ ശെമയ്യാവു; അവന്റെ മകൻ ഗോഗ്; അവന്റെ
    മകൻ ശിമെയി; അവന്റെ മകൻ മീഖാ;'
  rmc-rmc: O Joel sas dad le Šemajoske, ov le Gogoske, o Gog le Šimejoske,
  pes-OPV: 'و پسران يوئيل: پسرش شَمَعيا و پسرش جوج و پسرش شِمعِي؛'
  ron-1924: 'Фиий луй Иоел: Шемая, фиул сэу; Гог, фиул сэу; Шимей, фиул сэу;'
  ben-OBCV: 'যোয়েলের বংশধরেরা: তাঁর ছেলে শিময়িয়, তাঁর ছেলে গোগ, তাঁর ছেলে শিমিয়ি,'
  som-som: Farcankii Yoo'eelna wuxuu ahaa Shemacyaah oo dhalay Juuj, oo isna dhalay
    Shimcii, oo isna dhalay Miikaah,
  lat-VUC: 'Filii Joël: Samia filius ejus, Gog filius ejus, Semei filius ejus,'
  eng-ASVBT: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  ita-1885: Il figliuolo di Ioel fu Semaia, di cui fu figliuolo Gog, di cui fu figliuolo
    Simi,
  eng-LXXUP: 'The sons of Joel; Shemaiah, and Benaiah his son: and the sons of Gog
    the son of Shemaiah.'
  eng-ULB: 'The descendants of Joel were these: Joel''s son was Shemaiah. Shemaiah''s
    son was Gog. Gog''s son was Shimei.'
  spa-VBL: 'Los hijos de Joel: Semaías su hijo, Gog su hijo, Simei su hijo,'
  fra-_FOB: 'Fils de Joël: Shémaja, son fils, Gog, son fils, Shimeï, son fils,'
  mal-mal: 'യോവേലിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ ശെമയ്യാവ്; അവന്റെ മകൻ ഗോഗ്; അവന്റെ മകൻ
    ശിമെയി; അവന്റെ മകൻ മീഖാ;'
  urd-GVR: Yoel ke hāṅ Samāyāh paidā huā, Samāyāh ke Jūj, Jūj ke Simaī,
  suz-BL: योएल आ तौ शेमायाह बाक्‍माक्‍त। शेमायाह आ तौ गोग बाक्‍माक्‍त। गोग आ तौ शिमेइ
    बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Joel: Scemaia, ch’ebbe per figliuolo Gog, che ebbe per figliuolo
    Scimei,'
  ckb-ckb: 'نەوەکانی یۆئێل: شەمەعیا کوڕی یۆئێل، گۆگ کوڕی شەمەعیا، شیمعی کوڕی گۆگ،'
  eng-BBE: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  kan-OKCV: 'ಯೋಯೇಲನ ವಂಶಜರು: ಅವನ ಮಗ ಶೆಮಾಯನು; ಅವನ ಮಗ ಗೋಗನು; ಅವನ ಮಗ ಶಿಮ್ಮೀಯಿ.'
  tam-2017: யோவேலின் மகன்களில் ஒருவன் செமாயா; இவனுடைய மகன் கோக்; இவனுடைய மகன் சிமேயி.
  spa-RV-1909: 'Los hijos de Joel: Semaías su hijo, Gog su hijo, Simi su hijo;'
  ron-BTF: 'Fiii lui Ioel: Șemaia, fiul său; Gog, fiul său; Șimei, fiul său;'
  eng-WEBP: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  eng-FBV: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  nld-1939: De zoon van Karmi was Joël; die van Joël was Sjemaja; die van Sjemaja
    was Gog; die van Gog was Sjimi;
  nch-BL: Huan Joel, se iixhui Rubén, quipixqui icone cati itoca Semaías. Huan Semaías
    quipixqui icone cati itoca Gog. Huan Gog quipixqui se icone cati itoca Simei.
  vie-1934: Con trai của Giô-ên là Sê-ma-gia, con trai của Sê-ma-gia là Gót, con trai
    của Gót là Si-mê-i,
  hin-CV: 'योएल के पुत्र: उसका पुत्र शेमायाह, उसका पुत्र गोग, उसका पुत्र शिमेई,'
  spa-BES: 'Los hijos de Joel: Semaías su hijo, Gog su hijo, Simei su hijo,'
  tdx-tdx: 'O ana’ Ioeleo: i Semaià, ana’e t’i Goge, ana’e t’i Simý,'
  tha-KJV: บุ​ตรชายของโยเอลคือเชไมอาห์ บุ​ตรชายของเชไมอาห์คือโกก บุ​ตรชายของโกกคือชิเมอี
  por-BR-2018: 'Os filhos de Joel foram: seu filho Semaías, seu filho Gogue, seu filho
    Simei;'
  deu-ELO: 'Die Söhne Joels: dessen Sohn Schemaja, dessen Sohn Gog, dessen Sohn Simei,'
  eng-WYC-2018: The sons of Joel were Shemaiah; his son, Gog; his son, Shimei;
  epo-epo: 'La idoj de Joel: lia filo estis Ŝemaja, lia filo estis Gog, lia filo estis
    Ŝimei,'
  uig-PIN: 'Yoelning ǝwladliri munular: — Yoelning oƣli Xemaya, Xemayaning oƣli Gog,
    Gogning oƣli Ximǝy,'
  beo-beo: Youele egaga fifi misi da Siema:ia, Siema:ia egefe Goge, Goge egefe Simiai,
  tpi-OTNT: Lain bilong Joel i olsem. Joel em i papa bilong Semaia na Semaia em i
    papa bilong Gok na Gok em i papa bilong Simei
  hau-SA: Zuriyar Yowel su ne, Shemahiya, Gog, Shimeyi,
  uig-LAT: 'Yoélning ewladliri munular: — Yoélning oghli Shémaya, Shémayaning oghli
    Gog, Gogning oghli Shimey,'
  nde-nde: 'Abenzalo kaJoweli yilaba: nguShemaya indodana yakhe, loGogi indodana yakhe,
    loShimeyi indodana yakhe,'
  ton-ton: Ko e ngaahi foha ʻo Soeli; ko Simaia ko hono foha, mo Koki ko hono foha
    ʻoʻona, mo Simi ko hono foha ʻoʻona,
  ces-1613: 'Synové Joelovi: Semaiáš syn jeho, Gog syn jeho, Semei syn jeho;'
  eng-WMB: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  tam-TCV: 'யோயேலின் சந்ததிகள்: யோயேலின் மகன் செமாயா, இவனது மகன் கோக், இவனது மகன்
    சிமேயீ;'
  ceb-ULB: 'Mao kini sila ang mga kaliwat ni Joel: ang anak nga lalaki ni Joel mao
    si Shemaya. Ang anak nga lalaki ni Shemaya mao si Gog. Ang anak nga lalaki ni
    Gog mao si Shimei.'
  pol-UBG: 'Synowie Joela: jego syn Szemajasz, jego syn Gog, jego syn Szimei;'
  urd-GVU: یوایل کے ہاں سمعیاہ پیدا ہوا، سمعیاہ کے جوج، جوج کے سِمعی،
  deu-1912: 'Die Kinder aber Joels waren: Semaja; des Sohnes war Gog; des Sohnes war
    Simei;'
  kan-2017: 'ಯೋವೇಲನ ವಂಶಾವಳಿ: ಇವನ ಮಗ ಶೆಮಾಯ; ಶೆಮಾಯನ ಮಗ ಗೋಗ್.'
  yap-yap: 'Irera’ e pi’in owchen Joel u reb e mfen ngu reb: Shemayah, Gog, Shimei,
    Mikah, Reayah, Baal, nge Beerah. Me Tiglath Pileser ni ir e pilung nu Assyria
    e kol Beerah ni ba tagagiyeg ko fare ganong nge pi’ ni nge kalbus nga reb e nam.'
  hlt-MCSB: Joel koca ah, a capa Shemaiah, Shemaiah capa Gog, Gog capa Shimei.
  mdy-ETH: ሾይንታፓ ሜሌ ሾይንቲ ሄላንዳኣና ናንጌ ዮዔኤሌ ዜርፃ፦ ሼማዒያ፥ ጎጊ፥ ሺምዒ፥ ሚካ፥ ሬዓያ፥ ቤዓሌና ቤዔራናኬ፤
    ዓሶኦሬ ካኣቲ ቲግላትፔሌሴሬ ሮኦቤኤሌ ቶኦኮኮ ሱኡጋሢ ማዔ ቤዔራ ዓርቂ ዲዒ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Yoɛl asefoɔ ne Semaia, Gog, Simei,
  eng-WEBU: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  wal-wal: Yuu7eela na7ai SHamaa7iyaa; SHamaa7iyaa na7ai Googa; Googa na7ai SHim77a;
  spa-PDDPT: 'Los hijos de Joel: Semaías, Gog, Simei,'
  gun-gun: Joel ra'y ma Semaías, Semaías ra'y ma Gogue, Gogue ra'y ma Simei,
  ilo-ULB: 'Dagitoy dagiti kaputotan ni Joel: Ti putot a lalaki ni Joel ket ni Semaias.
    Ti putot a lalaki ni Semaias ket ni Gog.'
  kpg-kpg: Aanei laa go nia hagadili o Joel mai i nia adu dangada ga dau mai gi nia
    adu dangada go Shemaiah, Gog, Shimei, Micah, Reaiah, Baal mo Beerah. Di tagi damana
    o Assyria go Tiglath-Pileser, guu kumi Beerah, di tagi o di hagadili adu dangada,
    gu hagabagi a mee gi daha mo dono henua.
  uig-ARA: 'يوئېلنىڭ ئەۋلادلىرى مۇنۇلار: ــ يوئېلنىڭ ئوغلى شېمايا، شېمايانىڭ ئوغلى
    گوگ، گوگنىڭ ئوغلى شىمەي،'
  sus-sus: 'Yoweli bɔnsɔɛ nan ya: Semaya naxa Gogo sɔtɔ. Gogo naxa Simeyi sɔtɔ.'
  pon-2006: 'Iet kadaudok en Soel kan sang ehu dih lel ehu dih: Semaia, Kok, Simei,
    Maika, Reaia, Paal, oh Peera. Nanmwarki lapalap en Asiria, Tiklad Pileser, kalowehdi
    Peera, emen kaunen kadaudoko oh kalipehla.'
  ksd-ksd: 'A umana natu i Ioel go diat: Ioel i ga vangala Semaia, Semaia i ga vangala
    Gog, Gog i ga vangala Simei,'
  tur-YTC: 'Yoel''in oğulları: Onun oğlu Şemaya, onun oğlu Gog, onun oğlu Şimei,'
  grc-BRENT: Υἱοὶ Ἰωὴλ, Σεμεῒ, καὶ Βαναία υἱὸς αὐτοῦ· καὶ υἱοὶ Γοὺγ υἱοῦ Σεμεῒ,
  ind-AYT: Anak Yoel adalah Semaya, anak Semaya adalah Gog, dan anak Gog adalah Simei.
  nya-nya: 'Ana a Yoweli anali awa: Semaya, Gogi, Simei,'
  hrv-hrv: 'Joelovi sinovi: njegov sin Šemaja, njegov sin Gog, njegov sin Šimej,'
  mps-mps: Joelgo hani e tiwai dao. Joel te Semaiago aya, tama Semaia te Gokgo aya,
    te Gok Simeigo aya da,
  tpi-tpi: Lain bilong Joel i olsem. Joel em i papa bilong Semaia na Semaia em i papa
    bilong Gok na Gok em i papa bilong Simei
  dan-1931: 'Joels* Sønner: Hans Søn Sjemaja, hans Søn Gog, hans Søn Sjim''i { [*Joel
    måske = Karmi.] }'
  vie-OVCB: Dòng dõi của Giô-ên là Sê-ma-gia, Gót, Si-mê-i,
  guj-2017: યોએલના વંશજો; યોએલનો દીકરો શમાયા હતો, શમાયાનો દીકરો ગોગ હતો, ગોગનો દીકરો
    શિમઈ હતો,
  pon-2006A: 'Iet kadaudok en Soel kan sang ehu dih lel ehu dih: Semaia, Kok, Simei,
    Maika, Reaia, Paal, oh Peera. Nanmwarki lapalap en Asiria, Tiklad Pileser, kalowehdi
    Peera, emen kaunen kadaudoko oh kalipehla.'
  por-BRBSL: 'os filhos de Joel: Semaías seu filho, Gogue seu filho, Shimei seu filho,'
  cth-cth: Joel casak teh, a capa Shemaiah, Shemaiah capa Gog, Gog capa Shimei.
  twi-twi: Yoel asefo ne Semaia, Gog, Simei,
  hlt-hlt: Joel koca ah, a capa Shemaiah, Shemaiah capa Gog, Gog capa Shimei.
  tbz-SIM: Kɛ̀ Sowɛɛrii pɛitɛ́ Semmɑyɑ kɛ̀ Semmɑyɑɑ pɛitɛ́ Kɔku kɛ̀ Kɔkuu pɛitɛ́ Simɛii,
  msy-2020: 'Ezɨ Rubenɨn ovavir boribar tongɨn, gumazir mam Joel, an ovavir boribar
    ziabar kara: Joel, a Semaian afeziam, ezɨ Semaia, a Gokɨn afeziam, ezɨ Gok, a
    Simein afeziam,'
  dop-dop: Sowɛɛlɩ pǝyɑlɑɑ ntɛ́ Semɑyɑ, nɑ Kɔkɩ, nɑ Simeyi,
  azb-azb: 'Yoelin nəsli: onun oğlu Şemaya, onun oğlu Qoq, onun oğlu Şimey,'
  eng-DBY: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  hin-2017: योएल का पुत्र शमायाह, शमायाह का गोग, गोग का शिमी,
  eng-YLT: 'Sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  eng-WYC-2017: The sons of Joel were Shemaiah; his son, Gog; his son, Shimei;
  eng-WMBB: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  urd-GVH: योएल के हाँ समायाह पैदा हुआ, समायाह के जूज, जूज के सिमई,
  rug-rug: 'Hire sari na pinodopodo te Zoili, koari na sinage na sage: Semaea, Qoqi,
    Simei, Maika, Reaia, Beolo, meke Bera. La sa baṉara pa Asiria, Tiqalati Pilesa,
    saputu vagia se Bera, sa koimata tanisa butubutu asa, meke raovo d taloa nia.'
  gaz-gaz: 'Ilmaan Yooʼeel: Shemaaʼiyaa ilma isaa, Googi ilma isaa, Shimeʼii ilma
    isaa,'
  fra-LSG: 'Fils de Joël: Schemaeja, son fils; Gog, son fils; Schimeï, son fils;'
  yal-yal: Yowɛli yi Semaya sɔtɔ. Semaya yi Gogo sɔtɔ. Gogo yi Simeyi sɔtɔ.
  haw-1868: O na keikikane a Ioela; o Semaia kana keiki, o Goga kana keiki, o Simei
    kana keiki,
  arb-NAV: وَأَنْجَبَ يُوئِيلُ شَمْعِيَا، وَشَمْعِيَا جُوجَ، وَجُوجُ شِمْعِي،
  ewe-ewe: Yoel ƒe viwoe nye, Semaya, ame si dzi Gog, ame si dzi Simei.
  eng-LEE: 'The sons of Joel: Shema''yah his son, Gog his son, Shim''i his son,'
  asm-FB: 'যোৱেলৰ বংশধৰ এওঁলোক: যোৱেলৰ পুত্র চিময়ীয়া, চিময়িয়াৰ পুত্র গোগ, গোগৰ
    পুত্র চিমিয়ী,'
  sus-A: يٌوٍلِ بْنسْي نَن يَ؛ سٍمَيَ نَشَ فٌفٌ سْتْ. فٌفٌ نَشَ سِمٍيِ سْتْ.
  fra-SBL: 'Fils de Joël : Schemaeja, son fils ; Gog, son fils ; Shimei, son fils ;'
  hbo-hbo: בְּנֵ֖י יֹואֵ֑ל שְׁמַֽעְיָ֥ה בְנֹ֛ו גֹּ֥וג בְּנֹ֖ו שִׁמְעִ֥י בְנֹֽו׃
  kik-kik: 'Njiaro cia Joeli ciarĩ: Mũriũ Shemaia, na mũriũ Gogu, na mũriũ Shimei,'
  fra-NCL: 'Fils de Joël : Samia, son fils ; Gog, son fils ; Séméï, son fils ;'
  cek-AK: Joel ih caanawk loe Shemaiah capa Gog, Gog capa Shimei,
  cuk-cuk: 'Joel-e-wagan, wemalad: Joel-e-machi, Semaías, Semaías-e-machidi, Gog.
    Gog-e-machidi, Simei.'
  uig-CYR: 'Йоелниң әвлатлири мунулар: — Йоелниң оғли Шемая, Шемаяниң оғли Гог, Гогниң
    оғли Шимәй,'
  tel-2017: యోవేలు వారసుల వివరాలిలా ఉన్నాయి. యోవేలు కొడుకు షెమయా, షెమయా కొడుకు గోగు,
    గోగు కొడుకు షిమీ,
  hat-BSA: 'Fis a Joël yo: Schemaeja, fis pa li a, Gog, fis pa li a; Schimeï, fis
    pa li a;'
  kos-kos: 'Pa inge inen mwet in fwil natul Joel ke kais sie fwil: Shemaiah, Gog,
    Shimei,'
  hbo-WLC: בְּנֵ֖י יוֹאֵ֑ל שְׁמַֽעְיָ֥ה בְנ֛וֹ גּ֥וֹג בְּנ֖וֹ שִׁמְעִ֥י בְנֽוֹ׃
  ibo-ibo: Juel mụrụ Shemaya, nna Gog, Gog mụrụ Shimei.
  ory-ory: ଯୋୟେଲର ସନ୍ତାନଗଣ; ତାହାର ପୁତ୍ର ଶମୟୀୟ, ତାହାର ପୁତ୍ର ଗୋଗ୍‍, ତାହାର ପୁତ୍ର ଶିମୀୟି;
  chk-chk: 'Ikkei ir ekewe mwirimwirin Joel: Nöün Joel Semaia, nöün Semaia Kok, nöün
    Kok Simei,'
  rop-rop: Dislot na det femili lain weya bin kamat brom Jowal. Olabat neim bin Shemaiya,
    Gog, Shimiyai, Maika, Riyaiya, Beil en Bira. En Bira bin jidan lida blanga det
    klen. Det boswan blanga Asiriya gulum Tiglathpalisa bin deigim im prisana en imbin
    deigidawei im langa im ronwan kantri.
  ukr-1871: 'Сини Йоїлеві: Шемая, його син; його син Гог, його син Шимей,'
  deu-1951: 'Die Söhne Joels: sein Sohn Schemaja, dessen Sohn Gog, dessen Sohn Simei,'
  eng-JPS: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son;'
  srp-1865: 'Sinovi Joilovi: Semaja sin mu, a njegov sin Gog, a njegov sin Simej,'
  lug-lug: Ab’enda ya Yoweeri baali Semaaya mutabani we, ne Gogi muzzukulu we, ne
    Simeeyi muzzukulu we.
  heb-heb: בני יואל שמעיה בנו גוג בנו שמעי בנו׃
  ben-IRV: যোয়েলের বংশধর তাঁর ছেলে শিময়িয়, শিময়িয়ের ছেলে গোগ, গোগের ছেলে শিমিয়ি,
  pan-pan: ਯੋਏਲ ਦੇ ਪੁੱਤਰ, ਸ਼ਮਅਯਾਹ ਉਹ ਦਾ ਪੁੱਤਰ, ਗੋਗ ਉਹ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ ਉਹ ਦਾ ਪੁੱਤਰ
  mya-JVB: ယောလ သား ကား ရှေမာယ ၊ ရှေမာယသား ဂေါဂ ၊ ဂေါဂသား ရှေမိ၊
  hmo-hmo: Ioela ena natuna tau be Semaia. Semaia ena natuna tau be Goga, Goga ena
    natuna tau be Simei.
  urd-urd: 'योएल के बेटे यह हैं: उसका बेटा समा''याह, सम''याह का बेटा जूज, जूज का बेटा
    सिम''ई।'
  rus-SYN: 'Сыновья Иоиля: Шемая, сын его; его сын Гог, его сын Шимей,'
  bqc-SIM: Yoɛli Semaia ì, Semaia Gↄgu ì, Gↄgu Simɛi ì,
  tcz-CHONGTHU: Joel son achilhah ho chu Shemaiah ahin, Gog ahin, Shimei ahin,
  mar-mar: 'योएलाचे वंशज हे होते: योएलाचा पुत्र शमाया होता. शमायाचा पुत्र गोग होता.
    गोगचा पुत्र शिमी होता.'
  qub-qub: Rubenpita mirajmi caran Joelpis. Joelpa wamran caran Semaías, Semaiaspa
    wamran Gog, Gogpa wamran Simei,
  bqp-bqp: Yoɛliwɑ u Semɑyɑ mɑrɑ. Mɑ Semɑyɑ u seewɑ u Gɔgu mɑrɑ. Mɑ Gɔgu u mɑɑ seewɑ
    u Simɛi mɑrɑ.
  hat-hat: Joèl te papa Chemaja, Chemaja te papa Gòg, Gòg te papa Chimeyi,
  eng-BSB: 'The descendants of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  eng-WEBPB: 'The sons of Joel: Shemaiah his son, Gog his son, Shimei his son,'
  kbq-kbq: Hagi Joelimpinti'ma fore'ma hu'nazana, Joeli'a Semaia'a nefa'e, Semaia'a
    Gogi nefa'e, Gogi'a Simei nefa'e,
  nhe-BL: Huan Joel, se iixhui Rubén, quipixqui icone tlen itoca Semaías. Huan Semaías
    quipixqui icone tlen itoca Gog. Huan Gog quipixqui se icone tlen itoca Simei.
  gub-BL: Heta Zoew ta'yr Xemai her ma'e izupe a'e. Heta amo Xemai ta'yr Kok her ma'e
    izupe a'e. Heta amo Kok ta'yr Ximez her ma'e izupe a'e.
  eng-DRA: 'The sons of Joel: Samaia his son, Gog his son, Semei his son,'
