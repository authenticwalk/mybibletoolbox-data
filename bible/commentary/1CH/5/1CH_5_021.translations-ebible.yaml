verse: 1CH.005.021
translations:
  mal-C: അവർ ഹഗ്രീയിമ്യരുടെ മൃഗസമ്പത്തു പിടിച്ചെടുത്തു—അൻപതിനായിരം ഒട്ടകം, രണ്ടരലക്ഷം
    ആട്, രണ്ടായിരം കഴുത എന്നിവയെത്തന്നെ. ഒരുലക്ഷം ആളുകളെയും അവർ അടിമകളായി പിടിച്ചു.
  deu-TKW: 'Und sie führten ihre Herden als Beute hinweg: 50000 Kamele, 250000 Schafe
    und 2000 Esel; dazu 100000 Menschen.'
  lin-lin: 'Bazwaki bibwele ya bato ya Agari : bashamo nkoto tuku mitano, bameme nkoto
    nkama mibale na tuku mitano, mpe ba-ane nkoto mibale. Bazwaki mpe bakangami nkoto
    nkama moko :'
  eng-LSV: And they take their livestock captive—fifty thousand of their camels, and
    two hundred and fifty thousand sheep, and two thousand donkeys, and one hundred
    thousand of mankind;
  eng-GNV: And they led away their cattel, euen their camels fiftie thousand, and
    two hundreth, and fiftie thousand sheepe, and two thousand asses, and of persons
    an hundreth thousand.
  eng-WEBSTER: And they took away their cattle; of their camels fifty thousand, and
    of sheep two hundred and fifty thousand, and of asses two thousand, and of men
    a hundred thousand.
  nhw-BL: 'Huan quema ya quintlantoyaj quihuicaque catli eliyaya iniaxca huan elqui:
    50 mil camellos, 200 mil borregojme, 2 mil burrojme huan 100 mil masehualme.'
  swh-ONEN: 'Walitwaa mifugo ya Wahagari: ngamia 50,000, kondoo 250,000, punda 2,000.
    Pia wakateka watu 100,000,'
  bba-bba: Mɑ bɑ ben yɑɑ sɑbenu mwɛɛrɑ. Niyɑ yooyoosu nɔrɔbun subɑ weerɑɑkuru (50.000)
    kɑ yɑ̃ɑ ninu nɔrɔbun subɑ ɡoobu kɑ weerɑɑkuru (250.000) kɑ kɛtɛkunu nɔrɔbun subɑ
    yiru (2.000) kɑ sere tɔmbu nɔrɔbun subɑ wunɔbu (100.000).
  eng-KJVCPB: And they took away their cattle; of their camels fifty thousand, and
    of sheep two hundred and fifty thousand, and of asses two thousand, and of men
    an hundred thousand.
  luo-luo: Negipeyo jamni mag jo-Hagri, ngamia alufu piero abich (50,000), rombe alufu
    mia ariyo gi piero abich (250,000), to gi punde alufu ariyo (2,000). To bende
    negimako ji alufu mia achiel (100,000) ma gitero e twech,
  meu-meu: 'Bena edia ubu-ubu ḡaudia na e laohaidia: edia kamelo gerebu-ima, edia
    mamoe domaga-rua gerebu-ima, bona edia doniki daha-rua; tatau domaga-ta danu e
    abidia mauri.'
  npi-ULB: उनीहरूका गाईवस्‍तु, पचास हजार ऊँट, दुई लाख पचास हजार भेडा, दुई हजार गधा,
    र एक लाख जना मानिसलाई कब्‍जा गरे ।
  yor-yor: Wọ́n sì kó ẹran ọ̀sìn wọn lọ; ìbákasẹ ẹgbàá mẹ́ẹ̀ẹ́dọ́gbọ̀n (50,000) àti
    àgùntàn ọ̀kẹ́ méjìlá ó lé ẹgbàárùn-ún (250,000), àti kẹ́tẹ́kẹ́tẹ́ ẹgbẹ̀rún méjì
    (2,000), àti ènìyàn ọ̀kẹ́ márùn-ún (100,000).
  pes-OPCB: 'غنایم جنگی که به دست آمد عبارت بود از: ۵۰٬۰۰۰ شتر، ۲۵۰٬۰۰۰ گوسفند، ۲٬۰۰۰
    الاغ و ۱۰۰٬۰۰۰ اسیر.'
  tgl-ULB: Hinuli nila ang kanilang mga alagang hayop kabilang ang limampung libong
    mga kamelyo, 250, 000 mga tupa, dalawang libong mga asno at 100, 000 mga kalalakihan.
  hui-hui: Ani bialu Isaraele tigua wayali howa waitiginaga nogo tara tara bu hearu
    bibahende haru hai hene. Nogo kamele daosini dege pira duria (50,000) haru halu
    sibi daosini dege handari kirani pira duria (250,000) haru halu nogo dongi daosini
    kira (2,000) haru hene. Ani bialu waitigi agali daosini dege handari mbira (100,000)
    minai hene.
  mya-mya: သူ​တို့​သည်​ရန်​သူ​များ​ဘက်​မှ​ကု​လား​အုတ် ငါး​သောင်း၊ သိုး​နှစ်​သိန်း​ငါး​သောင်း​နှင့်​မြည်း
    နှစ်​ထောင်​ကို​လက်​ရ​ဖမ်း​မိ​ကြ​၏။ သုံ့​ပန်း တစ်​သိန်း​ကို​လည်း​ရ​ရှိ​ကြ​၏။-
  bod-N: ཡང་དེ་རྣམས་ཀྱིས་དགྲ་བོའི་ཕྱུགས་རྣམས་ཕྲོགས་པ་སྟེ། རྔ་མོང་ཁྲི་ལྔ་དང་། ར་ལུག་འབུམ་གཉིས་དང་ཁྲི་ལྔ།
    བོང་བུ་སྟོང་གཉིས་བཅས་དང་། ད་དུང་མི་འབུམ་གཅིག་བཅས་པའོ། །
  sna-sna: 'Vakapamba zvipfuwo zvavaHagiri zvaiti: zviuru makumi mashanu zvengamera,
    zviuru mazana maviri ane makumi mashanu zvamakwai nezviuru zviviri zvembongoro.
    Vakatapawo zviuru zana zvavanhu,'
  spa-BLM: 'Les quitaron el ganado: de sus camellos cincuenta mil, de las ovejas doscientas
    cincuenta mil, de los asnos dos mil y de los hombres cien mil.'
  cac-cac: 'Yuj chi'', aton tic ix yic''can eb'' d''a eb'' agareno chi'': 50 mil noc''
    camello, 250 mil noc'' calnel, 2 mil noc'' b''uru yed'' 100 mil anima ix yic''b''at
    eb'' checab''vumal.'
  swh-ULB: Walikamata wanya wao, pamoja na ngamia elfu hamsini, kondoo 250, 000, punda
    elfu mbili, na wanaume 100, 000.
  bel-bel: 'І ўзялі яны статкі іхнія: вярблюдаў пяцьдзясят тысяч, з дробнага быдла
    дзьвесьце пяцьдзясят тысяч, аслоў дзьве тысячы, і сто тысч душ людзей,'
  deu-ELBBK: 'Und sie führten ihr Vieh weg: 50.000 Kamele und 250.000 Stück Kleinvieh
    und 2.000 Esel und 100.000 Menschenseelen.'
  mbb-OT: 'Mibpenguwa zan is menge uyaǥen te menge Hagarnen: 50,000 he menge kemilyu,
    250,000 he menge kerehidu, wey 2,000 he menge asnu. Nevihag dan daan is 100,000
    he menge etew,'
  mal-2015: അവൻ അമ്പതിനായിരം ഒട്ടകം, രണ്ടുലക്ഷത്തമ്പതിനായിരം ആടു, രണ്ടായിരം കഴുത എന്നിങ്ങനെ
    അവരുടെ കന്നുകാലികളെയും ഒരു ലക്ഷം ആളുകളെയും പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: Ile lenge 50 000 ťaven, 250 000 bakren, 2 000 somaren the 100 000 manušen.
  pes-OPV: پس از مواشي ايشان، پنجاه هزار شتر و دويست و پنجاه هزار گوسفند و دو هزار
    الاغ و صد هزار مرد به تاراج بردند.
  ron-1924: Ши ле-ау луат турмеле, чинчзечь де мий де кэмиле, доуэ суте чинчзечь де
    мий де ой, доуэ мий де мэгарь ши о сутэ де мий де иншь,
  ben-OBCV: 'তারা হাগরীয়দের গবাদি পশুপাল দখল করে নিয়েছিল: 50,000-টি উট, 2,50,000-টি
    মেষ ও 2,000-টি গাধা। তারা 1,00,000 লোককেও বন্দি করল,'
  som-som: Oo waxay iyagii ka dhaceen xoolahoodii kuwaasoo ahaa geel ah konton kun,
    iyo ido ah laba boqol iyo konton kun, iyo dameerro ah laba kun, iyo dad tiradiisu
    tahay boqol qof.
  lat-VUC: Ceperuntque omnia quæ possederant, camelorum quinquaginta millia, et ovium
    ducenta quinquaginta millia, et asinos duo millia, et animas hominum centum millia.
  eng-ASVBT: And they took away their cattle; of their camels fifty thousand, and
    of sheep two hundred and fifty thousand, and of asses two thousand, and of men
    a hundred thousand.
  ita-1885: E presero i lor bestiami, in numero di cinquantamila cammelli, e dugencinquantamila
    pecore, duemila asini, e centomila anime umane.
  eng-LXXUP: And they took captive their store; five thousand camels, and two hundred
    and fifty thousand sheep, two thousand asses, and a hundred thousand men.
  eng-ULB: They captured their animals, including fifty thousand camels, 250,000 sheep,
    two thousand donkeys, and 100,000 men.
  spa-VBL: 'Capturaron el ganado de sus enemigos: cincuenta mil camellos, doscientas
    cincuenta mil ovejas y dos mil asnos. También capturaron a cien mil personas,'
  fra-_FOB: 'Et ils prirent leurs troupeaux: cinquante mille chameaux, deux cent cinquante
    mille brebis, deux mille ânes, et cent mille personnes.'
  mal-mal: അവർ അമ്പതിനായിരം ഒട്ടകം, രണ്ടുലക്ഷത്തമ്പതിനായിരം ആട്, രണ്ടായിരം കഴുത എന്നിങ്ങനെ
    അവരുടെ കന്നുകാലികളെയും ഒരു ലക്ഷം ആളുകളെയും പിടിച്ചു കൊണ്ടുപോയി.
  urd-GVR: 'Unhoṅ ne un se bahut kuchh lūṭ liyā: 50,000 ūṅṭ, 2,50,000 bheṛ-bakriyāṅ
    aur 2,000 gadhe. Sāth sāth unhoṅ ne 1,00,000 logoṅ ko qaid bhī kar liyā.'
  suz-BL: मेकोपुकीमी बस्‍तु भाव गिश लदमे बाक्‍त देंशा हना, ५० हजार दलओंठ, लाख निक्‍शी
    ५० हजार भेडा, हजार निक्‍शी गधा नु लाख का मुर आन कली ग्‍याइश्‍शा लदमे बाक्‍त।
  ita-1927: 'Essi presero il bestiame dei vinti: cinquantamila cammelli, duecentocinquantamila
    pecore, duemila asini, e centomila persone;'
  ckb-ckb: هەروەها دەستیان بەسەر ئاژەڵە ماڵییەکانی هاجەرییەکاندا گرت، پەنجا هەزار
    وشتر و دوو سەد و پەنجا هەزار سەر مەڕ و دوو هەزار گوێدرێژ و لە مرۆڤیش سەد هەزار
    کەس و
  eng-BBE: 'And they took away their cattle: fifty thousand camels, two hundred and
    fifty thousand sheep, and two thousand asses, and a hundred thousand men.'
  kan-OKCV: ಅವರು ವೈರಿಗಳಿಂದ ಎಲ್ಲಾ ಪಶುಗಳನ್ನು ಅವರು ತಮ್ಮ ವಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡರು. ಐವತ್ತು ಸಾವಿರ
    ಒಂಟೆಗಳನ್ನು, ಎರಡು ಲಕ್ಷದ ಐವತ್ತು ಸಾವಿರ ಕುರಿಗಳನ್ನು, ಎರಡು ಸಾವಿರ ಕತ್ತೆಗಳನ್ನು ಅಲ್ಲದೆ,
    ಒಂದು ಲಕ್ಷ ಜನರನ್ನು ಯುದ್ಧ ಕೈದಿಗಳನ್ನಾಗಿ ಸೆರೆಹಿಡಿದರು.
  tam-2017: அவர்கள் இவர்களுக்கு இருந்த மிருகஜீவன்களாகிய ஐம்பதாயிரம் ஒட்டகங்களையும்,
    இரண்டு லட்சத்து ஐம்பதாயிரம் ஆடுகளையும், இரண்டாயிரம் கழுதைகளையும், மனிதர்களில்
    லட்சம்பேரையும் பிடித்தார்கள்.
  spa-RV-1909: Y tomaron sus ganados, cincuenta mil camellos, y doscientas cincuenta
    mil ovejas, dos mil asnos, y cien mil personas.
  ron-BTF: Și le-au luat vitele; dintre cămilele lor, cincizeci de mii; și dintre
    oi, două sute cincizeci de mii; și dintre măgari, două mii; și dintre bărbați,
    o sută de mii.
  eng-WEBP: 'They took away their livestock: of their camels fifty thousand, and of
    sheep two hundred fifty thousand, and of donkeys two thousand, and of men one
    hundred thousand.'
  eng-FBV: They captured their enemies' livestock—fifty thousand camels, two hundred
    fifty thousand sheep, and two thousand donkeys. They also captured one hundred
    thousand people,
  nld-1939: 'Ze namen hun kudden mee: vijftigduizend kamelen, tweehonderd vijftigduizend
    schapen, tweeduizend ezels; en bovendien honderdduizend gevangenen.'
  nch-BL: 'Huan quema ya quintantoyaj quihuicaque cati eliyaya iniaxca huan elqui:
    50 mil camellos, 200 mil borregojme, 2 mil burrojme huan 100 mil masehualme.'
  vie-1934: Chúng bắt được những bầy súc vật của các dân ấy, là năm vạn lạc đà, hai
    mươi lăm vạn chiên, hai ngàn lừa, và luôn mười vạn người.
  hin-CV: 'इन्होंने उनके पशुओं को अपने अधिकार में कर लिया: 50,000 ऊंट, 2,50,000 भेड़ें,
    2,000 गधे और 1,00,000 पुरुष जीवित बंदी बनाए गए.'
  spa-BES: 'Y se llevaron sus ganados: cincuenta mil camellos, doscientas cincuenta
    mil ovejas, dos mil asnos y cien mil hombres.'
  tdx-tdx: Fonga tinava’ iareo o añombe’eo; naho ty rameva’ iareo lime-ale naho añondry
    roe-hetse-tsi-lime-ale naho borìke ro’arivo; naho sandriñe rai-hetse.
  tha-KJV: เขาได้กวาดเอาฝูงสัตว์ของข้าศึกไป คื​ออ​ูฐห้าหมื่นตัว แกะสองแสนห้าหมื่นตัว
    ลาสองพัน และคนหนึ่งแสน
  por-BR-2018: E tomaram seu gado, cinquenta mil de seus camelos, duzentas e cinquenta
    mil ovelhas, dois mil asnos, e cem mil pessoas.
  deu-ELO: 'Und sie führten ihr Vieh hinweg: fünfzigtausend Kamele, und zweihundertfünfzigtausend
    Stück Kleinvieh, und zweitausend Esel, und hunderttausend Menschenseelen.'
  eng-WYC-2018: And they took (away) all things which (the) Hagarites had in possession,
    fifty thousand of camels, and two hundred and fifty thousand of sheep, two thousand
    of asses (or two thousand donkeys), and an hundred thousand persons of men;
  epo-epo: Kaj ili forkaptis la brutojn de tiuj, kvindek mil kamelojn, ducent kvindek
    mil ŝafojn, du mil azenojn, kaj cent mil homojn.
  uig-PIN: Ular yǝnǝ düxmǝnning qarwa-mallirini, jümlidin ǝllik ming tɵgǝ, ikki yüz
    ǝllik ming ⱪoy, ikki ming exikini olja alƣan wǝ yüz ming janni ǝsir alƣan.
  beo-beo: Ilia da Ha:galaide fi ilia ohe fofoi huluane samogei dagoi. Ilia samogei
    da ga:mele 50,000 agoane, sibi 250,000 agoane amola dougi 2,000 agoane. Amola
    ilia da Ha:galaide dunu 100,000 agoane gagulaligili, hiouginana misi.
  tpi-OTNT: Na ol Israel i kisim ol abus bilong ol birua. Ol i kisim 50,000 kamel
    na 250,000 sipsip na 2,000 donki. Na tu ol i holimpas 100,000 birua.
  hau-SA: Suka ƙwace dabbobin Hagirawa, raƙuma dubu hamsin, tumaki dubu ɗari biyu
    da hamsin da kuma jakuna dubu biyu. Suka kuma kame mutane dubu ɗari ɗaya,
  uig-LAT: Ular yene düshmenning charwa-mallirini, jümlidin ellik ming töge, ikki
    yüz ellik ming qoy, ikki ming éshikini olja alghan we yüz ming janni esir alghan.
  nde-nde: Bathumba izifuyo zakoHagiri ezibalisa amakamela azinkulungwane ezingamatshumi
    amahlanu, izimvu eziyizinkulungwane ezingamakhulu amabili lamatshumi amahlanu
    labobabhemi abazinkulungwane ezimbili. Bathumba njalo abantu abazinkulungwane
    ezilikhulu,
  ton-ton: Pea naʻa nau ʻave ʻa ʻenau fanga manu; ko e fanga kāmeli ʻe nima mano,
    mo e fanga sipi ʻe ua kilu mo e nima mano, mo e fanga ʻasi ʻe ua afe, pea mo e
    kakai tangata ʻe tokotaha kilu,
  ces-1613: I zajali stáda jejich, velbloudů jejich padesáte tisíců, a dobytka dvě
    stě a padesáte tisíců, a oslů dva tisíce, a lidí sto tisíc osob.
  eng-WMB: 'They took away their livestock: of their camels fifty thousand, and of
    sheep two hundred fifty thousand, and of donkeys two thousand, and of men one
    hundred thousand.'
  tam-TCV: அவர்கள் ஆகாரியரின் வளர்ப்பு மிருகங்களான ஐம்பதாயிரம் ஒட்டகங்களையும், இரண்டுலட்சத்து
    ஐம்பதாயிரம் செம்மறியாடுகளையும், இரண்டாயிரம் கழுதைகளையும் கைப்பற்றினர். அத்துடன்
    ஒரு இலட்சம் மக்களையும் சிறைபிடித்தனர்.
  ceb-ULB: Gikuha nila ang ilang mga kahayopan, lakip na ang 50, 000 ka mga kamelyo,
    250, 000 ka mga karnero, 2, 000 ka mga asno, ug 100, 000 ka mga kalalakin-an.
  pol-UBG: 'I zabrali z ich stad: pięćdziesiąt tysięcy wielbłądów, dwieście pięćdziesiąt
    tysięcy owiec, dwa tysiące osłów, a ludzi – sto tysięcy.'
  urd-GVU: 'اُنہوں نے اُن سے بہت کچھ لُوٹ لیا: 50,000 اونٹ، 2,50,000 بھیڑبکریاں اور
    2,000 گدھے۔ ساتھ ساتھ اُنہوں نے 1,00,000 لوگوں کو قید بھی کر لیا۔'
  deu-1912: Und sie führten weg ihr Vieh, fünftausend Kamele, zweihundertfünfzigtausend
    Schafe, zweitausend Esel, und hunderttausend Menschenseelen.
  kan-2017: ಈ ಯುದ್ಧದಲ್ಲಿ ಅವರ ಹಿಂಡುಗಳನ್ನು ಅಂದರೆ, ಐವತ್ತು ಸಾವಿರ ಒಂಟೆಗಳು, ಎರಡು ಲಕ್ಷದ ಐವತ್ತು
    ಸಾವಿರ ಕುರಿಗಳೂ, ಎರಡು ಸಾವಿರ ಕತ್ತೆಗಳು ಮತ್ತು ಒಂದು ಲಕ್ಷ ಜನರನ್ನೂ ಕೊಳ್ಳೆಹಿಡಿದರು.
  yap-yap: Miyad fek rok e pi to’ogor rorad 50,000 e kamel, 250,000 e saf, nge 2,000
    e dongki, mu ku ra feked 100,000 e pumo’on u tan e mael ni kalbus.
  hlt-MCSB: Amih kah boiva te a sol uh tih a kalauk thawng sawmnga, boiva thawng yahnih
    thawng sawmnga, laak thawng hnih, hlang kah hinglu thawng yakhat lo.
  mdy-ETH: ዬያ ሞርኮ ኩጫፓ ዶንጊታሚ ሺያ ጋኣሎ፥ ላምዖ ፄኤታና ዶንጊታሚ ሺያ ማራይና ላምዖ ሺያ ሃሬ ዲዒ ዔያታ ዔኬኔ፤ ዬያጉዲ
    ፔቴ ፄኤታ ሺያ ዓሲያኣ ዲዒ ዔኬኔ።
  twi-ASANTE: Asadeɛ a wɔfa firii Hagarfoɔ no nkyɛn no yɛ nyoma ɔpeduonum, nnwan ɔpehanu
    aduonum, mfunumu mpenu ne nneduafoɔ ɔpeha.
  eng-WEBU: 'They took away their livestock: of their camels fifty thousand, and of
    sheep two hundred fifty thousand, and of donkeys two thousand, and of men one
    hundred thousand.'
  wal-wal: Bantta morkketuppe ishatamu sha7u gaameelata, naa77u xeetanne ishatamu
    sha7u dorssata, naa77u sha7u haretanne xeetu sha7u asata omooddidi efiidosona.
  spa-PDDPT: 'Tomaron sus ganados: 50.000 camellos, 250.000 ovejas y 2.000 asnos,
    además de 100.000 personas.'
  gun-gun: 'Ha''e rami rã ogueraapa hymba kuery: cinqüenta mil camelo, duzentos e
    cinqüenta mil vexa''i ha''e dois mil mburika. Ogueraa avi cem mil avakue.'
  ilo-ULB: Tiniliwda dagiti ayupda, agraman dagiti limapulo a ribu a kamelio, 250,
    000 a karnero, dua ribu nga asno, ken 100, 000 a lallaki.
  kpg-kpg: Digaula ne kumi i nadau hagadaumee nia ‘camel’ e 50,000, nia siibi e 250,000
    mo e 2,000 ‘donkey’, gei gu lawalawa nadau gau dauwa e 100,000.
  uig-ARA: ئۇلار يەنە دۈشمەننىڭ چارۋا-ماللىرىنى، جۈملىدىن ئەللىك مىڭ تۆگە، ئىككى يۈز
    ئەللىك مىڭ قوي، ئىككى مىڭ ئېشىكىنى ئولجا ئالغان ۋە يۈز مىڭ جاننى ئەسىر ئالغان.
  sus-sus: 'E naxa e yaxuie xa xurusee ba e yi: ɲɔxɔmɛ wulu tongo suuli, yɛxɛɛ nun
    si wulu kɛmɛ firin tongo suuli, nun sofale wulu firin. E naxa mixi wulu kɛmɛ fan
    suxu.'
  pon-2006: Re kalowehdi ar imwintihti ko oh kihsang irail kamel 50,000, sihpw 250,000,
    ahs 2,000, oh salihedi sounpei 100,000.
  ksd-ksd: Ma dia ga kap vue kadia umana vavaguai, a umana kamel a ilima na vinun
    na arip na marmar diat, ma a ura mar ma a ilima na vinun na arip na marmar na
    sip, ma a ura arip na marmar na as; ma dia ga ben vavilavilau vue tika na mar
    na arip na marmar na tutana.
  tur-YTC: 'Onların hayvanlarını alıp götürdüler: Develerinden elli bin, koyunlarından
    iki yüz elli bin, eşeklerinden iki bin, adamlarından da yüz bin.'
  grc-BRENT: Καὶ ᾐχμαλώτευσαν τὴν ἀποσκευὴν αὐτῶν, καμήλους πεντακισχιλίας, καὶ προβάτων
    διακοσίας πεντήκοντα χιλιάδας, ὄνους δισχιλίους, καὶ ψυχὰς ἀνδρῶν ἑκατὸν χιλιάδας.
  ind-AYT: Mereka merampas ternak orang Hagri, yaitu 50.000 ekor unta, 250.000 ekor
    domba, dan 2.000 ekor keledai, juga 100.000 jiwa manusia.
  nya-nya: 'Choncho iwo analanda ziweto za Ahagiri: ngamira 50,000, nkhosa ndi mbuzi
    250,000 ndi abulu 2,000. Ndiponso anagwira akapolo 100,000,'
  hrv-hrv: Zaplijenili su njihovu stoku - pedeset tisuća deva, dvije stotine i pedeset
    tisuća ovaca i koza i dvije tisuće magaraca - i odveli u ropstvo sto tisuća ljudi.
  mps-mps: Te Israel dabe augwaligo te boi bidi dabego hasa sibi dabe salio. Augwaligo
    te bidi sese hauwa umabo 50,000 kamel sobadi, te 250,000 sipsip sobadi, te 2,000
    donki me salio. Tama me augwaligo te boi we bidi dabe bidi sese hauwa mu 100,000
    boi bidi dabe sali.
  tpi-tpi: Na ol Israel i kisim ol abus bilong ol birua. Ol i kisim 50,000 kamel na
    250,000 sipsip na 2,000 donki. Na tu ol i holimpas 100,000 birua.
  dan-1931: Så tog de deres Hjorde, 50.000 Kameler, 250.000 Stykker Småkvæg, 2.000
    Æsler og 100.000 Mennesker som Bytte.
  vie-OVCB: Họ bắt được 50.000 lạc đà, 250.000 chiên, 2.000 lừa và 100.000 người.
  guj-2017: તેઓએ તેમનાં જાનવરો, એટલે પચાસ હજાર ઊંટ, બે લાખ પચાસ હજાર ઘેટાં, બે હજાર
    ગધેડાં ઉપરાંત એક લાખ માણસોને કબજે કરી લીધા.
  pon-2006A: Re kalowehdi ar imwintihti ko oh kihsang irail kamel 50,000, sihpw 250,000,
    ahs 2,000, oh salihedi sounpei 100,000.
  por-BRBSL: 'Levaram seu gado: de seus camelos cinqüenta mil, e de ovelhas duzentos
    e cinqüenta mil, e de burros dois mil, e de homens cem mil.'
  cth-cth: Saringnaw a man pouh awh teh, kalauk 50000, tu 250000, hoi la 2000 hoi
    tami 100000 a la awh.
  twi-twi: Asade a wɔfa fii Hagarfo no nkyɛn no yɛ yoma mpem aduonum, nguan mpem ahannu
    aduonum, mfurum mpenu ne nneduafo mpem ɔha.
  hlt-hlt: Amih kah boiva te a sol uh tih a kalauk thawng sawmnga, boiva thawng yahnih
    thawng sawmnga, laak thawng hnih, hlang kah hinglu thawng yakhat lo.
  tbz-SIM: 'kɛ́pĩ́mmú bɛ wũɔ̃ ìì tu: Yòyóbɛ̀ sikɔupípísìnùmmù (50000) ipe nɛ̀ sibɔɔ́
    sikɔupíkɔ̀ùpísìdɛ́ nɛ̀ sikɔupípísìnùmmù (250000) nɛ̀ sɑ̃mmɑrímú sikɔupísìdɛ́ (2000)
    kɛ́pĩ́mmúnɛ̀ bɛnìtìbɛ̀ tɛkɔupíkɔ̀ùtɛ̀ kɛ́kònnɛ̀ (100000).'
  msy-2020: Ezɨ me uan apanibar asɨziba uari bagha da ini. Me 50,000plan kamelba isava,
    250,000plan sipsipba ko 2,000plan donkiba ini. Egha uaghan 100,000plan gumazamizibar
    suigha kalabuziabar mɨn me inigha ize.
  dop-dop: Nɑ pɑ́ kuu pɑ tɔlɑ, yooyoonɑɑ kɛ iyisi nɩɩlɛ nɑ nɑɑnʋwɑ (50000) nɑ heeŋ
    nɑ pǝ́ŋ kɛ iyisi ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (250000). Kpɑŋɑsɩ kɛ iyisi nɑɑlɛ
    (2000) nɑ pɑ́ kpɑ yǝlɑɑ iyisi nɩɩnʋwɑ (100000) kɛ́ sɑlǝkɑ.
  azb-azb: Onlar düşmənlərinin heyvanlarını – əlli min dəvəsini, iki yüz əlli min
    qoyun-keçisini, iki min eşşəyini ələ keçirdi və yüz min adamını götürüb apardı.
  eng-DBY: 'And they took away their cattle: their camels fifty thousand, and two
    hundred and fifty thousand sheep, and two thousand asses, and a hundred thousand
    human souls.'
  hin-2017: और इन्होंने उनके पशु हर लिए, अर्थात् ऊँट तो पचास हजार, भेड़-बकरी ढाई लाख,
    गदहे दो हजार, और मनुष्य एक लाख बन्धुए करके ले गए।
  eng-YLT: And they take captive their cattle, of their camels fifty thousand, and
    of sheep two hundred and fifty thousand, and of asses two thousand, and of human
    beings a hundred thousand;
  eng-WYC-2017: And they took all things which Hagarites had in possession, fifty
    thousand of camels, and two hundred and fifty thousand of sheep, two thousand
    of asses, and an hundred thousand persons of men;
  eng-WMBB: 'They took away their livestock: of their camels fifty thousand, and of
    sheep two hundred and fifty thousand, and of donkeys two thousand, and of men
    one hundred thousand.'
  urd-GVH: 'उन्होंने उनसे बहुत कुछ लूट लिया : 50,000 ऊँट, 2,50,000 भेड़-बकरियाँ और
    2,000 गधे। साथ साथ उन्होंने 1,00,000 लोगों को क़ैद भी कर लिया।'
  rug-rug: Vagi rini koari na dia kana sari ka lima ṉavulu tina kameli, karua gogoto
    lima ṉavulu tina sipi, meke karua tina doṉ'ki, meke vagi tugo rini sari ka keke
    gogoto tina tie ta pusidi pa vinaripera.
  gaz-gaz: Isaanis horii warra Aggaar gaala kuma shan, hoolaa kuma dhibba lamaa fi
    shantamaa fi harree kuma lama saaman. Akkasumas nama kuma dhibba tokkoo boojiʼan;
  fra-LSG: Ils prirent leurs troupeaux, cinquante mille chameaux, deux cent cinquante
    mille brebis, deux mille ânes, et cent mille personnes;
  yal-yal: E yi e yaxune xuruseene suxu, ɲɔgɔmɛ wuli tonge suulun nun yɛxɛɛn nun sii
    wuli kɛmɛ firin wuli tonge suulun, e nun sofali wuli firin. E yi muxu wuli kɛmɛ
    fan suxu.
  haw-1868: Kai pio aku la lakou i ka lakou holoholona, he kanalima tausani kamelo,
    a o na hipa elua haneri me kanalima tausani, a he poe miula elua tausani, a he
    poe kanaka hookahi haneri tausani.
  arb-NAV: وَغَنِمُوا مَاشِيَتَهُمْ، فَنَهَبُوا مِنْهُمْ خَمْسِينَ أَلْفَ جَمَلٍ،
    وَمِئَتَيْنِ وَخَمْسِينَ أَلْفَ خَرُوفٍ، وَأَلْفَيْ حِمَارٍ، وَأَخَذُوا مِئَةَ
    أَلْفٍ مِنَ الأَسْرَى.
  ewe-ewe: Woƒe afunyinuwo nye kposɔ akpe blaatɔ̃ (50,000), alẽ akpe alafa eve blaatɔ̃
    (250,000), tedzi akpe eve (2,000) kple ame akpe alafa ɖeka (100,000).
  eng-LEE: 'And they led away captive their cattle: of their camels fifty thousand,
    and of sheep two hundred and fifty thousand, and of asses two thousand, and of
    human beings one hundred thousand.'
  asm-FB: তেওঁলোকৰ জীৱ-জন্তুবোৰ তেওঁলোকে আটক কৰিলে, তাৰ ভিতৰত পঞ্চাশ হাজাৰ উট, দুই
    লাখ পঞ্চাশ হাজাৰ মেৰ-ছাগ, দুই হাজাৰ গাধ, আৰু এক লাখ মানুহ।
  sus-A: عٍ نَشَ عٍ يَشُييٍ شَ شُرُ سٍيٍ بَ عٍ يِ؛ حْشْمّ وُلُ تٌنفٌ سُولِ، يّشّي
    نُن سِ وُلُ كّمّ قِرِن تٌنفٌ سُولِ، نُن سٌقَلٍ وُلُ قِرِن. عٍ نَشَ مِشِ وُلُ كّمّ
    قَن سُشُ.
  fra-SBL: 'Ils prirent leur bétail : cinquante mille chameaux, deux cent cinquante
    mille moutons, deux mille ânes, et cent mille hommes.'
  hbo-hbo: וַיִּשְׁבּ֣וּ מִקְנֵיהֶ֗ם גְּֽמַלֵּיהֶ֞ם חֲמִשִּׁ֥ים אֶ֙לֶף֙ וְצֹ֗אן מָאתַ֤יִם
    וַחֲמִשִּׁים֙ אֶ֔לֶף וַחֲמֹורִ֖ים אַלְפָּ֑יִם וְנֶ֥פֶשׁ אָדָ֖ם מֵ֥אָה אָֽלֶף׃
  kik-kik: 'Magĩtaha mahiũ ma Ahagari acio: ngamĩĩra 50,000, na ngʼondu 250,000, na
    ndigiri 2,000, ningĩ nĩmatahire andũ 100,000,'
  fra-NCL: Ils enlevèrent leurs troupeaux, cinquante mille chameaux, deux cent cinquante
    mille brebis, deux mille ânes, et cent mille personnes,
  cek-AK: Hagar kaminawk ih maitawnawk to lak pae o king; tahnongsawk hrang sing panga,
    tuu sing pumphae, sang quipangato, laa hrang sang hnetto hoi kami doeh sing hato
    misong ah hoih o.
  cuk-cuk: 'Degi, Rubén-e-wagan, Gad-e-wagan, Manasés-e-wagan-negabalad Agareno-dulemar-ibe
    we-ibmar-durgan susmalad: Moli-yargan-mureged, mili-dulabo-gakambe (50,000). Sibad-wawaad,
    mili-dulataled-ilabo-gaka-dulabo-gakambe (250,000). Moli-uayasuid, milibo (2,000).
    Deginbali, mili-dulatar (100,000) dulemar-gasbalid.'
  uig-CYR: Улар йәнә дүшмәнниң чарва-маллирини, җүмлидин әллик миң төгә, икки йүз
    әллик миң қой, икки миң ешигини олҗа алған вә йүз миң җанни әсир алған.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులు జయించడానికి దేవుడు సహాయం చేశాడు. వాళ్ళు యాభై వేల
    ఒంటెలనూ, రెండు లక్షల యాభై వేల గొర్రెలనూ, రెండు వేల గాడిదలనూ, లక్ష మంది మనుషులనూ
    స్వాధీనం చేసుకున్నారు.
  hat-BSA: 'Yo te pran tout twoupo bèt yo: senkant-mil chamo, de-san-senkant-mil mouton,
    de-mil bourik; epi san-mil òm.'
  kos-kos: Ma elos sruokya sin mwet lokoalok lalos inge pa camel lumngaul tausin,
    sheep luofoko lumngaul tausin, donkey luo tausin, oayapa mwet sruoh siofok tausin.
  hbo-WLC: וַיִּשְׁבּ֣וּ מִקְנֵיהֶ֗ם גְּֽמַלֵּיהֶ֞ם חֲמִשִּׁ֥ים אֶ֙לֶף֙ וְצֹ֗אן מָאתַ֤יִם
    וַחֲמִשִּׁים֙ אֶ֔לֶף וַחֲמוֹרִ֖ים אַלְפָּ֑יִם וְנֶ֥פֶשׁ אָדָ֖ם מֵ֥אָה אָֽלֶף׃
  ibo-ibo: Ha ji ike chịkọrọ anụ ụlọ ndị Haga, dị iri puku ịnyịnya kamel ise, narị
    puku atụrụ abụọ na iri puku ise, puku ịnyịnya ibu abụọ. Ha dọkpụkwara narị puku
    ndị mmadụ nʼagha.
  ory-ory: ଆଉ ସେମାନେ ସେମାନଙ୍କ ପଶୁ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ ଉଷ୍ଟ୍ର ମଧ୍ୟରୁ ପଚାଶ ହଜାର, ମେଷ
    ମଧ୍ୟରୁ ଅଢ଼ାଇ ଲକ୍ଷ, ଗର୍ଦ୍ଦଭ ମଧ୍ୟରୁ ଦୁଇ ହଜାର ଓ ମନୁଷ୍ୟ ମଧ୍ୟରୁ ଏକ ଲକ୍ଷ ନେଇଗଲେ।
  chk-chk: Iwe, ra liapeni seniir limengeröü kamel, rüepükü limengeröü sip me rüengeröü
    aas, pwal ipüküngeröü aramas.
  rop-rop: Deibin gajim brom detlot enamimob 50,000 kemul, 250,000 ship, en 2,000
    dongki, en deibin deigim prisana 100,000 pipul.
  ukr-1871: 'І забрали вони їх череди: верблюдів пятьдесять тисяч, дрібного товару
    двістї пятьдесять тисяч, ослів дві тисячі, та сто тисяч душ людей,'
  deu-1951: Und sie führten ihr Vieh hinweg, 50000 Kamele, 250000 Schafe, 2000 Esel,
    dazu 100000 Menschenseelen.
  eng-JPS: 'And they took away their cattle: of their camels fifty thousand, and of
    sheep two hundred and fifty thousand, and of asses two thousand; and of souls
    of men a hundred thousand.'
  srp-1865: I zaplijeniše stoku njihovu, pedeset tisuæa kamila i dvjesta i pedeset
    tisuæa ovaca i dvije tisuæe magaraca i sto tisuæa duša ljudskih.
  lug-lug: Baanyaga amagana g’ente, n’eŋŋamira emitwalo etaano, n’endiga emitwalo
    abiri mu etaano n’endogoyi enkumi bbiri ate ne bawamba n’abasajja emitwalo kkumi.
  heb-heb: וישבו מקניהם גמליהם חמשים אלף וצאן מאתים וחמשים אלף וחמורים אלפים ונפש
    אדם מאה אלף׃
  ben-IRV: তারা হাগরীয়দের পঞ্চাশ হাজার উট, আড়াই লক্ষ ভেড়া ও দুই হাজার গাধা দখল
    করে নিল এবং এক লক্ষ লোককে বন্দী করে নিয়ে গেল।
  pan-pan: ਅਤੇ ਓਹ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂ ਲੈ ਗਏ, ਉਨ੍ਹਾਂ ਦੇ ਊਠ ਪੰਜਾਹ ਹਜ਼ਾਰ, ਅਤੇ ਭੇਡਾਂ ਢਾਈ ਲੱਖ,
    ਅਤੇ ਗਧੇ ਦੋ ਹਜ਼ਾਰ, ਅਤੇ ਇੱਕ ਲੱਖ ਮਨੁੱਖ
  mya-JVB: ကုလားအုပ် ငါးထောင်၊ သိုး နှစ်သိန်း ငါးသောင်း၊ မြည်း နှစ် ထောင်၊ လူ တသိန်း
    တို့ကိုသိမ်းယူ ကြ၏။
  hmo-hmo: 'Vadaeni Rubena, Gado bona Manase iduhu kahana taudia ese ubua gaudia momo
    idia abia: Kamelo 50,000, mamoe 250,000, doniki 2000. Ma taunimanima ibounai 100,000
    idia abia mauri.'
  urd-urd: और वह उनकी मवेसी ले गए; उनके ऊँटों में से पचास हज़ार और भेड़ बकरियों में
    से ढाई लाख और गधों में से दो हज़ार और आदमियों में से एक लाख।
  rus-SYN: 'И взяли они стада их: верблюдов пятьдесят тысяч, из мелкого скота двести
    пятьдесят тысяч, ослов две тысячи, и сто тысяч душ людей,'
  bqc-SIM: Ɔ̃ aa Ageli buiↄ pↄtuoↄ nàaa, yiongoↄ ↄ̀aasↄsↄo lɛɛ blakwi (50.000), sãↄ
    ń bleↄ ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń blakwio (250.000), zàa'ĩnaↄ ↄ̀aasↄsↄo lɛɛ pla
    (2.000). Aa gbɛ̃́ↄ kũ̀kũ bɛ̃́ɛ lↄ ↄ̀aasↄsↄo lɛɛ basↄo (100.000),
  tcz-CHONGTHU: Amahon akisatpi Har mite thil achompeh ho chu sangongsao sangsom nga
    jen ahin, kelngoi le kelcha sang jani le sangsom nga jen toh ahin, chule mihem
    sang jakhat jen galhingin akaiyun ahi.
  mar-mar: त्यांनी त्यांची जनावरे यासह, पन्नास हजार उंट, दोन लाख पन्नास हजार मेंढरे,
    दोन हजार गाढवे आणि एक लाख माणसे मिळवले.
  qub-qub: 'Nircur chiquinacushanpa uywancunata apacuran: pichga chunca waranga (50,000)
    camëllucunata, ishcay pachac pichga chuncan waranga (250,000) uyshata, ishcay
    waranga (2,000) bürruta. Prësu chariran pachac waranga (100,000) runacunatapis.'
  bqp-bqp: Mɑ bɑ ben yɑɑ sɑbenu mwɛɛrɑ. Niyɑ yooyoosu nɔrɔbun subɑ weerɑɑkuru (50.000)
    kɑ yɑ̃ɑ ninu nɔrɔbun subɑ goobu kɑ weerɑɑkuru (250.000) kɑ kɛtɛkunu nɔrɔbun subɑ
    yiru (2.000) kɑ sere tɔmbu nɔrɔbun subɑ wunɔbu (100.000).
  hat-hat: Yo pran senkantmil (050.000) chamo, desansenkantmil (0250.000) mouton ak
    kabrit, demil (02.000) bourik nan men lènmi yo. Yo fè sanmil (0100.000) prizonye.
  eng-BSB: They seized the livestock of the Hagrites—50,000 camels, 250,000 sheep,
    and 2,000 donkeys. They also took 100,000 captives,
  eng-WEBPB: 'They took away their livestock: of their camels fifty thousand, and
    of sheep two hundred and fifty thousand, and of donkeys two thousand, and of men
    one hundred thousand.'
  kbq-kbq: Hagi Israeli vahe'mo'za Hagar vahe'ma zamahe'zama eri'naza zantamina 50
    tauseni'a kemoli afutminki, 250 tauseni'a Sipisipi afutminki, 2 tauseni'a tonki
    afutminki, 100 tauseni'a vahetamine kina huzmante'za zamavare'za e'naze.
  nhe-BL: 'Huan quema ya quintlantoyaj quihuicaque tlen eliyaya iniaxca huan elqui:
    50 mil camellos, 200 mil borregojme, 2 mil burrojme huan 100 mil tlacame.'
  gub-BL: 'Upyro ma''e tetea''u wàmàtyry''ymar wanuwi wà: 50.000 kawaru kupewa''a
    wà, 250.000 àràpuhàràn wà, 2.000 zumen wà. Weraha 100.000 teko wemipyhyk kwer
    romo wà no, uma''ereko e ma''e romo wamuigo kar pà wà no.'
  eng-DRA: And they took all that they possessed, of camels fifty thousand, and of
    sheep two hundred and fifty thousand, and of asses two thousand, and of men a
    hundred thousand souls.
