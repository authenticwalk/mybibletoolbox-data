verse: 1CH.005.008
translations:
  mal-C: യോവേലിന്റെ മകനായ ശേമയുടെ മകനായ ആസാസിന്റെ മകൻ ബേലാ. അവർ അരോയേർമുതൽ നെബോവും
    ബാൽ-മെയോനുംവരെയുള്ള പ്രദേശങ്ങളിൽ താമസിച്ചിരുന്നു.
  deu-TKW: und Bela, der Sohn Asas', des Sohnes Semas, des Sohnes Joels; der wohnte
    zu Aroer und bis Nebo und Baal Meon.
  lin-lin: Bela, mwana mobali ya Azazi, koko ya Shema, mwana mobali ya Joeli. Bazalaki
    kovanda na mboka Aroeri mpe na etuka oyo ekenda kino na ngomba Nebo mpe na Bala-Meoni.
  eng-LSV: and Bela son of Azaz, son of Shema, son of Joel—he is dwelling in Aroer,
    even to Nebo and Ba‘al-Meon;
  eng-GNV: And Bela the sonne of Azaz, the sonne of Shema, the sonne of Ioel, which
    dwelt in Aroer, euen vnto Nebo and Baal meon.
  eng-WEBSTER: 'And Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt
    in Aroer, even to Nebo, and Baal-meon:'
  nhw-BL: Bela elqui icone Azaz, catli elqui icone Sema, catli elqui icone Joel. Iixhuihua
    Rubén catli nica ijcuilijtoc inintoca, itztoyaj ipan nopa tlali catli yajqui tlen
    Aroer hasta tepetl Nebo huan hasta Baal Meón.
  swh-ONEN: Bela mwana wa Azazi, mwana wa Shema, mwana wa Yoeli. Hao waliishi katika
    eneo kuanzia Aroeri mpaka Nebo na Baal-Meoni.
  bba-bba: kɑ Belɑ, Asɑsin bii, Semɑn debubu, Yoɛlin sikɑdobu. Belɑn temɑ Aroɛɛn di,
    n kɑ dɑ ɡuu te bɑ mɔ̀ Nɛboɔ, sere kɑ Bɑɑli Mɛɔniɔ.
  eng-KJVCPB: 'and Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt
    in Aroer, even unto Nebo and Baal-meon:'
  luo-luo: kod Bela wuod Azaz, ma wuod Shema, wuod Joel. Negidak e gwengʼ kochakore
    Aroer nyaka Nebo kod Baal Meon.
  meu-meu: bona Bela Asasa, Sema Ioel tubuna, ia na Aroere ai e nohova, ela bona Nebo
    bona Baal-meono.
  npi-ULB: योएलका पनाति, शेमाका नाति र अजाजका छोरा बेला थिए । नेबो र बाल-मोनसम्म फैलिएर
    अरोएरमा,
  yor-yor: àti Bela ọmọ Asasi ọmọ Ṣema, ọmọ Joẹli. Wọ́n tí ń gbé Aroeri àní títí dé
    Nebo àti Baali-Meoni.
  pes-OPCB: '@see-verse:1CH.005.007'
  tgl-ULB: at si Bela na anak ni Azaz na anak ni Sema na anak ni Joel. Nanirahan sila
    sa Aroer, hanggang sa Nebo at Baal-meon,
  hui-hui: '@see-verse:1CH.005.007'
  mya-mya: ဗေ​လ​တို့​ဖြစ်​၏။ ဗေ​လ​သည်​အာ​ဇတ်​၏​သား ရှေ​မ​၏​မြေး​ဖြစ်​၍ ယော​လ​၏​သား​ချင်း​စု
    ဝင်​ဖြစ်​ပေ​သည်။ ထို​သား​ချင်း​စု​သည်​အာ​ရော် မြို့​တွင်​လည်း​ကောင်း၊ ထို​မြို့​မြောက်​ဘက်​နေ
    ဗော​မြို့၊ ဗာ​လ​မောင်​မြို့​တို့​တိုင်​အောင်​ရောက် ရှိ​သည့်​နယ်​မြေ​ဒေ​သ​တွင်​လည်း​ကောင်း
    နေ​ထိုင်​ကြ​လေ​သည်။-
  bod-N: པེ་ལཱ་ནི་ཨ་ཟཱ་སིའི་བུ་དང་། ཨ་ཟཱ་སི་ནི་ཤེ་མཱ་ཡི་བུ། ཤེ་མཱ་ནི་ཡོ་ཨེལ་གྱི་བུ་ཡིན་ལ།
    ཡོ་ཨེལ་ནི་ཨ་རོ་ཨེར་བྱ་བའི་ཡུལ་དུ་གནས་ཤིང་། ནེ་བོ་དང་པཱ་ཨལ་མེ་ཨོན་གྱི་བར་དུ་སླེབས་སོ།
    །
  sna-sna: Bhera mwanakomana waAzazi, mwanakomana waShema, mwanakomana waJoere. Vakagara
    munzvimbo yaibva kuAroeri kusvikira kuNebho neBhaari Meoni.
  spa-BLM: y Bela hijo de Azaz, hijo de Sema, hijo de Joel, que vivía en Aroer, hasta
    Nebo y Baal Meón;
  cac-cac: vin̈aj Bela yuninal vin̈aj Azaz, yixchiquin vin̈aj Sema, yin̈tilal vin̈aj
    Joel. A vin̈aj Bela chi' yed' yin̈tilal vin̈, ix cajnaj eb' d'a Aroer, ix c'och
    smacb'en eb' chi' d'a Nebo yed' d'a Baal-meón.
  swh-ULB: Bela mwana wa Azazi mwana wa Shema mwana wa Yoeli. Waliishi Aroeri, kwa
    umbali wa Nebo na Baali Meoni,
  bel-bel: і Бэла, сын Азаза, сына Шэмы, сына Ёіля. Ён жыў у Араэры да Нэво і Ваал-Мэона;
  deu-ELBBK: und Bela, der Sohn Asas, des Sohnes Schemas, des Sohnes Joels; dieser
    wohnte in Aroer und bis Nebo und Baal-Meon;
  mbb-OT: wey si Bela he anak ni Azaz. Heini si Azaz ne anak ni Shema, ne apù ni Joel.
    Heini is menge kevuwazan ni Reuben, ne ziyè dan med-ubpà te lugar he ebpuun te
    Aroer pehendiyà te Nebo wey Baal Meon.
  mal-2015: സെഖര്യാവു, അരോവേരിൽ നെബോവും ബാൽ-മെയോനുംവരെ പാർത്ത ബേല; അവൻ യോവേലിന്റെ
    മകനായ ശേമയുടെ മകനായ ആസാസിന്റെ മകനായിരുന്നു.
  rmc-rmc: o Belas, čhavo le Azazoskro, čhavo le Šemasoskro, čhavo le Joeloskro. On
    bešenas le forostar Aroer dži pro severos ko Nebo the Baal-Meon.
  pes-OPV: و بالع بن عَزاز بن شامع بن يوئيل که در عَرُوعير تانَبُو و بَعل مَعُون ساکن
    بود،
  ron-1924: Бела, фиул луй Азаз, фиул луй Шема, фиул луй Иоел. Бела локуя ла Ароер
    ши пынэ ла Небо ши ла Баал-Меон;
  ben-OBCV: ও যোয়েলের ছেলে শেমা, তার ছেলে আসস, তার ছেলে বেলা। তারা অরোয়ের থেকে নেবো
    ও বায়াল-মিয়োন পর্যন্ত বিস্তৃত এলাকায় বসতি স্থাপন করলেন।
  som-som: iyo Belac oo ahaa ina Caasaas ina Shemac oo ahaa ina Yoo'eel oo degganaan
    jiray Carooceer, iyo xataa tan iyo Nebo iyo Bacal Mecoon,
  lat-VUC: Porro Bala filius Azaz filii Samma filii Joël, ipse habitavit in Aroër
    usque ad Nebo, et Beelmeon.
  eng-ASVBT: 'and Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt
    in Aroer, even unto Nebo and Baal-meon:'
  ita-1885: figliuolo di Azaz, figliuolo di Sema, figliuolo di Ioel. Esso abitò in
    Aroer, fino a Nebo, ed a Baal-meon.
  eng-LXXUP: 'And Bela the son of Azaz, the son of Shema, the son of Joel: he dwelt
    in Aroer, and even to Nebo, and Baal-meon.'
  eng-ULB: Bela son of Azaz son of Shema son of Joel. They lived in Aroer, as far
    as Nebo and Baal Meon,
  spa-VBL: y Bela de Azaz, hijo de Sema, hijo de Joel. Ellos habitaban en la zona
    que iba desde Aroer hasta Nebo y Baal Meón.
  fra-_FOB: Béla, fils d'Azaz, fils de Shéma, fils de Joël. Béla habitait à Aroër,
    et jusqu'à Nébo et Baal-Méon;
  mal-mal: സെഖര്യാവ്, അരോവേരിൽ നെബോവും ബാൽ-മെയോനുംവരെ പാർത്ത ബേല; അവൻ യോവേലിന്റെ മകനായ
    ശേമയുടെ മകനായ ആസാസിന്റെ മകനായിരുന്നു.
  urd-GVR: aur Bālā bin Azaz bin Samā bin Yoel. Rūbin kā qabīlā Aroīr se le kar Nabū
    aur Bāl-maūn tak ke ilāqe meṅ ābād huā.
  suz-BL: आजाज आ तौ बेला बाक्‍मा बाक्‍त। बेला आ तौ शेमा बाक्‍माक्‍त। मेको योएल आ खिं
    ङा मुर बाक्‍मा बाक्‍त। मेकोपुकी आरोएर सहरम बाक्‍शो बाक्‍मा बाक्‍त। आन रागी नेबो
    रे बाल-मेओन सम्‍म बाक्‍माक्‍त।
  ita-1927: Bela, figliuolo di Azaz, figliuolo di Scema, figliuolo di Joel. Bela dimorava
    ad Aroer e si estendeva fino a Nebo ed a Baal-Meon;
  ckb-ckb: بەلەعی کوڕی عازازی کوڕی شەمەعی کوڕی یۆئێل. لە عەرۆعێرەوە هەتا نیبۆ و بەعل‌مەعۆن
    نیشتەجێ بوون.
  eng-BBE: And Bela, the son of Azaz, the son of Shema, the son of Joel, who was living
    in Aroer, as far as Nebo and Baal-meon;
  kan-OKCV: ಅಜಾಜನ ಮಗನೂ ಶೆಮಯನ ಮಗನೂ ಯೋಯೇಲನ ಮಗನೂ ಆದ ಬೆಳ. ಇವರು ಅರೋಯೇರು ಮೊದಲ್ಗೊಂಡು ನೆಬೋ,
    ಬಾಳ್ ಮೆಯೋನ್ ಎಂಬ ಸ್ಥಳಗಳವರೆಗೂ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: யோவேலின் மகனாகிய சேமாவுக்குப் பிறந்த ஆசாசின் மகன் பேலாவும்; இவனுடைய சந்ததியார்
    ஆரோவேரிலும், நேபோவரை, பாகால்மெயோன்வரை தங்கியிருந்தார்கள்.
  spa-RV-1909: Y Bela hijo de Azaz, hijo de Sema, hijo de Joel, habitó en Aroer hasta
    Nebo y Baal-meón.
  ron-BTF: Și Bela, fiul lui Azaz, fiul lui Șema, fiul lui Ioel, care a locuit în
    Aroer, chiar până la Nebo și Baal-Meon;
  eng-WEBP: and Bela the son of Azaz, the son of Shema, the son of Joel, who lived
    in Aroer, even to Nebo and Baal Meon;
  eng-FBV: and Bela of Azaz, son of Shema, son of Joel. They lived from Aroer to Nebo
    and Baal Meon.
  nld-1939: en Béla, de zoon van Azaz, den zoon van Sjéma, zoon van Joël. Deze laatste
    had zijn woonplaats bij Aroër, tot de Nebo en Báal-Meon,
  nch-BL: Bela elqui icone Azaz, cati elqui icone Sema, cati elqui icone Joel. Iixhuihua
    Rubén cati nica ijcuilijtoc inintoca, itztoyaj ipan nopa tali cati yajqui ten
    Aroer hasta tepet Nebo huan hasta Baal Meón.
  vie-1934: Bê-la, con trai của A-xa, cháu của Sê-ma, chắt của Giô-ên; Bê-la ở tại
    A-rô-e, cho đến Nê-bô và Ba-anh-Mê-ôn;
  hin-CV: अत्सात्स का पुत्र बेला, उसका पुत्र शेमा, उसका पुत्र योएल. जिसका घर अरोअर
    नगर में नेबो और बाल-मेओन तक था.
  spa-BES: Y Bela, el hijo de Azaz, el hijo de Sema, el hijo de Joel, que vivía en
    Aroer, hasta Nebo y Baal-meon;
  tdx-tdx: naho i Bela ana’ i Azaze, ana’ i Semà, ana’ Ioele nimoneñe e Aroere pake
    Nebò ao naho e Baale-meone;
  tha-KJV: และเบลาบุตรชายอาซาส บุ​ตรชายเชมา บุ​ตรชายโยเอล ผู้​อาศัยอยู่ในอาโรเออร์
    ไกลไปถึงเมืองเนโบและบาอัลเมโอน
  por-BR-2018: E Belá, filho de Azaz, filho de Sema, filho de Joel. Eles habitaram
    em Aroer até Nebo e Baal-Meom.
  deu-ELO: und Bela, der Sohn Asas, des Sohnes Schemas, des Sohnes Joels; dieser wohnte
    in Aroer und bis Nebo und Baal-Meon;
  eng-WYC-2018: Forsooth Bela, the son of Azaz, son of Shema, son of Joel, he dwelled
    in Aroer till to Nebo and Baalmeon; (and Bela, the son of Azaz, the son of Shema,
    the son of Joel, and they lived in Aroer unto Nebo and Baalmeon;)
  epo-epo: kaj Bela, filo de Azaz, filo de Ŝema, filo de Joel. Li loĝis en Aroer,
    ĝis Nebo kaj Baal-Meon.
  uig-PIN: (Bela Azazning oƣli, Azaz Xemaning oƣli, Xema Yoelning oƣli idi). Yoellar
    Aroǝrdǝ, Nebo wǝ Baal-Meonƣiqǝ sozulƣan jaylarda turatti.
  beo-beo: Youele egefe da Sima, Sima egefe da A:isa:se, A:isa:se egefe da Bila. Ilia
    da soge amo da Aloua moilai amola Nibou amola Ba:ile Mione moilaiga dogoa dialu
    fi dialu.
  tpi-OTNT: na Bela. Bela em i pikinini bilong Asas na Asas em i pikinini bilong Sema
    na Sema em i pikinini bilong Joel. Ol lain bilong Bela i stap long taun Aroer
    na long graun long hap not bilong Aroer i go inap long taun Nebo na taun Balmeon.
  hau-SA: da Bela ɗan Azaz. Azaz ɗan Shema daga dangin Yowel. Yowel ya yi zama a yankin
    Arower har zuwa Nebo da Ba’al-Meyon.
  uig-LAT: (Béla Azazning oghli, Azaz Shémaning oghli, Shéma Yoélning oghli idi).
    Yoéllar Aroerde, Nébo we Baal-Méon’ghiche sozulghan jaylarda turatti.
  nde-nde: loBhela indodana ka-Azazi, indodana kaShema, indodana kaJoweli. Bakha bahlala
    emangweni osuka e-Aroweri kusiya eNebho laseBhali-Meyoni.
  ton-ton: Mo Pela ko e foha ʻo ʻAsasi, ko e foha ʻo Sema, ko e foha ʻo Soeli, ʻaia
    naʻe nofo ʻi ʻAloeli, ʻo aʻu atu ki Nipo mo Peali mioni.
  ces-1613: A Béla syn Azaza, syna Semy, syna Joelova. Ten bydlil v Aroer až do Nébo
    a Balmeon.
  eng-WMB: and Bela the son of Azaz, the son of Shema, the son of Joel, who lived
    in Aroer, even to Nebo and Baal Meon;
  tam-TCV: யோயேலின் மகனான சேமாவுக்குப் பிறந்த ஆசாஸின் மகன் பேலா. இவர்கள் அரோயேரில்
    தொடங்கி, நேபோவுக்கும், பாகால் மெயோனில் உள்ள பகுதிகளில் வாழ்ந்தனர்.
  ceb-ULB: ug si Bela ang mga anak nga lalaki ni Azaz nga anak nga lalaki ni Shema
    ug anak nga lalaki ni Joel. Nagpuyo sila sa Aroer, hangtod sa Nebo ug sa Baal
    Meon,
  pol-UBG: I Bela, syn Azaza, syna Szemy, syna Joela, który zamieszkiwał w Aroerze
    aż po Nebo i Baal-Meon.
  urd-GVU: اور بالع بن عزز بن سمع بن یوایل۔ روبن کا قبیلہ عروعیر سے لے کر نبو اور
    بعل معون تک کے علاقے میں آباد ہوا۔
  deu-1912: und Bela, der Sohn des Asas, des Sohnes Semas, des Sohnes Joels; der wohnte
    zu Aroer und bis gen Nebo und Baal-Meon
  kan-2017: ಬೆಳನು ಅಜಾಜನ ಮಗ. ಅಜಾಜನು ಶೆಮಯನ ಮಗ. ಶೆಮಯನು ಯೋವೇಲನ ಮಗ. ಯೋವೇಲ್ಯರು ಅರೋಯೇರಿನಿಂದ
    ನೆಬೋ ಮತ್ತು ಬಾಳ್ಮೆಯೋನ್ ಎಂಬ ಸ್ಥಳಗಳವರೆಗೂ ವಾಸಿಸುತ್ತಿದ್ದರು.
  yap-yap: nge Bela, nib mo’on ni fak Azaz ni fak Shema, ni be’ ko fare ke girdi’
    rok Joel. Re ke girdi’ ney e ur pired u lan yu Aroer ngu lan fare gi nug ni yan
    u rom ko lel’och nge mada’ nga Nebo nge nga Baal Meon.
  hlt-MCSB: Azaz capa Bala, Shema capa Azaz, Joel capa Shema loh Aroer neh Nebo Baalmeon
    duela kho a sak.
  mdy-ETH: ዒዩዔኤሌ ዜርፃፓ ሼማዒኮ ናኣዚ ናዖ፥ ዓዛዜ ናኣዚ ማዔ ቤላዔንታኬ፤ ዬና ቶኦካ ናንጋ ቤዛ ዓሮዔኤሬና ዬያኮ ኬዶ
    ዛሎና ኔቦና ባዓልሜዖኔ ዓጮ ሄላንዳኣናኬ፤
  twi-ASANTE: ne Asas babarima Bela a ɔyɛ Sema babarima a ɔyɛ Yoɛl babarima. Saa Rubenfoɔ
    yi tenaa beaeɛ a ɛfiri Aroer de kɔsi Nebo ne Baal-Meon.
  eng-WEBU: and Bela the son of Azaz, the son of Shema, the son of Joel, who lived
    in Aroer, even to Nebo and Baal Meon;
  wal-wal: Belaa7a. Belaa7i Azaaza na7aa; Azaazi SHemaa7a na7aa; SHemaa7i Yuu7eela
    zare. Yuu7eela zareti Aaro7era kataman, Nabo biittaaninne Ba7aali-Ma7oona biittan
    de7idosona.
  spa-PDDPT: Bela, hijo de Azaz, hijo de Sema, hijo de Joel, quien vivió en Aroer
    hasta Nebo y Baal-meón.
  gun-gun: Azaz ra'y Bela, Sema ramymino ha'e Joel ramymino kuery regua. Ha'e va'e
    kuery ma Aroer py hekoa va'ekue, Nebo ha'e Baal-Meom peve oje'oi.
  ilo-ULB: ni Bela a putot a lalaki ni Azaz a putot a lalaki ni Sema a putot a lalaki
    ni Joel. Nagnaedda iti Aroer, agingga iti Nebo ken Baal Meon,
  kpg-kpg: mo Bela, tama daane a Azaz go tama daane o Shema, tangada di madahaanau
    o Joel. Di madahaanau deenei e noho i Aroer mo i lodo tenua damana mai i golo
    gaa hana gi baahi ngeia gaa tugi i Nebo mo Baal-Meon.
  uig-ARA: (بېلا ئازازنىڭ ئوغلى، ئازاز شېمانىڭ ئوغلى، شېما يوئېلنىڭ ئوغلى ئىدى). يوئېللار
    ئاروئەردە، نېبو ۋە بائال-مېئونغىچە سوزۇلغان جايلاردا تۇراتتى.
  sus-sus: nun Bela, Asasi xa di, Sema xa di, Yoweli xa di. E naxa sabati bɔxi ma
    fɔlɔfe Aroweri sa dɔxɔ Nebo nun Bali Meyoni ra.
  pon-2006: oh Pela, nein Asas oh eh pahpa kahlap Sema, kisehn peneineien Soel. Peneinei
    wet kin kousoan Aroer oh nan sahpw sang wasao ni paliepeng kolahng Nepo oh Paal
    Meon.
  ksd-ksd: ma Bela natu i Asas natu i Sema natu i Ioel, nina i ga ki aro Aroer ma
    tuk aro Nebo ma Baal-Meon,
  tur-YTC: Ve Yoel oğlu Şema oğlu Azaz oğlu Bela, o Nebo'ya ve Baal Meon'a kadar Aroer'de
    yaşıyordu;
  grc-BRENT: καὶ Βαλὲκ υἱὸς Ἀζοὺζ, υἱὸς Σαμὰ, υἱὸς Ἰωήλ· οὗτος κατῴκησεν ἐν Ἀροὴρ,
    καὶ ἐπὶ Ναβαῦ, καὶ Βεελμασσών.
  ind-AYT: dan Bela, anak Azas, anak Sema, anak Yoel, yang tinggal di Aroer sampai
    Nebo dan Baal-Meon.
  nya-nya: ndiponso Bela mwana wa Azazi, mwana wa Sema, mwana wa Yoweli. Iwo ankakhala
    ku Aroeri mpaka ku Nebo ndi Baala-Meoni.
  hrv-hrv: Bela, sin Azazov, sin Šemin, sin Joelov. On je živio u Aroeru i do Neba
    i Baal Meona.
  mps-mps: me Bela da. Bela te Asasgo ogwa, tama Asas te Semago ogwa, te Sema Joelgo
    ogwa da. Te Belago hani dabe augwali te taun Aroerde bidali, te Aroer not badu
    tǫde bidada pali, te Nebo taunba usu nama, te Balmeon taun dąį igi pai dao.
  tpi-tpi: na Bela. Bela em i pikinini bilong Asas na Asas em i pikinini bilong Sema
    na Sema em i pikinini bilong Joel. Ol lain bilong Bela i stap long taun Aroer
    na long graun long hap not bilong Aroer i go inap long taun Nebo na taun Balmeon.
  dan-1931: og Bela, en Søn af Azaz, en Søn af Sjema, en Søn af Joel, som boede i
    Aroer og hen til Nebo og Ba'al-Meon;
  vie-OVCB: và Bê-la là con của A-xa, cháu Sê-ma, chắt Giô-ên. Họ ở trong một miền
    từ A-rô-e cho đến Nê-bô và Ba-anh Mê-ôn.
  guj-2017: યોએલના દીકરા શેમાના દીકરા આઝાઝનો દીકરો બેલા. તેઓ અરોએરમાં છેક નબો તથા
    બઆલ-મેઓન સુધી રહેતા હતા.
  pon-2006A: oh Pela, nein Asas oh eh pahpa kahlap Sema, kisehn peneineien Soel. Peneinei
    wet kin kousoan Aroer oh nan sahpw sang wasao ni paliepeng kolahng Nepo oh Paal
    Meon.
  por-BRBSL: e Bela o filho de Azaz, o filho de Shema, o filho de Joel, que viveu
    em Aroer, até Nebo e Baal Meon;
  cth-cth: Azaz capa Bela, Shema capa Azaz, Joel capa Shema ni Aroer hoi Nebo Baalmeon
    totouh kho a sak.
  twi-twi: ne Asas babarima Bela a ɔyɛ Sema babarima a ɔyɛ Yoel babarima. Saa Rubenfo
    yi tenaa beae a efi Aroer de kosi Nebo ne Baal-Meon.
  hlt-hlt: Azaz capa Bala, Shema capa Azaz, Joel capa Shema loh Aroer neh Nebo Baalmeon
    duela kho a sak.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Bedɑɑ ntũnní. Ò do tú Sowɛɛri nɑɑ̀mùnkù kou nwe, Semɑ
    yɑɑ̀birɛ. Kòo cicɛ tú Asɑɑi. Bɛɛ̀ kó tinɑɑ̀mùntì kɔbɛ do bo kɛtenkɛ̀ kɛ̀ɛ̀ bo
    Adowɛɛ tempɛ̃ nkubɑkù cɑ̃̀nku bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Nɛbo tɑ̃rì nɛ̀ Bɑɑdi-Nɛɔɔ
    ɛì kubɑkù yoú bíɛ́kɛ̀.
  msy-2020: ko Bela, aning an gɨn zui. Bela, a Asasɨn otarim, ezɨ Asas, a Seman otarim,
    ezɨ Sema, a Joelɨn otarim. Anabar kam itir danganim, Aroerɨn nguibar ekiamɨn notɨn
    amadaghan ikegha ghua Nebo ko Balmeonɨn nguibar ekiamningɨn tu.
  dop-dop: tooso nyǝŋ kɛ́ Sowɛɛlɩ sɑɑlɩ kʋlɛlʋɣʋ Semɑ, nɑ Semɑ sɑɑlɩ Anɑsɩ pǝyɑlʋ
    Pelɑ. Lupɛŋ nyǝ́mɑ kɑ wɛnnɑ tɛtʋ nti tǝ wɛ Alʋwɛɛ nɑ ilim mpǝtǝŋ nɑ Nepo pʋɣʋ
    nɑ Pɑɑlɩ-Meyɔŋ ɩcɑtɛ nɑ ilim ntɔɣɔŋ tɔɔ tɔ.
  azb-azb: Yoel oğlu Şema oğlu Azaz oğlu Bela. O, Aroerdə yaşayırdı, torpağı Nevoya
    və Baal-Meona qədər uzanırdı.
  eng-DBY: and Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt
    in Aroer, as far as Nebo and Baal-meon;
  hin-2017: और अजाज का पुत्र बेला जो शेमा का पोता और योएल का परपोता था, वह अरोएर में
    और नबो और बालमोन तक रहता था।
  eng-YLT: and Bela son of Azaz, son of Shema, son of Joel — he is dwelling in Aroer,
    even unto Nebo and Baal-Meon;
  eng-WYC-2017: Forsooth Bela, the son of Azaz, son of Shema, son of Joel, he dwelled
    in Aroer till to Nebo and Baalmeon;
  eng-WMBB: and Bela the son of Azaz, the son of Shema, the son of Joel, who lived
    in Aroer, even to Nebo and Baal Meon;
  urd-GVH: और बाला बिन अज़ज़ बिन समा बिन योएल। रूबिन का क़बीला अरोईर से लेकर नबू और
    बाल-मऊन तक के इलाक़े में आबाद हुआ।
  rug-rug: meke Bela sapu sa tuna koreo e Azaza, sa tuna koreo sa tuna e Sema, sapu
    sa tuna e Zoili. Sa puku butubutu hie si koa pa vasileana Aroere meke koasa solosona
    asa kamo la pa toqere Nebo meke Beolo Meoni.
  gaz-gaz: Beelaa ilma Aazaazi, ilma Shemaa, ilma Yooʼeel. Isaanis naannoo Aroʼeeri
    jalqabee hamma Neboo fi Baʼaal Meʼooniitti jiru keessa qubatan.
  fra-LSG: Béla, fils d’Azaz, fils de Schéma, fils de Joël. Béla habitait à Aroër,
    et jusqu’à Nebo et à Baal-Meon;
  yal-yal: Asasi a diin Bela, Sema mamandenna, Yowɛli tolobitana. E yi dɔxi Aroyeri
    nin siga han Nebo geyaan na sa dɔxɔ Baali-Meyɔn na.
  haw-1868: A o Bela ke keiki a Azaza, ke keiki a Sema, ke keiki a Ioela, oia ka i
    noho i Aroera, a hiki i Nebo, a i Baalameona.
  arb-NAV: وَبَالِعُ بْنُ عَزَازَ بْنِ شَامِعَ بْنِ يُوئِيلَ الَّذِي اسْتَوْطَنَ فِي
    عَرُوعِيرَ وَفِي الأَرَاضِي الْمُمْتَدَّةِ شِمَالاً إِلَى نَبُو وَبَعْلِ مَعُونَ.
  ewe-ewe: kple Bela, Azaz ƒe viŋutsu, Sema ƒe viŋutsu kple Yoel ƒe viŋutsu. Wonɔ
    teƒe si tso Aroer yi Nebo kple Baal Meon.
  eng-LEE: And Bela' the son of 'Azaz, the son of Shema', the son of Joel, who dwelt
    in 'Aro'er, and as far as Nebo and Ba'al-me'on;
  asm-FB: যোৱেলৰ পুত্র চেমা, চেমাৰ পুত্র আজজ, আজজৰ পুত্র বেলা। তেওঁলোক নবো আৰু বাল-মিয়োনলৈকে
    অৰোয়েৰত বাস কৰিছিল,
  sus-A: نُن بٍلَ، عَسَسِ شَ دِ، سٍمَ شَ دِ، يٌوٍلِ شَ دِ. عٍ نَشَ سَبَتِ بْشِ مَ
    قْلْقٍ عَرٌوٍرِ سَ دْشْ نٍبٌ نُن بَلِ مٍيٌنِ رَ.
  fra-SBL: et Béla, fils d'Azaz, fils de Shema, fils de Joël, qui habitait à Aroër,
    jusqu'à Nebo et Baal Meon ;
  hbo-hbo: וּבֶ֙לַע֙ בֶּן־עָזָ֔ז בֶּן־שֶׁ֖מַע בֶּן־יֹואֵ֑ל ה֚וּא יֹושֵׁ֣ב בַּעֲרֹעֵ֔ר
    וְעַד־נְבֹ֖ו וּבַ֥עַל מְעֹֽון׃
  kik-kik: na Bela mũrũ wa Azazi, mũrũ wa Shema, mũrũ wa Joeli. Maatũũraga rũgongo
    rũrĩa ruumĩte Aroeri nginya Nebo na Baali-Meoni.
  fra-NCL: Bala, fils d’Azaz, fils de Samma, fils de Joël. Bala habitait à Aroër,
    et jusqu’à Nébo et à Béel-Méon ;
  cek-AK: Joel capa Shema, Shema capa Azaz, Azaz capa Bela loe Aroer vangpui, Nebo
    vangpui hoi Baal-meon vangpui khoek to oh o;
  cuk-cuk: Bela, Azaz-e-machi, Azazʼdi, Sema-e-machi, Semaʼdi, Joel-e-machi. Zacarías,
    degi, Belaʼmala, Aroer-neg-nugadgi gudii gusad. Aroer-akar Neboʼye-neg-nugadse,
    degi, Baal-Meón-neg-nugadse napa ganonikid.
  uig-CYR: (Бела Азазниң оғли, Азаз Шеманиң оғли, Шема Йоелниң оғли еди). Йоеллар
    Ароәрдә, Небо вә Баал-Меонғичә созулған җайларда туратти.
  tel-2017: యోవేలు కొడుకైన షెమ మనుమడూ ఆజాజు కొడుకూ అయిన బెల అనే వాళ్ళు. వీళ్ళు అరోయేరు
    లోనూ, నెబో, బయల్మెయోనుల వరకూ నివాసం ఏర్పరచుకున్నారు.
  hat-BSA: Epi Béla, fis a Azaz la, fis a Schéma a, fis a Joël la. Béla te rete Aroër
    e teritwa yo te jiska Neb ak Baal-Meon;
  kos-kos: ac Bela wen natul Azaz, su ma natul Shema, in sruf lal Joel. Sruf se inge
    muta Aroer oayapa in facl ma oan epang lac nwe Nebo ac Baal Meon.
  hbo-WLC: וּבֶ֙לַע֙ בֶּן־עָזָ֔ז בֶּן־שֶׁ֖מַע בֶּן־יוֹאֵ֑ל ה֚וּא יוֹשֵׁ֣ב בַּעֲרֹעֵ֔ר
    וְעַד־נְב֖וֹ וּבַ֥עַל מְעֽוֹן׃
  ibo-ibo: na Bela nwa Azaz nwa Shema, nwa Juel. Ha nwere ebe obibi ha site nʼAroea
    ruo nʼugwu Nebo, rukwaa Baal-Meon.
  ory-ory: ଓ ଯୋୟେଲର ପ୍ରପୌତ୍ର ଶେମାର ପୌତ୍ର ଆସସ୍‍ର ପୁତ୍ର ବେଲା, ସେ ଅରୋୟେର ଓ ନବୋ ଓ ବାଲ୍‍-ମୀୟୋନ୍‍
    ପର୍ଯ୍ୟନ୍ତ ବାସ କଲା।
  chk-chk: me Pela nöün Asas we mwän, Asas nöün Sema, nge Sema nöün Joel. Ätekei ra
    nonom lon ewe fanü seni Aroer tori Nepo me Paal-meon.
  rop-rop: '@see-verse:1CH.005.007'
  ukr-1871: І Бела, син Азаза, сина Шеми, Йоілового сина. Він жив ув Ароері до Нево
    та Баал-Меона;
  deu-1951: und Secharja und Bela, der Sohn Asas, des Sohnes Schemas, des Sohnes Joels;
    dieser wohnte zu Aroer und bis nach Nebo und Baal-Meon,
  eng-JPS: and Bela the son of Azaz, the son of Shema, the son of Joel, who dwelt
    in Aroer, even unto Nebo and Baal-meon;
  srp-1865: I Vela sin Azaza sina Seme sina Joilova; on življaše u Aroiru i do Nevona
    i Valmeona.
  lug-lug: Bera mutabani wa Azozi, muzzukulu wa Sema, muzzukulu wa Yoweeri. Be baasenga
    mu Aloweri okutuuka e Nebo ne Baalu Myoni.
  heb-heb: ובלע בן עזז בן שמע בן יואל הוא יושב בערער ועד נבו ובעל מעון׃
  ben-IRV: আর যোয়েলের ছেলে শেমার ছেলে আসসের ছেলে বেলা; সে অরোয়েরে নবো ও বাল্‌ মিয়োন
    পর্যন্ত জায়গায় বাস করত।
  pan-pan: ਅਤੇ ਬਲਾ ਆਜ਼ਾਜ਼ ਦਾ ਪੁੱਤਰ, ਸ਼ਮਆ ਦਾ ਪੁੱਤਰ, ਯੋਏਲ ਦਾ ਪੁੱਤਰ ਜਿਹੜਾ ਅਰੋਏਰ ਵਿੱਚ
    ਨਬੋ ਤੇ ਬਆਲ-ਮਓਨ ਤੱਕ ਵੱਸਦਾ ਸੀ
  mya-JVB: ထိုအတူ ယောလ ၊ ရှေမ ၊ အာဇတ် တို့မှ ဆင်းသက် သော ဗေလ သည်လည်း မင်းဖြစ်လျက်၊
    အာရော် မြို့ မှစ၍နေဗော မြို့၊ ဗာလမောင် မြို့တိုင်အောင် နေရာ ကျယ်၏။
  hmo-hmo: Bela Asasa, Sema Ioela ena tubuna. Inai Rubena iduhu taudia be Aroere hanua
    dekenai idia noho, bona edia tano be Aroere dekena amo, mirigini kahana ela bona
    Nebo bona Bala Meono.
  urd-urd: और बाला' बिन 'अज़ज़ बिन समा' योएल, वह 'अरो'ईर में नबू और बा'ल म'ऊन तक,
  rus-SYN: и Бела, сын Азаза, сына Шемы, сына Иоиля. Он обитал в Ароере до Нево и
    Ваал-Меона;
  bqc-SIM: ń Azaza nɛ́, Sɛma tↄũna, Yoɛli sĩ́wɛna Bɛlao. Aa zↄ̃̀lɛ Aloee ń Nɛboo
    ń Baali Mɛonao.
  tcz-CHONGTHU: Chule Azaz chapa Bela ahin, Shema chapa ahin, chule Joel chapa jong
    ahi. Reuben mite ho hi Aroer apat Nebon changei, chule Baal-Meon chan geiya cheng
    ahiuve.
  mar-mar: योएलाचा पुत्र शमा याचा पुत्र आजाज याचा पुत्र बेला. नबो आणि बाल-मौन पासून
    ते अरोएर पर्यंत राहत होते.
  qub-qub: Bela. Belaga caran Asazpa wamran. Asazna caran Semapa willcan. Semaga caran
    Joelpa wamran. Bela tiyaran Aroer particho. Paypa chacran chayararan Neboman,
    Baal-meonmanpis.
  bqp-bqp: kɑ Belɑ, Asɑsin bii, Semɑn debubu, Yoɛlin sikɑdobu. Belɑn temɑ Aroɛɛn di,
    n kɑ dɑ guu te bɑ mɔ̀ Nɛboɔ, sere kɑ Bɑɑli Mɛɔniɔ.
  hat-hat: Bela, pitit Aza, pitit pitit Chema nan branch fanmi Joèl. Se yo ki te rete
    nan zòn Awoyè, rive Nebo ak Baal Meon sou nan nò.
  eng-BSB: and Bela son of Azaz, the son of Shema, the son of Joel. They settled in
    Aroer and as far as Nebo and Baal-meon.
  eng-WEBPB: and Bela the son of Azaz, the son of Shema, the son of Joel, who lived
    in Aroer, even to Nebo and Baal Meon;
  kbq-kbq: Hagi Asasi nemofo'a Bela'e, Bela nemofo'a Sema'e, Sema nemofo'a Joeli'e.
    Hagi Rubeni naga'ma mani'naza mopa Aroeri kumateti evuno, Nebo kumate uhanatiteno,
    Bal-Meoni kumate ometre'ne.
  nhe-BL: Bela elqui icone Azaz, tlen elqui icone Sema, tlen elqui icone Joel. Iixhuihua
    Rubén tlen nica ijcuilijtoc inintoca, itztoyaj ipan nopa tlali tlen yajqui tlen
    Aroer hasta tepetl Nebo huan hasta Baal Meón.
  gub-BL: Mera Azaz ta'yr Xema hemimino. Amo iànàm wiko Aroer pe wà. Amogwer wiko
    ywy kwarahy heixe haw awyze har kutyr har rehe wà. Waiwy uhem te Nemo tawhu pe,
    te Ma'aw-Meom tawhu pe no.
  eng-DRA: And Bala the son of Azaz, the son of Samma, the son of Joel, dwelt in Aroer
    as far as Nebo, and Beelmeon.
