verse: 1CH.005.022
translations:
  mal-C: യുദ്ധം ദൈവത്തിന്റേതായതിനാൽ മറ്റനവധിപേരും കൊല്ലപ്പെട്ടവരായി വീണു. അതിനെത്തുടർന്ന്
    പ്രവാസകാലംവരെ അവർ ആ പ്രദേശത്തു താമസിച്ചു.
  deu-TKW: Denn es waren viele vom Schwert durchbohrt gefallen, weil der Krieg von
    Gott geordnet war. Und so wohnten sie an ihrer Statt bis zur Wegführung.
  lin-lin: mingi bakufaki, pamba te bitumba ezalaki na maboko ya Nzambe. Bavandaki
    na mokili yango kino na tango ya bowumbu.
  eng-LSV: for many have fallen pierced, for the battle [is] of God; and they dwell
    in their stead until the expulsion.
  eng-GNV: For many fel downe wounded, because the warre was of God. And they dwelt
    in their steads vntill the captiuitie.
  eng-WEBSTER: For there fell down many slain, because the war was of God. And they
    dwelt in their steads until the captivity.
  nhw-BL: Huan mijque miyac iteipan ixhuihua Hagar pampa Toteco Dios quinhuilanayaya.
    Huan quej nopa iixhuihua Rubén mocajque ipan inintlal iteipan ixhuihua Hagar huan
    nopona itztoyaj hasta ipan nopa tonali quema quinquixtijque huan quinhuicaque
    ipan seyoc tlali.
  swh-ONEN: na wengine wengi waliuawa kwa sababu vita vilikuwa ni vya Mungu. Nao waliendelea
    kuikalia nchi hiyo mpaka wakati wa uhamisho.
  bba-bba: Tɔn be bɑ ɡo tɑɑ bi sɔɔ, bɑ dɑbi. Domi Yinni Gusunɔwɑ u derɑ n koorɑ mɛ.
    Mɑ bɑ sinɑ tem mi sere n kɑ turɑ sɑɑ ye bɑ bu yoru mwɑ bɑ kɑ doonɑ.
  eng-KJVCPB: For there fell down many slain, because the war was of God. And they
    dwelt in their steads until the captivity.
  luo-luo: to mamoko mangʼeny to neginego, nikech lweny ne mar Nyasaye. Pinyni nobedo
    margi nyaka ne otergi e twech.
  meu-meu: Hutuma bada e mase, badina be tuari na Dirava ena amo e vara. Bena edia
    gabu e noholaia ela bona e laohaidia idau gabu ai e hanohodia negana.
  npi-ULB: अरू धेरै जना मारिए, किनभने यो युद्ध परमेश्‍वरबाट भएको थियो । तिनीहरू कैदमा
    नगरेसम्‍म तिनीहरू त्‍यही देशमा बसोबास गरे ।
  yor-yor: Nítorí ọ̀pọ̀lọpọ̀ ni ó ṣubú tí a pa, nítorí láti ọ̀dọ̀ Ọlọ́run ni ogun
    náà, wọ́n sì jókòó ní ipò wọn títí di ìgbà ìkólọ sí ìgbèkùn.
  pes-OPCB: عدهٔ زیادی از دشمنان هم در جنگ کشته شدند، زیرا خدا بر ضد آنها می‌جنگید.
    پس مردم رئوبین تا زمان تبعیدشان، در سرزمین حاجریان ساکن شدند.
  tgl-ULB: Sapagkat nakipaglaban ang Diyos para sa kanila, napatay nila ang marami
    sa mga kaaway. Nanirahan sila sa kanilang lupain hanggang sa pagkabihag.
  hui-hui: Anigo Ngode Datagaliwabe ibunime wai ogoni bilo handaya ho heagome tinaga
    waitigi dewaore waiha homai hene. Ani bialu Isaraele tigua dindi ogoni ti karulo
    heane dege waitigi tara mende heago ibalu Isaraele wali agali dindi taraha garabaya
    bu yu piai hene.
  mya-mya: ဤ​စစ်​ပွဲ​သည်​ဘု​ရား​သ​ခင်​၏​အ​လို​တော် အ​ရ​ဖြစ်​သ​ဖြင့် ရန်​သူ​အ​များ​အ​ပြား
    သေ​ကြ​ကုန်​၏။ ထို​နောက်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ပြည်​နှင်​ဒဏ်​ခံ​ရ ချိန်​မ​တိုင်​မီ
    ထို​ပြည်​တွင်​ဆက်​လက်​နေ ထိုင်​ကြ​၏။
  bod-N: དམག་འཐབ་དེ་ནི་དཀོན་མཆོག་ནས་བྱུང་བས་དགྲ་མང་པོ་བསད་པའོ། །དེ་རྣམས་བཙོན་དུ་ཁྲིད་པའི་བར་དུ་ཧ་གར་པའི་ཡུལ་ལ་གནས་སོ།
    །
  sna-sna: uye vamwe vazhinji vakaurayiwa nokuti kurwa uku kwaiva kwaMwari. Uye vakagara
    munyika iyoyi kusvikira pakutapwa.
  spa-BLM: Porque muchos cayeron muertos, porque la guerra era de Dios. Vivieron en
    su lugar hasta el cautiverio.
  cac-cac: Te nivan eb' ajc'ol chi' ix chami, yujto a jun oval chi' a Dios ay yico'.
    Icha chi' ix aj scajnajcan eb' yin̈tilal Rubén d'a juntzan̈ lugar chi', masanto
    ix ic'chajb'at eb' d'a ch'oc nacional.
  swh-ULB: Kwa sababu Mungu aliwapigania, waliua maadui wengi. Waliishi katika nchi
    yao mpaka mateka.
  bel-bel: бо многа было забіта, бо ад Бога была бітва гэтая. І жылі яны на месцы
    іхнім да перасяленьня.
  deu-ELBBK: Denn es fielen viele Erschlagene, weil der Kampf von Gott war. Und sie
    wohnten an ihrer statt bis zur Wegführung.
  mbb-OT: wey mezakel pa is mibpenhimetayan dan tenged te mid-uǥupan sikandan te Megbevayà
    te kebpekidtebek. Ne kayi zan en med-ubpà he lugar taman te nevihag sikandan.
  mal-2015: യുദ്ധം ദൈവഹിതത്താൽ ഉണ്ടായതുകൊണ്ടു അധികംപേർ ഹതന്മാരായി വീണു. അവർ പ്രവാസകാലംവരെ
    അവർക്കു പകരം പാർത്തു.
  rmc-rmc: The but manuša mule andro mariben, bo oda mariben sas le Devleskro. Pre
    lengro than bešenas dži akor, medik na sas zaile andre Asirija.
  pes-OPV: زيرا چونکه جنگ از جانب خدا بود، بسياري مقتول گرديدند. پس ايشان به جاي آنها
    تا زمان اسيري ساکن شدند.
  ron-1924: кэч ау фост мулць морць, пентру кэ лупта веня де ла Думнезеу. Ши с-ау
    ашезат ын локул лор пынэ ын время кынд ау фост луаць ын робие.
  ben-OBCV: এবং আরও অনেকে মারা পড়েছিল, কারণ যুদ্ধটি ঈশ্বরেরই ছিল। এবং নির্বাসনকাল
    পর্যন্ত তারা দেশটি অধিকার করেই থেকে গেল।
  som-som: Oo qaar badan baa laga laayay, maxaa yeelay, dagaalku wuxuu ka yimid xag
    Ilaah. Oo meeshoodii bayna degeen tan iyo waagii maxaabiisnimada.
  lat-VUC: 'Vulnerati autem multi corruerunt: fuit enim bellum Domini. Habitaveruntque
    pro eis usque ad transmigrationem.'
  eng-ASVBT: For there fell many slain, because the war was of God. And they dwelt
    in their stead until the captivity.
  ita-1885: Perciocchè molti erano caduti uccisi; perchè quella battaglia era da Dio;
    ed essi abitarono in luogo loro fino al tempo della cattività.
  eng-LXXUP: For many fell slain, because the war was of God. And they dwelt in their
    place until the captivity.
  eng-ULB: Many fell because the battle was from God. They lived in their land until
    the captivity.
  spa-VBL: y muchas otras murieron porque la batalla era de Dios. Se apoderaron de
    la tierra y vivieron allí hasta el exilio.
  fra-_FOB: Car il en tomba morts un grand nombre, parce que la bataille venait de
    Dieu; et ils habitèrent à leur place jusqu'à la déportation.
  mal-mal: യുദ്ധം ദൈവഹിതത്താൽ ഉണ്ടായതുകൊണ്ട് അധികംപേർ കൊല്ലപ്പെട്ടവരായി വീണു. അവർ
    പ്രവാസകാലംവരെ അവിടെ താമസിച്ചു.
  urd-GVR: Maidān-e-jang meṅ beshumār dushman māre gae. Kyoṅki jang Allāh kī thī.
    Jab tak Isrāīliyoṅ ko Asūr meṅ jilāwatan na kar diyā gayā wuh is ilāqe meṅ ābād
    rahe.
  suz-BL: मेको लडाइम शुश मुर बेक्‍मा बाक्‍त। मारदे हना मेको लडाइ परमप्रभु रे पा दुम्‍शो
    बाक्‍माक्‍त। मिनु मेकोपुकी ग्‍याइश्‍शा लाइक्‍चा मपुंइसामा सम्‍म मेको आन बाक्‍तीकेम
    बाक्‍मा बाक्‍त।
  ita-1927: molti ne caddero morti, perché quella guerra procedeva da Dio. E si stabilirono
    nel luogo di quelli, fino alla cattività.
  ckb-ckb: ژمارەیەکی زۆر کوژران، لەبەر ئەوەی جەنگەکە لە خوداوە بوو. ئیتر هەتا ڕاپێچکردنەکە
    لە جێی ئەوان نیشتەجێ بوون.
  eng-BBE: And a very great number went to their death, because the war was God's
    purpose. And they went on living in their place till they were taken away as prisoners.
  kan-OKCV: ಏಕೆಂದರೆ ಯುದ್ಧವು ದೇವರಿಂದ ಉಂಟಾದ ಕಾರಣ, ಅನೇಕ ಜನರು ಹತರಾದರು. ಇವರು ಸೆರೆಯಾಗಿ ಹೋಗುವ
    ಕಾಲದವರೆಗೂ ಅವರ ಸ್ಥಳದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: யுத்தம் தேவனால் நடந்ததால் அவர்களுடைய எதிரிகளில் அநேகரை வெட்டி வீழ்த்தினார்கள்;
    தாங்கள் சிறைப்பட்டுப்போகும்வரை இவர்களுடைய இடத்திலே குடியிருந்தார்கள்.
  spa-RV-1909: Y cayeron muchos heridos, porque la guerra era de Dios; y habitaron
    en sus lugares hasta la transmigración.
  ron-BTF: Fiindcă au căzut mulți uciși, deoarece războiul era de la Dumnezeu. Și
    au locuit în locurile lor până la captivitate.
  eng-WEBP: For many fell slain, because the war was of God. They lived in their place
    until the captivity.
  eng-FBV: and many others were killed because the battle belonged to God. They took
    over the land and lived there until the exile.
  nld-1939: Want daar het een strijd was, door God bevolen, waren er vele slachtoffers
    gevallen. Ze bleven daar in hun plaats tot aan de ballingschap gevestigd.
  nch-BL: Huan mijque miyac iteipa ixhuihua Hagar pampa Toteco Dios quintehuiyaya.
    Huan quej nopa iixhuihua Rubén mocajque ipan inintal iteipa ixhuihua Hagar huan
    nopona itztoyaj hasta ipan nopa tonali quema quinquixtijque huan quinhuicaque
    ipan seyoc tali.
  vie-1934: Cũng có nhiều người bị chết, vì trận nầy bởi Đức Chúa Trời mà có. Chúng
    ở thay vào các dân tộc ấy cho đến khi bị bắt dẫn đi làm phu tù.
  hin-CV: अनेक घात किए गए क्योंकि युद्ध परमेश्वर का था. वे लोग बंदी बनाए जाने तक इस
    क्षेत्र में रहते रहे.
  spa-BES: Y un gran número fue a su muerte, porque la guerra era de Dios. Y siguieron
    viviendo en su lugar hasta que fueron llevados como prisioneros.
  tdx-tdx: Le maro ty nitsingoro ho mate amy te an’ Andrianañahare i aliy. Le nimoneñe
    ao iereo nandimbe iareo pak’amy fandrohizañey.
  tha-KJV: เพราะเขาล้มตายเสียมาก ด้วยการศึกครั้งนั้นเป็นมาจากพระเจ้า และเขาทั้งหลายอาศัยอยู่ในที่ของเขาจนถูกกวาดไปเป็นเชลย
  por-BR-2018: E muitos caíram mortos, porque a guerra era de Deus; e habitaram em
    seus lugares até o cativeiro.
  deu-ELO: Denn es fielen viele Erschlagene, weil der Streit von Gott war. Und sie
    wohnten an ihrer Statt bis zur Wegführung. -
  eng-WYC-2018: for many men were wounded and felled down; for it was the battle of
    the Lord. And they dwelled (there) for (the) Hagarites till to the conquest. (for
    many men were killed and fell down; for the battle was the Lord’s making. And
    they lived there in place of the Hagarites until the captivity.)
  epo-epo: Multe da mortigitoj falis, ĉar de Dio estis la milito. Kaj ili loĝis sur
    ilia loko ĝis la elpatrujigo.
  uig-PIN: Bu urux Hudaning niyitidin bolƣaqⱪa, düxmǝndin ɵlgǝnlǝr naⱨayiti kɵp bolƣan;
    sürgün ⱪilinƣuqǝ ular xularning yerini ixƣal ⱪilip turƣan.
  beo-beo: Amola ilia da eno Ha:galaide dunu bagohamedafa medole legei. Bai Gode da
    ilia gegesu noga:le fidi. Ilia amo soge lale fi amogainini ilia da mugululi asi
    ba:i.
  tpi-OTNT: Tasol planti birua i bin dai long taim ol i pait, long wanem, God yet
    i bosim dispela pait. Na bihain ol dispela Israel i kisim graun bilong ol dispela
    birua. Na ol i stap long en i go inap long taim ol arapela birua i kisim ol Israel
    i go kalabus long narapela kantri.
  hau-SA: waɗansu suka mutu, domin yaƙin na Allah ne. Suka zauna a ƙasar har lokacin
    da aka kai su zaman bauta.
  uig-LAT: Bu urush Xudaning niyitidin bolghachqa, düshmendin ölgenler nahayiti köp
    bolghan; sürgün qilin’ghuche ular shularning yérini ishghal qilip turghan.
  nde-nde: abanye abanengi babulawa, ngoba le kwakuyimpi kaNkulunkulu. Bona bahlala
    kulelolizwe kwaze kwaba yisikhathi bethunjwa.
  ton-ton: He naʻe tō ʻo mate ʻae fuʻu tokolahi, he naʻe mei he ʻOtua ʻae tau. Pea
    naʻa nau nofo ʻi honau ngaahi potu ʻonautolu ʻo aʻu ki he kuonga ʻoe fakapōpula.
  ces-1613: Zraněných také množství padlo, nebo od Boha byla porážka ta. I bydlili
    na místě jejich až do přestěhování svého.
  eng-WMB: For many fell slain, because the war was of God. They lived in their place
    until the captivity.
  tam-TCV: போர் இறைவனால் நடத்தப்பட்டதால், அநேகம்பேர் விழுந்து மடிந்தனர். இவர்கள் நாடுகடத்தப்படும்வரை
    அங்கேயே வாழ்ந்தனர்.
  ceb-ULB: Daghan ang ilang napatay nga mga kaaway, tungod kay nakig-away man ang
    Dios alang kanila. Nagpuyo sila sa ilang yuta hangtod sa panahon sa pagkabihag.
  pol-UBG: Wielu bowiem poległo, gdyż wojna ta wyszła od Boga. I mieszkali na ich
    miejscu aż do uprowadzenia do niewoli.
  urd-GVU: میدانِ جنگ میں بےشمار دشمن مارے گئے، کیونکہ جنگ اللہ کی تھی۔ جب تک اسرائیلیوں
    کو اسور میں جلاوطن نہ کر دیا گیا وہ اِس علاقے میں آباد رہے۔
  deu-1912: Denn es fielen viele Verwundete; denn der Streit war von Gott. Und sie
    wohnten an ihrer Statt bis zur Zeit, da sie gefangen weggeführt wurden.
  kan-2017: ಏಕೆಂದರೆ ದೇವರು ಅವರ ಪರವಾಗಿ ಯುದ್ಧಮಾಡಿದ್ದರಿಂದ ಅವರು ವೈರಿಗಳಲ್ಲಿ ಅನೇಕರನ್ನು ತಿವಿದು
    ಕೊಂದದ್ದಲ್ಲದೆ, ತಾವು ಸೆರೆಯಾಗಿ ಹೋಗುವವರೆಗೂ ಅವರ ಊರುಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  yap-yap: Pire’ e pi to’ogor nra li’ed nge yim’, ya fare mael e Got e turguy. Ra
    pired u rom nge mada’ ko ngiyal’ nfekrad nga wuru’ e nam ni kalbus.
  hlt-MCSB: Pathen taeng lamkah caemtloek la a om dongah a rhok la muep cungku uh.
    Te dongah a vangsawn khohnin hil tah amih yueng la kho a sak uh.
  mdy-ETH: ዖላ ፆኦሲሮ ማዔሢሮ ሞርኮ ዛላፓ ሚርጌ ዓሲ ዔያታ ዎዼኔ፤ ዬካፓ ዔያታ ጊንሣ ፔኤሮ ዖልዚና ባሺንቲ ዲዒንታንዳያ
    ሄላንዳኣና ዬኖ ዓጬሎይዳ ናንጌኔ።
  twi-ASANTE: Wɔkunkumm Hagarfoɔ no bebree ɔko no mu, ɛfiri sɛ, na Onyankopɔn reko
    tia wɔn. Enti, wɔtenaa wɔn asase so, kɔsii sɛ wɔtwaa wɔn asuo.
  eng-WEBU: For many fell slain, because the war was of God. They lived in their place
    until the captivity.
  wal-wal: Olai Xoossaagaa gidido gishshau, daroti haiqqidosona. Xoonidaageeti omooduwaa
    wodee gakkanaashinkka he asatu sohuwan uttidosona.
  spa-PDDPT: Muchos cayeron muertos, porque la batalla era de ʼElohim. Vivieron en
    sus lugares hasta el cautiverio.
  gun-gun: Heta ete avi ikuai kyxe py ojuka va'ekue, ha'e kuery rovai opu'ã okuapy
    aguã Nhanderuete gui ae ou ramo. Ha'e rire hekoague py ae ju ikuai, escravo-rã
    heraapaa peve.
  ilo-ULB: Gapu ta ti Dios ti nakiranget para kadakuada, adu kadagiti kabusorda ti
    pinapatayda. Nagnaedda iti dagada agingga iti pannakatiliwda a kas balud.
  kpg-kpg: Digaula gu daaligi gii mmade nadau hagadaumee dogologowaahee, idimaa ma
    tauwa deelaa la di hiihai ni God. Digaula guu noho hua igolo i tenua deelaa gaa dae loo
    gi di nadau madagoaa ma ga hagatanga.
  uig-ARA: بۇ ئۇرۇش خۇدانىڭ نىيىتىدىن بولغاچقا، دۈشمەندىن ئۆلگەنلەر ناھايىتى كۆپ بولغان؛
    سۈرگۈن قىلىنغۇچە ئۇلار شۇلارنىڭ يېرىنى ئىشغال قىلىپ تۇرغان.
  sus-sus: E e yaxui gbegbe faxa nɛ barima na gere kelixi Ala yati nan ma. E naxa
    sabati naa han e siga konyiya kui tɛmui naxɛ.
  pon-2006: Re kemehla imwintihti tohto, pwehki mahweno iei kupwur en Koht. Re ahpw
    koukousoante nan sahpwo lao lel ahnsou me re kalipilipalao.
  ksd-ksd: I ga peal diat dia ga virua tago God i ga maravut diat; ma dia ga ki ta
    kadia gunan tuk tar di ga ben vavilavilau ra tarai Israel.
  tur-YTC: Çünkü savaş Tanrı'dan olduğu için düşüp ölen çok oldu. Sürgüne dek onların
    yerinde yaşadılar.
  grc-BRENT: Ὅτι τραυματίαι πολλοὶ ἔπεσον, ὅτι παρὰ τοῦ Θεοῦ ὁ πόλεμος· καὶ κατῴκησαν
    ἀντʼ αὐτῶν ἕως μετοικεσίας.
  ind-AYT: Begitu banyak orang yang mati terbunuh, sebab pertempuran itu terjadi atas
    kehendak Allah. Kemudian, mereka menetap di tempat itu sampai masa pengasingan.
  nya-nya: enanso ambiri anaphedwa, chifukwa nkhondoyo inali ya Mulungu. Ndipo iwo
    anakhala mʼdzikomo mpaka pa nthawi ya ukapolo.
  hrv-hrv: Pobijenih je mnogo palo, jer je taj boj bio od Boga; onda se naseliše na
    njihovo mjesto do sužanjstva.
  mps-mps: Tiali goli te augwali boi hwįani sogo te boi bidi hauwa isali, magi baso
    meni, God aga digi te hwįbo tonalualigo te tama tialio. Tama nosali te Israel
    dabego te boi bidi dabego tǫ augwa selama bidali. Tama augwali te tǫde bidada
    pidubadi, te gasa boi bidi dabego te Israel dabe gasa tǫ kantriba kalabus sela
    pali sogoba usu nai dao.
  tpi-tpi: Tasol planti birua i bin dai long taim ol i pait, long wanem, God yet i
    bosim dispela pait. Na bihain ol dispela Israel i kisim graun bilong ol dispela
    birua. Na ol i stap long en i go inap long taim ol arapela birua i kisim ol Israel
    i go kalabus long narapela kantri.
  dan-1931: Der skete nemlig et stort Mandefald, thi Gud havde villet Krigen; og de
    boede nu i Landet i deres Sted lige til Landflygtigheden.
  vie-OVCB: Nhiều người Ha-ga-rít bị giết trong trận chiến vì Đức Chúa Trời chống
    lại họ. Vậy, người Ru-bên, Gát, và Ma-na-se chiếm cứ đất, ở đó cho đến ngày bị
    đày.
  guj-2017: કેમ કે ઈશ્વર તેમના માટે લડ્યા. તેઓએ ઘણાં શત્રુઓનો સંહાર કર્યો. બંદીવાસ
    થતાં સુધી તેઓ તેમના દેશમાં રહ્યા.
  pon-2006A: Re kemehla imwintihti tohto, pwehki mahweno iei kupwur en Koht. Re ahpw
    koukousoante nan sahpwo lao lel ahnsou me re kalipilipalao.
  por-BRBSL: Para muitos, a guerra foi de Deus, porque a guerra foi de Deus. Eles
    viveram em seu lugar até o cativeiro.
  cth-cth: Tarantuknae teh Cathut e lah ao dawkvah, tami moikapap a due awh. San toung
    totouh a onae hmuen koe ao awh.
  twi-twi: Wokunkum Hagarfo no bebree wɔ ɔko no mu, efisɛ na Onyankopɔn reko tia wɔn.
    Enti wɔtenaa wɔn asase so kosii sɛ wotwaa wɔn asu.
  hlt-hlt: Pathen taeng lamkah caemtloek la a om dongah a rhok la muep cungku uh.
    Te dongah a vangsawn khohnin hil tah amih yueng la kho a sak uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ bɛ dootitɔbɛ̀ pɛ́u kɛ yɛ̃́ dɛ kó mudoò do túmɛ̀ Kuyie nkɔ̃mu
    mmu, kɛ́deè kɛ́kɑri bɛ tenkɛ̀ kɛ́mbo kɛ̀ Asidii kóo kpɑ̀ɑ̀tì yɑ̀ɑ bɛ̀ pĩ̀ḿmúnɛ̀
    kɛ́kònnɛ̀ o ɛì.
  msy-2020: Bar guizbangɨra, God uabɨ mɨdorozir kamɨn faragha zui, kamaghɨn amizɨ
    apanibar gumazir avɨriba mɨdorozir kamɨn ariaghire. Egha me gɨn uan apanibar nguazim
    inigha a gapia. Me an ikia ghua azenir avɨribar gɨn, Israelian apanir igharaziba
    me inigha ghua kantrin igharazimɨn me isa kalabuziabar mɨn me atɨzir dughiamɨn
    oto.
  dop-dop: Nɑ Ɩsɔ sǝnɑ-wɛ nɑ pɑ́ kʋ́ kolontunɑɑ pɑɣɑlɛ tɔtɔ. Ɩlɛnɑ mpɛ pɑ́ cɑɣɑ Hɑkili
    nyǝ́mɑ tɛtʋ tɑɑ. Hɑlǝnɑ wɑɑtʋ wei kolontunɑɑ kpɑɣɑ mpɛ pɑ mɑɣɑmɑɣɑ tɔ.
  azb-azb: Həlak olanlar çox oldu, çünki bu döyüş Allahdan idi. Onlar sürgün olunan
    zamana qədər Həcərlilərin yerlərində yaşadı.
  eng-DBY: For there fell down many slain, for the war was of God. And they dwelt
    in their stead until the captivity.
  hin-2017: और बहुत से मरे पड़े थे क्योंकि वह लड़ाई परमेश्वर की ओर से हुई। और ये उनके
    स्थान में बँधुआई के समय तक बसे रहे।
  eng-YLT: for many have fallen pierced, for of God [is] the battle; and they dwell
    in their stead till the removal.
  eng-WYC-2017: for many men were wounded and felled down; for it was the battle of
    the Lord. And they dwelled there for Hagarites till to the conquest.
  eng-WMBB: For many fell slain, because the war was of God. They lived in their place
    until the captivity.
  urd-GVH: मैदाने-जंग में बेशुमार दुश्मन मारे गए, क्योंकि जंग अल्लाह की थी। जब तक
    इसराईलियों को असूर में जिलावतन न कर दिया गया वह इस इलाक़े में आबाद रहे।
  rug-rug: Soku hola sari na dia kana si va matei rini, sina ta tokae si arini koasa
    Tamasa. La koa ia rini sa popoa asa osolae kamo sa totoso tinaraovo.
  gaz-gaz: sababii lolli sun kan Waaqaa tureef namoonni biraa baayʼeen ni ajjeefaman.
    Isaanis hamma bara boojuutti biyya sana keessa ni jiraatan.
  fra-LSG: car il y eut beaucoup de morts, parce que le combat venait de Dieu. Et
    ils s’établirent à leur place jusqu’au temps où ils furent emmenés captifs.
  yal-yal: E yi e yaxu wuyaxi faxa bayo na yɛngɛn yi kelixi Ala nan ma. E yi lu dɔxi
    na han Isirayila yamaan suxu konyiyani waxatin naxan yi.
  haw-1868: No ka mea, hina iho la ka poe make he nui loa, no ka mea, no ke Akua ke
    kaua. A noho iho la lakou ma ko lakou wahi, a hiki i ka lawe ana aku.
  arb-NAV: وَقَدْ قُتِلَ عَدَدٌ غَفِيرٌ مِنْهُمْ لأَنَّ الْمَعْرَكَةَ كَانَتْ مَعْرَكَةَ
    اللهِ، وَاسْتَوْطَنُوا فِي مَكَانِهِمْ حَتَّى زَمَانِ السَّبْيِ.
  ewe-ewe: Woƒe futɔ geɖewo ku le aʋa la me elabena Mawu tsi tsitre ɖe wo ŋu. Ale
    Ruben ƒe dzidzimeviwo nɔ Hagritɔwo ƒe dzidzimeviwo ƒe anyigba dzi va se ɖe esime
    woɖe aboyo wo.
  eng-LEE: For there fell down many slain; because the war was of God. And they dwelt
    in their stead until the exile.
  asm-FB: কাৰণ তেওঁলোকৰ হৈ ঈশ্বৰে যুদ্ধ কৰিছিল, সেয়ে বহুতো শত্রুক তেওঁলোকে হত্যা
    কৰিছিল। এইদৰে বন্দী কৰি নিয়া সময়লৈকে তেওঁলোকৰ ঠাই সমূহত তেওঁলোকে বাস কৰিছিল।
  sus-A: عٍ عٍ يَشُي فبٍفبٍ قَشَ نّ بَرِ مَ نَ فٍرٍ كٍلِشِ عَلَ يَتِ نَن مَ. عٍ نَشَ
    سَبَتِ نَا هَن عٍ سِفَ كٌنيِيَ كُي تّمُي نَشّ.
  fra-SBL: Car beaucoup tombèrent morts, parce que la guerre était de Dieu. Ils vécurent
    à leur place jusqu'à la captivité.
  hbo-hbo: כִּֽי־חֲלָלִ֤ים רַבִּים֙ נָפָ֔לוּ כִּ֥י מֵהָאֱלֹהִ֖ים הַמִּלְחָמָ֑ה וַיֵּשְׁב֥וּ
    תַחְתֵּיהֶ֖ם עַד־הַגֹּלָֽה׃ פ
  kik-kik: na angĩ aingĩ makĩũragwo, tondũ Ngai nĩwe wamarũagĩrĩra. Nao magĩikara
    bũrũri ũcio o nginya hĩndĩ ĩrĩa maatahirwo rĩngĩ.
  fra-NCL: car il était tombé beaucoup de morts, parce que la guerre était de Dieu.
    Et ils s’établirent à leur place jusqu’à la captivité.
  cek-AK: Sithaw oephaih hoiah misa a tuk o pongah, kami paroeai duek o. Israel kaminawk
    misong ah caeh o ai karoek to, Hagar kaminawk ih prae thungah oh o.
  cuk-cuk: Ar bila-onogedgi Bab-Dummad eba gunaisoggu, agala, Agareno-dulemar bukidar
    girgusmalad. Deyob, Rubén-wagan, Gad-wagan, Manasés-wagan-negabalad, Israel-dulemar-gales-seledmaloed-e-ibaganse,
    Agareno-dulemar-e-yargi ambikunonimalad.
  uig-CYR: Бу уруш Худаниң нийитидин болғачқа, дүшмәндин өлгәнләр наһайити көп болған;
    сүргүн қилинғичә улар шуларниң йерини ишғал қилип турған.
  tel-2017: దేవుడు యుద్ధంలో వారికి సహాయం చేశాడు గనుక వాళ్ళు అనేక మందిని హతమార్చారు.
    తరువాత కాలంలో చెరలోకి వెళ్ళేంత వరకూ రూబేను గోత్రం, గాదు గోత్రం, మనష్షే అర్థగోత్రం
    వాళ్ళంతా హగ్రీ జాతి వాళ్ళ దేశంలోనే నివాసం ఉన్నారు.
  hat-BSA: Paske anpil moun te mouri, akoz lagè a te sòti nan Bondye. Epi yo te vin
    rete nan plas pa yo jis rive nan lè egzil la.
  kos-kos: Elos uniya mwet lokoaok puspis, mweyen elos mweun fal nu ke ma lungse lun
    God. Ac elos oakwuki in acn ingo nwe ke sun pacl in sruoh ah.
  hbo-WLC: כִּֽי־חֲלָלִ֤ים רַבִּים֙ נָפָ֔לוּ כִּ֥י מֵהָאֱלֹהִ֖ים הַמִּלְחָמָ֑ה וַיֵּשְׁב֥וּ
    תַחְתֵּיהֶ֖ם עַד־הַגֹּלָֽה׃ פ
  ibo-ibo: E gbukwara ọtụtụ ndị mmadụ nʼihi na agha ahụ bụ nke Chineke lụrụ nʼonwe
    ya. Ha bichiri ala ahụ tutu ruo mgbe a dọọrọ Izrel niile nʼagha.
  ory-ory: କାରଣ ଯୁଦ୍ଧ ପରମେଶ୍ୱରଙ୍କ ଆଡ଼ୁ ହେବାରୁ ଅନେକ ହତ ହୋଇ ପଡ଼ିଲେ। ପୁଣି, ସେମାନେ ବନ୍ଦୀତ୍ୱ
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ସ୍ଥାନରେ ବାସ କଲେ।
  chk-chk: Nge ra pwal niela chomong aramas, pun Kot a alisiir lon ewe maun. Iwe,
    ra nonom lon fanüer tori ra oola.
  rop-rop: Deibin kilim ded loda enamimob, dumaji God bin jidan garram olabat. En
    deibin kipgon jidan deya langa det kantri raidap det taim wen det Asiriya king
    bin deigim olabat prisana langa im kantri.
  ukr-1871: Бо багато попадало вбитих, бо то від Бога був сей побій. І жили вони на
    їх місцї до переселення.
  deu-1951: Denn es fielen viele Erschlagene, denn der Krieg war von Gott. Und sie
    wohnten an ihrer Statt bis zur Wegführung.
  eng-JPS: For there fell many slain, because the war was of God. And they dwelt in
    their stead until the captivity.
  srp-1865: A ranjenijeh mnogo pade; jer taj boj bi od Boga; i nastavaše na mjestu
    njihovu do seobe svoje.
  lug-lug: Era bangi ku bo battibwa kubanga olutalo lwali lwa Katonda. Ne basenga
    eyo okutuusa lwe baawaŋŋangusibwa.
  heb-heb: כי חללים רבים נפלו כי מהאלהים המלחמה וישבו תחתיהם עד הגלה׃
  ben-IRV: প্রকৃত পক্ষে অনেকে মারা গেল, কারণ ঈশ্বরের পরিচালনায় এই যুদ্ধ হয়েছিল।
    আর তারা বন্দী হবার দিন পর্যন্ত ওখানে বাস করল।
  pan-pan: ਸੋ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਵੱਢੇ ਗਏ ਕਿਉਂ ਜੋ ਇਹ ਯੁੱਧ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵੱਲੋਂ ਸੀ ਅਤੇ ਉਹ ਗ਼ੁਲਾਮ
    ਹੋਣ ਦੇ ਸਮੇਂ ਤੱਕ ਉਨ੍ਹਾਂ ਦੇ ਥਾਂ ਵਿੱਚ ਵੱਸਦੇ ਰਹੇ ਸਨ।
  mya-JVB: ဘုရားသခင့် အခွင့်နှင့် စစ်တိုက် သောကြောင့် ၊ ရန်သူအများ တို့သည် လဲ သေ ကြ၏။
    ဣသရေလလူတို့ သည် သိမ်းသွား ခြင်းအမှုမ ရောက်မှီတိုင်အောင်၊ ဟာဂရ လူတို့နေရာ ၌ နေရာ
    ကျကြ၏။
  hmo-hmo: Momo herea danu idia alaia mase, badina be unai tuari be Dirava ena ura.
    Vadaeni Rubena, Gado, bona Manase iduhu kahana taudia be unai tano dekenai idia
    noho ela bona Asuria taudia ese Asuria dekenai mai guia danu idia abidia lao.
  urd-urd: क्यूँकि बहुत से लोग क़त्ल हुए इसलिए की जंग ख़ुदा की थी और वह ग़ुलामी के
    वक़्त तक उनकी जगह बसे रहे।
  rus-SYN: потому что много пало убитых, так как от Бога было сражение сие. И жили
    они на месте их до переселения.
  bqc-SIM: mɛ́ gbɛ̃́ pↄ́ gàga zĩpi guuↄ dasi, asa zĩpi bↄ̀ Dii kĩ́iɛ. Aa zↄ̃̀lɛ
    ń gbɛu e wà gɛ̀ Isailiↄ kũ̀kũ tàńnↄ.
  tcz-CHONGTHU: Gal kisat chu Pathen in apanpi jeh’in Har mite simsen lou akijam chap
    jengin ahi. Soh-changa akitol mang kah seuvin amaho gamsunga chun Reuben mite,
    Gad mite, chu Manaseh mite acheng tauve.
  mar-mar: पुष्कळ शत्रू मारले गेले कारण देव त्यांच्यासाठी लढला. त्यांना कैद करून नेईपर्यंत
    ते तिथेच राहिले.
  qub-qub: Chiquinacushanga aypalla wañuran. Chaynöga wañuran pillyacho Tayta Dios
    yanapaptinmi. Nircur paycunaga chay partillacho tiyacuran juc-läman prësu apanancama.
  bqp-bqp: Tɔn be bɑ go tɑɑ bi sɔɔ, bɑ dɑbi. Domi Yinni Gusunɔwɑ u derɑ n koorɑ mɛ.
    Mɑ bɑ sinɑ tem mi sere n kɑ turɑ sɑɑ ye bɑ bu yoru mwɑ bɑ kɑ doonɑ.
  hat-hat: Yo touye anpil ladan lènmi yo paske batay la se Bondye menm ki t'ap mennen
    l' pou yo. Se konsa yo rete nan zòn sa a jouk jou yo depòte yo.
  eng-BSB: and many others fell slain, because the battle belonged to God. And they
    occupied the land until the exile.
  eng-WEBPB: For many fell slain, because the war was of God. They lived in their
    place until the captivity.
  kbq-kbq: Hagi ana hapina rama'a Hagar vahera zamahe'naze. Na'ankure Anumzamo Agra'a
    hara huzmante'ne. Hagi ana hute'za Rubeni naga'ma Gati naga'ma mago'a Manase naga'mo'za
    ana mopafi mani'nazageno Asiria vahe'mo'za eme zamahe'za kina huzmante'za zamavare'za
    vu'naze.
  nhe-BL: Huan mijque miyac iteipa ixhuihua Hagar pampa Toteco Dios quintehuiyaya.
    Huan queja nopa iixhuihua Rubén mocajque ipan inintlal iteipa ixhuihua Hagar huan
    nopona itztoyaj hasta ipan nopa tonali quema quinquixtijque huan quinhuicaque
    ipan sejcoyoc.
  gub-BL: Uzuka wàmàtyry'ymar tetea'u a'e wà, ta'e Tupàn uputar nezewe haw a'e xe.
    Upyta a'e ywy rehe wiko pà wà. Xo kwarahy tetea'u paw ire zo amo tuwihaw weraha
    a'e teko a'e ywy wi wà.
  eng-DRA: 'And many fell down slain: for it was the battle of the Lord. And they
    dwelt in their stead till the captivity.'
