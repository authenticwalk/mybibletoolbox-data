verse: 1CH.005.015
translations:
  mal-C: ഗൂനിയുടെ മകനായ അബ്ദിയേലിന്റെ മകൻ അഹി അവരുടെ കുടുംബത്തലവനായിരുന്നു.
  deu-TKW: Ahi, der Sohn Abdiels, des Sohnes Gunis, war ein Haupt ihrer Familien.
  lin-lin: Ayi, mwana mobali ya Abidieli, mwana mobali ya Guni, azalaki mokambi ya
    bituka na bango.
  eng-LSV: Ahi son of Abdiel, son of Guni, [is] head of the house of their fathers;
  eng-GNV: Ahi the sonne of Abdiel, the sonne of Guni was chiefe of the houshold of
    their fathers.
  eng-WEBSTER: Ahi the son of Abdiel, the son of Guni, chief of the house of their
    fathers.
  nhw-BL: Huan Ahí, icone Abdiel huan iixhui Guni, elqui nopa tlayacanquetl ipan ininfamilias.
  swh-ONEN: Ahi mwana wa Abdieli, mwana wa Guni, alikuwa ndiye kiongozi wa jamaa yao.
  bba-bba: Aki, Abudiɛlin bii, Gunin debubuwɑ u sɑ̃ɑ ben wiruɡii.
  eng-KJVCPB: Ahi the son of Abdiel, the son of Guni, chief of the house of their
    fathers.
  luo-luo: Ahi wuod Abdiel, wuod Guni ne en jatend anywolagi.
  meu-meu: Ahi, Abdiele Guni natuna, na edia iduhu e lohiadia.
  npi-ULB: गुनीका छोरा अब्‍दीएलका छोरा अही तिनीहरूका पिताका परिवारका मुखिया थिए ।
  yor-yor: Ahi, ọmọ Adbeeli, ọmọ Guni, olórí ilé àwọn baba wọn.
  pes-OPCB: اخی، پسر عبدی‌ئیل و نوهٔ جونی رئیس این طایفه‌ها بود.
  tgl-ULB: Si Ahi na anak ni Abdiel na anak ni Guni, ay pinuno ng pamilya ng kanilang
    ama.
  hui-hui: Ani heagola hameigini uruninaga agali haguane mini Ahi ibu Abadiele igini
    howa Guni aguane hene.
  mya-mya: အာ​ဗ​ဒျေ​လ​၏​သား​ဂု​နိ​၏​မြေး​အာ​ဟိ သည် ထို​သား​ချင်း​စု​တို့​၏​ဦး​စီး​ခေါင်း
    ဆောင်​ဖြစ်​သည်။-
  bod-N: ད་དུང་གུ༌ནེ་ཡི་ཚ་བོ་དང་ཨབ་དི་ཨེལ་གྱི་བུ་ཨ་ཧི་ཡོད་ཅིང་ཁོ་ནི་དེ་དག་གི་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་ཡིན།
  sna-sna: Ahi mwanakomana waAbhidhieri, mwanakomana waGuni, ndiye aiva mukuru wemhuri
    yavo.
  spa-BLM: Ahi hijo de Abdiel, hijo de Guni, jefe de las casas de sus padres.
  cac-cac: Yed' pax vin̈aj Ahí, yuninal vin̈aj Abdiel yixchiquin vin̈aj Guni, yajal
    d'a scal eb' yin̈tilal.
  swh-ULB: Ahi mwana wa Abidieli mwana wa Guni, alikuwa kichwa cha familia ya baba
    yake.
  bel-bel: Ахі, сын Аўдыіла, сына Гунэіевага, быў галавою свайго роду.
  deu-ELBBK: Achi, der Sohn Abdiels, des Sohnes Gunis, war das Haupt ihres Vaterhauses.
  mbb-OT: Ne si Ahi he anak ni Abdiel wey apù ni Guni, ne iyan pengulu te menge pemilya
    zan.
  mal-2015: അവൻ ബൂസിന്റെ മകൻ; ഗൂനിയുടെ മകനായ അബ്ദീയേലിന്റെ മകനായ അഹി അവരുടെ പിതൃഭവനത്തിൽ
    തലവനായിരുന്നു.
  rmc-rmc: O vodcas kale fajtenge sas o Achi, savo sas le Abdieliskro čhavo a ov le
    Guniskro.
  pes-OPV: اَخي ابن عَبديئيل بن جوني رئيس خاندان آباي ايشان.
  ron-1924: Ахи, фиул луй Абдиел, фиул луй Гуни, ера кэпетения каселор пэринцилор
    лор.
  ben-OBCV: গূনির ছেলে অব্দিয়েল, তার ছেলে অহি, তাদের পরিবারের কর্তা ছিলেন।
  som-som: Axii ina Cabdii'eel oo ahaa ina Guunii madax buu u ahaa reerahoodii.
  lat-VUC: Fratres quoque, filii Abdiel filii Guni, princeps domus in familiis suis.
  eng-ASVBT: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  ita-1885: Ahi, figliuolo di Abdiel, figliuolo di Guni, fu il capo principale delle
    famiglie loro paterne.
  eng-LXXUP: who was the brother of the son of Abdiel, the son of Guni, he was chief
    of the house of their families.
  eng-ULB: Ahi son of Abdiel son of Guni, was head of their fathers' family.
  spa-VBL: Ahi hijo de Abdiel, hijo de Guni, era su jefe de familia.
  fra-_FOB: Achi, fils d'Abdiel, fils de Guni, était le chef de la maison de leurs
    pères.
  mal-mal: അവൻ ബൂസിന്റെ മകൻ; ഗൂനിയുടെ മകനായ അബ്ദീയേലിന്റെ മകനായ അഹി അവരുടെ പിതൃഭവനത്തിൽ
    തലവനായിരുന്നു.
  urd-GVR: Aḳhī bin Abdiyel bin Jūnī in ḳhāndānoṅ kā sarparast thā.
  suz-BL: अब्‍दीएल आ तौ आही, आही आ तौ गुनी मेको आ खिं खिं ङा आन ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: Ahi, figliuolo di Abdiel, figliuolo di Guni, era il capo della loro casa
    patriarcale.
  ckb-ckb: ئەحیی کوڕی عەبدیێلی کوڕی گۆنی گەورەی بنەماڵەکانیان بوو.
  eng-BBE: Ahi, the son of Abdiel, the son of Guni, head of their families.
  kan-OKCV: ಅಬ್ದಿಯೇಲನ ಮಗನೂ ಗೂನೀಯ ಮೊಮ್ಮಗನೂ ಆದ ಅಹೀಯು ಈ ಗೋತ್ರದ ಮುಖ್ಯಸ್ಥನು.
  tam-2017: கூனியின் மகனாகிய அப்தியேலின் மகன் அகி, அவர்களுடைய பிதாக்களின் வீட்டுத்
    தலைவனாக இருந்தான்.
  spa-RV-1909: También Ahí, hijo de Abdiel, hijo de Guni, fué principal en la casa
    de sus padres.
  ron-BTF: Ahi, fiul lui Abdiel, fiul lui Guni, mai marele casei părinților lor.
  eng-WEBP: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  eng-FBV: Ahi son of Abdiel, son of Guni, was their family chief.
  nld-1939: Achi, de zoon van Abdiël, den zoon van Goeni, was het hoofd van hun families.
  nch-BL: Huan Ahí, icone Abdiel huan iixhui Guni, elqui nopa tayacanquet ipan ininfamilias.
  vie-1934: A-hi con trai của Aùp-đi-ên, Aùp-đi-ên con trai của Gu-ni; A-hi làm trưởng
    tộc.
  hin-CV: अही अबदियेल का, वह गूनी का, जो उनके गोत्र का प्रधान था.
  spa-BES: Ahí, el hijo de Abdiel, el hijo de Guni, cabeza de familia.
  tdx-tdx: i Aký, ana’ i Abdiele, ana’ i Goný, mpiaoloñ’ anjomban-droae’ iareo.
  tha-KJV: อาหิเป็นบุตรชายอั​บด​ีเอล ผู้​เป็นบุตรชายกุนี เป็นเจ้านายในเรือนบรรพบุรุษของเขา
  por-BR-2018: Aí, filho de Abdiel, filho de Guni, foi chefe da casa de seus pais.
  deu-ELO: Achi, der Sohn Abdiels, des Sohnes Gunis, war das Haupt ihres Vaterhauses.
  eng-WYC-2018: Also the brethren of the son of Abdiel, son of Guni, was prince of
    the house in his families. (And Ahi, the son of Abdiel, the son of Guni, was the
    leader of the house of their family.)
  epo-epo: Aĥi, filo de Abdiel, filo de Guni, estis ĉefo de ilia patrodomo.
  uig-PIN: Gunining nǝwrisi, Abdiǝlning oƣli Ahi ularning jǝmǝt bexi idi.
  beo-beo: A:ihai (A:badaiele egefe amola Giunai ea aowa) e da ilia sosogo fi fada:i
    dunu esalu.
  tpi-OTNT: Hetman bilong ol dispela lain em Ahi, pikinini bilong Apdiel na tumbuna
    pikinini bilong Guni.
  hau-SA: Ahi ɗan Abiyel, ɗan Guni, shi ne kan iyalinsu.
  uig-LAT: Gunining newrisi, Abdielning oghli Axi ularning jemet béshi idi.
  nde-nde: U-Ahi indodana ka-Abhidiyeli, indodana kaGuni, wayeyinhloko yemuli yakwabo.
  ton-ton: Ko ʻAhi ko e foha ʻo ʻApitieli, ko e foha ʻo Kuni, ko e ʻeiki ia ʻi he
    fale ʻo ʻenau ngaahi tamai.
  ces-1613: Též Ahi syn Abdiele, syna Gunova, kníže v domě otců jich.
  eng-WMB: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  tam-TCV: மேலும் கூனியின் மகனான அப்தியேலின் மகன் அகி அவர்களுடைய குடும்பத்தின் தலைவன்.
  ceb-ULB: Si Ahi mao ang anak nga lalaki ni Abdiel nga anak nga lalaki ni Guni, nga
    labaw sa pamilya sa ilang mga amahan.
  pol-UBG: Achi, syn Abdiela, syna Guniego – głowa domu ich ojców.
  urd-GVU: اخی بن عبدی ایل بن جونی اِن خاندانوں کا سرپرست تھا۔
  deu-1912: Ahi, der Sohn Abdiels, des Sohnes Gunis, war ein Oberster in ihren Vaterhäusern,
  kan-2017: ಅಹೀಬೂಜನು ಅಬ್ದೀಯೇಲನ ಮಗ. ಅಬ್ದೀಯೇಲನು ಗೂನೀಯನ ಮಗ. ಇವನು ಇವರ ಗೋತ್ರದ ಮೂಲಪುರುಷನು.
  yap-yap: Ahi, nib mo’on ni fak Abdiel ni fak Guni, e ir e ba ga’ lungun rok e pi
    yuke girdi’ ney.
  hlt-MCSB: Guni koca Abdiel capa Ahi he a napa imkhui ah a lu la om.
  mdy-ETH: ጉኒኮ ናኣዚ ናዓሢ፥ ዓብዲዔሌ ናኣዚ፥ ዓሂ ዬንሢ ቢያ ቶኦኮኮ ሱኡጋሢኬ፤
  twi-ASANTE: Abdiel babarima Ahi, Guni babarima no na na ɔyɛ wɔn mmusua no ntuanoni.
  eng-WEBU: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  wal-wal: Eta aawatu so halaqai Guuna na7aa na7aa Abddi7eela na7aa Aaha.
  spa-PDDPT: También Ahí, hijo de Abdiel, hijo de Guni, fue jefe en la casa de sus
    padres.
  gun-gun: Ha'e gui Abdiel ra'y Aí, Guni ramymino va'e ma hetarã kuery akã oĩ.
  ilo-ULB: Ni Ahi ket putot a lalaki ni Abdiel a putot a lalaki ni Guni, ti ulo dagiti
    pamilia dagiti ammada.
  kpg-kpg: Ahi go tama daane ni Abdiel dono damana madua go Guni, dela go di tagi
    o nia madahaanau llauehe aanei.
  uig-ARA: گۇنىنىڭ نەۋرىسى، ئابدىئەلنىڭ ئوغلى ئاخى ئۇلارنىڭ جەمەت بېشى ئىدى.
  sus-sus: Abidiyeli xa di Axi, Guni xa mamadi, e naxa findi e xabilɛe xunyi ra.
  pon-2006: Ahi, nein Apdiel me pahpa kahlapki Kuni, iei ih me wia moangen peneinei
    pwukat.
  ksd-ksd: ma Aki natu i Abdiel natu i Guni i ga luluai ure kadia umana apik na tarai.
  tur-YTC: Guni oğlu Avdiel oğlu Ahi ataları evlerinin başıydı.
  grc-BRENT: υἱοῦ Ἀβδιὴλ, υἱοῦ Γουνὶ, ἄρχων οἴκου πατριῶν.
  ind-AYT: Ahi, anak Abdiel, anak Guni, adalah kepala kaum keluarga mereka.
  nya-nya: Ahi mwana wa Abdieli, mwana wa Guni, anali mtsogoleri wa banja la makolo
    awo.
  hrv-hrv: Ahi, sin Abdiela, Gunijeva sina, bio je poglavar njihova roda.
  mps-mps: Te hani augwaligo polalubo tobolu bidi da te Ahi da, te Apdielgo ogwa te
    Gunigo wąį nǫų dao.
  tpi-tpi: Hetman bilong ol dispela lain em Ahi, pikinini bilong Apdiel na tumbuna
    pikinini bilong Guni.
  dan-1931: Ahi, en Søn af Abdiel, en Søn af Guni, var Overhoved for deres Fædrenehuse.
  vie-OVCB: A-hi, con Áp-đi-ên, cháu Gu-ni, là trưởng họ.
  guj-2017: ગુનીનો દીકરો આબ્દિયેલનો દીકરો અહી, તેઓના પિતાના કુટુંબનો મુખ્ય હતો.
  pon-2006A: Ahi, nein Apdiel me pahpa kahlapki Kuni, iei ih me wia moangen peneinei
    pwukat.
  por-BRBSL: Ahi o filho de Abdiel, o filho de Guni, chefe das casas de seus pais.
  cth-cth: Guni capa, Abdiel capa, Ahni teh imthung kahrawikung lah ao.
  twi-twi: Abdiel babarima Ahi, Guni babarima no na na ɔyɛ wɔn mmusua no ntuano.
  hlt-hlt: Guni koca Abdiel capa Ahi he a napa imkhui ah a lu la om.
  tbz-SIM: Kunni yɑɑbirɛ Abidɑyɛɛdi birɛ Aii weè do bɛ̀ bɑkɛ́,
  msy-2020: Ezɨ ikɨzir kamɨn gumazir dapanim Ahi, an Apdielɨn otarim, egha Gunin igiavotarim.
  dop-dop: Pɑ nyʋɣʋ tʋ ntɛ́ Kuni sɑɑlɩ Apitiyɛlɩ pǝyɑlʋ Ahi.
  azb-azb: Quni oğlu Avdiel oğlu Axi onların nəsil başçısı idi.
  eng-DBY: Ahi the son of Abdiel, the son of Guni, was chief of their fathers' house.
  hin-2017: इनके पितरों के घरानों का मुख्य पुरुष अब्दीएल का पुत्र, और गूनी का पोता
    अही था।
  eng-YLT: Ahi son of Abdiel, son of Guni, [is] head of the house of their fathers;
  eng-WYC-2017: Also the brethren of the son of Abdiel, son of Guni, was prince of
    the house in his meines.
  eng-WMBB: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  urd-GVH: अख़ी बिन अबदियेल बिन जूनी इन ख़ानदानों का सरपरस्त था।
  rug-rug: Ahi, sapu sa tuna e Abidieli sapu sa tuna koreo e Guni, sina palabatu koari
    na puku butubutu hire.
  gaz-gaz: Ahiin ilmi Abdiʼeel, hangafa maatii isaanii ture; Abdiʼeel immoo ilma Guunii
    ti.
  fra-LSG: Achi, fils d’Abdiel, fils de Guni, était chef des maisons de leurs pères.
  yal-yal: Abidiyeli a diina Axi, Guni mamandenna yi findi e xabilane xunna ra.
  haw-1868: O Ahi ke keiki a Abediela, ke keiki a Guni, ka luna o ka ohana o ko lakou
    mau makuakane.
  arb-NAV: وَكَانَ أَخِي بْنُ عَبْدِيئِيلَ بْنِ جُونِي رَئِيسَ هَذِهِ الْعَائِلاتِ.
  ewe-ewe: Guni ƒe vi, Abdiel ƒe vi, Ahi nye hlɔ̃ la ƒe kplɔla.
  eng-LEE: Achi the son of Abdiel the son of Guni, the chief of their family division.
  asm-FB: গূনীৰ পুত্র অব্দীয়েল, অব্দীয়েলৰ পুত্র অহী তেওঁলোকৰ পিতৃ-বংশৰ মূল ব্যক্তি
    আছিল।
  sus-A: عَبِدِيٍلِ شَ دِ عَشِ، فُنِ شَ مَمَدِ، عٍ نَشَ قِندِ عٍ شَبِلّيٍ شُنيِ رَ.
  fra-SBL: Ahi, fils d'Abdiel, fils de Guni, chefs des maisons de leurs pères.
  hbo-hbo: אֲחִי֙ בֶּן־עַבְדִּיאֵ֣ל בֶּן־גּוּנִ֔י רֹ֖אשׁ לְבֵ֥ית אֲבֹותָֽם׃
  kik-kik: Ahi mũrũ wa Abidieli, mũrũ wa Guni nĩwe warĩ mũtongoria wa nyũmba yao.
  fra-NCL: Achi, fils d’Abdiel, fils de Guni, était chef de leurs maisons patriarcales.
  cek-AK: Guni ih capa loe Abdiel, Abdiel ih capa Ahi loe nihcae acaeng lu koek ah
    oh.
  cuk-cuk: Degine, Abdiel-machi-Ahí, Guni-e-wagwad. Ahíʼye-nugadi, e-gwenadgan-e-dummadga
    gudii gusad.
  uig-CYR: Гуниниң нәвриси, Абдиәлниң оғли Ахи уларниң җәмәт беши еди.
  tel-2017: గూనీకి పుట్టిన అబ్దీయేలు కుమారుడు అహీ వాళ్ళ తండ్రుల కుటుంబాలకు నాయకుడు.
  hat-BSA: Achi, fis a Abdiel la, fis a Guni a, tèt lakay papa yo.
  kos-kos: Ahi, wen natul Abdiel su wen natul Guni, pa sifen sou lulap ingan.
  hbo-WLC: אֲחִי֙ בֶּן־עַבְדִּיאֵ֣ל בֶּן־גּוּנִ֔י רֹ֖אשׁ לְבֵ֥ית אֲבוֹתָֽם׃
  ibo-ibo: Ahi nwa Abdiel, nwa Guni bụ onyeisi nʼetiti ụmụnna ya.
  ory-ory: ଗୂନିର ପୌତ୍ର ଅବ୍‍ଦୀୟେଲର ପୁତ୍ର ଅହି ସେମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲା।
  chk-chk: Iwe, Ahi nöün Aptiel we mwän, nge Aptiel nöün Kuni, i mwänirelan än saman
    we cho.
  rop-rop: Eihi det san blanga Ebdiyel en det grensan blanga Gunai, bin bos blanga
    dislot femili.
  ukr-1871: Ахі, син Авдиїла, Гунїєвого сина, був головою свого роду.
  deu-1951: Achi, der Sohn Abdiels, des Sohnes Gunis, war das Oberhaupt ihres Stammhauses.
  eng-JPS: Ahi the son of Abdiel, the son of Guni, chief of their fathers' houses.
  srp-1865: Ahije sin Avdila sina Gunijeva bijaše poglavar u domu otaca njihovijeh.
  lug-lug: Aki mutabani wa Abudyeri, muzzukulu wa Guni, omukulu w’ennyumba yaabwe.
  heb-heb: אחי בן עבדיאל בן גוני ראש לבית אבותם׃
  ben-IRV: অব্দিয়েলের ছেলে অহি ছিলেন তাদের পিতৃকুলের প্রধান আর অব্দিয়েল ছিল গূনির
    ছেলে।
  pan-pan: ਅਬਦੀਏਲ ਦਾ ਪੁੱਤਰ ਅਹੀ, ਗੂਨੀ ਦਾ ਪੁੱਤਰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦਾ ਮੁਖੀ
  mya-JVB: ထိုသူတို့သည် ဂုနိ ၊ အာဗဒျေလ ၊ ဗုဇာ ဟိ ၊ ယာဒေါ ၊ ယေရှိရှဲ ၊ မိက္ခေလ ၊ ဂိလဒ်
    ၊ ယာရော် ၊ ဟုရိ ၊ အဘိဟဲလ အမျိုးအနွယ် ဖြစ်သတည်း။ ဂုနိကား ထိုအဆွေ အမျိုး၏ သူကြီး
    ဖြစ်၏။
  hmo-hmo: Ahi, Abediele Guni, be edia iduhu ena gunalaia tauna.
  urd-urd: अख़ी बिन 'अबदिएल बिन जूनी इनके आबाई ख़ानदानों का सरदार था।
  rus-SYN: Ахи, сын Авдиила, сына Гуниева, был главою своего рода.
  bqc-SIM: Abidiɛli nɛ́, Guni tↄũna Ahi mɛ́ gbɛ̃́piↄ uabele sɛ̃́ia ũ.
  tcz-CHONGTHU: Ahi chu Abdiel chapa ahin, Abdiel chu Guni chapa ahin chule Guni hi
    amaho insung lhah’a haosa ahi.
  mar-mar: अही हा अब्दीएलचा पुत्र. अब्दीएल गूनीचा पुत्र. अही हा त्या घराण्याचा प्रमुख.
  qub-qub: Ahí caran Abdielpa wamran, Gunipa willcan. Ahí caran llapan famillyancunapa
    mandajnin.
  bqp-bqp: Aki, Abudiɛlin bii, Gunin debubuwɑ u sɑ̃ɑ ben wirugii.
  hat-hat: Aki, pitit Abdyèl, pitit pitit Gouni, te zansèt tout fanmi sa yo.
  eng-BSB: Ahi son of Abdiel, the son of Guni, was head of their family.
  eng-WEBPB: Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses.
  kbq-kbq: Hagi Ahi'a ana nagamofo ugagota kva mani'ne. Hagi Ahi'a Abdieli nemofo'e,
    Abdielina Guni kasente'ne.
  nhe-BL: Huan Ahí, icone Abdiel huan iixhui Guni, elqui nopa tlayacanquetl ipan ininfamilias.
  gub-BL: Ai Aminiew ta'yr Kuni hemimino wiko a'e teko paw wanuwihaw romo a'e.
  eng-DRA: And their brethren the sons of Abdiel, the son of Guni, chief of the house
    in their families,
