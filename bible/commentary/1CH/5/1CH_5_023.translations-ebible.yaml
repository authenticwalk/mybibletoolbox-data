verse: 1CH.005.023
translations:
  mal-C: മനശ്ശെയുടെ അർധഗോത്രത്തിലെ ജനങ്ങൾ അസംഖ്യമായിരുന്നു. ബാശാൻമുതൽ ബാൽ-ഹെർമോനും
    സെനീരും ഹെർമോൻ പർവതവുംവരെ അവർ നിവസിച്ചിരുന്നു.
  deu-TKW: Und die Angehörigen des halben Stammes Manasse wohnten im Lande von Basan
    bis Baal Hermon und bis zum Senir und zum Hermongebirge. Sie waren zahlreich,
  lin-lin: Bakitani ya ndambo ya libota ya Manase bavandaki na mokili oyo ezalaki
    longwa na Bashani kino na Bala-Erimoni, Seniri mpe ngomba Erimoni.
  eng-LSV: And the sons of the half of the tribe of Manasseh dwelt in the land, from
    Bashan to Ba‘al-Hermon, and Senir, and Mount Hermon; they have multiplied.
  eng-GNV: 'And the children of the halfe tribe of Manasseh dwelt in the land, from
    Baashan vnto Baal Hermon, and Senir, and vnto mount Hermon: for they increased.'
  eng-WEBSTER: 'And the children of the half tribe of Manasseh dwelt in the land:
    they increased from Bashan to Baal-hermon and Senir, and to mount Hermon.'
  nhw-BL: Nopa tlajco familia tlen Manasés tlahuel momiyaquili. Huan itztoyaj tlen
    altepetl Basán huan hasta Baal Hermón, huan Senir huan hasta nopa tepetl Hermón.
  swh-ONEN: Idadi ya nusu ya kabila la Manase walikuwa wengi sana, Wakakaa kuanzia
    Bashani hadi Baal-Hermoni, yaani mpaka Seniri na mlima Hermoni.
  bba-bba: Mɑnɑsen bwese kɛrɑn sukum mu nɑ mu sinɑwɑ tem mɛ mu wɑ̃ɑ Bɑsɑniɔ, n kɑ
    dɑ Bɑɑli Hɛɛmɔɔwɔ kɑ Seniriɔ, sere kɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔ. Tɔn be, bɑ dɑbi.
  eng-KJVCPB: 'And the children of the half tribe of Manasseh dwelt in the land: they
    increased from Bashan unto Baal-hermon and Senir, and unto mount Hermon.'
  luo-luo: Nus mar dhood jo-Manase ne ngʼeny mokadho; negidak e piny jo-Bashan nyaka
    Baal Hermon, gi Senir ma en Got Hermon.
  meu-meu: Manase iduhu-kahana taudia na una tano ai e nohova; idia na hutuma herea,
    Basan amo ela bona Baal-heremon bona Seniri bona Heremon ororona.
  npi-ULB: मनश्‍शेका आधा कुल बाशानदेखि बाल-हेर्मोन र सेनीरसम्‍म (अर्थात् हेर्मोन पर्वत)
    बसोबास गरे ।
  yor-yor: 'Àwọn ọmọkùnrin ààbọ̀ ẹ̀yà Manase ń gbé ní ilẹ̀ náà: wọ́n bí sí i láti
    Baṣani títí dé Baali-Hermoni, àti Seniri àti títí dé òkè Hermoni.'
  pes-OPCB: افراد نصف قبیلهٔ منسی بسیار زیاد بودند و در منطقهٔ واقع در بین باشان،
    بعل حرمون، سنیر و کوه حرمون ساکن شدند.
  tgl-ULB: Nanirahan ang kalahating tribu ni Manases sa lupain ng Basan hanggang sa
    Baal Hermon at Senir (iyon ay, ang Bundok Hermon).
  hui-hui: Manase hameigini halu mende hayadago ti timbuniore hene. Tinaga dindi Basana
    wiagoria howa wima pialu dindi abene uyurahayagi pialu Balahemono wiagoria puabo
    halu Hari Seniri mini mende Hari Hemono heagoria tagira pene.
  mya-mya: အ​ရှေ့​ပိုင်း​မ​နာ​ရှေ​မှ​လူ​တို့​သည်​ဗာ​ရှန် ပြည်​တွင်​မြောက်​သို့​လား​သော်​ဗာ​လ​ဟေ​ရ
    မုန်​မြို့၊ စ​နိ​ရ​မြို့​နှင့်​ဟေ​ရ​မုန်​တောင်​ပိုင်း တိုင်​အောင်​ပြန့်​နှံ့​လျက်​အ​ခြေ​စိုက်​နေ​ထိုင်
    ကြ​လေ​သည်။ သူ​တို့​၏​လူ​ဦး​ရေ​သည် လည်း​များ​စွာ​တိုး​တက်​၍​လာ​၏။-
  bod-N: མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཡུལ་དེར་གནས་ཤིང་། པཱ་ཤན་ཡུལ་ནས་པཱ་ཨལ་ཧེར་མོན་དང་།
    སེ་ནིར། ཧེར་མོན་རི་བོ་བཅས་ཀྱི་བར་དུ་མཆེད་པ་དང་། ཁོ་རྣམས་ཀྱི་མི་གྲངས་མང་བའོ། །
  sna-sna: Vanhu vehafu yorudzi rwaManase vaiva vazhinji kwazvo vakagara munyika yaibva
    kuBhashani ichisvika kuBhari Hemoni ndiko kuSeniri (Gomo reHemoni).
  spa-BLM: Los hijos de la media tribu de Manasés vivían en la tierra. Se multiplicaron
    desde Basán hasta Baal Hermón, Senir y el monte Hermón.
  cac-cac: Axo nan̈alxo eb' yin̈tilal Manasés chi', yujto te tzijtum sb'isul eb',
    ix cajnaj eb' d'a sat lum sb'atn̈ej d'a Basán masanto sc'och d'a Baal-hermón,
    scuchanpax lum Senir yed' lum svitzal Hermón.
  swh-ULB: Baadhi ya watu wa kabila la Manase waliishi katika nchi ya Bashani kwa
    umbali wa Hermoni na Seniri (hiyo ni, Mlima Hermoni).
  bel-bel: Нашчадкі паўкалена Манасіінага жылі ў той зямлі, ад Васана да Ваал-Эрмона
    і Сэніра і да гары Эрмона; і іх было многа.
  deu-ELBBK: Und die Kinder des halben Stammes Manasse wohnten im Land, von Basan
    bis Baal-Hermon und bis zum Senir und bis zum Berg Hermon; sie waren zahlreich.
  mbb-OT: Mezakel is ketengà he tribu ni Manase. Is neubpaan dan puun te Bashan pehendiyà
    te Baal Hermon, Senir, wey Buntud te Hermon.
  mal-2015: മനശ്ശെയുടെ പാതിഗോത്രക്കാർ ദേശത്തു പാർത്തു ബാശാൻമുതൽ ബാൽ-ഹെർമ്മോനും, സെനീരും,
    ഹെർമ്മോൻ പർവ്വതവും വരെ പെരുകി പരന്നു.
  rmc-rmc: O jepaš kmeňos Menaše bešelas andre phuv Bašan dži ko Baal-Chermon the
    Senir, oda hin o verchos Chermon. On sas igen baro kmeňos.
  pes-OPV: و پسران نصف سبط مَنَّسي در آن زمين ساکن شده، از باشان تا بَعل حَرمون و
    سَنير و جَبَل حَرمون زياد شدند.
  ron-1924: Фиий жумэтэций семинцией луй Манасе локуяу ын царэ, де ла Басан пынэ ла
    Баал-Хермон ши Сенир, ши пе мунтеле Хермон; ерау мулць ла нумэр.
  ben-OBCV: মনঃশির অর্ধেক বংশের লোকেরা সংখ্যায় প্রচুর ছিল; তারা সেই দেশে বাশন থেকে
    বায়াল-হর্মোণ, অর্থাৎ সনীর (হর্মোণ পর্বত) পর্যন্ত বসতি স্থাপন করল।
  som-som: Oo qabiilkii reer Manaseh badhkoodna dalkay degeen, oo waxay ku kordheen
    tan iyo Baashaan, iyo ilaa Bacal Xermoon, iyo tan iyo Seniir, iyo ilaa Buur Xermoon.
  lat-VUC: 'Filii quoque dimidiæ tribus Manasse possederunt terram a finibus Basan
    usque Baal, Hermon, et Sanir, et montem Hermon: ingens quippe numerus erat.'
  eng-ASVBT: 'And the children of the half-tribe of Manasseh dwelt in the land: they
    increased from Bashan unto Baal-hermon and Senir and mount Hermon.'
  ita-1885: I FIGLIUOLI della mezza tribù di Manasse abitarono anch'essi in quel paese;
    e moltiplicarono da Basan fino a Baal-hermon, ed a Senir, ed alla montagna di
    Hermon.
  eng-LXXUP: 'And the half-tribe of Manasseh dwelt from Bashan to Baal-hermon, and
    Senir, and to the Mount Hermon: and they increased in Lebanon.'
  eng-ULB: The half tribe of Manasseh lived in the land of Bashan as far as Baal Hermon
    and Senir (that is, Mount Hermon).
  spa-VBL: La media tribu de Manasés había crecido mucho. Vivían en la tierra desde
    Basán hasta Baal Hermón, (también conocida como Senir y Monte Hermón).
  fra-_FOB: Les enfants de la demi-tribu de Manassé habitèrent dans le pays, depuis
    Bassan jusqu'à Baal-Hermon et à Sénir, et à la montagne de Hermon; ils étaient
    nombreux.
  mal-mal: മനശ്ശെയുടെ പാതിഗോത്രക്കാർ ബാശാൻ മുതൽ ബാൽ-ഹെർമ്മോനും, സെനീരും, ഹെർമ്മോൻ
    പർവ്വതവും വരെ താമസിച്ചിരുന്നു. അവർ വർദ്ധിച്ചുവന്നു.
  urd-GVR: Manassī kā ādhā qabīlā bahut baṛā thā. Us ke log Basan se le kar Bāl-harmūn
    aur Sanīr yānī Harmūn ke pahāṛī silsile tak phail gae.
  suz-BL: मनस्‍से आ उइक्‍थ थर ङा मुर शुश दुम्‍शो बाक्‍मा बाक्‍त। मेको बाशान रागी रे
    बाल-हेरमोन, सेनीर हेरमोन डांडा सम्‍म बाक्‍शो बाक्‍मा बाक्‍त। ब्‍यवस्‍था ३:८-९
  ita-1927: I figliuoli della mezza tribù di Manasse abitarono anch’essi in quel paese,
    da Bashan fino a Baal-Hermon e a Senir e al monte Hermon. Erano numerosi,
  ckb-ckb: نیوەی هۆزی مەنەشەش لە خاکەکە نیشتەجێ بوون، لە باشانەوە هەتا بەعل‌حەرمۆن
    پەلیان هاویشت، کە پێی دەگوترێ سنیر، یان چیای حەرمۆن.
  eng-BBE: 'And the men of the half-tribe of Manasseh were living in the land: and
    their numbers were increased till all the land from Bashan to Baal-hermon and
    Senir and the mountain Hermon was theirs.'
  kan-OKCV: ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದ ಜನರು ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿ, ಬಾಷಾನ್ ಮೊದಲುಗೊಂಡು ಬಾಳ್ ಹೆರ್ಮೋನ್,
    ಸೆನೀರ್, ಹೆರ್ಮೋನ್ ಬೆಟ್ಟದವರೆಗೂ ಹಬ್ಬಿಕೊಂಡರು.
  tam-2017: மனாசேயின் பாதிக்கோத்திரம் அந்த தேசத்தில் குடியிருந்து, பாசான் தொடங்கிப்
    பாகால் எர்மோன் வரை, சேனீர்வரை, எர்மோன் பர்வதம்வரை பெருகியிருந்தார்கள்.
  spa-RV-1909: Y los hijos de la media tribu de Manasés habitaron en la tierra, desde
    Basán hasta Baal-Hermón, y Senir y el monte de Hermón, multiplicados en gran manera.
  ron-BTF: Și copiii jumătății tribului lui Manase au locuit în țară, s-au înmulțit
    de la Basan până la Baal-Hermon și Senir și până la muntele Hermon.
  eng-WEBP: The children of the half-tribe of Manasseh lived in the land. They increased
    from Bashan to Baal Hermon, Senir, and Mount Hermon.
  eng-FBV: The half-tribe of Manasseh had grown very large. They lived in the land
    from Bashan to Baal Hermon, (otherwise known as Senir and Mount Hermon).
  nld-1939: De zonen van de halve stam Manasse hadden hun woonplaatsen in de streek
    van Basjan af tot Báal-Chermon, de Senir en het Hermongebergte; ze waren zelfs
    in de Libanon doorgedrongen.
  nch-BL: Nopa tajco familia ten Manasés tahuel momiyaquili. Huan itztoyaj ten altepet
    Basán hasta Baal Hermón, huan Senir hasta nopa tepet Hermón.
  vie-1934: Người nửa chi phái Mê-na-se ở trong xứ từ Ba-san cho đến Ba-anh-Hẹt-môn,
    Sê-nia, và núi Hẹt-môn; nhân số họ rất đông.
  hin-CV: मनश्शेह के अर्धकुल के सदस्य इस देश में रहते रहे, जो अनगिनत थे और बाशान से
    लेकर बाल-हरमोन तक और सेनीर (और हरमोन पर्वत) तक बसे हुए थे.
  spa-BES: 'Y los hombres de la media tribu de Manasés vivían en la tierra: y su número
    aumentó hasta que toda la tierra de Basán a Baal-hermón y Senir y la montaña Hermon
    fueron suyas.'
  tdx-tdx: Nimoneñe amy taney o ana’ i vakim-pifokoa’ i Menasèio, le nihamaro boake
    Basane pake Baale-kermone naho e Senire vaho pak’ am-bohi-Kermone añe.
  tha-KJV: คนตระกูลมนัสเสห์​ครึ​่งหนึ่งอาศัยอยู่ในแผ่นดินนั้น เขามีคนมากขึ้นด้วยกันตั้งแต่เมืองบาชานถึงเมืองบาอัลเฮอร์​โมน
    เสนีร์ และภูเขาเฮอร์​โมน
  por-BR-2018: E os filhos da meia tribo de Manassés habitaram naquela terra, e eles
    se multiplicaram desde Basã até Baal-Hermom, e Senir e o monte de Hermom.
  deu-ELO: Und die Kinder des halben Stammes Manasse wohnten im Lande, von Basan bis
    Baal-Hermon und bis zum Senir und bis zum Berge Hermon; sie waren zahlreich.
  eng-WYC-2018: Also the sons of the half lineage of Manasseh had in possession the
    land, from the ends of Bashan till to Baalhermon, and Senir, and the hill of Hermon;
    for it was a great number. (And the sons of the eastern half of the tribe of Manasseh,
    had in possession the land from Bashan to Baalhermon, and Senir, and Mount Hermon;
    for they were great in number.)
  epo-epo: La idoj de la duontribo de Manase loĝis en la lando de Baŝan ĝis Baal-Ĥermon,
    Senir, kaj la monto Ĥermon. Ili estis en granda nombro.
  uig-PIN: Manassǝⱨning yerim ⱪǝbilisidikilǝr Baxandin Baal-ⱨǝrmon, Senir, Ⱨǝrmon
    teƣiƣa ⱪǝdǝr bolƣan zeminda yeyilip makanlaxti. Ular zor kɵpǝygǝn.
  beo-beo: Ma:na:se sosogo fi dogoa mogi dunu da bagohame ba:i. Ilia da Ba:isia:ne,
    Ba:ile Hemone, Sine amola Hemone Goumi amo soge la:diga la:diga dogoa fifi lai.
  tpi-OTNT: Dispela hap lain Manase i bikpela lain tru. Ol i stap long distrik Basan,
    na graun bilong ol i go long hap not inap long taun Balhermon na maunten Senir
    na maunten Hermon.
  hau-SA: Mutanen rabin kabilar Manasse sun yi yawa; suka zauna a ƙasar daga Bashan
    har zuwa Ba’al-Hermon, wato, zuwa Senir (Dutsen Hermon).
  uig-LAT: Manassehning yérim qebilisidikiler Bashandin Baal-hermon, Sénir, Hermon
    téghigha qeder bolghan zéminda yéyilip makanlashti. Ular zor köpeygen.
  nde-nde: Abantu ababeyingxenye yesizwana sikaManase babebanengi; bahlala elizweni
    kusukela eBhashani kusiya eBhali-Hemoni, kusitsho iSeniri (iNtaba yaseHemoni).
  ton-ton: '¶ Pea naʻe nofo ʻi he fonua ʻae fānau ʻoe vahe ua ʻoe faʻahinga ʻo Manase:
    naʻa nau tupu ʻo tokolahi mei Pesani ʻo aʻu atu ki Peali-Heamoni, mo Sinili, ʻo
    aʻu ki he moʻunga ko Heamoni.'
  ces-1613: Synové pak polovice pokolení Manassesova bydlili v té zemi od Bázanu až
    do Balhermon i Sanir, totiž hory Hermon; nebo i oni rozmnoženi byli.
  eng-WMB: The children of the half-tribe of Manasseh lived in the land. They increased
    from Bashan to Baal Hermon, Senir, and Mount Hermon.
  tam-TCV: மனாசேயின் பாதிக் கோத்திரம் எண்ணிக்கையில் பெருகியிருந்தது. இவர்கள் பாசான்
    தொடங்கி பாகால் எர்மோன் வரையும், அதாவது சேனீர் எர்மோன் வரையும் குடியிருந்தனர்.
    இவை எர்மோன் மலையென்றும் அழைக்கப்பட்டன.
  ceb-ULB: Ang katunga sa tribo ni Manases nagpuyo sa yuta sa Bashan ngadto sa Baal
    Hermon ug sa Senir (Bukid kini sa Hermon).
  pol-UBG: Ale synowie połowy pokolenia Manassesa mieszkali w tej ziemi i rozmnożyli
    się od Baszanu aż do Baal-Chermon i Seniru, i do góry Hermon.
  urd-GVU: منسّی کا آدھا قبیلہ بہت بڑا تھا۔ اُس کے لوگ بسن سے لے کر بعل حرمون اور
    سنیر یعنی حرمون کے پہاڑی سلسلے تک پھیل گئے۔
  deu-1912: Die Kinder aber des halben Stammes Manasse wohnten im Lande von Basan
    an bis gen Baal-Hermon und Senir und den Berg Hermon; und ihrer waren viel.
  kan-2017: ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧಜನರು ಬಾಷಾನಿನಿಂದ ಬಾಳ್ ಹೆರ್ಮೋನ್, ಸೆನೀರ್, ಹೆರ್ಮೋನ್ ಗಿರಿ ಇವುಗಳ
    ವರೆಗೂ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  yap-yap: Pi girdi’ u ba’ ni Ngek e Manasseh e ra pired u lan e gin nib milfan nga
    Bashan i yan ko lel’och nge mada’ nga Baal Hermon, Senir, nge Burey ni Hermon,
    ma kar yo’or ra yo’orgad.
  hlt-MCSB: Manasseh koca hlangvang ca rhoek khaw khohmuen ah Bashan lamloh Baalhermon
    hil kho a sak uh. Senir neh Hermon tlang ah khaw amih te ping uh.
  mdy-ETH: ዓባ ኬስካ ዛላ ዓኣ ሚናኣሴ ፃጶኮ ሄካሢ ኬዶ ዛሎና ዴንዲ ባዓልሄርሞኔ ሄላኔ፤ ዬካፓ ዴንዲ ሴኒሬና ጋዓዖ ሄርሞኔ
    ዹኮ ሄላ ባኣሳኣኔ ዓጮይዳ ናንጋኔ፤ ዔያቶኮ ዴራኣ ሚርጊ ሚርጊ ዴንዴኔ፤
  twi-ASANTE: Manase abusua fa no trɛɛ wɔ asase no so firi Basan kɔsii Baal-Hermon,
    Senir ne bepɔ Hermon ho. Na wɔdɔɔso yie.
  eng-WEBU: The children of the half-tribe of Manasseh lived in the land. They increased
    from Bashan to Baal Hermon, Senir, and Mount Hermon.
  wal-wal: Minaase zaretuppe bagga yarati Baasaaneppe doommidi, Ba7aali-Hermmoone,
    Saniiranne Hermmoone Deriyaa gakkanaashin de7iya he biittatun uttidosona; eti
    he sohotun corattidosona.
  spa-PDDPT: Los hijos de la media tribu de Manasés vivieron en la tierra desde Basán
    hasta Baal-hermón, Senir y la montaña Hermón, y se multiplicaron muchísimo.
  gun-gun: Ha'e gui Manassés regua mbyte rupi oja'o va'ekue ma ha'e py ae hekoa Basã
    yvy re, Baal-Hermom, Senir ha'e Hermom yvyty peve. Ha'e kuery heta-etave tema
    ovy.
  ilo-ULB: Nagnaed iti daga ti Basan dagiti kaguddua iti tribu ti Manases agingga
    iti Baal Hermon ken Senir (isu ti, Bantay Hermon).
  kpg-kpg: Nia daangada o di madawaawa o Manasseh Bahi i dua guu noho i lodo tenua
    o Bashan ga hana adu loo ngeia gaa tugi i Baal-Hermon, Senir mo di Gonduu Hermon,
    gei di hulu dangada digaula gu dogologowaahee.
  uig-ARA: ماناسسەھنىڭ يېرىم قەبىلىسىدىكىلەر باشاندىن بائال-ھەرمون، سېنىر، ھەرمون
    تېغىغا قەدەر بولغان زېمىندا يېيىلىپ ماكانلاشتى. ئۇلار زور كۆپەيگەن.
  sus-sus: Manasi bɔnsɔɛ sɛɛti keren sabatixi bɔxi nan ma naxan fɔlɔxi Basan han Bali
    Xerimon, sa dɔxɔ Seniri, nun Xerimon geya ra. E wuya.
  pon-2006: Aramas en palimesehn Manase kousoanla nan sapwen Pasan lellahng Paal Ermon,
    Senir, oh Nahna Ermon, ni paliepeng, oh re inenen kaparaparala mehlel.
  ksd-ksd: Ma ra ngungu vuna tarai Manase dia ga kale ra gunan Basan tuk uro Baal-Kermon
    ma Senir ma ra luana Kermon.
  tur-YTC: Manaşşe'nin yarım oymağı çocukları ülkede yaşadılar. Başan'dan Baal Hermon,
    Senir ve Hermon Dağı'na kadar çoğaldılar.
  grc-BRENT: Καὶ οἱ ἡμίσεις φυλῆς Μανασσῆ κατῴκησαν ἀπὸ Βασὰν ἕως Βαὰλ, Ἐρμὼν, καὶ
    Σανὶρ, καὶ ὄρος Ἀερμών· καὶ ἐν τῷ Λιβάνῳ αὐτοὶ ἐπλεονάσθησαν.
  ind-AYT: Keturunan setengah suku Manasye tinggal di tanah itu, mulai dari Basan
    sampai Baal-Hermon, Senir, dan Gunung Hermon. Jumlah mereka bertambah banyak.
  nya-nya: Theka la fuko la Manase linkakhala ku dziko la kummawa kuyambira ku Basani
    mpaka ku Baala-Herimoni, kumene ndi ku Seniri (Phiri la Herimoni) ndipo anthuwo
    anali ochuluka kwambiri.
  hrv-hrv: Sinovi polovine Manašeova plemena nastanili su se u toj zemlji od Bašana
    do Baal Hermona i Šenira i do Hermonske gore. I bijahu se umnožili.
  mps-mps: Manasego hani me badu genuai mu bidali. Augwali tǫ pedai distrik Basan
    badu bidali, tama augwali bidali bulu tǫ dąį te not badu te taun Balhermon
    buluba usu nama pali, te bulu du Senirba me Hermon bulu du dąį igi pai elaluai
    dao.
  tpi-tpi: Dispela hap lain Manase i bikpela lain tru. Ol i stap long distrik Basan,
    na graun bilong ol i go long hap not inap long taun Balhermon na maunten Senir
    na maunten Hermon.
  dan-1931: Manasses halve Stammes Sønner boede i Landet fra Basan til Ba'al-Hermon,
    Senir og Hermonbjerget; de var talrige.
  vie-OVCB: Người của nửa đại tộc Ma-na-se ở từ Ba-san cho đến tận Ba-anh Hẹt-môn,
    Sê-nia, và Núi Hẹt-môn. Họ đông vô số.
  guj-2017: મનાશ્શાનું અડધું કુળ, બાશાનના દેશથી બઆલ-હેર્મોન તથા સનીર જે હેર્મોન પર્વત
    છે ત્યાં સુધી વસ્યું.
  pon-2006A: Aramas en palimesehn Manase kousoanla nan sapwen Pasan lellahng Paal
    Ermon, Senir, oh Nahna Ermon, ni paliepeng, oh re inenen kaparaparala mehlel.
  por-BRBSL: As crianças da meia tribo de Manasseh viviam na terra. Eles aumentaram
    de Bashan para Baal Hermon, Senir e Mount Hermon.
  cth-cth: Manasseh miphun tangawn teh, haw e ram dawk kho a sak awh. Bashan hoi Baalhermon
    hoi Senir hoi Hermon mon totouh tami teh a pungdaw awh.
  twi-twi: Manase abusua fa no trɛw wɔ asase no so fi Basan kosii Baal-Hermon, Senir
    ne bepɔw Hermon ho. Na wɔdɔɔso yiye.
  hlt-hlt: Manasseh koca hlangvang ca rhoek khaw khohmuen ah Bashan lamloh Baalhermon
    hil kho a sak uh. Senir neh Hermon tlang ah khaw amih te ping uh.
  tbz-SIM: Kɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè sɔnnii kɔtɛ kɛ́kɑri Bɑsɑ̃ɑ̃ tenkɛ̀, kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Bɑɑdi-Ɛdimɔɔ nɛ̀ Senii nɛ̀ Ɛdimɔɔ tɑ̃rɛ̀. Kɛ̀ bɛ wuɔ nsṹṹ.
  msy-2020: Manasen anabar me tuirazimningɨn ikɨzir mam bar avɨraseme. Me Basanɨn
    Distrighɨn iti, ezɨ men nguazim Balhermonɨn nguibar ekiamɨn notɨn amadaghan ghua
    Senirɨn Mɨghsɨamɨn tu, an ziar mam Hermonɨn Mɨghsɨam.
  dop-dop: Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ nyǝ́mɑ kɑ cɑɣɑnɑ tɛtʋ tɑɑ kɛ́ pǝ kpɑɣɑʋ
    Pɑsɑŋ hɑlǝnɑ Pɑɑlɩ-Hɛɛmɔŋ. Nɑ pǝ́ polo Senii nɑ Hɛɛmɔŋ pʋɣʋ tɔ, pɑɑ wɛ pɑɣɑlɛ
    kɛ́.
  azb-azb: Menaşşe qəbiləsinin yarısının nəsilləri də həmin torpaqda yaşadı. Onlar
    çoxalıb Başandan Baal-Xermona, Senirə və Xermon dağına qədər uzanan torpağa yayıldılar.
  eng-DBY: And the children of the half tribe of Manasseh dwelt in the land, from
    Bashan as far as Baal-Hermon and Senir, and mount Hermon; they were many.
  hin-2017: फिर मनश्शे के आधे गोत्र की सन्तान उस देश में बसे, और वे बाशान से ले बालहेर्मोन,
    और सनीर और हेर्मोन पर्वत तक फैल गए।
  eng-YLT: And the sons of the half of the tribe of Manasseh dwelt in the land, from
    Bashan unto Baal-Hermon, and Senir, and mount Hermon, they have multiplied.
  eng-WYC-2017: Also the sons of the half lineage of Manasseh had in possession the
    land, from the ends of Bashan till to Baalhermon, and Senir, and the hill of Hermon;
    for it was a great number.
  eng-WMBB: The children of the half-tribe of Manasseh lived in the land. They increased
    from Bashan to Baal Hermon, Senir, and Mount Hermon.
  urd-GVH: मनस्सी का आधा क़बीला बहुत बड़ा था। उसके लोग बसन से लेकर बाल-हरमून और सनीर
    यानी हरमून के पहाड़ी सिलसिले तक फैल गए।
  rug-rug: Sari na tie pa kukuruna sa butubutu Manase pa kali gasa rimata si la koa
    i sari na vasidi pa popoa Basani kamo la gua tu pa Beolo Hemoni, meke pa Seni,
    sapu sa toqere Hemoni sina podopodo va soku hola si arini.
  gaz-gaz: Walakkaan gosa Minaasee baayʼee turan; isaanis Baashaanii jalqabanii hamma
    Baʼaal Hermooniitti, hamma Seniir Tulluu Hermoonitti biyya sana keessa qubatan.
  fra-LSG: Les fils de la demi-tribu de Manassé habitaient dans le pays, depuis Basan
    jusqu’à Baal-Hermon et à Senir, et à la montagne d’Hermon; ils étaient nombreux.
  yal-yal: Manase bɔnsɔnna fɔxɔ kedenna yi dɔxi yamanani keli Basan yamanan ma siga
    han Baali-Xerimon taana, Seniri geyaan san bun, dɛnaxan mɔn xili Xerimon geyana.
    E yi wuya han!
  haw-1868: A noho iho la na keiki o ka ohana hapa a Manase ma ia aina; hoomahuahua
    ae la lakou mai Basana aku a Baala-heremona a Senira, a hiki aku i ka mauna Heremona.
  arb-NAV: وَسَكَنَ أَبْنَاءُ نِصْفِ سِبْطِ مَنَسَّى فِي الأَرْضِ وَانْتَشَرُوا مِنْ
    بَاشَانَ إِلَى بَعْلِ حَرْمُونَ وَسَنِيرَ وَجَبَلِ حَرْمُونَ.
  ewe-ewe: Manase ƒe to ƒe afã kaka ɖe anyigba si tso Basan yi Baal Hermon, Senir
    kple Hermon to la ŋu. Woawo hã sɔ gbɔ ŋutɔ.
  eng-LEE: 'And the children of the half tribe of Menasseh dwelt in the land: from
    Bashan unto Ba''al-chermon and Senir and mount Chermon were they numerous.'
  asm-FB: মনচিৰ আধা গোষ্ঠীৰ লোকসকলে বাচান দেশৰ পৰা বাল-হৰ্মোন, আৰু চনীৰলৈকে বাস কৰিছিল।
  sus-A: مَنَسِ بْنسْي سّيتِ كٍرٍن سَبَتِشِ بْشِ نَن مَ نَشَن قْلْشِ بَسَن هَن بَلِ
    شٍرِ مٌن، سَ دْشْ سٍنِرِ، نُن شٍرِ مٌن فٍيَ رَ. عٍ وُيَ.
  fra-SBL: Les enfants de la demi-tribu de Manassé habitaient dans le pays. Ils s'étendaient
    de Basan à Baal Hermon, à Senir et à la montagne de l'Hermon.
  hbo-hbo: וּבְנֵ֗י חֲצִי֙ שֵׁ֣בֶט מְנַשֶּׁ֔ה יָשְׁב֖וּ בָּאָ֑רֶץ מִבָּשָׁ֞ן עַד־בַּ֧עַל
    חֶרְמֹ֛ון וּשְׂנִ֥יר וְהַר־חֶרְמֹ֖ון הֵ֥מָּה רָבֽוּ׃
  kik-kik: Andũ a nuthu ya mũhĩrĩga wa Manase maarĩ aingĩ mũno; maatũũrire bũrũri
    ũcio kuuma Bashani nginya Baali-Herimoni, ũguo nĩ kuuga nginya Seniru (nĩkĩo Kĩrĩma
    kĩa Herimoni).
  fra-NCL: Les fils de la demi-tribu de Manassé habitaient dans le pays depuis Basan
    jusqu’à Baal-Hermon et à Sanir, et à la montagne d’Hermon ; ils étaient nombreux.
  cek-AK: Ahap Manasseh acaeng loe prae thung ih, Bashan vangpui, Baal-Hermon vangpui,
    Senir vangpui hoi Hermon mae karoek to oh o.
  cuk-cuk: Manasés-e-wagan-negabalad bela-bela mergusmalad. Basán-yargi ambikusmalad,
    bela Baal-Hermón-yarse-bakar, ambikusmalad. Senirʼye-neg-nugadgi ambikusmarbalid,
    degi, Hermón-yar-siidse-bakar, ambikusmalad.
  uig-CYR: Манассәһниң йерим қәбилисидикиләр Башандин Баал-һәрмон, Сенир, Һәрмон теғиға
    қәдәр болған зиминда йейилип маканлашти. Улар зор көпәйгән.
  tel-2017: మనష్షే అర్థగోత్రం వాళ్ళు ఆ బాషాను దేశంలో నివసించి అభివృద్ధి చెందారు. బాషాను
    నుండి బయల్హెర్మోను వరకూ ఇంకా హెర్మోను పర్వతం అయిన శెనీరు వరకూ వ్యాపించారు.
  hat-BSA: Alò, fis a mwatye tribi Manassé yo te rete nan peyi a; soti nan Bashan
    jis rive nan Baal-Hermon avèk Senir e Mòn Hermon yo te anpil.
  kos-kos: Mwet in sruf Tafun Manasseh Kutulap elos oakwuki in acn Bashan fahla nu
    epang nwe Baal Hermon, Senir, ac Fineol Hermon. Mwet inge kapkapak ac arulana
    puseni.
  hbo-WLC: וּבְנֵ֗י חֲצִי֙ שֵׁ֣בֶט מְנַשֶּׁ֔ה יָשְׁב֖וּ בָּאָ֑רֶץ מִבָּשָׁ֞ן עַד־בַּ֧עַל
    חֶרְמ֛וֹן וּשְׂנִ֥יר וְהַר־חֶרְמ֖וֹן הֵ֥מָּה רָבֽוּ׃
  ibo-ibo: Ọkara ebo Manase dị ukwuu nʼọnụọgụgụ; ha nwere ebe obibi ha site nʼala
    Bashan ruo Baal-Hemon, ya bụ, ruo Senia, ugwu Hemon.
  ory-ory: ଆଉ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶର ସନ୍ତାନଗଣ ସେହି ଦେଶରେ ବାସ କଲେ; ସେମାନେ ବୃଦ୍ଧି ପାଇ ବାଶନଠାରୁ
    ବାଲ୍‍-ହର୍ମୋନ୍‍, ସନୀର୍‍ ଓ ହର୍ମୋଣ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ବ୍ୟାପିଗଲେ।
  chk-chk: Iwe, chon ewe esopun ainangen Manasa ra fokun chomong. Ra nom lon ewe fanü
    seni Pasan tori Pal-hermon, Senir me ewe chuk Hermon.
  rop-rop: Wal detlot pipul brom det Sanraiswei Manesa klen bin jidan langa det kantri
    gulum Beishan en nowathwei langa Beilemon, Senira, en det hil gulum Heman, en
    deibin abum detmatj pipul na.
  ukr-1871: Нащадки половини Манассіїного поколїння жили в тому краю від Базана до
    Баал-Ермона й Сенира й до гори Ермона; а було їх багато.
  deu-1951: Und die Kinder des halben Stammes Manasse wohnten im Lande von Basan bis
    gen Baal-Hermon und bis zum Senir und dem Berge Hermon; sie waren zahlreich.
  eng-JPS: And the children of the half-tribe of Manasseh dwelt in the land, from
    Bashan unto Baal-hermon and Senir and mount Hermon, where they increased.
  srp-1865: A sinovi polovine plemena Manasijina življahu u toj zemlji od Vasana do
    Val-Ermona i Senira, do gore Ermona; bijahu se umnožili.
  lug-lug: Abantu ab’ekitundu ky’ekika kya Manase baali bangi nnyo, era baasenga mu
    nsi eya Basani okutuuka ku Baalukerumooni, ne Seniri, ne ku lusozi Kerumooni.
  heb-heb: ובני חצי שבט מנשה ישבו בארץ מבשן עד בעל חרמון ושניר והר חרמון המה רבו׃
  ben-IRV: মনঃশি গোষ্ঠীর অর্ধেক লোক সেই দেশে বাস করত; তারা সংখ্যায় বেড়ে গিয়ে বাশন
    থেকে বাল হর্মোণ, সনীর ও হর্মোণ পাহাড় পর্যন্ত ছড়িয়ে পড়েছিল।
  pan-pan: ਮਨੱਸ਼ੀਆਂ ਦੇ ਅੱਧੇ ਗੋਤ ਦੇ ਲੋਕ ਉਸ ਦੀ ਧਰਤੀ ਵਿੱਚ ਵੱਸੇ। ਓਹ ਬਾਸ਼ਾਨ ਤੋਂ ਬਆਲ-ਹਰਮੋਨ
    ਤੇ ਸਨੀਰ ਤੇ ਹਰਮੋਨ ਪਰਬਤ ਤੱਕ ਵਧਦੇ ਗਏ
  mya-JVB: မနာရှေ အမျိုး တဝက် သည်၊ ထိုပြည် တွင် ဗာရှန် မြို့မှစ၍ ဗာလဟေရမုန် မြို့၊
    စနိရ မြို့၊ ဟေရမုန် တောင် တိုင်အောင်ပွားများ လျက်နေ၏။
  hmo-hmo: Manase ena iduhu kahana taudia be Basana tano lalonai, bona unuseni dekena
    amo mirigini kahana ela bona Bala Heremona, Seniri, bona Heremona Ororo.
  urd-urd: और मनस्सी के आधे क़बीले के लोग मुल्क में बसे। वह बसन से बा'लहरमून और सनीर
    और हरमून के पहाड़ तक फैल गए।
  rus-SYN: Потомки полуколена Манассиина жили в той земле, от Васана до Ваал-Ермона
    и Сенира и до горы Ермона; и их было много.
  bqc-SIM: Manase buiↄ lɛɛ do zↄ̃̀lɛ bùsupiu za Basana e Baali Ɛɛmↄ ń Seniio ń
    Ɛɛmↄ gbɛo. Aa dasi.
  tcz-CHONGTHU: Manaseh phung kehkhat jong mihem atam lheh jenguvin, Bashan gam'a
    pat Baal-Hermon gei, Senir gei, chule Hermon molsang geiyin achengdoh peh jenguvin
    ahi.
  mar-mar: बाशानापासून बाल-हर्मोन, सनीर आणि हर्मोन डोंगर येथपर्यंत मनश्शेच्या अर्ध्या
    वंशातील लोकांनी वस्ती केली. तेथे त्यांची संख्या बरीच वाढली.
  qub-qub: Manasés trïbupita pullan caj trïbu mirajcuna tiyacuran Basanpita-pacha
    Baal-hermoncama. Aypalla cashpan tiyaran Senircho, Hermón jircachöpis.
  bqp-bqp: Mɑnɑsen bwese kɛrɑn sukum mu nɑ mu sinɑwɑ tem mɛ mu wɑ̃ɑ Bɑsɑniɔ, n kɑ
    dɑ Bɑɑli Hɛɛmɔɔwɔ kɑ Seniriɔ, sere kɑ guu te bɑ mɔ̀ Hɛɛmɔɔ. Tɔn be, bɑ dɑbi.
  hat-hat: Moun mwatye branch fanmi Manase ki sou bò solèy leve larivyè Jouden an
    te rete nan zòn ki soti Bazan moute nan nò rive Baalèmòn, lavil Sini ak mòn Emon.
    Yo te peple anpil.
  eng-BSB: Now the people of the half-tribe of Manasseh were numerous. They settled
    in the land from Bashan to Baal-hermon (that is, Senir, also known as Mount Hermon).
  eng-WEBPB: The children of the half-tribe of Manasseh lived in the land. They increased
    from Bashan to Baal Hermon, Senir, and Mount Hermon.
  kbq-kbq: Hagi mago'a amu'nompinti'ma refkoma hu'naza Manase naga'mo'za rama'a vahe
    fore hu'za Basani kumatetira maninime vu'za Bal-hermoni kumate uhanati'za, Bal-hermoni
    kumatetira Senir kumate uhanatite'za, maniza Hermoni agonare uhanati'za rama'a
    vahe mani'naze.
  nhe-BL: Nopa tlajco familia tlen Manasés tlahuel momiyaquili. Huan itztoyaj tlen
    altepetl Basán huan hasta Baal Hermón, huan Senir huan hasta nopa tepetl Hermón.
  gub-BL: 'Manaxe izuapyapyr kwarahy ihemaw kutyr har wiko Màxà ywy rehe wà: waiwy
    oho te Ma''aw-Eremon tawhu pe, Xenir tawhu pe no, Eremon ywytyr pe no, kwarahy
    heixe haw awyze har kutyr. Heta tetea''u wera''u a''e pe wà.'
  eng-DRA: And the children of the half tribe of Manasses possessed the land, from
    the borders of Basan unto Baal, Hermon, and Sanir, and mount Hermon, for their
    number was great.
