verse: 1CH.005.006
translations:
  mal-C: ബാലിന്റെ മകൻ ബെയേരാ, അയാളെ അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസർ പ്രവാസിയായി പിടിച്ചുകൊണ്ടുപോയി.
    ബെയേരാ രൂബേന്യരുടെ നായകനായിരുന്നു.
  deu-TKW: dessen Sohn Beera, den Thilhath-Pilneser, der König von Assyrien, in die
    Gefangenschaft führte; er war ein Fürst der Rubeniten.
  lin-lin: Beera, mwana mobali ya Bala mpe mokambi ya bato ya Ribeni, oyo Tigilati-Pilezeri,
    mokonzi ya Asiri, amemaki na bowumbu.
  eng-LSV: Beerah his son, whom Tilgath-Pilneser king of Asshur removed; he [is] prince
    of the Reubenite.
  eng-GNV: 'Beerah his sonne: whom Tilgath Pilneeser King of Asshur caryed away: he
    was a prince of the Reubenites.'
  eng-WEBSTER: 'Beerah his son, whom Tilgath-pilneser king of Assyria carried away
    captive : he was prince of the Reubenites.'
  nhw-BL: Baal quipixqui icone catli itoca Beera. Beera elqui tlayacanquetl ipan iixhuihua
    Rubén quema huetzqui imaco nopa tlanahuatijquetl tlen tlali Asiria catli itoca
    Tiglat Pileser huan quihuicaque ilpitoc para tetequipanoti.
  swh-ONEN: na Beera mwanawe, ambaye Tiglath-Pileseri mfalme wa Ashuru alimchukua
    kwenda uhamishoni. Beera alikuwa kiongozi wa Wareubeni.
  bba-bba: Mɑ Reɑyɑ u seewɑ u Bɑɑli mɑrɑ. Mɑ Bɑɑli u seewɑ u Beerɑ mɑrɑ. Wiyɑ u sɑ̃ɑ
    Rubɛnibɑn wiruɡii. Wiyɑ Tiɡilɑti Pilesɛɛ, Asirin sinɑ boko u yoru mwɑ.
  eng-KJVCPB: 'Beerah his son, whom Tilgath-pilneser king of Assyria carried away
    captive: he was prince of the Reubenites.'
  luo-luo: Baal nonywolo Beera mane Tiglath-Pilesa ruodh Asuria otero e twech. Beera
    ema ne jatend joka Reuben.
  meu-meu: Ia natuna na Bera, Tiglata-pilnesere, Asuria pavapavana, ese e abia mauri
    bena e laohaia tauna; ia na Ruben iduhuna taudia edia lohia ta.
  npi-ULB: बालका छोरा बीरह थिए, जसलाई अश्‍शूरका राजा तिग्‍लत-पिलेसेरले कैद गरेर लगे
    । बीरह रूबेनी कुलका अगुवा थिए ।
  yor-yor: Beera ọmọ rẹ̀, tí Tiglat-Pileseri ọba Asiria kó ní ìgbèkùn lọ. Ìjòyè àwọn
    ọmọ Reubeni ni Beera jẹ́.
  pes-OPCB: و بئیره. بئیره رئیس قبیلهٔ رئوبین بود که تغلت فلاسر، پادشاه آشور او را
    اسیر کرد و برد.
  tgl-ULB: Anak ni Baal si Beera, na dinalang bihag ni Tilgat Pileser na hari ng Asiria.
    Si Beera ay pinuno sa tribu ni Ruben.
  hui-hui: '@see-verse:1CH.005.005'
  mya-mya: '@see-verse:1CH.005.005'
  bod-N: པཱ་ཨལ་གྱི་བུ་པེ་ཨེ་རཱ་བཅས་ཡིན་ལ། པེ་ཨེ་རཱ་ནི་རུ་བེན་ཚོ་པའི་འགོ་དཔོན་ཡིན་པ་དང་།
    ཨ་སུར་གྱི་རྒྱལ་པོ་ཏིལ་གད་པིལ་ནེ་བཟིར་གྱིས་བཙན་ཁྲིད་བྱས་སོ། །
  sna-sna: Uye naBheera mwanakomana wake uyo akatorwa akaiswa muutapwa naTigirati-Pireseri
    mambo weAsiria. Bheera akanga ari mutungamiri wavaRubheni.
  spa-BLM: y Beera su hijo, a quien Tilgath Pilneser, rey de Asiria, llevó cautivo.
    Era príncipe de los rubenitas.
  cac-cac: '@see-verse:1CH.005.005'
  swh-ULB: Mwana wa Baali alikuwa Bera, ambaye Tiligathi Pileseri alimpeleka matekani
    kule Assiria. Bera alikuwa kiongozi katika kabila la Rubeni.
  bel-bel: ягоны сын Бэера, якога зьвёў у палон Тэглафэласар, цар Асірыйскі. Ён быў
    князем Рувімлянаў.
  deu-ELBBK: dessen Sohn Beera, den Tilgat-Pilneser, der König von Assyrien, wegführte;
    er war ein Fürst der Rubeniter.
  mbb-OT: wey si Beera. Iyan si Beera kes pengulu te menge kevuwazan ni Reuben hein
    nevihag sikandan ni Hadì Tiglat Piliser he hadì te Asiria.
  mal-2015: അവന്റെ മകൻ ബെയേര; അവനെ അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസർ ബദ്ധനാക്കി കൊണ്ടുപോയി;
    അവൻ രൂബേന്യരിൽ പ്രഭുവായിരുന്നു.
  rmc-rmc: O Baal sas dad le Beeroske, savo sas vodcas upral le Rubenoskro kmeňos,
    sar len zaiľa a odľigenďa o asiriko kraľis Tiglat-Pileser.
  pes-OPV: و پسرش بَئيرَه که تِلغَت فِلناسَر پادشاه اَشُّور او را به اسيري بُرد و
    او رئيس رؤبينيان بود.
  ron-1924: Беера, фиул сэу, пе каре л-а луат роб Тилгат-Пилнесер, ымпэратул Асирией;
    ел ера домнул рубеницилор.
  ben-OBCV: এবং তাঁর ছেলে বেরা, যাঁকে আসিরিয়ার রাজা তিগ্লৎ-পিলেষর বন্দি করে নিয়ে
    গেলেন। বেরা রূবেণীয়দের একজন নেতা ছিলেন।
  som-som: oo isna dhalay Be'eeraah, oo ahaa kii boqorkii Ashuur oo Tilgad Filneser
    la odhan jiray uu maxaabiis ahaanta u kaxaystay, oo isna wuxuu ahaa amiirkii reer
    Ruubeen.
  lat-VUC: Beera filius ejus, quem captivum duxit Thelgathphalnasar rex Assyriorum,
    et fuit princeps in tribu Ruben.
  eng-ASVBT: 'Beerah his son, whom Tiglath-pileser king of Assyria carried away captive:
    he was prince of the Reubenites.'
  ita-1885: di cui fu figliuolo Beera, il quale Tilgat-pilneser, re degli Assiri,
    meno in cattività. Esso fu capo principale de' Rubeniti.
  eng-LXXUP: 'his son Beerah, whom Tiglath-pileser king of Assyria carried away captive:
    he is the chief of the Reubenites.'
  eng-ULB: Baal's son was Beerah, whom Tiglath-Pileser king of Assyria took into exile.
    Beerah was a leader in the tribe of Reuben.
  spa-VBL: y Beera su hijo, el que Tiglat-Pileser el rey de Asiria llevó al exilio.
    Él (Beera) era un líder de los rubenitas.
  fra-_FOB: Béera, son fils, que Thilgath-Pilnéser, roi d'Assyrie, emmena captif.
    C'était un prince des Rubénites.
  mal-mal: അവന്റെ മകൻ ബെയേര; അവനെ അശ്ശൂർ രാജാവായ തിൽഗത്ത്-പിലേസർ തടവുകാരനായി കൊണ്ടുപോയി;
    അവൻ രൂബേന്യരിൽ തലവനായിരുന്നു.
  urd-GVR: Bāl ke Baīrā. Baīrā ko Asūr ke bādshāh Tiglat-pilesar ne jilāwatan kar
    diyā. Baīrā Rūbin ke qabīle kā sarparast thā.
  suz-BL: बाल आ तौ बेयराह बाक्‍माक्‍त। मिनु मेको अस्‍सुर ङा पिप ति‍ल्‍गथ-पिलेसेरमी
    ग्‍याइश्‍शा लाइक्‍चा पुंइसे बाक्‍त। मेको रूबेन आ मुर आन दाते ङा ठेयब मुर का बाक्‍माक्‍त।
    इतिहास ५:२६
  ita-1927: ch’ebbe per figliuolo Beera, che Tilgath-Pilneser, re di Assiria, menò
    in cattività. Esso era principe dei Rubeniti.
  ckb-ckb: بئێرە کوڕی بەعل. بئێرەش ئەو کەسە بوو کە تگلەت پلەسەری پاشای ئاشور ڕاپێچی
    کرد. بئێرە سەرۆکی ڕەئوبێنییەکان بوو.
  eng-BBE: 'Beerah his son, whom Tiglath-pileser, king of Assyria, took away as a
    prisoner: he was chief of the Reubenites.'
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸರಿನಿಂದ ಸೆರೆಯಾಗಿ ಒಯ್ದ ಅವನ ಮಗ ಬೇರನು; ಅವನೇ ರೂಬೇನ್ಯರಲ್ಲಿ
    ನಾಯಕನಾಗಿದ್ದನು.
  tam-2017: இவனுடைய மகன் பேரா; ரூபனியரின் பிரபுவான இவனை அசீரியா ராஜாவாகிய தில்காத்பில்நேசர்
    சிறைபிடித்துப்போனான்.
  spa-RV-1909: Beera su hijo, el cual fué trasportado por Thiglath-pilneser rey de
    los Asirios. Este era principal de los Rubenitas.
  ron-BTF: Beera, fiul său pe care Tilgat-Pilneser, împăratul Asiriei, l-a dus captiv;
    el a fost prințul rubeniților.
  eng-WEBP: and Beerah his son, whom Tilgath Pilneser king of Assyria carried away
    captive. He was prince of the Reubenites.
  eng-FBV: and Beerah his son, the one whom Tiglath-Pileser the king of Assyria took
    into exile. He (Beerah) was a leader of the Reubenites.
  nld-1939: die van Báal was Beëra. Deze laatste werd weggevoerd door Tiglat-Pilnéser,
    den koning van Assjoer; hij was toen het hoofd der Rubenieten.
  nch-BL: Baal quipixqui icone cati itoca Beera. Beera elqui tayacanquet ipan iixhuihua
    Rubén quema huetzqui imaco nopa tanahuatijquet ten tali Asiria cati itoca Tiglat
    Pileser huan quihuicaque ilpitoc para tetequipanoti.
  vie-1934: con trai của Ba-anh là Bê-ê-ra, bị Tiếc-lát-Phin-nê-se, vua nước A-si-ri,
    bắt làm phu tù; người vốn làm trưởng tộc trong chi phái Ru-bên.
  hin-CV: उसका पुत्र बीएराह, जिसे अश्शूर के राजा तिगलथ-पलेसेर बंदी बनाकर ले गया. बीएराह
    रियूबेन वंशजों का प्रधान था.
  spa-BES: 'Su hijo Beera, a quien Tiglat-pileser, rey de Asiria, se llevó como prisionero:
    era el jefe de los rubenitas.'
  tdx-tdx: ana’e t’i Beerà nendese’ i Tilgate-pilnesere mpanjaka’ i Asore añe an-drohy.
    Ie ty nitalè’ o nte-Reobeneo.
  tha-KJV: บุ​ตรชายของบาอัลคือเบเอราห์ ผู้​ซึ่งทิ​กล​ัทปิเลเสอร์​กษัตริย์​เมืองอัสซีเรียได้กวาดไปเป็นเชลย
    ท่านเป็นเจ้านายของคนรู​เบน
  por-BR-2018: Seu filho Beera, o qual foi transportado por Tiglate-Pilneser, rei
    dos Assírios. Este era um líder dos Rubenitas.
  deu-ELO: dessen Sohn Beera, welchen Tilgath-Pilneser, der König von Assyrien, wegführte;
    er war ein Fürst der Rubeniter.
  eng-WYC-2018: his son, Beerah; whom Tilgathpilneser, king of Assyrians, led (away)
    prisoner; and he was prince in the lineage of Reuben (or and he was a leader of
    the tribe of Reuben).
  epo-epo: lia filo estis Beera, kiun forkondukis en kaptitecon Tiglat-Pileser, reĝo
    de Asirio. Li estis princo de la Rubenidoj.
  uig-PIN: Baalning oƣli Bǝǝraⱨ; Bǝǝraⱨ Asuriyǝ padixaⱨi Tilgat-Pilnǝsǝr tǝripidin
    tutⱪun ⱪilip ketilgǝn. U qaƣda u Rubǝn ⱪǝbilisining baxliⱪi idi.
  beo-beo: Ba:ile egefe Biela. Asilia hina bagade Digala:de Bilisa da Biela mugululi
    asi. Biela da Liubenaide fi ouligisu esalu.
  tpi-OTNT: na Bal em i papa bilong Bera. Bera em i wanpela hetman bilong lain Ruben,
    na Tiklat Pileser, king bilong Asiria, i bin kisim em i go kalabus.
  hau-SA: da Beyera, wanda Tiglat-Fileser sarkin Assuriya ya ɗauka zuwa zaman bauta.
    Beyera shi ne shugaban mutanen Ruben.
  uig-LAT: Baalning oghli Beerah; Beerah Asuriye padishahi Tilgat-Pilneser teripidin
    tutqun qilip kétilgen. U chaghda u Ruben qebilisining bashliqi idi.
  nde-nde: kanye loBhera indodana yakhe, lowo uThigilathi-Philesa inkosi yase-Asiriya
    eyamthumba yamusa ezizweni. UBhera wayengumkhokheli wabakoRubheni.
  ton-ton: 'Ko Piela ko hono foha ʻoʻona, ʻaia naʻe ʻave fakapōpula ʻe Tekilati-Pilesa
    ko e tuʻi ʻo ʻAsilia: ko e ʻeiki ia ʻoe faʻahinga ʻo Lupeni.'
  ces-1613: Béra syn jeho, jehož zavedl Tiglatfalazar král Assyrský. Ten byl knížetem
    pokolení Rubenova.
  eng-WMB: and Beerah his son, whom Tilgath Pilneser king of Assyria carried away
    captive. He was prince of the Reubenites.
  tam-TCV: பாகாலின் மகன் பேரா; பேரா ரூபனியரின் தலைவன். இவனை அசீரியாவின் அரசனான தில்காத்பில்நேசர்
    சிறைப்பிடித்துப் போனான்.
  ceb-ULB: Ang anak nga lalaki ni Baal mao si Beera, nga gibihag ni Tilgat Pileser
    nga hari sa Asiria. Si Beera mao ang pangulo sa tribo sa Ruben.
  pol-UBG: Jego syn Beera, którego Tiglat-Pileser, król Asyrii, wziął do niewoli.
    On był księciem Rubenitów.
  urd-GVU: بعل کے بئیرہ۔ بئیرہ کو اسور کے بادشاہ تِگلت پِل ایسر نے جلاوطن کر دیا۔
    بئیرہ روبن کے قبیلے کا سرپرست تھا۔
  deu-1912: des Sohn war Beera, welchen gefangen wegführte Thilgath-Pilneser, der
    König von Assyrien; er aber war ein Fürst unter den Rubenitern.
  kan-2017: ಬಾಳನ ಮಗ ಬೇರ. ರೂಬೇನ್ಯರ ಪ್ರಭುಗಳಲ್ಲೊಬ್ಬನಾಗಿದ್ದ ಇವನನ್ನು ಅಶ್ಶೂರದ ಅರಸನಾದ ತಿಗ್ಲತ್
    ಫಿಲ್ನೇಸರನು ಸೆರೆಯೊಯ್ದನು.
  yap-yap: '@see-verse:1CH.005.005'
  hlt-MCSB: Baal capa Beerah. Anih te Reuben kah a khoboei la om dae Assyria manghai
    Tiglathpileser loh a poelyoe.
  mdy-ETH: '@see-verse:1CH.005.005'
  twi-ASANTE: ne Beera. Ɛberɛ a Asiriahene Tilgat-Pilneser de Rubenfoɔ kɔɔ nnommumfa
    mu no, Beera na na ɔdi Rubenfoɔ no anim.
  eng-WEBU: and Beerah his son, whom Tilgath Pilneser king of Assyria carried away
    captive. He was prince of the Reubenites.
  wal-wal: Ba7aala na7ai Asoore Kawoi Tigilaati-Paleseeri omooddidi efiido Ba7eera;
    Ba7eeri Roobeela zaretu halaqaa.
  spa-PDDPT: Beera, el cual fue transportado por Tiglat-pileser, rey de los asirios.
    Éste fue jefe de los rubenitas.
  gun-gun: Baal ra'y ma Beera, Assíria pygua huvixa Tiglate-Pileser escravo-rã ogueraa
    va'ekue. Ha'e va'e ma Rúben ramymino kuery ruvixa oiko.
  ilo-ULB: Ti putot a lalaki ni Baal ket ni Beeras, nga intugot ni Tiglat Pileser
    nga ari ti Asiria a kas balud. Ni Beeras ti mangidadaulo iti tribu ni Ruben.
  kpg-kpg: '@see-verse:1CH.005.005'
  uig-ARA: بائالنىڭ ئوغلى بەئەراھ؛ بەئەراھ ئاسۇرىيە پادىشاھى تىلگات-پىلنەسەر تەرىپىدىن
    تۇتقۇن قىلىپ كېتىلگەن. ئۇ چاغدا ئۇ رۇبەن قەبىلىسىنىڭ باشلىقى ئىدى.
  sus-sus: Bali naxa Bɛɛra sɔtɔ. Asiriya mangɛ Tigilati Pileseri naxa Ruben bɔnsɔɛ
    mangɛdi Bɛɛra xanin konyiya kui.
  pon-2006: '@see-verse:1CH.005.005'
  ksd-ksd: Baal i ga vangala Bera, nina ba Tiglat-Pileser ra king Asiria i ga ben
    vavilavilau vue; i ga luluai kai ra tarai Ruben.
  tur-YTC: Ve onun oğlu Beera, Aşur kralı Tilgat Pilneser'in sürgüne gönderdiği kişiydi.
    Ruvenliler'in beyiydi.
  grc-BRENT: υἱὸς αὐτοῦ Βεὴλ, ὃν μετῴκισε Θαγλαφαλλασὰρ βασιλεὺς Ἀσσούρ· οὗτος ἄρχων
    τῶν Ῥουβήν.
  ind-AYT: Anak Baal adalah Beera, yang dibawa ke tempat pengasingan oleh Tiglat-Pileser,
    raja Asyur. Dialah pemimpin orang Ruben.
  nya-nya: ndiponso Beeri, amene Tigilati-Pileseri mfumu ya Asuri anamugwira ukapolo.
    Mtsogoleri wa fuko la Rubeni anali Beeri.
  hrv-hrv: njegov sin Beera, koga je odveo u sužanjstvo asirski kralj Tiglat Pileser;
    on je bio poglavar Rubenova plemena.
  mps-mps: tama Bal te Berago aya. Te Bera te Ruben hanide tobolu bidi me deli da,
    tama Tiklat Pileser, te Asiria kingo, aga te kalabus sela pai dao.
  tpi-tpi: na Bal em i papa bilong Bera. Bera em i wanpela hetman bilong lain Ruben,
    na Tiklat Pileser, king bilong Asiria, i bin kisim em i go kalabus.
  dan-1931: hans Søn Be'era, hvem Assyrerkongen Tillegat-Pilneser* førte i Landflygtighed,
    da han var Rubenitternes Øverste. { [*dvs. Tiglat-Pileser. 2 Kong. 15, 29.] }
  vie-OVCB: và Bê-ê-ra. Bê-rê-a là một nhà lãnh đạo đại tộc Ru-bên, về sau bị Tiết-lát
    Phi-nê-se, vua A-sy-ri bắt đem đi đày.
  guj-2017: બઆલનો દીકરો બેરા હતો. તેને આશ્શૂરનો રાજા તિલ્ગાથ-પિલ્નેસેર, બંદીવાન કરીને
    લઈ ગયો હતો. બેરા રુબેનીઓના કુળનો સરદાર હતો.
  pon-2006A: '@see-verse:1CH.005.005'
  por-BRBSL: e Beerah seu filho, que Tilgath Pilneser, rei da Assíria, levou cativo.
    Ele era príncipe dos rubenitas.
  cth-cth: Baal capa Beerah. Ahni teh Reuben e khobawi lah ao eiteh, Assyria siangpahrang
    Tiglathpileser ni san lah a hrawi.
  twi-twi: ne Beera. Bere a Asiriahene Tilgat-Pilneser de Rubenfo kɔɔ nnommumfa mu
    no, Beera na na odi Rubenfo no anim.
  hlt-hlt: Baal capa Beerah. Anih te Reuben kah a khoboei la om dae Assyria manghai
    Tiglathpileser loh a poelyoe.
  tbz-SIM: kɛ̀ Bɑɑdii pɛitɛ́ Beedɑɑ. Beedɑɑ do tú Dubɛnni kó kuwuɔ nkóo kpɑ̀ɑ̀tì nwe.
    Kɛ̀ Asidii ɛì kóo kpɑ̀ɑ̀tì Tikidɑɑ Fɑdɑsɑɑ ò pĩ nkɛ́kònnɛ̀ Asidii tenkɛ̀.
  msy-2020: ezɨ Bal, a Beran afeziam. Bera, a Rubenɨn anabamɨn gumazir dapanimɨn itima,
    Asirian Atrivim Tiklat Pileser an suiragha uan kantrin ghua kalabuziamɨn mɨn anetɨ.
  dop-dop: nɑ Peelɑ. Kɑntǝkɑɣɑ nyǝŋ ɩnǝɣǝlɛ Lupɛŋ nyǝ́mɑ nyʋɣʋ tʋ wei Asilii wulɑʋ
    Tekǝlɑ-Fɑlɑsɑɑ kɑ kpɑɣɑɑ nɑ ɩ́ ponɑ ɩ tɛ tɔ.
  azb-azb: onun oğlu Beera. Onu Aşşur padşahı Tiqlat-Pileser sürgünə aparmışdı. Beera
    Ruvenlilərin başçısı idi.
  eng-DBY: 'Beerah his son, whom Tilgath-Pilneser king of Assyria carried away captive:
    he was prince of the Reubenites.'
  hin-2017: और बाल का पुत्र बएराह, इसको अश्शूर का राजा तिग्लत्पिलेसेर बन्दी बनाकर
    ले गया; और वह रूबेनियों का प्रधान था।
  eng-YLT: Beerah his son, whom Tilgath-Pilneser king of Asshur removed; he [is] prince
    of the Reubenite.
  eng-WYC-2017: his son, Beerah; whom Tilgath-pilneser, king of Assyrians, led away
    prisoner; and he was prince in the lineage of Reuben.
  eng-WMBB: and Beerah his son, whom Tilgath Pilneser king of Assyria carried away
    captive. He was prince of the Reubenites.
  urd-GVH: बाल के बईरा। बईरा को असूर के बादशाह तिग्लत-पिलेसर ने जिलावतन कर दिया। बईरा
    रूबिन के क़बीले का सरपरस्त था।
  rug-rug: '@see-verse:1CH.005.005'
  gaz-gaz: Biʼeeraa ilma isaa kan mootiin Asoor Tiiglaat-Philneeser boojiʼee fudhatee
    dha. Beʼeeraan hoogganaa gosa Ruubeen ture.
  fra-LSG: 'Beéra, son fils, que Tilgath-Pilnéser, roi d’Assyrie, emmena captif: il
    était prince des Rubénites.'
  yal-yal: Baali yi Bɛɛra sɔtɔ. Asiriya Mangan Tigilati-Pilesere yi Rubɛn bɔnsɔn xunna
    Bɛɛra suxu konyiyani.
  haw-1868: 'O Beera kana keiki, oia ka Tilegatapilesera ke alii o Asuria i lawe aku
    ai: oia ka luna o ko Reubena.'
  arb-NAV: وَأَنْجَبَ بَعْلُ بَئِيرَةَ الَّذِي سَبَاهُ الْمَلِكُ الأَشُورِيُّ تَغْلَثْ
    فَلْنَاسَرُ. وَكَانَ بَئِيرَةُ رَئِيسَ سِبْطِ رَأُوبَيْنَ.
  ewe-ewe: Baal ƒe vie nye Beera, ame si nye fiavi tso Ruben ƒe viwo dome. Asiria
    fia Tilgat Pilneser ɖe aboyoe.
  eng-LEE: 'Beerah his son, whom Tilgath-pilneesser the king of Assyria carried into
    exile: he was the prince of the Reubenites.'
  asm-FB: বালৰ পুত্র বেৰা, তেওঁক অচূৰৰ ৰজা তিলগৎ-পিলনেচৰ বন্দী কৰি লৈ গৈছিল। তেওঁ
    ৰূবেণীয়াসকলৰ নেতা আছিল।
  sus-A: بَلِ نَشَ بّيرَ سْتْ. عَسِرِيَ مَنفّ تِفِلَتِ ثِلٍسٍرِ نَشَ رُبٍن بْنسْي
    مَنفّدِ بّيرَ شَنِن كٌنيِيَ كُي.
  fra-SBL: et Beérah, son fils, que Tilgath Pilnéser, roi d'Assyrie, emmena captif.
    Il était prince des Rubénites.
  hbo-hbo: בְּאֵרָ֣ה בְנֹ֔ו אֲשֶׁ֣ר הֶגְלָ֔ה תִּלְּגַ֥ת פִּלְנְאֶ֖סֶר מֶ֣לֶךְ אַשֻּׁ֑ר
    ה֥וּא נָשִׂ֖יא לָרֽאוּבֵנִֽי׃
  kik-kik: na mũriũ Beera, ũrĩa watahirwo agĩthaamio nĩ Tigilathu-Pileseru mũthamaki
    wa Ashuri. Beera nĩwe warĩ mũtongoria wa andũ a Rubeni.
  fra-NCL: 'Bééra, son fils, que Thelgathphalnasar, roi d’Assyrie, emmena captif :
    il fut un des princes des Rubénites. —'
  cek-AK: Beerah, anih loe Assyria siangpahrang Tilgath-Pileser mah misong ah naeh;
    Beerah loe Reuben kaminawk zaehoikung ah oh.
  cuk-cuk: Baal-e-machidi, Beera. Beeraʼde, Rubén-e-sordamar-e-dummadid. Asiria-e-rey-Tiglat-Pileser
    Beera-gasa sesa gusad.
  uig-CYR: Баалниң оғли Бәәраһ; Бәәраһ Асурийә падишаси Тилгат-Пилнәсәр тәрипидин
    тутқун қилип кетилгән. У чағда у Рубән қәбилисиниң башлиғи еди.
  tel-2017: బయలు కొడుకు బెయేర. ఇతడు రూబేనీయులకు నాయకుడు. అష్షూరు రాజు తిగ్లత్పిలేసెరు
    ఇతణ్ణి బందీగా చేసి తీసుకు వెళ్ళాడు.
  hat-BSA: 'Beéra, fis pa li a ke Tilgath-Pilnéser, wa Assyrie a te mennen an kaptivite:
    li te chèf a Ribenit yo.'
  kos-kos: ac Beerah. Tokosra Fulat Tiglath Pileser lun Assyria el sruokilya Beerah,
    su sie mwet kol in sruf sac, ac el supwalla nu in sruoh.
  hbo-WLC: בְּאֵרָ֣ה בְנ֔וֹ אֲשֶׁ֣ר הֶגְלָ֔ה תִּלְּגַ֥ת פִּלְנְאֶ֖סֶר מֶ֣לֶךְ אַשֻּׁ֑ר
    ה֥וּא נָשִׂ֖יא לָרֽאוּבֵנִֽי׃
  ibo-ibo: Baal mụrụ Beera, onye Tiglat-Pilesa eze ndị Asịrịa dọtara nʼagha. Beera
    bụkwa onyendu ndị Ruben.
  ory-ory: ତାହାର ପୁତ୍ର ବେରା, ଯାହାକୁ ଅଶୂର-ରାଜା ତିଗ୍ଲତ୍‍-ପିଲ୍‍ନେଷର ବନ୍ଦୀ କରି ନେଇଗଲା;
    ସେ ରୁବେନୀୟମାନଙ୍କର ଅଧିପତି ଥିଲା।
  chk-chk: nge nöün Paal Pera. Ätei Tiklat-pileser ewe kingen Asiria a liapeni o uweala.
    Pera eman än chon ewe ainangen Rupen samol.
  rop-rop: '@see-verse:1CH.005.005'
  ukr-1871: Його син Беера, що його погнав у полонь Теглатфелласар, царь Ассирийський.
    Він був князем у Рубенїїв.
  deu-1951: dessen Sohn Beera, welchen Thiglat-Pilneser, der König von Assur, gefangen
    wegführte, er war Fürst der Rubeniter.
  eng-JPS: Beerah his son, whom Tillegath-pilneser king of Assyria carried away captive;
    he was prince of the Reubenites.
  srp-1865: A njegov sin Veira, kojega odvede Telgat-Felnasar car Asirski; on bijaše
    knez plemena Ruvimova.
  lug-lug: Mutabani wa Baali yali Beera, omukulu w’ekika ky’Abalewubeeni, Tirugazupiruneseri
    kabaka w’e Busuuli gwe yatwala mu buwaŋŋanguse.
  heb-heb: בארה בנו אשר הגלה תלגת פלנאסר מלך אשר הוא נשיא לראובני׃
  ben-IRV: বেরা ছিলেন রূবেণীয়দের নেতা। অশূরের রাজা তিলগৎ পিলনেষর তাঁকে বন্দী করে
    নিয়ে গিয়েছিলেন।
  pan-pan: ਬਏਰਾਹ ਉਹ ਦਾ ਪੁੱਤਰ, ਜਿਸ ਨੂੰ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਤਿਲਗਥ ਪਿਲਨਅਸਰ ਬੰਧੂਆ ਬਣਾ ਕੇ ਲੈ
    ਗਿਆ। ਉਹ ਰਊਬੇਨੀਆਂ ਦਾ ਸਰਦਾਰ ਸੀ
  mya-JVB: ဗာလသား ကား၊ အာရှုရိ ရှင်ဘုရင် တိဂလတ်ပိလေသာ သိမ်း သွားသော ရုဗင် အမျိုး မင်း
    ဗေရာ တည်း။
  hmo-hmo: Bala ena natuna tau be Biraha. Biraha be Tigelata Pilesere, Asuria ena
    king ese ia abia mauri, badina Biraha be iduhu ena lohia ta. Tigelata ese Biraha
    ia guia, Asuria dekenai ia abia lao.
  urd-urd: बा'ल का बेटा बईरा जिसको असूर का बादशाह तिलगातपिलनासर ग़ुलाम कर के ले गया।
    वह रूबीनियों का सरदार था।
  rus-SYN: его сын Беера, которого отвел в плен Феглафелласар, царь Ассирийский. Он
    был князем Рувимлян.
  bqc-SIM: Baali Beela ì. Ɔ̃mɛ Lubɛni buiↄ dↄaana ũ, ↄ̃ Asiliↄ kí Pulu aà kũ̀
    tàò zĩ̀zↄ ũ.
  tcz-CHONGTHU: Chule Beerah ahi. Assyria lengpa Tiglath-Pileser pachu Beerah anahi.
  mar-mar: बालाचा पुत्र बैरा होता. अश्शूरचा राजा तिल्गथ-पिल्नेसर याने कैद केले. बैरा
    रऊबेन वंशाचा नेता होता.
  qub-qub: Baalpa wamran Beera. Beeratami Rubén famillyapa mandajnin caycaptin prësu
    aparan Asiriapa raynin Tiglat-pileser.
  bqp-bqp: Mɑ Reɑyɑ u seewɑ u Bɑɑli mɑrɑ. Mɑ Bɑɑli u seewɑ u Beerɑ mɑrɑ. Wiyɑ u sɑ̃ɑ
    Rubɛnibɑn wirugii. Wiyɑ Tigilɑti Pilesɛɛ, Asirin sinɑ boko u yoru mwɑ.
  hat-hat: Baal te papa Bera, yonn nan chèf fanmi Woubenn yo. Se li menm Tiglat-Pilesè,
    wa peyi Lasiri a, te depòte.
  eng-BSB: and Beerah his son, whom Tiglath-pileser king of Assyria carried into exile.
    Beerah was a leader of the Reubenites.
  eng-WEBPB: and Beerah his son, whom Tilgath Pilneser king of Assyria carried away
    captive. He was prince of the Reubenites.
  kbq-kbq: hagi Ba'ali'a Bera nefa'e. Hagi Asiria kini ne' Tiklat-pilesama zamaheno
    kinama ome huzmantea knafi Bera'a Rubeni nagatera vugota huzmanteno kva mani'ne.
  nhe-BL: Baal quipixqui icone tlen itoca Beera. Beera elqui tlayacanquetl ipan iixhuihua
    Rubén quema huetzqui imaco nopa tlanahuatijquetl tlen tlali Asiria tlen itoca
    Tiglat Pileser huan quihuicaque ilpitoc para tlatequipanoti.
  gub-BL: Heta amo Ma'aw ta'yr Meer her ma'e izupe a'e. Meer wiko a'e teko wanuwihaw
    romo a'e. Xigirat-Pirezer Axir wanuwihawete weraha Meer wemipyhyk kwer romo a'e,
    uma'ereko e ma'e romo imuigo kar pà a'e.
  eng-DRA: Beera his son, whom Thelgathphalnasar king of the Assyrians carried away
    captive, and he was prince in the tribe of Ruben.
