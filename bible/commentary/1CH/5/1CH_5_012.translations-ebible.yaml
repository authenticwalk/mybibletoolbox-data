verse: 1CH.005.012
translations:
  mal-C: യോവേൽ ആയിരുന്നു ബാശാനിലെ അവരുടെ തലവൻ. രണ്ടാമൻ ശാഫാം, പിന്നെ യനായിയും ശാഫാത്തും.
  deu-TKW: Joel, der erste, und Saphan, der zweite an Rang, und Jaenai und Saphat
    in Basan.
  lin-lin: Etuka ya Joeli nde elekaki monene, elandamaki na etuka ya Shafami, mpe
    bituka ya Yaenayi mpe Shafati esukisaki, kati na Bashani.
  eng-LSV: Joel the head, and Shapham the second, and Jaanai and Shaphat in Bashan;
  eng-GNV: Ioel was the chiefest, and Shapham the second, but Iaanai and Shaphat were
    in Bashan.
  eng-WEBSTER: Joel the chief, and Shapham the next, and Jaanai, and Shaphat in Bashan.
  nhw-BL: Huan Joel elqui nopa achtihui tlayacanquetl ipan tlali Basán, huan nopa
    ompa tlayacanquetl elqui Safán, teipa Jaanai huan teipa Safat.
  swh-ONEN: Yoeli ndiye alikuwa mkuu wao, Shafamu wa pili, na wakafuata Yanai na Shafati,
    huko Bashani.
  bba-bba: Yoɛlin bwese kɛrɑ yɑ kpɑ̃ɑru bo. Mɑ Sɑfɑmuɡiɑ yɑ sɑ̃ɑ yiruse. Mɑ Yɑnɑiɡiɑ
    kɑ Sɑfɑtiɡiɑ yɑ wɑ̃ɑ Bɑsɑniɔ.
  eng-KJVCPB: Joel the chief, and Shapham the next, and Jaanai, and Shaphat in Bashan.
  luo-luo: Joel ne jatendgi ka iluwe gi Shafam, Janai kod Shafat, e piny Bashan.
  meu-meu: Ioel na lohia tauna; iharuana na Safama; bona lanai bona Safata danu na
    Basan ai.
  npi-ULB: योएल तिनीहरूका अगुवा थिए । शापाम दोस्रो थिए । अनि बाशानमा यानै र शाफात
    ।
  yor-yor: Joẹli jẹ́ olórí, Ṣafamu ìran ọmọ Janai, àti Ṣafati ni Baṣani.
  pes-OPCB: رئیس قبیلهٔ جاد یوئیل نام داشت و شافام، یعنای و شافاط از بزرگان قبیله
    بودند.
  tgl-ULB: Si Joel ang kanilang pinuno, na pangulo ng angkan, at si Safam naman ang
    pangulo ng isa pang angkan, at si Janai at si Safat sa Bashan.
  hui-hui: Gada hameigini maru ti nde Basana dindiha hene. Hameigini duninigonaga
    haguane Yoele ibu howa haguane mende Sabama hene. Yanai Sabadala libugua hameigini
    maru haru haga howa Basana dindiha dege hene.
  mya-mya: ယော​လ​သည်​အ​ရေး​အ​ကြီး​ဆုံး​သား​ချင်း စု​ကို​တည်​ထောင်​၍​ရှာ​ဖံ​ကား ဒု​တိ​ယ​အ​ရေး
    ကြီး​ဆုံး​သား​ချင်း​စု​ကို​တည်​ထောင်​သ​တည်း။ ဗာ​ရှန်​ပြည်​တွင်​အ​ခြား​သား​ချင်း​စု​တို့
    ကို​တည်​ထောင်​သူ​များ​မှာ​ယာ​နဲ​နှင့်​ရှာ​ဖတ် တို့​ဖြစ်​၏။-
  bod-N: པཱ་ཤན་ཡུལ་དུ་གནས་པ་ནི་ཚོ་དཔོན་ཡོ་ཨེལ་དང་། ཚོ་དཔོན་གཉིས་པ་ཤཱ་ཕམ་དང་། ད་དུང་ཡ་ནཱ་ཨི་དང་ཤཱ་ཕད་བཅས་ཡོད་པའོ།
    །
  sna-sna: Joere ndiye aiva ishe, Shafami ari wechipiri, kuchizotevera Janai naShafati,
    muBhashani.
  spa-BLM: Joel el principal, Safam el segundo, Janai y Safat en Basán.
  cac-cac: A vin̈aj Joel yajal d'a scal eb' sc'ab'yoc cajan d'a Basán chi', schab'il
    vin̈aj Safán.Ix cajnajpax vin̈aj Jaanai yed' vin̈aj Safat ta'.
  swh-ULB: Viongozi wao walikuwa Yoeli, aliyekuwa kichwa wa ukoo, na Shafamu alikuwa
    kichwa wa ukoo mwingine, na Yanai na Shafati walikuwa wa Bashani.
  bel-bel: у Васане Ёіль быў галоўны, Шафан другі, потым Яанай і Шафат.
  deu-ELBBK: Joel, das Haupt; und Schapham, der zweite; und Jahnai und Schaphat, in
    Basan.
  mbb-OT: 'Iyan heini menge kevuwazan ni Gad: si Joel, he iyan pengulu te lavew he
    pemilya kandan; ne is sunud kandin ne iyan si Shafam, ne human si Janai wey si
    Shafat.'
  mal-2015: തലവനായ യോവേൽ, രണ്ടാമനായ ശാഫാം, യനായി, ബാശാനിലെ ശാഫാത്ത്.
  rmc-rmc: O Joel sas ešebno vodcas andre phuv Bašan, dujto sas o Šafam, a pal lende
    o Janaj the o Šafat.
  pes-OPV: و مقدّم ايشان يوئيل بود و دومين شافام و يعناي و شافاط در باشان(ساکن بود).
  ron-1924: Иоел, чел динтый, Шафам, ал дойля, Иаенай ши Шафат, ын Басан.
  ben-OBCV: তাদের দলপতি ছিলেন যোয়েল, দ্বিতীয়জন শাফম, পরে যানয় ও শাফট, যারা বাশনে
    ছিলেন।
  som-som: kuwaasoo ahaa Yoo'eel oo madax ahaa, iyo Shaafaam oo ahaa kii labaad, iyo
    Yacnay, iyo Shaafaad, waxay wada joogeen Baashaan,
  lat-VUC: 'Joël in capite, et Saphan secundus: Janai autem et Saphat in Basan.'
  eng-ASVBT: Joel the chief, and Shapham the second, and Janai, and Shaphat in Bashan.
  ita-1885: Ioel fu il capo principale in Basan, e Safan, il secondo; poi Ianai, poi
    Safat.
  eng-LXXUP: Joel the firstborn, and Shapham the second, and Janai the scribe in Bashan.
  eng-ULB: Joel was their leader; Shapham was second; and Janai and Shaphat in Bashan.
  spa-VBL: Joel (el jefe de familia), Safam (el segundo), y Janai y Safat, en Basán.
  fra-_FOB: Joël, le premier, Shapham, le second, Janaï et Shaphat en Bassan.
  mal-mal: തലവനായ യോവേൽ, രണ്ടാമനായ ശാഫാം, യനായി, ബാശാനിലെ ശാഫാത്ത്.
  urd-GVR: Us kā sarbarāh Yoel thā, phir Sāfam, Yānī aur Sāfat. Wuh sab Basan meṅ
    ābād the.
  suz-BL: मेको आन ठेयब मुर योएल बाक्‍माक्‍त। मेको आ नोले ङा शाफाम बाक्‍माक्‍त। मेको
    आस नोले बाशान रागीम यानाइ नु शाफात बाक्‍सा बाक्‍त।
  ita-1927: Joel fu il primo; Shafam, il secondo; poi Janai e Shafat in Bashan.
  ckb-ckb: لە باشان یۆئێل سەرکردە و شافام لە پلەی دووەم و یەعنەی و شافات لە پلەی سێیەم
    بوون.
  eng-BBE: Joel the chief, and Shapham the second, and Janai and Shaphat in Bashan;
  kan-OKCV: ಬಾಷಾನಿನಲ್ಲಿ ಮುಖ್ಯನಾದವನು ಯೋಯೇಲನು, ಎರಡನೆಯವನು ಶಾಫಾಮನು, ಅನಂತರ ಯನ್ನೈ, ಶಾಫಾಟನು.
  tam-2017: அவர்களில் யோவேல் தலைவனும், சாப்பாம் அவனுக்கு இரண்டாவதாகவும் இருந்தான்;
    யானாயும் சாப்பாத்தும் பாசானில் இருந்தார்கள்.
  spa-RV-1909: Y Joel fué el principal en Basán, el segundo Sephán, luego Janai, después
    Saphat.
  ron-BTF: Ioel era mai marele și Șafam următorul și Iaenai și Șafat în Basan.
  eng-WEBP: Joel the chief, Shapham the second, Janai, and Shaphat in Bashan.
  eng-FBV: Joel (chief), Shapham (second), and Janai and Shaphat, in Bashan.
  nld-1939: Hun hoofd was Joël; de tweede was Sjafam; in Basjan woonden nog Janai
    en Sjafat.
  nch-BL: Huan Joel elqui nopa achtohui tayacanquet ipan tali Basán, huan nopa ompa
    tayacanquet elqui Safán, teipa Jaanai huan teipa Safat.
  vie-1934: Giô-ên là trưởng tộc, Sa-pham làm phó; lại có Gia-nai và Sa-phát ở Ba-san.
  hin-CV: योएल प्रधान था, दूसरा था शाफ़ाम, उसके बाद बाशान में यानाई और शाफात.
  spa-BES: Joel el jefe, y Safan el segundo, y Jaanai y Safat en Basán;
  tdx-tdx: Ioele, mpiaolo naho i Safame, mpanonjohy naho Iaanày vaho i Safate e Basane
    ao.
  tha-KJV: โยเอลเป็นเจ้า ชาฟามเป็​นที​่​สอง ยาน​ัย และชาฟัทในบาชาน
  por-BR-2018: E Joel foi o líder em Basã, o segundo Safã, em seguida Janai, e Safate.
  deu-ELO: Joel, das Haupt; und Schapham, der zweite; und Jahnai und Schaphat, in
    Basan.
  eng-WYC-2018: Joel was in the beginning, and Shapham was the second; also Jaanai
    and Shaphat were in Bashan. (Joel was the leader, and Shapham was the second;
    and Jaanai and Shaphat were in Bashan.)
  epo-epo: la ĉefo estis Joel, la dua estis Ŝafam, poste Janaj kaj Ŝafat en Baŝan.
  uig-PIN: Baxanda makanlaxⱪanlardin ⱪǝbilǝ baxliⱪi Yoel, muawin ⱪǝbilǝ baxliⱪi Xafam
    bar idi; yǝnǝ Yanay bilǝn Xafatmu bar idi.
  beo-beo: Youele da bisilua, amola ilibi bagia da Sia:fa:me. Amo fa:no, Ya:nai amola
    Sia:ifa:de da Ga:de fi Ba:isia:ne soge ganodini ouligisu.
  tpi-OTNT: Sampela lain famili bilong Gat i stap long Basan. Lain Joel i namba wan
    na lain Safam i namba 2 na tu i gat lain Janai na lain Safat.
  hau-SA: Yowel shi ne babba, sai Shafan na biyu, sa’an nan Yanai da Shafat, su ne
    tushen Bashan.
  uig-LAT: Bashanda makanlashqanlardin qebile bashliqi Yoél, muawin qebile bashliqi
    Shafam bar idi; yene Yanay bilen Shafatmu bar idi.
  nde-nde: UJoweli wayeyinduna, uShafamu emlandela, besekusiza uJanayi loShafathi,
    ngaseBhashani.
  ton-ton: Ko Soeli ko e ʻeiki lahi, pea hoko mo ia ʻa Safami, mo Sanei, mo Safati
    ʻi Pesani.
  ces-1613: Joel byl kníže jejich, a Safan druhý. Ale Janai a Safat v Bázan zůstali.
  eng-WMB: Joel the chief, Shapham the second, Janai, and Shaphat in Bashan.
  tam-TCV: அவர்களில் பாசானில் யோயேல் முதன்மையாகவும், சாப்பாம் இரண்டாவதாகவும் இருந்தனர்.
    அவர்களுக்குப்பின் யானாய், சாப்பாத் ஆகியோர் தலைவர்களாயிருந்தனர்.
  ceb-ULB: Ang ilang pangulo mao si Joel, nga labaw sa maong banay, ug si Shafam mao
    usab ang labaw sa laing banay, ug sila Janai ug si Shafat sa Bashan.
  pol-UBG: Joel był zwierzchnikiem, potem Szafam, następnie Janaj i Szafat w Baszanie.
  urd-GVU: اُس کا سربراہ یوایل تھا، پھر سافم، یعنی اور سافط۔ وہ سب بسن میں آباد تھے۔
  deu-1912: Joel, der Vornehmste, und Sapham, der andere, Jaenai und Saphat zu Basan.
  kan-2017: ಪ್ರಧಾನನಾದ ಯೋವೇಲ್, ಎರಡನೆಯವನಾದ ಶಾಫಾಮ್, ಯನ್ನೈ, ಬಾಷಾನಿನಲ್ಲಿರುವ ಶಾಫಾಟ್ ಇವರೂ
    ನಾಯಕರಾಗಿದ್ದರು.
  yap-yap: I Joel e ga’ ko fare ke girdi’ nib ga’ lungrad ko gagiyeg, me Shafam e
    ga’ ko kaen ni migid e girdi’ ni kub ga’ farad. Me Janai nge Shafat e yow ba ga’
    rok boch e yuke girdi’ nu lan yu Bashan.
  hlt-MCSB: Bashan ah a lu la Joel tih a hnukthoi ah Shapham, Janai neh Shaphat om.
  mdy-ETH: ዒዩዔኤሌ ቢያፓ ባሼ ዜርፆኮ ዓዶኬ፤ ሄሊሳዖ ሻፓሜ ዒዛኮ ዴማ ሄሊሲ ዓኣ ቶኦኮኮ ዓዶኬ፤ ያዕናዬና ሻፓፄና ባኣሳኣኔይዳ
    ናንጋ ሃንጎ ቶኦኮኮ ማዖንሢኬ፤
  twi-ASANTE: Na Yoɛl na ɔtua wɔn ano wɔ Basan asase so. Na Safam, Yanai ne Safat
    yɛ nʼaboafoɔ.
  eng-WEBU: Joel the chief, Shapham the second, Janai, and Shaphat in Bashan.
  wal-wal: Yuu7eeli koiro yaratussi halaqa; SHafaami naa77antto yaratussi halaqa.
    Yaa7inaayinne SHafaaxi Baasaanen uttida yaratussi halaqata.
  spa-PDDPT: Joel fue el jefe en Basán. El segundo Safán, luego Jaanai, después Safat.
  gun-gun: Joel ma ha'e kuery re opena va'erã omoĩ mbyre yvateve va'e, ha'e gui jevy
    guare ma Safã omoĩa. Janai ha'e Safate ikuai va'ekue Basã py.
  ilo-ULB: Dagiti mangidadaulo kadakuada ket ni Joel, a pangulo ti puli, ni Safam
    a pangulo ti sabali a puli, ken ni Janai ken ni Safat idiay Basan.
  kpg-kpg: Joel ne daamada matagidagi ne hai di tagi madahaanau, gei Shapham e daamada
    matagidagi ne hai di tagi madahaanau dogolua i di hagalabagau. Janai mo Shaphat
    ne daamada matagidagi gaa dagi nia madahaanau ala i golo i lodo Bashan.
  uig-ARA: باشاندا ماكانلاشقانلاردىن قەبىلە باشلىقى يوئېل، مۇئاۋىن قەبىلە باشلىقى
    شافام بار ئىدى؛ يەنە ياناي بىلەن شافاتمۇ بار ئىدى.
  sus-sus: 'E xilie nan ya: Yoweli, mixi singe, Safami, a firin nde, Yaanayi, nun
    Safati naxee nu na Basan bɔxi ma.'
  pon-2006: Soel me tepin wiahla kaunen peneinei, oh Sapam me tepin wiahla kaunen
    peneinei keriaun kesempwal. Sanai oh Sapat me tepin wiahla kaunen peneinei teikan
    nan Pasan.
  ksd-ksd: Ioel i ga lualua ta diat, ma namur Sapam, Ianai, ma Sapat, abara Basan;
  tur-YTC: Başı Yoel, ikincisi Şafam, Yanay ve Başan'da Şafat.
  grc-BRENT: Ἰωὴλ πρωτότοκος, καὶ Σαφὰμ ὁ δεύτερος, καὶ Ἰανὶν ὁ γραμματεὺς ἐν Βασάν.
  ind-AYT: Yoel adalah kepalanya dan Safam adalah orang kedua; serta Yaenai dan Safat
    yang ada di Basan.
  nya-nya: Mtsogoleri wawo ku Basani anali Yoweli, wachiwiri anali Safamu, kenaka
    Yanayi ndi Safati.
  hrv-hrv: Poglavar je bio Joel, a drugi Šafan, pa Janaj i Šafat u Bašanu.
  mps-mps: Te Gatgo deli hani bage meba te Basan tǫ pedaide bididubadi te bidi Joel
    hasia polaluali, tama te Safam si wabo bidi bidali, tama te tobolu bidi si Janai
    dali Safat dali si bidali.
  tpi-tpi: Sampela lain famili bilong Gat i stap long Basan. Lain Joel i namba wan
    na lain Safam i namba 2 na tu i gat lain Janai na lain Safat.
  dan-1931: Først Joel, dernæst Sjafam, Ja'naj og Sjafat i Basan;
  vie-OVCB: Tại Ba-san có Giô-ên làm trưởng tộc, Sa-pham làm phụ tá, rồi đến Gia-nai
    và Sa-phát.
  guj-2017: તેઓના આગેવાનો યોએલ, જે કુટુંબનો મુખ્ય હતો, કુટુંબનો બીજો મુખ્ય શાફામ;
    યાનાઈ તથા શાફાટ બાશાનમાં રહેતા હતા.
  pon-2006A: Soel me tepin wiahla kaunen peneinei, oh Sapam me tepin wiahla kaunen
    peneinei keriaun kesempwal. Sanai oh Sapat me tepin wiahla kaunen peneinei teikan
    nan Pasan.
  por-BRBSL: Joel o chefe, Shapham o segundo, Janai, e Shaphat em Bashan.
  cth-cth: Bashan vah a lû lah Joel, apâhni lah Shapham, Janai hoi Shaphat tinaw doeh.
  twi-twi: Na Yoel na otua wɔn ano wɔ Basan asase so. Na Safam, Yanai ne Safat yɛ
    nʼaboafo.
  hlt-hlt: Bashan ah a lu la Joel tih a hnukthoi ah Shapham, Janai neh Shaphat om.
  tbz-SIM: Kɛ̀ Sowɛɛri kó kunɑɑ̀mùnkù kuù mbɑkɛ́ tisɔnti kɛ̀ bɛ̀ mbo Bɑsɑ̃ɑ̃, kɛ̀
    Sɑfɑ̃ɑ̃ kɔku mbɛ̀ pòkoo kɛ́yíɛ́nɛ̀ Yɑnɑii kɔku nɛ̀ Sɑfɑti kɔku.
  msy-2020: Gatɨn anabamɨn marazi Basanɨn Distrighɨn iti. Ezɨ Joelɨn ikɨzim men faragha
    zui, ezɨ Safamɨn ikɨzim men gɨrara zui, ezɨ uaghan Janain ikɨzim ko Safatɨn ikɨzim
    me ko iti.
  dop-dop: Sowɛɛlɩ lʋlʋŋ nyǝ́mɑ ntɛ́ kɑncɑɑlɑɣɑ nyǝ́mɑ. Nɑɑlɛ nyǝ́mɑ ntɛ́ Sɑfɑŋ lʋlʋŋ
    nyǝ́mɑ, pɛlɛ pɑ wɑɑlɩ kɛ́ Yɑnɑyi, nɑ Sɑfɑtɩ.
  azb-azb: Başanda başçı Yoel, köməkçisi Şafam, sonra Yanay və Şafat idi.
  eng-DBY: Joel was the chief and Shapham the next, and Jaanai, and Shaphat in Bashan.
  hin-2017: अर्थात् मुख्य तो योएल और दूसरा शापाम फिर यानै और शापात, ये बाशान में रहते
    थे।
  eng-YLT: Joel the head, and Shapham the second, and Jaanai and Shaphat in Bashan;
  eng-WYC-2017: Joel was in the beginning, and Shapham was the second; also Jaanai
    and Shaphat were in Bashan.
  eng-WMBB: Joel the chief, Shapham the second, Janai, and Shaphat in Bashan.
  urd-GVH: उसका सरबराह योएल था, फिर साफ़म, यानी और साफ़त। वह सब बसन में आबाद थे।
  rug-rug: Zoili sina ṉati palabatu koasa butubutu asa, meke e Sapama si vina rua
    la koasa. Ari Zanai meke Sapahati si na palabatu tugo pa butubutu Qadi pa Basani.
  gaz-gaz: Yooʼeel hangaftichi, Shaafaam itti aanaan isaa, Yaʼinayii fi Shaafaax Baashaan
    keessa jiraatan.
  fra-LSG: Joël, le premier, Schapham, le second, Jaenaï, et Schaphath, en Basan.
  yal-yal: Yowɛli nan yi e kuntigi singen na Basan yamanani, a firindena, Safami.
    Na xanbi ra, Yanayi nun Safati.
  haw-1868: O Ioela ka luna, o Sapama malalo iho, o Iaanai, a o Sapata i Baasana.
  arb-NAV: وَكَانَ يُوئِيلُ الزَّعِيمَ الْمُتَرَئِّسَ وَيَلِيهِ شَافَاطُ، ثُمَّ يَعْنَايُ
    وَشَافَاطُ فِي أَرْضِ بَاشَانَ.
  ewe-ewe: Yoel nye wo dometɔ xɔŋkɔtɔ eye Safam, Yanai kple Safat kplɔe ɖo.
  eng-LEE: Joel the chief, and Shapham the next, and Ja'nai, and Shaphat in Bashan.
  asm-FB: যোৱেল তেওঁলোকৰ গোষ্ঠীৰ মূৰব্বী আছিল, আৰু চাফম আন এটা গোষ্ঠীৰ মূৰব্বী আছিল;
    তাৰ পাছত যনয় আৰু চাফট মূৰব্বী হ’ল। এওঁলোক বাচানত আছিল।
  sus-A: عٍ شِلِيٍ نَن يَ؛ يٌوٍلِ، مِشِ سِنفٍ، سَقَمِ، عَ قِرِن ندٍ، يَانَيِ، نُن
    سَقَتِ نَشٍيٍ نُ نَ بَسَن بْشِ مَ.
  fra-SBL: Joël, le chef, Schapham, le second, Janaï, et Schaphat en Basan.
  hbo-hbo: יֹואֵ֣ל הָרֹ֔אשׁ וְשָׁפָ֖ם הַמִּשְׁנֶ֑ה וְיַעְנַ֥י וְשָׁפָ֖ט בַּבָּשָֽׁן׃
  kik-kik: Joeli nĩwe warĩ mũnene kũu Bashani, mũnini wake aarĩ Shafamu, akarũmĩrĩrwo
    nĩ Janai, na Shafati.
  fra-NCL: 'C’étaient : le chef, Joël ; le second, Saphan, puis Janaï et Saphath,
    en Basan.'
  cek-AK: Joel loe kalen koek ah oh, Shapham loe hnetto haih ah oh, to pacoengah Jaanai
    hoi Shaphat loe Bashan ah oh hoi.
  cuk-cuk: Joel, Basán-neggweburgi dummadga-megnonikid. Joel-sorbalid, Safánʼye nugad.
    Amar-sorba, Jaanai, Safatʼbogwa megnonikid.
  uig-CYR: Башанда маканлашқанлардин қәбилә башлиғи Йоел, муавин қәбилә башлиғи Шафам
    бар еди; йәнә Янай билән Шафатму бар еди.
  tel-2017: వాళ్ళ నాయకులు యోవేలు, షాపాము అనేవాళ్ళు. వీళ్ళు తమ తమ కుటుంబాల నాయకులు.
    వీళ్ళ తరువాత షాపాతు, యహనై అనే వాళ్ళు కూడా ఉన్నారు. వీళ్ళు బాషానులో నివసించారు.
  hat-BSA: Joël te chèf e Schapham te dezyèm nan ak Jaenaï avèk Schaphath nan Basan.
  kos-kos: Joel pa sifen sou se ma yohk emeet, ac Shapham pa sifen sou se akluo. Janai
    ac Shaphat pa sifen sou saya in acn Bashan.
  hbo-WLC: יוֹאֵ֣ל הָרֹ֔אשׁ וְשָׁפָ֖ם הַמִּשְׁנֶ֑ה וְיַעְנַ֥י וְשָׁפָ֖ט בַּבָּשָֽׁן׃
  ibo-ibo: Juel bụ onyendu na Bashan, Shafam na-esote ya, ya na Janai na Shafat.
  ory-ory: ଯୋୟେଲ ପ୍ରଧାନ ଓ ଶାଫମ୍‍ ଦ୍ୱିତୀୟ, ଆଉ ଯାନୟ ଓ ଶାଫଟ୍‍ ବାଶନରେ ରହିଲେ;
  chk-chk: Joel ewe samol, Safam ewe kisin fan, pwal Janai me Safat mi nom lon Pasan.
  rop-rop: Jowal bin det lida blanga det feswan femili, en Shafam bin lida blanga
    det nekswan femili. Jeinai en Shafat dubala bin jidan bos blanga najalot femili
    langa Beishan.
  ukr-1871: В Базанї Йоіль був головою, Шафан-другий, потім Яанай та Шафат.
  deu-1951: Joel, das Oberhaupt, und Schaphan, der zweite, und Janai und Schaphat
    in Basan.
  eng-JPS: Joel the chief, and Shapham the second, and Janai, and Shaphat in Bashan;
  srp-1865: Joilo im bijaše poglavar, a Safan drugi, pa Janaj i Safat u Vasanu.
  lug-lug: Yoweeri ye yali omukulembeze, ne Safamu nga ye mumyuka we, ate ne wabaawo
    ne Yanayi ne Safati mu Basani.
  heb-heb: יואל הראש ושפם המשנה ויעני ושפט בבשן׃
  ben-IRV: প্রধান যোয়েল, দ্বিতীয় শাফম, আর যানয় ও শাফট, এরা বাশনে থাকতেন।
  pan-pan: ਯੋਏਲ ਮੁਖੀ ਸੀ, ਫੇਰ ਦੂਜਾ ਸ਼ਫਾਮ ਅਤੇ ਯਅਨਈ ਤੇ ਸ਼ਾਫਾਟ ਬਾਸ਼ਾਨ ਵਿੱਚ
  mya-JVB: ဗာရှန် ပြည်၌ အကြီးအကဲ ကား ယောလ ၊ ထိုနောက် ရှာဖံ ၊ ယာနဲ ၊ ရှာဖတ် တည်း။
  hmo-hmo: Ioela be edia iduhu badana ena gunalaia tauna, iduhu iharuana ena gunalaia
    tauna be Sapama. Ianai bona Sapata ese danu edia iduhu idia gunalaia, Basana dekenai.
  urd-urd: पहला यूएल था, और साफ़म दूसरा, और या'नी और साफ़त बसन में थे।
  rus-SYN: в Васане Иоиль был главный, Шафан второй, потом Иаанай и Шафат.
  bqc-SIM: Yoɛli mɛ́ ń dↄaana ũ Basana we, Safaũ mɛ́ aà plaade ũ, a gbɛa Yanai
    ń Safatao.
  tcz-CHONGTHU: Joel chu Bashan khoa haosan apangin, Shapham ama ban in apangin, ama
    ni ban’a Janai le Saphat apang ahilhone.
  mar-mar: योएल हा बाशानाला मुख्यनायक होता. दुसरा शाफाम. मग यानय व शाफाट.
  qub-qub: Joel, chaypita cajna Safán, chaypita Jaanai, chaypita Safat.
  bqp-bqp: Yoɛlin bwese kɛrɑ yɑ kpɑ̃ɑru bo. Mɑ Sɑfɑmugiɑ yɑ sɑ̃ɑ yiruse. Mɑ Yɑnɑigiɑ
    kɑ Sɑfɑtigiɑ yɑ wɑ̃ɑ Bɑsɑniɔ.
  hat-hat: Joèl te vin an premye. Apre li te gen Chafam, Janayi ak Chafat nan peyi
    Bazan.
  eng-BSB: Joel was the chief, Shapham the second, then Jaanai and Shaphat, who lived
    in Bashan.
  eng-WEBPB: Joel the chief, Shapham the second, Janai, and Shaphat in Bashan.
  kbq-kbq: Hagi Basani mopafina Joeli vugota huno kva mani'negeno, Safamu anante kva
    manigeno, Safamu amefira Janai manigeno, Janai amefira Safati kva mani'ne.
  nhe-BL: Huan Joel elqui nopa achtohui tlayacanquetl ipan tlali Basán, huan nopa
    ompa tlayacanquetl elqui Safán, teipa Jaanai huan teipa Safat.
  gub-BL: Zoew wiko teko ikàg wera'u ma'e wanu romo a'e. Xàpà wiko amo teko ikàg ma'e
    wanu romo. Zoew izuapyapyr ikàg wera'u Xàpà izuapyapyr wanuwi wà. Zanaz a'e, Xapa
    a'e no, wiko amo teko tetea'u Màxà ywy rehe har wanu romo wà no.
  eng-DRA: 'Johel the chief, and Saphan the second: and Janai, and Saphat in Basan.'
