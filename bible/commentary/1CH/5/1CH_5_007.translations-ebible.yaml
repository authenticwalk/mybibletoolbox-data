verse: 1CH.005.007
translations:
  mal-C: 'അവരുടെ വംശാവലിരേഖകളിൽ ചേർത്തിരിക്കുന്നപ്രകാരം കുലമനുസരിച്ച് അവരുടെ ബന്ധുക്കൾ:
    തലവനായ യെയീയേൽ, സെഖര്യാവ്,'
  deu-TKW: 'Und seine Brüder nach ihren Geschlechtern, wie sie nach ihrer Abstammung
    verzeichnet wurden, waren: der Erste Jeiel und Sacharja'
  lin-lin: 'Tala bandeko ya Beera kolanda etuka na bango ndenge bakomami na molongo
    ya botata na bango : mokambi Yeyeli, Zakari ;'
  eng-LSV: 'And his brothers, by their families, in the genealogy of their generations,
    [are] heads: Jeiel, and Zechariah,'
  eng-GNV: And when his brethren in their families rekoned the genealogie of their
    generations, Ieiel and Zechariah were the chiefe,
  eng-WEBSTER: And his brethren by their families, when the genealogy of their generations
    was reckoned, were the chief, Jeiel, and Zechariah,
  nhw-BL: 'Huan iicnihua Beera mochijque huejhueyi familias. Huan nica eltoc inintoca
    nopa tlayacanani ipan sesen familia: Jeiel, Zacarías,'
  swh-ONEN: 'Jamaa zao kulingana na koo zao, walioorodheshwa kwa kufuata koo zao kama
    ifuatavyo: Yeieli aliyekuwa mkuu wao, Zekaria,'
  bba-bba: Beerɑn tɔmbun yĩsɑ wee nɡe mɛ bɑ kɑ bu tireru doke yɛnu kɑ yɛnu, bwese
    kɛrɑ kɑ bwese kɛrɑ, kɑ nɡe mɛ bɑ kɑ kerɑnɛ. Yeyɛliwɑ u sɑ̃ɑ ben ɡbiikoo. Mɑ Sɑkɑri
    u swĩi,
  eng-KJVCPB: And his brethren by their families, when the genealogy of their generations
    was reckoned, were the chief, Jeiel, and Zechariah,
  luo-luo: 'To owete kowuok e anywola, kaka ondikgi e chenro mar nywolgi ema: Jeyel
    ne jatelo, Zekaria,'
  meu-meu: 'Ia varavarana, edia iduhu ta ta ai, edia uru ladadia e hagaudia heḡereḡerena:
    Ieiele, lohia tauna, bona Sekaria;'
  npi-ULB: आ-आफ्‍ना वंशाक्रमअनुसार सूचीकृत भएका बीरहका आफन्तका वंशहरूः अगुवा यीएल,
    जकरिया, र
  yor-yor: 'Àti àwọn arákùnrin rẹ̀ nípa ìdílé wọn, nígbà tí a ń ka ìtàn ìdílé ìran
    wọn: Jeieli àti Sekariah ni olórí,'
  pes-OPCB: 'سران طوایف رئوبین که نامشان در نسب نامه نوشته شد اینها بودند: یعی‌ئیل،
    زکریا، بالع (پسر عزاز، نوهٔ شامع و نبیرهٔ یوئیل). رئوبینی‌ها در منطقه‌ای که بین
    عروعیر، نبو و بعل معون قرار دارد، ساکن شدند.'
  tgl-ULB: 'Ang mga kamag-anak ni Beera sa kanilang mga angkan ay ang mga sumusunod,
    na nakatala sa mga talaan ng kanilang angkan: Si Jeiel na panganay, Zacarias,'
  hui-hui: Lubene ibu hameigininaga agali haguane henegonaga mini uru. Mbira Yaiele
    mende Segaraia tebone Bela hene. Bela ibu Asasa igini Asasa ibu Sema igini Sema
    ibu Yoele igini hene. Bela hameigini uruni ti Aroe tanoha palima pialu Aroe tano
    abene uyurahayagi Nebo tanobi Balameono tanohabi palima puabo hene.
  mya-mya: အိမ်​ထောင်​စု​မှတ်​တမ်း​များ​အ​ရ​ရု​ဗင် အ​နွယ်​ဝင်​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ
    မှာ ယေ​ယေ​လ၊ ဇာ​ခ​ရိ​နှင့်၊-
  bod-N: དེའི་སྤུན་རྣམས་ལས་རུས་རྒྱུད་དང་ཁྱིམ་རབས་བཞིན་འགོ་དཔོན་ཡིན་པ་འདི་ལྟ་སྟེ། ཡེ་ཨི་ཨེལ་དང་།
    ཟཱ་ཀར་ཡ། པེ་ལཱ་བཅས་སོ། །
  sna-sna: 'Hama dzavo nedzimba dzavo dzakanyorwa munhoroondo dzamadzitateguru avo
    dzaiva: Jeyeri aiva Ishe, naZekaria uye'
  spa-BLM: 'Sus hermanos por sus familias, cuando se enumeró la genealogía de sus
    generaciones: el jefe, Jeiel, y Zacarías,'
  cac-cac: A eb' sc'ab'yoc vin̈aj Beera chi', d'a stzolal ix aj stz'ib'chajcan eb'
    yed' yin̈tilal. Aton vin̈aj Jeiel yajal yaji, vin̈aj Zacarías,
  swh-ULB: 'Ndugu wa Bera kwa makabila yao ni hawa wafuatao, wameorodheshwa katika
    nakala za uzao wao: Yeieli wa kwanza, Zekaria, na'
  bel-bel: 'І браты ягоныя, па плямёнах іхніх, па радаводным сьпіску іхнім, былі:
    галоўны Ёіль, потым Захар,'
  deu-ELBBK: 'Und seine Brüder, nach ihren Familien, nach dem Verzeichnis ihrer Geschlechter,
    waren: das Haupt, Jehiel; und Sekarja'
  mbb-OT: 'Iyan heini menge kezuzumahi ni Beera he nelista zutun te listahan te menge
    kevuwazan te kandan he tribu: si Jiel (he pengulu), si Zecarias,'
  mal-2015: 'അവരുടെ വംശാവലി തലമുറതലമുറയായി എഴുതിയിരുന്ന പ്രകാരം കുലം കുലമായി അവന്റെ
    സഹോദരന്മാർ ആരെന്നാൽ: തലവനായ യയീയേൽ,'
  rmc-rmc: 'Andre famelijakro zvitkos hine zapisimen o vodci andral o kmeňos Ruben:
    O Jeiel, paľis Zecharijah,'
  pes-OPV: و برادرانش بر حسب قبايل ايشان وقتي که نسب نامه مواليد ايشان ثبت گرديد،
    مقدم ايشان يعِيئيل بود و زَکريا،
  ron-1924: 'Фраций луй Беера, дупэ фамилииле лор, аша кум сунт ынскришь ын спицеле
    нямулуй дупэ нямуриле лор: чел динтый, Иеиел; Захария;'
  ben-OBCV: 'বংশানুসারে তাদের আত্মীয়স্বজন, যারা তাদের বংশতালিকার আধারে নথিভুক্ত হলেন:
    দলনেতা যিয়ীয়েল, সখরিয়,'
  som-som: Oo qolooyiinkii walaalihiis ahaa markii abtiriskii dhalashadooda la tiriyey
    waxay ahaayeen duqii Yecii'eel iyo Sekaryaah,
  lat-VUC: Fratres autem ejus, et universa cognatio ejus, quando numerabantur per
    familias suas, habuerunt principes Jehiel, et Zachariam.
  eng-ASVBT: 'And his brethren by their families, when the genealogy of their generations
    was reckoned: the chief, Jeiel, and Zechariah,'
  ita-1885: E de' suoi fratelli, per le lor famiglie, quando la lor genealogia fu
    composta per le lor generazioni, i capi furono Ieiel, e Zaccaria, e Bela,
  eng-LXXUP: And his brethren in his family, in their distribution according to their
    generations; the chief, Jeiel, and Zechariah.
  eng-ULB: 'Beerah''s relatives according to their clans, listed according to their
    genealogical records: Jeiel the leader, Zechariah, and'
  spa-VBL: 'Los parientes de Beera son, según sus registros genealógicos: por familia
    Jeiel (el jefe de familia), Zacarías,'
  fra-_FOB: 'Ses frères, d''après leurs familles, au registre généalogique, selon
    leur naissance, étaient: le premier Jéïel; Zacharie;'
  mal-mal: 'അവരുടെ വംശാവലി തലമുറതലമുറയായി എഴുതിയിരുന്നപ്രകാരം കുലംകുലമായി അവന്റെ സഹോദരന്മാർ
    ആരെന്നാൽ: തലവനായ യയീയേൽ,'
  urd-GVR: Un ke nasabnāme meṅ us ke bhāī un ke ḳhāndānoṅ ke mutābiq darj kie gae
    haiṅ, sar-e-fahrist Ya'iyel, phir Zakariyāh
  suz-BL: रूबेन आ थर ङा खिं खिं ङा मुर आन नें ब्रेक्‍तीकेमी ब्रेक्‍शो बाक्‍मा बाक्‍त।
    मेको आन ठेयब मुर यिएल, जकरिया नु
  ita-1927: 'Fratelli di Beera, secondo le loro famiglie, come sono iscritti nelle
    genealogie secondo le loro generazioni: il primo, Jeiel; poi Zaccaria,'
  ckb-ckb: 'خزمەکانیان بەگوێرەی خێڵەکانیان و بەپێی تۆمارکردنیان لە ڕەچەڵەکنامە: یەعیێلی
    سەرکردە، زەکەریا و'
  eng-BBE: 'And his brothers by their families, when the list of their generations
    was made up: the chief, Jeiel, and Zechariah,'
  kan-OKCV: ಇವನ ಸಹೋದರರು ತಮ್ಮ ಸಂತತಿಗಳಲ್ಲಿ ವಂಶಗಳ ವಂಶಾವಳಿಯನ್ನು ಲೆಕ್ಕಿಸಿದ ಅವನ ಮುಖ್ಯಸ್ಥರು
    ಯಾರೆಂದರೆ, ಯೆಹಿಯೇಲ್, ಜೆಕರ್ಯ,
  tam-2017: தங்களுடைய சந்ததிகளின்படியே தங்களுடைய வம்ச அட்டவணைகளில் எழுதப்பட்ட அவனுடைய
    சகோதரர்களில் தலைவர்கள் ஏயேலும், சகரியாவும்,
  spa-RV-1909: Y sus hermanos por sus familias, cuando eran contados en sus descendencias,
    tenían por príncipes á Jeiel y á Zachârías.
  ron-BTF: Și Ieiel și Zaharia, frații săi, după familiile lor, când genealogia generațiilor
    lor a fost socotită, au fost mai marii,
  eng-WEBP: 'His brothers by their families, when the genealogy of their generations
    was listed: the chief, Jeiel, and Zechariah,'
  eng-FBV: 'Beerah''s relatives are, listed in their genealogical records by family:
    Jeiel (chief), Zechariah,'
  nld-1939: De verschillende stamgenoten met hun geslachten, die volgens hun afkomst
    in het stamregister werden opgeschreven, waren Jeïel, die het hoofd was, Zekarjáhoe,
  nch-BL: 'Huan iicnihua Beera mochijque huejhueyi familias. Huan nica eltoc inintoca
    nopa tayacanani ipan sesen familia: Jeiel, Zacarías,'
  vie-1934: Anh em của Bê-ê-ra theo họ hàng mình, y như đã chép vào sách gia phổ là,
    Giê-i-ên, trưởng tộc, Xa-cha-ri,
  hin-CV: 'वंशावली के अनुसार वंश के आधार पर उसके भाई: उनका नायक येइएल और ज़करयाह.'
  spa-BES: 'Y sus hermanos por sus familias, cuando se hizo la lista de sus generaciones:
    el jefe, Jeiel y Zacarías,'
  tdx-tdx: O rahalahi’eo ty amo hasavereña’eo, ty fiantoño’ iareo, le Ieiele, mpifehe
    naho i Zekarià
  tha-KJV: และญาติของท่านตามครอบครัวเมื่อขึ้นทะเบียนสำมะโนครัวเชื้อสายไว้นั้นคือ เจ้​าเยอีเอล
    และเศคาริยาห์
  por-BR-2018: E seus irmãos por suas famílias, quando foram registrados em suas descendências,
    tinham por líderes a Jeiel, Zacarias.
  deu-ELO: 'Und seine Brüder, nach ihren Familien, nach dem Verzeichnis ihrer Geschlechter,
    waren: das Haupt, Jehiel; und Sekarja'
  eng-WYC-2018: Soothly his brethren, and all the kindred, when they were numbered
    by their families, had princes Jeiel, and Zechariah. (And his kinsmen, and all
    their kindred, when they were listed by their families, had Jeiel as their leader,
    and then Zechariah,)
  epo-epo: 'Kaj liaj fratoj, laŭ iliaj familioj, laŭ ilia genealogia listo, estis:
    Jeiel, la ĉefo, Zeĥarja,'
  uig-PIN: Uning iniliri nǝsǝbnamisidǝ hatirilǝngǝndǝk, jǝmǝtlirining tarihi boyiqǝ
    yolbaxqi bolƣan Jǝiyǝl, Zǝkǝriya wǝ Bela dǝp pütülgǝnidi
  beo-beo: Ilia sosogo fifi asi da agoane dedene legei. Yiaiele da bisilua galu. Amalu
    Segalaia,
  tpi-OTNT: Long lista bilong ol lain famili bilong Ruben, nem bilong ol hetman i
    olsem. Namba wan em Jeiel, na i gat tupela arapela, Sekaraia
  hau-SA: Danginsu bisa ga iyalansu da aka jera bisa ga tarihin zuriyarsu su ne, Yehiyel
    shi ne sarki, akwai Zakariya,
  uig-LAT: Uning iniliri nesebnamiside xatirilen’gendek, jemetlirining tarixi boyiche
    yolbashchi bolghan Jeiyel, Zekeriya we Béla dep pütülgenidi
  nde-nde: 'Izihlobo zabo ngosendo lwabo, njengokulotshwe emibhalweni yosendo yilezi:
    nguJeyiyeli induna, loZakhariya, kanye'
  ton-ton: Pea ko e tuʻukimuʻa eni ʻi hono ngaahi tokoua ʻoʻona ʻi honau ngaahi faʻahinga,
    ʻi heʻene lau hake ʻae hohoko ʻo honau ngaahi toʻutangata, ko Sehieli, mo Sakalia,
  ces-1613: Bratří pak jeho po čeledech jejich, když vyčteni byli po rodinách svých,
    knížetem byl Jehiel a Zachariáš.
  eng-WMB: 'His brothers by their families, when the genealogy of their generations
    was listed: the chief, Jeiel, and Zechariah,'
  tam-TCV: 'அவர்கள் வம்ச ஒழுங்கின்படி, உறவினர்களின் வம்சங்களாகக் கணக்கிடப்பட்டனர்:
    அவர்கள் பிரதான தலைவன் ஏயேல், சகரியா,'
  ceb-ULB: 'Ang mosunod mao ang matag banay nga mga kadugo ni Beera, nga nahisulat
    sa talaan sa ilang mga kagikan: Si Jeiel ang kamagulangan, Zecarias,'
  pol-UBG: 'Jego braćmi według swoich rodzin, gdy spisywano rodowody ich pokoleń,
    byli naczelnicy: Jejel, Zachariasz;'
  urd-GVU: اُن کے نسب ناموں میں اُس کے بھائی اُن کے خاندانوں کے مطابق درج کئے گئے
    ہیں، سرِفہرست یعی ایل، پھر زکریاہ
  deu-1912: 'Aber seine Brüder unter seinen Geschlechtern, da sie nach ihrer Geburt
    aufgezeichnet wurden, waren: Jeiel, der Oberste, und Sacharja'
  kan-2017: ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯಲ್ಲಿ ಇವನ ಗೋತ್ರ ಸಂಬಂಧಿಗಳಾಗಿ ಲಿಖಿತರಾದವರು ನಾಯಕನಾದ ಯೆಗೀಯೇಲ್,
    ಜೆಕರ್ಯ, ಬೆಳ ಇವರೇ. ಬೆಳನು ಅಜಾಜನ ಮಗ.
  yap-yap: 'Babyoren fare tabnaw e bay riy e pi tagagiyeg ni ba’aray nu lan e ganong
    rok Ruben: Jeyel, Zekariah,'
  hlt-MCSB: A manuca khaw amah koca ah tah a khuui la ana om van. Amih rhuirhong khuikah
    a lu la Jeiel, Zekhariah,
  mdy-ETH: ማኣሮ ዓሶኮ ፃኣፒንቴ ሱንፃ ዛጊንቴ ጎይፆና ሮኦቤኤሌ ፃጶኮ ቶኦኮ ቶኦኮኮ ሱኡጎ ማዔዞንሢ፦ ዒዩዔኤሌንታ ዛካሪያሴንታ፥
  twi-ASANTE: 'Wɔatwerɛ Beera nkurɔfoɔ din sɛdeɛ wɔn mmusua ne abusua no teɛ: Yeiel
    ne wɔn ntuanoni, ɛnna Sakaria'
  eng-WEBU: 'His brothers by their families, when the genealogy of their generations
    was listed: the chief, Jeiel, and Zechariah,'
  wal-wal: Ba7eera dabboti, bantta yeletaa mazggafan xaafettida Roobeela yaratu halaqati
    Yi7i7eela, Zakkaariyaasanne
  spa-PDDPT: Sus hermanos según sus familias, cuando fueron contados según sus generaciones,
    tenían a Jeiel como jefe, Zacarías,
  gun-gun: Ha'e gui tyvy kuery rery omboparaa avi hamymino kuery ikuaia rami, peteĩ-teĩ
    oo pygua rery oĩa. Ha'e va'e kuery akãrã omoĩ mbyre ma Jeiel, ha'e gui Zacarias,
  ilo-ULB: 'Dagiti kakabagian ni Beeras babaen kadagiti pulida ket dagiti sumaganad,
    a naisurat kadagiti listaan dagiti pakasaritaan ti pamiliada: Ni Jeiel ti inauna,
    ni Zacarias, ken'
  kpg-kpg: Aanei laa nia ingoo o nia dagi madahaanau ala i lodo di hagadili adu daangada
    o Reuben ala guu hihi i nia beebaa ala e hagailongo nia madahaanau, ala go Jeiel,
    Zechariah,
  uig-ARA: ئۇنىڭ ئىنىلىرى نەسەبنامىسىدە خاتىرىلەنگەندەك، جەمەتلىرىنىڭ تارىخى بويىچە
    يولباشچى بولغان جەئىيەل، زەكەرىيا ۋە بېلا دەپ پۈتۈلگەنىدى
  sus-sus: 'Bɛɛra ngaxakerenyie nan ya, e xabilɛ ki ma: Yeyiyeli, Sakari,'
  pon-2006: 'Me pahn sansal pah iei mwaren kaunen peneinei kan en kadaudok en Reupen
    me ntinting nan pwuken peneinei: Seiel, Sekaraia,'
  ksd-ksd: 'Ma kana vuna tarai ta kadia lavur apik na tarai, ba di ga tumu vake kadia
    umana taun tarai, go diat kadia umana luluai: Ieiel, Sekaria,'
  tur-YTC: 'Boylarına göre kardeşleri, kuşaklarının soyağacına göre sayıldığında:
    Baş Yeiel ve Zekarya,'
  grc-BRENT: Καὶ ἀδελφοὶ αὐτοῦ τῇ πατρίδι αὐτοῦ ἐν τοῖς καταλοχισμοῖς αὐτῶν κατὰ γενέσεις
    αὐτῶν, ὁ ἄρχων Ἰωὴλ, καὶ Ζαχαρία,
  ind-AYT: Saudara-saudara dari kaumnya, seperti yang tercatat dalam daftar keturunan
    mereka, adalah Yeiel, sebagai kepala, kemudian Zakharia,
  nya-nya: 'Abale awo mwa mabanja awo, potsata mndandanda wa mʼbado wawo, ndi awa:
    Yeiyeli, mtsogoleri, Zekariya,'
  hrv-hrv: Njegovoj braći, po obiteljima, kad su se zapisali u plemenski rodovnik
    po naraštajima, bio je poglavar Jeiel, Zaharija,
  mps-mps: Te Rubengo bulali deli hani dabe, te polalubo tobolu bidi dabego nogi e
    tama da. Hasia bidi Jeiel, te gasa si me elalubao, Sekaraia,
  tpi-tpi: Long lista bilong ol lain famili bilong Ruben, nem bilong ol hetman i olsem.
    Namba wan em Jeiel, na i gat tupela arapela, Sekaraia
  dan-1931: Og hans Brødre efter deres Slægter, som de var optegnede i Slægtebogen
    efter deres Nedstamning Først Je'iel, dernæst Zekarja
  vie-OVCB: 'Họ hàng của Bê-ê-ra cũng được ghi vào gia phả: Trưởng tộc Giê-i-ên, Xa-cha-ri,'
  guj-2017: તેઓની વંશાવળીના અહેવાલની નોંધ મુજબ, તેઓનાં કુળ પ્રમાણે તેઓના ભાઈઓ આ હતા;
    મુખ્ય યેઈએલ તથા ઝખાર્યા,
  pon-2006A: 'Me pahn sansal pah iei mwaren kaunen peneinei kan en kadaudok en Reupen
    me ntinting nan pwuken peneinei: Seiel, Sekaraia,'
  por-BRBSL: 'His irmãos por suas famílias, quando a genealogia de suas gerações foi
    listada: o chefe, Jeiel e Zacarias,'
  cth-cth: Amae a nawngha Jeiel hoi Zekhariah, ahnimouh roi teh ca catoun separuinae
    pakhumnae dawkvah, imthungnaw kahrawikung lah ao.
  twi-twi: 'Wɔakyerɛw Beera nkurɔfo din sɛnea wɔn mmusua ne abusua no te: Yeiel ne
    wɔn ntuanoni, na Sakaria'
  hlt-hlt: A manuca khaw amah koca ah tah a khuui la ana om van. Amih rhuirhong khuikah
    a lu la Jeiel, Zekhariah,
  tbz-SIM: Ntɛ Beedɑɑ tebìí nɑɑ̀mùntì miɛkɛ bɛ̀ɛ̀ do tú bɛnìùbɛ̀ bɛ̀ do bɛ̀ kɑ̀ɑ̀
    nkɛ̀ bɛ̀ ntũmmɛ̀ bɛtɔbɛ̀. Yeiyɛɛdi weè do tú oketiwè. Kɛ̀ Sɑkɑrii ntú odɛ́rì.
  msy-2020: 'Ezɨ Rubenɨn anabamɨn adarazir gumazir dapanibar ziaba, me kamaghɨn dar
    bora da osira izaghiri: Jeiel a faragha zui, ezɨ Sekaraia,'
  dop-dop: Peelɑ tɛɛtʋnɑɑ mpɑ pɑ kɛ́ pɑ lʋlʋŋ nyʋɣʋ nyǝ́mɑ nɑ pɑ́ tʋ-wɛɣɛ tɑkǝlɑɣɑ
    tɑɑ tɔ pɑ hǝlɑ ntɔ. Kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Yeiyɛlɩ, nɑɑlɛ nyǝŋ kɛ Sɑkɑlɩ,
  azb-azb: 'Nəsil şəcərələrinə görə onların qohumları bunlar idi: başçı Yeiel, Zəkəriyyə,'
  eng-DBY: 'And his brethren by their families, in the genealogical register of their
    generations, were: the chief, Jeiel, and Zechariah,'
  hin-2017: और उसके भाइयों की वंशावली के लिखते समय वे अपने-अपने कुल के अनुसार ये ठहरे,
    अर्थात् मुख्य तो यीएल, फिर जकर्याह,
  eng-YLT: 'And his brethren, by their families, in the genealogy of their generations,
    [are] heads: Jeiel, and Zechariah,'
  eng-WYC-2017: Soothly his brethren, and all the kindred, when they were numbered
    by their meines, had princes Jeiel, and Zechariah.
  eng-WMBB: 'His brothers by their families, when the genealogy of their generations
    was listed: the chief, Jeiel, and Zechariah,'
  urd-GVH: उनके नसबनामे में उसके भाई उनके ख़ानदानों के मुताबिक़ दर्ज किए गए हैं, सरे-फ़हरिस्त
    यइयेल, फिर ज़करियाह
  rug-rug: 'Hire sari na pozadi rina koimata pa hopeke pinodopodo koasa butubutu te
    Rubeni: Zeieli, Zakaraea,'
  gaz-gaz: 'Firoonni isaanii warri akkuma hidda dhaloota isaaniitti balbala balbalaan
    galmeeffaman kanneenii dha: Yeʼiiʼeel hangafticha, Zakkaariyaas,'
  fra-LSG: 'Frères de Beéra, d’après leurs familles, tels qu’ils sont enregistrés
    dans les généalogies selon leurs générations: le premier, Jeïel; Zacharie;'
  yal-yal: 'Bera ngaxakedenne ni i ra xabila yɛɛn ma alo e xinle sɛbɛxi e bɔnsɔn kɛdin
    kui kii naxan yi: e kuntigin Yeyiyɛli nun Sakari nun'
  haw-1868: Aia heluia ke kuauhau o ko lakou hanauna, o kona poe hoahanau ma ka lakou
    mau ohana, o ka luna, o Ieiela, a o Zekaria;
  arb-NAV: 'وَفِيمَا يَلِي أَسْمَاءُ زُعَمَاءِ سِبْطِ رَأُوبَيْنَ مِنْ أَقْرِبَاءِ
    بَئِيرَةَ وَفْقاً لِعَشَائِرِهِمْ حَسَبَ مَا وَرَدَ فِي سِجِلَّاتِ الأَنْسَابِ:
    الرُّؤَسَاءُ يَعِيئِيلُ وَزَكَرِيَّا،'
  ewe-ewe: 'Woƒe ƒometɔwo le woƒe hlɔ̃wo nu abe ale si wode wo dzidzimegbalẽ la me
    la, le ale: Yeiel, fia la kple Zekaria'
  eng-LEE: And his brethren by their families, according to their genealogy after
    their generations, were, the chief, Je'iel, and Zecharyahu,
  asm-FB: 'যেতিয়া তেওঁলোকৰ বংশাৱলী লিপিৱদ্ধ কৰা হৈছিল, তেতিয়া নিজ নিজ গোষ্ঠী অনুসাৰে
    তেওঁৰ ভাই সকল হ’ল: প্ৰধান যিয়ীয়েল, জখৰিয়া,'
  sus-A: بّيرَ نفَشَكٍرٍنيِيٍ نَن يَ، عٍ شَبِلّ كِ مَ؛ يٍيِيٍلِ، سَكَرِ،
  fra-SBL: 'Ses frères, selon leurs familles, d''après la généalogie de leurs générations :
    le chef, Jeïel, et Zacharie,'
  hbo-hbo: וְאֶחָיו֙ לְמִשְׁפְּחֹתָ֔יו בְּהִתְיַחֵ֖שׂ לְתֹלְדֹותָ֑ם הָרֹ֥אשׁ יְעִיאֵ֖ל
    וּזְכַרְיָֽהוּ׃
  kik-kik: 'Andũ ao kũringana na mbarĩ ciao, mandĩkĩtwo kũringana na maandĩko ma njiarwa
    ciao maarĩ aya: Jeieli ũrĩa mũnene, na Zekaria,'
  fra-NCL: 'Frères de Bééra, chacun selon sa famille, tels qu’ils sont inscrits dans
    les généalogies selon leurs générations : le chef, Jéhiel ; Zacharie ;'
  cek-AK: Nihcae ih nawkamya Jeiel hoi Zekariah loe acaeng anghumhaih ahmin paruihaih
    cabu thungah pakuem o;
  cuk-cuk: 'Beera-e-gwenad-e-gwenadganba, nug-ilemakar-maid, wemalad: Jeiel, e-gwenadgan-e-dummad,
    Zacarías.'
  uig-CYR: Униң инилири нәсәбнамисидә хатириләнгәндәк, җәмәтлириниң тарихи бойичә
    йолбашчи болған Җәийәл, Зәкәрия вә Бела дәп пүтүлгән еди
  tel-2017: వాళ్ళ వంశావళి లెక్కల్లో ఉన్న తమ కుటుంబాల ప్రకారం అతని సోదరులెవరంటే ప్రధాని
    అయిన యెహీయేలూ, జెకర్యా,
  hat-BSA: Fanmi a Beéra yo, selon fanmi pa yo, nan istwa zansèt yo te Jeiel, chèf
    la ak Zechariah.
  kos-kos: 'Pa inge takin mwet kol in sou se inge ke sruf lal Reuben: Jeiel, Zechariah,'
  hbo-WLC: וְאֶחָיו֙ לְמִשְׁפְּחֹתָ֔יו בְּהִתְיַחֵ֖שׂ לְתֹלְדוֹתָ֑ם הָרֹ֥אשׁ יְעִיאֵ֖ל
    וּזְכַרְיָֽהוּ׃
  ibo-ibo: Ndị ụmụnna ha dịka agbụrụ niile ha si dị, bụ ndị e depụtara aha ha dịka
    usoro ọmụmụ ha si dị; Jeiel onyeisi, na Zekaraya,
  ory-ory: ଯେତେବେଳେ ସେମାନଙ୍କ ବଂଶାବଳୀ ଲେଖାଗଲା, ସେତେବେଳେ ଆପଣା ଆପଣା ଗୋଷ୍ଠୀ ଅନୁସାରେ ଏହାର
    ଏହି ଭ୍ରାତୃଗଣ ଥିଲେ; ପ୍ରଧାନ ଯିୟୀୟେଲ୍‍ ଓ ଜିଖରୀୟ
  chk-chk: 'Iwe, ikkei ir märärin Pera kewe lon famili me famili, lupwen ra makelong
    lon tettelin uruwor: Jeiel ewe samol, Sakaria,'
  rop-rop: En ol dislot na bin jidan lida blanga det klen blanga Rubin. Olabat neim
    bin Jeiyel, Sekaraiya, en Bela, hubin san blanga Esas, en grensan blanga Shema,
    brom det femili blanga Jowal. Dijan femili bin jidan langa Eroya en langa det
    kantri nowathwei brom deya raidap langa Neibo en Beilmiyon.
  ukr-1871: 'І брати його, по поколїннях їх, та по родах їх, були: перший Еїєль, потім
    Захарія,'
  deu-1951: 'Und seine Brüder nach ihren Geschlechtern, in der Verzeichnung nach ihrer
    Geburtsfolge: das Oberhaupt, Jehiel;'
  eng-JPS: 'And his brethren by their families, when the genealogy of their generations
    was reckoned: the chief Jeiel, and Zechariah,'
  srp-1865: A braæi njegovoj po porodicama njihovijem kad se izbrojiše po koljenima
    svojim, bješe knez Jeilo i Zaharija,
  lug-lug: 'Baganda be ng’enda zaabwe bwe zaali be bano: Yeyeri omukulu w’ekika, Zekkaliya,'
  heb-heb: ואחיו למשפחתיו בהתיחש לתלדותם הראש יעיאל וזכריהו׃
  ben-IRV: যখন তাদের বংশাবলি লেখা হল, তখন নিজের নিজের গোষ্ঠী অনুসারে তার এই ভাইদের
    [উল্লেখ করা হল]; প্রধান হল যিয়ীয়েল ও সখরিয়,
  pan-pan: ਉਹ ਦੇ ਭਰਾ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਲਾਂ ਅਨੁਸਾਰ ਜਦ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦੀ ਕੁਲ ਪੱਤ੍ਰੀ
    ਬਣੀ ਇਹ ਸਨ, ਮੁਖੀ, ਯਈਏਲ ਤੇ ਜ਼ਕਰਯਾਹ
  mya-JVB: သူ ၏ညီ ယေယေလ နှင့် ဇာခရိ တို့သည်လည်း၊ သားစဉ် မြေးဆက်စာရင်း ယူသောအခါ အဆွေအမျိုး
    သူကြီး ဖြစ်သတည်း။
  hmo-hmo: 'Rubena ena iduhu gunalaia taudia be inai, edia toretore taudia ese buka
    dekenai idia torea hegeregerena: Ieiele, lohia tauna, Sekaraia,'
  urd-urd: और उसके भाई अपने अपने घराने के मुताबिक़ जब उनकी औलाद का नसब नामा लिख्खा
    गया था, सरदार य'ईएल और ज़करियाह,
  rus-SYN: 'И братья его, по племенам их, по родословному списку их, были: главный
    Иеиель, потом Захария,'
  bqc-SIM: 'Beela gbɛ̃́ pↄ́ wà ń tↄ́ dàda láu daɛdaɛↄn kɛ: Kí Yeiɛli, Zakali'
  tcz-CHONGTHU: Beerah inkote chu ama phung sunga akhangguiya akisimtoh’a akijih toh
    tengleh ahaosa chu Jeriel ahin, Zechariah jong ahi;
  mar-mar: योएलाचे भाऊ आणि त्यांची घराणी यांची नोंद वंशावळींच्या नोंदीवरुनच येथे केली
    आहे. ईयेल मुख्य, जखऱ्या,
  qub-qub: 'Beerapa wauguincunapa jutincuna cada famillyapami cayno apuntaraycan:
    Jeiel mas mandaj, chaypita Zacarías,'
  bqp-bqp: Beerɑn tɔmbun yĩsɑ wee nge mɛ bɑ kɑ bu tireru doke yɛnu kɑ yɛnu, bwese
    kɛrɑ kɑ bwese kɛrɑ, kɑ nge mɛ bɑ kɑ kerɑnɛ. Yeyɛliwɑ u sɑ̃ɑ ben gbiikoo. Mɑ Sɑkɑri
    u swĩi,
  hat-hat: Men lis lòt chèf fanmi Woubenn yo dapre rejis kote yo te ekri non yo. N'ap
    konmanse ak pi ansyen an. Te gen Jeyèl, Zakari,
  eng-BSB: 'His relatives by their clans are recorded in their genealogy: Jeiel the
    chief, Zechariah,'
  eng-WEBPB: 'His brothers by their families, when the genealogy of their generations
    was listed: the chief, Jeiel, and Zechariah,'
  kbq-kbq: Hagi Bera nagamofo zamagia Rubeni nagamofo zamagima krente'naza avontafepi
    krente'naze. Hagi Jeieli'a ugota higeno Zekaraia ehenka higeke kva mani'na'e.
  nhe-BL: 'Huan iicnihua Beera mochijque huejhueyi familias. Huan nica eltoc inintoca
    nopa tlayacanani ipan sesen familia: Jeiel, Zacarías,'
  gub-BL: 'Amo umuapyk Humen izuapyapyr wanuwihaw waner pape rehe a''e. Na''aw waner
    xe wà: Zoew iànàm waner: Zeiew, Zakari,'
  eng-DRA: And his brethren, and all his kindred, when they were numbered by their
    families, had for princes Jehiel, and Zacharias.
