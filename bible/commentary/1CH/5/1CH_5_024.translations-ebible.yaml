verse: 1CH.005.024
translations:
  mal-C: 'അവരുടെ പിതൃഭവനത്തലവന്മാർ ഇവരായിരുന്നു: ഏഫെർ, യിശി, എലീയേൽ, അസ്രീയേൽ, യിരെമ്യാവ്,
    ഹോദവ്യാവ്, യഹദീയേൽ. അവർ ധീരയോദ്ധാക്കളും കീർത്തികേട്ടവരും തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു
    തലവന്മാരും ആയിരുന്നു.'
  deu-TKW: 'und dies waren ihre Familienhäupter: Epher, Jisei, Eliel, Asriel, Jeremia,
    Hodawja und Jahdiel, tapfere Krieger, hochgefeierte Männer, Häupter in ihren Familien.'
  lin-lin: 'Tala bakambi ya bituka na bango : Eferi, Yisheyi, Elieli, Azirieli, Jeremi,
    Odavia mpe Yadiele. Bazalaki bilombe ya bitumba, bato bayebana mpe bakambi ya
    mabota na bango.'
  eng-LSV: 'And these [are] heads of the house of their fathers: even Epher, and Ishi,
    and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, men mighty in
    valor, men of renown, heads of the house of their fathers.'
  eng-GNV: And these were the heads of the housholds of their fathers, euen Epher
    and Ishi, and Eliel and Azriel, and Ieremiah, and Hodauiah, and Iahdiel, strong
    men, valiant and famous, heades of the housholdes of their fathers.
  eng-WEBSTER: And these were the heads of the house of their fathers, even Epher,
    and Ishi, and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty
    men of valor, famous men, and heads of the house of their fathers.
  nhw-BL: 'Huan nopa tlayacanani ipan ininfamilias tlen iniixhuihua Manasés eliyayaj:
    Efer, Isi, Eliel, Azriel, Jeremías, Hodavías huan Jahdiel. Sesen tlen ni tlacame
    nelía motemacayayaj huan quipiyayayaj miyac chicahualistli para tlahuilanase huan
    nochi quiniximatiyayaj. Huan eliyayaj tlayacanani ipan ininfamilias.'
  swh-ONEN: 'Hawa ndio waliokuwa viongozi wa jamaa za kabila hilo: Eferi, Ishi, Elieli,
    Azrieli, Yeremia, Hodavia na Yahdieli. Walikuwa askari shujaa watu maarufu, viongozi
    wa jamaa zao.'
  bba-bba: Ben wiruɡibun yĩsɑ wee. Efɛɛ, kɑ Yisei, kɑ Eliɛli, kɑ Asiriɛli, kɑ Yeremi,
    kɑ Hodɑfiɑ, kɑ Yɑdiɛli. Bɑ sɑ̃ɑwɑ tɔn durɔ wɔruɡɔbɑ, mɑ bɑ yĩsiru yɑrɑ.
  eng-KJVCPB: And these were the heads of the house of their fathers, even Epher,
    and Ishi, and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty
    men of valour, famous men, and heads of the house of their fathers.
  luo-luo: 'Magi ema ne jotelo mar anywolagi: Efer, Ishi, Eliel Azriel, Jeremia, Hodavia
    kod Jadiel. Ne gin jolweny mathuondi kendo marahuma kendo jotend anywolagi.'
  meu-meu: 'Tamadia edia iduhu kwaradia bini: Efere, Isi, Eliele, Asriel, Ieremia,
    Hodavia, bona Iahadiele, tuari taudia mai goadadia bona mai haridia, tamadia edia
    iduhu kwaradia.'
  npi-ULB: तिनीहरूका पिताका घरानाहरूका मुखियाहरू यी नै थिएः एपेर, यिशी, एलीएल, अज्रीएल,
    यर्मिया, होदबिया र यहदीएल । तिनीहरू वीर मानिसहरू र प्रख्यात मानिसहरू अनि तिनीहरूका
    परिवारका मुखियाहरू थिए ।
  yor-yor: Wọ̀nyí sì ni àwọn olórí ilé àwọn baba wọn. Eferi, Iṣi, Elieli, Asrieli,
    Jeremiah, Hodafiah àti Jahdieli àwọn alágbára akọni ọkùnrin, ọkùnrin olókìkí,
    àti olórí ilé àwọn baba wọn.
  pes-OPCB: 'اینها سران طوایف ایشان بودند: عافر، یشعی، الی‌ئیل، عزری‌ئیل، ارمیا، هودویا
    و یحدی‌ئیل. هر یک از آنها رهبرانی قوی و شجاع و معروف به شمار می‌آمدند،'
  tgl-ULB: 'Ito ang mga pinuno ng kanilang mga pamilya: na sina Epher, Isi, Eliel,
    Azriel, Jeremias, Hodavias at si Jahdiel. Malalakas at matatapang silang mga kalalakihan,
    tanyag na mga kalalakihan, mga pinuno sa kanilang mga pamilya.'
  hui-hui: Ti hameigininaga agali haguane uru hene. Ebe Isi Eliele Asariele Yaremaia
    Hodabaia Yadiele imaru hene. Agali haguane uruni agali bayale mini leneore howa
    wai biaga ami agali hongohe gibioreru hene.
  mya-mya: သူ​တို့​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ​မှာ​ဧ​ဖာ၊ ဣ​ရှိ၊ ဧ​လျေ​လ၊ အာ​ဇ​ရေ​လ၊
    ယေ​ရ​မိ၊ ဟော ဒ​ဝိ​နှင့်​ယာ​ဒျေ​လ​တို့​ဖြစ်​ကြ​၏။ ထို​သူ​တို့ အား​လုံး​သည်​ထူး​ချွန်​သော​စစ်​သူ​ရဲ​များ
    ဖြစ်​၍ မိ​မိ​တို့​၏​သား​ချင်း​စု​များ​ပေါ်​တွင် ထင်​ပေါ်​ကျော်​စော​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: དེ་དག་གི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་རྣམས་ནི་འདི་ལྟ་སྟེ། ཨེ་ཕེར་དང་། ཡི་ཤི།
    ཨེ་ལི་ཨེལ། ཨས་རི་ཨེལ། ཡེ་རེམ་ཡཱ། ཧོ་དབ་ཡཱ། ཡཱ་དི་ཨེལ་བཅས་སོ། །དེ་ཐམས་ཅད་ནི་དམག་མི་དཔའ་རྩལ་ཅན་དང་།
    མཚན་སྙན་གྲགས་ཅན། ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་བཅས་ཡིན་ནོ། །
  sna-sna: 'Ava ndivo vaiva vakuru vedzimba dzavo: Eferi, Ishi, Erieri, Azireri, Jeremia,
    Hodhavhia naJadhieri. Ava vaiva varwi vakashinga, varume vembiri uye vari vakuru
    vedzimba dzavo.'
  spa-BLM: 'Estos eran los jefes de las casas de sus padres: Efer, Ishi, Eliel, Azriel,
    Jeremías, Hodavías y Jahdiel: hombres valientes y famosos, jefes de sus casas
    paternas.'
  cac-cac: 'A eb'' vin̈ yajal yaj d''a scal eb'': Aton vin̈aj Efer, vin̈aj Isi, vin̈aj
    Eliel, vin̈aj Azriel, vin̈aj Jeremías, vin̈aj Hodabías yed'' vin̈aj Jahdiel. Masanil
    juntzan̈ eb'' vin̈ chi'', soldado te tec''an, te jelan pax eb'' vin̈, b''inajnac
    eb'' vin̈, yajal eb'' vin̈ d''a scal eb'' sc''ab''yoc.'
  swh-ULB: 'Hawa walikuwa viongozi wa familia zao: Eferi, Ishi, Elieli, Azrieli, Yeremia,
    Hodavia, na Yahdieli. Walikuwa wenye nguvu na wanaume wa jasiri, wanaume maharufu,
    viongozi wa familia zao.'
  bel-bel: 'І вось узначальцы пакаленьняў іхніх: Эфэр, Ішэі, Элііл, Азрыіл, Ерамія,
    Гадавія і Ягдыіл, мужы моцныя, мужы знакамітыя, галовы родаў сваіх.'
  deu-ELBBK: 'Und dies waren die Häupter ihrer Vaterhäuser: nämlich Epher und Jischi
    und Eliel und Asriel und Jeremja und Hodawja und Jachdiel, tapfere Kriegsmänner,
    Männer von Namen, Häupter ihrer Vaterhäuser.'
  mbb-OT: 'Iyan heini menge pengulu te menge pemilya zan: si Efer, Ishi, Eliel, Azriel,
    Jeremias, Hodavia, wey si Jadiel. Menge metau sikandan te kebpekidtebek wey nevantug
    sikandan he menge pengulu te menge pemilya zan.'
  mal-2015: 'അവരുടെ പിതൃഭവനങ്ങളുടെ തലവന്മാരാവിതു: ഏഫെർ, യിശി, എലീയേൽ, അസ്ത്രീയേൽ,
    യിരെമ്യാവു, ഹോദവ്യാവു, യഹദീയേൽ; ഇവർ ശൂരന്മാരും ശ്രുതിപ്പെട്ടവരും തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു
    തലവന്മാരും ആയിരുന്നു.'
  rmc-rmc: 'Kala sas zorale murša the anglune vodci, save ľidžanas peskre fajti: o
    Efer, o Jiši, o Eliel, o Azriel, o Jirmejah, o Hodavijah the o Jachdiel.'
  pes-OPV: و اينانند رؤساي خاندان آباي ايشان عافَر و يشعِي و اَليئيل وعَزريئيل و اِرميا
    و هُودَويا يحدييئل که مردان تنومند شجاع و ناموران و رؤساي خاندان آباي ايشان بودند.
  ron-1924: 'Ятэ кэпетенииле каселор пэринцилор лор: Ефер, Ишей, Елиел, Азриел, Иеремия,
    Ходавия ши Иахдиел, оамень витежь, оамень вестиць, кэпетенииле каселор пэринцилор
    лор.'
  ben-OBCV: 'এরাই তাদের পরিবারের কর্তা ছিলেন: এফর, যিশী, ইলীয়েল: অস্রীয়েল, যিরমিয়,
    হোদবিয় ও যহদীয়েল। তারা সাহসী যোদ্ধা, বিখ্যাত পুরুষ, ও তাদের পরিবারের কর্তা ছিলেন।'
  som-som: Oo kuwii reerahooda madaxda u ahaana waxay ahaayeen Ceefer, iyo Yishcii,
    iyo Elii'eel, iyo Casrii'eel, iyo Yeremyaah, iyo Hoodawyaah, iyo Yaxdii'eel, oo
    intaasu waxay wada ahaayeen rag xoog badan oo magac leh oo reerahooda madax u
    ah.
  lat-VUC: 'Et hi fuerunt principes domus cognationis eorum: Epher, et Jesi, et Eliel,
    et Ezriel, et Jeremia, et Odoia, et Jediel, viri fortissimi et potentes, et nominati
    duces in familiis suis.'
  eng-ASVBT: 'And these were the heads of their fathers’ houses: even Epher, and Ishi,
    and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty men of
    valor, famous men, heads of their fathers’ houses.'
  ita-1885: 'E questi furono i capi delle lor famiglie paterne: Efer, ed Isi, ed Eliel,
    ed Azriel, e Geremia, ed Hodavia, e Iadiel, uomini di valore, e famosi, capi delle
    lor famiglie paterne.'
  eng-LXXUP: And these were the heads of the houses of their families; Epher, and
    Ishi, and Eliel, and Jeremiah, and Hodaviah, and Jahdiel, mighty men of valor,
    men of renown, heads of the houses of their families.
  eng-ULB: 'These were the heads of their fathers'' houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel. They were mighty men, famous men, heads of their
    fathers'' houses.'
  spa-VBL: 'Estos eran los jefes de familia: Efer, Isi, Eliel, Azriel, Jeremías, Hodavías
    y Jahdiel. Eran fuertes guerreros, hombres famosos, jefes de sus familias.'
  fra-_FOB: 'Et voici les chefs des maisons de leurs pères: Épher, Jishéï, Éliel,
    Azriel, Jérémie, Hodavia et Jachdiel, vaillants hommes, gens de renom, chefs des
    maisons de leurs pères.'
  mal-mal: 'അവരുടെ പിതൃഭവനങ്ങളുടെ തലവന്മാർ: ഏഫെർ, യിശി, എലീയേൽ, അസ്ത്രീയേൽ, യിരെമ്യാവ്,
    ഹോദവ്യാവ്, യഹദീയേൽ; അവർ ധൈര്യമുള്ളവരും പ്രസിദ്ധരും തങ്ങളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും
    ആയിരുന്നു.'
  urd-GVR: Un ke ḳhāndānī sarparast Ifar, Yisaī, Iliyel, Azriyel, Yarmiyāh, Hūdāwiyāh
    aur Yahdiyel the. Sab māhir faujī, mashhūr ādmī aur ḳhāndānī sarbarāh the.
  suz-BL: मेको आन खिं खिं ङा मुर आन ठेयब मुर सु सु बाक्‍मा बाक्‍त देंशा हना, एफेर,
    इशी, एलीएल, अज्रीएल, येरमीया, होदावीयाह नु याहदीएल बाक्‍मा बाक्‍त। मेको नेल्‍ल
    बोल्‍यो लडाइ पाइब मुर बाक्‍मा बाक्‍त। मेको आन खिं ङा ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: 'e questi sono i capi delle loro case patriarcali: Efer, Isci, Eliel,
    Azriel, Geremia, Hodavia, Jahdiel, uomini forti e valorosi, di gran rinomanza,
    capi delle loro case patriarcali.'
  ckb-ckb: 'ئەمانەش گەورەکانی بنەماڵەکانیان بوون: عێفەر، یەشعی، ئەلیێل، عەزریێل، یەرمیا،
    هۆدەڤیا و یەحدیێل، کە هەموو ئەمانە پیاوانی پاڵەوانی ئازا و پیاوانی ناودار و گەورەی
    بنەماڵەکانیان بوون.'
  eng-BBE: 'And these were the heads of their families: Epher and Ishi and Eliel and
    Azriel and Jeremiah and Hodaviah and Jahdiel, men of war, of great name, heads
    of families.'
  kan-OKCV: 'ಅವರ ಪಿತೃಗಳ ಮನೆಯಲ್ಲಿರುವ ಯಜಮಾನರು ಯಾರೆಂದರೆ: ಏಫೆರ್, ಇಷ್ಷೀ, ಎಲೀಯೇಲ್, ಅಜ್ರಿಯೇಲ್,
    ಯೆರೆಮೀಯ, ಹೋದವ್ಯ, ಯೆಹ್ತೀಯೇಲ್. ಇವರು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿಯೂ, ಹೆಸರುಗೊಂಡವರಾಗಿಯೂ, ತಮ್ಮ ಪಿತೃಗಳ
    ಮನೆಯಲ್ಲಿ ಯಜಮಾನರಾಗಿಯೂ ಇದ್ದರು.'
  tam-2017: அவர்கள் தங்களுடைய பிதாக்களின் வீட்டுத் தலைவர்களாகிய ஏப்பேர், இஷி, ஏலியேல்,
    அஸரியேல், எரேமியா, ஒதாவியா, யாதியேல் என்பவர்கள் பராக்கிரம வீரர்களான மனிதர்களும்
    பெயர்பெற்ற தலைவர்களுமாக இருந்தார்கள்.
  spa-RV-1909: 'Y estas fueron las cabezas de las casas de sus padres: Epher, Isi,
    y Eliel, Azriel, y Jeremías, y Odavia, y Jadiel, hombres valientes y de esfuerzo,
    varones de nombre y cabeceras de las casas de sus padres.'
  ron-BTF: Și aceștia erau capii casei părinților lor, chiar Efer și Ișei și Eliel
    și Azriel și Ieremia și Hodavia și Iahdiel, războinici viteji, bărbați faimoși
    și capi ai casei părinților lor.
  eng-WEBP: 'These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel—mighty men of valor, famous men, heads of their
    fathers’ houses.'
  eng-FBV: 'These were the family heads: Epher, Ishi, Eliel, Azriel, Jeremiah, Hodaviah,
    and Jahdiel. They were strong warriors, famous men, heads of their families.'
  nld-1939: 'Hun familiehoofden waren: Éfer, Jisji, Eliël, Azriël, Jirmeja, Hodawja
    en Jachdiël; het waren dappere en beroemde mannen, hoofden van hun families.'
  nch-BL: 'Huan nopa tayacanani ipan ininfamilias ten iniixhuihua Manasés eliyayaj:
    Efer, Isi, Eliel, Azriel, Jeremías, Hodavías huan Jahdiel. Sesen ten ni tacame
    nelía mosemacayayaj huan quipiyayayaj miyac chicahualisti para tatehuise huan
    nochi quinixmatiyayaj. Huan eliyayaj tayacanani ipan ininfamilias.'
  vie-1934: 'Đây là các trưởng tộc trong dòng dõi chúng: Ê-phe, Di-si, Ê-li-ên, Aùch-ri-ên,
    Giê-rê-mi, Hô-đa-via, và Giắc-đi-ên, đều là các trưởng tộc, vốn người mạnh dạn,
    có danh tiếng.'
  hin-CV: उनके गोत्रपिताओं के वंशजों के नायकों के नाम निम्न लिखित है एफ़र, इशी, एलिएल,
    अज़रिएल, येरेमियाह, होदवियाह और याहदिएल, ये वीर योद्धा, मशहूर व्यक्ति और अपने
    पिता के गोत्रों के प्रधान थे.
  spa-BES: 'Y estos eran los jefes de sus familias: Efer e Isi, Eliel, Azriel, Jeremías,
    Hodavias, Jahdiel, hombres de guerra, de gran nombre, y jefes de familia.'
  tdx-tdx: 'Le o mpiaolon’ anjomban-droae’ iareoo: i Efere naho Isý naho i Eliele
    naho i Azriele naho Iiremià naho i Hodavià vaho Iakdiele, fanalolahy, maram-bintañe
    songa talèn’ anjomban-droae’e,'
  tha-KJV: ต่อไปนี้​เป็นหัวหน้าเรือนบรรพบุรุษของเขาคือ เอเฟอร์ อิชอี เอลีเอล อัสรีเอล
    เยเรมีย์ โฮดาวิยาห์ และยาดีเอล เป็นทแกล้วทหาร คนมี​ชื่อเสียง เป็นหัวหน้าเรือนบรรพบุรุษของเขา
  por-BR-2018: 'E estes foram os cabeças das casas de seus pais: Efer, Isi, Eliel,
    Azriel, Jeremias, Hodavias, e Jadiel, homens valentes e fortes, homens renomados,
    e cabeças das casas de seus pais.'
  deu-ELO: 'Und dies waren die Häupter ihrer Vaterhäuser: nämlich Epher und Jischi
    und Eliel und Asriel und Jeremja und Hodawja und Jachdiel, tapfere Kriegsmänner,
    Männer von Namen, Häupter ihrer Vaterhäuser. -'
  eng-WYC-2018: And these were the princes of the house of their kindred; Epher, and
    Ishi, and Eliel, and Azriel, and Jeremy, and Hodaviah, and Jahdiel, full strong
    men and mighty, and named dukes in their families. (And these were the leaders
    of the house of their kindred; Epher, and Ishi, and Eliel, and Azriel, and Jeremiah,
    and Hodaviah, and Jahdiel, very strong and mighty men, with famous names, yea,
    the leaders of their families.)
  epo-epo: 'Kaj jen estas la ĉefoj de iliaj patrodomoj: Efer, Jiŝei, Eliel, Azriel,
    Jeremia, Hodavja, kaj Jaĥdiel, viroj potencaj, viroj famaj, ĉefoj de siaj patrodomoj.'
  uig-PIN: Ularning jǝmǝt baxliⱪliri Efǝr, Ixi, Əliyǝl, Azriǝl, Yǝrimiya, Hodawiya
    wǝ Yaⱨdiyǝl idi; ularning ⱨǝmmisi naⱨayiti batur jǝngqilǝr, mǝxⱨur mɵtiwǝrlǝr,
    xundaⱪla ⱨǝrⱪaysisi ɵz jǝmǝtigǝ jǝmǝt bexi idi.
  beo-beo: Ma:na:se sosogo fi amoga fada:i dunu da Ifia, Isiai, Ilaiele, A:saliele,
    Yelemaia, Houdafaia amola Yadiele. Ilia da nimi gesa:i dadi gagui dunu amola mimogo
    dunu galu. Ilia da Ma:na:se sosogo fi fada:i dunu esalu.
  tpi-OTNT: Nem bilong ol hetman bilong ol lain famili bilong ol i olsem, Efer na
    Isi na Eliel na Asriel na Jeremaia na Hodavia na Jadiel. Ol dispela hetman i gutpela
    soldia na i gat biknem.
  hau-SA: Waɗannan su ne kawunan iyalansu. Efer, Ishi, Eliyel, Azriyel, Irmiya, Hodawiya
    da Yadiyel. Su jarumawa ne, sanannu, su ne kuma kawunan iyalansu.
  uig-LAT: Ularning jemet bashliqliri Éfer, Ishi, Eliyel, Azriel, Yerimiya, Xodawiya
    we Yahdiyel idi; ularning hemmisi nahayiti batur jengchiler, meshhur mötiwerler,
    shundaqla herqaysisi öz jemetige jemet béshi idi.
  nde-nde: 'Laba yibo ababezinhloko zezimuli: u-Eferi, lo-Ishi, lo-Eliyeli, lo-Aziriyeli,
    loJeremiya, loHodaviya, kanye loJahidiyeli. Babengamadoda empi alezibindi, amadoda
    adumileyo, njalo bezinhloko zezimuli zabo.'
  ton-ton: Pea ko kinautolu eni ʻae kau mātuʻa ʻi he fale ʻo ʻenau ngaahi tamai, ʻio,
    ʻa Hefeli, mo Isi, mo Ilieli, mo ʻAsilieli, mo Selemaia, mo Hotevia, mo Satieli,
    ko e kau tangata toʻa lahi, ko e kau tangata ongoongo lahi, mo e kau mātuʻa ʻi
    he fale ʻo ʻenau ngaahi tamai.
  ces-1613: 'Tato pak byla knížata v domě otců jejich: Efer, Jesi, Eliel, Azriel,
    Jeremiáš, Hodaviáš a Jachdiel, muži udatní a silní, muži slovoutní, knížata domu
    otců svých.'
  eng-WMB: 'These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel—mighty men of valor, famous men, heads of their
    fathers’ houses.'
  tam-TCV: அவர்களுடைய குடும்பங்களின் தலைவர்கள் ஏப்பேர், இஷி, ஏலியேல், அஸ்ரியேல், எரேமியா,
    ஓதாவியா, யாதியேல் என்பவர்கள். இவர்கள் தைரியமிக்க போர்வீரர்களும், புகழ்ப்பெற்ற
    மனிதர்களும், குடும்பத் தலைவர்களுமாய் இருந்தனர்.
  ceb-ULB: 'Mao kini ang mga pangulo sa ilang mga pamilya: Si Efer, Ishi, Eliel, Azriel,
    Jeremias, Hodavia, ug si Jadiel. Kusgan ug mga maisog sila nga mga tawo, inila
    nga mga tawo, mga pangulo sa ilang mga pamilya.'
  pol-UBG: 'A oto są naczelnicy domów ich ojców: Efer, Jiszi, Eliel, Azriel, Jeremiasz,
    Hodawiasz i Jachdiel, dzielni wojownicy, ludzie sławni, naczelnicy domu swoich
    ojców.'
  urd-GVU: اُن کے خاندانی سرپرست عِفر، یِسعی، اِلی ایل، عزری ایل، یرمیاہ، ہوداویاہ
    اور یحدی ایل تھے۔ سب ماہر فوجی، مشہور آدمی اور خاندانی سربراہ تھے۔
  deu-1912: 'Und diese waren die Häupter ihrer Vaterhäuser: Epher, Jesei, Eliel, Asriel,
    Jeremia, Hodavja, Jahdiel, gewaltige Männer und berühmte Häupter in ihren Vaterhäusern.'
  kan-2017: ಇವರ ಗೋತ್ರಗಳ ಪ್ರಧಾನ ಪುರುಷರು ಏಫೆರ್, ಇಷ್ಷೀ, ಎಲೀಯೇಲ್, ಅಜ್ರೀಯೇಲ್, ಯೆರೆಮೀಯ,
    ಹೋದವ್ಯ ಮತ್ತು ಯೆಹ್ತೀಯೇಲ್. ಇವರು ರಣವೀರರೂ ಪ್ರಖ್ಯಾತಿ ಹೊಂದಿದವರು ಗೋತ್ರಪ್ರಧಾನರೂ ಆಗಿದ್ದರು.
  yap-yap: 'Pi cha’ ni ba’aray e yad lolgen e yuke girdi’ rorad: Efer, Ishi, Eliel,
    Azriel, Jeremiah, Hodaviah, nge Jahdiel. Yad gubin ma bogi salthaw nrib cheag,
    yi go’ yim nangrad ni yad e ga’ ko yuke girdi’ rorad.'
  hlt-MCSB: A napa rhoek kah imkhui kah a lu he tah, Epher, Ishi, Eliel, Azriel, Jeremiah,
    Hodaviah, Jahdiel. He tah a napa rhoek imkhui kah a lu la aka om hlang neh tatthai
    hlangrhalh hlang kah a ming ni.
  mdy-ETH: ዬያቶ ቶኦኮኮ ሱኡጋ፦ ዔፔሬ፥ ዩሽዒ፥ ዔሊዔኤሌ፥ ዓዝሪዔኤሌ፥ ዔርሚያሴ፥ ሆዳውያና ያህዲዔኤሌናኬ፤ ዬያታ ቢያ ቶኦኮኮ
    ሱኡጎና ዖሎ ሱኡጌያ ማዒ ዔርቴ ዓሶኬ።
  twi-ASANTE: 'Yeinom ne wɔn mmusua no ntuanofoɔ: Efer, Yisi, Eliel, Asriel, Yeremia,
    Hodawia ne Yahdiel. Na wɔn mu biara agye edin sɛ ɔkofoɔ kɛseɛ ne ɔkandifoɔ.'
  eng-WEBU: 'These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel—mighty men of valor, famous men, heads of their
    fathers’ houses.'
  wal-wal: Eta aawatu so halaqati Efeera, Yishi7a, Eli7eela, Aziri7eela, Ermmaasa,
    Hodaawiyaanne Yaahidi7eela. Hageeti eta aawaa keettan erettida, xalanne wolqqaama
    asata.
  spa-PDDPT: 'Estos son los jefes de las casas paternas: Efer, Isi, Eliel, Azriel,
    Jeremías, Hodavías y Jahdiel, hombres valientes y esforzados, varones de renombre
    y jefes de las casas paternas.'
  gun-gun: 'Pova''e ma hetarã kuery akã ikuai va''ekue: Efer, Isi, Eliel, Azriel,
    Jeremias, Hodavias ha''e Jadiel. Ha''e va''e kuery ma joe opu''ãa py ipy''a guaxukueve,
    avakue omboetevepy ha''e hetarã kuery akã.'
  ilo-ULB: 'Dagitoy dagiti mangidadaulo kadagiti familiada: da Efer, Isi, Eliel, Azriel,
    Jeremias, Hodavias, ken Jadiel. Napipigsa ken natuturedda a lallaki, nalalatak
    a lallaki a mangidadaulo kadagiti pamiliada.'
  kpg-kpg: 'Digau aanei laa aalaa go nia dagi o nia madahaanau llauehe: go Epher,
    Ishi, Eliel, Azriel, Jeremiah, Hodaviah, mo Jahdiel. Digaula huogodoo la digau
    dauwa e dau, nia dagi guu dele nadau ingoo mo e hagalabagau i lodo nadau madahaanau
    llauehe.'
  uig-ARA: ئۇلارنىڭ جەمەت باشلىقلىرى ئېفەر، ئىشى، ئەلىيەل، ئازرىئەل، يەرىمىيا، خوداۋىيا
    ۋە ياھدىيەل ئىدى؛ ئۇلارنىڭ ھەممىسى ناھايىتى باتۇر جەڭچىلەر، مەشھۇر مۆتىۋەرلەر،
    شۇنداقلا ھەرقايسىسى ئۆز جەمەتىگە جەمەت بېشى ئىدى.
  sus-sus: 'E xa denbaya mangɛe nan ya: Efere, Yiseyi, Eliyeli, Asiriyɛli, Yeremi,
    Hodafiya, nun Yaxadiyeli. Yi denbaya mangɛe sɛnbɛ gbo, naafuli gbegbe na e yi.'
  pon-2006: 'Me pahn sansal pah iei kaunen arail peneinei kan: Eper, Isi, Eliel, Asriel,
    Seremaia, Odapaia, oh Sadiel. Irail koaros wia sounpei kehlail, oh wia kaun ndand
    oh sansal nan peneinei lap akan.'
  ksd-ksd: 'Go ra iang i diat ra umana luluai ta kadia umana apik na tarai: Eper,
    Isi, Eliel, Asriel, Ieremia, Odavia, ma Iadiel, a umana lebe, a umana rangrangina,
    dia ga lue kadia umana apik na tarai.'
  tur-YTC: 'Ataları evlerinin başları şunlardı: Efer, Yişi, Eliel, Azriel, Yeremya,
    Hodavya ve Yahdiel. Bunlar cesur yiğitler, ünlü adamlardı, ataları evlerinin başlarıydı.'
  grc-BRENT: Καὶ οὗτοι ἀρχηγοὶ οἴκου πατριῶν αὐτῶν· Ὀφὲρ, καὶ Σεῒ, καὶ Ἐλιὴλ, καὶ
    Ἱερεμία, καὶ Ὠδουΐα, καὶ Ἰεδιήλ· ἄνδρες ἰσχυροὶ δυνάμει, ἄνδρες ὀνομαστοὶ, ἄρχοντες
    τῶν οἴκων πατριῶν αὐτῶν.
  ind-AYT: 'Inilah kepala-kepala kaum keluarga mereka: Hefer, Yisei, Eliel, Azriel,
    Yeremia, Hodawya, dan Yahdiel. Mereka adalah pahlawan yang gagah perkasa, orang-orang
    ternama, dan kepala-kepala kaum keluarga mereka.'
  nya-nya: 'Atsogoleri a mabanja awo anali awa: Eferi, Isi, Elieli, Azirieli, Yeremiya,
    Hodaviya ndi Yahidieli. Iwo anali asilikali olimba mtima, anthu otchuka, ndiponso
    atsogoleri a mabanja awo.'
  hrv-hrv: 'Ovo su bili poglavari njihovih rodova: Efer, Jiši, Eliel, Azriel, Jeremija,
    Hodavja i Jahdiel, hrabri junaci i ugledni muževi: poglavari u svojim rodovima.'
  mps-mps: Te augwali hanide tobolu bidi bidali bidi dabego nogi da e dao, Efer, Isi,
    Eliel, Asriel, Jeremaia, Hodavia, me Jadiel dao. Te tobolu bidi dabe te wiegi
    yai ami dabe te genuai nogi elalualio.
  tpi-tpi: Nem bilong ol hetman bilong ol lain famili bilong ol i olsem, Efer na Isi
    na Eliel na Asriel na Jeremaia na Hodavia na Jadiel. Ol dispela hetman i gutpela
    soldia na i gat biknem.
  dan-1931: 'Overhovederne for deres Fædrenehuse var følgende: Efer, Jisj''i, Eliel,
    Azriel, Jirmeja, Hodavja og Jadiel, dygtige Krigere og navnkundige Mænd, Overhoveder
    for deres Fædrenehuse.'
  vie-OVCB: 'Người Ma-na-se có các tộc trưởng sau đây: Ê-phe, Di-si, Ê-li-ên, Ách-ri-ên,
    Giê-rê-mi, Hô-đa-via, và Giắc-đi-ên. Họ đều là những chiến sĩ dũng mãnh, những
    nhà lãnh đạo danh tiếng.'
  guj-2017: 'તેઓના પિતાના કુટુંબોના આગેવાનો આ પ્રમાણે હતા: એફેર, ઈશી, અલિયેલ, આઝ્રીએલ,
    યર્મિયા, હોદાવ્યા તથા યાહદીએલ. તેઓ પરાક્રમી, હિંમતવાન, નામાંકિત પુરુષો હતા તથા
    પોતાના પિતાના કુટુંબનાં આગેવાનો હતા.'
  pon-2006A: 'Me pahn sansal pah iei kaunen arail peneinei kan: Eper, Isi, Eliel,
    Asriel, Seremaia, Odapaia, oh Sadiel. Irail koaros wia sounpei kehlail, oh wia
    kaun ndand oh sansal nan peneinei lap akan.'
  por-BRBSL: 'Estes eram os chefes das casas de seus pais: Epher, Ishi, Eliel, Azriel,
    Jeremias, Hodaviah e Jahdiel - homens de valor, homens famosos, chefes das casas
    de seus pais.'
  cth-cth: 'Hetnaw heh a imthungnaw kahrawikung lah a o: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, Jahdiel. Ahnimanaw teh tami a thakaawme, min kamthang e, imthung
    kahrawikung lah ao awh.'
  twi-twi: 'Eyinom ne wɔn mmusua no ntuanofo: Efer, Yisi, Eliel, Asriel, Yeremia,
    Hodawia ne Yahdiel. Na wɔn mu biara agye din sɛ ɔkofo kɛse ne ɔkannifo.'
  hlt-hlt: A napa rhoek kah imkhui kah a lu he tah, Epher, Ishi, Eliel, Azriel, Jeremiah,
    Hodaviah, Jahdiel. He tah a napa rhoek imkhui kah a lu la aka om hlang neh tatthai
    hlangrhalh hlang kah a ming ni.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do ni bɛ cɛ̃́ĩ bɛ yètɛ̀: Efɛɛ nɛ̀ Iseii nɛ̀ Ediyɛɛdi nɛ̀ Asidiyɛɛdi
    nɛ̀ Idimmɛyɑ nɛ̀ Odɑfiɑ nɛ̀ Yɑdiyɛɛdi. Bɛmɔu bɛ̀ do tú bɛ̀ɛ̀ yètɛ̀ feí bɛ̀mbɛ,
    yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.'
  msy-2020: 'Men ikɨzibar gumazir dapanibar ziabar kara: Efer ko Isi, Eliel, Asriel,
    Jeremaia, Hodavia, ko Jadiel. Gumazir kaba bar mɨdorozir gumazir aghuiba, egha
    uaghan ziar ekiaba iti.'
  dop-dop: Pɑ lʋlʋŋ nyʋɣʋ nyǝ́mɑ hǝlɑ ntɛ́ Ɩfɛɛ nɑ Ɩseyi, nɑ Ɩliyɛlɩ, nɑ Asǝliyɛlɩ,
    nɑ Ɩlǝmeyɑ, nɑ Hotɑfiyɑ, nɑ Yɑtiyɛlɩ. Pɑ tǝnɑɣɑ mpʋ pɑɑ kɛ́ yoolɑɑ kʋpɑmɑ kɛ́
    nɑ pɑ nyʋɣʋ kʋlɑɑ.
  azb-azb: 'Onların nəsil başçıları bunlardır: Efer, İşi, Eliel, Azriel, Yeremya,
    Hodavya və Yaxdiel. Bunlar igid döyüşçülər, adlı-sanlı adamlar və nəsil başçıları
    idi.'
  eng-DBY: 'And these were the heads of their fathers'' houses: Epher, and Jishi,
    and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty men of
    valour, famous men, heads of their fathers'' houses.'
  hin-2017: और उनके पितरों के घरानों के मुख्य पुरुष ये थे, अर्थात् एपेर, यिशी, एलीएल,
    अज्रीएल, यिर्मयाह, होदव्याह और यहदीएल, ये बड़े वीर और नामी और अपने पितरों के घरानों
    के मुख्य पुरुष थे।
  eng-YLT: And these [are] heads of the house of their fathers, even Epher, and Ishi,
    and Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, men mighty in
    valour, men of name, heads to the house of their fathers.
  eng-WYC-2017: And these were the princes of the house of their kindred; Epher, and
    Ishi, and Eliel, and Azriel, and Jeremy, and Hodaviah, and Jahdiel, full strong
    men and mighty, and named dukes in their meines.
  eng-WMBB: 'These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel—mighty men of valour, famous men, heads of their
    fathers’ houses.'
  urd-GVH: उनके ख़ानदानी सरपरस्त इफ़र, यिसई, इलियेल, अज़रियेल, यरमियाह, हूदावियाह
    और यहदियेल थे। सब माहिर फ़ौजी, मशहूर आदमी और ख़ानदानी सरबराह थे।
  rug-rug: 'Hire sari na palabatu koari na hopeke puku butubutu: Epera, Isi, Elieli,
    Azarieli, Zeremaea, Hodavaea, meke Zahadieli. Doduru arini sina tie bokabokadi
    pa vinaripera, meke na koimata ta gilanadi koari na dia puku butubutu.'
  gaz-gaz: 'Isaan kunneen hangafoota maatii isaanii ti: Eefer, Yishiʼii, Eliiʼeel,
    Azriiʼeel, Ermiyaas, Hoodayiwaa fi Yadiiʼeel. Isaan kunneen loltoota gootota,
    namoota bebbeekamoo fi hangafoota maatii isaanii ti.'
  fra-LSG: 'Voici les chefs des maisons de leurs pères: Épher, Jischeï, Éliel, Azriel,
    Jérémie, Hodavia et Jachdiel, vaillants hommes, gens de renom, chefs des maisons
    de leurs pères.'
  yal-yal: 'E denbayane xunne ni i ra: Efere nun Yisi nun Eliyeli nun Asiriyɛli nun
    Yeremi nun Hodafiya nun Yaxadiyeli. Sofa kɛndɛne nan yi na denbaya xunne ra e
    nun xili kanne.'
  haw-1868: Eia na luna o ka ohana o ko lakou mau makuakane, o Epera, o Isi, o Eliela,
    o Azeriela, o Ieremia, o Hodavia, a o Iadiela, na kanaka koa ikaika, na kanaka
    kaulana, he poeluna ohana o ko lakou mau makuakane.
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاءُ رُؤَسَاءِ عَائِلاتِهِمْ: عَافَرُ وَيَشْعِي وَأَلِيئِيلُ
    وَعَزْرِيئِيلُ وَيَرْمِيَا وَهُودَوْيَا وَيَحْدِيئِيلُ، وَجَمِيعُهُمْ رِجَالُ
    حَرْبٍ أَشِدَّاءُ ذَاعَ صِيتُهُمْ فِي الأَرْضِ وَكَانُوا رُؤَسَاءَ عَائِلاتِهِمْ.'
  ewe-ewe: Woƒe hlɔ̃wo ƒe fiawoe nye Efer, Isi, Eliel, Azriel, Yeremia, Hodavia kple
    Yahdiel. Wo dometɔ ɖe sia ɖe xɔ ŋkɔ abe aʋawɔla kple kplɔla ene.
  eng-LEE: 'And these were the heads of their family divisions: namely, ''Epher, and
    Yish''i, and Eliel, and ''Azriel, and Jeremiah, and Hodavyah, and Jachdiel, mighty
    men of valor, famous men, [and] heads of their family divisions.'
  asm-FB: 'তেওঁলোকৰ নিজ নিজ বংশৰ নেতাসকল হ’ল: এৰফ, যিচী, ইজ্ৰীয়েল, যিৰিমিয়া, হোদবিয়া,
    আৰু যহদিয়েল। এওঁলোক বলৱান, সাহসী, নাম জ্বলা, আৰু নিজ নিজ পিতৃ-বংশৰ নেতা আছিল।'
  sus-A: عٍ شَ دٍنبَيَ مَنفّيٍ نَن يَ؛ عٍقٍرٍ، يِسٍيِ، عٍلِيٍلِ، عَسِرِيّلِ، يٍرٍ مِ،
    هٌدَقِيَ، نُن يَشَدِيٍلِ. يِ دٍنبَيَ مَنفّيٍ سّنبّ فبٌ، نَاقُلِ فبٍفبٍ نَ عٍ يِ.
  fra-SBL: 'Voici les chefs des maisons de leurs pères : Epher, Ishi, Eliel, Azriel,
    Jérémie, Hodavia et Jahdiel, hommes valeureux, hommes célèbres, chefs des maisons
    de leurs pères.'
  hbo-hbo: וְאֵ֖לֶּה רָאשֵׁ֣י בֵית־אֲבֹותָ֑ם וְעֵ֡פֶר וְיִשְׁעִ֡י וֶאֱלִיאֵ֡ל וְ֠עַזְרִיאֵל
    וְיִרְמְיָ֨ה וְהֹודַוְיָ֜ה וְיַחְדִּיאֵ֗ל אֲנָשִׁים֙ גִּבֹּ֣ורֵי חַ֔יִל אַנְשֵׁ֣י
    שֵׁמֹ֔ות רָאשִׁ֖ים לְבֵ֥ית אֲבֹותָֽם׃
  kik-kik: 'Aya nĩo maarĩ atongoria a nyũmba ciao: Eferi, na Ishi, na Elieli, na Azirieli,
    na Jeremia, na Hodavia, na Jahadieli. Maarĩ atongoria a nyũmba ciao, na njamba
    cia ita, na andũ marĩ igweta.'
  fra-NCL: 'Voici les chefs de leurs familles : Epher, Jési, Eliel, Ezriel, Jérémia,
    Odoïa et Jédiel, hommes forts et vaillants, hommes de renom, chefs de leurs maisons
    patriarcales.'
  cek-AK: Epher, Ishi, Eliel, Azriel, Jeremiah, Hodaviah hoi Jahdiel cae loe hae acaengnawk
    ih lu koek ah oh o, nihcae loe thacak kami, ahmin doeh kamthang misatuh kami ah
    oh o.
  cuk-cuk: 'E-neguya-idudii gusmalad, wemalad: Efer, Isi, Eliel, Azriel, Jeremías,
    Hodavías, degi, Jahdiel. We-dulemar, bila-onogedgi dule-gandikmaladid, nug-nikamaladid,
    e-babgan-neggi sordamar-idudimaladid.'
  uig-CYR: Уларниң җәмәт башлиқлири Ефәр, Иши, Әлийәл, Азриәл, Йәримия, Ходавия вә
    Яһдийәл еди; уларниң һәммиси наһайити батур җәңчиләр, мәшһур мөтивәрләр, шундақла
    һәр қайсиси өз җәмәтигә җәмәт беши еди.
  tel-2017: వాళ్ళ కుటుంబాలకు నాయకులు ఎవరంటే ఏఫెరు, ఇషీ, ఎలీయేలు, అజ్రీయేలు, యిర్మీయా,
    హోదవ్యా, యహదీయేలు అనే వాళ్లు. వీళ్ళు ధైర్యవంతులు, బలవంతులు, ప్రసిద్ధులైన వాళ్ళు.
    తమ తమ కుటుంబాలకు నాయకులు.
  hat-BSA: Sila yo se te tèt lakay zansèt yo, menm Épher, Jischeï, Éliel, Azriel,
    Jérémie Hodavia ak Jachrenom; mesye gwo kouraj yo, chèf lakay zansèt pa yo.
  kos-kos: 'Pa inge inen mwet su sifen sou lulap lalos: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, ac Jahdiel. Mwet kol inge kewa elos mwet mweun na pwengpeng,
    ac akilenyuk in sou lalos.'
  hbo-WLC: וְאֵ֖לֶּה רָאשֵׁ֣י בֵית־אֲבוֹתָ֑ם וְעֵ֡פֶר וְיִשְׁעִ֡י וֶאֱלִיאֵ֡ל וְ֠עַזְרִיאֵל
    וְיִרְמְיָ֨ה וְהוֹדַוְיָ֜ה וְיַחְדִּיאֵ֗ל אֲנָשִׁים֙ גִּבּ֣וֹרֵי חַ֔יִל אַנְשֵׁ֣י
    שֵׁמ֔וֹת רָאשִׁ֖ים לְבֵ֥ית אֲבוֹתָֽם׃
  ibo-ibo: 'Ndịisi ikwu ha niile bụ ndị a: Efaa, Ishi, Eliel, Azriel, Jeremaya, Hodavaya
    na Jadiel. Ndị a niile bụ dimkpa nʼagha, ndị a ma ama na ndịisi ezinaụlọ.'
  ory-ory: ପୁଣି, ଏମାନେ ଆପଣାମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲେ, ଯଥା, ଏଫର, ଈଶୀ, ଇଲୀୟେଲ୍‍, ଅସ୍ରୀୟେଲ,
    ଯିରିମୀୟ, ହୋଦବୀୟ ଓ ଯହଦୀୟେଲ୍‍, ଏସମସ୍ତେ ମହାବିକ୍ରମଶାଳୀ, ବିଖ୍ୟାତ ଓ ଆପଣା ଆପଣା ପିତୃବଂଶର
    ପ୍ରଧାନ ଥିଲେ।
  chk-chk: 'Ikkei ir ekewe mwänirelan ar kewe cho: Efer, Isi, Eliel, Asriel, Jeremaia,
    Hotawia me Jatiel. Ir meinisin sounfiu mi pwora o mwän mi iteföüla lon ar kewe
    cho.'
  rop-rop: Dislot bin jidan boswan blanga olabat femili, Ifara, Ishai, Eliyel, Esriyel,
    Jeramaiya, Hodabaiya en Jadiyel. Deibin jidan brabli gudwan solja en ebribodi
    bin sabi deibin jidan boswan.
  ukr-1871: 'А ось голови їх поколїнь: Ефер, Іші, Елиїл, Азриїл, Еремія, Годавія та
    Ягдиїл, мужі потужні, мужі значні, голови своїх родів.'
  deu-1951: 'Und das waren die Oberhäupter ihrer Stammhäuser: Epher, Jischi, Eliel,
    Asriel, Jeremia, Hodawja und Jachdiel, Kriegshelden, Männer von Namen, Häupter
    ihrer Stammhäuser.'
  eng-JPS: 'And these were the heads of their fathers'' houses: Epher, and Ishi, and
    Eliel, and Azriel, and Jeremiah, and Hodaviah, and Jahdiel, mighty men of valour,
    famous men, heads of their fathers'' houses.'
  srp-1865: 'A ovo bijahu poglavari u domu otaca njihovijeh: Efer i Jesej i Elilo
    i Azrilo i Jeremija i Odavija i Jadilo, ljudi hrabri i na glasu, poglavari u domu
    otaca svojih.'
  lug-lug: 'Bano be baali abakulu b’ennyumba zaabwe: Eferi, ne Isi, ne Eryeri, ne
    Azulyeri, ne Yeremiya, ne Kodaviya, ne Yakudyeri, abasajja abazira era ab’amaanyi,
    abettutumu, nga gy’emitwe gy’ennyumba zaabwe.'
  heb-heb: ואלה ראשי בית אבותם ועפר וישעי ואליאל ועזריאל וירמיה והודויה ויחדיאל אנשים
    גבורי חיל אנשי שמות ראשים לבית אבותם׃
  ben-IRV: এইসব লোক তাদের বংশের নেতা ছিলেন এফর, যিশী, ইলীয়েল, অস্রীয়েল, যিরমিয়,
    হোদবিয় ও যহদীয়েল। এই সব শক্তিশালী বীর ও বিখ্যাত লোকেরা নিজের নিজের পরিবারের
    নেতা ছিলেন।
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ, ਅਰਥਾਤ ਏਫਰ ਤੇ ਯਿਸ਼ਈ ਤੇ ਅਲੀਏਲ
    ਤੇ ਅਜ਼ਰੀਏਲ ਤੇ ਯਿਰਮਿਯਾਹ ਤੇ ਹੋਦਵਯਾਹ ਤੇ ਯਹਦੀਏਲ ਜਿਹੜੇ ਸੂਰਬੀਰ ਯੋਧੇ, ਨਾਮੀ, ਤੇ ਆਪਣੇ ਪੁਰਖਾਂ
    ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ।
  mya-JVB: အဆွေအမျိုး သူကြီး များဟူမူကား ၊ ခွန်အား ကြီး ၍ ကျော်စောသော စစ် သူရဲဧဖာ
    ၊ ဣရှိ ၊ ဧလျေလ ၊ အာဇရေလ ၊ ယေရမိ ၊ ဟောဒဝိ ၊ ယာဒျေလ တည်း။
  hmo-hmo: 'Edia tamadia edia iduhu gunalaia taudia be inai: Epere, Isi, Eliele, Aseriele,
    Ieremia, Hodavaia, bona Iahadiele, tuari taudia mai edia goada bona mai edia sivarai
    danu. Idia be edia tamadia edia iduhu edia kwarana taudia.'
  urd-urd: 'उनके आबाई ख़ानदानों के सरदार यह थे: ''इफ़्र और यिस''ई और इलीएल, ''अज़रिएल,
    यरमियाह और हुदावियाह और यहदएल, जो ताक़तवर सूर्मा और नामवर और अपने आबाई ख़ानदानों
    के सरदार थे।'
  rus-SYN: 'И вот главы поколений их: Ефер, Ишьи, Елиил, Азриил, Иеремия, Годавия
    и Иагдиил, мужи мощные, мужи именитые, главы родов своих.'
  bqc-SIM: 'An uabele káauↄn kɛ: Efɛɛ, Isi, Ɛliɛli, Azeliɛ, Zelemii, Odavia ń Yadiɛlio.
    Gↄ̃sa gbãa tↄdeↄnɛ, mɛ́ uabeleↄnɛ lↄ.'
  tcz-CHONGTHU: 'Ama ama pajang lhah ainsung cheh-uva a upa chengse chu: Epher ahin,
    Ishi ahin, Eliel ahin, Azriel ahin, Jeremiah ahin, Hodaviah ahin, chule Jahdiel
    toh ahiuve. Amaho mihat galhang ho hina lama minthanna anei uvin, chule ama ama
    insung pajang lhah a a upa chengse chu ahitauvin ahi.'
  mar-mar: मनश्शेच्या घराण्याचे प्रमुख, एफेर, इशी, अलीएल, अज्रीएल, यिर्मया, होदव्या,
    यहदीएल, हे सर्व बलवान, धैर्यवान आणि प्रसिध्द पुरुष, आपापल्या घराण्यांचे ते पुढारी
    होते.
  qub-qub: 'Cada famillyapa mandajnincuna caran: Efer, Isi, Eliel, Azriel, Jeremías,
    Hodavías, Jahdiel. Paycunaga llapanpis caran jinyu runacuna rejsisha. Cada-ünun
    caran cada famillyapa mandajnincuna.'
  bqp-bqp: Ben wirugibun yĩsɑ wee. Efɛɛ, kɑ Yisei, kɑ Eliɛli, kɑ Asiriɛli, kɑ Yeremi,
    kɑ Hodɑfiɑ, kɑ Yɑdiɛli. Bɑ sɑ̃ɑwɑ tɔn durɔ wɔrugɔbɑ, mɑ bɑ yĩsiru yɑrɑ.
  hat-hat: 'Men non chèf fanmi yo: Efè, Icheyi, Eliyèl, Azryèl, Jeremi, Odavya ak
    Jadyèl. Mesye sa yo te vanyan sòlda, chèf fanmi yo. Tout moun t''ap nonmen non
    yo.'
  eng-BSB: 'These were the heads of their families: Epher, Ishi, Eliel, Azriel, Jeremiah,
    Hodaviah, and Jahdiel. They were mighty men of valor, famous men, and heads of
    their families.'
  eng-WEBPB: 'These were the heads of their fathers’ houses: Epher, Ishi, Eliel, Azriel,
    Jeremiah, Hodaviah, and Jahdiel—mighty men of valour, famous men, heads of their
    fathers’ houses.'
  kbq-kbq: Hagi ana naga nofipima harafa vahe'ma mani'nazageno zamagima me'nege'za
    nagazmire'ma ugagotama hu'naza vahetmimofo zamagia, Eferi'ma, Isi'ma, Elieli'ma,
    Azrieli'ma, Jeremaia'ma, Hodavia'ma, Jadieli'e.
  nhe-BL: 'Huan nopa tlayacanani ipan ininfamilias tlen iniixhuihua Manasés eliyayaj:
    Efer, Isi, Eliel, Azriel, Jeremías, Hodavías huan Jahdiel. Sesen tlen ni tlacame
    nelía motemacayayaj huan quipiyayayaj miyac chicahualistli para tlatehuise huan
    nochi quinixmatiyayaj. Huan eliyayaj tlayacanani ipan ininfamilias.'
  gub-BL: 'Na''aw wazeànàànàmaw wanuwihaw waner xe wà kury: Eper, Izi, Eriew, Azariew,
    Zeremi, Onawi, Zaniew. Paw rupi wiko zauxiapekwer ukyze ''ym ma''e romo wà. Teko
    tetea''u ukwaw waner wà.'
  eng-DRA: And these were the heads of the house of their kindred, Epher, and Jesi,
    and Eliel, and Esriel, and Jeremia, and Odoia, and Jediel, most valiant and powerful
    men, and famous chiefs in their families.
