verse: 1CH.005.010
translations:
  mal-C: ശൗലിന്റെ ഭരണകാലത്ത് അവർ ഹഗ്രീയിമ്യരോടു യുദ്ധത്തിലേർപ്പെട്ടു. ഹഗ്രീയിമ്യർ
    അവരുടെ കൈയാൽ തോൽപ്പിക്കപ്പെട്ടു. ഗിലെയാദിനു കിഴക്ക് ഹഗ്രീയിമ്യർക്ക് ഉണ്ടായിരുന്ന
    അധിനിവേശങ്ങളെല്ലാം അവർ കൈവശമാക്കി.
  deu-TKW: Zur Zeit Sauls aber führten sie Krieg gegen die Hagriter, und als diese
    durch ihre Hand gefallen waren, besetzten sie ihre Zeltlager auf der ganzen Ostseite
    von Gilead.
  lin-lin: Na tango Saulo azalaki mokonzi, babundisaki bato ya Agari mpe balongaki
    bango. Bavandaki na bandako na bango ya kapo oyo ezalaki na etuka mobimba ya ngambo
    ya Galadi.
  eng-LSV: And they have made war with the Hagarites in the days of Saul, who fall
    by their hand, and they dwell in their tents over all the face of the east of
    Gilead.
  eng-GNV: 'And in the dayes of Saul they warred with the Hagarims, which fell by
    their hands: and they dwelt in their tentes in all the East partes of Gilead.'
  eng-WEBSTER: 'And in the days of Saul they made war with the Hagarites, who fell
    by their hand: and they dwelt in their tents throughout all the east land of Gilead.'
  nhw-BL: Huan ipan nopa tonali quema Tlanahuatijquetl Saúl tlanahuatiyaya, iteipan
    ixhuihua Rubén yajque huan quinhuilanque iteipan ixhuihua Hagar huan quintlanque.
    Teipa mocajque para itztose ipan ininyoyoncalhua nopona campa hualquisa tonati
    ipan tlali Galaad.
  swh-ONEN: Wakati wa utawala wa Mfalme Sauli, walipigana vita dhidi ya Wahagari,
    wakaanguka kwa mikono yao, kisha wakaishi katika mahema ya Wahagari katika eneo
    lote la mashariki ya Gileadi.
  bba-bba: Sɔɔlu, sinɑ bokon wɑɑti sɔɔ, bɑ kɑ Hɑɡɑrenibɑ tɑbu kuɑ bɑ kɑmiɑ. Mɑ bɑ
    sinɑ ben wɑ̃ɑ yenɔ Gɑlɑdin sɔ̃ɔ yɑri yerun berɑ ɡiɑ kpuro.
  eng-KJVCPB: 'And in the days of Saul they made war with the Hagarites, who fell
    by their hand: and they dwelt in their tents throughout all the east land of Gilead.'
  luo-luo: E ndalo loch Saulo, negikedo gi jo-Hagri mane giloyo ma gikawo kuondegi
    mag dak duto e piny machiegni gi Gilead.
  meu-meu: Saulo ena nega ai idia ese Hagara taudia e tuari henidia bona e hadareredia;
    bena edia kalaga ai e nohova, Gilead mairiveina kahana idoinai lalonai.
  npi-ULB: शाऊलको समयमा रूबेनका वंशले हग्रीहरूलाई आक्रमण गरे र उनीहरूलाई जिते । तिनीहरूले
    गिलादको पूर्वपट्टिका सबै भूभागमा भएका हग्रीहरूका छाउनीहरूमा बसोबास गरे ।
  yor-yor: Àti ní ọjọ́ Saulu, wọ́n bá àwọn ọmọ Hagari jagun, ẹni tí ó ṣubú nípa ọwọ́
    wọn; wọ́n sì ń gbé inú àgọ́ wọn ní gbogbo ilẹ̀ àríwá Gileadi.
  pes-OPCB: در زمان سلطنت شائول، مردان رئوبین به حاجریان حمله بردند و آنها را شکست
    دادند و در خیمه‌های آنها، در حاشیهٔ شرقی جلعاد، ساکن شدند.
  tgl-ULB: Sa panahon ni Saul, nilusob ng tribu ni Ruben ang mga Hagrita at tinalo
    sila. Nanirahan sila sa mga tolda ng mga Hagrita sa buong lupain sa silangan ng
    Gilead.
  hui-hui: Solo ibu kini heangi Lubene hameigini uruni tigua Haga hameigini hearu
    baba wai bialu bo wahai halu dindi ti karulai hene. Dindi ogoni Lubene hameigini
    dindi wiagonaga abene ni tagira ibiragohayagi Gileada dindiha wini.
  mya-mya: ရှော​လု​မင်း​လက်​ထက်​၌​ရု​ဗင်​အ​နွယ်​ဝင် တို့​သည် ဟာ​ဂ​ရ​အ​မျိုး​သား​တို့​ကို​တိုက်
    ခိုက်​သတ်​ဖြတ်​ကာ ဂိ​လဒ်​ပြည်​အ​ရှေ့​ဘက် ပိုင်း​ကို​သိမ်း​ယူ​လေ​သည်။
  bod-N: སོ་ལོའི་དུས་སུ་དེ་དག་གིས་ཧ་གར་པ་རྣམས་ལ་དམག་བརྒྱབ་ནས། ཧ་གར་པ་རྣམས་དེ་དག་གི་ལག་ནས་འགྱེལ་ཞིང་།
    དེ་དག་གིལ་ཨད་ཤར་ཕྱོགས་ཀྱི་ཡུལ་ཐམས་ཅད་དུ་ཧ་གར་པའི་གུར་རྣམས་སུ་བསྡད་དོ། །
  sna-sna: Panguva yokutonga kwaSauro vakarwa navaHagiri vakavakunda vakagara mumatende
    avaHagiri mudunhu rose rokumabvazuva eGireadhi.
  spa-BLM: En los días de Saúl, hicieron la guerra a los hagritas, que cayeron por
    su mano, y vivieron en sus tiendas por toda la tierra al este de Galaad.
  cac-cac: Ayic ayoch vin̈aj Saúl reyal, a eb' yin̈tilal Rubén chi', yac'nac oval
    eb' yed' eb' agarenos, yac'nac ganar eb' agareno chi' eb', axo eb' cajnajnaccan
    d'a schon̈ab' eb' d'a stojolal b'aj sjavi c'u d'a Galaad chi'.
  swh-ULB: Katika siku za Sauli, kabila la Rubeni lilishambulia Wahagiri na kuwa shinda.
    Wakaishi ndani ya hema za Wahagiri katika nchi yote mashariki mwa Gileadi.
  bel-bel: У дні Саўла яны вялі вайну з Агаранамі, якія загінулі ад рук іхніх, а яны
    пачалі жыць у намётах іхніх па ўсёй усходняй старане Галаада.
  deu-ELBBK: Und in den Tagen Sauls führten sie Krieg mit den Hageritern; und diese
    fielen durch ihre Hand, und sie wohnten in ihren Zelten auf der ganzen Ostseite
    von Gilead.
  mbb-OT: Hein si Saul pa is hadì, ne nekidtebek is menge kevuwazan ni Reuben te menge
    Hagarnen ne nezaag dan sikandan. Ne nekuwa zan is tivuuk he egkengeubpaan dutun
    te Hagarnen he tivuuk he zapit te edsilaan te Gilead.
  mal-2015: ശൗലിന്റെ കാലത്തു അവർ ഹഗ്രീയരോടു യുദ്ധംചെയ്തു; അവർ അവരുടെ കയ്യാൽ പട്ടുപോയശേഷം
    അവർ ഗിലെയാദിന്നു കിഴക്കു എല്ലാടവും കൂടാരം അടിച്ചു പാർത്തു.
  rmc-rmc: Sar sas kraľis o Saul, o kmeňos Ruben geľa andro mariben pro Hagarijčana
    a murdarde savoren. Avke gele te bešel andre lengre fori andro Gilead pro vichodos.
  pes-OPV: و در ايام شاؤل ايشان با حاجريان جنگ کردند و آنها به دست ايشان افتادند و
    در خيمه هاي آنها در تمامي اطراف شرقي جِلعاد ساکن شدند.
  ron-1924: Пе время луй Саул, ау фэкут рэзбой ку хагарениций, каре ау кэзут ын мыниле
    лор ши ау локуит ын кортуриле лор, пе тоатэ партя де рэсэрит а Галаадулуй.
  ben-OBCV: শৌলের রাজত্বকালে তারা সেই হাগরীয়দের বিরুদ্ধে যুদ্ধে লিপ্ত হলেন, যারা
    তাদের হাতে পরাজিত হল; গিলিয়দের পূর্বদিকে গোটা এলাকা জুড়ে তারা হাগরীয়দের বাসস্থানগুলি
    দখল করে নিয়েছিলেন।
  som-som: Oo wakhtigii Saa'uul ayay la dagaallameen reer Hagrii'iim, oo iyaga gacantooda
    ku baabba'ay, oo iyana waxay degeen teendhooyinkoodii ku dhex yiil dalkii Gilecaad
    bari ka xigay oo dhan.
  lat-VUC: In diebus autem Saul præliati sunt contra Agareos, et interfecerunt illos,
    habitaveruntque pro eis in tabernaculis eorum, in omni plaga quæ respicit ad orientem
    Galaad.
  eng-ASVBT: And in the days of Saul, they made war with the Hagrites, who fell by
    their hand; and they dwelt in their tents throughout all the land east of Gilead.
  ita-1885: Laonde, al tempo di Saulle, fecero guerra contro agli Hagareni, i quali
    caddero uccisi per le lor mani; ed essi abitarono nelle loro stanze, lungo tutta
    la parte orientale di Galaad.
  eng-LXXUP: And in the days of Saul they made war upon the sojourners in the land;
    and they fell into their hands, all of them dwelling in their tents eastward of
    Gilead.
  eng-ULB: In the days of Saul, the tribe of Reuben attacked the Hagrites and defeated
    them. They lived in the Hagrites' tents throughout all the land east of Gilead.
  spa-VBL: En los tiempos de Saúl fueron a la guerra contra los agarenos, y los derrotaron.
    Se apoderaron de los lugares donde habían vivido los agarenos en todas las regiones
    al este de Galaad.
  fra-_FOB: Du temps de Saül, ils firent la guerre aux Hagaréniens, qui tombèrent
    entre leurs mains; et ils habitèrent dans leurs tentes, sur tout le côté oriental
    de Galaad.
  mal-mal: ശൌലിന്റെ കാലത്ത് അവർ ഹഗര്യരോട് യുദ്ധംചെയ്തു; അവർ അവരുടെ കയ്യാൽ കൊല്ലപ്പെട്ടശേഷം
    അവർ ഗിലെയാദിന് കിഴക്ക് എല്ലാടവും കൂടാരം അടിച്ച് താമസിച്ചു.
  urd-GVR: Sāūl ke aiyām meṅ unhoṅ ne Hājiriyoṅ se laṛ kar unheṅ halāk kar diyā aur
    ḳhud un kī ābādiyoṅ meṅ rahne lage. Yoṅ Jiliyād ke mashriq kā pūrā ilāqā Rūbin
    ke qabīle kī milkiyat meṅ ā gayā.
  suz-BL: मेकोपुकी सावल आ पालाम हाग्री नु लडाइ पा ग्राशो बाक्‍मा बाक्‍त। मिनु मेकोपुकीम
    गिलाद आ पूर्ब नेल्‍लेमी आन ताम्‍बुमी बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Al tempo di Saul, i discendenti di Bela mossero guerra agli Hagareni,
    che caddero nelle loro mani; e quelli si stabilirono nelle loro tende, su tutto
    il lato orientale di Galaad.
  ckb-ckb: لە سەردەمی پاشایەتی شاولدا، جەنگیان لە دژی هاجەرییەکان بەرپا کرد و بەزاندنیان
    و لە خێوەتەکانی هاجەرییەکان نیشتەجێ بوون لە تەواوی ڕۆژهەڵاتی گلعاددا.
  eng-BBE: And in the days of Saul they made war on the Hagarites, and overcame them;
    and they put up their tents through all the land east of Gilead.
  kan-OKCV: ಸೌಲನ ದಿವಸಗಳಲ್ಲಿ ರೂಬೇನ್ ವಂಶದವರು ಹಗ್ರೀಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ, ಅವರ ಕೈಯಲ್ಲಿ ಸೋತುಹೋದರು.
    ರೂಬೇನ್ ವಂಶದವರು ಗಿಲ್ಯಾದಿನ ಸಮಸ್ತ ಪೂರ್ವ ದಿಕ್ಕಿನಾದ್ಯಂತ ಹಗ್ರೀಯರ ವಾಸಸ್ಥಾನಗಳನ್ನು ಆಕ್ರಮಿಸಿಕೊಂಡರು.
  tam-2017: சவுலின் நாட்களில் ஆகாரியர்களோடு அவர்கள் யுத்தம்செய்து, தங்களுடைய கையால்
    அவர்கள் விழுந்தபின்பு, அவர்களுடைய கூடாரங்களிலே கீலேயாத்தின் கிழக்கில் குடியேறினார்கள்.
  spa-RV-1909: Y en los días de Saúl trajeron guerra contra los Agarenos, los cuales
    cayeron en su mano; y ellos habitaron en sus tiendas sobre toda la haz oriental
    de Galaad.
  ron-BTF: Și în zilele lui Saul ei au făcut război împotriva hagariților, care au
    căzut prin mâna lor; și au locuit în corturile lor prin toată țara de est a Galaadului.
  eng-WEBP: In the days of Saul, they made war with the Hagrites, who fell by their
    hand; and they lived in their tents throughout all the land east of Gilead.
  eng-FBV: In the time of Saul they went to war against the Hagrites, defeating them.
    They took over the places where the Hagrites had lived in all the regions east
    of Gilead.
  nld-1939: Tijdens de regering van Saul voerden ze oorlog met de Hagrieten, die verslagen
    werden, en vestigden zich in hun tenten over heel het oosten van Gilad.
  nch-BL: Huan ipan nopa tonali quema Tanahuatijquet Saúl tanahuatiyaya, iteipa ixhuihua
    Rubén yajque huan quintehuijque iteipa ixhuihua Hagar huan quintanque. Teipa mocajque
    para itztose ipan iniyoyoncalhua nopona campa hualquisa tonati ipan tali Galaad.
  vie-1934: Trong đời vua Sau-lơ, chúng ra đánh giặc với dân Ha-ga-rít, thắng hơn
    họ, và ở trong trại họ tại khắp miền phía đông xứ Ga-la-át.
  hin-CV: शाऊल के शासनकाल में रियूबेन वंशजों ने हग्रियों के विरुद्ध युद्ध छेड़ दिया,
    वे उनके अधीन हो गए. इसके बाद वे हग्रियों के शिविरों में ही रहते रहे और गिलआद के
    पहले के सारे क्षेत्र में बस गए.
  spa-BES: Y en los días de Saúl hicieron guerra contra los agarenos, y los vencieron;
    y levantaron sus tiendas por toda la tierra al este de Galaad.
  tdx-tdx: Nialy amo nte-Hagareo iereo tañ’andro’ i Saole, le nihotrak’ am-pità’ iareo
    vaho nimoneñe an-kiboho’ iareo nanitsike i tane atiñana’ i Giladey.
  tha-KJV: ในรัชกาลของซาอูลเขาทั้งหลายทำสงครามกับคนฮาการ์​ผู้​ต้องล้มตายด้วยมือของเขา
    เขาทั้งหลายอาศัยอยู่ในเต็นท์ของเขาตลอดแถบตะวันออกของกิเลอาด
  por-BR-2018: E nos dias de Saul fizeram guerra contra os hagarenos, que caíram em
    suas mãos; e eles habitaram em suas tendas sobre toda a região oriental de Gileade.
  deu-ELO: Und in den Tagen Sauls führten sie Krieg mit den Hageritern; und diese
    fielen durch ihre Hand, und sie wohnten in ihren Zelten auf der ganzen Ostseite
    von Gilead.
  eng-WYC-2018: Forsooth in the days of Saul the sons of Reuben fought against (the)
    Hagarites, and killed them; and dwelled for them in the tabernacles of them (or
    and they lived in their tents, or their camps), in all the coast that beholdeth
    to the east of Gilead.
  epo-epo: En la tempo de Saul ili militis kontraŭ la Hagaridoj, kaj ĉi tiuj enfalis
    en iliajn manojn; kaj ili ekloĝis en la tendoj de tiuj en la tuta orienta parto
    de Gilead.
  uig-PIN: Saulning sǝltǝnitining künliridǝ ular Ⱨagariylar bilǝn urux ⱪilixti; Ⱨagariylar
    ularning ⱪolida mǝƣlup bolƣandin keyin ular Gileadning kün qiⱪix tǝripidiki pütün
    zeminda Ⱨagariylarning qedirlirida makanlaxti.
  beo-beo: Solo ea Isala:ili soge ouligibi esoga, ilia da Hagalaide dunu doagala:lalu,
    hasali dagoi. Ilia da Gilia:de soge amoga gusudili soge huluane amo ganodini Hagalaide
    dunu ilia diasu huluane sugui amola amo ganodini fi dialu. Ga:de Egaga Fifi Misi
  tpi-OTNT: Long taim Sol i stap king, ol dispela lain Ruben i bin pait long ol lain
    Hagar na kilim ol i dai. Na ol Ruben i kisim graun bilong ol Hagar na i stap long
    ol ples bilong ol. Dispela graun i stap long hap sankamap bilong distrik Gileat.
  hau-SA: A zamanin Shawulu zuriyar Ruben sun yi yaƙi da Hagirawa, suka ci su da yaƙi,
    suka zauna a wuraren zaman Hagirawan ko’ina a dukan yankin gabashin Gileyad.
  uig-LAT: Saulning seltenitining künliride ular Hagariylar bilen urush qilishti;
    Hagariylar ularning qolida meghlup bolghandin kéyin ular Giléadning kün chiqish
    teripidiki pütün zéminda Hagariylarning chédirlirida makanlashti.
  nde-nde: Ngezinsuku zokubusa kukaSawuli balwa impi lamaHagari; bawanqoba basebehlala
    emizaneni yawo emangweni wonke ongempumalanga yeGiliyadi.
  ton-ton: 'Pea ʻi he ngaahi ʻaho ʻo Saula naʻa nau fai ʻae tau ki he kakai Hekaʻā,
    pea naʻa nau tō hifo ʻi honau nima: pea naʻa nau nofo ʻi honau ngaahi falefehikitaki
    ʻi he feituʻu hahake kotoa pē ʻo Kiliati.'
  ces-1613: Pročež ve dnech Saulových bojovali s Agarenskými, kteříž poraženi jsou
    od ruky jejich. A tak bydlili v staních jejich po vší krajině východní země Galádské.
  eng-WMB: In the days of Saul, they made war with the Hagrites, who fell by their
    hand; and they lived in their tents throughout all the land east of Gilead.
  tam-TCV: இவர்கள் சவுலின் ஆட்சிக்காலத்தில் ஆகாரியருடன் போரிட்டு, அவர்களைத் தோற்கடித்தார்கள்.
    பின் இவர்கள் கீலேயாத்தின் முழு கிழக்குப்பகுதி பிரதேசத்திலும் இருந்த ஆகாரியரின்
    இடங்களில் குடியேறினர்.
  ceb-ULB: Sa mga adlaw ni Saulo, gisulong sa tribo ni Ruben ang mga Hagarnon ug gipildi
    sila. Nagpuyo sila sa mga tolda sa mga Hagarnon sa tibuok yuta sa sidlakan sa
    Gilead.
  pol-UBG: Za czasów Saula prowadzili wojnę z Hagrytami, którzy zostali przez nich
    pokonani. Zamieszkali więc w ich namiotach w całej wschodniej części Gileadu.
  urd-GVU: ساؤل کے ایام میں اُنہوں نے ہاجریوں سے لڑ کر اُنہیں ہلاک کر دیا اور خود
    اُن کی آبادیوں میں رہنے لگے۔ یوں جِلعاد کے مشرق کا پورا علاقہ روبن کے قبیلے کی
    ملکیت میں آ گیا۔
  deu-1912: Und zur Zeit Sauls führten sie Krieg wider die Hagariter, daß sie fielen
    durch ihre Hand, und wohnten in deren Hütten auf der ganzen Morgengrenze von Gilead.
  kan-2017: ಇವರು ಸೌಲನ ಕಾಲದಲ್ಲಿ ಹಗ್ರೀಯರೊಡನೆ ಯುದ್ಧಮಾಡಿ, ಅವರನ್ನು ಸಂಹರಿಸಿ, ಗಿಲ್ಯಾದಿನ ಪೂರ್ವದಿಕ್ಕಿನ
    ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿದ್ದ ಅವರ ಡೇರೆಗಳಲ್ಲಿ ವಾಸಮಾಡ ತೊಡಗಿದನು.
  yap-yap: Nap’an ni Saul e pilung me yan fare ganong rok Ruben ra chamgad ngak e
    pi Hagrite, ngar thanged e pogofan rorad u fithik’ e mael, miyad par u lan fare
    nam rorad ni bay ko ngek u Gilead.
  hlt-MCSB: Saul tue vaengah tah Hagri taengah caemtloek a saii tih amih kut ah cungku
    uh. Te vaengah amih kah dap ah Gilead khocuk imdan pum ah kho a sak uh.
  mdy-ETH: ካኣቲ ሳኣዖኦሌ ዎዶና ሮኦቤኤሌ ፃጳ ሃጋራ ዓሶ ዖሊ ቢያ ዎዺ ኩርሴኔ፤ ጌሌዓዴኮ ዓባ ኬስካ ዛሎና ዓኣ ዬያ ዓሶኮ
    ቤዞ ፔ ዓጪ ዔያታ ማሄኔ።
  twi-ASANTE: Ɔhene Saulo pɛn so, Rubenfoɔ dii Hagarfoɔ so nkonim wɔ ɔko mu. Enti,
    wɔtu kɔɔ Hagarfoɔ atenaeɛ a ɛwɔ Gilead apueeɛ fam hɔ no.
  eng-WEBU: In the days of Saul, they made war with the Hagrites, who fell by their
    hand; and they lived in their tents throughout all the land east of Gilead.
  wal-wal: Saa7oola laittan Aggaari yaratuura Roobeela yarati olettin, Roobeela yarati
    xoonidosona. Xoonidi Gala7aadeppe arshsho baggaara de7iya Aggaari yaratu biittan
    uttidosona.
  spa-PDDPT: Pero en tiempo de Saúl guerrearon contra los agarenos, los cuales cayeron
    en su mano. Y ellos vivieron en sus tiendas en toda la región oriental de Galaad.
  gun-gun: Ha'e gui Saul huvixave oĩ jave py ma ha'e kuery opu'ã okuapy Agar regua
    kuery rovai. Ha'e rami vy ha'e kuery rogue ha'e javi rupi ju hekoa okuapy, Gileade
    katy'i rupi, kuaray oua katy.
  ilo-ULB: Kadagiti al-aldaw ni Saul, rinaut ti tribu ni Ruben dagiti Hagrita ket
    pinarmekda ida. Nagnaedda kadagiti tolda dagiti Hagrita iti entero a daga iti
    daya ti Galaad.
  kpg-kpg: I lodo di madagoaa dagi o King Saul, di madawaawa Reuben gu heebagi gi
    digau Hagri, gu daaligi digaula gii mmade, guu noho i lodo tenua digaula i di
    bahi i dua o Gilead.
  uig-ARA: سائۇلنىڭ سەلتەنىتىنىڭ كۈنلىرىدە ئۇلار ھاگارىيلار بىلەن ئۇرۇش قىلىشتى؛ ھاگارىيلار
    ئۇلارنىڭ قولىدا مەغلۇپ بولغاندىن كېيىن ئۇلار گىلېئادنىڭ كۈن چىقىش تەرىپىدىكى پۈتۈن
    زېمىندا ھاگارىيلارنىڭ چېدىرلىرىدا ماكانلاشتى.
  sus-sus: Mangɛ Sɔlu xa waxati kui, Ruben bɔnsɔɛ naxa Hagarikae gere, naxee nu na
    Galadi naaninyi sogetede biri.
  pon-2006: Ni mwehin Nanmwarki Sohl, kadaudok en Reupen mahweniong mehn Akar, kemeirailla,
    oh kousoanla nan sapwarailo ni palimesehn Kilead.
  ksd-ksd: Ma ta ra e kai Saul dia ga varubu ma ra tarai Agar, ma dia ga doko diat;
    ma dia ga ki ta kadia umana pal na mal ta ra gunan parika ta ra papar a taur maro
    tai Gilead.
  tur-YTC: Saul'un günlerinde, onların eliyle düşen Hagriler ile savaştılar; ve Gilad'ın
    doğusundaki bütün ülkede çadırlarında yaşadılar.
  grc-BRENT: Καὶ ἐν ἡμέραις Σαοὺλ ἐποίησαν πόλεμον πρὸς τοὺς παροίκους, καὶ ἔπεσον
    ἐν χερσὶν αὐτῶν κατοικοῦντες ἐν σκηναῖς αὐτῶν πάντες κατʼ ἀνατολὰς τῆς Γαλαάδ.
  ind-AYT: Pada zaman Saul, mereka berperang melawan orang Hagri yang jatuh ke dalam
    tangan mereka. Lalu, mereka tinggal di tenda-tenda orang Hagri di seluruh bagian
    timur Gilead.
  nya-nya: Pa nthawi ya Sauli anachita nkhondo ndi Ahagiri ndi kuwagonjetsa. Tsono
    iwo anakhala mʼmatenti a Ahagiri ku dera lonse la kummawa kwa Giliyadi.
  hrv-hrv: Za Šaulovih vremena vojevali su s Hagrijcima koji su izginuli od njihove
    ruke; tako su se naselili u njihove šatore po svemu istočnom području od Gileada.
  mps-mps: Te Sol king bidali sogo, te Rubengo hanigo te Hagar hani dali boi hwįnama,
    te augwali ela muai. Tama Ruben hani dabego te Hagar hani dabego tǫ selama, tama
    augwaligo te bulude augwali bidalio. Te tǫ pedai te giliga pedalubo badu te Gileat
    tǫ pedai badu elaluai dao.
  tpi-tpi: Long taim Sol i stap king, ol dispela lain Ruben i bin pait long ol lain
    Hagar na kilim ol i dai. Na ol Ruben i kisim graun bilong ol Hagar na i stap long
    ol ples bilong ol. Dispela graun i stap long hap sankamap bilong distrik Gileat.
  dan-1931: I Sauls Dage førte de Krig med Hagritterne, og disse faldt i deres Hånd;
    så bosatte de sig i deres Telte på hele Gileads Østside.
  vie-OVCB: Dưới đời Sau-lơ, người Ru-bên chiến thắng người Ha-ga-rít, chiếm cứ lều
    trại của dân này tại các vùng phía đông Ga-la-át.
  guj-2017: શાઉલના દિવસોમાં યોએલના દીકરાઓએ હાગ્રીઓ પર હુમલો કર્યો અને તેઓનો નાશ કર્યો.
    તેઓ ગિલ્યાદની પૂર્વ બાજુના સઘળા પ્રદેશમાં પોતાના તંબુઓમાં વસ્યા.
  pon-2006A: Ni mwehin Nanmwarki Sohl, kadaudok en Reupen mahweniong mehn Akar, kemeirailla,
    oh kousoanla nan sapwarailo ni palimesehn Kilead.
  por-BRBSL: Nos dias de Saul, eles fizeram guerra com os Hagrites, que caíram pelas
    mãos deles; e eles viveram em suas tendas por toda a terra a leste de Gilead.
  cth-cth: Sawl se navah Hagri miphunnaw hoi a kâtuk awh teh, Gilead kanîtholah totouh,
    rimnaw dawk kho a sak awh.
  twi-twi: Ɔhene Saulo bere so, Rubenfo dii Hagarfo so nkonim wɔ ɔko mu. Enti wotu
    kɔɔ Hagarfo atenae a ɛwɔ Gilead apuei fam hɔ no.
  hlt-hlt: Saul tue vaengah tah Hagri taengah caemtloek a saii tih amih kut ah cungku
    uh. Te vaengah amih kah dap ah Gilead khocuk imdan pum ah kho a sak uh.
  tbz-SIM: Sɑuri do tú dìì mɔ̀nnì okpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ dokɛ́nɛ̀ Akidiibɛ kɛ́ bɛ̀ nɑ
    kɛ́fietɛ bɛ ɛì Kɑdɑɑdi tempɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Sol atrivimɨn itir dughiamɨn, Rubenɨn adarazi Hagarɨn adaraziv soghezɨ
    me ariaghire. Ezɨ Rubenɨn anabamɨn adarasi, Hagarian nguazim inigha a gapia. Nguazir
    kam, Gileatɨn Distrighɨn amadaghan aruem anadi naghɨn iti.
  dop-dop: Pɑɑ yoonɑ Hɑkili nyǝ́mɑ kɛ Sɑyuli pɔɔlɛ tɑɑ kɛ́ nɑ pɑ́ kǝlɩ-wɛ. Ɩlɛnɑ pɑ́
    polo pɑ́ cɑɣɑ Kɑlɑɑtɩ ilim tǝlɩɩlɛ hɔɣɔlʋŋ tǝnɑ tɑɑ.
  azb-azb: Şaulun dövründə bu adamlar Həcərlilərlə müharibə edib onları məğlub etdi
    və Gileadın şərqindəki bütün torpaqlarda Həcərlilərin çadırlarında yaşadı.
  eng-DBY: And in the days of Saul they made war with the Hagarites, who fell by their
    hand; and they dwelt in their tents throughout the east side of Gilead.
  hin-2017: और शाऊल के दिनों में उन्होंने हग्रियों से युद्ध किया, और हग्री उनके हाथ
    से मारे गए; तब वे गिलाद के सम्पूर्ण पूर्वी भाग में अपने डेरों में रहने लगे।
  eng-YLT: And in the days of Saul they have made war with the Hagarites, who fall
    by their hand, and they dwell in their tents over all the face of the east of
    Gilead.
  eng-WYC-2017: Forsooth in the days of Saul the sons of Reuben fought against Hagarites,
    and killed them; and dwelled for them in the tabernacles of them, in all the coast
    that beholdeth to the east of Gilead.
  eng-WMBB: In the days of Saul, they made war with the Hagrites, who fell by their
    hand; and they lived in their tents throughout all the land east of Gilead.
  urd-GVH: साऊल के ऐयाम में उन्होंने हाजिरियों से लड़कर उन्हें हलाक कर दिया और ख़ुद
    उनकी आबादियों में रहने लगे। यों जिलियाद के मशरिक़ का पूरा इलाक़ा रूबिन के क़बीले
    की मिलकियत में आ गया।
  rug-rug: Pa totoso sapu baṉara se Saula, la sa butubutu te Rubeni meke rapati sari
    pa butubutu Haqiraiti, meke va mate betoi rini si arini, meke koa hobei rini sa
    popoa pa kali gasa rimatana sa popoa Qileadi.
  gaz-gaz: Isaan jabana Saaʼol keessa Aggaariitti waraana kaasan; jarris harka isaaniitti
    moʼataman; isaanis iddoo jireenyaa warra Aggaar kan Giliʼaadiin gama baʼa biiftuu
    jiru guutumaan guutuutti qabatan.
  fra-LSG: Du temps de Saül, ils firent la guerre aux Hagaréniens, qui tombèrent entre
    leurs mains; et ils habitèrent dans leurs tentes, sur tout le côté oriental de
    Galaad.
  yal-yal: Rubɛn bɔnsɔnna yi Hagarine yɛngɛ Manga Sɔli waxatini, e yi e nɔ, e yi dɔxɔ
    e banxine yi Galadi yamanan sogeteden binni.
  haw-1868: 'A i ka wa ia Saula, kaua aku la lakou me ka Hagara, a hina iho lakou
    i ko lakou lima: a noho lakou i ko lakou mau halelewa ma ka aina hikina a pau
    o Gileada.'
  arb-NAV: وَفِي أَثْنَاءِ مُلْكِ شَاوُلَ شَنُّوا حَرْباً عَلَى الْهَاجَرِيِّينَ وَقَضَوْا
    عَلَيْهِمْ، وَاحْتَلُّوا مَنَازِلَهُمْ فِي جَمِيعِ أَرْجَاءِ الْمِنْطَقَةِ الشَّرْقِيَّةِ
    مِنْ جِلْعَادَ.
  ewe-ewe: Le Fia Saul ƒe fiaɖuɣi la, Ruben ƒe viwo ɖu Hagritɔwo dzi eye woge ɖe woƒe
    agbadɔwo me le Gilead ƒe ɣedzeƒeliƒo dzi.
  eng-LEE: And in the days of Saul they made war with the Hagarenes, who fell by their
    hand; and they dwelt in their tents in the whole front of the land to the east
    of Gil'ad.
  asm-FB: চৌলৰ ৰাজত্বৰ সময়ত তেওঁলোকে হাগৰীয়াসকলক আক্রমণ কৰি পৰাজিত কৰিলে। তেওঁলোক
    হাগৰীয়াসকলৰ তম্বুত আৰু গিলিয়দৰ পূব দিশৰ আটাই দেশত বাস কৰিছিল।
  sus-A: مَنفّ سْلُ شَ وَشَتِ كُي، رُبٍن بْنسْي نَشَ هَفَرِكَيٍ فٍرٍ، نَشٍيٍ نُ نَ
    فَلَدِ نَانِنيِ سٌفٍتٍدٍ بِرِ.
  fra-SBL: Du temps de Saül, ils firent la guerre aux Hagrites, qui tombèrent sous
    leurs coups ; et ils habitèrent dans leurs tentes dans tout le pays situé à l'est
    de Galaad.
  hbo-hbo: וּבִימֵ֣י שָׁא֗וּל עָשׂ֤וּ מִלְחָמָה֙ עִם־הַֽהַגְרִאִ֔ים וַֽיִּפְּל֖וּ
    בְּיָדָ֑ם וַיֵּשְׁבוּ֙ בְּאָ֣הֳלֵיהֶ֔ם עַֽל־כָּל־פְּנֵ֖י מִזְרָ֥ח לַגִּלְעָֽד׃
    פ
  kik-kik: Hĩndĩ ya wathani wa Saũlũ nĩmarũire na Ahagari, na makĩmahoota; nao makĩĩnyiitĩra
    ciikaro cia Ahagari acio rũgongo-inĩ ruothe rwa mwena wa irathĩro wa Gileadi.
  fra-NCL: Du temps de Saül, ils firent la guerre aux Agaréens, qui tombèrent entre
    leurs mains, et ils habitèrent dans leurs tentes, sur tout le côté oriental de
    Galaad.
  cek-AK: Saul siangpahrang dung ah Hagar ih kaminawk to tuk o moe, nihcae pazawk
    pongah Hagar kaminawk ohhaih prae Gilead ni angyae bang boih ah khosak o.
  cuk-cuk: Rey-Saúl-negsemaigua, Rubén-e-wagan, Agareno-dulemargi bila-onos gusmalad,
    geb egi naknoni gusmalad. Degidba, Rubén-e-wagan, bela Galaad-yar-naidgi dad-nakwedsik
    megismalad. A-e-negmar-bukwadgi gudii gusmalad.
  uig-CYR: Саулниң сәлтәнитиниң күнлиридә улар Һагарийлар билән уруш қилишти; Һагарийлар
    уларниң қолида мәғлуп болғандин кейин улар Гилеадниң күн чиқиш тәрипидики пүтүн
    зиминда Һагарийларниң чедирлирида маканлашти.
  tel-2017: సౌలు పరిపాలనా కాలంలో వాళ్ళు హగ్రీ జాతి వారితో యుద్ధం చేసి వాళ్ళను హతమార్చారు.
    గిలాదు తూర్పు వైపు వరకూ ఉన్న ప్రాంతమంతా నివాసమున్నారు.
  hat-BSA: Nan jou a Saül yo, yo te fè lagè avèk Agarenyen ki te tonbe pa men yo,
    jiskaske yo te vin rete nan tant pa yo toupatou nan tout teritwa lès a Galaad
    la.
  kos-kos: In pacl lal Tokosra Saul, sruf lal Reuben inge elos mweun lain mwet Hagar,
    ac onelosi ke mweun, ac sruokya acn inge su oan kutulap in acn Gilead, ac muta
    we.
  hbo-WLC: וּבִימֵ֣י שָׁא֗וּל עָשׂ֤וּ מִלְחָמָה֙ עִם־הַֽהַגְרִאִ֔ים וַֽיִּפְּל֖וּ
    בְּיָדָ֑ם וַיֵּשְׁבוּ֙ בְּאָ֣הֳלֵיהֶ֔ם עַֽל־כָּל־פְּנֵ֖י מִזְרָ֥ח לַגִּלְעָֽד׃
    פ
  ibo-ibo: Nʼoge Sọl bụ eze Izrel, ụmụ Ruben meriri ndị Haga nʼagha, bichie ala ha
    niile dị nʼọwụwa anyanwụ Gilead.
  ory-ory: ପୁଣି, ଶାଉଲଙ୍କର ସମୟରେ ସେମାନେ ହାଗରୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ କରନ୍ତେ, ହାଗରୀୟମାନେ
    ସେମାନଙ୍କ ହସ୍ତରେ ପତିତ ହେଲେ; ତହୁଁ ଏମାନେ ସେମାନଙ୍କ ତମ୍ବୁରେ ଗିଲୀୟଦ ଦେଶର ପୂର୍ବ ଦିଗରେ
    ସର୍ବତ୍ର ବାସ କଲେ।
  chk-chk: Lupwen fansoun mwün ewe king Saul, chon ewe ainangen Rupen ra maun ngeni
    ekewe mwirimwirin Hakri o nirela. Iwe, ra nom lon imwer o fanüeni unusen ewe fanü
    ötiuen Kiliat.
  rop-rop: Wal langa det taim na wen Sol bin jidan king, det klen blanga Rubin bin
    fait langa detlot Heigrait pipul, en deibin kilim olabat langa wo, en deibin teikoba
    olabat kantri, en deibin jidan deya sanraiswei langa Giliyad.
  ukr-1871: За часів Саула вони воювались з Агарянами, що й погибли од їх рук, а вони
    стали жити в їх шатрах по усїй східній стороні Галаада.
  deu-1951: Und in den Tagen Sauls führten sie Krieg mit den Hagaritern, und diese
    fielen durch ihre Hand, und so wohnten sie in deren Zelten auf der ganzen Morgenseite
    von Gilead.
  eng-JPS: And in the days of Saul they made war with the Hagrites, who fell by their
    hand; and they dwelt in their tents throughout all the land east of Gilead.
  srp-1865: I za vremena Saulova vojevaše na Agarene, koji izgiboše od ruke njihove;
    i tako se naseliše u šatorima njihovijem po svemu istoènom kraju zemlje Galadske.
  lug-lug: Awo ku mirembe gya Sawulo ne balumba Abakaguli, era Abakaguli ne bagwa
    mu mikono gyabwe, era bali ne beegazaanyiza mu nsi y’Abakaguli okutuukira ddala
    ku luuyi olw’ebuvanjuba olw’e Gireyaadi.
  heb-heb: ובימי שאול עשו מלחמה עם ההגראים ויפלו בידם וישבו באהליהם על כל פני מזרח
    לגלעד׃
  ben-IRV: আর শৌলের রাজত্বের দিন তারা হাগরীয়দের সঙ্গে যুদ্ধ করল এবং এরা তাদের হাতে
    পরাজিত হল; আর তারা এদের তাঁবুতে গিলিয়দের পূর্ব দিকে সব জায়গায় বাস করল।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਹਗਰੀਆਂ ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ
    ਹੱਥੋਂ ਮਾਰੇ ਗਏ ਅਤੇ ਓਹ ਗਿਲਆਦ ਦੇ ਸਾਰੇ ਚੜਦੇ ਵੱਲ ਆਪਣੇ ਤੰਬੂਆਂ ਵਿੱਚ ਵੱਸੇ।
  mya-JVB: ရှောလု မင်းလက်ထက် ဟာဂရ အမျိုးသားတို့ကို စစ်တိုက်၍ လုပ်ကြံသဖြင့်၊ ဂိလဒ်
    ပြည်အရှေ့ ပိုင်း တရှောက် လုံးတွင် ဟာဂရ၏နေရာကို ယူ၍ နေရာ ကျကြ ၏။
  hmo-hmo: King Saulo ena nega lalonai Rubena taudia ese Hagara taudia idia tuari
    henia, bona idia halusia. Bona idia be Hagara taudia edia ruma edia lalonai idia
    noho, Gileada ena dina daekau kahana dekenai.
  urd-urd: और साऊल के दिनों में उन्होंने हाजिरियों से लड़ाई की जो उनके हाथ से क़त्ल
    हुए, और वह जिल'आद के पूरब के सारे 'इलाक़े में उनके डेरों में बस गए।
  rus-SYN: Во дни Саула они вели войну с Агарянами, которые пали от рук их, а они
    стали жить в шатрах и по всей восточной стороне Галаада.
  bqc-SIM: Saulu gↄↄ aa zĩkà ń Ageli buiↄ, ↄ̃ aa zĩblèmá aa zↄ̃̀lɛ ń wɛ̃́lɛↄ
    guu bùsu pↄ́ kú Galada gukpɛ oi píiu.
  tcz-CHONGTHU: Shual lengvaipoh laiyin jong Reuben mite hin Hagar mite chunga gal
    abol uvin ahi, hiche Hagar mite chu ajophat uvin Gilead niso lama amaho ponbuh
    jouse a chun alhung keiyin achen den lo tauvin ahi.
  mar-mar: शौलाच्या कारकीर्दीत बेलाच्या लोकांनी हगारी लोकांशी लढाई करून त्यांचा पराभव
    केला. ते गिलादाच्या पूर्वेकडील सर्व देशात त्यांच्याच तंबूत राहिले.
  qub-qub: Saúl ray cashan wichan Rubén trïbu runacunaga guërracho caran Agar runacunawan.
    Rubén trïbuga binsiran. Nircur tiyacaycäriran Galaad partiman inti yagamunan caj-lächo.
  bqp-bqp: Sɔɔlu, sinɑ bokon wɑɑti sɔɔ, bɑ kɑ Hɑgɑrenibɑ tɑbu kuɑ bɑ kɑmiɑ. Mɑ bɑ
    sinɑ ben wɑ̃ɑ yenɔ Gɑlɑdin sɔ̃ɔ yɑri yerun berɑ giɑ kpuro.
  hat-hat: Sou rèy wa Sayil, moun Woubenn yo atake moun Aga yo. Yo bat yo, yo pran
    tout tè moun yo ki sou bò solèy leve nan peyi Galarad.
  eng-BSB: During the days of Saul they waged war against the Hagrites, who were defeated
    at their hands, and they occupied the homes of the Hagrites throughout the region
    east of Gilead.
  eng-WEBPB: In the days of Saul, they made war with the Hagrites, who fell by their
    hand; and they lived in their tents throughout all the land east of Gilead.
  kbq-kbq: Hagi Soli'ma kinima mani'nea knafina, Rubeni naga'mo'za Hagar kumate vahera
    ha' huzamagetere'za Giliati mopamofona zage hanati kaziga ana vahe'mokizmi kumapi
    mani'naze.
  nhe-BL: Huan ipan nopa tonali quema Tlanahuatijquetl Saúl tlanahuatiyaya, iteipa
    ixhuihua Rubén yajque huan quintehuijque iteipa ixhuihua Hagar huan quintlanque.
    Teipa mocajque para itztose ipan ininyoyoncalhua nopona campa quisa tonati ipan
    tlali Galaad.
  gub-BL: Xau tuwihawete romo heko mehe Humen izuapyapyr uzàmàtyry'ym Agar izuapyapyr
    oho wà, wazuka pà wà. Uhàz waiwy kwer rehe ipyhyk pà wà, Zireaz kwarahy ihemaw
    kutyr har rehe wà.
  eng-DRA: And in the days of Saul they fought against the Agarites, and slew them,
    and dwelt in their tents in their stead, in all the country, that looketh to the
    east of Galaad.
