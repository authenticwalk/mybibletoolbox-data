verse: 1CH.005.009
translations:
  mal-C: ഗിലെയാദിൽ അവരുടെ കന്നുകാലികൾ ഏറ്റവും പെരുകിയിരുന്നതിനാൽ കിഴക്കോട്ട് മരുഭൂമിയുടെ
    അതിരുവരെയും യൂഫ്രട്ടീസ് നദിവരെയും ഉള്ള ഭൂപ്രദേശങ്ങൾ അവർ കൈവശപ്പെടുത്തിയിരുന്നു.
  deu-TKW: Und nach Osten zu wohnte er bis an den Rand der Steppe, die sich vom Euphratstrome
    her erstreckt; denn ihre Herden waren zahlreich in Gilead.
  lin-lin: Bavandaki na ngambo ya este, longwa na mondelo ya esobe kino na ebale Efrate,
    pamba te bangombe na bango ekomaki ebele kati na mokili ya Galadi.
  eng-LSV: and he dwelt at the east even to the entering in of the wilderness, even
    from the Euphrates River, for their livestock were multiplied in the land of Gilead.
  eng-GNV: Also Eastwarde he inhabited vnto the entring in of the wildernes from the
    riuer Perath for they had much cattel in the land of Gilead.
  eng-WEBSTER: 'And eastward he inhabited to the entrance of the wilderness from the
    river Euphrates: because their cattle were multiplied in the land of Gilead.'
  nhw-BL: Huan momiyaquilijque miyac ihuacaxhua Joel ipan tlali Galaad, huan yeca
    yajqui más ica campa hualquisa tonati para quintlamacas. Teipa yajqui hasta nechca
    nopa huactoc tlali huan hasta campa nopa hueyatl Eufrates.
  swh-ONEN: Kwa upande wa mashariki walienea hadi pembeni mwa jangwa linaloenea mpaka
    kwenye Mto Frati, kwa sababu mifugo yao ilikuwa imeongezeka huko Gileadi.
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ, win tem mu wɑ̃ɑwɑ sɑɑ Efɑrɑtin dɑɑrun di sere n kɑ
    dɑ ɡbɑburun duu yerɔ. Domi ben yɑɑ sɑbenu nu dɑbiɑ Gɑlɑdin tem mɛ sɔɔ.
  eng-KJVCPB: 'and eastward he inhabited unto the entering in of the wilderness from
    the river Euphrates: because their cattle were multiplied in the land of Gilead.'
  luo-luo: Koa yo wuok chiengʼ, negidak e piny mokiewo gi thim kadhi nyaka Aora Yufrate
    nikech jambgi ne omedore e piny Gilead.
  meu-meu: Ia na mairiveina kahana ai danu e nohova, ela bona tano ḡaḡaena iraka-vareaina
    gabuna, Eufrate sinavaina inikahana ai; badina be edia boromakau vada e hutuma
    Gilead tanona ai.
  npi-ULB: र पूर्वपट्टि यूफ्रेटिस नदीसम्‍म फैलिएको उजाड-स्‍थानको छेउसम्‍म नै तिनीहरू
    बसोबास गर्थे । तिनीहरूसित गिलादमा पाल्‍तु पशुको संख्‍या ज्‍यादै बढेको हुनाले यसो
    भयो ।
  yor-yor: Àti níhà àríwá, o tẹ̀dó lọ títí dé àtiwọ aginjù láti odò Eufurate; nítorí
    tí ẹran ọ̀sìn wọn pọ̀ sí i ní ilẹ̀ Gileadi.
  pes-OPCB: گله‌های آنها در زمین جلعاد زیاد شده بود و از این جهت از طرف شرق تا حاشیه
    صحرا که به کنار رود فرات می‌رسید، سرزمین خود را وسعت دادند.
  tgl-ULB: at pasilangan sa simula ng ilang na hanggang sa Ilog Eufrates. Ito ay dahil
    marami silang baka sa lupain ng Gilead.
  hui-hui: Ti Gileada dindihayagi howa nogo bulumaga sibiru bayale dewa hinalu hene.
    Ani biyagola ti maru nde dindi abene ni tagira ibiragohayagi dindi ko iba dalu
    naibaga Iba Yuberedisi poragoha hapara howa hene.
  mya-mya: ဂိ​လဒ်​ပြည်​တွင်​သူ​တို့​၏​သိုး​အုပ်၊ နွား​အုပ် ကြီး​များ​ပွား​များ​၍​လာ​သ​ဖြင့်
    သူ​တို့​၏ နယ်​မြေ​သည်​အ​ရှေ့​ဘက်​သဲ​ကန္တာ​ရ​အ​ဆုံး ဥ​ဖ​ရတ်​မြစ်​သို့​တိုင်​အောင်​ကျယ်​ပြန့်​၏။
  bod-N: དེ་དག་གི་ཕྱུགས་རྣམས་གིལ་ཨད་ཡུལ་དུ་འཕེལ་བས། ཁོ་རང་ཤར་ཕྱོགས་སུ་གནས་སྤར་ཏེ།
    ཕི་རཱད་ཆུ་བོའི་ཚུར་རོལ་གྱི་དབེན་སྟོང་གི་མཐའ་མཚམས་བར་དུ་མཆེད་པ་ཡིན།
  sna-sna: Kumabvazuva vakatora nyika kusvikira pamuganhu wegwenga rinosvika kuRwizi
    Yufuratesi nokuti zvipfuwo zvavo zvakanga zvawanda muGireadhi.
  spa-BLM: y vivía hacia el este hasta la entrada del desierto desde el río Éufrates,
    porque sus ganados se multiplicaban en la tierra de Galaad.
  cac-cac: Ix cajnaj pax eb' d'a stojolal b'aj sjavi c'u masanto d'a tz'inan luum,
    aton lum sc'ochn̈ej d'a a' Éufrates, yujto ix te q'uib' sb'isul noc' smolb'etzal
    noc' eb' d'a yol yic Galaad.
  swh-ULB: na mwanzo wa mashariki mwa jangwa lenye umbali wa hadi Mto Efarati. Hii
    ni kwa sababu walikuwa na mifugo mingi katika nchi ya Gileadi.
  bel-bel: а на ўсход ён жыў да ўваходу ў пустыню, якая ідзе ад ракі Еўфрат, бо статкі
    іхнія былі шматлікія ў зямлі Галаадскай.
  deu-ELBBK: und nach Osten wohnte er bis zu der Wüste, die sich von dem Strom Phrat
    her erstreckt; denn ihre Herden waren zahlreich im Land Gilead.
  mbb-OT: Ne tenged te utew en mibmezakel is menge uyaǥen dan diyà te Gilead ne neeneb
    dan en is dapit te edsilaan he kilid en te disirtu pehendiyà te Wahig he Eufrates.
  mal-2015: അവരുടെ കന്നുകാലികൾ ഗിലെയാദ്‌ദേശത്തു പെരുകിയിരുന്നതുകൊണ്ടു അവർ കിഴക്കോട്ടു
    ഫ്രാത്ത് നദിമുതൽ മരുഭൂമിവരെ പാർത്തു.
  rmc-rmc: Andre phuv Gilead len sas igen but stadi, a vašoda bešenas pre pušťa, so
    hiňi pro vichodos dži paš o paňi Eufrat.
  pes-OPV: و به طرف مشرق تا مدخل بيابان از نهر فرات سکنا گرفت، زيرا که مواشي ايشان
    در زمين جِلعاد زياده شد.
  ron-1924: ла рэсэрит, локуя пынэ ла интраря пустиулуй, де ла рыул Еуфрат, кэч турмеле
    лор ерау ын маре нумэр ын цара Галаадулуй.
  ben-OBCV: পূর্বদিকে তারা সেই মরুভূমির প্রান্ত পর্যন্ত বিস্তৃত এলাকা দখল করলেন, যা
    ইউফ্রেটিস নদী পর্যন্ত বিস্তৃত ছিল, কারণ গিলিয়দে তাদের পশুপাল বৃদ্ধি পেয়েছিল।
  som-som: oo xagga barina wuxuu degganaan jiray tan iyo xataa meesha laga galo cidlada
    markii laga soo bilaabo Webi Yufraad, maxaa yeelay, xoolahoodii ayaa ku tarmay
    dalkii Gilecaad.
  lat-VUC: Contra orientalem quoque plagam habitavit usque ad introitum eremi, et
    flumen Euphraten. Multum quippe jumentorum numerum possidebant in terra Galaad.
  eng-ASVBT: and eastward he dwelt even unto the entrance of the wilderness from the
    river Euphrates, because their cattle were multiplied in the land of Gilead.
  ita-1885: Dipoi egli abitò verso il Levante, dal fiume Eufrate, fino all'entrata
    del deserto; perciocchè i lor bestiami erano moltiplicati nel paese di Galaad.
  eng-LXXUP: 'And he dwelt eastward to the borders of the wilderness, from the river
    Euphrates: for they had much cattle in the land of Gilead.'
  eng-ULB: and eastward to the start of the wilderness that extends to the Euphrates
    River. This was because they had many cattle in the land of Gilead.
  spa-VBL: Por el lado oriental se extendieron por la tierra hasta el borde del desierto
    que continúa hasta el río Éufrates, porque sus rebaños habían crecido mucho en
    Galaad.
  fra-_FOB: A l'orient, il habitait jusqu'à l'entrée du désert, depuis le fleuve de
    l'Euphrate, car leurs troupeaux étaient nombreux au pays de Galaad.
  mal-mal: അവരുടെ കന്നുകാലികൾ ഗിലെയാദ്‌ദേശത്ത് വർദ്ധിച്ചിരുന്നതുകൊണ്ട് അവർ കിഴക്കോട്ട്
    ഫ്രാത്ത് നദിമുതൽ മരുഭൂമിവരെ താമസിച്ചു.
  urd-GVR: Mashriq kī taraf wuh us registān ke kināre tak phail gae jo Dariyā-e-Furāt
    se shurū hotā hai. Kyoṅki Jiliyād meṅ un ke rewaṛoṅ kī tādād bahut baṛh gaī thī.
  suz-BL: मेकोपुकीम पूर्ब गे गोरशो रागी आ ङोंइती युफ्रेटीस खोला आ ओंथ हांबु सम्‍म
    आन के सेल्‍शो बाक्‍मा बाक्‍त। मारदे हना गिलादम बाक्‍मानु, आन बस्‍तु भाव शुश दुम्‍शो
    बाक्‍मा बाक्‍त।
  ita-1927: a oriente occupava il paese dal fiume Eufrate fino all’entrata del deserto,
    perché avea gran quantità di bestiame nel paese di Galaad.
  ckb-ckb: بەرەو ڕۆژهەڵاتیش هەتا دەهاتە بیابانی دەم ڕووباری فورات پەلیان هاویشت، چونکە
    ئاژەڵەکانیان لە خاکی گلعاددا زۆر ببوون.
  eng-BBE: And to the east his limits went as far as the starting point of the waste
    land, ending at the river Euphrates, because their cattle were increased in number
    in the land of Gilead.
  kan-OKCV: ಗಿಲ್ಯಾದಿನ ದೇಶದಲ್ಲಿ ಅವನ ಪಶುಗಳು ಹೆಚ್ಚಾದುದರಿಂದ, ಅವನು ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಯೂಫ್ರೇಟೀಸ್
    ನದಿ ಮೊದಲ್ಗೊಂಡು ಮರುಭೂಮಿಯ ಪ್ರದೇಶದವರೆಗೂ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: கிழக்கே ஐப்பிராத்து நதி துவங்கி வனாந்திரத்தின் எல்லைவரை அவர்கள் தங்கியிருந்தார்கள்;
    அவர்களுடைய ஆடுமாடுகள் கீலேயாத்தேசத்தில் மிகுதியானது.
  spa-RV-1909: 'Habitó también desde el oriente hasta la entrada del desierto desde
    el río Eufrates: porque tenía muchos ganados en la tierra de Galaad.'
  ron-BTF: Și spre est a locuit până la intrarea în pustiul de la râul Eufrat, deoarece
    vitele lor s-au înmulțit în țara Galaadului.
  eng-WEBP: and he lived eastward even to the entrance of the wilderness from the
    river Euphrates, because their livestock were multiplied in the land of Gilead.
  eng-FBV: On the eastern side they expanded into the land right up to the edge of
    the desert that continues to the Euphrates River, because their flocks had grown
    so big in Gilead.
  nld-1939: en oostwaarts tot aan de rand van de woestijn, die bij de rivier de Eufraat
    begint; zij hadden namelijk talrijke kudden lopen in het land Gilad.
  nch-BL: Huan tahuel momiyaquilijque ihuacaxhua Joel ipan tali Galaad, huan yeca
    yajqui más ica campa hualquisa tonati para quintamacas. Teipa yajqui hasta nechca
    nopa huactoc tali huan hasta campa nopa hueyat Eufrates.
  vie-1934: về phía đông người ở vào lối đồng vắng cho đến sông Ơ-phơ-rát, vì trong
    xứ Ga-la-át bầy súc vật chúng có sanh thêm nhiều lắm.
  hin-CV: उसका घर पूर्व में फरात नदी के इसी ओर मरुस्थल की सीमा तक भी था, क्योंकि गिलआद
    में उनके पशुओं की संख्या बढ़ती गई.
  spa-BES: Y al este, sus límites llegaron hasta el punto de partida del desierto,
    que terminaban en el río Eufrates, debido a que su ganado había aumentado en número
    en la tierra de Galaad.
  tdx-tdx: naho maniñanañe, nimoneñe pak’ amy fimoahañe am-patrambe boak’ an-tsaka
    Peratey amy te niraorao an-tane Gilade ao o añombe’ iareoo.
  tha-KJV: ท่านอาศัยอยู่ทางทิศตะวันออกไกลออกไปถึงทางเข้าถิ่นทุ​รก​ันดาร ซึ่งอยู่ฟากข้างนี้ของแม่น้ำยูเฟรติ​สด​้วย
    เพราะสัตว์เลี้ยงของเขาทวีมากขึ้นในแผ่นดิ​นก​ิเลอาด
  por-BR-2018: Habitaram também desde o oriente até a entrada do deserto desde o rio
    Eufrates; porque seu gado tinha se multiplicado na terra de Gileade.
  deu-ELO: und gegen Osten wohnte er bis zu der Wüste, welche sich von dem Strome
    Phrat her erstreckt; denn ihre Herden waren zahlreich im Lande Gilead.
  eng-WYC-2018: and he dwelled against the east coast, till to the entering of (the)
    desert, and to the flood Euphrates. And he had in possession much number of beasts
    in the land of Gilead. (and they lived toward the east coast, unto the edge of
    the wilderness or unto the entrance to the desert, and the Euphrates River. And
    they had in possession a great number of beasts in the land of Gilead.)
  epo-epo: Oriente li loĝis ĝis la komenco de la dezerto ĉe la rivero Eŭfrato; ĉar
    ili havis multe da brutoj en la lando Gilead.
  uig-PIN: Ular yǝnǝ kün qiⱪixⱪa ⱪarap taki Əfrat dǝryasining bu tǝripidiki qɵlning
    kirix eƣiziƣa ⱪǝdǝr olturaⱪlaxti; qünki ularning Gilead yurtidiki qarwa malliri
    kɵpiyip kǝtkǝnidi.
  beo-beo: Eso maba gusudili, ilia soge amo da ahoana hafoga:i sogega asili, Iufala:idisi
    Hano amoga doaga:i, amo sogega fi dialu. Bai ilia ohe fi Gilia:de soge ganodini
    fofoi da bagohamedafa ba:i.
  tpi-OTNT: Ol i stap long dispela hap bilong distrik Gileat, na ol bulmakau na sipsip
    bilong ol i kamap planti moa. Olsem na sampela bilong ol i go i stap long graun
    long hap sankamap inap long arere bilong ples drai, em dispela ples drai mak bilong
    en i go inap long wara Yufretis.
  hau-SA: Ta waje gabas sun zauna a ƙasar har zuwa bakin hamadan da ya nausa zuwa
    Kogin Yuferites, domin dabbobinsu sun ƙaru a Gileyad.
  uig-LAT: Ular yene kün chiqishqa qarap taki Efrat deryasining bu teripidiki chölning
    kirish éghizigha qeder olturaqlashti; chünki ularning Giléad yurtidiki charwa
    malliri köpiyip ketkenidi.
  nde-nde: Empumalanga babehlezi emangweni ofika emaphethelweni enkangala etshaya
    khonale eMfuleni uYufrathe, ngoba izifuyo zabo zasezandile eGiliyadi.
  ton-ton: 'Pea ki he feituʻu hahake naʻa ne nofo ʻo aʻu atu ki he hūʻanga ʻoe toafa
    mei he vaitafe ko ʻIufaletesi: koeʻuhi naʻe tupu ʻo lahi ʻenau fanga manu ʻi he
    fonua ʻo Kiliati.'
  ces-1613: Potom i na východ bydlil, až kudy se vchází na poušť od řeky Eufrates;
    nebo stáda jejich rozmnožila se v zemi Galádské.
  eng-WMB: and he lived eastward even to the entrance of the wilderness from the river
    Euphrates, because their livestock were multiplied in the land of Gilead.
  tam-TCV: இவர்கள் கிழக்கே யூப்ரட்டீஸ் நதிவரைக்கும் பரந்திருந்து, பாலைவனத்துக்கு அருகே
    உள்ள நிலத்தில் வாழ்ந்துவந்தனர். ஏனெனில் கீலேயாத்தில் அவர்களுடைய வளர்ப்பு மிருகங்கள்
    மிகவும் பெருகியிருந்தன.
  ceb-ULB: ug ngadto sa sidlakan hangtod sa sinugdanan sa kamingawan nga paingon sa
    Suba sa Eufrates. Tungod kini sa kadaghan sa ilang mga baka sa yuta sa Gilead.
  pol-UBG: A na wschodzie zamieszkiwał aż do wejścia na pustkowie od rzeki Eufrat.
    Ich stada bowiem pomnożyły się w ziemi Gilead.
  urd-GVU: مشرق کی طرف وہ اُس ریگستان کے کنارے تک پھیل گئے جو دریائے فرات سے شروع
    ہوتا ہے۔ کیونکہ جِلعاد میں اُن کے ریوڑوں کی تعداد بہت بڑھ گئی تھی۔
  deu-1912: und wohnte gegen Aufgang, bis man kommt an die Wüste am Wasser Euphrat;
    denn ihres Viehs war viel im Lande Gilead.
  kan-2017: ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಈಚೆಯಲ್ಲಿರುವ ಅರಣ್ಯವು ಇವರ ಮೇರೆ. ಇವರಿಗೆ
    ಗಿಲ್ಯಾದ್ ದೇಶದಲ್ಲಿ ಅನೇಕ ದನ ಕುರಿಹಿಂಡುಗಳಿದ್ದವು.
  yap-yap: Immoy yu ran’ i gamanman ni fakrad nib yo’or u lan fare nam nu Gilead,
    ma aram mu’ur pired u rom ko fare binaw ni yan ko ngek nge mada’ ko fare gi ted
    ni dariy ban’en riy me k’iy u rom nge mada’ ko fare lul’ ni Eufrates.
  hlt-MCSB: Amih kah boiva he Gilead khohmuen ah a ping pah dongah khocuk ah Perath
    tuiva lamloh khosoek hmoi hil kho a sak.
  mdy-ETH: ዔያቶኮ ጌሌዓዴ ዓጮይዳ ሚርጌ ቆልሞ ዓኣሢሮ ዓባ ኬስካ ዛሎና ዴንዲ ዔፕራፂሴ ዎሮ ሄላንዳኣና ፒዺ ጌይ ዓኣ ዓሲ
    ናንጉዋ ዳውሎ ቢያ ዔያታ ዓርቄኔ።
  twi-ASANTE: Esiane sɛ na wɔwɔ anantwie bebree wɔ Gilead asase so no enti, wɔdidi
    kɔɔ apueeɛ fam wɔ anweatam a ɛtrɛ kɔ Asubɔnten Eufrate no ho.
  eng-WEBU: and he lived eastward even to the entrance of the wilderness from the
    river Euphrates, because their livestock were multiplied in the land of Gilead.
  wal-wal: Roobeela zaretu mehee Gala7aaden corattido gishshau, eti yaappe arshsho
    baggi biidi, Efiraaxiisa SHaafaa gakkanaashin tanggaccida bazzuwan uttidosona.
  spa-PDDPT: Se estableció también hacia el oriente hasta la entrada del desierto
    que se extiende desde el río Éufrates, porque tenía mucho ganado en la tierra
    de Galaad.
  gun-gun: Ikuai avi va'ekue kuaray oua katy, tekoa e'ỹa re ovaẽ ovya peve. Ijyvy
    oo 'rã Eufrates yakã peve, hymba kuery Gileade yvy re heta-etave ramo.
  ilo-ULB: ken agturong iti daya a pangrugian ti let-ang a dumanun iti Karayan Eufrates.
    Gapu ta adu dagiti bakada iti daga ti Galaad.
  kpg-kpg: Digaula nadau hagabuulinga manu e logo i lodo tenua go Gilead, dela di
    mee e noho ai digaula i tenua deelaa gaa hana gaa tugi i baahi gi dua di anggowaa
    dela e moe adu gaa tugi di monowai Euphrates.
  uig-ARA: ئۇلار يەنە كۈن چىقىشقا قاراپ تاكى ئېفرات دەرياسىنىڭ بۇ تەرىپىدىكى چۆلنىڭ
    كىرىش ئېغىزىغا قەدەر ئولتۇراقلاشتى؛ چۈنكى ئۇلارنىڭ گىلېئاد يۇرتىدىكى چارۋا ماللىرى
    كۆپىيىپ كەتكەنىدى.
  sus-sus: E nu sabatixi gbengberenyi fɔlɛ ma, han Efirati xure ra. Xuruse gbegbe
    nu na e yi ra Galadi bɔxi ma.
  pon-2006: Neirail mahn tohto nan wehin Kilead, ihme kahrehda ar kousoanla nan sahpwo
    oh lellahng palimesehn sapwtehn me kohla lel ni Pillap Iupreitis.
  ksd-ksd: ma ta ra papar a taur tuk tadav ra bil nina i vana tadav ra tava alir Oiparat;
    i ga damana tago kadia umana vavaguai dia ga manga peal ta ra gunan Gilead.
  tur-YTC: Ve Gilad ülkesinde hayvanları çoğaldığı için, Fırat Irmağı'ndan çölün girişine
    kadar doğuda yaşadı.
  grc-BRENT: Καὶ πρὸς ἀνατολὰς κατῴκησεν ἕως ἐρχομένων τῆς ἐρήμου, ἀπὸ τοῦ ποταμοῦ
    Εὐφράτου, ὅτι κτήνη αὐτῶν πολλὰ ἐν γῇ Γαλαάδ.
  ind-AYT: Mereka tinggal di sebelah timur sampai tepi padang gurun, mulai dari Sungai
    Efrat, sebab ternak mereka bertambah banyak di tanah Gilead.
  nya-nya: Iwo anakhala cha kummawa mpaka kukafika polowera mʼchipululu cha mbali
    ina ya Mtsinje wa Yufurate, chifukwa ziweto zawo zinaswana kwambiri mʼdziko la
    Giliyadi.
  hrv-hrv: Prema istoku njegova se zemlja prostirala do ulaza u pustinju, od rijeke
    Eufrata, jer mu se stoka umnožila u gileadskoj zemlji.
  mps-mps: Augwali te tǫ pedai Gileat badu bidalu, tama augwaligo bulmakau me sipsip
    hauwa umabo pedelalio. Tibaso, augwali meba pelama, te giliga pedalubo badu te
    wa pai bulu tǫde bidali, te wa pai bulugo dąį pali te wę Yufretisba usu nigi
    pai dao.
  tpi-tpi: Ol i stap long dispela hap bilong distrik Gileat, na ol bulmakau na sipsip
    bilong ol i kamap planti moa. Olsem na sampela bilong ol i go i stap long graun
    long hap sankamap inap long arere bilong ples drai, em dispela ples drai mak bilong
    en i go inap long wara Yufretis.
  dan-1931: og mod Øst nåede det Område, hvor han boede, hen imod Ørkenegnene, der
    strækker sig over mod Eufratfloden; thi de havde talrige Hjorde i Gileads Land.
  vie-OVCB: Vì họ có quá nhiều gia súc trên đất Ga-la-át nên họ phải chiếm đất từ
    phía đông hoang mạc đến tận Sông Ơ-phơ-rát.
  guj-2017: પૂર્વ દિશામાં ફ્રાત નદીથી અરણ્યની સરહદ સુધી તેમનો વિસ્તાર હતો. કેમ કે
    ગિલ્યાદ દેશમાં તેઓના પશુઓની સંખ્યા ઘણી હતી.
  pon-2006A: Neirail mahn tohto nan wehin Kilead, ihme kahrehda ar kousoanla nan sahpwo
    oh lellahng palimesehn sapwtehn me kohla lel ni Pillap Iupreitis.
  por-BRBSL: e ele viveu no leste até a entrada do deserto do rio Eufrates, porque
    seu gado foi multiplicado na terra de Gilead.
  cth-cth: Kanîtholah Euphrates palang hoi kahrawng thung kâennae totouh, a coe awh.
    Bangkongtetpawiteh, Gilead ram dawk saringnaw hah a pungdaw toe.
  twi-twi: Esiane sɛ na wɔwɔ anantwi bebree wɔ Gilead asase so no nti, wodidi kɔɔ
    apuei fam wɔ nweatam a ɛtrɛw kɔ Asubɔnten Eufrate no ho.
  hlt-hlt: Amih kah boiva he Gilead khohmuen ah a ping pah dongah khocuk ah Perath
    tuiva lamloh khosoek hmoi hil kho a sak.
  tbz-SIM: Bɛ kó kɛtenkɛ̀ do ketɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó dikpɑ́ɑ̀ ndi kɛ́ntɔ
    kɛ́dítɛ́nɛ̀ kukó nhEfɑdɑti kɛ yɛ̃́ bɛ̀ do mɔkɛmɛ̀ iwũɔ̃ pɛ́u Kɑdɑɑdi ɛì.
  msy-2020: Me Gileatɨn Distrighɨn danganir kamɨn itima, men bulmakauba ko sipsipba
    bar avɨraseme. Ezɨ men marazi ghua aruem anadi naghɨn, nguazir gumazamiziba puvatɨzir
    danganimɨn mɨriamɨn itim inigha an iti, nguazir kamɨn mɨtaghniam ghua Yufretisɨn
    Fanemɨn tu.
  dop-dop: Pɑ tǝcɑɣɑlɛ nɑ ilim tǝlɩɩlɛ tɔɔ kɛlɛ pǝ kpɑɣɑʋ Pɑpiloni pɔɣɔ Ɩfǝlɑtɩ nɔɣɔ
    kɛ timpi wʋlɑɣɑ tɛtʋ cɑɑlǝɣɩ tɔ. Mpi tɔ, pɑ tɔlɑ kɑ tɔɔwɑ sɔsɔm kɛ Kɑlɑɑtɩ tɛtʋ
    tɑɑ kɛ́.
  azb-azb: Şərqə tərəf Fərat çayının bu tayındakı çölün başlanğıc yerinə qədər torpaqlar
    onun idi, çünki Gilead torpağında çoxlu heyvanları var idi.
  eng-DBY: and eastward he dwelt as far as the entrance to the wilderness from the
    river Euphrates; for their cattle were multiplied in the land of Gilead.
  hin-2017: और पूर्व ओर वह उस जंगल की सीमा तक रहा जो फरात महानद तक पहुँचाता है, क्योंकि
    उनके पशु गिलाद देश में बढ़ गए थे।
  eng-YLT: and at the east he dwelt even unto the entering in of the wilderness, even
    from the river Phrat, for their cattle were multiplied in the land of Gilead.
  eng-WYC-2017: and he dwelled against the east coast, till to the entering of desert,
    and to the flood Euphrates. And he had in possession much number of beasts in
    the land of Gilead.
  eng-WMBB: and he lived eastward even to the entrance of the wilderness from the
    river Euphrates, because their livestock were multiplied in the land of Gilead.
  urd-GVH: मशरिक़ की तरफ़ वह उस रेगिस्तान के किनारे तक फैल गए जो दरियाए-फ़ुरात से
    शुरू होता है। क्योंकि जिलियाद में उनके रेवड़ों की तादाद बहुत बढ़ गई थी।
  rug-rug: Na soku hola sari na bulumakao tadirini pa popoa Qileadi, ke koa betoa
    mo rini sa pepeso seu latu pa qega sapu pa kali gasa rimata sapu la kamo gua pa
    Ovuku Iuparetisi.
  gaz-gaz: Isaanis sababii horiin isaanii Giliʼaadi keessatti baayʼateef karaa baʼa
    biiftuutiin hamma daarii gammoojjii kan gara laga Efraaxiisitti balʼatu sanaatti
    biyyattii qabatan.
  fra-LSG: à l’orient, il habitait jusqu’à l’entrée du désert depuis le fleuve de
    l’Euphrate, car leurs troupeaux étaient nombreux dans le pays de Galaad.
  yal-yal: Sogeteden binni, e yi siga, e sa dɔxɔ tonbonna dɛxɔn han Efirati xuden
    na. Bayo e xuruseene bata yi wuya ayi e yii Galadi yamanani.
  haw-1868: 'A noho aku la ia ma ka hikina a hiki i ka palena o ka waoakua mai ka
    muliwai Euperate aku: no ka mea, ua nui loa ko lakou poe holoholona ma ka aina
    o Gileada.'
  arb-NAV: كَمَا اسْتَوْطَنُوا شَرْقاً حَتَّى حُدُودِ الصَّحْرَاءِ الَّتِي تَمْتَدُّ
    إِلَى نَهْرِ الْفُرَاتِ، لأَنَّ أَرْضَ جِلْعَادَ لَمْ تَعُدْ تَكْفِي مَوَاشِيَهُمُ
    الَّتِي تَكَاثَرَتْ.
  ewe-ewe: Yoel nye lãnyila; enyi woƒe lãwo le gbegbe la ƒe ɣedzeƒe lɔƒo heyi ɖe Frat
    tɔsisi la gbɔ elabena nyi geɖewo nɔ Gileadnyigba dzi.
  eng-LEE: And to the eastward he dwelt as far as the entrance of the wilderness from
    the river Euphrates; because their cattle were numerous in the land of Gil'ad.
  asm-FB: আৰু তেওঁলোক পূবদিশে ফৰাৎ নদীৰ পৰা মৰুপ্রান্তৰ কাষলৈকে বাস কৰিছিল, কাৰণ গিলিয়দ
    দেশত তেওঁলোকৰ পশুবোৰ বৃদ্ধি হৈছিল।
  sus-A: عٍ نُ سَبَتِشِ فبٍنفبٍرٍنيِ قْلّ مَ، هَن عٍقِرَتِ شُرٍ رَ. شُرُ سٍ فبٍفبٍ
    نُ نَ عٍ يِ رَ فَلَدِ بْشِ مَ.
  fra-SBL: et il habitait à l'orient, jusqu'à l'entrée du désert du fleuve Euphrate,
    parce que leur bétail était multiplié dans le pays de Galaad.
  hbo-hbo: וְלַמִּזְרָ֗ח יָשַׁב֙ עַד־לְבֹ֣וא מִדְבָּ֔רָה לְמִן־הַנָּהָ֖ר פְּרָ֑ת כִּ֧י
    מִקְנֵיהֶ֛ם רָב֖וּ בְּאֶ֥רֶץ גִּלְעָֽד׃
  kik-kik: Maikarire bũrũri mwena wa irathĩro nginya rũteere-inĩ rwa werũ ũrĩa ũtambũrũkĩte
    nginya Rũũĩ rwa Farati, tondũ mahiũ mao nĩmaingĩhire mũno marĩ kũu Gileadi.
  fra-NCL: à l’orient, il habitait jusqu’à l’entrée du désert, qui va depuis le fleuve
    de l’Euphrate, car leurs troupeaux étaient nombreux dans le pays de Galaad.
  cek-AK: Gilead prae ah nihcae mah pacah ih maitawnawk loe paroeai pung pongah, ni
    angyae bang ih Euphrate vapui hoi praezaek ramri karoek to akun o moe, khosak
    o.
  cuk-cuk: Deginbali, e-moli-bebe-nikamalad Galaad-yargi ichesur mergusbarsoggu, agala,
    dad-nakwedsik Éufrates-diwar-maid-akale, nega-dulesulidgan-onodedse, neg-ganonibalid.
  uig-CYR: Улар йәнә күн чиқишқа қарап таки Әфрат дәриясиниң бу тәрипидики чөлниң
    кириш еғизиға қәдәр олтирақлашти; чүнки уларниң Гилеад жутидики чарва маллири
    көпийип кәткән еди.
  tel-2017: వాళ్ళ పశువులు గిలాదు దేశంలో అతి విస్తారమయ్యాయి. కాబట్టి వాళ్ళు తూర్పున
    యూఫ్రటీసు నది దగ్గరనుండి అరణ్యపు సరిహద్దుల వరకూ నివాసాలు ఏర్పరచుకున్నారు.
  hat-BSA: nan lès, li te rete jis rive nan antre dezè a soti nan rivyè Euphrate la,
    akoz bèt pa yo te tèlman ogmante nan peyi Galaad la.
  kos-kos: Arulana pus un sheep natulos in acn Gilead, oru yohk acn elos sruokya lalos
    fahla nu ke yen mwesis se ma sun acn e sisken Infacl Euphrates nu kutulap.
  hbo-WLC: וְלַמִּזְרָ֗ח יָשַׁב֙ עַד־לְב֣וֹא מִדְבָּ֔רָה לְמִן־הַנָּהָ֖ר פְּרָ֑ת כִּ֧י
    מִקְנֵיהֶ֛ם רָב֖וּ בְּאֶ֥רֶץ גִּלְעָֽד׃
  ibo-ibo: Ha bụ ndị ọzụzụ atụrụ, nwekwa ọtụtụ igwe anụ ụlọ. Ọ bụkwa nʼakụkụ ọwụwa
    anyanwụ, nʼọnụ ọzara ruo nʼosimiri Yufretis ka ha na-azụ ha, nʼihi na anụ ụlọ
    ha nwere bara ụba na Gilead.
  ory-ory: ପୁଣି, ପୂର୍ବ ଦିଗରେ ସେ ଫରାତ୍‍ ନଦୀଠାରୁ ପ୍ରାନ୍ତର-ପ୍ରବେଶ-ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ବାସ
    କଲା; କାରଣ ଗିଲୀୟଦ ଦେଶରେ ସେମାନଙ୍କ ପଶୁଗଣ ବୃଦ୍ଧି ପାଇଥିଲେ।
  chk-chk: Ra pwal nonom ötiuen ewe fanü tori ewe fanüapö mi chöüla ngeni ewe chanpupu
    Oifrat, pun nöür pwiin man ra chomongola lon ewe fanü Kiliat.
  rop-rop: Dumaji deibin abum loda buligi langa det kantri gulum Giliyad, wal deibin
    teikoba ola kantri sanraiswei raidap langa det deset weya im go langa Yufreitis
    Riba.
  ukr-1871: А на схід жив він до ввіходу в пустиню, що тягнеться до ріки Евфрата,
    бо череди в їх були надто численні в краю Галаадському.
  deu-1951: und gegen Aufgang wohnte er bis gegen die Wüste hin, [die sich] vom Euphratstrome
    [her erstreckt]; denn ihre Herden waren zahlreich im Lande Gilead.
  eng-JPS: and eastward he dwelt even unto the entrance of the wilderness from the
    river Euphrates; because their cattle were multiplied in the land of Gilead.
  srp-1865: Potom življaše k istoku dori do pustinje od rijeke Efrata, jer im se stoka
    umnoži u zemlji Galadskoj.
  lug-lug: Ate baasenga n’ebuvanjuba w’eddungu okutuukira ddala ku mugga Fulaati,
    kubanga amagana gaabwe gaali gaaze nnyo.
  heb-heb: ולמזרח ישב עד לבוא מדברה למן הנהר פרת כי מקניהם רבו בארץ גלעד׃
  ben-IRV: আর পূর্বদিকের ফরাৎ নদী থেকে [বিস্তৃত] মরু এলাকার প্রবেশস্থান পর্যন্ত বাস
    করত; কারণ গিলিয়দ দেশে তাদের পশুপালের সংখ্যা বেড়ে গিয়েছিল।
  pan-pan: ਅਤੇ ਉਹ ਚੜਦੇ ਪਾਸੇ ਫ਼ਰਾਤ ਦਰਿਆ ਤੋਂ ਉਜਾੜ ਦੇ ਰਸਤੇ ਤੱਕ ਵੱਸਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ
    ਦੇ ਪਸ਼ੂ ਗਿਲਆਦ ਦੇ ਦੇਸ ਵਿੱਚ ਵਧ ਗਏ ਸਨ
  mya-JVB: ဂိလဒ် ပြည် ၌ သိုး နွားများပြား သောကြောင့် ၊ အရှေ့ မျက်နှာ၌ ဥဖရတ် မြစ် နှင့်ဆိုင်သော
    တော ဝင်ဝ တိုင်အောင် နေရာ ကျယ်၏။
  hmo-hmo: Dina ia daekau kahana dekenai danu idia noho, ela bona tano kaukau raka
    vareai gabuna, Euperate Sinavai inai kahana dekenai, badina be edia boromakau
    momo be Gileada tano dekenai idia noho.
  urd-urd: और पूरब की तरफ़ दरिया — ए — फ़रात से वीरान में दाख़िल होने की जगह तक बसा
    हुआ था क्यूँकि मुल्क — ए — जिल'आद में उनके चौपाये बहुत बढ़ गए थे।
  rus-SYN: а к востоку он обитал до входа в пустыню, идущую от реки Евфрата, потому
    что стада их были многочисленны в земле Галаадской.
  bqc-SIM: Aa zↄ̃̀lɛ gukpɛ oi e aa gɛ̀ nà guwaiwai pↄ́ pɛ̀ Uflatawa, kɛ́ an pↄtuoↄ
    dasikũ̀ Galada bùsuu yã́i.
  tcz-CHONGTHU: Chule amaho hin Gilead gam'a chun gancha tamtah anei jeh’a niso lama
    jong achenguvin, nel gam jot nalampi lang apat Euphrates luipi gal lam geiyin
    acheng uvin ahi.
  mar-mar: फरात नदीच्या जवळ अगदी पूर्वेला वाळवंटाच्या कडेपर्यंत त्यांनी वस्ती केली
    होती. कारण गिलाद प्रांतात त्यांच्या गुरेढोरांची फार वाढ झाली होती.
  qub-qub: Inti yagamunan caj-läpana caran chunyajpa ñaupancama Éufrates mayupita-pacha.
    Paycunapa uywancunaga fiyupa miraran Galaad particho.
  bqp-bqp: Sɔ̃ɔ yɑri yeru giɑ, win tem mu wɑ̃ɑwɑ sɑɑ Efɑrɑtin dɑɑrun di sere n kɑ
    dɑ gbɑburun duu yerɔ. Domi ben yɑɑ sɑbenu nu dɑbiɑ Gɑlɑdin tem mɛ sɔɔ.
  hat-hat: Yo te gen anpil mouton ak kabrit nan tout peyi Galarad la. Se konsa yo
    pran tout peyi a depi bò dezè a rive jouk bò larivyè Lefrat bò solèy leve.
  eng-BSB: They also settled in the east as far as the edge of the desert that extends
    to the Euphrates River, because their livestock had increased in the land of Gilead.
  eng-WEBPB: and he lived eastward even to the entrance of the wilderness from the
    river Euphrates, because their livestock were multiplied in the land of Gilead.
  kbq-kbq: Hagi mago'amo'za zage hanati kaziga Yufretisi timofo kama kaziga ka'ma
    kokampi mani'naze. Na'ankure Sipisipi afu'zamimozane Bulimakao afuzmimozanena
    Gileati mopafina anentara kasepazi hu'za mani avite'nazageno'e.
  nhe-BL: Huan momiyaquilijque miyac ihuacaxhua Joel ipan tlali Galaad, huan yeca
    yajqui más ica campa quisa tonati para quintlamacas. Teipa yajqui hasta nechca
    nopa huactoc tlali huan hasta campa nopa atemitl Éufrates.
  gub-BL: Heta tetea'u waneimaw Zireaz ywy rehe wà. A'e rupi uhàuhàz ywy kwarahy ihemaw
    kutyr har rehe wà. Uhem te ywyxiguhu pe wà. A'e ywyxiguhu upaw yrykaw Ewparat
    pe a'e.
  eng-DRA: And eastward he had his habitation as far as the entrance of the desert,
    and the river Euphrates. For they possessed a great number of cattle in the land
    of Galaad.
