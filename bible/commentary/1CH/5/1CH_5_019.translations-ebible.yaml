verse: 1CH.005.019
translations:
  mal-C: അവർ ഹഗ്രീയിമ്യരോടും യെതൂർ, നാഫീശ്, നോദാബ് എന്നിവരോടും യുദ്ധം നടത്തി.
  deu-TKW: die führten Krieg mit den Hagritern und mit Jetur, Naphis und Nodab.
  lin-lin: Babundisaki bato ya Agari, ya Yeturi, ya Nafishi mpe ya Nodabi.
  eng-LSV: And they make war with the Hagarites, and Jetur, and Naphish, and Nodab,
  eng-GNV: And they made warre with the Hagarims, with Ietur, and Naphish, and Nodab.
  eng-WEBSTER: And they made war with the Hagarites, with Jetur, and Nephish, and
    Nodab.
  nhw-BL: Ni tlacame quinhuilanque iteipan ixhuihua Hagar ininhuaya nopa jeturitame,
    afisitame huan nopa nodabitame.
  swh-ONEN: Walipigana vita dhidi ya Wahagari, Yeturi, Nafishi na Nodabu.
  bba-bba: Mɑ bɑ Hɑɡɑrenibɑ kɑ Yeturiɡibu, kɑ Nɑfisiɡibu, kɑ Nɔdɑbuɡibu tɑbu wɔri.
  eng-KJVCPB: And they made war with the Hagarites, with Jetur, and Nephish, and Nodab.
  luo-luo: Negikedo gi jo-Hagri, jo-Jetur, jo-Nafish kod jo-Nodab.
  meu-meu: Idia ese Hagara taudia, bona leturu bona Nafisi bona Nodaba, e tuari henidia;
  npi-ULB: तिनीहरूले हग्रीहरू, यतूर, नापीश र नोदाबलाई आक्रमण गरे ।
  yor-yor: Wọ́n sì bá àwọn ọmọ Hagari jagun, pẹ̀lú Jeturi, àti Nafiṣi àti Nadabu.
  pes-OPCB: آنها به جنگ حاجریان، یطور، نافیش و نوداب رفتند.
  tgl-ULB: Nilusob nila ang mga Hagrita, Jetur, Nafis, at Nodab.
  hui-hui: Ani howa tigua hameigini maria tara tara Haga hameiginibi Yadu hameiginibi
    Nabisi hameiginibi Nodaba hameiginirubi baba wai bule pene.
  mya-mya: သူ​တို့​သည်​ဟာ​ဂ​ရ​အ​နွယ်​များ​ဖြစ်​ကြ သော​ယေ​တု​ရ၊ နာ​ဖိ​ရှ၊ နော​ဒပ်​သား​ချင်း​စု
    တို့​နှင့်​စစ်​တိုက်​ကြ​၏။-
  bod-N: དེ་རྣམས་ཀྱིས་ཧ་གར་པ་དང་། ཡཱ༌ཐར་པ། ནཱ་ཕིས་པ། ནོ་དབ་པ་རྣམས་ལ་དམག་བརྒྱབ་པ་དང་།
  sna-sna: Vakarwa navaHagiri, vaJeturi, vaNafishi navaNodhabhi.
  spa-BLM: Hicieron la guerra a los hagritas, a Jetur, a Nafis y a Nodab.
  cac-cac: Ix yac'an oval eb' yed' eb' agareno yed' vin̈aj Jetur, vin̈aj Nafis yed'
    vin̈aj Nodab.
  swh-ULB: Waliwashambulia Wahagri, Yeturi, Nafishi, na Nodabu.
  bel-bel: І ваявалі яны з Агаранамі, Етурам, Нафішам і Надавам.
  deu-ELBBK: Und sie führten Krieg mit den Hageritern und mit Jetur und Naphisch und
    Nodab;
  mbb-OT: Nekidtebek dan te Hagarnen, Jeturnen, Nafisnen, wey Nudabnen.
  mal-2015: അവർ ഹഗ്രീയരോടും യെതൂർ, നാഫീശ്, നോദാബ് എന്നിവരോടും യുദ്ധംചെയ്തു.
  rmc-rmc: 'On pes marenas le kmeňenca: Hagri, Jetur, Nafiš the Nodab.'
  pes-OPV: و ايشان با حاجريان و يطُور و نافيش و نوداب مقاتله نمودند.
  ron-1924: Ау фэкут рэзбой ку хагарениций, ку Иетур, ку Нафиш ши ку Нодаб.
  ben-OBCV: তারা হাগরীয়দের, যিটূরের, নাফীশের ও নোদবের বিরুদ্ধে যুদ্ধে লিপ্ত হল।
  som-som: Oo iyagu waxay la dagaallameen reer Hagrii'iim iyo reer Yetuur, iyo reer
    Naafiish, iyo reer Naadaab.
  lat-VUC: 'Dimicaverunt contra Agareos: Ituræi vero, et Naphis, et Nodab'
  eng-ASVBT: And they made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  ita-1885: fecero guerra agli Hagareni, ed a Ietur, ed a Nafis, ed a Nodab.
  eng-LXXUP: And they made war with the Hagrites, and Jetur, and Naphish, and Nodab,
  eng-ULB: They attacked the Hagrites, Jetur, Naphish, and Nodab.
  spa-VBL: Fueron a la guerra contra los agarenos, los jetureos, los nafiseos y los
    nodabitas.
  fra-_FOB: Ils firent la guerre aux Hagaréniens, à Jétur, à Naphish et à Nodab.
  mal-mal: അവർ ഹഗര്യരോടും യെതൂർ, നാഫീശ്, നോദാബ് എന്നിവരോടും യുദ്ധംചെയ്തു.
  urd-GVR: Unhoṅ ne Hājiriyoṅ, Yatūr, Nafīs aur Nodab se jang kī.
  suz-BL: मिनु हाग्री, येतुरी, नाफीशी नु नोदाब आ मुर नु लडाइ पामे बाक्‍त।
  ita-1927: mossero guerra agli Hagareni, a Jetur, a Nafish e a Nodab.
  ckb-ckb: جەنگیان لە دژی هاجەرییەکان و یەتور و نافیش و نۆداڤ بەرپا کرد و
  eng-BBE: And they went to war against the Hagarites, with Jetur and Naphish and
    Nodab.
  kan-OKCV: ಇವರು ಹಗ್ರೀಯರಾದ ಯೆಟೂರನು, ನಾಫೀಷನು, ನೊದಾಬನು ಎಂಬವರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿದರು.
  tam-2017: அவர்கள் ஆகாரியர்களோடும், யெத்தூர் நாபீஸ் நோதாப் என்பவர்களோடும் யுத்தம்செய்கிறபோது,
  spa-RV-1909: Y tuvieron guerra con los Agarenos, y Jethur, y Naphis, y Nodab.
  ron-BTF: Și au făcut război cu hagariții, cu Ietur și Nafiș și Nodab.
  eng-WEBP: They made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  eng-FBV: They went to war against the Hagrites, Jetur, Naphish, and Nodab.
  nld-1939: Ze voerden oorlog met de Hagrieten, en met Jetoer, Nafisj en Nodab.
  nch-BL: Ni tacame quintehuijque iteipa ixhuihua Hagar inihuaya nopa jeturitame,
    afisitame huan nopa nodabitame.
  vie-1934: Chúng giao chiến với dân Ha-ga-rít, dân Giê-tua, dân Na-phi, và dân Nô-đáp.
  hin-CV: उन्होंने हग्रि, येतुर, नाफिश और नोदाबी जातियों पर हमला किया.
  spa-BES: Y fueron a la guerra contra los agarenos, con Jetur, Nafis y Nodab.
  tdx-tdx: Nialia’ iareo o nte-Hagrio naho Ietore naho i Nafise vaho i No­dabe.
  tha-KJV: เขาทำศึ​กก​ับคนฮาการ์ เยทูร์ นาฟิช และโนดับ
  por-BR-2018: E fizeram guerra contra os Hagarenos, como também a Jetur, Nafis, e
    Nodabe.
  deu-ELO: Und sie führten Krieg mit den Hageritern und mit Jetur und Naphisch und
    Nodab;
  eng-WYC-2018: and fought against Hagarites. Forsooth Jetur, and Nephish, and Nodab,
  epo-epo: Ili militis kontraŭ la Hagaridoj, kontraŭ Jetur, Nafiŝ, kaj Nodab.
  uig-PIN: Ular Ⱨagariylar, Yǝturlar, Nafixlar wǝ Nodablar bilǝn jǝng ⱪilƣan.
  beo-beo: Ilia da Ha:galaide, Yide, Na:ifisie amola Nouda:be, amo fi doagala:le,
    hasalasi.
  tpi-OTNT: Ol i go pait long ol lain Hagar na Jetur na Nafis na Nodap.
  hau-SA: Suka yi yaƙi da Hagirawa, Yetur, Nafish da Nodab.
  uig-LAT: Ular Hagariylar, Yeturlar, Nafishlar we Nodablar bilen jeng qilghan.
  nde-nde: Bahlasela uHagari loJethuri loNafishi loNodabi.
  ton-ton: Pea naʻa nau fakalanga ʻae tau ki he kakai Hekaʻā, pea kia Setuli, mo Nafisi,
    pea mo Notapi.
  ces-1613: I bojovali s Agarenskými, Iturejskými, Nafejskými a Nodabskými.
  eng-WMB: They made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  tam-TCV: இவர்கள் ஆகாரியரோடும், யெத்தூர், நாபீஸ், நோதாப் நாட்டினரோடும் போரிட்டனர்.
  ceb-ULB: Gisulong nila ang kaliwat ni Hagar, Jetur, Nafis, ug Nodab.
  pol-UBG: Oni prowadzili wojnę z Hagrytami, z Jeturem, z Nafiszem i Nodabem;
  urd-GVU: اُنہوں نے ہاجریوں، یطور، نفیس اور نودب سے جنگ کی۔
  deu-1912: Und sie stritten mit den Hagaritern und mit Jetur, Naphis und Nodab;
  kan-2017: ಅವರು ಹೋಗಿ ಹಗ್ರೀಯ, ಯೆಟೂರ್, ನಾಫೀಷ್ ಮತ್ತು ನೋದಾಬ್ ಇವರೊಡನೆಯೂ ಯುದ್ಧಮಾಡಿದರು.
  yap-yap: Mranod ko mael ngak e pi Hagrite nge ganong ko Jetur, Nafish, nge Nodab.
  hlt-MCSB: Te vaengah Hagri, Jetur, Naphish neh Nodab taengah caemtloek la thoo uh.
  mdy-ETH: ዔያታ ሃጋራ ፃጶ ማዔ፦ ዬፁሬ፥ ናፒሼንታ ኖዳቤ ዴሮ ዖላኒ ዴንዴኔ።
  twi-ASANTE: Wɔko tiaa Hagarfoɔ, Yeturfoɔ, Nafisfoɔ ne Nodabfoɔ.
  eng-WEBU: They made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  wal-wal: Eti Aggaari yaratuura, Yixuratuura, Naafiishatuuranne Nodaabatuura olettidosona.
  spa-PDDPT: Éstos tuvieron guerra contra los agarenos, y Jetur, Nafis y Nodab.
  gun-gun: Ha'e gui ha'e kuery joguero'a okuapy Agar kuery, Jetur, Nafis ha'e Nodabe
    reve.
  ilo-ULB: Rinautda dagiti Hagrita, Jetur, Nafis ken Nodab.
  kpg-kpg: Digaula ne hula ga heebagi gi nia hagadili adu daangada o Hagri aanei go
    Jetur, Naphish, mo Nodab.
  uig-ARA: ئۇلار ھاگارىيلار، يەتۇرلار، نافىشلار ۋە نودابلار بىلەن جەڭ قىلغان.
  sus-sus: E naxa Hagarikae, Yeturikae, Nafisikae, nun Nodabokae gere.
  pon-2006: 'Re ahpw kohla mahweniong kadaudok en Akar pwukat: Sedur, Napis, oh Nodap.'
  ksd-ksd: Ma dia ga tut na vinarubu ure ra tarai Agar, Ietur, Napis, ma Nodab.
  tur-YTC: Hagrilerle, Yetur, Nafiş ve Nodav'la savaştılar.
  grc-BRENT: Καὶ ἐποίουν πόλεμον μετὰ τῶν Ἀγαρηνῶν, καὶ Ἰτουραίων, καὶ Ναφισαίων,
    καὶ Ναδαβαίων,
  ind-AYT: Mereka berperang melawan orang Hagri, Yetur, Nafish, dan Nodab.
  nya-nya: Iwo anachita nkhondo ndi Ahagiri, Yeturi, Nafisi ndi Nodabu.
  hrv-hrv: Ratovali su protiv Hagrijaca, Iturejaca, Nafišejaca i Nodabejaca.
  mps-mps: Augwali pelama, te Hagar, me Jetur, me Nafis, me Nodap hani dabeba boi
    hwįgi pai dao.
  tpi-tpi: Ol i go pait long ol lain Hagar na Jetur na Nafis na Nodap.
  dan-1931: førte Krig med Hagritterne, Jetur, Nafisj og Nodab;
  vie-OVCB: Họ tranh chiến với các dân tộc Ha-ga-rít, Giê-thu, Na-phích, và Nô-đáp.
  guj-2017: તેઓએ હાગ્રીઓ, યટુર, નાફીશ તથા નોદાબ પર હુમલો કર્યો.
  pon-2006A: 'Re ahpw kohla mahweniong kadaudok en Akar pwukat: Sedur, Napis, oh Nodap.'
  por-BRBSL: Eles fizeram guerra com os Hagrites, com Jetur, e Naphish, e Nodab.
  cth-cth: Hatnavah, Hagri, Jetur, Naphish hoi Nodabnaw hoi a kâtuk awh.
  twi-twi: Wɔko tiaa Hagarfo, Yeturfo, Nafisfo ne Nodabfo.
  hlt-hlt: Te vaengah Hagri, Jetur, Naphish neh Nodab taengah caemtloek la thoo uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dokɛ́nɛ̀ Akidiibɛ nɛ̀ Ayetuu botí kɔbɛ nɛ̀ Nɑfisi botí kɔbɛ nɛ̀
    Nɑdɑbu botí.
  msy-2020: Me ghua Hagarɨn adarazi ko, Jetur ko, Nafis ko, Nodapɨn adarazi ko mɨsosi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ yoonɑ Hɑkili nyǝ́mɑ nɑ Yetuu nɑ Nɑfisi nɑ Notɑpɩ pɑ lʋlʋŋ nyǝ́mɑ.
  azb-azb: Onlar Həcərlilərdən olan Yeturun, Nafişin və Nadavın nəsilləri ilə müharibə
    etdi.
  eng-DBY: And they made war with the Hagarites, with Jetur, and Naphish, and Nodab;
  hin-2017: इन्होंने हग्रियों और यतूर नापीश और नोदाब से युद्ध किया था।
  eng-YLT: And they make war with the Hagarites, and Jetur, and Naphish, and Nodab,
  eng-WYC-2017: and fought against Hagarites. Forsooth Jetur, and Nephish, and Nodab,
  eng-WMBB: They made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  urd-GVH: उन्होंने हाजिरियों, यतूर, नफ़ीस और नोदब से जंग की।
  rug-rug: Razai rini sa butubutu Haqiraiti, sapu gore maedi koe Zetura, Napisi, meke
    Nodaba.
  gaz-gaz: Jarri kunis warra Aggaariitti, warra Yexuuritti, Naafiishiittii fi Noodaabiitti
    waraana ni banan.
  fra-LSG: Ils firent la guerre aux Hagaréniens, à Jethur, à Naphisch et à Nodab.
  yal-yal: E yi Hagarine nun Yeturine nun Nafisine nun Nodabone yɛngɛ.
  haw-1868: A kaua aku la lakou me ka Hagara, me Ietura, me Nepisa, a me Nodaba.
  arb-NAV: وَقَدْ شَنُّوا حَرْباً عَلَى الْهَاجَرِيِّينَ (وَعَشَائِرِ) يَطُورَ وَنَافِيشَ
    وَنُودَابَ،
  ewe-ewe: Woho aʋa ɖe Hagritɔwo, Yeturitɔwo, Nafisitɔwo kple Nodabitɔwo ŋu.
  eng-LEE: And they made war with the Hagarenes, and Jetur, and Naphish, and Nodab.
  asm-FB: তেওঁলোকে হাগৰীয়া, যটূৰ, নাফীচ, আৰু নোদবক আক্রমণ কৰিছিল।
  sus-A: عٍ نَشَ هَفَرِكَيٍ، يٍتُرِكَيٍ، نَقِسِكَيٍ، نُن نٌدَبٌكَيٍ فٍرٍ.
  fra-SBL: Ils firent la guerre aux Hagrites, à Jetur, à Naphish et à Nodab.
  hbo-hbo: וַיַּעֲשׂ֥וּ מִלְחָמָ֖ה עִם־הַֽהַגְרִיאִ֑ים וִיט֥וּר וְנָפִ֖ישׁ וְנֹודָֽב׃
  kik-kik: Nao makĩhithũkĩra Ahagari, na Ajeturi, na Anafishi, na Anodabu.
  fra-NCL: Ils firent la guerre aux Agaréens, à Jéthur, à Naphis et à Nodab.
  cek-AK: Nihcae mah Hagar, Jetur, Naphish hoi Nodab kaminawk to tuk o.
  cuk-cuk: 'Wemar, we-dulemargi bila-onosmalad: Agareno-dulemargi, Jetur-dulemargi,
    Nafis-dulemargi, degi, Nodab-dulemargi bila-onosmalad.'
  uig-CYR: Улар Һагарийлар, Йәтурлар, Нафишлар вә Нодаблар билән җәң қилған.
  tel-2017: వీళ్ళు హగ్రీ జాతి వాళ్ళ పైనా, యెతూరు వాళ్ళపైనా, నాపీషు వాళ్ళపైనా, నోదాబు
    వాళ్ళపైనా దాడులు చేసారు.
  hat-BSA: Yo te fè lagè kont Agarenyen yo, Jethur, Naphisch ak Nodab.
  kos-kos: Elos som mweuni sruf tolu lun mwet Hagar pangpang Jetur, Naphish, ac Nodab.
  hbo-WLC: וַיַּעֲשׂ֥וּ מִלְחָמָ֖ה עִם־הַֽהַגְרִיאִ֑ים וִיט֥וּר וְנָפִ֖ישׁ וְנוֹדָֽב׃
  ibo-ibo: Ha busoro ndị Haga, na Jetua, na Nafish na ndị Nodab agha.
  ory-ory: ସେମାନେ ହାଗରୀୟମାନଙ୍କ ସହିତ, ଯିଟୁର, ନାଫୀଶ୍‍ ଓ ନୋଦବ୍‍ ସହିତ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Ra maun ngeni chon ekewe ainangen Hakri, Jetur, Nafis me Notap.
  rop-rop: Deibin go blanga fait langa detlot Heigrait traib blanga Jetuwa, Nefish
    en Nodab.
  ukr-1871: І воювались вони з Агарянами, Етуром, Нафішом і Надавом.
  deu-1951: die führten Krieg mit den Hagaritern und mit Jetur und Naphisch und Nodab.
  eng-JPS: And they made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  srp-1865: I vojevaše na Agarene, na Jetureje i Nafiseje i Nodaveje,
  lug-lug: Ne balumba Abakaguli, ne Yetuli, ne Nafisi ne Nodabu.
  heb-heb: ויעשו מלחמה עם ההגריאים ויטור ונפיש ונודב׃
  ben-IRV: তারা হাগরীয়দের সঙ্গে এবং যিটূরের, নাফীশের ও নোদবের সঙ্গে যুদ্ধ করল।
  pan-pan: ਅਤੇ ਇਹ ਹਗਰੀਆਂ, ਯਟੂਰ ਤੇ ਨਾਫ਼ੀਸ਼ ਤੇ ਨੋਦਾਬ ਨਾਲ ਲੜੇ
  mya-JVB: ထိုသူတို့သည် ဟာဂရ အမျိုးသားတည်းဟူသော ယေတုရ ၊ နာဖိရှ ၊ နောဒပ် အမျိုးသားတို့နှင့်
    စစ် တိုက် ကြ၏။
  hmo-hmo: Idia ese Hagara taudia, bona Ieturu, bona Napisi, bona Nodaba taudia danu
    idia tuari henia.
  urd-urd: यह हजिरियों और यतूर और नफ़ीस और नोदब से लड़े।
  rus-SYN: И воевали они с Агарянами, Иетуром, Нафишем и Надавом.
  bqc-SIM: Aa zĩkà ń Ageli buiↄ ń Yetuuo ń Nafisio ń Nↄdabao.
  tcz-CHONGTHU: Amaho hin Hagar mite chung le Jetur mite chung, chule Naphish mite
    le Nodab mite chunga gal abol’uve.
  mar-mar: हगारी, यतूर, नापीश, नोदाब या लोकांशी त्यांनी लढाया केल्या.
  qub-qub: Paycuna pillyaran Agar runacunawan, Jetur runacunawan, Nafis runacunawan,
    Nodab runacunawan.
  bqp-bqp: Mɑ bɑ Hɑgɑrenibɑ kɑ Yeturigibu, kɑ Nɑfisigibu, kɑ Nɔdɑbugibu tɑbu wɔri.
  hat-hat: Yo fè lagè ak moun Aga yo ki te rete lavil Jetou, lavil Nafich ak lavil
    Nodab.
  eng-BSB: They waged war against the Hagrites, as well as Jetur, Naphish, and Nodab.
  eng-WEBPB: They made war with the Hagrites, with Jetur, and Naphish, and Nodab.
  kbq-kbq: Hagi ana vahe'mo'za, Hagari vahe'ma, Jeturi vahe'ma, Nafisi vahe'ma Nodapu
    vahe'mokizmi hara huzmante'naze.
  nhe-BL: Ni tlacame quintehuijque iteipa ixhuihua Hagar ininhuaya nopa jeturitame,
    afisitame huan nopa nodabitame.
  gub-BL: 'Uzàmàtyry''ym Agar izuapyapyr oho wà. A''e teko wiko na''iruz tawhu pupe
    wà: Zetur tawhu pupe, Nawi tawhu pupe, Nonaw tawhu pupe no.'
  eng-DRA: 'They fought against the Agarites: but the Itureans, and Naphis, and Nodab,'
