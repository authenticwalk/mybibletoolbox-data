verse: 1CH.005.017
translations:
  mal-C: യെഹൂദാരാജാവായ യോഥാമിന്റെയും ഇസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെയും ഭരണകാലത്തെ
    വംശാവലിരേഖകളിൽ ഇവയെല്ലാം ചേർത്തിരുന്നു.
  deu-TKW: Diese alle wurden aufgezeichnet zur Zeit Jothams, des Königs von Juda,
    und zur Zeit Jerobeams, des Königs von Israel.
  lin-lin: Batangaki bato nyonso oyo tango Yotami azalaki mokonzi ya Yuda mpe Jeroboami,
    mokonzi ya Isalaele.
  eng-LSV: all of them reckoned themselves by genealogy in the days of Jotham king
    of Judah, and in the days of Jeroboam king of Israel.
  eng-GNV: All these were rekoned by genealogies in the dayes of Iotham King of Iudah,
    and in the dayes of Ieroboam King of Israel.
  eng-WEBSTER: All these were reckoned by genealogies in the days of Jotham king of
    Judah, and in the days of Jeroboam king of Israel.
  nhw-BL: Nochi inijuanti quiijcuilojque inintoca ipan nopa amame ipan nopa tonali
    quema Jotam tlanahuatiyaya ipan tlali Judá ica tlani huan quema Jeroboam tlanahuatiyaya
    ipan tlali Israel ica norte.
  swh-ONEN: Yote haya yaliwekwa katika kumbukumbu za ukoo wao wakati wa utawala wa
    Yothamu, mfalme wa Yuda na Yeroboamu mfalme wa Israeli.
  bba-bba: Bɑ ben bwese kɛri yi kpuro tireru dokewɑ nɡe mɛ yi kɑ swĩinɛ, Yotɑmu Yudɑbɑn
    sinɑ boko kɑ Yeroboɑmu Isirelibɑn sinɑ bokon wɑɑti sɔɔ.
  eng-KJVCPB: All these were reckoned by genealogies in the days of Jotham king of
    Judah, and in the days of Jeroboam king of Israel.
  luo-luo: Magi duto ne ondiki e nonro margi mar nywol e ndalo loch Jotham ruodh Juda
    kod Jeroboam ruodh Israel.
  meu-meu: Ini iboudiai na Iotam, Iuda pavapavana, bona Ieroboam, Israel pavapavana,
    negadia ai edia uru ta ta ladadia ai e tore.
  npi-ULB: यी सबै यहूदाका राजा योताम र इस्राएलका राजा यारोबामका राज्‍य गरेको समयमा
    वंशाक्रमको सूचीमा लेखिएका थिए ।
  yor-yor: Gbogbo wọ̀nyí ni a kà nípa ìtàn ìdílé, ní ọjọ́ Jotamu ọba Juda, àti ní
    ọjọ́ Jeroboamu ọba Israẹli.
  pes-OPCB: نسب نامهٔ ایشان در زمان سلطنت یوتام پادشاه یهودا و یربعام پادشاه اسرائیل
    ثبت شد.
  tgl-ULB: Lahat ng mga ito ay nakatala sa talaan ng mga angkan sa mga araw ni Jotam
    na hari ng Juda at ni Jeroboam na hari ng Israel.
  hui-hui: Gada hameigini ogodagua hene lalu malu gili binidagoni Yudanaga Kini Yodama
    ibu heangi Isaraelenaga Kini Yaroboama ibu heangibi gili bu wini.
  mya-mya: (ဤ​စာ​ရင်း​မှတ်​တမ်း​များ​မှာ​ယု​ဒ​ဘု​ရင် ယော​သံ​မင်း​နှင့် ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော
    ဗောင်​မင်း​တို့​၏​လက်​ထက်​၌​ပြု​စု​ရေး​သား သော​မှတ်​တမ်း​များ​ဖြစ်​သ​တည်း။)
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཐམ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་རོབ་ཨམ་གྱི་དུས་སུ། དེ་ཐམས་ཅད་ཁྱིམ་རབས་སུ་བཀོད་པའོ།
    །
  sna-sna: Iva vose vakanyorwa munhoroondo dzamadzitateguru avo munguva yokutonga
    kwaJotamu mambo weJudha naJerobhoamu mambo weIsraeri.
  spa-BLM: Todos estos fueron enumerados por genealogías en los días de Jotam, rey
    de Judá, y en los días de Jeroboam, rey de Israel.
  cac-cac: Masanil juntzan̈ eb' tic ix tz'ib'chaj yed' yin̈tilal ayic ayoch vin̈aj
    Jotam reyal d'a Judá, axo vin̈aj Jeroboam ayoch reyal d'a Israel.
  swh-ULB: Hawa wote waliorodheshwa katika nakaka za uzao katika siku za Yothamu mfalme
    wa Yuda na Yeroboamu mfalme wa Israeli.
  bel-bel: Усе яны палічаны ў дні Ёатама, цара Юдэйскага, і ў дні Ераваама, цара Ізраільскага.
  deu-ELBBK: Diese alle sind verzeichnet worden in den Tagen Jothams, des Königs von
    Juda, und in den Tagen Jerobeams, des Königs von Israel.
  mbb-OT: Iyan heini sikandan langun naapil te listahan te menge kevuwazan dutun te
    timpu he iyan hadì si Jotam te Juda, wey si Jeroboam te Israel.
  mal-2015: ഇവരുടെ വംശാവലി ഒക്കെയും യെഹൂദാരാജാവായ യോഥാമിന്റെ കാലത്തും യിസ്രായേൽരാജാവായ
    യൊരോബെയാമിന്റെ കാലത്തും എഴുതിയിരിക്കുന്നു.
  rmc-rmc: (Kala savore sas pisimen andro famelijakro rodokmeňos, sar andre Judsko
    kraľinelas o Jotam a andro Izrael o Jarobeam.)
  pes-OPV: نسب نامه جميع اينها در ايام يوتام پادشاه يهودا و در ايام يرُبعام پادشاه
    اسرائيل ثبت گرديد.
  ron-1924: Тоць ау фост скришь ын спицеле де нямурь пе время луй Иотам, ымпэратул
    луй Иуда, ши пе время луй Иеробоам, ымпэратул луй Исраел.
  ben-OBCV: যিহূদার রাজা যোথম ও ইস্রায়েলের রাজা যারবিয়ামের রাজত্বকালেই এরা সবাই
    বংশতালিকায় ঢুকে পড়েছিলেন।
  som-som: Oo kuwan oo dhan abtiriskooda waxaa la tiriyey wakhtigii Yootam oo boqorkii
    dalka Yahuudah ahaa iyo wakhtigii Yaaraabcaam oo boqorkii dalka Israa'iil ahaa.
  lat-VUC: Omnes hi numerati sunt in diebus Joathan regis Juda, et in diebus Jeroboam
    regis Israël.
  eng-ASVBT: All these were reckoned by genealogies in the days of Jotham king of
    Judah, and in the days of Jeroboam king of Israel.
  ita-1885: La genealogia di tutti costoro fu composta per le lor generazioni al tempo
    di Giotam, re di Giuda, ed al tempo di Geroboamo, re d'Israele.
  eng-LXXUP: The enumeration of them all took place in the days of Jotham king of
    Judah, and in the days of Jeroboam king of Israel.
  eng-ULB: All these were listed by genealogical records in the days of Jotham king
    of Judah and of Jeroboam king of Israel.
  spa-VBL: Todos ellos fueron registrados en la genealogía durante el tiempo de Jotam,
    rey de Judá, y de Jeroboam, rey de Israel.
  fra-_FOB: Ils furent tous enregistrés dans les généalogies du temps de Jotham, roi
    de Juda, et du temps de Jéroboam, roi d'Israël.
  mal-mal: ഇവരുടെ വംശാവലി ഒക്കെയും യെഹൂദാ രാജാവായ യോഥാമിന്റെ കാലത്തും യിസ്രായേൽ രാജാവായ
    യൊരോബെയാമിന്റെ കാലത്തും എഴുതിയിരിക്കുന്നു.
  urd-GVR: Yih tamām ḳhāndān Yahūdāh ke bādshāh Yūtām aur Isrāīl ke bādshāh Yarubiyām
    ke zamāne meṅ nasabnāme meṅ darj kie gae.
  suz-BL: यहूदा ङा पिप योथाम नु इस्राएल ङा पिप येरोबामम सासन पाम्‍से ना मेको आन नें
    नेल्‍ल नें ब्रेक्‍तीकेम ब्रेक्‍शो बाक्‍मा बाक्‍त। २राजा १५:३२; २राजा १४:२३
  ita-1927: Tutti furono iscritti nelle genealogie al tempo di Jotham, re di Giuda,
    e al tempo di Geroboamo, re d’Israele.
  ckb-ckb: ڕەچەڵەکی هەموو ئەمانە لە ماوەی پاشایەتی یۆتامی پاشای یەهودا و یارۆڤعامی
    پاشای ئیسرائیلدا تۆمار کران.
  eng-BBE: All these were listed under the names of their families, in the time of
    Jotham, king of Judah, and in the time of Jeroboam, king of Israel.
  kan-OKCV: ಇವರೆಲ್ಲರು ಯೆಹೂದದ ಅರಸನಾದ ಯೋತಾಮನ ದಿವಸಗಳಲ್ಲಿಯೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ
    ದಿವಸಗಳಲ್ಲಿಯೂ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯಲ್ಲಿ ಲಿಖಿತರಾದರು.
  tam-2017: இவர்களெல்லோரும் யூதாவின் ராஜாவாகிய யோதாமின் நாட்களிலும், இஸ்ரவேலின் ராஜாவாகிய
    யெரொபெயாமின் நாட்களிலும் தங்களுடைய வம்சத்து அட்டவணைப்படி வரிசைப்படுத்தப்பட்டார்கள்.
  spa-RV-1909: Todos estos fueron contados por sus generaciones en días de Jothán
    rey de Judá, y en días de Jeroboam rey de Israel.
  ron-BTF: Toți aceștia au fost socotiți după genealogii în zilele lui Iotam, împăratul
    lui Iuda, și în zilele lui Ieroboam, împăratul lui Israel.
  eng-WEBP: All these were listed by genealogies in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  eng-FBV: They were all were recorded in the genealogy during the time of Jotham
    king of Judah and Jeroboam king of Israel.
  nld-1939: Allen werden ze in het stamregister opgenomen tijdens de regering van
    Jotam, den koning van Juda, en van Jeroboam, den koning van Israël.
  nch-BL: Nochi inijuanti quiijcuilojque inintoca ipan nopa amame ipan nopa tonali
    quema Jotam tanahuatiyaya ipan tali Judá ica tatzinta huan quema Jeroboam tanahuatiyaya
    ipan tali Israel ica norte.
  vie-1934: Những kẻ nầy đã được biên vào sách gia phổ trong đời vua Giô-tham nước
    Giu-đa, và trong đời vua Giê-rô-bô-am nước Y-sơ-ra-ên.
  hin-CV: इन सभी की वंशावली का लेखा यहूदिया के राजा योथाम और इस्राएल के राजा यरोबोअम
    के शासनकाल में रखा गया था.
  spa-BES: Todos estos fueron enumerados bajo los nombres de sus familias, en el tiempo
    de Jotam, rey de Judá, y en el tiempo de Jeroboam, rey de Israel.
  tdx-tdx: Ie ro nivoli­lieñe am-piantoñoñe tañ’ andro’ Iotame, mpanjaka’ Iehodà naho
    tañ’ andro’ Iarovame, mpanjaka’ Israele.
  tha-KJV: คนเหล่านี้ทั้งสิ้นขึ้นทะเบียนสำมะโนครัวเชื้อสายไว้ในรัชกาลของโยธามกษั​ตริ​ย์​แห่​งยูดาห์
    และในรัชกาลของเยโรโบอัมกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: Todos estes foram contados segundo suas genealogias nos dias de Jotão,
    rei de Judá, e no dias de Jeroboão, rei de Israel.
  deu-ELO: Diese alle sind verzeichnet worden in den Tagen Jothams, des Königs von
    Juda, und in den Tagen Jerobeams, des Königs von Israel.
  eng-WYC-2018: All these were numbered in the days of Jotham, king of Judah, and
    in the days of Jeroboam (II), king of Israel.
  epo-epo: Ĉiuj ili estis genealogie enskribitaj en la tempo de Jotam, reĝo de Judujo,
    kaj en la tempo de Jerobeam, reĝo de Izrael.
  uig-PIN: Bularning ⱨǝmmisi Yǝⱨuda padixaⱨi Yotam wǝ Israil padixaⱨi Yǝroboamning
    sǝltǝnitining künliridǝ nǝsǝbnamilǝrgǝ pütülgǝnidi.
  beo-beo: Amo fi dunu huluane, ilia dio da Yuda hina bagade Youda:ne amola Isala:ili
    hina bagade Yelouboua:me elea ouligibi esoga, dedene legei dialu.
  tpi-OTNT: Ol man i bin raitim lista bilong ol dispela lain famili bilong lain Gat
    long taim Jotam i stap king bilong Juda na Jeroboam i stap king bilong Israel.
  hau-SA: Dukan waɗannan sun shiga tarihin zuriya a lokacin mulkin Yotam sarkin Yahuda
    da Yerobowam sarkin Isra’ila.
  uig-LAT: Bularning hemmisi Yehuda padishahi Yotam we Israil padishahi Yeroboamning
    seltenitining künliride nesebnamilerge pütülgenidi.
  nde-nde: Bonke laba balotshwa emibhalweni yosendo ngezinsuku zokubusa kukaJothamu
    inkosi yakoJuda loJerobhowamu inkosi yako-Israyeli.
  ton-ton: naʻe lau hake eni kotoa pē ʻo fakatatau mo honau ngaahi toʻutangata ʻi
    he ngaahi ʻaho ʻo Sotami ko e tuʻi ʻo Siuta, pea ʻi he ngaahi ʻaho ʻo Selopoami
    ko e tuʻi ʻo ʻIsileli.
  ces-1613: Všickni tito vyčteni byli ve dnech Jotama krále Judského, a ve dnech Jeroboáma
    krále Izraelského.
  eng-WMB: All these were listed by genealogies in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  tam-TCV: இந்த வம்ச அட்டவணைகள் எல்லாம் யூதாவின் அரசன் யோதாமின் ஆட்சிக்காலத்திலும்,
    இஸ்ரயேலின் அரசன் யெரொபெயாமின் நாட்களிலும் வரிசைப்படுத்தப்பட்டது.
  ceb-ULB: Kining tanan nalista sa talaan sa mga kagikan sa panahon ni Jotam ang hari
    sa Juda ug kang Jeroboam ang hari sa Israel.
  pol-UBG: Wszyscy oni spisani zostali według rodowodów za czasów Jotama, króla Judy,
    i za czasów Jeroboama, króla Izraela.
  urd-GVU: یہ تمام خاندان یہوداہ کے بادشاہ یوتام اور اسرائیل کے بادشاہ یرُبعام کے
    زمانے میں نسب ناموں میں درج کئے گئے۔
  deu-1912: Diese wurden alle aufgezeichnet zur Zeit Jothams, des König in Juda, und
    Jerobeams, des Königs über Israel.
  kan-2017: ಅವರೆಲ್ಲರೂ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೋತಾಮನ ಕಾಲದಲ್ಲಿಯೂ, ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ
    ಕಾಲದಲ್ಲಿಯೂ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯಲ್ಲಿ ದಾಖಲಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Pi marang’ag ney e ni yoloy nga babyor nnap’an e Jotham e pilung nu Judah
    nge bin l’agruw e Jeroboam ni Pilung u Israel.)
  hlt-MCSB: Amih boeih te Judah manghai Jotham tue ah khaw, Israel manghai Jeroboam
    tue ah khaw a khuui a thuep coeng.
  mdy-ETH: ዬይ፥ ማኣሮ ዓሶኮ ሱንፆ ፃኣፒ ዓርቆና ባካ ጊኢጊሺንቴሢ ዪሁዳ ካኣቲ ዒዮዓታሜና ዒስራዔኤሌ ካኣቲ ዒዮርቢዓሜ ዎዶናኬ።
  twi-ASANTE: Yudahene Yotam ne Israelhene Yeroboam ɛberɛ so na wɔtwerɛɛ yeinom nyinaa
    guu abusuadua nkrataa mu.
  eng-WEBU: All these were listed by genealogies in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  wal-wal: Hageetu ubbaa yeletai Yihudaa Kawuwaa Yo7aataama wodenne Israa7eela Kawuwaa
    Iyorbbaama wode yeletaa mazggafan xaafettiis.
  spa-PDDPT: Todos éstos fueron contados según sus generaciones en los días de Jotam,
    rey de Judá, y en tiempo de Jeroboam, rey de Israel.
  gun-gun: Ha'e kuery rery ha'e javi ma omboparaa raka'e, Judá pygua huvixave Jotão
    ha'e Israel kuery ruvixave Jeroboão oĩ jave py.
  ilo-ULB: Amin dagitoy ket naisurat kadagiti pakasaritaan ti pamiliada kadagiti al-aldaw
    ni Jotam nga ari ti Juda ken ni Jeroboam nga ari ti Israel.
  kpg-kpg: (Nia hihi o nia madahaanau aanei la ne hai i di madagoaa di king o Judah
    go Jotham mo Jeroboam II nogo hai di king o Israel).
  uig-ARA: بۇلارنىڭ ھەممىسى يەھۇدا پادىشاھى يوتام ۋە ئىسرائىل پادىشاھى يەروبوئامنىڭ
    سەلتەنىتىنىڭ كۈنلىرىدە نەسەبنامىلەرگە پۈتۈلگەنىدى.
  sus-sus: Yudaya mangɛ Yotami nun Isirayila mangɛ Yerobowami naxa e xilie sɛbɛ.
  pon-2006: (Pwuken peneinei pwukat wiawidahr ni mwehin Sodam, nanmwarkien Suda oh
    Seropoham Keriemen, nanmwarkien Israel.)
  ksd-ksd: Di ga tumu vake kadia umana taun tarai ta ra e kai Iotam ra king Iuda,
    ma ta ra e kai Ieroboam ra king Israel.
  tur-YTC: Bunların hepsi Yahuda Kralı Yotam'ın ve İsrael Kralı Yarovam'ın günlerinde
    soy kütüklerine göre sayıldı.
  grc-BRENT: Πάντων ὁ καταλοχισμὸς ἐν ἡμέραις Ἰωάθαμ βασιλέως Ἰούδα, καὶ ἐν ἡμέραις
    Ἱεροβοὰμ βασιλέως Ἰσραήλ.
  ind-AYT: Mereka semua dicatat dalam silsilah pada zaman Yotam, raja Yehuda, dan
    pada zaman Yerobeam, raja Israel.
  nya-nya: Mayina onsewa analembedwa potsata mndandanda wa mibado yawo pa nthawi ya
    ulamuliro wa Yotamu mfumu ya Yuda ndi Yeroboamu mfumu ya Israeli.
  hrv-hrv: Svi su bili zapisani u plemenski rodovnik za vremena judejskoga kralja
    Jotama i za vremena izraelskoga kralja Jeroboama.
  mps-mps: Te Gat hani dabe nogi asęani bidi dabego king Jotam te Juda king bidali
    sogo me te Jeroboam te Israel king bidali sogo te asęai dao.
  tpi-tpi: Ol man i bin raitim lista bilong ol dispela lain famili bilong lain Gat
    long taim Jotam i stap king bilong Juda na Jeroboam i stap king bilong Israel.
  dan-1931: De indførtes alle i Slægtebog i Kong Jotam af Judas og Kong Jeroboam af
    Israels Dage.
  vie-OVCB: Tên của những người này được chép trong gia phả vào đời Giô-tham, vua
    Giu-đa và đời Giê-rô-bô-am, vua Ít-ra-ên.
  guj-2017: યહૂદાના રાજા યોથામના દિવસોમાં તથા ઇઝરાયલના રાજા યરોબામના દિવસોમાં, આ બધાને
    તેઓની વંશાવળી પ્રમાણે ગણવામાં આવ્યા હતા.
  pon-2006A: (Pwuhken peneinei pwukat wiawidahr ni mwehin Sodam, nanmwarkien Suda
    oh Seropoham Keriemen, nanmwarkien Israel.)
  por-BRBSL: Todas elas foram listadas por genealogias nos dias de Jotham, rei de
    Judá, e nos dias de Jeroboão, rei de Israel.
  cth-cth: Hote hnonaw pueng teh, Judah siangpahrang Jotham e se hoi Isarel siangpahrang
    Jeroboam e se teh setouknae dawk thut lah ao toe.
  twi-twi: Yudahene Yotam ne Israelhene Yeroboam bere so na wɔkyerɛw eyinom nyinaa
    guu abusuadua nkrataa mu.
  hlt-hlt: Amih boeih te Judah manghai Jotham tue ah khaw, Israel manghai Jeroboam
    tue ah khaw a khuui a thuep coeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɑ̃ri bɛ̀ yètɛ̀ dihɛì kó yɛpɑ́tɛ miɛkɛ Yotɑmmu tu dìì mɔ̀nnì Sudɑɑ
    kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sedoboɑmmu tu dìì mɔ̀nnì Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Dughiar Jotam Judabar atrivimɨn itim, ko dughiar Jeroboam Israelian atrivimɨn
    itimɨn, akɨnafarim osirir gumaziba Gatɨn anabamɨn ikɨzibar gumazibar ziaba, bar
    da osiri.
  dop-dop: Yutɑ wulɑʋ Yotɑm nɑ Ɩsɛɣɛlɩ nyǝŋ Solopʋwɑm pɑ pɔɔlɛ tɑɑ kɛ́ pɑ tʋwɑ Kɑtɩ
    kpekǝle nyǝ́mɑ pɑnɛ pɑ hǝlɑ kɛ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yəhuda padşahı Yotamın və İsrail padşahı Yarovamın dövründə onların hamısı
    nəsil şəcərələrində qeyd olundu.
  eng-DBY: All these were registered by genealogy in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  hin-2017: इन सभी की वंशावली यहूदा के राजा योताम के दिनों और इस्राएल के राजा यारोबाम
    के दिनों में लिखी गई।
  eng-YLT: all of them reckoned themselves by genealogy in the days of Jotham king
    of Judah, and in the days of Jeroboam king of Israel.
  eng-WYC-2017: All these were numbered in the days of Jotham, king of Judah, and
    in the days of Jeroboam II, king of Israel.
  eng-WMBB: All these were listed by genealogies in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  urd-GVH: यह तमाम ख़ानदान यहूदाह के बादशाह यूताम और इसराईल के बादशाह यरुबियाम के
    ज़माने में नसबनामे में दर्ज किए गए।
  rug-rug: Sari na kinubekubere hire si ta tavete pa totoso te baṉara Zotamu pa Ziuda
    meke te baṉara Zeroboami vina rua pa Izireli.
  gaz-gaz: Isaan kunneen hundi jabana Yootaam mootii Yihuudaa turee fi jabana Yerobiʼaam
    mootii Israaʼel ture keessa galmee hidda dhalootaa keessatti galmeeffaman.
  fra-LSG: Ils furent tous enregistrés dans les généalogies, du temps de Jotham, roi
    de Juda, et du temps de Jéroboam, roi d’Israël.
  yal-yal: Muxuni itoe xinle yi sɛbɛxi e bɔnsɔn kɛdin kui Yuda Manga Yotami nun Isirayila
    Manga Yerobowan waxatini.
  haw-1868: Ua heluia lakou a pau ma na hanauna i na la o Iotama ke alii o ka luda,
    a i na la o Ieroboama ke alii o ka Iseraela.
  arb-NAV: وَقَدْ تَمَّ تَدْوِينُ سِجِلّاتِ أَنْسَابِهِمْ فِي أَيَّامِ يُوثَامَ مَلِكِ
    يَهُوذَا وَيَرُبْعَامَ الثَّانِي مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ wo katã ƒe ŋkɔwo ɖe dzidzimegbalẽ la me le Yuda fia Yotam kple Israel
    fia Yeroboam ƒe fiaɖuɣi.
  eng-LEE: All these were recorded by their genealogies in the days of Jotham the
    king of Judah, and in the days of Jerobo'am the king of Israel.
  asm-FB: যিহূদাৰ ৰজা যোথম আৰু ইস্ৰায়েলৰ ৰজা যাৰবিয়াম ৰাজত্বৰ সময়ত তেওঁলোকৰ সকলোৰে
    বংশাৱলী লিপিৱদ্ধ কৰি ৰখিছিল।
  sus-A: يُدَيَ مَنفّ يٌتَمِ نُن عِسِرَيِلَ مَنفّ يٍرٌبٌوَ مِ نَشَ عٍ شِلِيٍ سّبّ.
  fra-SBL: Tous ceux-là furent énumérés par des généalogies aux jours de Jotham, roi
    de Juda, et aux jours de Jéroboam, roi d'Israël.
  hbo-hbo: כֻּלָּם֙ הִתְיַחְשׂ֔וּ בִּימֵ֖י יֹותָ֣ם מֶֽלֶךְ־יְהוּדָ֑ה וּבִימֵ֖י יָרָבְעָ֥ם
    מֶֽלֶךְ־יִשְׂרָאֵֽל׃ פ
  kik-kik: Ũhoro ũyũ wothe nĩ wandĩkirwo maandĩko-inĩ ma njiarwa ciao hĩndĩ ĩrĩa Jothamu
    mũthamaki wa Juda na Jeroboamu mũthamaki wa Isiraeli maathamakaga.
  fra-NCL: Tous ces fils de Gad furent enregistrés dans les généalogies du temps de
    Joatham, roi de Juda, et du temps de Jéroboam, roi d’Israël.
  cek-AK: Hae acaeng anghum paruihaih cabu thung ih ahminnawk boih loe Judah siangpahrang
    Jotham dung hoi Israel siangpahrang Jeroboam dung naah lak o.
  cuk-cuk: Bela e-dadgan-igar-danikidi, Judá-e-rey-Jotam-e-ibagangi, degi, Israel-e-rey-Jeroboam-e-ibagangi
    narmaklesad.
  uig-CYR: Буларниң һәммиси Йәһуда падишаси Йотам вә Исраил падишаси Йәробоамниң сәлтәнитиниң
    күнлиридә нәсәбнамиләргә пүтүлгән еди.
  tel-2017: యూదా రాజు యోతాము కాలంలోనూ ఇశ్రాయేలు రాజు యరొబాము కాలంలోనూ వీళ్ళను వాళ్ళ
    వంశావళి లెక్కల్లో నమోదు చేశారు.
  hat-BSA: Tout sila yo te anwole nan chif zansèt yo nan jou a Jotham yo, wa Juda
    a ak nan jou Jéroboam yo, wa Israël.
  kos-kos: (Ma inge simla ac oakwuki in pacl lal Tokosra Jotham lun Judah, ac Tokosra
    Jeroboam Akluo lun Israel.)
  hbo-WLC: כֻּלָּם֙ הִתְיַחְשׂ֔וּ בִּימֵ֖י יוֹתָ֣ם מֶֽלֶךְ־יְהוּדָ֑ה וּבִימֵ֖י יָרָבְעָ֥ם
    מֶֽלֶךְ־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: E denyere aha ndị a niile nʼakwụkwọ usoro ọmụmụ nʼoge Jotam bụ eze Juda,
    na nʼoge Jeroboam bụ eze Izrel.
  ory-ory: ଯିହୁଦାର ରାଜା ଯୋଥମ୍‍ଙ୍କର ସମୟରେ ଓ ଇସ୍ରାଏଲର ରାଜା ଯାରବୀୟାମଙ୍କ ସମୟରେ ଏସମସ୍ତଙ୍କର
    ବଂଶାବଳୀ ଲିଖିତ ହୋଇଥିଲା।
  chk-chk: Iwe, ekei aramas meinisin ra makelong lon tettelin uruwor lon fansoun mwün
    Jotam ewe kingen Juta, pwal lon fansoun mwün Jeropoam ewe kingen Israel.
  rop-rop: Deibin raidimdan ol dislot wed wen Jotham bin jidan king blanga Juda, en
    Jerabowam bin jidan king blanga Isreil.
  ukr-1871: Усї вони полїчені за часів Йоатама, Юдейського царя, й за часів Еровоама,
    Ізраїлського царя.
  deu-1951: Sie alle wurden nach ihren Geschlechtern aufgezeichnet zur Zeit Jotams,
    des Königs von Juda, und Jerobeams, des Königs von Israel.
  eng-JPS: All these were reckoned by genealogies in the days of Jotham king of Judah
    and in the days of Jeroboam king of Israel.
  srp-1865: Svi ovi biše izbrojeni za vremena Jotama cara Judina i za vremena Jerovoama
    cara Izrailjeva.
  lug-lug: Bino byonna byawandiikibwa mu bitabo ebyafaayo mu mirembe gya Yosamu kabaka
    wa Yuda, ne Yerobowaamu kabaka wa Isirayiri.
  heb-heb: כלם התיחשו בימי יותם מלך יהודה ובימי ירבעם מלך ישראל׃
  ben-IRV: যিহূদার রাজা যোথম ও ইস্রায়েলের রাজা যারবিয়ামের রাজত্বের দিনের তাদের সবার
    বংশ তালিকা লেখা হয়েছিল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯੋਥਾਮ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਯਾਰਾਬੁਆਮ ਦੇ
    ਦਿਨਾਂ ਵਿੱਚ ਇਹ ਸਾਰੀਆਂ ਕੁਲਪੱਤ੍ਰੀਆਂ ਲਿਖੀਆਂ ਗਈਆਂ।
  mya-JVB: ဤသူ အပေါင်း တို့သည် ယုဒ ရှင်ဘုရင် ယောသံ နှင့် ဣသရေလ ရှင်ဘုရင် ယေရောဗောင်
    လက်ထက် သားစဉ် မြေးဆက်စာရင်းဝင်ကြ၏။
  hmo-hmo: Inai ladadia bona inai kara ena sivarai ibounai be Iotama, Iuda ena king,
    bona Ieroboama, Israela ena king, edia nega lalonai toretore taudia ese buka lalonai
    idia torea.
  urd-urd: यहूदाह के बादशाह यूताम के दिनों में, और इस्राईल के बादशाह युरब'आम के दिनों
    में उन सभों के नाम उनके नसबनामों के मुताबिक़ लिखे गए।
  rus-SYN: Все они перечислены во дни Иоафама, царя Иудейского, и во дни Иеровоама,
    царя Израильского.
  bqc-SIM: Wà gbɛ̃́piↄ tↄ́ dàlau Yudaↄ kí Yotaũ ń Isailiↄ kí Yeloboaũo gↄↄɛ.
  tcz-CHONGTHU: Mihem hijat khanggui thusim hi Judah lengpa Jotham lal lai le Israel
    lengpa Jeroboam lal laiya kisimtoh a kijih doh ahiye.
  mar-mar: यहूदाचा राजा योथाम याच्या दिवसात आणि इस्राएलाचा राजा यराबाम यांच्या दिवसात
    या सर्वांची मोजणी वंशावळ्यांवरून झाली होती.
  qub-qub: Paycunaga llapanpis padrunacuran Judäpa raynin Jotam caycashan wichan.
    Israelpa rayninna Jeroboam caycaran.
  bqp-bqp: Bɑ ben bwese kɛri yi kpuro tireru dokewɑ nge mɛ yi kɑ swĩinɛ, Yotɑmu Yudɑbɑn
    sinɑ boko kɑ Yeroboɑmu Isirelibɑn sinɑ bokon wɑɑti sɔɔ.
  hat-hat: Se sou rèy Jotam, wa peyi Jida, ak Jewoboram, wa peyi Izrayèl, yo te fè
    rejis sa yo.
  eng-BSB: All of them were reckoned in the genealogies during the reigns of Jotham
    king of Judah and Jeroboam king of Israel.
  eng-WEBPB: All these were listed by genealogies in the days of Jotham king of Judah,
    and in the days of Jeroboam king of Israel.
  kbq-kbq: Hagi Juda kini ne' Jotamu knafine, Israeli vahe kini ne' Jeroboamu knafi
    ana maka nagamofo zamagia avontafepina maka krente'naze.
  nhe-BL: Nochi inijuanti quiijcuilojque inintoca ipan nopa amatl ipan nopa tonali
    quema Jotam tlanahuatiyaya ipan tlali Judá ica tlani huan quema Jeroboam tlanahuatiyaya
    ipan tlali Israel ica norte.
  gub-BL: Zotàw Zuta wanuwihawete romo heko mehe, Zeromoàw Izaew wanuwihawete romo
    heko mehe amo umuapyk a'e teko waner pape rehe paw rupi a'e.
  eng-DRA: All these were numbered in the days of Joathan king of Juda, and in the
    days of Jeroboam king of Israel.
