verse: 1CH.005.014
translations:
  mal-C: ഹൂരിയുടെ മകനായ അബീഹയീലിന്റെ പുത്രന്മാർ ഇവരായിരുന്നു. ഹൂരി യാരോഹയുടെ മകൻ,
    യാരോഹ ഗിലെയാദിന്റെ മകൻ, ഗിലെയാദ് മീഖായേലിന്റെ മകൻ, മീഖായേൽ യെശീശയുടെ മകൻ, യെശീശ
    യഹദോയുടെ മകൻ, യഹദോ ബൂസിന്റെ മകൻ.
  deu-TKW: Dies sind die Söhne Abihails, des Sohnes Huris, des Sohnes Jahroas, des
    Sohnes Gileads, des Sohnes Michaels, des Sohnes Jesisais, des Sohnes Jados, des
    Sohnes Bus'.
  lin-lin: Bazalaki bana ya Abiyaili, mwana mobali ya Uri, mwana mobali ya Yaroa,
    mwana mobali ya Galadi, mwana mobali Mikaeli, mwana mobali ya Yeshishai, mwana
    mobali ya Yado, mwana mobali ya Buzi.
  eng-LSV: These [are] sons of Abihail son of Huri, son of Jaroah, son of Gilead,
    son of Michael, son of Jeshishai, son of Jahdo, son of Buz;
  eng-GNV: These are the childre of Abihail, the sonne of Huri, the sonne of Iaroah,
    the sonne of Gilead, the sonne of Michael, the sonne of Ieshishai, the sonne of
    Iahdo, the sonne of Buz.
  eng-WEBSTER: These are the children of Abihail the son of Huri, the son of Jaroah,
    the son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo,
    the son of Buz;
  nhw-BL: Nochi ni chicome tlacame elque iteipan ixhuihua Abihail catli elqui icone
    Huri, catli elqui icone Joroa, catli elqui icone Galaad, catli elqui icone Micael,
    catli elqui icone Jesisai, catli elqui icone Jahdo, catli elqui icone Buz.
  swh-ONEN: Hawa walikuwa ndio wana wa Abihaili mwana wa Huri, mwana wa Yaroa, mwana
    wa Gileadi, mwana wa Mikaeli, mwana wa Yeshishai, mwana wa Yahdo, mwana wa Buzi.
  bba-bba: Be bɑ sɑ̃ɑ Abihɑilin bibun bweseru, berɑ Huri, kɑ Yɑroɑsi, kɑ Gɑlɑdi, kɑ
    Mikɑɛli, kɑ Yɛsisɑi, kɑ Yɑdo, kɑ sere Busi.
  eng-KJVCPB: These are the children of Abihail the son of Huri, the son of Jaroah,
    the son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo,
    the son of Buz;
  luo-luo: Magi ema ne yawuot Abihail wuod Huri, ma wuod Jaroa, wuod Gilead, wuod
    Mikael, wuod Jeshishai, wuod Jado, wuod Buz.
  meu-meu: Unu na Abihaili Huri natuna; Huri na Iaroa natuna, Iaroa na Gilead natuna,
    Gilead na Mikael natuna, Mikael na Iesisai natuna, Iesisai na lado natuna, Iado
    na Busu natuna.
  npi-ULB: यी माथि नाउँ लेखिएका व्यक्तिहरू अबीहेलका सन्तानहरू थिए, र अबीहेल हूरीका
    छोरा थिए । हूरी यारोहका छोरा थिए । यारोह गिलादका छोरा थिए । गिलाद मिखाएलका छोरा
    थिए । मिखाएल यशीशैका छोरा थिए । यशीशै यहदोका छोरा थिए । यहदो बूजका छोरा थिए ।
  yor-yor: Wọ̀nyí ni àwọn ọmọ Abihaili, ọmọ Huri, ọmọ Jeroa, ọmọ Gileadi, ọmọ Mikaeli,
    ọmọ Jeṣiṣai, ọmọ Jado, ọmọ Busi.
  pes-OPCB: این افراد از نسل ابیحایل هستند. (ابیحایل پسر حوری بود، حوری پسر یاروح،
    یاروح پسر جلعاد، جلعاد پسر میکائیل، میکائیل پسر یشیشای، یشیشای پسر یحدو، و یحدو
    پسر بوز.)
  tgl-ULB: Ang mga taong ito na nabanggit ay mga anak ni Abihail, at si Abihail ay
    anak ni Huri. Si Huri ay anak ni Jaroa. Si Jaroa ay anak ni Gilead. Si Gilead
    ay anak ni Micael. Si Micael ay anak ni Jesisai. Si Jesisai ay anak ni Jaddo.
    Si Jahdo ay anak ni Buz.
  hui-hui: Agali uruni ti Huri igini Abihaili henegonaga aguanene hene. Abihaili ibu
    Huri igini Huri ibu Yaroa igini Yaroa ibu Gileada igini Gileada ibu Maigele igini
    Maigele ibu Yasisai igini Yasisai ibu Yado igini Yado ibu Busu igini hene.
  mya-mya: သူ​တို့​သည်​ဟု​ရိ​၏​သား​အ​ဘိ​ဟဲ​လ​မှ ဆင်း​သက်​လာ​သူ​များ​ဖြစ်​ပေ​သည်။ အ​ဘိ
    ဟဲ​လ​၏​ဘိုး​ဘေး​များ​မှာ​ဟု​ရိ၊ ယာ​ရော်၊ ဂိ​လဒ်၊ မိက္ခေ​လ၊ ယေ​ရှိ​ရှဲ၊ ယာ​ဒေါ၊
    ဗု​ဇာ​ဟိ တို့​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ཐམས་ཅད་ཨ་བི་ཧ་ཡིལ་གྱི་བུ་ཡིན་ཏེ། ཨ་བི་ཧ་ཡིལ་ནི་ཧུ་རིའི་བུ་དང་། ཧུ་རི་ནི་ཡ་རོ་ཨ་ཡི་བུ།
    ཡ་རོ་ཨ་ནི་གིལ་ཨད་ཀྱི་བུ། གིལ་ཨད་ནི་མེའ་ཀཱ་ཨེལ་གྱི་བུ། མེའ་ཀཱ་ཨེལ་ནི་ཡེ་ཤི་ཤ་ཨིའི་བུ།
    ཡེ་ཤི་ཤ་ཨི་ནི་ཡཱ་དོ་ཡི་བུ། ཡཱ་དོ་ནི་པུ་ཟཱ་ཡི་བུའོ། །
  sna-sna: Ava ndivo vaiva vanakomana vaAbhihairi mwanakomana waHuri, mwanakomana
    waJarowa, mwanakomana Gireadhi, mwanakomana waMikaeri, mwanakomana waJeshishai,
    mwanakomana waJadho, mwanakomana waBhuzi.
  spa-BLM: Estos fueron los hijos de Abihail, hijo de Huri, hijo de Jaroa, hijo de
    Galaad, hijo de Micael, hijo de Jeshishai, hijo de Jahdo, hijo de Buz;
  cac-cac: 'A eb'' vin̈ chi'' yin̈tilal vin̈aj Abihail yuninal vin̈aj Huri. A sb''i
    eb'' smam yicham eb'' d''a stzolal: Vin̈aj Abihail, vin̈aj Huri, vin̈aj Jaroa,
    vin̈aj Galaad, vin̈aj Micael, vin̈aj Jesisai, vin̈aj Jahdo yed'' vin̈aj Buz.'
  swh-ULB: Hawa watu walio tajwa hapo juu ni uzao wa Abihaili, na Abihaili alikuwa
    mwana wa Huri. Huri alikuwa mwana w a Yaroa. Yaroa alikuwa mwana wa Gileadi. Gileadi
    alikuwa mwana wa Mikaeli. Mikaeli alikuwa mwana wa Yeshishai. Yeshishai alikuwa
    mwana wa Yado. Yado alikuwa mwana wa Buzi.
  bel-bel: Вось сыны Авіхаіла, сына Хурыя, сына Ярааха, сына Галаада, сына Міхаіла,
    сына Ешышая, сына Яхдо, сына Буза.
  deu-ELBBK: Das waren die Söhne Abichails, des Sohnes Huris, des Sohnes Jaroachs,
    des Sohnes Gileads, des Sohnes Michaels, des Sohnes Jeschischais, des Sohnes Jachdos,
    des Sohnes Bus'.
  mbb-OT: Iyan heini sikandan menge kevuwazan ni Abihail he anak ni Huri. Heini si
    Huri ne anak ni Jaroa ne apù ni Gilead, wey apù ni Micael te vuel. Heini si Micael
    ne anak ni Jeshishai ne apù ni Jado wey apù ni Buz te vuel.
  mal-2015: ഇവർ ഹൂരിയുടെ മകനായ അബിഹയീലിന്റെ പുത്രന്മാരായിരുന്നു. ഹൂരി യാരോഹയുടെ മകൻ;
    അവൻ ഗിലെയാദിന്റെ മകൻ; അവൻ മീഖായേലിന്റെ മകൻ; അവൻ യെശീശയുടെ മകൻ; അവൻ യഹദോവിന്റെ
    മകൻ;
  rmc-rmc: On sas potomki le Abichajiloskre, savo sas čhavo le Churioskro, ov le Jaroachoskro,
    ov le Gileadoskro, ov le Michaeloskro, ov le Ješišajoskro, ov le Jachdoskro a
    ov le Buzoskro.
  pes-OPV: اينانند پسران اَبيحايل بن حوري ابن ياروح بن جِلعاد بن ميکائيل بن يشيشاي
    بن يحدُو ابن بوز.
  ron-1924: Ятэ фиий луй Абихаил, фиул луй Хури, фиул луй Иароах, фиул луй Галаад,
    фиул луй Микаел, фиул луй Иешишай, фиул луй Иахдо, фиул луй Буз;
  ben-OBCV: এরা হলেন বূষের ছেলে যহদোর, তার ছেলে যিশীশয়, তার ছেলে মীখায়েল, তার ছেলে
    গিলিয়দ, তার ছেলে যারোহ, তার ছেলে হূরি, তার ছেলে যে অবীহয়িল, এরা সব তাঁর ছেলে।
  som-som: Oo kuwanuna waxay ahaayeen wiilashii Abiixayil ina Xuurii, oo ahaa ina
    Yaaroo'ax, oo ahaa ina Gilecaad, oo ahaa ina Miikaa'eel, oo ahaa ina Yeshiishay,
    oo ahaa ina Yaxdoo, oo ahaa ina Buus;
  lat-VUC: Hi filii Abihail, filii Huri, filii Jara, filii Galaad, filii Michaël,
    filii Jesesi, filii Jeddo, filii Buz.
  eng-ASVBT: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  ita-1885: Questi erano figliuoli di Abihail, figliuolo di Huri, figliuolo di Iaroa,
    figliuolo di Galaad, figliuolo di Micael, figliuolo di Iesisai, figliuolo di Iado,
    figliuolo di Buz.
  eng-LXXUP: These are the sons of Abihail the son of Huri, the son of Idai, the son
    of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the son
    of Buz,
  eng-ULB: These persons named above were the descendants of Abihail, and Abihail
    was the son of Huri. Huri was the son of Jaroah. Jaroah was the son of Gilead.
    Gilead was the son of Michael. Michael was the son of Jeshishai. Jeshishai was
    the son of Jahdo. Jahdo was the son of Buz.
  spa-VBL: Estos fueron Los hijos de Abihail, hijo de Huri, hijo de Jaroa, hijo de
    Galaad, hijo de Miguel, hijo de Jesisai, hijo de Jahdo, hijo de Buz.
  fra-_FOB: Ceux-ci sont les enfants d'Abichaïl, fils de Huri, fils de Jaroach, fils
    de Galaad, fils de Micaël, fils de Jeshishaï, fils de Jachdo, fils de Buz.
  mal-mal: ഇവർ ഹൂരിയുടെ മകനായ അബിഹയീലിന്റെ പുത്രന്മാരായിരുന്നു. ഹൂരി യാരോഹയുടെ മകൻ;
    അവൻ ഗിലെയാദിന്റെ മകൻ; അവൻ മീഖായേലിന്റെ മകൻ; അവൻ യെശീശയുടെ മകൻ; അവൻ യഹദോവിന്റെ
    മകൻ;
  urd-GVR: Yih sāt ādmī Abīḳhail bin Hūrī bin Yārūh bin Jiliyād bin Mīkāel bin Yasīsī
    bin Yahdū bin Būz ke beṭe the.
  suz-BL: मेकोपुकी अबीहेल आ तौ हुरी, हुरी आ तौ यारोआह, यारोआह आ तौ गिलाद, गिलाद आ
    तौ मिकाएल, मिकाएल आ तौ येशीशाइ, येशीशाइ आ तौ याहदो, याहदो आ तौ बूज,
  ita-1927: Essi erano figliuoli di Abihail, figliuolo di Huri, figliuolo di Jaroah,
    figliuolo di Galaad, figliuolo di Micael, figliuolo di Jeshishai, figliuolo di
    Jahdo, figliuolo di Buz;
  ckb-ckb: ئەمانەش کوڕەکانی ئەبیحەیلی کوڕی حوریی کوڕی یارۆحای کوڕی گلعادی کوڕی میکائیلی
    کوڕی یەشیشەیی کوڕی یەحدۆی کوڕی بووز بوون.
  eng-BBE: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  kan-OKCV: 'ಇವರು ಹೂರಿಯ ಮಗ ಅಬೀಹೈಲನ ಪುತ್ರರು: ಈ ಹೂರೀಯು ಯಾರೋಹನ ಮಗನು, ಅವನು ಗಿಲ್ಯಾದನ ಮಗನು,
    ಅವನು ಮೀಕಾಯೇಲನ ಮಗನು, ಅವನು ಯೆಷೀಷೈಯನ ಮಗನು, ಅವನು ಯಹ್ದೋವಿನ ಮಗನು, ಅವನು ಬೂಜನ ಮಗನು.'
  tam-2017: இவர்கள் ஊரிக்குப் பிறந்த அபியேலின் மகன்கள்; ஊரி என்பவன் யெரொவாவுக்கும்,
    யெரொவா கீலேயாத்திற்கும், கீலேயாத் மிகாவேலுக்கும், மிகாவேல் எசிசாயிக்கும், எசிசாயி
    யாதோவுக்கும், யாதோ பூசுக்கும் மகன்களாக இருந்தவர்கள்.
  spa-RV-1909: Estos fueron los hijos de Abihail hijo de Huri, hijo de Jaroa, hijo
    de Galaad, hijo de Michâel, hijo de Jesiaí, hijo de Jaddo, hijo de Buz.
  ron-BTF: Aceștia sunt copiii lui Abihail, fiul lui Huri, fiul lui Iaroah, fiul lui
    Galaad, fiul lui Mihail, fiul lui Ieșișai, fiul lui Iahdo, fiul lui Buz;
  eng-WEBP: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  eng-FBV: These were the sons of Abihail, son of Huri, son of Jaroah, son of Gilead,
    son of Michael, son of Jeshishai, son of Jahdo, son of Buz.
  nld-1939: Het waren zonen van Abicháil, den zoon van Choeri, zoon van Jaróach, zoon
    van Gilad, zoon van Mikaël, zoon van Jesjisjai, zoon van Jachdo, zoon van Boez.
  nch-BL: Nochi ni chicome tacame elque iteipa ixhuihua Abihail cati elqui icone Huri,
    cati elqui icone Jaroa, cati elqui icone Galaad, cati elqui icone Micael, cati
    elqui icone Jesisai, cati elqui icone Jahdo, cati elqui icone Buz.
  vie-1934: Aáy là các con trai của A-bi-hai, A-bi-hai con trai của Hu-ri. Hu-ri con
    trai của Gia-rô-a, Gia-rô-a con trai của Ga-la-át, Ga-la-át con trai của Mi-ca-ên,
    Mi-ca-ên con trai của Giê-si-sai, Giê-si-sai con trai của Giác-đô, Giác-đô con
    trai của Bu-xơ;
  hin-CV: 'हूरी के पुत्र अबीहाइल वंशज: हूरी यारोह का, जो गिलआद का, जो मिखाएल का, जो
    येशिशाई का, जो याहदो का, जो बुज़ का पुत्र था.'
  spa-BES: Estos fueron los hijos de Abihail, el hijo de Huri, el hijo de Jaroa, el
    hijo de Galaad, el hijo de Micael, el hijo de Jesisai, el hijo de Jahdo, el hijo
    de Buz;
  tdx-tdx: O ana’ i Abikaileo, ana’ i Korý, ana’ Ioroake, ana’ i Gilade, ana’ i Mikaele,
    ana Iesisày, ana’ Iakdò, ana’ i Boze;
  tha-KJV: คนเหล่านี้เป็นบุตรอาบีฮาอิล ผู้​เป็นบุตรชายหุ​รี ผู้​เป็นบุตรชายยาโรอาห์
    ผู้​เป็นบุตรชายกิเลอาด ผู้​เป็นบุตรชายมีคาเอล ผู้​เป็นบุตรชายเยชิ​ชัย ผู้​เป็นบุตรชายยาโด
    ผู้​เป็นบุตรชายบุส
  por-BR-2018: Estes foram os filhos de Abiail filho de Huri, filho de Jaroa, filho
    de Gileade, filho de Micael, filho de Jesisai, filho de Jado, filho de Buz.
  deu-ELO: Das waren die Söhne Abichails, des Sohnes Huris, des Sohnes Jaroachs, des
    Sohnes Gileads, des Sohnes Michaels, des Sohnes Jeschischais, des Sohnes Jachdos,
    des Sohnes Bus'.
  eng-WYC-2018: These were the sons of Abihail, the son of Huri, son of Jaroah, son
    of Gilead, son of Michael, son of Jeshishai, son of Jahdo, son of Buz.
  epo-epo: Jen estas la filoj de Abiĥail, filo de Ĥuri, filo de Jaroaĥ, filo de Gilead,
    filo de Miĥael, filo de Jeŝiŝaj, filo de Jaĥdo, filo de Buz;
  uig-PIN: Yuⱪiridikilǝrning ⱨǝmmisi Abiⱨayilning oƣulliri idi. Abiⱨayil Hurining
    oƣli, Huri Yaroyaⱨning oƣli, Yaroyaⱨ Gileadning oƣli, Gilead Mikailning oƣli,
    Mikail Yǝxixayning oƣli, Yǝxixay Yaⱨdoning oƣli, Yaⱨdo buzning oƣli idi;
  beo-beo: Amo huluane da A:biha:ile egefelali. A:biha:ile eda da Hiulai, Hiulai eda
    da Yaloua, Yaloua eda da Gilia:de, Gilia:de eda da Maiga:le, Maiga:le eda da Yisisia:iai,
    Yisisia:iai eda da Yadou amola Yadou eda da Base.
  tpi-OTNT: Tumbuna bilong ol dispela lain em Abihail, pikinini bilong Huri. Na Huri
    em i pikinini bilong Jaroa na Jaroa em i pikinini bilong Gileat na Gileat em i
    pikinini bilong Maikel na Maikel em i pikinini bilong Jesisai na Jesisai em i
    pikinini bilong Jado na Jado em i pikinini bilong Bus.
  hau-SA: Waɗannan su ne ’ya’yan Abihayil ɗan Huri, ɗan Yarowa, ɗan Gileyad, ɗan Mika’ilu,
    ɗan Yeshishai, ɗan Yado, ɗan Buz.
  uig-LAT: Yuqiridikilerning hemmisi Abihayilning oghulliri idi. Abihayil Xurining
    oghli, Xuri Yaroyahning oghli, Yaroyah Giléadning oghli, Giléad Mikailning oghli,
    Mikail Yeshishayning oghli, Yeshishay Yahdoning oghli, Yahdo buzning oghli idi;
  nde-nde: Laba babengamadodana ka-Abhihayili indodana kaHuri, indodana kaJarowa,
    indodana kaGiliyadi, indodana kaMikhayeli, indodana kaJeshishayi, indodana kaJahido,
    indodana kaBhuzi.
  ton-ton: Pea ko e fānau eni ʻa ʻApieli ko e foha ʻo Huli, ko e foha ʻo Saloa, ko
    e foha ʻo Kiliati, ko e foha ʻo Mikaeli, ko e foha ʻo Sesisai, ko e foha ʻo Sato,
    ko e foha ʻo Pusa;
  ces-1613: (Ti byli synové Abichailovi, synové Hurovi, synové Jaroachovi, synové
    Galádovi, synové Michaelovi, synové Jesisovi, synové Jachdovi, synové Buzovi.)
  eng-WMB: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  tam-TCV: இவர்கள் அபியேலின் மகன்கள். அபியேல் ஊரியின் மகன்; ஊரி யெரொவாவின் மகன்; யெரொவா
    கீலேயாத்தின் மகன், கீலேயாத் மிகாயேலின் மகன், மிகாயேல் எசிசாயின் மகன், எசிசாய்
    யாதோவின் மகன், யாதோ பூஸின் மகன்.
  ceb-ULB: Kining mga tawo nga ginganlan sa ibabaw mao ang mga kaliwat ni Abihail,
    ug si Abihail mao ang anak nga lalaki ni Huri. Si Huri mao ang anak nga lalaki
    ni Jaroa. Si Jaroa mao ang anak nga lalaki ni Gilead. Si Gilead mao ang anak nga
    lalaki ni Micael. Si Micael mao ang anak nga lalaki ni Jeshishai. Si Jeshishai
    mao ang anak nga lalaki ni Jado. Si Jado mao ang anak nga lalaki ni Buz.
  pol-UBG: Ci są synami Abichaila, syna Churiego, syna Jaroacha, syna Gileada, syna
    Mikaela, syna Jesziszaja, syna Jachdo, syna Buza;
  urd-GVU: یہ سات آدمی ابی خیل بن حوری بن یاروح بن جِلعاد بن میکائیل بن یسیسی بن یحدو
    بن بوز کے بیٹے تھے۔
  deu-1912: Dies sind die Kinder Abihails, des Sohnes Huris, des Sohnes Jaroahs, des
    Sohnes Gileads, des Sohnes Michaels, des Sohnes Jesisais, des Sohnes Jahdos, des
    Sohnes Bus.
  kan-2017: 'ಇವರು ಅಬೀಹೈಲನ ಮಕ್ಕಳು: ಅಬೀಹೈಲನು ಹೂರೀಯ ಮಗ, ಇವನು ಯಾರೋಹನ ಮಗ. ಯಾರೋಹನು ಗಿಲ್ಯಾದನ
    ಮಗ, ಇವನು ಮೀಕಾಯೇಲನ ಮಗ. ಮೀಕಾಯೇಲನು ಯೆಷೀಷೈಯನ ಮಗ, ಇವನು ಯಹ್ದೋವಿನ ಮಗ, ಇವನು ಅಹೀಬೂಜನ ಮಗ.'
  yap-yap: 'Yad e pi’in owchen i Abihail nib mo’on ni fak Huri, ni ba’aray e pi chitamngin
    kakrom ni yad ba kakrom ngak: Abihail, Huri, Jaroah, Gilead, Maikal, Jeshishai,
    Jahdo, Buz.'
  hlt-MCSB: Abihail koca rhoek he Huri koca, Jaorah koca, Gilead koca, Michael koca,
    Jeshishai capa, Jahdo koca, Buz koca la om.
  mdy-ETH: ዔያታ ሁሬ ናኣዚ ዓቢሃይሌ ዜርፆ ማዓዛ ዔያቶኮ ቤርታሳ ዓዶንሢ፦ ዓቢሃይሌ፥ ሁሪ፥ ያሮሃ፥ ጌሌዓዴ፥ ሚካዔኤሌ፥ ሺሻዬ፥
    ያህዶና ቡዜናኬ፤
  twi-ASANTE: Yeinom nyinaa yɛ Huri babarima Abihail a ɔyɛ Yaroa babarima, Gilead
    babarima, Mikael babarima, Yesisai babarima Yahdo babarima, Bus babarima.
  eng-WEBU: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  wal-wal: Hageeti Abihaila naati Buuza zareta. Buuzi Yaahida yeliis; Yaahidoi Yeshishaaya
    yeliis; Yeshishaayi Mikaa7eela yeliis; Mikaa7eeli Gala7aada yeliis; Gala7aadee
    Yaarooha yeliis; Yaaroohi Huura yeliis; Huuri Abihaila yeliis.
  spa-PDDPT: Éstos fueron los hijos de Abihail, hijo de Huri, hijo de Jaroa, hijo
    de Galaad, hijo de Micael, hijo de Jesisai, hijo de Jahdo, hijo de Buz.
  gun-gun: Ha'e va'e kuery ma Abiail ramymino kuery ae. Ha'e va'e ma Huri ra'y, Huri
    ma Jaroa ra'y, Jaroa ma Gileade ra'y, Gileade ma Micael ra'y, Micael ma Jesisai
    ra'y, Jesisai ma Jado ra'y, ha'e Jado ma Buz ra'y.
  ilo-ULB: Dagitoy a nagnagan dagiti tattao ket kaputotan ni Abihail, ket ni Abihail
    ket putot a lalaki ni Huri. Ni Huri ket putot a lalaki Jaroa. Ni Jaroa ket putot
    a lalaki ni Galaad. Ni Galaad ket putot a lalaki ni Micael. Ni Micael ket putot
    a lalaki ni Jesisai. Ni Jesisai ket putot a lalaki ni Jado. Ni Jado ket putot
    a lalaki ni Buz.
  kpg-kpg: 'Digaula la nia hagadili ni Abihail tama daane ni Huri, dela ono maadua
    mmaadua ala e duudagi mai namua beenei: Abihail, Huri, Jaroah, Gilead, Michael,
    Jeshishai, Jahdo mo Buz.'
  uig-ARA: يۇقىرىدىكىلەرنىڭ ھەممىسى ئابىھايىلنىڭ ئوغۇللىرى ئىدى. ئابىھايىل خۇرىنىڭ
    ئوغلى، خۇرى ياروياھنىڭ ئوغلى، ياروياھ گىلېئادنىڭ ئوغلى، گىلېئاد مىكائىلنىڭ ئوغلى،
    مىكائىل يەشىشاينىڭ ئوغلى، يەشىشاي ياھدونىڭ ئوغلى، ياھدو بۇزنىڭ ئوغلى ئىدى؛
  sus-sus: Abixayili xa die nan na ki, Xuri xa di, Yarowa xa di, Galadi xa di, Mikayeli
    xa di, Yesisayi xa di, Yado xa di, Busi xa di.
  pon-2006: 'Re wia kadaudok en Apieil nein Uri, me arail pahpa kahlap ako koadoudoudo
    nin duwe met: Apieil, Uri, Saroa, Kilead, Maikal, Sesisai, Sado, Pus.'
  ksd-ksd: Go diat dia ga vana rikai tai Abikail natu i Kuri, natu i Iaroa, natu i
    Gilead, natu i Mikael, natu i Iesisai, natu i Iado, natu i Bus;
  tur-YTC: Bunlar Huri oğlu, Yaroah oğlu, Gilad oğlu, Mikael oğlu, Yeşişay oğlu, Yahdo
    oğlu, Buz oğlu Avihayil'in oğullarıydı.
  grc-BRENT: Οὗτοι υἱοὶ Ἀβιχαία υἱοῦ Οὐρὶ, υἱοῦ Ἰδαῒ, υἱοῦ Γαλαὰδ, υἱοῦ Μιχαὴλ, υἱοῦ
    Ἰεσαῒ, υἱοῦ Ἰεδδαῒ, υἱοῦ Βοὺζ ἀδελφοῦ
  ind-AYT: Itulah anak-anak Abihail, anak Huri, anak Yaroah, anak Gilead, anak Mikhael,
    anak Yesisai, anak Yahdo, anak Bus.
  nya-nya: Amenewa ndiwo anali ana a Abihaili, mwana wa Huri, mwana wa Yarowa, mwana
    wa Giliyadi, mwana wa Mikayeli, mwana wa Yesisayi, mwana wa Yahido, mwana wa Buzi.
  hrv-hrv: To su bili sinovi Abihajila, sina Hurija, sina Jaroaha, sina Gileada, sina
    Mihaela, sina Ješišaja, sina Jahdona, sina Buza.
  mps-mps: Te hani augwa bulali wąį nǫų da te Abihail, te Hurigo ogwa da. Tama
    Huri te Jaroago ogwa, tama Jaroa te Gileatgo ogwa, tama Gileat te Maikelgo ogwa,
    tama Maikel te Jesisaigo ogwa, te Jesisai te Jadogo ogwa, tama Jado te Busgo ogwa
    da.
  tpi-tpi: Tumbuna bilong ol dispela lain em Abihail, pikinini bilong Huri. Na Huri
    em i pikinini bilong Jaroa na Jaroa em i pikinini bilong Gileat na Gileat em i
    pikinini bilong Maikel na Maikel em i pikinini bilong Jesisai na Jesisai em i
    pikinini bilong Jado na Jado em i pikinini bilong Bus.
  dan-1931: De var Sønner af Abihajil, en Søn af Huri, en Søn af Jaroa, en Søn af
    Gilead, en Søn af Mikael, en Søn af Jesjisjaj, en Søn af Jado, en Søn af Buz.
  vie-OVCB: Tổ tiên của những người này từ đời Bu-xơ, theo thứ tự Giác-đô, Giê-si-sai,
    Mi-ca-ên, Ga-la-át, Gia-rô-a, Hu-ri, và A-bi-hai.
  guj-2017: આ નીચે મુજબની વ્યક્તિઓ અબિહાઈલના વંશજો; બૂઝનો દીકરો યાહદો હતો, યાહદોનો
    દીકરો યશિશાય હતો, યશિશાયનો દીકરો મિખાએલ હતો, મિખાએલનો દીકરો ગિલ્યાદ હતો, ગિલ્યાદનો
    દીકરો યારોઆ હતો, યારોઆનો દીકરો હૂરી હતો, હૂરીનો દીકરો અબિહાઈલ.
  pon-2006A: 'Re wia kadaudok en Apieil nein Uri, me arail pahpa kahlap ako koadoudoudo
    nin duwe met: Apieil, Uri, Saroa, Kilead, Maikel, Sesisai, Sado, Pus.'
  por-BRBSL: Estes eram os filhos de Abihail, o filho de Huri, o filho de Jaroah,
    o filho de Gilead, o filho de Michael, o filho de Jeshishai, o filho de Jahdo,
    o filho de Buz;
  cth-cth: Hetnaw teh Huri capa Abihail e capanaw doeh. Ahni teh Jaorah capa doeh.
    Gilead capa, Michael capa, Jeshishai capa, Jahdo capa, Buz capa lah ao.
  twi-twi: Eyinom nyinaa yɛ Huri babarima Abihail a ɔyɛ Yaroa babarima, Gilead babarima,
    Mikael babarima, Yesisai babarima Yahdo babarima, Bus babarima.
  hlt-hlt: Abihail koca rhoek he Huri koca, Jaorah koca, Gilead koca, Michael koca,
    Jeshishai capa, Jahdo koca, Buz koca la om.
  tbz-SIM: Bɛ kó kunɑɑ̀mùnkù kó bɛyɑ̀ɑ̀rìbɛ̀ do tú Abiyɑi nɛ̀ Uuri nɛ̀ Yɑdoɑɑ nɛ̀
    Kɑdɑɑdi nɛ̀ Mikɑyɛɛri nɛ̀ Yesisɑii nɛ̀ Yɑdo nɛ̀ Buusi.
  msy-2020: Men ovavim Abihail, a Hurin otarim. Ezɨ Huri, a Jaroan otarim, ezɨ Jaroa,
    a Gileatɨn otarim, ezɨ Gileat, a Maikelɨn otarim, ezɨ Maikel, a Jesisain otarim,
    ezɨ Jesisai, a Jadon otarim, ezɨ Jado, a Busɨn otarim.
  dop-dop: Pɑɑ kɛ́ Apihɑyili lʋlʋɣʋ nyǝ́mɑ kɛ́. Apihɑyili cɔsɔnɑɑ siɣisiɣi hǝlɑ ntɛ́
    Huli, nɑ Yɑlʋwɑ, nɑ Kɑlɑɑtɩ, nɑ Mikɑyɛɛlɩ, nɑ Yesisɑyi, nɑ Yɑto, nɑ Puusɩ.
  azb-azb: Bunlar Buz oğlu Yaxdo oğlu Yeşişay oğlu Mikael oğlu Gilead oğlu Yaroah
    oğlu Xuri oğlu Avixayilin oğulları idi.
  eng-DBY: '— These were the sons of Abihail, the son of Huri, the son of Jaroah,
    the son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo,
    the son of Buz:'
  hin-2017: ये अबीहैल के पुत्र थे, जो हूरी का पुत्र था, यह योराह का पुत्र, यह गिलाद
    का पुत्र, यह मीकाएल का पुत्र, यह यशीशै का पुत्र, यह यहदो का पुत्र, यह बूज का पुत्र
    था।
  eng-YLT: These [are] sons of Abihail son of Huri, son of Jaroah, son of Gilead,
    son of Michael, son of Jeshishai, son of Jahdo, son of Buz;
  eng-WYC-2017: These were the sons of Abihail, the son of Huri, son of Jaroah, son
    of Gilead, son of Michael, son of Jeshishai, son of Jahdo, son of Buz.
  eng-WMBB: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  urd-GVH: यह सात आदमी अबीख़ैल बिन हूरी बिन यारूह बिन जिलियाद बिन मीकाएल बिन यसीसी
    बिन यहदू बिन बूज़ के बेटे थे।
  rug-rug: 'Na goredi mae koasa tuti te Abihaili, sa tuna koreo e Huri sapu sa tutina
    si boka ta pitu pule la koari kasa hire: Abihaili, Huri, Zaroa, Qileadi, Maekolo,
    Zesisai, Zahado, Buzi.'
  gaz-gaz: Isaan kunneen immoo ilmaan Abiihaayil ilma Huuri, ilma Yaarokaa, ilma Giliʼaad,
    ilma Miikaaʼel, ilma Yeshiishaayi, ilma Yakedoo, ilma Buuzii ti.
  fra-LSG: Voici les fils d’Abichaïl, fils de Huri, fils de Jaroach, fils de Galaad,
    fils de Micaël, fils de Jeschischaï, fils de Jachdo, fils de Buz;
  yal-yal: Abixali a diine nan ne ra. Xuri nan Abixali sɔtɔ. Yarowa nan Xuri sɔtɔ.
    Galadi nan Yarowa sɔtɔ. Mikeli nan Galadi sɔtɔ. Yesisayi nan Mikeli sɔtɔ. Yado
    nan Yesisayi sɔtɔ. Busi nan Yado sɔtɔ.
  haw-1868: 'Eia na keikikane a Abihaila ke keiki a Huri, ke keiki a Iaroa, ke keiki
    a Gileada, ke keiki a Mikaela, ke keiki a Iesisai, ke keiki a Iahedo, ke keiki
    a Buza:'
  arb-NAV: وَهَؤُلاءِ جَمِيعُهُمْ أَبْنَاءُ أَبِيحَايِلَ بْنِ حُورِيَ بْنِ يَارُوحَ
    بْنِ جِلْعَادَ بْنِ مِيخَائِيلَ بْنِ يَشِيشَايَ بْنِ يَحْدُوَ بْنِ بُوزٍ.
  ewe-ewe: 'Buz ƒe dzidzimeviwo le woƒe tsitsi nu le ale: Yahdo, Yesisai. Mikael,
    Gilead, Yarao, Huri kple Abihail.'
  eng-LEE: 'These are the children of Abichayil the son of Churi, the son of Jaroach,
    the son of Gil''ad, the son of Michael, the son of Jeshishai, the son of Jachdo,
    the son of Buz:'
  asm-FB: 'উল্লেখিত এই ব্যক্তিসকল অবীহয়িলৰ বংশধৰ আছিল: হূৰীৰ পুত্র অবীহয়িল আছিল।
    যাৰোহৰ পুত্র হূৰী আছিল। গিলিয়দৰ পুত্র যাৰোহ আছিল। মীখায়েলৰ পুত্র গিলিয়দ আছিল।
    যিচীচয়ৰ পুত্র মীখায়েল আছিল। যহদোৰ পুত্র যিচীচয় আছিল। বূজৰ পুত্র যহদো আছিল।'
  sus-A: عَبِشَيِلِ شَ دِيٍ نَن نَ كِ، شُرِ شَ دِ، يَرٌوَ شَ دِ، فَلَدِ شَ دِ، مِكَيٍلِ
    شَ دِ، يٍسِسَيِ شَ دِ، يَدٌ شَ دِ، بُسِ شَ دِ.
  fra-SBL: Ce sont là les fils d'Abihail, fils de Huri, fils de Jaroah, fils de Galaad,
    fils de Micaël, fils de Jeshishai, fils de Jahdo, fils de Buz ;
  hbo-hbo: אֵ֣לֶּה ׀ בְּנֵ֣י אֲבִיחַ֗יִל בֶּן־חוּרִ֡י בֶּן־יָ֠רֹוחַ בֶּן־גִּלְעָ֧ד
    בֶּן־מִיכָאֵ֛ל בֶּן־יְשִׁישַׁ֥י בֶּן־יַחְדֹּ֖ו בֶּן־בּֽוּז׃
  kik-kik: Acio nĩo maarĩ ariũ a Abihaili mũrũ wa Huru, mũrũ wa Jaroa, mũrũ wa Gileadi,
    mũrũ wa Mikaeli, mũrũ wa Jeshishai, mũrũ wa Jahido, mũrũ wa Buzi.
  fra-NCL: Ils étaient fils d’Abihaïl, fils de Huri, fils de Jara, fils de Galaad,
    fils de Michaël, fils de Jésési, fils de Jeddo, fils de Buz.
  cek-AK: Hae kaminawk loe Huri capa Abihail ih caa ah oh o; Huri loe Jaroah capa,
    Jaroah loe Gilead capa, Gilead loe Mikael capa, Mikael loe Jeshishai capa, Jeshishai
    loe Jahdo capa, Jahdo loe Buz capa ah oh;
  cuk-cuk: 'Wemar-e-babgan weyob danikid: Abihail, Huri-e-machi, Huriʼdi, Jaroa-e-machi,
    Jaroaʼdi, Galaad-e-machi, Galaadʼdi, Micael-e-machi, Micaelʼdi, Jesisai-e-machi,
    Jesisaiʼdi, Jahdo-e-machi, degi, Jahdoʼdi, Buz-e-machi.'
  uig-CYR: Жуқиридикиләрниң һәммиси Абиһайилниң оғуллири еди. Абиһайил Хуриниң оғли,
    Хури Ярояһниң оғли, Ярояһ Гилеадниң оғли, Гилеад Микаилниң оғли, Микаил Йәшишайниң
    оғли, Йәшишай Яһдониң оғли, Яһдо бузниң оғли еди;
  tel-2017: వీళ్ళు హూరీ అనే వాడికి పుట్టిన అబీహాయిలు కొడుకులు. ఈ హూరీ యరోయకీ, యారోయ
    గిలాదుకీ, గిలాదు మిఖాయేలుకీ, మిఖాయేలు యెషీషైకీ, యెషీషై యహదోకీ, యహదో బూజుకీ పుట్టారు.
  hat-BSA: Sila yo se te fis a Abichaïl yo, fis a Huri a, fis a Jaroach la, fis a
    Galaad la, fis a Micaël la, fis a Jeschischaï a, fis a Jachdo a, fis a Buz la;
  kos-kos: Mwet ingan elos fwilin tulik natul Abihail, wen natul Huri, wen natul Jaroah,
    wen natul Gilead, wen natul Michael, wen natul Jeshishai, wen natul Jahdo, wen
    natul Buz.
  hbo-WLC: אֵ֣לֶּה ׀ בְּנֵ֣י אֲבִיחַ֗יִל בֶּן־חוּרִ֡י בֶּן־יָ֠רוֹחַ בֶּן־גִּלְעָ֧ד
    בֶּן־מִיכָאֵ֛ל בֶּן־יְשִׁישַׁ֥י בֶּן־יַחְדּ֖וֹ בֶּן־בּֽוּז׃
  ibo-ibo: Ndị a bụ ụmụ ndị ikom Abihail, nwa Huri, nwa Jaroa, nwa Gilead, nwa Maikel,
    nwa Jehishai, nwa Jado, nwa Buz.
  ory-ory: ବୂଷ୍‍ର ପୁତ୍ର ଯହଦୋ, ଯହଦୋର ପୁତ୍ର ଯିହିଶୟ, ଯିହିଶୟର ପୁତ୍ର ମୀଖାୟେଲ, ମୀଖାୟେଲର
    ପୁତ୍ର ଗିଲୀୟଦ, ଗିଲୀୟଦର ପୁତ୍ର ଯାରୋହ, ଯାରୋହର ପୁତ୍ର ହୁରି; ହୁରିର ପୁତ୍ର ଅବୀହୟିଲ, ସେମାନେ
    ସେହି ଅବୀହୟିଲର ସନ୍ତାନ ଥିଲେ।
  chk-chk: 'Ir ekewe mwirimwirin Apihail nöün Huri we mwän: Huri nöün Jaroa, Jaroa
    nöün Kiliat, Kiliat nöün Mikael, Mikael nöün Jesisai, Jesisai nöün Jato, nge Jato
    nöün Pus.'
  rop-rop: Deibin kamat brom det femili lain blanga Ebiheil, det san blanga Hurai.
    Hurai bin det san blanga Jarowa, en Jarowa bin det san blanga Giliyad, en Giliyad
    bin det san blanga Maikul, en Maikul bin det san blanga Jeshishai, en Jeshishai
    bin det san blanga Jado en Jado bin det san blanga Bus.
  ukr-1871: Оце сини Авихаїла, сина Хурія, сина Яроаха, сина Галаада, сина Михаїла,
    сина Ешишая, сина Яхдо, сина Бузового.
  deu-1951: Dies sind die Söhne Abichails, des Sohnes Churis, des Sohnes Jaroachs,
    des Sohnes Gileads, des Sohnes Michaels, des Sohnes Jeschischais, des Sohnes Jachdos,
    des Sohnes des Bus.
  eng-JPS: These were the sons of Abihail the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jehishai, the son of Jahdo, the
    son of Buz;
  srp-1865: Ti bijahu sinovi Avihaila sina Urija sina Jaroje sina Galada sina Mihaila
    sina Jesisaja sina Jadona sina Vuzova.
  lug-lug: Bano be baali ab’omu nnyumba ya Abikayiri mutabani wa Kuuli, muzzukulu
    wa Yalowa, muzzukulu wa Gireyaadi, muzzukulu wa Mikayiri, muzzukulu wa Yesisayi,
    muzzukulu wa Yakudo, ne muzzukulu wa Buzi.
  heb-heb: אלה בני אביחיל בן חורי בן ירוח בן גלעד בן מיכאל בן ישישי בן יחדו בן בוז׃
  ben-IRV: বূষের ছেলে যহদো, যহদোর ছেলে যিশীশয়, যিশীশয়ের ছেলে মীখায়েল, মীখায়েলের
    ছেলে গিলিয়দ, গিলিয়দের ছেলে যারোহ, যারোহের ছেলে হূরি, হূরির ছেলে অবীহয়িল, তারা
    সেই অবীহয়িলের ছেলে।
  pan-pan: ਇਹ ਅਬੀਹੈਲ ਦੇ ਪੁੱਤਰ, ਹੂਰੀ ਦੇ ਪੁੱਤਰ, ਯਾਰੋਅਹ ਦਾ ਪੁੱਤਰ, ਗਿਲਆਦ ਦਾ ਪੁੱਤਰ, ਮੀਕਾਏਲ
    ਦਾ ਪੁੱਤਰ, ਯਸ਼ੀਸ਼ਈ ਦਾ ਪੁੱਤਰ, ਯਹਦੋ ਦਾ ਪੁੱਤਰ, ਬੂਜ਼ ਦਾ ਪੁੱਤਰ
  mya-JVB: '-'
  hmo-hmo: Unai be Abihaili, Huri ena natuna edia bese ta ta. Huri be Iaroa ena natuna,
    Iaroa be Gileada ena natuna, Gileada be Mikaela ena natuna, Mikaela be Iesisai
    ena natuna, Iesisai be Iado ena natuna, bona Iado be Busu ena natuna.
  urd-urd: यह बनी अबीख़ैल बिन हूरी बिन यारूआह बिन जिल'आद बिन मीकाएल बिन यमीसी बिन
    यहदू बिन बूज़ थे।
  rus-SYN: Вот сыновья Авихаила, сына Хурия, сына Иароаха, сына Галаада, сына Михаила,
    сына Иешишая, сына Иахдо, сына Буза.
  bqc-SIM: Buzu Yado ì, Yado Yesisai ì, Yesisai Mikaila ì, Mikaila Galada ì, Galada
    Yaloa ì, Yaloa Huli ì, Huli Abihaili ì, Abihaili mɛ́ gbɛ̃́piↄ ì.
  tcz-CHONGTHU: Hiche ho chengse hi abonchauva Huri chapa Abihail son achilhah jeng
    ahiuve; Huri chu joroah chapa ahin, Joroah chu Gilead chapa ahin, Michael chu
    Jeshishai chapa ahin, Jeshishai chu Jahdo chapa, chule Jahdo chu Buz chapa ahi.
  mar-mar: हे अबीहाईलचे वंशज. अबीहाईल हूरीचा पुत्र. हूरी यारोहाचा पुत्र आणि यारोहा
    गिलादाचा. गिलाद मीखाएलचा. मीखाएल यशीशा याचा पुत्र. यशीशाया यहदोचा पुत्र. यहदो
    बूजाचा पुत्र.
  qub-qub: Chay ganchis mandajcunaga caran Abihailpita miraj aywajcunami. Abihail
    caran Huripa wamran. Huri caran Jaroapa wamran. Jaroa caran Galaadpa wamran. Galaad
    caran Micaelpa wamran. Micael caran Jesisaipa wamran. Jesisai caran Jahdopa wamran.
    Jahdo caran Buzpa wamran.
  bqp-bqp: Be bɑ sɑ̃ɑ Abihɑilin bibun bweseru, berɑ Huri, kɑ Yɑroɑsi, kɑ Gɑlɑdi, kɑ
    Mikɑɛli, kɑ Yɛsisɑi, kɑ Yɑdo, kɑ sere Busi.
  hat-hat: Yo tout te pitit Abikayil ki te pitit Ouri. Ouri te pitit Jawoja ki te
    pitit Galarad. Galarad te pitit Mikayèl ki te pitit Jechichayi. Jechichayi te
    pitit Jakdo ki te pitit Bouz.
  eng-BSB: These were the sons of Abihail son of Huri, the son of Jaroah, the son
    of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the son
    of Buz.
  eng-WEBPB: These were the sons of Abihail, the son of Huri, the son of Jaroah, the
    son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
    son of Buz;
  kbq-kbq: Hagi ama nagara Abbihaili agehemo'ze. Abihailia Huri nemofo'e, Huri'a,
    Jaroa nemofo'e, Jaroa'a Gileati nemofo'e, Gileati'a Maikoli nemofo'e, Maikoli'a
    Jesisai nemofo'e, Jesisai'a Jado nemofo'e. Hagi Jado'a Buzi nemofo'e.
  nhe-BL: Nochi ni chicome tlacame elque iteipa ixhuihua Abihail tlen elqui icone
    Huri, tlen elqui icone Joroa, tlen elqui icone Galaad, tlen elqui icone Micael,
    tlen elqui icone Jesisai, tlen elqui icone Jahdo, tlen elqui icone Buz.
  gub-BL: Wiko Amiaiw izuapyapyr romo wà. (Heta amo Muz ta'yr Zano her ma'e izupe
    a'e. Heta amo Zano ta'yr Mikaew her ma'e izupe a'e. Heta amo Mikaew ta'yr Xireaz
    her ma'e izupe a'e. Heta amo Xireaz ta'yr Zaro her ma'e izupe a'e. Heta amo Zaro
    ta'yr Uri her ma'e izupe a'e. Heta amo Uri ta'yr Awiaiw her ma'e izupe a'e.)
  eng-DRA: These were the sons of Abihail, the son of Hurl, the son of Jara, the son
    of Galaad, the son of Michael, the son of Jesisi, the son of Jeddo, the son of
    But.
