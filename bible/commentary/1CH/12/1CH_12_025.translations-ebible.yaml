verse: 1CH.012.025
translations:
  mal-C: ശിമെയോന്യരിൽനിന്ന് യുദ്ധസന്നദ്ധരായ പോരാളിമാർ 7,100 പേർ;
  deu-TKW: 'Von den Simeoniten: 7100 tapfere Krieger.'
  lin-lin: 'Bato ya Yuda oyo bamemaka nguba mpe makonga : basoda nkoto motoba na nkama
    mwambe ;'
  eng-LSV: Of the sons of Simeon, mighty men of valor for the host, [are] seven thousand
    and one hundred.
  eng-GNV: Of the children of Simeon valiant men of warre, seuen thousand and an hundreth.
  eng-WEBSTER: Of the children of Simeon, mighty men of valor for war, seven thousand
    and one hundred.
  nhw-BL: Tlen nopa hueyi familia Simeón itztoyaj 7 mil 100 soldados catli tlahuel
    motemacaj huan catli tlahuel quipixtoyaj fuerza.
  swh-ONEN: Watu wa Simeoni, mashujaa waliokuwa tayari kwa vita walikuwa 7,100.
  bba-bba: Yudɑn bwese kɛrɑ sɔɔ, tɑbu kowo be bɑ tɛrɛnu kɑ yɑɑsi nɛni, bɑ sɑ̃ɑwɑ tɔnu
    nɔrɔbun subɑ nɔɔbɑ tiɑ kɑ nɛnɛ (6.800).
  eng-KJVCPB: Of the children of Simeon, mighty men of valour for the war, seven thousand
    and one hundred.
  luo-luo: joka Simeon ne gin ji alufu abiriyo gi mia achiel (7,100) mano oikore ne
    lweny,
  meu-meu: Simeon taudia, goada-herea taudia tuari ai, na daha-hitu sinahu-ta.
  npi-ULB: शिमियोनबाट लडाइँ गर्न सक्‍ने ७,१०० योद्धाहरू थिए ।
  yor-yor: Àwọn ọkùnrin Simeoni, akọni tó mú fún ogun sì jẹ́ ẹ̀ẹ́dẹ́gbàárin ó lé ọgọ́rùn-ún
    (7,100);
  pes-OPCB: '@see-verse:1CH.012.024'
  tgl-ULB: Mula sa tribu ni Simeon ay may 7, 100 na lalaking mandirigma.
  hui-hui: Ani bialu Simeono hameigini ami agali daosini kariani handari mbira (7,100)
    ibini. Agali uruni ti ami agali hongo howa wai biagane mana baya hangu manda biaihe
    ibini.
  mya-mya: '@see-verse:1CH.012.024'
  bod-N: སི་མུ་ཨོན་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་དམག་འཐབ་ལ་ཞུགས་ནུས་པའི་དམག་མི་དཔའ་རྩལ་ཅན་བསྡོམས་པས་བདུན་སྟོང་བརྒྱ་ཡོད།
  sna-sna: varume vokwaSimeoni, varwi vakanga vakagadzirira kundorwa vaiva zviuru
    zvinomwe nezana;
  spa-BLM: 'De los hijos de Simeón, hombres valientes para la guerra: siete mil cien.'
  cac-cac: Axo d'a eb' yin̈tilal Simeón, ay 7 mil 100 eb' vin̈ soldado tec'an.
  swh-ULB: Kutoka kwa Wasimeoni walikuwa 7, 100 wanaume wa mapambano.
  bel-bel: з сыноў Сімяонавых, людзей адважных, у войску было сем тысяч і сто;
  deu-ELBBK: Die Kinder Juda, die Schild und Lanze trugen, 6.800 zum Heer Gerüstete.
  mbb-OT: 'Is ebpuun te tribu ni Simeon: 7,100 he memetau he menge sundaru.'
  mal-2015: ശിമെയോന്യരിൽ ശൗര്യമുള്ള യുദ്ധവീരന്മാർ എഴായിരത്തൊരുനൂറുപേർ.
  rmc-rmc: 'Andral o kmeňos Juda: 6 800 murša, save hordinenas o šťitos the kopija
    a sas furt pripravimen andro mariben;'
  pes-OPV: از بني شَمعون هفت هزار و يکصد نفر که مردان قوي شجاع براي جنگ بودند.
  ron-1924: Дин фиий луй Симеон, оамень витежь ла рэзбой, шапте мий о сутэ.
  ben-OBCV: 'শিমিয়োন বংশ থেকে, যুদ্ধের জন্য প্রস্তুত যোদ্ধা: 7,100 জন;'
  som-som: Oo kuwii reer Simecoon ee xoogga badnaa, dagaalkana u darbanaa waxay ahaayeen
    toddoba kun iyo boqol.
  lat-VUC: De filiis Simeon virorum fortissimorum ad pugnandum, septem millia centum.
  eng-ASVBT: Of the children of Simeon, mighty men of valor for the war, seven thousand
    and one hundred.
  ita-1885: De' figliuoli di Simeone, valenti e prodi per la guerra, vennero settemila
    cento.
  eng-LXXUP: The sons of Judah, bearing shields and spears, six thousand and eight
    hundred mighty in war.
  eng-ULB: From the Simeonites there were 7,100 fighting men.
  spa-VBL: De la tribu de Simeón, 7.100 guerreros fuertes.
  fra-_FOB: Des enfants de Siméon, vaillants guerriers pour l'armée, sept mille cent.
  mal-mal: ശിമെയോന്യരിൽ ശൗര്യമുള്ള യുദ്ധവീരന്മാർ എഴായിരത്തൊരുനൂറുപേർ.
  urd-GVR: Shamāūn ke qabīle ke 7,100 tajrabākār faujī the.
  suz-BL: सिमियोन आ थर ङा ७ हजार सहे का बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: De’ figliuoli di Simeone, uomini forti e valorosi in guerra, settemila
    cento.
  ckb-ckb: لە نەوەی شیمۆن، حەوت هەزار و سەد پاڵەوانی ئازای ئامادەباش بۆ جەنگ.
  eng-BBE: Seven thousand, one hundred of the children of Simeon, great men of war;
  kan-OKCV: ಯುದ್ಧಕ್ಕೆ ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ ಸಿಮೆಯೋನನ ಮಕ್ಕಳಲ್ಲಿ 7,100 ಮಂದಿ.
  tam-2017: சிமியோன் கோத்திரத்தில் பலசாலிகளாகிய யுத்தவீரர்கள் ஏழாயிரத்து நூறுபேர்.
  spa-RV-1909: De los hijos de Simeón, valientes y esforzados hombres para la guerra,
    siete mil y ciento.
  ron-BTF: Dintre copiii lui Simeon, războinici viteji gata pentru război, șapte mii
    o sută.
  eng-WEBP: 'Of the children of Simeon, mighty men of valor for the war: seven thousand
    one hundred.'
  eng-FBV: From the tribe of Simeon, 7,100 strong warriors.
  nld-1939: Van de stam Simeon zevenduizend en honderd dappere mannen, geoefend in
    de strijd.
  nch-BL: Ten nopa hueyi familia Simeón itztoyaj 7 mil 100 soldados cati tahuel mosemacaj
    huan cati tahuel quipiyayayaj tetili.
  vie-1934: Bởi con cháu Si-mê-ôn, có bảy ngàn một trăm người mạnh dạn đều ra trận
    được.
  hin-CV: शिमओन से वीर योद्धा 7,100;
  spa-BES: Siete mil, cien de los hijos de Simeón, grandes hombres de guerra;
  tdx-tdx: Amo ana’ i Simoneo, ondaty maozatse mahasibek’ añ’aly, fito-arivo-tsi-zato.
  tha-KJV: จากคนสิเมโอน มี​ทแกล้วทหารชำนาญศึกเจ็ดพันหนึ่งร้อย
  por-BR-2018: Dos filhos de Simeão, guerreiros valentes para batalhar, sete mil e
    cem.
  deu-ELO: 'Von den Kindern Simeon: streitbare Männer zum Heere, siebentausend einhundert.'
  eng-WYC-2018: of the sons of Simeon, seven thousand and an hundred, of (the) strongest
    men (for) to fight;
  epo-epo: el la Simeonidoj, batalkapablaj por la militistaro, estis sep mil cent;
  uig-PIN: Ximeonlardin jǝnggǝ tǝyyarlanƣan batur jǝngqilǝr jǝmiy yǝttǝ ming bir yüz
    kixi,
  beo-beo: '@see-verse:1CH.012.024'
  tpi-OTNT: Na lain Simeon i gat 7,100 soldia. Ol i gutpela soldia na i save tumas
    long pait.
  hau-SA: mutanen Simeyon, jarumawa shiryayyu don yaƙi, su 7,100;
  uig-LAT: Shiméonlardin jengge teyyarlan’ghan batur jengchiler jemiy yette ming bir
    yüz kishi,
  nde-nde: abakaSimiyoni, amabutho ayelungele ukuhlasela babezinkulungwane eziyisikhombisa
    lekhulu (7,100),
  ton-ton: ‌ʻOe fānau ʻa Simione, ko e kau tangata mālohi mo toʻa ki he tau, ko e
    toko fitu afe mo e toko teau.
  ces-1613: Z synů Simeonových, udatných mužů k boji, sedm tisíc a sto.
  eng-WMB: 'Of the children of Simeon, mighty men of valor for the war: seven thousand
    one hundred.'
  tam-TCV: சிமியோனின் மனிதரில் போருக்கு ஆயத்தமாக வந்த வீரர்கள் 7,100 பேர்.
  ceb-ULB: Gikan sa banay ni Simeon adunay 7, 100 ka mga manggugubat.
  pol-UBG: Z synów Symeona, dzielnych wojowników na wojnę, siedem tysięcy stu.
  urd-GVU: شمعون کے قبیلے کے 7,100 تجربہ کار فوجی تھے۔
  deu-1912: der Kinder Simeon, streitbare Helden zum Heer, siebentausend und hundert;
  kan-2017: ಸಿಮೆಯೋನ್ಯರಿಂದ ಏಳು ಸಾವಿರದ ನೂರು ಯುದ್ಧವೀರರು.
  yap-yap: '@see-verse:1CH.012.024'
  hlt-MCSB: Simeon koca lamloh caempuei hamla tatthai hlangrhalh he thawng rhih yakhat
    om.
  mdy-ETH: '@see-verse:1CH.012.024'
  twi-ASANTE: Akofoɔ akɛseɛ a wɔfiri Simeon abusuakuo mu no, na wɔn dodoɔ yɛ mpem
    nson ne ɔha.
  eng-WEBU: 'Of the children of Simeon, mighty men of valor for the war: seven thousand
    one hundred.'
  wal-wal: Simoona zariyaappe olau giigida xalanne wolqqaama olanchchati laappun sha7anne
    issi xeeta.
  spa-PDDPT: 'De los hijos de Simeón: 6.100 hombres, valientes y esforzados para la
    guerra.'
  gun-gun: Ha'e gui Simeão ramymino kuery regua avakue joe opu'ã aguã ipy'a guaxu
    va'e ma sete mil e cem ou.
  ilo-ULB: Adda iti 7, 100 a mannakigubat a nagtaud manipud iti tribu ti Simeon.
  kpg-kpg: '@see-verse:1CH.012.024'
  uig-ARA: شىمېئونلاردىن جەڭگە تەييارلانغان باتۇر جەڭچىلەر جەمئىي يەتتە مىڭ بىر يۈز
    كىشى،
  sus-sus: Yudayakae, sɔɔri wulu senni kɛmɛ solomasaxan. Geresose nu na e birin yi
    ra.
  pon-2006: '@see-verse:1CH.012.024'
  ksd-ksd: ta ra vuna tarai Simeon, lavurua na arip ma tika na mar na lebe;
  tur-YTC: Şimon'un çocuklarından, savaş için cesur yiğitler, yedi bin yüz kişi.
  grc-BRENT: Υἱοὶ Ἰούδα θυρεοφόροι καὶ δορατοφόροι, ἓξ χιλιάδες καὶ ὀκτακόσιοι δυνατοὶ
    παρατάξεως.
  ind-AYT: Dari suku Simeon berjumlah 7.100 pahlawan perang yang gagah perkasa dan
    siap berperang.
  nya-nya: Anthu a fuko la Simeoni, asilikali okonzekera nkhondo analipo 7,100;
  hrv-hrv: Judinih sinova, koji su nosili štit i koplje, šest tisuća i osam stotina
    naoružanih za rat.
  mps-mps: Te Simeon hanigo ami bidi dabe te bidi sese hauwa mu te 7,100 ami bidalio.
    Augwali te boi hwįbo mu konea pai wiegi yai ami bidi dabe dao.
  tpi-tpi: Na lain Simeon i gat 7,100 soldia. Ol i gutpela soldia na i save tumas
    long pait.
  dan-1931: af Simeonitterne 7.100 dygtige Krigshelte;
  vie-OVCB: Từ đại tộc Si-mê-ôn có 7.100 chiến sĩ dũng cảm.
  guj-2017: શિમયોનીઓમાંથી યુદ્ધને માટે શૂરવીર પુરુષો સાત હજાર એકસો.
  pon-2006A: '@see-verse:1CH.012.024'
  por-BRBSL: 'Dos filhos de Simeão, poderosos homens de valor para a guerra: sete
    mil e cem.'
  cth-cth: Simeon e capanaw tarantuknae koe athakaawme taminaw teh 7, 100 a pha awh.
  twi-twi: Akofo akɛse a wofi Simeon abusuakuw mu no, na wɔn dodow yɛ mpem ason ne
    ɔha.
  hlt-hlt: Simeon koca lamloh caempuei hamla tatthai hlangrhalh he thawng rhih yakhat
    om.
  tbz-SIM: Sudɑɑ kó kuwuɔ mmiɛkɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do tɔ tidɔpììtì nɛ̀ yɛkpɑ̃ɑ̃̀
    bɛ̀ do bo sikɔupísìkuɔ̀ nɛ̀ sikɔusìni ndi (6800).
  msy-2020: Ezɨ Simeonɨn anabamɨn adarazir tongɨn, 7,100plan mɨdorozir gumaziba ize.
    Me bar mɨdorozir gumazir bar aghuiba.
  dop-dop: Yutɑ kpekǝle tɑɑ yoolɑɑ wɛ iyisi nɑɑtoso nɑ nɑsǝnɑɑsɑ (6800) nɑ pɑ kpɑlǝŋ
    nɑ pɑ ŋmɑntɑɑsɩ.
  azb-azb: Şimeonlulardan döyüş üçün yeddi min yüz nəfər igid döyüşçü;
  eng-DBY: Of the children of Simeon, mighty men of valour for war, seven thousand
    one hundred.
  hin-2017: शिमोनी सात हजार एक सौ तैयार शूरवीर लड़ने को आए।
  eng-YLT: Of the sons of Simeon, mighty ones of valour for the host, [are] seven
    thousand and a hundred.
  eng-WYC-2017: of the sons of Simeon, seven thousand and an hundred, of strongest
    men to fight;
  eng-WMBB: 'Of the children of Simeon, mighty men of valour for the war: seven thousand
    and one hundred.'
  urd-GVH: शमौन के क़बीले के 7,100 तजरबाकार फ़ौजी थे।
  rug-rug: '@see-verse:1CH.012.024'
  gaz-gaz: namoonni Simiʼoonii loltoonni waraanaaf qophaaʼan 7,100;
  fra-LSG: Des fils de Siméon, hommes vaillants à la guerre, sept mille cent.
  yal-yal: Yuda bɔnsɔnni, sofa wuli sennin kɛmɛ solomasɛxɛ. Yɛ masansan wure lefaan
    nun tanban yi e birin yii.
  haw-1868: O na mamo a Simeona, na kanaka koa ikaika no ke kaua, ehiku tausani lakou,
    a me ka haneri keu.
  arb-NAV: 'مِنْ سِبْطِ شِمْعُونَ: سَبْعَةُ آلافٍ وَمِئَةٌ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ.'
  ewe-ewe: aʋawɔla sesẽ akpe adre alafa ɖeka (7,100) tso Simeon ƒe viwo dome;
  eng-LEE: Of the children of Simeon, mighty men of valor for the host, seven thousand
    and one hundred.
  asm-FB: চিমিয়োন সকলৰ পৰা সাত হাজাৰ এশ যুদ্ধাৰু আছিল।
  sus-A: يُدَيَكَيٍ، سْورِ وُلُ سٍننِ كّمّ سٌلٌمَسَشَن. فٍرٍ سٌسٍ نُ نَ عٍ بِرِن يِ
    رَ.
  fra-SBL: 'Des fils de Siméon, hommes vaillants pour la guerre : sept mille cent.'
  hbo-hbo: בְּנֵ֣י יְהוּדָ֔ה נֹשְׂאֵ֥י צִנָּ֖ה וָרֹ֑מַח שֵׁ֧שֶׁת אֲלָפִ֛ים וּשְׁמֹונֶ֥ה
    מֵאֹ֖ות חֲלוּצֵ֥י צָבָֽא׃ ס
  kik-kik: andũ a Simeoni arĩa njamba cia ita meehaarĩirie kũrũa mbaara, maarĩ 7,100;
  fra-NCL: Des fils de Siméon, hommes vaillants à la guerre, sept mille cent. —
  cek-AK: misatuk han amsakcoek thacak Simeon kaminawk sang sarih, cumvaito,
  cuk-cuk: 'Simeón-sordamar gandik-bila-onomalad merguedi: Dule-miligugle gaka dulatar
    (7,100) mergued.'
  uig-CYR: Шимеонлардин җәңгә тәйярланған батур җәңчиләр җәмий йәттә миң бир йүз киши,
  tel-2017: షిమ్యోనీయుల్లో యుద్ధానికి తగిన శూరులు ఏడువేల వందమంది.
  hat-BSA: Nan fis a Siméon yo, mesye plen ak kouraj pou fè lagè yo, sèt-mil-san.
  kos-kos: Pisen mwet Simeon su akola nu ke mweun pa mwet itkosr tausin siofok.
  hbo-WLC: בְּנֵ֣י יְהוּדָ֔ה נֹשְׂאֵ֥י צִנָּ֖ה וָרֹ֑מַח שֵׁ֧שֶׁת אֲלָפִ֛ים וּשְׁמוֹנֶ֥ה
    מֵא֖וֹת חֲלוּצֵ֥י צָבָֽא׃ ס
  ibo-ibo: Ndị Simiọn a maara aha ha nʼibu agha dị puku asaa na otu narị. (7,100)
  ory-ory: ଶିମୀୟୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯୁଦ୍ଧାର୍ଥେ ମହାବିକ୍ରମଶାଳୀ ସାତ ହଜାର ଏକ ଶହ ଜଣ।
  chk-chk: Seni ewe ainangen Simeon ätekewe mi pöchökül o pwora le maun ükükün fisungeröü
    ipükü.
  rop-rop: '@see-verse:1CH.012.024'
  ukr-1871: З синів Симеонових, завзятих у війнї лицарів, було сїм тисяч ще й сто;
  deu-1951: 'von den Kindern Simeon an tapferen Helden für den Krieg: 7100;'
  eng-JPS: (12-26) Of the children of Simeon, mighty men of valour for the war, seven
    thousand and one hundred.
  srp-1865: Sinova Simeunovijeh hrabrijeh vojnika sedam tisuæa i sto;
  lug-lug: abasajja ba Simyoni, baali kasanvu mu kikumi;
  heb-heb: מן בני שמעון גבורי חיל לצבא שבעת אלפים ומאה׃
  ben-IRV: শিমিয়োন গোষ্ঠীর সাত হাজার একশো শক্তিশালী যোদ্ধা।
  pan-pan: ਸ਼ਿਮਓਨੀਆਂ ਵਿੱਚੋਂ ਸੱਤ ਹਜ਼ਾਰ ਇੱਕ ਸੌ ਮਹਾਂ ਯੋਧੇ ਸਨ
  mya-JVB: ခွန်အား ကြီးသော စစ်သူရဲ ၊ ရှိမောင် အမျိုးသား ခုနစ် ထောင် တရာ၊
  hmo-hmo: 'Simeona iduhu: Tuari taudia 7100, tuari totona idia noho hegaegae.'
  urd-urd: बनी शमौन में से जंग के ले लिए सात हज़ार एक सौ ताक़तवर सूर्मा'
  rus-SYN: из сыновей Симеоновых, людей храбрых, в войске было семь тысяч и сто;
