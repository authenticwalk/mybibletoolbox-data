    a meet boeih long khaw David manghai sak ham te lungbuei pakhat la a khueh.
  tbz-SIM: nɛ̀ iwuɔ ntɛì ìì bo kukó nSuditɛ̃ɛ̃ yɑ́ɑ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Dubɛnni
    kɔbɛ nɛ̀ Kɑdi kɔku nɛ̀ Mɑnɑnsee kɔku dikéè tɛrì, kɛ̀ bɛ̀ ḿbo tɛkɔupíkɔ̀ùtɛ̀ nɛ̀
    sikɔupípísìdɛ́ (120000) kɛ mɔkɛ tikpɑ̀rìnɛntì timɔu.
  msy-2020: Mɨdorozir gumazir aghuir kaba bar, mɨdorozir biziba atera iza Hebronɨn
    otifi. Me Devit damightɨ, a Israelian danganiba bar dar atrivimɨn otivasa, me
    bar nɨghnɨzir vamɨra iti. Ezɨ Israelian igharaz darasi, me uaghan nɨghnɨzir kamra
    iti.
  dop-dop: Kpekɑ wenɑ ɑ wɛ Yɑɑtɑnɩ ilim tǝlɩɩlɛ tɔɔ, ɩsɩɩ Lupɛŋ, nɑ Kɑtɩ, nɑ Mɑnɑsee
    hɔɣɔlʋɣʋ lɛŋkʋ nyǝ́mɑ tɔɣɔ yoolɑɑ iyisi nɩɩnʋwɑ nɑ hiu (120000) nɑ pɑ́ wɛnɑ yoou
    wontu tǝnɑ.
  azb-azb: Döyüşməyi bacaran bu könüllü döyüşçülərin hamısı Davudu bütün İsrail üzərində
    padşah etmək üçün Xevrona gəldi. İsraillilərin qalan hissəsi də Davudu yekdilliklə
    padşah etmək niyyətində idi.
  eng-DBY: All of them men of war, keeping rank in battle array, came with a perfect
    heart to Hebron, to make David king over all Israel; and all the rest also of
    Israel were of one heart to make David king.
  hin-2017: ये सब युद्ध के लिये पाँति बाँधनेवाले दाऊद को सारे इस्राएल का राजा बनाने
    के लिये हेब्रोन में सच्चे मन से आए, और अन्य सब इस्राएली भी दाऊद को राजा बनाने
    के लिये सहमत थे।
  eng-YLT: All these [are] men of war, keeping rank — with a perfect heart they have
    come to Hebron, to cause David to reign over all Israel, and also all the rest
    of Israel [are] of one heart, to cause David to reign,
  eng-WYC-2017: All these men warriors and ready to battle, came with perfect heart
    into Hebron, to make David king upon all Israel; but also all the residue of Israel
    were of one heart, that David should be made king upon all Israel.
  eng-WMBB: All these were men of war who could order the battle array, and came with
    a perfect heart to Hebron to make David king over all Israel; and all the rest
    also of Israel were of one heart to make David king.
  urd-GVH: सब तरतीब से हबरून आए ताकि पूरे अज़म के साथ दाऊद को पूरे इसराईल का बादशाह
    बनाएँ। बाक़ी तमाम इसराईली भी मुत्तफ़िक़ थे कि दाऊद हमारा बादशाह बन जाए।
  rug-rug: Sari doduru tie varipera hire, sapu tava namadi pude varipera, si taluarae
    la pa Heboroni pude va turua se Devita pude na baṉara pa doduruna sa popoa Izireli.
    Sari doduru tinoni pa Izireli si koa keke hiniva beto pude va baṉaria.
  gaz-gaz: Isaan kunneen hundinuu loltoota waraana keessa tajaajiluudhaaf of kennanii
    dha. Isaanis Israaʼel hunda irratti Daawitin mootii gochuuf kutatanii gara Kebroon
    ni dhufan. Israaʼeloonni hafan hundinuus Daawitin mootii gochuuf yaaduma tokko
    qabu turan.
  fra-LSG: Tous ces hommes, gens de guerre, prêts à combattre, arrivèrent à Hébron
    en sincérité de cœur pour établir David roi sur tout Israël. Et tout le reste
    d’Israël était également unanime pour faire régner David.
  yal-yal: Sofaan naxanye keli Yurudɛn kidima sogeteden binni, Rubɛn nun Gadi nun
    Manase bɔnsɔnne yi, ne lan muxu wuli kɛmɛ wuli mɔxɔɲɛ nan ma. Yɛngɛ so seen sifan
    birin yi e yii.
  haw-1868: 'O keia poe kanaka kaua a pau, i ike i ka hoouka i ke kaua, i hele mai
    me ka naau lokahi ma Heberona, e hoalii ia Davida maluna o ka Iseraela a pau:
    a ua lokahi hoi ka naau o ka Iseraela a pau i koe e hoalii ia Davida.'
  arb-NAV: وَقَدِ انْضَمَّ رِجَالُ الْحَرْبِ هَؤُلاءِ بِنِيَّةٍ خَالِصَةٍ إِلَى دَاوُدَ
    فِي حَبْرُونَ، لِيُنَصِّبُوهُ مَلِكاً عَلَى إِسْرَائِيلَ، مُتَآزِرِينَ بِذَلِكَ
    مَعَ بَقِيَّةِ الإِسْرَائِيلِيِّينَ الَّذِينَ تَوَافَدُوا بِكُلِّ وَلاءٍ لِيُبَايِعُوا
    دَاوُدَ مَلِكاً عَلَيْهِمْ،
  ewe-ewe: Ame siawo katã do aʋawɔwu heyi Hebron kple taɖodzinu ɖeka sia be David
    nazu Israel fia. Le nyateƒe me la, Israel blibo la nɔ klalo be David naɖu fia.
  eng-LEE: All these men of war, that placed themselves in battle array, came with
    an entire heart to Hebron, to make David King over all Israel; and also all the
    rest of Israel were of one heart to make David king.
  asm-FB: সকলো সৈনিকসকল যুদ্ধৰ বাবে যুগুত হৈ দায়ূদক সকলো ইস্ৰায়েল লোক সকলৰ ওপৰত
    ৰজা পাতিবলৈ সম্পূৰ্ণ মনেৰে হিব্ৰোণলৈ আহিছিল। সকলো অৱশিষ্ট ইস্ৰায়েল লোকসকলে দায়ূদক
    ৰজা পাতিবলৈ সদ-ভাৱেৰে এক হৈছিল।
  sus-A: سْورِ نَشٍيٍ كٍلِ يُرُدّن نَاكِرِ مَ سٌفٍتٍدٍ بِرِ، نٍيٍ قِندِ رُبٍنكَيٍ،
    فَدِكَيٍ، نُن مَنَسِكَيٍ نَن نَ، عٍ لَن مِشِ وُلُ كّمّ مْشْحّن نَن مَ. فٍرٍ سٌسٍيٍ
    نَ عٍ بِرِن يِ رَ.
  fra-SBL: Tous ceux-là étaient des hommes de guerre capables d'ordonner le dispositif
    de combat, et ils vinrent à Hébron avec un cœur parfait pour faire de David le
    roi de tout Israël ; et tout le reste d'Israël était aussi d'un même cœur pour
    faire de David le roi.
  hbo-hbo: וּמֵעֵ֣בֶר לַ֠יַּרְדֵּן מִן־הָראוּבֵנִ֨י וְהַגָּדִ֜י וַחֲצִ֣י ׀ שֵׁ֣בֶט
    מְנַשֶּׁ֗ה בְּכֹל֙ כְּלֵי֙ צְבָ֣א מִלְחָמָ֔ה מֵאָ֥ה וְעֶשְׂרִ֖ים אָֽלֶף׃
  kik-kik: Acio othe maarĩ andũ a kũrũa arĩa meerutĩte gũtungata marĩ ita-inĩ. Magĩũka
    Hebironi marĩ na ngoro ĩmwe ya gũtua Daudi mũthamaki wa Isiraeli guothe. Andũ
    a Isiraeli arĩa angĩ othe o nao maarĩ na rĩciiria o rĩmwe rĩa gũtua Daudi mũthamaki.
  fra-NCL: Tous ces hommes de guerre, sachant se ranger en bataille, vinrent d’un
    cœur sincère à Hébron pour établir David roi sur tout Israël ; et tout le reste
    d’Israël n’avait également qu’un cœur pour établir David roi.
  cek-AK: Hae kaminawk boih loe misatuk kop kami, misatuh thaih angdoethaih ahmuen
    ah angdoet o moe, David to Israel kaminawk boih ukkung siangpahrang ah suek hanah
    poekhaih katawn, Hebron ah angzo kami ah oh o; kanghmat Israel kaminawk boih mah
    doeh David to siangpahrang ah suek hanah poekhaih tawn o.
  cuk-cuk: Bela we-sordamar, bila-onogega gudimaladid. Wemar, Hebrón-neggweburse,
    Israel-yargi reyga David-onugsaega nadgusmaladid.
  uig-CYR: Жуқирида тилға елинған бу әзимәтләрниң һәрбий жүрүши тәкши болуп, Давутни
    пүткүл Исраил үстигә падиша қилип тикләш үчүн бир җан бир дил болуп, Һебронға
    келишкән еди; қалған Исраилларму бир нийәт бир мәхсәттә Давутни падиша қилип тиклимәкчи
    болушқан еди.
  tel-2017: ఇశ్రాయేలులో మిగిలిన వాళ్ళందరూ ఏక మనస్సుతో దావీదును రాజుగా చేసుకోవాలని
    కోరుకున్నారు.
  hat-BSA: Tout sila yo, mesye lagè ki te konn ranje nan fòmasyon batay yo, te vini
    Hébron avèk yon sèl kè sensè pou fè David wa.
  kos-kos: 'Mwet mweun inge nukewa elos akola nu ke mweun ke elos som nu Hebron ke
    sripa sifanna: in akleumyal David tuh elan tokosra fin Israel nufon. Ac mwet Israel
    nukewa wialos insese pac nu kac.'
  hbo-WLC: וּמֵעֵ֣בֶר לַ֠יַּרְדֵּן מִן־הָראוּבֵנִ֨י וְהַגָּדִ֜י וַחֲצִ֣י ׀ שֵׁ֣בֶט
    מְנַשֶּׁ֗ה בְּכֹל֙ כְּלֵי֙ צְבָ֣א מִלְחָמָ֔ה מֵאָ֥ה וְעֶשְׂרִ֖ים אָֽלֶף׃
  ibo-ibo: Ndị a niile bụ ndị agha na-eje ozi nʼusoro ndị ji obi ha pụta. Ha nwekwara
    mkpebi mgbe ha si ebe ọbụla ha si pụta ịbịa Hebrọn ime Devid eze. Ndị Izrel niile
    jikwa otu obi pụta ime Devid eze Izrel.
  ory-ory: ଯୁଦ୍ଧ ସଜାଇବାକୁ ସମର୍ଥ ଏହି ସକଳ ଯୋଦ୍ଧା ସମ୍ପୂର୍ଣ୍ଣ ଅନ୍ତଃକରଣ ସହିତ ଦାଉଦଙ୍କୁ ସମଗ୍ର
    ଇସ୍ରାଏଲ ଉପରେ ରାଜା କରିବା ପାଇଁ ହିବ୍ରୋଣକୁ ଆସିଲେ; ମଧ୍ୟ ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟ ସମସ୍ତେ ଦାଉଦଙ୍କୁ
    ରାଜା କରିବା ପାଇଁ ଏକଚିତ୍ତ ହେଲେ।
  chk-chk: Ekei sounfiu meinisin mi molotä ngeni maun ra feila Hepron fän pöchökülen
    ar ekiek, pwe repwe seikätä Tafit pwe epwe king won unusen Israel. Nge ekewe lusun
    chon Israel meinisin ra tipeeu ngeni ewe chök ekiek, pwe repwe seikätä Tafit pwe
    epwe king.
  rop-rop: Wal ol dislot solja hubin redi blanga fait bin go langa Hebran. Deibin
    wandi meigim Deibid jidan king blanga ola Isreil pipul. Ola najalot Isreil pipul
    bin ol wandim tharran du.
  ukr-1871: Усї цї мужі, устроєні, прийшли в Геброн з щирим сердцем, щоб поставити
    Давида царем над усїм Ізраїлем. Та й усї Ізрайлитяне були однодушні, щоб поставити
    Давида царем.
  deu-1951: Alle diese Kriegsleute, zur Schlachtordung gerüstet, kamen von ganzem
    Herzen gen Hebron, um David zum König zu machen über ganz Israel. Auch das ganze
    übrige Israel war einmütig dafür, daß man David zum König machte.
  eng-JPS: (12-39) All these, being men of war, that could order the battle array,
    came with a whole heart to Hebron, to make David king over all Israel; and all
    the rest also of Israel were of one heart to make David king.
  srp-1865: Svi ovi vojnici u vojnièkom redu doðoše cijela srca u Hevron da postave
    Davida carem nad svijem Izrailjem. A i ostali svi Izrailjci bijahu složni da carem
    postave Davida.
  lug-lug: Abo bonna baali basajja balwanyi abeewaayo mu bitiibwa byabwe. Ne bajja
    e Kebbulooni okuweereza n’okufuula Dawudi kabaka wa Isirayiri yenna.
  heb-heb: כל אלה אנשי מלחמה עדרי מערכה בלבב שלם באו חברונה להמליך את דויד על כל ישראל
    וגם כל שרית ישראל לב אחד להמליך את דויד׃
  ben-IRV: এরা সকলেই ছিল দক্ষ যোদ্ধা। সমস্ত ইস্রায়েলের উপর দায়ূদকে রাজা করবার জন্য
    তারা পুরোপুরি মন স্থির করে হিব্রোণে এসেছিল। দায়ূদকে রাজা করবার ব্যাপারে বাদবাকী
    ইস্রায়েলীয়রাও একমত হয়েছিল।
  pan-pan: ਇਹ ਸੱਭੇ ਯੋਧੇ ਪੁਰਸ਼ ਜਿਹੜੇ ਲੜਾਈ ਦੀਆਂ ਪਾਲਾਂ ਬੰਨ੍ਹਣ ਜਾਣਦੇ ਸਨ, ਸ਼ੁੱਧ ਮਨ ਨਾਲ
    ਹਬਰੋਨ ਵਿੱਚ ਆ ਪਹੁੰਚੇ, ਤਾਂ ਕਿ ਦਾਊਦ ਨੂੰ ਸਾਰੇ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾਉਣ, ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਸਾਰੇ ਰਹਿੰਦੇ ਲੋਕ ਵੀ ਦਾਊਦ ਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾਉਣ ਲਈ ਇੱਕ ਮਨ ਹੋ ਗਏ
  mya-JVB: စစ်အခင်းအကျင်းမပျက်၊ တိုက် တတ်သောသူ၊ အထက်ဆိုခဲ့ပြီး သောသူ အပေါင်း တို့သည်
    ဒါဝိဒ် ကို ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ခြင်းငှါ ကြည်ညိုသောစိတ် အားကြီး၍ ဟေဗြုန်
    မြို့သို့ လာ ကြ၏။ ကျန်ကြွင်း သော ဣသရေလ အမျိုးသားအပေါင်း တို့သည်၊ ဒါဝိဒ် ကို ရှင်
    ဘုရင်အရာ၌ ချီးမြှောက်ချင်သောစိတ် သဘောတညီတညွတ် တည်းရှိကြ၏။
  hmo-hmo: Inai tuari taudia ibounai, tuari totona idia goada noho, be Heberona dekenai
    idia raka lao, bona idia ura momokani Davida be Israela ibounai edia king do idia
    halaoa. Israela taudia oredia danu edia ura tamona be unai bamona.
  urd-urd: यह सब जंगी मर्द जो मैदान ए जंग कर सकते थे ख़ुलूस — ए — दिल से हबरून को
    आये ताकि दाऊद को सारे इस्राईल का बादशाह बनायें और बाक़ी सब इस्राईली भी दाऊद को
    बादशाह बनाने पर रज़ामंद थे।
  rus-SYN: Все эти воины, в строю, от полного сердца пришли в Хеврон воцарить Давида
    над всем Израилем. Да и все прочие Израильтяне были единодушны, чтобы воцарить
    Давида.
  bqc-SIM: Lubɛni buiↄ ń Gada buiↄ ń Manase bui pↄ́ kú Yuudɛ̃ baaleↄ gbɛ̃ↄn sↄ́sↄo
    lɛɛ basooloɛ (120.000). An baade ń a gↄ̃kɛbↄↄ.
  tcz-CHONGTHU: Hebron mun hinjon a galsat dia kigosadem a um sepai tampi ho ahiuvin
    chule Isareal mipi jousen jong David chu Isareal pumpia a leng ding in adeisah
    soh kei uve.
  mar-mar: हे सर्वजण पराक्रमी होते. दावीदाला इस्राएलाचा राजा करायचे याबाबतीत इतर इस्राएल
    लोकांची एकवाक्यता होती. म्हणूनच ते हेब्रोन येथे एकत्र आले. इस्राएलमधील इतर लोकांचीही
    दावीदाने राजा व्हावे हीच इच्छा होती.
  qub-qub: Chay suldärucunaga pillyaman aywajno camaricushami aywaran Hebronman Davidta
    Israelcunapa raynin cananpaj churaj. Chayno churananpämi Israel famillyacunaga
    llapan juc shongulla mayna yarpaycaran.
  bqp-bqp: Be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru giɑ, Rubɛnibɑ kɑ Gɑdigibu kɑ Mɑnɑsen
    bwese kɛrɑn sukumgibu bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000). Bɑ mɑɑ
    tɑbu yɑ̃ɑ bwese bwesekɑ mɔ.
  hat-hat: 'Tout sòlda sa yo, ki te tou pare pou fè lagè, te vin jwenn David lavil
    Ebwon ak tout kè yo. Yo te soti pou yo te fè l'' wa sou tout peyi Izrayèl la.
    Tout rès pèp Izrayèl la te vini ak menm lide a tou: fè David wa.'
  eng-BSB: All these men of war, arrayed for battle, came to Hebron fully determined
    to make David king over all Israel. And all the rest of the Israelites were of
    one mind to make David king.
  eng-WEBPB: All these were men of war who could order the battle array, and came
    with a perfect heart to Hebron to make David king over all Israel; and all the
    rest also of Israel were of one heart to make David king.
  kbq-kbq: Hagi ama ana maka sondia vahe'mo'zama ha'zazminema eri'za e'nazana magoke
    antahi'zante e'naze. E'i ana antahi'zana Devitima kini azeri oti'nageno maka Israeli
    vahe'ma kegavama hania antahizante Hebroni kumatera e'naze. Anahukna hu'za maka
    vahe'mo'za Israeli kinia Deviti manisie hu'za antahi'naze.
  nhe-BL: Nochi ni tlatehuijca tlacame tlen tlahuel motemacayayaj, ajsicoj ipan altepetl
    Hebrón ica nochi ininyolo para quitlalise David queja inintlanahuatijca para nochi
    tlali Israel.
  gub-BL: A'e zauxiapekwer uzemuàgà'ym ma'e kwer paw oho Emerom tawhu pe wà. Ipurumuigo
    kar wer Tawi rehe Izaew paw wanuwihawete romo wà. Amogwer teko Izaew izuapyapyr
    paw uputar Tawi uwihawete romo a'e wà no.
  eng-DRA: 'All these men of war well appointed to fight, came with a perfect heart
    to Hebron, to make David king over all Israel: and all the rest also of Israel,
    were of one heart to make David king.'
