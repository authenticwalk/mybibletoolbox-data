verse: 1CH.012.038
translations:
  mal-C: ഇവരെല്ലാം യോദ്ധാക്കളും സ്വമനസ്സാ സൈനികസേവനത്തിനു സന്നദ്ധരായവരും ആയിരുന്നു.
    ദാവീദിനെ എല്ലാ ഇസ്രായേലിനും രാജാവായി വാഴിക്കാൻ ദൃഢപ്രതിജ്ഞ ചെയ്തുകൊണ്ട് ഈ പുരുഷന്മാരെല്ലാം
    ഹെബ്രോനിലേക്കു വന്നു. ഇസ്രായേല്യരിൽ ശേഷിക്കുന്നവർ എല്ലാവരുംതന്നെ ദാവീദിനെ രാജാവായി
    വാഴിക്കുന്നതിൽ ഐക്യദാർഢ്യമുള്ളവരായിരുന്നു.
  deu-TKW: Alle diese, in Schlachtreihe geordnete Krieger, kamen einmütig nach Hebron,
    um David über ganz Israel zum Könige zu machen.
  lin-lin: 'kati na mabota oyo ezalaki na este ya Yordani : libota ya Ribeni, ya Gadi
    mpe ndambo ya libota ya Manase, basoda nkoto nkama moko na tuku mibale elongo
    na bibundeli nyonso ya bitumba.'
  eng-LSV: All these [are] men of war, keeping rank—they have come to Hebron with
    a perfect heart, to cause David to reign over all Israel, and also all the rest
    of Israel [are] of one heart, to cause David to reign,
  eng-GNV: 'All these men of warre that coulde leade an armie, came with vpright heart
    to Hebron to make Dauid King ouer all Israel: and all the rest of Israel was of
    one accorde to make Dauid King:'
  eng-WEBSTER: 'All these men of war, that could keep rank, came with a perfect heart
    to Hebron, to make David king over all Israel: and all the rest also of Israel
    were of one heart to make David king.'
  nhw-BL: Nochi ni tlahuilanca tlacame catli tlahuel motemacayayaj, ajsicoj ipan altepetl
    Hebrón ica nochi ininyolo para quitlalise David quen inintlanahuatijca para nochi
    tlali Israel.
  swh-ONEN: Wote hawa walikuwa watu wapiganaji waliojitolea kutumika katika safu zao.
    Walikuja Hebroni wakiwa wameamua kikamilifu kumfanya Daudi mfalme juu ya Israeli
    yote. Waisraeli wengine wote walikuwa pia na nia hiyo moja ya kumfanya Daudi kuwa
    mfalme.
  bba-bba: Be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ, Rubɛnibɑ kɑ Gɑdiɡibu kɑ Mɑnɑsen
    bwese kɛrɑn sukumɡibu bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wunɑɑ teeru (120.000). Bɑ mɑɑ
    tɑbu yɑ̃ɑ bwese bwesekɑ mɔ.
  eng-KJVCPB: 'All these men of war, that could keep rank, came with a perfect heart
    to Hebron, to make David king over all Israel: and all the rest also of Israel
    were of one heart to make David king.'
  luo-luo: Jolwenygi duto nochiwore mondo giti kode. Negibiro Hebron ka gingʼado e
    chunygi ni Daudi nyaka bed ruodh jo-Israel duto. To jo-Israel mamoko bende ne
    nigi paro achiel mondo Daudi oket ruoth.
  meu-meu: Ini tuari taudia iboudiai na edia tuari oreadia ta ta ai e raka lao Heberon,
    edia lalo-hadai korikori be David na Israel idoinai pavapavana ai bae halaoa;
    Israel taudia oredia iboudiai danu edia lalo-hadai tamona na unuheto.
  npi-ULB: युद्धको निम्‍ति सुसज्‍जित यी सबै योद्धाहरू दाऊदलाई सारा इस्राएलमाथि राजा
    बनाउने दृढ़ सङ्कल्‍प गरेर हेब्रोनमा आए । इस्राएलका बाँकी सबै पनि दाऊदलाई राजा
    बनाउनलाई सहमत भए ।
  yor-yor: Gbogbo èyí ni àwọn ọkùnrin ológun tí ó fi ara wọn fún ogun láti ṣe iṣẹ́
    fún nínú ẹgbẹ́. Wọ́n wá sí Hebroni tí ó kún fún ìpinnu láti fi Dafidi jẹ́ ọba
    lórí gbogbo Israẹli. Gbogbo àwọn ìyókù lára àwọn ọmọ Israẹli sì jẹ́ onínú kan
    láti fi Dafidi jẹ ọba.
  pes-OPCB: تمام این جنگجویان برای یک هدف به حبرون آمدند و آن اینکه داوود را بر تمام
    اسرائیل پادشاه سازند. در حقیقت، تمام قوم اسرائیل با پادشاه شدن داوود موافق بودند.
  tgl-ULB: Ang lahat ng mga kawal na ito, na handa para sa labanan, ay dumating sa
    Hebron na may matatag na hangarin na gawing hari si David sa buong Israel. Ang
    lahat ng iba pang Israelita ay sumang-ayon na gawing hari si David.
  hui-hui: Ami agali uruni tigua wai biagaru ale mo yai halu Heberono tanoha íbu ngoai
    hene. Ti bibahendeme mini mbiraore howa Debidi ibu Isaraele wali agali bibahendenaga
    kini helolenego dege mandabu yalu ibini. Isaraele wali agali maru hearume nde
    ani dege manda biaiho hene.
  mya-mya: တိုက်​ပွဲ​ဝင်​ရန်​အ​သင့်​ရှိ​သော​ဤ​စစ်​သူ​ရဲ အ​ပေါင်း​တို့​သည် ဒါ​ဝိဒ်​အား​ဣ​သ​ရေ​လ​နိုင်​ငံ
    တစ်​ဝှမ်း​လုံး​ကို​အ​စိုး​ရ​သော​ဘု​ရင်​အ​ဖြစ်​ဖြင့် ချီး​မြှောက်​ကြ​ရန်​သန္နိ​ဋ္ဌာန်​ပြု​လျက်​ဟေ​ဗြုန်​မြို့
    သို့​သွား​ကြ​၏။ ကျန်​ဣ​သ​ရေ​လ​ပြည်​သား အ​ပေါင်း​တို့​သည်​လည်း ထို​ရည်​ရွယ်​ချက်
    ဖြင့်​တစ်​စိတ်​တစ်​သ​ဘော​တည်း​ရှိ​ကြ​၏။-
  bod-N: གོང་གི་དམག་མི་ཐམས་ཅད་རུ་བསྒྲིགས་ཏེ་བློ་སེམས་རྩེ་གཅིག་གིས་དཱ་བིད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་བར་ཧེབ་རོན་དུ་འོངས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་གཞན་ཀུན་ཡང་དཱ་བིད་རྒྱལ་པོར་བསྐོ་བར་བློ་སེམས་རྩེ་གཅིག་ཡིན་ནོ། །
  sna-sna: Ava vose vaiva varume vokurwa vakazvipira kundorwa. Vakauya paHebhuroni
    vakagadzirira zvizere kuzogadza Dhavhidhi kuti ave mambo weIsraeri. Vamwe vaIsraeri
    vose vaiva nomwoyo mumwe chete wokuti vaite Dhavhidhi mambo.
  spa-BLM: Todos estos eran hombres de guerra que sabían ordenar la formación de la
    batalla, y vinieron con un corazón perfecto a Hebrón para hacer a David rey de
    todo Israel; y también todos los demás de Israel tenían un mismo corazón para
    hacer a David rey.
  cac-cac: A masanil juntzan̈ eb' vin̈ soldado tic, ix ja eb' vin̈ d'a Hebrón ayic
    ix yac'ancanoch vin̈aj David eb' vin̈ sreyaloc chon̈ab' Israel. An̈ejtona' juntzan̈xo
    eb' yetisraelal eb', junxon̈ej ix aj spensar eb' smasanil.
  swh-ULB: Wanajeshi hawa wote, waliandaliwa kwa pambano, kuja Hebroni kwa dhumuni
    maalumu la kumfanya Daudi mfalme wa Israeli yote. Israeli yote ilikubaliana na
    kumfanya Daudi mfalme.
  bel-bel: Усе гэтыя воіны, у страі, ад шчырага сэрца прыйшлі ў Хэўрон уцараваць Давіда
    над усім Ізраілем. Ды і ўсе іншыя Ізраільцяне былі аднадушныя, каб паставіць царом
    Давіда.
  deu-ELBBK: 'Und von jenseits des Jordan, von den Rubenitern und den Gaditern und
    dem halben Stamm Manasse: mit allen Waffen eines Kriegsheeres, 120.000.'
  mbb-OT: Iyan heini langun he menge sundaru he mibuluntaryu he ebpekidtebek. Midhendiyè
    dan te Hebron he zekelà is tinguhè dan te kedhimuwa ki David he hadì te tivuuk
    he Israel. Hapit is langun he menge Israilihanen ne utew egkesuat he si David
    is egkehimu he hadì dan.
  mal-2015: അണിനിരപ്പാൻ കഴിവുള്ള യോദ്ധാക്കളായ ഇവരെല്ലാവരും ദാവീദിനെ എല്ലായിസ്രായേലിന്നും
    രാജാവാക്കേണ്ടതിന്നു ഏകാഗ്രമനസ്സോടെ ഹെബ്രോനിലേക്കു വന്നു; ശേഷമുള്ള യിസ്രായേലും
    എല്ലാം ദാവീദിനെ രാജാവാക്കേണ്ടതിന്നു ഐകമത്യപ്പെട്ടിരുന്നു.
  rmc-rmc: 'le vichodne Jordanostar, le kmeňostar Ruben, Gad the jepaš Menaše: 120
    000 murša, save sas vizbrojimen le všelijake zbraňenca.'
  pes-OPV: جميع اينها مردان جنگي بودند که بر صف آرائي قادر بودند با دل کامل به حَبرُون
    آمدند تا داود را بر تمامي اسرائيل به پادشاهي نصب نمايند، و تمامي بقيه اسرائيل
    نيز براي پادشاه ساختن داود يک دل بودند.
  ron-1924: Тоць ачешть бэрбаць, оамень де рэзбой, гата де луптэ, ау венит ла Хеброн
    ку инима непрефэкутэ ка сэ пунэ пе Давид ымпэрат песте тот Исраелул. Ши тоць чейлалць
    дин Исраел ерау тот ку ун гынд сэ факэ ымпэрат пе Давид.
  ben-OBCV: এরা সবাই এমন সব দক্ষ যোদ্ধা, যারা স্বেচ্ছায় সৈন্যদলে নাম লিখিয়েছিল।
    দাউদকে গোটা ইস্রায়েলের উপর রাজা করার বিষয়ে পুরোপুরি মনস্থির করেই তারা হিব্রোণে
    এসেছিল। ইস্রায়েলীদের মধ্যে অবশিষ্ট লোকজনও দাউদকে রাজা করার বিষয়ে একমত হল।
  som-som: Intaas oo dhan oo wada ahaa rag dagaalyahan ah oo dagaalka isu safi kara
    waxay Xebroon ula yimaadeen qalbi qumman inay Daa'uud reer binu Israa'iil oo dhan
    u boqraan, oo reer binu Israa'iil intooda hadhay oo dhammuna isku qalbi bay ku
    ahaayeen inay Daa'uud boqraan.
  lat-VUC: 'Omnes isti viri bellatores expediti ad pugnandum, corde perfecto venerunt
    in Hebron, ut constituerent regem David super universum Israël: sed et omnes reliqui
    ex Israël uno corde erant, ut rex fieret David.'
  eng-ASVBT: 'All these, being men of war, that could order the battle array, came
    with a perfect heart to Hebron, to make David king over all Israel: and all the
    rest also of Israel were of one heart to make David king.'
  ita-1885: Tutti questi uomini di guerra vennero in ordinanza, di cuore intiero in
    Hebron, per costituir Davide re sopra tutto Israele. Tutto il rimanente d'Israele
    ancora era d'uno stesso animo per far Davide re.
  eng-LXXUP: And from the country beyond Jordan, from Reuben, and the Gadites, and
    from the half-tribe of Manasseh, a hundred and twenty thousand, with all weapons
    of war.
  eng-ULB: All these soldiers, equipped for battle, came to Hebron with firm intentions
    to make David king over all Israel. All the rest of Israel were in agreement to
    make David king also.
  spa-VBL: Todos estos hombres llegaron a Hebrón vestidos para la batalla, completamente
    decididos a hacer rey a David. Todo Israel estaba de acuerdo en que David debía
    ser rey.
  fra-_FOB: Tous ceux-là, gens de guerre, rangés en bataille, vinrent avec un cœur
    sincère à Hébron, pour établir David roi sur tout Israël. Or, tout le reste d'Israël
    était unanime aussi pour établir David roi.
  mal-mal: അണിനിരക്കുവാൻ കഴിവുള്ള യോദ്ധാക്കളായ ഇവരെല്ലാവരും ദാവീദിനെ എല്ലായിസ്രായേലിന്റേയും
    രാജാവാക്കേണ്ടതിന് ഏകാഗ്രമനസ്സോടെ ഹെബ്രോനിലേക്കു വന്നു; ശേഷമുള്ള എല്ലാ യിസ്രായേലും
    ദാവീദിനെ രാജാവാക്കേണ്ടതിന് ഐകമത്യപ്പെട്ടിരുന്നു.
  urd-GVR: Sab tartīb se Habrūn āe tāki pūre azm ke sāth Dāūd ko pūre Isrāīl kā bādshāh
    banāeṅ. Bāqī tamām Isrāīlī bhī muttafiq the ki Dāūd hamārā bādshāh ban jāe.
  suz-BL: मेको लडाइ पाइब नेल्‍ले दाऊद कली इस्राएल ङा पिप सेल्‍चा कली दाऊद आ बाक्‍तीक
    हेब्रोन सहरमी ठेयब फौज जाक्‍मा बाक्‍त। मिनु अरु इस्राएली नेल्‍लेमी यो दाऊद कली
    पिप सेल्‍चा, दे मिम्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Tutti questi uomini, gente di guerra, pronti a ordinarsi in battaglia,
    giunsero a Hebron, con sincerità di cuore, per proclamare Davide re sopra tutto
    Israele; e anche tutto il rimanente d’Israele era unanime per fare re Davide.
  ckb-ckb: هەموو ئەمانە جەنگاوەری خۆبەخش بوون لە ڕیزی لەشکرەکانی و بە هەموو دڵیانەوە
    هاتبوونە حەبرۆن هەتا داود بکەنە پاشای هەموو ئیسرائیل، هەروەها هەموو پاشماوەی ئیسرائیلیش
    یەک بڕیار بوون بۆ ئەوەی داود بکەنە پاشا.
  eng-BBE: All these men of war, expert in ordering the fight, came to Hebron with
    the full purpose of making David king over all Israel; and all the rest of Israel
    were united in their desire to make David king.
  kan-OKCV: ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾದ ಈ ಸಮಸ್ತ ಸೈನಿಕರು ದಾವೀದನನ್ನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಅರಸನಾಗಿ
    ಮಾಡಲು ಹೆಬ್ರೋನಿಗೆ ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಬಂದರು. ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿದ್ದ ಮಿಕ್ಕಾದವರೆಲ್ಲರು
    ದಾವೀದನನ್ನು ಅರಸನಾಗಿ ಮಾಡಲು ಒಂದೇ ಮನಸ್ಸುಳ್ಳವರಾಗಿದ್ದರು.
  tam-2017: தாவீதை இஸ்ரவேலின்மேல் ராஜாவாக்க, இந்த யுத்தமனிதர்கள் எல்லோரும் அணி அணியாய்
    வைக்கப்பட்டவர்களாக, உத்தம இதயத்தோடு எப்ரோனுக்கு வந்தார்கள்; இஸ்ரவேலில் மற்ற அனைவரும்
    தாவீதை ராஜாவாக்க ஒருமனப்பட்டிருந்தார்கள்.
  spa-RV-1909: Todos estos hombres de guerra, dispuestos para guerrear, vinieron con
    corazón perfecto á Hebrón, para poner á David por rey sobre todo Israel; asimismo
    todos los demás de Israel estaban de un mismo ánimo para poner á David por rey.
  ron-BTF: Toți acești bărbați de război, care puteau sta umăr la umăr, au venit cu
    toată inima la Hebron, pentru a-l face pe David împărat peste tot Israelul; și
    de asemenea tot restul Israelului erau într-o singură inimă pentru a-l face pe
    David împărat.
  eng-WEBP: All these were men of war who could order the battle array, and came with
    a perfect heart to Hebron to make David king over all Israel; and all the rest
    also of Israel were of one heart to make David king.
  eng-FBV: All these men came to Hebron dressed for battle, completely committed to
    making David king. All of Israel agreed that David should become king.
  nld-1939: Dit waren allemaal strijdvaardige mannen, in regelmatig verband; ze kwamen
    met de beste bedoelingen naar Hebron, om David te verheffen tot koning van heel
    Israël. Ook de overige Israëlieten wilden eendrachtig David tot koning verheffen.
  nch-BL: Nochi ni tatehuijca tacame cati tahuel mosemacayayaj, ajsicoj ipan altepet
    Hebrón ica nochi iniyolo para quitalise David quej inintanahuatijca para nochi
    tali Israel.
  vie-1934: Những người nầy là lính chiến có tài bày trận, đều lấy lòng thành mà kéo
    đến Hếp-rôn đặng lập Đa-vít làm vua trên cả Y-sơ-ra-ên; còn những người khác trong
    Y-sơ-ra-ên cũng đều một lòng một dạ muốn tôn Đa-vít làm vua.
  hin-CV: ये सभी, जो वीर योद्धा थे, जो युद्ध व्यूह बनाने में निपुण थे. दावीद को पूरे
    इस्राएल पर राजा बनाने की मंशा को लेकर हेब्रोन आए और सारा इस्राएल भी चाहते थे की
    दावीद अपना राजा बनें.
  spa-BES: Todos estos hombres de guerra, expertos en organizar la batalla, llegaron
    a Hebrón con el propósito de hacer que David fuera rey sobre todo Israel; y todo
    el resto de Israel se unió en su deseo de hacer rey a David.
  tdx-tdx: Hene niheo mb’e Kebrone mb’eo an-kazavàn’arofo i lahindefoñe nahafitàm-pilaharañe
    rezay, hanoe’ iereo mpanjaka’ Israele t’i Davide; manahake izay ze hene nte-Israele
    ila’e, fonga niharo arofo hanao i Davide mpanjaka.
  tha-KJV: ทหารทั้งสิ้นเหล่านี้ พร​้อมที่จะทำศึก ได้​มาย​ังเฮโบรน ด้วยเจตนาเต็มเปี่ยมที่จะเชิญดาวิดเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งสิ้น
    ในทำนองเดียวกันบรรดาคนอิสราเอลที่​เหลืออยู่ ก็​เป็นใจเดียวกั​นที​่จะเชิญดาวิดเป็นกษั​ตริ​ย์
  por-BR-2018: Todos estes homens de guerra, postos em posição de batalha, com coração
    íntegro, vieram a Hebrom, para constituir Davi rei sobre todo Israel; e também
    todos os demais de Israel tinham a mesma intenção de constituir Davi o rei.
  deu-ELO: Alle diese Kriegsleute, die sich in Schlachtreihen ordneten, kamen mit
    ungeteiltem Herzen nach Hebron, um David zum König über ganz Israel zu machen.
    Und auch alle übrigen in Israel waren eines Herzens, David zum König zu machen.
  eng-WYC-2018: All these men warriors and ready to battle, came with perfect heart
    into Hebron, to make David king upon all Israel, (or All these men of war and
    ready for battle, came with perfect heart to Hebron, to make David king upon all
    Israel); but also all the residue of Israel were of one heart, that David should
    be made king upon all Israel.
  epo-epo: Ĉiuj tiuj militistoj, prezentantaj aranĝitajn vicojn, venis plenkore en
    Ĥebronon, por fari Davidon reĝo super la tuta Izrael; ankaŭ ĉiuj ceteraj Izraelidoj
    estis unuanimaj, por reĝigi Davidon.
  uig-PIN: Yuⱪirida tilƣa elinƣan bu ǝzimǝtlǝrning ⱨǝrbiy yürüxi tǝkxi bolup, Dawutni
    pütkül Israil üstigǝ padixaⱨ ⱪilip tiklǝx üqün bir jan bir dil bolup, Ⱨebronƣa
    kelixkǝnidi; ⱪalƣan Israillarmu bir niyǝt bir mǝⱪsǝttǝ Dawutni padixaⱨ ⱪilip tiklimǝkqi
    boluxⱪanidi.
  beo-beo: 'Amo dadi gagui dunu huluane da Da:ibidi amo Isala:ili fi huluane ilia
    hina bagade hamoma:ne, dafawane dawa:i galu. Ilia da gegemusa: momagele, Hibalone
    moilaiga misi. Amola Isala:ili dunu eno huluane da asigi dawa:su afadafa hamone,
    Da:ibidi hina bagade hamoma:ne dawa:i.'
  tpi-OTNT: Ol dispela soldia i karim ol samting bilong pait na i kam kamap long Hebron.
    Ol i gat wanpela tingting tasol, em long mekim Devit i kamap king bilong olgeta
    hap bilong Israel. Na olgeta arapela Israel tu i gat wankain tingting.
  hau-SA: Dukan waɗannan mayaƙa ne waɗanda suka ba da kansu da yardar rai su yi hidima.
    Suka zo Hebron da cikakken niyya don su naɗa Dawuda sarki a bisa dukan Isra’ila.
    Duka sauran Isra’ilawa su ma suka goyi baya a naɗa Dawuda sarki.
  uig-LAT: Yuqirida tilgha élin’ghan bu ezimetlerning herbiy yürüshi tekshi bolup,
    Dawutni pütkül Israil üstige padishah qilip tiklesh üchün bir jan bir dil bolup,
    Hébron’gha kélishkenidi; qalghan Israillarmu bir niyet bir meqsette Dawutni padishah
    qilip tiklimekchi bolushqanidi.
  nde-nde: Bonke laba babengamabutho azinikeleyo ukungena laloba yisiphi isigaba.
    Ngamabutho aya eHebhroni ezimisele ukufika abeke uDavida esihlalweni sobukhosi
    abe yinkosi ka-Israyeli. Abanye bonke abako-Israyeli babengqondonye befisa ukwethesa
    uDavida ubukhosi.
  ton-ton: 'Ko e kau tangata faʻa tau eni kotoa pē, naʻe faʻa tutuʻu lelei, pea naʻa
    nau omi kia Tevita ʻi he loto moʻoni ki Hepeloni, ke fakanofo ʻa Tevita ke tuʻi
    ki ʻIsileli kātoa: pea ko hono toe foki ʻoe kakai ʻi ʻIsileli naʻe loto taha pe
    ke fakanofo ʻa Tevita ke tuʻi.'
  ces-1613: Všickni ti muži bojovní, umělí v šiku, úmyslem upřímým přišli do Hebronu,
    aby ustanovili Davida za krále nade vším lidem Izraelským. Nýbrž i všickni ostatní
    Izraelští srdce jednoho byli, aby za krále ustanovili Davida.
  eng-WMB: All these were men of war who could order the battle array, and came with
    a perfect heart to Hebron to make David king over all Israel; and all the rest
    also of Israel were of one heart to make David king.
  tam-TCV: இவர்கள் எல்லோரும் தாவீதின் படையில் பணிசெய்ய தாமாகவே முன்வந்த இராணுவவீரர்கள்.
    இவர்கள் தாவீதை முழு இஸ்ரயேலரின் அரசனாக்குவதற்காக முழுமனதுடன் எப்ரோனுக்கு வந்தவர்கள்.
    மற்ற இஸ்ரயேல் மக்களும் தாவீதை அரசனாக்குவதற்கு ஒரே மனதுடையவர்களாயிருந்தனர்.
  ceb-ULB: Kining tanan nga kasundalohan, gisangkapan alang sa gubat, miadto sa Hebron
    uban ang ligdong nga mga tinguha aron himoon nga hari si David sa tibuok Israel.
    Nagkauyon usab ang tibuok Israel nga himoong hari si David.
  pol-UBG: Ci wszyscy wojownicy, którzy stawali w szyku bojowym, całym sercem przyszli
    do Hebronu, aby ustanowić Dawida królem nad całym Izraelem. Również i cała reszta
    Izraela była jednomyślna w tym, aby ustanowić Dawida królem.
  urd-GVU: سب ترتیب سے حبرون آئے تاکہ پورے عزم کے ساتھ داؤد کو پورے اسرائیل کا بادشاہ
    بنائیں۔ باقی تمام اسرائیلی بھی متفق تھے کہ داؤد ہمارا بادشاہ بن جائے۔
  deu-1912: Alle diese Kriegsleute, die das Heer ordneten, kamen von ganzem Herzen
    gen Hebron, David zum König zu machen über ganz Israel. Auch war alles andere
    Israel eines Herzens, daß man David zum König machte.
  kan-2017: ದಾವೀದನನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಯುದ್ಧನಿಪುಣರಾದ ಈ ಎಲ್ಲಾ
    ಸೈನಿಕರು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಹೆಬ್ರೋನಿಗೆ ಬಂದರು. ಉಳಿದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ದಾವೀದನಿಗೆ ರಾಜ್ಯಾಭಿಷೇಕಮಾಡುವುದರಲ್ಲಿ
    ಏಕಮನಸ್ಸುಳ್ಳವರಾಗಿದ್ದರು.
  yap-yap: Urngin e pi salthaw ney ni kar fal’eged rogorad ni fan ko mael e go’ ranod
    nga Hebron, ni kar turguyed u wan’rad ni ngar ayuweged David nge mang pilung u
    ga’ngin yu Israel. Urngin e girdi’ ni kiyad bay u Israel ma go’ ke ta’reban’rad
    nga ta’ab n’en.
  hlt-MCSB: Caem vaengah kah a hmaai caemtloek hlang rhoek boeih tah Israel boeih
    soah David manghai sak ham te thinko rhuemtuet neh Hebron la pawk uh. Te vaengah
    Israel a meet boeih long khaw David manghai sak ham te lungbuei pakhat la a khueh.
  mdy-ETH: ዬይ ዖሎም ጊኢጊንቴያ ማዔ ፖኦሊሳ ቢያ ዳውቴ ዒስራዔኤሌይዳ ካኣታሣኒ ጋፒንሢ ማሊሢ ጌሢ ኬብሮኦኔ ዴንዴኔ፤ ዓቴ
    ዒስራዔኤሌ ዓሳ ዬያ ማሊፆ ቃራኬ ጌይ ዔኬኔ፤
  twi-ASANTE: Saa asraafoɔ yi nyinaa kɔɔ amia mu na wɔkɔɔ Hebron a wɔn botaeɛ ara
    ne sɛ wɔde Dawid bɛyɛ Israelhene. Nokorɛm, Israel nyinaa adwene kɔɔ bɛnkorɔ mu
    sɛ, ɛsɛ sɛ Dawid na ɔyɛ wɔn ɔhene.
  eng-WEBU: All these were men of war who could order the battle array, and came with
    a perfect heart to Hebron to make David king over all Israel; and all the rest
    also of Israel were of one heart to make David king.
  wal-wal: Ha olau giigida olanchchati ubbai Daawita Israa7eela bolli kawoyanau bantta
    qofaa qachchidi, Kebroona katamaa yiidosona. Qassi Israa7eelappe attidaageetikka
    Daawita kawoyanau issi wozana gididosona.
  spa-PDDPT: Todos estos hombres de guerra, listos para la batalla, fueron con corazón
    sincero a Hebrón para proclamar a David como rey sobre todo Israel. Todos los
    demás de Israel eran también del mismo sentir para proclamar rey a David.
  gun-gun: Ha'e va'e avakue joe opu'ã aguã ombo'e pyre ma Hebrom tetã py ou okuapy
    Davi omoĩ aguã Israel kuery ha'e javi ruvixaverã. Ha'e gui Israel kuery ndoui
    va'e voi peteĩ rami Davi omoĩxe avi okuapy nguvixaverã.
  ilo-ULB: Amin dagitoy a soldado nga addaan kadagiti igam a pakigubat ket dimtengda
    idiay Hebron nga addaan iti natibker a panggep a mangisaad kenni David a kas ari
    iti entero nga Israel. Nagnunummoan ti entero nga Israel nga isaadda met ni David
    a kas ari.
  kpg-kpg: Digau dauwa huogodoo aanei, gu togomaalia gi tauwa, gaa hula gi Hebron,
    i nadau hagamodu nadau lodo gi David e hai di king i hongo Israel huogodoo. Nia
    daangada huogodoo o Israel ala i golo le e hagabuni mai gi di gowaa e dahi i di
    hadinga e dahi.
  uig-ARA: يۇقىرىدا تىلغا ئېلىنغان بۇ ئەزىمەتلەرنىڭ ھەربىي يۈرۈشى تەكشى بولۇپ، داۋۇتنى
    پۈتكۈل ئىسرائىل ئۈستىگە پادىشاھ قىلىپ تىكلەش ئۈچۈن بىر جان بىر دىل بولۇپ، ھېبرونغا
    كېلىشكەنىدى؛ قالغان ئىسرائىللارمۇ بىر نىيەت بىر مەقسەتتە داۋۇتنى پادىشاھ قىلىپ
    تىكلىمەكچى بولۇشقانىدى.
  sus-sus: Sɔɔri naxee keli Yurudɛn naakiri ma sogetede biri, nee findi Rubenkae,
    Gadikae, nun Manasikae nan na, e lan mixi wulu kɛmɛ mɔxɔɲɛn nan ma. Geresosee
    na e birin yi ra.
  pon-2006: Sounpei pwukat koaros me onopadahr ong mahwen ahpw patohla Epron, ni arail
    koasoanedier nan kapehdirail me re pahn kasapwilada Depit pwehn wiahla nanmwarkien
    Israel pwon. Luhwen mehn Israel koaros miniminkipene soangen koasonediohte.
  ksd-ksd: Go parika ra tarai na vinarubu nina dia ga mong ure ra vinarubu dia ga
    vana uro Kebron ma ra kopono mamainga ta ra nuknuk i diat, upi diat a vaki David
    pi na king ure Israel par; ma ra tarai Israel par bula i ga kopono ra nuknuk i
    diat ba da vaki David upi na king.
  tur-YTC: Bunların hepsi savaş düzenini bilen savaşçılardı ve David'i bütün İsrael'in
    üzerine kral yapmak için Hevron'a tam bir yürekle geldiler; İsrael'in geri kalanı
    da David'i kral yapmak için tek yürekti.
  grc-BRENT: Καὶ ἐκ πέραν τοῦ Ἰορδάνου ἀπὸ Ῥουβὴν, καὶ Γαδδὶ, καὶ ἀπὸ τοῦ ἡμίσους
    φυλῆς Μανασσῆ ἐν πᾶσι σκεύεσι πολεμικοῖς, ἑκατὸν εἴκοσι χιλιάδες.
  ind-AYT: Semua itu adalah prajurit-prajurit dalam barisan perang. Mereka datang
    ke Hebron dengan tulus hati untuk menjadikan Daud raja atas seluruh Israel. Semua
    orang Israel yang lain juga bersatu hati untuk mengangkat Daud menjadi raja.
  nya-nya: Onsewa anali anthu odziwa kumenya nkhondo amene anadzipereka ku magulu
    awo. Iwo anabwera ku Hebroni ali otsimikiza kudzamuyika Davide kukhala mfumu ya
    Aisraeli. Aisraeli ena onse anali ndi mtima umodzinso womuyika Davide kukhala
    mfumu.
  hrv-hrv: Od onih s onu stranu Jordana, od Rubenova, od Gadova i od polovine Manašeova
    plemena, sto i dvadeset tisuća ljudi sa svakojakim ratnim oružjem.
  mps-mps: Te ami bidi dabe augwaligo te augwa boi hwįabo nai dabe dali seseyu, te
    Hebronba sabolalio. Augwaligo deli homu naga elaluali, te tigidali Israel pedai
    badu te Devit king pedalumainao homu naga yali. Te tigidali gasa Israel dabego
    me te tobage deli homu naga yai dao.
  tpi-tpi: Ol dispela soldia i karim ol samting bilong pait na i kam kamap long Hebron.
    Ol i gat wanpela tingting tasol, em long mekim Devit i kamap king bilong olgeta
    hap bilong Israel. Na olgeta arapela Israel tu i gat wankain tingting.
  dan-1931: Med helt Hjerte og rede til Kamp kom alle disse Krigere til Hebron for
    at gøre David til Konge over hele Israel; men også det øvrige Israel var endrægtigt
