  vie-OVCB: Tất cả những người này kéo đến Hếp-rôn theo đội ngũ, một lòng phò Đa-vít
    làm vua Ít-ra-ên. Đồng thời, lòng dân nghiêng về Đa-vít.
  guj-2017: સર્વ લડવૈયા તથા યુદ્ધને માટે તૈયાર એવા માણસો દાઉદને સર્વ ઇઝરાયલ ઉપર રાજા
    બનાવવાના દ્રઢ ઇરાદાથી હેબ્રોનમાં આવ્યા હતા. દાઉદને રાજા બનાવવા માટે બાકીના સર્વ
    ઇઝરાયલીઓ પણ સંમત હતા.
  pon-2006A: Sounpei pwukat koaros me onopadahr ong mahwen ahpw patohla Epron, ni
    arail koasoanedier nan kapehdirail me re pahn kasapwilada Depit pwehn wiahla nanmwarkien
    Israel pwon. Luhwen mehn Israel koaros miniminkipene soangen koasoandiohte.
  por-BRBSL: Todos estes eram homens de guerra que podiam ordenar a batalha, e vieram
