verse: 1CH.012.004
translations:
  mal-C: മുപ്പതു വീരയോദ്ധാക്കളിൽ ഒരുവനും ഗിബെയോന്യനുമായ യിശ്മയ്യാവ്—ഇദ്ദേഹം മുപ്പതുപേർക്കു
    നായകനായിരുന്നു— യിരെമ്യാവ്, യഹസീയേൽ, യോഹാനാൻ, ഗെദേരാത്യനായ യോസാബാദ്
  deu-TKW: Jismaja von Gibeon, ein Held unter den dreißig und ein Anführer der dreißig;
    Jeremia, Jahasiel, Johanan und Josabad von Gedera.
  lin-lin: Yishimaeya, moto ya Gabaoni, moko kati na lisanga ya basoda ya mpiko tuku
    misato mpe azalaki mokonzi ya lisanga yango ;
  eng-LSV: and Ishmaiah the Gibeonite, a mighty one among the thirty, and over the
    thirty, and Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite.
  eng-GNV: And Ishmaiah the Gibeonite, a valiant man among thirtie, and aboue the
    thirtie, and Ieremiah, and Iehaziel, and Iohanan, and Ioshabad the Gederathite,
  eng-WEBSTER: And Ismaiah the Gibeonite, a mighty man among the thirty, and over
    the thirty; and Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite,
  nhw-BL: Ismaías catli ehuayaya altepetl Gabaón, se tlahuilanquetl catli nochi quiiximatiyayaj
    huan se tlayacanquetl tlen nopa 30 soldados catli tlahuel motemacayayaj; Jeremías,
    Jahaziel, Johanán, Jozabad catli ehuayaya altepetl Gedera;
  swh-ONEN: na Ishmaya Mgibeoni, shujaa miongoni mwa wale Thelathini, ambaye alikuwa
    kiongozi wa wale Thelathini; Yeremia, Yahazieli, Yohanani, Yozabadi, Mgederathi,
  bba-bba: kɑ Yisimɑyɑ, Gɑbɑoniɡii, wi u sɑ̃ɑ tɑbu sinɑmbu tɛnɑ yen wiruɡii turo,
  eng-KJVCPB: and Ismaiah the Gibeonite, a mighty man among the thirty, and over the
    thirty; and Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite,
  luo-luo: gi Ishmaya ja-Gibeon, ngʼat maratego kuom thuondi piero adek, ma bende
    ne en jatelo mar thuondi piero adek, kod Jeremia gi Jahaziel gi Johanan gi Jozabad
    ma ja-Gedera,
  meu-meu: Isimaia, Gibeon tauna, goada-herea tauna ta tatau toiahuiosi bogaragidiai
    bona toiahuiosi igunalaidia tauna ta; Ieremia; Iahasiel; Iohanan; Iosabad, tau
    Gedera;
  npi-ULB: गिबोनी यिश्‍मायाह, जो तिस जनामध्‍येका एक सिपाही थिए (र तिस जनाका कमाण्‍डर
    थिए), यर्मिया, यहासेल, योहानान र गदेराती योजाबाद,
  yor-yor: Àti Iṣmaiah ará Gibeoni, ọkùnrin alágbára kan lára àwọn ọgbọ̀n ẹni tí ó
    jẹ́ olórí nínú àwọn ọgbọ̀n; Jeremiah, Jahasieli, Johanani, Josabadi ará Gedera,
  pes-OPCB: '@see-verse:1CH.012.003'
  tgl-ULB: si Ismaias na taga-Gebion na isang sundalo na kasama sa tatlumpu at siyang
    namumuno sa tatlumpu, sina Jeremias, Jahaziel, Johanan, at Jozabad na mga taga-Gedera,
  hui-hui: '@see-verse:1CH.012.003'
  mya-mya: '@see-verse:1CH.012.003'
  bod-N: གིབ་ཡོན་པ་ཡིས་མ་ཡཱ་བཅས་ཡོད་ཅིང་། ཁོ་ནི་མི་སུམ་ཅུའི་ཁྲོད་ཀྱི་དཔའ་བོ་ཡིན་པར་མ་ཟད།
    མི་སུམ་ཅུ་བོ་དེའི་འགོ་དཔོན་ཡང་ཡིན། ཡང་ཡེ་རེམ་ཡཱ་དང་། ཡ་ཧ་ཟི་ཨེལ། ཡོ་ཧ་ནན། གེ་དེ་རཱ་པ་ཡོ་ཟཱ་བད།
  sna-sna: naIshimaya muGibheoni, aiva mhare pakati paMakumi Matatu; aiva mutungamiri
    waMakumi Matatu; Jeremia, Jahazieri, Johanani; Jozabadhi muGedherati,
  spa-BLM: Ismaías el gabatita, hombre poderoso entre los treinta y jefe de los treinta;
    Jeremías; Jahaziel; Johanán; Jozabad el gederatita;
  cac-cac: vin̈aj Ismaías aj Gabaón. A jun vin̈ tic ayoch vin̈ stz'acub'oc eb' vin̈
    30 b'inajnac, yajal yaj pax vin̈ d'a eb' vin̈, vin̈aj Jeremías, vin̈aj Jahaziel,
    vin̈aj Johanán, vin̈aj Jozabad aj Gedera,
  swh-ULB: Ishimaia Mgibeoni, mwanajeshi kati ya wale thelathini ( na kiongozi wa
    wale thelathini); Yeremia, Yahazieli, Yohana, Yozabadi Wagederathi,
  bel-bel: Ішманія Гавааніцянін, адважнікі з трыццаці і начальнік над трыццацьцю;
    Ерамія, Яхазііл, Ёханан і Ёзавад з Гедэры;
  deu-ELBBK: und Jischmaja, der Gibeoniter, ein Held unter den Dreißig und über die
    Dreißig;
  mbb-OT: si Ishmaya he tig-Gibeon, he sevaha he mevurut he pengulu zuen te 30 he
    mevurut he menge sundaru. Si Jeremias, Jahaziel, Johanan, Jozabad he tig-Gedera,
  mal-2015: മുപ്പതുപേരിൽ വീരനും മുപ്പതുപേർക്കു നായകനുമായി ഗിബെയോന്യനായ യിശ്മയ്യാവു,
    യിരെമ്യാവു, യഹസീയേൽ, യോഹാനാൻ, ഗെദേരാത്യനായ യോസാബാദ്,
  rmc-rmc: o Jišmajah andral o Gibeon, o zoralo murš maškar o Tranda a lengro veľiťeľis;
  pes-OPV: و يشمَعياي جِبعُوني که در ميان آن سي نفر شجاع بود، و بر آن سي نفر برتري
    داشت و اِرميا و يحزيئيل و يوحانان و يوزابادِ جَديراتي،
  ron-1924: Ишмая дин Габаон, витяз ынтре чей трейзечь ши кэпетение песте трейзечь;
    Иеремия; Иахазиел; Иоханан; Иозабад дин Гедера;
  ben-OBCV: সেই ত্রিশজনের মধ্যে গণ্য এক বলবান যোদ্ধা গিবিয়োনীয় সেই যিশ্ময়িয়, যিনি
    সেই ত্রিশজনের মধ্যে একজন নেতা ছিলেন; যিরমিয়, যহসীয়েল, যোহানন, গদেরথীয় যোষাবদ,
  som-som: iyo Yishmacyaah oo ahaa reer Gibecoon oo ahaa nin xoog badan oo soddonka
    ka mid ahaa, oo weliba soddonka ka wada sarreeyey, iyo Yeremyaah, iyo Yaxasii'eel,
    iyo Yooxaanaan, iyo Yoosaabaad oo ahaa reer Gedeeraad,
  lat-VUC: Samaias quoque Gabaonites fortissimus inter triginta et super triginta.
    Jeremias, et Jeheziel, et Johanan, et Jezabad Gaderothites.
  eng-ASVBT: and Ishmaiah the Gibeonite, a mighty man among the thirty, and over the
    thirty, and Jeremiah, and Jahaziel, and Johanan, and Jozabad the Gederathite,
  ita-1885: ed Ismaia Gabaonita, il più valoroso dei trenta, sopra i quali egli avea
    il reggimento; e Geremia, e Iahaziel, e Iohanan, e Iozabad Ghederatita;
  eng-LXXUP: and Ishmaiah the Gibeonite a mighty man among the thirty, and over the
    thirty;
  eng-ULB: Ishmaiah the Gibeonite, a soldier among the thirty (and in command of the
    thirty); Jeremiah, Jahaziel, Johanan, Jozabad the Gederathite,
  spa-VBL: Ismaías de Gabaón, (un fuerte guerrero entre los Treinta, y líder sobre
    los Treinta); Jeremías; Jahaziel; Johanán; Jozabad de Gedera;
  fra-_FOB: Jishmaeja, Gabaonite, vaillant entre les trente, et au-dessus des trente;
    Jérémie; Jachaziel; Jochanan; Jozabad, Guédérothite;
  mal-mal: മുപ്പതുപേരിൽ വീരനും മുപ്പതുപേർക്കു നായകനുമായി ഗിബെയോന്യനായ യിശ്മയ്യാവ്,
    യിരെമ്യാവ്, യഹസീയേൽ, യോഹാനാൻ, ഗെദേരാത്യനായ യോസാബാദ്,
  urd-GVR: Ismāyāh Jibaūnī jo Dāūd ke 30 afsaroṅ kā ek sūrmā aur līḍar thā, Yarmiyāh,
    Yahziyel, Yūhanān, Yūzabad Jadīrātī,
  suz-BL: गिबोन ङा इश्‍मायाह मेको ३० जना आन दाते ङा बोल्‍यो लडाइ पाइब नु मेको आन ठेयब
    मुर बाक्‍माक्‍त। अरु येरमीया, याहासीएल, योहानान नु गेदेराह सहर ङा योजाबाद,
  ita-1927: Jshmaia da Gabaon, valoroso fra i trenta e capo dei trenta; Geremia; Jahaziel;
    Johanan; Jozabad da Ghedera;
  ckb-ckb: یەشمەعیای گبعۆنی پاڵەوانێک بوو لەنێو سی پاڵەوانەکە و فەرماندەیان بوو. هەروەها
    یەرمیا و یەحەزیێل و یۆحانان و یۆزاڤادی گەدێراتی و
  eng-BBE: And Ishmaiah the Gibeonite, a great man among the thirty, and their chief;
    and Jeremiah and Jehaziel and Johanan and Jozabad the Gederathite;
  kan-OKCV: ಗಿಬ್ಯೋನ್ಯನಾದ ಇಷ್ಮಾಯನು ಮೂವತ್ತು ಮಂದಿಯಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿದ್ದ ಮತ್ತು ಮೂವತ್ತು
    ಮಂದಿಯ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದ; ಯೆರೆಮೀಯ, ಯಹಜಿಯೇಲ್, ಯೋಹಾನಾನ್, ಗೆದೇರದವನಾದ ಯೋಜಾಬಾದ್,
  tam-2017: முப்பதுபேர்களில் பலசாலியும் முப்பதுபேர்களுக்குப் பெரியவனுமான இஸ்மாயா என்னும்
    கிபியோனியனும், எரேமியா, யகாசியேல், யோகனான், கெதேரைச்சேர்ந்த யோசபாத்,
  spa-RV-1909: E Ismaías Gabaonita, valiente entre los treinta, y más que los treinta;
    y Jeremías, Jahaziel, Joanán, Jozabad Gederathita,
  ron-BTF: Și Ismaia din Gabaon, un războinic printre cei treizeci și peste cei treizeci;
    și Ieremia și Iahaziel și Iohanan și Iozabad din Ghederot,
  eng-WEBP: Ishmaiah the Gibeonite, a mighty man among the thirty and a leader of
    the thirty; Jeremiah; Jahaziel; Johanan; Jozabad the Gederathite;
  eng-FBV: Ishmaiah the Gibeonite, (a strong warrior among the Thirty, and leader
    over the Thirty); Jeremiah; Jahaziel; Johanan; Jozabad the Gederathite;
  nld-1939: Jisjmaja uit Gibon, een van de heldhaftigsten onder de Dertig; Jirmeja,
    Jachaziël, Jochanan en Jozabad uit Gedera;
  nch-BL: Ismaías cati ehuayaya altepet Gabaón, se tatehuijquet cati nochi quiixmatiyayaj
    huan se tayacanquet ten nopa 30 soldados cati tahuel mosemacayayaj; Jeremías,
    Jahaziel, Johanán, Jozabad cati ehuayaya altepet Gedera;
  vie-1934: Gít-mai-gia ở Ga-ba-ôn, là kẻ mạnh dạn trong ba mươi người kia, và làm
    đầu họ; lại có Giê-rê-mi; Gia-ha-xi-ên; Giô-ha-nan; Giô-xa-bát ở Ghê-đê-ra;
  hin-CV: गिबियोनवासियों का इशमाइया, जो उन तीस में शामिल एक वीर था और वह उन तीसों
    का प्रधान था. येरेमियाह, याहाज़िएल, योहानन, गेदेराह का योज़ाबाद,
  spa-BES: Ismaías, el Gabaonita, un gran hombre entre los treinta, y su jefe; y Jeremías,
    Jehaziel, Johanan, Jozabad de Gedera;
  tdx-tdx: naho Ismaià nte Gibone, fanalolahy amy telopolo rey naho ambone’ i telopoloy;
    naho Iirmeà naho Iakaziele naho Iokanane naho Iozabade nte Gede­rà.
  tha-KJV: อิ​ชม​ัยยาห์​แห่​งก​ิเบโอน ทแกล้วทหารในพวกสามสิบคนนั้น และเป็นหัวหน้าเหนือสามสิบคนนั้น
    เยเรมีย์ ยาฮาซีเอล โยฮานัน โยซาบาดชาวเมืองเกเดราห์
  por-BR-2018: E Ismaías, o gibeonita, valente entre os trinta, e capitão dos trinta;
    e Jeremias, Jaaziel, Joanã, Jozabade o gederatita;
  deu-ELO: und Jischmaja, der Gibeoniter, ein Held unter den Dreißig und über die
    Dreißig; und Jeremia und Jachasiel und Jochanan, und Josabad, der Gederathiter;
  eng-WYC-2018: also Ismaiah of Gibeon was(one of) the strongest among (the) thirty,
    and above (the) thirty; Jeremy, and Jahaziel, and Johanan, and Josabad (the) Gederathite,
    (and Ismaiah of Gibeon was one of the strongest among The Thirty, and a leader
    of The Thirty; Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite,)
  epo-epo: Jiŝmaja, la Gibeonano, heroo el tridek kaj super tridek, Jeremia, Jaĥaziel,
    Joĥanan, kaj Jozabad, la Gederaano,
  uig-PIN: Gibeonluⱪ Yixmayamu bar idi. Yixmaya «ottuz palwan» iqidǝ batur bolup xu
    ottuziƣa yetǝkqilik ⱪilƣuqi idi; yǝnǝ Yǝrǝmiya, Yaⱨaziyǝl, Yoⱨanan wǝ Gǝdǝratliⱪ
    Yozabad,
  beo-beo: '@see-verse:1CH.012.003'
  tpi-OTNT: na Ismaia bilong taun Gibeon. Ismaia em i lida bilong ol dispela 30 strongpela
    soldia bilong Devit na em i gutpela soldia tru. Na nem bilong ol arapela man bilong
    dispela lain Benjamin i olsem, Jeremaia na Jahasiel na Johanan na Josabat, em
    wanpela man bilong taun Gedera,
  hau-SA: da Ishmahiya daga Gibeyon, wani jarumi a cikin Talatin nan, wanda shi ne
    shugaban Talatin; Irmiya, Yahaziyel, Yohanan, Yozabad daga Gedera,
  uig-LAT: Gibéonluq Yishmayamu bar idi. Yishmaya «ottuz palwan» ichide batur bolup
    shu ottuzigha yétekchilik qilghuchi idi; yene Yeremiya, Yahaziyel, Yohanan we
    Gederatliq Yozabad,
  nde-nde: kanye lo-Ishimaya umGibhiyoni, indoda eyayilamandla amakhulu kwabangamatshumi
    amathathu, engumkhokheli wabangamatshumi amathathu, loJeremiya, loJahaziyeli,
    loJohanani, loJozabhadi umGederathi,
  ton-ton: Mo Isimaia ko e tangata Kipione, ko e tangata toʻa ia ʻi he “Toko Tolungofulu,”
    pea naʻe pule ia ki he “Toko Tolungofulu;” mo Selemaia, mo Sehesili, mo Sohanani,
    mo Sosapati ko e tangata Kitala,
  ces-1613: A Ismaiáš Gabaonitský, silný mezi třidcíti, kterýž byl nad třidcíti, Jeremiáš,
    Jachaziel, Jochanan a Jozabad Gederatský,
  eng-WMB: Ishmaiah the Gibeonite, a mighty man among the thirty and a leader of the
    thirty; Jeremiah; Jahaziel; Yochanan; Jozabad the Gederathite;
  tam-TCV: முப்பதுபேரில் ஆற்றல்மிக்கவனும் முப்பதுபேருக்குத் தலைவனுமான கிபியோனியனான
    இஸ்மாயா, எரேமியா, யகாசியேல், யோகனான், கெதேரூரைச் சேர்ந்த யோசபாத்,
  ceb-ULB: si Ismaya nga taga-Gibeon, ang sundalo uban sa 30 (ug nagmando sa 30);
    si Jeremias, si Jahaziel, si Johanan, si Jozabad nga taga-Gedera,
  pol-UBG: I Jiszmaja Gibeonita, dzielny wojownik spośród trzydziestu i dowodzący
    trzydziestoma, Jeremiasz, Jachaziel, Jochanan i Jozabad Gederatyta;
  urd-GVU: اِسماعیاہ جِبعونی جو داؤد کے 30 افسروں کا ایک سورما اور لیڈر تھا، یرمیاہ،
    یحزی ایل، یوحنان، یوزبد جدیراتی،
  deu-1912: Jismaja, der Gibeoniter, gewaltig unter den dreißig und über die dreißig.
    Jeremia, Jahasiel, Johanan, Josabad, der Gederathither,
  kan-2017: ಮೂವತ್ತು ಭಟರಲ್ಲಿ ಶೂರನು ಮುಖ್ಯಸ್ಥನು ಆದ ಗಿಬ್ಯೋನಿನ ಇಷ್ಮಾಯ, ಗೆದೇರಾ ಊರಿನವರಾದ
    ಯೆರೆಮೀಯ ಯಹಜೀಯೇಲ್, ಯೋಹಾನಾನ್, ಯೋಜಾಬಾದರು,
  yap-yap: '@see-verse:1CH.012.003'
  hlt-MCSB: Sawmthum so neh sawmthum lakli kah hlangrhalh Gibonee Ishmaiah. Jeremiah
    neh Jahaziel, Johanan neh Gederathite Jozabad.
  mdy-ETH: '@see-verse:1CH.012.003'
  twi-ASANTE: Ismaia a ɔfiri Gibeon, ɔkofoɔ kɛseɛ ne ntuanoni wɔ Aduasa no mu; Yeremia,
    Yahasiel, Yohanan ne Yosabad a wɔfiri Gedera;
  eng-WEBU: Ishmaiah the Gibeonite, a mighty man among the thirty and a leader of
    the thirty; Jeremiah; Jahaziel; Johanan; Jozabad the Gederathite;
  wal-wal: hasttamatu giddon wolqqaama gididi, eta kaalettiya Gabaa7oonappe yiida
    Yishimaa7iyaa, Ermmaasa, Yahaazi7eela, Yohanaana, Gedeerappe yiida Yozabaada,
  spa-PDDPT: Ismaías gabaonita, valiente entre los 30 y jefe de los 30, Jeremías,
    Jahaziel, Johanán, Jozabad gederatita,
  gun-gun: Gibeão guigua Ismaías ma trinta ipy'a guaxukueve ikuai va'e regua, ha'e
    kuery akã avi oiko, ha'e gui Jeremias, Jaaziel, Joanã ha'e Gedera pygua Jozabade,
  ilo-ULB: Ismaias a taga-Gabaon — maysa a soldado kadagiti tallopulo ken mangidaulo
    kadagiti tallopulo— ni Jeremias, ni Jahaziel, ni Johanan, ni Jozabad a taga-Gedera,
  kpg-kpg: '@see-verse:1CH.012.003'
  uig-ARA: گىبېئونلۇق يىشمايامۇ بار ئىدى. يىشمايا «ئوتتۇز پالۋان» ئىچىدە باتۇر بولۇپ
    شۇ ئوتتۇزىغا يېتەكچىلىك قىلغۇچى ئىدى؛ يەنە يەرەمىيا، ياھازىيەل، يوھانان ۋە گەدەراتلىق
    يوزاباد،
  sus-sus: Yisemaya Gabayonka, naxan findi sɔɔri xungbe ra na sɔɔri tongo saxan ya
    ma, a fan findi e xa mangɛ nan na,
  pon-2006: '@see-verse:1CH.012.003'
  ksd-ksd: Ismaia ra te Gibeon, a rangrang na tutana, i ga tur varurung ma ra utul
    a vinun, ma i ga kure diat; Ieremia, Iakasiel, Iokanan, Iosabad ra te Gederat,
  tur-YTC: Otuzlar'dan bir yiğit olup ve Otuzlar'ın önderi olan Givonlu İşmaya; Yeremya;
    Yahaziel; Yohanan; Gederalı Yozavad;
  grc-BRENT: καὶ Σαμαΐας ὁ Γαβαωνείτης δυνατὸς ἐν τοῖς τριάκοντα, καὶ ἐπὶ τῶν τριάκοντα
  ind-AYT: Yismaya, orang Gibeon, seorang pahlawan dari tiga puluh orang itu dan mengepalai
    tiga puluh orang; Yeremia, Yehaziel, Yohanan, dan Yozabad, orang Gedera;
  nya-nya: ndi Isimaiya wa ku Gibiyoni, munthu wamphamvu mʼgulu la anthu makumi atatu
    aja, yemwenso anali mtsogoleri wawo; Yeremiya, Yahazieli, Yohanani, Yozabadi wa
    ku Gederi,
  hrv-hrv: Gibeonac Išmaja, junak među tridesetoricom i nad tridesetoricom,
  mps-mps: te Ismaia te Gibeon taun bidi. Ismaia te bidi sese deli olama nogo si 30
    te Devitgo ami bidi dabede polalubo ofisa bidi da, tama aga te wiegi yai ami bidi
    mu da. Te Benjamin hanide te gasa bidi dabe augwali nogi e tiwai elalubao, Jeremaia,
    me Jahasiel, me Johanan, me Josabat, aga te Gedera taun bidi me deli dao,
  tpi-tpi: na Ismaia bilong taun Gibeon. Ismaia em i lida bilong ol dispela 30 strongpela
    soldia bilong Devit na em i gutpela soldia tru. Na nem bilong ol arapela man bilong
    dispela lain Benjamin i olsem, Jeremaia na Jahasiel na Johanan na Josabat, em
    wanpela man bilong taun Gedera,
  dan-1931: Jisjmaja fra Gibeon, en Helt blandt de tredive og Høvedsmand over de tredive,
    Jirmeja, Jahaziel, Johanan, Jozabad fra Gedera,
  vie-OVCB: Gít-mai-gia ở Ga-ba-ôn, anh dũng ngang hàng hoặc còn hơn cả nhóm Ba Mươi;
    Giê-rê-mi, Gia-ha-xi-ên, Giô-ha-nan, và Giô-xa-bát ở Ghê-đê-ra;
  guj-2017: ત્રીસમાંનો પરાક્રમી તથા ત્રીસનો સરદાર ઇશ્માયા ગિબ્યોની, યર્મિયા, યાહઝીએલ,
    યોહાનાન તથા યોઝાબાદ ગદેરાથી.
  pon-2006A: '@see-verse:1CH.012.003'
  por-BRBSL: Ismaías o Gibeonita, um homem poderoso entre os trinta e um líder dos
    trinta; Jeremias; Jaaziel; Johanan; Jozabad, o Gederatita;
  cth-cth: Tami 30 lathueng hoi 30 rahak dawk e athakaawme Gibeon tami Ishmaiah, Jeremiah
    hoi Jahaziel, Johanan hoi Gederath tami Jozabad.
  twi-twi: Ismaia a ofi Gibeon, ɔkofo kɛse ne ntuanoni wɔ Aduasa no mu; Yeremia, Yahasiel,
    Yohanan ne Yosabad a wofi Gedera;
  hlt-hlt: Sawmthum so neh sawmthum lakli kah hlangrhalh Gibonee Ishmaiah. Jeremiah
    neh Jahaziel, Johanan neh Gederathite Jozabad.
  tbz-SIM: Isimɑyɑɑ Kɑbɑɔ̃ɔ̃ ɛì kou, ohɑ̃ɑ̃pɔ̀nkperì weè do ni bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sipísìtɑ̃ɑ̃ti,
  msy-2020: Gibeonɨn nguibar ekiamɨn gumazim Ismaia, a Devitɨn 30plan mɨdorozir gumazir
    gavgavir kabar gumazir dapanim, egha bar deravɨra mɨsosi. Jeremaia, Jahasiel,
    Johanan, ko Gederan nguibar ekiamɨn gumazim Josabat,
  dop-dop: Nɑ yoolɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle nyʋɣʋ nyǝ́mɑ tɑɑ lɛlʋ Kɑpɑwɔŋ tʋ Ɩsǝmɑyɑ.
  azb-azb: «otuz igid»dən biri olan və onlara başçılıq edən Giveonlu İşmaya, Yeremya,
    Yaxaziel, Yoxanan, Gederalı Yozavad,
  eng-DBY: and Jishmaiah the Gibeonite, a mighty man among the thirty, and over the
    thirty; and Jeremiah, and Jahaziel, and Johanan, and Jozabad the Gederathite.
  hin-2017: और गिबोनी यिशमायाह जो तीसों में से एक वीर और उनके ऊपर भी था; फिर यिर्मयाह,
    यहजीएल, योहानान, गदेरावासी योजाबाद,
  eng-YLT: and Ishmaiah the Gibeonite, a mighty one among the thirty, and over the
    thirty, and Jeremiah, and Jahaziel, and Johanan, and Josabad the Gederathite.
  eng-WYC-2017: also Ismaiah of Gibeon was one of the strongest among thirty, and
    above thirty; Jeremy, and Jahaziel, and Johanan, and Josabad the Gederathite,
  eng-WMBB: Ishmaiah the Gibeonite, a mighty man amongst the thirty and a leader of
    the thirty; Jeremiah; Jahaziel; Yochanan; Jozabad the Gederathite;
  urd-GVH: इसमायाह जिबऊनी जो दाऊद के 30 अफ़सरों का एक सूरमा और लीडर था, यरमियाह, यहज़ियेल,
    यूहनान, यूज़बद जदीराती,
  rug-rug: '@see-verse:1CH.012.003'
  gaz-gaz: Yishmaʼiyaa namichi Gibeʼoonii sun jara Soddomman keessaa nama jabaa fi
    hoogganaa Soddomman isaanii ture; Ermiyaas, Yahiziiʼeel, Yoohaanaan, Yoozaabaad
    namicha Gedeeraa,
  fra-LSG: Jischmaeja, de Gabaon, vaillant parmi les trente et chef des trente; Jérémie;
    Jachaziel; Jochanan; Jozabad, de Guedéra;
  yal-yal: Gabayon kaan Yisemaya naxan findi sofa gbeen na sofa wɛkilɛxi tonge saxanne
    yɛ, a fan yi findi kuntigin na e tagi.
  haw-1868: A o Isemaia no Gibeona, he kanaka ikaika iwaena o ke kanakolu; a o Ieremia,
    o Iahaziela, o Iohanana, a o Iosabada, no Gederata,
  arb-NAV: وَيَشْمَعْيَا الْجِبْعُونِيُّ أَحَدُ الأَبْطَالِ الثَّلاثِينَ وَقَائِدُهُمْ،
    وَيَرْمِيَا وَيَحْزِيئِيلُ وَيُوحَانَانُ وَيُوزَابَادُ مِنْ جَدِيرَةَ،
  ewe-ewe: Ismaya tso Gibeon, kalẽtɔ kple kplɔla na Ame Blaetɔ̃awo; Yeremia, Yahaziel,
    Yohanan, Yozabad tso Gederat,
  eng-LEE: And Yishma'yah the Gib'onite, a mighty man among the thirty, and over the
    thirty; and Jeremiah, and Jachaziel, and Jochanan, and Jozabad the Gederathite,
  asm-FB: ত্ৰিশ জনৰ মাজত এজন সৈনিক আৰু ত্ৰিশ জনৰ ওপৰত নিযুক্ত সেনাপতি গিবিয়োনীয়া
    যিচময়া আছিল, যিৰিমিয়া, জহজীয়েল, যোহানন, আৰু গদেৰোথীয়া যোজাব,
  sus-A: يِسٍمَيَ فَبَيٌنكَ، نَشَن قِندِ سْورِ شُنفبٍ رَ نَ سْورِ تٌنفٌ سَشَن يَ مَ،
    عَ قَن قِندِ عٍ شَ مَنفّ نَن نَ،
  fra-SBL: Ismaeja, le Gibéonite, homme puissant parmi les trente et chef des trente ;
    Jérémie ; Jahaziel, Jochanan, Jozabad, de Guéderath,
  hbo-hbo: וְיִֽשְׁמַֽעְיָ֧ה הַגִּבְעֹונִ֛י גִּבֹּ֥ור בַּשְּׁלֹשִׁ֖ים וְעַל־הַשְּׁלֹשִֽׁים׃
  kik-kik: na Ishimaia ũrĩa Mũgibeoni, mũndũ warĩ njamba thĩinĩ wa andũ arĩa Mĩrongo
    Ĩtatũ, nake aarĩ mũtongoria ũmwe thĩinĩ wa acio Mĩrongo Ĩtatũ; na Jeremia, na
    Jahazieli, na Johanani, na Jozabadu ũrĩa Mũgederathi,
  fra-NCL: Samaïas, de Gabaon, vaillant parmi les Trente et chef des Trente ; Jérémie ;
    Jéhéziel ; Johanan ; Jézabad, de Gédéra ;
  cek-AK: kami quithumto thungah thacak kami Gibeon vangpui acaeng Ishmaiah loe kami
    quithumto zaehoikung ah oh; Jeremiah, Jahaziel, Johanan, Gederah acaeng Jozabad,
  cuk-cuk: Degi, Gabaónʼgined-Ismaías, Ismaíasʼde, sordamar dulagwen-gakambegwadmogad
    (30), deginbali, a-sordamar-e-dummadbalid. Jeremías, Jahaziel, Johanán, Gedera-dule-Jozabad.
  uig-CYR: Гибеонлуқ Йишмаяму бар еди. Йишмая «оттуз палван» ичидә батур болуп шу
    оттузиға йетәкчилик қилғучи еди; йәнә Йәрәмия, Яһазийәл, Йоһанан вә Гәдәратлиқ
    Йозабад,
  tel-2017: ముప్ఫైమందిలో పరాక్రమశాలి, ముప్ఫైమందికి పెద్ద ఇష్మయా అనే గిబియోనీయుడు,
    యిర్మీయా, యహజీయేలు, యోహానాను, గెదేరాతీయుడైన యోజాబాదు,
  hat-BSA: Jischmaeia, Gabaonit lan, yon mesye pwisan pami trant yo, e tèt a trant
    yo, epi Jérémie; Jachaziel; Jochannan'; Jozabad, Guedérait la;
  kos-kos: Ishmaiah mwet Gibeon, sie mwet mweun pwengpeng su sie sin mwet kol lun
    “Mwet Tolngoul” Jeremiah, Jahaziel, Johannan, ac Jozabad, mwet Gederah
  hbo-WLC: וְיִֽשְׁמַֽעְיָ֧ה הַגִּבְעוֹנִ֛י גִּבּ֥וֹר בַּשְּׁלֹשִׁ֖ים וְעַל־הַשְּׁלֹשִֽׁים׃
  ibo-ibo: Ishmaya onye Gibiọn, dimkpa nʼetiti iri mmadụ atọ ndị ahụ, onye bụ onyendu
    iri mmadụ atọ ahụ, Jeremaya, Jahaziel, Johanan, Jozabad onye Gedera,
  ory-ory: ପୁଣି, ଗିବୀୟୋନୀୟ ଯିଶ୍ମୟୀୟ, ସେ ତିରିଶ ଜଣଙ୍କ ମଧ୍ୟରେ ଗଣିତ ବୀର ଓ ତିରିଶ ଜଣଙ୍କ
    ଉପରେ ନିଯୁକ୍ତ; ଆଉ ଯିରିମୀୟ, ଯହସୀୟେଲ, ଯୋହାନନ୍‍, ଗଦେରାଥୀୟ ଯୋଷାବଦ୍‍;
  chk-chk: Ismaia seni Kipeon, eman sounfiu mi pwora, pwal eman souemwenin ekewe ilik,
    Jeremia, Jahasiel, Johanan me Josapat seni Ketera,
  rop-rop: '@see-verse:1CH.012.003'
  ukr-1871: Ішмая Габаонїй, найдужчий зпоміж трийцяти й провідник трийцятьох; Еремія,
    Яхазиїл, Йоханан та Йозабад із Гедери;
  deu-1951: Jismaja, der Gibeoniter, ein Gewaltiger unter den Dreißig, ja, über die
    Dreißig. Jeremia, Jahasiel, Johanan, Josabad, der Gederatiter.
  eng-JPS: and Ishmaiah the Gibeonite, a mighty man among the thirty, and over the
    thirty; (12-5) and Jeremiah, and Jahaziel, and Johanan, and Jozabad the Gederathite;
  srp-1865: I Ismaja Gavaonjanin, junak meðu tridesetoricom i nad tridesetoricom,
    i Jeremija i Jazilo i Joanan i Jozavad od Gedirota,
  lug-lug: ne Isumaya Omugibyoni, omusajja omuzira ku bali amakumi asatu, era omukulu
    waabwe; ne Yeremiya, ne Yakaziyeri, ne Yokanaani, ne Yozabadi Omugederi;
  heb-heb: וישמעיה הגבעוני גבור בשלשים ועל השלשים וירמיה ויחזיאל ויוחנן ויוזבד הגדרתי׃
  ben-IRV: গিবিয়োনীয় যিশ্ময়িয়, ইনি সেই ত্রিশজনের মধ্যে একজন নেতা ও ত্রিশজনের ওপরে
    নিযুক্ত ছিলেন; যিরমিয়, যহসীয়েল, যোহানন, গদেরাথীয় যোষাবদ;
  pan-pan: ਅਤੇ ਗਿਬਓਨੀ ਯਿਸ਼ਮਅਯਾਹ ਜਿਹੜਾ ਤੀਹਾਂ ਵਿੱਚ ਸੂਰਮਾ ਸੀ ਅਤੇ ਤੀਹਾਂ ਉੱਤੇ ਸੀ ਅਤੇ ਯਿਰਮਿਯਾਹ
    ਤੇ ਯਹਜ਼ੀਏਲ ਤੇ ਯੋਹਾਨਾਨ ਤੇ ਗਦੇਰਾਥੀ ਯੋਜ਼ਾਬਾਦ
  mya-JVB: ဗိုလ်စုတွင် ထူးဆန်း၍အကြီးအကဲ လုပ်သော ဂိဗောင် မြို့သားဣရှမာယ ၊ ယေရမိ ၊ ယဟာဇေလ
    ၊ ယောဟနန် ၊ ဂေဒရသိ အမျိုးယောဇဗဒ်၊
  hmo-hmo: Isimaia, Gibeona tauna, goada herea tauna ta, bona “Tuari Taudia Goadadia
    30” edia gunalaia tauna ta. Ieremia, Iahasiele, Iohanana, bona Iosabada, Gedera
    taudia.
  urd-urd: और इसमा'ईया जिबा'ऊनी जो तीसों में सूर्मा और तीसों का सरदार था; और यरमियाह
    और यहज़ीएल और युहनान और यूज़बा'द जदीराती,
  rus-SYN: Ишмаия Гаваонитянин, храбрый из тридцати и начальствовавший над тридцатью;
    Иеремия, Иахазиил, Иоханан и Иозавад из Гедеры.
  bqc-SIM: Gabaↄ̃ↄ gbɛ̃́ Isimaia pↄ́ dɛ nɛgↄ̃n gbɛ̃ↄn baakwiↄ dↄaanaↄ do ũ,
  tcz-CHONGTHU: Gebeon a kon Ishmiah kitipa hi galhang somthum ho lah a lamkai le
    kinthang pen ahi. Chule Gederah kho a kon Jerrmiah, Jahaziel, Johanan le Jozabad
    ahiuve.
  mar-mar: गिबोन येथील इश्माया हा तीन वीरांपैकी एक आणि त्या तीन वीरांचा प्रमुख. गदेराथ
    लोकामधून यिर्मया, यहजिएल, योहानान आणि योजाबाद.
  qub-qub: Gabaón runa Ismaías (Pay caran quimsa chunca jinyucunacho. Paymi caran
    mandajninpis.); Gedera runacuna Jeremías, Jahaziel, Johanán, Jozabad;
  bqp-bqp: kɑ Yisimɑyɑ, Gɑbɑonigii, wi u sɑ̃ɑ tɑbu sinɑmbu tɛnɑ yen wirugii turo,
  hat-hat: Jismaja, moun lavil Gabawon, yonn nan trant vanyan sòlda yo ak yonn nan
    chèf yo, Jeremi, Jakazyèl, Joanan ak Jozabad, moun lavil Gedera.
  eng-BSB: Ishmaiah the Gibeonite, a mighty man among the Thirty and a leader over
    the Thirty; Jeremiah, Jahaziel, Johanan, and Jozabad the Gederathite;
  eng-WEBPB: Ishmaiah the Gibeonite, a mighty man amongst the thirty and a leader
    of the thirty; Jeremiah; Jahaziel; Johanan; Jozabad the Gederathite;
  kbq-kbq: Hagi Ismai'a Gibioni nagapinti harafa ne'mo'ma 30'a sondia vahe'ma kegava
    hu'neana, Jeremaiaki, Jahazieliki, Johananiki, Gedera nagapinti ne' Jozabadiki,
  nhe-BL: Ismaías tlen ehuayaya altepetl Gabaón, se tlatehuijquetl tlen nochi quiixmatiyayaj
    huan se tlayacanquetl tlen nopa 30 soldados tlen tlahuel motemacayayaj; Jeremías,
    Jahaziel, Johanán, Jozabad tlen ehuayaya altepetl Gedera;
  gub-BL: '@see-verse:1CH.012.003'
  eng-DRA: And Samaias of Gabaon, the stoutest amongst the thirty and over the thirty;
    Jeremias, and Jeheziel, and Johanan, and Jezabad of Gaderoth;
