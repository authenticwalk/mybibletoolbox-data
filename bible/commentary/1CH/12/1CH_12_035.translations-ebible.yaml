verse: 1CH.012.035
translations:
  mal-C: യുദ്ധസന്നദ്ധരായ ദാൻഗോത്രജർ 28,600 പേർ;
  deu-TKW: Von den Daniten 28600 zum Kampfe Gerüstete.
  lin-lin: 'kati na libota ya Nefitali : bakonzi ya basoda nkoto moko, elongo na basoda
    nkoto tuku misato na sambo oyo babundaka na nguba mpe makonga ;'
  eng-LSV: And of the Danite, arranging battle, [are] twenty-eight thousand and six
    hundred.
  eng-GNV: And of Dan expert in battell, eyght and twentie thousande, and sixe hundreth.
  eng-WEBSTER: And of the Danites expert in war twenty and eight thousand and six
    hundred.
  nhw-BL: Tlen nopa hueyi familia Dan, itztoyaj 28 mil 600 soldados catli cuali mocualtlalijtoyaj
    para tlahuilanase.
  swh-ONEN: Watu wa Dani 28,600 waliokuwa tayari kwa vita.
  bba-bba: Nɛfitɑlin bwese kɛrɑ sɔɔ, bɑ sɑ̃ɑwɑ tɑbu sinɑmbu nɔrɔbu (1.000) kɑ sere
    mɑɑ tɑbu kowobu nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ yiru (37.000) be bɑ tɛrɛnu kɑ yɑɑsi
    nɛni.
  eng-KJVCPB: And of the Danites expert in war twenty and eight thousand and six hundred.
  luo-luo: joka Dan mane oikore ni kedo ne gin ji alufu piero ariyo gaboro gi mia
    auchiel (28,600);
  meu-meu: Dan taudia na gerebu-rua daha-taurahani sinahu-tauratoi, mai edia tuari
    ḡaudia ida.
  npi-ULB: दानबाट लडाइँको निम्‍ति तयार भएका २८,६०० मानिसहरू थिए ।
  yor-yor: Àwọn ọkùnrin Dani, tí wọ́n ṣetán fún ogun ẹgbàá mẹ́tàlá (28,600).
  pes-OPCB: '@see-verse:1CH.012.034'
  tgl-ULB: Mula sa angkan ni Dan ay may 28, 600 na mga kalalakihan na nakahanda para
    sa labanan.
  hui-hui: Dana hameigini ami agali daosini dege pira kirani halira handari waragaria
    (28,600) ibini. Agali uruni ti wai bule manda mandabu haabo haga hene.
  mya-mya: '@see-verse:1CH.012.034'
  bod-N: དཱན་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་བསྡོམས་པས་ཉིས་ཁྲི་བརྒྱད་སྟོང་དྲུག་བརྒྱ་ཡོད།
  sna-sna: varume vokwaDhani, vakanga vakagadzirira kurwa, zviuru makumi maviri nezvisere
    namazana matanhatu;
  spa-BLM: 'De los danitas que sabían preparar la batalla: veintiocho mil seiscientos.'
  cac-cac: A d'a eb' yin̈tilal Dan, ay 28 mil 600 eb' vin̈ soldado smoj sb'at d'a
    oval.
  swh-ULB: Kutoka kwa Wadani palikuwa na wanaume 28, 600 wameandaliwa kwa ajili ya
    pambano.
  bel-bel: з племя Данавага гатовых да вайны дваццаць восем тысяч шасьцьсот;
  deu-ELBBK: 'Und von Naphtali: 1.000 Oberste; und mit ihnen 37.000 mit Schild und
    Speer.'
  mbb-OT: 'Is ebpuun te tribu ni Dan: 28,600 he memetau he menge sundaru he andam
    he ebpekidtebek.'
  mal-2015: ദാന്യരിൽ യുദ്ധസന്നദ്ധർ ഇരുപത്തെണ്ണായിരത്തറുനൂറുപേർ.
  rmc-rmc: 'andral o Naftali: 1 000 veľiťeľa a lenca 37 000 murša vizbrojimen le kopijenca
    the šťitenca;'
  pes-OPV: و از بني دان بيست و هشت هزار و ششصد نفر براي جنگ مهيا شدند.
  ron-1924: Дин даниць, ынармаць пентру рэзбой, доуэзечь ши опт де мий шасе суте.
  ben-OBCV: 'দান বংশ থেকে, যুদ্ধের জন্য প্রস্তুত: 28,600 জন;'
  som-som: Oo reer Daanna waxaa ka joogay siddeed iyo labaatan kun iyo lix boqol oo
    nin oo dagaalka isu safi kara.
  lat-VUC: De Dan etiam præparati ad prælium, viginti octo millia sexcenti.
  eng-ASVBT: And of the Danites that could set the battle in array, twenty and eight
    thousand and six hundred.
  ita-1885: E de' Daniti, ventottomila seicento in ordine per la guerra.
  eng-LXXUP: And of Naphtali a thousand captains, and with them men with shields and
    spears, thirty-seven thousand.
  eng-ULB: From the Danites there were 28,600 men prepared for battle.
  spa-VBL: De la tribu de Dan, 28.600 guerreros, todos preparados para la batalla.
  fra-_FOB: Des Danites équipés pour la guerre, vingt-huit mille six cents.
  mal-mal: ദാന്യരിൽ യുദ്ധസന്നദ്ധർ ഇരുപത്തെണ്ണായിരത്തറുനൂറുപേർ.
  urd-GVR: Dān ke qabīle ke 28,600 mard the jo sab laṛne ke lie musta'id the.
  suz-BL: दान आ थर ङा २८ हजार ६ सहे या कुरब लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: Dei Daniti, armati per la guerra, ventottomila seicento.
  ckb-ckb: لە دانیش، بیست و هەشت هەزار و شەش سەد پیاوی ئامادەباش بۆ جەنگ.
  eng-BBE: And of the Danites, twenty-eight thousand, six hundred, expert in ordering
    the fight.
  kan-OKCV: ದಾನನವರಲ್ಲಿ 28,600 ಮಂದಿ ಯುದ್ಧ ನಿಪುಣರು.
  tam-2017: தாண் கோத்திரத்தில் யுத்தத்திற்குத் தேறினவர்கள் இருபத்து எட்டாயிரத்து அறுநூறுபேர்.
  spa-RV-1909: De los de Dan, dispuestos á pelear, veinte y ocho mil y seiscientos.
  ron-BTF: Și dintre daniți, deprinși la război, douăzeci și opt de mii șase sute.
  eng-WEBP: 'Of the Danites who could set the battle in array: twenty-eight thousand
    six hundred.'
  eng-FBV: From the tribe of Dan, 28,600 warriors, all battle-ready.
  nld-1939: Van de stam Dan acht en twintigduizend zeshonderd welbewapende mannen.
  nch-BL: Ten nopa hueyi familia Dan, itztoyaj 28 mil 600 soldados cati cuali mocualtalijtoyaj
    para tatehuise.
  vie-1934: Về Đan, có hai vạn tám ngàn sáu trăm người có tài dàn trận.
  hin-CV: लड़ाई के लिए तैयार दान गोत्र से 28,600;
  spa-BES: Y de los de Dan, veintiocho mil seiscientos, expertos en ordenar la pelea.
  tdx-tdx: 'Le amo nte-Dane nahafilahatse añ’ alio: roe-ale-tsi-valo-arivo-tsi-enen-jato.'
  tha-KJV: จากคนดาน มี​คนเตรียมพร้อมทำสงครามสองหมื่นแปดพันหกร้อยคน
  por-BR-2018: E dos danitas, preparados para a batalha, vinte e oito mil e seiscentos.
  deu-ELO: 'Und von den Danitern: achtundzwanzigtausend sechshundert, zum Kampfe bereit.'
  eng-WYC-2018: also of Dan, eight and twenty thousand and six hundred men, made ready
    to battle; (and of Dan, twenty-eight thousand and six hundred men, ready for battle;)
  epo-epo: el la Danidoj, armitaj por milito, estis dudek ok mil sescent;
  uig-PIN: Danlardin jǝnggǝ tǝyyarlanƣan jǝmiy yigirmǝ sǝkkiz ming altǝ yüz kixi idi.
  beo-beo: '@see-verse:1CH.012.034'
  tpi-OTNT: Na lain Dan i gat 28,600 soldia. Olgeta taim ol i redi long pait.
  hau-SA: mutanen Dan, shiryayyu don yaƙi, su 28,600;
  uig-LAT: Danlardin jengge teyyarlan’ghan jemiy yigirme sekkiz ming alte yüz kishi
    idi.
  nde-nde: amadoda ayevela koDani, ezimisele ukulwa empini, ayezinkulungwane ezingamatshumi
    amabili lesificaminwembili lamakhulu ayisithupha (28,600);
  ton-ton: Pea ʻoe faʻahinga ʻo Tani naʻe poto ʻi he tau, ko e toko ua mano, ma valu
    afe mo e onongeau.
  ces-1613: Z pokolení Dan, způsobných k boji, osm a dvadceti tisíc a šest set.
  eng-WMB: 'Of the Danites who could set the battle in array: twenty-eight thousand
    six hundred.'
  tam-TCV: தாண் மனிதரில் போருக்கு ஆயத்தமாய் இருந்தவர்கள் 28,600 பேர்,
  ceb-ULB: Gikan sa banay ni Dan adunay 28, 600 ka lalaki nga andam sa gubat.
  pol-UBG: Z pokolenia Dana gotowych do boju było dwadzieścia osiem tysięcy sześciuset
    mężczyzn.
  urd-GVU: دان کے قبیلے کے 28,600 مرد تھے جو سب لڑنے کے لئے مستعد تھے۔
  deu-1912: von Dan, zum Streit gerüstet, achtundzwanzigtausend sechshundert;
  kan-2017: ದಾನ್ಯರಿಂದ ಇಪ್ಪತ್ತೆಂಟು ಸಾವಿರದ ಆರುನೂರು ಯುದ್ಧನಿಪುಣರು.
  yap-yap: '@see-verse:1CH.012.034'
  hlt-MCSB: Dan lamloh caemtloek la rhong aka pai he thawng kul thawng rhet ya rhuk
    lo.
  mdy-ETH: '@see-verse:1CH.012.034'
  twi-ASANTE: Akofoɔ a wɔfiri Dan abusuakuo mu no, na wɔn dodoɔ yɛ mpem aduonu nwɔtwe
    ne ahansia (28,600) a wɔasiesie wɔn ho ama ɔko.
  eng-WEBU: 'Of the Danites who could set the battle in array: twenty-eight thousand
    six hundred.'
  wal-wal: Daana zariyaappe olau giigida asati laatamanne hosppun sha7anne uddufun
    xeeta.
  spa-PDDPT: De los de Dan, dispuestos a pelear, 28.600.
  gun-gun: Dã ramymino kuery regua ma vinte e oito mil e seiscentos ou joe opu'ã aguã
    katy guarã hembiporu va'e.
  ilo-ULB: Manipud iti tribu Dan, adda iti 28, 600 a lallaki a nakasagana a makigubat.
  kpg-kpg: '@see-verse:1CH.012.034'
  uig-ARA: دانلاردىن جەڭگە تەييارلانغان جەمئىي يىگىرمە سەككىز مىڭ ئالتە يۈز كىشى ئىدى.
  sus-sus: Nafatalikae, sɔɔri xunyi wulu keren, a nun sɔɔri wulu tongo saxan nun solofere.
    Wure lefa nun tanbɛ nu na e birin yi ra.
  pon-2006: '@see-verse:1CH.012.034'
  ksd-ksd: ta ra vuna tarai Dan, a ura vinun ma lavutul na arip ma laptikai na mar
    nina dia ga tale ra vinarubu;
  tur-YTC: 'Danlılar''dan, savaş düzeni alabilen: Yirmi sekiz bin altı yüz kişi.'
  grc-BRENT: Καὶ ἀπὸ Νεφθαλὶ ἄρχοντες χίλιοι, καὶ μετʼ αὐτῶν ἐν θυρεοῖς καὶ δόρασι,
    τριακονταεπτὰ χιλιάδες.
  ind-AYT: Dari suku Dan ada 28.600 orang yang pandai berperang.
  nya-nya: Anthu a fuko la Dani, okonzekera nkhondo analipo 28,600.
  hrv-hrv: Od Naftalijeva plemena tisuću knezova i s njima trideset i sedam tisuća
    ljudi sa štitovima i kopljima;
  mps-mps: Tama te Dan hani bidi dabe te bidi sese hauwa 28,600 ami bidi bidali. Tigidali
    sogo augwaligo te boi hwįabo sisi elalu bidalio.
  tpi-tpi: Na lain Dan i gat 28,600 soldia. Olgeta taim ol i redi long pait.
  dan-1931: af Danitterne 28.600, udrustede Mænd;
  vie-OVCB: Từ đại tộc Đan, có 28.600 binh sĩ, tất cả được trang bị sẵn sàng ra trận.
  guj-2017: દાનીઓમાંથી વ્યૂહરચના કરી શકે એવા અઠાવીસ હજાર છસો પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.012.034'
  por-BRBSL: 'Dos dinamarqueses que puderam ordenar a batalha: vinte e oito mil e
    seiscentos.'
  cth-cth: Dan imthung dawk hoi senehmaica ka patuem e 28, 600 touh a pha.
  twi-twi: Akofo a wofi Dan abusuakuw mu no, na wɔn dodow yɛ mpem aduonu awotwe ne
    ahansia (28,600) a wɔasiesie wɔn ho ama ɔko.
  hlt-hlt: Dan lamloh caemtloek la rhong aka pai he thawng kul thawng rhet ya rhuk
    lo.
  tbz-SIM: Nɛfutɑdii kó kunɑɑ̀mùnkù miɛkɛ kɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ ḿbo tɛkɔupíítɛ̀ (1000)
    nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìtɑ̃ɑ̃ti nɛ̀ sikɔupísìyiekɛ̀ (37000) kɛ bɑ́ɑ́tí tidɔpììtì
    nɛ̀ yɛkpɑ̃ɑ̃̀.
  msy-2020: Ezɨ Danɨn anabamɨn adarazir tongɨn, 28,600plan mɨdorozir gumaziba ize.
    Me zurara mɨsoghasavɨra gara iti.
  dop-dop: Nɛfǝtɑli nyǝ́mɑ kɛ nyʋɣʋ nyǝ́mɑ iyɑɣɑ (1000) nɑ pɑ́ yoolɑɑ kɛ iyisi hiu
    nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (37000) nɑ pɑ́ tɔkɑ kpɑlǝŋ nɑ ŋmɑntɑɑsɩ.
  azb-azb: Danlılardan döyüş nizamını qura bilən iyirmi səkkiz min altı yüz nəfər;
  eng-DBY: And of the Danites armed for war twenty-eight thousand six hundred.
  hin-2017: दानियों में से लड़ने के लिये पाँति बाँधनेवाले अट्ठाईस हजार छः सौ आए।
  eng-YLT: And of the Danite, arranging battle, [are] twenty and eight thousand and
    six hundred.
  eng-WYC-2017: also of Dan, eight and twenty thousand and six hundred men, made ready
    to battle;
  eng-WMBB: 'Of the Danites who could set the battle in array: twenty-eight thousand
    and six hundred.'
  urd-GVH: दान के क़बीले के 28,600 मर्द थे जो सब लड़ने के लिए मुस्तैद थे।
  rug-rug: '@see-verse:1CH.012.034'
  gaz-gaz: namoota Daan kanneen lolaaf qophaaʼan 28,600;
  fra-LSG: Des Danites, armés pour la guerre, vingt-huit mille six cents.
  yal-yal: Nafatali bɔnsɔnni, sofa kuntigin wuli keden, e nun sofa wuli tonge saxan
    e nun solofere. Yɛ masansan wure lefaan nun tanban yi ne birin yii.
  haw-1868: A o ka Dana i makaukau i ke kaua, he iawakaluakumamawalu tausani, a me
    na haneri keu eono.
  arb-NAV: 'وَمِنْ سِبْطِ دَانٍ: ثَمَانِيَةٌ وَعِشْرُونَ أَلْفاً وَسِتُّ مِئَةٍ مِنَ
    الْجُنُودِ الْمُقَاتِلِينَ فِي الْمَعَارِكِ.'
  ewe-ewe: Ame akpe blaeve-vɔ-enyi, alafa ade (28,600) tso Dan ƒe viwo dome. Wo katã
    wodzra ɖo na aʋawɔwɔ.
  eng-LEE: And of the Danites arrayed for battle twenty and eight thousand and six
    hundred.
  asm-FB: দানীয়াসকলৰ মাজত আঠাইশ হাজাৰ ছশ লোক যুদ্ধৰ বাবে প্রস্তুত আছিল।
  sus-A: نَقَتَلِكَيٍ، سْورِ شُنيِ وُلُ كٍرٍن، عَ نُن سْورِ وُلُ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ.
    وُرٍ لٍقَ نُن تَنبّ نُ نَ عٍ بِرِن يِ رَ.
  fra-SBL: 'des Danites qui savaient se mettre en ordre de bataille : vingt-huit mille
    six cents.'
  hbo-hbo: וּמִנַּפְתָּלִ֖י שָׂרִ֣ים אָ֑לֶף וְעִמָּהֶם֙ בְּצִנָּ֣ה וַחֲנִ֔ית שְׁלֹשִׁ֥ים
    וְשִׁבְעָ֖ה אָֽלֶף׃ ס
  kik-kik: andũ a Dani arĩa mehaarĩirie kũrũa mbaara, maarĩ 28,600;
  fra-NCL: Des Danites prêts à la guerre, vingt-huit mille six cents. —
  cek-AK: Misatuk kop Dan acaeng loe sing hnet, sang tazet, cumvai tarukto oh o.
  cuk-cuk: 'Dan-dulemar guakwaa bila-onogega-gudimaladi: Mili-dulagwen-gakabaabak
    gaka dulataled-ilanergwa (28,600) mergued.'
  uig-CYR: Данлардин җәңгә тәйярланған җәмий жигирмә сәккиз миң алтә йүз киши еди.
  tel-2017: దానీయుల్లో యుద్ధానికి సిద్ధంగా ఉన్నవాళ్ళు ఇరవై ఎనిమిదివేల ఆరువందలమంది.
  hat-BSA: Nan Danit ki ta kab ranje nan fòmasyon batay yo, te gen venn-tui-mil-sis-san.
  kos-kos: Pisen mwet Dan pa mwet longoul oalkosr tausin onfoko su akpah tari nu ke
    mweun.
  hbo-WLC: וּמִנַּפְתָּלִ֖י שָׂרִ֣ים אָ֑לֶף וְעִמָּהֶם֙ בְּצִנָּ֣ה וַחֲנִ֔ית שְׁלֹשִׁ֥ים
    וְשִׁבְעָ֖ה אָֽלֶף׃ ס
  ibo-ibo: Ụmụ Dan dị iri puku abụọ na asatọ, na narị isii. (28,600) Ha bụkwa ndị
    agha jikeere ibu agha.
  ory-ory: ଆଉ ଦାନୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଯୁଦ୍ଧ ସଜାଇବାକୁ ସମର୍ଥ ଅଠାଇଶ ହଜାର ଛଅ ଶହ ଲୋକ ଥିଲେ।
  chk-chk: Seni ewe ainangen Tan ükükün rüe me walungeröü wonopükü sounfiu mi molotä
    ngeni maun.
  rop-rop: '@see-verse:1CH.012.034'
  ukr-1871: З поколїння Данового готових до війни двайцять вісїм тисяч шістьсот;
  deu-1951: 'von den Danitern: 28000, zum Streit gerüstet;'
  eng-JPS: (12-36) And of the Danites that could set the battle in array, twenty and
    eight thousand and six hundred.
  srp-1865: A od plemena Danova dvadeset i osam tisuæa i šest stotina naoružanijeh
    za boj;
  lug-lug: abasajja aba Ddaani baali emitwalo ebiri mu kanaana mu lukaaga;
  heb-heb: ומן הדני ערכי מלחמה עשרים ושמונה אלף ושש מאות׃
  ben-IRV: দান গোষ্ঠীর আটাশ হাজার ছয়শো দক্ষ সৈন্য।
  pan-pan: ਅਤੇ ਦਾਨੀਆਂ ਵਿੱਚੋਂ ਅਠਾਈ ਹਜ਼ਾਰ ਛੇ ਸੌ ਸਨ, ਜਿਹੜੇ ਲੜਾਈ ਦੀਆਂ ਪਾਲਾਂ ਬੰਨ੍ਹਣ ਵਾਲੇ
    ਸਨ
  mya-JVB: ဒန် အမျိုးထဲက စစ်မှူး စစ်ရေး၌ လေ့ကျက် သော သူနှစ်သောင်း ရှစ်ထောင်ခြောက်
    ရာ၊
  hmo-hmo: 'Dano iduhu: Tuari taudia 28,600, tuari dekenai manada taudia.'
  urd-urd: 'और दानियों में से अट्ठाईस हज़ार छ: सौ मैदान ए जंग करने वाले।'
  rus-SYN: из колена Данова готовых к войне двадцать восемь тысяч шестьсот;
  bqc-SIM: Nɛfatali bui dↄaanaↄ gbɛ̃ↄn ↄ̀aa sↄoɛ ń ń ìwaↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    baakwi ń soplao (37.000), baade ń a sɛ̀ngbaoo ń a sↄ̃nao.
  tcz-CHONGTHU: Dan phung sung a kon in jong galmun a dia kigo sadem a galsat ding
    mi sang somni le sang get le jagup alhing uve.
  mar-mar: दानच्या वंशातून अठ्ठावीस हजार जण युध्दाला तयार होते.
  qub-qub: Dan trïbupita caj caran ishcay chunca pusaj waranga sojta pachac (28,600)
    suldärucuna.
  bqp-bqp: Nɛfitɑlin bwese kɛrɑ sɔɔ, bɑ sɑ̃ɑwɑ tɑbu sinɑmbu nɔrɔbu (1.000) kɑ sere
    mɑɑ tɑbu kowobu nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ yiru (37.000) be bɑ tɛrɛnu kɑ yɑɑsi
    nɛni.
  hat-hat: Nan branch fanmi Dann lan ventwimilsisan (028.600) sòlda.
  eng-BSB: 'From Dan: 28,600 prepared for battle.'
  eng-WEBPB: 'Of the Danites who could set the battle in array: twenty-eight thousand
    and six hundred.'
  kbq-kbq: Hagi Dani nagapintira 28 tausen 600'a sondia vahetami e'naze.
  nhe-BL: Tlen nopa hueyi familia Dan, itztoyaj 28 mil 600 soldados tlen cuali mocualtlalijtoyaj
    para tlatehuise.
  gub-BL: '@see-verse:1CH.012.034'
  eng-DRA: Of Dan also twenty-eight thousand six hundred prepared for battle.
