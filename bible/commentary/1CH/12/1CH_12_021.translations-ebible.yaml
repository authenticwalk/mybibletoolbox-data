verse: 1CH.012.021
translations:
  mal-C: അവരെല്ലാവരും ധീരന്മാരായ പോരാളികൾ ആയിരുന്നതിനാൽ ശത്രുക്കളുടെ കവർച്ചപ്പടയെ
    എതിരിടുന്നതിൽ ദാവീദിനെ സഹായിച്ചു. അവർ ദാവീദിന്റെ സൈന്യത്തിൽ അധിപതിമാരും ആയിരുന്നു.
  deu-TKW: Diese nun verbündeten sich mit David gegen die Räuberschar, denn sie waren
    insgesamt tapfere Männer und wurden Anführer im Heere.
  lin-lin: 'Tango Davidi akendeki na Tsikilagi, tala bato ya ekolo ya Manase oyo bakendeki
    kosala boyokani elongo na ye : Adina, Yozabadi, Yediayeli, Mikaeli, Yozabadi,
    Eliwu mpe Tsilitai. Moko na moko kati na bango azalaki mokonzi ya bato nkoto moko
    kati na libota ya Manase.'
  eng-LSV: and they have helped with David over the troop, for all of them [are] mighty
    men of valor, and they are captains in the host,
  eng-GNV: 'And they helped Dauid against that bad: for they were all valiant men
    and were captaines in the hoste.'
  eng-WEBSTER: 'And they helped David against the band of the rovers : for they were
    all mighty men of valor, and were captains in the host.'
  nhw-BL: Ni tlacame huan ininsoldados quipalehuijque David ma quinquixti tlachtequini
    catli campa hueli nemiyayaj. Ni tlacame nelía motemacayayaj ipan tlahuilancayotl.
    Huan David quinchijqui ma elica tlayacanani ipan isoldados.
  swh-ONEN: Walimsaidia Daudi dhidi ya makundi ya uvamizi, kwa kuwa wote walikuwa
    mashujaa hodari na walikuwa majemadari katika jeshi lake.
  bba-bba: Mɑnɑsen bwese kɛrɑɡii be bɑ Dɑfidi swĩimɑ sɑnɑm mɛ u ɡɔsirɑmɑ Sikilɑɡiɔ,
    berɑ Adinɑ kɑ Yosɑbɑdi kɑ Yediɛli kɑ Mikɑɛli kɑ Yosɑbɑdi ɡoo kɑ Elihu kɑ Silitɑi.
    Be kpuro bɑ sɑ̃ɑwɑ Mɑnɑsen bwese kɛrɑn tɑbu kowo wuunun wiruɡibu.
  eng-KJVCPB: 'And they helped David against the band of the rovers: for they were
    all mighty men of valour, and were captains in the host.'
  luo-luo: Negikonyo Daudi kuom joma ne monje nikech giduto ne gin jolweny mathuondi,
    kendo ne gin jotelo mag lweny.
  meu-meu: Idia ese David e durua, ala-ala taudia ilao-ahudia; badina be idia iboudiai
    na goada-herea taudia bona tuari lohiadia.
  npi-ULB: यिनीहरूले नै लूटपीट गर्नेहरूका विरुद्धमा वीरतासँग दाऊदका साथ दिए, किनकि
    तिनीहरू योद्धाहरू थिए । पछि तिनीहरू सेनाका कमाण्‍डरहरू भए ।
  yor-yor: Wọ́n sì ran Dafidi lọ́wọ́ lórí ẹgbẹ́ ogun náà, nítorí gbogbo wọn ni akọni
    ènìyàn àwọn sì tún ni olórí nínú àwọn ọmọ-ogun rẹ̀.
  pes-OPCB: ایشان جنگاورانی قوی و بی‌باک بودند و داوود را در جنگ با عمالیقی‌های مهاجم
    کمک کردند.
  tgl-ULB: Tinulungan ng mga lalaking mandirigma si David na lumaban sa mga lumilibot
    na pangkat ng mga magnanakaw. Pagkatapos, naging mga pinuno sila sa mga hukbo.
  hui-hui: Agali uruni ti ami agali bayale hongohe heago hondowa Debidihanda ti ibunaga
    ami agali haru haga helo helaga bini. Debidihanda agali pagebibi wai biaga hearu
    baba wai bule piyangi ami agali uruni tigua Debidi biamogo bialu wai bule pene.
  mya-mya: သူ​တို့​သည်​ထူး​ချွန်​သော​စစ်​သူ​ရဲ​များ​ဖြစ် သ​ဖြင့် ဒါ​ဝိဒ်​၏​တပ်​သား​တို့​ကို​အုပ်​ချုပ်​သူ
    အ​ရာ​ရှိ​များ​အ​ဖြစ်​ဖြင့်​အ​မှု​ထမ်း​ရ​ကြ ၏။ နောင်​အ​ခါ​၌​သူ​တို့​သည်​ဣ​သ​ရေ​လ
    တပ်​မ​တော်​တွင်​အ​ရာ​ရှိ​များ​ဖြစ်​လာ​ကြ လေ​သည်။-
  bod-N: དེ་དག་གིས་དཱ་བིད་ལ་རོགས་བྱས་ནས་ཁོང་དང་མཉམ་དུ་ཇག་རྐུན་ལ་འཐབ་ཅིང་། ཐམས་ཅད་དམག་མི་དཔའ་རྩལ་ཅན་དང་དམག་དཔུང་གི་འགོ་དཔོན་ཡིན་ནོ།
    །
  sna-sna: Vakabatsira Dhavhidhi paairwisana namapoka amakororo, nokuti vose vakanga
    vari varwi vakashinga uye vaiva vatungamiri muhondo yake.
  spa-BLM: Ellos ayudaron a David contra la banda de asaltantes, pues todos eran hombres
    valientes y capitanes del ejército.
  cac-cac: Aton juntzan̈ eb' vin̈ tic ix colvaj yed' vin̈aj David chi' ayic ix yac'an
    oval vin̈ yed' jun n̈ilan̈ eb' soldado elc'um yujto te jelan eb' smasanil d'a
    oval. Ix och eb' vin̈ yajaliloc eb' vin̈ soldado vin̈aj David chi'.
  swh-ULB: Walimsaidia Daudi kupigana na kikundi cha wezi, maana walikuwa wanaume
    wa mapambano. Baadae walikuwa wakuu katika jeshi.
  bel-bel: І яны дапамагалі Давіду супроць полчышчаў, бо ўсе гэта былі людзі адважныя
    і былі правадыры ў войску.
  deu-ELBBK: 'Als er nach Ziklag zog, liefen von Manasse zu ihm über: Adna und Josabad
    und Jediael und Michael und Josabad und Elihu und Zilletai, Häupter der Tausende
    von Manasse.'
  mbb-OT: Mid-uǥupan dan si David te kebpekidtebek te ebpemenurung, su menge mahagtì
    heini langun he menge sundaru. Umbe nehimu sikandan he peremandar te menge sundaru
    ni David.
  mal-2015: അവർ ഒക്കെയും വീരന്മാരും പടനായകന്മാരും ആയിരുന്നതുകൊണ്ടു കവർച്ചക്കൂട്ടത്തിന്റെ
    നേരെ ദാവീദിനെ സഹായിച്ചു.
  rmc-rmc: 'Sar džalas andro Ciklag, džanas leha kala murša andral o Menaše: o Adnach,
    o Jozabad, o Jediael, o Michael, o Jozabad, o Elihu the o Ciletaj. On savore sas
    veľiťeľa upral o ezeros slugaďa.'
  pes-OPV: ايشان داود را به مقاومت فوجهاي (عَمالَقه) مدد کردند، زيرا جميع ايشان مردان
    قوي شجاع و سردار لشکر بودند.
  ron-1924: Ау дат ажутор луй Давид ымпотрива четей, кэч тоць ерау оамень витежь ши
    ау ажунс кэпетений ын оштире.
  ben-OBCV: আক্রমণকারী দলগুলির বিরুদ্ধে তারাই দাউদকে সাহায্য করলেন, কারণ তারা সবাই
    ছিলেন সাহসী যোদ্ধা, এবং তারা তাঁর সৈন্যদলে সেনাপতি হলেন।
  som-som: Oo waxay Daa'uud ka caawiyeen guutadii wax dhacaysay, waayo, waxay ahaayeen
    rag xoog badan oo ahaa saraakiishii ciidanka.
  lat-VUC: 'Hi præbuerunt auxilium David adversus latrunculos: omnes enim erant viri
    fortissimi, et facti sunt principes in exercitu.'
  eng-ASVBT: 'And they helped David against the band of rovers: for they were all
    mighty men of valor, and were captains in the host.'
  ita-1885: Ed essi diedero soccorso a Davide contro alle schiere che aveano fatta
    quella correria; perciocchè erano tutti uomini valenti, onde furono fatti capitani
    nell'esercito.
  eng-LXXUP: 'When David was going to Ziklag, there came to him of Manasseh, Adnah
    and Jozabad, and Jediael, and Michael, and Jozabad, and Elihu, and Zillethai:
    these are the captains of thousands of Manasseh.'
  eng-ULB: They helped David fight against the roving bands, for they were fighting
    men. Later they became commanders in the army.
  spa-VBL: Ellos ayudaron a David contra los asaltantes, pues todos eran guerreros
    fuertes y experimentados y comandantes del ejército.
  fra-_FOB: Ils aidèrent David contre les bandes des Amalécites; car ils étaient tous
    de vaillants guerriers, et ils furent chefs dans l'armée.
  mal-mal: അവർ ഒക്കെയും വീരന്മാരും പടനായകന്മാരും ആയിരുന്നതുകൊണ്ട് കവർച്ചക്കാർക്കെതിരെ
    ദാവീദിനെ സഹായിച്ചു.
  urd-GVR: Unhoṅ ne lūṭne wāle Amālīqī dastoṅ ko pakaṛne meṅ Dāūd kī madad kī, kyoṅki
    wuh sab diler aur qābil faujī the. Sab us kī fauj meṅ afsar ban gae.
  suz-BL: मिनु मेकोपुकीमी दाऊद कली मार मार रोइक्‍ब आन पर्बम लडाइ पचा कली वारच पाइश्‍शो
    बाक्‍मा बाक्‍त। मारदे हना, मेको नेल्‍ल लडाइ पाइब नु कप्‍तान बाक्‍मा बाक्‍त।
  ita-1927: Questi uomini diedero aiuto a Davide contro le bande dei predoni, perché
    erano tutti uomini forti e valorosi; e furon fatti capi nell’esercito.
  ckb-ckb: ئەوان یارمەتی داودیان دا لە دژی چەتەکان، چونکە هەموویان پاڵەوانی ئازا بوون
    و فەرماندەی سوپا بوون.
  eng-BBE: And they gave David help against the armed bands, for they were all great
    men of war, and captains in the army.
  kan-OKCV: ಇವರು ಗುಂಪಿಗೆ ವಿರೋಧವಾಗಿ ದಾವೀದನಿಗೆ ಸಹಾಯಕರಾಗಿದ್ದರು; ಅವರೆಲ್ಲರೂ ಬಲವುಳ್ಳ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿಯೂ
    ದಂಡಿನ ಪ್ರಧಾನರಾಗಿಯೂ ಇದ್ದರು.
  tam-2017: அந்த படைகளுக்கு விரோதமாக இவர்கள் தாவீதுக்கு உதவி செய்தார்கள்; இவர்களெல்லோரும்
    பலசாலிகளும் இராணுவத்தில் தலைவர்களுமாக இருந்தார்கள்.
  spa-RV-1909: Estos ayudaron á David contra aquella compañía; porque todos ellos
    eran hombres valientes, y fueron capitanes en el ejército.
  ron-BTF: Și l-au ajutat pe David împotriva cetei jefuitorilor, fiindcă ei erau toți
    războinici viteji și erau căpetenii în oștire.
  eng-WEBP: They helped David against the band of raiders, for they were all mighty
    men of valor and were captains in the army.
  eng-FBV: They helped David against raiders for they were all strong and experienced
    warriors and commanders in the army.
  nld-1939: Zij hielpen David tegen de roverbenden; want het waren allemaal dappere
    mannen en aanvoerders van het leger.
  nch-BL: Ni tacame huan inisoldados quipalehuijque David ma quinquixti nopa tachtequini
    cati campa hueli nemiyayaj. Ni tacame nelía mosemacayayaj ipan tatehuilisti. Huan
    David quinchijqui ma elica tayacanani ipan isoldados.
  vie-1934: Những kẻ nầy phò giúp Đa-vít đối địch với quân giặc cướp, bởi vì chúng
    đều là người mạnh dạn, và làm quan tướng đạo binh.
  hin-CV: इन सभी ने छापामारों से दावीद को सुरक्षा दिलाई थी, क्योंकि ये सभी बहुत ही
    वीर और सेना के प्रधान भी थे.
  spa-BES: Y ayudaron a David contra las bandas armadas, porque todos ellos eran grandes
    hombres de guerra y capitanes en el ejército.
  tdx-tdx: Ie ro nañolotse i Davide amo malasoo amy te fonga nifanalolahy nahasibeke
    vaho nimpifehe amy valobohòkey.
  tha-KJV: เขาทั้งหลายช่วยเหลือดาวิดต่อสู้พวกปล้น เพราะเขาทั้งหลายเป็นทแกล้วทหารทั้งสิ้น
    และเป็นผู้บังคับบัญชาในกองทัพ
  por-BR-2018: E estes ajudaram a Davi contra aquela tropa; porque todos eles eram
    guerreiros valentes, e foram capitães no exército.
  deu-ELO: Und sie halfen David wider die Streifschar, denn tapfere Helden waren sie
    alle; und sie wurden Oberste im Heere.
  eng-WYC-2018: These men gave help to David against [the] thieves; for all were full
    strong [men], and were made princes in the host. (These men gave help to David
    against the thieves; for they were all very strong men, and were made leaders
    in his army.)
  epo-epo: Kaj ili helpis al David kontraŭ la militistoj, ĉar ili ĉiuj estis herooj,
    kaj ili estis estroj en militistaro.
  uig-PIN: Ular Dawut ⱪaraⱪqilarƣa ⱪarxi jǝng ⱪilƣanda uningƣa yardǝmlǝxti; ularning
    ⱨǝmmisi batur palwanlar, ⱪoxundiki yolbaxqilar idi.
  beo-beo: 'Ilia da Da:ibidi ea dadi gagui dunuma ouligisu hawa: hamosu. Bai ili huluane
    da medenegini dadawa:su dadi gagui dunu galu. Fa:no, ili da Isala:ili dadi gagui
    wa:i amo ganodini ouligisu hou hamonanu.'
  tpi-OTNT: Ol dispela man i namba wan soldia tru na Devit i mekim ol i kamap ofisa
    bilong ami bilong en. Na ol i helpim Devit long taim em i pait long ol lain man
    bilong pait na stil.
  hau-SA: Suka taimaki Dawuda a kan ƙungiyoyin hari, gama dukansu jarumawa ne sosai,
    kuma su shugabanni ne a cikin mayaƙansa.
  uig-LAT: Ular Dawut qaraqchilargha qarshi jeng qilghanda uninggha yardemleshti;
    ularning hemmisi batur palwanlar, qoshundiki yolbashchilar idi.
  nde-nde: Bancedisa uDavida ekulweni lamaviyo abahlaseli, ngoba bonke babengamabutho
    alezibindi, njalo basebengabalawuli phakathi kwamabutho akhe.
  ton-ton: 'Pea naʻa nau tokoni ʻa Tevita ʻaki ha kautau: he ko e kau tangata toʻa
    lahi ʻaupito ʻakinautolu kotoa pē, pea ko e ngaahi ʻeiki pule ʻakinautolu ʻi he
    kautau.'
  ces-1613: Ti také pomáhali Davidovi s houfy jeho; nebo udatní byli všickni, pročež
    byli knížaty v jeho vojště.
  eng-WMB: They helped David against the band of raiders, for they were all mighty
    men of valor and were captains in the army.
  tam-TCV: அவர்களோ எதிரிகளான அதிரடிப் படைகளைத் தாக்குவதற்கு தாவீதுக்கு உதவி செய்தார்கள்.
    அவர்கள் எல்லோரும் தைரியமிக்க வீரர்களும் அவர்களுடைய படையில் தளபதிகளாயும் இருந்தார்கள்.
  ceb-ULB: Gitabangan nila si David sa pagpakig-away batok sa mga pundok sa kawatan,
    kay isog sila nga mga tawo. Sa wala madugay nahimo silang mga pangulo sa kasundalohan.
  pol-UBG: Oni to pomogli Dawidowi przeciw bandzie, bo byli wszyscy dzielnymi wojownikami
    i dowódcami wojska.
  urd-GVU: اُنہوں نے لُوٹنے والے عمالیقی دستوں کو پکڑنے میں داؤد کی مدد کی، کیونکہ
    وہ سب دلیر اور قابل فوجی تھے۔ سب اُس کی فوج میں افسر بن گئے۔
  deu-1912: Und sie halfen David wider die Kriegsleute; denn sie waren alle streitbare
    Männer und wurden Hauptleute über das Heer.
  kan-2017: ಯುದ್ಧವೀರರೂ, ಸೇನಾಧಿಪತಿಗಳೂ ಆದ ಇವರೆಲ್ಲರೂ ಸುಲಿಗೆ ಗುಂಪುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ದಾವೀದನಿಗೆ
    ಸಹಾಯಮಾಡುವವರಾದರು.
  yap-yap: Ur pigpiggad ngak David ni yad e pi tolang ko fa yu raba’ i salthaw rok,
    ni bochan e go’ yad bogi salthaw nib falu’. Me munmun miyad mang tolang u lan
    fa raba’ i salthaw nu Israel.
  hlt-MCSB: Amih te tatthai hlangrhalh neh caempuei khuiah khaw mangpa la boeih a
    om uh dongah David te caem nen khaw a bom thil uh.
  mdy-ETH: ቢያሢ ዔርቴ ፖኦሊሴታሢሮ ዖሎ ዖላ ዓሶ ባኣካ ዖሎ ዖሊሳ ሱኡጎ ማዒ ዔያታ ማዼኔ፤ ዬካፓ ናንጊቤቃ ዒስራዔኤሌኮ ዖሎ
    ዖላ ዓሶ ጉቤኮ ሱኡጌ ማዔኔ።
  twi-ASANTE: Wɔboaa Dawid maa ɔtaa afomfafoɔ no, ɛfiri sɛ, na wɔyɛ akokoɔdurufoɔ
    ne akofoɔ akɛseɛ a wɔbɛyɛɛ asahene wɔ nʼakodɔm mu.
  eng-WEBU: They helped David against the band of raiders, for they were all mighty
    men of valor and were captains in the army.
  wal-wal: Eti ubbaikka xalanne wolqqaama asa gidiyo gishshau, Daawiti ambbaanota
    paanaa kaalliyo wode, eti a maaddidosona.
  spa-PDDPT: Éstos ayudaron a David contra la banda armada, pues todos ellos eran
    hombres valientes y fueron jefes en el ejército.
  gun-gun: Ha'e va'e kuery ma oipytyvõ Davi hexe opu'ã va'e mbovy rei e'ỹ ikuai va'e
    rovai, avakue ipy'a guaxukueve ha'e xondaro ruvixa meme ikuai va'e vy.
  ilo-ULB: Tinulonganda ni David a nakigubat maibusor kadagiti bunggoy dagiti lallaki
    nga agtakaw kadagiti gameng dagiti tattao gapu ta mannakigubatda a lallaki. Saan
    a nagbayag, nagbalinda a panguloen ti armada.
  kpg-kpg: Digaula e dugu a David be tagi damana o dana buini gau dauwa, idimaa digaula
    huogodoo la digau dauwa e donu. Nomuli digaula guu hai nia dagi digau dauwa o
    Israel.
  uig-ARA: ئۇلار داۋۇت قاراقچىلارغا قارشى جەڭ قىلغاندا ئۇنىڭغا ياردەملەشتى؛ ئۇلارنىڭ
    ھەممىسى باتۇر پالۋانلار، قوشۇندىكى يولباشچىلار ئىدى.
  sus-sus: 'E to na fala, Dawuda naxa gbilen Sikilaga. Manasika naxee nu biraxi a
    fɔxɔ ra, e xilie nan ya: Adena, Yosabadi, Yediyayeli, Mikayeli, Yosabadi, Elihu,
    nun Siletayi. Sɔɔri wulu keren mangɛ nan nu na e birin na.'
  pon-2006: Re kin papah Depit nin duwen kaunen sapwellime sounpei kan, pwehki irail
    uhdahn sounpei koahiek kei. Mwuhr re wiahla kaunen karis en mehn Israel kan.
  ksd-ksd: Ma dia ga maravut David ba i ga varubu ma diat dia ga tut upi ra ra varpa,
    tago a umana lebe diat; ma diat a umana lualua ta ra loko na tarai na vinarubu.
  tur-YTC: Akıncılara karşı David'e yardım ettiler. Çünkü hepsi de cesur yiğitlerdi,
    ordu komutanlarıydı.
  grc-BRENT: Ἐν τῷ πορευθῆναι τὸν Δαυίδ εἰς Σικελὰγ προσεχώρησαν αὐτῷ ἀπὸ Μανασσῆ,
    Ἐδνὰ, καὶ Ἰωζαβὰθ, καὶ Ῥωδιὴλ, καὶ Μιχαὴλ, καὶ Ἰωσαβαὶθ, καὶ Ἐλιμοὺθ, καὶ Σεμαθὶ·
    ἀρχηγοὶ χιλιάδων εἰσὶ τοῦ Μανασσῆ.
  ind-AYT: Merekalah yang membantu Daud melawan gerombolan, sebab mereka semua adalah
    pahlawan yang gagah perkasa dan menjadi panglima pasukan.
  nya-nya: Iwowa anathandiza Davide kulimbana ndi magulu achifwamba, pakuti onsewa
    anali asilikali olimba mtima ndipo anali atsogoleri mʼgulu lake la ankhondo.
  hrv-hrv: 'Kad se, dakle, vraćao u Siklag, prešli su k njemu od Manašeova plemena:
    Adna, Jozabad, Jedael, Mihael, Jozabad, Elihu i Siltaj, glavari tisućnici u Manašeovu
    plemenu.'
  mps-mps: Te bidi dabe augwali te polalubo ami dabe mu tama Devitgo augwali agai
    amide te ofisa dabe pedalumainu ilali. Tama augwaligo Devit tau selama, te hwįyu
    nai wi siyu ebo bidi hani dabe dali boi hwįai dao.
  tpi-tpi: Ol dispela man i namba wan soldia tru na Devit i mekim ol i kamap ofisa
    bilong ami bilong en. Na ol i helpim Devit long taim em i pait long ol lain man
    bilong pait na stil.
  dan-1931: de hjalp siden David imod Strejfskarerne, thi de var alle dygtige Krigere
    og blev Førere i Hæren.
  vie-OVCB: Họ đã giúp Đa-vít dẹp bọn giặc cướp, vì họ là những người can đảm và trở
    nên tướng chỉ huy trong quân đội của ông.
  guj-2017: તેઓએ ભટકતા ઘાડાં વિરુદ્ધ દાઉદને સહાય કરી, કેમ કે તેઓ સર્વ શૂરવીરો હતા.
    પછી તેઓ સૈન્યમાં સરદારો થયા.
  pon-2006A: Re kin papah Depit nin duwen kaunen sapwellime sounpei kan, pwehki irail
    uhdahn sounpei koahiek kei. Mwuhr re wiahla kaunen karis en mehn Israel kan.
  por-BRBSL: Eles ajudaram David contra o bando de raiders, pois eram todos homens
    poderosos e de valor e eram capitães do exército.
  cth-cth: Hetnaw teh Devit taran tuk navah, kabawm e naw lah ao awh. Bangkongtetpawiteh,
    abuemlah hoi athakaawme taminaw teh, kahrawikungnaw lah ao awh.
  twi-twi: Wɔboaa Dawid ma ɔtaa afowfo no, efisɛ na wɔyɛ akokodurufo ne akofo akɛse
    a wɔbɛyɛɛ asahene wɔ nʼakofo mu.
  hlt-hlt: Amih te tatthai hlangrhalh neh caempuei khuiah khaw mangpa la boeih a om
    uh dongah David te caem nen khaw a bom thil uh.
  tbz-SIM: 'Mɛm̀mɛ Dɑfiti ìtɛ́mɛ̀ kɛ́nwɛ̃ti Sikidɑɑ kɛ̀ Mɑnɑnsee kó kuwuɔ nkɔbɛ bɛmbɛ
    nhò nɛínɛ̀. Bɛɛ̀ yètɛ̀ tu: Adinɑɑ nɛ̀ Yosɑbɑdi nɛ̀ Yediyɑyɛɛri nɛ̀ Mikɑyɛɛdi,
    nɛ̀ Yosɑbɑdi, nɛ̀ Ediu nɛ̀ Sidetɑii. Bɛ̀ do tú bɛ̀ɛ̀ ni bɛ̀mbɛ Mɑnɑnsee kó kuwuɔ
    nkɔbɛ bɑ́ wè tɛkɔupíítɛ̀ (1000).'
  msy-2020: Gumazir kaba, me bar mɨdorozir gumazir bar aghuiba, ezɨ Devit me inigha
    uan mɨdorozir gumazibar gumazir dapanibar me arɨki. Egha Devit gumazir mɨsoziba
    ko biziba okeba ko mɨsozir dughiamɨn, gumazir dapanir kaba an akuragha me ko mɨsosi.
  dop-dop: Wɑɑtʋ wei Tɑfiiti pukɑɣɑ Sikǝlɑkɩ tɔɣɔ Mɑnɑsee nyǝ́mɑ nɑ́ polɑ ɩ kiŋ. Pɑ
    hǝlɑ ntɛ́ Atǝnɑ, nɑ Yosɑpɑtɩ, nɑ Yetiyɑyɛlɩ, nɑ Mikɑyɛɛlɩ, nɑ Yosɑpɑtɩ, nɑ Ɩlihu,
    nɑ Mɑnɑsee yoolɑɑ iyɑɣɑ nyʋɣʋ tʋ Siletɑyi.
  azb-azb: Onlar quldur dəstəsinə qarşı döyüşdə Davuda kömək etdilər, çünki onların
    hamısı igid adamlar idi. Sonra onlar qoşun başçıları oldu.
  eng-DBY: And they helped David in his expeditions; for they were all mighty men
    of valour, and were captains in the host.
  hin-2017: इन्होंने लुटेरों के दल के विरुद्ध दाऊद की सहायता की, क्योंकि ये सब शूरवीर
    थे, और सेना के प्रधान भी बन गए।
  eng-YLT: and they have helped with David over the troop, for mighty of valour [are]
    all of them, and they are captains in the host,
  eng-WYC-2017: These men gave help to David against [the] thieves; for all were full
    strong [men], and were made princes in the host.
  eng-WMBB: They helped David against the band of raiders, for they were all mighty
    men of valour and were captains in the army.
  urd-GVH: उन्होंने लूटनेवाले अमालीक़ी दस्तों को पकड़ने में दाऊद की मदद की, क्योंकि
    वह सब दिलेर और क़ाबिल फ़ौजी थे। सब उस की फ़ौज में अफ़सर बन गए।
  rug-rug: Toka nia rini se Devita koari na hopeke puku tie varipera pu mae hikohiko
    likakalae, sina na tie varipera bokabokadi si arini. Hola soku rane si ta evaṉae
    na palabatu pa vinaripera si arini koari na tie Izireli.
  gaz-gaz: Isaanis balaa buuftota dhaʼuu irratti Daawitin ni gargaaran; hundi isaanii
    loltoota jajjaboo fi ajajjoota loltoota isaa turaniitii.
  fra-LSG: Ils prêtèrent leur secours à David contre la troupe (des pillards Amalécites),
    car ils étaient tous de vaillants hommes, et ils furent chefs dans l’armée.
  yal-yal: 'E to na fala, Dawuda yi xɛtɛ Sikilaga yi. Manase muxun naxanye bata yi
    bira a fɔxɔ ra, ne xinle ni itoe ra: Adena nun Yosabadi nun Yediyayeli nun Mikeli
    nun Yosabadi nun Elihu nun Siletayi. Kuntigin nan yi ne birin na sofa wuli keden
    xun na Manase bɔnsɔnna muxune yɛ.'
  haw-1868: A kokua mai la lakou mamuli o Davida me kekahi poe koa; no ka mea, he
    poe kanaka koa ikaika lakou a pau, a he mau luna iwaena o ka poe koa.
  arb-NAV: وَقَدْ أَسْعَفُوا دَاوُدَ فِي حَرْبِهِ مَعَ الْغُزَاةِ الْعَمَالِقَةِ لأَنَّهُمْ
    جَمِيعاً رِجَالُ حَرْبٍ أَشِدَّاءُ وَكَانُوا قَادَةً فِي الْجَيْشِ.
  ewe-ewe: Wokpe ɖe David ŋu wòɖu adzohawo dzi elabena wo katã wonye aʋawɔla kalẽtɔwo
    eye wonye aʋafiawo le eƒe asrafoha me.
  eng-LEE: And they were those that helped David against the band [of 'Amelekites];
    for they were all mighty men of valor, and they became officers in the army.
  asm-FB: তেওঁলোকে দায়ূদক ডকাইত-দলৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ সহায় কৰিলে, কাৰণ তেওঁলোক
    যুদ্ধাৰু আছিল। তাৰ পাছত তেওঁলোক সৈনিকৰ সেনাপতি হৈছিল।
  sus-A: عٍ تٌ نَ قَلَ، دَوُدَ نَشَ فبِلٍن سِكِلَفَ. مَنَسِكَ نَشٍيٍ نُ بِرَشِ عَ
    قْشْ رَ، عٍ شِلِيٍ نَن يَ؛ عَدٍنَ، يٌسَبَدِ، يٍدِيَيٍلِ، مِكَيٍلِ، يٌسَبَدِ، عٍلِهُ،
    نُن سِلٍتَيِ. سْورِ وُلُ كٍرٍن مَنفّ نَن نُ نَ عٍ بِرِن نَ.
  fra-SBL: Ils aidèrent David à combattre la bande de pillards, car ils étaient tous
    des hommes vaillants et des chefs de l'armée.
  hbo-hbo: בְּלֶכְתֹּ֣ו אֶל־צִֽיקְלַ֗ג נָפְל֣וּ עָלָ֣יו ׀ מִֽמְּנַשֶּׁ֡ה עַ֠דְנַח
    וְיֹוזָבָ֤ד וִידִֽיעֲאֵל֙ וּמִיכָאֵ֣ל וְיֹוזָבָ֔ד וֶאֱלִיה֖וּא וְצִלְּתָ֑י רָאשֵׁ֥י
    הָאֲלָפִ֖ים אֲשֶׁ֥ר לִמְנַשֶּֽׁה׃
  kik-kik: Nĩmateithirie Daudi kuuma kũrĩ mbũtũ iria ciamũtharĩkĩire, nĩgũkorwo othe
    maarĩ njamba cia ita irĩ ũrũme, na maarĩ anene a ita ciake.
  fra-NCL: Ils secoururent David contre les bandes, car ils étaient tous des vaillants,
    et ils furent chefs dans l’armée.
  cek-AK: To kaminawk loe thacak misatuh angraeng ah oh o moe, mingcah ban thung hoiah
    David bomkung ah oh o.
  cuk-cuk: We-sorda-dummagan, dule-gandikmaladid, degi, sorda-bila-onomalad-idumaladga
    gusmarbalidid. We-dulemar, dule-ibmar-atursaega-yogasaar-ubononidamaladgi David-bendaksa
    gusmalad.
  uig-CYR: Улар Давут қарақчиларға қарши җәң қилғанда униңға ярдәмләшти; уларниң һәммиси
    батур палванлар, қошундики йолбашчилар еди.
  tel-2017: వాళ్ళందరూ పరాక్రమశాలులూ, సైన్యాధిపతులు. ఆ తిరుగులాడే దండులను హతం చెయ్యడానికి
    వాళ్ళు దావీదుకు సాయం చేశారు.
  hat-BSA: Yo te ede David kont bann piyajè yo, paske yo tout te mesye pwisan, plen
    ak kouraj e te kapitèn nan lame a.
  kos-kos: Elos kulansupwal David ac kol mwet mweun lal, mweyen elos nukewa mwet na
    fas ke mweun. Tok, elos captain lun un mwet mweun lun Israel nufon.
  hbo-WLC: בְּלֶכְתּ֣וֹ אֶל־צִֽיקְלַ֗ג נָפְל֣וּ עָלָ֣יו ׀ מִֽמְּנַשֶּׁ֡ה עַ֠דְנַח
    וְיוֹזָבָ֤ד וִידִֽיעֲאֵל֙ וּמִיכָאֵ֣ל וְיוֹזָבָ֔ד וֶאֱלִיה֖וּא וְצִלְּתָ֑י רָאשֵׁ֥י
    הָאֲלָפִ֖ים אֲשֶׁ֥ר לִמְנַשֶּֽׁה׃
  ibo-ibo: Ha nyeere Devid aka imegide ndị agha nkwata ahụ, nʼihi na ha niile bụ dike
    nʼagha, bụrụkwa ndịisi agha.
  ory-ory: ଆଉ ସେମାନେ ଲୁଟକାରୀ ଦଳ ବିରୁଦ୍ଧରେ ଦାଉଦଙ୍କର ସାହାଯ୍ୟ କଲେ; କାରଣ ସେମାନେ ସମସ୍ତେ
    ମହାବିକ୍ରମଶାଳୀ ପୁରୁଷ ଓ ସେନାପତି ଥିଲେ।
  chk-chk: Iwe, ra alisi Tafit le maun ngeni ekewe mwichen aramas mi küt liaper, pun
    ir meinisin sounfiu mi pöchökül o pwora, ra pwal chon nemenem lon an we mwichen
    sounfiu.
  rop-rop: Deibin wekinmen blanga Deibid en bin jidan bos blanga im soljamob, dumaji
    deibin ol gudwan solja. En brom deya longtaim afta, deibin jidan boswan blanga
    det ami blanga Deibid.
  ukr-1871: І помагали вони Давидові проти ватаг, бо всї вони були хоробрі лицарі
    й стали (опісля) гетьманами в війську.
  deu-1951: Und sie halfen David wider die Streifschar; denn sie waren alle tapfere
    Helden und wurden Oberste über das Heer.
  eng-JPS: (12-22) And they helped David against the troop, for they were all mighty
    men of valour, and were captains in the host.
  srp-1865: I oni pomagahu Davidu protivu èeti, jer hrabri junaci bjehu svi, te postaše
    vojvode u njegovoj vojsci.
  lug-lug: Baayamba nnyo Dawudi okulwana n’ebibinja bya bayeekera, kubanga bonna baali
    baserikale bazira, ate nga baduumizi mu ggye lye.
  heb-heb: והמה עזרו עם דויד על הגדוד כי גבורי חיל כלם ויהיו שרים בצבא׃
  ben-IRV: অন্যান্য আক্রমণকারী দলগুলোর বিরুদ্ধে এঁরা দায়ূদকে সাহায্য করেছিলেন। এঁরা
    সবাই ছিলেন শক্তিশালী যোদ্ধা ছিলেন এবং সৈন্যদলের সেনাপতি হলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਮੰਡਲੀ ਦੇ ਵਿਰੋਧ ਵਿੱਚ ਦਾਊਦ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ, ਕਿਉਂ ਜੋ ਉਹ ਸੱਭੇ
    ਮਹਾਂ ਬਲੀ ਸੂਰਮੇ ਤੇ ਸੈਨਾਂ ਵਿੱਚ ਸਰਦਾਰ ਸਨ
  mya-JVB: ထိုသူ အပေါင်း တို့သည် ခွန်အား ကြီးသော စစ်သူရဲ ဗိုလ်ကြီး ဖြစ် ၍ ၊ ထားပြ
    လုပ်သောသူတို့ တဘက် ၌ ဒါဝိဒ် ကို မစ ကြ၏။
  hmo-hmo: Idia ese Davida idia durua, bona idia ese Davida ena orea tuari henia totona
    idia mai taudia idia koua. Badina be idia ibounai be goada herea taudia, bona
    tuari lohia taudia.
  urd-urd: उन्होंने ग़ारतगरों के जत्थे के मुक़ाबिले में दाऊद की मदद की क्यूँकि वह
    सब ताक़तवर सूर्मा और लश्कर के सरदार थे।
  rus-SYN: И они помогали Давиду против полчищ, ибо все это были люди храбрые и были
    начальниками в войске.
  bqc-SIM: 'Manase bui pↄ́ nà Davidiwa gↄↄ pↄ́ à tà Zikilagaↄn kɛ: Adena, Yozaba,
    Yediaɛ, Mikaila, Yozaba, Ɛlihu ń Ziletaio. Aamɛ Manase bui zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ
    dↄaanaↄ ũ.'
  tcz-CHONGTHU: Hiti chun amaho hin David chung a gal hinbol gamho jouse chu hatah
    in ana dou un ana kisat piuvin ahi. Chule amahohi mihangsan tah galhang lamkai
    thei cheh ahiuvin ahi.
  mar-mar: लुटारुंच्या टोळीविरुध्द तोंड द्यायला त्यांनी दावीदाला मदत केली. ते लढणारे
    माणसे होते. दावीदाच्या सैन्यात ते अधिकारपदावर चढले.
  qub-qub: Paycunami Davidta pillyäshiran juc-lä marcacunawan guërra captin. Paycunaga
    llapanpis caran pillyay yachaj jinyu runacuna. Chaypitaga suldärucunapa mandajninna
    caran.
  bqp-bqp: Mɑnɑsen bwese kɛrɑgii be bɑ Dɑfidi swĩimɑ sɑnɑm mɛ u gɔsirɑmɑ Sikilɑgiɔ,
    berɑ Adinɑ kɑ Yosɑbɑdi kɑ Yediɛli kɑ Mikɑɛli kɑ Yosɑbɑdi goo kɑ Elihu kɑ Silitɑi.
    Be kpuro bɑ sɑ̃ɑwɑ Mɑnɑsen bwese kɛrɑn tɑbu kowo wuunun wirugibu.
  hat-hat: Se yo menm ki te ede David ansanm ak lame a, paske se te yon bann vanyan
    sòlda. Apre sa, yo te gwo chèf nan lame a.
  eng-BSB: They helped David against the raiders, for they were all mighty men of
    valor and commanders in the army.
  eng-WEBPB: They helped David against the band of raiders, for they were all mighty
    men of valour and were captains in the army.
  kbq-kbq: Hagi e'ina sondia vahe'mo'za Devitina aza hu'za ha' vahetmimo'zama ha'ma
    eme hu'za keonke'zama eri havizama nehaza vahera hara huzmante'naze. Na'ankure
    zamagra hankavenentake sondia vaheki'za, mago'a sondia vahete vugota huzmante'naze.
  nhe-BL: Ni tlacame huan ininsoldados quipalehuijque David ma quinquixti tlaxtequini
    tlen campa hueli nemiyayaj. Ni tlacame nelía motemacayayaj ipan tlatehuijcayotl.
    Huan David quinchijqui ma elica tlayacanani ipan isoldados.
  gub-BL: Wiko zauxiapekwer Tawi hemiruze'eg wanuwihaw romo wà kury, ta'e wiko zauxiapekwer
    ikatu ma'e romo wà xe. Amo kwarahy paw ire wiko zauxiapekwer Izaew izuapyapyr
    wanuwihaw romo wà no.
  eng-DRA: 'These helped David against the rovers: for they were all most valiant
    men, and were made commanders in the army.'
