verse: 1CH.012.022
translations:
  mal-C: ദൈവത്തിന്റെ സൈന്യംപോലെ ഒരു മഹാസൈന്യം ദാവീദിന് ഉണ്ടാകുന്നതുവരെ അനുദിനം ദാവീദിന്റെ
    പക്ഷത്തേക്ക് ആളുകൾ വന്നുചേർന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Denn Tag für Tag kamen welche zu David, um ihm beizustehen, bis das Heer
    groß war, wie ein Gottesheer.
  lin-lin: Basungaki makasi Davidi mpe mampinga na ye, pamba te bango nyonso bazalaki
    basoda ya mpiko mpe bakomaki bakonzi ya basoda.
  eng-LSV: for at that time, day by day, they come to David to help him, until it
    is a great camp, like a camp of God.
  eng-GNV: For at that time day by day there came to Dauid to helpe him, vntill it
    was a great hoste, like the hoste of God.
  eng-WEBSTER: For at that time day by day there came to David to help him, until
    it was a great host, like the host of God.
  nhw-BL: Huan mojmostla hualayayaj más tlacame huan motemacayayaj ica David hasta
    teipa quinpixqui tlahuel miyac isoldados. Inijuanti elque quen ininmiyaca itequihuajcahua
    Toteco Dios.
  swh-ONEN: Siku baada ya siku watu walikuja kumsaidia Daudi, mpaka akawa na jeshi
    kubwa, kama jeshi la Mungu.
  bba-bba: Berɑ bɑ Dɑfidi somi domi be kpuro bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ kɑ mɑɑ tɑbu
    sinɑmbu.
  eng-KJVCPB: For at that time day by day there came to David to help him, until it
    was a great host, like the host of God.
  luo-luo: Odiechiengʼ kodiechiengʼ ji ne medo biro ir Daudi mondo okonye, nyaka nobedo
    gi jolweny mangʼeny machalo gi jolweny mag Nyasaye.
  meu-meu: Dina ta ta amo tatau na David dekena e maiva, bae durua totona, ela bona
    tuari oreana na bada herea, e kara Dirava ena tuari oreana ta na heto.
  npi-ULB: परमेश्‍वरको सेनाजस्तै ठूलो दाऊदको सेना नहुन्जेल दिनदिनै तिनलाई सहायता गर्न
    मानिसहरू तिनीकहाँ आए ।
  yor-yor: Ọjọ́ dé ọjọ́ ni àwọn ọkùnrin wá láti ran Dafidi lọ́wọ́, títí tí ó fi ní
    àwọn ológun ńlá, bí ogun Ọlọ́run.
  pes-OPCB: هر روز عده‌ای به داوود می‌پیوستند تا اینکه سرانجام سپاه بزرگ و نیرومندی
    تشکیل شد.
  tgl-ULB: Araw-araw, may mga lalaking pumupunta kay David upang tulungan siya hanggang
    sa magkaroon ng malaking hukbo tulad ng hukbo ng Diyos.
  hui-hui: Horo bibahendengi agali mbira mbira ibugu bialu Debidinaga ami agali hole
    ibaabo hene. Ani biyagola Debidinaga ami agali dewaore hene.
  mya-mya: နေ့​တိုင်း​လို​ပင်​ဒါ​ဝိဒ်​၏​တပ်​ဖွဲ့​ထဲ​သို့​လူ​သစ် များ​ဝင်​ရောက်​လာ​ကြ​သ​ဖြင့်
    သူ​၏​တပ်​မ​တော် သည်​အ​လွန်​အင်​အား​ကြီး​မား​လာ​လေ​သည်။
  bod-N: དུས་དེར་དཱ་བིད་ལ་རྒྱབ་བརྟེན་བཅོལ་ནས་དཔུང་གྲོགས་བྱེད་མཁན་ཉིན་རེ་བཞིན་འོངས་པས།
    དཀོན་མཆོག་གི་དམག་དཔུང་དང་འདྲ་བའི་དམག་དཔུང་ཆེན་པོ་ཞིག་ཏུ་གྱུར་ཏོ། །
  sna-sna: Zuva nezuva varume vakauya kuzobatsira Dhavhidhi kusvikira ava nehondo
    huru kwazvo, sehondo yaMwari.
  spa-BLM: Porque de día en día venían hombres a ayudar a David, hasta que hubo un
    gran ejército, como el ejército de Dios.
  cac-cac: Junjun c'u sq'uib' sb'isul eb' vin̈ soldado ix yac'och sb'a yed' vin̈aj
    David chi'. Te nivan eb' vin̈, te ay pax smay eb' vin̈.
  swh-ULB: Siku hadi siku, wanaume walikuja kwa Daudi kumsaidia, mpaka wakawa jeshi
    kubwa, kama jeshi la Mungu.
  bel-bel: Так з кожным днём прыходзілі да Давіда на дапамогу да таго, што ягонае
    рушэньне зрабілася вялікае, як рушэньне Божае.
  deu-ELBBK: Und sie halfen David gegen die Streifschar, denn tapfere Helden waren
    sie alle; und sie wurden Oberste im Heer.
  mbb-OT: Kada andew ne zuen ebpemenhendiyà he menge etew te ki David su ed-uǥup dan
    kandin, taman te mibmezakel wey mibmelig-en is menge sundaru zin.
  mal-2015: ദാവീദിനെ സഹായിക്കേണ്ടതിന്നു ദിവസംപ്രതി ആളുകൾ അവന്റെ അടുക്കൽ വന്നു ഒടുവിൽ
    ദൈവത്തിന്റെ സൈന്യംപോലെ വലിയോരു സൈന്യമായ്തീർന്നു.
  rmc-rmc: Savore pomožinenas le Davidoske andro mariben pro zbujňikengre partiji,
    bo savore sas zorale murša a ačhile veľiťeľa upral leskri armada.
  pes-OPV: زيرا در آن وقت، روز به روز براي اعانت داود نزد وي مي آمدند تا لشکرِ بزرگ،
    مثل لشکر خدا شد.
  ron-1924: Ши дин зи ын зи веняу оамень ла Давид сэ-л ажуте, пынэ че а авут о табэрэ
    маре, ка о табэрэ а луй Думнезеу.
  ben-OBCV: যতদিন না পর্যন্ত দাউদের সৈন্যদল ঈশ্বরের সৈন্যদলের মতো বিশাল এক সৈন্যদলে
    পরিণত হল, লোকেরা দিনের পর দিন তাঁকে সাহায্য করতে এগিয়ে এসেছিল।
  som-som: Waayo, maalin ka maalin waxaa Daa'uud u iman jiray kuwo isaga caawiya,
    ilamaa ay noqdeen ciidan weyn, oo ah sidii ciidanka Ilaah.
  lat-VUC: Sed et per singulos dies veniebant ad David ad auxiliandum ei, usque dum
    fieret grandis numerus, quasi exercitus Dei.
  eng-ASVBT: For from day to day men came to David to help him, until there was a
    great host, like the host of God.
  ita-1885: Perciocchè di giorno in giorno venivano genti a Davide, per soccorrerlo,
    fino a fare un campo grande, come un campo di Dio.
  eng-LXXUP: And they fought on the side of David against a troop, for they were all
    men of might; and they were commanders in the army, because of their might.
  eng-ULB: Day after day, men came to David to help him, until there was a great army,
    like the army of God.
  spa-VBL: Cada día llegaban hombres para ayudar a David, hasta que tuvo un gran ejército,
    como el ejército de Dios.
  fra-_FOB: Et journellement il venait des gens vers David pour l'aider, jusqu'à former
    un grand camp, comme un camp de Dieu.
  mal-mal: ദാവീദിനെ സഹായിക്കേണ്ടതിന് എല്ലാ ദിവസവും ആളുകൾ അവന്റെ അടുക്കൽ വന്നു. ഒടുവിൽ
    ദൈവത്തിന്റെ സൈന്യംപോലെ വലിയോരു സൈന്യമായ്തീൎന്നു.
  urd-GVR: Roz baroz log Dāūd kī madad karne ke lie āte rahe, aur hote hote us kī
    fauj Allāh kī fauj jaisī baṛī ho gaī.
  suz-BL: थमा पा नाक्‍त किंत किंत दाऊद आ बाक्‍तीके अर्को लडाइ पाइब वारच पथ जाक्‍मा
    बाक्‍त। नोले परमप्रभु आ फौज खोदेंशो शुश दुम्‍मा बाक्‍त।
  ita-1927: 'E ogni giorno veniva gente a Davide per soccorrerlo: tanta, che se ne
    formò un esercito grande come un esercito di Dio.'
  ckb-ckb: هەروەها ڕۆژ لەدوای ڕۆژ پیاوان بۆ یارمەتیدانی داود دەهاتن، هەتا بوونە سوپایەکی
    گەورە، وەک سوپای خودا.
  eng-BBE: And from day to day more supporters came to David, till he had a great
    army like the army of God.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ದಿನೇ ದಿನೇ ದೊಡ್ಡ ಸೈನ್ಯವು ದೇವರ ಸೈನ್ಯದ ಹಾಗೆ ಆಗುವವರೆಗೆ, ದಾವೀದನಿಗೆ
    ಸಹಾಯ ಕೊಡುವುದಕ್ಕೆ ಅವನ ಕಡೆಗೆ ಬರುತ್ತಿದ್ದರು.
  tam-2017: அக்காலத்திலே நாளுக்குநாள் தாவீதுக்கு உதவிசெய்யும் மனிதர்கள் அவனிடம் வந்து
    சேர்ந்ததால், அவர்கள் தேவசேனையைப்போல பெரிய சேனையானார்கள்.
  spa-RV-1909: Porque entonces todos los días venía ayuda á David, hasta hacerse un
    grande ejército, como ejército de Dios.
  ron-BTF: Fiindcă în acel timp, zi de zi, veneau la David să îl ajute, până când
    a ajuns o mare oștire, precum oștirea lui Dumnezeu.
  eng-WEBP: For from day to day men came to David to help him, until there was a great
    army, like God’s army.
  eng-FBV: Men arrived daily to help David until he had a large army, like the army
    of God.
  nld-1939: Dagelijks kwamen er dus nieuwe hulptroepen voor David, totdat het een
    leger was geworden, zo machtig als een leger van God.
  nch-BL: Huan mojmosta hualayayaj más tacame huan motemacayayaj ica David hasta quinpixqui
    tahuel miyac isoldados. Inijuanti elque quej inimiyaca iilhuicac ejcahua Toteco
    Dios.
  vie-1934: Hằng ngày có người đến cùng Đa-vít đặng giúp đỡ người, cho đến khi thành
    đội quân lớn, như đội quân của Đức Chúa Trời.
  hin-CV: लोगों का दावीद के पास आने का काम चलता रहा और देखते ही देखते परमेश्वर की
    सेना के समान एक बड़ी सेना तैयार हो गई.
  spa-BES: Y de día en día llegaron más partidarios a David, hasta que tuvo un gran
    ejército como el ejército de Dios.
  tdx-tdx: Nivotrak’ amy Davide boak’ andro boak’ andro t’indaty hañolotse aze, ampara’
    t’ie ni-valobohòke ra’elahy manahake ty valobohòn’ Añahare.
  tha-KJV: ในสมัยนั้นทุกๆวั​นม​ีคนมาเข้าฝ่ายดาวิด เพื่อจะช่วยเหลือพระองค์ จนเป็นกองทัพใหญ่อย่างกองทัพของพระเจ้า
  por-BR-2018: Pois naquele tempo todos os dias, eles vinham a Davi para o ajudar,
    até que se fez um grande exército, como um exército de Deus.
  deu-ELO: Denn es kamen von Tag zu Tage zu David, um ihm zu helfen, bis es ein großes
    Heerlager wurde, wie ein Heerlager Gottes.
  eng-WYC-2018: But also by each day men came to David, for to help him, till that
    the number was made (as) great as the host of God.
  epo-epo: Ĉiutage oni venis pli al David, por helpi al li, ĝis kolektiĝis granda
    armeo, kiel armeo de Dio.
  uig-PIN: Qünki xu künlǝrdǝ Dawutⱪa yardǝm berix üqün ⱨǝr küni adǝmlǝr kelip ⱪoxulup,
    huddi Hudaning ⱪoxunidǝk zor bir ⱪoxun bolup kǝtkǝnidi.
  beo-beo: Gadenene eso huluane, dunu eno bagohame da Da:ibidi ea dadi gagui wa:i
    ilima madelasu. Amaiba:le, ea dadi gagui wa:i da hedolowane bagadedafa ba:i.
  tpi-OTNT: Na long olgeta de planti man i kam long Devit bilong kamap soldia bilong
    en. Olsem na ami bilong en i kamap bikpela lain tru.
  hau-SA: Kowace rana mutane suka riƙa zuwa don su taimaki Dawuda, sai da ya kasance
    da runduna mai girma, kamar mayaƙan Allah.
  uig-LAT: Chünki shu künlerde Dawutqa yardem bérish üchün her küni ademler kélip
    qoshulup, xuddi Xudaning qoshunidek zor bir qoshun bolup ketkenidi.
  nde-nde: Insuku zonke, ukusa kwamalanga, kwakutheleka abantu bezoncedisa uDavida,
    waze waba lebutho elikhulu, njengebutho likaNkulunkulu.
  ton-ton: He ko e kuonga ko ia naʻe haʻu ai ʻae kakai kia Tevita ʻi he ʻaho kotoa
    pē ke tokoni kiate ia, pea naʻe fakaʻaʻau ʻo fuʻu tokolahi ʻa ʻene kautau, ʻo
    hangē ko e kautau ʻoe ʻOtua.
  ces-1613: Anobrž každého dne přibývalo jich Davidovi ku pomoci, až bylo vojsko veliké,
    jako vojsko Boží.
  eng-WMB: For from day to day men came to David to help him, until there was a great
    army, like God’s army.
  tam-TCV: இவ்வாறு தாவீதின் இராணுவம் இறைவனின் இராணுவத்தைப் போன்று மகா பெரிய இராணுவமாகும்
    வரைக்கும், நாளுக்குநாள் மனிதர்கள் வந்துசேர்ந்து தாவீதுக்கு உதவினார்கள்.
  ceb-ULB: Sa matag adlaw, miadto kang David ang mga kasundalohan aron sa pagtabang
    kaniya, hangtod nga midaghan ang kasundalohan, sama sa kasundalohan sa Dios.
  pol-UBG: W tym czasie dzień za dniem ludzie przybywali do Dawida, aby mu pomagać,
    aż powstało wielkie wojsko jak wojsko Boże.
  urd-GVU: روز بہ روز لوگ داؤد کی مدد کرنے کے لئے آتے رہے، اور ہوتے ہوتے اُس کی فوج
    اللہ کی فوج جیسی بڑی ہو گئی۔
  deu-1912: Auch kamen alle Tage etliche zu David, ihm zu helfen, bis daß es ein großes
    Heer ward wie ein Heer Gottes.
  kan-2017: ದಾವೀದನ ಸಹಾಯಕ್ಕೆ ಪ್ರತಿದಿನವೂ ಹೊಸ ಗುಂಪುಗಳು ಬರುತ್ತಿದ್ದವು. ಅವನ ಸೈನ್ಯವು ದೇವರ
    ಸೈನ್ಯದಷ್ಟು ದೊಡ್ಡದಾಯಿತು.
  yap-yap: Ba chugur ni nge gubin e rran me yib boch e pumo’on nib be’ech i un ko
    fa yu raba’ i salthaw rok David, ma aram me ga’ fa raba’ i salthaw rok nrib papey.
  hlt-MCSB: Te vaengah tue ah ngawn tah Pathen caem bangla caem len la a poeh hil,
    anih bom ham te David taengla a hnin, a hnin ah pawk uh.
  mdy-ETH: ቢያ ኬሊ ዓሲ ሙኪ ሙኪ ዳውቴኮ ዖሎ ዓሶ ባኣኮ ጌላሢሮ ኔጉዋዖ ዳውቴኮ ዖሎ ዓሳ ዑሣ ዓኣዼ ዎልቃዺ ሚርጊ ሚርጊ
    ዓኣዼኔ።
  twi-ASANTE: Adekyeeɛ biara, mmarima bebree kɔdɔm Dawid kɔsii sɛ ɔnyaa asraadɔm a
    ɛso te sɛ Onyankopɔn deɛ.
  eng-WEBU: For from day to day men came to David to help him, until there was a great
    army, like God’s army.
  wal-wal: Daawita olanchchati Xoossaa olanchchatudan corattana gakkanaashin, a maaddiya
    asai gallassi gallassi gujettees.
  spa-PDDPT: En aquel tiempo acudían día tras día a David para ayudarlo, hasta que
    se formó un gran ejército, como el ejército de ʼElohim.
  gun-gun: Ha'e va'e jave py ko'ẽ nhavõ ou retave 'rã Davi pytyvõarã. Ha'e rami py
    mbovy e'ỹ ikuai ixondaro kuery, Nhanderuete pegua xondaro kuery hetaa rami.
  ilo-ULB: Inaldaw-aldaw nga adda dumteng a lallaki a mapan tumulong kenni David,
    agingga a nagbalin a dakkel nga armada, a kas iti armada ti Dios.
  kpg-kpg: Hoohoo gi nia laangi huogodoo nia daane hoou e hula e hagapuni gi digau dauwa
    a David, deelaa laa digau dauwa a maa digi duai gu dogologowaahee.
  uig-ARA: چۈنكى شۇ كۈنلەردە داۋۇتقا ياردەم بېرىش ئۈچۈن ھەر كۈنى ئادەملەر كېلىپ قوشۇلۇپ،
    خۇددى خۇدانىڭ قوشۇنىدەك زور بىر قوشۇن بولۇپ كەتكەنىدى.
  sus-sus: E nu Dawuda malima a xa sɔɔrie raɲɛrɛde, barima e birin fata sɔɔriɲa rabade.
    Singe, e nu Isirayila sɔɔrie nan naɲɛrɛma.
  pon-2006: Kerenieng rahn koaros mie aramas kapw kin patohla iangala sapwellimen
    Depit sounpei kan, eri, sapwellime sounpei mwadangete tohtohla.
  ksd-ksd: A loko na tarai na vinarubu i ga ngala vanavana, tago ra tarai dia ga tadav
    vanavana David ta ra bungbung, tuk tar ia ra ngala na kor, da ra kor kai God.
  tur-YTC: Çünkü her gün David'e yardım etmek için adamlar geliyordu. Ta ki, Tanrı'nın
    ordusu gibi büyük bir ordu oluncaya dek.
  grc-BRENT: Καὶ αὐτοὶ συνεμάχησαν τῷ Δαυὶδ ἐπὶ τὸν γεδδοὺρ, ὅτι δυνατοὶ ἰσχύος πάντες·
    καὶ ἦσαν ἡγούμενοι ἐν τῇ στρατιᾷ ἐν τῇ δυνάμει,
  ind-AYT: Dari hari ke hari, orang-orang datang kepada Daud untuk membantunya sehingga
    mereka menjadi pasukan yang besar, seperti pasukan Allah.
  nya-nya: Tsiku ndi tsiku anthu amabwera kudzathandiza Davide, mpaka anakhala ndi
    gulu lalikulu la ankhondo, ngati gulu la ankhondo a Mulungu.
  hrv-hrv: Oni su pomagali Davidu protiv razbojničkih četa jer su svi bili hrabri
    junaci te su postali zapovjednici u njegovoj vojsci.
  mps-mps: Tama tigidali side te bidi hauwa te Devitba asesa aselama, te agai ami
    pedelainu yali. Tialima agai ami bidi hani te genuai mu pedelai.
  tpi-tpi: Na long olgeta de planti man i kam long Devit bilong kamap soldia bilong
    en. Olsem na ami bilong en i kamap bikpela lain tru.
  dan-1931: Der kom nemlig daglig Folk til David for at hjælpe ham, så det til sidst
    blev en stor Hær, stor som Guds Hær.
  vie-OVCB: Và cứ thế, ngày nào cũng có người theo Đa-vít, cho đến khi ông có một
    quân đội hùng mạnh như quân của Đức Chúa Trời.
  guj-2017: તે સમયે દરરોજ દાઉદને સહાય કરવા માટે લોકો તેની પાસે આવતા, જેથી તેનું સૈન્ય
    ઈશ્વરના સૈન્ય જેવું મોટું થયું.
  pon-2006A: Kerenieng rahn koaros mie aramas kapw kin patohla iangala sapwellimen
    Depit sounpei kan, eri, sapwellime sounpei mwadangete tohtohla.
  por-BRBSL: Pois de dia para dia os homens vinham a David para ajudá-lo, até que
    houvesse um grande exército, como o exército de Deus.
  cth-cth: Hatnae tueng dawk hoi Devit kabawm hane hnin touh hoi hnin touh meng a
    tho awh teh, Cathut e ransahu patetlah kalenpounge ransahu lah a coung.
  twi-twi: Adekyee biara, mmarima bebree kɔdɔm Dawid kosii sɛ onyaa asraafodɔm a ɛso
    te sɛ Onyankopɔn de.
  hlt-hlt: Te vaengah tue ah ngawn tah Pathen caem bangla caem len la a poeh hil,
    anih bom ham te David taengla a hnin, a hnin ah pawk uh.
  tbz-SIM: Kɛ̀ bɛ̀ nteénnɛ̀ Dɑfiti kɛ bɑkɛ́ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì, kɛ yɛ̃́ bɛ̀ do túmɛ̀
    bɛmɔu bɛkpɑ̀rìnuɔmbɛ mbɛ, kòo bɛ̀ bɑɑ́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Ezɨ arueba bar mɨdorozir gumazir avɨriba iza Devitɨn mɨdorozir gumazibar
    otivasa mamaghɨra iti. Ezɨ an mɨdorozir gumazibar dɨbobonim bar pɨn ghuavanabo,
    mati Godɨn mɨdorozir gumazir okoruar bar dafamra.
  dop-dop: Pɑ tǝnɑɣɑ mpʋ pɑɑ kɛ́ yoolɑɑ kʋpɑmɑ kɛ́. Ɩlɛnɑ pɑ́ lɑ́ Tɑfiiti yoolɑɑ nyʋɣʋ
    nyǝ́mɑ nɑ pɑ́ sǝnɑ-ɩ teu.
  azb-azb: Beləcə gündən-günə Davuda kömək etmək üçün onun yanına döyüşçülər gəlirdi
    və onun ordusu Allah ordusu qədər böyük oldu.
  eng-DBY: For day by day there came [men] to David to help him, until it was a great
    camp, like the camp of God.
  hin-2017: वरन् प्रतिदिन लोग दाऊद की सहायता करने को उसके पास आते रहे, यहाँ तक कि
    परमेश्वर की सेना के समान एक बड़ी सेना बन गई।
  eng-YLT: for at that time, day by day, they come in unto David to help him, till
    it is a great camp, like a camp of God.
  eng-WYC-2017: But also by each day men came to David, for to help him, till that
    the number was made as great as the host of God.
  eng-WMBB: For from day to day men came to David to help him, until there was a great
    army, like God’s army.
  urd-GVH: रोज़ बरोज़ लोग दाऊद की मदद करने के लिए आते रहे, और होते होते उस की फ़ौज
    अल्लाह की फ़ौज जैसी बड़ी हो गई।
  rug-rug: Tata doduru rane mo si mae sari na tie pude somana koe Devita osolae nomana
    hola sa nana qeto minate varipera, guana qeto minate varipera te Tamasa.
  gaz-gaz: Hamma inni loltoota guddaa akka loltoota Waaqaa qabaatutti, namoonni Daawitin
    gargaaruudhaaf guyyaa guyyaadhaan gara isaa dhufaa ture.
  fra-LSG: Et de jour en jour des gens arrivaient auprès de David pour le secourir,
    jusqu’à ce qu’il eût un grand camp, comme un camp de Dieu.
  yal-yal: Sofa kɛndɛne nan yi ne birin na, naxanye yi Dawuda malima yɛngɛ sodeni.
    E yi findixi sofa kuntigine nan na a ganli.
  haw-1868: Ia manawa no, ia la ae, ia la ae, haele mai la [na kanaka] io Davida la,
    a lilo ae la lakou i poe koa nui, e like me ka puali o ke Akua.
  arb-NAV: وَإِذْ تَقَاطَرَ الرِّجَالُ لِلانْضِمَامِ إِلَى دَاوُدَ، يَوْماً بَعْدَ
    يَوْمٍ، أَصْبَحَ لَدَيْهِ جَيْشٌ عَظِيمٌ قَوِيٌّ.
  ewe-ewe: Tso ŋkeke yi ŋkeke la, ame geɖewo va kpe ɖe David ŋu va se ɖe esime aʋakɔ
    gã aɖe va ɖo esi, si le abe Mawu ƒe aʋakɔ ene.
  eng-LEE: For all the time, day by day, people used to come to David to help him,
    until the camp became great, like the camp of God.
  asm-FB: দিনে দিনে, দায়ূদক সহায় কৰিবৰ বাবে লোকসকল আহি আছিল, যেতিয়ালৈকে তাত ঈশ্বৰৰ
    সৈন্যদলৰ দৰে এটা মহাসৈন্যদল গঠন নহ’ল।
  sus-A: عٍ نُ دَوُدَ مَلِمَ عَ شَ سْورِيٍ رَحّرّدٍ، بَرِ مَ عٍ بِرِن قَتَ سْورِحَ
    رَبَدٍ. سِنفٍ، عٍ نُ عِسِرَيِلَ سْورِيٍ نَن نَحّرّ مَ.
  fra-SBL: Car de jour en jour, des hommes venaient à David pour l'aider, jusqu'à
    ce qu'il y ait une grande armée, comme l'armée de Dieu.
  hbo-hbo: וְהֵ֗מָּה עָזְר֤וּ עִם־דָּוִיד֙ עַֽל־הַגְּד֔וּד כִּֽי־גִבֹּ֥ורֵי חַ֖יִל
    כֻּלָּ֑ם וַיִּהְי֥וּ שָׂרִ֖ים בַּצָּבָֽא׃
  kik-kik: Mũthenya o mũthenya andũ nĩmookaga gũteithia Daudi, o nginya akĩgĩa na
    mbũtũ nene, o ta mbũtũ ya Ngai.
  fra-NCL: Et de jour en jour des hommes arrivaient auprès de David pour le secourir,
    jusqu’à ce qu’il eût une grande armée, comme une armée de Dieu.
  cek-AK: Nito pacoeng nito, Sithaw ih misatuh kami baktiah, thacak parai misatuh
    kami tawn ai nathung, David to abomh hanah kaminawk angzoh o.
  cuk-cuk: Degi, Davidʼga bane-bane sordamar mergumai gusad. Degisoggu, David, bela-bela
    sorda-ibedga gunonikid.
  uig-CYR: Чүнки шу күнләрдә Давутқа ярдәм бериш үчүн һәр күни адәмләр келип қошулуп,
    худди Худаниң қошунидәк зор бир қошун болуп кәткән еди.
  tel-2017: దావీదు సైన్యం దేవుని సైన్యంలా మహా సైన్యంగా అవుతూ, ప్రతిరోజూ అతనికి సాయం
    చేసేవాళ్ళు అతని దగ్గరికి వచ్చి చేరుతూ ఉన్నారు.
  hat-BSA: Paske jou apre jou, moun te vin kote David pou ede l, jiskaske te gen yon
    gwo lame tankou lame Bondye a.
  kos-kos: Apkuran in len nukewa oasr mwet sasu welulang David, pwanang un mwet mweun
    lal ah sa na in kui ac arulana yohk.
  hbo-WLC: וְהֵ֗מָּה עָזְר֤וּ עִם־דָּוִיד֙ עַֽל־הַגְּד֔וּד כִּֽי־גִבּ֥וֹרֵי חַ֖יִל
    כֻּלָּ֑ם וַיִּהְי֥וּ שָׂרִ֖ים בַּצָּבָֽא׃
  ibo-ibo: Site nʼụbọchị ruo nʼụbọchị, ọtụtụ ndị ikom na-agbafeta soro Devid, tutu
    ruo mgbe ha ghọrọ igwe ndị agha, ndị agha nke Chineke.
  ory-ory: ଦିନକୁ ଦିନ ଲୋକମାନେ ଦାଉଦଙ୍କୁ ସାହାଯ୍ୟ କରିବାକୁ ଆସିଲେ, ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ସୈନ୍ୟ
    ତୁଲ୍ୟ ମହାସୈନ୍ୟ ହେଲା।
  chk-chk: Iteiten rän mwän ra feito ren Tafit pwe repwe alisi, tori a wor eu an mwichen
    sounfiu mi fokun watte.
  rop-rop: Ebridei mowa en mowa men bin joinap garram Deibid. Wal lagijat na det ami
    bin gro brabli bigwan.
  ukr-1871: Так день-у-день приходили до Давида на поміч йому, аж його військо стало
    великим, як військо Боже.
  deu-1951: Auch kamen alle Tage etliche zu David, ihm zu helfen, bis es ein großes
    Heer ward, wie ein Heer Gottes.
  eng-JPS: (12-23) For from day to day men came to David to help him, until there
    was a great host, like the host of God.
  srp-1865: Jer svaki dan dolažahu k Davidu u pomoæ, dokle posta velika vojska kao
    vojska Božija.
  lug-lug: Buli lwakyanga nga wabeerawo abasajja abajja okuyamba ate era n’okwegatta
    ku Dawudi, okutuusa eggye lye bwe lyafuuka eddene, ery’amaanyi.
  heb-heb: כי לעת יום ביום יבאו על דויד לעזרו עד למחנה גדול כמחנה אלהים׃
  ben-IRV: এই ভাবে দিনের র পর দিন লোকেরা দায়ূদকে সাহায্য করতে আসতে লাগল। শেষে ঈশ্বরের
    সৈন্যদলের মত তাঁর একটা মস্ত বড় সৈন্যদল গড়ে উঠল।
  pan-pan: ਅਤੇ ਦਿਨੋਂ-ਦਿਨ ਲੋਕ ਦਾਊਦ ਦੀ ਸਹਾਇਤਾ ਲਈ ਉਸ ਦੇ ਨਾਲ ਰਲਦੇ ਜਾਂਦੇ ਸਨ, ਇਥੋਂ ਤੱਕ ਜੋ
    ਉਹ ਸੈਨਾਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸੈਨਾਂ ਵਾਂਗੂੰ ਵੱਡੀ ਬਣ ਗਈ।
  mya-JVB: ထိုကာလ ၌ ဘုရားသခင် ၏ ဗိုလ်ခြေ ကဲ့သို့ ကြီးစွာ သော ဗိုလ်ခြေ ဖြစ်သည်တိုင်အောင်
    တနေ့ ထက် တနေ့ဒါဝိဒ် ကို ကူညီ ၍ဝင်စား ကြ၏။
  hmo-hmo: Dina ta ta be tuari taudia ma haida Davida dekenai idia mai noho, do idia
    durua totona, ia lao bona Davida ena tuari orea be bada herea momokani.
  urd-urd: बल्कि रोज़ — ब — रोज़ लोग दाऊद के पास उसकी मदद को आते गए, यहाँ तक कि ख़ुदा
    की फ़ौज की तरह एक बड़ी फ़ौज तैयार हो गयी।
  rus-SYN: Так с каждым днем приходили к Давиду на помощь до того, что его ополчение
    стало велико, как ополчение Божие.
  bqc-SIM: Aa dↄ̀ Davidilɛ gbãamↄnɛdeↄ yã́ musu, asa gↄ̃sa gbãaↄnɛ ḿpii, Davidi
    zĩgↄ̃ↄ gbɛ̃zↄ̃ↄↄnɛ.
  tcz-CHONGTHU: Chule aniseh in David lang a pang ding le akithopi ding sepai akibe
    jing in, Pathen sepai tampi bang a ahung umdoh kahsen mi ahung kikhom jing e.
  mar-mar: देवाच्या सैन्यासारखे मोठे सैन्य होईपर्यंत दावीदाच्या मदतीला येणाऱ्यांत
    दिवसेंदिवस भर पडत गेली.
  qub-qub: Waranllanta-waranllanta Davidmanga suldärucuna yapacaycaran. Llapanga fiyupa
    aypallana ricacuran suldäruncuna.
  bqp-bqp: Berɑ bɑ Dɑfidi somi domi be kpuro bɑ sɑ̃ɑwɑ tɑbu durɔ wɔrugɔbɑ kɑ mɑɑ tɑbu
    sinɑmbu.
  hat-hat: Se chak jou moun t'ap vin jwenn David pou ede l'. Se konsa li vin gen yon
    gwo lame ak anpil anpil moun ladan l'.
  eng-BSB: For at that time men came to David day after day to help him, until he
    had a great army, like the army of God.
  eng-WEBPB: For from day to day men came to David to help him, until there was a
    great army, like God’s army.
  kbq-kbq: Hagi mika knafina Devitima aza hunakura rama'a vahetami agritega etere
    nehazageno, Anumzamofo sondia vahetminkna huno rama'a vahekrerfa efore hu'naze.
  nhe-BL: Huan mojmostla hualayayaj más tlacame huan motemacayayaj ica David hasta
    teipa quinpixqui tlahuel miyac isoldados. Inijuanti elque queja ininmiyaca ielhuicac
    ejcahua Toteco Dios.
  gub-BL: Tuweharupi amo awa ur Tawi ipyr wà. A'e rupi hemiruze'eg zauxiapekwer heta
    tetea'u wà kury.
  eng-DRA: Moreover day by day there came some to David to help him till they became
    a great number, like the army of God.
