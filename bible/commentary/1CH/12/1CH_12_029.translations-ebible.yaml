verse: 1CH.012.029
translations:
  mal-C: ബെന്യാമീൻഗോത്രക്കാരിൽനിന്നു ശൗലിന്റെ ബന്ധുക്കാരായ 3,000 പേർ. ഇവരിൽ ഭൂരിപക്ഷവും
    അന്നുവരെ ശൗലിന്റെ ഭവനത്തോടു കൂറു പുലർത്തിയിരുന്നവരാണ്;
  deu-TKW: 'Von den Benjaminiten, den Stammesgenossen Sauls: 3000; denn bis dahin
    hielten die Meisten von ihnen am Hause Sauls fest.'
  lin-lin: mpe Tsadoki, elenge soda ya mpiko elongo na bakambi ya libota na ye tuku
    mibale na mibale ;
  eng-LSV: And of the sons of Benjamin, brothers of Saul, [are] three thousand, and
    until now their greater part are keeping the charge of the house of Saul.
  eng-GNV: 'And of the children of Beniamin the brethren of Saul three thousande:
    for a great part of them vnto that time kept the warde of the house of Saul.'
  eng-WEBSTER: 'And of the children of Benjamin, the kindred of Saul, three thousand:
    for hitherto the greatest part of them had kept the ward of the house of Saul.'
  nhw-BL: Tlen nopa hueyi familia Benjamín catli eliyayaj huicalme ica Saúl, san itztoyaj
    3 mil soldados catli quipalehuijque David. Hasta ipan ni tonali, miyac tlen nopa
    familia Benjamín noja quitoquiliyayaj Tlanahuatijquetl Saúl.
  swh-ONEN: Watu wa Benyamini, ndugu zake Sauli, walikuwa 3,000; wengi wao walikuwa
    wameendelea kuwa waaminifu kwa Sauli mpaka wakati huo.
  bba-bba: kɑ Sɑdɔku, ɑluwɑɑsi kpɛmbu wi u sɑ̃ɑ tɑbu durɔ wɔruɡɔ kɑ wiruɡibu yɛndɑ
    yiru be bɑ sɑ̃ɑ win tundon yɛnuɡibu.
  eng-KJVCPB: 'And of the children of Benjamin, the kindred of Saul, three thousand:
    for hitherto the greatest part of them had kept the ward of the house of Saul.'
  luo-luo: joka Benjamin, ma gin jo-dhoodgi Saulo ne gin ji alufu adek (3,000) ma
    thothgi nosebedo koyie gi od Saulo nyaka kindeno;
  meu-meu: Beniamina taudia, Saulo varavarana, na daha-toi; idia hutuma na ema bona
    hari Saulo ena iduhu enai e tao.
  npi-ULB: शाऊलका कुल बेन्‍यामीनबाट तिन हजार जना थिए । तिमध्‍येका धेरैजसो त्‍यस बेलासम्‍म
    शाऊलप्रति निष्‍ठावान् थिए ।
  yor-yor: àwọn arákùnrin Benjamini ìbátan ọkùnrin Saulu ẹgbẹ̀rún mẹ́ta (3,000), ọ̀pọ̀
    nínú àwọn ẹni tí ó si kù ní olóòtítọ́ sí ilé Saulu títí di ìgbà náà;
  pes-OPCB: '@see-verse:1CH.012.028'
  tgl-ULB: Mula kay Benjamin, na tribu ni Saul ay may 3, 000. Karamihan sa kanila
    ay nanatiling tapat kay Saul hanggang ngayon.
  hui-hui: Solo ibuni aria Beniyamini hameigini hearubi ami agali dege daosini tebira
    (3,000) anda ibini. Abale howa agali uruni ti Solo baba haganego wahalu Debidi
    hearia ibini.
  mya-mya: '@see-verse:1CH.012.028'
  bod-N: པེན་ཡཱ་མེན་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ཁྲོད་སོ་ལོའི་གཉེན་ཉེ་ཡང་མི་སུམ་སྟོང་ཡོད་པ་དང་།
    ཁོ་རྣམས་ལས་མང་ཤོས་ནི་ད་ལྟའི་བར་དུ་སོ་ལོའི་ཁྱིམ་རྒྱུད་ཀྱི་ཕྱོགས་ཡིན།
  sna-sna: varume vokwaBhenjamini, hama dzaSauro vaiva zviuru zvitatu vazhinji vavo
    vakanga vamboramba vachitevera Sauro kusvikira musi uyu;
  spa-BLM: De los hijos de Benjamín, parientes de Saúl, tres mil, pues hasta entonces
    la mayor parte de ellos había mantenido su fidelidad a la casa de Saúl.
  cac-cac: A d'a eb' yin̈tilal Benjamín, aton eb' sc'ab'yoc vin̈aj Saúl, ay 3 mil
    eb' vin̈ soldado ix c'och yed' vin̈aj David chi'. Ayic mantzac uji jun tic, quen
    man̈ masaniloc eb' ayoch yed' eb' vin̈ yin̈tilal vin̈aj Saúl.
  swh-ULB: Kutoka kwa Benjamini, kabila la Sauli, walikuwa elfu tatu. Wengi wao walibaki
    waaminifu kwa Sauli mpaka muda huu.
  bel-bel: з сыноў Веньямінавых, братоў Саўлавых, тры тысячы, - але яшчэ многія зь
    іх трымаліся дома Саўлавага;
  deu-ELBBK: 'und Zadok, ein Jüngling, ein tapferer Held, und das Haus seines Vaters:
    22 Oberste.'
  mbb-OT: 'Is ebpuun te tribu ni Benjamin he menge kezuzumahi ni Saul: 3,000 he menge
    sundaru. Iyan, mezakel is menge kevuwazan ni Benjamin he mibpedayun med-unung
    ki Saul.'
  mal-2015: ശൗലിന്റെ സഹോദരന്മാരായ ബെന്യാമീന്യരിൽ മൂവായിരംപേർ; അവരിൽ ഭൂരിപക്ഷം അതുവരെ
    ശൗൽഗൃഹത്തിന്റെ കാര്യം നോക്കിവന്നിരുന്നു.
  rmc-rmc: a o terno Cadok, savo sas zoralo maribnaskro murš, le bišuduje (22) veľiťeľenca
    andral peskri famelija;
  pes-OPV: و از بني بنيامين سه هزار نفر از برادران شاؤل و تا آن وقت اکثر ايشان وفاي
    خاندان شاؤل را نگاه مي داشتند.
  ron-1924: Дин фиий луй Бениамин, фраций луй Саул, трей мий, кэч пынэ атунч чя май
    маре парте динтре ей рэмэсесерэ крединчошь касей луй Саул.
  ben-OBCV: 'শৌলের বংশ, সেই বিন্যামীন বংশ থেকে: 3,000 জন, যে বংশের অধিকাংশ লোক তখনও
    পর্যন্ত শৌলের পরিবারের প্রতি অনুগতই থেকে গেল;'
  som-som: Oo reer Benyaamiin oo ahaa Saa'uul walaalihiisna waxaa ka joogay saddex
    kun oo nin, waayo, ilaa waagaas iyaga intoodii badnayd waxay daacad u sii ahaayeen
    reerkii Saa'uul.
  lat-VUC: 'De filiis autem Benjamin fratribus Saul, tria millia: magna enim pars
    eorum adhuc sequebatur domum Saul.'
  eng-ASVBT: 'And of the children of Benjamin, the brethren of Saul, three thousand:
    for hitherto the greatest part of them had kept their allegiance to the house
    of Saul.'
  ita-1885: E de' figliuoli di Beniamino, fratelli di Saulle, sol tremila; perciocchè
    la maggior parte di essi fino allora tenea la parte della casa di Saulle.
  eng-LXXUP: And Zadok, a young man mighty in strength, and there were twenty-two
    leaders of his father’s house.
  eng-ULB: From Benjamin, Saul's tribe, were three thousand. Most of them had remained
    loyal to Saul until this time.
  spa-VBL: De la tribu de Benjamín, de entre los parientes de Saúl, 3.000, la mayoría
    de los cuales habían permanecido leales a Saúl hasta ese momento.
  fra-_FOB: Des enfants de Benjamin, frères de Saül, trois mille; car jusqu'alors
    la plus grande partie d'entre eux était restée attachée à la maison de Saül.
  mal-mal: ശൌലിന്റെ സഹോദരന്മാരായ ബെന്യാമീന്യരിൽ മൂവായിരംപേർ; അവരിൽ കൂടുതൽ പേരും ശൌലിന്റെ
    കുടുംബത്തോട് അതുവരെ വിശ്വസ്തരായിരുന്നു.
  urd-GVR: Sāūl ke qabīle Binyamīn ke bhī 3,000 mard the, lekin is qabīle ke aksar
    faujī ab tak Sāūl ke ḳhāndān ke sāth lipṭe rahe.
  suz-BL: सावल आ खिं ङा मुर बेन्‍यामीन आ थर ङा हजार सां मुर बाक्‍त। तन्‍न सावल आ खिं
    ङा शुश मुर सावल कली मप्रोंइथु बाक्‍मा बाक्‍त।
  ita-1927: Dei figliuoli di Beniamino, fratelli di Saul, tremila; poiché la maggior
    parte d’essi fino allora era rimasta fedele alla casa di Saul.
  ckb-ckb: لە نەوەی بنیامینیش، لە خزم و کەسوکاری شاول، سێ هەزار کە زۆربەیان هەتا ئەو
    کاتەش دڵسۆز بوون لەگەڵ ماڵی شاول.
  eng-BBE: And of the children of Benjamin, the brothers of Saul, three thousand;
    for up to that time the greater part of them had been true to Saul.
  kan-OKCV: ಸೌಲನ ಸಹೋದರರಾಗಿರುವ ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳಲ್ಲಿ 3,000 ಮಂದಿ. ಇಂದಿನವರೆಗೂ ಅವರಲ್ಲಿ
    ಅನೇಕರು ಸೌಲನ ಮನೆಯ ವಿಚಾರಣೆಯನ್ನು ಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: பென்யமீன் கோத்திரத்தார்களான சவுலின் சகோதரர்களில் மூவாயிரம்பேர்; அதுவரைக்கும்
    அவர்களில் மிச்சமானவர்கள் சவுலின் குடும்பத்தைக் காப்பாற்றப்பார்த்தார்கள்.
  spa-RV-1909: De los hijos de Benjamín hermanos de Saúl, tres mil; porque aun en
    aquel tiempo muchos de ellos tenían la parte de la casa de Saúl.
  ron-BTF: Și dintre copiii lui Beniamin, rudele lui Saul, trei mii, căci până atunci
    cea mai mare parte dintre ei ținuseră parte casei lui Saul.
  eng-WEBP: 'Of the children of Benjamin, Saul’s relatives: three thousand, for until
    then, the greatest part of them had kept their allegiance to Saul’s house.'
  eng-FBV: From the tribe of Benjamin, from among Saul's relatives, 3,000, most of
    whom had remained loyal to Saul up until this time.
  nld-1939: Van de stam Benjamin, de stamgenoten van Saul, slechts drieduizend man,
    daar de meesten van hen het voorlopig nog met de familie van Saul hielden.
  nch-BL: Ten nopa hueyi familia Benjamín cati eliyayaj huicalme ica Saúl, san itztoyaj
    3 mil soldados cati quipalehuijque David. Hasta ipan ni tonali, miyac ten nopa
    familia Benjamín noja quitoquiliyayaj Tanahuatijquet Saúl.
  vie-1934: Về con cháu Bên-gia-min, anh em của Sau-lơ, được ba ngàn người; vì đến
    bấy giờ, phần lớn hơn chúng nó còn đang theo nhà Sau-lơ.
  hin-CV: इस समय तक बिन्यामिन से, शाऊल के संबंधी 3,000 थे, क्योंकि अब तक शाऊल के प्रति
    विश्वासयोग्य थे;
  spa-BES: Y de los hijos de Benjamín, los hermanos de Saúl, tres mil; durante ese
    tiempo, la mayor parte de ellos había sido fiel a Saúl.
  tdx-tdx: Amo ana’ i Beniamineo, longo’ i Saole, telo arivo; fa ampara’ te henane,
    maro am’ iareo ty nanan-dily añ’anjomba’ i Saole ao.
  tha-KJV: จากคนเบนยามินญาติของซาอูลสามพันคน ซึ่งแต่ก่อนนี้จำนวนมากจงรักภั​กด​ีต่อราชวงศ์ซาอูล
  por-BR-2018: Dos filhos de Benjamim, irmãos de Saul, três mil; porque até então
    ainda havia muitos deles que ainda trabalhavam pela casa de Saul.
  deu-ELO: 'Und von den Kindern Benjamin, den Brüdern Sauls: dreitausend; aber der
    größte Teil von ihnen hielt bis dahin treu zum Hause Sauls.'
  eng-WYC-2018: and of the sons of Benjamin, the brethren of Saul, three thousand;
    for a great part of them followed yet the house of Saul; (and of the sons of Benjamin,
    Saul’s kinsmen, three thousand men; for a great part of them still followed the
    house of Saul;)
  epo-epo: el la Benjamenidoj, samtribanoj de Saul, tri mil; ĝis tiam la plimulto
    el ili fidele servis al la domo de Saul;
  uig-PIN: Binyaminlardin, Saulning uruⱪ-tuƣⱪanliridinmu üq ming kixi bar idi; xu
    qaƣⱪa ⱪǝdǝr bularning kɵpinqisi Saul jǝmǝtini ⱪollap kǝlmǝktǝ idi.
  beo-beo: '@see-verse:1CH.012.028'
  tpi-OTNT: Na lain Benjamin, em ol wanlain bilong Sol, ol i gat 3,000 soldia. Pastaim
    planti man bilong dispela lain i bin bihainim Sol, tasol nau ol i kam long Devit.
  hau-SA: mutanen Benyamin, ’yan’uwan Shawulu, su 3,000, yawanci waɗanda suke biyayya
    ga gidan Shawulu sai lokacin;
  uig-LAT: Binyaminlardin, Saulning uruq-tughqanliridinmu üch ming kishi bar idi;
    shu chaghqa qeder bularning köpinchisi Saul jemetini qollap kelmekte idi.
  nde-nde: amadoda akoBhenjamini, labakibo kaSawuli babezinkulungwane ezintathu (3,000),
    ababesele bethembekile kuSawuli kuze kufike lesisikhathi yibo ababebanengi kulelonani;
  ton-ton: 'Pea ʻoe fānau ʻa Penisimani, ko e kāinga ʻo Saula, ko e toko tolu afe:
    he naʻe fai ʻo aʻu ki he kuonga ko ia ʻe honau tokolahi, ʻae tauhi ʻi he fale
    ʻo Saula.'
  ces-1613: A z synů Beniaminových, bratří Saulových tři tisíce; nebo ještě množství
    jiných drželi stráž domu Saulova.
  eng-WMB: 'Of the children of Benjamin, Saul’s relatives: three thousand, for until
    then, the greatest part of them had kept their allegiance to Saul’s house.'
  tam-TCV: பென்யமீனியரில் சவுலின் குடும்பத்தில் 3,000 மனிதர்கள். அவர்களில் பலர் அதுவரை
    சவுலின் குடும்பத்திற்கே உண்மையாயிருந்தனர்.
  ceb-ULB: Gikan sa banay ni Benjamin, nga tribo ni Saul, adunay 3, 000. Nagpabilin
    nga matinud-anon ang kadaghanan kanila kang Saul hangtod niining panahona.
  pol-UBG: Z synów Beniamina, braci Saula, trzy tysiące. Dotąd bowiem większość z
    nich pozostawała w służbie domu Saula.
  urd-GVU: ساؤل کے قبیلے بن یمین کے بھی 3,000 مرد تھے، لیکن اِس قبیلے کے اکثر فوجی
    اب تک ساؤل کے خاندان کے ساتھ لپٹے رہے۔
  deu-1912: der Kinder Benjamin, Sauls Brüder, dreitausend (denn bis auf die Zeit
    hielten ihrer noch viel an dem Hause Saul);
  kan-2017: ಸೌಲನ ಸಂಬಂಧಿಕರಾದ ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಮೂರು ಸಾವಿರ ಸೈನಿಕರು ಬಂದರು. ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ
    ಹೆಚ್ಚಿನ ಭಾಗದವರು ಸೌಲನ ಮನೆಯವರೊಂದಿಗೆ ಸೇರಿಕೊಂಡಿದ್ದರು.
  yap-yap: '@see-verse:1CH.012.028'
  hlt-MCSB: Benjamin koca lamloh Saul kah pacaboeina he thawng thum lo tih Saul im
    kah a kuek te a puehkan la a ngaithuen uh.
  mdy-ETH: '@see-verse:1CH.012.028'
  twi-ASANTE: Akofoɔ akɛseɛ a wɔfiri Benyamin abusuakuo mu a wɔyɛ Saulo abusuafoɔ
    no, na wɔn dodoɔ yɛ mpem mmiɛnsa (3,000). Na Benyaminfoɔ no mu fa kɛseɛ no taa
    Saulo akyi ara.
  eng-WEBU: 'Of the children of Benjamin, Saul’s relatives: three thousand, for until
    then, the greatest part of them had kept their allegiance to Saul’s house.'
  wal-wal: Biniyaama zare gidiya Saa7oola dabboti heezzu sha7u asa. SHin Biniyaama
    zariyaappe dariya bagga asai Saa7oola keettaa asau he wodee gakkanaashin ammanettiyaageeta.
  spa-PDDPT: De los hijos de Benjamín, parientes de Saúl, 3.000, pues hasta entonces
    la mayor parte de ellos mantenían su lealtad a la casa de Saúl.
  gun-gun: Benjamim ramymino kuery regua, Saul regua kuery ma três mil ou. Mba'eta
    ha'e va'e jave py heta teri ikuai Saul-a katygua.
  ilo-ULB: Manipud iti Benjamin, ti tribu ni Saul ket 3, 000 a lallaki. Nagtalinaed
    a napudno kenni Saul ti kaadduan kadakuada agingga iti daytoy a tiempo.
  kpg-kpg: '@see-verse:1CH.012.028'
  uig-ARA: بىنيامىنلاردىن، سائۇلنىڭ ئۇرۇق-تۇغقانلىرىدىنمۇ ئۈچ مىڭ كىشى بار ئىدى؛ شۇ
    چاغقا قەدەر بۇلارنىڭ كۆپىنچىسى سائۇل جەمەتىنى قوللاپ كەلمەكتە ئىدى.
  sus-sus: Sadɔki, sɛgɛtala sɔɔri gbangbalanyi, nun a xabilɛ kuntigie, mixi mɔxɔɲɛn
    nun firin.
  pon-2006: '@see-verse:1CH.012.028'
  ksd-ksd: ta ra vuna tarai Beniamin, ra vuna tarai kai Saul, a utul a arip na marmar
    ika, tago a peal ta diat dia ga ki petep boko ta ra apik na tarai kai Saul;
  tur-YTC: 'Benyamin''in çocuklarından, Saul''un akrabaları: Üç bin, çünkü o zamana
    dek onların çoğu Saul''un evine bağlı kalmıştı.'
  grc-BRENT: Καὶ Σαδὼκ νέος δυνατὸς ἰσχύϊ, καὶ τῆς πατρικῆς οἰκίας αὐτοῦ ἄρχοντες
    εἰκοσιδύο.
  ind-AYT: Dari suku Benyamin, saudara-saudara sesuku Saul, berjumlah 3.000 orang.
    Sampai saat itu, kebanyakan dari mereka tetap setia kepada keluarga Saul.
  nya-nya: Anthu a fuko la Benjamini, abale ake a Sauli analipo 3,000 ndipo ambiri
    anali ndi Sauli ku nyumba yake pa nthawiyi;
  hrv-hrv: i mladi Sadok, hrabar junak, i od njegova roda dvadeset i dva kneza.
  mps-mps: Te Benjamin hani da, te augwali Solgo deli hani dabe da, augwaligo ami
    bidi dabe te bidi sese umabo mu 3,000 bidai. Hasia mu te hani bidi hauwa te Sol
    wali pali, tiali goli megi da augwali te Devitba asalio.
  tpi-tpi: Na lain Benjamin, em ol wanlain bilong Sol, ol i gat 3,000 soldia. Pastaim
    planti man bilong dispela lain i bin bihainim Sol, tasol nau ol i kam long Devit.
  dan-1931: af Benjaminitterne, Sauls Brødre, 3.000, men de fleste af dem holdt endnu
    fast ved Sauls Hus;
  vie-OVCB: Từ đại tộc Bên-gia-min, họ hàng của Sau-lơ, có 3.000 người. Tuy nhiên,
    cho đến lúc ấy, đa số người Bên-gia-min vẫn trung thành với Sau-lơ.
  guj-2017: બિન્યામીનના પુત્રોમાંથી શાઉલના ભાઈઓ ત્રણ હજાર હતા. કેમ કે હજી સુધી તેઓનો
    મોટો ભાગ શાઉલના કુટુંબ પ્રત્યે વફાદાર રહ્યો હતો.
  pon-2006A: '@see-verse:1CH.012.028'
  por-BRBSL: 'Dos filhos de Benjamim, parentes de Saul: três mil, pois até então,
    a maior parte deles havia mantido sua lealdade à casa de Saul.'
  cth-cth: Benjamin e capanaw Sawl imthung lah kaawm e 3000 touh a pha. Ha hoehnahlan
    vah ka paphnawn teh Sawl koelah a kampang awh.
  twi-twi: Akofo akɛse a wofi Benyamin abusuakuw mu a wɔyɛ Saulo abusuafo no, na wɔn
    dodow yɛ mpem abiɛsa (3,000). Na Benyaminfo no mu fa kɛse no taa Saulo akyi ara.
  hlt-hlt: Benjamin koca lamloh Saul kah pacaboeina he thawng thum lo tih Saul im
    kah a kuek te a puehkan la a ngaithuen uh.
  tbz-SIM: nɛ̀ odɑpɑ̀ɑ̀ nSɑdɔki okpɑ̀rìnuɔnti nɛ̀ o cĩ́ɛ̃̀tɛ̀ kó bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀
    sipísìdɛ́ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazir tongɨn, kar Atrivim Solɨn adarasi, men
    gumazir 3,000pla ize. Me faragha, men gumazir avɨriba Sol ko ikia an gɨn zui,
    egha me datɨrɨghɨn Devit bagha ize.
  dop-dop: Ɩlɛnɑ pǝ́ kɑɑsɩ ɩfepu Sɑtɔkɩ wei ɩ kɑ kɛ́ yoolu kʋpɑŋ tɔ, nɑ ɩ mɑɣɑmɑɣɑ
    ɩ lʋlʋɣʋ nyɔɔŋ nyǝ́mɑ hiu nɑ nɑɑlɛ.
  azb-azb: Şaulun qohumları olan Binyaminlilərin əksəriyyəti o vaxta qədər Şaul sülaləsinə
    sadiq qaldığı üçün onlardan yalnız üç min nəfər;
  eng-DBY: And of the children of Benjamin, the brethren of Saul, three thousand;
    but hitherto the greater part of them had adhered to the house of Saul.
  hin-2017: और शाऊल के भाई बिन्यामीनियों में से तीन हजार आए, क्योंकि उस समय तक आधे
    बिन्यामीनियों से अधिक शाऊल के घराने का पक्ष करते रहे।
  eng-YLT: And of the sons of Benjamin, brethren of Saul, [are] three thousand, and
    hitherto their greater part are keeping the charge of the house of Saul.
  eng-WYC-2017: and of the sons of Benjamin, the brethren of Saul, three thousand;
    for a great part of them pursued [or followed] yet the house of Saul;
  eng-WMBB: 'Of the children of Benjamin, Saul’s relatives: three thousand, for until
    then, the greatest part of them had kept their allegiance to Saul’s house.'
  urd-GVH: साऊल के क़बीले बिनयमीन के भी 3,000 मर्द थे, लेकिन इस क़बीले के अकसर फ़ौजी
    अब तक साऊल के ख़ानदान के साथ लिपटे रहे।
  rug-rug: '@see-verse:1CH.012.028'
  gaz-gaz: namoonni Beniyaam kanneen firoota Saaʼolii taʼan 3,000; isaan keessaas
    hedduun isaanii hamma yeroo sanaatti mana Saaʼoliitiif amanamoo turan;
  fra-LSG: Des fils de Benjamin, frères de Saül, trois mille; car jusqu’alors la plus
    grande partie d’entre eux étaient restés fidèles à la maison de Saül.
  yal-yal: Sadɔki, banxulan sofa kɛndɛn nun a xabila kuntigine, muxu mɔxɔɲɛn nun firin.
  haw-1868: A o na mamo a Beniamina, na hoahanau o Saula, ekolu tausani; no ka mea,
    mamua he poe kiai ka nui o lakou i ka hale o Saula.
  arb-NAV: 'وَمِنْ سِبْطِ بِنْيَامِينَ أَقْرِبَاءِ شَاوُلَ: ثَلاثَةُ آلافٍ، أَمَّا
    أَكْثَرِيَّةُ سِبْطِ بِنْيَامِينَ فَظَلُّوا مُوَالِينَ لِشَاوُلَ حَتَّى ذَلِكَ
    الْحِينِ.'
  ewe-ewe: Ame akpe etɔ̃ (3,000) tso Benyamin ƒe viwo, ame siwo me Saul dzɔ tso la
    dome. Benyamin ƒe vi geɖewo ganɔ Saul yome va se ɖe ɣe ma ɣi.
  eng-LEE: And of the children of Benjamin, the brethren of Saul, three thousand;
    for till that time the greatest part of them had kept the charge of the house
    of Saul.
  asm-FB: বিন্যামীনৰ পৰা চৌলৰ জাতিৰ তিনি হাজাৰ লোক আছিল। এই সময়লৈকে তেওঁলোকৰ বেছি
    ভাগ লোক চৌলৰ বিশ্ৱাসী হৈ আছিল।
  sus-A: سَدْكِ، سّفّتَلَ سْورِ فبَنفبَلَنيِ، نُن عَ شَبِلّ كُنتِفِيٍ، مِشِ مْشْحّن
    نُن قِرِن.
  fra-SBL: 'Des fils de Benjamin, parents de Saül : trois mille, car jusqu''alors,
    la plus grande partie d''entre eux avaient gardé leur allégeance à la maison de
    Saül.'
  hbo-hbo: וְצָדֹ֥וק נַ֖עַר גִּבֹּ֣ור חָ֑יִל וּבֵית־אָבִ֥יו שָׂרִ֖ים עֶשְׂרִ֥ים וּשְׁנָֽיִם׃
    ס
  kik-kik: andũ a Benjamini, na nĩo maarĩ a mbarĩ ĩmwe na Saũlũ, maarĩ 3,000; aingĩ
    ao maatũũrĩte maathĩkagĩra nyũmba ya Saũlũ, o nginya hĩndĩ ĩyo;
  fra-NCL: Des fils de Benjamin, frères de Saül, trois mille ; car jusqu’alors la
    plus grande partie d’entre eux gardaient fidélité à la maison de Saül. —
  cek-AK: Benjamin acaengnawk thung hoiah Saul ih nawkamyanawk sang thumto oh o; hae
    acaeng thungah kami pop loe Saul ih imthung nuiah oepthok ah khosah kami ah oh
    o.
  cuk-cuk: 'Benjamín-wagan-Saúl-e-gwenadgan-merguedi: Milipaa (3,000) mergued. A-ibaganse
    we-dulemar bukidar Saúlʼba nanaimalanad.'
  uig-CYR: Биняминлардин, Саулниң уруқ-туққанлиридинму үч миң киши бар еди; шу чаққа
    қәдәр буларниң көпинчиси Саул җәмәтини қоллап кәлмәктә еди.
  tel-2017: సౌలు సంబంధులైన బెన్యామీనీయులు మూడు వేలమంది. అప్పటి వరకూ వాళ్ళల్లో చాలామంది
    సౌలు ఇంటిని కాపాడుతూ ఉన్నవాళ్ళు.
  hat-BSA: Nan fis Benjamin yo, fanmi a Saül la, twa-mil, paske jis moman sa a, pifò
    nan yo te rete fidèl a lakay Saul.
  kos-kos: Pisen mwet Benjamin (sruf lal Saul sifacna) pa mwet tolu tausin — pusiyen
    mwet Benjamin elos tuh welul na Saul.
  hbo-WLC: וְצָד֥וֹק נַ֖עַר גִּבּ֣וֹר חָ֑יִל וּבֵית־אָבִ֥יו שָׂרִ֖ים עֶשְׂרִ֥ים וּשְׁנָֽיִם׃
    ס
  ibo-ibo: Ụmụ Benjamin, ndị ikwu Sọl, dị puku atọ (3,000), nʼihi na nʼoge a, ọtụtụ
    ha nọnyeere Sọl.
  ory-ory: ଶାଉଲଙ୍କର ଜ୍ଞାତି ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ତିନି ହଜାର ଲୋକ; କାରଣ ସେହି ସମୟ
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର ଅଧିକାଂଶ ଲୋକ ଶାଉଲଙ୍କ ବଂଶର ବଶତା ସ୍ୱୀକାର କଲେ।
  chk-chk: Seni ewe ainangen Peniamin, ir märärin Saul, ükükün ülüngeröü, pun tori
    ei fansoun chomong me leir ra chüen pelieni chon leimwen Saul.
  rop-rop: '@see-verse:1CH.012.028'
  ukr-1871: З синів Беняминових, племінників Саулових, три тисячі, — але ще багато
    з їх держалось Саулового дому;
  deu-1951: 'Von den Kindern Benjamin, den Brüdern Sauls: 3000; denn bis auf diese
    Zeit hielten ihrer viele es noch mit dem Hause Sauls;'
  eng-JPS: (12-30) And of the children of Benjamin, the brethren of Saul, three thousand;
    for hitherto the greatest part of them had kept their allegiance to the house
    of Saul.
  srp-1865: I sinova Venijaminovih, braæe Saulove, tri tisuæe; jer ih se mnogi još
    držahu doma Saulova;
  lug-lug: Abalala baali abasajja aba Benyamini, baganda ba Sawulo, nga bali enkumi
    ssatu, era okutuusa ku lunaku olwo abo baali banyweredde ku ludda lwa Sawulo;
  heb-heb: ומן בני בנימן אחי שאול שלשת אלפים ועד הנה מרביתם שמרים משמרת בית שאול׃
  ben-IRV: শৌলের নিজের গোষ্ঠীর, অর্থাৎ বিন্যামীন গোষ্ঠীর তিন হাজার জন। কিন্তু এই গোষ্ঠীর
    বেশীর ভাগ লোক তখনও শৌলের পরিবারের পক্ষে ছিল।
  pan-pan: ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਕੁਲ ਵਿੱਚੋਂ ਤਿੰਨ ਹਜ਼ਾਰ ਸਨ, ਸ਼ਾਊਲ ਵੀ ਇਸੇ ਕੁਲ ਵਿੱਚੋਂ ਸੀ, ਇਸ
    ਲਈ ਅਜੇ ਤੱਕ ਬਹੁਤੇ ਸ਼ਾਊਲ ਦੀ ਕੁਲ ਦੇ ਵਫ਼ਾਦਾਰ ਸਨ
  mya-JVB: ရှောလု ပေါက်ဘော် ဖြစ်သော ဗင်္ယာမိန် အမျိုးသား သုံး ထောင် ၊ ထိုအမျိုးသားအများ
    တို့သည် ရှောလု ဘက်မှာစောင့် နေကြ၏။
  hmo-hmo: 'Beniamina iduhu, Saulo ena varavara taudia: Tuari taudia 3000. (To Beniamina
    taudia momo be Saulo idia badinaia noho.)'
  urd-urd: और साऊल के भाई बनी बिनयमीन में से तीन हज़ार लेकिन उस वक़्त तक उनका बहुत
    बड़ा हिस्सा साऊल के घराने का तरफ़दार था।
  rus-SYN: из сыновей Вениаминовых, братьев Сауловых, три тысячи, - но еще многие
    из них держались дома Саулова;
  bqc-SIM: Ɛ̀waaso nɛgↄ̃n Zadoki kú ń guu ń a bɛ'uabeleↄ gbɛ̃ↄn bao ń plao.
  tcz-CHONGTHU: Benjamin phung a kon a Saul inkote galsat sepai mi sangthum ahiuvin
    chule amaho lah a atam jo hi Benjamin insungmi a kon Saul lam a pang ana hi jing
    uve.
  mar-mar: बन्यामीनच्या वंशातील तीन हजार जण होते. ते शौलाचे नातेवाईक होते. तोपर्यंत
    ते बहुतेक शौलाच्या घराण्याशी एकनिष्ठ होते.
  qub-qub: Saúl caran Benjamín famillyapita. Chay famillyapita cajcunapis quimsa waranga
    (3,000) suldärucuna Davidman guellicuran. Davidman manaraj guellicushancamaga
    Saultami mana cachaypa gatiraycaran.
  bqp-bqp: kɑ Sɑdɔku, ɑluwɑɑsi kpɛmbu wi u sɑ̃ɑ tɑbu durɔ wɔrugɔ kɑ wirugibu yɛndɑ
    yiru be bɑ sɑ̃ɑ win tundon yɛnugibu.
  hat-hat: Nan branch fanmi Benjamen an, fanmi Sayil la menm, twamil (03.000) gason.
    Pifò nan moun fanmi Benjamen yo te kanpe toujou avèk Sayil.
  eng-BSB: 'From Benjamin, the kinsmen of Saul: 3,000, most of whom had remained loyal
    to the house of Saul up to that time.'
  eng-WEBPB: 'Of the children of Benjamin, Saul’s relatives: three thousand, for until
    then, the greatest part of them had kept their allegiance to Saul’s house.'
  kbq-kbq: Hagi Benzameni nagapintira 3tauseni'a sondia vahetami e'naze. Hagi anampina
    Soli afu agnazama agri kazigama mani fatgo hu'za mani'naza sondia vahe'mo'zane
    e'naze.
  nhe-BL: Tlen nopa hueyi familia Benjamín tlen eliyayaj huicaltini ica Saúl, san
    itztoyaj 3 mil soldados tlen quipalehuijque David. Hasta ipan ni tonali, miyac
    tlen nopa familia Benjamín noja quitoquiliyayaj Tlanahuatijquetl Saúl.
  gub-BL: '@see-verse:1CH.012.028'
  eng-DRA: 'And of the sons of Benjamin the brethren of Saul, three thousand: for
    hitherto a great part of them followed the house of Saul.'
