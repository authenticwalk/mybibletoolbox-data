verse: 1CH.012.003
translations:
  mal-C: ഗിബെയാത്യനായ ശെമായുടെ പുത്രൻ അഹീയേസെർ അവരുടെ നായകനും അദ്ദേഹത്തിന്റെ സഹോദരൻ
    യോവാശും അസ്മാവെത്തിന്റെ പുത്രന്മാരായ യസീയേലും പേലെത്തും ബെരാഖാ, അനാഥോത്യനായ യേഹു,
  deu-TKW: Der Hauptmann Ahieser und Joas, die Söhne Hassemaas von Gibea, Jesiel und
    Pelet, die Söhne Asmaweths, Beracha und Jehu von Anathoth.
  lin-lin: 'Tala bakombo na bango : Akiezeri, mokonzi na bango ; Joasi, mwana mibali
    ya Shemaa, moto ya Gibea ; Yezieli mpe Peleti, bana mibali ya Azimaveti ; Beraka ;
    Jewu, moto ya Anatoti ;'
  eng-LSV: The head [is] Ahiezer, and Joash, sons of Shemaab the Gibeathite, and Jeziel,
    and Pelet, sons of Azmaveth, and Berachah, and Jehu the Antothite,
  eng-GNV: The chiefe were Ahiezer, and Ioash the sonnes of Shemaah a Gibeathite,
    and Ieziel, and Pelet the sonnes of Asinaueth, Berachah and Iehu the Antothite,
  eng-WEBSTER: The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite;
    and Jeziel, and Pelet, the sons of Azmaveth; and Berachah, and Jehu the Antothite,
  nhw-BL: 'Iniachtihui tlayacanca itoca eliyaya Ahiezer. Ininteipa tlayacanca elqui
    Joás, iicni Ahiezer. Inijuanti itztoyaj iconehua Semaa catli ehuayaya altepetl
    Gabaa. Nopa soldados catli ni tlacame quinyacanayayaj itoca eliyayaj: Jeziel huan
    Pelet, iconehua Azmavet; Beraca huan Jehú catli ehuayaya altepetl Anatot;'
  swh-ONEN: Mkuu wao alikuwa Ahiezeri, na wa pili Yoashi, wote wana wa Shemaa Mgibeathi;
    pia Yezieli na Peleti wana wa Azmawethi; Beraka, Yehu Mwanathothi,
  bba-bba: berɑ tɑbu sunɔ Akiesɛɛ kɑ Yoɑsi be bɑ sɑ̃ɑ Semɑ, Gibeɑɡiin bibu, kɑ Yesiɛli,
    kɑ Pelɛti be bɑ sɑ̃ɑ Asimɑfɛtin bibu, kɑ Berɑkɑ kɑ Yehu be bɑ sɑ̃ɑ Anɑtɔtuɡibu,
  eng-KJVCPB: The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite;
    and Jeziel, and Pelet, the sons of Azmaveth; and Berachah, and Jehu the Antothite,
  luo-luo: 'Jogi ne gin: Ahiezer ma jatendgi gi Joash owadgi ma yawuot Shema ja-Gibea,
    kod Jeziel gi Pelet yawuot Azmaveth; Beraka gi Jehu jo-Anathoth,'
  meu-meu: Ginigunana na Ahiesere, bona ia murinai na Ioasa; raruosi Sema, tau Gibea,
    natuna. Idia muridiai na lesiele bona Pelet, Asamavete natuna raruosi; Beraka;
    Iehu, tau Anatoto;
  npi-ULB: तिनीहरूका प्रधान अहीएजेर त्यसपछि योआश, दुवै जना गिबियाती शेमाहका छोराहरू
    थिए । अज्‍मावेतका छोराहरू यजीएल र पलेत थिए । बराकाह, अनातोती येहू,
  yor-yor: 'Ahieseri olórí wọn àti Joaṣi àwọn ọmọ Ṣemaah ará Gibeah: Jeṣieli àti Peleti
    ọmọ Asmafeti, Beraka, Jehu ará Anatoti.'
  pes-OPCB: 'رئیس آنان اخیعزر پسر شماعه اهل جبعات بود. بقیهٔ افراد عبارت بودند از:
    یوآش (برادر اخیعزر)؛ یزی‌ئیل و فالط (پسران عزموت)؛ براکه و ییهو اهل عناتوت؛ یشمعیا
    اهل جبعون (جنگجوی شجاعی که در ردیف یا برتر از آن سی سردار بود)؛ ارمیا، یحزی‌ئیل،
    یوحانان و یوزاباد اهل جدیرات؛ العوزای، یریموت، بعلیا، شمریا و شفطیا اهل حروف؛
    القانه، یشیا، عزرئیل، یوعزر و یشبعام از طایفۀ قورح؛ یوعیله و زبدیا (پسران یروحام)
    اهل جدور.'
  tgl-ULB: Ang pinuno ay si Ahiezer; sumunod si Joas —sila ay parehong anak ni Semaa
    na taga-Gibea. Sina Jeziel at Pelet na mga anak ni Asmavet. Naroon din si Beraca
    at Jehu na taga-Anatot,
  hui-hui: Tinaga ami agali haru haga Ahiesebi ibu hamene Yoasabi libu kirabali Gibea
    tanoali Sema henego igini hene. Ami agali maru henedarunaga mini uru. Asamabede
    igini Yasiele Peledela libubi Anadodo tanoali Beraga Yahula libubi Gibeono tanoali
    Isimaiabi hene. Isimaia ibu Debidinaga ami agali hongoheore mini leneru pira tebira
    (30) hearunaga haru haga agali haguane hene. Beniyamini hameigini agali maru mini
    Yaremaia Yahasiele Yohanana Yosabada imaru uruni ti Gedera tanoali hene. Agali
    maru Elusai Yarimodo Bealaia Semaraia Sebadaia imaru ti Haribiali hene. Kora hameigini
    Elegana Isaia Asarele Yoese Yasobeama imaru hene. Yoelabi Sebadaiabi libu Gedo
    dindiali Yarohama igini hene.
  mya-mya: သူ​တို့​၏​တပ်​မှူး​များ​မှာ​ဂိ​ဗာ​မြို့​သား ရှေ​မာ​၏​သား​ဖြစ်​ကြ​သော အ​ဟေ​ဇာ​နှင့်
    ယော​ရှ​တို့​ဖြစ်​ကြ​၏။ စစ်​သူ​ရဲ​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။ အာ​ဇ​မာ​ဝက်​၏​သား​များ​ဖြစ်​ကြ​သော
    ယေ​ဇေ​လ​နှင့်​ပေ​လက်။ အ​န​သုတ်​မြို့​သား​ဗေ​ရာ​ခ​နှင့်​ယေ​ဟု။ ရဲ​ဘော်​သုံး​ကျိပ်​၏​ခေါင်း​ဆောင်​တစ်​ဦး​ဖြစ်​သူ
    ဂိ​ဗောင်​မြို့​သား​နာ​မည်​ကျော်​စစ်​သူ​ရဲ​ဣ​ရှ​မာ​ယ။ ဂေ​ဒ​ရ​မြို့​သား​များ​ဖြစ်​ကြ​သော​ယေ​ရ​မိ၊
    ယ​ဟာ​ဇေ​လ၊ယော​ဟ​နန်​နှင့်​ယော​ဇ​ဗဒ်။ ဟ​ရု​ဖိ​မြို့​သား​များ​ဖြစ်​ကြ​သော​ဧ​လု​ဇဲ၊
    ယေ​ရိ​မုတ်၊ ဗာ​လျာ၊ရှေ​မ​ရိ​နှင့်​ရှေ​ဖ​တိ။ ကော​ရ​သား​ချင်း​စု​မှ​ဧ​လ​ကာ​န၊ယေ​ရှာ၊
    အာ​ဇ​ရေ​လ၊ယော​ဇာ​နှင့်​ယာ​ရှော​ဗ။ ဂေ​ဒေါ်​မြို့​သား​ယေ​ရော​ဟံ​၏​သား​များ ဖြစ်​ကြ​သော
    ယော​လာ​နှင့်​ဇေ​ဗ​ဒိ​တို့​ဖြစ်​ကြ​၏။
  bod-N: དེ་དག་གི་འགོ་དཔོན་ནི་ཨ་ཧི་ཨེ་ཟེར་དང་ཡོ་ཨ་སི་གཉིས་ཡིན་ཏེ། དེ་གཉིས་ནི་གིབ་ཨ་པ་ཤེ་མཱ་ཨ་ཡི་བུ་ཡིན།
    ད་དུང་ཨས་མ་ཝེད་ཀྱི་བུ་ཡེ་ཟི་ཨེལ་དང་། ཕེ་ལེད། པེ་རཱ་ཀ ཨ་ན་ཐོད་པ་ཡེ་ཧུ།
  sna-sna: Ahiezeri, mukuru wavo, naJoashi, vanakomana vaShemaya muGibheati; Jezieri
    naPereti vanakomana vaAzimavheti; Bheraka, Jehu muAnatoti,
  spa-BLM: El jefe era Ahiezer, luego Joás, hijos de Semaá el gabatita; Jeziel y Pelet,
    hijos de Azmavet; Beracá; Jehú el anatotita;
  cac-cac: A vin̈aj Ahiezer sat yajal yaj vin̈ yed' vin̈aj Joás yuc'tac vin̈, yuninal
    eb' vin̈ vin̈aj Semaa aj chon̈ab' Gabaa, vin̈aj Jeziel yed' vin̈aj Pelet, eb'
    vin̈ yuninal vin̈aj Azmavet, vin̈aj Beraca yed' vin̈aj Jehú aj chon̈ab' Anatot
    eb' vin̈,
  swh-ULB: Kiongozi alikuwa Ahi Eza, halafu Yoashi, Wana wote wa Shemaa Mgibeathi.
    Kulikuwa na Yezieli na Peleti, wana wa Azimavethi. Kulikuwa pia na Beraka, Yehu
    Waanathothi,
  bel-bel: 'галоўны Ахіезэр, за ім Ёас, сыны Шэмаі, з Гівы; Езіел і Фэлэт, сыны Азмавэта:
    Бэраха і Егу з Анатота;'
  deu-ELBBK: das Haupt Achieser, und Joas, die Söhne Haschemaas, des Gibeatiters;
    und Jesiel und Pelet, die Söhne Asmawets; und Beraka, und Jehu, der Anatotiter;
  mbb-OT: 'Iyan heini menge ngazan dan: si Ahiezer is pengulu zan wey si Joash. Menge
    anak sikandan ni Shemaa he tig-Gibeah. Iyan heini menge ngazan dan: si Jeziel
    wey si Pelet he menge anak ni Azmavet, si Beraca wey si Jehu he tig-Anatot,'
  mal-2015: ഗിബേയാത്യനായ ശെമായയുടെ പുത്രന്മാർ, അസ്മാവെത്തിന്റെ പുത്രന്മാർ യസീയേൽ,
    പേലെത്ത്, ബെരാഖാ, അനാഥോത്യൻ യേഹൂ.
  rmc-rmc: 'O Achiezer the o Joaš, le Šemaoskre čhave andral e Gibea, sas veľiťeľa
    upral lende. Kala murša sas: o Jeziel the o Palet, le Azmavetoskre čhave; o Berachas
    the o Jehu andral o Anatot;'
  pes-OPV: سردار ايشان اَخيعَزَر بود، و بعد از او يوآش پسران شَماعَه جِبعاتي و يزيئيل
    و فالَط پسران عَزمُوت و بَراکَه و ييهُوي عناتوتي،
  ron-1924: Кэпетения Ахиезер ши Иоас, фиий луй Шемаа, дин Гибея; Иезиел ши Пелет,
    фиий луй Азмавет; Берака; Иеху дин Анатот;
  ben-OBCV: তাদের প্রধান ছিলেন অহীয়েষর এবং তাঁর ছোটো ভাই ছিলেন যোয়াশ এবং তারা দুজন
    গিবিয়াতীয় শমায়ের ছেলে; অসমাবতের ছেলে যিষীয়েল ও পেলট; বরাখা, অনাথোতীয় যেহূ,
  som-som: Oo waxaa madax ahaa Axiiceser, dabadeedna Yoo'aash, oo ahaa ina Shemaacaah
    oo ahaa reer Gibecaad, iyo Yesii'eel iyo Feled oo ahaa wiilashii Casmaawed, iyo
    Beraakaah, iyo Yeehuu oo ahaa reer Canaatood,
  lat-VUC: Princeps Ahiecer, et Joas filii Samaa Gabaathites, et Jaziel, et Phallet
    filii Azmoth, et Baracha, et Jehu Anathotites.
  eng-ASVBT: The chief was Ahiezer; then Joash, the sons of Shemaah the Gibeathite,
    and Jeziel, and Pelet, the sons of Azmaveth, and Beracah, and Jehu the Anathothite,
  ita-1885: Ahiezer, capo, e Ioas, figliuoli di Semaa, da Ghibea; e Ieziel, e Pelet,
    figliuoli di Azmavet; e Beraca, e Iehu Anatotita;
  eng-LXXUP: the chief was Ahiezer, and Joash son of Shemaah the Gibeathite, and Jeziel
    and Pelet, sons of Azmaveth, and Beracah, and Jehu of Anathoth,
  eng-ULB: The chief was Ahiezer, then Joash, both sons of Shemaah the Gibeathite.
    There were Jeziel and Pelet, sons of Azmaveth. There were also Berakah, Jehu the
    Anathothite,
  spa-VBL: Ahiezer era su líder, luego lo fue Joás; los hijos de Semaa de Gugibeá;
    Jeziel y Pelet los hijos de Azmavet; Beraca; Jehú de Anatot;
  fra-_FOB: Le chef Achiézer et Joas, enfants de Shémaa, de Guibea; Jéziel et Pélet,
    enfants d'Azmaveth; Béraca; Jéhu, d'Anathoth;
  mal-mal: ഗിബേയാത്യനായ ശെമായയുടെ പുത്രന്മാർ, അസ്മാവെത്തിന്റെ പുത്രന്മാരായ യസീയേൽ,
    പേലെത്ത് എന്നിവരും ബെരാഖാ, അനാഥോത്യൻ യേഹൂ.
  urd-GVR: Un kā rāhnumā Aḳhiyazar, phir Yuās (donoṅ Samā'āh Jibiyātī ke beṭe the),
    Yaziyel aur Falat (donoṅ Azmāwat ke beṭe the), Barākā, Yāhū Anatotī,
  suz-BL: मिनु सु सु बाक्‍मा बाक्‍त देंशा हना, मेको आन दाते ङा ठेयब मुर अही-एजेर नु
    योआश निम्‍फा गिबा ङा शेमाह आ तौ बाक्‍सा बाक्‍त। मिनु अरु अज्‍मावेथ आ तौ येजीएल
    नु पेलेत बाक्‍सा बाक्‍त। बेराकाह नु अनाथोथ ङा येहू बाक्‍सा बाक्‍त।
  ita-1927: Il capo Ahiezer e Joas, figliuoli di Scemaa, da Ghibea; Jeziel e Pelet,
    figliuoli di Azmaveth; Beraca; Jehu da Anathoth;
  ckb-ckb: ئەمانە بە سەرکردایەتی ئەحیعەزەری هاتن لەگەڵ یۆئاشی برای، هەردوو کوڕەکەی
    شەماعای گیڤعایی بوون. هەردوو کوڕەکەی عەزماڤێت، یەزیێل و پالەت، بەراخا و یێهوی
    عەناتۆتی،
  eng-BBE: Ahiezer was their chief, then Joash, the sons of Shemaah the Gibeathite;
    and Jeziel and Pelet, the sons of Azmaveth; and Beracah and Jehu the Anathothite;
  kan-OKCV: ಅವರ ಮುಖ್ಯಸ್ಥ ಅಹೀಗೆಜೆರ್, ಇವನ ನಂತರ ಯೋವಾಷ್. ಇವರಿಬ್ಬರೂ ಗಿಬೆಯ ಊರಿನ ಶೇಮಾನ ಪುತ್ರರು.
    ಅಜ್ಮಾವೆತನ ಪುತ್ರರಾದ ಯೆಜಿಯೇಲ್ ಮತ್ತು ಪೆಲೆಟ್, ಅನಾತೋತ್ ಊರಿನವರಾದ ಬೆರಾಕಾ, ಯೇಹು.
  tam-2017: கிபேயா ஊரைச்சேர்ந்த சேமாவின் மகன்கள் அகியேசர் என்னும் தலைவனும், யோவாசும்,
    அஸ்மாவேத்தின் மகன்களாகிய எசியேலும், பேலேத்தும், பெராக்கா, ஆனதோத்தியனான ஏகூ என்பவர்களும்,
  spa-RV-1909: El principal Ahiezer, después Joas, hijos de Semaa Gabaathita; y Jeziel,
    y Pheleth, hijos de Azmaveth, y Beracah, y Jehú Anathothita;
  ron-BTF: Mai marele era Ahiezer, apoi Ioaș, fiii lui Șemaa din Ghibea; și Ieziel
    și Pelet, fiii lui Azmavet; și Beraca și Iehu, antotitul;
  eng-WEBP: The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite;
    Jeziel and Pelet, the sons of Azmaveth; Beracah; Jehu the Anathothite;
  eng-FBV: Ahiezer was their leader, then Joash; the sons of Shemaah the Gibeathite;
    Jeziel and Pelet the sons of Azmaveth; Beracah; Jehu the Anathothite;
  nld-1939: Achiézer, de aanvoerder, en Joasj, zonen van Sjemaä uit Giba; Jeziël en
    Pélet, zonen van Azmáwet; Beraka en Jehoe uit Anatot;
  nch-BL: 'Iniachtohui tayacanca itoca eliyaya Ahiezer. Ininteipa tayacanca elqui
    Joás, iicni Ahiezer. Inijuanti eliyayaj iconehua Semaa cati ehuayaya altepet Gabaa.
    Nopa soldados cati ni tacame quinyacanayayaj inintoca eliyaya: Jeziel huan Pelet,
    iconehua Azmavet; Beraca huan Jehú cati ehuayayaj altepet Anatot;'
  vie-1934: A-hi-ê-xe làm đầu, và Giô-ách, con trai của Sê-ma ở Ghi-bê-a, Giê-xi-ên
    và Phê-lết, con trai của Aùch-ma-vết; Bê-ra-ca, Giê-hu ở A-na-tốt;
  hin-CV: इनका प्रधान था अहीएज़र इसके बाद योआश ये दोनों ही गिबियाथवासी शेमाआ के पुत्र
    थे और अज़मावेथ के पुत्र, येत्सिएल और पेलेत, बेराका, अनाथोथी येहू,
  spa-BES: Ahiezer era su jefe, luego Joás, los hijos de Sema de Guibea; y Jeziel
    y Pelet, los hijos de Azmavet; y Beraca y Jehú de Anatot;
  tdx-tdx: I Akiezere ty nifehe, le Ioase, ana’ i Semaà nte Gibate; naho Iziele naho
    i Pelete, ana’ i Azmavete; le i Berakà naho Iehò nte Anatote,
  tha-KJV: อาหิเยเซอร์เป็นหัวหน้า ถัดไปคือโยอาช บุ​ตรชายของเชมาอาห์ชาวเมืองกิเบอา
    และเยซีเอลกับเปเลท บุ​ตรชายของอัสมาเวท เบราคาห์และเยฮูชาวอานาโธท
  por-BR-2018: Aiezer, o cabeça; e Joás, filhos de Semaá o gibeatita; e Jeziel, e
    Pelete, filhos de Azmavete; e Beraca, e Jeú o anatotita;
  deu-ELO: das Haupt Achieser, und Joas, die Söhne Haschemaas, des Gibeathiters; und
    Jesiel und Peleth, die Söhne Asmaweths; und Beraka, und Jehu, der Anathothiter;
  eng-WYC-2018: the prince Ahiezer (or the leader was Ahiezer), and Joash, the sons
    of Shemaah of Gibeah; and Jeziel, and Pelet, the sons of Azmaveth; and Berachah,
    and Jehu of Anathoth;
