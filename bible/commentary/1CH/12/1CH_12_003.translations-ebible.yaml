  eng-LEE: The chiefs were Achi'ezer, then Joash, the sons of Hashema'ab the Gib'athite;
    and Jeziel, and Pelet, the sons of 'Azmaveth; and Berachah, and Jehu the 'Anthothite,
  asm-FB: প্ৰধান অহীয়েজৰ আছিল, তেওঁৰ পাছত যোৱাচ তেওঁলোক দুয়োজনে গিবিয়াতীয়াৰ চমায়াৰ
    পুত্ৰ। অজমাবতৰ দুজন পুত্ৰ যিজীয়েল আৰু পেলট, এওঁলোকৰ মাজত বৰাখা ও অনাথোতীয়া যেহূও
    আছিল,
  sus-A: عٍ شِلِيٍ نَن يَ؛ مَنفّ عَشِيٍسٍرِ، سٍمَا شَ دِيٍ يٌوَ سِ فِبِيَكَ، عَسَمَقٍتِ
    شَ دِيٍ يٍسِيٍلِ نُن ثّلّتِ، بٍرَكَ نُن يٍهُ عَنَتْتِكَ،
  fra-SBL: Le chef était Ahiézer, puis Joas, fils de Shemaa, le Gibéen ; Jeziel et
    Pelet, fils d'Azmaveth ; Beraca ; Jéhu, l'Anathothite ;
  hbo-hbo: הָרֹ֨אשׁ אֲחִיעֶ֜זֶר וְיֹואָ֗שׁ בְּנֵי֙ הַשְּׁמָעָ֣ה הַגִּבְעָתִ֔י *וִיזוּאֵל
    (וִיזִיאֵ֥ל) וָפֶ֖לֶט בְּנֵ֣י עַזְמָ֑וֶת וּבְרָכָ֕ה וְיֵה֖וּא הָעֲנְּתֹתִֽי׃
  kik-kik: Ahiezeri ũrĩa warĩ mũnene wao na Joashu, ariũ a Shemaa ũrĩa Mũgibea; na
    Jezieli, na Peleti, ariũ a Azimavethu; na Beraka, na Jehu ũrĩa Mũanathothu,
  fra-NCL: A leur tête Ahiéser, puis Joas, tous deux fils de Samaa, de Gabaa ; Jaziel
    et Phallet, fils d’Azmoth ; Baracha ; Jéhu, d’Anatoth ;
  cek-AK: Gibeath acaeng Shemah capa hnik Ahiezer hoi Joash loe kacoehta ah oh hoi;
    Azmaveth capa hnik loe Jeziel hoi Pelet; Berakhah hoi Jehu loe Anathoth acaeng
    ah oh hoi,
  cuk-cuk: Saúl-e-gwenadgan-e-dummad-Ahiezer, degi, Joás Ahiezer-sorbalid. Amala,
    Semaa-e-masmalad, Gabaad-dule gumalad. Jeziel, Peletʼbogwa, Azmavet-e-masmala.
    Beraca, Anatot-dule-Jehú.
  uig-CYR: — уларниң йолбашчиси Ахиезәр, андин қалса Йоаш болуп, иккиси Гибеаһлиқ
    Шемааһниң оғли еди; йәнә Азмавәтниң оғли Йәзийәл билән Пәләтму; йәнә Бәракаһ билән
    Анатотлуқ Йәһу,
  tel-2017: వాళ్లెవరంటే, గిబియావాడు షెమాయా కొడుకులైన అహీయెజెరు, ఇతడు అధిపతి. ఇతని
    తరువాతి వాడు యోవాషు, అజ్మావెతు కొడుకులైన యెజీయేలు, పెలెటు, బెరాకా, అనెతోతీయుడైన
    యెహూ,
  hat-BSA: Chèf la te Achiézer, swivi pa Joas, fis a Schemaa a, Gibeonit lan; Jeziel
    ak Péleth, fis a Azmaveth yo; epi Beraca; Jéhu, Anatotit la;
  kos-kos: 'Captain lun u se inge pa Ahiezer ac Joash, wen luo natul Shemaah, mwet
    Gibeah. Inen mwet mweun wialos pa inge: Jeziel ac Pelet, wen luo natul Azmaveth
    Beracah ac Jehu, mwet Anathoth'
  hbo-WLC: הָרֹ֨אשׁ אֲחִיעֶ֜זֶר וְיוֹאָ֗שׁ בְּנֵי֙ הַשְּׁמָעָ֣ה הַגִּבְעָתִ֔י ויזואל
    וָפֶ֖לֶט בְּנֵ֣י עַזְמָ֑וֶת וּבְרָכָ֕ה וְיֵה֖וּא הָעֲנְּתֹתִֽי׃
  ibo-ibo: Onyeisi ha bụ Ahieza na Joash, bụ ụmụ Shema onye Gibea. Ndị ọzọ bụ, Jeziel
    na Pelet ụmụ Azmavet, Beraka, Jehu onye Anatot,
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଧାନ ଅହୀୟେଷର, ତହିଁ ଉତ୍ତାରେ ଯୋୟାଶ୍‍, ଏମାନେ ଗିବୀୟାଥୀୟ ଶମାୟର
    ପୁତ୍ର; ଅସ୍ମାବତ୍‍ର ପୁତ୍ର ଯିଷୀୟେଲ୍‍, ପେଲଟ୍‍, ଅନାଥୋତୀୟ ବରାଖା ଓ ଯେହୂ;
  chk-chk: 'Iwe, iten nöür kewe meilap Ahieser me Joas, ätekei nöün Sema kewe mwän
    seni Kipea. Nge ikkei ir ekewe sounfiu: Jesiel me Pelet nöün Asmafet kewe mwän,
    Peraka me Jehu seni Anatot,'
  rop-rop: Ahisa en Jowesh dubala bin boswan blanga olabat. Dubala bin san blanga
    Shemaya brom det kantri gulum Gibiya. Dislot na ola neim blanga detlot solja.
    Jesiyel en Pelet, hubin dubala san blanga Esmabeth, Beraka en Jeihu bin brom det
    taun gulum Einathoth, Ishmaiya brom det taun gulum Gibiyan, en imbin brabli gudwan
    solja en imbin boswan blanga Detlot 30 Solja, Jeramaiya, Jahasiyel, Johanan en
    Josabed hubin brom det taun gulum Gedara, en Elusai, Jerimath, Biyalaiya, Shemaraiya
    en Shefataiya, hubin brom det taun gulum Herif, en Elkana, Ishaiya, Esarel, Jowesa
    en Jeishabim, hubin brom det femili blanga Kora, en Jowala en Sebadaiya, hubin
    dubala san blanga Jeroham brom det taun gulum Gedowa.
  ukr-1871: Визначнїйший Ахієзер, по йому Йоас, сини Шемаїні з Гиви; Езієл та Фелет,
    Азмаветові сини; Бераха та Егу з Анатоту;
  deu-1951: Das Haupt war Achieser, und Joas, Söhne Semahas, des Gibeatiters; Jesiel
    und Pelet, die Söhne Asmavets; Beracha und Jehu, der Anatotiter.
  eng-JPS: The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite;
    and Jeziel, and Pelet, the sons of Azmaveth; and Beracah, and Jehu the Anathothite;
  srp-1865: Poglavar Ahijezer i Joas sinovi Semaje iz Gavaje, Jezilo i Felet sinovi
    Azmavetovi, i Veraha i Juj iz Anatota,
  lug-lug: Akiyezeeri ye yali omukulu, muganda we Yowaasi n’amuddirira, bombi nga
    batabani ba Semaa Omugibeya; Yeziyeri ne Pereti batabani ba Azumavesi; Beraka,
    ne Yeeku Omwanasoni,
  heb-heb: הראש אחיעזר ויואש בני השמעה הגבעתי ויזואל ופלט בני עזמות וברכה ויהוא הענתתי׃
  ben-IRV: অহীয়েষর প্রধান ছিলেন পরে যোয়াশ, এরা গিবিয়াতীয় শমায়ের ছেলে; অস্‌মাবতের
    ছেলে যিষীয়েল ও পেলট, বরাখা, অনাথোতীয় যেহূ;
  pan-pan: ਮੁਖੀਆ ਅਹੀਅਜ਼ਰ ਸੀ, ਫੇਰ ਯੋਆਸ਼ ਗਿਬਆਥੀ ਸ਼ਮਾਆਹ ਦੇ ਪੁੱਤਰ ਤੇ ਅਜ਼ਮਾਵਥ ਦੇ ਪੁੱਤਰ
    ਯਿਜ਼ੀਏਲ ਤੇ ਫਲਟ ਅਤੇ ਬਰਾਕਾਹ ਤੇ ਅੰਨਥੋਥੀ ਯੇਹੂ
  mya-JVB: အကြီးအကဲ အဟေဇာ ၊ သူ့နောက်ယောရှ ၊ ဂိဗာ မြို့သားရှေမာ ၊ အာဇမာဝက် သား ယေဇေလ
    နှင့် ပေလက် ၊ ဗေရာခ ၊ အန္တောသိ အမျိုး ယေဟု ၊
  hmo-hmo: 'Edia gunalaia taudia ruaosi be Ahiesere bona Ioasa, Sema, Gibea tauna
    ena natuna tau. Ahiesere bona Ioasa edia tuari taudia be inai: Iesiele bona Pelete,
    Asamavete ena natuna tau ruaosi. Beraka bona Iehu, Anatoto taudia.'
  urd-urd: अख़ी'अज़र सरदार था। फिर यूआस बनी समा'आ जिब'आती और यज़ीएल और फ़लत जो अज़मावत
    के बेटे थे और बराक और याहू 'अन्तोती,
  rus-SYN: главный Ахиезер, за ним Иоас, сыновья Шемаи, из Гивы; Иезиел и Фелет, сыновья
    Азмавефа; Бераха и Иегу из Анафофа;
  bqc-SIM: An swana Ahiɛzɛɛ, Gibɛa gbɛ̃́ Semaanɛ ń aà dãuna Yoasio, Azemavɛ nɛgↄ̃ɛↄ
    Yeziɛli ń Pɛlɛtio, Belaka ń Anato gbɛ̃́ Yehuo,
  tcz-CHONGTHU: Gabiah mi Shemah chapa Ahiezar hi amaho dia lamkai pipu pen ahin amanoi
    bantah a lamkai chu Joash ahi. Chule Azmaoth chapateni Pelet le Jeziel, Bareah
    le Anathoth kho a kon Jehu jong ahi.
  mar-mar: अहीएजर हा त्यांच्यातला प्रमुख होता. मग योवाश, गिबा येथील शमा याचे हे पुत्र
    त्यानंतर यजिएल आणि पेलेट. हे अजमावेथ याचे पुत्र. अनाथोच येथील बराका व येहू.
  qub-qub: Gabaa runa Semapa wamrancuna Ahiezerwan Joás (Ahiezerga mandaj caran.);
    Azmavetpa wamrancuna Jeziel, Pelet; Anatot runacuna Beracá, Jehú;
  bqp-bqp: berɑ tɑbu sunɔ Akiesɛɛ kɑ Yoɑsi be bɑ sɑ̃ɑ Semɑ, Gibeɑgiin bibu, kɑ Yesiɛli,
    kɑ Pelɛti be bɑ sɑ̃ɑ Asimɑfɛtin bibu, kɑ Berɑkɑ kɑ Yehu be bɑ sɑ̃ɑ Anɑtɔtugibu,
  hat-hat: Alatèt yo te gen Akyezè ak Joas, pitit gason Chema, moun lavil Gibeya,
    Jezyèl ak Pelèt, pitit gason Azmavèt, Beraka ak Jeou, moun lavil Anatòt,
  eng-BSB: Ahiezer their chief and Joash, who were the sons of Shemaah the Gibeathite;
    Jeziel and Pelet, the sons of Azmaveth; Beracah; Jehu the Anathothite;
  eng-WEBPB: The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite;
    Jeziel and Pelet, the sons of Azmaveth; Beracah; Jehu the Anathothite;
  kbq-kbq: Hagi ana vahetema ugota kva netrena Gibea kumateti ne' Sema nemofokea Ahiezeri'ene
    Joasike. Hagi mago'a sondia vahe'mokizmi zamagi'a amane, Azmaveti nemofokea Jezieli'ene
    Peretikegi, Anatoti kumati netre Beraka'ene Jehuke.
  nhe-BL: 'Iniachtohui tlayacanca itoca eliyaya Ahiezer. Ininteipa tlayacanca elqui
    Joás, iicni Ahiezer. Inijuanti itztoyaj iconehua Semaa tlen ehuayaya altepetl
    Gabaa. Nopa soldados tlen ni tlacame quinyacanayayaj itoca eliyayaj: Jeziel huan
    Pelet, iconehua Azmavet; Beraca huan Jehú tlen ehuayaya altepetl Anatot;'
  gub-BL: 'Aiezer Zoa a''e wà, Xema Zemea tawhu pe har ta''yr a''e wà, wiko a''e zauxiapekwer
    wanuwihaw romo a''e wà. Na''aw zauxiapekwer waner xe wà kury: Zeziew Azamawet
    ta''yr, Peret Azamawet ta''yr, Meraka, Zeu Anatot parer, Izimai Zimeàw parer zauxiapekwer
    ikwaw katu pyr a''e 30 zauxiapekwer wainuromo har, Zeremi, Zaziew, Zoànà, Zozawaz
    Zener tawhu parer, Eruzaz, Zerimot, Meari, Xemari, Xepaxi Arip tawhu parer, Ewkàn,
    Ixi, Azarew, Zoezer Kora iànàm, Zazomeàw Kora iànàm, Zoera Zeroàw ta''yr Zenor
    parer, Zemani Zeroàw ta''yr Zenor parer.'
  eng-DRA: The chief was Ahiezer, and Joas, the sons of Samaa of Gabaath, and Jaziel,
    and Phallet the sons of Azmoth, and Beracha, and Jehu an Anathothite.
