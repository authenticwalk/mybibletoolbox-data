verse: 1CH.012.002
translations:
  mal-C: 'അവർ അമ്പെയ്യുന്നതിൽ വിദഗ്ദ്ധരും വില്ലാളികളും ഇടങ്കൈകൊണ്ടും വലങ്കൈകൊണ്ടും
    കവിണയെറിയാൻ കഴിവുള്ളവരും ബെന്യാമീൻഗോത്രക്കാരും ശൗലിന്റെ ബന്ധുക്കളും ആയിരുന്നു:'
  deu-TKW: 'mit Bogen bewaffnet und geschickt, mit der Rechten und der linken Steine
    zu schleudern und Pfeile zu schießen. Von den Stammesgenossen Sauls, den Benjaminiten:'
  lin-lin: 'Bazalaki kobunda na batolotolo mpe kosalela malamu loboko ya mwasi mpe
    ya mobali mpo na kobwaka mabanga mpe kobeta bambanzi ya batolotolo. Bazalaki bato
    ya ekolo moko na Saulo : ekolo ya Benjame.'
  eng-LSV: armed with bow, right and left handed, with stones, and with arrows, with
    bows, of the brothers of Saul, of Benjamin.
  eng-GNV: They were weaponed with bowes, and could vse the right and the left hand
    with stones and with arrowes and with bowes, and were of Sauls brethren, euen
    of Beniamin.
  eng-WEBSTER: They were armed with bows, and could use both the right hand and the
    left in hurling stones, and shooting arrows from a bow, even of Saul's brethren
    of Benjamin.
  nhw-BL: Nochi ni tlacame cuali quiiximatiyayaj quenicatza quitequihuise nopa cuahuitoli,
    cuatlamintli huan tehuitlatztli. Nochi inijuanti hueliyayaj quimajcahuaj tetl
    o cuatlamintli ica ininmanejmac huan ica ininmaopoch. Huan nochi eliyayaj iteiximatcahua
    Tlanahuatijquetl Saúl huan hualayayaj tlen nopa hueyi familia Benjamín.
  swh-ONEN: 'walikuwa na pinde na walikuwa na uwezo wa kupiga mishale au kutupa mawe
    kwa kombeo wakitumia mkono wa kushoto au wa kulia; hawa walikuwa ndugu zake Sauli
    kutoka kabila la Benyamini):'
  bba-bba: Mɑ bɑ tɛnnu kɑ kpurɑntɛɛnu nɛni. Bɑ mɑɑ ye kpuron tobu yɛ̃wɑ nɔm ɡeu kɑ
    nɔm dwɑru. Be bɑ sɑ̃ɑ Bɛnyɑmɛɛbɑ, Sɔɔlun bwese kɛrɑ sɔɔ,
  eng-KJVCPB: They were armed with bows, and could use both the right hand and the
    left in hurling stones and shooting arrows out of a bow, even of Saul’s brethren
    of Benjamin.
  luo-luo: 'mane omanore gi atungʼ mikedogo, kendo neginyalo diro asere kata orujre
    gi badgi korachwich kata koracham, bende ne gin wede Saulo koa e oganda mar Benjamin):'
  meu-meu: Idia na peva taudia; diba ikinodia bona vilipopo nadidia idavedia, ima-idibadia
    eiava ima-lauridia amo, na mai dibadia; idia na Beniamina taudia, Saulo varavarana.
  npi-ULB: यिनीहरू धनुहरू बोक्‍थे, अनि घुयेंत्रोले ढुङ्‍गा हान्‍न र धनुबाट काँड हान्‍न
    दाहिने र देब्रे दुवै हात चलाउन सक्‍थे । यिनीहरू शाऊलका कुल बेन्‍यामीनका थिए ।
  yor-yor: 'Wọ́n sì mú wọn pẹ̀lú ìtẹríba wọ́n sì lágbára láti ta ọfà tàbí láti ta
    kànnàkànnà òkúta ní ọwọ́ òsì tàbí ní ọwọ́ ọ̀tún, wọ́n sì jẹ́ ìbátan ọkùnrin Saulu
    láti ẹ̀yà Benjamini):'
  pes-OPCB: همهٔ اینها در تیراندازی و پرتاب سنگ با فلاخن بسیار مهارت داشتند و می‌توانستند
    دست چپ خود را مثل دست راستشان به کار ببرند. آنها مانند شائول از قبیلهٔ بنیامین
    بودند.
  tgl-ULB: Sila ay may dalang mga pana at kaya nilang gamitin ang parehong kanan at
    kaliwang kamay sa pagtirador at sa pagpana ng mga palaso mula sa pana. Sila ay
    galing sa lahi ni Benjamin, na kalahi ni Saul
  hui-hui: Tigua danda timume bolenebi ege to̱le̱ emene pume yuwa bolenebi gi tigame
    balu gi lemebi baga mugubeore heneya. Agali uruni ti Beniyamini hameigini Solo
    ibu aria dege heneya.
  mya-mya: '@see-verse:1CH.012.001'
  bod-N: དེ་རྣམས་ལ་མདའ་གཞུ་ཡོད་ཅིང་། ལག་པ་གཡས་གཡོན་གཉིས་ཀས་འུར་རྡོ་དང་མདའ་འཕེན་ནུས་པ་སྟེ།
    དེ་དག་ནི་པེན་ཡཱ་མེན་གྱི་ཚོ་བར་གཏོགས་ཤིང་སོ་ལོའི་གཉེན་ཉེ་ཡིན་ནོ། །
  sna-sna: Vakanga vapakata uta uye vaigona kupfura miseve nezvimviriri noruoko rworudyi
    kana rworuboshwe; vaiva hama dzaSauro dzokurudzi rwaBhenjamini.
  spa-BLM: Estaban armados con arcos, y podían usar tanto la mano derecha como la
    izquierda para lanzar piedras y tirar flechas con el arco. Eran de los parientes
    de Saúl de la tribu de Benjamín.
  cac-cac: 'A juntzan̈ eb'' vin̈ soldado chi'' ay sjul-lab'' eb'' vin̈ yed'' ch''an̈
    smejmeech yed''nac. Syal sjulvaj eb'' vin̈ d''a schab''il sc''ab''. A d''a scal
    eb'' vin̈ chi'' ay eb'' vin̈ ayto yuj sb''a yed'' vin̈aj Saúl d''a yin̈tilal Benjamín.
    Aton eb'' vin̈ tic:'
  swh-ULB: Walikuwa wana upinde na waliweza kutumia mkono wa kuume na wakushoto kurusha
    mawe na manati na kupiga mishale kutoka kwenye upinde. Walikuwa Wabenjamini, ndugu
    wa kabila moja na Sauli.
  bel-bel: 'Узброеныя лукам, і тыя, што кідалі праваю і леваю рукою камяні і стралялі
    стрэламі з лука, - з братоў Саўла, ад Веньяміна:'
  deu-ELBBK: 'ausgerüstet mit dem Bogen und geübt, mit der Rechten und mit der Linken
    Steine zu schleudern und Pfeile mit dem Bogen abzuschießen: Von den Brüdern Sauls,
    aus Benjamin:'
  mbb-OT: Memetau heini sikandan te panà, wey iyan heini vaal zan is kebpemanà wey
    kebpenlimpawes, metau is kewanan wey givang he velad dan. Menge kezuzumahi heini
    sikandan ni Saul he ebpuun te tribu ni Benjamin.
  mal-2015: അവർ വില്ലാളികളും വലങ്കൈകൊണ്ടും ഇടങ്കൈകൊണ്ടും കല്ലെറിവാനും വില്ലുകൊണ്ടു
    അമ്പെയ്‌വാനും സമർത്ഥന്മാരുമായിരുന്നു:‒ ബെന്യാമീന്യരായ ശൗലിന്റെ സഹോദരന്മാരുടെ കൂട്ടത്തിൽ
    തലവനായ അഹീയേസെർ, യോവാശ്,
  rmc-rmc: Savorende sas o luki a džanenas igen mištes te ľivinkerel le lukoha a te
    čhivkerel andral o prakos o bara le baľogne vaj le čače vasteha. On sas andral
    o kmeňos Benjamin avke sar the o Saul.
  pes-OPV: و به کمان مسلح بودند و سنگها و تيرها از کمانها از دست راست و دست چپ مي
    انداختند و از برادران شاؤل بنياميني بودند.
  ron-1924: Ерау аркашь, ку мына дряптэ ши ку мына стынгэ арункау петре, яр ку аркул
    трэӂяу сэӂець. Ерау дин Бениамин, дин нумэрул фрацилор луй Саул.
  ben-OBCV: 'তারা ধনুকে সুসজ্জিত ছিলেন এবং কি ডান হাতে কি বাঁ, দুই হাতেই তারা তির
    ছুঁড়তে বা গুলতির সাহায্যে পাথর ছুঁড়তে পারতেন; তারা বিন্যামীন বংশীয় শৌলের আত্মীয়স্বজন
    ছিলেন):'
  som-som: Oo iyagu qaansooyin bay siteen, oo gacanta midigta iyo tan bidixdaba dhagaxyo
    way ku wadhfin kareen, fallaadhona qaansooyin way kaga gani kareen, oo iyagu waxay
    ahaayeen reer Benyaamiin oo Saa'uul walaalihiis ah.
  lat-VUC: tendentes arcum, et utraque manu fundis saxa jacientes, et dirigentes sagittas,
    de fratribus Saul ex Benjamin.
  eng-ASVBT: 'They were armed with bows, and could use both the right hand and the
    left in slinging stones and in shooting arrows from the bow: they were of Saul’s
    brethren of Benjamin.'
  ita-1885: 'armati di archi, tiratori di pietre con la frombola, e di saette con
    l''arco, così della man sinistra, come della destra. De'' fratelli di Saulle,
    di Beniamino:'
  eng-LXXUP: and using the bow with the right hand and with the left, and slingers
    with stones, and shooters with bows. Of the brethren of Saul of Benjamin,
  eng-ULB: They were armed with bows and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow. They were Benjamites,
    Saul's fellow tribesmen.
  spa-VBL: Todos ellos eran hábiles arqueros, y podían disparar flechas o hondas con
    la mano derecha o con la izquierda. Eran parientes de Saúl de la tribu de Benjamín.
  fra-_FOB: Armés de l'arc, lançant des pierres de la main droite et de la main gauche,
    et tirant des flèches avec l'arc. Ils étaient de Benjamin, d'entre les frères
    de Saül.
  mal-mal: അവർ വില്ലാളികളും വലങ്കൈകൊണ്ടും ഇടങ്കൈകൊണ്ടും കല്ലെറിയുവാനും വില്ലുകൊണ്ടു
    അമ്പെയ്യുവാനും സമർത്ഥന്മാർ ആയിരുന്നു. അവർ ബെന്യാമീന്യരായ ശൌലിന്റെ സഹോദരന്മാരുടെ
    കൂട്ടത്തിൽ ഉൾപ്പെട്ടവർ ആയിരുന്നു. തലവനായ അഹീയേസെർ, യോവാശ്,
  urd-GVR: aur behtarīn tīrandāz the, kyoṅki yih na sirf dahne balki bāeṅ hāth se
    bhī mahārat se tīr aur falāḳhan kā patthar chalā sakte the. In ādmiyoṅ meṅ se
    darj-e-zail Binyamīn ke qabīle aur Sāūl ke ḳhāndān se the.
  suz-BL: मेकोपुकी लिब्रा कुरब बाक्‍मा बाक्‍त। मिनु ग्‍युरा नु पेरा गुइ निम्‍फामी
    ब्रा नु हुरद आप्‍ने चाप्‍ब बाक्‍मा बाक्‍त। मेकोपुकी बेन्‍यामीन आ थर ङा सावल आ
    खिं खिं ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: Erano armati d’arco, abili a scagliar sassi ed a tirar frecce tanto con
    la destra quanto con la sinistra; erano della tribù di Beniamino, de’ fratelli
    di Saul.
  ckb-ckb: 'لە خزم و کەسوکارە نزیکەکانی شاول و لە هۆزی بنیامین بوون، ئەوان دەیانتوانی
    بە دەستی ڕاست و دەستی چەپیشیان تیر بە کەوان بهاوێژن و بەردیش بە قۆچەقانی:'
  eng-BBE: 'They were armed with bows, and were able to send stones, and arrows from
    the bow, with right hand or left: they were Saul''s brothers, of Benjamin.'
  kan-OKCV: ಎಡಬಲ ಕೈಗಳಿಂದ ಕಲ್ಲುಗಳನ್ನು ಎಸೆಯಲೂ, ಬಿಲ್ಲುಗಳಿಂದ ಬಾಣಗಳನ್ನು ಎಸೆಯಲೂ, ಇವರು ಬೆನ್ಯಾಮೀನನ
    ಗೋತ್ರದ ಸೌಲನ ಸಂಬಂಧಿಕರೂ ಆಗಿದ್ದರು.
  tam-2017: 'யுத்தத்திற்கு ஒத்தாசை செய்த வில்வீரர்களும், கவண்கல் எறிவதற்கும் வில்லினால்
    அம்பு எய்வதற்கும் வலது இடது கை பழக்கமான பலசாலிகளான மற்ற மனிதர்களுமாவன: சவுலின்
    சகோதரர்களாகிய பென்யமீன் கோத்திரத்தில்,'
  spa-RV-1909: 'Estaban armados de arcos, y usaban de ambas manos en tirar piedras
    con honda, y saetas con arco. De los hermanos de Saúl de Benjamín:'
  ron-BTF: Erau înarmați cu arcuri și puteau folosi și mâna dreaptă și cea stângă
    în aruncare de pietre și trăgând săgeți din arc, erau dintre frații lui Saul,
    al lui Beniamin.
  eng-WEBP: They were armed with bows, and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow. They were of Saul’s relatives
    of the tribe of Benjamin.
  eng-FBV: They were all skilled archers, and could shoot arrows or slingshots with
    their right or their left hands. They were relatives of Saul from the tribe of
    Benjamin.
  nld-1939: 'Het waren geoefende boogschutters; ze konden zowel met de rechter- als
    met de linkerhand stenen slingeren en pijlen afschieten. Van de stam Benjamin
    behoorden de volgende stamgenoten van Saul er toe:'
  nch-BL: Nochi ni tacame cuali quiixmatiyayaj quenicatza quitequihuise nopa cuahuitoli,
    cuataminti huan tehuitatzti. Nochi inijuanti hueliyayaj quimajcahuaj tet o cuataminti
    ica inimanejmat huan ica inimaarraves. Huan nochi eliyayaj iteixmatcahua Tanahuatijquet
    Saúl huan hualayayaj ten nopa hueyi familia Benjamín.
  vie-1934: 'Chúng đều có tài giương cung, giỏi dùng dây gióng liệng đá, cầm cung
    bắn tên, hoặc bằng tay hữu hay là bằng tay tả; cả đều thuộc về dòng Sau-lơ, về
    chi phái Bên-gia-min. Nầy là tên họ:'
  hin-CV: 'ये धनुर्धारी सैनिक थे, जो धनुष चलाने में निपुण होने के साथ साथ दाएं अथवा
    बाएं दोनों हाथों से गोफन में पत्थर रखकर छोड़ सकते थे. ये बिन्यामिन प्रदेश से शाऊल
    के रिश्तेदार थे):'
  spa-BES: 'Estaban armados con arcos y podían enviar piedras y flechas desde el arco,
    con la mano derecha o con la izquierda: eran los hermanos de Saúl, de la tribu
    de Benjamín.'
  tdx-tdx: Nimpitàm-pale le nahafitoloñe am-pitàn-kavana naho havia nahafipiletse
    vato naho nahafiririñe ana-pale am-pale, ie rahalahi’ i Saole nte Beniamine.
  tha-KJV: เขาเป็นนักธนู เขาเหวี่ยงหินด้วยสลิงและยิงธนู​ได้​ด้วยมือขวาหรื​อม​ือซ้าย
    เขาเป็นคนเบนยามิน ญาติ​ของซาอูล
  por-BR-2018: Eles estavam armados de arcos, e podiam tanto com a mão direita como
    a esquerda atirar pedras com funda, e setas com arco. Estes eram dentre os irmãos
    de Saul, os benjamitas.
  deu-ELO: 'ausgerüstet mit dem Bogen und geübt, mit der Rechten und mit der Linken
    Steine zu schleudern und Pfeile mit dem Bogen abzuschießen: Von den Brüdern Sauls,
    aus Benjamin:'
  eng-WYC-2018: bending bow, and casting stones with slings with ever either hand,
    and directing arrows; of the brethren of Saul of Benjamin (or of the kinsmen of
    Saul of Benjamin),
  epo-epo: 'armitaj per pafarko, povosciantaj ĵeti ŝtonojn kaj pafarkajn sagojn per
    la dekstra mano kaj per la maldekstra, el la fratoj de Saul, Benjamenidoj:'
  uig-PIN: 'oⱪya bilǝn ⱪorallanƣan bolup, ong ⱪoli bilǝnmu, sol ⱪoli bilǝnmu oⱪya
    wǝ salƣa atalaytti; ular Saulning Binyamin ⱪǝbilisidin bolƣan tuƣⱪanliri idi):'
  beo-beo: 'Ilia da Bediamini fi dunu. Solo amolawane da Bediamini fi dunu galu. Ilia
    da dadiga gala:su amola lobo ele galu amoga ga:musa: dadiga gala:su dawa:i.'
  tpi-OTNT: Ol i save tumas long sut long banara na katapel, maski ol i holim long
    han kais o long han sut. Na ol i man bilong lain Benjamin, dispela lain Sol i
    kam long en.
  hau-SA: 'suna da baka suna kuma iya harba kibiya, ko majajjawa da hannun dama ko
    na hagu; su ’yan’uwan Shawulu ne daga kabilar Benyamin):'
  uig-LAT: 'oqya bilen qorallan’ghan bolup, ong qoli bilenmu, sol qoli bilenmu oqya
    we salgha atalaytti; ular Saulning Binyamin qebilisidin bolghan tughqanliri idi):'
  nde-nde: 'ayehlome ngemitshoko, ezingcitshi ekutshokeni lokutshaya ngezavutha loba
    ejikijela ngesokudla loba ngesenxele; ayeyizihlobo zikaSawuli engawesizwe sikaBhenjamini):'
  ton-ton: Ko honau mahafutau ʻae kaufana, pea naʻa nau faʻa ngāueʻaki honau nima
    toʻomataʻu mo honau toʻohema ʻi he lī ʻae maka mo e fanaʻi ʻae ngahau mei he kaufana,
    pea naʻa nau ʻoe kāinga ʻo Saula ʻia Penisimani.
  ces-1613: 'Nosíce lučiště, a bojujíce pravicí i levicí kamením i střelami z lučiště,
    a byli z bratří Saulových, z pokolení Beniaminova:'
  eng-WMB: They were armed with bows, and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow. They were of Saul’s relatives
    of the tribe of Benjamin.
  tam-TCV: 'இவர்கள் வில்வீரராயும், வலதுகையாலும் இடதுகையாலும் அம்பையும் கவணையும் எறிவதற்கு
    ஆற்றல் உள்ளவர்களாயும் இருந்தனர். இவர்கள் பென்யமீன் கோத்திரத்தானான சவுலின் குடும்பத்தைச்
    சேர்ந்தவர்கள்:'
  ceb-ULB: Aduna silay mga pana ug makahimo sila sa pagpana ug paglambuyog ug mga
    bato gamit ang ilang tuo ug wala nga kamot. Mga kaliwat sila ni Benjamin, nga
    katribo ni Saul.
  pol-UBG: Byli uzbrojeni w łuki i potrafili prawą i lewą ręką miotać kamieniami i
    strzelać z łuku, a wywodzili się z braci Saula, z Beniamina.
  urd-GVU: اور بہترین تیرانداز تھے، کیونکہ یہ نہ صرف دہنے بلکہ بائیں ہاتھ سے بھی مہارت
    سے تیر اور فلاخن کا پتھر چلا سکتے تھے۔ اِن آدمیوں میں سے درجِ ذیل بن یمین کے قبیلے
    اور ساؤل کے خاندان سے تھے۔
  deu-1912: 'mit Bogen gerüstet, geschickt mit beiden Händen, auf Steine und auf Pfeile
    und Bogen: von den Brüdern Sauls, die aus Benjamin waren:'
  kan-2017: ಬಿಲ್ಲುಗಾರರೂ, ಎಡಗೈ ಬಲಗೈಗಳಿಂದ ಕಲ್ಲುಗಳನ್ನೂ ಮತ್ತು ಬಾಣಗಳನ್ನೂ ಎಸೆಯಬಲ್ಲವರೂ ಆಗಿದ್ದು
    ಯುದ್ಧದಲ್ಲಿ ಸಹಾಯಮಾಡುವುದಕ್ಕಾಗಿ ಅವನ ಬಳಿಗೆ ಬಂದ ಯುದ್ಧವೀರರ ಪಟ್ಟಿ.
  yap-yap: yad chonggin fare ganong rok Benjamin ni ir e kub mu’un Saul ngay. Rayag
    rorad e mun gat’ing nge gawul’ ni demturug ko ba’ ningan i pa’rad, ya yad ba gilrow.
  hlt-MCSB: Lii aka muk tih banvoei neh bantang ah lungto neh, thaltang neh, lii neh
    aka naep Benjamin ko neh Saul kah pacaboeina tah,
  mdy-ETH: ዔያታ ሳኣዖኦሌጉዲ ቢኢኒያሜ ፃጲኬ፤ ዔያታ ሚዛቆና ሻውሎ ኩጮናኣ ቢያ ሂኢሺ ዱካኒ፥ ሃሣ ዎራ ዎራኒ ዳንዳዓያኬ፤
  twi-ASANTE: Na wɔn nyinaa yɛ agyantofoɔ toamfomfoɔ. Na wɔtumi de wɔn nsa benkum
    ne nifa nyinaa to agyan ne ahwimmoɔ. Na wɔn nyinaa yɛ Saulo abusuafoɔ a wɔfiri
    Benyamin abusuakuo mu.
  eng-WEBU: They were armed with bows, and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow. They were of Saul’s relatives
    of the tribe of Benjamin.
  wal-wal: Eti wonddafiyaasata; qassi bantta ushachcha kushiyaaninne haddirssa kushiyan
    shuchchaa yambbarshshan olanau danddayoosona. Eti Biniyaama zare gidiya Saa7oola
    dabbota.
  spa-PDDPT: 'Estaban armados con arcos. Usaban ambas manos para tirar piedras con
    honda y flechas con arco. De los hermanos de Saúl, de Benjamín:'
  gun-gun: Ha'e va'e kuery rembiporu ma guyrapa. Oiporu kuaa regua re ha'e oiporu
    kuaa e'ỹa re oiporu ita momboa, hu'y voi omombo 'rã guyrapa py. Ha'e va'e kuery
    ma Saul regua ae, Benjamim ramymino kuery.
  ilo-ULB: Nakaarmasda kadagiti pana ken kabaelanda ti mangipallatibong kadagiti batbato
    babaen iti kannawan ken kannigid nga imada ken mangibiat kadagiti pana manipud
    iti bai. Isuda dagiti Benjaminita a katribuan ni Saul.
  kpg-kpg: aalaa go digau ni di madawaawa Benjamin, dela go di madawaawa donu o Saul.
    Digaula e puu nadau maalei mo nia mee dili dangada gi nadau lima gau donu mo gau ihala.
  uig-ARA: 'ئوقيا بىلەن قوراللانغان بولۇپ، ئوڭ قولى بىلەنمۇ، سول قولى بىلەنمۇ ئوقيا
    ۋە سالغا ئاتالايتتى؛ ئۇلار سائۇلنىڭ بىنيامىن قەبىلىسىدىن بولغان تۇغقانلىرى ئىدى):'
  sus-sus: Bunyamin bɔnsɔɛ nan nu e ra, Sɔlu ngaxakerenyie. E nu fata tanbɛ nun gɛmɛe
    wolide e yirefanyi nun e kɔɔla bɛlɛxɛ ra.
  pon-2006: me kisehn kadaudok en Pensamin, me iei kisehn Sohl. Re kin kak kesingki
    kesik ketieu oh pahi ni palimeing oh palimaun en pehrail.
  ksd-ksd: Dia ga varubu ma ra panak, ma dia ga. vavaian ma dia ga papanak ma ra ura
    lima i diat tikatikai; ma diat ma Saul kai ra vuna tarai Beniamin.
  tur-YTC: Yaylarla silahlanmışlardı ve hem sağ ellerini hem de sol ellerini kullanarak
    taş atabiliyor ve yaydan ok atabiliyorlardı. Bunlar Benyamin oymağından Saul'un
    akrabalarıydı.
  grc-BRENT: καὶ τόξῳ ἐκ δεξιῶν καὶ ἐκ ἀριστερῶν, καὶ σφενδονῆται ἐν λίθοις καὶ τόξοις·
    ἐκ τῶν ἀδελφῶν Σαοὺλ ἐκ Βενιαμὶν
  ind-AYT: Mereka bersenjatakan busur, dan sanggup menggunakan tangan kanan dan kiri
    untuk melontarkan batu atau menembakkan anak-anak panah. Mereka ini adalah saudara-saudara
    Saul dari suku Benyamin.
  nya-nya: Iwo anali ndi mauta ndipo amadziwa kuponya mivi komanso miyala, ndipo amatha
    kuponyera dzanja lamanja kapena lamanzere. Iwo anali abale ake a Sauli ochokera
    ku fuko la Benjamini.
  hrv-hrv: 'umjeli su rukovati lukom i desnicom i ljevicom i znali se služiti kamenjem
    i strijelama. Između Šaulove braće, Benjaminovaca:'
  mps-mps: Augwaligo te enesigigo ene enebo me te katapel tiwai naigo enebo mu konea
    pai bidi dabe da, te augwaligo dolo nogo badu enebo me pobase nogogo enebo te
    mu koneai baso tagala wali. Tama augwali te Benjamin hani bidi, Sol te hanidu
    bulasa asai dao.
  tpi-tpi: Ol i save tumas long sut long banara na katapel, maski ol i holim long
    han kais o long han sut. Na ol i man bilong lain Benjamin, dispela lain Sol i
    kam long en.
  dan-1931: de var væbnet med Bue og øvet i Stenkast og Pileskydning både med højre
    og venstre Hånd; de hørte til Sauls Brødre, Benjaminitterne.
  vie-OVCB: Những người ấy toàn là tay thiện xạ, cầm cung, và ná bằng tay trái cũng
    thiện nghệ như tay phải. Họ đều là người Bên-gia-min, đồng tộc với Sau-lơ.
  guj-2017: તેઓ ધનુર્ધારીઓ હતા, જમણે તથા ડાબે હાથે ગોફણથી પથ્થર ફેંકી શકતા હતા તથા
    ધનુષ્યથી બાણ મારી શકતા હતા. તેઓ બિન્યામીની શાઉલના ભાઈઓમાંના હતા.
  pon-2006A: me kisehn kadaudok en Pensamin, me iei kisehn Sohl. Re kin kak kesingki
    kesik ketieu oh pahi ni palimeing oh palimaun en pehrail.
  por-BRBSL: They estavam armados com arcos, e podiam usar tanto a mão direita quanto
    a esquerda em pedras de funda e em atirar flechas do arco. Eles eram parentes
    de Saul, da tribo de Benjamin.
  cth-cth: Likathoumnaw lah ao awh teh, samtang ka pathui thai e, tâyai ka dei thai
    e, avoilah aranglah hoi ka thoum e naw lah ao awh. Ahnimanaw teh Benjamin taminaw,
    Sawl e a imthungnaw lah ao awh.
  twi-twi: Na wɔn nyinaa yɛ agyantowfo antoamfomfo. Na wotumi de wɔn nsa benkum ne
    nifa nyinaa tow agyan ne ahwimmo. Na wɔn nyinaa yɛ Saulo abusuafo a wofi Benyamin
    abusuakuw mu.
  hlt-hlt: Lii aka muk tih banvoei neh bantang ah lungto neh, thaltang neh, lii neh
    aka naep Benjamin ko neh Saul kah pacaboeina tah,
  tbz-SIM: 'Kɛ nɔ nkɛ tɑ̃ũ kucɑ̃̀nku nɛ̀ kuyoú, kɛ si dokùnɛ̀ dɛtɑ̃́ntɛ́ndìtìrɛ̀.
    Bɛnsɑmɛɛ nɑɑ̀mùnkù kou Sɑuri tebìí nsi, sìì yètɛ̀ tu yiɛ:'
  msy-2020: Me Benjaminɨn anabamɨn gumaziba, ezɨ Atrivim Sol men ikɨzimɨn mav. Gumazir
    kaba, barir pibar asa bar fozir gumaziba. Egha agharir kɨriam o agharir guvimɨn
    barir piba ko katapelbar deravɨram asi.
  dop-dop: Pɑ́ nɑ pɑ tɔɔŋ nɑ pɑ pǝntɔlǝŋ. Pɑ nyǝmɑ́ pǝ tɔʋ nɑ ŋwɑɑŋ nɑ mpǝlɛ. Sɑyuli
    cɔsɔ Pɛncɑmɛɛ kpekǝle tɑɑ nyǝ́mɑ mpɑ pɑ polɑ Tɑfiiti kiŋ tɔɣɔlɛ
  azb-azb: 'Binyamin nəslindən, Şaulun qohumlarından olan bu adamlar ox-kamanla silahlanıb
    sağ və sol əllə sapanddan daş atmağı və kamanla ox atmağı bacarırdı. Onların adları
    belədir:'
  eng-DBY: 'armed with bows, using both the right hand and the left with stones and
    with arrows on the bow; [they were] of Saul''s brethren of Benjamin:'
  hin-2017: ये धनुर्धारी थे, जो दाएँ-बाएँ, दोनों हाथों से गोफन के पत्थर और धनुष के
    तीर चला सकते थे; और ये शाऊल के भाइयों में से बिन्यामीनी थे,
  eng-YLT: armed with bow, right and left handed, with stones, and with arrows, with
    bows, of the brethren of Saul, of Benjamin.
  eng-WYC-2017: bending bow, and casting stones with slings with ever either hand,
    and directing arrows; of the brethren of Saul of Benjamin,
  eng-WMBB: They were armed with bows, and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow. They were of Saul’s relatives
    of the tribe of Benjamin.
  urd-GVH: और बेहतरीन तीरअंदाज़ थे, क्योंकि यह न सिर्फ़ दहने बल्कि बाएँ हाथ से भी
    महारत से तीर और फ़लाख़न का पत्थर चला सकते थे। इन आदमियों में से दर्जे-ज़ैल बिनयमीन
    के क़बीले और साऊल के ख़ानदान से थे।
  rug-rug: Sari na tie hire sina tie pa butubutu te Benisimane, na turaṉana Saula.
    Tie bokabokadi hola pa gona tupi, meke kurukuru paqala pa lima gede babe mataodi.
  gaz-gaz: isaan warra iddaa qabatanii harka mirgaatiin yookaan harka bitaatiin xiyya
    darbachuu yookaan dhagaa furrisuu dandaʼanii dha; isaanis gosa Beniyaam keessaa
    warra Saaʼoliif firootaa dhiigaa taʼanii dha.
  fra-LSG: 'C’étaient des archers, lançant des pierres de la main droite et de la
    main gauche, et tirant des flèches avec leur arc: ils étaient de Benjamin, du
    nombre des frères de Saül.'
  yal-yal: Bunyamin bɔnsɔnna muxune nan yi ne ra, Sɔli ngaxakedenne. Ndee yi fatan
    xalimakunle wolɛ, ndee yi fatan lantanne wolɛ, e yiifanne nun e kɔmɛnne ra.
  haw-1868: Ua makaukau lakou i na kakaka, a ua hiki no ia lakou ke nou aku i na pohaku,
    a me ka pana pua mailoko aku o ke kakaka, me ka lima akau a me ka lima hema, no
    ka hanauna lakou o Saula, no ka Beniamina.
  arb-NAV: بَارِعُونَ فِي رَمْيِ السِّهَامِ وَالْقِسِيِّ وَالْحِجَارَةِ بِالْمَقَالِيعِ،
    إِنْ بِالْيَدِ الْيُسْرَى أَوِ الْيَدِ الْيُمْنَى عَلَى السَّوَاءِ، وَجَمِيعُهُمْ
    مِنْ أَقْرِبَاءِ شَاوُلَ مِنْ سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Wo katã lé aŋutrɔwo ɖe asi, wonye aŋutrɔdala kple akafodala nyuiwo eye
    wowɔa mia kple ɖusi siaa ŋu dɔ sɔsɔe. Wo katã wotso Benyamin ƒe to la me abe Saul
    ke ene.
  eng-LEE: Who were armed with bows, and could use both the right and the left hand
    in [hurling] stones and shooting arrows with the bow, even of the brethren of
    Saul out of Benjamin.
  asm-FB: তেওঁলোক ধনুৰ্দ্ধৰ, সোঁ আৰু বাওঁ হাতেৰে ফিঙ্গাৰ শিল মাৰিবলৈ, আৰু ধনুৰে কাঁড়
    মাৰিবলৈ নিপুণ আছিল। তেওঁলোক বিন্যামীনীয়া চৌলৰ জাতিৰ লোক আছিল।
  sus-A: بُنيَمِن بْنسْي نَن نُ عٍ رَ، سْلُ نفَشَكٍرٍنيِيٍ. عٍ نُ قَتَ تَنبّ نُن فّمّيٍ
    وٌلِدٍ عٍ يِرٍقَنيِ نُن عٍ كْولَ بّلّشّ رَ.
  fra-SBL: Ils étaient armés d'arcs et pouvaient se servir de la main droite et de
    la main gauche pour lancer des pierres et tirer des flèches de l'arc. Ils étaient
    de la famille de Saül, de la tribu de Benjamin.
  hbo-hbo: נֹ֣שְׁקֵי קֶ֗שֶׁת מַיְמִינִ֤ים וּמַשְׂמִאלִים֙ בָּֽאֲבָנִ֔ים וּבַחִצִּ֖ים
    בַּקָּ֑שֶׁת מֵאֲחֵ֥י שָׁא֖וּל מִבִּנְיָמִֽן׃
  kik-kik: 'Nao maakuuaga mota na nĩmooĩ gũikia mĩguĩ, na gũikia mahiga na kĩgũtha,
    na guoko kwa ũrĩo kana kwa ũmotho; maarĩ a mbarĩ ĩmwe na Saũlũ kuuma mũhĩrĩga
    wa Benjamini), nao maarĩ:'
  fra-NCL: C’étaient des archers, exercés à lancer des pierres de la main droite et
    de la main gauche, et à tirer des flèches avec leur arc ; ils étaient d’entre
    les frères de Saül, de Benjamin.
  cek-AK: Nihcae loe kalii to sin o moe, banqoi bantang palaa kaat thaih kami, ngazai
    hoiah thlung zai thaih kami ah oh o; to kaminawk loe Benjamin acaeng Saul ih nawkamya
    ah oh o.
  cuk-cuk: 'We-sordamar sigu-mimalad-buleganad, degine, dubgi akwa-mimalad-buleganbalid.
    We-ibmar-ebugegala, argan-abinbela ebumalad. Benjamín-wagan-Saúl-e-gwenadgan David-bendaksa-gusmalad,
    wemalad:'
  uig-CYR: 'оқя билән қуралланған болуп, оң қоли биләнму, сол қоли биләнму оқя вә
    салға аталайтти; улар Саулниң Бинямин қәбилисидин болған туққанлири еди):'
  tel-2017: వీళ్ళు బాణాలు ధరించి, కుడి ఎడమ చేతులతో, వడిసెలతో రాళ్లు రువ్వడంలో, బాణాలు
    వేయడంలో సామర్ధ్యం ఉన్నవాళ్ళు.
  hat-BSA: Yo te pote banza, te voye wòch avèk fistibal ni sou men dwat, ni sou men
    goch, e tire flèch yo ak banza a. Se te fanmi a Saul, soti nan tribi Benjamin
    an.
  kos-kos: Mwet ingan ma ke sruf lal Benjamin, sruf pac lal Saul. Elos fin pisr, ku
    orekmakin fuht natulos, elos ku in orekmakin paolos kewa, layot ac lasa.
  hbo-WLC: נֹ֣שְׁקֵי קֶ֗שֶׁת מַיְמִינִ֤ים וּמַשְׂמִאלִים֙ בָּֽאֲבָנִ֔ים וּבַחִצִּ֖ים
    בַּקָּ֑שֶׁת מֵאֲחֵ֥י שָׁא֖וּל מִבִּנְיָמִֽן׃
  ibo-ibo: Ngwa agha ha bụ ụta, ha nwere ike iji aka nri maọbụ aka ekpe gbapụ àkụ
    maọbụ fee ebe; ndị a bụ ndị ikwu Sọl si nʼebo Benjamin.)
  ory-ory: ସେମାନେ ଧନୁର୍ଦ୍ଧାରୀ, ଆଉ ଦକ୍ଷିଣ ଓ ବାମ ଉଭୟ ହସ୍ତରେ ଛାଟିଣୀ-ପ୍ରସ୍ତର ଓ ଧନୁରୁ ତୀର
    କ୍ଷେପଣ କରିବାରେ ନିପୁଣ ଥିଲେ; ସେମାନେ ଶାଉଲଙ୍କର ଜ୍ଞାତି ବିନ୍ୟାମୀନୀୟ ଲୋକ ଥିଲେ।
  chk-chk: Ra uwou esefich o angöch le esefichala ekewe föün esefich, ra pwal öüla
    ar föün öülün ren pöüifichir me pöüimöngür. Ätekei ir seni ewe ainangen Peniamin
    märärin Saul.
  rop-rop: en deibin ol kaman brom det klen blanga Benjamin, det seimwan klen weya
    Sol bin kaman. Deibin gudwan blanga bo en erro en tjakam spiya o ston, en deibin
    dum garram lefthen en raiden bingga.
  ukr-1871: 'Узброєні були сагайдаком, правою й лївою рукою кидали каміннє й стріляли
    стрілами з лука, — з одноплемінників Саулових, із Беняминїїв:'
  deu-1951: Sie waren bewaffnet mit Bogen und geübt, mit der Rechten und mit der Linken
    Steine zu werfen, auch mit dem Bogen Pfeile zu schießen; sie waren von den Brüdern
    Sauls, aus Benjamin.
  eng-JPS: They were armed with bows, and could use both the right hand and the left
    in slinging stones and in shooting arrows from the bow; they were of Saul's brethren
    of Benjamin.
  srp-1865: 'Naoružani lukom, iz desne ruke i iz lijeve gaðahu kamenjem i iz luka
    strijelama, izmeðu braæe Saulove, od plemena Venijaminova:'
  lug-lug: Baalina obusaale, era nga balasa bulungi, n’okuvuumuula nga bavuumuula
    amayinja n’emikono gyabwe egya ddyo n’egya kkono, ate nga balina oluganda ne Sawulo
    ow’ekika kya Benyamini.
  heb-heb: נשקי קשת מימינים ומשמאלים באבנים ובחצים בקשת מאחי שאול מבנימן׃
  ben-IRV: এরা তীরন্দাজ ছিল এবং বাঁ হাতে ও ডান হাতে তীর মারতে ও ফিংগা দিয়ে পাথর ছুঁড়তে
    পারত। এরা ছিল বিন্যামীন গোষ্ঠীর শৌলের বংশের লোক।
  pan-pan: ਉਹ ਤੀਰ-ਅੰਦਾਜ਼ ਸਨ ਅਤੇ ਸੱਜੇ ਤੇ ਖੱਬੇ ਹੱਥਾਂ ਨਾਲ ਪੱਥਰਾਂ ਨੂੰ ਮਾਰਦੇ ਸਨ, ਧਣੁੱਖ
    ਨਾਲ ਬਾਣਾਂ ਨੂੰ ਚਲਾਉਂਦੇ ਸਨ ਅਤੇ ਉਹ ਬਿਨਯਾਮੀਨੀ ਤੇ ਸ਼ਾਊਲ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਸਨ
  mya-JVB: ဒါဝိဒ် သည် ကိရှ ၏သား ရှောလု ကိုရှောင် ၍ ဇိကလတ် မြို့၌ နေစဉ်၊ သူ့ဘက်သို့
    ဝင်စား သောသူ၊ လေး လက်နက် ကိုဆောင်၍ လက်ျာ လက် လက်ဝဲ လက်မရွေး၊ ကျောက် နှင့် မြှား
    ကိုပစ်တတ်သောစစ်သူရဲကြီး ၊ ရှောလု ပေါက်ဘော် ဗင်္ယာမိန် အမျိုးသားဟူမူကား၊
  hmo-hmo: Idia be Beniamina iduhu taudia, Saulo ena iduhu taudia. Idia be peva taudia,
    bona diba idia pidia, bona nadi be varo dekenai idia negea diba, imana idiba dekenai
    bona imana lauri dekenai danu.
  urd-urd: उनके पास कमाने थीं, और वह गु़फान से पत्थर मारते और कमान से तीर चलाते वक़्त
    दहने और बाएं दोनों हाथों को काम में ला सकते थे और साऊल के बिनयमीनी भाइयों में
    से थे।
  rus-SYN: 'Вооруженные луком, правою и левою рукою бросавшие каменья и стрелявшие
    стрелами из лука, из братьев Саула, от Вениамина:'
  bqc-SIM: 'Aa sáↄ ń gbɛmaↄ kũa, aaì ka ge gbɛ zu ń ↄplaao ń ↄzɛɛo píiɛ. Saulu
    zĩa bui Bɛ̃yãmɛɛ buiↄnɛ, aan kɛ:'
  tcz-CHONGTHU: Hiche miho hi Benjamin phung a kon Saul sopite ahiuvin thalpi kap
    them cheh chule akhut jetle vei mangcha thei a songchang bom kap them cheh mi
    ahiu ve.
  mar-mar: धनुष्यबाण चालवणे किंवा गोफणगुंडा मारणे या गोष्टी ते डाव्या व उजव्या दोन्ही
    हातांनी करीत होते. बन्यामीनच्या वंशात जे शौलाचे नातेवाईक होते.
  qub-qub: 'Chay pillyay yachaj suldärucunaga caycaran lëcha jitacunancunawan. Paycunaga
    yacharan waracawan waracaytapis derëchu caj maquinwan ichoj caj maquinwanpis.
    Paycuna Benjamín trïbupita caj Saulpa famillyancuna caran:'
  bqp-bqp: Mɑ bɑ tɛnnu kɑ kpurɑntɛɛnu nɛni. Bɑ mɑɑ ye kpuron tobu yɛ̃wɑ nɔm geu kɑ
    nɔm dwɑru. Be bɑ sɑ̃ɑ Bɛnyɑmɛɛbɑ, Sɔɔlun bwese kɛrɑ sɔɔ,
  hat-hat: Yo tout te gen banza. Yo te gen ladrès pou voye wòch ak pou tire flèch
    ni ak men gòch ni ak men dwat. Se te moun branch fanmi Benjamen yo te ye tankou
    Sayil.
  eng-BSB: 'they were archers using both the right and left hands to sling stones
    and shoot arrows; and they were Saul’s kinsmen from Benjamin):'
  eng-WEBPB: They were armed with bows, and could use both the right hand and the
    left in slinging stones and in shooting arrows from the bow. They were of Saul’s
    relatives of the tribe of Benjamin.
  kbq-kbq: Hagi ana sondia vahera atifima keve'ma erinteno ahe'are'ene, kumi atifima
    havema erinteno ahe'are'enena knare zantfa hu'nazankino, amne hoga kazi zamazanteti'ene
    tamaga kaziga zamazanteti'enena atireti'ene, kumi atireti'enena hara hugahaze.
    Hagi e'ina ana sondia vahetmina Soli nagaki'za, Benzameni nagapinti vahetamine.
  nhe-BL: Nochi ni tlacame cuali quiixmatiyayaj quejatza quitequihuise nopa cuahuitoli,
    cuatlamintli huan tehuitlatztli. Nochi inijuanti hueliyayaj quimajcahuaj tetl
    o cuatlamintli ica ininma nejmatl huan ica ininma arraves. Huan nochi eliyayaj
    iteixmatcahua Tlanahuatijquetl Saúl huan hualayayaj tlen nopa hueyi familia Benjamín.
  gub-BL: Wiko Mezàmi izuapyapyr romo Xau ài wà. Ukwaw ma'e izywà haw u'yw pupe ywyrapar
    pupe wà. Ukwaw ita imomor haw ita momor haw pupe wà, opo awyze har pupe wà, opo
    iahur rehe har pupe wà no.
  eng-DRA: 'Bending the bow, and using either hand in hurling stones with slings,
    and shooting arrows: of the brethren of Saul of Benjamin.'
