verse: 1CH.012.001
translations:
  mal-C: കീശിന്റെ മകനായ ശൗലിന്റെനിമിത്തം ദാവീദ് ഒളിച്ചുതാമസിച്ചിരുന്ന കാലത്ത് സിക്ലാഗിൽ
    അദ്ദേഹത്തിന്റെ അടുത്തുവന്ന ആളുകൾ ഇവരായിരുന്നു—അവർ ദാവീദിനെ യുദ്ധത്തിൽ സഹായിച്ച
    പടയാളികളിൽ ഉൾപ്പെട്ടവരായിരുന്നു;
  deu-TKW: Und dies sind die, welche zu David nach Ziklag kamen, als er noch vor Saul,
    dem Sohne Kis', auf der Flucht war. Auch sie gehörten zu den Helden als Helfer
    im Streit,
  lin-lin: Na tango oyo Davidi akimaki na Tsikilagi mpo na kobombama Saulo, mwana
    mobali ya Kishi, bato bayaki kosangana na ye. Bazalaki basoda ya mpiko oyo babongami
    mpo na kosalisa ye na bitumba.
  eng-LSV: And these [are] those coming to David at Ziklag, while shut up because
    of Saul son of Kish, and they [are] among the mighty ones, helping the battle,
  eng-GNV: 'These also are they that came to Dauid to Ziklag, while he was yet kept
    close, because of Saul the sonne of Kish: and they were among the valiant and
    helpers of the battel.'
  eng-WEBSTER: 'Now these are they that came to David to Ziklag, while he yet kept
    himself close because of Saul the son of Kish: and they were among the mighty
    men, helpers of the war.'
  nhw-BL: Ama nimechilhuis inintoca sequin soldados catli tlahuel motemacayayaj catli
    yajque mosentilijque ica David ipan Siclag quema motlatijtinemiyaya tlen Tlanahuatijquetl
    Saúl catli icone Cis. Ni tlacame, ica nopa sequinoc soldados catli ya itztoyaj
    ihuaya David, itztoyaj catli moquetzque más nechca David huan tlahuilanque.
  swh-ONEN: Hawa ndio watu waliomjia Daudi huko Siklagi, wakati alikuwa amefukuzwa
    mbele ya Sauli mwana wa Kishi (walikuwa miongoni mwa mashujaa waliomsaidia Daudi
    vitani,
  bba-bba: Sɑnɑm mɛ Dɑfidi u kpikiru suɑ u dɑ Sikilɑɡiɔ u kɑ Sɔɔlu Kisin bii tondɑ,
    yerɑ ɡɑbɑ seewɑ bɑ dɑ win mi. Bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ be bɑ sɔɔru sɑ̃ɑ bu
    kɑ nùn tɑbu somi.
  eng-KJVCPB: 'Now these are they that came to David to Ziklag, while he yet kept
    himself close because of Saul the son of Kish: and they were among the mighty
    men, helpers of the war.'
  luo-luo: Magi e joma nobiro ir Daudi Ziklag kane Saulo wuod Kish oseriembe e nyime
    (jogi ne gin achiel kuom jolweny mane okonye e lweny;
  meu-meu: Ini na David dekena ela Siklag ai taudia. Una negana ai David na asi ena
    raka evaeva dalana, Saulo Kisa dainai. Goada-herea taudia, tuari ai e duruava
    taudia, haida be idia.
  npi-ULB: कीशका छोरा शाऊलको उपस्‍थितिबाट दाऊद निकाला भएकै अवस्‍थामा सिक्‍लगमा यी
    मानिसहरू तिनीकहाँ आए । यिनीहरू युद्ध तिनलाई सहयोग गर्ने सिपाहीहरू थिए ।
  yor-yor: Àwọn wọ̀nyí ni ọkùnrin tí ó wá sí ọ̀dọ̀ Dafidi ní Siklagi, nígbà tí ó sá
    kúrò níwájú Saulu ọmọ Kiṣi (wọ́n wà lára àwọn jagunjagun ẹni tí ó ràn án lọ́wọ́
    láti ibi ìjà.
  pes-OPCB: وقتی داوود از دست شائول پادشاه خود را پنهان کرده بود، عده‌ای از سربازان
    شجاع اسرائیلی در صقلغ به او ملحق شدند.
  tgl-ULB: Ito ang mga kalalakihang pumunta kay David sa Ziklag, nang siya ay natatago
    kay Saul na anak ni Kish. Kasama sila sa mga kawal, na mga katulong niya sa pakikipaglaban.
  hui-hui: Kisi igini Solohanda Debidi bo wahole talima ibaga bialu heangi Debidi
    ibu ibida puwa Sigilaga tanoha ha do hene. Ani ha do hearia ami agali hongohe
    marume Debidinaga wai bia hole ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ရှော​လု​မင်း​ထံ​တော်​မှ​ထွက်​ပြေး တိမ်း​ရှောင်​နေ​ချိန်​၌ ဇိ​က​လတ်​မြို့​တွင်​နေ​ထိုင်
    ၏။ ထို​အ​ခါ​လူ​အ​များ​ပင်​သူ​၏​ဘက်​သို့ ဝင်​ရောက်​လာ​ကြ​၏။ ထို​သူ​အ​ပေါင်း​တို့​သည်
    ရှော​လု​နှင့်​ဆွေ​မျိုး​တော်​စပ်​သည့်​ဗင်္ယာ​မိန် အ​နွယ်​ဝင်​မှ စစ်​ရည်​ဝ​၍​အား​ကိုး​အား​ထား
    လောက်​သော​စစ်​သူ​ရဲ​များ​ဖြစ်​သ​တည်း။ သူ တို့​သည်​လက်ယာ​လက်​ဖြင့်​သော်​လည်း​ကောင်း၊
    လက်​ဝဲ​လက်​ဖြင့်​သော်​လည်း​ကောင်း လောက်​လွှဲ နှင့်​လေး​ကို​ပစ်​ခတ်​နိုင်​ကြ​၏။-
  bod-N: དེ་ཡང་ཁི་སིའི་བུ་སོ་ལོའི་རྐྱེན་ཀྱིས་དཱ་བིད་ནི་ཙིག་ལག་ཏུ་ཡིབ་ནས་སྡོད་པའི་ཚེ།
    མི་འདི་རྣམས་དཱ་བིད་ཀྱི་རྩར་འོངས་པ་དང་། ཐམས་ཅད་དཔའ་བོ་ཡིན་ལ་འཐབ་མོའི་ཁྲོད་དུ་དཱ་བིད་ལ་རོགས་བྱས་སོ།
    །
  sna-sna: Ava ndivo varume vakauya kuna Dhavhidhi paZikiragi achakavanda nokuda kwaSauro
    mwanakomana waKishi; uye ndivo vamwe vavarwi vakamubatsira muhondo.
  spa-BLM: Estos son los que vinieron a David a Siclag cuando estaba fugitivo de Saúl,
    hijo de Cis. Estaban entre los hombres poderosos, sus ayudantes en la guerra.
  cac-cac: Ayic van spechji b'eyec' vin̈aj David yuj vin̈aj Saúl yuninal vin̈aj Cis,
    ay jun n̈ilan̈ eb' vin̈ jelan yac'an oval ix b'at yac'och sb'a yed' vin̈ d'a Siclag.
  swh-ULB: Hawa walikuwa wanaume walio kuja kwa Daudi huko Zikilagi, wakati akiwa
    bado amefukuzwa katika uwepo wa Sauli mwana wa Kishi. Walikuwa miongoni mwa wanajeshi,
    wasaidizi wake katika mapambano.
  bel-bel: І гэтыя таксама прыйшлі да Давіда ў Сэкелаг, калі ён яшчэ хаваўся ад Саўла,
    сына Кісавага, і былі з адважнікаў, якія дапамагалі ў бітве.
  deu-ELBBK: Und diese sind es, die zu David nach Ziklag kamen, als er sich noch vor
    Saul, dem Sohn Kis', verborgen hielt; auch sie waren unter den Helden, die ihm
    im Kampf halfen,
  mbb-OT: Iyan heini menge etew he midhendiyà te ki David diyà te Ziklag he miduma
    kandin hein kemulu pa sikandin ed-eles-eles ki Saul he anak ni Kish. Duma heini
    sikandan te mid-uǥup te kebpekidtebek ni David.
  mal-2015: കീശിന്റെ മകനായ ശൗലിന്റെ നിമിത്തം ദാവീദ് ഒളിച്ചുപാർത്തിരുന്നപ്പോൾ സീക്ലാഗിൽ
    അവന്റെ അടുക്കൽ വന്നവർ ആവിതു - അവർ വീരന്മാരുടെ കൂട്ടത്തിൽ അവന്നു യുദ്ധത്തിൽ തുണചെയ്തു;
  rmc-rmc: Kala murša avle ko David andro Ciklag akor, sar denašľa le Saulostar, le
    Kišoskre čhastar. On sas zorale murša, save leske pomožinenas andro mariben.
  pes-OPV: و اينانند که نزد داود به صِقلَغ آمدند، هنگامي که او هنوز از ترس شاؤل بن
    قَيس گرفتار بود، و ايشان از آن شجاعان بودند که در جنگ معاون او بودند.
  ron-1924: Ятэ чей че с-ау дус ла Давид, ла Циклаг, пе кынд се циня ел департе де
    фаца луй Саул, фиул луй Кис. Ей фэчяу парте дин витежий каре й-ау дат ажутор ын
    тимпул рэзбоюлуй.
  ben-OBCV: 'দাউদকে যখন কীশের ছেলে শৌলের কাছ থেকে দূর করে দেওয়া হল, তখন এই লোকেরাই
    সিক্লগে দাউদের কাছে এলেন: (তারা সেইসব যোদ্ধার মধ্যেই ছিলেন, যারা যুদ্ধে তাঁকে
    সাহায্য করলেন;'
  som-som: Haddaba intanu waa kuwii Daa'uud ugu yimid Siiqlag, intuu weli ka dhumanayay
    Saa'uul ina Qiish, oo iyagu waxay ku jireen ragga xoogga badan oo la dagaal galay.
  lat-VUC: Hi quoque venerunt ad David in Siceleg, cum adhuc fugeret Saul filium Cis,
    qui erant fortissimi et egregii pugnatores,
  eng-ASVBT: Now these are they that came to David to Ziklag, while he yet kept himself
    close because of Saul the son of Kish; and they were among the mighty men, his
    helpers in war.
  ita-1885: OR questi furono quelli che vennero a Davide in Siclag, mentre era ancora
    rattenuto là, per tema di Saulle, figliuolo di Chis; i quali erano fra gli uomini
    prodi, buoni combattenti,
  eng-LXXUP: And these are they that came to Ziklag, when he yet kept himself close
    because of Saul the son of Kish; and these were among the mighty, aiding him in
    war,
  eng-ULB: These were the men who came to David to Ziklag, while he was still banished
    from the presence of Saul son of Kish. They were among the soldiers, his helpers
    in battle.
  spa-VBL: La siguiente es una lista de los hombres que se unieron a David cuando
    estaba en Siclag, todavía escondiéndose de Saúl, hijo de Cis. Eran algunos de
    los principales guerreros que lucharon del lado de David.
  fra-_FOB: Voici ceux qui allèrent à Tsiklag, vers David, lorsqu'il était encore
    éloigné de la présence de Saül, fils de Kis. Ils faisaient partie des hommes vaillants
    qui l'aidaient à la guerre,
  mal-mal: കീശിന്റെ മകനായ ശൌല്‍ കാരണം ദാവീദ് ഒളിച്ചു താമസിച്ചിരുന്നപ്പോൾ സിക്ലാഗിൽ
    അവന്റെ അടുക്കൽ വന്നവർ വീരന്മാരുടെ കൂട്ടത്തിൽ യുദ്ധത്തിൽ അവനെ സഹായിച്ചു
  urd-GVR: Zail ke ādmī Siqlāj meṅ Dāūd ke sāth mil gae. Us waqt jab wuh Sāūl bin
    Qīs se chhupā rahtā thā. Yih un faujiyoṅ meṅ se the jo jang meṅ Dāūd ke sāth mil
    kar laṛte the
  suz-BL: दाऊद सिकलाग सहरम बाक्‍मेनु, आ बाक्‍तीक जाक्‍ब बोल्‍यो लडाइ पाइब नु लडाइम
    वारच पाइब बाक्‍मा बाक्‍त। मेना दाऊद कीश आ तौ सावल आ ङोंइती रे प्रोक्‍शो बाक्‍माक्‍त।
    १सामुएल २७:६
  ita-1927: Or questi son quelli che vennero a Davide a Tsiklag, mentr’egli era ancora
    fuggiasco per tema di Saul, figliuolo di Kis; essi facean parte dei prodi che
    gli prestarono aiuto durante la guerra.
  ckb-ckb: ئەمەش ناوی ئەو پیاوانەیە کە هاتنە لای داود بۆ چیقلەگ، کاتێک کە هێشتا لە
    ئامادەبوونی لەبەردەم شاولی کوڕی قیش دوورخرابووەوە. ئەوانە لەو پاڵەوانانە بوون
    کە لە جەنگدا یارمەتیدەری بوون.
  eng-BBE: Now these are the men who came to David at Ziklag, while he was still shut
    up, because of Saul, the son of Kish; they were among the strong men, his helpers
    in war.
  kan-OKCV: ಕೀಷನ ಮಗ ಸೌಲನ ನಿಮಿತ್ತ ದಾವೀದನು ಇನ್ನೂ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿರುವಾಗ, ಚಿಕ್ಲಗಿನಲ್ಲಿರುವ
    ದಾವೀದನ ಬಳಿಗೆ ಬಂದವರು ಇವರೇ. ಅವರು ಪರಾಕ್ರಮಶಾಲಿಗಳಲ್ಲಿ ಸೇರಿದವರೂ, ಯುದ್ಧಕ್ಕೆ ಸಹಾಯಕರೂ.
  tam-2017: தாவீது கீசின் மகனாகிய சவுலால் இன்னும் மறைவாக இருக்கும்போது, சிக்லாகில்
    இருக்கிற அவனிடம் வந்து,
  spa-RV-1909: ESTOS son los que vinieron á David á Siclag, estando él aún encerrado
    por causa de Saúl hijo de Cis, y eran de los valientes ayudadores de la guerra.
  ron-BTF: Și aceștia sunt cei care au venit la David la Țiclag, în timp ce încă se
    ascundea din cauza lui Saul, fiul lui Chiș; și ei erau printre războinici, ajutoare
    la război.
  eng-WEBP: Now these are those who came to David to Ziklag while he was a fugitive
    from Saul the son of Kish. They were among the mighty men, his helpers in war.
  eng-FBV: The following is a list of the men who joined David when he was at Ziklag,
    still hiding from Saul, son of Kish. They were some of the leading warriors who
    fought on David's side.
  nld-1939: Hier volgen degenen, die zich bij David aansloten in Sikelag, toen hij
    nog uitgestoten was door Saul, den zoon van Kisj. Ook zij behoorden tot de helden,
    die hem ondersteunden.
  nch-BL: Ama nimechilhuis inintoca sequij soldados cati tahuel mosemacayayaj cati
    mosentilijque ica David ipan Siclag quema motatijtinemiyaya ten Tanahuatijquet
    Saúl icone Cis. Ni tacame, ica nopa sequinoc soldados cati ya itztoyaj ihuaya
    David, eliyayaj cati moquetzque más nechca David huan tatehuijque.
  vie-1934: Trong khi Đa-vít tránh khỏi mặt Sau-lơ, con trai của Kích, thì có mấy
    người mạnh dạn đến cùng người, tại Xiếc-lạc giúp đỡ người trong cơn giặc.
  hin-CV: ज़िकलाग में दावीद के समर्थक ये वे व्यक्ति हैं जिन्होंने ज़िकलाग में दावीद
    की शरण ली थी, जब उन पर कीश के पुत्र शाऊल द्वारा रोक लगा दी गई थी. (ये सभी उन वीर
    योद्धाओं में से थे, जिन्होंने युद्ध में दावीद की बड़ी सहायता की थी.
  spa-BES: Ahora, estos son los hombres que vinieron a David a Siclag, mientras él
    todavía estaba desterrado, debido a Saúl, el hijo de Cis; estaban entre los hombres
    fuertes, sus ayudantes en la guerra.
  tdx-tdx: Iretoañe o niheo amy Davide e Ziklage mb’eo ie mbe nisebaneñe ty amy Saole
    ana’ i Kiseio; mpiamo fanalolahi’e, mpañolotse an-kotakotakeo.
  tha-KJV: ต่อไปนี้​เป็นคนที่มาหาดาวิดที่ศิ​กลาก ขณะเมื่อท่านไปไหนไม่​ได้​สะดวกเพราะเหตุซาอู​ลบ​ุตรชายคีช
    เขาทั้งหลายเป็นคนในพวกทแกล้วทหาร ผู้​ช่วยท่านในการรบ
  por-BR-2018: Estes, pois, foram os que vieram a Davi a Ziclague, enquanto ele ainda
    estava escondido por causa de Saul filho de Quis; e eles estiveram entre os guerreiros
    que o ajudaram na guerra.
  deu-ELO: Und diese sind es, welche zu David nach Ziklag kamen, als er sich noch
    vor Saul, dem Sohne Kis', verborgen hielt; auch sie waren unter den Helden, die
    ihm im Streite halfen,
  eng-WYC-2018: Also these came to David in Ziklag, when he fled yet from Saul, the
    son of Kish; the which were full strong men and noble fighters, (And these men
    also came to David in Ziklag, when he had fled from Saul, the son of Kish; and
    they were very strong men, and able and valiant fighters,)
  epo-epo: Jen estas tiuj, kiuj venis al David en Ciklagon, kiam li estis ankoraŭ
    kaŝita antaŭ Saul, filo de Kiŝ; ili ankaŭ estis inter la herooj, helpantoj en
    la milito;
  uig-PIN: Dawut kixning oƣli Saulning besimi sǝwǝbidin Ziklagda yoxurunup yatⱪan
    qaƣda munu kixilǝr Dawutning yeniƣa kelixti (ularning ⱨǝmmisi Dawutⱪa jǝng ⱪilixta
    yardǝm bǝrgǝn baturlardin idi;
  beo-beo: 'Da:ibidi da hina bagade Solo amoba:le, hobeale asili, Sigela:ge sogega
    esalu. Dadi gagui dunu amo da musa: gegesu ganodini Da:ibidi fidi, ilia da Da:ibidima
    madelai.'
  tpi-OTNT: Taim Sol, pikinini bilong Kis, i wok long ranim Devit, Devit i go i stap
    long taun Siklak. Devit i stap long Siklak na sampela strongpela soldia i kam
    i stap wantaim em. Na ol i helpim em long pait.
  hau-SA: Waɗannan su ne mutanen da suka zo wurin Dawuda a Ziklag, yayinda aka kore
    shi daga gaban Shawulu ɗan Kish (suna cikin jarumawan da suka taimake shi a yaƙi;
  uig-LAT: Dawut kishning oghli Saulning bésimi sewebidin Ziklagda yoshurunup yatqan
    chaghda munu kishiler Dawutning yénigha kélishti (ularning hemmisi Dawutqa jeng
    qilishta yardem bergen baturlardin idi;
  nde-nde: La ngamabutho ayeloDavida eZikhilagi, ngesikhathi engavunyelwa ukubonakala
    kuSawuli indodana kaKhishi (kwakungamaqhawe ayemhlomulele empini;
  ton-ton: 'Ko kinautolu eni naʻe haʻu kia Tevita ki Sikilaki lolotonga ʻa ʻene kei
    fakafufū ia koeʻuhi ko Saula ko e foha ʻo Kisi: pea naʻa nau kau mo e kau tangata
    toʻa, ko e kau tokoni ʻi he tau.'
  ces-1613: Tito pak jsou, kteříž přišli k Davidovi do Sicelechu, když se ještě kryl
    před Saulem synem Cis, a ti byli mezi udatnými, pomocníci boje,
  eng-WMB: Now these are those who came to David to Ziklag while he was a fugitive
    from Saul the son of Kish. They were among the mighty men, his helpers in war.
  tam-TCV: தாவீது கீஷின் மகன் சவுலினால் துரத்தப்பட்டு, சிக்லாத் என்னுமிடத்தில் ஒளித்திருந்தபோது
    யுத்தத்தில் அவனுக்கு உதவிசெய்ய வந்த வீரர்கள் இவர்களே.
  ceb-ULB: Mao kini ang kalalakin-an nga miadto kang David sa Ziklag, samtang gihinginlan
    pa siya sa presensya ni Saul nga anak nga lalaki ni Kis. Uban sila sa mga kasundalohan,
    nga iyang mga kaubanan sa gubat.
  pol-UBG: Oto ci, którzy przyszli do Dawida w Siklag, gdy ukrywał się przed Saulem,
    synem Kisza. Należeli oni do dzielnych wojowników, którzy wspierali go w walce.
  urd-GVU: ذیل کے آدمی صِقلاج میں داؤد کے ساتھ مل گئے، اُس وقت جب وہ ساؤل بن قیس سے
    چھپا رہتا تھا۔ یہ اُن فوجیوں میں سے تھے جو جنگ میں داؤد کے ساتھ مل کر لڑتے تھے
  deu-1912: Auch kamen zu David gen Ziklag, da er noch abgesondert war vor Saul, dem
    Sohn des Kis, und sie waren auch unter den Helden, die zum Streit halfen,
  kan-2017: ದಾವೀದನು ಕೀಷನ ಮಗನಾದ ಸೌಲನಿಗೆ ಹೆದರಿ ಚಿಕ್ಲಗಿನಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾಗ
  yap-yap: I par David u lan yu Ziklag, ko gin ke yan ngay ni be mil rok Saul ni Pilung.
    Mu rom e yag boch e salthaw ngak riy nib pagan’uy ngorad ma ke yo’or e mael ni
    karun’ed ngay,
  hlt-MCSB: He tah Kish capa Saul mikhmuh lamloh a vi uh vaengah Ziklag kah David
    taengla aka kun uh tih hlangrhalh rhoek khui lamloh caemtloek vaengah aka bom
    khaw amih ni.
  mdy-ETH: ዳውቴ ቂሴ ናኣዚ ሳኣዖኦሌይዳፓ ዓኣሺንቲ ፂቅላጌይዳ ናንጋንቴ ጉሙርቂንታያና ዖልዚ ዛላ ዔራያና ማዔ ሚርጌ ፖኦሊሴ
    ዒዛና ዎላ ፔቴ ማዒ ዒዛ ጊንፆ ሺሬኔ።
  twi-ASANTE: Ɛberɛ a Dawid dwane firii Kis babarima Saulo anim kɔhintaa wɔ Siklag
    no, saa mmarima yi kɔdɔmm no. Na wɔka nnɔmmarima a wɔboa Dawid wɔ akodie mu.
  eng-WEBU: Now these are those who came to David to Ziklag while he was a fugitive
    from Saul the son of Kish. They were among the mighty men, his helpers in war.
  wal-wal: Daawiti Qiisa na7aa Saa7oolappe baqati biidi, Xiqilaagan uttido wode, akko
    yiida asati hagaappe kaallidi xaafettidaageeta. Eti kase Daawita olan maaddida
    mino asatu giddon de7oosona.
  spa-PDDPT: Éstos eran los que fueron a David en Siclag, cuando él estaba aún encerrado
    por causa de Saúl, hijo de Cis, y eran de los valientes que lo ayudaron en la
    guerra.
  gun-gun: Pova'e kuery ma Davi-a katy ou va'ekue Ziclague py Quis ra'y Saul gui onhaague
    py. Ha'e va'e kuery ma ipy'a guaxukueve joe opu'ãa rupi ikuai va'e regua.
  ilo-ULB: Dagitoy dagiti lallaki a napan kenni David idiay Siklag, kabayatan iti
    kaawanna iti imatang ni Saul a putot a lalaki ni Kis. Kadduada dagiti soldado
    a katulonganna a makigubat.
  kpg-kpg: David nogo noho i Ziklag, di gowaa ne hana ginai belee lele gi daha mo
    King Saul. E dogologo digau dauwa e dau gu madalia a mee i di gowaa deelaa, go
    digau e mee di hagadagadagagee ginai mee,
  uig-ARA: داۋۇت كىشنىڭ ئوغلى سائۇلنىڭ بېسىمى سەۋەبىدىن زىكلاگدا يوشۇرۇنۇپ ياتقان
    چاغدا مۇنۇ كىشىلەر داۋۇتنىڭ يېنىغا كېلىشتى (ئۇلارنىڭ ھەممىسى داۋۇتقا جەڭ قىلىشتا
    ياردەم بەرگەن باتۇرلاردىن ئىدى؛
  sus-sus: Sɔɔrie nan ya naxee siga Dawuda yire Sikilaga, alako e xa a mali gere sode.
    Na waxati Dawuda mu nu na Kisu xa di Sɔlu fɛ ma.
  pon-2006: Depit ketin koukousoan nan Siklak, wasa e ketila ie pwehn ketin tangasang
    Nanmwarki Sohl. Sounpei koahiek oh likilik tohto ahpw iangala ih wasao,
  ksd-ksd: Go diat a umana tutana nina dia ga varagur ma David uro Siklag, ba Saul
    natu i Kis i ga tur bat ra lavur vinavana kai David; dia ga ki varurung ma ra
    umana lebe nina dia ga maravut David ta ra vinarubu.
  tur-YTC: Bunlar, Kiş oğlu Saul'dan kaçmakta olan David'in yanına, Ziklag'a gelenlerdi.
    Onlar savaşta ona yardımcı olan yiğitler arasındaydılar.
  grc-BRENT: Καὶ οὗτοι οἱ ἐλθόντες πρὸς Δαυὶδ εἰς Σικελὰγ, ἔτι συνεχομένου ἀπὸ προσώπου
    Σαοὺλ υἱοῦ Κίς· καὶ οὗτοι ἐν τοῖς δυνατοῖς βοηθοῦντες ἐν πολέμῳ,
  ind-AYT: Inilah orang-orang yang menemui Daud di Ziklag ketika dia bersembunyi dari
    Saul, anak Kish. Mereka adalah pahlawan-pahlawan yang membantunya dalam peperangan.
  nya-nya: Nawa anthu amene anabwera kwa Davide ali ku Zikilagi pamene iye anathamangitsidwa
    ndi Sauli mwana wa Kisi (iwowo anali mʼgulu la asilikali amene ankamuthandiza
    pa nkhondo.
  hrv-hrv: Evo onih što dođoše k Davidu u Siklag dok se još uklanjao od Kiševa sina
    Šaula i bili su mu među junacima pomagači u boju;
  mps-mps: Te Sol, Kisgo ogwa, agai te Devit pobeasa bilibo sę ebaso, Devit pelama,
    te taun Siklakba bidigi pali. Devit te Siklakde bidibadi, tama te bomai ami bidi
    dabe meba aga dali bidagasali. Tama augwaligo aga te boi hwįbo tau siyu bidalio.
  tpi-tpi: Taim Sol, pikinini bilong Kis, i wok long ranim Devit, Devit i go i stap
    long taun Siklak. Devit i stap long Siklak na sampela strongpela soldia i kam
    i stap wantaim em. Na ol i helpim em long pait.
  dan-1931: Følgende er de, der kom til David i Ziklag, medens han måtte holde sig
    skjult for Saul, Kisj' Søn. De hørte til Heltene, som hjalp til i Kampen;
  vie-OVCB: Có những người theo Đa-vít lúc ông đang lánh ở Xiếc-lác vì Sau-lơ, con
    của Kích, lùng bắt. Họ là những chiến sĩ anh dũng chiến đấu bên cạnh ông sau này.
  guj-2017: 'હવે દાઉદ કીશના દીકરા શાઉલને લીધે હજી સંતાતો રહેતો હતો તેવામાં તેની પાસે
    જેઓ સિકલાગ આવ્યા તેઓ આ છે: તેઓ તેને યુદ્ધમાં સહાય કરનાર શૂરવીરોમાંના હતા.'
  pon-2006A: Depit ketin koukousoan nan Siklak, wasa e ketila ie pwehn ketin tangasang
    Nanmwarki Sohl. Sounpei koahiek oh likilik tohto ahpw iangala ih wasao,
  por-BRBSL: Agora são aqueles que vieram a David para Ziklag enquanto ele era um
    fugitivo de Saul, o filho de Kish. Eles estavam entre os homens poderosos, seus
    ajudantes na guerra.
  cth-cth: Kish capa Sawl koehoi Devit a yawng teh Ziklag kho ao nah, ahni koe ka
    tho e naw teh, hetnaw hah doeh. Ahnimouh teh tarantuknae koe lah ama kabawm e
    tami athakaawme taminaw doeh.
  twi-twi: Bere a Dawid guan fii Kis babarima Saulo anim kohintaw wɔ Siklag no, saa
    mmarima yi kɔdɔm no. Na wɔka dɔmmarima a wɔboa Dawid wɔ akodi mu no ho.
  hlt-hlt: He tah Kish capa Saul mikhmuh lamloh a vi uh vaengah Ziklag kah David taengla
    aka kun uh tih hlangrhalh rhoek khui lamloh caemtloek vaengah aka bom khaw amih
    ni.
  tbz-SIM: Ntɛ bɛ̀ɛ̀ do kɔ̀tɛ kɛ́wɛ̃nnɛ́nɛ̀ Dɑfiti kɛ sɔ̃́ nhò bo Sikidɑ kɛ sɔri Kiisi
    birɛ Sɑuri kpɛ́í, dɛ yɛmbɛ̀ do tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mbɛ, bɛkpɑ̀rìnuɔmbɛ, bɛɛ̀
    do ɔ̃ɔ̃ ò teennɛ̀ mudoò.
  msy-2020: Kisɨn otarim Sol, a Devitɨn gɨntɨzir dughiamɨn, Devit an ara ghua Siklakɨn
    nguibar ekiamɨn iti. Devit Siklakɨn itima, mɨdorozir gumazir gavgavir maba iza
    a ko iti. Egha me an akuragha mɨsosi.
  dop-dop: Wɑɑtʋ wei ɩ tɑɑ Tɑfiiti seekɑɣɑ Kisi pǝyɑlʋ Sɑyuli nɑ ɩ́ ŋmɛlǝɣɩ tɔ, yoolɑɑ
    tɑɑ yoolɑɑ nɑpǝlɩ pɑ polɑ ɩ kiŋ nɑ pɑ́ sǝŋnɑ-ɩ.
  azb-azb: Davud, Qiş oğlu Şauldan gizlənən vaxt bir neçə nəfər Ziqlaqa, Davudun yanına
    gəldi. Onlar döyüşdə ona kömək edən igidlər arasında idi.
  eng-DBY: Now these are they that came to David to Ziklag, while he kept still close
    because of Saul the son of Kish; and they were among the mighty men who helped
    him in the conflict;
  hin-2017: जब दाऊद सिकलग में कीश के पुत्र शाऊल के डर के मारे छिपा रहता था, तब ये
    उसके पास वहाँ आए, और ये उन वीरों में से थे जो युद्ध में उसके सहायक थे।
  eng-YLT: And these [are] those coming in unto David to Ziklag, while shut up because
    of Saul son of Kish, and they [are] among the mighty ones, helping the battle,
  eng-WYC-2017: Also these came to David in Ziklag, when he fled yet from Saul, the
    son of Kish; the which were full strong men and noble fighters,
  eng-WMBB: Now these are those who came to David to Ziklag while he was a fugitive
    from Saul the son of Kish. They were amongst the mighty men, his helpers in war.
  urd-GVH: ज़ैल के आदमी सिक़लाज में दाऊद के साथ मिल गए, उस वक़्त जब वह साऊल बिन क़ीस
    से छुपा रहता था। यह उन फ़ौजियों में से थे जो जंग में दाऊद के साथ मिलकर लड़ते थे
  rug-rug: Koa pa popoa Zikilaqi se Devita, vasina sapu govete la si asa totoso kanaia
    e Saula si asa. La somana koasa vasina soku rina tie varipera bokabokadi pu toka
    nia si asa pa vinaripera.
  gaz-gaz: Namoonni kunneen warra yeroo inni sababii Saaʼol ilma Qiish sanaatiif asii
    fi achi sochoʼuu dadhabetti Siiqlaagitti gara Daawit dhufanii dha. Isaanis loltoota
    jajjaboo kanneen lola irratti isa gargaaran keessaa tokkoo dha;
  fra-LSG: Voici ceux qui se rendirent auprès de David à Tsiklag, lorsqu’il était
    encore éloigné de la présence de Saül, fils de Kis. Ils faisaient partie des vaillants
    hommes qui lui prêtèrent leur secours pendant la guerre.
  yal-yal: Dawuda yi luxunxi Kisu a diin Sɔli ma Sikilaga yi waxatin naxan yi, sofa
    kɛndɛne yi fa a fɔxɔ ra a malideni yɛngɛsodeni.
  haw-1868: A IA hoi ka poe i hele mai io Davida la ma Zikelaga, i kona manawa i noho
    paa ai no Saula ke keiki a Kisa; iwaena lakou o na kanaka ikaika, ka poe i kokua
    i ke kaua.
  arb-NAV: وَهَذِهِ أَسْمَاءُ الرِّجَالِ الَّذِينَ وَفَدُوا عَلَى دَاوُدَ وَهُوَ مُخْتَبِئٌ
    مِنْ شَاوُلَ بْنِ قَيْسَ، وَهُمْ أَبْطَالُ حَرْبٍ
  ewe-ewe: Ame siawoe nye aʋawɔla siwo va kpe ɖe David ŋu le Ziklag esi wonyae le
    Saul, Kis ƒe vi la ƒe ŋkume. Woawoe nye kalẽtɔ siwo kpe ɖe eŋu le aʋawɔwɔ me.
  eng-LEE: 'And these are those that came to David to Ziklag, while he yet kept himself
    close because of Saul the son of Kish: and they were among the mighty men, confederates
    for the war,'
  asm-FB: যি সময়ত তেওঁ কীচৰ পুত্ৰ চৌলৰ সন্মুখৰ পৰা পলাই আছিল, সেই সময়ত চিক্লগলৈ
    দায়ুদৰ ওচৰলৈ অহা লোকসকল এওঁলোক। তেওঁলোক যুদ্ধত তেওঁক সহায় কৰা সৈনিকৰ মাজৰ আছিল।
  sus-A: سْورِيٍ نَن يَ نَشٍيٍ سِفَ دَوُدَ يِرٍ سِكِلَفَ، عَلَكٌ عٍ شَ عَ مَلِ فٍرٍ
    سٌدٍ. نَ وَشَتِ دَوُدَ مُ نُ نَ كِسُ شَ دِ سْلُ قّ مَ.
  fra-SBL: Et voici ceux qui vinrent auprès de David à Tsiklag, pendant qu'il fuyait
    Saül, fils de Kish. Ils étaient parmi les hommes forts, ses aides dans la guerre.
  hbo-hbo: וְאֵ֗לֶּה הַבָּאִ֤ים אֶל־דָּוִיד֙ לְצִ֣יקְלַ֔ג עֹ֣וד עָצ֔וּר מִפְּנֵ֖י
    שָׁא֣וּל בֶּן־קִ֑ישׁ וְהֵ֙מָּה֙ בַּגִּבֹּורִ֔ים עֹזְרֵ֖י הַמִּלְחָמָֽה׃
  kik-kik: Aya nĩo andũ arĩa mookire kũrĩ Daudi arĩ kũu Zikilagi, hĩndĩ ĩrĩa aaingatĩtwo
    akehera maitho-inĩ ma Saũlũ mũrũ wa Kishu (maarĩ amwe a njamba cia ita iria ciamũteithirie
    mbaara-inĩ;
  fra-NCL: Voici ceux qui vinrent vers David à Siceleg, lorsqu’il devait encore se
    tenir éloigné de la face de Saül, fils de Cis ; ils étaient parmi les vaillants
    qui le secoururent pendant la guerre.
  cek-AK: Kish capa Saul khae hoiah anghawk ving moe, Ziklag ah oh naah, David khaeah
    angzo kaminawk loe, misatuk abomh kami hoi thacak misatuh kami ah oh o.
  cuk-cuk: We-sordamar David-bendakegala, Siclag-neggweburse nonimalad. Deunni, David,
    Quis-machi-Saúl-idu wakindigu, we-sordamar, bila-onogedgi David-bendaksa gusmalad.
  uig-CYR: Давут кишниң оғли Саулниң бесими сәвәвидин Зиклагда йошурунуп ятқан чағда
    муну кишиләр Давутниң йениға келишти (уларниң һәммиси Давутқа җәң қилишта ярдәм
    бәргән батурлардин еди;
  tel-2017: కీషు కొడుకైన సౌలుకు భయపడి దావీదు ఇంకా దాగి ఉన్నప్పుడు, సౌలు బంధువులైన
    బెన్యామీనీయుల్లో పరాక్రమవంతులు కొంతమంది దావీదుకు యుద్ధంలో సాయం చెయ్యడానికి అతని
    దగ్గరికి సిక్లగుకు వచ్చారు.
  hat-BSA: Alò, sila yo se sila ki te vin kote David Tsiklag yo, lè li te toujou jennen
    akoz Saül, fis a Kish la. Yo te pami mesye pwisan ki te ede nan gè yo.
  kos-kos: David el muta Ziklag, acn el tuh som nu we ke el kakaingkunul Tokosra Saul.
    Pus mwet mweun fas ac oaru elos tuh welulang in pacl sac.
  hbo-WLC: וְאֵ֗לֶּה הַבָּאִ֤ים אֶל־דָּוִיד֙ לְצִ֣יקְלַ֔ג ע֣וֹד עָצ֔וּר מִפְּנֵ֖י
    שָׁא֣וּל בֶּן־קִ֑ישׁ וְהֵ֙מָּה֙ בַּגִּבּוֹרִ֔ים עֹזְרֵ֖י הַמִּלְחָמָֽה׃
  ibo-ibo: Ndị a bụ ndị ikom bịakwutere Devid na Ziklag, mgbe e si nʼihu Sọl nwa Kish
    chụpụ ya. (Ha so nʼime ndị ọka agha nyeere Devid aka ibu agha.
  ory-ory: ଯେଉଁ ସମୟରେ ଦାଉଦ କୀଶ୍‍ର ପୁତ୍ର ଶାଉଲଙ୍କର ଭୟରେ ଆପଣାକୁ ରୁଦ୍ଧ କରିଥିଲେ, ସେହି ସମୟରେ
    ଏହି ଲୋକମାନେ ସିକ୍ଲଗ୍‍କୁ ତାଙ୍କ ନିକଟକୁ ଆସିଥିଲେ; ସେମାନେ ଯୁଦ୍ଧରେ ତାଙ୍କର ସାହାଯ୍ୟକାରୀ
    ବୀରମାନଙ୍କ ମଧ୍ୟରେ ଗଣିତ ଥିଲେ।
  chk-chk: Iwe, Tafit a nom lon Siklak, lupwen a sü seni ewe king Saul. Ikenan chomong
    sounfiu mi pwora ra feito ren Tafit pwe repwe alisi le maun.
  rop-rop: Wal basdam wen Deibid bin jidan langa Siklag weya imbin go blanga ranawei
    brom King Sol det san blanga Kish, loda gudwan soljamob bin midap garram im,
  ukr-1871: І цї так само прийшли до Давида в Секелаг, коли ще він ховався від Саула,
    Кисового сина, а були вони мужні й була поміч із них у битві.
  deu-1951: Und das sind die, welche zu David gen Ziklag kamen, als er sich noch vor
    Saul, dem Sohne des Kis, verbergen mußte; sie waren auch unter den Helden, die
    im Kriege halfen.
  eng-JPS: Now these are they that came to David to Ziklag, while he was yet shut
    up because of Saul the son of Kish; and they were among the mighty men, his helpers
    in war.
  srp-1865: A ovo su koji doðoše k Davidu u Siklag dok se još krijaše od Saula sina
    Kisova, i bijahu meðu junacima pomažuæi u ratu,
  lug-lug: Bano be basajja abajja eri Dawudi e Zikulagi, gye yali yeekwese Sawulo
    mutabani wa Kiisi, era be bamu ku bamuyamba mu lutalo.
  heb-heb: ואלה הבאים אל דויד לציקלג עוד עצור מפני שאול בן קיש והמה בגבורים עזרי המלחמה׃
  ben-IRV: কীশের ছেলে শৌলের সামনে থেকে দায়ূদকে দূর করা হলে পর অনেক লোক সিক্লগে দায়ূদের
    কাছে এসেছিল। যুদ্ধের দিন যে যোদ্ধারা দায়ূদকে সাহায্য করেছিল এরা তাদের মধ্যে ছিল।
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਹੜੇ ਸਿਕਲਗ ਵਿੱਚ ਦਾਊਦ ਕੋਲ ਉਸ ਸਮੇਂ ਆ ਪਹੁੰਚੇ ਜਦੋਂ ਉਹ ਕੀਸ਼ ਦੇ ਪੁੱਤਰ
    ਸ਼ਾਊਲ ਦੇ ਕਾਰਨ ਲੁੱਕਦਾ ਫਿਰਦਾ ਸੀ ਅਤੇ ਇਹ ਉਹ ਦੇ ਸੂਰਮਿਆਂ ਵਿੱਚ ਸਨ ਜਿਹੜੇ ਲੜਾਈ ਵਿੱਚ ਉਹ
    ਦੇ ਸਹਾਇਕ ਸਨ
  mya-JVB: '-'
  hmo-hmo: Davida be Saulo dekena amo ia heau neganai, ia be Sikilaga hanua dekenai
    ia noho. Unuseni ia noho neganai, goada herea taudia, tuari dekenai Davida idia
    durua taudia be Davida dekenai idia haboua.
  urd-urd: यह वह हैं जो सिक़लाज में दाऊद के पास आये जब कि वह हनूज़ क़ीस के बेटे साऊल
    की वजह से छिपा रहता था, और उन सूर्माओं में थे जो लड़ाई में उसके मददगार थे।
  rus-SYN: И сии также пришли к Давиду в Секелаг, когда он еще укрывался от Саула,
    сына Кисова, и были из храбрых, помогавших в сражении.
  bqc-SIM: Kɛ́ Kisi nɛ́ Saulu Davidi yà, gbɛ̃́ pↄ́ aa nà Davidiwa Zikilagaↄ tↄ́n
    kɛ. Aa ku nɛgↄ̃na pↄ́ dↄ̀aàlɛ zĩlauↄ guuɛ.
  tcz-CHONGTHU: Kish chapa Saul kom Ziklag mun a ana kisel lai a David toh ana umkhom
    ho chu galhang mi David toh gal anasat khom ho chu ahiuve.
  mar-mar: कीशाचा पुत्र शौल याच्या भीतीने दावीद सिकलागला, लपून राहत असताना त्याच्याकडे
    आलेली माणसे ही होती. ते त्याच्या सैनिकांपैकी असून लढाईत मदत करणारे होते.
  qub-qub: Cispa wamran Saulpita gueshpir aywacusha David caycaptillanraj juc röpa
    jinyu runacuna guellicuran paywan iwal purinanpaj. Siclagman aywaran.
  bqp-bqp: Sɑnɑm mɛ Dɑfidi u kpikiru suɑ u dɑ Sikilɑgiɔ u kɑ Sɔɔlu Kisin bii tondɑ,
    yerɑ gɑbɑ seewɑ bɑ dɑ win mi. Bɑ sɑ̃ɑwɑ tɑbu durɔ wɔrugɔbɑ be bɑ sɔɔru sɑ̃ɑ bu
    kɑ nùn tɑbu somi.
  hat-hat: Lè David t'ap viv lavil Ziklag kote li te al kache pou Sayil, pitit gason
    Kich la, pa jwenn li, yon bann vanyan sòlda te vin jwenn li la pou ba l' konkou
    nan lagè a.
  eng-BSB: Now these were the men who came to David at Ziklag, while he was still
    banished from the presence of Saul son of Kish (they were among the mighty men
    who helped him in battle;
  eng-WEBPB: Now these are those who came to David to Ziklag while he was a fugitive
    from Saul the son of Kish. They were amongst the mighty men, his helpers in war.
  kbq-kbq: Hagi Deviti'ma Ziklagima frakino Kisi nemofo Soli koroma mani'negeno'a
    ama'na sondia vahe'mo'za agritegama eme antenakura e'naze. Hagi ana sondia vahetmina
    hankavenentake sondia vahetmima agri'enema tragote'za ha'ma nehaza vahetami mani'naze.
  nhe-BL: Ama nimechilhuis inintoca sequin soldados tlen tlahuel motemacayayaj tlen
    yajque mosentilijque ica David ipan Siclag quema motlatijtinemiyaya tlen Tlanahuatijquetl
    Saúl tlen icone Cis. Ni tlacame, ica nopa sequinoc soldados tlen ya itztoyaj ihuaya
    David, itztoyaj tlen moquetzque más nechca David ipan tlatehuijcayotl.
  gub-BL: A'e 'ym mehe amo 'ar mehe Tawi oho Zikirak tawhu pe a'e, tuwihawete Xau
    wi uzàn pà a'e. Wiko a'e pe. Amo zauxiapekwer ukyze 'ym ma'e Tawi ize'eg heruzar
    katu har a'e wà, oho a'e pe Tawi ipyr a'e wà.
  eng-DRA: Now these are they that came to David to Siceleg, while he yet fled from
    Saul the son of Cia, and they were most valiant and excellent warriors,
