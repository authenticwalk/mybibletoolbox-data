verse: 1CH.012.008
translations:
  mal-C: ദാവീദ് മരുഭൂമിയിൽ സുരക്ഷിതസങ്കേതത്തിൽ ആയിരുന്നപ്പോൾ ചില ഗാദ്യർ കൂറുമാറി അദ്ദേഹത്തോടു
    ചേർന്നു. അവർ ധീരരായ പോരാളികളും യുദ്ധസന്നദ്ധരും കുന്തവും പരിചയും ഉപയോഗിച്ചു പൊരുതാൻ
    വിദഗ്ദ്ധരും സിംഹമുഖമുള്ളവരും പർവതങ്ങളിലെ കലമാനുകളെപ്പോലെ വേഗമേറിയവരുമായിരുന്നു.
  deu-TKW: 'Von den Gaditen gingen zu David über - auf seine Burg in der Wüste - tapfere
    Männer, kampfgerüstete Krieger, die Schild und Lanze führten, die anzusehen waren
    wie Löwen und schnellfüßig wie Gazellen auf den Bergen:'
  lin-lin: Yoela mpe Zebadia, bana mibali ya Yeroami, moto ya Gedori.
  eng-LSV: 'And of the Gadite there have been separated to David, to the fortress,
    to the wilderness, mighty men of valor, men of the host for battle, setting in
    array buckler and spear, and their faces [are as] the face of the lion, and as
    roes on the mountains for speed:'
  eng-GNV: And of the Gadites there separated them selues some vnto Dauid into the
    holde of the wildernesse, valiant men of warre, and men of armes, and apt for
    battel, which coulde handle speare and shielde, and their faces were like the
    faces of lyons, and were like the roes in the mountaines in swiftnesse,
  eng-WEBSTER: And of the Gadites there separated themselves to David in the hold
    in the wilderness men of might, and men of war fit for the battle, that could
    handle shield and buckler, whose faces were like the faces of lions, and were
    as swift as the roes upon the mountains;
  nhw-BL: Nojquiya sequin soldados ipan nopa hueyi familia Gad catli tlahuel quiiximatque
    tlahuilanase nojquiya motemacaque ica David quema itztoya ipan nopa lugar temachtli
    ipan huactoc tlali. Inijuanti quipixque tlahuel miyac yajatili para tlahuilanase
    ica yolixtzajcayotl huan cuatlamintli catli huehueyac. Tlahuel tetique ni tlacame.
    Nesiyaya para quipixque fuerza hasta quipixque iniixayac quen tecuani huan motlalohuayayaj
    chicahuac quen masame ipan cuatitlamitl.
  swh-ONEN: Baadhi ya Wagadi wakajitenga na kujiunga na Daudi katika ngome yake huko
    jangwani. Walikuwa mashujaa hodari, waliokuwa tayari kwa vita na wenye uwezo wa
    kutumia ngao na mkuki. Nyuso zao zilikuwa nyuso za simba na walikuwa na wepesi
    kama paa milimani.
  bba-bba: kɑ Yoelɑ kɑ Sebɑdiɑ be bɑ sɑ̃ɑ Yerohɑmun bibu, Gedoriɡibu.
  eng-KJVCPB: 'And of the Gadites there separated themselves unto David into the hold
    to the wilderness men of might, and men of war fit for the battle, that could
    handle shield and buckler, whose faces were like the faces of lions, and were
    as swift as the roes upon the mountains:'
  luo-luo: Joka Gad mamoko bende noluwo Daudi e kar pondo mare e thim. Ne gin thuondi
    mager kendo negiikore ne lweny kendo neginyalo kedo gi tongʼ kod kuot. Wengegi
    ne ger ka wenge sibuoche kendo tiendgi ne yot ka tiend mwanda maringo e got.
  meu-meu: Goada-herea bona tuari mai dibadia taudia haida Gad iduhuna amo na David
    dekena e hanai. Ia na ena gabu aukana ai, tano gagaena ai. Idia na kesi bona io
    dibadia herea; vairadia na leona vairadia na heheto; edia heau na uda diana ororo
    ai e heaumu na heto.
  npi-ULB: कोही गादीहरू पनि उजाड-स्‍थानको किल्लामा दाऊदसँग सहभागी भए । तिनीहरू युद्धका
    निम्ति तालिमप्राप्‍त योद्धाहरू थिए, जसले ढाल र भाला चलाउन सक्थे, जसका अनुहारहरू
    सिंहका अनुहारहरूजस्‍तै डरलाग्दा थिए । तिनीहरू पहाडहरूमा हरिणझैं तेजिला थिए ।
  yor-yor: Díẹ̀ lára àwọn ará Gadi yà sọ́dọ̀ Dafidi ní ibi gíga ní aginjù. Wọ́n sì
    jẹ́ onígboyà ológun tí ó múra fún ogun tí ó sì lágbára láti di asà àti ẹṣin mú.
    Ojú wọn sì dàbí ojú kìnnìún, wọ́n sì yára bí àgbọ̀nrín lórí àwọn òkè.
  pes-OPCB: 'سربازان شجاع قبیلهٔ جاد نیز نزد داوود به پناهگاه او در بیابان رفتند.
    ایشان در جنگیدن با نیزه و سپر بسیار ماهر بودند، دل شیر داشتند و مثل غزال کوهی
    چابک و تیزرو بودند. این است اسامی ایشان به ترتیب رتبه: عازر، عوبدیا، الی‌آب، مشمنه،
    ارمیا، عتای، الی‌ئیل، یوحانان، الزاباد، ارمیا و مکبنای.'
  tgl-ULB: Ilan sa mga taga-Gad ay umanib kay David sa matibay na tanggulan sa ilang.
    Sila ay mga mandirigma, mga kalalakihang sinanay para sa digmaan, na kayang humawak
    ng kalasag at sibat; na ang mga mukha ay kasing bangis ng mga mukha ng leon. Sila
    ay kasing bilis ng mga gasel sa mga bundok.
  hui-hui: Debidi ibu dindi ko iba dalu naibaga wiagoha ha do hole pu hearia ami agali
    hongoheore Gada hameigini maru hearu Solo helalu ibini. Agali uruni ti ami agali
    hongohe gibiore howa ti humbi yandarebi yuwa wai biaga pari wayali hene. Tigua
    wai pora birangi tinaga dengui nogo gabua laiono ale hiriribi gibiore howa wai
    biaga. Ani buwa gerai ledaha agali gerai ndo aube toba pialu biango dudu hari
    bareha hagame dai laradagua biaga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​သဲ​ကန္တာ​ရ​ရဲ​တိုက်​တွင်​ရှိ​နေ​စဉ် အ​ခါ သူ​၏​တပ်​မ​တော်​သို့​ဝင်​ရောက်​လာ​ကြ
    သူ​နာ​မည်​ကျော်​စစ်​ရည်​ဝ​သူ​ရဲ​တို့​မှာ​အောက် ပါ​အ​တိုင်း​ဖြစ်​၏။ ထို​သူ​တို့​သည်​ခြင်္သေ့​ကဲ့
    သို့​ကြောက်​မက်​ဖွယ်​သဏ္ဌာန်​ကို​ဆောင်​လျက် ဒိုင်း​လွှား​အ​တတ်၊ လှံ​အ​တတ်​တို့​တွင်​အ​ထူး
    ကျွမ်း​ကျင်​သူ​များ​ဖြစ်​ကြ​၏။ တောင်​ပေါ် ဒ​ရယ်​ကဲ့​သို့​လည်း​လျင်​မြန်​ဖြတ်​လတ်
    ကြ​၏။-
  bod-N: གཱ་རྡུའི་ཚོ་པ་ལས་མི་ཁ་ཤས་དབེན་སྟོང་གི་རི་རྫོང་དུ་དཱ་བིད་ལ་རྒྱབ་བརྟེན་བཅོལ་དུ་སོང་ཞིང་།
    དེ་ཐམས་ཅད་དཔའ་རྩལ་ཆེ་ལ་འཐབ་མོ་འགྱེད་པར་མཁས་པ། ཕུབ་དང་མདུང་སྤྱོད་ཤེས་པ་བཅས་ཡིན་ལ།
    དེ་ཚོའི་གདོང་ནི་སེང་གེ་བཞིན་དང་། རྒྱུགས་ན་རི་མགོའི་དགོ་བ་ལྟར་མྱུར་བ་ཡིན།
  sna-sna: Vamwe vaGadhi vakazvitsaurawo vakaenda kwaiva naDhavhidhi kunhare yake
    kurenje. Vaiva varwi vakashinga, vakagadzirira kurwa uye vaigona kubata nhoo nepfumo.
    Zviso zvavo zvaiva zviso zveshumba, uye vaimhanya semharapara mumakomo.
  spa-BLM: 'Algunos gaditas se unieron a David en la fortaleza del desierto, hombres
    valientes y entrenados para la guerra, que sabían manejar el escudo y la lanza;
    sus rostros eran como los de los leones, y eran tan veloces como las gacelas de
    los montes:'
  cac-cac: Ay pax juntzan̈ eb' vin̈ yin̈tilal Gad ix b'at yac'och sb'a yed' vin̈aj
    David chi' ayic ayec' vin̈ d'a q'uen n̈aq'ueen d'a tz'inan luum. A juntzan̈ eb'
    vin̈ chi' te jelan eb' vin̈, c'ayb'ab'il yuj eb' vin̈ yac'an oval, yed'nac smaclab'
    jul-lab' eb' vin̈ yed' q'uen slanza. Te ov sat eb' vin̈ icha noc' choj. Te jelan
    sb'ey eb' vin̈ icha sb'ey noc' c'ultaquil chej.
  swh-ULB: Baadhi ya Wagadi walijiunga na Daudi katika ngome iliyo nyikani. Walikuwa
    wanaume wapiganaji, waliofundishwa kwa mapambano, walioweza kumudu ngao na mkuki;
    ambao nyuso zao zilikuwa kali kama za simba. Walikuwa wepesi kwenye milima kama
    swala.
  bel-bel: І з Гадыцян перайшлі да Давіда ва ўмацаваньне, у пустыню людзі мужныя,
    ваяўнічыя, узброеныя шчытом і дзідай; твары ільвіныя - твары іхнія, і яны шпаркія,
    як сарны ў горах.
  deu-ELBBK: und Joela und Sebadja, die Söhne Jerochams, von Gedor.
  mbb-OT: 'Duen daan menge etew he ebpuun te tribu ni Gad he miduma ki David diyà
    te melig-en he elesà diyà te sibsivayan. Mevurut sikandan he menge sundaru ne
    iyan layun egemiten dan is kelasag wey vangkew. Iring sikandan kevurut te menge
    erimaung wey iring sikandan keǥaan te selazeng diyà te menge vuvungan:'
  mal-2015: പരിചയും കുന്തവും എടുപ്പാൻ പ്രാപ്തിയുള്ള വീരന്മാരും യുദ്ധാഭ്യാസികളും ഗാദ്യരെ
    പിരിഞ്ഞു വന്നു മരുഭൂമിയിൽ ദുർഗ്ഗത്തിൽ ദാവീദിനോടു ചേർന്നു; അവർ സിംഹമുഖന്മാരും മലകളിലെ
    മാൻപേടകളെപ്പോലെ വേഗതയുള്ളവരുമായിരുന്നു.
  rmc-rmc: the o Joelah the Zebadijah, o čhave le Jerochamoskre andral o Gedor.
  pes-OPV: و بعضي از جاديان که مردان قوي شجاع و مردان جنگ آزموده و مسلح به سپر و تيراندازان
    که روي ايشان مثل روي شير و مانند غزال کوهي تيزرو بودند، خوشتن را نزد داود در ملاذ
    بيابان جدا ساختند،
  ron-1924: Динтре гадиць, ниште витежь ау плекат сэ се дукэ ла Давид, ын четэцуя
    дин пустиу, осташь деприншь ла рэзбой, ынармаць ку скут ши ку сулицэ ка ниште
    лей ши юць ка ниште кэприоаре де пе мунць.
  ben-OBCV: গাদীয়দের মধ্যে কয়েকজন দলবদল করে মরুপ্রান্তরের দুর্গে অবস্থানকারী দাউদের
    কাছে চলে গেলেন। তারা এমন সব বীর যোদ্ধা, যারা যুদ্ধ করার জন্য প্রস্তুত ছিলেন এবং
    তারা ঢাল ও বর্শাও চালাতে জানতেন। সিংহের মুখের মতো ছিল তাদের মুখমণ্ডল, ও তারা পাহাড়ি
    গজলা হরিণের মতো দ্রুতগামী ছিলেন।
  som-som: Oo waxaa reer Gaad Daa'uud isaga soocay oo ugu tegey dhufayskii cidlada
    ku yiil rag xoog badan oo ah rag dagaal loo tababbaray, oo gaashaan iyo waran
    qaadan karay, oo wejigooduna wuxuu ahaa sida weji libaax oo kale, oo waxay u dheereeyeen
    sida cawsha buuraha joogta.
  lat-VUC: 'Sed et de Gaddi transfugerunt ad David cum lateret in deserto, viri robustissimi,
    et pugnatores optimi, tenentes clypeum et hastam: facies eorum quasi facies leonis,
    et veloces quasi capreæ in montibus:'
  eng-ASVBT: 'And of the Gadites there separated themselves unto David to the stronghold
    in the wilderness, mighty men of valor, men trained for war, that could handle
    shield and spear; whose faces were like the faces of lions, and they were as swift
    as the roes upon the mountains:'
  ita-1885: Alcuni eziandio de' Gaditi si appartarono per ridursi appresso a Davide,
    nella fortezza nel deserto, uomini prodi nelle armi, e guerrieri, armati di rotelle
    e di scudi; e parevano leoni in faccia, e cavriuoli in su i monti, in velocità.
  eng-LXXUP: and Joelah and Zebadiah, sons of Jeroham, and the men of Gedor.
  eng-ULB: Some Gadites joined David at the stronghold in the wilderness. They were
    fighting men, men trained for battle, who could handle shield and spear; whose
    faces were as fierce as the faces of lions. They were as swift as gazelles on
    the mountains.
  spa-VBL: Algunos guerreros de la tribu de Gad se pasaron al lado de David cuando
    éste estaba en la fortaleza del desierto. Eran guerreros fuertes y experimentados,
    curtidos en la batalla, expertos en el uso de escudos y lanzas. Sus rostros parecían
    tan fieros como los de los leones, y corrían tan rápido como las gacelas en las
    montañas.
  fra-_FOB: 'D''entre les Gadites, se retirèrent vers David, dans la forteresse, au
    désert, de vaillants guerriers propres à la guerre, maniant le bouclier et la
    lance, semblables à des lions, et aussi prompts que des gazelles sur les montagnes:'
  mal-mal: പരിചയും കുന്തവും എടുക്കുവാൻ പ്രാപ്തിയുള്ള വീരന്മാരും യുദ്ധാഭ്യാസികളും ഗാദ്യരെ
    പിരിഞ്ഞു വന്നു മരുഭൂമിയിൽ ദുർഗ്ഗത്തിൽ ദാവീദിനോടു ചേർന്നു; അവർ സിംഹമുഖന്മാരും മലകളിലെ
    മാൻപേടകളെപ്പോലെ വേഗതയുള്ളവരുമായിരുന്നു.
  urd-GVR: Jad ke qabīle se bhī kuchh bahādur aur tajrabākār faujī Sāūl se alag ho
    kar Dāūd ke sāth mil gae jab wuh registān ke qile meṅ thā. Yih mard mahārat se
    ḍhāl aur nezā istemāl kar sakte the. Un ke chehre sherbabar ke chehroṅ kī mānind
    the, aur wuh pahāṛī ilāqe meṅ ġhazāloṅ kī tarah tez chal sakte the.
  suz-BL: मिनु गाद आ थर ङा मुर यो गोरशो रागीम दाऊद आ बोल्‍यो बाक्‍तीकेम जाक्‍शो बाक्‍मा
    बाक्‍त। मेको तेक्‍तीक नु तूतीक कुरशो जोक्‍ब तुइक्‍ब लडाइ पाइब बाक्‍मा बाक्‍त।
    मेको आन कुल गुप्‍स खोदेंशो हिंचा ङा बाक्‍मा बाक्‍त। रोकोश खोदेंशो पा दोरने चाप्‍ब
    बाक्‍मा बाक्‍त।
  ita-1927: 'Fra i Gaditi degli uomini partirono per recarsi da Davide nella fortezza
    del deserto: erano uomini forti e valorosi, esercitati alla guerra, che sapevan
    maneggiare scudo e lancia: dalle facce leonine, e veloci come gazzelle sui monti.'
  ckb-ckb: کاتێک داود لەو قەڵایە بوو کە لە چۆڵەوانی بوو، هەندێک لە گادییەکان هاتنە
    پاڵ داود کە پاڵەوانی ئازا و پیاوی مەشقپێکراو بۆ جەنگ و شارەزا لە بەکارهێنانی قەڵغان
    و ڕم، ڕوویان وەک ڕووی شێر و وەک ئاسک لەسەر چیادا خێرا بوون.
  eng-BBE: And some of the Gadites, siding with David, went to his strong place in
    the waste land, great and strong men, trained for war, expert in the use of arms,
    whose faces were like the faces of lions, and they were quick-footed like roes
    on the mountains;
  kan-OKCV: ಇದಲ್ಲದೆ ಮರುಭೂಮಿಯಲ್ಲಿ ಬಲವಾದ ಸ್ಥಳದಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಯಲ್ಲಿ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡಿದ್ದ
    ಗಾದ್ಯರು ಇದ್ದರು. ಇವರು ಖೇಡ್ಯವನ್ನೂ, ಭಲ್ಲೆಯನ್ನೂ ಹಿಡಿದು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿಯೂ, ಯುದ್ಧಕ್ಕೆ
    ತಕ್ಕ ಸೈನಿಕರಾಗಿಯೂ ಇದ್ದರು. ಅವರ ಮುಖಗಳು ಸಿಂಹಗಳಂತೆ ಭೀಕರವಾಗಿದ್ದವು. ಪರ್ವತಗಳ ಮೇಲೆ ಇವರು
    ಜಿಂಕೆಗಳ ಹಾಗೆ ವೇಗವುಳ್ಳವರಾಗಿದ್ದರು.
  tam-2017: காத்தியர்களில் கேடகமும் ஈட்டியும் பிடித்து, சிங்கமுகம் போன்ற முகமும்,
    மலைகளில் இருக்கிற வெளிமான் வேகம் போன்ற வேகமும் உள்ளவர்களாக இருந்து, யுத்தவீரர்களான
    பலசாலிகள் சிலரும் வனாந்திரத்திலுள்ள பாதுகாப்பான இடத்தில் இருக்கிற தாவீதுக்கு ஆதரவாக
