  uig-ARA: گاد قەبىلىسىدىن بەزىلەر چۆلدىكى قورغانغا بېرىپ داۋۇتقا بېقىندى. ئۇلارنىڭ
    ھەممىسى جەڭگە ماھىر، قالقان ۋە نەيزە بىلەن قوراللانغان باتۇر جەڭچىلەر ئىدى؛ ئۇلارنىڭ
