    experts in the use of shields and spears. Their faces looked as fierce as lions,
    and they ran as fast as gazelles in the mountains.
  nld-1939: 'van de stam Gad liepen naar David in de woestijn geoefende strijders
    over: dappere mannen, gewapend met schild en lans, met koppen als leeuwen en zo
    snel als gazellen op de bergen. Het waren:'
  nch-BL: Nojquiya sequij soldados ipan nopa hueyi familia Gad cati tahuel quiixmatiyayaj
    tatehuíaj nojquiya motemacaque ica David quema itztoya ipan nopa lugar temachti
    ipan huactoc tali. Inijuanti quipiyayaya tahuel miyac yajatili para tatehuise
    ica yolixtzajcayot huan cuataminti cati huehueyac. Tahuel tetique ni tacame. Nesiyaya
    para quipiyaj fuerza hasta quipiyayayaj inixayac quej tecuanime huan motalohuayayaj
    chicahuac quej masame ipan cuatitamit.
  vie-1934: Trong chi phái Gát, có ó ững người tới cùng Đa-vít tại nơi đồn trong đồng
