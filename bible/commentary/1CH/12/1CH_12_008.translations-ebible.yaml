    ularning turqi beeyni shirgha, chaqqanliqi beeyni taghdiki böken’ge oxshaytti.
  nde-nde: Abanye abakoGadi babalekela kuDavida enqabeni yakhe enkangala. Babengamabutho
    alezibindi, belungele ukulwa njalo bekwazi ukuphatha ihawu lomkhonto. Ubuso babo
    babungobezilwane, njalo belesiqubu njengamagogo ezintabeni.
  ton-ton: Pea naʻe ai ʻae kakai Kata naʻe mavahe ʻakinautolu kia Tevita ke nofo mo
    ia ʻi he potu mālohi ʻi he toafa, ko e kau tangata mālohi, mo e kau tangata ngalingali
    mo e fai ʻae tau, naʻa nau faʻa toʻo ʻae pā pea mo e tao, pea naʻe tatau ʻa honau
    mata mo e mata ʻoe fanga laione, pea naʻa nau veʻevave ʻo hangē ko e fanga tia
    ʻi he funga moʻunga;
  ces-1613: 'Též i z pokolení Gádova utekli k Davidovi k pevnosti na poušť, muži udatní,
