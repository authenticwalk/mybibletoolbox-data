    sư tử, lanh lẹ như hoàng dương trên núi.
  hin-CV: जब दावीद बंजर भूमि के गढ़नगर में थे, गाद प्रदेश से उनके पास बलवान और अनुभवी
    सैनिक जा पहुंचे. ये भाले और ढाल के कौशल में निपुण थे. इनका मुखमंडल सिंहों के मुंह
    के समान था, जो ऐसी तेजी से दौड़ते थे जैसे पहाड़ों पर दौड़ती हिरणी.
  spa-BES: Y algunos de los gaditas, al lado de David, fueron a su fortaleza en el
    desierto, hombres grandes y fuertes, entrenados para la guerra, expertos en el
