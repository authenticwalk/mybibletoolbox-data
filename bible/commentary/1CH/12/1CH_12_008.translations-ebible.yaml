  spa-RV-1909: 'También de los de Gad se huyeron á David, estando en la fortaleza
    en el desierto, muy valientes hombres de guerra para pelear, dispuestos á hacerlo
    con escudo y pavés: sus rostros como rostros de leones, y ligeros como las cabras
    monteses.'
  ron-BTF: Și dintre gadiți s-au separat acolo pentru David în întăritura din pustie,
    războinici viteji și bărbați războinici pregătiți pentru bătălie, care puteau
    purta scut și platoșă, a căror fețe erau ca fețele leilor și erau atât de iuți
    precum căprioarele pe munți;
  eng-WEBP: 'Some Gadites joined David in the stronghold in the wilderness, mighty
    men of valor, men trained for war, who could handle shield and spear; whose faces
    were like the faces of lions, and they were as swift as the gazelles on the mountains:'
  eng-FBV: Some warriors from the tribe of Gad went over to David's side when he was
