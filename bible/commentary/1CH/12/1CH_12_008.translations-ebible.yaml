  deu-ELO: 'Und von den Gaditern sonderten sich ab zu David, nach der Bergfeste in
    die Wüste, tapfere Helden, Männer des Heeres zum Kriege, mit Schild und Lanze
    gerüstet, deren Angesichter wie Löwenangesichter, und die den Gazellen auf den
    Bergen gleich waren an Schnelle:'
  eng-WYC-2018: But also (some) of (the) Gadites’ strongest men, and best fighters,
    holding shield and spear, fled over to David, when he was hid in desert; the faces
    of them as the face of a lion, and they were swift as caprets in hills. (And some
