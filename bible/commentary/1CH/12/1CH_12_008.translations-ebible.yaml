    ntchito chishango ndi mkondo. Iwowo anali woopsa ngati mikango ndipo anali aliwiro
    ngati ngoma zamʼmapiri.
  hrv-hrv: Joel i Zebadja, sinovi Jerohama Gedorca.
  mps-mps: Te Devit te geme duala sabo bomai bulu te tǫ wa pai bulude bidali sogo,
