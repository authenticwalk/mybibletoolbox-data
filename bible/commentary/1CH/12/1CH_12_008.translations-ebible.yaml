  tam-TCV: 'அதோடு பாலைவனத்தில் அரணான இடத்தில் இருந்த தாவீதிடம் சில காத்தியர்கள் வந்தார்கள்.
    இவர்கள் ஆற்றல்மிக்க போர்வீரரும், சண்டையிடப் பயிற்றுவிக்கப்பட்டவர்களும், கேடயமும்
    ஈட்டியும் பயன்படுத்தத் தெரிந்தவர்களுமாய் இருந்தார்கள். இவர்கள் சிங்கம் போன்ற முகத்தை
    உடையவர்களும் மலையில் வாழும் மானைப்போல் வேகமாக ஒடக்கூடியவர்களுமாவர். அவர்கள் பெயர்களாவன:'
  ceb-ULB: Nakighiusa ang pipila ka mga kaliwat ni Gad kang David sa tagoanan didto
