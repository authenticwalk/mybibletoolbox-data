    laion oh pitipit duwehte tie en nanwel.
  ksd-ksd: 'Ma ta umana tutana Gad, a umana melemuna nina dia ga vartovo ta ra vinarubu,
    dia ga tadav David ta ra babang aro ta ra bil; dia ga kap ra ramravit ma ra rumu,
    ma ra mata i diat i ga karangap da ra mata i ra kon. ma dia ga vutvut da ra umana
