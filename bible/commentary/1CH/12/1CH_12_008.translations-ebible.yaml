  grc-BRENT: καὶ Ἰελία καὶ Ζαβαδία υἱοὶ ʼΙροὰμ, καὶ οἱ τοῦ Γεδώρ.
  ind-AYT: Beberapa orang Gad membelot kepada Daud di tempat pertahanannya di padang
