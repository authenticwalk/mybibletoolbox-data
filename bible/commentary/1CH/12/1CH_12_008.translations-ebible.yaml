    khiên và thương, diện mạo như sư tử, nhanh nhẹn như nai rừng.
  guj-2017: ગાદીઓમાંથી કેટલાક શૂરવીર તથા યુદ્ધમાં કુશળ, ઢાલ તથા ભાલા વાપરી શકે એવા,
    સિંહના જેવા વિકરાળ મુખવાળા, પર્વત પરનાં હરણો જેવા ચપળ પુરુષો જુદા પડીને અરણ્યના
    ગઢમાં દાઉદ પાસે ગયા.
  pon-2006A: Iet akan sounpei ndand oh koahiek sang ni kadaudok en Kad me iangala
    sapwellimen Depit sounpei kan ni ahnsou me e ketiket nan kelen mahwen en nan sapwtehno.
    Re inenen koahiek en doadoahngki mehn sansar oh ketieu, dengngan oh kommwad duwehte
    laion oh pitipit duwehte tie en nanwel.
  por-BRBSL: 'Alguns gaditas se juntaram a Davi na fortaleza no deserto, homens valentes,
    homens treinados para a guerra, que sabiam manejar escudo e lança; cujos rostos
    eram como os rostos dos leões, e eram tão rápidos quanto as gazelas nas montanhas:'
  cth-cth: Gad taminaw dawk hoi athakaawme taminaw, taran ka tuk thai, saiphei hoi
    tahroe ka hno thai tangawn hah kahrawngum e rapanim dawk kaawm e Devit koe a kâhmoun
    awh.
  twi-twi: Gadfo akofo akokodurufo bi a wɔakwadaw akodi mu guan kɔɔ Dawid afa bere
    a na ɔwɔ aguaabɔ mu wɔ sare so no. Na wɔyɛ nimdefo wɔ nkatabo ne peaw akodi mu
    a wɔn ho yɛ hu sɛ gyata, na wɔn ho yɛ hare te sɛ mmepɔw so atwe.
  hlt-hlt: Gad lamkah khaw khosoek rhalmahim ah David taengla kun uh tih caempuei
    khuiah tatthai hlangrhalh hlang la omuh. Caemtloek vaengah khaw photlinglen neh
    cai neh a rhong a pai uh. A maelhmai te sathueng maelhmai la om tih tlang kah
    kirhang bangla loe uh.
  tbz-SIM: nɛ̀ Kedɔɔ ɛì kɔbɛ Sedoɑmmu bí Yoedɑ nɛ̀ Sebɑdiɑ.
  msy-2020: Devit gumazamiziba puvatɨzir danganimɨn itir mogomer danganir gavgavir
    kamɨn itir dughiamɨn, Gatɨn anabamɨn mɨdorozir gumazir gavgavir maba Sol ategha
    ghua Devit ko iti. Me orabar suigha afuzibar mɨsogha bar fo. Me mɨsozir dughiabar,
    men guaba bar ikuvigha, laionbar guabar mɨn gari. Egha me mɨghsɨabar itir asɨzir
    atiabar mɨn bar puvɨra ivemari.
  dop-dop: Nɑ pǝ́ sɔɔsǝnɑ Ketɔɔ tʋ Yelowɑm pǝyɑlɑɑ Yowelɑ, nɑ Sepɑtiyɑ.
  azb-azb: Qadlılardan sipər və nizə işlədə bilən, döyüşməyi bacaran igidlər Davudun
    tərəfinə keçdilər və çöldəki qalaya gəldilər. Onların üzləri şir üzü kimi idi
    və dağlardakı ceyranlar kimi qaça bilirdilər.
  eng-DBY: 'And of the Gadites, there separated themselves to David in the stronghold
    in the wilderness mighty men of valour, men fit for the service of war, armed
    with shield and spear; whose faces were [like] the faces of lions, and who were
    swift as the gazelles upon the mountains:'
  hin-2017: फिर जब दाऊद जंगल के गढ़ में रहता था, तब ये गादी जो शूरवीर थे, और युद्ध
    विद्या सीखे हुए और ढाल और भाला काम में लानेवाले थे, और उनके मुँह सिंह के से और
    वे पहाड़ी मृग के समान वेग से दौड़नेवाले थे, ये और गादियों से अलग होकर उसके पास
    आए,
  eng-YLT: 'And of the Gadite there have been separated unto David, to the fortress,
    to the wilderness, mighty of valour, men of the host for battle, setting in array
    target and buckler, and their faces the face of the lion, and as roes on the mountains
    for speed:'
  eng-WYC-2017: But also some of Gadites’ strongest men, and best fighters, holding
    shield and spear, fled over to David, when he was hid in desert; the faces of
    them as the face of a lion, and they were swift as caprets in hills.
  eng-WMBB: 'Some Gadites joined David in the stronghold in the wilderness, mighty
    men of valour, men trained for war, who could handle shield and spear; whose faces
    were like the faces of lions, and they were as swift as the gazelles on the mountains:'
  urd-GVH: जद के क़बीले से भी कुछ बहादुर और तजरबाकार फ़ौजी साऊल से अलग होकर दाऊद के
    साथ मिल गए जब वह रेगिस्तान के क़िले में था। यह मर्द महारत से ढाल और नेज़ा इस्तेमाल
    कर सकते थे। उनके चेहरे शेरबबर के चेहरों की मानिंद थे, और वह पहाड़ी इलाक़े में
    ग़ज़ालों की तरह तेज़ चल सकते थे।
  rug-rug: Hire sari pozadi sari na tie varipera bokabokadi pa butubutu te Qadi saripu
    la somana koasa puku tie te Devita koasa nana vasina ṉiṉirana pa qega. Tumatumae
    hola pa lave na hopere, kinehadi si guana na laione isumatadi, meke reregedi hola
    guana kurukuru.
  gaz-gaz: Yeroo Daawit gammoojjiitti daʼoo keessa turetti namoonni gosa Gaad tokko
    tokko dhufanii isaatti ni dabalaman. Isaanis loltoota ciccimoo gaachanaa fi eeboo
    qabachuu dandaʼan kanneen waraanaaf qophaaʼan turan. Fuulli isaanii fuula leencaa
    fakkaata ture; isaan akkuma kuruphee tulluu gubbaa saffistoota turan.
  fra-LSG: Parmi les Gadites, des hommes vaillants partirent pour se rendre auprès
    de David dans la forteresse du désert, des soldats exercés à la guerre, armés
    du bouclier et de la lance, semblables à des lions, et aussi prompts que des gazelles
    sur les montagnes.
  yal-yal: e nun Yeroxamaa diine Yowela nun Sebadiya keli Gedori yi.
  haw-1868: 'A hookaawale mai la kekahi poe Gada ia lakou iho no Davida ma kahi paa
    ma ka waonahele, he poe kanaka ikaika, kanaka kaua e kaua ai; e hiki ia lakou
    ke lawe i palekaua a me ka ihe, a o na helehelena o lakou, me he helehelena liona
    la, a ua like lakou me ka dia o na mauna ka mama:'
  arb-NAV: وَمِنْ أَبْطَالِ الْحَرْبِ رِجَالِ الْجَيْشِ مِنَ الْجَادِيِّينَ الَّذِينَ
    انْضَمُّوا إِلَى دَاوُدَ وَهُوَ فِي الْقَلْعَةِ مِمَّنْ بَرَعُوا فِي اسْتِعْمَالِ
    التُّرُوسِ وَالرِّمَاحِ وَوُجُوهُهُمْ كَوُجُوهِ الأُسُودِ، وَسُرْعَتُهُمْ كَسُرْعَةِ
    ظِبَاءِ الْجِبَالِ.
  ewe-ewe: Aʋawɔla kalẽtɔ aɖewo siwo tso Gad ƒe viwo dome hã yi David gbɔ le gbedzi.
    Wowɔa akpoxɔnu kple akplɔ siaa ŋu dɔ nyuie. Woƒe mo le abe dzata tɔ ene eye woɖea
    abla abe zi ene le towo dzi.
  eng-LEE: And of the Gadites there separated themselves unto David into the strong-hold
    in the wilderness mighty men of valor, and men of the army for the war, that could
    handle shield and lance, whose faces were like the faces of lions, and were as
    the roebucks upon the mountains in swiftness.
  asm-FB: গাদীয়াসকলৰ মাজৰ কিছুমান লোকে মৰুপ্রান্তৰ দুৰ্গত দায়ূদৰ লগত যোগ দিছিল।
    তেওঁলোক যুদ্ধাৰু, যুদ্ধৰ বাবে প্রশিক্ষণ প্রাপ্ত, তেওঁলোক ঢাল আৰু যাঠী ধৰাত সক্ষম
    আছিল; তেওঁলোকৰ মুখ সিংহৰ মুখৰ দৰে আছিল। তেওঁলোক পৰ্বতত থকা হৰিণাৰ নিচিনা বেগী
    আছিল।
  sus-A: نُن يٍرٌشَمَ فٍدٌرِكَ شَ دِيٍ يٌوٍلَ نُن سٍبَدَيَ.
  fra-SBL: 'Des Gadites se joignirent à David dans la forteresse du désert, hommes
    vaillants, entraînés à la guerre, sachant manier le bouclier et la lance ; leur
    visage était semblable à celui des lions, et ils étaient aussi rapides que les
    gazelles sur les montagnes :'
  hbo-hbo: וְיֹועֵאלָ֧ה וּזְבַדְיָ֛ה בְּנֵ֥י יְרֹחָ֖ם מִן־הַגְּדֹֽור׃
  kik-kik: Agadi amwe nĩmagarũrũkire magĩcooka mwena wa Daudi o kũu werũ-inĩ kĩĩhitho-inĩ
    gĩake. Maarĩ njamba cia ita irĩ ũrũme ciehaarĩirie gũthiĩ mbaara, na nĩmooĩ kũhũthĩra
    ngo na itimũ. Mothiũ mao maahaanaga ta mothiũ ma mĩrũũthi, na maarĩ ihenya ta
    thwariga irĩ irĩma-inĩ.
  fra-NCL: 'Parmi les Gadites, des hommes vaillants passèrent auprès de David, dans
    les lieux forts, au désert : guerriers exercés au combat, sachant manier le bouclier
    et la lance, ayant un aspect de lions, aussi agiles que des gazelles sur les montagnes.'
  cek-AK: David ohhaih praezaek ah kaom thoemto Gad kaminawk doeh oh o, nihcae loe
    thacak misatuh kami ah oh o moe, aphaw sin hoi misatuh thaih kami ah oh o; nihcae
    ih mikhmai loe kaipui mikhmai baktiah oh o moe, mae nui ih tasuk baktiah angtawt
    loe o.
  cuk-cuk: Gad-wagan-bila-onomalad nega-dulesulidganba-neg-gandik-siidse, David-maidse
    wakite-gusmarmogad. We-dulemar, dule-niga-gandikmaladid, dule-bila-onomalad-buleganad.
    Deginbali, we-dulemar, sigu-abgaed-ebuged nue-wisimaladid, degi, eswargi-nue-wisi
    bila-onomaladid. Achumiguryob urwemaladid, degi, goe-sapur-abarmakeyob gwae-gwae
    abarmakmaladid.
  uig-CYR: Гад қәбилисидин бәзиләр чөлдики қорғанға берип Давутқа беқинди. Уларниң
    һәммиси җәңгә маһир, қалқан вә нәйзә билән қуралланған батур җәңчиләр еди; уларниң
    турқи бәәйни ширға, чаққанлиғи бәәйни тағдики бөкәнгә охшайтти.
  tel-2017: ఇంకా, గాదీయుల్లో పరాక్రమవంతులు కొంతమంది అరణ్యంలో దాగి ఉన్న దావీదు దగ్గర
    చేరారు. వీళ్ళు డాలు, ఈటె తో యుద్ధం చేయడంలో ప్రవీణులు. వీళ్ళు సింహం ముఖంలాంటి ముఖం
    ఉన్నవాళ్ళు. కొండల్లో ఉండే జింకలంత వేగంగా పరుగెత్త గలిగిన వాళ్ళు.
  hat-BSA: Soti nan Gadit yo, te antre rive kote David nan fò dezè a, mesye pwisan
    avèk anpil kouraj ki te fè antrenman pou fè lagè, ki te konn manyen boukliye avèk
    lans, avèk figi yo tankou figi a lyon, e yo vit tankou antilòp nan mòn.
  kos-kos: Pa inge inen mwet mweun pwengpeng ac fas in sruf lal Gad su weang un mwet
    lal David ke el tuh muta ke pot se yen mwesis ah. Elos arulana etu orekmakin mwe
    loeyuk ac osra. Ngetnget lalos sulallal oana mutun lion, ac elos irpit oana deer
    fineol uh.
  hbo-WLC: וְיוֹעֵאלָ֧ה וּזְבַדְיָ֛ה בְּנֵ֥י יְרֹחָ֖ם מִן־הַגְּדֽוֹר׃
  ibo-ibo: Ndị a bụkwa dike nʼagha sitere nʼebo Gad gbasoo Devid nʼebe e wusiri ike
    ya dị nʼọzara. Ha bụkwa ndị ọka nʼiji ùbe na ọta alụ agha. Ha dịkwa gara gara
    dịka ele nʼelu ugwu, ihu ha dịkwa ka ihu ọdụm.
  ory-ory: ଆଉ ଗାଦୀୟମାନଙ୍କ ମଧ୍ୟରୁ କେତେକ ଲୋକ ପୃଥକ ହୋଇ ପ୍ରାନ୍ତରସ୍ଥିତ ଦୁର୍ଗ-ସ୍ଥାନକୁ ଦାଉଦଙ୍କ
    ନିକଟକୁ ଆସିଲେ; ସେମାନେ ମହାବିକ୍ରମଶାଳୀ, ଢାଲ ଓ ବର୍ଚ୍ଛାଧାରୀ, ଯୁଦ୍ଧାର୍ଥେ ଶିକ୍ଷିତ ଲୋକ;
    ସେମାନଙ୍କ ମୁଖ ସିଂହ-ମୁଖ ତୁଲ୍ୟ ଓ ସେମାନେ ପର୍ବତସ୍ଥ ହରିଣ ତୁଲ୍ୟ ଦ୍ରୁତଗାମୀ।
  chk-chk: Mi wor ekoch mwän seni ewe ainangen Kat ra feila eti Tafit lon ewe leni
    mi pöchökül lon fanüapö, ir sounfiu mi pwora o silelap wiwiin maun, ra sip fän
    tittin maun me siles, nge won meser a usun chök won mesen ekewe laion, ra pwal
    müttir usun müttirin ekewe chia me won ekewe chuk.
  rop-rop: Dislot neim blanga ol detlot gudwan soljamob brom det Ged klen. Deibin
    joinap garram Deibid amimob wen deibin jidan langa det strongwan haus langa det
    deset kantri. Deibin yusumbat spiya en shild, en deibin luk wulijim jigiwan laiyan,
    en deibin brabli kwikbala wulijim det enimul gulum diya.
  ukr-1871: А й з Гадїїв перейшли до Давида в неприступне місце в пустинї люде мужні
    та войовничі, узброєні щитом та списом, видом із лиця як леви, а прудкі, як серни
    на горах.
  deu-1951: Auch von den Gaditern sonderten sich etliche aus zu David auf die Berghöhe
    in der Wüste, starke Helden und Kriegsleute, die Schilde und Speere führten; deren
    Angesichter waren wie die Angesichter der Löwen, und sie waren so schnell wie
    die Gazellen auf den Bergen.
  eng-JPS: (12-9) And of the Gadites there separated themselves unto David to the
    stronghold in the wilderness, mighty men of valour, men trained for war, that
    could handle shield and spear; whose faces were like the faces of lions, and they
    were as swift as the roes upon the mountains;
  srp-1865: 'I od plemena Gadova prebjegoše k Davidu u grad u pustinju hrabri junaci,
    vješti boju, naoružani štitom i kopljem, kojima lice bijaše kao lice lavovsko,
    i bijahu brzi kao srne po gorama:'
  lug-lug: Abamu ku Bagaadi be yawula ku bannaabwe, ne bagenda eri Dawudi ku kigo
    kye mu ddungu. Baali basajja b’amaanyi abazira nga balina amafumu n’engabo era
    nga beetegefu okulwana. Amaaso gaabwe gaali nga ag’empologoma, era nga bawenyuka
    emisinde ng’empeewo mu nsozi.
  heb-heb: ומן הגדי נבדלו אל דויד למצד מדברה גברי החיל אנשי צבא למלחמה ערכי צנה ורמח
    ופני אריה פניהם וכצבאים על ההרים למהר׃
  ben-IRV: গাদীয়দের কিছু লোক নিজেদের দল ছেড়ে মরু এলাকার দুর্গের মত জায়গায় দায়ূদের
    কাছে এসেছিলেন। তাঁরা ছিলেন যুদ্ধের শিক্ষা পাওয়া শক্তিশালী যোদ্ধা। তাঁরা ঢাল ও
    বর্শার ব্যবহার জানতেন। তাঁদের মুখ সিংহের মত ভয়ঙ্কর ছিল এবং পাহাড়ী হরিণের মত
    তাঁরা জোরে দৌড়াতে পারতেন।
  pan-pan: ਗਾਦੀਆਂ ਵਿੱਚੋਂ ਕਿੰਨੇ ਕੁ ਮਹਾਂ ਬਲੀ ਸੂਰਮੇ, ਚੰਗੇ ਯੋਧੇ ਜਿਹੜੇ ਢਾਲ਼ ਤੇ ਬਰਛੇ ਦੀ
    ਵਿੱਦਿਆ ਜਾਣਨ ਵਾਲੇ ਸਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਸ਼ੇਰ ਦੇ ਮੂੰਹ ਵਰਗੇ ਸਨ ਅਤੇ ਪਰਬਤਾਂ ਉੱਤੇ ਹਿਰਨਾਂ
    ਵਾਂਗੂੰ ਤੇਜ ਦੌੜਦੇ ਸਨ, ਇਹ ਗਾਦੀਆਂ ਤੋਂ ਅਲੱਗ ਹੋ ਕੇ ਉਜਾੜ ਦੇ ਗੜ੍ਹ ਵਿੱਚ ਦਾਊਦ ਦੀ ਵੱਲ ਹੋ
    ਗਏ
  mya-JVB: ထိုမှတပါး ၊ ဒါဝိဒ် ရှိရာ တော ရဲတိုက် သို့ ထွက်သွား သောသူ၊ ခွန်အား ကြီး၍
    ဒိုင်း လွှားဆောင် လျက် စစ်တိုက် ခြင်းငှါ တတ်စွမ်း နိုင်သောသူ၊ ခြင်္သေ့ ကဲ့သို့မျက်နှာ
    ရဲ၍ တောင် ပေါ် မှာ ဒရယ် ကဲ့သို့ လျင်မြန် သော သူဂဒ် အမျိုးသားဟူမူကား၊
  hmo-hmo: Goada herea, bona tuari diba momo taudia haida Gado iduhu dekena amo, ese
    Saulo idia rakatania, Davida dekenai idia hanaia. Davida be tano kaukau ena gabu
    aukana dekenai, vadaeni idia ese ia dekenai idia haboua. Idia be kesi bona io
    diba momo, bona edia vairana be laiona edia vairana bamona. Edia heau be uda dia
    ororo dekenai ia heau noho bamona.
  urd-urd: 'और जद्दियों में से बहुत से अलग होकर बियाबान के क़िले में दाऊद के पास आ
    गए; वह ताक़तवर सूर्मा और जंग में माहिर लोग थे, जो ढाल और बर्छी का इस्ते''माल जानते
    थे। उनकी सूरतें ऐसीं थीं जैसी शेरों की सूरतें और वह पहाड़ों पर हिरनियों की तरह
    तेज़ दौड़ते थे:'
  rus-SYN: И из Гадитян перешли к Давиду в укрепление, в пустыню, люди мужественные,
    воинственные, вооруженные щитом и копьем; лица львиные - лица их, и они быстры
    как серны на горах.
  bqc-SIM: ń Gedoo gbɛ̃́ Yeloaũ nɛgↄ̃ɛↄ Yoela ń Zebadiao.
  tcz-CHONGTHU: David gamthip noi kulpi a anaum laiyin Gad nammite galhang galbol
    them cheh ho chun ana pan piu vin ahi. Amaho chu lumchoije le tengcha kho themcheh
    Keipi bahkai bang a gin umtah chule sakhi golpai bang a chom jangkhai jeng ahiuve.
  mar-mar: गादी यांच्यातील काही लोक दावीदाकडे तो वाळवंटातील गढीत असताना आले. ते चांगले
    शूर लढवय्ये होते. ढाल व भालाफेक हाताळणारे होते. त्यांची तोंडे सिंहाच्या तोंडासारखी
    भयानक होती. ते डोंगरावरील हरणासारखे वेगाने धावणारे होते.
  qub-qub: Gad famillyacunapis waquenga Davidman aywacuran chunyaj pacacunacho caycaptin.
    Chaycuna caran jinyu pillyay yachacasha suldärucuna. Chapacuna escüdunwan, tucsicuna
    lansanwan-cama caycaran. Liyuncunanöraj ollgoj caranpis. Jircacunapapis lluychunöraj
    cörriycoj.
  bqp-bqp: kɑ Yoelɑ kɑ Sebɑdiɑ be bɑ sɑ̃ɑ Yerohɑmun bibu, Gedorigibu.
  hat-hat: Konsa tou, nan branch fanmi Gad la, te gen moun ki te pati al jwenn David
    lè li te nan fò nan dezè a. Se te yon bann vanyan sòlda ki te gen ladrès nan fè
    lagè. Yo tout te gen plak pwotèj ak frenn. Yo te move tankou lyon, yo te konn
    kouri tankou kabrit nan mòn.
  eng-BSB: 'Some Gadites defected to David at his stronghold in the desert. They were
    mighty men of valor, trained for battle, experts with the shield and spear, whose
    faces were like the faces of lions and who were as swift as gazelles on the mountains:'
  eng-WEBPB: 'Some Gadites joined David in the stronghold in the wilderness, mighty
    men of valour, men trained for war, who could handle shield and spear; whose faces
    were like the faces of lions, and they were as swift as the gazelles on the mountains:'
  kbq-kbq: Hagi Gati nagapintira hankave sondia vahetmima ha'ma hu'zama antahi ani
    hu'neza hankoma eri'neza kevema ahe'are'ma vugota hu'nazankino ha'ma nehazageno'a,
    zamugosamo'a laioni avugosagna nehige'za, zamagamare'amo'a agonafi nemaniza dia
    afukna hu'za zamaga neraza vaheki'za Solina atre'za ka'ma kopima hankavenentake
    vihu'afima Deviti'ma mani'nerega vu'za agrane umani'naze.
  nhe-BL: Nojquiya sequin soldados ipan nopa hueyi familia Gad tlen tlahuel quiixmatque
    tlatehuise nojquiya motemacaque ica David quema itztoya ipan nopa lugar temachtli
    ipan huactoc tlali. Inijuanti quipixque tlahuel miyac yajatili para tlatehuise
    ica yolixtzajcayotl huan cuatlamintli tlen huehueyac. Tlahuel tetique ni tlacame.
    Nesiyaya para quipixque fuerza hasta quipixque ininxayac queja tecuani huan motlalohuayayaj
    chicahuac queja masame ipan cuatitlamitl.
  gub-BL: Heta amo zauxiapekwer ukyze 'ym ma'e puruzuka haw ikwaw katu har Kaz izuapyapyr
    wà. Oho tawhu imuàtà pyrer ywyxiguhu rehe har pe wà, zauxiapekwer Tawi hemiruze'eg
    wainuinuromo uzemono'og pà wà. Ukwaw puruàmàtyry'ymaw a'e wà, zemimaw iwy pe purukutukaw
    pupe a'e wà. Ipuruzukaiw zàwàruhu iriàw ài wà. Uzàgatu arapuha ài wà no. Amuapyk
    putar waner xe ihe wà nehe kury.
  eng-DRA: 'From Gaddi also there went over to David, when he lay hid in the wilderness
    most valiant men, and excellent warriors, holding shield and spear: whose faces
    were like the faces of a lion, and they were swift like the roebucks on the mountains.'
