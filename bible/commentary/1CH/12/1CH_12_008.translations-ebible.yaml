  kan-2017: 'ಯುದ್ಧವೀರರೂ ಯುದ್ಧನಿಪುಣರೂ, ಗುರಾಣಿಬರ್ಜಿಗಳಲ್ಲಿ ಪ್ರವೀಣರೂ, ಸಿಂಹಮುಖರೂ, ಬೆಟ್ಟದ
