    wi meni yai hasa laiongo gesabi tiwai yali. Tama augwa umagia mu udayu, te bulu
    dude bidibo uni hasa udabo tiwai yalio.
  tpi-tpi: Taim Devit i stap long dispela strongpela ples hait long ples drai, sampela
    strongpela soldia bilong lain Gat i lusim Sol na i go i stap wantaim Devit. Ol
