  mdy-ETH: ዳውቴ ዓሲ ናንጉዋ ዳውሎይዳ ዋርዲዮ ቤዛ ዓኣንቴ ጋኣዴ ፃጳፓ ሙኪ ዒዛኮ ዖሎ ዓሶ ባኣኮ ጌሌ፥ ዖሎና ዔርቴያ፤ ሃሣ
