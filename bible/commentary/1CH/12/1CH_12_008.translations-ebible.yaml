  beo-beo: Da:ibidi ea dadi gagui wa:i da hafoga:i soge gagili sali diasua esaloba,
    Ga:de fi gegesu noga:le dawa:i dunu da ema madelai. Ilia da medenegini dadawa:su
    da:igene ga:su amola dadi gagui dunu. Ilia nimi da laione wa:me gesenesu odagi
    agoai ba:i, amola dia ea fonomei agoai.
  tpi-OTNT: Taim Devit i stap long dispela strongpela ples hait long ples drai, sampela
    strongpela soldia bilong lain Gat i lusim Sol na i go i stap wantaim Devit. Ol
    dispela man i gutpela soldia tru na i save tumas long holim hap plang na pait
    long spia. Long taim ol i pait, pes bilong ol i nogut tru olsem pes bilong ol
    laion. Na ol i save ran strong tumas olsem ol wel abus bilong ples maunten.
  hau-SA: Sai waɗansu mutanen Gad suka koma suna goyon bayan Dawuda suka kuma haɗa
