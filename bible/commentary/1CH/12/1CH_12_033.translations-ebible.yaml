verse: 1CH.012.033
translations:
  mal-C: സെബൂലൂൻ ഗോത്രക്കാരിൽനിന്നു തഴക്കംപ്രാപിച്ച പോരാളികളും എല്ലാവിധത്തിലുമുള്ള
    ആയുധവർഗവും യുദ്ധത്തിൽ ഉപയോഗിക്കാൻ സജ്ജരും പൂർണവിശ്വസ്തതയോടെ ദാവീദിനെ സഹായിക്കാൻ
    സന്നദ്ധരുമായവർ 50,000 പേർ;
  deu-TKW: 'Von Sebulon: 50000 Kriegstüchtige, mit allerlei kriegerischen Waffen zum
    Kampfe Gerüstete und bereit, einmütig im Streite mitzuhelfen.'
  lin-lin: 'kati na libota ya Isakari : bakambi nkama mibale bayaki elongo na bato
    oyo bango bazalaki kokamba kati na libota na bango ; bazalaki na mayele ya kososola
    tango mpo na kolakisa Isalaele lolenge ya kosala liboso ya makambo ;'
  eng-LSV: Of Zebulun, going forth to the host, arranging battle with all instruments
    of battle, [are] fifty thousand, and keeping rank without a double heart.
  eng-GNV: 'Of Zebulun that went out to battel, expert in warre, and in all instruments
    of warre, fiftie thousande which could set the battell in aray: they were not
    of a double heart.'
  eng-WEBSTER: 'Of Zebulun, such as went forth to battle, expert in war, with all
    instruments of war, fifty thousand, who could keep rank: they were not of double
    heart.'
  nhw-BL: Tlen nopa hueyi familia Zabulón, itztoyaj 50 mil soldados catli tlahuel
    motemacayayaj para tlahuilanase. Huan inijuanti itztoyaj cuali tlacualtlalilme
    para quipalehuise David.
  swh-ONEN: Watu wa Zabuloni, askari wenye uzoefu mkubwa walioandaliwa tayari kwa
    vita wakiwa na silaha za kila aina, ili kumsaidia Daudi kwa uaminifu thabiti,
    walikuwa 50,000.
  bba-bba: Isɑkɑrin bwese kɛrɑ sɔɔ, bɑ sɑ̃ɑwɑ tɑbu sinɑmbu ɡoobu (200) kɑ sere mɑɑ
    ben tɔn be bɑ kpɑre. Isɑkɑrin bwese kɛrɑɡii be, bɑ ben wɑɑtin ɑsɑnsi yɛ̃ bu kɑ
    tubu ye Isirelibɑ bɑ koo ko.
  eng-KJVCPB: 'Of Zebulun, such as went forth to battle, expert in war, with all instruments
    of war, fifty thousand, which could keep rank: they were not of double heart.'
  luo-luo: joka Zebulun ma gin jolweny molony kendo moikore ni kedo gi gige lweny
    mopogore opogore mondo omi gikony Daudi gi chuny achiel ne gin ji alufu piero
    abich (50,000);
  meu-meu: Sebulun taudia na gerebu-ima, tuari manada taudia, edia tuari ḡaudia iboudiai
    na imadia ai, bona lalodia na tamona, David bae durua eto.
  npi-ULB: जबूलूनबाट सबै किसिमका हतियारसहित लडाइँको निम्‍ति तयार भएका र एकचित्त किसिमले
    निष्‍ठावान् हुन तयार ५०,००० योद्धाहरू थिए ।
  yor-yor: Àwọn ọkùnrin Sebuluni, àti àwọn jagunjagun tí ó ti nípa ogun múra fún ogun
    pẹ̀lú oríṣìíríṣìí ohun èlò ìjà, láti ran Dafidi lọ́wọ́ pẹ̀lú àwọn tí kò fi iyèméjì
    ṣe ìjólóòótọ́ wọn jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dọ́gbọ̀n (50,000).
  pes-OPCB: '@see-verse:1CH.012.032'
  tgl-ULB: Mula kay Zebulun ay may 50, 000 na lalaking mandirigma, na nakahanda para
    sa digmaan, na dala ang lahat ng sandata ng digmaan at handang ibigay ang hindi
    nahahating katapatan.
  hui-hui: Sebulunu hameigini ami agali daosini pira duria (50,000) ti hongoheore
    hangu ibini. Tigua wai biagane aleru bibahende mo yai halu mini mbiraore halu
    Debidi pele muleore eberemagoni lalu ibini.
  mya-mya: '@see-verse:1CH.012.032'
  bod-N: ཟེ་བུ་ལུན་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་ཕྱི་ལ་སོང་ནས་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་དང་།
    མཚོན་ཆ་སྣ་ཚོགས་སྤྱོད་ཐུབ་པ། རྩེ་གཅིག་གིས་དམག་ལ་ཐོན་པ་བསྡོམས་པས་ཁྲི་ལྔ་ཡོད།
  sna-sna: varume vokwaZebhuruni, varwi vaiziva, vakanga vakagadzirira kurwa nezvombo
    zvemhando dzose, vakauya kuzobatsira Dhavhidhi nomwoyo wakaperera, vaiva zviuru
    makumi mashanu;
  spa-BLM: 'De Zabulón, los que podían salir en el ejército, que podían preparar la
    batalla con toda clase de instrumentos de guerra: cincuenta mil que podían mandar
    y no tenían doblez de corazón.'
  cac-cac: A d'a eb' yin̈tilal Zabulón, ay 50 mil eb' vin̈ soldado smoj sb'at d'a
    oval, syaln̈ej sc'anan masanil yamc'ab' yic oval eb' vin̈, b'ecan sc'ool eb' vin̈
    scolvaj yed' vin̈aj David chi'.
  swh-ULB: Kutoka Zebuloni palikuwa na wanaume elfu hamsini wa mapambano, tayari kwa
    vita, na silaha zote za vita, na tayari kutoa uwaminifu usio pungua.
  bel-bel: з племя Завулонавага гатовых да бітвы, узброеных усякаю ваеннаю зброяй,
    пяцьдзясят тысяч, у страі, аднадушных;
  deu-ELBBK: 'Und von den Kindern Issaschar: Männer, die Einsicht hatten in die Zeiten,
    um zu wissen, was Israel tun musste; ihre Häupter, 200; und alle ihre Brüder folgten
    ihrem Befehl.'
  mbb-OT: 'Is ebpuun te tribu ni Zebulun: 50,000 he memetau he menge sundaru he andam
    he ebpekidtebek. Neǥumeenan sikandan te nekedseselekawà he menge ǥumaan. Andam
    sikandan he ed-uǥup wey ed-unung ki David.'
  mal-2015: സെബൂലൂനിൽ യുദ്ധസന്നദ്ധരായി സകലവിധ യുദ്ധായുധങ്ങളെ ധരിച്ചു നിരനിരയായി ഐകമത്യത്തോടെ
    യുദ്ധത്തിന്നു പുറപ്പെട്ടവർ അമ്പതിനായിരംപേർ.
  rmc-rmc: 'andral o Jisachar: 200 vodci jekhetane le muršenca, saven ľidžanas. On
    achaľonas andro časi a džanenas, so le Izraelitenge kampel te kerel;'
  pes-OPV: و از زبولون پنجاه هزار نفر که با لشکر بيرون رفته، مي توانستند جنگ را با
    همه آلات حرب بيارايند و صف آرايي کنند و دو دل نبودند.
  ron-1924: Дин Забулон, чинчзечь де мий ын старе сэ мяргэ ла оштире, ынармаць пентру
    луптэ ку тоате армеле де рэзбой ши гата сэ се лупте ку о инимэ хотэрытэ.
  ben-OBCV: 'সবূলূন বংশ থেকে, সব ধরনের অস্ত্রশস্ত্র ব্যবহারে পারদর্শী যুদ্ধের জন্য
    প্রস্তুত অভিজ্ঞ যোদ্ধা, যারা অখণ্ড আনুগত্য সমেত দাউদকে সাহায্য করতে পারতেন, এমন:
    50,000 জন;'
  som-som: Oo reer Sebulunna waxaa ka joogay kuwo ciidanka geli kara oo dagaalka isu
    safi kara, iyagoo wata cayn kasta oo ah alaabta dagaalka, oo isdiyaarin kara,
    oo aan labaqalbiilayaal ahayn, oo tiradooduna waxay ahayd konton kun oo nin.
  lat-VUC: Porro de Zabulon qui egrediebantur ad prælium, et stabant in acie instructi
    armis bellicis, quinquaginta millia venerunt in auxilium, non in corde duplici.
  eng-ASVBT: Of Zebulun, such as were able to go out in the host, that could set the
    battle in array, with all manner of instruments of war, fifty thousand, and that
    could order the battle array, and were not of double heart.
  ita-1885: Di Zabulon vennero, di cuor sincero, cinquantamila uomini guerrieri, in
    ordine per la guerra, armati di tutte armi, ed ammaestrati a mettersi in ordinanza.
  eng-LXXUP: And of the sons of Issachar having wisdom with regard to the times, knowing
    what Israel should do, two hundred; and all their brethren with them.
  eng-ULB: From Zebulun there were fifty thousand fighting men, prepared for battle,
    with all the weapons of war, and ready to give undivided loyalty.
  spa-VBL: De la tribu de Zabulón, 50.000 guerreros. Estaban completamente armados
    y listos para la batalla, y totalmente dedicados.
  fra-_FOB: De Zabulon, cinquante mille, allant à l'armée, équipés pour le combat,
    de toutes les armes de guerre, pour se ranger en bataille d'un cœur sans partage.
  mal-mal: സെബൂലൂനിൽ യുദ്ധസന്നദ്ധരായി സകലവിധ യുദ്ധായുധങ്ങളെ ധരിച്ചു നിരനിരയായി ഐകമത്യത്തോടെ
    യുദ്ധത്തിന് പുറപ്പെട്ടവർ അമ്പതിനായിരംപേർ.
  urd-GVR: Zabūlūn ke qabīle ke 50,000 tajrabākār faujī the. Wuh har hathiyār se lais
    aur pūrī wafādārī se Dāūd ke lie laṛne ke lie taiyār the.
  suz-BL: जबूलून आ थर ङा ५० हजार लडाइ पस जोक्‍ब मारेइ मारेइ या कुरब बाक्‍मा बाक्‍त।
    मेको आन थुं नेल्‍लेमी दाऊद कली वारच पाइब बाक्‍मा बाक्‍त।
  ita-1927: Di Zabulon, cinquantamila, atti a servire, forniti per il combattimento
    di tutte le armi da guerra, e pronti ad impegnar l’azione con cuore risoluto.
  ckb-ckb: لە زەبولونیش، پەنجا هەزار پیاوی مەشقپێکراو هەبوون لەسەر شەڕ و هەموو جۆرە
    چەکێکی جەنگ، کە بەبێ دوو دڵی ئامادە بوون بۆ یارمەتیدانی داود.
  eng-BBE: Of Zebulun, there were fifty thousand men, who went out with the army,
    expert in ordering the fight, to give help with all sorts of arms; true-hearted
    men.
  kan-OKCV: ಜೆಬುಲೂನನವರಲ್ಲಿ ದೃಢಹೃದಯದಿಂದ ಸಾಲಾಗಿ ನಡೆಯುವ ಸಕಲ ಆಯುಧಗಳನ್ನು ಧರಿಸಿಕೊಂಡ ಯುದ್ಧ
    ನಿಪುಣರಾದ ಸೈನ್ಯವಾಗಿ ಹೊರಡುವವರು 50,000 ಮಂದಿ.
  tam-2017: செபுலோன் கோத்திரத்தில் சகலவித யுத்த ஆயுதங்களாலும் யுத்தம் செய்வதற்கும்,
    தங்களுடைய அணியைக் காத்து நிற்பதற்கும் பழகி, வஞ்சனை செய்யாமல் யுத்தத்திற்குப் போகத்தக்கவர்கள்
    ஐம்பதாயிரம்பேர்.
  spa-RV-1909: Y de Zabulón cincuenta mil, que salían á campaña á punto de guerra,
    con todas armas de guerra, dispuestos á pelear sin doblez de corazón.
  ron-BTF: Din Zabulon, cei care au pornit la bătălie, deprinși la război, cu toate
    uneltele de război, cincizeci de mii, care puteau sta umăr la umăr, nu aveau inima
    împărțită.
  eng-WEBP: 'Of Zebulun, such as were able to go out in the army, who could set the
    battle in array with all kinds of instruments of war: fifty thousand who could
    command and were not of double heart.'
  eng-FBV: From the tribe of Zebulun, 50,000 warriors. They were fully armed and battle-ready,
    and totally dedicated.
  nld-1939: Van de stam Zabulon vijftigduizend dienstplichtigen, die met volledige
    uitrusting voor de strijd gewapend waren, en bereid, om eensgezind hulp te bieden.
  nch-BL: Ten nopa hueyi familia Zabulón, itztoyaj 50 mil soldados cati tahuel mosemacayayaj
    para tatehuise. Huan inijuanti itztoyaj cuali tacualtalilme para quipalehuise
    David.
  vie-1934: Về Sa-bu-lôn, có năm vạn người hay bày trận, cầm các thứ binh khí dự bị
    đặng giao chiến, hàng ngũ chỉnh tề, có một lòng một dạ.
  hin-CV: ये वे थे, जिन्हें यह अहसास था कि इस्राएल के लिए कब क्या करना सबसे सही होगा.
    ज़ेबुलून से 50,000 वीर योद्धा थे; इनके पास युद्ध के सभी प्रकार के हथियार थे. ये
    दावीद के प्रति पूरी तरह समर्पित थे, वे चंचल न थे.
  spa-BES: De Zabulón, había cincuenta mil hombres que salieron con el ejército, expertos
    en organizar la batalla, para ayudar con todo tipo de armas; Hombres de corazón
    verdadero.
  tdx-tdx: Amy Zebolone, o mpionjom-b’añ’ alio, nahimbañe an-kotakotake, nahafitoloñe
    amy ze karaza-pialiañe, lime-ale nahafitàn-dahatse; tsy aman’ arofo roe.
  tha-KJV: จากคนเศบู​ลุ​น มี​ห้าหมื่นคนที่ฝึกแล้วเตรียมพร้อมเข้าสู้​รบ สรรพด้วยอาวุธทุกอย่างเพื่อทำสงครามเพื่อช่วยเหลือ
    มิใช่​ด้วยสองจิตสองใจ
  por-BR-2018: E de Zebulom, cinquenta mil, que saíam como exército preparados para
    a batalha, com todas as armas de guerra; capazes de batalhar com firmeza de coração.
  deu-ELO: 'Von Sebulon: die zum Heere auszogen, mit allen Kriegswaffen zum Kampfe
    bereit, fünfzigtausend, und zwar um sich in Schlachtreihen zu ordnen mit ungeteiltem
    Herzen.'
  eng-WYC-2018: and of Zebulun came fifty thousand into his help, not in double heart,
    which went out to battle, and stood in the battle array, and were made ready with
    armours of battle; (and of Zebulun came fifty thousand to help him, not of double
    heart, but who went out to battle, and stood in the battle array, ready with the
    arms, or the weapons, of battle;)
  epo-epo: el la Zebulunidoj, militkapablaj, kaj irantaj en militon kun ĉiaj bataliloj,
    estis kvindek mil, por enviciĝi en konkordo;
  uig-PIN: Zǝbulunlardin jǝnggǝ tǝyyarlanƣan, ⱨǝrhil ⱪoral-yaraƣlar bilǝn ⱪorallanƣan,
    ala kɵngüllük ⱪilmaydiƣan, Dawutning yardimigǝ kǝlgǝn jǝmiy ǝllik ming kixi idi.
  beo-beo: '@see-verse:1CH.012.032'
  tpi-OTNT: Na lain Sebulun i gat 50,000 gutpela soldia tru. Ol i gat wanpela tingting
    tasol, em bilong helpim Devit. Na ol i kam wantaim olkain samting bilong pait.
  hau-SA: mutanen Zebulun, ƙwararru sojoji shiryayyu don yaƙi da kowane irin makami,
    suka zo don su taimaki Dawuda da zuciya ɗaya, su 50,000;
  uig-LAT: Zebulunlardin jengge teyyarlan’ghan, herxil qoral-yaraghlar bilen qorallan’ghan,
    ala köngüllük qilmaydighan, Dawutning yardimige kelgen jemiy ellik ming kishi
    idi.
  nde-nde: amadoda ayevela koZebhuluni, amabutho ayezingwazi empini, ngezikhali zemihlobo
    etshiyeneyo, eza ukuzancedisa uDavida ngokuzinikela okungalakuthandabuza, ayezinkulungwane
    ezingamatshumi amahlanu (50,000);
  ton-ton: '‌ʻOe fānau ʻa Sepuloni, ʻakinautolu naʻe ʻalu atu ki he tau, mo poto ʻi
    he tau, ʻi he ngaahi mahafutau kotoa pē, ko e toko nima mano, ʻaia naʻe faʻa tutuʻu
    fakataha lelei ʻi he tau: naʻe ʻikai te nau lotolotoua.'
  ces-1613: Z synů Zabulon vycházejících na vojnu, vycvičených v bitvě všelijakými
    nástroji válečnými, padesáte tisíc, a ku potýkání se v šiku bez choulostivosti
    srdce.
  eng-WMB: 'Of Zebulun, such as were able to go out in the army, who could set the
    battle in array with all kinds of instruments of war: fifty thousand who could
    command and were not of double heart.'
  tam-TCV: செபுலோன் மனிதர்களில் போருக்கு ஆயத்தமாக எல்லாவித ஆயுதங்களையும் உபயோகித்து,
    அணிவகுத்து நிற்க அனுபவம் பெற்றிருந்தவர்களும், அரசன் தாவீதுக்கு உண்மையுள்ளவர்களாய்
    இருந்தவர்களும் 50,000 பேர்.
  ceb-ULB: Gikan sa banay ni Zebulun adunay 50, 000 ka isog nga mga lalaki, nga andam
    sa gubat, uban ang tanang mga hinagiban sa gubat, ug andam sa paghatag sa ilang
    pagsalig sa walay pagduhaduha.
  pol-UBG: Z pokolenia Zebulona tych, którzy wychodzili na wojnę, wyćwiczonych w walce
    wszelką bronią wojenną – pięćdziesiąt tysięcy stających w szyku bojowym i niemających
    dwoistego serca.
  urd-GVU: زبولون کے قبیلے کے 50,000 تجربہ کار فوجی تھے۔ وہ ہر ہتھیار سے لیس اور پوری
    وفاداری سے داؤد کے لئے لڑنے کے لئے تیار تھے۔
  deu-1912: von Sebulon, die ins Heer zogen zum Streit, gerüstet mit allerlei Waffen
    zum Streit, fünfzigtausend, sich in die Ordnung zu schicken einträchtig;
  kan-2017: ಜೆಬುಲೂನ್ಯರಿಂದ ಯುದ್ಧಪ್ರವೀಣರೂ, ಸರ್ವಾಯುಧಗಳನ್ನು ಧರಿಸಿ ವ್ಯೂಹಕಟ್ಟ ಬಲ್ಲವರೂ, ದೃಢಚಿತ್ತರೂ
    ಆದರು ಐವತ್ತು ಸಾವಿರ ಸೈನಿಕರು.
  yap-yap: '@see-verse:1CH.012.032'
  hlt-MCSB: Zebulun lamkah he caempuei la pawk tih caemtloek hnopai cungkuem neh caemtloek
    rhong aka pai thawng sawmnga om. Tedae a lungbuei neh lungbuei khaw hmaai uh rhoi
    pawh.
  mdy-ETH: '@see-verse:1CH.012.032'
  twi-ASANTE: Akofoɔ a wɔakwadare akodie mu a wɔfiri Sebulon abusuakuo mu no, na wɔn
    dodoɔ yɛ mpem aduonum (50,000). Na wɔakɔ amia mu ayɛ krado ama akodie, na na wɔtaa
    Dawid akyi pintinn.
  eng-WEBU: 'Of Zebulun, such as were able to go out in the army, who could set the
    battle in array with all kinds of instruments of war: fifty thousand who could
    command and were not of double heart.'
  wal-wal: Ola miishshaa ubbaa oiqqidi, bantta kumetta wozanan Daawita maaddanau giigida
    olanchchatun Zaabiloona zare asati ishatamu sha7a.
  spa-PDDPT: De Zabulón, 50.000 hombres que salían a la batalla, prontos para la guerra
    con toda clase de armas de guerra, dispuestos a pelear sin doblez de corazón.
  gun-gun: Ha'e gui Zebulom regua joe opu'ãa katy oo va'e, opa marãgua tembiporu oguereko
    va'e ma cinqüenta mil ikuai. Ha'e kuery ma joguero'a aguã py ikyre'ỹ va'e, ndokyje
    kuaai guive.
  ilo-ULB: Manipud iti tribu ti Zabulon, adda iti 50, 000 a mannakigubat a lallaki
    a a sisasagana a makigubat, nga addaan kadagiti amin nga igam a pakigubat, ken
    nakasagana a mangted iti naan-anay a kinapudno.
  kpg-kpg: '@see-verse:1CH.012.032'
  uig-ARA: زەبۇلۇنلاردىن جەڭگە تەييارلانغان، ھەرخىل قورال-ياراغلار بىلەن قوراللانغان،
    ئالا كۆڭۈللۈك قىلمايدىغان، داۋۇتنىڭ ياردىمىگە كەلگەن جەمئىي ئەللىك مىڭ كىشى ئىدى.
  sus-sus: Isakarikae, kuntigi kɛmɛ firin nun e xa mixi naxee nu na e xa yaamari bun
    ma. E fan nu bara a kolon Isirayila lan a xa naxan naba na waxati.
  pon-2006: '@see-verse:1CH.012.032'
  ksd-ksd: ta ra vuna tarai Sebulun, a ilima na vinun na arip na marmar nina dia ga
    tale ra vinarubu ma dia ga vanavana ta ra vinarubu ma ra lavur magit na vinarubu,
    a ngala na kor diat ma i kopono ko ra nuknuk i diat;
  tur-YTC: 'Zevulun''dan, orduyla çıkabilen, her türlü savaş aletiyle savaş düzeni
    alabilen: Buyruk verilebilir ve çift yürekli olmayan elli bin kişi.'
  grc-BRENT: Καὶ ἀπὸ τῶν υἱῶν Ἰσσάχαρ γινώσκοντες σύνεσιν εἰς τοὺς καιροὺς, γινώσκοντες
    τί ποιῆσαι Ἰσραὴλ, διακόσιοι, καὶ πάντες ἀδελφοὶ αὐτῶν μετʼ αὐτῶν.
  ind-AYT: Dari suku Zebulon ada 50.000 orang yang dapat maju berperang, pandai bertempur
    dengan berbagai jenis senjata perang, dan siap membantu tanpa mendua hati.
  nya-nya: Anthu a fuko la Zebuloni, analipo 5,000. Iwowa anali asilikali odziwa bwino
    nkhondo, okhala ndi zida za mtundu uliwonse, okonzekera kudzathandiza Davide ndi
    mtima umodzi.
  hrv-hrv: Od Jisakarovih sinova, koji su umjeli proniknuti svoje vrijeme i spoznati
    što treba da učini Izrael; njihovih poglavara dvije stotine. Sva su im njihova
    braća bila podložna.
  mps-mps: Tama te Sebulun hani bidi dabe te bidi sese umabo hauwa mu te 50,000 dwagi
    yai ami bidi bidali. Augwa te Devit deli naga tau sabo homu kolesaga naga elaluai.
    Tama augwa te tobage boi hwįbo nai doado bage dabe dali sesu asalio.
  tpi-tpi: Na lain Sebulun i gat 50,000 gutpela soldia tru. Ol i gat wanpela tingting
    tasol, em bilong helpim Devit. Na ol i kam wantaim olkain samting bilong pait.
  dan-1931: af Zebulon 50.000, øvede Krigere, udrustet med alle Hånde Våben, med én
    Vilje rede til Kamp;
  vie-OVCB: Từ đại tộc Sa-bu-luân, có 50.000 binh sĩ thiện chiến. Họ được trang bị
    đầy đủ khí giới và hết lòng trung thành với Đa-vít.
  guj-2017: ઝબુલોનમાંથી સૈન્યમાં જઈ શકે તેવા તથા સર્વ પ્રકારના યુદ્ધશસ્ત્રો સહિત યુદ્ધ-વ્યૂહ
    રચી શકે એવા પચાસ હજાર શૂરવીર પુરુષો હતા તેઓ સંપૂર્ણપણે વફાદાર હતા.
  pon-2006A: '@see-verse:1CH.012.032'
  por-BRBSL: 'De Zebulom, que podiam sair no exército, que podiam organizar a batalha
    com todos os tipos de instrumentos de guerra: cinqüenta mil que podiam comandar
    e não eram de coração duplo.'
  cth-cth: Zebulun imthungnaw dawk hoi taran ka tuk thai e, senehmaica ka patuem ni
    teh ka bouk thai e 50, 000 a pha awh teh lungthin kacue e lah ao awh.
  twi-twi: Akofo a wɔakwadaw akodi mu a wofi Sebulon abusuakuw mu no, na wɔn dodow
    yɛ mpem aduonum (50,000). Na wɔakɔ amia mu ayɛ krado ama akodi, na na wɔtaa Dawid
    akyi pintinn.
  hlt-hlt: Zebulun lamkah he caempuei la pawk tih caemtloek hnopai cungkuem neh caemtloek
    rhong aka pai thawng sawmnga om. Tedae a lungbuei neh lungbuei khaw hmaai uh rhoi
    pawh.
  tbz-SIM: Isɑkɑɑ kó kuwuɔ mmiɛkɛ kɛ̀ bɛkpɑ̀rìnuɔmbɛ ḿbo sikɔusìdɛ́ (200) kɛ́mbɑkɛ́
    bɛ tebìí bɛ̀ do tú bɛ̀ɛ̀ yɛ̃ bɛ̀mbɛ Isidɑyɛɛribɛ dò nkɛ́dɔɔ̀ tì nɛ̀ bɛ̀ dò nkɛ́
    tì dɔ̀ɔ̀ dìì mɔ̀nnì.
  msy-2020: Ezɨ Sebulunɨn anabamɨn adarazir tongɨn, 50,000plan mɨdorozir gumazir bar
    aghuiba ize. Me Devitɨn akurvaghamin nɨghnɨzir bar vamɨra iti. Egha mɨsoghamin
    bizir guar avɨriba sara ize.
  dop-dop: Ɩsɑkɑɑ nyǝ́mɑ tɑɑ kɛ́ yoolɑɑ nyʋɣʋ nyǝ́mɑ kɛ ŋmʋnʋɣʋ (200), nɑ pɑ wɑɑlɩ
    nyǝ́mɑ. Pɑ tǝnɑ pɑ nyǝmɑ́ ɩsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɩ tɔ.
  azb-azb: Zevulunlulardan döyüşməyi bacaran, bütün silahlarla döyüş nizamını qura
    bilən və sidq ürəkdən kömək edən əlli min nəfər;
  eng-DBY: Of Zebulun, such as went forth in the host, armed for war with all weapons
    of war, fifty thousand, keeping rank without double heart.
  hin-2017: फिर जबूलून में से युद्ध के सब प्रकार के हथियार लिए हुए लड़ने को पाँति
    बाँधनेवाले योद्धा पचास हजार आए, वे पाँति बाँधनेवाले थे और चंचल न थे।
  eng-YLT: Of Zebulun, going forth to the host, arranging battle with all instruments
    of battle, [are] fifty thousand, and keeping rank without a double heart.
  eng-WYC-2017: and of Zebulun came fifty thousand into his help, not in double heart,
    which went out to battle, and stood in the battle array, and were made ready with
    armours [or arms] of battle;
  eng-WMBB: 'Of Zebulun, such as were able to go out in the army, who could set the
    battle in array with all kinds of instruments of war: fifty thousand who could
    command and were not of double heart.'
  urd-GVH: ज़बूलून के क़बीले के 50,000 तजरबाकार फ़ौजी थे। वह हर हथियार से लैस और पूरी
    वफ़ादारी से दाऊद के लिए लड़ने के लिए तैयार थे।
  rug-rug: '@see-verse:1CH.012.032'
  gaz-gaz: namoota Zebuuloon keessaa loltoonni muuxannoo qaban warri meeshaa lolaa
    kamiin iyyuu loluuf qophaaʼan kanneen Daawitin gargaaruuf garaan isaanii tokko
    taʼe 50,000;
  fra-LSG: De Zabulon, cinquante mille, en état d’aller à l’armée, munis pour le combat
    de toutes les armes de guerre, et prêts à livrer bataille d’un cœur résolu.
  yal-yal: Isakari bɔnsɔnni, kuntigi kɛmɛ firin e nun e ngaxakedenne birin e yamarin
    bun ma. E bata yi a kolon Isirayila yi lan a xa naxan liga na waxatini.
  haw-1868: O ka Zebuluna, ka poe hele aku i ke kaua, i makaukau i ke kaua me na mea
    kaua a pan, he kanalima tausani o lakou i ike i ka hoouka kaua, aole he naau lua.
  arb-NAV: 'وَمِنْ سِبْطِ زَبُولُونَ: خَمْسُونَ أَلْفاً مِنَ الْمُحَارِبِينَ الْمُخْلِصِينَ
    الْمُتَمَرِّسِينَ عَلَى الْحَرْبِ بِكُلِّ أَصْنَافِ الأَسْلِحَةِ.'
  ewe-ewe: Ame akpe blaatɔ̃ (50,000) tso Zebulon ƒe viwo dome. Wohe wo katã nyuie
    eye wonɔ David yome kple dzi blibo.
  eng-LEE: Of Zebulun, such as went forth to the host, arrayed for battle, with all
    manner of weapons of war, fifty thousand; and these were ready to place themselves
    in battle array with an undivided heart.
  asm-FB: জবূলূনৰ মাজত পঞ্চাশ হাজাৰ যুদ্ধাৰু লোক যুদ্ধৰ বাবে প্রস্তুত হৈ সকলো প্ৰকাৰ
    যুদ্ধৰ অস্ত্ৰ লগত লৈ আৰু দুই মন নোহোৱাকৈ বিশ্ৱাসী হৈ যুদ্ধ কৰিবলৈ প্রস্তুত আছিল।
  sus-A: عِسَكَرِكَيٍ، كُنتِفِ كّمّ قِرِن نُن عٍ شَ مِشِ نَشٍيٍ نُ نَ عٍ شَ يَامَرِ
    بُن مَ. عٍ قَن نُ بَرَ عَ كٌلٌن عِسِرَيِلَ لَن عَ شَ نَشَن نَبَ نَ وَشَتِ.
  fra-SBL: 'De Zabulon, ceux qui étaient capables d''aller à l''armée, qui pouvaient
    se mettre en ordre de bataille avec toutes sortes d''instruments de guerre : cinquante
    mille qui pouvaient commander et qui n''avaient pas le cœur double.'
  hbo-hbo: וּמִבְּנֵ֣י יִשָּׂשכָ֗ר יֹודְעֵ֤י בִינָה֙ לַֽעִתִּ֔ים לָדַ֖עַת מַה־יַּעֲשֶׂ֣ה
    יִשְׂרָאֵ֑ל רָאשֵׁיהֶ֣ם מָאתַ֔יִם וְכָל־אֲחֵיהֶ֖ם עַל־פִּיהֶֽם׃ ס
  kik-kik: andũ a Zebuluni, thigari iria ciamenyerete mbaara, na nĩmehaarĩirie kũrũa
    mbaara me na mĩthemba yothe ya indo cia mbaara, nĩguo mateithie Daudi marĩ na
    ngoro ĩmwe, nao maarĩ 50,000;
  fra-NCL: De Zabulon, cinquante mille, en état d’aller à l’armée, prêts à la guerre
    et en parfait équipement de guerre, pour se ranger en bataille d’un cœur résolu. —
  cek-AK: Misatuh kop, misa angtukhaih hmuenmae hoi akoep ah kaom, misatuh thaih Zebulun
    kami sing pangato oh o.
  cuk-cuk: 'Zabulón-dulemar, sordamar-bila-onogedgi-durdakarmaladid, e-gingimar-akar-akar-ebumarbalidid,
    degi, Davidʼba nue-nanaimarbalidid. Zabulón-dulemar, David-bendakega guakwaa bila-onogega-gudimaladi:
    Mili-dulabo-gakambe (50,000) mergued.'
  uig-CYR: Зәбулунлардин җәңгә тәйярланған, һәр хил қурал-ярақлар билән қуралланған,
    ала көңүллүк қилмайдиған, Давутниң ярдимигә кәлгән җәмий әллик миң киши еди.
  tel-2017: జెబూలూనీయుల్లో అన్నిరకాల యుద్ధ ఆయుధాలు ధరించి యుద్ధానికి వెళ్ళగలిగిన వాళ్ళు,
    యుద్ధ నైపుణ్యం కలిగిన వాళ్ళు, దావీదు పట్ల నమ్మకంగా స్వామిభక్తి కలిగి యుద్ధం చెయ్య
    గలవాళ్ళు యాభై వేల మంది.
  hat-BSA: Nan Zabulon, te gen senkant-mil moun ki te parèt nan lame a ki te konn
    ranje kò yo nan fòmasyon batay avèk tout kalite zam lagè pou te ede David avèk
    kè ki pa t divize menm.
  kos-kos: Pisen mwet Zebulun pa mwet lumngaul tausin su alken ke orekma ac arulana
    pwaye insialos, oayapa elos etu orekmakinyen mwe mweun nukewa.
  hbo-WLC: וּמִבְּנֵ֣י יִשָּׂשכָ֗ר יוֹדְעֵ֤י בִינָה֙ לַֽעִתִּ֔ים לָדַ֖עַת מַה־יַּעֲשֶׂ֣ה
    יִשְׂרָאֵ֑ל רָאשֵׁיהֶ֣ם מָאתַ֔יִם וְכָל־אֲחֵיהֶ֖ם עַל־פִּיהֶֽם׃ ס
  ibo-ibo: Ụmụ Zebụlọn dị iri puku ise. (50,000) Ha enweghị obi abụọ ọbụla iso Devid.
    A zụkwara ha nʼiji ụdị ngwa agha ọbụla na-ebu agha.
  ory-ory: ସବୂଲୂନ ମଧ୍ୟରୁ ସୈନ୍ୟଦଳରେ ଗମନଯୋଗ୍ୟ ଓ ସର୍ବପ୍ରକାର ଯୁଦ୍ଧାସ୍ତ୍ର ନେଇ ଯୁଦ୍ଧ ସଜାଇବାକୁ
    ସମର୍ଥ ପଚାଶ ହଜାର ଲୋକ ଥିଲେ; ସେମାନେ ଯୁଦ୍ଧ ସଜାଇ ପାରିଲେ ଓ ଦ୍ୱିମନା ନ ଥିଲେ।
  chk-chk: Seni ewe ainangen Sepulon ükükün limengeröü sounfiu mi sipeöch le maun,
    a wor ar sokopaten pisekin maun, pwe repwe alisi Tafit fän allükülük.
  rop-rop: '@see-verse:1CH.012.032'
  ukr-1871: З поколїння Зебулонового готових до бою, узброєних усякою військовою зброєю,
    пятьдесять тисяч, однодумних в тому, щоб слухати приказу.
  deu-1951: 'von Sebulon, von denen, die in das Heer zogen, mit allerlei Kriegswaffen
    zum Kampf gerüstet: 50000, bereit, ohne Doppelherzigkeit sich einzureihen;'
  eng-JPS: (12-34) Of Zebulun, such as were able to go out in the host, that could
    set the battle in array, with all manner of instruments of war, fifty thousand;
    and that could order the battle array, and were not of double heart.
  srp-1865: Sinova Zavulonovijeh, koji iðahu na vojsku i naoružani bijahu za boj svakojakim
    oružjem, pedeset tisuæa, koji se postavljahu u vrste pouzdana srca;
  lug-lug: abasajja aba Zebbulooni, nga baserikale bamanyirivu mu by’entalo, nga balina
    buli kya kulwanyisa kyonna, abayamba Dawudi n’omutima gumu baali emitwalo etaano;
  heb-heb: מזבלון יוצאי צבא ערכי מלחמה בכל כלי מלחמה חמשים אלף ולעדר בלא לב ולב׃
  ben-IRV: সবূলূন গোষ্ঠীর পঞ্চাশ হাজার দক্ষ সৈন্য। তারা সব রকম অস্ত্রশস্ত্র নিয়ে
    যুদ্ধ করতে পারত। তারা সম্পূর্ণ বিশ্বস্তভাবে দায়ূদকে সাহায্য করেছিল।
  pan-pan: ਜ਼ਬੂਲੁਨ ਵਿੱਚੋਂ ਜਿਹੜੇ ਰਣ ਭੂਮੀ ਵਿੱਚ ਜਾਣ ਲਈ ਤਿਆਰ ਅਤੇ ਸੈਨਾਂ ਦੀਆਂ ਪਾਲਾਂ ਬੰਨ੍ਹਣ
    ਵਾਲੇ ਅਤੇ ਲੜਾਈ ਦੇ ਸ਼ਸ਼ਤਰਾਂ ਵਿੱਚ ਮਾਹਿਰ ਸਨ, ਉਹ ਪੰਜਾਹ ਹਜ਼ਾਰ ਸਨ। ਉਹ ਲੜਾਈ ਦੀਆਂ ਪਾਲਾਂ
    ਬਣਾਉਣੀਆਂ ਜਾਣਦੇ ਸਨ ਅਤੇ ਦੁਚਿੱਤੇ ਨਹੀਂ ਸਨ
  mya-JVB: စိတ် နှစ်ခွမ ရှိ၊ တပ် အခင်းအကျင်း မပျက်၊ စစ်တိုက် လက်နက်စုံ နှင့် ပြည့်စုံလျက်
    စစ်ချီ ၍ တိုက်တတ် သော ဇာဗုလုန် အမျိုးသားငါး သောင်း၊
  hmo-hmo: 'Sebuluno iduhu: Tuari taudia 50,000. Idia be tuari totona idia manada,
    bona edia tuari gaudia idauidau ibounai be edia imana dekenai idia noho hegaegae.
    Idia ibounai edia lalona be tamona, Davida do idia durua.'
  urd-urd: और ज़बूलून में से ऐसे लोग मैदान में जाने और हर क़िस्म की जंगी हथियार के
    साथ मैदान ए जंग के क़ाबिल थे, पचास हज़ार। यह सफ़आराई करना जानते थे और दो दिले
    न थे।
  rus-SYN: из колена Завулонова готовых к сражению, вооруженных всякими военными оружиями,
    пятьдесят тысяч, в строю, единодушных;
  bqc-SIM: Isakaa bui dↄaanaↄ gbɛ̃ↄn ↄ̀aa doɛ. Aa gↄↄ bee yã́ dↄ̃ mɛ́ aa laai vĩ
    a yã́ musu, aa dↄ̃ lá à kũ̀ Isailiↄ kɛ. Aa kú ń ń ìwaↄ píi.
  tcz-CHONGTHU: Zebulun phung a kon in jong galbol a them tah galhang sepai mi sang
    nga alhing e. Amaho hi David toh kitho khom a galsat dia galman chah toh kigo
    sa cheh ahiu vin ahi.
  mar-mar: जबुलून घराण्यातले पन्नास हजार अनुभवी सैनिक तयार होते. सर्व शस्त्रे ते कुशलतेने
    हाताळू शकत. दावीदाशी ते एकनिष्ठ होते.
  qub-qub: Zabulón trïbupita caj caran pichga chunca waranga (50,000) pillyananpaj
    camaricushalla, tucuy-niraj pillyanancunawan. Davidta mana cachaypa pillyäshinanpaj
    carcaycaran.
  bqp-bqp: Isɑkɑrin bwese kɛrɑ sɔɔ, bɑ sɑ̃ɑwɑ tɑbu sinɑmbu goobu (200) kɑ sere mɑɑ
    ben tɔn be bɑ kpɑre. Isɑkɑrin bwese kɛrɑgii be, bɑ ben wɑɑtin ɑsɑnsi yɛ̃ bu kɑ
    tubu ye Isirelibɑ bɑ koo ko.
  hat-hat: Nan branch fanmi Zabilon an, senkantmil (050.000) sòlda ki konn mache fè
    lagè avèk tout kalite zam, epi ki te soti pou ede David ak tout kè yo.
  eng-BSB: 'From Zebulun: 50,000 fit for service, trained for battle with all kinds
    of weapons of war, who with one purpose were devoted to David.'
  eng-WEBPB: 'Of Zebulun, such as were able to go out in the army, who could set the
    battle in array with all kinds of instruments of war: fifty thousand who could
    command and were not of double heart.'
  kbq-kbq: Hagi Zebuluni nagapintira 50tauseni'a sondia vahe'mo'za ha'ma nehaza 'zantami
    eri'za retro hu'za magoke antahintahire Devitima aza hunakura e'naze.
  nhe-BL: Tlen nopa hueyi familia Zabulón, itztoyaj 50 mil soldados tlen tlahuel motemacayayaj
    para tlatehuise. Huan inijuanti itztoyaj cuali tlacualtlalilme para quipalehuise
    David.
  gub-BL: '@see-verse:1CH.012.032'
  eng-DRA: And of Zabulon such as went forth to battle, and stood in array well appointed
    with armour for war, there came fifty thousand to his aid, with no double heart.
