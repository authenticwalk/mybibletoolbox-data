  fra-NCL: Fils de Juda, portant le bouclier et la lance, six mille huit cents, armés
    pour la guerre. —
  cek-AK: aphaw hoi tayae kasin, misatuh Judah kaminawk sang taruk quitazetto,
  cuk-cuk: 'Bila-onomalad-bulegan, eswar-gani-bila-onomalad, degi, sigu-abgaed-gani-bila-onomalad.
    A-sordagan weyob-mergu nonigusmalad: Judá-dulemar-merguedi: Milinergwa gaka dulataled-ilabaabak
    (6,800) mergued.'
  uig-CYR: Йәһудалардин қалқан вә нәйзә билән қуралланғанлар җәмий алтә миң сәккиз
    йүз киши болуп, һәммиси җәңгә тәйярланған еди.
  tel-2017: యూదా వాళ్ళల్లో డాలు, ఈటె పట్టుకుని యుద్ధానికి సిద్ధపడిన వాళ్ళు ఆరువేల
    ఎనిమిది వందలమంది.
  hat-BSA: Fis a Juda ki te pote boukliye avèk lans yo te si-mil-ui-san, byen prepare
    pou fè lagè.
  kos-kos: Pisen mwet Judah ma utuk mwe loang ac osra pa mwet onkosr tausin oalfoko.
  hbo-WLC: וְ֠אֵלֶּה מִסְפְּרֵ֞י רָאשֵׁ֤י הֶֽחָלוּץ֙ לַצָּבָ֔א בָּ֥אוּ עַל־דָּוִ֖יד
    חֶבְר֑וֹנָה לְהָסֵ֞ב מַלְכ֥וּת שָׁא֛וּל אֵלָ֖יו כְּפִ֥י יְהוָֽה׃ ס
  ibo-ibo: Ndị sitere nʼebo Juda, ndị bu ọta na ùbe ha dị puku isii na narị asatọ.
    (6,800)
  ory-ory: ଯିହୁଦା-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଢାଲ ଓ ବର୍ଚ୍ଛାଧାରୀ, ଯୁଦ୍ଧାର୍ଥେ ସସଜ୍ଜ ଛଅ ହଜାର ଆଠ ଶହ
    ଜଣ।
  chk-chk: Ekewe sounfiu seni ewe ainangen Juta mi uwou tittin maun me siles ükükün
    wonungeröü walupükü.
  rop-rop: '@see-verse:1CH.012.023'
  ukr-1871: Синів Юдиних, носячих щит та спис, було шість тисяч вісїмсот готових до
