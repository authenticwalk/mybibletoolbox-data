verse: 1CH.012.024
translations:
  mal-C: യെഹൂദാഗോത്രത്തിൽനിന്നു പരിചയും കുന്തവുമേന്തി യുദ്ധത്തിനു സജ്ജരായ 6,800 പേർ;
  deu-TKW: 'Judäer, die Schild und Lanze trugen: 6800 zum Heereszuge Gerüstete.'
  lin-lin: 'Tala motango ya basoda oyo babongisami mpo na bitumba, mpe bayaki epai
    ya Davidi, na Ebron, mpo na kokweyisa bokonzi ya Saulo mpe kopesa yango epai ya
    Davidi ndenge Yawe alobaki :'
  eng-LSV: The sons of Judah, carrying buckler and spear, [are] six thousand and eight
    hundred, armed ones of the host.
  eng-GNV: The children of Iudah that bare shield and speare, were sixe thousand and
    eight hundreth armed to the warre.
  eng-WEBSTER: The children of Judah that bore shield and spear were six thousand
    and eight hundred, ready armed for war.
  nhw-BL: Tlen nopa hueyi familia Judá itztoyaj 6 mil 800 soldados catli mocualtlalijtoyaj
    ica tepos yolixtzajcayotl para quimanahuise inintlacayo tlen cuatlamintli.
  swh-ONEN: watu wa Yuda, wanaochukua ngao na mikuki walikuwa 6,800 wote wakiwa tayari
    kwa vita.
  bba-bba: Tɑbu kowo be bɑ nɑ Dɑfidin mi Heboroniɔ bu kɑ nùn Sɔɔlun bɑndu wesiɑ nɡe
    mɛ Yinni Gusunɔ u ɡeruɑ, ben ɡeeru wee.
  eng-KJVCPB: The children of Judah that bare shield and spear were six thousand and
    eight hundred, ready armed to the war.
  luo-luo: joka Juda, mane otingʼo kuodi gi tonge ne gin ji alufu auchiel gi mia aboro
    (6,800) mane oikore ne lweny;
  meu-meu: Iuda taudia, mai edia kesi bona edia io, na tuari taudia daha-tauratoi
    sinahu-taurahani.
  npi-ULB: ढाल बोक्‍ने र भाला चलाउने यहूदाबाट ६,८०० जना हतियारले सुसज्‍जितहरू थिए
    ।
  yor-yor: Ọkùnrin Juda, tí o ń gbé asà àti ọ̀kọ̀, ẹgbàáta lé lẹ́gbẹ̀rin (6,800) tí
    ó ti di ìhámọ́ra fún ogun.
  pes-OPCB: از قبیلهٔ یهودا ۶٬۸۰۰ نفر مجهز به نیزه و سپر؛ از قبیلهٔ شمعون ۷٬۱۰۰ مرد
    زبدهٔ جنگی؛ از قبیلهٔ لاوی ۴٬۶۰۰ نفر، شامل یهویاداع، سرپرست خاندان هارون با ۳٬۷۰۰
    نفر و صادوق که جنگاوری جوان و بسیار شجاع بود با ۲۲ سردار؛ از قبیلهٔ بنیامین، همان
    قبیله‌ای که شائول به آن تعلق داشت، ۳٬۰۰۰ مرد که اکثر آنها تا آن موقع نسبت به شائول
    وفادار مانده بودند؛ از قبیلهٔ افرایم ۲۰٬۸۰۰ مرد جنگی و نیرومند که همه در طایفهٔ
    خود معروف بودند؛ از نصف قبیلهٔ منسی ۱۸٬۰۰۰ نفر که انتخاب شده بودند تا بیایند و
    داوود را برای پادشاه شدن کمک کنند؛ از قبیلهٔ یساکار ۲۰۰ سردار، با افراد زیر دست
    خود (این سرداران موقعیت جنگی را خوب تشخیص می‌دادند و می‌دانستند چگونه اسرائیلی‌ها
    را برای جنگ بسیج کنند)؛ از قبیلهٔ زبولون ۵۰٬۰۰۰ مرد جنگی کارآزموده و مسلح که نسبت
    به داوود وفادار بودند؛ از قبیلهٔ نفتالی ۱٬۰۰۰ سردار و ۳۷٬۰۰۰ سرباز مجهز به نیزه
    و سپر؛ از قبیلهٔ دان ۲۸٬۶۰۰ سرباز آمادهٔ جنگ؛ از قبیلهٔ اشیر ۴۰٬۰۰۰ سرباز تعلیم
    دیده و آمادهٔ جنگ؛ از آن سوی رود اردن (محل سکونت قبایل رئوبین و جاد و نصف قبیلهٔ
    منسی) ۱۲۰٬۰۰۰ سرباز مجهز به انواع اسلحه؛
  tgl-ULB: Mula sa Juda ang mga nagdala ng kalasag at sibat ay 6, 800, na armado para
    sa digmaan.
  hui-hui: Yuda hameigini ami agali daosini dege waragariani handari halirame (6,800)
    wai humbi yandareru yalu ibini.
  mya-mya: '@see-verse:1CH.012.023'
  bod-N: ཡ་ཧུ་དཱ་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་ཕུབ་དང་མདུང་ཐོགས་མཁན་བསྡོམས་པས་དྲུག་སྟོང་བརྒྱད་བརྒྱ་ཡོད་པ་དང་།
    ཐམས་ཅད་དམག་འཐབ་ལ་ཞུགས་གྲབས་ཡོད་དོ། །
  sna-sna: Varume vokwaJudha vakanga vakapakata nhoo namapfumo vaiva zviuru zvitanhatu
    namazana masere uye akapakata zvombo kuti vandorwa;
  spa-BLM: Los hijos de Judá que llevaban escudo y lanza eran seis mil ochocientos,
    armados para la guerra.
  cac-cac: A d'a eb' yin̈tilal Judá, ay 6 mil 800 soldado yed'nac smaclab' jul-lab',
    yed'nac pax slanza eb' vin̈, lista yaj eb' vin̈ yac'an oval.
  swh-ULB: Kutoka Yuda walio beba ngao na mkuki ni 6, 800, tayari kwa vita.
  bel-bel: сыноў Юдавых, якія носяць шчыт і дзіду, было шэсьць тысяч васямсот гатовых
    да вайны;
  deu-ELBBK: 'Und dies sind die Zahlen der Köpfe der zum Heer Gerüsteten, die zu David
    nach Hebron kamen, um ihm das Königreich Sauls zuzuwenden nach dem Befehl des
    HERRN:'
  mbb-OT: 'Is ebpuun te tribu ni Juda: 6,800 he menge sundaru he neǥumeenan he zuen
    dan menge vangkew wey menge panà.'
  mal-2015: പരിചയും കുന്തവും എടുത്തു യുദ്ധസന്നദ്ധരായ യെഹൂദ്യർ ആറായിരത്തെണ്ണൂറുപേർ.
  rmc-rmc: 'Kala sas o vizbrojimen slugaďa, save avle ko David andro Hebron, hoj leske
    te den le Sauloskro kraľišagos, avke sar phenďa o RAJ:'
  pes-OPV: از بني يهودا شش هزار و هشتصد نفر که سپر و نيزه داشتند و مسلح جنگ بودند.
  ron-1924: Фиий луй Иуда каре пуртау скутул ши сулица, шасе мий опт суте, ынармаць
    пентру рэзбой.
  ben-OBCV: যিহূদা বংশ থেকে, ঢাল ও বর্শাধারী—যুদ্ধের জন্য অস্ত্রশস্ত্রে সুসজ্জিত 6,800
    জন;
  som-som: Kuwii reer Yahuudah ee gaashaan iyo waran qaadayay waxay ahaayeen lix kun
    iyo siddeed boqol oo nin, oo dagaal hub u leh.
  lat-VUC: Filii Juda portantes clypeum et hastam, sex millia octingenti expediti
    ad prælium.
  eng-ASVBT: The children of Judah that bare shield and spear were six thousand and
    eight hundred, armed for war.
  ita-1885: De' figliuoli di Giuda, che portavano scudo e lancia, vennero seimila
    ottocento in armi per la guerra.
  eng-LXXUP: And these are the names of the commanders of the army, who came to David
    to Hebron, to turn the kingdom of Saul to him according to the word of the Lord.
  eng-ULB: From Judah those who carried shield and spear were 6,800, armed for war.
  spa-VBL: De la tribu de Judá, 6.800 guerreros con escudos y lanzas.
  fra-_FOB: Enfants de Juda, portant le bouclier et la javeline, six mille huit cents,
    équipés pour l'armée.
  mal-mal: പരിചയും കുന്തവും വഹിച്ച് യുദ്ധസന്നദ്ധരായ യെഹൂദ്യർ ആറായിരത്തെണ്ണൂറുപേർ.
  urd-GVR: Yahūdāh ke qabīle ke ḍhāl aur neze se lais 6,800 mard the.
  suz-BL: मेको सु सु बाक्‍मा बाक्‍त देंशा हना, यहूदा आ थर ङा ६ हजार ८ सहे तेक्‍तीक
    नु तूतीक कुरशो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: Figliuoli di Giuda, che portavano scudo e lancia, seimila ottocento, armati
    per la guerra.
  ckb-ckb: لە نەوەی یەهودا، شەش هەزار و هەشت سەد پیاوی چەکدار بە ڕم و قەڵغان.
  eng-BBE: There were six thousand, eight hundred spearmen of the children of Judah,
    armed for war;
  kan-OKCV: ಖೇಡ್ಯವನ್ನೂ, ಭಲ್ಲೆಯನ್ನೂ ಹಿಡಿದುಕೊಂಡು, ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾದ ಯೆಹೂದನ ಮಕ್ಕಳು 6,800
    ಮಂದಿ.
  tam-2017: யூதா கோத்திரத்தில் கேடகமும் ஈட்டியும் பிடித்து, யுத்த போர்வீரர்களானவர்கள்
    ஆறாயிரத்து எண்ணூறுபேர்.
  spa-RV-1909: De los hijos de Judá que traían escudo y lanza, seis mil y ochocientos,
    á punto de guerra.
  ron-BTF: Copiii lui Iuda care purtau scut și suliță erau șase mii opt sute, gata
    înarmați de război.
  eng-WEBP: The children of Judah who bore shield and spear were six thousand eight
    hundred, armed for war.
  eng-FBV: From the tribe of Judah, 6,800 warriors carrying shields and spears.
  nld-1939: Van de stam Juda zesduizend achthonderd weerbare mannen, gewapend met
    schild en speer.
  nch-BL: Ten nopa hueyi familia Judá itztoyaj 6 mil 800 soldados cati mocualtalijtoyaj
    ica tepos yolixtzajcayot para quimanahuise inintacayo ten cuataminti.
  vie-1934: Trong con cháu Giu-đa có sáu ngàn tám trăm người đều cầm khiên, cầm giáo,
    sắm sửa tranh chiến.
  hin-CV: ढाल और भालाधारी यहूदिया के हज़ार सैनिकों की गिनती 6,800 थी;
  spa-BES: Había seis mil ochocientos lanceros de los hijos de Judá, armados para
    la guerra;
  tdx-tdx: 'Amo ana’ Iehoda mpitàm-pikalañe naho lefoñeo: eneñ’ arivo-tsi-valonjato
    veka’e hialy.'
  tha-KJV: คนยูดาห์​ที่​ถือโล่และหอกมีหกพันแปดร้อย เป็นทหารติดอาวุธพร้อมสำหรับสงคราม
  por-BR-2018: Dos filhos de Judá que traziam escudo e lança, seis mil e oitocentos,
    armados para a batalha.
  deu-ELO: Die Kinder Juda, welche Schild und Lanze trugen, sechstausend achthundert
    zum Heere Gerüstete.
  eng-WYC-2018: (of) the sons of Judah, bearing shield and spear, six thousand and
    eight hundred, ready to battle (or ready for battle);
  epo-epo: da Jehudaidoj, portantaj ŝildon kaj lancon, estis ses mil okcent armitaj
    por la militistaro;
  uig-PIN: Yǝⱨudalardin ⱪalⱪan wǝ nǝyzǝ bilǝn ⱪorallanƣanlar jǝmiy altǝ ming sǝkkiz
    yüz kixi bolup, ⱨǝmmisi jǝnggǝ tǝyyarlanƣanidi.
  beo-beo: '@see-verse:1CH.012.023'
  tpi-OTNT: Lain Juda i gat 6,800 soldia, na ol i kam wantaim ol hap plang na ol longpela
    spia.
  hau-SA: Mutanen Yahuda, masu riƙe garkuwa da māshi, su 6,800 shiryayyu don yaƙi;
  uig-LAT: Yehudalardin qalqan we neyze bilen qorallan’ghanlar jemiy alte ming sekkiz
    yüz kishi bolup, hemmisi jengge teyyarlan’ghanidi.
  nde-nde: amadoda ayevela koJuda ehlome ngamahawu lemikhonto ayezinkulungwane eziyisithupha
    lamakhulu ayisificaminwembili (6,800) ehlomele ukulwa impi;
  ton-ton: Ko e fānau ʻa Siuta naʻe fua ʻae pā mo e tao ko e toko ono afe mo e valungeau,
    naʻe tali teuteu ki he tau.
  ces-1613: Z synů Judových, nosících pavézy a kopí, šest tisíc a osm set způsobných
    k boji.
  eng-WMB: The children of Judah who bore shield and spear were six thousand eight
    hundred, armed for war.
  tam-TCV: யூதாவின் மனிதரில் கேடயமும் ஈட்டியும் பிடித்து, போருக்கு வந்தவர்கள் 6,800
    பேர்;
  ceb-ULB: 6, 800 kadtong gikan sa banay ni Juda nga nagdala ug taming ug bangkaw
    nga gisangkapan alang sa gubat.
  pol-UBG: Z synów Judy, noszących tarczę i włócznię, sześć tysięcy ośmiuset uzbrojonych
    do boju.
  urd-GVU: یہوداہ کے قبیلے کے ڈھال اور نیزے سے لیس 6,800 مرد تھے۔
  deu-1912: der Kinder Juda, die Schild und Spieß trugen, waren sechstausend und achthundert,
    gerüstet zum Heer;
  kan-2017: ಯೆಹೂದ್ಯರಿಂದ ಬರ್ಜಿ, ಗುರಾಣಿಗಳನ್ನು ಹಿಡಿದ ಸೈನಿಕರು ಆರು ಸಾವಿರದ ಎಂಟನೂರು.
  yap-yap: '@see-verse:1CH.012.023'
  hlt-MCSB: Photlinglen neh cai aka muk tih caempuei hamla aka pumcum uh Judah koca
    he thawng rhuk ya rhet.
  mdy-ETH: '@see-verse:1CH.012.023'
  twi-ASANTE: Akofoɔ akɛseɛ a wɔfiri Yuda abusuakuo mu no, na wɔn dodoɔ yɛ mpem nsia
    ne aha nwɔtwe a wɔkurakura nkataboɔ ne mpea.
  eng-WEBU: The children of Judah who bore shield and spear were six thousand eight
    hundred, armed for war.
  wal-wal: Gonddalliyaanne tooraa oiqqidi, olau gixxi giigida Yihudaa zareti usuppun
    sha7anne hosppun xeeta.
  spa-PDDPT: 'De los hijos de Judá que portaban escudo y lanza: 6.800, listos para
    la guerra.'
  gun-gun: Ha'e gui Judá ramymino kuery regua hu'y jokoa ha'e imo'ãa tuvixa va'e oguereko
    va'e ha'e javi vy ma seis mil e oitocentos ou, joe opu'ã aguã katy guarã hembiporu
    va'e meme.
  ilo-ULB: Dagiti nakaawit kadagiti kalasag ken pika manipud iti tribu ti Juda ket
    6, 800, a nakaarmas a makigubat.
  kpg-kpg: '@see-verse:1CH.012.023'
  uig-ARA: يەھۇدالاردىن قالقان ۋە نەيزە بىلەن قوراللانغانلار جەمئىي ئالتە مىڭ سەككىز
    يۈز كىشى بولۇپ، ھەممىسى جەڭگە تەييارلانغانىدى.
  sus-sus: 'Sɔɔri xasabi nan ya naxee fa Xebiron Dawuda yire, alako e xa Dawuda mali,
    Sɔlu xa mangɛya xa radangi a ma alɔ Alatala nu bara a masen ki naxɛ:'
  pon-2006: '@see-verse:1CH.012.023'
  ksd-ksd: Ta ra vuna tarai Iuda, nina dia kap ra ramravit ma ra rumu, laptikai na
    arip ma lavutul na mar;
  tur-YTC: Yahuda'nın çocuklarından kalkan ve mızrak taşıyanlar, savaş için silahlanmış
    altı bin sekiz yüz kişi.
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν ἀρχόντων τῆς στρατιᾶς, οἱ ἐλθόντες πρὸς Δαυὶδ
    εἰς Χεβρὼν τοῦ ἀποστρέψαι τὴν βασιλείαν Σαοὺλ πρὸς αὐτὸν κατὰ τὸν λόγον Κυρίου.
  ind-AYT: Dari suku Yehuda berjumlah 6.800 orang yang siap untuk berperang dengan
    mengangkat perisai dan tombak.
  nya-nya: Anthu a fuko la Yuda onyamula chishango ndi mkondo analipo 6,800;
  hrv-hrv: 'Evo broja ljudi naoružanih za rat koji su došli k Davidu u Hebron da Šaulovo
    kraljevstvo prenesu na nj po Jahvinoj zapovijedi:'
  mps-mps: Te Juda hani ami bidi dabe bidi sese umabo te 6,800 ami bidi bidali, te
    augwa boi hwįbo sabele dabe me te bobage sesemone ene dali sesalio.
  tpi-tpi: Lain Juda i gat 6,800 soldia, na ol i kam wantaim ol hap plang na ol longpela
    spia.
  dan-1931: Af Judæere, der har Skjold og Spyd, 6.800 væbnede Krigere;
  vie-OVCB: Từ đại tộc Giu-đa có 6.800 người trang bị bằng khiên và giáo.
  guj-2017: યહૂદાના પુત્રો ઢાલ તથા બરછી ધારણ કરીને જે સૈન્ય યુદ્ધને માટે તૈયાર થયું
    હતું, તેઓ છ હજાર આઠસો હતા.
  pon-2006A: '@see-verse:1CH.012.023'
  por-BRBSL: Os filhos de Judá que carregavam escudo e lança eram seis mil e oitocentos,
    armados para a guerra.
  cth-cth: Judah capanaw puengcang kâmahrawknaw, saiphei hoi tahroe ka patuem e tami
    6, 800 touh a pha awh.
  twi-twi: Akofo akɛse a wofi Yuda abusuakuw mu no, na wɔn dodow yɛ mpem asia ne ahanwɔtwe
    a wokurakura nkatabo ne mpeaw.
  hlt-hlt: Photlinglen neh cai aka muk tih caempuei hamla aka pumcum uh Judah koca
    he thawng rhuk ya rhet.
  tbz-SIM: Ntɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do bɑ̀ɑ́tí kɛ́sɔ̃́nkɛ́ Dɑfiti Ebunɔɔ kɛ bo ò cɛ̃́ĩ
    nSɑuri kpɑ̀tì ti Yiɛ̀ nKuyie ndo yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Judan anabamɨn adarazir tongɨn, 6,800plan mɨdorozir gumaziba, me uan oraba
    ko afuzir ruariba inigha da sara ize.
  dop-dop: Yoolɑɑ kʋpɑmɑ mpɑ pɑ polɑ Tɑfiiti kiŋ kɛ Hepǝlɔŋ sɩ pɑ cɛlǝɣɩ-ɩ Sɑyuli
    kɑwulɑɣɑ, ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ pɑ nyɔɔŋ ntɔ.
  azb-azb: Yəhudalılardan altı min səkkiz yüz nəfər sipər və nizə ilə silahlanmış
    əsgər;
  eng-DBY: The children of Judah that bore shield and spear were six thousand eight
    hundred, equipped for military service.
  hin-2017: यहूदा के ढाल और भाला लिए हुए छः हजार आठ सौ हथियार-बन्द लड़ने को आए।
  eng-YLT: The sons of Judah, bearing target and spear, [are] six thousand and eight
    hundred, armed ones of the host.
  eng-WYC-2017: the sons of Judah, bearing shield and spear, six thousand and eight
    hundred, ready to battle;
  eng-WMBB: The children of Judah who bore shield and spear were six thousand and
    eight hundred, armed for war.
  urd-GVH: यहूदाह के क़बीले के ढाल और नेज़े से लैस 6,800 मर्द थे।
  rug-rug: '@see-verse:1CH.012.023'
  gaz-gaz: Namoonni Yihuudaa kanneen gaachanaa fi eeboo qabatanii lolaaf qophaaʼan
