  bqp-bqp: Tɑbu kowo be bɑ nɑ Dɑfidin mi Heboroniɔ bu kɑ nùn Sɔɔlun bɑndu wesiɑ nge
    mɛ Yinni Gusunɔ u geruɑ, ben geeru wee.
  hat-hat: Nan branch fanmi Jida a, similwisan (06.800) gason avèk plak pwotèj yo
    ak frenn yo, tout byen pare pou fè lagè.
  eng-BSB: 'From Judah: 6,800 armed troops bearing shields and spears.'
  eng-WEBPB: The children of Judah who bore shield and spear were six thousand and
    eight hundred, armed for war.
  kbq-kbq: Juda nagapintira 6tausen 800'a sondia vahe'mo'za hanko'zimine karugru keve'ziminena
    eri'ne'za vazageno,
  nhe-BL: Tlen nopa hueyi familia Judá itztoyaj 6 mil 800 soldados tlen mocualtlalijtoyaj
    ica tepos yolixtzajcayotl para quimanahuise inintlacayo tlen cuatlamintli.
  gub-BL: '@see-verse:1CH.012.023'
  eng-DRA: The sons of Juda bearing shield and spear, six thousand eight hundred well
    appointed to war.
