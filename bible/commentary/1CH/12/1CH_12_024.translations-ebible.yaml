  fra-LSG: Fils de Juda, portant le bouclier et la lance, six mille huit cents, armés
    pour la guerre.
  yal-yal: 'Sofaan yatɛni ito nan fa Dawuda fɛma Xebiron yi alogo e xa fa Dawuda mali,
    a yi findi mangan na Sɔli ɲɔxɔni alo Alatala bata yi a fala kii naxan yi:'
  haw-1868: O na mamo a Iuda i lawe i ka palekaua a me ka ihe, he eono tausani lakou
    a me na haneri keu ewalu, i makaukau no ke kaua.
  arb-NAV: 'مِنْ سِبْطِ يَهُوذَا: سِتَّةُ آلافٍ وَثَمَانِي مِئَةِ جُنْدِيٍّ مِنْ حَمَلَةِ
    الأَتْرَاسِ وَالرِّمَاحِ.'
  ewe-ewe: Ame akpe ade alafa enyi (6,800) tso Yuda; woglã wo ɖokuiwo kple akpoxɔnuwo
    kple akplɔwo;
  eng-LEE: The children of Judah that bore shield and spear were six thousand and
    eight hundred, ready armed for the host.
  asm-FB: যিহূদাৰ যি সকল লোক ঢাল আৰু যাঠী ধৰি যুদ্ধলৈ সাজো হৈছিল তেওঁলোক ছয় হাজাৰ
    আঠ শ আছিল।
  sus-A: سْورِ شَسَبِ نَن يَ نَشٍيٍ قَ شٍبِرٌن دَوُدَ يِرٍ، عَلَكٌ عٍ شَ دَوُدَ مَلِ،
    سْلُ شَ مَنفّيَ شَ رَدَنفِ عَ مَ عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ؛
  fra-SBL: Les fils de Juda qui portaient le bouclier et la lance étaient six mille
    huit cents, armés pour la guerre.
  hbo-hbo: וְ֠אֵלֶּה מִסְפְּרֵ֞י רָאשֵׁ֤י הֶֽחָלוּץ֙ לַצָּבָ֔א בָּ֥אוּ עַל־דָּוִ֖יד
    חֶבְרֹ֑ונָה לְהָסֵ֞ב מַלְכ֥וּת שָׁא֛וּל אֵלָ֖יו כְּפִ֥י יְהוָֽה׃ ס
  kik-kik: andũ a Juda arĩa meehaarĩirie kũrũa mbaara maakuĩte ngo na matimũ, maarĩ
