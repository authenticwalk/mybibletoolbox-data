  deu-1951: 'von den Kindern Juda, die Schild und Speer trugen: 6800 zum Krieg Gerüstete;'
  eng-JPS: (12-25) The children of Judah that bore shield and spear were six thousand
    and eight hundred, armed for war.
  srp-1865: Sinova Judinijeh koji nošahu štit i koplje šest tisuæa i osam stotina
    naoružanijeh za vojsku;
  lug-lug: abasajja ba Yuda abaakwatanga engabo n’effumu baali kakaaga mu lunaana
    abeetegese okulwana;
  heb-heb: בני יהודה נשאי צנה ורמח ששת אלפים ושמונה מאות חלוצי צבא׃
  ben-IRV: যুদ্ধের সাজে সজ্জিত ঢাল ও বর্শাধারী যিহূদা গোষ্ঠীর ছয় হাজার আটশো জন।
  pan-pan: ਯਹੂਦੀ ਛੇ ਹਜ਼ਾਰ ਅੱਠ ਸੌ ਸਨ, ਜਿਹੜੇ ਢਾਲਾਂ, ਅਤੇ ਬਰਛੇ ਧਾਰ ਕੇ ਯੁੱਧ ਦੇ ਲਈ ਲੱਕ ਬੰਨ੍ਹ
    ਖਲੋਤੇ ਸਨ
  mya-JVB: ဒိုင်း နှင့် လှံ ကိုဆောင် ၍ စစ်တိုက် လက်နက်စုံ နှင့်ပြည့်စုံသော ယုဒ အမျိုးသား
    ခြောက် ထောင် ရှစ် ရာ၊
  hmo-hmo: 'Iuda iduhu: Tuari taudia 6800, mai edia kesi bona io.'
  urd-urd: 'बनी यहूदाह छ: हज़ार आठ सौ, जो ढाल और नेज़ा लिए हुए जंग के लिए तैयार थे।'
  rus-SYN: сыновей Иудиных, носящих щит и копье, было шесть тысяч восемьсот готовых
    к войне;
  bqc-SIM: 'Gbɛ̃́ pↄ́ aa gↄ̃kɛbↄↄ kũa aa mↄ̀ Hɛblↄ̃ Davidi kpái kpalau Saulu gbɛu
    lá Dii òwaↄ dasilɛn kɛ:'
  tcz-CHONGTHU: Juda phung sung a kon galvon le tengcha thothei cheh mi sang gup le
    jaget alhing e.
  mar-mar: यहूदाच्या घराण्यातील सहा हजार आठशे, सैनिक ढाल आणि भाले यांसह लढाईस सशस्त्र
    होते.
  qub-qub: Judá famillyapita caj caran sojta waranga pusaj pachacnin (6,800) runacuna.
