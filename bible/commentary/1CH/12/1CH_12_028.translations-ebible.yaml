verse: 1CH.012.028
translations:
  mal-C: ധീരനും യുവപോരാളിയുമായ സാദോക്കും അദ്ദേഹത്തിന്റെ കുടുംബത്തിൽനിന്നുള്ള ഇരുപത്തിരണ്ടു
    സൈന്യാധിപന്മാരും ഉൾപ്പെടുന്നതാണ് ഇവരുടെ അംഗസംഖ്യ;
  deu-TKW: und Zadok, ein tapferer Jüngling; seine Familie zählte 22 Anführer.
  lin-lin: mpe lisusu Yeoyada, mokonzi ya libota ya Aron, elongo na basoda na ye nkoto
    misato na nkama sambo,
  eng-LSV: and Zadok, a young man, a mighty man of valor, and of the house of his
    father [are] twenty-two heads.
  eng-GNV: And Zadok a yong man very valiant, and of his fathers housholde came two
    and twentie captaines.
  eng-WEBSTER: And Zadok, a young man mighty of valor, and of his father's house twenty
    and two captains.
  nhw-BL: Se tlen inijuanti quitocaxtiyayaj Sadoc. Sadoc elqui se telpocatl catli
    tlahuel motemacayaya huan quinnahuatiyaya 22 tlen ihueyi familia catli tlahuilanayayaj
    huan nochi 22 nojquiya itztoyaj tlayacanani.
  swh-ONEN: na Sadoki, kijana shujaa na hodari, aliyekuwa pamoja na maafisa ishirini
    na wawili kutoka jamaa yake.
  bba-bba: kɑ Yehoyɑdɑ, Aronin yɛnun wiruɡii kɑ win tɔmbu nɔrɔbun subɑ itɑ kɑ nɑtɑ
    kɑ wunɔbu (3.700),
  eng-KJVCPB: and Zadok, a young man mighty of valour, and of his father’s house twenty
    and two captains.
  luo-luo: Zadok, ma en wuowi mathuon ne nigi jotelo piero ariyo gariyo moa e anywolane;
  meu-meu: Sadok, tau eregabe, goada-herea tauna, bona tuari lohiadia ruahui-rua,
    ia tamana ena iduhu amo.
  npi-ULB: अनि एक जना जवान, बलियो र साहसी मानिस सादोकको साथमा उसका आफ्‍नै बाबुका परिवारका
    बाईस जना अगुवा थिए ।
  yor-yor: àti Sadoku akọni ọ̀dọ́mọkùnrin, pẹ̀lú àwọn méjìlélógún ìjòyè láti ọ̀dọ̀
    àwọn ìdílé rẹ̀;
  pes-OPCB: '@see-verse:1CH.012.027'
  tgl-ULB: Kasama ni Zadok, isang binatang malakas at matapang, ang dalawampu't dalawang
    pinuno mula sa angkan ng kaniyang ama.
  hui-hui: Ani bialu igiri daliahe mbira mini Sadogo ibu Libai hameigini dege howa
    ami agali hongohe henego ibu heba ibu aria agali pira kirani kira (22) haru ibalu
    ti ami agali haru haga hongoheru dege ibini.
  mya-mya: '@see-verse:1CH.012.027'
  bod-N: ན་གཞོན་དམག་མི་དཔའ་རྩལ་ཅན་ཟཱ་ཏོག་དང་། ཁོའི་ཁྱིམ་རྒྱུད་ཀྱི་དམག་དཔོན་ཉེར་གཉིས་ཀྱང་ཡོད་དོ།
    །
  sna-sna: naZadhoki, murwi wechidiki aiva akashinga, navakuru vamapoka makumi maviri
    navaviri kubva kumhuri yake;
  spa-BLM: y Sadoc, joven valiente, y de la casa de su padre veintidós capitanes.
  cac-cac: A vin̈aj Sadoc quelem vin̈, te tec'an vin̈ d'a oval. Ay 22 eb' sc'ab'yoc
    vin̈, yajal yaj eb' vin̈, ajun eb' vin̈ yed' vin̈.
  swh-ULB: Kwa Zadoki, kijana, mwenye nguvu, na mjasiri, walikuwa viongozi ishirini
    na mbili kwa familia ya baba yake.
  bel-bel: і Садок, мужны юнак, і род ягоны, дваццаць два начальнікі;
  deu-ELBBK: und Jojada, der Fürst von Aaron, und mit ihm 3.700;
  mbb-OT: wey si Zadok is sevaha zaan he metau he vetan-en he sundaru wey is 22 he
    menge upisyal he ebpuun te pemilya zin.
  mal-2015: പരാക്രമശാലിയായി യൗവനക്കാരനായ സാദോക്, അവന്റെ പിതൃഭവനത്തിലെ ഇരുപത്തിരണ്ടു
    പ്രഭുക്കന്മാർ.
  rmc-rmc: lenca o vodcas andral le Aronoskri fajta o Jehojada le 3 700 muršenca
  pes-OPV: و صادوق که جوان قوي و شجاع بود با بيست ودو سردار از خاندان پدرش.
  ron-1924: ши Цадок, тынэр витяз, ши каса татэлуй сэу, доуэзечь ши доуэ де кэпетений.
  ben-OBCV: এবং সাদোক বলে এক সাহসী অল্পবয়স্ক যোদ্ধা, ও তাঁর সাথে থাকা তাঁর পরিবারভুক্ত
    বাইশ জন কর্মকর্তা;
  som-som: Saadooqna wuxuu ahaa nin dhallinyar oo xoog badan, oo waxaa la jiray laba
    iyo labaatan sirkaal oo reerkiisii wada ah.
  lat-VUC: Sadoc etiam puer egregiæ indolis, et domus patris ejus, principes viginti
    duo.
  eng-ASVBT: and Zadok, a young man mighty of valor, and of his father’s house twenty
    and two captains.
  ita-1885: e Sadoc, giovane prode e valoroso, con ventidue de' principali delle casa
    di suo padre.
  eng-LXXUP: And Jehoiada the chief of the family of Aaron, and with him three thousand
    and seven hundred.
  eng-ULB: With Zadok, a young, strong, and courageous man, were twenty-two leaders
    from his father's family.
  spa-VBL: y Sadoc, un joven guerrero fuerte, con 22 miembros de su familia, todos
    oficiales.
  fra-_FOB: 'Et Tsadok, jeune homme, fort et vaillant, et la maison de son père: vingt-deux
    chefs.'
  mal-mal: പരാക്രമശാലിയും യുവാവുമായ സാദോക്, അവന്റെ പിതൃഭവനത്തിലെ ഇരുപത്തിരണ്ടു പ്രഭുക്കന്മാർ.
  urd-GVR: Sadoq nāmī ek diler aur jawān faujī bhī shāmil thā. Us ke sāth us ke apne
    ḳhāndān ke 22 afsar the.
  suz-BL: मिनु ठिटा लडाइ पाइब सादोक नु मेको आ खिं खिं ङा मुर २२ जना कप्‍तान बाक्‍मा
    बाक्‍त। १इतिहास ५:३४; २सामुएल१५:२४
  ita-1927: e Tsadok, giovine forte e valoroso, e la sua casa patriarcale, che contava
    ventidue capi.
  ckb-ckb: سادۆقیش لاوێکی پاڵەوانی ئازا بوو، لەگەڵ بیست و دوو ئەفسەر کە لە بنەماڵەی
    ئەو بوون.
  eng-BBE: And Zadok, a young man, great and strong in war, with twenty-two captains
    from his father's people.
  kan-OKCV: ಇದಲ್ಲದೆ ಬಲವುಳ್ಳ ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಪ್ರಾಯಸ್ತನಾಗಿದ್ದ ಚಾದೋಕನೂ, ಅವನ ತಂದೆಯ ಮನೆಯಿಂದ
    22 ಮಂದಿ ಪ್ರಧಾನರೂ.
  tam-2017: பலசாலியான சாதோக் என்னும் வாலிபனும், அவனுடைய தகப்பன் வம்சத்தார்களான இருபத்திரண்டு
    தலைவர்களுமே.
  spa-RV-1909: Y Sadoc, mancebo valiente y esforzado, con veinte y dos de los principales
    de la casa de su padre.
  ron-BTF: Și Țadoc, un tânăr, războinic viteaz; și din casa tatălui său, douăzeci
    și două de căpetenii.
  eng-WEBP: and Zadok, a young man mighty of valor, and of his father’s house twenty-two
    captains.
  eng-FBV: and Zadok, a strong young warrior, with 22 members of his family, all officers.
  nld-1939: en met den jongen Sadok, een dapper held, vergezeld van twee en twintig
    stamhoofden uit zijn familie.
  nch-BL: Se ten inijuanti quitocaxtiyayaj Sadoc. Sadoc elqui se telpocat cati tahuel
    mosemacayaya huan quinnahuatiyaya 22 ten ihueyi familia cati tatehuiyayaj huan
    nochi 22 nojquiya eliyayaj tayacanani.
  vie-1934: Lại có Xa-đốc, là kẻ trai trẻ mạnh dạn, và với người có hai mươi hai trưởng
    của nhà cha người.
  hin-CV: सादोक एक वीर योद्धा था, उसी के परिवार से बाईस सेनापति पैदा हुए थे.
  spa-BES: Y Sadoc, un joven, grande y fuerte en la guerra, con veintidós capitanes
    de la gente de su padre.
  tdx-tdx: naho i Tsadoke, ajalahy maoza­tse nahafisoroke vaho añ’ anjomban-droae’e,
    mpifehe roapolo-ro’ amby.
  tha-KJV: ศาโดกทแกล้วทหารหนุ่ม และคนจากเรือนบรรพบุรุษของเขาเองเป็นผู้บังคับบัญชายี่​สิ​บสองคน
  por-BR-2018: E Zadoque, era um jovem guerreiro valente, e da família de seu pai
    vinte e dois líderes.
  deu-ELO: 'und Zadok, ein Jüngling, ein tapferer Held, und das Haus seines Vaters:
    zweiundzwanzig Oberste.'
  eng-WYC-2018: also Zadok (or and Zadok), a young man of noble wit, and the house
    of his father, two and twenty princes;
  epo-epo: kaj Cadok, kuraĝa junulo, kaj lia patrodomo, dudek du estroj;
  uig-PIN: Yǝnǝ yax bir batur jǝngqi Zadok wǝ uning jǝmǝtidin yigirmǝ ikki yolbaxqi
    bar idi.
  beo-beo: '@see-verse:1CH.012.027'
  tpi-OTNT: Na tu Sadok, wanpela yangpela man i gutpela soldia, em i kam wantaim 22
    man bilong lain famili bilong em yet. Ol dispela man ol i ofisa bilong ami.
  hau-SA: da Zadok, matashi jarumi sosai, tare da shugabanni su 22 daga iyalinsa;
  uig-LAT: Yene yash bir batur jengchi Zadok we uning jemetidin yigirme ikki yolbashchi
    bar idi.
  nde-nde: kanye loZadokhi, ibutho elaliseselijaha lilesibindi, lilezikhulu zendlu
    yakwabo ezingamatshumi amabili lambili (22);
  ton-ton: Mo Satoki, ko e tangata talavou naʻe mālohi mo toʻa lahi, pea mei he fale
    ʻo ʻene tamai ʻae ngaahi ʻeikitau ʻe toko uofulu ma ua.
  ces-1613: A Sádoch mládenec rek udatný, a z domu otce jeho knížat dvamecítma.
  eng-WMB: and Zadok, a young man mighty of valor, and of his father’s house twenty-two
    captains.
  tam-TCV: அதோடு சாதோக் என்னும் வலிமைமிக்க வாலிபனான வீரனும், அவனுடைய குடும்பத்தைச்
    சேர்ந்த இருபத்திரண்டு அதிகாரிகளும் ஆவர்.
  ceb-ULB: Uban kang Zadok, ang batan-on, kusgan ug isog nga tawo, nga adunay 22 ka
    pangulo gikan sa panimalay sa iyang amahan.
  pol-UBG: I Sadok, młody, dzielny wojownik wraz z domem swego ojca – dwudziestu dwóch
    dowódców.
  urd-GVU: صدوق نامی ایک دلیر اور جوان فوجی بھی شامل تھا۔ اُس کے ساتھ اُس کے اپنے
    خاندان کے 22 افسر تھے۔
  deu-1912: Zadok, ein junger streitbarer Held mit seines Vaters Hause, zweiundzwanzig
    Oberste;
  kan-2017: ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಚಾದೋಕನೆಂಬ ಯೌವನಸ್ಥನೂ, ಅವನ ಕುಟುಂಬದವರಾದ ಇಪ್ಪತ್ತೆರಡು ಅಧಿಪತಿಗಳೂ,
  yap-yap: '@see-verse:1CH.012.027'
  hlt-MCSB: Tatthai hlangrhalh la cadong Zadok neh a napa rhoek imkhui he mangpa pakul
    panit om.
  mdy-ETH: '@see-verse:1CH.012.027'
  twi-ASANTE: Saa ara nso na na Sadok, ɔbabunu ɔkofoɔ kɛseɛ ne nʼabusuafoɔ aduonu
    mmienu a wɔn nyinaa yɛ asraafoɔ mpanimfoɔ ka ho.
  eng-WEBU: and Zadok, a young man mighty of valor, and of his father’s house twenty-two
    captains.
  wal-wal: Qassi Xaadooqi yelaga xalanne wolqqaama asa; Xaadooqa aawaa keettaa asaappe
    laatamanne naa77u halaqati aara issippe de7oosona.
  spa-PDDPT: y Sadoc, joven valiente y esforzado, con 22 de los jefes de su casa paterna.
  gun-gun: Ha'e gui Zadoque ma kunumi teri va'eri ava ipy'a guaxu va'e vy ogueru avi
    vinte e dois huvixa kuery nguu ro py ikuai va'ekue.
  ilo-ULB: Kadua ni Zadok a maysa nga agtutubo, napigsa ken natured a lalaki dagiti
    duapulo ket dua a pangulo manipud iti pamilia ti amana.
  kpg-kpg: '@see-verse:1CH.012.027'
  uig-ARA: يەنە ياش بىر باتۇر جەڭچى زادوك ۋە ئۇنىڭ جەمەتىدىن يىگىرمە ئىككى يولباشچى
    بار ئىدى.
  sus-sus: Yehoyada, naxan findi yarerati ra Haruna ɲɔxɔɛ ra, a nun a xa sɔɔri wulu
    saxan kɛmɛ solofere.
  pon-2006: '@see-verse:1CH.012.027'
  ksd-ksd: ma Sadok, a barmana ka ma a lebe, varurung ma a ura vinun ma a ura luluai
    ta ra apik na tarai kai tamana;
  tur-YTC: Cesur yiğit bir genç olan Sadok ve atası evinden yirmi iki komutan.
  grc-BRENT: Καὶ Ἰωαδὰς ὁ ἡγούμενος τῷ Ἀαρὼν, καὶ μετʼ αὐτοῦ τρεῖς χιλιάδες καὶ ἑπτακόσιοι.
  ind-AYT: Zadok, seorang pahlawan muda yang gagah perkasa, dengan 22 orang pemimpin
    dari kaum keluarganya.
  nya-nya: ndi Zadoki, mnyamata wankhondo wolimba mtima, anabwera ndi akuluakulu 22
    ochokera mʼbanja lake;
  hrv-hrv: Tako i Jojada, poglavar Aronovim potomcima, i s njim tri tisuće i sedam
    stotina;
  mps-mps: Tama me Sadok, te gesi ogwa bidi me deli te wiegi yai ami bidi, aga deli
    hani te 22 bidi dabe dali asalio. Te bidi dabe augwali te ami ofisa bidi dao.
  tpi-tpi: Na tu Sadok, wanpela yangpela man i gutpela soldia, em i kam wantaim 22
    man bilong lain famili bilong em yet. Ol dispela man ol i ofisa bilong ami.
  dan-1931: og Zadok, en ung, dygtig Kriger, med sit Fædrenehus, 22 Førere;
  vie-OVCB: Lại có Xa-đốc, một thanh niên anh dũng, và 22 người khác trong gia đình
    ông đều là những quan chỉ huy.
  guj-2017: સાદોક એક જુવાન તથા શૂરવીર પુરુષ તથા તેના પિતાના કુટુંબનાં બાવીસ આગેવાન
    તેની સાથે હતા.
  pon-2006A: '@see-verse:1CH.012.027'
  por-BRBSL: e Zadok, um jovem poderoso de valor, e da casa de seu pai vinte e dois
    capitães.
  cth-cth: Thoundoun Zadok teh tami athakaawme, a imthung dawk ransanaw kahrawikung
    22 touh ao.
  twi-twi: Saa ara nso na na Sadok, ɔbabun ɔkofo kɛse ne nʼabusuafo aduonu abien a
    wɔn nyinaa yɛ asraafo mpanyimfo ka ho.
  hlt-hlt: Tatthai hlangrhalh la cadong Zadok neh a napa rhoek imkhui he mangpa pakul
    panit om.
  tbz-SIM: kɛ́yíɛ́nɛ̀ Yoyɑdɑ wèè do bɑkɛ́ Anɔɔ yɑɑ̀bí nɛ̀ o kɔbɛ kɛ̀ bɛ̀ mbo sikɔupísìtɑ̃ɑ̃ti
    nɛ̀ sikɔusìyiekɛ̀ (3700),
  msy-2020: Ezɨ Sadok, a mɨdorozir gumazir igiar bar gavgavim, a uabɨ uan ikɨzimɨn
    22plan mɨdorozir gumazir dapaniba ko ize.
  dop-dop: Alɔŋ lʋlʋɣʋ tʋ nyʋɣʋ tʋ Yoyɑtɑ nɑ ɩ wɑɑlɩ nyǝ́mɑ kɛ iyisi tooso nɑ nɑsǝtoso
    nɑ nɩɩnʋwɑ (3700).
  azb-azb: gənc və igid bir döyüşçü olan Sadoq və onun nəslindən olan iyirmi iki başçı;
  eng-DBY: and Zadok, a valiant young man, and his father's house two and twenty chief
    men.
  hin-2017: और सादोक नामक एक जवान वीर भी आया, और उसके पिता के घराने के बाईस प्रधान
    आए।
  eng-YLT: and Zadok, a young man, mighty of valour, and of the house of his father
    [are] twenty and two heads.
  eng-WYC-2017: also Zadok, a young man of noble wit, and the house of his father,
    two and twenty princes;
  eng-WMBB: and Zadok, a young man mighty of valour, and of his father’s house twenty-two
    captains.
  urd-GVH: सदोक़ नामी एक दिलेर और जवान फ़ौजी भी शामिल था। उसके साथ उसके अपने ख़ानदान
    के 22 अफ़सर थे।
  rug-rug: '@see-verse:1CH.012.027'
  gaz-gaz: Zaadoq dargaggeessa loltuu jagnaa sanaa fi maatii isaa keessaa ajajjoota
    waraanaa 22;
  fra-LSG: et Tsadok, vaillant jeune homme, et la maison de son père, vingt-deux chefs.
  yal-yal: e nun Yehoyada naxan findi yɛɛratiin na Haruna ɲɔxɔni, na nun a sofa wuli
    saxan kɛmɛ soloferene.
  haw-1868: A o Zadoka, he kanaka hou, he koa ikaika, a he iwakaluakumamalua na luna
    koa o ka ohana a kona makuakane.
  arb-NAV: وَانْضَمَّ إِلَيْهِ أَيْضاً صَادُوقُ الْمُقَاتِلُ الْجَبَّارُ مَعَ اثْنَيْنِ
    وَعِشْرِينَ قَائِداً مِنْ أَقْرِبَائِهِ.
  ewe-ewe: Zadok kple eƒe ƒometɔ blaeve-vɔ-eve nye amegãwo le nunɔlawo dome.
  eng-LEE: Also Zadok, a young man, mighty of valor, and his family division twenty
    and two chiefs.
  asm-FB: চাদোকৰ সৈতে, এজন ডেকা বীৰ আৰু সাহসী ব্যক্তি আছিল, তেওঁৰ পিতৃৰ পৰিয়ালৰ পৰা
    বাইশ জন প্রধান লোক আছিল।
  sus-A: يٍهٌيَدَ، نَشَن قِندِ يَرٍرَتِ رَ هَرُنَ حْشْي رَ، عَ نُن عَ شَ سْورِ وُلُ
    سَشَن كّمّ سٌلٌقٍرٍ.
  fra-SBL: Zadok, jeune homme vaillant, et vingt-deux chefs de la maison de son père.
  hbo-hbo: וִיהֹויָדָ֖ע הַנָּגִ֣יד לְאַהֲרֹ֑ן וְעִמֹּ֕ו שְׁלֹ֥שֶׁת אֲלָפִ֖ים וּשְׁבַ֥ע
    מֵאֹֽות׃ ס
  kik-kik: na Zadoku, mwanake mũnini warĩ njamba ya ita ĩrĩ ũrũme, ũrĩa warĩ na anene
    a thigari mĩrongo ĩĩrĩ na eerĩ kuuma nyũmba yake;
  fra-NCL: et Sadoc, jeune homme vaillant, et la maison de son père, vingt-deux chefs. —
  cek-AK: thacak thendoeng Zadok hoi anih ampa ih imthung takoh thung hoiah misatuh
    angraeng pumphae hnetto,
  cuk-cuk: Sadoc, sapingwa-gandikid-buledid, e-gwenadgan-dummagan, e-dulagwen-gakabo
    (22) eba nanaid.
  uig-CYR: Йәнә яш бир батур җәңчи Задок вә униң җәмәтидин жигирмә икки йолбашчи бар
    еди.
  tel-2017: పరాక్రమవంతుడైన సాదోకు అనే యువకునితో పాటు అతని తండ్రి యింటి వాళ్ళైన అధిపతులు
    ఇరవై ఇద్దరు.
  hat-BSA: anplis, Tsadok, gèrye plen ak kouraj la e lakay papa l te gen venn-de kapitèn.
  kos-kos: mwet in sou lal Zadok, su sie mwet fusr pulaik, oasr mwet kol longoul luo.
  hbo-WLC: וִיהוֹיָדָ֖ע הַנָּגִ֣יד לְאַהֲרֹ֑ן וְעִמּ֕וֹ שְׁלֹ֥שֶׁת אֲלָפִ֖ים וּשְׁבַ֥ע
    מֵאֽוֹת׃ ס
  ibo-ibo: na Zadọk, nwokorobịa bụ dike na dimkpa nʼagha, onyendu ndịisi agha iri
    abụọ na abụọ (22) ndị si nʼezinaụlọ ya.
  ory-ory: ଆଉ ସାଦୋକ ଏକ ବିକ୍ରମଶାଳୀ ଯୁବା ଲୋକ ଥିଲା ଓ ତାହାର ପିତୃବଂଶର ବାଇଶ ଜଣ ସେନାପତି ଥିଲେ।
  chk-chk: Pwal Satok eman alüal mi pöchökül o pwora, nge rüe me ruoman meilap seni
    püsin chon leimwan ra eti.
  rop-rop: '@see-verse:1CH.012.027'
  ukr-1871: І Садок, молодик сьміливий, і з роду його двайцять два князї;
  deu-1951: Zadok, ein junger Mann, ein tapferer Held, mit seines Vaters Haus, zweiundzwanzig
    Oberste.
  eng-JPS: (12-29) and Zadok, a young man mighty of valour, and of his father's house
    twenty and two captains.
  srp-1865: I Sadok mladiæ, hrabar junak, i od doma oca njegova dvadeset i dva kneza;
  lug-lug: ne Zadooki omuvubuka omulwanyi era omuzira, n’abakungu okuva mu nnyumba
    ye amakumi abiri mu babiri.
  heb-heb: וצדוק נער גבור חיל ובית אביו שרים עשרים ושנים׃
  ben-IRV: এছাড়া ছিলেন সাদোক নামে একজন শক্তিশালী যুবক যোদ্ধা ও তাঁর বংশের বাইশজন
    সেনাপতি।
  pan-pan: ਅਤੇ ਸਾਦੋਕ ਇੱਕ ਮਹਾਂ ਬਲੀ ਸੂਰਮਾ ਅਤੇ ਉਸ ਦੇ ਵੱਡ-ਵਡੇਰਿਆਂ ਦੀ ਕੁਲ ਦੇ ਬਾਈ ਸਰਦਾਰ
    ਸਨ
  mya-JVB: ခွန်အား ကြီးသောသူရဲ ၊ လူပျို ဇာဒုတ် နှင့် သူ ၏ အဆွေအမျိုး တပ်မှူး နှစ်ကျိပ်
    နှစ် ပါး၊
  hmo-hmo: Sadoka, eregabe tauna, goada herea tauna, ena tuari lohia taudia be 22.
  urd-urd: और सदोक़, एल जवान सूर्मा और उसके आबाई घराने के बाइस सरदार।
  rus-SYN: и Садок, мужественный юноша, и род его, двадцать два начальника;
  bqc-SIM: Aalona buiↄ dↄaana Yoiada ń a gbɛ̃́ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ àaↄ̃ ń ↄ̀aa
    àaↄ̃ ń basↄooɛ (3.700).
  tcz-CHONGTHU: Chule Zadok kiti galbol mihang santah insung a kon in jong gallamkai
    cheh mi somni le ni alhing e.
  mar-mar: सादोक तरुण बलवान आणि धैर्यवान वीर असून त्याच्या वडिलाच्या घराण्यातील बावीस
    सरदार त्याने बरोबर आणले होते.
  qub-qub: Sadocga caran mösu, jinyu pillyandëru. Payga quiquin famillyacunallawan
    caycaran ishcay chunca ishcay runacunawan (22).
  bqp-bqp: kɑ Yehoyɑdɑ, Aronin yɛnun wirugii kɑ win tɔmbu nɔrɔbun subɑ itɑ kɑ nɑtɑ
    kɑ wunɔbu (3.700),
  hat-hat: Te gen Zadòk tou, yon jenn vanyan gason ak vennde lòt chèf nan fanmi li.
  eng-BSB: and Zadok, a mighty young man of valor, with 22 commanders from his own
    family.
  eng-WEBPB: and Zadok, a young man mighty of valour, and of his father’s house twenty-two
    captains.
  kbq-kbq: Hagi magora hanavenentake nehazave ne' Zadokukino naga'afintira 22'a ugagota
    hankave sondia vahe zamavareno evufre'ne.
  nhe-BL: Se tlen inijuanti quitocajtiyayaj Sadoc. Sadoc elqui se telpocatl tlen tlahuel
    motemacayaya huan quinnahuatiyaya 22 tlen ihueyi familia tlen tlatehuiyayaj huan
    nochi 22 nojquiya itztoyaj tlayacanani.
  gub-BL: '@see-verse:1CH.012.027'
  eng-DRA: Sadoc also a young man of excellent disposition, and the house of his father,
    twenty-two principal men.
