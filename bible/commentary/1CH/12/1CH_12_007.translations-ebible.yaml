  deu-TKW: Joela und Sebadja, die Söhne Jerohams von Gedor.
  lin-lin: 'Elikana, Yishiya, Azareeli, Yoezeri mpe Yashobeami : bango nyonso bazalaki
    bato ya libota ya Kore ;'
  eng-LSV: and Joelah, and Zebadiah, sons of Jeroham of Gedor.
  eng-GNV: And Ioelah, and Zebadiah, the sonnes of Ieroham of Gedor,
  eng-WEBSTER: And Joelah, and Zebadiah, the sons of Jeroham of Gedor.
  nhw-BL: huan Joela huan Zebadías, iconehua Jeroham, catli ehuayayaj altepetl Gedor.
  swh-ONEN: Yoela na Zebadia, wana wa Yerohamu, kutoka Gedori.
  bba-bba: kɑ Ɛlikɑnɑ kɑ Yisiyɑ kɑ Asɑrɛli, kɑ Yoesɛɛ kɑ Yɑsobeɑmu, be bɑ sɑ̃ɑ Koren
