  pes-OPCB: '@see-verse:1CH.012.006'
  tgl-ULB: Joela, at Zebadias, na mga anak ni Joram na taga-Gedor.
  hui-hui: '@see-verse:1CH.012.006'
  mya-mya: '@see-verse:1CH.012.006'
