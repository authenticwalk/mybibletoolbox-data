verse: 1CH.012.032
translations:
  mal-C: യിസ്സാഖാർ ഗോത്രക്കാരിൽനിന്നു കാലഗതികളെക്കുറിച്ച് നിശ്ചയമുള്ളവരും ഈ ഘട്ടത്തിൽ
    ഇസ്രായേൽജനത എന്തു ചെയ്യണം എന്നു നിശ്ചയമുള്ളവരുമായ നായകന്മാർ 200 പേരും അവരുടെ കൽപ്പനയിൽ
    വന്ന അവരുടെ സമസ്തബന്ധുജനങ്ങളും;
  deu-TKW: 'Von den Nachkommen Issachars, die um die Zeitläufe Bescheid wußten, so
    daß sie wußten, was Israel thun solle: 200 Hauptleute und ihre sämtlichen Stammesgenossen
    unter ihrem Befehl.'
  lin-lin: 'kati na ndambo ya libota ya Manase : basoda ya mpiko nkoto zomi na mwambe
    oyo baponamaki na bakombo na bango mpo na kokomisa Davidi mokonzi ;'
  eng-LSV: And of the sons of Issachar, having understanding for the times, to know
    what Israel should do; their heads [are] two hundred, and all their brothers [are]
    at their command.
  eng-GNV: 'And of the children of Issachar which were men that had vnderstanding
    of the times, to knowe what Israel ought to doe: the heades of them were two hundreth,
    and all their brethren were at their commandement.'
  eng-WEBSTER: And of the children of Issachar, who were men that had understanding
    of the times, to know what Israel ought to do; the heads of them were two hundred;
    and all their brethren were at their command.
  nhw-BL: Tlen nopa hueyi familia Isacar, itztoyaj 200 tlayacanani ica ininteiximatcahua.
    Nochi inijuanti itztoyaj nelía tlalnamiquini huan quimatiyayaj quenicatza eltoya
    tlamantli ipan inintlal huan tlaque monequiyaya quichihuase nopa israelitame para
    monejnemiltise xitlahuac. Huan nochi ininteiximatcahua quitoquiliyayaj senquistoc
    catli ni 200 tlacame quiijtohuayayaj.
  swh-ONEN: Watu wa Isakari, waliofahamu majira na kujua kile ambacho Israeli inapasa
    kufanya, walikuwa viongozi 200, pamoja na jamaa zao wote chini ya uongozi wao.
  bba-bba: Mɑnɑsen bwese kɛrɑn sukumɡibu bɑ sɑ̃ɑwɑ nɔrɔbun subɑ wɔkurɑ nɔɔbu kɑ itɑ
    (18.000). Berɑ bɑ sokɑ kɑ ben yĩsɑ bu kɑ dɑ bu Dɑfidi ko sunɔ.
  eng-KJVCPB: And of the children of Issachar, which were men that had understanding
    of the times, to know what Israel ought to do; the heads of them were two hundred;
    and all their brethren were at their commandment.
  luo-luo: joka Isakar mane obedo gi rieko kuom gima timore kendo nongʼeyo gima jo-Israel
    onego otim ne nigi jotelo mia ariyo (200) koriw gi anywolagi mane gitelonegi;
  meu-meu: Isakara lohiadia na sinahu-rua, nega ihaerona mai dibadia bona Israel na
    ede baine karaia toma danu dibadia taudia; varavaradia iboudiai na idia edia siahu
    henunai.
  npi-ULB: इस्‍साखारबाट २०० जना अगुवाहरू जो समयलाई बुझ्दथे र इस्राएलले के गर्नुपर्छ
    सो जान्दथे । तिनीहरूका सबै आफन्त तिनीहरूका अधीनमा थिए ।
  yor-yor: Àti ní ti àwọn ọmọ Isakari, àwọn ẹni tí ó ní òye àkókò, láti mọ ohun tí
    Israẹli ìbá máa ṣe; olórí wọn jẹ́ ìgbà; àti gbogbo àwọn ìbátan wọn ń bẹ ní ìkáwọ́
    wọn.
  pes-OPCB: '@see-verse:1CH.012.031'
  tgl-ULB: Mula kay Isacar, ay may dalawandaang pinuno na may pag-unawa sa mga panahon
    at nalalaman kung ano dapat gawin ng Israel. Ang lahat ng kanilang kamag-anak
    ay nasa ilalim ng kanilang utos.
  hui-hui: Isaga hameigini handari kira (200) ti ami agali haru haga dege howa tinaga
    ami agali tini andaneha haga hearu bibahende haru ibini. Ami agali haru haga uruni
    mini gigabiwi howa tigua Isaraelealime bilonaga hariga mo walia holene ti mandabi
    hene.
  mya-mya: '@see-verse:1CH.012.031'
  bod-N: ཡང་ཡེས་སི་ཀཱར་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་དུས་སྐབས་ཤེས་མཁན་དང་། ཡེས་ར་ཨེལ་གྱིས་གང་བྱེད་རུང་བ་ཤེས་མཁན་བསྡོམས་པས་འགོ་དཔོན་ཉིས་བརྒྱ་ཡོད་པ་དང་།
    དེ་དག་གི་གཉེན་ཉེ་ཐམས་ཅད་ཀྱིས་དེ་དག་གི་བཀའ་ལ་ཉན་པ་ཡིན།
  sna-sna: varume vokwaIsakari vainzwisisa nguva uye vaiziva kuti Israeri yaifanira
    kuitei, vaiva vakuru mazana maviri nehama dzavo dzose dzaiva pasi pavo;
  spa-BLM: De los hijos de Isacar, hombres entendidos en los tiempos, para saber lo
    que debía hacer Israel, sus jefes eran doscientos; y todos sus hermanos estaban
    a sus órdenes.
  cac-cac: A d'a eb' yin̈tilal Isacar, ix javi 200 eb' vin̈ yajal yed' pax masanil
    eb' vin̈ soldado ayoch d'a yalan̈ smandar eb' vin̈. A juntzan̈ eb' vin̈ vinac
    tic, snachaj val el yuj eb' vin̈ tas smoj sc'ulej chon̈ab' Israel.
  swh-ULB: Kutoka kwa Isakari, palikuwa na viongozi mia mbili walio kuwa na ufahamu
    wa nyakati na walijua nini Israeli ya paswa kufanya. Ndugu zao wote walikuwa chini
    ya amri yao.
  bel-bel: з сыноў Ісахаравых людзі разумныя, якія ведалі, што калі належала рабіць
    Ізраілю, - іх было дзьвесьце галоўных, і ўсе браты іхнія трымаліся слова іхняга;
  deu-ELBBK: 'Und von dem halben Stamm Manasse: 18.000, die mit Namen angegeben wurden,
    dass sie hingingen, um David zum König zu machen.'
  mbb-OT: 'Is ebpuun te tribu ni Isacar: 200 he menge pengulu zuma is menge kezuzumahi
    zan he ebpenguluwan dan. Netau heini sikandan ke hengkey is ereg he ebeelan te
    Israel wey ke keenu zan heini ebeeli.'
  mal-2015: യിസ്സാഖാര്യരിൽ യിസ്രായേൽ ഇന്നതു ചെയ്യേണം എന്നു അറിവാൻ തക്കവണ്ണം കാലജ്ഞന്മാരായ
    തലവന്മാർ ഇരുനൂറുപേർ; അവരുടെ സഹോദരന്മാരൊക്കെയും അവരുടെ കല്പനെക്കു വിധേയരായിരുന്നു.
  rmc-rmc: 'andral o jepaš kmeňos Menaše pro zapados: 18 000 murša, save sas kidle
    avri pre oda, hoj te ačhaven le David kraľiske;'
  pes-OPV: و از بني يسّاکار کساني که از زمانها مخبر شده، مي فهميدند که اسرائيليان
    چه بايد بکنند، سرداران ايشان دوست نفر و جميع برادران ايشان فرمان بردار ايشان بودند.
  ron-1924: Дин фиий луй Исахар, каре се причепяу ын ынцелеӂеря времурилор ши штияу
    че требуя сэ факэ Исраел, доуэ суте де кэпетений ши тоць фраций лор ерау пушь
    суб порунка лор.
  ben-OBCV: 'ইষাখর বংশ থেকে, সেইসব লোক, যাদের সময়কালের জ্ঞান ছিল ও যারা জানত ইস্রায়েলকে
    ঠিক কী করতে হবে, তারা: 200 জন প্রধান, ও তাদের অধীনে থাকা তাদের সব আত্মীয়স্বজন;'
  som-som: Oo reer Isaakaarna waxaa ka joogay rag garasho u leh wakhtiyada iyo waxa
    reer binu Israa'iil waajibka ku ah inay sameeyaan, oo iyaga madaxdoodu waxay ahaayeen
    laba boqol oo nin oo walaalahood oo dhanna iyagaa xukumay.
  lat-VUC: 'De filiis quoque Issachar viri eruditi, qui noverant singula tempora ad
    præcipiendum quid facere deberet Israël, principes ducenti: omnis autem reliqua
    tribus eorum consilium sequebatur.'
  eng-ASVBT: And of the children of Issachar, men that had understanding of the times,
    to know what Israel ought to do, the heads of them were two hundred; and all their
    brethren were at their commandment.
  ita-1885: E de' figliuoli d'Issacar, vennero uomini intendenti nella conoscenza
    dei tempi, per saper ciò che Israele avea da fare; i lor capi erano dugento, e
    tutti i lor fratelli si reggevano per loro avviso.
  eng-LXXUP: And of the half-tribe of Manasseh, eighteen thousand, even those who
    were named by name, to make David king.
  eng-ULB: From Issachar, there were two hundred leaders who had understanding of
    the times and knew what Israel ought to do. All their relatives were under their
    command.
  spa-VBL: 'De la tribu de Isacar vinieron líderes que conocían y podían entender
    los signos de los tiempos y lo que Israel debía hacer: un total de 200 líderes
    de la tribu junto con sus parientes.'
  fra-_FOB: Des enfants d'Issacar, qui savaient discerner les temps, pour savoir ce
    qu'Israël devait faire, deux cents de leurs chefs, et tous leurs frères sous leurs
    ordres.
  mal-mal: യിസ്രായേൽ കാലത്തിനനുസരിച്ച് എന്ത് ചെയ്യേണം എന്നു അറിവള്ള യിസ്സാകഖായരുടെ
    തലവന്മാർ ഇരുനൂറുപേർ (200); അവരുടെ സഹോദരന്മാരൊക്കെയും അവരുടെ കല്പനയ്ക്ക് വിധേയരായിരുന്നു.
  urd-GVR: Ishkār ke qabīle ke 200 afsar apne dastoṅ ke sāth the. Yih log waqt kī
    zarūrat samajh kar jānte the ki Isrāīl ko kyā karnā hai.
  suz-BL: इस्‍साकार आ थर ङा इस्राएल ङा मुर तेको लां गाक्‍पाइक्‍चा माल्‍बा, मार मार
    पचा माल्‍नीम मारेइ मारेइ तुइक्‍ब सहे निक्‍शी कप्‍तान बाक्‍मा बाक्‍त। मेको आन खिं
    खिं ङा लडाइ पाइब मुर आन कप्‍तान बाक्‍मा बाक्‍त।
  ita-1927: Dei figliuoli d’Issacar, che intendevano i tempi, in modo da sapere quel
    che Israele dovea fare, duecento capi, e tutti i loro fratelli sotto i loro ordini.
  ckb-ckb: لە نەوەی یەساخار، دوو سەد سەرکردە کە شارەزای بارودۆخی ڕۆژگار بوون، دەیانزانی
    ئیسرائیل دەبێت چی بکات، هەروەها هەموو خزم و کەسەکانیشیان لەژێر فەرمانی ئەواندا
    بوون.
  eng-BBE: And of the children of Issachar, there were two hundred chiefs, men who
    had expert knowledge of the times and what it was best for Israel to do, and all
    their brothers were under their orders.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಮಕ್ಕಳಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಮಾಡತಕ್ಕದ್ದು ಯಾವುದೆಂದು ತಿಳಿಯತಕ್ಕಂಥ ಕಾಲಗಳನ್ನು
    ಪರೀಕ್ಷಿಸಿ ತಿಳಿದವರು ಬಂದರು. ಅವರ ಯಜಮಾನರು 200 ಮಂದಿಯಾಗಿದ್ದರು. ಅವರ ಸಹೋದರರೆಲ್ಲರು ಇವರ
    ಆಜ್ಞಾಧೀನರಾಗಿದ್ದರು.
  tam-2017: இசக்கார் கோத்திரத்தில், இஸ்ரவேலர்கள் செய்யவேண்டியது இன்னதென்று அறிந்து
    காலாகாலங்களுக்குத் தகுந்த யோசனை சொல்லத்தக்க தலைவர்கள் இருநூறுபேரும், இவர்கள் வாக்குக்குச்
    செவிகொடுத்த இவர்களுடைய எல்லா சகோதரர்களுமே.
  spa-RV-1909: Y de los hijos de Issachâr, doscientos principales, entendidos en los
    tiempos, y que sabían lo que Israel debía hacer, cuyo dicho seguían todos sus
    hermanos.
  ron-BTF: Și dintre copiii lui Isahar, care aveau înțelegerea timpurilor, pentru
    a cunoaște ce avea Israel de făcut; capii lor erau două sute; și toți frații lor
    erau la porunca lor.
  eng-WEBP: Of the children of Issachar, men who had understanding of the times, to
    know what Israel ought to do, their heads were two hundred; and all their brothers
    were at their command.
  eng-FBV: From the tribe of Issachar came leaders who knew and could understand the
    signs of the times and what Israel should do—a total of 200 leaders of the tribe
    together with their relatives.
  nld-1939: Van de stam Issakar, die zijn tijd begreep en wist wat Israël te doen
    stond, tweehonderd stamhoofden met al de stamgenoten, die onder hun bevelen stonden.
  nch-BL: Ten nopa hueyi familia Isacar, itztoyaj 200 tayacanani ica ininteixmatcahua.
    Nochi inijuanti eliyayaj nelía talnamiquini huan quimatiyayaj quenicatza eltoya
    tamanti ipan inintal huan taya monequiyaya quichihuase nopa israelitame para monejnemiltise
    xitahuac. Huan nochi ininteixmatcahua quitoquiliyayaj senquisa cati ni 200 tacame
    quiijtohuayayaj.
  vie-1934: Về con cháu Y-sa-ca, có những kẻ hiểu biết thì giờ, và việc dân Y-sơ-ra-ên
    nên làm; chúng có hai trăm trưởng tộc; còn những người anh em chúng cũng vâng
    lịnh chúng bàn.
  hin-CV: इस्साखार से 200 प्रधान थे, जिनके सभी संबंधियों पर उनका अधिकार था;
  spa-BES: Y de los hijos de Isacar, había doscientos jefes, hombres que tenían conocimiento
    experto de los tiempos y lo que era mejor que hiciera Israel, y todos sus hermanos
    estaban bajo sus órdenes.
  tdx-tdx: Le amo ana’ Isakareo, ondaty nahafohin-tsà, naharendreke ty toko’e hanoe’
    Israele; roanjato ty mpiaolo’ iareo vaho ambane’ ty fandilia’ iareo o longo’e
    iabio.
  tha-KJV: จากคนอิสสาคาร์ มี​ผู้รู้​กาลเทศะ ทราบว่าอิสราเอลควรทำประการใด มี​หัวหน้าสองร้อยคน
    และญาติของเขาทั้งสิ้นอยู่​ใต้​บังคับบัญชาของเขา
  por-BR-2018: Dos filhos de Issacar, conhecedores dos tempos, para saberem o que
    Israel devia fazer, duzentos de seus líderes; e todos os seus irmãos seguiam suas
    ordens.
  deu-ELO: 'Und von den Kindern Issaschar: Männer, welche Einsicht hatten in die Zeiten,
    um zu wissen, was Israel tun mußte; ihre Häupter, zweihundert; und alle ihre Brüder
    folgten ihrem Befehl.'
  eng-WYC-2018: also of the sons of Issachar, two hundred princes, learned men, that
    knew (at) each time to command what the people of Israel ought to do; and all
    the remnant of the lineage followed the counsels of them; (and of the sons of
    Issachar, two hundred leaders, learned men, who knew every time what to command
    the people of Israel to do; and all the remnant of their tribe followed their
    counsel;)
  epo-epo: el la Isaĥaridoj, kiuj komprenis la cirkonstancojn, kaj sciis, kion Izrael
    devas fari, estis ducent ĉefoj, kaj ĉiuj iliaj fratoj agis laŭ iliaj vortoj;
  uig-PIN: Issakarlardin zaman-wǝziyǝtni qüxinidiƣan, Israilning ⱪandaⱪ ⱪilixi kerǝklikini
    bilidiƣan yolbaxqilar jǝmiy ikki yüz kixi idi; ularning ⱨǝmmǝ ⱪerindaxliri ularning
    ǝmrigǝ boysunatti.
  beo-beo: '@see-verse:1CH.012.031'
  tpi-OTNT: Na lain Isakar i gat 200 ofisa wantaim olgeta soldia bilong Isakar i stap
    aninit long ol. Ol dispela ofisa i gat gutpela tingting na ol i save long as bilong
    ol samting i kamap na long wanem samting ol Israel i mas mekim.
  hau-SA: mutanen Issakar, masu fahimtar lokuta suka kuma san abin da ya kamata Isra’ila
    ya yi, manya 200, tare da danginsu a ƙarƙashin shugabancinsu;
  uig-LAT: Issakarlardin zaman-weziyetni chüshinidighan, Israilning qandaq qilishi
    kéreklikini bilidighan yolbashchilar jemiy ikki yüz kishi idi; ularning hemme
    qérindashliri ularning emrige boysunatti.
  nde-nde: amadoda ayevela ko-Isakhari, ayezwisisa umumo walesosikhathi njalo esazi
    ukuthi u-Israyeli kumele enzeni. Kwakuzinduna ezingamakhulu amabili (200) kanye
    lezihlobo zazo ezazingaphansi kwazo;
  ton-ton: Pea ʻoe fānau ʻa ʻIsaka, ʻakinautolu naʻe poto ʻi he ʻilo ʻae anga ʻoe
    kuonga, pea ke ʻilo ʻaia naʻe totonu ke fai ʻe ʻIsileli; ko e ngaahi ʻeiki ʻiate
    kinautolu ko e toko uangeau; pea naʻe tali ʻenau fekau ʻe honau kāinga kotoa pē.
  ces-1613: Z synů také Izacharových, znajících a rozumějících časům, tak že věděli,
    co by měl činiti lid Izraelský, knížat jejich dvě stě, a všickni bratří jejich
    činili podlé rčení jejich.
  eng-WMB: Of the children of Issachar, men who had understanding of the times, to
    know what Israel ought to do, their heads were two hundred; and all their brothers
    were at their command.
  tam-TCV: இசக்காரின் மனிதரிலிருந்து வந்த தலைவர்கள் 200 பேர். அவர்கள் தங்கள் கட்டுப்பாட்டுக்குள்
    இருந்த உறவினருடன் வந்தார்கள். அவர்கள் காலத்தை விளங்கி இஸ்ரயேல் மக்கள் எதைச் செய்யவேண்டும்
    என்பதையும் அறிந்திருந்தனர்.
  ceb-ULB: Gikan sa banay ni Isacar, adunay 200 ka mga pangulo nga may salabotan sa
    mga panahon ug nasayod kung unsa ang angayang buhaton sa Israel. Ubos sa ilang
    pagmando ang tanan nilang mga kadugo.
  pol-UBG: Z synów Issachara, umiejących rozpoznać czasy, tak że wiedzieli, co Izrael
    ma czynić – dwustu naczelników, a wszyscy ich bracia stawali na ich rozkazy.
  urd-GVU: اِشکار کے قبیلے کے 200 افسر اپنے دستوں کے ساتھ تھے۔ یہ لوگ وقت کی ضرورت
    سمجھ کر جانتے تھے کہ اسرائیل کو کیا کرنا ہے۔
  deu-1912: der Kinder Isaschar, die verständig waren und rieten, was zu der Zeit
    Israel tun sollte, zweihundert Hauptleute; und alle ihre Brüder folgten ihrem
    Wort;
  kan-2017: ಇಸ್ಸಾಕಾರ್ಯರಿಂದ ಇನ್ನೂರು ಮುಖ್ಯಸ್ಥರು. ಇವರು ಸಮಯೋಚಿತಜ್ಞಾನವುಳ್ಳವರಾಗಿ ಇಸ್ರಾಯೇಲರು
    ಮಾಡತಕ್ಕದ್ದನ್ನು ಅರಿತವರಾಗಿದ್ದರು. ಇವರ ಸಹೋದರರೆಲ್ಲರೂ ಇವರ ಆಜ್ಞೆಗೆ ಬದ್ಧರಾಗಿದ್ದರು.
  yap-yap: '@see-verse:1CH.012.031'
  hlt-MCSB: A tue te yakmingnah neh aka ming tih, Israel loh metla a saii ham aka
    ming Issakhar koca lamkah khaw a boeilu yahnih neh, a olka hmuikah a manuca rhoek
    khaw cungkuem uh.
  mdy-ETH: '@see-verse:1CH.012.031'
  twi-ASANTE: Ntuanofoɔ a wɔfiri Isakar abusuakuo mu ne wɔn abusuafoɔ dodoɔ yɛ ahanu.
    Na saa mmarima yi nyinaa te nsɛm a ɛrekɔ so saa ɛberɛ no ase, na wɔnim ɛkwan pa
    a ɛyɛ ma Israel nso.
  eng-WEBU: Of the children of Issachar, men who had understanding of the times, to
    know what Israel ought to do, their heads were two hundred; and all their brothers
    were at their command.
  wal-wal: Qassi Israa7eela asai ai oottanau bessiyaakko, wodiyaabaa shaakki eriya
    akeekanchcha asati, Yisaakoora zariyaayyo halaqati naa77u xeeta; eta dabboti ubbai
    etayyo azazettoosona.
  spa-PDDPT: De los hijos de Isacar, 200 jefes, entendidos en distinguir los tiempos,
    que sabían lo que Israel debía hacer y cuyas órdenes seguían todos sus hermanos.
  gun-gun: Issacar ramymino kuery regua ou ha'e va'e ára Israel kuery mba'e pa ojapo
    aguã re oikuaa pota kuaa va'e. Ha'e rami vy ou duzentos huvixa kuery, guyvy kuery
    hembiguai ikuai va'e meme reve.
  ilo-ULB: Manipud ti tribu ni Issacar, adda ti dua gasut a mangidadaulo nga addaan
    iti pannakaawat kadagiti tiempo ken makaammo iti rumbeng nga aramiden ti Israel.
    Amin dagiti kabagianda ket adda iti babaen iti panangidauloda.
  kpg-kpg: '@see-verse:1CH.012.031'
  uig-ARA: ئىسساكارلاردىن زامان-ۋەزىيەتنى چۈشىنىدىغان، ئىسرائىلنىڭ قانداق قىلىشى كېرەكلىكىنى
    بىلىدىغان يولباشچىلار جەمئىي ئىككى يۈز كىشى ئىدى؛ ئۇلارنىڭ ھەممە قېرىنداشلىرى
    ئۇلارنىڭ ئەمرىگە بويسۇناتتى.
  sus-sus: Manasikae, sɔɔri wulu fu nun solomasaxan. E tan nan nu sugandixi mangɛya
    radangife ra Dawuda ma.
  pon-2006: '@see-verse:1CH.012.031'
  ksd-ksd: ta ra vuna tarai Isakar, a ura mar na luluai nina dia ga kapa ure nam ra
    e ma ure bula ra magit ba na boina ba Israel na pait ia; kadia tarai par dia ga
    varagur ma diat;
  tur-YTC: İssakar'ın çocuklarından, İsrael'in ne yapması gerektiğini bilmek için
    zamanların anlayışına sahip olanlar, onların başları iki yüz kişiydi; bütün kardeşleri
    de onların buyruğundaydı.
  grc-BRENT: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, δεκαοκτὼ χιλιάδες, καὶ οἳ ὠνομάσθησαν
    ἐν ὀνόματι τοῦ βασιλεῦσαι τὸν Δαυίδ.
  ind-AYT: Dari suku Isakhar, yang memahami masa sehingga mengetahui apa yang harus
    Israel lakukan, ada 200 orang kepala beserta saudara-saudara sesuku mereka di
    bawah perintah mereka.
  nya-nya: Anthu a fuko la Isakara amene ankazindikira nthawi ndipo amadziwa zimene
    Israeli ankayenera kuchita, analipo atsogoleri 200 pamodzi ndi abale awo onse
    amene amawatsogolera.
  hrv-hrv: Od polovine Manašeova plemena osamnaest tisuća, poimence spomenutih, da
    dođu da zakralje Davida.
  mps-mps: Tama Isakar hanide te ofisa bidi te 200 bidi dali te Isakar hani ami tigidali
    badi te augwali dologode bidali. Te ofisa dabego homu kolesaga wiegi yai elalu,
    te mena tiwai nai pedalubo page me koneani, tama te Israel dabego mena tiwai sę
    yabo me koneai silai dao.
  tpi-tpi: Na lain Isakar i gat 200 ofisa wantaim olgeta soldia bilong Isakar i stap
    aninit long ol. Ol dispela ofisa i gat gutpela tingting na ol i save long as bilong
    ol samting i kamap na long wanem samting ol Israel i mas mekim.
  dan-1931: af Issakaritterne, der forstod sig på Tiderne, så de skønnede, hvad Israel
    havde at gøre, 200 Førere og alle deres Brødre, der stod under dem;
  vie-OVCB: Từ đại tộc Y-sa-ca, có 200 nhà lãnh đạo những anh em đồng tộc. Họ là những
    người biết thời cơ, am hiểu đường tiến thoái của dân.
  guj-2017: ઇસ્સાખારના પુત્રોમાંથી તે સમયે બસો એવા માણસો હતા કે જેઓ તે સમયે શાની જરૂર
    છે, ઇઝરાયલે શું કરવું જોઈએ, તે સમજતા હતા. તેઓના સર્વ ભાઈઓ તેઓની આજ્ઞાને આધીન રહેતા
    હતા.
  pon-2006A: '@see-verse:1CH.012.031'
  por-BRBSL: Dos filhos de Issachar, homens que tinham compreensão dos tempos, para
    saber o que Israel deveria fazer, suas cabeças eram duzentos; e todos os seus
    irmãos estavam sob seu comando.
  cth-cth: Issakhar capa tueng navah, ka panuek thai e hoi, Isarel ni bangmaw a sak
    hane telah ka panuek thai e, kahrawikung 200 touh a pha. A hmaunawngha abuemlah
    amae uknae rahim vah ao awh.
  twi-twi: Ntuanofo a wofi Isakar abusuakuw mu ne wɔn abusuafo dodow yɛ ahannu. Na
    saa mmarima yi nyinaa te nsɛm a ɛrekɔ so saa bere no ase, na wonim ɔkwan pa a
    eye ma Israel nso.
  hlt-hlt: A tue te yakmingnah neh aka ming tih, Israel loh metla a saii ham aka ming
    Issakhar koca lamkah khaw a boeilu yahnih neh, a olka hmuikah a manuca rhoek khaw
    cungkuem uh.
  tbz-SIM: Kɛ̀ Mɑnɑnsee wuɔ nkó dikéè miɛkɛ kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ tɛkɔupípíítɛ̀ nɛ̀ sikɔùpísìni
    (18000) kɛ̀ bɛ̀ bo kɔtɛ kɛ́pĩɛ̃kɛ́ Dɑfiti tumɛ̀ okpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Isakarɨn anabamɨn adarazir tongɨn, 200plan gumazibar garir gumazir
    dapaniba ko mɨdorozir gumazir men apengan ingariba, me bar ize. Gumazibar garir
    gumazir dapanir kaba, nɨghnɨzir aghuiba iti, egha me dughiar kamɨn bizir otiviziba
    ko Israelia damuamin bizibar mɨngariba, me bar dagh fo.
  dop-dop: Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ ŋku kʋ wɛnɑ ilim tǝtʋlɛ tɔɔ tɔɣɔ iyisi pǝlefɛɩ
    hiu (18000). Pɑɑ lǝsɑ yǝlɑɑ mpɛɣɛ kʋlǝsʋ kɛ́ sɩ pɑ́ polo pɑ́ kpɑ Tɑfiiti kɛ wulɑʋ.
  azb-azb: İssakarlılardan dövrün vəziyyətinə görə İsrailə nə etmək lazım gəldiyini
    bilən adamlar – iki yüz nəfər başçı və onların əmri altında olan bütün qohumları;
  eng-DBY: And of the children of Issachar, who had understanding of the times, to
    know what Israel ought to do, the heads of them were two hundred; and all their
    brethren were at their bidding.
  hin-2017: इस्साकारियों में से जो समय को पहचानते थे, कि इस्राएल को क्या करना उचित
    है, उनके प्रधान दो सौ थे; और उनके सब भाई उनकी आज्ञा में रहते थे।
  eng-YLT: And of the sons of Issachar, having understanding for the times, to know
    what Israel should do; their heads [are] two hundred, and all their brethren [are]
    at their command.
  eng-WYC-2017: also of the sons of Issachar, two hundred princes, learned men, that
    knew each time to command what the people of Israel ought to do; and all the remnant
    of the lineage pursued [or followed] the counsels of them;
  eng-WMBB: Of the children of Issachar, men who had understanding of the times, to
    know what Israel ought to do, their heads were two hundred; and all their brothers
    were at their command.
  urd-GVH: इशकार के क़बीले के 200 अफ़सर अपने दस्तों के साथ थे। यह लोग वक़्त की ज़रूरत
    समझकर जानते थे कि इसराईल को क्या करना है।
  rug-rug: '@see-verse:1CH.012.031'
  gaz-gaz: namoota Yisaakor keessaa warra haala yeroo hubatanii waan Israaʼeloonni
    gochuu qaban beekan hangafoota 200, firoota isaanii kanneen isaan jalatti bulan
    hunda wajjin;
  fra-LSG: Des fils d’Issacar, ayant l’intelligence des temps pour savoir ce que devait
    faire Israël, deux cents chefs, et tous leurs frères sous leurs ordres.
  yal-yal: Manase bɔnsɔnni, sofa wuli fu nun solomasɛxɛ naxanye yi sugandixi alogo
    e xa Dawuda dɔxɔ mangan na.
  haw-1868: 'A o na mamo a Isakara, ka poe hoomaopopo i na ouli o na manawa, e ike
    ai i na mea pono a ka Iseraela e hana''i: elua haneri na pookela o lakou; a nana
    ae la ko lakou poe hoahanau a pau i ka lakou olelo.'
  arb-NAV: 'وَمِنْ سِبْطِ يَسَّاكَرَ، مِنْ ذَوِي الْخِبْرَةِ وَالْحِكْمَةِ فِي سِيَاسَةِ
    شُؤُونِ إِسْرَائِيلَ: مِئَتَانِ مِنَ الرُّؤَسَاءِ مَعَ أَقْرِبَائِهِمِ الَّذِينَ
    تَحْتَ إِمْرَتِهِمْ.'
  ewe-ewe: Kplɔla alafa eve (200) kple woƒe ƒometɔwo tso Isaka ƒe viwo dome. Ame siawo
    nya nu si tututu dze be Israel nawɔ.
  eng-LEE: And of the children of Issachar, those who had understanding of the times,
    to know what Israel ought to do,—their heads were two hundred; and all their brethren
    were ready at their order.
  asm-FB: ইচাখৰৰ পৰা দুশ প্ৰধান লোক আছিল। এওঁলোকে সেই সময়ৰ সকলো কথা জানিছিল আৰু ইস্ৰায়েলে
    কি কৰা উচিত, সেই বিষয়েও তেওঁলোকে জানিছিল। তেওঁলোকৰ সম্পৰ্কীয় লোকসকলে আজ্ঞাৰ
    অধীনত আছিল।
  sus-A: مَنَسِكَيٍ، سْورِ وُلُ قُ نُن سٌلٌمَسَشَن. عٍ تَن نَن نُ سُفَندِشِ مَنفّيَ
    رَدَنفِقٍ رَ دَوُدَ مَ.
  fra-SBL: 'Des fils d''Issacar, hommes qui avaient l''intelligence des temps, pour
    savoir ce qu''Israël devait faire : leurs têtes étaient deux cents, et tous leurs
    frères étaient à leurs ordres.'
  hbo-hbo: וּמֵחֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה שְׁמֹונָ֥ה עָשָׂ֖ר אָ֑לֶף אֲשֶׁ֤ר נִקְּבוּ֙
    בְּשֵׁמֹ֔ות לָבֹ֖וא לְהַמְלִ֥יךְ אֶת־דָּוִֽיד׃ ס
  kik-kik: andũ a Isakaru, arĩa maarĩ na ũmenyo wa mahinda, na makamenya ũrĩa Isiraeli
    magĩrĩirwo nĩ gwĩka, maarĩ anene 200 arĩa maathaga andũ othe a nyũmba ciao;
  fra-NCL: Des fils d’Issachar, ayant l’intelligence des temps pour savoir ce que
    devait faire Israël, deux cents chefs, et tous leurs frères sous leurs ordres. —
  cek-AK: Atue panoek moe, Israel kaminawk mah sak han koi panoek kami, Issakar kami
    kacoehta cumvai hnetto oh o, nihcae ih nawkamyanawk loe nihcae tlim ah toksak
    hanah amsak o coek.
  cuk-cuk: 'Isacar-dulemar-merguedi: E-dummagan dulataled-ilabo-mergu (200) bukwad.
    We-dulemar, ibagangi nerguarmaladid. We-dulemar wisdamalad, igi Israel-dulemar
    bila-onogedgi urwemalargebe. Degisoggu, wemar-sogedba e-gwenadgan ibmar-imakdamalad.'
  uig-CYR: Иссакарлардин заман-вәзийәтни чүшинидиған, Исраилниң қандақ қилиши керәклигини
    билидиған йолбашчилар җәмий икки йүз киши еди; уларниң һәммә қериндашлири уларниң
    әмригә бойсунатти.
  tel-2017: ఇశ్శాఖారీయుల్లో సమయోచిత జ్ఞానం ఉండి, ఇశ్రాయేలీయులు ఏం చెయ్యాలో అది తెలిసిన
    అధిపతులు రెండువందల మంది. వీళ్ళ సంబంధులందరూ వీళ్ళ ఆజ్ఞకు బద్ధులై ఉన్నారు.
  hat-BSA: Nan fis a Issacar yo, mesye ki te konprann tan yo, avèk konesans a sa ke
    Israël ta dwe fè, chèf pa yo te de-san; epi tout fanmi yo te sou kòmann pa yo.
  kos-kos: Pisen mwet Issachar pa mwet kol luofoko, weang pac mwet lalos uh. (Mwet
    inge kewa etu ma fal mwet Israel in oru, oayapa ke pacl fal in mukuikui kac).
  hbo-WLC: וּמֵחֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה שְׁמוֹנָ֥ה עָשָׂ֖ר אָ֑לֶף אֲשֶׁ֤ר נִקְּבוּ֙
    בְּשֵׁמ֔וֹת לָב֖וֹא לְהַמְלִ֥יךְ אֶת־דָּוִֽיד׃ ס
  ibo-ibo: Ụmụ Isaka; narị ndịisi abụọ (200), na ndị ha na-edu. Ndịisi a bụ ndị nwere
    nghọta oge ha nọ nʼime ya marakwa ihe Izrel kwesiri ime nʼoge ahụ.
  ory-ory: ଆଉ ଇଷାଖର-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଦୁଇ ଶହ ପ୍ରଧାନ ଲୋକ, ଏମାନେ କାଳଜ୍ଞ, ଇସ୍ରାଏଲର କି କର୍ତ୍ତବ୍ୟ,
    ତାହା ଜାଣିଲେ; ଆଉ ସେମାନଙ୍କ ଭ୍ରାତା ସମସ୍ତେ ସେମାନଙ୍କ ଆଜ୍ଞାବହ ଥିଲେ।
  chk-chk: Seni ewe ainangen Isakar ükükün rüepükü samol me märärir meinisin mi nom
    fän nemenier. Ekei mwän ra weweiti fansoun o silei mine chon Israel repwe föri.
  rop-rop: '@see-verse:1CH.012.031'
  ukr-1871: З синів Іссахарових прибули люде розумні, котрі давали пораду, що коли
    випадало дїяти Ізраїлеві, — їх було двістї начальників, а всї брати їх слухали
    слів їх;
  deu-1951: 'von den Kindern Issaschar, die sich auf die Zeiten verstanden, um zu
    wissen, was Israel tun sollte: zweihundert Hauptleute; und alle ihre Brüder folgten
    ihrem Wort;'
  eng-JPS: (12-33) And of the children of Issachar, men that had understanding of
    the times, to know what Israel ought to do; the heads of them were two hundred;
    and all their brethren were at their commandment.
  srp-1865: I sinova Isaharovijeh, koji dobro razumijevahu vremena da bi znali šta
    æe èiniti Izrailj, knezova njihovijeh dvjesta, i sva braæa njihova slušahu ih;
  lug-lug: abasajja aba Isakaali abategeera ebiseera, ne bamanya ebigwanidde Isirayiri
    baali abakulembeze ebikumi bibiri, n’ab’eŋŋanda zaabwe bonna abaabagobereranga;
  heb-heb: ומבני יששכר יודעי בינה לעתים לדעת מה יעשה ישראל ראשיהם מאתים וכל אחיהם
    על פיהם׃
  ben-IRV: ইষাখর গোষ্ঠীর দুইশো জন নেতা। তাঁরা ছিলেন বুদ্ধিমান এবং বুঝতে পারতেন ইস্রায়েলীয়দের
    কখন কি করা উচিত। তাঁদের সঙ্গে ছিল তাঁদের অধীন নিজেদের গোষ্ঠীর লোকেরা।
  pan-pan: ਅਤੇ ਯਿੱਸਾਕਾਰੀਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਸਮੇਂ ਨੂੰ ਪਹਿਚਾਣਦੇ ਸਨ ਅਤੇ ਜਾਣਦੇ ਸਨ ਕਿ ਇਸਰਾਏਲ
    ਨੂੰ ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਸੋ ਉਨ੍ਹਾਂ ਦੇ ਮੁਖੀਏ ਦੋ ਸੌ ਸਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਭਰਾ ਉਨ੍ਹਾਂ
    ਦੀ ਆਗਿਆ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ
  mya-JVB: ကာလ အချိန်တို့ကို နားလည် ၍ ဣသရေလ အမျိုးသည် အဘယ်သို့ ပြု သင့်သည်ကို သိ တတ်သော
    ဣသခါ အမျိုးသား သူကြီး နှစ် ရာ၊ သူ တို့အမျိုးသား ချင်း အပေါင်း တို့သည် အသင့်ရှိကြ၏။
  hmo-hmo: 'Isakara iduhu: Tuari lohia taudia 200, mai edia tuari taudia danu. Inai
    lohia taudia ese Israela besena edena bamona do ia karaia dalana idia laloa karaia,
    bona karaia ena nega namona idia diba danu.'
  urd-urd: और बनी इश्कार में से ऐसे लोग जो ज़माने को समझते और जानते थे कि इस्राईल
    को क्या करना मुनासिब है उनके सरदार दो सौ थे और उनके सब भाई उनके हुक्म में थे।
  rus-SYN: из сынов Иссахаровых пришли люди разумные, которые знали, что когда надлежало
    делать Израилю, - их было двести главных, и все братья их следовали слову их;
  bqc-SIM: Manase bui pↄ́ kú bɛ'aɛ oiↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao plasaiɛ (18.000).
    Gbɛ̃́piↄ wà ń plɛ́ aa gɛ́ Davidi kpái kpalau.
  tcz-CHONGTHU: Issachar mite le a insungmi a kon in jong lamkai mi jani ana lhing
    e. Hiche miho jouse hi Israel te chung a thil hunglhung ding le phat kihei dan
    ho hetthem nanei cheh mi ahiuve.
  mar-mar: इस्साखाराच्या घराण्यातील दोनशे जाणती व जबाबदार माणसे आली. इस्राएलने केव्हा
    काय करणे योग्य आहे हे समजण्याचे त्यांना चांगले ज्ञान होते. त्यांचे भाऊबंद त्यांच्या
    आज्ञेत होते.
  qub-qub: Isacar trïbupita caran ishcay pachac (200) mandajcuna. Paycunaga tantiyaj
    carmi Israelcuna imay imata rurananpäpis tantiyachej. Cada-ünun carcaycaran munaynincho
    caj runacunawan-cama.
  bqp-bqp: Mɑnɑsen bwese kɛrɑn sukumgibu bɑ sɑ̃ɑwɑ nɔrɔbun subɑ wɔkurɑ nɔɔbu kɑ itɑ
    (18.000). Berɑ bɑ sokɑ kɑ ben yĩsɑ bu kɑ dɑ bu Dɑfidi ko sunɔ.
  hat-hat: Nan branch fanmi Isaka a, moun ki te fò nan konnen sa pou pèp Izrayèl la
    fè ak lè pou yo fè l', desan (0200) chèf ansanm ak tout gason nan branch fanmi
    an ki te sou kòmandman yo.
  eng-BSB: 'From Issachar, men who understood the times and knew what Israel should
    do: 200 chiefs with all their kinsmen at their command.'
  eng-WEBPB: Of the children of Issachar, men who had understanding of the times,
    to know what Israel ought to do, their heads were two hundred; and all their brothers
    were at their command.
  kbq-kbq: Hagi Isaka nagapintira 200'a ugagota kva vahe'zagane nagazminena e'naze.
    Hagi ana kva vahe'mo'za, e'ina hu'za fore hugahie hu'zama knamofoma antahini'ma
    nehu'za, Israeli vahe'tmima antahintahima nezmiza ranra vahetami'ne.
  nhe-BL: Tlen nopa hueyi familia Isacar, itztoyaj 200 tlayacanani ica ininteixmatcahua.
    Nochi inijuanti itztoyaj nelía tlalnamiquini huan quimatiyayaj quejatza eltoya
    tlamantli ipan inintlal huan tlaque monequiyaya quichihuase nopa israelitame para
    monejnemiltise xitlahuac. Huan nochi ininteixmatcahua quitoquiliyayaj senquistoc
    tlen ni 200 tlacame quiijtohuayayaj.
  gub-BL: '@see-verse:1CH.012.031'
  eng-DRA: 'Also of the sons of Issachar men of understanding, that knew all times
    to order what Israel should do, two hundred principal men: and all the rest of
    the tribe followed their counsel.'
