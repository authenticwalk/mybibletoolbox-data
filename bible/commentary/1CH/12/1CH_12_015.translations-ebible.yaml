verse: 1CH.012.015
translations:
  mal-C: ഒന്നാംമാസത്തിൽ യോർദാൻനദി കരകവിഞ്ഞൊഴുകിക്കൊണ്ടിരുന്നപ്പോൾ അതു കടന്നുചെന്ന്
    താഴ്വരകളിലെ നിവാസികളെ ആകമാനം കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും പലായനം ചെയ്യിച്ചത് ഇവർതന്നെ
    ആയിരുന്നു.
  deu-TKW: Diese waren es, die den Jordan überschritten im ersten Monat, als er seine
    Ufer bis an den Rand füllte, und die alle Bewohner der Seitenthäler in die Flucht
    jagten, nach Osten und nach Westen.
  lin-lin: Bato oyo ya libota ya Gadi bazalaki bango nyonso bakonzi ya basoda. Mokonzi
    oyo azalaki na makasi moke akokaki kobunda na bato nkama moko, mpe oyo alekaki
    makasi akokaki kobunda na bato nkoto moko.
  eng-LSV: these [are] they who have passed over the Jordan in the first month—and
    it is full over all its banks—and cause all [those in] the valley to flee to the
    east and to the west.
  eng-GNV: These are they that went ouer Iorden in the first moneth when he had filled
    ouer all his bankes, and put to flight all them of the valley, toward the East
    and the West.
  eng-WEBSTER: These are they that went over Jordan in the first month, when it had
    overflowed all its banks; and they put to flight all them of the valleys, both
    towards the east, and towards the west.
  nhw-BL: Huan ipan nopa achtihui metztli ipan ininxihui, quema nopa hueyatl Jordán
    mochijtoya huejcatla, nopa tlacame quiixcotonque huan quintojtocaque nochi nopa
    masehualme catli itztoyaj ipan nopa tlamayamitl itejteno hueyatl ica campa hualquisa
    tonati huan ipan nica nali ipan nopa tlamayamitl ica campa calaqui tonati.
  swh-ONEN: Wao ndio walivuka Mto Yordani katika mwezi wa kwanza ukiwa umefurika hadi
    kwenye kingo zake zote na kusababisha watu wote waliokuwa wanaishi kwenye mabonde
    kukimbilia mashariki na wengine magharibi.
  bba-bba: Be bɑ sɑ̃ɑ Gɑdiɡibu bɑ kɑ sɑ̃ɑ tɑbu sinɑmbu, berɑ mi. Wi u piiburu bo be
    sɔɔ, wiyɑ u koo tɔmbu wunɔbu (100) tɑbu wɔri. Wi u mɑɑ bo, kpɑ u tɔmbu nɔrɔbu
    (1.000) tɑbu wɔri.
  eng-KJVCPB: These are they that went over Jordan in the first month, when it had
    overflown all his banks; and they put to flight all them of the valleys, both
    toward the east, and toward the west.
  luo-luo: Gin ema negingʼado aora Jordan e dwe mokwongo kane aora opongʼ moo ma gimiyo
    jogo mane odak e holo oringo matek kadhi wuok chiengʼ to moko podho chiengʼ.
  meu-meu: Tatau bini Ioridane sinavaina e hanaia, hua gini-gunana lalonai, abata
    e lasiva negana ai; bena idia ese koura ai e nohova taudia iboudiai, laurabada
    kahana ai bona lahara kahana ai, e luludia karoho.
  npi-ULB: पहिलो महिनामा बढीले किनारै ढाकेको बेलामा यिनीहरूले यर्दन तरे, अनि उपत्‍यकाको
    पूर्व र पश्‍चिम दुवैतर्फ बस्‍ने सबैलाई लखेटे ।
  yor-yor: Àwọn ni ẹni tí ó rékọjá Jordani ní oṣù àkọ́kọ́ nígbà tí ó kún bo gbogbo
    bèbè rẹ̀, wọ́n sì lé gbogbo àwọn tí ó ń gbé nínú àfonífojì, lọ sí ìlà-oòrùn àti
    níhà ìwọ̀-oòrùn.
  pes-OPCB: آنها در ماه اول سال، آنگاه که رود اردن طغیان می‌کند، از رود گذشتند و ساکنان
    کناره‌های شرقی و غربی رود را پراکنده ساختند.
  tgl-ULB: Tinawid nila ang Jordan sa unang buwan, nang umapaw ang mga pampang nito
    at pinalayas ang lahat ng mga naninirahan sa mga kapatagan papuntang silangan
    at papuntang kanluran.
  hui-hui: Mali mbiranaga ege mbira layagola Iba Yodana li timbuni daligaore wiangi
    agali uruni tigua Iba Yodana domaede halu puwa wali agali iba doma edeyagi dindi
    ulini panda panda wiagoha abene ni tagira ibiragohayagibi ni paliragohayagibi
    hearu baba wai bialu bibahende bo taliatogo layagola ibida pugu pugu bini.
  mya-mya: ထို​နှစ်​၏​ပ​ထ​မ​လ​၌​ယော်​ဒန်​မြစ်​ရေ​လျှံ သော​အ​ခါ သူ​တို့​သည်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး
    နောက် မြစ်​၏​အ​ရှေ့​နှင့်​အ​နောက်​ဘက်​ရှိ​ချိုင့် ဝှမ်း​များ​တွင် နေ​ထိုင်​ကြ​သူ​တို့​ကို​ထွက်​ပြေး
    စေ​ကြ​၏။
  bod-N: ཟླ་དང་པོར་ཡོར་དན་གཙང་པོའི་འགྲམ་གཉིས་ལ་ཆུ་འཕེལ་དུས་ཁོ་ཚོ་ཕ་རོལ་ཏུ་བརྒལ་ནས།
    ལུང་པར་གནས་པ་རྣམས་སྐྲག་ནས་ཤར་ནུབ་གང་སར་བྲོས་སོ། །
  sna-sna: Ivava ndivo vaya vakayambuka Jorodhani mumwedzi wokutanga parwainge rwakazara
    nokumahombekombe uye vakaita kuti vanhu vose vaigara mumipata, kumabvazuva nokumavirira,
    vatize.
  spa-BLM: Estos son los que pasaron el Jordán en el primer mes, cuando se desbordó
    por todas sus orillas; y pusieron en fuga a todos los que vivían en los valles,
    tanto hacia el oriente como hacia el occidente.
  cac-cac: Aton eb' vin̈ ix c'axpajec' d'a a' Jordán d'a b'ab'el uj d'a yol ab'il,
    ayic ix te q'ue a', van yel a' d'a stitac b'aj sb'eyi. A eb' vin̈ ix pechanel
    eb' anima cajan d'a ac'lic ay d'a sc'axepaltac a'.
  swh-ULB: Walikatisha Yordani kwa mwezi wa kwanza, wakati vijito vyake vilipofurika,
    na kuwafukuza wote wanaoishi katika mabonde, pande zote za mashariki na magharibi.
  bel-bel: Вось яны перайшлі Ярдан у першы месяц, калі ён выступае зь берагоў сваіх,
    і разагналі ўсіх, што жылі ў далінах на ўсход і захад.
  deu-ELBBK: Diese, von den Söhnen Gads, waren Häupter des Heeres; der Kleinste konnte
    es mit 100, und der Größte mit 1.000 aufnehmen.
  mbb-OT: Midlayun dan dengan is Wahig he Jordan hein timpu te tingdalem kayi, dutun
    te nehuna he vulan te tuig, ne midsegseg dan is langun he meǥinged diyà te suǥud
    he zapit te edsilaan wey edsenlepan te wahig.
  mal-2015: അവർ ഒന്നാം മാസത്തിൽ യോർദ്ദാൻ കവിഞ്ഞൊഴുകുമ്പോൾ അതിനെ കടന്നു താഴ്‌വര നിവാസികളെയൊക്കെയും
    കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും ഓടിച്ചു.
  rmc-rmc: Kala murša andral o kmeňos Gad sas veľiťeľa le slugaďenge. O bareder veľiťeľa
    sas upral ezeros (1 000) slugaďa a o teleder upral o šel (100).
  pes-OPV: اينانند که در ماه اول از اُردُن عبور نمودند هنگامي که آن از تمامي حدودش
    سيلان کرده بود و جميع ساکنان و اديها را هم به طرف مشرق و هم به طرف مغرب منهزم
    ساختند.
  ron-1924: Ачештя ау трекут Йорданул ын луна ынтый, кынд ешя дин маткэ пе тот курсул
    луй ши ей сунт ачея каре ау пус пе фугэ пе тоць локуиторий дин вэй, ла рэсэрит
    ши ла апус.
  ben-OBCV: এরাই সেই প্রথম মাসে জর্ডন নদী পার করে গেলেন, যখন নদীর দুই কুলে জল উপচে
    পড়েছিল, এবং পূর্ব থেকে পশ্চিমদিক পর্যন্ত সেই উপত্যকায় বসবাসকারী প্রত্যেককে তারা
    তাড়িয়ে ছেড়েছিলেন।
  som-som: Oo kuwaasu waxay ahaayeen kuwii bishii kowaad ka gudbay Webi Urdun oo buuxdhaafay
    oo qararka oo dhan ka daatay, oo iyagu waxay kala eryeen dadkii dooxooyinka degganaa
    oo dhan, xagga bari, iyo xagga galbeedba.
  lat-VUC: 'Isti sunt qui transierunt Jordanem mense primo, quando inundare consuevit
    super ripas suas: et omnes fugaverunt qui morabantur in vallibus ad orientalem
    plagam et occidentalem.'
  eng-ASVBT: These are they that went over the Jordan in the first month, when it
    had overflowed all its banks; and they put to flight all them of the valleys,
    both toward the east and toward the west.
  ita-1885: Questi furono quelli che passarono il Giordano al primo mese, quando è
    pieno fin sopra tutte le sue rive; e cacciarono tutti quelli che stavano nelle
    valli, verso Oriente, e verso Occidente.
  eng-LXXUP: These were chiefs of the army of the sons of Gad, the least one commander
    of a hundred, and the greatest one of a thousand.
  eng-ULB: They crossed the Jordan in the first month, when it overflowed its banks,
    and chased away all those living in the valleys, both toward the east and toward
    the west.
  spa-VBL: Estos eran los que cruzaban el río Jordán en el primer mes del año, cuando
    se desborda. Expulsaron a todos los pueblos que vivían en el valle, tanto al este
    como al oeste.
  fra-_FOB: Ce sont ceux qui passèrent le Jourdain au premier mois, quand il déborde
    sur toutes ses rives, et qui mirent en fuite tous les habitants des vallées, à
    l'orient et à l'occident.
  mal-mal: അവർ ഒന്നാം മാസത്തിൽ യോർദ്ദാൻ കവിഞ്ഞൊഴുകുമ്പോൾ അതിനെ കടന്നു താഴ്വര നിവാസികളെയൊക്കെയും
    കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും ഓടിച്ചു.
  urd-GVR: Inhīṅ ne bahār ke mausam meṅ Dariyā-e-Yardan ko pār kiyā, jab wuh kināroṅ
    se bāhar ā gayā thā, aur mashriq aur maġhrib kī wādiyoṅ ko band kar rakhā.
  suz-BL: मेको नेल्‍ले ङोंइती ङा महिनाम यर्दन खोला शोक्‍सामा बाक्‍त। मेना खोला बारशा
    लशो बाक्‍माक्‍त। मिनु यर्दन खोला शोक्‍शा, मेको आ पूर्ब नु पच्‍छिम ङा बेंसीम बाक्‍ब
    मुर नेल्‍ल आन कली खेदा पा खेरशो बाक्‍मा बाक्‍त।
  ita-1927: Questi son quelli che passarono il Giordano il primo mese quand’era straripato
    da per tutto, e misero in fuga tutti gli abitanti delle valli, a oriente e ad
    occidente.
  ckb-ckb: ئەمان بوون لە مانگی یەک لە ڕووباری ئوردون پەڕینەوە، کاتێک ئاو هەتا هەموو
    کەنارەکانی هەڵچوو بوو، هەموو خەڵکی دۆڵەکانیان بەزاند، لە ڕۆژهەڵات و ڕۆژئاوادا.
  eng-BBE: It was they who went over Jordan in the first month, when the river was
    overflowing, and put to flight all the people of the valleys, to the east and
    to the west.
  kan-OKCV: ಇವರು ಮೊದಲನೆಯ ತಿಂಗಳಲ್ಲಿ ಯೊರ್ದನ್ ಹೊಳೆ ದಡಮೀರಿ ಹರಿಯುತ್ತಿದ್ದಾಗ, ಅದನ್ನು ದಾಟಿ
    ಪೂರ್ವ ಕಡೆಯಲ್ಲಿಯೂ, ಪಶ್ಚಿಮ ಕಡೆಯಲ್ಲಿಯೂ ತಗ್ಗುಗಳಲ್ಲಿ ಇರುವವರೆಲ್ಲರನ್ನು ಓಡಿಸಿಬಿಟ್ಟರು.
  tam-2017: யோர்தான் கரைபுரண்டு போயிருக்கிற முதலாம் மாதத்தில் அதைக் கடந்து, கிழக்கேயும்
    மேற்கேயும் பள்ளத்தாக்குகளில் இருக்கிற அனைவரையும் துரத்திவிட்டவர்கள் இவர்களே.
  spa-RV-1909: Estos pasaron el Jordán en el mes primero, cuando había salido sobre
    todas sus riberas; é hicieron huir á todos los de los valles al oriente y al poniente.
  ron-BTF: Aceștia sunt cei care au mers peste Iordan în prima lună, când inundase
    toate malurile lui; și au pus pe fugă pe toți cei din văi și spre est și spre
    vest.
  eng-WEBP: These are those who went over the Jordan in the first month, when it had
    overflowed all its banks; and they put to flight all who lived in the valleys,
    both toward the east and toward the west.
  eng-FBV: These were ones who crossed the Jordan River in the first month of the
    year when it overflows its banks. They chased out all the people living in the
    valley, both to the east and to the west.
  nld-1939: Zij waren het dan ook, die de Jordaan overstaken in de eerste maand, dus
    toen hij buiten zijn oevers getreden was, en die al de bewoners van het dal in
    oost en west op de vlucht joegen.
  nch-BL: Huan ipan nopa achtohui metzti ipan inixihui, quema nopa hueyat Jordán mochijtoya
    huejcata, nopa tacame quiixcotonque huan quinquixtijque nochi nopa masehualme
    cati itztoyaj ipan nopa tamayamit itejteno nopa hueyat ica campa hualquisa tonati
    huan ipan nica nali ipan nopa tamayamit ica campa calaqui tonati.
  vie-1934: Aáy là những kẻ đi qua sông Giô-đanh trong tháng giêng, lúc nước ngập
    hai bên bờ, đuổi các dân sự ở tại trũng hoặc về phía đông hay về phía tây.
  hin-CV: ये ही वे हैं, जिन्होंने पहले महीने में यरदन नदी को उस स्थिति में पार किया
    था, जब नदी का पानी दोनों तटों से उमड़ कर बह रहा था. उन्होंने घाटियों के निवासियों
    को भगाकर पूर्व और पश्चिम दोनों दिशाओं में भगा दिया.
  spa-BES: Fueron los que pasaron por el Jordán en el primer mes, cuando el río se
    desbordó, e hicieron huir a todas las personas de los valles, al este y al oeste.
  tdx-tdx: Ie o ni­tsake Iordaney amy volam-baloha’eio t’ie nandopatse añ’olotse;
    ie nampivora­tsake ze am-bavatane ao iaby, maniñanañe naho mañandrefa.
  tha-KJV: เหล่านี้​เป็นคนที่ข้ามแม่น้ำจอร์แดนในเดือนแรก เมื่อน้ำท่วมฝั่งทั้งสิ้น
    และให้​คนที​่​อยู่ ณ ลุ​่มแม่น้ำแตกหนีไปทางทิศตะวันออกและทิศตะวันตก
  por-BR-2018: Estes foram os que passaram o Jordão no mês primeiro, quando ele estava
    transbordando sobre todas as suas margens; e fizeram fugir a todos os dos vales
    ao oriente e ao ocidente.
  deu-ELO: Diese sind es, welche über den Jordan gingen, im ersten Monat, wenn er
    alle seine Ufer überflutet, und alle Bewohner der Niederungen, gegen Osten und
    gegen Westen, in die Flucht jagten.
  eng-WYC-2018: These it be that passed over (the) Jordan in the first month, when
    it was wont to flow over his brinks; and they drove away all men, that is, heathen
    men, that dwelled in the valleys at the east coast, and [at the] west coast. (These
    it were who passed over the Jordan River in the first month, when it was wont
    to overflow its banks; and they drove away all the people, that is, all the heathen,
    who lived in the valleys to the east, and to the west.)
  epo-epo: Ili estis tiuj, kiuj transiris Jordanon en la unua monato, kiam ĝi inundis
    siajn ambaŭ bordojn, kaj ili dispelis ĉiujn loĝantojn de la valoj orienten kaj
    okcidenten.
  uig-PIN: Birinqi ayda, Iordan dǝryasi texip ⱪirƣaⱪtin axⱪan qaƣda, dǝryadin ɵtüp,
    xǝrⱪⱪǝ wǝ ƣǝrbkǝ ⱪaraydiƣan barliⱪ jilƣilardikilǝrni tiripirǝn ⱪilip ⱪaqurƣanlar
    dǝl muxu adǝmlǝr idi.
  beo-beo: Ode afaega, oubi age amoga, (amo oubiga, Yodane Hano da bagade heda:le
    bi fananu) ilia da hano degei. Ilia da dunu huluane amo da fago amo da Yodane
    Hano gusudili amola guma:dini amogai fifi lasu dunu, amo huluane sefasi.
  tpi-OTNT: Em ol dispela soldia tasol i bin brukim wara Jordan long taim wara Jordan
    i gat bikpela tait tru na i abrusim mak bilong en long namba wan mun bilong wanpela
    yia. Long dispela taim ol i bin pait long ol manmeri i stap long ol ples daun
    klostu long wara long hap sankamap na long hap san i go daun. Na ol manmeri i
    bin ranawe nabaut.
  hau-SA: Su ne suka haye Urdun a wata na farko sa’ad da kogin ya yi ambaliya, suka
    kuma kori duk mai rai a kwarin, na wajen gabas da na wajen yamma.
  uig-LAT: Birinchi ayda, Iordan deryasi téship qirghaqtin ashqan chaghda, deryadin
    ötüp, sherqqe we gherbke qaraydighan barliq jilghilardikilerni tiripiren qilip
    qachurghanlar del mushu ademler idi.
  nde-nde: Yiwo la amadoda achapha uJodani ngenyanga yakuqala umfula ugcwele uphuphuma
    emakhunjini awo wonke, yibo njalo abaxotsha bonke ababehlala ezihotsheni, empumalanga
    kanye lasentshonalanga.
  ton-ton: Ko kinautolu eni naʻe ʻalu atu ʻi he Soatani ʻi he ʻuluaki māhina, lolotonga
    ʻa ʻene malofa atu ʻae vai ki hono kau vai kotoa pē; pea naʻa nau tuli ʻakinautolu
    kotoa pē naʻe nofo ʻi he ngaahi teleʻa, ki he feituʻu hahake, pea ki he lulunga.
  ces-1613: Ti jsou, kteříž přepravili se přes Jordán měsíce prvního, ačkoli se byl
    vylil ze všech břehů svých, a zahnali všecky z údolí na východ i na západ.
  eng-WMB: These are those who went over the Jordan in the first month, when it had
    overflowed all its banks; and they put to flight all who lived in the valleys,
    both toward the east and toward the west.
  tam-TCV: யோர்தான் நதிக்கரை புரண்டோடும் முதலாம் மாதத்தில் அதைக் கடந்துவந்து, மேற்கிலும்
    கிழக்கிலும் பள்ளத்தாக்குகளிலும் வாழ்ந்துவந்த யாவரையும் துரத்திவிட்டவர்கள் இவர்களே.
  ceb-ULB: Nanabok sila sa Jordan sa unang bulan, sa dihang mibaha kini, ug giabog
    nila ang tanan nga nagpuyo didto sa walog, gikan sa sidlakang bahin paingon sa
    kasadpang bahin.
  pol-UBG: To są ci, którzy przeszli przez Jordan w pierwszym miesiącu, kiedy wylał
    na wszystkie brzegi, i zmusili do ucieczki wszystkich mieszkańców dolin na wschód
    i na zachód.
  urd-GVU: اِن ہی نے بہار کے موسم میں دریائے یردن کو پار کیا، جب وہ کناروں سے باہر
    آ گیا تھا، اور مشرق اور مغرب کی وادیوں کو بند کر رکھا۔
  deu-1912: Die sind's, die über den Jordan gingen im ersten Monat, da er voll war
    an beiden Ufern, und verjagten alle, die in den Gründen wohnten, gegen Morgen
    und gegen Abend.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯು ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ದಡ ತುಂಬಿ ಹರಿಯುತ್ತಿರುವಾಗ, ಇವರು ಅದನ್ನು
    ದಾಟಿ ನದಿಯ ತಗ್ಗಿನ ಪೂರ್ವ ಮತ್ತು ಪಶ್ಚಿಮ ಪ್ರದೇಶದಲ್ಲಿರವ ಎಲ್ಲರನ್ನೂ ಓಡಿಸಿಬಿಟ್ಟರು.
  yap-yap: U lan e bin m’on e pul u reb e duw, nnap’an nike sug fare lul’ ni Jordan
    ke yib e ran riy nga daken e binaw miyad th’ab e re lul’ nem nga barba’, ngar
    werwereged e girdi’ nma par u lan e pi loway ko ngek nge ngal ko fare lul’.
  hlt-MCSB: Amih rhoek he tah tuikaeng langdai pum te tui a li vaengkah lamhma cuek
    hla ah Jordan te kat uh. Te vaengah tuikol pum te khocuk la, khotlak la yong uh.
  mdy-ETH: ፔቴ ኬሊ ቤርታሳ ዓጊና ፄፄኤራኣና ዮርዳኖሴ ዎራ ሱካፓ ሱኮ ሄሊ ኩሚ ዓኣንቴ ዎሮና ዔያታ ፒንቄኔ፤ ዎሮኮ ዓባ ኬስካ
    ዛሎና ጌላ ዛሎናይዳ ዓኣ ዶኦጮ ጊንፃ ናንጋ ዴሮዋ ዔያታ ዳውሴኔ።
  twi-ASANTE: Afe no ahyɛaseɛ a Asubɔnten Yordan ayiri no, wɔtwa kɔpamoo nnipa a wɔtete
    tata so wɔ nʼapueeɛ ne nʼatɔeɛ nkonkɔn so nyinaa firii hɔ.
  eng-WEBU: These are those who went over the Jordan in the first month, when it had
    overflowed all its banks; and they put to flight all who lived in the valleys,
    both toward the east and toward the west.
  wal-wal: Yorddaanoosa SHaafai, gaxaappe gaxaa gakkanaashin kumi kixxido koiro aginan
    pinnidaageeti hageeta. Eti wombban arshshooranne arggoora uttida asaa ubbaa yedettidosona.
  spa-PDDPT: Éstos pasaron el Jordán el mes primero cuando estaba desbordado por todas
    sus riberas. Pusieron en fuga a todos los de los valles, tanto al oriente como
    al occidente.
  gun-gun: Ha'e va'e kuery ma Jordão yakã rupi oaxa va'ekue jaxy ijypya re, hembe
    ha'e javi áry rupi yy ojao'i teĩ. Ha'e rami vy omonhamba yvyugua rupi ikuai va'ekue
    ha'e javi, kuaray oua katy ha'e kuaray oikea katy guive.
  ilo-ULB: Binallasiwda ti Karayan Jordan iti umuna a bulan, idi nagluppias daytoy
    kadagiti pantarna, ket kinamatda amin dagiti agnanaed kadagiti tanap, agingga
    iti daya ken iti laud.
  kpg-kpg: I lodo di malama matagidagi o di ngadau e dahi, di madagoaa di monowai
    Jordan ga honutula loo gi nua gu malingilingi, digaula gaa hula i lodo di monowai
    gi di baahi dela i golo, ga waluwalu nia daangada ala nogo noho i lodo nia gowaa
    paba i bahi i dua mo i bahi i dai di monowai.
  uig-ARA: بىرىنچى ئايدا، ئىئوردان دەرياسى تېشىپ قىرغاقتىن ئاشقان چاغدا، دەريادىن
    ئۆتۈپ، شەرققە ۋە غەربكە قارايدىغان بارلىق جىلغىلاردىكىلەرنى تىرىپىرەن قىلىپ قاچۇرغانلار
    دەل مۇشۇ ئادەملەر ئىدى.
  sus-sus: Gadikae nan yi ki naxee findi sɔɔri xungbee ra. Naxan xurun e ya ma, a
    sɛnbɛ gbo mixi kɛmɛ bɛ. Naxan xungbo e ya ma, a sɛnbɛ gbo mixi wulu bɛ.
  pon-2006: Nan pahr ehu ni keieun sounpwong, ahnsou me Pillap Sordan lapakehda, re
    kotehla pihlo, oh pwakihpeseng aramas ako me kin koukousoan nan wahu kan ni palimese
    oh palikapi en pillapo.
  ksd-ksd: Go diat dia ga bolo ra Iordan ta ra luaina gai, ba ra tava alir i ga lubu
    lake ra paparaina, ma dia ga korot vue ra tarai ta ra umana male ta ra papar a
    taur ma ra papar a taoai tana.
  tur-YTC: Bunlar, Yarden'in bütün kıyılarını taştığı birinci ayda ondan geçenlerdir;
    ve vadilerde oturanların hepsini hem doğuya hem de batıya doğru kaçırdılar.
  grc-BRENT: Οὗτοι ἐκ τῶν υἱῶν Γὰδ ἄρχοντες τῆς στρατιᾶς, εἷς τοῖς ἑκατὸν μικρὸς,
    καὶ μέγας τοῖς χιλίοις.
  ind-AYT: Merekalah yang menyeberangi Sungai Yordan pada bulan pertama ketika sungai
    itu meluap di sepanjang tepinya. Merekalah yang mengusir seluruh penduduk lembah
    itu ke arah timur dan barat.
  nya-nya: Awa ndi amene anawoloka Yorodani mwezi woyamba pamene mtsinje unali utasefukira
    mbali zonse, ndipo anathamangitsa aliyense amene amakhala mʼchigwa, mbali ya kumadzulo
    ndi kummawa.
  hrv-hrv: To su bile od Gadovih sinova vojne starješine, najmanji nad stotinom, a
    najveći nad tisućom.
  mps-mps: Te ami dabe augwaligo tama te wę Jordan asali genuai mu te ąį asobo
    dąį ela holai mu elalubadi, te kibu be me deli te polua deli wabode, te sogo
    te ąį nogealio. Te sogo augwaligo te ąį pąde te giliga asobo badu me giliga
    dega sabo badu tede bidali we bidi augwali dali boi hwįgi pali. Tama te we bidi
    augwali wi tedela sanama pela silai dao.
  tpi-tpi: Em ol dispela soldia tasol i bin brukim wara Jordan long taim wara Jordan
    i gat bikpela tait tru na i abrusim mak bilong en long namba wan mun bilong wanpela
    yia. Long dispela taim ol i bin pait long ol manmeri i stap long ol ples daun
    klostu long wara long hap sankamap na long hap san i go daun. Na ol manmeri i
    bin ranawe nabaut.
  dan-1931: Det var dem, der gik over Jordan i den første Måned, engang den overalt
    var gået over sine Bredder, og slog alle Dalboerne på Flugt både mod Øst og Vest.
  vie-OVCB: Họ vượt Sông Giô-đan vào giữa tháng giêng, lúc nước dâng ngập bờ, đánh
    chiếm các thung lũng miền đông và miền tây.
  guj-2017: પહેલાં મહિનામાં યર્દન પોતાના કિનારા પરથી છલકાઈ હતી તે વખતે જેઓ તેની પાર
    ગયા, તેઓએ પૂર્વના તથા પશ્ચિમના નીચાણ પ્રદેશમાં રહેનારા સર્વને નસાડી મૂક્યા હતા
    તેઓ એ છે.
  pon-2006A: Nan pahr ehu ni keieun sounpwong, ahnsou me Pillap Sordan lapakehda,
    re kotehla pihlo, oh pwakihpeseng aramas ako me kin koukousoan nan wahu kan ni
    palimese oh palikapi en pillapo.
  por-BRBSL: Estes são aqueles que atravessaram o Jordão no primeiro mês, quando este
    transbordou todas as suas margens; e puseram em fuga todos os que viviam nos vales,
    tanto para o leste como para o oeste.
  cth-cth: Hotnaw teh thapa yung pasueknae dawk Jordan palang tuiko muenkawi nah ka
    rakat thai e naw, hahoi tanghling dawk kaawm e pueng kanîtholah hoi kanîloumlah
    ka yawng sak e naw doeh.
  twi-twi: Afe no mfiase a Asubɔnten Yordan ayiri no, wotwa kɔpam nnipa a wɔtete tataw
    so wɔ nʼapuei ne nʼatɔe konkɔn so nyinaa fii hɔ.
  hlt-hlt: Amih rhoek he tah tuikaeng langdai pum te tui a li vaengkah lamhma cuek
    hla ah Jordan te kat uh. Te vaengah tuikol pum te khocuk la, khotlak la yong uh.
  tbz-SIM: Kɑdi kó kuwuɔ nkɔbɛ mɑbɛ̀ do mbɛ, bɛ̀ɛ̀ bɑkɛ́ yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀ bɛ miɛkɛ,
    wèè tu osɑ́m̀pɔ́ù kòo wɛ̃rímú mmɑ̀nnɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔ̀ùtɛ̀ (100) kɔ̃mu, kòo
    diɛwè kɔ̃mu mɑ̀nnɛ̀ tɛkɔupíítɛ̀ (1000) kɔ̃mu.
  msy-2020: Azenir mamɨn, an iakɨnir faragha zuimɨn, mɨdorozir gumazir kabara, Jordanɨn
    Fanemɨn aperiar ekiam abigha vongɨn ghue. Dughiar kamɨn, me aruem anadi naghɨn
    ko aruem uaghiri naghɨn gumazamizir danganir zarimɨn boroghɨn itibav sogha men
    gɨntɨsi. Ezɨ gumazamiziba tintinibar are.
  dop-dop: Kɑtɩ kpekǝle nyǝ́mɑ ntɛ́. Pɑɑ kɛ́ yoolɑɑ nyʋɣʋ nyǝ́mɑ kɛ́. Pɑ tɑɑ sǝkpelu
    kɑ wɛ kɛ́ ɩsɩɩ yǝlɑɑ nɩɩnʋwɑ (100) nɑ sɔsɔ ɩsɩɩ yǝlɑɑ iyɑɣɑ (1000).
  azb-azb: Onlar birinci ayda, İordan çayı bütün sahilləri boyu daşanda onu keçib
    vadilərdə yaşayanların hamısını şərqə və qərbə tərəf qovdular.
  eng-DBY: These are they that went over Jordan in the first month, when it overflows
    all its banks, and they put to flight all [them] of the valleys, toward the east
    and toward the west.
  hin-2017: ये ही वे हैं, जो पहले महीने में जब यरदन नदी सब किनारों के ऊपर-ऊपर बहती
    थी, तब उसके पार उतरे; और पूर्व और पश्चिम दोनों ओर के सब तराई के रहनेवालों को भगा
    दिया।
  eng-YLT: these [are] they who have passed over the Jordan in the first month, —
    and it is full over all its banks — and cause all [they of] the valley to flee
    to the east and to the west.
  eng-WYC-2017: These it be that passed over Jordan in the first month, when it was
    wont to flow over his brinks; and they drove away all men, that is, heathen men,
    that dwelled in the valleys at the east coast, and [at the] west coast.
  eng-WMBB: These are those who went over the Jordan in the first month, when it had
    overflowed all its banks; and they put to flight all who lived in the valleys,
    both towards the east and towards the west.
  urd-GVH: इन्हीं ने बहार के मौसम में दरियाए-यरदन को पार किया, जब वह किनारों से बाहर
    आ गया था, और मशरिक़ और मग़रिब की वादियों को बंद कर रखा।
  rug-rug: Pa sidara kekenu pa keke vuaheni, totoso siṉi vura sa naqe koasa Ovuku
    Zodani si karovo si arini, meke hadu va rizu pani rini sari na tie saripu koa
    pa lolomo pa kali gasa rimata meke kali lodu rimata koasa ovuku.
  gaz-gaz: Warri jiʼa jalqabaatti yeroo lagni Yordaanos guutee ededa isaa hunda irra
    dhangalaʼutti ceʼanii akka namoonni sululicha keessa jiraachaa turan gara baʼa
    biiftuutii fi gara lixa biiftuutti baqatan godhan namootuma kanneen turan.
  fra-LSG: Voilà ceux qui passèrent le Jourdain au premier mois, lorsqu’il débordait
    sur toutes ses rives, et qui mirent en fuite tous les habitants des vallées, à
    l’orient et à l’occident.
  yal-yal: Gadi kaani itoe yi findixi sofa xunne nan na. Naxan yi xurun e yɛ, na sɛnbɛn
    yi gbo muxu kɛmɛ xa. Naxan yi gbo e yɛ, na sɛnbɛn yi gbo muxu wuli keden xa.
  haw-1868: 'O lakou ka poe i hele ma kela kapa o Ioredane i ka malama mua, i ka manawa
    i hoopiha ai ia maluna o kona mau kapa a pan: a hoopuehu aku la lakou i na mea
    a pau o na awawa ma ka hikina a ma ke komohana.'
  arb-NAV: وَقَدْ عَبَرُوا نَهْرَ الأُرْدُنِّ فِي أَوَّلِ شَهْرٍ مِنَ السَّنَةِ فِي
    مَوْسِمِ فَيَضَانِهِ وَهَزَمُوا كُلَّ أَهْلِ الأَوْدِيَةِ شَرْقِيَّ النَّهْرِ
    وَغَرْبِيَّهُ.
  ewe-ewe: Woawoe nye ame siwo tso Yɔdan tɔsisi la le dzinu gbãtɔ me esi wòɖɔ gbagba
    eye wonya ame siwo katã nɔ balia me la ɖe du nu. Ɖewo si to ɣedzeƒe eye ɖewo hã
    si to ɣetoɖoƒe.
  eng-LEE: These are those that passed over the Jordan in the first month, when it
    had overflowed all its banks; and they put to flight all the men of the valleys,
    both toward the east, and toward the west.
  asm-FB: তেওঁলোক প্ৰথম মাহত যৰ্দ্দন পাৰ হৈছিল, যেতিয়া ইয়াৰ পানী দুয়োপাৰে বাগৰি
    পাৰ হয়, এনে সময়ত তেওঁলোক পাৰ হৈ, পূব আৰু পশ্চিম দুয়ো দিশৰ উপত্যকাত বাস কৰা
    সকলক খেদিছিল।
  sus-A: فَدِكَيٍ نَن يِ كِ نَشٍيٍ قِندِ سْورِ شُنفبٍيٍ رَ. نَشَن شُرُن عٍ يَ مَ،
    عَ سّنبّ فبٌ مِشِ كّمّ بّ. نَشَن شُنفبٌ عٍ يَ مَ، عَ سّنبّ فبٌ مِشِ وُلُ بّ.
  fra-SBL: Ce sont ceux qui passèrent le Jourdain au premier mois, quand il avait
    débordé sur toutes ses rives, et qui mirent en fuite tous les habitants des vallées,
    à l'est et à l'ouest.
  hbo-hbo: אֵ֥לֶּה מִבְּנֵי־גָ֖ד רָאשֵׁ֣י הַצָּבָ֑א אֶחָ֤ד לְמֵאָה֙ הַקָּטָ֔ן וְהַגָּדֹ֖ול
    לְאָֽלֶף׃
  kik-kik: Nĩo maaringire Rũũĩ rwa Jorodani mweri wa mbere rĩrĩa rwaiyũrĩte nginya
    rũkoina hũgũrũrũ ciaruo ciothe, na makĩingatithia andũ arĩa othe maaikaraga cianda-inĩ
    cia mwena wa irathĩro na mwena wa ithũĩro.
  fra-NCL: Ce sont eux qui passèrent le Jourdain au premier mois, alors qu’il déborde
    sur toutes ses rives, et qui mirent en fuite tous les habitants des vallées, à
    l’orient et à l’occident.
  cek-AK: Jordan vapui taeng tui mah uengh boihhaih khrah tangsuek naah, azawn ah
    kaom kaminawk loe ni angyae bang hoiah niduem bangah cawnh o boih.
  cuk-cuk: We-dummaganmar, gebe-nii-gwisgusadgi, Jordán-diwar-nomaigu, Jordán-diwar-obaksa-gusmaladid.
    We-dulemala, dulemar-nebagi-bukwamalad dad-nakwedsik, degi, dad-argwanedsik-oduurmakega
    imaksamaladid.
  uig-CYR: Биринчи айда, Иордан дәрияси тешип қирғақтин ашқан чағда, дәриядин өтүп,
    шәриққә вә ғәрипкә қарайдиған барлиқ җилғилардикиләрни тирипирән қилип қачурғанлар
    дәл мошу адәмләр еди.
  tel-2017: యొర్దాను గట్టుల మీదుగా పొర్లి పారే మొదటి నెలలో, దాన్ని దాటి వెళ్లి తూర్పు
    లోయల్లో, పడమటి లోయల్లో ఉన్నవాళ్ళందర్నీ తరిమివేసిన వాళ్ళు వీళ్ళే.
  hat-BSA: Sila yo se sila ki te travèse Jourdain an nan premye mwa lè tout bò rivyè
    li yo t ap debòde yo. Yo te chase fè pran flit tout sila ki te nan vale yo, nan
    lès ak nan lwès.
  kos-kos: Ke malem se meet in yac se ma Infacl Jordan tuh sronot lulap, mwet inge
    elos fahsr sasla infacl ah, ac ukweak mwet nukewa su muta ke infahlfal nu kutulap,
    oayapa infahlfal nu roto.
  hbo-WLC: אֵ֥לֶּה מִבְּנֵי־גָ֖ד רָאשֵׁ֣י הַצָּבָ֑א אֶחָ֤ד לְמֵאָה֙ הַקָּטָ֔ן וְהַגָּד֖וֹל
    לְאָֽלֶף׃
  ibo-ibo: Ọ bụ ha gafere osimiri Jọdan nʼudu mmiri, mgbe Jọdan tofere akụkụ ya niile,
    chụsaa ndị niile bi na ndagwurugwu, nʼakụkụ ọwụwa anyanwụ na ọdịda anyanwụ.
  ory-ory: ଏମାନେ ପ୍ରଥମ ମାସରେ ଯର୍ଦ୍ଦନର ଜଳ ସମସ୍ତ ତୀର ଉପରେ ଉଚ୍ଛୁଳିବା ସମୟରେ ନଦୀ ପାର ହୋଇ
    ଯାଇଥିଲେ; ଆଉ ସେମାନେ ଉପତ୍ୟକା ସମୂହର ପୂର୍ବ ଓ ପଶ୍ଚିମ ଦିଗ ନିବାସୀମାନଙ୍କୁ ତଡ଼ି ଦେଇଥିଲେ।
  chk-chk: Ikkei ir ekewe mwän mi fetal lon ewe chanpupu Jortan seni epek tori epek
    lon ewe aeuin maram, lupwen ewe chanpupu a puwu ekis meinisin. Iwe, ra asüela
    chokewe meinisin mi nom lon ekewe lemol me peliötiu me pelilotou.
  rop-rop: Langa det feswan manth blanga wanbala yiya, langa det taim wen det Jodan
    Riba bin fladwoda, deibin krosoba det riba en bin andimwei ol detlot pipul hubin
    jidan langa det beli kantri langa sanraiswei en sangodanwei langa det riba.
  ukr-1871: Вони то переплили через Йордань першого місяця, коли він саме розливаєтся
    з своїх берегів, і порозганяли усїх, що жили по долинах на схід і захід сонця.
  deu-1951: Diese sind es, die im ersten Monat über den Jordan gingen, als er alle
    seine Ufer überflutet hatte, und verjagten alle, die in den Tälern gegen Morgen
    und Abend wohnten.
  eng-JPS: (12-16) These are they that went over the Jordan in the first month, when
    it had overflown all its banks; and they put to flight all them of the valleys,
    both toward the east, and toward the west.
  srp-1865: Oni prijeðoše preko Jordana prvoga mjeseca kad se razli preko svijeh bregova
    svojih, i otjeraše sve iz dolina na istok i na zapad.
  lug-lug: Era abo be basajja abaasomoka omugga Yoludaani, mu mwezi ogw’olubereberye,
    amazzi gaagwo bwe gaabimba ne ganjaala ku ttale ne bagoba abo bonna abaabeeranga
    mu biwonvu, ebuvanjuba era n’ebugwanjuba.
  heb-heb: אלה הם אשר עברו את הירדן בחדש הראשון והוא ממלא על כל גדיתיו ויבריחו את
    כל העמקים למזרח ולמערב׃
  ben-IRV: সেই বছরের প্রথম মাসে যখন যর্দ্দন নদীর জল কিনারা ছাপিয়ে গিয়েছিল তখন এঁরাই
    পার হয়ে গিয়ে নদীর পূর্ব ও পশ্চিম দিকের উপত্যকায় বসবাসকারী প্রত্যেককে তাড়িয়ে
    দিয়েছিলেন।
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਹੜੇ ਪਹਿਲੇ ਮਹੀਨੇ ਵਿੱਚ ਉਸ ਸਮੇਂ ਪਾਰ ਉਤਰੇ ਜਦੋਂ ਯਰਦਨ ਨਦੀ ਸਾਰੇ ਕੰਢਿਆਂ
    ਤੱਕ ਚੜ੍ਹੀ ਹੋਈ ਸੀ ਅਤੇ ਘਾਟੀਆਂ ਦੇ ਸਭਨਾਂ ਵਸਨੀਕਾਂ ਨੂੰ ਪੂਰਬ ਵੱਲ ਅਤੇ ਪੱਛਮ ਵੱਲ ਭਜਾ ਦਿੱਤਾ।
  mya-JVB: ယော်ဒန် မြစ်ရေသည် ကမ်း တရှောက်လုံး ကို လွှမ်းမိုး သော ကာလပဌမ လ တွင် ၊ သူတို့သည်
    ကူး ၍ မြေညီရာအရပ်အရှေ့ အနောက် ၌ နေသောသူအပေါင်း တို့ကို ပြေး စေကြ၏။
  hmo-hmo: Inai goada taudia ese Ioridane Sinavai idia hanaia, hua ginigunana lalonai,
    abata bada neganai, bona idia ese koura dekenai noho taudia ibounai, dina daekau,
    bona dina diho kahadia noho taudia idia lulua ore.
  urd-urd: यह वह हैं जो पहले महीने में यरदन के पार गए जब उसके सब किनारे डूबे हुए थे
    और उन्होंने वादियों के सब लोगों को पूरब और पश्चिम की तरफ़ भगा दिया।
  rus-SYN: Они-то перешли Иордан в первый месяц, когда он выступает из берегов своих,
    и разогнали всех живших в долинах к востоку и западу.
  bqc-SIM: Gada buipiↄá zĩgↄ̃ swanaↄnɛ. An gbɛ̃́ pↄ́ a gbãa kɛ̃́sãańzi gbãa
    mɛ́ sáa ń gbɛ̃ↄn basↄoↄ gbãao. An gbɛ̃́ pↄ́ dɛńlaↄ sↄ̃ gbɛ̃ↄn ↄ̀aa sↄo pↄ́.
  tcz-CHONGTHU: Hiche mite ho chu kum kihei kumbul a Jordan vadung letlha hel la twi
    hunglon chun vapam achen nao mun a kon in solam le lhumlam gam a ana homkhen uvin
    ahi.
  mar-mar: वर्षाच्या पहिल्या महिन्यात यार्देन नदी दुथडी भरून वाहत होती तेव्हा त्यांनी
    ती ओलांडून जाऊन खोऱ्यात राहणाऱ्यांना त्यांनी पार पूर्वेला आणि पश्चिमेला पळवून
    लावले.
  qub-qub: Paycunami tamya quilla gallariycaptin Jordán mayu fiyupa chayasha ragra
    junta aywaycaptin chimparan. Nircur mayu cantun pampacho inti yagamunan cajcho,
    inti yaganan cajcho tiyaycajcunatapis gaticacharan.
  bqp-bqp: Be bɑ sɑ̃ɑ Gɑdigibu bɑ kɑ sɑ̃ɑ tɑbu sinɑmbu, berɑ mi. Wi u piiburu bo be
    sɔɔ, wiyɑ u koo tɔmbu wunɔbu (100) tɑbu wɔri. Wi u mɑɑ bo, kpɑ u tɔmbu nɔrɔbu
    (1.000) tɑbu wɔri.
  hat-hat: Se yo menm ki te janbe lòt bò larivyè Jouden an yon lè larivyè a t'ap desann
    nan premye mwa lanne a. Lèfini, yo fè tout moun ki te rete nan fon yo mete deyò,
    ni sou bò solèy leve, ni sou bò solèy kouche.
  eng-BSB: These are the ones who crossed the Jordan in the first month when it was
    overflowing all its banks, and they put to flight all those in the valleys, both
    to the east and to the west.
  eng-WEBPB: These are those who went over the Jordan in the first month, when it
    had overflowed all its banks; and they put to flight all who lived in the valleys,
    both towards the east and towards the west.
  kbq-kbq: Hagi e'i ana vene'neramina ese ikante'ma Jodani timo'ma tima hageno enevuno
    mikazama ante hananeno'ma enevigeno takamahe'nea vahetamine. Hagi ana vene'neramimo'za
    Jodani tina takahe'za kantu kaziga agupofima mani'naza vahetmina ome zamahe'nati'za
    zage hanati kazigane zage fre kaziga ome zamatre eme zamatre hu'naza vahe mani'naze.
  nhe-BL: Huan ipan nopa achtohui metztli ipan ininxihui, quema nopa atemitl Jordán
    mochijtoya huejcatla, nopa tlacame apanoque huan quintojtocaque nochi nopa tlacame
    tlen itztoyaj ipan nopa tlamayamitl itejteno atemitl ica campa quisa tonati huan
    ipan nica nali ipan nopa tlamayamitl ica campa calaqui tonati.
  gub-BL: 'Amo ''ar mehe, zahy ipy mehe, Zotàw yrykaw tyhu a''e. A''e ''ar mehe a''e
    zauxiapekwer uwahaw yrykaw oho wà. Umuzàn kar teko ywyàpyznaw rehe wikuwe ma''e
    waneko haw wi wà: kwarahy ihemaw kutyr har wà, kwarahy heixe haw kutyr har wà
    no.'
  eng-DRA: 'These are they who passed over the Jordan in the first month, when it
    is used to how over its banks: and they put to flight all that dwelt in the valleys
    both toward the east and toward the west.'
