verse: 1CH.012.019
translations:
  mal-C: 'ദാവീദ് ഫെലിസ്ത്യരോടുചേർന്ന് ശൗലിനെതിരേ യുദ്ധത്തിനു പോയിരുന്നപ്പോൾ മനശ്ശെ
    ഗോത്രത്തിൽപ്പെട്ട ചിലർ കൂറുമാറിവന്ന് അദ്ദേഹത്തോടു ചേർന്നു. ദാവീദിനും അദ്ദേഹത്തിന്റെ
    കൂടെയുള്ളവർക്കും ഫെലിസ്ത്യരെ സഹായിക്കാൻ ഇടവന്നില്ല. ഫെലിസ്ത്യഭരണാധികാരികൾതമ്മിൽ
    കൂടിയാലോചിച്ചശേഷം ദാവീദിനെ മടക്കി അയച്ചു. അവർ പറഞ്ഞത് ഇപ്രകാരമാണ്: “സമരമുഖത്തുവെച്ചു
    ദാവീദ് തന്റെ യജമാനനായ ശൗലിന്റെപക്ഷം ചേർന്നാൽ നാം നമ്മുടെ തലയാണ് ഈ ഉടമ്പടിക്കു
    വിലയായി കൊടുക്കേണ്ടിവരിക.”'
  deu-TKW: 'Von Manasse gingen zu David über, als er mit den Philistern zum Kampfe
    gegen Saul auszog, - doch halfen sie ihnen in Wahrheit nicht; denn die Fürsten
    der Philister schickten ihn, nachdem sie Rat gepflogen, hinweg, indem sie sprachen:
    er könnte mit Darangabe unserer Köpfe zu Saul, seinem Herrn, übergegen.'
  lin-lin: 'Boye, Molimo na Nzambe akitelaki Amasayi, mokonzi ya lisanga ya basoda
    tuku misato, mpe alobaki : « Oh Davidi, tozali ya yo ! Tozali elongo na yo, oh
    mwana mobali ya Izayi ! Tika ete kimia ezala na yo, ezala na yo penza ; tika ete
    kimia ezala na moto oyo azali kosunga yo, pamba te Nzambe na yo azali kosunga
    yo. » Boye Davidi ayambaki bango mpe akomisaki bango bakonzi ya mampinga na ye.'
  eng-LSV: And [some] from Manasseh have defected to David in his coming with the
    Philistines against Israel to battle—and they did not help them, for by counsel
    the princes of the Philistines sent him away, saying, “He defects with our heads
    to his master Saul.”
  eng-GNV: 'And of Manasseh some fell to Dauid, when he came with the Philistims against
    Saul to battell, but they helped them not: for the Princes of the Philistims by
    aduisement sent him away, saying, He will fall to his master Saul for our heads.'
  eng-WEBSTER: 'And there fell some of Manasseh to David, when he came with the Philistines
    against Saul to battle: but they helped them not: for the lords of the Philistines
    upon advisement sent him away, saying, He will fall to his master Saul to the
    jeopardy of our heads.'
  nhw-BL: Nojquiya sequin soldados catli hualajque tlen nopa hueyi familia Manasés,
    nojquiya quicajtejque Tlanahuatijquetl Saúl huan motemacaque ica David quema yaya
    yohuiyaya para quinpalehuis nopa filisteos para quihuilanase Saúl. Pero quema
    David ajsito nopona, inintlayacancahua nopa filisteos amo quinejque para David
    huan imasehualhua ma tlahuilanatij ininhuaya. Moilhuijque más cuali para sempa
    quincuepaltise. Moilhuiyayaj huelis David huan imasehualhua sempa moyoltlalisquíaj
    ihuaya Tlanahuatijquetl Saúl huan mosansejcotilise sempa ihuaya huan san sejco
    Saúl huan israelitame quinmictisquíaj filisteos.
  swh-ONEN: Baadhi ya watu kutoka kabila la Manase wakajiunga na Daudi wakati alikwenda
    pamoja na Wafilisti, kupigana na Sauli. (Daudi na watu wake hawakuwasaidia Wafilisti
    kwa sababu, baada ya ushauri, watawala wao walimrudisha. Wakasema, “Itatugharimu
    vichwa vyetu kama Daudi atatuasi na kurudi kwa Sauli bwana wake.”)
  bba-bba: Yerɑ Yinni Gusunɔn Hunde u duɑ Amɑsɑi, tɑbu sinɑmbu tɛnɑ yen turo sɔɔ,
    mɑ u ɡeruɑ u nɛɛ, wunɑ sɑ kɑ yɔ̃rɑ, wunɛ Dɑfidi, Isɑin bii. Wunɛ kɑ be bɑ nun
    somimɔn bwɛ̃rɑ yu kpunɔ. Domi Gusunɔ wunɛn Yinni u nun fɑɑbɑ kuɑ. Mɑ Dɑfidi u
    bu mwɑ kɑ nuku dobu. Mɑ u derɑ bɑ duɑ win tɑbu sinɑmbun wuuru sɔɔ.
  eng-KJVCPB: 'And there fell some of Manasseh to David, when he came with the Philistines
    against Saul to battle: but they helped them not: for the lords of the Philistines
    upon advisement sent him away, saying, He will fall to his master Saul to the
    jeopardy of our heads.'
  luo-luo: Kane Daudi odhi Filistia mondo giked gi Saulo, jo-Manase moko noweyo Saulo
    moriwore gi Daudi. Daudi to gi joge ne ok okonyo jo-Filistia nimar ka jotendgi
    ne osewuoyo kendgi negiriembe kagiwacho niya, “Onyalo negowa ka dipo ni odok ir
    ruodhe Saulo.”
  meu-meu: David na Filistia taudia ida ema, Saulo bae tuari henia totona, negana
    ai Manase taudia haida na e hanai, David ena kaha ai. (Ḡau tamona, ia ese Filistia
    taudia se durudia, badina be Filistia lohiadia na e henega bou, bena e siaia oho,
    eto, Ia na biaguna Saulo dekena ma baine hanai negana ai, dika na kwaramai ai
    baine kau na garina.)
  npi-ULB: पलिश्‍तीहरूसँग मिलेर दाऊदले शाऊलको विरुद्ध लड्‌न जाँदा, मनश्‍शेका केही
    मानिसहरूसमेत दाऊदतर्फ लागे । तापनि तिनीहरूले पलिश्‍तीहरूलाई मदत गरेनन्, किनभने
    पलिश्‍तीहरूका शासकहरूले एकआपसमा सल्‍लाह गरे र दाऊदलाई फर्काइदिए । तिनीहरूले भने,
    “हाम्रो जीवन जोखिमपूर्ण हुँदा तिनले आफ्‍ना मालिक शाऊलको साथ दिएर हामीलाई त्‍याग्‍नेछन्
    ।”
  yor-yor: Díẹ̀ nínú àwọn ọkùnrin Manase sì yà sí ọ̀dọ̀ Dafidi nígbà tí ó lọ pẹ̀lú
    àwọn ará Filistini láti bá Saulu jà. (Òun àti àwọn ọkùnrin rẹ̀ wọn kò sì ran ará
    Filistini lọ́wọ́ nítorí, lẹ́yìn tiwọn sọ̀rọ̀ papọ̀, àwọn olórí wọn rán wọn jáde,
    wọ́n sì wí pé, “Yóò jẹ́ ìparun fún wa tí ó bá padà tọ ọ̀gá rẹ̀ Saulu lọ.”)
  pes-OPCB: بعضی از سربازان قبیلهٔ منسی به داوود که همراه فلسطینی‌ها به جنگ شائول
    می‌رفت، ملحق شدند. (اما سرداران فلسطینی به داوود و افرادش اجازه ندادند که همراه
    آنها بروند. آنها پس از مشورت با یکدیگر داوود و افرادش را پس فرستادند، چون می‌ترسیدند
    ایشان به شائول بپیوندند)
  tgl-ULB: Ang ilan mula sa Manases ay umalis upang sumama kay David nang dumating
    siya kasama ang mga Filisteo upang labanan si Saul. Ngunit hindi nila tinulungan
    ng mga Filisteo, sapagkat ang panginoon ng mga Filisteo ay sumangguni sa isa't
    isa at pinaalis si David. Sinabi nila, “Iiwan niya tayo at sasama sa kaniyang
    panginoon na si Saul at malalagay sa panganib ang ating buhay.”
  hui-hui: Debidi ibu Pilidialiru heba Solo baba wai bule piyagola Solonaga ami agali
    Manase hameigini maru hearu Debidi baba hamaga halu pene. Anigo ai Pilidialinaga
    kini hearume Debidi ti heba napole layagola wahene. Anidagua layadago irane Debidi
    ibu abale Solonaga biabe biahaga hayago Pilidiali ti manda buwa Debidi ti heba
    Solo baba wai bule piyagua Debidihanda beregeda dai bialu Pilidiali ti baba wai
    bulubada lo manda bialu waha lene. Pilidiali kini hearu tigua bi dindiha ohowa
    lo mbira halu Debidi ibu Sigilaga dindini daibilene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​နှင့် အ​တူ ရှော​လု​မင်း​ကို​တိုက်​ရန်​စစ်​ချီ​သွား
    သော​အ​ခါ မ​နာ​ရှေ​အ​နွယ်​ဝင်​စစ်​သူ​ရဲ အ​ချို့​တို့​သည် ဒါ​ဝိဒ်​ဘက်​သို့​ဝင်​ရောက်​လာ
    ကြ​၏။ ဖိ​လိတ္တိ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့ က​ဒါ​ဝိဒ်​သည် မိ​မိ​၏​အ​ရှင်​ဟောင်း​ရှော​လု
    ဘက်​သို့​ပါ​၍​သူ​တို့​ကို​သစ္စာ​ဖောက်​လိမ့်​မည် ဟု​စိုး​ရိမ်​သ​ဖြင့် သူ့​အား​ဇိ​က​လတ်​မြို့​သို့
    ပြန်​လွှတ်​လိုက်​ကြ​၏။ ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည် စင်​စစ်​အား​ဖြင့် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    ဘက်​မှ​ကူ​၍​စစ်​မ​တိုက်​ခဲ့​ရ​ပေ။-
  bod-N: སྔར་དཱ་བིད་ནི་ཕེ་ལེ་ཤེད་པ་དང་མཉམ་དུ་སོ་ལོ་དང་དམག་རྒྱག་ཏུ་སོང་དུས། མཱ་ན་ཤེ་ཚོ་པའི་མི་འགའ་ཞིག་དཱ་བིད་ལ་རྒྱབ་བརྟེན་བཅོལ་དུ་འོངས།
    ཡིན་ནའང་དེ་ཚོས་ཕེ་ལེ་ཤེད་པར་རོགས་རམ་མ་བྱས། གང་ལ་ཞེ་ན། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་གྲོས་བྱས་ནས་ཁོང་ཕྱིར་ལོག་ཏུ་བཅུག་སྟེ་ན་རེ།
    དཱ་བིད་ཀྱིས་རང་ཅག་གི་མགོ་བླངས་ནས་ཁོའི་བདག་པོ་སོ་ལོའི་ཕྱོགས་སུ་འགྲོ་ཉེན་ཆེ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vamwe varume vokwaManase vakabatana naDhavhidhi paakaenda navaFiristia
    kundorwisa Sauro. Iye navanhu vake havana kubatsira vaFiristia nokuti, vapedza
    kubvunzana, vatongi vavo vakamudzosa vakati, “Zvichatiurayisa kana akazotitiza
    akandobatana namambo wake Sauro.”
  spa-BLM: 'Algunos de Manasés también se unieron a David cuando vino con los filisteos
    contra Saúl a la batalla, pero no los ayudaron, pues los señores de los filisteos
    lo despidieron después de consultarlo, diciendo: “Desertará con su amo Saúl con
    peligro de nuestras cabezas.”'
  cac-cac: 'Ay pax juntzan̈xo eb'' vin̈ soldado yin̈tilal Manasés, ix och eb'' vin̈
    yed'' vin̈aj David chi'' ayic ix b''at vin̈ yed'' eb'' vin̈ filisteo yac'' oval
    yed'' vin̈aj Saúl yalani. Axo ix smolb''an sb''a eb'' vin̈ yajalil eb'' filisteo
    chi'', ix yalan eb'' vin̈ to max yal-laj sb''at vin̈aj David chi'' yed'' eb''
    vin̈, yuj chi'' ix schec meltzaj vin̈ eb'' vin̈ d''a Siclag. Yujto ix yal eb''
    vin̈ icha tic: Axo talaj tz''aji, a yed'' vin̈aj Saúl syac''och sb''a vin̈, yujto
    yajal vin̈aj Saúl chi'' vin̈, a on̈ xo tzon̈ smilcham vin̈ d''a scal oval chi'',
    xchi eb'' vin̈.'
  swh-ULB: Baadhi kutoka kwa Manase pia wakamwendea Daudi alipokuja na Wafilisti dhidi
    ya Sauli katika pambano. Lakini hawakuwasaidia Wafilisti kwasababu mabwana wa
    Wafilisti walishauriana na wakamfukuza Daudi. Walisema, “Atamwendea Bwana wake
    Sauli na kuhatarisha maisha yetu.”
  bel-bel: 'І з племя Манасіінага перайшлі да Давіда, калі ён ішоў зь Філістымлянамі
    на вайну супроць Саўла, але не дапамагаў ім, бо ўзначальцы Філістымскія, параіўшыся,
    адаслалі яго, кажучы: на нашую галаву ён пяройдзе да гаспадара свайго Саўла.'
  deu-ELBBK: 'Da kam der Geist über Amasai, das Haupt der Anführer: Dein sind wir,
    David, und mit dir, Sohn Isais! Friede, Friede dir, und Friede deinen Helfern!
    Denn dein Gott hilft dir! – Und David nahm sie auf und setzte sie zu Häuptern
    von Scharen.'
  mbb-OT: Duen daan menge etew he ebpuun te tribu ni Manase he nekezuma ki David hein
    midhendiyà te menge Filistihanen su ebpekidtebek ki Saul. Piru wazà mebpemineg
    is menge Filistihanen he eduma si David wey is menge sakup din, su neisip dan
    he kela ke ziyè ded si David medlavan med-uman te egalen din he si Saul. Umbe
    hein nepasad is kebpelelelaǥè dan ne impelikù dan ensi David diyà te Ziklag.
  mal-2015: 'ദാവീദ് ഫെലിസ്ത്യരോടുകൂടെ ശൗലിന്റെ നേരെ യുദ്ധത്തിന്നു ചെന്നപ്പോൾ മനശ്ശേയരിൽ
    ചിലരും അവനോടു ചേർന്നു; അവർ അവർക്കു തുണ ചെയ്തില്ലതാനും; ഫെലിസ്ത്യപ്രഭുക്കന്മാർ
    ആലോചിച്ചിട്ടു: അവൻ നമ്മുടെ തലയുംകൊണ്ടു തന്റെ യജമാനനായ ശൗലിന്റെ പക്ഷം തിരിയും എന്നു
    പറഞ്ഞു അവനെ അയച്ചുകളഞ്ഞു.'
  rmc-rmc: 'Akor le Devleskro duchos avľa pro Amasaj, savo sas veľiťeľis upral o Tranda,
    a ov phenďa: „Sam tire, David! Sam tuha, čhavo le Izajoskro. Smirom! O smirom
    tuke the oleske, ko tuke pomožinel! Se korkoro tiro Del tuke pomožinel.“ Avke
    o David len priiľa a ačhaďa len veľiťeľenge upral peskre slugaďa.'
  pes-OPV: و بعضي از مَنَّسي به داود ملحق شدند هنگامي که او همراه فلسطينيان براي مقاتله
    با شاؤل مي رفت؛ اما ايشان را مدد نکردند زيرا که سرداران فلسطينيان بعد از مشورت
    نمودن، او را پس فرستاده، گفتند که:« او با سرهاي ما به آقاي خود شاؤل ملحق خواهد
    شد.»
  ron-1924: 'Ниште оамень дин Манасе с-ау унит ку Давид кынд а порнит ку рэзбой ымпотрива
    луй Саул ку филистений. Дар н-ау фост де ажутор филистенилор, кэч, дупэ че с-ау
    сфэтуит, домний филистенилор ау тримис ынапой пе Давид, зикынд: „С-ар путя ка
    ел сэ трякэ де партя стэпынулуй сэу Саул ши сэ не пунэ астфел ын примеждие капетеле
    ноастре.”'
  ben-OBCV: দাউদ যখন ফিলিস্তিনীদের দলে যোগ দিয়ে শৌলের বিরুদ্ধে যুদ্ধ করতে গেলেন,
    তখন মনঃশি বংশের কয়েকজন লোকও দলবদল করে তাঁর কাছে চলে এসেছিল। (তিনি ও তাঁর লোকজন
    ফিলিস্তিনীদের সাহায্য করেননি, কারণ শলাপরামর্শ করার পর, তাদের শাসনকর্তারা তাদের
    ফেরত পাঠিয়ে দিলেন। তারা বললেন, “এ যদি আমাদের সঙ্গ ত্যাগ করে তার মনিব শৌলের সাথে
    মিলে যায়, তবে নিজেদের মুণ্ডু দিয়েই আমাদের এর দাম চোকাতে হবে”)
  som-som: Oo weliba reer Manasehna qaar baa Daa'uud geestiisa soo maray markuu raacay
    reer Falastiin oo Saa'uul dagaal ugu yimid, laakiinse iyagii ma ay caawiyin, waayo,
    saraakiishii reer Falastiin talay isagii ku eryeen, oo waxay isyidhaahdeen, Isagu
    intuu madaxyadeenna khatar geliyo ayuu sayidkiisii Saa'uul garab geli doonaa.
  lat-VUC: 'Porro de Manasse transfugerunt ad David, quando veniebat cum Philisthiim
    adversus Saul ut pugnaret: et non dimicavit cum eis, quia inito consilio remiserunt
    eum principes Philisthinorum, dicentes: Periculo capitis nostri revertetur ad
    dominum suum Saul.'
  eng-ASVBT: 'Of Manasseh also there fell away some to David, when he came with the
    Philistines against Saul to battle: but they helped them not; for the lords of
    the Philistines upon advisement sent him away, saying, He will fall away to his
    master Saul to the jeopardy of our heads.'
  ita-1885: 'Alcuni ancora di Manasse andarono ad arrendersi a Davide, quando egli
    venne co'' Filistei, per combattere contro a Saulle. Ma Davide non diede loro
    alcun soccorso; perciocchè i principi dei Filistei, per comun consiglio, lo rimandarono,
    dicendo: Egli si rivolterà a Saulle, suo signore, al rischio delle nostre teste.'
  eng-LXXUP: And the Spirit came upon Amasai, a captain of the thirty, and he said,
    Go, David, son of Jesse, Thou and thy people, Peace, peace be to thee, And peace
    to thy helpers, For thy God has helped thee. And David received them, and made
    them captains of the forces.
  eng-ULB: Some from Manasseh also deserted to David when he came with the Philistines
    against Saul to battle. Yet they did not help the Philistines, because the Philistine
    lords consulted with each other and sent David away. They said, “He will desert
    to his master Saul at the risk of our lives.”
  spa-VBL: 'Otros se pasaron al lado de David desde la tribu de Manasés y se unieron
    a él cuando fue con los filisteos a atacar a Saúl. Sin embargo, los jefes filisteos
    decidieron finalmente despedirlos, diciéndose: “Nos costará la cabeza si nos abandona
    y se une a su amo Saúl”.'
  fra-_FOB: 'De Manassé, il y en eut aussi qui passèrent à David, quand il vint avec
    les Philistins pour combattre contre Saül. Mais David et ses gens ne les aidèrent
    point, parce que les princes des Philistins, après délibération, le renvoyèrent,
    en disant: Il passerait à son seigneur Saül, au péril de nos têtes.'
  mal-mal: ദാവീദ് ഫെലിസ്ത്യരോടുകൂടെ ശൌലിന് എതിരെ യുദ്ധത്തിന് ചെന്നപ്പോൾ മനശ്ശെയരിൽ
    ചിലരും അവനോട് ചേർന്നു; ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ അവരെ സഹായിച്ചില്ല; കാരണം ദാവീദ്
    നമ്മുടെ തലയുംകൊണ്ട് തന്റെ യജമാനനായ ശൌലിന്റെ പക്ഷം തിരിയും എന്നു പറഞ്ഞു അവർ അവനെ
    അയച്ചുകളഞ്ഞു.
  urd-GVR: Manassī ke qabīle ke kuchh mard bhī Sāūl se alag ho kar Dāūd ke pās āe.
    Us waqt wuh Filistiyoṅ ke sāth mil kar Sāūl se laṛne jā rahā thā, lekin bād meṅ
    use maidān-e-jang meṅ āne kī ijāzat na milī. Kyoṅki Filistī sardāroṅ ne āpas meṅ
    mashwarā karne ke bād use yih kah kar wāpas bhej diyā ki ḳhatrā hai ki yih hameṅ
    maidān-e-jang meṅ chhoṛ kar apne purāne mālik Sāūl se dubārā mil jāe. Phir ham
    tabāh ho jāeṅge.
  suz-BL: मिनु दाऊद पलिस्‍ती नु गारशा, सावल नु लडाइ पथ लमाक्‍त। मेना मनस्‍से आ थर
    ङा मुर का निक्‍शी सावल कली प्रोंइशा, दाऊद आ बाक्‍तीके जाक्‍मा बाक्‍त। तन्‍न पलिस्‍ती
    नु गारशा लडाइ चहिं मपामे बाक्‍त। मारदे हना पलिस्‍ती आन सासन पाइबपुकीमी आंम आंमा
    सल्‍ला पा दाऊद कली आ नु लडाइ मपपदमे बाक्‍त। मेकोपुकीम “मेकोमी आ होव़प सावल कली
    वारच पा, गो इं कली प्रोंइब। मिनु मो दुम्‍मेनु, गो लडाइ ब्रुइनय। गो बेक्‍नय” देमुमा
    बाक्‍त। १सामुएल २९:३-४
  ita-1927: 'Anche degli uomini di Manasse passarono a Davide, quando questi andò
    coi Filistei a combattere contro Saul; ma Davide e i suoi uomini non furono d’alcun
    aiuto ai Filistei; giacché i principi dei Filistei, dopo essersi consultati, rimandarono
    Davide, dicendo: “Egli passerebbe dalla parte del suo signore Saul, a prezzo delle
    nostre teste”.'
  ckb-ckb: 'کاتێک کە داود لەگەڵ فەلەستییەکاندا لە دژی شاول بۆ جەنگ چوو، هەندێک لە
    پیاوانی نەوەی مەنەشەش چوونە پاڵی. بەڵام داود و پیاوەکانی یارمەتی فەلەستییەکانیان
    نەدا، چونکە حوکمڕانە فەلەستییەکان پاش ڕاوێژکردن، گەڕاندیانەوە و گوتیان: «بە کەللەسەری
    ئێمەوە دەگەڕێتەوە پاڵ شاولی گەورەی.»'
  eng-BBE: 'And some of the men of Manasseh came over to David, when he went with
    the Philistines to the war against Saul, but he gave them no help: for the lords
    of the Philistines, after discussion, sent him away, saying, He will go back to
    his master Saul, at the price of our lives.'
  kan-OKCV: ದಾವೀದನು ಸೌಲನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಬರುತ್ತಿರುವಾಗ, ಮನಸ್ಸೆಯವರಲ್ಲಿ
    ಕೆಲವರು ದಾವೀದನ ಕಡೆಗೆ ಸೇರಿದರು. ಆದರೆ ಇವರು ಅವರಿಗೆ ಸಹಾಯ ಕೊಡದೆ ಇದ್ದರು. ಏಕೆಂದರೆ ಫಿಲಿಷ್ಟಿಯರ
    ಅಧಿಪತಿಗಳು ಯೋಚನೆ ಮಾಡಿದ ತರುವಾಯ, “ಅವನು ನಮಗೆ ಮೋಸಮಾಡಿ, ತನ್ನ ಯಜಮಾನನಾದ ಸೌಲನ ಕಡೆಗೆ ಸೇರಿದರೆ,
    ನಮ್ಮ ತಲೆಗಳು ಬಿದ್ದು ಹೋಗುವುವು,” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟರು.
  tam-2017: சவுலின்மேல் யுத்தம்செய்யப்போகிற பெலிஸ்தர்களுடனே தாவீது வருகிறபோது, மனாசேயிலும்
    சிலர் அவனுக்கு ஆதரவாகச் சேர்ந்தார்கள்; பெலிஸ்தர்களின் பிரபுக்கள் யோசனைசெய்து,
    அவன் நம்முடைய தலைகளுக்கு மோசமாகத் தன்னுடைய ஆண்டவனாகிய சவுலிற்கு ஆதரவாகப் போவான்
    என்று அவனை அனுப்பிவிட்டார்கள்; அதனால் அவர்கள் இவர்களுக்கு உதவி செய்யவில்லை.
  spa-RV-1909: 'También se pasaron á David algunos de Manasés, cuando vino con los
    Filisteos á la batalla contra Saúl, aunque no les ayudaron; porque los sátrapas
    de los Filisteos, habido consejo, lo despidieron, diciendo: Con nuestras cabezas
    se pasará á su señor Saúl.'
  ron-BTF: 'Și acolo au trecut unii din Manase la David, când a venit cu filistenii
    împotriva lui Saul la bătălie, dar ei nu l-au ajutat, fiindcă prinții filistenilor,
    după sfat, l-au îndepărtat, spunând: El va trece la stăpânul său Saul, spre primejdia
    capetelor noastre.'
  eng-WEBP: Some of Manasseh also joined David when he came with the Philistines against
    Saul to battle, but they didn’t help them, for the lords of the Philistines sent
    him away after consultation, saying, “He will desert to his master Saul to the
    jeopardy of our heads.”
  eng-FBV: Others came over to David's side from the tribe of Manasseh and joined
    him when he went with Philistines to attack Saul. However, the Philistine rulers
    eventually decided to send them away, saying to themselves, “It will cost us our
    heads if he deserts us and goes over to his master Saul.”
  nld-1939: Ook van Manasse kozen er voor David partij, toen hij met de Filistijnen
    tegen Saul te velde was getrokken, maar niet met hen mee mocht vechten. De tyrannen
    der Filistijnen stuurden hem namelijk met opzet terug, daar ze meenden, dat hij
    ten koste van hun hoofden naar zijn meester Saul zou overlopen!
  nch-BL: Nojquiya sequij soldados cati hualajque ten nopa hueyi familia Manasés,
    nojquiya quicajtejque Tanahuatijquet Saúl huan motemacaque ica David quema yaya
    yahuiyaya para quinpalehuis nopa filisteos para quitehuise Saúl. Pero quema David
    ajsito nopona, inintayacancahua nopa filisteos amo quinejque para David huan imasehualhua
    ma tatehuitij inihuaya. Moilhuijque más cuali para sempa quincuepaltise. Moilhuiyayaj
    huelis David huan imasehualhua sempa moyoltalisquíaj ihuaya Tanahuatijquet Saúl
    huan mosejcotilise sempa ihuaya huan san sejco Saúl huan nopa israelitame quinmictisquíaj
    nopa filisteos.
  vie-1934: 'Cũng có mấy người thuộc về Mê-na-se đến theo Đa-vít khi người cùng quân
    Phi-li-tin đi giao chiến cùng Sau-lơ; song họ chẳng giúp đỡ quân Phi-li-tin, vì
    các quan trưởng Phi-li-tin bàn luận nhau rằng: Sợ e nó trở về cùng Sau-lơ, chủ
    nó, làm nguy cho đầu chúng ta chăng.'
  hin-CV: दावीद जब शाऊल के विरुद्ध फिलिस्तीनियों के साथ युद्ध के लिए तैयार हो ही रहे
    थे कि कुछ मनश्शेहवासी भी दावीद के साथ हो गए. (फिर भी दावीद फिलिस्तीनियों के साथ
    युद्ध पर नहीं गए, क्योंकि फिलिस्तीनियों के अधिकारियों ने आपस में विचार-विमर्श
    किया और दावीद को इस शक के साथ लौटा दिया, “हमारे सिरों को कटवा कर वह अपने स्वामी
    शाऊल के पास लौट जाएगा.”)
  spa-BES: 'Y algunos de los hombres de Manasés se acercaron a David, cuando fue con
    los filisteos a la guerra contra Saúl, pero no les ayudó: porque los señores de
    los filisteos, después de discutir, lo despidieron, diciendo: Volverá a su maestro
    Saúl, al precio de nuestras vidas.'
  tdx-tdx: Nitsake mb’ amy Davide mb’eo ka ty ila’ i Menasè, ie nitraok’ amo nte-Pelistio
    hifañotakotak’ amy Saole, f’ie tsy nañolotse, amy te tsy nimete’ o mpiaolo nte-Pelistio,
    ie nisafiry, le nirahe’ iareo añe ami’ty hoe, Hera hitsake mb’amy Saole talè’e
    mb’eo re rekets’ o añambonen-tikañeo.
  tha-KJV: คนมนัสเสห์ด้วยได้​หลบหนี​ไปเข้าฝ่ายดาวิดบ้าง เมื่อพระองค์ยกมากับคนฟีลิสเตียเพื่อทำสงครามกับซาอูล
    แต่​พวกฝ่ายดาวิ​ดม​ิ​ได้​ช่วยคนฟีลิสเตีย เพราะผู้ครอบครองของคนฟีลิสเตียได้​หาร​ื​อก​ันและส่งพระองค์​กล​ับไปเสีย
    บอกว่า “เขาจะหลบหนีไปคืนดีกับซาอูลนายของเขาโดยเอาหัวของเราไปด้วย”
  por-BR-2018: 'Também alguns de Manassés passaram a Davi, quando ele veio com os
    filisteus à batalha contra Saul, ainda que não os ajudaram; porque os líderes
    dos filisteus, depois de terem feito conselho, o despediram, dizendo: Com nossas
    cabeças ele passará a seu senhor Saul.'
  deu-ELO: 'Und von Manasse liefen einige zu David über, als er mit den Philistern
    wider Saul in den Streit zog; aber sie halfen ihnen nicht; denn nachdem sie Rat
    gehalten hatten, entließen ihn die Fürsten der Philister, indem sie sprachen:
    Auf Gefahr unserer Köpfe könnte er zu seinem Herrn Saul überlaufen!'
  eng-WYC-2018: And (some) men of Manasseh fled over to David, when he came with Philistines
    to fight against Saul, and he fought not with them; for after that the princes
    of Philistines had taken counsel, they sent him again, and said, With peril of
    our head, he shall turn again to Saul his lord. (And some men of Manasseh fled
    over to David, when he came with the Philistines to fight against Saul, though
    he did not fight with them; for after that the princes, or the leaders, of the
    Philistines had taken counsel, they sent him away, for they said, He shall return
    to his lord Saul, at the peril of our own heads.)
  epo-epo: 'Ankaŭ el la Manaseidoj oni aliĝis al David, kiam li iris kun la Filiŝtoj
    milite kontraŭ Saulon, sed ne helpis al ili; ĉar post konsiliĝo la estroj de la
    Filiŝtoj forsendis lin, dirante: Kun niaj kapoj li aliĝos al sia sinjoro Saul.'
  uig-PIN: 'Dawut ilgiri Filistiylǝr bilǝn birliktǝ Saulƣa ⱪarxi uruxⱪa atlanƣanda,
    Manassǝⱨ ⱪǝbilisidiki bǝzilǝr Dawut tǝrǝpkǝ ɵtti (lekin ular Filistiylǝrgǝ yardǝm
    bǝrmidi, qünki Filistiylǝrning ǝmirliri: «Dawut ɵz ƣojisi Saul tǝrǝpkǝ ɵtüp ketixi
    mumkin, undaⱪta beximiz kǝtmǝy ⱪalmaydu!» dǝp mǝsliⱨǝtlixip ularni ⱪayturup kǝtmǝkqi
    bolƣanidi).'
  beo-beo: Da:ibidi da Filisidini dunu gilisili, hina bagade Solo ema gegemusa:, mogodigili
    ahoanoba, Ma:na:se fi dunu mogili da Da:ibidima madelai. Be Da:ibidi da Filisidini
    dunu hame fidi. Bai Filisidini dunu da Da:ibidi da ili Soloma hohonomu dawa:sa:besa:le,
    ilia da e bu Sigela:ge moilai bai bagadega asunasi.
  tpi-OTNT: Taim Devit i go wantaim ol Filistia long pait long Sol, sampela soldia
    bilong lain Manase i lusim Sol na i go i stap wantaim Devit. Tasol Devit i no
    bin helpim ol Filistia, long wanem, ol king bilong Filistia i bin rausim Devit
    wantaim ol lain bilong en. Ol i rausim em, long wanem, ol i save, bipo Devit i
    bin i stap wokman bilong Sol, na ol i pret na i ting, nogut Devit i helpim lain
    bilong Sol long taim bilong pait, na em i kilim ol Filistia i dai. Olsem na ol
    king i pasim tok na salim Devit i go.
  hau-SA: Waɗansu mutanen Manasse suka haɗa kai da Dawuda sa’ad da ya tafi tare da
    Filistiyawa don yă yaƙi Shawulu (Shi da mutanensa ba su taimaki Filistiyawa ba
    domin bayan shawarwari, shugabanninsu suka salame shi. Sun ce, “Za mu biya da
    kawunanmu in ya koma ga maigidansa Shawulu.”)
  uig-LAT: 'Dawut ilgiri Filistiyler bilen birlikte Saulgha qarshi urushqa atlan’ghanda,
    Manasseh qebilisidiki beziler Dawut terepke ötti (lékin ular Filistiylerge yardem
    bermidi, chünki Filistiylerning emirliri: «Dawut öz ghojisi Saul terepke ötüp
    kétishi mumkin, undaqta béshimiz ketmey qalmaydu!» dep meslihetliship ularni qayturup
    ketmekchi bolghanidi).'
  nde-nde: 'Amanye amadoda akoManase abalekela kuDavida ekuhambeni kwakhe lamaFilistiya
    esiyahlasela uSawuli. (Yena kanye lamabutho akhe kasazange ancedise amaFilistiya,
    ngoba ngemva kokubuzisisana, ababusi bawo bathi kaxotshwe. Bathi bona: “Uyingozi
    kithi, ngoba angasiphendukela abuyele enkosini yakhe uSawuli.”)'
  ton-ton: 'Pea naʻe tō mai kia Tevita ha niʻihi meia Manase, ʻi heʻene omi fakataha
    mo e kakai Filisitia ke tauʻi ʻa Saula: ka naʻe ʻikai maʻu ʻekinautolu ʻenau tokoni:
    he naʻe loto ʻae houʻeiki ʻoe kau Filisitia ke ne ʻalu, ʻonau pehē, “ʻE kau atu
    ia ki heʻene ʻeiki ko Saula, pea ʻe tuʻutāmaki ai ʻa hotau ʻulu ʻotautolu.”'
  ces-1613: 'Nadto i z pokolení Manassesova odstoupili k Davidovi, když táhl s Filistinskými
    k boji proti Saulovi, ale nepomáhali jim. Nebo uradivše se, propustili ho zase
    knížata Filistinská, řkouce: S nebezpečenstvím hrdel našich odstoupil by ku pánu
    svému Saulovi.'
  eng-WMB: Some of Manasseh also joined David when he came with the Philistines against
    Saul to battle, but they didn’t help them, for the lords of the Philistines sent
    him away after consultation, saying, “He will desert to his master Saul to the
    jeopardy of our heads.”
  tam-TCV: தாவீது பெலிஸ்தியருடன் சேர்ந்து சவுலுக்கெதிராகச் சண்டையிடப் போகையில், மனாசேயின்
    மனிதர்களில் சிலரும் வந்து சேர்ந்துகொண்டார்கள். ஆனால் தாவீதும் அவனுடைய மனிதரும்
    பெலிஸ்தியருக்கு உதவிசெய்யவில்லை. ஏனெனில் பெலிஸ்தியர்களின் தலைவர்கள் கலந்தாலோசித்து
    தங்களிடமிருந்து தாவீதை அனுப்பிவிட்டார்கள். “தாவீது தமது தலைவன் சவுலுடன் சேர்ந்துகொண்டால்,
    நமது உயிருக்குத்தான் ஆபத்து” என எண்ணியே அப்படிச் செய்தார்கள்.
  ceb-ULB: Mikuyog usab ang pipila nga gikan sa mga kaliwat ni Manases kang David
    sa dihang miabot siya uban ang mga Filistihanon aron makiggubat batok kang Saul.
    Apan wala sila mitabang sa mga Filistihanon, tungod kay nagsultihanay ang mga
    pangulo sa Filistihanon ug gipapahawa si David. Miingon sila, “Mibiya siya sa
    iyang agalon nga si Saul alang sa kadaot sa atong mga kinabuhi.”
  pol-UBG: 'Z pokolenia Manassesa niektórzy przyłączyli się do Dawida, gdy wyruszył
    z Filistynami na wojnę przeciwko Saulowi. Lecz nie pomogli im, gdyż książęta Filistynów
    po naradzie odesłali go, mówiąc: Ten za cenę naszych głów wróci do swego pana
    Saula.'
  urd-GVU: منسّی کے قبیلے کے کچھ مرد بھی ساؤل سے الگ ہو کر داؤد کے پاس آئے۔ اُس وقت
    وہ فلستیوں کے ساتھ مل کر ساؤل سے لڑنے جا رہا تھا، لیکن بعد میں اُسے میدانِ جنگ
    میں آنے کی اجازت نہ ملی۔ کیونکہ فلستی سرداروں نے آپس میں مشورہ کرنے کے بعد اُسے
    یہ کہہ کر واپس بھیج دیا کہ خطرہ ہے کہ یہ ہمیں میدانِ جنگ میں چھوڑ کر اپنے پرانے
    مالک ساؤل سے دوبارہ مل جائے۔ پھر ہم تباہ ہو جائیں گے۔
  deu-1912: 'Und von Manasse fielen zu David, da er kam mit den Philistern wider Saul
    zum Streit und half ihnen nicht. Denn die Fürsten der Philister ließen ihn mit
    Bedacht von sich und sprachen: Wenn er zu seinem Herrn Saul fiele, so möchte es
    uns unsern Hals kosten.'
  kan-2017: ಸೌಲನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗುವ ಫಿಲಿಷ್ಟಿಯರ ಜೊತೆಯಲ್ಲಿ ದಾವೀದನೂ ಹೋಗುತ್ತಿರುವಾಗ
    ಕೆಲವು ಜನ ಮನಸ್ಸೆಯವರು ಬಂದು ಅವನೊಡನೆ ಸೇರಿಕೊಂಡರು. ದಾವೀದನು ನಿಜವಾಗಿ ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಸಹಾಯಕನು
    ಆಗಿರಲಾರನೆಂದು, ಅವರ ಪ್ರಭುಗಳು, “ಇವನು ನಮ್ಮ ತಲೆಗಳನ್ನು ಕಡಿದು ತಿರುಗಿ ತನ್ನ ಯಜಮಾನನಾದ ಸೌಲನೊಂದಿಗೆ
    ಸೇರಿಕೊಂಡಾನು” ಎಂಬುದಾಗಿ ಆಲೋಚಿಸಿ ಅವನನ್ನು ಹಿಂದಕ್ಕೆ ಕಳುಹಿಸಿದರು.
  yap-yap: Boch e salthaw ko fare ganong rok Manasseh e ra uned nga ba’ rok David
    nap’an ni be un ngak piyu Filistia ni ngar maelgad ngak Saul ni Pilung. Machane
    de ayuweg e pi Filistia, ya i rus e pi pilung rorad nrichey me liyab nagrad ngalan
    pa’ Saul ni fare masta rok kafram, ere rpi’ed nge sul nga Ziklag.
  hlt-MCSB: Saul te caemtloek thil ham Philisti neh a paan vaengah Manasseh lamkah
    khaw David taengla cungku uh. Tedae Philisti boei rhoek loh anih te cilsuep hnukah
    a tueih uh tih, “A boei rhoek taengla Saul a cungku atah kaimih lu ah tla saeh,”
    a ti nah dongah amih te bom uh pawh.
  mdy-ETH: ዳውቴ ፒሊስፄኤሜ ዓሶና ዎላ ፔቴ ማዒ ካኣቲ፥ ሳኣዖኦሌ ዖላኒ ዓኣዼ ዎዶና ሚናኣሴ ፃጳፓ ዛላ ፖኦሊሴ ዳውቴ ፖኦሊሶና
    ዎላ ፔቴ ማዓኒ ዴንዴኔ፤ ዒማና ፒሊስፄኤሜ ዓሶኮ ሱኡጋ ጋዓንቴ፦ «ዳውቴ ኑና ዒፂ ቤርታ ዒዛኮ ጎዳ፥ ሳኣዖኦሌ ባንሢ ሺሪ ኑና
    ኩርሳንዳኔ» ጌዒ ዒዛ ዒጊጬሢሮ ዎላ ጌስታዖ ዒዚ ቲግላጌ ማዒ ዴንዳንዳጉዲ ዳኬኔ፤
  twi-ASANTE: Manase mmarima no bi tee wɔn ho kɔdɔmm Dawid wɔ ɛberɛ a na ɔne Filistifoɔ
    no rekɔko atia Saulo no. Nanso, asɛm no ani daneeɛ a Filistifoɔ ntuanofoɔ ampene
    so sɛ Dawid ne ne mmarima no bɛka wɔn ho akɔ. Wɔdwendwenee ho ara no, wɔmaa wɔsanee
    wɔn akyi kaa sɛ, “Sɛ Dawid dane nʼani kɔ Saulo afa de tia yɛn a, yɛn nkwa na yɛde
    bɛtwa so.”
  eng-WEBU: Some of Manasseh also joined David when he came with the Philistines against
    Saul to battle, but they didn’t help them, for the lords of the Philistines sent
    him away after consultation, saying, “He will desert to his master Saul to the
    jeopardy of our heads.”
  wal-wal: Daawiti Pilisxxeematuura issippe gididi, Saa7oola olanau biido wode, Minaase
    zariyaappe amarida asati Daawitan gaittidosona. SHin Pilisxxeema asatu halaqati
    Daawitinne Daawita asai banttanaara beennaadan diggidosona. Pilisxxeema asati
    keehippe zorettidoogaappe guyyiyan, eta guyye yeddidosona; aissi giikko, Daawitinne
    Daawita asai eta Kawuwaa Saa7oolayyo aatti immanaakkonne giidi yayyidosona.
  spa-PDDPT: 'También algunos de Manasés se pasaron a David cuando iba con los filisteos
    a la batalla contra Saúl. Pero no los ayudó, porque los jefes de los filisteos
    tuvieron consejo y lo despidieron, pues dijeron: ¡Él puede pasarse a su ʼadón
    Saúl con nuestras cabezas!'
  gun-gun: 'Ha''e gui Manassés va''e regua voi Davi-a katy oaxa, filisteu kuery reve
    ha''e ou jave Saul reve ha''e kuery joguero''a aguã katy. Ha''e rami teĩ ha''e
    noipytyvõi va''ekue filisteu kuery, mba''eta ha''e kuery va''e regua huvixa kuery
    jogueroayvuague rami vy nomondoukai. Ha''e vy aipoe''i okuapy: — Nguvixave Saul-a
    katy ri Davi oaxa ramo ma nhaneakã ojayapaa ''rã — he''i okuapy.'
  ilo-ULB: Adda met dagiti dadduma a nagtaud iti tribu ti Manases a timmipon kenni
    David idi dimteng isuna a kadduana dagiti Filisteo tapno gubatenda ni Saul. Ngem
    saanda a tinulongan dagiti Filisteo, gapu ta nagtutungtongan dagiti panguloen
    dagiti Filisteo a papanawenda ni David. Kinunada, “Tumiponto ni David iti amona
    a ni Saul a pagpeggadanto dagiti bibiagtayo.”
  kpg-kpg: Hunu gau dauwa mai i di madawaawa Manasseh gu madalia David i dono madagoaa
    ne hana dalia digau Philistia e heebagi gi King Saul. Mee hagalee loo bolo ia
    e hagamaamaa digau Philistia, i nia king digaula le e mmaadagu bolo gi dee wanga
    digaula gi dono dagi nomua go Saul, dela digaula gu hagau a mee gi muli gi Ziklag.
  uig-ARA: 'داۋۇت ئىلگىرى فىلىستىيلەر بىلەن بىرلىكتە سائۇلغا قارشى ئۇرۇشقا ئاتلانغاندا،
    ماناسسەھ قەبىلىسىدىكى بەزىلەر داۋۇت تەرەپكە ئۆتتى (لېكىن ئۇلار فىلىستىيلەرگە ياردەم
    بەرمىدى، چۈنكى فىلىستىيلەرنىڭ ئەمىرلىرى: «داۋۇت ئۆز غوجىسى سائۇل تەرەپكە ئۆتۈپ
    كېتىشى مۇمكىن، ئۇنداقتا بېشىمىز كەتمەي قالمايدۇ!» دەپ مەسلىھەتلىشىپ ئۇلارنى قايتۇرۇپ
    كەتمەكچى بولغانىدى).'
  sus-sus: Na tɛmui Alatala Xaxili Sɛniyɛnxi naxa goro Amasayi ma, naxan findi sɔɔri
    tongo saxan xunyi ra. A naxa a fala, Ala xa Yisayi xa di Dawuda mali, Ala xa bɔɲɛsa
    fi a ma, Ala xa bɔɲɛsa fi Dawuda malima ma, barima Ala nan Dawuda malixi. Na kui
    Dawuda naxa e rasɛnɛ, e xa lu a xa sɔɔri mangɛe ya ma.
  pon-2006: Ekei sounpei sang ni kadaudok en Manase ahpw patohla oh iangala Depit
    ni ahnsou me e iang mehn Pilisdia kan ketiket kolahng mahweniong Nanmwarki Sohl.
    Ni mehlel, e sohte iang sewese mehn Pilisdia ko, pwehki nanmwarki kan en Pilisdia
    perki e de pangirailla rehn Sohl, eh soumas en mahs, re ahpw kapwurelahng nan
    Siklak.
  ksd-ksd: Ma ta umana ta ra vuna tarai Manase dia ga lop pire David ba David i ga
    varagur ma ra tarai Pilistia ba dia ga tut ure Saul, ta ra bung ba David pa i
    ga maravut diat tago ra umana luluai Pilistia, ba dia ga tar tata papa ure, dia
    ga tulue tago dia ga nuk ia. ba na maravut Saul, ma diat a virua tana.
  tur-YTC: Manaşşe'den bazıları da David'in Filistliler'le birlikte Saul'a karşı savaşmak
    için geldiğinde David'e katıldılar, ama Filistliler'e yardım etmediler. Çünkü
    Filistliler'in beyleri, “Efendisi Saul'un yanına geçip başımızı tehlikeye sokacak”
    diyerek danıştıktan sonra onu gönderdiler.
  grc-BRENT: Καὶ πνεῦμα ἐνέδυσε τὸν Ἀμασαὶ ἄρχοντα τῶν τριάκοντα, καὶ εἶπε, πορεύου
    καὶ ὁ λαός σου Δαυὶδ υἱὸς Ἰεσσαὶ, εἰρήνη εἰρήνη σοι, καὶ εἰρήνη τοῖς βοηθοῖς σου,
    ὅτι ἐβοήθησέ σοι ὁ Θεός σου· καὶ προσεδέξατο αὐτοὺς Δαυὶδ, καὶ κατέστησεν αὐτοὺς
    ἄρχοντας τῶν δυνάμεων.
  ind-AYT: Beberapa orang Manasye membelot kepada Daud saat dia pergi bersama orang
    Filistin untuk berperang melawan Saul. Namun, Daud dan orang-orangnya tidak membantu
    orang Filistin, sebab raja-raja orang Filistin berunding lalu menyuruhnya pergi.
    Mereka berkata, “Kepala kita menjadi taruhannya jika dia membelot kepada Saul,
    tuannya.”
  nya-nya: Anthu ena a fuko la Manase anathawira kwa Davide pamene anapita ndi Afilisti
    kukamenyana ndi Sauli. (Iye ndi anthu ake sanathandize Afilisti chifukwa, atsogoleri
    awo atakambirana, anamubweza Davide. Iwo anati, “Ife tidzawonongedwa ngati uyu
    adzabwerera kwa mbuye wake Sauli).”
  hrv-hrv: 'Tada duh obuze Amasaja, vojvodu nad tridesetoricom, i on reče: “Tebi,
    Davide! S tobom, sine Jišajev, mir! Mir s tobom, mir s onim tko ti pomaže, jer
    tvoj pomoćnik jest tvoj Bog!” Tako ih je David primio i postavio ih među vojvode
    nad četama.'
  mps-mps: Devit te Filistia dabe dali pelama, te Sol dali boi hwįgi painu yali sogo,
    te Manase hanigo ami bidi mebago te Sol tagalama, te Devit dali bidigi pali. Tialima,
    Devitgo te Filistia dabe tau sabeo, magi baso meni, te Filistia kingo te Devit
    aga hani dabe dali sela sąwani. Augwaligo aga sela sąwani, magi baso meni, augwaligo
    koneani, polobadu Devit te Solgo sę bidi bidai, te augwa wi elama te homu yali,
    tiyu te hwįbo sogo Devitgo te Solgo hani tau selama, te Filistia dabe ela muidali
    da homu yali. Tibaso, te king dabe augwa po mia selama, te Devit aga tagala palai
    dao.
  tpi-tpi: Taim Devit i go wantaim ol Filistia long pait long Sol, sampela soldia
    bilong lain Manase i lusim Sol na i go i stap wantaim Devit. Tasol Devit i no
    bin helpim ol Filistia, long wanem, ol king bilong Filistia i bin rausim Devit
    wantaim ol lain bilong en. Ol i rausim em, long wanem, ol i save, bipo Devit i
    bin i stap wokman bilong Sol, na ol i pret na i ting, nogut Devit i helpim lain
    bilong Sol long taim bilong pait, na em i kilim ol Filistia i dai. Olsem na ol
    king i pasim tok na salim Devit i go.
  dan-1931: 'Af Manasse gik nogle over til David. Det var, dengang han sammen med
    Filisterne drog i Kamp mod Saul, uden at han dog blev dem til Hjælp, fordi Filisternes
    Fyrster efter at have holdt Rådslagning sendte ham bort, idet de sagde: “Det koster
    vore Hoveder, hvis han går over til sin Herre Saul!”'
  vie-OVCB: 'Lại có những người Ma-na-se bỏ hàng ngũ Ít-ra-ên theo Đa-vít khi ông
    cùng với người Phi-li-tin đi đánh Sau-lơ. Nhưng về sau, các nhà lãnh đạo Phi-li-tin
    hội thảo, rồi bảo Đa-vít quay về, vì họ nói rằng: “Chúng ta sẽ trả giá bằng đầu
    của mình nếu Đa-vít quay về với Sau-lơ và chống lại chúng ta.”'
  guj-2017: વળી જયારે દાઉદ પલિસ્તીઓની સાથે શાઉલની સામે યુદ્ધમાં આવ્યો ત્યારે મનાશ્શામાંના
    પણ કેટલાક તેના પક્ષમાં આવ્યા, પણ તેઓએ પલિસ્તીઓની સહાય કરી નહિ, કેમ કે પલિસ્તીઓના
    સરદારોએ અંદરોઅંદર સલાહ કરીને દાઉદને વિદાય કર્યો. તેઓએ કહ્યું, “પોતાના માલિક શાઉલની
    તરફ ફરી જઈને તે અમારા શિર જોખમમાં નાખશે.”
  pon-2006A: Ekei sounpei sang ni kadaudok en Manase ahpw patohla oh iangala Depit
    ni ahnsou me e iang mehn Pilisdia kan ketiket kolahng mahweniong Nanmwarki Sohl.
    Ni mehlel, e sohte iang sewese mehn Pilisdia ko, pwehki nanmwarki kan en Pilisdia
    perki e de pangirailla rehn Sohl, eh soumas en mahs, re ahpw kapwurelahng nan
    Siklak.
  por-BRBSL: 'Some de Manasseh também se juntou a Davi quando ele veio com os filisteus
    contra Saul para lutar, mas eles não os ajudaram, pois os senhores dos filisteus
    o mandaram embora após consulta, dizendo: “Ele desertará para seu amo Saul para
    o perigo de nossas cabeças”.'
  cth-cth: Filistinnaw hai Sawl tuk hanelah a cei awh navah, Manasseh e tami tangawn
    hai Devit koelah a cei awh. Ama hoi a taminaw ni Filistinnaw koelah kabawm awh
    hoeh. Amamae bawi Sawl koelah kamlang awh vaiteh, maimae lû tâkhawng payon langvaih
    telah a kâpan awh teh a ban sak awh.
  twi-twi: Manase mmarima no bi tew wɔn ho kɔdɔm Dawid, bere a na ɔne Filistifo no
    rekɔko atia Saulo no. Nanso asɛm no ani dan a Filistifo ntuanofo ampene so sɛ
    Dawid ne ne mmarima no bɛka wɔn ho akɔ. Wodwinnwen ho ara no, wɔma wɔsan wɔn akyi
    kae se, “Sɛ Dawid dan nʼani kɔ Saulo afa de tia yɛn a, yɛn nkwa na yɛde betwa
    so.”
  hlt-hlt: Saul te caemtloek thil ham Philisti neh a paan vaengah Manasseh lamkah
    khaw David taengla cungku uh. Tedae Philisti boei rhoek loh anih te cilsuep hnukah
    a tueih uh tih, “A boei rhoek taengla Saul a cungku atah kaimih lu ah tla saeh,”
    a ti nah dongah amih te bom uh pawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ ntɑ Amɑsɑii wèè do ni bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti
    kòò bɛ́i nkɛ dɔ̀: Ti dɑ wɛ̃nnɛ̀mu. Fɔ̃́ nDɑfiti Sɛsee birɛ ti dɑ kómmúmu kunɑɑtí
    ndɑ bonɛ̀ kɛ́mbonɛ̀ bɛ̀ɛ̀ dɑ teénnɛ̀. A kóo teèntì tu ti Yiɛ̀ nKuyie nku. Kɛ̀
    Dɑfitii yie nkɛ́ bɛ̀ cɔutɛ́, kɛ̀ bɛ̀ nwɛ̃ńnɛ̀ bɛ̀ɛ̀ bɑkɛ́ yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀.'
  msy-2020: Ezɨ Devit Filistiaba ko ghua, Atrivim Sol ko mɨsoghasa zuima, Manasen
    anabamɨn marazi Sol ategha Devit bagha ghue. Ezɨ Devit Filistiabar akurazir puvatɨ.
    Bizir kam kamakɨn, Filistiabar atriviba faragha Devit ko an adarazi batoke. Me
    kamaghɨn fo, Devit fomɨra Solɨn akura. Kamaghɨn amizɨ, me atiatia ghaze, Devit
    ua mɨdorozimɨn dughiamɨn, Solɨn adarazir akuragh Filistiabav soghtɨ, me arɨghiregham.
    Kamaghɨn amizɨ, atriviba kamaghɨn mɨgɨrɨgɨam gamigha Devit amadazɨ, a zui.
  dop-dop: 'Mpʋɣʋlɛ Ɩsɔ Feesuɣu tii yoolɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle nyʋɣʋ tʋ Amɑsɑyi
    tɔɔ nɑ ɩ́ mɑ́ kɑpukɑ sɩ: Sesee pǝyɑlʋ, tɑ́ nɑ-ŋ kɛ́. Tǝ wɛ nyɑ́ wɑɑlɩ kɛ́. Nyɑnɑ
    mpɑ pɑ sǝŋnɑ-ŋ tɔ. Ɩ́ wɛ ɑlɑɑfǝyɑ tɑɑ kɛ́. Mpi tɔ, nyɑ́ Ɩsɔ sǝŋnɑ-ŋ. Ḿpʋ́ɣʋ́ Tɑfiiti
    mʋ-wɛ nɑ ɩ́ tʋ-wɛɣɛ nyʋɣʋ nyǝ́mɑ tǝmɑ kɛ ɩ kpekǝle tɑɑ.'
  azb-azb: Davud Filiştlilərlə birgə müharibə etmək üçün Şaulun üstünə gələndə Menaşşelilərdən
    də bəzisi Davudun tərəfinə keçdi, ancaq Filiştlilərə kömək etmədilər. Çünki Filiştlilərin
    ağaları məsləhətləşib «Davud bizim başımızı verib ağası Şaulla barışacaq» dedilər
    və onu geri göndərdilər.
  eng-DBY: 'And there fell some of Manasseh to David, when he came with the Philistines
    against Saul to battle: but they helped them not; for the lords of the Philistines
    upon deliberation sent him away, saying, He will fall to his master Saul at the
    peril of our heads.'
  hin-2017: फिर कुछ मनश्शेई भी उस समय दाऊद के पास भाग आए, जब वह पलिश्तियों के साथ
    होकर शाऊल से लड़ने को गया, परन्तु वह उसकी कुछ सहायता न कर सका, क्योंकि पलिश्तियों
    के सरदारों ने सम्मति लेने पर यह कहकर उसे विदा किया, “वह हमारे सिर कटवाकर अपने
    स्वामी शाऊल से फिर मिल जाएगा।”
  eng-YLT: And of Manasseh there have fallen unto David in his coming with the Philistines
    against Israel to battle — and they helped them not, for by counsel the princes
    of the Philistines sent him away, saying, 'With our heads he doth fall unto his
    master Saul.' —
  eng-WYC-2017: And men of Manasseh fled over to David, when he came with Philistines
    to fight against Saul, and he fought not with them; for after that the princes
    of Philistines had taken counsel, they sent him again, and said, With peril of
    our head, he shall turn again to Saul his lord.
  eng-WMBB: Some of Manasseh also joined David when he came with the Philistines against
    Saul to battle, but they didn’t help them, for the lords of the Philistines sent
    him away after consultation, saying, “He will desert to his master Saul to the
    jeopardy of our heads.”
  urd-GVH: मनस्सी के क़बीले के कुछ मर्द भी साऊल से अलग होकर दाऊद के पास आए। उस वक़्त
    वह फ़िलिस्तियों के साथ मिलकर साऊल से लड़ने जा रहा था, लेकिन बाद में उसे मैदाने-जंग
    में आने की इजाज़त न मिली। क्योंकि फ़िलिस्ती सरदारों ने आपस में मशवरा करने के बाद
    उसे यह कहकर वापस भेज दिया कि ख़तरा है कि यह हमें मैदाने-जंग में छोड़कर अपने पुराने
    मालिक साऊल से दुबारा मिल जाए। फिर हम तबाह हो जाएंगे।
  rug-rug: Kaiqa tie varipera pa butubutu te Manase, si karovo la pa kalina te Devita
    sipu korapa topue ene vura turaṉi sa sari na tinoni Pilisitia pude la raza ia
    sa baṉara Saula. Ba lopu tokani sa sari na tinoni Pilisitia, sina matagutu sari
    na baṉara, sapu meke gua meke sekesekei ni sa si arini meke karovo la pa kalina
    te Saula, ke garunu pule la nia rini si asa pa Zikilaqi.
  gaz-gaz: Yeroo Daawit Saaʼolin loluuf jedhee Filisxeemota wajjin duuletti namoonni
    Minaasee tokko tokko fottoqanii gara Daawititti ni goran. Inni garuu sababii bulchitoonni
    Filisxeem mariʼatanii of irraa isa ariʼaniif innii fi namoonni isaa Filisxeemota
    hin gargaarre. Isaanis, “Yoo inni nu dhiisee gara gooftaa isaa gara Saaʼol deebiʼe
    wanni kun nu ficcisiisa” jedhanii turaniitii.
  fra-LSG: 'Des hommes de Manassé se joignirent à David, lorsqu’il alla faire la guerre
    à Saül avec les Philistins. Mais ils ne furent pas en aide aux Philistins; car,
    après s’être consultés, les princes des Philistins renvoyèrent David, en disant:
    Il passerait du côté de son maître Saül, au péril de nos têtes.'
  yal-yal: Na waxatini, Alaa Nii Sariɲanxin yi godo Amasayi ma, naxan yi findixi sofa
    tonge saxanne xunna ra. A yi a fala, a naxa, “Nxu i sagoni, Dawuda! Nxu i sagoni,
    Yese a diina! Ala xa bɔɲɛ xunbenla fi Dawuda ma, Ala xa bɔɲɛ xunbenla fi i ma,
    e nun naxanye i malima. Bayo, i ya Ala nan i malima.” Nayi, Dawuda yi e rasɛnɛ,
    a yi tidene so e yii a sofa kuntigine yɛ.
  haw-1868: 'A kaana mai la kekahi poe o Manase ia Davida, ia ia i hele pu ai me ko
    Pilisetia i ke kaua ia Saula: aka, aole i kokua aku lakou nei mamuli o lakou,
    no ka mea, na na ''lii o ko Pilisetia i kukakuka pu, a hoihoi aku ia ia, me ka
    i ana, E kaa aku auanei ia i kona haku ia Saula, maluna o ko kakou mau poo.'
  arb-NAV: وَانْضَمَّ إِلَى دَاوُدَ بَعْضُ رِجَالِ مَنَسَّى حِينَ جَاءَ مَعَ الْفِلِسْطِينِيِّينَ
    الَّذِينَ جَاءُوا لِمُحَارَبَةِ شَاوُلَ، وَلَكِنَّهُ لَمْ يَشْتَرِكْ فِي الْمَعْرَكَةِ
    لأَنَّ أَقْطَابَ الْفِلِسْطِينِيِّينَ تَدَاوَلُوا فِي أَمْرِهِ وَخَافُوا أَنْ
    يَنْقَلِبَ عَلَيْهِمْ لِيَحْظَى بِرِضَى شَاوُلَ، فَأَبْعَدُوهُ عَنِ الْمَعْرَكَةِ.
  ewe-ewe: Ŋutsu aɖewo tso Manase ƒe to la me ame siwo si va de David dzi esi wònɔ
    Filistitɔwo gbɔ be wòawɔ aʋa kple Saul. (Eya kple eƒe ameawo mekpe ɖe Filistitɔwo
    ŋu o elabena le aɖaŋudede megbe la, Filistitɔwo ƒe fiawo na wòtrɔ dzo. Wogblɔ
    be, “Woava tso ta le mía nu nenye be esi yi eƒe aƒetɔ Saul gbɔ.”)
  eng-LEE: And some of Menasseh went over to David, when he came with the Philistines
    against Saul to battle; but he helped them not; for upon consultation did the
    lords of the Philistines send him away, saying, With our heads will he go over
    to his master Saul.
  asm-FB: চৌলৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ পলেষ্টীয়াসকলৰ লগত দায়ুদ যোৱাৰ সময়ত, মনচিৰ
    পৰা কিছুমান লোক আতৰিগৈ দায়ূদৰ ফলীয়া হ’ল। কিন্তু তেওঁলোকে ফিলিষ্টীয়াসকলক সহায়
    কৰা নাছিল, কাৰণ ফিলিষ্টীয়াসকলৰ অধিপতিসকলে ইজনে সিজনৰ সৈতে পৰামৰ্শ কৰি তেওঁক পঠিয়াই
    দিলে। তেওঁলোকে ক’লে, “তেওঁ আমাৰ জীৱন বিপদত পেলাই নিজৰ প্ৰভু চৌলৰ ফালে পলায়ন কৰিব।”
  sus-A: نَ تّمُي عَلَتَلَ شَشِلِ سّنِيّنشِ نَشَ فٌرٌ عَمَسَيِ مَ، نَشَن قِندِ سْورِ
    تٌنفٌ سَشَن شُنيِ رَ. عَ نَشَ عَ قَلَ، عَلَ شَ يِسَيِ شَ دِ دَوُدَ مَلِ، عَلَ
    شَ بْحّسَ قِ عَ مَ، عَلَ شَ بْحّسَ قِ دَوُدَ مَلِمَ مَ، بَرِ مَ عَلَ نَن دَوُدَ
    مَلِشِ. نَ كُي دَوُدَ نَشَ عٍ رَ سّنّ، عٍ شَ لُ عَ شَ سْورِ مَنفّيٍ يَ مَ.
  fra-SBL: 'Quelques-uns de Manassé se joignirent aussi à David lorsqu''il vint combattre
    avec les Philistins contre Saül, mais ils ne les aidèrent pas, car les chefs des
    Philistins le renvoyèrent après l''avoir consulté, en disant : « Il va déserter
    vers son maître Saül au péril de nos têtes. »'
  hbo-hbo: וְר֣וּחַ לָבְשָׁ֗ה אֶת־עֲמָשַׂי֮ רֹ֣אשׁ *הַשְּׁלֹושִׁים (הַשָּׁלִישִׁים֒)
    לְךָ֤ דָוִיד֙ וְעִמְּךָ֣ בֶן־יִשַׁ֔י שָׁלֹ֨ום ׀ שָׁלֹ֜ום לְךָ֗ וְשָׁלֹום֙ לְעֹ֣זְרֶ֔ךָ
    כִּ֥י עֲזָרְךָ֖ אֱלֹהֶ֑יךָ וַיְקַבְּלֵ֣ם דָּוִ֔יד וַֽיִּתְּנֵ֖ם בְּרָאשֵׁ֥י הַגְּדֽוּד׃
    פ
  kik-kik: Andũ amwe a Manase nĩmagarũrũkire magĩthiĩ mwena wa Daudi rĩrĩa aathiire
    na Afilisti kũhũũrana na Saũlũ. (Daudi na andũ ake matiateithirie Afilisti, tondũ
    thuutha wa kwaranĩria, aathani ao nĩmamũingatire. Maamwĩrire atĩrĩ, “Tũkaarĩha
    na mĩoyo iitũ angĩgatũtiganĩria acookerere mwathi wake Saũlũ.”)
  fra-NCL: 'Des hommes de Manassé se joignirent à David, lorsqu’il alla avec les Philistins
    faire la guerre à Saül. Mais ils ne secoururent pas les Philistins ; car les princes
    des Philistins renvoyèrent à dessein David en disant : « Au péril de nos têtes,
    il joindrait son maître Saül. »'
  cek-AK: Philistin kaminawk hoi Saul tuk hanah a caeh naah, thoemto Manasseh kaminawk
    loe David khaeah angzoh o; nihcae loe angmah ih angraeng Saul khaeah akun o ueloe,
    aicae ih lu nganbawh kana paek o tih, tiah a thuih o pongah, David hoi anih ih
    kaminawk mah Philistin kaminawk to abomh o ai, angmacae angraengnawk hoi lok angdueng
    o pacoengah, David to kalah bangah patoeh o ving.
  cuk-cuk: 'Manasés-wagan-gwenna-gwenna, David Filistea-sordamarba Saúlʼgi bila-ononadgusgu,
    Davidʼba nagusmarmogad. (Deunni, David, Filistea-sordamar-bendaksasurgusad, ar
    Filistea-e-dummagan igar-itosmargua, sogde gusmalad: “Ar David anmar-oburgwega
    gunaid, wede anmar-nono-egwannega gunaid. E-dummad-Saúlʼba gannar nagudoed, anmargi
    aibitoed.”)'
  uig-CYR: 'Давут илгири Филистийләр билән бирликтә Саулға қарши урушқа атланғанда,
    Манассәһ қәбилисидики бәзиләр Давут тәрәпкә өтти (лекин улар Филистийләргә ярдәм
    бәрмиди, чүнки Филистийләрниң әмирлири: «Давут өз ғоҗиси Саул тәрәпкә өтүп кетиши
    мүмкин, ундақта бешимиз кәтмәй қалмайду!» дәп мәслиһәтлишип уларни қайтуруп кәтмәкчи
    болған еди).'
  tel-2017: మనష్షేవాళ్ళు కూడా కొంతమంది వచ్చి దావీదు పక్షాన చేరారు. దావీదు ఫిలిష్తీయులతో
    కలిసి సౌలుమీద యుద్ధం చెయ్యడానికి వెళ్ళినప్పుడు, వాళ్ళు వచ్చి దావీదుతో కలిశారు.
    కాని, వాళ్ళు దావీదుతో కలిసి ఫిలిష్తీయులకు సాయం చెయ్యలేదు. ఎందుకంటే దావీదు తన యజమాని
    అయిన సౌలు పక్షాన చేరిపోయి, వాళ్లకు ప్రాణహాని చేస్తాడని తమలో తాము చర్చించి, ఫిలిష్తీయుల
    అధికారులు దావీదును పంపివేశారు.
  hat-BSA: 'Soti nan Manassé, osi, kèk moun te vin jwenn David lè li t ap prepare
    fè batay avèk Filisten yo kont Saül. Men yo pa t ede yo, paske chèf Filisten apre
    yo te konsilte ansanm, e te voye li ale. Yo te di: “Avèk pri a pwòp tèt nou, li
    kapab fè defo a mèt li, Saul.”'
  kos-kos: Kutu mwet mweun in sruf lal Manasseh elos tuh welulang David ke pacl se
    el wi mwet Philistia som in mweunel Tokosra Saul. Tusruktu David el tuh tiana
    kasru mwet Philistia in pacl sac, ke sripen tokosra lalos elos sensen mu David
    el ac tuh forla welul Saul lainulos, oru elos folokunulla David nu Ziklag.
  hbo-WLC: וְר֣וּחַ לָבְשָׁ֗ה אֶת־עֲמָשַׂי֮ רֹ֣אשׁ השלושים לְךָ֤ דָוִיד֙ וְעִמְּךָ֣
    בֶן־יִשַׁ֔י שָׁל֨וֹם ׀ שָׁל֜וֹם לְךָ֗ וְשָׁלוֹם֙ לְעֹ֣זְרֶ֔ךָ כִּ֥י עֲזָרְךָ֖
    אֱלֹהֶ֑יךָ וַיְקַבְּלֵ֣ם דָּוִ֔יד וַֽיִּתְּנֵ֖ם בְּרָאשֵׁ֥י הַגְּדֽוּד׃ פ
  ibo-ibo: Ụfọdụ nʼime ndị ebo Manase gbasooro Devid, mgbe ọ gara sonyere ndị Filistia
    nʼịlụso Sọl ọgụ. Ma ya na ndị agha ya enyereghị ndị Filistia aka, nʼihi na mgbe
    ndị Filistia gbachara izu, ndị ndu ndị Filistia zilagara ya. Ha kwuru sị, “Isi
    anyị ka anyị ga-atụfu ma ọ bụrụ na Devid ahapụ anyị nʼọgbọ agha gbakwuru nna ya
    ukwu bụ Sọl.”
  ory-ory: ଦାଉଦ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଶାଉଲଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଆସିବା ବେଳେ ମନଃଶିୟମାନଙ୍କର
    କେତେକ ଲୋକ ମଧ୍ୟ ଦାଉଦଙ୍କର ପକ୍ଷ ହେଲେ, ମାତ୍ର ସେମାନଙ୍କ ଦେଇ ସେମାନଙ୍କର ସାହାଯ୍ୟ ନୋହିଲା;
    କାରଣ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଅଧିପତିମାନେ ମନ୍ତ୍ରଣା କରି ତାଙ୍କୁ ବିଦାୟ ଦେଇ କହିଲେ, “ସେ ଆପଣା ପ୍ରଭୁ
    ଶାଉଲଙ୍କର ପକ୍ଷ ହୋଇ ଆମ୍ଭମାନଙ୍କ ମସ୍ତକକୁ ସଙ୍କଟରେ ପକାଇବ।”
  chk-chk: Iwe, ekoch sounfiu seni ewe ainangen Manasa ra chu ngeni Tafit, lupwen
    a feito me ekewe chon Filistia, pwe repwe maun ngeni Saul. Nge Tafit esap alisi
    ekewe chon Filistia. Pun mürin än ekewe samolun chon Filistia pwüngüpwüngfengen
    ra tinala Tafit. Ra ekieki pwe Tafit epwe rik ngeni an samol Saul, nge ir repwe
    feiengau.
  rop-rop: Wal sambala solja brom det Manesa klen bin bulurrum Deibid wen imbin go
    garram detlot Filastainmob blanga fait langa King Sol. Bat im nomo bin album detlot
    Filastainmob, dumaji detlot lidamob bin reken maitbi im garra gobek en fait garram
    Sol, wulijim deibin jandimbek im langa Siklag.
  ukr-1871: 'І з поколїння Манассіїного попереходили декотрі до Давида, тодї як він
    ійшов з Филистіями на війну проти Саула, але не помагав їм, бо Филистійські князї,
    порадившись, відправили його, кажучи: Як він пристане до свого пана Саула, то
    це буде на наше безголовє.'
  deu-1951: 'Und von Manasse gingen zu David über, als er mit den Philistern wider
    Saul in den Streit zog und ihnen doch nicht helfen durfte; denn die Fürsten der
    Philister schickten ihn nach gehaltenem Rat fort, indem sie sprachen: Es könnte
    uns den Kopf kosten, wenn er zu Saul, seinem Herrn, überliefe!'
  eng-JPS: '(12-20) Of Manasseh also there fell away some to David, when he came with
    the Philistines against Saul to battle, but they helped them not; for the lords
    of the Philistines upon advisement sent him away, saying: ''He will fall away
    to his master Saul to the jeopardy of our heads.'''
  srp-1865: 'I od sinova Manasijinih neki prebjegoše Davidu kad iðaše s Filistejima
    na Saula u boj, ali im ne pomogoše; jer knezovi Filistejski dogovorivši se vratiše
    ga govoreæi: na pogibao našu prebjegnuæe gospodaru svojemu Saulu.'
  lug-lug: Abasajja abamu ab’ekika kya Manase ne badda ku ludda lwa Dawudi, bwe yagenda
    n’Abafirisuuti okutabaala Sawulo newaakubadde nga ye n’abasajja be tebayamba Abafirisuuti
    kubanga oluvannyuma lw’okwetesaganyaamu, abakungu b’Abafirisuuti baamugoba. Baagamba
    nti, “Bw’anadda ku ludda lwa mukama we Sawulo, tunaagwa mu katyabaga.”
  heb-heb: וממנשה נפלו על דויד בבאו עם פלשתים על שאול למלחמה ולא עזרם כי בעצה שלחהו
    סרני פלשתים לאמר בראשינו יפול אל אדניו שאול׃
  ben-IRV: দায়ূদ যখন পলেষ্টীয়দের সঙ্গে শৌলের বিরুদ্ধে যুদ্ধ করতে এসেছিলেন তখন মনঃশি
    গোষ্ঠীর কিছু লোক নিজেদের দল ছেড়ে দায়ূদের কাছে গিয়েছিলেন। অবশ্য দায়ূদ ও তাঁর
    লোকেরা পলেষ্টীয়দের সাহায্য করেন নি, কারণ পলেষ্টীয় শাসনকর্তারা নিজেদের মধ্যে
    আলোচনা করবার পর দায়ূদকে বিদায় করে দিয়েছিলেন। তাঁরা বলেছিলেন, “তিনি যদি আমাদের
    ত্যাগ করে তাঁর মনিব শৌলের সঙ্গে গিয়ে যোগ দেন তবে আমাদের বেঁচে থাকা ঝুঁকিপূর্ণ
    হয়ে যাবে।”
  pan-pan: ਮਨੱਸ਼ਹ ਵਿੱਚੋਂ ਵੀ ਅਨੇਕ ਲੋਕ ਦਾਊਦ ਦੀ ਵੱਲ ਆ ਕੇ ਮਿਲ ਗਏ, ਜਦੋਂ ਉਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ
    ਨਾਲ ਮਿਲ ਕੇ ਸ਼ਾਊਲ ਦੇ ਨਾਲ ਯੁੱਧ ਕਰਨ ਨੂੰ ਗਿਆ, ਪਰ ਉਹ ਉਹਨਾਂ ਦੀ ਕੁਝ ਸਹਾਇਤਾ ਨਾ ਕਰ ਸਕਿਆ,
    ਕਿਉਂ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਇਹ ਸਲਾਹ ਕਰਕੇ ਉਸ ਨੂੰ ਭੇਜ ਦਿੱਤਾ, ਕਿ ਉਹ ਸਾਡੇ ਸਿਰਾਂ
    ਨੂੰ ਕੱਟਵਾ ਕੇ ਆਪਣੇ ਸੁਆਮੀ ਸ਼ਾਊਲ ਨਾਲ ਜਾ ਮਿਲੇਗਾ
  mya-JVB: ထိုမှတပါး ၊ ဒါဝိဒ်သည် ရှောလု ကို စစ်တိုက် သွား သော ဖိလိတ္တိ လူတို့နှင့်
    လိုက် သောအခါ ၊ ဖိလိတ္တိ မင်း တို့က၊ ဤသူသည် ငါ တို့ကိုအပ်၍ မိမိ သခင် ရှောလု ဘက်သို့
    ဝင်စားမည်ဟု တိုင်ပင် ပြီးမှ ပြန် စေသောကြောင့် ၊ ဒါဝိဒ် သည် စစ်မ ကူ ဘဲ ဇိကလတ် မြို့သို့
    သွား သောကာလ ၊ သူ့ဘက် သို့ ဝင်စားသော မနာရှေ အမျိုးသားဟူမူကား၊
  hmo-hmo: Davida ese guna Pilistia taudia danu idia haboua, king Saulo do idia tuari
    henia totona neganai, Manase taudia haida be idia hanaia, Davida ena kahana dekenai.
    To Davida ese Pilistia taudia ia durua lasi, badina be Pilistia tuari biagudia
    idia gari, Davida ese iena biaguna Saulo do ia durua, bona Pilistia taudia do
    ia hadikaia garina. Unai dainai idia ese Davida idia siaia lou, Sikilaga dekenai.
  urd-urd: और मनस्सी में से कुछ लोग दाऊद से मिल गए जब वह साऊल के मुक़ाबिल जंग के लिए
    फ़िलिस्तियों के साथ निकला, लेकिन उन्होंने उनकी मदद न की क्यूँकि फ़िलिस्तियों के
    हाकिमों ने सलाह कर के उसे लौटा दिया और कहने लगे कि वह हमारे सिर काटकर अपने आक़ा
    साऊल से जा मिलेगा।
  rus-SYN: 'И из колена Манассиина перешли некоторые к Давиду, когда он шел с Филистимлянами
    на войну против Саула, но не помогал им, потому что предводители Филистимские,
    посоветовавшись, отослали его, говоря: на нашу голову он перейдет к господину
    своему Саулу.'
  bqc-SIM: 'Ɔ̃ Lua Nisĩna dɛ̀dɛ nɛgↄ̃n gbɛ̃ↄn baakwipiↄ swana Amasaiwa à mɛ̀: N
    gbɛ̃́ↄn wá ũ, Davidi, wa zɛnnↄɛ, Yɛse nɛ́. Lua aafia kã́fĩnɛ, Lua n dↄnlɛdeↄ
    gba aafia lↄ, asa n Lua a dↄnlɛɛ. Ɔ̃ Davidi ń dílɛ à ń kɛ́ a zĩgↄ̃ gbãamↄnɛdeↄ
    swanaↄ ũ.'
  tcz-CHONGTHU: David Philistine te toh kithokhom a gal ana konlai chun Manasseh chate
    Israel sepai ten jong ana pan piu vin ahi. Ahivang in Philistine sepai lamkai
    ho chun David hi nikhokhat le Saul lang joh a hung pang a eiho suh gam le elol
    u tan a hung pang thei ahi atiuvin David toh kilhon khom jing chu ana nom tapouvin
    anasol mang tauve.
  mar-mar: मनश्शेचे काहीजणही दावीदाला येऊन मिळाले. तो पलिष्टंयाबरोबर शौलाशी लढायला
    गेला तेव्हा ते आले. पण त्यांनी पलिष्ट्यांना फारशी मदत केली नाही. कारण पलिष्ट्यांच्या
    पुढाऱ्यांनी आपसात सल्ला करून त्यांनी दावीदाला परत पाठवून दिले. ते म्हणाले, “दावीद
    जर आपला धनी शौल याच्याकडे परत गेलाच तर आपल्या जीवाला धोका होईल.”
  qub-qub: 'Manasés famillyacunapis waquenga Davidman guellicuran. Chay öra Davidga
    Filistea runacunawan tacucarcur aywaycaran Saulta magananpaj. Rasunpaga David
    manami Filistea runacunata pillyäshinmanchu caran. Filistea runacunapa mandajnincunami
    parlacuran Davidta «cuticuy» ninanpaj. Paycunaga yarparan: «Noganchïcunata wañurcärachimashpanchïmi
    mandajnin Saulman cuticonga» nir.'
  bqp-bqp: Yerɑ Yinni Gusunɔn Hunde u duɑ Amɑsɑi, tɑbu sinɑmbu tɛnɑ yen turo sɔɔ,
    mɑ u geruɑ u nɛɛ, wunɑ sɑ kɑ yɔ̃rɑ, wunɛ Dɑfidi, Isɑin bii. Wunɛ kɑ be bɑ nun
    somimɔn bwɛ̃rɑ yu kpunɔ. Domi Gusunɔ wunɛn Yinni u nun fɑɑbɑ kuɑ. Mɑ Dɑfidi u
    bu mwɑ kɑ nuku dobu. Mɑ u derɑ bɑ duɑ win tɑbu sinɑmbun wuuru sɔɔ.
  hat-hat: Nan branch fanmi Manase a, te gen moun ki te vin jwenn David lè li te mete
    tèt ansanm ak moun Filisti yo pou goumen ak Sayil. Men, lè sa a, David pa t' bay
    moun Filisti yo ankenn konkou. Lè gwo chèf moun Filisti yo reyini pou koze sou
    zafè a, yo te pran desizyon di l' non mèsi, paske yo t'ap di li ta ka vann yo
    pou li te ka byen anko ak Sayil, mèt li.
  eng-BSB: Some from Manasseh defected to David when he went with the Philistines
    to fight against Saul. (They did not help the Philistines because the Philistine
    rulers consulted and sent David away, saying, “It will cost us our heads if he
    defects to his master Saul.”)
  eng-WEBPB: Some of Manasseh also joined David when he came with the Philistines
    against Saul to battle, but they didn’t help them, for the lords of the Philistines
    sent him away after consultation, saying, “He will desert to his master Saul to
    the jeopardy of our heads.”
  kbq-kbq: Hagi Soli'ma Devitine Filistia vahe'enema ha'ma huzmante'naku'ma ne-egeno'a
    Manase nagapinti'ma Israeli sondia vahepima mani'naza nagapinti mago'amo'za atre'za
    Deviti kaziga e'naze. Hianagi Filistia kva vahe'mo'za Devitina huntazageno nemanirega
    ete Ziklaki kumatega vu'ne. Na'ankure zamagesama antahi'zana Deviti'ma Solima
    ome kenuno'a, ete agri kaziga ome anteno tagrira tahegahie hu'za zamagesa antahi'naze.
  nhe-BL: Nojquiya sequin soldados tlen hualajque tlen nopa hueyi familia Manasés,
    nojquiya quicajtejque Tlanahuatijquetl Saúl huan motemacaque ica David quema yajaya
    yahuiyaya para quinpalehuis nopa filisteos para quitehuise Saúl. Pero quema David
    ajsito nopona, inintlayacancahua nopa filisteos ax quinejque para David huan itlacajhua
    ma tlatehuitij ininhuaya. Moilhuijque más cuali para sampa quincuepaltise. Moilhuiyayaj
    huelis David huan itlacajhua sampa moyoltlalisquíaj ihuaya Tlanahuatijquetl Saúl
    huan mosejcotilise sampa ihuaya huan san sejco Saúl huan israelitame quinmictisquíaj
    filisteos.
  gub-BL: Amo 'ar mehe Tawi uhem Piri ywy rehe har wanupi tuwihawete Xau iàmàtyry'ym
    pà a'e. Amo zauxiapekwer Manaxe izuapyapyr wiko Tawi hemiruze'eg romo a'e 'ar
    mehe wà. Azeharomoete Tawi nupytywà kwaw Piri ywy rehe har a'e wà. Ta'e Piri ywy
    rehe har wanuwihaw umuzewyr kar Tawi Zikirak tawhu pe a'e wà xe. Ta'e ukyze izuwi
    wà xe. — Aze ru'u zanemono putar uwihaw kwer pe a'e nehe, i'i uzeupeupe wà.
  eng-DRA: 'And there were some of Manasses that went over to David, when he came
    with the Philistines against Saul to fight: but he did not fight with them: because
    the lords of the Philistines taking counsel sent him back, saying: With the danger
    of our heads he will return to his master Saul.'
