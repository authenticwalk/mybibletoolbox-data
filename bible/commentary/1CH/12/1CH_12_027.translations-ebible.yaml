verse: 1CH.012.027
translations:
  mal-C: അഹരോൻ കുലത്തിലെ നേതാവായ യെഹോയാദായും കൂടെയുള്ള 3,700 പേരും
  deu-TKW: Dazu Jojada, der Fürst über die aus dem Hause Aarons, mit 3700
  lin-lin: 'bato ya libota ya Levi : basoda nkoto minei na nkama motoba ;'
  eng-LSV: and Jehoiada [is] the leader of the Aaronite, and with him [are] three
    thousand and seven hundred,
  eng-GNV: 'And Iehoiada was the chiefe of them of Aaron: and with him three thousande
    and seuen hundreth.'
  eng-WEBSTER: And Jehoiada was the leader of the Aaronites, and with him were three
    thousand and seven hundred;
  nhw-BL: Huan ipan ni tlacame itztoya Joiada catli quinyacanqui 3 mil 700 soldados
    catli eliyayaj iteipan ixhuihua Aarón.
  swh-ONEN: pamoja na Yehoyada, kiongozi wa jamaa ya Aroni, aliyekuwa pamoja na watu
    3,700,
  bba-bba: Lefibɑn bwese kɛrɑ sɔɔ, tɔmbu nɔrɔbun subɑ nnɛ kɑ nɑtɑ (4.600) bɑ wɑ̃ɑ,
  eng-KJVCPB: And Jehoiada was the leader of the Aaronites, and with him were three
    thousand and seven hundred;
  luo-luo: Jehoyada mane en jatelo mar anywola mar joka Harun ne nigi ji alufu adek
    gi mia abiriyo (3,700),
  meu-meu: Tau lohia Iehoiada, Aaron ena iduhu tauna, ida ela taudia na daha-toi sinahu-hitu.
  npi-ULB: तीबाहेक हारूनको घरानाका मुखिया यहोयादाको साथमा ३,७०० मानिसहरू थिए ।
  yor-yor: pẹ̀lú Jehoiada, olórí ìdílé Aaroni pẹ̀lú ẹgbẹ̀rún mẹ́ta ó lé ẹ̀ẹ́dẹ́gbẹ̀rin
    (3,700) ènìyàn,
  pes-OPCB: '@see-verse:1CH.012.026'
  tgl-ULB: Si Joiada ang pinuno ng mga kaapu-apuhan ni Aaron at ang kasama niya ay
    3, 700.
  hui-hui: '@see-verse:1CH.012.026'
  mya-mya: '@see-verse:1CH.012.026'
  bod-N: ཡེ་ཧོ་ཡ་དཱ་ནི་ཨ་རོན་པ་རྣམས་ཀྱི་འགོ་དཔོན་ཡིན་ལ་ཁོའི་རྗེས་སུ་འབྲངས་པ་བསྡོམས་པས་སུམ་སྟོང་བདུན་བརྒྱ་ཡོད།
  sna-sna: pamwe chete naJehoyadha, mutungamiri wemhuri yaAroni aiva navarume zviuru
    zvitatu namazana manomwe,
  spa-BLM: Joiada era el jefe de la casa de Aarón, y con él había tres mil setecientos,
  cac-cac: Ay pax 3 mil 700 d'a yin̈tilal vin̈aj Aarón, a vin̈aj Joiada ayoch yajaliloc
    eb' vin̈.
  swh-ULB: Yehoiada alikuwa kiongozi wa uzao wa Aruni, na kwa yeye walikuwa 3, 700.
  bel-bel: і Ёдай, князь ад племя Аарона, і зь ім тры тысячы сямсот;
  deu-ELBBK: 'Von den Kindern Levi: 4.600;'
  mbb-OT: apil en si Jehoyada is pengulu te pemilya ni Aaron wey is menge sakup din
    he 3,700,
  mal-2015: അഹരോന്യരിൽ പ്രഭു യെഹോയാദാ; അവനോടുകൂടെ മൂവായിരത്തെഴുനൂറുപേർ.
  rmc-rmc: 'andral o Levi: 4 600 murša,'
  pes-OPV: و يهُوياداع رئيس بني هارون و سه هزار و هفتصد نفر همراه وي.
  ron-1924: ши Иехоиада, май-мареле аароницилор, ши ку ел трей мий шапте суте;
  ben-OBCV: যাদের মধ্যে ছিলেন হারোণ-কুলের নেতা যিহোয়াদা, ও তাঁর সাথে থাকা 3,700 জন,
  som-som: Oo Yehooyaadaacna wuxuu ahaa madaxdii reer Haaruun, oo isagana waxaa la
    socday saddex kun iyo toddoba boqol oo nin.
  lat-VUC: Jojoda quoque princeps de stirpe Aaron, et cum eo tria millia septingenti.
  eng-ASVBT: And Jehoiada was the leader of the house of Aaron; and with him were
    three thousand and seven hundred,
  ita-1885: insieme con Gioiada, conduttore de' discendenti d'Aaronne, ed avea seco
    tremila settecent'uomini;
  eng-LXXUP: Of the sons of Levi, four thousand and six hundred.
  eng-ULB: Jehoiada was the leader of Aaron's descendants, and with him were 3,700.
  spa-VBL: incluyendo a Joiada, jefe de la familia de Aarón, y con él 3.700,
  fra-_FOB: Et Jéhojada, prince d'Aaron, et avec lui trois mille sept cents hommes;
  mal-mal: അഹരോന്യരിൽ പ്രഭുവായ യെഹോയാദായും അവനോടുകൂടെ മൂവായിരത്തെഴുനൂറുപേർ,
  urd-GVR: Un meṅ Hārūn ke ḳhāndān kā sarparast Yahoyadā bhī shāmil thā jis ke sāth
    3,700 ādmī the.
  suz-BL: मेको हारून आ खिं ङा ठेयब मुर येहो-यादा नु हजार सां ७ सहे मुर बाक्‍मा बाक्‍त।
  ita-1927: e Jehoiada, principe della famiglia d’Aaronne, e con lui tremila settecento
    uomini;
  ckb-ckb: لەوانە سێ هەزار و حەوت سەد پیاو لەگەڵ یەهۆیاداعی سەرۆکی بنەماڵەی هارونییەکان
    بوون.
  eng-BBE: And Jehoiada, chief of the family of Aaron, and with him three thousand,
    seven hundred men;
  kan-OKCV: ಆರೋನಿಯರಲ್ಲಿ ಯೆಹೋಯಾದಾವನು ನಾಯಕನಾಗಿದ್ದನು. ಅವನ ಸಂಗಡ 3,700 ಮಂದಿ.
  tam-2017: ஆரோன் சந்ததியார்களின் அதிபதியாகிய யோய்தாவும், அவனோடு இருந்த மூவாயிரத்து
    எழுநூறுபேர்களும்,
  spa-RV-1909: Asimismo Joiada, príncipe de los del linaje de Aarón, y con él tres
    mil y setecientos;
  ron-BTF: Și Iehoiada era conducătorul aaroniților și cu el erau trei mii șapte sute;
  eng-WEBP: Jehoiada was the leader of the household of Aaron; and with him were three
    thousand seven hundred,
  eng-FBV: including Jehoiada, leader of the family of Aaron, and with him 3,700,
  nld-1939: met Jehojada, den leider van de Aäronieten, aan het hoofd van drieduizend
    zevenhonderd man,
  nch-BL: Huan ipan ni tacame itztoya Joiada cati quinyacanqui 3 mil 700 soldados
    cati eliyayaj iteipa ixhuihua Aarón.
  vie-1934: Giê-hô-gia-đa cai quản nhà A-rôn, và với người có ba ngàn bảy trăm người.
  hin-CV: अहरोन से शासक यहोयादा और उसके साथ 3,700 सैनिक.
  spa-BES: Y Joiada, la principal de la familia de Aarón, y con él tres mil setecientos
    hombres;
  tdx-tdx: Iehoiada ty mpifehe’ o nte-Aharoneo, rekets’ ama’e ty telo-arivo-tsi-fitonjato;
  tha-KJV: เยโฮยาดาเป็นหัวหน้าคนของอาโรน มี​คนมากั​บท​่านสามพันเจ็ดร้อย
  por-BR-2018: Joiada, porém, era o comandante dos descendentes de Arão, e com ele
    três mil e setecentos;
  deu-ELO: und Jojada, der Fürst von Aaron, und mit ihm dreitausend siebenhundert;
  eng-WYC-2018: also Jehoiada, prince of the generation of Aaron, and three thousand
    and seven hundred with him; (and Jehoiada, the leader of Aaron’s descendants,
    and three thousand and seven hundred men with him;)
  epo-epo: kaj Jehojada, estro de Aaronidoj, kaj kun li tri mil sepcent;
  uig-PIN: Yǝⱨoyada Ⱨarunlarning jǝmǝt bexi bolup, uningƣa ǝgǝxkǝnlǝr jǝmiy üq ming
    yǝttǝ yüz kixi idi.
  beo-beo: '@see-verse:1CH.012.026'
  tpi-OTNT: Na Jehoiada, hetman bilong lain Aron i gat 3,700 soldia.
  hau-SA: haɗe da Yehohiyada, shugaban iyalin Haruna tare da mutane 3,700,
  uig-LAT: Yehoyada Harunlarning jemet béshi bolup, uninggha egeshkenler jemiy üch
    ming yette yüz kishi idi.
  nde-nde: kubalwa loJehoyada, umkhokheli wabendlu ka-Aroni babezinkulungwane ezintathu
    lamakhulu ayisikhombisa (3,700) zamadoda
  ton-ton: 'Pea ko Sihoiata ko ia naʻe tataki ʻae kakai ʻElone, pea naʻe ʻiate ia
    ʻae toko tolu afe ma fitungeau:'
  ces-1613: Joiada také vývoda synů Aronových, a s ním tři tisíce a sedm set.
  eng-WMB: Jehoiada was the leader of the household of Aaron; and with him were three
    thousand seven hundred,
  tam-TCV: இவர்களுடன் ஆரோன் குடும்பத்தின் தலைவனான யோய்தாவோடு சேர்த்து 3,700 மனிதர்கள்
    ஆவர்.
  ceb-ULB: Si Jehoyada mao ang pangulo sa mga kaliwat ni Aaron, ug adunay 3, 700 ang
    uban kaniya.
  pol-UBG: Także Jehojada, przywódca synów Aarona, a z nim trzy tysiące siedmiuset.
  urd-GVU: اُن میں ہارون کے خاندان کا سرپرست یہویدع بھی شامل تھا جس کے ساتھ 3,700
    آدمی تھے۔
  deu-1912: und Jojada, der Fürst unter denen von Aaron, mit dreitausend und siebenhundert,
  kan-2017: ಆರೋನ್ಯರ ಮುಖ್ಯಸ್ಥನಾದ ಯೆಹೋಯಾದಾವನೂ ಮತ್ತು ಅವನ ಮೂರು ಸಾವಿರದ ಏಳು ನೂರು ಸೈನಿಕರೂ;
  yap-yap: '@see-verse:1CH.012.026'
  hlt-MCSB: Aaron kah rhaengsang Jehoiada neh a taengkah thawng thum ya rhih.
  mdy-ETH: '@see-verse:1CH.012.026'
  twi-ASANTE: Na Yehoiada a ɔtua Aaron abusua no ano no wɔ akodɔm mpem mmiɛnsa ne
    ahanson (3,700) a wɔhyɛ nʼase.
  eng-WEBU: Jehoiada was the leader of the household of Aaron; and with him were three
    thousand seven hundred,
  wal-wal: Aaroona zaretu halaqai Yoodaaha; Yoodaaheera issippe heezzu sha7anne laappun
    xeetu asati de7oosona.
  spa-PDDPT: junto con Joiada, jefe de los descendientes de Aarón, y con él 3.700,
  gun-gun: Joiada ma Arão ramymino kuery ruvixa oiko va'e vy ngupive três mil e setecentos
    avi ogueru.
  ilo-ULB: Ni Jehoiada ti mangidadaulo kadagiti kaputotan ni Aaron, ket kadduana ti
    3, 700 a lallaki.
  kpg-kpg: '@see-verse:1CH.012.026'
  uig-ARA: يەھويادا ھارۇنلارنىڭ جەمەت بېشى بولۇپ، ئۇنىڭغا ئەگەشكەنلەر جەمئىي ئۈچ مىڭ
    يەتتە يۈز كىشى ئىدى.
  sus-sus: Lewikae, sɔɔri wulu naani kɛmɛ senni.
  pon-2006: '@see-verse:1CH.012.026'
  ksd-ksd: ta ra apik na tarai kai Aron, a utul a arip ma lavurua na mar, ma Ieoiada
    i ga lualua ta diat;
  tur-YTC: Aron'un ev halkının önderi Yehoyada idi; onunla birlikte üç bin yedi yüz
    kişi.
  grc-BRENT: Τῶν υἱῶν Λευὶ, τετρακισχίλιοι καὶ ἑξακόσιοι.
  ind-AYT: Yoyada, pemimpin suku Harun, bersama 3.700 orang.
  nya-nya: mtsogoleri Yehoyada wa banja la Aaroni anabweranso ndi anthu 3,700,
  hrv-hrv: Od Levijevih sinova četiri tisuće i šest stotina.
  mps-mps: Te Jehoiada te Aron hanide tobolu bidi dabede te bidi sese umabo bidi mu
    te 3,700 ami bidi bidalio.
  tpi-tpi: Na Jehoiada, hetman bilong lain Aron i gat 3,700 soldia.
  dan-1931: dertil Øversten over Arons Slægt, Jojada, fulgt af 3.700,
  vie-OVCB: Cũng có đạo quân của Giê-hô-gia-đa con cháu A-rôn, gồm 3.700 người.
  guj-2017: હારુનના વંશજનો આગેવાન યહોયાદા હતો, તેની સાથેના ત્રણ હજાર સાતસો.
  pon-2006A: '@see-verse:1CH.012.026'
  por-BRBSL: Jehoiada era o líder da família de Aarão; e com ele três mil setecentos,
  cth-cth: Jehoiada teh Aron imthung kahrawikung lah ao teh, ahni koe tami 3700 touh
    ao awh.
  twi-twi: Na Yehoiada a otua Aaron abusua no ano no wɔ asraafo mpem abiɛsa ne ahanson
    a wɔhyɛ nʼase.
  hlt-hlt: Aaron kah rhaengsang Jehoiada neh a taengkah thawng thum ya rhih.
  tbz-SIM: Defii kó kuwuɔ mmiɛkɛ kɛ̀ sinitidɑbíí ḿbo sikɔupísìnɑ̀ɑ̀ nɛ̀ sikɔusìkuɔ̀
    (4600),
  msy-2020: Ezɨ Jehoiada, a Aronɨn ovavir boribar gumazir dapanim, a 3,700plan mɨdorozir
    gumaziba inigha ize.
  dop-dop: Lefii nyǝ́mɑ kɛ iyisi liɣiti nɑ nɑsǝtoso (4600).
  azb-azb: Harun evinin rəhbəri Yehoyada və onunla birgə üç min yeddi yüz nəfər;
  eng-DBY: And Jehoiada the prince of Aaron, and with him were three thousand seven
    hundred;
  hin-2017: और हारून के घराने का प्रधान यहोयादा था, और उसके साथ तीन हजार सात सौ आए।
  eng-YLT: and Jehoiada [is] the leader of the Aaronite, and with him [are] three
    thousand and seven hundred,
  eng-WYC-2017: also Jehoiada, prince of the generation of Aaron, and three thousand
    and seven hundred with him;
  eng-WMBB: Jehoiada was the leader of the household of Aaron; and with him were three
    thousand and seven hundred,
  urd-GVH: उनमें हारून के ख़ानदान का सरपरस्त यहोयदा भी शामिल था जिसके साथ 3,700 आदमी
    थे।
  rug-rug: '@see-verse:1CH.012.026'
  gaz-gaz: Yehooyaadaan hoogganaa maatii Aroon ture; namoonni 3,700 isa wajjin turan;
  fra-LSG: et Jehojada, prince d’Aaron, et avec lui trois mille sept cents;
  yal-yal: Lewi bɔnsɔnni, sofa wuli naanin kɛmɛ sennin,
  haw-1868: O Iehoiada ke alakai o ka poe mamo a Aarona, a me ia pu na tausani ekolu
    a me na haneri keu ehiku.
  arb-NAV: 'مِنْ ذُرِّيَّةِ هرُونَ: الْقَائِدُ يَهُويَادَاعُ عَلَى رَأْسِ ثَلاثَةِ
    آلافٍ وَسَبْعِ مِئَةٍ.'
  ewe-ewe: Aron ƒe dzidzimeviwo ame akpe etɔ̃. Ame siwo nɔ Yehoiada ƒe kpɔkplɔ te
    la nye ame akpe etɔ̃ alafa adre (3,700)
  eng-LEE: And Jehoyada' was the leader of the family of Aaron, and with him were
    three thousand and seven hundred.
  asm-FB: যিহোয়াদা হাৰোণৰ বংশৰ প্রধান লোক আছিল, আৰু তেওঁৰ সৈতে তিনি হাজাৰ সাত শ লোক
    আছিল।
  sus-A: لٍوِكَيٍ، سْورِ وُلُ نَانِ كّمّ سٍننِ.
  fra-SBL: Jehojada était le chef de la maison d'Aaron ; il avait avec lui trois mille
    sept cents hommes,
  hbo-hbo: מִן־בְּנֵי֙ הַלֵּוִ֔י אַרְבַּ֥עַת אֲלָפִ֖ים וְשֵׁ֥שׁ מֵאֹֽות׃ ס
  kik-kik: amwe ao maarĩ Jehoiada, mũtongoria wa nyũmba ya Harũni ũrĩa warĩ na andũ
    3,700,
  fra-NCL: et Joïada, chef de la famille d’Aaron, et avec lui trois mille sept cents ;
  cek-AK: Jehoiada loe Aaron acaeng zaehoikung ah oh moe, kami sang thum, cumvai sarihto,
  cuk-cuk: 'Aarón-e-wagan-merguedi: Milipaa gaka dulataled-ilagugle (3,700) mergued.
    Joiadaʼdi, Aarón-e-wagan-dummadga maid.'
  uig-CYR: Йәһояда Һарунларниң җәмәт беши болуп, униңға әгәшкәнләр җәмий үч миң йәттә
    йүз киши еди.
  tel-2017: అహరోను సంతతి వాళ్లకు అధిపతి యెహోయాదా. అతనితోపాటు ఉన్నవాళ్ళు మూడువేల ఏడు
    వందలమంది.
  hat-BSA: Alò, Jehojada, prens lakay Aaron an e avèk li, te gen twa-mil-sèt-san,
  kos-kos: mwet lal Jehoiada in fwil lal Aaron, oasr mwet tolu tausin itfoko,
  hbo-WLC: מִן־בְּנֵי֙ הַלֵּוִ֔י אַרְבַּ֥עַת אֲלָפִ֖ים וְשֵׁ֥שׁ מֵאֽוֹת׃ ס
  ibo-ibo: tinye Jehoiada, onyendu nʼezinaụlọ Erọn na puku ndị ikom atọ na narị asaa
    (3,700),
  ory-ory: ପୁଣି, ଯିହୋୟାଦା ହାରୋଣ-ବଂଶର ଅଧ୍ୟକ୍ଷ ଥିଲା, ତାହା ସଙ୍ଗେ ତିନି ହଜାର ସାତ ଶହ ଲୋକ
    ଥିଲେ।
  chk-chk: Pwal ewe samol Jehoiata eman mwirimwirin Aaron, nge ülüngeröü füpükü mwän
    ra eti.
  rop-rop: '@see-verse:1CH.012.026'
  ukr-1871: І Йодай, князь із роду Аронового, а з ним три тисячі сїмсот;
  deu-1951: dazu Jojada, der Fürst [der Nachkommen] von Aaron mit 3700 Mann;
  eng-JPS: (12-28) And Jehoiada was the leader of the house of Aaron, and with him
    were three thousand and seven hundred;
  srp-1865: I Jodaj poglavar izmeðu sinova Aronovijeh i s njim tri tisuæe i sedam
    stotina;
  lug-lug: ng’omwo mwe muli Yekoyaada omukulu w’ennyumba ya Alooni n’abasajja enkumi
    ssatu mu lusanvu;
  heb-heb: ויהוידע הנגיד לאהרן ועמו שלשת אלפים ושבע מאות׃
  ben-IRV: তাঁদের মধ্যে ছিলেন হারোণের বংশের নেতা যিহোয়াদা, যাঁর সঙ্গে ছিল তিন হাজার
    সাতশো জন লোক।
