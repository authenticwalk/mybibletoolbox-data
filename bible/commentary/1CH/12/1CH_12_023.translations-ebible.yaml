  hbo-WLC: כִּ֚י לְעֶת־י֣וֹם בְּי֔וֹם יָבֹ֥אוּ עַל־דָּוִ֖יד לְעָזְר֑וֹ עַד־לְמַחֲנֶ֥ה
    גָד֖וֹל כְּמַחֲנֵ֥ה אֱלֹהִֽים׃ פ
  ibo-ibo: Ndị a bụ ndị jikeere ibu agha, ndị chịkwa ngwa agha bịakwute Devid na Hebrọn,
    nʼihi na ha chọrọ ka ọ bịa bụrụ eze ha nʼọnọdụ Sọl, dịka Onyenwe anyị kwuru.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଶାଉଲଙ୍କର ରାଜ୍ୟ ଦାଉଦଙ୍କୁ ସମର୍ପଣ କରିବା ପାଇଁ ଯୁଦ୍ଧାର୍ଥେ
    ସସଜ୍ଜ ଯେଉଁ ଲୋକମାନେ ହିବ୍ରୋଣକୁ ଦାଉଦଙ୍କ ନିକଟକୁ ଆସିଥିଲେ, ସେମାନଙ୍କ ସଂଖ୍ୟା ଏହି।
  chk-chk: 'Iwe, chomong sounfiu mi uwei pisekin maun ra feila ren Tafit me lon Hepron,
    pwe repwe seikätä lon ewe wisen king siwilin Saul, usun mine ewe Samol mi Lapalap
    a fen apasa. Ikkei iteiten ekewe mwichen sounfiu:'
  rop-rop: Wal wen Deibid bin jidan langa Hebran, loda solja hubin sabi hau blanga
    fait en hubin jidan brabli gudwan solja bin joinap garram im amimob. Deibin wandim
    album Deibid jidan king blanga olabat, en nomo Sol, jis laik YAWEI bin pramisim.
    Dijan ola namba blanga olabat. Juda bin abum 6,800 solja garram loda ebrijing,
    en garram shild en spiya. Simiyan bin abum 7,100 men hubin lenimbat miselp gudwei
    blanga faitfait. Libai bin abum 4,600 men. Detlot hubin bulurrum Jehoiyada, det
    femili lain blanga Eran bin abum 3,700 men. Ol detlot rileishan blanga Seidok
    hubin gudwan yangboi solja bin abum 22 boswan men. Benjamin, det ronwan klen blanga
    Sol bin abum 3,000 men. Bifo loda pipul blanga Benjamin bin jidan garram Sol.
    Ifreiyim bin abum 20,800 men. Olabat bin brabli gudwan solja langa olabat ronwan
    femili. Sangodanwei Manesa bin abum 18,000 men deibin pikimat blanga go en meigim
    Deibid jidan king. Isaka bin abum 200 boswan lida, en detlot men hu jidan garram
    olabat. Ol dislot bin sabi wanim Isreil garra dum en wen det rait taim garra kaman.
    Sebyulan bin abum 50,000 gudwan men redi blanga fait, en deibin sabi hau blanga
    yusum olkain faiting ting. Neftali bin abum 1,000 boswan men, en 37,000 solja
    garram spiya en shild. Den bin abum 28,600 men hubin sabi blanga fait. Esha bin
    abum 40,000 men redi blanga fait. Detlot klen sanraiswei brom det Jodan Riba gulum
    Rubin, Ged en Sanraiswei Manesa bin abum 120,000 men hubin sabi hau blanga yusum
    olkain ting blanga fait.
  ukr-1871: 'Оце число начальників військових, що прийшли були до Давида в Геброн,
    щоб оддати йому Саулове царство, по слову Господньому:'
  deu-1951: 'Und dies ist die Zahl der Hauptleute über die zum Heeresdienst Gerüsteten,
    die zu David gen Hebron kamen, um ihm das Königreich Sauls zuzuwenden, nach dem
    Worte des HERRN:'
  eng-JPS: (12-24) And these are the numbers of the heads of them that were armed
    for war, who came to David to Hebron, to turn the kingdom of Saul to him, according
    to the word of the LORD.
  srp-1865: 'A ovo je broj ljudi naoružanijeh za vojsku koji doðoše k Davidu u Hevron
    da prenesu carstvo Saulovo na nj po rijeèi Gospodnjoj:'
  lug-lug: 'Guno gwe muwendo gw’abasajja abaali beetegekedde olutalo abajja eri Dawudi
    e Kebbulooni, okuggya obwakabaka ku Sawulo okubumuwa, ng’ekigambo kya Mukama bwe
    kyali:'
  heb-heb: ואלה מספרי ראשי החלוץ לצבא באו על דויד חברונה להסב מלכות שאול אליו כפי
    יהוה׃
  ben-IRV: সদাপ্রভুর কথা অনুসারে যুদ্ধ করে শৌলের রাজ্য দায়ূদের হাতে তুলে দেবার জন্য
    যারা অস্ত্রশস্ত্র নিয়ে হিব্রোণে দায়ূদের কাছে এসেছিল তাদের সংখ্যা এই,
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਮੁਖੀਆਂ ਦੀ ਗਿਣਤੀ ਹੈ ਜਿਹੜੇ ਲੜਨ ਲਈ ਸ਼ਸਤਰ ਧਾਰ ਕੇ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ
    ਨਾਲ ਮਿਲ ਗਏ, ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਸ਼ਾਊਲ ਦੇ ਰਾਜ ਨੂੰ ਉਸ ਦੀ ਵੱਲ ਮੋੜ ਲਿਆਉਣ।
  mya-JVB: ထာဝရဘုရား ၏ အမိန့် တော်အတိုင်း ၊ ရှောလု ၏ နိုင်ငံ ကို ဒါဝိဒ်လက်သို့လွှဲ
    ခြင်းငှါ ဒါဝိဒ် ရှိရာ ဟေဗြုန် မြို့သို့ လာ သောသူ၊ စစ်တိုက် လက်နက် စုံနှင့်ပြည့်စုံသော
    တပ်သားစာရင်း ဟူမူကား၊
  hmo-hmo: 'Heberona dekenai ia noho neganai tuari diba taudia momo ese Davida dekenai
    idia haboua, ia ese Saulo ena king dagi do ia abia totona, Lohiabada ena gwauhamata
    hegeregerena. Inai iduhu tuari taudia, bona edia momo be inai:'
  urd-urd: और जो लोग जंग के लिए हथियार बाँध कर हबरून में दाऊद के पास आये ताकि ख़ुदावन्द
    की बात के मुताबिक़ साऊल की ममलुकत को उसकी तरफ़ बदल दें, उनका शुमार यह है।
  rus-SYN: 'Вот число главных в войске, которые пришли к Давиду в Хеврон, чтобы передать
    ему царство Саулово, по слову Господню:'
  bqc-SIM: Lá gu lɛ́ dↄ wìↄ mↄ Davidi kĩ́i dↄiaàlɛ e aà zĩgↄ̃ↄ gɛ̀ dasikũ̀
    lán Lua ìwaↄwaɛ.
  tcz-CHONGTHU: Pakai thupeh dungjui a saul lenggam vaipohna pumpi David chansah ding
    a Hebron khopia hung kikhom doh sepai ami mong monga akihop jat-u hicheng hi ana
    hiuve.
  mar-mar: आणि परमेश्वराच्या वचनाप्रमाणे हेब्रोन नगरात शौलाचे राज्य दावीदाच्या हाती
    द्यावे म्हणून सशस्त्र सैनिक त्याच्याकडे आले.
  qub-qub: 'Hebroncho David caycaptin, Tayta Dios nishanno Saulpa ruquin ray churananpaj
    guellicoj suldäruncunaga llapanpis carcaycaran pillyananpaj camaricushalla. Paycunaga
    caynömi caran:'
  bqp-bqp: Tɔ̃ɔ bɑɑtere, tɔmbu bɑ rɑ n nɑɑmɔwɑ Dɑfidin mi bu kɑ nùn somi sere win
    tɑbu kowobu bɑ dɑbiɑ bɑ dɑm kuɑ nge Gusunɔn tɑbu kowobu.
  hat-hat: Men kantite moun avèk zam pou fè lagè ki te vin jwenn David lavil Ebwon
    pou renmèt li gouvènman an nan plas Sayil, jan Seyè a te bay lòd la.
  eng-BSB: 'Now these are the numbers of men armed for battle who came to David at
    Hebron to turn Saul’s kingdom over to him, in accordance with the word of the
    LORD:'
  eng-WEBPB: These are the numbers of the heads of those who were armed for war, who
    came to David to Hebron to turn the kingdom of Saul to him, according to the LORD’s
    word.
  kbq-kbq: Hagi Deviti'ma Hebroni kumate'ma mani'negeno'a, ama'na Solinkura zamavaresra
    hunente'za Ra Anumzamo'ma hu'nea kante ante'za Deviti kinia mani'nie hu'za agritega
    ome ante'naze.
  nhe-BL: Nica ijcuilijtoc inintoca nopa soldados tlen motemacaque ica David ipan
    altepetl Hebrón. Ni tlacame tlahuel quinequiyayaj para David ma eli inintlanahuatijca
    huan ax Saúl senquistoc queja Toteco quiijtojtoya para panos.
  gub-BL: 'Tawi Emerom tawhu pe heko mehe zauxiapekwer ikatu ma''e tetea''u oho hemiruze''eg
    wainuromo wà, uwihawete romo imuigo kar pà Xau hekuzaromo wà. A''e ''ym mehe Tupàn
    Tuweharupi Wiko Ma''e umume''u tuwihawete romo heko àwàm a''e. Amume''u putar
    Izaew ta''yr izuapyapyr waneta haw pitàitàigatu xe ihe nehe kury. Zuta izuapyapyr
    waneta haw: 6.800 awa wà. Uhyk wama''e wanupe. Heta zemimaw wanupe. Heta purukutukaw
    u''ywpuku wanupe no. Ximeàw izuapyapyr waneta haw. 7.100 awa puruàmàtyry''ymaw
    ikwaw katu har wà. Erewi izuapyapyr waneta haw: 4.600 awa wà. Zoiana Àràw hemiruze''eg
    waneta haw: 3.700 awa wà. Zanok wiko zauxiapekwer romo a''e, kwàkwàmo puruàmàtyry''ymaw
    ikwaw katu har romo a''e. Werur 22 wànàm wanuwihaw wanupi a''e wà. Mezàmi izuapyapyr
    Xau iànàm waneta haw: xo 3.000 awa zo wà. Ta''e Mezàmi izuapyapyr tetea''u wiko
    Xau hemiruze''eg romo a''e wà rihi xe. Eparai izuapyapyr waneta haw: 20.800 awa
    ipuruzukaiwahy ma''e wànàm wainuromo ikwaw katu pyr wà. Manaxe kwarahy ihemaw
    kutyr har waneta haw: 18.000 awa wà. Waànàm wexaexak a''e awa wà. — Peze''eg peho
    Tawi pe tuwihawete romo imuigo kar pà nehe, i''i wanupe wà. Ixakar izuapyapyr
    waneta haw: 200 tuwihaw wanemiruze''eg wanehe we wà. A''e tuwihaw ukwaw Izaew
    wanemiapo ràm ikatu ma''e wà. Ukwaw iapo àwàm ''ar ikatu ma''e a''e wà no. Zemurom
    izuapyapyr waneta haw: 50.000 awa temigwaw katu umyrypar wanuwi uzàn ''ym ma''e
    wà. Ukwaw wyzài puruzuka haw ima''e haw wà. Uzemuàgà''ym zeàmàtyry''ymaw pe oho
    haw rehe wà. Napitari izuapyapyr waneta haw: 1.000 tuwihaw wà. 37.000 awa zemimaw
    hereko har purukutukaw u''ywpuku zàwenugar hereko har wà. Nà izuapyapyr waneta
    haw: 28.600 awa puruzuka haw kwaw par wà. Azer izuapyapyr waneta haw: 40.000 awa
    puruàmàtyry''ymaw rehe uzemuàgà''ym ma''e kwer wà. Na''iruz Zako ta''yr izuapyapyr
    upyta Zotàw yrykaw waz kwarahy ihemaw kutyr wà: Humen, Kaz, Manaxe ikurer. Na''aw
    waneta haw wà: 120.000 awa wyzài puruzuka haw pupe upuruzuka ma''e wà.'
  eng-DRA: And this is the number of the chiefs of the army who came to David, when
    he was in Hebron, to transfer to him the kingdom of Saul, according to the word
    of the Lord.
