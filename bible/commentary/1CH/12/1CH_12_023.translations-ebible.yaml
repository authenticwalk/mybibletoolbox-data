  por-BRBSL: These são os números dos chefes dos que estavam armados para a guerra,
    que vieram a David para Hebron para entregar o reino de Saul a ele, segundo a
    palavra de Javé.
  cth-cth: BAWIPA e lawk patetlah Sawl uknaeram hah Devit koe lah a kamlang teh, Hebron
    vah Devit koe e tarantuknae puengcang kâmahrawk hanelah kacetnaw teh, hettelah
    ao.
  twi-twi: Eyinom ne akofo akɛse dodow a wɔdɔm Dawid wɔ Hebron no. Na wɔn nyinaa pɛ
    sɛ Dawid si Saulo anan mu di hene, sɛnea Awurade ahyɛ ato hɔ no.
  hlt-hlt: He tah anih taengkah BOEIPA ol bangla Saul kah ram vael pah hamla Hebron
    kah David taengla aka pawk tih caempuei hamla aka pumcum uh boeilu rhoek kah hlangmi
    ni.
  tbz-SIM: Bɑ́ dìì yiè kɛ̀ Dɑfitii mpiɛti bɛteèmbɛ̀ kòo kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì dɛ̀úkú
    kɛ kpeńnì.
  msy-2020: Devit Hebronɨn nguibar ekiamɨn itir dughiamɨn, Ikiavɨra Itir God mɨkemezɨ
    moghɨn, mɨdorozir gumazir avɨrim a damightɨ a Israelian atrivimɨn otogh Solɨn
    danganim iniasa, me a bagha ize. Me mɨdorozir biziba saram atera izi. Men anababar
    dɨbobonibar kara.
  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu yǝlɑɑ kɔŋɑɣɑ nɑ pɑ́ sɔɔsǝɣɩ Tɑfiiti yoolɑɑ tɔɔ nɑ pɑ́
    sǝŋnɑ-ɩ. Mpʋ pǝ lɑpǝnɑ nɑ ɩ yoolɑɑ tɔɔ sɔsɔm ɩsɩɩ Ɩsɔ yoolɑɑ.
  azb-azb: 'Rəbbin sözünə görə Şaulun padşahlığını Davuda vermək üçün onun yanına,
    Xevrona gələn silahlanmış döyüşçülərin sayı belədir:'
  eng-DBY: And this is the number of the men equipped for military service, who came
    to David to Hebron, to transfer the kingdom of Saul to him, according to the word
    of Jehovah.
  hin-2017: 'फिर लोग लड़ने के लिये हथियार बाँधे हुए हेब्रोन में दाऊद के पास इसलिए
    आए कि यहोवा के वचन के अनुसार शाऊल का राज्य उसके हाथ में कर दें: उनके मुखियों की
    गिनती यह है।'
  eng-YLT: And these [are] the numbers of the head, of the armed men of the host;
    they have come in unto David to Hebron to turn round the kingdom of Saul unto
    him, according to the mouth of Jehovah.
  eng-WYC-2017: Also this is the number of [the] princes of the host that came to
    David, when he was in Hebron, that they should translate the realm of Saul to
    him, by the word of the Lord;
  eng-WMBB: These are the numbers of the heads of those who were armed for war, who
    came to David to Hebron to turn the kingdom of Saul to him, according to the LORD’s
    word.
  urd-GVH: दर्जे-ज़ैल उन तमाम फ़ौजियों की फ़हरिस्त है जो हबरून में दाऊद के पास आए
    ताकि उसे साऊल की जगह बादशाह बनाएँ, जिस तरह रब ने हुक्म दिया था।
  rug-rug: 'Totoso korapa koa se Devita pa popoa Heboroni, si soku hola sari na tie
    varipera sapu mae somana koasa nana puku tie varipera, pude toka nia pude vagi
    hobea sa binaṉara koe Saula, gua sapu ele va tatara veko nia e Zihova. Ziuda:
    ka onomo tina vesu gogoto tie varipera nabudi, tuqe lave na hopere, Simione: zuapa
    tina keke gogoto tie namadi pude varipera. Livae: made tina onomo gogoto tie varipera;
    Somana koarini si e Zehoiada, na tie tuturaṉa pa puku butubutu te Eroni, ṉeta
    tina zuapa gogoto tie; Somana tugo se Zedoki, na tie varane vaqurana, pu ari hiokona
    rua tie turaṉana saripu na koimata pa vinaripera; Benisimane, sa butubutu soti
    te Saula: ṉeta tina tie. Soku ari na tie te Benisimane si korapa pamaṉa meke koa
    hola koe Saula. Iparemi: Hiokona puta tina vesu gogoto tie varane pa vinaripera
    ta avosaedi pa dia puku tuti. Kukuruna sa butubutu te Manase: Manege vesu tina
    tinoni ta vinizatadi pude la va baṉaria se Devita. Isaka: Karua gogoto koimata,
    turaṉae sari dia puku tie varipera. Sari na koimata arini si tumae ni rini gua
    sapu goto pa butubutu Izireli meke sa totoso garona. Zeboloni: Lima ṉavulu puta
    tina tie ta ronudi meke ta raṉedi pude varipera. Tava tumatumaedi pude tavetavete
    ni sari doduru likakalae tana varipera. Napitalai: Keke tina koimata turaṉae sari
    ka toloṉavulu zuapa tina tie varipera pu tuqe lave meke na hopere; Dani: Hiokona
    vesu tina onomo gogoto tie tava namadi pude somana pa vinaripera. Asa: Made ṉavulu
    puta tina tie namadi pude la varipera; Sari na butubutu pa kali gasa rimata pa
    Zodani, ari pa Rubeni, Qadi, meke kukuruna Manase: Keke gogoto hiokona puta tina
    tie tava tumatumaedi pude tavetavete ni sari doduru likakalae tana varipera.'
  gaz-gaz: 'Baayʼinni namoota lolaaf hidhatanii akkuma Waaqayyo dubbatee turetti mootummaa
    Saaʼol gara Daawitiitti dabarsuudhaaf jedhanii Daawit bira gara Kebroonii dhufanii
    kanneenii dha:'
  fra-LSG: Voici le nombre des hommes armés pour la guerre qui se rendirent auprès
