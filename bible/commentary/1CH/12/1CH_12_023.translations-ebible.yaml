  nya-nya: 'Nachi chiwerengero cha magulu a anthu ankhondo amene anabwera kwa Davide
    ku Hebroni kudzapereka ufumu wa Sauli kwa iye, monga momwe ananenera Yehova:'
  hrv-hrv: Iz dana u dan odista su dolazili k Davidu da mu pomažu, sve dok njegov
