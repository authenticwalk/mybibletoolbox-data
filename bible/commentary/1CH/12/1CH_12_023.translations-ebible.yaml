  asm-FB: যুদ্ধলৈ সু-সজ্জিত সৈন্য দলৰ এইখন লিপিৱদ্ধ নথি পত্র, যি সকল হিব্ৰোণলৈ দায়ূদৰ
    ওচৰলৈ আহিছিল, যাতে যিহোৱাৰ বাক্য অনুসাৰে চৌলৰ পৰা ৰাজ্য লৈ তেওঁক দিব পাৰে।
  sus-A: لْشْ يٌ لْشْ دَوُدَ مَلِمَيٍ شُن نُ مَسَمَ هَن عَ شَ سْورِ فَلِ نَشَ لُ عَلْ
    عَلَ فبٍ.
  fra-SBL: Voici le nombre des têtes de ceux qui étaient armés pour la guerre et qui
