verse: 1CH.012.023
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ ശൗലിന്റെ രാജ്യം ദാവീദിങ്കൽ വരുന്നതിനുവേണ്ടി
    അദ്ദേഹത്തിന്റെ പക്ഷത്തേക്കു ഹെബ്രോനിൽവെച്ചു വന്നുചേർന്നവരും ആയുധമണിഞ്ഞ് യുദ്ധസജ്ജരായവരുമായ
    ആളുകളുടെ എണ്ണം ഇങ്ങനെയായിരുന്നു:'
  deu-TKW: 'Und dies sind die Zahlen der Häupter der zum Heereszuge Gerüsteten, die
    zu David nach Hebron kamen, um ihm gemäß dem Befehle Jahwes das Königtum Sauls
    zu übertragen:'
  lin-lin: Mokolo na mokolo, bato bazalaki koya kosunga Davidi kino mampinga na ye
    ekomaki monene makasi lokola mampinga ya Nzambe.
  eng-LSV: And these [are] the numbers of the head, of the armed men of the host;
    they have come to David at Hebron to turn around the kingdom of Saul to him, according
    to the mouth of YHWH.
  eng-GNV: And these are the nombers of the captaines that were armed to battell,
    and came to Dauid to Hebron to turne the kingdome of Saul to him, according to
    the worde of the Lord.
  eng-WEBSTER: And these are the numbers of the bands that were ready armed to the
    war, and came to David to Hebron, to turn the kingdom of Saul to him, according
    to the word of the LORD.
  nhw-BL: Nica ijcuilijtoc inintoca nopa soldados catli motemacaque ica David ipan
    altepetl Hebrón. Ni tlacame tlahuel quinequiyayaj para David ma eli inintlanahuatijca
    huan amo Saúl senquistoc quen Toteco quiijtojtoya para panos.
  swh-ONEN: 'Hawa ndio watu waliojiandaa kwa ajili ya vita waliokuja kwa Daudi huko
    Hebroni ili kumtwalia ufalme kutoka kwa Sauli, kama Bwana alivyokuwa amesema:'
  bba-bba: Tɔ̃ɔ bɑɑtere, tɔmbu bɑ rɑ n nɑɑmɔwɑ Dɑfidin mi bu kɑ nùn somi sere win
    tɑbu kowobu bɑ dɑbiɑ bɑ dɑm kuɑ nɡe Gusunɔn tɑbu kowobu.
  eng-KJVCPB: And these are the numbers of the bands that were ready armed to the
    war, and came to David to Hebron, to turn the kingdom of Saul to him, according
    to the word of the Lord.
  luo-luo: 'Magi e romb ji mane oikore ne kedo mane obiro ir Daudi Hebron mondo okaw
    pinyruodh Saulo mane omiye mana kaka Jehova Nyasaye nosewacho:'
  meu-meu: Tuari taudia edia orea ta ta e hagaudia ḡaudia bini; idia na David dekena
    ela, Heberon ai, Saulo ena basileia na ia bae henia eto, Iehova ena hereva heḡereḡerena.
  npi-ULB: शाऊलको राज्‍याधिकार दाऊदलाई दिएर परमप्रभुको वचन पूरा गर्नलाई हतियारले सुसज्‍जित
    भएर हेब्रोनमा दाऊदसँग मिल्‍न आएका सिपाहीहरूका सूचीको लेख यही हो ।
  yor-yor: Àwọn wọ̀nyí sì ni iye ọkùnrin tí ó ti di ìhámọ́ra fún ogun àwọn ẹni tí
    ó wá sọ́dọ̀ Dafidi ní Hebroni láti yí ìjọba Dafidi padà sí ọ̀dọ̀ rẹ̀, gẹ́gẹ́ bí
    Olúwa ti sọ.
  pes-OPCB: 'این است تعداد افراد مسلحی که در حبرون به داوود ملحق شدند تا سلطنت شائول
    را به داوود واگذار کنند، درست همان‌طور که خداوند فرموده بود:'
  tgl-ULB: Ito ang talaan ng mga armadong kawal para sa labanan na nagpunta kay David
    sa Hebron upang ibigay ang kaharian ni Saul sa kaniya, na tumupad sa salita ni
    Yahweh.
  hui-hui: Debidi ibu Heberono tanoha hearia ami agali dewaore ibalu Anduane Homogohanda
    layadagua tigua Debidi Solo henegoria kini ha aribia helo dabo helole ibini. Ti
    ibalu wai biagane ale bibahende mo yai halu ibini. Ti ibinidaruni daga ogodagua.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း ရှော​လု​မင်း​၏​နေ​ရာ​တွင်​ဒါ​ဝိဒ်​အား​မင်း
    မြှောက်​နိုင်​ရေး​အ​တွက်​ကူ​ညီ​ဆောင်​ရွက်​ရန် စစ်​အ​တတ်​ကို​လေ့​ကျင့်​ပြီး​သော​စစ်​သူ​ရဲ
    အ​များ​ပင်​သူ​၏​တပ်​မ​တော်​သို့​ဝင်​ရောက် လာ​ကြ​၏။ ထို​သူ​တို့​၏​အ​ရေ​အ​တွက်​မှာ
    အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။ ဒိုင်း​လွှား​များ​နှင့်​လှံ​များ​ကိုင်​ဆောင်​လျက်
    စစ်​လက်​နက်​အ​ပြည့်​အ​စုံ​ပါ​သော​ယု​ဒ အ​နွယ်​ဝင်​စစ်​သူ​ရဲ​ခြောက်​ထောင့်​ရှစ်​ရာ။
    ကောင်း​စွာ​လေ့​ကျင့်​ပြီး​သူ​ရှိ​မောင်​အ​နွယ် ဝင် စစ်​သူ​ရဲ​ခု​နစ်​ထောင့်​တစ်​ရာ။
    လေ​ဝိ​အ​နွယ်​ဝင်​လူ​ပေါင်း​လေး​ထောင့်​ခြောက်​ရာ။ အာ​ရုန်​မှ​ဆင်း​သက်​သော​ယော​ယ​ဒ​၏​နောက်​လိုက်
    လူ​ပေါင်း​သုံး​ထောင့်​ခု​နစ်​ရာ။ စစ်​တိုက်​ကောင်း​သူ၊လု​လင်​ပျို​ဇာ​ဒုတ်​၏​ဆွေ​မျိုး၊
    ခေါင်း​ဆောင်​နှစ်​ဆယ့်​နှစ်​ဦး။ ရှော​လု​၏​အ​နွယ်​စု​ဖြစ်​သော​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်
    လူ​ပေါင်း​သုံး​ထောင်။ (ဗင်္ယာ​မိန်​အ​နွယ်​မှ​လူ​များ​စု သည်​ရှော​လု​မင်း​၏​သစ္စာ​တော်​ကို​စောင့်​သိ​ကြ​သူ
    များ​ဖြစ်​၏။) ဧ​ဖ​ရိမ်​စစ်​သူ​ရဲ​နှစ်​သောင်း​ရှစ်​ရာ။ သူ​တို့​သည် မိ​မိ​တို့​သား​ချင်း​စု​တွင်​နာ​မည်​ကျော်​သူ
    များ​တည်း။ အ​နောက်​ပိုင်း​မ​နာ​ရှေ​အ​မျိုး​သား​များ​မှ ဒါ​ဝိဒ်​အား​မင်း​မြှောက်​နိုင်​ရေး​အ​တွက်​သွား
    ရောက်​ဆောင်​ရွက်​ရန် ရွေး​ချယ်​ထား​သူ​လူ​ပေါင်း တစ်​သောင်း​ရှစ်​ထောင်။ ဣ​သ​ခါ​အ​နွယ်​ဝင်​ခေါင်း​ဆောင်​နှစ်​ရာ​နှင့်
    သူ​တို့ ၏​နောက်​လိုက်​များ (ဤ​ခေါင်း​ဆောင်​များ​သည် ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ပြု​အပ်​သော​အ​မှု​နှင့်​ပြု
    ရန် အ​ချိန်​ကာ​လ​ကို​သိ​ရှိ​သူ​များ​ဖြစ်​ကြ​၏။) ယုံ​ကြည်​စိတ်​ချ​ရ​၍​သစ္စာ​ရှိ​သူ​ဇာ​ဗု​လုန်
    အ​နွယ်​ဝင်​လူ​ငါး​သောင်း။ သူ​တို့​သည်​စစ်​တိုက် ရန်​အ​ဆင်​သင့်​ရှိ​ကြ​လျက်​လက်​နက်​မျိုး​စုံ
    ကို​ကိုင်​ဆောင်​တတ်​သူ​များ​ဖြစ်​ကြ​၏။ ဒိုင်း​လွှား၊ လှံ​တံ​ကိုင်​ဆောင်​သူ​လူ​သုံး​သောင်း​ခု​နစ်
    ထောင်​နှင့်​တ​ကွ န​ဿ​လိ​အ​နွယ်​ဝင်​ခေါင်း​ဆောင် တစ်​ထောင်။ စစ်​အ​တတ်​ကို​လေ့​ကျင့်​ထား​ပြီး​သူ၊
    ဒန်​အ​နွယ်​ဝင်​စစ်​သူ​ရဲ​နှစ်​သောင်း​ရှစ်​ထောင်​ခြောက် ရာ။ တိုက်​ပွဲ​ဝင်​ရန်​အ​သင့်​ရှိ​သူ​အာ​ရှာ​အ​နွယ်​ဝင်
    လူ​ပေါင်း​လေး​သောင်း။ ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ကမ်း​မှ​ရု​ဗင်၊ ဂဒ်​နှင့် အ​ရှေ့​မ​နာ​ရှေ​အ​နွယ်​ဝင်​များ​ထဲ​မှ​လက်​နက်
    မျိုး​စုံ​ကိုင်​ဆောင်​တတ်​သူ လူ​ပေါင်း​တစ်​သိန်း နှစ်​သောင်း​တို့​ဖြစ်​သ​တည်း။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་བཞིན་དུ་སོ་ལོའི་རྒྱལ་ཁྲི་དཱ་བིད་ལ་སྤྲོད་པའི་ཕྱིར།
    དམག་འཐབ་ལ་ཞུགས་གྲབས་ཡོད་པའི་འགོ་དཔོན་རྣམས་ཧེབ་རོན་དུ་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་པ་དང་ཁོ་ཚོའི་མི་གྲངས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Uku ndiko kuwanda kwavarume vakanga vakapakata zvombo kuti vandorwa, vakauya
    kuna Dhavhidhi paHebhuroni kuti vatore umambo hwaSauro vahupe kwaari, sezvazvakanga
    zvarehwa naJehovha:'
  spa-BLM: Estos son los números de los jefes de los que estaban armados para la guerra,
    que vinieron a David a Hebrón para entregarle el reino de Saúl, según la palabra
    de Yahvé.
  cac-cac: 'A sb''isul juntzan̈ soldado te jelan ix c''och d''a vin̈aj David d''a
    Hebrón yic tz''ac''jicanoch vin̈ reyal sq''uexuloc eb'' vin̈ yin̈tilal vin̈aj
    Saúl yuj eb'' vin̈, icha ix aj yalan Jehová, aton eb'' vin̈ tic:'
  swh-ULB: Hii ni kumbukumbu ya wanajeshi wa vita, walio kuja kwa Daudi Hebroni, kuupindua
    ufalme wa Sauli kwake, ilikutimiza neno la Yahweh.
  bel-bel: 'Вось лічба галоўных у войску, якія прыйшлі да Давіда ў Хэўрон, каб перадаць
    яму царства Саўлавае, па слове Гасподнім:'
  deu-ELBBK: Denn es kamen Tag für Tag zu David, um ihm zu helfen, bis es ein großes
    Heerlager wurde, wie ein Heerlager Gottes.
  mbb-OT: Iyan heini kezakel te neǥumeenan he menge sundaru he midhendiyà te ki David
    diyà te Hebron he ed-uǥup kandin he maaǥew zin is ginhedian ni Saul, sumalà te
    insaad te Nengazen.
  mal-2015: 'യഹോവയുടെ വചനപ്രകാരം ശൗലിന്റെ രാജത്വം ദാവീദിന്നു ആക്കുവാൻ യുദ്ധസന്നദ്ധരായി
    ഹെബ്രോനിൽ അവന്റെ അടുക്കൽ വന്ന തലവന്മാരുടെ സംഖ്യകളാവിതു:'
  rmc-rmc: Sako džives avenas o murša le Davidoske te pomožinel, medik les na sas
    ajsi bari armada, sar hin le Devleskri armada.
  pes-OPV: و اين است شماره افراد آناني که براي جنگ مسلح شده، نزد داود به حَبرُون آمدند
    تا سلطنت شاؤل را بر حسب فرمان خداوند به وي تحويل نمايند.
  ron-1924: Ятэ нумэрул оаменилор ынармаць пентру рэзбой каре с-ау дус ла Давид, ын
    Хеброн, ка сэ трякэ асупра луй домния луй Саул, дупэ порунка Домнулуй.
  ben-OBCV: 'সদাপ্রভুর বলা কথানুসারে শৌলের রাজ্য দাউদের হাতে তুলে দেওয়ার জন্য যারা
    হিব্রোণে তাঁর কাছে এসেছিল, যুদ্ধের জন্য অস্ত্রশস্ত্রে সুসজ্জিত সেই লোকজনের সংখ্যা
    এইরকম:'
  som-som: Oo tanuna waa tiradii kuwii madaxda u ahaa kuwii dagaalka hubka u lahaa,
    oo Daa'uud ugu yimid Xebroon inay boqortooyada Saa'uul isaga u rogaan sidii uu
    eraygii Rabbigu ahaa.
  lat-VUC: Iste quoque est numerus principum exercitus qui venerunt ad David cum esset
    in Hebron, ut transferrent regnum Saul ad eum, juxta verbum Domini.
  eng-ASVBT: And these are the numbers of the heads of them that were armed for war,
    who came to David to Hebron, to turn the kingdom of Saul to him, according to
    the word of Jehovah.
  ita-1885: 'OR queste son le somme delle schiere di quelli che vennero a Davide in
    Hebron, in armi per la guerra, per trasportare in lui il reame di Saulle, secondo
    la parola del Signore:'
  eng-LXXUP: For daily men came to David, till they amounted to a great force, as
    the force of God.
  eng-ULB: This is the record of the armed soldiers for war, who came to David to
    Hebron, to turn the kingdom of Saul over to him, which carried out Yahweh's word.
  spa-VBL: Esta es la lista del número de guerreros armados que vinieron y se unieron
    a David en Hebrón para entregarle el reino de Saúl, como había dicho el Señor.
  fra-_FOB: 'Voici le nombre des hommes équipés pour l''armée, qui vinrent vers David
    à Hébron, pour lui transférer la royauté de Saül, selon l''ordre de l''Éternel:'
  mal-mal: 'യഹോവയുടെ വചനം അനുസരിച്ച് ശൌലിന്റെ രാജത്വം ദാവീദിന് നൽകുവാൻ യുദ്ധത്തിന്
    തയ്യാറായി ഹെബ്രോനിൽ അവന്റെ അടുക്കൽ വന്ന ആയുധധാരികളായ പടയാളികളുടെ കണക്ക്:'
  urd-GVR: Darj-e-zail un tamām faujiyoṅ kī fahrist hai jo Habrūn meṅ Dāūd ke pās
    āe tāki use Sāūl kī jagah bādshāh banāeṅ, jis tarah Rab ne hukm diyā thā.
  suz-BL: दाऊद हेब्रोन सहरम बाक्‍मेनु, या कुरशा, वारच पाइब लडाइ पाइब शुश जाक्‍मा बाक्‍त।
    परमप्रभु यावेम देंशो खोदेंशो पा सावल आ राज्‍य रोइश्‍शा दाऊद कली गेचा, दे मो पामे
    बाक्‍त।
  ita-1927: Questo è il numero degli uomini armati per la guerra, che si recarono
    da Davide a Hebron per trasferire a lui la potestà reale di Saul, secondo l’ordine
    dell’Eterno.
  ckb-ckb: 'ئەمەش ژمارەی ئەو پیاوە چەکدارانەیە کە هاتنە حەبرۆن بۆ لای داود، بۆ ئەوەی
    بەپێی فەرموودەی یەزدان پاشایەتییەکەی شاولی ڕادەست بکەن:'
  eng-BBE: These are the numbers of the chiefs of the armed men, ready for war, who
    came to David at Hebron, to give the kingdom of Saul into his hands, as the Lord
    had said.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ಸೌಲನ ರಾಜ್ಯವನ್ನು ದಾವೀದನ ಕಡೆಗೆ ತಿರುಗಿಸುವುದಕ್ಕೆ,
    ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಯುದ್ಧಕ್ಕೆ ಆಯುಧಗಳನ್ನು ಧರಿಸಿಕೊಂಡು ಬಂದ ದಂಡುಗಳ ಸಂಖ್ಯೆ
    ಇದು:'
