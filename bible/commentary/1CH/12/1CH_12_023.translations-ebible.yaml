    ouligisu dunu 200 agoane amola ilima fa:no bobogesu dunu (amo ouligisu dunu da
    Isala:ili fi ilia fa:no hamomu hou bagadewane dawa:digi) Sebiulane fi- dunu 50,000
    agoane (ilia da Da:ibidima noga:le madelai amola gegesu liligi huluane amoga gegemusa:
    momagele esalu) Na:fadalai fi- ouligisu dunu 1,000 agoane amola ilima fa:no bobogesu
    dunu 37,000 agoane. Huluane da goge agei amola da:igene ga:su gagui.) Da:ne fi-
    dunu 28,600 agoane. Huluane da gegemusa: adoba:i dagoi. A:sie fi- dunu 40,000
    agoane. Ilia huluane da gegemusa: momagele esalu. Liubene fi, Ga:de fi amola Gusudili
    Ma:na:se fi - dunu 120,000 agoane. Ilia huluane da gegesu liligi huluane amoga
