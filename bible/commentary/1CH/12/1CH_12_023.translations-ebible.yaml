    parole de l'Éternel.
  hbo-hbo: כִּ֚י לְעֶת־יֹ֣ום בְּיֹ֔ום יָבֹ֥אוּ עַל־דָּוִ֖יד לְעָזְרֹ֑ו עַד־לְמַחֲנֶ֥ה
    גָדֹ֖ול כְּמַחֲנֵ֥ה אֱלֹהִֽים׃ פ
