  dan-1931: 'Følgende er Tallene på Førerne for de væbnede Krigere, der kom til David
    i Hebron for at gøre ham til Konge i Sauls Sted efter HERRENS Bud:'
  vie-OVCB: Sau đây là các đơn vị chiến đấu tập họp quanh Đa-vít tại Hếp-rôn, vì tin
