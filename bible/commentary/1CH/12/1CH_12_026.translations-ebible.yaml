verse: 1CH.012.026
translations:
  mal-C: ലേവി ഗോത്രജർ 4,600 പേർ.
  deu-TKW: 'Von den Leviten: 4600.'
  lin-lin: 'bato ya libota ya Simeoni : basoda ya mpiko nkoto sambo na nkama moko ;'
  eng-LSV: Of the sons of Levi [are] four thousand and six hundred;
  eng-GNV: Of the children of Leui foure thousande and sixe hundreth.
  eng-WEBSTER: Of the children of Levi four thousand and six hundred.
  nhw-BL: Tlen nopa hueyi familia Leví itztoyaj 4 mil 600.
  swh-ONEN: Watu wa Lawi walikuwa 4,600,
  bba-bba: Simɛɔn bwese kɛrɑ sɔɔ, be bɑ sɑ̃ɑ tɑbu durɔ wɔruɡɔbɑ ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun
    subɑ nɔɔbɑ yiru kɑ wunɔbu (7.100).
  eng-KJVCPB: Of the children of Levi four thousand and six hundred.
  luo-luo: joka Lawi ne gin ji alufu angʼwen gi mia auchiel (4,600),
  meu-meu: Levi taudia na daha-hani sinahu-tauratoi.
  npi-ULB: लेवीहरूबाट लडाइँ गर्न सक्‍ने ४,६०० योद्धाहरू थिए ।
  yor-yor: àwọn ọkùnrin Lefi ẹgbàajì ó le ẹgbẹ̀ta (4,600),
  pes-OPCB: '@see-verse:1CH.012.025'
  tgl-ULB: Mula sa mga Levita ay may 4, 600 na mga lalaking mandirigma.
  hui-hui: Libai hameigini daosini mariani handari waragaria (4,600) ami agali dege
    anda ibini. Ti heba Arono aria Yahoiada ibu agali haguane henego ibu aria ami
    agali daosini tebirani handari karia (3,700) ibini.
  mya-mya: '@see-verse:1CH.012.025'
  bod-N: ལེ་ཝི་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་བསྡོམས་པས་བཞི་སྟོང་དྲུག་བརྒྱ་ཡོད།
