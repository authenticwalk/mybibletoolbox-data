  cac-cac: Axo d'a eb' yin̈tilal Leví, ay 4 mil 600 eb' vin̈ soldado.
  swh-ULB: Kutoka kwa Walawi kulikuwa na wanaume wa mapambano 4, 600.
  bel-bel: з сыноў Лявііных чатыры тысячы шасьцьсот;
  deu-ELBBK: 'Von den Kindern Simeon: kampfbereite Männer zum Heer, 7.100.'
  mbb-OT: 'Is ebpuun te tribu ni Levi: 4,600 he menge sundaru,'
