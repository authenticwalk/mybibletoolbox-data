verse: 1CH.012.039
translations:
  mal-C: അവർ മൂന്നുദിവസം തിന്നും കുടിച്ചും ദാവീദിനോടൊപ്പം കഴിഞ്ഞു. അതിനുള്ള വക അവരുടെ
    ബന്ധുക്കൾതന്നെ ഒരുക്കിയിരുന്നു.
  deu-TKW: Und sie blieben drei Tage dort bei David und aßen und tranken, denn ihre
    Volksgenossen hatten für sie zugerichtet.
  lin-lin: Basoda oyo nyonso bayaki na Ebron, na milongo ya bitumba mpe na motema
    moko mpo na kokomisa Davidi mokonzi na Isalaele mobimba. Bana ya Isalaele oyo
    batikalaki, bango mpe bazalaki na motema moko mpo na kokomisa Davidi mokonzi.
  eng-LSV: and they are there, with David, three days, eating and drinking, for their
    brothers have prepared for them.
  eng-GNV: 'And there they were with Dauid three dayes, eating and drinking: for their
    brethren had prepared for them.'
  eng-WEBSTER: 'And there they were with David three days, eating and drinking: for
    their brethren had prepared for them.'
  nhw-BL: Huan quichijque se hueyi ilhuitl para eyi tonali. Huan tlacuajque ihuaya
    David pampa ininteiximatcahua quicualtlalijtoyaj se hueyi tlacualistli para quema
    inijuanti ajsisquíaj.
  swh-ONEN: Watu hawa wakakaa huko na Daudi siku tatu, wakila na kunywa, kwa sababu
    jamaa zao zilikuwa zimewapatia mahitaji yao.
  bba-bba: Tɔn be bɑ tɑbun sɔɔru sɑ̃ɑ mi, be kpurowɑ bɑ nɑ Heboroniɔ kɑ ɡɔ̃ru tiɑ,
    kpɑ bu kɑ Dɑfidi ko Isirelibɑ kpuron sunɔ. Mɑ Isireli be bɑ tie bɑ kɑ bu nɔɔ tiɑ
    kuɑ.
  eng-KJVCPB: 'And there they were with David three days, eating and drinking: for
    their brethren had prepared for them.'
  luo-luo: Jogi nobedo gi Daudi ndalo adek ka gichiemo kendo metho nikech jowetegi
    noseikonigi gik moko.
  meu-meu: Dina toi unuseni ai David ida e nohova, e anianiva bona e inuinuva, badina
    be tadikakadia ese adia vada e abi heḡaeḡae.
  npi-ULB: तिनीहरूले त्‍यहाँ खाँदै र पिउँदै तिन दिनसम्‍म दाऊदसँग बिताए, किनकि तिनीहरूका
    आफन्तहरूले तिनीहरूका निम्‍ति खानपानको बन्‍दोबस्‍त गरेर पठाएका थिए ।
  yor-yor: Àwọn ọkùnrin náà lo ọjọ́ mẹ́ta níbẹ̀ pẹ̀lú Dafidi, wọ́n jẹ, wọ́n sì ń mu,
    nítorí ìdílé wọn ti pèsè oúnjẹ fún wọn.
  pes-OPCB: این افراد جشن گرفتند و سه روز با داوود خوردند و نوشیدند. چون قبلاً خانواده‌هایشان
    برای ایشان تدارک دیده بودند.
  tgl-ULB: Sila ay naroon ng tatlong araw kasama si David na kumain at uminom, sapagkat
    pinadalhan sila ng kanilang mga kamag-anak ng kailangang pagkain at inumin.
  hui-hui: Agali uruni ti Debidi heba horo tebiru Heberononi hene. Ani heagola tinaga
    wali agali bu hearume tomo dewa dawa manda manda biyagola tigua tomo uruni nalu
    hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​မျိုး​သား​များ​ပြင် ဆင်​ကျွေး​မွေး​သော​အ​စား​အ​သောက်​များ​ကို
    စား​သောက်​ကာ သုံး​ရက်​တိုင်​တိုင်​ဒါ​ဝိဒ်​နှင့် အ​တူ​နေ​ကြ​၏။-
  bod-N: དེ་དག་ཉིན་ཞག་གསུམ་གྱི་རིང་ལ་དཱ་བིད་དང་ལྷན་ཅིག་བཟའ་བཏུང་རོལ་ནས་བསྡད་པ་ཡིན་ཏེ།
    དེ་དག་གི་གཉེན་ཉེ་རྣམས་ཀྱིས་དེ་དག་གི་ཆེད་དུ་ཁ་ཟས་གཡོས་པའི་ཕྱིར་རོ། །
  sna-sna: Varume vakagara mazuva matatu ipapo vaina Dhavhidhi vachidya uye vachinwa
    nokuti mhuri dzavo dzainge dzavavigira zvokudya.
  spa-BLM: Estuvieron allí con David tres días, comiendo y bebiendo, pues sus hermanos
    les habían proporcionado provisiones.
  cac-cac: Oxe' c'ual ix ec' eb' yed' vin̈aj David chi' ta'. Ix va eb', ix yuc'an
    a' eb', yujto a eb' yetchon̈ab' eb' ix ac'an jantac tas ix sva eb' chi'.
  swh-ULB: Walikuwa na Daudi siku tatu, kula na kunywa, kwa kuwa ndugu zao waliwapa
    mahitaji ya kwenda nayo.
  bel-bel: І прабылі там у Давіда тры дні, елі і пілі, бо браты іхнія прыгатавалі
    ім;
  deu-ELBBK: Alle diese Kriegsleute, die sich in Schlachtreihen ordneten, kamen mit
    ungeteiltem Herzen nach Hebron, um David zum König über ganz Israel zu machen.
    Und auch alle übrigen in Israel waren eines Herzens, David zum König zu machen.
  mbb-OT: Menge tetelu he andew zan dutun he mibpekiduma ki David te kegkaan wey ked-inum
    su mibpeuwitan sikandan te menge siringan dan te menge egkekaan.
  mal-2015: അവർ അവിടെ ഭക്ഷിച്ചും പാനം ചെയ്തുംകൊണ്ടു ദാവീദിനോടുകൂടെ മൂന്നു ദിവസം പാർത്തു;
    അവരുടെ സഹോദരന്മാർ അവർക്കു വേണ്ടി വട്ടംകൂട്ടിയിരുന്നു.
  rmc-rmc: Savore kala slugaďa sas pripravimen te džal pro mariben a avle andro Hebron,
    bo sas igen vaš oda, hoj te ačhaven le David kraľiske upral calo Izrael. The savore
    Izraeliti kamenas, hoj o David te ačhel kraľiske.
  pes-OPV: و در آنجا با داود سه روز اکل و شرب نمودند زيرا که برادران ايشان به جهت
    ايشان تدارک ديده بودند.
  ron-1924: Ау стат аколо трей зиле ку Давид, мынкынд ши бынд, кэч фраций лор ле прегэтисерэ
    де мынкаре.
  ben-OBCV: এইসব লোকজন তিন দিন দাউদের সঙ্গে থেকে ভোজনপান করল, কারণ তাদের পরিবারগুলিই
    তাদের জন্য ভোজনপানের আয়োজন করল।
  som-som: Oo iyana halkaasay Daa'uud la joogeen intii saddex maalmood ah, iyagoo
    wax cunaya oo wax cabbaya, waayo, walaalahood baa sooryo u diyaariyey.
  lat-VUC: 'Fueruntque ibi apud David tribus diebus comedentes et bibentes: præparaverant
    enim eis fratres sui.'
  eng-ASVBT: And they were there with David three days, eating and drinking; for their
    brethren had made preparation for them.
  ita-1885: E quella gente stette quivi tre giorni con Davide, mangiando e bevendo;
    perciocchè i lor fratelli aveano loro provveduto.
  eng-LXXUP: 'All these were men of war, setting the army in battle array, with a
    peaceful mind toward him, and they came to Hebron to make David king over all
    Israel: and the rest of Israel were of one mind to make David king.'
  eng-ULB: They were there with David three days, eating and drinking, for their relatives
    had sent them with provisions.
  spa-VBL: Se quedaron allí tres días, comiendo y bebiendo juntos, pues sus parientes
    les habían proporcionado provisiones.
  fra-_FOB: Et ils furent là, avec David, mangeant et buvant pendant trois jours;
    car leurs frères leur avaient préparé des vivres;
  mal-mal: അവരുടെ സഹോദരന്മാർ അവർക്ക് വേണ്ടി വിഭവങ്ങൾ ഒരുക്കിയിരുന്നതിനാൽ അവർ അവിടെ
    ഭക്ഷിച്ചും പാനം ചെയ്തുംകൊണ്ടു ദാവീദിനോടുകൂടെ മൂന്നുദിവസം പാർത്തു;
  urd-GVR: Yih faujī tīn din tak Dāūd ke pās rahe jis daurān un ke qabāylī bhāī unheṅ
    khāne-pīne kī chīzeṅ muhaiyā karte rahe.
  suz-BL: मिनु मेको नेल्‍ले मेकेर जना जन, तूना तून नाक्‍त सां सम्‍म दाऊद नु बाक्‍मा
    बाक्‍त। मारदे हना मेको आन मुरपुकीम मेको आन कली जचा तूचा थोव़क ठीक पशो बाक्‍मा
    बाक्‍त।
  ita-1927: Essi rimasero quivi tre giorni con Davide a mangiare e a bere, perché
    i loro fratelli avean preparato per essi dei viveri.
  ckb-ckb: لەوێ بۆ ماوەی سێ ڕۆژ لەگەڵ داود مانەوە، دەیانخوارد و دەیانخواردەوە لە هەموو
    ئەوەی کەسوکارەکانیان بۆیان ئامادە کردبوون،
  eng-BBE: For three days they were there with David, feasting at his table, for their
    brothers had made ready food for them.
  kan-OKCV: ಅವರು ಅಲ್ಲಿ ದಾವೀದನ ಸಂಗಡ ಮೂರು ದಿವಸ ಅವರ ಕುಟುಂಬದವರು ಅವರಿಗೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ
    ಆಹಾರವನ್ನು ತಿನ್ನುತ್ತಾ, ಕುಡಿಯುತ್ತಾ ಇದ್ದರು.
  tam-2017: அவர்கள் அங்கே தாவீதோடு மூன்று நாட்கள் இருந்து, சாப்பிட்டுக் குடித்தார்கள்;
    அவர்கள் சகோதரர்கள் அவர்களுக்காக எல்லாவற்றையும் ஆயத்தம்செய்திருந்தார்கள்.
  spa-RV-1909: Y estuvieron allí con David tres días comiendo y bebiendo, porque sus
    hermanos habían prevenido para ellos.
  ron-BTF: Și acolo au fost cu David trei zile, mâncând și bând; fiindcă frații lor
    le pregătiseră.
  eng-WEBP: They were there with David three days, eating and drinking; for their
    brothers had supplied provisions for them.
  eng-FBV: They stayed three days there, eating and drinking together, for their relatives
    had provided them with supplies.
  nld-1939: Zij waren daar drie dagen bij David, en aten en dronken; hun stamgenoten
    hadden voor hen gezorgd.
  nch-BL: Huan quichijque se hueyi ilhuit para eyi tonati. Huan tacuajque ihuaya David
    pampa ininteixmatcahua quicualtalijtoyaj se hueyi tacualisti para quema inijuanti
    ajsisquíaj.
  vie-1934: Chúng ở lại với vua Đa-vít ba ngày và ăn uống; vì anh em của chúng đã
    sắm sẵn cho.
  hin-CV: वहां वे दावीद के साथ तीन दिन रहे. वहां उनकी भोजन की पूरी व्यवस्था थी क्योंकि
    यह प्रबंध उनके लिए उनके भाइयों द्वारा किया गया था.
  spa-BES: Por tres días estuvieron allí con David, festejando en su mesa, porque
    sus hermanos habían preparado la comida para ellos.
  tdx-tdx: Ie nìndre amy Davide ao telo andro nikama naho nigenoke fa nañalankañe
    ho a iareo o longo’eo.
  tha-KJV: เขาทั้งหลายอยู่​ที่​นั่​นก​ับดาวิดสามวั​นก​ินและดื่ม เพราะว่าพี่น้องของเขาได้เตรียมไว้​ให้​เขา
  por-BR-2018: E estiveram ali com Davi três dias, comendo e bebendo, porque seus
    irmãos haviam lhes feito preparativos.
  deu-ELO: Und sie waren daselbst bei David drei Tage, und aßen und tranken; denn
    ihre Brüder hatten für sie zugerichtet.
  eng-WYC-2018: And they were there at David three days, and ate and drank; for their
    brethren had made ready to them; (And they were there with David for three days,
    and ate and drank; for their kinsmen had made provisions for them;)
  epo-epo: Kaj ili restis tie kun David dum tri tagoj, manĝis kaj trinkis; ĉar iliaj
    fratoj pretigis por ili;
  uig-PIN: Ular xu yǝrdǝ Dawut bilǝn üq kün billǝ yǝp-iqip ƣizalandi, qünki ularning
    ⱪerindaxliri ularƣa tǝyyarlap ⱪoyuxⱪanidi.
  beo-beo: Ilia da Hibalone moilaiga doaga:le, Da:ibidima gilisili eso udiana lolo
    nabe hamoi. Ilia da ha:i manu amo ilia fi dunu da ilima ima:ne momagei, amo hahawane
    mai.
  tpi-OTNT: Ol dispela man i stap wantaim Devit long Hebron. Ol wantok bilong ol i
    bin redim planti kaikai bilong ol, na ol i mekim bikpela kaikai inap tripela de.
  hau-SA: Mutanen suka yi kwana uku a can tare da Dawuda, suna ci suna sha, gama iyalansu
    sun yi musu tanadi.
  uig-LAT: Ular shu yerde Dawut bilen üch kün bille yep-ichip ghizalandi, chünki ularning
    qérindashliri ulargha teyyarlap qoyushqanidi.
  nde-nde: Wonke lamadoda athatha insuku ezintathu eloDavida, esidla njalo enatha,
    njengoba izimuli zawo zaziwalungisele umphako.
  ton-ton: 'Pea naʻa nau ʻi ai mo Tevita ʻi he ʻaho ʻe tolu, pea naʻa nau kai mo inu:
    he naʻe fai ʻa honau tali ʻe honau ngaahi kāinga.'
  ces-1613: I byli tu s Davidem tři dni, jedouce a pijíce, nebo jim byli připravili
    bratří jejich.
  eng-WMB: They were there with David three days, eating and drinking; for their brothers
    had supplied provisions for them.
  tam-TCV: அந்த மனிதர்கள் தாவீதுடன் தங்கி மூன்று நாட்களுக்கு சாப்பிட்டுக் குடித்தனர்.
    அவர்களின் குடும்பத்தினர்களே தேவையான பொருட்களை ஆயத்தம் செய்திருந்தனர்.
  ceb-ULB: Sulod sa tulo ka adlaw atoa sila didto sa pakigsalo sa pagkaon ug pag-inom
    uban kang David, kay gipadad-an sila ug mga pagkaon sa ilang mga kadugo.
  pol-UBG: I byli tam z Dawidem przez trzy dni, jedząc i pijąc, gdyż ich bracia przygotowali
    to dla nich.
  urd-GVU: یہ فوجی تین دن تک داؤد کے پاس رہے جس دوران اُن کے قبائلی بھائی اُنہیں کھانے
    پینے کی چیزیں مہیا کرتے رہے۔
  deu-1912: Und sie waren daselbst bei David drei Tage, aßen und tranken; denn ihre
    Brüder hatten für sie zubereitet.
  kan-2017: ಅವರು ಅಲ್ಲಿ ಮೂರು ದಿನ ದಾವೀದನ ಸಂಗಡ ಇದ್ದು ಅನ್ನ ಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡರು. ಅವರ
    ಸಹೋದರರು ಅವರಿಗೋಸ್ಕರ ಎಲ್ಲವನ್ನೂ ಸಿದ್ಧಪಡಿಸಿದರು.
  yap-yap: Miyad par u rom rok David ni dalip e rran ni yad be abich miyad be unum
    e n’en ke ngongliy pibe’ rorad ni fan ngorad.
  hlt-MCSB: Te vaengah David neh hnin thum pahoi om uh tih amih te a cako la a tawn
    uh coeng dongah a caak a ok uh.
  mdy-ETH: ዬያታ ቢያ ዔያቶኮ ዒጊና ዒጊና ዔያቶም ጊኢጊሼሢ ዎዛና ሙዒ ዑሽኪ ዑሽኪ ዳውቴና ዎላ ሃይሦ ኬሊ ፔኤቄኔ፤
  twi-ASANTE: Wɔne Dawid didiiɛ, nomeeɛ nnansa, ɛfiri sɛ, na wɔn abusuafoɔ no ayɛ
    ahoboa rehwɛ wɔn ɛkwan.
  eng-WEBU: They were there with David three days, eating and drinking; for their
    brothers had supplied provisions for them.
  wal-wal: Eta dabboti etayyo koshshiyaabaa giigissi wottido gishshau, miiddinne uyiiddi
    Daawitaara heezzu gallassaa uttidosona.
  spa-PDDPT: Estuvieron allí con David tres días. Comían y bebían porque sus hermanos
    prepararon para ellos.
  gun-gun: Ha'e py ma ikuai mboapy ára re Davi oĩa py. Ha'e rami vy okaru ha'e oy'u
    okuapy ha'e py, ho'u va'erã tyvy kuery ome'ẽmba rire.
  ilo-ULB: Addada sadiay iti tallo nga aldaw a kaduada ni David a nagkakaan ken nagiinom,
    gapu ta pinabalunan ida dagiti kakabagianda kadagiti taraon ken mainum.
  kpg-kpg: Digaula nogo noho i golo nia laangi e dolu i baahi o David, e haihai nadau
    hagamiami gi nia meegai mono mee inuinu ala ne hagatogomaalia go nadau gau ang gi
    digaula.
  uig-ARA: ئۇلار شۇ يەردە داۋۇت بىلەن ئۈچ كۈن بىللە يەپ-ئىچىپ غىزالاندى، چۈنكى ئۇلارنىڭ
    قېرىنداشلىرى ئۇلارغا تەييارلاپ قويۇشقانىدى.
  sus-sus: Yi sɔɔrie fa nɛ Xebiron alako e xa Dawuda dɔxɔ mangɛ ra Isirayila xun na.
    Na ɲanige nan nu na e bɛ. Isirayilakae birin nu bara na natɛ tongo.
  pon-2006: Re patopato rehn Depit erein rahn siluh, kamakamadipwki kisin mwenge oh
    sakau me iengarail tohn wehio kaunopadahr ong irail.
  ksd-ksd: Ma dia ga ki varurung ma David abara a utul a bung, ma dia ga iaian ma
    dia ga momamomo, tago ra umana tura i diat dia ga vaninara ure diat.
  tur-YTC: Onlar David'le birlikte üç gün orada kaldılar, yiyip içtiler; çünkü kardeşleri
    onlara erzak sağlamıştı.
  grc-BRENT: Πάντες οὗτοι ἄνδρες πολεμισταὶ παρατασσόμενοι παράταξιν ἐν ψυχῇ εἰρηνικῇ·
    καὶ ἦλθον εἰς Χεβρὼν τοῦ βασιλεῦσαι τὸν Δαυὶδ ἐπὶ πάντα Ἰσραήλ· καὶ ὁ κατάλοιπος
    Ἰσραὴλ ψυχὴ μία τοῦ βασιλεῦσαι τὸν Δαυίδ.
  ind-AYT: Mereka tinggal di sana bersama Daud selama tiga hari untuk makan dan minum,
    sebab saudara-saudara mereka telah menyediakannya untuk mereka.
  nya-nya: Anthuwa anakhala ndi Davide masiku atatu akudya ndi kumwa pakuti mabanja
    awo anawapatsa zakudya.
  hrv-hrv: Svi ti vojnici, svrstani u bojne redove, dođoše poštena srca u Hebron da
    zakralje Davida nad svim Izraelom; i svi su ostali Izraelci bili jednodušni da
    Davida postave za kralja.
  mps-mps: Te bidi dabe augwali Devit dali te Hebronde bidali. Te augwa abagi dabego
    augwali nai hauwa sisi ilali, tama augwa genuai nai daa sela sogo usu nama tuai
    dao.
  tpi-tpi: Ol dispela man i stap wantaim Devit long Hebron. Ol wantok bilong ol i
    bin redim planti kaikai bilong ol, na ol i mekim bikpela kaikai inap tripela de.
  dan-1931: De blev der hos David i tre Dage og spiste og drak, thi deres Brødre havde
    forsynet dem;
  vie-OVCB: Họ ở lại với Đa-vít ba ngày. Cuộc họp mặt này được chuẩn bị trước, và
    ai nấy ăn uống no nê vui vẻ.
  guj-2017: તેઓ ખાઈપીને ત્યાં ત્રણ દિવસ સુધી દાઉદની સાથે રહ્યા, કેમ કે તેઓના ભાઈઓએ
    તેઓને માટે તૈયારી કરેલી હતી.
  pon-2006A: Re patopato rehn Depit erein rahn siluh, kamakamadipwki kisin mwenge
    oh sakau me iengarail tohn wehio kaunopadahr ong irail.
  por-BRBSL: Eles estiveram lá com Davi três dias, comendo e bebendo; pois seus irmãos
    haviam fornecido provisões para eles.
  cth-cth: Devit koevah, hnin thum touh thung a canei awh. Bangkongtetpawiteh, a hmaunawnghanaw
    ni a rakueng pouh e doeh.
  twi-twi: Wɔne Dawid didi nomee nnansa, efisɛ na wɔn abusuafo no ayɛ ahoboa rehwɛ
    wɔn kwan.
  hlt-hlt: Te vaengah David neh hnin thum pahoi om uh tih amih te a cako la a tawn
    uh coeng dongah a caak a ok uh.
  tbz-SIM: Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ti mɛ̀ nnɑ̀kɛ́ bɛ̀ɛ̀ kpɛ́í bɛmɔu bɛ̀ɛ̀ do wɑ̃kɛ́ bɛ̀mbɛ
    mudoò kpɛ́í nkɛ́dɔ́ɔ́tɛ́ nɛ̀ mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀ kɛ́kɔtɛ Ebunɔɔ kɛ́pĩ́ nDɑfiti tikpɑ̀tì.
    Bɛsɔmbɛ bɛmɔu kɛ̀ bɛ̀ɛ bɛ̀ wɛ̃nnɛ́nɛ̀ mɛyɛ̀mmɛ̀ kɛ̀ bɛ̀ɛ pĩ́ ntikpɑ̀tì Dɑfiti.
  msy-2020: Gumazir kaba, men namakaba me bagha inigha izezir dagheba, me da apava
    aruer pumuning ko mɨkezimɨn Devit ko Hebronɨn iti.
  dop-dop: Yoolɑɑ mpɛ pɑ tǝnɑ pɑ polǝnɑ Hepǝlɔŋ nɑ luɣu kʋlʋmʋɣʋ, nɑ pɑ́ kpɑ Tɑfiiti
    kɛ Ɩsɛɣɛlɩ wulɑʋ. Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ lɑŋlɛ hɛɛwɑ sɩ ɩ́ tɔɣɔ kɑwulɑɣɑ ŋkɛ́.
  azb-azb: Döyüşçülər orada üç gün Davudla birgə qaldılar və yeyib-içdilər, çünki
    qohumları onlar üçün hazırlıq görmüşdü.
  eng-DBY: And there they were with David three days, eating and drinking; for their
    brethren had prepared for them;
  hin-2017: वे वहाँ तीन दिन दाऊद के संग खाते पीते रहे, क्योंकि उनके भाइयों ने उनके
    लिये तैयारी की थी,
  eng-YLT: and they are there, with David, three days, eating and drinking, for their
    brethren have prepared for them.
  eng-WYC-2017: And they were there at David three days, and ate and drank; for their
    brethren had made ready to them;
  eng-WMBB: They were there with David three days, eating and drinking; for their
    brothers had supplied provisions for them.
  urd-GVH: यह फ़ौजी तीन दिन तक दाऊद के पास रहे जिस दौरान उनके क़बायली भाई उन्हें खाने-पीने
    की चीज़ें मुहैया करते रहे।
  rug-rug: Koa turaṉia rini se Devita, ka ṉeta rane, hena na napo koari na ginani
    na kolo pu va namanama ni rina turaṉadia pa Izireli.
  gaz-gaz: Namoonnis sababii maatiin isaanii waan hunda isaaniif qopheessaniif nyaachaa
    dhugaa guyyaa sadii Daawit wajjin achi turan.
  fra-LSG: Ils furent là trois jours avec David, mangeant et buvant, car leurs frères
    leur avaient préparé des vivres.
  yal-yal: Sofani itoe naxanye birin tin sigɛ yɛngɛni, ne bata yi fa Xebiron yi alogo
    e xa fa Dawuda dɔxɔ mangan na Isirayila xun na. Sikɛ yo mi yi e yi. Isirayila
    kaane birin bata yi na ragidi.
  haw-1868: 'Ilaila lakou me Davida, ekolu la, e ai ana a e inu ana: no ka mea, ua
    hoomakaukau ko lakou poe hoahanau na lakou.'
  arb-NAV: وَمَكَثُوا مَعَ دَاوُدَ ثَلاثَةَ أَيَّامٍ يَحْتَفِلُونَ آكِلِينَ شَارِبِينَ
    مِمَّا أَعَدَّهُ لَهُمْ أَقْرِبَاؤُهُمْ مِنْ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Woɖu nu eye wono nu kple David ŋkeke etɔ̃ elabena wodzra ɖo na woƒe vava.
  eng-LEE: And they were there with David three days eating and drinking; for their
    brethren had prepared for them.
  asm-FB: তেওঁলোকে সেই ঠাইতে তিনি দিন দায়ূদৰ লগত ভোজন-পান কৰি থাকিল, কাৰণ তেওঁলোকৰ
    সম্বন্ধীয়সকলে তেওঁলোকৰ বাবে প্রয়োজনীয় বস্তু যুগুত কৰি থৈছিল।
  sus-A: يِ سْورِيٍ قَ نّ شٍبِرٌن عَلَكٌ عٍ شَ دَوُدَ دْشْ مَنفّ رَ عِسِرَيِلَ شُن
    نَ. نَ حَنِفٍ نَن نُ نَ عٍ بّ. عِسِرَيِلَكَيٍ بِرِن نُ بَرَ نَ نَتّ تٌنفٌ.
  fra-SBL: Ils restèrent là trois jours avec David, mangeant et buvant, car leurs
    frères leur avaient fourni des provisions.
  hbo-hbo: כָּל־אֵ֜לֶּה אַנְשֵׁ֣י מִלְחָמָה֮ עֹדְרֵ֣י מַעֲרָכָה֒ בְּלֵבָ֤ב שָׁלֵם֙
    בָּ֣אוּ חֶבְרֹ֔ונָה לְהַמְלִ֥יךְ אֶת־דָּוִ֖יד עַל־כָּל־יִשְׂרָאֵ֑ל וְ֠גַם כָּל־שֵׁרִ֧ית
    יִשְׂרָאֵ֛ל לֵ֥ב אֶחָ֖ד לְהַמְלִ֥יךְ אֶת־דָּוִֽיד׃
  kik-kik: Andũ acio maikarire kũu na Daudi mĩthenya ĩtatũ makĩrĩa na makĩnyua, nĩgũkorwo
    andũ a nyũmba ciao nĩmaheanĩte irio nĩ ũndũ wao.
  fra-NCL: Ils furent là trois jours avec David, mangeant et buvant, car leurs frères
    leur avaient préparé des provisions.
  cek-AK: To kaminawk loe David khaeah ni thumto oh o moe, a naek o moe, a caak o;
    angmacae nawkamyanawk mah caaknaek to paek o.
  cuk-cuk: Degi, ar na e-gwenadgan-ega-ibmar-uksadba David-walik ibapaa gobbukwagusmalad,
    degi, mas-gunbukwagusmalad.
  uig-CYR: Улар шу йәрдә Давут билән үч күн биллә йәп-ичип ғизаланди, чүнки уларниң
    қериндашлири уларға тәйярлап қоюшқан еди.
  tel-2017: వాళ్ళ సహోదరులు వాళ్ళ కోసం భోజనపదార్ధాలు సిద్ధం చేసినప్పుడు, వాళ్ళు దావీదుతో
    కలిసి అక్కడ మూడు రోజులుండి అన్నపానాలు పుచ్చుకుంటూ ఉన్నారు.
  hat-BSA: Yo te la pandan twa jou. Yo t ap manje ak bwè, paske fanmi pa yo te gen
    tan prepare pou yo.
  kos-kos: Mwet mweun inge elos muta yorol David ke lusen len tolu, ac elos mongo
    ac nim ma mwet Israel wialos tuh akoo nu selos.
  hbo-WLC: כָּל־אֵ֜לֶּה אַנְשֵׁ֣י מִלְחָמָה֮ עֹדְרֵ֣י מַעֲרָכָה֒ בְּלֵבָ֤ב שָׁלֵם֙
    בָּ֣אוּ חֶבְר֔וֹנָה לְהַמְלִ֥יךְ אֶת־דָּוִ֖יד עַל־כָּל־יִשְׂרָאֵ֑ל וְ֠גַם כָּל־שֵׁרִ֧ית
    יִשְׂרָאֵ֛ל לֵ֥ב אֶחָ֖ד לְהַמְלִ֥יךְ אֶת־דָּוִֽיד׃
  ibo-ibo: Mgbe ha pụkwutere Devid, ha so ya rie, ṅụọ, abalị atọ. Ọ bụkwa ihe ndị
    ezinaụlọ ha kwadoro ha ji bịa ka ha riri.
  ory-ory: ଆଉ ସେମାନେ ଦାଉଦଙ୍କ ସଙ୍ଗେ ତିନି ଦିନ ଭୋଜନପାନ କରି ସେଠାରେ ରହିଲେ; କାରଣ ସେମାନଙ୍କ
    ଭ୍ରାତୃଗଣ ସେମାନଙ୍କ ନିମନ୍ତେ ଆୟୋଜନ କରିଥିଲେ।
  chk-chk: Iwe, ra nonom ikenan ren Tafit lon ükükün ülüngat rän, ra momongö o ükün,
    pun pwiir kewe chon Israel ra amolätä fän iter.
  rop-rop: Deibin jidan deya fo thribala dei garram King Deibid, en olabat kantrimen
    bin meigim redibala loda daga blanga olabat blanga dagat.
  ukr-1871: І перебули там у Давида три днї, їли й пили, бо брати їх наготували всього
    для їх;
  deu-1951: Und sie waren daselbst bei David drei Tage lang, aßen und tranken; denn
    ihre Brüder hatten für sie zubereitet.
  eng-JPS: (12-40) And they were there with David three days, eating and drinking;
    for their brethren had made preparation for them.
  srp-1865: I bijahu ondje s Davidom tri dana jeduæi i pijuæi, jer im braæa bijahu
    pripravila.
  lug-lug: Eyo ne bamalayo ennaku ssatu ne Dawudi nga balya, nga banywa, ebyo ab’eŋŋanda
    zaabwe bye baali babasibiridde.
  heb-heb: ויהיו שם עם דויד ימים שלושה אכלים ושותים כי הכינו להם אחיהם׃
  ben-IRV: এই লোকেরা তিন দিন দায়ূদের সঙ্গে থেকে খাওয়া দাওয়া করল। তাদের আত্মীয়রাই
    তাদের খাওয়া দাওয়ার ব্যবস্থা করেছিল।
  pan-pan: ਅਤੇ ਉਹ ਉੱਥੇ ਦਾਊਦ ਨਾਲ ਤਿੰਨਾਂ ਦਿਨਾਂ ਤੱਕ ਖਾਂਦੇ-ਪੀਂਦੇ ਰਹੇ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ
    ਭਰਾਵਾਂ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਤਿਆਰੀ ਕੀਤੀ ਸੀ
  mya-JVB: ထိုသူအပေါင်းတို့သည် သုံး ရက် ပတ်လုံးအထံ တော်၌ စား သောက် လျက် နေ ကြ၏။ အမျိုးသား
    ချင်းတို့ သည် ပြင်ဆင် နှင့်ကြပြီ။
  hmo-hmo: Dina toi lalonai Heberona dekenai, Davida danu idia noho. Unuseni idia
    aniani bona idia inuinu, badina be edia tadikakadia ese edia aniani idia abia
    hegaegae vadaeni.
  urd-urd: और वह वहाँ दाऊद के साथ तीन दिन तक ठहरे और खाते पीते रहे, क्यूँकि उनके भाइयों
    ने उनके लिए तैयारी की थी।
  rus-SYN: И пробыли там у Давида три дня, ели и пили, потому что братья их все приготовили
    для них;
  bqc-SIM: Gbɛ̃́piↄá zĩgↄ̃ↄnɛ ḿpii, aaìↄ ku sia zĩlau sↄu guuɛ. Aa mↄ̀ Hɛblↄ̃
    ń nↄ̀sɛmɛndoo Davidi kpái kpalau, i gↄ̃ Isaili bui píi kía ũ. Ɔ̃ Isaili kĩniↄ
    làasoo doũpi kɛ̀ lↄ, aa ye Davidi kpaa kpalaui.
  tcz-CHONGTHU: Chuin ainsungmi asopiten David chu vailhun na ding thil ijakai agong
    toh uvin nithum sung in David toh ann nehkhom le lengpitwi donkhom na anei uve.
  mar-mar: त्यांनी तेथे दावीदाबरोबर तीन दिवस घालवले. खाण्याचा व पिण्यांचा आस्वाद त्यांनी
    घेतला, कारण त्यांच्या नातलगांनी त्याच्याबरोबर सर्व अन्नपुरवठा देऊन पाठवले होते.
  qub-qub: Davidta ray churaycärir micur upur quimsa junaj Davidwan goyaran. Jinan
    Hebroncho tiyaj famillyancunami llapanta camarisha caran.
  bqp-bqp: Tɔn be bɑ tɑbun sɔɔru sɑ̃ɑ mi, be kpurowɑ bɑ nɑ Heboroniɔ kɑ gɔ̃ru tiɑ,
    kpɑ bu kɑ Dɑfidi ko Isirelibɑ kpuron sunɔ. Mɑ Isireli be bɑ tie bɑ kɑ bu nɔɔ tiɑ
    kuɑ.
  hat-hat: Yo pase twa jou la ansanm ak David, yo t'ap manje, yo t'ap bwè, paske moun
    Izrayèl parèy yo te pare tout bagay pou yo.
  eng-BSB: They spent three days there eating and drinking with David, for their relatives
    had provided for them.
  eng-WEBPB: They were there with David three days, eating and drinking; for their
    brothers had supplied provisions for them.
  kbq-kbq: Hagi ana sondia vahe'mo'za Deviti'ene 3'agna Hebroni emani'naze. Ana hazageno
    nagazmimo'za ne'zana retro huzmantage'za ne'naze.
  nhe-BL: Huan quichijque se hueyi ilhuitl para eyi tonali. Huan tlacuajque ihuaya
    David pampa ininteixmatcahua quicualtlalijtoyaj se hueyi tlacualistli para quema
    inijuanti ajsisquíaj.
  gub-BL: Umumaw na'iruz 'ar a'e pe Tawi ipyr wiko pà wà. Amogwer Izaew uzapo wanemi'u
    ràm wanupe a'e wà. U'u a'e ma'e a'e pe wiko mehe wà.
  eng-DRA: 'And they were there with David three days eating and drinking: for their
    brethren had prepared for them.'
