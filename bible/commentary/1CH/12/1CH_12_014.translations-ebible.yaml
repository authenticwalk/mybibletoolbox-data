verse: 1CH.012.014
translations:
  mal-C: ഈ ഗാദ്യർ സൈന്യാധിപന്മാരായിരുന്നു; അവരിൽ ഏറ്റവും കഴിവു കുറഞ്ഞവൻ നൂറുപേർക്കു
    തുല്യനും ഏറ്റവും കഴിവുകൂടിയവൻ ആയിരംപേർക്കു തുല്യനും ആയിരുന്നു.
  deu-TKW: Diese kamen von den Gaditen, die Heerführer, deren Geringster es mit hundert,
    deren größter es mit tausend aufnehmen konnte.
  lin-lin: Jeremi, mokonzi ya zomi ; mpe Makibanayi, mokonzi ya zomi na moko.
  eng-LSV: These [are] of the sons of Gad, heads of the host; the least [is] one of
    one hundred, and the greatest, of one thousand;
  eng-GNV: 'These were the sonnes of Gad, captaines of the hoste: one of the least
    could resist an hundreth, and the greatest a thousand.'
  eng-WEBSTER: 'These were of the sons of Gad, captains of the host: one of the least
    was over a hundred, and the greatest over a thousand.'
  nhw-BL: Ni tlacame tlen nopa hueyi familia Gad nelía eliyayaj soldados catli tetique.
    Catli amo más quipixqui tetili tlen inijuanti ipati eliyaya quen 100 soldados
    ipan se tlahuilancayotl. Huan catli más quipixqui chicahualistli ipati eliyaya
    quen 1000 soldados.
  swh-ONEN: Hawa Wagadi walikuwa majemadari. Aliyekuwa wa mwisho kuliko wote aliweza
    kuongoza askari 100, na aliyekuwa na uweza zaidi ya wote aliongoza 1,000.
  bba-bba: '@see-verse:1CH.012.013'
  eng-KJVCPB: 'These were of the sons of Gad, captains of the host: one of the least
    was over an hundred, and the greatest over a thousand.'
  luo-luo: Joka Gad-gi ne gin jotend jolweny, ma ngʼat matin kuomgi ne ipimo gi ji
    mia achiel, to maduongʼ kuomgi to ne ipimo gi ji alufu achiel (1,000).
  meu-meu: Ini Gad taudia na tuari lohiadia; dagimaragi taudia be sinahu-ta e biagudia,
    dagi-bada taudia na daha-ta e biagudia.
  npi-ULB: गादका यी छोराहरू सेनाका अगुवाहरू थिए । तल्‍लो दर्जाले सय जना र माथिल्‍लो
    दर्जाले हजार जनाको नेतृत्व गरे ।
  yor-yor: Àwọn ará Gadi wọ́n sì jẹ́ olórí ogun; ẹni tí ó kéré jù sì jẹ́ àpapọ̀ ọgọ́rùn-ún,
    àti fún ẹni tí ó pọ̀jù fún ẹgbẹ̀rún (1,000).
  pes-OPCB: این افراد از جاد، همه سردار بودند. کم توانترین آنها ارزش صد سرباز معمولی
    را داشت و پرتوانترین ایشان با هزار سرباز حریف بود!
  tgl-ULB: Itong mga anak ni Gad ay mga pinuno ng hukbo. Ang pinamunuan ng pinakamababa
    ay isang daan at ang pinamunuan ng pinakadakila ay isanglibo.
  hui-hui: Gada hameigini agali uruni ti ami agali bayale dege hene. Ani howa ti maru
    wai biaga mandabi hearume wai bialu agali mbira hangume ami agali daosini mbira
    (1,000) haru haga hene. Maru wai bulene bayuwa manda nabi hearume ti ami agali
    handari mbira (100) haru haga howa wayali habehe dege hene.
  mya-mya: ဂဒ်​အ​နွယ်​ဝင်​မှ​ထို​သူ​အ​ချို့​တို့​သည်​တစ် ထောင်​တပ်​ကို​အုပ်​ချုပ်​ရ​သူ၊
    အ​ချို့​မှာ​တစ် ရာ​တပ်​ကို​အုပ်​ချုပ်​ရ​သူ​တပ်​မှူး​များ​ဖြစ် ကြ​၏။-
  bod-N: དེ་ཐམས་ཅད་ནི་གཱ་རྡུ་ཚོ་པའི་དམག་དཔོན་ཡིན་ཏེ། ཆུང་ཤོས་ཀྱིས་མི་བརྒྱ་ཁོག་པ་དང་།
    ཆེ་ཤོས་ཀྱིས་མི་སྟོང་ཁོག་པའོ། །
  sna-sna: VaGadhi ava ndivo vaiva vatungamiriri vamauto, mudiki ainge akaenzana nezana,
    uye mukuru ainge akaenzana nechiuru.
  spa-BLM: Estos de los hijos de Gad eran capitanes del ejército. El menor era igual
    a cien, y el mayor a mil.
  cac-cac: Aton eb' vin̈ tic yajal yaj d'a scal juntzan̈ eb' vin̈ yin̈tilal Gad chi'.
    A junoc vin̈ quenn̈ej yopisio d'a scal eb' vin̈, yajal vin̈ d'a junoc 100 soldado,
    axo junoc vin̈ nivan yopisio, yajal yaj vin̈ d'a junoc mil soldado.
  swh-ULB: Wana wa Gadi walikuwa viongozi wa jeshi. Wamwisho aliongoza mia moja, na
    mkubwa aliongoza elfu moja.
  bel-bel: 'Яны з сыноў Гадавых узначальцы ў войску: меншы над сотняю, і большы над
    тысячаю.'
  deu-ELBBK: Jeremia, der zehnte; Makbannai, der elfte.
  mbb-OT: Iyan heini sikandan menge kevuwazan ni Gad he menge peremandar te menge
    sundaru. Is pinekemeǥuyà kandan ne ebpekezumala te 100 he sundaru ne is pinekemezesen
    kandan ne ebpekezumala te 1,000 he sundaru.
  mal-2015: ഇവർ ഗാദ്യരിൽ പടനായകന്മാർ ആയിരുന്നു; അവരിൽ ചെറിയവൻ നൂറുപേർക്കും വലിയവൻ
    ആയിരംപേർക്കും മതിയായവൻ.
  rmc-rmc: dešto o Jirmejah the dešujekhto (11.) o Machbanaj.
  pes-OPV: اينان از بني جاد رؤساي لشکر بودند که کوچکتر ايشان برابر صد نفر و بزرگتر
    برابر هزار نفر مي بود.
  ron-1924: Ачештя ерау фиий луй Гад, кэпетений але оштирий; унул сингур, чел май
    мик, путя сэ се лупте ку о сутэ де оамень ши чел май маре, ку о мие.
  ben-OBCV: এই গাদীয়রা সৈন্যদলের সেনাপতি ছিলেন; যিনি সবচেয়ে ছোটো, তিনি একশো জনের
    সমকক্ষ ছিলেন, এবং যিনি সবচেয়ে বড়ো, তিনি এক হাজার জনের সমকক্ষ ছিলেন।
  som-som: Kuwaas oo ahaa reer Gaad waxay ahaayeen saraakiishii ciidanka, oo kii iyaga
    ugu yaraa wuxuu u dhigmaa boqol nin, kii ugu weynaana kun nin.
  lat-VUC: 'Hi de filiis Gad principes exercitus: novissimus centum militibus præerat,
    et maximus mille.'
  eng-ASVBT: 'These of the sons of Gad were captains of the host: he that was least
    was equal to a hundred, and the greatest to a thousand.'
  ita-1885: Costoro, d'infra i figliuoli di Gad, furono capitani dell'esercito; il
    minimo comandava a cent'uomini, il maggiore a mille.
  eng-LXXUP: Jeremiah the tenth, Machbannai the eleventh.
  eng-ULB: These sons of Gad were leaders of the army. The least led a hundred, and
    the greatest led a thousand.
  spa-VBL: Estos guerreros de Gad eran oficiales del ejército. El menos hábil de ellos
    estaba a cargo de 100 hombres; y el mejor estaba a cargo de 1.000.
  fra-_FOB: Ils étaient d'entre les enfants de Gad, chefs de l'armée; un seul, le
    moindre, en valait cent, et le plus grand, mille.
  mal-mal: ഇവർ ഗാദ്യരിൽ പടനായകന്മാർ ആയിരുന്നു; അവരിൽ ചെറിയവൻ നൂറുപേർക്കും വലിയവൻ ആയിരം
    പേർക്കും മതിയായവൻ.
  urd-GVR: Jad ke yih mard sab ālā faujī afsar ban gae. Un meṅ se sab se kamzor ādmī
    sau ām faujiyoṅ kā muqābalā kar saktā thā jabki sab se tāqatwar ādmī hazār kā
    muqābalā kar saktā thā.
  suz-BL: मेको मुरपुकी गाद आ थर ङा लडाइ पाइब आन कप्‍तान बाक्‍मा बाक्‍त। मेको आन दाते
    ङा नेल्‍ल क्‍येङा आइक्‍च सहे का नु लडाइ पने चाप्‍ब नु नेल्‍ल क्‍येङा ठेयब हजार
    का नु लडाइ पने चाप्‍ब बाक्‍मा बाक्‍त।
  ita-1927: Questi erano dei figliuoli di Gad, capi dell’esercito; il minimo tenea
    fronte a cento; il maggiore, a mille.
  ckb-ckb: ئەمانە لە نەوەی گاد بوون و هەموویان سەرکردەی سوپا بوون، بچووکەکەیان بەسەر
    سەد کەسدا زاڵ دەبوو، گەورەکەشیان بەسەر هەزار کەسدا زاڵ دەبوو.
  eng-BBE: These Gadites were captains of the army; the least of them was captain
    over a hundred men, and the greatest over a thousand.
  kan-OKCV: ಗಾದನ ಪುತ್ರರಾದ ಇವರು ಸೈನ್ಯದಲ್ಲಿ ಅಧಿಪತಿಗಳಾಗಿದ್ದರು. ಕಿರಿಯನು ನೂರು ಮಂದಿಯ ಮೇಲೆಯೂ
    ಹಿರಿಯನು ಸಾವಿರ ಮಂದಿಯ ಮೇಲೆಯೂ ಇದ್ದರು.
  tam-2017: காத் மகன்களான இவர்கள் இராணுவத்தலைவர்களாக இருந்தார்கள்; அவர்களில் சிறியவன்
    நூறுபேர்களுக்கும் பெரியவன் ஆயிரம்பேர்களுக்கும் தலைவர்களாக இருந்தார்கள்.
  spa-RV-1909: Estos fueron capitanes del ejército de los hijos de Gad. El menor tenía
    cargo de cien hombres, y el mayor de mil.
  ron-BTF: Aceștia erau dintre fiii lui Gad, căpetenii ale oștirilor, unul dintre
    cei mai mici era peste o sută și cel mai mare peste o mie.
  eng-WEBP: These of the sons of Gad were captains of the army. He who was least was
    equal to one hundred, and the greatest to one thousand.
  eng-FBV: These warriors from Gad were army officers. The least able of them was
    in charge of 100 men; the best was in charge of 1,000.
  nld-1939: Zij behoorden tot de afstammelingen van Gad en waren aanvoerders; de kleinste
    kon er alleen wel honderd aan, de grootste wel duizend.
  nch-BL: Ni tacame ten nopa hueyi familia Gad nelía eliyayaj soldados cati tetique.
    Cati amo más quipixqui fuerza ten inijuanti ipati eliyaya quej 100 soldados ipan
    se tatehuilisti. Huan cati más quipixqui chicahualisti ipati eliyaya quej 1000
    soldados.
  vie-1934: chúng đều là con cháu của Gát, và làm quan cai cơ binh; kẻ nhỏ cai một
    trăm người, kẻ lớn cai một ngàn người.
  hin-CV: गाद के वंशजों में से ये सेना के अधिकारी थे; इनमें निपुणता में सबसे छोटा
    भी उनके एक सौ के समान था और सबसे बड़ा एक हज़ार के बराबर.
  spa-BES: Estos gaditas eran capitanes del ejército; el menor de ellos era el capitán
    de más de cien hombres y el mayor de los mil.
  tdx-tdx: O ana’ i Gade retoañe le songa mpifehe’ i valobohòkey; ty kede ama’e nañeva
    zato, ty bey nañeva arivo.
  tha-KJV: คนเหล่านี้เป็นบุตรชายของกาด เป็นนายทหารในกองทัพ ผู้​น้อยก็เป็นนายร้อย ผู้ใหญ่​ก็​เป็นนายพัน
  por-BR-2018: Estes foram os capitães do exército dos filhos de Gade. O menor tinha
    autoridade sobre cem homens, e o maior sobre mil.
  deu-ELO: Diese, von den Söhnen Gads, waren Häupter des Heeres; der Kleinste konnte
    es mit hundert, und der Größte mit tausend aufnehmen.
  eng-WYC-2018: these of the sons of Gad were princes of the host; and the least,
    that is, he that had the least power, was sovereign over an hundred knights, and
    the most was over a thousand. (these of the Gadites were leaders of the army;
    and the least, that is, he who had the least power, was the ruler of a hundred
    horsemen, and he who had the most power, ruled over a thousand.)
  epo-epo: 'Ĉi tiuj el la Gadidoj estis ĉefoj en la militistaro: la plej malgranda
    estis super cent, kaj la plej granda super mil.'
  uig-PIN: Bularning ⱨǝmmisi Gad ⱪǝbilisidin, ⱪoxun iqidǝ sǝrdarlar idi; ǝng kiqiki
    yüz lǝxkǝrgǝ, ǝng qongi ming lǝxkǝrgǝ yetǝkqi idi.
  beo-beo: Amo Ga:de fi dunu mogili da bisilua dadi gagui ouligisu dunu. Ilia da dadi
    gagui dunu 1,000 agoane ouligisu. Mogili da bisilua bagia dadi gagui ouligisu
    dunu. Ilia da dadi gagui dunu 100 agoane ouligisu.
  tpi-OTNT: Ol dispela Gat i kamap ofisa long ami bilong Devit. Ol i gutpela ofisa
    tru. Na taim ol i pait long ol birua, narapela bilong ol em inap long winim 100
    birua, na narapela inap long winim 1,000 birua.
  hau-SA: Waɗannan mutanen Gad shugabannin mayaƙa ne; ƙarami a cikinsu zai iya ƙara
    da mutum ɗari, kuma babba a cikin zai iya ƙara da dubu.
  uig-LAT: Bularning hemmisi Gad qebilisidin, qoshun ichide serdarlar idi; eng kichiki
    yüz leshkerge, eng chongi ming leshkerge yétekchi idi.
  nde-nde: Amadoda akoGadi ayengabalawuli bamabutho, kuthi omncinyane wabo wayengamelana
    labalikhulu kodwa omkhulu wabo engamelana labayinkulungwane.
  ton-ton: 'Ko e ngaahi foha eni ʻo Kata, naʻe ʻeiki pule ki he kautau: ko ia naʻe
    siʻi hifo ʻiate kinautolu naʻe pule ki he toko teau, pea ko ia naʻe lahi hake
    naʻe pule ki he toko afe.'
  ces-1613: Ti byli z synů Gádových, knížata vojska, jeden nad stem menší, a větší
    nad tisícem.
  eng-WMB: These of the sons of Gad were captains of the army. He who was least was
    equal to one hundred, and the greatest to one thousand.
  tam-TCV: காத்தியரான இவர்கள் படைத்தளபதிகளாய் இருந்தவர்கள்; இவர்களில் சிறியவன் நூறுபேருக்கும்,
    பெரியவன் ஆயிரம்பேருக்கும் நிகராயிருந்தான்.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Gad nga mga pangulo sa kasundalohan.
    Ang labing ubos nangulo sa gatosan, ug ang labing bantogan nangulo sa liboan.
  pol-UBG: 'Wywodzili się oni z synów Gada, dowódcy wojska: najmniejszy był nad stu,
    a największy – nad tysiącem.'
  urd-GVU: جد کے یہ مرد سب اعلیٰ فوجی افسر بن گئے۔ اُن میں سے سب سے کمزور آدمی سَو
    عام فوجیوں کا مقابلہ کر سکتا تھا جبکہ سب سے طاقت ور آدمی ہزار کا مقابلہ کر سکتا
    تھا۔
  deu-1912: Diese waren von den Kindern Gad, Häupter im Heer, der Kleinste über hundert
    und der größte über tausend.
  kan-2017: ಗಾದ್ಯರಾದ ಇವರು ಸೇನಾಧಿಪತಿಗಳಾಗಿದ್ದರು. ಇವರಲ್ಲಿ ಕನಿಷ್ಠನಾದವನು ನೂರು ಜನರ ಮೇಲೆಯೂ,
    ಶ್ರೇಷ್ಠನಾದವನು ಸಾವಿರ ಜನರ ಮೇಲೆಯೂ ಇದ್ದರು.
  yap-yap: Boch ko pi pumo’on ney e rabad ko ganong rok Gad nike n’uw nap’an ni kar
    manged tolang ko salthaw ni yad ma gafaliy yu raba’ i salthaw ni bpag e bbiyu’
    girdi’en. Ma boch i yad e dawori n’uw nap’an ni kar manged tolang ko salthaw ni
    yad ma gafaliy yu raba’ i salthaw ni bpag e ra’ay girdi’en.
  hlt-MCSB: He rhoek he Gad koca rhoek khui lamkah caempuei boeilu rhoek ni. Pakhat
    loh a yol koek yakhat, a yet koek thawng khat a hung.
  mdy-ETH: ጋኣዴ ፃጶ ማዔ ዬንሢ ዓሶይዳፓ ዛላ ዓሲ ሺዮ ፖኦሊሶ ዓይሣ ሱኡጋቶ ዓኣያና ፄኤቶ ፖኦሊሶ ዓይሣ ሱኡጋቶ ዓኣያኬ።
  twi-ASANTE: Saa nnɔmmarima a wɔfiri Gad yi yɛ asahene. Deɛ ɔnyɛ den koraa no, ɔtumi
    ne asraafoɔ ɔha ko, ɛnna deɛ ɔyɛ den no tumi ne asraafoɔ apem ko.
  eng-WEBU: These of the sons of Gad were captains of the army. He who was least was
    equal to one hundred, and the greatest to one thousand.
  wal-wal: Hageeti Gaada zare olanchchatuyyo halaqata. Etappe laafiyaageeti mato halaqata;
    minniyaageeti shaalaqata.
  spa-PDDPT: Éstos fueron jefes del ejército de los hijos de Gad. El menor tenía a
    su cargo 100 hombres, y el mayor de ellos, 1.000.
  gun-gun: Ha'e kuery Gade ramymino ma xondaro kuery ruvixa ikuai. Ha'e va'e regua
    yvyĩve va'e ma cem avakue rami ovare va'e opu'ãa py, ha'e rã yvateve va'e ma mil
    avakue rami ovare va'e.
  ilo-ULB: Dagitoy a putot a lallaki ni Gad ket dagiti mangidadaulo iti armada. Ti
    kabassitan a bunggoy ti armada nga indauloan ti maysa a mangidadaulo ket 100,
    ken ti kadadakkelan a bunggoy ti armada nga indauloan ti maysa a mangidadaulo
    ket 1000.
  kpg-kpg: Hunu daane i digaula mai di madawaawa Gad aanei la digau nogo dagi nadau
    daane e mana (1,000), hunu gau nogo dagi nadau gau dauwa dagi llau (100).
  uig-ARA: بۇلارنىڭ ھەممىسى گاد قەبىلىسىدىن، قوشۇن ئىچىدە سەردارلار ئىدى؛ ئەڭ كىچىكى
    يۈز لەشكەرگە، ئەڭ چوڭى مىڭ لەشكەرگە يېتەكچى ئىدى.
  sus-sus: Yeremi, a fu nde, a nun Makabanayi, a fu nun keren nde.
  pon-2006: Ekei ohl pwukat sang ni kadaudok en Kad, iei sounpei mah kei me kin kaunda
    sounpei kid, oh ekei me pwulopwul kin kaunda sounpei epwiki.
  ksd-ksd: Go diat kai ra tarai Gad dia ga kure ra umana loko na tarai na vinarubu,
    ma nina i ga bilua ta diat par i ga topa tika na mar na tutana, ma nina i ongor
    ta diat par i ga topa tika na arip na marmar na tutana.
  tur-YTC: Gad oğullarından bunlar ordu komutanlarıydı. En küçüğü yüz adama, en büyüğü
    bin adama denkti.
  grc-BRENT: Ἱερεμία ὁ δέκατος, Μελχαβαναὶ ὁ ἑνδέκατος.
  ind-AYT: Orang-orang Gad ini adalah kepala-kepala pasukan perang. Yang paling kecil
    dapat melawan seratus orang dan yang paling besar dapat melawan seribu orang.
  nya-nya: Anthu a fuko la Gadi amenewa anali atsogoleri; angʼonoangʼono amalamulira
    anthu 100 pamene akuluakulu amalamulira anthu 1,000.
  hrv-hrv: deseti Jeremija, jedanaesti Makbanaj.
  mps-mps: Te Gatgo hani augwali te Devitgo ami polalubo ofisa bidi pedelai. Augwali
    te wiegi yai ofisa dabe mu da. Te boi bidi dali augwaligo hwįbo sogo, te augwali
    gasa me badugo te bidi sese nogo a naga 100 bidi aiyaba elalueibao, te gasa me
    badu augwaligo te bidi sese hauwa 1,000 boi bidi ela mubo dao.
  tpi-tpi: Ol dispela Gat i kamap ofisa long ami bilong Devit. Ol i gutpela ofisa
    tru. Na taim ol i pait long ol birua, narapela bilong ol em inap long winim 100
    birua, na narapela inap long winim 1,000 birua.
  dan-1931: De var Anførere blandt Gaditterne; den mindste af dem tog det op med hundrede,
    den største med tusind.
  vie-OVCB: Đó là mười một tướng chỉ huy trong quân đội đến từ Gát. Những người cấp
    dưới chỉ huy hàng trăm, người cấp trên chỉ huy hàng nghìn!
  guj-2017: ગાદના દીકરાઓ સૈન્યના સરદારો હતા. જે સૌથી નાનો હતો તે સો ની બરાબર હતો,
    સૌથી મોટો હતો તે હજારની બરાબર હતો.
  pon-2006A: Ekei ohl pwukat sang ni kadaudok en Kad, iei sounpei mah kei me kin kaunda
    sounpei kid, oh ekei me pwulopwul kin kaunda sounpei epwiki.
  por-BRBSL: These dos filhos de Gad eram capitães do exército. Aquele que era menor
    era igual a cem, e o maior a mil.
  cth-cth: Hetnaw teh Gad casaknaw thung hoi e doeh. Ahnimouh thung dawk hoi a thakayoun
    e tami 100 tabang ao. A thakaawme 1000 tabang ao.
  twi-twi: Saa dɔmmarima a wofi Gad yi yɛ asahene. Nea ɔnyɛ den koraa no, otumi ne
    asraafo ɔha ko, na nea ɔyɛ den no tumi ne asraafo apem ko.
  hlt-hlt: He rhoek he Gad koca rhoek khui lamkah caempuei boeilu rhoek ni. Pakhat
    loh a yol koek yakhat, a yet koek thawng khat a hung.
  tbz-SIM: kɛ̀ Immɛyɑu ntú opíínwè, kɛ̀ Mɑkemɑnɑii ntú tɛpíítɛ̀ nɛ̀ oketiwè.
  msy-2020: Gatɨn anabamɨn gumazir kaba, me Devitɨn mɨdorozir gumazibar gumazir dapaniba.
    Me bar mɨdorozir gumazibar garir gumazir dapanir bar aghuiba. Egha me apaniba
    ko mɨsozir dughiabar, marazi 100plan apanibav sogha me abɨri, ezɨ marazi 1,000plan
    apanibav sogha me abɨri.
  dop-dop: '@see-verse:1CH.012.013'
  azb-azb: Bunlar Qadlılardan olan qoşun başçıları idi. Ən zəifi yüz adamın, ən güclüsü
    isə min adamın qabağına çıxa bilərdi.
  eng-DBY: 'These were of the sons of Gad, captains of the host: one of the least
    was over a hundred, and the greatest over a thousand.'
  hin-2017: ये गादी मुख्य योद्धा थे, उनमें से जो सबसे छोटा था वह तो एक सौ के ऊपर,
    और जो सबसे बड़ा था, वह हजार के ऊपर था।
  eng-YLT: These [are] of the sons of Gad, heads of the host, one of a hundred [is]
    the least, and the greatest, of a thousand;
  eng-WYC-2017: these of the sons of Gad were princes of the host; and the least,
    that is, he that had the least power, was sovereign over an hundred knights, and
    the most was over a thousand.
  eng-WMBB: These of the sons of Gad were captains of the army. He who was least was
    equal to one hundred, and the greatest to one thousand.
  urd-GVH: जद के यह मर्द सब आला फ़ौजी अफ़सर बन गए। उनमें से सबसे कमज़ोर आदमी सौ आम
    फ़ौजियों का मुक़ाबला कर सकता था जबकि सबसे ताक़तवर आदमी हज़ार का मुक़ाबला कर सकता
    था।
  rug-rug: Kaiqa ari kasa tie arini pa butubutu Qadi si na keke tina tie si kopuni
    arini, meke kaiqa koarini si keke gogoto tie.
  gaz-gaz: Jarreen gosa Gaad kunneen ajajjoota loltootaa turan; isaan keessaa inni
    xinnaan akka ajajaa nama dhibbaatti, inni guddaan immoo akka ajajaa nama kumaatti
    hedama ture.
  fra-LSG: C’étaient des fils de Gad, chefs de l’armée; un seul, le plus petit, pouvait
    s’attaquer à cent hommes, et le plus grand à mille.
  yal-yal: a fudena Yeremi, e nun a fu nun kedendena Makabanayi.
  haw-1868: 'O lakou he poe mamo a Gada, na luna o ka poe kaua: o kekahi mea uuku
    iho, maluna ia o ka haneri; a o ka mea nui loa, maluna ia o ka tausani.'
  arb-NAV: وَجَمِيعُهُمْ مِنْ سِبْطِ جَادَ، وَقَادَةٌ فِي الْجَيْشِ، فَكَانَ الْكِبَارُ
    مِنْهُمْ قَادَةَ أُلُوفٍ، والصِّغَارُ قَادَةَ مِئَاتٍ.
  ewe-ewe: Gad ƒe vi siawoe nye aʋafiawo; ame alafa ɖeka mate ŋu anɔ te ɖe wo dometɔ
    gblɔetɔ nu o eye wo dometɔ sesẽtɔ ate ŋu anɔ te ɖe ame akpe nu.
  eng-LEE: These were of the sons of Gad, the chiefs of the army, one of the least
    could fight with a hundred, and the greatest with a thousand.
  asm-FB: গাদৰ পুত্রসকল সৈনিকসকলৰ সেনাপতি আছিল। যি জন সৰু, তেওঁ এশ জনক, আৰু যি জন
    ডাঙৰ, তেওঁ এক হাজাৰ জনক নেতৃত্ব দিছিল।
  sus-A: يٍرٍ مِ، عَ قُ ندٍ، عَ نُن مَكَبَنَيِ، عَ قُ نُن كٍرٍن ندٍ.
  fra-SBL: Ceux-ci, parmi les fils de Gad, étaient chefs de l'armée. Le plus petit
    était égal à cent, et le plus grand à mille.
  hbo-hbo: יִרְמְיָ֙הוּ֙ הָעֲשִׂירִ֔י ס מַכְבַּנַּ֖י עַשְׁתֵּ֥י עָשָֽׂר׃
  kik-kik: Agadi acio maarĩ anene a mbũtũ cia ita; ũrĩa warĩ mũnini mũno wao aarũaga
    mbaara ĩrĩa ĩngĩarũirwo nĩ andũ igana, nake ũrĩa warĩ mũnene mũno wao aarũaga
    mbaara ĩrĩa ĩngĩarũirwo nĩ andũ ngiri ĩmwe.
  fra-NCL: C’étaient des fils de Gad, chefs de l’armée ; un seul, le plus petit, pouvait
    l’emporter sur cent, et le plus grand sur mille.
  cek-AK: Hae kaminawk loe Gad ih caanawk thungah misatuh zaaehoikung ah oh o, tamsi
    koekah cumvaito, kapop koekah sangto oh o.
  cuk-cuk: Wemar, Gad-sorda-bila-onomalad-e-dummaganad. Dummad-napi-sorbalid, sorda-dulatar-mergued
    (100) idudiid. Sorda-bur-dummaddi, sorda-miligwen-mergued (1,000) idudimogad.
  uig-CYR: Буларниң һәммиси Гад қәбилисидин, қошун ичидә сәрдарлар еди; әң кичиги
    йүз ләшкәргә, әң чоңи миң ләшкәргә йетәкчи еди.
  tel-2017: గాదీయులైన వీళ్ళు సైన్యానికి అధిపతులుగా ఉన్నారు. వాళ్ళల్లో అతి అల్పుడైనవాడు,
    వందమందికి అధిపతి, అత్యధికుడైనవాడు వెయ్యిమందికి అధిపతి,
  hat-BSA: Sila yo se fis a Gad ki te kapitèn lame a; sila ki te pi piti a te egal
    a yon santèn moun e pifò a, a yon milye.
  kos-kos: Kutu sin mwet in sruf lal Gad inge elos captain fulat fin tausin, ac kutu
    elos mwet kol fin foko.
  hbo-WLC: יִרְמְיָ֙הוּ֙ הָעֲשִׂירִ֔י ס מַכְבַּנַּ֖י עַשְׁתֵּ֥י עָשָֽׂר׃
  ibo-ibo: Ndị a, ndị sitere nʼebo Gad bụ ndịisi agha. Onye na-adịghị ike nʼime ha
    dị ike dịka narị ndị agha, ma onye dị ike nʼime ha dị ike dịka puku ndị agha.
  ory-ory: ଗାଦ୍‍ର ଏହି ସନ୍ତାନମାନେ ସେନାପତି ଥିଲେ, ଏମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁ ଜଣ କ୍ଷୁଦ୍ର, ସେ
    ଏକ ଶତ ଲୋକର ଓ ଯେ ମହାନ, ସେ ଏକ ସହସ୍ର ଲୋକର ସମାନ ଥିଲା।
  chk-chk: Ekei mwän seni ewe ainangen Kat ra meilapen ewe mwichen sounfiu, ekewe
    mi kis ra nemeni ipükü, nge ekewe mi lap ra nemeni engeröü.
  rop-rop: Wal sambala brom det Ged klen bin boswan blanga 1,000 men, en najalot bin
    boswan blanga 100 men.
  ukr-1871: 'Вони з синів Гадових — гетьмани в війську: менчий над сотнею, а більший
    над тисячою.'
  deu-1951: Diese waren von den Kindern Gad, Häupter im Heer; der kleinste unter ihnen
    nahm es mit hundert, der größte mit tausend auf.
  eng-JPS: (12-15) These of the sons of Gad were captains of the host; he that was
    least was equal to a hundred, and the greatest to a thousand.
  srp-1865: To bijahu izmeðu sinova Gadovijeh poglavari u vojsci, najmanji nad stotinom
    a najveæi nad tisuæom.
  lug-lug: Abagaadi abo baali baduumizi ba ggye, era asembayo mu bukulu ng’aduumira
    ekibinja eky’abantu lukumi.
  heb-heb: אלה מבני גד ראשי הצבא אחד למאה הקטן והגדול לאלף׃
  ben-IRV: এই গাদীয়েরা ছিলেন সৈন্যদলের সেনাপতি। তাঁদের মধ্যে যিনি সবচেয়ে ছোট তিনি
    ছিলেন একাই একশো জনের সমান এবং যিনি সবচেয়ে বড় তিনি ছিলেন একাই হাজার জনের সমান।
  pan-pan: ਇਹ ਗਾਦੀਆਂ ਵਿੱਚੋਂ ਸੈਨਾਪਤੀ ਸਨ। ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਜਿਹੜਾ ਸਭਨਾਂ ਨਾਲੋਂ ਨਿੱਕਾ ਸੀ,
    ਉਹ ਸੌ ਜੁਆਨਾਂ ਦੇ ਬਰਾਬਰ ਸੀ, ਅਤੇ ਜਿਹੜਾ ਸਾਰਿਆਂ ਤੋਂ ਵੱਡਾ ਸੀ, ਉਹ ਹਜ਼ਾਰ ਜੁਆਨ ਦੇ ਬਰਾਬਰ
    ਸੀ
  mya-JVB: ဤ သူတို့သည် ဂဒ် အမျိုးသား တွင် ဗိုလ် လုပ်၍၊ အငယ် ကား လူတရာ ၊ အကြီး ကားလူတထောင်
    ကို အုပ်သောသူဖြစ်ကြ၏။
  hmo-hmo: Inai Gado taudia be tuari lohia taudia, dagi maragi taudia ese tatau 100
    idia biagua, bona dagi bada taudia ese tatau 1000 idia biagua.
  urd-urd: यह बनी जद्द में सरलश्कर थे। इनमें सबसे छोटा सौ के बराबर और सबसे बड़ा हज़ार
    के बराबर था।
  rus-SYN: 'Они из сыновей Гадовых были главами в войске: меньший над сотнею, и больший
    над тысячею.'
  bqc-SIM: a kwide Zelemii, a kuɛdode Mabanai.
  tcz-CHONGTHU: Amaho hi Gad mite galhang lamkai pipu cheh ngen ahiuvin ahi. Chule
    anem nung pen chu sepai jakhat ahiuvin asang jo pen ho chu sangkhat vel ahiuve
    .
  mar-mar: हे गादी सैन्यातील सरदार होते. त्यांच्यातला जो लहान तो शंभरावर आणि जो मोठा
    तो हजारांवर होता.
  qub-qub: Cada-ünunmi Gad famillya cajcunaga caran suldärucunapa mandajnin. Mas callpayoj
    cäga waranga runamannömi tincoj, waquinna pachac runamanno tincoj.
  bqp-bqp: '@see-verse:1CH.012.013'
  hat-hat: Mesye branch fanmi Gad yo te chèf nan lame a. Pi piti ladan yo a te vo
    san (0100) sòlda, pi gran an te vo mil (01000) sòlda.
  eng-BSB: These Gadites were army commanders, the least of whom was a match for a
    hundred, and the greatest for a thousand.
  eng-WEBPB: These of the sons of Gad were captains of the army. He who was least
    was equal to one hundred, and the greatest to one thousand.
  kbq-kbq: Hagi e'i ana vahetmina Gati nagapinti'ma Deviti Sondia vahetaminte'ma ugotama
    hu'naza Sondia vahe mani'naze. Hagi anampinti'ma hanave'amo'ma erami'nea sondia
    kva vahe'mo'za 100'a sondia vahetamina amne zamahe frigahaze. Hagi hanavezmimo'ma
    zamagatere'nea vahe'mo'za amne 1tauseni'a sondia vahera hara huzmante'za zamahe
    frigahaze.
  nhe-BL: Ni tlacame tlen nopa hueyi familia Gad nelía eliyayaj soldados tlen tetique.
    Tlen ax más quipixqui tetili tlen inijuanti ipati eliyaya queja 100 soldados ipan
    se tlatehuijcayotl. Huan tlen más quipixqui chicahualistli ipati eliyaya queja
    1000 soldados.
  gub-BL: Wiko Kaz izuapyapyr romo wà. Amo wiko 1.000 zauxiapekwer wanuwihaw romo
    wà. Amo wiko 100 zauxiapekwer wanuwihaw romo wà.
  eng-DRA: 'These were of the sons of Gad, captains of the army: the least of them
    was captain over a hundred soldiers, and the greatest over a thousand.'
