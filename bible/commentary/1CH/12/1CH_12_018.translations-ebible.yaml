verse: 1CH.012.018
translations:
  mal-C: 'അപ്പോൾ മുപ്പതുപേർക്കു തലവനായ അമാസായിയുടെമേൽ ദൈവാത്മാവു വന്നു; അദ്ദേഹം ഇപ്രകാരം
    വിളിച്ചുപറഞ്ഞു: “ദാവീദേ, ഞങ്ങൾ നിനക്കുള്ളവർ! യിശ്ശായിപുത്രാ, ഞങ്ങൾ നിന്നോടുകൂടെ!
    സമാധാനം, നിനക്കു സമാധാനം, നിന്നെ സഹായിക്കുന്നവർക്കും സമാധാനം; കാരണം അങ്ങയുടെ ദൈവം
    അങ്ങയെ സഹായിക്കും!” അപ്പോൾ ദാവീദ് അവരെ സ്വീകരിച്ചു; തന്റെ കവർച്ചപ്പടയുടെ തലവന്മാരായി
    അവരെ നിയമിച്ചു.'
  deu-TKW: 'Da ergriff der Geist Amasai, das Oberhaupt der dreißig, und er rief: Dein,
    o David, und mit dir, Sohn Isais! Heil. Heil dir und Heil deinen Helfern, denn
    dir half dein Gott! Da nahm sie David an und machte sie zu Hauptleuten der Kriegerschar.'
  lin-lin: 'Davidi abimaki mpo na kokutana na bango mpe alobaki : « Soki boyei epai
    na ngai na makanisi ya kimia mpo ete bosunga ngai, wana ngai mpe bino tokosala
    boyokani ; kasi soki boyei mpo na koteka ngai epai ya banguna na ngai wana maboko
    na ngai esali mabe te, tika ete Nzambe ya batata na biso azala motatoli mpe akata
    likambo ! »'
  eng-LSV: 'And the Spirit has clothed Amasai, head of the captains: “To you, O David,
    and with you, O son of Jesse—peace! Peace to you, and peace to your helper, for
    your God has helped you”; and David receives them, and puts them among the heads
    of the troop.'
  eng-GNV: 'And the spirit came vpon Amasai, which was the chiefe of thirtie, and
    he said, Thine are we, Dauid, and with thee, O sonne of Ishai. Peace, peace be
    vnto thee, and peace be vnto thine helpers: for thy God helpeth thee. Then Dauid
    receiued them, and made them captaines of the garison.'
  eng-WEBSTER: 'Then the spirit came upon Amasai, who was chief of the captains, and
    he said , Thine are we , David, and on thy side, thou son of Jesse: peace, peace
    be to thee, and peace be to thy helpers; for thy God helpeth thee. Then David
    received them, and made them captains of the band.'
  nhw-BL: 'Huan Itonaltzi Toteco hualajqui ipan Amasai, yaya catli teipa mochijqui
    tlayacanquetl tlen nopa 30 soldados. Huan Itonaltzi Toteco quimacac icamanal huan
    quej ni quiilhui David icone Isaí: “David, tojuanti timoaxcahua. Timocahuase monechca.
    Tihualajtoque ica tlasehuilistli ica ta huan ininhuaya motlapalehuijcahua, Toteco
    moDios ma mitzpalehui.” Huan David quinseli huan quinchijqui ma elica tlayacanani
    tlen isoldados.'
  swh-ONEN: 'Kisha Roho akaja juu ya Amasai, mkuu wa wale Thelathini, naye akasema:
    “Sisi tu watu wako, ee Daudi! Nasi tuko pamoja na wewe, ee mwana wa Yese! Ushindi,
    naam, ushindi uwe kwako, pia ushindi kwa wale walio upande wako, kwa kuwa Mungu
    wako atakusaidia.” Kwa hiyo Daudi akawapokea na kuwafanya viongozi wa vikosi vyake
    vya uvamizi.'
  bba-bba: Dɑfidi u bu sennɔ dɑ, mɑ u bu sɔ̃ɔwɑ u nɛɛ, ì n ween nɑ nɛn mi kɑ bwisiku
    ɡeenu, i kɑ mɑn somi, kon kɑ bɛɛ nɔɔ tiɑ ko. Adɑmɑ ì n ween nɑ i kɑ mɑn sɑmbɑ
    ko, kpɑ nɛn yibɛrɛbɑ bu kɑ mɑn ɡo sɑnɑm mɛ nɑ ǹ tɑɑrɛ ɡɑɑ kue, Gusunɔ bɛsɛn bɑɑbɑbɑn
    Yinni u ye wɑɑwo, kpɑ u sun siriɑ.
  eng-KJVCPB: 'Then the spirit came upon Amasai, who was chief of the captains, and
    he said, Thine are we, David, And on thy side, thou son of Jesse: Peace, peace
    be unto thee, And peace be to thine helpers; For thy God helpeth thee. Then David
    received them, and made them captains of the band.'
  luo-luo: Eka Roho nolor kuom Amasai mane jatend thuondi piero adekgi kowacho niya,
    “Wan jogi, yaye Daudi! Wan kodi, yaye wuod Jesse! Lochi, bed jaloch kendo joma
    konyi bende olochi, nikech Nyasachi biro konyi.” Eka Daudi norwakogi ma oketogi
    jotelo mag jopecho.
  meu-meu: Bena Lauma ese Amasai, toiahuiosi biagudia, na e rohea; bena ia na eto,
    David e, ai na oiemu; Iese natuna e, ai na oi ida! Maino avabia, maino oi latamu
    ai, bona idurumu taudia latadiai danu! Badina be emu Dirava ese e durumumu. Bena
    David ese e abidia dae, bona ena tuari taudia biagudia ai e halaodia.
  npi-ULB: तब अमासैमा आत्मा आउनुभयो, जो ती तिस जनामध्‍येका अगुवा थिए । अमासैले भने,
    “ए दाऊद, हामी तपाईंका हौं । ए यिशैका छोरा, हामी तपाईंको पक्षमा छौं । तपाईंलाई
    सहायता गर्ने जोसुकैमा शान्ति होस् । तपाईंका सहयोगीहरूमा शान्‍ति होस्, किनकि तपाईंका
    परमेश्‍वरले तपाईंलाई सहायता गरिरहनुभएको छ ।” तब दाऊदले तिनीहरूलाई ग्रहण गरे र
    आफ्‍ना मानिसहरूका कमाण्डरहरू तुल्‍याए ।
  yor-yor: Nígbà náà Ẹ̀mí Mímọ́ wa sórí Amasai ìjòyè àwọn ọgbọ̀n, ó sì wí pé, “Tìrẹ
    ni àwa ń ṣe, ìwọ Dafidi! Àwa pẹ̀lú rẹ, ìwọ ọmọ Jese! Àlàáfíà, àlàáfíà fún ọ, àti
    àlàáfíà fún àwọn tí ó ràn ó lọ́wọ́, nítorí Ọlọ́run rẹ̀ yóò ràn ọ́ lọ́wọ́.” Bẹ́ẹ̀
    ni Dafidi sì gbà wọ́n ó sì mú wọn jẹ olórí ẹgbẹ́ ogun.
  pes-OPCB: 'سپس روح خدا بر عماسای (که بعد رهبر آن سی نفر شد) آمد و او جواب داد: «ای
    داوود، ما در اختیار تو هستیم. ای پسر یَسا، ما طرفدار تو می‌باشیم. برکت بر تو و
    بر تمام یارانت باد، زیرا خدایت با توست.» پس داوود آنها را پذیرفت و ایشان را فرماندهان
    سپاه خود کرد.'
  tgl-ULB: Pagkatapos, ang Espiritu ay dumating kay Amasai na pinuno ng tatlumpu.
    Sinabi niya, “Kami ay sa iyo, David. Kami ay nasa iyong panig, anak ni Jesse.
    Kapayapaan, magkaroon nawa ng kapayapaan sa sinumang tutulong sa iyo. Kapayapaan
    sa mga tumutulong sa iyo, sapagkat tinutulungan ka ng Diyos.” Pagkatapos, tinanggap
    sila ni David at ginawa silang mga pinuno sa kaniyang mga tauhan.
  hui-hui: Ani layagola agali mbira mini Amasai heagoha Ngode Datagaliwabenaga dinini
    karula hayagola Amasaihanda Debidihondo lamialu lalu, Yasi igini Debidi-o ina
    í̠ aria kamagoni. Í̠naga Ngode Datagaliwabehanda í̠ biamogo bialu handayaho kagome
    agali í̠ heba haga karu tígua wai bialu wayali haabo halimulo hameledo, lene.
    Ani layagola Debidihanda agali uruni ibunaga ami agali haguane helo helai hene.
    Mani howa Amasai ibu Debidinaga ami agali hongoheore pira tebira (30) hearunaga
    haguane helo dabo helene.
  mya-mya: ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​ဝိ​ညာဉ်​တော်​သည် အာ​မ​သဲ​အ​ပေါ်​သို့​သက်​ရောက်​ကာ​နောင်
    အ​ခါ​၌ ရဲ​ဘော်​သုံး​ကျိပ်​တို့​၏​တပ်​မှူး ဖြစ်​လာ​သူ​အာ​မ​သဲ​က၊ ``ယေ​ရှဲ​၏​သား​ဒါ​ဝိဒ်​မင်း၊ကျွန်​တော်​တို့​သည်
    အ​ရှင်​၏​ဘက်​တော်​သား​များ​ဖြစ်​ကြ​ပါ​၏။ ဘု​ရား​သ​ခင်​သည်​အ​ရှင်​၏​ဘက်​၌​ရှိ​ပါ​၏။
    အ​ရှင်​နှင့်​တ​ကွ​အ​ရှင့်​အား​ကူ​ညီ​ကြ​သူ​တို့ သည် အောင်​မြင်​ကြ​ပါ​စေ​သော'' ဟု​ဟစ်​အော်
    လျှောက်​ထား​၏။ ဒါ​ဝိဒ်​သည်​ထို​သူ​တို့​ကို​လက်​ခံ​လျက် မိ​မိ တပ်​တွင်​အ​ရာ​ရှိ​များ​အ​ဖြစ်​ခန့်​အပ်​လေ​၏။
  bod-N: སྐབས་དེར་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ནི་དཔའ་བོ་སུམ་ཅུའི་འགོ་དཔོན་ཨ་མ་སཱ་ཨིའི་སྟེང་བབས་པ་དང་ཁོ་ན་རེ།
    ཀྱེ་དཱ་བིད་ལགས། ངེད་ཅག་ཁྱེད་ལ་དབང་བ་ཡིན། ཡེ་སེའི་སྲས་ལགས། ངེད་ཅག་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲང་བར་འོངས་པ་ཡིན།
    ཁྱེད་རང་བདེ་བར་ཤོག ཁྱེད་ཀྱི་དཀོན་མཆོག་གིས་ཁྱེད་ལ་རོགས་རམ་མཛད་པས། ཁྱེད་ལ་རོགས་རམ་བྱེད་མཁན་དག་ཀྱང་བདེ་བར་གྱུར་ཅིག་ཅེས་སྨྲས་པ་ན།
    དཱ་བིད་ཀྱིས་དེ་དག་ནང་དུ་བསུས་ཏེ་དམག་དཔོན་དུ་བསྐོས་སོ། །
  sna-sna: Ipapo Mweya wakauya pana Amasi mukuru waMakumi Matatu akati, “Haiwa Dhavhidhi,
    tiri vako! Haiwa mwanakomana waJese, tinewe! Kubudirira, kubudirira ngakuve kwauri,
    uye kubudirira ngakuve kuna vanokubatsira nokuti Mwari wako achakubatsira.” Saka
    Dhavhidhi akavagamuchira akavaita vatungamiri veboka ravarwi vake.
  spa-BLM: 'Entonces el Espíritu vino sobre Amasai, que era el jefe de los treinta,
    y dijo: “Somos tuyos, David, y de tu parte, hijo de Isaí. Paz, paz a ti, y paz
    a tus ayudantes, porque tu Dios te ayuda”. Entonces David los recibió y los nombró
    capitanes de la banda.'
  cac-cac: 'Ix och Yespíritu Dios d''a vin̈aj Amasai yajalil eb'' vin̈ 30 soldado
    b''inajnac, yuj chi'' ix yal vin̈ icha tic: Scac'' val och co b''a ed''oc ach
    David yuninal vin̈aj Isaí. A ach tic yed'' eb'' ayoch ed''oc, vach''n̈ej ol aj
    eyelc''ochi, yujto a co Diosal scolvaj val ed''oc, xchi vin̈ d''a vin̈aj David
    chi''. Yuj chi'' ix chaji eb'' vin̈ yuj vin̈aj David chi'', ix ac''ji yopisio
    eb'' vin̈ d''a scal eb'' vin̈ yajalil eb'' vin̈ soldado chi'' yuj vin̈.'
  swh-ULB: Kisha roho ikaja juu ya Amasai, ambaye alikuwa kiongozi wa wale thelathini.
    Amasai alisema, “Sisi ni wako, Daudi. Sisi tupo upande wako, mwana wa Yesse. na
    amani iwe juu ya yeyote atakaye kusaidia. Kuwa Mungu wako anakusaidia.” Kisha
    Daudi akawapokea na kuwafanya wakuu wa watu wake.
  bel-bel: 'І абняў дух Амасая, узначальцу трыццацёх, і сказаў ён: мір табе, Давідзе,
    і з табою, сыне Есэеў; мір табе і мір памочнікам тваім; бо памагае табе Бог твой.
    Тады прыняў іх Давід і паставіў на чале войска.'
  deu-ELBBK: 'Und David ging hinaus, ihnen entgegen, und er hob an und sprach zu ihnen:
    Wenn ihr zum Frieden zu mir gekommen seid, um mir zu helfen, so wird mein Herz
    sich mit euch vereinigen; wenn aber, um mich an meine Feinde zu verraten, ohne
    dass Unrecht in meiner Hand ist, so möge der Gott unserer Väter es sehen und strafen!'
  mbb-OT: Ne zutun mid-uwit te Mulin-ulin si Amasai he nehimu he pengulu zuen te 30
    he menge mevurut he menge sundaru ne migkaǥi sikandin te, “Edlavan key kenikew,
    David he anak ni Jesse! Deyzey pezem ke mebmezeeǥen ka wey is mid-uǥup kenikew,
    su iyan is Megbevayè nu mid-uǥup kenikew.” Ne midawat sikandan ni David ne midhimu
    zin sikandan he menge upisyal te menge sundaru zin.
  mal-2015: 'അപ്പോൾ മുപ്പതുപേരിൽ തലവനായ അമാസായിയുടെമേൽ ആത്മാവു വന്നു: ദാവീദേ, ഞങ്ങൾ
    നിനക്കുള്ളവർ, യിശ്ശായ്പുത്രാ, നിന്റെ പക്ഷക്കാർ തന്നേ; സമാധാനം, നിനക്കു സമാധാനം;
    നിന്റെ തുണയാളികൾക്കും സമാധാനം; നിന്റെ ദൈവമല്ലോ നിന്നെ തുണെക്കുന്നതു എന്നു അവൻ
    പറഞ്ഞു. ദാവീദ് അവരെ കൈക്കൊണ്ടു പടക്കൂട്ടത്തിന്നു തലവന്മാരാക്കി.'
  rmc-rmc: 'O David geľa avri angle lende a phenďa: „Te aven ke ma andro smirom, hoj
    mange te pomožinen sar prijaťeľa, akor ačhen manca, ale te man avľan te del andre
    le ňeprijaťeľenge, kajte mire vastenca ňikas ňič na kerďom, o Del amare dadengro
    pre oda mi dikhel a mi marel tumen.“'
  pes-OPV: 'آنگاه روح بر عماساي که رئيس شلاشيم بود نازل شد (و او گفت): « اي داود ما
    از آن تو و اي پسر يسي ما با تو هستيم؛ سلامتي، سلامتي بر تو باد، و سلامتي بر انصار
    تو باد زيرا خداي تو نصرت دهنده تو است.» پس داود ايشان را پذيرفته، سرداران لشکر
    ساخت.'
  ron-1924: 'Амасай, унул дин кэпитаний де сямэ, а фост апукат де Духул ши а зис:
    „Сунтем ку тине, Давиде, ши ку тине, фиул луй Исай! Паче, паче цие ши паче челор
    че те ажутэ, кэч Думнезеул тэу ць-а ажутат!” Ши Давид й-а примит ши й-а пус ынтре
    кэпетенииле оштирий.'
  ben-OBCV: 'তখন সেই ত্রিশজনের প্রধান অমাসয়ের উপর ঈশ্বরের আত্মা নেমে এলেন, এবং তিনি
    বলে উঠলেন: “হে দাউদ, আমরা আপনারই লোক! হে যিশয়ের ছেলে, আমরা আপনার সাথেই আছি! মঙ্গল
    হোক, আপনার মঙ্গল হোক, আর যারা আপনাকে সাহায্য করে, তাদেরও মঙ্গল হোক, কারণ আপনার
    ঈশ্বরই আপনাকে সাহায্য করবেন।” অতএব দাউদ তাদের অভ্যর্থনা জানিয়ে তাদের তাঁর আক্রমণকারী
    দলের নেতা করে দিলেন।'
  som-som: Markaasaa ruuxii ku soo degay Camaasay oo soddonkii nin madax u ahaa, oo
    wuxuu yidhi, Daa'uudow, ina Yesayow, annagu waxaannu nahay kuwaagii, waannuna
    ku garab taagan nahay. Nabad. Nabad ha kula jirto, oo kaalmeeyayaashaadana nabad
    ha la jirto, waayo, waxaa ku caawiya Ilaahaaga. Markaasaa Daa'uud iyagii soo dhoweeyey
    oo wuxuu ka dhigay saraakiishii guutada.
  lat-VUC: 'Spiritus vero induit Amasai principem inter triginta, et ait: Tui sumus,
    o David, et tecum, fili Isai. Pax, pax tibi, et pax adjutoribus tuis: te enim
    adjuvat Deus tuus. Suscepit ergo eos David, et constituit principes turmæ.'
  eng-ASVBT: 'Then the Spirit came upon Amasai, who was chief of the thirty, and he
    said, Thine are we, David, and on thy side, thou son of Jesse: peace, peace be
    unto thee, and peace be to thy helpers; for thy God helpeth thee. Then David received
    them, and made them captains of the band.'
  ita-1885: 'Allora lo Spirito investì Amasai, capo di que'' capitani; ed egli disse:
    Noi siamo tuoi, o Davide, e staremo teco, o figliuolo d''Isai. Pace, pace a te,
    e pace a quelli che ti soccorrono; conciossiachè l''Iddio tuo ti soccorra. E Davide
    li accolse, e li costituì fra i capitani delle sue schiere.'
  eng-LXXUP: 'And David went out to meet them, and said to them, If ye are come peaceably
    to me, let my heart be at peace with you: but if ye are come to betray me to my
    enemies unfaithfully, the God of your fathers look upon it, and reprove it.'
  eng-ULB: Then the Spirit came on Amasai, who was chief of the thirty. Amasai said,
    “We are yours, David. We are on your side, son of Jesse. Peace, may peace be to
    whoever helps you. May peace be to your helpers, for your God is helping you.”
    Then David received them and made them commanders over his men.
  spa-VBL: Entonces el Espíritu vino sobre Amasai, el líder de los Treinta. “¡Somos
    tuyos, David, y estamos contigo, hijo de Isaí! Que la paz, la prosperidad y el
    éxito sean tuyos y de los que te ayuden, porque Dios es el que te ayuda”. Así
    que David les permitió unirse a él, y los puso al frente de su ejército.
  fra-_FOB: 'Alors Amasaï, chef de ceux qui combattent sur des chars, fut revêtu de
    l''Esprit, et il dit: Nous sommes à toi, David, et avec toi, fils d''Isaï! Paix,
    paix à toi! Et paix à celui qui te secourt, car ton Dieu t''a secouru! Et David
    les reçut, et les plaça parmi les chefs de ses troupes.'
  mal-mal: 'അപ്പോൾ മുപ്പതുപേരിൽ തലവനായ അമാസായിയുടെമേൽ ആത്മാവ് വന്നു: “ദാവീദേ, ഞങ്ങൾ
    നിനക്കുള്ളവർ, യിശ്ശായിപുത്രാ, നിന്റെ പക്ഷക്കാർ തന്നേ; സമാധാനം, നിനക്ക് സമാധാനം;
    നിന്റെ സഹായികൾക്കും സമാധാനം; നിന്റെ ദൈവമല്ലോ നിന്നെ സഹായിക്കുന്നത്” എന്ന് അവൻ
    പറഞ്ഞു. ദാവീദ് അവരെ സ്വീകരിച്ച് പടക്കൂട്ടത്തിന് നായകന്മാരാക്കി.'
  urd-GVR: Phir Rūhul-quds 30 afsaroṅ ke rāhnumā Amāsī par nāzil huā, aur us ne kahā,
    “Ai Dāūd, ham tere hī log haiṅ. Ai Yassī ke beṭe, ham tere sāth haiṅ. Salāmatī,
    salāmatī tujhe hāsil ho, aur salāmatī unheṅ hāsil ho jo terī madad karte haiṅ.
    Kyoṅki terā Ḳhudā terī madad karegā.” Yih sun kar Dāūd ne unheṅ qabūl karke apne
    chhāpāmār dastoṅ par muqarrar kiyā.
  suz-BL: मेना परमप्रभु आ सोक्‍तीम मेको ३० जना आन दाते ङा कप्‍तान अमासै कली सुमा बाक्‍त।
    मिनु मेकोम “दाऊद, गो इन मुर नकी। येस्‍से आ तौ दाऊद गो गे नु बाक्‍नीकी। इन थुं
    नाइक्‍सेक्‍ल। मिनु इन कली वारच पाइब आ थुं नाइक्‍सेक्‍ल। इन परमप्रभु इन कली वारच
    पाइब बाक्‍ब” देंमाक्‍त। मिनु दाऊद म मेको आन कली ब्रावा बाक्‍त। मिनु मेको आन कली
    आ हुल ङा कप्‍तान सेल्‍मी बाक्‍त।
  ita-1927: 'Allora lo spirito investì Amasai, capo dei trenta, che esclamò: “Noi
    siamo tuoi, o Davide; e siam con te, o figliuolo d’Isai! Pace, pace a te, e pace
    a quei che ti soccorrono, poiché il tuo Dio ti soccorre!” Allora Davide li accolse,
    e li fece capi delle sue schiere.'
  ckb-ckb: 'ئینجا ڕۆحی خودا ڕژایە سەر عەماسەیی سەرۆکی سییەکە و گوتی: «ئەی داود، ئێمە
    هی تۆین! ئەی کوڕەکەی یەسا، لەگەڵتداین! سەرکەوتن، سەرکەوتن بۆ تۆ بێت، با یارمەتیدەرانت
    سەرکەوتوو بن، چونکە خودات یارمەتیدەرتە.» ئینجا داود وەریگرتن و کردنییە سەرکردەی
    یەکەکانی سوپا.'
  eng-BBE: 'Then the spirit came on Amasai, who was chief of the captains, and he
    said, We are yours, David, we are on your side, O son of Jesse: may peace be with
    you and peace be with your helpers; for God is your helper. Then David took them
    into his army and made them captains of the band.'
  kan-OKCV: ಆಗ ಆತ್ಮವು ಮೂವತ್ತು ಮಂದಿ ಅಧಿಪತಿಗಳ ಮುಖ್ಯಸ್ಥನಾದ ಅಮಾಸೈಯ ಮೇಲೆ ಬಂತು. ಅವನು ಹೀಗೆ
    ಹೇಳಿದನು, “ದಾವೀದನೇ, ನಾವು ನಿನ್ನವರು. ಇಷಯನ ಮಗನೇ, ನಾವು ನಿನ್ನ ಜೊತೆಯಿದ್ದೇವೆ; ಜಯವು ನಿನ್ನದೇ,
    ನಿನಗೆ ಸಹಾಯ ಮಾಡುವವರಿಗೆ ಜಯವು; ಏಕೆಂದರೆ ನಿನ್ನ ದೇವರು ನಿನಗೆ ಸಹಾಯ ಮಾಡುತ್ತಾರೆ.” ಆಗ ದಾವೀದನು
    ಅವರನ್ನು ಅಂಗೀಕರಿಸಿ, ಅವರನ್ನು ದಂಡಿನ ಅಧಿಪತಿಗಳಾಗಿ ಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது அதிபதிகளுக்குத் தலைவனான அமாசாயின்மேல் ஆவி இறங்கியதால், அவன்:
    “தாவீதே, நாங்கள் உம்முடையவர்கள்; ஈசாயின் மகனே, உமக்கு ஆதரவாக இருப்போம்; உமக்குச்
    சமாதானம், சமாதானம்; உமக்கு உதவி செய்கிறவர்களுக்கும் சமாதானம்; உம்முடைய தேவன் உமக்குத்
    துணை நிற்கிறார்” என்றான்; அப்பொழுது தாவீது அவர்களைச் சேர்த்துக்கொண்டு, அவர்களை
    படைகளுக்குத் தலைவர்களாக்கினான்.'
  spa-RV-1909: 'Entonces se envistió el espíritu en Amasai, príncipe de treinta, y
    dijo: Por ti, oh David, y contigo, oh hijo de Isaí. Paz, paz contigo, y paz con
    tus ayudadores; pues que también tu Dios te ayuda. Y David los recibió, y púsolos
    entre los capitanes de la cuadrilla.'
  ron-BTF: 'Atunci duhul a venit peste Amasai, care era mai marele căpeteniilor și
    a spus: Ai tăi suntem, David și de partea ta, fiu al lui Isai; pace, pace ție
    și pace ajutoarelor tale; fiindcă Dumnezeul tău te ajută. Atunci David i-a primit
    și i-a făcut căpetenii de ceată.'
  eng-WEBP: Then the Spirit came on Amasai, who was chief of the thirty, and he said,
    “We are yours, David, and on your side, you son of Jesse. Peace, peace be to you,
    and peace be to your helpers; for your God helps you.” Then David received them
    and made them captains of the band.
  eng-FBV: Then the Spirit came upon Amasai, the leader of the Thirty. “We are yours,
    David, and we are with you, son of Jesse! May peace, prosperity, and success be
    yours and those who help you, for God is the one who is helping you.” So David
    allowed them to join him, and put them in charge of his bands of raiders.
  nld-1939: 'Toen kwam de geest over Amasai, het hoofd van de Dertig, en hij riep:
    David, u behoren wij toe; Zoon van Jesse, wij zijn met u! Heil u, heil u; Heil
    wie u helpt; Want uw hulp is uw God! Nu nam David hen aan, en stelde ze aan het
    hoofd van de troepen.'
  nch-BL: 'Huan Itonal Toteco hualajqui ipan Amasai, yaya cati teipa mochijqui tayacanquet
    ten nopa 30 soldados. Huan Itonal Toteco quimacac icamanal huan quej ni quiilhui
    David icone Isaí: “David, tojuanti timoaxcahua. Tiitztose monechca. Tihualajtoque
    ica tasehuilisti ica ta huan inihuaya motapalehuijcahua, Toteco moDios ma mitzpalehui.”
    Huan David quinseli huan quinchijqui ma elica tayacanani ten isoldados.'
  vie-1934: 'Khi ấy có A-ma-sai làm đầu trong ba mươi người ấy, được Thánh Linh cảm
    động, mà nói rằng: Hỡi Đa-vít, chúng tôi đều về ông! Hỡi con trai Y-sai, chúng
    tôi binh vị ông! Nguyện ông được bình yên, bình yên; nguyện kẻ giúp đỡ ông cũng
    được bình yên; bởi vì Đức Chúa Trời ông phò trợ ông! Đa-vít bèn nhận tiếp các
    người ấy, đặt làm tướng.'
  hin-CV: इसी समय पवित्रात्मा आमासाई पर जो उन तीस पर प्रधान था, उतरे और आमासाई यह
    कहने लगा, “दावीद, हम आपके हैं! यिशै के पुत्र, हम आपके साथ हैं! शांति, आप पर शांति
    बनी रहे, शांति आपके सहायकों पर बनी रहे, निःसंदेह, आपके परमेश्वर आपकी सहायता करते
    हैं.” यह सुन दावीद ने उन्हें स्वीकार कर लिया और उन्हें सैनिकों का प्रधान बना दिया.
  spa-BES: 'Entonces vino el espíritu sobre Amasai, que era el jefe de los capitanes,
    y dijo: Somos tuyos, David, estamos de tu lado, oh hijo de Isaí: que la paz esté
    contigo y que la paz a los que te ayudan porque Dios es tu ayudante. Entonces
    David los llevó a su ejército y los convirtió en capitanes del ejército.'
  tdx-tdx: 'Nivotrak’ amy Amasaý, mpifehe i telopoloy, amy zao i Arofoy: Azo zahay
    ry Davide, mpiama’o zahay ry ana’ Iisaý. Fañanintsiñe, fañanintsiñe ama’o naho
    fierañerañañe amo mpañolotse azoo; amy te mañimb’ azo t’i Andrianañahare. Aa le
    rinambe’ i Davide vaho nanoe’e mpifehem-pirimboñe.'
  tha-KJV: แล​้วพระวิญญาณได้มาเหนืออามาสัย หัวหน้าพวกผู้บังคับบัญชานั้น และเขาทูลว่า
    “ข้าแต่​ดาวิด ข้าพระองค์ทั้งหลายเป็นของพระองค์ และอยู่กับพระองค์ ข้าแต่​บุ​ตรเจสซี
    สันติภาพ สันติ​ภาพจงมี​แก่​พระองค์ และสันติภาพจงมี​แก่​ผู้​ช่วยของพระองค์ เพราะว่าพระเจ้าของพระองค์ทรงอุปถัมภ์​พระองค์​”
    แล​้วดาวิดทรงรับเขาทั้งหลายไว้ และทรงตั้งให้เป็นนายทหารในกองทัพของพระองค์
  por-BR-2018: 'Então o Espírito revestiu a Amasai, chefe de trinta, e disse: Teus
    somos, ó Davi! E contigo estamos, ó filho de Jessé! Paz, paz seja contigo, e paz
    com os teus ajudadores; pois o teu Deus te ajuda.E Davi os recebeu, e os constituiu
    entre os capitães das tropas.'
  deu-ELO: 'Da kam der Geist über Amasai, das Haupt der Anführer: Dein sind wir, David,
    und mit dir, Sohn Isais! Friede, Friede dir und Friede deinen Helfern! denn dein
    Gott hilft dir! Und David nahm sie auf und setzte sie zu Häuptern von Scharen.'
  eng-WYC-2018: And the spirit clothed Amasai, the prince among (the) thirty, and
    he said, O! David, we be thine, and thou, son of Jesse, we shall be with thee;
    peace, peace to thee, and peace to thine helpers, for thy Lord God helpeth thee.
    Therefore David received them, and made [them] princes of the company. (And the
    spirit clothed Amasai, later the leader of The Thirty, and he said, O David! we
    be thine, and thou, son of Jesse, we shall be with thee; peace, peace to thee,
    and peace to thine helpers, for the Lord thy God helpeth thee. And so David received
    them, and made them leaders in his army.)
  epo-epo: 'Kaj spirito venis sur Amasajon, la estron de la herooj, kaj li diris:
    Al vi, ho David, kaj kun vi, ho filo de Jiŝaj, estu paco; paco al vi, kaj paco
    al viaj helpantoj, ĉar al vi helpas via Dio. Kaj David ilin akceptis kaj faris
    ilin ĉefoj de la militistoj.'
  uig-PIN: 'Bu qaƣda Hudaning Roⱨi ⱨeliⱪi ottuz palwanning yolbaxqisi Amasayƣa qüxiwidi,
    u: «Aⱨ Dawut, biz sanga beⱪinduⱪmiz; Aⱨ Yǝssǝning oƣli, biz sǝn bilǝn billidurmiz;
    Ɵzünggǝ aman-tinqliⱪ, aman-tinqliⱪ bolƣay! Sanga yardǝm bǝrgüqilǝrgimu aman-tinqliⱪ
    bolƣay! Qünki sening Hudaying sanga mǝdǝtkardur» Xuning bilǝn Dawut ularni elip
    ⱪelip, «zǝrbidar ǝtrǝt baxliⱪliri» ⱪildi.'
  beo-beo: Gode Ea A:silibu Hadigidafa da dunu afae ea dio Amasa:iai (e fa:no da “Gasa
    Bagade Dunu 30” amo ouligisu), ema aligila sa:i. E amane wele sia:i, “Da:ibidi!
    Yesi egefe! Nini da dimagai! Di amola di fidisu dunu da didili hamomu! Gode da
    dimagai esala!” Da:ibidi da ili yosia:ne, e dadi gagui wa:i amo ganodini ili bisilua
    hamoma:ne ilegei.
  tpi-OTNT: Orait spirit bilong God i kamap long Amasai, wanpela bilong ol, na Amasai
    i tokim Devit olsem, “Devit, pikinini bilong Jesi, mipela i laik i stap lain bilong
    yu. God bilong yu i save helpim yu, olsem na yu wantaim ol lain i helpim yu i
    ken win oltaim na i stap gut.” Orait Devit i kisim ol na i mekim ol i kamap ofisa
    long ami bilong en. Na bihain, Amasai i kamap lida bilong ol 30 strongpela soldia
    bilong Devit.
  hau-SA: Sai Ruhu ya sauko a kan Amasai, shugaban Talatin nan, sai ya ce, “Mu naka
    ne, ya Dawuda! Muna tare da kai, ya ɗan Yesse! Nasara, nasara gare ka, nasara
    kuma ga waɗanda suke taimakonka. Gama Allahnka zai taimake ka.” Saboda haka Dawuda
    ya karɓe su ya kuma mai da su shugabannin ƙungiyoyin maharansa.
  uig-LAT: 'Bu chaghda Xudaning Rohi héliqi ottuz palwanning yolbashchisi Amasaygha
    chüshiwidi, u: «Ah Dawut, biz sanga béqinduqmiz; Ah Yessening oghli, biz sen bilen
    billidurmiz; Özüngge aman-tinchliq, aman-tinchliq bolghay! Sanga yardem bergüchilergimu
    aman-tinchliq bolghay! Chünki séning Xudaying sanga medetkardur» Shuning bilen
    Dawut ularni élip qélip, «zerbidar etret bashliqliri» qildi.'
  nde-nde: 'Ngakho uMoya wasesehlela ku-Amasayi, umlawuli wabangamatshumi amaThathu,
    wathi: “Singabakho thina, wena Davida! Sikanye lawe wena ndodana kaJese! Impumelelo,
    impumelelo kuwe, njalo impumelelo kulabo abaphathisana lawe! Ngoba uNkulunkulu
    wakho uzakusiza.” Ngakho uDavida wabamukela wabenza abakhokheli bamaviyo amabutho
    ayehlasela.'
  ton-ton: 'Pea naʻe toki hoko ʻae Laumālie kia ʻAmasai ʻaia naʻe ʻeiki hake ʻi he
    ngaahi ʻeikitau, pea naʻa ne pehē, “ʻOku ʻoʻou ʻakimautolu, ʻe Tevita, pea ʻoku
    mau kau kiate koe, ʻa koe ko e foha ʻo Sese: ke melino, ke melino pe koe, pea
    ke melino ʻakinautolu ʻoku tokoni kiate koe; he ʻoku tokoni ʻe ho ʻOtua kiate
    koe. Pea naʻe toki maʻu ʻakinautolu ʻe Tevita, pea naʻa ne fakanofo ʻakinautolu
    ko e ngaahi ʻeikitau ki he kongakau.'
  ces-1613: 'Duch pak posilnil Amazu předního mezi hejtmany, i řekl: Tobě, ó Davide,
    a těm, jenž s tebou jsou, synu Izai, pokoj; pokoj tobě, pokoj i pomocníkům tvým.
    Toběť zajisté pomáhá Bůh tvůj. A tak přijal je David, a postavil je mezi knížaty
    houfů.'
  eng-WMB: Then the Spirit came on Amasai, who was chief of the thirty, and he said,
    “We are yours, David, and on your side, you son of Jesse. Peace, peace be to you,
    and peace be to your helpers; for your God helps you.” Then David received them
    and made them captains of the band.
  tam-TCV: 'அப்பொழுது முப்பதுபேரில் ஒருவனும் தலைவர்களில் ஒருவனுமான அமசாயிற்கு இறைவனின்
    ஆவியானவர் வந்ததினால் அவன் சொன்னதாவது: “தாவீதே, நாங்கள் உன்னுடையவர்கள்; ஈசாயின்
    மகனே, நாங்கள் உன்னுடனே இருக்கிறோம். வெற்றி! உனக்கே வெற்றி! உனக்கு உதவி செய்பவர்களுக்கும்
    வெற்றி! உனது இறைவன் உனக்கு உதவி செய்வார்.” எனவே தாவீது அவர்களை ஏற்றுக்கொண்டு தன்
    அதிரடிப் படைகளுக்கு தலைவர்களாக்கினான்.'
  ceb-ULB: Unya mikunsad ang Espiritu kang Amasai, nga pangulo sa 30. Miingon si Amasai,
    “Imo kami, David. Dapig kami kanimo, anak ni Jesse. Kalinaw, hinaot nga ang kalinaw
    maanaa kang bisan kinsa nga motabang kanimo. Maanaa unta ang kalinaw sa mga nagtabang
    kanimo, kay nagtabang man kanimo ang imong Dios.” Unya gidawat sila ni David ug
    gihimo silang mga pangulo sa tibuok niyang katawhan.
  pol-UBG: 'Wtedy Duch ogarnął Amasaja, naczelnika dowódców, i powiedział: Jesteśmy
    twoi, Dawidzie, i jesteśmy z tobą, synu Jessego. Pokój, pokój tobie i pokój twoim
    pomocnikom! Gdyż tobie pomaga twój Bóg. Dawid więc przyjął ich i ustanowił dowódcami
    oddziałów.'
  urd-GVU: پھر روح القدس 30 افسروں کے راہنما عماسی پر نازل ہوا، اور اُس نے کہا، ”اے
    داؤد، ہم تیرے ہی لوگ ہیں۔ اے یسّی کے بیٹے، ہم تیرے ساتھ ہیں۔ سلامتی، سلامتی تجھے
    حاصل ہو، اور سلامتی اُنہیں حاصل ہو جو تیری مدد کرتے ہیں۔ کیونکہ تیرا خدا تیری
    مدد کرے گا۔“ یہ سن کر داؤد نے اُنہیں قبول کر کے اپنے چھاپہ مار دستوں پر مقرر کیا۔
  deu-1912: 'Aber der Geist ergriff Amasai, den Hauptmann unter den dreißig: Dein
    sind wir, David, und mit dir halten wir''s, du Sohn Isais. Friede, Friede sei
    mit dir! Friede sei mit deinen Helfern! denn dein Gott hilft dir. Da nahm sie
    David an und setzte sie zu Häuptern über die Kriegsleute.'
  kan-2017: ಆಗ ಮೂವತ್ತು ಜನರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಅಮಾಸೈಯು ಆತ್ಮಾವೇಶವುಳ್ಳವನಾಗಿ, “ದಾವೀದನೇ, ನಾವು
    ನಿನ್ನವರು; ಶುಭವಾಗಲಿ! ಇಷಯನ ಮಗನೇ, ನಾವು ನಿನ್ನ ಪಕ್ಷದವರು; ಶುಭವಾಗಲಿ! ನಿನಗೂ ನಿನ್ನ ಸಹಾಯಕರಿಗೂ
    ಶುಭವಾಗಲಿ! ನಿನ್ನ ದೇವರು ನಿನಗೆ ಜಯವನ್ನು ಕೊಡುವವನಾಗಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು. ಆಗ ದಾವೀದನು
    ಅವರನ್ನು ತನ್ನ ಜೊತೆಯಲ್ಲಿ ಸೇರಿಸಿಕೊಂಡು ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Me ying fare kan nthothup rok Got ngak bagyad, ni aram Amasai, facha’ ni
    munmun me mang tolang ko “Fare Guyey,” me tolul ni be ga’ar, “David ni fak Jesse,
    bmil famad ngom! Nge fel’ rogom nge pi’in yad be ayuwegnem! Got e bay u ba’ rom.”
    Me pining David e kefel’ ngorad ni ngar pired u rom me tayrad ni yad e tolang
    ko yu raba’ i salthaw rok.
  hlt-MCSB: Te vaengah Mueihla loh sawmthum kah boeilu Amasai te a thing tih, “David
    nang te rhalboei ni. Jesse capa nang taengah rhoepnah om saeh. Nang taengah ngaimongnah
    om saeh. Nang aka bom taengah rhoepnah om saeh. Na Pathen loh nang m'bom bitni,”
    a ti nah. Te dongah David loh amih te a doe tih amih te caem kah boeilu la a khueh.
  mdy-ETH: ዬካፓ ፆኦሲኮ ዓያና ዖሎና ዔርቴ ሃይሢታሞ ዓሶኮ ሱኡጋሢ፥ ዓሜሲያሴ ዑፃ ኬዴም ዒዚ፦ «ዳውቴ! ኑኡኒ ኔኤሮኬ! ዒሴዬ
    ናዓሦ ዳውቴ፥ ኑኡኒ ኔኤና ዎላኬ! ኔኤና ኔና ማኣዳ ዓሶናም ኮሹሞ ማዖንጎ! ፆኦሲ ኔኤና ዎላ ማዒ ኔና ማኣዳንዳኔ» ጌዒ ዑኡዞ
    ፔኤሲ ዼጊዲ ዒላቴም፥ ዳውቴ ዔያቶ ዎዛና ዔኪ ፔ ፖኦሊሶኮ ሱኡጌ ማሄኔ።
  twi-ASANTE: Na honhom no sii Amasai a akyire no ɔbɛyɛɛ Aduasa no so panin no so,
    na ɔkaa sɛ, “Yɛyɛ wo dea, Dawid! Yɛwɔ wʼafa, Yisai ba; Asomdwoeɛ ne nkɔsoɔ nyɛ
    wo kyɛfa na wʼaboafoɔ nyinaa nnya nkɔsoɔ, ɛfiri sɛ, wo Onyankopɔn ne deɛ ɔboa
    wo.” Enti, Dawid maa wɔbɛkaa ne ho, na ɔyɛɛ wɔn mpanimfoɔ wɔ nʼakodɔm mu.
  eng-WEBU: Then the Spirit came on Amasai, who was chief of the thirty, and he said,
    “We are yours, David, and on your side, you son of Jesse. Peace, peace be to you,
    and peace be to your helpers; for your God helps you.” Then David received them
    and made them captains of the band.
  wal-wal: Hegaappe guyyiyan, hasttamatu halaqaa Amaasaaya bolli Xoossaa Ayyaanai
    wodhdhin, “Daawitaa, nuuni neegeeta! Isseya na7au, nuuni nenaara issippe de7eettees!
    Saroi neessi gido! Nena maaddiyaageetussikka saroi gido! Ne Xoossai nena maaddees”
    yaagiis. Yaagin Daawiti eta ekkidi, ba olanchchatuyyo halaqata oottiis.
  spa-PDDPT: 'Entonces el Espíritu llegó sobre Amasai, jefe de los 30, y dijo: ¡Somos
    tuyos, oh David, y contigo estamos, hijo de Isaí! ¡Paz, paz a ti, y paz a tus
    ayudantes, pues también tu ʼElohim te ayuda! David los recibió y los designó como
    jefes de la tropa.'
  gun-gun: 'Ha''e ramo trinta va''e akã Amasai re Nhe''ẽ oĩ ramo aipoe''i: — Ha''e
    rami avi ore kuery ma ndevygua ae, Davi! Jessé ra''y, ndereve ete ''rã orekuai!
    Tereiko porã, nepytyvõa kuery voi ta''ikuai porã! Mba''eta Nderuete ma nepytyvõ
    ''rã — he''i ramo Davi omovaẽ imbokuapy vy xondaro kuery ruvixarã omoĩ.'
  ilo-ULB: Ket dimteng ti Espiritu kenni Amasai a panguloen dagiti tallo pulo. Kinuna
    ni Amasai, “Kukuanakami, David. Addakami iti abaymo, anak ni Jesse. Kappia, kappia
    koma ti adda iti siasinoman a tumulong kenka. Kappia koma iti adda kadagiti katulongam,
    ta tultulongannaka ti Diosmo “ Kalpasanna ket inawat ida ni David ket insaadna
    ida a mangidaulo kadagiti tattaona.
  kpg-kpg: Di Hagataalunga o God gaa dagi dahi dangada i digaula go Amasai, dela nomuli
    gaa hai tagi dauwa o “Digau Motolu”, gei mee gaa wolo gi nua, “David tama daane
    Jesse, gimaadou nia mee ni aau! Goe gii gila mo digau ala e hagamaamaa goe! Di
    God ni oou la ga huli mai i dau baahi.” David gu hagaahi mai digaula guu hai digaula
    gii hai nia dagi mugi nua o ana gau dauwa.
  uig-ARA: 'بۇ چاغدا خۇدانىڭ روھى ھېلىقى ئوتتۇز پالۋاننىڭ يولباشچىسى ئاماسايغا چۈشىۋىدى،
    ئۇ: «ئاھ داۋۇت، بىز ساڭا بېقىندۇقمىز؛ ئاھ يەسسەنىڭ ئوغلى، بىز سەن بىلەن بىللىدۇرمىز؛
    ئۆزۈڭگە ئامان-تىنچلىق، ئامان-تىنچلىق بولغاي! ساڭا ياردەم بەرگۈچىلەرگىمۇ ئامان-تىنچلىق
    بولغاي! چۈنكى سېنىڭ خۇدايىڭ ساڭا مەدەتكاردۇر» شۇنىڭ بىلەن داۋۇت ئۇلارنى ئېلىپ
    قېلىپ، «زەربىدار ئەترەت باشلىقلىرى» قىلدى.'
  sus-sus: Dawuda naxa e ralan, a a fala e bɛ, «Xa wo faxi bɔɲɛsa nan kui alako wo
    xa n mali, won bɔɲɛe findima keren nan na. Kɔnɔ xa a sa a li wo faxi n yanfade
    n yaxuie nan bɛ, n tan naxan mu fe ɲaaxi yo rabaxi, won benbae Marigi Ala kiiti
    sama nɛ.»
  pon-2006: Ngenen Koht ahpw ti pohn emen irail, Amasai, me mwuhr e uhd wiahla kaunen
    “Me Siliakano,” e ahpw ngihl laudida patohwan, “Depit nein Sehsi, se wialahr sapwellimomwi!
    Komwi en pweida iangahki irail kan me kin sewesei komwi! Koht ketin ieiang komwi.”
    Depit eri kasamwo irail oh wiahkinirailla kaunen sapwellime karis.
  ksd-ksd: 'Ma ra tulungen i ga irop taun Amasai ra lualua ta diat ra utul a vinun,
    ma i ga biti: Ea, avet kaum tarai David, Ma ave tur maravut u, natu i Iese; A
    malmal, a malmal piram, Ma ra malmal na ki taun diat dia maravut u, Tago kaum
    God ia kaum tena maramaravut. Ma David i ga vatur vake diat, ma i ga tibe diat
    upi diat a umana lualua ta kana loko na tarai na vinarubu.'
  tur-YTC: 'O zaman Ruh Otuzlar''ın başı olan Amasay''ın üzerine geldi ve dedi: “Biz
    seniniz, ey David, senin tarafındayız, ey Yişay oğlu. Sana esenlik, esenlik olsun,
    sana yardım edenlere de esenlik olsun; çünkü Tanrın sana yardım ediyor.” Sonra
    David onları kabul etti ve onları çete başları yaptı.'
  grc-BRENT: Καὶ Δαυὶδ ἐξῆλθεν εἰς ἀπάντησιν αὐτῶν, καὶ εἶπεν αὐτοῖς, εἰ εἰς εἰρήνην
    ἥκατε πρὸς μέ, εἴη μοι καρδία καθʼ ἑαυτὴν ἐφʼ ὑμᾶς· καὶ εἰ τοῦ παραδοῦναί με τοῖς
    ἐχθροῖς μου οὐκ ἐν ἀληθείᾳ χειρὸς, ἴδοι ὁ Θεὸς τῶν πατέρων ὑμῶν καὶ ἐλέγξαιτο.
  ind-AYT: Lalu, Roh menguasai Amasai, kepala tiga puluh orang itu. Dia berkata, “Kami
    milikmu, hai Daud! Kami bersamamu, hai anak Isai! Sejahtera bagimu, sejahtera
    bagi para penolongmu, sebab Allahmulah yang menolongmu.” Daud menyambut mereka
    dan mengangkat mereka menjadi kepala pasukannya.
  nya-nya: 'Kenaka Mzimu anabwera pa Amasai, mtsogoleri wa anthu makumi atatu aja
    ndipo anati: “Inu Davide, ife ndife anu! Tili nanu limodzi, inu mwana wa Yese!
    Kupambana, Kupambana kwa inu, ndiponso kupambana kukhale kwa iwo amene akukuthandizani
    pakuti Mulungu wanu adzakuthandizani.” Kotero Davide anawalandira ndipo anawayika
    kukhala atsogoleri a magulu ake a ankhondo.'
  hrv-hrv: 'David je izašao pred njih i, progovorivši, rekao im: “Ako dolazite s mirom
    k meni da mi pomognete, moje će se srce ujediniti s vama; ako li ste došli da
    me izdate mojim neprijateljima, neka Bog naših otaca vidi i neka osudi, jer nema
    nepravde na mojim rukama!”'
  mps-mps: Tialima, Godigo Mobo Noma Bidi te Amasaiba pedelali, te augwali me deliba,
    tama Amasaigo Devitba te tama po wali, “Devit, te Jesigo ogwa, da te nago hani
    bidabo homu ebao. Te naga Godigo nage tau sobaso, tama nage dali, te nage tau
    sabo hani dabego dali te sesemane sogo ugwaba ela holama te bugagia bidaibao,”
    wali. Tialima Devitgo augwali selama, tama augwali te agai ami dabego ofisa dabe
    pedelai. Te nosali, Amasai te nogi yai 30 bomai ofisa bidi dabe tomode aga te
    polalubo ofisa bidi pedelai dao.
  tpi-tpi: Orait spirit bilong God i kamap long Amasai, wanpela bilong ol, na Amasai
    i tokim Devit olsem, “Devit, pikinini bilong Jesi, mipela i laik i stap lain bilong
    yu. God bilong yu i save helpim yu, olsem na yu wantaim ol lain i helpim yu i
    ken win oltaim na i stap gut.” Orait Devit i kisim ol na i mekim ol i kamap ofisa
    long ami bilong en. Na bihain, Amasai i kamap lida bilong ol 30 strongpela soldia
    bilong Devit.
  dan-1931: 'Så iførte Ånden sig Amasaj, de tredives Anfører, og han sagde: “For dig,
    David, og med dig, Isajs Søn! Fred, Fred være med dig, og Fred med dine Hjælpere,
    thi dig hjælper din Gud!” Da tog David imod dem og satte dem i Spidsen for Krigerskaren.'
  vie-OVCB: 'Lúc ấy, Chúa Thánh Linh đến cùng A-ma-sai, người đứng đầu nhóm Ba Mươi.
    Ông đáp lời: “Chúng tôi là người của Đa-vít! Chúng tôi về phe ông, Gie-sê. Cầu
    chúc ông và những người giúp ông đều được bình an, vì Đức Chúa Trời là Đấng giúp
    đỡ ông.” Vậy, Đa-vít thu nhận họ làm quan chỉ huy trong quân đội.'
  guj-2017: ત્યારે ત્રીસમાંના મુખ્ય અમાસાય પર આત્મા આવ્યો. અમાસાયે કહ્યું, “દાઉદ,
    અમે તારા છીએ. યિશાઈના દીકરા અમે તારે પક્ષે છીએ. તમને શાંતિ થાઓ, શાંતિ થાઓ, જેઓ
    તમને મદદ કરે છે તેમને શાંતિ થાઓ. કેમ કે તમારા ઈશ્વર તમને સહાય કરનાર છે.” ત્યારે
    દાઉદ તેઓનો અંગીકાર કર્યો અને તેઓને લશ્કરી જૂથોના સરદારો તરીકે નીમ્યા.
  pon-2006A: Ngenen Koht ahpw ti pohn emen irail, Amasai, me mwuhr e uhd wiahla kaunen
    “Me Siliakano,” e ahpw ngihl laudida patohwan, “Depit nein Sehsi, se wialahr sapwellimomwi!
    Komwi en pweida iangahki irail kan me kin sewesei komwi! Koht ketin ieiang komwi.”
    Depit eri kasamwo irail oh wiahkinirailla kaunen sapwellime karis.
  por-BRBSL: 'Então veio o Espírito sobre Amasai, que era o chefe dos trinta, e disse:
    “Somos teus, David, e ao teu lado, filho de Jessé”. Paz, paz seja contigo, e paz
    seja com teus ajudantes; pois teu Deus te ajuda”. Então David os recebeu e os
    fez capitães da banda.'
  cth-cth: Hottelah tami 30 touh thung dawk e kahrawikung Amasai tak dawk muitha a
    tho teh, Devit na tami lah ka o awh. Jesi capa nang koe lah kampang e naw doeh.
    Nang dawk roumnae awm naseh. Bangkongtetpawiteh, na Cathut ni na kabawp tet loe
    atipouh. Hatdawkvah, Devit ni ahnimouh a la teh ransahu ka hrawi e lah ao sak.
  twi-twi: Na honhom no sii Amasai a akyiri no ɔbɛyɛɛ Aduasa no so panyin no so, na
    ɔkae se, “Yɛyɛ wo dea, Dawid! Yɛwɔ wʼafa, Yisai ba; Asomdwoe ne nkɔso nyɛ wo kyɛfa
    na wʼaboafo nyinaa nya nkɔso, efisɛ wo Nyankopɔn ne nea ɔboa wo.” Enti Dawid ma
    wɔbɛkaa ne ho, na ɔyɛɛ wɔn mpanyimfo wɔ nʼakofo mu.
  hlt-hlt: Te vaengah Mueihla loh sawmthum kah boeilu Amasai te a thing tih, “David
    nang te rhalboei ni. Jesse capa nang taengah rhoepnah om saeh. Nang taengah ngaimongnah
    om saeh. Nang aka bom taengah rhoepnah om saeh. Na Pathen loh nang m'bom bitni,”
    a ti nah. Te dongah David loh amih te a doe tih amih te caem kah boeilu la a khueh.
  tbz-SIM: 'Kɛ̀ Dɑfitii ítɛ́ní kɛ́ bɛ̀ co kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ di kɔ̀tɛní m borɛ̀
    nɛ̀ kunɑɑtí nku kɛ bo n teennɛ̀ n yóó yiémmu kɛ̀ ti yɛ̀mmɛ̀ɛ wɛ̃nnɛ́, kɛ̀ di mɛ
    nkɔ̀tɛní kɛ bo n soutɛ́mu kɛ́ n fítɛ́nɛ̀ n dootitɔbɛ̀, m mɛ nyí cɑ̀ɑ̀rɛ̀ mùmɑmù,
    ti Yiɛ̀ nKuyie nti yɛmbɛ̀ do tũ nkù ti wúómmu kɛ bo ti pútɛ́.'
  msy-2020: Ezɨ men mav, Amasai, Godɨn Duam a gapazazɨma, a kamaghɨn Devit mɨgei,
    “O Jesin otarim Devit, e nɨ ko ikiasa. E nɨn adarazir ikiasa. Bar guizbangɨra,
    nɨn God nɨn akurvasi. Kamaghɨn amizɨ, nɨ ko nɨn akurvazir gumaziba, deravɨra ikɨ
    navir amɨrizim ko dabirabir aghuim ikiam.” Ezɨ, Devit me inigha uan mɨdorozir
    gumazibar garir gumazir dapanibar me arɨki. Ezɨ Amasai gɨn Devitɨn 30plan mɨdorozir
    gumazir gavgavibar gumazir dapanimɨn oto.
  dop-dop: 'Ntɛnɑ ɩ́ sǝŋ-wɛ nɑ ɩ́ tɔ-wɛ sɩ: Ye lǝmɑɣɑsǝlɛ kʋpɑntɛ kɛ ɩ́ kɔŋnɑ mɑ kiŋ
    sɩ ɩ́ sǝŋnɑ-m, ɩlɛ mɑ́ mʋ-mɛ nɑ lotu kʋlʋmtʋ. Amɑ ye ɩ́ kɔŋ mɑ kɔlɔmɔtɔ lɑpʋ kɛ́
    sɩ ɩ́ tʋ-m mɑ kolontunɑɑ niŋ tɑɑ. Pǝyele mɑ tɑ wɑkǝlɩ pʋlʋ. Ɩlɛ tɑ cɔsɔnɑɑ Ɩsɔ
    ɩ́ wɛɛ tɑ ɑseetɑ tʋ nɑ ɩ́ hʋʋ tɑ tɔm.'
  azb-azb: 'Ruh «otuz igid»in başçısı Amasayın üzərinə endi və o dedi: «Ey Davud,
    biz səninləyik, Ey Yessey oğlu, biz sənin tərəfindəyik. Sülh, sülh olsun sənə
    və sənə kömək edənə, Çünki Allahın sənə kömək edir». Davud onları götürüb dəstə
    başçıları təyin etdi.'
  eng-DBY: 'And the Spirit came upon Amasai, the chief of the captains, [and he said,]
    Thine [are we], David, And with thee, thou son of Jesse: Peace, peace be to thee!
    And peace be to thy helpers! For thy God helps thee. And David received them,
    and made them chiefs of bands.'
  hin-2017: तब आत्मा अमासै में समाया, जो तीसों वीरों में मुख्य था, और उसने कहा, “हे
    दाऊद! हम तेरे हैं; हे यिशै के पुत्र! हम तेरी ओर के हैं, तेरा कुशल ही कुशल हो और
    तेरे सहायकों का कुशल हो, क्योंकि तेरा परमेश्वर तेरी सहायता किया करता है।” इसलिए
    दाऊद ने उनको रख लिया, और अपने दल के मुखिए ठहरा दिए।
  eng-YLT: 'And the Spirit hath clothed Amasai, head of the captains: ''To thee, O
    David, and with thee, O son of Jesse — peace! peace to thee, and peace to thy
    helper, for thy God hath helped thee;'' and David receiveth them, and putteth
    them among the heads of the troop.'
  eng-WYC-2017: And the spirit clothed Amasai, the prince among thirty, and he said,
    O! David, we be thine, and thou, son of Jesse, we shall be with thee; peace, peace
    to thee, and peace to thine helpers, for thy Lord God helpeth thee. Therefore
    David received them, and made [them] princes of the company.
  eng-WMBB: Then the Spirit came on Amasai, who was chief of the thirty, and he said,
    “We are yours, David, and on your side, you son of Jesse. Peace, peace be to you,
    and peace be to your helpers; for your God helps you.” Then David received them
    and made them captains of the band.
  urd-GVH: फिर रूहुल-क़ुद्स 30 अफ़सरों के राहनुमा अमासी पर नाज़िल हुआ, और उसने कहा,
    “ऐ दाऊद, हम तेरे ही लोग हैं। ऐ यस्सी के बेटे, हम तेरे साथ हैं। सलामती, सलामती
    तुझे हासिल हो, और सलामती उन्हें हासिल हो जो तेरी मदद करते हैं। क्योंकि तेरा ख़ुदा
    तेरी मदद करेगा।” यह सुनकर दाऊद ने उन्हें क़बूल करके अपने छापामार दस्तों पर मुक़र्रर
    किया।
  rug-rug: Keke koari kasa si ta kamoe nia sa Maqomaqona sa Tamasa, e Amasai, sa koimata
    koari ka Toloṉavulu puta meke zama vura si asa, “Devita tuna Zese, gami si hiva
    somana koa goi meke toka nigo. Mu koa pa binule! Mu koa mataqara! Madi koa pa
    binule, madi koa mataqara si arini pa kalimu goi! Ura sa Tamasa tamugoi si toka
    nigo.” Va kamoi Devita si arini meke evaṉae ni nana palabatu koari nana puku tie
    varipera.
  gaz-gaz: 'Ergasiis Hafuurri Qulqulluun Amaasaayi hoogganaa namoota Soddomman sanaa
    irra buʼe; innis akkana jedhe: “Yaa Daawit, nu kan kee ti! Yaa ilma Isseey, nu
    suma wajjin jirra! Milkaaʼi, milkaaʼi; warri si gargaaranis haa milkaaʼan; Waaqni
    kee si gargaaraatii.” Kanaafuu Daawit isaan simatee dura deemtota loltoota isaa
    isaan godhate.'
  fra-LSG: 'Amasaï, l’un des principaux officiers, fut revêtu de l’esprit, et dit:
    Nous sommes à toi, David, et avec toi, fils d’Isaï! Paix, paix à toi, et paix
    à ceux qui te secourent, car ton Dieu t’a secouru! Et David les accueillit, et
    les plaça parmi les chefs de la troupe.'
  yal-yal: Dawuda yi e ralan, a yi a fala e xa, a naxa, “Xa ɛ faxi bɔɲɛ xunbenla nin
    alogo ɛ xa fa n mali, en luma nɛn xaxili kedenni. Koni, xa ɛ faxi n yanfaden nin
    n yaxune xa, n tan naxan mi fe ɲaxi yo ligaxi, en benbane Ala xa na to, a yi a
    kitin sa.”
  haw-1868: Alaila kau mai la ka Uhane maluna iho o Amasai, ke pookela o na lunakoa,
    Nou no makou, e Davida, a ma kou aoao hoi, e ke keiki a Iese, aloha, aloha ia
    oe, aloha hoi i na kokua mahope ou; no ka mea, o kou Akua ke kokua mai ia oe.
    Alaila, hookipa ae la o Davida ia lakou, a hoonoho ia lakou i mau luna o na koa.
  arb-NAV: 'فَحَلَّ رُوحُ الرَّبِّ عَلَى عَمَاسَايَ الَّذِي أَصْبَحَ فِي مَا بَعْدُ
    قَائِدَ الثَّلاثَةِ وَقَالَ: «إِنَّنَا رِجَالُكَ يَا دَاوُدُ، وَنَحْنُ مَعَكَ
    يَا ابْنَ يَسَّى. سَلامٌ لَكَ، وَسَلامٌ لِنَاصِرِيكَ، لأَنَّ إِلَهَكَ هُوَ مُعِينُكَ».
    فَرَحَّبَ بِهِمْ دَاوُدُ وَجَعَلَهُمْ رُؤَسَاءَ فِي جَيْشِهِ.'
  ewe-ewe: Tete Mawu ƒe Gbɔgbɔ ɖiɖi ɖe Amasai, Ame Blaetɔ̃awo ƒe tatɔ dzi eye wògblɔ
    be, “Oo David, tɔwòwoe míenye! Oo Yese viŋutsu, míeli kpli wò! Ŋutifafa, ŋutifafa
    na wò eye ŋutifafa na ame siwo kpena ɖe ŋuwò, elabena wò Mawu la akpe ɖe ŋuwo.”
    Ale David xɔ wo eye wòtsɔ wo ɖo eƒe adzohawo nu.
  eng-LEE: 'Then a spirit invested ''Amassai, the chief of the captains, [who said,]
    Thine are we, David, and with thee, O son of Jesse: peace, peace be unto thee,
    and peace be to every one that helpeth thee; for thy God helpeth thee. Then David
    received them, and placed them at the head of the troop.'
  asm-FB: তাৰ পাছত ত্ৰিশ জনৰ ওপৰত সেনাপতি হৈ থকা অমাচয়ৰ ওপৰত আত্মাই স্থিতি ল’লে।
    অমাচয়ে ক’লে, “হে দায়ুদ, আমি তোমাৰেই। যিচয়ৰ পুত্ৰ, আমি তোমাৰ ফলীয়া। শান্তি
    হওক, তোমাক যি সকলে সহায় কৰে তেওঁৰো শান্তি হওক। তোমাক সহায় কৰা সকলৰো শান্তি হওক,
    কিয়নো তোমাৰ ঈশ্বৰে তোমাক সহায় কৰিছে।” তেতিয়া দায়ূদে তেওঁলোকক গ্ৰহণ কৰি নিজৰ
    সৈন্যদলৰ সেনাপতি পাতিলে।
  sus-A: دَوُدَ نَشَ عٍ رَلَن، عَ عَ قَلَ عٍ بّ، «شَ وٌ قَشِ بْحّسَ نَن كُي عَلَكٌ
    وٌ شَ ﭑ مَلِ، وٌن بْحّيٍ قِندِ مَ كٍرٍن نَن نَ. كْنْ شَ عَ سَ عَ لِ وٌ قَشِ ﭑ
    يَنقَدٍ ﭑ يَشُييٍ نَن بّ، ﭑ تَن نَشَن مُ قٍ حَاشِ يٌ رَبَشِ، وٌن بٍنبَيٍ مَرِفِ
    عَلَ كِيتِ سَمَ نّ.»
  fra-SBL: 'Alors l''Esprit vint sur Amasaï, qui était le chef des trente, et il dit :
    « Nous sommes à toi, David, et de ton côté, toi, fils de Jessé. Que la paix, la
    paix soit avec toi, et que la paix soit avec ceux qui te soutiennent, car ton
    Dieu te soutient. » Alors David les reçut et les nomma chefs de la troupe.'
  hbo-hbo: וַיֵּצֵ֣א דָוִיד֮ לִפְנֵיהֶם֒ וַיַּ֙עַן֙ וַיֹּ֣אמֶר לָהֶ֔ם אִם־לְשָׁלֹ֞ום
    בָּאתֶ֤ם אֵלַי֙ לְעָזְרֵ֔נִי יִֽהְיֶה־לִּ֧י עֲלֵיכֶ֛ם לֵבָ֖ב לְיָ֑חַד וְאִֽם־לְרַמֹּותַ֣נִי
    לְצָרַ֗י בְּלֹ֤א חָמָס֙ בְּכַפַּ֔י יֵ֛רֶא אֱלֹהֵ֥י אֲבֹותֵ֖ינוּ וְיֹוכַֽח׃ ס
  kik-kik: 'Hĩndĩ ĩyo Roho agĩikũrũkĩra Amasai, mũnene wa arĩa Mĩrongo Ĩtatũ, akiuga
    atĩrĩ: “Tũrĩ aku, wee Daudi! Tũrĩ hamwe nawe, wee mũrũ wa Jesii! Ũrogaacĩra, ũgaacĩre
    ki, na arĩa magũteithagia marogaacĩra, nĩgũkorwo Ngai waku nĩegũgũteithia.” Nĩ
    ũndũ ũcio Daudi akĩmaamũkĩra na akĩmatua atongoria a mbũtũ ciake cia gũtharĩkĩra
    thũ.'
  fra-NCL: 'L’Esprit revêtit Amasaï, chef des Trente, et il dit : « A toi, David,
    et avec toi, fils d’Isaï ! Paix, paix à toi, et paix à celui qui te secourt, car
    ton Dieu t’a secouru ! » Et David les accueillit et les plaça parmi les chefs
    de la bande.'
  cek-AK: 'To pacoengah kami quithumto zaehoikung kacoehta Amasai nuiah Muithla to
    angzoh, Anih mah David, kaicae loe nang ih kami ah ni ka oh o, Jesse capa, kaicae
    loe nang bangah ni ka oh o: nang khaeah, monghaih, monghaih to om nasoe! Nang
    abomh kaminawk khaeah monghaih om nasoe; na Sithaw mah nang ang bomh, tiah a naa.
    To pongah David mah nihcae to talawk moe, angmah ih misatuh zaehoikung ah suek.'
  cuk-cuk: 'Degidgi, Bab-Dummad-Burba Amasaiʼgi aidenonikid. Geb Amasai, sorda-durgwen-gakambe-e-dummad
    (30) weyob sogded: “¡David, anmar be-sordamalad! ¡Isaí-machi, anmar beba-naimalad!
    Neg-bogidik bega nagusana gadin. Be-bendakmaladgala, neg-bogidik nagusmogana gadin.
    Ar be-Bab-Dummad be-bendakdiid.” David, Benjamín-wagan, degi, Judá-wagan-ese-nonimalad
    abingasad, geb sorda-idumaladba a-dulemar-urbisbalid.'
  uig-CYR: 'Бу чағда Худаниң Роһи һелиқи оттуз палванниң йолбашчиси Амасайға чүшивиди,
    у: «Аһ Давут, биз саңа беқиндуқмиз; Аһ Йәссәниң оғли, биз сән билән биллидурмиз;
    Өзүңгә аман-течлиқ, аман-течлиқ болғай! Саңа ярдәм бәргүчиләргиму аман-течлиқ
    болғай! Чүнки сениң Худайиң саңа мәдәткардур» Шуниң билән Давут уларни елип қелип,
    «зәрбидар әтрәт башлиқлири» қилди.'
  tel-2017: అప్పుడు ముప్ఫైమందికి అధిపతైన అమాశై ఆత్మవశంలో ఉండి “దావీదూ, మేము నీవాళ్ళం,
    యెష్షయి కొడుకా, మేము నీ పక్షాన ఉన్నాం. నీకు సమాధానం కలుగుగాక, సమాధానం కలుగుగాక,
    నీ సహకారులకు కూడా సమాధానం కలుగుగాక, నీ దేవుడే నీకు సహాయం చేస్తున్నాడు” అని పలికినప్పుడు,
    దావీదు వాళ్ళను చేర్చుకుని వాళ్ళను తన దండుకు అధిపతులుగా చేశాడు.
  hat-BSA: Alò, Lespri a te vini sou Amasaï, ki te chèf a trant yo, “Nou se pa w,
    O David, Epi avèk ou, O fis a Jesse a! Lapè, lapè a ou menm Epi lapè avèk sila
    ki ede ou! Anverite, Bondye ou a ap ede ou!” Konsa David te resevwa yo e te fè
    yo kapitèn nan ekip la.
  kos-kos: Na ngun lun God tuku ke ku nu fin sie selos, Amasai, su tok el pa captain
    lun “Mwet Tolngoul” ah, ac el fahk ke pusra lulap, “David, wen natul Jesse, kut
    mwet lom! Insewowo nu sum ac nu selos nukewa su kasrekom! God El wi kom lac.”
    David el paingulos ac eisalos tuh elos in captain lun un mwet mweun lal.
  hbo-WLC: וַיֵּצֵ֣א דָוִיד֮ לִפְנֵיהֶם֒ וַיַּ֙עַן֙ וַיֹּ֣אמֶר לָהֶ֔ם אִם־לְשָׁל֞וֹם
    בָּאתֶ֤ם אֵלַי֙ לְעָזְרֵ֔נִי יִֽהְיֶה־לִּ֧י עֲלֵיכֶ֛ם לֵבָ֖ב לְיָ֑חַד וְאִֽם־לְרַמּוֹתַ֣נִי
    לְצָרַ֗י בְּלֹ֤א חָמָס֙ בְּכַפַּ֔י יֵ֛רֶא אֱלֹהֵ֥י אֲבוֹתֵ֖ינוּ וְיוֹכַֽח׃ ס
  ibo-ibo: Mgbe ahụ, Mmụọ Nsọ dakwasịrị Amasai, onyendu iri ndị ikom atọ ahụ, mee
    ka ọ gwa Devid okwu sị ya, “Anyị bụ ndị gị, Devid! Anyị so gị nʼazụ, gị nwa Jesi!
    Udo, udo ga-abụ nke gị, udo ga-abụkwa nke ndị na-enyere gị aka, nʼihi na Chineke
    gị na-enyere gị aka.” Ya mere, Devid nabatara ha mee ha ndịisi agha na-apụnara
    ndị mmadụ ihe.
  ory-ory: ସେତେବେଳେ ତିରିଶ ଜଣଙ୍କ ମଧ୍ୟରେ ପ୍ରଧାନ ଅମାସୟ ଉପରେ ଆତ୍ମା ଅଧିଷ୍ଠାନ କରନ୍ତେ, ସେ
    କହିଲା, “ହେ ଦାଉଦ, ଆମ୍ଭେମାନେ ତୁମ୍ଭର, ହେ ଯିଶୀର ପୁତ୍ର, ଆମ୍ଭେମାନେ ତୁମ୍ଭର ପକ୍ଷ; ତୁମ୍ଭର
    ମଙ୍ଗଳ ହେଉ, ମଙ୍ଗଳ ହେଉ ଓ ତୁମ୍ଭ ସାହାଯ୍ୟକାରୀମାନଙ୍କର ମଙ୍ଗଳ ହେଉ; କାରଣ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ତୁମ୍ଭର ସାହାଯ୍ୟ କରନ୍ତି।” ତହୁଁ ଦାଉଦ ସେମାନଙ୍କୁ ଗ୍ରହଣ କରି ସେନାଦଳ ଉପରେ ସେମାନଙ୍କୁ ସେନାପତି
    କଲେ।
  chk-chk: Mürin, Ngünün Kot a feitiu won Amasia ewe meilapen ekewe ilik. Iwe, a apasa,
    “Äm aia noum, Tafit, äm aipwe etuk, en nöün Jesi we mwän. Kinamwe, kinamwe epwe
    toruk. Kinamwe epwe tori chokewe mi alisuk. Pun om we Kot a alisuk.” Mürin, Tafit
    a etiweer o awisa ngeniir wisen meilapen nöün kewe sounfiu.
  rop-rop: Wal det spirit blanga God bin jidan langa det wanbala solja gulum Amasai.
    Imbin jingat, “Deibid san blanga Jesi, melabat blanga yu wekinmen olabat, en melabat
    wandim yu blanga jidan brabli gudwan, en ol detlot hu albumbat yu du, dumaji God
    im jidan garram yu.” Lagijat na Amasai bin tok. Afta na imbin jidan boswan blanga
    Detlot 30 Solja. En Deibid bin welkam detlot men en imbin meigim olabat boswan
    blanga ol im amimob.
  ukr-1871: 'І ввійшов дух ув Амасая, що передував між трийцятьма, й він промовив:
    Ми твої, Давиде, й з тобою, сину Ессеїв; мир тобі й мир твоїм помічникам; тобі
    бо допомагає Бог твій. Тодї прийняв їх Давид і поставив їх на чолї війська.'
  deu-1951: 'Da kam der Geist über Amasai, das Haupt der Dreißig; der sagte: «Dein
    sind wir, David, und mit dir halten wir''s, du Sohn Isais: Friede, Friede sei
    mit dir und Friede mit deinen Helfern; denn dein Gott hilft dir!» Also nahm sie
    David an und setzte sie zu Häuptern über die Kriegsleute.'
  eng-JPS: '(12-19) Then the spirit clothed Amasai, who was chief of the captains:
    Thine are we, David, and on thy side, thou son of Jesse; peace, peace be unto
    thee, and peace be to thy helpers; for thy God helpeth thee. Then David received
    them, and made them captains of the band.'
  srp-1865: 'Tada duh doðe na Amasaja poglavara meðu vojvodama, te reèe: tvoji smo,
    Davide, i s tobom æemo biti, sine Jesejev; mir, mir tebi i pomagaèima tvojim,
    jer ti pomaže Bog tvoj. Tako ih primi David, i postavi ih meðu poglavare nad èetama.'
  lug-lug: Awo Omwoyo n’aka ku Amasayi, omukulu w’abo amakumi asatu, n’ayogera nti,
    “Ffe tuli babo, Dawudi! Tuli naawe, Omwana wa Yese! Obuwanguzi, Obuwanguzi gy’oli;
    era Obuwanguzi bubeere eri abo abakuyamba, kubanga Katonda wo ajja kukubeera.”
    Awo Dawudi n’abaaniriza era n’abafuula bakungu mu ggye lye.
  heb-heb: ורוח לבשה את עמשי ראש השלושים לך דויד ועמך בן ישי שלום שלום לך ושלום לעזרך
    כי עזרך אלהיך ויקבלם דויד ויתנם בראשי הגדוד׃
  ben-IRV: যিনি পরে ত্রিশজনের মধ্যে নেতা হয়েছিলেন সেই অমাসয়ের উপর সদাপ্রভুর আত্মা
    এলেন। তখন তিনি বললেন, “হে দায়ূদ, আমরা তোমারই। হে যিশয়ের ছেলে, আমরা তোমারই পক্ষে।
    মঙ্গল হোক, তোমার মঙ্গল হোক, মঙ্গল হোক তাদের, যারা আপনাকে সাহায্য করে, কারণ তোমার
    ঈশ্বরই তোমাকে সাহায্য করেন।” তখন দায়ূদ তাঁদের গ্রহণ করে তাঁর সৈন্যদলের উপর সেনাপতি
    করলেন।
  pan-pan: ਤਾਂ ਅਮਾਸਈ ਉੱਤੇ ਜਿਹੜਾ ਸੂਬੇਦਾਰਾਂ ਦਾ ਵੱਡਾ ਸੀ ਆਤਮਾ ਦਾ ਪਰਕਾਸ਼ ਹੋਇਆ ਅਤੇ ਉਹ ਬੋਲਿਆ,
    ਹੇ ਦਾਊਦ ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਹਾਂ, ਅਤੇ ਹੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ, ਅਸੀਂ ਤੇਰੀ ਵੱਲ ਹਾਂ, ਸਲਾਮਤੀ ਤੈਨੂੰ
    ਸਲਾਮਤੀ ਅਤੇ ਤੇਰੇ ਸਹਾਇਕਾਂ ਨੂੰ ਸਲਾਮਤੀ, ਕਿਉਂ ਜੋ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ!
    ਤਦ ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਖ ਲਿਆ ਅਤੇ ਸੈਨਾਪਤੀ ਨਿਯੁਕਤ ਕੀਤਾ।
  mya-JVB: ဝိညာဉ် တော်သည် ဗိုလ်ချုပ် အာမသဲ အပေါ်မှာ သက်ရောက် ၍၊ အိုဒါဝိဒ် ၊ ကျွန်တော်တို့သည်
    ကိုယ်တော် ၏လူ၊ အိုယေရှဲ ၏သား တော်၊ ကိုယ်တော် ဘက်သို့ ဝင်စား သောသူဖြစ်ပါ၏။ ကိုယ်တော်၌
    မင်္ဂလာ ရှိပါစေသော။ မင်္ဂလာရှိပါစေသော။ ကိုယ်တော် ကိုမစ သောသူ၌ မင်္ဂလာ ရှိပါစေသော။
    ကိုယ်တော် ၏ဘုရားသခင် သည် ကိုယ်တော် ကို မစ တော်မူပါစေသောဟု ပြန်ပြောလေသော်၊ ဒါဝိဒ်သည်
    သူ တို့ကို လက်ခံ ၍ ဗိုလ် အရာ၌ ခန့်ထား လေ၏။
  hmo-hmo: Vadaeni Dirava ena Lauma ese Amasai, tau goadadia 30 edia biaguna, ia abia,
    bona Amasai ia gwau, “Davida e, ai be oiemu, Iese ena natuna e, ai be oiemu orea
    durua totona ai mai inai! Oi bona oiemu orea taudia ese kwalimu do umui abia,
    badina be oiemu Dirava ese oi ia durua noho.” Vadaeni Davida ese idia ia abia
    dae, bona ia ese iena tuari biagudia dagi idia dekenai ia henia.
  urd-urd: तब रूह 'अमासी पर नाज़िल हुई और जो उन तीसों का सरदार था और वह कहने लगा,
    “हम तेरे हैं, ऐ दाऊद! और हम तेरी तरफ़ हैं, ऐ यस्सी के बेटे! सलामती तेरी सलामती,
    और तेरे मददगारों की सलामती हो, क्यूँकि तेरा ख़ुदा तेरी मदद करता है।” तब दाऊद ने
    उनको क़ुबूल किया और उनको फ़ौज का सरदार बनाया।
  rus-SYN: 'И объял дух Амасая, главу тридцати, и сказал он: мир тебе, Давид, и с
    тобою, сын Иессеев; мир тебе, и мир помощникам твоим; ибо помогает тебе Бог твой.
    Тогда принял их Давид и поставил их во главе войска.'
  bqc-SIM: 'Davidi gɛ̀ dàńlɛ à mɛ̀: Tó aafia álɛ mↄa à dↄmalɛ, mí gbãakpaázi
    ń nↄ̀sɛmɛndoo. Tó álɛ mↄ́ ma kpái ma ibɛɛↄwa, baa kɛ́ mi yãpãsĩkɛɛ́oɛ sↄ̃,
    wá deziↄ Lua a e, i yã́gↄ̃gↄ̃wɛ̃ɛ.'
  tcz-CHONGTHU: Chuin Amasai kitipa somthum ho lah a lamkai pachu lhagao houpi na
    achangin hitin asei e, “Jesse chapa David keiho nang a kahiuve, nagma lam a pang
    ding kahiuve, chamnale phatthei nan najui jing hen chule nangma nakithopi jouse
    jong lolhing uhen ajehchu Pathen in nangma napanpi ahi.” Hitichun David in amaho
    chu akiloipin asepaite chung a lamkai ding in jong apansah tan ahi.
  mar-mar: अमासय याच्यावर आत्मा आला, तो तीस जणांचा प्रमुख होता. तो म्हणाला “दावीदा,
    आम्ही तुझे आहोत. इशायाच्या मुला, आम्ही तुझ्या बाजूचे आहोत. शांती, तुला शांती असो!
    तुला मदत करणाऱ्यांनाही शांती असो, कारण तुझा देव तुला मदत करतो.” तेव्हा दावीदाने
    त्यांना आपल्यात सामावून घेतले आणि त्यांना सैन्याचे अधिकारी केले.
  qub-qub: 'Chayno niptin quimsa chunca jinyu suldärucunapa mandajnin Amasaiga Tayta
    Dios rimachiptin sinchipa niran: «Gammanmi shamushcä David, Gamwan alli goyänapämi
    shamushcä Isaïpa wamran. ¡Gampis gamwan goyajcunapis jauca goyaycuchun! Gamtaga
    Tayta Diosniquimi yanapaycäshunqui.» Niptin Davidga jamachiran suldäruncunana
    cananpaj. Mandaj suldäruncunawan iwal mandaj cananpaj churaran.'
  bqp-bqp: Dɑfidi u bu sennɔ dɑ, mɑ u bu sɔ̃ɔwɑ u nɛɛ, ì n ween nɑ nɛn mi kɑ bwisiku
    geenu, i kɑ mɑn somi, kon kɑ bɛɛ nɔɔ tiɑ ko. Adɑmɑ ì n ween nɑ i kɑ mɑn sɑmbɑ
    ko, kpɑ nɛn yibɛrɛbɑ bu kɑ mɑn go sɑnɑm mɛ nɑ ǹ tɑɑrɛ gɑɑ kue, Gusunɔ bɛsɛn bɑɑbɑbɑn
    Yinni u ye wɑɑwo, kpɑ u sun siriɑ.
  hat-hat: 'Lè sa a, lespri Bondye desann sou Amasayi, chèf trant vanyan yo, li di
    byen fò: -Nou la avè ou, David! Nou kanpe avè ou, pitit Izayi! Kè poze pou ou
    ak pou moun k''ap ede ou yo! Paske Bondye te pote ou sekou! Lè sa a, David resevwa
    yo, li mete yo chèf nan lame li a.'
  eng-BSB: 'Then the Spirit came upon Amasai, the chief of the Thirty, and he said:
    “We are yours, O David! We are with you, O son of Jesse! Peace, peace to you,
    and peace to your helpers, for your God helps you.” So David received them and
    made them leaders of his troops.'
  eng-WEBPB: Then the Spirit came on Amasai, who was chief of the thirty, and he said,
    “We are yours, David, and on your side, you son of Jesse. Peace, peace be to you,
    and peace be to your helpers; for your God helps you.” Then David received them
    and made them captains of the band.
  kbq-kbq: Anagema higeno'a Anumzamofo Avamu'mo'a ana 30'a veneneramimofo kva ne'
    Amasainte egeno amanage hu'ne, Devitiga kagri vahe mani'none. Jesi nemofoga, tagra
    kagri kaziga mani'none. Hagi arimpa fru zamo'ene maka zampima knare'ma hu'zamo'a
    kagrane nemanesigeno, kazama hanaza vahe'mo'za hara huzmagatenere'za zamagranena
    knare hu'za manigahaze. Na'ankure Anumzanka'amo'a kaza huno vugahie. Hagi anagema
    higeno'a, Deviti'a mago rimpa nehuno sondia vahe'mofo kva zamazeri oti'ne.
  nhe-BL: 'Huan Itonaltzi Toteco hualajqui ipan Amasai, yajaya tlen teipa mochijqui
    tlayacanquetl tlen nopa 30 soldados. Huan Itonaltzi Toteco quimacac itlajtol huan
    quej ni quiilhui David icone Isaí: “David, tojuanti timoaxcahua. Timocahuase monechca.
    Tihualajtoque ica tlasehuilistli ica ta huan ininhuaya motlapalehuijcahua, Toteco
    moDios ma mitzpalehui.” Huan David quinseli huan quinchijqui ma elica tlayacanani
    tlen isoldados.'
  gub-BL: Na'e Tupàn Hekwe ur Amaxaz rehe imuze'eg kar pà a'e kury. (A'e 'ar pawire
    Amaxaz wiko a'e 30 zauxiapekwer wanuwihaw romo a'e.) Uze'egahy nezewe kury. —
    Tawi Zexe ta'yr, uruiko neremiruze'eg romo ure. Tuwe ikatu ma'e paw uzeapo newe
    nehe, nepytywà har wanupe nehe no. Tupàn wiko nerehe we a'e, i'i izupe. Na'e Tawi
    umuixe kar a'e awa a'e wà kury. Umuigo kar tuwihaw romo wemiruze'eg wainuinuromo
    wà.
  eng-DRA: 'But the spirit came upon Amasai the chief among thirty, and he said: We
    are thine, O David, and for thee, O son of Isai: peace, peace be to thee, and
    peace to thy helpers. For thy God helpeth thee. So David received them, and made
    them captains of the band.'
