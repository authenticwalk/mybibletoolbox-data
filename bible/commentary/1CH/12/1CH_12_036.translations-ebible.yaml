verse: 1CH.012.036
translations:
  mal-C: ആശേർ ഗോത്രക്കാരിൽനിന്നു തഴക്കംവന്നവരും യുദ്ധസന്നദ്ധരുമായ പോരാളികൾ 40,000
    പേർ.
  deu-TKW: 'Von Asser: 40000 Kriegstüchtige, bereit, Krieg zu führen.'
  lin-lin: 'kati na libota ya Dani : basoda oyo babongisama mpo na bitumba, nkoto
    tuku mibale na mwambe na nkama motoba ;'
  eng-LSV: And of Asher, going forth to the host, to arrange battle, [are] forty thousand.
  eng-GNV: And of Asher that went out to the battell and were trained in the warres,
    fourtie thousand.
  eng-WEBSTER: And of Asher, such as went forth to battle, expert in war, forty thousand.
  nhw-BL: Ipan nopa hueyi familia Aser, itztoyaj 40 mil soldados catli mocualtlalijtoyaj
    para tlahuilanase ica miyac tlamantli tepostli.
  swh-ONEN: Watu wa Asheri, askari 40,000 wenye uzoefu mkubwa waliondaliwa kwa ajili
    ya vita.
  bba-bba: Dɑnun bwese kɛrɑ sɔɔ, be bɑ tɑbun sɔɔru kpeere, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun
    subɑ yɛndɑ nɔɔbu kɑ itɑ kɑ tɔnu nɑtɑ (28.600).
  eng-KJVCPB: And of Asher, such as went forth to battle, expert in war, forty thousand.
  luo-luo: joka Asher, ma gin jolweny molony kendo moikore ni kedo ne gin ji alufu
    piero angʼwen (40,000);
  meu-meu: Asere taudia na gerebu-hani, tuari manada taudia, heheḡaeḡae tuari.
  npi-ULB: आशेरबाट लडाइँको निम्‍ति तयार भएका ४०,००० योद्धाहरू थिए ।
  yor-yor: Àwọn ọkùnrin Aṣeri, àwọn tí ó ti ní ìmọ̀ ogun múra fún ogun ọ̀kẹ́ méjì
    (40,000).
  pes-OPCB: '@see-verse:1CH.012.035'
  tgl-ULB: Mula kay Asher ay may apatnapung libong mga kalalakihan na nakahanda para
    sa labanan.
  hui-hui: Ami agali Ase hameiginiru daosini pira maria (40,000) ibini. Agali uruni
    tibi nde wai bule manda manda bu hagago dege ibini.
  mya-mya: '@see-verse:1CH.012.035'
  bod-N: ཨ་ཤེར་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ལས་གཡུལ་ངོར་སོང་ནས་དམག་འཐབ་ལ་ཞུགས་ནུས་པ་བསྡོམས་པས་ཁྲི་བཞི་ཡོད།
  sna-sna: varume vokwaAsheri, vakanga vane unyanzvi hwokurwa uye vakagadzirira kurwa,
    vaiva zviuru makumi mana;
  spa-BLM: 'De Aser, los que podían salir en el ejército, los que podían preparar
    la batalla: cuarenta mil.'
  cac-cac: A d'a eb' yin̈tilal Aser, ay 40 mil eb' vin̈ soldado smoj sb'at d'a oval.
  swh-ULB: Kutoka kwa Asheri palikuwa na wanaume elfu arobaini wameandaliwa kwa pambano.
  bel-bel: ад Асіра воінаў, гатовых да бітвы, сорак тысяч;
  deu-ELBBK: 'Und von den Danitern: 28.600, zum Kampf bereit.'
  mbb-OT: 'Is ebpuun te tribu ni Asher: 40,000 he menge memetau he menge sundaru he
    andam he ebpekidtebek.'
  mal-2015: ആശേരിൽ യുദ്ധസന്നദ്ധരായി പടെക്കു പുറപ്പെട്ടവർ നാല്പതിനായിരംപേർ.
  rmc-rmc: 'andral o Dan: 28 600 murša pripravimen andro mariben;'
  pes-OPV: و از اَشِير چهل هزار نفر که با لشکر بيرون رفته، مي توانستند جنگ را مهيا
    سازند.
  ron-1924: Дин Ашер, ын старе сэ мяргэ ла оасте ши гата де луптэ, патрузечь де мий.
  ben-OBCV: 'আশের বংশ থেকে, যুদ্ধের জন্য প্রস্তুত অভিজ্ঞ সৈন্য: 40,000 জন;'
  som-som: Oo reer Aasheerna waxaa ka joogay afartan kun oo nin oo ciidanka geli kara
    oo dagaalka isu safi kara.
  lat-VUC: Et de Aser egredientes ad pugnam, et in acie provocantes, quadraginta millia.
  eng-ASVBT: And of Asher, such as were able to go out in the host, that could set
    the battle in array, forty thousand.
  ita-1885: E di Aser, quarantamila uomini guerrieri, ammaestrati ad ordinarsi in
    battaglia.
  eng-LXXUP: And of the Danites men ready for war twenty-eight thousand and eight
    hundred.
  eng-ULB: From Asher there were forty thousand men prepared for battle.
  spa-VBL: De la tribu de Aser, 40.000 guerreros experimentados, todos listos para
    la batalla.
  fra-_FOB: D'Asser, allant à l'armée pour se ranger en bataille, quarante mille.
  mal-mal: ആശേരിൽ യുദ്ധസന്നദ്ധരായി പടക്ക് പുറപ്പെട്ടവർ നാല്പതിനായിരംപേർ.
  urd-GVR: Āshar ke qabīle ke 40,000 mard the jo sab laṛne ke lie taiyār the.
  suz-BL: आशेर आ थर ङा ४० हजार लडाइ पचा कली ठीक दुम्‍शो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: Di Ascer, atti a servire, e pronti a ordinarsi in battaglia, quarantamila.
  ckb-ckb: لە ئاشێریش، چل هەزار ڕاهێنراو لەسەر شەڕ و ئامادەکراو بۆ جەنگ.
  eng-BBE: And of Asher, forty thousand who went out with the army, expert in ordering
    the fight.
  kan-OKCV: ಆಶೇರನವರಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗತಕ್ಕ ಹಾಗೆ ಯುದ್ಧ ನಿಪುಣರು ಸೈನ್ಯವಾಗಿ ಹೋಗುವವರು 40,000
    ಮಂದಿ.
  tam-2017: ஆசேர் கோத்திரத்தில் யுத்தத்திற்குத் தேறினவர்களாக போர்செய்யப்போகத்தக்கவர்கள்
    நாற்பதாயிரம்பேர்.
  spa-RV-1909: Y de Aser, á punto de guerra y aparejados á pelear, cuarenta mil.
  ron-BTF: Și din Așer, cei care au pornit la bătălie, deprinși la război, patruzeci
    de mii.
  eng-WEBP: 'Of Asher, such as were able to go out in the army, who could set the
    battle in array: forty thousand.'
  eng-FBV: From the tribe of Asher, 40,000 experienced warriors, all battle-ready.
  nld-1939: Van de stam Aser veertigduizend dienstplichtigen, welbewapende mannen.
  nch-BL: Ipan nopa hueyi familia Aser, itztoyaj 40 mil soldados cati mocualtalijtoyaj
    para tatehuise ica miyac tamanti teposti.
  vie-1934: Về A-se, có bốn vạn người hay kéo ra chinh chiến, và có tài dàn trận.
  hin-CV: आशेर गोत्र से 40,000 युद्ध के लिए तैयार अनुभवी सैनिक;
  spa-BES: De la tribu de Aser, cuarenta mil que salieron con el ejército, expertos
    en infantería.
  tdx-tdx: Le amy Asere, o mpionjomb’ añ’ alio, nahafiriritse hiatre-kotakotake, efats-ale.
  tha-KJV: จากคนอาเชอร์ สี​่หมื่นคนฝึกพร้อมที่จะทำสงคราม
  por-BR-2018: E de Aser, dos que saíam como exército, prontos para a batalha, quarenta
    mil.
  deu-ELO: 'Und von Aser: die zum Heere auszogen, zum Kampfe bereit, vierzigtausend.'
  eng-WYC-2018: and of Asher forty thousand men, going out to battle, and stirred
    to battle in the battle array.
  epo-epo: el la Aŝeridoj, militkapablaj kaj pretaj por milito, kvardek mil;
  uig-PIN: Axirlardin jǝnggǝ qiⱪip ⱪoxun sepigǝ atlinixⱪa tǝyyar bolƣan jǝmiy ⱪiriⱪ
    ming kixi idi.
  beo-beo: '@see-verse:1CH.012.035'
  tpi-OTNT: Na lain Aser i gat 40,000 soldia. Na olgeta taim ol tu i redi long pait.
  hau-SA: mutanen Asher, ƙwararrun sojoji shiryayyu don yaƙi, su 40,000;
  uig-LAT: Ashirlardin jengge chiqip qoshun sépige atlinishqa teyyar bolghan jemiy
    qiriq ming kishi idi.
  nde-nde: amadoda ayevela ko-Asheri, amabutho ayevele ekwejayele ukulwa empini njalo
    ezimisele ukulwa, ayezinkulungwane ezingamatshumi amane (40,000);
  ton-ton: Pea ʻo ʻAseli, ʻakinautolu naʻe ʻalu atu ki he tau, mo poto ʻi he tau,
    ko e toko fā mano.
  ces-1613: A z pokolení Asserova, kteříž způsobní byli k boji, a umělí v šikování
    se k bitvě, čtyřidceti tisíc.
  eng-WMB: 'Of Asher, such as were able to go out in the army, who could set the battle
    in array: forty thousand.'
  tam-TCV: ஆசேரின் மனிதர்களில் அனுபவம் வாய்ந்த போர்வீரர்களும், போருக்கு ஆயத்தமாக இருந்தவர்களும்
    40,000 பேர்.
  ceb-ULB: Gikan sa banay ni Aser adunay 40, 000 ka lalaki nga andam sa gubat.
  pol-UBG: Z pokolenia Aszera tych, którzy wychodzili na wojnę, wyćwiczonych w walce
    – czterdzieści tysięcy.
  urd-GVU: آشر کے قبیلے کے 40,000 مرد تھے جو سب لڑنے کے لئے تیار تھے۔
  deu-1912: von Asser, die ins Heer zogen, gerüstet zum Streit, vierzigtausend;
  kan-2017: ಆಶೇರ್ಯರಿಂದ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾದ ನಲ್ವತ್ತು ಸಾವಿರ ಯುದ್ಧನಿಪುಣರು,
  yap-yap: '@see-verse:1CH.012.035'
  hlt-MCSB: Asher lamloh caemtloek rhongpai ham caempuei la aka pawk he thawng sawmli
    lo.
  mdy-ETH: '@see-verse:1CH.012.035'
  twi-ASANTE: Akofoɔ akɛseɛ a wɔatete wɔn yie a wɔfiri Aser abusuakuo mu no, na wɔn
    dodoɔ yɛ mpem aduanan (40,000) a wɔn nyinaa ayɛ krado ama ɔko.
  eng-WEBU: 'Of Asher, such as were able to go out in the army, who could set the
    battle in array: forty thousand.'
  wal-wal: Olau kiyanau Aseera zariyaappe giigidaageeti oitamu sha7a.
  spa-PDDPT: De Aser, 40.000 dispuestos para la guerra y preparados para pelear.
  gun-gun: Aser guigua ma quarenta mil ou joe opu'ã aguã katy guarã hembiporu va'e,
    joguero'a kuaa rei va'e.
  ilo-ULB: Manipud iti tribu ti Aser, adda uppat a pulo a ribu a lallaki a nakasagana
    a makigubat.
  kpg-kpg: '@see-verse:1CH.012.035'
  uig-ARA: ئاشىرلاردىن جەڭگە چىقىپ قوشۇن سېپىگە ئاتلىنىشقا تەييار بولغان جەمئىي قىرىق
    مىڭ كىشى ئىدى.
  sus-sus: Danakae, sɔɔri wulu mɔxɔɲɛn nun solomasaxan kɛmɛ senni. Geresose na e birin
    yi ra.
  pon-2006: '@see-verse:1CH.012.035'
  ksd-ksd: ta ra vuna tarai Aser, a ivat na vinun na arip na marmar nina dia ga tale
    ra vinarubu;
  tur-YTC: 'Aşer''den, orduyla çıkabilen, savaş düzeni alabilen: Kırk bin kişi.'
  grc-BRENT: Καὶ ἀπὸ τῶν Δανιτῶν παρατασσόμενοι εἰς πόλεμον, εἰκοσιοκτὼ χιλιάδες καὶ
    ὀκτακόσιοι.
  ind-AYT: Dari suku Asyer ada 40.000 orang yang sanggup dan ahli dalam berperang.
  nya-nya: Anthu a fuko la Aseri, asilikali odziwa bwino nkhondo, okonzekeradi nkhondo
    analipo 40,000;
  hrv-hrv: od Danova plemena dvadeset i osam tisuća i šest stotina naoružanih za boj,
  mps-mps: Te Aser hani bidi dabe te bidi sese hauwa mu te 40,000 ami bidi bidali.
    Tama tigidali sogo augwaligo me te boi hwįabo sisi elalu bidai dao.
  tpi-tpi: Na lain Aser i gat 40,000 soldia. Na olgeta taim ol tu i redi long pait.
  dan-1931: af Aser 40.000, øvede Krigere, rustet til Kamp;
  vie-OVCB: Từ đại tộc A-se có 40.000 binh sĩ được huấn luyện sẵn sàng ra trận.
  guj-2017: આશેરમાંથી યુદ્ધમાં જઈ શકે એવા તથા વ્યૂહરચના કરી શકે એવા ચાળીસ હજાર પુરુષો
    હતા.
  pon-2006A: '@see-verse:1CH.012.035'
  por-BRBSL: 'De Asher, tais como os que puderam sair no exército, que puderam ordenar
    a batalha: quarenta mil.'
  cth-cth: Asher imthung dawk hoi taran ka tuk thai e, bouk ka thoum e 40, 000 touh
    a pha.
  twi-twi: Akofo akɛse a wɔatetew wɔn yiye a wofi Aser abusuakuw mu no, na wɔn dodow
    yɛ mpem aduanan (40,000) a wɔn nyinaa ayɛ krado ama ɔko.
  hlt-hlt: Asher lamloh caemtloek rhongpai ham caempuei la aka pawk he thawng sawmli
    lo.
  tbz-SIM: Dɑnni kó kuwuɔ mmiɛkɛ kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ wɑ̃kɛ́ mudoò kpɛ́í, kɛ̀
    bɛ̀ ḿbo sikɔupípísìdɛ́ nɛ̀ sikɔupísìni nɛ̀ sikɔùsìkuɔ̀ (28600).
  msy-2020: Ezɨ Aserɨn anabamɨn adarazir tongɨn, 40,000plan mɨdorozir gumaziba ize.
    Me uaghan zurara mɨsoghasavɨra gara iti.
  dop-dop: Nɑ Tɑŋ nyǝ́mɑ tɑɑ kɛ́ yoolɑɑ mpɑ pɑ sɔɔlʋ pɩɩwɑ sɩ pɑ́ pɩɩlɩ yoou tɔɣɔ
    iyisi pǝlefɛɩ hiu nɑ nɑɑnʋwɑ nɑ nɑsǝtoso (28600).
  azb-azb: Aşerlilərdən döyüşməyi bacaran və döyüş nizamını qura bilən qırx min nəfər;
  eng-DBY: And of Asher such as went forth in the host, to set themselves in battle
    array, forty thousand.
  hin-2017: और आशेर में से लड़ने को पाँति बाँधनेवाले चालीस हजार योद्धा आए।
  eng-YLT: And of Asher, going forth to the host, to arrange battle, [are] forty thousand.
  eng-WYC-2017: and of Asher forty thousand men, going out to battle, and stirred
    to battle in the battle array.
  eng-WMBB: 'Of Asher, such as were able to go out in the army, who could set the
    battle in array: forty thousand.'
  urd-GVH: आशर के क़बीले के 40,000 मर्द थे जो सब लड़ने के लिए तैयार थे।
  rug-rug: '@see-verse:1CH.012.035'
  gaz-gaz: namoota Aasheer keessaa loltoonni muuxannoo qaban kanneen lolaaf qophaaʼan
    40,000;
  fra-LSG: 'D’Aser, en état d’aller à l’armée et prêts à combattre: quarante mille.'
  yal-yal: Dan bɔnsɔnni, sofa wuli mɔxɔɲɛn nun solomasɛxɛ kɛmɛ sennin. E yɛngɛ so
    seene yi e yii.
  haw-1868: A o ka Asera, ka poe hele aku i ke kaua, i makaukau i ke kaua, he kanaha
    tausani.
  arb-NAV: 'وَمِنْ سِبْطِ أَشِيرَ: أَرْبَعُونَ أَلْفاً مِنَ الْمُجَنَّدِينَ الْمُقَاتِلِينَ
    فِي الْمَعَارِكِ.'
  ewe-ewe: Ame akpe blaene (40,000) tso Aser ƒe viwo dome. Wohe wo nyuie eye wonɔ
    klalo na aʋawɔwɔ.
  eng-LEE: And of Asher, such as went forth to the host to put themselves in battle
    array, forty thousand.
  asm-FB: আচেৰৰ মাজত যুদ্ধৰ বাবে চল্লিশ হাজাৰ লোক প্রস্তুত আছিল।
  sus-A: دَنَكَيٍ، سْورِ وُلُ مْشْحّن نُن سٌلٌمَسَشَن كّمّ سٍننِ. فٍرٍ سٌسٍ نَ عٍ
    بِرِن يِ رَ.
  fra-SBL: 'd''Aser, ceux qui étaient capables d''aller à l''armée et de se ranger
    en bataille : quarante mille.'
  hbo-hbo: וּמִן־הַדָּנִי֙ עֹרְכֵ֣י מִלְחָמָ֔ה עֶשְׂרִֽים־וּשְׁמֹונָ֥ה אֶ֖לֶף וְשֵׁ֥שׁ
    מֵאֹֽות׃ ס
  kik-kik: andũ a Asheri, thigari iria ciamenyerete mbaara na mehaarĩirie kũrũa mbaara,
    maarĩ 40,000;
  fra-NCL: D’Aser, en état d’aller à l’armée et prêts à la guerre, quarante mille. —
  cek-AK: Misatuk kop misatuk han amsakcoek Asher acaeng loe sing palito oh o.
  cuk-cuk: 'Aser-dulemar guakwa-bila-onogega-durdakar-bukwamaladi: Mili-dulabo (40,000)
    mergued.'
  uig-CYR: Аширлардин җәңгә чиқип қошун сепигә атлинишқа тәйяр болған җәмий қириқ
    миң киши еди.
  tel-2017: ఆషేరీయుల్లో యుద్ధ ప్రావీణ్యం కలిగి, యుద్ధానికి సిద్ధంగా ఉన్నవాళ్ళు నలభై
    వేలమంది.
  hat-BSA: Nan Aser, te gen karant-mil ki te sòti nan lame a pou ranje yo nan fòmasyon
    batay la.
  kos-kos: Pisen mwet Asher pa mwet angngaul tausin su akola nu ke mweun.
  hbo-WLC: וּמִן־הַדָּנִי֙ עֹרְכֵ֣י מִלְחָמָ֔ה עֶשְׂרִֽים־וּשְׁמוֹנָ֥ה אֶ֖לֶף וְשֵׁ֥שׁ
    מֵאֽוֹת׃ ס
  ibo-ibo: Ụmụ Asha dị iri puku anọ (40,000). Ha bụ ndị ibu agha doro nnọọ anya.
  ory-ory: ଆଶେର ମଧ୍ୟରୁ ସୈନ୍ୟଦଳରେ ଗମନଯୋଗ୍ୟ, ଯୁଦ୍ଧ ସଜାଇବାକୁ ସମର୍ଥ ଚାଳିଶ ହଜାର ଲୋକ।
  chk-chk: Seni ewe ainangen Aser ükükün faik ngeröü sounfiu mi sipeöch o molotä ngeni
    maun.
  rop-rop: '@see-verse:1CH.012.035'
