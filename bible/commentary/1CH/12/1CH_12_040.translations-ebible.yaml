verse: 1CH.012.040
translations:
  mal-C: യിസ്സാഖാർ, സെബൂലൂൻ, നഫ്താലി ഗോത്രങ്ങൾവരെയുള്ള അവരുടെ അയൽവാസികൾ, കഴുതപ്പുറത്തും
    ഒട്ടകപ്പുറത്തും കോവർകഴുതപ്പുറത്തും കാളപ്പുറത്തുമായി ഭക്ഷണസാധനങ്ങളേറ്റി വന്നുചേർന്നിരുന്നു.
    ഇസ്രായേലെല്ലാം ബഹുസന്തോഷത്തിലായിരുന്നതിനാൽ അവിടെ മാവും അത്തിപ്പഴക്കട്ടയും മുന്തിരിയടയും
    വീഞ്ഞും എണ്ണയും കന്നുകാലികളും ആടുകളും ധാരാളമായി എത്തിച്ചേർന്നിരുന്നു.
  deu-TKW: 'Dazu brachten die, die in der Nähe von ihnen wohnten, bis nach Issachar,
    Sebulon und Naphtali hin, Lebensmittel auf Eseln, Kamelen, Maultieren und Rindern:
    Mehl zur Nahrung, Feigenkuchen, Rosinenkuchen, Wein, Öl und Rinder und Schafe
    in Menge; denn es herrschte Freude in Israel.'
  lin-lin: Basalaki kuna mikolo misato elongo na Davidi ; bazalaki kolia mpe komela
    biloko oyo bandeko na bango babongiselaki bango.
  eng-LSV: And also those near to them—to Issachar, and Zebulun, and Naphtali—are
    bringing in bread on donkeys, and on camels, and on mules, and on oxen—food of
    fine flour, fig-cakes and grape-cakes, and wine, and oil, and oxen, and sheep,
    in abundance, for joy [is] in Israel.
  eng-GNV: 'Moreouer they that were neere them vntill Issachar, and Zebulun, and Naphtali
    brought bread vpon asses, and on camels, and on mules, and on oxen, euen meate,
    floure, figges, and reisins, and wine and oyle, and beeues and sheepe abundantly:
    for there was ioy in Israel.'
  eng-WEBSTER: 'Moreover, they that were nigh them, even to Issachar, and Zebulun,
    and Naphtali, brought bread on asses, and on camels, and on mules, and on oxen,
    and provision, meal, cakes of figs, and bunches of raisins, and wine, and oil,
    and oxen, and sheep abundantly: for there was joy in Israel.'
  nhw-BL: Huan nopa masehualme catli huejca ehuani quen catli hualajque tlen nopa
    familias tlen Isacar, Zabulón huan Neftalí quihualicatoyaj tlacualistli ipan burrojme,
    camellos, mulas huan huacaxme. Nochi ni tlapiyalme quinmamaltijtoyaj miyac tlacualistli.
    Ipan ni ilhuitl quihualicaque nochi tlamantli tlacualistli, quen itlajca nopa
    higo cuahuitl, xocomecatl itlajca catli huactoc, xocomeca atl, huacaxme huan borregojme
    pampa nochi masehualme ipan nochi tlali Israel tlahuel paquiyayaj para quitlalise
    David quen tlanahuatijquetl.
  swh-ONEN: Pia, majirani zao hata wale walio mbali hadi Isakari, Zabuloni na Naftali,
    walikuja wakiwaletea vyakula walivyovibeba kwa punda, ngamia, nyumbu na maksai.
    Kulikuwepo na wingi wa unga, maandazi ya tini, maandazi ya zabibu kavu, divai,
    mafuta, ngʼombe na kondoo, kwa maana kulikuwa na furaha katika Israeli.
  bba-bba: Mɑ bɑ kuɑ sɔ̃ɔ itɑ Dɑfidin mi, bɑ dimɔ bɑ nɔrumɔ. Domi beɡibu bɑ dĩɑnun
    sɔɔru kuɑ ben sɔ̃.
  eng-KJVCPB: 'Moreover they that were nigh them, even unto Issachar and Zebulun and
    Naphtali, brought bread on asses, and on camels, and on mules, and on oxen, and
    meat, meal, cakes of figs, and bunches of raisins, and wine, and oil, and oxen,
    and sheep abundantly: for there was joy in Israel.'
  luo-luo: Bende joma nokiewo kodgi koa ka joka Isakar, joka Zebulun nyaka ka jo-Naftali
    nobiro kotingʼo chiemo e punde, ngamia, pundane kod rwedhi. Negikelo gik moko
    mangʼeny machalo mogo, olembe mag ngʼowu gi mag mzabibu motwo mongʼin gi divai,
    gi mo, dhok kaachiel gi rombe nikech ne nitiere mor e Israel.
  meu-meu: 'Bona noho hetabira taudia danu, ela bona Isakara bona Sebulun bona Napatali
    ese aniani ḡaudia e mailai, doniki bona kamelo bona hosi bona boromakau mamaruanedia
    dorudia ai: flaoa momo; suke manedia; vine huahuadia, e hakaukaudia ḡaudia, takodia;
    vine ranuna bona dehoro; boromakau mamaruanedia bona mamoe; badina be Israel tanona
    ai e moaleva dainai.'
  npi-ULB: यसबाहेक, तिनीहरूका नजिक हुनेहरू, इस्‍साखार, जबूलून र नप्‍तालीसम्‍मले गधा,
    ऊँट, खच्‍चर र गोरुहरूमा खानेकुरा र नेभाराका डल्‍ला, किसमिसका झुप्‍पा, दाखमद्य,
    तेल, गाई-गोरुहरू, भेडाहरू ल्याए, किनकि इस्राएलले उत्सव मनाउँदै थियो ।
  yor-yor: Àwọn aládùúgbò láti ọ̀nà jíjìn gẹ́gẹ́ bí Isakari, Sebuluni àti Naftali
    gbé oúnjẹ wá lórí kẹ́tẹ́kẹ́tẹ́, lórí ràkunmí, àti lórí ìbáaka àti lórí màlúù,
    àní oúnjẹ ti ìyẹ̀fun, èso àjàrà gbígbẹ, èso ọ̀pọ̀tọ́, àkàrà dídùn, ọtí wáìnì,
    òróró, màlúù àti àgùntàn, nítorí ọ̀pọ̀lọpọ̀ ayọ̀ wà ní Israẹli.
  pes-OPCB: همچنین مردم اطراف از سرزمین یساکار، زبولون و نفتالی خوراک بر پشت الاغ
    و شتر و قاطر و گاو گذاشته، آورده بودند. مقدار خیلی زیادی آرد، نان شیرینی، کشمش،
    شراب، روغن و تعداد بی‌شماری گاو و گوسفند برای این جشن آورده شد، زیرا در سراسر
    کشور شادی و سرور بود.
  tgl-ULB: Bukod pa rito, ang mga malapit sa kanila, hanggang Isacar, Zebulun at Neftali,
    ay nagdala ng tinapay na isinakay sa mga asno, mga camelyo, mga mola at mga baka,
    at tinapay na gawa sa igos, mga kumpol ng pasas, alak, langis, baka at tupa, sapagkat
    nagdiriwang ang Israel.
  hui-hui: Anidagua bialu heagola Isaraele wali agali bibahendeore hameigini uyura
    paliamaro bini Isaga dindiha hearubi Sebulunu dindiha hearubi amuraore Nabadali
    dindiha hearubi bibahendeoreme turu timbuni halu tigua tomo tara tara yalu Heberono
    tanoni íbu ngoai hene. Tigua balawa bayalerubi gerebi lini do gembe bu winirubi
    poge lini ale do gembe bu winirubi waini ibabi olibe lininaga welibi dewaore yalu
    ibugu bini. Tigua tomo uruni nogo dongi kamele bulumagarunaga erekunini mo pagaho
    ngelowa yalu ibugu bini. Ani bialu nogo sibi bulumagaru wali agali ti bo dawa
    nelo haru íbu dege bini.
  mya-mya: ဝေး​ကွာ​သော​ဣ​သ​ခါ​ခ​ရိုင်၊ ဇာ​ဗု​လုန်​ခ​ရိုင်​နှင့် န​ဿ​လိ​ခ​ရိုင်​မှ​စ​သော​မြောက်​ပိုင်း​အ​ရပ်​များ
    မှ​လူ​တို့​သည်​မုန့်​ညက်၊ သင်္ဘော​သ​ဖန်း​သီး၊ စ​ပျစ် ရည်​နှင့်​သံ​လွင်​ဆီ​တို့​ကို​မြည်း​များ၊
    ကု​လား အုတ်​များ၊ လား​များ၊ နွား​များ​ဖြင့်​တင်​ဆောင် လာ​ကြ​၏။ သူ​တို့​သည်​သတ်​၍​စား​ရန်​အ​တွက်
    နွား​များ​နှင့်​သိုး​များ​ကို​လည်း​ယူ​ဆောင်​လာ လေ​သည်။ ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း​အား​ဖြင့်
    နိုင်​ငံ​တစ်​ဝှမ်း​လုံး​ရှိ​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ပျော်​ရွှင်​ကြ​ပုံ​ကို​ထုတ်​ဖော်​၍​ပြ​သ​တည်း။
  bod-N: དེ་དག་གི་ཉེ་སར་ཡོད་པའི་ཡེས་སི་ཀཱར་དང་། ཟེ་བུ་ལུན། ནཱབ་ཐ་ལི་བཅས་ཚོ་པའི་མི་རྣམས་ཀྱིས་བག་ལེབ་དང་།
    སེ་ཡབ་ལེབ་མོ་དང་། རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་དང་། རྒུན་ཆང་དང་། སྣུམ་བཅས་ཁ་ཟས་མང་པོ་བོང་བུ་དང་རྔ་མོང་།
    དྲེལ། བ་གླང་བཅས་ལ་བཀལ་ནས་བསྐྱལ་འོངས་པ་དང་། ཡང་བ་གླང་དང་ར་ལུག་མོད་པོ་ཁྲིད་འོངས་པ་སྟེ།
    ཡེས་ར་ཨེལ་ཡུལ་ཡོངས་ལ་དགའ་སྤྲོས་ཁེངས་པས་སོ། །
  sna-sna: Uyewo, vavakidzani vavo vokure kwazvo kunyange kwaIsakari, kwaZebhuruni
    nokwaNafutari vakauya nezvokudya zviri pambongoro, ngamera, manyurusi nenzombe.
    Pakanga paine zvokudya zvizhinji kwazvo zvaiti upfu, makeke amaonde, makeke amazambiringa
    akaoma, waini, mafuta, nzombe, namakwai nokuti mufaro wakanga uripo pakati peIsraeri.
  spa-BLM: 'Además, los que estaban cerca de ellos, hasta Isacar, Zabulón y Neftalí,
    trajeron pan en burros, en camellos, en mulos y en bueyes: provisiones de harina,
    tortas de higos, racimos de pasas, vino, aceite, ganado y ovejas en abundancia;
    porque había alegría en Israel.'
  cac-cac: Masanil eb' cajan d'a slac'aniltac chi' yed' eb' cajan d'a najat, icha
    eb' yin̈tilal Isacar, eb' yin̈tilal Zabulón yed' eb' yin̈tilal Neftalí, ix yic'cot
    vael eb' cuchb'il yuj noc' b'uru, noc' camello, noc' mula yed' pax noc' vacax.
    Tzijtum macan̈il vael ix yic'cot eb', icha ixim harina, taquin̈ higo, taquin̈
    uva, vino, aceite, noc' vacax yed' noc' calnel. Te nivan tas tz'ab'laj ix yic'cot
    eb', yujto man̈xo jantacoc tzalajc'olal d'a Israel chi'.
  swh-ULB: Kwa kuongezea, wao walio kuwa karibu nao, kwa umbali wa Isakari na Zebuloni
    na Naftali, walileta mkate kwa punda, ngamia, ng'ombe, na keki, mvinyo, mafuta,
    ng'ombe, na kondoo, kwa kuwa Israeli walikuwa wana sherehekea
  bel-bel: 'ды і блізкія да іх, нават да племя Ісахаравага, Завулонавага і Нэфталімавага,
    прывозілі ўсё страўнае на аслах, і вярблюдах, і мулах, і валах: муку, смоквы і
    разынкі, і віно, і алей, і буйнога і дробнага быдла мноства, бо радасьць была
    Ізраілю.'
  deu-ELBBK: Und sie waren dort bei David drei Tage und aßen und tranken; denn ihre
    Brüder hatten für sie zugerichtet.
  mbb-OT: Mid-uwit daan te menge keenen is menge kezumahan dan he ebpuun pa te meziyù
    he lugar te Isacar, Zebulun, wey Naftali. Ingkarga zan heini te menge asnu, menge
    kemilyu, menge mula, wey menge vaka. Dekelà is herina zan, menge higus, pasas,
    binu, lana, baka, wey kerehidu. Utew zutun melipayen is tivuuk he Israel.
  mal-2015: യിസ്രായേലിൽ സന്തോഷമുണ്ടായിരുന്നതുകൊണ്ടു സമീപവാസികൾ, യിസ്സാഖാർ, സെബൂലൂൻ,
    നഫ്താലി എന്നിവർകൂടെ, കഴുതപ്പുറത്തും ഒട്ടകപ്പുറത്തും കോവർകഴുതപ്പുറത്തും കാളപ്പുറത്തും,
    അപ്പം, മാവു, അത്തിപ്പഴക്കട്ട, ഉണക്കമുന്തിരിപ്പഴം, വീഞ്ഞ്, എണ്ണ എന്നിവയെയും കാളകളെയും
    വളരെ ആടുകളെയും കൊണ്ടുവന്നു.
  rmc-rmc: On ačhile paš o David trin džives, chanas the pijenas, bo o Izraeliti pes
    pal lende starinenas.
  pes-OPV: و مجاوران ايشان نيز تا يسّاکار و زبولون و نَفتالي نان بر الاغها و شتران
    و قاطران و گاوان آوردند و مأکولات از آرد و قرصهاي انجير و کشمش و شراب و روغن و
    گاوان و گوسفندان به فراواني آوردند چونکه در اسرائيل شادماني بود.
  ron-1924: 'Ши кяр чей че локуяу лынгэ ей пынэ ла Исахар, ла Забулон ши Нефтали,
    адучяу меринде пе мэгарь, пе кэмиле, пе катырь ши пе бой: алуатурь, турте де смокине
    ши де стафиде, вин, унтделемн, бой ши ой дин белшуг, кэч ера букурие ын Исраел.'
  ben-OBCV: এছাড়াও, সুদূর সেই ইষাখর, সবূলূন ও নপ্তালি থেকে তাদের প্রতিবেশীরাও গাধা,
    উট, খচ্চর ও বলদের পিঠে চাপিয়ে খাদ্যসম্ভার এনেছিল। সেখানে ময়দা, ডুমুরের চাক,
    কিশমিশের চাক, দ্রাক্ষারস, জলপাই তেল, গবাদি পশু ও মেষের পালের যথেচ্ছ জোগান ছিল,
    কারণ ইস্রায়েলে আনন্দের হাট বসেছিল।
  som-som: Oo weliba dadkii iyaga u dhowaa ee ahaa ilaa reer Isaakaar iyo reer Sebulun
    iyo reer Naftaali waxay cunto ku soo rareen dameerro, iyo awr, iyo baqlo, iyo
    dibi, oo waxay keeneen bur, iyo fudad berde ah, iyo rucubo sabiib ah, iyo khamri,
    iyo saliid, iyo dibi, iyo ido, dhammaanna aad iyo aad bay u badnaayeen, maxaa
    yeelay, reer binu Israa'iil dhexdooda farxad baa jirtay.
  lat-VUC: 'Sed et qui juxta eos erant, usque ad Issachar, et Zabulon, et Nephthali,
    afferebant panes in asinis, et camelis, et mulis, et bobus ad vescendum: farinam,
    palathas, uvam passam, vinum, oleum, boves, arietes ad omnem copiam: gaudium quippe
    erat in Israël.'
  eng-ASVBT: 'Moreover they that were nigh unto them, even as far as Issachar and
    Zebulun and Naphtali, brought bread on asses, and on camels, and on mules, and
    on oxen, victuals of meal, cakes of figs, and clusters of raisins, and wine, and
    oil, and oxen, and sheep in abundance: for there was joy in Israel.'
  ita-1885: Ed anche i lor prossimi parenti, fin da Issacar, e Zabulon, e Neftali,
    portavano sopra asini, e sopra cammelli, e menavano con muli, e con buoi, pane,
    ed altra vittuaglia di farina, fichi secchi, ed uve secche, e vino, ed olio; e
    menavano eziandio buoi, e pecore, in gran quantità; perciocchè vi era allegrezza
    in Israele.
  eng-LXXUP: And they were there three days eating and drinking, for their brethren
    had made preparations.
  eng-ULB: In addition, those who were near to them, as far as Issachar and Zebulun
    and Naphtali, brought bread on donkeys, camels, mules, and oxen, and cakes of
    figs, clusters of raisins, wine, oil, oxen, and sheep, for Israel was celebrating.
  spa-VBL: Sus vecinos, incluso de lugares tan lejanos como Isacar, Zabulón y Neftalí,
    llegaron trayendo comida en burros, camellos, mulas y bueyes. Tenían mucha harina,
    tortas de higos, racimos de pasas, vino, aceite de oliva, ganado y ovejas, porque
    Israel estaba muy contento.
  fra-_FOB: Et même ceux qui étaient les plus près d'eux, jusqu'à Issacar, à Zabulon
    et à Nephthali, apportaient des vivres sur des ânes, sur des chameaux, sur des
    mulets et sur des bœufs; des aliments de farine, des masses de figues sèches et
    de raisins secs, du vin, de l'huile, des bœufs et des brebis en abondance; car
    il y avait de la joie en Israël.
  mal-mal: യിസ്രായേലിൽ സന്തോഷമുണ്ടായിരുന്നു. അതുകൊണ്ട് സമീപവാസികൾ, യിസ്സാഖാർ, സെബൂലൂൻ,
    നഫ്താലി എന്നിവരോടുകൂടെ കഴുതപ്പുറത്തും ഒട്ടകപ്പുറത്തും കോവർകഴുതപ്പുറത്തും കാളപ്പുറത്തും,
    അപ്പം, മാവ്, അത്തിപ്പഴക്കട്ട, ഉണക്കമുന്തിരിപ്പഴം, വീഞ്ഞ്, എണ്ണ എന്നിവയെയും കാളകളെയും
    വളരെ ആടുകളെയും കൊണ്ടുവന്നു.
  urd-GVR: Qarīb ke rahne wāloṅ ne bhī is meṅ un kī madad kī. Ishkār, Zabūlūn aur
    Naftālī tak ke log apne gadhoṅ, ūṅṭoṅ, ḳhachcharoṅ aur bailoṅ par khāne kī chīzeṅ
    lād kar wahāṅ pahuṅche. Maidā, anjīr aur kishmish kī ṭikkiyāṅ, mai, tel, bail
    aur bheṛ-bakriyāṅ baṛī miqdār meṅ Habrūn lāī gaīṅ, kyoṅki tamām Isrāīlī ḳhushī
    manā rahe the.
  suz-BL: मिनु आन नेक्‍था ङा मुर, इस्‍साकार आ थर, जबूलून आ थर नु नाप्‍ताली आ थर ङा
    मुर ङोन रे गधा, दल‍ओंठ, खच्‍चर नु ब्‍यफपुकीम जचा थोव़क चाक्‍शो बाक्‍मा बाक्‍त।
    मेकोपुकीम शुश फस, सोव़पाइश्‍शो फोव़शी गेडा, सोव़पाइश्‍शो अङगुर, अङगुर शांबु, तेल,
    बी ब्‍यफ, भेडा शुश चाक्‍शो बाक्‍मा बाक्‍त। मारदे हना, इस्राएली नेल्‍ल ग्‍येरशो
    बाक्‍मा बाक्‍त।
  ita-1927: 'E anche quelli ch’eran loro vicini, e perfino gente da Issacar, da Zabulon
    e da Neftali, portavan dei viveri sopra asini, sopra cammelli, sopra muli e su
    buoi: farina, fichi secchi, uva secca, vino, olio, buoi e pecore in abbondanza;
    perché v’era gioia in Israele.'
  ckb-ckb: هەروەها نزیکەکانیشیان لە یەساخار و زەبولون و نەفتالییەوە، بە گوێدرێژ و
    وشتر و هێستر و مانگا نانیان دەهێنا. خواردنێکی زۆریان هەبوو لە ئارد و نانە هەنجیر
    و هێشووی کشمیش و شەراب و زەیت و مانگا و مەڕ، چونکە لەناو ئیسرائیل خۆشی هەبوو.
  eng-BBE: And those who were near, as far as Issachar and Zebulun and Naphtali, came
    with food on asses and camels and mules and oxen, with meal for food and cakes
    of figs and masses of grapes, and wine and oil and oxen and sheep in great numbers,
    for there was joy in Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರ ನೆರೆಯವನಾದ ಇಸ್ಸಾಕಾರ್, ಜೆಬುಲೂನ್, ನಫ್ತಾಲಿಯರು ಮೊದಲುಗೊಂಡು ಎಲ್ಲರೂ
    ತಮ್ಮ ಎತ್ತು, ಕತ್ತೆ, ಹೇಸರಗತ್ತೆ ಮತ್ತು ಒಂಟೆಗಳ ಮೇಲೆಯೂ ರೊಟ್ಟಿಗಳನ್ನೂ ಆಹಾರವನ್ನೂ, ಹಿಟ್ಟನ್ನೂ
    ಅಂಜೂರದ ಉಂಡೆಗಳನ್ನೂ ಒಣಗಿದ ದ್ರಾಕ್ಷಿ ಗೊಂಚಲುಗಳನ್ನೂ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಎಣ್ಣೆಯನ್ನೂ ದನಕುರಿಗಳನ್ನೂ
    ಬಹಳವಾಗಿ ತಂದರು. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಸಂತೋಷವಿತ್ತು.
  tam-2017: இசக்கார், செபுலோன், நப்தலியின் எல்லைவரை அவர்களுக்கு அருகில் இருந்தவர்களும்,
    கழுதைகள்மேலும், ஒட்டகங்கள்மேலும், கோவேறு கழுதைகள்மேலும், மாடுகள்மேலும், தின்பண்டங்களாகிய
    மா, அத்திப்பழ அடைகள், உலர்ந்த திராட்சைப்பழங்கள், திராட்சைரசம், எண்ணெய், ஆடுமாடுகள்
    ஆகிய இவைகளைத் தேவையான அளவு ஏற்றிக்கொண்டு வந்தார்கள்; இஸ்ரவேலிலே மகிழ்ச்சியுண்டானது.
  spa-RV-1909: Y también los que les eran vecinos, hasta Issachâr y Zabulón y Nephtalí,
    trajeron pan en asnos, y camellos, y mulos, y bueyes; y provisión de harina, masas
    de higos, y pasas, vino y aceite, bueyes y ovejas en abundancia, porque en Israel
    había alegría.
  ron-BTF: Mai mult, cei care erau aproape de ei, spre Isahar și Zabulon și Neftali,
    au adus pâine pe măgari și pe cămile și pe catâri și pe boi și carne, mâncare,
    turte de smochine și grămezi de stafide și vin și untdelemn și boi și oi din abundență,
    fiindcă era bucurie în Israel.
  eng-WEBP: 'Moreover those who were near to them, as far as Issachar, Zebulun, and
    Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
    of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
    abundance; for there was joy in Israel.'
  eng-FBV: Their neighbors, even as far away as Issachar, Zebulun, and Naphtali, arrived
    bringing food on donkeys, camels, mules, and oxen. They had plenty of flour, fig
    cakes, bunches of raisins, wine, olive oil, cattle, and sheep, for Israel was
    so happy.
  nld-1939: 'Want zelfs uit Issakar, Zabulon en Neftali werden door hun stamverwanten
    op ezels, kamelen, muildieren en runderen levensmiddelen aangevoerd: grote hoeveelheden
    meelspijzen, vijgen, rozijnen, wijn en olie, runderen en schapen. Zo’n vreugde
    heerste er in Israël!.'
  nch-BL: Huan nopa masehualme cati huejca ehuani quej cati hualajque ten nopa familias
    ten Isacar, Zabulón huan Neftalí quihualicatoyaj tacualisti ipan burrojme, camellos,
    mulas huan huacaxme. Nochi ni tapiyalme quinmamaltijtoyaj miyac tacualisti. Ipan
    ni ilhuit quihualicaque nochi tamanti tacualisti, quej itajca nopa higo cuahuit,
    xocomecat itajca cati huactoc, xocomecat iayo, huacaxme huan borregojme pampa
    nochi masehualme ipan nochi tali Israel tahuel paquiyayaj para quitalise David
    quej tanahuatijquet.
  vie-1934: Còn những người ở miền lân cận hơn cho đến đất Y-sa-ca, Sa-bu-lôn, và
    Nép-ta-li đều đem chở bằng lừa, lạc đà, con la, và con bò, nào bánh mì, bột miến,
    trái vả, nho khô, rượu, dầu, cùng dẫn bò và chiên đến rất nhiều, bởi vì có sự
    vui vẻ nơi Y-sơ-ra-ên.
  hin-CV: इनके अलावा दूर-दूर से उनके संबंधी—इस्साखार, ज़ेबुलून और नफताली प्रदेशों
    से अपने गधों, ऊंटों, खच्चरों और बैलों पर लादकर भोजन सामग्री, बड़ी मात्रा में आटे
    से बने भोजन पदार्थ, अंजीर की टिक्कियां, किशमिश के गुच्छे, अंगूर का रस, तेल ले
    आए, साथ ही बैल और भेड़ें भी, क्योंकि इस्राएल में आनंद छा चुका था.
  spa-BES: Y los que estaban cerca, hasta Isacar, Zabulón, Neftalí, vinieron con comida
    en asnos y camellos y mulas y bueyes, con comida para comer y tortas de higos,
    pasas, vino, aceite, bueyes, ovejas en gran número, porque había gozo en Israel.
  tdx-tdx: Tovo’ izay, o marine iareoo, Isakare naho i Zebolone vaho i Naftalý, ty
    ninday mahakama am-birike naho rameva naho perède naho añombe, le hena naho ampemba
    naho debelà naho kirotram-baloboke naho divay naho menake naho añombe vaho añondry
    tsifotofoto; fa firebehañe ty e Israele ao.
  tha-KJV: ยิ่งกว่านั้นผู้​ที่อยู่​ใกล้​เขาทั้งหลายด้วยคือไกลออกไปถึ​งอ​ิสสาคาร์ และเศบู​ลุ​น
    และนัฟทาลี​ได้​จัดอาหารบรรทุกลา อูฐ ล่อ และวัว กับเสบียงอาหารมากมายเป็นแป้ง ขนมมะเดื่อ
    ช่​ออง​ุ่นแห้ง น้ำองุ่น น้ำมัน วัวและแกะ เพราะว่ามีความชื่นบานในอิสราเอล
  por-BR-2018: E também os seus vizinhos, até de Issacar, Zebulom, e Naftali, trouxeram
    pão sobre asnos, camelos, mulos, e bois; e alimento de farinha, bolos de figos
    e passas, vinho e azeite, bois e ovelhas em abundância, porque havia alegria em
    Israel.
  deu-ELO: 'Und auch die ihnen nahe wohnten, bis nach Issaschar und Sebulon und Naphtali
    hin, brachten Lebensmittel auf Eseln und auf Kamelen und auf Maultieren und auf
    Rindern: Mehlspeisen, Feigenkuchen und Rosinenkuchen, und Wein und Öl, und Rinder
    und Kleinvieh in Menge; denn es war Freude in Israel.'
  eng-WYC-2018: but also they that were nigh them, till to Issachar and Zebulun and
    Naphtali, brought loaves on asses, and camels, and mules, and oxen, for to eat;
    (and also) meal, bundles of pressed figs, and dried grapes, wine, and oil, oxen
    and wethers, to all plenty (or in all plenty); for joy was in Israel.
  epo-epo: ankaŭ tiuj, kiuj estis proksime de ili, ĝis Isaĥar, Zebulun, kaj Naftali,
    alportadis al ili sur azenoj, kameloj, muloj, kaj bovoj manĝaĵon el faruno, premitajn
    figojn, sekvinberojn, vinon, oleon, bovojn, kaj ŝafojn en granda kvanto; ĉar estis
    ĝojo en Izrael.
  uig-PIN: Ularning ɵpqürisidiki hǝlⱪlǝr, ⱨǝtta Issakar, Zǝbulun wǝ Naftalilarning
    zeminidikilǝr exǝk, tɵgǝ, ⱪeqir wǝ kalilarƣa artip ularƣa naⱨayiti kɵp ozuⱪluⱪ
    elip kǝlgǝn; ular zor miⱪdarda un, ǝnjür poxkili, üzüm poxkili, xarab, zǝytun
    meyi wǝ nurƣun ⱪoy-kalilarni yǝtküzüp berixkǝnidi; pütkül Israil xad-huramliⱪⱪa
    qɵmgǝnidi.
  beo-beo: 'Ilia sedaga esalu fi dunu (gafi amo Isaga, Sebiulane amola Na:fadalai)
    amola gadenene fi dunu da dougi, ga:mele, miule amola bulamagau bagohame oule
    misi. Ilia bulamagau ilia baligi da:iya ligisili, ilia falaua, figi fage, hafoga:i
    waini fage, waini hano amola olife susuligi gaguli misi. Amola ilia da sibi amola
    bulamagau medole gobele manusa: oule misi. Isala:ili soge huluane ganodini, dunu
    da hahawane bagadeba:le, agoane hamosu.'
  tpi-OTNT: Na olgeta Israel long olgeta hap bilong kantri, inap long graun bilong
    lain Isakar na Sebulun na Naptali long hap not, ol i amamas moa yet na ol i wok
    long bringim ol kain kain kaikai long Hebron. Ol i bringim planti plaua na ol
    mekpas pikinini wain na ol pikinini fik ol i bin mekim drai, na planti wain na
    wel bilong oliv. Ol i putim ol dispela kaikai long ol donki na kamel na bulmakau
    na bringim i kam. Na ol i bringim tu ol bulmakau na sipsip, bilong ol manmeri
    i ken kaikai.
  hau-SA: Haka ma, maƙwabtansu daga nesa har Issakar, Zebulun da Naftali suka zo suka
    kawo abinci a kan jakuna, raƙuma, alfadarai da shanu. Akwai tanadin mai yawa na
    gari, kauɗar ɓaure, nonnan busassun ’ya’yan inabi, ruwan inabi, mai, shanu da
    tumaki. Duk an yi haka don a nuna farin ciki ƙwarai a cikin dukan ƙasar Isra’ila.
  uig-LAT: Ularning öpchürisidiki xelqler, hetta Issakar, Zebulun we Naftalilarning
    zéminidikiler éshek, töge, qéchir we kalilargha artip ulargha nahayiti köp ozuqluq
    élip kelgen; ular zor miqdarda un, enjür poshkili, üzüm poshkili, sharab, zeytun
    méyi we nurghun qoy-kalilarni yetküzüp bérishkenidi; pütkül Israil shad-xuramliqqa
    chömgenidi.
  nde-nde: Konke labomakhelwane babo, ababevela kude khonale ku-Isakhari, loZebhuluni
    lakuNafithali beza bethwele ukudla ngabobabhemi, amakamela, imbongolo langenkabi.
    Kwakulefulawa enengi, amakhekhe omkhiwane, amakhekhe erezini, iwayini, amafutha,
    inkomo lezimvu, ngoba kwakulokujabula ko-Israyeli.
  ton-ton: 'Pea ʻilonga ʻae kakai naʻe vāofi mo kinautolu, kia ʻIsaka, mo Sepuloni,
    mo Nafitali, naʻa nau ʻomi ʻae mā kuo fakaheka ki he fanga ʻasi, pea ki he fanga
    kāmeli, pea ki he fanga miuli, pea ki he fanga pulu, pea naʻe ʻomi mo e mangisi,
    ko e mahoaʻa, mo e ngaahi fiki fakamōmoa, mo e ngaahi fuhinga kālepi, mo e uaine,
    mo e lolo, mo e fanga pulu, mo e fanga sipi lahi ʻaupito: he naʻe lahi ʻae fakafiefia
    ʻi ʻIsileli.'
  ces-1613: Ano i ti, kteříž jim blízcí byli až k Izachar a Zabulon a Neftalím, přinášeli
    chleba na oslích a na velbloudích, i na mezcích a na volích, potravy, mouky, fíků
    a hroznů sušených, vína, oleje, volů, a ovcí v hojnosti. Nebo radost byla v lidu
    Izraelském.
  eng-WMB: 'Moreover those who were near to them, as far as Issachar, Zebulun, and
    Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
    of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
    abundance; for there was joy in Israel.'
  tam-TCV: அதோடு தூரத்திலிருந்து இசக்கார், செபுலோன், நப்தலி மக்களும் கழுதைகள், ஒட்டகங்கள்,
    கோவேறு கழுதைகள், மாடுகள்மேல் உணவு வகைகளை எல்லாம் ஏற்றிக்கொண்டு வந்தனர். மாவு,
    அத்திப்பழ அடைகள், கொடிமுந்திரிகை வற்றல்கள், திராட்சை இரசம், எண்ணெய் போன்ற உணவு
    வகைகளுடன் ஆடுமாடுகள், செம்மறியாடுகளும் அதிகமாகக் கொண்டுவரப்பட்டன. அதனால் இஸ்ரயேலில்
    மகிழ்ச்சியுண்டாயிற்று.
  ceb-ULB: Ug dugang pa, kadtong anaa duol kanila, ingon man ang anaa sa layo sama
    sa kaliwat ni Isacar, ni Zebulun, ug ni Neftali, nagdala ug mga tinapay, mga mamon,
    minasa nga mga pasas, bino, lana, nating baka, ug karnero, nga gikarga sa mga
    asno, sa mga kamelyo, sa mga mula, ug sa mga baka, kay nagsaulog ang Israel.
  pol-UBG: 'Również ci, którzy byli w ich pobliżu, aż po Issachara i Zebulona, i Neftalego,
    przynosili żywność na osłach, na wielbłądach, na mułach i na wołach: potrawy,
    mąkę, figi, rodzynki, wino, oliwę oraz woły i owce w wielkiej ilości, bo zapanowała
    radość w Izraelu.'
  urd-GVU: قریب کے رہنے والوں نے بھی اِس میں اُن کی مدد کی۔ اِشکار، زبولون اور نفتالی
    تک کے لوگ اپنے گدھوں، اونٹوں، خچروں اور بَیلوں پر کھانے کی چیزیں لاد کر وہاں پہنچے۔
    میدہ، انجیر اور کشمش کی ٹکیاں، مَے، تیل، بَیل اور بھیڑبکریاں بڑی مقدار میں حبرون
    لائی گئیں، کیونکہ تمام اسرائیلی خوشی منا رہے تھے۔
  deu-1912: Auch welche die nächsten um sie waren, bis hin an Isaschar, Sebulon und
    Naphthali, die brachten Brot auf Eseln, Kamelen, Maultieren und Rindern, Speise
    von Mehl, Kuchen von Feigen und Rosinen, Wein, Öl, Rinder, Schafe die Menge; denn
    es war Freude in Israel.
  kan-2017: ಇದಲ್ಲದೆ ಇಸ್ಸಾಕಾರ್, ಜೆಬುಲೂನ್, ನಫ್ತಾಲಿ ಮೊದಲುಗೊಂಡು ಎಲ್ಲಾ ಸಮೀಪ ಪ್ರಾಂತ್ಯಗಳವರು
    ಎತ್ತು, ಕತ್ತೆ, ಹೇಸರಗತ್ತೆ, ಒಂಟೆ ಇವುಗಳ ಮೇಲೆ ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು ಹೊತ್ತುಕೊಂಡು ಬಂದರು.
    ಅವರು ತರತರದ ರೊಟ್ಟಿ, ಅಂಜೂರಹಣ್ಣಿನ ಉಂಡೆ, ಒಣಗಿದ ದ್ರಾಕ್ಷಿಗೊಂಚಲು, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ,
    ಅನೇಕ ದನಕುರಿಗಳು ಇವುಗಳನ್ನು ತಂದರು. ಇಸ್ರಾಯೇಲರೊಳಗೆ ಮಹಾ ಸಂಭ್ರಮ ಸಂತೋಷವಿತ್ತು.
  yap-yap: Ya mus ko yungi n’en nib palog ni bod e pi ganong nu lan e lel’och rok
    Issakar, Zebulun, nge Naftali, me yib e girdi’ riy ni kar feked e dongki, kamel,
    mule, nge garbaw ni pumo’on ni kan suguy dakenrad ko ggan ni flour, fig, raisin,
    wayin, nge gapgep ni olive. Makura feked e garbaw nge saf ni ngan li’ ngan languy.
    Urngin e pin’ey ni un rin’ e aram e yi be dag fare felfelan’ ni go’ kan thamiy
    u daken fare nam ni ga’ngin.
  hlt-MCSB: Amih neh aka yoei long khaw Issakhar, Zebulun neh Naphtali bangla buh
    te laak neh, kalauk neh, muli-marhang neh, saelhung neh a thoeng puei uh. Caak
    ham te vaidam, thaidae, misur rhae, misurtui, situi, saelhung neh boiva khaw Israel
    khuikah kohoenah cangpai la a khuen pauh.
  mdy-ETH: ዓጮኮ ኬዶ ዛሎና ዓኣ ዪሳኮኦሬ፥ ዛብሎኦኔና ኒፕታኣሌኤሜ ፃጳፓኣ ዓቱዋዖ ሚርጌ ዓሲ ሃሬና ጋኣሎና ባቁሎና ጌማይና
    ሚርጌ ሙኡዚ፥ ዺኢሊ፥ ቤሌሴ ሚፆ ዓኣፓ፥ ቤሌሴ ሚፆኮ ዓኣፖ ዺንቆና ላጫሢ፥ ዎይኔፓ ኮሾና ዑዦንታ ሪሚቶ ዛይቶንታ ጫኣኒ ዔኪ
    ሙኬኔ፤ ዬያጉዲ ሃሣ ሹኪ ዔያታ ሙዓንዳ ሚርጌ ባይና ማራይና ዔኪ ሙኬኔ፤ ዬይ ቢያ ዔያቶኮ ዓጮይዳ ዓኣ ዴራ ዎዛዼ ዎዞ ዔርዛያኬ።
  twi-ASANTE: Nnipa bi a wɔfiri akyiri te sɛ Isakar, Sebulon, ne Naftali de nnuane
    tenaa wɔn mfunumu, nyoma ne anantwie so baeɛ. Wɔde asikyiresiam, ɔfam, ɛhyɛ, nsã,
    ngo, anantwie ne nnwan bebree baa afahyɛ no ase. Anigyeɛ a ɛnni kabea baa Israel
    asase so.
  eng-WEBU: 'Moreover those who were near to them, as far as Issachar, Zebulun, and
    Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
    of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
    abundance; for there was joy in Israel.'
  wal-wal: Israa7eela asaayyo ufaissa gidiyo gishshau, huuphessa baggaara de7iya Yisaakoorappe,
    Zaabiloonappenne Nifttaaleemappe asati daro qumaa ehiidosona. Xiilliyaa, balasiyaa
    lichchakkuwaa, woiniyaa teeraa, woine eessaanne zaitiyaa hariyan, baquluwan, gaameelaaninne
    booran caanidi ehiidosona; qassikka eti miizzaanne dorssaa shukkidi maanau ekkidi
    yiidosona.
  spa-PDDPT: 'También los vecinos, hasta Isacar, Zabulón y Neftalí, llevaron alimentos
    en asnos, camellos, mulas y bueyes: provisiones de harina, tortas de higos, uvas
    pasas, vino y aceite, y bueyes y ovejas en abundancia, porque había alegría en
    Israel.'
  gun-gun: Ha'e rami ae ha'e'i rupi ikuai va'e, Issacar, Zebulom ha'e Naftali guigua
    kuery ogueru avi okuapy tembi'u. Mburika áry, camelo, kavaju ha'e vaka áry ogueru
    farinha, figo ha'e uva'a pirukue, vinho, azeite, vaka ha'e vexa'i guive, mymba
    kyrĩgueve'i voi ogueru oata aguã rami e'ỹ, mba'eta Israel kuery ovy'a ete okuapy.
  ilo-ULB: Kanayunanna pay, nagitugot dagiti asideg kadakuada, kasta met dagiti adayo
    a kas iti tribu ti Issacar, Zabulon ken Naftali kadagiti tinapay nga inkargada
    kadagiti bukot dagiti asno, kamelio, molo, ken baka. Nagitugotda pay kadagiti
    tinapay a naaramid iti igos, rinaraay dagiti pasas, arak, lana, baka ken karnero
    a pinartida ta nagramrambak ti Israel.
  kpg-kpg: Mai i nia gowaa ala e mogowaa be nia gowaa o nia madawaawaa Issachar, Zebulun
    mo Naphtali ala i bahi i ngeia loo, nia daangada gu loomoi e gaamai nadau manu
    be nia ‘donkey’, ‘camel’, hoodo ‘donkey’ mono kau, gu haga uda ginai nia meegai,
    ala go nia palaawaa, nia huwa laagau ‘fig’, nia ‘grape’, nia waini, mo nia lolo olib.
    Digaula e gaamai labelaa nadau kau mono siibi belee daaligi e gai. Nia mee huogodoo
    aanei e hagamodongoohia di tenetene dela guu dele i hongo tenua hagatau.
  uig-ARA: ئۇلارنىڭ ئۆپچۈرىسىدىكى خەلقلەر، ھەتتا ئىسساكار، زەبۇلۇن ۋە نافتالىلارنىڭ
    زېمىنىدىكىلەر ئېشەك، تۆگە، قېچىر ۋە كالىلارغا ئارتىپ ئۇلارغا ناھايىتى كۆپ ئوزۇقلۇق
    ئېلىپ كەلگەن؛ ئۇلار زور مىقداردا ئۇن، ئەنجۈر پوشكىلى، ئۈزۈم پوشكىلى، شاراب، زەيتۇن
    مېيى ۋە نۇرغۇن قوي-كالىلارنى يەتكۈزۈپ بېرىشكەنىدى؛ پۈتكۈل ئىسرائىل شاد-خۇراملىققا
    چۆمگەنىدى.
  sus-sus: E naxa lu mɛnni Dawuda yire xi saxan e e dɛgema, e e minma. E ngaxakerenyie
    nan nu na donse rafalama e bɛ.
  pon-2006: Sang wasa doh me duwehte paliepeng en kadaudok en Isakar, Sepulon, oh
    Napdali, aramas akan wapene ahs, kamel, oh kou me wisik mwenge tohto—pilawa, pik,
    wahn wain madekeng, wain, oh lehn olip. Re pil wapene pelin kou oh pelin sihpw
    me re pahn kemehla oh sakan. Met mehn kasalehda peren me kipehdi nan wehio pwon.
  ksd-ksd: Ma ra umana talai diat maro iat Isakar ma Sebulun ma Naptali, dia ga kap
    ra nian ta ra umana as ma ra umana kamel ma ra umana miul ma ra umana bulumakau,
    a gem tuna, ma ra gem di pait ia ma ra vuai na lovo, ma ra umana kura vuai na
    vain nina di ga vuare, ma ra polo na vuai na vain, ma ra dangi, ma ra umana bulumakau,
    ma ra umana sip nina ba pa dia ga luk valar pa diat, tago a gugu i ga ki ta ra
    gunan Israel.
  tur-YTC: İssakar, Zevulun ve Naftali'ye varıncaya kadar onlara yakın olanlar da,
    eşekler, develer, katırlar ve öküzler üzerinde ekmek getirdiler; un, basılmış
    incir, kuru üzüm salkımları, şarap, yağ, bol miktarda sığır ve koyun getirdiler;
    çünkü İsrael'de sevinç vardı.
  grc-BRENT: Καὶ ἦσαν ἐκεῖ ἡμέρας τρεῖς ἐσθίοντες καὶ πίνοντες, ὅτι ἡτοίμασαν οἱ ἀδελφοὶ
    αὐτῶν.
  ind-AYT: Sanak saudara mereka, bahkan yang tinggal jauh seperti Isakhar, Zebulon,
    dan Naftali datang membawa makanan yang diangkut oleh keledai, unta, bagal, dan
    sapi. Persediaan berupa makanan dari tepung, kue ara, kue kismis, anggur, minyak,
    sapi, dan domba berlimpah-limpah, sebab ada sukacita di Israel.
  nya-nya: Komanso anthu oyandikana nawo ochokera ku Isakara, Zebuloni ndi Nafutali
    anabweretsa zakudya pa abulu, ngamira, nyulu ndi ngʼombe. Panali ufa wambiri,
    makeke ankhuyu, ntchintchi za mphesa, vinyo, mafuta, ngʼombe, nkhosa ndi mbuzi,
    popeza munali chimwemwe mu Israeli.
  hrv-hrv: Proveli su s Davidom tri dana, jedući i pijući. Braća sve spremiše za njih.
  mps-mps: Te tigidali tǫ pedai badu te tigidali Israel, te Isakar me Sebulun me
    Naptali te hani sela bidibo te not badu usu nama sisinama, te wiegi yai pemene
    umabo mu eyu, tama augwa te haniani nai sibi te Hebronba sisinibo sę yai. Augwaligo
    te plaua hauwa badi, te duani wain wai du dabe me, te ni fik kaya te augwaligo
    olali me salio, te hauwa wain me oliv wel sobadi yali. Augwa te nai dabe te donki
    dabeba, me kamel dabeba, me bulmakau dabeba ugwadu munama sesalio. Tama augwa
    te we bidi dabego tuabo bulmakau me sipsip dabe me sesai dao.
  tpi-tpi: Na olgeta Israel long olgeta hap bilong kantri, inap long graun bilong
    lain Isakar na Sebulun na Naptali long hap not, ol i amamas moa yet na ol i wok
    long bringim ol kain kain kaikai long Hebron. Ol i bringim planti plaua na ol
    mekpas pikinini wain na ol pikinini fik ol i bin mekim drai, na planti wain na
    wel bilong oliv. Ol i putim ol dispela kaikai long ol donki na kamel na bulmakau
    na bringim i kam. Na ol i bringim tu ol bulmakau na sipsip, bilong ol manmeri
    i ken kaikai.
  dan-1931: også de, der boede i deres Nærhed lige til Issakar, Zebulon og Naftali,
    bragte dem Levnedsmidler på Æsler, Kameler, Muldyr og Okser, Fødevarer af Mel,
    Figenkager, Rosinkager, Vin, Olie, Hornkvæg og Småkvæg i Mængde; thi der var Glæde
    i Israel.
  vie-OVCB: Từ những miền lân cận cũng như những nơi xa xôi tận đất Y-sa-ca, Sa-bu-luân,
    và Nép-ta-li, người ta dùng lừa, lạc đà, la và bò chở lương thực đến, gồm bột
    mì, bánh trái vả, nho, rượu, dầu, và cả bò và chiên vô số. Niềm hân hoan lan tràn
    khắp Ít-ra-ên.
  guj-2017: વળી જેઓ તેઓની પાસેના હતા એટલે ઇસ્સાખાર, ઝબુલોન તથા નફતાલી સુધીના જેઓ હતા,
    તેઓ ગધેડાં પર, ઊંટો પર, ખચ્ચરો પર, બળદો પર ખોરાક એટલે રોટલી, દ્રાક્ષની લૂમો, અંજીરના
    ચકતાં, દ્રાક્ષારસ, તેલ, ગધેડાંઓ તથા ઘેટાં પુષ્કળ પ્રમાણમાં લાવ્યા હતા. કેમ કે
    ઇઝરાયલમાં સર્વત્ર આનંદોત્સવ થઈ રહ્યો હતો.
  pon-2006A: Sang wasa doh me duwehte paliepeng en kadaudok en Isakar, Sepulon, oh
    Napdali, aramas akan wapene ahs, kamel, oh kou me wisik mwenge tohto—pilawa, pik,
    wahn wain madekeng, wain, oh lehn olip. Re pil wapene pelin kou oh pelin sihpw
    me re pahn kemehla oh sakan. Met mehn kasalehda peren me kipehdi nan wehio pwon.
  por-BRBSL: 'Além disso, aqueles que estavam perto deles, até Issachar, Zebulun e
    Naftali, traziam pão sobre burros, camelos, mulas e bois: suprimento de farinha,
    bolos de figos, cachos de passas, vinho, azeite, gado e ovelhas em abundância;
    pois havia alegria em Israel.'
  cth-cth: Hothloilah, imthung hmaunawnghanaw, Issakhar, Zebulun hoi Naphtali la hoi
    kalauk hoi marang, maitotan naw, ca hane vaiyei, hoi thai pawnaw, misurtui hoi
    satuinaw, a phu awh teh, maitotan hoi tu, moikapap a thokhai awh. teh Isarel ram
    dawk lunghawinae a kawi.
  twi-twi: Nnipa bi a wofi akyiri te sɛ Isakar, Sebulon, ne Naftali de nnuan tenaa
    wɔn mfurum, yoma ne anantwi so bae. Wɔde asikresiam, ɔfam, ɛhyɛ, nsa, ngo, anantwi
    ne nguan bebree baa afahyɛ no ase. Anigye a enni kabea baa Israel asase so.
  hlt-hlt: Amih neh aka yoei long khaw Issakhar, Zebulun neh Naphtali bangla buh te
    laak neh, kalauk neh, muli-marhang neh, saelhung neh a thoeng puei uh. Caak ham
    te vaidam, thaidae, misur rhae, misurtui, situi, saelhung neh boiva khaw Israel
    khuikah kohoenah cangpai la a khuen pauh.
  tbz-SIM: Kɛ̀ bɛ̀ nkɛ́ bo kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti kɛ wɛ̃nnɛ̀ Dɑfiti kɛ yo nkɛ yɔ̃̀.
    Bɛ̀ tebìí siì do bɛ̀ bèńnɛ́ mudiì.
  msy-2020: Bar guizbangɨra, Israelian kantrin itir danganiba bar dar iti darasi,
    bar saghon itir Isakarɨn nguazim ko Sebulunɨn nguazim ko Naptalin nguazir notɨn
    amadaghan iti darazi uaghan, me bar kamaghɨn oregha bar akuegha dagher igharagha
    garir avɨrim atera Hebronɨn izi. Me plauan avɨrim ko wainɨn ovɨzir me apuziziba
    ko fikɨn ovɨzir me apuziziba ko wainɨn dɨpar avɨriba ko olivɨn boreba, me da atera
    ize. Me dagher kaba isa donkiba ko kamelba ko bulmakaubagh isɨn da arigha da atera
    ize. Egha gumazamiziba damamin bulmakauba ko sipsipba, me uaghan da inigha ize.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ cɑɣɑ Tɑfiiti kiŋ kɛ kʋyɛɛŋ tooso, nɑ pɑ́ tɔɣɔ nɑ pɑ́ nyɔɔ mpi
    pɑ tɑɑpɑlɑɑ lɑpɑ tɔ.
  azb-azb: İssakara, Zevuluna və Naftaliyə qədər yayılmış yaxınları da onlara eşşəklər,
    dəvələr, qatırlar və öküzlər üstündə ərzaq – yaxşı un, sıxılmış əncir, kişmiş,
    şərab, yağ, mal-qara və qoyun-keçi gətirmişdi. O zaman İsraildə şadlıq var idi.
  eng-DBY: and those too that were near them, as far as Issachar and Zebulun and Naphtali,
    brought food on asses, and on camels, and on mules, and on oxen; provisions of
    meal, fig-cakes and raisin-cakes, and wine and oil, and oxen and sheep, abundantly;
    for there was joy in Israel.
  hin-2017: और जो उनके निकट वरन् इस्साकार, जबूलून और नप्ताली तक रहते थे, वे भी गदहों,
    ऊँटों, खच्चरों और बैलों पर मैदा, अंजीरों और किशमिश की टिकियाँ, दाखमधु और तेल आदि
    भोजनवस्तु लादकर लाए, और बैल और भेड़-बकरियाँ बहुतायत से लाए; क्योंकि इस्राएल में
    आनन्द मनाया जा रहा था।
  eng-YLT: And also those near unto them, unto Issachar, and Zebulun, and Naphtali,
    are bringing in bread on asses, and on camels, and on mules, and on oxen — food
    of fine flour, fig-cakes and grape-cakes, and wine, and oil, and oxen, and sheep,
    in abundance, for joy [is] in Israel.
  eng-WYC-2017: but also they that were nigh them, till to Issachar and Zebulun and
    Naphtali, brought loaves on asses, and camels, and mules, and oxen, for to eat;
    meal, bundles of pressed figs, and dried grapes, wine, and oil, oxen and wethers,
    to all plenty; for joy was in Israel.
  eng-WMBB: 'Moreover those who were near to them, as far as Issachar, Zebulun, and
    Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
    of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
    abundance; for there was joy in Israel.'
  urd-GVH: क़रीब के रहनेवालों ने भी इसमें उनकी मदद की। इशकार, ज़बूलून और नफ़ताली तक
    के लोग अपने गधों, ऊँटों, ख़च्चरों और बैलों पर खाने की चीज़ें लादकर वहाँ पहुँचे।
    मैदा, अंजीर और किशमिश की टिक्कियाँ, मै, तेल, बैल और भेड़-बकरियाँ बड़ी मिक़दार
    में हबरून लाई गईं, क्योंकि तमाम इसराईली ख़ुशी मना रहे थे।
  rug-rug: 'Seu kamo la gua tu pa butubutu Isaka, Zeboloni, meke Napitalai, ba suraṉa
    mae ginani: palava, kata qurepi d na piqi tava popadi, vaeni, oela olive, koari
    na doṉ''ki, kameli, na miulu meke na bulumakao, meke turaṉa maeni rina tinoni.
    Turaṉi tugo rini sari kaiqa bulumakao na sipi pude va matei pude henahena. Sari
    doduru ginugua arini si pude na dia qinetuqetu sapu vura mae koasa popoa lavata.'
  gaz-gaz: Akkasumas olloonni isaanii kanneen hamma Yisaakoriitti, Zebuuloonittii
    fi Niftaalemiitti jiran harrootatti, gaalawwanitti, gaangolii fi sangootatti nyaata
    feʼanii fidanii ni dhufan. Sababii Israaʼel keessa gammachuun guddaan tureefis
    daakuun, bixxilleen ija harbuutii fi bixxilleen ija wayinii, daadhiin wayinii,
    zayitiin, loonii fi hoolonni akka malee baayʼeen dhiʼeeffamanii turan.
  fra-LSG: Et même ceux qui habitaient près d’eux jusqu’à Issacar, à Zabulon et à
    Nephthali, apportaient des aliments sur des ânes, sur des chameaux, sur des mulets
    et sur des bœufs, des mets de farine, des masses de figues sèches et de raisins
    secs, du vin, de l’huile, des bœufs et des brebis en abondance, car Israël était
    dans la joie.
  yal-yal: E yi lu mɛnni Dawuda fɛma xi saxan, e yi e dɛge, e yi e min. E ngaxakedenne
    bata yi donseen nafala e xa.
  haw-1868: 'Oia hoi, o ka poe o kokoke ana me lakou, a hiki aku i ka Isakara, a i
    ka Zebuluna, a i ka Napetali, lawe mai la lakou i ka berena maluna o na miula,
    a o na kamelo, a o na hoki, a o na bipi; me ka ai a me ka palaoa, me na pai huafiku,
    a me na pai huawaina, me ka waina, ka aila, na bipi a me na hipa he nui loa: no
    ka mea, he olioli iloko o ka Iseraela.'
  arb-NAV: كَمَا شَارَكَ فِي اسْتِضَافَتِهِمْ عَشَائِرُ الأَسْبَاطِ الْقَرِيبَةِ حَتَّى
    يَسَّاكَرَ وَزَبُولُونَ وَنَفْتَالِي، الَّذِينَ كَانُوا يَأْتُونَ مُحَمِّلِينَ
    حَمِيرَهُمْ وَجِمَالَهُمْ وَبِغَالَهُمْ وَبَقَرَهُمْ بِالْخُبْزِ وَالدَّقِيقِ
    وَالتِّينِ وَالزَّبِيبِ وَالْخَمْرِ وَالزَّيْتِ. كَمَا جَاءُوا بِأَعْدَادٍ وَفِيرَةٍ
    مِنَ الْبَقَرِ وَالْغَنَمِ لِلذَّبْحِ، لأَنَّ الْفَرَحَ عَمَّ إِسْرَائِيلَ.
  ewe-ewe: Kpuiƒetsolawo kple ame siwo tso didiƒe ke abe Isaka, Zebulon kple Naftali
    ene la tsɔ nuɖuɖu ɖe tedziwo, kposɔwo kple nyiwo dzi vɛ. Wotsɔ wɔ, akpɔnɔ, waintsetse,
    wain, ami, nyiwo kple alẽwo vɛ hena kplɔ̃ɖoɖo elabena dzidzɔ yɔ Israel ƒe anyigba
    blibo la dzi.
  eng-LEE: And also those that were nigh unto them, as far as Issachar and Zebulun
    and Naphtali, brought in bread on asses, and on camels, and on mules, and on oxen,
    food made of meal, cakes of figs, and bunches of raisins, and wine, and oil, and
    oxen, and sheep in abundance; for there was joy in Israel.
  asm-FB: ওপৰেঞ্চি, যি সকল তেওঁলোকৰ ওচৰত আছিল, ইচাখৰ, জবূলূন, আৰু নপ্তালীৰ লোকসকলে
    গাধবোৰৰ পিঠিত পিঠা, উটবোৰ, খছৰবোৰ, আৰু ষাঁড়-গৰুবোৰ, ডিমৰুৰ শেকা পিঠা, কিচমিচৰ
    থোপা, দ্ৰাক্ষাৰস, আৰু তেল, ষাঁড় গৰুবোৰ আৰু মেৰ-ছাগ আনিছিল, কাৰণ ইস্ৰায়েলৰ লোকসকলে
    উৎসৱ পালন কৰি আছিল।
  sus-A: عٍ نَشَ لُ مّننِ دَوُدَ يِرٍ شِ سَشَن عٍ عٍ دّفٍمَ، عٍ عٍ مِنمَ. عٍ نفَشَكٍرٍنيِيٍ
    نَن نُ نَ دٌنسٍ رَقَلَمَ عٍ بّ.
  fra-SBL: Ceux qui étaient près d'eux, jusqu'à Issacar, Zabulon et Nephtali, apportèrent
    du pain sur des ânes, des chameaux, des mulets et des bœufs, des provisions de
    farine, des gâteaux de figues, des grappes de raisins secs, du vin, de l'huile,
    du bétail et des moutons en abondance, car il y avait de la joie en Israël.
  hbo-hbo: וַיִּהְיוּ־שָׁ֤ם עִם־דָּוִיד֙ יָמִ֣ים שְׁלֹושָׁ֔ה אֹכְלִ֖ים וְשֹׁותִ֑ים
    כִּֽי־הֵכִ֥ינוּ לָהֶ֖ם אֲחֵיהֶֽם׃
  kik-kik: O na ningĩ andũ arĩa maatũũraga hakuhĩ nao kuuma Isakaru, na Zebuluni,
    na Nafitali nĩmarehire irio ikuuĩtwo nĩ ndigiri, na ngamĩĩra, na nyũmbũ, na ndegwa.
    Nĩ kwarehetwo mũtu mũingĩ, na ngũmba cia ngũyũ na cia thabibũ nyũmũ, na ndibei,
    na maguta, na ngʼombe, na ngʼondu, nĩgũkorwo kwarĩ na gĩkeno kũu Isiraeli.
  fra-NCL: Et même ceux qui habitaient près d’eux, jusqu’à Issachar, à Zabulon et
    à Nephthali, apportaient des vivres sur des ânes, sur des chameaux, sur des mulets
    et sur des bœufs, des provisions de farine, des masses de figues sèches et des
    raisins secs, du vin, de l’huile, des bœufs et des brebis en abondance ; car il
    y avait joie en Israël.
  cek-AK: A taengah kaom Issakar, Zebulun hoi Naphtali kaminawk loe caaknaek to laa
    hrang, kaengkuu hrang, mule hrang hoi maitawnawk hoiah phawh pae o; nihcae loe
    anghoe o parai pongah, Israel prae thungah takaw dip, thaiduet thaih hoi sak ih
    takaw, misur thaih kazaek hoiah sak ih takaw, misurtui, situi, maitawnawk hoi
    tuunawk to sin pae o.
  cuk-cuk: 'Degine, e-neg-dikarba-neggweburmar-bukwamalad, ibmar-bukidar Davidʼga
    senonimalad. Deginbali, Isacar-dulemar, Zabulón-dulemar, Neftalí-dulemar, amarse-bakar,
    ega ibmar-bukidar senonimarmogad. Davidʼga ibmar-gullemalad we-ibdurgangi ena-ena
    senonimalad: Moli-uayasuidmargi, moli-yargan-muregedmargi, moli-uaya-senigwadmargi,
    moli-bebe-nikad-alugwasualedmargi ibmarmar senonimalad. We-ibmar Davidʼga senonimalad:
    Madubur, higuera-e-san, uva-dinnagana, vino, olivo-gwallu. Deginbali, Davidʼga
    moli-bebe-nikamalad, degi, sibad-wawaadmar-bukidar senonimarbalid. Ar Israel-yargi
    neg-weligwar-naidbali, Davidʼga deyob ibmar-gullemalad senonimalad.'
  uig-CYR: Уларниң өпчүрисидики хәлиқләр, һәтта Иссакар, Зәбулун вә Нафталиларниң
    зиминидикиләр ешәк, төгә, қечир вә калиларға артип уларға наһайити көп озуқлуқ
    елип кәлгән; улар зор миқдарда ун, әнҗир пошкили, үзүм пошкили, шарап, зәйтун
    мейи вә нурғун қой-калиларни йәткүзүп беришкән еди; пүткүл Исраил шат-хурамлиққа
    чөмгән еди.
  tel-2017: ఇశ్రాయేలీయులకు సంతోషం కలిగింది. ఇశ్శాఖారు, జెబూలూను, నఫ్తాలి పొలిమేరల
    వరకూ వారి సంబంధులు గాడిదల మీద, ఒంటెల మీద, కంచర గాడిదల మీద, ఎద్దుల మీద ఆహారం, పిండి
    వంటలు, అంజూర పళ్ళ ముద్దలు, ఎండిన ద్రాక్షపళ్ళ గెలలు, ద్రాక్షామధురసం, నూనె, గొర్రెలు,
    పశువులు, విస్తారంగా తీసుకొచ్చారు.
  hat-BSA: Anplis, sila ki te toupre yo, menm rive lwen tankou Issacar, Zabulon ak
    Nephthali, yo te pote manje sou bourik yo, chamo yo, milèt yo, avèk bèf yo, gran
    kantite a gato farin, gato fig etranje, anpil rezen, diven, lwil, bèf avèk mouton.
    Vrèman, te gen lajwa an Israël.
  kos-kos: Finne mwet su muta loesla nu epang — oana mwet in sruf lun Issachar, Zebulun,
    ac Naphtali — elos utuk mwe mongo fin donkey, camel, miul, ac cow natulos. Pukanten
    flao, fig, tun in raisin, wain, ac oil in olive. Elos usla pac cow ac sheep, elos
    in uniya mwe mongo pac. Ma inge nukewa mwe akkalemye lupan engan lun mwet Israel
    yen nukewa.
  hbo-WLC: וַיִּהְיוּ־שָׁ֤ם עִם־דָּוִיד֙ יָמִ֣ים שְׁלוֹשָׁ֔ה אֹכְלִ֖ים וְשׁוֹתִ֑ים
    כִּֽי־הֵכִ֥ינוּ לָהֶ֖ם אֲחֵיהֶֽם׃
  ibo-ibo: Ndị Isaka, na Zebụlọn, na Naftalị si ebe dị anya bute nri. Ịnyịnya ibu,
    na ịnyịnya kamel, na ịnyịnya muul na ehi ka ha ji bute nri ndị a. Ọ bụkwa nri
    dị iche iche ka ha butere, dịka ụtụ ọka, na achịcha e ji mkpụrụ fiig mee, na achịcha
    ndị ọzọ dị iche, na mmanya, na mmanụ, na igwe ehi, na igwe atụrụ. Ha si otu a
    bute nri ndị a nʼihi na oke ọṅụ jupụtara nʼala Izrel niile.
  ory-ory: ଆହୁରି ଇଷାଖର, ସବୂଲୂନ ଓ ନପ୍ତାଲି ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ନିକଟବର୍ତ୍ତୀ ଲୋକମାନେ ଗର୍ଦ୍ଦଭ,
    ଉଷ୍ଟ୍ର, ଖଚର ଓ ବଳଦ ପୃଷ୍ଠରେ ଖାଦ୍ୟଦ୍ରବ୍ୟ, ଅର୍ଥାତ୍‍, ସୂଜିର ଦ୍ରବ୍ୟ, ଡିମ୍ବିରି ଚକ୍ତି,
    ଦ୍ରାକ୍ଷାପେଣ୍ଡା, ଦ୍ରାକ୍ଷାରସ, ତୈଳ ଆଣିଲେ, ଆହୁରି ବଳଦ ଓ ମେଷ ବହୁଳ ରୂପେ ଆଣିଲେ; କାରଣ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ଆନନ୍ଦ ହେଲା।
  chk-chk: 'Pwal chon aruur kewe mi toau seni ekewe ainangen Isakar, Sepulon me Naftali
    ra feito o uwato mongö won nöür kewe aas me kamel, won sokopaten aas me ätemwänin
    kow. Ra uwou chomong sokun mongö: pilawa, nokop seni fiik, umwun föün wain mi
    apwas, wain me apüra, pwal ätemwänin kow me sip. Ei a fis, pun mi wor pwapwa me
    lon Israel.'
  rop-rop: En detlot pipul brom Isaka, Sebyulan en det Neftali klen bin kaminap brom
    nowathwei, en deibin bringimap loda dongki, kemul, en buligi garram loda daga,
    flauwa, frut daga gulum fig en reisan, greip jus, en oliboil. Deibin bringimap
    ola buligi en ship blanga kilim en dagat. Dijan bin shoum ola gudbala filing olabat
    bin abum blanga Deibid oloba langa det kantri.
  ukr-1871: 'Та й ті, що були примежні до їх, аж до поколїння Іссахарового, Зебулонового
    та Нефталїєвого, привозили усю харч на ослах та верблюдах, і мулах та волах: борошно
    (муку), фиги та родзинки, й вино, й оливу, й силу товару та овець, бо була радість
    ув Ізраїлї.'
  deu-1951: Auch brachten die, welche zunächst bei ihnen wohnten, bis nach Issaschar,
    Sebulon und Naphtali hin, Brot auf Eseln, Kamelen, Maultieren und Rindern, Mehlspeise,
    Feigen [kuchen] und Rosinenkuchen, Wein, Öl, Rinder, Schafe in Menge; denn es
    war Freude in Israel.
  eng-JPS: (12-41) Moreover they that were nigh unto them, even as far as Issachar
    and Zebulun and Naphtali, brought bread on asses, and on camels, and on mules,
    and on oxen, victual of meal, cakes of figs, and clusters of raisins, and wine,
    and oil, and oxen, and sheep in abundance; for there was joy in Israel.
  srp-1865: A i oni koji bijahu blizu njih, dori do Isahara i Zavulona i Neftalima,
    donošahu hljeba na magarcima i na kamilama i na mazgama i na volovima, jela, brašna,
    smokava i suhoga grožða i vina i ulja, volova, ovaca izobila; jer bijaše radost
    u Izrailju.
  lug-lug: Ate era waaliyo ne baliraanwa baabwe ab’e Isakaali, ne Zebbulooni, ne Nafutaali
    abaabaleeteranga emmere ku ndogoyi, ne ku ŋŋamira, ne ku nnyumbu ne ku nte, era
    baalina eŋŋaano nnyingi, ne keeke ez’ettiini, n’ebirimba eby’ezabbibu, n’omwenge,
    n’amafuta, n’ente n’endiga. Baasanyuka essanyu lingi nnyo nnyini mu Isirayiri.
  heb-heb: וגם הקרובים אליהם עד יששכר וזבלון ונפתלי מביאים לחם בחמורים ובגמלים ובפרדים
    ובבקר מאכל קמח דבלים וצמוקים ויין ושמן ובקר וצאן לרב כי שמחה בישראל׃
  ben-IRV: এছাড়া ইষাখর, সবূলূন ও নপ্তালি এলাকা থেকেও লোকেরা গাধা, উট, খচ্চর ও বলদের
    পিঠে করে তাদের জন্য খাবার নিয়ে এসেছিল। ইস্রায়েল দেশের লোকদের মনে আনন্দ ছিল বলে
    তারা প্রচুর পরিমাণে ময়দা, ডুমুর ও কিশমিশের তাল, আঙ্গুর রস, তেল এবং বলদ ও ভেড়া
    নিয়ে এসেছিল।
  pan-pan: ਇਸ ਤੋਂ ਇਲਾਵਾ ਉਹ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਸਨ ਅਤੇ ਉਹ ਜਿਹੜੇ ਯਿੱਸਾਕਾਰ, ਜ਼ਬੂਲੁਨ ਅਤੇ
    ਨਫ਼ਤਾਲੀ ਤੱਕ ਵੀ ਵੱਸਦੇ ਸਨ, ਉਹ ਵੀ ਗਧਿਆਂ ਉੱਤੇ, ਊਠਾਂ ਉੱਤੇ, ਖੱਚਰਾਂ ਉੱਤੇ ਅਤੇ ਬਲ਼ਦਾਂ ਉੱਤੇ
    ਲੱਦ ਕੇ ਰੋਟੀਆਂ, ਆਟਾ, ਅੰਜੀਰਾਂ ਦੀਆਂ ਪਿੰਨੀਆਂ, ਕਿਸ਼ਮਿਸ਼ ਦੇ ਗੁੱਛੇ, ਦਾਖ਼ਰਸ, ਤੇਲ, ਬਲ਼ਦ
    ਅਤੇ ਭੇਡਾਂ ਬਹੁਤਾਇਤ ਨਾਲ ਲਿਆਏ, ਇਸ ਲਈ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਅਨੰਦ ਹੋਇਆ।
  mya-JVB: အနီးအပါး ၌ နေသောသူတို့သည်လည်း ၊ သိုး နွား နှင့်တကွအမဲသား၊ မုန့်ညက် ၊ သင်္ဘော
    သဖန်းသီး၊ စပျစ်သီး ၊ စပျစ်ရည် ၊ ဆီ တည်းဟူသောရိက္ခါ များကို မြည်း ၊ ကုလားအုပ် ၊
    လား ၊ နွား အပေါ် မှာတင်လျက် ဣသခါ ခရိုင်၊ ဇာဗုလုန် ခရိုင်၊ နဿလိ ခရိုင်မှ ပင့်ဆောင်
    ခဲ့၍ ဣသရေလ အမျိုးသားတို့သည် ပျော်မွေ့ ကြ၏။
  hmo-hmo: Bona edia badibadinai noho iduhu, Isakara, Sebuluno bona Napatali taudia
    ese danu aniani idia mailaia, doniki, kamelo, hosi, bona boromakau edia doruna
    edia latanai. Paraoa, keke mai fig huahua danu, vain huahua, idia hakaukaua gaudia,
    uaina bona olive dehoro idia mailaia. Boromakau bona mamoe danu idia abia mai,
    do idia alaia bona ania totona. Inai bamona idia karaia, badina be Israela ena
    kahana ibounai dekenai moale be bada herea.
  urd-urd: इसकेअलावा इनके जो उनके क़रीब के थे बल्कि इश्कार और ज़बूलून और नफ़्ताली
    तक के लोग गधों और ऊँटों और ख़च्चरों और बैलों पर रोटियाँ और मैदे की बनी हुई खाने
    की चीज़ें और अंजीर की टिकियाँ। और किशमिश के गुच्छे और शराब और तेल लादे हुए और
    बैल और भेड़ बकरियाँ इफ़रात से लाये इसलिए कि इस्राईल में ख़ुशी थी।
  rus-SYN: 'да и близкие к ним, даже до колена Иссахарова, Завулонова и Неффалимова,
    привозили все съестное на ослах, и верблюдах, и мулах, и волах: муку, смоквы,
    и изюм, и вино, и елей, и крупного и мелкого скота множество, так как радость
    была для Израиля.'
  bqc-SIM: Ɔ̃ aa gↄↄ àaↄ̃ kɛ̀ ń Davidio we, aa pↄblè aa vɛ̃ɛmì, asa an bɛdeↄ kũ̀sũakɛ̀nɛ́ɛ.
  tcz-CHONGTHU: Avel a um Isachar, Zebulun le Naphtali ho cheng in jong sangan le
    sangongsao chule sakol pol le bongchal ho chu neh ding poh nan amang chaovin ahi.
    Chule nehding don ding changlhah hihen theichang ga changlhah, bongchal, kelngoi
    le kelcha ho geiyin golnop bol nadin ahinpolut uvin ahi. Hichu Israel pumpia ding
    a kipa golnop loupi tah ana hin ahi.
  mar-mar: याखेरीज इस्साखार, जबुलून, नफताली अशा आसपासच्या भागात राहणाऱ्यांनी गाढव,
    उंट, खेचरे, व गाई बैल यांच्या पाठीवर लादून अनेक खाद्यपदार्थ आणले. कणीक, अंजीराच्या
    ढेपा, मनुकांचे घोस, द्राक्षरस, तेल, गाई बैल व मेंढरे असे बरेच काही आणले. कारण
    इस्राएलमध्ये उत्सव चालला होता.
  qub-qub: 'Hebronpa sercancho tiyajcunapis Isacar, Zabulón, Neftalí famillyacunapis
    micuyta apaparan. Aparan bürrucunawan, camëllucunawan, mülacunawan yuntacunawan
    garchachiypapis. Aparan llapan casta micuyta: jarinata, ïguspita rurasha llapshalla
    tantata, päsasta, bïnuta, asëtita, wäcata, uyshata. Llapantapis aparan puchoj
    puchojta. Israel runacunapäga fiyupa cushicuymi chay öra caran.'
  bqp-bqp: Mɑ bɑ kuɑ sɔ̃ɔ itɑ Dɑfidin mi, bɑ dimɔ bɑ nɔrumɔ. Domi begibu bɑ dĩɑnun
    sɔɔru kuɑ ben sɔ̃.
  hat-hat: Lèfini, moun soti nan tout vwazinaj la, jouk nan peyi Isaka, peyi Zabilon
    ak peyi Neftali, yo pote manje sou bourik, sou chamo, sou milèt ak sou bèf. Te
    gen pwovizyon farin frans, gato, fig frans, grap rezen chèch, diven, lwil ak kantite
    bèf, mouton ak kabrit. Tout pèp Izrayèl la t'ap fè fèt nan tout peyi a.
  eng-BSB: And their neighbors from as far away as Issachar, Zebulun, and Naphtali
    came bringing food on donkeys, camels, mules, and oxen—abundant supplies of flour,
    fig cakes and raisin cakes, wine and oil, oxen and sheep. Indeed, there was joy
    in Israel.
  eng-WEBPB: 'Moreover those who were near to them, as far as Issachar, Zebulun, and
    Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
    of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
    abundance; for there was joy in Israel.'
  kbq-kbq: Hagi ana zanke hu'za afete'are'ma nemaniza Isaka naga'ma, Zebuluni nagama,
    Naptali naga'mo'za donki agumpima, kemoli agumpima, hosi agumpima bulimakao agumpima
    witima, fikima, ante hagagehu krepima, wainima hu'za erinte'za eri'za ne-eza bulimakao
    afu'ene sipisipi afu'ene avre'za e'naze. Na'ankure maka Israeli mopafina vahe'mo'za
    tusi muse hu'naze.
  nhe-BL: Huan nopa tlacame tlen huejca ehuani queja tlen hualajque tlen nopa familias
    tlen Isacar, Zabulón huan Neftalí quihualicatoyaj tlacualistli ipan burrojme,
    camellos, mulas huan huacaxme. Nochi ni tlapiyalime quinmamaltijtoyaj miyac tlacualistli.
    Ipan ni ilhuitl quihualicaque nochi tlamantli tlacualistli, queja itlajca nopa
    higo cuahuitl, xocomecatl itlajca tlen huactoc, xocomeca atl, huacaxme huan borregojme
    pampa nochi tlacame ipan nochi tlali Israel tlahuel paquiyayaj para quitlalise
    David queja tlanahuatijquetl.
  gub-BL: 'Muite wi, kwarahy heixe haw awyze har wi, te Ixakar ywy wi, te Zemurom
    ywy wi, te Napitari wi. Teko werur weimaw wà: zumen wà, kawaru kupewa''a wà, kawaruràn
    wà, tapi''ak wà. Werur temi''u tetea''u weimaw wakupepe wà: arozràn ku''i kwer,
    ma''e''a pi her ma''e, ma''ywa uwà imuy''e pyrer, ma''ywa tykwer win, uri kawer.
    Werur tapi''ak izuka pyràm wà. Werur àràpuhàràn izuka pyràm wà no. Uzapo a''e
    ma''e paw ta''e teko a''e ywy rehe har paw hurywete a''e wà xe.'
  eng-DRA: 'Moreover they that were near them even as far as Issachar, and Zabulon,
    and Nephtali, brought leaves on asses, and on camels, and on mules, and on oxen,
    to eat: meal, figs, raisins, wine, oil, and oxen, and sheep in abundance, for
    there was joy in Israel.'
