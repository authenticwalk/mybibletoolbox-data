verse: 1CH.012.031
translations:
  mal-C: മനശ്ശെയുടെ അർധഗോത്രത്തിൽനിന്ന് ദാവീദിനെ രാജാവായി വാഴിക്കുന്നതിനു പേരു പറഞ്ഞു
    നിയോഗിക്കപ്പെട്ടവർ 18,000 പേർ;
  deu-TKW: 'Vom halben Stamm Manasse: 18000, die namentlich bezeichnet waren, daß
    sie hingehen sollten, um David zum Könige zu machen.'
  lin-lin: 'kati na libota ya Efrayimi : basoda ya mpiko nkoto tuku mibale na nkama
    mwambe oyo bakenda sango kati na mabota na bango ;'
  eng-LSV: And of the half of the tribe of Manasseh [are] eighteen thousand, who have
    been defined by name, to come to cause David to reign.
  eng-GNV: And of the halfe tribe of Manasseh eighteene thousand, which were appointed
    by name to come and make Dauid King.
  eng-WEBSTER: And of the half tribe of Manasseh eighteen thousand, who were expressed
    by name, to come and make David king.
  nhw-BL: Tlen nopa tlajco nopa hueyi familia Manasés, quintitlanqui 18 mil soldados
    para quitlalitij David ma eli tlanahuatijquetl.
  swh-ONEN: Watu wa nusu ya kabila la Manase, waliotajwa kwa majina ili waje kumweka
    Daudi kuwa mfalme, watu 18,000.
  bba-bba: Efɑrɑimun bwese kɛrɑ sɔɔ bɑ sɑ̃ɑwɑ nɔrɔbun subɑ yɛndu kɑ nɛnɛ (20.800).
    Bɑ bu ɡɑrɑ yɛnu kɑ yɛnu. Bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ be bɑ yĩsiru yɑrɑ.
  eng-KJVCPB: And of the half tribe of Manasseh eighteen thousand, which were expressed
    by name, to come and make David king.
  luo-luo: nus mar joka Manase mane owal mondo obi kendo giket Daudi ruoth ne gin
    ji alufu apar gaboro (18,000);
  meu-meu: Manase iduhu-kahana taudia na gerebu-ta daha-taurahani, vada e duanaidia,
    baela David na pavapava ai bae halaoa.
  npi-ULB: मनश्‍शेबाट आधा कुलका १८,००० प्रख्यात मानिसहरू दाऊदलाई राजा बनाउनलाई आए
    ।
  yor-yor: àwọn ọkùnrin nínú ààbọ̀ ẹ̀yà Manase, tí a yàn nípa orúkọ láti wá àti láti
    yan Dafidi gẹ́gẹ́ bí ọba, ẹgbàá mẹ́sàn (18,000).
  pes-OPCB: '@see-verse:1CH.012.030'
  tgl-ULB: Mula sa kalahating tribu ni Manases ay may 18, 000 na mga lalaking tanyag
    na dumating upang gawing hari si David.
  hui-hui: Manase hameigini halu mende ni paliragohayagi hagaru ti daosini pira mbirani
    halira (18,000) ibini. Agali uruni ti dameneme dabalu Debidi kini helole Heberono
    pudaba laya handala ibini.
  mya-mya: '@see-verse:1CH.012.030'
  bod-N: མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་ལས་མིང་ཐོ་བཀོད་པ་བསྡོམས་པས་ཆིག་ཁྲི་བརྒྱད་སྟོང་ཡོད་པ་དང་།
    ཐམས་ཅད་དཱ་བིད་རྒྱལ་པོར་བསྐོ་རུ་འོངས་སོ། །
  sna-sna: varume vokuhafu yorudzi rwaManase vakadanwa namazita avo kuti vauye vazogadza
    Dhavhidhi umambo vaiva zviuru gumi nezvisere;
  spa-BLM: 'De la media tribu de Manasés: dieciocho mil, que fueron mencionados por
    su nombre, para venir a hacer rey a David.'
  cac-cac: A d'a nan̈al eb' yin̈tilal Manasés, ay 18 mil eb' vinac ix checjicoti yic
    tz'ac'jicanoch vin̈aj David reyal.
  swh-ULB: Kutoka kabila nusu la Manase palikuwa na wanaume elfu kumi na nane maharufu
    walio kuja kufanya Daudi mfalme.
  bel-bel: з паўкалена Манасіінага васямнаццаць тысяч, якія выкліканы былі паіменна,
    каб пайсьці ўцараваць Давіда;
  deu-ELBBK: 'Und von den Kindern Ephraim: 20.800, kampfbereite Männer, Männer von
    Namen, nach ihren Vaterhäusern.'
  mbb-OT: 'Is ebpuun te ketengà he tribu ni Manase: 18,000 he menge sundaru he midsuǥù
    he para mekeuǥup he mehimu he hadì si David.'
  mal-2015: മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ പതിനെണ്ണായിരംപേർ. ദാവീദിനെ രാജാവാക്കുവാൻ ചെല്ലേണ്ടതിന്നു
    ഇവരെ പേരുപേരായി കുറിച്ചിരുന്നു.
  rmc-rmc: 'andral o Efrajim: 20 800 zorale murša, dojekhes lendar sas baro nav andre
    peskri fajta;'
  pes-OPV: و از نصف سبط مَنَّسي هجده هزار نفر که به نامهاي خود تعيين شده بودند که
    بيايند و داود را به پادشاهي نصب نمايند.
  ron-1924: Дин жумэтатя семинцией луй Манасе, оптспрезече мий, каре ау фост нумиць
    пе нуме сэ се дукэ сэ пунэ ымпэрат пе Давид.
  ben-OBCV: 'মনঃশির অর্ধেক বংশ থেকে, দাউদকে রাজা করার জন্য যাদের নাম নির্দিষ্ট করে
    আসতে বলা হল, তারা: 18,000 জন;'
  som-som: Oo reer Manaseh badhkiisiina waxaa ka joogay siddeed iyo toban kun oo nin,
    oo loo magacaabay inay yimaadaan oo ay Daa'uud boqraan.
  lat-VUC: Et ex dimidia tribu Manasse, decem et octo millia, singuli per nomina sua,
    venerunt ut constituerent regem David.
  eng-ASVBT: And of the half-tribe of Manasseh eighteen thousand, who were mentioned
    by name, to come and make David king.
  ita-1885: E della mezza tribù di Manasse, diciottomila, i quali furono nominatamente
    deputati per venire a costituir Davide re.
  eng-LXXUP: And of the sons of Ephraim, twenty thousand and eight hundred mighty
    men, famous in the houses of their fathers.
  eng-ULB: From the half tribe of Manasseh there were eighteen thousand famous men
    who came to make David king.
  spa-VBL: De la media tribu de Manasés, 18.000 hombres designados por su nombre para
    venir a hacer rey a David.
  fra-_FOB: De la demi-tribu de Manassé, dix-huit mille, qui furent désignés par leurs
    noms pour aller établir David roi.
  mal-mal: മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ പതിനെണ്ണായിരംപേർ. ദാവീദിനെ രാജാവാക്കുവാൻ ചെല്ലേണ്ടതിന്
    ഇവരെ പേരുപേരായി ചുമതലപ്പെടുത്തിയിരുന്നു.
  urd-GVR: Manassī ke ādhe qabīle ke 18,000 mard the. Unheṅ Dāūd ko bādshāh banāne
    ke lie chun liyā gayā thā.
  suz-BL: मनस्‍से आ उइक्‍थ थर ङा १८ हजार मुर बाक्‍मा बाक्‍त। मेको दाऊद कली पिप सेल्‍चा
    कली योव़शो मुर बाक्‍मा बाक्‍त।
  ita-1927: Della mezza tribù di Manasse, diciottomila che furono designati nominatamente,
    per andare a proclamare re Davide.
  ckb-ckb: لە نیوەی هۆزی مەنەشەش، هەژدە هەزار پیاو کە بە ناو دیاری کرابوون هەتا بێن
    و داود بکەنە پاشا.
  eng-BBE: And from the half-tribe of Manasseh, eighteen thousand, listed by name,
    came to make David king.
  kan-OKCV: ಮನಸ್ಸೆಯ ಅರ್ಧಗೋತ್ರದಲ್ಲಿ 18,000 ಮಂದಿ. ಅವರು ದಾವೀದನನ್ನು ಅರಸನಾಗಿ ಮಾಡಲು ಬಂದವರ
    ಹೆಸರು ಹೆಸರಾಗಿ ಹೇಳಲು ಆಯ್ಕೆಯಾದವರು.
  tam-2017: மனாசேயின் பாதிக்கோத்திரத்தில் தாவீதை ராஜாவாக்க வரும்படி, பெயர்பெயராகக்
    குறிக்கப்பட்டவர்கள் பதினெட்டாயிரம்பேர்.
  spa-RV-1909: De la media tribu de Manasés, diez y ocho mil, los cuales fueron tomados
    por lista para venir á poner á David por rey.
  ron-BTF: Și din jumătatea tribului lui Manase, optsprezece mii, care erau chemați
    pe nume să vină să facă pe David împărat.
  eng-WEBP: 'Of the half-tribe of Manasseh: eighteen thousand, who were mentioned
    by name, to come and make David king.'
  eng-FBV: From the half-tribe of Manasseh, 18,000 men were designated by name to
    come and make David king.
  nld-1939: Van de halve stam Manasse achttienduizend man, die met name waren aangewezen,
    om David tot koning te gaan verheffen.
  nch-BL: Nopa tajco hueyi familia Manasés quintitanqui 18 mil soldados para quitalitij
    David ma eli tanahuatijquet.
  vie-1934: Về nửa chi phái Mê-na-se, có một vạn tám ngàn người, ai nấy đều kể từng
    tên, đến đặng lập Đa-vít làm vua.
  hin-CV: मनश्शेह के आधे गोत्र से 18,000; इन्हें साफ़-साफ़ कह दिया गया था कि वे आकर
    दावीद का राजाभिषेक करें.
  spa-BES: Y de la media tribu de Manasés, dieciocho mil, nombrados por nombre, vinieron
    a hacer rey a David.
  tdx-tdx: 'Amy vakim-pifokoa’ i Menasèy: rai-ale-tsi-valo-arivo, tinoñon-tahinañe,
    niheo mb’eo hanao i Davide mpanjaka.'
  tha-KJV: จากคนมนัสเสห์​ครึ​่งตระกูล หน​ึ่งหมื่นแปดพันคน ผู้​ซึ่งเขาบ่งชื่อไว้​ให้​มาเชิญดาวิดไปเป็นกษั​ตริ​ย์
  por-BR-2018: Da meia tribo de Manassés, dezoito mil, que foram convocados por nome
    para virem a tornar Davi rei.
  deu-ELO: 'Und von dem halben Stamme Manasse: achtzehntausend, die mit Namen angegeben
    wurden, daß sie hingingen, um David zum König zu machen.'
  eng-WYC-2018: and of the half part of the lineage of Manasseh, eighteen thousand;
    all came by their names, to make David king; (and of the western half of the tribe
    of Manasseh, eighteen thousand; each chosen by their name, to come and help make
    David king;)
  epo-epo: el la duontribo de Manase dek ok mil, kiuj estis vokitaj laŭnome, por iri
    reĝigi Davidon;
  uig-PIN: Manassǝⱨ yerim ⱪǝbilisi iqidǝ nami pütülgǝn, Dawutni padixaⱨ ⱪilip tiklǝxkǝ
    kǝlgǝnlǝr jǝmiy on sǝkkiz ming kixi idi.
  beo-beo: '@see-verse:1CH.012.030'
  tpi-OTNT: Na hap lain Manase bilong hap san i go daun, i gat 18,000 soldia. Ol lain
    bilong ol yet i bin makim ol long i go long Hebron na mekim Devit i kamap king.
  hau-SA: mutanen rabin kabilar Manasse, sanannu da sunaye suka zo suka mai da Dawuda
    sarki, su 18,000;
  uig-LAT: Manasseh yérim qebilisi ichide nami pütülgen, Dawutni padishah qilip tikleshke
    kelgenler jemiy on sekkiz ming kishi idi.
  nde-nde: amadoda ayevela kungxenye yesizwana sikaManase, ekhethwe ngamabizo awo
    ukuba azobeka uDavida ukuthi abe yinkosi, ayezinkulungwane ezilitshumi lesificaminwembili
    (18,000);
  ton-ton: Pea mei hono vahe ua ʻoe faʻahinga ʻo Manase naʻe haʻu ʻae tokotaha mano
    mo e valungeau, ʻaia naʻe lau honau hingoa, ke haʻu ʻo fakanofo ʻa Tevita ke tuʻi.
  ces-1613: Z polovice pak pokolení Manassesova osmnáct tisíc, kteříž vyčteni byli
    ze jména, aby přišli a ustanovili Davida za krále.
  eng-WMB: 'Of the half-tribe of Manasseh: eighteen thousand, who were mentioned by
    name, to come and make David king.'
  tam-TCV: மனாசேயின் பாதிக்கோத்திரத்து மனிதரில் தாவீதை அரசனாக்குவதற்கு வரும்படி பெயர்
    குறிக்கப்பட்டவர்கள் 18,000 பேர்.
  ceb-ULB: Gikan sa katunga sa tribo ni Manases adunay 18, 000 ka bantogan nga mga
    lalaki ang miadto aron nga himoon nga hari si David.
  pol-UBG: Z połowy pokolenia Manassesa osiemnaście tysięcy, którzy imiennie zostali
    wyznaczeni, aby przyjść i ustanowić Dawida królem.
  urd-GVU: منسّی کے آدھے قبیلے کے 18,000 مرد تھے۔ اُنہیں داؤد کو بادشاہ بنانے کے لئے
    چن لیا گیا تھا۔
  deu-1912: des halben Stammes Manasse achtzehntausend, die mit Namen genannt wurden,
    daß sie kämen und machten David zum König;
  kan-2017: ಮನಸ್ಸೆಯ ಅರ್ಧ ಕುಲದಿಂದ ದಾವೀದನ ಪಟ್ಟಾಭಿಷೇಕಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ಹೆಸರುಹೆಸರಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟವರು
    ಹದಿನೆಂಟು ಸಾವಿರ ಸೈನಿಕರು.
  yap-yap: '@see-verse:1CH.012.030'
  hlt-MCSB: David a manghai ham vaengah Menasseh koca hlangvang lamloh aka pawk te
    a ming neh thawng hlai rhet la mingpha uh.
  mdy-ETH: '@see-verse:1CH.012.030'
  twi-ASANTE: Manase abusuakuo fa a na ɛwɔ Yordan atɔeɛ fam no nso, wɔtuu mmarima
    mpem dunwɔtwe (18,000) a wɔn botaeɛ ara ne sɛ wɔbɛboaa Dawid ma wadi ɔhene.
  eng-WEBU: 'Of the half-tribe of Manasseh: eighteen thousand, who were mentioned
    by name, to come and make David king.'
  wal-wal: Daawita kawoyanau baanau doorettida Minaase zariyaappe baggati tammanne
    hosppun sha7a.
  spa-PDDPT: De la media tribu de Manasés, 18.000, quienes fueron designados por nombre
    para ir a proclamar a David como rey.
  gun-gun: Manassés regua mbyte rupi oja'o va'ekue ma dezoito mil ikuai hery rupi
    oiporavo pyre Davi nguvixaverã omoĩ aguã ou va'ekue.
  ilo-ULB: Manipud iti kagudua a tribu ti Manases, adda ti dimteng nga 18, 000 a mabigbigbig
    a lallaki tapno pagbalinenda ni David a kas ari.
  kpg-kpg: '@see-verse:1CH.012.030'
  uig-ARA: ماناسسەھ يېرىم قەبىلىسى ئىچىدە نامى پۈتۈلگەن، داۋۇتنى پادىشاھ قىلىپ تىكلەشكە
    كەلگەنلەر جەمئىي ئون سەككىز مىڭ كىشى ئىدى.
  sus-sus: Efiramikae, sɔɔri wulu mɔxɔɲɛn kɛmɛ solomasaxan. E birin sɔɔri gbangbalanyi
    naxee benbae xili nu gbo.
  pon-2006: '@see-verse:1CH.012.030'
  ksd-ksd: ta ra ngungu vuna tarai Manase, a vinun ma lavutul na arip na marmar, nina
    ba di ga vatang tikatikai ma ra iangina, ma dia ga pot upi diat a vaki David pi
    na king;
  tur-YTC: 'Manaşşe''nin yarım oymağından: David''i kral yapmak için gelip adlarıyla
    anılan on sekiz bin kişi.'
  grc-BRENT: Καὶ ἀπὸ υἱῶν Ἐφραὶμ, εἴκοσι χιλιάδες καὶ ὀκτακόσιοι, δυνατοὶ ἰσχύϊ ἄνδρες
    ὀνομαστοὶ κατʼ οἴκους πατριῶν αὐτῶν.
  ind-AYT: Dari setengah suku Manasye berjumlah 18.000 orang yang ditunjuk dengan
    disebut namanya untuk pergi mengangkat Daud menjadi raja.
  nya-nya: Anthu a fuko latheka la Manase amene anawayitana kuti adzakhazikitse nawo
    ufumu wa Davide analipo 18,000;
  hrv-hrv: Efrajimovih sinova dvadeset tisuća i osam stotina, sve hrabrih junaka,
    ljudi na glasu u svojim porodicama.
  mps-mps: Te Manase hani me badu pedai te giliga dega sabo badu bidibo hani bidi,
    te bidi sese umabo 18,000 ami bidi bidai. Te augwa hani dabego digi augwali te
    Hebronba pelama, te Devit king pedalumainao po obaso, te augwali dąį ilibaso
    pai dao.
  tpi-tpi: Na hap lain Manase bilong hap san i go daun, i gat 18,000 soldia. Ol lain
    bilong ol yet i bin makim ol long i go long Hebron na mekim Devit i kamap king.
  dan-1931: af Manasses halve Stamme 18.000 navngivne Mænd, der skulde gå hen og gøre
    David til Konge;
  vie-OVCB: Từ nửa đại tộc Ma-na-se, phía tây Giô-đan có 18.000 chiến sĩ. Họ theo
    Đa-vít để ủng hộ ông lên ngôi làm vua.
  guj-2017: મનાશ્શાના અડધા કુળમાંથી અઢાર હજાર નામાંકિત માણસો જેઓ દાઉદને રાજા બનાવવા
    માટે આવ્યા હતા.
  pon-2006A: '@see-verse:1CH.012.030'
  por-BRBSL: 'Da meia tribo de Manassés: dezoito mil, que foram mencionados pelo nome,
    para vir e fazer Davi rei.'
  cth-cth: Manasseh casak tangawn dawk hoi Devit siangpahrang lah ao thai nahane ka
    tho e naw teh 18, 000 touh a pha.
  twi-twi: Manase abusuakuw fa a na ɛwɔ Yordan atɔe fam no nso, wotuu mmarima mpem
    dunwɔtwe (18,000) a wɔn botae ara ne sɛ wɔbɛboaa Dawid ma wadi hene.
  hlt-hlt: David a manghai ham vaengah Menasseh koca hlangvang lamloh aka pawk te
    a ming neh thawng hlai rhet la mingpha uh.
  tbz-SIM: Efɑdɑimmu kó kuwuɔ mmiɛkɛ bɛkpɑ̀rìnuɔmbɛ bɛ̀ɛ̀ yètɛ̀ do feí bɛ nɑɑ̀mùntì
    miɛkɛ kɛ̀ bɛ̀ ḿbo sikɔupípísìdɛ́ nɛ̀ sikɔusìni (20800).
  msy-2020: Ezɨ Manasen anabar me tuirazimningɨn mamɨn adarazir tongɨn, 18,000plan
    mɨdorozir gumaziba ize. Men adarazi uari me amɨsevegha me amadazɨ, me Devit damutɨ
    an atrivimɨn otivasa Hebronɨn ghu.
  dop-dop: Ɩfǝlɑyim kpekǝle tɑɑ kɛ́ yoolɑɑ kʋpɑmɑ iyisi hiu nɑ nɑsǝnɑɑsɑ (20800).
    Pɑ tǝnɑ pɑ nyɔɔŋ kʋlɑ pɑ lʋlʋŋ tɑɑ kɛ́.
  azb-azb: Menaşşe qəbiləsinin yarısının arasından gəlib Davudu padşah etmək üçün
    təyin olunmuş on səkkiz min nəfər;
  eng-DBY: And of the half tribe of Manasseh eighteen thousand, who were expressed
    by name, to come and make David king.
  hin-2017: मनश्शे के आधे गोत्र में से दाऊद को राजा बनाने के लिये अठारह हजार आए, जिनके
    नाम बताए गए थे।
  eng-YLT: And of the half of the tribe of Manasseh [are] eighteen thousand, who have
    been defined by name, to come in to cause David to reign.
  eng-WYC-2017: and of the half part of the lineage of Manasseh, eighteen thousand;
    all came by their names, to make David king;
  eng-WMBB: 'Of the half-tribe of Manasseh: eighteen thousand, who were mentioned
    by name, to come and make David king.'
  urd-GVH: मनस्सी के आधे क़बीले के 18,000 मर्द थे। उन्हें दाऊद को बादशाह बनाने के
    लिए चुन लिया गया था।
  rug-rug: '@see-verse:1CH.012.030'
  gaz-gaz: walakkaa gosa Minaasee keessaa namoonni Daawitin mootii gochuudhaaf maqaan
    isaanii galmaaʼee dhufan 18,000;
  fra-LSG: De la demi-tribu de Manassé, dix-huit mille, qui furent nominativement
    désignés pour aller établir roi David.
  yal-yal: Efirami bɔnsɔnni, sofa wuli mɔxɔɲɛ kɛmɛ solomasɛxɛ. Sofa kɛndɛ xili kanne
    nan yi e birin na.
  haw-1868: A o ka ohana hapa a Manase, he umikumamawalu tausani, i kaheaia ma ka
    inoa e hele mai e hooalii ia Davida.
  arb-NAV: 'وَمِنْ نِصْفِ سِبْطِ مَنَسَّى: ثَمَانِيَةَ عَشَرَ أَلْفاً قَدْ اُخْتِيرُوا
    بِالتَّعْيِينِ لِيَذْهَبُوا وَيُنَصِّبُوا دَاوُدَ مَلِكاً عَلَيْهِمْ.'
  ewe-ewe: Woɖo ame akpe wuienyi (18,000) ɖa tso Manase ƒe viwo ƒe afã me be woakpe
    ɖe David ŋu wòazu fia.
  eng-LEE: And of the half tribe of Menasseh eighteen thousand, who had been expressed
    by name, to come to make David king.
  asm-FB: মনচিৰ আধা জাতিৰ পৰা ওঠৰ হাজাৰ নামজ্বলা লোক আছিল, এওঁলোকে দায়ূদক ৰজা পাতিবলৈ
    আহিছিল।
  sus-A: عٍقِرَ مِكَيٍ، سْورِ وُلُ مْشْحّن كّمّ سٌلٌمَسَشَن. عٍ بِرِن سْورِ فبَنفبَلَنيِ
    نَشٍيٍ بٍنبَيٍ شِلِ نُ فبٌ.
  fra-SBL: 'de la demi-tribu de Manassé : dix-huit mille, qui furent nommément désignés
    pour venir faire roi David.'
  hbo-hbo: וּמִן־בְּנֵ֣י אֶפְרַ֔יִם עֶשְׂרִ֥ים אֶ֖לֶף וּשְׁמֹונֶ֣ה מֵאֹ֑ות גִּבֹּ֣ורֵי
    חַ֔יִל אַנְשֵׁ֥י שֵׁמֹ֖ות לְבֵ֥ית אֲבֹותָֽם׃ ס
  kik-kik: andũ a nuthu ya mũhĩrĩga wa Manase, arĩa maagwetetwo na marĩĩtwa nĩguo
    mathiĩ matue Daudi mũthamaki, maarĩ 18,000;
  fra-NCL: De la demi-tribu de Manassé, dix-huit mille, qui furent nominativement
    désignés pour aller établir David roi. —
  cek-AK: David to siangpahrang ah suek hanah ahmin paek ahap Manasseh acaeng thung
    ih kami sang hatlai tazetto oh o.
  cuk-cuk: 'Manasés-wagan-negabalad-merguedi: Miliambe-gakabaabak (18,000) mergued.
    Wemar-nuggusmaladi, reyga David-nug-imakega nugsalesmalad.'
  uig-CYR: Манассәһ йерим қәбилиси ичидә нами пүтүлгән, Давутни падиша қилип тикләшкә
    кәлгәнләр җәмий он сәккиз миң киши еди.
  tel-2017: మనష్షే అర్థ గోత్రం వారిలో దావీదును రాజుగా చెయ్యడానికి వచ్చిన వాళ్ళు పద్దెనిమిది
    వేల మంది.
  hat-BSA: Nan mwatye tribi Manassé a, diz-ui-mil ki te enskri pa non pou vin fè David
    wa.
  kos-kos: Pisen mwet in Tafun Manasseh Roto pa mwet singoul oalkosr tausin su sulosolla
    in som ac akleumyal David.
  hbo-WLC: וּמִן־בְּנֵ֣י אֶפְרַ֔יִם עֶשְׂרִ֥ים אֶ֖לֶף וּשְׁמוֹנֶ֣ה מֵא֑וֹת גִּבּ֣וֹרֵי
    חַ֔יִל אַנְשֵׁ֥י שֵׁמ֖וֹת לְבֵ֥ית אֲבוֹתָֽם׃ ס
  ibo-ibo: Site nʼọkara ebo Manase, ndị ọnụọgụgụ ha dị puku iri na asatọ (18,000)
    ka a họpụtara ịga inyere Devid aka ịbụ eze.
  ory-ory: ପୁଣି, ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶରୁ ଅଠର ହଜାର ଲୋକ, ଏମାନେ ଦାଉଦଙ୍କୁ ରାଜା କରିବା ଲାଗି
    ମନୋନୀତ ଲୋକ ନାମରେ ନିର୍ଦ୍ଦିଷ୍ଟ ହୋଇଥିଲେ।
  chk-chk: Seni ewe esopun ainangen Manasa ükükün engol me walungeröü sounfiu mi kefil
    o föü iter, pwe repwe feila o seikätä Tafit pwe epwe king.
  rop-rop: '@see-verse:1CH.012.030'
  ukr-1871: З половини Манассіїного поколїння вісїмнайцять тисяч, що були покликані
    поіменно, щоб прийшли поставити Давида царем;
  deu-1951: 'von dem halben Stamme Manasse: 18000, die mit Namen genannt wurden, daß
    sie kämen, um David zum König zu machen;'
  eng-JPS: (12-32) And of the half-tribe of Manasseh eighteen thousand, who were mentioned
    by name, to come and make David king.
  srp-1865: A od polovine plemena Manasijina osamnaest tisuæa, koji biše imenovani
    poimence da doðu da postave Davida carem;
  lug-lug: abasajja ku kitundu eky’ekika kya Manase, abaayatulwa erinnya okujja okufuula
    Dawudi kabaka baali omutwalo gumu mu kanaana;
  heb-heb: ומחצי מטה מנשה שמונה עשר אלף אשר נקבו בשמות לבוא להמליך את דויד׃
  ben-IRV: মনঃশি গোষ্ঠীর অর্ধেক বংশের আঠারো হাজার লোক। এই লোকদের নাম করে বলা হয়েছিল
    যেন তারা এসে দায়ূদকে রাজা করে।
  pan-pan: ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਵਿੱਚੋਂ ਅਠਾਰਾਂ ਹਜ਼ਾਰ ਜਿਹੜੇ ਚੁਣ-ਚੁਣ ਕੇ ਸੱਦੇ ਗਏ, ਤਾਂ
    ਕਿ ਜਾ ਕੇ ਦਾਊਦ ਨੂੰ ਰਾਜਾ ਬਣਾਉਣ
  mya-JVB: ဒါဝိဒ် ကို ရှင် ဘုရင်အရာ၌ချီးမြှောက်ခြင်းငှါ စာရင်း ဝင်သော မနာရှေ အမျိုး
    ဝက် ထဲက လူတသောင်း ရှစ်ထောင်၊
  hmo-hmo: 'Manase iduhu kahana: Tuari taudia 18,000. Inai tuari taudia be edia bese
    taudia ese idia boiria mai, Davida be king do idia halaoa totona.'
  urd-urd: और मनस्सी के आधे क़बीले से अठारह हज़ार, जिनके नाम बताये गए थे कि अगर दाऊद
    को बादशाह बनायें।
  rus-SYN: из полуколена Манассиина восемнадцать тысяч, которые вызваны были поименно,
    чтобы пойти воцарить Давида;
  bqc-SIM: Ɛflaiũ buiↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao ń ↄ̀aa síiↄ̃oɛ (20.800). Gↄ̃sa
    gbãa tↄdeↄnɛ ń gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Manasseh namkeh khat Jordan lhumlam a kon sepai sang somle sang get
    umho chun David leng ahung hi nading in ana kitho piu vin ahi.
  mar-mar: मनश्शेच्या अर्ध्या वंशातील अठरा हजार लोक दावीदास राजा करण्यास आले. त्यांची
    नावे नोंदण्यात आली.
  qub-qub: Pullan caj Manasés trïbupita caj caran chunca pusaj waranga (18,000). Paycunatami
    cacharan Davidta ray churananpaj.
  bqp-bqp: Efɑrɑimun bwese kɛrɑ sɔɔ bɑ sɑ̃ɑwɑ nɔrɔbun subɑ yɛndu kɑ nɛnɛ (20.800).
    Bɑ bu gɑrɑ yɛnu kɑ yɛnu. Bɑ sɑ̃ɑwɑ tɑbu durɔ wɔrugɔbɑ be bɑ yĩsiru yɑrɑ.
  hat-hat: Nan mwatye branch fanmi Manase a, dizwimil (018.000) gason yo te chwazi
    pou al mete David wa sou fotèy la.
  eng-BSB: 'From the half-tribe of Manasseh: 18,000 designated by name to come and
    make David king.'
  eng-WEBPB: 'Of the half-tribe of Manasseh: eighteen thousand, who were mentioned
    by name, to come and make David king.'
  kbq-kbq: Hagi amu'nompinti refko hu'nea Manase nagapintira, 18 tauseni'a vahe huhamprizage'za
    e'za Devitina kinia eme azeri oti'naze.
  nhe-BL: Tlen nopa tlajco nopa hueyi familia Manasés, quintitlanqui 18 mil soldados
    para quitlalitij David ma eli tlanahuatijquetl.
  gub-BL: '@see-verse:1CH.012.030'
  eng-DRA: And of the half tribe of Manasses, eighteen thousand, every one by their
    names, came to make David king.
