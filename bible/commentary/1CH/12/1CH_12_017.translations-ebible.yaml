  tam-2017: 'தாவீது புறப்பட்டு, அவர்களுக்கு எதிர்கொண்டுபோய், அவர்களை சந்தித்து: நீங்கள்
    எனக்கு உதவி செய்ய சமாதானமாக என்னிடம் வந்தீர்களானால், என்னுடைய இருதயம் உங்களோடு
    இணைந்திருக்கும்; என்னுடைய கைகளில் கொடுமை இல்லாமலிருக்க, என்னை என்னுடைய எதிரிகளுக்குக்
