  ckb-ckb: 'داود بۆ پێشوازییان چوو و پێی گوتن: «ئەگەر بۆ ئاشتی و یارمەتیدان هاتوونەتە
    لام، یەک دڵم دەبێت لەگەڵتان، بەڵام ئەگەر بۆ بەدەستەوەدانم بۆ دوژمنەکەم هاتوون
    لە کاتێکدا کە هیچ ستەمێکم نەکردووە، با خودای باوباپیرانمان تەماشا بکات و دادوەری
    بکات.»'
  eng-BBE: And David went out to them, and said to them, If you have come in peace
    to give me help, my heart will be united with yours; but if you have come to give
    me up to those who would take my life, though my hands are clean from wrongdoing,
    then may the God of our fathers see it and give you punishment.
  kan-OKCV: ಆಗ ದಾವೀದನು ಅವರನ್ನು ಎದುರುಗೊಳ್ಳಲು ಹೊರಟುಹೋಗಿ ಅವರಿಗೆ ಉತ್ತರವಾಗಿ, “ನನಗೆ ಸಹಾಯವಾಗಿ
    ನನ್ನ ಬಳಿಗೆ ನೀವು ಸಮಾಧಾನವಾಗಿ ಬಂದರೆ, ನನ್ನ ಹೃದಯವು ನಿಮ್ಮ ಸಂಗಡ ಒಂದಾಗಿರುವುದು. ಆದರೆ ದೋಷವು
    ನನ್ನ ಕೈಯಲ್ಲಿ ಇಲ್ಲದಿರುವಾಗ, ನೀವು ನನ್ನ ವೈರಿಗಳಿಗೆ ನನ್ನನ್ನು ಮೋಸದಿಂದ ಒಪ್ಪಿಸಿಕೊಡಲು ಬಂದರೆ,
