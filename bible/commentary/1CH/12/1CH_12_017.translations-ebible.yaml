  kan-2017: “ನೀವು ಸ್ನೇಹಭಾವದಿಂದ ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ ನನ್ನ ಬಳಿಗೆ ಬಂದಿರುವುದಾದರೆ ನಿಮ್ಮೊಡನೆ
