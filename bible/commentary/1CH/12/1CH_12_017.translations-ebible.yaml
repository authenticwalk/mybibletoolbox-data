    thầm mưu lừa ta cho kẻ thù nghịch, nguyện Đức Chúa Trời của tổ phụ ta xem xét
    và đoán phạt; vì tay ta không có phạm điều lỗi nào.'
  hin-CV: दावीद उनसे भेंट करने बाहर आ गए. दावीद ने कहा, “यदि आप मित्र-भाव में मेरी
    सहायता के उद्देश्य से मुझसे मिलने आए हैं, मेरा हृदय आपसे जुड़ जाएगा; मगर यदि यह
    मुझे मेरे शत्रुओं के हाथों में सौंपने की योजना है, इसलिये कि मेरे हाथों ने कुछ
