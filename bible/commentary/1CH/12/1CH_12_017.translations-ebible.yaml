  mdy-ETH: ዳውቴ ዬኖ ዓሶ ጎይሣ ዔካኒ ኬስካዖ፦ «ዒንሢ ሃይካ ሙኬሢ ታና ማኣዳኒ ማዔቴ ቃራኬ፤ ዒንሢ ታ ዛላ ማዒ ታኣና ዎላ
    ዔቃያ ማዔቴ ታ ዒንሢ ዔካኒ ጊኢጌያኬ፤ ጋዓንቴ ታ ዻቤ ባኣዚ ባኣያ፥ ጌኤሺ ዓኣንቴ ታ ሞርኮም ዓኣሢ ዒንሢ ታና ዒንጋያ ማዔቴ
    ቤርታኣ ኑ ዓዶንሢ ፆኦዛሢ ዛጊ ዎጎንጎ!» ጌዔኔ።
  twi-ASANTE: Dawid kɔhyiaa wɔn kaa sɛ, “Sɛ moaba asomdwoeɛ so sɛ morebɛboa me a,
    yɛyɛ nnamfo. Na sɛ moaba sɛ morebɛyi me ama mʼatamfoɔ wɔ ɛberɛ a menyɛɛ bɔne bi
    a, yɛn agyanom Onyankopɔn nhwɛ mmu mo atɛn.”
  eng-WEBU: David went out to meet them, and answered them, “If you have come peaceably
    to me to help me, my heart will be united with you; but if you have come to betray
    me to my adversaries, since there is no wrong in my hands, may the God of our
    fathers see this and rebuke it.”
  wal-wal: Yin Daawiti etaara gaittanau kiyidi, hagaadan yaagiis; “Intte tana maaddanau
    saruwan taakko yiidabaa gidikko, ta wozanai inttenaara issippe gidana. SHin intte
    tana ta morkketuyyo aatti immanau yiidabaa gidikko, inttena erite! Taani oottido
    iitabi bainna gishshau, nu aawatu Xoossai hegaa be7o; i inttena pirddo!” yaagiis.
  spa-PDDPT: 'David salió a recibirlos y les habló: Si vienen a mí en paz para ayudarme,
    mi corazón se unirá a ustedes. Pero si vienen para entregarme a mis enemigos,
    sin haber iniquidad en mis manos, ¡que el ʼElohim de nuestros antepasados lo vea
    y se lo demande!'
  gun-gun: 'Ha''e ramo Davi ovaexĩ aguã oo vy ijayvu ha''e kuery reve. Ha''e vy aipoe''i:
    — Xapy''a rei rã peẽ kuery xepytyvõ aguã ri peju ramo xepy''a py anhemoirũ ''rã
    peẽ kuery reve. Ha''e gui pẽvy ajapo vai e''ỹ teĩ xerovaigua kuery pe xemboaxa
    aguã rive ri peju ramo ma tove nhaneramoĩ kuery ruete ae toexa pota, ha''e vy
    ta''ijayvu pẽvy — he''i.'
  ilo-ULB: 'Rimmuar ni David tapno sabtenna ida ket kinunana kadakuada: “No immaykayo
    nga addaan iti kapia a tumulong kaniak, mabalinyo ti tumipon kaniak. Ngem no immaykayo
    a mangliput kaniak kadagiti kabusorko, makita koma ti Dios dagiti kapuonantayo
    ket tubngarennakayo, agsipud ta awan ti inaramidko a dakes.”'
  kpg-kpg: David gaa hana ga heetugi gi digaula, ga helekai “Maa goodou e loomoi be
    nia hoo hagatenetene belee hagamaamaa au, au ga hagaahi mai goodou, ga hagapuni mai
    gi gimaadou! Gei maa goodou e hai di godou maanadu belee wanga au gi ogu hagadaumee,
    ma e aha maa au digi hagamada belee hagahuaidu goodou, di God o tadau maadua mmaadua
    ga iloo ga hagaduadua goodou.”
  uig-ARA: 'داۋۇت چىقىپ ئۇلارنى قارشى ئېلىپ: «ئەگەر سىلەر تىنچلىق نىيىتىدە ماڭا ياردەم
    بېرىشكە كەلگەن بولساڭلار، سىلەر بىلەن بىر جان بىر دىل بولىمەن، لېكىن قوللىرىمدا
    ھېچ ناھەقلىق بولمىغان مېنى دۈشمەنلىرىمگە سېتىۋەتمەكچى بولساڭلار، ئاتا-بوۋىلىرىمنىڭ
    خۇداسى بۇنى نەزىرىگە ئېلىپ ھۆكۈم چىقارغاي!» ــ دېدى.'
  sus-sus: Bunyaminka nun Yudayaka ndee naxa siga Dawuda xa yire makantaxi.
  pon-2006: Depit eri patohla tuhwong irail oh mahsanih, “Ma kumwail patohdo nin duwen
    kompoakepahi pwehn sewese ie, eri, I pahn kasamwo kumwail. Kumwail iangkitala!
    Ahpw ma kumwail medemedewe kumwail en pangiehla rehn ei imwintihti kan, mehnda
    ma I sohte wiahiong kumwail mehkot suwed, eri, Koht en atail pahpa kahlap ako
    pahn ketin mwahngih oh kalokehkin kumwail.”
  ksd-ksd: 'Ma David i ga vana pi na barat diat, ma i ga biti ta diat: Gala ava pot
    piragu ma ra malmal upi avat a maravut iau, a balagu na ki petep ta vavat; ba
    gala ava pot upi avat a vagu pa iau pire kaugu umana ebar, boina ba ra God kai
    ra umana tama i dat na nuk pa ia, ma na kure, tago pa iau ga pait ta nirara.'
  tur-YTC: 'David onları karşılamak için çıkıp onlara şöyle yanıt verdi: “Eğer bana
    yardım etmek için esenlikle bana geldiyseniz, yüreğim sizinle bir olacaktır; ama
    ellerimde hiçbir haksızık yokken, eğer beni düşmanlarımın eline vermek için geldiyseniz,
    atalarımızın Tanrısı bunu görsün ve onu azarlasın.”'
  grc-BRENT: Καὶ ἦλθον ἀπὸ τῶν υἱῶν Βενιαμὶν καὶ Ἰούδα εἰς βοήθειαν τοῦ Δαυίδ.
  ind-AYT: Daud keluar menemui mereka dan berkata kepada mereka, “Jika kamu datang
    dalam damai untuk membantuku, maka aku mau bersekutu dengan kamu. Namun, jika
    kamu datang untuk menyerahkan aku kepada lawanku dengan tipu daya, sementara aku
    tidak bersalah, kiranya Allah nenek moyang kita melihat hal itu dan menghukum
    kamu.”
  nya-nya: Davide anapita kukakumana nawo ndipo anati, “Ngati mwabwera kwa ine mwamtendere,
    kuti mundithandize, ndakonzeka kugwirizana nanu. Koma ngati mwabwera kudzandipereka
    kwa adani anga, ngakhale kuti sindinalakwe, Mulungu wa makolo anthu aone izi ndipo
    akuweruzeni.”
  hrv-hrv: Došli su i od Benjaminovih i Judinih sinova k Davidu u tvrđavu.
  mps-mps: Devitgo augwali dali deliba gesabi hanilibo sogo, agai augwaliba te po
    wali, “Te dage abagi tiwai homu elama, ena tau sainu asali wida, teda ena wiegi
    yai pemene eyu dagego abagi pedelaibao. Tiali digi eno dwai sę deli me ebeo,
    tama tialima dagego ena te eno boi bidi dabe nogoba muabo homu ebaso da, teda
    dena wąį nǫų dabego Godigo koneaibao, te agai dage po tų ilaibao, magi baso
    meni, eno dage dolo sę me ebeo,” Devitgo te po wai dao.
  tpi-tpi: Devit i go bungim ol na i tok, “Sapos yupela i kam olsem pren na i laik
    helpim mi, orait mi amamas long kamap pren bilong yupela. Tasol mi no bin mekim
    wanpela rong, olsem na sapos yupela i tingting long putim mi long han bilong ol
    birua bilong mi, orait God bilong ol tumbuna bilong yumi i save, na em i ken kotim
    yupela, long wanem, mi no bin wok long bagarapim yupela.”
  dan-1931: 'David gik ud til dem, tog til Orde og sagde: “Hvis I kommer til mig i
    fredelig Hensigt, for at hjælpe mig, er jeg af Hjertet rede til at gøre fælles
    Sag med eder; men er det for at forråde mig til mine Fjender, skønt der ikke er
    Uret i mine Hænder, da se vore Fædres Gud til og straffe det!”'
  vie-OVCB: 'Ông ra chào đón, bảo họ: “Nếu anh em đến với tình thân hữu để giúp tôi,
    tôi sẽ tận tình với anh em. Nhưng nếu có ai định tâm phản trắc, tiết lộ bí mật
    của tôi cho địch, mặc dù tôi không làm điều gì sai trái với anh em, xin Đức Chúa
    Trời của tổ tiên ta chứng giám và trừng phạt những người ấy.”'
  guj-2017: દાઉદ તેઓને મળવા ગયો અને તેઓને ઉત્તર આપીને કહ્યું, “જો તમે મને સહાય કરવા
    સારુ શાંતિથી મારી પાસે આવ્યા હશો, તો મારું હૃદય તમારી સાથે એકરૂપ થશે. પણ હું નિર્દોષ
    છતાં, જો તમે મને મારા વૈરીઓને સ્વાધીન કરવા માટે આવ્યા હો, તો તે જોઈને આપણા પિતૃઓના
    ઈશ્વર તેને માટે શિક્ષા કરો.”
  pon-2006A: Depit eri patohla tuhwong irail oh mahsanih, “Ma kumwail patohdo nin
    duwen kompoakepahi pwehn sewese ie, eri, I pahn kasamwo kumwail. Kumwail iangkitala!
    Ahpw ma kumwail medemedewe kumwail en pangiehla rehn ei imwintihti kan, mehnda
    ma I sohte wiahiong kumwail mehkot suwed, eri, Koht en atail pahpa kahlap ako
    pahn ketin mwahngih oh kalokehkin kumwail.”
  por-BRBSL: 'David saiu ao encontro deles e lhes respondeu: “Se vocês vieram pacificamente
    a mim para me ajudar, meu coração estará unido a vocês; mas se vocês vieram para
    me trair aos meus adversários, já que não há nenhum mal em minhas mãos, que o
    Deus de nossos pais veja isso e o repreenda”.'
  cth-cth: Devit ni ahnimouh dawn hanelah a cei teh, roumnae hane dawkvah, kabawp
    hanelah na tho awh pawiteh, ka lungthin na poe awh han. Hateiteh, ka kut ni runae
    banghai sak hoeh tie na panue nalaihoi, kai pahnawt hanelah na tho awh pawiteh,
    mintoenaw e Cathut ni na khet vaiteh lawk na ceng awh naseh, telah atipouh.
  twi-twi: Dawid kohyiaa wɔn kae se, “Sɛ moaba asomdwoe so sɛ morebɛboa me a, yɛyɛ
    nnamfo. Na sɛ moaba sɛ morebeyi me ama mʼatamfo wɔ bere a menyɛɛ bɔne bi a, yɛn
    agyanom Nyankopɔn nhwɛ mmu mo atɛn.”
  hlt-hlt: David te amih mikhmuh la mop tih a doo. Te vaengah amih te, “Rhoepnah neh
    kai bom hamla kai taengah na pawk uh atah kai khaw nangmih taengah thinko thikat
    la om bitni. Tedae ka rhal taengah kai nan phok ham atah ka kut ah kuthlahnah
    a om oeh pawt dongah a pa rhoek kah Pathen loh hmuh saeh lamtah tluung saeh,”
    a ti nah.
  tbz-SIM: Bɛnsɑmɛɛ kó kuwuɔ nkɔbɛ mɑbɛ̀ nɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ mɑbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́
    kɛ́kɔtɛ kɛ́sɔ̃́nkɛ́ Dɑfiti ò sɔ̀ri dɛ̀.
  msy-2020: Ezɨ Devit ghua me batogha kamaghɨn me mɨgei, “Ia navir amɨrizimɨn nan
    akurvaghsɨ na bagh izɨtɨ deragham. Kɨ ia ko akam akɨr ian namakamɨn otivasa ifonge.
    Kɨ uabɨ osɨmtɨzitam ian itir puvatɨgha, tong ia gasɨghasɨghizir puvatɨ. Kamaghɨn
    amizɨma, ia na isɨ nan apanibar agharim datɨghtɨ, en inazir afeziabar God a ian
    ganɨva ia tuisɨgham.”
  dop-dop: Ḿpʋ́ɣʋ́ Pɛncɑmɛɛ nɑ Yutɑ kpekɑ nyǝ́mɑ polɑ Tɑfiiti tǝŋmɛllɛ nɑ pɑ́ mɑɣɑnɑ-ɩ.
  azb-azb: 'Davud onları qarşılamağa çıxdı və onlara dedi: «Əgər mənə kömək üçün sülhlə
    gəlmisinizsə, gözüm üstə yeriniz var, ancaq zorakılıq etmədiyim halda məni düşmənlərimə
    təslim etmək üçün gəlmisinizsə, atalarımızın Allahı bunu görsün və hökm etsin».'
  eng-DBY: And David went out to meet them, and answered and said to them, If ye come
    peaceably to me to help me, my heart shall be knit unto you; but if to betray
    me to mine enemies, seeing there is no wrong in my hands, the God of our fathers
    see [it] and rebuke [it].
  hin-2017: उनसे मिलने को दाऊद निकला और उनसे कहा, “यदि तुम मेरे पास मित्रभाव से मेरी
    सहायता करने को आए हो, तब तो मेरा मन तुम से लगा रहेगा; परन्तु जो तुम मुझे धोखा
    देकर मेरे शत्रुओं के हाथ पकड़वाने आए हो, तो हमारे पितरों का परमेश्वर इस पर दृष्टि
    करके डाँटे, क्योंकि मेरे हाथ से कोई उपद्रव नहीं हुआ।”
  eng-YLT: and David goeth out before them, and answereth and saith to them, 'If for
    peace ye have come in unto me, to help me, I have a heart to unite with you; and
    if to betray me to mine adversaries — without violence in my hands — the God of
    our fathers doth see and reprove.'
  eng-WYC-2017: And David went out against them, and said, If ye come peaceable to
    me, for to help me, mine heart be joined to you; forsooth if ye set ambush to
    me for mine adversaries, since I have not wickedness in the hands, God of our
    fathers see and deem.
  eng-WMBB: David went out to meet them, and answered them, “If you have come peaceably
    to me to help me, my heart will be united with you; but if you have come to betray
    me to my adversaries, since there is no wrong in my hands, may the God of our
    fathers see this and rebuke it.”
  urd-GVH: दाऊद बाहर निकलकर उनसे मिलने गया और पूछा, “क्या आप सलामती से मेरे पास आए
    हैं? क्या आप मेरी मदद करना चाहते हैं? अगर ऐसा है तो मैं आपका अच्छा साथी रहूँगा।
    लेकिन अगर आप मुझे दुश्मनों के हवाले करने के लिए आए हैं हालाँकि मुझसे कोई भी ज़ुल्म
    नहीं हुआ है तो हमारे बापदादा का ख़ुदा इसे देखकर आपको सज़ा दे।”
  rug-rug: La tutuvi e Devita si arini meke zamai sa, “Be mae si gamu pa binule na
    binaere meke hiva toka nau gamu si leana hola. Va kamo gamu rau; mae somana koa
    rau. Ba be guana hiva mae sekesekei nau gamu meke la tozi au koari na qua kana,
    totoso loke qua tinavete sea atu koa gamu, si sa Tamasa tadi na tamada si kote
    gilania Nana meke kote va kilasa gamu Sa.”
  gaz-gaz: Daawitis isaan simachuudhaaf gad baʼee akkana jedheen; “Isin yoo na gargaaruudhaaf
    jettanii nagaadhaan dhuftanii jiraattan, ani ofitti isin dabalachuudhaaf qophaaʼaa
    dha. Garuu yoo isin utuu harki koo yakka hin hojjetin diinota kootti dabarsitanii
    na kennuudhaaf dhuftanii jiraattan, Waaqni abbootii keenyaa ilaalee murtii haa
    kennu.”
  fra-LSG: 'David sortit au-devant d’eux, et leur adressa la parole, en disant: Si
    vous venez à moi dans de bonnes intentions pour me secourir, mon cœur s’unira
    à vous; mais si c’est pour me tromper au profit de mes ennemis, quand je ne commets
    aucune violence, que le Dieu de nos pères le voie et qu’il fasse justice!'
  yal-yal: Bunyamin kaana ndee nun Yuda kaana ndee yi siga Dawuda fɛma a yire makantanxini.
  haw-1868: 'Hele aku la o Davida iwaho e halawai me lakou; olelo aku la ia, i aku
    la ia lakou, Ina e hele aloha mai no oukou io''u nei e kokua mai ia''u, e hookahi
    ana ko''u naau me ko oukou: aka, ina no ka haawi aku ia''u i ko''u poe enemi,
    na ke Akua o ko kakou poe kupuna e nana mai, a e papa mai; no ka mea, aole i loaa
    ka hewa ma ko''u mau lima.'
  arb-NAV: 'فَخَرَجَ دَاوُدُ لاِسْتِقْبَالِهِمْ وَقَالَ لَهُمْ: «إِنْ كُنْتُمْ قَدْ
    جِئْتُمْ بِنِيَّةٍ خَالِصَةٍ لِتُسَاعِدُونِي، فَإِنَّ قَلْبِي يَتَّحِدُ مَعَ قُلُوبِكُمْ؛
    وَلَكِنْ إنْ كُنْتُمْ مُزْمِعِينَ عَلَى تَسْلِيمِي لِعَدُوِّي مِنْ غَيْرِ ذَنْبٍ
    جَنَيْتُهُ فَإِنَّ إِلَهَ آبَائِنَا يَرَى وَيُنْصِفُ».'
  ewe-ewe: David yi ɖakpe wo eye wògblɔ na wo be, “Ne mieva le ŋutifafa me be yewoakpe
    ɖe ŋunye la, ekema mele klalo be mawɔ ɖeka kpli mi ke ne mieva be yewoadem asi
    na nye futɔwo, le esime nye asiwo mewɔ vɔ̃ aɖeke o la, ekema mía fofowo ƒe Mawu
    nakpɔe eye wòadrɔ̃ ʋɔnu mi.”
  eng-LEE: And David went out to meet them, and commenced and said unto them. If ye
    be come for peace unto me, to help me, my heart shall be inclined toward you to
    unite with you; but if it be to betray me to my adversaries while there is no
    violence in my hands, then may the God of our fathers look on and decide it.
  asm-FB: দায়ূদে তেওঁলোকক সাক্ষাৎ কৰিবৰ বাবে বাহিৰ ওলাই তেওঁলোকক সম্বোধন কৰি ক’লে,
    “যদি তোমালোকে মোক শান্তনা দিবৰ বাবে মোৰ ওচৰলৈ আহিছা, তেনেহ’লে তোমালোকে মোৰ সৈতে
    যোগ দিব পাৰা। কিন্তু, যদি বিশ্বাস-ঘাত কৰি মোৰ শত্রুবোৰক মোক শোধাই দিবলৈ আহিছা,
    তেনেহ’লে আমাৰ ওপৰ-পিতৃসকলৰ ঈশ্ৱৰে চাওক আৰু তোমালোকক দণ্ড দিয়ক, কাৰণ এতিয়ালৈকে
    মই একো ভুল কৰা নাই।”
  sus-A: بُنيَمِنكَ نُن يُدَيَكَ ندٍيٍ نَشَ سِفَ دَوُدَ شَ يِرٍ مَكَنتَشِ.
  fra-SBL: 'David alla au-devant d''eux et leur répondit : « Si vous êtes venus pacifiquement
    à moi pour m''aider, mon cœur s''unira à vous ; mais si vous êtes venus pour me
    livrer à mes adversaires, puisqu''il n''y a pas de mal dans mes mains, que le
    Dieu de nos pères voie cela et le réprouve. »'
  hbo-hbo: וַיָּבֹ֗אוּ מִן־בְּנֵ֤י בִנְיָמִן֙ וִֽיהוּדָ֔ה עַד־לַמְצָ֖ד לְדָוִֽיד׃
  kik-kik: Daudi agĩthiĩ kũmatũnga, akĩmeera atĩrĩ, “Angĩkorwo mũrooka kũrĩ niĩ na
    thayũ kũndeithia-rĩ, nĩndĩhaarĩirie kũmwamũkĩra tũtuĩke kĩndũ kĩmwe; no angĩkorwo
    mũũkĩte kũngunyanĩra kũrĩ thũ ciakwa o rĩrĩa itarenda haaro-rĩ, Ngai wa maithe
    maitũ arorora ũndũ ũcio na amũtuĩre ciira.”
  fra-NCL: 'David sortit au-devant d’eux, prit la parole, et leur dit : « Si vous
    êtes venus à moi avec des sentiments pacifiques, pour me secourir, mon cœur se
    portera vers vous, en vue de nous unir ; mais si c’est pour me livrer perfidement
    à mes ennemis, lorsque aucune violence ne s’attache à mes mains, que le Dieu de
    nos pères le voie et qu’il fasse justice ! »'
  cek-AK: David loe nihcae dawt hanah caeh moe, nihcae khaeah, Kai abomh hanah poekmonghaih
    hoiah nang zoh o nahaeloe, nangcae abomh hanah ka ohcoek; toe ka misanawk hmaa
    ah kai nang phat o taak nahaeloe, ka sakpazaehaih om ai pongah, aicae ampa ih
    Sithaw mah khen nasoe loe, nangcae nuiah lokcaek nasoe, tiah a naa.
  cuk-cuk: 'Degi, David amar-abin-nodgu, ega sogded: —Be anse nuedgi danimalale, be
    an-bendakega danimalale, an bemar-abingaodo. Ar bemar, an-isdarmaladga an-ukega
    be danimalale, anmar-dadgan-e-Bab-Dummad bemar-sabsur-odurdako. Ar an emar akar-imaksasulid,
    an dule-isganasulid.'
  uig-CYR: 'Давут чиқип уларни қарши елип: «Әгәр силәр течлиқ нийитидә маңа ярдәм
    беришкә кәлгән болсаңлар, силәр билән бир җан бир дил болимән, лекин қоллиримда
    һеч наһәқлиқ болмиған мени дүшмәнлиримгә сетивәтмәкчи болсаңлар, ата-бовилиримниң
    Худаси буни нәзиригә елип һөкүм чиқарғай!» — деди.'
  tel-2017: దావీదు బయల్దేరి వాళ్లకు ఎదురు వెళ్లి వాళ్లతో “మీరు సమాధానంతో నాకు సాయం
    చెయ్యడానికి నా దగ్గరికి వచ్చి ఉంటే, నా హృదయం మీతో కలుస్తుంది. అలా కాకుండా నావల్ల
    మీకు అపకారమేమీ కలుగలేదని తెలిసినా, నన్ను శత్రువుల చేతికి అప్పగించాలని మీరు వచ్చి
    ఉంటే, మన పూర్వీకుల దేవుడు దీన్ని చూసి మిమ్మల్ని గద్దించు గాక” అన్నాడు.
  hat-BSA: 'David te sòti pou rankontre yo. Li te di yo: “Si se nan lapè nou vin kote
    mwen, pou ede m, kè m va reyini ansanm avèk nou. Men si se pou trayi mwen a advèsè
    mwen yo, akoz nanpwen mal nan men m, ke Bondye a zansèt nou yo gade sou sa pou
    deside.”'
  kos-kos: David el som in sonolos ac el fahk nu selos, “Kowos fin tuku ke misla tuh
    kowos in kasreyu, nga engan in paing kowos. Fahsru, wikutyang! A kowos fin nunku
    in tukakinyuyak nu sin mwet lokoalok luk, sruhk wangin ma nga oru koluk nu suwos,
    God lun papa tumasr El etu, ac El ac fah sot kaiyuk nu suwos.”
  hbo-WLC: וַיָּבֹ֗אוּ מִן־בְּנֵ֤י בִנְיָמִן֙ וִֽיהוּדָ֔ה עַד־לַמְצָ֖ד לְדָוִֽיד׃
  ibo-ibo: Mgbe ahụ, Devid pụrụ ịga zute ha, sị ha, “Ọ bụrụ na unu bịara nʼudo inyere
    m aka, ejikeere m ịnabata unu ka unu dịnyere m. Kama ọ bụrụkwanụ na unu bịara
    ịrara m nye nʼaka ndị iro m, ebe aka m dị ọcha, ka Chineke nna nna anyị hụ ihe
    dị unu nʼobi kpee unu ikpe.”
  ory-ory: ତହିଁରେ ଦାଉଦ ସେମାନଙ୍କୁ ଭେଟିବା ପାଇଁ ଯାଇ ଉତ୍ତର କରି କହିଲେ, “ଯଦି ତୁମ୍ଭେମାନେ
    ନିର୍ବିରୋଧ ଭାବରେ ମୋହର ସାହାଯ୍ୟ କରିବା ପାଇଁ ମୋʼ ନିକଟକୁ ଆସିଥାଅ, ତେବେ ମୋହର ଅନ୍ତଃକରଣ
    ତୁମ୍ଭମାନଙ୍କଠାରେ ସଂଯୁକ୍ତ ହେବ; ମାତ୍ର ମୋʼ ହସ୍ତରେ କୌଣସି ଦୌରାତ୍ମ୍ୟ ନ ଥିଲେ ହେଁ ଯଦି ତୁମ୍ଭେମାନେ
    ମୋʼ ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରେ ମୋତେ ସମର୍ପଣ କରିବାକୁ ଆସିଥାଅ, ତେବେ ଆମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱର
    ତାହା ଦେଖନ୍ତୁ ଓ ଅନୁଯୋଗ କରନ୍ତୁ।”
  chk-chk: Tafit a towu rer o üreniir, “Are oua feito rei pwe oupwe chiechi ngeniei
    o alisiei, ngang üpwe fokun tipeeu ngeni ach sipwe chiechifengen. Nge are oua
    ekiekin afangamäei ngeni chon oputaei, inamwo ika üsap föri och mi ngau, amwo
    än ach kewe lewo we Kot epwe küna o apwüngükemi.”
  rop-rop: Deibid bin go blanga midap langa olabat en imbin tok, “If yumob kaman blanga
    meigim fren garram mi en album mi, wal yumob gin kaman. En yumob gin joinap garram
    melabat. Bat if yumob kaman blanga dalim main enamimob, nomeda ai nomo bin ardimbat
    yumob, wal det God blanga melabat grengrenfatha olabat garra sabi en im na garra
    panishim yumob.” Lagijat na Deibid bin tok.
  ukr-1871: 'Давид вийшов їм назустріч і промовив до їх: Коли ви з миром прийшли до
    мене, щоб менї допомагати, то нехай буде моє серце одно з вашим серцем, а коли
    на те, щоб підступом видати мене ворогам моїм, — бо нема неправедностї в руках
    моїх, — то нехай Бог батьків наших бачить і судить.'
  deu-1951: 'Und David ging zu ihnen hinaus und sprach: Seid ihr in friedlicher Absicht
    zu mir gekommen, um mir zu helfen, so soll mein Herz mit euch einig sein; wenn
    aber, um mich meinen Feinden zu verraten, da doch kein Frevel in meinen Händen
    ist, so sehe der Gott unsrer Väter darein und strafe es!'
  eng-JPS: '(12-18) And David went out to meet them, and answered and said unto them:
    ''If ye be come peaceably unto me to help me, my heart shall be knit unto you;
    but if ye be come to betray me to mine adversaries, seeing there is no wrong in
    my hands, the God of our fathers look thereon, and give judgment.'''
  srp-1865: 'I izide im David na susret, i govoreæi reèe im: ako mira radi idete k
    meni, da mi pomožete, srce æe se moje združiti s vama; ako li ste došli da me
    izdate neprijateljima mojim, nepravde nema na meni, neka vidi Gospod otaca naših
    i neka sudi.'
  lug-lug: Dawudi n’afuluma okubasisinkana, n’abagamba nti, “Bwe muba muzze gye ndi
    mu mirembe, okunyamba, ndimwetegefu okubasembeza. Naye obanga muzze okundyamu
    olukwe eri abalabe bange, ate nga sirina musango, Katonda wa bajjajjaffe akirabe
    era abanenye.”
  heb-heb: ויצא דויד לפניהם ויען ויאמר להם אם לשלום באתם אלי לעזרני יהיה לי עליכם
    לבב ליחד ואם לרמותני לצרי בלא חמס בכפי ירא אלהי אבותינו ויוכח׃
  ben-IRV: দায়ূদ তাদের সঙ্গে দেখা করতে বের হয়ে এসে বললেন, “আপনারা যদি শান্তির মনোভাব
    নিয়ে আমাকে সাহায্য করতে এসে থাকেন তবে আমি আপনাদের সঙ্গে এক হতে প্রস্তুত আছি,
    কিন্তু আমি কোন অন্যায় না করলেও যদি বিশ্বাসঘাতকতা করে শত্রুর হাতে আমাকে তুলে দেবার
    জন্য এসে থাকেন তবে আমাদের পূর্বপুরুষদের ঈশ্বর যেন তা দেখেন এবং আপনাদের তিরস্কার
    করুন।”
  pan-pan: ਦਾਊਦ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਅੱਗੋਂ ਲੈਣ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਗੋਂ ਆਖਿਆ, ਜੇ ਮੇਰੀ
    ਸਹਾਇਤਾ ਲਈ ਤੁਸੀਂ ਲੋਕ ਸ਼ੁੱਧ ਸੁਭਾਅ ਨਾਲ ਮੇਰੇ ਕੋਲ ਆਏ ਹੋ, ਤਾਂ ਮੇਰਾ ਮਨ ਤੁਹਾਡੇ ਨਾਲ ਮਿਲਿਆ
    ਰਹੇ, ਪਰ ਜੇ ਮੈਨੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਫੜ੍ਹਾਉਣ ਨੂੰ ਆਏ ਹੋ, ਭਾਵੇਂ ਮੇਰੇ ਹੱਥੋਂ ਕੁਝ ਬੁਰਾ
    ਨਹੀਂ ਹੋਇਆ, ਤਾਂ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਗੱਲ ਵੱਲ ਧਿਆਨ ਕਰੇ, ਅਤੇ ਤਾੜਨਾ ਕਰੇ
  mya-JVB: ဒါဝိဒ် သည် ကြိုဆိုခြင်းငှါထွက်သွား ၍ ၊ ငါ့ ကို မစ ခြင်းငှါ မေတ္တာ စိတ်နှင့်
    လာ လျှင် ငါသဘော တူ ၏။ သို့မဟုတ် ငါ့ ကိုရန်သူ လက် သို့ အပ်ခြင်းငှါ လာလျှင် ငါ ၌
    အပြစ် မ ရှိသောကြောင့် ၊ ဘိုးဘေး တို့၏ ဘုရားသခင် သည် ကြည့်ရှု ၍ ဆုံးမ တော်မူပါစေသောဟုဆိုသော်၊
  hmo-hmo: Davida be idia hedavari totona ia toreisi, ia lao. Ia hereva, ia gwau,
    “Bema umui be turana karaia totona, bona lau durua totona umui mai, lau ese umui
    lau abia dae, bona ai dekenai do umui haboua. Lau be mai egu kerere ta lasi, to
    bema lau idia dagedage henia taudia dekenai lau do umui hakaua gwauraia neganai,
    iseda sene taudia edia Dirava be do ia diba, bona ia ese emui kerere davana do
    ia henia.”
  urd-urd: तब दाऊद उनके इस्तक़बाल को निकला और उनसे कहने लगा, “अगर तुम नेक नियती से
    मेरी मदद के लिए मेरे पास आये हो तो मेरा दिल तुमसे मिला रहेगा लेकिन अगर मुझे मेरे
    दुश्मनों के हाथ में पकड़वाने आये हो हालाँकि मेरा हाथ ज़ुल्म से पाक है तो हमारे
    बाप दादा का ख़ुदा यह देखे और मलामत करे।”
  rus-SYN: 'Давид вышел навстречу им и сказал им: если с миром пришли вы ко мне, чтобы
    помогать мне, то да будет у меня с вами одно сердце; а если для того, чтобы коварно
    предать меня врагам моим, тогда как нет порока на руках моих, то да видит Бог
    отцов наших и рассудит.'
  bqc-SIM: Bɛ̃yãmɛɛ buieↄ ń Yudaeↄ mↄ̀ nà Davidiwa sɛ̃gbãu lↄ.
  tcz-CHONGTHU: Chuin David jong amaho kimu pin ahung pot in, hitin asei e. Kipah
    tah a keima kithopi dia hung nahiu le eiho loikhat ihiuve. Amavang kagal mite
    angsung a keima pedoh ding a hung nahiule vang kapului-u Pathen in nangho chunga
    gotna napeh diu ahi.
  mar-mar: दावीदाने त्यांचे स्वागत केले व त्यांना तो म्हणाला, “मला मदत करायला तुम्ही
    शांतीने आला असाल तर तुम्ही मला सामील होऊ शकता. पण माझ्या हातून काही अपराध झालेला
    नसताना कपट करायला आला असलात तर आमच्या पूर्वजांचा देव ते पाहून त्याचा निषेध करो.”
  qub-qub: 'David tariparcur niran: «Nogawan alli cananchïpaj yanapämänayquipaj shamusha
    captiquega llapan shongöpami nogawan goyänayquipaj jamachë. Ichanga ima juchatapis
    mana ruraycaptë engañamashpayqui chiquimajpa munayninman cachaycamänayquipaj guellicamuptiquega
    unay awilunchïcunapa Tayta Diosnin castigashunqui.»'
  bqp-bqp: Bɛnyɑmɛɛbɑ kɑ Yudɑbɑ ben tii bɑ mɑɑ nɑ Dɑfidin mi kpee wɔru mi.
  hat-hat: 'David soti al kontre yo, li di yo: -Si se an zanmi nou vini pou ede m'',
    m'' byen kontan nou vin jwenn mwen. Men, si se pou nou trayi m'' bay moun ki pa
    vle wè m'' yo, mwen menm mwen konnen mwen pa fè ankenn mechanste, mwen lapriyè
    Bondye ak tout kè m''. Bondye zansèt nou yo va wè sa, se li ki va pini nou.'
  eng-BSB: And David went out to meet them, saying, “If you have come to me in peace
    to help me, my heart will be united with you; but if you have come to betray me
    to my enemies when my hands are free of violence, may the God of our fathers see
    it and judge you.”
  eng-WEBPB: David went out to meet them, and answered them, “If you have come peaceably
    to me to help me, my heart will be united with you; but if you have come to betray
    me to my adversaries, since there is no wrong in my hands, may the God of our
    fathers see this and rebuke it.”
  kbq-kbq: Hagi ana vahetmima nevazageno'a Deviti'a ana vihu'afintira atiramino ome
    nezmageno amanage hu'ne, tamagrama nagri rone mani'neta naza hunaku'ma ne-esuta,
    nagra tamagri'ene mago narimpa hugahue. Hianagi mago hazenke'ma osu'nenure'ma
    tamagrama komoru huta ha' vahe zamazampima navrente'naku'ma ne-esageno'a, tagehemofo
    Anumzamo'a negeno knazana tamagrira tamigahie.
  nhe-BL: 'Huan David quisqui quinnamiquico huan quinilhui: ―Intla inhualajtoque ica
    cuali para innechpalehuise, nimechselía ica nochi noyolo huan timohuampochihuase.
    Pero intla inhualajtoque para innechcajcayahuase huan para innechtemactilise ininmaco
    nocualancaitacahua yonque ax nijchijtoc niyon se tlamantli tlen ax cuali, huajca
    Toteco Dios tlen elqui ininTeco tohuejcapan tatahua ma inmechtlatzacuilti.'
  gub-BL: Uhem Tawi tawhu wi wanuwàxi pà kury, wanupe uze'eg pà kury. — Aze pezur
    ihewe hemyrypar romo hepytywà àràm romo, apumuawyze paw hepy'a pupe heremiruze'eg
    wainuinuromo har romo ihe. Nazapo kwaw ikatu 'ym ma'e ihe. Aze pezur hereko haw
    heàmàtyry'ymar wanupe imume'u har romo, Tupàn zaneipy wazar ukwaw putar pepy'a
    a'e nehe. Uzepyk putar penehe nehe.
  eng-DRA: 'And David went out to meet them, and said: If you are come peaceably to
    me to help me, let my heart be joined to you: but if you plot against me for my
    enemies whereas I have no iniquity in my hands, let the God of our fathers see,
    and judge.'
