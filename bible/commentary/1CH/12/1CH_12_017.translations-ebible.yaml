verse: 1CH.012.017
translations:
  mal-C: 'ദാവീദ് പുറത്തുവന്ന് അവരെ എതിരേറ്റിട്ടു പറഞ്ഞു: “നിങ്ങൾ സൗഹൃദപൂർവം, എന്നെ
    തുണയ്ക്കാനാണു വന്നിരിക്കുന്നതെങ്കിൽ നിങ്ങളെ എന്നോടുകൂടെ ചേർക്കാൻ ഞാനൊരുക്കമാണ്.
    മറിച്ച്, എന്റെ കൈകൾ നിർദോഷവും അക്രമരഹിതവുമായിരിക്കെ, നിങ്ങൾ എന്നെ എന്റെ ശത്രുക്കൾക്ക്
    ഒറ്റിക്കൊടുക്കാനാണു വന്നിരിക്കുന്നതെങ്കിൽ നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവം അതു കാണുകയും
    നിങ്ങളെ ശിക്ഷിക്കുകയും ചെയ്യട്ടെ!”'
  deu-TKW: 'Da ging David hinaus, trat vor sie, hob an und sprach zu ihnen: Wenn ihr
    in friedlicher Absicht zu mir kommt, um mir beizustehen, so will ich mich von
    Herzen mit euch vereinigen; kommt ihr aber, um mich an meine Feinde zu verraten,
    obschon kein Frevel an meinen Händen klebt, so sehe der Gott unserer Väter darein
    und strafe es!'
  lin-lin: Bato mosusu ya libota ya Benjame mpe ya Yuda bayaki lisusu kosangana na
    Davidi na ndako na ye ya makasi.
  eng-LSV: and David goes out before them, and answers and says to them, “If you have
    come to me for peace, to help me, I have a heart to unite with you; and if to
    betray me to my adversaries—without violence in my hands—the God of our fathers
    sees and reproves.”
  eng-GNV: And Dauid went out to meete them, and answered and sayde vnto them, If
    yee be come peaceably vnto me to helpe me, mine heart shall be knit vnto you,
    but if you come to betray me to mine aduersaries, seeing there is no wickednes
    in mine handes, the God of our fathers beholde it, and rebuke it.
  eng-WEBSTER: 'And David went out to meet them, and answered and said to them, If
    ye have come peaceably to me to help me, my heart shall be knit to you: but if
    ye have come to betray me to my enemies, seeing there is no wrong in my hands,
    the God of our fathers look on it , and rebuke it .'
  nhw-BL: 'Huan David quisqui quinnamiquico huan quinilhui: ―Sintla anhualajtoque
    ica cuali para antechpalehuise, nimechselía ica nochi noyolo huan timohuampoxchihuase.
    Pero sintla anhualajtoque para antechcajcayahuase huan para antechtemactilise
    ininmaco nocualancaitacahua masque amo nijchijtoc niyon se tlamantli catli amo
    cuali, huajca Toteco Dios catli elqui ininTeco tohuejcapan tatahua ma anmechtlatzacuilti.'
  swh-ONEN: Daudi akatoka nje kuwalaki na akawaambia, “Kama mmekuja kwangu kwa amani,
    kunisaidia, mimi niko tayari kuwaruhusu ninyi kuungana nami. Lakini kama mmekuja
    ili kunisaliti kwa adui zangu wakati mimi mikono yangu haina hatia, basi Mungu
    wa baba zetu aone na awahukumu.”
  bba-bba: Bɛnyɑmɛɛbɑ kɑ Yudɑbɑ ben tii bɑ mɑɑ nɑ Dɑfidin mi kpee wɔru mi.
  eng-KJVCPB: 'And David went out to meet them, and answered and said unto them, If
    ye be come peaceably unto me to help me, mine heart shall be knit unto you: but
    if ye be come to betray me to mine enemies, seeing there is no wrong in mine hands,
    the God of our fathers look thereon, and rebuke it.'
  luo-luo: Daudi nodhi moromo nigi kendo nowachonegi niya, “Ka ubiro ira gi kwe mondo
    ukonya, to aikora mondo ariwra kodu, to ka ubiro mondo undhoga ne wasika kata
    obedo ni lweta onge remo, to Nyasach kwerewa ema obed jangʼadnu bura.”
  meu-meu: David na ihedavan-henidia e raka lasi, bena e hereva henidia, eto, Bema
    hetura ai vada oma, lau idurugu totona, bena lau lalogu bona umui lalomui bae
    tamona; a bema inaigu ediai taogu itorena totona vada oma, ena be lau imagu na
    asi edia kerere, bena seneda edia Dirava ese baine itamui bona baine gwau henimui.
  npi-ULB: तिनीहरूलाई भेट्‌न दाऊद बाहिर निस्‍केर गए र यसो भनेर सम्‍बोधन गरे, “तिमीहरू
    मकहाँ शान्‍तिमा मलाई सहायता गर्न आएका हौ भने, तिमीहरू मसित सहभागी हुन सक्‍छौ ।
    तर धोकाबाजी गरेर मेरा शत्रुहरूका हातमा मलाई सुम्‍पिदिन तिमीहरू आएका हौ भने, हाम्रा
    पुर्खाहरूका परमेश्‍वरले हेर्नुहुन्‍छ र तिमीहरूलाई हप्‍काउनुहुन्‍छ, किनकि मैले
    कुनै खराबी गरेको छैन ।”
  yor-yor: Dafidi sì lọ láti lọ pàdé wọn ó sì wí fún wọn pé, “Tí ẹ bá wá sọ́dọ̀ mi
    lálàáfíà, láti ràn mí lọ́wọ́ mo ṣetán láti mú un yín wà ní ìṣọ̀kan pẹ̀lú mi ṣùgbọ́n
    tí ẹ bá wá láti dá mi sí fún àwọn ọ̀tá mi nígbà tí ọwọ́ mi bá mọ́ kúrò nínú ìwà
    agbára, kí Ọlọ́run àwọn baba wa kí ó sì ri kí ó sì ṣe ìdájọ́.”
  pes-OPCB: 'داوود به استقبال ایشان رفت و گفت: «اگر به کمک من آمده‌اید، دست دوستی
    به هم می‌دهیم ولی اگر آمده‌اید مرا که هیچ ظلمی نکرده‌ام به دشمنانم تسلیم کنید،
    خدای اجدادمان ببیند و حکم کند.»'
  tgl-ULB: 'Lumabas si David upang salubungin sila at sinabi niya: “Kung pumunta kayo
    na may kapayapaan upang tulungan ako, maaari kayong sumama sa akin. Subalit kung
    kayo ay pumarito upang ipagkanulo ako sa aking mga kalaban, sawayin nawa kayo
    ng Diyos ng ating mga ninuno, sapagkat wala akong ginawang mali.”'
  hui-hui: Debidihanda ti lola ho puwa tihondo lalu, Tí nenegeme ibagadagua ibalu
    i̱ biamogo bule ibirimiyagua nde i̱ tínaga nenege holene turuho kogoni. Ani ndo
    tígua i̱ waitigi karuhondo mini mule ibirimiyagua nde bi ogo tíhondo heneneore
    larogo hale halimu. I̱na tí mo ko holene mbira nabiore kogola i̱hondo ko ogoni
    bule ibirimiyagua ina mamalirunaga Ngode Datagaliwabe kago ibugua manda bu howa
    tí ko beremi lowa pani ngulebira, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​သူ​တို့​အား​ခရီး​ဦး​ကြို​ပြု လျက်``သင်​တို့​သည်​မိတ်​ဆွေ​အ​ဖြစ်​ဖြင့်​ငါ့
    ကို​ကူ​ညီ​ရန်​လာ​ရောက်​ကြ​ခြင်း​ဖြစ်​ပါ​မူ ငါ​သည်​သင်​တို့​အား​ကြို​ဆို​လက်​ခံ​ပါ​၏။
    ငါ​တို့​ဘက်​သို့​ဝင်​ကြ​လော့။ သို့​ရာ​တွင်​သင် တို့​သည်​ငါ့​အား​ရန်​သူ​များ​လက်​သို့​အပ်
    ရန်​လာ​လျှင်​မူ​ကား ငါ​သည်​သင်​တို့​အား အ​နာ​တ​ရ​ပြု​မည်​မ​ဟုတ်​သော်​လည်း ငါ တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သည်​သင်​တို့​ပြု
    သည့်​အ​မှု​ကို​မြင်​တော်​မူ​၍ သင်​တို့​အား အပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: དཱ་བིད་དེ་དག་བསུ་རུ་ཐོན་ནས་དེ་དག་ལ་ན་རེ། གལ་ཏེ་ཁྱོད་ཅག་ནི་ཞི་བདེ་ངང་ང་ལ་རོགས་བྱེད་དུ་འདིར་འོངས་པ་ཡིན་ན།
    ངས་ཁྱོད་ཅག་དང་མནའ་འབྲེལ་འཛུགས་པར་འགྱུར། ཡིན་ཡང་ཁྱོད་ཚོས་ཉེས་མེད་ང་རང་དགྲའི་ལག་ཏུ་གཏོད་ཕྱིར་འོངས་པ་ཡིན་ན།
    རང་ཅག་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་གིས་དེ་གཟིགས་ཤིང་ཉེས་ཆད་གཅོད་པར་ཤོག་ཅིག་ཅེས་སྨྲས་པ་ན།
  sna-sna: Dhavhidhi akaenda kundosangana navo akati kwavari, “Kana mauya kwandiri
    norugare, kuzondibatsira, ndakagadzirira kuti mubatane neni. Asi kana mauya kuzonditengesa
    kuvavengi vangu iwo maoko angu asina kuita zvechisimba, Mwari wamadzibaba edu
    ngaazvione uye akutongei.”
  spa-BLM: 'David salió a recibirlos y les respondió: “Si habéis venido pacíficamente
    a ayudarme, mi corazón se unirá a vosotros; pero si habéis venido a entregarme
    a mis adversarios, ya que no hay mal en mis manos, que el Dios de nuestros padres
    lo vea y lo reprenda.”'
  cac-cac: 'Ix elta vin̈aj David chi'' scha eb'' vin̈, ix yalan vin̈ d''a eb'' vin̈
    icha tic: Tato d''a junc''olal tzex javi, yic tzex colvaj ved''oc, tzex in cha
    d''a smasanil in c''ool, palta tato tzex javi yic tzin eyac''och d''a yol sc''ab''
    eb'' vajc''ol jun, vach''chom malaj junoc tas chuc ix in c''ulej, aocab'' co Diosal,
    aton sDiosal eb'' co mam quicham ol yil sb''a eyed''oc, syac''anoch eyaelal, xchi
    vin̈ d''a eb'' vin̈.'
  swh-ULB: 'Daudi alienda nje kuwasalimu na kuwahutubia: “kama mmekuja kwa amani kunisaidia,
    mnaweza kujiunga nami. Lakini kama mmekuja kunisaliti kwa maadui zangu, Ee Mungu
    wa mababu zetu awaone na kuwakemea, tangu sijafanya kosa.”'
  bel-bel: 'Давід выйшаў насустрач ім, і сказаў ім: калі зь мірам прыйшлі вы да мяне,
    каб дапамагаць мне, дык хай будзе ў мяне з вамі адно сэрца; а калі дзеля таго,
    каб падступна перадаць мяне ворагам маім, тым часам як няма заганы на руках маіх,
    дык хай бачыць Бог бацькоў нашых і рассудзіць.'
  deu-ELBBK: Und es kamen einige von den Kindern Benjamin und Juda nach der Bergfestung
    zu David.
  mbb-OT: Migawas si David ne midsinuǥung din sikandan ne migkaǥi, “Emun iyan inhendini
    niw is edtevangan a keniyu su menge emiǥu ku sikiyu ne edewaten ku sikiyu he eduma
    kenami. Piru emun iyan inhengkayi niw is ibpalad a keniyu te menge kuntada ku
    minsan wazè ku mibeelan he mezaat keniyu, ne iyan ebpekaahà kayi is Megbevayà
    te menge kepuun tew ne iyan edsilut keniyu.”
  mal-2015: 'ദാവീദ് അവരെ എതിരേറ്റുചെന്നു അവരോടു: നിങ്ങൾ എന്നെ സഹായിപ്പാൻ സമാധാനത്തോടെ
    വന്നിരിക്കുന്നു എങ്കിൽ എന്റെ ഹൃദയം നിങ്ങളോടു ചേർന്നിരിക്കും; എന്റെ കയ്യിൽ അന്യായം
    ഒന്നും ഇല്ലാതിരിക്കെ എന്റെ ശത്രുക്കൾക്കു എന്നെ കാണിച്ചു കൊടുപ്പാനെങ്കിലോ നമ്മുടെ
    പിതാക്കന്മാരുടെ ദൈവം നോക്കി ശിക്ഷിക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: The varesave džene andral o kmeňi Benjamin the Juda gele ko David pro verchengro
    than.
  pes-OPV: داود به استقبال ايشان بيرون آمده، ايشان را خطاب کرده، گفت:« اگر با سلامتي
    براي اعانت من نزد من آمديد، دل من با شما ملصق خواهد شد؛ و اگر براي تسليم نمودن
    من به دست دشمنانم آمديد، با آنکه ظلمي در دست من نيست، پس خداي پدران ما اين را
    ببيند و انصاف نمايد.»
  ron-1924: 'Давид ле-а ешит ынаинте ши ле-а ворбит астфел: „Дакэ вениць ла мине ку
    гындурь буне, ка сэ мэ ажутаць, инима мя се ва уни ку вой, дар, дакэ вениць сэ
    мэ ыншелаць, ын фолосул врэжмашилор мей, кынд ну фак ничо силничие, Думнезеул
    пэринцилор ноштри сэ вадэ ши сэ жудече!”'
  ben-OBCV: দাউদ তাদের সাথে দেখা করার জন্য বাইরে বেরিয়ে গিয়ে তাদের বললেন, “তোমরা
    যদি আমায় সাহায্য করার জন্য শান্তিপূর্বক আমার কাছে এসে থাকো, তবে আমি তোমাদের আমার
    কাছে রাখতে প্রস্তুত আছি। কিন্তু আমার হাত হিংসাশ্রয়িতা থেকে মুক্ত থাকা সত্ত্বেও
    যদি তোমরা বিশ্বাসঘাতকতা করে আমাকে শত্রুদের হাতে সমর্পণ করার জন্য এসে থাকো, তবে
    আমার পূর্বপুরুষদের ঈশ্বরই যেন তা দেখেন ও তোমাদের বিচার করলেন।”
  som-som: Markaasaa Daa'uud u baxay inuu iyaga ka hor tago, oo intuu jawaabay ayuu
    ku yidhi, Haddaad nabdoon iigu timaadeen inaad i caawisaan qalbigaygu wuu idinla
    jiri doonaa, laakiinse haddaad iigu timaadeen inaad cadaawayaashayda ii gacangelisaan,
    Ilaahii awowayaasheen taas ha fiiriyo oo ha canaanto, maxaa yeelay, gacmahayga
    wax xumaan ahu kuma jiraan.
  lat-VUC: 'Egressusque est David obviam eis, et ait: Si pacifice venistis ad me ut
    auxiliemini mihi, cor meum jungatur vobis: si autem insidiamini mihi pro adversariis
    meis, cum ego iniquitatem in manibus non habeam, videat Deus patrum nostrorum,
    et judicet.'
  eng-ASVBT: And David went out to meet them, and answered and said unto them, If
    ye be come peaceably unto me to help me, my heart shall be knit unto you; but
    if ye be come to betray me to mine adversaries, seeing there is no wrong in my
    hands, the God of our fathers look thereon, and rebuke it.
  ita-1885: 'E Davide uscì loro incontro, e parlò loro, e disse: Se voi siete venuti
    a me da buoni amici, per soccorrermi, l''animo mio sarà inverso voi, per esser
    in buona unione insieme; ma se siete venuti per tradirmi a'' miei nemici, quantunque
    non vi sia alcuna violenza nelle mie mani, l''Iddio de'' nostri padri lo vegga,
    e ne faccia la punizione.'
  eng-LXXUP: And there came some of the sons of Benjamin and Judah to the assistance
    of David.
  eng-ULB: 'David went out to meet them and addressed them: “If you have come in peace
    to me to help me, you may join me. But if you have come to betray me to my adversaries,
    may the God of our ancestors see and rebuke you, since I have done no wrong.”'
  spa-VBL: 'David salió a recibirlos y les dijo: “Si han venido en son de paz para
    ayudarme, podemos ser amigos. Pero si han venido a entregarme a mis enemigos,
    aunque no he hecho nada malo, que el Dios de nuestros padres vea lo que hacen
    y los condene”.'
  fra-_FOB: 'David sortit au-devant d''eux et, prenant la parole, il leur dit: Si
    vous êtes venus dans un esprit de paix vers moi pour m''aider, mon cœur s''unira
    à vous; mais si c''est pour me tromper au profit de mes ennemis, bien que je ne
    sois coupable d''aucune violence, que le Dieu de nos pères le voie, qu''il fasse
    justice!'
  mal-mal: 'ദാവീദ് അവരെ എതിരേറ്റുചെന്ന് അവരോട്: “നിങ്ങൾ എന്നെ സഹായിക്കുവാൻ സമാധാനത്തോടെ
    വന്നിരിക്കുന്നു എങ്കിൽ എന്റെ ഹൃദയം നിങ്ങളോടു ചേർന്നിരിക്കും; എന്റെ കയ്യിൽ അന്യായം
    ഒന്നും ഇല്ല. എങ്കിലും നിങ്ങൾ എന്നെ ശത്രുക്കൾക്ക് കാണിച്ചു കൊടുക്കുകയാണെങ്കിലോ
    നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവം നിങ്ങളെ ശിക്ഷിക്കട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd bāhar nikal kar un se milne gayā aur pūchhā, “Kyā āp salāmatī se mere
