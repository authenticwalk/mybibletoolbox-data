    क्‍यारी पथ नु आं जोरी सत्रु आन कली शेंथ जाक्‍तीनी हना, इं किकी पिपी आन परमप्रभुम
    एको तशा, इन कली निसाफ पवल” देंमाक्‍त।
  ita-1927: 'Davide uscì loro incontro, e si rivolse a loro, dicendo: “Se venite da
