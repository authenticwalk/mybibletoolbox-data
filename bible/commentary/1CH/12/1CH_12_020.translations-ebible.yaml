verse: 1CH.012.020
translations:
  mal-C: 'ദാവീദ് സിക്ലാഗിലേക്കു പോയപ്പോൾ കൂറുമാറിവന്ന് അദ്ദേഹത്തോടുചേർന്ന മനശ്ശെ ഗോത്രജർ
    ഇവരാണ്: അദ്നാഹ്, യോസാബാദ്, യെദീയയേൽ, മീഖായേൽ, യോസാബാദ്, എലീഹൂ, സില്ലെഥായി—ഇവർ
    മനശ്ശെഗോത്രത്തിലെ സഹസ്രാധിപന്മാരായിരുന്നു.'
  deu-TKW: 'Als er nun nach Ziklag zog, gingen von Manasse zu ihm über: - Adnah, Josabad,
    Jediael, Michael, Josabad, Elihu und Zillethai, die Häupter der Tausendschaften
    in Manasse.'
  lin-lin: 'Ndambo ya bato ya Manase bakendeki kosala boyokani elongo na Davidi tango
    akendeki elongo na basoda ya Filisitia, mpo na kobundisa Saulo. Kasi Davidi elongo
    na bato na ye balongaki te kosunga bato ya Filisitia, pamba te sima na bakambi
    na bango koyokana, babenganaki Davidi mpe balobaki : « Davidi alingi kobomisa
    biso mpo ete azongisa boyokani na nkolo na ye Saulo ! »'
  eng-LSV: 'In his going to Ziglag there have fallen to him from Manasseh: Adnah,
    and Jozabad, and Jediael, and Michael, and Jozabad, and Elihu, and Zillthai, heads
    of the thousands who [are] of Manasseh;'
  eng-GNV: As he went to Ziklag, there fell to him of Manasseh, Adnah, and Iozabad,
    and Iediael, and Michael, and Iozabad, and Elihu, and Ziltai, heads of the thousands
    that were of Manasseh.
  eng-WEBSTER: And as he went to Ziklag, there fell to him of Manasseh, Adnah, and
    Jozabad, and Jediael, and Michael, and Jozabad, and Elihu, and Zilthai, captains
    of the thousands that were of Manasseh.
  nhw-BL: 'Huan nica eltoc inintoca nopa tlacame tlen nopa hueyi familia Manasés catli
    motemacaque ica David quema yaya yajqui ipan altepetl Siclag: Adnas, Jozabad,
    Jadiaiel, Micael, Jozabad, Eliú huan Ziletai. Sesen tlen inijuanti eliyaya nopa
    hueyi tlayacanquetl tlen se mil soldados tlen nopa hueyi familia Manasés.'
  swh-ONEN: 'Daudi alipokwenda Siklagi, hawa ndio watu wa kabila la Manase waliojiunga
    naye: Adna, Yozabadi, Yediaeli, Mikaeli, Yozabadi, Elihu na Silethai, viongozi
    wa vikosi vya watu 1,000 katika kabila la Manase.'
  bba-bba: Mɑnɑsen bwese kɛrɑn tɔmbu bɑ Dɑfidi swĩi sɑnɑm mɛ wi kɑ Filisitibɑ bɑ dɔɔ
    bu kɑ Sɔɔlu tɑbu ko. Adɑmɑ bɑ ǹ Filisiti be somi. Domi ye Filisiti ben wiruɡibu
    bɑ wesiɑnɑ, bɑ Dɑfidi ɡirɑwɑ bɑ nɛɛ, u ko n wɑ̃ɑwɑ Sɔɔlu win yinnin biruɔ kpɑ
    u rɑ bu wiru bɔɔri.
  eng-KJVCPB: As he went to Ziklag, there fell to him of Manasseh, Adnah, and Jozabad,
    and Jediael, and Michael, and Jozabad, and Elihu, and Zilthai, captains of the
    thousands that were of Manasseh.
  luo-luo: 'Joka Manase mane odok ir Daudi koa ir Saulo mane odhi Ziklag ne gin: Adna,
    Jozabad, Jediael, Mikael, Jozabad, Elihu kod Zilethai mane jotend jolweny alufu
    achiel (1,000) kuom joka Manase moro ka moro.'
  meu-meu: 'Siklag ela negana ai hari Manase taudia na ienai e hanai ladadia bini:
    Adna, Iosabad, Iediaele, Mikael, Iosabad, Elihu, Siletai; idia na daha lohiadia
    Manase ai.'
  npi-ULB: तिनी सिक्‍लगमा जाँदा तिनीतर्फ लागेर आउने मनश्‍शेका मानिसहरू अदनाह, योजाबाद,
    येदीएल, मिखाएल, योजाबाद, एलीहू र सिल्‍लतै थिए । यि मनश्‍शेका हजार-हजार जनाका सेनानीहरू
    थिए ।
  yor-yor: Nígbà tí Dafidi lọ sí Siklagi, àwọn wọ̀nyí ni ọkùnrin ti Manase ẹni tí
    ó sì yà sọ́dọ̀ rẹ̀. Adina, Josabadi, Jediaeli, Mikaeli, Josabadi, Elihu àti Siletai,
    àwọn olórí ìrẹ́pọ̀ ti ẹgbẹẹgbẹ̀rún ní Manase.
  pes-OPCB: 'وقتی داوود به صقلغ می‌رفت، این افراد از قبیلهٔ منسی به او پیوستند: عدناح،
    یوزاباد، یدیعی‌ئیل، میکائیل، یوزاباد، الیهو و صلتای. این افراد سرداران سپاه منسی
    بودند.'
  tgl-ULB: Nang pumunta siya sa Ziklag, ang mga kalalakihan ng Manases na sumama sa
    kaniya ay sina Adna, Jozabad, Jidiael, Micael, Eliu, at Zillettai, na mga kapitan
    sa libu-libong mula sa Manases.
  hui-hui: Debidi ibu Sigilaga dai bialu howa Manase hameigini ami agali biaru ti
    haru mandagi dai bini. Agali o piyadaruni mini Adana Yosabada Yadiele Maigele
    Yosabada mende Elihu Siledai imaru pene. Ami agali uruni Manase dindiha howa ti
    hangu hangume ami agali daosini mbira mbira (1,000) haru haga henego Debidi hearia
    ibugu bini.
  mya-mya: ဇိ​က​လတ်​မြို့​သို့​ဒါ​ဝိဒ်​ပြန်​သွား​ချိန်​၌​မ​နာ ရှေ​အ​နွယ်​ဝင်​မှ သူ​၏​ဘက်​သို့​ဝင်​ရောက်​လာ
    သည့်​စစ်​သူ​ရဲ​များ​မှာ​အာ​ဒ​န၊ ယော​ဇ​ဗဒ်၊ ယေ​ဒ​ယေ​လ၊ မိက္ခေ​လ၊ ယော​ဇ​ဗဒ်၊ ဧ​လိ​ဟု
    နှင့်​ဇိ​လ​သဲ​တို့​ဖြစ်​ကြ​၏။ သူ​တို့​အား​လုံး သည်​မ​နာ​ရှေ​အ​နွယ်​တွင်​တစ်​ထောင်​တပ်
    တပ်​မှူး​များ​ဖြစ်​ကြ​သ​တည်း။-
  bod-N: ཡང་དཱ་བིད་ནི་ཙིག་ལག་ཏུ་ཕྱིར་ལོག་པ་ན། མཱ་ན་ཤེ་ཚོ་པའི་ཨད་ནཱ་དང་། ཡོ་ཟཱ་བད།
    ཡེ་དི་ཡཱ་ཨེལ། མེའ་ཀཱ་ཨེལ། ཡོ་ཟཱ་བད། ཨེ་ལི་ཧུ། ཙིལ་ལེ་ཐ་ཨི་བཅས་ཁོང་ལ་རྒྱབ་བརྟེན་བཅོལ་དུ་འོངས་པ་དང་།
    དེ་ཐམས་ཅད་ནི་མཱ་ན་ཤེའི་ཚོ་པ་ནང་གི་སྟོང་དཔོན་ཡིན་ནོ། །
  sna-sna: 'Dhavhidhi paakaenda kuZikiragi, ava ndivo vaiva varume vokwaManase vakabatana
    naye: Adhina, Jozabhadhi, Jedhieri, Mikaeri, Jozabhadhi, Erihu naZiretai, vatungamiri
    vemapoka echiuru muna Manase.'
  spa-BLM: 'Cuando se dirigía a Siclag, se le unieron algunos de Manasés: Adná, Jozabad,
    Jediael, Miguel, Jozabad, Eliú y Zilletai, capitanes de millares que eran de Manasés.'
  cac-cac: 'Ayic van sjaxcan vin̈aj David d''a Siclag chi'', ata'' ix c''och eb''
    vin̈ yin̈tilal Manasés chi'' yic syac''och sb''a eb'' yed'' vin̈, aton eb'' vin̈
    tic: Vin̈aj Adnas, vin̈aj Jozabad, vin̈aj Jediaiel, vin̈aj Micael, vin̈aj Jozabad,
    vin̈aj Eliú yed'' vin̈aj Ziletai. Yajal yaj eb'' vin̈ d''a junjun mil soldado
    d''a scal eb'' yin̈tilal Manasés chi''.'
  swh-ULB: Alipokwenda kwa Zikilagi, wanaume wa Manase walioungana nae walikuwa Adina,
    Yozabadi, Yediaeli, Yozabadi, Elihu, na Zilethai, viongozi wa maelfu wa Manase.
  bel-bel: 'Калі ён вяртаўся ў Сэкелаг, тады перайшлі да яго з Манасіян: Аднах, Ёзавад,
    Едыяэл, Міхаіл, Ёзавад, Элігу і Цыльтай, тысячнікі ў Манасіян.'
  deu-ELBBK: 'Und von Manasse liefen einige zu David über, als er mit den Philistern
    gegen Saul in den Kampf zog; aber sie halfen ihnen nicht; denn nachdem sie Rat
    gehalten hatten, entließen ihn die Fürsten der Philister, indem sie sprachen:
    Auf Gefahr unserer Köpfe könnte er zu seinem Herrn Saul überlaufen!'
  mbb-OT: 'Iyan heini menge etew he ebpuun te tribu ni Manase he miduma ki David diyà
    te Ziklag: si Adnah, Jozabad, Jediel, Micael, Jozabad, Elihu, wey si Ziletai.
    Kada sevaha kandan ne pengulu te tignengkelibu he menge sundaru te tribu ni Manase.'
  mal-2015: അങ്ങനെ അവൻ സീക്ലാഗിൽ ചെന്നപ്പോൾ മനശ്ശെയിൽനിന്നു അദ്നാഹ്, യോസാബാദ്, യെദീയയേൽ,
    മീഖായേൽ, യോസാബാദ്, എലീഹൂ, സില്ലെഥായി എന്നീ മനശ്ശേയ സഹസ്രാധിപന്മാർ അവനോടു ചേർന്നു.
  rmc-rmc: 'The varesave murša andral o kmeňos Menaše gele ko David akor, sar džalas
    le Filišťincenca pro mariben pro Saul. Ale ačhiľa pes, hoj o David the leskre
    murša le Filišťincenge na pomožinde, bo o filišťiňika vodci peske phende: „Ov
    šaj predžal pale paš o Saul, paš peskro raj, a amen paľis uľamas murdarde.“ Avke
    bičhade les het andro Ciklag.'
  pes-OPV: و هنگامي که به صِقلَغ مي رفت، بعضي از مَنَّسي به او پيوستند يعني عَدناح
    و يوزاباد و يدِيعَئيل و ميکائيل و يوزاباد و اَلِيهُو و صِلتاي که سرداران هزارهاي
    مَنَّسي بودند.
  ron-1924: 'Кынд с-а ынторс ла Циклаг, ятэ чей че с-ау унит ку ел дин Манасе: Аднах,
    Иозабад, Иедиаел, Микаел, Иозабад, Елиху ши Цилтай, кэпетения миилор луй Манасе.'
  ben-OBCV: 'দাউদ যখন সিক্লগে গেলেন, তখন মনঃশি বংশীয় এইসব লোকই দলবদল করে তাঁর কাছে
    গেলেন: অদন, যোষাবদ, যিদীয়েল, মীখায়েল, যোষাবদ, ইলীহূ ও সিল্লথয়, যারা ছিলেন মনঃশির
    এক একজন সহস্র-সেনাপতি।'
  som-som: Oo markuu Siiqlag tegey waxaa geestiisa reer Manaseh ka soo maray Cadnaah,
    iyo Yoosaabaad, iyo Yediica'eel, iyo Miikaa'eel, iyo Yoosaabaad, iyo Eliihuu,
    iyo Silletay, oo dhammaantood ahaa saraakiil u taliya kun kun reer Manaseh ah.
  lat-VUC: Quando igitur reversus est in Siceleg, transfugerunt ad eum de Manasse,
    Ednas, et Jozabad, et Jedihel, et Michaël, et Ednas, et Jozabad, et Eliu, et Salathi,
    principes millium in Manasse.
  eng-ASVBT: As he went to Ziklag, there fell to him of Manasseh, Adnah, and Jozabad,
    and Jediael, and Michael, and Jozabad, and Elihu, and Zillethai, captains of thousands
    that were of Manasseh.
  ita-1885: Quando egli di là andò in Siclag, Adna, e Iozabad, e Iediael, e Micael,
    e Iozabad, ed Elihu, e Silletai, d'infra i Manassiti, capi di migliaia di Manasse,
    andarono ad arrendersi a lui.
  eng-LXXUP: 'And some came to David from Manasseh, when the Philistines came against
    Saul to war: and he helped them not, because the captains of the Philistines took
    counsel, saying, With the heads of those men will he return to his master Saul.'
  eng-ULB: When he went to Ziklag, the men of Manasseh who joined him were Adnah,
    Jozabad, Jediael, Michael, Jozabad, Elihu, and Zillethai, captains over thousands
    of Manasseh.
  spa-VBL: 'La siguiente es una lista de los hombres de Manasés que se pasaron al
    lado de David cuando éste regresó a Siclag: Adnas, Jozabad, Jediael, Micael, Jozabad,
    Eliú y Ziletai, jefes de millares en la tribu de Manasés.'
  fra-_FOB: Quand il retourna à Tsiklag, Adna, Jozabad, Jédiaël, Micaël, Jozabad,
    Élihu et Tsiléthaï, chefs des milliers de Manassé, passèrent à lui.
  mal-mal: അങ്ങനെ അവൻ സീക്ലാഗിൽ ചെന്നപ്പോൾ മനശ്ശെയിൽനിന്ന് അദ്നാഹ്, യോസാബാദ്, യെദീയയേൽ,
    മീഖായേൽ, യോസാബാദ്, എലീഹൂ, സില്ലെഥായി എന്നീ മനശ്ശേയ സഹസ്രാധിപന്മാർ അവനോട് ചേർന്നു.
  urd-GVR: 'Jab Dāūd Siqlāj wāpas jā rahā thā to Manassī ke qabīle ke darj-e-zail
    afsar Sāūl se alag ho kar us ke sāth ho lie: Adnā, Yūzabad, Yadiyael, Mīkāel,
    Yūzabad, Ilīhū aur Zillatī. Manassī meṅ har ek ko hazār hazār faujiyoṅ par muqarrar
    kiyā gayā thā.'
  suz-BL: मिनु दाऊद सिकलाग सहरम लामेनु, मेको आ बाक्‍तीक जाक्‍ब मनस्‍से आ थर ङा मुर
    आदनाह, योजाबाद, येदीएल, मिकाएल, योजाबाद, एलीहु नु सिल्‍लेथाइ बाक्‍मा बाक्‍त। मेकोपुकी
    मनस्‍से आ खिं ङा हजार का का ङा लडाइ पाइब आन कप्‍तान बाक्‍मा बाक्‍त।
  ita-1927: 'Quand’egli tornò a Tsiklag, questi furon quelli di Manasse, che passarono
    a lui: Adna, Jozabad, Jediael, Micael, Jozabad, Elihu, Tsilletai, capi di migliaia
    nella tribù di Manasse.'
  ckb-ckb: 'ئەمە ناوی هەندێک لەو پیاوانەی نەوەی مەنەشەیە کە کاتێک داود چوو بۆ چیقلەگ،
    چوونە پاڵی: عەدنەح و یۆزاڤاد و یەدیعێل و میکائیل و یۆزاڤاد و ئەلیهو و چیلەتەی،
    هەموو ئەمانەش فەرماندەی یەکەی هەزارانی مەنەشە بوون.'
  eng-BBE: Then when he went back to Ziklag, there came over to him, of the men of
    Manasseh, Adnah and Jozabad and Jediael and Michael and Jozabad and Elihu and
    Zillethai, captains of thousands from the armies of Manasseh.
  kan-OKCV: ದಾವೀದನು ಹಿಂದಿರುಗಿ ಚಿಕ್ಲಗಿಗೆ ಹಿಂದಿರುಗುತ್ತಿದ್ದಾಗ ಅವನೊಂದಿಗೆ ಮನಸ್ಸೆ ಗೋತ್ರದ
    ಸಹಸ್ರಾಧಿಪತಿಗಳಾದ ಅದ್ನ, ಯೋಜಾಬಾದ್, ಎದೀಗಯೇಲ್, ಮೀಕಾಯೇಲ್, ಯೋಜಾಬಾದ್, ಎಲೀಹು, ಚಿಲ್ಲೆತೈ
    ಎಂಬವರು ಬಂದು ಸೇರಿಕೊಂಡರು.
  tam-2017: அப்படியே அவன் சிக்லாகுக்குத் திரும்பிப்போகும்போது, மனாசேயில் அதனாக், யோசபாத்,
    யெதியாயேல், மிகாயேல், யோசபாத், எலிகூ, சில்த்தாயி என்னும் மனாசே கோத்திரத்தார்களின்
    ஆயிரம்பேர்களுக்கு தலைவர்கள் அவனுக்கு ஆதரவாக வந்தார்கள்.
  spa-RV-1909: Así que viniendo él á Siclag, se pasaron á él de los de Manasés, Adnas,
    Jozabad, Jediaiel, Michâel, Jozabad, Eliú, y Sillethai, príncipes de millares
    de los de Manasés.
  ron-BTF: 'Mergând la Țiclag, acolo au trecut la el din Manase: Adnah și Iozabad
    și Iediael și Mihail și Iozabad și Elihu și Țiltai, căpeteniile miilor care erau
    din Manase.'
  eng-WEBP: 'As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad,
    Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were
    of Manasseh.'
  eng-FBV: 'The following is a list of the men from Manasseh who went over to David''s
    side as he returned to Ziklag: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu,
    and Zillethai, leaders of thousands in Manasseh.'
  nld-1939: 'Toen hij dus naar Sikelag ging, kozen de volgende Manassieten zijn partij:
    Adna, Jozabad, Jediaël, Mikaël, Jozabad, Elihoe en Silletai, bevelhebbers van
    duizend in Manasse.'
  nch-BL: 'Huan nica eltoc inintoca nopa tacame ten nopa hueyi familia Manasés cati
    motemacaque ica David quema yaya yajqui ipan altepet Siclag: Adnas, Jozabad, Jediael,
    Micael, Jozabad, Eliú huan Ziletai. Sesen ten inijuanti eliyaya nopa hueyi tayacanquet
    ten se mil soldados ten nopa hueyi familia Manasés.'
  vie-1934: Khi người trở về Xiếc-lạc, có mấy người bởi Ma-na-se đến theo người, là
    Aùt-na, Giô-xa-bát, Ê-li-hu, và Xi-lê-thai, đều làm quan-cai ngàn quân trong chi
    phái Ma-na-se.
  hin-CV: दावीद जब वहां से ज़िकलाग को गए, मनश्शेहवासी अदनाह, योज़ाबाद, येदिआएल, मिखाएल,
    योज़ाबाद, एलिहू और ज़िल्लेथाइ दावीद की ओर आ गए थे. ये सभी हज़ारों के मुखिया मनश्शेह
    प्रदेश के थे.
  spa-BES: Luego, cuando regresó a Siclag, se acercó a él, de los hombres de Manasés,
    Adnas y Jozabad y Jediael y Micael y Jozabad y Elihu y Ziletai, capitanes de miles
    de los ejércitos de Manasés.
  tdx-tdx: Ie nimb’e Tsiklage mb’eo, le nitsa­ke ho mpiama’e boak’ amy Menasè t’i
    Adnà naho Iozabade naho Iediaele naho i Mikaele naho Iozabade naho Elihò vaho
    i Tsiletaý, mpifelek’ arivo’ o nte-Menasèo.
  tha-KJV: ขณะเมื่อพระองค์ไปยังศิ​กลาก คนมนัสเสห์​เหล่านี้​หลบหนี​ไปสมทบพระองค์ คือ
    อัดนาห์ โยซาบาด เยดียาเอล มี​คาเอล โยซาบาด เอลีฮู และศิลเลธัย หัวหน้าบรรดากองพันในคนมนัสเสห์
  por-BR-2018: 'Quando, pois, ele veio a Ziclague, passaram-se a ele dos de Manassés:
    Adna, Jozabade, Jediaiel, Micael, Jozabade, Eliú, e Ziletai, chefes de milhares
    dos de Manassés.'
  deu-ELO: 'Als er nach Ziklag zog, liefen von Manasse zu ihm über: Adna und Josabad
    und Jediael und Michael und Josabad und Elihu und Zillethai, Häupter der Tausende
    von Manasse.'
  eng-WYC-2018: Therefore when David turned again into Ziklag, men of Manasseh fled
    over to him, Adnah, and Jozabad, Jediael, and Michael, and Jozabad, and Elihu,
    and Zilthai, princes of knights in Manasseh. (And so when David returned to Ziklag,
    these men of Manasseh fled over to him; Adnah, and Jozabad, Jediael, and Michael,
    and Jozabad, and Elihu, and Zilthai; each of them was a leader of a thousand horsemen
    in Manasseh.)
  epo-epo: 'Kiam li venis en Ciklagon, aliĝis al li el la Manaseidoj: Adnaĥ, Jozabad,
    Jediael, Miĥael, Jozabad, Elihu, kaj Ciltaj, milestroj de la Manaseidoj.'
  uig-PIN: Dawut Ziklagⱪa ⱪaytip barƣanda, Manassǝⱨ ⱪǝbilisidiki Adnaⱨ, Yozabad, Yǝdiyayǝl,
    Mikail, Yozabad, Elihu, Ziltaylar kelip uningƣa ⱪoxuldi. Bularning ⱨǝmmisi Manassǝⱨ
    ⱪǝbilisining mingbexiliri idi.
  beo-beo: Da:ibidi da buhagilaloba, Ma:na:se fi dunu da ema madelai ilia dio da A:dana,
    Yosaba:de, Yidaia:le, Maigele, Yosaba:de, Ilaihu amola Silidai. Musa:, ilia huluane
    afae afae da Ma:na:se soge ganodini dadi gagui dunu 1,000 agoane ouligisu.
  tpi-OTNT: Na long taim Devit i wokabaut i go bek long Siklak, ol dispela soldia
    bilong Manase i go wantaim em. Nem bilong ol i olsem, Atna na Josabat na Jediael
    na Maikel na narapela Josabat na Elihu na Siletai. Long ami bilong lain Manase
    ol i bin i stap ofisa bilong 1,000 soldia.
  hau-SA: Da Dawuda ya tafi Ziklag, waɗannan mutanen Manasse ne suka haɗa kai da shi.
    Adna, Yozabad, Yediyayel, Mika’ilu, Yozabad, Elihu da Zilletai, shugabannin ƙungiyoyi
    na dubu a cikin Manasse.
  uig-LAT: Dawut Ziklagqa qaytip barghanda, Manasseh qebilisidiki Adnah, Yozabad,
    Yediyayel, Mikail, Yozabad, Élixu, Ziltaylar kélip uninggha qoshuldi. Bularning
    hemmisi Manasseh qebilisining mingbéshiliri idi.
  nde-nde: 'UDavida wathi esiya eZikhilagi, nanka amadoda abaleka koManase amlandela:
    ngu-Adina, loJozabhadi, loJediyeli, loMikhayeli, loJozabhadi, lo-Elihu kanye loZilethayi
    ababengabalawuli benkulungwane koManase.'
  ton-ton: Lolotonga ʻa ʻene ʻalu ki Sikilaki, naʻe hoko mai kiate ia meia Manase,
    ʻa ʻAtina, mo Sosapati, mo Sitieli, mo Mikaeli, mo Sosapati, mo Ilihu, mo Silitei,
    ko e ngaahi ʻeiki pule ʻakinautolu ki he ngaahi toko afe ʻo Manase.
  ces-1613: 'Takž když táhl do Sicelechu, odstoupili k němu někteří z pokolení Manassesova:
    Adnach, Jozabad, Jediael, Michael, Jozabad, Elihu, a Zilletai, hejtmané nad tisíci
    v pokolení Manassesovu.'
  eng-WMB: 'As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad, Jediael,
    Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were of Manasseh.'
  tam-TCV: 'பின்பு தாவீது சிக்லாசுக்குப் போகையில் மனாசேயைவிட்டு அவனுடன் சேர்ந்துகொண்ட
    மனாசேயின் மனிதர்கள்: அத்னாக், யோசபாத், எதியாயேல், மிகாயேல், யோசபாத், எலிகூ, சில்தாய்
    என்பவர்கள். இவர்கள் ஒவ்வொருவரும் மனாசேயில் ஆயிரம்பேருக்குத் தலைவர்களாயிருந்தனர்.'
  ceb-ULB: Sa dihang miadto siya sa Ziklag, nakig-abin kaniya ang katawhan ni Manases
    nga sila si Adna, si Jozabad, si Jediel, si Micael, si Jozabad, si Elihu, ug si
    Ziletai, nga mga kapitan sa liboan nga kaliwat ni Manases.
  pol-UBG: 'Gdy szedł do Siklag, przyłączyli się do niego z Manassesa: Adnach, Jozabad,
    Jediael, Mikael, Jozabad, Elihu i Silletaj, dowódcy nad tysiącami w pokoleniu
    Manassesa.'
  urd-GVU: 'جب داؤد صِقلاج واپس جا رہا تھا تو منسّی کے قبیلے کے درجِ ذیل افسر ساؤل
    سے الگ ہو کر اُس کے ساتھ ہو لئے: عدنہ، یوزبد، یدیع ایل، میکائیل، یوزبد، اِلیہو
    اور ضِلّتی۔ منسّی میں ہر ایک کو ہزار ہزار فوجیوں پر مقرر کیا گیا تھا۔'
  deu-1912: Da er nun gen Ziklag zog, fielen zu ihm von Manasse Adna, Josabad, Jediael,
    Michael, Josabad, Elihu, Zilthai, Häupter über tausend in Manasse.
  kan-2017: ಅವನು ಹಿಂತಿರುಗಿ ಚಿಕ್ಲಗಿಗೆ ಹೋಗುವಾಗ ಮನಸ್ಸೆ ಕುಲದ ಸಹಸ್ರಾಧಿಪತಿಗಳಾದ ಅದ್ನ, ಯೋಜಾಬಾದ್,
    ಎದೀಗಯೇಲ್, ಮೀಕಾಯೇಲ್, ಯೋಜಾಬಾದ್, ಎಲೀಹು ಮತ್ತು ಚಿಲ್ಲೆತೈ ಎಂಬುವರು ಬಂದು ಅವನೊಂದಿಗೆ ಸೇರಿಕೊಂಡರು.
  yap-yap: 'Ba’aray e pi salthaw ko ganong rok Manasseh nra uned ngak David nnap’an
    ni be sul i yan: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu, nge Zillethai.
    Yad e pi tolang ko fa raba’ i salthaw rok Saul.'
  hlt-MCSB: Ziklag la a caeh vaengah tah Manasseh lamloh Adnah neh Jozabad, Jediael
    neh Michael, Jozabad, Elihu neh Zillethai tah anih taengla cungku uh. Amih he
    Manasseh khuiah tah thawngkhat kah boeilu rhoek la om uh.
  mdy-ETH: ዳውቴ ቲግላጌ ማዔስካፓ ሚናኣሴ ፃጳፓ ዒዛ ጊንፆ ሺሬ ፔቴ ፔቴ ፖኦሊሶኮ ሱንፃ ሃካፓ ዴማ ፓይዲንቴ ጎይፆኬ፦ ዓድናሄ፥
    ዮዛባዴ፥ ዪዲዕዔኤሌ፥ ሚካዔኤሌ፥ ዮዛባዴ፥ ዔሊሁና ፂሌታዬናኬ፤ ዬንሢ ቢያ ሚናኣሴ ዓጮይዳ ዓኣዖ ሺዮ ዓሶኮ ሱኡጋቶ ዓኣያኬ።
  twi-ASANTE: Manase mmarima a wɔwae kɔɔ Dawid afa wɔ ɛberɛ a na ɔresane akɔ Siklag
    no ne Adna, Yosabad, Yediael, Mikael, Yosabad, Elihu ne Siletai. Na wɔn mu biara
    da akodɔm apem ano.
  eng-WEBU: 'As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad,
    Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were
    of Manasseh.'
  wal-wal: Daawiti Xiqilaaga katamaa simmishin, Minaase zariyaappe Daawita maaddanau
    kiyida shaalaqati Adinaaha, Yozabaada, Yidi7eela, Mikaa7eela, Yozabaada, Eelihanne
    Xilttaaya.
  spa-PDDPT: 'Cuando él iba a Siclag, algunos de los de Manasés se pasaron a él: Adnas,
    Jozabad, Jediaiel, Micael, Jozabad, Eliú y Ziletai, jefes de millares de los de
    Manasés.'
  gun-gun: Ha'e ramo Ziclague tetã katy Davi ojevy ju ramo ha'ea katy oaxapa okuapy
    Manassés ramymino kuery. Ha'e va'e kuery ma Adna, Jozabade, Jediael, Micael, Jozabade,
    Eliú ha'e Ziletai, Manassés regua mbovy rei e'ỹ ruvixa kuery ikuai va'ekue.
  ilo-ULB: 'Idi napan ni David idiay Siklag, dagiti lallaki iti tribu ti Manases a
    timmipon kenkuana ket da: Adna, Jozabad, Jediael, Mikael, Jozabad, Elihu ken Zilletai,
    dagiti kapitan a nangidaulo kadagiti rinibribu iti tribu ti Manases.'
  kpg-kpg: 'Aanei digau dauwa mai i Manasseh ala ne dau gi David i di madagoaa o mee
    ne hanimoi gi muli: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu, mo Zillethai.
    I lodo di madawaawa Manasseh, digaula huogodoo guu hai nia dagi buini gau dauwa
    e mana (1,000).'
  uig-ARA: داۋۇت زىكلاگقا قايتىپ بارغاندا، ماناسسەھ قەبىلىسىدىكى ئادناھ، يوزاباد،
    يەدىيايەل، مىكائىل، يوزاباد، ئېلىخۇ، زىلتايلار كېلىپ ئۇنىڭغا قوشۇلدى. بۇلارنىڭ
    ھەممىسى ماناسسەھ قەبىلىسىنىڭ مىڭبېشىلىرى ئىدى.
  sus-sus: Manasi sɔɔri ndee nu bara e sa Dawuda dɛ ra a nu wama kafufe Filisitakae
    ma tɛmui naxɛ Sɔlu gerede. E nun Dawuda mu nɔ Filisitakae malide barima Filisita
    mangɛ ndee nu bara gaaxu, e fa a fala, «Dawuda fama nɛ won yanfade, a kafu a marigi
    Sɔlu ma, e won gere.»
  pon-2006: 'Iet kan sounpei en Manase me iangala Depit ni ahnsou me e ketin sapahldo:
    Adna, Sosapad, Sediael, Maikel, Sosapad, Elihu, oh Silledai. Nan Manase re wia
    kaunen sounpei kid.'
  ksd-ksd: 'Ma ba David i ga vanavana uro Siklag ta umana luluai kai ra tarai Manase
    dia ga lop pirana: Adna, Iosabad, Iediael, Mikael, Iosabad, Eliku, ma Siletai.'
  tur-YTC: Ziklag'a gittiğinde, Manaşşe'den binlerin başları olan Adna, Yozavad, Yediael,
    Mikael, Yozavad, Elihu ve Silletay, Manaşşe'den ona katıldılar.
  grc-BRENT: Καὶ ἀπὸ Μανασσῆ προσεχώρησαν πρὸς Δαυὶδ ἐν τῷ ἐλθεῖν τοὺς ἀλλοφύλους
    ἐπὶ Σαοὺλ εἰς πόλεμον· καὶ οὐκ ἐβοήθησεν αὐτοῖς, ὅτι ἐν βουλῇ ἐγένετο παρὰ τῶν
    στρατηγῶν τῶν ἀλλοφύλων λεγόντων, ἐν ταῖς κεφαλαῖς τῶν ἀνδρῶν ἐκείνων ἐπιστρέψει
    πρὸς τὸν κυρίον αὐτοῦ Σαούλ.
  ind-AYT: Ketika Daud pergi ke Ziklag, beberapa orang Manasye membelot kepadanya,
    yaitu Adnah, Yozabad, Yediael, Mikhael, Yozabad, Elihu, dan Ziletai. Mereka ini
    adalah kepala-kepala pasukan seribu dari suku Manasye.
  nya-nya: 'Davide atapita ku Zikilagi, anthu a fuko la Manase amene anathawira kwa
    iye anali awa: Adina, Yozabadi, Yediaeli, Mikayeli, Yozabadi, Elihu ndi Ziletai;
    atsogoleri a magulu a anthu 1,000 a ku Manase.'
  hrv-hrv: 'Od Manašeovih su sinova neki prešli k Davidu kad je išao s Filistejcima
    na Šaula u boj, ali im nije pomogao, jer su ga filistejski knezovi, dobro promislivši,
    otpustili govoreći: “Mogao bi prijeći k svome gospodaru Šaulu, a to bi nas stajalo
    glava.”'
  mps-mps: Tama Devit te aga bidali taun Siklakba ma soali sogo, te Manasego ami hani
    bidi aga dali soalio. Augwa nogi e tama da, Atna, me Josabat, me Jediael, me Maikel,
    te me gasa Josabat, me Elihu, me Siletai. Te Manase hanigo amide augwali te bidi
    sese hauwa te 1,000 amigo ofisa bidi bidai dao.
  tpi-tpi: Na long taim Devit i wokabaut i go bek long Siklak, ol dispela soldia bilong
    Manase i go wantaim em. Nem bilong ol i olsem, Atna na Josabat na Jediael na Maikel
    na narapela Josabat na Elihu na Siletai. Long ami bilong lain Manase ol i bin
    i stap ofisa bilong 1,000 soldia.
  dan-1931: 'Da han så drog til Ziklag, gik følgende Manassitter over til ham: Adna,
    Jozabad, Jediael, Mikael, Jozabad, Elihu og Zilletaj, der var Overhoveder for
    Slægter i Manasse;'
  vie-OVCB: 'Những người Ma-na-se theo Đa-vít lúc ông trên đường về Xiếc-lác gồm có:
    Át-na, Giô-xa-bát, Giê-đi-a-ên, Mi-ca-ên, Giô-sa-bát, Ê-li-hu, và Xi-lê-thai.
    Mỗi người là tướng chỉ huy hàng nghìn quân từ đại tộc Ma-na-se.'
  guj-2017: જયારે તે સિકલાગમાં જતો હતો, ત્યારે મનાશ્શામાંના આદના, યોઝાબાદ, યદીએલ,
    મિખાએલ, યોઝાબાદ, અલીહૂ તથા સિલ્લથાય, મનાશ્શાના સહસ્રાધિપતિઓ નીકળીને તેના પક્ષમાં
    આવ્યા.
  pon-2006A: 'Iet kan sounpei en Manase me iangala Depit ni ahnsou me e ketin sapahldo:
    Adna, Sosapad, Sediael, Maikel, Sosapad, Elihu, oh Silledai. Nan Manase re wia
    kaunen sounpei kid.'
  por-BRBSL: 'Quando ele foi para Ziklag, alguns de Manasseh se juntaram a ele: Adnah,
    Jozabad, Jediael, Michael, Jozabad, Elihu, e Zillethai, capitães de milhares que
    eram de Manasseh.'
  cth-cth: Ziklag a cei awh navah, Manassehnaw thung hoi ransa 1000 ka hrawi e Adnah
    hoi Jozabad, Jediael hoi Michael, Jozabad, Elihu hoi Zillethai naw teh ahni koe
    ao awh.
  twi-twi: Manase mmarima a wɔtew wɔn ho kɔɔ Dawid afa, bere a na ɔresan akɔ Siklag
