  hlt-hlt: Ziklag la a caeh vaengah tah Manasseh lamloh Adnah neh Jozabad, Jediael
    neh Michael, Jozabad, Elihu neh Zillethai tah anih taengla cungku uh. Amih he
    Manasseh khuiah tah thawngkhat kah boeilu rhoek la om uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɑnɑnsee kó kuwuɔ nkɔbɛɛ kɔtɛ Dɑfiti borɛ̀ kɛ sɔ̃́ nhò kɔ̀tɛ
    Fidisitɛ̃ɛ̃bɛ dokù ndɛ̀ Sɑuri kɛ bo bɛ̀ wɛ̃nnɛ́nɛ̀. Ò mɛ nyí mbɛ̀ wɛ̃nnɛ́nɛ̀ kɛ
    yɛ̃́ Fidisitɛ̃ɛ̃bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ do nɑ̀kɛ́mɛ̀ bɛ mɑ́ɑ̀ kóò bɛ̀ti kɛ dɔ̀ ò yɑ̀ɑ̀
    bo kóntɛ́ kɛ́wɛ̃nnɛ́nɛ̀ o yiɛ̀ nSɑuri kɛ́ bɛ̀ kùɔ.
  msy-2020: 'Devit uamategha Siklakɨn zuir dughiamɨn, Manasen anabamɨn mɨdorozir gumazir
    kaba a ko zui. Men ziabar kara: Atna, Josabat, Jediael, Maikel ko Josabatɨn igharazim
    ko Elihu ko Siletai. Manasen anabamɨn mɨdorozir gumazir kaba, me vaghvagha 1,000plan
    mɨdorozir gumazibar gumazir dapanibar iti.'
  dop-dop: Ḿpʋ́ɣʋ́ Mɑnɑsee kpekǝle nyǝ́mɑ polɑ Tɑfiiti kiŋ kɛ wɑɑtʋ wei ɩ mǝlɑ Filiisi
    nyǝ́mɑ tɔɔ sɩ pɑ yookinɑ Sɑyuli tɔ. Ɩlɛ tɑmpɑnɑ tɔɔ, Tɑfiiti nɑ ɩ yoolɑɑ pɑ tɑ
    sǝnɑ Filiisi nyǝ́mɑ. Filiisi nyǝ́mɑ kɑ tɔɣɔnɑ Tɑfiiti-wɛɣɛ sɩ pǝ́ tɑɑ kɔɔ nɑ Tɑfiiti
    mǝlɩ ɩ cɑɑ kʋpǝŋ tɔɔ nɑ ɩ́ tʋ mpɛɣɛ ɩ́lɛ́ ɩ niŋ tɑɑ.
  azb-azb: 'Davud Ziqlaqa gedərkən onun tərəfinə keçən Menaşşelilər bunlardır: Adnah,
    Yozavad, Yediael, Mikael, Yozavad, Elihu və Silletay. Onların hamısı Menaşşelilər
    arasında minbaşı idi.'
  eng-DBY: 'As he went away to Ziklag, there fell to him of Manasseh: Adnah, and Jozabad,
    and Jediael, and Michael, and Jozabad, and Elihu, and Zilthai, captains of the
    thousands that were of Manasseh.'
  hin-2017: जब वह सिकलग को जा रहा था, तब ये मनश्शेई उसके पास भाग आए; अर्थात् अदनह,
    योजाबाद, यदीएल, मीकाएल, योजाबाद, एलीहू और सिल्लतै जो मनश्शे के हजारों के मुखिए
    थे।
  eng-YLT: In his going unto Ziglag there have fallen unto him of Manasseh, Adnah,
    and Jozabad, and Jediael, and Michael, and Jozabad, and Elihu, and Zillthai, heads
    of the thousands that [are] of Manasseh;
  eng-WYC-2017: Therefore when David turned again into Ziklag, men of Manasseh fled
    over to him, Adnah, and Jozabad, Jediael, and Michael, and Jozabad, and Elihu,
    and Zilthai, princes of knights of horsemen in Manasseh.
  eng-WMBB: 'As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad,
    Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were
    of Manasseh.'
  urd-GVH: 'जब दाऊद सिक़लाज वापस जा रहा था तो मनस्सी के क़बीले के दर्जे-ज़ैल अफ़सर
    साऊल से अलग होकर उसके साथ हो लिए : अदना, यूज़बद, यदियएल, मीकाएल, यूज़बद, इलीहू
    और ज़िल्लती। मनस्सी में हर एक को हज़ार हज़ार फ़ौजियों पर मुक़र्रर किया गया था।'
  rug-rug: 'Hire sari na tie varipera mae guadi pa Manase saripu karovo la pa kalina
    koe Devita totoso pule si asa: E Adana, Zozabada, Zediale, Maekolo, Zozabada,
    Elihu, meke e Ziletai. Hopeke arini sina koimatadi pa keke tina tie varipera koasa
    dia butubutu Manase.'
  gaz-gaz: 'Yeroo Daawit gara Siiqlaag deemetti namoonni Minaasee warri fottoqanii
    gara isaa goran kanneenii dha: Adinaahi, Yoozaabaad, Yediiʼeel, Miikaaʼel, Yoozaabaad,
    Eliihuu fi Ziletaayi; isaan kunneen gosa Minaasee keessatti ajajjuuwwan kumaa
    turan.'
  fra-LSG: 'Quand il retourna à Tsiklag, voici ceux de Manassé qui se joignirent à
    lui: Adnach, Jozabad, Jediaël, Micaël, Jozabad, Élihu et Tsilthaï, chefs des milliers
    de Manassé.'
  yal-yal: Manase bɔnsɔnna sofana ndee yi fa Dawuda fɛma, e nun Filisitine yi sigama
    Sɔli yɛngɛdeni waxatin naxan yi. Koni, Dawuda nun a muxune mi fa Filisitine mali
    yɛngɛsodeni na waxatini bayo Filisiti kuntigine e raxɛtɛ nɛn, e yi a fala, e naxa,
    “Xa Dawuda mɔn kafu a kari fonna Sɔli ma, en birin faxama nɛn.”
  haw-1868: I kona hele ana i Zikelaga, kaana mai la kekahi poe o ka Manase ia ia,
    o Adena, o Iozabada, o Iediaela, o Mikaela, o Iozabada, o Elihu, a o Ziletai,
    na luna tausani o ka Manase.
  arb-NAV: 'وَفِي أَثْنَاءِ عَوْدَتِهِ إِلَى صِقْلَغَ انْضَمَّ إِلَيْهِ مِنْ رِجَالِ
    مَنَسَّى: عَدْنَاحُ وَيُوزَابَادُ وَيَدِيعَئِيلُ وَمِيخَائِيلُ وَيُوزَابَادُ وَأَلِيهُو
    وَصِلْتَايُ، وَقَدْ كَانُوا قَادَةً عَلَى أُلُوفٍ مِنْ جُنُودِ سِبْطِ مَنَسَّى.'
  ewe-ewe: 'Manase ƒe vi siwo va kpe ɖe David ŋu esi wòyi Ziklag la woe nye: Adna,
    Yozabad, Yediael, Mikael, Yozabad, Elihu kple Ziletai. Ame siawo katã nye ame
    akpewo nunɔlawo le Manase.'
  eng-LEE: As he was going over to Ziklag, there went over to him of Menasseh, 'Adnach,
    and Jozabad, and Jedi'ael, and Michael, and Jozabad, and Elihu, and Zillethai,
    captains of the thousands that belonged to Menasseh.
  asm-FB: দায়ুদ যেতিয়া চিক্লগলৈ গ’ল, তেতিয়া মনচিৰ যিসকল লোকে তেওঁৰ সৈতে যোগ দিছিল,
    তেওঁলোক হ’ল অদলহ, যোজাবদ, যিদীয়েল, মীখায়েল, যোজাবদ, ইলীহূ, আৰু চিল্লাথয়, মনচি
    সহস্রপতি আছিল।
  sus-A: مَنَسِ سْورِ ندٍيٍ نُ بَرَ عٍ سَ دَوُدَ دّ رَ عَ نُ وَ مَ كَقُقٍ قِلِسِتَكَيٍ
    مَ تّمُي نَشّ سْلُ فٍرٍدٍ. عٍ نُن دَوُدَ مُ نْ قِلِسِتَكَيٍ مَلِدٍ بَرِ مَ قِلِسِتَ
    مَنفّ ندٍيٍ نُ بَرَ فَاشُ، عٍ قَ عَ قَلَ، «دَوُدَ قَمَ نّ وٌن يَنقَدٍ، عَ كَقُ
    عَ مَرِفِ سْلُ مَ، عٍ وٌن فٍرٍ.»
  fra-SBL: 'Comme il allait à Ziklag, des gens de Manassé se joignirent à lui : Adna,
    Jozabad, Jediaël, Michel, Jozabad, Elihu et Zillethaï, chefs de milliers qui étaient
    de Manassé.'
  hbo-hbo: וּמִֽמְּנַשֶּׁ֞ה נָפְל֣וּ עַל־דָּוִ֗יד בְּבֹאֹ֨ו עִם־פְּלִשְׁתִּ֧ים עַל־שָׁא֛וּל
    לַמִּלְחָמָ֖ה וְלֹ֣א עֲזָרֻ֑ם כִּ֣י בְעֵצָ֗ה שִׁלְּחֻ֜הוּ סַרְנֵ֤י פְלִשְׁתִּים֙
    לֵאמֹ֔ר בְּרָאשֵׁ֕ינוּ יִפֹּ֖ול אֶל־אֲדֹנָ֥יו שָׁאֽוּל׃
  kik-kik: 'Hĩndĩ ĩrĩa Daudi aathiire Zikilagi, aya nĩo andũ a Manase arĩa maagarũrũkire
    magĩthiĩ mwena wake: Adina, na Jozabadu, na Jediaeli, na Mikaeli, na Jozabadu,
    na Elihu, na Zilethai, atongoria a ikundi cia ngiri kũu Manase.'
  fra-NCL: 'Comme il revenait à Siceleg, des hommes de Manassé se joignirent à lui :
    Ednas, Jozabad, Jédihel, Michaël, Jozabad, Eliu et Salathi, chefs des milliers
    de Manassé.'
  cek-AK: David Ziklag vangpui ah caeh naah, Manasseh acaeng Adnah, Jozabad, Jediael,
    Mikael, Jozabad, Elihu hoi Zallethai cae to anih khaeah angzoh o; hae kaminawk
    loe Manasseh acaeng sangto ukkung ah oh o.
  cuk-cuk: 'Degisoggu, David Siclagʼse nonigua, Manasés-dulemar ese-nonimaladi, wemalad:
    Adnas, Jozabad, Jediael, Micael, Jozabad, Eliú, degi, Ziletai. Wemar, Manasés-sordamar
    milibarmalad (1,000) e-dummaganad.'
  uig-CYR: Давут Зиклагқа қайтип барғанда, Манассәһ қәбилисидики Аднаһ, Йозабад, Йәдияйәл,
    Микаил, Йозабад, Елиху, Зилтайлар келип униңға қошулди. Буларниң һәммиси Манассәһ
    қәбилисиниң миң бешилири еди.
  tel-2017: అప్పుడు అతడు సిక్లగుకు తిరిగి వెళ్తూ ఉన్నప్పుడు మనష్షే వారు అద్నా యోజాబాదు,
    యెదీయవేలు, మిఖాయేలు, యోజాబాదు, ఎలీహు, జిల్లెతై అనే వేలమందిమీద అధిపతులు దావీదు
    పక్షాన చేరారు.
  hat-BSA: 'Lè l te ale Tsiklag, men moun Manassé ki te parèt yo: Adnach, Jozabad,
    Jediaël, Micaël, Jozabad, Élihu ak Tsilthaï, chèf a dè milye nan Manassé yo.'
  kos-kos: 'Pa inge inen mwet mweun lun Manasseh su welulang David ke pacl el folok
    ah: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu, ac Zillethai. Kais sie mwet
    inge elos tuh captain fin mwet mweun sie tausin in acn Manasseh.'
  hbo-WLC: וּמִֽמְּנַשֶּׁ֞ה נָפְל֣וּ עַל־דָּוִ֗יד בְּבֹא֨וֹ עִם־פְּלִשְׁתִּ֧ים עַל־שָׁא֛וּל
    לַמִּלְחָמָ֖ה וְלֹ֣א עֲזָרֻ֑ם כִּ֣י בְעֵצָ֗ה שִׁלְּחֻ֜הוּ סַרְנֵ֤י פְלִשְׁתִּים֙
    לֵאמֹ֔ר בְּרָאשֵׁ֕ינוּ יִפּ֖וֹל אֶל־אֲדֹנָ֥יו שָׁאֽוּל׃
  ibo-ibo: 'Mgbe Devid gara Ziklag, ndị a bụ ndị ikom si nʼebo Manase ndị gbasooro
    ya: Adna, Jozabad, Jediael, Maikel, Jozabad, Elihu na Ziletai. Ndị a niile bụ
    ndịisi agha na-achị puku ndị agha nʼebo Manase.'
  ory-ory: ଦାଉଦ ସିକ୍ଲଗ୍‍କୁ ଯିବା ବେଳେ ମନଃଶି ସମ୍ବନ୍ଧୀୟ ଅଦ୍ନହ, ଯୋଷାବଦ୍‍, ଯିଦୀୟେଲ, ମୀଖାୟେଲ,
    ଯୋଷାବଦ୍‍, ଇଲୀହୂ ଓ ସିଲ୍ଲଥୟ, ଏହି ମନଃଶି-ବଂଶୀୟ ସହସ୍ରପତିମାନେ ତାଙ୍କର ପକ୍ଷ ହେଲେ।
  chk-chk: 'Lupwen Tafit a liwiniti Siklak, ekei sounfiu seni ewe ainangen Manasa
    ra chu ngeni: Atna, Josapat, Jetiael, Mikael, Josapat, Elihu me Siletai. Ätekei
    meilapen ekewe mwicheichen ngeröün sounfiu lon Manasa.'
  rop-rop: Dislot na ola neim blanga detlot solja brom Manesa hubin go en bulurrum
    langa Deibid wen imbin gobek langa Siklag. Deibin, Edna, Josabed, Jedaiyel, Maikul,
    Josabed, Ilaihu en Silethai. Basdam deibin ol jidan boswan blanga ebri 1,000 men.
  ukr-1871: 'А як він вертався в Секелаг, тодї пристали до його з Манассіїв: Аднах,
    Йозавад, Едіяєл, Михаїл, Йозавад, Елигу та Зилльтай, тисячники в Манассіїв.'
  deu-1951: 'Als er dann nach Ziklag zog, schlossen sich ihm von Manasse an: Adna,
    Josabad, Jediael, Michael, Josabad, Elihu und Ziletai, Häupter über Tausendschaften
    in Manasse.'
  eng-JPS: (12-21) As he went to Ziklag, there fell to him of Manasseh, Adnah, and
    Jozabad, and Jediael, and Michael, and Jozabad, and Elihu, and Zillethai, captains
    of thousands that were of Manasseh.
  srp-1865: 'Kad se vraæaše u Siklag, prebjegoše k njemu iz plemena Manasijina: Adna
    i Jozavad i Jediailo i Mihailo i Jozavad i Eliuj i Saltaj, tisuænici u plemenu
    Manasijinu.'
  lug-lug: 'Dawudi bwe yali ng’agenda e Zikulagi, abasajja ab’ekika kya Manase abaasalawo
    okumwegattako baali: Aduna, ne Yozabadi, ne Yediyayaeri, ne Mikayiri, ne Yozabadi,
    ne Eriku, ne Zirresayi, n’abakungu abaakuliranga ebibinja eby’olukumi mu Manase.'
  heb-heb: בלכתו אל ציקלג נפלו עליו ממנשה עדנח ויוזבד וידיעאל ומיכאל ויוזבד ואליהוא
    וצלתי ראשי האלפים אשר למנשה׃
  ben-IRV: দায়ূদ সিক্লগে ফিরে যাবার দিন মনঃশি গোষ্ঠীর যে লোকেরা দল ছেড়ে তাঁর কাছে
    গিয়েছিলেন তাঁরা হলেন অদন, যোষাবদ, যিদীয়েল, মীখায়েল, যোষাবদ, ইলীহূ ও সিল্লথয়।
    এঁরা ছিলেন মনঃশি গোষ্ঠীর এক এক হাজার সৈন্যের সেনাপতি।
  pan-pan: ਤਾਂ ਸਿਕਲਗ ਨੂੰ ਤੁਰ ਗਿਆ, ਤਾਂ ਮਨੱਸ਼ੀਆਂ ਵਿੱਚੋਂ ਅਦਨਾਹ ਅਤੇ ਯੋਜ਼ਾਬਾਦ, ਅਤੇ ਯਦੀਏਲ,
    ਅਤੇ ਮੀਕਾਏਲ, ਅਤੇ ਯੋਜ਼ਾਬਾਦ, ਅਤੇ ਅਲੀਹੂ ਅਤੇ ਸਿੱਲਥਈ ਜਿਹੜੇ ਮਨੱਸ਼ੀਆਂ ਵਿੱਚੋਂ ਹਜ਼ਾਰਾਂ ਦੇ
    ਮੁਖੀਏ ਸਨ, ਉਸ ਦੀ ਵੱਲ ਆ ਕੇ ਮਿਲ ਗਏ
  mya-JVB: မိမိအမျိုးသားတို့တွင် လူတထောင် ကို အုပ် သော ဗိုလ် ၊ အာဒန ၊ ယောဇဗဒ် ၊ ယေဒယေလ
    ၊ မိက္ခေလ ၊ ယောဇဗဒ် ၊ ဧလိဟု ၊ ဇိလသဲ တည်း။
  hmo-hmo: 'Davida ese Sikilaga dekenai ia giroa lao neganai Manase taudia ia danu
    idia lao be inai: Adina, Iosabada, Iediaele, Mikaela, Iosabada, Elihu, bona Siletai.
    Idia ta ta ibounai ese tuari taudia 1000 idia biagua vadaeni Manase dekenai.'
  urd-urd: जब वह सिक़लाज को जा रहा था मनस्सी में से 'अदना और यूज़बा'द और यदी'एल और
    मीकाएल और यूज़बा'द और इलीहू और ज़िलती जो बनी मनस्सी में हज़ारों के सरदार थे उससे
    मिल गए।
  rus-SYN: 'Когда он возвращался в Секелаг, тогда перешли к нему из Манассиян: Аднах,
    Иозавад, Иедиаел, Михаил, Иозавад, Елигу и Цилльфай, тысяченачальники у Манассиян.'
  bqc-SIM: 'Manase buieↄ nà Davidiwa gↄↄ pↄ́ aàpi ń Filitɛ̃ↄ lɛ́ gɛ́ zĩkai ń
    Sauluo. Ɔ̃ Davidi ń a gbɛ̃́ↄ i dↄ Filitɛ̃ↄlɛo, asa Filitɛ̃ kíaↄ mɛ́ lɛkpàaĩ,
    ↄ̃ aa aà gbàɛ aa mɛ̀: Tó à zɛ̀ ń a dii Sauluoɛ, aa wá mi zↄ̃zↄ̃ɛ.'
  tcz-CHONGTHU: David ziglak a ana kile Manasseh chaten David anajop ho chu ahile
    Adnah , Jozbed, Jedial, Michael Jozabed , Elihu le Zillethai ahiuve. Amaho lamkai
    nanoi a Manasseh phung a kon sepai mi sangkhat ahiuve.
  mar-mar: तो जेव्हा सिकलागला गेला. त्याच्याबरोबर आलेले मनश्शेचे लोक अदनाह, योजाबाद,
    यदीएल, मीखाएल, योजाबाद, अलीहू, आणि सिलथय. हे सर्व मनश्शे वंशातील सरदार होते.
  qub-qub: 'Siclagcho David caycaptin Benjamín famillya guellicojcunaga caran: Adnas,
    Jozabad, Jediael, Micael, Jozabad, Eliú, Ziletai. Paycunaga caran Manasés famillyacho
    röpa-röpa runacunapa mandajnin.'
  bqp-bqp: Mɑnɑsen bwese kɛrɑn tɔmbu bɑ Dɑfidi swĩi sɑnɑm mɛ wi kɑ Filisitibɑ bɑ dɔɔ
    bu kɑ Sɔɔlu tɑbu ko. Adɑmɑ bɑ ǹ Filisiti be somi. Domi ye Filisiti ben wirugibu
    bɑ wesiɑnɑ, bɑ Dɑfidi girɑwɑ bɑ nɛɛ, u ko n wɑ̃ɑwɑ Sɔɔlu win yinnin biruɔ kpɑ
    u rɑ bu wiru bɔɔri.
  hat-hat: Men moun nan branch fanmi Manase a ki te vin mete tèt ansanm ak David apre
    li te tounen lavil Ziglag. Se te Adnak, Jozabad, Jedyayèl, Mikayèl, Jozabad, Eliyou
    ak Siltayi, ki te chèf rejiman mil sòlda laba nan peyi Manase.
  eng-BSB: 'When David went to Ziklag, these men of Manasseh defected to him: Adnah,
    Jozabad, Jediael, Michael, Jozabad, Elihu, and Zillethai, chiefs of thousands
    in Manasseh.'
  eng-WEBPB: 'As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad,
    Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were
    of Manasseh.'
  kbq-kbq: Hagi Deviti'ma ete Ziklaki kumategama nevigeno'a, Manase nagapinti sondia
    vahe'tmina ama'na vahe'mo'za avaririza vu'naze, Adna'ma, Josabadi'ma, Jediaeli'ma,
    Maikeli'ma, mago Josabadi'ma, Elihu'ma, Ziletai'e. Hagi ana Manase nagapintira
    1tauseni'a sondia vahete kegava hutere hu'naze.
  nhe-BL: 'Huan nica eltoc inintoca nopa tlacame tlen nopa hueyi familia Manasés tlen
    motemacaque ica David quema yajaya yajqui ipan altepetl Siclag: Adnas, Jozabad,
    Jadiaiel, Micael, Jozabad, Eliú huan Ziletai. Sesen tlen inijuanti eliyaya nopa
    hueyi tlayacanquetl tlen se mil soldados tlen nopa hueyi familia Manasés.'
  gub-BL: 'A''e pe izewyr mehe amo zauxiapekwer Manaxe izuapyapyr oho Tawi rupi wà.
    Na''aw waner xe wà: Anina, Zozamaz, Zeniaew, Mikaew, Zozamaz, Eriu, Ziretaz. Manaxe
    ywy rehe wiko mehe we a''e paw wiko 1.000 zauxiapekwer wanuwihaw romo wà.'
  eng-DRA: So when he went back to Siceleg, there fled to him of Manasses, Ednas and
    Jozabad, and Jedihel, and Michael, and Ednas, and Jozabad, and Eliu, and Salathi,
    captains of thousands in Manasses.
