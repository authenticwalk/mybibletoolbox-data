verse: 1CH.012.016
translations:
  mal-C: മറ്റു ബെന്യാമീന്യരും ചില യെഹൂദന്മാരുംകൂടി സുരക്ഷിതസങ്കേതത്തിൽ ദാവീദിന്റെ
    അടുത്തുവന്നു.
  deu-TKW: Es kamen aber auch etliche von den Benjaminiten und Judäern bis zur Burg
    Davids.
  lin-lin: Ezalaki bango nde bakatisaki mayi ya Yordani, na sanza ya liboso, tango
    mayi ya ebale etondaki makasi na bangambo nyonso, mpe bakimisaki bato nyonso oyo
    bazalaki kovanda na mabwaku, ezala na ngambo ya este to ya weste.
  eng-LSV: And [some] from the sons of Benjamin and Judah came to David at the stronghold,
  eng-GNV: And there came of the children of Beniamin, and Iudah to the hold vnto
    Dauid,
  eng-WEBSTER: And there came of the children of Benjamin and Judah to the hold to
    David.
  nhw-BL: Nojquiya yajque campa motlatijtoya David sequinoc tlacame tlen nopa huejhueyi
    familias tlen Benjamín huan Judá.
  swh-ONEN: Wabenyamini wengine na baadhi ya watu kutoka Yuda pia walikuja kwa Daudi
    katika ngome yake.
  bba-bba: Berɑ bɑ Yuudɛni tɔburɑ wɔ̃ɔn suru ɡbiikoo sɔɔ, sɑnɑm mɛ yɑ nim yibɑ sere
    bɔ̃ɔwɔ. Berɑ bɑ mɑɑ tɔn be bɑ wɑ̃ɑ wɔwi sɔɔ ɡirɑ yen sɔ̃ɔ yɑri yeru ɡiɑ kɑ yen
    sɔ̃ɔ duu yeru ɡiɑ.
  eng-KJVCPB: And there came of the children of Benjamin and Judah to the hold unto
    David.
  luo-luo: To joka Benjamin mamoko gi jo-Juda mamoko bende nobiro ir Daudi e kare
    mar pondo.
  meu-meu: Beniamina bona Iuda iduhudia taudia haida na David ena gabu aukana ema.
  npi-ULB: बेन्‍यामीन र यहूदाका केही मानिसहरू दाऊदकहाँ किल्लामा आए ।
  yor-yor: Ìyókù ará Benjamini àti àwọn díẹ̀ ọkùnrin láti Juda lọ sí ọ̀dọ̀ Dafidi
    ní ibi gíga.
  pes-OPCB: افراد دیگری نیز از قبیله‌های بنیامین و یهودا نزد داوود آمدند.
  tgl-ULB: Ang ilan sa mga kalalakihan sa lipi ni Benjamin at Juda ay pumunta sa matibay
    na tanggulan ni David.
  hui-hui: Horo mbirungi Yuda hameigini marubi Beniyamini hameigini marubi ti Debidi
    ibu dindi ko dalu naibaga wiagoha ha do hearia ibini.
  mya-mya: အ​ခါ​တစ်​ပါး​၌​ဗင်္ယာ​မိန်​နှင့်​ယု​ဒ​အ​နွယ် ဝင်​တို့​မှ လူ​အ​ချို့​တို့​သည်​ဒါ​ဝိဒ်​မင်း​ရှိ​ရာ
    ရဲ​တိုက်​သို့​လာ​သော​အ​ခါ၊-
  bod-N: པེན་ཡཱ་མེན་དང་ཡ་ཧུ་དཱའི་བུ་རྒྱུད་ལས་ཀྱང་མི་ཁ་ཤས་རི་རྫོང་དུ་དཱ་བིད་ལ་རྒྱབ་བརྟེན་བཅོལ་དུ་འོངས་པ་དང་།
  sna-sna: Vamwe vaBhenjamini navamwe varume vaibva kuJudha vakauyawo kuna Dhavhidhi
    munhare yake.
  spa-BLM: Algunos de los hijos de Benjamín y de Judá vinieron a la fortaleza a David.
  cac-cac: An̈ejtona' ay pax juntzan̈xo eb' vin̈ yin̈tilal Benjamín yed' juntzan̈xo
    eb' vin̈ yin̈tilal Judá ix c'och yac'och sb'a yed' vin̈aj David d'a q'uen n̈aq'ueen
    chi'.
  swh-ULB: Baadhi ya wanaume wa Benjamini na Yuda walikuja kwenye ngome kwa Daudi.
  bel-bel: Прыйшлі таксама і з сыноў Веньямінавых і Юдавых ва ўмацаваньне да Давіда.
  deu-ELBBK: Diese sind es, die über den Jordan gingen, im ersten Monat, wenn er alle
    seine Ufer überflutet, und alle Bewohner der Niederungen, im Osten und im Westen,
    in die Flucht jagten.
  mbb-OT: Duen daan menge etew he ebpuun te tribu ni Benjamin wey ki Juda he midhendiyà
    te ki David diyà te melig-en he elesà.
  mal-2015: ചില ബെന്യാമീന്യരും യെഹൂദ്യരും ദുർഗ്ഗത്തിൽ ദാവീദിന്റെ അടുക്കൽ വന്നു.
  rmc-rmc: Sas oda on, save pregele prekal o Jordan andro ešebno čhon akor, sar o
    paňi prečhorelas soduj brehi, a roztradle le manušen, save bešenas andre ola dolini
    pro vichodos the zapados.
  pes-OPV: و بعضي از بني بنيامين و يهودا نزد داود به آن ملاذ آمدند.
  ron-1924: Ши дин фиий луй Бениамин ши ай луй Иуда ау фост уний каре с-ау дус ла
    Давид ын четэцуе.
  ben-OBCV: অন্যান্য বিন্যামীনীয়েরা ও যিহূদা থেকে আগত কয়েকজন লোকও দাউদের দুর্গে
    তাঁর কাছে এসেছিল।
  som-som: Oo waxaa dhufayska Daa'uud ugu yimid reer Benyaamiin iyo reer Yahuudah
    qaarkooda.
  lat-VUC: Venerunt autem et de Benjamin et de Juda ad præsidium in quo morabatur
    David.
  eng-ASVBT: And there came of the children of Benjamin and Judah to the stronghold
    unto David.
  ita-1885: Vennero ancora de' figliuoli di Beniamino, e di Giuda, a Davide, nella
    fortezza.
  eng-LXXUP: These are the men that crossed over Jordan in the first month, and it
    had overflowed all its banks; and they drove out all the inhabitants of the valleys,
    from the east to the west.
  eng-ULB: Some of the men of Benjamin and Judah came to the stronghold to David.
  spa-VBL: Otros de las tribus de Benjamín y Judá también vinieron a unirse a David
    en la fortaleza.
  fra-_FOB: Il vint aussi des enfants de Benjamin et de Juda, vers David, à la forteresse.
  mal-mal: ചില ബെന്യാമീന്യരും യെഹൂദ്യരും രക്ഷാസങ്കേതത്തിൽ ദാവീദിന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Binyamīn aur Yahūdāh ke qabīloṅ ke kuchh mard Dāūd ke pahāṛī qile meṅ āe.
  suz-BL: मिनु बेन्‍यामीन आ थर नु यहूदा आ थर ङा का निक्‍शी मुर गोरशो रागीम दाऊद आ
    बोल्‍यो बाक्‍तीकेम जाक्‍मा बाक्‍त।
  ita-1927: Anche dei figliuoli di Beniamino e di Giuda vennero a Davide, nella fortezza.
  ckb-ckb: هەروەها هەندێک لە نەوەی بنیامین و یەهوداش بۆ لای داود هاتنە قەڵاکە.
  eng-BBE: And some of the children of Benjamin and Judah came to David in his strong
    place.
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ಮತ್ತು ಯೆಹೂದ್ಯರಲ್ಲಿ ಕೆಲವರು ಕೋಟೆಯ ಸ್ಥಳದಲ್ಲಿದ್ದ ದಾವೀದನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: பின்னும் பென்யமீன் மனிதர்களிலும் யூதா மனிதர்களிலும் சிலர் பாதுகாப்பான
    இடத்தில் இருக்கிற தாவீதிடம் வந்தார்கள்.
  spa-RV-1909: Asimismo algunos de los hijos de Benjamín y de Judá vinieron á David
    á la fortaleza.
  ron-BTF: Și acolo au venit copiii lui Beniamin și Iuda la întăritura lui David.
  eng-WEBP: Some of the children of Benjamin and Judah came to the stronghold to David.
  eng-FBV: Some others from the tribes of Benjamin and Judah also came to join David
    at the stronghold.
  nld-1939: En toen er nog anderen uit de stammen Benjamin en Juda bij David in de
    burcht kwamen,
  nch-BL: Nojquiya yajque campa motatijtoya David sequinoc tacame ten nopa huejhueyi
    familias ten Benjamín huan Judá.
  vie-1934: Lại có người thuộc về Bên-gia-min và Giu-đa cũng đi tới cùng Đa-vít trong
    đồn người.
  hin-CV: इसके बाद बिन्यामिन और यहूदाह के वंशज दावीद से भेंट करने गढ़ में आए.
  spa-BES: Y algunos de los hijos de Benjamín y Judá vinieron a David en su fortaleza.
  tdx-tdx: Naho nimb’amy fipalira’ i Davidey mb’eo ty ila’ o ana’ i Beniamine naho
    Iehodao;
  tha-KJV: มี​คนเบนยามินและยูดาห์มาเฝ้าดาวิด ณ ที่​กำบังเข้มแข็ง
  por-BR-2018: Também alguns dos filhos de Benjamim e de Judá vieram a Davi à fortaleza.
  deu-ELO: Und es kamen einige von den Kindern Benjamin und Juda nach der Bergfeste
    zu David.
  eng-WYC-2018: And also (some) men of Benjamin and of Judah came to the stronghold,
    wherein David dwelled (or where David lived).
  epo-epo: Ankaŭ el la idoj de Benjamen kaj de Jehuda oni venis en la fortikigitan
    lokon al David.
  uig-PIN: Binyamin ⱪǝbilisi bilǝn Yǝⱨuda ⱪǝbilisidinmu kixilǝr ⱪorƣanƣa kelip Dawutⱪa
    beⱪinƣan.
  beo-beo: Eso afaega Bediamini amola Yuda sosogo fi mogi da Da:ibidi ea esalebe gagili
    sali diasuga asi.
  tpi-OTNT: Wanpela taim sampela man bilong lain Benjamin na Juda i kam lukim Devit
    long dispela strongpela ples hait Devit i stap long en.
  hau-SA: Sauran mutanen Benyamin da waɗansu mutanen Yahuda su ma suka zo wurin Dawuda
    a kagararsa.
  uig-LAT: Binyamin qebilisi bilen Yehuda qebilisidinmu kishiler qorghan’gha kélip
    Dawutqa béqin’ghan.
  nde-nde: Amanye amadoda akoBhenjamini lamanye ayevela koJuda lawo alandela uDavida
    khonale enqabeni yakhe.
  ton-ton: Pea naʻe haʻu foki ha niʻihi mei he fānau ʻa Penisimani mo Siuta ki he
    kolo mālohi kia Tevita.
  ces-1613: Přišli také někteří z synů Beniaminových a Judových k pevnosti Davidově.
  eng-WMB: Some of the children of Benjamin and Judah came to the stronghold to David.
  tam-TCV: பென்யமீன் மக்களிலிருந்தும், யூதா மக்களிலிருந்தும் சிலர் அரணான இடத்தில்
    இருந்த தாவீதிடம் வந்தனர்.
  ceb-ULB: Miadto ang pipila ka kalalakin-an nga naggikan sa banay ni Benjamin ug
    ni Juda sa tagoanan ni David.
  pol-UBG: Do warowni do Dawida przyszli także niektórzy z synów Beniamina i Judy.
  urd-GVU: بن یمین اور یہوداہ کے قبیلوں کے کچھ مرد داؤد کے پہاڑی قلعے میں آئے۔
  deu-1912: Es kamen aber auch Kinder Benjamins und Juda's zu David an seinen sichern
    Ort.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಮತ್ತು ಯೂದ ಕುಲದವರಲ್ಲಿ ಕೆಲವರು ದಾವೀದನಿದ್ದ ದುರ್ಗದ ಬಳಿಗೆ ಬರಲು ದಾವೀದನು
    ಹೊರಗೆ ಹೋಗಿ ಅವರೆದುರಿಗೆ ನಿಂತು ಅವರಿಗೆ,
  yap-yap: Me bayay me yan ba ulung i pumo’on ko ganong rok Benjamin nge Judah ngranod
    ko fa gin kan yororiy ni fan ko mael ni bay David riy.
  hlt-MCSB: Benjamin neh Judah koca rhoek lamkah khaw, rhalmahim kah David taengla
    pawk uh.
  mdy-ETH: ፔቴና ዪሁዳና ቢኢኒያሜና ፃጳፓ ኬስኬ ዛላ ዓሲ ዳውቴ ዋርዲ ዴዒ ዓኣ ቤዞ ዴንዴኔ፤
  twi-ASANTE: Afoforɔ a wɔfiri Benyamin ne Yuda no baa Dawid nkyɛn wɔ abanbɔeɛ hɔ.
  eng-WEBU: Some of the children of Benjamin and Judah came to the stronghold to David.
  wal-wal: Biniyaama zaretuppenne Yihudaa zaretuppe amarida asati Daawitakko qatuwaa
    yiidosona.
  spa-PDDPT: También algunos de los hijos de Benjamín y de Judá fueron a David a la
    fortaleza.
  gun-gun: Ha'e gui Davi oĩa py ou avi Benjamim ha'e Judá ramymino kuery regua, oo
    ikorapa va'e py.
  ilo-ULB: Napan iti ayan ti sarikedked ni David dagiti sumagmamano a lallaki manipud
    iti tribu ti Benjamin ken Juda.
  kpg-kpg: Dahi madagoaa di buini daane mai nia madawaawa Benjamin mo Judah ne hula
    gi di abaaba dela nogo iai David.
  uig-ARA: بىنيامىن قەبىلىسى بىلەن يەھۇدا قەبىلىسىدىنمۇ كىشىلەر قورغانغا كېلىپ داۋۇتقا
    بېقىنغان.
  sus-sus: Nee naxa Yurudɛn xure giri a rafexi tɛmui naxɛ, kike singe, e fa geya lanbanyi
    mixie keri sogetede nun sogegorode mabiri.
  pon-2006: Ehu ahnsou pwihn en ohl ekei sang ni kadaudok en Pensamin oh Suda patohla
    nan kelen mahwen wasa me Depit ketiket ie.
  ksd-ksd: Ma ta umana bula ta ra ura vuna tarai Beniamin ma Iuda dia ga vana tar
    ta ra babang kai David.
  tur-YTC: Benyamin'in ve Yahuda'nin çocuklarından bazıları David'in yanına, kaleye
    geldiler.
  grc-BRENT: Οὗτοι οἱ διαβάντες τὸν Ἰορδάνην ἐν τῷ μηνὶ τῷ πρώτῳ· καὶ οὗτος πεπληρωκὼς
    ἐπὶ πᾶσαν κρηπίδα αὐτοῦ· καὶ ἐξεδίωξαν πάντας τοὺς κατοικοῦντας αὐλῶνας ἀπὸ ἀνατολῶν
    ἕως δυσμῶν.
  ind-AYT: Kemudian, beberapa orang dari keturunan Benyamin dan Yehuda pergi menemui
    Daud di benteng pertahanannya.
  nya-nya: Anthu ena a fuko la Benjamini ndi ena ochokera ku Yuda anabweranso kwa
    Davide pamene anali ku linga lake.
  hrv-hrv: To su oni koji su prvoga mjeseca prešli preko Jordana kad se razlio preko
    svih svojih obala i koji su rastjerali sve stanovnike iz dubokih dolina na istok
    i na zapad.
  mps-mps: Me sogo deli te gasa Benjamin hani me te Juda hani te bidi meba pelama,
    te Devit geme dualalubo bomai buluba sugi palio.
  tpi-tpi: Wanpela taim sampela man bilong lain Benjamin na Juda i kam lukim Devit
    long dispela strongpela ples hait Devit i stap long en.
  dan-1931: Engang kom nogle Benjaminitter og Judæere til David i Klippeborgen;
  vie-OVCB: Có những người từ đại tộc Bên-gia-min và Giu-đa đến nơi Đa-vít ẩn náu
    để gặp ông.
  guj-2017: બિન્યામીનના તથા યહૂદાના પુત્રોમાંના કેટલાક દાઉદની પાસે ગઢમાં આવ્યા.
  pon-2006A: Ehu ahnsou pwihn en ohl ekei sang ni kadaudok en Pensamin oh Suda patohla
    nan kelen mahwen wasa me Depit ketiket ie.
  por-BRBSL: Algumas das crianças de Benjamin e Judah vieram para a fortaleza de David.
  cth-cth: Benjamin hoi Judah casaknaw thung hoi rapanim koe Devit teng a tho awh.
  twi-twi: Afoforo a wofi Benyamin ne Yuda no baa Dawid nkyɛn wɔ hintabea hɔ.
  hlt-hlt: Benjamin neh Judah koca rhoek lamkah khaw, rhalmahim kah David taengla
    pawk uh.
  tbz-SIM: Bɛɛ̀ do sèńtɛ́ kukó nSuditɛ̃ɛ̃ dibenni kóo tɑ̃̀nkù ketiwè miɛkɛ, kɛ sɔ̃́
    mɛniɛ mpíɛ kɛ yɛ̀nnɛ̀ yɛkonnɛ́bìɛ̀ kɛ́bɛti bɛ̀ɛ̀ mɑɑ́ ku tɑkɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀ nɛ̀ di tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Dughiar mamɨn, Benjaminɨn anabamɨn gumazir maba ko Judan anabamɨn gumazir
    maba iza, Devit modogha itir danganir gavgavir kamɨn an ganasa ize.
  dop-dop: Mpɛ pɑɑ tɛsǝnɑ Yɑɑtɑnɩ pɔɣɔ kɛ pǝnɑɣɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ tɑɑ. Wɑɑtʋ
    ɩnɩ kɑ su teu kɛ́ nɑ kɑ́ lɩɩ. Ɩlɛnɑ pɑ́ polo nɑ pɑ́ tɔɣɔnɩ mpɑ pɑɑ cɑɣɑ ilim tǝlɩɩlɛ
    nɑ pǝ tǝtʋlɛ tɔɔ tɛtɛkɑ tɑɑ tɔ.
  azb-azb: Binyaminlilərdən və Yəhudalılardan da Davudun yanına, qalaya adamlar gəldi.
  eng-DBY: And there came of the children of Benjamin and Judah to the stronghold
    to David.
  hin-2017: कई एक बिन्यामीनी और यहूदी भी दाऊद के पास गढ़ में आए।
  eng-YLT: And there come of the sons of Benjamin and Judah unto the stronghold to
    David,
  eng-WYC-2017: And also men of Benjamin and of Judah came to the stronghold, where-in
    David dwelled.
  eng-WMBB: Some of the children of Benjamin and Judah came to the stronghold to David.
  urd-GVH: बिनयमीन और यहूदाह के क़बीलों के कुछ मर्द दाऊद के पहाड़ी क़िले में आए।
  rug-rug: Kaiqa tie pa Benisimane meke Ziuda si mae tugo koe Devita koasa nana vasina
    ṉiṉirana pa qega.
  gaz-gaz: Namoonni Beniyaamiitii fi Yihuudaa tokko tokkos Daawit bira gara daʼannoo
    isaa ni dhufan.
  fra-LSG: Il y eut aussi des fils de Benjamin et de Juda qui se rendirent auprès
    de David dans la forteresse.
  yal-yal: Ne yi Yurudɛn xuden gidi a yi fexi waxatin naxan yi, kike singeni, e fa
    lanbanna muxune kedi sogeteden nun sogegododen mabinni.
  haw-1868: A hele mai la kekahi poe mamo a Beniamina a me Iuda i kahi paa io Davida
    la.
  arb-NAV: وَتَوَافَدَ عَلَى دَاوُدَ وَهُوَ فِي الْحِصْنِ قَوْمٌ مِنْ سِبْطَيْ بِنْيَامِينَ
    وَيَهُوذَا
  ewe-ewe: Aʋawɔla bubuwo tso Benyamin ƒe viwo kple Yuda ƒe viwo dome ame siwo hã
    va de David dzi le eƒe mɔ sesẽ la me.
  eng-LEE: And there came some of the children of Benjamin and of Judah as far as
    the strong-hold unto David.
  asm-FB: বিন্যামীনৰ আৰু যিহূদাৰ মাজৰ কিছুমান লোক দায়ূদৰ দুৰ্গলৈ আহিল।
  sus-A: نٍيٍ نَشَ يُرُدّن شُرٍ فِرِ عَ رَقٍشِ تّمُي نَشّ، كِكٍ سِنفٍ، عٍ قَ فٍيَ
    لَنبَنيِ مِشِيٍ كٍرِ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ مَبِرِ.
  fra-SBL: Quelques-uns des enfants de Benjamin et de Juda vinrent à la forteresse
    auprès de David.
  hbo-hbo: אֵ֣לֶּה הֵ֗ם אֲשֶׁ֨ר עָבְר֤וּ אֶת־הַיַּרְדֵּן֙ בַּחֹ֣דֶשׁ הָרִאשֹׁ֔ון וְה֥וּא
    מְמַלֵּ֖א עַל־כָּל־*גִּדיֹתָיו (גְּדֹותָ֑יו) וַיַּבְרִ֙יחוּ֙ אֶת־כָּל־הָ֣עֲמָקִ֔ים
    לַמִּזְרָ֖ח וְלַֽמַּעֲרָֽב׃ ס
  kik-kik: Andũ amwe a kuuma Benjamini na angĩ a kuuma Juda o nao magĩũka kũrĩ Daudi
    kũu kĩĩhitho-inĩ gĩake.
  fra-NCL: Des fils de Benjamin et de Juda vinrent vers David, dans les lieux forts.
  cek-AK: Benjamin kaminawk hoi Judah kaminawk loe David misa abuephaih ahmuen ah
    angzoh o.
  cuk-cuk: Amba David neg-gandikidgi gudigua, Benjamín-wagan, degi, Judá-wagan-gwenna-gwenna
    David-maidse nade gusmarmogad.
  uig-CYR: Бинямин қәбилиси билән Йәһуда қәбилисидинму кишиләр қорғанға келип Давутқа
    беқинған.
  tel-2017: ఇంకా బెన్యామీనీయుల్లో కొంతమంది, యూదావాళ్ళల్లో కొంతమంది, దావీదు దాగి ఉన్న
    స్థలానికి వచ్చారు.
  hat-BSA: Konsa, kèk nan fis a Benjamin yo te vin rive nan fò a David la.
  kos-kos: Sie pacl ah sie u sin mwet Benjamin ac mwet Judah elos fahla nu ke pot
    se David el muta we.
  hbo-WLC: אֵ֣לֶּה הֵ֗ם אֲשֶׁ֨ר עָבְר֤וּ אֶת־הַיַּרְדֵּן֙ בַּחֹ֣דֶשׁ הָרִאשׁ֔וֹן וְה֥וּא
    מְמַלֵּ֖א עַל־כָּל־גדיתיו וַיַּבְרִ֙יחוּ֙ אֶת־כָּל־הָ֣עֲמָקִ֔ים לַמִּזְרָ֖ח וְלַֽמַּעֲרָֽב׃
    ס
  ibo-ibo: Ndị ọzọ sitekwara nʼebo Benjamin na Juda bịakwute Devid nʼebe ya e wusiri
    ike.
  ory-ory: ଆହୁରି ବିନ୍ୟାମୀନ୍ ଓ ଯିହୁଦା-ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ କେତେ ଲୋକ ଦୁର୍ଗ-ସ୍ଥାନକୁ ଦାଉଦଙ୍କ
    ନିକଟକୁ ଆସିଲେ।
  chk-chk: Iwe, ekoch me lein chon ekewe ainangen Peniamin me Juta ra pwal feila ren
    Tafit lon ewe leni mi pöchökül.
  rop-rop: Wal sambala men brom det Benjamin klen en det Juda klen bin go langa det
    strongwan haus langa det deset kantri weya Deibid bin jidan.
  ukr-1871: Прийшли так само й з синів Беняминових та Юдиних в твердиню до Давида.
  deu-1951: Es kamen auch von den Kindern Benjamin und Juda auf die Bergfeste zu David.
  eng-JPS: (12-17) And there came of the children of Benjamin and Judah to the stronghold
    unto David.
  srp-1865: A doðoše i od sinova Venijaminovijeh i Judinijeh k Davidu u grad.
  lug-lug: Abamu ku basajja ba Benyamini ne Yuda nabo beegatta ku Dawudi mu kigo kye.
  heb-heb: ויבאו מן בני בנימן ויהודה עד למצד לדויד׃
  ben-IRV: এছাড়া বিন্যামীন গোষ্ঠীর অন্য লোকেরা এবং যিহূদার কিছু লোক দায়ূদের কাছে
    দুর্গম জায়গায় এসেছিল।
  pan-pan: ਬਿਨਯਾਮੀਨ ਅਤੇ ਯਹੂਦਾਹ ਦੀ ਅੰਸ ਵਿੱਚੋਂ ਕਿੰਨੇ ਕੁ ਲੋਕ ਗੜ੍ਹ ਵਿੱਚ ਦਾਊਦ ਕੋਲ ਆਏ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား နှင့် ယုဒ အမျိုးသားအချို့တို့ သည် ဒါဝိဒ် ရှိရာ ရဲတိုက်
    သို့ လာ သောအခါ၊
  hmo-hmo: Beniamina bona Iuda iduhu taudia haida be Davida ena gabu aukana dekenai
    idia mai.
  urd-urd: बनी बिनयमीन और यहूदाह में से कुछ लोग क़िले' में दाऊद के पास आये।
  rus-SYN: Пришли также и из сыновей Вениаминовых и Иудиных в укрепление к Давиду.
  bqc-SIM: Ɔ̃mɛ bùa Yuudɛ̃wa mↄ sɛ̃́ia guu gↄↄ pↄ́ à pà, aa tò guzulɛdeↄ tilɛ̀
    gukpɛ ń bɛ'aɛo píi.
  tcz-CHONGTHU: Chule adangho Benjamin le Judah phung mite chu David kulpi a chun
    ahung un ahi.
  mar-mar: बन्यामीन आणि यहूदा वंशातील लोकही दावीदाला गढीत येऊन मिळाले.
  qub-qub: Benjaminwan Judá famillya runacunapis David pacaraycashan cajman guellicoj
    chayaran.
  bqp-bqp: Berɑ bɑ Yuudɛni tɔburɑ wɔ̃ɔn suru gbiikoo sɔɔ, sɑnɑm mɛ yɑ nim yibɑ sere
    bɔ̃ɔwɔ. Berɑ bɑ mɑɑ tɔn be bɑ wɑ̃ɑ wɔwi sɔɔ girɑ yen sɔ̃ɔ yɑri yeru giɑ kɑ yen
    sɔ̃ɔ duu yeru giɑ.
  hat-hat: Nan branch fanmi Benjamen ak branch fanmi Jida yo te gen moun ki te vin
    jwenn David jouk nan fò kote l' te kache a.
  eng-BSB: Other Benjamites and some men from Judah also came to David in his stronghold.
  eng-WEBPB: Some of the children of Benjamin and Judah came to the stronghold to
    David.
  kbq-kbq: Hagi mago'a Juda naga'ene Benzameni nagapinti vene'neramimo'za hankavenentake
    vihufima Deviti'ma frakino mani'nerega vu'naze.
  nhe-BL: Nojquiya yajque campa motlatijtoya David sequinoc tlacame tlen nopa huejhueyi
    familias tlen Benjamín huan Judá.
  gub-BL: Amo awa Mezàmi izuapyapyr wainuromo har a'e wà, amo awa Zuta izuapyapyr
    wainuromo har a'e wà no, oho Tawi ipyr a'e tawhu imuàtà pyrer pe wà.
  eng-DRA: And there came also of the men of Benjamin, and of Juda to the hold, in
    which David abode.
