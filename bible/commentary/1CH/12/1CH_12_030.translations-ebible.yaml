verse: 1CH.012.030
translations:
  mal-C: ശൂരന്മാരായ പോരാളികളും സ്വന്തം ഗോത്രത്തിൽത്തന്നെ പേരുകേട്ടവരുമായ എഫ്രയീമ്യർ
    20,800 പേർ;
  deu-TKW: 'Von den Ephraimiten: 20800 tapfere, in ihren Familien hochberühmte Männer.'
  lin-lin: 'kati na libota ya Benjame, bato ya libota ya Saulo : basoda nkoto misato,
    pamba te mingi kati na bango bandimaki kaka kosalela ndako ya Saulo ;'
  eng-LSV: And of the sons of Ephraim [are] twenty thousand and eight hundred, mighty
    men of valor, men of renown, according to the house of their fathers.
  eng-GNV: And of the children of Ephraim twentie thousande, and eight hundreth valiant
    men and famous men in the housholde of their fathers.
  eng-WEBSTER: And of the children of Ephraim twenty thousand and eight hundred, mighty
    men of valor, famous throughout the house of their fathers.
  nhw-BL: Tlen nopa hueyi familia Efraín, itztoyaj 20 mil 800 soldados catli tlahuel
    quipixque fuerza. Huan sese inijuanti quiseliyayaj miyac tlatlepanitacayotl ipan
    ifamilia.
  swh-ONEN: Watu wa Efraimu, mashujaa hodari 20,800, watu waliokuwa maarufu katika
    koo zao.
  bba-bba: Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, be bɑ sɑ̃ɑ Sɔɔlun mɛro bisibu, bɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ itɑ (3.000) domi ben dɑbirɑ bɑ kɑ Sɔɔlu yɔ̃rɑ n kɑ sɑɑ ye ɡirɑri.
  eng-KJVCPB: And of the children of Ephraim twenty thousand and eight hundred, mighty
    men of valour, famous throughout the house of their fathers.
  luo-luo: joka Efraim, ma gin jolweny mathuondi kendo mane rahuma e dhoodgi ne gin
    ji alufu piero ariyo gi mia aboro (20,800),
  meu-meu: Efraim taudia gerebu-rua sinahu-taurahani, goada-herea taudia, mai haridia,
    tamadia edia iduhu ai.
  npi-ULB: एफ्राइमबाट मानिसहरूबाट २०,८०० यद्धाहरू, जो आफ्‍ना पिताका परिवारमा प्रसिद्ध
    थिए ।
  yor-yor: àwọn arákùnrin Efraimu, ògbójú akọni, ènìyàn Ọlọ́run ni wọ́n nílé baba
    wọn ogún ẹgbẹ̀rún ó le ẹgbẹ̀rin (20,800);
  pes-OPCB: '@see-verse:1CH.012.029'
  tgl-ULB: Mula sa tribu ni Efraim ay may 20, 800 na lalaking mandirigma, mga lalaking
    tanyag sa sambahayan ng kanilang ama.
  hui-hui: Eberaimi hameigini ami agali daosini dege pira kirani handari halira (20,800)
    anda ibini. Agali uruni tini dindiha howa ti dameneme ti agali hongoheore heago
    de hendene.
  mya-mya: '@see-verse:1CH.012.029'
  bod-N: ཨེ་ཕཱར་ཡིམ་ཚོ་པའི་བུ་རབས་ཚ་རྒྱུད་ཁྲོད་རང་གི་ཁྱིམ་རྒྱུད་དུ་མིང་གྲགས་ཆེ་བའི་དམག་མི་དཔའ་རྩལ་ཅན་བསྡོམས་པས་ཉིས་ཁྲི་བརྒྱད་བརྒྱ་ཡོད།
  sna-sna: varume vokwaEfuremu varwi vakashinga vaiva nomukurumbira kwazvo kumhuri
    dzavo vaiva zviuru makumi maviri namazana masere;
  spa-BLM: 'De los hijos de Efraín: veinte mil ochocientos, hombres valientes y famosos
    en las casas de sus padres.'
  cac-cac: A d'a eb' yin̈tilal Efraín, ay 20 mil 800 eb' vin̈ soldado te tec'an, te
    b'inajnac eb' vin̈ d'a scal eb' sc'ab'yoc.
  swh-ULB: Kutoka kwa Waefraimu palikuwa na wanume wa mapambano 20, 800, wanaume maharufu
    kwenye familia za baba zao.
  bel-bel: з сыноў Яфрэмавых дваццаць тысяч васямсот людзей мужных, людзей знакамітых
    у родах сваіх;
  deu-ELBBK: 'Und von den Kindern Benjamin, den Brüdern Sauls: 3.000; aber der größte
    Teil von ihnen hielt bis dahin treu zum Haus Sauls.'
  mbb-OT: 'Is ebpuun te tribu ni Efraim: 20,800 he memetau he menge sundaru he nevantug
    diyà te pemilya zan.'
  mal-2015: എഫ്രയീമ്യരിൽ പരാക്രമശാലികളായി തങ്ങളുടെ പിതൃഭവനങ്ങളിൽ ശ്രുതിപ്പെട്ടവരായ
    ഇരുപതിനായിരത്തെണ്ണൂറുപേർ.
  rmc-rmc: 'andral o Benjamin, le Sauloskro kmeňos: 3 000 murša. On dži akor sas le
    Sauloha;'
  pes-OPV: و از بني افرايم بيست هزار و هشتصد نفر که مردان قوي و شجاع و در خاندان پدران
    خويش نامور بودند.
  ron-1924: Дин фиий луй Ефраим, доуэзечь де мий опт суте, оамень витежь, оамень ку
    файмэ, дупэ каселе пэринцилор лор.
  ben-OBCV: 'ইফ্রয়িম বংশ থেকে, সেইসব সাহসী যোদ্ধা, যারা তাদের বংশে বিখ্যাত ছিল: 20,800
    জন;'
  som-som: Oo reer Efrayimna waxaa ka joogay labaatan kun iyo siddeed boqol oo nin,
    oo ah rag xoog badan oo dhammaantood reerahooda caan ku ah.
  lat-VUC: Porro de filiis Ephraim viginti millia octingenti, fortissimi robore, viri
    nominati in cognationibus suis.
  eng-ASVBT: And of the children of Ephraim twenty thousand and eight hundred, mighty
    men of valor, famous men in their fathers’ houses.
  ita-1885: E de' figliuoli di Efraim, ventimila ottocent'uomini valorosi, e famosi
    nelle lor famiglie paterne.
  eng-LXXUP: 'And of the sons of Benjamin, the brethren of Saul, three thousand: and
    still the greater part of them kept the guard of the house of Saul.'
  eng-ULB: From the Ephraimites there were 20,800 fighting men, men who were famous
    in their fathers' houses.
  spa-VBL: De la tribu de Efraín, 20.800 guerreros fuertes, cada uno de ellos muy
    apreciado en su propio clan.
  fra-_FOB: Des enfants d'Éphraïm, vingt mille huit cents, vaillants guerriers, hommes
    de renom d'après les maisons de leurs pères.
  mal-mal: എഫ്രയീമ്യരിൽ പരാക്രമശാലികളായി തങ്ങളുടെ പിതൃഭവനങ്ങളിൽ പ്രസിദ്ധരായ ഇരുപതിനായിരത്തെണ്ണൂറുപേർ
    (20, 800).
  urd-GVR: Ifrāīm ke qabīle ke 20,800 faujī the. Sab apne ḳhāndānoṅ meṅ asar-o-rasūḳh
    rakhne wāle the.
  suz-BL: एफ्राइम आ थर ङा २० हजार ८ सहे बोल्‍यो लडाइ पाइब नु आन खिं ङा ठेयब मुर बाक्‍मा
    बाक्‍त।
  ita-1927: 'Dei figliuoli d’Efraim, ventimila ottocento: uomini forti e valorosi,
    gente di gran nome, divisi secondo le loro case patriarcali.'
  ckb-ckb: لە نەوەی ئەفرایم، بیست هەزار و هەشت سەد پاڵەوانی ئازا و ناوداری بنەماڵەکانیان.
  eng-BBE: And of the children of Ephraim, twenty thousand, eight hundred great men
    of war, men of great name in their families.
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳಲ್ಲಿ 20,800 ಮಂದಿ, ಬಲವುಳ್ಳ ಪರಾಕ್ರಮಶಾಲಿಗಳೂ, ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯಲ್ಲಿ
    ಹೆಸರುಗೊಂಡವರೂ ಆಗಿದ್ದರು.
  tam-2017: எப்பிராயீம் கோத்திரத்தில் தங்களுடைய பிதாக்களின் வம்சத்தில் பெயர் பெற்ற
    மனிதர்களான பலசாலிகள் இருபதாயிரத்து எண்ணூறுபேர்.
  spa-RV-1909: Y de los hijos de Ephraim, veinte mil y ochocientos, muy valientes,
    varones ilustres en las casas de sus padres.
  ron-BTF: Și dintre copiii lui Efraim douăzeci de mii opt sute, războinici viteji,
    faimoși din casa părinților lor.
  eng-WEBP: 'Of the children of Ephraim: twenty thousand eight hundred, mighty men
    of valor, famous men in their fathers’ houses.'
  eng-FBV: From the tribe of Ephraim, 20,800 strong warriors, each highly regarded
    in his own clan.
  nld-1939: Van de stam Efraïm twintigduizend achthonderd dappere mannen, de meest
    beroemden van hun familie.
  nch-BL: Ten nopa hueyi familia Efraín, itztoyaj 20 mil 800 soldados cati tahuel
    quipiyayayaj tetili. Huan sese ten inijuanti quiseliyaya miyac tatepanitacayot
    ipan ifamilia.
  vie-1934: Về con cháu Eùp-ra-im, có được hai vạn tám trăm người, đều là người mạnh
    dạn, có danh tiếng trong nhà cha mình.
  hin-CV: एफ्राईम से अपने पिता के वंश से प्रख्यात योद्धा 20,800;
  spa-BES: Y de los hijos de Efraín, veinte mil ochocientos grandes hombres de guerra,
    hombres de gran nombre en sus familias.
  tdx-tdx: 'Amo ana’ i Efraimeo: ro’ ale-tsi-valon-jato ty fanalolahy, nanañ’ asy
    añ’ anjomban-droae’e.'
  tha-KJV: จากคนเอฟราอิม ทแกล้วทหารแกล้วกล้าสองหมื่นแปดร้อยคน เป็นคนมีชื่อเสียงในเรือนบรรพบุรุษของเขา
  por-BR-2018: Dos filhos de Efraim, vinte mil e oitocentos, guerreiros valentes,
    homens ilustres nas casas de seus pais.
  deu-ELO: 'Und von den Kindern Ephraim: zwanzigtausend achthundert, streitbare Männer,
    Männer von Namen, nach ihren Vaterhäusern.'
  eng-WYC-2018: and of the sons of Ephraim, twenty thousand and eight hundred, full
    strong men in bodily might, men named in their families (or famous men in their
    families);
  epo-epo: el la Efraimidoj dudek mil okcent kuraĝaj militistoj, viroj famaj en siaj
    patrodomoj;
  uig-PIN: Əfraimlardin, ɵz jǝmǝtliridǝ yüz-abroy tapⱪan batur ǝzimǝtlǝr jǝmiy yigirmǝ
    ming sǝkkiz yüz kixi idi.
  beo-beo: '@see-verse:1CH.012.029'
  tpi-OTNT: Na lain Efraim i gat 20,800 soldia. Ol i gutpela soldia tru na i gat biknem
    long lain famili bilong ol yet.
  hau-SA: mutanen Efraim, jarumawa, sanannu cikin gidajensu, su 20 800;
  uig-LAT: Efraimlardin, öz jemetliride yüz-abroy tapqan batur ezimetler jemiy yigirme
    ming sekkiz yüz kishi idi.
  nde-nde: amadoda ako-Efrayimi, amadoda ayelezibindi, edumile ezizwaneni zawo, ayezinkulungwane
    ezingamatshumi amabili lamakhulu ayisificaminwembili (20,800),
  ton-ton: Pea ʻoe fānau ʻa ʻIfalemi ko e toko ua mano mo e valungeau, ko e kau tangata
    mālohi mo toʻa, ko e kau ongoongo ʻi he fale ʻo ʻenau ngaahi tamai.
  ces-1613: Z synů též Efraimových dvadceti tisíc a osm set. Ti byli rekové udatní,
    muži slovoutní v čeledech otců svých.
  eng-WMB: 'Of the children of Ephraim: twenty thousand eight hundred, mighty men
    of valor, famous men in their fathers’ houses.'
  tam-TCV: எப்பிராயீமின் மனிதரில் வலிமைமிக்க வீரர்களும், தங்கள் சொந்த வம்சத்தில் புகழ்
    பெற்றவர்களும் 20,800 பேர்.
  ceb-ULB: Gikan sa banay ni Efraim adunay 20, 800 ka mga manggugubat, nga bantogan
    sa panimalay sa ilang amahan.
  pol-UBG: Z synów Efraima dwadzieścia tysięcy ośmiuset dzielnych wojowników, ludzi
    sławnych w domach swych ojców.
  urd-GVU: افرائیم کے قبیلے کے 20,800 فوجی تھے۔ سب اپنے خاندانوں میں اثر و رسوخ رکھنے
    والے تھے۔
  deu-1912: der Kinder Ephraim zwanzigtausend und achthundert, streitbare Helden und
    berühmte Männer in ihren Vaterhäusern;
  kan-2017: ಎಫ್ರಾಯೀಮಿನ ಆಯಾ ಗೋತ್ರಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾದ ಇಪ್ಪತ್ತು ಸಾವಿರದ ಎಂಟುನೂರು ಮಹಾಯುದ್ಧವೀರರು,
  yap-yap: '@see-verse:1CH.012.029'
  hlt-MCSB: Ephraim koca lamloh tatthai hlangrhalh neh a napa rhoek imkhui kah ming
    om hlang rhoek he thawng kul ya rhet lo.
  mdy-ETH: '@see-verse:1CH.012.029'
  twi-ASANTE: Akofoɔ akɛseɛ a wɔfiri Efraim abusuakuo mu no, na wɔn dodoɔ yɛ mpem
    aduonu ne aha nwɔtwe (20,800) a wɔn mu biara agye edin wɔ nʼabusua mu.
  eng-WEBU: 'Of the children of Ephraim: twenty thousand eight hundred, mighty men
    of valor, famous men in their fathers’ houses.'
  wal-wal: Efireema zariyaappe bantta aawatu keettaa asan erettida xalanne wolqqaama
    asati laatamu sha7anne hosppun xeeta.
  spa-PDDPT: De los hijos de Efraín, 20.800, muy valientes e ilustres varones en sus
    casas paternas.
  gun-gun: Efraim ramymino kuery regua ma vinte mil e oitocentos avakue ipy'a guaxukueve
    ha'e omboetevepy nguu ro py ikuai va'ekue.
  ilo-ULB: Manipud iti tribu ti Efraim, adda 20, 800 a mannakigubat a lallaki, dagiti
    lallaki a mabigbigbig kadagiti pamilia dagiti ammada.
  kpg-kpg: '@see-verse:1CH.012.029'
  uig-ARA: ئەفرائىملاردىن، ئۆز جەمەتلىرىدە يۈز-ئابروي تاپقان باتۇر ئەزىمەتلەر جەمئىي
    يىگىرمە مىڭ سەككىز يۈز كىشى ئىدى.
  sus-sus: Bunyaminkae, Sɔlu bɔnsɔɛ, sɔɔri wulu saxan. E mu nu gbo barima a gbegbe
    nu na Sɔlu nan ma sɛɛti.
  pon-2006: '@see-verse:1CH.012.029'
  ksd-ksd: ta ra vuna tarai Epraim, a ura vinun na arip ma lavutul na mar diat, a
    umana rangrang na tutana ta kadia umana apik na tarai;
  tur-YTC: 'Efraim''in çocuklarından: Yirmi bin sekiz yüz, cesur yiğitler, ataları
    evlerinde ünlü adamlar.'
  grc-BRENT: Καὶ τῶν υἱῶν Βενιαμὶν τῶν ἀδελφῶν Σαοὺλ, τρεῖς χιλιάδες· καὶ ἔτι τὸ πλεῖστον
    αὐτῶν ἀπεσκόπει τὴν φυλακὴν οἴκου Σαούλ.
  ind-AYT: Dari suku Efraim berjumlah 20.800 pahlawan yang gagah perkasa, orang-orang
    ternama dalam kaum keluarga mereka.
  nya-nya: Anthu a fuko la Efereimu, asilikali olimba mtima, otchuka pa mabanja awo
    analipo 20,800;
  hrv-hrv: A od Benjaminovih sinova, Šaulove braće, tri tisuće, jer ih je dotad najveći
    dio još ostao vjeran Šaulovoj kući.
  mps-mps: Te Efraim hanigo bidi hauwa umabo mu te 20,800 ami bidi bidali. Augwali
    te wiegi yai ami dabe mu, te augwa deli hani tomode digi te genuai nogi elalualio.
  tpi-tpi: Na lain Efraim i gat 20,800 soldia. Ol i gutpela soldia tru na i gat biknem
    long lain famili bilong ol yet.
  dan-1931: af Efraimitterne 20.800 dygtige Krigere, navnkundige Mænd i deres Fædrenehuse;
  vie-OVCB: Từ đại tộc Ép-ra-im, 20.800 chiến sĩ dũng cảm, là những người có tiếng
    trong gia tộc.
  guj-2017: એફ્રાઇમના પુત્રોમાંથી વીસ હજાર આઠસો, તેઓ પોતાના પિતાના કુટુંબમાં નામાંકિત
    શૂરવીર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.012.029'
  por-BRBSL: 'Dos filhos de Efraim: vinte mil e oitocentos, poderosos homens de valor,
    homens famosos na casa de seus pais.'
  cth-cth: Ephraim capanaw tami athakaawme hoi tarankahawi imthung dawk hoi 20, 800
    touh a pha awh.
  twi-twi: Akofo akɛse a wofi Efraim abusuakuw mu no, na wɔn dodow yɛ mpem aduonu
    ne ahanwɔtwe (20,800) a wɔn mu biara agye din wɔ nʼabusua mu.
  hlt-hlt: Ephraim koca lamloh tatthai hlangrhalh neh a napa rhoek imkhui kah ming
    om hlang rhoek he thawng kul ya rhet lo.
  tbz-SIM: Bɛnsɑmɛɛ kó kuwuɔ nkɔbɛ Sɑuri tebìí sikɔupísìtɑ̃ɑ̃ti (3000) siì do wɛ̃nnɛ́
    kɛ yɛ̃́ bɛsṹkùbɛ̀ bɛ miɛkɛ do kpɑɑ́ tũmmɛ̀ Sɑuri fɔ̃nkúò ndi.
  msy-2020: Ezɨ Efraimɨn anabamɨn adarazir tongɨn, 20,800plan mɨdorozir gumaziba ize.
    Me bar mɨdorozir gumazir bar aghuiba, egha me uan ikɨzibar aven ziar ekiaba iti.
  dop-dop: Nɑ Pɛncɑmɛɛ kpekǝle nte tǝ kɛ́ Sɑyuli nyǝntɛ tɔɣɔ iyisi tooso (3000). Pɑ
    tɑɑ pɑɣɑlɛ lɑkɑɣɑ Sɑyuli lʋlʋɣʋ nyǝ́mɑ kɛ tǝmlɛ.
  azb-azb: Efrayimlilərdən iyirmi min səkkiz yüz nəfər igid və öz nəsillərinin adlı-sanlı
    adamları;
  eng-DBY: And of the children of Ephraim twenty thousand eight hundred, mighty men
    of valour, men of name in their fathers' houses.
  hin-2017: फिर एप्रैमियों में से बड़े वीर और अपने-अपने पितरों के घरानों में नामी
    पुरुष बीस हजार आठ सौ आए।
  eng-YLT: And of the sons of Ephraim [are] twenty thousand and eight hundred, mighty
    of valour, men of name, according to the house of their fathers.
  eng-WYC-2017: and of the sons of Ephraim, twenty thousand and eight hundred, full
    strong men in bodily might, men named in their meines;
  eng-WMBB: 'Of the children of Ephraim: twenty thousand and eight hundred, mighty
    men of valour, famous men in their fathers’ houses.'
  urd-GVH: इफ़राईम के क़बीले के 20,800 फ़ौजी थे। सब अपने ख़ानदानों में असरो-रसूख़
    रखनेवाले थे।
  rug-rug: '@see-verse:1CH.012.029'
  gaz-gaz: namoonni Efreem warri lolatti ciccimoo fi balbala isaanii keessatti bebeekamoo
    taʼan 20,800;
  fra-LSG: Des fils d’Éphraïm, vingt mille huit cents, hommes vaillants, gens de renom,
    d’après les maisons de leurs pères.
  yal-yal: Bunyamin bɔnsɔnni, Sɔli ngaxakedenne, sofa wuli saxan, naxanye bata yi
    lu Sɔli fɔxɔ ra han na waxatina.
  haw-1868: A o na mamo a Eperaima, he iwakalua tausani a me na haneri keu ewalu,
    na kanaka koa ikaika, ua kaulana mawaena o ka ohana o ko lakou mau kupuna.
  arb-NAV: 'وَمِنْ سِبْطِ أَفْرَايِمَ: عِشْرُونَ أَلْفاً وَثَمَانِي مِئَةٍ مِنَ الْمُحَارِبِينَ
    الأَشِدَّاءِ الْمَشْهُورِينَ بَيْنَ عَشَائِرِ قَبِيلَتِهِمْ.'
  ewe-ewe: Aʋawɔla sesẽ akpe blaeve alafa enyi (20,800) tso Efraim ƒe viwo dome; wo
    dometɔ ɖe sia ɖe xɔ ŋkɔ le eƒe hlɔ̃ me.
  eng-LEE: And of the children of Ephraim twenty thousand and eight hundred, mighty
    men of valor, men of fame in their family divisions.
  asm-FB: ইফ্ৰয়িম সকলৰ মাজত বিশ হাজাৰ আঠ শ যুদ্ধাৰু আছিল, তেওঁলোক নিজৰ পিতৃ পৰিয়ালত
    নামজ্বলা লোক আছিল।
  sus-A: بُنيَمِنكَيٍ، سْلُ بْنسْي، سْورِ وُلُ سَشَن. عٍ مُ نُ فبٌ بَرِ مَ عَ فبٍفبٍ
    نُ نَ سْلُ نَن مَ سّيتِ.
  fra-SBL: 'des fils d''Éphraïm : vingt mille huit cents, vaillants hommes, célèbres
    dans la maison de leurs pères.'
  hbo-hbo: וּמִן־בְּנֵ֧י בִנְיָמִ֛ן אֲחֵ֥י שָׁא֖וּל שְׁלֹ֣שֶׁת אֲלָפִ֑ים וְעַד־הֵ֙נָּה֙
    מַרְבִּיתָ֔ם שֹׁמְרִ֕ים מִשְׁמֶ֖רֶת בֵּ֥ית שָׁאֽוּל׃ ס
  kik-kik: andũ a Efiraimu, njamba cia ita irĩ ũrũme na irĩ ngumo mĩhĩrĩga-inĩ yao,
    maarĩ 20,800;
  fra-NCL: Des fils d’Ephraïm, vingt mille huit cents, hommes vaillants et renommés
    dans les maisons de leurs pères. —
  cek-AK: Thacak moe, angmacae acaeng thungah ahmin kamthang Ephraim ih acaeng sing
    hnet, sang tazetto,
  cuk-cuk: 'Efraín-dulemar-merguedi: Mili-dulagwen gaka dulataled-ilabaabak (20,800)
    mergued. Amar, dule-gandikmalad-nanaed, degine, e-babganba nug-nika danimalad.'
  uig-CYR: Әфраимлардин, өз җәмәтлиридә йүз-аброй тапқан батур әзимәтләр җәмий жигирмә
    миң сәккиз йүз киши еди.
  tel-2017: తమ పూర్వీకుల యింటివాళ్ళల్లో పేరుపొందిన పరాక్రమశాలులు ఎఫ్రాయిమీయుల్లో ఇరవైవేల
    ఎనిమిదివందల మంది.
  hat-BSA: Nan fis Éphraïm yo, ven-mil-ui-san mesye pwisan avèk anpil kouraj, byen
    koni lakay zansèt pa yo.
  kos-kos: Pisen mwet Ephraim pa mwet longoul tausin oalfoko su pwengpeng in sou lalos
    sifacna.
  hbo-WLC: וּמִן־בְּנֵ֧י בִנְיָמִ֛ן אֲחֵ֥י שָׁא֖וּל שְׁלֹ֣שֶׁת אֲלָפִ֑ים וְעַד־הֵ֙נָּה֙
    מַרְבִּיתָ֔ם שֹׁמְרִ֕ים מִשְׁמֶ֖רֶת בֵּ֥ית שָׁאֽוּל׃ ס
  ibo-ibo: Ụmụ Ifrem dị iri puku abụọ na narị asatọ (20,800), ndị dị ike nʼagha, ndị
    a makwaara aha ha nʼikwu ha.
  ory-ory: ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କୋଡ଼ିଏ ହଜାର ଆଠ ଶହ ଲୋକ, ଏମାନେ ମହାବିକ୍ରମଶାଳୀ ଓ ଆପଣା
    ଆପଣା ପିତୃବଂଶରେ ବିଖ୍ୟାତ ଲୋକ ଥିଲେ।
  chk-chk: Seni ewe ainangen Efraim ükükün rüengeröü walupükü mwän mi pwora o pöchökül,
    ra iteföüla me lein än semer kewe cho.
  rop-rop: '@see-verse:1CH.012.029'
  ukr-1871: З синів Ефраїмових двайцять тисяч вісїмсот сьміливих лицарів, людей славних
    у родах своїх;
  deu-1951: 'von den Kindern Ephraim: 20800 tapfere Helden und berühmte Männer im
    Hause ihrer Väter;'
  eng-JPS: (12-31) And of the children of Ephraim twenty thousand and eight hundred,
    mighty men of valour, famous men in their fathers' houses.
  srp-1865: I sinova Jefremovijeh dvadeset tisuæa i osam stotina hrabrijeh junaka,
    ljudi na glasu u porodicama otaca svojih;
  lug-lug: abasajja aba Efulayimu, abalwanyi abazira, ng’era batutumufu mu nda zaabwe,
    baali emitwalo ebiri mu lunaana;
  heb-heb: ומן בני אפרים עשרים אלף ושמונה מאות גבורי חיל אנשי שמות לבית אבותם׃
  ben-IRV: ইফ্রয়িম গোষ্ঠীর বিশ হাজার আটশো শক্তিশালী যোদ্ধা। এরা নিজের নিজের বংশে
    বিখ্যাত ছিল।
  pan-pan: ਅਤੇ ਇਫ਼ਰਾਈਮੀਆਂ ਵਿੱਚੋਂ ਵੀਹ ਹਜ਼ਾਰ ਅੱਠ ਸੌ, ਜਿਹੜੇ ਵੱਡੇ ਸੂਰਬੀਰ, ਅਤੇ ਆਪੋ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਦੇ ਪਰਿਵਾਰਾਂ ਵਿੱਚ ਪ੍ਰਸਿੱਧ ਸਨ
  mya-JVB: ခွန်အား ကြီး၍ အဆွေအမျိုး တို့တွင် ထင်ရှားသော ဧဖရိမ် အမျိုးသား နှစ် သောင်းရှစ်
    ရာ၊
  hmo-hmo: 'Eparaima iduhu: Tuari taudia 20,800. Eparaima dekenai edia sivarai be
    bada.'
  urd-urd: और बनी इफ़्राईम में से बीस हज़ार आठ सौ ताक़तवर सूर्मा जो अपने आबाई ख़ानदानों
    में नामी आदमी थे।
  rus-SYN: из сыновей Ефремовых двадцать тысяч восемьсот людей мужественных, людей
    именитых в родах своих;
  bqc-SIM: Saulu zĩa bui Bɛ̃yãmɛɛ buiↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ àaↄ̃ɛ (3.000). Bɛ̃yãmɛɛ
    bui dasideↄ ku Saulu kpɛ e tiaɛ.
  tcz-CHONGTHU: Ephriam phung a kon in jong galsat hangsan tah mi sang somnile get
    alhing in chule ama hung kondoh na phunggui sung a dia jong jaum tah le mi minthang
    cheh ahiuve.
  mar-mar: एफ्राइमाच्या घराण्यातील आपल्या वडिलांच्या घराण्यात नावाजलेले असे वीस हजार
    आठशे शूर सैनिक होते.
  qub-qub: Efraín famillyapita caj caran ishcay chunca waranga pusaj pachacnin (20,800)
    jinyu runacuna. Paycuna quiquin famillyachöga caran pillyayta yachaj rejsisha
    runacuna.
  bqp-bqp: Bɛnyɑmɛɛn bwese kɛrɑ sɔɔ, be bɑ sɑ̃ɑ Sɔɔlun mɛro bisibu, bɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ itɑ (3.000) domi ben dɑbirɑ bɑ kɑ Sɔɔlu yɔ̃rɑ n kɑ sɑɑ ye girɑri.
  hat-hat: Nan branch fanmi Efrayim lan, venmilwisan (020.800) vanyan sòlda. Tout
    moun t'ap nonmen non yo nan fanmi yo.
  eng-BSB: 'From Ephraim: 20,800 mighty men of valor, famous among their own clans.'
  eng-WEBPB: 'Of the children of Ephraim: twenty thousand and eight hundred, mighty
    men of valour, famous men in their fathers’ houses.'
  kbq-kbq: Hagi Efraemi nagapintira, zamagesga nehaza hankavenentake sondia vahetmina
    20tausen 800'a e'naze.
  nhe-BL: Tlen nopa hueyi familia Efraín, itztoyaj 20 mil 800 soldados tlen tlahuel
    quipixque fuerza. Huan sese inijuanti quiseliyayaj miyac tlatlepanitacayotl ipan
    ifamilia.
  gub-BL: '@see-verse:1CH.012.029'
  eng-DRA: And of the sons of Ephraim twenty thousand eight hundred, men of great
    valour renowned in their kindreds.
