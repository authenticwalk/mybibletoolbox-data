verse: 1CH.012.037
translations:
  mal-C: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രക്കാരുമായി യോർദാന്റെ കിഴക്കുനിന്നു
    സർവായുധവർഗങ്ങളും ഏന്തിയ പോരാളികൾ 1,20,000 പേർ.
  deu-TKW: 'Von jenseits des Jordan: Von den Rubeniten, den Gaditen und dem halben
    Stamme Manasse: 120000 mit allerlei zur Kriegführung dienenden Waffen.'
  lin-lin: 'kati na libota ya Aseri : basoda oyo babongisama mpo na bitumba, nkoto
    tuku minei ;'
  eng-LSV: And from beyond the Jordan, of the Reubenite, and of the Gadite, and of
    the half of the tribe of Manasseh, with all instruments of the host for battle,
    [are] one hundred and twenty thousand.
  eng-GNV: And of the other side of Iorden of the Reubenites, and of the Gadites,
    and of the halfe tribe of Manasseh with all instruments of warre to fight with,
    an hundreth and twentie thousand.
  eng-WEBSTER: And on the other side of Jordan, of the Reubenites, and the Gadites,
    and of the half tribe of Manasseh, with all manner of instruments of war for the
    battle, a hundred and twenty thousand.
  nhw-BL: Huan nojquiya ipan nopa seyoc anali hueyatl Jordán ica campa hualquisa tonati,
    itztoyaj 120 mil soldados catli hualajque ipan nopa hueyi familia Rubén, Gad huan
    nopa tlajco familia Manasés. Nochi inijuanti mocualtlalijtoyaj para tlahuilanase
    ica miyac tlamantli tepostli.
  swh-ONEN: Na pia watu kutoka mashariki ya Yordani, watu wa Reubeni, Gadi na nusu
    ya kabila la Manase, wakiwa na kila aina ya silaha, watu 120,000.
  bba-bba: Asɛɛn bwese kɛrɑ sɔɔ, be bɑ tɑbu yɛ̃ mɑ bɑ sɔɔru sɑ̃ɑ bu kɑ tɑbu ko, bɑ
    sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru (40.000).
  eng-KJVCPB: And on the other side of Jordan, of the Reubenites, and the Gadites,
    and of the half tribe of Manasseh, with all manner of instruments of war for the
    battle, an hundred and twenty thousand.
  luo-luo: kendo koa yo wuok chiengʼ mar Jordan, joka Reuben, joka Gad kod nus mar
    dhood joka Manase ma gin jogo moikore gi gige lweny mopogore opogore noromo ji
    alufu mia achiel gi piero ariyo (120,000).
  meu-meu: Ruben bona Gad iduhudia bona Manase iduhu-kahana Ioridane sinavaina unukahana
    amo, tatau iboudiai na domaga-ta gerebu-rua, mai edia tuari ḡaudia iboudiai imadia
    ai.
  npi-ULB: यर्दन अर्को पट्टिका रूबेन, गाद र मनश्‍शेको आधा कुलबाट युद्धको निम्‍ति सबै
    किसिमका हतियारले सुसज्‍जित भएका १,२०,००० मानिसहरू थिए ।
  yor-yor: Láti ìlà-oòrùn Jordani, ọkùnrin Reubeni, Gadi, àti ìdajì ẹ̀yà Manase, dìmọ́ra
    pẹ̀lú gbogbo onírúurú ohun èlò ìjà ọ̀kẹ́ mẹ́fà (120,000).
  pes-OPCB: '@see-verse:1CH.012.036'
  tgl-ULB: Mula sa kabilang panig ng Jordan, mula sa tribu ni Ruben, Gad, at sa kalahating
    tribu ni Manases ay may 120, 000 na lalaking armado ng lahat ng uri ng sandata
    para sa labanan.
  hui-hui: Lubene hameiginibi Gada hameiginibi Manase hameigini halu mende biarubi
    ti Iba Yodana ni tagira ibiragohayagi haga hearu bibahende wai biagane danda timu
    yandareru mo yai halu ami agali daosini dege handari mbirani pira kira (120,000)
    ibini.
  mya-mya: '@see-verse:1CH.012.036'
  bod-N: ཡང་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ཀྱི་རུ་བེན་གྱི་ཚོ་པ་དང་། གཱ་རྡུའི་ཚོ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ལས་མཚོན་ཆ་རིགས་སྣ་ཚོགས་ཐོགས་པ་བསྡོམས་པས་ཆིག་འབུམ་ཉིས་ཁྲི་ཡོད།
  sna-sna: uye kubva kumabvazuva aJorodhani, varume vokwaRubheni, Gadhi nehafu yorudzi
    rwaManase vakanga vakapakata zvombo zvemhando dzose, vaiva zviuru zana namakumi
    maviri.
  spa-BLM: 'Del otro lado del Jordán, de los rubenitas, gaditas y de la media tribu
    de Manasés, con toda clase de instrumentos de guerra para la batalla: ciento veinte
    mil.'
  cac-cac: Axo d'a eb' ay d'a sc'axepal a' Jordán, ay 120 mil eb' vin̈ soldado d'a
    yin̈tilal Rubén, d'a yin̈tilal Gad yed' pax d'a nan̈alxo yin̈tilal Manasés. A
    eb' vin̈ chi' tz'acan yaj eb' vin̈ yed' masanil syamc'ab' yic oval.
  swh-ULB: Kutoka upande wa pili wa Yordani, kutoka kwa Warubeni, Wagadi, na nusu
    kabila la Manase, palikuwa na wanaume 120, 000 wameandaliwa na silaha za kila
    namna kwa ajili ya pambano.
  bel-bel: з-за Ярдана, ад племя Рувімавага, Гадавага, і паўплемя Манасіінага, сто
    дваццаць тысяч, з усялякай воінскай зброяй.
  deu-ELBBK: 'Und von Aser: die zum Heer auszogen, zum Kampf bereit, 40.000.'
  mbb-OT: 'Ne is ebpuun te tribu he ziyà te zapit te edsilaan te Wahig he Jordan:
    he tribu ni Reuben, Gad wey ketengà he tribu ni Manase: 120,000 he menge sundaru
    he neǥumeenan te mibarangbarang he menge ǥumaan.'
  mal-2015: യോർദ്ദാന്നു അക്കരെ രൂബേന്യരിലും ഗാദ്യരിലും മനശ്ശെയുടെ പാതിഗോത്രത്തിലും
    സകലവിധ യുദ്ധായുധങ്ങളോടുകൂടെ ലക്ഷത്തിരുപതിനായിരംപേർ.
  rmc-rmc: 'andral o Ašer: 40 000 murša pripravimen andro mariben;'
  pes-OPV: و از آن طرف اُردُن از بني جاد و نصف سبط مَنَّسي صد و بيست هزار نفر که با
    جميع آلات لشکر براي جنگ (مهيا شدند).
  ron-1924: Ши де чялалтэ парте а Йорданулуй, дин рубениць, дин гадиць ши дин жумэтатя
    семинцией луй Манасе, ку тоате армеле де рэзбой, о сутэ доуэзечь де мий.
  ben-OBCV: 'এবং জর্ডন নদীর পূর্বদিক থেকে, অর্থাৎ রূবেণ ও গাদের পূর্ণ ও মনঃশির অর্ধেক
    বংশ থেকে, সব ধরনের অস্ত্রশস্ত্রে সুসজ্জিত লোক: 1,20,000 জন।'
  som-som: Oo Webi Urdun dhankiisa kalena waxaa ka yimid boqol iyo labaatan kun oo
    nin oo wata cayn kasta oo ah alaabta dagaalka, oo waxayna ahaayeen reer Ruubeen,
    iyo reer Gaad, iyo reer Manaseh badhkiis.
  lat-VUC: Trans Jordanem autem de filiis Ruben, et de Gad, et dimidia parte tribus
    Manasse, instructi armis bellicis, centum viginti millia.
  eng-ASVBT: And on the other side of the Jordan, of the Reubenites, and the Gadites,
    and of the half-tribe of Manasseh, with all manner of instruments of war for the
    battle, a hundred and twenty thousand.
  ita-1885: E di quelli di là dal Giordano, de' Rubeniti, de' Gaditi, e della mezza
    tribù di Manasse, cenventimila uomini armati di tutte armi da combattere.
  eng-LXXUP: And of Asher, they that went out to give aid in war, forty thousand.
  eng-ULB: From the other side of the Jordan, from the Reubenites, Gadites, and the
    half tribe of Manasseh, there were 120,000 men armed with all kinds of weapons
    for battle.
  spa-VBL: De la parte oriental del río Jordán, de las tribus de Rubén, Gad y la media
    tribu de Manasés, 120.000 guerreros con todo tipo de armas.
  fra-_FOB: 'Et d''au delà du Jourdain: des Rubénites, des Gadites, et de la demi-tribu
    de Manassé, avec toutes les armes d''une armée en guerre, cent vingt mille.'
  mal-mal: യോർദ്ദാന് അക്കരെ രൂബേന്യരിലും ഗാദ്യരിലും മനശ്ശെയുടെ പാതിഗോത്രത്തിലും സകലവിധ
    യുദ്ധായുധങ്ങളോടുകൂടെ ഒരുലക്ഷത്തിരുപതിനായിരംപേർ.
  urd-GVR: Dariyā-e-Yardan ke mashriq meṅ ābād qabīloṅ Rūbin, Jad aur Manassī ke ādhe
    hisse ke 1,20,000 mard the. Har ek har qism ke hathiyār se lais thā.
  suz-BL: यर्दन खोला आइक्‍ची हांबु, पूर्ब ङा रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्थ
    थर ङा लाख का २० हजार मारेइ मारेइ या कुरब लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: E di là dal Giordano, dei Rubeniti, dei Gaditi e della mezza tribù di
    Manasse, forniti per il combattimento di tutte le armi da guerra, centoventimila.
  ckb-ckb: لە بەری ڕۆژهەڵاتی ڕووباری ئوردونیشەوە، لە ڕەئوبێن و گادییەکان و نیوەی هۆزی
    مەنەشە، سەد و بیست هەزار پیاوی پڕچەککراو بە هەموو جۆرە چەکێکی جەنگ.
  eng-BBE: From the other side of Jordan, there were a hundred and twenty thousand
    of the Reubenites and the Gadites and the men of the half-tribe of Manasseh, armed
    with every sort of instrument of war.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿ ಆಚೆಯಲ್ಲಿರುವ ರೂಬೇನ್ಯರಲ್ಲಿಯೂ, ಗಾದ್ಯರಲ್ಲಿಯೂ, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದಲ್ಲಿಯೂ
    ಯುದ್ಧಕ್ಕೆ ತಕ್ಕಂಥ ಸಕಲ ಆಯುಧಗಳನ್ನು ಧರಿಸಿಕೊಂಡವರು 1,20,000 ಮಂದಿ.
  tam-2017: யோர்தானுக்கு அக்கரையான ரூபனியர்களிலும், காத்தியர்களிலும், மனாசேயின் பாதிக்கோத்திரத்தார்களிலும்,
    யுத்தம்செய்ய எல்லாவித ஆயுதங்களையும் அணிந்தவர்கள் நூற்றிருபதாயிரம்பேர்.
  spa-RV-1909: Y de la otra parte del Jordán, de los Rubenitas y de los de Gad y de
    la media tribu de Manasés, ciento y veinte mil con toda suerte de armas de guerra.
  ron-BTF: Și de partea cealaltă a Iordanului, dintre rubeniți și gadiți și din jumătatea
    tribului lui Manase, cu tot felul de unelte de război pentru bătălie, o sută douăzeci
    de mii.
  eng-WEBP: 'On the other side of the Jordan, of the Reubenites, the Gadites, and
    of the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
    one hundred twenty thousand.'
  eng-FBV: From the east side of the Jordan River, from the tribes of Reuben, Gad,
    and the half-tribe of Manasseh, 120,000 warriors carrying all kinds of weapons.
  nld-1939: Uit het Overjordaanse kwamen er van de stammen Ruben, Gad en de halve
    stam van Manasse, honderd twintigduizend man, volledig toegerust.
  nch-BL: Huan nojquiya ipan nopa seyoc nali ten hueyat Jordán ica campa hualquisa
    tonati, itztoyaj 120 mil soldados cati hualajque ipan nopa hueyi familia Rubén,
    Gad huan nopa tajco familia Manasés. Nochi inijuanti mocualtalijtoyaj para tatehuise
    ica miyac tamanti teposti.
  vie-1934: Còn về Ru-bên, Gát, và về nửa chi phái Ma-na-se ở bên kia sông Giô-đanh,
    có mười hai vạn người cầm các thứ binh khí sẵn ra trận.
  hin-CV: यरदन नदी के दूसरी ओर से, रियूबेन के गोत्र, गाद के गोत्र और मनश्शेह के आधे
    गोत्र से और गाद वंश गोत्र को दी गई भूमि के भाग से 1,20,000 सैनिक, जो युद्ध के
    लिए सभी प्रकार के हथियारों से सजे थे.
  spa-BES: Desde el otro lado del Jordán, había ciento veinte mil de Rubén y de Gad
    y los hombres de la media tribu de Manasés, armados con todo tipo de instrumentos
    de guerra.
  tdx-tdx: Le o alafe’ Iordaneio, amo nte-Reobeneo naho amo nte-Gadeo naho amo vakim-pifokoa’
    i Menasèio, reketse ze atao haraom-pialiañe ho an-kotakotake, rai-hetse-tsi-roe-ale.
  tha-KJV: และจากฟากแม่น้ำจอร์แดนข้างโน้น จากคนรู​เบน และคนกาด และคนมนัสเสห์​ครึ​่งตระกูล
    มี​หน​ึ่งแสนสองหมื่นคน ติ​ดอาวุธทุกอย่างเพื่อทำสงคราม
  por-BR-2018: E dalém do Jordão, dos rubenitas, dos gaditas, e da meia tribo de Manassés,
    como toda variedade de armas de guerra para batalhar, cento e vinte mil.
  deu-ELO: 'Und von jenseit des Jordan, von den Rubenitern und den Gaditern und dem
    halben Stamme Manasse: mit allen Waffen eines Kriegsheeres, hundertzwanzigtausend.'
  eng-WYC-2018: And beyond (the) Jordan, of the sons of Reuben, and of Gad, and of
    the half part of the lineage of Manasseh, sixscore thousand men, arrayed with
    armours of battle. (And from the east side of the Jordan River, of the sons of
    Reuben, and of Gad, and of the eastern half of the tribe of Manasseh, one hundred
    and twenty thousand men, ready with the arms, or the weapons, of battle.)
  epo-epo: de trans Jordan, el la Rubenidoj, la Gadidoj, kaj la duontribo de Manase,
    kun ĉiaj militaj bataliloj, cent dudek mil.
  uig-PIN: Iordan dǝryasining xǝrⱪ tǝripidiki Rubǝn ⱪǝbilisi, Gad ⱪǝbilisi wǝ Manassǝⱨ
    yerim ⱪǝbilisidin ⱪoliƣa ⱨǝrhil ⱪoral-yaraƣ elip jǝnggǝ tǝyyarlanƣan jǝmiy bir
    yüz yigirmǝ ming kixi idi.
  beo-beo: '@see-verse:1CH.012.036'
  tpi-OTNT: Na lain Ruben na lain Gat na hap lain Manase bilong hap sankamap bilong
    wara Jordan, i gat 120,000 soldia i kam wantaim olkain samting bilong pait.
  hau-SA: kuma daga gabashin Urdun, mutanen Ruben, Gad da kuma rabin kabilar Manasse,
    masu kayan yaƙi iri-iri, su 120,000.
  uig-LAT: Iordan deryasining sherq teripidiki Ruben qebilisi, Gad qebilisi we Manasseh
    yérim qebilisidin qoligha herxil qoral-yaragh élip jengge teyyarlan’ghan jemiy
    bir yüz yigirme ming kishi idi.
  nde-nde: njalo ngempumalanga yeJodani, amadoda akoRubheni, koGadi lakungxenye yesizwana
    sikaManase, ayehlome ngemihlobohlobo yezikhali, ayezinkulungwane ezilikhulu lamatshumi
    amabili (120,000).
  ton-ton: Pea ʻi he kau vai ʻe taha ʻo Soatani, ʻoe kau Lupeni, mo e kau Kata, pea
    mei hono vahe ua ʻoe faʻahinga ʻo Manase, ko e tokotaha kilu mo e ua mano, naʻe
    toʻo ʻae ngaahi mahafutau kehekehe ʻi he tau.
  ces-1613: A z Zajordání, totiž z Rubenských a Gádských, a z polovice pokolení Manassesova,
    přišli se všemi nástroji válečnými sto a dvadceti tisíc.
  eng-WMB: 'On the other side of the Jordan, of the Reubenites, the Gadites, and of
    the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
    one hundred twenty thousand.'
  tam-TCV: யோர்தானுக்குக் கிழக்கே ரூபன், காத், மனாசேயின் பாதிக்கோத்திரத்து மனிதரில்
    எல்லாவித ஆயுதங்களையும் தாங்கியவர்கள் 1,20,000 பேர்.
  ceb-ULB: Gikan sa laing bahin sa Jordan, gikan sa banay ni Ruben, ni Gad, ug sa
    katungang banay ni Manases, adunay 120, 000 ka isog nga kalalakin-an uban ang
    tanang matang sa hinagiban sa gubat.
  pol-UBG: Z drugiej strony Jordanu z pokolenia Rubena i Gada oraz z połowy pokolenia
    Manassesa w pełnym uzbrojeniu wojennym – sto dwadzieścia tysięcy mężczyzn.
  urd-GVU: دریائے یردن کے مشرق میں آباد قبیلوں روبن، جد اور منسّی کے آدھے حصے کے 1,20,000
    مرد تھے۔ ہر ایک ہر قسم کے ہتھیار سے لیس تھا۔
  deu-1912: von jenseit des Jordans, von den Rubenitern, Gaditern und dem halben Stamm
    Manasse, mit allerlei Waffen zum Streit, hundertzwanzigtausend.
  kan-2017: ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿದ್ದ ರೂಬೇನ್, ಗಾದ್, ಅರ್ಧಮನಸ್ಸೆ ಕುಲಗಳಿಂದ ಸರ್ವಾಯುದ್ಧಧಾರಿಗಳಾದ
    ಒಂದು ಲಕ್ಷದ ಇಪ್ಪತ್ತು ಸಾವಿರ ಸೈನಿಕರು.
  yap-yap: '@see-verse:1CH.012.036'
  hlt-MCSB: Jordan rhalvangan lamkah Reuben, Gad neh Manasseh koca hlangvang lamlong
    khaw caempuei kah hnopai cungkuem neh caemtloek he thawng yahnih thawng kul om.
  mdy-ETH: '@see-verse:1CH.012.036'
  twi-ASANTE: Ruben, Gad mmusuakuo ne Manase abusuakuo fa a na wɔtete Asubɔnten Yordan
    apueeɛ fam no maa asraadɔm mpem ɔha ne aduonu (120,000) a wɔwɔ akodeɛ ahodoɔ nyinaa.
  eng-WEBU: 'On the other side of the Jordan, of the Reubenites, the Gadites, and
    of the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
    one hundred twenty thousand.'
  wal-wal: Yorddaanoosa SHaafaappe hefintta arshsho baggan de7iya Roobeela zariyaappe,
    Gaada zariyaappenne Minaase zariyaa baggaappe ola miishshaa ubbaa oiqqidi yiida
    asati issi xeetanne laatamu sha7a.
  spa-PDDPT: 'Del otro lado del Jordán, de los rubenitas, gaditas y de la media tribu
    de Manasés: 120.000 con toda clase de armas de guerra.'
  gun-gun: Jordão yakã rovai guigua Rúben, Gade ha'e Manassés regua kuery mboae ma
    cento e vinte mil ou okuapy opa marãgua tembiporu oguereko va'e joe opu'ã aguã.
  ilo-ULB: Manipud iti bangir a paset ti Jordan, manipud kadagiti tribu ti Ruben,
    Gad, ken ti kagudua a tribu ti Manasses, adda 120, 000 a lallaki a nakaarmas iti
    amin a kita dagiti igam a pakigubat.
  kpg-kpg: '@see-verse:1CH.012.036'
  uig-ARA: ئىئوردان دەرياسىنىڭ شەرق تەرىپىدىكى رۇبەن قەبىلىسى، گاد قەبىلىسى ۋە ماناسسەھ
    يېرىم قەبىلىسىدىن قولىغا ھەرخىل قورال-ياراغ ئېلىپ جەڭگە تەييارلانغان جەمئىي بىر
    يۈز يىگىرمە مىڭ كىشى ئىدى.
  sus-sus: Aserikae, sɔɔri wulu tongo naani. E birin rɛdixi.
  pon-2006: '@see-verse:1CH.012.036'
  ksd-ksd: ma kan ra papar a Iordan maro, ta ra vuna tarai Ruben ma ra vuna tarai
    Gad ma ra ngungu vuna tarai Manase, tika na mar ma a ura vinun na arip na marmar
    nina dia kap ra lavur magit na vinarubu.
  tur-YTC: 'Yarden''in öte yakasında, Ruvenliler''den, Gadlılar''dan ve Manaşşe''nin
    yarım oymağından, savaş için her türlü savaş aletiyle: Yüz yirmi bin kişi.'
  grc-BRENT: Καὶ ἀπὸ τοῦ Ἀσὴρ ἐκπορευόμενοι βοηθῆσαι εἰς πόλεμον, τεσσαράκοντα χιλιάδες.
  ind-AYT: Dari seberang Sungai Yordan, yaitu dari suku Ruben, suku Gad, dan setengah
    suku Manasye, ada 120.000 orang dengan berbagai jenis senjata perang.
  nya-nya: Ndipo kuchokera kummawa kwa Yorodani, anthu a fuko la Rubeni, Gadi ndi
    theka la fuko la Manase, amene anali ndi zida za mtundu uliwonse analipo 120,000.
  hrv-hrv: a od Ašerova plemena četrdeset tisuća sposobnih za vojsku i za boj opremljenih.
  mps-mps: Te Ruben hani me Gat hani me te Manase hani pedai te giliga asobo badu
    te wę Jordan badu bidali, augwali te hani dabe, te bidi sese umabo mu te 120,000
    ami bidali, te augwa boi hwįbo te tobage nai doado bage dali sesalio.
  tpi-tpi: Na lain Ruben na lain Gat na hap lain Manase bilong hap sankamap bilong
    wara Jordan, i gat 120,000 soldia i kam wantaim olkain samting bilong pait.
  dan-1931: fra den anden Side af Jordan, fra Rubenitterne, Gaditterne og Manasses
    halve Stamme, 120.000 Mænd med alle Hånde Krigsvåben.
  vie-OVCB: Từ phía đông Sông Giô-đan—nơi của đại tộc Ru-bên, đại tộc Gát, và phân
    nửa đại tộc Ma-na-se sống, có 120.000 binh sĩ được trang bị đủ loại khí giới.
  guj-2017: યર્દનને પેલે પાર રુબેનીઓમાંથી, ગાદીઓમાંથી તથા મનાશ્શાના અડધા કુળમાંથી
    યુદ્ધને માટે સર્વ પ્રકારના શસ્ત્ર સહિત એક લાખ વીસ હજાર પુરુષો હતા.
  pon-2006A: '@see-verse:1CH.012.036'
  por-BRBSL: 'Do outro lado do Jordão, dos rubenitas, dos gaditas e da meia tribo
    de Manassés, com todo tipo de instrumentos de guerra para a batalha: cento e vinte
    mil.'
  cth-cth: Jordan namran e Reuben taminaw, Gad taminaw hoi Manasseh casak tangawn
    koehoi hai puengcang phunkuep hoi kamthoup e tami 120, 000 touh a pha.
  twi-twi: Ruben, Gad mmusuakuw ne Manase abusuakuw fa a na wɔtete Asubɔnten Yordan
    apuei fam no maa asraafo mpem ɔha ne aduonu (120,000) a wɔwɔ akode ahorow nyinaa.
  hlt-hlt: Jordan rhalvangan lamkah Reuben, Gad neh Manasseh koca hlangvang lamlong
    khaw caempuei kah hnopai cungkuem neh caemtloek he thawng yahnih thawng kul om.
  tbz-SIM: Asɛɛ kó kuwuɔ mmiɛkɛ kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ḿbo sikɔupípísìnɑ̀ɑ̀ (40000) bɛ̀ɛ̀
    nɔ mmudoò kɛ wɑ̃kɛ́ mudoò kpɛ́í
  msy-2020: Ezɨ Rubenɨn anabam ko Gatɨn anabam ko Jordanɨn Fanemɨn aruem anadi naghɨn
    itir Manasen anabar me tuirazimningɨn igharazim, me Jordanɨn Fanemɨn aruem anadi
    naghɨn iti, men adarazir tongɨn, 120,000plan mɨdorozir gumaziba ize. Me bar mɨdorozim
    damuamin bizir avɨriba sara ize.
  dop-dop: Nɑ Asɛɛ nyǝ́mɑ tɑɑ kɛ́ yoolɑɑ mpɑ pɑ nyǝmɑ́ yoou kɛ teu nɑ pɑ sɔɔlʋ pɩɩwɑ
    tɔɣɔ iyisi nɩɩlɛ (40000).
  azb-azb: İordan çayının o tayında yaşayan Ruvenlilərdən, Qadlılardan və Menaşşe
    qəbiləsinin yarısından döyüş üçün hər cür silahı olan yüz iyirmi min nəfər.
  eng-DBY: And from the other side of the Jordan, of the Reubenites, and the Gadites,
    and of the half tribe of Manasseh, with all manner of weapons of war for battle,
    a hundred and twenty thousand.
  hin-2017: और यरदन पार रहनेवाले रूबेनी, गादी और मनश्शे के आधे गोत्रियों में से युद्ध
    के सब प्रकार के हथियार लिए हुए एक लाख बीस हजार आए।
  eng-YLT: And from beyond the Jordan, of the Reubenite, and of the Gadite, and of
    the half of the tribe of Manasseh, with all instruments of the host for battle,
    [are] a hundred and twenty thousand.
  eng-WYC-2017: And beyond Jordan, of the sons of Reuben, and of Gad, and of the half
    part of the lineage of Manasseh, sixscore thousand men, arrayed with armours [or
    arms] of battle.
  eng-WMBB: 'On the other side of the Jordan, of the Reubenites, the Gadites, and
    of the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
    one hundred and twenty thousand.'
  urd-GVH: दरियाए-यरदन के मशरिक़ में आबाद क़बीलों रूबिन, जद और मनस्सी के आधे हिस्से
    के 1,20,000 मर्द थे। हर एक हर क़िस्म के हथियार से लैस था।
  rug-rug: '@see-verse:1CH.012.036'
  gaz-gaz: gama baʼa Yordaanosiitii namoota Ruubeen, namoota Gaadiitii fi walakkaa
    gosa Minaasee keessaa namoota miʼa lolaa kan gosa hundaa hidhatan 120,000.
  fra-LSG: Et de l’autre côté du Jourdain, des Rubénites, des Gadites, et de la demi-tribu
    de Manassé, avec toutes les armes de guerre, cent vingt mille.
  yal-yal: Aseri bɔnsɔnni, sofa wuli tonge naanin. Sofa kɛndɛn nan yi e ra, yɛngɛ
    so seene yi e yii.
  haw-1868: A ma kela aoao o Ioredane, o ka Reubena, a o ka Gada, a o ka ohana hapa
    a Manase, me na mea kaua a pau e kaua ai, he haneri a me ka iwakalua tausani.
  arb-NAV: 'وَمِنْ سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَنِصْفِ سِبْطِ مَنَسَّى: مِئَةٌ وَعِشْرُونَ
    أَلْفاً مِنَ الْمُتَمَرِّسِينَ عَلَى الْقِتَالِ بِجَمِيعِ أَصْنَافِ الأَسْلِحَةِ،
    قَدِمُوا مِنْ شَرْقِيِّ نَهْرِ الأُرْدُنِّ.'
  ewe-ewe: Ame akpe alafa ɖeka blaeve (120,000) tso Yɔdan tɔsisi la ƒe akpa kemɛ,
    afi si Ruben ƒe viwo kple Gad ƒe viwo kple Manase ƒe viwo ƒe afã nɔ. Woawo tsɔ
    aʋawɔnu ɖe sia ɖe ƒomevi ɖe asi.
  eng-LEE: And from the other side of the Jordan, of the Reubenites, and the Gadites,
    and the half tribe of Menasseh, with all manner of weapons of the host for war,
    one hundred and twenty thousand.
  asm-FB: যৰ্দ্দনৰ সিপাৰত থকা ৰূবেণীয়াসকলৰ, গাদীয়াসকলৰ, আৰু মনচিৰ আধা জাতিৰ মাজত
    যুদ্ধৰ বাবে সকলো প্ৰকাৰ অস্ত্ৰ ধৰা এক লাখ বিশ হাজাৰ লোক আছিল।
  sus-A: عَسٍرِكَيٍ، سْورِ وُلُ تٌنفٌ نَانِ. عٍ بِرِن رّدِشِ.
  fra-SBL: 'De l''autre côté du Jourdain, des Rubénites, des Gadites et de la demi-tribu
    de Manassé, avec toutes sortes d''instruments de guerre pour le combat : cent
    vingt mille.'
  hbo-hbo: וּמֵאָשֵׁ֗ר יֹוצְאֵ֥י צָבָ֛א לַעֲרֹ֥ךְ מִלְחָמָ֖ה אַרְבָּעִ֥ים אָֽלֶף׃
    ס
  kik-kik: na kuuma mwena wa irathĩro wa Jorodani, andũ a Rubeni, na Gadi, na nuthu
    ya mũhĩrĩga wa Manase, marĩ na mĩthemba yothe ya indo cia mbaara, maarĩ 120,000.
  fra-NCL: Et de l’autre coté du Jourdain, des Rubenites, des Gadites et de la demi-tribu
    de Manassé, en parfait équipement d’armes de guerre, cent vingt mille.
  cek-AK: Jordan vapui yaeh ih Reuben, Gad hoi ahap Manasseh kami thung hoiah maiphaw
    congca sin kami sing hatlaihnetto oh o.
  cuk-cuk: 'Degi, Jordán-diwar-obakar sordamar-bukwadi, wemalad: Rubén-dulemar, Gad-dulemar,
    Manasés-dulemar-negabalad. Amar weyob mergued: Mili-dulanergwa (120,000) mergumalad.
    Degi, wemar, ibmar-bila-onolegedgi-ebulemalad bela-nika bukwamalad.'
  uig-CYR: Иордан дәриясиниң шәриқ тәрипидики Рубән қәбилиси, Гад қәбилиси вә Манассәһ
    йерим қәбилисидин қолиға һәр хил қурал-ярақ елип җәңгә тәйярланған җәмий бир йүз
    жигирмә миң киши еди.
  tel-2017: ఇంకా యొర్దాను నది అవతల ఉండే రూబేనీయుల్లో గాదీయుల్లో మనష్షేవాళ్ళల్లో సగం
    మంది, అన్ని రకాల ఆయుధాలు ధరించిన యుద్ధశూరులైన ఈ యోధులందరూ హృదయంలో దావీదును ఇశ్రాయేలు
    మీద రాజుగా నియమించాలన్న కోరిక కలిగి ఉండి ఆయుధాలు ధరించి హెబ్రోనుకు వచ్చారు.
  hat-BSA: Soti lòtbò Jourdain an, pa Ribenit ak Gadit yo, avèk mwatye tribi Manassé
    a, te gen san-ven-mil avèk tout zam lagè pou batay la.
  kos-kos: Pisen mwet Reuben ac Gad ac Tafun Manasseh Kutulap, (sruf inge kewa muta
    kutulap in Infacl Jordan) oasr mwet siofok longoul tausin, ac elos nukewa pahla
    ke utuk kain in mwe mweun nukewa.
  hbo-WLC: וּמֵאָשֵׁ֗ר יוֹצְאֵ֥י צָבָ֛א לַעֲרֹ֥ךְ מִלְחָמָ֖ה אַרְבָּעִ֥ים אָֽלֶף׃
    ס
  ibo-ibo: Sitekwa nʼọwụwa anyanwụ Jọdan, site nʼebo Ruben na Gad, na ọkara ebo Manase
    bi, ndị agha ọnụọgụgụ ha dị narị puku na iri abụọ (120,000), ndị ji ụdị ngwa agha
    ọbụla pụtara soro Devid. Ha bukwa ngwa agha ha pụta.
  ory-ory: ଆଉ ଯର୍ଦ୍ଦନର ଅନ୍ୟ ପାରିସ୍ଥିତ ରୁବେନୀୟ, ଗାଦୀୟ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ମଧ୍ୟରୁ ଯୁଦ୍ଧାର୍ଥେ
    ସର୍ବପ୍ରକାର ଅସ୍ତ୍ରଧାରୀ ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାର ଲୋକ।
  chk-chk: Seni ekewe ainangen Rupen me Kat, pwal seni ewe esopun ainangen Manasa
    ötiuen ewe chanpupu Jortan ükükün ipükü rüe ngeröü sounfiu mi uwou sokopaten pisekin
    maun meinisin.
  rop-rop: '@see-verse:1CH.012.036'
  ukr-1871: Ізза Йорданї, від поколїння Рубенового, Гадового, й половини Манассіїного
    поколїння сто двайцять тисяч, з усякою військовою збруєю.
  deu-1951: 'von denen jenseits des Jordan, von den Rubenitern, Gaditern und dem halben
    Stamm Manasse mit allerlei Kriegswaffen: 120000.'
  eng-JPS: (12-38) And on the other side of the Jordan, of the Reubenites, and the
    Gadites, and of the half-tribe of Manasseh, with all manner of instruments of
    war for the battle, a hundred and twenty thousand.
  srp-1865: A onijeh ispreko Jordana, od plemena Ruvimova i Gadova i od polovine plemena
    Manasijina, sto i dvadeset tisuæa sa svakojakim oružjem ubojitijem.
  lug-lug: emitala wa Yoludaani, wavaayo abasajja aba Lewubeeni, aba Gaadi, n’ekitundu
    ky’ekika kya Manase, abaalina ebyokulwanyisa ebya buli ngeri, nga bali emitwalo
    kkumi n’ebiri.
  heb-heb: ומעבר לירדן מן הראובני והגדי וחצי שבט מנשה בכל כלי צבא מלחמה מאה ועשרים
    אלף׃
  ben-IRV: সব রকম অস্ত্রশস্ত্র নিয়ে যর্দ্দনের পূর্ব দিক থেকে এসেছিল এক লক্ষ কুড়ি
    হাজার লোক। এরা এসেছিল রূবেণ, গাদ ও মনশিঃ গোষ্ঠীর অর্ধেক লোকদের মধ্য থেকে।
  pan-pan: ਅਤੇ ਯਰਦਨ ਦੇ ਪਾਰ ਦੇ ਰਊਬੇਨੀਆਂ ਤੇ ਗਾਦੀਆਂ ਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਵਿੱਚੋਂ ਇੱਕ
    ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਸਨ, ਜਿਹਨਾਂ ਨੇ ਯੁੱਧ ਦੇ ਹਰੇਕ ਪ੍ਰਕਾਰ ਦੇ ਸ਼ਸਤਰ ਧਾਰੇ ਹੋਏ ਸਨ
  mya-JVB: ယော်ဒန် မြစ်တဘက် ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး တဝက် ထဲက စစ်တိုက်
    လက်နက်စုံ အမျိုးမျိုး နှင့်ပြည့်စုံသောသူ တသိန်း နှစ်သောင်းတည်း၊
  hmo-hmo: 'Rubena bona Gado bona Manase iduhu kahana, Ioridane Sinavai ena dina daekau
    kahanai: Tuari taudia 120,000, mai edia tuari gaudia idauidau ibounai danu.'
  urd-urd: और यरदन के पार के रुबीनियों और जद्दियों और मनस्सी के आधे क़बीले में से
    एक लाख बीस हज़ार जिनके साथ लड़ाई के लिए हर क़िस्म के जंगी हथियार थे।
  rus-SYN: из-за Иордана, от колена Рувимова, Гадова и полуколена Манассиина, сто
    двадцать тысяч, со всяким воинским оружием.
  bqc-SIM: Asɛɛ bui pↄ́ zĩ dↄ̃ mɛ́ aa ku sↄu guuↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ blaɛ (40.000).
  tcz-CHONGTHU: Chule Jordan vadung nisolam a kon in jong Gad mite le Reuben phung
    mite chule Manasseh nam kehkhat chu galsat dia manchah chom cheh kichoi lhingset
    sepai mi sang jakhat le sang somni alhing uve.
  mar-mar: यार्देन नदीच्या पूर्वेकडील रऊबेनी, गादी आणि मनश्शेच्या अर्ध्या वंशातील
    एक लाख वीस हजार लोक सर्व प्रकारच्या हत्यारांसह सज्ज होते.
  qub-qub: Jordanpa jucaj-lädunpita cajcuna caran pachac ishcay chuncan waranga (120,000).
    Chay runacunaga carcaycaran Rubén, Gad, pullan caj Manasés trïbupita tucuy-niraj
    pillyanancunawan.
  bqp-bqp: Asɛɛn bwese kɛrɑ sɔɔ, be bɑ tɑbu yɛ̃ mɑ bɑ sɔɔru sɑ̃ɑ bu kɑ tɑbu ko, bɑ
    sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ weeru (40.000).
  hat-hat: Lèfini, nan branch fanmi Woubenn lan, nan branch fanmi Gad la, ak nan mwatye
    branch fanmi Manase a ki te lòt bò larivyè Jouden an te gen sanvenmil (0120.000)
    gason ak tout kalite zam.
  eng-BSB: 'And from east of the Jordan, from Reuben, Gad, and the half-tribe of Manasseh
    there: 120,000 armed with every kind of weapon of war.'
  eng-WEBPB: 'On the other side of the Jordan, of the Reubenites, the Gadites, and
    of the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
    one hundred and twenty thousand.'
  kbq-kbq: Hagi Jodani timofo kantu zage hanati kazigama mani'naza Rubeni nagapinti'ma,
    Gati nagapinti'ma, amu'nompinti'ma refko hu'nea Manase nagapintira ruzahu ruzahu
    ha'zazmia eri'ne'za ana makara 120tauseni'a sondia vahetami e'naze.
  nhe-BL: Huan nojquiya ipan nopa seyoc inali atemitl Jordán ica campa quisa tonati,
    itztoyaj 120 mil soldados tlen hualajque ipan nopa hueyi familia Rubén, Gad huan
    nopa tlajco familia Manasés. Nochi inijuanti mocualtlalijtoyaj para tlatehuise
    ica miyac tlamantli tepostli.
  gub-BL: '@see-verse:1CH.012.036'
  eng-DRA: And on the other side of the Jordan of the sons of Ruben, and of Gad, and
    of the half of the tribe of Manasses a hundred and twenty thousand, furnished
    with arms for war.
