verse: 1CH.012.009
translations:
  mal-C: ഏസെർ അവരുടെ നായകനായിരുന്നു. ഓബദ്യാവ് രണ്ടാമനും എലീയാബ് മൂന്നാമനും
  deu-TKW: Eser, der Hauptmann, Obadja, der zweite, Eliab, der dritte,
  lin-lin: Ndambo ya bato ya ekolo ya Gadi bakabwanaki na Saulo mpo na kokende epai
    ya Davidi, na ndako makasi ya esobe. Bazalaki basoda ya mpiko oyo bayebi kobunda
    malamu mpe kosalela malamu nguba mpe makonga. Bazalaki makasi lokola nkosi mpe
    mbangu lokola mboloko na ngomba.
  eng-LSV: Ezer the head, Obadiah the second, Eliab the third,
  eng-GNV: Ezer the chiefe, Obadiah the second, Eliab the third,
  eng-WEBSTER: Ezer the first, Obadiah the second, Eliab the third,
  nhw-BL: 'Inijuanti inintoca eliyayaj: Ezer inintlayacanca, Obadías iniompaca tlayacanca,
    teipa Eliab,'
  swh-ONEN: Ezeri alikuwa mkuu wao, Obadia alikuwa wa pili katika uongozi, Eliabu
    wa tatu,
  bba-bba: Gɑdibɑ sɔɔ, tɑbu durɔ wɔruɡɔbɑ bɑ nɑ Dɑfidin mi kpee wɔru ɡen mi, ɡbɑburɔ.
    Bɑ sɑ̃ɑwɑ be bɑ tɑbu tobu yɛ̃. Mɑ bɑ tɛrɛnu kɑ yɑɑsi nɛni. Bɑ dɑm mɔwɑ nɡe ɡbee
    sinɑnsu. Mɑ bɑ sɑ̃u nɡe nɛm ni nu wɑ̃ɑ ɡuunu wɔllɔ.
  eng-KJVCPB: Ezer the first, Obadiah the second, Eliab the third,
  luo-luo: Ezer ne jatendgi, Obadia ne jalupne e telo, Eliab ne mar adek,
  meu-meu: Gini-gunana na Esere; iharuana na Obadia; ihatoina na Eliab;
  npi-ULB: एसेर तिनीहरूका अगुवा थिए, दोस्रा ओबदिया, तेस्रा एलिआब,
  yor-yor: Eseri sì jẹ́ ìjòyè, Obadiah sì jẹ́ igbákejì akọgun, Eliabu ẹlẹ́ẹ̀kẹta,
  pes-OPCB: '@see-verse:1CH.012.008'
  tgl-ULB: Si Ezer ang pinuno, si Obadias ang ikalawa si Eliab ang ikatlo,
  hui-hui: Agali uruni ti mini uru. Agali haguane mini mbira Ese mende Obadaia tebone
    Eliaba mane Misimana dauni Yaremaia waragane Adai kane Eliele halini Yohanana
    dini Elesabada pini Yaremaia mende beane Magabanai layaru hene.
  mya-mya: ရာ​ထူး​ကြီး​ငယ်​အ​လိုက်​သူ​တို့​၏​နာ​မည် များ​မှာ​ဧ​ဇာ၊ သြ​ဗ​ဒိ၊ ဧ​လျာ​ဘ၊
    မိ​ရှ​မန္န၊ ယေ​ရ​မိ၊ အတ္တဲ၊ ဧ​လျေ​လ၊ ယော​ဟ​နန်၊ ဧ​လ ဇာ​ဗဒ်၊ ယေ​ရ​မိ၊ မာ​ခ​ဗာ​နဲ​ဟူ​၍​ဖြစ်​သ​တည်း။
  bod-N: དང་པོ་ནི་ཨེ་ཟེར་དང་། གཉིས་པ་ཨོ་བད་ཡཱ། གསུམ་པ་ཨེ་ལི་ཨབ།
  sna-sna: Ezeri ndiye aiva mukuru, Obhadhia ari wechipiri, Eriabhi ari wechitatu,
  spa-BLM: Ezer, el principal; Obadías, el segundo; Eliab, el tercero;
  cac-cac: 'A sb''i eb'' vin̈ tic d''a stzolal, schael d''a vin̈ b''ab''el masanto
    d''a vin̈ yuxluchil: Vin̈aj Ezer, vin̈aj Obadías, vin̈aj Eliab, vin̈aj Mismana,
    vin̈aj Jeremías, vin̈aj Atai, vin̈aj Eliel, vin̈aj Johanán, vin̈aj Elzabad, vin̈aj
    Jeremías yed'' vin̈aj Macbanai.'
  swh-ULB: Kulikuwa na Eza kiongozi, Obadia wapili, Eliabu watatu,
  bel-bel: Галоўны Эзэр, другі Авадыя, трэці Эліяў,
  deu-ELBBK: 'Und von den Gaditern sonderten sich ab zu David, nach der Bergfestung
    in die Wüste, tapfere Helden, Männer des Heeres zum Krieg, mit Schild und Lanze
    gerüstet, deren Angesichter wie Löwen-Angesichter, und die den Gazellen auf den
    Bergen gleich waren an Schnelle:'
  mbb-OT: si Ezer ne iyan pengulu zan, si Obadias is ikezuwa; si Eliab is iketelu;
  mal-2015: 'അവരാരെന്നാൽ: തലവൻ ഏസെർ, രണ്ടാമൻ ഓബദ്യാവു, മൂന്നാമൻ എലീയാബ്,'
  rmc-rmc: O murša andral o kmeňos Gad tiš gele ko David pro verchengre thana pre
    pušťa. On sas zorale murša, furt pripravimen te džal andro mariben le šťitoha
    the la kopijaha. Sas zorale sar o ľevi a denašenas avke sar o sarni.
  pes-OPV: که رئيس ايشان عازَر و دومين عُوبَديا و سومين اَلِيآب بود،
  ron-1924: Езер, кэпетения; Обадия, ал дойля; Елиаб, ал трейля;
  ben-OBCV: পদমর্যাদায় প্রধান ছিলেন এষর, ক্রমানুসারে দ্বিতীয় ছিলেন ওবদিয়, তৃতীয়
    ইলীয়াব,
  som-som: Oo iyaga waxaa madax ahaa Ceser, Cobadyaahna wuxuu ahaa kii labaad, Elii'aabna
    kii saddexaad,
  lat-VUC: Ezer princeps, Obdias secundus, Eliab tertius,
  eng-ASVBT: Ezer the chief, Obadiah the second, Eliab the third,
  ita-1885: Ezer era il primo, Obadia il secondo, Eliab il terzo,
  eng-LXXUP: And from Gad these separated themselves to David from the wilderness,
    strong mighty men of war, bearing shields and spears, and their faces were as
    the face of a lion, and they were nimble as roes upon the mountains in speed.
  eng-ULB: There were Ezer the leader, Obadiah the second, Eliab the third,
  spa-VBL: Ezer el era el líder, Obadías (el segundo), Eliab (el tercero),
  fra-_FOB: Ézer, le chef; Obadia, le second; Éliab, le troisième;
  mal-mal: അവരുടെ തലവൻ ഏസെർ, രണ്ടാമൻ ഓബദ്യാവ്, മൂന്നാമൻ എലീയാബ്,
  urd-GVR: 'Un kā līḍar Azar zail ke das ādmiyoṅ par muqarrar thā: Abadiyāh, Iliyāb,'
  suz-BL: मेको आन ठेयब मुर एजेर बाक्‍माक्‍त। एजेर आ नोले ङा ओबदिया बाक्‍माक्‍त। ओबदिया
    आ नोले ङा एलीआब बाक्‍माक्‍त।
  ita-1927: Ezer era il capo; Obadia, il secondo; Eliab, il terzo;
  ckb-ckb: عێزەر فەرماندە بوو، عۆبەدیا دووەم و ئەلیاب سێیەم و
  eng-BBE: Ezer their chief, Obadiah the second, Eliab the third,
  kan-OKCV: ಅಧಿಕಾರದಲ್ಲಿ ಏಜೆರ್ ಮುಖ್ಯಸ್ಥನು; ಎರಡನೆಯವನು ಓಬದ್ಯ; ಮೂರನೆಯವನು ಎಲೀಯಾಬ್;
  tam-2017: யாரென்றால், ஏசேர் என்னும் தலைவன், அவனுக்கு இரண்டாவது ஒபதியா; மூன்றாவது
    எலியாப்,
  spa-RV-1909: Eser el primero, Obadías el segundo, Eliab el tercero,
  ron-BTF: Ezer, întâiul; Obadia, al doilea; Eliab, al treilea;
  eng-WEBP: Ezer the chief, Obadiah the second, Eliab the third,
  eng-FBV: Ezer the was the leader, Obadiah (second), Eliab (third),
  nld-1939: ézer, de aanvoerder; Obadja, de tweede; Eliab, de derde;
  nch-BL: 'Inijuanti inintoca eliyaya: Ezer inintayacanca, Obadías iniompa tayacanca,
    teipa Eliab,'
  vie-1934: Ê-xe làm đầu; Ô-ba-đia thứ nhì, Ê-li-áp thứ ba,
  hin-CV: प्रधान था एज़र, दूसरा ओबदिया, तीसरा एलियाब,
  spa-BES: Ezer su jefe, Obadiah, el segundo; Eliab, el tercero;
  tdx-tdx: i Ezere ty valoha’e naho i Obadià ty faharoe, le i Eliabe ty fahatelo,
  tha-KJV: เอเซอร์​เป็นหัวหน้า โอบาดีห์​ที่สอง เอลีอั​บท​ี่​สาม
  por-BR-2018: Ézer o cabeça, Obadias o segundo, Eliabe o terceiro,
  deu-ELO: Eser, das Haupt; Obadja, der zweite; Eliab, der dritte;
  eng-WYC-2018: Ezer was the prince (or Ezer was their leader), Obadiah the second,
    Eliab the third,
  epo-epo: Ezer estis la ĉefo, Obadja la dua, Eliab la tria,
  uig-PIN: Ularning birinqisi Ezǝr, ikkinqisi Obadiya, üqinqisi Eliab,
  beo-beo: Ilia da mogodigili aliligi dialebe ba:i da Isa, Oubadaia, Ilia:be, Misima:na,
    Yelemaia, A:da:i, Ilaiele, Youha:inane, Elesa:iba:de, Yelemaia amola Magabanai.
  tpi-OTNT: Nem bilong ol i olsem. Namba wan em Eser, na namba 2 em Obadia, na namba
    3 em Eliap
  hau-SA: Ezer shi ne babba, Obadiya shi ne mai binsa a shugabanci, Eliyab na uku,
  uig-LAT: Ularning birinchisi Ézer, ikkinchisi Obadiya, üchinchisi Éliab,
  nde-nde: U-Ezeri wayeyinduna, u-Obhadaya engumsekeli womlawuli, u-Eliyabi engowesithathu,
  ton-ton: Ko e ʻuluaki ʻa Eseli, ko hono toko ua ʻa ʻOpataia, ko hono toko tolu ʻa
    ʻIliapi,
  ces-1613: Ezer první, Abdiáš druhý, Eliab třetí,
  eng-WMB: Ezer the chief, Obadiah the second, Eliab the third,
  tam-TCV: பிரதான தலைவனான எத்சேர், இரண்டாவது ஒபதியா, மூன்றாவது எலியாப்,
  ceb-ULB: Si Eser mao ang pangulo, si Obadia ang ikaduha, si Eliab ang ikatulo,
  pol-UBG: Ezer pierwszy, Obadiasz drugi, Eliab trzeci;
  urd-GVU: 'اُن کا لیڈر عزر ذیل کے دس آدمیوں پر مقرر تھا: عبدیاہ، اِلیاب،'
  deu-1912: 'der erste: Eser, der zweite: Obadja, der dritte: Eliab,'
  kan-2017: ಮುಖ್ಯಸ್ಥನು ಏಜೆರ್, ಎರಡನೆಯವನು ಓಬದ್ಯ, ಮೂರನೆಯವನು ಎಲೀಯಾಬ್,
  yap-yap: 'Yarmen e liw rorad ko en th’abi tolang nge migid: Ezer, Obadiah, Eliab,
    Mishmannah, Jeremiah, Attai, Eliel, Johanan, Elzabad, Jeremiah, nge Makbannai.'
  hlt-MCSB: Ezer te a lu, a pabae te Obadiah, a pathum te Eliab.
  mdy-ETH: ዔያቶኮ ሱንፃ ዔያቶኮ ሱኡጋቶጉዴያ ጉዴያ ዎሊ ጊንፆ ፓይዲንቴኔ፦ ዔዜሬ፥ ዓብዲዩ፥ ዔሊዓቤ፥ ሚሽማና፥ ዔርሚያሴ፥
    ዓታዬ፥ ዔሊዔኤሌ፥ ዮሃናኔ፥ ዔልዛባዴ፥ ዔርሚያሴንታ ማክባናዬንታኬ።
  twi-ASANTE: Eser na na ɔtua wɔn ano. Obadia yɛ abadiakyire. Eliab na ɔtɔ so mmiɛnsa.
  eng-WEBU: Ezer the chief, Obadiah the second, Eliab the third,
  wal-wal: Eta halaqai Exeera; naa77anttoi Obaadiyaa; heezzanttoi Eli7aaba;
  spa-PDDPT: Ezer el primero, Obadías el segundo, Eliab el tercero,
  gun-gun: Ha'e gui Ezer ma ha'e kuery akã, ha'e va'e gui mokoĩa ma Obadias, mboapya
    ma Eliabe,
  ilo-ULB: Ni Ezer ti mangidadaulo kadakuada, ni Abdias ti maikaddua, ni Eliab ti
    maikatlo,
  kpg-kpg: 'Nia aamua digaula e hagatau beenei: Ezer, Obadiah, Eliab, Mishmannah,
    Jeremiah, Attai, Eliel, Johanan, Elzabad, Jeremiah, mo Machbannai.'
  uig-ARA: ئۇلارنىڭ بىرىنچىسى ئېزەر، ئىككىنچىسى ئوبادىيا، ئۈچىنچىسى ئېلىئاب،
  sus-sus: Sɔɔri gbangbalanyi Gadika ndee naxa siga Dawuda yire wula i. Nee fata gere
    ra, geresose nu na e yi ra alɔ kanke makantase nun tanbɛ. E sɛnbɛ nu gbo alɔ yɛtɛe,
    e xulun alɔ xeli naxee e gima geyae fari.
  pon-2006: 'Iet duwen irekidien ar dake kan: Eser, Opadaia, Eliap, Mismanna, Seremaia,
    Attai, Eliel, Sohanan, Elsapad, Seremaia, oh Makpannai.'
  ksd-ksd: Eser a luaina, Obadia a vauruana, Eliab a vautuluna,
  tur-YTC: Baş Ezer, ikincisi Ovadya, üçüncüsü Eliav,
  grc-BRENT: Καὶ ἀπὸ τοῦ Γαδδὶ ἐχωρίσθησαν πρὸς Δαυὶδ ἀπὸ τῆς ἐρήμου ἰσχυροὶ δυνατοὶ
    ἄνδρες παρατάξεως πολέμου, αἴροντες θυρεοὺς καὶ δόρατα, καὶ πρόσωπον λέοντος τὰ
    πρόσωπα αὐτῶν, καὶ κοῦφοι ὡς δορκάδες ἐπὶ τῶν ὀρέων τῷ τάχει·
  ind-AYT: Ezer adalah kepala, Obaja orang kedua, Eliab orang ketiga,
  nya-nya: Mtsogoleri wawo anali Ezeri, wotsatana naye anali Obadiya, wachitatu anali
    Eliabu,
  hrv-hrv: 'Neki su Gadovci prešli k Davidu u tvrđavu u pustinju, hrabri junaci, ratnici
    vješti boju, naoružani štitom i kopljem; lica im bijahu kao lavovska, a brzi bijahu
    kao gazele po gorama:'
  mps-mps: Augwa nogi e tiwai elalubao. Hasia polalubo bidi Eser, namba 2 Obadia,
    namba 3 Eliap,
  tpi-tpi: Nem bilong ol i olsem. Namba wan em Eser, na namba 2 em Obadia, na namba
    3 em Eliap
  dan-1931: Deres Overhoved var Ezer, Obadja den anden, Eliab den tredje,
  vie-OVCB: Người lãnh đạo thứ nhất là Ê-xe. Ô-ba-đia, thứ hai. Ê-li-áp, thứ ba.
  guj-2017: તેઓમાં આગેવાન એઝેર, બીજો ઓબાદ્યા, ત્રીજો અલિયાબ,
  pon-2006A: 'Iet duwen irekidien ar dake kan: Eser, Opadaia, Eliap, Mismanna, Seremaia,
    Attai, Eliel, Sohanan, Elsapad, Seremaia, oh Makpannai.'
  por-BRBSL: Ezer o chefe, Obadiah o segundo, Eliab o terceiro,
  cth-cth: Apasueke teh Ezer, apâhni e teh Obadiah, apâthum e teh Eliab.
  twi-twi: Eser na na otua wɔn ano. Obadia yɛ abediakyiri. Eliab na ɔto so abiɛsa.
  hlt-hlt: Ezer te a lu, a pabae te Obadiah, a pathum te Eliab.
  tbz-SIM: Bɛ kó difɔ̃nkúò kɛ̀ Kɑdi kó kuwuɔ nkɔbɛɛ tũnnɔɔ kɛ́wɛ̃nnɛ́nɛ̀ Dɑfiti ò
    sɔ̀ri dɛ̀ dikpɑ́ɑ̀ miɛkɛ. Yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ do mbɛ bɛkpɑ̀rìnuɔmbɛ bɑ́ wè kòò nɔ
    nkɛ kɛ́í kudɔpìkù, kɛ nɔ nkɛ tɑ̃ũ yɛkpɑ̃ɑ̃̀ nkɛ mɔkɛ yɛcìrícìrɛ̀ kó yɛkɔ̃m̀bɔ̀
    kɛ cɑ̃ɑ̃́ nsiweí cɑ̃ɑ̃mɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: 'Men ziabar kara: Eser, a men dapanim, ezɨ namba 2 Obadia, namba 3 Eliap,
    namba 4 Mismana, namba 5 Jeremaia, namba 6 Atai, namba 7 Eliel, namba 8 Johanan,
    namba 9 Elsabat, namba 10 Jeremaian igharazim, ezɨ namba 11 Makbanai.'
  dop-dop: Ḿpʋ́ɣʋ́ lɛlɑɑ nɑ́ lɩ́ɩ́ Kɑtɩ kpekǝle tɑɑ, nɑ pɑ́ polo Tɑfiiti kiŋ kɛ ɩ
    tǝŋmɛllɛ kɛ wʋlɑɣɑ tɛtʋ tɑɑ. Pɑɑ kɛ́ yoolɑɑ kʋpɑmɑ mpɑ pɑ nyǝmɑ́ yoou tɔɣɔ, nɑ
    pɑ́ nyǝmɑ́ kpɑlǝŋ nɑ ŋmɑntɑɑsɩ pǝ tɔm. Pɑ wɛnɑ ɑpɑlʋtʋ ɩsɩɩ tɔɣɔlɑsɩ, nɑ pɑ́ nyǝmɑ́
    lɔŋlɔŋ lɑpʋ ɩsɩɩ nɑmǝŋ kɛ pʋɣʋ tɑɑ.
  azb-azb: 'Bu başçıların adları belədir: Ezer, ikincisi Avdiya, üçüncüsü Eliav,'
  eng-DBY: Ezer the first, Obadiah the second, Eliab the third,
  hin-2017: अर्थात् मुख्य तो एजेर, दूसरा ओबद्याह, तीसरा एलीआब,
  eng-YLT: Ezer the head, Obadiah the second, Eliab the third,
  eng-WYC-2017: Ezer was the prince, Obadiah the second, Eliab the third,
  eng-WMBB: Ezer the chief, Obadiah the second, Eliab the third,
  urd-GVH: 'उनका लीडर अज़र ज़ैल के दस आदमियों पर मुक़र्रर था : अबदियाह, इलियाब,'
  rug-rug: 'Sari na pozadi si guahe vinarilulidi: E Ezera, Obadaea, Eliabi. Misimana,
    Zeremaea, Atai, Elieli, Zohanana, Elozabada, Zeremaea, meke e Makabanai.'
  gaz-gaz: Eezer hoogganaa isaanii ture; Obaadiyaan lamaffaa, Eliiyaab sadaffaa,
  fra-LSG: Ézer, le chef; Abdias, le second; Éliab, le troisième;
  yal-yal: Gadi bɔnsɔnna sofana ndee fan yi siga Dawuda fɛma tonbonni a yire makantanxini.
    Sofa wɛkilɛxin nan yi ne ra, e fatan yɛngɛn soɛ, yɛ masansan wure lefane nun tanbane
    yi e yii. E sɛnbɛn yi gbo alo yatane, e yi xulun alo xɛnla naxanye e gima geyane
    fari.
  haw-1868: O Ezera ka mua, o Obadia ka lua, o Eliaba ke kolu,
  arb-NAV: عَازَرُ وَكَانَ رَئِيساً لَهُمْ، وَعُوبَدْيَا الثَّانِي، وَأَلِيآبُ الثَّالِثُ،
  ewe-ewe: Ezer nye woƒe tatɔ, Obadia nye evelia, etɔlia nye Eliab.
  eng-LEE: '''Ezer was the chief, ''Ohadiah the second, Eliab the third,'
  asm-FB: তেওঁলোকৰ মাজত এজৰ নেতা আছিল, দ্বিতীয় ওবদিয়া, তৃতীয় ইলীয়াব,
  sus-A: سْورِ فبَنفبَلَنيِ فَدِكَ ندٍيٍ نَشَ سِفَ دَوُدَ يِرٍ وُلَ عِ. نٍيٍ قَتَ
