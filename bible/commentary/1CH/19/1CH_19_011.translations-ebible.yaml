verse: 1CH.019.011
translations:
  mal-C: ശേഷം പടയാളികളെ അദ്ദേഹം തന്റെ സഹോദരനായ അബീശായിയുടെ ആധിപത്യത്തിലാക്കി, അമ്മോന്യർക്കെതിരേയും
    അണിനിരത്തി.
  deu-TKW: Den Rest des Kriegsvolks hingegen übergab er der Führung seines Bruders
    Absai, damit sie sich den Ammonitern gegenüberstellten.
  lin-lin: Atiaki basoda oyo batikalaki na se ya bokonzi ya ndeko na ye ya mobali,
    Abishayi ; mpe atandaki bango na milongo ya bitumba mpo na kobundisa bato ya Amoni.
  eng-LSV: and he has given the remnant of the people into the hand of his brother
    Abishai, and they set in array to meet the sons of Ammon.
  eng-GNV: And the rest of the people he deliuered vnto the hande of Abishai his brother,
    and they put them selues in aray against the children of Ammon.
  eng-WEBSTER: And the rest of the people he delivered to the hand of Abishai his
    brother, and they set themselves in array against the children of Ammon.
  nhw-BL: Huan nopa seyoc tlajco catli quinyacanayaya Abisai, iicni Joab, yajque para
    mohuilanatij ininhuaya nopa amonita tlacame.
  swh-ONEN: Akawaweka wale wanajeshi wengine waliobaki chini ya amri ya Abishai ndugu
    yake, nao wakapangwa ili wakabiliane na Waamoni.
  bba-bba: Mɑ u mɑɑ win wɔnɔ Abisɑi tɑbu kowo be bɑ tie wɛ̃ bu kɑ Amɔnibɑ wɔri.
  eng-KJVCPB: And the rest of the people he delivered unto the hand of Abishai his
    brother, and they set themselves in array against the children of Ammon.
  luo-luo: To joge mane odongʼ to noketo e bwo owadgi Abishai kendo nochomogi kuom
    jo-Amon.
  meu-meu: A ena tuari taudia oredia na tadina Abisai e henia, baine biagudia, Amono
    taudia ituari-henidia baela.
  npi-ULB: तिनका अरू बाँकी फौजलाई तिनले आफ्‍ना भाइ अबीशैको कमाण्‍डमा दिए, र उनीहरूलाई
    तिनले अम्‍मोनीहरूको विरुद्ध यद्धमा खडा गरे ।
  yor-yor: Ó fi ìyókù àwọn ọkùnrin náà sí abẹ́ àkóso Abiṣai arákùnrin rẹ̀, a sì tẹ́
    wọn kí wọn dojúkọ àwọn ará Ammoni.
  pes-OPCB: بقیهٔ سربازان را نیز به برادرش ابیشای سپرد تا به عمونی‌ها که از شهر دفاع
    می‌کردند، حمله کند.
  tgl-ULB: Samantalang ibinigay niya ang pamumuno sa mga natirang hukbo sa kaniyang
    kapatid na si Abisai at inilagay niya sila sa hanay ng pakikipaglaban sa hukbo
    ng mga Ammonita.
  hui-hui: Ibu hamene Abisaihandabi nde Isaraele ami agali hearu halu mende haru howa
    Amonoali hearu baba dege wai bule tidiyu naina handayaho hene.
  mya-mya: ကြွင်း​သော​သူ​တို့​ကို​မူ​မိ​မိ​၏​ညီ​အ​ဘိ​ရှဲ အား​ကွပ်​ကဲ​စေ​၏။ အ​ဘိ​ရှဲ​သည်​လည်း​သူ
    တို့​အား​အမ္မုန်​တပ်​သား​တို့​ကို​မျက်​နှာ​မူ ၍​နေ​ရာ​ယူ​စေ​၏။-
  bod-N: ཁོས་དམག་གཞན་དག་རང་གི་གཅུང་པོ་ཨ་བི་ཤཱ་ཨི་ཡི་ལག་ཏུ་གཏད་ནས། ཨམ་མོན་པར་འཐབ་ཏུ་དམག་བཤམ་དུ་བཅུག
  sna-sna: Akaisa vamwe varume vose pasi paAbhishai mununʼuna wake uye vakaendeswa
    kuti vandorwa navaAmoni.
  spa-BLM: El resto del pueblo lo puso en manos de Abisai, su hermano, y se puso en
    orden de batalla contra los amonitas.
  cac-cac: Axo nan̈alxo eb' ix yac'och vin̈ yic scuchb'aj eb' yuj vin̈aj Abisai yuc'tac
    vin̈ yic syac'an oval eb' yed' eb' amonita chi'.
  swh-ULB: Wanajeshi wengine wote, aliwaeka chini ya Abishai kaka yake, akawapanga
    kwa mstari dhidi ya Amoni.
  bel-bel: А астатнюю частку народу даручыў Авэсу, брату свайму, каб яны выступілі
    супроць Аманіцянаў.
  deu-ELBBK: und das übrige Volk übergab er der Hand seines Bruders Abisai, und sie
    stellten sich auf, den Kindern Ammon gegenüber.
  mbb-OT: Ne is nesamà dutun he menge sundaru ne impepenguluwan din ki Abishai he
    suled din para te kebpekidtebek te menge Amunihanen.
  mal-2015: ശേഷം പടജ്ജനത്തെ അവൻ തന്റെ സഹോദരനായ അബീശായിയെ ഏല്പിച്ചു; അവർ അമ്മോന്യർക്കെതിരെ
    അണിനിരന്നു.
  rmc-rmc: A olen, save ačhile, diňa peskre phraleske le Abišajoske, hoj len te rozačhavel
    pro Amončana.
  pes-OPV: و بقيه قوم را به دست برادر خود اَبِشاي سپرده و به مقابل بني عَمُّون صف
    کشيدند.
  ron-1924: ши а пус суб порунка фрателуй сэу Абишай чялалтэ парте а попорулуй, ка
    сэ цинэ пепт фиилор луй Амон.
  ben-OBCV: বাকি সৈন্যদের তিনি তাঁর ভাই অবীশয়ের কর্তৃত্বাধীন করে রেখেছিলেন, এবং তারা
    অম্মোনীয়দের বিরুদ্ধে মোতায়েন হল।
  som-som: Oo dadkii intiisii kalena wuxuu u dhiibay walaalkiis Abiishay, oo iyana
    waxay isu soo diyaariyeen inay reer Cammoon la dagaallamaan.
  lat-VUC: 'Reliquam autem partem populi dedit sub manu Abisai fratris sui: et perrexerunt
    contra filios Ammon.'
  eng-ASVBT: And the rest of the people he committed into the hand of Abishai his
    brother; and they put themselves in array against the children of Ammon.
  ita-1885: E diede a condurre il rimanente della gente ad Abisai, suo fratello, e
    li ordinò in battaglia incontro a' figliuoli di Ammon;
  eng-LXXUP: And the rest of the people he gave into the hand of his brother Abishai,
    and they set themselves in array against the children of Ammon.
  eng-ULB: As for the rest of the army, he gave it into the command of Abishai his
    brother, and he put them into battle lines against the army of Ammon.
  spa-VBL: Puso al resto del ejército bajo el mando de Abisai, su hermano. Debían
    atacar a los amonitas.
  fra-_FOB: Et il donna la conduite du reste du peuple à Abishaï, son frère; et ils
    se rangèrent contre les enfants d'Ammon.
  mal-mal: ശേഷിച്ച പടജ്ജനത്തെ അവൻ തന്റെ സഹോദരനായ അബീശായിയെ ഏല്പിച്ചു; അവർ അമ്മോന്യർക്കെതിരെ
    അണിനിരന്നു.
  urd-GVR: Bāqī ādmiyoṅ ko us ne apne bhāī Abīshai ke hawāle kar diyā tāki wuh Ammoniyoṅ
    se laṛeṅ.
  suz-BL: मिनु लीशो लडाइ पाइब आन कली आ लोक्‍ब अबीशै आ हुकुममी गेवा बाक्‍त। मिनु मेको
    अम्‍मोनी नु लडाइ पचा कली ठीक दुम्‍माक्‍त।
  ita-1927: e mise il resto del popolo sotto gli ordini del suo fratello Abishai,
    che li dispose di fronte ai figliuoli di Ammon;
  ckb-ckb: ئەو پیاوانەی کە مانەوە دایە دەست ئەبیشەیی برای و ئەویش بۆ بەرەنگاربوونەوەی
    عەمۆنییەکان ڕیزی کردن.
  eng-BBE: And the rest of the people he put in position against the children of Ammon
    with Abishai, his brother, at their head.
  kan-OKCV: ಆದರೆ ಉಳಿದ ಜನರನ್ನು ಅಮ್ಮೋನಿಯರಿಗೆದುರಾಗಿ ವ್ಯೂಹ ಕಟ್ಟುವ ಹಾಗೆ, ಅವರನ್ನು ತನ್ನ ತಮ್ಮನಾದ
    ಅಬೀಷೈಯನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟು,
  tam-2017: 'மற்ற மக்களை அம்மோன் இராணுவத்திற்கு எதிராகப் போருக்கு ஆயத்தப்படுத்தி,
    தன்னுடைய சகோதரனாகிய அபிசாயிக்கு ஒப்புவித்து, அவனை நோக்கி:'
  spa-RV-1909: Puso luego el resto de la gente en mano de Abisai su hermano, ordenándolos
    en batalla contra los Ammonitas.
  ron-BTF: Și restul poporului l-a dat în mâna lui Abișai, fratele său, și s-au desfășurat
    împotriva copiilor lui Amon.
  eng-WEBP: The rest of the people he committed into the hand of Abishai his brother;
    and they put themselves in array against the children of Ammon.
  eng-FBV: He put the rest of the army under the command of Abishai, his brother.
    They were to attack the Ammonites.
  nld-1939: terwijl hij de rest van het krijgsvolk aan zijn broer Absjai toevertrouwde.
    Dezen stelden zich op tegen de Ammonieten.
  nch-BL: Huan nopa seyoc tajco cati quinyacanayaya Abisai, iicni Joab, yajque para
    motehuitij inihuaya nopa amonita tacame.
  vie-1934: quân lính còn lại, người phú cho A-bi-sai, là em mình; chúng bày trận
    đối với dân Am-môn.
  hin-CV: शेष सैनिकों को योआब ने अपने भाई अबीशाई के नेतृत्व में छोड़ दिया कि वे अम्मोनियों
    का सामना करें.
  spa-BES: Y el resto de la gente se puso en posición contra los hijos de Amón con
    Abisai, su hermano, a la cabeza.
  tdx-tdx: Nafanto’e ho am-pità’ i Abisay rahalahi’e ondaty ila’eo le sindre nilahatse
    hiatreke amo ana’ i Amoneo.
  tha-KJV: ส่วนคนของท่านที่​เหลืออยู่ ท่านก็มอบไว้ในการบังคับบัญชาของอาบีชัยน้องชายของท่าน
    คนเหล่านั้​นก​็จัดเข้าสู้กับคนอัมโมน
  por-BR-2018: Depois pôs os outros nas mãos de seu irmão Abisai, que os pôes em formação
    de batalha contra os amonitas.
  deu-ELO: und das übrige Volk übergab er der Hand seines Bruders Abisai, und sie
    stellten sich auf, den Kindern Ammon gegenüber.
  eng-WYC-2018: soothly he gave the residue part of the people under the hand of Abishai,
    his brother; and they went forth against the sons of Ammon. (and he left the rest
    of the people under the hand, or the power, of his brother Abishai; and then they
    went forth against the Ammonites.)
  epo-epo: la ceteran parton de la popolo li komisiis al sia frato Abiŝaj, kaj ili
    batalaranĝis sin kontraŭ la Amonidoj.
  uig-PIN: u ⱪalƣan adǝmlirini inisi Abixayƣa tapxurdi, xuningdǝk ular ɵzlirini Ammonlar
    bilǝn jǝng ⱪilixⱪa sǝp ⱪilip tǝyyarlidi.
  beo-beo: E da ea eya Abisia:i amo Isala:ili dadi gagui dunu eno ouligima:ne sia:i.
    Abisia:i da sia:beba:le, amo Isala:ili dadi gagui da A:mone dunu ilima ba:le gusuli
    dadalei.
  tpi-OTNT: Na em i makim brata bilong en, Abisai, long bosim ol arapela soldia bilong
    en, na Abisai i lainim ol klostu long ol Amon.
  hau-SA: Ya sa sauran mutanen a ƙarƙashin kulawar Abishai ɗan’uwansa, aka sa a kan
    Ammonawa.
  uig-LAT: u qalghan ademlirini inisi Abishaygha tapshurdi, shuningdek ular özlirini
    Ammonlar bilen jeng qilishqa sep qilip teyyarlidi.
  nde-nde: Amanye amabutho ayesele wathi kawalawulwe ngu-Abhishayi umfowabo, wona-ke
    ajamelana lama-Amoni.
  ton-ton: Pea naʻa ne tuku ʻa hono toe ʻoe kakai ki he nima ʻo hono tokoua ko ʻApisai,
    pea naʻa nau tali tau ʻakinautolu ki he fānau ʻa ʻAmoni.
  ces-1613: Ostatek pak lidu dal pod správu Abizaie bratra svého, a sšikovali se proti
    Ammonitským.
  eng-WMB: The rest of the people he committed into the hand of Abishai his brother;
    and they put themselves in array against the children of Ammon.
  tam-TCV: மற்ற படைவீரரை தன் சகோதரன் அபிசாயின் தலைமையின்கீழ் அம்மோனியருக்கு எதிராக
    அணிவகுத்து நிறுத்தினான்.
  ceb-ULB: Ang nahibilin nga kasundalohan, gihatag niya kini sa pagmando ni Abishai
    nga iyang igsoong lalaki, ug gibutang niya sila ngadto sa posisyon sa gubat batok
    sa kasundalohan sa Amon.
  pol-UBG: A resztę ludzi oddał pod rękę swego brata Abiszaja – oni ustawili się w
    szyku bojowym przeciw synom Ammona.
  urd-GVU: باقی آدمیوں کو اُس نے اپنے بھائی ابی شے کے حوالے کر دیا تاکہ وہ عمونیوں
    سے لڑیں۔
  deu-1912: Das übrige Volk aber tat er unter die Hand Abisais, seines Bruders, daß
    sie sich rüsteten wider die Kinder Ammon,
  kan-2017: ಉಳಿದ ಜನರನ್ನು ತನ್ನ ತಮ್ಮನಾದ ಅಬ್ಷೈಯ ವಶಕ್ಕೆ ಕೊಟ್ಟು ಅವನಿಗೆ,
  yap-yap: Me tay e yu ulung e salthaw ni bay nga tan pa’ i Abishai nib mo’on ni walagen,
    ni kar fal’eged rogorad ni yad ba sap ko gin bay e salthaw nu Ammon riy.
  hlt-MCSB: Pilnam kah a coihpaih te a mana Abishai kut ah a khueh tih Ammon koca
    rhoek te mah hamla rhong a pai uh.
  mdy-ETH: ዖሎ ዓሶኮ ዛሎ ጊንሣ ዒዛ ጌርሲ ዓቢሻዬ ዓይሣንዳጉዲ ማሄኔ፤ ዓቢሻዬያኣ ዬኖ ዓሶ ዓሞኦኔ ዓሶኮ ሆታ ዔቂሴኔ።
  twi-ASANTE: Ɔgyaa akodɔm a wɔaka no maa ne nuabarima Abisai sɛ ɔnkɔto nhyɛ Amonfoɔ
    no so.
  eng-WEBU: The rest of the people he committed into the hand of Abishai his brother;
    and they put themselves in array against the children of Ammon.
  wal-wal: Attida asatuppe ba ishai Abishaayi azazana mala oottidi, Amoona asatu sinttan
    salppidosona.
  spa-PDDPT: Entregó el resto del ejército en mano de su hermano Abisai y los dispuso
    en orden de batalla contra los hijos de Amón.
  gun-gun: Ha'e rã hembyrekue ma guyvy Abisai po py omboaxa, ha'e rã ha'e ma Amom
    kuery rovai ju omboyxy imbokuapy.
  ilo-ULB: Bayat nga impaidauloanna iti kabsatna a ni Abisai dagiti nabati nga armada
    ket pinagsaganana ida a makigubat kadagiti armada ti Ammon.
  kpg-kpg: Gei mee gaa dugu digau ala ne dubu gi dono duaahina go Abishai gi dagi ina,
    gei Abishai gaa dugu digaula i di lohongo dela e huli adu gi digau Ammon.
  uig-ARA: ئۇ قالغان ئادەملىرىنى ئىنىسى ئابىشايغا تاپشۇردى، شۇنىڭدەك ئۇلار ئۆزلىرىنى
    ئاممونلار بىلەن جەڭ قىلىشقا سەپ قىلىپ تەييارلىدى.
  sus-sus: A naxa sɔɔri dɔnxɔɛe lu a xunya Abisayi xa yaamari bun ma, e xa ti Amonikae
    ya ra.
  pon-2006: E ahpw koasoanehdi luhwen sounpei ko pahn kaweid en rie Apisai, me koasoaneiraildi
    sallahng mehn Ammon kan.
  ksd-ksd: ma nam ra tarai na vinarubu dia ga ki valili, i ga tibe tar diat tai turana
    Abisai, ma dia ga tur tatamiai ure ra tarai Amon.
  tur-YTC: Halkın geri kalanını kardeşi Avişay'ın eline teslim etti, onlar da Ammon'un
    çocuklarına karşı dizildiler.
  grc-BRENT: καὶ τὸ κατάλοιπον τοῦ λαοῦ ἔδωκεν ἐν χειρὶ Ἀβεσσὰ ἀδελφοῦ αὐτοῦ, καὶ
    παρετάξαντο ἐξεναντίας υἱῶν Ἀμμών.
  ind-AYT: Pasukan selebihnya dia tempatkan di bawah pimpinan Abisai, adiknya. Lalu,
    mereka mengatur barisannya untuk melawan keturunan Amon.
  nya-nya: Iye anayika ankhondo ena otsalawo mʼmanja mwa Abisai mʼbale wake ndipo
    anawayika kuti amenyane ndi Aamoni.
  hrv-hrv: Ostalu vojsku predade bratu Abišaju da je svrsta prema Amoncima.
  mps-mps: Tama agai aga ama Abisai dąį ilali, te agai gasa ami bidi dabe tonalumainu
    yali, tama Abisaigo augwali te Amon dabe pąbadu wasilalio.
  tpi-tpi: Na em i makim brata bilong en, Abisai, long bosim ol arapela soldia bilong
    en, na Abisai i lainim ol klostu long ol Amon.
  dan-1931: medens han overlod Resten af Mandskabet til sin Broder Absjaj, og de tog
    Stilling over for Ammonitterne.
  vie-OVCB: Còn lực lượng kia đặt dưới quyền chỉ huy của Tướng A-bi-sai, em mình,
    để đối phó với quân Am-môn.
  guj-2017: બાકીનું સૈન્ય તેણે પોતાના ભાઈ અબિશાયની સરદારી હેઠળ મૂક્યું. અને તેઓએ આમ્મોનીઓની
    સામે યુદ્ધ કરવાની વ્યૂહરચના કરી.
  pon-2006A: E ahpw koasoanehdi luhwen sounpei ko pahn kaweid en rie Apisai, me koasoaneiraildi
    sallahng mehn Ammon kan.
  por-BRBSL: O resto das pessoas que ele colocou nas mãos de Abishai, seu irmão; e
    eles se colocaram em ordem contra os filhos de Amon.
  cth-cth: Alouke taminaw pueng teh a hmaunawngha Abishai kut dawk a poe teh Ammonnaw
    tuk hanelah a cei van awh.
  twi-twi: Ogyaw asraafodɔm a wɔaka no maa ne nuabarima Abisai sɛ ɔnkɔtow nhyɛ Amonfo
    no so.
  hlt-hlt: Pilnam kah a coihpaih te a mana Abishai kut ah a khueh tih Ammon koca rhoek
    te mah hamla rhong a pai uh.
  tbz-SIM: Kɛ̀ Soɑbuu túótɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɔmbɛ kɛ́duɔ́ nho tebitɛ Abikɑii kɛ̀ wenwe
    nɛ̀ bɛtɔbɛ̀ kɛ̀ bɛ̀ɛ wetínnɛ́ Amɔniibɛ.
  msy-2020: Egha a uan dozim Abisai amɨsevezɨ, a mɨdorozir gumazir igharazibar faragha
    zui. Egha Amonian mɨdorozir gumazibar arava men boroghɨn uan mɨdorozir gumaziba
    bɨzimɨn me afa zui.
  dop-dop: Pǝ kɑɑsɑ yoolɑɑ kpekǝle lɛntɛ, ɩlɛnɑ ɩ́ cɛlɛ tǝlɛɣɛ ɩ neu Apisɑyi nɑ pɛlɛ
    pɑ́ pɩɩlɩ Amoni nyǝ́mɑ ɩsɛntɑɑ.
  azb-azb: Xalqın qalan hissəsinə isə qardaşı Avişayı başçı qoydu və onlar Ammonluların
    qarşısında düzüldü.
  eng-DBY: and the rest of the people he gave into the hand of Abishai his brother,
    and they set themselves in array against the children of Ammon.
  hin-2017: और शेष लोगों को अपने भाई अबीशै के हाथ सौंप दिया, और उन्होंने अम्मोनियों
    के सामने पाँति बाँधी।
  eng-YLT: and the remnant of the people he hath given into the hand of Abishai his
    brother, and they set in array to meet the sons of Ammon.
  eng-WYC-2017: soothly he gave the residue part of the people under the hand of Abishai,
    his brother; and they went forth against the sons of Ammon.
  eng-WMBB: The rest of the people he committed into the hand of Abishai his brother;
    and they put themselves in array against the children of Ammon.
  urd-GVH: बाक़ी आदमियों को उसने अपने भाई अबीशै के हवाले कर दिया ताकि वह अम्मोनियों
    से लड़ें।
  rug-rug: Sari doduru pule si vekoi sa pa kinopu te Abisai sa tasina, pude razai
    sari na tinoni Amoni.
  gaz-gaz: Namoota hafan immoo ajaja obboleessa isaa Abiishaayi jalatti ni hiriirse;
    isaanis Amoonotatti duulan.
  fra-LSG: et il plaça sous le commandement de son frère Abischaï le reste du peuple,
    pour faire face aux fils d’Ammon.
  yal-yal: A yi sofa dɔnxɛne lu a tada Abisayi a yamarin bun ma Amonine yɛngɛ xinla
    ma.
  haw-1868: A haawi aku la ia i ka poe i koe ma ka lima o Abisai kona kaikaina, a
    hoonohonoho aku oia ia lakou e ku e i na mamo a Amona.
  arb-NAV: وَسَلَّمَ بَقِيَّةَ الْجَيْشِ لِقِيَادَةِ أَخِيهِ أَبْيشَايَ، فَاصْطَفُّوا
    لِمُجَابَهَةِ الْعمُّونِيِّينَ.
  ewe-ewe: Ena akpa evelia si nɔ nɔvia Abisai ƒe kpɔkplɔ te la kpe aʋa kple Amonitɔwo.
  eng-LEE: And the rest of the people he delivered into the hand of Abshai his brother,
    and they arrayed themselves against the children of 'Ammon.
  asm-FB: অৱশিষ্ট সৈন্যসকলক নিজৰ ভায়েক অবীচয়ৰ শাসনত দিলে আৰু তেওঁ অম্মোনৰ সৈন্যসকলৰ
    বিৰুদ্ধে যুদ্ধৰ বাবে তেওঁলোকক শাৰী পাতিবলৈ দিলে।
  sus-A: عَ نَشَ سْورِ دْنشْييٍ لُ عَ شُنيَ عَبِسَيِ شَ يَامَرِ بُن مَ، عٍ شَ تِ عَمٌنِكَيٍ
    يَ رَ.
  fra-SBL: Il remit le reste du peuple entre les mains d'Abishaï, son frère, et ils
    se rangèrent en bataille contre les fils d'Ammon.
  hbo-hbo: וְאֵת֙ יֶ֣תֶר הָעָ֔ם נָתַ֕ן בְּיַ֖ד אַבְשַׁ֣י אָחִ֑יו וַיַּ֣עַרְכ֔וּ לִקְרַ֖את
    בְּנֵ֥י עַמֹּֽון׃
  kik-kik: Andũ acio angĩ akĩmaiga watho-inĩ wa Abishai mũrũ wa nyina. Nao akĩmatũma
    makarũe na andũ a Amoni.
  fra-NCL: 'et il mit le reste du peuple sous le commandement de son frère Abisaï,
    les rangeant en face des fils d’Ammon. Il dit :'
  cek-AK: Kalah misatuh kaminawk loe amnawk Abishai hanah uksak, nihcae loe Ammon
    kaminawk tuk hanah amsak o.
  cuk-cuk: Geb Joab, Amón-sordamargi-urwemalaga e-ia-Abisai Israel-sordamar-bamalad-e-iduega
    onug-imaksad.
  uig-CYR: у қалған адәмлирини иниси Абишайға тапшурди, шуниңдәк улар өзлирини Аммонлар
    билән җәң қилишқа сәп қилип тәйярлиди.
  tel-2017: మిగిలిన సైన్యాన్ని తన సోదరుడు అబీషైకి అప్పగించి, అమ్మోనీయులకు ఎదురుగా
    మొహరింప జేశాడు.
  hat-BSA: Men retay a pèp la, li te plase nan men Abischaï, frè li a; epi yo te alinye
    yo kont fis Ammon yo.
  kos-kos: Na el sang Abishai, tamulel lal, in kol mwet mweun lula nukewa, ac Abishai
    el oakelosi in lain mwet Ammon.
  hbo-WLC: וְאֵת֙ יֶ֣תֶר הָעָ֔ם נָתַ֕ן בְּיַ֖ד אַבְשַׁ֣י אָחִ֑יו וַיַּ֣עַרְכ֔וּ לִקְרַ֖את
    בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: O tinyere ndị ikom fọdụrụ nʼokpuru ọchịchị Abishai, nwanne ya, e zipụrụ
    ha izute ndị Amọn nʼagha.
  ory-ory: ଆଉ, ସେ ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ ଆପଣା ଭ୍ରାତା ଅବୀଶୟ ହସ୍ତରେ ସମର୍ପଣ କଲା; ତହୁଁ ସେମାନେ
    ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କୁ ଯୁଦ୍ଧାର୍ଥେ ସଜାଇଲେ।
  chk-chk: Nge ekewe lusun nöün sounfiu a atolongeer fän nemenien Apisai pwin we.
    Iwe, Apisai a atetteliir, pwe repwe maun ngeni ekewe sounfiun Amon.
  rop-rop: Imbin meigim ola najalot Isreil solja redi blanga fait du langa detlot
    Emanait soljamob hubin jidan lida redibala. En imbin meigim im braja Ebishai bos
    blanga detlot Isreil soljamob hu garra fait feis du feis langa detlot Emanait
    soljamob.
  ukr-1871: А останок народу передав під привід братові свойму Абессї, щоб стали лавами
    проти Аммонїїв.
  deu-1951: Das übrige Volk aber tat er unter die Hand seines Bruders Abisai, damit
    sie sich gegen die Kinder Ammon rüsteten;
  eng-JPS: And the rest of the people he committed into the hand of Abishai his brother,
    and they put themselves in array against the children of Ammon.
  srp-1865: A ostali narod predade Avisaju bratu svojemu; i namjestiše ih prema sinovima
    Amonovijem.
  lug-lug: Abalala n’abakwasa Abisaayi muganda we okubaduumira, ne bagenda okulwana
    n’Abamoni.
  heb-heb: ואת יתר העם נתן ביד אבשי אחיו ויערכו לקראת בני עמון׃
  ben-IRV: বাকি সৈন্যদের তিনি তাঁর ভাই অবীশয়ের অধীনে রাখলেন; তাতে তারা অম্মোনীয়দের
    বিরুদ্ধে যুদ্ধের জন্য নিজেদের সাজাল।
  pan-pan: ਅਤੇ ਬਾਕੀ ਲੋਕਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਭਰਾ ਅਬੀਸ਼ਈ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਅੰਮੋਨੀਆਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ੍ਹੀ
  mya-JVB: ကြွင်း သောသူ တို့ကို အမ္မုန် အမျိုးသား တို့ တဘက်၌ စစ်ခင်းကျင်း စေခြင်းငှါညီ
    အဘိရှဲ လက် သို့ အပ် လျက်၊
  hmo-hmo: Bona Ioaba ese iena tuari taudia oredia be iena tadina Abisai dekenai ia
    henia, do ia biagudia, bona Amono taudia tuari henidia totona ia siaidia lao.
  urd-urd: और बाक़ी लोगों को अपने भाई अबीशै के सुपुर्द किया, और उन्होंने बनी 'अम्मून
    के सामने अपनी सफ़ बाँधी।
  rus-SYN: А остальную часть народа поручил Авессе, брату своему, чтоб они выстроились
    против Аммонитян.
  bqc-SIM: À zĩgↄ̃ kĩniↄ nà a dãuna Abisaiɛ a ↄzĩ, à ń kálɛ aa gɛ́ lɛ́lɛi
    Amↄniↄwa
  tcz-CHONGTHU: Chule aman sepai dang adalhah chengse chu asopipa Abishai lamkai nanoi
    a Ammon mite kisat pi ding in apan sah e.
  mar-mar: उरलेल्या इस्राएली सैन्याला आपला भाऊ अबीशयाच्या हाती सोपवले आणि त्याने या
    सैन्याची अम्मोन्याविरुध्द लढण्यास मांडणी केली.
  qub-qub: Nircorga waquin suldärucunata churaran wauguin Abisaipa munayninman Amón
    runacunata ichipänanpaj.
  bqp-bqp: Mɑ u mɑɑ win wɔnɔ Abisɑi tɑbu kowo be bɑ tie wɛ̃ bu kɑ Amɔnibɑ wɔri.
  hat-hat: Lèfini, li mete Abichayi, frè l' la, alatèt rès lame a. Li fè yo pran pozisyon
    devan moun Amon yo.
  eng-BSB: And he placed the rest of the forces under the command of his brother Abishai,
    who arrayed them against the Ammonites.
  eng-WEBPB: The rest of the people he committed into the hand of Abishai his brother;
    and they put themselves in array against the children of Ammon.
  kbq-kbq: Hagi mago'ama maniza sondia vahetmina negna Abisai azampi antegeno, Abisai'a
    zamavareno Amoni vahe'mokizmi hara huzmantenaku manimpi hu'naze.
  nhe-BL: Huan nopa seyoc tlajco tlen quinyacanayaya Abisai, iicni Joab, yajque para
    motehuitij ininhuaya nopa amonita tlacame.
  gub-BL: Umuigo kar uwywyr Amizaz amogwer zauxiapekwer wanuwihaw romo. Umupu'àm Amon
    wanenataromo wà.
  eng-DRA: And the rest of the people he delivered into the hand of Abisai his brother,
    and they went against the children of Ammon.
