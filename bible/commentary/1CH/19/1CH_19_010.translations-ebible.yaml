verse: 1CH.019.010
translations:
  mal-C: തന്റെ മുന്നിലും പിന്നിലും പടയാളികൾ അണിനിരന്നിരിക്കുന്നതായി യോവാബു കണ്ടു.
    അതിനാൽ അദ്ദേഹം ഇസ്രായേല്യരിൽ ഏറ്റവും ശൂരന്മാരായ കുറെ പടയാളികളെ തെരഞ്ഞെടുത്ത് അവരെ
    അരാമ്യർക്കെതിരേ അണിനിരത്തി.
  deu-TKW: Als nun Joab sah, daß ihm sowohl von vorn wie von hinten ein Angriff drohe,
    traf er eine Auswahl aus allen Erlesenen in Israel und stellte sich den Aramäern
    gegenüber.
  lin-lin: Tango Joabi amonaki ete milongo ya bitumba ezali na liboso mpe na sima
    na ye, aponaki basoda ya Isalaele, oyo baleki na mpiko mpe atiaki bango na milongo
    mpo na kobundisa bato ya Siri.
  eng-LSV: And Joab sees that the front of the battle has been to him, before and
    behind, and he chooses out of all the choice in Israel, and sets in array to meet
    Aram,
  eng-GNV: When Ioab saw that the front of the battel was against him before and behinde,
    then he chose out of all the choyse of Israel, and set him selfe in aray to meete
    the Aramites.
  eng-WEBSTER: Now when Joab saw that the battle was set against him before and behind,
    he selected all the choice of Israel, and put them in array against the Syrians.
  nhw-BL: Huan quema Joab quimatqui para icualancaitacahua mochijtoyaj ica iixpa huan
    ica iica, quintlajcoxelo isoldados. Quej nopa tlajco isoldados quintitlanqui ma
    mohuilanatij ininhuaya nopa sirios.
  swh-ONEN: Yoabu akaona kuwa mbele yake na nyuma yake kumepangwa vita; kwa hiyo akachagua
    baadhi ya vikosi vilivyo bora sana katika Israeli akavipanga dhidi ya Waaramu.
  bba-bba: Mɑ Yoɑbu u deemɑ u koo tɑbu kowɑ biruɔ kɑ wuswɑɑɔ. Mɑ u Isirelibɑn tɑbu
    kowo dɑmɡibu sɔɔ tɑbu kowo wuuru suɑ u Siriɡibu kpɑre.
  eng-KJVCPB: Now when Joab saw that the battle was set against him before and behind,
    he chose out of all the choice of Israel, and put them in array against the Syrians.
  luo-luo: Joab noneno ni wasigu ni yo ka nyime gi yo katoke, omiyo noyiero jolweny
    mabeyo moloyo ei Israel, moketogi mondo giked gi jo-Aram.
  meu-meu: Ioab na e itaia, tuari na vairanai bona murina kahana ai vada e atodia,
    bena ia ese Israel edia goada taudia e abidia hidi, Suria taudia ituari-henidia
    e siaidia lao.
  npi-ULB: जब योआबले आफूलाई अगि र पछि दुवैतिर लडाइँले घेरेको थाहा पाए, तब तिनले केही
    असल इस्राएली फौजलाई लिए र अरामीहरूको विरुद्ध तयार पारे ।
  yor-yor: Joabu ri wí pé àwọn ìlà ogun wà níwájú àti ẹ̀yìn òun, bẹ́ẹ̀ ni o mu àwọn
    ọmọ-ogun tí ó dára ní Israẹli, o sì tẹ́ ogun wọn sí àwọn ará Siria.
  pes-OPCB: وقتی یوآب دید که باید در دو جبهه بجنگد، گروهی از بهترین رزمندگان خود را
    انتخاب کرده، فرماندهی آنها را به عهده گرفت تا به جنگ سربازان سوری برود.
  tgl-ULB: Nang makita ni Joab na ang hanay na kaniyang kakalabanin ay kapwa sa harapan
    at likuran, pumili siya ng ilan sa mga pinakamahusay na mandirigma ng Israel at
    pinahanay sila laban sa mga Arameo.
  hui-hui: Yoaba ibugua handalu hearia Isaraele baba wai bule ami agali tidiyu haga
    haga biaru hondowa wai hama kirani talebu ki howa wai bibeheyane hendene. Ani
    hondowa ibugua Isaraeleali hongoheru maru tale bialu amu dangi wiagoria tidiyu
    hearu baba wai bule handayaho helowa ibunime haru hene.
  mya-mya: ယွာ​ဘ​သည်​မိ​မိ​အား​အ​ရှေ့​မှ​လည်း​ကောင်း၊ အ​နောက်​မှ​လည်း​ကောင်း၊ ရန်​သူ​တပ်​သား​တို့
    တိုက်​ခိုက်​ကြ​လိမ့်​မည်​ကို​သိ​မြင်​သော​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင်​အ​တော်
    ဆုံး​စစ်​သူ​ရဲ​တို့​ကို​ရွေး​ချယ်​ကာ​ရှုရိ​တပ် ကို​မျက်​နှာ​မူ​၍​နေ​ရာ​ယူ​စေ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས་རང་གི་མདུན་རྒྱབ་གཉིས་པོར་དགྲ་བོ་ཡོད་པ་མཐོང་ནས། ཡེས་ར་ཨེལ་གྱི་དམག་མི་དཔའ་རྩལ་ཅན་ཐམས་ཅད་ལས་སྐོར་ཞིག་བདམས་ཏེ་ཨ་རམ་པར་འཐབ་ཏུ་དམག་བཤམས་པའོ།
    །
  sna-sna: Joabhu akaona kuti kwaiva nemitsetse yavanhu vakagadzirira kurwa mberi
    kwake neshure kwake; saka akasarudza mamwe amapoka avarwi vapamusoro muIsraeri
    akavaendesa kuti vandorwa navaAramu.
  spa-BLM: Cuando Joab vio que la batalla estaba preparada contra él por delante y
    por detrás, escogió a algunos de todos los hombres selectos de Israel y los puso
    en orden de batalla contra los sirios.
  cac-cac: Ayic ix yilan vin̈aj Joab to ay eb' ajc'ol d'a yichan̈ yed' d'a spatic,
    ix sic'anel eb' soldado te jelan vin̈ yic syac'an oval eb' yed' eb' sirio chi'.
  swh-ULB: Yoabu alipoona mistari ya pambano imemzunguka mbele na nyuma, alichagua
    wapambanaji shupavu wa Israeli na kuwa panga dhidi ya Waaremi.
  bel-bel: Ёаў, бачачы, што чакае яго бітва сьпераду і ззаду, выбраў воінаў з усіх
    адборных у Ізраілі і выставіў іх супроць Сірыйцаў.
  deu-ELBBK: Und als Joab sah, dass der Kampf von vorn und von hinten gegen ihn gerichtet
    war, da erwählte er von allen Auserlesenen Israels und stellte sich auf, den Syrern
    gegenüber;
  mbb-OT: Hein naahà ni Joab haazà is menge kuntada zan diyà te egkesineruwan dan
    wey ziyà te egkeiniyuǥan dan, mibpilì din is utew menge metau he sundaru te Israel
    ne iyan en sikandin mibpengulu te kebpekidtebek te menge Aramihanen.
  mal-2015: തന്റെ മുമ്പിലും പിമ്പിലും പട നിരന്നിരിക്കുന്നു എന്നു കണ്ടപ്പോൾ യോവാബ്
    എല്ലായിസ്രായേൽവീരന്മാരിൽനിന്നും ആളുകളെ തിരഞ്ഞെടുത്തു അരാമ്യർക്കെതിരെ അണിനിരത്തി.
  rmc-rmc: Sar o Joab dikhľa, hoj avle pre leste anglunestar the palunestar, kidňa
    peske avri nekfeder muršen andral calo Izrael a rozačhaďa len pro Aramejčana.
  pes-OPV: و چون يوآب ديد که روي صفوف جنگ، هم از پيش و هم از عقبش بود، از تمامي برگزيدگان
    اسرائيل گروهي را انتخاب کرده، در مقابل اَرميان صف آرايي نمود.
  ron-1924: Иоаб а вэзут кэ авя де луптат ши ынаинте, ши ынапой. А алес атунч дин
    тоць войничий де фрунте ай луй Исраел о чатэ пе каре а ашезат-о ымпотрива сириенилор
  ben-OBCV: যোয়াব দেখেছিলেন যে তাঁর আগে পিছে সৈন্যদল সাজিয়ে রাখা হয়েছে; তাই তিনি
    ইস্রায়েলের সেরা কয়েকজন সৈন্য বেছে নিয়ে অরামীয়দের বিরুদ্ধে তাদের মোতায়েন করলেন।
  som-som: Haddaba Yoo'aab markuu arkay in dagaal looga soo kacshay hore iyo dibba,
    ayuu raggii reer binu Israa'iil ka xushay kuwii xuladka ahaa oo dhan, oo wuxuu
    u soo diyaariyey inay reer Suuriya la dagaallamaan.
  lat-VUC: Igitur Joab, intelligens bellum ex adverso et post tergum contra se fieri,
    elegit viros fortissimos de universo Israël, et perrexit contra Syrum.
  eng-ASVBT: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel, and put them in array against the Syrians.
  ita-1885: E Ioab, veggendo che la battaglia era volta contro a lui, davanti e dietro,
    fece una scelta di tutti gli uomini scelti d'Israele, e li ordinò incontro a' Siri.
  eng-LXXUP: And Joab saw that they were fronting him to fight against him before
    and behind, and he chose some out of all the young men of Israel, and they set
    themselves in array against the Syrian.
  eng-ULB: When Joab saw the battle lines facing him both in front and behind, he
    chose some of Israel's best fighters and arranged them against the Arameans.
  spa-VBL: Joab se dio cuenta de que tendría que luchar tanto delante como detrás
    de él, así que escogió algunas de las mejores tropas de Israel y se puso al frente
    de ellas para dirigir el ataque a los arameos.
  fra-_FOB: Alors Joab, voyant que l'armée était tournée contre lui devant et derrière,
    choisit, de toutes les troupes d'élite d'Israël, des gens qu'il rangea contre
    les Syriens;
  mal-mal: തന്റെ മുമ്പിലും പിമ്പിലും പട നിരന്നിരിക്കുന്നു എന്നു കണ്ടപ്പോൾ യോവാബ് എല്ലാ
    യിസ്രായേൽ വീരന്മാരിൽനിന്നും ആളുകളെ തിരഞ്ഞെടുത്തു അരാമ്യർക്കെതിരെ അണിനിരത്തി.
  urd-GVR: Jab Yoāb ne jān liyā ki sāmne aur pīchhe donoṅ taraf se hamle kā ḳhatrā
    hai to us ne apnī fauj ko do hissoṅ meṅ taqsīm kar diyā. Sab se achchhe faujiyoṅ
    ke sāth wuh ḳhud Shām ke sipāhiyoṅ se laṛne ke lie taiyār huā.
  suz-BL: मिनु योआबम आ नोले नु ङोंइती निम्‍फा पटटी रे लडाइ तोचशो तवा बाक्‍त। मिनु
    मेकोमी कोइ कोइ योव़शो हिक्‍सीशो लडाइ पाइब इस्राएली आन कली अरामी नु लडाइ पथ सोइक्‍ता
    बाक्‍त।
  ita-1927: Or come Joab vide che quelli eran pronti ad attaccarlo di fronte e alle
    spalle, scelse un corpo fra gli uomini migliori d’Israele, lo dispose in ordine
    di battaglia contro i Siri,
  ckb-ckb: کاتێک یۆئاب بینی کە بەرەکانی جەنگ لەپێشی و لەپاشییەوەن، لە باشترین جەنگاوەرانی
    ئیسرائیل چەند هێزێکی هەڵبژارد، بۆ بەرەنگاربوونەوەی ئارامییەکان ڕیزی کردن.
  eng-BBE: Now when Joab saw that their forces were in position against him in front
    and at his back, he took all the best men of Israel, and put them in line against
    the Aramaeans;
  kan-OKCV: ಯೋವಾಬನು, ಯುದ್ಧವು ತನ್ನ ವಿರೋಧವಾಗಿ ಹಿಂದೆಯೂ, ಮುಂದೆಯೂ ಇರುವುದನ್ನು ಕಂಡಾಗ, ಅವನು
    ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಶ್ರೇಷ್ಠ ಸೈನಿಕರನ್ನು ಆಯ್ದುಕೊಂಡು, ಅರಾಮ್ಯರಿಗೆ ಎದುರಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  tam-2017: யுத்த இராணுவங்களின் படை தனக்கு நேராக முன்னும் பின்னும் இருப்பதை யோவாப்
    கண்டு, அவன் இஸ்ரவேலிலே தெரிந்துகொள்ளப்பட்ட எல்லா இராணுவங்களிலும் ஒரு பங்கைப் பிரித்தெடுத்து,
    அதை சீரியர்களுக்கு எதிராக நிறுத்தி,
  spa-RV-1909: Y viendo Joab que la haz de la batalla estaba contra él delante y á
    las espaldas, escogió de todos los más aventajados que había en Israel, y ordenó
    su escuadrón contra los Siros.
  ron-BTF: Și când Ioab a văzut că bătălia era desfășurată împotriva lui înainte și
    înapoi, a ales dintre cei mai aleși din Israel și i-a desfășurat împotriva sirienilor.
  eng-WEBP: Now when Joab saw that the battle was set against him before and behind,
    he chose some of all the choice men of Israel, and put them in array against the
    Syrians.
  eng-FBV: Joab realized he would have to fight both in front of him and behind him,
    he chose some of Israel's best troops and he took charge of them to lead the attack
    the Arameans.
  nld-1939: Daar Joab bemerkte, dat hem zowel van voren als van achteren een aanval
    dreigde, koos hij een deel van Israëls krijgers uit, en stelde die op tegen de
    Arameën,
  nch-BL: Huan quema Joab quimatqui para icualancaitacahua mochijtoyaj ica iixpa huan
    ica iica, quintajcoxelo isoldados. Quej nopa, tajco isoldados quintitanqui ma
    motehuitij inihuaya nopa sirios.
  vie-1934: Khi Giô-áp thấy quân thù đã bày trận đằng trước và đằng sau mình, bèn
    chọn những kẻ mạnh dạn trong đội quân Y-sơ-ra-ên mà dàn trận đối cùng quân Sy-ri;
  hin-CV: जब योआब ने यह देखा कि उनके विरुद्ध युद्ध छिड़ चुका है—सामने से और पीछे से
    भी, उन्होंने इस्राएल के सर्वोत्तम योद्धा अलग किए और उन्हें अरामियों का सामना करने
    के लिए चुन दिया.
  spa-BES: Cuando Joab vio que sus fuerzas estaban en posición contra él delante y
    detrás de él, tomó a los mejores hombres de Israel y los puso en fila contra los
    arameos;
  tdx-tdx: Ie nizoe’ Ioabe te niatrek’ aze aolo naho amboho’ i hotakotakey, le jinobo’e
    iaby ty fanalolahi’ Israele vaho nampiatrefe’e amo nte-Arameo.
  tha-KJV: เมื่อโยอาบเห็​นว​่าการศึกนั้นขนาบอยู่ข้างหน้าและข้างหลัง ท่านจึงคัดเอาจากบรรดาคนอิสราเอลที่สรรไว้​แล​้วและจัดทัพเข้าไปต่อสู้คนซีเรีย
  por-BR-2018: E vendo Joabe que a linha da batalha estava contra ele pela frente
    e por trás, escolheu de todos os mais capacitados que havia em Israel, e pôs seu
    esquadrão em formação contra os sírios.
  deu-ELO: Und als Joab sah, daß der Streit von vorn und von hinten gegen ihn gerichtet
    war, da erwählte er von allen Auserlesenen Israels und stellte sich auf, den Syrern
    gegenüber;
  eng-WYC-2018: Therefore Joab understood, that [the] battle was made against him
    even against and behind his back, and he chose the strongest men of all Israel,
    and went against (the) Syrians; (And so Joab understood, that the battle was made
    against him both in front, and behind his back, and he chose the strongest men
    out of all Israel, and went out against the Syrians;)
  epo-epo: Kiam Joab vidis, ke li havos kontraŭ si batalon antaŭe kaj malantaŭe, li
    faris elekton el ĉiuj plejbravuloj en Izrael kaj batalaranĝis ilin kontraŭ la
    Sirianoj;
  uig-PIN: Yoab ɵzining aldi-kǝynidin ⱨujumƣa uqraydiƣanliⱪini kɵrüp, pütün Israildin
    bir ⱪisim sǝrhil adǝmlǝrni tallap, Suriylǝr bilǝn jǝng ⱪilixⱪa ularni sǝptǝ turƣuzdi;
  beo-beo: Youa:be da ba:loba, ea ha lai da midadi amola bagia ema doagala:mu ba:i.
    Amaiba:le, e da Isala:ili dadi gagui dunu baligili noga:idafa amo ilegele, ilia
    da Silia dadi gagui dunu ilima ba:le gusuli aligima:ne asunasi.
  tpi-OTNT: Joap i lukim ol dispela birua na em i save, bai ol i kirapim pait long
    ol Israel long tupela sait wantaim. Olsem na em i makim sampela gutpela strongpela
    soldia bilong Israel na lainim ol klostu long ol dispela lain i sanap long ples
    kunai. Na em yet i bosim ol.
  hau-SA: Yowab ya ga cewa akwai dāgā a gabansa da bayansa; sai ya zaɓi waɗansu mayaƙa
    mafi kyau a Isra’ila ya sa su a kan Arameyawa.
  uig-LAT: Yoab özining aldi-keynidin hujumgha uchraydighanliqini körüp, pütün Israildin
    bir qisim serxil ademlerni tallap, Suriyler bilen jeng qilishqa ularni septe turghuzdi;
  nde-nde: UJowabi wabona ukuthi kwakulamaviyo amabutho phambi kwakhe langemva kwakhe,
    ngakho wakhetha amanye amaqhawe athenjiweyo ko-Israyeli wabahlela ukuba bamelane
    lama-Aramu.
  ton-ton: Pea ʻi heʻene sio ʻe Soape kuo fakanofo ʻae kautau ke tauʻi ia ʻi ʻao pea
    mei tuʻa, naʻa ne fili mai ʻae kau mālohi mei ʻIsileli, mo ne tuku ʻakinautolu
    ke tauʻi ʻae kakai Silia.
  ces-1613: A protož vida Joáb proti sobě sšikovaný lid z předu i z zadu, vybrav některé
    ze všech výborných Izraelských, sšikoval je také proti Syrským.
  eng-WMB: Now when Joab saw that the battle was set against him before and behind,
    he chose some of all the choice men of Israel, and put them in array against the
    Syrians.
  tam-TCV: படைவீரர் தனக்கு முன்னும் பின்னும் அணிவகுத்து நிற்பதை யோவாப் கண்டபோது, அவன்
    இஸ்ரயேலில் திறமைமிக்க படைவீரர் சிலரைத் தெரிந்தெடுத்து, அவர்களை சீரியருக்கு எதிராக
    அணிவகுத்து நிற்கச் செய்தான்.
  ceb-ULB: Sa dihang nakita ni Joab ang posisyon sa gubat nga anaa sa iyang atubangan
    ug luyo, nagpili siya ug pipila ka maayong manggugubat sa Israel ug gihan-ay sila
    batok sa mga Aramihanon.
  pol-UBG: Gdy Joab zobaczył, że wojsko szykuje walkę przeciwko niemu z przodu i z
    tyłu, wybrał mężczyzn spośród wszystkich wyborowych wojowników w Izraelu i ustawił
    ich w szyku bojowym przeciw Syryjczykom.
  urd-GVU: جب یوآب نے جان لیا کہ سامنے اور پیچھے دونوں طرف سے حملے کا خطرہ ہے تو اُس
    نے اپنی فوج کو دو حصوں میں تقسیم کر دیا۔ سب سے اچھے فوجیوں کے ساتھ وہ خود شام
    کے سپاہیوں سے لڑنے کے لئے تیار ہوا۔
  deu-1912: Da nun Joab sah, daß vorn und hinter ihm Streit wider ihn war, erwählte
    er aus aller jungen Mannschaft in Israel und stellte sich gegen die Syrer.
  kan-2017: ಯೋವಾಬನು ತನ್ನ ಮುಂದೆಯೂ ಹಿಂದೆಯೂ ಯುದ್ಧ ಪ್ರಾರಂಭವಾದದ್ದನ್ನು ಕಂಡು ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ
    ಶ್ರೇಷ್ಠರಾದ ಎಲ್ಲಾ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡು, ಅವರನ್ನು ಅರಾಮ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Me guy Joab ni fa raba’ i salthaw ni to’ogor e rayag nra oggad ngak u m’on
    ngu wuryal, ma aram me mel’eg e tin nth’abi falu’ ko salthaw nu Israel nge tayrad
    ni kar fal’eged rogorad ni yad ba sap ko gin bay e salthaw nu Syria riy.
  hlt-MCSB: Joab loh caemtloek hmai ah a hnuk a hmai la a om te a hmuh. Te dongah
    Israel khuikah a coelh boeih te koep a coelh tih Aram te mah hamla rhong a pai.
  mdy-ETH: ሞርኮኮ ዖሎ ዓሳ ቤርቶ ዛሎና ሃሣ ጊንሢና ዔያቶ ዖላኒ ጊኢጌሢ ዒዮዓቤ ዴንቄኔ፤ ዬያሮ ዒስራዔኤሌ ፖኦሊሳፓ ዖሎና
    ዔርቴያ ዔርቴያ ማዔ ዓሶ ዶኦሪ ሶኦሪያ ዖሎ ዓሶኮ ሆታ ዔቂሴኔ።
  twi-ASANTE: Ɛberɛ a Yoab hunuu sɛ ɛsɛ dɔm no anim kyerɛ ne so wɔ nʼanim ne nʼakyi
    no, ɔyii nʼakodɔm no mu akofoɔ a wɔnim ako no. Ɔde wɔn hyɛɛ nʼankasa ase, dii
    wɔn anim kɔko tiaa Aramfoɔ no a wɔgyinagyina ɛserɛ so no.
  eng-WEBU: Now when Joab saw that the battle was set against him before and behind,
    he chose some of all the choice men of Israel, and put them in array against the
    Syrians.
  wal-wal: Yoo7aabi bana olai sinttaaranne guyyeera doggomidoogaa be7ido wode, Israa7eelatu
    giddoppe ubbaappe minniya olanchchata doori ekkidi, Sooriyaa asatu sinttan salppissiis.
  spa-PDDPT: Al ver Joab que la batalla se le presentaba por el frente y por la retaguardia,
    eligió algunos de entre los mejores hombres de Israel y los dispuso en orden de
    batalla contra los sirios.
  gun-gun: Ha'e gui Joabe oexa hovaigua kuery henonde ha'e hakykue katy gui voi oarõ
    okuapy rã, ha'e rami vy Israel kuery ikuai va'e gui opu'ã kuaave va'e oiporavo
    vy omboyxy imbokuapy Síria pygua kuery rovai.
  ilo-ULB: Idi nakita ni Joab nga agpada a dumarup kenkuana dagiti nakasagana a makigubat
    iti sangoanan ken likudanna, pinilina dagiti sumagmamano a kalaingan a mannakigubat
    ti Israel ket pinagpuestona ida maibusor kadagiti taga-Aram.
  kpg-kpg: Joab gu gidee ia nia hagabuulinga gau dauwa ala belee heebagi gi ginaadou
    mai mua mo mai muli. Mee ga hilihili digau dauwa o Israel ala e kaedahi gaa dugu
    digaula gi di lohongo dela e huli adu gi digau Syria.
  uig-ARA: يوئاب ئۆزىنىڭ ئالدى-كەينىدىن ھۇجۇمغا ئۇچرايدىغانلىقىنى كۆرۈپ، پۈتۈن ئىسرائىلدىن
    بىر قىسىم سەرخىل ئادەملەرنى تاللاپ، سۇرىيلەر بىلەن جەڭ قىلىشقا ئۇلارنى سەپتە تۇرغۇزدى؛
  sus-sus: Yowaba naxa a kolon gere na a ya ra, a man na a xanbi ra. A naxa Isirayila
    sɔɔri fanyie mayegeti, a e ti Siriyakae ya ra.
  pon-2006: Sohap ahpw tehkada me imwintihti ko pahn kohdo mwohrail oh ni pengepengerail,
    e ahpw pilada sounpei en Israel me keieu dingang, pwe re en mi sallahng mehn Siria
    kan.
  ksd-ksd: Ma ba Ioab i ga gire ba ra tarai na vinarubu dia ga tur aro na lua ma aro
    namur tana, i ga pilak pa ra umana rangrangina kai ra tarai Israel, ma i ga tibe
    diat ure ra tarai Siria;
  tur-YTC: Yoav, savaşın önünde ve arkasında kendisine karşı olduğunu görünce, İsrael'in
    seçme adamlarından bazılarını ayırıp onları Suriyeliler'e karşı dizdi.
  grc-BRENT: καὶ εἶδεν Ἰωὰβ ὅτι γεγόνασιν ἀντιπρόσωποι τοῦ πολεμεῖν πρὸς αὐτὸν κατὰ
    πρόσωπον καὶ ἐξόπισθε, καὶ ἐξελέξατο ἐκ παντὸς νεανίου ἐξ Ἰσραὴλ, καὶ παρετάξαντο
    ἐναντίον τοῦ Σύρου.
  ind-AYT: Yoab melihat bahwa medan pertempuran itu ada di depan dan di belakangnya.
    Jadi, dia memilih beberapa orang terbaik Israel dan mengatur barisan mereka untuk
    melawan orang Aram.
  nya-nya: Yowabu ataona kuti kunali mizere ya ankhondo kutsogolo kwake ndi kumbuyo
    kwake; iye anasankha ena mwa ankhondo a Israeli odziwa kuchita bwino nkhondo ndipo
    anawayika kuti amenyane ndi Aaramu.
  hrv-hrv: Vidjevši postavljene bojne redove prema sebi, sprijeda i straga, Joab probra
    najvrsnije među Izraelcima i svrsta ih prema Aramejcima.
  mps-mps: Joapgo te boi bidi dabe sulama agai koneani, augwaligo te Israel dabeba
    si badu hwįainu elalubo koneanio. Tama agai te wiegi yai bomai ami dabe meba
    dąį ilama, tama augwali te kala bulu pesage badu dolalubo bage pąbadu wasilali.
    Tama aga digi augwali tonaluai dao.
  tpi-tpi: Joap i lukim ol dispela birua na em i save, bai ol i kirapim pait long
    ol Israel long tupela sait wantaim. Olsem na em i makim sampela gutpela strongpela
    soldia bilong Israel na lainim ol klostu long ol dispela lain i sanap long ples
    kunai. Na em yet i bosim ol.
  dan-1931: Da Joab så, at Angreb truede ham både forfra og bagfra, gjorde han et
    Udvalg blandt alt Israels udsøgte Mandskab og tog Stilling over for Aramæerne,
  vie-OVCB: Giô-áp thấy địch định bao vây quân Ít-ra-ên, liền chia quân làm hai, đem
    các đội chủ lực chống đánh quân A-ram.
  guj-2017: જ્યારે યોઆબે જોયું કે, પોતાની સામે આગળ પાછળ બંન્ને બાજુએથી હુમલો થવાનો
    છે. ત્યારે તેણે ઇઝરાયલના પસંદ કરેલા લડવૈયાઓને અરામીઓની સામે ગોઠવી દીધાં.
  pon-2006A: Sohap ahpw tehkada me imwintihti ko pahn kohdo mwohrail oh ni pengepengerail,
    e ahpw pilada sounpei en Israel me keieu dengngan, pwe re en mi sallahng mehn
    Siria kan.
  por-BRBSL: Agora, quando Joab viu que a batalha foi travada contra ele antes e depois,
    ele escolheu alguns dos homens escolhidos de Israel, e os colocou em ordem contra
    os sírios.
  cth-cth: Hottelah hmalah hoi hnuk lahoi, tuk hanelah kaawm e hah Joab ni a panue
    torei teh, Isarelnaw thung dawk kahawipoung e a rawi teh, Sirianaw tuk hanlah
    a cei awh.
  twi-twi: Bere a Yoab huu sɛ ɛsɛ sɛ ɔko ha ne ha no, ɔpaw nʼakofodɔm no mu akofo
    a wonim ako yiye no. Ɔde wɔn hyɛɛ nʼankasa ase, dii wɔn anim kɔko tiaa Aramfo
    no a wogyinagyina sare so no.
  hlt-hlt: Joab loh caemtloek hmai ah a hnuk a hmai la a om te a hmuh. Te dongah Israel
    khuikah a coelh boeih te koep a coelh tih Aram te mah hamla rhong a pai.
  tbz-SIM: Kɛ̀ Soɑbu yɑ̀ ò yóó bootɛmɛ̀ o dootitɔbɛ̀ tipíìtì tìdɛ́tì biɛ nho ììkɛ̀,
    bɛtɔbɛ̀ o fɔ̃̀nkúò, kɛ́tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ ɑ̃ɑ̃pɔ̀mbɛ̀ miɛkɛ bɛ̀ɛ̀ nɔ mmudoò
    kɛ̀ bɛ̀ɛ wetínnɛ́ Sidii kɔbɛ.
  msy-2020: Ezɨ Joap apanir kabar ganigha fo, mɨdorozir gumazir okoruar pumuning,
    vong ko vong sara dɨkavigh izɨ a ko mɨsogham. Kamaghɨn amizɨ, a Israelian gumazir
    gavgavir deragha mɨsozir maba amɨsevegha me isa, dadar torimɨn itir apanir kabar
    arava bɨzimɨn me afe. Egha a uabɨ men dapanimɨn ikia faragha tu.
  dop-dop: Ɩlɛnɑ Sowɑpɩ cɛkǝnɑ sɩ ɩ kɑ́ yoo tɑɑ nɑ wɑɑlɩ. Ḿpʋ́ɣʋ́ ɩ lǝsɑ Ɩsɛɣɛlɩ yoolɑɑ
    tɑɑ yoolɑɑ nɑ pɛlɛ pɑ́ yookinɑ Silii nyǝ́mɑ.
  azb-azb: Yoav öndən və arxadan düşmənlərin ona qarşı düzüldüklərini görəndə bütün
    İsrailin seçmə döyüşçülərindən bəzisini ayırıb Aramlılara qarşı düzdü.
  eng-DBY: And Joab saw that the front of the battle was against him before and behind;
    and he chose out of all the choice men of Israel, and put them in array against
    the Syrians;
  hin-2017: यह देखकर कि आगे-पीछे दोनों ओर हमारे विरुद्ध पाँति बंधी हैं, योआब ने सब
    बड़े-बड़े इस्राएली वीरों में से कुछ को छांटकर अरामियों के सामने उनकी पाँति बँधाई;
  eng-YLT: And Joab seeth that the front of the battle hath been unto him, before
    and behind, and he chooseth out of all the choice in Israel, and setteth in array
    to meet Aram,
  eng-WYC-2017: Therefore Joab understood, that [the] battle was made against him
    even against and behind his back, and he chose the strongest men of all Israel,
    and went against Syrians;
  eng-WMBB: Now when Joab saw that the battle was set against him before and behind,
    he chose some of all the choice men of Israel, and put them in array against the
    Syrians.
  urd-GVH: जब योआब ने जान लिया कि सामने और पीछे दोनों तरफ़ से हमले का ख़तरा है तो
    उसने अपनी फ़ौज को दो हिस्सों में तक़सीम कर दिया। सबसे अच्छे फ़ौजियों के साथ वह
    ख़ुद शाम के सिपाहियों से लड़ने के लिए तैयार हुआ।
  rug-rug: Dogoria Zoabi sapu kote rapata mae gua pa kekenu meke pa mumudi sari na
    kana, ke vizata vagi sa sari na tie varipera bokabokadi pa Izireli, meke vekoi
    sa pa vasina kaqu mae gua sa qeto minate tadi pa Siria.
  gaz-gaz: Yooʼaabis akka fuula isaa duraa fi dugda isaa duubaan waraanni jiru ni
    arge; kanaafuu loltoota Israaʼel keessaa namoota bebeekamoo filatee adda loltoonni
    Sooriyaa jiranitti bobbaase.
  fra-LSG: Joab vit qu’il avait à combattre par devant et par derrière. Il choisit
    alors sur toute l’élite d’Israël un corps, qu’il opposa aux Syriens;
  yal-yal: Yowaba to a kolon a yɛngɛn yi a yɛɛ ra e nun a xanbi ra, a yi Isirayila
    sofa kɛndɛna ndee sugandi Arami kaane yɛngɛ xinla ma.
  haw-1868: A ike aku la o Ioaba i ke alo o na kaua, mamua kekahi, a mahope kekahi,
    wae aku la oia i ka poe ui a pau o ka Iseraela, a hoonohonoho aku la ia lakou
    e ku e i ko Suria
  arb-NAV: وَعِنْدَمَا شَاهَدَ يُوآبُ أَنَّ طَلائِعَ قُوَّاتِ الْعَدُوِّ تُحَاصِرُهُ
    مِنْ أَمَامٍ وَمِنْ خَلْفٍ، اخْتَارَ نُخْبَةَ رِجَالِهِ الْمُحَارِبِينَ وَصَفَّهُمْ
    فِي مُوَاجَهَةِ الأَرَامِيِّينَ.
  ewe-ewe: Yoab kpɔ be wodze aʋa ɖe ye ŋgɔ kple ye megbe siaa eya ta etia Israel ƒe
    asrafo siwo bi ɖe aʋawɔwɔ me eye wòna woɖakpe aʋa kple Aramtɔwo.
  eng-LEE: When now Joab saw that the front of battle was against him before and behind,
    he made a selection from all the chosen men of Israel, and arrayed himself against
    the Syrians.
  asm-FB: যেতিয়া যোৱাবে তেওঁৰ আগফালে আৰু পাছফালে, দুয়োফালে যুদ্ধৰ বাবে শাৰী পাতি
    থকা দেখিলে, তেতিয়া তেওঁ ইস্ৰায়েলৰ লোক সকলৰ মাজৰ পৰা পাৰ্গত যুদ্ধাৰু মনোনীত কৰিলে
    আৰু তেওঁলোকক অৰামীয়া সকলৰ বিৰুদ্ধে প্রস্তুত কৰিলে।
  sus-A: يٌوَبَ نَشَ عَ كٌلٌن فٍرٍ نَ عَ يَ رَ، عَ مَن نَ عَ شَنبِ رَ. عَ نَشَ عِسِرَيِلَ
    سْورِ قَنيِيٍ مَيٍفٍتِ، عَ عٍ تِ سِرِيَكَيٍ يَ رَ.
  fra-SBL: Et Joab, voyant que la bataille était engagée contre lui devant et derrière,
    choisit quelques-uns de tous les hommes d'élite d'Israël, et les plaça en bataille
    contre les Syriens.
  hbo-hbo: וַיַּ֣רְא יֹואָ֗ב כִּֽי־הָיְתָ֧ה פְנֵי־הַמִּלְחָמָ֛ה אֵלָ֖יו פָּנִ֣ים וְאָחֹ֑ור
    וַיִּבְחַ֗ר מִכָּל־בָּחוּר֙ בְּיִשְׂרָאֵ֔ל וַֽיַּעֲרֹ֖ךְ לִקְרַ֥את אֲרָֽם׃
  kik-kik: Joabu nĩonire atĩ thigari nĩciaranĩtio mbere yake o na thuutha wake; nĩ
    ũndũ ũcio agĩthuura mbũtũ imwe iria njega mũno kũu Isiraeli, agĩcitũma ikarũe
    na Asuriata.
  fra-NCL: Lorsque Joab vit qu’il y avait un front de bataille devant et derrière
    lui, il choisit parmi toute l’élite d’Israël un corps qu’il rangea en face des
    Syriens,
  cek-AK: Joab mah anih tuk hanah ahnuk ahmaa kaom kaminawk to hnuk naah, Israel thung
    hoi kahoih koek misatuh kaminawk to a qoih moe, Syria kaminawk to tuksak.
  cuk-cuk: Joab, e-asabin e-isdarmalad-bukwa dakded, degi, e-yargansik-bukwa dakdebalid.
    Geb agine, Siria-sordamargi-bila-onogegala, Israel-sordamar-bur-niga-gandikmalad
    egwasad.
  uig-CYR: Йоаб өзиниң алди-кәйнидин һуҗумға учрайдиғанлиғини көрүп, пүтүн Исраилдин
    бир қисим сәрхил адәмләрни таллап, Сурийләр билән җәң қилишқа уларни сәптә турғузди;
  tel-2017: తాను రెండు సైన్యాల మధ్యలో చిక్కి ఉండడం చూసి, యోవాబు ఇశ్రాయేలీయుల్లో ఉన్న
    శ్రేష్ఠుల్లో పరాక్రమశాలులను సిద్ధం చేసుకుని, అరామీయులకు ఎదురుగా వాళ్ళను బారులు
    తీర్చి,
  hat-BSA: Alò, lè Joab te wè ke batay la te prepare kont li ni devan, ni dèyè; li
    te chwazi soti nan mesye pi chwazi pami tout Israël yo e yo te alinye yo kont
    Siryen yo.
  kos-kos: Joab el liye tuh mwet lokoalok lalos ac mweunelos meet ah me ac tokolos
    me. Ouinge el sulela mwet ma wo emeet ke mweun sin mwet Israel, ac oakelosi in
    lain mwet Syria.
  hbo-WLC: וַיַּ֣רְא יוֹאָ֗ב כִּֽי־הָיְתָ֧ה פְנֵי־הַמִּלְחָמָ֛ה אֵלָ֖יו פָּנִ֣ים וְאָח֑וֹר
    וַיִּבְחַ֗ר מִכָּל־בָּחוּר֙ בְּיִשְׂרָאֵ֔ל וַֽיַּעֲרֹ֖ךְ לִקְרַ֥את אֲרָֽם׃
  ibo-ibo: Mgbe Joab hụrụ na agha dị megide ya nʼihu na azụ, ọ họpụtara ụfọdụ ndị
    ọkachamara site nʼetiti ndị agha Izrel, doo ha nʼusoro izute ndị Aram.
  ory-ory: ଏହିରୂପେ ଯୋୟାବ ଆପଣା ବିରୁଦ୍ଧରେ ଆଗେ ଓ ପଛେ ଯୁଦ୍ଧ ସଜ୍ଜିତ ହେବାର ଦେଖି ଇସ୍ରାଏଲର
    ସମୁଦାୟ ବଛା ଲୋକ ମଧ୍ୟରୁ ଲୋକ ବାଛି ଅରାମୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ସୈନ୍ୟ ସଜାଇଲା।
  chk-chk: Nge lupwen Joap a küna pwe ekewe sounfiu ra sousou me mwan me lükisökürün,
    a fili ekoch mwän mi fokun pwora me lon Israel o atetteliir, pwe repwe maun ngeni
    ekewe sounfiun Siria.
  rop-rop: Wal wen Jowab bin luk hau detlot enami solja bin meigim miselp redi blanga
    fait, imbin sabi detlot Isreil solja garra jandap langa midul en detlot enami
    solja garra fait langa olabat brom lida en brom biyain, en imbin go en pikimat
    ola gudwan solja, en imbin meigim olabat redi blanga fait langa detlot Siriya
    soljamob feis du feis.
  ukr-1871: Вбачаючи Йоаб, що йому грозить битва й зпереду й ззаду, зробив собі вибірку
    з усїх вибранцїв Ізрайлевих, і поставив їх лавами проти Сирийцїв.
  deu-1951: Als nun Joab sah, daß ihm von vorn und hinten ein Angriff drohte, traf
    er eine Auswahl aus aller Jungmannschaft in Israel und stellte sich gegen die
    Syrer.
  eng-JPS: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel, and put them in array against the Arameans.
  srp-1865: I Joav vidjeæi namještenu vojsku prema sebi sprijed i sastrag, uze odabrane
    iz sve vojske Izrailjske, i namjesti ih prema Sircima.
  lug-lug: Awo Yowaabu bwe yalaba ng’abalabe bamutabaala mu maaso n’emabega, n’alonda
    mu basajja be, abasajja abazira mu Isirayiri, era abo n’abaweereza okulwana n’Abasuuli.
  heb-heb: וירא יואב כי היתה פני המלחמה אליו פנים ואחור ויבחר מכל בחור בישראל ויערך
    לקראת ארם׃
  ben-IRV: যোয়াব দেখলেন তাঁর সামনে এবং পিছনে অরামীয় সৈন্যদের সাজানো হয়েছে। সেইজন্য
    তিনি তাঁর সৈন্যদের মধ্য থেকে কতগুলো বাছাই করা সৈন্য নিয়ে তাদের বিরুদ্ধে সাজালেন।
  pan-pan: ਜਦ ਯੋਆਬ ਨੇ ਵੇਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਦੋਹੀਂ ਪਾਸੀਂ, ਅੱਗੇ-ਪਿੱਛੇ ਲੜਾਈ ਲਈ ਕਤਾਰ
    ਬੰਨ੍ਹੀ ਗਈ ਹੈ ਤਾਂ ਉਸ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਚੰਗੇ-ਚੰਗੇ ਸੂਰਮਿਆਂ ਵਿੱਚੋਂ ਕੁਝ ਨੂੰ ਚੁਣ ਲਿਆ
    ਅਤੇ ਅਰਾਮੀਆਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ੍ਹੀ।
  mya-JVB: ယွာဘ သည်လည်း ရှေ့ ၌၎င်း ၊ နောက် ၌၎င်း၊ စစ် မျက်နှာ နှစ်ဘက်ရှိ သည်ကို မြင်
    လျှင်၊ ဣသရေလ လူတို့ တွင် သန်မြန်သောသူရှိသမျှ တို့ကို ရွေးကောက် ၍ ရှုရိ လူ တို့တဘက်၌
    စစ်ခင်းကျင်း ၏။
  hmo-hmo: Ioaba ia itaia, unai tuari taudia ese vairana bona murina dekena amo Israela
    orea do idia tuari henia gwauraia. Vadaeni ia ese Israela edia goada taudia haida
    ia abia hidi, Suria taudia tuari henia totona ia siaidia lao.
  urd-urd: जब योआब ने देखा कि उसके आगे और पीछे लड़ाई के लिए सफ़ बँधी है, तो उसने सब
    इस्राईल के ख़ास लोगों में से आदमी चुन लिए और अरामियों के मुक़ाबिल उनकी सफ़ आराई
    की;
  rus-SYN: Иоав, видя, что предстоит ему сражение спереди и сзади, избрал воинов из
    всех отборных в Израиле и выстроил их против Сириян.
  bqc-SIM: Kɛ́ Yoabu è wà zĩ'ↄpòo a aɛ ń a kpɛo, ↄ̃ à Isaili zĩgↄ̃ maaↄ plɛ̀
    à ń kálɛ aa gɛ́ lɛ́lɛiɛ Siliↄwa.
  tcz-CHONGTHU: Joab in amelmaten anung ama a ahin nokhum amu doh phat in Israel te
    sepai hatlai ho chu Aramean sepai te kisat pi ding in alhengdoh in ahi.
  mar-mar: सैन्याच्या दोन तुकड्या आपल्याविरुध्द उभ्या ठाकलेल्या असून त्यातली एक आपल्यामागे
    व एक पुढे आहे हे यवाबाने पाहिले. तेव्हा त्याने इस्राएलातील चांगल्या लढवय्यांना
    निवडले आणि अरामी सैन्याविरुध्द त्यांची व्यवस्थित मांडणी केली.
  qub-qub: Chaypita Joabga musyaran payman ishcan lädupita yaycunanpaj cashanta. Chaura
    acraran mas mijurnin Israel suldärucunata. Nircur camaricuran Siria runacunata
    ichipänanpaj.
  bqp-bqp: Mɑ Yoɑbu u deemɑ u koo tɑbu kowɑ biruɔ kɑ wuswɑɑɔ. Mɑ u Isirelibɑn tɑbu
    kowo dɑmgibu sɔɔ tɑbu kowo wuuru suɑ u Sirigibu kpɑre.
  hat-hat: Joab te wè lame lènmi yo te ka atake l' ni sou devan, ni sou dèyè. Sa l'
    fè, li chwazi pi bon sòlda nan lame pèp Izrayèl la, li mete yo an pozisyon devan
    lame moun Aram yo.
  eng-BSB: When Joab saw the battle lines before him and behind him, he selected some
    of the best men of Israel and arrayed them against the Arameans.
  eng-WEBPB: Now when Joab saw that the battle was set against him before and behind,
    he chose some of all the choice men of Israel, and put them in array against the
    Syrians.
  kbq-kbq: Hagi Joapu'ma keama ha' vahe'amozama amigane avuganema maninpi hu'za otizageno,
    knare'ma hu'za ha'ma nehaza hankave sondia vahetmina huzmantege'za Aramu sondia
    vahe'ene hara ome hunaku manimpi hu'za oti'naze.
  nhe-BL: Huan quema Joab quimatqui para icualancaitacahua mochijtoyaj ica iixpa huan
    ica iica, quintlajcoxelo isoldados. Queja nopa, tlajco isoldados quintitlanqui
    ma motehuitij ininhuaya nopa sirios.
  gub-BL: Zoaw ume'e wàmàtyry'ymar wanehe kury. — Ur putar zanerenataromo wà nehe.
    Ur putar zaneraikweromo wà nehe no, i'i uzeupe. A'e rupi wexaexak Izaew zauxiapekwer
    ikatu wera'u ma'e wamono'og pà wà kury. Umupu'àm Xir wanenataromo wà.
  eng-DRA: Wherefore Joab understanding that the battle was set against him before
    and behind, chose out the bravest men of all Israel, and marched against the Syrians,
