verse: 1CH.019.008
translations:
  mal-C: ഇതു കേട്ടിട്ട് ദാവീദ് യോദ്ധാക്കളുടെ സർവസൈന്യത്തോടുംകൂടി യോവാബിനെ അയച്ചു.
  deu-TKW: Als David davon hörte, schickte er Joab mit dem ganzen Heere der Gibborim
    hin.
  lin-lin: Tango kaka Davidi ayokaki bongo, atindaki Joabi elongo na mampinga nyonso
    ya basoda ya mpiko.
  eng-LSV: And David hears, and sends Joab, and all the host of the mighty men,
  eng-GNV: And when Dauid heard, he sent Ioab and all the hoste of the valiant men.
  eng-WEBSTER: And when David heard of it , he sent Joab, and all the host of the
    mighty men.
  nhw-BL: Huan quema David quimatqui para nochi inijuanti mosentilijtoyaj, nimantzi
    quititlanqui Joab huan nochi isoldados catli más quipiyaj fuerza tlen tlali Israel
    para quinhuilanatij.
  swh-ONEN: Daudi aliposikia jambo hili, akamtuma Yoabu na jeshi lote la wapiganaji.
  bba-bba: Ye Dɑfidi u nuɑ mɛ, yerɑ u bu Yoɑbu kɑ win tɑbu kowo dɑmɡibu sure.
  eng-KJVCPB: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  luo-luo: Kane Daudi owinjo wachno nooro Joab gi jokedo mag lweny duto.
  meu-meu: David e kamonai, bena ia ese Ioab, bona tuari taudia mai goadadia iboudiai
    na e siaidia lao.
  npi-ULB: जब दाऊदले यो कुरा सुने, तिनले योआब र जम्‍मै सेनालाई तिनीहरूसँग भेट गर्न
    पठाए ।
  yor-yor: Ní gbígbọ́ eléyìí, Dafidi rán Joabu jáde pẹ̀lú gbogbo àwọn ọmọ-ogun ọkùnrin
    tí ó le jà.
  pes-OPCB: وقتی داوود از این موضوع باخبر شد، یوآب و تمام سپاه اسرائیل را به مقابله
    با آنها فرستاد.
  tgl-ULB: Nang marinig ito ni David, ipinadala niya si Joab at ang kaniyang buong
    hukbo upang salubungin sila.
  hui-hui: Ogonidagua bialu wai bule agali mo mogo bialu ka layago hale howa Debidi
    ibugua ami haru bamba haga haguane Yoababi Isaraelenaga ami agali bibahendebi
    wai bule pudaba lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဤ​အ​ကြောင်း​အ​ရာ​ကို​ကြား သော​အ​ခါ ယွာ​ဘ​နှင့်​တပ်​မ​တော်​ကြီး
    တစ်​ခု​လုံး​ကို​စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་གཏམ་དེ་ཐོས་ནས། ཡོ་ཨབ་དང་དམག་མི་དཔའ་རྩལ་ཅན་ཐམས་ཅད་མངགས་པ་ལ།
  sna-sna: Paakanzwa izvi, Dhavhidhi akatuma Joabhu kuti abude nehondo yose yavarume
    vokurwa.
  spa-BLM: Cuando David se enteró, envió a Joab con todo el ejército de valientes.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj rey David ix schecanb'at vin̈aj Joab vin̈
    yed' masanil eb' soldado.
  swh-ULB: Daudi alipo sikia, alimtuma Yoabu na wanajeshi wake wote.
  bel-bel: Калі дачуўся пра гэта Давід, дык паслаў Ёава з усім войскам адважных.
  deu-ELBBK: Und als David es hörte, sandte er Joab hin und das ganze Heer, die Helden.
  mbb-OT: Hein nezineg heini ni David, impehendiyè din si Joab wey is langun he menge
    sundaru he memevurut he ebpekidtebek.
  mal-2015: ദാവീദ് അതു കേട്ടപ്പോൾ യോവാബിനെയും വീരന്മാരുടെ സകലസൈന്യത്തെയും അയച്ചു.
  rmc-rmc: Sar pes pal oda došunďa o David, bičhaďa andro mariben le Joab the savore
    zorale slugaďen.
  pes-OPV: و چون داود اين را شنيد، يوآب و تمامي لشکر شجاعان را فرستاد.
  ron-1924: Ла аузул ачестей вешть, Давид а тримис ымпотрива лор пе Иоаб ши тоатэ
    оштиря де оамень витежь.
  ben-OBCV: একথা শুনতে পেয়ে, দাউদ লড়াকু লোকবিশিষ্ট সমস্ত সৈন্যদল সমেত যোয়াবকে সেখানে
    পাঠিয়ে দিলেন।
  som-som: Oo Daa'uudna markuu taas maqlay ayuu diray Yoo'aab iyo ciidankii raggii
    xoogga lahaa oo dhan.
  lat-VUC: 'Quod cum audisset David, misit Joab, et omnem exercitum virorum fortium:'
  eng-ASVBT: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  ita-1885: E Davide, avendo ciò inteso, mandò Ioab, con tutto l'esercito della gente
    di valore.
  eng-LXXUP: And David heard, and sent Joab and all the host of mighty men.
  eng-ULB: When David heard of it, he sent Joab and his entire army to meet them.
  spa-VBL: Cuando David se enteró de esto, envió a Joab y a todo el ejército a enfrentarlos.
  fra-_FOB: David l'apprit, et il envoya Joab et toute l'armée, les hommes vaillants.
  mal-mal: ദാവീദ് അത് കേട്ടപ്പോൾ യോവാബിനെയും വീരന്മാരുടെ സകലസൈന്യത്തെയും അയച്ചു.
  urd-GVR: Jab Dāūd ko is kā ilm huā to us ne Yoāb ko pūrī fauj ke sāth un kā muqābalā
    karne ke lie bhej diyā.
  suz-BL: मिनु दाऊदम मेको लोव़ नेंशा, योआब नु लडाइ पाइब नेल्‍ल आन कली सोइक्‍ता बाक्‍त।
  ita-1927: Quando Davide udì questo, inviò contro di loro Joab e tutto l’esercito
    degli uomini di valore.
  ckb-ckb: کاتێک داود ئەمەی بیستەوە یۆئاب و هەموو سوپا شەڕکەرەکانی نارد.
  eng-BBE: And David, hearing of it, sent Joab with all the army of fighting-men.
  kan-OKCV: ದಾವೀದನು ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಯೋವಾಬನನ್ನೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ ಸಮಸ್ತ ಸೈನಿಕರನ್ನೂ
    ಕಳುಹಿಸಿದನು.
  tam-2017: அதைத் தாவீது கேட்டபோது, யோவாபையும் பலசாலிகளின் இராணுவம் முழுவதையும் அனுப்பினான்.
  spa-RV-1909: Oyéndolo David, envió á Joab con todo el ejército de los hombres valientes.
  ron-BTF: Și când David a auzit aceasta, a trimis pe Ioab și toată oștirea de războinici.
  eng-WEBP: When David heard of it, he sent Joab with all the army of the mighty men.
  eng-FBV: When David learned of this, he sent Joab and the entire army to confront
    them.
  nld-1939: Toen David dat vernam, zond hij Joab met heel zijn leger en het keurkorps
    er op uit.
  nch-BL: Huan quema David quimatqui para nochi inijuanti mosentilijtoyaj, nimantzi
    quititanqui Joab huan nochi isoldados cati más quipiyaj fuerza ten tali Israel
    para quintehuitij.
  vie-1934: Đa-vít hay điều đó, bèn sai Giô-áp và cả đạo binh, đều là người mạnh dạn.
  hin-CV: जब दावीद को इसका समाचार प्राप्‍त हुआ, उन्होंने योआब के साथ वीर योद्धाओं
    की सारी सेना वहां भेज दी.
  spa-BES: Y al oírlo David, envió a Joab con todo el ejército de combatientes.
  tdx-tdx: Ie jinanji’ i Davide, le nirahe’e mb’eo t’Ioabe naho ze fonga fanalolahy
    amy valobohokey.
  tha-KJV: เมื่อดาวิดทรงได้ยินเรื่องนั้นจึงใช้โยอาบ และกองทัพทแกล้วทหารทั้งสิ้นไป
  por-BR-2018: Ouvindo-o Davi, enviou a Joabe com todo o exército dos homens valentes.
  deu-ELO: Und als David es hörte, sandte er Joab hin und das ganze Heer, die Helden.
  eng-WYC-2018: And when David heard this, he sent Joab, and all the host of strong
    men. (And when David heard of this, he sent Joab, and all his army of strong men.)
  epo-epo: Kiam David aŭdis pri tio, li sendis Joabon kaj la tutan armeon da kuraĝuloj.
  uig-PIN: Dawut buni anglap Yoab bilǝn barliⱪ ǝskǝr ⱪoxunini ularning aldiƣa qiⱪardi.
  beo-beo: 'Da:ibidi da amo hou nababeba:le, e da Youa:be amola Isala:ili dadi gagui
    wa:i huluane ilima gegemusa: asunasi.'
  tpi-OTNT: Devit i harim olsem ol Amon i wok long bungim ol dispela soldia, na em
    i salim Joap wantaim olgeta soldia bilong Israel i go long pait long ol.
  hau-SA: Da jin haka, Dawuda ya aiki Yowab tare da dukan mayaƙa masu yaƙi.
  uig-LAT: Dawut buni anglap Yoab bilen barliq esker qoshunini ularning aldigha chiqardi.
  nde-nde: Uthe ekuzwa lokho uDavida, wathumela uJowabi kanye lamabutho akhe wonke.
  ton-ton: Pea ʻi heʻene fanongo ki ai ʻa Tevita, naʻa ne fekau atu ʻa Soape, pea
    mo e kautau kotoa pē ko e kau tangata toʻa lahi.
  ces-1613: Což uslyšav David, poslal Joába se vším vojskem udatných.
  eng-WMB: When David heard of it, he sent Joab with all the army of the mighty men.
  tam-TCV: இதைக் கேள்விப்பட்ட தாவீது யோவாபையும், போர்த் திறமையுள்ள முழு இராணுவத்தையும்
    அனுப்பினான்.
  ceb-ULB: Sa dihang nadungog kini ni David, gipadala niya si Joab uban ang tibuok
    niyang kasundalohan aron pagsugat kanila.
  pol-UBG: A gdy Dawid usłyszał o tym, wysłał Joaba z całym zastępem dzielnych wojowników.
  urd-GVU: جب داؤد کو اِس کا علم ہوا تو اُس نے یوآب کو پوری فوج کے ساتھ اُن کا مقابلہ
    کرنے کے لئے بھیج دیا۔
  deu-1912: Da das David hörte, sandte er hin Joab mit dem ganzen Heer der Helden.
  kan-2017: ಈ ಸುದ್ದಿಯು ದಾವೀದನಿಗೆ ಮುಟ್ಟಿದಾಗ ಅವನು ಯೋವಾಬನನ್ನೂ, ಎಲ್ಲಾ ಶೂರಸೈನಿಕರನ್ನೂ ಕಳುಹಿಸಿದನು.
  yap-yap: Nap’an ni rung’ag David e n’en yibe rin’, me l’oeg Joab nge fa raba’ i
    salthaw rok ni ga’ngin.
  hlt-MCSB: David loh a yaak vaengah Joab neh hlangrhalh caempuei te boeih a tueih.
  mdy-ETH: ዳውቴ ዬያ ዋይዛዖ ፔኤኮ ዖሎ ዓሶ ጉቤሢና ዎላ ዒዮዓቤ ዔያቶ ዖላንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Ɛberɛ a Dawid tee saa asɛm yi no, ɔsomaa Yoab ne nʼakofoɔ sɛ wɔne wɔn
    nkɔko.
  eng-WEBU: When David heard of it, he sent Joab with all the army of the mighty men.
  wal-wal: Daawiti hegaa siyido wode, Yoo7aabanne olanchchata ubbaa yeddiis.
  spa-PDDPT: Cuando David lo oyó, envió a Joab con todo el ejército de los valientes.
  gun-gun: Ha'e nunga Davi oendu vy ha'e kuery rovai ombou Joabe oxondaro kuery ipy'a
    guaxukueve ha'e javi reve.
  ilo-ULB: Idi nadamag ni David daytoy, imbaonna ni Joab ken ti sibubukel nga armadana
    a mangsabat kadakuada.
  kpg-kpg: Di madagoaa David ne longono ia nia mee ala guu hai, mee ga hagau a Joab
    mo di hagabuulinga gau dauwa hagatau.
  uig-ARA: داۋۇت بۇنى ئاڭلاپ يوئاب بىلەن بارلىق ئەسكەر قوشۇنىنى ئۇلارنىڭ ئالدىغا چىقاردى.
  sus-sus: Dawuda fɛfɛ na kolon, a naxa sɔɔri mangɛ Yowaba nun a xa sɔɔri gbangbalanyi
    birin xɛɛ e yire.
  pon-2006: Ni Depit eh karongehda dahme wiewiawi, e ahpw ketin kadarala Sohap oh
    kariso pwon.
  ksd-ksd: Ma ba David i ga valongore ure go, i ga tulue Ioab ma ra tarai na vinarubu
    par, a umana lebe.
  tur-YTC: David bunu duyunca, Yoav’ı ve bütün yiğitler ordusunu gönderdi.
  grc-BRENT: Καὶ ἤκουσεν Δαυίδ, καὶ απέστειλε τὸν Ἰωὰβ καὶ πᾶσαν τὴν στρατίαν τῶν
    δυνατῶν.
  ind-AYT: Ketika Daud mendengar hal ini, dia mengirim Yoab dan seluruh tentara pahlawannya.
  nya-nya: Davide atamva zimenezi, anatumiza Yowabu ndi gulu lonse la ankhondo amphamvu.
  hrv-hrv: Kad je to čuo David, poslao je Joaba sa svom svojom junačkom vojskom.
  mps-mps: Devitgo odali, te Amon dabe augwaligo te ami bidi dabe sisinibo po odama,
    tama agai Joap dali, te Israel ami bidi dabe dali, te boi hwįgi pomainu tagala
    palalio.
  tpi-tpi: Devit i harim olsem ol Amon i wok long bungim ol dispela soldia, na em
    i salim Joap wantaim olgeta soldia bilong Israel i go long pait long ol.
  dan-1931: Da David hørte det, sendte han Joab af Sted med hele Hæren og Kernetropperne.
  vie-OVCB: Hay tin này, Đa-vít ra lệnh cho Giô-áp đem toàn lực quân đội gồm các chiến
    sĩ can đảm ra nghênh chiến.
  guj-2017: દાઉદને જ્યારે આ વાતની જાણ થઈ ત્યારે તેણે યોઆબને તેના સર્વ સૈન્ય સાથે તેઓનો
    સામનો કરવા મોકલ્યા.
  pon-2006A: Ni Depit eh karongehda dahme wiewiawi, e ahpw ketin kadarala Sohap oh
    kariso pwon.
  por-BRBSL: Quando David soube disso, enviou Joab com todo o exército dos homens
    poderosos.
  cth-cth: Devit ni hote kamthang a thai torei teh, Joab hoi athakaawme ransahu pueng
    hah a patoun.
  twi-twi: Bere a Dawid tee saa no, ɔsomaa Yoab ne nʼakofo sɛ wɔne wɔn nkɔko.
  hlt-hlt: David loh a yaak vaengah Joab neh hlangrhalh caempuei te boeih a tueih.
  tbz-SIM: Kɛ̀ Dɑfiti tì kèè kɛ́duɔ́nko o ɑ̃ɑ̃pɔ̀nkótì Soɑbu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu
    bɛ̀ɛ̀ nɔ mmudoò.
  msy-2020: Ezɨ Devit kamaghɨn oraki, Amonia uan mɨdorozir gumaziba bar me akufa.
    Egha a Joap ko mɨdorozir gumaziba bar me amadazɨ, me me ko mɨsoghasa zui.
  dop-dop: Tɑfiiti nɩɩ mpʋ, ɩlɛnɑ ɩ́ kʋsɩ ɩ yoolɑɑ wulɑʋ Sowɑpɩ nɑ ɩ yoolɑɑ tɑɑ yoolɑɑ
    tǝnɑ.
  azb-azb: Davud bunu eşidib Yoavla bütün igidlər ordusunu onların üstünə göndərdi.
  eng-DBY: And David heard [of it], and he sent Joab, and all the host, the mighty
    men.
  hin-2017: यह सुनकर दाऊद ने योआब और शूरवीरों की पूरी सेना को भेजा।
  eng-YLT: And David heareth, and sendeth Joab, and all the host of the mighty men,
  eng-WYC-2017: And when David heard this, he sent Joab, and all the host of strong
    men.
  eng-WMBB: When David heard of it, he sent Joab with all the army of the mighty men.
  urd-GVH: जब दाऊद को इसका इल्म हुआ तो उसने योआब को पूरी फ़ौज के साथ उनका मुक़ाबला
    करने के लिए भेज दिया।
  rug-rug: Avoso nia e Devita sapu gua asa, ke garunu la nia sa se Zoabi meke sa doduruna
    sa qeto minate.
  gaz-gaz: Daawit yommuu waan kana dhagaʼetti Yooʼaabii fi guutummaa loltootaa ni
    erge.
  fra-LSG: A cette nouvelle, David envoya contre eux Joab et toute l’armée, les hommes
    vaillants.
  yal-yal: Dawuda yi na mɛ, a yi sofa kuntigin Yowaba nun a sofa kɛndɛne birin nasiga
    e yɛngɛdeni.
  haw-1868: A lohe ae la o Davida, hoouna aku la oia ia Ioaba, me ka puali a pau o
    ka poe ikaika.
  arb-NAV: وَلَمَا سَمِعَ دَاوُدُ بِأَنْبَاءِ الْحُشُودِ، أَرْسَلَ يُوآبَ عَلَى رَأْسِ
    جَيْشٍ مِنْ خِيرَةِ مُحَارِبِيهِ.
  ewe-ewe: Esi David se nya sia la, eɖo Yoab kple aʋakɔ blibo la ɖa.
  eng-LEE: And when David heard of it, he sent Joab, and all the army [and] the mighty
    men.
  asm-FB: যেতিয়া দায়ূদে এই কথা শুনিলে, তেওঁ যোৱাবক আৰু সকলো সৈন্যসকলক তেওঁলোকক সাক্ষাৎ
    কৰিবলৈ পঠালে।
  sus-A: دَوُدَ قّقّ نَ كٌلٌن، عَ نَشَ سْورِ مَنفّ يٌوَبَ نُن عَ شَ سْورِ فبَنفبَلَنيِ
    بِرِن شّي عٍ يِرٍ.
  fra-SBL: David l'apprit, et il envoya Joab avec toute l'armée des vaillants hommes.
  hbo-hbo: וַיִּשְׁמַ֖ע דָּוִ֑יד וַיִּשְׁלַח֙ אֶת־יֹואָ֔ב וְאֵ֥ת כָּל־צָבָ֖א הַגִּבֹּורִֽים׃
  kik-kik: Nake Daudi aigua ũhoro ũcio-rĩ, agĩtũma Joabu na ita rĩothe rĩa mbaara.
  fra-NCL: David l’apprit et fit partir contre eux Joab et toute l’armée, les hommes
    vaillants.
  cek-AK: David mah to tamthang to thaih naah, Joab hoi thacak angmah ih misatuh kaminawk
    to patoeh boih.
  cuk-cuk: David deyob-wisgusgua, Joab-barmisad, bela e-sordamar-gandikmaladmala barmisad.
  uig-CYR: Давут буни аңлап Йоаб билән барлиқ әскәр қошунини уларниң алдиға чиқарди.
  tel-2017: దావీదు ఈ సంగతి విని యోవాబునూ, సైన్యంలో ఉన్న పరాక్రమశాలులు అందరినీ పంపాడు.
  hat-BSA: Lè David tande sa, li te voye Joab avèk tout lame, mesye pwisan yo.
  kos-kos: Ke David el lohng ma sikyak inge, el supwalla Joab ac mwet mweun lal nukewa.
  hbo-WLC: וַיִּשְׁמַ֖ע דָּוִ֑יד וַיִּשְׁלַח֙ אֶת־יוֹאָ֔ב וְאֵ֥ת כָּל־צָבָ֖א הַגִּבּוֹרִֽים׃
  ibo-ibo: Mgbe Devid nụrụ nke a, o zipụrụ Joab na ndị agha ya niile bụ dike na dimkpa
    nʼagha.
  ory-ory: ଆଉ, ଦାଉଦ ଏହା ଶୁଣି ଯୋୟାବକୁ ଓ ବୀର ସୈନ୍ୟ ସମସ୍ତଙ୍କୁ ପଠାଇଲେ।
  chk-chk: Nge lupwen Tafit a rong ei pworaus, a tinala Joap me ewe mwichen sounfiu
    meinisin.
  rop-rop: Wal wen King Deibid bin irrim detlot solja bin majurrumap miselp redi blanga
    fait, imbin jandim det boswan solja blanga im neim Jowab garram ola Isreil solja
    blanga fait langa olabat.
  ukr-1871: Як почув про се Давид, то послав Йоаба з усїм військом із найхоробрійших.
  deu-1951: Als David solches hörte, sandte er Joab mit dem ganzen Heere der Helden.
  eng-JPS: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  srp-1865: A David kad to èu, posla Joava sa svom hrabrom vojskom.
  lug-lug: Olwawulira ekyo, Dawudi n’aweereza Yowaabu n’eggye lyonna ery’abasajja
    abalwanyi abazira.
  heb-heb: וישמע דויד וישלח את יואב ואת כל צבא הגבורים׃
  ben-IRV: এই সব শুনে দায়ূদ যোয়াবকে এবং তাঁর সমস্ত শক্তিশালী সৈন্যদলকে পাঠিয়ে দিলেন।
  pan-pan: ਜਦੋਂ ਇਹ ਗੱਲ ਦਾਊਦ ਨੇ ਸੁਣੀ ਤਾਂ ਉਸ ਨੇ ਯੋਆਬ ਅਤੇ ਸੂਰਮਿਆਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੂੰ ਭੇਜਿਆ।
  mya-JVB: ထိုသိတင်းကို ဒါဝိဒ် သည် ကြား လျှင် ယွာဘ နှင့် ခွန်အား ကြီးသော သူရဲ အလုံးအရင်းအပေါင်း
    ကို စေလွှတ် ၏။
  hmo-hmo: Inai kara Davida ia kamonai neganai, ia ese Ioaba mai ena tuari taudia
    ibounai danu ia siaia lao.
  urd-urd: जब दाऊद ने यह सुना तो उसने योआब और सूर्माओं के सारे लश्कर को भेजा।
  rus-SYN: Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.
  bqc-SIM: Kɛ́ Davidi a baomà, ↄ̃ à Yoabu zĩ̀ ń zĩgↄ̃ↄ píi.
  tcz-CHONGTHU: David in hichu ajah phat in Joab le asepai gal hang ho chu ama kisat
    pi din ana sol pai in ahi.
  mar-mar: दावीदाने हे ऐकले तेव्हा त्याने यवाबाला आणि त्याच्या सर्व सैन्यासकट पाठवले.
  qub-qub: Chayta mayaycur Davidpis cacharan Joabta llapan suldärucunatawan.
  bqp-bqp: Ye Dɑfidi u nuɑ mɛ, yerɑ u bu Yoɑbu kɑ win tɑbu kowo dɑmgibu sure.
  hat-hat: David vin konnen sa. Li voye Joab ak tout lame vanyan sòlda li yo al kontre
    yo.
  eng-BSB: On hearing this, David sent Joab and the entire army of mighty men.
  eng-WEBPB: When David heard of it, he sent Joab with all the army of the mighty
    men.
  kbq-kbq: Hagi Deviti'ma ana'ma haza nanekema nentahino'a, Joapune maka hankave sondia
    vahetmina huzmantege'za ha' ome huzmantenaku vu'naze.
  nhe-BL: Huan quema David quimatqui para nochi inijuanti mosentilijtoyaj, nimantzi
    quititlanqui Joab huan nochi isoldados tlen más quipiyaj fuerza tlen tlali Israel
    para quintehuitij.
  gub-BL: A'e ma'e ikwaw mehe Tawi omono kar Zoaw a'e. Omono kar zauxiapekwer Izaew
    izuapyapyr paw wà no, a'e zauxiapekwer waàmàtyry'ym pà a'e wà kury.
  eng-DRA: 'And when David heard of it, he sent Joab, and all the army of valiant
    men:'
