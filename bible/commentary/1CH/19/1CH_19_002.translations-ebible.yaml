    a na pa e kong dawk lungpahawi hanelah, patounenaw a patoun teh. Ahni lungpahawi
    hanelah, Devit e a sannaw teh Ammon catounnaw e ram Hanun koe a pha awh.
  twi-twi: Dawid susuw ho se, “Mɛda ayamye adi akyerɛ Nahas ba Hanun, efisɛ nʼagya
    daa ayamye adi kyerɛɛ me.” Ɛno nti, Dawid tuu abɔfo ma wɔkɔɔ Hanun nkyɛn, kɔmaa
    no hyɛden wɔ nʼagya wu no ho. Bere a abɔfo no duu Amon asase so no,
  hlt-hlt: Te vaengah David loh, “A napa loh kai taengah sitlohnah a tueng sak dongah
    Nahash capa Hanun te sitlohnah ka tueng sak van eh,” a ti. Te dongah a napa kongah
    anih suem ham te David loh puencawn a tueih tih David kah sal rhoek khaw Hanun
    suem hamla Ammon koca rhoek kah khohmuen la pawk uh.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: M bo dɔɔ̀ Nɑɑsi birɛ Anunni mɛsɑ̀ɑ̀, kɛ yɛ̃́ o cicɛ do
    n dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀. Mɛm̀mɛ ò tɔ̃mmɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ bo ò dɔu nho cicɛ kṹṹ
    kóò bɑ̀ńtɛ̀. Kɛ̀ bɛtɔ̃mbɛ̀ɛ tuɔkoo Amɔniibɛ ɛì Anunni borɛ̀ kɛ bo ò bɑ̀ńtɛ̀.'
  msy-2020: Ezɨ Devit ghaze, “Kɨ arazir aghuimɨn Hanun damuam, mati an afeziam Nahas
    faragha arazir aghuimɨn na gami.” Kamaghɨn amizɨ, Devit apangkuvir mɨgɨrɨgɨabar
    Hanunɨn mɨkɨmasa uan abuir gumazir maba amada. Ezɨ me ghua otozir dughiamɨn,
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɔmɑ sɩ: Mɑɑ lɛɛtɩ Nɑhɑsɩ pǝyɑlʋ Hɑnuŋ kɛ kʋpɑntʋ nti
    ɩ cɑɑ kɑ lɑpɑ-m tɔ. Ɩlɛnɑ Tɑfiiti tili tillɑɑ sɩ pɑ́ polo pɑ́ sɛɛ-ɩ ɩ cɑɑ lǝyɑɣɑ.
    Tɑfiiti tillɑɑ tɑlɑ Amoni nyǝ́mɑ tɛtʋ tɑɑ.'
  azb-azb: 'Davud dedi: «Naxaşın oğlu Xanuna yaxşılıq edəcəyəm, çünki atası mənə yaxşılıq
    etdi». Davud qasidlər göndərdi ki, atasına görə Xanuna başsağlığı versin. Lakin
    Davudun adamları Ammon ölkəsinə, onun yanına gələndə'
  eng-DBY: And David said, I will shew kindness to Hanun the son of Nahash, because
    his father shewed kindness to me. And David sent messengers to comfort him concerning
    his father. And David's servants came into the land of the children of Ammon to
    Hanun, to comfort him.
  hin-2017: तब दाऊद ने यह सोचा, “हानून के पिता नाहाश ने जो मुझ पर प्रीति दिखाई थी,
    इसलिए मैं भी उस पर प्रीति दिखाऊँगा।” तब दाऊद ने उसके पिता के विषय शान्ति देने
    के लिये दूत भेजे। और दाऊद के कर्मचारी अम्मोनियों के देश में हानून के पास उसे शान्ति
