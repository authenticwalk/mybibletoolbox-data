  por-BRBSL: 'David disse: “Eu mostrarei bondade a Hanun, o filho de Nahash, porque
    seu pai demonstrou bondade para comigo”. Assim, David enviou mensageiros para
    consolá-lo a respeito de seu pai. Os servos de David vieram à terra dos filhos
    de Ammon para Hanun para confortá-lo.'
  cth-cth: Devit ni Nahash e capa Hanun koevah, pahrennae kamnue sak han. Bangkongtetpawiteh,
