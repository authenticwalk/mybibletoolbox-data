    Hanun for at vise ham Deltagelse,'
  vie-OVCB: 'Đa-vít nói: “Ta muốn đền ơn cho Na-hách bằng cách yểm trợ Ha-nun, con
    trai người vì Na-hách đã đối xử tốt đối với ta.” Đa-vít cử các sứ giả đến phân
    ưu với Ha-nun về cái chết của cha người. Khi các sứ giả của Đa-vít qua nước Am-môn,
    xin yết kiến Ha-nun để phân ưu,'
  guj-2017: દાઉદે કહ્યું, “હું નાહાશના દીકરા હાનૂન પર દયા રાખીશ, કેમ કે તેના પિતાએ
    પણ મારા પ્રત્યે ભલાઈ રાખેલી હતી.” તેથી દાઉદે તેના પિતાના મરણ સંબંધી તેને દિલાસો
    આપવા સારુ સંદેશાવાહકોને આમ્મોનીઓના દેશમાં મોકલ્યા.
  pon-2006A: Nanmwarki Depit ahpw ketin mahsanih, “I pahn kasalehiong Anun ei loalopwoat,
    duwehte me seme Nahas ketin wiahiongieier.” Depit eri kadarala meninkeder kei
    pwe re en patohwanla duwen eh iang kupwur pahtouki sipallahn semeo. Ni arail lellahng
