    acn Ammon, ac utyak nu yorol Tokosra Hanun,
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜יד אֶֽעֱשֶׂה־חֶ֣סֶד ׀ עִם־חָנ֣וּן בֶּן־נָחָ֗שׁ כִּֽי־עָשָׂ֨ה
    אָבִ֤יו עִמִּי֙ חֶ֔סֶד וַיִּשְׁלַ֥ח דָּוִ֛יד מַלְאָכִ֖ים לְנַחֲמ֣וֹ עַל־אָבִ֑יו
    וַיָּבֹאוּ֩ עַבְדֵ֨י דָוִ֜יד אֶל־אֶ֧רֶץ בְּנֵי־עַמּ֛וֹן אֶל־חָנ֖וּן לְנַחֲמֽוֹ׃
  ibo-ibo: Mgbe ahụ, Devid chere sị, “Aga m egosi Hanọn nwa Nahash obi ebere nʼihi
    na nna ya gosiri m obi ebere.” Ya mere, Devid zipụrụ ndị ozi ka ha gaa kasịe ya
    obi nʼihi ọnwụ nna ya. Mgbe ndị ozi Devid bịakwutere Hanọn nʼala ndị Amọn ịkasị
    ya obi,
  ory-ory: ତହିଁରେ ଦାଉଦ କହିଲେ, “ମୁଁ ନାହଶର ପୁତ୍ର ହାନୂନ୍‍ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିବି, କାରଣ,
    ତାହାର ପିତା ମୋʼ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିଥିଲା।” ତେଣୁ, ଦାଉଦ ତାହାକୁ ପିତୃଶୋକରୁ ସାନ୍ତ୍ୱନା
    କରିବା ନିମନ୍ତେ ଦୂତମାନଙ୍କୁ ପଠାଇଲେ। ତହୁଁ ଦାଉଦଙ୍କର ଦାସମାନେ ହାନୂନ୍‍କୁ ସାନ୍ତ୍ୱନା କରିବା
    ନିମନ୍ତେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଦେଶରେ ତାହା ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, Tafit a üra, “Üpwe kirikiröch ngeni Hanun, pun Nahas saman we a kirikiröch
    ngeniei.” Iei mine Tafit a tinala chon künö, pwe repwe aururu Hanun pokiten än
    saman mäla. Iwe, lupwen nöün Tafit kewe chon angang ra feila ren Hanun lon fanüen
    chon Amon, pwe repwe aururu i,
  rop-rop: Wal wen King Deibid bin irrim det bednyus, imbin jinggabat det King Neihesh.
    En imbin tok, “Ai garra kain langa Henun jis laik im dedi bin kain langa mi.”
    En imbin jandim sambala mesinja langa Henun blanga shoum rispek langa im dumaji
    im dedi bin dai. Wal wen detlot mesinja blanga im bin kamat langa det kantri blanga
    detlot Emanait pipul blanga luk det king,
  ukr-1871: 'І подумав Давид: Покажу я спожалїннє Аннонові Наасенкові, бо його батько
    був ласкавий до мене. І послав Давид посланцїв потішити його по батькові його.
    І прибули Давидові слуги в Аммонїйський край до Аннона, щоб потішити його.'
  deu-1951: 'Da gedachte David: Ich will Barmherzigkeit erweisen an Chanun, dem Sohne
    des Nahas; denn sein Vater hat an mir Barmherzigkeit getan! Und David sandte Boten
    hin, ihn wegen seines Vaters zu trösten. Als aber die Knechte Davids in das Land
    der Kinder Ammon zu Chanun kamen, ihn zu trösten,'
  eng-JPS: 'And David said: ''l will show kindness unto Hanun the son of Nahash, because
    his father showed kindness to me.'' So David sent messengers to comfort him concerning
    his father. And David''s servants came into the land of the children of Ammon
    to Hanun, to comfort him.'
  srp-1865: 'I reèe David: da uèinim milost Anunu sinu Nasovu, jer je otac njegov
    uèinio meni milost. I posla David poslanike da ga potješe za ocem. I doðoše sluge
    Davidove u zemlju sinova Amonovijeh k Anunu da ga potješe.'
  lug-lug: Dawudi n’alowooza nti, “Nzija kulaga ebyekisa Kanuni mutabani wa Nakasi,
    kubanga ne kitaawe yankolera ebyekisa.” Awo Dawudi n’amuweereza ababaka okumukubagiza
    nga kitaawe amaze okufa. Naye abasajja ba Dawudi bwe baatuuka eri Kanuni mu nsi
    ey’Abamoni okumukubagiza,
  heb-heb: ויאמר דויד אעשה חסד עם חנון בן נחש כי עשה אביו עמי חסד וישלח דויד מלאכים
    לנחמו על אביו ויבאו עבדי דויד אל ארץ בני עמון אל חנון לנחמו׃
  ben-IRV: দায়ূদ বললেন, “হানূনের বাবা নাহশ আমার প্রতি বিশ্বস্ত ছিলেন বলে আমিও হানূনের
    প্রতি বিশ্বস্ত থাকব।” সেইজন্য তাঁর বাবার মৃত্যুতে তাঁকে সান্ত্বনা দেবার জন্য তিনি
    কয়েকজন লোক পাঠিয়ে দিলেন। দায়ূদের লোকেরা হানূনকে সান্ত্বনা দেবার জন্য অম্মোনীয়দের
    দেশে গেল।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਮੈਂ ਨਾਹਾਸ਼ ਦੇ ਪੁੱਤਰ ਹਾਨੂਨ ਨਾਲ ਦਯਾ ਦਾ ਵਿਹਾਰ ਕਰਾਂਗਾ ਕਿਉਂ
    ਜੋ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਮੇਰੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਸੀ, ਸੋ ਦਾਊਦ ਨੇ ਦੂਤਾਂ ਨੂੰ ਭੇਜ ਦਿੱਤਾ ਜੋ
    ਉਸ ਦੇ ਪਿਤਾ ਦਾ ਅਫ਼ਸੋਸ ਕਰਨ ਅਤੇ ਦਾਊਦ ਦੇ ਸੇਵਕ ਅੰਮੋਨੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹਾਨੂਨ ਕੋਲ ਆ ਪਹੁੰਚੇ
    ਕਿ ਉਸ ਨੂੰ ਤਸੱਲੀ ਦੇਣ
  mya-JVB: ဒါဝိဒ် ကလည်း၊ ဟာနုန် အဘ နာဟတ် သည် ငါ့ အား ကျေးဇူး ပြု သောကြောင့် ၊ သူ၏သား
    ၌ ကျေးဇူး ပြု မည်ဟုဆို လျက် ၊ သူ ၏အဘ သေရာတွင် နှစ်သိမ့် စေခြင်းငှါ သံတမန် တို့ကိုစေလွှတ်
    ၍ ၊ ဒါဝိဒ် ၏ကျွန် တို့သည် ဟာနုန် မင်းကို နှစ်သိမ့် စေခြင်းငှါ သူရှိရာ အမ္မုန်
    ပြည် သို့ ရောက် ကြ၏။
  hmo-hmo: Vadaeni Davida ia gwau, “Hanunu Nahasa dekenai kara namona do lau karaia,
    badina iena tamana Nahasa be kara namona lau dekenai ia karaia.” Unai dainai Davida
    ese iena hesiai taudia haida ia siaia, Hanunu dekenai bogahisihisi hereva do idia
    gwauraia, iena tamana ia mase dainai. To inai hesiai taudia be Amono dekenai idia
    ginidae, bona king Hanunu dekenai idia lao neganai,
  urd-urd: तब दाऊद ने कहा कि मैं नाहस के बेटे हनून के साथ नेकी करूँगा क्यूँकि उसके
    बाप ने मेरे साथ नेकी की, तब दाऊद ने क़ासिद भेजे ताकि उसके बाप के बारे में उसे
    तसल्ली दें। इसलिए दाऊद के ख़ादिम बनी अम्मून के मुल्क में हनून के पास आये कि उसे
    तसल्ली दें।
  rus-SYN: 'И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние,
    которое отец его оказал мне. И послал Давид послов утешить его об отце его; и
    пришли слуги Давидовы в землю Аммонитскую, к Аннону, чтобы утешить его.'
  bqc-SIM: 'Davidi mɛ̀: Má gbɛ̃kɛkɛ Naasa nɛ́ Anuniɛɛ, kɛ́ aà mae gbɛ̃kɛkɛ̀mɛɛ yãa
    yã́i. Ɔ̃ Davidi a ìwaeↄ zĩ̀ aa gɛ́ Amↄni bùsuu aa aà nↄ̀sɛ níniɛ̀ aà mae
    gaa yã́ musu. Kɛ́ Davidi ìwapiↄ kà Anuni kĩ́i we aa aà nↄ̀sɛ níniɛ̀,'
  tcz-CHONGTHU: David in, “Keiman Hanun chung a hi kakitah na kapoh doh ding ahi,
    ajeh chu apa Nahash hi keima chung a akitah jing in ahi,” tin asei e. Hiti chun
    David in Hanun pa thina jeh a lunghem na akon lungmon sah nading in asottol le
    ho asol in ahivang in David sottolle ho Ammon gam ahung lhun phat in,
  mar-mar: दावीदाने म्हणाला, “नाहाशाचा पुत्र हानून याच्यावर मी दया करीन. कारण त्याच्या
    पित्याने माझ्यावर दया केली होती.” असे म्हणून दावीदाने हानूनच्या सांत्वनेसाठी आपले
    दूत अम्मोनी लोकांच्या देशी पाठवले.
  qub-qub: Davidga yarparan «Hanunpa papänin Nahaswanga allimi ricanacurä. Nogapis
    wamranwan alli ricanacushaj» nir. Chayno yarparmi Davidga suldäruncunata cacharan
    Hanunta shogananpaj. Davidpa mandaj suldäruncuna Amón nasyunman chayaptin
  bqp-bqp: Mɑ Dɑfidi u nɛɛ, kon Hɑnuni, Nɑkɑsin bii wi tɔn geeru kuɑ. Domi mɛyɑ win
    tundo u mɑn kuɑ. Yerɑ Dɑfidi u sɔmɔbu gɔrɑ bu nùn nukuru yɛmiɑsiɑ win tundon gɔɔn
    sɔ̃. Ye Dɑfidin sɔmɔ be, bɑ turɑ Hɑnuni win mi, Amɔnibɑn temɔ bu kɑ nùn nukuru
    yɛmiɑsiɑ,
  hat-hat: 'David di: -Se pou m'' aji byen ak Anoun, pitit Nakach la, paske papa l''
    te boule byen avè m''. Se konsa, David voye mesaje al di Anoun jan sa te fè l''
    lapenn lè l'' pran nouvèl lanmò papa l''. Mesaje David yo rive lakay Anoun nan
    peyi moun Amon yo pou konsole l''.'
  eng-BSB: And David said, “I will show kindness to Hanun son of Nahash, because his
    father showed kindness to me.” So David sent messengers to console Hanun concerning
    his father. But when David’s servants arrived in the land of the Ammonites to
    console him,
  eng-WEBPB: David said, “I will show kindness to Hanun the son of Nahash, because
    his father showed kindness to me.” So David sent messengers to comfort him concerning
    his father. David’s servants came into the land of the children of Ammon to Hanun
    to comfort him.
  kbq-kbq: Hagi Deviti'a amanage hu'ne, nagra Hanunina knare avu'avaza huntesnue,
    na'ankure nafa'amo Nahasi'a nagrira knare avu'ava kora hunante'ne. Anage nehuno
    Hanunina nefa'ma fri'nea zante Hanuni zamasunku ke ome huntehogu kato vahera Deviti'a
    huzmante'ne. Hagi ana'ma hige'za Deviti eri'za vahe'amo'za nefa'ma frigeno'ma
    mani'nea zante Hanuni kenaku Amoni vahe mopafi e'naze.
  nhe-BL: 'Huan David quiijto: “Nimohuampochihuas ihuaya Hanún pampa itata nochipa
    nechchihuiliyaya nochi tlen cuali.” Huan David quintitlanqui itlayolmelajcahua
    para ma quiyolchicahuaca Tlanahuatijquetl Hanún pampa mijqui itata. Pero quema
    nopa tlayolmelahuani tlen David quintitlantoya ajsitoj ipan tlali Amón, nopa tlacame
    tlen quiconsejomacayayaj nopa yancuic tlanahuatijquetl,'
  gub-BL: Uze'eg Tawi kury. — Azapo putar ikatu ma'e Anu pe nehe. Ta'e tu Naaz ikatu
    ihewe wikuwe mehe a'e xe, i'i. A'e rupi omono kar uze'eg heraha har Anu pe wà
    kury, imyrypar romo weko haw hexak kar pà izupe. Uhem a'e ze'eg hereha har tuwihawete
    Anu pe wà.
  eng-DRA: 'And David said: I will shew kindness to Hanon the son of Naas: for his
    father did a favour to me. And David sent messengers to comfort him upon the death
    of his father. But when they were come into the land of the children of Ammon,
    to comfort Hanon,'
