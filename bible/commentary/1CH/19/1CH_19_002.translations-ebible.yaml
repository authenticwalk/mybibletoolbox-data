    his father. And the servants of David come in unto the land of the sons of Ammon,
    unto Hanun, to comfort him,
  eng-WYC-2017: And David said, I shall do mercy with Hanun, the son of Nahash; for
    his father gave mercy to me. And David sent messengers, to comfort him on the
    death of his father. And when they were come into the land of the sons of Ammon,
    for to comfort Hanun,
  eng-WMBB: David said, “I will show kindness to Hanun the son of Nahash, because
    his father showed kindness to me.” So David sent messengers to comfort him concerning
    his father. David’s servants came into the land of the children of Ammon to Hanun
    to comfort him.
  urd-GVH: दाऊद ने सोचा, “नाहस ने हमेशा मुझ पर मेहरबानी की थी, इसलिए अब मैं भी उसके
    बेटे हनून पर मेहरबानी करूँगा।” उसने बाप की वफ़ात का अफ़सोस करने के लिए हनून के
    पास वफ़द भेजा। लेकिन जब दाऊद के सफ़ीर अम्मोनियों के दरबार में पहुँच गए ताकि हनून
