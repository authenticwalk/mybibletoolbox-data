    Ammon oh tuhwong Nanmwarki Anun,
  ksd-ksd: 'Ma David i ga biti: Ina mari Kanun natu i Nakas, tago tamana i ga mari
    iau. Kari David i ga tulue ta umana tultul upi diat a vamaram ia ure tamana. Ma
