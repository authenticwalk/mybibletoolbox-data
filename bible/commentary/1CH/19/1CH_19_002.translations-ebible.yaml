verse: 1CH.019.002
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് വിചാരിച്ചു: “ഹാനൂന്റെ പിതാവായ നാഹാശ് എന്നോടു ദയ കാണിച്ചു.
    അതുകൊണ്ട് ഞാനും ഹാനൂനോടു ദയ കാണിക്കേണ്ടതാണ്.” അതിനാൽ പിതാവിന്റെ നിര്യാണത്തിൽ ഹാനൂനോടുള്ള
    അനുശോചനം പ്രകടിപ്പിക്കുന്നതിന് ദാവീദ് ഒരു പ്രതിനിധിസംഘത്തെ അവിടേക്ക് അയച്ചു. ദാവീദ്
    അയച്ച ആളുകൾ ഹാനൂനോടുള്ള അനുശോചനം പ്രകടിപ്പിക്കുന്നതിന് അമ്മോന്യരുടെ ദേശത്ത് എത്തി.'
  deu-TKW: 'David dachte: Ich will mich gegen Hanun, den Sohn des Nahas, freundlich
    erzeigen, da sich sein Vater mir gegenüber freundlich erzeigt hat. So schickte
    denn David Gesandte, um ihm wegen seines Vaters Trost zusprechen zu lassen. Als
    nun Davids Hofbeamte ins Land der Ammoniter zu Hanun kamen, um ihm Trost zuzusprechen,'
  lin-lin: 'Davidi amilobelaki : « Nakotalisa bolamu epai ya Anuni, mwana mobali ya
    Naashi, pamba te tata na ye atalisaki ngai bolamu. » Boye Davidi atindaki bato
    epai ya Anuni mpo na kobondisa ye na tina na kufa ya tata na ye. Tango basali
    ya Davidi bakomaki epai ya Anuni, na mokili ya bato ya Amoni, mpo na kobondisa
    ye,'
  eng-LSV: and David says, “I do kindness with Hanun son of Nahash, for his father
    did kindness with me”; and David sends messengers to comfort him concerning his
    father. And the servants of David come to the land of the sons of Ammon, to Hanun,
    to comfort him,
  eng-GNV: And Dauid said, I will shew kindnesse vnto Hanun the sonne of Nahash, because
    his father shewed kindnesse vnto me. And Dauid sent messengers to comfort him
    for his father. So the seruants of Dauid came into the lande of the children of
    Ammon to Hanun to comfort him.
  eng-WEBSTER: And David said, I will show kindness to Hanun the son of Nahash, because
    his father showed kindness to me. And David sent messengers to comfort him concerning
    his father. So the servants of David came into the land of the children of Ammon
    to Hanun, to comfort him.
  nhw-BL: 'Huan David quiijto: “Nimohuampoxchihuas ihuaya Hanún pampa itata nochipa
    nechchihuiliyaya nochi catli cuali.” Huan David quintitlanqui itlayolmelajcahua
    para ma quiyolchicahuaca Tlanahuatijquetl Hanún pampa mijqui itata. Pero quema
    nopa tlayolmelahuani catli David quintitlantoya ajsitoj ipan tlali Amón, nopa
    tlacame catli quiconsejomacayayaj nopa yancuic tlanahuatijquetl, quiilhuijque:'
  swh-ONEN: Daudi akawaza, “Nitamtendea wema Hanuni mwana wa Nahashi, kwa sababu baba
    yake alinitendea wema.” Hivyo Daudi akatuma wajumbe ili kumfariji Hanuni kwa ajili
    ya kifo cha baba yake. Watu wa Daudi walipofika kwa Hanuni katika nchi ya Waamoni
    ili kumfariji,
  bba-bba: Mɑ Dɑfidi u nɛɛ, kon Hɑnuni, Nɑkɑsin bii wi tɔn ɡeeru kuɑ. Domi mɛyɑ win
    tundo u mɑn kuɑ. Yerɑ Dɑfidi u sɔmɔbu ɡɔrɑ bu nùn nukuru yɛmiɑsiɑ win tundon ɡɔɔn
    sɔ̃. Ye Dɑfidin sɔmɔ be, bɑ turɑ Hɑnuni win mi, Amɔnibɑn temɔ bu kɑ nùn nukuru
    yɛmiɑsiɑ,
  eng-KJVCPB: And David said, I will shew kindness unto Hanun the son of Nahash, because
    his father shewed kindness to me. And David sent messengers to comfort him concerning
    his father. So the servants of David came into the land of the children of Ammon
    to Hanun, to comfort him.
  luo-luo: Daudi noparo e chunye kowacho niya, “Anatim ngʼwono ni Hanun wuod Nahash,
    nikech wuon mare bende notimona ngʼwono.” Omiyo Daudi nooro joote mondo otimne
    Hanun mos kuom tho wuon mare. Kane joote Daudi nobiro ir Hanun e piny jo-Amon
    mondo gitimne mos,
  meu-meu: Bena David eto, Hanunu Nahasa baina kara momokani henia, badina be tamana
    ese e kara momokani heniguva. Taunabunai, David ese gwaukau taudia e siaidia,
    tauna ihalona totona, tamana dainai. Bena David ena hesiai taudia na Hanunu dekenai
    e kau, Amono taudia edia tano ai, tauna ihalona totona.
  npi-ULB: दाऊदले भने, “म नाहाशका छोरा हानूनलाई दया देखाउनेछु, किनकि तिनका पिताले
    मलाई दया देखाए ।” यसैले तिनका पिताको बारेमा सहानुभूति प्रकट गर्न दाऊदले दूतहरू
    पठाए । दाऊदका दूतहरू हानूनलाई सहानुभूति प्रकट गर्न अम्‍मोनीहरूको देशमा पसे ।
  yor-yor: Dafidi rò wí pé èmi yóò fi inú rere hàn sí Hanuni ọmọ Nahaṣi, nítorí baba
    a rẹ̀ fi inú rere hàn sí mi. Bẹ́ẹ̀ ni, Dafidi rán àwọn aṣojú lọ láti lọ fi ìbá
    kẹ́dùn rẹ̀ hàn sí Hanuni ní ti baba a rẹ̀. Nígbà tí àwọn ọkùnrin Dafidi wá sí
    ọ̀dọ̀ Hanuni ní ilẹ̀ àwọn ará Ammoni láti fi ìbá kẹ́dùn rẹ̀ hàn sí i.
  pes-OPCB: 'داوود پادشاه پیش خود فکر کرد: «باید رسم دوستی را با حانون، پسر ناحاش
    بجا آورم، چون پدرش دوست باوفای من بود.» پس داوود نمایندگانی به دربار حانون فرستاد
    تا به او تسلیت بگویند. ولی وقتی نمایندگان به عمون رسیدند،'
  tgl-ULB: Sinabi ni David, “Magpapakita ako ng kabaitan kay Hanun na anak ni Nahas
    sapagkat nagpakita ng kabaitan ang kaniyang ama sa akin.” Kaya nagpadala si David
    ng mga mensahero upang damayan siya tungkol sa kaniyang ama. Pumasok ang mga lingkod
    ni David sa lupain ng mga Ammonita at pumunta kay Hanun upang damayan siya.
  hui-hui: Ani heagola Debidi ibugua lalu, Hanunu aba Nahasahanda i̱hondo mana bayale
    bialu hagadagua i̱nabi nde Hanunuhondo bayale dege bialu holebero, lene. Ani lowa
    Debidihanda agali maruhondo lalu, Hanunu karia puwa ibu aba homayadagonaga duguanda
    pialu daraba lole pudaba, lene. Ani laya handala ti Amono dindiha anda pialu Hanunu
    hearia ibiyagola
  mya-mya: ဒါ​ဝိဒ်​က``ဟာ​နုန်​၏​အ​ဖ​နာ​ဟတ်​သည်​သစ္စာ ရှိ​သော​မိတ်​ဆွေ​ဖြစ်​ကြောင်း
    ငါ့​အား​ပြ​သ​ခဲ့ သည့်​နည်း​တူ​ငါ​သည်​လည်း​ဟာနုန်​အား​ပြ​သ ရ​ပေ​မည်'' ဟု​ဆို​လျက်​သူ​၏​ထံ​သို့​ဝမ်း​နည်း
    ကြေ​ကွဲ​ကြောင်း​သ​ဝဏ်​လွှာ​ကို​စေ​တ​မန်​များ နှင့်​ပေး​ပို့​တော်​မူ​လိုက်​၏။ ထို​သူ​တို့​အမ္မုန်​ပြည်​သို့​ရောက်​ရှိ​ကြ​သော
    အ​ခါ ဟာ​နုန်​မင်း​၏​ရှေ့​သို့​ဝင်​ကြ​၏။-
  bod-N: དེར་དཱ་བིད་ན་རེ། ཧ་ནུན་གྱི་ཡབ་ཀྱིས་སྔར་ང་རང་དྲིན་གྱིས་བསྐྱངས་པས། ངས་ནཱ་ཧ་སི་ཡི་སྲས་ཧ་ནུན་ལ་ཡང་དྲིན་གཟོ་བར་བྱའོ་གསུངས་ནས།
    དཱ་བིད་ཀྱིས་དེའི་ཡབ་གྲོངས་པ་ལ་སེམས་གསོ་བྱེད་དུ་རང་གི་བང་ཆེན་མངགས། དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཨམ་མོན་པའི་མངའ་ཁོངས་སུ་སླེབས་ཤིང་ཧ་ནུན་ལ་སེམས་གསོ་བྱེད་དུ་སོང་ཙ་ན།
  sna-sna: Dhavhidhi akafunga akati, “Ndicharatidza mwoyo wakanaka kuna Hanuni mwanakomana
    waNahashi nokuti baba vake vakaratidza mwoyo wakanaka kwandiri.” Saka Dhavhidhi
    akatuma nhume kundonyaradza Hanuni pamusoro pababa vake. Vanhu vaDhavhidhi pavakasvika
    kuna Hanuni munyika yavaAmoni kuzomunyaradza,
  spa-BLM: 'David dijo: “Mostraré bondad con Hanún, hijo de Nahas, porque su padre
    mostró bondad conmigo”. Entonces David envió mensajeros para consolarle respecto
    a su padre. Los servidores de David fueron a la tierra de los hijos de Amón a
    Hanún para consolarlo.'
  cac-cac: Ix sna' vin̈aj rey David to yovalil sch'ox svach'c'olal vin̈ d'a vin̈aj
    Hanún chi', yujto a vin̈ smam vin̈ ix sch'ox svach'c'olal vin̈ d'a vin̈. Yuj chi'
    ix schecb'at juntzan̈ schecab' vin̈aj David chi' d'a vin̈aj Hanún chi' yic syac'an
    snivanil sc'ool vin̈ yuj schamel vin̈ smam vin̈ chi'. Palta ayic ix c'och eb'
    vin̈ checab' d'a schon̈ab' eb' amonita,
  swh-ULB: Daudi akasema, “Nitaonyesha ukarimu kwa mwana wa Hanuni wa Nahashi, kwasababu
    baba yake alionyesha ukarimu kwangu.” Hivyo Daudi akatuma wajumbe kumfariji kuhusu
    baba yake. Watumishi wa Daudi wakaingia nchi ya Waamoni na kumfuata Hanuni, ilikumfariji.
  bel-bel: 'І сказаў Давід: зраблю я міласьць Анону, сыну Наасаваму, за дабрадзейства,
    якое бацька ягоны зрабіў мне. І паслаў Давід паслоў суцешыць яго ў бацьку ягоным.
    І прыйшлі слугі Давідавы ў зямлю Аманіцкую, да Анона, каб суцешыць яго.'
  deu-ELBBK: 'Und David sprach: Ich will Güte erweisen an Hanun, dem Sohn Nahas'',
    denn sein Vater hat Güte an mir erwiesen. Und David sandte Boten, um ihn wegen
    seines Vaters zu trösten. Und die Knechte Davids kamen in das Land der Kinder
    Ammon zu Hanun, um ihn zu trösten.'
  mbb-OT: Migkaǥi si David te, “Ibpeehè ku ki Hanun is meupiya he kebpekidepitè ku
    kandin tenged te meupiya zaan is kebpekidepità te amey zin kedì.” Umbe impehendiyà
    ni David is menge upisyal para ibpeehè din is kebpekid-unung din te kelised ni
    Hanun dutun te kebpatey te amey zin. Piru hein nekeume en haazà is menge upisyal
    ni David diyà te ki Hanun diyà te tanà te menge Amunihanen,
  mal-2015: 'അപ്പോൾ ദാവീദ്: നാഹാശ് എനിക്കു ദയ കാണിച്ചതു കൊണ്ടു അവന്റെ മകനായ ഹാനൂന്നു
    ഞാനും ദയ കാണിക്കും എന്നു പറഞ്ഞു. അങ്ങനെ അവന്റെ അപ്പനെക്കുറിച്ചു അവനോടു ആശ്വാസവാക്കു
    പറവാൻ ദാവീദ് ദൂതന്മാരെ അയച്ചു. ദാവീദിന്റെ ദൂതന്മാർ അമ്മോന്യരുടെ ദേശത്തു ഹാനൂന്റെ
    അടുക്കൽ അവനെ ആശ്വസിപ്പിപ്പാൻ വന്നപ്പോൾ'
  rmc-rmc: 'O David peske phenďa: „Presikavava le Chanunoske, le Nachašiskre čhaske,
    o jileskeriben, avke sar oda kerďa leskro dad mange.“ Avke o David bičhaďa peskre
    služobňiken, hoj leske te džan te phenel: „Pharo mange hin, hoj tuke muľa o dad.“
    Sar avle le Davidoskre služobňika andre le Amončanengri phuv,'
  pes-OPV: و داود گفت:« با حانُون بن ناحاش احسان نمايم چنانکه پدرش به من احسان کرد.»
    پس داود قاصدان فرستاد تا او را درباره پدرش تعزيت گويند. و خادمان داود به زمين
    بني عَمُّون نزد حانُون براي تعزيت وي آمدند.
  ron-1924: 'Давид а зис: „Вой арэта бунэвоинцэ луй Ханун, фиул луй Нахаш, кэч татэл
    луй а арэтат бунэвоинцэ фацэ де мине.” Ши Давид а тримис соль сэ-л мынгые пентру
    моартя татэлуй сэу. Кынд ау ажунс служиторий луй Давид ын цара фиилор луй Амон,
    ла Ханун, ка сэ-л мынгые,'
  ben-OBCV: দাউদ ভেবেছিলেন, “আমি নাহশের ছেলে হানূনের প্রতি সহানুভূতি দেখাব, কারণ তাঁর
    বাবা আমার প্রতি দয়া দেখিয়েছিলেন।” অতএব দাউদ হানূনের বাবার প্রতি তাঁর সহানুভূতি
    প্রকাশ করার জন্য একদল লোককে তাঁর প্রতিনিধি করে পাঠালেন। দাউদের পাঠানো লোকেরা হানূনের
    প্রতি সহানুভূতি প্রকাশ করার জন্য যখন অম্মোনীয়দের দেশে তাঁর কাছে গেল,
  som-som: Markaasaa Daa'uud yidhi, Anigu waxaan u roonaan doonaa Xaanuun ina Naaxaash,
    maxaa yeelay, aabbihiis baa ii roonaaday. Sidaas daraaddeed Daa'uud wuxuu u diray
    wargeeyayaal inay u tacsiyeeyaan aabbihiis. Markaasaa Daa'uud addoommadiisii waxay
    dalkii reer Cammoon ugu yimaadeen Xaanuun inay isaga u tacsiyeeyaan.
  lat-VUC: 'Dixitque David: Faciam misericordiam cum Hanon filio Naas: præstitit enim
    mihi pater ejus gratiam. Misitque David nuntios ad consolandum eum super morte
    patris sui. Qui cum pervenissent in terram filiorum Ammon ut consolarentur Hanon,'
  eng-ASVBT: And David said, I will show kindness unto Hanun the son of Nahash, because
    his father showed kindness to me. So David sent messengers to comfort him concerning
    his father. And David’s servants came into the land of the children of Ammon to
    Hanun, to comfort him.
  ita-1885: 'E Davide disse: Io userò benignità inverso Hanum, figliuolo di Nahas;
    perciocchè suo padre usò benignità inverso me. E Davide mandò ambasciatori, per
    consolarlo di suo padre. Ma, quando i servitori di Davide furono giunti nel paese
    de'' figliuoli di Ammon, ad Hanun, per consolarlo,'
  eng-LXXUP: And David said, I will act kindly toward Hanun the son of Nahash, as
    his father acted kindly toward me. And David sent messengers to condole with him
    on the death of his father. So the servants of David came into the land of the
    children of Ammon to Hanun, to comfort him.
  eng-ULB: David said, “I will show kindness to Hanun son of Nahash, because his father
    showed kindness to me.” So David sent messengers to console him concerning his
    father. David's servants entered the land of the Ammonites and went to Hanun,
    in order to console him.
  spa-VBL: 'Entonces David dijo: “Seré bondadoso con Hanún, hijo de Nahas, porque
    su padre fue bondadoso conmigo”. Así que David envió mensajeros para consolarle
    por la muerte de su padre. Los embajadores de David llegaron a la tierra de los
    amonitas y fueron a consolar a Hanún.'
  fra-_FOB: 'Et David dit: J''userai de bonté envers Hanun, fils de Nachash; car son
    père a usé de bonté envers moi. David envoya donc des messagers pour le consoler
    au sujet de son père; et les serviteurs de David vinrent au pays des enfants d''Ammon
    vers Hanun, pour le consoler.'
  mal-mal: 'അപ്പോൾ ദാവീദ്: “നാഹാശ് എന്നോട് ദയ കാണിച്ചതുകൊണ്ട് അവന്റെ മകനായ ഹാനൂനോട്
    ഞാനും ദയ കാണിക്കും” എന്നു പറഞ്ഞു. അങ്ങനെ അവന്റെ അപ്പനെക്കുറിച്ചു ഹാനൂനോട് ആശ്വാസവാക്കു
    പറയുവാൻ ദാവീദ് ദൂതന്മാരെ അയച്ചു. ദാവീദിന്റെ ദൂതന്മാർ അമ്മോന്യരുടെ ദേശത്ത് ഹാനൂന്റെ
    അടുക്കൽ അവനെ ആശ്വസിപ്പിക്കുവാൻ വന്നപ്പോൾ'
  urd-GVR: Dāūd ne sochā, “Nāhas ne hameshā mujh par mehrbānī kī thī, is lie ab maiṅ
    bhī us ke beṭe Hanūn par mehrbānī karūṅga.” Us ne bāp kī wafāt kā afsos karne
    ke lie Hanūn ke pās wafd bhejā. Lekin jab Dāūd ke safīr Ammoniyoṅ ke darbār meṅ
    pahuṅch gae tāki Hanūn ke sāmne afsos kā izhār kareṅ
  suz-BL: मिनु दाऊदमी “आ आफोम आं कली रिम्‍शो पशो खोदेंशो पा, गो नाहाश आ तौ हानुन नु
    थमा पा वारच्‍बु दुम्‍चा माल्‍नस्‍कु” देंमाक्‍त। मिनु मेको आ आफ बेक्‍शो आ पर्बम
    सुर्ता पशो लोव़ पथ लोव़ कुरब मुर सोइक्‍ता बाक्‍त। मिनु दाऊद आ लोव़ कुरबपुकी हानुन
