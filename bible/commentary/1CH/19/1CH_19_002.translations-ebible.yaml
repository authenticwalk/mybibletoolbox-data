    αὐτόν.
  ind-AYT: Daud berkata, “Aku akan menunjukkan kebaikan kepada Hanun, anak Nahas,
    sebab ayahnya telah menunjukkan kebaikannya kepadaku.” Daud mengirim utusan untuk
    menghibur Hanun karena kematian ayahnya. Pegawai-pegawai Daud sampai di negeri
    keturunan Amon, lalu menghadap Hanun untuk menghiburnya.
  nya-nya: Davide anaganiza kuti, “Ine ndidzachitira chifundo Hanuni mwana wa Nahasi
    chifukwa abambo ake anandichitira zabwino.” Choncho Davide anatumiza anthu kuti
    akamupepesere kwa Hanuni chifukwa cha imfa ya abambo ake. Anthu amene Davide anawatuma
    atafika kwa Hanuni mʼdziko la Aamoni kudzamupepesa,
  hrv-hrv: 'David reče u sebi: “Iskazat ću ljubav Nahaševu sinu Hanunu jer je i njegov
    otac iskazao milost meni.” David uputi poslanike da mu izraze sućut zbog smrti
    njegova oca. Kad su Davidove sluge došle u zemlju Amonaca k Hanunu da mu izraze
    sućut,'
  mps-mps: Tama Devitgo te tiwai po wali, “Eno te Hanunba wiegi yai kolesaga yaibao,
    magi baso meni, aga aya Nahasgo te ena dali wiegi yai kolesaga yalio,” wali. Tibaso
    Devitgo te bidi meba tagala palama, te Hanunba wiegi yai homu yabo po wagi pabo
    bidi tagala palai. Tialima augwali te Hanunba sabaligi pabo side,
  tpi-tpi: Na Devit i tok olsem, “Mi mas mekim gutpela pasin long Hanun, long wanem,
    papa bilong en, Nahas, i bin mekim gutpela pasin long mi.” Olsem na Devit i salim
    sampela man bilong i go tok sori long Hanun. Tasol taim ol i kamap long Hanun,
  dan-1931: 'Da tænkte David: “Jeg vil vise Hanun, Nahasj'' Søn, Venlighed, thi hans
    Fader viste mig Venlighed.” Og David sendte Folk for at vise ham Deltagelse i
