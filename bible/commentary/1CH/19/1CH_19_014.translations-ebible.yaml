verse: 1CH.019.014
translations:
  mal-C: അതിനെത്തുടർന്ന് യോവാബും അദ്ദേഹത്തോടൊപ്പമുള്ള പടയാളികളും അരാമ്യരോടു പൊരുതാൻ
    മുന്നേറി. അരാമ്യർ അവരുടെമുമ്പിൽനിന്ന് തോറ്റോടി.
  deu-TKW: So rückte denn Joab mit den Truppen, die er bei sich hatte, zum Kampfe
    gegen die Aramäer vor, und sie flohen vor ihm.
  lin-lin: Boye, Joabi mpe basoda oyo bazalaki elongo na ye bapusanaki mpo na kobundisa
    bato ya Siri ; mpe bato yango ya Siri bakimaki liboso na ye.
  eng-LSV: And Joab draws near, and the people who [are] with him, before Aram to
    battle, and they flee from his face;
  eng-GNV: So Ioab and the people that was with him, came neere before the Aramites
    vnto the battel, and they fled before him.
  eng-WEBSTER: So Joab and the people that were with him drew nigh before the Syrians
    to the battle; and they fled before him.
  nhw-BL: Huajca Joab huan isoldados monechcahuijque para quinhuilanase nopa sirios,
    huan nopa sirios cholojque iixpa Joab.
  swh-ONEN: Basi Yoabu na vikosi vyake wakasonga mbele kupigana na Waaramu, nao Waaramu
    wakakimbia mbele yake.
  bba-bba: Mɑ Yoɑbu kɑ win tɔmbu bɑ Siriɡibu tɑbu wɔri. Mɑ Siriɡii be, bɑ duki suɑ
    Yoɑbun wuswɑɑn di.
  eng-KJVCPB: So Joab and the people that were with him drew nigh before the Syrians
    unto the battle; and they fled before him.
  luo-luo: Eka Joab gi jolweny mane ni kode nodhi mondo oked gi jo-Aram kendo negiringo
    e nyimgi.
  meu-meu: Taunabunai, Ioab mai bamona ida ela, Suria taudia e tuari henidia, bena
    idia na ia vairana amo e heau.
  npi-ULB: यसैले योआब र तिनका सेनाका फौज अरामीहरूका विरुद्ध अगाडि बढे । तिनीहरू इस्राएलको
    सेनाको सामुबाट भाग्‍न बाध्य पारिए ।
  yor-yor: Nígbà náà Joabu àti àwọn ọmọ-ogun pẹ̀lú rẹ̀ lọ síwájú láti lọ jà pẹ̀lú
    àwọn ará Siria. Wọ́n sì sálọ kúrò níwájú rẹ̀.
  pes-OPCB: وقتی یوآب و سربازانش حمله کردند، سوری‌ها پا به فرار گذاشتند.
  tgl-ULB: Kaya sumulong si Joab at ang mga kawal ng kaniyang hukbo sa digmaan laban
    sa mga Arameo, na sapilitang tumakas sa harap ng hukbo ng Israel.
  hui-hui: Ani lalu Yoababi ibunaga ami biarubi tigua Siriali bu hearu baba wai bule
    hapara halu piyagola Sirialiru ti ibida pene.
  mya-mya: ယွာ​ဘ​နှင့်​သူ​၏​တပ်​သား​တို့​သည်​ရှေ့​သို့ ချီ​တက်​တိုက်​ခိုက်​လျှင် ရှု​ရိ​တပ်​သား​တို့
    သည်​ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཡོ་ཨབ་འཁོར་དང་བཅས་པ་རྣམས་སོང་སྟེ་ཨ་རམ་པ་ལ་རྒོལ་བ་དང་། དེ་དག་ཁོའི་མདུན་ནས་བྲོས་སོ།
    །
  sna-sna: Ipapo Joabhu navarwi vaiva naye vakaenda kundorwa navaAramu, ivo vakatiza
    pamberi pavo.
  spa-BLM: Entonces Joab y el pueblo que estaba con él se acercaron al frente de los
    sirios a la batalla, y huyeron ante él.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Joab chi' yed' eb' soldado yac' oval yed'
    eb' sirio chi'. Axo ix aji, ix el lemnaj eb' d'a yichan̈ vin̈.
  swh-ULB: Hivyo Yoabu na wanajeshi wasogea kwenye pambano dhidi ya Waaremi, walio
    lazimika kukimbia mbele ya jeshi la Waisraeli.
  bel-bel: І ўступіў Ёаў і людзі, якія былі ў яго, у бітву зь Сірыйцамі, і яны пабеглі
    ад яго.
  deu-ELBBK: Da rückte Joab und das Volk, das bei ihm war, vor, den Syrern entgegen
    zum Kampf; und sie flohen vor ihm.
  mbb-OT: Ne zutun midsurung en si Joab duma is menge sakup din, ne nekepelaǥuy is
    menge Aramihanen.
  mal-2015: പിന്നെ യോവാബും കൂടെയുള്ള ജനവും അരാമ്യരോടു പടെക്കു അടുത്തു; അവർ അവന്റെ
    മുമ്പിൽനിന്നു ഓടി.
  rmc-rmc: Avke o Joab peskre muršenca džalas andro mariben pro Aramejčana, ale on
    lestar denašle.
  pes-OPV: پس يوآب و گروهي که همراهش بودند، نزديک شدند تا با اَرميان جنگ کنند و ايشان
    از حضور وي فرار کردند.
  ron-1924: Иоаб, ку попорул луй, а ынаинтат ла луптэ ымпотрива сириенилор, ши ей
    ау фуӂит динаинтя луй.
  ben-OBCV: পরে যোয়াব ও তাঁর সৈন্যদল অরামীয়দের বিরুদ্ধে যুদ্ধ করার জন্য এগিয়ে গেলেন,
    ও তারা তাঁর সামনে থেকে পালিয়ে গেল।
  som-som: Sidaas daraaddeed Yoo'aab iyo dadkii la jirayba waxay ugu soo dhowaadeen
    inay la dagaallamaan reer Suuriya, oo iyana markaasay hortiisa ka carareen.
  lat-VUC: 'Perrexit ergo Joab et populus qui cum eo erat, contra Syrum ad prælium:
    et fugavit eos.'
  eng-ASVBT: So Joab and the people that were with him drew nigh before the Syrians
    unto the battle; and they fled before him.
  ita-1885: Allora Ioab, con la gente ch'egli avea seco, venne a battaglia contro
    a' Siri; ed essi fuggirono d'innanzi a lui.
  eng-LXXUP: So Joab and the people that were with him set themselves in battle array
    against the Syrians, and they fled from them.
  eng-ULB: So Joab and the soldiers of his army advanced to the battle against the
    Arameans, who were forced to flee before the army of Israel.
  spa-VBL: Joab atacó con sus fuerzas a los arameos y éstos huyeron de él.
  fra-_FOB: Alors Joab, et le peuple qui était avec lui, s'approchèrent pour livrer
    bataille aux Syriens, et ils s'enfuirent devant lui.
  mal-mal: പിന്നെ യോവാബും കൂടെയുള്ള ജനവും അരാമ്യരോടു യുദ്ധത്തിന് ചെന്നു; അവർ അവന്റെ
    മുമ്പിൽനിന്നു ഓടി.
  urd-GVR: Yoāb ne apnī fauj ke sāth Shām ke faujiyoṅ par hamlā kiyā to wuh us ke
    sāmne se bhāgne lage.
  suz-BL: मिनु योआब नु मेको आ मुरपुकी अरामी आन नेक्‍था लशा, मेको आन कली खेदा पामे
    बाक्‍त। मिनु मेकोपुकी मेको आन क्‍येङा प्रोक्‍मा बाक्‍त
  ita-1927: Poi Joab, con la gente che avea seco, s’avanzò per attaccare i Siri, i
    quali fuggirono d’innanzi a lui.
  ckb-ckb: ئینجا یۆئاب و ئەو لەشکرەی لەگەڵی بوون بۆ جەنگ لە دژی ئارامییەکان چوونە
    پێشەوە، ئەوانیش لەبەردەمیدا هەڵاتن.
  eng-BBE: So Joab and the people who were with him went forward into the fight against
    the Aramaeans, and they went in flight before him.
  kan-OKCV: ಆಗ ಯೋವಾಬನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಅರಾಮ್ಯರ ಮೇಲೆ ದಾಳಿಮಾಡಲು ಹತ್ತಿರವಾದಾಗ, ಅರಾಮ್ಯರು
    ಓಡಿಹೋದರು.
  tam-2017: பின்பு யோவாபும் அவனோடிருந்த மக்களும் சீரியர்களோடு யுத்தம்செய்ய நெருங்கினார்கள்;
    அவர்கள் அவனுக்கு முன்பாக தப்பியோடினார்கள்.
  spa-RV-1909: Acercóse luego Joab y el pueblo que tenía consigo, para pelear contra
    los Siros; mas ellos huyeron delante de él.
  ron-BTF: Astfel Ioab și poporul care era cu el a înaintat împotriva sirienilor pentru
    bătălie; iar ei au fugit din fața lui.
  eng-WEBP: So Joab and the people who were with him came near to the front of the
    Syrians to the battle; and they fled before him.
  eng-FBV: Joab attacked the Arameans with his forces and they ran away from him.
  nld-1939: Daarop bond Joab met zijn manschappen de strijd aan met de Arameën, en
    dezen sloegen voor hen op de vlucht.
  nch-BL: Huajca Joab huan isoldados monechcahuijque para quintehuise nopa sirios,
    huan nopa sirios cholojque iixpa Joab.
  vie-1934: Vậy, Giô-áp và quân lính theo người đều đến gần đối cùng quân Sy-ri đặng
    giao chiến; quân Sy-ri chạy trốn khỏi trước mặt người.
  hin-CV: योआब और उनके साथ के सैनिकों ने अश्शूरियों पर हमला किया और अरामी उनके सामने
    से भाग खड़े हुए.
  spa-BES: Entonces Joab y las personas que estaban con él avanzaron en la lucha contra
    los sirios, y huyeron éstos ante él.
  tdx-tdx: Aa le niheo mb’eo t’Ioabe naho ondaty mpiama’eo nihotakotak’ amo nte Ara­meo,
    ie nitriban-day aolo’e eo.
  tha-KJV: ดังนั้นโยอาบและประชาชนผู้​อยู่​กั​บท​่านได้​เข​้ามาใกล้ข้างหน้าคนซีเรียเพื่อสู้รบกัน
    และเขาทั้งหลายก็แตกหนีไปต่อหน้าท่าน
  por-BR-2018: Aproximou-se, então, Joabe e o povo que tinha consigo, para lutar contra
    os sírios; mas eles fugiram diante dele.
  deu-ELO: Da rückte Joab und das Volk, das bei ihm war, vor, den Syrern entgegen
    zum Streit; und sie flohen vor ihm.
  eng-WYC-2018: Therefore Joab went forth, and the people that was with him, against
    (the) Syrians to (the) battle, and he drove them away. (And so Joab, and the people
    who were with him, went forth to do battle against the Syrians, and they drove
    them away.)
  epo-epo: Kaj Joab, kun la popolo, kiu estis kun li, komencis la batalon kontraŭ
    la Sirianoj, kaj ĉi tiuj forkuris antaŭ li.
  uig-PIN: Əmdi Yoab wǝ uning bilǝn bolƣan adǝmlǝr Suriylǝrgǝ ⱨujum ⱪilƣili qiⱪti;
    Suriylǝr uning aldidin ⱪaqti.
  beo-beo: 'Youa:be amola ea dunu da doagala:musa: midadi manebeba:le, Silia dunu
    ilia da hobea:i.'
  tpi-OTNT: Orait Joap wantaim ol soldia bilong en i go kirapim pait na ol Siria i
    ranawe.
  hau-SA: Sai Yowab da ƙungiyoyin mayaƙan da suke tare da shi suka matso don su yi
    yaƙi da Arameyawa, Arameyawan kuwa suka gudu a gabansa.
  uig-LAT: Emdi Yoab we uning bilen bolghan ademler Suriylerge hujum qilghili chiqti;
    Suriyler uning aldidin qachti.
  nde-nde: Ngakho uJowabi lamabutho ayelawo wasuka ukuyakulwa lama-Aramu, wona ahle
    abaleka phambi kwakhe.
  ton-ton: Ko ia naʻe ʻunuʻunu atu ʻa Soape mo e kakai naʻe kau mo ia, ki he ʻao ʻoe
    kakai Silia ke fai ʻae tau; pea naʻa nau hola mei hono ʻao.
  ces-1613: Takž přistoupil Joáb i lid, kterýž při něm byl, k bitvě proti Syrským.
    Ale oni utekli před ním.
  eng-WMB: So Joab and the people who were with him came near to the front of the
    Syrians to the battle; and they fled before him.
  tam-TCV: பின்பு யோவாப்பும் அவனோடிருந்த வீரர்களும் சீரியருடன் போரிட முன்னேறிச் சென்றனர்.
    அவர்கள் இவர்களுக்கு முன்பாகத் தப்பி ஓடினார்கள்.
  ceb-ULB: Busa nag-una si Joab ug ang iyang kasundalohan sa pagpakiggubat batok sa
    mga Aramihanon, nga napugos sa pagkagiw sa kasundalohan sa Israel.
  pol-UBG: Joab więc wraz z ludem, który był z nim, wyruszył do bitwy z Syryjczykami.
    A oni uciekli przed nim.
  urd-GVU: یوآب نے اپنی فوج کے ساتھ شام کے فوجیوں پر حملہ کیا تو وہ اُس کے سامنے سے
    بھاگنے لگے۔
  deu-1912: Und Joab machte sich herzu mit dem Volk, das bei ihm war, gegen die Syrer
    zu streiten; und sie flohen vor ihm.
  kan-2017: ಯೋವಾಬನೂ ಅವನ ಜನರೂ ಅರಾಮ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಪ್ರಾರಂಭಿಸಿದಾಗ ಅರಾಮ್ಯರು ಓಡಿಹೋದರು.
  yap-yap: Me yan Joab nge tirok e salthaw nga m’on ni ngar maelgad, me mil e salthaw
    nu Syria.
  hlt-MCSB: Te phoeiah Joab neh a taengkah pilnam loh Aram te caemtloek la a thoeih
    hatah a mikhmuh lamloh rhaelrham uh.
  mdy-ETH: ዒዮዓቤና ዒዛኮ ዖሎ ዓሶና ዖሎሮ ቤርቲም ኬስካዛ ሶኦሪያ ዓሳ ጳሽኬኔ፤
  twi-ASANTE: Ɛberɛ a Yoab ne nʼakodɔm to hyɛɛ Aramfoɔ so no, wɔfirii aseɛ dwaneeɛ.
  eng-WEBU: So Joab and the people who were with him came near to the front of the
    Syrians to the battle; and they fled before him.
  wal-wal: Hegaappe guyyiyan, Yoo7aabinne aara de7iya asai Sooriyaa asatuura olettanau
    lauhu giidosona. Yaatin, Sooriyaa asati a sinttaappe baqatidosona.
  spa-PDDPT: Joab se acercó con el ejército que tenía consigo para pelear contra los
    sirios, pero ellos huyeron de él.
  gun-gun: Ha'e gui Joabe guexevegua kuery reve oje'oi vy joguero'a okuapy Síria pygua
    kuery reve. Ha'e rã ha'e va'e kuery onhamba henonde gui.
  ilo-ULB: Dimmarup ngarud ni Joab ken dagiti soldadona tapno makigubat kadagiti Arameo,
    a kapilitan a naglibas iti sangoanan ti armada ti Israel.
  kpg-kpg: Joab mo ana gau dauwa ga lloo adu belee heebagi, gei digau Syria gaa hula
    guu llele gi daha.
  uig-ARA: ئەمدى يوئاب ۋە ئۇنىڭ بىلەن بولغان ئادەملەر سۇرىيلەرگە ھۇجۇم قىلغىلى چىقتى؛
    سۇرىيلەر ئۇنىڭ ئالدىدىن قاچتى.
  sus-sus: Yowaba nun a xa sɔɔrie naxa Siriyakae gere. Nee naxa e gi Yowaba ma.
  pon-2006: Sohap oh nah ohl akan ahpw mwekidla pwe re en mahwen, mehn Siria ko ahpw
    tangdoaui.
  ksd-ksd: Ma Ioab ma kana tarai dia ga tut na vinarubu ure ra tarai Siria, ma dia
    ga lop kan ra luaina matana.
  tur-YTC: Böylece Yoav ve yanındaki halk, savaş için Suriyeliler'in önüne yaklaştılar;
    onlar da onun önünden kaçtılar.
  grc-BRENT: Καὶ παρετάξατο Ἰωὰβ καὶ ὁ λαὸς ὁ μετʼ αὐτοῦ κατέναντι Σύρων εἰς πόλεμον,
    καὶ ἔφυγον ἀπʼ αὐτοῦ.
  ind-AYT: Yoab dan tentara yang bersamanya maju berperang melawan orang Aram sehingga
    orang-orang itu melarikan diri dari hadapannya.
  nya-nya: Choncho Yowabu ndi ankhondo amene anali naye anapita kukamenyana ndi Aaramu,
    ndipo iwo anathawa pamaso pake.
  hrv-hrv: Tada se Joab i vojska koja je bila s njim počeše primicati da udare na
    Aramejce, ali oni pobjegoše pred njima.
  mps-mps: Tialima Joap te aga ami dabe daligo boi hwįgi palima, te Siria dabe wi
    palio.
  tpi-tpi: Orait Joap wantaim ol soldia bilong en i go kirapim pait na ol Siria i
    ranawe.
  dan-1931: Derpå rykkede Joab frem med sine Folk til Kamp mod Aramæerne, og de flygtede
    for ham.
  vie-OVCB: Giô-áp đem quân tấn công, quân A-ram bỏ chạy.
  guj-2017: જ્યારે યોઆબ અને તેના સૈનિકો અરામીઓ સામે યુદ્ધ કરવા નજીક આવ્યા ત્યારે અરામીઓ
    તેઓની સામેથી પલાયન થઈ ગયા.
  pon-2006A: Sohap oh nah ohl akan ahpw mwekidla pwe re en mahwen, mehn Siria ko ahpw
    tangdoaui.
  por-BRBSL: Então Joab e as pessoas que estavam com ele chegaram perto da frente
    dos sírios para a batalha; e fugiram diante dele.
  cth-cth: Hottelah Joab hoi ama koe kaawm e naw ni, tarantuk hane Sirianaw koe rek
    a hnai awh teh, a hmaitung koung a yawng awh.
  twi-twi: Bere a Yoab ne nʼakofo no tow hyɛɛ Aramfo no so no, wofii ase guanee.
  hlt-hlt: Te phoeiah Joab neh a taengkah pilnam loh Aram te caemtloek la a thoeih
    hatah a mikhmuh lamloh rhaelrham uh.
  tbz-SIM: Soɑbu nɛ̀ o kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ bɛ̀ɛ kétɛ́ kɛ bo dokɛ́nɛ̀ Sidii kó
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ cokɛ́.
  msy-2020: Egha Joap uan mɨdorozir gumaziba ko Siriabav soghasa ghua garima, me ara
    tintinibar ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ nɑ ɩ yǝlɑɑ pɑ sʋʋ Silii nyǝ́mɑ tɛɛ sɩ pɑ́ yookinɑ-wɛ nɑ
    Silii nyǝmɑ tʋ́ cɑsǝlɛ.
  azb-azb: Yoav və yanındakı qoşun vuruşmaq üçün Aramlıların qarşısına yaxınlaşdı.
    Aramlılar Yoavın önündən qaçdı.
  eng-DBY: And Joab and the people that were with him drew near in front of the Syrians
    to the battle; and they fled before him.
  hin-2017: तब योआब और जो लोग उसके साथ थे, अरामियों से युद्ध करने को उनके सामने गए,
    और वे उसके सामने से भागे।
  eng-YLT: And Joab draweth nigh, and the people who [are] with him, before Aram to
    battle, and they flee from his face;
  eng-WYC-2017: Therefore Joab went forth, and the people that was with him, against
    Syrians to battle, and he drove them away.
  eng-WMBB: So Joab and the people who were with him came near to the front of the
    Syrians to the battle; and they fled before him.
  urd-GVH: योआब ने अपनी फ़ौज के साथ शाम के फ़ौजियों पर हमला किया तो वह उसके सामने
    से भागने लगे।
  rug-rug: Ke rizu la se Zoabi meke sari nana tie pude varipera gua, meke govete sari
    na tinoni Siria.
  gaz-gaz: Ergasii Yooʼaabii fi loltoonni isa wajjin turan warra Sooriyaa waraanuuf
    fuul duratti ni qajeelan; jarris fuula isaa duraa baqatan.
  fra-LSG: Joab, avec son peuple, s’avança pour attaquer les Syriens, et ils s’enfuirent
    devant lui.
  yal-yal: Yowaba nun a ganla yi e maso Arami kaane yɛngɛdeni, koni ne yi e gi a yɛɛ
    ra.
  haw-1868: Neenee aku la o Ioaba me na kanaka me ia imua o ko Suria, i ke kaua ana;
    a hee aku la lakou imua ona.
  arb-NAV: وَمَا إِنِ انْدَفَعَ يُوآبُ وَجَيْشُهُ لِمُحَارَبَةِ الأَرَامِيِّينَ حَتَّى
    لاذُوا أَمَامَهُ بِالْفِرَارِ.
  ewe-ewe: Tete Yoab kple eƒe aʋakɔwo lũ ɖe Aramtɔwo dzi be woakpe aʋa kpli wo eye
    Aramtɔwo si le wo nu.
  eng-LEE: And Joab drew nigh and the people that were with him in front of the Syrians
    unto the battle, and they fled from before him.
  asm-FB: সেয়ে যোৱাব আৰু তেওঁৰ সৈন্যৰ যোৱানসকলে অৰামীয়াসকলৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ
    আগুৱাই গ’ল, যি জনে ইস্রায়েলৰ সৈন্যসকলৰ আগৰ পৰা পলাই যাবলৈ বাধ্য কৰালে।
  sus-A: يٌوَبَ نُن عَ شَ سْورِيٍ نَشَ سِرِيَكَيٍ فٍرٍ. نٍيٍ نَشَ عٍ فِ يٌوَبَ مَ.
  fra-SBL: Joab et le peuple qui était avec lui s'approchèrent du front des Syriens
    pour livrer bataille, et ils s'enfuirent devant lui.
  hbo-hbo: וַיִּגַּ֨שׁ יֹואָ֜ב וְהָעָ֧ם אֲשֶׁר־עִמֹּ֛ו לִפְנֵ֥י אֲרָ֖ם לַמִּלְחָמָ֑ה
    וַיָּנ֖וּסוּ מִפָּנָֽיו׃
  kik-kik: Nake Joabu arĩ na mbũtũ ciake agĩtharĩkĩra Asuriata, nao makĩmũũrĩra.
  fra-NCL: Joab s’avança donc, ainsi que le peuple qui était avec lui, contre les
    Syriens pour les attaquer, et ceux-ci s’enfuirent devant lui.
  cek-AK: Joab hoi a taengah kaom kaminawk loe Syria misatuk hanah caeh o boih; Syria
    kaminawk loe nihcae hmaa ah cawnh o.
  cuk-cuk: Agine, Joab, e-sordamarmala, Siria-sordamargi ilagwen-dogar bila-ononadmalad.
    Siria-sordamardi aka Joab-idu duurmakdemalad.
  uig-CYR: Әнди Йоаб вә униң билән болған адәмләр Сурийләргә һуҗум қилғили чиқти;
    Сурийләр униң алдидин қачти.
  tel-2017: ఆ విధంగా యోవాబు అతనితో కూడ ఉన్న సైన్యమూ, అరామీయులతో యుద్ధం చేయడానికి కదిలినప్పుడు,
    వాళ్ళు అతని ముందు నిలవలేక వెనక్కి తిరిగి పారిపోయారు.
  hat-BSA: Konsa, Joab avèk moun ki te avèk li yo te ale toupre batay la kont Siryen
    yo e yo te sove ale devan li.
  kos-kos: Joab ac mwet lal fahsryak nu meet in mweun, ac mwet Syria elos kaing.
  hbo-WLC: וַיִּגַּ֨שׁ יוֹאָ֜ב וְהָעָ֧ם אֲשֶׁר־עִמּ֛וֹ לִפְנֵ֥י אֲרָ֖ם לַמִּלְחָמָ֑ה
    וַיָּנ֖וּסוּ מִפָּנָֽיו׃
  ibo-ibo: Mgbe ahụ, Joab na ndị agha so ya bịara nso ibuso ndị Aram agha, ha sitere
    nʼihu ha gbapụ ọsọ.
  ory-ory: ତହିଁରେ ଯୋୟାବ ଓ ତାହାର ସଙ୍ଗୀ ଲୋକମାନେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଅରାମୀୟମାନଙ୍କ ସମ୍ମୁଖରେ
    ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେମାନେ ତାହା ସମ୍ମୁଖରୁ ପଳାଇଲେ।
  chk-chk: Mürin, Joap me nöün kewe sounfiu ra kaneto o maun ngeni ekewe sounfiun
    Siria. Iwe, ekewe sounfiun Siria ra sü me mwan.
  rop-rop: Wal Jowab en im soljamob bin go blanga fait langa detlot Siriya solja na,
    en wen detlot Siriya solja bin luk olabat kaminap blanga fait, streidawei deibin
    ol ranawei.
  ukr-1871: От і двинув Йоаб і люде, що були з ним, щоб ударити на Сирийцїв, і втекли
    вони перед ним.
  deu-1951: Und Joab machte sich mit dem Volk, das bei ihm war, herzu, wider die Syrer
    zu streiten; und sie flohen vor ihm.
  eng-JPS: So Joab and the people that were with him drew nigh unto the battle to
    meet the Arameans; and they fled before him.
  srp-1865: Tada Joav i narod koji bijaše s njim primakoše se da udare na Sirce; ali
    oni pobjegoše ispred njih.
  lug-lug: Awo Yowaabu n’abalwanyi be yalina ne batabaala Abasuuli, Abasuuli ne babadduka.
  heb-heb: ויגש יואב והעם אשר עמו לפני ארם למלחמה וינוסו מפניו׃
  ben-IRV: এই বলে যোয়াব তাঁর সৈন্যদল নিয়ে অরামীয়দের সঙ্গে যুদ্ধ করবার জন্য এগিয়ে
    গেলে পর অরামীয়েরা তাঁর সামনে থেকে পালিয়ে গেল।
  pan-pan: ਫਿਰ ਯੋਆਬ ਅਤੇ ਉਹ ਲੋਕ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸਨ ਅਰਾਮੀਆਂ ਦੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਨੂੰ ਅੱਗੇ ਵਧੇ
    ਅਤੇ ਅਰਾਮੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗਿਓਂ ਭੱਜ ਗਏ।
  mya-JVB: သူ ၌ ပါသော လူ များနှင့်တကွ၊ ရှုရိ လူတို့ကို စစ်တိုက် ခြင်းငှါ ချဉ်းသွား
    သောအခါ ၊ ရှုရိလူတို့သည် ပြေး ကြ၏။
  hmo-hmo: Vadaeni Ioaba mai ena tuari taudia danu idia lao, Suria taudia idia tuari
    henia, bona Suria taudia be Ioaba ena orea edia vairanai idia heau.
  urd-urd: तब योआब अपने लोगों समेत अरामियों से लड़ने को आगे बढ़ा, और वह उसके सामने
    से भागे।
  rus-SYN: И вступил Иоав и люди, которые были у него, в сражение с Сириянами, и они
    побежали от него.
  bqc-SIM: Ɔ̃ Yoabu ń zĩgↄ̃ pↄ́ kuanↄↄ gɛ̀ lɛ́ zĩka ń Siliↄ, ↄ̃ Siliↄ bàalɛ̀nɛ́.
  tcz-CHONGTHU: Joab le asepaiten Aramean mite àsat un anadel jam tauve.
  mar-mar: मग यवाब व त्याच्या सैन्यातील शिपाई अरामी सैन्याविरुध्द लढाई करण्यास चालून
    गेले, तेव्हा इस्राएलाच्या सैन्यापुढून पळाले.
  qub-qub: Joabga llapan suldäruncunawan aywaran Siria runacunawan pillyaj. Chaura
    Siria runacunaga gueshpir aywacuran.
  bqp-bqp: Mɑ Yoɑbu kɑ win tɔmbu bɑ Sirigibu tɑbu wɔri. Mɑ Sirigii be, bɑ duki suɑ
    Yoɑbun wuswɑɑn di.
  hat-hat: Joab ak sòlda ki te avè l' yo mache sou moun Aram yo. Moun Aram yo kouri
    pou li.
  eng-BSB: So Joab and his troops advanced to fight the Arameans, who fled before
    him.
  eng-WEBPB: So Joab and the people who were with him came near to the front of the
    Syrians to the battle; and they fled before him.
  kbq-kbq: Hagi Joapu'ene sondia vahe'amozama Siria sondia vahetmima ha'ma ome huzmantage'za,
    ana Siria vahe'mo'za atre'za fre'naze.
  nhe-BL: Huajca Joab huan isoldados monechcahuijque para quintehuise nopa sirios,
    huan nopa sirios cholojque iixpa Joab.
  gub-BL: Na'e Zoaw oho uzehe we har wanupi wakutyr wàmàtyry'ym pà wà kury. Uzàn Xir
    ywy rehe har oho wanuwi wà.
  eng-DRA: 'So Joab and the people that were with him, went against the Syrians to
    the battle: and he put them to flight.'
