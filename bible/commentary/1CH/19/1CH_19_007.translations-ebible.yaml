verse: 1CH.019.007
translations:
  mal-C: അവർ മുപ്പത്തീരായിരം തേരും അതിന്റെ തേരാളികളെയും അതോടൊപ്പം സൈന്യസഹിതം മയഖാ
    രാജാവിനെയും കൂലിക്കെടുത്തു. അവർ വന്ന് മെദേബെയ്ക്കു സമീപം പാളയമിറങ്ങി. ആ സമയം അമ്മോന്യരും
    അവരവരുടെ പട്ടണങ്ങളിൽനിന്ന് നിർബന്ധപൂർവം വിളിച്ചുവരുത്തപ്പെട്ടു. അവരും യുദ്ധത്തിനു
    പുറപ്പെട്ടു.
  deu-TKW: So erkauften sie sich 32000 Wagen und den König von Maacha mit seinen Truppen;
    die kamen und lagerten sich vor Medeba. Und die Ammoniter versammelten sich aus
    ihren Städten und rückten zum Kampfe aus.
  lin-lin: Badefaki bashar, basoda nkoto tuku misato na mibale oyo babundaka likolo
    ya bampunda, mpe mokonzi ya Maaka elongo na mampinga na ye. Bongo, bayaki kotonga
    molako na bango pembeni ya Medeba. Kaka na tango yango, bato ya Amoni basanganaki
    na engumba na bango mpe babimaki mpo na kobunda.
  eng-LSV: and they hire for themselves thirty-two thousand chariots, and the king
    of Maachah and his people, and they come in and encamp before Medeba, and the
    sons of Ammon have been gathered out of their cities, and come to the battle.
  eng-GNV: 'And they hired them two and thirty thousande charets, and the King of
    Maachah and his people, which came and pitched before Medeba: and the children
    of Ammon gathered themselues together from their cities, and came to the battell.'
  eng-WEBSTER: So they hired thirty and two thousand chariots, and the king of Maachah
    and his people, who came and encamped before Medeba. And the children of Ammon
    assembled from their cities, and came to battle.
  nhw-BL: Huan por nopa tlaxtlahuili, hualajque 32 mil tlahuilanca tlacame huan Tlanahuatijquetl
    Maaca ica isoldados para quipalehuise. Huan nochi nopa soldados mochijque nechca
    Medeba huan teipa ajsitoj nopona Tlanahuatijquetl Hanún ica nopa tlali Amón soldados
    catli quinsentilijtoya ipan altepeme ipan itlal.
  swh-ONEN: Wakakodisha magari ya vita 32,000 yakiwa na waendeshaji wake, pamoja na
    mfalme wa Maaka na vikosi vyake, wakaja na kupiga kambi karibu na Medeba. Waamoni
    nao wakakusanyika toka miji yao, wakatoka ili kupigana vita.
  bba-bba: Mɑ bɑ bu tɑbu kɛkɛ nɔrɔbun subɑ tɛnɑ kɑ yiru (32.000) wɛ̃ɛmɑ, kɑ mɑɑ Mɑɑkɑn
    sunɔ kɑ win tɑbu kowobu. Mɑ bɑ nɑ bɑ ben sɑnsɑni ɡirɑ Mɛdebɑɔ. Mɑ Amɔnibɑ bɑ mɑɑ
    yɑrimɑ ben wusun di bɑ mɛnnɑ kɑ tɑbun sɔɔru.
  eng-KJVCPB: So they hired thirty and two thousand chariots, and the king of Maachah
    and his people; who came and pitched before Medeba. And the children of Ammon
    gathered themselves together from their cities, and came to battle.
  luo-luo: Ne giholo geche alufu piero adek gariyo gi joriembgi kaachiel gi ruodh
    jo-Maaka gi jolweny mage kendo negibiro ma gigoyo kambi but Medeba, to jo-Amon
    nochoki e miechgi mi negiyworone lweny.
  meu-meu: Idia ese kariota gerebu-toi daha-rua bona Maaka pavapavana mai ena tuari
    oreana ida e vatudia; bena idia na ema, Medeba vairanai e taruha. Amono taudia
    danu edia hanua amo e haboudia, bena tuari ela.
  npi-ULB: उनीहरूले बत्तीस हजार रथ र सारथिहरू, अनि माकाका राजा र उनका मानिसहरूलाई
    ज्‍यालामा लिए, र उनीहरू आएर मेदबाको सामुन्‍ने छाउनी बनाए । त्यसपछि अम्‍मोनीहरूचाहिं
    आ-आफ्‍ना सहरहरूबाट भेला भएर लडाइँ गर्न आए ।
  yor-yor: Wọ́n gba iṣẹ́ ẹgbẹ̀rin méjìlélọ́gbọ̀n (32,000) kẹ̀kẹ́ àti agun-kẹ̀kẹ́ àti
    ọba Maaka pẹ̀lú àwọn ọ̀wọ́ ọmọ-ogun rẹ̀ tí ó wá pàgọ́ ní ẹ̀bá Medeba, nígbà tí
    àwọn ará Ammoni kójọpọ̀ láti ìlú wọn, tí wọ́n sì jáde lọ fún ogun.
  pes-OPCB: با این پول سی و دو هزار ارابه و خود پادشاه معکه و تمام سپاه او را اجیر
    کردند. این نیروها در میدبا اردو زدند و سربازان حانون پادشاه هم که از شهرهای عمون
    جمع شده بودند، در آنجا به ایشان پیوستند.
  tgl-ULB: Nakaupa sila ng 32, 000 na karwahe sa hari ng Maacah at ang kaniyang mga
    tauhan na pumunta at nagkampo sa tapat ng Medeba. Nagsama-sama ang mga Ammonita
    mula sa kanilang mga lungsod at pumunta sa digmaan.
  hui-hui: Ani bialu tigua Amonoali uruni biamogo bialu wai biagane garo ale mini
    karisi daosini dege pira tebirani kirabi (32,000) Kini Maganaga amibi tigua Medeba
    tano kawareni ibuwa balai anda bu hene. Ani bialu Amonoali tiguabi tinaga ami
    agali haru halu wai bule anda ibini.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ငှား​ရမ်း​ထား​သည့်​စစ် ရထား​သုံး​သောင်း​နှစ်​ထောင်​နှင့်
    မာ​ခါ​ပြည် ဘု​ရင်​၏​တပ်​မ​တော်​ကို​ခေါ်​ဆောင်​ကာ မေ ဒဘ​မြို့​အ​နီး​သို့​လာ​၍​စ​ခန်း​ချ​လေ​သည်။
    အမ္မုန်​အမျိုး​သား​တို့​သည်​လည်း​မိ​မိ​တို့​၏ မြို့​အ​ပေါင်း​မှ​ထွက်​၍​စစ်​တိုက်​ရန်​အ​သင့်
    ပြင်​ကြ​ကုန်​၏။
  bod-N: དེ་དག་གིས་ཤིང་རྟ་སུམ་ཁྲི་ཉིས་སྟོང་དང་། ཡང་མ་ཨ་ཀཱ་ཡི་རྒྱལ་པོ་དང་དེའི་དམག་དཔུང་བཅས་གླས་ཤིང་།
    དེ་ཐམས་ཅད་འོངས་ནས་མེ་དེ་བཱ་ཡི་མདུན་དུ་སྒར་བཏབ་པ་དང་། ཨམ་མོན་པ་རྣམས་ཀྱང་རང་རང་གི་གྲོང་ཁྱེར་ནས་ཕྱོགས་གཅིག་ཏུ་འདུས་ཏེ་འཐབ་ཏུ་འོངས།
  sna-sna: Vakakumbira ngoro zviuru makumi matatu nezviviri navachairi vadzo, pamwe
    chete namambo weMaaka navarwi vake, uye akauya akadzika musasa pedyo neMedebha,
    ukuwo vaAmoni vachiungana kubva mumaguta avo, uye vakabuda kundorwa.
  spa-BLM: Y contrataron para sí treinta y dos mil carros, y al rey de Maaca con su
    gente, que vino y acampó cerca de Medeba. Los hijos de Amón se reunieron desde
    sus ciudades y vinieron a la batalla.
  cac-cac: Ix stupanpax eb' d'a vin̈ sreyal Maaca yic scot vin̈ yed' 32 mil carruaje
    yic oval yed' soldado. Ix sb'oanq'ue scampamento eb' ix tupchaj chi' d'a slac'anil
    chon̈ab' Medeba. Ix elpaxcot masanil eb' amonita chi' d'a yoltac schon̈ab', ix
    smolb'an sb'a eb' yic syac'an oval eb' yed' eb' israel.
  swh-ULB: Waliwakodishia magari ya farasi elfu thelathini na mbili pamoja na mfalme
    wa Maka na watu wake, walio kuja na kueka kambi mbele ya Medeba. Waamoni walijikusanya
    pamoja kutoka miji yao, na wakaja kwa vita.
  bel-bel: І нанялі сабе трыццаць дзьве тысячы калясьніц і цара Мааха з народам ягоным,
    якія прыйшлі і разьмясьціліся табарам перад Мэдэваю. І Аманіцяне сабраліся з гарадоў
    сваіх і выступілі на вайну.
  deu-ELBBK: Und sie warben sich 32.000 Wagen an, und den König von Maaka mit seinem
    Volk; und sie kamen und lagerten sich vor Medeba. Und die Kinder Ammon versammelten
    sich aus ihren Städten und kamen zum Kampf.
  mbb-OT: Is kezakel te menge kerwahi wey menge perekerwahi 32,000. Nekidsevaha zaan
    kandan is hadì te Maaca wey is menge sundaru zin. Diyà heini megkampu te uvey
    te Medeba. Migawas daan is menge Amunihanen puun te menge inged dan su ed-andam
    dan daan te kebpekidtebek.
  mal-2015: അവർ മുപ്പത്തീരായിരം രഥങ്ങളെയും മയഖാരാജാവിനെയും അവന്റെ പടജ്ജനത്തെയും കൂലിക്കു
    വാങ്ങി; അവർ വന്നു മെദേബെക്കു മുമ്പിൽ പാളയമിറങ്ങി; അമ്മോന്യരും അവരുടെ പട്ടണങ്ങളിൽനിന്നു
    വന്നുകൂടി പടെക്കു പുറപ്പെട്ടു.
  rmc-rmc: Počinde peske vaš o 32 000 verdana the vaš o kraľis andral e Maacha leskre
    muršenca. On avle a kerde peske taboris paš e Medeba, medik o Amončana doavle
    odarik, kaj sas andro mariben.
  pes-OPV: پس سي و دو هزار ارابه و پادشاه مَعکَه و جمعيت او را براي خود اجير کردند،
    و ايشان بيرون آمده، در مقابل مِيدَبا اُردو زدند، و بني عَمُّون از شهر هاي خود
    جمع شده، براي مقاتله آمدند.
  ron-1924: Ау токмит трейзечь ши доуэ де мий де каре ши пе ымпэратул дин Маака ымпреунэ
    ку попорул луй, каре ау венит ши ау тэбэрыт ынаинтя Медебей. Фиий луй Амон с-ау
    стрынс дин четэциле лор ши ау мерс ла луптэ.
  ben-OBCV: 32,000 রথ ও সারথি, তথা সৈন্যসামন্ত সমেত মাখার সেই রাজাকেও তারা ভাড়া করে
    এনেছিল, যিনি এসে মেদ্‌বার কাছে সৈন্যশিবির স্থাপন করলেন, ইত্যবসরে অম্মোনীয়েরা
    আবার তাদের নগরগুলিতে জমায়েত হয়ে যুদ্ধ করার জন্য এগিয়ে গেল।
  som-som: Sidaasay u soo kiraysteen laba iyo soddon kun oo gaadhifaras, iyo boqorkii
    Macakaah iyo dadkiisii, kuwaasoo yimid oo Meedebaa horteeda degay. Oo reer Cammoonna
    waxay iska soo wada urursadeen magaalooyinkoodii, oo dagaal bay u soo baxeen.
  lat-VUC: Conduxeruntque triginta duo millia curruum, et regem Maacha cum populo
    ejus. Qui cum venissent, castrametati sunt e regione Medaba. Filii quoque Ammon
    congregati de urbibus suis venerunt ad bellum.
  eng-ASVBT: So they hired them thirty and two thousand chariots, and the king of
    Maacah and his people, who came and encamped before Medeba. And the children of
    Ammon gathered themselves together from their cities, and came to battle.
  ita-1885: E soldarono trentaduemila carri, e il re di Maaca, con la sua gente; i
    quali vennero, e si accamparono davanti a Medeba. I figliuoli di Ammon si adunarono
    anch'essi dalle lor città, e vennero alla guerra.
  eng-LXXUP: 'And they hired for themselves two and thirty thousand chariots, and
    the king of Maacah and his people; and they came and encamped before Medeba: and
    the children of Ammon assembled out of their cities, and came to fight.'
  eng-ULB: They hired thirty-two thousand chariots and the king of Maacah and his
    army, who came and encamped before Medeba. Then the Ammonites gathered themselves
    together from their cities and came out to battle.
  spa-VBL: También contrataron 32.000 carros y al rey de Maaca con su ejército. Vinieron
    a acampar cerca de Medeba. Los amonitas también fueron llamados desde sus ciudades
    y se prepararon para la batalla.
  fra-_FOB: Et ils prirent à leur solde trente-deux mille chars, et le roi de Maaca
    avec son peuple, lesquels vinrent et campèrent devant Médéba. Les enfants d'Ammon
    se rassemblèrent aussi de leurs villes, et vinrent pour combattre.
  mal-mal: അവർ മുപ്പത്തീരായിരം രഥങ്ങളെയും മയഖാരാജാവിനെയും അവന്റെ പടജ്ജനത്തെയും കൂലിക്ക്
    വാങ്ങി; അവർ വന്നു മെദേബെക്കു മുമ്പിൽ പാളയമിറങ്ങി; അമ്മോന്യരും അവരുടെ പട്ടണങ്ങളിൽനിന്നു
    വന്നുകൂടി പടയ്ക്കു പുറപ്പെട്ടു.
  urd-GVR: Yoṅ unheṅ 32,000 rath un ke sawāroṅ samet mil gae. Mākā kā bādshāh bhī
    apne dastoṅ ke sāth un se muttahid huā. Mīdabā ke qarīb unhoṅ ne apnī lashkargāh
    lagāī. Ammonī bhī apne shahroṅ se nikal kar jang ke lie jamā hue.
  suz-BL: मिनु मेकोपुकीमी ३२ हजार बग्‍गी नु माकाह ङा पिप नु आ लडाइ पाइब आन कली थाप्‍शा
    चाक्‍गमे बाक्‍त। मेकोपुकी जाक्‍शा मेदेबा सहर आ नेक्‍था ताम्‍बु कीङमे बाक्‍त। अम्‍मोनीपुकी
    आन सहर सहर रे ग्रूशा लडाइ पचा कली ठीक पामे बाक्‍त।
  ita-1927: E presero al loro soldo trentaduemila carri e il re di Maaca col suo popolo,
    i quali vennero ad accamparsi dirimpetto a Medeba. E i figliuoli di Ammon si raunarono
    dalle loro città, per andare a combattere.
  ckb-ckb: جا سی و دوو هەزار گالیسکە و گالیسکەسواریان بەکرێ گرت، هەروەها پاشای مەعکا
    لەگەڵ سوپاکەی هات و لە بەرامبەر مادەبا دامەزران، عەمۆنییەکانیش لە شارۆچکەکانیانەوە
    کۆبوونەوە و هاتن بۆ جەنگ.
  eng-BBE: So with this money they got thirty-two thousand war-carriages, and the
    help of the king of Maacah and his people, who came and took up their position
    in front of Medeba. And the children of Ammon came together from their towns for
    the fight.
  kan-OKCV: ಹೀಗೆಯೇ ಅವರು ಮೂವತ್ತೆರಡು ಸಾವಿರ ರಥಗಳನ್ನೂ, ಮಾಕದ ಅರಸನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಕೂಲಿಗೆ
    ತೆಗೆದುಕೊಂಡರು. ಇವರು ಬಂದು ಮೇದೆಬ ಊರಿನ ಬಳಿಯಲ್ಲಿ ದಂಡಿಳಿದರು. ಇದಲ್ಲದೆ ಅಮ್ಮೋನಿಯರು ತಮ್ಮ
    ಪಟ್ಟಣಗಳಿಂದ ಯುದ್ಧಕ್ಕೆ ಕೂಡಿಬಂದರು.
  tam-2017: முப்பத்திரெண்டாயிரம் இரதங்களையும், மாக்காவின் ராஜாவையும், அவனுடைய மக்களையும்
    கூலிப்படையாக அழைத்தனுப்பினான்; இவர்கள் வந்து, மெதெபாவுக்கு முன்புறத்திலே முகாமிட்டார்கள்;
    அம்மோனியர்கள் தங்களுடைய பட்டணங்களிலிருந்து கூடிக்கொண்டு யுத்தம்செய்யவந்தார்கள்.
  spa-RV-1909: Y tomaron á sueldo treinta y dos mil carros, y al rey de Maachâ y á
    su pueblo, los cuales vinieron y asentaron su campo delante de Medeba. Y juntáronse
    también los hijos de Ammón de sus ciudades, y vinieron á la guerra.
  ron-BTF: Astfel au angajat treizeci și două de mii de care și pe împăratul din Maaca
    și poporul său, care au venit și au așezat tabăra înaintea Medebei. Și copiii
    lui Amon s-au adunat din cetățile lor și au venit la bătălie.
  eng-WEBP: So they hired for themselves thirty-two thousand chariots, and the king
    of Maacah with his people, who came and encamped near Medeba. The children of
    Ammon gathered themselves together from their cities, and came to battle.
  eng-FBV: They also hired 32,000 chariots and the king of Maacah with his army. They
    came set up camp near Medeba. The Ammonites were also called up from their towns
    and prepared for battle.
  nld-1939: en kregen de beschikking over twee en dertigduizend strijdwagens en over
    den koning van Soba met zijn leger. Dezen rukten uit en sloegen hun kamp op voor
    Medeba, terwijl ook de Ammonieten hun woonplaatsen verlieten, en gezamenlijk ten
    strijde trokken.
  nch-BL: Huan por nopa taxtahuili, hualajque 32 mil tahuilanca tacame huan Tanahuatijquet
    Maaca ica isoldados para quipalehuise. Huan nochi nopa soldados mochijque nechca
    Medeba huan teipa ajsitoj nopona Tanahuatijquet Hanún ica nopa soldados ten tali
    Amón cati quinsentilijtoya ipan altepeme ipan ital.
  vie-1934: Chúng mướn cho mình ba vạn hai ngàn cỗ xe, vua xứ Ma-a-ca với dân người;
    họ kéo đến đóng tại trước Mê-đê-ba. Dân Am-môn từ các thành của họ nhóm lại đặng
    ra trận.
