  eng-YLT: and they hire to them two and thirty thousand chariots, and the king of
    Maachah and his people, and they come in and encamp before Medeba, and the sons
    of Ammon have been gathered out of their cities, and come in to the battle.
  eng-WYC-2017: and they hired to them two and thirty thousand of chariots, and the
    king of Maachah with his people. And when they were come, they set their tents
    even against Medeba; and the sons of Ammon were gathered together from their cities,
    and came to battle.
  eng-WMBB: So they hired for themselves thirty-two thousand chariots, and the king
    of Maacah with his people, who came and encamped near Medeba. The children of
    Ammon gathered themselves together from their cities, and came to battle.
  urd-GVH: यों उन्हें 32,000 रथ उनके सवारों समेत मिल गए। माका का बादशाह भी अपने दस्तों
    के साथ उनसे मुत्तहिद हुआ। मीदबा के क़रीब उन्होंने अपनी लशकरगाह लगाई। अम्मोनी भी
    अपने शहरों से निकलकर जंग के लिए जमा हुए।
  rug-rug: Sari ka toloṉavulu rua tina totopili varipera sapu tabara ni rini meke
    sari na tie koidi, meke sari na tie varipera tanisa baṉara pa Ma'aka si mae koa
    pa ipi tata pa Medeba. Vura mae tugo sari na tie pa Amoni pa hopeke dia vasileana,
    mae va namanama pude varipera.
  gaz-gaz: Isaanis gaariiwwan kuma soddomii lamaa fi ooftota gaariiwwanii, akkasumas
    mootii Maʼakaatii fi loltoota isaa kanneen dhufanii Meedebaa bira qubatan sana
    kireeffatan; Amoononni immoo magaalaawwan isaaniitii walitti qabamanii waraanatti
    ni qajeelan.
  fra-LSG: Ils prirent à leur solde trente-deux mille chars et le roi de Maaca avec
    son peuple, lesquels vinrent camper devant Médeba. Les fils d’Ammon se rassemblèrent
    de leurs villes, et marchèrent au combat.
  yal-yal: Na ma, e yi fa yɛngɛ so wontoron wuli tonge saxan nun firin na. Maka mangan
    nun a yamaan fan yi fa, e fa e malan Medeba taan yɛtagi. Amonine fan yi mini e
    taane yi alogo e xa Dawuda yɛngɛ.
  haw-1868: Hoolimalima ae la lakou i na kaa he kanakolukumamalua tausani, a me ke
    alii o Maaka, a me kona poe kanaka; a hele mai lakou a hoomoana imua o Medeba.
    Akoakoa mai la na mamo a Amona mailoko mai o ko lakou mau kulanakauhale, a hele
    mai i ke kaua.
  arb-NAV: وَهَكَذَا اسْتَأْجَرُوا اثْنَيْنِ وَثَلاثِينَ أَلْفَ مَرْكَبَةٍ. وَانْضَمَّ
    إِلَيْهِمْ أَيْضاً مَلِكُ مَعْكَةَ وَجَيْشُهُ، وَعَسْكَرُوا جَمِيعاً مُقَابِلَ
    مَيْدَبَا. وَكَذَلِكَ تَقَاطَرَتْ جُيُوشُ الْعَمُّونِيِّينَ مِنْ مُدُنِهِمْ إِلَى
    هُنَاكَ تَأَهُّباً لِلْحَرْبِ.
  ewe-ewe: Woda tasiaɖam akpe blaetɔ̃-vɔ-eve (32,000) kple wo dolawo. Nenema ke wotsɔ
    Maaka fia kple eƒe aʋakɔ blibo la, ame siwo va ƒu asaɖa anyi ɖe Medeba gbɔ, esime
    woyɔ Amonitɔwo ƒo ƒu tso woƒe duwo me eye wodo yi aʋakpeƒe.
  eng-LEE: 'And they hired for themselves thirty and two thousand [warriors in] chariots,
    and the king of Ma''achah and his people: and they came and encamped before Medeba.
    And the children of ''Ammon gathered themselves together out of their cities,
    and came to the battle.'
  asm-FB: তেওঁলোকে বত্ৰিশ হাজাৰ ৰথ, আৰু মাখাৰ ৰজা আৰু তেওঁৰ লোকসকলক ভাড়া দি আনিলে।
    তেওঁলোকে আহি মেদবাৰ আগত ছাউনি পাতিলে। অম্মোনৰ লোকসকলে নিজৰ নগৰৰ পৰা ওলাই গোট খাই
    যুদ্ধলৈ আহিল।
  sus-A: نَ كُي مَاكَ مَنفّ نُن عَ شَ حَمَ نَشَ قَ سْورِ رَفِسٍ وُلُ تٌنفٌ سَشَن نُن
    قِرِن نَ، عٍ قَ مَلَن مٍدٍبَ. عَمٌنِكَيٍ قَن نَشَ مِنِ عٍ شَ تَايٍ كُي، عَلَكٌ
    عٍ شَ دَوُدَ فٍرٍ.
  fra-SBL: Ils louèrent ainsi pour eux-mêmes trente-deux mille chars, et le roi de
    Maaca avec son peuple, qui vint camper près de Medeba. Les enfants d'Ammon se
    rassemblèrent de leurs villes et vinrent au combat.
  hbo-hbo: וַיִּשְׂכְּר֣וּ לָהֶ֡ם שְׁנַיִם֩ וּשְׁלֹשִׁ֨ים אֶ֜לֶף רֶ֗כֶב וְאֶת־מֶ֤לֶךְ
    מַעֲכָה֙ וְאֶת־עַמֹּ֔ו וַיָּבֹ֕אוּ וַֽיַּחֲנ֖וּ לִפְנֵ֣י מֵידְבָ֑א וּבְנֵ֣י עַמֹּ֗ון
    נֶאֶסְפוּ֙ מֵעָ֣רֵיהֶ֔ם וַיָּבֹ֖אוּ לַמִּלְחָמָֽה׃ פ
  kik-kik: Magĩkombora ngaari cia ita ngiri mĩrongo ĩtatũ na igĩrĩ na atwarithia a
    cio, hamwe na mũthamaki wa Maaka na mbũtũ ciake, arĩa mookire makĩamba hema hakuhĩ
    na Medeba; hĩndĩ ĩyo andũ a Amoni nao magĩcookanĩrĩrio kuuma matũũra-inĩ mao,
    magĩthiĩ kũrũa mbaara.
  fra-NCL: Ils prirent à leur solde trente-deux mille chars, et le roi de Maacha avec
    son peuple, lesquels vinrent camper près de Médaba. Les fils d’Ammon se rassemblèrent
    de leurs villes et vinrent au combat.
  cek-AK: Nihcae mah hrangleeng sing thum, sang hnetto, Maakah siangpahrang hoi anih
    ih misatuh kaminawk to tlai pongah, nihcae loe angzoh o moe, Medeba taengah atai
    o. Ammon kaminawk loe avang maeto pacoeng maeto ah amkhueng o moe, misatuk hanah
    caeh o.
  cuk-cuk: Degine, geb ur-napagined mili-dulagwen-gakambe-gakabo-mergu (32,000) manigi
    bennuksamalad. Deginbali, manigi-bennukale Maaca-yar-e-rey, Maaca-sordamarse-bakale
    sesbalid. Wemar Medebaʼye-neg-nugad-asabin ambikunonimalad. Amón-e-sordamardina,
    bila-ononamalagala, e-neggweburmargi noarmalad.
  uig-CYR: Улар оттуз икки миң җәң һарвуси, шундақла Маакаһ падишаси билән униң қошунини
    ялливалди; улар Мәдәбаниң алдиға келип баргаһ қурди. Аммонларму җәң қилиш үчүн
    һәр қайси шәһәрлиридин келип җәм болушти.
  tel-2017: కిరాయి చెల్లించి మయకా రాజును, అతని సైన్యాన్నీ ముప్ఫై రెండువేల రథాలను కుదుర్చుకున్నారు.
    వీళ్ళు వచ్చి మేదెబా ఎదుట దిగారు. అమ్మోనీయులు తమ పట్టణాల్లో నుంచి యుద్ధం చెయ్యడానికి
    వచ్చారు.
  hat-BSA: Konsa, yo te achte sèvis a trann-de-mil cha e wa Maaca a avèk pèp li a,
    ki te vin fè kan devan Médeba a. Fis a Ammon yo te rasanble soti nan vil pa yo
    pou te vin batay.
  kos-kos: Oasr chariot tolngoul luo tausin elos srukak, ac mwet mweun lal Tokosra
    Maacah elos tuku ac tulokunak nien aktuktuk lalos apkuran nu Medeba. Mwet Ammon
    elos wi pac tuku liki siti nukewa selos, ac elos akola in mweun.
  hbo-WLC: וַיִּשְׂכְּר֣וּ לָהֶ֡ם שְׁנַיִם֩ וּשְׁלֹשִׁ֨ים אֶ֜לֶף רֶ֗כֶב וְאֶת־מֶ֤לֶךְ
    מַעֲכָה֙ וְאֶת־עַמּ֔וֹ וַיָּבֹ֕אוּ וַֽיַּחֲנ֖וּ לִפְנֵ֣י מֵידְבָ֑א וּבְנֵ֣י עַמּ֗וֹן
    נֶאֶסְפוּ֙ מֵעָ֣רֵיהֶ֔ם וַיָּבֹ֖אוּ לַמִּלְחָמָֽה׃ פ
  ibo-ibo: Ha goro ụgbọ agha ọnụọgụgụ ya dị iri puku atọ, na puku abụọ. Ha gokwara
    eze Maaka na ndị agha ya, ndị bịara maa ụlọ ikwu agha ha na nso Medeba, ebe ndị
    Amọn sikwa nʼobodo ha niile chịkọta onwe ha pụta ịlụ agha.
  ory-ory: ତହୁଁ ଲୋକମାନେ ବତିଶ ହଜାର ରଥ ଓ ମାଖାର ରାଜାକୁ ଓ ତାହାର ଲୋକମାନଙ୍କୁ ବେତନ ଦେଇ ଆଣିଲେ;
    ଏମାନେ ଆସି ମେଦବା ସମ୍ମୁଖରେ ଛାଉଣି ସ୍ଥାପନ କଲେ। ପୁଣି, ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ନଗରରୁ
    ଏକତ୍ରିତ ହୋଇ ଯୁଦ୍ଧ କରିବାକୁ; ଆସିଲେ।
  chk-chk: Iwe, ra möni ilik me ruungeröü woken, pwal ewe king seni Maka me an mwichen
    sounfiu. Ra feito o nonom mwen Metepa. Pwal ekewe chon Amon ra kö seni ar kewe
    telinimw, pwe repwe feila maun.
  rop-rop: Detlot 32,000 bagi deibin gajim deya en detlot solja brom det king brom
    det kantri gulum Meiyaka bin kaman en kemp gulijap langa Midaba. Detlot Emanait
    pipul bin kaman blanga fait garram olabat du.
  ukr-1871: І найняли собі трийцять і дві тисячі возів, і царя Мааха з його народом,
    котрі прийшли й стали станом перед Медевою. Та й Аммонїї позбірались із своїх
    міст і виступили на війну.
  deu-1951: und sie dingten 32000 Wagen und den König von Maacha mit seinem Volk;
    die kamen und lagerten sich vor Medeba. Und die Kinder Ammon sammelten sich aus
    ihren Städten und kamen zum Streit.
  eng-JPS: So they hired them thirty and two thousand chariots, and the king of Maacah
    and his people; who came and encamped before Medeba. And the children of Ammon
    gathered themselves together from their cities, and came to battle.
  srp-1865: I najmiše trideset i dvije tisuæe kola i cara od Mahe s narodom njegovijem,
    koji doðoše i stadoše u oko prema Medevi. A i sinovi Amonovi skupiše se iz gradova
    svojih i doðoše na boj.
  lug-lug: Beeyazika amagaali n’abeebagala embalaasi emitwalo esatu mu enkumi bbiri,
    era ne kabaka w’e Maaka n’eggye lye, abajja okumwegattako ne basiisira okumpi
    ne Medeba. Abaana ba Amoni bo baakuŋŋaana okuva mu bibuga byabwe ne bagenda okutabaala.
  heb-heb: וישכרו להם שנים ושלשים אלף רכב ואת מלך מעכה ואת עמו ויבאו ויחנו לפני מידבא
    ובני עמון נאספו מעריהם ויבאו למלחמה׃
  ben-IRV: তারা বত্রিশ হাজার রথ এবং সৈন্যদল সমেত মাখার রাজাকে ভাড়া করল। তিনি ও তাঁর
    সৈন্যেরা এসে মেদবার কাছে ছাউনি ফেললেন আর ওদিকে অম্মোনীয়েরা নিজের নিজের শহর থেকে
    একত্র হয়ে যুদ্ধের জন্য বের হল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਬੱਤੀ ਹਜ਼ਾਰ ਰੱਥਾਂ, ਮਅਕਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਸ ਦੀ ਸੈਨਾਂ ਨੂੰ ਕਿਰਾਏ
    ਤੇ ਲਿਆ। ਇਹਨਾਂ ਨੇ ਆ ਕੇ ਮੇਦਬਾ ਦੇ ਅੱਗੇ ਡੇਰੇ ਲਾ ਦਿੱਤੇ ਅਤੇ ਅੰਮੋਨੀ ਆਪੋ ਆਪਣੇ ਨਗਰਾਂ ਤੋਂ
    ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਯੁੱਧ ਕਰਨ ਨੂੰ ਆਏ।
  mya-JVB: မြင်း ရထားသူရဲသုံးသောင်း နှစ်ထောင်ကို၎င်း ၊ မာခါ မင်းကြီး နှင့် သူ ၏လူ
    တို့ကို၎င်းငှါး သဖြင့်၊ ထိုသူတို့ သည် မေဒဘ မြို့ရှေ့ မှာ တပ်ချ ကြ၏။ အမ္မုန် အမျိုးသား
    တို့သည်လည်း စုဝေး ၍ အမြို့မြို့ တို့မှ စစ် ချီ ကြ၏။
  hmo-hmo: Kariota ibounai 32,000 mai edia hosi, bona kariota guia taudia idia hoia,
    ma Maka ena king, mai iena tuari orea ibounai danu idia hoia. Inai orea ruaosi
    idia mai, Mereba ena vairana dekenai idia kamepa. Amono taudia danu edia hanua
    ta ta dekena amo idia haboua, bona tuari totona idia raka mai.
  urd-urd: इसलिए उन्होंने बत्तीस हज़ार रथों और मा'का के बादशाह और उसके लोगों को अपने
    लिए किराया कर लिया, जो आकर मीदबा के सामने ख़ैमाज़न हो गए। और बनी 'अम्मून अपने
    अपने शहर से जमा' हुए और लड़ने को आए।
  rus-SYN: И наняли себе тридцать две тысячи колесниц и царя Мааха с народом его,
    которые пришли и расположились станом пред Медевою. И Аммонитяне собрались из
    городов своих и выступили на войну.
  bqc-SIM: Ɔ̃ aa fĩabò sↄ̃́go mɛ̀n ↄ̀aasↄsↄo lɛɛ baakwi ń plao (32.000) ń ń diiↄ
    yã́ musu. Aa fĩabò Maaka kíaɛ ń a zĩgↄ̃ↄ lↄ. Aa mↄ̀ bòokpà Mɛdeba saɛ,
    ↄ̃ wà Amↄniↄ kã̀aa wɛ̃́lɛ ń wɛ̃́lɛo, aa gɛ̀ zĩlau.
  tcz-CHONGTHU: Chujongle amahon kangtalai sang somthum le ni jong athalah uvin, Maacah
    le asepai te jong ana kitho piu ve. Chule hiche sepai ho chu Medaba mun a Hanun
    in amakhopi tah a anapan sah sepai ho toh chun ana umkhom uvin ahi.
  mar-mar: अम्मोन्यांनी बत्तीस हजार रथ व माकाच्या राजा व त्याचे लोक मोलाने ठेवले;
    तेव्हा त्यांनी येऊन मेदबा नगराजवळ तळ दिला. अम्मोनी आपल्या नगरातून एकत्र होऊन लढायला
    आले.
  qub-qub: Pägapaj mincacuran Maaca rayta suldäruncunawan quimsa chunca ishcaynin
    warangata (32,000) pillyapaj carrëtantinta. Paycuna shamur wasincunata ichichiran
    Medebapa chimpancho. Amón runacunapis siudänincunapita aywaran paycunawan tallucarcur
    Davidta magananpaj.
  bqp-bqp: Mɑ bɑ bu tɑbu kɛkɛ nɔrɔbun subɑ tɛnɑ kɑ yiru (32.000) wɛ̃ɛmɑ, kɑ mɑɑ Mɑɑkɑn
    sunɔ kɑ win tɑbu kowobu. Mɑ bɑ nɑ bɑ ben sɑnsɑni girɑ Mɛdebɑɔ. Mɑ Amɔnibɑ bɑ mɑɑ
    yɑrimɑ ben wusun di bɑ mɛnnɑ kɑ tɑbun sɔɔru.
  hat-hat: Se konsa yo lwe sèvis tranndemil (032.000) cha lagè ki vin kanpe devan
    lavil Medeba ansanm ak wa lavil Maka a ak tout lame li a. Moun peyi Amon yo kite
    lavil yo, yo reyini ansanm pou pare pou batay la.
  eng-BSB: So they hired for themselves thirty-two thousand chariots, as well as the
    king of Maacah with his troops, who came and camped near Medeba while the Ammonites
    came from their cities and marched out for battle.
  eng-WEBPB: So they hired for themselves thirty-two thousand chariots, and the king
    of Maacah with his people, who came and encamped near Medeba. The children of
    Ammon gathered themselves together from their cities, and came to battle.
  kbq-kbq: Hagi ana zago'a ome zami'za 32tauseni'a karisiraminki, Ma'aka kumate kini
    ne'ene maka sondia vahe'araminena zamavare'za e'za, Medeba kumate seli nona eme
    ki'za mani'naze. Hagi anama nehazage'za Amoni sondia vahe'mo'za zamagra rankumapinti
    Israeli vahe ha' huzmante'naku atiramiza e'naze.
  nhe-BL: Huan ipampa nopa tlaxtlahuili, hualajque 32 mil tlatehuijca tlacame huan
    Tlanahuatijquetl Maaca ica isoldados para quipalehuise. Huan nochi nopa soldados
    mochijque nechca Medeba huan teipa ajsitoj nopona Tlanahuatijquetl Hanún ica nopa
    tlali Amón soldados tlen quinsentilijtoya ipan altepetini ipan itlal.
  gub-BL: Wanemime'eg karer 32.000 ywyramawa wà, zauxiapekwer Maaka wanuwihawete hemiruze'eg
    wà no, oho uker haw iapo pà Menema tawhu huwake wà kury. Amon izuapyapyr uhem
    weko haw tawhu wi paw rupi wà no. Paw rupi uzemuàgà'ym zeàmàtyry'ymawhu iapo àwàm
    rehe wà.
  eng-DRA: And they hired two and thirty thousand chariots, and the king of Maacha,
    with his people. And they came and camped over against Medaba. And the children
    of Ammon gathered themselves together out of their cities, and came to battle.
