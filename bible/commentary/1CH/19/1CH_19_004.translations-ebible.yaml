verse: 1CH.019.004
translations:
  mal-C: അതിനാൽ ഹാനൂൻ ദാവീദിന്റെ സ്ഥാനപതികളെ പിടിച്ച് അവരെ ക്ഷൗരംചെയ്യിപ്പിച്ച് വസ്ത്രം
    നിതംബമധ്യത്തിൽവെച്ചു മുറിപ്പിച്ച് വിട്ടയച്ചു.
  deu-TKW: Da ließ Hanun die Beamten Davids ergreifen, ließ sie scheren und ihnen
    die Kleider halb abschneiden, bis ans Gesäß, und schickte sie dann fort.
  lin-lin: Boye, Anuni akangaki basali ya Davidi, akataki bango mandefu, akataki bango
    bilamba kino na likolo ya mipende mpe abenganaki bango.
  eng-LSV: And Hanun takes the servants of David and shaves them, and cuts their long
    robes in the midst, to the buttocks, and sends them away.
  eng-GNV: Wherefore Hanun tooke Dauids seruants, and shaued them, and cut off their
    garments by the halfe vnto the buttocks, and sent them away.
  eng-WEBSTER: Wherefore Hanun took David's servants, and shaved them, and cut off
    their garments in the midst hard by their buttocks, and sent them away.
  nhw-BL: Huajca Hanún quinixpanoc nopa tlayolmelahuani catli Tlanahuatijquetl David
    quintitlantoya. Tlanahuati ma quintejtequilica inintentzo huan ma quintlajcotejtequilica
    ininyoyo catli huehueyac hasta campa inintzinpa. Teipa quinchihualti ma mocuepaca
    campa David ica hueyi pinahualistli.
  swh-ONEN: Kwa hiyo Hanuni akawakamata watu wa Daudi, akawanyoa ndevu akakata nguo
    zao katikati kwenye matako, akawaacha waende zao.
  bba-bba: Yerɑ Hɑnuni u Dɑfidin sɔmɔ be mwɑ u ben tobɑ kɔnɑ mɑ u ben yɑbenu kɑrɑnɑ
    sɑɑ suunun di sere tɑɑnɔ. Mɑ u bu yɔ̃su bɑ doonɑ.
  eng-KJVCPB: Wherefore Hanun took David’s servants, and shaved them, and cut off
    their garments in the midst hard by their buttocks, and sent them away.
  luo-luo: Omiyo Hanun nomako joote Daudi molielogi, ma ongʼado lepgi koa e dier ngʼegi
    nyaka e nungogi kadhi piny, bangʼe to oriembogi.
  meu-meu: Taunabunai, Hanunu ese David ena hesiai taudia e abidia, auki-huidia e
    nau, bona edia hahedoki e utudia kwadogi koekoedia ai; bena e siaidia oho. Bena
    idia na ela.
  npi-ULB: यसकारण हानूनले दाऊदका सेवकहरूलाई समाते, तिनीहरूका कपाल खौरिदिए, र काँधदेखि
    कम्मरसम्‍म तिनीहरूका आधा लुगा काटेर तिनीहरूलाई पठाइदिए ।
  yor-yor: Bẹ́ẹ̀ ni Hanuni fi ipá mú àwọn ọkùnrin Dafidi, fá irun wọn, wọ́n gé ẹ̀wù
    wọn kúrò ní àárín ìdí rẹ̀, ó sì rán wọn lọ.
  pes-OPCB: از این رو، حانون فرستاده‌های داوود را گرفته، ریششان را تراشید، لباسشان
    را از پشت پاره کرد و ایشان را نیمه برهنه به کشورشان برگردانید.
  tgl-ULB: Kaya ipinahuli ni Hanun ang mga lingkod ni David, inahitan sila, pinutol
    ang kanilang mga kasuotan mula sa kanilang baywang, hanggang sa puwitan at saka
    sila pinaalis.
  hui-hui: Ani layago hale howa Kini Hanunu ibugua agali Debidihanda bi yalu pudaba
    lene biaru minu yania howa tinaga angari hearu podo wahene. Ani bialu agali uruninaga
    aga luni biagimbu biaruni podo tubagi howa here panahe heagola tini dalu dai bilene.
  mya-mya: ဟာ​နုန်​သည်​ဒါ​ဝိဒ်​၏ စေ​တ​မန်​တို့​ကို​ဖမ်း ဆီး​ကာ​မုတ်​ဆိတ်​များ​ကို​ရိတ်​၍
    အ​ဝတ်​များ ကို​တင်​ပါး​အ​ထိ​ဖြတ်​ပြီး​လျှင်​သူ​တို့ အား​ပြန်​၍​လွှတ်​လိုက်​၏။-
  bod-N: ཧ་ནུན་གྱིས་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་བཟུང་ནས་སྨ་ར་བྲེགས་ཤིང་། ཕྱི་གོས་བཅད་ནས་འཕོངས་ཚོས་ཕྱི་རུ་མངོན་ཞིང་དེ་དག་འགྲོ་རུ་བཅུག་གོ
    །
  sna-sna: Saka Hanuni akabata vanhu vaDhavhidhi, akavagera ndebvu dzavo, akacheka
    nguo dzavo napakati kumagaro, akavadzinga.
  spa-BLM: Entonces Hanún tomó a los siervos de David, los afeitó y les cortó los
    vestidos por la mitad a la altura de las nalgas, y los despidió.
  cac-cac: Yuj chi', ix schec vin̈aj Hanún chi' yamjoc eb' vin̈ schecab' vin̈aj rey
    David chi'. Ix joxjiel xil sti' eb' vin̈, ix poljiel yoctac sti' spichul eb' vin̈
    masanto ix q'ueul d'a sti' syoop eb' vin̈. Ix lajvi chi' ix schecan pax eb' vin̈
    vin̈.
  swh-ULB: Hanuni akawakamata watumishi wa Daudi, akawanyoa, akakata mavazi ya nusu
    kwenye kiuno kushuka, na kuwarudisha.
  bel-bel: І ўзяў Анон слуг Давідавых і пагаліў іх, і абцяў вопратку іхнюю напалавіну
    да сьцёгнаў і адпусьціў іх.
  deu-ELBBK: Da nahm Hanun die Knechte Davids und ließ sie scheren und ihre Oberkleider
    zur Hälfte abschneiden bis ans Gesäß; und er entließ sie.
  mbb-OT: Ne zutun impezakep ni Hanun is menge sakup ni David ne migkiskisan is menge
    sumpè dan. Impetavas din daan is menge kumbalè dan puun te hawak pehendiyà te
    dizalem ne human ipeulì sikandan.
  mal-2015: അപ്പോൾ ഹാനൂൻ ദാവീദിന്റെ ഭൃത്യന്മാരെ പിടിച്ചു ക്ഷൗരം ചെയ്യിച്ചു അവരുടെ
    അങ്കികളെ നടുവിൽ ആസനംവരെ മുറിച്ചുകളഞ്ഞു വിട്ടയച്ചു.
  rmc-rmc: Androda o Chanun chudňa le Davidoskre služobňiken, hoľinďa lenge brada,
    strihinďa lenge jepaš gada le perestar dži tele a avke len mukľa te džal.
  pes-OPV: پس حانُون خادمان داود را گرفته، ريش ايشان را تراشيد و لباسهاي ايشان را
    از ميان تا جاي نشستن دريده، ايشان را رها کرد.
  ron-1924: Атунч, Ханун а луат пе служиторий луй Давид, а пус сэ-й радэ ши сэ ле
    тае хайнеле пе ла мижлок, пынэ ла брыу. Апой ле-а дат друмул.
  ben-OBCV: অতএব হানূন দাউদের পাঠানো প্রতিনিধিদের ধরে তাদের চুল-দাড়ি কামিয়ে, নিতম্বদেশ
    পর্যন্ত তাদের জামাকাপড় কেটে দিয়ে তাদের ফেরত পাঠিয়ে দিলেন।
  som-som: Sidaas daraaddeed Xaanuun wuxuu qabsaday Daa'uud addoommadiisii, oo intuu
    iyagii u xiiray ayuu dharkoodiina dhexda ka kala gooyay xataa ilaa dabada, markaasuu
    iska eryay.
  lat-VUC: Igitur Hanon pueros David decalvavit, et rasit, et præcidit tunicas eorum
    a natibus usque ad pedes, et dimisit eos.
  eng-ASVBT: So Hanun took David’s servants, and shaved them, and cut off their garments
    in the middle, even to their buttocks, and sent them away.
  ita-1885: Per ciò Hanun prese i servitori di Davide, e li fece radere, e tagliar
    loro i vestimenti a mezzo, fino alle natiche; e così li rimandò.
  eng-LXXUP: And Hanun took the servants of David, and shaved them, and cut off the
    half of their garments as far as their tunic, and sent them away.
  eng-ULB: So Hanun seized David's servants, shaved them, cut off their garments to
    the waist, up to their buttocks, and sent them away.
  spa-VBL: Entonces Hanún detuvo a los embajadores de David y los mandó a afeitar,
    y además les cortó la túnica a la altura de las nalgas. Entonces los envió de
    vuelta.
  fra-_FOB: Alors Hanun prit les serviteurs de David, les fit raser, et fit couper
    leurs habits par le milieu, jusqu'au haut des jambes, et les renvoya.
  mal-mal: അപ്പോൾ ഹാനൂൻ ദാവീദിന്റെ ഭൃത്യന്മാരെ പിടിച്ചു ക്ഷൗരം ചെയ്യിച്ചു അവരുടെ അങ്കികൾ
    അരമുതൽ പാദം വരെ മുറിച്ചുകളഞ്ഞു വിട്ടയച്ചു.
  urd-GVR: Chunāṅche Hanūn ne Dāūd ke ādmiyoṅ ko pakaṛwā kar un kī dāṛhiyāṅ munḍwā
    dīṅ aur un ke libās ko kamr se le kar pāṅwoṅ tak kāṭ kar utarwāyā. Isī hālat meṅ
    bādshāh ne unheṅ fāriġh kar diyā.
  suz-BL: मिनु हानुनमी दाऊद आ सोइश्‍शो मुर आन कली ग्‍याइश्‍शा आन चां प्रेक्‍तमे बाक्‍त।
    आन वा इर रे आन देल्‍लो सम्‍म रिक्‍शा सोइक्‍तमे बाक्‍त।
  ita-1927: Allora Hanun prese i servi di Davide, li fece radere e fece lor tagliare
    la metà delle vesti fino alle natiche, poi li rimandò.
  ckb-ckb: ئیتر حانوون پیاوەکانی داودی گرت و ڕیشی تاشین، جلەکانیشیان لە نیوەوە هەتا
    پاشەڵیانی دادڕی و بەڕەڵای کردن.
  eng-BBE: So Hanun took David's servants, and cutting off their hair and the skirts
    of their robes up to the middle, sent them away.
  kan-OKCV: ಆದ್ದರಿಂದ ಹಾನೂನನು ದಾವೀದನ ದೂತರನ್ನು ಹಿಡಿದು ಅವರ ಗಡ್ಡ, ತಲೆ ಬೋಳಿಸಿ, ಅವರ ವಸ್ತ್ರಗಳನ್ನು
    ಬೆನ್ನ ಹಿಂದೆ ಮಧ್ಯದಿಂದ ಸೊಂಟದ ಕೆಳಗಿನವರೆಗೂ ಕತ್ತರಿಸಿ, ಅವರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: 'அப்பொழுது ஆனூன்: தாவீதின் வேலைக்காரர்களைப் பிடித்து, அவர்கள் தாடியைச்
    சிரைத்து, அவர்களுடைய ஆடைகளை இடுப்புவரை வைத்துவிட்டு, மற்றபாதியைக் கத்தரித்து,
    அவர்களை அனுப்பிவிட்டான்.'
  spa-RV-1909: Entonces Hanán tomó los siervos de David, y rapólos, y cortóles los
    vestidos por medio, hasta las nalgas, y despachólos.
  ron-BTF: De aceea Hanun a luat pe servitorii lui David și i-a ras și le-a retezat
    veșmintele la mijloc aproape până la fese și i-a trimis.
  eng-WEBP: So Hanun took David’s servants, shaved them, and cut off their garments
    in the middle at their buttocks, and sent them away.
  eng-FBV: So Hanun detained David's ambassadors and had them shaved, and their robes
    cut off at the buttocks. Then he sent them back.
  nld-1939: Daarop liet Chanoen de afgevaardigden van David gevangen nemen en scheren,
    hun kleding halverwege, tot aan de dijen, afknippen, en stuurde ze zo weg.
  nch-BL: Huajca Hanún quinixpanoc nopa tayolmelahuani cati Tanahuatijquet David quintitantoya.
    Tanahuati ma quintejtequilica inintentzo huan ma quintejtequilica iniyoyo cati
    huehueyac hasta inintzinpa. Teipa quinchihualti ma mocuepaca campa David ica hueyi
    pinahualisti.
  vie-1934: Ha-nun bèn bắt các tôi tớ của Đa-vít, biểu cạo râu họ đi, cắt áo họ từ
    chặng phân nửa cho đến lưng, rồi đuổi về.
  hin-CV: तब हानून ने दावीद के सेवकों को पकड़कर उनके बाल और दाढ़ी मूंड दी और उनके
    वस्त्रों को बीच में नितम्बों तक काट दिया और उन्हें लौट जाने दिया.
  spa-BES: Entonces, Hanun tomó a los sirvientes de David, y cortándose el pelo y
    las faldas de sus ropas hasta las caderas, dejándolas al descubierto, después
    los despidió.
  tdx-tdx: Aa le rinambe’ i Kanone i mpitoro’ i Davide rey vaho niharate’e naho tinampa’e
    añivo o saro’eo, pak’ am-piambesara’e vaho nanoe’e soike.
  tha-KJV: ฮานูนจึงจับข้าราชการของดาวิดและโกนเขาเสีย และตัดเครื่องแต่งกายของเขาออกเสียที่ตรงกลางตรงตะโพก
    แล​้วปล่อยตัวไป
  por-BR-2018: Então Hanã tomou os servos de Davi, rapou-os, e cortou-lhes as vestes
    ao meio, até as nádegas, e despachou-os.
  deu-ELO: Da nahm Hanun die Knechte Davids und ließ sie scheren, und ihre Oberkleider
    zur Hälfte abschneiden bis ans Gesäß; und er entließ sie.
  eng-WYC-2018: Therefore Hanun made bald and shaved the servants of David, and cutted
    the coats off them from the buttocks of them till to the feet; and let go them
    (or and then he let them go).
  epo-epo: Tiam Ĥanun prenis la servantojn de David, razigis ilin, detranĉis iliajn
    vestojn ĝis duono, ĝis la lumboj, kaj foririgis ilin.
  uig-PIN: Xuning bilǝn Ⱨanun Dawutning hizmǝtkarlirini tutup, ularning saⱪal-burutlirini
    qüxürgüziwetip ⱨǝm kiyimlirining bǝldin tɵwinini kǝstürüwetip andin ularni ⱪoyuwǝtti.
  beo-beo: 'Amaiba:le, Ha:inane da Da:ibidi ea sia: adola ahoasu dunu amo gagulaligili,
    ilia mayabo la:idi waga:ne, ilia abula mugagili damunisili, ili buhagima:ne asunasi.'
  tpi-OTNT: Hanun i harim dispela tok, na em i holimpas ol lain man bilong Devit na
    sevim mausgras bilong ol. Na tu em i katim longpela klos bilong ol i go sot tru,
    inap ol arapela man i ken lukim as bilong ol, na em i salim ol i go.
  hau-SA: Saboda haka Hanun ya kama mutanen Dawuda, ya yi musu aski, ya yayyanka rigunansu
    a daidai ɗuwawunsu, sa’an nan ya sallame su.
  uig-LAT: Shuning bilen Hanun Dawutning xizmetkarlirini tutup, ularning saqal-burutlirini
    chüshürgüziwétip hem kiyimlirining beldin töwinini kestürüwétip andin ularni qoyuwetti.
  nde-nde: Ngenxa yalokho uHanuni wabamba izithunywa zikaDavida, waziphuca, waquma
    izigqoko zazo zafika ezibunu, wasezixotsha.
  ton-ton: Ko ia naʻe puke ʻe Hanuni ʻae kau tamaioʻeiki ʻa Tevita, mo ne tele honau
    kava, mo ne tuʻusi ua ʻa honau ngaahi kofu ʻo feʻunga mo honau tuʻungaiku, mo
    ne toki fekauʻi ke nau ʻalu.
  ces-1613: Pročež Chanun vzav služebníky Davidovy, oholil je a zustřihoval roucha
    jejich polovici až do rozkroků, a propustil je.
  eng-WMB: So Hanun took David’s servants, shaved them, and cut off their garments
    in the middle at their buttocks, and sent them away.
  tam-TCV: எனவே ஆனூன் தாவீதின் மனிதர்களைப் பிடித்து, அவர்களின் தாடியைச் சிரைத்து,
    அவர்களுடைய உடைகளின் பின்பக்கத்தில், இடுப்பிலிருந்து கீழ்வரையுள்ள பகுதியை கத்தரித்துவிட்டு,
    அவர்களை அனுப்பிவிட்டான்.
  ceb-ULB: Busa gidakop ni Hanun ang mga sulugoon ni David, gipangbalbasan sila, gigisi
    ang ilang mga bisti gikan sa hawak hangtod sa ilang mga sampot, ug gipahilayo
    sila.
  pol-UBG: Chanun wziął więc sługi Dawida, ogolił ich, obciął ich szaty do połowy,
    aż do pośladków, i odesłał ich.
  urd-GVU: چنانچہ حنون نے داؤد کے آدمیوں کو پکڑوا کر اُن کی داڑھیاں منڈوا دیں اور
    اُن کے لباس کو کمر سے لے کر پاؤں تک کاٹ کر اُتروایا۔ اِسی حالت میں بادشاہ نے اُنہیں
    فارغ کر دیا۔
  deu-1912: Da nahm Hanon die Knechte Davids und schor sie und schnitt ihre Kleider
    halb ab bis an die Lenden und ließ sie gehen.
  kan-2017: ಆದುದರಿಂದ ಹಾನೂನನು ದಾವೀದನ ಸೇವಕರನ್ನು ಹಿಡಿಸಿ, ಗಡ್ಡದ ಅರ್ಧ ಭಾಗವನ್ನು ಬೋಳಿಸಿ,
    ಅವರ ಸೊಂಟದ ಕೆಳಭಾಗದ ನಿಲುವಂಗಿಗಳನ್ನು ಕತ್ತರಿಸಿ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me kol Hanun fapi tamol’og rok David nge puy e rob rorad, me th’ab e mad
    u chigiyenrad, me pagrad ngranod.
  hlt-MCSB: Te dongah Hanun loh David kah sal rhoek te a tuuk. Amih te sam a vok pah,
    a himbai te a ael ah rhakhuem a hlueng pah phoeiah a tueih.
  mdy-ETH: ዬያሮ ሃኑኔ ዳውቴኮ ኪኢቶ ዓሶ ዓርቂ ቡኡጮ ዔያቶኮ ሜኤዴኔ፤ ኬርናፓ ሊካ ዓኣ ማኣዓሢያ ዔያቶኮ ቲቂ ካላሲ ጊንሣ
    ማሂ ዓጮ ዳኬኔ፤
  twi-ASANTE: Enti, Hanun kyeree Dawid abɔfoɔ no, werɛɛ wɔn abɔgyesɛ, twitwaa wɔn
    ntadeɛ ano wɔ wɔn to ase, maa wɔsane de animguaseɛ kɔɔ Dawid nkyɛn.
  eng-WEBU: So Hanun took David’s servants, shaved them, and cut off their garments
    in the middle at their buttocks, and sent them away.
  wal-wal: Yaagin Hanuuni Daawiti kiittido asata oiqqidi, eta buuchchaa meediis; eta
    maayuwaakka uttiyo dulliyaa baggaappe qanxxi ekkidi, eta yeddiis.
  spa-PDDPT: Entonces Hanún tomó a los esclavos de David y los rapó. Les cortó las
    ropas por la mitad hasta las nalgas y los despidió.
  gun-gun: Ha'e rami rã Hanum omboty Davi rembiguai kuery, ha'e vy onhopĩ hendyva,
    ijao ojaya guive hevi ro'o ojekuaa peve. Ha'e rire ma omondouka ju.
  ilo-ULB: Tiniliw ngarud ni Hanun dagiti adipen ni David, binarbasanna ida, pinutedna
    dagiti pagan-anayda nga agpatingga iti siketda, a dumanon kadagiti patongda ket
    pinagawidna ida.
  kpg-kpg: Hanun gaa kumi digau kae hegau a David, gaa dahi gi daha nia ngaahulu nadau
    ngudu, ga duuduu gi daha nia gahu digaula tugi nia gaba, ga hagau digaula gii hula.
  uig-ARA: شۇنىڭ بىلەن ھانۇن داۋۇتنىڭ خىزمەتكارلىرىنى تۇتۇپ، ئۇلارنىڭ ساقال-بۇرۇتلىرىنى
    چۈشۈرگۈزىۋېتىپ ھەم كىيىملىرىنىڭ بەلدىن تۆۋىنىنى كەستۈرۈۋېتىپ ئاندىن ئۇلارنى قويۇۋەتتى.
  sus-sus: Na kui Xanun naxa Dawuda xa xɛɛrae suxu, a naxa e dɛ xabe maxaba, a naxa
    e xa donmae raxaba e xɔrɛ yailanyi, a fa e rabɛɲin.
  pon-2006: Anun eri koledi sapwellimen Depit meninkeder ko, sehkasang ar alis kan,
    lupukasang arail likou kan sang nan lukope kohdi, oh kadarirailla.
  ksd-ksd: Damana Kanun i ga kinim vake ra umana tultul kai David, ma i ga ka vue
    ra kabe i diat, ma i ga kutu vue ra ngungu ta kadia olovoi papa ra livua i diat,
    ma i ga tul vue diat.
  tur-YTC: Bunun üzerine Hanun, David'in hizmetkârlarını aldı, onları tıraş etti ve
    giysilerini kalçalarının ortasından kesip gönderdi.
  grc-BRENT: Καὶ ἔλαβεν Ἁνὰν τοὺς παῖδας Ααυὶδ, καὶ ἐξύρησεν αὐτοὺς, καὶ ἀφεῖλε τῶν
    μανδυῶν αὐτῶν τὸ ἥμισυ ἕως τῆς ἀναβολῆς, καὶ ἀπέστειλεν αὐτούς.
  ind-AYT: Hanun menangkap pegawai-pegawai Daud dan mencukur janggut mereka. Hanun
    juga memotong pakaian mereka di bagian tengah sampai pangkal paha, lalu mengusir
    mereka.
  nya-nya: Choncho Hanuni anagwira anthu amene Davide anawatuma aja ndipo anawameta
    ndi kudula zovala zawo pakati mʼchiwuno mpaka matako kuonekera ndipo anawabweza
    kwawo.
  hrv-hrv: Tada Hanun pograbi Davidove sluge i obrija ih, podreza im haljine dopola,
    do zadnjice, i posla ih natrag!
  mps-mps: Hanungo te po odama tama agai po obaso agai sę ebo bidi dabego te Devitgo
    tagala palali te hani bidi dabe pageabi elama, te augwaligo penane nisi me badu
    poa yalio. Tama me augwaligo gudali bobobage ugwa te togolama pęwadage ilali,
    te gasa bidi dabego augwaligo habu mi sulama hale yabo sę ilalio, tama tilama
    agai te bidi dabe tagala palalio.
  tpi-tpi: Hanun i harim dispela tok, na em i holimpas ol lain man bilong Devit na
    sevim mausgras bilong ol. Na tu em i katim longpela klos bilong ol i go sot tru,
    inap ol arapela man i ken lukim as bilong ol, na em i salim ol i go.
  dan-1931: Da tog Hanun Davids Folk og lod dem rage og Halvdelen af deres Klæder
    skære af til Skridtet, og derpå lod han dem gå.
  vie-OVCB: Vì vậy, Ha-nun ra lệnh bắt các sứ giả của Đa-vít, cạo râu, và cắt phân
    nửa áo của họ đến ngang lưng, rồi đuổi về.
  guj-2017: તેથી હાનૂને દાઉદ રાજાના સંદેશાવાહકોનું અપમાન કર્યુ. તેઓની દાઢી અડધી મૂંડાવી
    નાખી, તેઓનાં વસ્ત્રો કમરથી મધ્યભાગ સુધી કાપી નાખ્યાં પછી તેણે તેઓને શરમજનક સ્થિતિમાં
    દાઉદ પાસે પાછા મોકલ્યા.
  pon-2006A: Anun eri koledi sapwellimen Depit meninkeder ko, sehkasang ar alis kan,
    lupukasang arail likou kan sang nan lukope kohdi, oh kadarirailla.
  por-BRBSL: Então Hanun levou os servos de David, raspou-os, cortou suas roupas no
    meio das nádegas, e os mandou embora.
  cth-cth: Hatdawkvah, Hanun ni Devit e sannaw hah a man teh, a pâkhamuen koung a
    ngaw pouh teh a khohna hah a laheibaw koe totouh a a pouh teh a ban sak.
  twi-twi: Enti Hanun kyeree Dawid abɔfo no, yii wɔn abogyesɛ, twitwaa wɔn ntade ano
    wɔ wɔn to ase, ma wɔsan kɔe.
  hlt-hlt: Te dongah Hanun loh David kah sal rhoek te a tuuk. Amih te sam a vok pah,
    a himbai te a ael ah rhakhuem a hlueng pah phoeiah a tueih.
  tbz-SIM: Kɛ̀ Anunni duɔ́ nkɛ̀ bɛ̀ɛ pĩ́ nDɑfiti tɔ̃mbɛ̀ kɛ́kuó bɛ dɛɛ̀mbìi kɛ́kékɛ́
    bɛ yɑɑ̀bòrɛ̀ kɛ́bennɛ́nɛ̀ bɛ fɔ̃̀ kɛ nɛ́ bɛ̀ bɛ̀ti.
  msy-2020: Ezɨ Hanun akar kam baregha, Devitɨn abuir gumazibar suigha men ghuamasɨzibagh
    ise. Egha uaghan men korotiar ruariba arɨghara da aghorezɨ da bar otefe, ezɨ men
    mɨtiarakaba azenimra iti. Egha a me amadazɨ me ghue.
  dop-dop: Ntɛnɑ Hɑnuŋ kpɑ Tɑfiiti tillɑɑ nɑ ɩ́ looli pɑ tɑntǝŋ, nɑ ɩ́ sɛtɩ pɑ wontu
    kɛ hɑtoo pɑ tɑpɑnɔɔsɩ kiŋ. Ɩlɛnɑ ɩ́ tɔɣɔnɩ-wɛ,
  azb-azb: Xanun Davudun adamlarını tutub saqqallarını qırxdıraraq paltarlarını oturacaq
    yerinə qədər aşağıdan kəsdirdi və onları geri göndərdi.
  eng-DBY: And Hanun took David's servants, and had them shaved, and their raiment
    cut off in the midst, as far as the hip, and sent them away.
  hin-2017: इसलिए हानून ने दाऊद के कर्मचारियों को पकड़ा, और उनके बाल मुँण्डवाए, और
    आधे वस्त्र अर्थात् नितम्ब तक कटवाकर उनको जाने दिया।
  eng-YLT: And Hanun taketh the servants of David, and shaveth them, and cutteth their
    long robes in the midst, unto the buttocks, and sendeth them away.
  eng-WYC-2017: Therefore Hanun made bald and shaved the servants of David, and cutted
    the coats off them from the buttocks of them till to the feet; and let them go.
  eng-WMBB: So Hanun took David’s servants, shaved them, and cut off their garments
    in the middle at their buttocks, and sent them away.
  urd-GVH: चुनाँचे हनून ने दाऊद के आदमियों को पकड़वाकर उनकी दाढ़ियाँ मुँडवा दीं और
    उनके लिबास को कमर से लेकर पाँव तक काटकर उतरवाया। इसी हालत में बादशाह ने उन्हें
    फ़ारिग़ कर दिया।
  rug-rug: Ke tuqe vagi Hanunu sari na tie paleke inavoso te Devita, neri pani gumidi,
    meke magu pani sa pa totoso kopetedi sari dia poko, meke garunu taloa ni sa.
  gaz-gaz: Kanaafuu Haanuun namoota Daawit sana qaqqabee rifeensa irraa haadee wayyaa
    isaanii illee teessuma irratti cicciree of irraa isaan erge.
  fra-LSG: Alors Hanun saisit les serviteurs de David, les fit raser, et fit couper
    leurs habits par le milieu jusqu’au haut des cuisses. Puis il les congédia.
  yal-yal: Nayi, Xanun yi Dawudaa xɛrane suxu, a yi e dɛ xabene bi, a yi e domane
    raxaba e xɔrɛne yilanni, a fa e raxɛtɛ Dawuda ma.
  haw-1868: Nolaila, lalau mai la o Hanuna i na kauwa a Davida, a kahi ae la i ko
    lakou umiumi, a okioki iho la i ko lakou mau aahu mawaena, ma ko lakou kikala,
    a kipaku mai la ia lakou.
  arb-NAV: فَقَبَضَ حَانُونُ عَلَى عَبِيدِ دَاوُدَ وَحَلَقَ لِحَاهُمْ، وَقَصَّ ثِيَابَهُمْ
    مِنَ الْوَسَطِ، حَوْلَ عَوْرَاتِهِمْ وَأَعَادَهُمْ
  ewe-ewe: Nu sia na Fia Hanun lé Fia David ƒe amewo. Ena wolũ ge na wo eye wolã woƒe
    awuwo le woƒe agɔnu ale be woɖe amama ɖe agɔnu eye wòdo mɔ wo.
  eng-LEE: Chanun thereupon took David's servants, and shaved them, and cut off their
    garments in the middle as far as the hip-bone, and sent them away.
  asm-FB: সেয়ে হানুনে দায়ূদৰ দাস সকলক ধৰি তেওঁলোকৰ ডাঢ়ি খুৰালে, তেওঁলোকৰ পিন্ধা
    কাপোৰ ককালৰ পৰা তপিনালৈকে কাটি তেওঁলোকক যাবলৈ দিলে।
  sus-A: نَ كُي شَنُن نَشَ دَوُدَ شَ شّيرَيٍ سُشُ، عَ نَشَ عٍ دّ شَبٍ مَشَبَ، عَ نَشَ
    عٍ شَ دٌنمَيٍ رَشَبَ عٍ شْرّ يَءِلَنيِ، عَ قَ عٍ رَبّحِن.
  fra-SBL: Hanun prit donc les serviteurs de David, les rasa, coupa leurs vêtements
    par le milieu, au niveau des fesses, et les renvoya.
  hbo-hbo: וַיִּקַּ֨ח חָנ֜וּן אֶת־עַבְדֵ֤י דָוִיד֙ וַֽיְגַלְּחֵ֔ם וַיִּכְרֹ֧ת אֶת־מַדְוֵיהֶ֛ם
    בַּחֵ֖צִי עַד־הַמִּפְשָׂעָ֑ה וַֽיְשַׁלְּחֵֽם׃
  kik-kik: Nĩ ũndũ ũcio Hanuni akĩnyiitithia andũ acio a Daudi, akĩmenjithia nderu,
    nacio nguo ciao igĩtinio irima gatagatĩ ka njikarĩro, na akĩmaingata.
  fra-NCL: Alors Hanon, ayant saisi les serviteurs de David, les rasa et coupa leurs
    habits à mi-hauteur, jusqu’à la hanche, et il les renvoya.
  cek-AK: Hanun mah David ih kaminawk to naeh moe, sam to aah pae; khukbuen to laetabu
    khoek to aah pae pat moe, amlaemsak let.
  cuk-cuk: Degidgine, Hanún, David-e-sordamar-gayaburba-berbemalad gasad. Amar-ibe
    e-siga-emiega imaksad, degi, e-mormar-yoid e-sor-nagase e-ibe-sikega imaksabalid.
    Deyob gannar Davidʼse barmisad.
  uig-CYR: Шуниң билән Һанун Давутниң хизмәткарлирини тутуп, уларниң сақал-бурутлирини
    чүшүргүзиветип һәм кийимлириниң бәлдин төвинини кәстүрүветип андин уларни қоювәтти.
  tel-2017: హానూను దావీదు సేవకులను పట్టుకుని, వాళ్ళ జుట్టు గొరిగించి, వాళ్ళ బట్టలు
    మొల కంటే కిందకు దిగకుండా సగానికి కత్తిరించి వాళ్ళను పంపేశాడు.
  hat-BSA: Epi Hanun te pran sèvitè David yo e te taye tout cheve yo, koupe vètman
    yo nan mitan jis rive nan kwis e te voye yo ale.
  kos-kos: Hanun el sruokya mwet utuk kas lal David, ac resaela alut lalos, ac wotela
    nuknuk lalos ah ke finyepalos, ac supwalosla.
  hbo-WLC: וַיִּקַּ֨ח חָנ֜וּן אֶת־עַבְדֵ֤י דָוִיד֙ וַֽיְגַלְּחֵ֔ם וַיִּכְרֹ֧ת אֶת־מַדְוֵיהֶ֛ם
    בַּחֵ֖צִי עַד־הַמִּפְשָׂעָ֑ה וַֽיְשַׁלְּחֵֽם׃
  ibo-ibo: Nʼihi nke a, Hanọn jidere ndị ozi Devid nʼike, kpụchapụ ha ajị, bipụkwa
    uwe mwụda ha nʼetiti ike ha, zilaga ha.
  ory-ory: ତହିଁରେ ହାନୂନ୍‍ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କୁ ଧରି ସେମାନଙ୍କୁ କ୍ଷୌର କଲା ଓ ସେମାନଙ୍କ ପିଚା
    ପାଖ ବସ୍ତ୍ର ମଝିରୁ କାଟି ପକାଇ ସେମାନଙ୍କୁ ବିଦାୟ କରିଦେଲା।
  chk-chk: Iei mine Hanun a turufi nöün Tafit kewe chon angang, a räisöüla alüser
    o pöküela üfer me lukalapen won wilar. Mürin a tinirela.
  rop-rop: Wal wen King Henun bin irrim olabat tok lagijat, imbin gajim detlot mesinja
    blanga King Deibid, en imbin kadimof olabat wiska, en imbin kadimof haf olabat
    klos du, en afta imbin jandimwei olabat.
  ukr-1871: І взяв Аннон Давидових урядників, і пообголював їх, і попідтинав їм одежу
    до половини по клуби, та й пустив їх.
  deu-1951: Da nahm Chanun die Knechte Davids und beschor sie und schnitt ihre Kleider
    halb ab bis an die Hüften und schickte sie fort.
  eng-JPS: So Hanun took David's servants, and shaved them, and cut off their garments
    in the middle, even to their hips, and sent them away.
  srp-1865: Tada Anun uhvati sluge Davidove, i obrija ih i otsijeèe im haljine po
    pole do zadnjice, i opravi ih natrag.
  lug-lug: Awo Kanuni n’alagira abasajja ba Dawudi bakwatibwe, n’abamwako enviiri
    n’abasalako n’ebirevu, n’asala ebyambalo byabwe wakati okukoma ku nnyuma, n’oluvannyuma
    n’abagoba baddeyo.
  heb-heb: ויקח חנון את עבדי דויד ויגלחם ויכרת את מדויהם בחצי עד המפשעה וישלחם׃
  ben-IRV: হানূন তখন দায়ূদের লোকদের ধরে তাদের দাড়ি কামিয়ে দিলেন এবং লম্বা জামার
    অর্ধেকটা, অর্থাৎ কোমর পর্যন্ত কেটে দিয়ে তাদের বিদায় করে দিলেন।
  pan-pan: ਗੱਲ ਕਾਹਦੀ, ਹਾਨੂਨ ਨੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦਾੜ੍ਹੀਆਂ ਮੁਨਵਾ
    ਦਿੱਤੀਆਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਸਤਰ ਅੱਧ ਵਿਚਕਾਰੋਂ ਲੱਕ ਤੱਕ ਫਾੜ ਸੁੱਟੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਪਸ
    ਭੇਜ ਦਿੱਤਾ।
  mya-JVB: ဟာနုန် သည် ဒါဝိဒ် ၏ ကျွန် တို့ကို ယူ ပြီးလျှင် ၊ မုဆိတ်ကိုရိတ် ၍ အဝတ် ကိုတင်ပါး
    တိုင်အောင်ဖြတ် ပြီးမှ လွှတ်လိုက် လေ၏။
  hmo-hmo: Vadaeni Hanunu ese Davida ena hesiai taudia ia dogoatao, edia auki huina
    kahana ia utua oho, bona edia dabua ia utua kwadogi, vadaeni taunimanima ese edia
    kununa idia itaia diba, bona unai bamona Hanunu ese idia ia siaia lou.
  urd-urd: तब हनून ने दाऊद के ख़ादिमों को पकड़ा और उनकी दाढ़ी मूँछें मुंडवाकर, उनकी
    आधी लिबास उनके सुरीनों तक कटवा डाली, और उनको रवाना कर दिया।
  rus-SYN: И взял Аннон слуг Давидовых и обрил их, и обрезал одежды их наполовину
    до чресл и отпустил их.
  bqc-SIM: Ɔ̃ Anuni Davidi ìwapiↄ kũ̀kũ à ń lɛkãna wà, à ń pↄkasaↄ zↄ̃̀ɛzↄ̃ɛ
    a guo an zí lɛ́u, ↄ̃ à ń gbáɛ.
  tcz-CHONGTHU: Chuin Hanun in David sottolle ho chu aman in asam u avo peh un chule
    aponsil hou jong akongjang atobuh dung uva achetan peh in abon chaovin David heng
    a anung sol tauve.
  mar-mar: हे ऐकून हानूनाने दावीदाच्या दूतांना अटक केली आणि त्यांचे मुंडन केले. त्यांची
    कमरेपर्यंतची वस्रेही फाडली आणि त्यांना वाटेला लावले.
  qub-qub: 'Chaura Hanunga niran: «Davidpa suldärucunata prësu charircur shaprantapis
    garaypa rutupay. Röpantapis siqui-patanpita uraman rogupariy.» Nishanno rurarcärerga
    garguriran.'
  bqp-bqp: Yerɑ Hɑnuni u Dɑfidin sɔmɔ be mwɑ u ben tobɑ kɔnɑ mɑ u ben yɑbenu kɑrɑnɑ
    sɑɑ suunun di sere tɑɑnɔ. Mɑ u bu yɔ̃su bɑ doonɑ.
  hat-hat: Sa Anoun fè lè sa a, li pran moun David te voye yo, li raze tout yon bò
    nan bab yo, li koupe anba rad yo ra dèyè yo, li voye yo tounen.
  eng-BSB: So Hanun took David’s servants, shaved their beards, cut off their garments
    at the hips, and sent them away.
  eng-WEBPB: So Hanun took David’s servants, shaved them, and cut off their garments
    in the middle at their buttocks, and sent them away.
  kbq-kbq: Hazageno Hanuni'a Deviti'ma huzmantege'zama e'naza vahetmina zamazerino
    zamagi zamazokara harenezmanteno, zamariga avamenteti kenazmia ahe vatro hutere
    huteno huzmantege'za ete vu'naze.
  nhe-BL: Huajca Hanún quinixpanoc nopa tlayolmelahuani tlen Tlanahuatijquetl David
    quintitlantoya. Tlanahuati ma quintejtequilica inintentzo huan ma quintlajcotejtequilica
    ininyoyo tlen huehueyac hasta campa inintzinpa. Teipa quinchihualti ma mocuepaca
    campa David ica hueyi pinahualistli.
  gub-BL: Na'e Anu upyhyk Tawi ze'eg herur arer wà kury. Upin wamutaw wanuwi. Uzaikaw
    wanemyhar wanenugupy rehe katete wanuwi wà no. Na'e omono kar a'e wi wà.
  eng-DRA: Wherefore Hanon shaved the heads and beards of the servants of David, and
    cut away their garments from the buttocks to the feet, and sent them away.
