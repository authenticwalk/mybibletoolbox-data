verse: 1CH.019.019
translations:
  mal-C: തങ്ങൾ ഇസ്രായേലിനോടു തോറ്റു എന്ന്, ഹദദേസരിനു കീഴ്പ്പെട്ടിരുന്ന ആശ്രിതർ കണ്ടപ്പോൾ
    അവർ ദാവീദിനോടു സമാധാനസന്ധിചെയ്ത് അദ്ദേഹത്തിനു കീഴടങ്ങി. അതിനാൽ പിന്നീടൊരിക്കലും
    അമ്മോന്യരെ സഹായിക്കാൻ അരാമ്യർ തുനിഞ്ഞില്ല.
  deu-TKW: Als aber die Unterthanen Hadaresers sahen, daß sie von den Israeliten geschlagen
    waren, schlossen sie Frieden mit David und unterwarfen sich ihm, und die Aramäer
    hatten keine Lust, den Ammonitern ferner noch Hilfe zu leisten.
  lin-lin: Tango bawumbu ya Adadezeri bamonaki ete Isalaele alongi bango, basalaki
    kimia elongo na Davidi mpe bakomaki na se ya bokonzi na ye. Boye bato ya Siri
    balingaki lisusu te kosunga bato ya Amoni.
  eng-LSV: And the servants of Hadarezer see that they have been struck before Israel,
    and they make peace with David and serve him, and Aram has not been willing to
    help the sons of Ammon anymore.
  eng-GNV: And when the seruants of Hadarezer sawe that they fell before Israel, they
    made peace with Dauid, and serued him. And the Aramites would no more succour
    the children of Ammon.
  eng-WEBSTER: 'And when the servants of Hadarezer saw that they were defeated before
    Israel, they made peace with David, and became his servants: neither would the
    Syrians help the children of Ammon any more.'
  nhw-BL: Huan isoldados Tlanahuatijquetl Hadad Ezer motemacaque ica Tlanahuatijquetl
    David huan mochijque itequipanojcahua. Huan quej nopa, nopa sirios ayacmo quinpalehuijque
    nopa amonita masehualme para tlahuilanase.
  swh-ONEN: Raiya wa Hadadezeri walipoona kuwa wameshindwa na Israeli, wakafanya mapatano
    ya amani na Daudi, wakawa watumishi wake. Hivyo Waaramu hawakukubali kuwasaidia
    Waamoni tena.
  bba-bba: Ye Hɑdɑdesɛɛn sɔm kowobu bɑ wɑ mɑ Isirelibɑ bɑ bu kɑmiɑwɑ, yerɑ bɑ kɑ Dɑfidi
    nɔɔ tiɑ kuɑ bɑ nùn tii wɛ̃. Sɑɑ dɔmɑ ten di, Siriɡibu bɑ ku rɑ mɑɑ kɑ̃ bu Amɔnibɑ
    somiru dɑ.
  eng-KJVCPB: 'And when the servants of Hadarezer saw that they were put to the worse
    before Israel, they made peace with David, and became his servants: neither would
    the Syrians help the children of Ammon any more.'
  luo-luo: Kane jopiny mane nitie e bwo loch Hadadezer oneno ni jo-Israel oseloyogi
    negiloso kwe kod Daudi mi gibedo e bwo lochgi. Omiyo jo-Aram ne ok ochako oyie
    konyo jo-Amon kendo.
  meu-meu: Hadadesere ena hesiai taudia ese e itaia Israel taudia ese idia vada e
    hadareredia, bena idia na David ida e herohemaino, bona ia isiaina e lao heni.
    Taunabunai una negana amo Suria taudia na asie ura Amono taudia ma bae durudia
    lou.
  npi-ULB: हददेजेरका अधीनमा भएका राजाहरूले जब आफू इस्राएलद्वारा परास्‍त भएका देखे,
    तब तिनीहरूले दाऊदसँग सन्‍धि गरे र तिनको सेवा गरे । यसैले अरामका मानिसहरूले फेरि
    कहिल्‍यै अम्‍मोनीहरूलाई सहायता दिनलाई राजी भएनन्‌ ।
  yor-yor: Nígbà tí àwọn ẹrú Hadadeseri rí i wí pé Israẹli ti borí wọn, wọ́n ṣe àlàáfíà
    pẹ̀lú Dafidi, wọ́n sì ń sìn ní abẹ́ ẹ rẹ̀. Bẹ́ẹ̀ ni, àwọn ará Siria kò ní ìfẹ́
    sí ríran àwọn ará Ammoni lọ́wọ́ mọ́.
  pes-OPCB: وقتی پادشاهان مزدور هددعزر دیدند که سربازان سوری شکست خورده‌اند، با داوود
    صلح نموده، به خدمت او درآمدند. از آن پس دیگر سوری‌ها به عمونی‌ها کمک نکردند.
  tgl-ULB: Nang makita ng lahat ng haring tagapaglingkod ni Hadadezer na tinalo sila
    ng Israel, nakipagkasundo sila kay David at naglingkod sa kanila. Kaya hindi na
    pumayag ang mga Arameo na tulungan ang mga Ammonita.
  hui-hui: Abale kini maru Sirianaga Kini Hadadese andaneha haga henerume handalu
    hearia Isaraeleali ti hongoheore howa Siriali bope hayago hondowa tigua Isaraeleali
    baba wai palialu ti Debidinaga andaneha hene. Ani buwa Siriali biaru tigua Isaraelealiru
    hondowa gi timbuni halu tigua Amonoaliru lone biamogo bulene manda nabi wahene.
  mya-mya: ဟာ​ဒ​ဒေ​ဇာ​၏​လက်​အောက်​ခံ​ဘု​ရင်​တို့ သည် မိ​မိ​တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ​ပြီ​ဖြစ်
    ကြောင်း​သိ​ရှိ​လာ​သော​အ​ခါ ဒါ​ဝိဒ်​နှင့် စစ်​ပြေ​ငြိမ်း​ရန်​ဆောင်​ရွက်​ကြ​လျက်
    ဒါ​ဝိဒ်​၏​လက်​အောက်​ခံ​များ​ဖြစ်​လာ ကြ​၏။ ရှု​ရိ​အ​မျိုး​သား​တို့​သည်​နောင် အ​ဘယ်​အ​ခါ​၌​မျှ
    အမ္မုန်​အ​မျိုး​သား တို့​အား​စစ်​ကူ​လို​စိတ်​မ​ရှိ​ကြ​တော့​ပေ။
  bod-N: དེར་ཧ་དད་ཨི་སེར་གྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་མདུན་དུ་རང་ཕམ་པ་མཐོང་ནས།
    དཱ་བིད་དང་འདུམ་ཐབས་བྱས་ཏེ་ཁོང་གི་མངའ་འོག་ཏུ་གྱུར་པ་དང་། དེ་ནས་ཨ་རམ་པ་རྣམས་ཀྱིས་ཡང་བསྐྱར་ཨམ་མོན་པ་ལ་རོགས་བྱེད་མ་ཕོད་དོ།
    །
  sna-sna: Varanda vaHadhadhezeri pavakaona kuti vakanga vakundwa neIsraeri, vakayanana
    naDhavhidhi uye vakava pasi pake. Saka vaAramu havana kuzoda kubatsira vaAmoni
    zvakare.
  spa-BLM: Cuando los servidores de Hadadézer vieron que habían sido derrotados por
    Israel, hicieron la paz con David y le sirvieron. Los sirios no quisieron ayudar
    más a los hijos de Amón.
  cac-cac: Ayic ix yilan eb' ayoch yed' vin̈aj Hadad-ezer chi' to toxo ix ac'ji ganar
    eb' yuj eb' israel, ix och eb' d'a junc'olal yed' vin̈aj rey David chi', ix can
    eb' d'a yol sc'ab' vin̈. Atax ta' majxo yal sc'ol eb' sirio chi' ix colvaj yed'
    eb' amonita.
  swh-ULB: Wafalme wote walio kuwa watumishi wa Hadadezeri walipoona kuwa wameshindwa
    na Israeli, walifanya amani na Daudi na kumtumikia. Hivyo watu wa Aramu hawakuwa
    tayari kuwasaidia Waamoni.
  bel-bel: Калі ўбачылі слугі Адраазара, што яны пабітыя Ізраільцянамі, заключылі
    з Давідам мір і падпарадкаваліся яму. І не хацелі Сірыйцы дапамагаць больш Аманіцянам.
  deu-ELBBK: Und als die Knechte Hadadesers sahen, dass sie vor Israel geschlagen
    waren, da machten sie Frieden mit David und dienten ihm. Und die Syrer wollten
    den Kindern Ammon nicht mehr helfen.
  mbb-OT: Hein naahà ni Hadadezer he nezaag en sikandan te menge Israilihanen, ne
    nekid-emiǥu zan ki David, ne mibpesakup dan kandin. Umbe puun dutun ne kenè en
    ed-uǥup is menge Aramihanen te menge Amunihanen.
  mal-2015: ഹദദേസെരിന്റെ ഭൃത്യന്മാർ തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയെന്നു കണ്ടിട്ടു
    ദാവീദിനോടു സന്ധിചെയ്തു അവന്നു കീഴടങ്ങി; അമ്മോന്യരെ സഹായിപ്പാൻ അരാമ്യർ പിന്നെ തുനിഞ്ഞതുമില്ല.
  rmc-rmc: Sar savore kraľa, save služinenas le Hadad-Ezeroske, dikhle, hoj o Izrael
    zviťazinďa upral lende, phandle le Davidoha zmluva a služinenas leske. Avke o
    Aramejčana imar buter na kamenas te pomožinel le Amončanenge.
  pes-OPV: و چون بندگان هَدَرعَزَر ديدند که از حضور اسرائيل شکست خوردند، با داود صلح
    نموده، بنده او شدند، و اَراميان بعد از آن در اعانت بني عَمُّون اقدام ننمودند.
  ron-1924: Служиторий луй Хадарезер, вэзынду-се бэтуць де Исраел, ау фэкут паче ку
    Давид ши и с-ау супус. Ши сириений н-ау врут сэ май ажуте пе фиий луй Амон.
  ben-OBCV: হদদেষরের কেনা গোলামেরা যখন দেখেছিল যে তারা ইস্রায়েলীদের দ্বারা ছত্রভঙ্গ
    হয়ে পড়েছে, তখন তারা দাউদের সাথে সন্ধি করল ও তাঁর শাসনাধীন হয়ে গেল। অতএব অরামীয়েরা
    আর কখনও অম্মোনীয়দের সাহায্য করতে রাজি হয়নি।
  som-som: Oo markii Hadarceser addoommadiisii arkeen in reer binu Israa'iil hortooda
    looga adkaaday ayay la nabdeen Daa'uud, wayna u adeegeen, oo reer Suuriyana way
    diideen inay mar dambe reer Cammoon caawiyaan.
  lat-VUC: 'Videntes autem servi Adarezer se ab Israël esse superatos, transfugerunt
    ad David, et servierunt ei: noluitque ultra Syria auxilium præbere filiis Ammon.'
  eng-ASVBT: 'And when the servants of Hadadezer saw that they were put to the worse
    before Israel, they made peace with David, and served him: neither would the Syrians
    help the children of Ammon anymore.'
  ita-1885: Ed i soggetti di Hadarezer, veggendo ch'erano stati sconfitti da Israele,
    fecero pace con Davide, e gli furono soggetti. Ed i Siri non vollero più soccorrere
    i figliuoli di Ammon.
  eng-LXXUP: 'And the servants of Hadadezer saw that they were defeated before Israel,
    and they made peace with David and served him: and the Syrians would not anymore
    help the children of Ammon.'
  eng-ULB: When all the kings who were servants of Hadadezer saw that they were defeated
    by Israel, they made peace with David and served them. So the people of Aram were
    no longer willing to help the Ammonites.
  spa-VBL: Cuando los aliados de Hadad-Ezer se dieron cuenta de que habían sido derrotados
    por Israel, hicieron la paz con David y se sometieron a él. Como resultado, los
    arameos no quisieron ayudar más a los amonitas.
  fra-_FOB: Et les serviteurs de Hadarézer, voyant qu'ils avaient été battus par Israël,
    firent la paix avec David, et lui furent assujettis. Et les Syriens ne voulurent
    plus secourir les enfants d'Ammon.
  mal-mal: ഹദദേസെരിന്റെ ഭൃത്യന്മാർ തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയെന്ന് കണ്ടിട്ട് ദാവീദിനോടു
    സന്ധിചെയ്തു അവന് കീഴടങ്ങി; അമ്മോന്യരെ സഹായിക്കുവാൻ അരാമ്യർ പിന്നെ ശ്രമിച്ചതുമില്ല.
  urd-GVR: Jo Arāmī pahle Hadadazar ke tābe the unhoṅ ne ab hār mān kar Isrāīliyoṅ
    se sulah kar lī aur un ke tābe ho gae. Us waqt se Arāmiyoṅ ne Ammoniyoṅ kī madad
    karne kī phir jurrat na kī.
  suz-BL: मिनु हादादेजेरम आ मुरपुकी इस्राएली आन क्‍येङा ब्रुशो तशा गारचा कली सल्‍ला
    पथ मुर सोइक्‍ता बाक्‍त। मिनु दाऊद कली जिम्‍मा गेसमा बाक्‍त। मोपतीके मेको नोले
    गेनायो अरामीपुकीम अम्‍मोनी आन कली वारच मपामे बाक्‍त।
  ita-1927: E quando i servi di Hadarezer si videro sconfitti da Israele, fecero pace
    con Davide, e furono a lui soggetti. E i Siri non vollero più recar soccorso ai
    figliuoli di Ammon.
  ckb-ckb: کاتێک ژێردەستەکانی هەدەدعەزەر بینییان کە ئەوان لە بەرامبەر ئیسرائیل تێکشکاون،
    لەگەڵ داود ئاشت بوونەوە و بوونە ژێردەستەی ئیسرائیل. ئیتر ئارامییەکان نەیانوێرا
    بەهانای عەمۆنییەکانەوە بچن.
  eng-BBE: 'And when the servants of Hadadezer saw that they were overcome by Israel,
    they made peace with David and became his servants: and the Aramaeans would give
    no more help to the children of Ammon.'
  kan-OKCV: ಹದದೆಜೆರನ ಅಧೀನ ರಾಜರು ತಾವು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಸೋತುಹೋದದ್ದನ್ನು ಕಂಡಾಗ, ಅವರು ದಾವೀದನ
    ಸಂಗಡ ಸಂಧಾನ ಮಾಡಿಕೊಂಡು, ಅವನಿಗೆ ಅಧೀನರಾದರು. ತರುವಾಯ ಅರಾಮ್ಯರು ಅಮ್ಮೋನಿಯರಿಗೆ ಮತ್ತೆ ಸಹಾಯ
    ಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದವರಾದರು.
  tam-2017: தாங்கள் இஸ்ரவேலுக்கு முன்பாக தோற்கடிக்கப்பட்டதை ஆதாரேசருக்குப் பணிவிடை
    செய்கிற எல்லா ராஜாக்களும் கண்டபோது, அவர்கள் தாவீதோடு சமாதானம்செய்து, அவனுக்குப்
    பணிவிடை செய்தார்கள்; அதன்பின்பு அம்மோன் மக்களுக்கு உதவிசெய்ய சீரியர்கள் மனமில்லாதிருந்தார்கள்.
  spa-RV-1909: Y viendo los Siros de Adarezer que habían caído delante de Israel,
    concertaron paz con David, y fueron sus siervos; y nunca más quiso el Siro ayudar
    á los hijos de Ammón.
  ron-BTF: Și când servitorii lui Hadarezer au văzut că au fost învinși în fața lui
    Israel, au făcut pace cu David și au devenit servitorii lui, iar sirienii nu au
    mai dorit să îi ajute pe copiii lui Amon vreodată.
  eng-WEBP: When the servants of Hadadezer saw that they were defeated by Israel,
    they made peace with David and served him. The Syrians would not help the children
    of Ammon any more.
  eng-FBV: When Hadadezer's allies realized that they had been defeated by Israel,
    they made peace with David and became subject to him. As a result, the Arameans
    didn't want to help the Ammonites any more.
  nld-1939: Nu begrepen allen, die van Hadadézer afhankelijk waren, dat ze het tegen
    Israël moesten afleggen; ze sloten dus vrede met David en onderwierpen zich. Voortaan
    wachtte Aram zich wel, om nog eens de Ammonieten te helpen.
  nch-BL: Huan isoldados Tanahuatijquet Hadad Ezer motemactilijque ica Tanahuatijquet
    David huan mochijque itequipanojcahua. Huan quej nopa, nopa sirios ayecmo quinpalehuijque
    nopa amonita masehualme para tatehuise.
  vie-1934: Khi các đầy tớ của Ha-đa-rê-xe thấy chúng bị bại trước mặt Y-sơ-ra-ên,
    bèn lập hòa cùng Đa-vít và phục dịch người; về sau dân Sy-ri chẳng còn muốn tiếp
    cứu dân Am-môn nữa.
  hin-CV: जब हादेदेज़र के अधीन सभी जागीरदारों ने यह देखा कि वे इस्राएल द्वारा हरा
    दिया गया है, उन्होंने दावीद से संधि कर ली और उनके अधीन हो गए. अब अरामी अम्मोन-वंशजो
    की सहायता के लिए तैयार न थे.
  spa-BES: Y cuando los siervos de Hadad Ezer vieron que fueron vencidos por Israel,
    hicieron la paz con David y se convirtieron en sus siervos. Y Los sirios no ayudarían
    más a los hijos de Amón.
  tdx-tdx: Ie tendrek’ amo mpitoro’ i Haderezereo te ginio’ Israele, le nifampilongo
    amy Davide naho nitoro­ñe aze vaho tsy nimete handrombake o ana’ i Amoneo ka o
    nte-Arameo.
  tha-KJV: และเมื่อผู้​รับใช้​ของฮาดัดเอเซอร์​เห​็​นว​่าเขาพ่ายแพ้ต่​ออ​ิสราเอล เขาก็ยอมทำสันติภาพกับดาวิด
    และเป็นผู้​รับใช้​ของพระองค์ คนซีเรียจึงไม่ช่วยคนอัมโมนอีกต่อไป
  por-BR-2018: E vendo os sírios de Hadadezer que haviam caído diante de Israel, concordarem
    em fazer a paz com Davi, e foram seus servos; e nunca mais os sírios quiseram
    ajudar os filhos de Amom.
  deu-ELO: Und als die Knechte Hadaresers sahen, daß sie vor Israel geschlagen waren,
    da machten sie Frieden mit David und dienten ihm. Und die Syrer wollten den Kindern
    Ammon nicht mehr helfen.
  eng-WYC-2018: And the servants of Hadadezer saw, that they were overcome of Israel,
    and they fled over to David, and served him; and Syria would no more give help
    to the sons of Ammon. (And the servants of Hadadezer saw that they were overcome
    by Israel, and they fled over to David, and served him; and from that time on,
    Syria no longer gave any help to the Ammonites.)
  epo-epo: Kiam la servantoj de Hadarezer vidis, ke ili estas venkobatitaj de la Izraelidoj,
    ili faris pacon kun David kaj submetiĝis al li. Kaj la Sirianoj ne volis plu helpi
    al la Amonidoj.
  uig-PIN: Ⱨadad’ezǝrning ǝmǝldarliri Israil aldida yengilginini kɵrgǝndǝ, Dawut bilǝn
    sülⱨ ⱪilip uningƣa beⱪindi; xuningdin keyin Suriylǝr ikkinqi Ammoniylarƣa yardǝm
    berixni halimaydiƣan boldi.
  beo-beo: 'Hina bagade Ha:da:disa da eno hina bagade fonobahadi ouligisu. Ilia da
    Isala:ili dunu da ilima hasali dagoi ba:i. Amaiba:le, ilia da Isala:ili dunuma
    olofomusa: gousa:i. Amalalu, Isala:ili dunu da ili ouligilalu. Amola Silia dunu
    da beda:iba:le, bu A:mone dunu fidimu higa:i galu.'
  tpi-OTNT: Taim ol dispela Siria i stap aninit long King Hadateser, i lukim olsem
    ol Israel i winim ol pinis, ol i tokim Devit long ol i no laik pait moa long ol
    Israel, tasol bai ol i stap aninit long Devit. Na bihain long dispela, ol Siria
    i no laik helpim ol Amon na pait gen long ol Israel.
  hau-SA: Da abokan tarayyar Hadadezer suka ga Isra’ila sun ci su da yaƙi, sai suka
    nemi salama da Dawuda suka kuma zama bayinsa. Saboda haka Arameyawa ba su ƙara
    yarda su taimaki Ammonawa ba.
  uig-LAT: Ⱨadad’ézerning emeldarliri Israil aldida yéngilginini körgende, Dawut bilen
    sülh qilip uninggha béqindi; shuningdin kéyin Suriyler ikkinchi Ammoniylargha
    yardem bérishni xalimaydighan boldi.
  nde-nde: Kwathi izinceku zikaHadadezeri zibona ukuthi zehlulwe ngabako-Israyeli,
    zaxolisana loDavida, zathela kuye. Ngakho ama-Aramu awathandanga ukunceda ama-Amoni
    kusukela lapho.
  ton-ton: 'Pea ʻi he sio ʻe he kau tamaioʻeiki ʻa Hetatesa kuo nau tuʻutāmaki ʻi
    he ʻao ʻo ʻIsileli, naʻa nau alea ke nau melino mo Tevita, pea naʻa nau hoko ʻo
    tokalalo kiate ia: pea naʻe ʻikai toe loto ʻae kakai Silia ke tokoni ki he fānau
    ʻa ʻAmoni.'
  ces-1613: Pročež když viděli služebníci Hadarezerovi, že jsou poraženi od Izraele,
    vešli v pokoj s Davidem, a sloužili jemu. A nechtěli více Syrští táhnouti na pomoc
    Ammonitským.
  eng-WMB: When the servants of Hadadezer saw that they were defeated by Israel, they
    made peace with David and served him. The Syrians would not help the children
    of Ammon any more.
  tam-TCV: தாங்கள் இஸ்ரயேலரால் முறியடிக்கப்பட்டதைக் கண்ட ஆதாதேசருக்குத் காணிக்கை செலுத்துபவர்கள்
    தாவீதுடன் சமாதானம்பண்ணி, அவனுக்கு அடிபணிந்தார்கள். அதன்பின்பு சீரியர் ஒருபோதும்
    அம்மோனியருக்கு உதவிசெய்ய விரும்பவில்லை.
  ceb-ULB: Sa dihang nakita sa tanang mga hari nga nag-alagad kang Hadadezer nga nabuntog
    na sila sa mga Israelita, nagpasig-uli sila kang David ug nag-alagad kanila. Busa
    wala na gitabangan sa katawhan sa Aram ang mga Amonihanon.
  pol-UBG: Kiedy słudzy Hadadezera zobaczyli, że zostali pokonani przez Izraela, zawarli
    pokój z Dawidem i zostali jego poddanymi. Potem Syryjczycy już nie chcieli udzielić
    pomocy synom Ammona.
  urd-GVU: جو اَرامی پہلے ہدد عزر کے تابع تھے اُنہوں نے اب ہار مان کر اسرائیلیوں سے
    صلح کر لی اور اُن کے تابع ہو گئے۔ اُس وقت سے اَرامیوں نے عمونیوں کی مدد کرنے کی
    پھر جرأت نہ کی۔
  deu-1912: Und da die Knechte Hadadesers sahen, daß sie vor Israel geschlagen waren,
    machten sie Frieden mit David und wurden seine Knechte. Und die Syrer wollten
    den Kindern Ammon nicht mehr helfen.
  kan-2017: ಹದರೆಜರನ ದಾಸರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ತಮ್ಮ ಕೈ ಸಾಗದೆಂದು ತಿಳಿದು ದಾವೀದನೊಡನೆ ಒಪ್ಪಂದ
    ಮಾಡಿಕೊಂಡು ಅವನ ದಾಸರಾದರು. ಅಂದಿನಿಂದ ಅರಾಮ್ಯರು ಅಮ್ಮೋನಿಯರಿಗೆ ಸಹಾಯಮಾಡುವುದಕ್ಕೆ ಮನಸ್ಸು
    ಮಾಡಲ್ಲಿಲ್ಲ.
  yap-yap: Nap’an ni nang e pi pilung ni yad bay u tan pa’ Hadadezer nike gel yu Israel
    ngorad, miyad ngongliy e gapas u thilrad David ngar pired nga tan pa’. Ma dakuriy
    bangiyal’ niki magan’ yu Syria ngay ni ngar pi’ed e ayuw ngak yu Ammon.
  hlt-MCSB: Israel mikhmuh ah a yawk uh te Hadadezer kah sal rhoek loh a hmuh. Te
    dongah David te a sah tih a taengah thotat uh. Te phoeiah Aram loh Ammon koca
    te rhun ham ngaih voel pawh.
  mdy-ETH: ካኣቲ፥ ሃዳድዔዜሬ ቢታንቶ ዴማ ዎርቃ ካኣታ ዒስራዔኤሌ ዓሳ ዔያቶ ዖሎና ባሼሢ ዔራዖ ዳውቴና ዎላ ቡኪ ዒዛም ጊኢራያ
    ማዔኔ፤ ዬማፓ ሶኦሪያ ዓሳ ዓሞኦኔ ዓሶ ማኣዳኒ ኮዒባኣሴ።
  twi-ASANTE: Hadadeser asomfoɔ hunuu sɛ Israel adi wɔn so nkonim no, wɔmaa wɔn nsa
    so, maa Dawid faa wɔn sɛ ne nkoa. Ɛno akyi, Aramfoɔ ampɛ sɛ wɔbɛboa Amonfoɔ bio.
  eng-WEBU: When the servants of Hadadezer saw that they were defeated by Israel,
    they made peace with David and served him. The Syrians would not help the children
    of Ammon any more.
  wal-wal: Hadaadi7eezera olanchchati Israa7eelatun xoonettidoogaa erido wode, Daawitaara
    sigettidi, ayyo haarettidosona. Hegaappe simmin, Sooriyaa asai Amoona asaa maaddanau
    dosibeenna.
  spa-PDDPT: Cuando los esclavos de Hadad-ezer vieron que fueron derrotados por Israel,
    negociaron la paz con David y le sirvieron. Los sirios no quisieron volver a socorrer
    a los hijos de Amón.
  gun-gun: Hadadezer rembiguai kuery oitypa ae maa oexa okuapy vy Davi reve ojapo
    ikuai porã aguã, ha'e vy hembiguai ju ikuai. Ha'e rami rire Síria pygua kuery
    neĩ raka'e ramo voi noipytyvõxevei Amom kuery.
  ilo-ULB: Idi nakita dagiti amin nga ari nga agserserbi kenni Adadeser a naparmek
    ida ti Israel, nakikappiada kenni David ket nagserbida kadakuada. Isu a saanen
    a kayat a tulongan dagiti tattao ti Aram dagiti Ammonita.
  kpg-kpg: Nia king ala nogo i lala nia mogobuna o Hadadezer ga iloo laa bolo ginaadou
    gu haga magedaa go digau Israel, gaa hai di nadau dangidangi di noho di aumaalia
    gi David, gei nomuli digaula guu hai nia daangada ni mee. Digau Syria gu hagalee loo
    e hiihai e hagamaamaa digau Ammon labelaa.
  uig-ARA: ھادادئېزەرنىڭ ئەمەلدارلىرى ئىسرائىل ئالدىدا يېڭىلگىنىنى كۆرگەندە، داۋۇت
    بىلەن سۈلھ قىلىپ ئۇنىڭغا بېقىندى؛ شۇنىڭدىن كېيىن سۇرىيلەر ئىككىنچى ئاممونىيلارغا
    ياردەم بېرىشنى خالىمايدىغان بولدى.
  sus-sus: Hadadeseri malimae to a kolon a Isirayilakae bara e bɔnbɔ, e naxa lanyi
    xiri e nun Dawuda tagi, e naxa lu a xa yaamari bun. Kabi na waxati, Siriyakae
    mu tinma Amonikae malide sɔnɔn.
  pon-2006: Ni nanmwarki kan me mi pahn Adadeser mwahngihada me re lohdier pahn mehn
    Israel, re ahpw pekimahkohng Depit oh wiahla sapwellime aramas. Mehn Siria sohla
    men pwurehng sewese mehn Ammon.
  ksd-ksd: Ma ba diat dia ga toratorom tai Adadeser dia ga gire ba Israel i ga uvia
    pa diat, dia ga pait ra malmal ma David ma dia ga toratorom pirana; ma ra tarai
    Siria pa dia ga mainge mule ba diat a maravut ra tarai Amon.
  tur-YTC: Hadadezer'in hizmetkârları İsrael tarafından yenildiklerini görünce, David'le
    barış yaptılar ve ona hizmet ettiler. Suriyeliler artık Ammon'un çocuklarına yardım
    etmediler.
  grc-BRENT: καὶ εἶδον παῖδες Ἁδραάζαρ ὅτι ἐπταίκασιν ἀπὸ προσώπου Ἰσραήλ, καὶ διέθεντο
    μετὰ Δαυεὶδ καὶ ἐδούλευσαν αὐτῷ· καὶ οὐκ ἠθέλησεν Σύρος τοῦ βοηθῆσαι Ἀμμὼν ἔτι.
  ind-AYT: Ketika hamba-hamba Hadadezer melihat bahwa mereka sudah dikalahkan oleh
    Israel, mereka membuat perjanjian damai dengan Daud dan menjadi hambanya. Setelah
    itu, orang Aram tidak mau lagi membantu keturunan Amon.
  nya-nya: Mafumu amene ali pansi pa Hadadezeri ataona kuti agonjetsedwa ndi Aisraeli,
    anachita mtendere ndi Davide ndipo anakhala pansi pa ulamuliro wake. Motero Aaramu
    anaopa kuthandizanso Aamoni.
  hrv-hrv: Kad Hadadezerove sluge vidješe da ih je razbio Izrael, sklopiše mir s Davidom
    i počeše mu služiti. A Aramejci se više nisu usuđivali pomagati Amoncima.
  mps-mps: Te Siria dabe te king Hadateser dologode bidali sogo, te suali, te tiwai
    te Israel dabego augwali aiyaba elaluai baso, augwaligo Devitba walama, te augwaligo
    Israel dabe augwali dali munu ma boi hwįgobeo po walio, tialima augwali te Devit
    dologode bidali. Te tudi badu nosali, te Siria dabego te Amon dabe tau selama,
    te Israel dabe augwaliba ma hwįbo hagela yai dao.
  tpi-tpi: Taim ol dispela Siria i stap aninit long King Hadateser, i lukim olsem
    ol Israel i winim ol pinis, ol i tokim Devit long ol i no laik pait moa long ol
    Israel, tasol bai ol i stap aninit long Devit. Na bihain long dispela, ol Siria
    i no laik helpim ol Amon na pait gen long ol Israel.
  dan-1931: Da alle Hadar'ezers Lydkonger så, at de var slået af Israel, sluttede
    de Fred med David og underkastede sig, og Aramæerne vilde ikke hjælpe Ammonitterne
    mere.
  vie-OVCB: Sau cuộc đại bại, triều đình của Vua Ha-đa-đê-xe xin lập hòa ước với Đa-vít
    và phục dịch vua. Từ đó, người A-ram không còn muốn tiếp viện người Am-môn nữa.
  guj-2017: જ્યારે હદાદેઝેરના સેવકોએ જોયું કે તેઓ ઇઝરાયલીઓની સામે હારી ગયા છે, ત્યારે
    તેઓએ દાઉદ સાથે સુલેહ કરી અને તેની સેવા કરી. તે પછી અરામીઓ આમ્મોનીઓને મદદ કરતાં
    બીવા લાગ્યા. તેથી અરામીઓ આમ્મોનીઓની મદદ કરવા રાજી ન હતા.
  pon-2006A: Ni nanmwarki kan me mi pahn Adadeser mwahngihada me re lohdier pahn mehn
    Israel, re ahpw pekimahkohng Depit oh wiahla sapwellime aramas. Mehn Siria sohla
    men pwurehng sewese mehn Ammon.
  por-BRBSL: Quando os servos de Hadadezer viram que tinham sido derrotados por Israel,
    fizeram as pazes com Davi e o serviram. Os sírios não ajudariam mais as crianças
    de Ammon.
  cth-cth: Hatdawkvah, Hadadezernaw ni Isarelnaw e a hmalah kangdout thai hoeh toe
    tie a panue torei teh, Devit koevah roumnae a sak awh teh, tamuk ka cawng e kho
    lah ao awh. Hatdawkvah, Sirianaw ni Ammonnaw teh kabawp han ngai awh hoeh toe.
  twi-twi: Hadadeser asomfo huu sɛ Israel adi wɔn so nkonim no, wɔmaa wɔn nsa so,
    maa Dawid faa wɔn sɛ ne nkoa. Ɛno akyi no, Aramfo ampɛ sɛ wɔbɛboa Amonfo bio.
  hlt-hlt: Israel mikhmuh ah a yawk uh te Hadadezer kah sal rhoek loh a hmuh. Te dongah
    David te a sah tih a taengah thotat uh. Te phoeiah Aram loh Ammon koca te rhun
    ham ngaih voel pawh.
  tbz-SIM: Kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ do teénnɛ̀ Adɑdesɛɛ kɛ̀ bɛ̀ɛ yɑ̀ Isidɑyɛɛribɛ bɛ̀
    nɑmɛ̀ kɛ̀ bɛ̀ɛ yie Dɑfiti kpɛti kɛ́mpĩ́ nho tɔ̃mmú bɑ́ Sidii kɔbɛ tɛ̃́nkɛ í nyie
    nkɛ teennɛ̀ mudoò Amɔniibɛ.
  msy-2020: Ezɨ Atrivim Hadateserɨn apengan itir adarazi garima, Israelia me abɨnigha
    gɨfa. Ezɨ me tagha, Israelia ko navir vamɨran ikiasa akam akɨrigha Israelian apengan
    iti. Kamaghɨn amizɨ, Siriaba ua Amonian akurvazir puvatɨ.
  dop-dop: Wɑɑtʋ wei ɑwulɑɑ mpɑ Hɑtɑtǝsɛɛ kɑ ŋmɑkǝlɑɑ tɔ pɑ nɑwɑ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    kǝlɑ-wɛ, ɩlɛnɑ pɑ́ polo nɑ pɑ́ nɑ Tɑfiiti pɑ́ ciiki nɑ pɑ́ cɛlɛ-ɩ pɑ tɩ. Pǝ kpɑɣɑʋ
    wɑɑtʋ ɩnɩ tɔ Silii nyǝ́mɑ ɩɩ cɑɑkɩ Amoni nyǝ́mɑ kɛ sǝnɑʋ.
  azb-azb: Hadadezerin adamları İsraillilərin önündə məğlub olduqlarını görəndə Davudla
    sülh bağladılar və ona tabe oldular. Aramlılar bir daha Ammonlulara kömək etmək
    istəmədi.
  eng-DBY: And the servants of Hadarezer saw that they were routed before Israel,
    and they made peace with David, and became his servants. And the Syrians would
    no more help the children of Ammon.
  hin-2017: यह देखकर कि वे इस्राएलियों से हार गए हैं, हदादेजेर के कर्मचारियों ने दाऊद
    से संधि की और उसके अधीन हो गए; और अरामियों ने अम्मोनियों की सहायता फिर करनी न
    चाही।
  eng-YLT: And the servants of Hadarezer see that they have been smitten before Israel,
    and they make peace with David and serve him, and Aram hath not been willing to
    help the sons of Ammon any more.
  eng-WYC-2017: And the servants of Hadadezer saw, that they were overcome of Israel,
    and they fled over to David, and served him; and Syria would no more give help
    to the sons of Ammon.
  eng-WMBB: When the servants of Hadadezer saw that they were defeated by Israel,
    they made peace with David and served him. The Syrians would not help the children
    of Ammon any more.
  urd-GVH: जो अरामी पहले हददअज़र के ताबे थे उन्होंने अब हार मानकर इसराईलियों से सुलह
    कर ली और उनके ताबे हो गए। उस वक़्त से अरामियों ने अम्मोनियों की मदद करने की फिर
    जुर्रत न की।
  rug-rug: Sipu dogoria ri doduru baṉara pu toka nia se Hadadeza sa baṉara sapu tava
    kilasa si arini koari na tie Izireli, si la varibulei si arini koe Devita meke
    koa aqorae mo koasa. Ke korodia toka pule ni rina tinoni Siria sari na tinoni
    Amoni.
  gaz-gaz: Tajaajiltoonni Hadaadezeriis yommuu akka Israaʼelootaan moʼataman arganitti
    Daawit wajjin nagaa uumanii isa jalatti bulan. Kanaafuu namoonni Sooriyaa ergasii
    Amoonota gargaaruu hin feene.
  fra-LSG: Les serviteurs d’Hadarézer, se voyant battus par Israël, firent la paix
    avec David et lui furent assujettis. Et les Syriens ne voulurent plus secourir
    les fils d’Ammon.
  yal-yal: Hadadeseri a walikɛne to a kolon a Isirayila kaane bata e nɔ yɛngɛni, e
    yi layirin xidi e nun Dawuda tagi, e yi lu a yamarin bun. Xabu na, Arami kaane
    mi fa tin Amonine maliyɛ sɔnɔn.
  haw-1868: A ike iho la na kauwa a Hadarezera, ua pepehiia lakou imua o ka Iseraela,
    hookuikahi mai la lakou me Davida, a lilo iho la i poe kauwa nana Aole hoi i manao
    ko Suria e kokua hou aku i na mamo a Amona.
  arb-NAV: وَلَمَّا رَأَى قَادَةُ هَدَدْعَزَرَ أَنَّهُمْ قَدِ انْدَحَرُوا أَمَامَ
    الإِسْرَائِيلِيِّينَ عَقَدُوا مَعَ دَاوُدَ صُلْحاً وَخَضَعُوا لَهُ. وَلَمْ يَعُدِ
    الأَرَامِيُّونَ يَرْغَبُونَ فِي نَجْدَةِ الْعَمُّونِيِّينَ فِي مَا بَعْدُ.
  ewe-ewe: Esi Hadadezer ƒe amewo kpɔ be Israel si yewo la, wowɔ ŋutifafa kple David
    eye wozu etenɔlawo. Tso esia dzi la, Aramtɔwo megakpe ɖe Amonviwo ŋu le woƒe aʋawɔwɔ
    me kpɔ o.
  eng-LEE: 'And when the vassals of Hadar''ezer saw that they were smitten before
    Israel, they made peace with David, and served him: and the Syrians would not
    help the children of ''Ammon any more.'
  asm-FB: যি সকল ৰজা হদদেজৰৰ দাস আছিল, তেওঁলোকে দেখিলে যে, তেওঁলোক ইস্রায়েলৰ দ্ৱাৰাই
    পৰাজিত হৈছে, তেতিয়া তেওঁলোকে দায়ূদৰ লগত শান্তি স্থাপন কৰিলে আৰু তেওঁলোকৰ পৰিচৰ্যা
    কৰিলে। অৰামীয়া লোকসকলে অম্মোনৰ লোকসকলক যিকোনো প্রকাৰে সহায় কৰিবলৈ ভয় কৰিলে।
    সেয়ে অৰামীয়া লোকসকলে অম্মোনৰ লোকসকলক কোনোপধ্যেই সহায় কৰিবলৈ ইচ্ছা নকৰিলে।
  sus-A: هَدَدٍ سٍرِ مَلِمَيٍ تٌ عَ كٌلٌن عَ عِسِرَيِلَكَيٍ بَرَ عٍ بْنبْ، عٍ نَشَ
    لَنيِ شِرِ عٍ نُن دَوُدَ تَفِ، عٍ نَشَ لُ عَ شَ يَامَرِ بُن. كَبِ نَ وَشَتِ، سِرِيَكَيٍ
    مُ تِنمَ عَمٌنِكَيٍ مَلِدٍ سْنْن.
  fra-SBL: Lorsque les serviteurs d'Hadadézer virent qu'ils avaient été vaincus par
    Israël, ils firent la paix avec David et le servirent. Les Syriens ne voulurent
    plus aider les enfants d'Ammon.
  hbo-hbo: וַיִּרְא֞וּ עַבְדֵ֣י הֲדַדְעֶ֗זֶר כִּ֤י נִגְּפוּ֙ לִפְנֵ֣י יִשְׂרָאֵ֔ל
    וַיַּשְׁלִ֥ימוּ עִם־דָּוִ֖יד וַיַּֽעַבְדֻ֑הוּ וְלֹא־אָבָ֣ה אֲרָ֔ם לְהֹושִׁ֥יעַ
    אֶת־בְּנֵי־עַמֹּ֖ון עֹֽוד׃ פ
  kik-kik: Hĩndĩ ĩrĩa ndungata cia Hadadezeri cionire atĩ nĩmahootwo nĩ Isiraeli-rĩ,
    magĩthondeka thayũ na Daudi, nao magĩtuĩka a gwathagwo nĩwe. Nĩ ũndũ ũcio Asuriata
    matiacookire gwĩtĩkĩra gũteithia Aamoni rĩngĩ.
  fra-NCL: Les vassaux d’Hadarézer, se voyant battus devant Israël, firent la paix
    avec David et lui furent assujettis. Et les Syriens ne voulurent plus porter secours
    aux fils d’Ammon.
  cek-AK: Israel kaminawk mah pazawk boeh, tiah Hadarezer taengah kaom tamnanawk mah
    panoek o naah, David hoi angdaehhaih sak o moe, anih ih tamna ah oh o. To pongah
    Syria kaminawk mah Ammon kaminawk abomh han koeh o ai boeh.
  cuk-cuk: Hadad-Ezerʼba-bila-ononanai-gusmaladi Israel-dulemarse-galakus na itosmargua,
    mer bar bila-onogega Davidʼbogwa igar-mesnai guarmalad. Deyobi, geb David-e-maiga
    gunonimarsunnad. Degi-neggusad-akale, Siria-dulemar, bar Amón-dulemar-bendakbi
    gussurmalad.
  uig-CYR: Һададезәрниң әмәлдарлири Исраил алдида йеңилгинини көргәндә, Давут билән
    сүлһ қилип униңға беқинди; шуниңдин кейин Сурийләр иккинчи Аммонийларға ярдәм
    беришни халимайдиған болди.
  tel-2017: తాము ఇశ్రాయేలీయుల చేతిలో ఓడిపోయామని హదరెజెరు సేవకులు గ్రహించి దావీదుతో
    సంధి చేసుకుని అతనికి దాసోహమయ్యారు. అప్పటినుంచి అరామీయులు అమ్మోనీయులకు సాయం చెయ్యడానికి
    అంగీకరించ లేదు.
  hat-BSA: Konsa, lè sèvitè a Hadarézer yo te wè ke yo te fin bat pa Israël, yo te
    fè lapè avèk David e te sèvi li. Konsa, Siryen yo pa t janm dakò ankò pou ede
    fis a Ammon yo.
  kos-kos: Ke tokosra kewa su orekma nu sel Hadadezer elos akilen lah kutangyukla
    elos sin mwet Israel, na elos orek misla yorol David, ac mutawauk in orekma nu
    sel. Mwet Syria elos tia sifil lungse kasru mwet Ammon.
  hbo-WLC: וַיִּרְא֞וּ עַבְדֵ֣י הֲדַדְעֶ֗זֶר כִּ֤י נִגְּפוּ֙ לִפְנֵ֣י יִשְׂרָאֵ֔ל
    וַיַּשְׁלִ֥ימוּ עִם־דָּוִ֖יד וַיַּֽעַבְדֻ֑הוּ וְלֹא־אָבָ֣ה אֲרָ֔ם לְהוֹשִׁ֥יעַ
    אֶת־בְּנֵי־עַמּ֖וֹן עֽוֹד׃ פ
  ibo-ibo: Mgbe ndị eze niile nọ nʼokpuru ọchịchị Hadadeza hụrụ na Izrel etigbuola
    ha, ha mere ka ha na Devid dịrị nʼudo, bụrụkwa ndị nọ nʼokpuru ya. Ya mere, ndị
    Aram adịghịkwa njikere inyere ụmụ Amọn aka ọzọ.
  ory-ory: ତହୁଁ ହଦଦେଷରର ଦାସମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ଦେଖି ଦାଉଦଙ୍କ ସଙ୍ଗେ
    ସନ୍ଧି କରି ତାଙ୍କର ଦାସ ହେଲେ; ପୁଣି, ଅରାମୀୟମାନେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସାହାଯ୍ୟ କରିବାକୁ ଆଉ
    ସମ୍ମତ ହେଲେ ନାହିଁ।
  chk-chk: Iwe, lupwen ekewe king mi nom fän nemenien Hatateser ra küna pwe ra kuf
    ren ekewe re Israel, ra föri kinamwe ngeni Tafit o atolongeer fän nemenian. Iei
    mine ekewe re Siria resap chüen mochen alisi ekewe chon Amon.
  rop-rop: Wal wen detlot Siriya king hubin jidan garram King Heidadesa bin sabi detlot
    Isreil soljamob bin bidim olabat solja, deibin go langa King Deibid, en deibin
    meigim pramis garram im blanga jidan gudbalawei garram ola Isreil pipul, en King
    Deibid bin jidan bos langa ola Siriya pipul na. En detlot Siriya pipul nomo bin
    wandim blanga album detlot Emanait pipul igin.
  ukr-1871: Як побачили Адраазерові помічники, що їх Ізраїль побив, то й постановили
    з Давидом мир, та й піддались йому. І не хотїли Сирийцї помагати більше Аммонїям.
  deu-1951: Und als die Knechte Hadar-Esers sahen, daß sie vor Israel geschlagen waren,
    machten sie Frieden mit David und wurden ihm dienstbar. Und die Syrer wollten
    den Kindern Ammon nicht mehr helfen.
  eng-JPS: And when the servants of Hadarezer saw that they were put to the worse
    before Israel, they made peace with David, and served him; neither would the Arameans
    help the children of Ammon any more.
  srp-1865: I kad vidješe sluge Adar-Ezerove da ih razbi Izrailj, uèiniše mir s Davidom
    i služahu mu; i ne htješe više Sirci pomagati sinovima Amonovijem.
  lug-lug: Awo abantu ba Kadalezeri bwe baalaba nga bawanguddwa Isirayiri, ne batabagana
    ne Dawudi era ne bafuuka abaddu be; so n’Abasuuli tebakkiriza kuyamba abaana be
    Amooni nate.
  heb-heb: ויראו עבדי הדדעזר כי נגפו לפני ישראל וישלימו עם דויד ויעבדהו ולא אבה ארם
    להושיע את בני עמון עוד׃
  ben-IRV: হদরেষরের অধীন রাজারা যখন দেখলেন যে, তাঁরা ইস্রায়েলীয়দের কাছে হেরে গেছেন
    তখন দায়ূদের সঙ্গে শান্তি চুক্তি করে তাঁরা তাঁর অধীন হলেন। কাজেই অম্মোনীয়দের
    সাহায্য করতে অরামীয়েরা আর রাজি হল না।
  pan-pan: ਅਤੇ ਜਦੋਂ ਹਦਦਅਜ਼ਰ ਦੇ ਨੌਕਰਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਇਸਰਾਏਲ ਤੋਂ ਹਾਰ ਗਏ ਹਾਂ, ਤਾਂ
    ਦਾਊਦ ਨਾਲ ਸਮਝੌਤਾ ਕਰ ਕੇ ਉਸ ਦੇ ਅਧੀਨ ਹੋ ਗਏ। ਅਖ਼ੀਰ, ਅਰਾਮੀਆਂ ਨੇ ਅੰਮੋਨੀਆਂ ਦੀ ਫੇਰ ਸਹਾਇਤਾ
    ਨਾ ਕੀਤੀ।
  mya-JVB: ဟာဒဒေဇာ မင်း၏ ကျွန် တို့သည် ဣသရေလ အမျိုးသားရှေ့ မှာ မိမိတို့ရှုံး သည်ကို
    သိမြင် လျှင် ၊ ဒါဝိဒ် နှင့် မိဿဟာယ ဖွဲ့၍ ကျွန်ခံ ကြ၏။ နောက် တဖန် ရှုရိ လူတို့
    သည် အမ္မုန် အမျိုးသား တို့ကို စစ်မ ကူ ကြ။
  hmo-hmo: King haida be king Hadadesa ena henunai iena hesiai gaukara idia karaia.
    To idia itaia Israela taudia ese Hadadesa idia halusia. Vadaeni idia ese Israela
    taudia danu idia maino karaia, bona Davida ena hesiai gaukara idia karaia. Bona
    unai neganai ia lao, Suria taudia idia ura lasi Amono taudia do idia durua lou.
  urd-urd: जब हदर'एलियाज़र के मुलाज़िमों ने देखा कि वह इस्राईल से हार गए, तो वह दाऊद
    से सुलह करके उसके फ़रमाँबरदार हो गए; और अरामी बनी 'अम्मून की मदद पर फिर कभी राज़ी
    न हुए।
  rus-SYN: Когда увидели слуги Адраазара, что они поражены Израильтянами, заключили
    с Давидом мир и подчинились ему. И не хотели Сирияне помогать более Аммонитянам.
  bqc-SIM: Kɛ́ Adadɛzɛɛ zↄ̀blenaↄ è Isailiↄ zĩblèmá màa, ↄ̃ aa lɛdoũkɛ̀ ń Davidio,
    aa gↄ̃̀ aà zↄ̀blenaↄ ũ. Ɔ̃ Siliↄ i we dↄ̀ Amↄniↄlɛ lↄo.
  tcz-CHONGTHU: Hadadezer thunoi a leng umhon jong Israelten gal ajo amudoh phat uvin,
    David angsung a akipelut uvin ama thunoi in aum tauve, chule Aramean miten aitih
    a jong Ammon mite akitho pi kit diu anom tapouve.
  mar-mar: आणि इस्राएलाने आपला पाडाव केला आहे हे जेव्हा हद्देजराच्या सर्व सेवक व राजांनी
    पाहिले तेव्हा त्यांनी दावीदाशी तह केला व ते त्याचे चाकर झाले. म्हणून अरामी पुन्हा
    अम्मोनी लोकांस मदत करण्यास घाबरले. अशा रीतीने अरामी लोक अम्मोनींना मदत करण्यास
    तयार नव्हते.
  qub-qub: Hadad-ezerta yanapajcunaga Israelcuna binsiptin manana masga rimaparannachu.
    Israelcunawanga allillana goyaran. Israelcunapa munayninchöna caran. Chay junajpita-pacha
    Siria runacunaga fiyupana manchacuran Amón runacunata yanapayta.
  bqp-bqp: Ye Hɑdɑdesɛɛn sɔm kowobu bɑ wɑ mɑ Isirelibɑ bɑ bu kɑmiɑwɑ, yerɑ bɑ kɑ Dɑfidi
    nɔɔ tiɑ kuɑ bɑ nùn tii wɛ̃. Sɑɑ dɔmɑ ten di, Sirigibu bɑ ku rɑ mɑɑ kɑ̃ bu Amɔnibɑ
    somiru dɑ.
  hat-hat: Lè moun ki te avek Adadezè yo wè jan moun Izrayèl yo te bat yo, yo fè lapè
    ak David. Yo soumèt devan li. Se konsa, moun Aram yo pa t' vle vin pote moun Amon
    yo sekou ankò.
  eng-BSB: When Hadadezer’s subjects saw that they had been defeated by Israel, they
    made peace with David and became subject to him. So the Arameans were unwilling
    to help the Ammonites anymore.
  eng-WEBPB: When the servants of Hadadezer saw that they were defeated by Israel,
    they made peace with David and served him. The Syrians would not help the children
    of Ammon any more.
  kbq-kbq: Hagi Hadadezeri eri'za vahe'mo'zama kazama Israeli sondia vahe'mo'zama
    ha'ma huzmagaterazage'za, Devitinte e'za zamarimpa fruma hu'za manisaza naneke
    eme nehu'za agri agorga'a mani'zageno, Siria vahe'mo'za ru'enena Amoni vahetega
    eme ante'za zamaza osu'naze.
  nhe-BL: Huan isoldados Tlanahuatijquetl Hadad Ezer motemacaque ica Tlanahuatijquetl
    David huan mochijque itlatequipanojcahua. Huan quej nopa, nopa sirios ayoc quinpalehuijque
    nopa amonita tlacame para tlatehuise.
  gub-BL: — Izaew zanereityk a'e wà, i'i tuwihawete Ananezer hemiruze'eg uzeupeupe
    wà. A'e rupi wenoz zeàmàtyry'ym 'ymaw Tawi pe wà kury. Tawi wiko wazar romo kury.
    A'e re Xir na'ipurupytywà wer pixik kwaw Amon wanehe wà kury.
  eng-DRA: 'And when the servants of Adarezer saw themselves overcome by Israel, they
    went over to David, and served him: and Syria would not help the children of Ammon
    any more.'
