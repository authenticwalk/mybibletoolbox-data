    আমাকে সাহায্য করতে আসবে, আর যদি অম্মোনীয়েরা তোমার চেয়ে শক্তিশালী হয় তবে আমি
    তোমাকে সাহায্য করতে যাব।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਜੇਕਰ ਅਰਾਮੀ ਮੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੋਣ ਤਾਂ ਤੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੀਂ
    ਅਤੇ ਜੇ ਅੰਮੋਨੀ ਤੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੋਣ ਤਾਂ ਮੈਂ ਆ ਕੇ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ
  mya-JVB: ရှုရိ လူတို့သည် ငါ့ ကိုနိုင် လျှင် ငါ့ အား ကူ ရမည်။ အမ္မုန် အမျိုးသား တို့သည်
    သင့် ကိုနိုင် လျှင် သင့် အား ငါကူ မည်။
  hmo-hmo: Ioaba ese Abisai ia hamaoroa, ia gwau, “Bema Suria taudia idia goada herea,
    lauegu orea do oi durua. To bema Amono taudia be umui dekenai idia goada herea,
    lau ese umui do lau durua.
  urd-urd: और उसने कहा कि अगर अरामी मुझ पर ग़ालिब आएँ, तो तू मेरी मदद करना; और अगर
    बनी 'अम्मून तुझ पर ग़ालिब आएँ, तो मैं तेरी मदद करूँगा।
  rus-SYN: 'И сказал он: если Сирияне будут одолевать меня, то ты поможешь мне, а
    если Аммонитяне будут одолевать тебя, то я помогу тебе.'
  bqc-SIM: 'à mɛ̀: Tó Siliↄ gbãa sù lɛ́ ma fu, mↄ dↄmalɛ. Tó Amↄni buiↄ gbãa
    mɛ́ sù lɛ́ n fu sↄ̃, má mↄ́ dↄnlɛ.'
  tcz-CHONGTHU: Joab in asopipa jah a chun, “Aramean mite chu kahin jolal le neihung
    kithopi ding chule nang in jong Ammon mite nanjolal le kahung kithopi ding nahi,”
    ati.
  mar-mar: यवाब म्हणाला, “अरामाचे सैन्य जर माझ्यापेक्षा बलवान ठरले तर अबीशय तू मला
    सोडव. पण अम्मोनी सैन्य तुझ्यापेक्षा बलवान ठरले तर मी तुला सोडवीन.
  qub-qub: 'Nircur niran: «Siria runacuna nogata binsimajnöna captenga shamunqui yanapämänayquipaj.
    Amón runacuna gamta binsishojnöna cashuptiquega shamushaj yanapänäpaj.'
  bqp-bqp: Mɑ u nɛɛ, Sirigibu bɑ̀ n mɑn kɑmiɑmɔ, ɑ mɑn somiru nɑ. Amɔnibɑ bɑ̀ n mɑɑ
    nun kɑmiɑmɔ, kon nun somiru nɑ.
  hat-hat: 'Joab di Abichayi konsa: -Si nou wè moun Aram yo soti pou yo bat mwen,
    w''a vin ede m''. Konsa tou, si mwen wè moun Amon yo vle pi fò pase ou, m''a vin
    ede ou.'
  eng-BSB: “If the Arameans are too strong for me,” said Joab, “then you will come
    to my rescue. And if the Ammonites are too strong for you, then I will come to
    your rescue.
  eng-WEBPB: He said, “If the Syrians are too strong for me, then you are to help
    me; but if the children of Ammon are too strong for you, then I will help you.
  kbq-kbq: Ana nehuno Joapu'a negna Abisaina amanage huno asmi'ne, Siria ha' vahe'mo'zama
    tusiza hu'za hankavema tiza ha'ma hunante'snageta eta eme naza hiho. Hagi Amoni
    vahe'mo'zama kagri'ma hankavetiza ha'ma hugantesnagena, nagra e'na eme kaza hugahue.
  nhe-BL: 'Huan Joab quiilhui iicni: ―Intla nopa sirios quinequise nechtlanise, huajca
    xihualas xinechpalehuiqui, huan intla nopa amonitame quinequise mitztlanise, huajca
    na nimitzpalehuis.'
  gub-BL: Uze'eg Zoaw Amizaz pe. — Eme'e herehe Xir waàmàtyry'ym mehe nehe. Aze uzypyrog
    hereityk pà wà nehe, ezur hepytywà pà nehe, i'i izupe. — Aze Amon uzypyrog nereityk
    pà wà nehe, aha putar nepytywà pà ihe nehe, i'i izupe.
  eng-DRA: 'And he said: If the Syrians be too strong for me, then thou shalt help
    me: but if the children of Ammon be too strong for thee, I will help thee.'
