verse: 1CH.019.012
translations:
  mal-C: 'എന്നിട്ടു യോവാബു പറഞ്ഞു: “എനിക്കു നേരിടാൻ കഴിയാത്തവിധം അരാമ്യർ പ്രാബല്യം
    പ്രാപിച്ചാൽ നീ വന്ന് എന്നെ രക്ഷിക്കണം. മറിച്ച് അമ്മോന്യർ, നിനക്കു നേരിടാൻ കഴിയാത്തവിധം
    പ്രാബല്യം പ്രാപിച്ചാൽ ഞാൻ വന്നു നിന്നെ രക്ഷിക്കും.'
  deu-TKW: 'Dabei ordnete er an: Wenn die Aramäer mir überlegen sind, so mußt du mir
    zu Hilfe kommen; sind aber die Ammoniter dir überlegen, so werde ich dir helfen.'
  lin-lin: 'Joabi alobaki : « Soki bato ya Siri baleki ngai na makasi, yo okoya kosunga
    ngai ; kasi soki bato ya Amoni baleki yo na makasi, wana ngai nakosunga yo.'
  eng-LSV: And he says, “If Aram is stronger than me, then you have been for salvation
    to me; and if the sons of Ammon are stronger than you, then I have saved you;
  eng-GNV: 'And he saide, If Aram be too strong for me, then thou shalt succour me:
    and if the children of Ammon preuaile against thee, then I wil succour thee.'
  eng-WEBSTER: 'And he said, If the Syrians shall be too strong for me, then thou
    shalt help me: but if the children of Ammon shall be too strong for thee, then
    I will help thee.'
  nhw-BL: 'Huan Joab quiilhui iicni: ―Sintla nopa sirios quinequise nechtlanise, huajca
    xihualas techpalehuiqui, huan sintla nopa amonitame quinequise mitztlanise, huajca
    na nimitzpalehuis.'
  swh-ONEN: Yoabu akasema, “Kama Waaramu watanizidi nguvu, basi itakupasa wewe unisaidie;
    lakini kama Waamoni watakuzidi nguvu, basi mimi nitakusaidia.
  bba-bba: Mɑ u nɛɛ, Siriɡibu bɑ̀ n mɑn kɑmiɑmɔ, ɑ mɑn somiru nɑ. Amɔnibɑ bɑ̀ n mɑɑ
    nun kɑmiɑmɔ, kon nun somiru nɑ.
  eng-KJVCPB: 'And he said, If the Syrians be too strong for me, then thou shalt help
    me: but if the children of Ammon be too strong for thee, then I will help thee.'
  luo-luo: Joab nowacho niya, “Ka jo-Aram dwaro loya, to ubi ukonya, to ka diponi
    jo-Amon tek moloyi, to anabi akonyi.
  meu-meu: Ia eto, Suria taudia na egu ai bema goada herea, vada ba durugu; a Amono
    taudia na emu ai bema goada herea, lau ese baina vasi durumu.
  npi-ULB: योआबले भने, “अरामीहरू मेरो निम्‍ति साह्रै शक्तिशाली भए भने अबीशै तिमीले
    मेरो उद्धार गर्नुपर्छ । अम्‍मोनीहरू तिम्रो निम्‍ति साह्रै शक्तिशाली भए भने म आएर
    तिम्रो उद्धार गर्नेछु ।
  yor-yor: Joabu wí pé tí àwọn ará Siria bá le jù fún mi, nígbà náà, ìwọ ni kí o gbà
    mí; ṣùgbọ́n tí àwọn ará Ammoni bá le jù fún ọ, nígbà náà èmi yóò gbà ọ́.
  pes-OPCB: 'یوآب به برادرش گفت: «اگر از عهدهٔ سربازان سوری برنیامدم به کمک من بیا،
    و اگر تو از عهدهٔ عمونی‌ها برنیامدی، من به کمک تو می‌آیم.'
  tgl-ULB: Sinabi ni Joab, “Kung labis na malakas ang mga Arameo para sa akin, kailangan
    mo akong iligtas Abisai. Ngunit kung labis na malakas ang hukbo ng mga Ammonita
    para sa iyo, darating ako at ililigtas kita.
  hui-hui: Ani heagola Yoaba ibugua Abisaihondo lalu, Wai bialu howa handalu keria
    Sirialirume ina bope habeheyane handarimiyagua nde tígua ina mo hongo halu wai
    bule abale ibalimu. Iname handalu kamaria Amonoalirume tí bope habeheyagua nde
    inamebi abale ibalu tí biamogo buleberema.
  mya-mya: ယွာ​ဘ​က``ရှု​ရိ​တပ်​သား​တို့​သည်​ငါ​တို့ အား​အ​နိုင်​ရ​လျက်​နေ​ပါ​မူ သင်​သည်​လာ
    ၍​ငါ့​အား​ကူ​ညီ​လော့။ အ​ကယ်​၍​အမ္မုန် တပ်​သား​တို့​က​သင့်​ကို​အ​နိုင်​ရ​လျက် နေ​ပါ​မူ​ငါ​သည်​လာ​၍​သင့်​ကို​ကူ​ညီ​မည်။-
  bod-N: ཡོ་ཨབ་ཀྱིས་ཨ་བི་ཤཱ་ཨི་ལ་ན་རེ། གལ་ཏེ་ཨ་རམ་པ་ང་ལས་དྲག་ན་ཁྱོད་ང་ལ་རོགས་བྱེད་དུ་ཤོག
    གལ་ཏེ་ཨམ་མོན་པ་ཁྱོད་ལས་དྲག་ན་ང་ཁྱོད་ལ་རོགས་བྱེད་དུ་འོང་།
  sna-sna: Joabhu akati, “Kana vaAramu vandikundaka, ipapo iwe unofanira kuzondinunura;
    asi kana vaAmoni vakakukunda, ipapo ini ndichakununura.
  spa-BLM: 'Él dijo: “Si los sirios son demasiado fuertes para mí, tú me ayudarás;
    pero si los hijos de Amón son demasiado fuertes para ti, yo te ayudaré.'
  cac-cac: 'Ix yalan vin̈aj Joab chi'' icha tic: Tato max on̈ tzac''van d''a eb''
    sirio chi'', elan̈chamel tzex colvaj qued''oc. Tato max ex tzac''van d''a eb''
    amonita chi'' jun, a on̈xo ol b''at on̈ colvaj eyed''oc.'
  swh-ULB: Yoabu akasema, “Kama Waaremi wananguvu kunizidi, kisha wewe, Abishai, lazima
    uniokoe. Lakini kama jeshi la Waamoni lina nguvu kukuzidi, nitakuja kukuokoa.
  bel-bel: 'І сказаў ён: калі Сірыйцы будуць адольваць мяне, дык ты дапаможаш мне,
    а калі Аманіцяне будуць адольваць цябе, дык я дапамагу табе.'
  deu-ELBBK: 'Und er sprach: Wenn die Syrer mir zu stark sind, so sollst du mir Hilfe
    leisten; und wenn die Kinder Ammon dir zu stark sind, so will ich dir helfen.'
  mbb-OT: Migkeǥiyan ni Joab si Abishai te, “Emun egkeerangan nu he egkezaag key te
    menge Aramihanen ne tevangi key keniyu, ne emun daan egkeerangan dey he egkezaag
    kew te menge Amunihanen edtevangan dey zaan sikiyu.
  mal-2015: 'പിന്നെ അവൻ: അരാമ്യർ എന്റെ നേരെ പ്രാബല്യം പ്രാപിച്ചാൽ നീ എനിക്കു സഹായം
    ചെയ്യേണം; അമ്മോന്യർ നിന്റെ നേരെ പ്രാബല്യം പ്രാപിച്ചാൽ ഞാൻ നിനക്കു സഹായം ചെയ്യും.'
  rmc-rmc: 'O Joab leske phenďa: „Te dikheha, hoj o Aramejčana man domaren, aveha
    mange te pomožinel, a te me dikhava, hoj o Amončana domaren tut, džava me tuke
    te pomožinel.'
  pes-OPV: و گفت:« اگر اَرميان بر من غالب آيند، به مدد من بيا؛ و اگر بني عَمُّون بر
    تو غالب آيند، به جهت امداد تو خواهم آمد.
  ron-1924: 'Ел а зис: „Дакэ сириений вор фи май тарь декыт мине, сэ-мь вий ту ын
    ажутор ши дакэ фиий луй Амон вор фи май тарь декыт тине, ыць вой вени еу ын ажутор.'
  ben-OBCV: যোয়াব বললেন, “অরামীয়রা যদি আমার চেয়ে বেশি শক্তিশালী হয়ে যায়, তবে
    তুমি আমাকে রক্ষা কোরো; কিন্তু অম্মোনীয়রা যদি তোমার চেয়ে বেশি শক্তিশালী হয়ে
    যায়, তবে আমিই তোমাকে রক্ষা করব।
  som-som: Oo wuxuu walaalkiis ku yidhi, Haddii reer Suuriya iga xoog bataan waa inaad
    i soo caawisaa, laakiinse haddii reer Cammoon kaa xoog bataan, markaasaan ku soo
    caawin doonaa.
  lat-VUC: 'Dixitque: Si vicerit me Syrus, auxilio eris mihi: si autem superaverint
    te filii Ammon, ero tibi in præsidium.'
  eng-ASVBT: And he said, If the Syrians be too strong for me, then thou shalt help
    me; but if the children of Ammon be too strong for thee, then I will help thee.
  ita-1885: 'e disse ad Abisai: Se i Siri mi superano, soccorrimi; se altresì i figliuoli
    di Ammon ti superano, io ti soccorrerò.'
  eng-LXXUP: 'And he said, If the Syrian should prevail against me, then shalt thou
    deliver me: and if the children of Ammon should prevail against thee, then will
    I deliver thee.'
  eng-ULB: Joab said, “If the Arameans are too strong for me, then you, Abishai, must
    rescue me. But if the army of Ammon is too strong for you, then I will come and
    rescue you.
  spa-VBL: 'Joab le dijo: “Si los arameos son más fuertes que yo, ven a ayudarme.
    Si los amonitas son más fuertes que tú, yo vendré a ayudarte.'
  fra-_FOB: 'Et il dit: Si les Syriens sont plus forts que moi, tu viendras à mon
    secours; et si les enfants d''Ammon sont plus forts que toi, je te délivrerai.'
  mal-mal: 'പിന്നെ അവൻ: “അരാമ്യർ എന്നേക്കാൾ ശക്തി പ്രാപിച്ചാൽ നീ എനിക്ക് സഹായം ചെയ്യേണം;
    അമ്മോന്യർ നിന്നേക്കാൾ ശക്തി പ്രാപിച്ചാൽ ഞാൻ നിനക്ക് സഹായം ചെയ്യും.'
  urd-GVR: Ek dūsre se alag hone se pahle Yoāb ne Abīshai se kahā, “Agar Shām ke faujī
    mujh par ġhālib āne lageṅ to mere pās ā kar merī madad karnā. Lekin agar āp Ammoniyoṅ
    par qābū na pā sakeṅ to maiṅ ā kar āp kī madad karūṅga.
  suz-BL: मिनु योआबमी “अरामीपुकी आं क्‍येङा ग्राचा चिक्‍ताक्‍म हना, गे आं कली वारच
    पथ पिवो। अम्‍मोनी इं क्‍येङा ग्राचा चिक्‍ताक्‍म हना, गो इ कली वारच पथ पीनुङ।
  ita-1927: 'e disse ad Abishai: “Se i Siri son più forti di me, tu mi darai soccorso;
    e se i figliuoli di Ammon son più forti di te, andrò io a soccorrerti.'
  ckb-ckb: 'یۆئاب گوتی: «ئەگەر ئارامییەکان لە من بەهێزتر بوون، ئەوا تۆ بەهانامەوە
    دێیت؛ بەڵام ئەگەر عەمۆنییەکان لە تۆ بەهێزتر بوون، ئەوا من بەهاناتەوە دێم.'
  eng-BBE: And he said, If the Aramaeans are stronger and get the better of me, then
    come to my help; and if the children of Ammon get the better of you, I will come
    to your help.
  kan-OKCV: ಅವನಿಗೆ ಯೋವಾಬನು, “ಅರಾಮ್ಯರು ನನಗಿಂತ ಬಲವುಳ್ಳವರಾದರೆ, ನೀನು ನನಗೆ ಸಹಾಯಮಾಡಬೇಕು;
    ಅಮ್ಮೋನಿಯರು ನಿನಗಿಂತ ಬಲವುಳ್ಳವರಾದರೆ, ನಾನು ಬಂದು ನಿನಗೆ ಸಹಾಯ ಮಾಡುವೆನು.
  tam-2017: என்னைவிட சீரியர்கள் பலங்கொண்டால் நீ எனக்குத் துணை நில்; உன்னைவிட அம்மோன்
    இராணுவத்தினர்கள் பலங்கொண்டால் நான் உனக்குத் துணை நிற்பேன்.
  spa-RV-1909: 'Y dijo: Si los Siros fueren más fuertes que yo, tú me salvarás; y
    si los Ammonitas fueren más fuertes que tú, yo te salvaré.'
  ron-BTF: 'Și a spus: Dacă sirienii sunt prea tari pentru mine, atunci tu să mă ajuți,
    iar dacă fiii lui Amon sunt prea tari pentru tine, atunci eu te voi ajuta.'
  eng-WEBP: He said, “If the Syrians are too strong for me, then you are to help me;
    but if the children of Ammon are too strong for you, then I will help you.
  eng-FBV: Joab told him, “If the Arameans are stronger than me, you come and help
    me. If the Ammonites are stronger than you, I'll come and help you.
  nld-1939: 'Hij zeide: Als de Arameën mij te sterk worden, moet gij mij helpen; worden
    de Ammonieten u te sterk, dan zal ik u te hulp komen.'
  nch-BL: 'Huan Joab quiilhui iicni: ―Sinta nopa sirios quinequise techtanise, huajca
    xihualas techpalehuiqui, huan sinta nopa amonitame quinequise mitztanise, huajca
    na nimitzpalehuis.'
  vie-1934: 'Người nói: Nếu quân Sy-ri mạnh hơn anh, em sẽ giúp đỡ anh; còn nếu quân
    Am-môn mạnh hơn em, anh sẽ giúp đỡ em.'
  hin-CV: योआब का आदेश था, “यदि तुम्हें यह लगे कि अरामी मुझ पर हावी हो रहे हैं, तब
    तुम मेरी रक्षा के लिए आ जाना, मगर यदि अम्मोनी तुम पर प्रबल होने लगे, तब मैं तुम्हारी
    रक्षा के लिए आ जाऊंगा.
  spa-BES: 'Y él dijo: Si los arameos son más fuertes y me superan, vengan en mi ayuda;
    y si los hijos de Amón te superan, acudiré en tu ayuda.'
  tdx-tdx: Aa hoe re, Naho loho maozatse amako o nte-Arameo le ihe ty hañolotse ahy;
    aa naho maozatse te ama’o ka o ana’ i Amoneo le izaho ty hañolotse azo.
  tha-KJV: และท่านพูดว่า “ถ้ากำลังคนซีเรียแข็งเหลือกำลังของเราแล้วเจ้าจงช่วยเรา แต่​ถ้ากำลังคนอัมโมนแข็งเกินกำลังของเจ้า
    เราจะช่วยเจ้า
  por-BR-2018: 'E disse: Se os sírios forem mais fortes que eu, tu me socorrerás;
    e se os amonitas forem mais fortes que tu, eu te socorrerei.'
  deu-ELO: 'Und er sprach: Wenn die Syrer mir zu stark sind, so sollst du mir Hilfe
    leisten; und wenn die Kinder Ammon dir zu stark sind, so will ich dir helfen.'
  eng-WYC-2018: And Joab said, If Syrians shall overcome me, thou shalt help me; and
    if the sons of Ammon shall overcome thee, I shall help thee; (And Joab said, If
    the Syrians overcome me, thou shalt help me; and if the Ammonites overcome thee,
    I shall help thee;)
  epo-epo: 'Kaj li diris: Se la Sirianoj superfortos min, tiam vi donos al mi helpon;
    sed se la Amonidoj superfortos vin, tiam mi donos al vi helpon;'
  uig-PIN: 'Yoab Abixayƣa: «Əgǝr Suriylǝr manga küqlük kǝlsǝ, sǝn manga yardǝm bǝrgǝysǝn;
    ǝmma Ammonlar sanga küqlük kǝlsǝ, mǝn berip sanga yardǝm berǝy.'
  beo-beo: 'Youa:be da Abisia:ima amane sia:i, “Di da Silia dunu na hasalimusa: heda:be
    ba:sea, na fidila misa. Amola na da A:mone dunu di hasalimusa: heda:be ba:sea,
    na da di fidila masunu.'
  tpi-OTNT: Orait na Joap i tokim Abisai olsem, “Taim pait i kirap na sapos yu lukim
    ol Siria i laik winim mipela, orait yupela i mas i kam helpim mipela. Na sapos
    ol Amon i laik winim yupela, orait bai mipela i go helpim yupela.
  hau-SA: Yowab ya ce, “In Arameyawa suka fi ni ƙarfi, sai ka kawo mini ɗauke da ni;
    amma in Ammonawa sun fi ka ƙarfi, sai in kawo maka ɗauke.
  uig-LAT: 'Yoab Abishaygha: «Eger Suriyler manga küchlük kelse, sen manga yardem
    bergeysen; emma Ammonlar sanga küchlük kelse, men bérip sanga yardem bérey.'
  nde-nde: UJowabi wasesithi, “Nxa ama-Aramu ezangikhulela, wena uzangihlomulela;
    kanti-ke nxa ama-Amoni ezakukhulela lami ngizakuhlomulela.
  ton-ton: Pea naʻa ne pehē, “Kapau ʻe mālohi fau ʻae kakai Silia kiate au, te mou
    toki tokoni kiate au; pea kapau ʻe mālohi fau ʻae fānau ʻa ʻAmoni kiate koe, te
    u toki tokoni ʻeau kiate koe.
  ces-1613: 'I řekl Joáb: Jestliže Syrští budou mne silnější, přispěješ mi na pomoc;
    pakli Ammonitští silnější budou tebe, já pomohu tobě.'
  eng-WMB: He said, “If the Syrians are too strong for me, then you are to help me;
    but if the children of Ammon are too strong for you, then I will help you.
  tam-TCV: பின்பு யோவாப் தன் சகோதரனிடம், “சீரியர் என்னைவிட வலிமைமிக்கவர்களாய் இருந்தால்,
    நீ வந்து என்னைத் தப்புவிக்கவேண்டும். அம்மோனியர்கள் உன்னைவிட வலிமையுடையவர்களாய்
    இருந்தால், நான் வந்து உன்னைத் தப்புவிப்பேன்.
  ceb-ULB: Miingon si Joab, “Kung mas kusgan pa kay kanako ang mga Aramihanon, unya
    kinahanglan ikaw Abishai, ang moluwas kanako. Apan kung mas kusgan pa kay kanimo
    ang Amonihanon, moabot ako ug lawason ka.
  pol-UBG: 'I powiedział: Jeśli Syryjczycy będą silniejsi ode mnie, przyjdziesz mi
    na pomoc, a jeśli synowie Ammona będą silniejsi od ciebie, ja przyjdę tobie na
    pomoc.'
  urd-GVU: ایک دوسرے سے الگ ہونے سے پہلے یوآب نے ابی شے سے کہا، ”اگر شام کے فوجی مجھ
    پر غالب آنے لگیں تو میرے پاس آ کر میری مدد کرنا۔ لیکن اگر آپ عمونیوں پر قابو نہ
    پا سکیں تو مَیں آ کر آپ کی مدد کروں گا۔
