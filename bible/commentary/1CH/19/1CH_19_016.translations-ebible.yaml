verse: 1CH.019.016
translations:
  mal-C: ഇസ്രായേല്യർ തങ്ങളെ തോൽപ്പിച്ചോടിച്ചെന്നു കണ്ടിട്ട് അരാമ്യർ സന്ദേശവാഹകരെ അയച്ച്
    യൂഫ്രട്ടീസ് നദിക്ക് അപ്പുറമുള്ള അരാമ്യരെ വരുത്തി. അവരെ നയിച്ചിരുന്നത് ഹദദേസറിന്റെ
    സൈന്യാധിപനായ ശോഫക്ക് ആയിരുന്നു.
  deu-TKW: Als nun die Aramäer sahen, daß sie von den Israeliten geschlagen waren,
    sandten sie Boten und ließen die Aramäer von jenseits des Stromes ausrücken, und
    Sophach, der Feldherr Hadaresers, stand an ihrer Spitze.
  lin-lin: Tango bato ya Siri bamonaki ete Isalaele alongi bango, batindaki bantoma
    kobenga bato mosusu ya Siri oyo bazalaki na ngambo mosusu ya ebale Efrate. Tsofaki,
    mokonzi ya mampinga ya Adadezeri, azalaki liboso na bango.
  eng-LSV: And Aram sees that they have been struck before Israel, and send messengers,
    and bring out Aram that [is] beyond the River, and Shophach head of the host of
    Hadarezer [is] before them.
  eng-GNV: 'And when the Aramites sawe that they were discomfited before Israel, they
    sent messengers and caused the Aramites to come forth that were beyond the riuer:
    and Shophach the captaine of the hoste of Hadarezer went before them.'
  eng-WEBSTER: 'And when the Syrians saw that they were defeated before Israel, they
    sent messengers, and drew forth the Syrians that were beyond the river: and Shophach
    the captain of the host of Hadarezer went before them.'
  nhw-BL: Nopa sirios momacaque cuenta para nopa israelitame quintlantoyaj huan yeca
    quintitlanque tlayolmelahuani campa nopa sequinoc sirios catli itztoyaj ipan nopa
    seyoc nali hueyatl Eufrates. Huan quinchihualtijque ma hualaca ma quinpalehuiquij.
    Huan nopa sequinoc sirios ajsicoj ica Sofac, catli quinyacantoya isoldados Tlanahuatijquetl
    Hadad Ezer, quinyacanayaya.
  swh-ONEN: Baada ya Waaramu kuona kwamba wameshindwa na Israeli, wakapeleka wajumbe
    na kuwataka Waaramu wengine kutoka ngʼambo ya Mto Frati, wakiongozwa na Shofaki,
    jemadari wa jeshi la Hadadezeri.
  bba-bba: Ye Siriɡibu bɑ wɑ mɑ Isirelibɑ bɑ bu kɑmiɑwɑ, yerɑ bɑ sɔmɔbu ɡɔrɑ bu Siriɡii
    be bɑ wɑ̃ɑ dɑɑrun ɡuru ɡiɔ sokumɑ. Sofɑki, Hɑdɑdesɛɛn tɑbu kowobun wiruɡii u bu
    ɡbiiye.
  eng-KJVCPB: 'And when the Syrians saw that they were put to the worse before Israel,
    they sent messengers, and drew forth the Syrians that were beyond the river: and
    Shophach the captain of the host of Hadarezer went before them.'
  luo-luo: Bangʼ kane jo-Aram oneno ni jo-Israel oseloyogi, negioro joote moomo jo-Aram
    mane ni loka Aora kotelnegi gi Shofak mane jatend jolwenj Hadadezer.
  meu-meu: Suria taudia na vada e diba, Israel taudia ese idia vada e hadareredia,
    bena idia ese gwaukau taudia e siaidia lao, Suria taudia Eufrate sinavaina unukahana
    ai e nohova na e hakaudia mai; Sofaka, Hadadesere ena tuari oreana biaguna, ese
    e kwaradia.
  npi-ULB: जब अरामीहरूले आफू इस्राएलद्वारा परास्‍त भएका देखे, तब तिनीहरूले यूफ्रेटिस
    नदीको पारिबाट हददेजेरका कमाण्‍डर शोपकको कमाण्‍डमा भएका अरू अरामी सेनालाई बोलाए
    ।
  yor-yor: Lẹ́yìn ìgbà tí àwọn ará Siria rí wí pé àwọn Israẹli ti lé wọn, wọ́n rán
    ìránṣẹ́. A sì mú àwọn ará Siria rékọjá odò Eufurate wá, pẹ̀lú Ṣofaki alákòóso
    ọmọ-ogun Hadadeseri, tí ó ń darí wọn.
  pes-OPCB: سوری‌ها وقتی دیدند نمی‌توانند در مقابل اسرائیلی‌ها مقاومت کنند، سربازان
    سوری شرق رود فرات را نیز به کمک طلبیدند. فرماندهی این نیروها به عهدهٔ شوبک فرماندهٔ
    سپاه هددعزر بود.
  tgl-ULB: At nang nakita ng mga Arameo na natatalo sila ng Israel, nagpadala sila
    ng karagdagang mga kawal mula sa ibayong Ilog Eufrates, kasama si Sofac, ang pinuno
    ng hukbo ni Hadadezer.
  hui-hui: Siriali biaru tigua handalu hemiria Isaraele agalirume ti bope hayiyane
    hondowa tinaga ami agali hearu mo mogo bini. Ani buwa tigua agali maruhondo, Siria
    ami agali maru iba Yuberedisi ange ni tagira ibiragohayagi wai biaga hearu damu
    pudaba, layagola damu pialu bibahende haru daibu howa tidiyu hene. Ti bibahende
    íbu ngoaiho heagola Kini Hadadesenaga ami haru haga agali haguane mbira mini Sobaga
    heagome ami agali uruni haru hene.
  mya-mya: ရှု​ရိ​အ​မျိုး​သား​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အ​နိုင်​ရ​သွား​ကြောင်း​ကို​သိ​ရှိ​လာ
    ကြ​သ​ဖြင့် သူ​တို့​သည်​ဥ​ဖ​ရတ်​မြစ်​အ​ရှေ့ ဘက်​ကမ်း​ရှိ​ရှု​ရိ​ပြည်​နယ်​မှ​စစ်​သား​တို့​ကို
    ခေါ်​ယူ​ကာ ဇော​ဘ​ပြည်​မှ​ဟာ​ဒ​ဒေ​ဇာ​မင်း တပ်​မ​တော်​တပ်​မှူး​ရှော​ဗက်​၏​လက်​အောက်
    တွင်​ထား​ရှိ​ကြ​၏။-
  bod-N: ཨ་རམ་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་མདུན་དུ་རང་ཕམ་པ་མཐོང་ནས། བང་ཆེན་མངགས་ནས་གཙང་པོའི་ཕ་རོལ་ཏུ་ཡོད་པའི་ཨ་རམ་པ་རྣམས་སྤར་འོངས་ཏེ།
    ཧ་དད་ཨི་སེར་གྱི་དམག་དཔོན་ཤོ་ཕག་བྱ་བས་དེ་དག་ལ་འགོ་ཁྲིད་བྱས།
  sna-sna: Mushure mokunge vaAramu vaona kuti vakanga vakundwa neIsraeri vakatumira
    nhume kunokokorodza vamwe vaAramu mberi kweRwizi, Shofaki mutungamiri wehondo
    yaHadhadhezeri achivatungamirira.
  spa-BLM: Cuando los sirios vieron que habían sido derrotados por Israel, enviaron
    mensajeros y convocaron a los sirios que estaban al otro lado del río, con Shophach,
    el capitán del ejército de Hadadezer, al frente.
  cac-cac: Ayic ix yilan eb' sirio chi' to ix ac'ji ganar eb' yuj eb' israel, ix yac'anb'at
    schecab' eb' d'a eb' yetchon̈ab' ay d'a sc'axepalb'at a' Éufrates yic scot eb'
    colval yed' eb'. A vin̈aj Sofac yajalil eb' soldado vin̈aj rey Hadad-ezer scuchb'an
    eb'.
  swh-ULB: Waaremi walipoona kuwa wanashindwa na Waisraeli, wakatuma msaada nyuma
    ya Mto Frati, na Shofaki mkuu wajeshi la Hadadezeri.
  bel-bel: Сірыйцы, бачачы, што яны разьбіты Ізраільцянамі, адправілі паслоў і вывелі
    Сірыйцаў, якія былі па той бок ракі, і Савак, ваеначальнік Адраазараў, быў на
    чале іх.
  deu-ELBBK: Und als die Syrer sahen, dass sie vor Israel geschlagen waren, da sandten
    sie Boten hin und ließen die Syrer ausziehen, die jenseits des Stromes waren;
    und Schophak, der Heeroberste Hadadesers, zog vor ihnen her.
  mbb-OT: Hein naahà te menge Aramihanen he nezaag dan te menge Israilihanen, ne midsuǥù
    dan te ibpepenudtul te menge zuma zan he menge Aramihanen diyà te divaluy te wahig
    he Eufrates su ebpeuǥup dan. Nekeuma heini he grupu he iyan pengulu zan si Shofac
    he iyan peremandar te menge sundaru ni Hadadezer.
  mal-2015: തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയി എന്നു അരാമ്യർ കണ്ടപ്പോൾ അവർ ദൂതന്മാരെ
    അയച്ചു നദിക്കു അക്കരെയുള്ള അരാമ്യരെ വരുത്തി; ഹദദേസെരിന്റെ സേനാപതിയായ ശോഫക്ക് അവരുടെ
    നായകനായിരുന്നു.
  rmc-rmc: Sar o Aramejčana dikhle, hoj o Izraeliti upral lende zviťazinde, bičhade
    vaš aver Aramejčana, save bešenas pre aver sera le paňestar Eufrat. On avle ke
    lende a o Šobach, o veľiťeľis upral e armada le Hadad-Ezeroskri, len ľidžalas.
  pes-OPV: و چون اَراميان ديدند که از حضور اسرائيل شکست يافتند، ايشان قاصدان فرستاده،
    اَراميان را که به آن طرف نهر بودند، و شُوفَک سردار لشکر هَدَرعَزَر پيشواي ايشان
    بود.
  ron-1924: Сириений, вэзынд кэ фусесерэ бэтуць де Исраел, ау тримис ши ау адус пе
    сириений каре ерау де чялалтэ парте а рыулуй ши Шофах, кэпетения оштирий луй Хадарезер,
    ера ын фрунтя лор.
  ben-OBCV: অরামীয়রা যখন দেখেছিল যে তারা ইস্রায়েলীদের দ্বারা ছত্রভঙ্গ হয়ে পড়েছে,
    তখন তারা দূত পাঠিয়ে ইউফ্রেটিস নদীর ওপার থেকে সেই অরামীয়দের ডেকে পাঠিয়েছিল,
    যাদের পরিচালনায় ছিলেন হদদেষরের সেনাবাহিনীর সেনাপতি শোফক।
  som-som: Oo reer Suuriya markay arkeen in iyaga looga adkaaday reer binu Israa'iil
    hortooda ayay wargeeyayaal u direen oo soo kaxeeyeen reer Suuriyihii Webiga ka
    shisheeyey, iyagoo uu madax u yahay Shoofag oo ahaa sirkaalkii ciidanka Hadarceser.
  lat-VUC: 'Videns autem Syrus quod cecidisset coram Israël, misit nuntios, et adduxit
    Syrum, qui erat trans fluvium: Sophach autem princeps militiæ Adarezer erat dux
    eorum.'
  eng-ASVBT: And when the Syrians saw that they were put to the worse before Israel,
    they sent messengers, and drew forth the Syrians that were beyond the River, with
    Shophach the captain of the host of Hadadezer at their head.
  ita-1885: E i Siri, veggendo ch'erano stati sconfitti da Israele, mandarono messi,
    e fecero venire i Siri ch'erano di là dal Fiume; e Sofac, capo dell'esercito di
    Hadarezer, li conduceva.
  eng-LXXUP: And the Syrian saw that Israel had defeated him, and he sent messengers,
    and they brought out the Syrians from beyond the river; and Shophach the commander-in-chief
    of the forces of Hadadezer was before them.
  eng-ULB: When the Arameans saw that they were being defeated by Israel, they sent
    for reinforcements from beyond the Euphrates River, with Shophak the commander
    of Hadadezer's army.
  spa-VBL: En cuanto los arameos vieron que habían sido derrotados por los israelitas,
    enviaron a buscar refuerzos del otro lado del río Éufrates, bajo el mando de Sobac,
    comandante del ejército de Hadad-Ezer.
  fra-_FOB: Les Syriens, voyant qu'ils avaient été battus par Israël, envoyèrent des
    messagers, et firent venir les Syriens qui étaient de l'autre côté du fleuve;
    et Shophac, chef de l'armée de Hadarézer, était à leur tête.
  mal-mal: തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയി എന്നു അരാമ്യർ കണ്ടപ്പോൾ അവർ ദൂതന്മാരെ അയച്ചു
    നദിക്കു അക്കരെയുള്ള അരാമ്യരെ വരുത്തി; ഹദദേസെരിന്റെ സേനാപതിയായ ശോഫക്ക് അവരുടെ നായകനായിരുന്നു.
  urd-GVR: Jab Shām ke faujiyoṅ ko shikast kī be'izzatī kā ehsās huā to unhoṅ ne Dariyā-e-Furāt
    ke pār Masoputāmiyā meṅ ābād Arāmiyoṅ ke pās qāsid bheje tāki wuh bhī laṛne meṅ
    madad kareṅ. Hadadazar kā kamānḍar Sofak un par muqarrar huā.
  suz-BL: मिनु अरामी इस्राएली आन क्‍येङा ब्रुका बाक्‍त, दे तुइश्‍शा, युफ्रेटीस खोला
    आ आइक्‍ची हांबु ङा हादादेजेर आ कप्‍तान शोफाक आ हुकुमम बाक्‍शो अरु अरामी आन कली
    ब्रेत्‍थ सोइक्‍तमे बाक्‍त।
  ita-1927: I Siri, vedendosi sconfitti da Israele, inviarono de’ messi e fecero venire
    i Siri che abitavano di là dal fiume. Shofac, capo dell’esercito di Hadarezer,
    era alla loro testa.
  ckb-ckb: کاتێک ئارامییەکان بینییان لە بەرامبەر ئیسرائیل تێکشکاون، چەند نێردراوێکیان
    نارد و ئارامییەکانی ئەوبەری ڕووباری فوراتیان هێنا و شوفەخی سەرکردەی سوپاکەی هەدەدعەزەریش
    لەپێشیانەوە بوو.
  eng-BBE: And when the Aramaeans saw that Israel had overcome them, they sent men
    to get the Aramaeans who were on the other side of the River, with Shophach, the
    captain of Hadadezer's army, at their head.
  kan-OKCV: ಅರಾಮ್ಯರಿಗೆ ತಾವು ಇಸ್ರಾಯೇಲರಿಂದ ಸೋತುಹೋದೆವೆಂದು ತಿಳಿದಾಗ, ಅವರು ದೂತರನ್ನು ಕಳುಹಿಸಿ,
    ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ ಇತರ ಅರಾಮ್ಯರನ್ನು ಕರೆಯಿಸಿಕೊಂಡರು. ಹದದೆಜೆರನ ಸೇನಾಧಿಪತಿಯಾದ
    ಶೋಫಕನು ಅವರ ನಾಯಕನಾದನು.
  tam-2017: தாங்கள் இஸ்ரவேலுக்கு முன்பாக தோற்கடிக்கப்பட்டதைக் கண்டபோது, அவர்கள் நதிக்கு
    மறுகரையில் சீரியர்களை வரவழைத்தார்கள்; ஆதாரேசரின் படைத்தலைவனாகிய சோப்பாக் அவர்களுக்கு
    முன்னாலே நடந்துபோனான்.
  spa-RV-1909: Y viendo los Siros que habían caído delante de Israel, enviaron embajadores,
    y trajeron á los Siros que estaban de la otra parte del río, cuyo capitán era
    Sophach, general del ejército de Adarezer.
  ron-BTF: Și când sirienii au văzut că au fost învinși înaintea lui Israel, au trimis
    mesageri și au scos pe sirienii care erau dincolo de râu; și Șofah, căpetenia
    oștirii lui Hadarezer, a mers înaintea lor.
  eng-WEBP: When the Syrians saw that they were defeated by Israel, they sent messengers
    and called out the Syrians who were beyond the River, with Shophach the captain
    of the army of Hadadezer leading them.
  eng-FBV: As soon as the Arameans saw they had been defeated by the Israelites so
    they sent for reinforcements from the other side of the Euphrates River, under
    the leadership of Shobach, commander of Hadadezer's army.
  nld-1939: Toen de Arameën zagen, dat zij door Israël waren verslagen, lieten zij
    zelfs de Arameën van de overzijde van de Rivier uitrukken onder aanvoering van
    Sjofak, den legeroverste van Hadadézer.
  nch-BL: Nopa sirios quiitaque para nopa israelitame quintantoyaj huan yeca quintitanque
    tayolmelahuani campa nopa sequinoc sirios cati itztoyaj ipan nopa seyoc nali ten
    hueyat Eufrates. Huan quinchihualtijque ma hualaca quinpalehuiquij. Huan nopa
    sequinoc Sirios ajsicoj huan quinyacanayaya Sofac, cati quinyacantoya isoldados
    Tanahuatijquet Hadad Ezer.
  vie-1934: Khi quân Sy-ri thấy mình bị thua trước mặt Y-sơ-ra-ên, bèn sai sứ giả
    đến biểu dân Sy-ri ở bên kia sông ra, có Sô-phác, quan tướng của đạo binh Ha-đa-rê-xe,
    quản lãnh chúng nó.
  hin-CV: जब अश्शूरियों ने यह देखा कि उन्हें इस्राएल से हार का सामना करना पड़ा है,
    तब उन्होंने दूत भेजकर फरात नदी के पार से और भी सेना की विनती की. हादेदेज़र की
    इस सेना का प्रधान था शोफख.
  spa-BES: Y cuando los sirios vieron que Israel los había vencido, enviaron hombres
    a buscar a los sirios que estaban al otro lado del río, con Sofac, el capitán
    del ejército de Hadadezer, a la cabeza.
  tdx-tdx: Ie nirendre’ o nte-Ara­meo te ginio’ Israele, le nañitrike ìrake, nanga­lake
    o nte-Arame alafe’ i Sakaio, rekets’ i Sopake mpifehe’ ty valobohò’ i Hadadezere
    ho mpiaolo.
  tha-KJV: แต่​เมื่อคนซีเรียเห็​นว​่าเขาพ่ายแพ้​แก่​อิสราเอล เขาจึงส่งผู้สื่อสารไปนำคนซีเรียซึ่งอยู่ฟากแม่น้ำข้างโน้นออกมา
    มี​โชฟัคผู้บังคับบัญชากองทัพของฮาดัดเอเซอร์เป็นหัวหน้าของเขาทั้งหลาย
  por-BR-2018: E vendo os sírios que haviam caído diante de Israel, enviaram embaixadores,
    e trouxeram aos sírios que estavam da outra parte do rio, cujo capitão era Sofaque,
    general do exército de Hadadezer.
  deu-ELO: Und als die Syrer sahen, daß sie vor Israel geschlagen waren, da sandten
    sie Boten hin und ließen die Syrer ausziehen, die jenseit des Stromes waren; und
    Schophak, der Heeroberste Hadaresers, zog vor ihnen her.
  eng-WYC-2018: And (the) Syrians saw, that he had fallen down before Israel, and
    he sent messengers, and brought [forth]to them(the) Syrians, that was beyond the
    flood; and Shophach, the prince of [the] chivalry of Hadadezer, was the duke of
    them. (And when the Syrians saw that they had fallen down before Israel, they
    sent messengers, and brought over (to themselves) the Syrians who were on the
    east side of the Euphrates River; and Shophach, the prince of Hadadezer’s cavalry,
    (or of his army), was their leader.)
  epo-epo: Vidante, ke ili estas venkobatitaj de la Izraelidoj, la Sirianoj sendis
    senditojn kaj elirigis la Sirianojn transriverajn; kaj Ŝofaĥ, la militestro de
    Hadarezer, ilin kondukis.
  uig-PIN: Suriylǝr bolsa ɵzlirining Israillarning aldida mǝƣlup bolƣinini kɵrgǝndǝ,
    ǝlqi ǝwǝtip, Əfrat dǝryasining u tǝripidiki Suriylǝrni qaⱪirtip kǝldi. Ⱨadad’ezǝrning
    ⱪoxunining sǝrdari bolƣan Xofaⱪ ularƣa yetǝkqi idi.
  beo-beo: Silia dunu da Isala:ili dunu ili hasali dagoi amo dawa:loba, ilia da ilia
    dadi gagui dunu huluanedafa gilisima:ne wele sia:i. Hina bagade Ha:da:disa da
    Silia dunu huluane amo Iufala:idisi Hano gusudili esalu, amo ema misa:ne sia:si.
    Ilia da Hila:me moilaiga misi. Sioubage (Souba hina bagade Ha:da:disa, amo ea
    dadi gagui wa:i ouligisudafa dunu galu) da ili ouligisu.
  tpi-OTNT: Ol Siria i lukim olsem ol i lus long pait, olsem na ol i salim sampela
    man i go kisim ol man bilong dispela lain Siria i stap long hap sankamap bilong
    wara Yufretis, na ol dispela Siria i kam long helpim ol. Na Sobak, namba wan ofisa
    bilong King Hadateser, i bosim ol.
  hau-SA: Bayan Arameyawa suka ga cewa Isra’ila sun ci su da yaƙi, sai suka aiki ’yan
    aika suka sa aka kawo Arameyawan da suke hayen Kogi waɗanda Shobak shugaban mayaƙan
    Hadadezer yake shugabanta.
  uig-LAT: Suriyler bolsa özlirining Israillarning aldida meghlup bolghinini körgende,
    elchi ewetip, Efrat deryasining u teripidiki Suriylerni chaqirtip keldi. Ⱨadad’ézerning
    qoshunining serdari bolghan Shofaq ulargha yétekchi idi.
  nde-nde: Kwathi ama-Aramu esebonile ukuthi ehlulwe ngama-Israyeli, athuma izithunywa
    zayaphendula ama-Aramu ayengaphetsheya koMfula, kanye loShofaki umlawuli wamabutho
    kaHadadezeri lamabutho ayekhokhele.
  ton-ton: '¶ Pea ʻi he sio ʻe he kakai Silia kuo nau tuʻutāmaki ʻi he ʻao ʻo ʻIsileli,
    naʻa nau kouna atu ʻae kau tangata fekau, ke nau ʻomi ʻae kau Silia naʻe nofo
    ʻi he kau vai ʻe taha: pea naʻe tataki ʻakinautolu ʻe Sofaki ko e ʻeiki ki he
    kautau ʻo Hetatesa.'
  ces-1613: A tak vidouce Syrští, že jsou poraženi od Izraelských, poslali posly,
    a vyvedli Syrské, kteříž bydlejí za řekou, a Sofach kníže vojska Hadarezerova
    vedl je.
  eng-WMB: When the Syrians saw that they were defeated by Israel, they sent messengers
    and called out the Syrians who were beyond the River, with Shophach the captain
    of the army of Hadadezer leading them.
  tam-TCV: தாங்கள் இஸ்ரயேலரால் முறியடிக்கப்பட்டதைக் கண்ட சீரியர், யூப்ரட்டீஸ் நதிக்கு
    அப்புறத்தில் தூதுவர்களை அனுப்பி அங்கிருந்த சீரியரைக் கொண்டுவந்தார்கள். ஆதாதேசரின்
    படைத்தளபதியாகிய சோப்பாக் அவர்களுக்குத் தலைமை தாங்கினான்.
  ceb-ULB: Sa dihang nakita sa mga Aramihanon nga mabuntog na sila sa mga Israelita,
    nagpadala sila ug daghang mga sundalo gikan sa halayo pa sa Suba sa Eufrates,
    uban si Shofac ang komandante sa kasundalohan ni Hadadezer.
  pol-UBG: Kiedy Syryjczycy zobaczyli, że są pobici przez Izraela, wyprawili posłańców
    i sprowadzili Syryjczyków, którzy byli za rzeką. I Szofak, dowódca wojska Hadadezera,
    prowadził ich.
  urd-GVU: جب شام کے فوجیوں کو شکست کی بےعزتی کا احساس ہوا تو اُنہوں نے دریائے فرات
    کے پار مسوپتامیہ میں آباد اَرامیوں کے پاس قاصد بھیجے تاکہ وہ بھی لڑنے میں مدد
    کریں۔ ہدد عزر کا کمانڈر سوفک اُن پر مقرر ہوا۔
  deu-1912: Da aber die Syrer sahen, daß sie vor Israel geschlagen waren, sandten
    sie Boten hin und brachten heraus die Syrer jenseit des Stroms; und Sophach, der
    Feldhauptmann Hadadesers, zog vor ihnen her.
  kan-2017: ಅರಾಮ್ಯರಿಗೆ ತಾವು ಇಸ್ರಾಯೇಲರಿಂದ ಅಪಜಯ ಹೊಂದಿದ್ದೇವೆಂದು ಗೊತ್ತಾದಾಗ ಅವರು ಯೂಫ್ರೆಟಿಸ್
    ನದಿಯ ಆಚೆಯಲ್ಲಿದ್ದ ಅರಾಮ್ಯರನ್ನು ಕರೆಕಳುಹಿಸಿದರು. ಹದರೆಜರನ ಸೇನಾಧಿಪತಿಯಾದ ಶೋಫಕನು ಅವರ ನಾಯಕನಾದನು.
  yap-yap: Me nang e salthaw nu Syria nike gel e salthaw nu Israel ngorad, ma aram
    miyad fek e yu raba’ i salthaw u boch e nug nu Syria u ba’ ni ngek fare lul’ ni
    Eufrates ngar ted nga tan pa’ Shobak, ir e gireng ko fa raba’ i salthaw rok Hadadezer
    ni Pilung nu Zobah.
  hlt-MCSB: Aram loh Israel mikhmuh ah a yawk te a hmuh vaengah puencawn rhoek te
    a tueih uh. Te vaengah Aram loh tuiva rhalvangan lamkah te a khuen uh tih Hadadezer
    kah caempuei mangpa Shophate teamih hmai ah a lamhma sak.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዖሎና ዔያቶ ባሼሢ ሶኦሪያ ዓሳ ዔራዖ ዔፕራፂሴኮ ዓባ ኬስካ ባንፃ ዓኣ ሶኦሪያ ዓጮ ዖሎ ዓሶ ዔኪ
    ሙኪ ሾባኬ ዓይሢ ዖሊሳንዳጉዲ ማሄኔ፤ ሾባኬ ፆባ ካኣቲ፥ ሃዳድዔዜሬኮ ዖሎ ዓሶ ዓይሣ ሱኡጌኬ፤
  twi-ASANTE: Afei, Aramfoɔ no hunuu sɛ ɛnyɛ wɔn afɛ ne Israelfoɔ enti, wɔfrɛɛ Aram
    akodɔm foforɔ firii Asubɔnten Eufrate ho sɛ wɔmmɛboa. Saa akodɔm a wɔhyɛ Sofak
    a ɔyɛ Hadadeser akodɔm nyinaa sahene ase no baeɛ.
  eng-WEBU: When the Syrians saw that they were defeated by Israel, they sent messengers
    and called out the Syrians who were beyond the River, with Shophach the captain
    of the army of Hadadezer leading them.
  wal-wal: Sooriyaa asati Israa7eela asati eta xoonidoogaa erido wode, asa kiittidi
    Efiraaxiisa SHaafaappe hefinttaara de7iya Sooriyaa asata ehiissidosona. Hadaadi7eezera
    ola gadaawai SHobaaki eta kaalettees.
  spa-PDDPT: Cuando los sirios vieron que cayeron derrotados ante Israel, enviaron
    embajadores y llevaron a los sirios que estaban al otro lado del Éufrates, cuyo
    jefe era Sofac, general del ejército de Hadad-ezer.
  gun-gun: Ha'e gui Síria pygua kuery ma Israel kuery renonde oitypaa oexa okuapy
    vy omondouka ayvu reraarã guetã pygua kuery yakã rovai re hekoa va'e oupa avi
    aguã. Ha'e kuery renonde ou oiny Sofaque, Hadadezer pegua xondaro kuery rerekoarã.
  ilo-ULB: Ket idi nakita dagiti Arameo a naparmek idan ti Israel, nangayabda iti
    tumulong kadakuada manipud iti ballasiw ti Karayan Eufrates, kaduada ni Sobak
    a mangidadaulo iti armada ni Adadeser.
  kpg-kpg: Digau Syria gu iloo bolo ginaadou gu haga magedaa go digau Israel. Digaula
    gaa hula ga laha mai nadau gau dauwa i nia guongo o Syria ala i bahi i dua di
    monowai Euphrates, gaa dugu digaula gi lala nia mogobuna o Shobach, di tagi digau dauwa
    o Hadadezer go di king o Zobah.
  uig-ARA: سۇرىيلەر بولسا ئۆزلىرىنىڭ ئىسرائىللارنىڭ ئالدىدا مەغلۇپ بولغىنىنى كۆرگەندە،
    ئەلچى ئەۋەتىپ، ئەفرات دەرياسىنىڭ ئۇ تەرىپىدىكى سۇرىيلەرنى چاقىرتىپ كەلدى. ھادادئېزەرنىڭ
    قوشۇنىنىڭ سەردارى بولغان شوفاق ئۇلارغا يېتەكچى ئىدى.
  sus-sus: Siriyakae to a kolon Isirayila bara e bɔnbɔ, e naxa xɛɛrae xɛɛ Siriyakae
    ma naxee nu na xure naakiri ma. Hadadeseri xa sɔɔri mangɛ Sofaki nan nu na e xunyi
    ra.
  pon-2006: Mehn Siria ko eri esedahr me mehn Israel ko kaloweiraildier, irail ahpw
    pwainda sounpei kei sang wehin Siria ni palimesehn Pillap Iupreitis, irail eri
    koasoaneiraildi pahn kaweid en Sopak, kaunen sapwellimen Adadeser, nanmwarkien
    Sopa, karis kan.
  ksd-ksd: Ma ba ra tarai Siria dia ga gire ba ra tarai Israel dia ga uvia pa diat,
    dia ga tulue ta umana tultul upi diat a ben pa ra tarai Siria ta ra papar a Tava
    Alir maro, ma Sopak ra luluai na vinarubu kai Adadeser i ga agure diat.
  tur-YTC: Suriyeliler İsrael tarafından yenildiklerini görünce, ulaklar gönderip,
    Hadadezer'in ordusunun başkomutanı Şofak'ın önderliğinde, Irmak ötesindeki Suriyeliler'i
    çağırdılar.
  grc-BRENT: Καὶ εἶδεν Σύρος ὅτι ἐτροπώσατο αὐτὸν Ἰσραήλ, καὶ ἀπέστειλαν ἀγγέλους·
    καὶ ἐξήγαγον τὸν Σύρον ἐκ τοῦ πέραν τοῦ ποταμοῦ, καὶ Σωφὰρ ἀρχιστράτηγος δυνάμεως
    Ἁδραάζαρ ἔμπροσθεν αὐτῶν.
  ind-AYT: Orang Aram menyadari bahwa mereka telah dikalahkan oleh Israel. Jadi, mereka
    mengirim utusan-utusan dan memanggil keluar orang Aram di seberang Sungai Efrat.
    Mereka dipimpin oleh Sofakh, panglima tentara Hadadezer.
  nya-nya: Aaramu ataona kuti agonjetsedwa ndi Aisraeli, anatumiza amithenga kukayitana
    Aaramu amene anali ku tsidya la Mtsinje, pamodzi ndi mtsogoleri wa ankhondo wa
    Hadadezeri, Sofaki akuwatsogolera.
  hrv-hrv: A Aramejci, vidjevši gdje su ih potukli Izraelci, uputili su poslanike
    i doveli Aramejce što su s onu stranu Rijeke, na čelu sa Šofakom, vojvodom Hadadezerove
    vojske.
  mps-mps: Te Siria dabe augwaligo te tiwai suali, augwaligo te boi hwįabo usu meni
    baso, te augwaligo bidi meba tagala palama, te Siria hani bidi dabe augwali te
    sia ge asobo badu te wę Yufretis elalubo madi teba sigi pelama, tama te Siria
    dabe aselama, augwali tau sagasomainu yalio. Tama Sobak te king Hadatesergo polalubo
    ofisa bidigo augwali tonaluali.
  tpi-tpi: Ol Siria i lukim olsem ol i lus long pait, olsem na ol i salim sampela
    man i go kisim ol man bilong dispela lain Siria i stap long hap sankamap bilong
    wara Yufretis, na ol dispela Siria i kam long helpim ol. Na Sobak, namba wan ofisa
    bilong King Hadateser, i bosim ol.
  dan-1931: Men da Aramæerne så, at de var slået af Israel, sendte de Bud og fik Aramæerne
    hinsides Floden til at rykke ud med Sjofak, Hadar'ezers Hærfører, i Spidsen.
  vie-OVCB: Sau cuộc thất trận ấy, quân A-ram sai người đi cầu viện các lực lượng
    A-ram đóng ở bên kia Sông Ơ-phơ-rát, đặt dưới quyền chỉ huy của Tướng Sô-phác,
    thuộc quân đội của Ha-đa-đê-xe.
  guj-2017: અરામીઓ સમજી ગયા કે પોતે ઇઝરાયલીઓથી પરાજિત થયા છે. એટલે તેમણે સંદેશાવાહકો
    મોકલીને નદી પારના બીજા અરામીઓને હદાદેઝેરના સેનાપતિ શોફાખની આગેવાની હેઠળ બોલાવી
    લીધા.
  pon-2006A: Mehn Siria ko eri esedahr me mehn Israel ko kaloweiraildier, irail ahpw
    pwainda sounpei kei sang wehin Siria ni palimesehn Pillap Iupreitis, irail eri
    koasoaneiraildi pahn kaweid en Sopak, kaunen sapwellimen Adadeser, nanmwarkien
    Sopa, karis kan.
  por-BRBSL: Quando os sírios viram que tinham sido derrotados por Israel, enviaram
    mensageiros e chamaram os sírios que estavam além do rio, com Shophach, o capitão
    do exército de Hadadezer, liderando-os.
  cth-cth: Sirianaw ni Isarelnaw e a hmalah kangdue e hmuen hawihoeh tie a panue torei
    teh, patounenaw a patoun awh teh, palang namran kaawm e Sirianaw hah a kaw awh.
    Hadadezer ransabawi Shophate ni hai ahnimouh a uk.
  twi-twi: Aramfo no huu sɛ ɛnyɛ wɔn afɛ ne Israelfo no nti, wɔfrɛɛ Aram asraafodɔm
    foforo fii Asubɔnten Eufrate ho sɛ wɔmmɛboa. Saa asraafodɔm a wɔhyɛ Sofak a ɔyɛ
    Hadadeser asraafodɔm nyinaa so sahene ase no bae.
  hlt-hlt: Aram loh Israel mikhmuh ah a yawk te a hmuh vaengah puencawn rhoek te a
    tueih uh. Te vaengah Aram loh tuiva rhalvangan lamkah te a khuen uh tih Hadadezer
    kah caempuei mangpa Shophate teamih hmai ah a lamhma sak.
  tbz-SIM: Kɛ̀ Sidii kɔbɛɛ yɑ̀ Isidɑyɛɛribɛ bɛ̀ nɑmɛ̀, kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ íinní bɛ kɔbɛ
    bɛ̀ɛ̀ bo kukó nhEfɑdɑti kó diyɑ́ɑ̀. Kɛ̀ Adɑdesɛɛ kóo ɑ̃ɑ̃pɔ̀nkótì Sofɑki mbɛ̀
    ni.
  msy-2020: Ezɨ Siriaba garima, Israelia mɨdorozimɨn me abɨra, kamaghɨn amizɨ, me
    uan mɨdorozir gumazibar diazɨma me bar iza uari akufa. Egha me uarir akurvaghasa
    gumazir maba amangizɨ, me ghua Sirian adarazir Yufretisɨn Fanemɨn aruem anadi
    naghɨn itir gumazir maba ini. Ezɨ Sirian gumazir kaba iza men akura. Ezɨ Atrivim
    Hadateserɨn mɨdorozir gumazibar garir gumazir dapanim Sobak, men faragha ghua
    men gumazir dapanimɨn iti.
  dop-dop: Silii nyǝ́mɑ nɑwɑ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ-wɛ. Ɩlɛnɑ pɑ́ kʋsɩ tillɑɑ sɩ pɑ́
    polo pɑ́ lǝsɩ pɑ tɛɛtʋnɑɑ mpɑ pɑ wɛ Ɩfǝlɑtɩ pɔɣɔ wɑɑlɩ tɔ. Pɑ nyʋɣʋ tʋ ntɛ́ Hɑtɑtǝsɛɛ
    yoolɑɑ nyʋɣʋ tʋ sɔsɔ Sofɑkɩ.
  azb-azb: Aramlılar İsraillilərin önündə məğlub olduqlarını görəndə qasidlər göndərib
    Fərat çayının o tayındakı Aramlıları döyüşə çıxartdılar. Onların başçısı Hadadezerin
    ordu başçısı Şofak idi.
  eng-DBY: And when the Syrians saw that they were routed before Israel, they sent
    messengers, and drew forth the Syrians that were beyond the river; and Shophach
    the captain of the host of Hadarezer [went] before them.
  hin-2017: फिर यह देखकर कि वे इस्राएलियों से हार गए हैं, अरामियों ने दूत भेजकर फरात
    के पार के अरामियों को बुलवाया, और हदादेजेर के सेनापति शोपक को अपना प्रधान बनाया।
  eng-YLT: And Aram seeth that they have been smitten before Israel, and send messengers,
    and bring out Aram that [is] beyond the River, and Shophach head of the host of
    Hadarezer [is] before them.
  eng-WYC-2017: And Syrians saw, that he had fallen down before Israel, and he sent
    messengers, and brought [forth]to them Syrians, that was beyond the flood; and
    Shophach, the prince of [the] chivalry of Hadadezer, was the duke of them.
  eng-WMBB: When the Syrians saw that they were defeated by Israel, they sent messengers
    and called out the Syrians who were beyond the River, with Shophach the captain
    of the army of Hadadezer leading them.
  urd-GVH: जब शाम के फ़ौजियों को शिकस्त की बेइज़्ज़ती का एहसास हुआ तो उन्होंने दरियाए-फ़ुरात
    के पार मसोपुतामिया में आबाद अरामियों के पास क़ासिद भेजे ताकि वह भी लड़ने में मदद
    करें। हददअज़र का कमाँडर सोफ़क उन पर मुक़र्रर हुआ।
  rug-rug: Totoso gilania rina tinoni Siria sapu tava kilasa si arini koari na tinoni
    Izireli, si garunu tie paleke inavoso si arini pude tioko la i sari na tinoni
    Siria saripu koa pa kali gasa rimata koasa Ovuku Iuparetisi. Koa si arini pa kinopu
    te Sopako, sa koimata koasa qeto minate varipera te baṉara Hadadeza pa Zoba.
  gaz-gaz: Namoonni Sooriyaa yommuu akka Israaʼeloonni isaan moʼatan arganitti ergamoota
    erganii namoota Sooriyaa kanneen Laga Efraaxiisiitiin gamaa fichisiisan; Shoofaki
    ajajaan loltoota Hadaadezer sun isaan hoogganaa ture.
  fra-LSG: Les Syriens, voyant qu’ils avaient été battus par Israël, envoyèrent chercher
    les Syriens qui étaient de l’autre côté du fleuve; et Schophach, chef de l’armée
    d’Hadarézer, était à leur tête.
  yal-yal: Arami kaane to a kolon a Isirayila bata e nɔ yɛngɛni, e yi xɛrane rasiga
    Arami kaane ma naxanye yi Efirati baan kidi ma. Hadadeseri a sofa kuntigin Sofaki
    nan yi e xun na.
  haw-1868: 'A ike ae la ko Suria, ua pepehiia lakou imua o ka Iseraela, hoouna aku
    la lakou i na elele, a kai mai la lakou i ko Suria e noho ana ma kela aoao o ka
    muliwai: a imua o lakou o Sopaka ka lunakoa no Hadarezera.'
  arb-NAV: وَإِذْ رَأَى الأَرَامِيُّونَ أَنَّهُمْ قَدِ انْدَحَرُوا أَمَامَ الإِسْرَائِيلِيِّينَ،
    اسْتَنْجَدُوا بِآرَامِيِّي شَرْقِيِّ النَّهْرِ، الَّذِينَ احْتَشَدُوا بِقِيَادَةِ
    شُوبَكَ رَئِيسِ جَيْشِ هَدَدْعَزَرَ.
  ewe-ewe: Esime Aramtɔwo kpɔ be Israelviwo ɖu yewo dzi la, wodɔ amewo be woadi aʋawɔla
    bubuwo tso Ufrates tɔsisi la godo eye wonɔ Sofak, Fia Hadadezer ƒe aʋafia gã ƒe
    kpɔkplɔ te.
  eng-LEE: 'And when the Syrians saw that they were smitten before Israel, they sent
    messengers, and brought out the Syrians that were beyond the river: and Shophach
    the captain of the army of Hadar''ezer went before them.'
  asm-FB: যেতিয়া অৰামীয়াসকলে ইস্ৰায়েলৰ দ্ৱাৰাই পৰাজিত হোৱা দেখিলে, তেতিয়া তেওঁলোকক
    পুনৰ শক্তিশালী কৰিবলৈ ইফ্রাতীচ নদীৰ সিপাৰে হদদেজৰৰ সৈন্যৰ সেনাপতি চোফকৰ লগত পঠিয়ালে।
  sus-A: سِرِيَكَيٍ تٌ عَ كٌلٌن عِسِرَيِلَ بَرَ عٍ بْنبْ، عٍ نَشَ شّيرَيٍ شّي سِرِيَكَيٍ
    مَ نَشٍيٍ نُ نَ شُرٍ نَاكِرِ مَ. هَدَدٍ سٍرِ شَ سْورِ مَنفّ سٌقَكِ نَن نُ نَ عٍ
    شُنيِ رَ.
  fra-SBL: Lorsque les Syriens virent qu'ils avaient été vaincus par Israël, ils envoyèrent
    des messagers et appelèrent les Syriens qui étaient au-delà du fleuve, avec à
    leur tête Shophach, chef de l'armée d'Hadadézer.
  hbo-hbo: וַיַּ֣רְא אֲרָ֗ם כִּ֣י נִגְּפוּ֮ לִפְנֵ֣י יִשְׂרָאֵל֒ וַֽיִּשְׁלְחוּ֙ מַלְאָכִ֔ים
    וַיֹּוצִ֣יאוּ אֶת־אֲרָ֔ם אֲשֶׁ֖ר מֵעֵ֣בֶר הַנָּהָ֑ר וְשֹׁופַ֛ךְ שַׂר־צְבָ֥א הֲדַדְעֶ֖זֶר
    לִפְנֵיהֶֽם׃
  kik-kik: Thuutha wa Asuriata kuona atĩ nĩmatoorio nĩ andũ a Isiraeli, magĩtũma andũ
    makarehithie Asuriata a kuuma mũrĩmo wa Rũũĩ rwa Farati matongoretio nĩ Shofaku
    ũrĩa warĩ mũnene wa mbũtũ cia ita cia Hadadezeri.
  fra-NCL: Les Syriens, voyant qu’ils avaient été battus devant Israël, envoyèrent
    des messagers pour faire venir les Syriens qui étaient de l’autre côté du fleuve ;
    et Sophach, chef de l’armée d’Hadarézer marchait devant eux.
  cek-AK: Israel kaminawk hmaa ah misa sung boeh, tiah Syria kaminawk mah panoek o
    naah, nihcae mah laicaehnawk to patoeh o moe, vapui yaeh ah kaom Syria misatuh
    kaminawk to kawksak; Hadarezer ih misatuh angraeng Shophak mah nihcae to caeh
    haih.
  cuk-cuk: Siria-dulemar, Israel-dulemarse galakus na itosmargua, e-bendakdamalaga
    Siria-dulemar-Éufrates-diwar-obakar-bukwamaladse gayaburba-berbemalad barmisad.
    A-sordamar-e-dummad Sofacʼye-nugad. Sofacʼde, Rey-Hadad-Ezer-e-sorda-dummadid.
  uig-CYR: Сурийләр болса өзлириниң Исраилларниң алдида мәғлуп болғинини көргәндә,
    әлчи әвәтип, Әфрат дәриясиниң у тәрипидики Сурийләрни чақиртип кәлди. Һададезәрниң
    қошуниниң сәрдари болған Шофақ уларға йетәкчи еди.
  tel-2017: తాము ఇశ్రాయేలీయుల చేతిలో ఓడిపోయామని అరామీయులు గ్రహించి దూతలను పంపి, నది
    అవతల ఉన్న అరామీయులను పిలిపించుకున్నారు. హదరెజెరు సైన్యాధిపతి షోపకు వాళ్లకు నాయకుడయ్యాడు.
  hat-BSA: Lè Siryen yo te wè ke yo te bat pa Israël, yo te voye mesaje pou te mennen
    fè sòti Siryen ki te lòtbò Rivyè a, avèk Schophach, chèf lame Hadarézer ki t ap
    dirije yo a.
  kos-kos: Mwet Syria elos akilen lah mwet Israel elos kutangulosla, na elos use un
    mwet mweun Syria su muta layen kutulap in Infacl Euphrates, ac eisalosyang nu
    inpaol Shobach, captain lun un mwet mweun lal Tokosra Hadadezer lun Zobah.
  hbo-WLC: וַיַּ֣רְא אֲרָ֗ם כִּ֣י נִגְּפוּ֮ לִפְנֵ֣י יִשְׂרָאֵל֒ וַֽיִּשְׁלְחוּ֙ מַלְאָכִ֔ים
    וַיּוֹצִ֣יאוּ אֶת־אֲרָ֔ם אֲשֶׁ֖ר מֵעֵ֣בֶר הַנָּהָ֑ר וְשׁוֹפַ֛ךְ שַׂר־צְבָ֥א הֲדַדְעֶ֖זֶר
    לִפְנֵיהֶֽם׃
  ibo-ibo: Ma mgbe ndị Aram hụrụ na ndị Izrel tigburu ha, ha zipụrụ ndị ozi gara kpọta
    ndị Aram site nʼofe ọzọ nke Osimiri Yufretis. Ọ bụ Shofaka ọchịagha ndị agha Hadadeza
    na-edu ha.
  ory-ory: ଏଉତ୍ତାରେ ଅରାମୀୟମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ଦେଖି ଦୂତ ପଠାଇ ନଦୀ
    ସେପାରିସ୍ଥ ଅରାମୀୟମାନଙ୍କୁ ବାହାର କରି ଆଣିଲେ। ହଦଦେଷରର ସେନାପତି ଶୋଫକ୍‍ ସେମାନଙ୍କର ଅଗ୍ରଣୀ
    ଥିଲା।
  chk-chk: Nge lupwen ekewe sounfiun Siria ra küna pwe ra kuf ren ekewe sounfiun Israel,
    ra tinala chon künö, pwe repwe emwenato ekewe re Siria mi nom ötiuen ewe chanpupu
    Oifrat, nge Sopak ewe meilapen nöün Hatateser mwichen sounfiu a emweniir.
  rop-rop: Wal detlot Siriya soljamob hubin ranawei bin jinggabat weya detlot Isreil
    soljamob bin bidimbat olabat, en deibin majurrumap miselp igin, en det king blanga
    olabat brom Soba neim Heidadesa bin jandim wed langa detlot najalot Siriya soljamob
    hubin jidan sanraisaid langa det Yufreitis Riba. Wal det bos blanga ola Siriya
    solja blanga King Heidadesa bin neim Shobak.
  ukr-1871: Як Сирийцї побачили, що вони Ізрайлитянами побитї, так послали посланцїв,
    і привели Сирийцїв, що були по той бік ріки, а Совах, гетьман Адраазерів, проводив
    їм.
  deu-1951: Als aber die Syrer sahen, daß sie von Israel geschlagen waren, sandten
    sie Boten hin und ließen die Syrer von jenseits des Stromes ausziehen. Und Sophach,
    der Feldhauptmann Hadar-Esers, zog vor ihnen her.
  eng-JPS: And when the Arameans saw that they were put to the worse before Israel,
    they sent messengers, and brought out the Arameans that were beyond the River,
    with Shophach the captain of the host of Hadarezer at their head.
  srp-1865: Ali Sirci kad vidješe gdje ih nadbiše Izrailjci, poslaše poslanike te
    dovedoše Sirce ispreko rijeke; a Sofak vojvoda Adar-Ezerov iðaše pred njima.
  lug-lug: Abasuuli bwe baalaba nga Isirayiri abawangudde, ne batuma ababaka, okuggyayo
    Abasuuli abaali emitala w’Omugga Fulaati, nga Sofaki omuduumizi ow’eggye lya Kadalezeri
    yabakulembedde.
  heb-heb: וירא ארם כי נגפו לפני ישראל וישלחו מלאכים ויוציאו את ארם אשר מעבר הנהר
    ושופך שר צבא הדדעזר לפניהם׃
  ben-IRV: অরামীয়েরা যখন দেখল যে, তারা ইস্রায়েলীয়দের কাছে সম্পূর্ণভাবে হেরে গেছে
    তখন তারা লোক পাঠিয়ে ইউফ্রেটিস নদীর ওপারে বাস করা অরামীয়দের নিয়ে আসল। হদরেষরের
    সৈন্যদলের সেনাপতি শোবক তাদের পরিচালনা করে নিয়ে আসলেন।
  pan-pan: ਜਦੋਂ ਅਰਾਮੀਆਂ ਨੇ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੇ ਹਾਰ ਗਏ ਹਾਂ, ਤਾਂ ਉਹ ਦੂਤਾਂ
    ਨੂੰ ਭੇਜ ਕੇ ਉਨ੍ਹਾਂ ਦਰਿਆ ਦੇ ਪਾਰ ਵਾਲਿਆਂ ਅਰਾਮੀਆਂ ਨੂੰ ਸੱਦ ਲਿਆਏ, ਅਤੇ ਹਦਦਅਜ਼ਰ ਦਾ ਸੈਨਾਪਤੀ
    ਸ਼ੋਫਕ ਉਨ੍ਹਾਂ ਦਾ ਸੈਨਾਪਤੀ ਸੀ
  mya-JVB: ရှုရိ လူတို့သည် ဣသရေလ အမျိုးသားရှေ့ မှာ မိမိတို့ရှုံး သည်ကို သိမြင် လျှင်
    ၊ သံတမန် တို့ကို စေလွှတ် ၍ မြစ် တဘက် ၌နေသော ရှုရိ လူတို့ကို ခေါ်သဖြင့် ၊ ဟာဒဒေဇာ
    ခန့်ထားသော ဗိုလ်ချုပ် မင်းရှောဗက် သည်လည်း အုပ်ရ၏။
  hmo-hmo: Suria taudia be idia diba vadaeni, Israela taudia ese idia halusidia vadaeni.
    Unai dainai idia ese hereva gwauraia taudia idia siaia lao, vadaeni Suria taudia
    Euperate Sinavai ena dina daekau kahana idia noho be durua totona idia raka mai.
    Sopaka, Suria king Hadadesa ena tuari biaguna ese idia ia biagua.
  urd-urd: जब अरामियों ने देखा कि उन्होंने बनी — इस्राईल से शिकस्त खाई, तो उन्होंने
    क़ासिद भेज कर दरिया — ए — फु़रात के पार के अरामियों को बुलवाया; और हदर'एलियाज़र
    का सिपहसालार सोफ़क उनका सरदार था।
  rus-SYN: Сирияне, видя, что они поражены Израильтянами, отправили послов и вывели
    Сириян, которые были по ту сторону реки, и Совак, военачальник Адраазаров, предводительствовал
    ими.
  bqc-SIM: Kɛ́ Siliↄ è Isailiↄ zĩblèmá, ↄ̃ aa gbɛ̃́ↄ zĩ̀ Uflata baa, aa gɛ̀ ń
    gbɛ̃́ kĩniↄ nàaa sùńnↄ. Adadɛzɛɛ zĩgↄ̃ↄ dↄaana Sofaki mɛ́ dↄaaa.
  tcz-CHONGTHU: Aramean miten Israel te ajolel u ahetdoh phat uchun Euphrates luipang
    le avel dung a kon in Aramean sepaite akoukhom in amaho chu abon'un Hadadezer
    sepai jalamkai pa thunoi in ana um sah uvin ahi.
  mar-mar: आणि इस्राएलपुढे आपला पराभव झाला आहे हे अरामी सरदारांनी पाहिले तेव्हा त्यांनी
    जासूद पाठवून फरात नदीपलीकडील आपल्या लोकांस बोलवून घेतले. शोफख हा हद्देजरच्या अरामी
    फौजेचा सेनापती होता.
  qub-qub: Israelcuna binsishanta tantiyacurir Siria runacunaga cachata cacharan waquin
    caj Siria runacuna Éufrates mayupa washa chimpancho caycajcuna shamunanpaj. Chaychöga
    mandaj caycaran Sofac. Payga caran Hadad-ezerpa mandaj suldärun.
  bqp-bqp: Ye Sirigibu bɑ wɑ mɑ Isirelibɑ bɑ bu kɑmiɑwɑ, yerɑ bɑ sɔmɔbu gɔrɑ bu Sirigii
    be bɑ wɑ̃ɑ dɑɑrun guru giɔ sokumɑ. Sofɑki, Hɑdɑdesɛɛn tɑbu kowobun wirugii u bu
    gbiiye.
  hat-hat: Lè moun Aram yo wè moun Izrayèl yo te bat yo, yo voye yon mesaj bay moun
    Aram ki te lòt bò larivyè Lefrat la, pou yo pare vin goumen pou yo. Yo reyini
    lavil Elam. Se Chofak, chèf lame Adadezè a, ki te alatèt yo.
  eng-BSB: When the Arameans saw that they had been defeated by Israel, they sent
    messengers to bring more Arameans from beyond the Euphrates, with Shophach the
    commander of Hadadezer’s army leading them.
  eng-WEBPB: When the Syrians saw that they were defeated by Israel, they sent messengers
    and called out the Syrians who were beyond the River, with Shophach the captain
    of the army of Hadadezer leading them.
  kbq-kbq: Hagi Siria sondia vahe'mo'zama kazama, Israeli sondia vahe'mo'zama ha'ma
    huzmagaterage'za, Yufretisi timofo kantu kazigama mani'naza sondia vahetmintega
    eme zamazama hanagura kato vahe huzmantazage'za kea eri'za vu'naze. Hagi e'i ana
    sondia vahetmimofo ugota kva vahezmia Sofakikino, agra Hadadezeri sondia vahetamintera
    ugota kva ne' mani'ne.
  nhe-BL: Nopa sirios momacaque cuenta para nopa israelitame quintlantoyaj huan yeca
    quintitlanque tlayolmelahuani campa nopa sequinoc sirios tlen itztoyaj ipan nopa
    seyoc nali atemitl Éufrates. Huan quinchihualtijque ma hualaca ma quinpalehuiquij.
    Huan nopa sequinoc sirios ajsicoj ica Sofac, tlen quinyacantoya isoldados Tlanahuatijquetl
    Hadad Ezer, quinyacanayaya.
  gub-BL: — Izaew zanereityk kwez a'e wà, i'i Xir uzeupeupe wà. A'e rupi omono kar
    amo Ewparat yrykaw waz wà kury. — Erur zauxiapekwer a'e pe har ne wà nehe, i'i
    wanupe wà. Xomak a'e, Ananezer Zoma pe har hemiruze'eg wanuwihaw a'e, wiko a'e
    zauxiapekwer muite har wanuwihaw romo a'e.
  eng-DRA: 'But the Syrians seeing that they had fallen before Israel, sent messengers,
    and brought to them the Syrians that were beyond the river: and Sophach, general
    of the army of Adarezer, was their leader.'
