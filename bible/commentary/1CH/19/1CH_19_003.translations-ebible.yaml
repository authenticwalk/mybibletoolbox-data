verse: 1CH.019.003
translations:
  mal-C: 'അപ്പോൾ അമ്മോന്യപ്രഭുക്കന്മാർ ഹാനൂനോടു പറഞ്ഞു: “സഹതാപം പ്രകടിപ്പിക്കുന്നതിന്
    അങ്ങയുടെ അടുത്തേക്ക് പ്രതിനിധികളെ അയയ്ക്കുകവഴി ദാവീദ് അങ്ങയുടെ പിതാവിനോടുള്ള ബഹുമാനം
    കാണിക്കുകയാണ് എന്ന് അങ്ങു വിചാരിക്കുന്നുണ്ടോ? പര്യവേക്ഷണവും ചാരപ്രവർത്തനവും നടത്തി,
    അങ്ങയുടെ രാജ്യത്തെ അട്ടിമറിക്കുന്നതിനുമാത്രമാണ് അയാൾ ആളുകളെ അയച്ചിരിക്കുന്നത്?”'
  deu-TKW: 'sagten die Fürsten der Ammoniter zu Hanun: Glaubst du denn, daß David,
    indem er dir Tröster zusendet, deinem Vater eine Ehre erzeigen will? Sicher sind
    seine Beamten nur deshalb zu dir gekommen, um die Stadt zu erforschen und zu zerstören
    und das Land auszukundschaften?'
  lin-lin: 'bakambi ya bato ya Amoni balobaki na Anuni : « Okanisi ete ezali mpo na
    kopesa tata na yo lokumu nde Davidi atindi bato mpo na kobondisa yo ? Bato wana
    bayei epai na yo mpo na kotala mpe kononga mokili mpo ete babebisa yango. »'
  eng-LSV: and the heads of the sons of Ammon say to Hanun, “Is David honoring your
    father in your eyes because he has sent comforters to you? Have his servants not
    come to you in order to search, and to overthrow, and to spy out the land?”
  eng-GNV: And the princes of the children of Ammon said to Hanun, Thinkest thou that
    Dauid doeth honour thy father, that he hath sent comforters vnto thee? Are not
    his seruants come to thee to search, to seeke and to spie out the land?
  eng-WEBSTER: But the princes of the children of Ammon said to Hanun, Thinkest thou
    that David doth honor thy father, that he hath sent comforters to thee? are not
    his servants come to thee to search, and to overthrow, and to explore the land?
  nhw-BL: “¿Tijneltoca para David nelía quintitlantoc ni tlayolmelahuani para mitzyolchicahuase
    pampa mijqui motata huan para quitlepanitase? ¡Amo neli! Inijuanti ajsitoque nica
    para tlapijpiyase huan quitlachilise quenicatza huelis hualase teipa huan moaxcatise
    totlal.”
  swh-ONEN: wakuu wa Waamoni wakamwambia Hanuni, “Hivi unadhani Daudi anamheshimu
    baba yako kwa kuwatuma wajumbe kukufariji? Je, hawa watu hawakuja kuipeleleza
    na kuidadisi nchi ili waishinde?”
  bba-bba: yerɑ Amɔnibɑn wiruɡibu bɑ Hɑnuni sɔ̃ɔwɑ bɑ nɛɛ, ɑ tɑmɑɑ Dɑfidi u kɑ wunɛn
    tundo bɛɛrɛ wɛ̃n sɔ̃nɑ u sɔmɔbu ɡɔrimɑ bu nun nukuru yɛmiɑsiɑ? A ǹ yɛ̃ bu kɑ
    wuu ɡe bukiɑnɑ bu ɡen sɑriɑ ɡiɑ kpɑ bu ɡu wɔrimɑ bu kɑm koosiɑn sɔ̃nɑ sɔmɔ beni
    bɑ nɑ wunɛn mi?
  eng-KJVCPB: But the princes of the children of Ammon said to Hanun, Thinkest thou
    that David doth honour thy father, that he hath sent comforters unto thee? are
    not his servants come unto thee for to search, and to overthrow, and to spy out
    the land?
  luo-luo: joka ruoth mag Amon nowachone Hanun niya, “Iparo ni Daudi miyo wuonu duongʼ
    ka ooro ji iri mondo ogoni mos? Donge joge osebiro mana mondo ginon kendo gicheng
    pinywa mondo onwangʼ yo ma onyalo loyego?”
  meu-meu: A Amono lohiadia ese Hanunu e hereva henia, eto, Oi na o laloamu David
    ese tauhalo taudia na dekemu vada e siaidia mai dainai ia ese tamamu e matauraiamu
    a? David ese ena hesiai taudia dekemu ai vada e siaidia badina korikori be bae
    hetahu, bae hahedarere, bona tano bae hasinadoa, ani?
  npi-ULB: तर अम्‍मोनी राजकुमारहरूले हानूनलाई भने, “दाऊदले तपाईंलाई सहानुभूति प्रकट
    गर्न मानिसहरू पठाउँदा तिनले तपाईंका पितालाई आदर गरेका हुन्‌ भनी के तपाईं सम्‍झनुहुन्‍छ?
    तपाईंको देशलाई पराजित गर्नको निम्ति जाँच गर्नलाई तिनका सेवकहरू आएका होइनन्‌ र?”
  yor-yor: Àwọn ọkùnrin ọlọ́lá ti Ammoni sọ fún Hanuni pé, “Ṣé ìwọ rò pé Dafidi ń
    bu ọlá fún baba rẹ nípa rírán àwọn olùtùnú sí ọ? Ṣé àwọn ọkùnrin rẹ̀ wá sí ọ̀dọ̀
    rẹ láti rìn wò àti láti bì í ṣubú, àti láti ṣe ayọ́lẹ̀wò ilẹ̀ náà.”
  pes-OPCB: 'بزرگان عمون به حانون گفتند: «این اشخاص به احترام پدرت به اینجا نیامده‌اند،
    بلکه داوود آنها را فرستاده است تا پیش از حمله به ما، شهرها را جاسوسی کنند.»'
  tgl-ULB: Ngunit sinabi ng mga pinuno ng mga Ammonita kay Hanun, “Iniisip mo ba talaga
    na pinararangalan ni David ang iyong ama dahil nagpadala siya ng mga kalalakihan
    upang aliwin ka? Hindi kaya naparito ang kaniyang mga lingkod sa iyo upang manmanan
    at suriin ang lupain upang pabagsakin ito?”
  hui-hui: Amonoali agali haguane bu hearume Hanunuhondo lamialu lalu, Í̠na mandabu
    handalu keria Debidihanda agali o pu layadaruni heneneore í̠ aba dara halu ibunaga
    mini yaraga hole pudaba lene ibiyadalo manda bidebe. Ani ndoyago. Mani ibunaga
    ami agaliru haru halu ibuwa ina baba wai bulenaga áyu agali urunime inanaga dindi
    ngamago abidabe diri hondo wule pudaba lenego íbu ka, lene.
  mya-mya: အမ္မုန်​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​က``ဒါ​ဝိဒ် သည်​အ​ရှင်​မင်း​ကြီး​၏​ခမည်း​တော်​ကို​ဂုဏ်​ပြု
    သည့်​အ​နေ​ဖြင့် ဤ​စေ​တ​မန်​များ​ကို​စေ​လွှတ် ၍​ဝမ်း​နည်း​ကြေ​ကွဲ​ကြောင်း​သ​ဝဏ်​လွှာ​ကို
    ပေး​ပို့​ခြင်း​ဖြစ်​သည်​ဟု​မှတ်​တော်​မူ​ပါ သ​လော။ အ​ဘယ်​နည်း​နှင့်​မျှ​မ​ဟုတ်​ပါ။
    ဤ နိုင်​ငံ​ကို​ချင်း​နင်း​ဝင်​ရောက်​သိမ်း​ပိုက်​နိုင်​ရန် အ​ခြေ​အ​နေ​ကို​လေ့​လာ​စုံ​စမ်း​ရန်
    ထို​သူ တို့​အား​သူ​လျှို​များ​အ​ဖြစ်​ဖြင့်​စေ​လွှတ် လိုက်​ခြင်း​သာ​လျှင်​ဖြစ်​ပါ​သည်''
    ဟု လျှောက်​ထား​ကြ​၏။
  bod-N: ཨམ་མོན་པའི་འགོ་དཔོན་རྣམས་ཀྱིས་ཧ་ནུན་ལ་འདི་ལྟར། དཱ་བིད་ཀྱིས་ཁྱེད་ལ་སེམས་གསོ་བྱེད་མཁན་མངགས་པ་འདི་ནི་ཁྱེད་ཀྱི་ཡབ་ལ་གུས་བཀུར་བྱེད་པ་ཡིན་འདོད་དམ།
    ཁོའི་འཁོར་གཡོག་དག་ཡུལ་འདིར་ལྟ་ཉུལ་བྱེད་པ་དང་། ཡུལ་འདི་འཇོམས་པ། ཡུལ་འདིར་མྱུལ་ཞིབ་བྱེད་པ་བཅས་སུ་མངགས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པས།
  sna-sna: machinda avaAmoni akati kuna Hanuni, “Unofunga here kuti Dhavhidhi ari
    kukudza baba vako nokutuma vanhu vake kuti vauye kuzokunyaradza? Vanhu vake havana
    kuuya kuzosora nyika yedu here kuti vaitore?”
  spa-BLM: 'Pero los príncipes de los hijos de Amón dijeron a Hanún: “¿Acaso crees
    que David honra a tu padre, pues te ha enviado consoladores? ¿No han venido a
    ti sus siervos para buscar, derrocar y espiar la tierra?”'
  cac-cac: 'a eb'' vin̈ yajal yaj d''a chon̈ab'' chi'', ix yal eb'' vin̈ d''a vin̈aj
    Hanún chi'': Mamin rey, ¿tom tzac''och d''a a c''ool to nivan yelc''och vin̈ a
    mam chi'' d''a yol sat vin̈aj rey David chi'', yujn̈ej chi'' ix scheccot juntzan̈
    vinac tic vin̈ yic syac'' snivanil a c''ool eb'' vin̈? Maay. Ix checjicot eb''
    vin̈ yuj vin̈ yic syil eb'' vin̈ tas yaj co chon̈ab'' tic, yic tzul satanel eb''
    vin̈, xchi eb'' vin̈ d''a vin̈.'
  swh-ULB: Lakini viongozi wakamwambia Hanuni, “Unadhani Daudi anamheshimu baba yako
    sababu ametuma watu kukufaraji? Je watumishi wake hawajaja kutadhimini nchi iliwaipindue?
  bel-bel: 'Але князі Аманіцкія сказалі Анону: няўжо ты думаеш, што Давід з павагі
    да бацькі твайго прыслаў да цябе суцешнікаў? Ці не на тое прыйшлі слугі яго да
    цябе, каб выведаць і выгледзець зямлю і спустошыць яе?'
  deu-ELBBK: 'Da sprachen die Fürsten der Kinder Ammon zu Hanun: Ehrt wohl David deinen
    Vater in deinen Augen, dass er Tröster zu dir gesandt hat? Sind nicht seine Knechte
    zu dir gekommen, um das Land zu erforschen und es umzukehren und auszukundschaften?'
  mbb-OT: migkaǥi is menge upisyal te menge Amunihanen diyà te ki Hanun te, “Kunaan
    nu vuwa ke egketenuzan ni David is amey nu kayi te kedsuǥù din te menge etew para
    ed-unung kenikew te kelised? Kenà, su iyan inhendini zan su para ibpepeniid kayi
    te kenitew he nasyun su wey kiw zin mezezeeti?”
  mal-2015: 'അമ്മോന്യപ്രഭുക്കന്മാർ ഹാനൂനോടു: ദാവീദ് നിന്റെ അപ്പനെ ബഹുമാനിച്ചിട്ടാകുന്നു
    നിന്റെ അടുക്കൽ ആശ്വസിപ്പിക്കുന്നവരെ അയച്ചിരിക്കുന്നതു എന്നു നിനക്കു തോന്നുന്നുവോ?
    ദേശത്തെ പരിശോധിപ്പാനും മുടിപ്പാനും ഒറ്റുനോക്കുവാനും അല്ലയോ അവന്റെ ഭൃത്യന്മാർ നിന്റെ
    അടുക്കൽ വന്നിരിക്കുന്നതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'o amoňika vodci phende le Chanunoske: „Gondoľines tuke, hoj o David kamel
    te del pačiv tire dades oleha, hoj bičhavel peskre služobňiken, hoj tuke te phenen,
    hoj leske hin pharo? Na! Bičhavel len vašoda, hoj te predikhen kadi phuv a paľis
    la te zalen.“'
  pes-OPV: و سروران بني عَمُّون به حانُون گفتند:« آيا گمان مي بري که به جهت تکريم
    پدر تو است که داود تعزيت کنندگان نزد تو فرستاده است؟ ني بلکه بندگانش به جهت تفحص
    و انقلاب و جاسوسي زمين نزد تو آمدند.»
  ron-1924: 'кэпетенииле фиилор луй Амон ау зис луй Ханун: „Крезь кэ Давид ыць тримите
    оамень сэ те мынгые, ка сэ чинстяскэ пе татэл тэу? Оаре н-ау венит служиторий
    луй ла тине ка сэ куноаскэ четатя ши с-о нимичяскэ, ши ка сэ искодяскэ цара?”'
  ben-OBCV: তখন অম্মোনীয়দের সেনাপতিরা হানূনকে বললেন, “আপনার কি মনে হয় যে সহানুভূতি
    প্রকাশ করার জন্য আপনার কাছে প্রতিনিধিদল পাঠিয়ে দাউদ আপনার বাবাকে সম্মান জানাচ্ছেন?
    তার প্রতিনিধিরা কি শুধু গুপ্তচরবৃত্তি করে দেশটিতে পুঙ্খানুপুঙ্খ অনুসন্ধান চালিয়ে
    এটি উচ্ছেদ করার জন্যই আপনার কাছে আসেনি?”
  som-som: Laakiinse amiirradii reer Cammoon waxay Xaanuun ku yidhaahdeen, Ma waxaad
    u malaynaysaa in Daa'uud aabbahaa cisaynayo oo uu sidaas daraaddeed kuugu soo
    diray kuwa tacsiyada wada? Addoommadiisu sow kuuguma iman inay dalka baadhaan
    oo basaasaan oo afgembiyaan?
  lat-VUC: 'dixerunt principes filiorum Ammon ad Hanon: Tu forsitan putas, quod David
    honoris causa in patrem tuum miserit qui consolentur te: nec animadvertis quod
    ut explorent, et investigent, et scrutentur terram tuam, venerint ad te servi
    ejus.'
  eng-ASVBT: But the princes of the children of Ammon said to Hanun, Thinkest thou
    that David doth honor thy father, in that he hath sent comforters unto thee? are
    not his servants come unto thee to search, and to overthrow, and to spy out the
    land?
  ita-1885: 'i principali de'' figliuoli di Ammon dissero ad Hanun: Al tuo parere
    è egli per onorar tuo padre, che Davide ti ha mandati dei consolatori? non sono
    i suoi servitori venuti a te, per investigare, e per sovvertire, e per ispiare
    il paese?'
  eng-LXXUP: And the chiefs of the children of Ammon said to Hanun, Is it to honor
    thy father before thee, that David has sent comforters to thee? Have not his servants
    come to thee that they might search the city, and to spy out the land?
  eng-ULB: But the Ammonite princes said to Hanun, “Do you think that David is honoring
    your father because he has sent men to comfort you? Do not his servants come to
    you to explore and examine the land in order to overthrow it?”
  spa-VBL: 'Pero los príncipes amonitas le dijeron a Hanún: “¿De verdad crees que
    David honra a tu padre enviándote a estos hombres para consolarte? ¿Acaso no crees
    que han venido sólo a espiar la tierra para encontrar la manera de conquistarla?”'
  fra-_FOB: 'Mais les chefs des enfants d''Ammon dirent à Hanun: Penses-tu que ce
    soit pour honorer ton père, que David t''envoie des consolateurs? N''est-ce pas
    pour examiner la ville et pour la détruire, et pour explorer le pays, que ses
    serviteurs sont venus auprès de toi?'
  mal-mal: 'അമ്മോന്യപ്രഭുക്കന്മാർ ഹാനൂനോടു: “ദാവീദ് നിന്റെ അപ്പനോടുള്ള ബഹുമാനം കൊണ്ടാണ്
    നിന്റെ അടുക്കൽ ആശ്വസിപ്പിക്കുന്നവരെ അയച്ചിരിക്കുന്നത് എന്ന് നിനക്ക് തോന്നുന്നുവോ?
    ദേശത്തെ പരിശോധിക്കുവാനും മുടിപ്പാനും ഒറ്റുനോക്കുവാനും അല്ലയോ അവന്റെ ഭൃത്യന്മാർ
    നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു.'
  urd-GVR: to us mulk ke buzurg Hanūn Bādshāh ke kān meṅ manfī bāteṅ bharne lage,
    “Kyā Dāūd ne in ādmiyoṅ ko wāqaī sirf is lie bhejā hai ki wuh afsos karke āp ke
    bāp kā ehtirām kareṅ? Hargiz nahīṅ! Yih sirf bahānā hai. Asal meṅ yih jāsūs haiṅ
    jo hamāre mulk ke bāre meṅ mālūmāt hāsil karnā chāhte haiṅ tāki us par qabzā kar
    sakeṅ.”
  suz-BL: मिनु अम्‍मोनी आन ठेयब मुरपुकीम हानुन कली “दाऊदमी इन कली रिम्‍शो लोव़ पथ
    मुर सोइक्‍तानु, गे दाऊदमी इन आफ कली मान पा मुर सोइश्‍शो बाक्‍ब, दे मिम्‍नीनी?
    इन रागीम तेरे ओव़शा खतम पोक्‍चा, दे कोव़थ कका सोइश्‍शो बाक्‍ब। आ मुरपुकी क्‍यारी
    पथ जाक्‍शो मनमी ङा?” दे मदमे बाक्‍त।
  ita-1927: 'i principi de’ figliuoli di Ammon dissero ad Hanun: “Credi tu che Davide
    t’abbia mandato dei consolatori per onorar tuo padre? I suoi servi non son eglino
    piuttosto venuti per esplorare la città e distruggerla e per spiare il paese?”'
  ckb-ckb: 'میرەکانی عەمۆنییەکان بە حانوونیان گوت: «تۆ لەو باوەڕەدایت کە داود لەبەر
    ڕێزگرتن لە باوکت شاندی ناردووە بۆ ئەوەی سەرەخۆشیت لێ بکات؟ ئایا خزمەتکارەکانی
