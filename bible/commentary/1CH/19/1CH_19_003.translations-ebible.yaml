  kan-OKCV: ಆಗ ಅಮ್ಮೋನಿಯರ ಪ್ರಧಾನರು ಹಾನೂನನಿಗೆ, “ದಾವೀದನು ನಿನ್ನ ಬಳಿಗೆ ಸಂತಾಪ ಸೂಚಿಸುವವರನ್ನು
