    का सम्मान करने का विचार किया है? ज़रा सोचिए, क्या उसके ये सेवक आपके पास जासूसी
    करके नाश करने के लक्ष्य से हमारे देश का भेद लेने तो नहीं आए हैं?”
  spa-BES: 'Pero los jefes de los hijos de Amón le dijeron a Hanun: ¿Te parece que
