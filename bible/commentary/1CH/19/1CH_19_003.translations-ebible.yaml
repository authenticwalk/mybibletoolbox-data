    σου ἐναντίον σου ἀπέστειλέ σοι παρακαλοῦντας; οὐχ ὅπως ἐξερενήσωσι τὴν πόλιν,
    καὶ τοῦ κατασκοπῆσαι τὴν γῆν, ἦλθον παῖδες αὐτοῦ πρὸς σέ;
  ind-AYT: Namun, pemuka-pemuka keturunan Amon berkata kepada Hanun, “Apakah menurut
    anggapanmu Daud hendak menghormati ayahmu karena dia mengirim penghibur kepadamu?
    Bukankah para pegawainya datang kepadamu untuk menyelidiki, mengintai, dan menghancurkan
    negeri ini?”
  nya-nya: atsogoleri a ankhondo a Aamoni anawuza Hanuni kuti, “Kodi mukuganiza kuti
    Davide akupereka ulemu kwa abambo anu potumiza anthuwa kwa inu kudzapepesa? Kodi
    anthuwa sanawatumize kuti adzaone dziko lathu ndi kuchita ukazitape ndi cholinga
    chofuna kuwulanda?”
  hrv-hrv: 'rekoše knezovi Amonaca Hanunu: “Zar misliš da je David poslao ljude da
    ti izraze sućut zato što bi htio iskazati čast tvome ocu? Nisu li zato došle njegove
    sluge k tebi da razvide, istraže i uhode zemlju?”'
  mps-mps: te tǫ kantri Amon tobolu bidi dabego te tiwai po Hanunba walali, “Nago
    homugo Devitgo te bidi dabe tagala palali te nago ayade wiegi yai po wagasu te
    genuai nogi magasu yali da homu eba, agawe? Mu menio. Te agai augwali tagala palali
    te dago tǫ pedai kantri bugagia susa bilimainu yali, tama nosali aga dali, te
    aga ami bidi dabe dali aselama, da dolainu yali dao,” wali.
  tpi-tpi: ol hetman bilong kantri Amon i tokim Hanun olsem, “Yu ting Devit i salim
    ol dispela man bilong tok sori na givim biknem long papa bilong yu, a? Nogat tru.
    Em i salim ol bilong lukluk gut long kantri bilong yumi, na bihain bai em wantaim
    ol soldia bilong en i kam bagarapim yumi.”
  dan-1931: 'sagde Ammonitternes Høvdinger til Hanun: “Tror du virkelig, det er for
    at hædre din Fader, at David sender Bud og viser dig Deltagelse? Mon ikke det
    er for at udforske og ødelægge Landet og udspejde det, at hans Folk kommer til
    dig?”'
  vie-OVCB: 'các lãnh đạo trong triều đình Am-môn tâu với Vua Ha-nun: “Vua tưởng Đa-vít
    thật lòng tôn kính cha vua nên sai sứ giả đến phân ưu sao? Thật ra hắn sai sứ
    giả đi do thám đất để tiêu diệt đất nước ta!”'
  guj-2017: ત્યારે આમ્મોની સરદારોએ હાનૂનને કહ્યું, “તું શું એમ માને છે કે, તારા પિતાને
    માન આપવાના હેતુથી દાઉદે આ માણસોને આશ્વાસન આપવા મોકલ્યા છે? એ માણસો તો તેના જાસૂસો
    છે અને આ દેશને શી રીતે જીતી લેવો એની બાતમી મેળવવા આવ્યા છે.”
  pon-2006A: kaunen mehn Ammon ko ahpw patohwanohng nanmwarkio, “Komw kupwukupwure
    me Depit kadarodo meninkeder pwukat ong ni kawahupen semomwio? Pwe soh kowahlap!
    E kadariraildo pwe re en lipoahroke oh dawih sahpwet, pwe en kak kalowehdi!”
  por-BRBSL: 'Mas os príncipes das crianças de Ammon disseram a Hanun: “Você acha
    que David honra seu pai, por ter enviado consoladores a você? Os servos dele não
    vieram até você para procurar, derrubar e espionar a terra?”'
  cth-cth: Hateiteh, Ammonnaw kahrawikung Hanun koevah, Devit ni nang lungpahawi hanelah
    a patoun e taminaw heh na pa barinae a poe katang dawk doeh, telah na pouk maw.
    A sannaw teh ram tuet hane hoi raphoe hane ngai dawk doeh a tho awh e nahoehmaw,
    telah ati awh.
  twi-twi: Hanun asahene bisaa no se, “Enti wugye di ampa ara sɛ, saa mmarima yi baa
    sɛ wɔrebɛhyɛ wʼagya anuonyam? Dabi! Dawid asoma wɔn sɛ wɔmmɛsra asase yi, na wɔnam
    so ako agye.”
  hlt-hlt: Tedae Ammon koca rhoek kah mangpa rhoek loh Hanun taengah, “Nang suem ham
    han tueih dongah na mikhmuh ah David loh na pa a thangpom nama? Khohmuen he hip
    ham neh maelh ham, khe ham pawt nim a sal rhoek te nang taengla ha pawk uh?” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Amɔniibɛ kóo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ nɑ́kɛ́ Anunni kɛ dɔ̀: A yɛ̀mmɛ̀ dò
    nDɑfiti dɔ́ kɛ́dɛ́úkùnnɛ ɑ cicɛ yètìrì ndi kɛ tɔ̃nní kɛ̀ bɛ̀ bo dɑ bɑ́ntɑ̀ɑ̀?
    Ò í bɛ̀ tɔ̃nní kɛ̀ bɛ̀ bo pɑɑtɛ́ dihɛì ndi kɛ́wɛ̃tɛní kɛ́ dì pɔ̀ntɑɑ̀?'
  msy-2020: kantri Amonian gumazir dapaniba uan atrivim mɨgɨa ghaze, “Nɨ ti ghaze,
    Devit abuir gumazir kaba amadazɨ, me ziar ekiam nɨn afeziam danɨngasa ize? Bar
    puvatɨ. A ti ifar mongɨva en kantri getiva an ganasa oda me amadazɨ me ize. Egh
    me gɨn uan mɨdorozir gumaziba ko izɨ e gasɨghasɨgham.”
  dop-dop: 'Ɩlɛnɑ tɛtʋ ntɩ tǝ ɑwulɑɑ sǝkpemɑ tɔ Hɑnuŋ sɩ: N hʋʋ sɩ lǝyɑɣɑ sɛɛʋ tɔɔ
    kɛ́ Tɑfiiti tilɑ ɩ yǝlɑɑ nɑ? Ɩ tilɑ-wɛɣɛ sɩ pɑ́ feŋ tɛtʋ nɑ pɑ́ nyɩ-tɩ nɑ pɑ́
    lɛɛkɩ-tɩ.'
  azb-azb: 'Ammonluların başçıları Xanuna dedilər: «Sən elə bilirsən ki, Davud bu
    başsağlığı verən adamları sənin atana hörməti olduğu üçün göndərib? Bəlkə onun
    adamları bu torpaqdan keçməklə onu yoxlayıb öyrənmək, sonra da ələ keçirmək üçün
    sənin yanına gəliblər».'
  eng-DBY: And the princes of the children of Ammon said to Hanun, Is it, in thine
    eyes, to honour thy father that David has sent comforters to thee? Is it not to
    search and overthrow, and to spy out the land that his servants are come to thee?
  hin-2017: परन्तु अम्मोनियों के हाकिम हानून से कहने लगे, “दाऊद ने जो तेरे पास शान्ति
    देनेवाले भेजे हैं, वह क्या तेरी समझ में तेरे पिता का आदर करने की मनसा से भेजे
    हैं? क्या उसके कर्मचारी इसी मनसा से तेरे पास नहीं आए, कि ढूँढ़-ढाँढ़ करें और नष्ट
    करें, और देश का भेद लें?”
  eng-YLT: and the heads of the sons of Ammon say to Hanun, 'Is David honouring thy
    father, in thine eyes, because he hath sent to thee comforters? in order to search,
    and to overthrow, and to spy out, the land, have not his servants come in unto
    thee?'
  eng-WYC-2017: the princes of the sons of Ammon said to Hanun, In hap thou guessest,
    that David, for cause of honour into thy father, sent men, that should comfort
    thee; and thou perceivest not, that his servants be come to thee to espy, and
    inquire, and to seek through thy land.
  eng-WMBB: But the princes of the children of Ammon said to Hanun, “Do you think
    that David honours your father, in that he has sent comforters to you? Haven’t
    his servants come to you to search, to overthrow, and to spy out the land?”
  urd-GVH: तो उस मुल्क के बुज़ुर्ग हनून बादशाह के कान में मनफ़ी बातें भरने लगे, “क्या
    दाऊद ने इन आदमियों को वाक़ई सिर्फ़ इसलिए भेजा है कि वह अफ़सोस करके आपके बाप का
    एहतराम करें? हरगिज़ नहीं! यह सिर्फ़ बहाना है। असल में यह जासूस हैं जो हमारे मुल्क
    के बारे में मालूमात हासिल करना चाहते हैं ताकि उस पर क़ब्ज़ा कर सकें।”
  rug-rug: Sipu la kamo ri pa Amoni, si zama la ia rina koimata vasina sa baṉara,
    “Balabala ia goi sapu pa pinamaṉana sa tamamu si garunu mae nia tie e Devita pude
    mae tozia sa nana tinalotaṉa? Namu lokari hokara! Na tie piko si garunu mae ni
    sa hire, pude vilitia sa vasileana lavata pude boka va kilasa gita!” gua.
  gaz-gaz: qondaaltonni Amoonotaa Haanuuniin, “Ati sababii Daawit akka isaan dhaamsa
    gaddaa sitti himaniif namoota sitti ergeef inni waan abbaa keetiif ulfina kenne
    seetaa? Ergamoonni isaa biyyattii qorachuu, basaasanii qabachuuf gara kee dhufan
    mitii?” jedhan.
  fra-LSG: 'les chefs des fils d’Ammon dirent à Hanun: Penses-tu que ce soit pour
    honorer ton père que David t’envoie des consolateurs? N’est-ce pas pour reconnaître
    la ville et pour la détruire, et pour explorer le pays, que ses serviteurs sont
    venus auprès de toi?'
  yal-yal: Koni, Amonine kuntigine yi a fala Xanun xa, e naxa, “I laxi a ra a Dawuda
    a muxune rafaxi i fafe saya xɔntɔnden nan tun yi ba? E mi faxi kɔtɛn xan na ba
    alogo e xa taan nakɔrɔsi, lɔxɔna nde e yi nɔ a suxɛ?”
  haw-1868: Aka, o na alii o na mamo a Amona, i aku la lakou ia Hanuna, Ke manao nei
    anei oe, e hoomaikai mai o Davida i kou makuakane i kona hoouna ana mai iou la
    i na mea hooluolu? Aole anei i hele mai kana mau kauwa iou nei e makaikai, a e
    hookahuli, a e hoomakakiu mai i ka aina?
  arb-NAV: 'قَالَ رُؤَسَاءُ بَنِي عَمُّونَ لِحَانُونَ: «أَتَظُنُّ أَنَّ دَاوُدَ يَسْعَى
    لإِكْرَامِ وَالِدِكَ فِي عَيْنَيْكَ حَتَّى بَعَثَ إِلَيْكَ بِوَفْدِ الْمُعَزِّينَ؟
    أَلَمْ يُرْسِلْهُم لاِسْتِكْشَافِ الْبِلادِ، وَلِلتَّجَسُّسِ عَلَى الأَرْضِ وَاسْتِطْلاعِ
    مَدَاخِلِهَا؟»'
  ewe-ewe: Amonitɔwo ƒe amegãwo gblɔ na Hanun be, “Ɖe nèbu be David le bubu dem ye
    fofo ŋu to ame siawo dɔdɔ ɖe gbɔwò be woado babaa na wò mea? Menye ɖe ame siawo
    va be yewoatsa ŋku le anyigba la dzi eye yewoaho aʋa ɖe eŋu oa?”
  eng-LEE: And the princes of the children of 'Ammon said unto Chanun, Doth David
    honor thy father in thy eyes, that he hath sent comforters unto thee? are not
    his servants come unto thee in order to search out, and to overthrow, and to spy
    out the land?
  asm-FB: কিন্তু অম্মোনৰ প্রধান লোকসকলে হানুনক ক’লে, “দায়ুদে আপোনাক সান্তনা দিবলৈ
    মানুহ পঠিওৱাৰ বাবে, আপুনি ভাবিছেনে আপোনাৰ পিতৃক সচাঁকৈয়ে সন্মান কৰে?” আপোনাৰ
    দেশ ধ্বংস কৰিবলৈ তেওঁৰ দাসবোৰে অনুসন্ধান কৰি দেশৰ বুজ-বিচাৰ লবলৈ ইয়ালৈ আহিছে।
  sus-A: كْنْ عَمٌنِكَيٍ شَ كُنتِفِيٍ نَشَ عَ قَلَ شَنُن بّ، «عِ حْشْ عَ مَ دَوُدَ
    يٍيٍ شّيشِ عِ نُ تْورْ سَدٍ عِ بَبَ حْنقٍ نَن مَ؟ عٍ قَشِ نّ عٍ شَ قَ بٍ كٌلٌن،
    عٍ شَ بٍ يَ عِسٌ، عٍ شَ يِ بْشِ تٍفٍرٍنيَ رَبَ. عَ شَ شّيرَيٍ قَشِ بٍ نَ نَن مَ.»
  fra-SBL: 'Mais les princes des enfants d''Ammon dirent à Hanun : « Crois-tu que
    David honore ton père, en t''envoyant des consolateurs ? Ses serviteurs ne sont-ils
    pas venus vers toi pour fouiller, renverser et épier le pays ? »'
  hbo-hbo: וַיֹּאמְרוּ֩ שָׂרֵ֨י בְנֵי־עַמֹּ֜ון לְחָנ֗וּן הַֽמְכַבֵּ֨ד דָּוִ֤יד אֶת־אָבִ֙יךָ֙
    בְּעֵינֶ֔יךָ כִּֽי־שָׁלַ֥ח לְךָ֖ מְנַחֲמִ֑ים הֲלֹ֡א בַּ֠עֲבוּר לַחְקֹ֨ר וְלַהֲפֹ֤ךְ
    וּלְרַגֵּל֙ הָאָ֔רֶץ בָּ֥אוּ עֲבָדָ֖יו אֵלֶֽיךָ׃ פ
  kik-kik: andũ arĩa maarĩ igweta a Amoni makĩũria Hanuni atĩrĩ, “Ũreciiria Daudi
    nĩ thoguo aratĩĩa nĩ ũndũ wa gũgũtũmĩra andũ magũcakaithie? Githĩ andũ ake matiũkĩte
    kũrĩ we matuĩrie na mathigaane bũrũri nĩguo macooke maũtunyane?”
  fra-NCL: 'les princes des fils d’Ammon dirent à Hanon : « Penses-tu que ce soit
    pour honorer ton père que David t’envoie des consolateurs ? N’est-ce pas pour
    reconnaître et détruire, et pour explorer le pays, que ses serviteurs sont venus
    vers toi ! »'
  cek-AK: Toe Ammon angraengnawk mah Hanun khaeah, David mah nam pa nuiah palungsethaih
    amtuengsak han ih ni, pathloep kaminawk to patoeh, tiah na poek maw? Anih ih tamnanawk
    loe prae to khet moe, paro han hoi misatuk han ih na ai maw angzoh o? tiah a naa
    o.
  cuk-cuk: 'David-e-gayaburba-berbemalad Hanúnʼga mer-bukib-binsaye sogega mosmargua,
    Amón-dulemar-e-dummagan Rey-Hanúnʼga sogdemalad: “¿Ar David mer-bukib-binsaye
    bega-sogega, e-sordamar-barmiar be ebinsasi? ¿Ar be-babgi-nued-binsaye, aga barmiar
    be ebinsasi? Degisuli. Ar David, neg-argaega e-sordamar-barmialid, ar anmar-obelogega
    barmialid.”'
  uig-CYR: 'Лекин Аммонларниң әмәлдарлири Һанунға: «Давутни растла атилириниң иззәт-һөрмитини
    қилип силигә көңүл сориғили адәм әвәтипту, дәп қарамла? Униң хизмәткарлириниң
    өзлириниң алдилириға келиши бу йәрни күзитиш, ағдурмичилиқ қилиш, чарлаш үчүн
    әмәсмиду?» — деди.'
  tel-2017: అమ్మోనీయుల అధిపతులు హానూనుతో “నిన్ను పరామర్శించడానికి నీ దగ్గరికి దావీదు
    దూతలను పంపడం నీ తండ్రిని ఘనపరచడానికే అనుకుంటున్నావా? దేశాన్ని జాగ్రత్తగా గమనించి,
    దాన్ని నాశనం చెయ్యడానికే అతని సేవకులు నీ దగ్గరికి వచ్చారు” అని చెప్పారు.
  hat-BSA: 'Men chèf a fis a Ammon yo te di a Hanun: “Èske ou kwè ke David ap bay
    papa ou onè akoz li voye moun rekonfòte yo? Èske sèvitè li yo pa vin kote ou pou
    chèche fè espyonaj pou boulvèse peyi a?”'
  kos-kos: mwet kol lun mwet Ammon elos fahk nu sin tokosra, “Ku kom nunku mu David
    el akfulatye papa tomom, pa sis el supwama mwet inge in fahkak kas in pakomuta
    lal nu sum? Sutuu na sutuu! El supwalosme in tuh tuni siti uh, elan mau ku in
    eisla sesr!”
  hbo-WLC: וַיֹּאמְרוּ֩ שָׂרֵ֨י בְנֵי־עַמּ֜וֹן לְחָנ֗וּן הַֽמְכַבֵּ֨ד דָּוִ֤יד אֶת־אָבִ֙יךָ֙
    בְּעֵינֶ֔יךָ כִּֽי־שָׁלַ֥ח לְךָ֖ מְנַחֲמִ֑ים הֲלֹ֡א בַּ֠עֲבוּר לַחְקֹ֨ר וְלַהֲפֹ֤ךְ
    וּלְרַגֵּל֙ הָאָ֔רֶץ בָּ֥אוּ עֲבָדָ֖יו אֵלֶֽיךָ׃ פ
  ibo-ibo: ndịisi ala Amọn sịrị Hanọn, bụ onyenwe ha, “Ị na-eche na Devid na-akwanyere
    nna gị ụgwụ site na izite ndị ozi ya ka ha bịa kasịe gị obi? Ọ bụ na ndị ozi ya
    abịakwuteghị gị, naanị ka ha mee nledo, nyochapụta otu obodo a dị ma kwatuo ya?”
  ory-ory: ମାତ୍ର ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଅଧିପତିମାନେ ହାନୂନ୍‍କୁ କହିଲେ, “ଦାଉଦ ଆପଣଙ୍କ ନିକଟକୁ
    ସାନ୍ତ୍ୱନାକାରୀମାନଙ୍କୁ ପଠାଇଅଛି ବୋଲି ସେ ଯେ ଆପଣଙ୍କ ପିତାର ସମ୍ଭ୍ରମ କରୁଅଛି, ଏହା କʼଣ ଆପଣ
    ବିଚାର କରନ୍ତି? ତାହାର ଦାସମାନେ କʼଣ ଦେଶ ଅନୁସନ୍ଧାନ କରିବାକୁ ଓ ନାଶ କରିବାକୁ ଓ ତହିଁରେ ଭ୍ରମଣ
    କରିବାକୁ ଆପଣଙ୍କ ନିକଟକୁ ଆସି ନାହାନ୍ତି?”
  chk-chk: ekewe samolun chon Amon ra üreni Hanun, “Ifa usun, ka ekieki pwe Tafit
    a tinato chon aururuk pokiten an mochen asamolu semom? Ifa usun, nöün chon angang
    resap feito pwe repwe ouwasacha o operi ewe fanü, pwe repwe ataela?”
  rop-rop: ola bosmen blanga detlot pipul bin dalim King Henan, “Yu reken King Deibid
    bin jandim detlot men blanga shoum rispek langa yu dumaji yu dedi bin dai? Nomo.
    Imbin jandim olabat iya blanga lukaran langa dijan kantri blanga wi, wulijim im
    garra sabi hau im garra teikoba dijan kantri blanga wi.” Lagijat na detlot boswan
    bin tok.
  ukr-1871: 'Але Аммонїйські князї сказали Аннонові: Невже ж ти думаєш, що Давид так
    поважав твого батька, що послав до тебе потїшителїв? Чи ж не задля того прийшли
    його слуги до тебе, щоб розвідатись та роздивитись по землї, а опісля спустошити
    її?'
  deu-1951: 'sprachen die Fürsten der Kinder Ammon zu Chanun: Meinst du, David wolle
    deinen Vater vor deinen Augen ehren, daß er Tröster zu dir gesandt hat? Nein,
    seine Knechte sind zu dir gekommen, um das Land auszuforschen und zu durchstöbern
    und auszukundschaften!'
  eng-JPS: 'But the princes of the children of Ammon said to Hanun: ''Thinkest thou
    that David doth honour thy father, that he hath sent comforters unto thee? are
    not his servants come unto thee to search, and to overthrow, and to spy out the
    land?'''
  srp-1865: 'A knezovi sinova Amonovijeh rekoše Anunu gospodaru svojemu: misliš da
    je David zato poslao ljude da te potješe što je rad uèiniti èast ocu tvojemu?
    a nijesu zato došle sluge njegove k tebi da promotre i uhode i obore zemlju?'
  lug-lug: abakungu b’abaana ba Amoni ne bagamba Kanuni nti, “Olowooza nga Dawudi
    assaamu kitaawo ekitiibwa, bwakuweerezza abakubagizza? Era olowooza nga, abasajja
    be tebazze kulawuna na kuketta nsi era na kugirya?”
  heb-heb: ויאמרו שרי בני עמון לחנון המכבד דויד את אביך בעיניך כי שלח לך מנחמים הלא
    בעבור לחקר ולהפך ולרגל הארץ באו עבדיו אליך׃
  ben-IRV: কিন্তু অম্মোনীয় নেতারা হানূনকে বললেন, “আপনি কি মনে করেন যে, দায়ূদ আপনার
    বাবার প্রতি সম্মান দেখাবার জন্য আপনাকে সান্ত্বনা দিতে লোক পাঠিয়েছে? সে তাদের
    আপনার কাছে পাঠিয়েছে যাতে তারা গুপ্তচর হিসাবে দেশের খোঁজখবর নিয়ে পরে সেটা ধ্বংস
    করে দিতে পারে।”
  pan-pan: ਤਦ ਅੰਮੋਨੀਆਂ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਹਾਨੂਨ ਨੂੰ ਆਖਿਆ, “ਮਹਾਰਾਜ ਤੁਹਾਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਉਂ
    ਲੱਗਦਾ ਹੈ ਕਿ ਦਾਊਦ ਨੇ ਤੁਹਾਡੇ ਪਿਤਾ ਦਾ ਅਫ਼ਸੋਸ ਕਰਨ ਲਈ ਤੁਹਾਡੇ ਕੋਲ ਲੋਕ ਭੇਜੇ ਹਨ? ਕੀ ਉਹ
    ਦੇ ਸੇਵਕ ਤੁਹਾਡੇ ਕੋਲ ਇਸ ਲਈ ਨਹੀਂ ਆਏ ਕਿ ਖੋਜ ਕਰਨ, ਨਾਸ ਕਰਨ ਅਤੇ ਦੇਸ ਦਾ ਭੇਤ ਲੈਣ?”
  mya-JVB: အမ္မုန် အမျိုး မှူးမတ် တို့သည် ဟာနုန် မင်းထံသို့ ဝင်၍၊ ဒါဝိဒ် သည် စိတ်တော်ကို
    နှစ်သိမ့် စေသောသူတို့ကို စေလွှတ် ရာတွင်၊ ခမည်းတော် ကို ရိုသေ စွာပြုသည်ဟု ထင်မှတ်တော်မူသလော။
    ပြည် တော်ကို စစ်ဆေး စူးစမ်း ၍ ဖျက်ဆီး ခြင်းငှါ သာ၊ သူ ၏ကျွန် တို့သည် အထံ တော်
    သို့ ရောက် သည် မ ဟုတ်လော ဟု လျှောက် ကြလျှင်၊
  hmo-hmo: Amono lohia taudia ese edia king, Hanunu, idia hamaoroa, idia gwau, “Oi
    laloa Davida ese oiemu tamana ia matauraia dainai inai hesiai taudia ia siaia,
    a? Davida ese inai hesiai taudia oi dekenai ia siaia, ena badina korikori be hanua
    do idia itaia namonamo totona, bona gabeai idia bona edia tuari taudia do idia
    mai, iseda hanua hadikaia totona!”
  urd-urd: लेकिन बनी 'अम्मून के अमीरों ने हनून से कहा, “क्या तेरा ख़्याल है कि दाऊद
    तेरे बाप की 'इज़्ज़त करता है, तो उसने तेरे पास तसल्ली देनेवाले भेजे हैं? क्या
    उसके ख़ादिम तेरे मुल्क का हाल दरियाफ़्त करने, और उसे तबाह करने, और राज़ लेने नहीं
    आए हैं?”
  rus-SYN: 'Но князья Аммонитские сказали Аннону: неужели ты думаешь, что Давид из
    уважения к отцу твоему прислал к тебе утешителей? Не для того ли пришли слуги
    его к тебе, чтобы разведать и высмотреть землю и разорить ее?'
  bqc-SIM: 'ↄ̃ Amↄni kíaↄ ò Anuniɛ: Ńlɛ e Davidi gbɛ̃́ↄ zĩ̀ n mae gɛ̀ kpɛlaa yã́i
    aà n nↄ̀sɛ níninɛ nɛe? Aa mↄ̀ wá bùsu asiigwaiɛ, aai ɛa mↄ lɛ́lɛwá.'
  tcz-CHONGTHU: Ammon mite lamkai pa chun Hanun kom ah chun, “Nangman hiche mipite
    hohi napa jabolna jal'a hung a nagel mong ham? Hichu hilou a David in amaho hi
    agam umdan ho vetoh le a chujouteng le hung kon uva agamsung mite jouse hi nokhum
    ding lung agot joh ahi,” tin asei e.
  mar-mar: तेव्हा अम्मोन्यांचे सरदार हानूनाला म्हणाले की, “दावीदाने तुझे सांत्वन करण्याकरता
    किंवा तुझ्या मृत पित्याचा मान केला असे तुला वाटते का? त्याने या लोकांस तुझा प्रदेश
    पाहण्यास आणि हेरगिरी करायला पाठवले आहे. त्यास तुझा प्रांत उद्ध्वस्त करायचा आहे.”
  qub-qub: 'Amoncho mandajcunaga mandajnin Hanunta niran: «Tayta, ¿gam yarpanquichu
    papäniqui wañushanpita shogashunallayquipaj suldäruncunata David cachamushanta?
    ¡Capas manami chaypächu canga! Shamusha canga nasyunta ricapacojmi, tumapacojmi
    nircur illgächimänanchïpämi.»'
  bqp-bqp: yerɑ Amɔnibɑn wirugibu bɑ Hɑnuni sɔ̃ɔwɑ bɑ nɛɛ, ɑ tɑmɑɑ Dɑfidi u kɑ wunɛn
    tundo bɛɛrɛ wɛ̃n sɔ̃nɑ u sɔmɔbu gɔrimɑ bu nun nukuru yɛmiɑsiɑ? A ǹ yɛ̃ bu kɑ
    wuu ge bukiɑnɑ bu gen sɑriɑ giɑ kpɑ bu gu wɔrimɑ bu kɑm koosiɑn sɔ̃nɑ sɔmɔ beni
    bɑ nɑ wunɛn mi?
  hat-hat: 'Men, chèf moun Amon yo di Anoun konsa: -Pa konprann se sèlman pou lanmò
    papa ou la kifè David voye mesaje sa yo bò kote ou pou konsole ou. Wete sa nan
    tèt ou. Li voye yo isit la pou yo wè jan lavil la ye, pou yo gade byen sa k''ap
    pase nan lavil la. Konsa, pita li ka vin pran lavil la nan men nou.'
  eng-BSB: the princes of the Ammonites said to Hanun, “Just because David has sent
    you comforters, do you really believe he is showing respect for your father? Have
    not his servants come to you to explore the land, spy it out, and overthrow it?”
  eng-WEBPB: But the princes of the children of Ammon said to Hanun, “Do you think
    that David honours your father, in that he has sent comforters to you? Haven’t
    his servants come to you to search, to overthrow, and to spy out the land?”
  kbq-kbq: Hianagi Amoni kumate kva vahe'mo'za amanage hu'za Hanunina asmi'naze, Kagrama
    antahinana ama'i vahe'tmima Deviti'ma huzmantege'zma azana, negafa'ma fri'nea
    zante zamasunku ke hugantenaku aze hunka kagesa antahino? I'o, ha' eme hurante'naku
    mopatia afure'za kenaku e'naze.
  nhe-BL: 'quiilhuijque: “¿Tijneltoca para David nelía quintitlantoc ni tlayolmelahuani
    para mitzyolchicahuase pampa mijqui motata huan para quitlepanitase? ¡Ax neli!
    Inijuanti ajsitoque nica para tlapijpiyase huan quitlachilise quejatza huelis
    hualase teipa huan moaxcatise totlal.”'
  gub-BL: Na'e Amon wanuwihaw uze'eg tuwihawete pe wà kury. — Heru imuwete haw rehe
    umur kar 'aw awa ihewe a'e wà, ere iko nezeupe aipo. — Hemyrypar romo weko haw
    hexak kar haw rehe umur kar wà, ere iko, i'i izupe wà. Nan kwaw nezewe ty. Umume'egatu
    kar nekàgaw rehe a'e wà. Nezewe mehe ukwaw putar zaneywy nehe. Nezewe mehe upuner
    zanereitykaw rehe nehe, i'i izupe wà.
  eng-DRA: 'The princes of the children of Ammon said to Hanon: Thou thinkest perhaps
    that David to do honour to thy father hath sent comforters to thee: and thou dost
    not take notice, that his servants are come to thee to consider, and search, and
    spy out thy land.'
