  tbz-SIM: Kɛ̀ Amɔniibɛɛ bɑntɛ́ bɛ̀ wɛ̃̀ńtɛ́mɛ̀ Dɑfiti, kɛ̀ Anunni nɛ̀ o kɔbɛ Amɔniibɛ
    kɛ̀ bɛ̀ɛ yietí mɛdítíbii tɛkɔupípíítɛ̀ (10000) Sidii ɛì kɔbɛ bɛ̀ɛ̀ bo Mɛsopotɑmii,
    nɛ̀ Mɑɑkɑ kɔbɛ nɛ̀ Tisobɑ kɔbɛ kɛ̀ bɛ̀ bo bɛ̀ duɔnní bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀nsɑ̃ndèèbɛ̀
    nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́.
  msy-2020: Amonia kamaghɨn fo, me Devitɨn abuir gumazibagh amizir bizir kam, an a
    bagh bar men anɨngaghegham. Kamaghɨn amizɨ, Hanun uan adarazi ko, me mɨdorozir
    karisba ko karisbagh isɨn apia mɨsozir mɨdorozir gumazibagh ivezasa Mesopotemian
    adarazi ko, Sirian gumazir kantri Makan itiba ko, kantri Soban itir darazi bagha
    akam amada. Egha Hanun kantrin kabar mɨdorozir gumazibagh ivezasa silvan maba
    amada, dar osɨmtɨzim 35,000 kilogremɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Amoni nyǝ́mɑ nɑ pɑ wulɑʋ Hɑnuŋ pɑ cɛkǝnɑ fɛɛlɛ nte pɑ tʋ Tɑfiiti
    tɔ. Ɩlɛnɑ pɑ́ kpɑɣɑ Mesopotɑmi ɩsɔtɑɑ Silii nyǝ́mɑ, nɑ Mɑɑkɑ nɑ Sopɑ nyǝ́mɑ, pǝ
    yoolɑɑ kɛ ɑpɑɑ, nɑ pɑ yoou kɛɛkɛnɑɑ nɑ pɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ. Ɩlɛnɑ pɑ fɛlɩ-wɛɣɛ
    liɣitee nyǝɣǝtʋ kɛ tɔɔnǝnɑɑ hiu nɑ nɑɑnʋwɑ.
  azb-azb: Xanun və Ammonlular Davudun yanında nifrət qazandıqlarını görəndə Aram-Naharayimdən,
    Aram-Maakadan, Sovadan özlərinə muzdla döyüş arabaları və atlılar tutmaq üçün
    min talant gümüş göndərdilər.
  eng-DBY: And the children of Ammon saw that they had made themselves odious to David;
    and Hanun and the children of Ammon sent a thousand talents of silver to hire
    them chariots and horsemen out of Mesopotamia, and from the Syrians of Maacah,
    and from Zobah.
  hin-2017: जब अम्मोनियों ने देखा, कि हम दाऊद को घिनौने लगते हैं, तब हानून और अम्मोनियों
    ने एक हजार किक्कार चाँदी, अरम्नहरैम और अरम्माका और सोबा को भेजी, कि रथ और सवार
    किराये पर बुलाए।
  eng-YLT: And the sons of Ammon see that they have made themselves abhorred by David,
    and Hanun and the sons of Ammon send a thousand talents of silver, to hire to
    them, from Aram-Naharaim, and from Aram-Maachah, and from Zobah, chariots and
    horsemen;
  eng-WYC-2017: And the sons of Ammon saw, that they had done wrong to David, both
    Hanun and the other people, and they sent a thousand talents of silver, for to
    hire to them chariots and horse-men of Mesopotamia, and of Syria, of Maachah,
    and of Zobah;
  eng-WMBB: When the children of Ammon saw that they had made themselves odious to
    David, Hanun and the children of Ammon sent one thousand talents of silver to
    hire chariots and horsemen out of Mesopotamia, out of Aram-maacah, and out of
    Zobah.
  urd-GVH: अम्मोनियों को ख़ूब मालूम था कि इस हरकत से हम दाऊद के दुश्मन बन गए हैं।
    इसलिए हनून और अम्मोनियों ने मसोपुतामिया, अराम-माका और ज़ोबाह को चाँदी के 34,000
    किलोग्राम भेजकर किराए पर रथ और रथसवार मँगवाए।
  rug-rug: Sipu rovea sa baṉara Hanunu meke sari na tinoni Amoni sapu ele va sea la
    tu koe Devita si arini, si veko ni poata ka toloṉavulu made tina kilo mamatadi
    sari na siliva, pude tabara vagi paki sari na totopili varipera meke sari na tie
    koidi. Vagi rini pa batuna sage sa popoa Mesopotemia meke koari na pinaqaha popoa
    Ma'aka meke Zoba pa Siria.
  gaz-gaz: Amoononni yommuu akka Daawit isaan xireeffate hubatanitti Haanuunii fi
    Amoononni Phaadaan Arraamii, Araamaʼaakaa fi Zoobaadhaa gaariiwwan kireeffachuuf
    meetii taalaantii kuma tokko ni ergan.
  fra-LSG: Les fils d’Ammon virent qu’ils s’étaient rendus odieux à David, et Hanun
    et les fils d’Ammon envoyèrent mille talents d’argent pour prendre à leur solde
    des chars et des cavaliers chez les Syriens de Mésopotamie et chez les Syriens
    de Maaca et de Tsoba.
  yal-yal: Amonine to a kolon a e bata raɲaxu Dawuda ma alo se kunxin xirina, Xanun
    yi gbeti fixɛn kilo wuli tonge saxan e nun naanin fi Arami kaane ma, naxanye yi
    Mesopotamiya yamanani, e nun Maka nun Soba yamanani alogo e xa fa e yɛngɛ so wontorone
    nun e soo ragine ra.
  haw-1868: A ike iho la na mamo a Amona, ua pilau lakou imua o Davida, hoouka aku
    la o Hanuna me na mamo a Amona i na talena kala he tausani e hoolimalima no lakou
    i na halekaa a me na hoohololio mai Mesopotamia, a mai Suria-maaka, a mai Zoba
    mai.
  arb-NAV: وَحِينَ أَدْرَكَ الْعَمُّونِيُّونَ أَنَّهُمْ قَدْ أَثَارُوا مَقْتَ دَاوُدَ
    الشَّدِيدَ، خَصَّصُوا أَلْفَ وَزْنَةٍ مِنَ الْفِضَّةِ لاِسْتِئْجَارِ مُرْتَزَقَةٍ
    وَمَرْكَبَاتٍ وَفُرْسَانٍ مِنْ أَرَامَ النَّهْرَيْنِ، وَمِنْ أَرَامَ مَعْكَةَ
    وَمِنْ صُوبَةَ.
  ewe-ewe: Esi Amonitɔwo kpɔ be yewozu David ƒe ketɔwo la, Hanun kple Amonitɔwo tsɔ
    klosaloga kilogram akpe blaetɔ̃ vɔ ade be woaɖada aʋatasiaɖamwo kple wo dolawo
    tso Aram Naharaim, Aram Maaka kple Zoba.
  eng-LEE: And when the children of 'Ammon saw that they were become in bad odor with
    David, Chanun and the children of 'Ammon sent a thousand talents of silver to
    hire for themselves from Mesopotamia, and from Syria-ma'achah, and from Zobah,
    chariots and horsemen.
  asm-FB: যেতিয়া অম্মোনৰ লোকসকলে দেখিলে যে, দায়ূদৰ বাবে তেওঁলোক ঘিণলগীয়া হ’ল, হানুন
    আৰু অম্মোনৰ লোকসকলে অৰাম-নহৰয়িম, মাখা, আৰু চোবাৰ পৰা ৰথ আৰু অশ্বাৰোহীসকলক অনাৰ
    বাবে এক হাজাৰ কিক্কৰ ৰূপ পঠালে।
  sus-A: شَنُن نُن عَمٌنِكَيٍ تٌ عَ كٌلٌن عَ عٍ بَرَ شْننَنتٍيَ رَ سٌ عٍ نُن دَوُدَ
    تَفِ، عٍ نَشَ فبٍتِ كِلٌ وُلُ تٌنفٌ سَشَن نُن نَانِ قِ سِرِيَكَيٍ مَ، نَشٍيٍ نُ
    نَ مٍسٌثٌتَمِيَ، مَاكَ نُن سٌبَ، عَلَكٌ عٍ شَ قَ سْورِ رَفِسٍيٍ نُن سٌي رَفِيٍ
    رَ عٍ بّ.
  fra-SBL: Lorsque les fils d'Ammon virent qu'ils s'étaient rendus odieux à David,
    Hanun et les fils d'Ammon envoyèrent mille talents d'argent pour louer des chars
    et des cavaliers de Mésopotamie, d'Aram-Maaca et de Tsoba.
  hbo-hbo: וַיִּרְאוּ֙ בְּנֵ֣י עַמֹּ֔ון כִּ֥י הִֽתְבָּאֲשׁ֖וּ עִם־דָּוִ֑יד וַיִּשְׁלַ֣ח
    חָ֠נוּן וּבְנֵ֨י עַמֹּ֜ון אֶ֣לֶף כִּכַּר־כֶּ֗סֶף לִשְׂכֹּ֣ר לָ֠הֶם מִן־אֲרַ֨ם
    נַהֲרַ֜יִם וּמִן־אֲרַ֤ם מַעֲכָה֙ וּמִצֹּובָ֔ה רֶ֖כֶב וּפָרָשִֽׁים׃
  kik-kik: Rĩrĩa andũ a Amoni maamenyire atĩ nĩmatuĩkĩte kĩndũ kĩnungu harĩ Daudi-rĩ,
    Hanuni na andũ a Amoni makĩneana betha taranda ngiri ĩmwe cia gũkombora ngaari
    cia ita na atwarithia a cio kuuma Mesopotamia, na Aramu-Maaka, na Zoba.
  fra-NCL: Les fils d’Ammon virent qu’ils s’étaient rendus odieux à David, et Hanon
    et les fils d’Ammon envoyèrent mille talents d’argent pour prendre à leur solde
    des chars et des cavaliers chez les Syriens de Mésopotamie et chez les Syriens
    de Maacha et de Soba.
  cek-AK: David hanah hmuisae hmuen a sak pae o boeh, tiah Ammon kaminawk mah panoek
    o naah, Hanun hoi Ammon kaminawk mah Mesopotamia prae, Syria-Maakah hoi Zobah
    prae hoiah hrangleeng, hrang angthueng kaminawk to tlai hanah, phoisa talent sangto
    a pat pae.
  cuk-cuk: Degidbali, Hanún, degi, Amón-dulemar David-e-isdaradga gunonimarsunye itononimalad.
    Degisoggu, wemar, ur-napaginmalad manigi-bennukar-sedegala, degi, dulemar-moligi-bila-onomalad
    manigi-bennukar-sedegala, mani nibir-milidulapaa-gakambe-gakabake (74,000) Mesopotamia-yarse,
    Siria-yarse, Maaca-yarse, degi, Soba-yarse barmismalad.
  uig-CYR: Аммонлар өзлириниң Давутниң нәпритигә учриғанлиғини билди, Һанун вә Аммонлар
    Арам-Наһараим, Арам-Маакаһ вә Зобаһдин җәң һарвуси вә атлиқ ләшкәр яллашқа адәм
    әвәтип миң талант күмүч бәрди.
  tel-2017: అమ్మోనీయులు తమ పట్ల దావీదుకు అసహ్యం కలిగేలా చేసుకున్నాం అని గ్రహించారు.
    హానూనూ, అమ్మోనీయులూ రెండు వేల మణుగుల వెండి ఇచ్చి అరామ్నహరయీము నుంచి, ఆరాము మయకా
    నుంచి, సోబా నుంచి, రథాలను, గుర్రపు రౌతులను కిరాయికి తెచ్చుకున్నారు.
  hat-BSA: Lè fis a Ammon yo te wè ke yo te fè tèt yo rayisab a David, Hanun avèk
    fis a Ammon yo te voye mil talan ajan Mésopotamie pou achte sèvis a cha avèk chevalye
    Siryen ki te sòti nan Maaca avèk Tsoba.
  kos-kos: Tokosra Hanun ac mwet Ammon elos akilen lah elos sifacna oru tuh David
    elan mwet lokoalok lac lalos. Ke ma inge elos sang apkuran in oalngoul tausin
    paun in silver nu sin mwet in acn Mesopotamia Lucng, oayapa mwet Maacah ac Zobah
    in acn Syria, tuh elos in moli chariot ac mwet in utuk chariot.
  hbo-WLC: וַיִּרְאוּ֙ בְּנֵ֣י עַמּ֔וֹן כִּ֥י הִֽתְבָּאֲשׁ֖וּ עִם־דָּוִ֑יד וַיִּשְׁלַ֣ח
    חָ֠נוּן וּבְנֵ֨י עַמּ֜וֹן אֶ֣לֶף כִּכַּר־כֶּ֗סֶף לִשְׂכֹּ֣ר לָ֠הֶם מִן־אֲרַ֨ם
    נַהֲרַ֜יִם וּמִן־אֲרַ֤ם מַעֲכָה֙ וּמִצּוֹבָ֔ה רֶ֖כֶב וּפָרָשִֽׁים׃
  ibo-ibo: Ma mgbe ndị Amọn chọpụtara na ha abụrụla ihe ịsọ oyi nʼebe Devid nọ, Hanọn
    na ndị Amọn zipụrụ otu puku talenti ọlaọcha iji gbazite ụgbọ agha na ndị na-agba
    ụgbọ agha site na Aram Naharaim, na Aram Maaka, nakwa Zoba.
  ory-ory: ଏଥିରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କୁ ଦାଉଦଙ୍କ ସମ୍ମୁଖରେ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ କରିଥିବାର
    ଦେଖନ୍ତେ, ହାନୂନ୍‍ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଅରାମନହରୟିମ୍‍ ଓ ଅରାମ-ମାଖା ଓ ସୋବାରୁ ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କୁ
    ବେତନ ଦେଇ ଆଣିବା ପାଇଁ ଏକ ସହସ୍ର ତାଳନ୍ତ ରୂପା ପଠାଇଲେ।
  chk-chk: Iwe, lupwen Hanun me ekewe chon Amon ra mefi pwe Tafit a oput ir, ra tinala
    chon künö fän ina epwe ükükün faik ton silifer, pwe repwe möni woken me chon wawa
    oris seni Mesopotamia, Aram-maka me Sopa.
  rop-rop: Wal King Henun en detlot Emanait pipul bin sabi na deibin meigim King Deibid
    jidan enami blanga olabat, en deibin go en pei loda mani blanga gajim loda solja
    en bagi blanga album olabat fait langa King Deibid. Deibin gedim olabat brom Mesapoteimiya
    en brom det dubala kantri gulum Meiyaka en Soba deya langa Siriya.
  ukr-1871: Коли ж спізнали Аммонїї, що стали ненавидними Давидові, то послав Аннон
    та Аммонїї тисячу талантів срібла, щоб найняти собі вози та їздецїв із Сириї Месопотамської,
    і з Сириї Маахової та з Соби.
  deu-1951: Als aber die Kinder Ammon sahen, daß sie sich bei David verhaßt gemacht
    hatten, sandten Chanun und die Kinder Ammon tausend Talente Silber, um Wagen und
    Reiter aus Mesopotamien, von den Syrern zu Maacha und aus Zoba zu dingen;
  eng-JPS: And when the children of Ammon saw that they had made themselves odious
    to David, Hanun and the children of Ammon sent a thousand talents of silver to
    hire them chariots and horsemen out of Aram-naharaim, and out of Aram-maacah,
    and out of Zobah.
  srp-1865: A kad vidješe sinovi Amonovi gdje se omraziše s Davidom, onda Anun i sinovi
    Amonovi poslaše tisuæu talanata srebra da najme kola i konjika iz Mesopotamije
    i iz Sirije Mahe i iz Sove.
  lug-lug: Awo abaana ba Amoni bwe baalaba nga Dawudi abanyiigidde; bo ne kabaka waabwe
    Kanuni ne baweereza ttani eza ffeeza amakumi asatu mu nnya e Mesopotamiya n’e
    Alamumaaka, ne Zoba, okubeyazikako amagaali n’abeebagala embalaasi.
  heb-heb: ויראו בני עמון כי התבאשו עם דויד וישלח חנון ובני עמון אלף ככר כסף לשכר
    להם מן ארם נהרים ומן ארם מעכה ומצובה רכב ופרשים׃
  ben-IRV: অম্মোনীয়েরা যখন বুঝতে পারল যে, তারা দায়ূদের কাছে নিজেদের ঘৃণার পাত্র
    করে তুলেছে, তখন হানূন ও অম্মোনীয়েরা অরাম নহরয়িম, অরাম মাখা ও সোবা থেকে রথ ও
    অশ্বারোহীদের ভাড়া করে আনবার জন্য ঊনচল্লিশ হাজার কেজি রূপা পাঠিয়ে দিল।
  pan-pan: ਜਦੋਂ ਅੰਮੋਨੀਆਂ ਨੇ ਇਹ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਦਾਊਦ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰੇ ਠਹਿਰੇ ਹਾਂ, ਤਾਂ
    ਹਾਨੂਨ ਅਤੇ ਅੰਮੋਨੀਆਂ ਨੇ ਇੱਕ ਹਜ਼ਾਰ ਤੋੜੇ ਚਾਂਦੀ ਭੇਜੀ ਕਿ ਮਸੋਪੋਤਾਮੀਆ, ਨਹਰੈਮ, ਮਅਕਾਹ ਅਤੇ
    ਸੋਬਾਹ ਤੋਂ ਰੱਥਾਂ ਅਤੇ ਸਵਾਰਾਂ ਨੂੰ ਕਿਰਾਏ ਤੇ ਲੈ ਆਉਣ।
  mya-JVB: ဟာနုန် မင်းနှင့် အမ္မုန် အမျိုးသား တို့က၊ ငါတို့ သည် ဒါဝိဒ် ရှေ့ မှာ စက်ဆုပ်
    ရွံရှာဘွယ်ဖြစ်လိမ့်မည်ဟု သိ လျှင် ၊ မေသောပေါတာမိ ပြည်၊ ရှုရိမာခါ ပြည်၊ ဇောဘ ပြည်တို့၌
    မြင်း ရထားတို့ကိုငှါး ခြင်းငှါ ငွေ အခွက် တသောင်းကို ထုတ်၍၊
  hmo-hmo: King Hanunu bona Amono taudia idia diba vadaeni, Davida ena lalona be ia
    dika noho idia dekenai. Vadaeni Hanunu bona Amono taudia ese siliva ena metau
    34,000 kilogaram idia siaia, kariota bona kariota guia taudia be Mesopotamia,
    bona Arama Maka bona Soba dekena amo idia hoia.
  urd-urd: जब बनी 'अम्मून ने देखा कि वह दाऊद के सामने नफ़रतअंगेज़ हो गए हैं, तो हनून
    और बनी 'अम्मून ने मसोपतामिया और अराम, माका और ज़ोबाह से रथों और सवारों को किराया
    करने के लिए एक हज़ार क़िन्तार चाँदी भेजी।
  rus-SYN: Когда Аммонитяне увидели, что они сделались ненавистными Давиду, тогда
    послал Аннон и Аммонитяне тысячу талантов серебра, чтобы нанять себе колесниц
    и всадников из Сирии Месопотамской и из Сирии Мааха и из Сувы.
  bqc-SIM: Kɛ́ Anuni ń Amↄniↄ píi è Davidi ye ń gĩyãi lↄo, ↄ̃ aa gbɛ̃́ↄ zĩ̀
    Mɛsↄpↄtami bùsuu ń Maaka bùsuo ń Zoba bùsuo ń ã́nusuo tↄnu bla sↄosai,
    aa fĩaboò zĩkasↄ̃goↄ yã́i.
  tcz-CHONGTHU: Ammon mite chun, David lungdou na athilbol u ahetdoh phat u chun Hanun
    le Ammon mite chun Zoab le Aramaacah chule Ram-naharaim gam a kon sakol touthem
    sepai le kangtalai tampi thalah nadin dangka talent sangsom sagi le sang nga jen
    ana thot in ahi.
  mar-mar: जेव्हा अम्मोन्यांनी पाहिले की, दावीदाला आम्ही दुर्गंध असे झाले आहोत, तेव्हा
    हानून आणि अम्मोनी लोकांनी मेसोपटेम्या व अराम माका व सोबा येथून रथ आणि सारथी मोलाने
    आणण्यासाठी एक हजार किक्कार रुपे पाठवले.
  qub-qub: Chayno rurashanpita Davidta rabyachishanta tantiyaycurmi Amón runacunaga
    yarparan David shamur magaj aywananpaj cashanta. Chaymi guërrapaj carrëtacunata
    y cawallu muntacojcunata mincacunanpaj quimsa chunca quimsan waranga (33,000)
    quïlu yuraj guellayta Siria nasyunman apachiran. Chaymi mincayta pägananpaj waquinta
    aparan Mesopotamia läducho caycaj marcacunaman. Waquinta aparan Maaca läducho
    caycaj marcacunaman. Y waquintana aparan Soba läducho caycaj marcacunaman chaycho
    tiyaj runacunatapis mincacur pägananpaj.
  bqp-bqp: Ye Amɔni be, bɑ wɑ mɑ bɑ Dɑfidin mɔru seeyɑwɑ, yerɑ Hɑnuni kɑ Amɔni be,
    bɑ sii geesun gobi nɔrɔbu (1.000) mɔrisiɑ Sirigibun mi be bɑ wɑ̃ɑ Mɛsopotɑmiɔ
    kɑ Mɑɑkɑɔ kɑ sere Sobɑɔ bu kɑ bu tɑbu kɛkɛbɑ kɑ mɑɑsɔbu wɛ̃ɛmɑ.
  hat-hat: Wa Anoun ak moun Amon yo vin konprann yo te fè David fache. Yo pran mil
    pyès ajan, yo voye chache sòlda, cha lagè, ak kavalye kay moun Aram yo lavil Narayim,
    lavil Maka ak lavil Zoba pou vin goumen pou yo.
  eng-BSB: When the Ammonites realized that they had become a stench to David, Hanun
    and the Ammonites sent a thousand talents of silver to hire for themselves chariots
    and horsemen from Aram-naharaim, Aram-maacah, and Zobah.
  eng-WEBPB: When the children of Ammon saw that they had made themselves odious to
    David, Hanun and the children of Ammon sent one thousand talents of silver to
    hire chariots and horsemen out of Mesopotamia, out of Aram-maacah, and out of
    Zobah.
  kbq-kbq: Hagi Amoni vahe'mo'zane, Hanuni'enema ke'za antahi'za hazama zamagrama
    haza avu'avamo'ma Devitima azeri arimpama nehegeno'a, karisifima mani'neza zamaza
    hu'za Devitima ha'ma hunte'naza vahetamine karisiraminema mizasenazana Messopotamia
    kumateti'ene, Aram-ma'aka kumateti'ene, Zoba kumatetira, kna'amo'a 30 tausen hu'nea
    silva zagoreti ome mizase'naze.
  nhe-BL: Huan quema nopa tlacame ipan tlali Amón huan Tlanahuatijquetl Hanún quimachilijque
    para nelía fiero tlen quichihuilijtoyaj David, quititlanque 33 toneladas tlen
    plata ipan tlaltini Mesopotamia, Siria, Maaca huan Soba para quintlaxtlahuis para
    ma quintitlanica ininsoldados, huan inintlatehuijca carros huan cahuayos para
    quinpalehuiquij para quitehuise David.
  gub-BL: 'Tuwihawete Anu a''e, Amon izuapyapyr a''e wà no, ukwaw Tawi wàmàtyry''ymar
    romo imuigo kar awer a''e wà kury. A''e rupi werur zauxiapekwer kawaru ku''az
    har amo ywy wi wà: Mezopotàm pe har wà, Maaka pe har wà, Zoma pe har wà, Xir ywy
    rehe har wà. Ume''eg kar ywyramawa tetea''u wà no. Omono 34.000 kir parat wanekuzaromo
    wà.'
  eng-DRA: And when the children of Ammon saw that they had done an injury to David,
    Hanon and the rest of the people sent a thousand talents of silver, to hire them
    chariots and horsemen out of Mesopotamia, and out of Syria Maacha, and out of
    Soba.
