verse: 1CH.019.006
translations:
  mal-C: തങ്ങൾ ദാവീദിന്റെ വെറുപ്പിനു പാത്രരായിത്തീർന്നു എന്ന് അമ്മോന്യർക്കു ബോധ്യമായി.
    അപ്പോൾ ഹാനൂനും അമ്മോന്യരും അരാം-നെഹറയിമിൽനിന്നും അരാം-മയഖയിൽനിന്നും സോബയിൽനിന്നും
    രഥങ്ങളെയും തേരാളികളെയും വാടകയ്ക്കെടുക്കുന്നതിന് ആയിരംതാലന്തു വെള്ളി കൊടുത്തുവിട്ടു.
  deu-TKW: Als nun die Ammoniter merkten, daß sie sich bei David verhaßt gemacht hatten,
    schickten Hanun und die Ammoniter tausend Talente Silber, um sich von den Aramäern
    in Mesopotamien und den Aramäern von Maacha und von Zoba Wagen und Reiter zu erkaufen.
  lin-lin: Tango bato ya Amoni bamonaki ete bamilukeli makambo epai ya Davidi, Anuni
    mpe bato ya Amoni batindaki bakilo ya palata nkoto tuku misato epai ya bato ya
    Siri ya Mezopotami, ya Maaka mpe ya Tsoba, mpo na kodefa bashar mpe basoda oyo
    babundaka bitumba likolo ya bampunda.
  eng-LSV: And the sons of Ammon see that they have made themselves abhorred by David,
    and Hanun and the sons of Ammon send one thousand talents of silver, to hire for
    themselves, from Aram-Naharaim, and from Aram-Maachah, and from Zobah, chariots
    and horsemen;
  eng-GNV: When the children of Ammon saw that they stanke in the sight of Dauid,
    then sent Hanun and the children of Ammon a thousande talents of siluer to hire
    them charets and horsemen out of Aram Naharaim and out of Aram Maachah, and out
    of Zobah.
  eng-WEBSTER: And when the children of Ammon saw that they had made themselves odious
    to David, Hanun and the children of Ammon sent a thousand talents of silver to
    hire them chariots and horsemen out of Mesopotamia, and out of Syria-maachah,
    and out of Zobah.
  nhw-BL: Huan quema nopa masehualme ipan tlali Amón huan Tlanahuatijquetl Hanún quimachilijque
    para nelía fiero catli quichihuilijtoyaj David, quititlanque 33 toneladas tlen
    plata ipan tlalme Mesopotamia, Siria, Maaca huan Soba para quintlaxtlahuis para
    ma quintitlanica ininsoldados, huan inintlahuilanca carros huan cahuayos para
    quinpalehuiquij para quihuilanase David.
  swh-ONEN: Waamoni walipotambua kuwa wamekuwa machukizo kwa Daudi, Hanuni na Waamoni
    wakatuma talanta 1,000 za fedha ili kukodisha magari ya vita pamoja na waendeshaji
    wa hayo magari ya kukokotwa na farasi, kutoka Aramu-Naharaimu, Aramu-Maaka na
    Soba.
  bba-bba: Ye Amɔni be, bɑ wɑ mɑ bɑ Dɑfidin mɔru seeyɑwɑ, yerɑ Hɑnuni kɑ Amɔni be,
    bɑ sii ɡeesun ɡobi nɔrɔbu (1.000) mɔrisiɑ Siriɡibun mi be bɑ wɑ̃ɑ Mɛsopotɑmiɔ
    kɑ Mɑɑkɑɔ kɑ sere Sobɑɔ bu kɑ bu tɑbu kɛkɛbɑ kɑ mɑɑsɔbu wɛ̃ɛmɑ.
  eng-KJVCPB: And when the children of Ammon saw that they had made themselves odious
    to David, Hanun and the children of Ammon sent a thousand talents of silver to
    hire them chariots and horsemen out of Mesopotamia, and out of Syria-maachah,
    and out of Zobah.
  luo-luo: Kane jo-Amon oneno ka gisechido chuny Daudi, Hanun kod jo-Amon nooro fedha
    madirom kilo alufu piero adek mondo giholgo geche gi joriembgi kuom jo-Aram-Naharaim,
    jo-Aram Maaka kod jo-Zoba.
  meu-meu: Amono taudia vada e diba, David lalona vada e hadikaia ediai; bena Hanunu
    bona Amono taudia ese silver talent daha-ta e siaidia, kariota bona hosi-gui taudia
    na bae vatudia, Mesopotamia bona Arama-maaka bona Soba amo.
  npi-ULB: जब अम्‍मोनीहरूले आफूहरूला दाऊदको दृष्‍टिमा दुर्घन्दित भएको देखे, तब हानून
    र अम्‍मोनीहरूले अराम-नाहारैम, अराम-माका र सोबाबाट रथहरू र सारथिहरू ज्‍यालामा ल्‍याउन
    एक हजार तोडा चाँदी पठाए ।
  yor-yor: Nígbà tí àwọn ará Ammoni sì ri pé wọ́n ti di ẹ̀ṣẹ̀ ní ihò imú Dafidi, Hanuni
    àti àwọn ará Ammoni rán ẹgbẹ̀rún (1,000) tálẹ́ǹtì fàdákà láti gba iṣẹ́ àwọn kẹ̀kẹ́
    àti àwọn agun-kẹ̀kẹ́ láti Aramu-Naharaimu, Siria Maaka àti Soba.
  pes-OPCB: مردم عمون وقتی فهمیدند با این کار، داوود را دشمن خود کرده‌اند، سی و چهار
    تن نقره فرستادند تا از معکه و صوبه، واقع در سوریه، ارابه‌ها و سواره نظام اجیر
    کنند.
  tgl-ULB: Nang nakita ng mga Ammonita na naging mabaho sila kay David, nagpadala
    si Hanun at ang mga Ammonita ng isang libong talentong pilak upang upahan ang
    mga karwahe ng Arameo at mga mangangabayo mula sa Naharaim, Maacah, at Soba.
  hui-hui: Ani binigo Kini Hanunubi Amonoali biarubi tigua mandabu handalu hemiria
    mana lehe o birimagonime Debidihanda ina baba keba helonaga mo tandaga harimadalo
    mandabu hene. Ani manda bialu tigua agali maru Siria dindiha hearu Mesobodemia
    dindiha bu hearu bababi agali maru Soba tanoha hearu bababi bi pongo bo wule pene.
    Dindi uruniha hearu tigua muni siliba kilogarama daosini dege pira tebirani duria
    (35,000) Mesobodemiali tihondobi Siriali tihondobi wia halu lalu wai biagane garo
    ale nogo hosime gili lagabi ami agalibi wai bule ibilelonaga bi yalu pelene.
  mya-mya: ဟာ​နုန်​မင်း​နှင့်​အမ္မုန်​အ​မျိုး​သား​တို့​သည် ဒါ​ဝိဒ်​မင်း​အား မိ​မိ​တို့​ရန်​ဖက်​ပြု​မိ​ကြ
    ကြောင်း​သိ​ရှိ​လာ​ကြ​သော​အ​ခါ​မေ​သော ပေါ​တာ​မိ​ပြည်​အ​ထက်​ပိုင်း​နှင့် ရှု​ရိ​ပြည်
    ဖြစ်​ကြ​သော​မာ​ခါ​ပြည်၊ ဇော​ဘ​ပြည်​တို့ မှ​စစ်​တပ်​တစ်​တပ်​ကို​ငွေ​တန်​ချိန်​လေး
    ဆယ်​မျှ​ပေး​၍​ငှား​ရမ်း​ကြ​၏။-
  bod-N: ཡང་ཨམ་མོན་པ་རྣམས་ཀྱིས་དཱ་བིད་ཁོ་ཚོ་ལ་ཞེ་སྡང་ལངས་པ་རྟོགས་ནས། ཧ་ནུན་དང་ཨམ་མོན་པ་རྣམས་ཀྱིས་མེ་སོ་པོ་ཐེམ་ཡཱ་དང་།
    ཨ་རམ་གྱི་མ་ཨ་ཀཱ་དང་། ཙོ་བཱ་བཅས་ལས་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་གླ་བའི་ཕྱིར་དངུལ་རྡོ་ཚད་ཆིག་སྟོང་བསྐུར་ནས།
  sna-sna: VaAmoni vakati vaziva kuti vakanga vava chinhu chinonhuhwa mumhino dzaDhavhidhi,
    Hanuni navaAmoni vakatumira chiuru chamatarenda esirivha kuti vanokumbira ngoro
    navachairi vadzo kubva kuAramu Naharaimu, Aramu Maaka nokuZobha.
  spa-BLM: Cuando los hijos de Amón vieron que se habían hecho odiosos para David,
    Hanún y los hijos de Amón enviaron mil talentos de plata para contratar carros
    y jinetes de Mesopotamia, de Aram-maacá y de Zoba.
  cac-cac: Axo eb' amonita chi', ix nachajel yuj eb' to chuc ix can eb' d'a vin̈aj
    rey David chi', yuj chi' ix yac'b'at 660 quintal q'uen plata vin̈aj Hanún chi'
    d'a Mesopotamia, d'a Siria, d'a Maaca yed' d'a Soba yic scot carruaje yed' eb'
    vin̈ soldado ed'jinac yed' eb' vin̈ soldado ayq'ue yib'an̈ noc' chej yic scolvaj
    yed' vin̈.
  swh-ULB: Waamoni walipoona wamekuwa kikwazo kwa Daudi, Hanuni na Waamoni walituma
    talanta elfu moja za fedha kukodisha magari ya farasi kwa Waaremei na wanaume
    wa farasi kutoka Naharaimu, Maka, na Zoba.
  bel-bel: Калі Аманіцяне ўбачылі, што яны зрабіліся ненавіснымі Давіду, тады паслаў
    Анон і Аманіцяне тысячу талантаў срэбра, каб наняць сабе калясьніц і верхаўцоў
    зь Сірыі Месапатамскай і зь Сірыі Мааха і з Сувы.
  deu-ELBBK: Als nun die Kinder Ammon sahen, dass sie sich bei David stinkend gemacht
    hatten, da sandten Hanun und die Kinder Ammon 1.000 Talente Silber, um sich aus
    Mesopotamien und aus Aram-Maaka und aus Zoba Wagen und Reiter anzuwerben.
  mbb-OT: Neisip te menge Amunihanen he nererengitan si David dutun te mibeelan dan.
    Umbe mibayad dan te menge 35,000 he libu he kilu he pelata su id-erkila zan te
    menge kerwahi wey menge perekerwahi, he menge tig-Aram Naharaim, Aram Maaca, wey
    Zoba.
  mal-2015: തങ്ങൾ ദാവീദിന്നു വെറുപ്പായി എന്നു അമ്മോന്യർ കണ്ടപ്പോൾ ഹാനൂനും അമ്മോന്യരും
    മെസൊപൊതാമ്യയിൽനിന്നും മയഖയോടു ചേർന്ന അരാമിൽനിന്നും സോബയിൽനിന്നും രഥങ്ങളെയും കുതിരപ്പടയാളികളെയും
    ആയിരം താലന്ത് വെള്ളി കൊടുത്തു കൂലിക്കു വാങ്ങി.
  rmc-rmc: Sar o Amončana achaľile, hoj aleha choľarde le David, o Chanun the o Aramejčana
    počinde tranda the štar (34) toni rup, hoj lenge te bičhaven maribnaskre verdana
    the muršen pro graja andral o Aram-Naharajim, andral e Aram-Maacha the andral
    e Coba.
  pes-OPV: و چون بني عَمُّون ديدند که نزد داود مکروه شده اند، حانُون و بني عَمُّون
    هزار وزنه نقره فرستادند تا ارابه ها و سواران از اَرام نَهرَين و اَرام مَعکَه و
    صُوبَه براي خود اجير سازند.
  ron-1924: Фиий луй Амон ау вэзут кэ се фэкусерэ урыць луй Давид ши Ханун ши фиий
    луй Амон ау тримис о мие де таланць де арӂинт сэ токмяскэ ын служба лор каре ши
    кэлэрець де ла сириений дин Месопотамия ши де ла сириений дин Маака ши дин Цоба.
  ben-OBCV: অম্মোনীয়েরা যখন বুঝতে পেরেছিল যে তারা দাউদের দৃষ্টিতে আপত্তিকর হয়ে গিয়েছে,
    তখন হানূন ও অম্মোনীয়েরা অরাম-নহরয়িম, অরাম-মাখা ও সোবা থেকে রথ ও সারথি ভাড়া
    করে আনার জন্য 1,000 তালন্ত রুপো পাঠিয়ে দিয়েছিল।
  som-som: Oo reer Cammoonna markay ogaadeen inay Daa'uud isnacsiiyeen ayaa Xaanuun
    iyo reer Cammoon sii dhiibeen kun talanti oo lacag ah inay gaadhifardood iyo rag
    fardooley ah kaga soo kiraystaan Mesobotamiya, iyo Aram Macakaah, iyo Soobaah.
  lat-VUC: Videntes autem filii Ammon quod injuriam fecissent David, tam Hanon quam
    reliquus populus, miserunt mille talenta argenti, ut conducerent sibi de Mesopotamia,
    et de Syria Maacha, et de Soba currus et equites.
  eng-ASVBT: And when the children of Ammon saw that they had made themselves odious
    to David, Hanun and the children of Ammon sent a thousand talents of silver to
    hire them chariots and horsemen out of Mesopotamia, and out of Aram-maacah, and
    out of Zobah.
  ita-1885: Ora, i figliuoli di Ammon, veggendo che si erano renduti abbominevoli
    a Davide, Hanun, ed i figliuoli di Ammon, mandarono mille talenti d'argento per
    soldar carri e cavalieri di Mesopotamia, e della Siria di Maaca, e di Soba.
  eng-LXXUP: And the children of Ammon saw that the people of David were ashamed,
    and Hanun and the children of Ammon sent a thousand talents of silver to hire
    for themselves chariots and horsemen out of Syria of Mesopotamia, and out of Syria
    Maacah, and from Zobah.
  eng-ULB: When the Ammonites saw that they had become a stench to David, Hanun and
    the Ammonites sent a thousand talents of silver to hire Aramean chariots and horsemen
    from Naharaim, Maacah, and Zobah.
  spa-VBL: Entonces los amonitas se dieron cuenta de que realmente habían sido ofensivos
    con David. Así que Hanún y los amonitas enviaron mil talentos de plata para contratar
    carros y sus conductores de Harán-naharaim, Harán-maaca y Soba.
  fra-_FOB: Or les enfants d'Ammon virent qu'ils s'étaient mis en mauvaise odeur auprès
    de David. Hanun et les enfants d'Ammon, envoyèrent donc mille talents d'argent,
    pour prendre à leur solde des chars et des cavaliers chez les Syriens de Mésopotamie,
    et chez les Syriens de Maaca et de Tsoba;
  mal-mal: തങ്ങൾ ദാവീദിന് വെറുപ്പായി എന്നു അമ്മോന്യർ കണ്ടപ്പോൾ ഹാനൂനും അമ്മോന്യരും
    മെസൊപൊത്താമ്യയിൽനിന്നും മയഖയോടു ചേർന്ന അരാമിൽനിന്നും സോബയിൽനിന്നും രഥങ്ങളെയും
    കുതിരപ്പടയാളികളേയും ആയിരം താലന്ത് വെള്ളി കൊടുത്തു കൂലിക്ക് വാങ്ങി.
  urd-GVR: Ammoniyoṅ ko ḳhūb mālūm thā ki is harkat se ham Dāūd ke dushman ban gae
    haiṅ. Is lie Hanūn aur Ammoniyoṅ ne Masoputāmiyā, Arām-mākā aur Zobāh ko chāṅdī
    ke 34,000 kilogrām bhej kar kirāe par rath aur rathsawār mangwāe.
  suz-BL: मिनु अम्‍मोनीपुकीमी “दाऊद आ ङोंइती मरिम्‍शो पाइतक” दे तुइक्‍तमे बाक्‍त।
    मिनु हानुन नु अम्‍मोनीपुकीम मेसोपोटामीया ङा अराम-नाहाराइम, अराम-माकाह नु सोबाह
    रे बग्‍गीपुकी नु शारा ङोइक्‍ब चाक्‍चा कली हजार का टलेन्‍ट चांदी सोइक्‍तमे बाक्‍त।
    टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: I figliuoli di Ammon videro che s’erano attirati l’odio di Davide; e Hanun
    e gli Ammoniti mandarono mille talenti d’argento per prendere al loro soldo dei
    carri e dei cavalieri presso i Siri di Mesopotamia e presso i Siri di Maaca e
    di Tsoba.
  ckb-ckb: کاتێک عەمۆنییەکان بینییان لەلایەن داودەوە قێزەون بوون، حانوون و عەمۆنییەکان
    هەزار تالنت زیویان نارد بۆ ئەوەی لە ئارامییەکانی دوو ڕووبار و لە ئارامییەکانی
    مەعکا و لە چۆڤا گالیسکە و گالیسکەسوار بەکرێ بگرن.
  eng-BBE: And when the children of Ammon saw that they had made themselves hated
    by David, Hanun and the children of Ammon sent a thousand talents of silver as
    payment for war-carriages and horsemen from Mesopotamia and Aram-maacah and Zobah.
  kan-OKCV: ತಾವು ದಾವೀದನಿಗೆ ಅಸಹ್ಯರಾದೆವೆಂದು ಹಾನೂನನಿಗೆ ಮತ್ತು ಅಮ್ಮೋನಿಯರಿಗೆ ತಿಳಿಯಿತು. ಆದ್ದರಿಂದ
    ಅರಾಮಿನಲ್ಲಿಯೂ, ಅರಾಮ್ ಮಾಕದಲ್ಲಿಯೂ, ಚೋಬದಲ್ಲಿಯೂ ರಥಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ ಕೂಲಿಗೆ ತೆಗೆದುಕೊಳ್ಳಲು
    ಮೂವತ್ತು ನಾಲ್ಕು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನು ಕಳುಹಿಸಿದರು.
  tam-2017: அம்மோன் மக்கள் தாங்கள் தாவீதுக்கு அருவருப்பானதைக் கண்டபோது, ஆனூனும் அம்மோனியர்கள்
    மெசொப்பொத்தாமியாவிலும் மாக்காசோபா என்னும் சீரியர்களின் தேசத்திலுமிருந்து தங்களுக்கு
    இரதங்களும் குதிரை வீரர்களும் கூலிக்கு வரும்படி ஆயிரம் தாலந்து வெள்ளி அனுப்பி,
  spa-RV-1909: Y viendo los hijos de Ammón que se habían hecho odiosos á David, Hanán
    y los hijos de Ammón enviaron mil talentos de plata, para tomar á sueldo carros
    y gente de á caballo de Siria de los ríos, y de la Siria de Maachâ, y de Soba.
  ron-BTF: Și când copiii lui Amon au văzut că s-au împuțit înaintea lui David, Hanun
    și copiii lui Amon au trimis o mie de talanți de argint pentru a-și angaja care
