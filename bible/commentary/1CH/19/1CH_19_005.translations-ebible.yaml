verse: 1CH.019.005
translations:
  mal-C: 'ചിലർ വന്ന് ആ മനുഷ്യരെപ്പറ്റിയുള്ള വിവരം ദാവീദിനെ അറിയിച്ചു. അവർ അത്യന്തം
    അപമാനിതരായിരുന്നതിനാൽ അവരുടെ അടുത്തേക്ക് അദ്ദേഹം ദൂതന്മാരെ അയച്ച് ഇങ്ങനെ പറയിച്ചു:
    “നിങ്ങൾ യെരീഹോവിൽ പാർക്കുക. നിങ്ങളുടെ താടിവളർന്ന് പഴയതുപോലെ ആകുമ്പോൾ മടങ്ങിവരികയും
    ചെയ്യുക.”'
  deu-TKW: 'Als man nun hinging und David in betreff der Männer Meldung that, sandte
    er ihnen entgegen - denn die Männer waren schwer beschimpft - und der König ließ
    ihnen sagen: Bleibt in Jericho; erst wann euch der Bart wieder gewachsen ist,
    kommt zurück!'
  lin-lin: 'Tango bayebisaki Davidi makambo oyo ekweyelaki bato wana, atindaki bato
    mosusu mpo na kokende kokutana na bango, pamba te basambwisaki bango makasi. Mokonzi
    atindelaki bango maloba oyo : « Bovanda na Jeriko kino mandefu na bino ekobota,
    sima nde bokozonga. »'
  eng-LSV: And [some] go and declare to David concerning the men, and he sends to
    meet them—for the men have been greatly ashamed—and the king says, “Dwell in Jericho
    until your beard is grown, then you have returned.”
  eng-GNV: 'And there went certaine and tolde Dauid concerning the men: and he sent
    to meete them (for the men were exceedingly ashamed) and the King saide, Tarie
    at Iericho, vntill your beardes be growen: then returne.'
  eng-WEBSTER: 'Then there went certain , and told David how the men were served.
    And he sent to meet them: for the men were greatly ashamed. And the king said,
    Tarry at Jericho until your beards are grown, and then return.'
  nhw-BL: Huan quema David quimatqui catli panotoya ica itlayolmelajcahua catli quintitlantoya,
    tlanahuati ma yaca quinselitij huan ma quinilhuitij ma mocahuaca ipan altepetl
    Jericó huan amo ma mocuepaca ipan ininchajchaj hasta quema sempa moscaltis inintentzo.
  swh-ONEN: Mtu mmoja alipofika na kumpasha Daudi habari za watu hawa, akawatuma wajumbe
    wengine kuwalaki, kwa maana walikuwa wamevunjiwa heshima sana. Mfalme akasema,
    “Kaeni huko Yeriko mpaka ndevu zenu ziote, ndipo mje.”
  bba-bba: Ye Dɑfidi u nuɑ ye n tɔn be deemɑ mɑ u wɑ bɑ wɑ̃ɑ seku bɑkɑru sɔɔ, yerɑ
    u ɡɑbu ɡɔrɑ bu kɑ bu yinnɑ kpɑ bu bu sɔ̃ bu ɡinɑ doo bu sinɑ Yerikoɔ sere ben
    tobɑ ye, yɑ̀ n kpiɑ bu sere wurɑmɑ.
  eng-KJVCPB: 'Then there went certain, and told David how the men were served. And
    he sent to meet them: for the men were greatly ashamed. And the king said, Tarry
    at Jericho until your beards be grown, and then return.'
  luo-luo: Kane ngʼato obiro mi onyiso Daudi gima osetimore ne joge, ne ooro joote
    mondo oromnegi nikech ne giyudo wichkuot malich. Ruoth nowacho niya, “Beduru Jeriko
    nyaka yie tiku dongi eka bangʼe uduogi.”
  meu-meu: Haida ese idia sivaraidia na David e hamaorolaia, bena ia ese haida e siaidia,
    idia ida bae hedavari, badina be idia na e hemarai bada herea. Hanua pavapavana,
    eto, Ieriko ai ba noho ela bona aukimui huidia ma bae tubu, bena ba lou mai.
  npi-ULB: जब तिनीहरूले यो कुरा दाऊदलाई वर्णन गरिदिए, तिनले तिनीहरूसित भेट गर्न पठाए,
    किनकि तिनीहरूको साह्रै लाजमा पारिएका थिए । राजाले भने, “तिमीहरूका दाह्री फेरि
    नबढुञ्‍जेल यरीहोमा नै बस र त्यसपछि फर्क ।”
  yor-yor: Nígbà tí ẹnìkan wá, tí ó sì sọ fún Dafidi nípa àwọn ọkùnrin rẹ̀, ó rán
    àwọn ìránṣẹ́ láti lọ bá wọn, nítorí wọ́n ti di rírẹ̀ sílẹ̀ gidigidi. Ọba wí pe,
    “Dúró ní Jeriko títí tí irùngbọ̀n yín yóò fi hù, nígbà náà ẹ padà wá”.
  pes-OPCB: نمایندگان داوود خجالت می‌کشیدند با این وضع به وطن مراجعت کنند. داوود چون
    این خبر را شنید، دستور داد آنها در شهر اریحا بمانند تا ریششان بلند شود.
  tgl-ULB: Nang isinalaysay nila ito kay David, nagpadala siya ng mga sasalubong sa
    kanila, sapagkat labis na napahiya ang mga kalalakihan. Sinabi ng hari, “Manatili
    kayo sa Jerico hanggang sa muling tumubo ang inyong mga balbas at saka kayo bumalik
    dito.”
  hui-hui: Anigo agali biaru ti nde taga timbuni howa tini dalu dai bibe nahe hene.
    Anidagua biya layago Debidi ibu hale howa ibugua agali biaruhondo bi lo pelalu
    lalu, Tigua o biyadagoninaga Yarusaleme dai bulenego taga nahalimu. Abale ibalu
    Yarigo tanoha tínaga angari lone ibilonaga emene hondo halimu. Mani tínaga angari
    bayale ibidagola nde Yarusaleme dai bilimu, lalu Debidihanda lawia hene.
  mya-mya: သူ​တို့​သည်​အ​လွန်​ပင်​ရှက်​သ​ဖြင့်​မိ​မိ​တို့ တိုင်း​ပြည်​သို့​မ​ပြန်​ဘဲ​နေ​ကြ​၏။
    ဤ​အ​ဖြစ် အ​ပျက်​ကို​ဒါ​ဝိဒ်​ကြား​သိ​သော​အ​ခါ​သူ တို့​အား``သင်​တို့​သည်​ယေ​ရိ​ခေါ​မြို့​တွင်​နေ
    ကြ​လော့။ မုတ်​ဆိတ်​များ​ပြန်​၍​မ​ရှည်​မ​ချင်း မိ​မိ​တို့​ပြည်​သို့​မ​ပြန်​ခဲ့​ကြ​နှင့်''
    ဟု အ​ကြောင်း​ကြား​တော်​မူ​၏။
  bod-N: དེར་མི་ཞིག་སོང་ནས་དཱ་བིད་ལ་མི་དེ་ཚོ་ཕྲད་པའི་དོན་རྣམས་བཤད་པ་དང་། ཁོང་གིས་བང་ཆེན་རྣམས་དེ་དག་བསུ་རུ་མངགས་སོ།
    །ཡང་དེ་དག་རབ་ཏུ་ངོ་ཚ་བར་གྱུར་པས། རྒྱལ་པོས་དེ་ཚོར་ན་རེ། ཁྱོད་ཅག་གི་སྨ་ར་སྐྱེ་བའི་བར་དུ་ཡེ་རུ་ཀོ་རུ་སྒུག་སྡོད་ལ་དེ་ནས་ཤོག་ཅིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Mumwe munhu akauya akaudza Dhavhidhi pamusoro pavarume ava, Dhavhidhi akatuma
    nhume kuti dzinosangana navo nokuti vakanga vanyadziswa kwazvo. Mambo akati, “Garai
    paJeriko kusvikira ndebvu dzenyu dzakura, mugozodzoka.”
  spa-BLM: 'Luego, algunas personas fueron a contarle a David cómo habían sido tratados
    los hombres. Él envió a recibirlos, pues los hombres estaban muy humillados. El
    rey les dijo: “Quédense en Jericó hasta que les crezca la barba, y luego vuelvan”.'
  cac-cac: Ayic ix yab'an vin̈aj rey David tas ix aj eb' vin̈, ix schecanb'at schaumal
    eb' vin̈ yujto te q'uixvelal ix utaj eb' vin̈. Ix alji d'a eb' vin̈ to scan eb'
    vin̈ d'a Jericó masanto sq'uib'xi xil sti' eb' vin̈ chi', ichato chi' syal smeltzaj
    paxta eb' vin̈.
  swh-ULB: Walipo eleza haya kwa Daudi, alienda kukutana nao, kwa kuwa walifedheeka
    sana. Mfalme akasema, “Bakini Yeriko hadi ndevu zenu ziote tena, kisha mrudi.”
  bel-bel: І пайшлі яны. І данесьлі Давіду пра людзей гэтых, і ён паслаў ім насустрач,
    бо яны былі вельмі зьняважаныя; і сказаў цар; застаньцеся ў Ерыхоне, пакуль адрастуць
    борады вашыя, і тады вяртайцеся.
  deu-ELBBK: 'Und man ging und berichtete David wegen der Männer. Da sandte er ihnen
    entgegen, denn die Männer schämten sich sehr; und der König ließ ihnen sagen:
    Bleibt in Jericho, bis euer Bart gewachsen ist, dann kommt zurück.'
  mbb-OT: Egkeeled dan he ed-ulì. Hein netuenan ni David is nehitavù te menge sakup
    din, ne midsuǥù sikandin te menge menunudtulà he ebpekeǥiyan haazà is menge sakup
    din te diyè dan dà dèpa te Jerico taman te ebmelayat haazà is menge sumpè dan,
    ne human dan med-ulì.
  mal-2015: ചിലർ ചെന്നു ആ പുരുഷന്മാരുടെ വസ്തുത ദാവീദിനെ അറിയിച്ചു; അവർ ഏറ്റവും ലജ്ജിച്ചിരിക്കയാൽ
    അവൻ അവരെ എതിരേല്പാൻ ആളയച്ചു; നിങ്ങളുടെ താടി വളരുന്നതുവരെ യെരീഹോവിൽ പാർത്തിട്ടു
    മടങ്ങിവരുവിൻ എന്നു രാജാവു പറയിച്ചു.
  rmc-rmc: 'Sar oda vareko phenďa le Davidoske, ov anglal lende bičhaďa avre muršen,
    bo ola murša sas igen pre ladž. O kraľis diňa lenge te phenel: „Ačhen andro Jericho,
    medik tumenge na barola o bradi a paľis šaj aven pale.“'
  pes-OPV: و چون بعضي آمده، داود را از حالت آن کسان خبر دادند، به استقبال ايشان فرستاد
    زيرا که ايشان بسيار خجل بودند، و پادشاه گفت:« در اَريحا بمانيد تا ريشهاي شما درآيد
    و بعد از آن برگرديد.»
  ron-1924: 'Давид, кэруя ау венит ши й-ау дат де штире деспре челе ынтымплате ку
    оамений ачештя, а тримис ниште оамень ынаинтя лор, кэч ли се фэкусе маре рушине
    ши ымпэратул а тримис сэ ле спунэ: „Рэмынець ла Иерихон пынэ вэ ва креште барба
    ши апой сэ вэ ынтоарчець.”'
  ben-OBCV: কেউ একজন যখন দাউদের কাছে এসে সেই লোকদের কথা বলল, তখন তাদের সাথে দেখা করার
    জন্য তিনি কয়েকজন দূত পাঠালেন, কারণ তারা চরম অপদস্থ হয়েছিল। রাজামশাই বললেন, “যতদিন
    না তোমাদের চুল-দাড়ি বড়ো হচ্ছে, ততদিন তোমরা যিরীহোতেই থাকো, পরে তোমরা এখানে ফিরে
    এসো।”
  som-som: Markaasaa la tegey oo Daa'uud loo soo sheegay sidii nimankii loo galay.
    Oo isna wuxuu iyagii u diray dad ka hor taga, waayo, nimankii aad bay u ceeboobeen.
    Boqorkiina wuxuu iyagii ku yidhi, Yerixoo iska jooga ilaa gadhku idiin soo baxo,
    dabadeedna soo noqda.
  lat-VUC: Qui cum abiissent, et hoc mandassent David, misit in occursum eorum (grandem
    enim contumeliam sustinuerant) et præcepit ut manerent in Jericho, donec cresceret
    barba eorum, et tunc reverterentur.
  eng-ASVBT: Then there went certain persons, and told David how the men were served.
    And he sent to meet them; for the men were greatly ashamed. And the king said,
    Tarry at Jericho until your beards be grown, and then return.
  ita-1885: 'Ed essi se ne andarono, e fecero saper la cosa a Davide per uomini a
    posta. Ed egli mandò loro incontro; perciocchè quegli uomini erano grandemente
    confusi. E il re fece lor dire: Dimorate in Gerico, finchè la barba vi sia ricresciuta;
    poi ve ne ritornerete.'
  eng-LXXUP: 'And there came men to report to David concerning the men: and he sent
    to meet them, for they were greatly disgraced: and the king said, Dwell in Jericho
    until your beards have grown, and return.'
  eng-ULB: When they explained this to David, he sent to meet with them, for the men
    were deeply ashamed. The king said, “Stay at Jericho until your beards have grown
    back, and then return.”
  spa-VBL: 'Luego informaron a David de lo que había sucedido con estos hombres. Entonces
    David envió mensajeros a los hombres para decirles: “Quédense en Jericó hasta
    que les crezca la barba, y entonces podrán regresar”.'
  fra-_FOB: 'Cependant on vint informer David de ce qui était arrivé à ces hommes,
    et il envoya à leur rencontre, car ces hommes étaient fort confus; et le roi leur
    fit dire: Restez à Jérico jusqu''à ce que votre barbe ait repoussé, et alors vous
    reviendrez.'
  mal-mal: ചിലർ ആ പുരുഷന്മാരുടെ വിവരം ദാവീദിനോട് ചെന്ന് അറിയിച്ചു; അവർ ഏറ്റവും ലജ്ജിച്ചിരിക്കയാൽ
    ദാവീദ് അവരെ എതിരേൽക്കുവാൻ ആളയച്ച്; “നിങ്ങളുടെ താടി വളരുന്നതുവരെ യെരിഹോവിൽ താമസിച്ചിട്ട്
    മടങ്ങിവരുവിൻ” എന്നു രാജാവു പറയിച്ചു.
  urd-GVR: Jab Dāūd ko is kī ḳhabar milī to us ne apne qāsidoṅ ko un se milne ke lie
    bhejā tāki unheṅ batāeṅ, “Yarīhū meṅ us waqt tak ṭhahre raheṅ jab tak āp kī dāṛhiyāṅ
    dubārā bahāl na ho jāeṅ.” Kyoṅki wuh apnī dāṛhiyoṅ kī wajah se baṛī sharmindagī
    mahsūs kar rahe the.
  suz-BL: मिनु दाऊदमी आ मुर आन कली मो पशो लोव़ नेना बाक्‍त। मिनु मेको आन कली ग्रुम्‍चा,
    दे मुर सोइक्‍तमे बाक्‍त। मारदे हना मेकोपुकी थाम्‍पा मुने तोक्‍चा पुंइसीशो बाक्‍मा
    बाक्‍त। मिनु मेको आन गल शोक्रे ङोंइती ङा खोदेंशो पा मबारम सम्‍म मेको आन कली “यरीको
    सहरम बाक्‍मल” दे अरेवा बाक्‍त।
  ita-1927: 'Intanto vennero alcuni ad informar Davide del modo con cui quegli uomini
    erano stati trattati; e Davide mandò gente ad incontrarli, perch’essi erano oltremodo
    confusi. E il re fece dir loro: “Restate a Gerico finché vi sia ricresciuta la
    barba, poi tornerete”.'
  ckb-ckb: 'کاتێک هەندێک کەس چوون و سەبارەت بەو پیاوانە بە داودیان ڕاگەیاند، ئەویش
    چەند کەسێکی نارد بۆ پێشوازییان، چونکە پیاوەکان زۆر شەرمیان دەکرد، پاشاش گوتی:
    «هەتا ڕیشتان دێتەوە لە ئەریحا بمێننەوە، ئینجا بگەڕێنەوە.»'
  eng-BBE: Then certain men went and gave David word of what had been done to them.
    And he sent out with the purpose of meeting them; for the men were greatly shamed.
    And the king said, Keep where you are at Jericho till your hair is long again,
    and then come back.
  kan-OKCV: ಆಗ ಕೆಲವರು ಹೋಗಿ, ಈ ಮನುಷ್ಯರನ್ನು ಕುರಿತು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದಾಗ, ಬಹಳ ಅಪಮಾನ ಹೊಂದಿದ
    ಅವರಿಗೆ ದಾವೀದನು ತನ್ನ ಆಳುಗಳನ್ನು ಅವರಿಗೆದುರಾಗಿ ಕಳುಹಿಸಿ, “ನಿಮ್ಮ ಗಡ್ಡಗಳು ಬೆಳೆಯುವವರೆಗೂ
    ಯೆರಿಕೋವಿನಲ್ಲಿ ಇರಿ. ಆಮೇಲೆ ತಿರುಗಿ ಬನ್ನಿರಿ,” ಎಂದು ಹೇಳಿಸಿದನು.
  tam-2017: 'அந்த மனிதர்கள் வரும்போது, அவர்களுடைய செய்தி தாவீதுக்கு அறிவிக்கப்பட்டது;
    அப்பொழுது அந்த மனிதர்கள் மிகவும் வெட்கப்பட்டதால், அவர்களுக்கு எதிராக ராஜா ஆட்களை
    அனுப்பி: உங்களுடைய தாடி வளரும்வரை நீங்கள் எரிகோவில் தங்கியிருந்து, பின்பு வாருங்கள்
    என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Fuéronse pues, y dada que fué la nueva á David de aquellos varones,
    él envió á recibirlos, porque estaban muy afrentados. E hízoles decir el rey:
    Estaos en Jericó hasta que os crezca la barba, y entonces volveréis.'
  ron-BTF: 'Atunci au mers câțiva și i-au spus lui David cum au fost oamenii lui tratați.
    Și a trimis după ei să îi întâlnească, pentru că oamenii erau foarte rușinați.
    Și împăratul a spus: Rămâneți la Ierihon până vă cresc bărbile și apoi întoarceți-vă.'
  eng-WEBP: Then some people went and told David how the men were treated. He sent
    to meet them; for the men were greatly humiliated. The king said, “Stay at Jericho
    until your beards have grown, and then return.”
  eng-FBV: A message was sent to David to explain what had happened to the men. David
    then sent messengers to the men to tell them, “Stay at Jericho until your beards
    grow, and then you can come back.”
  nld-1939: 'Toen dat aan David bekend werd, zond hij die zwaar beledigde mannen boden
    tegemoet, en liet hun zeggen: Blijft in Jericho, tot uw baard weer is aangegroeid,
    en komt dan terug.'
  nch-BL: Huan quema David quimatqui ten panotoya ica itayolmelajcahua cati quintitantoya,
    tanahuati ma yaca quinselitij huan ma quinilhuitij ma mocahuaca ipan altepet Jericó
    huan ma amo mocuepaca ipan ininchajchaj hasta quema sempa moscaltis inintentzo.
  vie-1934: 'Có người đi thuật cho Đa-vít hay việc các người nầy; người sai đi đón
    các người ấy, vì họ xấu hổ lắm. Vua biểu rằng: Hãy ở tại Giê-ri-cô cho đến khi
    râu các ngươi đã mọc, bấy giờ sẽ trở về.'
  hin-CV: कुछ लोगों ने जाकर इसकी सूचना दावीद को दे दी. राजा ने कुछ दूतों को उस सुझाव
    के साथ बुलवा लिया, “आकर येरीख़ो में उस समय तक ठहरे रहना जब तक तुम्हारी दाढ़ी बढ़
    न जाए. तब तुम यहां लौट सकते हो,” क्योंकि वे इस समय बहुत ही शर्म महसूस कर रहे थे.
  spa-BES: 'Entonces ciertos hombres fueron y le dieron a David la noticia de lo que
    les habían hecho. Y él envió con el propósito de encontrarlos; porque los hombres
    fueron grandemente avergonzados. Y el rey dijo: Mantente en Jericó hasta que tu
    cabello vuelva a ser largo, y luego vuelve.'
  tdx-tdx: Nimb’eo amy zao ty nitalily amy Davide i nanoañe indaty reiy. Le nirahe’e
    ty hifanalaka ama’e; fa loho salatse indaty rey. Le hoe i mpanjakay, Mandiñisa
    e Ieriko ao ampara’ te mitombo o tateahe’ areoo, izay vaho mimpoly.
  tha-KJV: เมื่​อม​ีบางคนไปทูลดาวิดถึงเรื่องคนเหล่านั้น พระองค์​ก็​ทรงใช้​ให้​ไปรับเขา
    เพราะคนเหล่านั้นอายมาก และกษั​ตริ​ย์ตรั​สว​่า “จงพักอยู่​ที่​เมืองเยรีโคจนกว่าเคราของท่านทั้งหลายจะขึ้น
    แล​้วจึงค่อยกลับมา”
  por-BR-2018: 'Foram-se, pois, e quando foi dada a Davi a notícia acerca daqueles
    homens, ele mandou que fossem ao encontro deles, porque estavam muito afrontados.
    E o rei mandou-lhes dizer: Ficai em Jericó até que vos cresça a barba, e então
    voltareis.'
  deu-ELO: 'Und man ging und berichtete David wegen der Männer. Da sandte er ihnen
    entgegen, denn die Männer schämten sich sehr; und der König ließ ihnen sagen:
    Bleibet in Jericho, bis euer Bart gewachsen ist, dann kommet zurück.'
  eng-WYC-2018: And when they had gone forth, and had sent this to David, he sent
    into the meeting of them; for they had suffered great despite; and he commanded,
    that they should dwell in Jericho, till their beard(s) waxed, and then they should
    turn again. (And when they had gone forth, and had sent word about this to David,
    he sent a message to them; for they had suffered great despising, or great shame;
    and he commanded, that they should live in Jericho, until their beards grew again,
    and then they could return home.)
  epo-epo: 'Kaj ili iris. Kaj oni raportis al David pri tiuj viroj, kaj li sendis
    renkonte al ili, ĉar la viroj tre hontis. Kaj la reĝo diris: Restu en Jeriĥo,
    ĝis rekreskos viaj barboj, kaj tiam revenu.'
  uig-PIN: 'Bǝzilǝr kelip Dawutⱪa ǝlqilǝrning ǝⱨwalini uⱪturdi; u ularni kütüwelixⱪa
    aldiƣa adǝm ǝwǝtti, qünki ular tolimu iza-aⱨanǝttǝ ⱪalƣanidi. Xunga padixaⱨ ularƣa:
    «Saⱪal-burutinglar ɵskiqilik Yeriho xǝⱨiridǝ turup andin yenip kelinglar» dedi.'
  beo-beo: Ilia da buhagimu bagadewane gogosia:i. Da:ibidi da amane hamoi nababeba:le,
    e da ilima amane sia:si, “Dilia Yeligou moilai bai bagadega ouesalu, dilia mayabo
    bu sa:i galea, buhagima!”
  tpi-OTNT: Tasol ol dispela man i sem tru na ol i no laik i go bek long ples bilong
    ol. Taim Devit i harim tok long dispela pasin Hanun i bin mekim long ol lain bilong
    em, em i salim tok long ol dispela man olsem, “Yupela i no ken wari long i kam
    kwik long Jerusalem. Nogat. Yupela i ken i stap long Jeriko inap mausgras bilong
    yupela i kamap gen, na bihain yupela i ken kam.”
  hau-SA: Da wani ya zo ya faɗa wa Dawuda game da mutanen, sai ya aiki ’yan aika su
    sadu da su, gama an ƙasƙantar da su ainun. Sarki ya ce, “Ku zauna a Yeriko har
    sai gemunku sun yi girma, sa’an nan ku dawo.”
  uig-LAT: 'Beziler kélip Dawutqa elchilerning ehwalini uqturdi; u ularni kütüwélishqa
    aldigha adem ewetti, chünki ular tolimu iza-ahanette qalghanidi. Shunga padishah
    ulargha: «Saqal-burutinglar öskichilik Yérixo shehiride turup andin yénip kélinglar»
    dédi.'
  nde-nde: Kwathi uDavida esekuzwile lokho wathuma izithunywa ukuba zihlangabeze izithunywa,
    njengoba zazihlukuluzwe zayangiswa kakhulu. Inkosi yathi, “Lina hlalani eJerikho
    indevu zenu zize zikhule, libe selisiza ngapha.”
  ton-ton: 'Pea naʻe ʻalu ai ʻae niʻihi mo nau fakahā kia Tevita ʻae meʻa kuo fai
    ki he kau tangata. Pea naʻa ne fekau atu ke fetaulaki kiate kinautolu: he naʻe
    mā lahi ʻaupito ʻae kau tangata. Pea naʻe pehē ʻe he tuʻi, Mou nofo ki Seliko
    kaeʻoua ke tupu hake ʻa homou kava, pea mou toki omi.'
  ces-1613: 'Tedy odešli někteří, a oznámili Davidovi o těch mužích. I poslal proti
    nim, (nebo byli muži ti zlehčeni velice), a rozkázal jim král: Pobuďte v Jerichu,
    dokudž neobrostou brady vaše; potom se navrátíte.'
  eng-WMB: Then some people went and told David how the men were treated. He sent
    to meet them; for the men were greatly humiliated. The king said, “Stay at Jericho
    until your beards have grown, and then return.”
  tam-TCV: அப்பொழுது அவர்களுக்கு நடந்ததை ஒருவன் தாவீதிற்கு அறிவித்தான். அவர்கள் மிகவும்
    அவமானத்திற்கு உட்பட்டிருந்ததால் அவர்களைச் சந்திக்க தாவீது அரசன் தூதுவரை அனுப்பி,
    “உங்கள் தாடி வளரும்வரை நீங்கள் எரிகோவில் தங்கியிருந்து, பின்பு திரும்புங்கள்”
    என்று சொல்லும்படி சொன்னான்.
  ceb-ULB: Samtang gisaysay nila kini ngadto kang David, nagpadala siya aron makigkita
    kanila, kay naulaw gayod pag-ayo ang kalalakin-an. Miingon ang hari, “Pagpuyo
    una sa Jerico hangtod nga motubo ang inyong mga bungot, ug unya balik.”
  pol-UBG: 'Wtedy niektórzy poszli i donieśli Dawidowi o tych ludziach. I wysłał posłów
    naprzeciw nich, ponieważ ci mężczyźni byli bardzo znieważeni. Król powiedział
    im: Zostańcie w Jerychu, aż wam brody odrosną, a potem wróćcie.'
  urd-GVU: جب داؤد کو اِس کی خبر ملی تو اُس نے اپنے قاصدوں کو اُن سے ملنے کے لئے بھیجا
    تاکہ اُنہیں بتائیں، ”یریحو میں اُس وقت تک ٹھہرے رہیں جب تک آپ کی داڑھیاں دوبارہ
    بحال نہ ہو جائیں۔“ کیونکہ وہ اپنی داڑھیوں کی وجہ سے بڑی شرمندگی محسوس کر رہے تھے۔
  deu-1912: 'Und etliche gingen hin und sagten es David an von den Männern. Er aber
    sandte ihnen entgegen; denn die Männer waren sehr geschändet. Und der König sprach:
    Bleibet zu Jericho, bis euer Bart wachse; so kommt dann wieder.'
  kan-2017: ಅವರು ಹೋಗಿ ಈ ವರ್ತಮಾನವನ್ನು ದಾವೀದನಿಗೆ ಹೇಳಿಕಳುಹಿಸಿದಾಗ ಅವನು ಬಹಳ ಅವಮಾನಹೊಂದಿ
    ಅವರಿಗೆ ಆಳುಗಳ ಮುಖಾಂತರವಾಗಿ, “ನಿಮ್ಮ ಗಡ್ಡ ಬೆಳೆಯುವವರೆಗೆ ನೀವು ಯೆರಿಕೋವಿನಲ್ಲಿದ್ದು ಅನಂತರ
    ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿಸಿದನು.
  yap-yap: Ma kar tamra’gad ni ngar sulod nga taferad. Nap’an ni rung’ag David e n’en
    ke buch, me pi’ e thin nge yan ngorad ni ngar pired u Jeriko ndab ka’ar sulod
    nge taw ko ngiyal’ nike nun’uw e rob rorad bayay.
  hlt-MCSB: A caeh uh vaengah tah a hlang rhoek kawng te David ham a puen pauh. Hlang
    rhoek khaw hmaithae la mat a om uh coeng dongah amih aka doe te a tueih. Te vaengah
    manghai loh, “Na hmuimul a cawn hil Jerikho ah om uh lamtah ha mael uh,” a ti
    nah.
  mdy-ETH: ዬንሢ ዓሳ ፔ ማኣሪ ማዒ ዴንዳኒ ቦርሲንቴኔ፤ ዳውቴ ዬያ ማዺንቴ ባኮ ዋይዛዖ ኪኢታ ዓሲ ዳኪ ዔያታ ዒያርኮይዳ ዴዓንዳጉዲ፤
    ሃሣ ቡኡጫ ዔያቶኮ ኬስካንዳያ ሄላንዳኣና ማዒ ሙኩዋጉዲ ኬኤዜኔ።
  twi-ASANTE: Ɛberɛ a Dawid tee asɛm no, ɔtuu abɔfoɔ kɔɔ abɔfoɔ no nkyɛn kɔka kyerɛɛ
    wɔn sɛ, wɔntena Yeriko kɔsi sɛ wɔn abɔgyesɛ no bɛfu, ɛfiri sɛ, na wɔn ho ayɛ fɛreɛ.
  eng-WEBU: Then some people went and told David how the men were treated. He sent
    to meet them; for the men were greatly humiliated. The king said, “Stay at Jericho
    until your beards have grown, and then return.”
  wal-wal: Hegaa gishshau, asati daro yeellatidosona. Daawiti hegaa siyidi, i etaara
    gaittiya asa kiittiis. Kiittidi, “Intte buuchchai diccanaashin, Yarkko kataman
    de7ishshite; hegaappe guyyiyan haa yiite” yaagiis.
  spa-PDDPT: 'Luego salieron. Cuando llegó la noticia a David sobre aquellos varones,
    él envió a recibirlos, pues los hombres estaban muy avergonzados. El rey dijo:
    Permanezcan en Jericó hasta que crezcan sus barbas y entonces regresen.'
  gun-gun: 'Ha''e ramo amongue oje''oi vy Davi pe omombe''upa hembiguai kuery re oiko
    va''ekue. Ha''e kuery omoxĩmbaa rire huvixa ombou ayvu mombe''uarã ha''e kuery
    ovaexĩ aguã. Aipoe''i uka: — Pepyta ranhe Jericó tetã py, penerendyva ipukupa
    ju peve. Ha''e rire ma peju ju — he''i uka.'
  ilo-ULB: Idi impalawagda daytoy kenni David, nangibaon isuna iti mangkita kadakuada,
    ta kasta unay ti bain dagiti lallaki. Kinuna ti ari, “Agtalinaedkayo idiayJerico
    agingga nga agtubo dagiti barbasyo, kalpasanna, agsublikayo.”
  kpg-kpg: Digaula gu langaadia di nadau hula gi nadau guongo. Di madagoaa David ne longono
    di mee dela ne hai, mee gaa kae dana haga iloo gi digaula gi noho hua i Jericho,
    gaa dae loo gi nia ngaahulu nadau ngudu guu tomo gi ono lohongo.
  uig-ARA: 'بەزىلەر كېلىپ داۋۇتقا ئەلچىلەرنىڭ ئەھۋالىنى ئۇقتۇردى؛ ئۇ ئۇلارنى كۈتۈۋېلىشقا
    ئالدىغا ئادەم ئەۋەتتى، چۈنكى ئۇلار تولىمۇ ئىزا-ئاھانەتتە قالغانىدى. شۇڭا پادىشاھ
    ئۇلارغا: «ساقال-بۇرۇتىڭلار ئۆسكىچىلىك يېرىخو شەھىرىدە تۇرۇپ ئاندىن يېنىپ كېلىڭلار»
    دېدى.'
  sus-sus: Mixi nde to na fe dɛntɛgɛ Dawuda bɛ, a naxa mixie xɛɛ a xa xɛɛrae yire
    a falafe ra, «Wo lu Yeriko han wo dɛ xabee xa mini. Na tɛmui wo xa gbilen be.»
    Dawuda xa xɛɛrae xaxili nu bara ifu ki fanyi ra.
  pon-2006: Irail eri namenekla pwurala ni imwarail kan. Ahnsou me Depit karongehda
    dahme wiawihero, e ketin kadarala pakair wet pwe re en patopatohte Seriko oh dehr
    pwurala lao arail alis kan pwurehng reireila.
  ksd-ksd: 'Ma ta umana dia ga ve David ure nam di ga pait ia ta go ra umana tutana.
    Ma i ga tulue ta umana pi diat a barat diat, tago dia ga vavirvir muka. Ma ra
    king i ga biti: Avat a ki pit ika boko abara Ieriko tuk tar ra kabe i vavat na
    kubur mulai, ma namur avat a ga lilikun.'
  tur-YTC: O zaman bazı kişiler gidip David’e adamlara nasıl davranıldığını anlattılar.
    David onları karşılamak için adam gönderdi; çünkü adamlar çok aşağılanmışlardı.
    Kral, “Sakallarınız uzayıncaya dek Yeriha’da kalın, sonra dönün” dedi.
  grc-BRENT: Καὶ ἦλθον ἀπαγγεῖλαι τῷ Δαυὶδ περὶ τῶν ἀνδρῶν· καὶ ἀπέστειλεν εἰς ἀπάντησιν
    αὐτοῖς, ὅτι ἦσαν ἠτιμωμένοι σφόδρα· καὶ εἶπεν ὁ βασιλεύς, Καθίσατε ἐν Ἱερειχὼ
    ἕως τοῦ ἀνατεῖλαι τοὺς πώγωνας ὑμῶν, καὶ ἀνακάμψατε.
  ind-AYT: Beberapa orang pergi dan memberi tahu Daud mengenai orang-orang itu. Daud
    mengutus orang untuk menemui mereka, sebab orang-orang itu merasa sangat malu.
    Raja berkata, “Tinggallah di Yerikho sampai janggutmu tumbuh lagi, lalu kembalilah.”
  nya-nya: Munthu wina atafika ndi kufotokozera Davide za anthuwo, iye anatuma amithenga
    kukakumana nawo, chifukwa anali ndi manyazi kwambiri. Mfumu inati, “Mukhale ku
    Yeriko mpaka ndevu zanu zitakula, ndipo kenaka mubwere kuno.”
  hrv-hrv: 'Kad su to javili Davidu, posla on čovjeka pred njih, jer su bili vrlo
    osramoćeni, i poruči im: “Ostanite u Jerihonu dok vam ne naraste brada pa se onda
    vratite.”'
  mps-mps: Tialima te bidi dabe augwali hale mu ebaso, te augwa buluba ma begasa pabo
    hagela homu yalio. Hanungo te tama kolesaga Devit agai hani bidi dabeba yali po
    odali sogo, agai te tiwai po te bidi dabeba ola tolalio, “Dage te Jerusalemba
    polo asabo te moni homu igio. Menio. Dage te Jerikode bidalu, te dagego penane
    nisi ma holobo sogoba usu nao, tama nosali dage ma asiagameo,” te po wai dao.
  tpi-tpi: Tasol ol dispela man i sem tru na ol i no laik i go bek long ples bilong
    ol. Taim Devit i harim tok long dispela pasin Hanun i bin mekim long ol lain bilong
    em, em i salim tok long ol dispela man olsem, “Yupela i no ken wari long i kam
    kwik long Jerusalem. Nogat. Yupela i ken i stap long Jeriko inap mausgras bilong
    yupela i kamap gen, na bihain yupela i ken kam.”
  dan-1931: 'Da David fik Efterretning om Mændenes Behandling, sendte han dem et Bud
    i Møde; thi Mændene var blevet grovelig forhånet; og Kongen lod sige: “Bliv i
    Jeriko, til eders Skæg er vokset ud!”'
  vie-OVCB: Khi biết tin, Đa-vít sai người đi bảo các sứ giả tạm ở lại Giê-ri-cô,
    chờ râu mọc ra đều rồi sẽ về, vì họ hổ thẹn lắm.
  guj-2017: જ્યારે દાઉદને આ બાબતની ખબર મળી કે તેના માણસોના બૂરા હાલ કરવામાં આવ્યા
    છે, ત્યારે તેણે તેઓને મળવા માણસો મોકલ્યા, કારણ કે, તેઓ છોભીલા પડી ગયા હતા. દાઉદ
    રાજાએ તેઓને કહેવડાવ્યું કે, “તમારી દાઢી પાછી ઊગે ત્યાં સુધી યરીખોમાં રહેજો, પછી
    જ અહીં પાછા આવજો.
  pon-2006A: Irail eri namenekla pwurala ni imwarail kan. Ahnsou me Depit karongehda
    dahme wiawihero, e ketin kadarala pakair wet pwe re en patopatohte Seriko oh dehr
    pwurala lao arail alis kan pwurehng reireila.
  por-BRBSL: 'Então algumas pessoas foram e contaram a David como os homens foram
    tratados. Ele enviou para encontrá-los, pois os homens foram muito humilhados.
    O rei disse: “Fiquem em Jericó até que suas barbas tenham crescido, e depois voltem”.'
  cth-cth: A patoun e a sannaw kong hah Devit koe tami buet touh ni a dei pouh teh,
    hotnaw hah puenghoi yeirai a po sak dawkvah, ahnimanaw kâhmo hanelah laiceinaw
    a patoun. Siangpahrang ni, na pâkhamuen a sai hoehroukrak Jeriko kho dawk awm
    awh ei, pâkhamuen a sai torei ban awh telah atipouh.
  twi-twi: Bere a Dawid tee asɛm no, otuu abɔfo kɔɔ asomafo no nkyɛn kɔkae se, “Montena
    Yeriko mma mo abogyesɛ no mfuw ansa na moaba.” Efisɛ na wɔn ho ayɛ fɛre yiye.
  hlt-hlt: A caeh uh vaengah tah a hlang rhoek kawng te David ham a puen pauh. Hlang
    rhoek khaw hmaithae la mat a om uh coeng dongah amih aka doe te a tueih. Te vaengah
    manghai loh, “Na hmuimul a cawn hil Jerikho ah om uh lamtah ha mael uh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ ifɛii bɛ̀ ɑutɛ́ mɛdiɛ̀ nkɛ̀ Dɑfitii keè tìì tùɔ̀kɛní o tɔ̃mbɛ̀ kɛ́tɔ̃
    mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ co, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Dɑfiti yɛ̃ ndi nkpɑɑ́o Sedikoo
    kɛ kémmúnɛ̀ di dɛɛ̀mbìi bo yɛ̀nnímɛ̀ kɛ̀ dì nɛ́ nɑ kɛ́konní.'
  msy-2020: Ezɨ abuir gumazir kaba bar aghumsigha, uamategh uan nguibabar mangan aghua.
    Ezɨ Devit Hanun amizir bizir kam baregha, kamaghɨn abuir gumazir kaba bagha akam
    amaga ghaze, “Ia Jerikon nguibar ekiamra ikɨ mangɨtɨ ian ghumasɨziba uam otivigh
    gɨvaghtɨ ia Jerusalemɨn izɨ.”
  dop-dop: 'nɑ pɑ́ tɛɛnɑ fɛɛlɛ. Ḿpʋ́ɣʋ́ Tɑfiiti nɩɩ ɩ tillɑɑ tɔm ntɩ. Ɩlɛnɑ ɩ́ kʋsɩ
    yǝlɑɑ sɩ: Ɩ́ sǝŋ-wɛ nɑ ɩ́ heeli-wɛ sɩ pɑ́ sɑɑlɩ Yeliko nɑ pɑ tɑntǝŋ nyɔ, ɩlɛnɑ
    pǝcɔ pɑ́ tɑlɑ tǝyɑɣɑ.'
  azb-azb: 'Bu adamlar barədə Davuda xəbər çatdı. Davud onları qarşılamaq üçün qasidlər
    göndərdi, çünki bu adamlar çox utanırdı. Padşah dedi: «Saqqalınız çıxana qədər
    Yerixoda qalın, sonra qayıdarsınız».'
  eng-DBY: And [certain] went and told David concerning the men; and he sent to meet
    them, for the men were greatly ashamed. And the king said, Abide at Jericho until
    your beards be grown, and then return.
  hin-2017: तब कुछ लोगों ने जाकर दाऊद को बता दिया कि उन पुरुषों के साथ कैसा बर्ताव
    किया गया, अतः उसने लोगों को उनसे मिलने के लिये भेजा क्योंकि वे पुरुष बहुत लज्जित
    थे, और राजा ने कहा, “जब तक तुम्हारी दाढ़ियाँ बढ़ न जाएँ, तब तक यरीहो में ठहरे
    रहो, और बाद को लौट आना।”
  eng-YLT: And [some] go, and declare to David concerning the men, and he sendeth
    to meet them — for the men have been greatly ashamed — and the king saith, 'Dwell
    in Jericho till that your beard is grown, then ye have returned.'
  eng-WYC-2017: And when they had gone forth, and had sent this to David, he sent
    into the meeting of them; for they had suffered great despite; and he com-manded,
    that they should dwell in Jericho, till their beards waxed, and then they should
    turn again.
  eng-WMBB: Then some people went and told David how the men were treated. He sent
    to meet them; for the men were greatly humiliated. The king said, “Stay at Jericho
    until your beards have grown, and then return.”
  urd-GVH: जब दाऊद को इसकी ख़बर मिली तो उसने अपने क़ासिदों को उनसे मिलने के लिए भेजा
    ताकि उन्हें बताएँ, “यरीहू में उस वक़्त तक ठहरे रहें जब तक आपकी दाढ़ियाँ दुबारा
    बहाल न हो जाएँ।” क्योंकि वह अपनी दाढ़ियों की वजह से बड़ी शरमिंदगी महसूस कर रहे
    थे।
  rug-rug: Kurekure hola dia pude pule la pa dia popoa. Totoso avoso nia Devita sapu
    gua ta evaṉa, si vala inavoso si asa koarini pude koa paki pa Zeriko osolae toqolo
    pule sari gumidi meke tiqe pule.
  gaz-gaz: Daawit yommuu namni tokko dhufee waaʼee namoota sanaa isatti himetti, sababii
    isaan akka malee qaanaʼaniif ergamoota gara isaaniitti erge. Mootichis “Isin hamma
    areedni keessan isinii guddatutti Yerikoo turaatii ergasii deebiʼaa kottaa” jedheen.
  fra-LSG: 'David, que l’on vint informer de ce qui était arrivé à ces hommes, envoya
    des gens à leur rencontre, car ils étaient dans une grande confusion; et le roi
    leur fit dire: Restez à Jéricho jusqu’à ce que votre barbe ait repoussé, et revenez
    ensuite.'
  yal-yal: E fa xɛrane fe dɛntɛgɛn sa Dawuda xa, a yi muxune xɛ a xɛrane fɔxɔ ra,
    bayo e yi yagixi han, a yi a fala e xa, a naxa, “Ɛ lu Yeriko yi han ɛ dɛ xabene
    yi mini. Na xanbi ra, ɛ fa so be.”
  haw-1868: 'Hele mai la kekahi, a hai aku la ia Davida i ka mea i hanaia mai i ua
    mau kanaka la. Hoouna aku ia ia e halawai me lakou: no ka mea, ua hilahila loa
    lakou. I aku la ke alii, E noho oukou ma Ieriko, a ulu ae ko oukou umiumi, alaila
    e hoi mai'
  arb-NAV: 'وَعِنْدَمَا عَرَفَ دَاوُدُ بِمَا حَدَثَ لأَعْضَاءِ الْوَفْدِ، انْتَدَبَ
    مَبْعُوثِينَ لِلِقَائِهِمْ، لأَنَّ الْخَجَلَ الْعَظِيمَ كَانَ قَدِ اعْتَرَاهُمْ.
    وَقَالَ لَهُمُ الْمَلِكُ: «امْكُثُوا فِي أَرِيحَا رَيْثَمَا تَنْبُتُ لِحَاكُمْ
    ثُمَّ ارْجِعُوا».'
  ewe-ewe: Ke esi wova gblɔ ŋutsuawo ŋu nya na David la, edɔ amewo woɖakpe ŋutsuawo
    kple gbedeasi be woatsi Yeriko va se ɖe esime woƒe ge nato elabena wodo ŋukpe
    wo ŋutɔ.
  eng-LEE: 'And some people went and told David concerning these men. And he sent
    [persons] to meet them: because the men were greatly ashamed; and the king said,
    Tarry at Jericho until your beard be grown, and then return.'
  asm-FB: যেতিয়া তেওঁলোকে দায়ূদক এই সকলো কথা ব্যাখ্যা কৰিলে, তেতিয়া তেওঁলোকে লাজ
    পোৱা বাবে তেওঁলোকক সাক্ষাৎ কৰিবলৈ তেওঁলোকৰ লগত মানুহ পঠালে, আৰু ৰজাই তেওঁলোকক
    আজ্ঞা দিলে, “তোমালোকৰ ডাঢ়ি নাবাঢ়ে মানে তোমালোক যিৰীহোত থাকা, তাৰ পাছত ওভটি আহিবা।
  sus-A: مِشِ ندٍ تٌ نَ قٍ دّنتّفّ دَوُدَ بّ، عَ نَشَ مِشِيٍ شّي عَ شَ شّيرَيٍ يِرٍ
    عَ قَلَقٍ رَ، «وٌ لُ يٍرِكٌ هَن وٌ دّ شَبٍيٍ شَ مِنِ. نَ تّمُي وٌ شَ فبِلٍن بٍ.»
    دَوُدَ شَ شّيرَيٍ شَشِلِ نُ بَرَ عِقُ كِ قَنيِ رَ.
  fra-SBL: 'Puis des gens allèrent raconter à David comment les hommes avaient été
    traités. Il envoya à leur rencontre, car les hommes étaient très humiliés. Le
    roi leur dit : « Restez à Jéricho jusqu''à ce que votre barbe ait poussé, et revenez
    ensuite. »'
  hbo-hbo: וַיֵּלְכוּ֩ וַיַּגִּ֨ידוּ לְדָוִ֤יד עַל־הָֽאֲנָשִׁים֙ וַיִּשְׁלַ֣ח לִקְרָאתָ֔ם
    כִּי־הָי֥וּ הָאֲנָשִׁ֖ים נִכְלָמִ֣ים מְאֹ֑ד וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ שְׁב֣וּ בִֽירֵחֹ֔ו
    עַ֛ד אֲשֶׁר־יְצַמַּ֥ח זְקַנְכֶ֖ם וְשַׁבְתֶּֽם׃
  kik-kik: Rĩrĩa mũndũ ũmwe aakinyĩirie Daudi ũhoro wa andũ acio-rĩ, Daudi agĩtũma
    andũ makamatũnge, tondũ andũ acio nĩmaconorithĩtio mũno. Mũthamaki akiuga atĩrĩ,
    “Ikarai kũu Jeriko nginya nderu cianyu ikũre, mũcooke mũũke.”
  fra-NCL: 'On alla informer David de ce qui était arrivé à ses hommes, et il envoya
    des gens à leur rencontre, car ces hommes étaient dans une grande confusion, et
    le roi leur fit dire : « Restez à Jéricho, jusqu’à ce que votre barbe ait repoussé,
    et vous reviendrez ensuite. »'
  cek-AK: To pacoengah kangcoeng hmuen kawng to kami maeto mah David khaeah thuih
    pae. Nihcae to paroeai azat thokah sak o pongah, nihcae tongh hanah anih mah kami
    to patoeh. Siangpahrang mah, Na toektaboe mui tacawt ai karoek to, Jeriko vangpui
    ah na oh o pacoengah, amlaem oh, tiah thuih, tiah a naa.
  cuk-cuk: 'David-e-sordamar deyob gusmalad, nue-binge gusmalad. Geb David, deyob
    e-sordagan-gusye wisgusgua, amarse sorda-bamalad-barmisad, weyob ega sognamalagar:
    “Jericó-neggweburgi be gudii imakmargwelo. Bemarga siga-sugusar, geb be dagmalo.”'
  uig-CYR: 'Бәзиләр келип Давутқа әлчиләрниң әһвалини уқтурди; у уларни күтүвелишқа
    алдиға адәм әвәтти, чүнки улар толиму иза-аһанәттә қалған еди. Шуңа падиша уларға:
    «Сақал-бурутиңлар өскичилик Йерихо шәһиридә туруп андин йенип келиңлар» деди.'
  tel-2017: ఆ మనుషులు ఇంటికి వస్తూ ఉన్నప్పుడు కొందరు వచ్చి వాళ్ళను గూర్చిన వార్త దావీదుకు
    తెలియజేశారు. వాళ్ళు ఎంతో సిగ్గు పాలై ఉన్నారు గనుక రాజు వాళ్లకు ఎదురుగా మనుషులను
    పంపి “మీ గడ్డాలు పెరిగే వరకూ మీరు యెరికోలో ఉండి, తరువాత రండి” అని సందేశం పంపాడు.
  hat-BSA: 'Alò, kèk moun te ale pale David konsènan afè mesye yo. Epi li te voye
    rankontre yo, paske mesye sa yo te byen wont. Epi wa a te di: “Rete Jéricho jiskaske
    bab nou vin grandi ankò e retounen.”'
  kos-kos: Elos arulana mwekin in folokla nu yen selos. Ke David el lohng ke ma sikyak
    ah, el sapla nu yorolos tuh elos in mutana Jericho ac tia foloko nwe ke alut lalos
    ah kapak.
  hbo-WLC: וַיֵּלְכוּ֩ וַיַּגִּ֨ידוּ לְדָוִ֤יד עַל־הָֽאֲנָשִׁים֙ וַיִּשְׁלַ֣ח לִקְרָאתָ֔ם
    כִּי־הָי֥וּ הָאֲנָשִׁ֖ים נִכְלָמִ֣ים מְאֹ֑ד וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ שְׁב֣וּ בִֽירֵח֔וֹ
    עַ֛ד אֲשֶׁר־יְצַמַּ֥ח זְקַנְכֶ֖ם וְשַׁבְתֶּֽם׃
  ibo-ibo: Mgbe otu onye bịara zie Devid ihe banyere ndị ikom ahụ, o zipụrụ ndị ozi,
    ka ha gaa zute ha, nʼihi na e mere ha ihe ihere nʼebe ọ dị ukwuu. Eze sịrị, “Nọdụnụ
    na Jeriko tutu ruo mgbe afụọnụ unu tolitere, mgbe ahụ unu ga-alọta.”
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନଙ୍କ ପ୍ରତି ଯେପ୍ରକାର ବ୍ୟବହାର କରାଗଲା, ତାହା କେହି ଯାଇ ଦାଉଦଙ୍କୁ
    ଜଣାନ୍ତେ, ସେ ସେମାନଙ୍କୁ ଭେଟିବା ପାଇଁ ଲୋକ ପଠାଇଲେ; କାରଣ, ସେମାନେ ଅତିଶୟ ଲଜ୍ଜିତ ଥିଲେ।
    ପୁଣି, ରାଜା କହିଲେ, “ତୁମ୍ଭମାନଙ୍କ ଦାଢ଼ି ବଢ଼ିବା ପର୍ଯ୍ୟନ୍ତ ଯିରୀହୋରେ ଥାଅ, ତହିଁ ଉତ୍ତାରେ
    ଫେରି ଆସ।”
  chk-chk: Iwe, ra feila. Nge lupwen ra asile ngeni Tafit pworausen ekewe mwän, a
    tinala chon künö pwe repwe uwala an pworaus ngeniir, pun ekewe mwän ra fokun säw.
    Iei alon ewe king, “Oupwe chök nonom lon Jeriko tori alüsemi epwe pwüksefäl. Mürin
    oupwap liwinto.”
  rop-rop: Wal detlot mesinja bin brabli sheim miselp na, en dei nomo bin wandi gobek
    langa olabat ron kemp. Wen King Deibid bin irrim wanim bin hepin langa olabat,
    imbin jandim wed langa detlot mesinja blanga im, en imbin dalim olabat blanga
    stap langa det taun gulum Jeriko raidap olabat wiska garra grobek.
  ukr-1871: 'І пійшли вони. Як же дійшла чутка до Давида про сих людей, послав він
    їм на зустріч, — бо їх дуже знеславили, — й сказав царь: Загайтесь у Ерихонї,
    доки повідростають ваші бороди, аж тодї вертайтесь.'
  deu-1951: 'Als man nun hinging und David von diesen Männern berichtete, sandte er
    ihnen entgegen; denn die Männer waren sehr beschimpft; und der König ließ ihnen
    sagen: Bleibet zu Jericho, bis euer Bart wieder gewachsen ist, alsdann kommt wieder!'
  eng-JPS: 'Then there went certain persons, and told David how the men were served.
    And he sent to meet them; for the men were greatly ashamed. And the king said:
    ''Tarry at Jericho until your beards be grown, and then return.'''
  srp-1865: 'A kad neki otidoše, te javiše Davidu za te ljude, on posla pred njih,
    jer ljudi bijahu grdno osramoæeni, i poruèi im car: sjedite u Jerihonu dok vam
    naraste brada, pa onda doðite natrag.'
  lug-lug: Awo Dawudi bwe yawulira bye baakola abasajja be yatuma, n’abagamba nti,
    “Musigale e Yeriko okutuusa ebirevu byammwe lwe birikula, mulyoke mukomewo.”
  heb-heb: וילכו ויגידו לדויד על האנשים וישלח לקראתם כי היו האנשים נכלמים מאד ויאמר
    המלך שבו בירחו עד אשר יצמח זקנכם ושבתם׃
  ben-IRV: কেউ এসে দায়ূদকে সেই লোকদের প্রতি কি করা হয়েছে তা জানালে পর তাঁর পাঠানো
    সেই লোকদের সঙ্গে দেখা করবার জন্য তিনি কয়েকজন লোক পাঠিয়ে দিলেন, কারণ সেই লোকেরা
    খুব লজ্জিত ছিল। রাজা তাদের বলে পাঠালেন, “তোমাদের দাড়ি বেড়ে না ওঠা পর্যন্ত তোমরা
    যিরীহোতেই থাক; তারপর তোমরা ফিরে এসো।”
  pan-pan: ਤਾਂ ਕਈਆਂ ਨੇ ਜਾ ਕੇ ਦਾਊਦ ਨੂੰ ਇਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦਾ ਸਾਰਾ ਹਾਲ ਸੁਣਾਇਆ ਅਤੇ ਉਸ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਲੋਕਾਂ ਨੂੰ ਭੇਜਿਆ, ਕਿਉਂ ਜੋ ਉਹ ਲੋਕ ਵੱਡੇ ਸ਼ਰਮਿੰਦੇ ਕੀਤੇ ਗਏ ਸਨ ਅਤੇ
    ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਜਦ ਤੱਕ ਤੁਹਾਡੀਆਂ ਦਾੜ੍ਹੀਆਂ ਨਾ ਵਧਣ ਤਦ ਤੱਕ ਯਰੀਹੋ ਸ਼ਹਿਰ
    ਵਿੱਚ ਰਹੋ।
  mya-JVB: ထိုသူ တို့၌ အဘယ်သို့ပြုသည်ကို ဒါဝိဒ် သည် သိတင်း ကြားသောအခါ ၊ သူတို့သည်
    အလွန် ရှက် သောကြောင့် ဆီးကြို စေခြင်းငှါ စေလွှတ် ၍ ၊ သင် တို့သည် မုဆိတ် မ ရှည်
    မှီတိုင်အောင်ယေရိခေါ မြို့မှာ နေ ကြလော့။ ထိုနောက်မှ ပြန်လာ ကြလော့ဟု မှာထား တော်မူ၏။
  hmo-hmo: To inai hesiai taudia idia hemarai bada dainai idia ura lasi edia gabu
    dekenai idia giroa lou. Davida ese inai Hanunu ena kara ena sivarai ia kamonai,
    vadaeni ia ese tau haida ia siaia unai hesiai taudia dekenai, ia gwau, “Umui be
    Ierusalema dekenai do umui giroa mai haraga lasi, to Ieriko hanua dekenai do umui
    noho, ela bona emui auki huina be do ia tubu lou, vadaeni unai neganai do umui
    giroa mai.”
  urd-urd: तब कुछ ने जाकर दाऊद को बताया कि उन आदमियों से कैसा सुलूक किया गया। तब उसने
    उनके इस्तक़बाल को लोग भेजे इसलिए कि वह निहायत शरमाते थे, और बादशाह ने कहा कि जब
    तक तुम्हारी दाढ़ियाँ न बढ़ जाएँ यरीहू में ठहरे रहो, इसके बाद लौट आना।
  rus-SYN: 'И пошли они. И донесено было Давиду о людях сих, и он послал им навстречу,
    так как они были очень обесчещены; и сказал царь: останьтесь в Иерихоне, пока
    отрастут бороды ваши, и тогда возвратитесь.'
  bqc-SIM: 'Kɛ́ wà mↄ̀ wa ò Davidiɛ, ↄ̃ à gbɛ̃́ↄ zĩ̀ aa gɛ́ daińlɛ, asa wí ń
    kṹ maamaaɛ. Aa ònɛ́: Kí mɛ̀ à zↄ̃lɛ Yeliko e á lɛkãna kã́ bↄlɛ, í gbasa
    su.'
  tcz-CHONGTHU: David in amite chunga hitobng thilsoh umchan le asottolle ho ajachat
    naho thu ajah jeh chun Jericho khopi ah chun akhamul u ahung khandoh kah uva tham
    den uva chujouteng hung kile ding in asei e.
  mar-mar: मग कोणी जाऊन दावीदाला ही बातमी सांगितली, तेव्हा त्याने भेटण्यास माणसे पाठवली,
    कारण त्या मनुष्यांना मोठी लाज वाटली आणि राजाने त्यांना निरोप पाठवला तुमच्या दाढ्या
    वाढेपर्यंत तुम्ही यरीहो येथे रहा मग इकडे या.
  qub-qub: Suldäruncuna pasaypa pengay-tucusha cutiycämushanta mayar Davidga runacunata
    cacharan shuyaj «Jericó marcallacho goyapäramuy shaprayqui wiñanancama. Chaypitaraj
    caymanga cutimunqui» nir.
  bqp-bqp: Ye Dɑfidi u nuɑ ye n tɔn be deemɑ mɑ u wɑ bɑ wɑ̃ɑ seku bɑkɑru sɔɔ, yerɑ
    u gɑbu gɔrɑ bu kɑ bu yinnɑ kpɑ bu bu sɔ̃ bu ginɑ doo bu sinɑ Yerikoɔ sere ben
    tobɑ ye, yɑ̀ n kpiɑ bu sere wurɑmɑ.
  hat-hat: Mesye yo te wont anpil pou yo te tounen lakay yo konsa. Lè David vin konn
    sa ki te rive yo, li voye di yo rete lavil Jeriko, y'a tounen lakay yo lè bab
    yo va pouse ankò.
  eng-BSB: When someone came and told David about his men, he sent messengers to meet
    them, since the men had been thoroughly humiliated. The king told them, “Stay
    in Jericho until your beards have grown back, and then return.”
  eng-WEBPB: Then some people went and told David how the men were treated. He sent
    to meet them; for the men were greatly humiliated. The king said, “Stay at Jericho
    until your beards have grown, and then return.”
  kbq-kbq: Hagi ana nanekema Devitima eme asamizageno'a, eri'za vahe'arami huzmantege'za
    e'za amanage hu'za ana vahetmina eme zamasami'naze, kini ne'mo'a amanage hie,
    Jeriko kumate mani'nenkeno tamagitamazoka'mo'a hagetena eho huno hu'ne. Na'ankure
    zamagrira tusi'a zamagazema hu avu'ava'ma huzmantegeno zamagazema hiazanku anagea
    hu'ne.
  nhe-BL: Huan quema David quimatqui tlen panotoya ica itlayolmelajcahua tlen quintitlantoya,
    tlanahuati ma yaca quinselitij huan ma quinilhuitij ma mocahuaca ipan altepetl
    Jericó huan ax ma mocuepaca ipan ininchajchaj hasta quema sampa moscaltis inintentzo.
  gub-BL: Imaranugar tuwe wà. A'e rupi nuzewyr kwaw weko haw pe wà. Amo umume'u oho
    Tawi pe. Umupyta kar Zeriko tawhu pe wà. — Xo peamutaw ipuku wi mehe zo pezewyr
    peho nehe, i'i wanupe.
  eng-DRA: And when they were gone, they sent word to David, who sent to meet them
    (for they had suffered a great affront) and ordered them to stay at Jericho till
    their beards grew and then to return.
