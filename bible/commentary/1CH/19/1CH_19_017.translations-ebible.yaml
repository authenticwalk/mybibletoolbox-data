    ke fai ʻae tau kiate kinautolu. Pea pehē, hili ʻae teuteu ʻae tau ʻe Tevita ke
    fai ki he kakai Silia, naʻa nau fai mo ia ʻae tau.
  ces-1613: I oznámeno to Davidovi. Kterýžto shromáždiv všecken lid Izraelský, přepravil
