verse: 1CH.019.017
translations:
  mal-C: ഇതേപ്പറ്റി ദാവീദിന് അറിവുകിട്ടിയപ്പോൾ അദ്ദേഹം ഇസ്രായേൽസൈന്യത്തെയെല്ലാം വിളിച്ചുകൂട്ടി.
    അവർ യോർദാൻനദികടന്ന്, അരാമ്യർക്കെതിരേ മുന്നേറി, അവർക്കെതിരേ അണിനിരന്നു. അരാമ്യരെ
    യുദ്ധത്തിൽ നേരിടാൻ ദാവീദ് പടയാളികളെ അണിനിരത്തി, അങ്ങനെ അവർ ദാവീദിനോടു പൊരുതി.
  deu-TKW: Als das David hinterbracht wurde, bot er ganz Israels auf, überschritt
    den Jordan, gelangte nach Helam und stellte sich gegen sie auf. Da stellten sich
    auch die Aramäer in Schlachtordnung gegen David auf und lieferten ihm eine Schlacht.
  lin-lin: Tango Davidi azwaki sango yango, asangisaki bato nyonso ya Isalaele mpe
    akatisaki Yordani ; apusanaki mpe asalaki molongo ya bitumba liboso na bango ya
    bato ya Siri, mpe bato ya Siri babundisaki ye.
  eng-LSV: And it is declared to David, and he gathers all Israel, and passes over
    the Jordan, and comes to them, and sets in array against them; indeed, David sets
    in array [for] battle to meet Aram, and they fight with him;
  eng-GNV: 'And when it was shewed Dauid, he gathered all Israel, and went ouer Iorden,
    and came vnto them, and put him selfe in aray against them: And when Dauid had
    put him selfe in battel aray to meete the Aramites, they fought with him.'
  eng-WEBSTER: And it was told to David; and he gathered all Israel, and passed over
    Jordan, and came upon them, and set the battle in array against them. So when
    David had put the battle in array against the Syrians, they fought with him.
  nhw-BL: Huan David quicajqui para ajsitoyaj huan yeca quintlananqui nochi israelita
    soldados. Quiixcotonque nopa hueyatl Jordán, huan motlali iniixpa icualancaitacahua
    huan pejqui quinhuilana.
  swh-ONEN: Daudi alipoambiwa haya, akawakusanya Israeli wote na kuvuka Yordani. Akasonga
    mbele dhidi yao na akajipanga kuwakabili. Daudi akapanga vita ili kupigana na
    Waaramu, nao wakapigana dhidi yake.
  bba-bba: Mɑ bɑ ye Dɑfidi nɔɔsiɑ. Yerɑ u Isirelibɑn tɑbu kowobu kpuro mɛnnɑ, u kɑ
    bu Yuudɛni tɔburɑ, mɑ bɑ sĩɑ bɑ dɑ Siriɡii ben berɑ ɡiɑ bɑ bu tɑbu wɔri bɑ kɑmiɑ.
    Mɑ Siriɡii be, bɑ duki suɑ Isirelibɑn wuswɑɑn di.
  eng-KJVCPB: And it was told David; and he gathered all Israel, and passed over Jordan,
    and came upon them, and set the battle in array against them. So when David had
    put the battle in array against the Syrians, they fought with him.
  luo-luo: Kane onyis Daudi wachni, nochoko jo-Israel duto ma ongʼado aora Jordan,
    kendo nochomogi mi giriedo ne lweny momanyore kodgi. Daudi noriedo joge mondo
    girad e lweny kod jo-Aram mi gikedo kode.
  meu-meu: Haida ese David e hamaoroa, bena ia ese Israel taudia iboudiai e haboudia;
    Ioridane sinavaina e hanaia, e lao henidia, bona ena orea e haheḡaeḡaea, idia
    ituari-henidia totona. David ese tuari taudia e haginidia hegaeḡae, Suria taudia
    vairadiai; bena idia na ia ida e tuan.
  npi-ULB: जब दाऊदलाई यसको बारेमा बताइयो, तिनले जम्मै इस्राएललाई जम्मा गरे, यर्दन
    नदी पार गरे र उनीहरूकहाँ गए । तिनले आरामीहरूको विरुद्ध लडाइँ गर्न सेनाको तयारी
    गरे र तिनीहरूले तिनीसँग युद्ध गरे ।
  yor-yor: Nígbà tí a sọ fún Dafidi nípa èyí, ó pe gbogbo Israẹli jọ wọ́n sì rékọjá
    Jordani; Ó lọ síwájú wọn, ó sì fa ìlà ogun dojúkọ wọ́n. Dafidi fa ìlà rẹ̀ láti
    bá àwọn ará Siria jagun wọ́n sì dojú ìjà kọ ọ́.
  pes-OPCB: داوود چون این را شنید، همهٔ سربازان اسرائیلی را جمع کرده، از رود اردن
    گذشت و با نیروهای سوری وارد جنگ شد.
  tgl-ULB: Nang sabihin ito kay David, tinipon niya ang lahat ng Israel, tumawid sila
    sa Jordan, at pumunta sa kanila. Pinahanay niya ang hukbo para sa digmaan laban
    sa mga Arameo, at nilabanan nila siya.
  hui-hui: Siriali biaru ti ogonidagua tidiyu íbu ka layago hale howa Debidi ibugua
    ibunaga Isaraele ami agali bu hearu abale olo ngoai hene. Íbu ngoai heagola Iba
    Yodana doma ede halu Helama dindini ti wai bule pene. Ani piyagola Siriali biaru
    tigua ho dugu bialu Isaraele baba wai bini.
  mya-mya: ဤ​အ​ကြောင်း​ကို​ဒါ​ဝိဒ်​ကြား​လေ​သော် ဣ​သ​ရေ​လ​တပ်​သား​များ​ကို​စု​ရုံး​စေ​လျက်
    ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး​လျှင် ရှု​ရိ​တပ် များ​ကို​မျက်​နှာ​မူ​၍​နေ​ရာ​ယူ​စေ​တော်
    မူ​၏။ စစ်​ပွဲ​ကား​အ​စ​ပြု​လေ​ပြီ။-
  bod-N: མི་ཞིག་གིས་དོན་དེ་དཱ་བིད་ལ་ཞུས་པས། ཁོང་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བསྡུས་ནས་ཡོར་དན་གཙང་བོའི་ཕ་རོལ་ཏུ་ཨ་རམ་པའི་རྩར་ཕྱིན་ཅིང་དེ་རྣམས་ལ་དམག་བཤམས།
    ཁོང་གིས་ཨ་རམ་པ་ལ་འཐབ་ཏུ་དམག་བཤམས་པ་ལ། ཨ་རམ་པས་ཁོང་དང་འཐབ།
  sna-sna: Dhavhidhi paakaudzwa izvi, akaunganidza Israeri yose ndokuyambuka Jorodhani;
    akaswedera kwavari kunovarwisa uye akaronga mitsetse yehondo akatarisana navo.
    Dhavhidhi akaita kuti mitsetse yake isangane navaAramu muhondo uye ivo vakarwa
    naye.
  spa-BLM: David recibió la noticia, así que reunió a todo Israel, pasó el Jordán,
    llegó hasta ellos y preparó la batalla contra ellos. Cuando David preparó la batalla
    contra los sirios, éstos lucharon con él.
  cac-cac: Ix alchaj juntzan̈ tic d'a vin̈aj rey David, yuj chi' ix smolb'anpax masanil
    eb' soldado Israel vin̈, ix c'axpajec' eb' d'a a' Jordán, ix c'och eb' b'aj ayec'
    eb' sirio chi'. Ix sb'oanoch soldado vin̈aj rey David chi' d'a yichan̈ eb' sirio
    chi', axo eb' ix ac'an oval yed' eb'.
  swh-ULB: Daudi alipo ambiwa haya, akakusanya Israeli yote, akuvuka Yordani, na kuja
    juu yao. Alipanga jeshi kwa ajili ya pambano dhidi ya Waaremi, na wakapigana nao.
  bel-bel: Калі данесьлі пра гэта Давіду, ён сабраў усіх Ізраільцянаў, перайшоў Ярдан
    і прыйшоў да іх і стаў супроць іх. І ўступіў Давід у бітву зь Сірыйцамі, і яны
    сьцяліся зь ім.
  deu-ELBBK: Und es wurde David berichtet; da versammelte er ganz Israel und ging
    über den Jordan und kam gegen sie; und er stellte sich gegen sie auf. Und David
    stellte sich in Schlachtordnung auf, den Syrern gegenüber; und sie kämpften mit
    ihm.
  mbb-OT: Hein netuenan haazà ni David, midtiǥum din is langun he menge sundaru te
    Israel para te kebpekidtebek. Ne midrapas dan te Wahig he Jordan ne mibpelastar
    zan he ed-etuvang te menge Aramihanen, ne zutun midtebek en sikandan.
  mal-2015: അതു ദാവീദിന്നു അറിവു കിട്ടിയപ്പോൾ അവൻ എല്ലായിസ്രായേലിനെയും കൂട്ടി യോർദ്ദാൻ
    കടന്നു അവർക്കെതിരെ ചെന്നു അവരുടെ നേരെ അണിനിരത്തി. ദാവീദ് അരാമ്യർക്കു നേരെ പടെക്കു
    അണിനിരത്തിയ ശേഷം അവർ അവനോടു പടയേറ്റു യുദ്ധം ചെയ്തു.
  rmc-rmc: Sar pal oda phende le Davidoske, diňa te zvičinel savore Izraeliten, pregeľa
    prekal o Jordan a rozačhaďa pes angle lende. Avke o David pes mukľa pre lende
    pro mariben a marelas pes le Aramejčanenca,
  pes-OPV: و چون خبر به داود رسيد، تمامي اسرائيل را جمع کرده، از اُردُن عبور نمود
    وبه ايشان رسيده، مقابل ايشان صف آرايي نمود. و چون داود جنگ را با اَراميان آراسته
    بود، ايشان با وي جنگ کردند.
  ron-1924: Ау дат де штире луй Давид, каре а стрынс пе тот Исраелул, а трекут Йорданул,
    а мерс ымпотрива лор ши с-а прегэтит де луптэ ымпотрива лор. Давид с-а ыншируит
    ын линие де бэтае ымпотрива сириенилор. Дар сириений, дупэ че се бэтусерэ ку ел,
  ben-OBCV: দাউদকে যখন একথা বলা হল, তখন তিনি সমগ্র ইস্রায়েলকে একত্রিত করে জর্ডন নদী
    পার করে গেলেন; তিনি তাদের বিরুদ্ধে এগিয়ে গেলেন ও তাদের উল্টোদিকে তাঁর সৈন্যদল
    মোতায়েন করলেন। যুদ্ধক্ষেত্রে অরামীয়দের সম্মুখীন হওয়ার জন্য দাউদ তাঁর সৈন্যদল
    সাজিয়েছিলেন, এবং তারা তাঁর বিরুদ্ধে যুদ্ধ করল।
  som-som: Taas waxaa loo soo sheegay Daa'uud, kolkaasuu reer binu Israa'iil oo dhan
    soo wada ururiyey, oo intuu Webi Urdun ka soo gudbay ayuu reer Suuriya u yimid,
    oo ciidankiisii ayuu weerar ugu soo diyaariyey, haddaba Daa'uud markuu raggiisii
    u diyaariyey inay reer Suuriya la dagaallamaan ayay iyana la dirireen.
  lat-VUC: Quod cum nuntiatum esset David, congregavit universum Israël, et transivit
    Jordanem, irruitque in eos et direxit ex adverso aciem, illis contra pugnantibus.
  eng-ASVBT: And it was told David; and he gathered all Israel together, and passed
    over the Jordan, and came upon them, and set the battle in array against them.
    So when David had put the battle in array against the Syrians, they fought with
    him.
  ita-1885: Ed essendo ciò stato rapportato a Davide, egli adunò tutto Israele, e
    passò il Giordano, e venne a loro, e ordinò la battaglia contro a loro. E ciò
    fatto, i Siri combatterono con lui.
  eng-LXXUP: And it was told David; and he gathered all Israel, and crossed over Jordan,
    and came upon them, and set the battle in array against them. So David set his
    army in array to fight against the Syrians, and they fought against him.
  eng-ULB: When David was told this, he gathered all Israel together, crossed the
    Jordan, and came upon them. He arranged the army for battle against the Arameans,
    and they fought him.
  spa-VBL: Cuando le informaron de esto a David, reunió a todo Israel. Atravesó el
    Jordán y se acercó al ejército arameo, poniendo sus fuerzas en línea de batalla
    contra ellos. Cuando David entró en combate con ellos, ellos lucharon con él.
  fra-_FOB: Cela fut rapporté à David, qui rassembla tout Israël, passa le Jourdain,
    vint vers eux, et se rangea en bataille contre eux. David rangea donc son armée
    en bataille contre les Syriens, et ils combattirent contre lui.
  mal-mal: അത് ദാവീദിന് അറിവുകിട്ടിയപ്പോൾ അവൻ എല്ലാ യിസ്രായേലിനെയും കൂട്ടി യോർദ്ദാൻ
    കടന്നു അവർക്കെതിരെ ചെന്ന് അവരുടെ നേരെ അണിനിരത്തി. ദാവീദ് അരാമ്യർക്കു നേരെ പടക്ക്
    അണിനിരത്തിയ ശേഷം അവർ അവനോട് പടയേറ്റു യുദ്ധംചെയ്തു.
  urd-GVR: Jab Dāūd ko ḳhabar milī to us ne Isrāīl ke tamām laṛne ke qābil ādmiyoṅ
    ko jamā kiyā aur Dariyā-e-Yardan ko pār karke un ke muqābil saf-ārā huā. Jab wuh
    yoṅ un se laṛne ke lie taiyār huā to Arāmī us kā muqābalā karne lage.
  suz-BL: मेको आन मो पशो लोव़ दाऊद कली नेंपदमे बाक्‍त। मिनु मेकोमी रीब पा इस्राएली
    लडाइ पाइब नेल्‍ल आन कली खुप्‍शा यर्दन खोला शोक्‍शा लडाइ पचा कली सोइक्‍तीमी बाक्‍त।
    मिनु मेकोपुकी लशा लडाइ पचा कली ठीक दुम्‍मा बाक्‍त। अरामी यो मोपान दाऊद नु लडाइ
    पचा कली ठीक दुम्‍मा बाक्‍त। मिनु लडाइ पामे बाक्‍त।
  ita-1927: E la cosa fu riferita a Davide, che radunò tutto Israele, passò il Giordano,
    marciò contro di loro e si dispose in ordine di battaglia contro ad essi. E come
    Davide si fu disposto in ordine di battaglia contro i Siri, questi impegnarono
    l’azione con lui.
  ckb-ckb: کاتێک بە داود ڕاگەیەنرا، ئەویش هەموو ئیسرائیلی کۆکردەوە و لە ڕووباری ئوردونەوە
    پەڕییەوە و بۆیان هات و ڕیزی لێیان بەست، داود بۆ بەرەنگاربوونەوەی ئارامییەکان ڕیزی
    بەست بۆ جەنگ و ئەوانیش لە دژی جەنگان.
  eng-BBE: And word of this was given to David; and he got all Israel together and
    went over Jordan and came to Helam and put his forces in position against them.
    And when David's forces were in position against the Aramaeans, the fight was
    started.
  kan-OKCV: ಅದನ್ನು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದಾಗ, ಅವನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಯೊರ್ದನನ್ನು
    ದಾಟಿ, ಅವರಿಗೆದುರಾಗಿ ವ್ಯೂಹ ಕಟ್ಟಿದನು. ದಾವೀದನು ಅರಾಮ್ಯರಿಗೆದುರಾಗಿ ಸೈನ್ಯವನ್ನು ವ್ಯೂಹ ಕಟ್ಟಿದ
    ಮೇಲೆ, ಅವರು ಅವನ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿದರು.
  tam-2017: அது தாவீதுக்கு அறிவிக்கப்பட்டபோது, அவன் இஸ்ரவேலையெல்லாம் கூட்டிக்கொண்டு,
    யோர்தானைக் கடந்து, அவர்களுக்கு அருகில் வந்தபோது, அவர்களுக்கு எதிராக இராணுவங்களை
    நிறுத்தினான்; தாவீது சீரியர்களுக்கு எதிராக இராணுவங்களைப் போருக்கு ஆயத்தப்படுத்தினபின்பு
    அவனோடு யுத்தம்செய்தார்கள்.
  spa-RV-1909: Luego que fué dado aviso á David, juntó á todo Israel, y pasando el
    Jordán vino á ellos, y ordenó contra ellos su ejército. Y como David hubo ordenado
    su tropa contra ellos, pelearon con él los Siros.
  ron-BTF: Și i s-a spus lui David; iar el a adunat tot Israelul și a trecut Iordanul
    și a venit asupra lor și s-a desfășurat pentru bătălie împotriva lor. Astfel când
    David a desfășurat bătălia împotriva sirienilor, ei au luptat cu el.
  eng-WEBP: David was told that, so he gathered all Israel together, passed over the
    Jordan, came to them, and set the battle in array against them. So when David
    had put the battle in array against the Syrians, they fought with him.
  eng-FBV: When this was reported to David, he assembled all Israel together. He crossed
    the Jordan and approached the Aramean army, drawing up his forces in battle line
    against them. When David engaged in battle with them they fought with him.
  nld-1939: Toen David dit vernam, riep hij geheel Israël op, en trok de Jordaan over.
    Hij stootte op hen, en stelde zich tegen hen te weer. Toen David zich tegen de
    Arameën te weer had gesteld, raakten zij slaags met hem,
  nch-BL: Huan David quicajqui para ajsitoyaj, huajca quintananqui nochi israelita
    soldados. Quiixcotonque nopa hueyat Jordán, huan motali iniixpa icualancaitacahua
    huan pejqui quintehuía.
  vie-1934: Đa-vít hay điều đó, liền nhóm cả Y-sơ-ra-ên, sang qua sông Giô-đanh, đến
    cùng quân Sy-ri và dàn trận nghịch cùng chúng nó. Vậy, khi Đa-vít đã bày trận
    đối với dân Sy-ri, thì chúng nó đánh lại với người.
  hin-CV: जब दावीद को इसकी सूचना दी गई, वह सारी इस्राएली सेना को इकट्ठा कर यरदन के
    पार चले गए और उन्होंने अरामी सेना के विरुद्ध मोर्चा बांधा. दोनों में युद्ध छिड़
    गया.
  spa-BES: Y se le dio a David una palabra de esto; y reunió a todo Israel, pasó por
