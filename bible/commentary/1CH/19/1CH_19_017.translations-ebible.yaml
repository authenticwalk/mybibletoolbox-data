  dop-dop: Pɑ heelɑ-tǝɣɩ Tɑfiiti, ɩlɛnɑ ɩ́ koti Ɩsɛɣɛlɩ yoolɑɑ tǝnɑ nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ,
