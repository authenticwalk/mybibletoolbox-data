  tbz-SIM: Kɛ̀ bɛ̀ɛ ti nɑ̀kɛ́ Dɑfiti kòò tìí nyIsidɑyɛɛribɛ bɛmɔu kɛ́séntɛ́ Suditɛ̃ɛ̃
