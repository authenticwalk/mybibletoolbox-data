    aku la i ke kaua ku e ia lakou. Aia hoonohonoho aku ai o Davida i ke kaua ku e
    ia lakou, alaila lakou i kaua mai me ia.'
  arb-NAV: وَعِنْدَمَا عَلِمَ دَاوُدُ بِذَلِكَ، جَمَعَ جَيْشَهُ وَاجْتَازَ نَهْرَ
    الأُرْدُنِّ، وَصَفَّ قُوَّاتِهِ فِي مُوَاجَهَتِهِمْ، وَدَارَتْ بَيْنَ الْجَيْشَيْنِ
    مَعْرَكَةٌ ضَارِيَةٌ
  ewe-ewe: Esi wogblɔ nya sia na David la, eƒo Israel blibo la nu ƒu, tso Yɔdan eye
    wodze aʋa ɖe wo ŋu. David ho aʋa ɖe Aramtɔwo ŋu eye Aramtɔwo wɔ aʋa kplii.
  eng-LEE: And when it was told to David, he gathered all Israel together, and passed
    over the Jordan, and came up with them, and arrayed himself against them. So when
    David had arrayed himself against the Syrians [for] battle, they fought with him.
  asm-FB: যেতিয়া দায়ুদে এই কথা ক’লে, তেওঁ সকলো ইস্ৰায়েল লোকসকলক একগোট কৰি, যৰ্দ্দন
    পাৰ হৈ তেওঁলোকৰ ওচৰলৈ আহিল। তেওঁ অৰামীয়াসকলৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ সৈন্যসকলক
    প্রস্তুত কৰিলে, আৰু তেওঁলোকে তেওঁৰ সৈতে যুদ্ধ কৰিলে।
  sus-A: دَوُدَ تٌ نَ كٌلٌن، عَ نَشَ عِسِرَيِلَكَيٍ بِرِن مَلَن، عٍ نَشَ قَ عٍ يُرُدّن
    عِفِرِ، عٍ سِفَ سِرِيَكَيٍ فٍرٍدٍ. سِرِيَكَيٍ مَن نَشَ عٍ فِ عِسِرَيِلَكَيٍ يَ
    رَ.
  fra-SBL: David fut informé de cela, il rassembla tout Israël, passa le Jourdain,
    vint vers eux et se mit en ordre de bataille contre eux. David se mit en ordre
    de bataille contre les Syriens, qui combattirent avec lui.
  hbo-hbo: וַיֻּגַּ֣ד לְדָוִ֗יד וַיֶּאֱסֹ֤ף אֶת־כָּל־יִשְׂרָאֵל֙ וַיַּעֲבֹ֣ר הַיַּרְדֵּ֔ן
    וַיָּבֹ֣א אֲלֵהֶ֔ם וַֽיַּעֲרֹ֖ךְ אֲלֵהֶ֑ם וַיַּעֲרֹ֨ךְ דָּוִ֜יד לִקְרַ֤את אֲרָם֙
    מִלְחָמָ֔ה וַיִּֽלָּחֲמ֖וּ עִמֹּֽו׃
  kik-kik: Rĩrĩa Daudi eerirwo ũhoro ũcio, agĩcookanĩrĩria ita rĩa Isiraeli rĩothe,
    makĩringa Rũũĩ rwa Jorodani, nake akĩmakinyĩra na akĩiga mbũtũ ciake imangʼetheire.
    Daudi akĩhaarĩria mbũtũ ciake nĩguo itũngane na Asuriata acio mbaara-inĩ, nao
    Asuriata makĩrũa nake.
  fra-NCL: David en reçut la nouvelle et, ayant assemblé tout Israël, il passa le
    Jourdain, vint vers eux, et disposa l’attaque contre eux ; et David rangea son
    armée en bataille contre les Syriens. Ceux-ci engagèrent le combat contre lui,
  cek-AK: To lok to David khaeah thuih pae o naah, anih mah Israel kaminawk boih to
    pakhueng moe, Jordan vapui to angkat o; nihcae khaeah phak o moe, nihcae tuk hanah
    amsak o. David loe Syria kaminawk tuk hanah amsak moe, nihcae hoi misa angtuk
    o.
  cuk-cuk: David deyob wisgunonibargua, bila-ononaegala, bela Israel-sordamarse gornai
    guarbalid. Geb, Jordán-diwar-obaksamargua, Siria-sordamargi-bila-onogegala, guakwaa
    ambikudapmalad. Degidgine, Siria-sordamar David-e-sordamargi gwichiguarmalad.
    Agi bila-onodmarsunnad.
  uig-CYR: Буниңдин хәвәр тапқан Давут пүткүл Исраил хәлқини жиғип Иордан дәриясидин
    өтүп, Сурийләрниң йениға келип уларға қарши сәп түзүп турди. Давутниң сәп түзгәнлигини
    көргән Сурийләр җәңгә атланди.
  tel-2017: దావీదు ఆ సంగతి తెలుసుకుని ఇశ్రాయేలీయులందరినీ సమకూర్చి యొర్దాను దాటి, వాళ్లకు
    ఎదురుగా సైన్యాలను సిద్ధం చేశాడు. దావీదు అరామీయులకు ఎదురుగా సైన్యాలను బారులు తీర్చి
    యుద్ధం చేశాడు.
  hat-BSA: Lè bagay sa a te pale a David, li te ranmase tout Israël ansanm, te travèse
    Jourdain an, te vin parèt sou yo e te rale nan fòmasyon batay kont yo a. Epi lè
    David te rale nan fòmasyon batay la kont Siryen yo, yo te goumen kont li.
  kos-kos: Ke David el lohngak ma inge, el orani mwet mweun lun Israel ac tupalla
    Infacl Jordan, ac oakelosi in lain mwet Syria. Mweun uh srola,
  hbo-WLC: וַיֻּגַּ֣ד לְדָוִ֗יד וַיֶּאֱסֹ֤ף אֶת־כָּל־יִשְׂרָאֵל֙ וַיַּעֲבֹ֣ר הַיַּרְדֵּ֔ן
    וַיָּבֹ֣א אֲלֵהֶ֔ם וַֽיַּעֲרֹ֖ךְ אֲלֵהֶ֑ם וַיַּעֲרֹ֨ךְ דָּוִ֜יד לִקְרַ֤את אֲרָם֙
    מִלְחָמָ֔ה וַיִּֽלָּחֲמ֖וּ עִמּֽוֹ׃
  ibo-ibo: Mgbe a gwara Devid banyere nke a, ọ chịkọtara ndị Izrel niile, pụọ gafee
    Jọdan. O gara nso imegide ha, o doro usoro agha ya na ncherita ihu ha. Devid doro
    usoro ndị agha ya izute ndị Aram nʼagha, ha lụsokwara ya agha.
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କୁ ଏହା ଜ୍ଞାତ କରାଯାʼନ୍ତେ, ସେ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ଏକତ୍ର କରି ଯର୍ଦ୍ଦନ
    ପାର ହେଲେ, ଆଉ ସେମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ ସଜାଇଲେ। ତହିଁରେ
    ଦାଉଦ ଅରାମୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ ସଜାନ୍ତେ, ସେମାନେ ତାଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Lupwen ei pworaus a tori Tafit, a achufengeni ekewe sounfiun Israel meinisin,
    a feila pekilan ewe chanpupu Jortan o apälüeer. Iwe, lupwen Tafit a atetteli nöün
    kewe sounfiu, pwe repwe maun ngeni ekewe sounfiun Siria, ekewe sounfiun Siria
    ra maun ngeni.
  rop-rop: Wal wen King Deibid bin irrim detlot Siriya soljamob bin majurrumap miselp
    igin, imbin majurrumap ola Isreil soljamob du, en deibin go najasaid langa det
    Jodan Riba en deibin faindim miselp feis du feis langa detlot Siriya soljamob,
    en wen detlot Siriya soljamob bin luk olabat, deibin meigim miselp redi blanga
    fait. Wal deibin ol fait na,
  ukr-1871: Як дано про се знати Давидові, зібрав він усїх Ізрайлитян, перейшов через
    Йордань, а дійшовши до їх, поставив військо проти їх. І почав Давид битву з Сирийцями,
    й вони бились із ним.
  deu-1951: Als David solches angezeigt ward, versammelte er ganz Israel und zog über
    den Jordan. Und als er zu ihnen kam, stellte er sich in Schlachtordnung wider
    sie auf. Und David stellte sich gegen die Syrer zum Kampf, und sie stritten mit
    ihm.
  eng-JPS: And it was told David; and he gathered all Israel together, and passed
    over the Jordan, and came upon them, and set the battle in array against them.
    So when David had put the battle in array against the Arameans, they fought with
    him.
  srp-1865: Kad to javiše Davidu, on skupi sve Izrailjce, i prijeðe preko Jordana,
    i doðe k njima, i namjesti vojsku prema njima; a kad namjesti David vojsku prema
    njima, pobiše se s njim.
  lug-lug: Awo Dawudi bwe yategeezebwa ebyo, n’akuŋŋaanya Isirayiri yenna, n’asomoka
    Yoludaani nabo, n’agenda n’abalumba n’asimba ennyiriri ng’abesimbye mu maaso.
    Dawudi n’atandika okulwana n’Abasuuli, n’abo ne bamulwanyisa.
  heb-heb: ויגד לדויד ויאסף את כל ישראל ויעבר הירדן ויבא אלהם ויערך אלהם ויערך דויד
    לקראת ארם מלחמה וילחמו עמו׃
  ben-IRV: দায়ূদকে সেই কথা জানালে পর তিনি সমস্ত ইস্রায়েলীয় সৈন্যদের জড়ো করলেন
    এবং যর্দ্দন নদী পার হয়ে তাদের বিরুদ্ধে এগিয়ে গেলেন এবং তাদের সামনের দিকে যুদ্ধের
    জন্য সৈন্য সাজালেন। তখন অরামীয়েরা দায়ূদের সঙ্গে যুদ্ধ করল।
  pan-pan: ਇਹ ਖ਼ਬਰ ਦਾਊਦ ਤੱਕ ਪਹੁੰਚੀ ਅਤੇ ਉਸ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਯਰਦਨ ਨਦੀ
    ਦੇ ਪਾਰ ਲੰਘ ਕੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੜਾਈ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਲੜਾਈ ਦਾ ਪਿੜ ਬੰਨਿਆ। ਜਦੋਂ
    ਦਾਊਦ ਨੇ ਅਰਾਮੀਆਂ ਦੇ ਸਨਮੁਖ ਲੜਾਈ ਦਾ ਪਿੜ ਬੰਨਿਆ, ਤਾਂ ਉਹ ਉਸ ਨਾਲ ਯੁੱਧ ਨੂੰ ਜੁੱਟ ਪਏ
  mya-JVB: ထိုသိတင်းကိုကြား လျှင် ဒါဝိဒ် သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ကို စုဝေး
    စေ၍ ယော်ဒန် မြစ်ကို ကူး သဖြင့် ၊ ရန်သူတပ်သို့ ရောက် ၍ စစ်ခင်းကျင်း လေ၏။ ထိုသို့ဒါဝိဒ်
    သည် စစ်ခင်းကျင်း ၍ ရှုရိ လူတို့သည် တိုက် သောအခါ၊
  hmo-hmo: Davida ese inai kara sivarai ia kamonai neganai, ia ese Israela tuari taudia
    ia haboua, bona idia ese Ioridane Sinavai idia hanaia. Davida ese iena tuari taudia
    ia haginia hegaegae Suria taudia edia vairana dekenai, vadaeni tuari ia matamaia.
  urd-urd: और इसकी ख़बर दाऊद को मिली तब वह सारे इस्राईल को जमा' करके यरदन के पार गया,
    और उनके क़रीब पहुँचा और उनके मुक़ाबिल सफ़ बाँधी, फ़िर जब दाऊद ने अरामियों के मुक़ाबिले
    में जंग के लिए सफ़ बाँधी तो वह उससे लड़े।
  rus-SYN: Когда донесли об этом Давиду, он собрал всех Израильтян, перешел Иордан
    и, придя к ним, выстроился против них; и вступил Давид в сражение с Сириянами,
    и они сразились с ним.
  bqc-SIM: Kɛ́ Davidi a baomà, à Isailiↄ kã̀aa píi, ↄ̃ à bùańnↄ Yuudɛ̃wa. Davidi
    gɛ̀ Siliↄ kĩ́i, à zĩ'ↄpòońzi, ↄ̃ aa sìkↄ̃u.
  tcz-CHONGTHU: David in hitobng thilumchan ho ahet doh phat in jordan vadung vel
    dung a kon jousea Israel sepaite chu galsat din ana kou khom in Aramean mite toh
    ana kisat tauvin ahi.
  mar-mar: अरामी लढाईची जमवाजमव करत आहेत हे दावीदाने ऐकले तेव्हा त्याने सर्व इस्राएल
    लोकांस एकत्र जमवले आणि यार्देन नदीपलीकडे जाऊन अराम्यांच्या समोर व्यूह रचला व ते
    त्याच्याशी लढले.
  qub-qub: Willacoj aywaycashanta Davidta willaran. Chaura Davidga llapan Israelcunata
    shuntacurcur jinan öra aywaran. Jordán mayuta päsariran. Chay runacuna cajman
    chayaycur pillyaran. Davidga suldäruncunata röpa-röpa raquiran Siria runacunawan
    pillyananpaj. Siria runacunapis paycunawan pillyaran.
  bqp-bqp: Mɑ bɑ ye Dɑfidi nɔɔsiɑ. Yerɑ u Isirelibɑn tɑbu kowobu kpuro mɛnnɑ, u kɑ
    bu Yuudɛni tɔburɑ, mɑ bɑ sĩɑ bɑ dɑ Sirigii ben berɑ giɑ bɑ bu tɑbu wɔri bɑ kɑmiɑ.
    Mɑ Sirigii be, bɑ duki suɑ Isirelibɑn wuswɑɑn di.
  hat-hat: Lè David vin konn sa, li sanble tout lame pèp Izrayèl la, li janbe lòt
    bò larivyè Jouden, li mache sou yo, li pran pozisyon devan yo. David ranje sòlda
    li yo pou li goumen ak moun Aram yo. Epi batay la konmanse.
  eng-BSB: When this was reported to David, he gathered all Israel, crossed the Jordan,
    advanced toward the Arameans, and arrayed for battle against them. When David
    lined up to engage them in battle, they fought against him.
  eng-WEBPB: David was told that, so he gathered all Israel together, passed over
    the Jordan, came to them, and set the battle in array against them. So when David
    had put the battle in array against the Syrians, they fought with him.
  kbq-kbq: Hagi anankema Deviti'ma nentahino'a, mika Israeli sondia vahetmina zamazeri
    retru nehuno zamavareno Jodani tina takaheno kantu kaziga ha' ome huzmante'naku
    vu'naze. Hagi Deviti'ma kantu kazigama vigeno'a, Siria sondia vahe'mo'za hahunte'naze.
  nhe-BL: Huan David quicajqui para ajsitoyaj huan yeca quintlalanqui nochi israelita
    soldados. Apanoque nopa atemitl Jordán, huan motlali iniixpa icualancaitacahua
    huan pejqui quintehuía.
  gub-BL: Amo umume'u a'e ma'e oho Tawi pe. A'e rupi Tawi omono'og zauxiapekwer Izaew
    wà kury. Wahaw Zotàw yrykaw oho wà. Umupu'àm wemiruze'eg zauxiapekwer Xir wanenataromo
    wà. Uzypyrog uzeàmàtyry'ym pà wà.
  eng-DRA: And it was told David, and he gathered together all Israel, and passed
    the Jordan, and came upon them, and put his army in array against them, and they
    fought with him.
