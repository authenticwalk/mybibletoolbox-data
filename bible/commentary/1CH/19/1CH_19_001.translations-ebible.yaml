verse: 1CH.019.001
translations:
  mal-C: പിന്നീട് അമ്മോന്യരുടെ രാജാവായ നാഹാശ് മരിച്ചു. അതിനുശേഷം അദ്ദേഹത്തിന്റെ മകൻ
    ഹാനൂൻ അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു.
  deu-TKW: Darnach ereignete es sich, daß Nahas, der König der Ammoniter, starb, und
    sein Sohn Hanun an seiner Stelle zur Regierung kam.
  lin-lin: Sima na mwa tango, Naashi, mokonzi ya bato ya Amoni, akufaki, mpe mwana
    na ye ya mobali akitanaki na ye na bokonzi.
  eng-LSV: And it comes to pass after this, that Nahash king of the sons of Ammon
    dies, and his son reigns in his stead,
  eng-GNV: After this also Nahash the King of the children of Ammon dyed, and his
    sonne reigned in his stead.
  eng-WEBSTER: Now it came to pass after this, that Nahash the king of the children
    of Ammon died, and his son reigned in his stead.
  nhw-BL: Miyac tonali teipa mijqui Tlanahuatijquetl Nahas tlen tlali Amón, huan icone
    catli itoca Hanún quipatlac quen yancuic tlanahuatijquetl.
  swh-ONEN: Baada ya muda, Nahashi mfalme wa Waamoni akafa, mwanawe akaingia mahali
    pake.
  bba-bba: Yenibɑn biru Nɑkɑsi, Amɔnibɑn sinɑ boko u ɡu. Mɑ win bii u bɑndu kɔsire
    kuɑ.
  eng-KJVCPB: Now it came to pass after this, that Nahash the king of the children
    of Ammon died, and his son reigned in his stead.
  luo-luo: E kinde mamoko Nahash ruodh Amon notho mi wuode nobedo ruoth kare.
  meu-meu: Una murinai, Nahasa, Amono pavapavana, e mase, bena natuna na ia gabuna
    ai e lohia.
  npi-ULB: त्यसको केही समयपछि अम्‍मोनीहरूका राजा नाहाशको मृत्‍यु भयो, र तिनको सट्टामा
    तिनका छोरा राजा भए ।
  yor-yor: Ní àkókò yí, Nahaṣi ọba àwọn ará Ammoni sì kú, ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́
    bí ọba.
  pes-OPCB: پس از چندی ناحاش، پادشاه عمون مرد و پسرش بر تخت او نشست.
  tgl-ULB: Hindi nagtagal, namatay ang hari ng mga Ammonita na si Nahas at ang kaniyang
    anak ang naging hari kapalit niya.
  hui-hui: Amonoalinaga Kini Nahasa homayagola ibu igini Hanunuhanda ibu aba henegoria
    Amono dindini kini ha aribia hene.
  mya-mya: ထို​နောက်​ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော အ​ခါ အမ္မုန်​ဘု​ရင်​နာ​ဟတ်​ကွယ်​လွန်​၍
    သူ​၏​သား​ဟာ​နုန်​မင်း​ဖြစ်​လေ​၏။-
  bod-N: དེའི་རྗེས་སུ་ཨམ་མོན་པའི་རྒྱལ་པོ་ནཱ་ཧ་སི་ཚེ་ལས་འདས་པ་དང་། ཁོའི་སྲས་ཧ་ནུན་ནི་ཕ་ཡི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར།
  sna-sna: Mukufamba kwenguva, Nahashi mambo wavaAmoni akafa, mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Después de esto, murió Nahas, rey de los hijos de Amón, y su hijo reinó
    en su lugar.
  cac-cac: Ayic toxo ix ec' jun tiempoal, ix cham vin̈aj Nahas sreyal eb' amonita,
    axo vin̈ yuninal vin̈ scuchan Hanún ix ochcan reyal.
  swh-ULB: Ikajakuwa baadae kwamba Nahashi, mfalme wa watu wa Amoni, akafa, na mwanae
    akawa mfalme baada yake.
  bel-bel: Пасьля гэтага памёр Наас, цар Аманіцкі, і зацараваў сын яго замест яго.
  deu-ELBBK: Und es geschah danach, da starb Nahas, der König der Kinder Ammon; und
    sein Sohn wurde König an seiner statt.
  mbb-OT: Dutun te huziyan he timpu, minatey si Nahash he hadì te menge Amunihanen.
    Ne is anak din he si Hanun iyan nekeilis kandin te kedhadì.
  mal-2015: അതിന്റെ ശേഷം അമ്മോന്യരുടെ രാജാവായ നാഹാശ് മരിച്ചു; അവന്റെ മകൻ അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: Sar o amoňiko kraľis Nachaš muľa, ačhiľa pal leste kraľiske o Chanun, leskro
    čhavo.
  pes-OPV: و بعد از اين واقع شد که ناحاش، پادشاه بني عَمُّون مرد و پسرش در جاي او
    سلطنت نمود.
  ron-1924: Дупэ ачея, Нахаш, ымпэратул фиилор луй Амон, а мурит, ши ын локул луй
    а домнит фиул сэу.
  ben-OBCV: কালক্রমে, অম্মোনীয়দের রাজা নাহশ মারা গেলেন, ও রাজারূপে তাঁর ছেলেই তাঁর
    স্থলাভিষিক্ত হলেন।
  som-som: Taas dabadeedna Naaxaash oo boqor u ahaa reer Cammoon ayaa dhintay, meeshiisiina
    waxaa boqor ka noqday wiilkiisii.
  lat-VUC: Accidit autem ut moreretur Naas rex filiorum Ammon, et regnaret filius
    ejus pro eo.
  eng-ASVBT: And it came to pass after this, that Nahash the king of the children
    of Ammon died, and his son reigned in his stead.
  ita-1885: ORA, dopo queste cose, avvenne che Nahas, re de' figliuoli di Ammon, morì;
    e il suo figliuolo regnò in luogo suo.
  eng-LXXUP: And it came to pass after this, that Nahash the king of the children
    of Ammon died, and Hanun his son reigned in his stead.
  eng-ULB: It came about later that Nahash, king of the people of Ammon, died, and
    that his son became king in his place.
  spa-VBL: Algún tiempo después, Nahas, rey de los amonitas, murió y su hijo lo sucedió.
  fra-_FOB: Il arriva, après cela, que Nachash, roi des enfants d'Ammon, mourut; et
    son fils régna à sa place.
  mal-mal: അതിന്‍റെശേഷം അമ്മോന്യരുടെ രാജാവായ നാഹാശ് മരിച്ചു; അവന്റെ മകൻ അവന് പകരം
    രാജാവായി.
  urd-GVR: Kuchh der ke bād Ammoniyoṅ kā bādshāh Nāhas faut huā, aur us kā beṭā taḳhtnashīn
    huā.
  suz-BL: मिनु इच्‍का नाक्‍त नोले अम्‍मोनी आन पिप नाहाश बेक्‍माक्‍त। मिनु मेको आ पा
    ङा आ तौ पिप दुम्‍माक्‍त। १सामुएल ११:१
  ita-1927: Or avvenne, dopo queste cose, che Nahash, re dei figliuoli di Ammon, morì,
    e il suo figliuolo regnò in luogo di lui.
  ckb-ckb: دوای ماوەیەک ناحاشی پاشای عەمۆنییەکان مرد و کوڕەکەی لەدوای ئەو بوو بە پاشا.
  eng-BBE: Now it came about after this that death came to Nahash, the king of the
    children of Ammon, and his son became king in his place.
  kan-OKCV: ಇದರ ತರುವಾಯ, ಅಮ್ಮೋನಿಯರ ಅರಸನಾದ ನಾಹಾಷನು ಮರಣಹೊಂದಿದನು; ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನು
    ಅರಸನಾದನು.
  tam-2017: அதன்பின்பு, அம்மோன் மக்களின் ராஜாவாகிய நாகாஸ் இறந்து, அவனுடைய மகன் அவனுடைய
    இடத்தில் ராஜாவானான்.
  spa-RV-1909: DESPUÉS de estas cosas aconteció que murió Naas rey de los hijos de
    Ammón, y reinó en su lugar su hijo.
  ron-BTF: Și după aceasta s-a întâmplat, că Nahaș, împăratul copiilor lui Amon, a
    murit și fiul său a domnit în locul său.
  eng-WEBP: After this, Nahash the king of the children of Ammon died, and his son
    reigned in his place.
  eng-FBV: Some time later, Nahash, king of the Ammonites, died and his son succeeded
    him.
  nld-1939: Toen enige tijd later Nachasj, de koning der Ammonieten, te overlijden
    kwam, en door zijn zoon werd opgevolgd,
  nch-BL: Miyac tonali teipa mijqui Tanahuatijquet Nahas ten tali Amón, huan icone
    cati itoca Hanún quipatac quej yancuic tanahuatijquet.
  vie-1934: Sau các việc đó, Na-hách, vua dân Am-môn, băng hà, và con trai người kế
    người làm vua.
  hin-CV: अम्मोन के वंशजों के राजा नाहाश की मृत्यु के बाद उसका पुत्र उसके स्थान पर
    राजा हो गया.
  spa-BES: Después de esto sucedió que la muerte llegó a Nahas, el rey de los hijos
    de Amón, y su hijo se convirtió en rey en su lugar.
  tdx-tdx: Ie añe izay le nivilasy t’i Nakase mpanjaka’ o ana’ i Amoneo, le nandimbe
    aze nifehe i ana-dahi’ey.
  tha-KJV: และอยู่ต่อมาภายหลังนี้นาหาชกษั​ตริ​ย์ของคนอัมโมนสิ้นพระชนม์ และโอรสของพระองค์​ได้​ขึ้นครอบครองแทน
  por-BR-2018: Depois destas coisas, aconteceu que morreu Naás, rei dos filhos de
    Amom, e seu filho reinou em seu lugar.
  deu-ELO: Und es geschah hernach, da starb Nahas, der König der Kinder Ammon; und
    sein Sohn ward König an seiner Statt.
  eng-WYC-2018: Forsooth it befelled, that Nahash, [the] king of the sons of Ammon,
    died, and his son reigned for him. (And it befell, that Nahash, the king of the
    Ammonites, died, and his son reigned for him.)
  epo-epo: Okazis poste, ke mortis Naĥaŝ, reĝo de la Amonidoj, kaj lia filo fariĝis
    reĝo anstataŭ li.
  uig-PIN: Keyinki waⱪitlarda xundaⱪ boldiki, Ammonlarning padixaⱨi Naⱨax ɵldi; oƣli
    Ⱨanun orniƣa padixaⱨ boldi.
  beo-beo: Amogalu fa:no, A:mone soge hina bagade amo Na:iha:se da bogoi. Egefe Ha:inane
    da ea hina bagade sogebi lai.
  tpi-OTNT: Devit i kamap strongpela king pinis, na bihain Nahas, king bilong ol Amon,
    i dai na pikinini man bilong en, Hanun, i kamap king.
  hau-SA: Ana nan, sai Nahash sarkin Ammonawa ya mutu, sai ɗansa ya gāje shi a matsayin
    sarki.
  uig-LAT: Kéyinki waqitlarda shundaq boldiki, Ammonlarning padishahi Nahash öldi;
    oghli Hanun ornigha padishah boldi.
  nde-nde: Kwathi emva kwesikhathi, uNahashi inkosi yama-Amoni wafa, ngakho indodana
    yakhe yathatha isikhundla yaba yinkosi.
  ton-ton: Pea hili eni naʻe hoko ʻo pehē, naʻe pekia ʻae tuʻi ʻoe fānau ʻa ʻAmoni
    ko Nahasi, pea naʻe fetongi ia ʻi he pule ʻe hono foha.
  ces-1613: Stalo se zatím, že umřel Náhas král Ammonitský, a kraloval syn jeho místo
    něho.
  eng-WMB: After this, Nahash the king of the children of Ammon died, and his son
    reigned in his place.
  tam-TCV: சிறிது காலத்திற்கு பின்பு அம்மோனியரின் அரசன் நாகாஸ் இறந்தான். அவனுக்குப்பின்
    அவன் மகன் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Human nga namatay si Nahas, ang hari sa katawhan sa Amon, ug nahimong hari
    ang iyang anak nga lalaki puli kaniya.
  pol-UBG: Potem umarł Nachasz, król synów Ammona, a jego syn królował w jego miejsce.
  urd-GVU: کچھ دیر کے بعد عمونیوں کا بادشاہ ناحس فوت ہوا، اور اُس کا بیٹا تخت نشین
    ہوا۔
  deu-1912: Und nach diesem starb Nahas, der König der Kinder Ammon, und sein Sohn
    ward König an seiner Statt.
  kan-2017: ಇದಾದನಂತರ ಅಮ್ಮೋನಿಯರ ಅರಸನಾದ ನಾಹಾಷನು ಸತ್ತನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನು ಅರಸನಾದನು.
  yap-yap: Munmun me yim’ Nahash ni Pilung nu Ammon, me Hanun nib mo’on ni fak e mang
    pilung.
  hlt-MCSB: Te phoeiah tah Ammon koca rhoek kah manghai Nahash te duek tih a capa
    te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዓሞኦኔ ካኣቲ፥ ናዖሴ ሃይቄም ዒዛ ቤዛ ዒዛኮ ናኣዚ ሃኑኔ ካኣታዼኔ፤
  twi-ASANTE: Yeinom akyiri no, Amonhene Nahas wuiɛ, na ne babarima Hanun bɛdii adeɛ.
  eng-WEBU: After this, Nahash the king of the children of Ammon died, and his son
    reigned in his place.
  wal-wal: Hegaappe guyyiyan, Amoonatu Kawoi Naa7oosi haiqqiis; haiqqin a na7ai a
    sohuwan kawotiis.
  spa-PDDPT: Aconteció después de estas cosas que murió Nahas, rey de los hijos de
    Amón, y reinó en su lugar su hijo.
  gun-gun: Ha'e rire ma Amom kuery ruvixa Naás omano, ha'e rã ta'y ju oĩ nguu rekovia.
  ilo-ULB: Napasamak daytoy iti saan a nabayag kalpasan a natay ni Naas nga ari dagiti
    tattao ti Ammon, ket ti putotna a lalaki ti simmukat kenkuana nga ari.
  kpg-kpg: Nomuli mai, gei Nahash di king o Ammon, gaa made, gei dana dama daane go
    Hanun gaa pono di lohongo o maa, gaa hai di king.
  uig-ARA: كېيىنكى ۋاقىتلاردا شۇنداق بولدىكى، ئاممونلارنىڭ پادىشاھى ناھاش ئۆلدى؛ ئوغلى
    ھانۇن ئورنىغا پادىشاھ بولدى.
  sus-sus: Na to dangi, naxan naba na nan yi ki. Amonikae xa mangɛ Naxasa naxa faxa,
    a xa di naxa ti a ɲɔxɔɛ ra.
  pon-2006: Mwurin ahnsou ehu, Nahas, nanmwarkien Ammon, ahpw sipalla, oh sapwellime
    pwutak Anun uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma ba Nakas ra king kai ra tarai Amon i ga mat, natuna i ga kia vue ta
    ra kini na king.
  tur-YTC: Bundan sonra Ammon'un çocuklarının kralı Nahaş öldü ve yerine oğlu kral
    oldu.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα ἀπέθανε Ναὰς βασιλεῦς υἱῶν Ἀμμών, καὶ ἐβασίλευσεν
    Ἀνὰν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Sesudah itu, Nahas, raja keturunan Amon, mati dan anaknya memerintah sebagai
    penggantinya.
  nya-nya: Patapita nthawi Nahasi mfumu ya Aamoni inamwalira, ndipo mwana wake analowa
    ufumu mʼmalo mwake.
  hrv-hrv: Poslije toga umrije Nahaš, kralj Amonaca, i zakralji mu se sin na njegovo
    mjesto.
  mps-mps: Te Devit te bomai king pedelai madi, tama nosali Nahas te Amon dabego king
    isama, te aga ogwa Hanun, te king pedelai dao.
  tpi-tpi: Devit i kamap strongpela king pinis, na bihain Nahas, king bilong ol Amon,
    i dai na pikinini man bilong en, Hanun, i kamap king.
  dan-1931: Nogen Tid efter døde Ammonitternes Konge Nahasj, og hans Søn Hanun blev
    Konge i hans Sted.
  vie-OVCB: Sau đó, Na-hách, vua nước Am-môn, qua đời. Hoàng tử Ha-nun lên ngôi kế
    vị.
  guj-2017: આમ્મોનીઓનો રાજા નાહાશ મરણ પામ્યો. તેના પછી તેનો દીકરો ગાદીનશીન થયો.
  pon-2006A: Mwurin ahnsou ehu, Nahas, nanmwarkien Ammon, ahpw sipalla, oh sapwellime
    pwutak Anun uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Depois disso, Nahash, o rei dos filhos de Amon, morreu e seu filho reinou
    em seu lugar.
  cth-cth: Hathnukkhu, hettelah ao. Ammonnaw e siangpahrang Nahash a due hoi a capa
    ni a yueng lah a bawi.
  twi-twi: Eyinom akyi no, Amonhene Nahas wui, na ne babarima Hanun bedii ade.
  hlt-hlt: Te phoeiah tah Ammon koca rhoek kah manghai Nahash te duek tih a capa te
    anih yueng la manghai.
  tbz-SIM: Dɛndɛ kó difɔ̃nkúò kɛ̀ Amɔniibɛ kóo kpɑ̀ɑ̀tì Nɑɑsii kú kòo birɛɛ sɔɔtɛ́
    o kpɑ̀tì.
  msy-2020: Bizir kamɨn gɨn, Amonian Atrivim Nahas aremezɨ, an otarim an danganim
    inigha atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Amoni nyǝ́mɑ wulɑʋ Nɑhɑsɩ sǝpɑ nɑ ɩ pǝyɑlʋ lɛɛtɩ ɩ
    lonte.
  azb-azb: Bir müddət sonra Ammonluların padşahı Naxaş öldü və yerinə oğlu padşah
    oldu.
  eng-DBY: And it came to pass after this that Nahash king of the children of Ammon
    died, and his son reigned in his stead.
  hin-2017: इसके बाद अम्मोनियों का राजा नाहाश मर गया, और उसका पुत्र उसके स्थान पर
    राजा हुआ।
  eng-YLT: And it cometh to pass after this, that Nahash king of the sons of Ammon
    dieth, and his son reigneth in his stead,
  eng-WYC-2017: Forsooth it befelled, that Nahash, [the] king of the sons of Ammon,
    died, and his son reigned for him.
  eng-WMBB: After this, Nahash the king of the children of Ammon died, and his son
    reigned in his place.
  urd-GVH: कुछ देर के बाद अम्मोनियों का बादशाह नाहस फ़ौत हुआ, और उसका बेटा तख़्तनशीन
    हुआ।
  rug-rug: Hola kaiqa totoso si mate sa baṉara pa Amoni se Nahasi, meke sa tuna koreo
    si baṉara hobea.
  gaz-gaz: Ergasiis Naahaash mootiin Amoonotaa ni duʼe; ilmi isaa iddoo isaa buʼee
    mootii taʼe.
  fra-LSG: Après cela, Nachasch, roi des fils d’Ammon, mourut, et son fils régna à
    sa place.
  yal-yal: Na dangu xanbini, Amonine mangan Naxasi yi faxa, a diin yi dɔxɔ a ɲɔxɔni.
  haw-1868: MAHOPE mai o ia mea, make iho la o Nahasa ke alii o na mamo a Amona, a
    nohoalii iho la o Hanuna ma kona wahi.
  arb-NAV: وَمَا لَبِثَ أَنْ مَاتَ نَاحَاشُ مَلِكُ عَمُّونَ، فَخَلَفَهُ ابْنُهُ.
  ewe-ewe: Esi ɣeyiɣiawo va le yiyim la, Amonitɔwo ƒe fia, Nahas, ku eye Via ŋutsu
    ɖu fia ɖe eteƒe.
  eng-LEE: And it came to pass after this, that Nachash the king of the children of
    'Ammon died, and his son became king in his stead.
  asm-FB: অম্মোনৰ লোকসকলৰ ৰজা নাহচৰ মৃত্যুৰ পাছত, তেওঁৰ পুত্র তেওঁৰ পদত ৰজা হ’ল।
  sus-A: نَ تٌ دَنفِ، نَشَن نَبَ نَ نَن يِ كِ. عَمٌنِكَيٍ شَ مَنفّ نَشَسَ نَشَ قَشَ،
    عَ شَ دِ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Après cela, Nachash, roi des enfants d'Ammon, mourut, et son fils régna
    à sa place.
  hbo-hbo: וַיְהִי֙ אַחֲרֵי־כֵ֔ן וַיָּ֕מָת נָחָ֖שׁ מֶ֣לֶךְ בְּנֵי־עַמֹּ֑ון וַיִּמְלֹ֥ךְ
    בְּנֹ֖ו תַּחְתָּֽיו׃
  kik-kik: Thuutha wa mahinda macio-rĩ, Nahashu mũthamaki wa Aamoni agĩkua, nake mũriũ
    agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Après cela, Naas, roi des fils d’Ammon, mourut, et son fils régna à sa
    place.
  cek-AK: To nathuem ah Ammon siangpahrang Nahash loe duek moe, a capa mah anih zuengah
    uk.
  cuk-cuk: We-ibmarmar-nasad-sorba, Amón-dulemar-e-rey-Nahas burgwenonikid. Geb sorbali,
    Nahas-e-machi reyga megnonikid.
  uig-CYR: Кейинки вақитларда шундақ болдики, Аммонларниң падишаси Наһаш өлди; оғли
    Һанун орниға падиша болди.
  tel-2017: ఇది జరిగిన తరువాత అమ్మోనీయుల రాజు నాహాషు చనిపోగా అతని కొడుకు అతని స్థానంలో
    రాజయ్యాడు.
  hat-BSA: Alò, li te vin rive apre sa, ke Nachasch, wa a fis a Ammon yo te mouri
    e fis li a te devni wa nan plas li.
  kos-kos: Kutu pacl tok, Tokosra Nahash lun Ammon el misa, ac Hanun wen natul, el
    tokosrala.
  hbo-WLC: וַיְהִי֙ אַחֲרֵי־כֵ֔ן וַיָּ֕מָת נָחָ֖שׁ מֶ֣לֶךְ בְּנֵי־עַמּ֑וֹן וַיִּמְלֹ֥ךְ
    בְּנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, Nahash eze ndị Amọn nwụrụ, nwa ya ghọrọ eze nʼọnọdụ
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ନାହଶ୍‍ ମରନ୍ତେ, ତାହାର ପୁତ୍ର ତାହାର ପଦରେ
    ରାଜା ହେଲା।
  chk-chk: Mürin ekoch fansoun Nahas ewe kingen chon Amon a mäla, nge Hanun nöün we
    mwän a siwili lon wisan wisen king.
  rop-rop: Bambai na det king blanga ola Emanait pipul bin dai. Det king bin neim
    Neihesh. En wen imbin dai, Henun det san blanga im bin jidan det king blanga ol
    detlot pipul na.
  ukr-1871: Після сього помер Наас, царь Аммонїйський, а заміст його став царем його
    син.
  deu-1951: Darauf starb Nahas, der König der Kinder Ammon, und sein Sohn ward König
    an seiner Statt.
  eng-JPS: And it came to pass after this, that Nahash the king of the children of
    Ammon died, and his son reigned in his stead.
  srp-1865: A poslije toga umrije Nas car sinova Amonovijeh, i zacari se sin njegov
    na njegovo mjesto.
  lug-lug: Awo oluvannyuma lw’ebyo, nga wayiseewo ebbanga, Nakasi kabaka w’Abamoni
    n’afa, mutabani we n’amusikira.
  heb-heb: ויהי אחרי כן וימת נחש מלך בני עמון וימלך בנו תחתיו׃
  ben-IRV: পরে অম্মোনীয় রাজা নাহশ মারা গেলে পর তাঁর ছেলে হানূন তাঁর জায়গায় রাজা
    হলেন।
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਅੰਮੋਨੀਆਂ ਦਾ ਰਾਜਾ ਮਰ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਹਾਨੂਨ
    ਉਸ ਦੀ ਥਾਂ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਾ।
  mya-JVB: ထိုနောက် အမ္မုန် ရှင်ဘုရင် နာဟတ် သည် သေ ၍ ၊ သား တော်ဟာနုန်သည် ခမည်းတော်အရာ
    ၌ နန်းထိုင် ၏။
  hmo-hmo: Unai murinai Amono taudia edia king, Nahasa, ia mase, bona iena natuna
    Hanunu ese iena gabu dekenai king dagi ia abia.
  urd-urd: इसके बाद ऐसा हुआ कि बनी 'अम्मून का बादशाह नाहस मर गया, और उसका बेटा उसकी
    जगह हुकूमत करने लगा।
  rus-SYN: После сего умер Наас, царь Аммонитский, и воцарился сын его вместо него.
  bqc-SIM: Bee gbɛa kɛ́ Amↄniↄ kí Naasa gà, ↄ̃ aà nɛ́ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Phat chomkhat jou a Ammon mite Lengpa Nahash ahung thi chun achapa
    Hanun chu leng in ahung pang tai.
  mar-mar: आणि यानंतर असे झाले की, अम्मोन्याचा नाहाश राजा याच्या मृत्यू झाला व त्याच्याजागी
    त्याचा पुत्र राजा झाला.
  qub-qub: Chaypita mas unayllataga wañuran Amón runacunapa raynin Nahas. Chaura ruquin
    quëdaran wamranna.
  bqp-bqp: Yenibɑn biru Nɑkɑsi, Amɔnibɑn sinɑ boko u gu. Mɑ win bii u bɑndu kɔsire
    kuɑ.
  hat-hat: Apre sa, Nakach, wa lavil Amon, mouri. Se pitit gason li ki moute wa nan
    plas li.
  eng-BSB: Some time later, Nahash king of the Ammonites died and was succeeded by
    his son.
  eng-WEBPB: After this, Nahash the king of the children of Ammon died, and his son
    reigned in his place.
  kbq-kbq: Hagi mago'a kna evutegeno, Amoni vahe kini ne' Nahasi'a frigeno nemofo
    Hanuni agri nona erino kinia mani'ne.
  nhe-BL: Miyac tonali teipa mijqui Tlanahuatijquetl Nahas tlen tlali Amón, huan icone
    tlen itoca Hanún quipatlac queja yancuic tlanahuatijquetl.
  gub-BL: Amo 'ar ipaw ire Naaz Amon wanuwihawete umàno a'e. Ta'yr Anu wiko tuwihawete
    romo kury.
  eng-DRA: Now it came to pass that Naas the king of the children of Ammon died, and
    his son reigned is his stead.
