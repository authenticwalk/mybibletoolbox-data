verse: 1CH.019.018
translations:
  mal-C: എന്നാൽ അവർ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് തോറ്റോടി. അവരുടെ തേരാളികളിൽ ഏഴായിരം
    പേരെയും കാലാളുകളിൽ നാൽപ്പതിനായിരം പേരെയും ദാവീദ് സംഹരിച്ചു. അദ്ദേഹം അവരുടെ സൈന്യാധിപനായ
    ശോഫക്കിനെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Aber die Aramäer flohen vor den Israeliten, und David tötete den Aramäern
    7000 Wagenpferde und 40000 Mann Fußvolk; auch Sophach, den Feldherrn, tötete er.
  lin-lin: Kasi bato ya Siri bakimaki liboso ya Isalaele, mpe Davidi abomaki basoda
    na bango, nkoto sambo oyo babundaka bitumba likolo ya bampunda mpe basoda nkoto
    tuku minei oyo babundaka bitumba na makolo. Davidi abomaki lisusu Tsofaki, mokonzi
    na bango ya mampinga.
  eng-LSV: and Aram flees from the face of Israel, and David slays seven thousand
    charioteers and forty thousand footmen of Aram, and he has put Shophach head of
    the host to death.
  eng-GNV: But the Aramites fled before Israel, and Dauid destroyed of the Aramites
    seuen thousand charets, and fourtie thousand footemen, and killed Shophach the
    captaine of the hoste.
  eng-WEBSTER: But the Syrians fled before Israel; and David slew of the Syrians seven
    thousand men who fought in chariots, and forty thousand footmen, and killed Shophach
    the captain of the host.
  nhw-BL: Huan nopa sirios sempa cholojque iniixpa nopa israelitame. Huan David quinmicti
    7 mil sirio tlacame catli tlejcotoyaj ipan tlahuilanca carros. Huan quinmicti
    40 mil soldados catli tlahuilanayayaj san tlalchipa. Nojquiya quimicti Sofac catli
    eliyaya tlayacanquetl tlen nopa sirio soldados.
  swh-ONEN: Lakini Waaramu wakakimbia mbele ya Israeli, naye Daudi akawaua waendesha
    magari 7,000 na askari wao wa miguu 40,000. Pia akamuua Shofaki, jemadari wa jeshi
    lao.
  bba-bba: Dɑfidi u ben tɑbu kɛkɛ be dumi ɡɑwe nɔrɔbun subɑ nɔɔbɑ yiru (7.000) kɔsukɑ
    kɑ be bɑ wɑ̃ɑ be sɔɔ, kɑ nɑɑnɑɑkobu nɔrɔbun subɑ weeru (40.000), kɑ sere mɑɑ ben
    tɑbu sunɔ Sofɑki.
  eng-KJVCPB: But the Syrians fled before Israel; and David slew of the Syrians seven
    thousand men which fought in chariots, and forty thousand footmen, and killed
    Shophach the captain of the host.
  luo-luo: To negiringo gia e nyim jo-Israel kendo Daudi nonego jolwenjgi alufu abiriyo
    ma joidho geche miywayo gi farese to gi jolweny mawuotho gi tiendgi alufu piero
    angʼwen. Bende nonego Shofak mane jatend jolwenjgi.
  meu-meu: Bena Suria taudia na Israel taudia vairadia amo e heau. Suria edia kariota
    daha-hitu taudia bona ae-raka taudia gerebu-hani David ese e aladia mase, bona
    Sofaka, edia tuari oreana biaguna, danu e alaia mase.
  npi-ULB: आरामीहरू इस्राएलदेखि भागे, र दाऊदले अरामीहरूका सात हजार सारथिहरू र चालीस
    हजार पैदल सिपाहीहरू मारे । तिनले सेनाका कमाण्‍डर शोपकलाई पनि मारे ।
  yor-yor: Ṣùgbọ́n àwọn ará Siria sálọ kúrò níwájú Israẹli, Dafidi sì pa ẹ̀ẹ́dẹ́gbàárin
    (7,000) agun-kẹ̀kẹ́ wọn àti ọ̀kẹ́ méjì (40,000) ọmọ-ogun ẹlẹ́ṣẹ̀. Ó pa Ṣofaki
    alákòóso ọmọ-ogun wọn pẹ̀lú.
  pes-OPCB: ولی سوری‌ها باز هم گریختند و داوود و سربازانش هفت هزار ارابه سوار و چهل
    هزار پیاده سوری را کشتند. شوبک نیز در این جنگ کشته شد.
  tgl-ULB: Tumakas ang mga Arameo mula sa Israel at nakapatay si David ng pitong libong
    nakakarwaheng Arameo at apatnapung libong mga kawal na naglalakad. Pinatay din
    niya si Sofac, ang pinuno ng hukbo.
  hui-hui: Ani biyagola Isaraele ami biarume wai hongo howaore bialu Siriali bo badai
    bini. Horo ogoningi Debidibi ibunaga ami agalidarubi tigua Siria ami agali karisini
    heyu howa wai biaga hearu daosini karia (7,000) bo wahalu nogo hosini biruwa wai
    biaga daosini dege pira maria (40,000) bo wahene. Ani bialu Sirianaga ami haru
    haga agali haguane Sobagabi wai hamani bope hayaore abale tongolo mini.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ရှု​ရိ​အ​မျိုး​သား​တို့​အား​တပ်​လှန့်​ထွက်​ပြေး
    စေ​ကြ​၏။ ဒါ​ဝိဒ်​နှင့်​သူ​၏​တပ်​မ​တော်​သည် ရ​ထား​စီး​စစ်​သူ​ရဲ​ခု​နစ်​ထောင်​နှင့်​ခြေ​လျင်
    တပ်​သား​လေး​သောင်း​တို့​ကို​သုတ်​သင်​ပစ် လိုက်​ကြ​သ​တည်း။ သူ​တို့​သည်​ရှု​ရိ​တပ်​မှူး
    ရှော​ဗက်​အား​လည်း​သုတ်​သင်​လိုက်​ကြ​သည်။-
  bod-N: ཨ་རམ་པ་རྣམས་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་བྲོས་སོང་བས། དཱ་བིད་ཀྱིས་ཨ་རམ་པའི་ཤིང་རྟ་བདུན་སྟོང་སྟེང་གི་སྐྱ་དམག་དང་རྐང་དམག་བཞི་ཁྲི་བསད་པ་དང་།
    ཨ་རམ་པའི་དམག་དཔོན་ཤོ་ཕག་ཀྱང་བསད་དོ། །
  sna-sna: Asi vakatiza pamberi paIsraeri, uye Dhavhidhi akauraya zviuru zvinomwe
    zvavachairi vengoro, nezviuru makumi mana zvavarwi vetsoka. Akaurayawo Shofaki
    mutungamiri wehondo yavo.
  spa-BLM: Los sirios huyeron ante Israel, y David mató de los sirios a siete mil
    cuadrillas y cuarenta mil hombres de a pie, y también mató a Shophach, el capitán
    del ejército.
  cac-cac: Axo ix aji, ix el lemnaj eb' sirio d'a yichan̈ eb' israel chi'. Ay 40 mil
    eb' soldado sb'ey d'a yoc ix chami yed' 7 mil eb' ayq'ue d'a yol carruaje. Ix
    champax vin̈aj Sofac chi'.
  swh-ULB: Waaremi waliwakimbia Waisraeli, na Daudi akaua waendesha magari ya farasi
    ya Waaremi elfu saba na wanajeshi wa miguu elfu arobaini. Pia alimuua Shopaki,
    mkuu wa jeshi.
  bel-bel: І Сірыйцы пабеглі ад Ізраільцянаў, і зьнішчыў Давід у Сірыйцаў сем тысяч
    калясьніц, і сорак тысяч пешых і Савака ваеначальніка забіў.
  deu-ELBBK: Und die Syrer flohen vor Israel, und David tötete von den Syrern 7.000
    Wagenkämpfer und 40.000 Mann Fußvolk; auch Schophak, den Heerobersten, tötete
    er.
  mbb-OT: Piru nepeleǥuyan te menge Aramihanen is menge Israilihanen. Ne 7,000 he
    ebpemen-untud te kerwahi is nengepatey eni David wey 40,000 he menge sundaru he
    ebpemenhipanew zà. Nepatey zan daan si Shofac is peremandar te menge sundaru.
  mal-2015: എന്നാൽ അരാമ്യർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു ഓടി; ദാവീദ് അരാമ്യരിൽ ഏഴായിരം
    തേരാളികളെയും നാല്പതിനായിരം കാലാളുകളെയും നിഗ്രഹിച്ചു; സേനാപതിയായ ശോഫക്കിനെയും കൊന്നുകളഞ്ഞു.
  rmc-rmc: ale on le Izraelitendar denašle a o David the leskre murša murdarde 7 000
    muršen pro graja, 40 000 slugaďen the le Šobach, savo sas veľiťeľis upral e armada.
  pes-OPV: و اَراميان از حضور اسرائيل فرار کردند و داود مردان هفت هزار ارابه و چهل
    هزار پياده از اَراميان را کشت، و شُوفَک سردار لشکر را به قتل رسانيد.
  ron-1924: ау фуӂит динаинтя луй Исраел. Давид ле-а учис оамений де ла шапте мий
    де каре ши патрузечь де мий де педестрашь ши а оморыт пе Шофах, кэпетения оштирий.
  ben-OBCV: কিন্তু তারা ইস্রায়েলের সামনে থেকে পালিয়ে গেল, এবং দাউদ তাদের সারথিদের
    মধ্যে 7,000 জনকে ও তাদের পদাতিক সৈন্যদের মধ্যে 40,000 জনকে হত্যা করলেন। তাদের
    সেনাবাহিনীর সেনাপতি শোফককেও তিনি হত্যা করলেন।
  som-som: Oo reer Suuriyana way ka carareen reer binu Israa'iil hortooda. Daa'uudna
    wuxuu reer Suuriya ka laayay toddoba kun oo gaadhifaras raggoodii, iyo afartan
    kun oo nin oo lug ah, oo wuxuu dilay Shoofag oo ahaa sirkaalkii ciidanka.
  lat-VUC: Fugit autem Syrus Israël, et interfecit David de Syris septem millia curruum,
    et quadraginta millia peditum, et Sophach exercitus principem.
  eng-ASVBT: And the Syrians fled before Israel; and David slew of the Syrians the
    men of seven thousand chariots, and forty thousand footmen, and killed Shophach
    the captain of the host.
  ita-1885: Ma i Siri fuggirono d'innanzi ad Israele; e Davide uccise la gente di
    settemila carri de' Siri, e quarantamila pedoni; ed ammazzò Sofac, capo dell'esercito.
  eng-LXXUP: And the Syrians fled from before Israel; and David slew of the Syrians
    seven thousand riders in chariots, and forty thousand infantry, and he slew Shophach
    the commander-in-chief of the forces.
  eng-ULB: The Arameans fled from Israel, and David killed seven thousand Aramean
    charioteers and forty thousand foot soldiers. He also killed Shophak, the commander
    of the army.
  spa-VBL: Pero el ejército arameo huyó de los israelitas, y David mató a 7.000 aurigas
    y 40.000 soldados de infantería, así como a Sobac, su comandante.
  fra-_FOB: Mais les Syriens s'enfuirent devant Israël; et David tua aux Syriens les
    combattants de sept mille chars, et quarante mille hommes de pied, et mit à mort
    Shophac, chef de l'armée.
  mal-mal: എന്നാൽ അരാമ്യർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു ഓടി; ദാവീദ് അരാമ്യരിൽ ഏഴായിരം
    തേരാളികളെയും നാല്പതിനായിരം കാലാളുകളെയും വധിച്ചു; സേനാപതിയായ ശോഫക്കിനെയും കൊന്നുകളഞ്ഞു.
  urd-GVR: Lekin unheṅ dubārā shikast mān kar farār honā paṛā. Is dafā un ke 7,000
    rathbānoṅ ke alāwā 40,000 piyādā sipāhī halāk hue. Dāūd ne fauj ke kamānḍar Sofak
    ko bhī mār ḍālā.
  suz-BL: तन्‍न इस्राएलीपुकीम मेको आन कली फ्रुशा खेदा पामे बाक्‍त। दाऊदमी ७ हजार अरामी
    आन बग्‍गी खुल्‍ब नु ४० हजार लडाइ पाइब नु मेको आन कप्‍तान शोफाक आन कली सदमे बाक्‍त।
  ita-1927: Ma i Siri fuggirono d’innanzi a Israele; e Davide uccise ai Siri gli uomini
    di settecento carri e quarantamila fanti, e uccise pure Shofac, capo dell’esercito.
  ckb-ckb: بەڵام ئارامییەکان لەبەردەم ئیسرائیلدا هەڵاتن، داودیش حەوت هەزار گالیسکەسوار
    و چل هەزار پیادەی لە ئارامییەکان کوشت، هەروەها شوفەخی سەرکردەی سوپاکەشی کوشت.
  eng-BBE: And the Aramaeans went in flight before Israel; and David put to the sword
    the men of seven thousand Aramaean war-carriages and forty thousand footmen, and
    put to death Shophach, the captain of the army.
  kan-OKCV: ಆದರೆ ಅರಾಮ್ಯರು ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಓಡಿದರು. ದಾವೀದನು ಅರಾಮ್ಯರಲ್ಲಿ ಏಳು ಸಾವಿರ
    ರಥಗಳನ್ನೂ ಹಾಳು ಮಾಡಿ, ನಲವತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ, ಅವರ ಸೇನಾಧಿಪತಿಯಾದ ಶೋಫಕನನ್ನೂ ಕೊಂದುಹಾಕಿದನು.
  tam-2017: சீரியர்கள் இஸ்ரவேலுக்கு முன்பாக தப்பி ஓடினார்கள்; தாவீது சீரியர்களில்
    ஏழாயிரம் இரதங்களின் மனிதர்களையும், நாற்பதாயிரம் காலாட்களையும் கொன்று, படைத்தலைவனாகிய
    சோப்பாக்கையும் கொன்றான்.
  spa-RV-1909: 'Mas el Siro huyó delante de Israel; y mató David de los Siros siete
    mil hombres de los carros, y cuarenta mil hombres de á pie: asimismo mató á Sophach,
    general del ejército.'
  ron-BTF: Dar sirienii au fugit dinaintea lui Israel; și David a ucis dintre Sirieni
    șapte mii de bărbați care au luptat în care și patruzeci de mii de pedeștri, și
    a ucis pe Șofah, căpetenia oștirii.
  eng-WEBP: The Syrians fled before Israel; and David killed of the Syrian men seven
    thousand charioteers and forty thousand footmen, and also killed Shophach the
    captain of the army.
  eng-FBV: But the Aramean army ran away from the Israelites, and David killed 7,000
    charioteers and 40,000 infantry, as well as Shobach, their army commander.
  nld-1939: maar moesten voor Israël wijken. En David doodde zevenduizend paarden
    van de Arameën en veertigduizend man voetvolk; ook Sjofak, de legeroverste, werd
    gedood.
  nch-BL: Huan nopa sirios sempa cholojque iniixpa nopa israelitame. Huan David quinmicti
    7 mil sirio tacame cati tejcotoyaj ipan tatehuijca carrojme. Huan quinmicti 40
    mil soldados cati tatehuiyayaj san talchipa. Nojquiya quimicti Sofac cati eliyaya
    tayacanquet ten nopa sirio soldados.
  vie-1934: Quân Sy-ri chạy trốn khỏi trước mặt Y-sơ-ra-ên; Đa-vít giết của quân Sy-ri
    bảy ngàn lính cầm xe, bốn vạn lính bộ, và cũng giết Sô-phác, quan tổng binh.
  hin-CV: अरामी इस्राएलियों के सामने पीठ दिखाकर भागने लगे. दावीद ने अरामी सेना के
    700 रथ सैनिक, 40,000 घुड़सवार मार गिराए और उनकी सेना के आदेशक शोफख का वध कर दिया.
  spa-BES: Y los sirios huyeron delante de Israel; y David puso a la espada a los
    hombres de siete mil carros de guerra arameos y cuarenta mil hombres de infantería,
    y mató a Sofac, el capitán del ejército.
  tdx-tdx: Nilay añ’ atrefa’ Israele o nte-Arameo; le zinevo’ i Davide ty fito-arivo
    amo nte-Arame an-tsareteo naho ty efats-ale an-tomboke vaho vinono’e t’i Sopake
    mpifehe’ i valobohòkey.
  tha-KJV: และคนซี​เรียก​็​หนี​ไปต่อหน้าอิสราเอล และดาวิดทรงประหารคนซีเรียคือคนของรถรบเจ็ดพันคนและทหารราบสี่หมื่นคน
    และฆ่าโชฟัคผู้บัญชาการกองทัพของเขาทั้งหลายด้วย
  por-BR-2018: Mas os sírios fugiram diante de Israel; e Davi matou dos sírios sete
    mil homens das carruagens, e quarenta mil homens a pé; assim matou Sofaque, general
    do exército.
  deu-ELO: Und die Syrer flohen vor Israel, und David tötete von den Syrern siebentausend
    Wagenkämpfer und vierzigtausend Mann Fußvolk; auch Schophak, den Heerobersten,
    tötete er.
  eng-WYC-2018: And (the) Syrians fled from Israel, and David killed of the men of
    Syria seven thousand of chariots, that is, seven thousand men fighting in chariots,
    and forty thousand of footmen, and Shophach, the prince of the host, (or and also
    Shophach, the leader of the army).
  epo-epo: Kaj la Sirianoj forkuris antaŭ Izrael, kaj David mortigis el la Sirianoj
    sep mil ĉaristojn kaj kvardek mil piedirantojn; ankaŭ Ŝofaĥon, la militestron,
    li mortigis.
  uig-PIN: Suriylǝr Israillarning aldidin ⱪaqti; Dawut Suriylǝrdin yǝttǝ ming jǝng
    ⱨarwiliⱪni wǝ ⱪiriⱪ ming piyadǝ lǝxkǝrni ɵltürdi wǝ yǝnǝ Suriylǝrning sǝrdari
    Xofaⱪni ɵltürdi.
  beo-beo: Isala:ili dunu da Silia dunuma gegesa fula se bobogei. Da:ibidi amola ea
    dunu da Silia sa:liode amoga fila heda:i dunu 700 agoane amola emoga ahoasu dadi
    gagui dunu 40,000 agoane fane lelegei. Ilia da Sioubage (ilia ha lai ouligisudafa)
    amo fa:ginisili, e da gegesu sogebi amogawi bogoi.
  tpi-OTNT: Tasol ol Israel i pait strong tumas na surikim ol Siria i go bek. Na Devit
    wantaim ol soldia bilong en i kilim 7,000 soldia i save sanap long ol karis bilong
    pait na 40,000 arapela soldia. Na ol i kilim tu Sobak, namba wan ofisa bilong
    ol Siria.
  hau-SA: Amma Arameyawa suka gudu a gaban Isra’ila, mutanen Dawuda kuwa suka kashe
    masu hawan keken yaƙinsu dubu bakwai da sojojin ƙasa dubu arba’in. Ya kuma kashe
    Shobak shugaban mayaƙansu.
  uig-LAT: Suriyler Israillarning aldidin qachti; Dawut Suriylerdin yette ming jeng
    harwiliqni we qiriq ming piyade leshkerni öltürdi we yene Suriylerning serdari
    Shofaqni öltürdi.
  nde-nde: Abaleka ebona u-Israyeli, ngakho uDavida wabulala abatshayeli bezinqola
    zokulwa abazinkulungwane eziyisikhombisa lamabutho ahamba ngezinyawo azinkulungwane
    ezingamakhulu amane. Waze wabulala loShofaki umlawuli wamabutho akhona.
  ton-ton: Ka naʻe hola ʻae kakai Silia mei he ʻao ʻo ʻIsileli; pea naʻe tāmateʻi
    ʻe Tevita ʻoe kakai Silia ʻae kau tangata naʻe heka saliote, ko e toko fitu afe,
    mo e kakai hāʻele ʻe toko fā mano, pea naʻa ne tāmateʻi ʻa Sofaki ko e ʻeiki naʻe
    pule ki he kautau.
  ces-1613: Tedy utekli Syrští před Izraelem. I porazil David z Syrských sedm tisíc
    vozů, a čtyřidceti tisíc lidu pěšího, až i Sofacha hejtmana vojska toho zabil.
  eng-WMB: The Syrians fled before Israel; and David killed of the Syrian men seven
    thousand charioteers and forty thousand footmen, and also killed Shophach the
    captain of the army.
  tam-TCV: ஆனால் சீரியர் இஸ்ரயேலருக்கு முன்பாகத் தப்பி ஓடினார்கள்; தாவீது ஏழாயிரம்
    தேரோட்டிகளையும், நாற்பதாயிரம் காலாட்களையும் கொன்று, அவர்களுடைய படைத்தளபதி சோப்பாக்கையும்
    கொன்றான்.
  ceb-ULB: Mikalagiw ang mga Aramihanon gikan sa Israel, ug gipatay ni David ang 7,
    000 ka mga tigmaneho sa karwahe nga Aramihanon ug 40, 000 ka mga sundalo. Gipatay
    usab niya si Shofac, ang komandante sa kasundalohan.
  pol-UBG: Lecz Syryjczycy uciekli przed Izraelem i spośród nich Dawid zabił siedem
    tysięcy ludzi walczących na rydwanach oraz czterdzieści tysięcy pieszych. Zabił
    również Szofaka, dowódcę wojska.
  urd-GVU: لیکن اُنہیں دوبارہ شکست مان کر فرار ہونا پڑا۔ اِس دفعہ اُن کے 7,000 رتھ
    بانوں کے علاوہ 40,000 پیادہ سپاہی ہلاک ہوئے۔ داؤد نے فوج کے کمانڈر سوفک کو بھی
    مار ڈالا۔
  deu-1912: Aber die Syrer flohen vor Israel. Und David verderbte der Syrer siebentausend
    Wagen und vierzigtausend Mann zu Fuß; dazu tötete er Sophach, den Feldhauptmann.
  kan-2017: ಅರಾಮ್ಯರು ಯುದ್ಧಕ್ಕೆ ನಿಂತಾಗ ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಸೋತು ಓಡಿಹೋದರು. ದಾವೀದನು ಅರಾಮ್ಯರ
    ಏಳುಸಾವಿರ ರಥಗಳನ್ನು ಹಾಳುಮಾಡಿ, ನಲ್ವತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನು ಕೊಂದುಬಿಟ್ಟನು. ಅವನು ಸೇನಾಧಿಪತಿಯಾದ
    ಶೋಫಕನನ್ನೂ ಕೊಂದನು.
  yap-yap: me tuluf e salthaw nu Israel e salthaw nu Syria ngar sulod nga tomur. Me
    David nge tirok e salthaw e rli’ed nge yim’ 7,000 e salthaw nu Syria nma yan u
    chariot nge 40,000 e salthaw rorad nma yan u but’. Ma ku ra li’ed i Shobak ni
    facha’ ni gireng ko salthaw nu Syria.
  hlt-MCSB: Aram te Israel mikhmuh lamloh a rhaelrham coeng dongah David loh Aram
    kah leng caem thawng rhih, rhalkap te hlang thawng sawmli a ngawn pah tih caempuei
    mangpa Shophate te a duek sak.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ሶኦሪያ ዓሶ ጊንሢም ማሂ ዳውሴኔ፤ ዒማና ዳውቴንታ ዒዛኮ ዖሎ ዓሶንታ ላንካይ ሺያ ሳርጌላ
    ዖይታ ዒሻ ዓሲና ዖይዲታሚ ሺያ ቶኪና ሃንቲ ዖላ ዓሲ፤ ዬያጉዲ ሃሣ ሾባኬ ጌይንታ ሶኦሪያ ዖሎ ዓሶ ዓይሣሢያ ዎዼኔ።
  twi-ASANTE: Ɛha nso, Aramfoɔ no dwane firii Israelfoɔ no anim. Saa ɛberɛ yi, Dawid
    akodɔm no kunkumm nteaseɛnamkafoɔ mpem nson ne anammɔntwa asraadɔm ɔpeduanan a
    Sofak a ɔyɛ akodɔm no sahene no ka ho.
  eng-WEBU: The Syrians fled before Israel; and David killed of the Syrian men seven
    thousand charioteers and forty thousand footmen, and also killed Shophach the
    captain of the army.
  wal-wal: Olettin Sooriyaa asati Israa7eelatu sinttaappe baqatidosona; Daawiti Sooriyaa
    asatuppe paraa gaariyaa laaggiya laappun sha7u asatanne oitamu sha7u tohuwaasata
    woriis; eta ola gadaawaa SHobaakakka woriis.
  spa-PDDPT: Pero los sirios huyeron de delante de Israel. David mató a 7.000 hombres
    de los sirios de los carruajes y 40.000 infantes, y mató a Sofac, general del
    ejército.
  gun-gun: Ha'e rami teĩ Israel kuery renonde gui Síria pygua kuery onhamba ju. Ha'e
    ramo Síria pygua kuery va'e regua avakue ma Davi ojuka sete mil karóxa pygua ha'e
    quarenta mil yvy rupigua. Ojuka avi xondaro kuery ruvixa Sobaque.
  ilo-ULB: Pimmanaw dagiti Arameo manipud Israel, ket pinatay ni David ti pito a ribu
    a mangiturturong kadagiti karuahe ken uppat a pulo a ribu a magmagna a soldado.
    Pinatayna pay ni Sobak a pangulo iti armada.
  kpg-kpg: gei digau Israel gu hagabagi digau dauwa o Syria gi muli. David mo ana
    gau dauwa gu daaligi nadau daane o Syria e hidu mana (7,000) ala nogo deledele
    nia waga hongo henua, ge madahaa mana (40,000) gau dauwa ala e taele i lala. Digaula
    gu daaligi labelaa a Shobach go di tagi dauwa o Syria.
  uig-ARA: سۇرىيلەر ئىسرائىللارنىڭ ئالدىدىن قاچتى؛ داۋۇت سۇرىيلەردىن يەتتە مىڭ جەڭ
    ھارۋىلىقنى ۋە قىرىق مىڭ پىيادە لەشكەرنى ئۆلتۈردى ۋە يەنە سۇرىيلەرنىڭ سەردارى شوفاقنى
    ئۆلتۈردى.
  sus-sus: Dawuda naxa sɔɔri nun e ragise dɔxɔ wulu solofere faxa, a nun sɔɔri wulu
    tongo naani gbɛtɛ. A naxa sɔɔri mangɛ Sofaki fan faxa.
  pon-2006: mehn Israel ko ahpw pwakihala mehn Siria ko. Depit oh sapwellime ko kemehla
    sountangahki werennansapw isikid oh sounpei alu pahnen. Re pil kemehla Sopak,
    kaunen sounpei en Siria.
  ksd-ksd: Ma ra tarai Siria dia ga lop kan Israel; ma David i ga ubu ra tarai nina
    dia ki ta ra lavurua na arip na marmar na kiki na vinavana, ma ra ivat na vinun
    na arip na marmar dia vanavana ka, ma i ga doko Sopak ra luluai na vinarubu.
  tur-YTC: Suriyeliler İsrael'in önünden kaçtılar; David Suriyeliler'den yedi bin
    arabacı ve kırk bin yaya asker öldürdü, ordunun başkomutanı Şofak'ı da öldürdü.
  grc-BRENT: καὶ ἔφυγεν Σύρος ἀπὸ προσώπου Δαυείδ, καὶ ἀπέκτεινεν Δαυεὶδ ἀπὸ τοῦ Σύρου
    ἐπτὰ χιλιάδας ἁρμάτων καὶ τεσσεράκοντα χιλιάδας πεζῶν, καὶ τὸν Σαφὰθ ἀρχιστράτηγον
    δυνάμεως ἀπέκτεινεν.
  ind-AYT: Orang Aram itu lari dari hadapan orang Israel. Daud menewaskan 7.000 pengendara
    kereta kuda dan 40.000 orang pasukan berjalan kaki. Dia juga menewaskan Sofakh,
    panglima tentara itu.
  nya-nya: Koma iwo anathawa pamaso pa Aisraeli, ndipo Davide anapha anthu okwera
    pa magaleta 7,000 ndi ankhondo oyenda pansi 40,000. Iye anaphanso Sofaki, mtsogoleri
    wawo wankhondo.
  hrv-hrv: Ali Aramejci udariše u bijeg ispred Izraelaca i David im pobi sedam tisuća
    konja od bojnih kola i četrdeset tisuća pješaka; pogubio je i vojvodu Šofaka.
  mps-mps: Tialima te Israel dabego hwįbo bomo mu eyu, te Siria dabe pogasa palio.
    Tama Devit aga ami bidi dabego dali te bidi sese umabo bidi 7,000 ami bidi te
    karis dabede dolalu hwįbo bidi dabe elali, te meba ami bidi dabe te bidi sese
    umabo mu te 40,000 bidi ela muani. Tama augwaligo te Sobak me elalio, te Siria
    dabe augwa polalubo ofisa bidi dao.
  tpi-tpi: Tasol ol Israel i pait strong tumas na surikim ol Siria i go bek. Na Devit
    wantaim ol soldia bilong en i kilim 7,000 soldia i save sanap long ol karis bilong
    pait na 40,000 arapela soldia. Na ol i kilim tu Sobak, namba wan ofisa bilong
    ol Siria.
  dan-1931: Men Aramæerne flygtede for Israel, og David nedhuggede 7.000 Stridsheste
    og 40.000 Mand Fodfolk af Aram; også Hærføreren Sjofak huggede han ned.
  vie-OVCB: Nhưng một lần nữa, quân A-ram bị Ít-ra-ên đánh bại phải bỏ chạy. Đa-vít
    tiêu hủy 7.000 cỗ xe, giết 40.000 quân Sy-ri, kể cả Sô-phác là tướng chỉ huy địch.
  guj-2017: અરામીઓ ફરીથી ઇઝરાયલીઓ આગળથી નાસવા લાગ્યા. દાઉદે અરામના સાત હજાર ઘોડેસવારોને
    અને ચાલીસ હજાર બીજા લડવૈયાઓનો સંહાર કર્યો. અરામના સૈન્યના સેનાપતિ શોફાખને પણ તેણે
    મારી નાખ્યો.
  pon-2006A: mehn Israel ko ahpw pwakihala mehn Siria ko. Depit oh sapwellime ko kemehla
    sountangahki werennansapw isikid oh sounpei alu pahnen. Re pil kemehla Sopak,
    kaunen sounpei en Siria.
  por-BRBSL: Os sírios fugiram diante de Israel; e David matou dos sírios sete mil
    cocheiros e quarenta mil homens de pé, e também matou Shophach, o capitão do exército.
  cth-cth: Sirianaw teh, Isarelnaw e a hmalah, a yawng awh teh, Devit ni Sirianaw
    e leng 7, 000 touh dawk kâcui e naw hoi ransa 40, 000 touh a thei teh ransabawi
    Shophate hai a thei.
  twi-twi: Ɛha nso, Aramfo no guan fii Israelfo no anim, na Dawid asraafo no kunkum
    nteaseɛnamkafo mpem ason ne anammɔnmufo asraafo mpem aduanan a Sofak a ɔyɛ wɔn
    so sahene no ka ho.
  hlt-hlt: Aram te Israel mikhmuh lamloh a rhaelrham coeng dongah David loh Aram kah
    leng caem thawng rhih, rhalkap te hlang thawng sawmli a ngawn pah tih caempuei
    mangpa Shophate te a duek sak.
  tbz-SIM: Dɑfiti nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ nɑ kɛ̀ bɛ̀ɛ cokɛ́ kɛ̀ Dɑfiti
    nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kuɔ bɛ̀ɛ̀ dèkɛ sikpɑ̀rìnɑɑsɛ̃ĩ́ sikɔupísìyiekɛ̀ (7000) nɛ̀
    bɛ̀ɛ̀ cèntì sinɑɑ̀cɛ̀i sikɔupípísìnɑ̀ɑ̀ (40000) kɛ́kuɔnɛ̀ ohɑ̃ɑ̃pɔ̀nkótì Sofɑki
    wèè do bɛ̀ ni.
  msy-2020: Ezɨ Israelia mɨdorozimɨn bar gavgavigha Sirian mɨdorozir gumaziba adugha
    zuima me are. Ezɨ Devit uan mɨdorozir gumaziba ko, men 7,000plan karisbagh isɨn
    ikia mɨsozir gumaziba ko 40,000plan nguazimɨn tuiva mɨsozir gumazibav soghezɨ,
    me ariaghire. Egha uaghan Sirian mɨdorozir gumazibar dapanim Sobakɨn mɨsoghezɨ,
    a danganir kamrama areme.
  dop-dop: Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ́ tʋ́ pɑ wɑɑlɩ nɑ pɑ́ se. Ɩlɛnɑ Tɑfiiti nɑ ɩ nyǝ́mɑ
    pɑ́ kʋ́ kpɑɣɑnǝŋ nɑ ɩ kɛɛkɛnɑɑ kɛ iyisi nɑɑtosompɔɣɔlɑɣɑ (7000) nɑ yoolɑɑ nɔɔhɛɛ
    nyǝ́mɑ kɛ iyisi nɩɩlɛ (40000) nɑ pɑ́ kʋ́ yoolɑɑ nyʋɣʋ tʋ Sofɑkɩ tɔtɔ.
  azb-azb: Aramlılar İsraillilərin qabağından qaçdı. Davud Aramlılardan yeddi min
    araba döyüşçüsünü və qırx min piyadanı qırdı, ordu başçısı Şofakı da öldürdü.
  eng-DBY: And the Syrians fled from before Israel; and David slew of the Syrians
    seven thousand [in] chariots, and forty thousand footmen, and slew Shophach the
    captain of the host.
  hin-2017: परन्तु अरामी इस्राएलियों से भागे, और दाऊद ने उनमें से सात हजार रथियों
    और चालीस हजार प्यादों को मार डाला, और शोपक सेनापति को भी मार डाला।
  eng-YLT: and Aram fleeth from the face of Israel, and David slayeth of Aram seven
    thousand charioteers, and forty thousand footmen, and Shophach head of the host
    he hath put to death.
  eng-WYC-2017: And Syrians fled from Israel, and David killed of the men of Syria
    seven thousand of chariots, that is, seven thousand men fighting in chariots,
    and forty thousand of footmen, and Shophach, the prince of the host of the army.
  eng-WMBB: The Syrians fled before Israel; and David killed of the Syrian men seven
    thousand charioteers and forty thousand footmen, and also killed Shophach the
    captain of the army.
  urd-GVH: लेकिन उन्हें दुबारा शिकस्त मानकर फ़रार होना पड़ा। इस दफ़ा उनके 7,000 रथबानों
    के अलावा 40,000 प्यादा सिपाही हलाक हुए। दाऊद ने फ़ौज के कमाँडर सोफ़क को भी मार
    डाला।
  rug-rug: Meke hadu puleni rina tinoni Izireli sari na tinoni Siria. Va matei e Devita
    meke sari nana tie si ka zuapa tina tie varipera pa totopili, made ṉavulu puta
    tina tie varipera enedi, meke va matea tugo sa se Sopako sa koimata pa dia qeto
    minate varipera.
  gaz-gaz: Isaan garuu Israaʼeloota duraa baqatan; Daawitis namoota gaarii waraanaa
    oofan kuma torbaa fi loltoota lafoo kuma afurtama fixe. Ajajaa loltoota isaanii
    Shoofaki illee ni ajjeese.
  fra-LSG: David leur tua les troupes de sept mille chars et quarante mille hommes
    de pied, et il fit mourir Schophach, chef de l’armée.
  yal-yal: Arami kaane mɔn yi e gi Isirayila kaane bun. Dawuda yi e yɛngɛ so wontoro
    sofaan muxu wuli solofere faxa, e nun e sofaan muxu wuli tonge naanin naxanye
    yi sigama e sanni. A yi sofa kuntigin Sofaki fan faxa.
  haw-1868: A hee aku la ko Suria imua o ka Iseraela; a pepehi aku la o Davida i na
    kanaka o na halekaa ehiku tausani, a me na kanaka kaniwawae he kanaha tausani,
    a make iho la o Sopaka ka lunakaua.
  arb-NAV: تَقَهْقَرَ عَلَى أَثَرِهَا الأَرَامِيُّونَ أَمَامَ هَجَمَاتِ الإِسْرَائِيلِيِّينَ،
    وَقَتَلَ دَاوُدُ سَبْعَةَ آلافٍ مِنْ قَادَةِ الْمَرْكَبَاتِ، وَأَرْبَعِينَ أَلْفاً
    مِنَ الْمُشَاةِ، كَمَا قَتَلَ شُوبَكَ رَئِيسَ الْجَيْشِ.
  ewe-ewe: Ke Aramtɔwo si le Israel nu eye David wu woƒe tasiaɖamŋusɔdola akpe (7,000)
    adre kple asrafo afɔzɔla akpe blaene (40,000). Ewu woƒe aʋafia Sofak hã.
  eng-LEE: 'And the Syrians fled from before Israel: and David slew of the Syrians
    [the men of] seven thousand chariots, and forty thousand men on foot, and Shophach
    the captain of the army he put to death.'
  asm-FB: অৰামীয়াসকল ইস্ৰায়েলৰ পৰা পলাল, আৰু দায়ূদে সাত হাজাৰ ৰথী, চল্লিশ হাজাৰ
    পদাতিক সৈন্যক বধ কৰিলে। তেওঁ সৈন্যৰ সেনাপতি চোফকো বধ কৰিলে।
  sus-A: دَوُدَ نَشَ سْورِ نُن عٍ رَفِسٍ دْشْ وُلُ سٌلٌقٍرٍ قَشَ، عَ نُن سْورِ وُلُ
    تٌنفٌ نَانِ فبّتّ. عَ نَشَ سْورِ مَنفّ سٌقَكِ قَن قَشَ.
  fra-SBL: Les Syriens prirent la fuite devant Israël, et David tua parmi les Syriens
    sept mille chars et quarante mille hommes de pied, et il tua aussi Shophach, le
    chef de l'armée.
  hbo-hbo: וַיָּ֣נָס אֲרָם֮ מִלִּפְנֵ֣י יִשְׂרָאֵל֒ וַיַּהֲרֹ֨ג דָּוִ֜יד מֵאֲרָ֗ם
    שִׁבְעַ֤ת אֲלָפִים֙ רֶ֔כֶב וְאַרְבָּעִ֥ים אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וְאֵ֛ת שֹׁופַ֥ךְ
    שַֽׂר־הַצָּבָ֖א הֵמִֽית׃
  kik-kik: No rĩrĩ, Asuriata makĩũrĩra Isiraeli, nake Daudi akĩũraga atwarithia a
    ngaari ciao cia ita ngiri mũgwanja, na thigari ciao cia magũrũ ngiri mĩrongo ĩna.
    Ningĩ akĩũraga Shofaku, mũnene wa mbũtũ ciao.
  fra-NCL: mais les Syriens s’enfuirent devant Israël, et David tua aux Syriens les
    chevaux de sept mille chars et quarante mille hommes de pied ; il mit aussi à
    mort Sophach, chef de l’armée.
  cek-AK: Toe Syria kaminawk loe Israel kaminawk hmaa ah cawnh o; David mah hrangleeng
    nuiah angthueng kami sang sarihto hum moe, khok hoi misatuh kami sing palito a
    hum; nihcae ih misatuh angraeng Shophak doeh a hum pae.
  cuk-cuk: Siria-sordamar, Israel-sordamar-abin-galakudedba duurmakdemalad. Agi, David,
    Siria-sordamar-ur-moli-onanamalad, miligugle (7,000) oburgwisad. Deginbali, sordamar-napagi-bila-onomaladdi
    mili-dulabo (40,000) ogilosbalid. Deyob, David, Siria-sordamar-e-dummad-Sofac
    oburgwisbalid.
  uig-CYR: Сурийләр Исраилларниң алдидин қачти; Давут Сурийләрдин йәттә миң җәң һарвулиқни
    вә қириқ миң пиядә ләшкәрни өлтүрди вә йәнә Сурийләрниң сәрдари Шофақни өлтүрди.
  tel-2017: అరామీయులు ఇశ్రాయేలీయుల ముందు నిలవలేక, వెనుదిరిగి పారిపోయారు. దావీదు అరామీయుల్లో
    ఏడువేల రథికులనూ, నలభై వేల మంది సైనికులనూ హతం చేసి వారి సేనాని షోపకును చంపాడు.
  hat-BSA: Siryen yo te sove ale devan Israël e David te touye nan Siryen yo, sèt-mil
    mèt cha avèk karant-mil sòlda a pye e te mete a lanmò Schophach, chèf lame a.
  kos-kos: na mwet Israel elos ukwauk mwet mweun Syria. David ac mwet lal ah uniya
    mwet itkosr tausin su kasrusr ke chariot, ac angngaul tausin mwet kasrusr fin
    horse. Elos oayapa unilya Shobach, captain lun mwet mweun Syria ah.
  hbo-WLC: וַיָּ֣נָס אֲרָם֮ מִלִּפְנֵ֣י יִשְׂרָאֵל֒ וַיַּהֲרֹ֨ג דָּוִ֜יד מֵאֲרָ֗ם
    שִׁבְעַ֤ת אֲלָפִים֙ רֶ֔כֶב וְאַרְבָּעִ֥ים אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וְאֵ֛ת שׁוֹפַ֥ךְ
    שַֽׂר־הַצָּבָ֖א הֵמִֽית׃
  ibo-ibo: Ma ha sitere nʼihu ndị Izrel gbaa ọsọ. Devid gburu puku asaa nʼime ndị
    ikom na-anya ụgbọ agha, gbukwaa iri puku ndị agha anọ ndị na-eji ụkwụ eje. O gbukwara
    Shofaka, bụ ọchịagha agha ha.
  ory-ory: ମାତ୍ର, ଅରାମୀୟମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରୁ ପଳାଇଲେ; ପୁଣି, ଦାଉଦ ଅରାମୀୟମାନଙ୍କର ସାତ
    ସହସ୍ର ରଥାରୂଢ଼ ଓ ଚାଳିଶ ହଜାର ପଦାତିକ ସୈନ୍ୟ ବଧ କଲେ ଓ ସେନାପତି ଶୋଫକ୍‍କୁ ବଧ କଲେ।
  chk-chk: Nge ekewe sounfiun Siria ra sü me mwen ekewe sounfiun Israel. Iwe, Tafit
    me nöün kewe sounfiu ra niela seni ekewe re Siria füngeröü chon wawa woken me
    faik ngeröü sounfiu mi fetal, ra pwal niela Sopak ewe meilapen ar mwichen sounfiu.
  rop-rop: en detlot Isreil soljamob bin bidim detlot Siriya soljamob, en deibin kilim
    ded 7,000 solja hubin oldei fait garram hos en bagi, en deibin kilim ded 40,000
    solja hubin oldei wokwok. En detlot Isreil soljamob bin kilim ded Shobak det boswan
    solja du.
  ukr-1871: Та повтїкали Сирийцї перед Ізрайлитянами, й розбив Давид у прах у Сирийцїв
    сїм тисяч возів, і сорок тисяч піхоти, ба й гетьмана Собаха вбив.
  deu-1951: Aber die Syrer flohen vor Israel. Und David erlegte von den Syrern siebenhundert
    Wagenkämpfer und vierzigtausend Mann Fußvolk. Dazu tötete er Sophach, den Feldhauptmann.
  eng-JPS: And the Arameans fled before Israel; and David slew of the Arameans the
    men of seven thousand chariots, and forty thousand footmen, and killed Shophach
    the captain of the host.
  srp-1865: Ali pobjegoše Sirci ispred Izrailja, i pobi David Siraca sedam tisuæa
    kola i èetrdeset tisuæa pješaka, i Sofaka vojvodu pogubi.
  lug-lug: Naye Abasuuli ne badduka Isirayiri, era Dawudi n’atta abeebagala embalaasi
    kasanvu, n’abaserikale ab’ebigere emitwalo ena. Ate n’atta ne Sofaki omuduumizi
    w’eggye lyabwe.
  heb-heb: וינס ארם מלפני ישראל ויהרג דויד מארם שבעת אלפים רכב וארבעים אלף איש רגלי
    ואת שופך שר הצבא המית׃
  ben-IRV: কিন্তু ইস্রায়েলীয়দের সামনে থেকে তারা পালিয়ে গেল। তখন দায়ূদ অরামীয়দের
    সাত হাজার রথচালক ও চল্লিশ হাজার পদাতিক সৈন্য মেরে ফেললেন। তিনি তাদের সেনাপতি শোবককেও
    মেরে ফেললেন।
  pan-pan: ਅਤੇ ਅਰਾਮੀ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਏ ਅਤੇ ਦਾਊਦ ਨੇ ਅਰਾਮੀਆਂ ਦੇ ਸੱਤ ਹਜ਼ਾਰ ਰੱਥਾਂ
    ਦੇ ਸਵਾਰਾਂ ਨੂੰ ਅਤੇ ਚਾਲ੍ਹੀ ਹਜ਼ਾਰ ਸਿਪਾਹੀਆਂ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਸੁੱਟਿਆ, ਸੈਨਾਂ ਦੇ ਸੈਨਾਪਤੀ
    ਸ਼ੋਫਕ ਨੂੰ ਵੀ ਜਾਨੋਂ ਮਾਰ ਮੁਕਾਇਆ
  mya-JVB: ဣသရေလ အမျိုးသားရှေ့ မှာ ပြေး ကြ၏။ ဒါဝိဒ် သည်လည်း ရှုရိ မြင်း ရထားစီးသူရဲခုနစ်
    ထောင် ၊ ခြေသည် သူရဲလေးသောင်း တို့ကိုသတ် ၍ ဗိုလ်ချုပ် မင်းရှောဗက် ကိုလည်း လုပ်ကြံ
    လေ၏။
  hmo-hmo: Israela taudia be idia kwalimu, bona idia ese Suria taudia idia lulua lao
    lou. Suria taudia edia kariota guia taudia 7000, bona aena dekenai raka tuari
    taudia 40,000 be Davida bona iena taudia ese idia alaia mase. Suria tuari biaguna,
    Sopaka danu idia alaia mase.
  urd-urd: और अरामी इस्राईल के सामने से भागे, और दाऊद ने अरामियों के सात हज़ार रथों
    के सवारों और चालीस हज़ार प्यादों को मारा, और लश्कर के सरदार सोफ़क को क़त्ल किया।
  rus-SYN: И Сирияне побежали от Израильтян, и истребил Давид у Сириян семь тысяч
    колесниц и сорок тысяч пеших, и Совака военачальника умертвил.
  bqc-SIM: Aalɛ bàalɛ Isailiↄnɛ, ↄ̃ Davidi ń dɛdɛ sↄ̃́godeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    sopla (7.000) ń kɛ̀sɛdeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla (40.000). We wà ń zĩgↄ̃ↄ
    dↄaana Sofaki dɛ̀u.
  tcz-CHONGTHU: Chule Aramean mite chu Israel te a kon in anagal lel un, anajam kit
    tauvin ahi. Hichea chun David sepai ten Aramean sepai lamkai pipu Shobah pum in
    sepai kangtalai tol mi sang sagi le kenglam sepai mi sang somli jen ana that uvin
    ahi.
  mar-mar: इस्राएल लोकांसमोरुन अराम्यांनी पळ काढला. दावीदाने व त्याच्या सैन्याने सात
    हजार अरामी सारथी आणि चाळीस हजार अरामी सैन्य यांना ठार केले. अरामी सैन्याचा नेता
    शोफख यालाही त्यांनी मारुन टाकले.
  qub-qub: Pillyaycashancho Siria runacunaga Israelcunapita gueshpiran. Davidga wañuycachiran
    chuscu chunca warangata (40,000) chaquipa cajta, carrëtacunawan cajta ganchis
    warangata (7,000). Siria suldärucunapa mandajnin Sofactapis wañuycachiran.
  bqp-bqp: Dɑfidi u ben tɑbu kɛkɛ be dumi gɑwe nɔrɔbun subɑ nɔɔbɑ yiru (7.000) kɔsukɑ
    kɑ be bɑ wɑ̃ɑ be sɔɔ, kɑ nɑɑnɑɑkobu nɔrɔbun subɑ weeru (40.000), kɑ sere mɑɑ ben
    tɑbu sunɔ Sofɑki.
  hat-hat: Moun Izrayèl yo fè moun Aram yo kouri met deyò. David ak sòlda li yo touye
    sòlda ki te sou sètmil (07.000) cha lagè ak karantmil (040.000) sòlda ki te apye.
    Yo touye Chofak, chèf lame lènmi an.
  eng-BSB: But the Arameans fled before Israel, and David killed seven thousand of
    their charioteers and forty thousand foot soldiers. He also killed Shophach the
    commander of their army.
  eng-WEBPB: The Syrians fled before Israel; and David killed of the Syrian men seven
    thousand charioteers and forty thousand footmen, and also killed Shophach the
    captain of the army.
  kbq-kbq: Hagi Siria sondia vahe'mo'za Israeli sondia vahetminkura koro frazageno,
    Deviti sondia vahe'mo'zama karisifima vano nehu'za ha'ma nehaza vahera 7tauseni'a
    vahe nezamahe'za, mopafima vano nehu'za ha'ma nehaza vahera 40tauseni'a nezmahe'za,
    ana sondia vahetmimofo kva ne' Sofakinena ana hapi ahe'naze.
  nhe-BL: Huan nopa sirios sampa cholojque iniixpa nopa israelitame. Huan David quinmicti
    7 mil sirio tlacame tlen tlejcotoyaj ipan tlatehuijca carros. Huan quinmicti 40
    mil soldados tlen tlatehuiyayaj san tlalchipa. Nojquiya quimicti Sofac tlen eliyaya
    tlayacanquetl tlen nopa sirio soldados.
  gub-BL: 'Izaew umuzàn kar Xir wamono wà. Tawi a''e, hemiruze''eg a''e wà no, uzuka
    zauxiapekwer Xir tetea''u a''e wà: 7.000 ywyramawa heruata har wà, 40.000 upy
    rehe wata ma''e wà. Uzuka Xomak Xir zauxiapekwer wanuwihaw wà no.'
  eng-DRA: 'But the Syrian fled before Israel: and David slew of the Syrians seven
    thousand chariots, and forty thousand footmen, and Sophach the general of the
    army.'
