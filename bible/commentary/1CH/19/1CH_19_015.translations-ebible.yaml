verse: 1CH.019.015
translations:
  mal-C: അരാമ്യർ പലായനം ചെയ്യുന്നതായി കണ്ടപ്പോൾ അമ്മോന്യരും യോവാബിന്റെ സഹോദരനായ അബീശായിയുടെ
    മുമ്പിൽനിന്നോടി പട്ടണത്തിനുള്ളിൽ പ്രവേശിച്ചു. യോവാബ് ജെറുശലേമിലേക്കു മടങ്ങിപ്പോരുകയും
    ചെയ്തു.
  deu-TKW: Als aber die Ammoniter bemerkten, daß die Aramäer vor Joab flohen, da flohen
    auch sie vor seinem Bruder Absai und zogen sich in die Stadt zurück. Joab aber
    kehrte nach Jerusalem zurück.
  lin-lin: Tango bato ya Amoni bamonaki bato ya Siri kokima, bango mpe bakimaki liboso
    ya Abishayi, ndeko mobali ya Joabi, mpe bazongaki na engumba. Bongo, Joabi azongaki
    na Yelusalemi.
  eng-LSV: and the sons of Ammon have seen that Aram has fled, and they flee—they
    also—from the face of his brother Abishai, and go into the city. And Joab comes
    to Jerusalem.
  eng-GNV: 'And when the children of Ammon sawe that the Aramites fled, they fled
    also before Abishai his brother, and entred into the citie: so Ioab came to Ierusalem.'
  eng-WEBSTER: And when the children of Ammon saw that the Syrians had fled, they
    likewise fled before Abishai his brother, and entered into the city. Then Joab
    came to Jerusalem.
  nhw-BL: Huan quema nopa amonitame quiitaque para nopa sirios ya cholojtoyaj, inijuanti
    nojquiya motlalojtejque para quitlalcahuise Abisai huan isoldados huan yajque
    motlatitoj ipan se altepetl. Huajca teipa Joab huan isoldados mocuepque ipan altepetl
    Jerusalén.
  swh-ONEN: Waamoni walipoona Waaramu wanakimbia, nao pia wakakimbia mbele ya nduguye
    Abishai na kuingia ndani ya mji. Basi Yoabu akarudi Yerusalemu.
  bba-bba: Ye Amɔnibɑ bɑ wɑ mɑ Siriɡibu bɑ duki suɑ, yerɑ ben tii bɑ mɑɑ duki yɑrinɑ
    Abisɑi, Yoɑbun wɔnɔn wuswɑɑn di bɑ duɑ wuuɔ. Mɑ Yoɑbu u ɡɔsirɑmɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And when the children of Ammon saw that the Syrians were fled, they
    likewise fled before Abishai his brother, and entered into the city. Then Joab
    came to Jerusalem.
  luo-luo: Kane jo-Amon oneno jo-Aram karingo gin bende negiringo e nyim owadgi ma
    Abishai mi gidhi ei dala maduongʼ. Eka Joab nodok Jerusalem.
  meu-meu: Amono taudia e itaia, Suria taudia vada e heau, bena idia danu Abisai,
    Ioab tadina, vairana amo e heau, hanua lalonai e heau vareai. Bena Ioab na Ierusalem
    ela.
  npi-ULB: जब अम्‍मोनका सेनाले अरामीहरूलाई भागेका देखे, तब उनीहरू पनि तिनका भाइ अबीशैको
    सामुबाट भागे र सहरभित्र फर्के । यसकारण योआब अम्मोनका मानिसहरूबाट फर्के र यरूशलेममा
    फिर्ता गए ।
  yor-yor: Nígbà ti àwọn ará Ammoni ri pé àwọn ará Siria ń sálọ, àwọn náà sálọ kúrò
    níwájú arákùnrin rẹ̀ Abiṣai. Wọ́n sì wọ inú ìlú ńlá lọ. Bẹ́ẹ̀ ni Joabu padà lọ
    sí Jerusalẹmu.
  pes-OPCB: عمونی‌ها نیز وقتی دیدند مزدوران سوری فرار می‌کنند، آنها هم گریختند و تا
    داخل شهر عقب‌نشینی نمودند. سپس یوآب به اورشلیم مراجعت کرد.
  tgl-ULB: Nang makita ng hukbo ng mga Ammonita na tumakas ang mga Arameo, tumakas
    din sila mula kay Joab na kapatid ni Abisai at bumalik sa lungsod. Pagkatapos,
    bumalik si Joab mula sa mga Ammonita at bumalik sa Jerusalem.
  hui-hui: Amonoali biaru tigua handalu hearia Siriali biaru ibida piyago hondowa
    Amonoali tibi nde Abisaibi ami agali biarubi ibiya handala ti ibida piai halu
    tanonaga wai pabe tamuha ha do hai hene. Ani biya handala Yoaba ibugua Amonoali
    uruni ani helo wahalu ibunaga ami agali biaru haru halu Yarusaleme dai bini.
  mya-mya: ယင်း​သို့​ထွက်​ပြေး​သည်​ကို​အမ္မုန်​တပ်​သား တို့​မြင်​သော​အ​ခါ သူ​တို့​သည်​လည်း​အ​ဘိ​ရှဲ
    ၏​ရှေ့​မှ​ထွက်​ပြေး​ကာ​မြို့​တွင်း​သို့​ဆုတ် ခွာ​သွား​ကြ​ကုန်​၏။ ထို​အ​ခါ​ယွာဘ​သည်
    ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လေ​၏။
  bod-N: ཡང་ཨམ་མོན་པ་དག་གིས་ཨ་རམ་པ་རྣམས་བྲོས་སོང་བ་མཐོང་བས། དེ་དག་ཀྱང་ཡོ་ཨབ་ཀྱི་གཅུང་པོ་ཨ་བི་ཤཱ་ཨིའི་མདུན་ནས་བྲོས་ཏེ་གྲོང་ཁྱེར་ནང་དུ་འཛུལ་ཞིང་།
    དེ་ནས་ཡོ་ཨབ་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིར་ལོག་གོ །
  sna-sna: VaAmoni pavakaona kuti vaAramu vakanga vava kutiza, ivo vakatizawo pamberi
    pomununʼuna wake Abhishai vakamhanyira mukati meguta. Ipapo Joabhu akadzokera
    kuJerusarema.
  spa-BLM: Cuando los hijos de Amón vieron que los sirios habían huido, huyeron igualmente
    ante Abisai, su hermano, y entraron en la ciudad. Entonces Joab llegó a Jerusalén.
  cac-cac: Ayic ix yilan eb' amonita to toxo ix el lemnaj eb' sirio chi', ix el pax
    lemnaj eb' d'a yichan̈ vin̈aj Abisai chi', ix och eb' scol sb'a d'a yol schon̈ab'.
    Ix lajvi chi' ix meltzaj vin̈aj Joab chi' yed' masanil eb' soldado d'a Jerusalén.
  swh-ULB: Jeshi la Waamoni walipoona kuwa Waaremi wamekimbia, wao pia wakamkimbia
    kaka yake Yoabu Abishai na kurudi mjini. Kisha Yoabu akarudi kutoka kwa watu wa
    Amoni na kurudi Yerusalemu.
  bel-bel: А Аманіцяне, убачыўшы, што Сірыйцы бягуць, і самыя пабеглі ад Авэсы, брата
    ягонага, і сышлі ў горад. І прыйшоў Ёаў у Ерусалім.
  deu-ELBBK: Und als die Kinder Ammon sahen, dass die Syrer geflohen waren, da flohen
    auch sie vor seinem Bruder Abisai und zogen sich in die Stadt zurück. Und Joab
    kam nach Jerusalem.
  mbb-OT: Hein naahà te menge Amunihanen he mibpemelaǥuy en is menge Aramihanen, mibpeleǥuyan
    dan daan si Abishai is suled ni Joab, ne nemeneled dan diyà te inged dan. Umbe
    nemen-ulì ensi Joab diyà te Jerusalem.
  mal-2015: അരാമ്യർ ഓടിപ്പോയി എന്നു കണ്ടപ്പോൾ അമ്മോന്യരും അതുപോലെ അവന്റെ സഹോദരനായ
    അബീശായിയുടെ മുമ്പിൽനിന്നു ഓടി, പട്ടണത്തിൽ കടന്നു; യോവാബ് യെരൂശലേമിലേക്കു പോന്നു.
  rmc-rmc: Sar o Amončana dikhle, hoj o Aramejčana denašen le Joabostar, the on chudle
    te denašel anglal leskro phral Abišaj a gele pale andro foros. Avke o Joab pes
    visarďa le maribnastar a avľa pale andro Jeruzalem.
  pes-OPV: و چون بني عَمُّون ديدند که اَراميان فرار کردند، ايشان نيز از حضور برادرش
    اَبِشاي گريخته، داخل شهر شدند؛ و يوآب به اورشليم برگشت.
  ron-1924: Ши, кынд ау вэзут фиий луй Амон кэ сириений о луасерэ ла фугэ, ау фуӂит
    ши ей динаинтя луй Абишай, фрателе луй Иоаб, ши с-ау ынторс ын четате. Ши Иоаб
    с-а ынторс ла Иерусалим.
  ben-OBCV: অম্মোনীয়রা যখন বুঝতে পেরেছিল যে অরামীয়রা পালিয়ে যাচ্ছে, তখন তারাও তাঁর
    ভাই অবীশয়ের সামনে থেকে পালিয়ে গিয়ে নগরের ভিতরে ঢুকে পড়েছিল। তাই যোয়াব জেরুশালেমে
    ফিরে গেলেন।
  som-som: Oo reer Cammoonna markay arkeen in reer Suuriya carareen ayay iyana walaalkiis
    Abiishay hortiisa saasoo kale uga carareen, oo waxay galeen magaaladii. Markaasaa
    Yoo'aab Yeruusaalem yimid.
  lat-VUC: 'Porro filii Ammon videntes quod fugisset Syrus, ipsi quoque fugerunt Abisai
    fratrem ejus, et ingressi sunt civitatem: reversusque est etiam Joab in Jerusalem.'
  eng-ASVBT: And when the children of Ammon saw that the Syrians were fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  ita-1885: Ed i figliuoli d'Ammon, veggendo che i Siri erano fuggiti, fuggirono anch'essi
    d'innanzi ad Abisai fratello di Ioab, ed entrarono nella città. E Ioab se ne ritornò
    in Gerusalemme.
  eng-LXXUP: 'And the children of Ammon saw that the Syrians fled, and they also fled
    from before Abishai, and from before Joab his brother, and they came to the city:
    and Joab came to Jerusalem.'
  eng-ULB: When the army of Ammon saw that the Arameans had fled, they also fled from
    Joab's brother Abishai and went back into the city. Then Joab returned from the
    people of Ammon and went back to Jerusalem.
  spa-VBL: Cuando los amonitas vieron que los arameos habían huido, también huyeron
    de Abisai, el hermano de Joab, y se retiraron a la ciudad. Entonces Joab regresó
    a Jerusalén.
  fra-_FOB: Et les enfants d'Ammon, voyant que les Syriens s'étaient enfuis, s'enfuirent
    aussi devant Abishaï, frère de Joab, et rentrèrent dans la ville. Et Joab revint
    à Jérusalem.
  mal-mal: അരാമ്യർ ഓടിപ്പോയതു കണ്ടപ്പോൾ അമ്മോന്യരും അതുപോലെ അവന്റെ സഹോദരനായ അബീശായിയുടെ
    മുമ്പിൽനിന്നു ഓടി, പട്ടണത്തിൽ കടന്നു; യോവാബ് യെരൂശലേമിലേക്കു പോന്നു.
  urd-GVR: Yih dekh kar Ammonī bhī us ke bhāī Abīshai se farār ho kar shahr meṅ dāḳhil
    hue. Tab Yoāb Yarūshalam wāpas chalā gayā.
  suz-BL: मिनु अम्‍मोनीपुकी यो अरामी प्रोक्‍शो तशा, योआब आ लोक्‍ब अबीशै आ ङोंइती रे
    प्रोक्‍शा सहर ओव़मा बाक्‍त। मोपतीके योआब यरूसलेम लेम्‍माक्‍त।
  ita-1927: E come i figliuoli di Ammon videro che i Siri eran fuggiti, fuggirono
    anch’essi d’innanzi ad Abishai, fratello di Joab, e rientrarono nella città. Allora
    Joab se ne tornò a Gerusalemme.
  ckb-ckb: کاتێک عەمۆنییەکان بینییان ئارامییەکان هەڵدەهاتن، ئەوانیش لەبەردەم ئەبیشەی
    هەڵاتن و چوونە ناو شارەکە. ئیتر یۆئاب گەڕایەوە ئۆرشەلیم.
  eng-BBE: And when the children of Ammon saw the flight of the Aramaeans, they themselves
    went in flight from Abishai, his brother, and came into the town. Then Joab came
    back to Jerusalem.
  kan-OKCV: ಅರಾಮ್ಯರು ಓಡಿ ಹೋದದ್ದನ್ನು ಅಮ್ಮೋನಿಯರು ಕಂಡಾಗ, ಅವರೂ ಸಹ ಯೋವಾಬನ ತಮ್ಮನಾದ ಅಬೀಷೈಯನ
    ಎದುರಿನಿಂದ ಓಡಿಹೋಗಿ, ಪಟ್ಟಣದೊಳಗೆ ಅಡಗಿಕೊಂಡರು. ಆಗ ಯೋವಾಬನು ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿಹೋದನು.
  tam-2017: சீரியர்கள் தப்பியோடுவதை அம்மோன் இராணுவத்தினர்கள் கண்டபோது, அவர்களும் அவனுடைய
    சகோதரனாகிய அபிசாயிக்கு முன்பாக தப்பியோடிப் பட்டணத்திற்குள் நுழைந்தார்கள்; யோவாப்
    திரும்ப எருசலேமிற்கு வந்தான்.
  spa-RV-1909: Y los hijos de Ammón, viendo que los Siros habían huído, huyeron también
    ellos delante de Abisai su hermano, y entráronse en la ciudad. Entonces Joab se
    volvió á Jerusalem.
  ron-BTF: Și când copiii lui Amon au văzut că sirienii au fugit, au fugit la fel
    din fața lui Abișai fratele său și au intrat în cetate. Atunci Ioab a venit la
    Ierusalim.
  eng-WEBP: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  eng-FBV: When the Ammonites saw that the Arameans had run away, they also ran away
    from Abishai, Joab's brother, and retreated into the town. So Joab went back to
    Jerusalem.
  nld-1939: En toen de Ammonieten bemerkten, dat de Arameën gevlucht waren, sloegen
    ook zij op de vlucht voor Joabs broer Absjai, en trokken zich terug in de stad.
    Toen keerde Joab naar Jerusalem terug.
  nch-BL: Huan quema nopa amonitame quiitaque para nopa sirios ya cholojtoyaj, inijuanti
    nojquiya motalojtejque para quitalcahuise Abisai huan isoldados huan yajque motatitoj
    ipan se altepet. Huajca teipa Joab huan isoldados mocuetque ipan altepet Jerusalén.
  vie-1934: Khi quân Am-môn thấy quân Sy-ri đã chạy trốn, thì cũng chạy trốn khỏi
    trước mặt A-bi-sai, em Giô-áp, mà trở vào thành. Giô-áp bèn trở về Giê-ru-sa-lem.
  hin-CV: जब अम्मोनियों ने यह देखा कि अरामी मैदान छोड़कर भाग रहे हैं, वे भी योआब के
    भाई अबीशाई के सामने से भागने लगे और नगर के भीतर जा छिपे. योआब येरूशलेम लौट गया.
  spa-BES: Y cuando los hijos de Amón vieron la huida de los sirios, ellos mismos
    huyeron de Abisai, su hermano, y entraron en la ciudad. Entonces Joab volvió a
    Jerusalén.
  tdx-tdx: Aa ie nioni’ o ana’ i Amoneo te nilay añe o nte-Arameo le nilay añatrefa’
    i Abisay, rahalahi’e ka vaho nimoak’ an-drova ao. Aa le nimpoly mb’e Ierosalaime
    añe t’Ioabe.
  tha-KJV: และเมื่อคนอัมโมนเห็​นว​่าคนซีเรียหนีไปแล้ว เขาก็​หนี​ไปให้พ้นหน้าอาบีชัยน้องชายของโยอาบด้วย
    และเข้าไปในเมือง แล​้วโยอาบก็​กล​ับมายังเยรูซาเล็ม
  por-BR-2018: E os filhos de Amom, vendo que os sírios haviam fugido, fugiram também
    eles diante de Abisai seu irmão, e entraram-se na cidade. Então Joabe se voltou
    a Jerusalém.
  deu-ELO: Und als die Kinder Ammon sahen, daß die Syrer geflohen waren, da flohen
    auch sie vor seinem Bruder Abisai und zogen sich in die Stadt zurück. Und Joab
    kam nach Jerusalem.
  eng-WYC-2018: And the sons of Ammon saw, that (the) Syrians had fled, and they [also]
    fled from Abishai, his brother, and entered into the city; and Joab turned again
    into Jerusalem. (And when the Ammonites saw that the Syrians had fled, then they
    also fled from his brother Abishai, and entered into the city; and then Joab returned
    to Jerusalem.)
  epo-epo: Kiam la Amonidoj vidis, ke la Sirianoj forkuris, ili ankaŭ forkuris antaŭ
    lia frato Abiŝaj, kaj foriris en la urbon. Kaj Joab venis Jerusalemon.
  uig-PIN: Suriylǝrning ⱪaqⱪanliⱪini kɵrgǝn Ammonlarmu Yoabning inisi Abixayning aldidin
    ⱪeqip, xǝⱨǝrgǝ kiriwaldi. Andin Yoab Yerusalemƣa ⱪaytip kǝldi.
  beo-beo: A:mone dunu da Silia dunu hobealebe ba:lu, ilia da Abisia:i amoma hobeale,
    moilai amo ganodini hehenane golili sa:i. Amalalu, Youa:be da A:mone dunuma gegenanu
    yolesili, Yelusaleme moilai bai bagadega buhagi.
  tpi-OTNT: Na taim ol Amon i lukim ol Siria i ranawe, ol tu i ranawe long lain bilong
    Abisai na ol i go hait insait long banis bilong taun bilong ol. Orait na Joap
    i kisim ol soldia bilong en na i go bek long Jerusalem.
  hau-SA: Sa’ad da Ammonawa suka ga Arameyawa suna gudu, sai su ma suka guda a gaban
    ɗan’uwansa Abishai suka shiga cikin birni. Sai Yowab ya koma Urushalima.
  uig-LAT: Suriylerning qachqanliqini körgen Ammonlarmu Yoabning inisi Abishayning
    aldidin qéchip, sheherge kiriwaldi. Andin Yoab Yérusalémgha qaytip keldi.
  nde-nde: Kuthe ama-Amoni ebona ukuthi ama-Aramu ayabaleka, abaleka lawo phambi kuka-Abhishayi
    umfowabo kaJowabi, abuyela phakathi kwedolobho. Ngakho uJowabi wasebuyela eJerusalema.
  ton-ton: Pea ʻi he sio ʻe he fānau ʻa ʻAmoni kuo hola ʻae kakai Silia, naʻa nau
    hola foki ʻakinautolu mei he ʻao ʻo ʻApisai ko hono tokoua, mo ne hū atu ki he
    kolo. Hili ia naʻe haʻu ʻa Soape ki Selūsalema.
  ces-1613: V tom Ammonitští vidouce, že utíkají Syrští, utekli také i oni před Abizaiem
    bratrem jeho, a ušli do města. Joáb též navrátil se do Jeruzaléma.
  eng-WMB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  tam-TCV: சீரியர் தப்பியோடுவதை அம்மோனியர் கண்டபோது, அவர்களும் யோவாப்பின் சகோதரன்
    அபிசாயிக்கு முன்பாக தப்பியோடி பட்டணத்திற்குள் நுழைந்தார்கள். எனவே யோவாப் எருசலேமுக்குத்
    திரும்பிப்போனான்.
  ceb-ULB: Sa dihang nakita sa kasundalohan sa Amon nga mikalagiw na ang mga Aramihanon,
    mikalagiw na usab sila gikan sa igsoong lalaki ni Joab nga si Abishai ug mipauli
    didto sa siyudad. Unya mibalik si Joab gikan sa katawhan sa Amon ug mipauli sa
    Jerusalem.
  pol-UBG: Gdy synowie Ammona zobaczyli, że Syryjczycy uciekli, również i oni uciekli
    przed jego bratem Abiszajem i weszli do miasta. Wtedy Joab wrócił do Jerozolimy.
  urd-GVU: یہ دیکھ کر عمونی بھی اُس کے بھائی ابی شے سے فرار ہو کر شہر میں داخل ہوئے۔
    تب یوآب یروشلم واپس چلا گیا۔
  deu-1912: Da aber die Kinder Ammon sahen, daß die Syrer flohen, flohen sie auch
    vor Abisai, seinem Bruder, und zogen in die Stadt. Joab aber kam gen Jerusalem.
  kan-2017: ಅವರು ಓಡಿಹೋಗುವುದನ್ನು ಅಮ್ಮೋನಿಯರು ಕಂಡು ಅವರೂ ಅವನ ತಮ್ಮನಾದ ಅಬ್ಷೈಯ ಎದುರಿನಿಂದ
    ಓಡಿಹೋಗಿ ಪಟ್ಟಣವನ್ನು ಪ್ರವೇಶಿಸಿದರು. ಯೋವಾಬನು ಯೆರೂಸಲೇಮಿಗೆ ಹೋದನು.
  yap-yap: Nap’an ni guy e salthaw nu Ammon nike mil e salthaw nu Syria, miyad mil
    rok Abishai ngar sulod ngalan binaw. Ma aram me sul Joab nga Jerusalem.
  hlt-MCSB: Ammon koca rhoek loh Aram a rhaelrham te a hmuh vaengah amamih khaw Joab
    mana Abishai mikhmuh lamloh rhaelrham uh tih khopuei khuila a kun coeng dongah
    Joab khaw Jerusalem la mael.
  mdy-ETH: ዓሞኦኔ ዓሳ ሶኦሪያ ዓሳ ጳሽኬሢ ዴንቃዖ ዓቢሻዬ ቤርታፓ ጊንሢም ካታሞ ባንሢ ጳሽኬኔ፤ ዬካፓ ዒዮዓቤ ዬሩሳላሜ ማዒ
    ዴንዴኔ።
  twi-ASANTE: Na Amonfoɔ hunuu sɛ Aramfoɔ no redwane no, wɔdwane firi Abisai anim
    kɔɔ kuropɔn no mu. Afei, Yoab sane kɔɔ Yerusalem.
  eng-WEBU: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  wal-wal: Sooriyaa asati baqatidoogaa Amoona asati be7ido wode, etikka a ishaa Abishaaya
    sinttaappe baqatidi, katamaa gelidosona. Hegaappe guyyiyan, Yoo7aabi Yerusalaame
    simmiis.
  spa-PDDPT: Al ver que los sirios huían, los hijos de Amón también huyeron de Abisai,
    hermano de Joab, y entraron en su ciudad. Entonces Joab regresó a Jerusalén.
  gun-gun: Síria pygua kuery onhamba maa Amom kuery oexa vy ha'e kuery voi onhamba
    avi Joabe ryvy Abisai renonde gui. Ha'e rami vy onhemimba ju guetã py. Ha'e ramo
    Joabe ojevy ju Amom kuery reve joe opu'ãague gui, ha'e vy oopa ju Jerusalém katy.
  ilo-ULB: Idi nakita ti armada ti Ammon a naglibas dagiti Arameo, linibasanda met
    ni Abisai a kabsat ni Joab ket nagsublida iti siudad. Kalpasanna, pinanawan ni
    Joab dagiti tattao ti Ammon ket nagsubli idiay Jerusalem.
  kpg-kpg: Digau Ammon ma gaa mmada gi digau Syria guu llele gi daha, digaula gaa hula
    gaa llele gi daha mo Abishai, gaa hula gi lodo di waahale deelaa. Gei Joab gaa hana
    labelaa gi Jerusalem.
  uig-ARA: سۇرىيلەرنىڭ قاچقانلىقىنى كۆرگەن ئاممونلارمۇ يوئابنىڭ ئىنىسى ئابىشاينىڭ
    ئالدىدىن قېچىپ، شەھەرگە كىرىۋالدى. ئاندىن يوئاب يېرۇسالېمغا قايتىپ كەلدى.
  sus-sus: Amonikae to a to, Siriyakae bara e gi, e fan naxa e gi Abisayi ma. Yowaba
    xunya naxa so taa kui, Yowaba naxa gbilen Darisalamu.
  pon-2006: Ni mehn Ammon ko ar tehkadahr me mehn Siria ko tangehrdoaui, re ahpw tangasang
    Apisai oh pweieklahng nan kahnimwo. Sohap eri pwuralahng Serusalem.
  ksd-ksd: Ma ba ra tarai Amon dia ga gire ba ra tarai Siria dia ga lop, diat bula
    dia ga lop kan ra luaina mata i Abisai turana, ma dia ga ruk ta ra pia na pal.
    Ma Ioab i ga vana urama Ierusalem.
  tur-YTC: Ammon'un çocukları, Suriyeliler'in kaçtığını görünce, onlar da kardeşi
    Avişay'ın önünden kaçıp kente girdiler. O zaman Yoav Yeruşalem'e geldi.
  grc-BRENT: καὶ οἱ υἱοὶ Ἀμμὼν εἶδον ὅτι ἔφυγον Σύροι, καὶ ἔφυγον καὶ αὐτοὶ ἀπὸ προσώπου
    Ἰωὰβ καὶ ἀπὸ προσώπου ἀδελφοῦ αὐτοῦ, καὶ ἦλθον εἰς τὴν πόλιν· καὶ ἦλθεν Ἰωὰβ εἰς
    Ἰερουσαλήμ.
  ind-AYT: Ketika keturunan Amon melihat bahwa orang Aram melarikan diri, mereka juga
    lari dari hadapan Abisai, adik Yoab, dan masuk ke dalam kota. Sesudah itu, Yoab
    kembali ke Yerusalem.
  nya-nya: Aamoni atazindikira kuti Aaramu akuthawa, iwo anathawanso pamaso pa Abisai
    mʼbale wake ndi kulowa mu mzinda. Motero Yowabu anabwerera ku Yerusalemu.
  hrv-hrv: Kad su Amonci vidjeli da su Aramejci pobjegli, umakoše i oni ispred njegova
    brata Abišaja i povukoše se u grad. Tada se Joab vrati u Jeruzalem.
  mps-mps: Te Amon dabego te Siria dabe wi pabo sulama, augwali me te Abisaigo hanide
    wi pelama, tama augwa taun genuai obo tomoba geme duala sigi pali. Tialima Joapgo
    aga ami bidi dabe selama, te Jerusalemba ma palio.
  tpi-tpi: Na taim ol Amon i lukim ol Siria i ranawe, ol tu i ranawe long lain bilong
    Abisai na ol i go hait insait long banis bilong taun bilong ol. Orait na Joap
    i kisim ol soldia bilong en na i go bek long Jerusalem.
  dan-1931: Og da Ammonitterne så, at Aramæerne tog Flugten, flygtede også de for
    hans Broder Absjaj og trak sig ind i Byen. Derpå kom Joab til Jerusalem.
  vie-OVCB: Thấy quân A-ram đã bỏ chạy, quân Am-môn cũng khiếp đảm tháo lui trước
    A-bi-sai và rút về thành phố. Rồi Giô-áp kéo quân về Giê-ru-sa-lem.
  guj-2017: અને આમ્મોનીઓએ જોયું કે અરામીઓ નાસી ગયા છે ત્યારે તેઓ પણ યોઆબના ભાઈ અબિશાયથી
    નાસીને નગરમાં પાછા ફર્યા. પછી યોઆબ પણ આમ્મોની લોકો પાસેથી પાછો યરુશાલેમ આવી પહોંચ્યો.
  pon-2006A: Ni mehn Ammon ko ar tehkadahr me mehn Siria ko tangehrdoaui, re ahpw
    tangasang Apisai oh pweieklahng nan kahnimwo. Sohap eri pwuralahng Serusalem.
  por-BRBSL: Quando os filhos de Amon viram que os sírios haviam fugido, também fugiram
    antes de Abishai, seu irmão, e entraram na cidade. Então Joab veio a Jerusalém.
  cth-cth: Ammonnaw ni Sirianaw koung a yawng awh tie hah a panue torei teh, ahnimouh
    hai a hmaunawngha Abishai e hmalah a yawng awh teh, kho thung a kâen awh. Hatdawkvah,
    Joab teh Jerusalem vah a ban.
  twi-twi: Na Amonfo huu sɛ Aramfo no reguan no, woguan fi Abisai anim kɔɔ kuropɔn
    no mu. Afei, Yoab san kɔɔ Yerusalem.
  hlt-hlt: Ammon koca rhoek loh Aram a rhaelrham te a hmuh vaengah amamih khaw Joab
    mana Abishai mikhmuh lamloh rhaelrham uh tih khopuei khuila a kun coeng dongah
    Joab khaw Jerusalem la mael.
  tbz-SIM: Amɔniibɛ yɑ̀ dìì mɔ̀nnì Sidii kɔbɛ cokɛ́mɛ̀, kɛ́cokɛ́ Soɑbu tebitɛ Abikɑii
    kɛ́kò mbɛ ɛì. Kɛ̀ Soɑbuu kò nSedisɑdɛmmu.
  msy-2020: Ezɨ Amonia gari, Siriaba arima, me uaghan Abisain adarazir damazimɨn ara
    ghua uan nguibar ekiam avɨnizir dɨvazir ekiamɨn aven monge. Ezɨ Joap pura Amonia
    ategha uan mɨdorozir gumaziba inigha uamategha Jerusalemɨn ghu.
  dop-dop: Amoni nyǝ́mɑ nɑwɑ Silii nyǝ́mɑ tʋ cɑsǝlɛ. Ɩlɛnɑ pɛlɛ pɑ́ se Sowɑpɩ neu
    Apisɑyi nɑ pɑ́ sʋʋ ɩcɑtɛ. Ɩlɛnɑ Sowɑpɩ nɑ́ɑ́ mǝlɩ Yosɑlɛm.
  azb-azb: Ammonlular da Aramlıların qaçdığını görəndə Yoavın qardaşı Avişayın qabağından
    qaçıb şəhərə girdilər. Sonra Yoav Yerusəlimə gəldi.
  eng-DBY: And when the children of Ammon saw that the Syrians fled, they likewise
    fled before Abishai his brother, and entered into the city. And Joab came to Jerusalem.
  hin-2017: यह देखकर कि अरामी भाग गए हैं, अम्मोनी भी उसके भाई अबीशै के सामने से भागकर
    नगर के भीतर घुसे। तब योआब यरूशलेम को लौट आया।
  eng-YLT: and the sons of Ammon have seen that Aram hath fled, and they flee — they
    also — from the face of Abishai his brother, and go in to the city. And Joab cometh
    in to Jerusalem.
  eng-WYC-2017: And the sons of Ammon saw, that Syrians had fled, and they [also]
    fled from Abishai, his brother, and entered into the city; and Joab turned again
    into Jerusalem.
  eng-WMBB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  urd-GVH: यह देखकर अम्मोनी भी उसके भाई अबीशै से फ़रार होकर शहर में दाख़िल हुए। तब
    योआब यरूशलम वापस चला गया।
  rug-rug: Sipu dogoria rina tinoni Amoni sapu govete taloa sari na tinoni Siria,
    si govete nia rini se Abisai sa tasina Zoabi, meke togolo nuquru pule la tu koasa
    vasileana lavata. Ke kekere pule la pa Zerusalema se Zoabi.
  gaz-gaz: Amoononni yommuu akka namoonni Sooriyaa baqatan arganitti isaanis fuula
    obboleessa isaa Abiishaayi duraa baqatanii magaalaa seenan. Akkasiin Yooʼaab Yerusaalemitti
    deebiʼe.
  fra-LSG: Et quand les fils d’Ammon virent que les Syriens avaient pris la fuite,
    ils s’enfuirent aussi devant Abischaï, frère de Joab, et rentrèrent dans la ville.
    Et Joab revint à Jérusalem.
  yal-yal: Amonine to a to, a Arami kaane bata e gi, e fan yi e gi Yowaba tada Abisayi
    bun. E yi sa so e taani. Yowaba fan yi xɛtɛ Yerusalɛn yi.
  haw-1868: A ike aku la na mamo a Amona, ua hee aku la ko Suria, alaila hee aku la
    hoi lakou imua o Abisai kona kaikaina, a komo aku la iloko o ke kulanakauhale.
    Alaila hele mai la o Ioaba i Ierusalema.
  arb-NAV: وَعِنْدَمَا شَاهَدَ الْعَمُّونِيُّونَ أَنَّ الأَرَامِيِّينَ قَدِ انْهَزَمُوا،
    هَرَبُوا هُمْ أَيْضاً مِنْ أَمَامِ أَبْيشَايَ وَلَجَأُوا إِلَى الْمَدِينَةِ، فَرَجَعَ
    يُوآبُ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Esi Amonitɔwo kpɔ be Aramtɔwo nɔ sisim la, woawo hã lé du tsɔ le nɔvia
    Abisai ŋgɔ eye woɖage ɖe du la me eya ta Yoab trɔ dzo yi Yerusalem.
  eng-LEE: And when the children of 'Ammon saw that the Syrians were fled, then did
    they also fly before Abshai his brother, and entered into the city. And Joab went
    back to Jerusalem.
  asm-FB: যেতিয়া অম্মোনৰ সৈন্যসকলে অৰামীয়াসকলক পলাই যোৱা দেখিলে, তেওঁলোকেও যোৱাবৰ
    ভায়েক অবীচয়ৰ আগৰ পৰা পলাই নগৰলৈ ঘূৰি গ’ল। তেতিয়া যোৱাব অম্মোনৰ লোকসকলৰ পৰা
    ঘূৰি আহিল আৰু যিৰূচালেমলৈ উভতি গ’ল।
  sus-A: عَمٌنِكَيٍ تٌ عَ تٌ، سِرِيَكَيٍ بَرَ عٍ فِ، عٍ قَن نَشَ عٍ فِ عَبِسَيِ مَ.
    يٌوَبَ شُنيَ نَشَ سٌ تَا كُي، يٌوَبَ نَشَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Lorsque les fils d'Ammon virent que les Syriens s'étaient enfuis, ils s'enfuirent
    également devant Abischaï, son frère, et entrèrent dans la ville. Puis Joab arriva
    à Jérusalem.
  hbo-hbo: וּבְנֵ֨י עַמֹּ֤ון רָאוּ֙ כִּי־נָ֣ס אֲרָ֔ם וַיָּנ֣וּסוּ גַם־הֵ֗ם מִפְּנֵי֙
    אַבְשַׁ֣י אָחִ֔יו וַיָּבֹ֖אוּ הָעִ֑ירָה וַיָּבֹ֥א יֹואָ֖ב יְרוּשָׁלָֽ͏ִם׃ פ
  kik-kik: Rĩrĩa Aamoni moonire atĩ Asuriata nĩmaroora-rĩ, o nao makĩũrĩra Abishai
    mũrũ wa nyina magĩtoonya itũũra thĩinĩ. Nĩ ũndũ ũcio Joabu agĩcooka Jerusalemu.
  fra-NCL: Les fils d’Ammon, voyant que les Syriens avaient pris la fuite, s’enfuirent,
    eux aussi, devant Abisaï, frère de Joab, et rentrèrent dans la ville. Et Joab
    rentra dans Jérusalem.
  cek-AK: Syria kaminawk cawnh o boeh, tiah Ammon kaminawk mah hnuk o naah, nihcae
    doeh amnawk Abishai hmaa ah cawnh o toeng moe, vangpui thungah akun o. To pacoengah
    Joab loe Jerusalem ah amlaem let.
  cuk-cuk: Amón-dulemardi, Siria-dulemar-duurmakde-dakdemargua, Joab-e-ia-Abisai-idu
    duurmakdemarmogad, geb e-neggweburse ubononimalad. Degi, geb Joab, Jerusalénʼse
    gannar nonikid.
  uig-CYR: Сурийләрниң қачқанлиғини көргән Аммонларму Йоабниң иниси Абишайниң алдидин
    қечип, шәһәргә киривалди. Андин Йоаб Йерусалимға қайтип кәлди.
  tel-2017: అరామీయులు పారిపోవడం అమ్మోనీయులు చూసినప్పుడు వాళ్ళు కూడా యోవాబు సోదరుడు
    అబీషై ఎదుట నిలవలేక వెనక్కి తిరిగి పట్టణంలోకి పారిపోయారు. యోవాబు యెరూషలేముకు తిరిగి
    వచ్చాడు.
  hat-BSA: Lè fis a Ammon yo te wè ke Siryen yo te sove ale, yo te sove ale osi devan
    Abischaï, frè li a e te antre lavil la. Epi Joab te vini Jérusalem.
  kos-kos: Ke mwet Ammon elos liye lah mwet Syria kaing, na elos kaingkunul Abishai,
    ac foloki nu in siti uh. Na Joab el folokla nu Jerusalem.
  hbo-WLC: וּבְנֵ֨י עַמּ֤וֹן רָאוּ֙ כִּי־נָ֣ס אֲרָ֔ם וַיָּנ֣וּסוּ גַם־הֵ֗ם מִפְּנֵי֙
    אַבְשַׁ֣י אָחִ֔יו וַיָּבֹ֖אוּ הָעִ֑ירָה וַיָּבֹ֥א יוֹאָ֖ב יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: Mgbe ndị Amọn hụrụ ka ndị Aram na-agbapụ ọsọ, ha onwe ha gbakwaara ọsọ
    nʼihu Abishai, gbaba nʼime obodo. Ya mere, Joab laghachiri na Jerusalem.
  ory-ory: ଏଥିରେ ଅରାମୀୟମାନଙ୍କୁ ପଳାଇବାର ଦେଖି ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟ ତାହାର ଭ୍ରାତା ଅବୀଶୟ
    ସମ୍ମୁଖରୁ ପଳାଇ ନଗରରେ ପ୍ରବେଶ କଲେ; ତହୁଁ ଯୋୟାବ ଯିରୂଶାଲମକୁ ଆସିଲା।
  chk-chk: Nge lupwen ekewe sounfiun Amon ra küna pwe ekewe sounfiun Siria ra sü,
    pwal ir ra sü me mwen Apisai pwin Joap we o sülong lon ewe telinimw. Mürin, Joap
    a liwiniti Jerusalem.
  rop-rop: En wen detlot Emanait soljamob bin luk detlot Siriya soljamob bin ranawei,
    deibin ranawei brom Ebishai, en deibin gobek insaid langa det taun blanga olabat.
    En wen Jowab bin luk detlot Emanait soljamob bin gobek insaid langa det taun,
    imbin dalim ola Isreil soljamob blanga libum olabat, en deibin ol gobek langa
    Jerusalem.
  ukr-1871: Як постерегли Аммонїї, що Сирийцї втікають, побігли й вони перед Абессою,
    його братом, і втекли в місто. І прийшов Йоаб у Ерусалим.
  deu-1951: Als aber die Kinder Ammon sahen, daß die Syrer flohen, flohen auch sie
    vor seinem Bruder Abisai und zogen in die Stadt. Und Joab kam nach Jerusalem.
  eng-JPS: And when the children of Ammon saw that the Arameans were fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  srp-1865: A sinovi Amonovi kad vidješe gdje pobjegoše Sirci, pobjegoše i oni ispred
    Avisaja brata njegova i uðoše u svoj grad. Potom se Joav vrati u Jerusalim.
  lug-lug: Abaana ba Amoni bwe balaba ng’Abasuuli badduse, nabo ne badduka Abisaayi
    muganda wa Yowaabu, ne bayingira ekibuga. Awo Yowaabu n’addayo e Yerusaalemi.
  heb-heb: ובני עמון ראו כי נס ארם וינוסו גם הם מפני אבשי אחיו ויבאו העירה ויבא יואב
    ירושלם׃
  ben-IRV: অরামীয়দের পালিয়ে যেতে দেখে অম্মোনীয়েরাও যোয়াবের ভাই অবীশয়ের সামনে
    থেকে পালিয়ে গিয়ে শহরের ভিতরে ঢুকল। কাজেই যোয়াব যিরূশালেমে ফিরে গেলেন।
  pan-pan: ਜਦੋਂ ਅੰਮੋਨੀਆਂ ਨੇ ਦੇਖਿਆ ਕਿ ਅਰਾਮੀ ਭੱਜ ਗਏ ਹਨ, ਤਾਂ ਉਹ ਵੀ ਉਸ ਦੇ ਭਰਾ ਅਬੀਸ਼ਈ ਦੇ
    ਅੱਗੋਂ ਭੱਜ ਗਏ ਅਤੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਾ ਵੜੇ, ਤਾਂ ਯੋਆਬ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਇਆ।
  mya-JVB: ရှုရိ လူတို့ပြေး သည်ကို အမ္မုန် အမျိုးသား တို့သည် မြင် လျှင် ၊ သူ တို့သည်လည်း
    ညီ အဘိရှဲ ရှေ့ မှာပြေး ၍ မြို့ ထဲသို့ ဝင် ကြ၏။ ယွာဘ သည်လည်း ယေရုရှလင် မြို့သို့
    ပြန်သွား လေ၏။
  hmo-hmo: Amono taudia ese idia itaia, Suria taudia be idia heau, vadaeni idia danu
    Abisai ena vairana dekenai idia heau, hanua lalonai idia heau vareai. Unai dainai
    Ioaba be Ierusalema dekenai ia giroa lou.
  urd-urd: जब बनी 'अम्मून ने अरामियों को भागते देखा, तो वह भी उसके भाई अबीशै के सामने
    से भाग कर शहर में घुस गए। तब योआब येरूशलेम को लौट आया।
  rus-SYN: Аммонитяне же, увидев, что Сирияне бегут, и сами побежали от Авессы, брата
    его, и ушли в город. И пришел Иоав в Иерусалим.
  bqc-SIM: Kɛ́ Amↄniↄ è Siliↄ bàalɛ̀, ↄ̃ aa bàalɛ̀ Abisaiɛ sↄ̃, aa sì wɛ̃́lɛ guu,
    ↄ̃ Yoabu tà Yelusalɛũ.
  tcz-CHONGTHU: Chule Ammon miten Aramean mite jam amu doh phat u chun Abishai a kon
    in anajam un akhopiuva ana kile tauve.
  mar-mar: अरामाचे सैन्य माघार घेऊन पळून जात आहे हे पाहताच अम्मोन्यांनीही पलायन केले.
    अबीशय आणि त्याचे सैन्य यांच्याकडे त्यांनी पाठ फिरवली. अम्मोनी आपल्या नगरात परतले
    आणि यवाब यरूशलेमेला परत आला.
  qub-qub: Amón runacunapis Siria runacuna gueshpejta ricashpan Joabpa wauguin Abisaipita
    gueshpir siudäman yaycucaycäriran. Chaura Joabga Jerusalenman cuticuran.
  bqp-bqp: Ye Amɔnibɑ bɑ wɑ mɑ Sirigibu bɑ duki suɑ, yerɑ ben tii bɑ mɑɑ duki yɑrinɑ
    Abisɑi, Yoɑbun wɔnɔn wuswɑɑn di bɑ duɑ wuuɔ. Mɑ Yoɑbu u gɔsirɑmɑ Yerusɑlɛmuɔ.
  hat-hat: Lè moun peyi Amon yo wè moun Aram yo kouri ale, yo kouri tou pou Abichayi,
    frè Joab la, yo antre nan lavil la. Lè sa a, Joab tounen tounen l' lavil Jerizalèm.
  eng-BSB: When the Ammonites saw that the Arameans had fled, they too fled before
    Joab’s brother Abishai, and they entered the city. So Joab went back to Jerusalem.
  eng-WEBPB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai his brother, and entered into the city. Then Joab came to
    Jerusalem.
  kbq-kbq: Hagi Amoni sondia vahe'mo'zama kazama Siria sondia vahe'mo'zama koro'ma
    frage'za, zamagranena atre'za Abisainku koro hu'za fre'za rankumamofo agu'afi
    ufre'naze. Anama hazageno'a Joapu'a atreno Jerusalemi kumate vu'ne.
  nhe-BL: Huan quema nopa amonitame quiitaque para nopa sirios ya cholojtoyaj, inijuanti
    nojquiya motlalojtejque para quitlalcahuise Abisai huan isoldados huan yajque
    motlatitoj ipan se altepetl. Huajca teipa Joab huan isoldados mocuepque ipan altepetl
    Jerusalén.
  gub-BL: Amon wexak Xir wazàn mehe wà. A'e rupi uzàn Amizaz wi tawhu pupe oho pà
    wà kury. Na'e Zoaw uzewyr oho Zeruzarez tawhu pe kury.
  eng-DRA: 'And the children of Ammon seeing that the Syrians were fled, they likewise
    fled from Abisai his brother, and went into the city: and Joab also returned to
    Jerusalem.'
