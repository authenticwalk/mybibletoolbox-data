verse: 1CH.019.009
translations:
  mal-C: അമ്മോന്യർ വെളിയിൽവന്ന് നഗരകവാടത്തിൽ, യുദ്ധമുറയനുസരിച്ച് അണിനിരന്നു. അതേസമയം
    അവരെ സഹായിക്കാൻ വന്ന രാജാക്കന്മാർമാത്രമായി വെളിമ്പ്രദേശത്ത് നിലയുറപ്പിച്ചു.
  deu-TKW: Aber die Ammoriter rückten aus und stellten sich am Eingange der Stadt
    in Schlachtordnung auf, während die Könige, die herbeigekommen waren, für sich
    auf freiem Felde standen.
  lin-lin: Bato ya Amoni babimaki mpe batandamaki na milongo mpo na bitumba, na ekuke
    ya engumba na bango ; kasi bakonzi oyo bayaki bazalaki na esika mosusu, kati na
    zamba.
  eng-LSV: and the sons of Ammon come out and set in array [for] battle at the opening
    of the city, and the kings who have come [are] by themselves in the field.
  eng-GNV: And the children of Ammon came out, and set their battell in aray at the
    gate of the citie. And the Kings that were come, were by them selues in the fielde.
  eng-WEBSTER: 'And the children of Ammon came out, and put the battle in array before
    the gate of the city: and the kings that had come were by themselves in the field.'
  nhw-BL: Huan nochi nopa soldados tlen tlali Amón quisque para monamiquise ininhuaya
    israelitame nopona campa ipuerta altepetl Medeba. Huan nopa sequinoc tlanahuatiani
    huan ininsoldados catli quintlanejtoyaj huan quintlaxtlahuijtoyaj motlalijque
    campa mili.
  swh-ONEN: Waamoni wakatoka wakajipanga wakiwa tayari kwa vita langoni la mji wao,
    wakati wale wafalme wengine waliokuja nao walijipanga kwa vita uwanjani.
  bba-bba: Mɑ Amɔnibɑ bɑ yɑrimɑ bɑ wɑ̃ɑ wuun duu yerɔ. Sinɑm be bɑ mɑɑ bu somiru nɑ,
    mɑ bɑ dɑ bɑ yɔ̃rɑ nɛnnɛnkɑ.
  eng-KJVCPB: 'And the children of Ammon came out, and put the battle in array before
    the gate of the city: and the kings that were come were by themselves in the field.'
  luo-luo: Jo-Amon nobiro mi giriedo ne lweny e dhoranga dalagi maduongʼ kane ruodhi
    mane obiro konyogi ne nikendgi e pap.
  meu-meu: Bena Amono taudia na e raka lasi, edia tuari ḡaudia e abidia, hanua raka-vareaina
    ai e gini heḡaeḡae. A hari pavapavana, ema taudia, na sibodia tano paka ai e noho.
  npi-ULB: अम्‍मोनका मानिसहरू आए र सहरको मूल ढोकामा लडाइँको निम्ति पङ्क्तिवद्ध भए
    । सहायताका निम्ति आएका राजाहरू भने खुला मैदानमा थिए ।
  yor-yor: Àwọn ọmọ Ammoni sì jáde wá, wọ́n sì tẹ́ ogun ní ẹnu odi ìlú ńlá wọn, nígbà
    tí àwọn ọba tí ó wá, fún rara wọn wà ni orílẹ̀-èdè tí ó ṣí sílẹ̀.
  pes-OPCB: عمونی‌ها از دروازه‌های شهر خود دفاع می‌کردند و نیروهای اجیر شده در صحرا
    مستقر شده بودند.
  tgl-ULB: Lumabas ang mga Ammonita at humanay para sa labanan sa may tarangkahan
    ng lungsod, samantalang ang mga haring dumating ay nasa parang na wala silang
    kasama.
  hui-hui: Ani piyagola Amonoali ami biaru tibi nde Laba tano wiagonaga pabe kawareni
    handayaho hene. Ani heagola tinaga kiniru wai mogo ibiyadaruni ti nde naina dangi
    wiagoria tidiyu hene. Ani buwa ti bibahendeme Isaraele ami agaliru baba wai bulenaga
    dege ona tidiyu haga haga bini.
  mya-mya: အမ္မုန်​အ​မျိုး​သား​တို့​သည်​လာ​ရောက်​၍ မိ​မိ တို့​၏​မြို့​တော်​ရဗ္ဗာ​မြို့​အ​ဝင်​တွင်​နေ​ရာ​ယူ
    ကြ​၏။ စစ်​ကူ​ရောက်​ရှိ​လာ​ကြ​သော​ဘု​ရင် တို့​သည်​လည်း​ကွင်း​ပြင်​တွင်​နေ​ရာ​ယူ
    ကြ​ကုန်​၏။
  bod-N: ཨམ་མོན་པ་རྣམས་ཕྱི་རུ་ཐོན་ནས་མཁར་སྒོའི་མདུན་དུ་དམག་བཤམས་པ་དང་། དེར་དཔུང་གྲོགས་སུ་འོངས་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཀྱང་སོ་སོར་མཁར་ཕྱི་རུ་དམག་བཀྲམས་ནས་བསྡད།
  sna-sna: VaAmoni vakabudawo vakagadzirira kurwa uye vakamira vari mumitsetse yokurwa
    pasuo reguta ravo, uye madzimambo akanga auya akanga ari pachawo musango.
  spa-BLM: Los hijos de Amón salieron y prepararon la batalla a la puerta de la ciudad,
    y los reyes que habían venido estaban solos en el campo.
  cac-cac: Ix yac' lista sb'a eb' amonita chi' d'a oval d'a yichan̈ schon̈ab' eb'.
    Axo eb' vin̈ rey ix yavtejcot eb' chi', ch'oc ix can eb' vin̈ d'a ac'lic.
  swh-ULB: Watu wa Amoni walikuja na kupanga mstari kwa ajili ya pambano katika lango
    la mji, wafalme waliokuja walikuwa peke yao katika shamba.
  bel-bel: І выступілі Аманіцяне і сталі на бітву, каля брамы горада, а цары, якія
    прыйшлі, асобна ў полі.
  deu-ELBBK: Und die Kinder Ammon zogen aus und stellten sich am Eingang der Stadt
    in Schlachtordnung auf; und die Könige, die gekommen waren, waren für sich auf
    dem Feld.
  mbb-OT: Mibpelastar en is menge Amunihanen diyà te pultahan te inged dan para te
    kebpekidtebek, ne is menge hadì he edlavan kandan, ne mibpelastar en daan diyà
    te menge suǥud.
  mal-2015: അമ്മോന്യർ പുറപ്പെട്ടു പട്ടണത്തിന്റെ പടിവാതില്ക്കൽ പടെക്കു അണിനിരന്നു;
    വന്ന രാജാക്കന്മാരോ തനിച്ചു വെളിമ്പ്രദേശത്തായിരുന്നു.
  rmc-rmc: O Amončana pes rozačhade pro mariben angle foroskri brana a o kraľa, save
    lenge avle te pomožinel, ačhenas pre peskre thana pre maľa.
  pes-OPV: و بني عَمُّون بيرون آمده، نزد دروازه شهر براي جنگ صف آرايي نمودند. و پادشاهاني
    که آمده بودند، در صحرا عليحده بودند.
  ron-1924: Фиий луй Амон ау ешит ши с-ау ыншират ын линие де бэтае ла интраря четэций;
    ымпэраций каре венисерэ ау тэбэрыт деосебит пе кымп.
  ben-OBCV: অম্মোনীয়রা বেরিয়ে এসে তাদের নগরের প্রবেশদ্বারে সৈন্যদল সাজিয়ে রেখেছিল,
    অন্যদিকে, যেসব রাজা সেখানে এলেন, তাঁরা নিজেরা খোলা মাঠে আলাদা করে গিয়ে দাঁড়িয়েছিল।
  som-som: Oo reer Cammoonna way soo baxeen, oo waxay dagaal isugu soo diyaariyeen
    magaalada iriddeeda, oo boqorradii yimidna duurkay keli ahaantood joogeen.
  lat-VUC: egressique filii Ammon, direxerunt aciem juxta portam civitatis; reges
    autem, qui ad auxilium ejus venerant, separatim in agro steterunt.
  eng-ASVBT: 'And the children of Ammon came out, and put the battle in array at the
    gate of the city: and the kings that were come were by themselves in the field.'
  ita-1885: E i figliuoli di Ammon uscirono, e ordinarono la battaglia in su l'entrata
    della porta; e i re ch'erano venuti, erano da parte nella campagna.
  eng-LXXUP: 'And the children of Ammon came forth, and set themselves in array for
    battle by the gate of the city: and the kings that were come forth encamped by
    themselves in the plain.'
  eng-ULB: The people of Ammon came out and lined up for battle at the city gate,
    while the kings who had come were by themselves in the field.
  spa-VBL: Los amonitas establecieron sus líneas de batalla cerca de la entrada de
    la ciudad, mientras que los otros reyes que se les habían unido tomaron posiciones
    en los campos abiertos.
  fra-_FOB: Et les enfants d'Ammon sortirent et se rangèrent en bataille à l'entrée
    de la ville; et les rois qui étaient venus, étaient à part dans la campagne.
  mal-mal: അമ്മോന്യർ വന്ന് പട്ടണത്തിന്റെ പടിവാതില്ക്കൽ യുദ്ധത്തിനായി അണിനിരന്നു; അവരെ
    സഹായിക്കുവാൻ വന്ന രാജാക്കന്മാർ തനിച്ചു വെളിമ്പ്രദേശത്തായിരുന്നു.
  urd-GVR: Ammonī apne dārul-hukūmat Rabbā se nikal kar shahr ke darwāze ke sāmne
    hī saf-ārā hue jabki dūsre mamālik se āe hue bādshāh kuchh fāsile par khule maidān
    meṅ khaṛe ho gae.
  suz-BL: अम्‍मोनीपुकी जाक्‍शा, सहर ओव़तीकेमी लडाइ पचा कली ठीक दुम्‍मा बाक्‍त। मेको
    नु जाक्‍शो पिपपुकी सहर ओव़तीकेम मबाक्‍थु, इच्‍का ङोन राप्‍शा लडाइ पचा ठीक दुम्‍मा
    बाक्‍त।
  ita-1927: I figliuoli di Ammon uscirono e si disposero in ordine di battaglia alla
    porta della città; e i re ch’erano venuti in loro soccorso stavano a parte nella
    campagna.
  ckb-ckb: عەمۆنییەکان هاتنە دەرەوە و لە دەمی دەروازەی شارەکەیان بۆ جەنگ ڕیزیان بەست،
    بەڵام ئەو پاشایانەی کە هاتبوون بە جیا لە دەشتودەر بوون.
  eng-BBE: So the children of Ammon came out and put their forces in position on the
    way into the town; and the kings who had come were stationed by themselves in
    the field.
  kan-OKCV: ಆಗ ಅಮ್ಮೋನಿಯರು ಹೊರಟು, ಪಟ್ಟಣದ ದ್ವಾರದ ಹತ್ತಿರ ವ್ಯೂಹ ಕಟ್ಟಿದರು. ಆದರೆ ಅವರ ಸಹಾಯಕ್ಕಾಗಿ
    ಬಂದ ಅರಸರು ಪ್ರತ್ಯೇಕವಾಗಿ ಬೈಲಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
  tam-2017: அம்மோனிய மக்கள் புறப்பட்டுவந்து, பட்டணத்து வாசலருகில் அணிவகுத்தார்கள்;
    வந்த ராஜாக்கள் தனித்து வெளியிலே போருக்கு ஆயத்தமாக நின்றார்கள்.
  spa-RV-1909: Y los hijos de Ammón salieron, y ordenaron su tropa á la entrada de
    la ciudad; y los reyes que habían venido, estaban por sí en el campo.
  ron-BTF: Și copiii lui Amon au ieșit și s-au desfășurat de bătălie înaintea porții
    cetății; și împărații care veniseră erau deoparte în câmpie.
  eng-WEBP: The children of Ammon came out, and put the battle in array at the gate
    of the city; and the kings who had come were by themselves in the field.
  eng-FBV: The Ammonites set up their battle lines near the town entrance, while the
    other kings who had joined them took up positions in the open fields.
  nld-1939: Ook de Ammonieten rukten uit, en stelden zich op voor de poort van hun
    stad, terwijl de koningen, die te hulp gekomen waren, een afzonderlijke groep
    vormden in het open veld.
  nch-BL: Huan nochi nopa soldados ten tali Amón quisque para monamiquise inihuaya
    nopa israelitame nopona campa icalte altepet Medeba. Huan nopa sequinoc tanahuatiani
    huan inisoldados cati quintanejtoyaj huan quintaxtahuijtoyaj mochijque campa mili.
  vie-1934: Dân Am-môn kéo ra, dàn trận nơi cửa thành; còn các vua đã đến phù trợ,
    đều đóng riêng ra trong đồng bằng.
  hin-CV: अम्मोनियों ने आकर नगर फाटक पर मोर्चा बना लिया. जो राजा इस युद्ध में मिले
    हुए थे, वे इनसे अलग मैदान में ही ठहरे हुए थे.
  spa-BES: Entonces los hijos de Amón salieron y pusieron sus fuerzas en posición
    en el camino hacia la ciudad; y los reyes que habían venido estaban estacionados
    solos en el campo.
  tdx-tdx: Niavotse o ana’ i Amoneo nandahatse i aliy an-dalambei’ i rovay vaho niereñereñe
    an-kivoke ey o mpanjaka niavio.
  tha-KJV: คนอัมโมนออกมาจัดทัพตรงหน้าประตู​เมือง และบรรดากษั​ตริ​ย์​ที่​ยกมาอยู่​ที่​ชนบทกลางแจ้งต่างหาก
  por-BR-2018: E os filhos de Amom saíram, e ordenaram sua tropa à entrada da cidade;
    e os reis que haviam vindo, estavam à parte no acampamento.
  deu-ELO: Und die Kinder Ammon zogen aus und stellten sich am Eingang der Stadt in
    Schlachtordnungen auf; und die Könige, die gekommen waren, waren für sich auf
    dem Felde.
  eng-WYC-2018: And the sons of Ammon went out, and dressed battle array beside the
    gate of the city; but the kings, that were come to help them, stood asides half
    in the field. (And the Ammonites went out, and directed the battle array beside
    the gate of the city; and the kings, who had come to help them, stood half-aside
    in the field.)
  epo-epo: Kaj la Amonidoj eliris, kaj batalaranĝiĝis antaŭ la enirejo de la urbo;
    kaj la reĝoj venintaj aranĝiĝis aparte, sur la kampo.
  uig-PIN: Ammonlar qiⱪip xǝⱨǝr dǝrwazisining aldida sǝp tüzüp turdi; jǝnggǝ atlinip
    qiⱪⱪan padixaⱨlarmu dalada ayrim sǝp tüzüp turuxti.
  beo-beo: 'A:mone dadi gagui dunu da gadili mogodigili, ilia da La:ba (ilia moilai
    bai bagade) amo ea logo holei gadenene dadalei. Amola hina bagade amo da ili fidimusa:
    misi, ilia dadi gagui dunu da sogebi genebogela asili, amogai dadalei.'
  tpi-OTNT: Orait ol Amon i sanap klostu long dua bilong banis bilong Raba, biktaun
    bilong ol. Na ol soldia bilong ol dispela king bilong Siria i bin kam bilong helpim
    ol Amon, ol i go sanap long ples kunai. Na olgeta i redi long pait long ol Israel.
  hau-SA: Ammonawa suka fito suka ja dāgā a ƙofar birninsu, yayinda sarakunan da suka
    zo, su kansu suka ware suna a fili.
  uig-LAT: Ammonlar chiqip sheher derwazisining aldida sep tüzüp turdi; jengge atlinip
    chiqqan padishahlarmu dalada ayrim sep tüzüp turushti.
  nde-nde: Ama-Amoni asondela esehlome aphelela emangenelweni edolobho lakibo, kanti
    amakhosi ayenxusiwe ayejamile lawo wodwa egangeni.
  ton-ton: 'Pea naʻe hū mai kituʻa ʻae fānau ʻa ʻAmoni mo nau fakanofo ʻae tau ʻi
    he ʻao ʻoe matapā ʻoe kolo: pea naʻe nofo kehe fakataha ʻae ngaahi tuʻi naʻe haʻu,
    ʻi he potu ngoue.'
  ces-1613: A tak vytáhše Ammonitští, sšikovali se k boji u brány města toho. Králové
    pak, kteříž byli přitáhli, byli zvláště na poli.
  eng-WMB: The children of Ammon came out, and put the battle in array at the gate
    of the city; and the kings who had come were by themselves in the field.
  tam-TCV: அம்மோனியர் வெளியே வந்து தங்கள் பட்டண வாசலில் அணிவகுத்து நின்றனர். அப்பொழுது
    வந்திருந்த அரசர்களோ நாட்டின் திறந்தவெளியில் ஆயத்தமாக நின்றார்கள்.
  ceb-ULB: Migawas ang katawhan sa Amon ug naglinya alang sa pakiggubat didto sa ganghaan
    sa siyudad, samtang nag-uban usab kanila ang ilang mga hari sa hawanan.
  pol-UBG: Ruszyli więc synowie Ammona i ustawili się w szyku bojowym przed bramą
    miejską. Królowie zaś, którzy przybyli na pomoc, stanęli osobno w polu.
  urd-GVU: عمونی اپنے دار الحکومت ربّہ سے نکل کر شہر کے دروازے کے سامنے ہی صف آرا
    ہوئے جبکہ دوسرے ممالک سے آئے ہوئے بادشاہ کچھ فاصلے پر کھلے میدان میں کھڑے ہو گئے۔
  deu-1912: Die Kinder Ammon aber waren ausgezogen und rüsteten sich zum Streit vor
    der Stadt Tor. Die Könige aber, die gekommen waren, hielten im Felde besonders.
  kan-2017: ಕೂಡಲೆ ಅಮ್ಮೋನಿಯರು ಹೊರಗೆ ಬಂದು ಊರ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ವ್ಯೂಹಕಟ್ಟಿದರು. ಅವರ ಸಹಾಯಕ್ಕಾಗಿ
    ಬಂದ ಅರಸರು ಪ್ರತ್ಯೇಕವಾಗಿ ಮೈದಾನದಲ್ಲಿ ನಿಂತರು.
  yap-yap: Me yan e pi salthaw nu Ammon ngar fal’eged rogorad nga langan e garog u
    Rabbah, ni aram e re binaw ni tochuch ko am rorad, ma fapi pilung ni karbad ni
    ngar ayuwgad e ra fal’eged rogorad ngar pired u barba’ e ted.
  hlt-MCSB: Ammon koca rhoek te cet uh tih khopuei thohka ah caemtloek rhong a pai
    uh. Te vaengah manghai aka pawk rhoek te lohma ah amamih bueng omuh.
  mdy-ETH: ዒማና ዓሞኦኔ ዓሳ ሙኪ ዔያቶኮ ዼኤፖ ካታሞ ማዔ ራባ ጌሎ ካራ ቤሲ ቤሲ ዓርቄኔ፤ ሃሣ ዔያቶ ማኣዳኒ ሙኬ ካኣታ
    ፔጌ ማዔ ቦኦሎይዳ ቤሲ ዓርቄኔ።
  twi-ASANTE: Amonfoɔ akodɔm no bɛgyinagyinaa kuro no ɛpono ano, na ahemfo a wɔaka
    no nso gyinagyinaa ɛserɛ no so.
  eng-WEBU: The children of Ammon came out, and put the battle in array at the gate
    of the city; and the kings who had come were by themselves in the field.
  wal-wal: Amoonati kiyidi, katamaa penggiyan olau salppidosona. Eta maaddanau yiida
    kawotikka bantta sohuwaa oiqqidi, dembban shiiqidosona.
  spa-PDDPT: Los hijos de Amón salieron y dispusieron la batalla en la entrada de
    la ciudad. Los reyes que llegaron estaban aparte en el campo.
  gun-gun: Amom kuery oje'oi vy oarõ okuapy tetã kora rokẽ py joe opu'ã aguã. Ha'e
    rã huvixa kuery ipytyvõarã ou va'ekue ma amboae rupi ranhe ikuai nhuũndy rupi.
  ilo-ULB: Rimmuar dagiti tattao ti Ammon ken nagsaganada iti ruangan ti siudad a
    makigubat, bayat a dagiti ari nga immay ket addada iti away.
  kpg-kpg: Digau Ammon gaa hula gaa noho i di ngudu di abaaba dela e hana gi Rabbah
    go di nadau waahale damana, gei nia king ala ne loomoi belee hagamaamaa guu hai
    di nadau lohongo i hongo tenua maalama.
  uig-ARA: ئاممونلار چىقىپ شەھەر دەرۋازىسىنىڭ ئالدىدا سەپ تۈزۈپ تۇردى؛ جەڭگە ئاتلىنىپ
    چىققان پادىشاھلارمۇ دالادا ئايرىم سەپ تۈزۈپ تۇرۇشتى.
  sus-sus: Amonikae naxa mini, e ti gere ki ma taa sode dɛ ra. Mangɛ naxee fa e malide,
    e nu tixi e xati ma daaxa i.
  pon-2006: Mehn Ammon ko eri mwekidla oh koasoansoandiong wasahn pedolong ong nan
    Rappa, arail poahsoan kaunen kahnimwo, oh nanmwarki ko me ketido pwe re en iang
    sawas ketidiong nan wasa patapato.
  ksd-ksd: Ma ra tarai Amon dia ga irop, ma dia ga tur tatamiai upi ra vinarubu maravai
    ta ra mataniolo ta ra pia na pal; ma ra umana king nina dia ga pot dia ga ki irai
    ta ra pupui.
  tur-YTC: Ammon'un çocukları çıkıp kentin kapısında savaş düzenine koyuldular. Gelen
    krallar ise ayrı olarak kırdaydılar.
  grc-BRENT: καὶ ἐξῆλθον οἱ υἱοὶ Ἀμμὼν, καὶ παρατάσσονται εἰς πόλεμον παρὰ τὸν πυλῶνα
    τῆς πόλεως· καὶ οἱ βασιλεῖς οἱ ἐλθόντες παρενέβαλον καθʼ ἑαυτοὺς ἐν τῷ πεδίῳ·
  ind-AYT: Keturunan Amon maju dan mengatur barisan perangnya di depan pintu gerbang
    kota, sementara raja-raja yang telah datang berada terpisah di tanah terbuka.
  nya-nya: Aamoni anatuluka ndi kukhala mʼmizere ya nkhondo pa chipata cha mzinda
    wawo, pamene mafumu amene anabwera nawo anali kwa wokha, ku malo wopanda mitengo.
  hrv-hrv: Amonovi sinovi iziđoše i svrstaše se u bojni red pred gradskim vratima;
    a kraljevi koji su došli stajali su zasebno na polju.
  mps-mps: Tialima te Amon dabe te taun Raba bagulali genuai obo sunumi pąde dolaluali,
    te augwaligo genuai taun da. Te Siria king ami bidi dabe aselama, te Amon dabe
    tau sagasali, te augwali te kala bulu badu dolaluali. Tama tigidaligo te Israel
    dabe dali boi hwįainu sisi elaluai dao.
  tpi-tpi: Orait ol Amon i sanap klostu long dua bilong banis bilong Raba, biktaun
    bilong ol. Na ol soldia bilong ol dispela king bilong Siria i bin kam bilong helpim
    ol Amon, ol i go sanap long ples kunai. Na olgeta i redi long pait long ol Israel.
  dan-1931: Ammonitterne rykkede så ud og stillede sig op til Kamp ved Byens Port,
    medens Kongerne, der var kommet til, stod for sig selv på åben Mark.
  vie-OVCB: Người Am-môn xuất quân, trấn thủ trước cổng thành, còn quân đồng minh
    trấn thủ giữa đồng.
  guj-2017: આમ્મોનીઓ બહાર આવીને શહેરના દરવાજા આગળ યુદ્ધ કરવાને ગોઠવાઈ ગયા અને તેઓની
    મદદે આવેલા રાજાઓ એક બાજુ ખુલ્લાં મેદાનમાં ચાલ્યા ગયા.
  pon-2006A: Mehn Ammon ko eri mwekidla oh koasoansoandiong wasahn pedolong ong nan
    Rappa, arail poahsoan kaunen kahnimwo, oh nanmwarki ko me ketido pwe re en iang
    sawas ketidiong nan wasa patapato.
  por-BRBSL: As crianças de Ammon saíram e ordenaram a batalha no portão da cidade;
    e os reis que tinham vindo estavam sozinhos no campo.
  cth-cth: Ammonnaw a tâco awh teh, khopui longkha teng vah, tuk hanlah a kamkhueng
    awh. Kabawm hane siangpahrangnaw teh kahrawng dawk alouklouk lah ao awh.
  twi-twi: Amonfo asraafo no begyinagyinaa kuropɔn no pon ano, na ahemfo a wɔaka no
    nso gyinagyinaa sare no so.
  hlt-hlt: Ammon koca rhoek te cet uh tih khopuei thohka ah caemtloek rhong a pai
    uh. Te vaengah manghai aka pawk rhoek te lohma ah amamih bueng omuh.
  tbz-SIM: Kɛ̀ Amɔniibɛ yɛ̀nní kɛ́pénnɛ́ kudookɔti dihɛì kó dibòrìnùù kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀
    bɛ̀ɛ̀ do kɔ̀tɛní kɛ bo bɛ̀ tee kɛ̀ bɛmbɛ nhokɛ dikpɑ́ɑ̀ miɛkɛ.
  msy-2020: Ezɨ Amonia uan nguibar ekiamɨn azenan izegha mɨsoghasa uari arɨgha, nguibar
    ekiam avɨnizir dɨvazir tiar akamɨn boroghɨn tuivighav iti. Ezɨ atrivir men akurvaghasa
    izeziba uan adarazi ko, me uarira dadar torimɨn tuivighav iti. Egha mɨsoghasa
    uari arɨgha iti.
  dop-dop: Mpʋɣʋlɛ Amoni nyǝ́mɑ lɩɩwɑ nɑ pɑ́ pɩɩlɩ ɩcɑtɛ sɔsɔɔlɛ nɔɣɔ. Nɑ ɑwulɑɑ mpɑ
    pɑ kɔmɑ-wɛɣɛ sǝnɑʋ tɔ pɛlɛ pɑ́ pɩɩlɩ hɔɣɔlʋɣʋ lɛŋkʋ kɛ tɑwɑ tɑɑ.
  azb-azb: Ammonlular çıxıb şəhərin girişində, gələn padşahlar isə ayrıca çöldə döyüş
    üçün düzüldü.
  eng-DBY: And the children of Ammon came out, and put the battle in array at the
    entrance of the city; and the kings that had come were by themselves on the field.
  hin-2017: तब अम्मोनी निकले और नगर के फाटक के पास पाँति बाँधी, और जो राजा आए थे,
    वे उनसे अलग मैदान में थे।
  eng-YLT: and the sons of Ammon come out and set battle in array at the opening of
    the city, and the kings who have come [are] by themselves in the field.
  eng-WYC-2017: And the sons of Ammon went out, and dressed battle array beside the
    gate of the city; but the kings, that were come to help them, stood asides half
    in the field.
  eng-WMBB: The children of Ammon came out, and put the battle in array at the gate
    of the city; and the kings who had come were by themselves in the field.
  urd-GVH: अम्मोनी अपने दारुल-हुकूमत रब्बा से निकलकर शहर के दरवाज़े के सामने ही सफ़आरा
    हुए जबकि दूसरे ममालिक से आए हुए बादशाह कुछ फ़ासले पर खुले मैदान में खड़े हो गए।
  rug-rug: Ene va tokele vura sari na tinoni Amoni meke hopeke la turu tokele pa dia
    tuturuana koasa siraṉa sapu la gua pa Raba, sa dia ṉati vasileana lavata. Meke
    sari baṉara pu mae guadi pa Siria pude vari tokae si va namanama pa kalina sa
    popoa koasa pavasa lavata.
  gaz-gaz: Amoononni immoo baʼanii karra magaalaa isaanii irratti waraanaaf hiriiran;
    mootonni dhufan sun immoo kophaa isaanii dirree irra turan.
  fra-LSG: Les fils d’Ammon sortirent, et se rangèrent en bataille à l’entrée de la
    ville; les rois qui étaient venus prirent position séparément dans la campagne.
  yal-yal: Amonine yi mini, e ti yɛngɛ so xinla ma e taan so dɛɛn na. Mangan naxanye
    fa e malideni, ne yi tixi e danna burunna ra.
  haw-1868: 'Hele mai la ka poe mamo a Amona iwaho, a hoonohonoho i ke kaua ma ke
    alo o ka puka e komo ai iloko o ke kulanakauhale: a ku okoa ae la na alii i hiki
    mai ma ke kola.'
  arb-NAV: فَخَرَجَ جَيْشُ الْعَمُّونِيِّينَ وَاصْطَفَّ لِلْحَرْبِ عِنْدَ بَابِ الْمَدِينَةِ،
    بَيْنَمَا تَجَمَّعَتْ بَقِيَّةُ الْجُيُوشِ بِقِيَادَةِ مُلُوكِهَا الْمُنْضَمِّينَ
    إِلَى الْعَمُّونِيِّينَ فيِ الْحُقُولِ خَارِجَ الْمَدِينَةِ.
  ewe-ewe: Amonitɔwo do go va woƒe dua ƒe agbo nu hena aʋawɔwɔ, eye fia siwo va la
    le aʋagbedzi wo tɔ wo tɔe.
  eng-LEE: 'And the children of ''Ammon came out, and put themselves in battle array
    at the entrance of the city: and the kings that were come were by themselves in
    the field.'
  asm-FB: অম্মোনৰ লোকসকলক বাহিৰলৈ আহি নগৰৰ দুৱাৰত যুদ্ধ কৰিবৰ অৰ্থে সৈন্যসকলে শাৰী
    পাতিলে, আৰু যি সকল ৰজা নিজে আহিছিল, তেওঁলোক পথাৰত আছিল।
  sus-A: عَمٌنِكَيٍ نَشَ مِنِ، عٍ تِ فٍرٍ كِ مَ تَا سٌدٍ دّ رَ. مَنفّ نَشٍيٍ قَ عٍ
    مَلِدٍ، عٍ نُ تِشِ عٍ شَتِ مَ دَاشَ عِ.
  fra-SBL: Les fils d'Ammon sortirent, et se rangèrent en bataille à la porte de la
    ville ; et les rois qui étaient venus étaient seuls dans les champs.
  hbo-hbo: וַיֵּצְאוּ֙ בְּנֵ֣י עַמֹּ֔ון וַיַּֽעַרְכ֥וּ מִלְחָמָ֖ה פֶּ֣תַח הָעִ֑יר
    וְהַמְּלָכִ֣ים אֲשֶׁר־בָּ֔אוּ לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  kik-kik: Nao andũ a Amoni makiumagara, makĩarania mbũtũ cia mbaara kĩhingo-inĩ gĩa
    itũũra rĩao inene, nao athamaki arĩa mookĩte mbaara, magĩkorwo maarĩ oiki kũu
    werũ-inĩ.
  fra-NCL: Les fils d’Ammon sortirent et se rangèrent en bataille à la porte de la
    ville ; les rois qui étaient venus étaient à part dans la campagne.
  cek-AK: Ammon kaminawk loe angzoh o moe, angmacae ih vangpui sipae khongkha ah misatuk
    hanah amkhueng o; angmacae koeh ah angzo siangpahrangnawk loe taw thungah oh o.
  cuk-cuk: Amón-dulemar bila-onogega-ainiarmargua, e-neggwebur-dogedgi ambikunonimalad.
    Reymar Amón-dulemar-bendakega-nonimarmogad, amardina bachikii neba-neg-naidgi
    ambikusmalad.
  uig-CYR: Аммонлар чиқип шәһәр дәрвазисиниң алдида сәп түзүп турди; җәңгә атлинип
    чиққан падишаларму далада айрим сәп түзүп турушти.
  tel-2017: అమ్మోనీయులు బయలుదేరి పట్టణపు ద్వారం దగ్గర యుద్ధపంక్తులు తీర్చారు. వచ్చిన
    రాజులు ప్రత్యేకంగా బయట ఉన్న భూమిలో యుద్ధానికి సిద్ధంగా నిలిచారు.
  hat-BSA: Fis a Ammon yo te vin parèt, te rale yo nan chan batay la nan antre vil
    la e wa ki te vini yo te la apa pou kont yo nan chan an.
  kos-kos: Mwet Ammon elos fahsr som nu ke nien utyak nu Rabbah, siti fulat lalos,
    ac tu na akola we. Na tokosra su tuku in welulos ke mweun, elos som nu yen turangang
    ac akola pac we.
  hbo-WLC: וַיֵּצְאוּ֙ בְּנֵ֣י עַמּ֔וֹן וַיַּֽעַרְכ֥וּ מִלְחָמָ֖ה פֶּ֣תַח הָעִ֑יר
    וְהַמְּלָכִ֣ים אֲשֶׁר־בָּ֔אוּ לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  ibo-ibo: Ndị Amọn pụtara doo onwe ha nʼusoro ibu agha, nʼọnụ ụzọ ama obodo ha. Ma
    ndị eze ahụ bịara agha, nọpụrụ onwe ha na mbara ala.
  ory-ory: ତହିଁରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବାହାର ହୋଇ ଆସି ନଗର-ଦ୍ୱାର ନିକଟରେ ଯୁଦ୍ଧ ସାଜିଲେ; ଆଉ
    ଯେଉଁ ରାଜାମାନେ ଆସିଥିଲେ, ସେମାନେ କ୍ଷେତ୍ରରେ ଅଲଗା ରହିଲେ।
  chk-chk: Iwe, ekewe chon Amon ra feito o tettelila mwen asamalapen tittin ar we
    telinimw Rapa, nge ekewe king mi feito pwe repwe alisiir ra imwüla o atetteliir
    lon ewe fanü mi amassawa.
  rop-rop: Wal detlot Emanait solja bin kamat brom olabat taun, en deibin meigim miselp
    redi blanga fait. En ola king en ola najalot solja weya bin kaman blanga album
    olabat bin meigim miselp redi blanga fait langa det plein kantri lilbit longwei
    brom det taun.
  ukr-1871: І виступили Аммонїї й впорядкувались до битви при міській брамі, а царі,
    що прийшли, окроме на полі.
  deu-1951: Die Kinder Ammon aber waren ausgezogen und rüsteten sich zum Streit vor
    dem Tor der Stadt. Die Könige aber, welche gekommen waren, standen gesondert im
    Felde.
  eng-JPS: And the children of Ammon came out and put the battle in array at the gate
    of the city; and the kings that were come were by themselves in the field.
  srp-1865: I izidoše sinovi Amonovi i uvrstaše se pred vratima gradskim; a carevi
    koji doðoše bijahu za se u polju.
  lug-lug: Abamoni ne bavaayo bategeke okutabaala nga basimbye ennyiriri ku wankaaki
    w’ekibuga kyabwe, ate nga bakabaka abaali bazze okubayamba baali bokka ku ttale.
  heb-heb: ויצאו בני עמון ויערכו מלחמה פתח העיר והמלכים אשר באו לבדם בשדה׃
  ben-IRV: তখন অম্মোনীয়েরা বের হয়ে তাদের শহরের ফটকে ঢুকবার পথে যুদ্ধের জন্য সৈন্য
    সাজাল। এদিকে যে রাজারা এসেছিলেন তাঁরা খোলা মাঠে থাকলেন।
  pan-pan: ਤਾਂ ਅੰਮੋਨੀਆਂ ਨੇ ਨਿੱਕਲ ਕੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ ਅੱਗੇ ਲੜਾਈ ਲਈ ਕਤਾਰ ਬੰਨ੍ਹੀ, ਅਤੇ
    ਉਹ ਪਾਤਸ਼ਾਹ ਜਿਹੜੇ ਆਏ ਸਨ, ਅਲੱਗ ਮੈਦਾਨ ਵਿੱਚ ਸਨ।
  mya-JVB: အမ္မုန် အမျိုးသား တို့သည် ထွက် ၍ မြို့ တံခါးဝ မှာ စစ် ခင်းကျင်း ကြ၏။ စစ်ကူသော
    မင်းကြီး တို့သည် လွင်ပြင် ၌ တခြားစီ နေကြ၏။
  hmo-hmo: Vadaeni Amono taudia be tuari totona idia raka mai. Edia tuari gaudia idia
    dogoatao hegaegae, bona edia hanua, Raba, ena magu iduara ena vairanai idia gini.
    To durua totona idia mai king taudia mai edia tuari taudia be rei bona kurukuru
    gabuna dekenai idia gini hegaegae noho.
  urd-urd: तब बनी 'अम्मून ने निकलकर शहर के फाटक पर लड़ाई के लिए सफ़ बाँधी, और वह बादशाह
    जो आए थे सो उनसे अलग मैदान में थे।
  rus-SYN: И выступили Аммонитяне и выстроились к сражению у ворот города, а цари,
    которые пришли, отдельно в поле.
  bqc-SIM: Amↄniↄ bↄ̀ zĩ'ↄpòo ń wɛ̃́lɛ bĩ́ibↄlɛu mɛ́ kía pↄ́ mↄ̀piↄ ku sɛ̃u ńtɛ̃ɛ.
  tcz-CHONGTHU: Hichun Ammon mite jong ahung kon doh un khopi kelkot phung ah chun
    galsat ding in ahung kigol doh tauve, chule galsat dia hung kon leng ho jong chun
    ama hinathei cheh in galsat dia kigot na panmun akisem uvin ahi.
  mar-mar: अम्मोनी लोक बाहेर पडले व लढाईसाठी त्यांनी नगराच्या वेशीजवळ मांडणी केली.
    आलेले राजे मैदानात एकीकडे उभे होते.
  qub-qub: Amón runacunaga aywar siudäman yaycuna puncucho camaricuran pillyananpaj.
    Waquin caj ray shamojcunaga jircallacho carcaycaran.
  bqp-bqp: Mɑ Amɔnibɑ bɑ yɑrimɑ bɑ wɑ̃ɑ wuun duu yerɔ. Sinɑm be bɑ mɑɑ bu somiru nɑ,
    mɑ bɑ dɑ bɑ yɔ̃rɑ nɛnnɛnkɑ.
  hat-hat: Moun Amon yo soti, y' al pran pozisyon devan pòtay lavil la. Wa ki te vin
    ede yo bò pa yo pran pozisyon nan plenn lan.
  eng-BSB: The Ammonites marched out and arrayed themselves for battle at the entrance
    to the city, while the kings who had come stayed by themselves in the open country.
  eng-WEBPB: The children of Ammon came out, and put the battle in array at the gate
    of the city; and the kings who had come were by themselves in the field.
  kbq-kbq: Hagi Amoni kumate sondia vahe'mo'za rankumapintira etirami'za rankumamofo
    kafante emanimpi hu'za ha hunaku otizageno, mago'a kini vahe'mo'zama zamazama
    hunaku'ma e'naza kini vahe'mo'zane, sondia vahe'mo'zanena hahunaku zamagranena
    hofa agupofi eme retro hu'za oti'naze.
  nhe-BL: Huan nochi nopa soldados tlen tlali Amón quisque para monamiquise ininhuaya
    israelitame nopona campa ipuerta altepetl Medeba. Huan nopa sequinoc tlanahuatiani
    huan ininsoldados tlen quintlanejtoyaj huan quintlaxtlahuijtoyaj motlalijque campa
    mili.
  gub-BL: Amon izuapyapyr zauxiapekwer oho Izaew wakutyr wà kury. Upu'àm tawhu uhua'u
    wera'u ma'e Hama her ma'e huwake wà. Tuwihawete a'e zauxiapekwer wapytywà àràm
    upyta katu pe wà.
  eng-DRA: 'And the children of Ammon came out and put their army in array before
    the gate of the city: and the kings, that were come to their aid, stood apart
    in the field.'
