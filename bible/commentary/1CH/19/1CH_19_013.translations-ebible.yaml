verse: 1CH.019.013
translations:
  mal-C: ശക്തനായിരിക്കുക! നമ്മുടെ ജനങ്ങൾക്കും നമ്മുടെ ദൈവത്തിന്റെ നഗരങ്ങൾക്കുംവേണ്ടി
    നമുക്കു ധീരമായി പൊരുതാം. അവിടത്തെ ദൃഷ്ടിയിൽ നന്മയായുള്ളത് യഹോവ ചെയ്യട്ടെ!”
  deu-TKW: Sei mannhaft und laß uns mannhaft auftreten für unser Volk und für die
    Städte unseres Gottes - Jahwe aber möge thun, was ihm wohlgefällt!
  lin-lin: Yika mpiko, mpe tobunda lokola bilombe mpo na bato na biso mpe mpo na bingumba
    ya Nzambe na biso. Tika ete Yawe asala oyo ezali malamu na miso na Ye. »
  eng-LSV: be strong, and we strengthen ourselves, for our people, and for the cities
    of our God, and YHWH does that which is good in His eyes.”
  eng-GNV: Be strong, and let vs shewe our selues valiant for our people, and for
    the cities of our God, and let the Lord doe that which is good in his owne sight.
  eng-WEBSTER: 'Be of good courage, and let us behave ourselves valiantly for our
    people, and for the cities of our God: and let the LORD do that which is good
    in his sight.'
  nhw-BL: Ximoyoltetili huan ximotemaca huan xitlahuilana chicahuac para tiquinmanahuise
    tomasehualhua, totlal huan toaltepehua catli iaxcahua Toteco Dios. Huan TOTECO
    ma quichihua tohuaya catli yaya quiita para cuali.
  swh-ONEN: Uwe hodari na tupigane kwa ujasiri kwa ajili ya watu wetu na miji ya Mungu
    wetu. Bwana atafanya lile lililo jema machoni pake.”
  bba-bba: A de ɑ n wɔruɡɔru mɔ, kpɑ su tɑɑ bi ko kɑ wɔruɡɔru bɛsɛn tɔmbun sɔ̃ kɑ
    mɑɑ Gusunɔ bɛsɛn Yinnin wusun sɔ̃. Kpɑ Yinni Gusunɔ u ko ye n ko n nùn wɛ̃re.
  eng-KJVCPB: 'Be of good courage, and let us behave ourselves valiantly for our people,
    and for the cities of our God: and let the Lord do that which is good in his sight.'
  luo-luo: Bed motegno kendo wakeduru motegno ne jowa kendo ni mier madongo mag Nyasachwa.
    Jehova Nyasaye notim gima ber e nyim wangʼe.”
  meu-meu: Ba goada balaheni; baita haheauka, eda bese dainai, bona eda Dirava ena
    hanua daidiai; Iehova ese ena lalo-hadai namodia heḡereḡeredia ai baine kara.
  npi-ULB: साहसिलो होऊ! हामी आफ्‍ना मानिस र हाम्रा परमेश्‍वरका सहरहरूका निम्‍ति साहसिलो
    होऔं, किनकि परमप्रभुको दृष्‍टिमा जे असल छ उहाँले त्‍यही गर्नुहुनेछ ।”
  yor-yor: Jẹ́ alágbára kí ẹ sì jẹ́ kí a jà pẹ̀lú ìgboyà fún àwọn ènìyàn wa àti àwọn
    ìlú ńlá ti Ọlọ́run wa. Olúwa yóò ṣe ohun tí ó dára ní ojú rẹ̀.
  pes-OPCB: شجاع باش! اگر واقعاً می‌خواهیم قوم خود و شهرهای خدای خود را نجات دهیم،
    امروز باید مردانه بجنگیم. هر چه خواست خداوند باشد، انجام می‌شود.»
  tgl-ULB: Maging malakas ka at ipakita natin na tayo ay malakas alang-alang sa ating
    bayan at alang-alang sa mga lungsod ng ating Diyos, sapagkat gagawin ni Yahweh
    kung ano ang mabuti para sa kaniyang layunin.”
  hui-hui: Ani bimi̱yago tígua wai bialu howa gi nahe hongoho halimu. Iname wai bialu
    howa inanaga wali agali waneigini andaga bu karubi inanaga tano Anduane Homogohanda
    ina ngini ngamarubi mitangi bialu wai hongo howaore bimi̱ya. Anduane Homogohanda
    nde ibunime hame ledadagua bilo laro, lene.
  mya-mya: စွမ်း​ရည်​သတ္တိ​ရှိ​စေ​ကြ​လော့။ ငါ​တို့​သည် မိ​မိ​တို့​၏​လူ​မျိုး၊ မိ​မိ​တို့​ကိုး​ကွယ်​သော
    ဘု​ရား​သ​ခင်​၏​မြို့​များ​အ​တွက်​ကြိုး စား​၍​တိုက်​ခိုက်​ကြ​ကုန်​အံ့။ ထာ​ဝ​ရ ဘု​ရား​သည်​မိ​မိ​အ​လို​တော်​ရှိ​သည်
    အ​တိုင်း​ဖြစ်​ပါ​စေ​သော'' ဟု​အ​ဘိ​ရှဲ အား​ဆို​၏။
  bod-N: རང་ཅག་གིས་སྙིང་སྟོབས་བསྐྱེད་དགོས། བདག་ཅག་གི་ཡུལ་མི་དང་རང་རེའི་དཀོན་མཆོག་གི་གྲོང་ཁྱེར་རྣམས་ཀྱི་དོན་དུ་སྙིང་སྟོབས་བསྐྱེད་དགོས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་ལམ་དུ་གང་ཞིག་ལེགས་པ་དེ་སྒྲུབས་པར་ཤོག་ཅེས་གདམས་པས།
  sna-sna: Simba uye ngatirwirei vanhu vedu namaguta aMwari wedu takashinga. Jehovha
    achaita zvakanaka pamberi pake.”
  spa-BLM: Sé valiente, y seamos fuertes por nuestro pueblo y por las ciudades de
    nuestro Dios. Que Yahvé haga lo que le parece bien”.
  cac-cac: Tec'b'ej a b'a, cac' oval yuj co colan eb' quetchon̈ab', aton schon̈ab'
    co Diosal. Yac'ocab' Jehová tas tz'el d'a sc'ool, xchi vin̈aj Joab chi'.
  swh-ULB: Kuwa thabiti, natujionyeshe kwa watu wetu kuwa ni wenye nguvu na kwa miji
    ya Mungu wetu, kwa kuwa Yahweh ata fanya lililo jema kwa kusudi lake.”
  bel-bel: Будзь мужны, і будзем цьвёрда стаяць за народ наш і за гарады Бога нашага,
    - і Гасподзь хай зробіць, што Яму заўгодна.
  deu-ELBBK: Sei stark und lass uns stark sein für unser Volk und für die Städte unseres
    Gottes! Und der HERR wird tun, was gut ist in seinen Augen.
  mbb-OT: Ebpekezesen kiw! Ebpekevurut kiw he ebpekidtebek para te menge keet-etawan
    tew wey te menge inged te Megbevayè tew. Su ebeelan te Nengazen ke hengkey is
    meupiya para kandin.”
  mal-2015: ധൈര്യമായിരിക്ക; നാം നമ്മുടെ ജനത്തിന്നും നമ്മുടെ ദൈവത്തിന്റെ പട്ടണങ്ങൾക്കും
    വേണ്ടി പുരുഷത്വം കാണിക്കുക; യഹോവയോ തനിക്കു ഇഷ്ടമായതു ചെയ്യുമാറാകട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: Av zoralo a av maras pes zorales vaš amare manuša the vaš o fori le Devleskre!
    Mi kerel o RAJ oda, so hin lačho anglal leskre jakha.“
  pes-OPV: دلير باش که به جهت قوم خويش و به جهت شهر هاي خداي خود مردانه بکوشيم و خداوند
    آنچه را در نظرش پسند آيد بکند.»
  ron-1924: Фий таре ши сэ не ымбэрбэтэм пентру попорул ностру ши пентру четэциле
    Думнезеулуй ностру ши Домнул сэ факэ че ва креде!”
  ben-OBCV: শক্তিশালী হও, এসো—আমরা আমাদের জাতির ও আমাদের ঈশ্বরের নগরগুলির জন্য বীরের
    মতো লড়াই করি। সদাপ্রভুই তাঁর দৃষ্টিতে যা ভালো বোধ হয়, তাই করবেন।”
  som-som: Haddaba si fiican u dhiirranow, oo aynu rag u ahaanno dadkeenna iyo magaalooyinka
    Ilaaheen aawadood, oo Rabbiguna ha sameeyo wixii la wanaagsan.
  lat-VUC: 'Confortare, et agamus viriliter pro populo nostro, et pro urbibus Dei
    nostri: Dominus autem, quod in conspectu suo bonum est, faciet.'
  eng-ASVBT: 'Be of good courage, and let us play the man for our people, and for
    the cities of our God: and Jehovah do that which seemeth him good.'
  ita-1885: Fortificati, e portiamoci valorosamente per lo nostro popolo, e per le
    città del nostro Dio; e faccia il Signore ciò che gli parrà bene.
  eng-LXXUP: 'Be of good courage, and let us be strong, for our people, and for the
    cities of our God: and the Lord shall do what is good in his eyes.'
  eng-ULB: Be strong, and let us show ourselves to be strong for our people and for
    the cities of our God, for Yahweh will do what is good in his eyes.”
  spa-VBL: Sé valiente y lucha lo mejor que puedas por nuestro pueblo y las ciudades
    de nuestro Dios. Que el Señor haga lo que considere bueno”.
  fra-_FOB: Sois ferme, et montrons-nous vaillants pour notre peuple, et pour les
    villes de notre Dieu; et que l'Éternel fasse ce qui lui semblera bon!
  mal-mal: ധൈര്യമായിരിക്ക; നാം നമ്മുടെ ജനത്തിനും നമ്മുടെ ദൈവത്തിന്റെ പട്ടണങ്ങൾക്കും
    വേണ്ടി പുരുഷത്വം കാണിക്കുക; യഹോവ തനിക്കു ഇഷ്ടമുള്ളത് ചെയ്യുമാറാകട്ടെ” എന്നു പറഞ്ഞു.
  urd-GVR: Hauslā rakheṅ! Ham dilerī se apnī qaum aur apne Ḳhudā ke shahroṅ ke lie
    laṛeṅ. Aur Rab wuh kuchh hone de jo us kī nazar meṅ ṭhīk hai.”
  suz-BL: सक्ति पाइश्‍शो दुमीन। गोपुकी आंम जात नु इं परमप्रभु आ सहर आ पर्बम महिंथु,
    लडाइ पय। परमप्रभु यावेम मार मिम्‍शो बाक्‍बा, मेको पाइब” देंमाक्‍त।
  ita-1927: Abbi coraggio, e dimostriamoci forti per il nostro popolo e per le città
    del nostro Dio; e faccia l’Eterno quello che a lui piacerà”.
  ckb-ckb: ئازابە و با بەهێز بین لە پێناوی گەلەکەمان و لە پێناوی شارەکانی خوداکەمان،
    یەزدانیش چی پێ باشە ئەوە دەکات.»
  eng-BBE: Take heart, and let us be strong for our people and for the towns of our
    God; and may the Lord do what seems good to him.
  kan-OKCV: ದೃಢವಾಗಿರು; ನಾವು ನಮ್ಮ ಜನರಿಗೋಸ್ಕರವೂ, ನಮ್ಮ ದೇವರ ಪಟ್ಟಣಗಳಿಗೋಸ್ಕರವೂ ಧೈರ್ಯವಾಗಿ
    ಹೋರಾಡೋಣ. ಯೆಹೋವ ದೇವರು ತಮ್ಮ ದೃಷ್ಟಿಗೆ ಉತ್ತಮವಾದದ್ದನ್ನು ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: தைரியமாக இரு; நாம் நம்முடைய மக்களுக்காகவும், நமது தேவனுடைய பட்டணங்களுக்காகவும்
    நம்முடைய பெலத்தைக் காட்டுவோம்; யெகோவா தமது பார்வைக்கு நலமானதைச் செய்வாராக என்றான்.
  spa-RV-1909: Esfuérzate, y esforcémonos por nuestro pueblo, y por las ciudades de
    nuestro Dios; y haga Jehová lo que bien le pareciere.
  ron-BTF: Încurajează-te și să ne purtăm cu vitejie pentru poporul nostru și pentru
    cetățile Dumnezeului nostru și DOMNUL să facă ceea ce este bine în ochii lui.
  eng-WEBP: Be courageous, and let’s be strong for our people and for the cities of
    our God. May the LORD do that which seems good to him.”
  eng-FBV: Be brave, and fight your best for our people and the towns of our God.
    May the Lord do what he sees as good!”
  nld-1939: Wees flink, en laat ons dapper zijn voor ons volk en onzen God, en Jahweh
    zal doen wat Hem goeddunkt.
  nch-BL: Ximoyoltetili huan ximosemaca huan xitatehui chicahuac para tiquinmanahuise
    tomasehualhua, total huan toaltepehua cati iaxca Toteco Dios. Huan TOTECO ma quichihua
    ica tojuanti cati yaya quiita para cuali.
  vie-1934: Khá vững lòng bền chí; hãy vì dân ta vì các thành của Đức Chúa Trời ta,
    mà làm như cách đại trượng phu; nguyện Đức Giê-hô-va làm theo ý Ngài lấy làm tốt.
  hin-CV: साहस बनाए रखो. हम अपने परमेश्वर के नगरों के लिए और अपने देशवासियों के लिए
    साहस का प्रदर्शन करें, कि याहवेह वह कर सकें, जो उनकी दृष्टि में सही है.”
  spa-BES: Anímate y seamos fuertes para nuestro pueblo y para los pueblos de nuestro
    Dios; y que el Señor haga lo que le parezca bien.
  tdx-tdx: Mahasibeha le antao tika hamente t’ie maozatse ho am’ondatin-tikañeo naho
    ho amo rovan’ Añaharen-tikañeo; le hanoe’ Iehovà ze arofoana’e hahasoa.
  tha-KJV: จงมีความกล้าหาญเถิด และให้เราประพฤติตัวอย่างกล้าหาญเพื่อชนชาติของเรา และเพื่อหัวเมืองของพระเจ้าของเรา
    และขอพระเยโฮวาห์ทรงกระทำสิ่งที่ชอบพระทัยในสายพระเนตรของพระองค์​เถิด​”
  por-BR-2018: Esforça-te, e sejamos corajosos por nosso povo, e pelas cidades de
    nosso Deus; e faça o SENHOR o que bem lhe parecer.
  deu-ELO: Sei stark und laß uns stark sein für unser Volk und für die Städte unseres
    Gottes! Und Jehova wird tun, was gut ist in seinen Augen.
  eng-WYC-2018: be thou comforted, and do we manly for our people, and for the cities
    of our God; and the Lord do that, that is good in his sight. (be thou strengthened,
    and be thou confident, for our people, and for the cities of our God; and may
    the Lord do what is good in his sight.)
  epo-epo: estu kuraĝa, kaj ni tenu nin forte pro nia popolo kaj pro la urboj de nia
    Dio; kaj la Eternulo faru tion, kio plaĉos al Li.
  uig-PIN: Jür’ǝtlik bolƣin! Ɵz hǝlⱪimiz üqün wǝ Hudayimizning xǝⱨǝrliri üqün baturluⱪ
    ⱪilayli. Pǝrwǝrdigar Ɵzigǝ layiⱪ kɵrünginini ⱪilƣay! — dedi.
  beo-beo: 'Di mae beda:ne gasa fima! Ninia fi dunu amola Gode Ea moilai huluane gaga:musa:,
    gasa fili hamoma. Amola Hina Gode Ea hamomusa: ilegei, amo ba:mu da defea!”'
  tpi-OTNT: Yupela i no ken pret. Yumi mas tingim ol manmeri bilong yumi na ol taun
    God i bin givim long yumi, na yumi mas pait strong. Na wanem samting Bikpela i
    ting em i gutpela long mekim long yumi, orait em i ken mekim tasol.”
  hau-SA: Ka yi ƙarfin hali bari mu yi yaƙi da jaruntaka saboda mutanenmu da biranen
    Allahnmu. Ubangiji zai yi abin da ya ga ya yi masa kyau.”
  uig-LAT: Jür’etlik bolghin! Öz xelqimiz üchün we Xudayimizning sheherliri üchün
    baturluq qilayli. Perwerdigar Özige layiq körün’ginini qilghay! — dédi.
  nde-nde: Qina, kasilwe ngesibindi silwela abantu bakithi lemizi kaNkulunkulu wethu.
    UThixo uzakwenza lokho okufaneleyo njengokubona kwakhe.”
  ton-ton: Mou lototoʻa, pea ke tau fai ngalingali tangata mā ʻahotau kakai, pea koeʻuhi
    ko e ngaahi kolo ʻo hotau ʻOtua, pea ke fai ʻe Sihova ʻae meʻa ʻoku ne finangalo
    lelei ki ai.”
  ces-1613: Posiliž se, a zmužile se mějme, bojujíce za lid náš a za města Boha našeho,
    Hospodin však, což mu se dobře líbí, nechť učiní.
  eng-WMB: Be courageous, and let’s be strong for our people and for the cities of
    our God. May the LORD do that which seems good to him.”
  tam-TCV: தைரியமாயிருங்கள், நாம் நமது மக்களுக்காகவும், நமது இறைவனின் பட்டணங்களுக்காகவும்
    தைரியமாய் போரிடுவோம். யெகோவா தன் பார்வைக்கு நலமானபடி செய்வார்” என்றான்.
  ceb-ULB: Pagmalig-on, ug atong ipakita sa atong kaugalingon nga magmalig-on alang
    sa atong katawhan ug sa mga siyudad sa atong Dios, kay buhaton ni Yahweh ang maayo
    alang sa iyang katuyoan.”
  pol-UBG: Bądź odważny i walczmy mężnie za nasz lud i za miasta naszego Boga, a niech
    PAN uczyni to, co jest dobre w jego oczach.
  urd-GVU: حوصلہ رکھیں! ہم دلیری سے اپنی قوم اور اپنے خدا کے شہروں کے لئے لڑیں۔ اور
    رب وہ کچھ ہونے دے جو اُس کی نظر میں ٹھیک ہے۔“
  deu-1912: Sei getrost und laß uns getrost handeln für unser Volk und für die Städte
    unseres Gottes; der HERR tue, was ihm gefällt.
  kan-2017: ಧೈರ್ಯದಿಂದಿರು, ನಮ್ಮ ಜನರಿಗೋಸ್ಕರವೂ, ನಮ್ಮ ದೇವರ ಪಟ್ಟಣಗಳಿಗೋಸ್ಕರವೂ, ನಮ್ಮ ಪೌರುಷವನ್ನು
