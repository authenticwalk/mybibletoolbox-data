    in gal isat diu ahi. Pakai in ama deilam in hinbol jeng tahen.
  mar-mar: बलवान हो, व आपल्या लोकांसाठी आणि देवाच्या या नगरांसाठी लढताना आपण सामर्थ्य
    दाखवू, मग परमेश्वराचे जे काय चांगले उद्देश आहेत तसे तो करो.”
  qub-qub: Ama manchacuychu. Tayta Diosninchïpa acrashan marca-masinchi-raycu, nasyunninchi-raycu
    pillyashun mana manchacuypa. ¡Tayta Diosga yarpashanta camacächichun!»
  bqp-bqp: A de ɑ n wɔrugɔru mɔ, kpɑ su tɑɑ bi ko kɑ wɔrugɔru bɛsɛn tɔmbun sɔ̃ kɑ
    mɑɑ Gusunɔ bɛsɛn Yinnin wusun sɔ̃. Kpɑ Yinni Gusunɔ u ko ye n ko n nùn wɛ̃re.
  hat-hat: Mete gason sou nou. Kouraj! Nou pral goumen rèd mare pou pèp nou an ak
    pou lavil Bondye nou an. Bondye va fè sa li vle li menm.
  eng-BSB: Be strong and let us fight bravely for our people and for the cities of
    our God. May the LORD do what is good in His sight.”
  eng-WEBPB: Be courageous, and let’s be strong for our people and for the cities
    of our God. May the LORD do that which seems good to him.”
  kbq-kbq: Hagi korora osunka hankavetigeta, vahetiagu'ene Anumzanti'amofo rankumaku'ene
    ha' vaheti'aramina hara huzmantamnena, Ra Anumzamo'ma kesigenoma knare'ma haniazana
    amne agra hugahie.
  nhe-BL: Ximoyoltetili huan ximotemaca huan xitlatehui chicahuac para tiquinmanahuise
    totlacajhua, totlal huan toaltepehua tlen iaxcahua Toteco Dios. Huan TOTECO ma
    quichihua tohuaya tlen yajaya quiita para cuali.
  gub-BL: — Ekyze zo nehe. Zanekàg waàmàtyry'ym mehe nehe, zaneànàm wapyro pà nehe,
    tawhu zaneànàm Tupàn Zanezar hemiaihu waneko haw wapyro pà nehe. Tuwe uzeapo Tupàn
    Tuweharupi Wiko Ma'e hemimutar nehe, i'i izupe.
  eng-DRA: 'Be of good courage and let us behave ourselves manfully for our people,
    and for the cities of our God: and the Lord will do that which is good in his
    sight.'
