verse: 1CH.008.030
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽ ആദ്യജാതനായിരുന്നു അബ്ദോൻ. സൂർ, കീശ്, ബാൽ, നേർ,
    നാദാബ്,
  deu-TKW: Und sein erstgeborener Sohn war Abdon, und Zur, Kis, Baal, Ner, Nadab,
  lin-lin: Abidoni azalaki mwana na ye ya liboso ya mobali ; sima, Tsuri, Kishi, Bala,
    Nadabi,
  eng-LSV: and his son, the firstborn, [is] Abdon, and Zur, and Kish, and Ba‘al, and
    Nadab,
  eng-GNV: And his eldest sonne was Abdon, then Zur, and Kish, and Baal, and Nadab,
  eng-WEBSTER: And his first-born son Abdon, and Zur, and Kish, and Baal, and Nadab,
  nhw-BL: 'Huan iniachtihui cone quitocaxtiyayaj Abdón. Huan sequinoc ininconehua
    inintoca eliyayaj: Zur, Cis, Baal, Nadab,'
  swh-ONEN: Mwanawe mzaliwa wa kwanza alikuwa Abdoni, akafuatiwa na Suri, Kishi, Baali,
    Neri, Nadabu,
  bba-bba: Win bii ɡbiikoowɑ Abudoni. Be bɑ mɑɑ tie, berɑ Suri kɑ Kisi kɑ Bɑɑli kɑ
    Nɑdɑbu,
  eng-KJVCPB: and his firstborn son Abdon, and Zur, and Kish, and Baal, and Nadab,
  luo-luo: to wuode makayo ne en Abdon, kiluwe gi Zur, Kish, Baal, Ner, Nadab,
  meu-meu: Natuna roboana na Abdon; ia murinai Suru, Kisa, Baal, Nadab,
  npi-ULB: तिनका जेठा छोरा अब्‍दोन, तिनीपछि सूर, कीश, बाल, नेर, नादाब,
  yor-yor: àkọ́bí rẹ̀ a sì máa jẹ́ Abdoni wọ̀nyí sì ń tẹ̀lé Suri, Kiṣi, Baali, Neri,
    Nadabu,
  pes-OPCB: 'پسر ارشد او عبدون نام داشت و پسران دیگرش عبارت بودند از: صور، قیس، بعل،
    ناداب،'
  tgl-ULB: Si Abdon ang panganay niyang anak na sinundan nina Sur, Kish, Baal, Nadab,
  hui-hui: Ibu igini wahene mini Abadono hene. Ibu igini maru mini Sua Kisi Bala Nere
    Nadaba Gedo Ahio Segaraia Migilodo layaru hene. Ai Migilodo ibu Simea aba hene.
    Agali uruni ti Yarusaleme tano kawareni Beniyamini hameigini heagoria dege hene.
  mya-mya: သူ​၏​သား​ဦး​ကား​အာဗဒုန်​တည်း။ အ​ခြား သား​များ​မှာ​ဇု​ရ၊ ကိ​ရှ၊ ဗာ​လ၊ နေ​ရ၊
    နာ​ဒပ်၊-
  bod-N: དེའི་བུ་སྐྱེས་འགོ་ནི་ཨབ་དོན་ཡིན་ལ། དེ་ནས་ཙུར་དང་། ཁི་སི། པཱ་ཨལ། ནཱ་དབ།
  sna-sna: uye mwanakomana wake wedangwe ainzi Abhidhoni, achiteverwa naZuri, Kishi,
    Bhaari, Neri, Nadhabhi,
  spa-BLM: con su hijo primogénito Abdón, Zur, Cis, Baal, Nadab,
  cac-cac: 'A eb'' vin̈ yuninal vin̈: Aton vin̈aj Abdón vin̈ b''ab''el, vin̈aj Zur,
    vin̈aj Cis, vin̈aj Baal, vin̈aj Ner, vin̈aj Nadab, vin̈aj Gedor, vin̈aj Ahío,
    vin̈aj Zequer yed'' vin̈aj Miclot, smam vin̈aj Simea. An̈ejtona'' juntzan̈ eb''
    vin̈ tic ix cajnajpax eb'' vin̈ yed'' eb'' vin̈ sc''ab''yoc d''a Jerusalén.'
  swh-ULB: Uzao wake wa kwanza alikuwa Abdoni, akafatia Zuri, Kishi, Baali, Nadab,
  bel-bel: і сын Ягоны, першынец Аўдон, за ім Цур, Кіс, Ваал, Надаў,
  deu-ELBBK: Und sein erstgeborener Sohn war Abdon und Zur und Kis und Baal und Nadab
  mbb-OT: Is menge anak din he menge maama ebpuun te kinekekayan pehendiyà te tinengkezan
    ne iyan si Abdon, Zur, Kish, Baal, Ner, Nadab,
  mal-2015: അവന്റെ ആദ്യജാതൻ അബ്ദോൻ, സൂർ, കീശ്, ബാൽ, നാദാബ്,
  rmc-rmc: Leskro ešebno čhavo sas o Abdon, paľis o Cur, o Kiš, o Baal, o Ner, o Nadab,
  pes-OPV: و نخست زاده اش عَبدُون بود، پس صور و قَيس و بَعل و ناداب،
  ron-1924: Абдон ера фиул сэу ынтый нэскут, апой Цур, Кис, Баал, Надаб,
  ben-OBCV: এবং তাঁর বড়ো ছেলে অব্দোন, পরে জন্ম হল সূর, কীশ, বায়াল, নের, নাদব,
  som-som: iyo curadkiisii Cabdoon ahaa, iyo Suur, iyo Qiish, iyo Bacal,
  lat-VUC: filiusque ejus primogenitus Abdon, et Sur, et Cis, et Baal, et Nadab,
  eng-ASVBT: and his firstborn son Abdon, and Zur, and Kish, and Baal, and Nadab,
  ita-1885: E il suo figliuolo primogenito fu Abdon; poi ebbe Sur, e Chis, e Baal,
    e Nadab, e Ghedor, ed Ahio, e Zecher,
  eng-LXXUP: And her firstborn son was Abdon, and Zur, and Kish, and Baal, and Nadab,
    and Ner,
  eng-ULB: His firstborn was Abdon, followed by Zur, Kish, Baal, Nadab,
  spa-VBL: Su hijo primogénito fue Abdón, luego Zur, Cis, Baal, Ner, Nadab,
  fra-_FOB: Son fils, le premier-né, fut Abdon; puis Tsur, Kis, Baal, Nadab,
  mal-mal: അവന്റെ ആദ്യജാതൻ അബ്ദോൻ കൂടാതെ സൂർ, കീശ്, ബാൽ, നാദാബ്,
  urd-GVR: Baṛe se le kar chhoṭe tak un ke beṭe Abdon, Sūr, Qīs, Bāl, Nadab,
  suz-BL: मेको आ ङोंइती थिशो तौ अब्‍दोन बाक्‍माक्‍त। मेको आ नोले ङा तौ सुर, कीश, बाल,
    नादाब,
  ita-1927: Il suo figliuolo primogenito fu Abdon; poi ebbe Tsur, Kish, Baal, Nadab,
    Ghedor, Ahio, Zeker.
  ckb-ckb: عەبدۆن کوڕە نۆبەرەکەی بوو، پاشان چوور، قیش، بەعل، نێر، ناداب،
  eng-BBE: And his oldest son Abdon, and Zur and Kish and Baal and Ner and Nadab
  kan-OKCV: ಅವನ ಚೊಚ್ಚಲ ಮಗನು ಅಬ್ದೋನನು ನಂತರ ಚೂರನು, ಕೀಷನು, ಬಾಳನು, ನೇರನು, ನಾದಾಬನು,
  tam-2017: அவனுடைய மூத்த மகன் அப்தோன் என்பவன்; மற்றவர்கள், சூர், கீஸ், பாகால், நாதாப்,
  spa-RV-1909: Y su hijo primogénito, Abdón, luego Sur, Chîs, Baal, Nadab,
  ron-BTF: Și Abdon, întâiul său fiu născut; și Țur și Chiș și Baal și Nadab,
  eng-WEBP: with his firstborn son Abdon, Zur, Kish, Baal, Nadab,
  eng-FBV: His firstborn son was Abdon, then Zur, Kish, Baal, Ner, Nadab,
  nld-1939: Zijn oudste zoon was Abdon; verder Soer, Kisj, Báal, Ner, Nadab,
  nch-BL: 'Huan iniachtohui cone quitocaxtiyayaj Abdón. Huan sequinoc ininconehua
    inintoca eliyaya: Zur, Cis, Baal, Nadab,'
  vie-1934: Con trưởng nam người là Aùp-đôn; lại có sanh Xu-rơ, Kích, Ba-anh, Na-đáp,
  hin-CV: उसका पहलौठा पुत्र था अबदोन, इसके बाद पैदा हुए ज़ुर, कीश, बाल, नेर, नादाब,
  spa-BES: Y su hijo mayor, Abdón, Zur, Cis, Baal, Ner, Nadab.
  tdx-tdx: le i Abdone, tañoloñoloña’e naho i Tsore naho i Kise naho i Baale naho
    i Nadabe,
  tha-KJV: บุ​ตรชายหัวปีของท่านชื่​ออ​ับโดน แล้วก็​มี ศูร์ คีช บาอัล นาดับ
  por-BR-2018: E seu filho primogênito foi Abdom; depois Zur, Quis, Baal, Nadabe,
  deu-ELO: Und sein erstgeborener Sohn war Abdon, und Zur und Kis und Baal und Nadab,
  eng-WYC-2018: and his first begotten son Abdon, and Zur, and Kish, and Baal, and
    Nadab,
  epo-epo: kaj lia unuenaskita filo Abdon, Cur, Kiŝ, Baal, Nadab,
  uig-PIN: Uning tunji oƣli Abdon, ⱪalƣan oƣulliri Zur, Kix, Baal, Nadab,
  beo-beo: Egefelali da A:badone (magobo), Se, Gisia, Ba:ile, Ne, Na:ida:be, Gido,
    Ahaiou, Siga amola Migilode (Simiai ea eda). Iligaga fifi misi da Yelusalemega
    ilia sosogo eno gadenene fi dialu. Isala:ili hina bagade
  tpi-OTNT: Namba wan pikinini man bilong en, em Apdon. Nem bilong ol arapela pikinini
    man bilong en i olsem, Sur na Kis na Bal na Nadap
  hau-SA: ɗansa na fari kuwa shi ne Abdon, sai Zur, Kish, Ba’al, Ner, Nadab,
  uig-LAT: Uning tunji oghli Abdon, qalghan oghulliri Zur, Kish, Baal, Nadab,
  nde-nde: njalo indodana yakhe elizibulo kwakungu-Abhidoni, eselanywa nguZuri, loKhishi,
    loBhali, loNeri, loNadabi,
  ton-ton: Pea ko hono ʻuluaki foha ko ʻApitoni, mo Suli, mo Kisi, mo Peali, mo Natapi,
  ces-1613: A syn jeho prvorozený Abdon, Zur, Cis, Bál a Nádab,
  eng-WMB: with his firstborn son Abdon, Zur, Kish, Baal, Nadab,
  tam-TCV: இவனது மூத்த மகன் அப்தோன்; அவனுக்குப்பின் பிறந்தவர்கள் சூர், கீஸ், பாகால்,
    நேர், நாதாப்,
  ceb-ULB: Ang iyang kamagulangan mao si Abdon, gisundan ni Zur, ni Kis, ni Baal,
    ni Nadab,
  pol-UBG: 'Jego pierworodnym synem był Abdon, a następni to: Sur, Kisz, Baal, Nadab;'
  urd-GVU: بڑے سے لے کر چھوٹے تک اُن کے بیٹے عبدون، صور، قیس، بعل، ندب،
  deu-1912: und sein erster Sohn war Abdon, Zur, Kis, Baal, Nadab,
  kan-2017: ಚೊಚ್ಚಲ ಮಗನು ಅಬ್ದೋನನು, ತರುವಾಯ ಹುಟ್ಟಿದವರು, ಚೂರ್, ಕೀಷ್, ಬಾಳ್, ನಾದಾಬ್,
  yap-yap: 'ma bin nganni’ u fak ni pumo’on e Abdon. Ma ku ba’aray boch i pifak ni
    pumo’on: Zur, Kish, Baal, Ner, Nadab,'
  hlt-MCSB: Anih koca ah a caming te Abdon tih Zur, Kish, Baal neh Nadab.
  mdy-ETH: ዒዛኮ ናኣዚ ቶይዲ ዓብዶኔ ጌይንታኔ፤ ሜሌ ዒዛኮ ዓቲንቆ ናኣታ፦ ፁሬ፥ ቂሼ፥ ባዓኣሌ፥ ኔሬ፥ ናኣዳኣቤ፥
  twi-ASANTE: a na ne babarima piesie din de Abdon. Na Yeiel mmammarima a wɔaka no
    din de Sur, Kis, Baal, Ner, Nadab,
  eng-WEBU: with his firstborn son Abdon, Zur, Kish, Baal, Nadab,
  wal-wal: A na7ai bairai Abddoona; a attuma naati harati Xuura, Qiisa, Ba7aala, Nadaaba,
  spa-PDDPT: y su hijo primogénito Abdón. Luego nacieron Zur, Cis, Baal, Nadab,
  gun-gun: Ha'e py oiko avi ta'y jypyguare Abdom, ha'e gui Zur, Quis, Baal, Nadabe,
  ilo-ULB: Ti inauna nga anakna ket ni Abdon, sumaruno da Sur, Kis, Baal, Nadab,
  kpg-kpg: Tama daane madua a maa go Abdon, nia dama daane a maa ala i golo, go Zur,
    Kish, Baal, Ner, Nadab,
  uig-ARA: ئۇنىڭ تۇنجى ئوغلى ئابدون، قالغان ئوغۇللىرى زۇر، كىش، بائال، ناداب،
  sus-sus: 'A xa die nan ya: Abadon, a xa di singe, Suru, Kisu, Bali, Neri, Nadabo,'
  pon-2006: 'oh nah pwutak mesenih adaneki Apdon. Nah pwutak teikan iei: Sur, Kis,
    Paal, Ner, Nadap,'
  ksd-ksd: ma i ga vangala Abdon a luaina natuna, namur Sur, Kis, Baal, Nadab,
  tur-YTC: İlk oğlu Avdon ile, Sur, Kiş, Baal, Nadav,
  grc-BRENT: Καὶ ὁ υἱὸς αὐτῆς ὁ πρωτότοκος Ἀβδὼν, καὶ Σοὺρ, καὶ Κὶς, καὶ Βαὰλ, καὶ
    Ναδὰβ,
  ind-AYT: Anak sulungnya adalah Abdon, lalu Zur, Kish, Baal, dan Nadab,
  nya-nya: ndipo mwana wake woyamba anali Abidoni, motsatana ndi Zuri, Kisi, Baala,
    Neri, Nadabu,
  hrv-hrv: Njegov je sin prvenac bio Abdon, pa Sur, Kiš, Baal, Nadab,
  mps-mps: Agai gomunai ogwa te Apdon. Te agai gasa ogwa dabe nogi e tiwai da, Sur,
    me Kis, me Bal, me Nadap,
  tpi-tpi: Namba wan pikinini man bilong en, em Apdon. Nem bilong ol arapela pikinini
    man bilong en i olsem, Sur na Kis na Bal na Nadap
  dan-1931: hans førstefødte Søn var Abdon, dernæst Zur, Kisj, Ba'al, Ner, Nadab,
  vie-OVCB: 'và các con: Áp-đôn (con trưởng), Xu-rơ, Kích, Ba-anh, Na-đáp,'
  guj-2017: તેના દીકરાઓ; જયેષ્ઠ દીકરો આબ્દોન અને સૂર, કીશ, બઆલ, નાદાબ,
  pon-2006A: 'oh nah pwutak mesenih adaneki Apdon. Nah pwutak teikan iei: Sur, Kis,
    Paal, Ner, Nadap,'
  por-BRBSL: with seu filho primogênito Abdon, Zur, Kish, Baal, Nadab,
  cth-cth: 'Ahnie casak teh: a camin teh Abdon doeh, Zur, Kish, Baal hoi Nadab.'
  twi-twi: a na ne babarima abakan din de Abdon. Na Yeiel mmabarima a wɔaka no din
    de Sur, Kis, Baal, Ner, Nadab,
  hlt-hlt: Anih koca ah a caming te Abdon tih Zur, Kish, Baal neh Nadab.
  tbz-SIM: Kòo bísɑpo tu Abudonni kòo nɛi ntú Tisuu nɛ̀ Kiisi nɛ̀ Bɑɑdi nɛ̀ Nɑdɑbu,
  msy-2020: 'An otarir ivariam, Apdon. Ezɨ an otarir igharazibar ziabar kara: Sur,
    Kis, Bal, Nadap,'
  dop-dop: Ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ hǝtɛ ntɛ́ Apǝtɔŋ. Ɩ pǝyɑlɑɑ lɛlɑɑ hǝlɑ ntɛ́ Suuu,
    nɑ Kisi, nɑ Pɑɑlɩ, nɑ Nɑtɑpɩ,
  azb-azb: 'İlk oğlu Avdon idi, o biriləri isə bunlar idi: Sur, Qiş, Baal, Nadav,'
  eng-DBY: And his son, the firstborn, was Abdon; and Zur, and Kish, and Baal, and
    Nadab,
  hin-2017: और उसका जेठा पुत्र अब्दोन था, फिर सूर, कीश, बाल, नादाब,
  eng-YLT: and his son, the first-born, [is] Abdon, and Zur, and Kish, and Baal, and
    Nadab,
  eng-WYC-2017: and his first begotten son Abdon, and Zur, and Kish, and Baal, and
    Nadab,
  eng-WMBB: with his firstborn son Abdon, Zur, Kish, Baal, Nadab,
  urd-GVH: बड़े से लेकर छोटे तक उनके बेटे अब्दोन, सूर, क़ीस, बाल, नदब,
  rug-rug: Sa tuna koreo kenuna si e Abidoni. Kaiqa koreo pule tanisa si ari Zuri,
    Kisi, Beolo, Neri, Nadabi,
  gaz-gaz: Ilmi isaa hangafni Abdoon jedhama; kanneen isa booddee dhalatan immoo Zuuri,
    Qiish, Baʼaal, Neer, Naadaab,
  fra-LSG: Abdon, son fils premier-né, puis Tsur, Kis, Baal, Nadab,
  yal-yal: 'A diine ni i ra: a dii singena Abadon nun Suru nun Kisu nun Baali nun
    Neri nun Nadaba nun'
  haw-1868: O Abedona kana makahiapo, a o Zura, o Kisa, o Baala, a o Nadaba,
  arb-NAV: عَبْدُونَ الابْنَ الْبِكْرَ، ثُمَّ صُوراً وَقَيْساً وَبَعَلَ وَنَادَابَ،
  ewe-ewe: Via ŋutsu tsitsitɔe nye Abdon eye eyomeviwoe nye Zur, Kis, Baal, Ner, Nadab,
  eng-LEE: And his first-born son 'Abdon, then Zur, and Kish, and Ba'al, and Nadab,
  asm-FB: তেওঁৰ প্ৰথমে জন্মা পুত্র আব্দোন, তাৰ পাছত চূৰ, কীচ, বাল, নাদব,
  sus-A: عَ شَ دِيٍ نَن يَ؛ عَبَدٌن، عَ شَ دِ سِنفٍ، سُرُ، كِسُ، بَلِ، نٍرِ، نَدَبٌ،
  fra-SBL: avec son fils aîné Abdon, Tsur, Kish, Baal, Nadab,
  hbo-hbo: וּבְנֹ֥ו הַבְּכֹ֖ור עַבְדֹּ֑ון וְצ֥וּר וְקִ֖ישׁ וּבַ֥עַל וְנָדָֽב׃
  kik-kik: na mũriũ wake wa irigithathi eetagwo Abidoni, akarũmĩrĩrwo nĩ Zuru, na
    Kishu, na Baali, na Neri, na Nadabu,
  fra-NCL: Son fils premier-né, Abdon, puis Sur, Cis, Baal, Nadab,
  cek-AK: Anih ih calu loe Abdon; anih pacoengah Zur, Kish, Baal, Ner, Nadab,
  cuk-cuk: 'Jeiel-e-masmaladi, wemalad: Abdón, e-machi-sailaginedid. Zur, Quis, Baal,
    Ner, Nadab,'
  uig-CYR: Униң тунҗа оғли Абдон, қалған оғуллири Зур, Киш, Баал, Надаб,
  tel-2017: ఇతని పెద్దకొడుకు పేరు అబ్దోను. మిగిలిన కొడుకులు సూరు, కీషు, బయలు, నాదాబు,
  hat-BSA: epi fis premye ne pa l la se te Abdon ak Tsus, Kis, Baal, Nadab,
  kos-kos: 'ac wen se meet natul pa Abdon. Inen wen natul saya pa: Zur, Kish, Baal,
    Ner, Nadab,'
  hbo-WLC: וּבְנ֥וֹ הַבְּכ֖וֹר עַבְדּ֑וֹן וְצ֥וּר וְקִ֖ישׁ וּבַ֥עַל וְנָדָֽב׃
  ibo-ibo: Ọ mụrụ Abdon, ọkpara ya, Zua, Kish, Baal, Nea, Nadab,
  ory-ory: ତାହାର ପ୍ରଥମଜାତ ପୁତ୍ର ଅବ୍‍ଦୋନ୍‍, ତହୁଁ ସୂର୍‍, କୀଶ୍‍, ବାଲ୍‍, ନାଦବ୍‍,
  chk-chk: Iten nöün mwänichi Apton, mürin Sur, Kis, Paal, Ner, Natap,
  rop-rop: En im feswan san bin neim Ebdan. En im najalot san bin neim Suya, Kish,
    Beil, Nera, Neideb,
  ukr-1871: І син його перворідень Авдон, за ним Зур, Кис, Ваал, Надав, (Нер),
  deu-1951: Und sein erstgeborener Sohn war Abdon, und die übrigen Zur und Kis, Baal,
    Nadab,
  eng-JPS: and his first-born son Abdon, and Zur, and Kish, and Baal, and Nadab;
  srp-1865: A sin prvenac njegov bješe Avdon, pa Sur i Kis i Val i Nadav,
  lug-lug: Mutabani we omuggulanda yali Abudoni, ne Zuuli n’amuddirira, ne Kiisi n’amuddako,
    ne Baali, ne Nadabu,
  heb-heb: ובנו הבכור עבדון וצור וקיש ובעל ונדב׃
  ben-IRV: তার প্রথম ছেলে হল অব্দোন, তারপর সূর, কীশ, বাল, নাদব,
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਅਬਦੋਨ ਸੀ ਫੇਰ ਸੂਰ ਤੇ ਕੀਸ਼ ਤੇ ਬਆਲ ਤੇ ਨਾਦਾਬ
  mya-JVB: သူ ၏သားဦး ကား အာဗဒုန် ၊ သူ၏ညီကား ဇုရ ၊ ကိရှ ၊ ဗာလ ၊ နေရ၊ နာဒပ်၊
  hmo-hmo: Iena natuna tau vara guna be Abidona, bona iena natuna tau haida be Suru,
    Kisa, Bala, Nere, Nadaba,
  urd-urd: और उसका पहलौठा बेटा 'अबदोन, और सूर और क़ीस, और बा'ल और नदब,
  rus-SYN: и сын его, первенец Авдон, за ним Цур, Кис, Ваал, Надав, Нер,
  bqc-SIM: Aà nɛgↄ̃ɛ sɛ̃́ian Abedↄ̃ ũ. A gbɛa Zuu, Kisi, Baali, Nɛɛ, Nadabu,
  tcz-CHONGTHU: Chule achapa apeng masapen chu Abdon akitin ahi. Jeiel chapate adangho
    chu Zur, Kish, Baal, Ner, Nadab,
  mar-mar: त्याचा ज्येष्ठ पुत्र अब्दोन. सूर, कीश, बाल, नादाब,
  qub-qub: 'Wamrancuna guechpapita gallaycur caran: Abdón, Zur, Cis, Baal, Ner, Nadab,'
  bqp-bqp: Win bii gbiikoowɑ Abudoni. Be bɑ mɑɑ tie, berɑ Suri kɑ Kisi kɑ Bɑɑli kɑ
    Nɑdɑbu,
  hat-hat: Premye pitit gason l' lan te rele Abdon. Lòt pitit li yo te rele Zou, Kich,
    Nè, Nadab,
  eng-BSB: and Abdon was his firstborn son, then Zur, Kish, Baal, Nadab,
  eng-WEBPB: with his firstborn son Abdon, Zur, Kish, Baal, Nadab,
  kbq-kbq: Hagi Gibionina ese ne' mofavre'a Abdoni'e'. Hagi ana amefi'ma kasezmante'neana,
    Zurima, Kisima, Balima Nadapuma,
  nhe-BL: 'Huan iniachtohui cone quitocajtiyayaj Abdón. Huan sequinoc ininconehua
    inintoca eliyayaj: Zur, Cis, Baal, Nadab,'
  gub-BL: 'Aminom ta''yr ipy her romo a''e. Na''aw inugwer ta''yr waner xe wà: Zur,
    Ki, Ma''aw, Ner, Nanaw,'
  eng-DRA: And his firstborn son Abdon, and Sur, and Cia, and Baal, and Nadab,
