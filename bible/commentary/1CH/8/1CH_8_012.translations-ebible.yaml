verse: 1CH.008.012
translations:
  mal-C: 'എല്പയലിന്റെ പുത്രന്മാർ: ഏബെർ, മീശാം, ശെമെദ്—ഈ ശെമെദാണ് ഓനോവും ലോദും അവയ്ക്കുചുറ്റമുള്ള
    പട്ടണങ്ങളും പണിയിച്ചത്—'
  deu-TKW: 'Die Söhne Elpaals waren: Eber, Miseam und Semer. Dieser erbaute Ono und
    Lod samt den zugehörigen Ortschaften.'
  lin-lin: 'Bana mibali ya Elipaali : Eberi, Misheami mpe Shemeri oyo atongaki bingumba
    Ono mpe Lodi elongo na bamboka na yango ya mike.'
  eng-LSV: 'And sons of Elpaal: Eber, and Misheam, and Shamer (he built Ono and Lod
    and its small towns),'
  eng-GNV: And the sonnes of Elpaal were Eber, and Misham and Shamed (which built
    Ono, and Lod, and the villages thereof)
  eng-WEBSTER: 'The sons of Elpaal; Eber, and Misham, and Shamed, who built Ono, and
    Lod, with its town:'
  nhw-BL: Huan Elpaal quinpixqui iconehua catli inintoca eliyayaj Heber, Misam huan
    Semed, catli quipehualtijque altepeme Ono huan Lod huan nochi ininpilaltepehua.
  swh-ONEN: 'Wana wa Elpaali walikuwa: Eberi, Mishamu, Shemedi (aliyeijenga miji ya
    Ono na Lodi, pamoja na vijiji vilivyoizunguka),'
  bba-bba: Be bɑ sɑ̃ɑ Ɛlipɑlin bibu, berɑ Ebɛɛ kɑ Miseɑmu kɑ sere Semɛɛ wi u wuu ɡe
    bɑ mɔ̀ Onɔɔ bɑnɑ kɑ sere mɑɑ Lodu kɑ yen bɑru kpɑɑnu.
  eng-KJVCPB: 'The sons of Elpaal; Eber, and Misham, and Shamed, who built Ono, and
    Lod, with the towns thereof:'
  luo-luo: 'Yawuot Elpal ne gin: Eber, Misham, Shemed (mane ogero Ono kod Lod kaachiel
    gi mier molworogi),'
  meu-meu: 'Elpala natuna: Ebere, Misama, Semede (ia ese Ono, bona Lod mai hanuana
    ida, e haginidia),'
  npi-ULB: एल्‍पालका छोराहरू एबेर, मिशाम र शेमेद थिए (जसले ओनो र लोदोलाई ती वरिपरिका
    गाउँहरूसहित निर्माण गरे) ।
  yor-yor: 'Àwọn ọmọ Elipali: Eberi, Miṣamu, Ṣemedu (ẹni tí ó kọ́ Ono àti Lodi pẹ̀lú
    àwọn ìletò àyíká rẹ̀.)'
  pes-OPCB: 'پسران الفعل عبارت بودند از: عابر، مشعام و شامد. (شامد شهرهای اونو و لود
    و روستاهای اطراف آنها را بنا کرد.)'
  tgl-ULB: Ang mga anak na lalaki ni Elpaal ay sina Eber, Misam at Semed (siya ang
    nagtayo sa Ono at Lod kasama ang mga nayon sa paligid nito).
  hui-hui: Elebala ibu igini tebira henego uru. Ebe Misama Semede layaru hene. Semede
    halu ibu damene bu hearu tigua Ono tanobi Lodo tanobi pigane mo wialu dindi emene
    marubi mo wia dege bini.
  mya-mya: ဧလ​ပါ​လ​တွင်​ဧဗာ၊ မိ​ရှ​ဟံ၊ ရှာ​မက်၊ ဟူ​၍ သား​သုံး​ယောက်​ရှိ​၏။ သြ​နော​မြို့၊
    လော​ဒ​မြို့ နှင့်​အ​နီး​တစ်​ဝိုက်​ရှိ​ကျေး​ရွာ​များ​ကို​တည် ထောင်​သူ​မှာ​ရှာ​မက်​ဖြစ်​၏။
  bod-N: ཨེལ་ཕཱ་ཨལ་གྱི་བུ་ནི་ཨེ་བེར་དང་། མེ་ཤཱམ། ཤེ་མེད་བཅས་ཡིན་ལ། ཤེ་མེད་ཀྱིས་ཨོ་ནོ་དང་ལོད་གཉིས་དང་།
    གྲོང་ཁྱེར་དེ་གཉིས་ཀའི་གྲོང་ཚོ་རྣམས་བརྩིགས་སོ། །
  sna-sna: 'Vanakomana vaEripaari vaiva: Ebheri, Mishamu, Shemedhi (uyo akavaka Ono
    neRodhi pamwe chete nemisha yakaapoteredza)'
  spa-BLM: 'Los hijos de Elpaal: Heber, Misham y Shemed, que edificaron Ono y Lod,
    con sus ciudades;'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Elpaal chi'': Aton vin̈aj Heber, vin̈aj Misam
    yed'' vin̈aj Semed. A vin̈aj Semed chi'' b''oannacq''ue chon̈ab'' Ono, chon̈ab''
    Lod yed'' yaldeail.'
  swh-ULB: Wana wa Elipaali walikuwa Eba, Mishamu, na Shemedi ( ambao walijenga Ono
    na Lod pamoja na vijiji vilivyozunguka.)
  bel-bel: 'Сыны Элпаала: Эвэр, Мішам і Шэмэр, які пабудаваў Она і Лод і залежныя
    ад яго гарады, -'
  deu-ELBBK: 'Und die Söhne Elpaals: Heber und Mischeam und Schemer; dieser baute
    Ono, und Lod und seine Tochterstädte.'
  mbb-OT: Is menge anak ni Elpaal ne iyan si Eber, Misham, Shemed (he iyan midtukud
    te menge inged he Ono wey Lod, wey te nekepeliǥuy kayi he menge lugar),
  mal-2015: 'എല്പയലിന്റെ പുത്രന്മാർ: ഏബെർ, മിശാം, ശേമെർ; ഇവൻ ഓനോവും ലോദും അതിനോടു
    ചേർന്ന പട്ടണങ്ങളും പണിതു;'
  rmc-rmc: Le Elpaaloskre čhave sas o Eber, o Mišam the o Šemed. On ačhade o fori
    Ono the Lod le gavenca, so hine pašal lende.
  pes-OPV: و پسران اَلفَعل عابَر و مِشعام و شامَر که اُونُو و لُود و دهاتش را بنا
    نهاد بودند.
  ron-1924: 'Фиий луй Елпаал: Ебер, Мишеам ши Шемер, каре а зидит Оно, Лод ши сателе
    луй.'
  ben-OBCV: 'ইল্পালের ছেলেরা: এবর, মিশিয়ম, শেমদ (যিনি চারপাশের গ্রাম সমেত ওনো ও লোদ
    নগর দুটি গেঁথে তুলেছিলেন),'
  som-som: Wiilashii Elfacalna waxay ahaayeen Ceeber iyo Mishcaam iyo Shemed oo ahaa
    kii dhisay Oonoo iyo Lod iyo magaalooyinkooda oo dhan,
  lat-VUC: 'Porro filii Elphaal: Heber, et Misaam, et Samad: hic ædificavit Ono, et
    Lod, et filias ejus.'
  eng-ASVBT: 'And the sons of Elpaal: Eber, and Misham, and Shemed, who built Ono
    and Lod, with the towns thereof;'
  ita-1885: Ed i figliuoli di Elpaal furono Eber, e Misam, e Semed il quale edificò
    Ono, e Lod, e le terre del suo territorio;
  eng-LXXUP: 'And the sons of Elpaal; Eber, Misham, Shemed: he built Ono, and Lod,
    and its towns:'
  eng-ULB: Elpaal's sons were Eber, Misham, and Shemed (who built Ono and Lod with
    its surrounding villages).
  spa-VBL: 'Los hijos de Elpal: Éber, Misham, Shemed (construyó Ono y Lod con sus
    ciudades cercanas),'
  fra-_FOB: 'Les fils d''Elpaal: Éber, Misheam, et Shémer, qui bâtit Ono, Lod et les
    villes de son ressort.'
  mal-mal: 'എല്പയലിന്റെ പുത്രന്മാർ: ഏബെർ, മിശാം, ശേമെർ; ഇവൻ ഓനോവും ലോദും അതിനോട് ചേർന്ന
    പട്ടണങ്ങളും പണിതു;'
  urd-GVR: Ilfāl ke āṭh beṭe Ibar, Mish'ām, Samad, Bariyā, Samā, Aḳhiyo, Shāshaq aur
    Yarīmot the. Samad Onū, Lūd aur gird-o-nawāh kī ābādiyoṅ kā bānī thā. Bariyā aur
    Samā Aiyālon ke bāshindoṅ ke sarbarāh the. Unhīṅ ne Jāt ke bāshindoṅ ko nikāl
    diyā.
  suz-BL: एल्‍पाल आ तौ एबेर, मिशाम नु शेमेद बाक्‍मा बाक्‍त। मेकोपुकीम ओनो नु लोद सहर
    नु आस एर ओंथ ङा सहर सेल्‍मे बाक्‍त।
  ita-1927: 'Figliuoli di Elpaal: Eber, Misham, Scemed, che edificò Ono, Lod, e le
    città che ne dipendevano.'
  ckb-ckb: 'کوڕەکانی ئەلپەعەل: عێبەر، میشعام و شەمەد، شەمەد ئەوەی کە شارۆچکەی ئۆنۆ
    و شارۆچکەی لۆد و دەوروبەری بنیاد نا.'
  eng-BBE: 'And the sons of Elpaal: Eber and Misham and Shemed (he was the builder
    of Ono and Lod and their daughter-towns);'
  kan-OKCV: 'ಎಲ್ಪಾಲನ ಪುತ್ರರು: ಏಬೆರ್, ಮಿಷಾಮ್, ಶೆಮೆದ್. ಶೆಮೆದನು ಓನೋ, ಲೋದ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ,
    ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ ಕಟ್ಟಿಸಿದರು.'
  tam-2017: எல்பாலின் மகன்கள் ஏபேர், மீஷாம், சாமேத்; இவன் ஓனோவையும் லோதையும் அதின்
    கிராமங்களையும் உண்டாக்கினவன்.
  spa-RV-1909: 'Y los hijos de Elphaal: Heber, Misam, y Semeb, (el cual edificó á
    Ono, y á Loth con sus aldeas,)'
  ron-BTF: 'Fiii lui Elpaal: Eber și Mișeam și Șamed, care a construit Ono și Lod,
    cu orașele ei;'
  eng-WEBP: 'The sons of Elpaal: Eber, Misham, and Shemed, who built Ono and Lod,
    with its towns;'
  eng-FBV: 'The sons of Elpaal: Eber, Misham, Shemed (he built Ono and Lod with its
    nearby towns),'
  nld-1939: 'De zonen van Elpáal waren: Éber, Misjam en Sjemed; dezen bouwden Ono
    en Loed met bijbehorende plaatsen.'
  nch-BL: Huan Elpaal quinpixqui iconehua cati inintoca eliyaya Heber, Misam huan
    Semed, cati quipehualtijque altepeme Ono huan Lod huan nochi ininpilaltepehua.
  vie-1934: Con trai của Eân-ba-anh là Ê-be, Mi-sê-am, và Sê-mết; người ấy xây thành
    Ô-nô, và Lót với các hương thôn nó;
  hin-CV: 'एलपाल के पुत्र: एबर, मिशाम और शेमेद, (जितने ओनो और लोद को और उसके आस-पास
    के गांव सहित बसाया),'
  spa-BES: 'Y los hijos de Elpaal: Eber, Misam y Semed él fue el constructor de Ono
    y Lod y sus aldeas;'
  tdx-tdx: O ana’ i Elpaaleo, i Evre naho i Misame naho i Samede namboatse i Onò naho
    i Lode rekets’ o tanà’eo;
  tha-KJV: บุ​ตรชายของเอลปาอัลคือ เอเบอร์ มิ​ชอัม และเชเมด ผู้​สร้างเมืองโอโน และเมืองโลดพร้อมกับหัวเมือง
  por-BR-2018: 'E os filhos de Elpaal foram: Héber, Misã, Semede (o qual edificou
    a Ono e a Lode com suas aldeias),'
  deu-ELO: 'Und die Söhne Elpaals: Heber und Mischeam und Schemer; dieser baute Ono,
    und Lod und seine Tochterstädte.'
  eng-WYC-2018: And the sons of Elpaal were Eber, and Misham, and Shamed; he builded
    Ono, and Lod, and his villages; (And the sons of Elpaal were Eber, and Misham,
    and Shamed; it was Shamed who built Ono, and Lod, and their villages;)
  epo-epo: 'La filoj de Elpaal: Eber, Miŝeam, kaj Ŝemer; ĉi tiu konstruis Onon kaj
    Lodon kaj ĝiajn filinurbojn;'
  uig-PIN: Əlpaalning oƣulliri Еbǝr, Mixam wǝ Xemǝd (Xemǝd Ono bilǝn Lod degǝn ikki
    xǝⱨǝrni wǝ ularƣa tǝwǝ yeza-kǝntlǝrni bina ⱪilƣan),
  beo-beo: Alaba:ia:le egefelali da Ibe, Maisiama amola Sia:imede. Sia:mede da Ounou
    amola Lode moilai bai bagade amola elama sisiga:i moilai huluane gagui.
  tpi-OTNT: Nem bilong ol pikinini man bilong Elpal i olsem, Eber na Misam na Semet.
    Semet wantaim ol lain bilong en i bin wokim taun Ono na taun Lot na ol ples i
    stap klostu.
  hau-SA: ’Ya’yan Efa’al maza su ne, Eber, Misham, Shemed (wanda ya gina Ono da Lod
    tare da ƙauyukan kewayensu),
  uig-LAT: Elpaalning oghulliri Éber, Misham we Shémed (Shémed Ono bilen Lod dégen
    ikki sheherni we ulargha tewe yéza-kentlerni bina qilghan),
  nde-nde: 'Amadodana ka-Eliphali ayeyila: u-Ebheri, uMishami, uShemedi (nguye owakha
    i-Ono leLodi lemizana eseduzane layo),'
  ton-ton: 'Pea ko e ngaahi foha ʻo Elipeali; ko Ipa, mo Misami, mo Sameli, ʻaia naʻe
    langa hake ʻa Ono, mo Loti, mo hona ngaahi kolo:'
  ces-1613: 'Synové pak Elpálovi: Heber, Misam a Semer. Ten vystavěl Ono a Lod, i
    vsi jeho.'
  eng-WMB: 'The sons of Elpaal: Eber, Misham, and Shemed, who built Ono and Lod, with
    its towns;'
  tam-TCV: 'எல்பாலின் மகன்கள்: ஏபேர், மீஷாம், ஷேமேத்; ஷேமேத் ஓனோவையும், லோதையும் அதன்
    கிராமங்களையும் கட்டினான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Elpaal mao sila si Eber, Misham, ug si Shemed
    (nga nagtukod sa Ono ug sa Lod uban ang mga kasikbit nga mga baryo).
  pol-UBG: 'Synowie Elpaala: Eber, Miszam i Szemed, który zbudował Ono i Lod oraz
    należące do niego miejscowości;'
  urd-GVU: اِلفَعل کے آٹھ بیٹے عِبر، مِشعام، سِمد، بریعہ، سمع، اخیو، شاشق اور یریموت
    تھے۔ سِمد اونو، لُود اور گرد و نواح کی آبادیوں کا بانی تھا۔ بریعہ اور سمع ایالون
    کے باشندوں کے سربراہ تھے۔ اُن ہی نے جات کے باشندوں کو نکال دیا۔
  deu-1912: 'die Kinder aber Elpaals waren: Eber, Miseam und Semer. Derselbe baute
    Ono und Lod und ihre Ortschaften.'
  kan-2017: ಎಲ್ಪಾಲನ ಮಕ್ಕಳು ಏಬರ್, ಮಿಷ್ಷಾಮ್ ಮತ್ತು ಶೆಮೆದ್. ಇವರೂ ಓನೋ, ಲೋದ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ,
    ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ ಕಟ್ಟಿಸಿದರು.
  yap-yap: 'Elpaal e dalip e pagel ni fak: Eber, Misham, nge Shemed. I Shemed e ir
    e sunmiy fa gal binaw nu Ono ngu Lod nge yochi binaw nib liyeg e gal binaw nem.'
  hlt-MCSB: Elpaal koca ah Eber, Misham, Shemmed. Anih loh Ono, Lod neh a khobuel
    rhoek te a sak.
  mdy-ETH: ዔልፓዓሌያኣ፦ ዔቤሬ፥ ሚሼዓሜና ሼሜዴ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ሼሜዴ ዖኖና ሎዴ ጌይንታ ካታማስኬንሢና
    ኮይላ ዓኣ ጉርዶዋ ማዤያኬ።
  twi-ASANTE: 'Elpaal mmammarima yɛ: Eber, Misam ne Semed a ɔkyekyeree Ono ne Lod
    ne wɔn nkuraaseɛ no,'
  eng-WEBU: 'The sons of Elpaal: Eber, Misham, and Shemed, who built Ono and Lod,
    with its towns;'
  wal-wal: Elppa7aala attuma naati Ebeera, Misha7aamanne SHemeda. SHemedi Oonanne
    Looda katamatanne eta heeran de7iya moottata keexxiis.
  spa-PDDPT: 'Los hijos de Elpaal fueron: Heber, Misam y Semed, el cual edificó Ono
    y Lod con sus aldeas,'
  gun-gun: Elpaal ra'y kuery ma Héber, Misã ha'e Semede. Ha'e va'e ma ojapo Ono ha'e
    Lode, ha'e ijyvýry rupi tekoa ikuai va'erã.
  ilo-ULB: Dagiti annak ni Elpaal ket da Eber, Misam, ken Semed. (a nangbangon iti
    Ono ken Lod agraman dagiti bario iti aglawlaw daytoy).
  kpg-kpg: Elpaal guu hai ana dama daane dogodolu go Eber, Misham mo Shemed. Ma go
    Shemed dela ne hau nia waahale o Ono mo Lod mo nia dama guongo ala e haganiga
    mai i daha.
  uig-ARA: ئەلپائالنىڭ ئوغۇللىرى ئېبەر، مىشام ۋە شېمەد (شېمەد ئونو بىلەن لود دېگەن
    ئىككى شەھەرنى ۋە ئۇلارغا تەۋە يېزا-كەنتلەرنى بىنا قىلغان)،
  sus-sus: 'Elipaali xa die nan ya: Eberi, Misami, nun Semedi, naxan Ono, Lodi, nun
    e rabilinyi tixi.'
  pon-2006: 'Elpaal naineki pwutak silimen: Eper, Misam, oh Semed. Iei Semed me kauwada
    kahnimw kan en Ono oh Lod iangahki kisin kahnimw kan me kapilpene.'
  ksd-ksd: 'Ma ra umana natu i Elpal, a umana tutana, go diat: Eber, Misam, Semed
    nina i ga pait ra ura pia na pal Ono ma Lod ma ra umana gunan kikil dir,'
  tur-YTC: 'Elpaal''ın oğulları: Ever, Mişam, Ono ve Lod ile kasabalarını kuran Şemed;'
  grc-BRENT: Καὶ υἱοὶ Ἀλφαὰλ, Ὠβὴδ, Μισαὰλ, Σεμμήρ· οὗτος ᾠκοδόμησε τὴν Ὠνὰν, καὶ
    τὴν Λὼδ καὶ τὰς κώμας αὐτῆς·
  ind-AYT: Anak-anak Elpaal adalah Eber, Misam, Semed, yang membangun Ono dan Lod
    beserta desa-desanya.
  nya-nya: 'Ana a Elipaala anali awa: Eberi, Misamu, Semedi (amene anamanga mizinda
    ya Ono ndi Lodi ndi midzi yake yozungulira)'
  hrv-hrv: 'Elpaalovi su sinovi bili: Eber, Mišam i Šamed; on je sagradio Ono i Lod
    s njihovim selima.'
  mps-mps: Elpalgo ogwa dabe nogi da, Eber, me Misam, me Semet da. Semet te aga hani
    dali augwaligo te taun Ono me taun Lot te pąde elaluali bulu dabe me nigai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Elpal i olsem, Eber na Misam na Semet.
    Semet wantaim ol lain bilong en i bin wokim taun Ono na taun Lot na ol ples i
    stap klostu.
  dan-1931: 'Elpa''als Sønner: Eber, Misj''am og Sjemer, som byggede Ono og Lod med
    Småbyer.'
  vie-OVCB: Các con Ên-ba-anh là Ê-be, Mi-sê-am, Sê-mết (người xây thành Ô-nô, Lót
    và các thôn ấp phụ cận),
  guj-2017: એલ્પાલના દીકરાઓ; એબેર, મિશામ તથા શેમેદ. શેમેદે ઓનો તથા લોદ નગરો તથા ગામો
    બંધાવ્યાં,
  pon-2006A: 'Elpaal naineki pwutak silimen: Eper, Misam, oh Semed. Iei Semed me kauwada
    kahnimw kan en Ono oh Lod iangahki kisin kahnimw kan me kapilpene.'
  por-BRBSL: 'Os filhos de Elpaal: Eber, Misham e Shemed, que construíram Ono e Lod,
    com suas cidades;'
  cth-cth: 'Elpaal casak teh: Eber, Misham, Shemmed. Ahni teh Ono, Lod hoi khotenaw
    kathawngkung lah ao .'
  twi-twi: 'Elpaal mmabarima yɛ: Eber, Misam ne Semed a ɔkyekyeree Ono ne Lod ne wɔn
    nkuraa no,'
  hlt-hlt: Elpaal koca ah Eber, Misham, Shemmed. Anih loh Ono, Lod neh a khobuel rhoek
    te a sak.
  tbz-SIM: Kɛ̀ Edipɑdii pɛitɛ́ Ebɛɛ nɛ̀ Miseɑmmu nɛ̀ Semmɛɛdi. Weè do mɑɑ́ Onɔɔ nɛ̀
    Dɔdi ɛkɛ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: 'Ezɨ Elpalɨn otaribar ziabar kara: Eber, Misam ko Semet. Semet uan adarazi
    ko Onon nguibar ekiam ko, Lotɨn nguibar ekiam ko an boroghɨn itir nguibar dozibar
    ingari.'
  dop-dop: Ɩlǝpɑɑlɩ pǝyɑlɑɑ ntɛ́ Hepɛɛ, nɑ Misɑm, nɑ Semɛtɩ. Semɛtɩ ŋmɑnɑ Ono, nɑ
    Lotɩ pǝ ɑcɑlɛɛ nɑ pǝ cɔlɔ nyǝnɑ.
  azb-azb: 'Elpaalın oğulları: Ever, Mişam və Şamed. Şamed Ono ilə Lodu, onun qəsəbələrini
    tikdi.'
  eng-DBY: 'And the sons of Elpaal: Eber, and Misham, and Shemer, who built Ono, and
    Lod and its dependent villages;'
  hin-2017: एल्पाल के पुत्र एबेर, मिशाम और शामेद, इसी ने ओनो और गाँवों समेत लोद को
    बसाया।
  eng-YLT: 'And sons of Elpaal: Eber, and Misheam, and Shamer, (he built Ono and Lod
    and its small towns),'
  eng-WYC-2017: And the sons of Elpaal were Eber, and Misham, and Shamed; he builded
    Ono, and Lod, and his villages;
  eng-WMBB: 'The sons of Elpaal: Eber, Misham, and Shemed, who built Ono and Lod,
    with its towns;'
  urd-GVH: इलफ़ाल के आठ बेटे इबर, मिशआम, समद, बरिया, समा, अख़ियो, शाशक़ और यरीमोत
    थे। समद ओनू, लूद और गिर्दो-नवाह की आबादियों का बानी था। बरिया और समा ऐयालोन के
    बाशिंदों के सरबराह थे। उन्हीं ने जात के बाशिंदों को निकाल दिया।
  rug-rug: 'Elopala si ka ṉeta tuna koreo: Ebera, Misihama meke Semedi. Semedi si
    kuri i sari vasileana nomadi pa Ono meke Lodi, meke gua tugo sari na popoa hitekedi
    pa vari kalidia.'
  gaz-gaz: 'Ilmaan Elphaʼalii: Eeber, Mishaam, shemedi isa magaalaawwan Oonooniitii
    fi Lood gandoota naannoo ishee jiran wajjin ijaare;'
  fra-LSG: 'Fils d’Elpaal: Éber, Mischeam, et Schémer, qui bâtit Ono, Lod et les villes
    de son ressort.'
  yal-yal: 'Elipaali a diine ni i ra: Eberi nun Misami nun Semedi, naxan Ono nun Lodi
    nun e banxidɛne ti, e nun'
  haw-1868: O na keikikane a Elepaala; o Ebera, o Misama, o Sameda, nana i kukulu
    ia Ono a me Loda, a me na kulanahale olaila.
  arb-NAV: 'أَمَّا أَبْنَاءُ أَلْفَعَلَ فَهُمْ: عَابِرُ وَمِشْعَامُ وَشَامِرُ الَّذِي
    بَنَى مَدِينَتَيْ أُونُوَ وَلُودَ وَضِيَاعَهُمَا،'
  ewe-ewe: 'Elpaal ƒe viwoe nye: Eber, Misam, Semed, ame si tso Ono du kple Lod du
    kple kɔƒe siwo ƒo xlã wo.'
  eng-LEE: 'And the sons of Elpa''al: ''Eber, and Mish''am, and Shemer, who built
    Ono, and Lod, with its villages;'
  asm-FB: ইল্পালৰ পুত্র এৰব, মিচয়ম, আৰু চেমদ, তেৱেঁই ওনো আৰু চাৰিওফালৰ গাৱেঁ সৈতে
    লোদৰ নিৰ্ম্মাণ কৰিছিল,
  sus-A: عٍلِثَالِ شَ دِيٍ نَن يَ؛ عٍبٍرِ، مِسَمِ، نُن سٍمٍدِ، نَشَن عٌنٌ، لٌدِ، نُن
    عٍ رَبِلِنيِ تِشِ.
  fra-SBL: 'Fils d''Elpaal : Eber, Misham et Shemed, qui bâtirent Ono et Lod, avec
    ses villes ;'
  hbo-hbo: וּבְנֵ֣י אֶלְפַּ֔עַל עֵ֥בֶר וּמִשְׁעָ֖ם וָשָׁ֑מֶד ה֚וּא בָּנָ֣ה אֶת־אֹונֹ֔ו
    וְאֶת־לֹ֖ד וּבְנֹתֶֽיהָ׃
  kik-kik: 'Ariũ a Elipaali maarĩ: Eberi, na Mishamu, na Shemedi (ũrĩa wakire Ono,
    o na Lodi na matũũra marĩa maakũrigiicĩirie),'
  fra-NCL: 'Fils d’Elphaal : Héber, Misaam et Samad, qui bâtit Ono, Lod et les villes
    de sa dépendance.'
  cek-AK: Elpaal ih caanawk loe Eber, Misham, Shamed, anih mah Ono hoi Lod vangpui
    to sak pacoengah, a taeng ih avangnawk to sak.
  cuk-cuk: 'Elpaal-e-masmaladi, wemarmogad: Heber, Misam, degi, Semed. Semedʼde, Ono-neggwebur,
    degi, e-neggwebur-burwiganase-bakar, urbisad, degi, Lod-neggwebur, degi, e-neggwebur-burwiganase-bakar,
    urbisbalid.'
  uig-CYR: Әлпаалниң оғуллири Ебәр, Мишам вә Шемәд (Шемәд Оно билән Лод дегән икки
    шәһәрни вә уларға тәвә йеза-кәнтләрни бена қилған),
  tel-2017: ఎల్పయలు కొడుకులు ఏబెరు, మిషాము, షెమెదు. షెమెదు ఓనోనూ, లోదునూ వాటితో పాటు
    వాటి చుట్టూ ఉన్న గ్రామాలనూ కట్టించాడు.
  hat-BSA: 'Fis a Elpaal yo: Éber, Mischeam, avèk Schémer, ki te bati Ono avèk Lod
    avèk vil pa li yo;'
  kos-kos: 'Oasr wen tolu natul Elpaal: elos pa Eber, Misham, ac Shemed. Shemed pa
    musaela siti Ono ac Lod, oayapa inkul ma raunela acn ingan.'
  hbo-WLC: וּבְנֵ֣י אֶלְפַּ֔עַל עֵ֥בֶר וּמִשְׁעָ֖ם וָשָׁ֑מֶד ה֚וּא בָּנָ֣ה אֶת־אוֹנ֔וֹ
    וְאֶת־לֹ֖ד וּבְנֹתֶֽיהָ׃
  ibo-ibo: 'Elpaal mụrụ ndị a: Eba, Misham, Shemed (onye wuru obodo Ono na Lod, na
    obodo nta gbara ha gburugburu).'
  ory-ory: ଆଉ ଇଲ୍ପାଲର ପୁତ୍ର ଏବର ଓ ମିଶୀୟମ୍‍, ପୁଣି, ସମସ୍ତ ଉପନଗର ସମେତ ଓନୋର ଓ ଲୋଦ୍‍ର ପତ୍ତନକାରୀ
    ଶେମଦ୍‍,
  chk-chk: 'Iwe, nöün Elpal kewe mwän: Eper, Misam me Semet. Semet a aüetä ekewe telinimw
    Ono me Lot, pwal ekewe telinimw ünükür.'
  rop-rop: Elpeil bin abum thribala san gulum Iba, Misham en Shemed. Wal Shemed na
    bin bildimap det dubala taun gulum Ono en Lod en detlot najalot lilwan taun deya
    gulijap du.
  ukr-1871: 'Сини Елпаалові: Евер, Мишам та Шемер, що збудував Оно та Лод і залежні
    від його міста,'
  deu-1951: 'Und die Söhne Elpaals: Eber und Mischam und Schemer; dieser baute Ono
    und Lod und ihre Dörfer.'
  eng-JPS: 'And the sons of Elpaal: Eber, and Misham, and Shemed, who built Ono, and
    Lod, with the towns thereof;'
  srp-1865: 'I sinovi Elfalovi bjehu: Ever i Misam i Samed; on sazida Onon i Lod i
    sela njegova;'
  lug-lug: Batabani ba Erupaali baali Eberi, ne Misamu, ne Semedi, eyazimba Ono ne
    Loodi n’ebibuga ebibyetoolodde,
  heb-heb: ובני אלפעל עבר ומשעם ושמד הוא בנה את אונו ואת לד ובנתיה׃
  ben-IRV: ইল্পালের ছেলেরা হল এবর, মিশিয়ম এবং ওনো, লোদ ও তার উপনগর সকলের পত্তনকারী
    শেমদ এবং বরীয় ও শেমা।
  pan-pan: ਅਤੇ ਅਲਪਾਅਲ ਦੇ ਪੁੱਤਰ, ਏਬਰ ਤੇ ਮਿਸ਼ਾਮ ਤੇ ਸ਼ਾਮੇਦ ਜਿਸ ਨੇ ਓਨੋ ਤੇ ਲੋਦ ਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਪਿੰਡ ਬਣਾਏ
  mya-JVB: ဧလပါလ သား ကား ဧဗာ ၊ မိရှဟံ ၊ ရှာမက် တည်း။ ရှာမက်သည် ဩနော မြို့၊ လောဒ မြို့နှင့်
    ကျေးလက် များကို ပြုစု သောသူဖြစ်၏။
  hmo-hmo: 'Elepala ena natuna tau be inai: Ibere, Misama, bona Semeda. Semeda ese
    Ono hanua badana, bona Lodu hanua badana mai edia hanua maragidia danu ia haginia.'
  urd-urd: और बनी इलफ़ा'ल:इब्र और मिश'आम और सामिर थे। इसी ने ओनू और लुद और उसके देहात
    को आबाद किया।
  rus-SYN: 'Сыновья Елпаала: Евер, Мишам и Шемер, который построил Оно и Лод и зависящие
    от него города,'
  bqc-SIM: 'Ɛlipaa nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛbɛlu, Misaũ ń Sɛmɛdi pↄ́ Onↄ ń Lodio kàlɛ
    ń a bualoũↄ.'
  tcz-CHONGTHU: 'Elpaal chapate chu Eber ahin, Misham ahin, chule Shemed ahi: ( Shemed
    hin Ono khopi le Lod khopi toh chule akholen dung jouse anasan ahin),'
  mar-mar: एबर, मिशाम शमेद, बरीया आणि शमा हे एल्पालाचे पुत्र. शमेदने ओनो आणि लोद व
    त्या आसपासची गावे वसवली.
  qub-qub: 'Elpaalpa wamrancuna caran: Heber, Misam, Semed. Semedmi aruchiran Ono,
    Lod siudäcunata, tacsha marcancunatawan-cama.'
  bqp-bqp: Be bɑ sɑ̃ɑ Ɛlipɑlin bibu, berɑ Ebɛɛ kɑ Miseɑmu kɑ sere Semɛɛ wi u wuu ge
    bɑ mɔ̀ Onɔɔ bɑnɑ kɑ sere mɑɑ Lodu kɑ yen bɑru kpɑɑnu.
  hat-hat: 'Elpal te gen twa pitit gason: Ebè, Micham ak Chèmèd. Se Chèmèd sa a ki
    te bati lavil Ono ak lavil Lòd ansanm ak tout ti bouk ki te sou kont li yo.'
  eng-BSB: 'The sons of Elpaal: Eber, Misham, Shemed (who built Ono and Lod with its
    villages),'
  eng-WEBPB: 'The sons of Elpaal: Eber, Misham, and Shemed, who built Ono and Lod,
    with its towns;'
  kbq-kbq: Hagi Elpali ne' mofavreramimofo zamagi'a, Eberi'ma, Misamu'ma, Semeti'e.
    Hagi Semeti'a Ono kuma'ene Lodi kuma'ene, tava'onte'ma me'nea kumatamina eri fore
    hu'ne.
  nhe-BL: Huan Elpaal quinpixqui iconehua tlen inintoca eliyayaj Heber, Misam huan
    Semed, tlen quipehualtijque altepetini Ono huan Lod huan nochi ininpilaltepehua.
  gub-BL: 'Ewpaaw heta na''iruz ta''yr wà: Emer, Mizà, Xemez. Xemez uzapo mokoz tawhu:
    Ono, Iroz. Uzapo taw a''e tawhu waiwyr har wà no. Mezàmi izuapyapyr'
  eng-DRA: 'And the sons of Elphaal were Heber, and Misaam, and Samad: who built One,
    and Led, and its daughters.'
