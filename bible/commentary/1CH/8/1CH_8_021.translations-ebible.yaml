  spa-BLM: Adaiah, Beraiah, Shimrath, los hijos de Shimei,
  cac-cac: '@see-verse:1CH.008.020'
  swh-ULB: Adaia, Beraia, na Shimrati.
  bel-bel: Адая, Бэрая і Шымрат, - сыны Шымэя.
  deu-ELBBK: und Adaja und Beraja, und Schimrat waren die Söhne Simeis.
  mbb-OT: '@see-verse:1CH.008.020'
  mal-2015: എലീയേർ, അദായാവു, ബെരായാവു, ശിമ്രാത്ത് എന്നിവർ ശിമിയുടെ പുത്രന്മാർ;
