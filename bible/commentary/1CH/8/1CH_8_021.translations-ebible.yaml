verse: 1CH.008.021
translations:
  mal-C: അദായാവ്, ബെരായാവ്, ശിമ്രാത്ത് എന്നിവർ ശിമെയിയുടെ പുത്രന്മാരായിരുന്നു.
  deu-TKW: Adaja, Beraja und Simrath waren die Söhne Simeis.
  lin-lin: Adaya, Beraya mpe Shimirati bazalaki bana mibali ya Shimei.
  eng-LSV: and Adaiah, and Beraiah, and Shimrath, sons of Shimei;
  eng-GNV: And Adaiah, and Beraiah, and Shimrah the sonnes of Shimei,
  eng-WEBSTER: And Adaiah, and Beraiah, and Shimrath, the sons of Shimhi;
  nhw-BL: Adaías, Beraías huan Simrat.
  swh-ONEN: Adaya, Beraya na Shimrathi walikuwa wana wa Shimei.
  bba-bba: '@see-verse:1CH.008.020'
  eng-KJVCPB: and Adaiah, and Beraiah, and Shimrath, the sons of Shimhi;
  luo-luo: Adaya, Beraya kod Shimrath ne gin yawuot Shimei.
  meu-meu: Adaia, Beraia, Simirata.
  npi-ULB: अदायाह, बरायाह र शिम्रात थिए ।
  yor-yor: Adaiah, Beraiah àti Ṣimrati jẹ́ àwọn ọmọ, Ṣimei.
  pes-OPCB: '@see-verse:1CH.008.020'
  tgl-ULB: 'Ito ang mga anak na lalaki ni Simei: sina Jaquim, Zicri, Zabdi, Elienai,
    Zilletai, Eliel, Adaya, Beraya at Simrat.'
  hui-hui: '@see-verse:1CH.008.020'
  mya-mya: '@see-verse:1CH.008.020'
  bod-N: ཨ་དཱ་ཡ། པེ་ར་ཡཱ། ཤིམ་རད་བཅས་སོ། །
