verse: 1CH.008.028
translations:
  mal-C: ഇവരെല്ലാം പിതൃഭവനത്തലവന്മാരും അവരുടെ വംശാവലിയിൽ പ്രധാനികളുമായി പേരു ചേർക്കപ്പെട്ടിരുന്നവരും
    ആയിരുന്നു. ഇവർ ജെറുശലേമിൽ താമസിച്ചിരുന്നു.
  deu-TKW: Diese waren Familienhäupter in ihren Geschlechtern, Oberhäupter; diese
    wohnten zu Jerusalem.
  lin-lin: Bango nyonso bazalaki bakambi ya bituka ndenge bakomama na buku ya mabota
    na bango, mpe bazalaki kovanda na Yelusalemi.
  eng-LSV: These [are] heads of fathers, by their generations, [the] heads. These
    dwelt in Jerusalem.
  eng-GNV: These were the chiefe fathers according to their generations, euen princes,
    which dwelt in Ierusalem.
  eng-WEBSTER: These were heads of the fathers, by their generations, chief men .
    These dwelt in Jerusalem.
  nhw-BL: Nochi ni tlacame elque tlayacanani ipan nopa familias tlen masehualme catli
    teipa tlacajtiyajque huan itztoyaj ipan altepetl Jerusalén.
  swh-ONEN: Hawa wote walikuwa viongozi wa jamaa zao wakuu, kama ilivyoorodheshwa
    katika koo zao, nao waliishi Yerusalemu.
  bba-bba: Be bɑ sɑ̃ɑ wiruɡibu nɡe mɛ bɑ kɑ swĩinɛ, berɑ mi. Bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: These were heads of the fathers, by their generations, chief men. These
    dwelt in Jerusalem.
  luo-luo: Magi duto ne gin jotend anywola kendo ruodhi kaka ondikgi e nonro mar anywola
    kendo negidak Jerusalem.
  meu-meu: Unu na iduhu kwaradia bona lohia taudia, edia uru lalodiai. Idia na Ierusalem
    ai e nohova.
  npi-ULB: यिनीहरू आ-आफ्ना पिताका घरानाहरूका मुखियाहरू र यरूशलेममा बस्‍नेहरूका मुख्‍य
    मानिसहरू थिए ।
  yor-yor: Gbogbo àwọn wọ̀nyí jẹ́ olórí àwọn ìdílé, olóyè gẹ́gẹ́ bí a ti kọ ọ́ lẹ́sẹẹsẹ
    nínú ìtàn ìran wọn, wọ́n sì ń gbé ní Jerusalẹmu.
  pes-OPCB: اینها رؤسای طوایفی بودند که در اورشلیم زندگی می‌کردند.
  tgl-ULB: Sila ang mga pinuno ng mga angkan at mga pinuno na nanirahan sa Jerusalem.
  hui-hui: Agali uruni Yarusalemeni heangi ti agali timbuni mini leneru howa ti hameigininaga
    agali haguane haga bini.
  mya-mya: ဤ​သူ​တို့သည်​ဘိုး​ဘေး​အ​စဉ်​အ​ဆက်​မှ အိမ်​ထောင်​ဦး​စီး​များ​ဖြစ်​ကြ​၍ သူ​တို့၏
    သား​မြေး​များ​သည်​ယေ​ရုရှ​လင်​မြို့တွင် နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: དེ་རྣམས་ནི་ཁྱིམ་རབས་བཞིན་དུ་ཐམས་ཅད་རང་རང་གི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་པ་དང་།
    ཡེ་རུ་སཱ་ལེམ་དུ་གནས་པའི་འགོ་དཔོན་རྣམས་ཡིན་ནོ། །
  sna-sna: Vose ava vaiva vakuru vemhuri, vari madzishe sezvazvakanyorwa munhoroondo
    dzavo. Uye vaigara muJerusarema.
  spa-BLM: Estos eran jefes de familia por sus generaciones, hombres principales.
    Estos vivían en Jerusalén.
  cac-cac: A juntzan̈ eb' vin̈ ix b'inaj tic, yajal yaj eb' vin̈ d'a junjun macan̈
    yin̈tilal ix cajnaj d'a Jerusalén.
  swh-ULB: Hawa walikuwa vichwa vya koo na viongozi walioishi Yerusalemu.
  bel-bel: Гэта ўзначальцы пакаленьняў, у родах сваіх галоўныя. Яны жылі ў Ерусаліме.
  deu-ELBBK: Diese waren Häupter der Väter nach ihren Geschlechtern, Häupter; diese
    wohnten in Jerusalem.
  mbb-OT: Heini sikandan menge pengulu te menge pemilya zan sumalà is diyà te listahan
    te kevuwazan dan ne ziyè dan med-ubpà te Jerusalem.
  mal-2015: ഇവർ തങ്ങളുടെ തലമുറകളിൽ പിതൃഭവനങ്ങൾക്കു തലവന്മാരും പ്രധാനികളും ആയിരുന്നു;
    അവർ യെരൂശലേമിൽ പാർത്തിരുന്നു.
  rmc-rmc: Kala savore sas zapisimen andro rodokmeňos sar vodci, save bešenas andro
    Jeruzalem.
  pes-OPV: اينان رؤساي خاندان آبا بر حسب انساب خود و سرداران بودند و ايشان در اورشليم
    سکونت داشتند.
  ron-1924: Ачештя сунт капий де фамилие, капий дупэ нямуриле лор. Ей локуяу ла Иерусалим.
  ben-OBCV: এরা সবাই তাদের বংশতালিকায় নথিভুক্ত পরিবারগুলির কর্তা ও প্রধান ছিলেন এবং
    তাঁরা জেরুশালেমেই বসবাস করতেন।
  som-som: Oo kuwaasu qarniyadoodii oo dhan waxay ahaayeen madaxdii reerahooda, oo
    waxay degganaayeen Yeruusaalem.
  lat-VUC: Hi patriarchæ, et cognationum principes, qui habitaverunt in Jerusalem.
  eng-ASVBT: 'These were heads of fathers’ houses throughout their generations, chief
    men: these dwelt in Jerusalem.'
  ita-1885: Questi furono i capi principali delle famiglie paterne, secondo le lor
    generazioni; e questi abitarono in Gerusalemme.
  eng-LXXUP: 'These were heads of families, chiefs according to their generations:
    these dwelt in Jerusalem.'
  eng-ULB: These were heads of fathers' houses and chief men who lived in Jerusalem.
  spa-VBL: Todos ellos eran jefes de familia, según su genealogía. Y vivían en Jerusalén.
  fra-_FOB: Ce sont là les chefs des maisons des pères, chefs selon leur naissance.
    Ils habitaient à Jérusalem.
  mal-mal: ഇവർ അവരുടെ തലമുറകളിൽ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും പ്രധാനികളും ആയിരുന്നു;
    അവർ യെരൂശലേമിൽ പാർത്തിരുന്നു.
  urd-GVR: Yih tamām ḳhāndānī sarparast nasabnāme meṅ darj the aur Yarūshalam meṅ
    rahte the.
  suz-BL: मेको आन पाला ङा खिं खिं ङा मुर आन ठेयब मुर बाक्‍मा बाक्‍त। मिनु यरूसलेम
    सहरम बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: 'Questi erano capi di famiglie patriarcali: capi secondo le loro generazioni;
    e abitavano a Gerusalemme.'
  ckb-ckb: ئەمانە گەورەی بنەماڵەکانیان و بەپێی ڕەچەڵەکیان کە لە تۆمارەکاندا هاتووە
    سەرکردە بوون و لە ئۆرشەلیمدا نیشتەجێ بوون.
  eng-BBE: 'These were heads of families in their generations; chief men: these were
    living in Jerusalem.'
  kan-OKCV: ಇವರೇ ಕುಟುಂಬಗಳಲ್ಲಿ ಯಜಮಾನರಾಗಿದ್ದು, ತಮ್ಮ ವಂಶಗಳ ಮುಖ್ಯಸ್ಥರಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದರು.
  tam-2017: இவர்கள் தங்களுடைய சந்ததிகளின் பிதாக்களிலே தலைவர்களாக இருந்து, எருசலேமிலே
    குடியிருந்தார்கள்.
  spa-RV-1909: Estos fueron jefes principales de familias por sus linajes, y habitaron
    en Jerusalem.
  ron-BTF: Aceștia erau de seamă, capi ai părinților, prin generațiile lor. Ei au
    locuit în Ierusalim.
  eng-WEBP: These were heads of fathers’ households throughout their generations,
    chief men. These lived in Jerusalem.
  eng-FBV: All these were family heads, according to their genealogy. They lived in
    Jerusalem.
  nld-1939: Dit waren de familiehoofden naar hun geslachten, die in Jerusalem woonden.
  nch-BL: Nochi ni tacame elque tayacanani ipan nopa familias ten masehualme cati
    teipa tacajtiyajque huan itztoyaj ipan altepet Jerusalén.
  vie-1934: Những kẻ ấy làm trưởng tộc, đứng đầu trong dòng dõi của họ, và ở tại thành
    Giê-ru-sa-lem.
  hin-CV: ये अपनी पीढ़ियों के अनुसार अपने-अपने परिवारों के प्रधान नायक थे, ये सभी
    येरूशलेम में रहते थे.
  spa-BES: 'Estos eran jefes de familia en sus generaciones: estos vivían en jerusalén.'
  tdx-tdx: Ie ro talèn’ anjomban-droae’e ty amo tarira’eo, mpifeleke nimoneñe e Ierosa­laime
    ao.
  tha-KJV: คนเหล่านี้เป็นหัวหน้าบรรพบุรุษของเขา ตามพงศ์​พันธุ์​ของเขา เป็นชั้นหัวหน้า
    คนเหล่านี้​อยู่​ในเยรูซาเล็ม
  por-BR-2018: Estes foram cabeças de famílias, chefes segundo suas gerações; estes
    habitaram em Jerusalém.
  deu-ELO: Diese waren Häupter der Väter nach ihren Geschlechtern, Häupter; diese
    wohnten zu Jerusalem.
  eng-WYC-2018: These were[the] patriarchs and princes of (the) kindreds, that dwelled
    in Jerusalem (or who lived in Jerusalem).
  epo-epo: Tio estis la ĉefoj de patrodomoj, ĉefoj laŭ siaj generacioj; ili loĝis
    en Jerusalem.
  uig-PIN: Yuⱪiriⱪilarning ⱨǝmmisi nǝsǝbnamilǝrdǝ hatirilǝngǝn jǝmǝt bexi idi; bular
    ⱨǝmmisi mɵtiwǝrlǝr bolup, Yerusalemƣa makanlaxⱪanidi.
  beo-beo: 'Amo da musa: sosogo fi ilia fada:i dunu amola iligaga fi dunu Yelusalemega
    fi dialu.'
  tpi-OTNT: Ol dispela man i hetman bilong ol lain famili bilong ol na ol i bikman.
    Ol i stap long Jerusalem.
  hau-SA: Dukan waɗannan su ne kawunan iyalai, manya kamar yadda aka lissafta a cikin
    zuriyarsu, suka zauna a Urushalima.
  uig-LAT: Yuqiriqilarning hemmisi nesebnamilerde xatirilen’gen jemet béshi idi; bular
    hemmisi mötiwerler bolup, Yérusalémgha makanlashqanidi.
  nde-nde: Bonke laba babezinhloko zezindlu, izinduna kusiya ngoluhlu losendo lwabo,
    njalo babehlala eJerusalema.
  ton-ton: Ko e kau tuʻukimuʻa ʻakinautolu ni ʻi he kau mātuʻa, ʻo fakatatau mo honau
    ngaahi toʻutangata, ko e houʻeiki. Pea naʻe nofo ʻakinautolu ni ʻi Selūsalema.
  ces-1613: Ta jsou knížata otcovských čeledí po rodinách svých, kterážto knížata
    bydlila v Jeruzalémě.
  eng-WMB: These were heads of fathers’ households throughout their generations, chief
    men. These lived in Jerusalem.
  tam-TCV: இவர்கள் எல்லோரும் வம்சங்களுக்கேற்ப பதிவு செய்யப்பட்டபடி குடும்பங்களின்
    தலைவர்களாகவும், முதன்மையானவர்களாகவும் எருசலேமில் வாழ்ந்தார்கள்.
  ceb-ULB: Mao kini ang mga pangulo sa mga banay nga nagpuyo sa Jerusalem.
  pol-UBG: Ci byli naczelnikami rodów, przywódcami według swoich rodowodów, a zamieszkali
    w Jerozolimie.
  urd-GVU: یہ تمام خاندانی سرپرست نسب ناموں میں درج تھے اور یروشلم میں رہتے تھے۔
  deu-1912: das sind die Häupter der Vaterhäuser ihrer Geschlechter, die zu Jerusalem
    wohnten.
  kan-2017: ಇವರು ವಂಶಾವಳಿಯ ಪ್ರಕಾರ ಗೋತ್ರಪ್ರಧಾನರೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವವರೂ ಆಗಿದ್ದರು.
  yap-yap: Irera’ e pi ga’ rorad ni lolgen e pi tabnaw rorad ni kakrom nge pi’in owcherad
    nib ga’ ni ur pired u Jerusalem.
  hlt-MCSB: Amih rhuirhong ah khaw he rhoek he a napa rhoek kah a lu la ana om tih
    a lu rhoek he tah Jerusalem ah kho a sak uh.
  mdy-ETH: ዬያታ ቢያ ዬሩሳላሜይዳ ናንጌ፥ ቤርታሳ ማኣሮ ዓሶኮ ሱኡጎንታ ዔያቶ ማኣሮኮ ቶይዶ ቶይዶኬ።
  twi-ASANTE: Yeinom ne agyanom mmusua ntuanofoɔ a wɔatwerɛ wɔn din wɔ wɔn mu biara
    abusuadua nkrataa mu. Na wɔn nyinaa tenaa Yerusalem.
  eng-WEBU: These were heads of fathers’ households throughout their generations,
    chief men. These lived in Jerusalem.
  wal-wal: Hageeti bantta yeletan Yerusalaamen uttida bantta so asaa halaqata.
  spa-PDDPT: Éstos fueron jefes de casas paternas según sus familias, y vivieron en
    Jerusalén.
  gun-gun: Ha'e kuery ma Jerusalém tetã py guetarã kuery re opena va'e, ha'e kuery
    va'e regua rery oĩa rami vy.
  ilo-ULB: Dagitoy dagiti pangulo dagiti puli ken mangidadaulo nga agnanaed iti Jerusalem.
  kpg-kpg: Aanei nia dagi namua o nia madahaanau mo nadau hagadili hagalabagau ala
    nogo noho i lodo Jerusalem.
  uig-ARA: يۇقىرىقىلارنىڭ ھەممىسى نەسەبنامىلەردە خاتىرىلەنگەن جەمەت بېشى ئىدى؛ بۇلار
    ھەممىسى مۆتىۋەرلەر بولۇپ، يېرۇسالېمغا ماكانلاشقانىدى.
  sus-sus: Darisalamu xabilɛ mangɛe nan na ki.
  pon-2006: Ih irail pwukat me pahpa kahlap en kaunen peneinei kan oh kadaudok kesempwal
    me kin kousoan nan Serusalem.
  ksd-ksd: Go diat a umana lualua ta ra umana apik na tarai ta kadia lavur taun tarai;
    a umana luluai diat, ma dia ga ki arama Ierusalem.
  tur-YTC: Bunlar kuşaklar boyunca atalar evlerinin başları, önderlerdi. Bunlar Yeruşalem'de
    yaşadılar.
  grc-BRENT: Οὗτοι ἄρχοντες πατριῶν κατὰ γενέσεις αὐτῶν ἄρχοντες· οὗτοι κατῴκησαν
    ἐν Ἱερουσαλήμ.
  ind-AYT: Itulah para kepala kaum keluarga menurut keturunan mereka, para pemimpin.
    Mereka tinggal di Yerusalem.
  nya-nya: Onsewa anali atsogoleri a mabanja, anthu otchuka potsata mibado yawo, ndipo
    ankakhala mu Yerusalemu.
  hrv-hrv: To su bili glavari obitelji svrstanih po koljenima. Živjeli su u Jeruzalemu.
  mps-mps: Te bidi dabe te augwa hanide polalubo tobolu bidi bidiyu, te genuai bidi
    pedelama bidai. Augwali te Jerusalemde bidalio.
  tpi-tpi: Ol dispela man i hetman bilong ol lain famili bilong ol na ol i bikman.
    Ol i stap long Jerusalem.
  dan-1931: Disse var Overhoveder for Fædrenehuse, Overhoveder efter deres Slægter;
    de boede i Jerusalem.
  vie-OVCB: Họ là người đứng đầu dòng tộc; tất cả đều được ghi vào sổ gia phả, và
    họ sống tại Giê-ru-sa-lem.
  guj-2017: આ તેઓના કુટુંબોના આગેવાનો તથા તેમના સમયોમાં મુખ્ય પુરુષો હતા. તેઓ યરુશાલેમમાં
    રહેતા હતા.
  pon-2006A: Ih irail pwukat me pahpa kahlap en kaunen peneinei kan oh kadaudok kesempwal
    me kin kousoan nan Serusalem.
  por-BRBSL: Estes foram chefes de família dos pais ao longo de suas gerações, homens
    chefes. Estes viviam em Jerusalém.
  cth-cth: Amamae separuinae dawkvah imthung kahrawinaw lah ao awh teh, Jerusalem
    vah kho a sak awh.
  twi-twi: Eyinom ne agyanom mmusua ntuanofo a wɔakyerɛw wɔn din wɔ wɔn mu biara anato
    nkrataa mu. Na wɔn nyinaa tenaa Yerusalem.
  hlt-hlt: Amih rhuirhong ah khaw he rhoek he a napa rhoek kah a lu la ana om tih
    a lu rhoek he tah Jerusalem ah kho a sak uh.
  tbz-SIM: Bɛɛ̀ do tú bɛ̀ɛ̀ kòtí bɛ nɑɑ̀mùntì duɔ́ kɛ dòmmɛ̀ kɛ́mbo Sedisɑdɛmmu.
  msy-2020: Gumazir kaba, me uan ikɨzibar gumazir dapaniba, egha me uaghan gumazir
    aruaba. Me Jerusalemɨn iti.
  dop-dop: Pɑ kpekɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ ntɛ́ nɑ pǝ kɛɛsǝnɑ pɑ wɑɑtʋnɑɑ, nɑ pɑ́ wɛ Yosɑlɛm
    tɑɑ.
  azb-azb: Bunlar nəsil şəcərələrinə görə nəsil başçıları idi və Yerusəlimdə yaşadılar.
  eng-DBY: These were the chief fathers, according to their generations, principal
    men; these dwelt in Jerusalem.
  hin-2017: ये अपनी-अपनी पीढ़ी में अपने-अपने पितरों के घरानों में मुख्य पुरुष और प्रधान
    थे, ये यरूशलेम में रहते थे।
  eng-YLT: These [are] heads of fathers, by their generations, heads; these dwelt
    in Jerusalem.
  eng-WYC-2017: These were[the] patriarchs and princes of kindreds, that dwelled in
    Jerusalem.
  eng-WMBB: These were heads of fathers’ households throughout their generations,
    chief men. These lived in Jerusalem.
  urd-GVH: यह तमाम ख़ानदानी सरपरस्त नसबनामे में दर्ज थे और यरूशलम में रहते थे।
  rug-rug: Arini sari na koimata koari na tatamana, na palabatu koari dia tuti meke
    na koadi pa Zerusalema.
  gaz-gaz: Isaan kunneen hundi akkuma hidda dhaloota isaanii keessatti galmeeffametti
    abbootii maatiitii fi hangafoota turan; isaanis Yerusaalem keessa jiraatu ture.
  fra-LSG: Ce sont là des chefs de famille, chefs selon leurs générations. Ils habitaient
    à Jérusalem.
  yal-yal: Denbaya xunne nan yi ne birin na naxanye xili yi sɛbɛxi e bɔnsɔn kɛdin
    kui. Ne yi dɔxi Yerusalɛn taan nin.
  haw-1868: O lakou na lunaohana, ma ko lakou mau hanauna, na'lii. A noho lakou ma
    Ierusalema.
  arb-NAV: هَؤُلاءِ هُمْ رُؤَسَاءُ آبَاءِ بُيُوتَاتِهِمْ حَسَبَ سِجِلّاتِ مَوَالِيدِهِمْ،
    مِمَّنِ اسْتَوْطَنُوا فِي أُورُشَلِيمَ.
  ewe-ewe: 'Ame siwo nye fiawo le hlɔ̃wo nu le Yerusalem woe nye:'
  eng-LEE: These were the heads of the family divisions, by their generations, chief
    men. These dwelt in Jerusalem.
  asm-FB: এওঁলোক যিৰূচালেমত বাস কৰা লোকসকলৰ বংশৰ প্রধান লোক আৰু নেতা আছিল।
  sus-A: دَرِ سَلَمُ شَبِلّ مَنفّيٍ نَن نَ كِ.
  fra-SBL: Ce sont là des chefs de famille de génération en génération, des hommes
    de premier plan. Ils habitaient à Jérusalem.
  hbo-hbo: אֵ֣לֶּה רָאשֵׁ֥י אָבֹ֛ות לְתֹלְדֹותָ֖ם רָאשִׁ֑ים אֵ֖לֶּה יָשְׁב֥וּ בִירוּשָׁלָֽ͏ִם׃
    ס
  kik-kik: Aya othe maarĩ atongoria a nyũmba o na anene, ta ũrĩa maandĩkĩtwo maandĩko-inĩ
    ma njiarwa ciao, na maaikaraga Jerusalemu.
  fra-NCL: Ce sont là des chefs de famille, des chefs selon leurs générations ; ils
    habitaient à Jérusalem.
  cek-AK: Hae kaminawk boih loe acaeng zaehoikung lu koek hoi acaeng paruihaih cabu
    thungah kathum kami ah oh o. Hae kaminawk loe Jerusalem ah oh o boih.
  cuk-cuk: We-dulemar, e-gwenadgan-dummaganga gudii gusmalad, degi, Jerusalén-neggweburgi
    maigusmalad. Amarde, Benjamín-e-wagan-e-nug-ilemakar-maidgi maid.
  uig-CYR: Жуқириқиларниң һәммиси нәсәбнамиләрдә хатириләнгән җәмәт беши еди; булар
    һәммиси мөтивәрләр болуп, Йерусалимға маканлашқан еди.
  tel-2017: వీళ్ళంతా తమ తమ వంశాలకు నాయకులు. వీళ్ళు యెరూషలేములో నివసిస్తూ ప్రముఖులయ్యారు.
  hat-BSA: Sila yo se te chèf a fanmi zansèt pa yo selon jenerasyon pa yo, chèf ki
    te rete Jérusalem yo,
  kos-kos: Pa ingan inen mwet su sifen kais sie sou oayapa mwet fulat in fwil lalos
    uh, su muta in Jerusalem.
  hbo-WLC: אֵ֣לֶּה רָאשֵׁ֥י אָב֛וֹת לְתֹלְדוֹתָ֖ם רָאשִׁ֑ים אֵ֖לֶּה יָשְׁב֥וּ בִירוּשָׁלִָֽם׃
    ס
  ibo-ibo: Ndị a niile bụ ndịisi ezi, ndị ndu, ndị bi na Jerusalem, ndị e depụtara
    aha ha nʼakwụkwọ usoro ọmụmụ.
  ory-ory: ଏମାନେ ପ୍ରଧାନ ଲୋକ, ଆପଣା ଆପଣାର ସମୁଦାୟ ବଂଶାବଳୀରେ ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲେ; ଏମାନେ
    ଯିରୂଶାଲମରେ ବାସ କଲେ।
  chk-chk: Ätekei meinisin ir mwänirelan ar kewe cho me samol usun a mak lon tettelin
    uruwor. Iwe, ra imweimw lon Jerusalem.
  rop-rop: Wal ol dislot na bin ola grengrenfatha boswan blanga ol detlot femili hubin
    jidan langa Jerusalem.
  ukr-1871: Це голови поколїнь, в своїх родах найголовнїйші. Вони жили в Ерусалимі.
  deu-1951: Diese sind Stammhäupter nach ihren Geschlechtern, Oberhäupter; diese wohnten
    zu Jerusalem.
  eng-JPS: These were heads of fathers' houses throughout their generations, chief
    men; these dwelt in Jerusalem.
  srp-1865: To bjehu poglavari domova otaèkih po porodicama svojim, i nastavahu u
    Jerusalimu.
  lug-lug: Bano wammanga be baali abakulu b’enda, abaami, nga bwe bayogerwako mu nnyiriri
    zaabwe, era baabeeranga mu Yerusaalemi.
  heb-heb: אלה ראשי אבות לתלדותם ראשים אלה ישבו בירושלם׃
  ben-IRV: এঁরা সবাই ছিলেন নিজের নিজের বংশের নেতা এবং বংশ তালিকা অনুসারে এঁরা প্রত্যেকে
    ছিলেন প্রধান লোক। এঁরা যিরূশালেমে বাস করতেন।
  pan-pan: ਇਹ ਮੁਖੀਏ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ। ਇਹ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ဤ သူတို့သည် ယေရုရှလင် မြို့မှာ နေ ၍၊ အစဉ်အဆက် အဆွေအမျိုးသူကြီး မင်းဖြစ်ကြ၏။
  hmo-hmo: Unai taudia be iduhu gunalaia taudia, bona lohia taudia edia uru lalonai.
    Idia be Ierusalema dekenai idia noho.
  urd-urd: यह अपनी नसलों में आबाई ख़ानदानों के सरदार और रईस थे और येरूशलेम में रहते
    थे।
  rus-SYN: Это главы поколений, в родах своих главные. Они жили в Иерусалиме.
  bqc-SIM: Wà gbɛ̃́piↄ tↄ́ dàlau. Uabeleↄnɛ ḿpii. Aa kú ń gbɛ̃́ↄ saɛ Yelusalɛũɛ.
  tcz-CHONGTHU: Mihem hijat hi akhangguiyu lekhabua kisut dungjuiyin ama ama insunga
    phung upa cheh ahiuvin, chule amaho hi Jerusalem khopia anachenguvin ahiye.
  mar-mar: हे सर्व आपापल्या घराण्यांचे प्रमुख होते. ते यरूशलेम येथे राहत होते.
  qub-qub: Paycunaga llapanpis caran pata-pata mirar aywajcunapa taytancunalla. Paycunaga
    Jerusalencho tiyaran.
  bqp-bqp: Be bɑ sɑ̃ɑ wirugibu nge mɛ bɑ kɑ swĩinɛ, berɑ mi. Bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ.
  hat-hat: Chak mesye sa yo te chèf fanmi yo. Yo te rete lavil Jerizalèm.
  eng-BSB: All these were heads of families, the chiefs according to their genealogies,
    and they lived in Jerusalem.
  eng-WEBPB: These were heads of fathers’ households throughout their generations,
    chief men. These lived in Jerusalem.
  kbq-kbq: Hagi e'ina vahetmina naga zmimofonte ugagota kva vahetaminkiza zamagima
    krente avontafepi zamagia krente'naze. Hagi ana maka'mo'za Jerusalemi kumate mani'naze.
  nhe-BL: Nochi ni tlacame elque tlayacanani ipan nopa familias tlen tlacame tlen
    teipa tlacajtiyajque huan itztoyaj ipan altepetl Jerusalén.
  gub-BL: A'e awa wiko teko Zeruzarez tawhu pe wiko ma'e izypy mehe har wanuwihaw
    romo wà. Wiko wazuapyapyr ikwaw katu wera'u pyrer romo wà.
  eng-DRA: These were the chief fathers, and heads of their families who dwelt in
    Jerusalem.
