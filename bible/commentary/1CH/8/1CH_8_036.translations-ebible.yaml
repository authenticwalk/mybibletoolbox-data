verse: 1CH.008.036
translations:
  mal-C: ആഹാസ് യഹോവദ്ദയുടെ പിതാവായിരുന്നു. യഹോവദ്ദ അലേമെത്ത്, അസ്മാവെത്ത്, സിമ്രി
    എന്നിവരുടെ പിതാവ്. സിമ്രി മോസയുടെ പിതാവ്.
  deu-TKW: Ahas aber erzeugte Joadda, Joadda erzeugte Alemeth, Asmaweth und Simri.
    Simri erzeugte Moza,
  lin-lin: Akazi abotaki Yeoyada ; Yeoyada abotaki Alemeti, Azimaveti mpe Zimiri,
    tata ya Motsa.
  eng-LSV: and Ahaz begot Jehoadah, and Jehoadah begot Alemeth, and Azmaveth, and
    Zimri; and Zimri begot Moza,
  eng-GNV: And Ahaz begate Iehoadah, and Iehoadah begate Alemeth, and Azmaueth, and
    Zimri, and Zimri begate Moza,
  eng-WEBSTER: And Ahaz begat Jehoadah; and Jehoadah begat Alemeth, and Azmaveth,
    and Zimri; and Zimri begat Moza,
  nhw-BL: Acaz quipixqui icone catli quitocaxti Joada. Huan Joada quinpixqui iconehua
    catli quintocaxtiyayaj Alemet, Azmavet huan Zimri. Huan Zimri quipixqui se icone
    catli quitocaxti Mosa.
  swh-ONEN: Ahazi akamzaa Yehoada. Naye Yehoada akawazaa Alemethi, Azmawethi na Zimri,
    naye Zimri akamzaa Mosa.
  bba-bba: Akɑsiwɑ u Yehoyɑdɑ mɑrɑ. Mɑ Yehoyɑdɑ u Alemɛti mɑrɑ kɑ Asimɑfɛti kɑ sere
    Simiri. Simiriwɑ u Mɔsɑ mɑrɑ.
  eng-KJVCPB: And Ahaz begat Jehoadah; and Jehoadah begat Alemeth, and Azmaveth, and
    Zimri; and Zimri begat Moza,
  luo-luo: Ahaz ne wuon Jehoada, Jehoada ne wuon Alemeth, Azmaveth kod Zimri, to Zimri
    ne wuon Moza.
  meu-meu: Ahasa na Iehoada tamana; Iehoada na Alemete bona Asamavete bona Simiri
    tamadia; Simiri na Mosa tamana.
  npi-ULB: आहाज यहोअदाका पिता बने । यहोअदा आलेमेत, अज्‍मावेत र जिम्रीका पिता थिए ।
    जिम्री मोसका पिता थिए ।
  yor-yor: Ahasi jẹ́ baba a Jeheada, Jeheada jẹ́ baba a Alemeti, Asmafeti àti Simri,
    Simri sì jẹ́ baba Mosa.
  pes-OPCB: آحاز پدر یهوعده، و یهوعده پدر علمت و عزموت و زمری بود. زمری پدر موصا بود.
  tgl-ULB: Si Ahaz ang ama ni Joada. Si Joada ang ama nina Alemet, Azmavet at Zimri,
    na ama naman ni Moza. Si Zimri ang ama ni Moza.
  hui-hui: '@see-verse:1CH.008.035'
  mya-mya: အာ​ခတ်​၏​သား​သည်​ယုဒ္ဒါ​ဖြစ်​၏။ ယုဒ္ဒါ​တွင် အာ​လ​မက်၊ အာ​ဇ​မာ​ဝက်၊ ဇိ​မ​ရိဟူ​၍
    သား​သုံး​ယောက်​ရှိ​၏။ ဇိ​မ​ရိ၏​သား​သည် မော​ဇ၊-
  bod-N: ཨ་ཧ་ཟཱ་ལས་ཡེ་ཧོ་ཨ་དད་མཆེད་ཅིང་། ཡེ་ཧོ་ཨ་དད་ལས་ཨ་ལེ་མེད་དང་། ཨས་མ་ཝེད། ཟིམ་རེ་བཅས་མཆེད་པ་དང་།
    ཟིམ་རེ་ལས་མོ་ཟི་མཆེད་དོ། །
  sna-sna: Ahazi aiva baba vaJehoadha, Jehoadha aiva baba vaAremeti, Azimavheti naZimiri
    uye Zimiri aiva baba vaMoza.
  spa-BLM: Acaz fue el padre de Joaddah. Y Joaddah fue padre de Alemeth, Azmaveth
    y Zimri. Zimri fue el padre de Moza.
  cac-cac: Axo vin̈aj Acaz chi' smam vin̈aj Joada, axo vin̈aj Joada chi' smam vin̈aj
    Alemet, vin̈aj Azmavet yed' vin̈aj Zimri. Axo vin̈aj Zimri chi' smam vin̈aj Mosa.
  swh-ULB: Ahazi akawa baba wa Yehoada. Yehoada alikuwa baba wa Amelethi, Azimavethi,
    na Zimri. Zimri alikuwa baba wa Moza.
  bel-bel: Ахаз спарадзіў Ёяду; Ёяда спарадзіў Алэмэта, Азмавэта і Замврыя; Замврый
    спарадзіў Моцу;
  deu-ELBBK: Und Achas zeugte Jehoadda; und Jehoadda zeugte Alemet und Asmawet und
    Simri; und Simri zeugte Moza,
  mbb-OT: Si Ahaz ne amey ni Jehoada, ne si Jehoada ne amey ni Alemet, Azmavet, wey
    ni Zimri. Si Zimri ne amey ni Moza,
  mal-2015: ആഹാസ് യെഹോവദ്ദയെ ജനിപ്പിച്ചു; യഹോവദ്ദാ അലേമെത്ത്, അസ്മാവെത്ത്, സിമ്രി
    എന്നിവരെ ജനിപ്പിച്ചു; സിമ്രി മോസയെ ജനിപ്പിച്ചു; മോസാ ബിനയയെ ജനിപ്പിച്ചു;
  rmc-rmc: O Achaz sas dad le Joadoske a le Joadoskre čhave sas o Alemet, o Azmavet
    the o Zimri. O Zimri sas dad le Mocasoske.
  pes-OPV: و آحاز يهُوعَدَه را آورد، يهُوعَدَه عَلمَت و عَزمُوت و زِمري را آورد و
    زِمري موصا را آورد.
  ron-1924: Ахаз а нэскут пе Иехоада; Иехоада а нэскут пе Алемет, Азмавет ши Зимри;
    Зимри а нэскут пе Моца;
  ben-OBCV: আহস যিহোয়াদার বাবা, যিহোয়াদা আলেমৎ, অসমাবৎ ও সিম্রির বাবা, এবং সিম্রি
    মোৎসার বাবা।
  som-som: Aaxaasna wuxuu dhalay Yehoocaddaah, Yehoocaddaahna wuxuu dhalay Calemed,
    iyo Casmaawed, iyo Simrii, Simriina wuxuu dhalay Moosaa.
  lat-VUC: 'Et Ahaz genuit Joada, et Joada genuit Alamath, et Azmoth, et Zamri: porro
    Zamri genuit Mosa,'
  eng-ASVBT: And Ahaz begat Jehoaddah; and Jehoaddah begat Alemeth, and Azmaveth,
    and Zimri; and Zimri begat Moza.
  ita-1885: Ed Achaz generò Ioadda, e Ioadda generò Alemet, ed Azmavet, e Zimri; e
    Zimri generò Mosa.
  eng-LXXUP: And Ahaz begot Jehoaddah, and Jehoaddah begot Alemeth, and Azmaveth,
    and Zimri; and Zimri begot Moza;
  eng-ULB: Ahaz became the father of Jehoaddah. Jehoaddah was the father of Alemeth,
    Azmaveth, and Zimri. Zimri was the father of Moza.
  spa-VBL: Acaz fue el padre de Jada; Jada fue el padre de Alemet, Azmavet y Zimri;
    y Zimri fue el padre de Mosa.
  fra-_FOB: Achaz engendra Jéhoadda; Jéhoadda engendra Alémeth, Azmaveth et Zimri;
    Zimri engendra Motsa;
  mal-mal: ആഹാസ് യെഹോവദ്ദയെ ജനിപ്പിച്ചു; യഹോവദ്ദാ അലേമെത്ത്, അസ്മാവെത്ത്, സിമ്രി എന്നിവരെ
    ജനിപ്പിച്ചു; സിമ്രി മോസയെ ജനിപ്പിച്ചു; മോസാ ബിനയയെ ജനിപ്പിച്ചു;
  urd-GVR: Āḳhaz kā beṭā Yahuaddā thā jis ke tīn beṭe Alamat, Azmāwat aur Zimrī the.
    Zimrī ke hāṅ Mauzā paidā huā,
  suz-BL: आहाज येहो-अदाह आ आफ बाक्‍माक्‍त। येहो-अदाह आलेमेथ, अज्‍मावेथ नु जिम्री आन
    आफ बाक्‍माक्‍त। जिम्री मोचा आ आफ बाक्‍माक्‍त।
  ita-1927: Ahaz generò Jehoadda; Jehoadda generò Alemeth, Azmaveth e Zimri; Zimri
    generò Motsa;
  ckb-ckb: 'ئاحاز یەهۆعەدای بوو، یەهۆعەداش ئەم کوڕانەی بوو: عالەمەت، عەزماڤێت و زیمری؛
    زیمریش مۆچای بوو.'
  eng-BBE: And Ahaz was the father of Jehoaddah; and Jehoaddah was the father of Alemeth
    and Azmaveth and Zimri; and Zimri was the father of Moza;
  kan-OKCV: ಆಹಾಜನು ಯೆಹೋವದ್ದಾಹನ ತಂದೆ. ಯೆಹೋವದ್ದಾಹನು ಆಲೆಮೆತನನ್ನೂ, ಅಜ್ಮಾವೆತನನ್ನೂ, ಜಿಮ್ರಿಯನ್ನೂ
    ಪಡೆದನು, ಜಿಮ್ರಿಯು ಮೋಚನನ್ನು ಪಡೆದನು.
  tam-2017: ஆகாஸ் யோகதாவைப் பெற்றான்; யோகதா அலமேத்தையும், அஸ்மாவேத்தையும், சிம்ரியையும்
    பெற்றான்; சிம்ரி மோசாவைப் பெற்றான்.
  spa-RV-1909: Y Ahaz engendró á Joadda; y Joadda engendró á Elemeth, y á Azmaveth,
    y á Zimri; y Zimri engendró á Mosa;
  ron-BTF: Și Ahaz a născut pe Iehoada; și Iehoada a născut pe Alemet și pe Azmavet
    și pe Zimri; și Zimri a născut pe Moța,
  eng-WEBP: Ahaz became the father of Jehoaddah. Jehoaddah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  eng-FBV: Ahaz was the father of Jehoaddah, Jehoaddah was the father of Alemeth,
    Azmaveth, and Zimri, and Zimri was the father of Moza.
  nld-1939: Achaz verwekte Jehoadda; Jehoadda verwekte Alémet, Azmáwet en Zimri; Zimri
    verwekte Mosa;
  nch-BL: Acaz quipixqui icone cati quitocaxti Joada. Huan Joada quinpixqui iconehua
    cati quintocaxtiyayaj Alemet, Azmavet huan Zimri. Huan Zimri quipixqui se icone
    cati quitocaxti Mosa.
  vie-1934: A-cha sanh Giê-hô-a-đa; Giê-hô-a-đa sanh A-lê-mết, Aùt-ma-vết, và Xim-ri;
    Xim-ri sanh Một-sa;
  hin-CV: आहाज़ पिता हुआ यहोआदाह का, यहोआदाह पिता था अलेमेथ, अज़मावेथ और ज़िमरी का.
    ज़िमरी पिता था मोत्सा का.
  spa-BES: Y Acaz fue el padre de Joada; y Joada fue el padre de Alemet, Azmavet y
    Zimri; y Zimri fue el padre de Mosa;
  tdx-tdx: Nasama’ i Ahkaze t’Iehoadà; le nasama’ Iehoadà t’i Alemete naho i Azmavete
    naho i Zimrý; le nasama’ i Zimrý t’i Motsà,
  tha-KJV: และอาหัสให้กำเนิดบุตรชื่อเยโฮอัดดาห์ และเยโฮอัดดาห์​ให้​กำเนิดบุตรชื่ออาเลเมท
    อัสมาเวทและศิมรี ศิมรี​ให้​กำเนิดบุตรชื่อโมซา
  por-BR-2018: E Acaz gerou a Jeoada; e Jeoada gerou a Alemete, a Azmavete, e a Zinri;
    e Zinri gerou a Moza.
  deu-ELO: Und Achas zeugte Jehoadda; und Jehoadda zeugte Alemeth und Asmaweth und
    Simri; und Simri zeugte Moza,
  eng-WYC-2018: And Ahaz begat Jehoadah; and Jehoadah begat Alemeth, and Azmaveth,
    and Zimri. And Zimri begat Moza,
  epo-epo: Aĥaz naskigis Jehoadan; Jehoada naskigis Alemeton, Azmaveton, kaj Zimrin;
    Zimri naskigis Mocan.
  uig-PIN: Aⱨazdin Yǝⱨoaddaⱨ tɵrǝlgǝn; Yǝⱨoaddaⱨdin Alǝmǝt, Azmawǝt wǝ Zimri tɵrǝlgǝn;
    Zimridin Moza tɵrǝlgǝn;
  beo-beo: A:iha:se egefe da Yihouada. Yihouada egefelali da A:lemede, A:sama:ifede
    amola Similai. Similai egefe da Mousa.
  tpi-OTNT: Ahas em i papa bilong Jehoada. Na nem bilong ol pikinini bilong Jehoada
    i olsem, Alemet na Asmavet na Simri. Simri em i papa bilong Mosa
  hau-SA: Ahaz shi ne mahaifin Yehowadda, Yehowadda shi ne mahaifin Alemet, Azmawet
    da Zimri, Zimri kuwa shi ne mahaifin Moza.
  uig-LAT: Ahazdin Yehoaddah törelgen; Yehoaddahdin Alemet, Azmawet we Zimri törelgen;
    Zimridin Moza törelgen;
  nde-nde: U-Ahazi wayenguyise kaJehoyada, uJehoyada enguyise ka-Alemethi, lo-Azimavethi
    loZimri, njalo uZimri enguyise kaMoza.
  ton-ton: Pea naʻe tupu ʻia ʻAhasi ʻa Sihoata pea naʻe tupu ʻia Sihoata ʻa ʻAlemeti,
    mo ʻAsimaveti, mo Simili; pea naʻe tupu ʻia Simili ʻa Mosa,
  ces-1613: Achaz pak zplodil Jehoadu, Jehoada pak zplodil Alemeta, Azmaveta a Zimru.
    Zimri pak zplodil Mozu.
  eng-WMB: Ahaz became the father of Jehoaddah. Jehoaddah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  tam-TCV: ஆகாஸ் யோகதாவின் தகப்பன்; யோகதா அலெமேத், அஸ்மாவேத், சிம்ரி ஆகியோரின் தகப்பன்.
    சிம்ரி மோசாவின் தகப்பன்.
  ceb-ULB: Si Ahaz mao ang amahan ni Jehoada. Si Jehoada mao ang amahan ni Alemet,
    ni Azmavet, ug ni Zimri. Si Zimri mao ang amahan ni Moza.
  pol-UBG: Achaz spłodził Jehoaddę, a Jehoadda spłodził Alemeta, Azmaweta i Zimriego,
    a Zimri spłodził Mosę;
  urd-GVU: آخز کا بیٹا یہوعدہ تھا جس کے تین بیٹے علمت، عزماوت اور زِمری تھے۔ زِمری
    کے ہاں موضا پیدا ہوا،
  deu-1912: Ahas aber zeugte Joadda. Joadda zeugte Alemeth, Asmaveth und Simri. Simri
    zeugte Moza.
  kan-2017: ಆಹಾಜನು ಯೆಹೋವದ್ದಾಹನನ್ನು ಪಡೆದನು. ಯೆಹೋವದ್ದಾಹನು ಆಲೆಮೆತ್, ಅಜ್ಮಾವೆತ್, ಜಿಮ್ರೀ
    ಇವರನ್ನು ಪಡೆದನು.
  yap-yap: 'Ahaz e chitamngin Jehoaddah, ni ir e cha’ ni chitamngin dalip i pagel:
    Alemeth, Azmaveth, nge Zimri. Me Zimri e chitamngin Moza,'
  hlt-MCSB: Ahaz loh Jehoaddah a sak, Jehoaddah loh Alemeth, Azmaveth neh Zimri a
    sak. Zimri loh Moza a sak.
  mdy-ETH: ዓሃዜ፦ ዬሆዓዳ ሾዔኔ፤ ዬሆዓዳ፦ ዓሌሜቴ፥ ዓዝማዌቴንታ ዚምሪ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዚምሪ ሞፃ ጎዖሢ
    ሾዔኔ፤
  twi-ASANTE: Ahas woo Yehoada na Yehoada woo Alemet, Asmawet ne Simri. Na Simri woo
    Mosa.
  eng-WEBU: Ahaz became the father of Jehoaddah. Jehoaddah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  wal-wal: Akaazi Yaho7aada yeliis. Yaho7aadi Alemeeta, Azimaaweetanne Zimira yeliis.
    Zimiri Mooxa yeliis;
  spa-PDDPT: Acaz engendró a Joada, Joada engendró a Alemet, Azmavet y Zimri. Zimri
    engendró a Mosa.
  gun-gun: Acaz ra'y ma Jeoada, ha'e Jeoada ra'y kuery ma Alemete, Azmavete ha'e Zinri.
    Ha'e gui Zinri ra'y ma Mosa,
  ilo-ULB: Ni Ahas ti ama ni Jehoadda. Ni Jehoadda ti ama da Alemet, Azmabet, ken
    Zimri. Ni Zimri ti ama ni Mosa.
  kpg-kpg: Ahaz go tamana o Jehoaddah, dela go tamana o nia dama daane dogodolu go
    Alemeth, Azmaveth mo Zimri. Zimri la go tamana o Moza.
  uig-ARA: ئاھازدىن يەھوئادداھ تۆرەلگەن؛ يەھوئادداھدىن ئالەمەت، ئازماۋەت ۋە زىمرى
    تۆرەلگەن؛ زىمرىدىن موزا تۆرەلگەن؛
  sus-sus: 'Axasi naxa Yehowada sɔtɔ. Yehowada xa die nan ya: Alemeti, Asamafeti,
    nun Simiri.'
  pon-2006: 'Ahas me semen Sehoadda, me naineki pwutak silimen: Alemed, Asmaped, oh
    Simri. Simri me semen Mosa,'
  ksd-ksd: Ma Akas i ga vangala Ieoada; ma Ieoada i ga vangala Alemet, Asmavet, ma
    Simri; ma Simri i ga vangala Mosa,
  tur-YTC: Ahaz, Yehoadda'nın babası oldu. Yehoaddah, Alemet'in, Azmavet'in ve Zimri'nin
    babası oldu. Zimri, Motsa'nın babası oldu.
  grc-BRENT: καὶ Ἀχὰζ ἐγέννησε τὸν Ἰαδά· καὶ Ἰαδὰ ἐγέννησε τὸν Σαλαιμὰθ, καὶ τὸν Ἀσμὼθ,
    καὶ τὸν Ζαμβρί· καὶ Ζαμβρὶ ἐγέννησε τὸν Μαισά.
  ind-AYT: 'Anak Ahas adalah Yoada. Anak-anak Yoada, yaitu: Alemet, Azmawet, dan Zimri.
    Anak Zimri adalah Moza.'
  nya-nya: Ahazi anabereka Yehoyada, Yehoyada anabereka Alemeti, Azimaveti ndi Zimuri,
    ndipo Zimuri anabereka Moza.
  hrv-hrv: Ahaz rodi Joadu; Joada rodi Alemeta, Azmaveta i Zimrija; Zimri rodi Mosu.
  mps-mps: Ahas te Jehoadago aya. Tama Jehoadago ogwa dabe nogi da, Alemet, me Asmavet,
    me Simri da. Simri te Mosago aya,
  tpi-tpi: Ahas em i papa bilong Jehoada. Na nem bilong ol pikinini bilong Jehoada
    i olsem, Alemet na Asmavet na Simri. Simri em i papa bilong Mosa
  dan-1931: Ahaz avlede Jehoadda. Jehoadda avlede Alemet, Azmavet og Zimri. Zimri
    avlede Moza.
  vie-OVCB: A-cha sinh Giê-hô-a-đa. Giê-hô-a-đa sinh A-lê-mết, Ách-ma-vết, và Xim-ri.
    Xim-ri sinh Một-sa.
  guj-2017: આહાઝનો દીકરો યહોઆદ્દા. યહોઆદ્દા દીકરાઓ; આલેમેથ, આઝમાવેથ તથા ઝિમ્રી. ઝિમ્રીનો
    દીકરો મોસા.
  pon-2006A: 'Ahas me semen Sehoadda, me naineki pwutak silimen: Alemed, Asmaped,
    oh Simri. Simri me semen Mosa,'
  por-BRBSL: Ahaz se tornou o pai de Jehoaddah. Jehoaddah se tornou o pai de Alemeth,
    Azmaveth, e Zimri. Zimri se tornou o pai de Moza.
  cth-cth: Ahaz ni Jehoaddah a sak, Jehoaddah ni Alemeth, Azmaveth hoi Zimri a sak.
    Zimri ni Moza a sak.
  twi-twi: Ahas woo Yehoada na Yehoada woo Alemet, Asmawet ne Simri. Na Simri woo
    Mosa.
  hlt-hlt: Ahaz loh Jehoaddah a sak, Jehoaddah loh Alemeth, Azmaveth neh Zimri a sak.
    Zimri loh Moza a sak.
  tbz-SIM: Kɛ̀ Aɑsii pɛitɛ́ Yoɑdɑ kɛ̀ Yoɑdɑɑ pɛitɛ́ Ademɛti nɛ̀ Asimɑfɛti nɛ̀ Simidi,
    kɛ̀ Simidii pɛitɛ́ Mɔsɑ.
  msy-2020: 'Ezɨ Ahas, a Jehoadan afeziam. Ezɨ Jehoadan otaribar ziabar kara: Alemet,
    Asmavet ko Simri. Ezɨ Simri, a Mosan afeziam.'
  dop-dop: Ahɑsɩ pǝyɑlʋ kɛlɛ Yowɑtɑ. Yowɑtɑ pǝyɑlɑɑ ntɛ́ Alemɛtɩ, nɑ Asǝmɑfɛtɩ, nɑ
    Simili. Simili pǝyɑlʋ kɛlɛ Mosɑ.
  azb-azb: Axazdan Yehoadda törədi. Yehoaddadan Alemet, Azmavet və Zimri törədi. Zimridən
    Mosa törədi.
  eng-DBY: And Ahaz begot Jehoaddah; and Jehoaddah begot Alemeth, and Azmaveth, and
    Zimri; and Zimri begot Moza;
  hin-2017: आहाज से यहोअद्दा उत्पन्न हुआ, और यहोअद्दा से आलेमेत, अज्मावेत और जिम्री;
    और जिम्री से मोसा।
  eng-YLT: and Ahaz begat Jehoadah, and Jehoadah begat Alemeth, and Azmaveth, and
    Zimri; and Zimri begat Moza,
  eng-WYC-2017: And Ahaz begat Jehoadah; and Jehoadah begat Alemeth, and Azma-veth,
    and Zimri. And Zimri begat Moza,
  eng-WMBB: Ahaz became the father of Jehoaddah. Jehoaddah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  urd-GVH: आख़ज़ का बेटा यहुअद्दा था जिसके तीन बेटे अलमत, अज़मावत और ज़िमरी थे। ज़िमरी
    के हाँ मौज़ा पैदा हुआ,
  rug-rug: 'Ehazi si na tamana e Zehoada, sapu sa tamadia ri ka ṉeta koreo: Alemeti,
    Azamaveti, meke Zimiri. E Zimiri sina tamana e Moza.'
  gaz-gaz: Aahaaz abbaa Yihoʼaadaa ti; Yihooʼadaan abbaa Aalemeti, Azmaawetiitii fi
    Zimrii ti; Zimriin immoo abbaa Moozaa ti.
  fra-LSG: Achaz engendra Jehoadda; Jehoadda engendra Alémeth, Azmaveth et Zimri;
    Zimri engendra Motsa;
  yal-yal: Axasi yi Yehowada sɔtɔ. Yehowada yi Alemeti nun Asamawɛti nun Simiri sɔtɔ.
    Simiri yi Mosa sɔtɔ.
  haw-1868: Na Ahaza o Iehoada, na Iehoada o Alemeta, o Azemaveta, a o Zimeri; na
    Zimeri o Moza;
  arb-NAV: وَأَنْجَبَ آحَازُ يَهُوعَدَّةَ، وَيَهُوعَدَّةُ عَلْمَثَ وَعَزْمُوتَ وَزِمْرِي،
    وَزِمْرِي مُوصَا.
  ewe-ewe: Ahaz dzi Yehoiada eye eya hã dzi Alemet, Azmavet kple Zimri, ame si dzi
    Moza.
  eng-LEE: And Achaz begat Jeho'addah; and Jeho'addah begat 'Alemeth, and 'Azmaveth,
    and Zimri; and Zimri begat Moza;
  asm-FB: আহজৰ পুত্র যিহোৱদ্দা। যিহোৱদ্দাৰ পুত্র আলোমোৎ, অজমাবৎ, আৰু যিম্ৰী। যিম্ৰীৰ
    পুত্র মোচা।
  sus-A: عَشَسِ نَشَ يٍهٌوَدَ سْتْ. يٍهٌوَدَ شَ دِيٍ نَن يَ؛ عَلٍمٍتِ، عَسَمَقٍتِ،
    نُن سِمِرِ.
  fra-SBL: Achaz engendra Jéhoadda. Jehoadda engendra Alemeth, Azmaveth et Zimri.
    Zimri engendra Moza.
  hbo-hbo: וְאָחָז֙ הֹולִ֣יד אֶת־יְהֹועַדָּ֔ה וִיהֹֽועַדָּ֗ה הֹולִ֛יד אֶת־עָלֶ֥מֶת
    וְאֶת־עַזְמָ֖וֶת וְאֶת־זִמְרִ֑י וְזִמְרִ֖י הֹולִ֥יד אֶת־מֹוצָֽא׃
  kik-kik: Ahazu aarĩ ithe wa Jehoada, nake Jehoada aarĩ ithe wa Alemethu, na Azamavethu,
    na Zimuri; nake Zimuri aarĩ ithe wa Moza.
  fra-NCL: Achaz engendra Joada ; Joada engendra Alamath, Azmoth et Zamri ; Zamri
    engendra Mosa.
  cek-AK: Ahaz mah Jehoadah to sak; Jehoadah mah Alemeth, Azmaveth hoi Zimri to sak;
    Zimri mah Moza to sak.
  cuk-cuk: 'Acazʼdi, machi-Joada nikusad. Joadaʼdi, we-masmala nikusad: Alemet, Azmavet,
    degi, Zimri. Zimriʼdi, machi-Mosa nikusad.'
  uig-CYR: Аһаздин Йәһоаддаһ төрәлгән; Йәһоаддаһдин Аләмәт, Азмавәт вә Зимри төрәлгән;
    Зимридин Моза төрәлгән;
  tel-2017: ఆహాజుకు యెహోయాదా పుట్టాడు. యెహోయాదా కొడుకులు ఆలెమెతు, అజ్మావెతు, జిమ్రీ.
    జిమ్రీకి మోజా పుట్టాడు.
  hat-BSA: Achaz te fè Jehoadda; Jehoadda te fè Alémeth, Azmaveth avèk Zimri; Zimri
    te fè Motsa;
  kos-kos: 'Ahaz pa papa tumal Jehoaddah, ac Jehoaddah pa papa tumun wen tolu: elos
    pa Alemeth, Azmaveth, ac Zimri. Zimri pa papa tumal Moza.'
  hbo-WLC: וְאָחָז֙ הוֹלִ֣יד אֶת־יְהוֹעַדָּ֔ה וִיהֽוֹעַדָּ֗ה הוֹלִ֛יד אֶת־עָלֶ֥מֶת
    וְאֶת־עַזְמָ֖וֶת וְאֶת־זִמְרִ֑י וְזִמְרִ֖י הוֹלִ֥יד אֶת־מוֹצָֽא׃
  ibo-ibo: Ehaz amụọ Jehoada nna Alemet, Azmavet na Zimri. Zimri mụrụ Moza.
  ory-ory: ଆଉ, ଆହସ୍‌ ଯିହୋୟାଦାକୁ ଜାତ କଲା, ପୁଣି, ଯିହୋୟାଦା ଆଲେମତ୍‍, ଅସ୍ମାବତ୍‍, ସିମ୍ରିକୁ
    ଜାତ କଲା ଓ ସିମ୍ରି ମୋତ୍ସାକୁ ଜାତ କଲା।
  chk-chk: Ahas semen Jehoata, nge Jehoata semen Alemet, Asmafet me Simri. Iwe, Simri
    semen Mosa,
  rop-rop: '@see-verse:1CH.008.035'
  ukr-1871: Від Ахаза народивсь Йоядда; від Йоядди народивсь Алемет, Азмавет га Замбрій;
    від Замбрія народивсь Моза;
  deu-1951: Und Achas zeugte Joadda, und Joadda zeugte Alemet, Asmavet und Simri;
    Simri zeugte Moza,
  eng-JPS: And Ahaz begot Jehoaddah; and Jehoaddah begot Alemeth, and Azmaveth, and
    Zimri; and Zimri begot Moza;
  srp-1865: A Ahaz rodi Joadu; a Joada rodi Alemeta i Azmaveta i Zimrija. A Zimrije
    rodi Mosu;
  lug-lug: Akazi n’azaala Yekoyaada, Yekoyaada n’azaala Alemesi, ne Azumavesi, ne
    Zimuli, ne Zimuli n’azaala Moza.
  heb-heb: ואחז הוליד את יהועדה ויהועדה הוליד את עלמת ואת עזמות ואת זמרי וזמרי הוליד
    את מוצא׃
  ben-IRV: আহসের ছেলে যিহোয়াদা, যিহোয়াদার ছেলেরা হল আলেমৎ, অসমাবৎ ও সিম্রি। সিম্রির
    ছেলে মোৎসা,
  pan-pan: ਅਤੇ ਆਹਾਜ਼ ਤੋਂ ਯਹੋਅੱਦਾਹ ਜੰਮਿਆ ਅਤੇ ਯਹੋਅੱਦਾਹ ਤੋਂ ਆਲਮਥ ਤੇ ਅਜ਼ਮਾਵਥ ਤੇ ਜ਼ਿਮਰੀ
    ਜੰਮੇ ਅਤੇ ਜ਼ਿਮਰੀ ਤੋਂ ਮੋਸਾ ਜੰਮਿਆ
  mya-JVB: အာခတ် သား ကား ယာရ ၊ ယာရ သား အာလမက် ၊ အာဇမာဝက် ၊ ဇိမရိ တည်း၊ ဇိမရိ သား ကား
    မောဇ ၊
  hmo-hmo: Ahasa be Iehoada ena tamana. Iehoada be Alemete bona Asamavete bona Simiri
    edia tamana. Simiri be Mosa ena tamana.
  urd-urd: और आख़ज़ से यहू'अदा पैदा हुआ, और यहू'अदा से 'अलमत और 'अज़मावत और ज़िमरी
    पैदा हुए; और ज़िमरी से मौज़ा पैदा हुआ।
  rus-SYN: Ахаз родил Иоиадду; Иоиадда родил Алемефа, Азмавефа и Замврия; Замврий
    родил Моцу;
  bqc-SIM: Aaza Yoada ì, Yoada Alemɛ ì ń Azemavɛo ń Zimlio. Zimli Mↄza ì,
  tcz-CHONGTHU: Ahaz chun Jadah ahingin, Jadah chun Alemeth, Azmaveth, chule Zimri
    ahinge. Zimri hin Moza ahinge.
  mar-mar: यहोअद्दाचे वडील आहाज. यहोअद्दा आलेमेथ, अजमावेथ व जिम्री यांचा पिता होता.
    जिम्री हा मोसाचा पिता होता.
  qub-qub: 'Acazpa wamran caran Joada. Joadapa wamrancuna caran: Alemet, Azmavet,
    Zimri. Zimripa wamran caran Mosa.'
  bqp-bqp: Akɑsiwɑ u Yehoyɑdɑ mɑrɑ. Mɑ Yehoyɑdɑ u Alemɛti mɑrɑ kɑ Asimɑfɛti kɑ sere
    Simiri. Simiriwɑ u Mɔsɑ mɑrɑ.
  hat-hat: 'Akaz te papa Jeojada ki te gen twa pitit gason: Alemèt, Azmavèt ak Zimri.
    Zimri te papa Moza.'
  eng-BSB: Ahaz was the father of Jehoaddah, Jehoaddah was the father of Alemeth,
    Azmaveth, and Zimri, and Zimri was the father of Moza.
  eng-WEBPB: Ahaz became the father of Jehoaddah. Jehoaddah became the father of Alemeth,
    Azmaveth, and Zimri. Zimri became the father of Moza.
  kbq-kbq: Hagi Ahasi'a Jehoada nefa'e, hagi Jehoada'a Alemetima, Azmavetima, Zimrikizmi
    nezmafa'e. Hagi Zimri'a Moza nefa'e.
  nhe-BL: Acaz quipixqui icone tlen quitocajti Joada. Huan Joada quinpixqui iconehua
    tlen quintocajtiyayaj Alemet, Azmavet huan Zimri. Huan Zimri quipixqui se icone
    tlen quitocajti Mosa.
  gub-BL: 'Heta amo Akaz ta''yr Zeoaz her ma''e izupe a''e. Heta na''iruz ta''yr Zeoaz
    pe wà: Aremet, Azamawet, Ziniri. Heta amo Ziniri ta''yr Moza her ma''e izupe a''e.'
  eng-DRA: 'And Ahaz beget Joada: and Joada beget Alamath, and Azmoth, and Zamri:
    and Zamri beget Mesa,'
