verse: 1CH.008.003
translations:
  mal-C: 'ബേലയുടെ പുത്രന്മാർ ഇവരായിരുന്നു: അദ്ദാർ, ഗേരാ, അബീഹൂദ്,'
  deu-TKW: 'Und Bela hatte folgende Söhne: Addar, Gera, Abihud,'
  lin-lin: 'Bana mibali ya Bela : Adari, Gera, Abiwudi,'
  eng-LSV: 'And there are sons to Bela: Addar, and Gera,'
  eng-GNV: And the sonnes of Bela were Addar, and Gera, and Abihud,
  eng-WEBSTER: And the sons of Bela were Addar, and Gera, and Abihud,
  nhw-BL: 'Huan Bela quinpixqui iconehua catli quintocaxtiyayaj: Adar, Gera, Abiud,'
  swh-ONEN: 'Wana wa Bela walikuwa: Adari, Gera, Abihudi,'
  bba-bba: Be bɑ sɑ̃ɑ Belɑn bibu, berɑ Adɑri kɑ Gerɑ kɑ Abihudu
  eng-KJVCPB: And the sons of Bela were, Addar, and Gera, and Abihud,
  luo-luo: 'Yawuot Bela ne gin: Adar, Gera, Abihud,'
  meu-meu: 'Bela natuna: Adara, Gera, Abihud,'
  npi-ULB: बेलाका छोराहरू अद्दार, गेरा, अबीहूद,
  yor-yor: Àwọn ọmọ Bela ni, Adari, Gera, Abihudi,
  pes-OPCB: 'پسران بالع اینها بودند: ادار، جیرا، ابیهود،'
  tgl-ULB: Ang mga anak na lalaki ni Bela ay sina Adar, Gera, Abihud,
  hui-hui: Bela ibu igini mini uru. Ada Gera Abihudu Abisua Namana Ahoa Gera Sebubana
    Hurama layaru hene.
  mya-mya: ဗေ​လ​၏​သား​များ​မှာ အဒ္ဒါ၊ ဂေ​ရ၊ အ​ဘိ​ဟုဒ်၊- အ​ဘိ​ရွှ၊ နေ​မန်၊ အာ​ဟော၊
    ဂေ​ရာ၊ ရှေ​ဖု​ဖံ၊ ဟု​ရံတို့ဖြစ်​၏။
  bod-N: ཡང་པེ་ལཱ་ཡི་བུ་ནི་ཨད་དར་དང་། གེ་རཱ། ཨ་བི་ཧུད།
  sna-sna: 'Vanakomana vaBhera vaiva: Adha, Gera, Abhihudhi,'
  spa-BLM: 'Bela tuvo hijos: Addar, Gera, Abihud,'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Bela chi'': Aton vin̈aj Adar, vin̈aj Gera,
    vin̈aj Abiud, vin̈aj Abisúa, vin̈aj Naamán, vin̈aj Ahoa, vin̈aj Gera, vin̈aj Sefufán
    yed'' vin̈aj Hiram.'
  swh-ULB: Wana wa Bela walikuwa Adari, Gera, Abihudi,
  bel-bel: 'Сыны Бэлы былі: Адар, Гера, Авіюд.'
  deu-ELBBK: 'Und Bela hatte Söhne: Addar und Gera und Abihud'
  mbb-OT: Ne is menge anak ni Bela ne si Addar, Gera, Abihud,
  mal-2015: 'ബേലയുടെ പുത്രന്മാർ: അദ്ദാർ, ഗേരാ,'
  rmc-rmc: Le Belasoskre čhave sas o Adar, o Geras, o Abihud,
  pes-OPV: 'و پسران بالَع: اَدّار و جِيرا و اَبِيهُود.'
  ron-1924: 'Фиий луй Бела ау фост: Адар, Гера, Абихуд,'
  ben-OBCV: 'বেলার ছেলেরা হলেন: অদ্দর, গেরা, অবীহূদ,'
  som-som: Oo Belacna wiilal buu lahaa, oo waxay ahaayeen Addaar, iyo Geeraa, iyo
    Abiihuud,
  lat-VUC: 'Fueruntque filii Bale: Addar, et Gera, et Abiud,'
  eng-ASVBT: 'And Bela had sons: Addar, and Gera, and Abihud,'
  ita-1885: Ed i figliuoli di Bela furono Addar, e Ghera, ed Abihud,
  eng-LXXUP: And the sons of Bela were, Addar, and Gera, and Abihud,
  eng-ULB: Bela's sons were Addar, Gera, Abihud,
  spa-VBL: 'Los hijos de Bela fueron: Adar, Gera, Abiud,'
  fra-_FOB: 'Les fils de Béla furent: Addar, Guéra, Abihud,'
  mal-mal: 'ബേലയുടെ പുത്രന്മാർ: അദ്ദാർ, ഗേരാ,'
  urd-GVR: Bālā ke beṭe Addār, Jīrā, Abīhūd,
  suz-BL: बेला आ तौ अददार, गेरा, अबीहुद,
  ita-1927: 'I figliuoli di Bela furono: Addar, Ghera, Abihud,'
  ckb-ckb: 'کوڕانی بەلەع: ئەدار، گێرا، ئەبیهود،'
  eng-BBE: And Bela had sons, Addar and Gera, the father of Ehud,
  kan-OKCV: 'ಬೆಳನ ಪುತ್ರರು: ಅದ್ದಾರ್, ಗೇರ, ಅಬೀಹೂದ್,'
  tam-2017: பேலாவுக்கு இருந்த மகன்கள் ஆதார், கேரா, அபியூத் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Bela fueron Addar, Gera, Abiud,
  ron-BTF: 'Și fiii lui Bela erau: Adar și Ghera și Abihud,'
  eng-WEBP: 'Bela had sons: Addar, Gera, Abihud,'
  eng-FBV: 'The sons of Bela were: Addar, Gera, Abihud,'
  nld-1939: 'Béla had de volgende kinderen: Addar, Gera, Abihoed,'
  nch-BL: 'Huan Bela quinpixqui iconehua cati quintocaxtiyayaj: Adar, Gera, Abiud,'
  vie-1934: Con trai của Bê-la là Aùt-đa, Ghê-ra, A-bi-hút,
  hin-CV: 'बेला के पुत्र: अद्दार, गेरा, अबीहूद,'
  spa-BES: Y Bela tuvo hijos, Adar, Gera, Abiud,
  tdx-tdx: 'O ana’ i Belao: i Adare naho i Gerà naho i Abihode'
  tha-KJV: และบุตรชายของเบลาคือ อัดดาห์ เก​-​รา อาบ​ีฮูด
  por-BR-2018: 'E os filhos de Belá foram: Adar, Gera, Abiúde,'
  deu-ELO: 'Und Bela hatte Söhne: Addar und Gera und Abihud,'
  eng-WYC-2018: And the sons of Bela were Addar, and Gera, and Abihud,
  epo-epo: 'La filoj de Bela estis: Adar, Gera, Abihud,'
  uig-PIN: Belaning oƣulliri Addar, Gera, Abiⱨud,
  beo-beo: Bila egaga fifi misi da A:da, Gila, Abaihade, Abisua, Na:ima:ne, Ahoua,
    Gila, Siefufa:me amola Hila:me.
  tpi-OTNT: Nem bilong ol pikinini man bilong Bela i olsem, Adar na Gera na Abihut
  hau-SA: ’Ya’yan Bela maza su ne, Addar, Gera, Abihud
  uig-LAT: Bélaning oghulliri Addar, Géra, Abihud,
  nde-nde: 'Amadodana kaBhela ayeyila: u-Adari, uGera, u-Abhihudi,'
  ton-ton: Pea ko e ngaahi foha ʻo Pela eni, ko ʻAtali, mo Kela, mo ʻApihuti,
  ces-1613: 'Béla pak měl syny: Addara, Geru, Abiuda,'
  eng-WMB: 'Bela had sons: Addar, Gera, Abihud,'
  tam-TCV: 'பேலாவின் மகன்கள்: ஆதார், கேரா, அபியூத்;'
  ceb-ULB: Ang mga anak ni Bela mao sila si Adar, si Gera, si Abihud,
  pol-UBG: 'Synami Beli byli: Addar, Gera, Abihud;'
  urd-GVU: بالع کے بیٹے ادّار، جیرا، ابی ہود،
  deu-1912: 'Und Bela hatte Kinder: Addar, Gera, Abihud,'
  kan-2017: 'ಬೆಳನ ಮಕ್ಕಳು: ಅದ್ದಾರ್, ಗೇರ, ಅಬೀಹೂದ್,'
  yap-yap: Pi’in owchen Bela e Addar, Gera, Abihud,
  hlt-MCSB: Bela koca ah Addar, Gera, Abihud.
  mdy-ETH: ቤላዔ ዜርፃ፦ ዓዳሬ፥ ጌራ፥ ዓቢሁዴ፥
  twi-ASANTE: 'Bela mmammarima yɛ: Adar, Gera, Abihud,'
  eng-WEBU: 'Bela had sons: Addar, Gera, Abihud,'
  wal-wal: Belaa7a attuma naati Adaara, Geera, Abihuuda,
  spa-PDDPT: Los hijos de Bela fueron Adar, Gera, Abiud,
  gun-gun: Ha'e gui Bela ra'y kuery ma Adar, Gera, Abiúde,
  ilo-ULB: Dagiti putot ni Bela ket da Addar, Gera, Abihud,
  kpg-kpg: Nia hagadili o Bela la go Addar, Gera, Abihud,
  uig-ARA: بېلانىڭ ئوغۇللىرى ئاددار، گېرا، ئابىھۇد،
  sus-sus: 'Bela xa die nan ya: Adari, Gera, Abihudi,'
  pon-2006: Kadaudok en Pela iei Adar, Kera, Apihud,
  ksd-ksd: Ma Bela i ga vangala ta umana bul tutana. Adar, Gera, Abiud,
  tur-YTC: 'Bela''nın oğulları verdı: Addar, Gera, Avihud,'
  grc-BRENT: Καὶ ἦσαν υἱοὶ τῷ Βαλὲ, Ἀδὶρ, καὶ Γηρὰ, καὶ Ἀβιοὺδ,
  ind-AYT: Anak-anak Bela adalah Adar, Gera, Abihud,
  nya-nya: 'Ana a Bela anali awa: Adari, Gera, Abihudi,'
  hrv-hrv: 'Belini su sinovi bili: Adar, Gera, Ehudov otac,'
  mps-mps: Belago ogwa dabe nogi e tama da, Adar, me Gera, me Abihut da,
  tpi-tpi: Nem bilong ol pikinini man bilong Bela i olsem, Adar na Gera na Abihut
  dan-1931: 'Bela havde Sønner: Ard, Gera, Ehuds Fader,'
  vie-OVCB: Các con Bê-la là Át-đa, Ghê-ra, A-bi-hút,
  guj-2017: બેલાના દીકરાઓ; આદ્દાર, ગેરા, એહૂદ,
  pon-2006A: Kadaudok en Pela iei Adar, Kera, Apihud,
  por-BRBSL: 'Bela teve filhos: Addar, Gera, Abihud,'
  cth-cth: 'Bela casak teh: Addar, Gera, Abihud.'
  twi-twi: 'Bela mmabarima yɛ: Adar, Gera, Abihud,'
  hlt-hlt: Bela koca ah Addar, Gera, Abihud.
  tbz-SIM: Kɛ̀ Bedɑɑ pɛitɛ́ Adɑri nɛ̀ Kedɑ nɛ̀ Ayiudi
  msy-2020: 'Ezɨ Belan otaribar ziabar kara: Adar ko Gera ko Abihut,'
  dop-dop: Pelɑ pǝyɑlɑɑ ntɛ́ Atɑɑ, nɑ Kelɑɑ, nɑ Apihutɩ.
  azb-azb: 'Belanın oğulları bunlardır: Addar, Gera, Avihud,'
  eng-DBY: 'And Bela had sons: Addar, and Gera, and Abihud,'
  hin-2017: बेला के पुत्र अद्दार, गेरा, अबीहूद,
  eng-YLT: 'And there are sons to Bela: Addar, and Gera,'
  eng-WYC-2017: And the sons of Bela were Addar, and Gera, and Abihud,
  eng-WMBB: 'Bela had sons: Addar, Gera, Abihud,'
  urd-GVH: बाला के बेटे अद्दार, जीरा, अबीहूद,
  rug-rug: Tutina Bela sari Ada, Qera, Abihudi,
  gaz-gaz: 'Ilmaan Belaa: Adaar, Geeraa, Abiihuud,'
  fra-LSG: 'Les fils de Béla furent: Addar, Guéra, Abihud,'
  yal-yal: 'Bela a diine ni i ra: Adari nun Gera nun Abihudi nun'
  haw-1868: O na keikikane a Bela; o Adara, o Gera a o Abihuda,
  arb-NAV: 'وَأَبْنَاءُ بَالَعَ: أَدَّارُ وَجَيْرَا وَأَبِيهُودُ،'
  ewe-ewe: 'Bela ƒe viŋutsuwoe nye: Ada, Gera, Abihud,'
  eng-LEE: And Bela' had sons, Addar, and Gera, and Abihud,
  asm-FB: বেলাৰ পুত্র অদ্দৰ, গেৰা, অবীহূদ,
  sus-A: بٍلَ شَ دِيٍ نَن يَ؛ عَدَرِ، فٍرَ، عَبِهُدِ،
  fra-SBL: 'Bela eut des fils : Addar, Gera, Abihud,'
  hbo-hbo: וַיִּהְי֥וּ בָנִ֖ים לְבָ֑לַע אַדָּ֥ר וְגֵרָ֖א וַאֲבִיהֽוּד׃
  kik-kik: 'Ariũ a Bela maarĩ: Adari, na Gera, na Abihudi,'
  fra-NCL: 'Les fils de Béla furent : Addar, Géra, Abiud,'
  cek-AK: Bela ih caanawk loe Addar, Gera hoi Abihud,
  cuk-cuk: 'Belaʼye-nugad-e-masmaladi, wemarmogad: Adar, Gera, Abiud,'
  uig-CYR: Беланиң оғуллири Аддар, Гера, Абеһуд,
  tel-2017: వీళ్ళలో బెలకు అద్దారు, గెరా, అబీహూదు,
  hat-BSA: 'Bela te fè fis: Addar, Guéra, Abihud,'
  kos-kos: 'Fwil natul Bela pa: Addar, Gera, Abihud,'
  hbo-WLC: וַיִּהְי֥וּ בָנִ֖ים לְבָ֑לַע אַדָּ֥ר וְגֵרָ֖א וַאֲבִיהֽוּד׃
  ibo-ibo: Ndị ikom Bela mụrụ bụ Aada, Gera, Abihud,
  ory-ory: ଆଉ ବେଲାର ଏହି ପୁତ୍ରମାନେ ଥିଲେ, ଅଦ୍ଦର, ଗେରା, ଅବୀହୂଦ,
  chk-chk: 'Iwe, nöün Pela kewe mwän: Atar, Kera, Apihut,'
  rop-rop: Wal detlot san blanga Bela bin Eda, Gira, Abaihad, Ebishuwa, Neiman, Ahowa,
    Gira, Shefufan en Huram.
  ukr-1871: 'У Белї були сини: Аддар, Гера, Авіуд,'
  deu-1951: 'Und Bela hatte Söhne: Addar, Gera, Abichud,'
  eng-JPS: And Bela had sons, Addar, and Gera, and Abihud;
  srp-1865: 'A sinovi Velini bijahu: Adar i Gira i Avijud,'
  lug-lug: Batabani ba Bera baali Addali, ne Gera, ne Abikudi,
  heb-heb: ויהיו בנים לבלע אדר וגרא ואביהוד׃
  ben-IRV: বেলার ছেলেরা হল অদ্দর, গেরা, অবীহূদ,
  pan-pan: ਅਤੇ ਇਹ ਬਲਾ ਦੇ ਪੁੱਤਰ ਸਨ, ਅੱਦਾਰ ਤੇ ਗੇਰਾ ਤੇ ਅਬੀਹੂਦ
  mya-JVB: ဗေလ သား ကား အဒ္ဒါ ၊ ဂေရ ၊ အဘိဟုဒ်၊
  hmo-hmo: 'Bela ena natuna tau be inai: Adara, Gera, Abihuda,'
  urd-urd: औरे बाला' के बेटे अदार और जीरा और अबिहूद,
  rus-SYN: 'Сыновья Белы были: Аддар, Гера, Авиуд,'
  bqc-SIM: 'Bɛla nɛgↄ̃ɛↄ tↄ́n kɛ: Adaa, Ehudu mae Gela,'
  tcz-CHONGTHU: Bela chapate chu Addar ahin, Gera ahin, Abihud ahin,
  mar-mar: आणि बेलाचे पुत्र अद्दार, गेरा, अबीहूद,
  qub-qub: 'Belapa wamrancunana caran: Adar, Gera, Abiud,'
  bqp-bqp: Be bɑ sɑ̃ɑ Belɑn bibu, berɑ Adɑri kɑ Gerɑ kɑ Abihudu
  hat-hat: 'Men non pitit Bela yo: Ada, Gera, Abiyoud,'
  eng-BSB: 'The sons of Bela: Addar, Gera, Abihud,'
  eng-WEBPB: 'Bela had sons: Addar, Gera, Abihud,'
  kbq-kbq: Hagi Bela ne' mofavremofo zamagi'a, Adari'ma, Gera'ma, Abihuti'ma,
  nhe-BL: 'Huan Bela quinpixqui iconehua tlen quintocajtiyayaj: Adar, Gera, Abiud,'
  gub-BL: 'Na''aw Mera izuapyapyr waner xe wà: Anar, Zer, Amiu,'
  eng-DRA: And the sons of Bale were Addar, and Gera, and Abiud,
