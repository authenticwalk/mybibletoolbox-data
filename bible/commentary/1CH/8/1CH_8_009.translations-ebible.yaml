verse: 1CH.008.009
translations:
  mal-C: ഹോദേശ് എന്ന ഭാര്യയിൽ അദ്ദേഹത്തിന് യോബാബ്, സിബ്യാവ്, മേശാ, മൽക്കാം,
  deu-TKW: 'da erzeugte er mit seinem Weibe Hodes: Jobab, Zibja, Mesa, Malkam,'
  lin-lin: 'Na nzela ya Odeshi, mwasi na ye ya sika, abotaki : Yobabi, Tsibia, Mesha,
    Malikami,'
  eng-LSV: 'And he begets of his wife Hodesh: Jobab, and Zibia, and Mesha, and Malcham,'
  eng-GNV: He begate, I say, of Hodesh his wife, Iobab and Zibia, and Mesha, and Malcham,
  eng-WEBSTER: And he begat of Hodesh his wife, Jobab, and Zibia, and Mesha, and Malcham,
  nhw-BL: 'Huan ininconehua quintocaxtiyayaj: Jobab, Sibia, Mesa, Malcam,'
  swh-ONEN: 'Kwa mkewe Hodeshi, akawazaa wana saba: Yobabu, Sibia, Mesha, Malkamu,'
  bba-bba: Bii be u kɑ win kurɔ Hodɛsi mɑrɑ, berɑ Yobɑbu kɑ Sibiyɑ kɑ Mɛsɑ kɑ Mɑlikɑmu,
  eng-KJVCPB: And he begat of Hodesh his wife, Jobab, and Zibia, and Mesha, and Malcham,
  luo-luo: Mane onywolne kod chiege Hodesh, ne gin Jobab, Zibia, Mesha, Malkam,
  meu-meu: 'Natuna haida adavana Hodese enai e havaradia: Iobab, Sibia, Mesa, Malkam,'
  npi-ULB: सहरेम आफ्‍नी पत्‍नी होदेशबाट योबाब, सिबिअ, मेशा, मल्‍काम,
  yor-yor: Nípasẹ̀ ìyàwó rẹ̀ Hodeṣi ó ní Jobabu Sibia, Meṣa, Malkamu,
  pes-OPCB: '@see-verse:1CH.008.008'
  tgl-ULB: Ang mga anak ni Saarim sa asawa niyang si Hodes ay sina Jobab, Sibia, Mesa,
    Malcam,
  hui-hui: '@see-verse:1CH.008.008'
  mya-mya: ဟော​ဒေ​ရှ​နှင့်​အိမ်​ထောင်​ပြု၍​ယော​ဗပ်၊ ဇိ​ဘိ၊ မေ​ရှ၊ မာ​လ​ခံ၊-
  bod-N: དེའི་ཆུང་མ་ཧོ་དེ་སི་ལས་ཡོ་བཱབ་དང་། ཙིབ་ཡཱ། མེ་ཤཱ། མཱལ་ཀམ།
  sna-sna: Nomukadzi wake Hodheshi akabereka Johabhi, Zibhia, Mesha Marikami,
  spa-BLM: De Hodesh, su mujer, fue padre de Jobab, Zibia, Mesha, Malcam,
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈ yed'' junxo ix yetb''eyum scuchan Hodes: Aton
    vin̈aj Jobab, vin̈aj Sibia, vin̈aj Mesa, vin̈aj Malcam,'
  swh-ULB: kwa mke wake Hodeshi, Shaharaimu akawa baba wa Yobabu, Zibia, Mesha, Malkamu,
  bel-bel: І спарадзіў ён ад Хадэшы, жонкі сваёй, Ёвава, Цывію, Мэшу, Малхама.
  deu-ELBBK: 'und er zeugte von Hodesch, seiner Frau: Jobab und Zibja und Mescha und
    Malkam'
  mbb-OT: 'diyà te esawa zin he si Hodesh. Iyan heini menge anak dan he menge maama:
    si Jobab, Zibia, Mesha, Malcam,'
  mal-2015: അവൻ തന്റെ ഭാര്യയായ ഹോദേശിൽ യോബാബ്, സിബ്യാവു, മേശാ, മല്ക്കാം,
  rmc-rmc: '@see-verse:1CH.008.008'
  pes-OPV: پس از زن خويش که خُوداش نام داشت يوباب و ظبيا و ميشا و مَلکام را آورد.
  ron-1924: 'Ку невастэ-са Ходеш а авут пе: Иобаб, Цибия, Меша, Малкам,'
  ben-OBCV: তাঁর স্ত্রী হোদশের মাধ্যমে তিনি যে ছেলেদের পেয়েছিলেন, তারা হলেন—যোবব,
    সিবিয়, মেশা, মল্কম,
  som-som: Oo naagtiisii Xodeshna wuxuu ka dhalay Yoobaab, iyo Sibyaa, iyo Meeshaa,
    iyo Malkaam,
  lat-VUC: Genuit autem de Hodes uxore sua Jobab, et Sebia, et Mosa, et Molchom,
  eng-ASVBT: And he begat of Hodesh his wife, Jobab, and Zibia, and Mesha, and Malcam,
  ita-1885: 'generò ancora di Hoses sua moglie: Iobab, e Sibia, e Mesa, e Malcam,'
  eng-LXXUP: And he begot of his wife Hodesh, Jobab, and Zibia, and Mesha, and Malcam,
  eng-ULB: By his wife Hodesh, Shaharaim became the father of Jobab, Zibia, Mesha,
    Malkam,
  spa-VBL: Se casó con Hodes y tuvo a Jobab, Zibia, Mesa, Malcam,
  fra-_FOB: Il engendra de Hodèsh, sa femme, Jobab, Tsibia, Mésha, Malcam,
  mal-mal: അവൻ തന്റെ ഭാര്യയായ ഹോദേശിൽ യോബാബ്, സിബ്യാവ്, മേശാ, മല്‍ക്കാം,
  urd-GVR: '@see-verse:1CH.008.008'
  suz-BL: आ मीश होदेशमी योबाब, सिबीया, मेशा, माल्‍काम,
  ita-1927: 'Da Hodesh sua moglie ebbe: Jobab, Tsibia, Mesha, Malcam,'
  ckb-ckb: لە حۆدەشی ژنی، یۆڤاڤ، چیبیا، مێشا، مەلکام،
  eng-BBE: And by Hodesh his wife he became the father of Jobab and Zibia and Mesha
    and Malcam.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಹೋದೆಷಳಿಂದ ಯೋವಾಬನನ್ನೂ, ಚಿಬ್ಯನನ್ನೂ, ಮೇಷನನ್ನೂ,
    ಮಲ್ಕಾಮನನ್ನೂ,
  tam-2017: தன்னுடைய மனைவியாகிய ஓதேசால் யோபாபையும், சீபீயாவையும், மேசாவையும், மல்காமையும்,
  spa-RV-1909: Engendró pues de Chôdes su mujer, á Jobab, Sibias, Mesa, Malchâm,
  ron-BTF: 'Și el a născut din Hodeș, soția lui: pe Iobab și pe Țibia și pe Meșa și
    pe Malcam,'
  eng-WEBP: By Hodesh his wife, he became the father of Jobab, Zibia, Mesha, Malcam,
  eng-FBV: He married Hodesh and had Jobab, Zibia, Mesha, Malcam,
  nld-1939: 'bij zijn vrouw Chódesj: Jobab, Sibja, Mesja, Malkam,'
  nch-BL: 'Huan ininconehua quintocaxtiyayaj: Jobab, Sibia, Mesa, Malcam,'
  vie-1934: Bởi Hô-đe, vợ người, thì sanh được Giô-báp, Xi-bia, Mê-sa, Manh-cam,
  hin-CV: 'वह अपनी पत्नी होदेश के द्वारा इन पुत्रों का पिता हुआ: योबाब, ज़िबियाह,
    मेषा, मालकम,'
  spa-BES: Y por su esposa Hodes, se convirtió en el padre de Jobab, Zibia, Mesa y
    Malcam.
  tdx-tdx: Nisamak’ amy Kodese, vali’e, t’Iobabe naho i Tsibà naho i Mesà vaho i Malkame,
  tha-KJV: เขาให้กำเนิดบุตรกับโฮเดชภรรยาของเขาคือ โยบับ ศิเบีย เมชา มัลคาม
  por-BR-2018: De sua mulher Hodes ele gerou a Jobabe, Zíbia, Messa, Malcã,
  deu-ELO: 'und er zeugte von Hodesch, seinem Weibe: Jobab und Zibja und Mescha und
    Malkam,'
  eng-WYC-2018: and he begat of Hodesh, his (new) wife, Jobab, and Zibia, and Mesha,
    and Malcham,
  epo-epo: 'Li naskigis de sia edzino Ĥodeŝ: Jobabon, Cibjan, Meŝan, Malkamon,'
  uig-PIN: Uning Hodǝx degǝn ayalidin Yobab, Zibiya, Mexa, Malkam,
  beo-beo: '@see-verse:1CH.008.008'
  tpi-OTNT: '@see-verse:1CH.008.008'
  hau-SA: Ya haifi Yobab, Zibiya, Hodesh, Malkam,
  uig-LAT: Uning Xodesh dégen ayalidin Yobab, Zibiya, Mésha, Malkam,
  nde-nde: 'Emfazini wakhe uHodeshi wayelabantwana laba: uJobhabhi, loZibhiya, loMesha,
    loMalikhami,'
  ton-ton: Pea naʻe tupu ʻi hono uaifi ko Hotesi, ʻa Sopapi, mo Sipia, mo Mesa, mo
    Malikami,
  ces-1613: Zplodil s Chodes manželkou svou Jobaba, Sebia, Mésa a Malkama,
  eng-WMB: By Hodesh his wife, he became the father of Jobab, Zibia, Mesha, Malcam,
  tam-TCV: அவனுடைய மனைவி ஒதேசாள் என்பவள் யோவாப், சிபியா, மேசா, மல்காம்,
  ceb-ULB: Sa iyang asawa nga si Hodes, nahimong amahan si Shaharaim ni Jobab, ni
    Zibia, ni Mesha, ni Malcam,
  pol-UBG: Spłodził więc ze swojej żony Chodeszy Jobaba, Sibię, Meszę, Malkoma;
  urd-GVU: '@see-verse:1CH.008.008'
  deu-1912: 'und er zeugte von Hodes, seinem Weibe: Jobab, Zibja, Mesa, Malcham,'
  kan-2017: ಮತ್ತೊಬ್ಬ ಹೆಂಡತಿಯಾದ ಹೋದೆಷಳಿಂದ ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ಯೋವಾಬ್, ಚಿಬ್ಯ, ಮೇಷ, ಮಲ್ಕಾಮ್,
    ಯೆಯೂಚ್, ಸಾಕ್ಯ ಮತ್ತು ಮಿರ್ಮ ಇವರನ್ನು ಪಡೆದನು.
  yap-yap: '@see-verse:1CH.008.008'
  hlt-MCSB: A yuu Hodesh lamloh Jobab, Zibia, Mesha, Milkom,
  mdy-ETH: '@see-verse:1CH.008.008'
  twi-ASANTE: Ne yere foforɔ Hodes woo Yobab, Sibia, Mesa, Malkam,
  eng-WEBU: By Hodesh his wife, he became the father of Jobab, Zibia, Mesha, Malcam,
  wal-wal: SHaharaami ba maccaasee Hodeeshin Yobaaba, Xiibiyaa, Meesha, Malkkaama,
  spa-PDDPT: Engendró con su esposa Hodes a Jobab, Sibia, Mesa, Malcam,
  gun-gun: gua'yxyrã Hode ju ojou va'e reve oguereko Jobabe, Zíbia, Messa, Malcã,
  ilo-ULB: Babaen kenni Hodes nga asawana, pinutot ni Saharaim da Jobab, Zibia, Mesa,
    Malcam,
  kpg-kpg: '@see-verse:1CH.008.008'
  uig-ARA: ئۇنىڭ خودەش دېگەن ئايالىدىن يوباب، زىبىيا، مېشا، مالكام،
  sus-sus: 'A xa ginɛ Xodesi xa die nan ya: Yobabo, Sibiya, Mesa, Malakama, Yeyusi,
    Sakiya, nun Mirima.'
  pon-2006: '@see-verse:1CH.008.008'
  ksd-ksd: Ma i ga vangala Iobab, Sibia, Mesa, Malkam, Ieus, Sakia, ma Mirma, tai
    Kodes kana taulai.
  tur-YTC: Karısı Hodeş'ten Yovav'ın, Sîvya'nın, Meşa'nın, Malkam'ın,
  grc-BRENT: Καὶ ἐγέννησεν ἐκ τῆς ʼΑδὰ γυναικὸς αὐτοῦ τὸν Ἰωλὰβ, καὶ τὸν Σεβιὰ, καὶ
    τὸν Μισὰ, καὶ τὸν Μελχὰς,
  ind-AYT: 'Anak-anaknya dari Hodesh, istrinya, yaitu: Yobab, Zibya, Mesa, Malkam,'
  nya-nya: Mwa mkazi wake Hodesi anabereka Yobabu, Zibiya, Mesa, Malikamu,
  hrv-hrv: sa svojom ženom Hodešom imao je sinove Jobaba, Sibju, Mešu, Malkama,
  mps-mps: '@see-verse:1CH.008.008'
  tpi-tpi: '@see-verse:1CH.008.008'
  dan-1931: 'han avlede med sin Hustru Hodesj: Jobab, Zibja, Mesja, Malkam,'
  vie-OVCB: Giô-báp, Xi-bia, Mê-sa, Manh-cam,
  guj-2017: તેની પત્ની હોદેશથી, શાહરાઈમ યોબાબ, સિબ્યા, મેશા તથા માલ્કામ,
  pon-2006A: '@see-verse:1CH.008.008'
  por-BRBSL: Por Hodesh sua esposa, ele se tornou o pai de Jobab, Zibia, Mesha, Malcam,
  cth-cth: A yu Hodesh koehoi Jobab, Zibia, Mesha, Milkom,
  twi-twi: Ne yere foforo Hodes woo Yobab, Sibia, Mesa, Malkam,
  hlt-hlt: A yuu Hodesh lamloh Jobab, Zibia, Mesha, Milkom,
  tbz-SIM: '@see-verse:1CH.008.008'
  msy-2020: '@see-verse:1CH.008.008'
  dop-dop: tɛtʋ tɑɑ kɛ́ ɑlʋ lɛlʋ, pɑ yɑɑ-ɩ sɩ Hotɛsɩ. Ɩ́lɛ́ ɩ lʋlʋnɑ Yopɑpɩ, nɑ Sipiyɑ,
    nɑ Mesɑ, nɑ Mɑlǝkɑm,
  azb-azb: 'arvadı Xodeş ona bunları doğdu: Yovav, Sivya, Meşa, Malkam,'
  eng-DBY: 'And he begot of Hodesh his wife: Jobab, and Zibia, and Mesha, and Malcham,'
  hin-2017: उसकी अपनी स्त्री होदेश से योबाब, सिब्या, मेशा, मल्काम, यूस, सोक्या,
  eng-YLT: And he begetteth of Hodesh his wife, Jobab, and Zibia, and Mesha, and Malcham,
  eng-WYC-2017: and he begat of Hodesh, his new wife, Jobab, and Zibia, and Mesha,
    and Malcham,
  eng-WMBB: By Hodesh his wife, he became the father of Jobab, Zibia, Mesha, Malcam,
  urd-GVH: '@see-verse:1CH.008.008'
  rug-rug: '@see-verse:1CH.008.008'
  gaz-gaz: Niitii isaa Hoodesh irraa Yoobaab, Zibiyaa, Meeshaa, Maalkaam,
  fra-LSG: 'Il eut de Hodesch, sa femme: Jobab, Tsibja, Méscha, Malcam,'
  yal-yal: 'A ɲaxanla Xodesi a diine ni i ra: Yobabo nun Sibiya nun Mesa nun Malakama'
  haw-1868: Nana laua o Hodesa kana wahine, o Iobaba, o Zibia, o Mesa, o Malekama,
  arb-NAV: 'أَبْنَاءً مِنْ زَوْجَتِهِ الْجَدِيدَةِ خُودَشَ، هُمْ: يُوبَابُ وَظِبْيَا
    وَمَيْشَا وَمَلْكَامُ،'
  ewe-ewe: Edzi viwo kple Hodes, srɔ̃a yeyea le Moab nyigba dzi. Ɖeviawoe nye Yobab,
    Zibia, Mesa, Malkam,
  eng-LEE: And he begat of Chodesh his wife, Jobab, and Zibya and Mesha, and Malkam,
  asm-FB: তেওঁৰ ভাৰ্যা হোদচৰ পৰা জন্ম হোৱা পুত্র যোবব, চিবিয়া মেচা, আৰু মল্কমৰ তেওঁ
    পিতৃ হ’ল।
  sus-A: عَ شَ فِنّ شٌدٍ سِ شَ دِيٍ نَن يَ؛ يٌبَبٌ، سِبِيَ، مٍسَ، مَلَكَمَ، يٍيُسِ،
    سَكِيَ، نُن مِرِ مَ.
  fra-SBL: Par Hodesh, sa femme, il engendra Jobab, Zibia, Mesha, Malcam,
  hbo-hbo: וַיֹּ֖ולֶד מִן־חֹ֣דֶשׁ אִשְׁתֹּ֑ו אֶת־יֹובָב֙ וְאֶת־צִבְיָ֔א וְאֶת־מֵישָׁ֖א
    וְאֶת־מַלְכָּֽם׃
  kik-kik: 'Mũtumia wake Hodeshu akĩmũciarĩra ciana ici: Jobabu, na Zibia, na Mesha,
    na Malikamu,'
  fra-NCL: 'Il eut de Hodès, sa femme : Jobab, Sébia, Mosa, Molchom,'
  cek-AK: A zu Hodest mah Jobab, Zibia, Mesha, Malkam,
  cuk-cuk: 'Saharaim, e-ome-Hodesʼbo masmala-baksad, wemalad: Jobab, Sibia, Mesa,
    Malcam,'
  uig-CYR: Униң Ходәш дегән аялидин Йобаб, Зибия, Меша, Малкам,
  tel-2017: అతని మరో భార్య అయిన హోదెషు ద్వారా అతనికి యోబాబు, జిబ్యా, మేషా, మల్కాము,
  hat-BSA: Avèk Hodesch, madanm li an, li te devni papa a Jobab, Tsibja, Méscha, Malcam,
  kos-kos: 'el payuk nu sel Hodesh, su oswela wen itkosr natul: elos pa Jobab, Zibia,
    Mesha, Malcam,'
  hbo-WLC: וַיּ֖וֹלֶד מִן־חֹ֣דֶשׁ אִשְׁתּ֑וֹ אֶת־יוֹבָב֙ וְאֶת־צִבְיָ֔א וְאֶת־מֵישָׁ֖א
    וְאֶת־מַלְכָּֽם׃
  ibo-ibo: Nwunye ya Hodesh mụtara Jobab, Zibịa, Mesha, Malkam,
  ory-ory: ପୁଣି, ସେ ଆପଣା ଭାର୍ଯ୍ୟା ହୋଦଶ୍‍ର ଗର୍ଭରେ ଯୋବବ୍‍, ସିବୀୟ, ମେଶା ଓ ମଲକମ୍‍,
  chk-chk: '@see-verse:1CH.008.008'
  rop-rop: '@see-verse:1CH.008.008'
  ukr-1871: І народились у його від Хадеші, його жінки, Йовав, Зивія, Меша, Малхам,
  deu-1951: und er zeugte mit Chodesch, seinem Weibe, Jobab, Zibja, Mescha, Malkam,
  eng-JPS: he begot of Hodesh his wife, Jobab, and Zibia, and Mesha, and Malcam;
  srp-1865: Rodi s Odesom ženom svojom Jovava i Siviju i Misu i Malhama,
  lug-lug: Kodesi yamuzaalira Yokabu, ne Zibiya, ne Mesa, ne Malukamu,
  heb-heb: ויולד מן חדש אשתו את יובב ואת צביא ואת מישא ואת מלכם׃
  ben-IRV: মোয়াব দেশে তার অন্য স্ত্রী হোদশের গর্ভে তার এই সব ছেলেদের জন্ম হয়েছিল,
    যোবব, সিবিয়, মেশা, মল্কম,
  pan-pan: ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਹੋਦੇਸ਼ ਤੋਂ ਯੋਬਾਬ ਤੇ ਸਿਬਯਾ ਤੇ ਮੇਸ਼ਾ ਤੇ ਮਲਕਮ ਜੰਮੇ
  mya-JVB: မယား ဟောဒေရှ တွင် ယောဗပ် ၊ ဇိဘိ ၊ မေရှ ၊ မာလခံ၊
  hmo-hmo: 'Hodese ese natuna tau 7 ia havaraia, edia ladana be inai: Iobaba, Sibaia,
    Mesa, Malikama,'
  urd-urd: और उसकी बीवी हूदस के बत्न से यूबाब और ज़िबिया और मैसा और मलकाम,
  rus-SYN: И родил он от Ходеши, жены своей, Иовава, Цивию, Мешу, Малхама,
  bqc-SIM: 'ń a na Odɛsio: Yobaba, Zibia, Mɛsa, Malekaũ,'
  tcz-CHONGTHU: Ajinu Hodesh kiti nu chuto jong chapa Jobab le Zibia toh Mesha le
    Malcam ahing lhonin,
  mar-mar: त्याची पत्नी होदेश हिच्यापासून त्यास योबाब, सिब्या, मेशा, मल्काम,
  qub-qub: 'Yapapacuy warmin Hodescho caj wamrancuna caran: Jobab, Sibia, Mesá, Malcam,'
  bqp-bqp: Bii be u kɑ win kurɔ Hodɛsi mɑrɑ, berɑ Yobɑbu kɑ Sibiyɑ kɑ Mɛsɑ kɑ Mɑlikɑmu,
  hat-hat: 'Charayim divòse ak de madanm li yo: Ouchim ak Bara. Apre sa, li al rete
    nan peyi Moab, li marye ak Odèch ki ba li sèt pitit gason: Jobab, Zibya, Mecha,
    Malkam,'
  eng-BSB: 'His sons by his wife Hodesh: Jobab, Zibia, Mesha, Malcam,'
  eng-WEBPB: By Hodesh his wife, he became the father of Jobab, Zibia, Mesha, Malcam,
  kbq-kbq: Hagi e'i ana ne'mofavreramina henka a'a Hodesinteti kase zmante'nea ne'
    mofavreramina, Jobabu'ma, Zibia'ma, Mesa'ma, Malkamu'ma,
  nhe-BL: 'Huan ininconehua quintocajtiyayaj: Jobab, Sibia, Mesa, Malcam,'
  gub-BL: '@see-verse:1CH.008.008'
  eng-DRA: And he beget of Hodes his wife Jobab, and Sebia, and Mesa, and Molchom,
