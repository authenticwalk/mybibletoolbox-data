verse: 1CH.008.013
translations:
  mal-C: ബേരീയാവ്, ശേമാ—ഇവരിരുവരും അയ്യാലോനിൽ താമസിച്ചിരുന്നവരുടെ കുടുംബത്തലവന്മാരായിരുന്നു;
    ഗത്തിലെ പൂർവനിവാസികളെ ഓടിച്ചതും ഇവരാണ്.
  deu-TKW: Und Beria und Sema (das sind die Familienhäupter der Bewohner Ajalons;
    diese verjagten die Bewohner von Gath)
  lin-lin: Beria mpe Shema oyo bazalaki bakambi ya bituka ya bavandi ya Ayaloni babenganaki
    bato ya Gati.
  eng-LSV: and Beriah and Shema (they [are] the heads of fathers to the inhabitants
    of Aijalon—they caused the inhabitants of Gath to flee),
  eng-GNV: 'And Beriah and Shema (which were the chiefe fathers among the inhabitants
    of Aialon: they draue away the inhabitants of Gath)'
  eng-WEBSTER: 'Beriah also, and Shema, who were heads of the fathers of the inhabitants
    of Ajalon, who drove away the inhabitants of Gath:'
  nhw-BL: Nojquiya Elpaal quinpixqui sequinoc iconehua catli inintoca eliyayaj Bería
    huan Sema. Ni Bería huan Sema mochijque tlayacanani tlen ifamilias catli itztoyaj
    ipan altepetl Ajalón. Huan Bería huan Sema quinquixtijque nopa masehualme catli
    itztoyaj ipan altepetl Gat.
  swh-ONEN: na Beria na Shema, waliokuwa viongozi wa zile jamaa zilizokuwa zinaishi
    katika mji wa Aiyaloni, na ambao waliwafukuza wenyeji wa Gathi.
  bba-bba: Beriɑ kɑ Semɑ be bɑ sɑ̃ɑ wiruɡibu Ayɑloniɡibun suunu sɔɔ, berɑ bɑ Gɑtiɡibu
    ɡirɑ.
  eng-KJVCPB: 'Beriah also, and Shema, who were heads of the fathers of the inhabitants
    of Aijalon, who drove away the inhabitants of Gath:'
  luo-luo: to gi Beria kod Shema mane jotend anywola mar jogo mane odak Aijalon kod
    jogo mane oriembo joma nodak Gath.
  meu-meu: bona Beria bona Sema (idia na Aialono taudia edia iduhu kwaradia, bona
    idia ese Gata taudia e hadareredia),
  npi-ULB: बरीआ र शेमा पनि त्‍यहाँ थिए । तिनीहरू गातका बासिन्‍दाहरूलाई निकालेर अय्‍यालोनमा
    बस्‍नेहरूका पिताहरूका घारानाका मुखियाहरू थिए ।
  yor-yor: Pẹ̀lú Beriah àti Ṣema, tí wọ́n jẹ́ olórí àwọn ìdílé ti àwọn tí ó ń gbé
    ní Aijaloni àti àwọn tí ó lé àwọn olùgbé Gati kúrò.
  pes-OPCB: پسران دیگر او بریعه و شامع، رؤسای طایفه‌هایی بودند که در ایلون زندگی می‌کردند.
    آنها ساکنان جت را بیرون راندند.
  tgl-ULB: Anak niya rin sina Berias at Sema. Sila ang mga pinuno ng mga angkan na
    naninirahan sa Ayalon na nagpalayas sa mga naninirahan sa Gat.
  hui-hui: Beraia hameigini Sema hameiginibi ti Aiyalono tano wiagoria hene. Libu
    damene bu hearunaga agali haguane libuni howa Gede tanoha hearu baba wai bialu
    libugua wali agali ogoniha haga hearu bo batagi hai hene.
  mya-mya: ဗေ​ရိယ​နှင့်​ရှေ​မ​တို့သည်​အာ​ဇ​လုန်​မြို့တွင် အ​ခြေ​စိုက်​နေ​ထိုင်​ကြ​သူ​တို့၏​အိမ်​ထောင်
    ဦး​စီး​များ​ဖြစ်​၍ ဂါ​သ​မြို့​သား​တို့ကို​နှင် ထုတ်​ကြ​သူ​များ​ဖြစ်​၏။-
  bod-N: ད་དུང་པེ་རེ་ཡཱ་དང་ཤེ་མཱ་གཉིས་ཀྱང་ཡོད་ལ། ཁོ་རྣམས་ནི་ཨ་ཡཱ་ལོན་དུ་གཞིས་ཆགས་པའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ཞིང་།
    དེ་གཉིས་ཀྱིས་གཱད་པ་རྣམས་ཕྱིར་བསྐྲད་པ་ཡིན།
  sna-sna: naBheria naShema, avo vakanga vari vakuru vemhuri dzaavo vaigara muAijaroni
    uye vakadzinga vagari veGati.
  spa-BLM: y Beriá y Sema, que fueron jefes de familia de los habitantes de Ajalón,
    que pusieron en fuga a los habitantes de Gat;
  cac-cac: A vin̈aj Bería yed' vin̈aj Sema, yajal yaj eb' vin̈ d'a scal eb' cajan
    d'a Ajalón, pechjinaquel eb' cajan d'a Gat yuj eb' vin̈.
  swh-ULB: Pia walikuwako Beria na Shema. Walikuwa vichwa vya koo walizoishi Aijalon,
    Ambao waliwaondoa wakazi wa Gati.
  bel-bel: і Бэрыя і Шэма. Яны былі ўзначальнікі пакаленьняў жыхароў Аялона. Яны выгналі
    жыхароў Гэта.
  deu-ELBBK: Und Beria und Schema (diese waren die Häupter der Väter der Bewohner
    von Ajjalon; sie verjagten die Bewohner von Gat;)
  mbb-OT: si Beria wey si Shema. Iyan heini menge pengulu te menge pemilya zan he
    ziyà ed-ubpà te Ayalon. Ne midsegseg dan is menge meǥinged diyà te Gat.
  mal-2015: ബെരീയാവു, ശേമ‒ഇവർ അയ്യാലോൻ നിവാസികളുടെ പിതൃഭവനങ്ങൾക്കു തലവന്മാരായിരുന്നു
    ഗത്ത് നിവാസികളെ ഓടിച്ചുകളഞ്ഞു‒;
  rmc-rmc: O Berijah the o Šemas sas vodci le fajtenge, save bešenas andro Ajalon.
    On sas ola, save tradle avri le manušen andral o Gat.
  pes-OPV: و بَرِيعه و شامع که ايشان رؤساي خاندان آباي ساکنان اَيلُون بودند و ايشان
    ساکنان جَّت را اخراج نمودند.
  ron-1924: Берия ши Шема, каре ерау капий де фамилие ынтре локуиторий Аиалонулуй,
    ау пус пе фугэ пе локуиторий дин Гат.
  ben-OBCV: এবং বরিয় ও শেমা, যারা অয়ালোনে বসবাসকারী পরিবারগুলির কর্তা ছিলেন এবং
    তারাই গাতের অধিবাসীদের তাড়িয়ে দিলেন।
  som-som: iyo Beriicaah, iyo Shemac, oo ahaa madaxdii reeraha dadkii Ayaaloon degganaa
    oo ahaa kuwii eryay dadkii Gad degganaa,
  lat-VUC: 'Baria autem et Sama principes cognationum habitantium in Ajalon: hi fugaverunt
    habitatores Geth.'
  eng-ASVBT: and Beriah, and Shema, who were heads of fathers’ houses of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  ita-1885: e Beria, e Sema, i quali furono capi di famiglie paterne degli abitanti
    di Aialon; essi misero in fuga gli abitanti di Gat.
  eng-LXXUP: and Beriah, and Shema; these were heads of families among the dwellers
    in Aijalon, and they drove out the inhabitants of Gath.
  eng-ULB: There were also Beriah and Shema. They were heads of the fathers' houses
    of those living in Aijalon, who drove out the inhabitants of Gath.
  spa-VBL: y Bería y Sema, que eran jefes de familia que vivían en Ajalón y que expulsaron
    a los que vivían en Gat.
  fra-_FOB: Béria et Shéma, qui étaient chefs des pères des habitants d'Ajalon, mirent
    en fuite les habitants de Gath.
  mal-mal: ബെരീയാവ്, ശേമ--ഇവർ അയ്യാലോൻ നിവാസികളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരായിരുന്നു.
    അവർ ഗത്ത് നിവാസികളെ ഓടിച്ചുകളഞ്ഞു;
  urd-GVR: '@see-verse:1CH.008.012'
  suz-BL: मिनु बेरीआ नु शेमा आइयालोन सहरम बाक्‍ब आन खिं खिं ङा मुर आन ठेयब मुर बाक्‍सा
    बाक्‍त। मेको निक्‍शीमी गाथ सहरम बाक्‍ब मुर आन कली प्रोक्‍पदसे बाक्‍त।
  ita-1927: Beria e Scema, erano i capi delle famiglie che abitavano Ajalon, e misero
    in fuga gli abitanti di Gath.
  ckb-ckb: هەروەها بەریعە و شەمەع، ئەوان گەورەی بنەماڵەکانی دانیشتووانی ئەیالۆن بوون
    و ئەوان دانیشتووانی گەتیان وەدەرنا.
  eng-BBE: And Beriah and Shema, who were heads of the families of those who were
    living in Aijalon, who put to flight the people living in Gath;
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಗತ್‌ನವರನ್ನು ಓಡಿಸಿಬಿಟ್ಟ ಅಯ್ಯಾಲೋನಿನ ನಿವಾಸಿಗಳ ಕುಟುಂಬಗಳಲ್ಲಿ ಬೆರೀಯ,
    ಶಮ ಯಜಮಾನರಾಗಿದ್ದರು.
  tam-2017: பெரீயாவும் சேமாவும் ஆயலோன் குடிகளுடைய பிதாக்களிலே தலைவர்களாக இருந்தார்கள்;
    இவர்கள் காத்தின் குடிகளைத் துரத்திவிட்டார்கள்.
  spa-RV-1909: Berías también, y Sema, que fueron las cabezas de las familias de los
    moradores de Ajalón, los cuales echaron á los moradores de Gath;
  ron-BTF: Beria de asemenea și Șema, care erau capi ai părinților locuitorilor din
    Aialon, care au alungat pe locuitorii Gatului;
  eng-WEBP: and Beriah and Shema, who were heads of fathers’ households of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  eng-FBV: and Beriah and Shema, who were family heads living in Aijalon and who drove
    away the people who lived in Gath.
  nld-1939: Beria en Sjéma waren de familiehoofden van de bewoners van Ajjalon. Zij
    joegen de bewoners van Gat op de vlucht;
  nch-BL: Nojquiya Elpaal quinpixqui sequinoc iconehua cati inintoca eliyaya Bería
    huan Sema. Ni Bería huan Sema mochijque tayacanani ten ifamilias cati itztoyaj
    ipan altepet Ajalón. Huan Bería huan Sema quinquixtijque nopa masehualme cati
    itztoyaj ipan altepet Gat.
  vie-1934: lại sanh Bê-ri-a và Sê-ma; hai người làm trưởng tộc của dân cư A-gia-lôn,
    và đã đuổi dân thành Gát.
  hin-CV: बेरियाह और शेमा अय्जालोन के उन निवासियों के पूर्वजों के परिवारों के प्रधान
    थे, जिन्होंने गाथ में बसे हुए लोगों को नगर छोड़ भागने के लिए विवश कर दिया था.
  spa-BES: Y Bería y Sema, que eran jefes de las familias de los que vivían en Ajalón,
    que hicieron huir a las personas que viven en Gat;
  tdx-tdx: naho i Berià naho i Semà, mpiaolon’ anjomban-droae’ o mpimone’ i Aiialoneo,
    o nandroake o mpimone’ i Gateoo;
  tha-KJV: และเบรียาห์ และเชมา เขาทั้งหลายเป็นหัวหน้าบรรพบุรุษของชาวเมืองอัยยาโลน
    ผู้​ซึ่งขับไล่ชาวเมืองกัทไปเสียนั้น
  por-BR-2018: Assim como Berias, e Sema, que foram cabeças das famílias dos moradores
    de Aijalom, os quais afugentaram aos moradores de Gate.
  deu-ELO: Und Beria und Schema (diese waren die Häupter der Väter der Bewohner von
    Ajalon; sie verjagten die Bewohner von Gath)
  eng-WYC-2018: and Beriah and Shema were princes of [the] kindreds dwelling in Aijalon;
    these drove away the dwellers of Gath; (and Beriah and Shema were the leaders
    of the kindreds, or of the families, living in Aijalon; they drove away the inhabitants
    of Gath;)
  epo-epo: kaj Beria, kaj Ŝema. Ili estis la ĉefoj de patrodomoj de la loĝantoj de
    Ajalon; ili elpelis la loĝantojn de Gat.
  uig-PIN: Beriyaⱨ wǝ Xema idi. U ikkisi Ayjalondikilǝr iqidǝ jǝmǝt baxliri bolup,
    Gat aⱨalisini ⱪoƣliwǝtkǝnidi.
  beo-beo: Bilaia amola Sima (sosogo fi fada:i dunu), elea fi da A:idialone moilai
    bai bagade amoga fi dialu, dunu amo da Ga:de moilai bai bagadega esalu, amo sefasi.
  tpi-OTNT: Ol lain famili bilong Beria na Sema i stap long taun Aijalon. Tupela i
    hetman bilong ol dispela famili, na ol i bin rausim ol manmeri bilong taun Get.
  hau-SA: da Beriya da Shema, waɗanda suke kawunan iyalan waɗanda suke zama a Aiyalon
    waɗanda kuma suka kori mazaunan Gat.
  uig-LAT: Bériyah we Shéma idi. U ikkisi Ayjalondikiler ichide jemet bashliri bolup,
    Gat ahalisini qoghliwetkenidi.
  nde-nde: kanye loBheriya loShema, bona bezinhloko zezindlu zalabo ababehlala e-Ayijaloni
    abayibo njalo abaxotsha ababehlala eGathi.
  ton-ton: 'Ko Pelia foki, mo Sema, ʻakinaua naʻe tuʻukimuʻa ʻi he kau mātuʻa ʻoe
    kakai ʻo ʻAsaloni, pea naʻa na kapusi atu ʻae kakai naʻe nofo ʻi Kati:'
  ces-1613: A Beria a Sema. Ti jsou knížata čeledí otcovských, bydlících v Aialon;
    ti zahnali obyvatele Gát.
  eng-WMB: and Beriah and Shema, who were heads of fathers’ households of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  tam-TCV: எல்பாலின் மற்ற பிள்ளைகள் பெரீயா, சேமா என்பவர்கள். இவர்கள் ஆயலோனில் இருந்த
    குடும்பங்களுக்குத் தலைவர்களாயிருந்து, காத்தின் குடிகளைத் துரத்திவிட்டனர்.
  ceb-ULB: Anaa usab si Beria ug si Shema. Sila mao ang mga pangulo sa mga banay nga
    lumulupyo sa Ayalon, nga nagpapahawa sa mga lumulupyo sa Gat.
  pol-UBG: A także Beria i Szema, którzy byli naczelnikami rodów mieszkających w Ajjalonie.
    To oni wypędzili mieszkańców Gat.
  urd-GVU: '@see-verse:1CH.008.012'
  deu-1912: Und Beria und Sema waren Häupter der Vaterhäuser unter den Bürgern zu
    Ajalon; sie verjagten die zu Gath.
  kan-2017: ಅಯ್ಯಾಲೋನ್ ಊರಿನ ಕುಟುಂಬಗಳಲ್ಲಿ ಪ್ರಮುಖರೂ, ಗತ್ ಊರಿನವರನ್ನು ಓಡಿಸಿ ಬಿಟ್ಟವರು ಬೆರೀಯ
    ಮತ್ತು ಶಮ.
  yap-yap: Beriah nge Shema e yow lolgen e pi tabnaw nranod ra pired ngalan e binaw
    nu Aijolon miyad tuluf e pi girdi’ ni ur pired u lan e binaw nu Gath.
  hlt-MCSB: Beriah neh Shema tah Aijalon ah kho aka sa a napa rhoek kah a lu la om.
    Amih rhoi loh Gath kah khosa rhoek khaw a yong sak.
  mdy-ETH: ቤሪዓና ሴማዓና ዓያሎኔ ካታሞይዳ ዴዔ ማኣሮ ዓሶኮ ሱኡጎኬ፤ ዔያታ ቤርታ ጋኣቴይዳ ናንጋ ዴሮ ዳውሲ ኬሴኔ፤
  twi-ASANTE: Beria ne Sema. Na wɔyɛ mmusua ntuanofoɔ a na wɔte Ayalon, na wɔpamoo
    ɔmanfoɔ a wɔte Gat no.
  eng-WEBU: and Beriah and Shema, who were heads of fathers’ households of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  wal-wal: Qassi SHaharaami Barii7anne SHemaa7a yeliis. Eti Ayyaaloona kataman de7iya
    bantta so asaa halaqata. Eti Gaate kataman de7iya asaa yedettidosona.
  spa-PDDPT: Bería y Sema, quienes eran jefes de las casas paternas de los habitantes
    de Ajalón. Echaron a los habitantes de Gat.
  gun-gun: Ha'e gui Berias ha'e Sema ma Aijalom py hetarã kuery akã ikuai. Ha'e kuery
    ma Gate py hekoa va'ekue omoxẽmba.
  ilo-ULB: Kasta met da Beria ken ni Sema. Isuda dagiti mangidadaulo kadagiti puli
    nga agnanaed iti Aijalon, a nangpapanaw kadagiti agnanaed iti Gat.
  kpg-kpg: Beriah mo Sema la nia dagi o nia madahaanau ala e noho i lodo di waahale
    o Aijalon, ga hagabagi gi daha nia daangada ala e noho i lodo di waahale o Gath.
  uig-ARA: بېرىياھ ۋە شېما ئىدى. ئۇ ئىككىسى ئايجالوندىكىلەر ئىچىدە جەمەت باشلىرى بولۇپ،
    گات ئاھالىسىنى قوغلىۋەتكەنىدى.
  sus-sus: Beriya nun Sema, naxee findi Ayalon xabilɛ mangɛe ra, naxa Gatikae keri.
  pon-2006: Peraia oh Sema me kaunen peneinei kan me kousoanla nan kahnimw en Aisalon
    oh kausasang aramas ako me kin kousoan nan kahnimw Kad.
  ksd-ksd: Beria, ma Sema, (diat a umana lualua na apik na tarai nina dia ga ki aro
    Aialon, ma dia ga uvia pa ra tarai Gat,)
  tur-YTC: Ayalon sakinlerinin ataları evlerinin başları olan ve Gat sakinlerini kaçıran
    Beria ve Şema;
  grc-BRENT: Καὶ Βεριὰ, καὶ Σαμά· οὗτοι ἄρχοντες τῶν πατριῶν τοῖς κατοικοῦσιν Αἰλὰμ,
    καὶ οὗτοι ἐξεδίωξαν τοὺς κατοικοῦντας Γέθ.
  ind-AYT: Beria dan Sema adalah para kepala kaum penduduk Ayalon yang mengusir penduduk
    Gat.
  nya-nya: ndiponso Beriya ndi Sema, amene anali atsogoleri a mabanja a amene ankakhala
    ku Ayaloni ndipo anathamangitsa nzika za ku Gati.
  hrv-hrv: Zatim Berija i Šema. Oni su bili obiteljski glavari onima koji su živjeli
    u Ajalonu i istjerali su gatske stanovnike.
  mps-mps: Te Elpalgo gasa ogwa si te Beria me Sema augwali sigo hani bidi dabe augwali
    te taun Aijalonde bidalio. Augwali si te hanide tobolu bidi bidali, tama augwaligo
    te taun Getde bidali hani we bidi dabe augwali sela sąwai dao.
  tpi-tpi: Ol lain famili bilong Beria na Sema i stap long taun Aijalon. Tupela i
    hetman bilong ol dispela famili, na ol i bin rausim ol manmeri bilong taun Get.
  dan-1931: Beri'a og Sjema var Overhoveder for Fædrenehusene blandt Indbyggerne i
    Ajjalon; det var dem, der slog Indbyggerne i Gat på Flugt.
  vie-OVCB: Bê-ri-a, và Sê-ma. Hai người này làm trưởng họ trong cộng đồng A-gia-lôn
    và có công đánh đuổi thổ dân ở đất Gát.
  guj-2017: તેના બીજા દીકરાઓ; બરિયા તથા શેમા. તેઓ આયાલોનમાં રહેતા કુટુંબોના આગેવાનો
    હતા, તેઓએ ગાથના રહેવાસીઓને કાઢી મૂક્યા.
  pon-2006A: Peraia oh Sema me kaunen peneinei kan me kousoanla nan kahnimw en Aisalon
    oh kausasang aramas ako me kin kousoan nan kahnimw Kad.
  por-BRBSL: e Beriah e Shema, que eram chefes de família dos habitantes de Aijalon,
    que puseram em fuga os habitantes de Gate;
  cth-cth: Beriah hoi Shema teh Aijalon vah kho ka sak e napanaw e lû lah ao awh.
    Ahnimouh roi doeh Gath vah kho ka sak naw hai ka yawng sak.
  twi-twi: Beria ne Sema. Na wɔyɛ mmusua ntuanofo a na wɔte Ayalon, na wɔpam ɔmanfo
    a wɔte Gat no.
  hlt-hlt: Beriah neh Shema tah Aijalon ah kho aka sa a napa rhoek kah a lu la om.
    Amih rhoi loh Gath kah khosa rhoek khaw a yong sak.
  tbz-SIM: Bediyɑ nɛ̀ Semmɑ bɛɛ̀ do tú Ayɑnɔɔ ɛì kɔbɛ cɛ̃́ĩ kó bɛkótíbɛ̀. Bɛɛ̀ do
    bɛ̀ti Kɑdi ɛì kɔbɛ.
  msy-2020: Ezɨ Beria ko Seman ikɨzimning, Aijalonɨn nguibar ekiamɨn iti. Aning gumazamizir
    kabar gumazir dapanimningɨn ikia, egha Getɨn nguibar ekiamɨn gumazamiziba batoke.
  dop-dop: Ḿpʋ́ɣʋ́ Ayɑlɔŋ lʋlʋŋ nyɔɔŋ nyǝ́mɑ Peliyɑ, nɑ Semɑ pɑ tɔɣɔnɑ Kɑtɩ nyǝ́mɑ.
  azb-azb: Ayyalonda yaşayanların nəsil başçıları Beria və Şema idi. Onlar Qatda yaşayanları
    qovdu.
  eng-DBY: and Beriah, and Shema, who were chief fathers of the inhabitants of Ajalon;
    they drove away the inhabitants of Gath.
  hin-2017: फिर बरीआ और शेमा जो अय्यालोन के निवासियों के पितरों के घरानों में मुख्य
    पुरुष थे, और जिन्होंने गत के निवासियों को भगा दिया,
  eng-YLT: and Beriah and Shema, (they [are] the heads of fathers to the inhabitants
    of Aijalon — they caused to flee the inhabitants of Gath),
  eng-WYC-2017: and Beriah and Shema were princes of [the] kindreds dwelling in Aijalon;
    these drove away the dwellers of Gath;
  eng-WMBB: and Beriah and Shema, who were heads of fathers’ households of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  urd-GVH: '@see-verse:1CH.008.012'
  rug-rug: Beria meke Sema si na koimata koari na puku tatamana saripu la veko kinoa
    pa popoa lavata pa Aizaloni, meke la va rizu taloa i rini sari tie koadi koasa
    popoa lavata pa Qati.
  gaz-gaz: Beriiyaa fi Shemaa kanneen hangafoota maatiiwwan warra Ayaaloon keessa
    jiraatan sanaa taʼanii jiraattota Gaatii ariʼanii biyyaa baasanii dha.
  fra-LSG: Beria et Schéma, qui étaient chefs de famille parmi les habitants d’Ajalon,
    mirent en fuite les habitants de Gath.
  yal-yal: Beriya nun Sema naxanye findi denbaya xunne ra Ayalɔn taani, e yi Gati
    kaane kedi.
  haw-1868: 'O Beria hoi, a o Sema na lunaohana o na kanaka no Aiialona, o ka poe
    i hoopuehu aku i na kanaka o Gata:'
  arb-NAV: وَبَرِيعَةُ وَشَمَعُ وَهُمَا رَأْسَا عَائِلاتِ أَهْلِ أَيَّلُونَ، وَقَدْ
    قَامَا بِطَرْدِ سُكَّانِ جَتَّ مِنْهَا.
  ewe-ewe: Via bubuwoe nye Beria kple Sema, hlɔ̃mefia siwo nɔ Aiyalon; wonya ame siwo
    nɔ Gat tsã la dzoe.
  eng-LEE: And Beri'ah, and Shema', who were the heads of the family divisions of
    the inhabitants of Ayalon; these were those who drove away the inhabitants of
    Gath;
  asm-FB: তাত বৰীয়া আৰু চেমাও আছিল। তেওঁলোক অয়ালোন নিবাসী গোষ্ঠীৰ প্রধান লোক, যি
    জনে গাত নিবাসীসকলক বাহিৰ কৰি দিছিল।
  sus-A: بٍرِيَ نُن سٍمَ، نَشٍيٍ قِندِ عَيَلٌن شَبِلّ مَنفّيٍ رَ، نَشَ فَتِكَيٍ كٍرِ.
  fra-SBL: et Beriah et Shema, chefs de famille des habitants d'Aijalon, qui mirent
    en fuite les habitants de Gath ;
  hbo-hbo: וּבְרִעָ֣ה וָשֶׁ֔מַע הֵ֚מָּה רָאשֵׁ֣י הָאָבֹ֔ות לְיֹושְׁבֵ֖י אַיָּלֹ֑ון
    הֵ֥מָּה הִבְרִ֖יחוּ אֶת־יֹ֥ושְׁבֵי גַֽת׃
  kik-kik: na Beria, na Shema arĩa maarĩ atongoria a nyũmba cia arĩa maatũũraga Aijaloni,
    na nĩo maingatire andũ arĩa maatũũraga Gathu.
  fra-NCL: Baria et Sama, chefs des familles qui habitaient Aïalon, mirent en fuite
    les habitants de Geth.
  cek-AK: Beriah hoi Shema doeh Aijalon ah acaeng zaehoikung lu koek ah oh hoi moe,
    Gad ah kaom kami haekkung ah oh hoi;
  cuk-cuk: 'Elpaal-e-masmala-baigan, wemarbalid: Bería, degi, Sema. Wemar-walataled,
    e-gwenadgan-Ajalónʼgi-bukwamalad-e-dummaganad. Degi, we-walataled, Gatʼgi-dulemar-bukwad
    ononnosmarbalid.'
  uig-CYR: Берияһ вә Шема еди. У иккиси Айҗалондикиләр ичидә җәмәт башлири болуп,
    Гат аһалисини қоғливәткән еди.
  tel-2017: ఇంకా బెరీయా, షెమా అయ్యాలోనులో నివసించారు. వీళ్ళు తమ వంశ నాయకులు. వీళ్ళు
    గాతు నివాసులను అక్క డి నుంచి వెళ్ళగొట్టారు.
  hat-BSA: epi Beria avèk Schéma, ki te chèf lakay fanmi zansèt pa yo pami moun Ajalon
    yo, ki te fè moun Gath yo sove ale,
  kos-kos: Beriah ac Shema pa sifen sou ma som twe oakwuki in siti Aijalon ac lusak
    mwet su muta in siti Gath.
  hbo-WLC: וּבְרִעָ֣ה וָשֶׁ֔מַע הֵ֚מָּה רָאשֵׁ֣י הָאָב֔וֹת לְיוֹשְׁבֵ֖י אַיָּל֑וֹן
    הֵ֥מָּה הִבְרִ֖יחוּ אֶת־י֥וֹשְׁבֵי גַֽת׃
  ibo-ibo: Ụmụ ya ndị ọzọ bụ Beriya, na Shema, ndị bụ ndịisi ezinaụlọ ndị bi nʼAijalon.
    Ọ bụ ha chụpụrụ ndị Gat site nʼobodo ahụ.
  ory-ory: ବରୀୟ ଓ ଶେମା, ଏମାନେ ଅୟାଲୋନ୍‍ ନିବାସୀମାନଙ୍କର ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲେ, ଆଉ ଏମାନେ
    ଗାଥ୍‍ ନିବାସୀମାନଙ୍କୁ ତଡ଼ି ଦେଇଥିଲେ।
  chk-chk: Peria me Sema ir mwänirelan ar kewe cho mi imweimw lon Aialon, ir ätekewe
    mi asüela ekewe aramas mi nom lon ewe telinimw Kat.
  rop-rop: Wal Beraiya en Shema, dubala bin jidan bos blanga ol detlot femili hubin
    jidan langa det taun gulum Aijalan, en deibin andimwei detlot pipul hubin jidan
    langa Geth. En detlot san blanga Beraiya bin Ahiyo, Shashak, Jeramath, Sebadaiya,
    Erad, Ida, Maikul, Ishpa en Joha.
  ukr-1871: Та Берія й Шема. Вони були головами над родинами осадників в Аялонї. Вони
    вигнали осадників із Гета.
  deu-1951: Und Beria und Schema waren die Stammhäupter der Einwohner von Ajalon,
    sie jagten die Einwohner von Gat in die Flucht.
  eng-JPS: and Beriah, and Shema, who were heads of fathers' houses of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath.
  srp-1865: I Verija i Sema, koji bijahu poglavari domova otaèkih onima koji življahu
    u Ejalonu; oni istjeraše stanovnike Gatske;
  lug-lug: Beriya, ne Sema abakulu b’enda z’abo abaabeeranga e Ayalooni, era be baagoba
    abaabeeranga mu Gaasi.
  heb-heb: וברעה ושמע המה ראשי האבות ליושבי אילון המה הבריחו את יושבי גת׃
  ben-IRV: বরীয় ও শেমা ছিলেন অয়ালোনে বাসকারী লোকদের বংশগুলোর নেতা। গাতের লোকদের
    এঁরা তাড়িয়ে দিয়েছিলেন।
  pan-pan: ਅਤੇ ਬਰੀਆਹ ਤੇ ਸ਼ਮਾ ਜਿਹੜੇ ਅੱਯਾਲੋਨ ਦੇ ਵਾਸੀਆਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ
    ਸਨ। ਇਨ੍ਹਾਂ ਨੇ ਗਥ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਭਜਾ ਦਿੱਤਾ
  mya-JVB: ဗေရိယ နှင့် ရှေမ တို့သည် ဂါသ မြို့သား တို့ကို နှင်ထုတ် သော အာဇလုန် မြို့သား
    အဆွေအမျိုးသူကြီး ဖြစ်ကြ၏။
  hmo-hmo: Beraia bona Sema be Aialono dekenai idia noho bese taudia edia gunalaia
    taudia, bona idia ese Gata hanua taudia idia halusia, bona idia lulua lao.
  urd-urd: और बरि'आ और समा' भी जो अय्यालोन के बाशिंदों के दरमियान आबाई ख़ानदानों के
    सरदार थे और जिन्होंने जात के बाशिंदों को भगा दिया।
  rus-SYN: и Берия и Шема. Они были главами поколений жителей Аиалона. Они выгнали
    жителей Гефа.
  bqc-SIM: À Bɛlia ń Sɛmao ì lↄ. Uabeleↄn ń ũ Ayaloni. Aamɛ Gatadeↄ yà.
  tcz-CHONGTHU: Beriah ahin, chule Shema jong ahilhone. Amaho hi Aijalon khopi’a cheng
    insung phung upa cheh ahiuvin, chule Gath’a cheng ho toh kisat’a nomanga pang
    ho chu ahiuve.
  mar-mar: बरीया आणि शमा हे अयालोनमधील घराण्यांचे प्रमुख होते. त्यांनी गथ येथील रहिवाश्यांना
    हुसकावून लावले.
  qub-qub: Beriawan Semaga caran Ajalón particho tiyajcunapa mandajnincuna. Paycunami
    garguran unaypita-pacha Gatcho tiyajcunata.
  bqp-bqp: Beriɑ kɑ Semɑ be bɑ sɑ̃ɑ wirugibu Ayɑlonigibun suunu sɔɔ, berɑ bɑ Gɑtigibu
    girɑ.
  hat-hat: Berya ak Chema te chèf fanmi moun ki te rete lavil Ajalon. Se yo ki te
    mete ansyen moun ki te rete lavil Gat yo deyò.
  eng-BSB: and Beriah and Shema (who were the heads of families of the inhabitants
    of Aijalon and who drove out the inhabitants of Gath).
  eng-WEBPB: and Beriah and Shema, who were heads of fathers’ households of the inhabitants
    of Aijalon, who put to flight the inhabitants of Gath;
  kbq-kbq: Hagi Beria'ene Semakea Aijalon kumate'ma nemaniza nagamofo kva netrenkike,
    Gati kumate'ma nemaniza nagara zanagra zamahe natitre'na'e.
  nhe-BL: Nojquiya Elpaal quinpixqui sequinoc iconehua tlen inintoca eliyayaj Bería
    huan Sema. Ni Bería huan Sema mochijque tlayacanani tlen ifamilias tlen itztoyaj
    ipan altepetl Ajalón. Huan Bería huan Sema quinquixtijque nopa tlacame tlen itztoyaj
    ipan altepetl Gat.
  gub-BL: Weri a'e, Xema a'e no, wiko teko Aezarom tawhu pupe wiko ma'e wanuwihaw
    romo wà. Umuhem kar Kat tawhu pe har waneko haw wi wà no.
  eng-DRA: 'And Baria, and Sama were heads of their kindreds that dwelt in Aialon:
    these drove away the inhabitants of Geth.'
