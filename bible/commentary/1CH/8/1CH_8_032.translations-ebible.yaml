verse: 1CH.008.032
translations:
  mal-C: മിക്ലോത്ത് എന്നിവർ മറ്റുപുത്രന്മാരും. മിക്ലോത്ത് ശിമെയയുടെ പിതാവായിരുന്നു.
    ഇവരും തങ്ങളുടെ ബന്ധുക്കളോടൊപ്പം ജെറുശലേമിൽ താമസിച്ചിരുന്നു.
  deu-TKW: Mikloth aber erzeugte Simea. Und auch sie wohnten ihren Brüdern gegenüber
    in Jerusalem bei ihren Brüdern.
  lin-lin: Mikiloti abotaki mwana mobali, Shimea. Bango mpe bazalaki kovanda na Yelusalemi
    elongo na mabota na bango.
  eng-LSV: and Mikloth begot Shimeah. And they also dwelt opposite their brothers—with
    their brothers in Jerusalem.
  eng-GNV: 'And Mikloth begate Shimeah: these also dwelt with their brethren in Ierusalem,
    euen by their brethren.'
  eng-WEBSTER: And Mikloth begat Shimeah. And these also dwelt with their brethren
    in Jerusalem, over against them.
  nhw-BL: huan Miclot. Huan teipa Miclot quipixqui icone catli quitocaxti Simea. Nochi
    ni familias quipixque ininchajchaj nejnechca ipan altepetl Jerusalén.
  swh-ONEN: na Miklothi ambaye alikuwa baba yake Shimea. Hawa pia waliishi karibu
    na jamaa zao huko Yerusalemu.
  bba-bba: kɑ sere Mikoloti, Simɛɑn tundo. Ben tii bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ, ben mɛro
    bisibun bɔkuɔ.
  eng-KJVCPB: And Mikloth begat Shimeah. And these also dwelt with their brethren
    in Jerusalem, over against them.
  luo-luo: kod Mikloth mane wuon Shimea. Gin bende negidak machiegni gi wedegi Jerusalem.
  meu-meu: bona Mikloto (ia na Simea tamana). Idia na varavaradia italaidia ai e nohova
    Ierusalem ai, tadikakadia ida.
  npi-ULB: यीएलका अर्का छोरा मिक्‍लोत थिए, जो शिमाहका पिता भए । तिनीहरू पनि यरूशलेममा
    आफ्‍ना आफन्तहरूका नजिक बस्‍थे ।
  yor-yor: pẹ̀lú Mikiloti, tí ó jẹ́ baba Ṣimea. Wọ́n ń gbé ní ẹ̀bá ìbátan wọn ní Jerusalẹmu.
  pes-OPCB: و مقلوت پدر شماه. تمام این خانواده‌ها با هم در شهر اورشلیم زندگی می‌کردند.
  tgl-ULB: Ang iba pang anak ni Jeiel ay si Miclot na ama ni Simea. Nanirahan din
    sila malapit sa kanilang mga kamag-anak sa Jerusalem.
  hui-hui: '@see-verse:1CH.008.031'
  mya-mya: မိ​က​လုတ်​၏သား​သည်​ရှိ​မံ​ဖြစ်​၏။ သူ​တို့ ၏​သား​မြေး​များ​သည်​မိ​မိ​တို့​၏သား​ချင်း
    အ​ခြား​အိမ်​ထောင်​စု​များ​အ​နီး​ယေ​ရု ရှ​လင်​မြို့တွင်​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: ཡང་མིག་ལོད་ལས་ཤི་མེ་ཨ་མཆེད་དེ། དེ་དག་ཀྱང་རང་གི་གཉེན་ཉེ་དང་མཉམ་དུ་ཡེ་རུ་སཱ་ལེམ་ལ་གནས་ཤིང་།
    ཕན་ཚུན་ཉེ་བར་གནས་པའོ། །
  sna-sna: uye Mikiroti, uyo aiva baba vaShimea. Ivo vaigarawo pedyo nehama dzavo
    muJerusarema.
  spa-BLM: y Miklot, que fue el padre de Simeá. También vivían con sus familias en
    Jerusalén, cerca de sus parientes.
  cac-cac: '@see-verse:1CH.008.031'
  swh-ULB: Mwana mwingine wa Yeieli alikuwa Mikloti, ambaye akaja kuwa baba wa Shimea.
    Pia wanaishi karibu na ndugu zao Yerusalemu.
  bel-bel: Міклот спарадзіў Шымэя. І яны каля братоў сваіх жылі ў Ерусаліме, разам
    з братамі сваімі.
  deu-ELBBK: und Miklot zeugte Schimea. Und auch diese wohnten ihren Brüdern gegenüber
    in Jerusalem, bei ihren Brüdern.
  mbb-OT: wey si Miklot (he amey ni Shimea). Ne ziyè dan med-ubpà te uvey te menge
    kezuzumahi zan diyà te Jerusalem.
  mal-2015: മിക്ലോത്ത് ശിമെയയെ ജനിപ്പിച്ചു; ഇവരും തങ്ങളുടെ സഹോദരന്മാരോടുകൂടെ യെരൂശലേമിൽ
    തങ്ങളുടെ സഹോദരന്മാർക്കെതിരെ പാർത്തു.
  rmc-rmc: the o Miklot, savo sas dad le Šimeoskro. The on bešenas paš peskre phrala
    andro Jeruzalem.
  pes-OPV: و مِقلُوت شِمآه را آورد و ايشان نيز با برادران خود در اورشليم در مقابل
    برادران ايشان ساکن بودند.
  ron-1924: Миклот а нэскут пе Шимея. Ши ей локуяу тот ла Иерусалим, лынгэ фраций
    лор, ымпреунэ ку фраций лор.
  ben-OBCV: এবং সেই মিক্লোতের, যিনি শিমিয়ির বাবা ছিলেন। তারাও জেরুশালেমে তাদের আত্মীয়স্বজনের
    কাছে বসবাস করতেন।
  som-som: Miqloodna wuxuu dhalay Shime'aah. Iyana walaalahood ayay la degganaayeen
    Yeruusaalem meel walaalahood ka soo hor jeedda.
  lat-VUC: 'et Macelloth genuit Samaa: habitaveruntque ex adverso fratrum suorum in
    Jerusalem cum fratribus suis.'
  eng-ASVBT: And Mikloth begat Shimeah. And they also dwelt with their brethren in
    Jerusalem, over against their brethren.
  ita-1885: Anche costoro abitarono dirimpetto a' lor fratelli in Gerusalemme, insieme
    co' lor fratelli.
  eng-LXXUP: 'And Mikloth begot Shimeah: for these dwelt in Jerusalem in the presence
    of their brethren with their brethren.'
  eng-ULB: Another of Jeiel's sons was Mikloth, who became the father of Shimeah.
    They also lived near their relatives in Jerusalem.
  spa-VBL: y Miclot. Miclot fue el padre de Simea. También vivían cerca de sus parientes
    en Jerusalén.
  fra-_FOB: Mikloth engendra Shiméa. Ils habitèrent aussi près de leurs frères à Jérusalem,
    avec leurs frères.
  mal-mal: മിക്ലോത്ത് ശിമെയയെ ജനിപ്പിച്ചു; ഇവരും തങ്ങളുടെ സഹോദരന്മാരോടുകൂടെ യെരൂശലേമിൽ
    താമസിച്ചു.
  urd-GVR: aur Miqlot the. Miqlot kā beṭā Simāh thā. Wuh bhī apne rishtedāroṅ ke sāth
    Yarūshalam meṅ rahte the.
  suz-BL: मीक्‍लोथ शिमेआह आ आफ बाक्‍माक्‍त। मेको नेल्‍ल यरूसलेम सहरम आन खिं खिं ङा
    मुर आन नेक्‍था बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Anche questi abitarono dirimpetto ai loro fratelli a Gerusalemme coi loro
    fratelli.
  ckb-ckb: میقلۆت بوو، میقلۆتیش شیمەعای بوو. ئەوانیش لەگەڵ خزمەکانیان، لە نزیکی یەکتر
    لە ئۆرشەلیم نیشتەجێ بوون.
  eng-BBE: And Mikloth was the father of Shimeah. And they were living with their
    brothers in Jerusalem opposite their brothers.
  kan-OKCV: ಮಿಕ್ಲೋತನು ಶಿಮಾಹನನ್ನು ಪಡೆದನು. ಇವರೂ ಸಹ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತಮ್ಮ ಸಹೋದರರ ಸಂಗಡ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: மிக்லோத் சிமியாவைப் பெற்றான்; இவர்களும் தங்களுடைய சகோதரர்களோடு எருசலேமிலே
    தங்களுடைய சகோதரர்களுக்கு அருகில் குடியிருந்தார்கள்.
  spa-RV-1909: Y Micloth engendró á Simea. Estos también habitaron con sus hermanos
    en Jerusalem, enfrente de ellos.
  ron-BTF: Și Miclot a născut pe Șimea. Și aceștia de asemenea au locuit cu frații
    lor în Ierusalim, în fața lor.
  eng-WEBP: and Mikloth, who became the father of Shimeah. They also lived with their
    families in Jerusalem, near their relatives.
  eng-FBV: and Mikloth. Mikloth was the father of Shimeah. They also lived near their
    relatives in Jerusalem.
  nld-1939: Miklot verwekte Sjima; ook dezen woonden bij hun stamgenoten in Jerusalem,
    in hun nabijheid.
  nch-BL: huan Miclot. Huan teipa Miclot quipixqui icone cati quitocaxti Simea. Nochi
    ni familias quipixque ininchaj nejnechca ipan altepet Jerusalén.
  vie-1934: Mích-lô sanh Si-mê-a; chúng cũng đồng ở cùng anh em mình tại Giê-ru-sa-lem
    đối mặt nhau.
  hin-CV: मिकलोथ सिमअह का पिता हो गया. ये लोग भी येरूशलेम में अपने दूसरे रिश्तेदारों
    के सामने रह रहे थे.
  spa-BES: Y Miclot fue el padre de Simea. Y vivían con sus hermanos en Jerusalén.
  tdx-tdx: Nasama’ i Miklote t’i Simeà. Nitrao-pimoneñe amo rahalahi’eo e Ierosalaime
    ao iereo, nifanandrife.
  tha-KJV: และมิกโลทให้กำเนิดบุตรชื่อชิเมอาห์ คนเหล่านี้อาศัยอยู่ตรงข้ามกับญาติของเขาในเยรูซาเล็​มด​้วย
    เขาอยู่กับญาติของเขา
  por-BR-2018: E Miclote, que gerou a Simeia. Estes também habitaram perto de irmãos
    em Jerusalém, vizinhos a eles.
  deu-ELO: und Mikloth zeugte Schimea. Und auch diese wohnten ihren Brüdern gegenüber
    in Jerusalem, bei ihren Brüdern. -
  eng-WYC-2018: and Mikloth. And Mikloth begat Shimeah; and they dwelled even against
    their brethren in Jerusalem, with their brethren. (and Mikloth. And Mikloth begat
    Shimeah; and they lived alongside their kinsmen in Jerusalem.)
  epo-epo: Miklot naskigis Ŝiman. Ankaŭ ili apud siaj fratoj enloĝiĝis en Jerusalem
    kun siaj fratoj.
  uig-PIN: Miklottin Ximeya tɵrǝlgǝn. Bularmu ⱪerindaxliri bilǝn Yerusalemda ⱪoxna
    olturuxatti.
  beo-beo: '@see-verse:1CH.008.031'
  tpi-OTNT: na Miklot. Miklot em i papa bilong Simea. Ol dispela lain i stap klostu
    long ol arapela lain Benjamin long Jerusalem.
  hau-SA: da Miklot, wanda ya zama mahaifin Shimeya. Su ma sun zauna kusa da danginsu
    a Urushalima.
  uig-LAT: Miklottin Shiméya törelgen. Bularmu qérindashliri bilen Yérusalémda qoshna
    olturushatti.
  nde-nde: kanye loMikhilothi, owayenguyise kaShimeya. Laba labo babehlala eJerusalema
    eduze lezihlobo zabo.
  ton-ton: Pea naʻe tupu ʻia Mikiloti kinautolu.
  ces-1613: A Miklot zplodil Simea. I ti také naproti bratřím svým bydlili v Jeruzalémě
    s bratřími svými.
  eng-WMB: and Mikloth, who became the father of Shimeah. They also lived with their
    families in Jerusalem, near their relatives.
  tam-TCV: மிக்லோத் என்பவர்கள். மிக்லோத் சிமியாவின் தகப்பன். இவர்களும் தங்கள் உறவினர்களுக்கு
    அருகில் எருசலேமில் வாழ்ந்தார்கள்.
  ceb-ULB: Ang laing anak nga lalaki ni Jeil mao si Meklot nga maoy amahan ni Shimea.
    Nagpuyo usab sila duol sa ilang mga kabanay sa Jerusalem.
  pol-UBG: Miklot spłodził Szimeę. Oni także mieszkali ze swoimi braćmi w Jerozolimie,
    naprzeciw swoich braci.
  urd-GVU: اور مِقلوت تھے۔ مِقلوت کا بیٹا سِماہ تھا۔ وہ بھی اپنے رشتے داروں کے ساتھ
    یروشلم میں رہتے تھے۔
  deu-1912: Mikloth aber zeugte Simea. Und auch sie wohnten ihren Brüdern gegenüber
    zu Jerusalem mit ihnen.
  kan-2017: ಮಿಕ್ಲೋತನು ಶಿಮಾಹನನ್ನು ಪಡೆದನು. ಇವರು ತಮ್ಮ ಗೋತ್ರದ ಕುಟುಂಬದವರೊಂದಿಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸಿಸುತ್ತಿದ್ದರು.
  yap-yap: nge Mikloth ni chitamngin Shimeah. Pi’in owcherad e ur pired u Jerusalem
    u to’oben boch e tabnaw ko fare ke girdi’ rorad.
  hlt-MCSB: Mikloth loh Shimeah te a sak. Amih khaw Jerusalem ah a manuca neh a manuca
    hmaitoh tih kho a sak uh.
  mdy-ETH: ሺምዓኮ ዓዶ ሚቅሎቴ ጌይንታሢንታኬ፤ ዔያቶኮ ዜርፃ ዔያቶ ቶኦኮ ማዔ ዒጊኖ ኮይላ ዬሩሳላሜይዳ ናንጋኔ።
  twi-ASANTE: ne Miklot a ɔyɛ Simea agya. Na saa mmusuafoɔ yi tete bemmɛn wɔn ho wɔn
    ho wɔ Yerusalem.
  eng-WEBU: and Mikloth, who became the father of Shimeah. They also lived with their
    families in Jerusalem, near their relatives.
  wal-wal: Miqiloota. Miqilooti SHim77a yeliis. Hageeti qassi Yerusalaamen de7iya
    bantta dabbotu matan de7idosona.
  spa-PDDPT: Miclot engendró a Simea. Éstos también vivieron frente a sus hermanos
    en Jerusalén.
  gun-gun: Ha'e gui Miclote ra'y ma Siméia. Ha'e va'e kuery ma Jerusalém py ikuai
    guyvy kuery reve joa katy'i.
  ilo-ULB: Dagiti dadduma pay nga annak ni Jeiel ket da Miclot nga ama ni Simea. Nagnaedda
    met iti asideg dagiti kabagianda idiay Jerusalem.
  kpg-kpg: mo Mikloth, tamana o Shimeah. Nia hagadili o digaula nogo noho i lodo Jerusalem
    e hoohoo gi nia hoo madahaanau o di nadau madahaanau damana.
  uig-ARA: مىكلوتتىن شىمېيا تۆرەلگەن. بۇلارمۇ قېرىنداشلىرى بىلەن يېرۇسالېمدا قوشنا
    ئولتۇرۇشاتتى.
  sus-sus: nun Mikiloti, naxan findi Simeyami baba ra. E fan sabati Darisalamu nɛ
    e bari mixie ya ma.
  pon-2006: oh Miklod, semen Simea. Kadaudokarail kin kousoan nan Serusalem limwahn
    peneinei teikan me kisehrail.
  ksd-ksd: Ma Miklot i ga vangala Simea. Ma diat bula dia ga ki arama Ierusalem ma
    ra umana tura i diat ta kadia pakana iat.
  tur-YTC: ve Şimeah'ın babası olan Miklot da orada yaşadı. Bunlar da aileleriyle
    birlikte Yeruşalem'de, akrabalarının yanında yaşadılar.
  grc-BRENT: Καὶ Μακελὼθ ἐγέννησε τὸν Σαμαά· καὶ γὰρ οὗτοι κατέναντι τῶν ἀδελφῶν αὐτῶν
    κατῴκησαν ἐν Ἱερουσαλὴμ μετὰ τῶν ἀδελφῶν αὐτῶν.
  ind-AYT: dan Miklot yang memiliki anak Simea. Mereka juga tinggal berdekatan dengan
    saudara-saudara mereka di Yerusalem bersama saudara-saudara mereka yang lain.
  nya-nya: ndi Mikiloti, amene anabereka Simea. Iwowa ankakhalanso ku Yerusalemu ndi
    abale awo.
  hrv-hrv: i Miklot, koji je rodio Šimu; pa su i oni živjeli kod svoje braće u Jeruzalemu,
    sa svojom braćom.
  mps-mps: me Miklot. Miklot te Simeago aya da. Te hani dabe te Benjamingo gasa hani
    me badu te Jerusalemde bidibo te hani pąde bidalio.
  tpi-tpi: na Miklot. Miklot em i papa bilong Simea. Ol dispela lain i stap klostu
    long ol arapela lain Benjamin long Jerusalem.
  dan-1931: Miklot avlede Sjim'a. Også disse boede over for deres Brødre* sammen med
    deres Brødre i Jerusalem. { [*dvs. i Gibeon.] }
  vie-OVCB: và Mích-lô là cha Si-mê-a. Các gia đình này ở cạnh nhau gần Giê-ru-sa-lem.
  guj-2017: યેઈએલનો બીજો દીકરો મિકલોથ. તેનો દીકરો શિમા. તેઓ પણ યરુશાલેમમાં પોતાના
    ભાઈઓની સાથે રહેતા હતા.
  pon-2006A: oh Miklod, semen Simea. Kadaudokarail kin kousoan nan Serusalem limwahn
    peneinei teikan me kisehrail.
  por-BRBSL: e Mikloth, que se tornou o pai de Shimeah. Eles também viveram com suas
    famílias em Jerusalém, perto de seus parentes.
  cth-cth: Mikloth ni Shimeah hah a sak. Ahnimouh hai Jerusalem vah a hmaunawnghanaw
    e teng vah kho a sak awh.
  twi-twi: ne Miklot a ɔyɛ Simea agya. Na saa abusuafo yi tete bemmɛn wɔn ho wɔn ho
    wɔ Yerusalem.
  hlt-hlt: Mikloth loh Shimeah te a sak. Amih khaw Jerusalem ah a manuca neh a manuca
    hmaitoh tih kho a sak uh.
  tbz-SIM: kɛ̀ Mitidotii pɛitɛ́ Simmɑ kɛ̀ bɛ̀ mbo Sedisɑdɛmmu nɛ̀ bɛ tebìí.
  msy-2020: ko Miklot. Ezɨ Miklot, a Simean afeziam. Men ikɨzim, Benjaminɨn anabamɨn
    igharaz darazir boroghɨn Jerusalemɨn iti.
  dop-dop: nɑ Mikǝlɔtɩ. Simɑ cɑɑ kɛlɛ. Pɑnɛ ɩnɩ pɑ cɑɣɑ pɑ nyǝ́mɑ kiŋ kɛ Yosɑlɛm kɛ́
    ɩsɩɩ pɑ tɛɛtʋnɑɑ.
  azb-azb: Şimanın atası Miqlot. Onlar qohumlarının yanında, Yerusəlimdə qohumları
    ilə birgə yaşayırdı.
  eng-DBY: And Mikloth begot Shimeah. And these also dwelt beside their brethren in
    Jerusalem, with their brethren.
  hin-2017: मिक्लोत से शिमआह उत्पन्न हुआ। और ये भी अपने भाइयों के सामने यरूशलेम में
    रहते थे, अपने भाइयों ही के साथ।
  eng-YLT: and Mikloth begat Shimeah. And they also over-against their brethren dwelt
    in Jerusalem with their brethren.
  eng-WYC-2017: and Mikloth. And Mikloth begat Shimeah; and they dwelled even against
    their brethren in Jerusalem, with their brethren.
  eng-WMBB: and Mikloth, who became the father of Shimeah. They also lived with their
    families in Jerusalem, near their relatives.
  urd-GVH: और मिक़लोत थे। मिक़लोत का बेटा सिमाह था। वह भी अपने रिश्तेदारों के साथ
    यरूशलम में रहते थे।
  rug-rug: meke Mikiloti, sapu sa tamana e Simea. Sari na tutidia si pa Zerusalema
    mo koadi tata koari na tatamana sapu turaṉadia, pa dia puku butubutu.
  gaz-gaz: Miiqlooti abbaa Shimeʼaa turan; isaanis firoota isaanii wajjin Yerusaalem
    keessa jiraatan.
  fra-LSG: Mikloth engendra Schimea. Ils habitaient aussi à Jérusalem près de leurs
    frères, avec leurs frères.
  yal-yal: Mikiloti, naxan findi Simeya fafe ra. E fan yi dɔxi Yerusalɛn taan nin
    e kon kaane tagi.
  haw-1868: Na Mikelota o Simea. A noho hoi lakou me ko lakou poe hoahanau ma Ierusalema,
    kahi e ku pono ana ia lakou.
  arb-NAV: وَمِقْلُوثَ الَّذِي أَنْجَبَ شَمَاةَ. وَهُمْ أَيْضاً أَقَامُوا فِي أُورُشَلِيمَ
    إِلَى جُوَارِ بَقِيَّةِ أَقَارِبِهِمْ.
  ewe-ewe: kple Miklot, ame si dzi Simea. Ƒome siawo katã nɔ teƒe ɖeka le Yerusalem
    gbɔ.
  eng-LEE: And Mikloth begat Shimah. And these also dwelt alongside of their brethren
    in Jerusalem, with their brethren.
  asm-FB: আন এজন যিজীয়েলৰ পুত্র মিক্লোত, মিক্লোতৰ পুত্র চিমিয়া। তেওঁলোকে নিজৰ সম্বন্ধীয়
    সকলৰ ওচৰতে যিৰূচালেমত বাস কৰিছিল।
  sus-A: نُن مِكِلٌتِ، نَشَن قِندِ سِمٍيَمِ بَبَ رَ. عٍ قَن سَبَتِ دَرِ سَلَمُ نّ
    عٍ بَرِ مِشِيٍ يَ مَ.
  fra-SBL: et Mikloth, qui devint le père de Shimea. Ils habitaient aussi avec leurs
    familles à Jérusalem, près de leurs parents.
  hbo-hbo: וּמִקְלֹ֖ות הֹולִ֣יד אֶת־שִׁמְאָ֑ה וְאַף־הֵ֗מָּה נֶ֧גֶד אֲחֵיהֶ֛ם יָשְׁב֥וּ
    בִירוּשָׁלַ֖͏ִם עִם־אֲחֵיהֶֽם׃ ס
  kik-kik: na Mikilothu ũrĩa warĩ ithe wa Shimea. O nao maaikaraga hakuhĩ na andũ
    ao kũu Jerusalemu.
  fra-NCL: Macelloth engendra Samaa. Ils habitèrent aussi près de leurs frères à Jérusalem,
    avec leurs frères. —
  cek-AK: Mikloth mah Shimeah to sak. Hae kaminawk loe Jerusalem ah a caanawk khaeah
    oh o.
  cuk-cuk: Miclotʼdi, machi-Simea nikusad. Wemar, e-gwenadganba Jerusalén-neggweburgi
    gudii gusmarmogad.
  uig-CYR: Миклоттин Шимея төрәлгән. Буларму қериндашлири билән Йерусалимда хошна
    олтиришатти.
  tel-2017: మిక్లోతుకు షిమ్యాను పుట్టాడు. వీళ్ళు కూడా యెరూషలేములో తమ బంధువులకు సమీపంగా
    నివసించారు.
  hat-BSA: Mikloth te fè Schimea. Yo menm tou te rete Jérusalem avèk fanmi pa yo anfas
    lòt moun fanmi pa yo.
  kos-kos: ac Mikloth, su papa tumal Shimeah. Fwil natulos uh muta Jerusalem apkuran
    nu yurin sou su ma pac in sou lulap lalos.
  hbo-WLC: וּמִקְל֖וֹת הוֹלִ֣יד אֶת־שִׁמְאָ֑ה וְאַף־הֵ֗מָּה נֶ֧גֶד אֲחֵיהֶ֛ם יָשְׁב֥וּ
    בִירוּשָׁלִַ֖ם עִם־אֲחֵיהֶֽם׃ ס
  ibo-ibo: na Miklot, onye bụ nna Shimea. Ha onwe ha bikwa ndị ụmụnna ha nso na Jerusalem.
  ory-ory: ପୁଣି, ମିକ୍ଲୋତ୍‍ ଶିମୀୟଙ୍କୁ ଜାତ କଲା। ଏମାନେ ମଧ୍ୟ ଆପଣା ଭ୍ରାତୃଗଣ ସମ୍ମୁଖରେ ଯିରୂଶାଲମରେ
    ଆପଣା ଭ୍ରାତୃଗଣ ସହିତ ବାସ କଲେ।
  chk-chk: me Miklot, i semen Simea. Ekei aramas ra pwal imweimw lon Jerusalem arap
    ngeni märärir kewe.
  rop-rop: Mikloth hubin dedi blanga Shimiya. Ol detlot femili na bin jidan langa
    Jerusalem gulijap langa detlot najalot femili langa olabat ronwan klen.
  ukr-1871: Від Миклода народивсь Шимей. І вони жили побіч братів своїх в Ерусалимі,
    вкупі з своїми братами.
  deu-1951: Und Miklot zeugte Schimea, und auch sie wohnten ihren Brüdern gegenüber
    zu Jerusalem, bei ihren Brüdern.
  eng-JPS: And Mikloth begot Shimeah. And they also dwelt with their brethren in Jerusalem,
    over against their brethren.
  srp-1865: I Miklot, koji rodi Simeju. I oni življahu prema braæi svojoj u Jerusalimu
    s braæom svojom.
  lug-lug: ne Mikuloosi n’azaala Simeeyi. Nabo baabeeranga kumpi ne baganda baabwe
    mu Yerusaalemi.
  heb-heb: ומקלות הוליד את שמאה ואף המה נגד אחיהם ישבו בירושלם עם אחיהם׃
  ben-IRV: মিক্লোতের ছেলে হল শিমিয়। এরাও যিরূশালেমে তাদের বংশের লোকদের কাছে বাস করত।
  pan-pan: ਅਤੇ ਮਿਕਲੋਥ ਤੋਂ ਸ਼ਿਮਆਹ ਜੰਮਿਆ ਅਤੇ ਉਹ ਵੀ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਪਣੇ
    ਭਰਾਵਾਂ ਦੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਵੱਸਦੇ ਸਨ।
  mya-JVB: မိကလုပ်သားကား ရှိမံ တည်း။ ဤသူ တို့သည် ယေရုရှလင် မြို့ မှာ ညီအစ်ကို စုအနား
    ၊ တဘက်တချက်၌ နေရာ ကျကြ၏။
  hmo-hmo: bona Mikiloto. Mikiloto be Simea ena tamana. Idia be edia varavara taudia
    kahirakahira idia noho, Ierusalema dekenai.
  urd-urd: और मिक़लोत से सिमाह पैदा हुआ, और वह भी अपने भाइयों के साथ येरूशलेम में
    अपने भाइयों के सामने रहते थे।
  rus-SYN: Миклоф родил Шимея. И они подле братьев своих жили в Иерусалиме, вместе
    с братьями своими.
  bqc-SIM: ń Simɛa mae Mikeloo. Aa kú ń gbɛ̃́ↄ saɛ Yelusalɛũɛ.
  tcz-CHONGTHU: Chule Shimeam hingpa Mikloth ahiuve. Amaho chengse hi ainkoteu toh
    kigalsai cheh’in Jerusalem khopia chun anachenguvin ahi.
  mar-mar: शिमा हा मिकलोथचा पुत्र. आपल्या यरूशलेममधील बांधवांच्या जवळच हे सर्व राहत
    होते.
  qub-qub: Miclot. Miclot caran Simeapa papänin. Paycunapis Jerusalencho tiyaran famillyancuna
    tiyaptin.
  bqp-bqp: kɑ sere Mikoloti, Simɛɑn tundo. Ben tii bɑ wɑ̃ɑwɑ Yerusɑlɛmuɔ, ben mɛro
    bisibun bɔkuɔ.
  hat-hat: ak Miklòt ki te papa Chimea. Pitit moun sa yo te rete lavil Jerizalèm bò
    kote moun ki te menm branch fanmi ak yo.
  eng-BSB: and Mikloth, who was the father of Shimeah. These also lived alongside
    their relatives in Jerusalem.
  eng-WEBPB: and Mikloth, who became the father of Shimeah. They also lived with their
    families in Jerusalem, near their relatives.
  kbq-kbq: Mikloti'e. Hagi Mikloti'a Simei nefa'e. Ana naga'mofona zamafuhe'za Jerusalemi
    kumamofona kantu kaziga manizage'za, zamagra kama kaziga mani'naze.
  nhe-BL: huan Miclot. Huan teipa Miclot quipixqui icone tlen quitocajti Simea. Nochi
    ni familias quipixque ininchajchaj nejnechca ipan altepetl Jerusalén.
  gub-BL: Mikorot Ximez tu. Izuapyapyr wikuwe Zeruzarez tawhu pupe wà, amogwer wànàm
    wanuwake wà.
  eng-DRA: 'And Macelloth beget Samaa: and they dwelt over against their brethren
    in Jerusalem with their brethren.'
