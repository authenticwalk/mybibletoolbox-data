verse: 1CH.008.006
translations:
  mal-C: ഏഹൂദിന്റെ പിൻഗാമികളായ നയമാൻ, അഹീയാവ്, ഗേരാ. ഇവർ ഗേബാ നിവാസികളുടെ പിതൃഭവനത്തലവന്മാരായിരുന്നു;
    ഇവർ മനഹത്തിലേക്കു നാടുകടത്തപ്പെടുകയും ചെയ്തു. ഉസ്സ, അഹീഹൂദ് എന്നിവരുടെ പിതാവായ
    ഗേരായാണ് ഇവരെ പ്രവാസത്തിലേക്കു നയിച്ചത്.
  deu-TKW: Und dies sind die Söhne Ehuds (Diese sind Familienhäupter der Bewohner
    von Geba, und sie führten sie als Gefangene hinweg nach Manahath;
  lin-lin: 'Tala bana mibali ya Ewudi oyo bazalaki bakambi ya bituka ya bavandi ya
    Geba, mpe bamemaki bato ya Geba na Manaati :'
  eng-LSV: 'And these [are] sons of Ehud—they are heads of fathers to the inhabitants
    of Geba, and they remove them to Manahath:'
  eng-GNV: 'And these are the sonnes of Ehud: these were the chiefe fathers of those
    that inhabited Geba: and they were caryed away captiues to Monahath,'
  eng-WEBSTER: 'And these are the sons of Ehud: these are the heads of the fathers
    of the inhabitants of Geba, and they removed them to Manahath:'
  nhw-BL: Huan Aod quinpixqui iconehua catli mochijque tlayacanani ipan ininfamilias
    huan itztoyaj ipan altepetl Geba. Huan masehualme nopona quinquixtijque tlen Geba
    huan inijuanti mopatlaque hasta altepetl Manahat.
  swh-ONEN: 'Hawa ndio wazao wa Ehudi, waliokuwa viongozi wa jamaa za wale walioishi
    huko Geba na ambao walihamishiwa Manahathi:'
  bba-bba: Ehudun bii be bɑ sɑ̃ɑ wiruɡibu Gebɑɡibun suunu sɔɔ, mɑ bɑ kɑ bu dɑ Mɑnɑhɑtiɔ,
  eng-KJVCPB: 'And these are the sons of Ehud: these are the heads of the fathers
    of the inhabitants of Geba, and they removed them to Manahath:'
  luo-luo: Magi e joka Ehud mane jotend dhoudi mane odak Geba, to ne odargi otergi
    Manahath.
  meu-meu: 'Ehud natuna bini (idia na Geba taudia edia iduhu kwaradia, gabeai e laohaidia,
    Manahata ai e hanohodia):'
  npi-ULB: 'एहूदका सन्‍तानहरू जो मानहतमा बसाइँ सर्न बाध्य पारिएका गेबाका बासिन्‍दाहरूका
    पुर्खाका घरानाहरूका मुखियाहरू यि नै थिए:'
  yor-yor: 'Wọ̀nyí ni àwọn ìran ọmọ Ehudu, tí wọ́n jẹ́ olórí àwọn ìdílé tí ó ń gbé
    ní Geba tí a sì lé kúrò lọ sí Manahati:'
  pes-OPCB: 'پسران احود اینها بودند: نعمان، اخیا و جیرا. اینها رؤسای طوایفی بودند
    که در جبع زندگی می‌کردند، اما در جنگ اسیر شده به مناحت تبعید شدند. جیرا (پدر عزا
    و اخیحود) ایشان را در این تبعید رهبری کرد.'
  tgl-ULB: 'Ito ang mga kaapu-apuhan ni Ehud na mga pinuno ng mga angkan na naninirahan
    sa Geba, na napilitang lumipat sa Manahat:'
  hui-hui: Ehudu igini aguaneru henego uru. Namana Ahiya Gera imaru hene. Agali uruni
    ti Geba tanoha howa hameigini emene bu hearunaga agali haguane hene. Ti ani heangi
    Gerahanda ibu hameneru ti waneigini damene heba bo taliatagi haya handala ti pialu
    Manahada tanoha pu hene. Gera ibu Usa Ahihudula aba hene.
  mya-mya: ဧဟုဒ်​၏သား​များ​မှာ​နေ​မန်၊ အ​ဟိ​ယ​နှင့် ဂေ​ရ​ဖြစ်​၏။-သူ​တို့သည်​ဂေ​ဗ​မြို့တွင်​နေ​ထိုင်
    သူ​တို့၏​အိမ်​ထောင်​ဦး​စီး​များ​ဖြစ်​ကြ​၏။ သို့ရာတွင်​ထို​မြို့​မှ​နှင်​ထုတ်​ခြင်း​ခံ​ရကြ
    သော​အ​ခါ​သူ​တို့​သည်​မာ​န​ဟက်​မြို့သို့ သွား​ရောက်​နေ​ထိုင်​ကြ​လေ​သည်။ ယင်း​သို့
    ပြောင်း​ရွှေ့ရာ​တွင်​သြ​ဇ​နှင့်အ​ဟိ​ဟုဒ်​တို့၏ အ​ဖ​ဖြစ်​သူ​ဂေ​ရသည်​သူ​တို့အား
    ဦး​စီး​ခေါင်း​ဆောင်​ပြု၏။
  bod-N: ཡང་འདི་རྣམས་ནི་ཨེ་ཧུད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན་ཏེ། ཁོ་རྣམས་ནི་གེ་བཱ་རུ་གཞིས་ཆགས་པའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ལ།
    སྔར་མཱ་ན་ཧད་དུ་སྤྱུགས་པའོ། །
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvaEhudhi vakanga vari vakuru vemhuri yeavo
    vaigara muGebha vakazodzingwa vakaendeswa kuManahati:'
  spa-BLM: 'Estos son los hijos de Ehud. Estos son los jefes de familia de los habitantes
    de Geba, que fueron llevados cautivos a Manahath:'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Aod: Aton vin̈aj Naamán, vin̈aj Ahías yed''
    vin̈aj Gera. A eb'' vin̈ tic yajal yaj eb'' vin̈ d''a scal eb'' sc''ab''yoc cajan
    d''a Geba, palta ic''jinaquel eb'' d''a Geba chi'', ic''chajnacb''at cajan eb''
    d''a Manahat yuj vin̈aj Gera smam vin̈aj Uza yed'' vin̈aj Ahiud.'
  swh-ULB: 'Hawa walikuwa uzao wa Ehudi ambao walikuwa vichwa vya koo kwa wakazi wa
    Geba, ambao walihimizwa kuhamia Manahati:'
  bel-bel: 'І вось сыны Эгуда, якія былі ўзначальнікамі родаў, што жылі ў Гэве і пераселеныя
    ў Манахат:'
  deu-ELBBK: 'Und dies sind die Söhne Echuds: (diese waren die Häupter der Väter der
    Bewohner von Geba; und man führte sie weg nach Manachat,'
  mbb-OT: Is menge kevuwazan ni Ehud, he menge pengulu te menge pemilya zan, impaawà
    diyà te Geba ne midhalin sikandan diyà te Manahat.
  mal-2015: ഏഹൂദിന്റെ പുത്രന്മാരോ‒അവർ ഗേബനിവാസികളുടെ പിതൃഭവനങ്ങൾക്കു തലവന്മാർ; അവർ
    അവരെ മാനഹത്തിലേക്കു പിടിച്ചുകൊണ്ടുപോയി;
  rmc-rmc: O potomki le Echudoskre sas o Naaman, o Achijah the o Geras. On sas vodci
    le famelijengre, save dživenas andre Geba, ale sas tradle avri a gele te bešel
    andro Manachat. O Geras, o dad le Uzoskro the le Achidudoskro, len andre oda ľidžalas.
  pes-OPV: و اينانند پسران اَحُود که رؤساي خاندان آباي ساکنان جَبَع بودند و ايشان
    را به مناحت کوچانيدند.
  ron-1924: 'Ятэ фиий луй Ехуд, каре ерау капий де фамилие ынтре локуиторий дин Геба
    ши каре й-ау стрэмутат ла Манахат:'
  ben-OBCV: 'এহূদের এই বংশধররা গেবায় বসবাসকারী পরিবারগুলির কর্তা ছিলেন এবং তাদের
    নির্বাসিত করে মানহতে নিয়ে যাওয়া হল:'
  som-som: Kuwanuna waa wiilashii Eehuud, oo waxay ahaayeen madaxdii reerahooda oo
    ahaa dadkii Gebac degganaa, oo iyaga maxaabiis ahaan waa loogu kaxaystay Maanahad.
  lat-VUC: Hi sunt filii Ahod, principes cognationum habitantium in Gabaa, qui translati
    sunt in Manahath.
  eng-ASVBT: 'And these are the sons of Ehud: these are the heads of fathers’ houses
    of the inhabitants of Geba, and they carried them captive to Manahath:'
  ita-1885: 'Or questi furono i figliuoli di Ehud (i quali erano capi di famiglie
    paterne degli abitanti di Gheba, i quali furono tramutati in Manahat):'
  eng-LXXUP: 'These were the sons of Ehud: these are the heads of families to them
    that dwell in Geba, and they removed them to Manahath:'
  eng-ULB: 'These were the descendants of Ehud who were heads of fathers'' houses
    for the inhabitants of Geba, who were compelled to move to Manahath:'
  spa-VBL: 'Estos fueron los hijos de Aod, jefes de familia que vivían en Geba, y
    fueron desterrados a Manahat:'
  fra-_FOB: 'Voici les enfants d''Échud; ils étaient chefs des maisons des pères des
    habitants de Guéba, et ils les transportèrent à Manachath:'
  mal-mal: ഏഹൂദിന്റെ പുത്രന്മാരോ--അവർ ഗിബനിവാസികളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാർ; അവർ
    അവരെ മാനഹത്തിലേക്ക് പിടിച്ചുകൊണ്ടുപോയി;
  urd-GVR: Ahūd ke tīn beṭe Nāmān, Aḳhiyāh aur Jīrā the. Yih un ḳhāndānoṅ ke sarparast
    the jo pahle Jibā meṅ rahte the lekin jinheṅ bād meṅ jilāwatan karke Mānahat meṅ
    basāyā gayā. Uzzā aur Aḳhīhūd kā bāp Jīrā unheṅ wahāṅ le kar gayā thā.
  suz-BL: एहूद आ तौ आन खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। मेको गेबा सहरम बाक्‍शो
    बाक्‍मा बाक्‍त। ग्‍याइक्‍ब मुरपुकीमी मेको आन कली मानाहाथ सहरम बाक्‍चा गेमी बाक्‍त।
    एहूद आ तौ सु सु बाक्‍मा बाक्‍त देंशा हना,
  ita-1927: Questi sono i figliuoli di Ehud, che erano capi delle famiglie che abitavano
    Gheba e che furon trasportati schiavi a Manahath.
  ckb-ckb: 'ئەمانەش نەوەکانی ئیحودن، کە گەورەی بنەماڵەکانی دانیشتووانی گەڤەع بوون
    و بۆ مەناحەت ڕاگوێزران:'
  eng-BBE: 'And these are the sons of Ehud, heads of families of those living in Geba:
    Iglaam and Alemeth'
  kan-OKCV: 'ಏಹೂದನ ಪುತ್ರರು: ನಾಮಾನನು, ಅಹೀಯನು, ಗೇರನು. ಇವರೇ ಗಿಬೆಯ ನಿವಾಸಿಗಳ ಕುಟುಂಬಗಳಲ್ಲಿ
    ಯಜಮಾನರಾಗಿದ್ದರು. ಆದರೆ ಅವರನ್ನು ಮಾನಹತಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.'
  tam-2017: கேபாவின் குடிகளுக்கு முக்கிய தலைவர்களாக இருந்து, இவர்களை மனாகாத்திற்கு
    அழைத்துக்கொண்டுபோனவர்கள், நாமான், அகியா, கேரா என்பவர்களே.
  spa-RV-1909: 'Y estos son los hijos de Ehud, estos las cabezas de padres que habitaron
    en Gabaa, y fueron trasportados á Manahath:'
  ron-BTF: Și aceștia sunt fiii lui Ehud; aceștia sunt capii părinților locuitorilor
    din Gheba, și pe aceștia i-au mutat la Manahat;
  eng-WEBP: 'These are the sons of Ehud. These are the heads of fathers’ households
    of the inhabitants of Geba, who were carried captive to Manahath:'
  eng-FBV: 'These were the sons of Ehud, family heads living in Geba, and were exiled
    to Manahath:'
  nld-1939: waren zonen van Echoed; ze waren familiehoofden van de bewoners van Géba,
    en werden verbannen naar Manáchat.
  nch-BL: Huan Aod quinpixqui iconehua cati mochijque tayacanani ipan ininfamilias
    huan itztoyaj ipan altepet Geba. Huan masehualme nopona quinquixtijque ten Geba
    huan inijuanti yajque hasta altepet Manahat.
  vie-1934: Đây là các con trai của Ê-hút; những người ấy đều làm trưởng tộc của dân
    Ghê-ba; dân ấy bị bắt làm phu tù dẫn đến đất Ma-na-hát;
  hin-CV: 'एहूद के पुत्र ये गेबा निवासियों के अधिकारी थे, इन्हें ही मानाहाथ को बंधुआई
    में ले जाया गया था:'
  spa-BES: 'Y estos son los hijos de Aod, jefes de familia de los que viven en Geba:'
  tdx-tdx: 'O ana’ i Ehodeo: o talèn’ anjomban-droae’ o nte-Gebaoo, (o nasese an-drohy
    mb’e Manakateo:'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของเอฮูด เขาทั้งหลายเป็นหัวหน้าบรรพบุรุษของชาวเมืองเกบา
    และเขาถูกกวาดไปเป็นเชลยยังเมืองมานาฮาท
  por-BR-2018: 'E estes foram os filhos de Eúde, os quais foram os cabeças das famílias
    dos moradores em Geba, que foram levados cativos a Manaate:'
  deu-ELO: 'Und dies sind die Söhne Echuds: (diese waren die Häupter der Väter der
    Bewohner von Geba; und man führte sie weg nach Manachath,'
  eng-WYC-2018: These be the sons of Ehud, princes of [the] kindreds dwelling in Geba,
    that were translated into Manahath (or who were sent away to Manahath).
  epo-epo: 'Jen estas la filoj de Ehud, kiuj estis ĉefoj de patrodomoj, kiuj loĝis
    en Geba kaj elmigris en Manaĥaton:'
  uig-PIN: 'Tɵwǝndikilǝr Əhudning ǝwladliri: — Naaman, Ahiyaⱨ wǝ Gera (ǝslidǝ ular
    Gebaliⱪlarning jǝmǝt bexi idi. Gebaliⱪlar Manaⱨatⱪa kɵqürüwetilgǝnidi. Bularni
    kɵqürüwǝtküqi bolsa Gera idi; uningdin Uzza bilǝn Ahiⱨud tɵrǝlgǝn).'
  beo-beo: 'Ihade egaga fifi misi da Na:ima:ne, Ahaidia amola Gila. Ilia huluane da
    sosogo fi (amo da musa: Giba sogega fifi lasu) amo ilia fada:i dunu. Be ilia da
    enoga sefasiba:le, bu Ma:na:ha:de moilaiga fifi lai. Gila (Iusa amola Ahaihade
    elea ada) e da ili Ma:na:ha:de oule asi.'
  tpi-OTNT: Nem bilong ol pikinini man bilong Ehut i olsem, Naman na Ahiya na Gera.
    Ol i hetman bilong ol lain famili bilong ol manmeri i stap long taun Geba. Tasol
    Gera i rausim ol lain brata bilong en na ol i go i stap long taun Manahat. Gera
    em i papa bilong Usa na Ahihut.
  hau-SA: Waɗannan su ne zuriyar Ehud, waɗanda suke kawunan iyalan waɗanda suke zama
    a Geba waɗanda aka kuma kwasa zuwa Manahat.
  uig-LAT: 'Töwendikiler Exudning ewladliri: — Naaman, Axiyah we Géra (eslide ular
    Gébaliqlarning jemet béshi idi. Gébaliqlar Manahatqa köchürüwétilgenidi. Bularni
    köchürüwetküchi bolsa Géra idi; uningdin Uzza bilen Axihud törelgen).'
  nde-nde: 'Laba ngabosendo luka-Ehudi, ababezinhloko zezindlu zalabo ababehlala eGebha
    abaxotshelwa eManahathi:'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo ʻEhuti: ko e kau mātuʻa eni ʻi he ngaahi tamai
    ʻae kakai naʻe nofo ʻi Kepa, pea naʻa nau hiki ʻakinautolu ki Maneate:'
  ces-1613: Ti jsou synové Echudovi, ti jsou knížata čeledí otcovských, bydlících
    v Gabaa, kteříž je uvedli do Manáhat,
  eng-WMB: 'These are the sons of Ehud. These are the heads of fathers’ households
    of the inhabitants of Geba, who were carried captive to Manahath:'
  tam-TCV: 'ஏகூத்தின் சந்ததிகள்: இவர்கள் மனாகாத்திற்கு நாடுகடத்தப்பட்டு கேபாவின் குடிகளின்
    தலைவர்களாயிருந்தவர்கள்:'
  ceb-ULB: 'Mao kini ang mga kaliwat ni Ehud nga mao ang mga pangulo usab sa banay
    alang sa mga lumolupyo sa Geba, nga gipapahawa ngadto sa Manahat:'
  pol-UBG: Oto synowie Ehuda – byli oni naczelnikami rodów mieszkających w Geba i
    zostali przesiedleni do Manachat;
  urd-GVU: اہود کے تین بیٹے نعمان، اخیاہ اور جیرا تھے۔ یہ اُن خاندانوں کے سرپرست تھے
    جو پہلے جِبع میں رہتے تھے لیکن جنہیں بعد میں جلاوطن کر کے مانحت میں بسایا گیا۔
    عُزّا اور اخی حود کا باپ جیرا اُنہیں وہاں لے کر گیا تھا۔
  deu-1912: Dies sind die Kinder Ehuds (die da Häupter waren der Vaterhäuser unter
    den Bürgern zu Geba und zogen weg gen Manahath,
  kan-2017: ಏಹೂದನ ಸಂತಾನದವರು ಗೆಬ ಊರಿನ ಎಲ್ಲಾ ಕುಟುಂಬಗಳಲ್ಲಿ ಪ್ರಮುಖರು.
  yap-yap: Pi’in owchen Ehud e Naaman, Ahijah, nge Gera. Yad lolgen e pi tabnaw ni
    yad ma par u Geba, machane min tharbegrad ngranod ra pired nga Manahath. Gera
    e ir e chitamngin Uzza nge Ahihad, ni Gera e i gafaliyrad ko yan.
  hlt-MCSB: Amih he tah Geba ah kho aka sa a napa rhoek kah a lu la aka om Ehud koca
    rhoek ni. Tedae amih te Manahath la a poelyoe uh.
  mdy-ETH: ዔሁዴ ዜርፃ፦ ናዕማኔ፥ ዓሂያና ጌራ ጎዖያኬ፤ ዔያታ ጌባዔይዳ ናንጌዖ ጊንፃፓ ዳውሲንቲ ማናሃቴ ዴንዲ ዒኢካ ናንጌ
    ማኣሮ ዓሶ ሱኡጎኬ፤ ዬካ ዔያቶ ዔኪ ዴንዴሢ ዑዛና ዓሂሁዴኮ ዓዶ፥ ጌራናኬ።
  twi-ASANTE: 'Ehud mmammarima, mmusua ntuanofoɔ, a na wɔte Geba a wɔpamoo wɔn firii
    hɔ kɔɔ Manahat nie:'
  eng-WEBU: 'These are the sons of Ehud. These are the heads of fathers’ households
    of the inhabitants of Geba, who were carried captive to Manahath:'
  wal-wal: Ehuuda attuma naati Naa7imaana, Akiiyanne Geera. Eti Gebaa7an de7ida bantta
    aawatu so asaa halaqata. Hegaappe guyyiyan, eti Manahaata biitti omoodetti biidosona.
    Eta halaqai Geeri Uzzanne Ahihuuda aawaa.
  spa-PDDPT: 'Estos son los hijos de Ehud, jefes de casas paternas que vivieron en
    Geba y fueron llevados cautivos a Manahat:'
  gun-gun: Pova'e kuery ma Eúde ramymino kuery. Ha'e kuery ma Geba pygua kuery re
    opena va'ekue ri ha'e gui oguerovapaa Manaate py ju ikuai aguã.
  ilo-ULB: 'Dagitoy dagiti kaputotan ni Ehud a nagbalin a pangulo dagiti puli nga
    agnanaed iti Geba, a napilitan nga immakar idiay Manahat:'
  kpg-kpg: Nia hagadili o Ehud go Naaman, Ahijah, mo Gera. Digaula nia dagi o nia
    madahaanau ala nogo noho i Geba, gei digaula ne hagabagi gi daha gaa hula gaa noho
    i Manahath. Gera, tamana o Uzza mo Ahihud, la go tangada dela ne lahi digaula
    i di hai deenei ne hai.
  uig-ARA: 'تۆۋەندىكىلەر ئەخۇدنىڭ ئەۋلادلىرى: ــ نائامان، ئاخىياھ ۋە گېرا (ئەسلىدە
    ئۇلار گېبالىقلارنىڭ جەمەت بېشى ئىدى. گېبالىقلار ماناھاتقا كۆچۈرۈۋېتىلگەنىدى. بۇلارنى
    كۆچۈرۈۋەتكۈچى بولسا گېرا ئىدى؛ ئۇنىڭدىن ئۇززا بىلەن ئاخىھۇد تۆرەلگەن).'
  sus-sus: 'Exudu xa die nan ya, naxee findi xabilɛ mangɛe ra:'
  pon-2006: Kadaudok en Ehud iei Nahman, Ahisa, Kera. Irail me kaunen peneinei kan
    me kin kousoan Kepa, ahpw irail pekeussang wasao oh kohla kousoanla nan Manaad.
    Kera, semen Ussa oh Aihud, me kahluwa irail nan mwekid wet.
  ksd-ksd: 'Go a utul a natu i Eud (dital a utul a lualua ta ra umana apik na tarai
    nina dia ga ki aro Geba, ma di ga ben vavilavilau vue dital uro Manakat):'
  tur-YTC: 'Bunlar Ehud''un oğullarıydı. Bunlar, Manahat''a sürgün edilen Geva sakinlerinin
    ataları evlerinin başlarıydı:'
  grc-BRENT: Οὗτοι υἱοὶ Ἀὼδ, οὗτοί εἰσιν ἄρχοντες πατριῶν τοῖς κατοικοῦσι Γαβεέ· καὶ
    μετῴκισαν αὐτοὺς εἰς Μαχαναθὶ,
  ind-AYT: 'Inilah anak-anak Ehud: mereka adalah para kepala kaum penduduk Geba yang
    diasingkan ke Manahat;'
  nya-nya: 'Zidzukulu za Ehudi, zimene zinali atsogoleri a mabanja a amene amakhala
    ku Geba ndipo zinasamutsidwa kupita ku Manahati zinali izi:'
  hrv-hrv: Oni su bili Ehudovi sinovi i bili su obiteljski glavari onima koji su živjeli
    u Gebi, odakle su ih odveli u sužanjstvo u Manahat;
  mps-mps: Te Ehutgo ogwa dabe nogi da, Naman, me Ahiya, me Gera. Augwali te taun
    Gebade bidali we bidi hani dabego polalubo tobolu bidi dabe bidali. Tialima Gerago
    te aga ama dede sela sąbaso, augwali pelama, te taun Manahatba bidigi palio.
    Gera te Usa me Ahihut sigo aya da.
  tpi-tpi: Nem bilong ol pikinini man bilong Ehut i olsem, Naman na Ahiya na Gera.
    Ol i hetman bilong ol lain famili bilong ol manmeri i stap long taun Geba. Tasol
    Gera i rausim ol lain brata bilong en na ol i go i stap long taun Manahat. Gera
    em i papa bilong Usa na Ahihut.
  dan-1931: Ehuds Sønner var følgende de var Overhoveder for Fædrenehusene blandt
    Gebas Indbyggere, men førtes bort til Manahat,
  vie-OVCB: Các con của Ê-hút đều làm trưởng họ trong gia đình Ghê-ba, nhưng về sau,
    họ bị bắt đày sang Ma-na-hát.
  guj-2017: આ એહૂદના વંશજો ગેબાના રહેવાસીઓના કુટુંબોના આગેવાનો હતા, તેઓને બંદીવાન
    કરીને માનાહાથમાં લઈ જવાયા.
  pon-2006A: Kadaudok en Ehud iei Nahman, Ahisa, Kera. Irail me kaunen peneinei kan
    me kin kousoan Kepa, ahpw irail pekeussang wasao oh kohla kousoanla nan Manaad.
    Kera, semen Ussa oh Aihud, me kahluwa irail nan mwekid wet.
  por-BRBSL: 'Estes são os filhos de Ehud. Estes são os chefes de família dos habitantes
    de Geba, que foram levados cativos para Manahath:'
  cth-cth: Hetnaw teh Ehud capanaw doeh. Geba kho ka sak e imthungnaw kahrawikung
    lah Manahath kho dawk ngangngang ceisak e naw doeh.
  twi-twi: 'Ehud mmabarima mmusua ntuanofo a na wɔte Geba na wɔpam wɔn fii hɔ kɔɔ
    Manahat:'
  hlt-hlt: Amih he tah Geba ah kho aka sa a napa rhoek kah a lu la aka om Ehud koca
    rhoek ni. Tedae amih te Manahath la a poelyoe uh.
  tbz-SIM: Kɛ̀ Eudii pɛitɛ́ Nɑɑmɑɑ nɛ̀ Aiyɑ nɛ̀ Kedɑ. Bɛ̀ɛ̀ do tú bɛ cɛ̃́ĩ kó bɛkótíbɛ̀
    kɛ́mbo Kebɑɑ kɛ̀ bɛ̀ɛ bɛ̀ bɛ̀ti kɛ̀ bɛ̀ɛ kɔtɛ kɛ́mbo Mɑnnɑɑti ɛì. Usɑɑ cicɛ Kedɑ
    nɛ̀ Ahiudi bɛɛ̀ do bɛ̀ niitɛ́ dɛ kó dihɛì.
  msy-2020: 'Ezɨ Ehutɨn otaribar ziabar kara: Naman ko Ahiya ko Gera. Me Geban nguibar
    ekiamɨn itir gumazamizibar gumazir dapaniba. Ezɨ Gera uan aveghbuaba batoghezɨma,
    me ghua nguibar ekiam Manahatɨn iti. Gera, a Usa ko Ahihutɨn afeziam.'
  dop-dop: Ɩhutɩ pǝyɑlɑɑ ntɛ́ Kepɑ ɩcɑtɛ nyǝ́mɑ tɛɛsɩ nyɔɔŋ nyǝ́mɑ. Ḿpʋ́ɣʋ́ pɑ ponɑ-wɛɣɛ
    Mɑnɑhɑtɩ nɑ toŋ. Pɑ hǝlɑ ntɛ́,
  azb-azb: 'Gevada yaşayanların nəsil başçıları olan, sonra isə Manaxata köçürülən
    Ehudun oğulları bunlardır:'
  eng-DBY: — And these are the sons of Ehud (these were the chief fathers of the inhabitants
    of Geba; and they carried them away to Manahath;
  hin-2017: एहूद के पुत्र ये हुए (गेबा के निवासियों के पितरों के घरानों में मुख्य
    पुरुष ये थे, जिन्हें बन्दी बनाकर मानहत को ले जाया गया था)।
  eng-YLT: 'And these [are] sons of Ehud: they are heads of fathers to the inhabitants
    of Geba, and they remove them unto Manahath;'
  eng-WYC-2017: These be the sons of Ehud, princes of [the] kindreds dwelling in Geba,
    that were translated or brought over into Manahath.
  eng-WMBB: 'These are the sons of Ehud. These are the heads of fathers’ households
    of the inhabitants of Geba, who were carried captive to Manahath:'
  urd-GVH: अहूद के तीन बेटे नामान, अख़ियाह और जीरा थे। यह उन ख़ानदानों के सरपरस्त
    थे जो पहले जिबा में रहते थे लेकिन जिन्हें बाद में जिलावतन करके मानहत में बसाया
    गया। उज़्ज़ा और अख़ीहूद का बाप जीरा उन्हें वहाँ लेकर गया था।
  rug-rug: 'Sa tuti te Ehudi si ari Neamani, Ahiza meke Qera: Arini si na koimata
    pa dia hopeke puku tatamana saripu koadi pa Qeba, ba tava raovo vura la pa Manahati
    si arini. Qera si na tamadia ari Uza meke Ahihudi.'
  gaz-gaz: 'Isaan kun ilmaan Eehuudii kanneen hangafoota maatiiwwan warra Gebaa keessa
    jiraatanii boojuudhaan Maanahatitti geeffamaniiti:'
  fra-LSG: 'Voici les fils d’Échud, qui étaient chefs de famille parmi les habitants
    de Guéba, et qui les transportèrent à Manachath:'
  yal-yal: 'Denbaya xunne Ehudu yixɛtɛne yɛ Geba taani naxanye kedi, e siga Manaxati
    yi, ne xinle ni itoe ra:'
  haw-1868: 'Eia hoi na keikikane a Ehuda; eia na lunaohana o na kanaka o Geba; a
    ua laweia''ku lakou ma Manahata:'
  arb-NAV: وَهَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ آحُودَ الَّذِينَ كَانُوا رُؤَسَاءَ عَائِلاتٍ
    مِنْ أَهْلِ جَبْعَ الَّذِينَ طُرِدُوا فِي مَا بَعْدُ إِلَى مَنَاحَةَ،
  ewe-ewe: 'Ehud ƒe viwo nye hlɔ̃metatɔwo le Geba. Wolé wo le aʋa me eye woɖe aboyo
    wo yi Manahat. Woawoe nye:'
  eng-LEE: 'And these are the sons of Echud: these are the heads of the family divisions
    of the inhabitants of Geba'', who were exiled to Manachath;'
  asm-FB: 'এওঁলোক এহূদৰ বংশৰ লোক, এওঁলোক গেবাৰ গোষ্ঠীৰ মূৰব্বী আছিল, মানহতলৈ যাবলৈ
    বাধ্য কৰা লোক এওঁলোক:'
  sus-A: عٍشُدُ شَ دِيٍ نَن يَ، نَشٍيٍ قِندِ شَبِلّ مَنفّيٍ رَ؛
  fra-SBL: 'Voici les fils d''Ehud. Voici les chefs de famille des habitants de Guéba,
    qui ont été emmenés captifs à Manahath :'
  hbo-hbo: וְאֵ֖לֶּה בְּנֵ֣י אֵח֑וּד אֵ֣לֶּה הֵ֞ם רָאשֵׁ֤י אָבֹות֙ לְיֹ֣ושְׁבֵי גֶ֔בַע
    וַיַּגְל֖וּם אֶל־מָנָֽחַת׃
  kik-kik: 'Aya nĩo maarĩ njiaro cia Ehudu, arĩa maarĩ atongoria a nyũmba cia arĩa
    maatũũraga Geba, na nĩo maathaamĩirio Manahathu:'
  fra-NCL: 'Voici les fils d’Ahod : — ils étaient chefs des familles qui habitaient
    Gabaa, et ils les déportèrent à Manahath — :'
  cek-AK: Hae kaminawk loe Maharath vangpui ah kangpuen, Geba vangpui ah kaom acaeng
    zaehoikung lu koek, Ehud ih caa ah oh o,
  cuk-cuk: 'Aod-e-wagan, Geba-neggweburgi e-gwenadgan-e-dummaganga-gudii gusmalanad.
    Geb Aod-e-wagan, Manahatʼye-neg-nugadse gales-seles-gusmalad, wemalad:'
  uig-CYR: 'Төвәндикиләр Әхудниң әвлатлири: — Нааман, Ахияһ вә Гера (әслидә улар Гебалиқларниң
    җәмәт беши еди. Гебалиқлар Манаһатқа көчүрүветилгән еди. Буларни көчүрүвәткүчи
    болса Гера еди; униңдин Узза билән Ахиһуд төрәлгән).'
  tel-2017: ఏహూదుకు పుట్టిన వాళ్ళు గెబలో నివాసమున్న వివిధ తెగలకు నాయకులుగా ఉన్నారు.
    వీళ్ళు బలవంతంగా మనహతుకు తరలి వెళ్ళాల్సి వచ్చింది.
  hat-BSA: 'Men fis a Echud yo, ki te chèf nan fanmi pa yo pami moun Guéba yo e ki
    te pote an egzil nan Manachath:'
  kos-kos: Sifen kais sie sou in fwil natul Ehud su muta in Geba lilliyak elos, na
    elos som muta in sruoh in acn Manahath.
  hbo-WLC: וְאֵ֖לֶּה בְּנֵ֣י אֵח֑וּד אֵ֣לֶּה הֵ֞ם רָאשֵׁ֤י אָבוֹת֙ לְי֣וֹשְׁבֵי גֶ֔בַע
    וַיַּגְל֖וּם אֶל־מָנָֽחַת׃
  ibo-ibo: 'Ụmụ Ehud ndị bụ ndịisi ezinaụlọ na Geba, ndị bụkwa ndị e si na Geba chụpụ
    mee ka ha gaa biri na Manahat bụ ndị a:'
  ory-ory: ଏହୂଦର ପୁତ୍ରଗଣ ଏହି; ଏମାନେ ଗେବା ନିବାସୀମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲେ, ଏମାନେ
    ବନ୍ଦୀ ହୋଇ ମାନହତ୍‍କୁ ନିଆଯାଇଥିଲେ।
  chk-chk: Iwe, ekewe mwirimwirin Ehut, ir mwänirelan ar kewe cho mi nom lon Kepa,
    nge ra oola lon Manahat.
  rop-rop: Wal detlot san blanga Ihud bin Neiman, Ahija en Gira. Deibin jidan boswan
    blanga ol detlot femilimob hubin jidan langa Geba, bat sambodi bin meigim olabat
    gowei en jidan langa Menahath. Gira det dedi blanga Yusa en Ahihad bin go lida
    blanga olabat wen deibin go en jidan langa Menahath.
  ukr-1871: 'А це сини Егудові, що були головами в родах, що жили в Геві, а переселились
    у Манахат:'
  deu-1951: 'Und das sind die Söhne Echuds; diese waren Stammhäupter der Einwohner
    von Geba, und man führte sie weg nach Manachat:'
  eng-JPS: And these are the sons of Ehud — these are the heads of fathers' houses
    of the inhabitants of Geba, and they were carried captive to Manahath;
  srp-1865: 'A ovi bijahu sinovi Ehudovi, bijahu poglavari domova otaèkih onima koji
    življahu u Gavaji, te ih preseliše u Manahat:'
  lug-lug: 'Bazzukulu ba Ekudi mutabani wa Gera baali bakulu b’enda z’abo abaabeeranga
    mu Geba nga baabatwala e Manakasi nga basibe era be bano:'
  heb-heb: ואלה בני אחוד אלה הם ראשי אבות ליושבי גבע ויגלום אל מנחת׃
  ben-IRV: 'এরা এহূদের বংশধর যারা গেবায় বাসকারী লোকদের বংশগুলোর নেতা, যারা মানহতে
    যেতে বাধ্য হয়েছিল:'
  pan-pan: ਅਹੂਦ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ। ਇਹ ਗਬਾ ਦੇ ਵਾਸੀਆਂ ਦੇ ਪਿਤਾਵਾਂ ਦਿਆਂ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ
    ਸਨ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬੰਧੀ ਬਣਾ ਕੇ ਮਾਨਹਥ ਨੂੰ ਲੈ ਗਏ
  mya-JVB: မာနဟက် မြို့သို့ နေရာ ပြောင်းသော ဂေဗ မြို့သား အဆွေအမျိုးသူကြီး ဖြစ်သော
    ဧဟုဒ် သား ကား၊ နေမန် ၊ အဟိယ ၊ ဂေရ တည်း။
  hmo-hmo: 'Ehuda ena natuna tau be inai: Namana, Ahaisa, bona Gera (iena ladana ta
    be Hegelama). Gera be Usa bona Ahihuda edia tamana. Idia be iduhu gunalaia taudia,
    Geba hanua dekenai. To orea ta ese unai Geba taudia idia guia, idia abia mauri,
    bona Manahata dekenai idia abidia lao, unuseni idia noho. Gera ese Geba taudia
    be unai laolao dekenai ia hakaudia lao.'
  urd-urd: 'और अहूद के बेटे यह हैं यह जिबा'' के बाशिंदों के बीच आबाई ख़ानदानों के
    सरदार थे, और इन्हीं को ग़ुलाम करके मुनाहत को ले गए थे।:'
  rus-SYN: 'И вот сыновья Егуда, которые были главами родов, живших в Геве и переселенных
    в Манахаф:'
  bqc-SIM: 'Ehudu nɛgↄ̃ɛↄ tↄ́n kɛ: Naamani, Ahia ń Gelao. Gelapi nɛgↄ̃ɛↄn Uza ń
    Aihuduo ũ. Uabeleↄn ń ũ Gɛba, ↄ̃ Gela tò aa fɛ̀lɛ tà Manaata.'
  tcz-CHONGTHU: Ehud chapate,Gam'a cheng mite dinga ainsung cheh uva mi upa jeng ho
    chu, abonchauvin Manahath gamsunga min soh-chang din akaimang tauve.
  mar-mar: एहूदाचे पुत्र गिबा येथल्या पितृकुलाचे प्रमुख होते. त्यास पाडाव करून मानाहथ
    येथे नेले.
  qub-qub: 'Aodpa wamrancuna Gebacho tiyaj famillyapa mandajnincuna caran:'
  bqp-bqp: Ehudun bii be bɑ sɑ̃ɑ wirugibu Gebɑgibun suunu sɔɔ, mɑ bɑ kɑ bu dɑ Mɑnɑhɑtiɔ,
  hat-hat: '-'
  eng-BSB: 'These were the descendants of Ehud who were the heads of the families
    living in Geba and were exiled to Manahath:'
  eng-WEBPB: 'These are the sons of Ehud. These are the heads of fathers’ households
    of the inhabitants of Geba, who were carried captive to Manahath:'
  kbq-kbq: Hagi Ehuti ne' mofavreramina zamagra mago mago naga kegava hutere hu'naza
    vahetminkino, Geba kumate mani'nazageno ha' vahe'mo'za eme huzamante'za zamavare'za
    Manahati kumate kina ome huzmante'naza vahe mani'naze.
  nhe-BL: Huan Aod quinpixqui iconehua tlen mochijque tlayacanani ipan ininfamilias
    huan itztoyaj ipan altepetl Geba. Huan tlacame nopona quinquixtijque tlen Geba
    huan inijuanti mopatlaque hasta altepetl Manahat.
  gub-BL: 'Na''aw Eu izuapyapyr waner xe wà: Nààmà, Aiaz, Zera. Wiko wànàm wanuwihaw
    romo wà. Izypy mehe wiko Zema tawhu pupe wà. Amo ''ar mehe amo teko umuhem kar
    a''e wi a''e wà. A''e rupi oho Manate tawhu pupe wiko pà wà. Zera Uza tu Aiu tu
    wiko wanuwihaw romo a''e tawhu pe waho mehe a''e.'
  eng-DRA: These are the sons of Ahod, heads of families that dwelt in Gabaa, who
    were removed into Mrtnahsth.
