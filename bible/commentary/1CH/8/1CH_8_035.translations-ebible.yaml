verse: 1CH.008.035
translations:
  mal-C: 'മീഖായുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തരേയ, ആഹാസ്.'
  deu-TKW: Und die Söhne Michas waren Pithon, Melech, Tharea und Ahas.
  lin-lin: 'Mishe abotaki : Pitoni, Meleki, Taereya mpe Akazi.'
  eng-LSV: 'and sons of Micah: Pithon, and Melech, and Tarea, and Ahaz:'
  eng-GNV: And the sonnes of Micah were Pithon, and Melech, and Tarea, and Ahaz.
  eng-WEBSTER: And the sons of Micah were , Pithon, and Melech, and Tarea, and Ahaz.
  nhw-BL: 'Micaía quinpixqui iconehua catli quintocaxti: Pitón, Melec, Tarea huan
    Acaz.'
  swh-ONEN: 'Wana wa Mika walikuwa: Pithoni, Meleki, Tarea na Ahazi.'
  bba-bba: Be bɑ sɑ̃ɑ Miseen bibu, berɑ Pitoni kɑ Mɛlɛki kɑ Tɑreɑ kɑ sere Akɑsi.
  eng-KJVCPB: And the sons of Micah were, Pithon, and Melech, and Tarea, and Ahaz.
  luo-luo: 'Yawuot Mika ne gin: Pithon, Melek, Tarea kod Ahaz.'
  meu-meu: 'Mika natuna: Pitono, Melek, Tarea, Ahasa.'
  npi-ULB: मीकाका छोराहरू पीतोन, मेलेक, तारे र आहाज थिए ।
  yor-yor: 'Àwọn ọmọ Mika: Pitoni, Meleki, Tarea, àti Ahasi.'
  pes-OPCB: 'پسران میکا: فیتون، مالک، تاریع، آحاز.'
  tgl-ULB: Ang mga anak ni Mica ay sina Piton, Melec, Tarea at Ahaz.
  hui-hui: Maiga ibu igini maria Pidono Melege Tarea Ahasa imaru hene. Ahasa igini
    Yahoada Yahoada igini tebira Alemede Asamabede Simiri imaru hene. Simiri igini
    Mosa Mosa igini Binea Binea igini Laba Laba igini Eleasa Eleasa igini Asele hene.
  mya-mya: မိက္ခာ​တွင်​ပိ​သုန်၊ မေ​လက်၊ တာ​ရာ၊ အာ​ခတ် ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: མི་ཀཱ་ཡི་བུ་ནི་ཕི་ཐོན་དང་། མེ་ལེག ཐ་རེ་ཨ། ཨ་ཧ་ཟཱ་བཅས་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaMika vaiva: Pitoni, Mereki Tarea, naAhazi.'
  spa-BLM: 'Los hijos de Miqueas: Pitón, Melej, Tarea y Acaz.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Micaía chi'': Aton vin̈aj Pitón, vin̈aj Melec,
    vin̈aj Tarea yed'' vin̈aj Acaz.'
  swh-ULB: Wana wa Mika walikuwa Pithoni, Meleki, Tarea, and Ahazi.
  bel-bel: 'Сыны Міхі: Пітон, Мэлэг, Таарэя і Ахаз.'
  deu-ELBBK: Und die Söhne Michas waren Pithon und Melek und Tarea und Achas.
  mbb-OT: Is menge anak ni Micas iyan ensi Piton, Melec, Tarea, wey si Ahaz.
  mal-2015: 'മീഖയുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തരേയ, ആഹാസ്.'
  rmc-rmc: Le Michasoskre čhave sas o Piton, o Melech, o Tareas the o Achaz.
  pes-OPV: و پسران ميکا، فيتون و مالَک و تاريع و آحاز بودند.
  ron-1924: 'Фиий луй Мика: Питон, Мелек, Таерея ши Ахаз.'
  ben-OBCV: 'মীখার ছেলেরা: পিথোন, মেলক, তরেয় ও আহস।'
  som-som: Wiilashii Miikaahna waxay ahaayeen Fiitoon, iyo Meleg, iyo Tareeca, iyo
    Aaxaas.
  lat-VUC: Filii Micha, Phithon, et Melech, et Tharaa, et Ahaz.
  eng-ASVBT: 'And the sons of Micah: Pithon, and Melech, and Tarea, and Ahaz.'
  ita-1885: Ed i figliuoli di Mica furono Piton, e Melec, e Taarea, ed Achaz.
  eng-LXXUP: And the sons of Micah; Pithon, and Melech, and Tarea, and Ahaz.
  eng-ULB: The sons of Micah were Pithon, Melek, Tarea, and Ahaz.
  spa-VBL: Los hijos de Miqueas fueron Pitón, Melec, Tarea y Acaz.
  fra-_FOB: 'Fils de Mica: Pithon, Mélec, Thaeréa et Achaz.'
  mal-mal: 'മീഖയുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തരേയ, ആഹാസ്.'
  urd-GVR: Mīkāh ke chār beṭe Fītūn, Malik, Tārīa aur Āḳhaz the.
  suz-BL: मीकाह आ तौ पिथोन, मेलेक, ताहरेआ नु आहाज बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Mica: Pithon, Melec, Taarea, Ahaz.'
  ckb-ckb: 'ئەمانە کوڕەکانی میخا بوون: پیتۆن، مەلەخ، تەرێیەع و ئاحاز.'
  eng-BBE: 'And the sons of Micah: Pithon and Melech and Tarea and Ahaz.'
  kan-OKCV: 'ಮೀಕನ ಪುತ್ರರು: ಪಿತೋನನು, ಮೇಲಕನು, ತರೇಯನು ಮತ್ತು ಆಹಾಜನು.'
  tam-2017: மீகாவின் மகன்கள் பித்தோன், மேலேக், தரேயா, ஆகாஸ் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Michâ: Phitón, Melech, Thaarea y Ahaz.'
  ron-BTF: Și fiii lui Mica erau Piton și Melec și Tarea și Ahaz.
  eng-WEBP: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  eng-FBV: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  nld-1939: 'De zonen van Mika waren: Piton, Mélek, Taréa en Achaz.'
  nch-BL: 'Micaía quinpixqui iconehua cati quintocaxti: Pitón, Melec, Tarea huan Acaz.'
  vie-1934: Con trai của Mi-ca là Phi-thôn, Mê-léc, Ta-rê-a, và A-cha.
  hin-CV: 'मीकाह के पुत्र: पिथोन, मेलेख, तारिया और आहाज़.'
  spa-BES: 'Y los hijos de Micaia: Pitón, Melec, Tarea y Acaz.'
  tdx-tdx: O ana’ i Mikào, i Pitone naho i Meleke vaho i Tarea naho i Ahkaze.
  tha-KJV: บุ​ตรชายของมีคาห์​คือ ปี​โธน เมเลค ทาเรีย และอาหัส
  por-BR-2018: 'Os filhos de Mica foram: Pitom, Meleque, Tareia e Acaz.'
  deu-ELO: Und die Söhne Michas waren Pithon und Melek und Tharea und Achas.
  eng-WYC-2018: The sons of Micah were Pithon, and Melech, and Tarea, and Ahaz.
  epo-epo: La filoj de Miĥa estis Piton, Meleĥ, Taarea, kaj Aĥaz.
  uig-PIN: Mikaⱨning oƣulliri Piton, Mǝlǝk, Tariya wǝ Aⱨaz idi.
  beo-beo: Maiga egefelali da Baidone, Milege, Da:ilia amola A:iha:se.
  tpi-OTNT: Nem bilong ol pikinini man bilong Maika i olsem, Piton na Melek na Tarea
    na Ahas.
  hau-SA: ’Ya’yan Mika maza su ne, Fiton, Melek, Tereya da Ahaz.
  uig-LAT: Mikahning oghulliri Piton, Melek, Tariya we Ahaz idi.
  nde-nde: 'Amadodana kaMikha ayeyila: uPhithoni, uMeleki, uThareya kanye lo-Ahazi.'
  ton-ton: Pea ko e ngaahi foha ʻo Maika eni ko Pitoni, mo Meleki, mo Talia, mo ʻAhasi.
  ces-1613: 'Synové pak Míchovi: Piton, Melech, Tarea a Achaz.'
  eng-WMB: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  tam-TCV: 'மீகாவின் மகன்கள்: பித்தோன், மெலெக், தரேயா, ஆகாஸ்.'
  ceb-ULB: Ang mga anak nga lalaki ni Mica mao sila si Piton, si Melec, si Tarea,
    ug si Ahaz.
  pol-UBG: 'Synowie Micheasza: Piton, Melek, Tarea i Achaz.'
  urd-GVU: میکاہ کے چار بیٹے فیتون، مَلِک، تاریع اور آخز تھے۔
  deu-1912: 'Die Kinder Michas waren: Pithon, Melech, Tharea und Ahas.'
  kan-2017: 'ಮೀಕನ ಮಕ್ಕಳು: ಪೀತೋನ್, ಮೆಲೆಕ್, ತರೇಯ, ಆಹಾಜ್ ಇವರೇ.'
  yap-yap: 'Mikah e aningeg e pagel ni fak: Pithon, Melek, Tarea, nge Ahaz.'
  hlt-MCSB: Maikah koca ah Pithon, Melek, Tarea neh Ahaz.
  mdy-ETH: ሚካ፦ ፒቶኔ፥ ሜሌኬ፥ ታሬዓና ዓሃዜ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Mika mmammarima ne: Piton, Melek, Tarea ne Ahas.'
  eng-WEBU: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  wal-wal: Mikiyaasa attuma naati Pittoona, Meleka, Taree7anne Akaaza.
  spa-PDDPT: 'Los hijos de Micaía fueron: Pitón, Melec, Tarea y Acaz.'
  gun-gun: Mica ra'y kuery ma Pitom, Meleque, Taréia ha'e Acaz.
  ilo-ULB: Dagiti annak ni Mica ket da Piton, Melek, Tarea, ken Ahas.
  kpg-kpg: Micah guu hai ana dama daane dogohaa go Pithon, Melech, Tarea mo Ahaz.
  uig-ARA: مىكاھنىڭ ئوغۇللىرى پىتون، مەلەك، تارىيا ۋە ئاھاز ئىدى.
  sus-sus: 'Mike xa die nan ya: Piton, Meleki, Tareya, nun Axasi.'
  pon-2006: 'Maika naineki pwutak pahmen: Pidon, Melek, Tarea, oh Ahas.'
  ksd-ksd: 'Ma ra umana natu i Mika go diat: Piton, Melek, Tarea, ma Akas.'
  tur-YTC: 'Mika''nın oğulları: Piton, Melek, Tarea ve Ahaz.'
  grc-BRENT: καὶ υἱοὶ Μιχὰ, Φιθὼν, καὶ Μελὰχ, καὶ Θαρὰχ, καὶ Ἀχάζ.
  ind-AYT: Anak-anak Mikha adalah Piton, Melekh, Tarea, dan Ahas.
  nya-nya: 'Ana a Mika anali awa: Pitoni, Meleki, Tareya ndi Ahazi.'
  hrv-hrv: 'Mikini su sinovi bili: Piton, Melek, Tarea i Ahaz.'
  mps-mps: Maikago ogwa dabe nogi e tiwai da, Piton, me Melek, me Tarea, me Ahas da.
  tpi-tpi: Nem bilong ol pikinini man bilong Maika i olsem, Piton na Melek na Tarea
    na Ahas.
  dan-1931: 'Mikas Sønner: Piton, Melek, Ta''rea og Ahaz.'
  vie-OVCB: Các con Mi-ca là Phi-thôn, Mê-léc, Ta-rê-a, và A-cha.
  guj-2017: મિખાના દીકરાઓ; પિથોન, મેલેખ, તારેઆ તથા આહાઝ.
  pon-2006A: 'Maika naineki pwutak pahmen: Pidon, Melek, Tarea, oh Ahas.'
  por-BRBSL: 'Os filhos de Miquéias: Pithon, Melech, Tarea, e Ahaz.'
  cth-cth: 'Maikah casak teh: Pithon, Melek, Tarea hoi Ahaz.'
  twi-twi: 'Mika mmabarima ne: Piton, Melek, Tarea ne Ahas.'
  hlt-hlt: Maikah koca ah Pithon, Melek, Tarea neh Ahaz.
  tbz-SIM: Kɛ̀ Misee pɛitɛ́ Pitɔ̃ɔ̃ nɛ̀ Mɛdɛki nɛ̀ Tɑdeɑ.
  msy-2020: 'Ezɨ Maikan otaribar ziabar kara: Piton, Melek, Tarea ko Ahas.'
  dop-dop: Mikɑ pǝyɑlɑɑ ntɛ́ Pitɔŋ, nɑ Melɛkɩ, nɑ Tɑleyɑ, nɑ Ahɑsɩ.
  azb-azb: 'Mikeyanın oğulları: Piton, Melek, Tarea və Axaz.'
  eng-DBY: 'And the sons of Micah: Pithon, and Melech, and Tarea, and Ahaz.'
  hin-2017: 'मीका के पुत्र: पीतोन, मेलेक, तारे और आहाज।'
  eng-YLT: 'and sons of Micah: Pithon, and Melech, and Tarea, and Ahaz:'
  eng-WYC-2017: The sons of Micah were Pithon, and Melech, and Tarea, and Ahaz.
  eng-WMBB: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  urd-GVH: मीकाह के चार बेटे फ़ीतून, मलिक, तारीअ और आख़ज़ थे।
  rug-rug: 'Ka made sari na tuna koreo Maika: Pitoni, Meleki, Tarea, meke Ehazi.'
  gaz-gaz: 'Ilmaan Miikaa: Phiitoon, Meleek, Taareʼaa fi Aahaaz.'
  fra-LSG: 'Fils de Michée: Pithon, Mélec, Thaeréa et Achaz.'
  yal-yal: Mike yi Piton nun Meleki nun Tareya nun Axasi sɔtɔ.
  haw-1868: O na keikikane a Mika; o Pitona, o Meleka, o Tarea, a o Ahaza.
  arb-NAV: 'أَمَّا أَبْنَاءُ مِيخَا فَهُمْ: فِيثُونُ وَمَالِكُ وَتَارِيعُ وآحَازُ.'
  ewe-ewe: 'Mika ƒe viwoe nye: Pitɔn, Melek, Tarea kple Ahaz.'
  eng-LEE: And the sons of Michah were, Pithon, and Melech, and Tarea', and Achaz.
  asm-FB: মীখাৰ পুত্র পীথোন, মেলক, তৰেয়া, আৰু আহজ।
  sus-A: مِكٍ شَ دِيٍ نَن يَ؛ ثِتٌن، مٍلٍكِ، تَرٍيَ، نُن عَشَسِ.
  fra-SBL: 'Fils de Michée : Pithon, Mélec, Taréa et Achaz.'
  hbo-hbo: וּבְנֵ֖י מִיכָ֑ה פִּיתֹ֥ון וָמֶ֖לֶךְ וְתַאְרֵ֥עַ וְאָחָֽז׃
  kik-kik: 'Ariũ a Mika maarĩ: Pithoni, na Meleku, na Tarea, na Ahazu.'
  fra-NCL: 'Fils de Micha : Phiton, Mélech, Tharaa et Achaz.'
  cek-AK: Mikah ih caanawk loe Pithon, Melek, Tarea hoi Ahaz.
  cuk-cuk: 'Micaía-e-masmaladi, wemarmogad: Pitón, Melec, Tarea, degi, Acaz.'
  uig-CYR: Микаһниң оғуллири Питон, Мәләк, Тария вә Аһаз еди.
  tel-2017: మీకా కొడుకులు పీతోను, మెలెకు, తరేయా, ఆహాజు అనే వాళ్ళు.
  hat-BSA: 'Fis a Michée yo: Pithon, Mélec, Thaeréa avèk Achaz.'
  kos-kos: 'Oasr wen akosr natul Micah: elos pa Pithon, Melech, Tarea, ac Ahaz.'
  hbo-WLC: וּבְנֵ֖י מִיכָ֑ה פִּית֥וֹן וָמֶ֖לֶךְ וְתַאְרֵ֥עַ וְאָחָֽז׃
  ibo-ibo: Ụmụ Maịka mụrụ bụ, Piton, Melek, Tarea na Ehaz.
  ory-ory: ମୀଖାର ପୁତ୍ର ପିଥୋନ୍‍, ମେଲକ୍‍, ତରେୟ ଓ ଆହସ୍‌।
  chk-chk: 'Nöün Mika kewe mwän: Piton, Melek, Tarea me Ahas.'
  rop-rop: Wal Maika bin abum fobala san neim Pithon, Melekai, Tareiya en Eihes. Eihes
    bin det dedi blanga Jehoyada, en imbin det dedi blanga thribala san neim Elamath,
    Esmabeth en Simri. Simri bin det dedi blanga Mosa, en Mosa bin det dedi blanga
    Biniya, en Biniya bin det dedi blanga Refa, en Refa bin det dedi blanga Eliyeisa,
    Eliyeisa bin det dedi blanga Esel.
  ukr-1871: 'Сини Михині: Питон, Мелег Таарея та Ахаз.'
  deu-1951: 'Und die Söhne Michas sind: Piton und Melech und Tarea und Achas.'
  eng-JPS: And the sons of Micah; Pithon, and Melech, and Taarea, and Ahaz.
  srp-1865: 'A Mišini sinovi bjehu: Fiton i Meleh i Tareja i Ahaz.'
  lug-lug: Batabani ba Mikka baali Pisoni, ne Mereki, ne Taleya ne Akazi.
  heb-heb: ובני מיכה פיתון ומלך ותארע ואחז׃
  ben-IRV: মীখার ছেলেরা হল পিথোন, মেলক, তরেয় ও আহস।
  pan-pan: ਅਤੇ ਮੀਕਾਹ ਦੇ ਪੁੱਤਰ, ਪੀਥੋਨ ਤੇ ਮਲਕ ਤੇ ਤਅਰੇਆ ਤੇ ਆਹਾਜ਼
  mya-JVB: မိက္ခါ သား ပိသုန် ၊ မေလက် ၊ တာရာ ၊ အာခတ် တည်း။
  hmo-hmo: 'Mika ena natuna tau be inai: Pitono, Meleka, Tarea bona Ahasa.'
  urd-urd: 'और बनी मीकाह: फ़ीतूँ और मलिक और तारी'' और आख़ज़ थे।'
  rus-SYN: 'Сыновья Михи: Пифон, Мелег, Фаарея и Ахаз.'
  bqc-SIM: 'Mikapi nɛgↄ̃ɛↄ tↄ́n kɛ: Pitↄ̃, Mɛlɛki, Talea ń Aazao.'
  tcz-CHONGTHU: Micah chapate chu Pithon, Melech, Tahrea, chule Ahaz ahiuve.
  mar-mar: पीथोन, मेलेख, तरेया आणि आहाज हे मीखाचे पुत्र.
  qub-qub: 'Micaiapa wamrancuna caran: Pitón, Mélec, Tarea, Acaz.'
  bqp-bqp: Be bɑ sɑ̃ɑ Miseen bibu, berɑ Pitoni kɑ Mɛlɛki kɑ Tɑreɑ kɑ sere Akɑsi.
  hat-hat: 'Mika te gen kat pitit gason: Piton, Melèk, Tarea ak Akaz.'
  eng-BSB: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  eng-WEBPB: 'The sons of Micah: Pithon, Melech, Tarea, and Ahaz.'
  kbq-kbq: Hagi Maika ne' mofavreramina, Pitoni'ma, Meleki'ma, Tarea'ma, Ahasi'e.
  nhe-BL: 'Micaía quinpixqui iconehua tlen quintocajti: Pitón, Melec, Tarea huan Acaz.'
  gub-BL: 'Mika heta 4 ta''yr wà: Pitom, Merek, Tarez, Akaz.'
  eng-DRA: And the sons of Micha were Phithon, and Melech, and Tharaa, and Ahaz.
