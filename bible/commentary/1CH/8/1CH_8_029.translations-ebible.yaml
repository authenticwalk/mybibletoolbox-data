verse: 1CH.008.029
translations:
  mal-C: ഗിബെയോന്റെ പിതാവായ യെയീയേൽ ഗിബെയോനിൽ താമസിച്ചിരുന്നു. അദ്ദേഹത്തിന്റെ ഭാര്യയുടെ
    പേര് മയഖാ എന്നായിരുന്നു.
  deu-TKW: 'Und zu Gibeon wohnten: der Vater von Gibeon, Jeiel, und sein Weib hieß
    Maacha.'
  lin-lin: Yeyeli, tata ya Gabaoni, azalaki kovanda na Gabaoni. Kombo ya mwasi na
    ye ezalaki « Maaka. »
  eng-LSV: And the father of Gibeon has dwelt in Gibeon, and the name of his wife
    [is] Maachah;
  eng-GNV: And at Gibeon dwelt the father of Gibeon, and the name of his wife was
    Maachah.
  eng-WEBSTER: 'And at Gibeon dwelt the father of Gibeon; whose wife''s name was Maachah:'
  nhw-BL: Huan ipan altepetl Gabaón itztoya Jehiel [8:29 O Abigabaón.] ihuaya isihua
    catli itoca Maaca.
  swh-ONEN: Yeieli alikuwa baba yake Gibeoni naye aliishi huko Gibeoni. Mke wake aliitwa
    Maaka.
  bba-bba: Wi u Gɑbɑoni swĩi, u wɑ̃ɑ Gɑbɑoni mi. Win kurɔn yĩsirɑ Mɑɑkɑ.
  eng-KJVCPB: 'And at Gibeon dwelt the father of Gibeon; whose wife’s name was Maachah:'
  luo-luo: Jeyel wuon Gibeon ne odak Gibeon. Jaode niluongo ni Maaka,
  meu-meu: Ieiele, Gibeon tamana, na Gibeon ai e nohova; ia adavana ladana na Maaka.
  npi-ULB: गिबोनका पिता यीएलचाहिं गिबोनमा बस्‍थे, तिनकी पत्‍नीको नाउँ माका थियो ।
  yor-yor: Jeieli, baba Gibeoni ń gbé ní Gibeoni. Ìyàwó o rẹ̀ a má jẹ́ Maaka,
  pes-OPCB: یعی‌ئیل، شهر جبعون را بنا کرد و در آنجا ساکن شد. نام زن او معکه بود.
  tgl-ULB: Si Jeiel na ama ni Gibeon ay nanirahan sa Gibeon. Ang pangalan ng kaniyang
    asawa ay Maaca.
  hui-hui: Yaiele ibugua Gibeono tano pigane mo wialu ibu one Magala libu Gibeono
    tanoni hene.
  mya-mya: ယေ​ဟေ​လ​သည်​ဂိ​ဗောင်​မြို့ကို​တည်​ထောင်​၍ ထို​မြို့တွင်​အ​ခြေ​စိုက်​နေ​ထိုင်​လေ​သည်။
    သူ ၏​ဇ​နီး​၏နာ​မည်​မှာ​မာ​ခါ​ဖြစ်​၏။-
  bod-N: ཡང་གིབ་ཡོན་ཡུལ་དུ་སྡོད་པ་ནི་གིབ་ཡོན་གྱི་ཕ་ཡེ་ཨི་ཨེལ་ཡོད་པ་དང་། དེའི་ཆུང་མའི་མིང་ལ་མ་ཨ་ཀཱ་ཟེར་རོ།
    །
  sna-sna: Jeyeri, baba vaGibheoni vaigara muGibheoni. Zita romukadzi wake rainzi
    Maaka,
  spa-BLM: El padre de Gabaón, cuya mujer se llamaba Maaca, vivía en Gabaón
  cac-cac: A d'a chon̈ab' Gabaón ec'nac vin̈aj Jehiel smam yicham eb' aj Gabaón chi'.
    Maaca sb'i ix yetb'eyum vin̈.
  swh-ULB: Baba wa Gibeoni, Jeieli, ambaye mke wake aliitwa Maaka, aliishi ndani ya
    Gibeoni.
  bel-bel: 'У Гаваоне жылі: Еіл, бацька Гааваніцянін, - імя жонкі ягонай Мааха, -'
  deu-ELBBK: Und in Gibeon wohnte der Vater Gibeons, und der Name seiner Frau war
    Maaka.
  mbb-OT: Si Jiel he amey ni Gibeon ne ziyà med-ubpà te Gibeon. Ne iyan ngazan te
    esawa zin si Maaca.
  mal-2015: ഗിബെയോനിൽ ഗിബെയോന്റെ പിതാവായ യെയീയേലും -അവന്റെ ഭാര്യക്കു മയഖാ എന്നു പേർ-
  rmc-rmc: O Jeiel, oda hin o Abi-Gibeon, bešelas andro foros Gibeon. Leskri romňi
    sas e Maacha.
  pes-OPV: و در جِبعُون پدر جِبعُون سکونت داشت و اسم زنش مَعکَه بود.
  ron-1924: Татэл луй Габаон локуя ла Габаон ши нумеле невестей луй ера Маака.
  ben-OBCV: গিবিয়োনের বাবা যিয়ীয়েল গিবিয়োনে বসবাস করতেন। তাঁর স্ত্রীর নাম মাখা,
  som-som: Oo Gibecoonna waxaa degganaa Gibecoon aabbihiis Yecii'eel, oo naagtiisa
    magaceedana waxaa la odhan jiray Macakaah,
  lat-VUC: 'In Gabaon autem habitaverunt Abigabaon, et nomen uxoris ejus Maacha:'
  eng-ASVBT: And in Gibeon there dwelt the father of Gibeon, Jeiel, whose wife’s name
    was Maacah;
  ita-1885: Ed in Gabaon abitò il padre di Gabaon; il nome della cui moglie era Maaca.
  eng-LXXUP: And the father of Gibeon dwelt in Gibeon; and his wife’s name was Maacah.
  eng-ULB: The father of Gibeon, Jeiel, whose wife's name was Maakah, lived in Gibeon.
  spa-VBL: Jeiel fundó Gabaón y vivió allí. Su mujer se llamaba Maaca.
  fra-_FOB: Le père de Gabaon habitait à Gabaon; sa femme s'appelait Maaca.
  mal-mal: ഗിബെയോനിൽ ഗിബെയോന്റെ പിതാവായ യെയീയേലും അവന്റെ ഭാര്യ മയഖായും താമസിച്ചിരുന്നു
  urd-GVR: Jibaūn kā bāp Ya'iyel Jibaūn meṅ rahtā thā. Us kī bīwī kā nām Mākā thā.
  suz-BL: गिबोन आ आफ यिएल गिबोन सहरम बाक्‍माक्‍त। मेको आ मीश आ नें माकाह बाक्‍माक्‍त।
    १इतिहास ९:३५-४४
  ita-1927: Il padre di Gabaon abitava a Gabaon, e sua moglie si chiamava Maaca.
  ckb-ckb: یەعیێلی باوکی گبعۆنیش لە گبعۆندا نیشتەجێ بوو. ژنەکەی ناوی مەعکا بوو،
  eng-BBE: And in Gibeon was living the father of Gibeon, Jeiel, whose wife's name
    was Maacah;
  kan-OKCV: ಗಿಬ್ಯೋನನ ಮೂಲಪುರುಷನಾದ ಯೆಹಿಯೇಲನು ಗಿಬ್ಯೋನಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಅವನ ಹೆಂಡತಿಯ
    ಹೆಸರು ಮಾಕಳು.
  tam-2017: கிபியோனிலே குடியிருந்தவன் யேயேல், இவன் கிபியோனின் மூப்பன்; அவனுடைய மனைவியின்
    பெயர் மாக்காள்.
  spa-RV-1909: 'Y en Gabaón habitaron Abiga-baón, la mujer del cual se llamó Maachâ:'
  ron-BTF: Și la Gabaon a locuit tatăl lui Gabaon; numele soției lui era Maaca;
  eng-WEBP: The father of Gibeon, whose wife’s name was Maacah, lived in Gibeon
  eng-FBV: Jeiel founded Gibeon and lived there. His wife was called Maacah.
  nld-1939: In Gibon woonde de stamvader van Gibon; zijn vrouw heette Maäka.
  nch-BL: Huan ipan altepet Gabaón itztoya Jehiel ihuaya isihua cati itoca Maaca.
  vie-1934: tổ phụ của Ba-ba-ôn ở tại Ga-ba-ôn; tên vợ người là Ma-a-ca.
  hin-CV: गिबयोन का पिता येइएल गिबयोन में रहता था. उसकी पत्नी का नाम माकाह था,
  spa-BES: Y en Gabaón vivía el padre de Gabaón, Jehiel, cuya esposa se llamaba Maaca;
  tdx-tdx: E Gibone ao ty nimoneña’ ty rae’ i Gibone, i Maakà ty tahinam-bali’e;
  tha-KJV: และในกิเบโอนก็​มี​บิ​ดาของกิเบโอนอาศัยอยู่ และภรรยาของท่านชื่อมาอาคาห์
  por-BR-2018: E em Gibeão habitou o pai de Gibeão; e o nome de sua mulher era Maaca;
  deu-ELO: Und in Gibeon wohnte der Vater Gibeons, und der Name seines Weibes war
    Maaka.
  eng-WYC-2018: And in Gibeon dwelled Abigibeon, (that is, Jehiel, the founder of
    Gibeon), and Maachah (was) the name of his wife;
  epo-epo: 'En Gibeon loĝis: la fondinto de Gibeon — la nomo de lia edzino estis Maaĥa
    —'
  uig-PIN: Gibeonning atisi Jǝiyǝl Gibeonƣa makanlaxⱪanidi; uning ayalining ismi Maakaⱨ
    idi.
  beo-beo: Yiaiele da Gibione moilai bai bagade gaguli, amogawi fi dialu. Ea uda dio
    da Ma:iaga.
  tpi-OTNT: Man i bin kirapim taun Gibeon i stap long taun Gibeon wantaim meri bilong
    en, Maka.
  hau-SA: Yehiyel na Gibeyon ya zauna a Gibeyon. Sunan matarsa Ma’aka,
  uig-LAT: Gibéonning atisi Jeiyel Gibéon’gha makanlashqanidi; uning ayalining ismi
    Maakah idi.
  nde-nde: UJeyiyeli uyise kaGibhiyoni wayehlala eGibhiyoni. Ibizo lomkakhe lalinguMahakha,
  ton-ton: 'Pea naʻe nofo ʻi Kipione ʻae tamai ʻa Kipione; pea ko e hingoa ʻo hono
    uaifi ko Meaka:'
  ces-1613: V Gabaon pak bydlilo kníže Gabaon, a jméno manželky jeho Maacha.
  eng-WMB: The father of Gibeon, whose wife’s name was Maacah, lived in Gibeon
  tam-TCV: கிபியோனின் தலைவனான யெகியேல் கிபியோனில் வாழ்ந்தான். இவனது மனைவியின் பெயர்
    மாக்காள்.
  ceb-ULB: Ang amahan ni Gibeon mao si Jeil kansang ngalan sa asawa mao si Maaca nga
    nagpuyo sa Gibeon.
  pol-UBG: W Gibeonie mieszkał ojciec Gibeona, a jego żona miała na imię Maaka.
  urd-GVU: جِبعون کا باپ یعی ایل جِبعون میں رہتا تھا۔ اُس کی بیوی کا نام معکہ تھا۔
  deu-1912: Aber zu Gibeon wohnte der Vater Gibeons, und sein Weib hieß Maacha,
  kan-2017: ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಗಿಬ್ಯೋನ್ಯರ ಮೂಲಪುರುಷನಾದ ಯೆಗೂವೇಲ್ ವಾಸಿಸುತ್ತಿದ್ದನು. ಅವನ ಹೆಂಡತಿಯ
    ಹೆಸರು ಮಾಕ.
  yap-yap: I Jeiel e sunmeg fare binaw nu Gibeon nge par riy. Le’engin e Maakah fithingan,
  hlt-MCSB: Gibeon ah Gibeon napa loh kho a sak tih a yuu ming tah Maakah ni.
  mdy-ETH: ዪዒዔኤሌ ጌባዖኦኔ ካታሞ ማዢ ዒኢካ ዴዔኔ፤ ዒዛኮ ማቻ ማዒካ ጌይንታያ ማዓዛ፥
  twi-ASANTE: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka
  eng-WEBU: The father of Gibeon, whose wife’s name was Maacah, lived in Gibeon
  wal-wal: Gabaa7oona aawai Yi7i7eeli Gabaa7oona kataman de7iis. A keettaayee sunttai
    Maa7iko.
  spa-PDDPT: En Gabaón vivía el padre de Gabaón, cuya esposa se llamó Maaca,
  gun-gun: Ha'e gui Gibeão py oiko Gibeão rurã. Ha'e rã ta'yxy rery ma Maaca.
  ilo-ULB: Nagnaed idiay Gabaon ni Jeiel nga asawa ni Maaca nga ama ni Gabaon.
  kpg-kpg: Jeiel ne daamada ne hau di waahale go Gibeon gaa noho i golo. Di lodo o maa
    go Maacah.
  uig-ARA: گىبېئوننىڭ ئاتىسى جەئىيەل گىبېئونغا ماكانلاشقانىدى؛ ئۇنىڭ ئايالىنىڭ ئىسمى
    مائاكاھ ئىدى.
  sus-sus: Gabayon baba Yeyiyeli sabati Gabayon nɛ. A xa ginɛ xili Maaka.
  pon-2006: Seiel me tepin kauwada kahnimw Kipeon oh kousoanla wasao. Eh pwoud adaneki
    Maaka,
  ksd-ksd: Ma Ieiel tama i Gibeon i ga ki ta ra pia na pal Gibeon, ma ra iang i kana
    taulai Maka;
  tur-YTC: Karısının adı Maaka olan Givon'un babası, Givon'da yaşadı.
  grc-BRENT: Καὶ ἐν Γαβαὼν κατῴκησε πατὴρ Γαβαών· καὶ ὄνομα γυναικὶ αὐτοῦ Μοαχά.
  ind-AYT: Yeiel, bapa Gibeon, tinggal di Gibeon. Nama istrinya adalah Maakha.
  nya-nya: Yeiyeli amene amabereka Gibiyoni ankakhala ku Gibiyoni. Dzina la mkazi
    wake linali Maaka,
  hrv-hrv: 'U Gibeonu su živjeli: praotac Gibeon, čija se žena zvala Maaka.'
  mps-mps: Te Gibeon taun nigibo sę hodolali bidi te taun Gibeonde aga we dali bidali,
    aga we nogi Maka dao.
  tpi-tpi: Man i bin kirapim taun Gibeon i stap long taun Gibeon wantaim meri bilong
    en, Maka.
  dan-1931: I Gibeon boede Je'uel, Gibeons Fader, hvis Hustru hed Ma'aka;
  vie-OVCB: Giê-i-ên (ông tổ của dân thành Ga-ba-ôn) có vợ là bà Ma-a-ca,
  guj-2017: ગિબ્યોનનો પિતા યેઈએલ ગિબ્યોનમાં રહેતો હતો. તેની પત્નીનું નામ માકા હતું.
  pon-2006A: Seiel me tepin kauwada kahnimw Kipeon oh kousoanla wasao. Eh pwoud adaneki
    Maaka,
  por-BRBSL: O pai de Gibeon, cuja esposa se chamava Maacah, viveu em Gibeon
  cth-cth: Gibeon vah Gibeon na pa ni kho a sak teh a yu min teh Maakah doeh.
  twi-twi: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka
  hlt-hlt: Gibeon ah Gibeon napa loh kho a sak tih a yuu ming tah Maakah ni.
  tbz-SIM: Kɑbɑɔ̃ɔ̃ weè do ketɛ́ Kɑbɑɔ̃ɔ̃ ɛì kɛ́mbo di miɛkɛ kòo pokù yètìrì tu Mɑɑkɑ.
  msy-2020: Ezɨ Jeiel, a gumazir Gibeonɨn nguibar ekiamɨn ingarizim, a uan amuim Maka
    ko Gibeonɨn nguibar ekiamɨn iti.
  dop-dop: Kɑpɑwɔŋ ɩcɑtɛ ŋmɑlʋ nɑ ɩ ɑlʋ Mɑɑkɑ pɑɑ cɑɣɑ Kɑpɑwɔŋ ɩcɑtɛ ntɛ́ tǝ tɑɑ kɛ́.
  azb-azb: Giveonun atası Yeiel Giveonda yaşayırdı və arvadının adı Maaka idi.
  eng-DBY: And at Gibeon dwelt the father of Gibeon; and his wife's name was Maachah.
  hin-2017: गिबोन में गिबोन का पिता रहता था, जिसकी पत्नी का नाम माका था।
  eng-YLT: And in Gibeon hath the father of Gibeon dwelt, and the name of his wife
    [is] Maachah;
  eng-WYC-2017: And in Gibeon dwelled Abigibeon, that is, Jehiel, the founder of Gibeon,
    and Maachah was the name of his wife;
  eng-WMBB: The father of Gibeon, whose wife’s name was Maacah, lived in Gibeon
  urd-GVH: जिबऊन का बाप यइयेल जिबऊन में रहता था। उस की बीवी का नाम माका था।
  rug-rug: E Zeieli si koa pa vasileana pa Qibione. E Ma'aka sa nana barikaleqe.
  gaz-gaz: Yeʼiiʼeel abbaan Gibeʼoonis Gibeʼoon keessa jiraata ture; maqaan niitii
    isaa Maʼakaa dha.
  fra-LSG: Le père de Gabaon habitait à Gabaon, et le nom de sa femme était Maaca.
  yal-yal: Yeyiyɛli yi dɔxi Gabayon taan nin a dɛnaxan masɛgɛ. A ɲaxanla yi xili nɛn
    Maka.
  haw-1868: A ma Gibeona i noho ai ka makuakane o Gibeona; a o Maaka ka inoa o kana
    wahine.
  arb-NAV: وَأَسَّسَ يَعُوئِيلُ مَدِينَةَ جِبْعُونَ وَأَقَامَ فِيهَا. وَأَنْجَبَتْ
    لَهُ زَوْجَتُهُ مَعْكَةُ
  ewe-ewe: Yeiel, Gibeon fofo, enɔ Gibeon; srɔ̃a ŋkɔe nye Maaka.
  eng-LEE: And at Gib'on dwelt the father of Gib'on, whose wife's name was Ma'achah;
  asm-FB: গিবিয়োনৰ পিতৃ যিয়ীয়েল গিবিয়োনত বাস কৰিছিল; তেওঁৰ ভাৰ্য্যাৰ নাম মাখা
    আছিল।
  sus-A: فَبَيٌن بَبَ يٍيِيٍلِ سَبَتِ فَبَيٌن نّ. عَ شَ فِنّ شِلِ مَاكَ.
  fra-SBL: Le père de Gabaon, dont la femme s'appelait Maaca, habitait à Gabaon
  hbo-hbo: וּבְגִבְעֹ֥ון יָשְׁב֖וּ אֲבִ֣י גִבְעֹ֑ון וְשֵׁ֥ם אִשְׁתֹּ֖ו מַעֲכָֽה׃
  kik-kik: Jeieli ithe wa Gibeoni aatũũraga Gibeoni. Mũtumia wake eetagwo Maaka,
  fra-NCL: Le père de Gabaon habitait à Gabaon, et le nom de sa femme était Maacha.
  cek-AK: Gibeon ih ampa loe Gibeon vangpui ah khosak; anih zu ih ahmin loe Maakah.
  cuk-cuk: Gabaón-e-bab-Jeiel, Gabaón-neg-nugadgi gudii gusad. Jeiel-e-omedi, Maacaʼye
    nugad.
  uig-CYR: Гибеонниң атиси Җәийәл Гибеонға маканлашқан еди; униң аялиниң исми Маакаһ
    еди.
  tel-2017: గిబియోనుకి తండ్రి అయిన యహియేలు గిబియోనులో నివసించాడు. ఇతని భార్య పేరు
    మయకా.
  hat-BSA: Alò, nan Gabaon, te rete Jeiel, papa a Gabaon an e madanm li te rele Maaca;
  kos-kos: Jeiel el musaela acn Gibeon ac oakwuki we. Inen mutan kial uh pa Maacah,
  hbo-WLC: וּבְגִבְע֥וֹן יָשְׁב֖וּ אֲבִ֣י גִבְע֑וֹן וְשֵׁ֥ם אִשְׁתּ֖וֹ מַעֲכָֽה׃
  ibo-ibo: Jeiel nna Gibiọn biri na Gibiọn. Aha nwunye ya bụ Maaka.
  ory-ory: ଆଉ ଗିବୀୟୋନ୍‍ର ପିତା ଯିୟେଲ ଗିବୀୟୋନ୍‍ରେ ବାସ କଲା, ତାହାର ଭାର୍ଯ୍ୟାର ନାମ ମାଖା।
  chk-chk: Iwe, Jeiel a popuetä le aüetä ewe telinimw Kipeon o imweimw lon. Iten pwülüan
    Maka.
  rop-rop: Wal Jeiyel bin stadimap det taun gulum Gibiyan en imbin jidan deya. Im
    waif neim bin Meiyaka.
  ukr-1871: 'В Габаонї жили: Абигабаон (Еїл), батько Габаонїїв, — його жінка на ймення
    Мааха,'
  deu-1951: Und zu Gibeon wohnte der Vater Gibeons, und der Name seines Weibes war
    Maacha.
  eng-JPS: And in Gibeon there dwelt the father of Gibeon, Jeiel, whose wife's name
    was Maacah;
  srp-1865: A u Gavaonu nastavaše otac Gavaonu; a ženi mu bješe ime Maha.
  lug-lug: Yeyeri omukulembeze we Gibyoni yabeeranga Gibyoni, ne mukyala we ye yali
    Maaka.
  heb-heb: ובגבעון ישבו אבי גבעון ושם אשתו מעכה׃
  ben-IRV: যিয়ীয়েল গিবিয়োনে বাস করত। তার স্ত্রীর নাম ছিল মাখা;
  pan-pan: ਗਿਬਓਨ ਵਿੱਚ ਗਿਬਓਨ ਦਾ ਪਿਤਾ ਯਈਏਲ ਵੱਸਦਾ ਸੀ, ਉਹ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਮਅਕਾਹ ਸੀ
  mya-JVB: ဂိဗောင် မြို့မှာ ဂိဗေါင် အဘ ယေဟေလနေ ၏။ သူ ၏မယား ကား မာခါ အမည် ရှိ၏။
  hmo-hmo: Ieiele, Gibeona hanua ia hama-tamaia tauna, be Gibeona dekenai ia noho.
    Iena adavana ena ladana be Maka.
  urd-urd: और जिबा'ऊन में जिबा'ऊन का बाप रहता था, जिसकी बीवी का नाम मा'का था।
  rus-SYN: 'В Гаваоне жили: Иеил, отец Гаваонитян, - имя жены его Мааха,'
  bqc-SIM: Kɛ́ Yeiɛli Gabaↄ̃ↄ kàlɛ, ↄ̃ a ku we. Aà na tↄ́n Maaka.
  tcz-CHONGTHU: Gibeon pa Jeiel chu Gibeon khopia anachengin ahi. Ajinu min chu Maacah
    ahin,
  mar-mar: गिबोनाचा पिता यइएल. तो गिबोनामध्ये राहत होता. त्याची पत्नी माका.
  qub-qub: Gabaón siudächo tiyaran Gabaonpa papänin Jehiel. Warminpa jutinna caran
    Maaca.
  bqp-bqp: Wi u Gɑbɑoni swĩi, u wɑ̃ɑ Gɑbɑoni mi. Win kurɔn yĩsirɑ Mɑɑkɑ.
  hat-hat: Jeyèl te bati lavil Gabawon kote li te rete. Madanm li te rele Maaka.
  eng-BSB: Jeiel the father of Gibeon lived in Gibeon. His wife’s name was Maacah,
  eng-WEBPB: The father of Gibeon, whose wife’s name was Maacah, lived in Gibeon
  kbq-kbq: Hagi Gibioni nefa Jeieli'a Gibioni kumate nemania nekino, nenaro agi'a
    Maka'e.
  nhe-BL: Huan ipan altepetl Gabaón itztoya Jehiel [8:29 O Abigabaón.] ihuaya isihua
    tlen itoca Maaca.
  gub-BL: Zeiew uzapo Zimeàw tawhu a'e. Wikuwe a'e pe no. Maaka hemireko her romo
    a'e.
  eng-DRA: 'And at Gabaon dwelt Abigabaon, and the name of his wife was Maacha:'
