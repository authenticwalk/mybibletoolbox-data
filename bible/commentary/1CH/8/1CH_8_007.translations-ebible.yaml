verse: 1CH.008.007
translations:
  mal-C: '@see-verse:1CH.008.006'
  deu-TKW: Naaman, Ahia und Gera, der führte sie hinweg) und er erzeugte Ussa und
    Ahihud.
  lin-lin: Namani, Ayiya mpe Gera. Ezalaki Gera, tata ya Uza mpe ya Ayiwudi, nde moto
    amemaki bango na bowumbu.
  eng-LSV: even Naaman, and Ahiah, and Gera, who removed them and begot Uzza and Ahihud.
  eng-GNV: 'And Naaman, and Ahiah, and Gera, he caryed them away captiues: and he
    begate Vzza, and Ahihud.'
  eng-WEBSTER: And Naaman, and Ahiah, and Gera, he removed them, and begat Uzza, and
    Ahihud.
  nhw-BL: Huan ininconehua Aod inintoca eliyayaj Naamán, Ahías huan Gera. Huan Gera
    teipa elqui itata Uza huan Ahiud. Yaya Gera elqui catli quinyacanqui quema yajque
    ipan seyoc altepetl.
  swh-ONEN: Naamani, Ahiya na Gera. Gera alikuwa baba yao Uza na Ahihudi na ndiye
    aliwaongoza kwenda uhamishoni.
  bba-bba: berɑ Nɑmɑni kɑ Akiyɑ kɑ sere Gerɑ. Gerɑ wi u kɑ bu dɑ mi, wiyɑ u Usɑ kɑ
    Ahihudu mɑrɑ.
  eng-KJVCPB: and Naaman, and Ahiah, and Gera, he removed them, and begat Uzza, and
    Ahihud.
  luo-luo: Naaman, Ahija to gi Gera mane odarogi kendo ne en wuon Uza kod Ahihud.
  meu-meu: Naaman, Ahia, Gera (ladana ta Hegelama); ia na Usa bona Ahihud tamadia.
  npi-ULB: नामान, अहियाह र गेरा । गेराले तिनीहरूलाई सर्ने बेलामा डोर्‍याएका थिए ।
    तिनी उज्‍जा र अहीहूदका पिता थिए ।
  yor-yor: Naamani Ahijah àti Gera, tí ó lé wọn kúrò ní ìlú, àti tí ó sì jẹ́ baba
    Ussa àti Ahihudu.
  pes-OPCB: '@see-verse:1CH.008.006'
  tgl-ULB: sina Naaman, Ahias at Gera. Si Gera ang panghuli na nanguna sa kanilang
    paglipat. Siya ang ama nina Uza at Ahihud.
  hui-hui: '@see-verse:1CH.008.006'
  mya-mya: '@see-verse:1CH.008.006'
  bod-N: ཨེ་ཧུད་ཀྱི་བུ་ནི་ནཱ་ཨ༌མཱན་དང་། ཨ་ཧི་ཡཱ། གེ་རཱ་བཅས་ཡིན་ལ། གེ་རཱ་ཡིས་ཁོ་རྣམས་སྤྱུགས་པ་ཡིན་ནོ།
    །དེ་ལས་ཨུ་ཟཱ་དང་ཨ་ཧི་ཧུད་མཆེད་དོ། །
  sna-sna: Naamani, Ahifa naGera, uyo akavadzinga uya aiva baba vaUza naArihudhi.
  spa-BLM: Naamán, Ahijá y Gera, que los llevó cautivos; y fue padre de Uza y Ahijud.
  cac-cac: '@see-verse:1CH.008.006'
  swh-ULB: Naamani, Ahijahi, na Gera. Wa mwishi, Gera, aliwaongoza katika kuhama.
    Alikuwa baba wa Uza na Ahihudi.
  bel-bel: Нааман, Ахія і Гэра, які перасяліў іх; ён спарадзіў Узу і Ахіхуда.
  deu-ELBBK: 'nämlich Naaman und Achija und Gera; dieser führte sie weg): Er zeugte
    Ussa und Achichud.'
  mbb-OT: Iyan sikandan ensi Naaman, si Ahia, wey si Gera. Si Gera ne amey ni Uza
    wey ni Ahihub ne iyan nengegalen kandan te edhalin.
  mal-2015: നയമാൻ അഹീയാവു, ഗേരാ എന്നിവരെ തന്നേ അവൻ പിടിച്ചു കൊണ്ടുപോയി‒പിന്നെ അവൻ
    ഹുസ്സയെയും അഹീഹൂദിനെയും ജനിപ്പിച്ചു.
  rmc-rmc: '@see-verse:1CH.008.006'
  pes-OPV: و او نُعمان و اَخِيا و جيرا را کوچانيد و او عُزّا و اَخِيحُود را توليد
    نمود.
  ron-1924: Нааман, Ахия ши Гера. Гера, каре й-а стрэмутат, а нэскут пе Уза ши пе
    Ахихуд.
  ben-OBCV: নামান, অহিয়, ও সেই গেরা, যিনি তাদের নির্বাসিত করলেন এবং যিনি আবার উষ
    ও অহীহূদের বাবাও ছিলেন।
  som-som: Oo weliba wuxuu maxaabiis ahaan u kaxaystay Nacaman, iyo Axiiyaah, iyo
    Geeraa, oo wuxuu dhalay Cuusaah iyo Axiixud.
  lat-VUC: Naaman autem, et Achia, et Gera, ipse transtulit eos, et genuit Osa, et
    Ahiud.
  eng-ASVBT: and Naaman, and Ahijah, and Gera, he carried them captive; and he begat
    Uzza and Ahihud.
  ita-1885: Naaman, ed Ahia, e Ghera, il qual fu colui che li tramutò. Egli generò
    eziandio Uzza ed Ahihud.
  eng-LXXUP: and Naaman, and Ahijah and Gera, he removed them, and he begot Uzza,
    and Ahihud.
  eng-ULB: Naaman, Ahijah, and Gera. The last, Gera, led them in their move. He was
    the father of Uzza and Ahihud.
  spa-VBL: Naamán, Ahías y Gera. Gera fue quien los exilió. Era el padre de Uzz y
    Ahiud.
  fra-_FOB: Naaman, Achija et Guéra; c'est lui qui les transporta. Il engendra Uzza
    et Achichud.
  mal-mal: നയമാൻ, അഹീയാവ്, ഗേരാ എന്നിവരെ അവൻ പിടിച്ചു കൊണ്ടുപോയി--പിന്നെ അവൻ ഹുസ്സയെയും
    അഹീഹൂദിനെയും ജനിപ്പിച്ചു.
  urd-GVR: '@see-verse:1CH.008.006'
  suz-BL: नामान, अहीयाह नु गेरा बाक्‍मा बाक्‍त। हेग्‍लाम माइश्‍शो गेरा उज्‍जा नु अहीहुद
    आस आफ बाक्‍माक्‍त। मेकोपुकी ग्‍याइश्‍शा लाइक्‍चा पुंइसीमा बाक्‍त।
  ita-1927: Egli generò Naaman, Ahija e Ghera, che li menò via schiavi; e generò Uzza
    ed Ahihud.
  ckb-ckb: نەعمان، ئاحییا و گێرا. گێراش سەرپەرشتیاری کۆچکردنیان بوو، هەروەها باوکی
    عوزە و ئەحیحود بوو.
  eng-BBE: And Naaman and Ahijah and Gera; and Iglaam was the father of Uzza and Ahihud.
  kan-OKCV: ನಾಮಾನ್, ಅಹೀಯ, ಗೇರನನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದ ತರುವಾಯ, ಉಜ್ಜನನ್ನೂ, ಅಹೀಹೂದನನ್ನೂ
    ಪಡೆದನು.
  tam-2017: கேரா அவர்களை அங்கே அழைத்துக்கொண்டு போனபின்பு, ஊசாவையும் அகியாதையும் பெற்றான்.
  spa-RV-1909: 'Es á saber: Naamán, Achîas, y Gera: éste los trasportó, y engendró
    á Uzza, y á Ahihud.'
  ron-BTF: Și Naaman și Ahiia și Ghera, i-a mutat; și a născut pe Uza și pe Ahihud.
  eng-WEBP: Naaman, Ahijah, and Gera, who carried them captive; and he became the
    father of Uzza and Ahihud.
  eng-FBV: Naaman, Ahijah, and Gera. Gera was the one who exiled them. He was the
    father of Uzza and Ahihud.
  nld-1939: Het was Gera met Naäman en Achi-ja, die ze verbande. Gera verwekte Oezza
    en Achihoed.
  nch-BL: Huan ininconehua Aod inintoca eliyaya Naamán, Ahías huan Gera. Huan Gera
    teipa elqui itata Uza huan Ahiud. Gera yaya quinyacanqui quema yajque ipan seyoc
    altepet.
  vie-1934: Na-a-man, A-hi-gia, và Ghê-ra, đều bị bắt làm phu tù, và người sanh ra
    U-xa và A-hi-hút.
  hin-CV: नामान, अहीयाह और गेरा, अर्थात् हेगलाम, जो उज्जा और अहीहूद का पिता हुआ.
  spa-BES: Y Naamán, Ahías, Gera; fue el padre de Uza y Ahihud.
  tdx-tdx: i Naamane naho i Akià naho i Gerà ty nasese an-drohy;) vaho nisamake i
    Ozà naho i Ahikode.
  tha-KJV: คือนาอามาน อาหิยาห์ และเก-​รา เขาทั้งหลายถูกกวาดไปเป็นเชลย และท่านให้กำเนิดบุตรชื่​ออ​ุสซาห์
    และอาหิฮูด
  por-BR-2018: Naamã, Aías, e Gera; este os levou cativos, e gerou a Uzá e a Aiúde.
  deu-ELO: nämlich Naaman und Achija und Gera; dieser führte sie weg) er zeugte Ussa
    und Achichud. -
  eng-WYC-2018: And Naaman, and Ahiah, and Gera, he translated them (or whom he removed),
    and he begat Uzza and Ahihud;
  epo-epo: Naaman, Aĥija, Gera; ĉi tiu elmigrigis ilin, kaj li naskigis Uzan kaj Aĥiĥudon.
  uig-PIN: '@see-verse:1CH.008.006'
  beo-beo: '@see-verse:1CH.008.006'
  tpi-OTNT: '@see-verse:1CH.008.006'
  hau-SA: Na’aman, da Ahiya, da Gera. Gera ne shugabansu lokacin da aka kai su bauta,
    shi ne ya haifi Uzza da Ahilud.
  uig-LAT: '@see-verse:1CH.008.006'
  nde-nde: KunguNamani, lo-Ahija, kanye loGera owabaxotshayo njalo enguyise ka-Uza,
    lo-Ahihudi.
  ton-ton: Pea ko Neamani, mo ʻAhia, mo Kela, naʻa ne fetuku ʻakinautolu, pea naʻe
    tupu ʻiate ia ʻa Usa, mo ʻAhiuti.
  ces-1613: 'Totiž: Náman, a Achia a Gera. On přestěhoval je; zplodil pak Uza a Achichuda.'
  eng-WMB: Naaman, Ahijah, and Gera, who carried them captive; and he became the father
    of Uzza and Ahihud.
  tam-TCV: நாமான், அகியா, கேரா. ஊசா, அகியூத் என்பவர்களின் தகப்பன் கேரா இவர்களை நாடுகடத்திக்
    கொண்டுபோனான்.
  ceb-ULB: si Naaman, si Ahija, ug si Gera. Sa kataposan, si Gera ang nangulo sa ilang
    pagbiya. Siya mao ang amahan ni Uza ug ni Ahihud.
  pol-UBG: 'Byli to: Naaman, Achiasz i Gera. On ich przesiedlił i potem spłodził Uzzę
    i Ahiuda.'
  urd-GVU: '@see-verse:1CH.008.006'
  deu-1912: 'nämlich Naeman, Ahia und Gera, derselbe führte sie weg): und er zeugte
    Usa und Abihud.'
  kan-2017: ನಾಮಾನ್, ಅಹೀಯ ಮತ್ತು ಗೇರ ಇವರು ಮಾನಹತಿಗೆ ಒಯ್ಯಲ್ಪಟ್ಟರು. ಏಹೂದನು ಉಚ್ಚ ಮತ್ತು ಅಹೀಹುದ್
    ಇವರನ್ನು ಪಡೆದನು.
  yap-yap: '@see-verse:1CH.008.006'
  hlt-MCSB: Amih, Naaman, Ahijah, Gera te a poelyoe phoeiah tah Uzzah neh Ahihud te
    a sak.
  mdy-ETH: '@see-verse:1CH.008.006'
  twi-ASANTE: Naaman, Ahiya ne Gera. Gera a na ɔyɛ Usa ne Ahihud agya no na ɛberɛ
    a wɔretu no, ɔdii wɔn anim.
  eng-WEBU: Naaman, Ahijah, and Gera, who carried them captive; and he became the
    father of Uzza and Ahihud.
  wal-wal: '@see-verse:1CH.008.006'
  spa-PDDPT: Naamán, Ahías y Gera. Éste los llevó cautivos, y engendró a Uza y Ahiud.
  gun-gun: Ha'e kuery ma Naamã, Aías ha'e Gera. Ha'e va'e ae oguerovapa, ha'e gui
    ta'ya ma Uzá ha'e Aiúde.
  ilo-ULB: Naaman, Ahija ken ni Gera. Ti maudi, indalan ida ni Gera iti panagakarda.
    Isuna ti ama ni Uzza ken Ahihud.
  kpg-kpg: '@see-verse:1CH.008.006'
  uig-ARA: '@see-verse:1CH.008.006'
  sus-sus: Naaman, Ahiya, nun Gera. Singe e nu na Geba, kɔnɔ Gera naxa e xanin Manaxati.
    Gera naxa Usa nun Axixudi sɔtɔ.
  pon-2006: '@see-verse:1CH.008.006'
  ksd-ksd: Naman, Akia, ma Gera. Ma Iglam i ga vangala Usa ma Akiud.
  tur-YTC: Naaman, Ahiya ve Gera, onları sürgün eden buydu ve Uzza ile Ahihud'un babası
    oldu.
  grc-BRENT: καὶ Νοομὰ, καὶ Ἀχιὰ, καὶ Γηρά· οὗτος ἰεγλαὰμ, καὶ ἐγέννησε τὸν ʼΑζὰ,
    καὶ τὸν Ἰαχιχώ.
  ind-AYT: Naaman, Ahia, dan Gera, yang membawa mereka ke pengasingan. Anak Gera adalah
    Uza dan Ahihud.
  nya-nya: Naamani, Ahiya ndi Gera, amene anawasamutsa ndipo anabereka Uza ndi Ahihudi.
  hrv-hrv: Naaman, Ahija i Gera; on ih je vodio u sužanjstvo i rodio Uzu i Ahihuda.
  mps-mps: '@see-verse:1CH.008.006'
  tpi-tpi: '@see-verse:1CH.008.006'
  dan-1931: 'da Na''aman, Ahija og Gera førte dem bort -*: Han avlede Uzza og Ahihud.
    { [*Teksten mellem Tankestregerne er uklar.] }'
  vie-OVCB: Các con của A-bi-hút là Na-a-man, A-hi-gia, và Ghê-ra (còn gọi là Hê-lam)
    là cha của U-xa và A-hi-hút.
  guj-2017: નામાન, અહિયા, ગેરા. ગેરાના દીકરાઓ; ઉઝઝા તથા અહિહુદ.
  pon-2006A: '@see-verse:1CH.008.006'
  por-BRBSL: Naaman, Ahijah e Gera, que os levaram cativos; e ele se tornou o pai
    de Uzza e Ahihud.
  cth-cth: Naaman, Ahijah, Gera tinaw heh ngangngang ceisak e naw doeh. Ahni ni Uzzah
    hoi Ahihud hah a sak.
  twi-twi: Ehud mmabarima ne Naaman, Ahiya ne Gera. Gera a na ɔyɛ Usa ne Ahihud agya
    no na bere a wɔretu no odii wɔn anim.
  hlt-hlt: Amih, Naaman, Ahijah, Gera te a poelyoe phoeiah tah Uzzah neh Ahihud te
    a sak.
  tbz-SIM: '@see-verse:1CH.008.006'
  msy-2020: '@see-verse:1CH.008.006'
  dop-dop: Nɑɑmɑŋ, nɑ Ahiyɑ, nɑ Kelɑɑ. Usɑ nɑ Ahihuti pɑ cɑɑ kɛlɛ Kelɑɑ. Ɩnɩ ɩ tiikinɑ-wɛɣɛ
    pɑ kuuu wɑɑtʋ.
  azb-azb: Naaman, Axiya və onları köçürən Gera. Geradan Uzza və Axixud törədi.
  eng-DBY: even Naaman, and Ahijah, and Gera; he removed them), and he begot Uzza
    and Ahihud.
  hin-2017: और नामान, अहिय्याह और गेरा (इन्हें भी बन्धुआ करके मानहत को ले गए थे),
    और उसने उज्जा और अहीहूद को जन्म दिया।
  eng-YLT: and Naaman, and Ahiah, and Gera, he removed them, and begat Uzza and Ahihud.
  eng-WYC-2017: And Naaman, and Ahiah, and Gera, he translated them, and he begat
    Uzza and Ahihud;
  eng-WMBB: Naaman, Ahijah, and Gera, who carried them captive; and he became the
    father of Uzza and Ahihud.
  urd-GVH: '@see-verse:1CH.008.006'
  rug-rug: '@see-verse:1CH.008.006'
  gaz-gaz: Naʼamaan, Ahiiyaa fi Geeraa; Geeraan kun abbaa Uzaa fi Ahiihudii ti; namni
    boojuudhaan fuudhee isaan geesses isa ture.
  fra-LSG: Naaman, Achija et Guéra. Guéra, qui les transporta, engendra Uzza et Achichud.
  yal-yal: Naman nun Axiya nun Gera. Gera nan ti e yɛɛ ra, a yi Yusa nun Axixudi sɔtɔ.
  haw-1868: O Naamana, o Ahia, a o Gera; lawe aku la oia ia lakou, a nana mai o Uza,
    a o Ahihuda.
  arb-NAV: 'وَهُمْ: نُعْمَانُ وَأَخِيَّا وَجَيْرَا الَّذِي قَادَهُمْ إِلَى مَنَاحَةَ،
    وَقَدْ أَنْجَبَ عُزَّا وَأَخِيحُودَ.'
  ewe-ewe: Naaman, Ahiya, Gera, ame si wogayɔna be Heglam, ame si dzi Uza kple Ahihud.
  eng-LEE: Both Na'aman, and Achiyah; and Gera,—he exiled them, and begat 'Uzza, and
    Achichud.
  asm-FB: নামন, অহিয়া, আৰু গেৰা। তেওঁলোকৰ যাত্ৰাত গেৰাই নেতৃত্ব দিছিল। গেৰাৰ পুত্র
    উজ্জা আৰু অহীহূদ।
  sus-A: نَامَن، عَهِيَ، نُن فٍرَ. سِنفٍ عٍ نُ نَ فٍبَ، كْنْ فٍرَ نَشَ عٍ شَنِن مَنَشَتِ.
    فٍرَ نَشَ عُسَ نُن عَشِشُدِ سْتْ.
  fra-SBL: Naaman, Achija et Guéra, qui les a emmenés captifs ; et il est devenu le
    père d'Uzza et d'Achihud.
  hbo-hbo: וְנַעֲמָ֧ן וַאֲחִיָּ֛ה וְגֵרָ֖א ה֣וּא הֶגְלָ֑ם וְהֹולִ֥יד אֶת־עֻזָּ֖א וְאֶת־אֲחִיחֻֽד׃
  kik-kik: Naamani, na Ahija, na Gera ũrĩa wamathaamirie, na nĩwe warĩ ithe wa Uza
    na Ahihudu.
  fra-NCL: Naaman, Achia et Géra ; c’est lui qui les déporta, et il engendra Oza et
    Ahiud.
  cek-AK: nihcae loe Naaman, Ahiah hoi Gera; ohhaih ahmuen angpuen pacoengah, Uzza
    hoi Ahihud to sak.
  cuk-cuk: Naamán, Ahías, degi, Gera. Geraʼdi, Uza-e-babad, degi, Ahiud-e-babbalid.
    Geraʼde, Manahatʼse e-gwenadgan-idumai gusad.
  uig-CYR: '@see-verse:1CH.008.006'
  tel-2017: ఏహూదు కొడుకులు నయమాను, అహీయా, గెరా. చివరివాడు గెరా మహానతుకు తరలి వెళ్తున్న
    వాళ్లకు నాయకత్వం వహించాడు. ఇతను ఉజ్జా, ఆహిహుదులకు తండ్రి.
  hat-BSA: Naaman, Achija ak Guéra. Guéra, sila ki te ale an egzil la, te devni papa
    a Uzza avèk Achichud.
  kos-kos: 'Elos pa: Naaman, Ahijah, ac Gera. Gera, su papa tumal Uzza ac Ahihud,
    pa kololos ke mukuila sac.'
  hbo-WLC: וְנַעֲמָ֧ן וַאֲחִיָּ֛ה וְגֵרָ֖א ה֣וּא הֶגְלָ֑ם וְהוֹלִ֥יד אֶת־עֻזָּ֖א וְאֶת־אֲחִיחֻֽד׃
  ibo-ibo: Neeman, Ahija na Gera, onye chụpụrụ ha na onye bụkwa nna Ụza na Ahihud.
  ory-ory: ଆଉ ସେ ନାମାନ୍‍, ଅହୀୟ, ଗେରାକୁ ବନ୍ଦୀ କରି ନେଇଗଲା ଓ ସେ ଉଷ ଓ ଅହୀହୂଦ୍‍କୁ ଜାତ କଲା।
  chk-chk: 'Ikkei iter: Naman, Ahia me Kera, iei i semen Usa me Ahihut mi emweniir,
    lupwen ra oola.'
  rop-rop: '@see-verse:1CH.008.006'
  ukr-1871: Нааман, Ахія та Гера, той що перевів їх; від його народився Узза та Ахихуд.
  deu-1951: 'nämlich Naaman und Achija und Gera, dieser führte sie weg: und er zeugte
    Ussa und Achichud.'
  eng-JPS: and Naaman, and Ahijah, and Gera, were they that carried them captive —
    and he begot Uzza, and Ahihud.
  srp-1865: Naman i Ahija i Gira, on ih preseli; i rodi Uzu i Ahijuda.
  lug-lug: Naamani, ne Akiya, ne Gera eyabakulembera nga bagenda mu buwaŋŋanguse,
    ate nga ye kitaawe wa Uzza ne Akikudi.
  heb-heb: ונעמן ואחיה וגרא הוא הגלם והוליד את עזא ואת אחיחד׃
  ben-IRV: নামান, অহিয় ও গেরা। গেরা তাদের পরিচালিত করেছিল। সে ছিল উষঃ ও অহীহূদের
    বাবা।
  pan-pan: ਅਤੇ ਨਅਮਾਨ ਤੇ ਅਹੀਯਾਹ ਤੇ ਗੇਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਤੋਂ ਉੱਜ਼ਾ ਤੇ ਅਹੀਹੂਦ
    ਜੰਮੇ।
  mya-JVB: နေရာ ပြောင်းသောနောက်၊ ဩဇ နှင့် အဟိဟုဒ် ကိုလည်း မြင် ၏။
  hmo-hmo: '@see-verse:1CH.008.006'
  urd-urd: या'नी नामान और अखि़याह और और जीरा, यह इनको ग़ुलाम करके ले गया था, और उससे
    'उज़्ज़ा और अख़ीहूद पैदा हुए।
  rus-SYN: Нааман, Ахия и Гера, который переселил их; он родил Уззу и Ахихуда.
  bqc-SIM: '@see-verse:1CH.008.006'
  tcz-CHONGTHU: Ehud chapate chu Naaman ahin, Ahijah ahin, chule Gera toh ahiuve.
    Gera hin soh-changa apuimang’u ahin, amahin Uzza le Abihud ahingin ahi.
  mar-mar: नामान, अहीया व गेरा यांस त्याने कैदी करून नेले. त्यास उज्जा व अहिहूद हे
    झाले.
  qub-qub: Naamán, Ahías, Gera. Paycunata Gera aparan Manahatman. Gerapa wamrancuna
    caran Uzawan Ahiud.
  bqp-bqp: berɑ Nɑmɑni kɑ Akiyɑ kɑ sere Gerɑ. Gerɑ wi u kɑ bu dɑ mi, wiyɑ u Usɑ kɑ
    Ahihudu mɑrɑ.
  hat-hat: 'Men non pitit Eyoud yo: Naaman, Ajija ak Gera. Yo te chèf branch fanmi
    ki t''ap viv nan zòn Geba a. Apre sa, yo mete yo deyò, y'' al rete Manarat. Se
    Gera, papa Ouza ak Akiyoud, ki te mennen yo al rete Manarat la.'
  eng-BSB: Naaman, Ahijah, and Gera, who carried them into exile and who was the father
    of Uzza and Ahihud.
  eng-WEBPB: Naaman, Ahijah, and Gera, who carried them captive; and he became the
    father of Uzza and Ahihud.
  kbq-kbq: Hagi ana mofavreramimofo zamagi'a Namani'ma, Ahiza'ma, Gera'e. Hagi Gera'a
    Heglamu nefa'e, hagi Heglamu'a Uzakizni Ahihudikizni kasezanante'ne.
  nhe-BL: Huan ininconehua Aod inintoca eliyayaj Naamán, Ahías huan Gera. Huan Gera
    teipa elqui itata Uza huan Ahiud. Yajaya Gera elqui tlen quinyacanqui quema yajque
    ipan seyoc altepetl.
  gub-BL: '@see-verse:1CH.008.006'
  eng-DRA: And Naaman, and Achia, and Gera he removed them, and beget Oza, and Ahiud.
