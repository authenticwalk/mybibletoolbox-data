verse: 1CH.008.038
translations:
  mal-C: 'ആസേലിന് ആറു പുത്രന്മാരുണ്ടായിരുന്നു. അവരുടെ പേരുകൾ: അസ്രീക്കാം, ബൊഖേരൂ,
    യിശ്മായേൽ, ശെയര്യാവ്, ഓബദ്യാവ്, ഹാനാൻ. ഇവരെല്ലാമായിരുന്നു ആസേലിന്റെ പുത്രന്മാർ.'
  deu-TKW: 'Azel aber hatte sechs Söhne; die hießen: Asrikam, Bochru, Ismael, Searja,
    Obadja und Hanan. Diese alle waren Söhne Azels.'
  lin-lin: 'Atseli abotaki bana mibali motoba : Azirikami, Bokuru, Isimaeli, Shearia,
    Abidiasi mpe Anani. Bango nyonso nde bazalaki bana mibali ya Atseli.'
  eng-LSV: 'And to Azel [are] six sons, and these [are] their names: Azrikam, Bocheru,
    and Ishmael, and Sheariah, and Obadiah, and Hanan. All these [are] sons of Azel.'
  eng-GNV: 'And Azel had sixe sonnes, whose names are these, Azrikam, Bocheru and
    Ishmael, and Sheariah, and Obadiah, and Hanan: all these were the sonnes of Azel.'
  eng-WEBSTER: And Azel had six sons, whose names are these, Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan. All these were the sons of Azel.
  nhw-BL: 'Huan Azel quinpixqui chicuaseme iconehua catli quintocaxtiyayaj: Azricam,
    Bocru, Ismael, Searías, Obadías huan Hanán.'
  swh-ONEN: 'Aseli alikuwa na wana sita; haya ndiyo majina yao: Azrikamu, Bokeru,
    Ishmaeli, Shearia, Obadia na Hanani. Hawa wote ndio waliokuwa wana wa Aseli.'
  bba-bba: Bibu nɔɔbɑ tiɑ Asɛli u mɑrɑ. Berɑ Asirikɑmu kɑ Bokuru kɑ Isimɛɛli kɑ Seɑriɑ
    kɑ Abudiɑsi kɑ sere Hɑnɑnu. Beni kpurowɑ bɑ sɑ̃ɑ Asɛlin bibu.
  eng-KJVCPB: and Azel had six sons, whose names are these, Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan. All these were the sons of Azel.
  luo-luo: 'Azel ne nigi yawuowi auchiel kendo magi e nying-gi: Azrikam, Bokeru, Ishmael,
    Shearia, Obadia kod Hanan. Magi duto ne yawuot Azel.'
  meu-meu: 'Asele natuna na tauratoi, ladadia bini: Asarikama, Bokeru, Ismael, Searia,
    Obadia, Hanana. Unu iboudiai na Asele natuna.'
  npi-ULB: आसेलका छ छोराहरू थिएः अज्रीकाम, बोकरू, इश्‍माएल, शार्याह, ओबदिया र हानान
    । यी सबै आसेलका छोराहरू थिए ।
  yor-yor: 'Aseli ní ọmọ mẹ́fà pẹ̀lú wọ̀nyí ni orúkọ wọn: Asrikamu, Bokeru, Iṣmaeli,
    Ṣeariah, Obadiah àti Hanani. Gbogbo wọ̀nyí ni ọmọ Aseli.'
  pes-OPCB: 'آصیل شش پسر داشت: عزریقام، بکرو، اسماعیل، شعریا، عوبدیا و حانان.'
  tgl-ULB: 'May anim na anak si Azel: sina Azrikam, Bocru, Ismael, Searias, Obadias
    at Hanan. Silang lahat ay mga anak na lalaki ni Azel.'
  hui-hui: Asele ibu igini waragaria henego mini Asarigama Bogeru Isimaele Searaia
    Obadaia Hanana layaru hene.
  mya-mya: အာ​ဇေ​လ​တွင်​အာ​ဇ​ရိ​ကံ၊ ဗော​ခေ​ရု၊ ဣ​ရှ မေ​လ၊ ရှ​ရိယ၊ သြ​ဗ​ဒိ၊ ဟာ​နန်၊
    ဟူ​၍​သား ခြောက်​ယောက်​ရှိ​၏။-
  bod-N: ཡང་ཨ་ཙེལ་ལ་བུ་དྲུག་ཡོད་དེ། དེ་དག་གི་མིང་ནི་ཨས་རི་ཀམ་དང་། པོ་ཀེ་རུ། ཡེས་མ་ཨེལ།
    ཤེ་ཨར་ཡཱ། ཨོ་བད་ཡཱ། ཧ་ནན་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་ནི་ཨ་ཙེལ་གྱི་བུ་ཡིན་ནོ། །
  sna-sna: 'Azeri aiva navanakomana vatanhatu, uye aya ndiwo mazita avo: Arizakami,
    Bhokeru, Ishumaeri, Shearia, Obhadhia naHanani. Vose ava vaiva vanakomana vaAzeri.'
  spa-BLM: Azel tuvo seis hijos, cuyos nombres son estos Azricam, Boquerú, Ismael,
    Searías, Abdías y Hanán. Todos estos fueron hijos de Azel.
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Azel vacvan̈ eb'' vin̈: Vin̈aj Azricam, vin̈aj
    Bocru, vin̈aj Ismael, vin̈aj Searías, vin̈aj Obadías, vin̈aj Hanán.'
  swh-ULB: 'Azeli alikuwa na wana sita: Azrikamu, Bokeru, Ishimaeli, Obadia, na Hanani.
    Wote hawa walikuwa wana wa Azeli.'
  bel-bel: 'У Ацэла шэсьць сыноў, і вось імёны іх: Азрыкам, Бохру, Ісмаіл, Шэарыя,
    Авадыя і Ханан; усе яны сыны Ацэла.'
  deu-ELBBK: 'Und Azel hatte sechs Söhne; und dies sind ihre Namen: Asrikam, Bokru
    und Ismael und Schearja und Obadja und Hanan. Alle diese waren Söhne Azels.'
  mbb-OT: Si Azel ne zuen heenem he menge anak din he si Azrikam, Bokeru, Ishmael,
    Shearia, Obadias, wey si Hanan.
  mal-2015: 'അവന്റെ മകൻ ആസേൽ; ആസേലിന്നു ആറു പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവരുടെ പേരുകളാവിതു:
    അസ്രീക്കാം, ബൊഖ്രൂം, യിശ്മായേൽ, ശെര്യാവു, ഓബദ്യാവു, ഹാനാൻ. ഇവർ എല്ലാവരും ആസേലിന്റെ
    പുത്രന്മാർ.'
  rmc-rmc: 'Le Acel sas šov čhave: o Azrikam, o Bocheru, o Jišmael, o Šearijah, o
    Obadijah the o Chanan.'
  pes-OPV: 'و آصيل را شش پسر بود و نامهاي ايشان اينها است: عَزرِيقام و بُکرُو و اِسمَعِيل
    و شَعريا و عُوبَديا و حانان. و جميع اينها پسران آصيل اند.'
  ron-1924: 'Ацел а авут шасе фий, але кэрор нуме ятэ-ле: Азрикам, Бокру, Исмаел,
    Шеария, Обадия ши Ханан. Тоць ачештя ерау фиий луй Ацел.'
  ben-OBCV: 'আৎসেলের ছয় ছেলে ছিল, এবং এই তাদের নাম: অস্রীকাম, বোখরূ, ইশ্মায়েল, শিয়রিয়,
    ওবদিয় ও হানান। এরা সবাই আৎসেলের ছেলে।'
  som-som: 'Aaseelna wuxuu lahaa lix wiil, oo magacyadoodiina waa kuwan: Casriiqaam,
    iyo Bokeruu, iyo Ismaaciil, iyo Shecaryaah, iyo Cobadyaah, iyo Xaanaan. Oo kulli
    intaas oo dhammu waxay ahaayeen wiilashii Aaseel.'
  lat-VUC: 'Porro Asel sex filii fuerunt his nominibus: Ezricam, Bocru, Ismahel, Saria,
    Obdia, et Hanan: omnes hi filii Asel.'
  eng-ASVBT: 'And Azel had six sons, whose names are these: Azrikam, Bocheru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan. All these were the sons of Azel.'
  ita-1885: 'Ed Asel ebbe sei figliuoli, i cui nomi son questi: Azricam, e Bocru,
    ed Ismael, e Searia, ed Obadia, ed Hanan. Tutti questi furono figliuoli di Asel.'
  eng-LXXUP: 'And Azel had six sons, and these were their names; Azrikam his firstborn,
    and Ishmael, and Sheariah, and Obadiah, and Hanan, and Asa: all these were the
    sons of Azel.'
  eng-ULB: 'Azel had six sons: Azrikam, Bokeru, Ishmael, Sheariah, Obadiah, and Hanan.
    All these were sons of Azel.'
  spa-VBL: 'Azel tuvo seis hijos. Estos fueron sus nombres: Azricam, Bocru, Ismael,
    Seraías, Obadías y Hanán. Todos ellos eran los hijos de Azel.'
  fra-_FOB: 'Atsel eut six fils, dont voici les noms: Azrikam, Bocru, Ismaël, Shéaria,
    Obadia et Hanan. Tous ceux-là étaient fils d''Atsel.'
  mal-mal: 'അവന്റെ മകൻ ആസേൽ; ആസേലിന് ആറ് പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവരുടെ പേരുകൾ:
    അസ്രീക്കാം, ബൊഖ്രൂം, യിശ്മായേൽ, ശെര്യാവു, ഓബദ്യാവു, ഹാനാൻ. ഇവർ എല്ലാവരും ആസേലിന്റെ
    പുത്രന്മാർ.'
  urd-GVR: Asīl ke chhih beṭe Azrīqām, Bokirū, Ismāīl, Sa'ariyāh, Abadiyāh aur Hanān
    the.
  suz-BL: आसेल के ६ जना तौ बाक्‍मा बाक्‍त। मेको आन नें अज्रीकाम, बोकेरु, इश्‍माएल,
    शेआरयाह, ओबदिया नु हानान बाक्‍मा बाक्‍त। मेको नेल्‍ल आसेल आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Atsel ebbe sei figliuoli, dei quali questi sono i nomi: Azrikam, Bocru,
    Ishmael, Scearia, Obadia e Hanan. Tutti questi erano figliuoli di Atsel.'
  ckb-ckb: 'ئاچێل شەش کوڕی هەبوو، ئەمەش ناوەکانیانە: عەزریقام، بۆخەرو، ئیسماعیل، شەعەریا،
    عۆبەدیا و حانان. هەموو ئەمانە کوڕەکانی ئاچێل بوون.'
  eng-BBE: 'And Azel had five sons, whose names are: Azrikam, his oldest, and Ishmael
    and Sheariah and Obadiah and Hanan. All these were the sons of Azel.'
  kan-OKCV: ಈ ಆಚೇಲನಿಗೆ ಆರು ಮಂದಿ ಪುತ್ರರಿದ್ದರು. ಅವರ ಹೆಸರುಗಳು ಅಜ್ರೀಕಾಮನು, ಬೋಕೆರೂ, ಇಷ್ಮಾಯೇಲನು,
    ಶೆಯರ್ಯನು, ಓಬದ್ಯನು, ಹಾನಾನನು, ಇವರೆಲ್ಲರು ಆಚೇಲನ ಪುತ್ರರು.
  tam-2017: ஆத்சேலுக்கு ஆறு மகன்கள் இருந்தார்கள்; அவர்கள் பெயர்களாவன, அசரீக்காம்,
    பொக்குரு, இஸ்மவேல், செகரியா, ஒபதியா, ஆனான்; இவர்கள் எல்லோரும் ஆத்சேலின் மகன்கள்.
  spa-RV-1909: 'Y los hijos de Asel fueron seis, cuyos nombres son Azricam, Bochru,
    Ismael, Searías, Obadías, y Hanán: todos estos fueron hijos de Asel.'
  ron-BTF: 'Și Ațel a avut șase fii, a căror nume sunt acestea: Azricam, Bocru și
    Ismael și Șearia și Obadia și Hanan. Toți aceștia erau fiii lui Ațel.'
  eng-WEBP: 'Azel had six sons, whose names are these: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. All these were the sons of Azel.'
  eng-FBV: 'Azel had six sons. These were their names: Azrikam, Bokeru, Ishmael, Sheariah,
    Obadiah and Hanan. These were all the sons of Azel.'
  nld-1939: 'Asel had zes kinderen, die aldus heetten: Azrikam, Bokeroe, Jisjmaël,
    Sjearja, Obadja en Chanan; allen zonen van Asel.'
  nch-BL: 'Huan Azel quinpixqui chicuaseme iconehua cati quintocaxtiyayaj: Azricam,
    Bocru, Ismael, Searías, Obadías huan Hanán.'
  vie-1934: A-xên có sáu con trai, tên là A-ri-kham, Bốc-ru, ỗch-ma-ên, Sê-a-ria,
    Ô-ba-đia, và Ha-nan. hết thảy những người ấy đều là con trai của A-xên.
  hin-CV: 'आज़ेल के छः पुत्र थे, जिनके नाम निम्न लिखित है: अज़रीकाम, बोखेरु, इशमाएल,
    शिआरियाह, ओबदिया और हनान. ये सभी आज़ेल के पुत्र थे.'
  spa-BES: 'Y Azel tuvo seis hijos, cuyos nombres son: Azricam, su hijo mayor, Bocru,
    Ismael y Searias y Obadiah y Hanan. Todos estos fueron los hijos de Azel.'
  tha-KJV: อาเซลมี​บุ​ตรชายหกคน และต่อไปนี้เป็นชื่อของเขา อัสรีคัม โบเครู อิชมาเอล
    เชอาริยาห์ โอบาดีห์ และฮานัน ทั้งหมดนี้เป็นบุตรชายของอาเซล
  por-BR-2018: 'Azel teve seis filhos, cujos nomes foram: Azricão, Bocru, Ismael,
    Searias, Obadias, e Hanã; todos estes foram filhos de Azel.'
  deu-ELO: 'Und Azel hatte sechs Söhne; und dies sind ihre Namen: Asrikam, Bokru und
    Ismael und Schearja und Obadja und Hanan. Alle diese waren Söhne Azels.'
  eng-WYC-2018: Soothly Azel had six sons by these names, Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan; all these were the sons of Azel.
  epo-epo: 'Acel havis ses filojn; jen estas iliaj nomoj: Azrikam, Boĥru, Iŝmael,
    Ŝearja, Obadja, kaj Ĥanan. Ĉiuj ĉi tiuj estis la filoj de Acel.'
  uig-PIN: Azǝlning altǝ oƣli bar idi, ularning ismi Azrikam, Bokeru, Ixmail, Xeariya,
    Obadiya wǝ Ⱨanan idi; bularning ⱨǝmmisi Azǝlning oƣulliri idi.
  beo-beo: A:isele egefelali da A:seliga:me, Bougelu, Isiama:iele, Sialaia, Oubadaia
    amola Ha:ina:ne. Amo huluane da A:isele egefelali.
  tpi-OTNT: Asel i gat 6-pela pikinini man. Nem bilong ol i olsem, Asrikam na Bokeru
    na Ismael na Searia na Obadia na Hanan.
  hau-SA: Azel yana da ’ya’ya maza shida, kuma ga sunayensu. Azrikam, Bokeru, Ishmayel,
    Sheyariya, Obadiya da Hanan. Dukan waɗannan ’ya’yan Azel maza ne.
  uig-LAT: Azelning alte oghli bar idi, ularning ismi Azrikam, Bokéru, Ishmail, Shéariya,
    Obadiya we Hanan idi; bularning hemmisi Azelning oghulliri idi.
  nde-nde: 'U-Azeli wayelamadodana ayisithupha, amabizo awo eyila: u-Azirikhamu, loBhokheru,
    lo-Ishumayeli, loSheyariya, lo-Obhadaya kanye loHanani. Wonke la ayengamadodana
    ka-Azeli.'
  ton-ton: Pea naʻe maʻu ʻe ʻAseli ʻae foha ʻe toko ono, pea ko honau hingoa eni;
    ko ʻAsilikami, mo Pokilu, mo ʻIsimeʻeli, mo Sialia, mo ʻOpataia, mo Hanani. Ko
    kinautolu ni kotoa pē ko e ngaahi foha ʻo ʻAseli.
  ces-1613: 'Azel pak měl šest synů, jichž tato jsou jména: Azrikam, Bochru, Izmael,
    Seariáš a Abdiáš a Chanan. Všickni ti synové Azelovi.'
  eng-WMB: 'Azel had six sons, whose names are these: Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, and Hanan. All these were the sons of Azel.'
  tam-TCV: ஆத்சேலுக்கு ஆறு மகன்கள் இருந்தனர்; அவர்களின் அஸ்ரீக்காம், பொக்குரு, இஸ்மயேல்,
    சேராயா, ஒபதியா, ஆனான் ஆகியோர். இவர்கள் யாவரும் ஆத்சேரின் மகன்கள்.
  ceb-ULB: 'Adunay unom ka mga anak nga lalaki si Azel: si Azrikam, si Bokeru, si
    Ishmael, si Searia, si Obadia, ug si Hanan. Kining tanan mao ang mga anak ni Azel.'
  pol-UBG: 'Asel miał sześciu synów, a oto ich imiona: Azrikam, Bokru, Izmael, Szeariasz,
    Obadiasz i Chanan. Ci wszyscy byli synami Asela.'
  urd-GVU: اصیل کے چھ بیٹے عزری قام، بوکرو، اسمٰعیل، سعریاہ، عبدیاہ اور حنان تھے۔
  deu-1912: 'Azel aber hatte sechs Söhne; die hießen: Asrikam, Bochru, Ismael, Searja,
    Obadja, Hanan. Die waren alle Söhne Azels.'
  kan-2017: ಅಚೇಲನಿಗೆ ಆರು ಮಂದಿ ಮಕ್ಕಳಿದ್ದರು. ಅವರ ಹೆಸರುಗಳು ಅಜ್ರೀಕಾಮ್, ಬೋಕೆರೂ, ಇಷ್ಮಾಯೇಲ್,
    ಶೆಯರ್ಯ, ಓಬದ್ಯ ಮತ್ತು ಹಾನಾನ್.
  yap-yap: 'Azel e nel’ e pagel ni fak: Azrikam, Bocheru, Ishmael, Sheariah, Obadiah,
    nge Hanan.'
  hlt-MCSB: Azel te capa parhuk om tih te rhoek kah a ming tah Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah, Hanan. Amih he Azel koca boeih ni.
  mdy-ETH: ዓፄሌ፦ ዓዝሪቃሜ፥ ቦኬሩ፥ ዒስማዔኤሌ፥ ሼዓሪያ፥ ዓብዲዩና ሃናኔ ጌይንታ ላሆ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: 'Asel woo mmammarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia,
    Obadia ne Hanan. Na yeinom yɛ Asel mma.'
  eng-WEBU: 'Azel had six sons, whose names are these: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. All these were the sons of Azel.'
  wal-wal: Axeelayyo usuppun attuma naati de7oosona. Eta sunttai Aziriqaama, Bookera,
    Isimaa7eela, SHa7aariyaa, Obaadiyaanne Hanaana; hageeti ubbai Axeela naata.
  spa-PDDPT: 'Los hijos de Azel fueron seis, cuyos nombres son: Azricam, Bocru, Ismael,
    Searías, Obadías y Hanán. Todos éstos fueron hijos de Azel.'
  gun-gun: Ha'e gui Azel ra'y kuery ma mboapy meme ikuai raka'e. Ha'e kuery rery ma
    Azricão, Bocru, Ismael, Searias, Obadias ha'e Hanã. Ha'e va'e kuery ha'e javi
    ma Azel ra'y ikuai.
  ilo-ULB: 'Addaan ti innem nga putot ni Azel: Azrikam Bokeru, Ismael, Searias, Abdias
    ken Hanan. putot amin ni Azel dagitoy.'
  kpg-kpg: Azel guu hai ana dama daane dogoono go Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah mo Hanan.
  uig-ARA: ئازەلنىڭ ئالتە ئوغلى بار ئىدى، ئۇلارنىڭ ئىسمى ئازرىكام، بوكېرۇ، ئىشمائىل،
    شېئارىيا، ئوبادىيا ۋە ھانان ئىدى؛ بۇلارنىڭ ھەممىسى ئازەلنىڭ ئوغۇللىرى ئىدى.
  sus-sus: 'Aseli xa die nan ya: Asirikama, Bokeru, Sumayila, Seyaraya, Abadiyasi,
    nun Xanan. Aseli xa die nan na ki.'
  pon-2006: 'Asel naineki pwutak wenemen: Asrikam, Pokeru, Ismael, Searaia, Opadaia,
    oh Ahnan.'
  ksd-ksd: 'ma Asel i ga vangala laptikai na bul tutana, ma go ra iang i diat: Asrikam,
    Bokeru, Ismael, Searia, Obadia, ma Kanan. Go parika a umana natu i Asel.'
  tur-YTC: 'Atsel''in altı oğlu vardı. Adları şunlardır: Atsrikam, Bokeru, İşmael,
    Şearya, Ovadya ve Hanan. Bunların hepsi Atsel''in oğullarıydı.'
  grc-BRENT: Καὶ τῷ Ἐσὴλ ἓξ υἱοί· καὶ ταῦτα τὰ ὀνόματα αὐτῶν· Ἐζρικὰμ πρωτότοκος αὐτοῦ,
    καὶ Ἰσμαὴλ, καὶ Σαραΐα, καὶ Ἀβδία, καὶ Ἀνὰν, καὶ Ἀσά· πάντες οὗτοι υἱοὶ Ἐσήλ.
  ind-AYT: 'Azel memiliki enam orang anak. Inilah nama-nama mereka: Azrikam, Bokhru,
    Ismael, Searya, Obaja, dan Hanan. Semua itu adalah anak-anak Azel.'
  nya-nya: 'Azeli anali ndi ana asanu ndi mmodzi, ndipo mayina awo anali awa: Azirikamu,
    Bokeru, Ismaeli, Seariya, Obadiya ndi Hanani. Onsewa anali ana a Azeli.'
  hrv-hrv: 'Asel je imao šest sinova, kojima su imena: Azrikam, njegov prvenac, Bokru,
    Jišmael, Šearja, Obadja i Hanan; svi su oni bili Aselovi sinovi.'
  mps-mps: Asergo ogwa te 6 wagi solama ogwa bidali. Augwa nogi da e tama, Asrikam,
    me Bokeru, me Ismael, me Searia, me Obadia, me Hanan da.
  tpi-tpi: Asel i gat 6-pela pikinini man. Nem bilong ol i olsem, Asrikam na Bokeru
    na Ismael na Searia na Obadia na Hanan.
  dan-1931: Azel havde seks Sønner, hvis Navne var Azrikam, Bokeru, Jisjmael, Sjearja,
    Obadja og Hanan; alle disse var Azels Sønner.
  vie-OVCB: 'A-xên có sáu con: A-ri-kham, Bốc-ru, Ích-ma-ên, Sê-a-ria, Ô-ba-đia, và
    Ha-nan.'
  guj-2017: આસેલના છ દીકરાઓ; આઝ્રીકામ, બોખરુ, ઇશ્માએલ, શાર્યા, ઓબાદ્યા તથા હાનાન.
  pon-2006A: 'Asel naineki pwutak wenemen: Asrikam, Pokeru, Ismael, Searaia, Opadaia,
    oh Ahnan.'
  por-BRBSL: 'Azel teve seis filhos, cujos nomes são estes: Azrikam, Bocheru, Ismael,
    Sheariah, Obadiah, e Hanan. Todos estes eram os filhos de Azel.'
  cth-cth: Azel teh capa taruk touh ao teh, hotnaw e min teh Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah, Hanan. Ahnimanaw teh Azel casak seng doeh.
  twi-twi: 'Asel woo mmabarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia, Obadia
    ne Hanan. Na eyinom yɛ Asel mma.'
  hlt-hlt: Azel te capa parhuk om tih te rhoek kah a ming tah Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah, Hanan. Amih he Azel koca boeih ni.
  tbz-SIM: 'Kɛ̀ Asɛɛdii pɛitɛ́ initidɑbí ìkuɔ̀: Asidikɑmmu nɛ̀ Bokedu nɛ̀ Isimɑyɛɛri
    nɛ̀ Seɑdiɑ nɛ̀ Abudiɑsi nɛ̀ Annɑni. Bɛmɔu Asɛɛdi bí nyi mɛmmɛ.'
  msy-2020: 'Ezɨ Asel 6plan otariba iti. Men ziabar kara: Asrikam, Bokeru, Ismael,
    Searia, Obadia ko Hanan.'
  dop-dop: Asɛɛlɩ pǝyɑlɑɑ wɛ nɑɑtoso, pɑ hǝlɑ ntɛ́ Asǝlikɑm, nɑ Pokulu, nɑ Ɩsǝmɑyɛlɩ,
    nɑ Seyɑliyɑ, nɑ Opɑtiyɑ, nɑ Hɑnɑŋ.
  azb-azb: 'Aselin altı oğlu var idi, onların adları belədir: Azriqam, Bokru, İsmail,
    Şearya, Avdiya və Xanan. Bunların hamısı Aselin oğulları idi.'
  eng-DBY: 'And Azel had six sons, and these are their names: Azrikam, Bochru, and
    Ishmael, and Sheariah, and Obadiah, and Hanan; all these were sons of Azel.'
  hin-2017: और आसेल के छः पुत्र हुए जिनके ये नाम थे, अर्थात् अज्रीकाम, बोकरू, इश्माएल,
    शरायाह, ओबद्याह, और हानान। ये सब आसेल के पुत्र थे।
  eng-YLT: 'And to Azel [are] six sons, and these [are] their names: Azrikam, Bocheru,
    and Ishmael, and Sheariah, and Obadiah, and Hanan. All these [are] sons of Azel.'
  eng-WYC-2017: Soothly Azel had six sons by these names, Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan; all these were the sons of Azel.
  eng-WMBB: 'Azel had six sons, whose names are these: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. All these were the sons of Azel.'
  urd-GVH: असील के छः बेटे अज़रीक़ाम, बोकिरू, इसमाईल, सअरियाह, अबदियाह और हनान थे।
  rug-rug: 'Azelo si ka onomo tuna koreo: Azirikama, Bokeru, Isimeli, Searia, Obadaea,
    meke Hanani.'
  gaz-gaz: 'Aazeel ilmaan jaʼa qaba ture; maqaan isaaniis: Azriiqaam, Bookeruu, Ishmaaʼeel,
    Sheʼariyaa, Obaadiyaa fi Haanaan. Isaan kunneen hundi ilmaan Aazeelii ti.'
  fra-LSG: 'Atsel eut six fils, dont voici les noms: Azrikam, Bocru, Ismaël, Schearia,
    Abdias et Hanan. Tous ceux-là étaient fils d’Atsel.'
  yal-yal: 'Aseli a dii senninne xinle ni itoe ra: Asirikami nun Bokeru nun Yisimayɛli
    nun Seyari nun Abadi nun Xanan. Aseli a dii xɛmɛne nan ne birin na.'
  haw-1868: Ia Azela na keikikane eono, eia na inoa o lakou, o Azerikama, Bokeru,
    o Isemaela, o Searia, o Obadia, a o Hanana. O lakou nei a pau na keikikane a Azela.
  arb-NAV: 'وَكَانَ لِآصِيلَ سِتَّةُ أَبْنَاءٍ هُمْ: عَزْرِيقَامُ وَبُكْرُو وَإِسْمعِيلُ
    وَشَعَرْيَا وَعُوبَدْيَا وَحَانَانُ. وَجَمِيعُ هَؤُلاءِ هُمْ أَبْنَاءُ آصِيلَ.'
  ewe-ewe: 'Ŋutsuvi ade nɔ Azel si; woawoe nye: Azrikam, Bokeru, Ismael, Searia, Obadia
    kple Hanan.'
  eng-LEE: And Azel had six sons, and these are their names, 'Azrikam, Bocheru, and
    Ishmael, and She'aryah, and 'Obadiah, and Chanan. All these were the sons of Azel.
  asm-FB: 'আচেলৰ ছয় জন পুত্র আছিল: অজ্ৰীকাম, বোখৰু, ইশ্মায়েল, চিয়ৰিয়া, ওবদিয়া,
    আৰু হানন। এওঁলোক সকলো আচেলৰ সন্তান।'
  sus-A: عَسٍلِ شَ دِيٍ نَن يَ؛ عَسِرِكَمَ، بٌكٍرُ، سُمَيِلَ، سٍيَرَيَ، عَبَدِيَسِ،
    نُن شَنَن. عَسٍلِ شَ دِيٍ نَن نَ كِ.
  fra-SBL: 'Azel eut six fils, dont les noms sont les suivants : Azrikam, Bocheru,
    Ismaël, Sheariah, Abdias et Hanan. Tous ceux-là étaient les fils d''Azel.'
  hbo-hbo: וּלְאָצֵל֮ שִׁשָּׁ֣ה בָנִים֒ וְאֵ֣לֶּה שְׁמֹותָ֗ם עַזְרִיקָ֥ם ׀ בֹּ֙כְרוּ֙
    וְיִשְׁמָעֵ֣אל וּשְׁעַרְיָ֔ה וְעֹבַדְיָ֖ה וְחָנָ֑ן כָּל־אֵ֖לֶּה בְּנֵ֥י אָצַֽל׃
  kik-kik: 'Azeli aarĩ na ariũ atandatũ, na maya nĩmo marĩĩtwa mao: Azirikamu, na
    Bokeru, na Ishumaeli, na Shearia, na Obadia, na Hanani. Acio nĩo maarĩ ariũ a
    Azeli.'
  fra-NCL: 'Asel eut six fils, dont voici les noms : Ezricam, Bocru, Ismaël, Saria,
    Obdia et Hanan : tous ceux-là étaient fils d’Asel. —'
  cek-AK: Azel loe capa tarukto tawnh; nihcae ih ahmin loe Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah hoi Hanan. Hae kaminawk boih loe Azel ih caa ah oh o.
  cuk-cuk: 'Azel-e-masmaladi, walanergwa (6) gumalad: Azricam, Bocru, Ismael, Searías,
    Obadías, degi, Hanán. Bela-wemar, Azel-e-masmalad.'
  uig-CYR: Азәлниң алтә оғли бар еди, уларниң исми Азрикам, Бокеру, Ишмаил, Шеария,
    Обадия вә Һанан еди; буларниң һәммиси Азәлниң оғуллири еди.
  tel-2017: ఆజేలుకి ఆరుగురు కొడుకులు. వాళ్ళ పేర్లు అజ్రీకాము, బోకెరు, ఇష్మాయేలు, షెయర్యా,
    ఓబద్యా, హానాను. వీళ్ళంతా ఆజేలు కొడుకులు.
  hat-BSA: 'Atsel te fè sis fis; men non yo: Azrikam, Bocru, Ismaël, Schearia, Abdias
    avèk Hanan. Tout sa yo se te fis a Atsel yo.'
  kos-kos: 'Oasr wen onkosr natul Azel: elos pa Azrikam, Bocheru, Ishmael, Sheariah,
    Obadiah, ac Hanan.'
  hbo-WLC: וּלְאָצֵל֮ שִׁשָּׁ֣ה בָנִים֒ וְאֵ֣לֶּה שְׁמוֹתָ֗ם עַזְרִיקָ֥ם ׀ בֹּ֙כְרוּ֙
    וְיִשְׁמָעֵ֣אל וּשְׁעַרְיָ֔ה וְעֹבַדְיָ֖ה וְחָנָ֑ן כָּל־אֵ֖לֶּה בְּנֵ֥י אָצַֽל׃
  ibo-ibo: 'Azel mụrụ ụmụ ndị ikom isii ndị a: Azrikam, Bokeru, Ishmel, Shearaya,
    Ọbadaya na Hanan. Ndị a bụ ụmụ ndị ikom Azel.'
  ory-ory: ପୁଣି, ଆତ୍ସେଲର ଛଅ ପୁତ୍ର ଥିଲେ; ସେମାନଙ୍କର ନାମ ଏହି; ଅସ୍ରୀକାମ, ବୋଖରୁ, ଇଶ୍ମାୟେଲ,
    ଶିୟରୀୟ, ଓବଦୀୟ ଓ ହାନନ୍‍। ଏସମସ୍ତେ ଆତ୍ସେଲର ପୁତ୍ର।
  chk-chk: 'Iwe, nöün Asel kewe wonoman mwän: Asrikam, Pokeru, Ismael, Searia, Opatia
    me Hanan.'
  rop-rop: Wal Esel bin abum siksbala san neim Esrikam, Bokeru, Ishmeil, Shiyaraiya,
    Obadaiya en Henan.
  ukr-1871: 'В Азела шість синів, а оце ймення їх: Азрикам, Бохру, Ісмаїл, Шеарія,
    Обадія та Ханан; усї вони Азелові сини.'
  deu-1951: 'Und Azel hatte sechs Söhne, und das sind ihre Namen: Asrikam, Bochru,
    Jismael, Schearja, Obadja und Chanan. Alle diese waren Söhne Azels.'
  eng-JPS: 'And Azel had six sons, whose names are these: Azrikam, Bocru, and Ishmael,
    and Sheariah, and Obadiah, and Hanan. All these were the sons of Azel.'
  srp-1865: 'A Asilo imaše šest sinova, kojima su imena: Azrikam, Voheruj i Ismailo
    i Searija, i Ovadija i Anan. Ti svi bjehu sinovi Asilovi.'
  lug-lug: Azeri yazaala abaana aboobulenzi mukaaga, nga be ba Azulikamu, ne Bokeru,
    ne Isimayiri, ne Seyaliya, ne Obadiya ne Kanani.
  heb-heb: ולאצל ששה בנים ואלה שמותם עזריקם בכרו וישמעאל ושעריה ועבדיה וחנן כל אלה
    בני אצל׃
  ben-IRV: আৎসেলের ছয়জন ছেলের নাম হল অস্রীকাম, বোখরূ, ইশ্মায়েল, শিয়রিয়, ওবদিয়
    ও হানান।
  pan-pan: ਅਤੇ ਆਸੇਲ ਦੇ ਛੇ ਪੁੱਤਰ ਸਨ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਅਜ਼ਰੀਕਾਮ, ਬੋਕਰੂ ਤੇ ਇਸਮਾਏਲ
    ਤੇ ਸ਼ਅਰਯਾਹ ਤੇ ਓਬਦਯਾਹ ਤੇ ਹਾਨਾਨ। ਇਹ ਸਾਰੇ ਆਸੇਲ ਦੇ ਪੁੱਤਰ ਸਨ
  mya-JVB: အာဇေလ သား ခြောက် ယောက်အမည် ကား အာဇရိကံ ၊ ဗောခေရု ၊ ဣရှမေလ ၊ ရှရိယ ၊ ဩဗဒိ
    ၊ ဟာနန် တည်း။
  hmo-hmo: 'Asele ena natuna tau be 6, edia ladana be inai: Asarikama, Bokeru, Isamaela,
    Searaia, Obadaia, bona Hanana.'
  urd-urd: 'और असील के छ: बेटे थे जिनके नाम यह हैं: ''अज़रिक़ाम, बोकिरू, और इस्मा''ईल
    और सग़रियाह और ''अबदियाह और हनान; यह सब असील के बेटे थे।'
  rus-SYN: 'У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария,
    Овадия и Ханан; все они сыновья Ацела.'
  bqc-SIM: 'Aseli nɛgↄ̃ɛ ì sooloɛ. An tↄ́n kɛ: Azikaũ, Bokelu, Isimaɛla, Sealia,
    Obadia ń Ananio. Aseli nɛgↄ̃ɛↄn we píi.'
  tcz-CHONGTHU: 'Azel hin chapa gup aneiyin, amaho chu: Azrikam, Bokeru, Ishmael,
    Sheariah, Obadiah, chule Hanan ahiuve. Amaho chengse hi Azel chapate jeng ahiuvin
    ahi.'
  mar-mar: आसेलला सहा पुत्र होते. ते म्हणजे अज्रीकाम, बोखरु, इश्माएल, शाऱ्या, ओबद्या,
    हान.
  qub-qub: Azelpa wamrancuna caran Azricam, Bocru, Ismael, Searías, Obadías, Hanán.
    Llapanga caran sojta.
  bqp-bqp: Bibu nɔɔbɑ tiɑ Asɛli u mɑrɑ. Berɑ Asirikɑmu kɑ Bokuru kɑ Isimɛɛli kɑ Seɑriɑ
    kɑ Abudiɑsi kɑ sere Hɑnɑnu. Beni kpurowɑ bɑ sɑ̃ɑ Asɛlin bibu.
  hat-hat: Azèl te gen sis pitit gason. Se te Azrikam, Bokwou, Ichmayèl, Chearya,
    Obadya ak Anan.
  eng-BSB: 'Azel had six sons, and these were their names: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. All these were the sons of Azel.'
  eng-WEBPB: 'Azel had six sons, whose names are these: Azrikam, Bocheru, Ishmael,
    Sheariah, Obadiah, and Hanan. All these were the sons of Azel.'
  kbq-kbq: Azeli'a 6si'a ne' mofavrerami zamante'neankino zamagi'a, Azrikamu'ma, Bokeru'ma,
    Ismaeli'ma, Searia'ma, Obaidia'ma, Hanani'e. Ama ana makara Azeli mofavrerami
    mani'naze.
  nhe-BL: 'Huan Azel quinpixqui chicuaseme iconehua tlen quintocajtiyayaj: Azricam,
    Bocru, Ismael, Searías, Obadías huan Hanán.'
  gub-BL: 'Azew heta 6 ta''yr wà: Azirikà, Mokuru, Izimaew, Xeari, Omani, Ànà.'
  eng-DRA: And Asel had six sons whose names were Ezricam, Bochru, Ismahel, Saria,
    Obdia, and Hanan. All these were the sons of Asel.
