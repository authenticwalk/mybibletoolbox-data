verse: 1CH.008.011
translations:
  mal-C: ഹൂശീം എന്ന ഭാര്യയിൽ അദ്ദേഹത്തിന് അബീത്തൂബ്, എല്പയൽ എന്നീ പുത്രന്മാർ ജനിച്ചു.
  deu-TKW: Und mit Husim erzeugte er Abitub und Elpaal.
  lin-lin: 'Elongo na Ushimi, mwasi na ye, Shaarayimi abotaki : Abitubi mpe Elipaali.'
  eng-LSV: And of Hushim he begot Ahitub and Elpaal.
  eng-GNV: And of Hushim he begat Ahitub and Elpaal.
  eng-WEBSTER: And of Hushim he begat Ahitub, and Elpaal.
  nhw-BL: Huan iachtihui sihua Saharaim catli itoca Husim, catli Saharaim quicajqui
    ya ipa quintlacatiltijtoya iconehua catli inintoca Abitob huan Elpaal.
  swh-ONEN: 'Hushimu alimzalia: Abitubu na Elpaali.'
  bba-bba: Be u kɑ win kurɔ Husimu mɑrɑ, berɑ Abitubu kɑ Ɛlipɑli.
  eng-KJVCPB: And of Hushim he begat Abitub, and Elpaal.
  luo-luo: To mane onywolne kod chiege ma Hushim, ne gin Abitub kod Elpal.
  meu-meu: 'Natuna haida danu adavana Husim enai e havaradia: Abitub bona Elpala.'
  npi-ULB: तिनी हुशीमबाट पहिले नै अबीतूब र एल्‍पालका पिता भइसकेका थिए ।
  yor-yor: Nípasẹ̀ Huṣimu ó ní Abitubu àti Elipali.
  pes-OPCB: حوشیم، زن سابق شحرایم، ابیطوب و الفعل را برایش زاییده بود.
  tgl-ULB: Anak niya rin sina Ahitob at Elpaal kay Husim.
  hui-hui: Ala Saharaimi one Husimihanda igiri kira taba henenegobi ha dege bini.
    Libu mini Abidubu Elebalala hene.
  mya-mya: သူ​သည်​ယ​ခင်​ဇ​နီး​ဟု​ရှိမ်​နှင့်​လည်း​အ​ဘိ တုပ်​နှင့်​ဧလ​ပါ​လ​ဟူ​သော​သား​နှစ်​ယောက်
    ကို​ရ၏။
  bod-N: ཧུ་ཤིམ་ལས་ཁོ་ལ་ཨ་བི་ཏུབ་དང་ཨེལ་ཕཱ་ཨལ་གཉིས་མཆེད་དེ།
  sna-sna: NaHushimi akabereka Abhitubhi naEripaari.
  spa-BLM: Por Hushim fue padre de Abitub y Elpaal.
  cac-cac: Ay chavan̈ yuninal vin̈ yed' ix yetb'eyum scuchan Husim chi', aton vin̈aj
    Abitob yed' vin̈aj Elpaal.
  swh-ULB: Alikwisha kuwa baba wa Abitubi, na Elipaali kwa Hushimu.
  bel-bel: Ад Хушымы спарадзіў ён Авітува і Элпаала.
  deu-ELBBK: Und von Huschim zeugte er Abitub und Elpaal.
  mbb-OT: Duen daan anak ni Shaharaim diyà te esawa zin he si Hushim. Iyan si Abitub
    wey si Elpaal.
  mal-2015: ഹൂശീമിൽ അവൻ അബീത്തൂബിനെയും എല്പയലിനെയും ജനിപ്പിച്ചു.
  rmc-rmc: La Chušimaha les sas o Abitub the o Elpaal.
  pes-OPV: و از حوشيم ابيطوب و اَلفَعل را آورد.
  ron-1924: 'Ку Хушим а авут пе: Абитуб ши Елпаал.'
  ben-OBCV: হূশীমের মাধ্যমে তিনি অবীটূব ও ইল্পালকে পেয়েছিলেন।
  som-som: Oo Xushiimna wuxuu ka dhalay Abiituub iyo Elfacal.
  lat-VUC: Mehusim vero genuit Abitob et Elphaal.
  eng-ASVBT: And of Hushim he begat Abitub and Elpaal.
  ita-1885: 'E generò di Husim: Abitub, ed Elpaal.'
  eng-LXXUP: And of Hushim he begot Abitub, and Elpaal.
  eng-ULB: He had already become the father of Abitub and Elpaal by Hushim.
  spa-VBL: 'También tuvo hijos con Husim: Abitob y Elpal.'
  fra-_FOB: De Hushim il engendra Abitub, et Elpaal.
  mal-mal: ഹൂശീമിൽ അവൻ അബീത്തൂബിനെയും എല്പയലിനെയും ജനിപ്പിച്ചു.
  urd-GVR: Pahlī bīwī Hushīm ke do beṭe Abītūb aur Ilfāl paidā hue.
  suz-BL: शाहारैम आ मीश हुशीममी यो अहीतुब नु एल्‍पाल थिम्‍सी बाक्‍त।
  ita-1927: 'Da Huscim ebbe: Abitub ed Elpaal.'
  ckb-ckb: لە حوشیمی ژنیشی ئەبیتوڤ و ئەلپەعەلی بوو.
  eng-BBE: And Hushim became the father of Abitub and Elpaal.
  kan-OKCV: ಹುಷೀಮಳಿಂದ ಅವನು ಅಬಿಟೂಬನನ್ನೂ, ಎಲ್ಪಾಲನನ್ನೂ ಪಡೆದನು.
  tam-2017: ஊசிம் வழியாக அவன் அபிதூபையும் எல்பாலையும் பெற்றான்.
  spa-RV-1909: Mas de Husim engendró á Abitob, y á Elphaal.
  ron-BTF: Și din Hușim a născut pe Abitub și pe Elpaal.
  eng-WEBP: By Hushim, he became the father of Abitub and Elpaal.
  eng-FBV: 'He also had sons with Hushim: Abitub and Elpaal.'
  nld-1939: Van Choesjim had hij Abitoeb en Elpáal gekregen.
  nch-BL: Huan iachtohui sihua Saharaim cati itoca Husim, cati Saharaim quicajqui
    ya ipa quintacatiltijtoya iconehua cati inintoca Abitob huan Elpaal.
  vie-1934: Bởi bà Hu-sim, người sanh A-bi-túp và Eân-ba-anh.
  hin-CV: 'हुषीम के द्वारा भी वह पुत्रों का पिता हुआ: अबीतूब और एलपाल.'
  spa-BES: Y Husim fue el padre de Abitob y Elpaal.
  tdx-tdx: Nisamake i Abitobe naho i Elpaale amy Kosime re.
  tha-KJV: เขาให้กำเนิดบุตรกับหุ​ชิ​มด​้วยคือ อาบ​ี​ทูบ และเอลปาอัล
  por-BR-2018: E de Husim ele gerou a Abitube, e a Elpaal.
  deu-ELO: Und von Huschim zeugte er Abitub und Elpaal.
  eng-WYC-2018: And Hushim begat Abitub, and Elpaal.
  epo-epo: De Ĥuŝim li naskigis Abitubon kaj Elpaalon.
  uig-PIN: Ⱨuximdinmu uningƣa Abitub, Əlpaal degǝn oƣullar tɵrǝlgǝn.
  beo-beo: E da Hiusimi ema dunu mano aduna lalelegei. Elea dio da Abaidabe amola
    Alaba:ia:le.
  tpi-OTNT: Na tu Saharaim i gat tupela arapela pikinini man Husim i bin karim, em
    Abitup na Elpal.
  hau-SA: Ya haifi Abitub da Efa’al ta wurin Hushim.
  uig-LAT: Hushimdinmu uninggha Abitub, Elpaal dégen oghullar törelgen.
  nde-nde: KuHushimi wazala u-Abhithubi lo-Eliphali.
  ton-ton: Pea naʻe fanauʻi kiate ia ʻe Husimi, ʻa ʻApitupi, mo Elipeali.
  ces-1613: S Chusimou pak byl zplodil Abitoba a Elpále.
  eng-WMB: By Hushim, he became the father of Abitub and Elpaal.
  tam-TCV: அவனுடைய மனைவி ஊசிம் மூலம் அபிதூபையும் எல்பாலையும் பெற்றான்.
  ceb-ULB: Nahimo na siyang amahan daan ni Abitub ug ni Elpaal pinaagi kang Hushim.
  pol-UBG: Z Chuszimy spłodził Abituba i Elpaala.
  urd-GVU: پہلی بیوی حُشیم کے دو بیٹے ابی طوب اور اِلفَعل پیدا ہوئے۔
  deu-1912: Von Husim aber zeugte er Abitob und Elpaal.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಹುಷೀಮಳಿಂದ ಅಬೀಟೂಬ್, ಎಲ್ಪಾಲ ಇವರನ್ನು ಪಡೆದನು.
  yap-yap: 'Miki immoy l’agruw e pagel ni fakrow Hushim: Abitub nge Elpaal.'
  hlt-MCSB: Hushim lamloh Abitub neh Elpaal a sak.
  mdy-ETH: ቃሲ ሃሣ ሁሻሜ ጌይንታ ማቾይዳፓ ዓሂቱቤና ዔልፓዓሌ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Saharaim yere Husim awo Abitub ne Elpaal dada.
  eng-WEBU: By Hushim, he became the father of Abitub and Elpaal.
  wal-wal: I ba maccaasee Hushiimin, Ahixuubanne Elppa7aala yeliis.
  spa-PDDPT: También con Husim engendró a Abitob y a Elpaal.
  gun-gun: Ha'e gui Husim ra'y kuery ma Abitube ha'e Elpaal.
  ilo-ULB: Isuna ti ama da Abitub ken Elpaal babaen kenni Husim.
  kpg-kpg: Mee guu hai labelaa ana dama daane dogolua gi Hushim, go Abitub mo Elpaal.
  uig-ARA: ھۇشىمدىنمۇ ئۇنىڭغا ئابىتۇب، ئەلپائال دېگەن ئوغۇللار تۆرەلگەن.
  sus-sus: 'A xa ginɛ Xusimi xa die nan ya: Abitubu nun Elipaali.'
  pon-2006: 'Usim pil wiahiong pwutak riemen: Apitup oh Elpaal.'
  ksd-ksd: Ma i ga vangala Abitub ma Elpal tai Kusim.
  tur-YTC: Huşim'den Avituv ve Elpaal'ın babası oldu.
  grc-BRENT: Καὶ ἐκ τῆς Ὠσὶν ἐγέννησε τὸν Ἀβιτὼλ, καὶ τὸν Ἀλφαάλ.
  ind-AYT: Anak-anaknya dari Husim adalah Abitub dan Elpaal.
  nya-nya: Mwa mkazi wake Husimu anabereka Abitubi ndi Elipaala.
  hrv-hrv: S Hušimom je rodio Abituba i Elpaala.
  mps-mps: Tama me te Saharaimgo gasa ogwa si elaluali, te we Husimgo ame nai, te
    Abitup me Elpal dao.
  tpi-tpi: Na tu Saharaim i gat tupela arapela pikinini man Husim i bin karim, em
    Abitup na Elpal.
  dan-1931: og med Husjim avlede han Abitub og Elpa'al.
  vie-OVCB: Bà Hu-sim cũng đã sinh được A-hi-túp và Ên-ba-anh.
  guj-2017: પત્ની હુશીમથી જન્મેલા દીકરા અબિટુબ તથા એલ્પાલ.
  pon-2006A: 'Usim pil wiahiong pwutak riemen: Apitup oh Elpaal.'
  por-BRBSL: Por Hushim, ele se tornou o pai de Abitub e Elpaal.
  cth-cth: Hushim koehoi Abitub hoi Elpaal a sak.
  twi-twi: Na Saharaim yere Husim awo Abitub ne Elpaal dedaw.
  hlt-hlt: Hushim lamloh Abitub neh Elpaal a sak.
  tbz-SIM: O pokù Usimmu weè do pɛitɛ́ Abitubu nɛ̀ Edipɑdi.
  msy-2020: Ezɨ Saharaim uam otarir pumuning iti, Abitup ko Elpal. An amuir a otoghezimningɨn
    mam, Husim, aning bate.
  dop-dop: Sɑlɑyim ɑlʋ Husim kɑ lʋlɑ-ɩ piyɑ nɑɑlɛɣɛ kɑncɑɑlɑɣɑ kɛ́. Mpɛɣɛlɛ, Apitupɩ,
    nɑ Ɩlǝpɑɑlɩ.
  azb-azb: Xuşim isə ona Avituvu və Elpaalı doğmuşdu.
  eng-DBY: And of Hushim he begot Abitub, and Elpaal.
  hin-2017: और हूशीम से अबीतूब और एल्पाल का जन्म हुआ।
  eng-YLT: And of Hushim he begat Ahitub and Elpaal.
  eng-WYC-2017: And Hushim begat Abitub, and Elpaal.
  eng-WMBB: By Hushim, he became the father of Abitub and Elpaal.
  urd-GVH: पहली बीवी हुशीम के दो बेटे अबीतूब और इलफ़ाल पैदा हुए।
  rug-rug: 'Podo koreo tugo si asa koe Husimi: ari Abitubu, meke e Elopala.'
  gaz-gaz: Niitii isaa Hushiim irraa immoo Abiituubii fi Elphaʼal dhalche.
  fra-LSG: 'Il eut de Huschim: Abithub et Elpaal.'
  yal-yal: A ɲaxanla Xusimi yi Abitubu nun Elipaali bari a xa.
  haw-1868: Na laua o Husima, o Ahituba, a o Elepaala.
  arb-NAV: 'وَكَانَ قَدْ أَنْجَبَ مِنْ زَوْجَتِهِ حُوشِيمَ ابْنَيْنِ هُمَا: أَبِيطُوبُ
    وَأَلْفَعَلُ.'
  ewe-ewe: Do ŋgɔ la, srɔ̃a Husim dzi Ahitub kple Elpaal nɛ.
  eng-LEE: And of Chushim he begat Abitub, and Elpa'al.
  asm-FB: ইতিমধ্যে তেওঁ হূচীমে জন্ম দিয়া পুত্র অবীটুব আৰু ইল্পালৰ পিতৃ হ’ল।
  sus-A: عَ شَ فِنّ شُسِمِ شَ دِيٍ نَن يَ؛ عَبِتُبُ نُن عٍلِثَالِ.
  fra-SBL: Par Hushim, il engendra Abitub et Elpaal.
  hbo-hbo: וּמֵחֻשִׁ֛ים הֹולִ֥יד אֶת־אֲבִיט֖וּב וְאֶת־אֶלְפָּֽעַל׃
  kik-kik: Mũtumia wake Hushimu akĩmũciarĩra Ahitubu na Elipaali.
  fra-NCL: 'Il eut de Husim : Abitob et Elphaal. —'
  cek-AK: Hushim mah Abitub hoi Elpaal to sak pae.
  cuk-cuk: 'Saharaim, e-ome-Husimʼbo masmala-baksad, wemalad: Abitob, Elpaal.'
  uig-CYR: Һушимдинму униңға Абитуб, Әлпаал дегән оғуллар төрәлгән.
  tel-2017: హుషీము అనే తన భార్య ద్వారా అతనికి అప్పటికే అహీటూబు, ఎల్పయలు అనే కొడుకులు
    ఉన్నారు.
  hat-BSA: Pa Huschim, li menm Schacharaïm te vin papa Abithub avèk Eipaal.
  kos-kos: 'Oasr pac wen luo natul yorol Hushim: elos pa Abitub ac Elpaal.'
  hbo-WLC: וּמֵחֻשִׁ֛ים הוֹלִ֥יד אֶת־אֲבִיט֖וּב וְאֶת־אֶלְפָּֽעַל׃
  ibo-ibo: Tupu ọ chụpụ nwunye ya Hushim, ọ mụtaara ya Abaịtub, na Elpaal.
  ory-ory: ଆଉ ସେ ହୂଶୀମ୍‍ ଗର୍ଭରେ ଆବୀଟୂବ ଓ ଇଲ୍ପାଲକୁ ଜାତ କଲା।
  chk-chk: 'A pwal wor nöün kewe mwän me won Husim iter: Apitup me Elpal.'
  rop-rop: En imbin abum dubala mowa san blanga im feswan waif gulum Hushim en deibin
    neim Ebitab en Elpeil.
  ukr-1871: Від Хушими народився в його Авитув та Елпаал.
  deu-1951: Und mit Chuschim zeugte er Abitub und Elpaal.
  eng-JPS: and of Hushim he begot Abitub, and Elpaal.
  srp-1865: A s Usimom rodi Avitova i Elfala.
  lug-lug: Kusimu yamuzaalira Abitubu ne Erupaali.
  heb-heb: ומחשים הוליד את אביטוב ואת אלפעל׃
  ben-IRV: হূশীমের গর্ভে তার আরও দুই ছেলে অহীটূব ও ইল্পালের জন্ম হয়েছিল।
  pan-pan: ਅਤੇ ਹੂਸ਼ੀਮ ਤੋਂ ਅਬੀਟੂਬ ਤੇ ਅਲਪਾਅਲ ਜੰਮੇ
  mya-JVB: အရင်မယား ဟုရှိမ် တွင် ၊ အဘိတုပ် နှင့် ဧလပါလ ကို မြင် ၏။
  hmo-hmo: Saharaimi ena natuna tau ma rua Husima dekena amo ia abia, be Ahitubu bona
    Elepala.
  urd-urd: और हुसीम से अबीतूब और इलफ़ा'ल पैदा हुए।
  rus-SYN: От Хушимы родил он Авитува и Елпаала.
  bqc-SIM: À Abitubu ń Ɛlipaao ì ń a na Husiũpio zadↄ̃ i aà yao.
  tcz-CHONGTHU: Aman ajinu Hashim tohjong chapa ni Abitub leh Elpaal ahing lhonin
    ahi.
  mar-mar: हुशीम पासून शहरयिमाला अबीटूब आणि एल्पाल हे पुत्र झाले.
  qub-qub: 'Saharaimpa rimir caj warmin Husimcho wamrancuna caran: Abitob, Elpaal.'
  bqp-bqp: Be u kɑ win kurɔ Husimu mɑrɑ, berɑ Abitubu kɑ Ɛlipɑli.
  hat-hat: 'Li te gen de lòt pitit gason Ouchim te fè pou li: Abitoub ak Elpal.'
  eng-BSB: 'He also had sons by Hushim: Abitub and Elpaal.'
  eng-WEBPB: By Hushim, he became the father of Abitub and Elpaal.
  kbq-kbq: Hagi Saharaimi nenaro Husimi'a ne' mofavrerarena Abitubukizni Elpa'alikizani
    kasezanante'ne.
  nhe-BL: Huan iachtohui sihua Saharaim tlen itoca Husim, tlen Saharaim quicajqui
    ya ipa quintlacatiltijtoya iconehua tlen inintoca Abitob huan Elpaal.
  gub-BL: 'Heta mokoz ta''yr Xari pe hemireko Uzim her ma''e rehe we wà: Amitu, Ewpaaw.'
  eng-DRA: And Mehusim beget Abitob, and Elphaal.
