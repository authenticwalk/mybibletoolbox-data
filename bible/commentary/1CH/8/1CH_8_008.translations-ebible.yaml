verse: 1CH.008.008
translations:
  mal-C: തന്റെ ഭാര്യമാരായ ഹൂശീം, ബയരാ എന്നിവരെ ഉപേക്ഷിച്ചശേഷവും ശഹരയീമന് മോവാബുദേശത്തുവെച്ച്
    പുത്രന്മാർ ജനിച്ചു.
  deu-TKW: Saharaim aber erzeugte im Gefilde der Moabiter, nachdem er sie verstoßen
    hatte - seine Weiber Husim und Baara -,
  lin-lin: 'Shaarayimi abotaki bana na mokili ya Moabi, sima na ye kobengana basi
    na ye mibale : Ushimi mpe Baara.'
  eng-LSV: And Shaharaim begot in the field of Moab after his sending them away; Hushim
    and Baara [are] his wives.
  eng-GNV: And Shaharaim begate certaine in the coutrey of Moab, after he had sent
    away Hushim and Baara his wiues.
  eng-WEBSTER: And Shaharaim begat children in the country of Moab, after he had sent
    them away; Hushim and Baara were his wives.
  nhw-BL: Saharaim quincajqui isihuajhua catli inintoca Husim huan Baara, pero teipa
    ipan tlali Moab quinpixqui iconehua ica iyancuic isihua catli itoca Hodes.
  swh-ONEN: Shaharaimu aliwazaa wana katika nchi ya Moabu baada ya kuwapa talaka wake
    zake wawili yaani, Hushimu na Baara.
  bba-bba: Sɑɑrɑimu u win kurɔbu yiru beni ɡirɑ. Berɑ Husimu kɑ Bɑɑrɑ. Yen biruwɑ
    u bibu ɡɑbu mɑrɑ Mɔɑbubɑn temɔ.
  eng-KJVCPB: And Shaharaim begat children in the country of Moab, after he had sent
    them away; Hushim and Baara were his wives.
  luo-luo: Yawuowi mane onywolne Shaharaim ei Moab bangʼe kane oseriembo monde, Hushim
    kod Baara.
  meu-meu: Saharaimi ese natuna e havaradia, Moab tanona ai, adavana raruosi Husim
    bona Baara e hadihodia murinai.
  npi-ULB: आफ्‍ना पत्‍नीहरू हुशीम र बारासित सम्‍बन्‍ध-बिच्‍छेद गरेपछि मोआब देशमा सहरेम
    छोराछोरीका पिता बने ।
  yor-yor: A bí àwọn ọmọkùnrin fún Ṣaharaimu ní Moabu lẹ́yìn tí ó ti kọ àwọn ìyàwó
    rẹ̀ sílẹ̀, Huṣimu àti Baara.
  pes-OPCB: 'شحرایم زنان خود حوشیم و بعرا را طلاق داد، ولی از زن جدید خود خُدِش در
    سرزمین موآب صاحب فرزندانی به اسامی زیر شد: یوباب، ظبیا، میشا، ملکام، یعوص، شکیا
    و مرمه. تمام این پسران رؤسای طوایف شدند.'
  tgl-ULB: Si Saaraim ang naging ama ng mga taong nasa lupain ng Moab, matapos niyang
    hiwalayan ang kaniyang mga asawang sina Husim at Baara.
  hui-hui: Saharaimi ibu Moaba dindiha howa ibu one kira Husimi Barala wahene. Ani
    buwa mani ibu wali Hodese dabu bu aribia howa ibu igini karia hene. Igiri uruni
    mini Yobaba Sibia Mesa Malagama Yausu Sagia Mirima imaru hene. Uruni ti tinaga
    hameigini hearunaga agali haguane hene.
  mya-mya: ရှ​ဟာ​ရိမ်​သည်​မိ​မိ​၏ဇ​နီး​ဟု​ရှိမ်​နှင့် ဗာ​ရာတို့​ကို​ကွာ​ရှင်း​ပြီးနောက်​မော​ဘ
    ပြည်​တွင်​နေ​ထိုင်​သော​အ​ခါ-
  bod-N: ཡང་ཤཱ་ཧ་ར་ཨིམ་གྱིས་རང་གི་ཆུང་མ་ཧུ་ཤིམ་དང་པཱ་ཨ་ར་གཉིས་དོར་རྗེས། མོ་ཨབ་ཡུལ་དུ་བུ་རྣམས་སྐྱེས་སོ།
    །
  sna-sna: Vanakomana vakaberekerwa Shaharaimi muMoabhu mushure mokunge arambana navakadzi
    vake Hushini naBhaara.
  spa-BLM: Shaharaim fue padre de hijos en el campo de Moab, después de haberlos despedido.
    Hushim y Baara fueron sus esposas.
  cac-cac: A vin̈aj Saharaim ayto juntzan̈xo eb' vin̈ yuninal vin̈ ix alji ayic ayec'
    vin̈ d'a Moab, ayic toxo ix spuclaj sb'a vin̈ yed' eb' ix yetb'eyum, aton ix Husim
    yed' ix Baara.
  swh-ULB: Shaharaimu akawa baba wa watoto katika ardhi ya Moabu, baada ya kuwatariki
    wake zake Hushimu na Baara.
  bel-bel: Шэгараім спарадзіў дзяцей у зямлі Маавіцкай пасьля таго, Як адпусьціў ад
    сябе Хушыму і Баару, жонак сваіх.
  deu-ELBBK: Und Schacharaim zeugte Söhne im Gefilde Moab, nachdem er Huschim und
    Baara, seine Frauen, entlassen hatte;
  mbb-OT: Midsuwayan ni Shaharaim is menge esawa zin, he iyan si Hushim wey si Baara.
    Ne ziyà med-ubpà te Moab ne zuen anak din
  mal-2015: ശഹരയീം തന്റെ ഭാര്യമാരായ ഹൂശീമിനെയും ബയരയെയും ഉപേക്ഷിച്ചശേഷം മോവാബ് ദേശത്തു
    പുത്രന്മാരെ ജനിപ്പിച്ചു.
  rmc-rmc: 'O Šacharajim premukľa peskre duje romňijen la Chušima the la Baara. Pozneder,
    sar bešelas andre moabiko phuv, iľa peske la Chodeša romňake a laha les sas efta
    čhave: o Jobab, o Cibijas, o Mešas, o Malkam,'
  pes-OPV: و شَحرايم در بلاد موآب بعد از طلاق دادن زنان خود حُوشيم و بَعَرا فرزندان
    توليد نمود.
  ron-1924: 'Шахараим а авут копий ын цара Моабулуй, дупэ че а ындепэртат пе невестеле
    сале: Хушим ши Баара.'
  ben-OBCV: মোয়াবে শহরয়িম তাঁর দুই স্ত্রী হূশীম ও বারার সঙ্গে বিবাহবিচ্ছিন্ন হওয়ার
    পর তাঁর কয়েকটি ছেলের জন্ম হয়েছিল।
  som-som: Oo Shaxarayimna wuxuu carruur ku dhalay dalkii Moo'aab markuu iska diray
    naagihiisii ahaa Xushiim iyo Bacaraa dabadeed.
  lat-VUC: Porro Saharaim genuit in regione Moab, postquam dimisit Husim et Bara uxores
    suas.
  eng-ASVBT: And Shaharaim begat children in the field of Moab, after he had sent
    them away; Hushim and Baara were his wives.
  ita-1885: Or Saharaim, dopo ch'esso ebbe rimandati coloro, generò de' figliuoli
    nel territorio di Moab (or Husim, e Baara, erano sue mogli);
  eng-LXXUP: And Shaharaim begot children in the plain of Moab, after that he had
    sent away Hushim and Baara his wives.
  eng-ULB: Shaharaim became the father of children in the land of Moab, after he had
    divorced his wives Hushim and Baara.
  spa-VBL: Saharaim tuvo hijos en Moab después de divorciarse de sus esposas Husim
    y Baara.
  fra-_FOB: Shacharaïm eut des enfants au pays de Moab, après qu'il eut renvoyé Hushim
    et Baara, ses femmes.
  mal-mal: ശഹരയീം തന്റെ ഭാര്യമാരായ ഹൂശീമിനെയും ബയരയെയും ഉപേക്ഷിച്ചശേഷം മോവാബ്‌ദേശത്ത്
    പുത്രന്മാരെ ജനിപ്പിച്ചു.
  urd-GVR: Sahraim apnī do bīwiyoṅ Hushīm aur Bārā ko talāq de kar Moāb chalā gayā.
    Wahāṅ us kī bīwī Hūdas ke sāt beṭe Yūbāb, Zibiyā, Mesā, Malkām,
  suz-BL: मिनु शाहारैममी आ मीश हुशीम नु बारा आस कली प्रोना नोले मोआब रागीम तौपुकी
    थिवा बाक्‍त।
  ita-1927: Shaharaim ebbe de’ figliuoli nella terra di Moab dopo che ebbe ripudiate
    le sue mogli Huscim e Baara.
  ckb-ckb: شەحەرەیم لە وڵاتی مۆئاب چەند کوڕێکی بوو، پاش ئەوەی حوشیم و بەعرای ژنی تەڵاق
    دا،
  eng-BBE: And Shaharaim became the father of children in the country of the Moabites
    after driving out Hushim and Beerah his wives;
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅವರನ್ನು ಕಳುಹಿಸಿದ ತರುವಾಯ, ಶಹರಯಿಮನು ಮೋವಾಬಿನ ದೇಶದಲ್ಲಿ ಮಕ್ಕಳನ್ನು
    ಪಡೆದನು. ಹುಷೀಮಳೂ, ಬಾರಳೂ ಅವನಿಗೆ ಪತ್ನಿಯರಾಗಿದ್ದರು.
  tam-2017: அவர்களை அனுப்பிவிட்டபின்பு, சகராயீம் மோவாப் தேசத்திலே ஊசிம், பாராள் என்னும்
    தன்னுடைய மனைவிகளிடம் பெற்ற பிள்ளைகளைத்தவிர,
  spa-RV-1909: Y Saharaim engendró hijos en la provincia de Moab, después que dejó
    á Husim y á Baara que eran sus mujeres.
  ron-BTF: Și Șaharaim a născut copii în țara lui Moab, după ce i-a trimis de acolo;
    Hușim și Baara erau soțiile lui.
  eng-WEBP: Shaharaim became the father of children in the field of Moab, after he
    had sent them away. Hushim and Baara were his wives.
  eng-FBV: Shaharaim had sons in Moab after he divorced his wives Hushim and Baara.
  nld-1939: Sjacharáim verwekte in de velden van Moab, nadat hij zijn vrouwen Choesjim
    en Baraä had weggezonden,
  nch-BL: Saharaim quincajqui isihuajhua cati inintoca Husim huan Baara, pero teipa
    ipan tali Moab quinpixqui iconehua ica iyancuic sihua cati itoca Hodes.
  vie-1934: Sa-ha-ra-im sanh con ở trong xứ Mô-áp, sau khi để Hu-sim và Ba-ra, hai
    vợ người.
  hin-CV: शाहराइम जब हुषीम और बआरा नामक अपनी पत्नियों को विदा कर चुका, मोआब देश में
    वह पुत्रों का पिता हुआ.
  spa-BES: Y Saharaim se convirtió en el padre de los niños en el país de los moabitas,
    después de divorciar a Husim y Beera de sus esposas;
  tdx-tdx: Nisamak’ ana-dahy a monto’ i Moabe ao t’i Sakaraime, ie fa nisaotse i Kosime
    naho i Baarà vali’e rey.
  tha-KJV: และชาหะราอิมให้กำเนิดบุตรในดินแดนโมอับ ภายหลังจากที่เขาได้​ไล่​หุ​ชิ​มและบาอาราภรรยาของเขาไปแล้ว
  por-BR-2018: E Saaraim gerou filhos na terra de Moabe, depois que deixou a suas
    mulheres Husim e Baara.
  deu-ELO: Und Schacharaim zeugte Söhne im Gefilde Moab, nachdem er Huschim und Baara,
    seine Weiber, entlassen hatte;
  eng-WYC-2018: and Shaharaim, he begat (children) in the country of Moab, after that
    he let go of Hushim and Baara, his wives; (and Shaharaim begat children in the
    country of Moab, after he divorced his wives, Hushim and Baara;)
  epo-epo: Ŝaĥaraim naskigis sur la kampoj de Moab, post kiam li forigis de si siajn
    edzinojn Ĥuŝim kaj Baara.
  uig-PIN: Xaⱨaraim Ⱨuxim bilǝn Baara degǝn ikki ayalini ⱪoyuwǝtkǝndin keyin Moab
    diyarida oƣul pǝrzǝnt kɵrgǝn.
  beo-beo: Sia:ihala:ime ea uda aduna (Hiusimi amola Ba:iala) amo fisiagai. E da fa:no
    Moua:be sogega fili, uda ea dio amo Houdesia lale, ema dunu mano fesuale lalelegei.
    Huluane da ilia sosogo amoga fada:i dunu esafulu.
  tpi-OTNT: Saharaim i stap long kantri Moap na i rausim tupela meri bilong en, Husim
    na Bara. Na bihain Hodes, narapela meri bilong en, i karim ol pikinini man. Nem
    bilong ol i olsem, Jobap na Sibia na Mesa na Malkam
  hau-SA: An haifa ’ya’ya maza wa Shaharayim a Mowab bayan ya saki matansa Hushim
    da Ba’ara.
  uig-LAT: Shaharaim Hushim bilen Baara dégen ikki ayalini qoyuwetkendin kéyin Moab
    diyarida oghul perzent körgen.
  nde-nde: Kulamadodana azalwa nguShaharayimi eMowabi ngemva kokwehlukana labafazi
    bakhe oHushimi loBhara.
  ton-ton: Pea naʻe tupu ʻae fānau meia Saheleimi ʻi he fonua ko Moape, ʻi he hili
    ʻa ʻene fekau ʻakinautolu ke ʻalu; pea ko Husimi mo Peala ko hono ongo uaifi ʻakinaua.
  ces-1613: Sacharaim pak zplodil v krajině Moábské, když onen byl propustil je, s
    Chusimou a Bárou manželkami svými.
  eng-WMB: Shaharaim became the father of children in the field of Moab, after he
    had sent them away. Hushim and Baara were his wives.
  tam-TCV: சகராயீம் தனது மனைவிகளான ஊசிம், பாராள் என்பவர்களை விவாகரத்துச் செய்தபின்
    மோவாப் நாட்டிலே அவனுக்கு மகன்கள் பிறந்தார்கள்.
  ceb-ULB: Si Shaharaim ang nahimong amahan sa mga kabataan sa yuta sa Moab, human
    siya makigbulag sa iyang mga asawa nga si Hushim ug si Baara.
  pol-UBG: A Sacharaim spłodził dzieci w krainie Moabu po odprawieniu swoich żon Chuszimy
    i Baary.
  urd-GVU: سحریم اپنی دو بیویوں حُشیم اور بعرا کو طلاق دے کر موآب چلا گیا۔ وہاں اُس
    کی بیوی ہودس کے سات بیٹے یوباب، ضِبیہ، میسا، ملکام،
  deu-1912: Und Saharaim zeugte im Lande Moab, da er von sich gelassen hatte seine
    Weiber Husim und Baara,
  kan-2017: ಶಹರಯಿಮನು ತನ್ನ ಹೆಂಡತಿಯರಾದ ಹೂಷೀಮ್ ಮತ್ತು ಬಾರ ಎಂಬವರನ್ನು ತ್ಯಜಿಸಿ,
  yap-yap: 'Shaharaim e n’ag l’agruw e ppin ni le’engin ni dabki le’engiy row, Hushim
    nge Baara. Me bingyal’ ni i par u Moab, me le’engiy Hodesh ngar fakyew medlip
    e pagel: Jobab, Zibia, Mesha, Malkam,'
  hlt-MCSB: Shaharaim loh Moab khohmuen ah ca a sak phoeiah a yuu Hushim neh Baara
    te a hlak.
  mdy-ETH: ሻሃራሜ፦ ሁሺሜና ባዕራ ጌይንታ ላምዖ ላኣሊ ዓኣንቴ ዔያቶ ዓንጄኔ፤ ዬካፓ ሞዓኣቤ ዓጮይዳ ናንጊቤቃ ሆዶሾ ጌይንታ
    ፔቴ ላኣሊስኬኖ ዔኪ ላንካይ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢያ፦ ዮባቤ፥ ፂቢያ፥ ሜሻ፥ ማልካኣሜ፥
  twi-ASANTE: Saharaim gyaee ne yerenom Husim ne Baara akyi no, ɔwoo mma wɔ Moab asase
    so.
  eng-WEBU: Shaharaim became the father of children in the field of Moab, after he
    had sent them away. Hushim and Baara were his wives.
  wal-wal: SHaharaami ba maccaasata Hushiimonne Baa7iro yeddidoogaappe guyyiyan, Moo7aaba
    biittan attuma naata yeliis.
  spa-PDDPT: Saharaim engendró hijos en los campos de Moab, después que repudió a
    Husim y a Baara, quienes eran sus esposas.
  gun-gun: Ha'e gui Saarim ma gua'yxy kuery Husim ha'e Baara gui opoi ma rire Moabe
    regua yvy re oiko jave
  ilo-ULB: Ni Saharaim ti ama dagiti annak iti daga ti Moab, kalpasan nga insinana
    dagiti assawana a da Husim ken Baara.
  kpg-kpg: Shaharaim ne kili gi daha ono lodo dogolua go Hushim mo Baara. Nomuli gei
    mee gaa noho i lodo tenua o Moab, gaa lodo gi Hodesh, gaa hai nau dama daane dogohidu
    go Jobab, Zibia, Mesha, Malcam,
  uig-ARA: شاھارائىم ھۇشىم بىلەن بائارا دېگەن ئىككى ئايالىنى قويۇۋەتكەندىن كېيىن موئاب
    دىيارىدا ئوغۇل پەرزەنت كۆرگەن.
  sus-sus: Saxarayimi to mɛɛ a xa ginɛe Xusimi nun Baara ra, a naxa die sɔtɔ Mowaba
    bɔxi ma.
  pon-2006: 'Saharaim mweisang eh pwoud riemen, Usim oh Paara. Mwuhr, ni eh kousoanla
    nan sapwen Mohap, e pwoudikihda Odes oh wiahda pwutak isimen: Sopap, Sipia, Mesa,
    Malkam,'
  ksd-ksd: Ma Sakaraim i ga vangala ra umana bul ta ra gunan na pui aro Moab namur
    ta nam ba i ga pala vue kana ura vavina Kusim ma Bara.
  tur-YTC: Şaharayim, onları gönderdikten sonra Moav kırlarında çocukların babası
    oldu. Karıları Huşim ve Baara'ydı.
  grc-BRENT: Καὶ Σααρὶν ἐγέννησεν ἐν τῷ πεδίῳ Μωὰβ μετὰ τὸ ἀποστεῖλαι αὐτὸν ʼΩσὶν
    καὶ τὴν Βααδὰ γυναῖκα αὐτοῦ.
  ind-AYT: Saharaim memiliki anak-anak di daerah Moab setelah dia menyuruh pergi Husim
    dan Baara, istri-istrinya.
  nya-nya: Saharaimu anabereka ana ku Mowabu atalekana ndi akazi ake, Husimu ndi Baara.
  hrv-hrv: 'Šaharajim, pošto je otpustio žene Hušimu i Baru, dobio je sinove u Moapskom
    polju:'
  mps-mps: Saharaim te tǫ kantri Moapde bidiyu, te aga we si sela sąwani, Husim
    me Bara. Tama nosali Hodes, agai gasa we mego, te wai ogwa dabe ame nai. Augwa
    nogi e tama da, Jobap, me Sibia, me Mesa, me Malkam,
  tpi-tpi: Saharaim i stap long kantri Moap na i rausim tupela meri bilong en, Husim
    na Bara. Na bihain Hodes, narapela meri bilong en, i karim ol pikinini man. Nem
    bilong ol i olsem, Jobap na Sibia na Mesa na Malkam
  dan-1931: Sjaharajim avlede på Moabs Slette - efter at han havde sendt sine Hustruer
    Husjim og Ba'ara bort -
  vie-OVCB: Còn một người nữa là Sa-ha-ra-im, có vợ con ở trong xứ Mô-áp. Sau khi
    ly dị hai vợ là Hu-sim và Ba-ra, ông cưới Hô-đe và sinh được
  guj-2017: શાહરાઈમે તેની પત્નીઓ હુશીમ અને બારાને છૂટાછેડા આપી દીધા, પછી મોઆબ દેશમાં
    અન્ય પત્નીઓથી થયેલા તેના દીકરા;
  pon-2006A: 'Saharaim mweisang eh pwoud riemen, Usim oh Paara. Mwuhr, ni eh kousoanla
    nan sapwen Mohap, e pwoudikihda Odes oh wiahda pwutak isimen: Sopap, Sipia, Mesa,
    Malkam,'
  por-BRBSL: Shaharaim tornou-se o pai das crianças no campo de Moab, depois de tê-las
    mandado embora. Hushim e Baara eram suas esposas.
  cth-cth: Shaharaim ni ahnimouh a bansak hnukkhu hoi a yu Hushim hoi Baara ni Moab
    ram dawk ca catounnaw moi a sak.
  twi-twi: Saharaim gyaee ne yerenom Husim ne Baara akyi no, ɔwoo mma wɔ Moab asase
    so.
  hlt-hlt: Shaharaim loh Moab khohmuen ah ca a sak phoeiah a yuu Hushim neh Baara
    te a hlak.
  tbz-SIM: 'Kɛ̀ Sɑdɑimmuu bɛti o pobɛ̀ bɛdɛ́ Usimmu nɛ̀ Bɑɑdɑ. Bɛ kó difɔ̃nkúò kòo
    ḿbo Mɔɑbu tempɛ̃ nkɛ́yíɛ́ kɛ́túótɛ́ Odɛsi, kòo pɛitɛ́ initidɑbí ìyiekɛ̀: Yobɑbu
    nɛ̀ Sibiɑ nɛ̀ Mɛsɑ nɛ̀ Mɑdikɑmmu'
  msy-2020: 'Ezɨ Saharaim, a Moapɨn kantrin ikia uan amuir pumuning batoke, aningɨn
    ziamning, Husim ko Bara. Ezɨ gɨn an amuir igharazim Hodes, otariba bate. Men ziabar
    kara: Jobap, Sibia, Mesa, Malkam,'
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlɑyim tɔɣɔnɑ ɩ ɑlɑɑ nɑɑlɛ, Husim, nɑ Pɑɑlɑ. Pǝ wɑɑlǝɣɩ ɩ kpɑɣɑ
    Mowɑpʋ
  azb-azb: Şaxarayim arvadları Xuşim və Baaranı boşadıqdan sonra Moav ölkəsində övlad
    atası oldu,
  eng-DBY: And Shaharaim begot [children] in the land of Moab after he had sent away
    Hushim and Baara his wives.
  hin-2017: और शहरैम से हूशीम और बारा नामक अपनी स्त्रियों को छोड़ देने के बाद, मोआब
    देश में लड़के उत्पन्न हुए।
  eng-YLT: And Shaharaim begat in the field of Moab, after his sending them away;
    Hushim and Baara [are] his wives.
  eng-WYC-2017: and Shaharaim, he begat children in the country of Moab, after that
    he let go Hushim and Baara, his wives;
  eng-WMBB: Shaharaim became the father of children in the field of Moab, after he
    had sent them away. Hushim and Baara were his wives.
  urd-GVH: सहरैम अपनी दो बीवियों हुशीम और बारा को तलाक़ देकर मोआब चला गया। वहाँ उस
    की बीवी हूदस के सात बेटे यूबाब, ज़िबिया, मेसा, मलकाम,
  rug-rug: 'Mudina tu sapu luara pani e Saharaimi sari karua nana barikaleqe, Husimi,
    meke e Ba''ara si tiqe podo koreo si asa pa popoa pa Moabi. Haba ia sa se Hodesi
    meke podoi sa si ka zuapa koreo: Zobabi, Zibia, Mesa, meke Malakamu,'
  gaz-gaz: Shaharaayim erga niitota isaa Hushiimii fi Baʼaraa of jalaa ariʼee booddee
    Moʼaab keessatti ilmaan dhalche.
  fra-LSG: Schacharaïm eut des enfants au pays de Moab, après qu’il eut renvoyé Huschim
    et Baara, ses femmes.
  yal-yal: Saxarayin yi a mɛ a ɲaxalan firinne ra, Xusimi nun Baara. Na xanbi ra,
    a yi diine sɔtɔ Moyaba yamanani.
  haw-1868: 'Na Saharaima na keiki ma ka aina o Moaba, mahope iho o kona hookuu ana
    aku ia lakou: o Husima laua o Baara na wahine ana.'
  arb-NAV: وَأَنْجَبَ شَحْرَايِمُ فِي بِلادِ مُوآبَ، بَعْدَ أَنْ طَلَّقَ زَوْجَتَيْهِ
    حُوشِيمَ وَبَعْرَا،
  ewe-ewe: Saharaim gbe srɔ̃a eveawo, Husim kple Baara.
  eng-LEE: And Shacharayim begat children in the fields of Moab, after he had sent
    them away—Chushim and Ba'ara his wives.
  asm-FB: চহৰয়িমে তেওঁৰ ভাৰ্যা হূচীম আৰু বাৰাক ত্যাগ কৰাৰ পাছত, চহৰয়িম মোৱাব দেশত
    তেওঁৰ সন্তান সকলৰ পিতৃ হ’ল।
  sus-A: سَشَرَيِمِ تٌ مّي عَ شَ فِنّيٍ شُسِمِ نُن بَارَ رَ، عَ نَشَ دِيٍ سْتْ مٌوَبَ
    بْشِ مَ.
  fra-SBL: Shaharaim engendra des enfants dans les champs de Moab, après les avoir
    renvoyés. Hushim et Baara furent ses femmes.
  hbo-hbo: וְשַׁחֲרַ֗יִם הֹולִיד֙ בִּשְׂדֵ֣ה מֹואָ֔ב מִן־שִׁלְחֹ֖ו אֹתָ֑ם חוּשִׁ֥ים
    וְאֶֽת־בַּעֲרָ֖א נָשָֽׁיו׃
  kik-kik: Shaharaimu nĩaciarĩirwo ciana kũu Moabi thuutha wa gũte atumia ake Hushimu
    na Baara.
  fra-NCL: Saharaïm eut des enfants au pays de Moab, après qu’il eut renvoyé ses femmes
    Husim et Bara.
  cek-AK: Shaharaim loe a zu Hushim hoi Baara to pahnong sut pacoengah, Moab prae
    ah capanawk to sak.
  cuk-cuk: Saharaim, e-ome-Husim metegusad, degi, e-ome-baid-Baara metegusbalid. A-sorbali,
    Saharaim, Moab-yargi baid-omebo masmala-baksabalid.
  uig-CYR: Шаһараим Һушим билән Баара дегән икки аялини қоювәткәндин кейин Моаб диярида
    оғул пәрзәнт көргән.
  tel-2017: షహరయీము మోయాబు దేశంలో తన భార్యలు హుషీము, బయరా అనే వాళ్ళని వదిలి వేసిన
    తరువాత అతనికి పిల్లలు కలిగారు.
  hat-BSA: Schacharaïm te fè pitit nan peyi Moab lè li te fin fè sòti madanm li yo,
    Hushim ak Baara.
  kos-kos: 'Shaharaim el sisla mutan luo kial: Hushim ac Baara. Tok ke el muta in
    facl Moab,'
  hbo-WLC: וְשַׁחֲרַ֗יִם הוֹלִיד֙ בִּשְׂדֵ֣ה מוֹאָ֔ב מִן־שִׁלְח֖וֹ אֹתָ֑ם חוּשִׁ֥ים
    וְאֶֽת־בַּעֲרָ֖א נָשָֽׁיו׃
  ibo-ibo: A mụtara Shaharaim ụmụ ndị ikom na Moab mgbe ọ gbachara ndị nwunye ya abụọ
    bụ Hushim na Baara alụkwaghị m.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ ବିଦାୟ କଲା ଉତ୍ତାରେ ଶହରୟିମ୍‍ ମୋୟାବ-ପଦାରେ ସନ୍ତାନମାନଙ୍କୁ
    ଜାତ କଲା; ହୂଶୀମ୍‍ ଓ ବାରା ତାହାର ଭାର୍ଯ୍ୟା ଥିଲେ।
  chk-chk: 'Iwe, Saharaim a pöütala pwülüan kewe Husim me Para. Mürin, lupwen a nom
    lon ewe fanü Moap, a pwülüeni Hotes o nöüni füman mwän me won. Ikkei iter: Jopap,
    Sipia, Mesa, Malkam,'
  rop-rop: Wal Shaharaiyim bin andimwei im dubala waif Hushim en Beira. Afta na wen
    imbin jidan langa det kantri gulum Moweb imbin merrit langa Hodesh, en dubala
    bin abum sebenbala san neim Jobab, Saibiya, Misha, Melkam, Jeyus, Sekiya en Mirama.
    Ol im san olabat bin jidan bos langa olabat femili.
  ukr-1871: Від Шегараїма народились дїти в землї Моабійській після того, як відправив
    від себе Хушиму та Баару, своїх жінок.
  deu-1951: Und Schacharaim zeugte im Gefilde Moab, seit er sie, seine Frauen Chuschim
    und Baara, entlassen hatte,
  eng-JPS: And Shaharaim begot children in the field of Moab, after he had sent them
    away, to wit, Hushim and Baara his wives;
  srp-1865: A Sarajim, pošto ih posla, rodi sinove u zemlji Moavskoj s Usimom i Varom
    ženama svojim.
  lug-lug: Sakalayimu n’azaala abaana abalala mu nsi y’e Mowaabu, ng’amaze okugoba
    abakyala be ababiri, Kusimu ne Baala.
  heb-heb: ושחרים הוליד בשדה מואב מן שלחו אתם חושים ואת בערא נשיו׃
  ben-IRV: আর তিনি তাঁদেরকে বিদায় করলে পর শহরয়িম মোয়াব ক্ষেত্রে ছেলেদের জন্ম দিলেন।
    তার দুই স্ত্রী হূশীম ও বারা।
  pan-pan: ਸ਼ਹਰਯਿਮ ਤੋਂ ਬੱਚੇ, ਉਸ ਵੱਲੋਂ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਨੂੰ ਤਲਾਕ ਦੇਣ ਤੋਂ ਬਾਅਦ ਮੋਆਬ ਦੇ
    ਮੈਦਾਨ ਵਿੱਚ ਜਨਮੇ। ਹੂਸ਼ੀਮ ਤੇ ਬਅਰਾ ਉਹ ਦੀਆਂ ਔਰਤਾਂ ਸਨ
  mya-JVB: ရှဟာရိမ် သည် မယား ဟုရှိမ် နှင့် ဗာရာ ကိုစွန့် ပြီးမှ၊ မောဘ ပြည် ၌ နေ၍၊
  hmo-hmo: Saharaimi ese iena adavana ruaosi, Husima bona Bara, ia negea. Unai murinai
    Moaba tano dekenai ia noho neganai, Saharaimi ese Hodese ia adavaia.
  urd-urd: और सहरीम से, मोआब के मुल्क में अपनी दोनों बीवियों हुसीम और बा'राह को छोड़
    देने के बाद लड़के पैदा हुए,
  rus-SYN: Шегараим родил детей в земле Моавитской после того, как отпустил от себя
    Хушиму и Баару, жен своих.
  bqc-SIM: Saalaiũ a naↄ Husiũ ń Baalao yà, ↄ̃ à nɛ́ɛ beeↄ ì Mↄabu bùsuu
  tcz-CHONGTHU: Shaharaim hin ajite ni Hushim le Baara ada nungin jong Moab gamsunga
    cha tampi anei nalaiyin ahi.
  mar-mar: शहरयिमाने मवाबात आपल्या पत्नी हुशीम आणि बारा यांना घटस्फोट दिला. यानंतर
    त्यास दुसऱ्या एका पत्नीपासून अपत्ये झाली.
  qub-qub: Saharaimga raquicaran warmin Husimwan Baarawan. Chaypitarämi wamrancuna
    caran Moab nasyuncho.
  bqp-bqp: Sɑɑrɑimu u win kurɔbu yiru beni girɑ. Berɑ Husimu kɑ Bɑɑrɑ. Yen biruwɑ
    u bibu gɑbu mɑrɑ Mɔɑbubɑn temɔ.
  hat-hat: '-'
  eng-BSB: Shaharaim had sons in the country of Moab after he had divorced his wives
    Hushim and Baara.
  eng-WEBPB: Shaharaim became the father of children in the field of Moab, after he
    had sent them away. Hushim and Baara were his wives.
  kbq-kbq: Hagi Saharaimi'a tare a'ararema Husimine Baranema huznanteteno Moapu mopafima
    mani'neno'a, mago a' erino rama'a ne' mofavrerami zamante'ne.
  nhe-BL: Saharaim quincajqui isihuajhua tlen inintoca Husim huan Baara, pero teipa
    ipan tlali Moab quinpixqui iconehua ica iyancuic isihua tlen itoca Hodes.
  gub-BL: 'Xaarai wereko mokoz kuzà wemireko romo wà. Uzim, Mara waner romo wà. Na''e
    weityk wà. Amo kwarahy ipaw ire, Moaw ywy rehe wiko mehe, wereko Onez wemireko
    romo. Umuzàg 7 wa''yr hehe we wà: Zoaw, Zimia, Mexa, Màwkà,'
  eng-DRA: And Saharim begot in the land of Moab, after he sent away Husim and Bara
    his wives.
