verse: 1CH.008.040
translations:
  mal-C: ഊലാമിന്റെ പുത്രന്മാർ അമ്പ് എയ്യാൻ കഴിവുള്ള ധീരയോദ്ധാക്കളായിരുന്നു. അവർക്ക്
    അനേകം പുത്രന്മാരും പൗത്രന്മാരും ഉണ്ടായിരുന്നു—ആകെ നൂറ്റിയൻപതുപേർ. ഇവരെല്ലാം ബെന്യാമീനിന്റെ
    പിൻഗാമികളായിരുന്നു.
  deu-TKW: Und die Söhne Ulams waren kriegstüchtige Männer, die den Bogen zu spannen
    wußten, und hatten zahlreiche Söhne und Enkel, 150 an der Zahl. Diese alle gehören
    zu den Benjaminiten .
  lin-lin: 'Bana mibali ya Ulami bazalaki basoda ya mpiko oyo bayebaki kosalela tolotolo.
    Bazalaki na bana mibali mpe bakoko ya mibali ebele : nkama moko na tuku mitano.
    Bango nyonso bazalaki bakitani ya Benjame.'
  eng-LSV: And the sons of Ulam are men mighty in valor, treading bow, and multiplying
    sons and son’s sons—one hundred and fifty. All these [are] of the sons of Benjamin.
  eng-GNV: 'And the sonnes of Vlam were valiant men of warre which shot with the bow,
    and had many sonnes and nephewes, an hundreth and fiftie: all these were of the
    sonnes of Beniamin.'
  eng-WEBSTER: And the sons of Ulam were mighty men of valor, archers, and had many
    sons, and sons' sons a hundred and fifty. All these are of the sons of Benjamin.
  nhw-BL: Huan nochi iconehua Ulam tlahuel motemacayayaj ipan tlahuilancayotl huan
    tlahuel quipixque fuerza. Tlahuel quiiximatiyayaj quenicatza quitequihuise cuatlamintli
    huan huejhueyi cuahuitoli. Huan iconehua Ulam quinpixque miyac ininconehua huan
    iniixhuihua. Ica nochi ajsique 150. Nochi inijuanti eliyayaj iteipan ixhuihua
    Benjamín.
  swh-ONEN: Wana wa Ulamu walikuwa mashujaa hodari walioweza kutumia upinde. Alikuwa
    na wana wengi na wajukuu, jumla yao 150. Hawa wote ndio walikuwa wazao wa Benyamini.
  bba-bba: Ulɑmun bibu bɑ kuɑwɑ wɔruɡɔbɑ kɑ tɛn towobu. Ben bibu kɑ ben debuminu dɑbi.
    Bɑ turɑ nɡe tɔmbu wunɑɑ weeru kɑ wɔkuru (150). Be kpuro bɑ sɑ̃ɑwɑ Bɛnyɑmɛɛn bibun
    bweseru.
  eng-KJVCPB: And the sons of Ulam were mighty men of valour, archers, and had many
    sons, and sons’ sons, an hundred and fifty. All these are of the sons of Benjamin.
  luo-luo: Yawuot Ulam ne thuondi ma jochir mane nyalo tiyo gi atungʼ. Ne gin gi yawuowi
    gi nyikwayo mangʼeny; giduto ne gin ji mia achiel gi piero abich. Magi duto ne
    gin joka Benjamin.
  meu-meu: Ulama natuna na tuari taudia mai goadadia, peva taudia, natudia bona tubudia
    na hutuma, iboudiai na sinahu-ta imahui. Unu iboudiai na Beniamina taudia.
  npi-ULB: ऊलामका छोराहरू योद्धाहरू र धनुर्धारीहरू थिए । तिनीहरूका धेरै , जम्‍मा १५०
    जना छोराहरू र नातिहरू थिए । यी सबै जना बेन्‍यामीनका सन्‍तानहरू थिए ।
  yor-yor: Àwọn ọmọ Ulamu jẹ́ ògboyà jagunjagun tí ó lè gbá orin mú. Wọ́n ní ọ̀pọ̀
    ọmọkùnrin àti ọmọ ọmọkùnrin áàdọ́jọ ní gbogbo rẹ̀. Gbogbo wọ̀nyí ni àwọn ìdílé
    ìran ọmọ Benjamini.
  pes-OPCB: پسران اولام جنگاورانی شجاع و تیراندازانی ماهر بودند. این مردان ۱۵۰ پسر
    و نوه داشتند، و همه از قبیلهٔ بنیامین بودند.
  tgl-ULB: Ang mga anak ni Ulam ay magigiting na mandirigma at mahuhusay gumamit ng
    pana. Nagkaroon sila ng maraming anak at mga apo na binubuo ng 150. Kabilang silang
    lahat sa kaapu-apuhan ni Benjamin.
  hui-hui: Ulama igini ti wai biaga wayali howa danda yandarerume agali baga hene.
    Ulama igini aguaneru lamaga halu handari mbirani pira duria (150) hene. Agali
    mini o gilibu ngaru ti bibahende Beniyamini hameigini hene.
  mya-mya: ဥလံ​၏သား​များ​သည်​ထူး​ချွန်​သော​စစ်​သူ​ရဲ များ​နှင့်​လေး​သည်​တော်​များ​ဖြစ်​ကြ​၏။
    သူ ၏သား​မြေး​ပေါင်း​တစ်​ရာ့​ငါး​ဆယ်​ရှိ​၏။ အ​ထက်​တွင်​ဖော်​ပြ​ပါ​ရှိ​သူ​အ​ပေါင်း​တို့
    သည်​ဗင်္ယာမိန်​အ​နွယ်​ဝင်​များ​ဖြစ်​သ​တည်း။
  bod-N: ཨུ་ལམ་གྱི་བུ་ཐམས་ཅད་དམག་མི་དཔའ་བོ་མདའ་རྩལ་ཅན་ཡིན། དེ་དག་ལ་བུ་རབས་ཚ་རྒྱུད་མང་ཞིང་བསྡོམས་པས་བརྒྱ་དང་ལྔ་བཅུ་ཡོད་ལ།
    དེ་ཐམས་ཅད་པེན་ཡཱ་མེན་ཚོ་པའི་ཡིན་ནོ། །
  sna-sna: Vanakomana vaUramu vaiva varwi voumhare vaigona kushandisa uta. Vaiva navanakomana
    navazukuru vazhinji vaisvika zana namakumi mashanu pamwe chete. Vose ava vaiva
    zvizvarwa zvaBhenjamini.
  spa-BLM: Los hijos de Ulam fueron hombres valientes, arqueros, y tuvieron muchos
    hijos y nietos, ciento cincuenta. Todos ellos eran de los hijos de Benjamín.
  cac-cac: A eb' vin̈ yuninal vin̈aj Ulam chi', te tec'an eb' vin̈ yac'an oval, yojtac
    val eb' vin̈ sjulvaji. Tzijtum yuninal eb' vin̈ yed' yixchiquin, 150 sb'isul eb'
    vin̈ d'a smasanil. Masanil juntzan̈ eb' vin̈ chi', a vin̈aj Benjamín ay yin̈tilal
    eb' vin̈.
  swh-ULB: Wana wa Ulamu walikuwa wanaume wa mapambano na warusha mishale wa zuri.
    Walikuwa na wana wengi na wajukuu, jumla ya 150. Wote hawa walikuwa uzao wa Benjamini.
  bel-bel: Сыны Улама былі людзі ваяўнічыя, стралялі з лука, мелі многа сыноў і ўнукаў
    сто пяцьдзясят. Усе яны ад сыноў Веньяміна.
  deu-ELBBK: 'Und die Söhne Ulams waren tapfere Kriegsmänner, die den Bogen spannten;
    und sie hatten viele Söhne und Enkel: 150. Alle diese sind von den Söhnen Benjamins.'
  mbb-OT: Utew memevurut is menge anak ni Ulam ne utew metau zaan he ebpemanà. Mezakel
    is menge anak dan wey menge apù dan su 150 zan langun. Iyan heini sikandan langun
    menge kevuwazan ni Benjamin.
  mal-2015: ഊലാമിന്റെ പുത്രന്മാർ പരാക്രമശാലികളും വില്ലാളികളും ആയിരുന്നു; അവർക്കു അനേകം
    പുത്രന്മാരും പൗത്രന്മാരും ഉണ്ടായിരുന്നു. അവരുടെ സംഖ്യ നൂറ്റമ്പതു. ഇവർ എല്ലാവരും
    ബെന്യാമീന്യസന്തതികൾ.
  rmc-rmc: 'Le Ulamoskre čhave sas zorale murša the lukostrelci. Sas les but potomki:
    Šel the penda (150) čhave the čhavengre čhave. Kala savore sas andral o kmeňos
    Benjamin.'
  pes-OPV: و پسران اُولام، مردان زورآورِ شجاع و تيرانداز بودند؛ و پسران و پسرانِ پسران
    ايشان بسيار يعني صد و پنجاه نفر بودند. جميع اينها از بني بنيامين ميباشند.
  ron-1924: Фиий луй Улам ау фост оамень витежь, каре трэӂяу ку аркул ши ау авут мулць
    фий ши непоць, о сутэ чинчзечь. Тоць ачештя сунт фиий луй Бениамин.
  ben-OBCV: ঊলমের ছেলেরা এমন সাহসী যোদ্ধা ছিলেন, যারা ধনুক ব্যবহার করতে পারতেন। তাদের
    প্রচুর সংখ্যায় ছেলে ও নাতি ছিল—মোট 150 জন। এরা সবাই বিন্যামীনের বংশধর।
  som-som: Wiilashii Uulaamna waxay ahaayeen rag xoog badan, iyo qaansoley, oo waxay
    lahaayeen wiilal badan iyo wiilal ay wiilashoodu sii dhaleen, oo isku ah boqol
    iyo konton nin. Oo intaas oo dhammuna waxay ka yimaadeen wiilashii Benyaamiin.
  lat-VUC: 'Fueruntque filii Ulam viri robustissimi, et magno robore tendentes arcum:
    et multos habentes filios ac nepotes, usque ad centum quinquaginta. Omnes hi filii
    Benjamin.'
  eng-ASVBT: And the sons of Ulam were mighty men of valor, archers, and had many
    sons, and sons’ sons, a hundred and fifty. All these were of the sons of Benjamin.
  ita-1885: Ed i figliuoli di Ulam furono uomini prodi e valenti, i quali tiravano
    d'arco; ed ebbero molti figliuoli, e nipoti, fino a cencinquanta. Tutti questi
    furono de' figliuoli di Beniamino.
  eng-LXXUP: And the sons of Ulam were mighty men, bending the bow, and multiplying
    sons and grandsons, a hundred and fifty. All these were of the sons of Benjamin.
  eng-ULB: Ulam's sons were fighting men and archers. They had many sons and grandsons,
    a total of 150. All these belonged to the descendants of Benjamin.
  spa-VBL: Los hijos de Ulam eran fuertes guerreros y hábiles arqueros. Tuvieron muchos
    hijos y nietos, un total de 150. Todos ellos fueron los hijos de Benjamín.
  fra-_FOB: Les fils d'Ulam furent de vaillants guerriers, tirant de l'arc; et ils
    eurent beaucoup de fils et de petits-fils, cent cinquante. Tous ceux-là sont des
    enfants de Benjamin.
  mal-mal: ഊലാമിന്റെ പുത്രന്മാർ പരാക്രമശാലികളും വില്ലാളികളും ആയിരുന്നു; അവർക്ക് അനേകം
    പുത്രന്മാരും പൌത്രന്മാരും ഉണ്ടായിരുന്നു. അവരുടെ സംഖ്യ നൂറ്റമ്പത് (150). ഇവർ എല്ലാവരും
    ബെന്യാമീന്യസന്തതികൾ.
  urd-GVR: Aulām ke beṭe tajrabākār faujī the jo mahārat se tīr chalā sakte the. Un
    ke bahut-se beṭe aur pote the, kul 150 afrād. Tamām mazkūrā ādmī un ke ḳhāndānoṅ
    samet Binyamīn kī aulād the.
  suz-BL: ऊलाम आ तौ रिम्‍शो पा लिब्रा आप्‍ब नु बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त। मेको
    आन के शुश आल नु चच बाक्‍मा बाक्‍त। मेको नेल्‍ल सहे का ५० जना बाक्‍मा बाक्‍त। मेको
    नेल्‍ल बेन्‍यामीन आ थर ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: '(H8-39) I figliuoli di Ulam furono uomini forti e valorosi, tiratori
    d’arco; ebbero molti figliuoli e nipoti: centocinquanta. Tutti questi furon discendenti
    di Beniamino.'
  ckb-ckb: کوڕەکانی ئولامیش پاڵەوانی ئازا و تیرئەنداز بوون و کوڕ و کوڕەزایەکی زۆریان
    هەبوو و هەموویان سەد و پەنجا کەس بوون. ئەمانە هەموویان لە نەوەی بنیامین بوون.
  eng-BBE: And the sons of Ulam were men of war, bowmen, and had a great number of
    sons and sons' sons, a hundred and fifty. All these were the sons of Benjamin.
  kan-OKCV: ಈ ಉಲಾಮನ ಪುತ್ರರು ಬಿಲ್ಲುಗಾರರಾಗಿ ಯುದ್ಧದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು. ಅವರಿಗೆ
    ಮಕ್ಕಳೂ, ಮೊಮ್ಮಕ್ಕಳೂ 150 ಮಂದಿ ಇದ್ದರು. ಇವರೆಲ್ಲರೂ ಬೆನ್ಯಾಮೀನನ ವಂಶಜರು.
  tam-2017: ஊலாமின் மகன்கள் பலசாலிகளான வில்வீரர்களாக இருந்தார்கள்; அவர்களுக்கு அநேக
    மகன்களும் பேரன்களும் இருந்தார்கள்; அவர்கள் எண்ணிக்கை நூற்றைம்பதுபேர்; இவர்கள்
    எல்லோரும் பென்யமீன் சந்ததிகள்.
  spa-RV-1909: Y fueron los hijos de Ulam hombres valientes y vigorosos, flecheros
    diestros, los cuales tuvieron muchos hijos y nietos, ciento y cincuenta. Todos
    estos fueron de los hijos de Benjamín.
  ron-BTF: Și fiii lui Ulam erau războinici viteji, arcași și au avut mulți fii și
    nepoți, o sută cincizeci. Toți aceștia sunt din fiii lui Beniamin.
  eng-WEBP: The sons of Ulam were mighty men of valor, archers, and had many sons,
    and grandsons, one hundred fifty. All these were of the sons of Benjamin.
  eng-FBV: The sons of Ulam were strong warriors and skilled archers. They had many
    sons and grandsons—a total of 150. All of them were the sons of Benjamin.
  nld-1939: De zonen van Oelam waren dappere mannen, die de boog konden spannen en
    veel kinderen en kleinkinderen hadden, wel honderd vijftig. Dit waren allemaal
    afstammelingen van Benjamin.
  nch-BL: Huan nochi iconehua Ulam tahuel mosemacayayaj ipan tatehuilisti huan tahuel
    quipixque fuerza. Tahuel quiixmatiyayaj quenicatza quitequihuise cuataminti huan
    huejhueyi cuahuitoli. Huan iconehua Ulam quinpixque miyac ininconehua huan iniixhuihua.
    Ica nochi ajsique 150. Nochi inijuanti eliyayaj iteipa ixhuihua Benjamín.
  vie-1934: Con trai của U-lam đều là anh hùng, mạnh dạn, có tài bắn giỏi; chúng có
    con và cháu rất đông, số là một trăm năm mươi người. hết thảy người nầy đều là
    con cháu của Bên-gia-min.
  hin-CV: उलाम के सभी पुत्र बलवान योद्धा और धनुर्धारी थे. उनके अनेक पुत्र और पोते
    हुए, गिनती में 150. ये सभी बिन्यामिन वंश के थे.
  spa-BES: Y los hijos de Ulam eran hombres de guerra, expertos en el manejo de arcos,
    y tenían gran número de hijos y nietos, ciento cincuenta. Todos estos fueron los
    hijos de Benjamín.
  tdx-tdx: Ondaty maozatse naho fanalolahy mpitàm-pale o ana-dahi’ i Olameo vaho maro
    ty ana’e naho ty zafe’e, zato-tsi-limampolo. Songa ana’ i Beniamine.
  tha-KJV: บุ​ตรชายของอุลามเป็นคนที่เป็นทแกล้วทหาร นักธนู มี​ลูกหลานมากหนึ่งร้อยห้าสิบคน
    คนเหล่านี้ทั้งสิ้นเป็นลูกหลานของเบนยามิน
  por-BR-2018: E os filhos de Ulão foram guerreiros valentes, hábeis flecheiros; e
    tiveram muitos filhos e netos, cento e cinquenta. Todos estes foram dos filhos
    de Benjamim.
  deu-ELO: Und die Söhne Ulams waren tapfere Kriegsmänner, die den Bogen spannten;
    und sie hatten viele Söhne und Enkel, hundertfünfzig. Alle diese sind von den
    Söhnen Benjamins.
  eng-WYC-2018: And the sons of Ulam were full strong men, and bending bow with great
    strength, and having many sons, and sons of sons, till to an hundred and fifty.
    All these were the sons of Benjamin.
  epo-epo: 'La filoj de Ulam estis kuraĝaj militistoj, pafarkistoj, kaj ili havis
    multe da filoj kaj nepoj: cent kvindek. Ĉiuj ĉi tiuj estis el la Benjamenidoj.'
  uig-PIN: Ulamning oƣullirining ⱨǝmmisi batur jǝngqi, oⱪyaqi idi; ularning oƣulliri
    wǝ nǝwriliri naⱨayiti kɵp bolup, jǝmiy bir yüz ǝllik idi. Yuⱪiriⱪilarning ⱨǝmmisi
    Binyamin ǝwladliridin idi.
  beo-beo: Iula:me egefelali da dadi gagui dunu noga:idafa. Amola ea aowalalia idi
    da 150 agoane galu. Dunu huluane gadodili dedei da Bediamini amoga fifi misi galu.
  tpi-OTNT: Ol pikinini man bilong Ulam i strongpela soldia na i save tumas long sut
    long banara. Ol i gat planti pikinini na tumbuna pikinini, inap 150 man. Olgeta
    man long dispela lista i bilong lain Benjamin.
  hau-SA: ’Ya’yan Ulam maza jarumawa ne sosai waɗanda suke iya riƙe baka. Suna da
    ’ya’ya maza masu yawa da jikoki, 150 gaba ɗaya. Dukan waɗannan zuriyar Benyamin
    ne.
  uig-LAT: Ulamning oghullirining hemmisi batur jengchi, oqyachi idi; ularning oghulliri
    we newriliri nahayiti köp bolup, jemiy bir yüz ellik idi. Yuqiriqilarning hemmisi
    Binyamin ewladliridin idi.
  nde-nde: Amadodana ka-Ulamu ayengamaqhawe alezibindi ayezintshantshu zemitshoko.
    Babelamadodana amanengi lamadodana amadodana abo, babelikhulu elilamatshumi amahlanu
    sebendawonye (150). Bonke laba babeyinzalo kaBhenjamini.
  ton-ton: Pea ko e ngaahi foha ʻo Ulami ko e kau tangata toʻa fakamanavahē ʻakinautolu,
    ko e kau toʻo fana, pea naʻa nau maʻu ʻae ngaahi foha tokolahi, mo e fānau tangata
    ʻo honau ngaahi foha, ko e toko teau ma nimangofulu. Ko kinautolu ni kotoa pē
    ko e fānau tangata ʻa Penisimani.
  ces-1613: A byli synové Ulamovi muži udatní a střelci umělí, kteříž měli mnoho synů
    a vnuků až do sta a padesáti. Všickni ti byli z synů Beniaminových.
  eng-WMB: The sons of Ulam were mighty men of valor, archers, and had many sons,
    and grandsons, one hundred fifty. All these were of the sons of Benjamin.
  tam-TCV: ஊலாமின் மகன்கள் தைரியமுள்ள வில் ஏந்தும் வீரர்களாயிருந்தனர். இவர்களுக்கு
    மகன்களும், பேரப்பிள்ளைகளுமாக நூற்றைம்பதுபேர் இருந்தனர். இவர்கள் எல்லோரும் பென்யமீனின்
    சந்ததிகள்.
  ceb-ULB: Ang mga anak ni Ulam mga manggugubat ug mga mamamana. Daghan silag mga
    anak ug mga apo nga lalaki, mga 150 ang gidaghanon. Kining tanan sakop sa mga
    kaliwat ni Benjamin.
  pol-UBG: Synowie Ulama byli dzielnymi wojownikami, sprawnymi łucznikami, a mieli
    wielu synów i wnuków, razem – stu pięćdziesięciu. Ci wszyscy pochodzili z synów
    Beniamina.
  urd-GVU: اُولام کے بیٹے تجربہ کار فوجی تھے جو مہارت سے تیر چلا سکتے تھے۔ اُن کے
    بہت سے بیٹے اور پوتے تھے، کُل 150 افراد۔ تمام مذکورہ آدمی اُن کے خاندانوں سمیت
    بن یمین کی اولاد تھے۔
  deu-1912: 'Die Kinder aber Ulams waren gewaltige Leute und geschickt mit Bogen und
    hatten viele Söhne und Sohnes-Söhne: hundertfünfzig. Die sind alle von den Kindern
    Benjamins.'
  kan-2017: ಊಲಾಮನ ಮಕ್ಕಳು ಬಿಲ್ಲನ್ನು ಉಪಯೋಗಿಸುವುದರಲ್ಲಿ ಗಟ್ಟಿಗರಾದ ರಣವೀರರು. ಅವರು ಅನೇಕ ಮಂದಿ
    ಮಕ್ಕಳನ್ನೂ, ಮೊಮ್ಮಕ್ಕಳನ್ನೂ ಪಡೆದರು. ಒಟ್ಟು ನೂರ ಐವತ್ತು ಜನರು ಅವರ ಕುಟುಂಬದಲ್ಲಿದ್ದರು. ಎಲ್ಲರೂ
    ಬೆನ್ಯಾಮೀನ್ಯರು.
  yap-yap: Pi pumo’on ni fak Ulam e go’ yad bogi salthaw nib muthan’rad miyad ba salap
    ko mun gat’ing. Pi pumo’on ni fak nge pi pumo’on ni fak pifak e yad 150 u gubin.
    Gubin e pi ngachal ni kan mu’ i yog e go’ chongin fare ganong rok Benjamin.
  hlt-MCSB: Ulam koca rhoek he lii aka phu tatthai hlangrhalh hlang la om uh. A ca
    rhoek ping tih a ca rhoek kah a ca rhoek khaw ya sawmnga louh. He boeih he Benjamin
    koca lamkah ni.
  mdy-ETH: ዑላሜኮ ዓቲንቆ ናኣታ ሂኢሺ ዱኪሢና ዔርቴ ዖልዚ ዓሲኬ፤ ዔያቶኮ ዜርፃ ዎሊ ዑፃ ፔቴ ፄኤታና ዶንጊታሚ ናይና ናኣቶኮ
    ናይና ዓኣያኬ፤ ዓካሪ ሱንፃ ኬዴ ዔኤሊንቴዞንሢ ቢያ ቢኢኒያሜ ፃጶኬ።
  twi-ASANTE: Ulam mmammarima nyinaa yɛ akofoɔ a wɔakwadare wɔ akodie mu, na wɔyɛ
    agyantofoɔ toamfom. Na wɔwɔ mma ne mmanananom bebree a na wɔn nyinaa dodoɔ yɛ
    ɔha aduonum. Yeinom nyinaa yɛ Benyamin asefoɔ.
  eng-WEBU: The sons of Ulam were mighty men of valor, archers, and had many sons,
    and grandsons, one hundred fifty. All these were of the sons of Benjamin.
  wal-wal: Ulaama naati wolqqaamanne xala asata; eti wonddafiyaasata. Ulaamayyo xeetanne
    ishatamaa gidiya naatinne naatu naati de7oosona. Hageeti ubbati Biniyaama zareta.
  spa-PDDPT: 'Los hijos de Ulam fueron hombres valientes que manejaban el arco, los
    cuales tuvieron muchos hijos y nietos: un total de 150. Todos éstos fueron descendientes
    de Benjamín.'
  gun-gun: Ulão ra'y kuery ma avakue ipy'a guaxukueve, guyrapa oiporu kuaa va'e. Ha'e
    gui heta avi ta'y ha'e hamymino kuery, ha'e javi vy cento e cinqüenta ikuai. Ha'e
    kuery ha'e javi ma Benjamim ramymino kuery meme.
  ilo-ULB: Dagiti putot ni Ulam ket mannakigubat a lallaki ken pumapana. Addaanda
    iti adu nga annak ken appoko, nga agdagup iti 150. Maibilang amin dagitoy kadagiti
    kaputotan ni Benjamin.
  kpg-kpg: Nia dama daane a Ulam la digau dauwa e dau mo e dau labelaa e modogologolo
    di puupuu i di maalei. Digaula guu hai nadau dama daane mo nia dama daane o nadau
    dama daane e lau mada lima (150) huogodoo. Digau huogodoo ala nadau ingoo i nua
    la digau ni di madawaawa Benjamin.
  uig-ARA: ئۇلامنىڭ ئوغۇللىرىنىڭ ھەممىسى باتۇر جەڭچى، ئوقياچى ئىدى؛ ئۇلارنىڭ ئوغۇللىرى
    ۋە نەۋرىلىرى ناھايىتى كۆپ بولۇپ، جەمئىي بىر يۈز ئەللىك ئىدى. يۇقىرىقىلارنىڭ ھەممىسى
    بىنيامىن ئەۋلادلىرىدىن ئىدى.
  sus-sus: Ulami xa die sɔɔri gbangbalanyie nan nu e ra. E fata xali ra. E xa die
    nun mamadie wuya e kɔnti sigama han mixi kɛmɛ tongo suuli. Bunyamin bɔnsɔɛ nan
    e birin na.
  pon-2006: Nein Ulam pwutak ko iei sounpei dingan kei, oh saman en kesingki kesik
    ketieu. Na pwutak oh nein nah pwutak ko koaros patpene me epwiki limehk. Koaros
    me mwararail sansalehr powe iei kisehn kadaudok en Pensamin.
  ksd-ksd: Ma ra umana natu i Ulam, a umana rangrang na tutana diat, a umana tena
    ponok; i ga peal ra umana natu i diat, ma dia ga vangala ra peal natu i diat bula,
    a mar ma a ilima na vinun diat. Go diat a umana bul mur tai Beniamin.
  tur-YTC: Ulam'ın oğulları cesur, okçu yiğitlerdi ve oğulları ve torunları çoktu,
    yüz elli. Bunların hepsi Benyamin'in oğullarındandı.
  grc-BRENT: Καὶ ἦσαν υἱοὶ Αἰλὰμ ἰσχυροὶ ἄνδρες δυνάμει, τείνοντες τόξον, καὶ πληθύνοντες
    υἱοὺς καὶ υἱοὺς τῶν υἱῶν, ἑκατὸν πεντήκοντα· πάντες οὗτοι ἐξ υἱῶν Βενιαμίν.
  ind-AYT: Anak-anak Ulam adalah para pahlawan yang gagah perkasa dan para pemanah.
    Mereka memiliki banyak anak dan cucu sejumlah 150 orang. Semua itu adalah keturunan
    Benyamin.
  nya-nya: Ana a Ulamu anali asilikali olimba mtima amene amadziwa kugwiritsa ntchito
    uta. Iwo anali ndi ana ndi adzukulu ambiri ndipo onse analipo 150. Onsewa anali
    adzukulu a Benjamini.
  hrv-hrv: Ulamovi su sinovi bili hrabri junaci koji su zapinjali luk i imali mnogo
    sinova i unuka, sto pedeset. Svi su oni bili od Benjaminovih sinova.
  mps-mps: Te bidi Ulamgo ogwa dabe te bomai ami bidi elalu, te augwaligo te enesigigo
    enebo sę mu koneai da. Augwaligo wai dabe hauwa elalu, te bulali wąį nǫų
    wai me hauwa elaluali, te bidi 150 usu elaluai. Te nogi elalubo bidi tigidali
    te Benjamingo hani dao.
  tpi-tpi: Ol pikinini man bilong Ulam i strongpela soldia na i save tumas long sut
    long banara. Ol i gat planti pikinini na tumbuna pikinini, inap 150 man. Olgeta
    man long dispela lista i bilong lain Benjamin.
  dan-1931: Ulams Sønner var dygtige Krigere, der spændte Bue og havde mange Sønner
    og Sønnesønner. Alle disse var Benjamins Sønner.
  vie-OVCB: Các con của U-lam đều là những chiến sĩ anh dũng, có tài bắn cung. Tổng
    số con và cháu nội của họ là 150 người. Tất cả những người này là dòng dõi Bên-gia-min.
  guj-2017: ઉલામના દીકરાઓ પરાક્રમી શૂરવીર પુરુષો અને તીરંદાજ હતા, તેઓના દીકરાઓ અને
    પૌત્રોની સંખ્યા એકસો પચાસ જેટલી હતી. તેઓ સર્વ બિન્યામીનના વંશજો હતા.
  pon-2006A: Nein Ulam pwutak ko iei sounpei dengngan kei, oh saman en kesingki kesik
    ketieu. Nah pwutak oh nein nah pwutak ko koaros patpene me epwiki limehk. Koaros
    me mwararail sansalehr powe iei kisehn kadaudok en Pensamin.
  por-BRBSL: Os filhos de Ulam eram homens de valor, arqueiros, e tiveram muitos filhos,
    e netos, cento e cinqüenta. Todos estes foram dos filhos de Benjamin.
  cth-cth: Ulam casaknaw teh a thakasai e, tarankahawi e, licung ka patuem thai e
    naw doeh. A canaw a pungdaw awh teh, a ca catounnaw abuemlah 150 touh a pha awh.
    Hetnaw pueng teh Benjamin casak seng doeh.
  twi-twi: Ulam mmabarima nyinaa yɛ akofo a wɔakwadaw akodi mu, wɔyɛ agyantowfo antoamfom.
    Na wɔwɔ mma ne nananom bebree a na wɔn nyinaa dodow yɛ ɔha aduonum. Eyinom nyinaa
    yɛ Benyamin asefo.
  hlt-hlt: Ulam koca rhoek he lii aka phu tatthai hlangrhalh hlang la om uh. A ca
    rhoek ping tih a ca rhoek kah a ca rhoek khaw ya sawmnga louh. He boeih he Benjamin
    koca lamkah ni.
  tbz-SIM: Kɛ̀ Udɑmmu kó ibí ntú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀, kɛ̀ bɛ̀ mmɔkɛ initidɑbí
    pɛ́u nɛ̀ bɛ yɑɑ̀bí bɛmɔu kɛ̀ bɛ̀ mbo tɛkɔ̀ùtɛ̀ nɛ̀ sipísìnùmmù (150). Bɛmɔu Bɛnsɑmɛɛ
    kó kuwuɔ nkɔbɛ mbɛ mɛmmɛ.
  msy-2020: Ezɨ Ulamɨn otariba, me mɨdorozir gumazir bar gavgaviba, egha me barir
    pibar asa bar fo. Me bar moghɨra borir avɨriba ko igiar avɨriba itima, men dɨbobonim
    150plan gumaziba. Gumazir kaba bar moghɨra Benjaminɨn anabamɨn adarasi.
  dop-dop: Ulɑm pǝyɑlɑɑ kɛ kpelikpekɑ nyǝ́mɑ kɛ́ nɑ tɔtɔlɑɑ. Pɑ wɛnɑ piyɑ nɑ sɑɑlǝnɑɑ
    kɛ sɔsɔm. Pɑ tǝnɑ pɑ wɛ yʋlʋnyɔɔŋ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (150). Pɛncɑmɛɛ
    nyǝ́mɑ tɑɑ kɛ́ pɑ tǝnɑ ɩsǝntɔ pɑ wɛɛ.
  azb-azb: 'Ulamın oğulları oxatan igid döyüşçülər idi. Oğulları və nəvələri çox idi:
    yüz əlli nəfər. Bunların hamısı Binyaminin nəslindəndir.'
  eng-DBY: And the sons of Ulam were mighty men of valour, archers; and they had many
    sons, and sons' sons, a hundred and fifty. All these were of the sons of Benjamin.
  hin-2017: ऊलाम के पुत्र शूरवीर और धनुर्धारी हुए, और उनके बहुत बेटे-पोते अर्थात्
    डेढ़ सौ हुए। ये ही सब बिन्यामीन के वंश के थे।
  eng-YLT: And the sons of Ulam are men mighty in valour, treading bow, and multiplying
    sons and son's sons, a hundred and fifty. All these [are] of the sons of Benjamin.
  eng-WYC-2017: And the sons of Ulam were full strong men, and bending bow with great
    strength, and having many sons, and sons of sons, till to an hundred and fifty.
    All these were the sons of Benjamin.
  eng-WMBB: The sons of Ulam were mighty men of valour, archers, and had many sons,
    and grandsons, one hundred and fifty. All these were of the sons of Benjamin.
  urd-GVH: औलाम के बेटे तजरबाकार फ़ौजी थे जो महारत से तीर चला सकते थे। उनके बहुत-से
    बेटे और पोते थे, कुल 150 अफ़राद। तमाम मज़कूरा आदमी उनके ख़ानदानों समेत बिनयमीन
    की औलाद थे।
  rug-rug: Sari na tuna koreo e Ulama, si na tie bokabokadi hola pa vinaripera meke
    pa gona tupi pa bokala. Sa ninaedi rina tuna meke tudia rina tuna si keke gogoto
    lima ṉavulu puta. Doduru hire si na butubutu te Benisimane.
  gaz-gaz: Ilmaan Uulaam loltoota jajjaboo xiyyaan loluu dandaʼan turan. Isaanis ilmaanii
    fi ilmaan ilmaanii hedduu walumatti nama 150 qabu turan. Isaan kunneen hundi ilmaan
    Beniyaam turan.
  fra-LSG: Les fils d’Ulam furent de vaillants hommes, tirant de l’arc; et ils eurent
    beaucoup de fils et de petits-fils, cent cinquante. Tous ceux-là sont des fils
    de Benjamin.
  yal-yal: Sofa kɛndɛn nan yi Yulami a diine ra. E yi fatan xalimakunla wolɛ. E diine
    nun mamandenne yi wuya han muxu kɛmɛ tonge suulun. Bunyamin bɔnsɔnna muxune nan
    yi ne birin na.
  haw-1868: He poe kanaka koa ikaika na keiki a Ulama, he poe pana i ke kakaka, a
    na lakou na keikikane he nui loa, a me na moopuna, hookahi haneri a me ke kanalima.
    O lakou nei a pau na mamo a Beniamina.
  arb-NAV: وَكَانَ أَبْنَاءُ أُولامَ مُحَارِبِينَ أَشِدَّاءَ بَارِعِينَ فِي الرِّمَايَةِ،
    أَكْثَرُوا مِنْ إِنْجَابِ الْبَنِينَ وَالأَحْفَادِ حَتَّى بَلَغَ عَدَدُهُمْ مِئَةً
    وَخَمْسِينَ. وَجَمِيعُ هَؤُلاءِ مِنْ سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Ulam ƒe viwo nye aʋawɔla xɔŋkɔwo eye woƒe alɔ dzɔna le aŋutrɔdada me. Viŋutsu
    kple tɔgbuiyɔvi alafa ɖeka blaatɔ̃ (150) nɔ esi eye wo katã wonye Benyamin ƒe
    dzidzimeviwo.
  eng-LEE: And the sons of Ulam were mighty men of valor, who drew the bow, and had
    many sons, and sons' sons, one hundred and fifty. All these are of the sons of
    Benjamin.
  asm-FB: উলমৰ পুত্রসকল যুদ্ধাৰু আৰু ধনুৰ্দ্ধৰ আছিল। তেওঁলোকৰ বহুতো পুত্র আৰু নাতি
    ল’ৰা আছিল, সৰ্বমুঠ এশ পঞ্চাশ জন। এই সকলো লোকেই বিন্যামীনৰ বংশৰ আছিল।
  sus-A: عُلَمِ شَ دِيٍ سْورِ فبَنفبَلَنيِيٍ نَن نُ عٍ رَ. عٍ قَتَ شَلِ رَ. عٍ شَ
    دِيٍ نُن مَمَدِيٍ وُيَ عٍ كْنتِ سِفَمَ هَن مِشِ كّمّ تٌنفٌ سُولِ. بُنيَمِن بْنسْي
    نَن عٍ بِرِن نَ.
  fra-SBL: Les fils d'Ulam étaient de vaillants hommes, des archers, et ils eurent
    beaucoup de fils et de petits-fils, au nombre de cent cinquante. Tous ceux-là
    étaient des fils de Benjamin.
  hbo-hbo: וַֽיִּהְי֣וּ בְנֵי־א֠וּלָם אֲנָשִׁ֨ים גִּבֹּרֵי־חַ֜יִל דֹּ֣רְכֵי קֶ֗שֶׁת
    וּמַרְבִּ֤ים בָּנִים֙ וּבְנֵ֣י בָנִ֔ים מֵאָ֖ה וַחֲמִשִּׁ֑ים כָּל־אֵ֖לֶּה מִבְּנֵ֥י
    בִנְיָמִֽן׃ פ
  kik-kik: Ariũ a Ulamu maarĩ njamba cia ita, na nĩmamenyete gũtũmĩra ũta. Maarĩ na
    ariũ aingĩ o na ciana cia ciana ciao, na othe maarĩ 150. Acio othe nĩo maarĩ njiaro
    cia Benjamini.
  fra-NCL: Les fils d’Ulam furent de vaillants hommes, tirant de l’arc, et ils eurent
    beaucoup de fils, et de petits-fils, cent cinquante. Tous ceux-là sont des fils
    de Benjamin.
  cek-AK: Ulam ih capanawk loe thacak misatuh kami ah oh o moe, kalii kaah kop kami
    ah oh o; nihcae loe ca paroeai tawnh o, anih ih caa patoeng loe kami paroeai pop
    o; sangqum boih ah cumvai quipangato oh o. Hae kaminawk loe Benjamin ih caa ah
    oh o boih.
  cuk-cuk: Ulam-e-masmala dule-gala-ibeganad, sigu-mied-buleganad. Amarde, mimmigan-bukidar-nikusmalad,
    degi, wagan-bukidar-nikusmarbalid. Belagwable, dulagugle-gakambe (150) nikusmalad.
    Bela-wemala, Benjamín-e-wagan gumalad.
  uig-CYR: Уламниң оғуллириниң һәммиси батур җәңчи, оқячи еди; уларниң оғуллири вә
    нәврилири наһайити көп болуп, җәмий бир йүз әллик еди. Жуқириқиларниң һәммиси
    Бинямин әвлатлиридин еди.
  tel-2017: ఊలాము కొడుకులు విలువిద్యలో ప్రావీణ్యం పొందిన శూరులు. వీళ్ళకు నూట యాభై
    మంది కొడుకులూ, మనవళ్ళూ ఉన్నారు. వీళ్ళంతా బెన్యామీను గోత్రం వాళ్ళు.
  hat-BSA: Fis a Ulam yo te mesye pwisan, ranpli ak kouraj, achè yo, avèk anpil fis
    e fis a fis, san-senkant antou. Tout sa yo se te fis a Benjamin.
  kos-kos: Wen natul Ulam elos mwet mweun pwengpeng ac elos oalel ke pisr. Pisen wen
    natul ac wen pac natulos sun siofok lumngaul nufon. Mwet nukewa ma takinyukla
    inelos lucng ingan, elos ma in sruf lal Benjamin.
  hbo-WLC: וַֽיִּהְי֣וּ בְנֵי־א֠וּלָם אֲנָשִׁ֨ים גִּבֹּרֵי־חַ֜יִל דֹּ֣רְכֵי קֶ֗שֶׁת
    וּמַרְבִּ֤ים בָּנִים֙ וּבְנֵ֣י בָנִ֔ים מֵאָ֖ה וַחֲמִשִּׁ֑ים כָּל־אֵ֖לֶּה מִבְּנֵ֥י
    בִנְיָמִֽן׃ פ
  ibo-ibo: Ụmụ Ụlam bụ dike na dimkpa ndị a zụrụ ịgba ụta. Ọnụọgụgụ ụmụ ha na ụmụ
    ụmụ ha dị otu narị na iri mmadụ ise, 150. Ha niile sikwa nʼebo Benjamin.
  ory-ory: ଊଲମର ପୁତ୍ରମାନେ ମହାବିକ୍ରମଶାଳୀ, ଧନୁର୍ଦ୍ଧର ଥିଲେ ଓ ସେମାନଙ୍କର ଅନେକ ପୁତ୍ର ଓ ପୌତ୍ର,
    ଏକ ଶହ ପଚାଶ ଜଣ ଥିଲେ। ଏସମସ୍ତେ ବିନ୍ୟାମୀନ୍‍ର ସନ୍ତାନ।
  chk-chk: Iwe, nöün Ulam kewe mwän ir sounfiu mi pwora, ra pwal sip le esefich. A
    wor chomong nöür me nöün nöür kewe, ükükür ipükü lime mwän. Ätekei meinisin ir
    chon ewe ainangen Peniamin.
  rop-rop: Ol detlot san blanga Yulam bin jidan brabli gudwan solja, en deibin yusum
    olabat bo en erro gudwei du. Imbin abum 150 san en grensan. Ol dislot na bin brom
    det Benjamin klen.
  ukr-1871: 'Сини Уламові були люде хоробрі, стреляючі з лука, та мали багато синів
    і внуків: сто пятьдесять. Усї вони від Беняминових синів.'
  deu-1951: Und die Söhne Ulams waren tapfere Männer, Bogenschützen, und hatten viele
    Söhne und Enkel, 150. Alle diese sind von den Kindern Benjamin.
  eng-JPS: And the sons of Ulam were mighty men of valour, archers; and had many sons,
    and sons' sons, a hundred and fifty. All these were of the sons of Benjamin.
  srp-1865: I bijahu sinovi Ulamovi junaci, koji natezahu luk, i imahu mnogo sinova
    i unuka, sto i pedeset. Svi ti bjehu od sinova Venijaminovijeh.
  lug-lug: Batabani ba Ulamu baali basajja bazira era nga b’amaanyi, nga balasi ba
    busaale, nga n’abaana n’abazzukulu bangi ddala. Bonna awamu baali kikumi mu ataano.
    Abo bonna baali bazzukulu ba Benyamini.
  heb-heb: ויהיו בני אולם אנשים גברי חיל דרכי קשת ומרבים בנים ובני בנים מאה וחמשים
    כל אלה מבני בנימן׃
  ben-IRV: ঊলমের ছেলেরা শক্তিশালী যোদ্ধা ছিল। এরা ধনুকের ব্যবহার জানত। তাদের অনেক
    ছেলে ও নাতি ছিল। তাদের সংখ্যা ছিল একশো পঞ্চাশ জন। এরা সকলে বিন্যামীন বংশধর।
  pan-pan: ਅਤੇ ਊਲਾਮ ਦੇ ਪੁੱਤਰ ਬਹੁਤ ਤਕੜੇ ਸੂਰਮੇ ਤੇ ਤੀਰ-ਅੰਦਾਜ਼ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਹੁਤ ਸਾਰੇ
    ਪੁੱਤਰ ਤੇ ਪੋਤੇ ਅਰਥਾਤ ਡੇਢ ਸੌ ਸਨ। ਇਹ ਸਾਰੇ ਬਿਨਯਾਮੀਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸਨ।
  mya-JVB: ဥလံ သား တို့သည် ခွန်အား ကြီးသော လေး သူရဲ ဖြစ် ကြ၏။ သား မြေး များ ၍ ပေါင်း
    တရာ ငါး ဆယ်ရှိကြ၏။ ဤရွေ့ကား ၊ ဗင်္ယာမိန် သားစဉ် မြေးဆက်ဖြစ်သတည်း။
  hmo-hmo: Ulama ena natuna be tuari taudia mai edia goada danu, bona peva taudia.
    Ulama ena natuna bona tubuna be momo herea, ibounai 150. Unai edia ladana iniseni
    idia torea vadaeni taudia ibounai be Beniamina iduhu taudia.
  urd-urd: और औलाम के बेटे ताक़तवर सूर्मा और तीरंदाज़ थे, और उसके बहुत से बेटे और
    पोते थे जो डेढ़ सौ थे। यह सब बनी बिन यमीन में से थे।
  rus-SYN: 'Сыновья Улама были люди воинственные, стрелявшие из лука, имевшие много
    сыновей и внуков: сто пятьдесят. Все они от сынов Вениамина.'
  bqc-SIM: Ulaũ nɛgↄ̃ɛↄá gↄ̃sa gbãa kàdↄ̃naↄnɛ. Aa nɛgↄ̃ɛↄ ń tↄũnaↄ vĩ dasi,
    aa kà basoplakwi. Gbɛ̃́piↄá Bɛ̃yãmɛɛ buiↄnɛ ḿpii.
  tcz-CHONGTHU: Ulam chapate chu mihat gal-hang jeng, thalpi kap them jeng ahiuvin
    ahi. Amahon chapa tampi pi aneiyuvin chule tute jong tamtah aneiyun, abonchauvin
    mi 150 jen alhinguve. Mi hichengse hi Benjamin son chilhah jeng ahiuvin ahi.
  mar-mar: ऊलामचे पुत्र शूर आणि उत्तम धनुर्धर होते. पुत्र, नातवंडे मिळून दिडशें जण
    होते. हे सर्व बन्यामीनाचे वंशज होते.
  qub-qub: Ulampa wamrancuna caran jinyu runacuna. Fiyupa yacharan lëcha jitayta.
    Paycunata yupaptin wamrancunawan willcancuna ollgu cajlla caran pachac pichga
    chuncan. Paycunaga caran Benjaminpita miraj.
  bqp-bqp: Ulɑmun bibu bɑ kuɑwɑ wɔrugɔbɑ kɑ tɛn towobu. Ben bibu kɑ ben debuminu dɑbi.
    Bɑ turɑ nge tɔmbu wunɑɑ weeru kɑ wɔkuru (150). Be kpuro bɑ sɑ̃ɑwɑ Bɛnyɑmɛɛn bibun
    bweseru.
  hat-hat: Pitit gason Oulam yo te vanyan sòlda ki te gen anpil ladrès nan sèvi ak
    banza. Yo te gen sansenkant (0150) pitit ak pitit pitit antou. Tout moun sa yo
    te fè pati branch fanmi Benjamen an.
  eng-BSB: The sons of Ulam were mighty men of valor, archers, and they had many sons
    and grandsons—150 in all. All these were the descendants of Benjamin.
  eng-WEBPB: The sons of Ulam were mighty men of valour, archers, and had many sons,
    and grandsons, one hundred and fifty. All these were of the sons of Benjamin.
  kbq-kbq: Hagi Ulamu mofavreramina hankavenentake sondia vahetaminki'za ati'ma ahe'arera
    knare hu'naze. Hagi ana naga'mo'za rama'a mofavrerami kasezmantage'za nezamageho
    zanena mani'nazankino, namba zamimo'a 150'a mani'naze. Hagi ana nagara maka Benzamenimpinti'ma
    fore'ma hu'naza naga mani'naze.
  nhe-BL: Huan nochi iconehua Ulam tlahuel motemacayayaj ipan tlatehuijcayotl huan
    tlahuel quipixque fuerza. Tlahuel quiixmatiyayaj quejatza quitequihuise cuatlamintli
    huan huejhueyi cuahuitoli. Huan iconehua Ulam quinpixque miyac ininconehua huan
    iniixhuihua. Ica nochi ajsique 150. Nochi inijuanti eliyayaj iteipa ixhuihua Benjamín.
  gub-BL: Uràw ta'yr wiko zauxiapekwer ikwaw katu pyrer romo wà. Ukwaw katu puruzuka
    haw u'yw pupe wà. Aze mo xipapar Uràw ta'yr hemimino wanehe we zane wà, heta mo
    150 awa wà. A'e paw wiko Mezàmi izuapyapyr romo wà.
  eng-DRA: 'And the sons of Ulam were most valiant men, and archers of great strength:
    and they had many sons and grandsons, even to a hundred and fifty. All these were
    children of Benjamin.'
