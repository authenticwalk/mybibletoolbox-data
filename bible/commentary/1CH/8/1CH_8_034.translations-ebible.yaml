verse: 1CH.008.034
translations:
  mal-C: 'യോനാഥാന്റെ മകൻ: മെരീബ്-ബാൽ, അദ്ദേഹം മീഖായുടെ പിതാവായിരുന്നു.'
  deu-TKW: Und der Sohn Jonathans war Meribaal, und Meribaal erzeugte Micha.
  lin-lin: Jonatan abotaki Meriba-Bala ; Meriba-Bala abotaki Mishe.
  eng-LSV: And a son of Jonathan [is] Merib-Ba‘al, and Merib-Ba‘al begot Micah;
  eng-GNV: And the sonne of Ionathan was Merib-baal, and Merib-baal begate Micah.
  eng-WEBSTER: And the son of Jonathan was Merib-baal; and Merib-baal begat Micah.
  nhw-BL: Jonatán quipixqui icone catli quitocaxti Merib Baal [8:34 Merib Baal nojquiya
    quitocaxtiyayaj Mefiboset.]. Huan Merib Baal quipixqui icone catli quitocaxti
    Micaía.
  swh-ONEN: 'Yonathani akamzaa: Merib-Baali, naye Merib-Baali akamzaa Mika.'
  bba-bba: Yonɑtɑmwɑ u Mɛribu Bɑɑli mɑrɑ. Mɑ Mɛribu Bɑɑli u mɑɑ Misee mɑrɑ.
  eng-KJVCPB: And the son of Jonathan was Merib-baal; and Merib-baal begat Micah.
  luo-luo: 'Wuod Jonathan ne en: Merib-Baal mane wuon Mika.'
  meu-meu: Ionatan natuna na Merib-baal; Merib-baal na Mika tamana.
  npi-ULB: जोनाथनका छोरा मरीब्‍बाल थिए । मरीब्बाल मीकाका पिता थिए ।
  yor-yor: 'Ọmọ Jonatani: Meribu-Baali tí ó jẹ́ baba Mika.'
  pes-OPCB: مفیبوشت پسر یوناتان و میکا پسر مفیبوشت بود.
  tgl-ULB: Ang anak ni Jonatan ay si Merib-baal na ama ni Mica.
  hui-hui: Yonadana igini Meribala hene. Meribala ibu mini mende Mebibosede henego
    ibu igini Maiga hene.
  mya-mya: ယော​န​သန်​၏သား​သည်​မေ​ရိဗ္ဗာ​လ​ဖြစ်​၍ မေ​ရိဗ္ဗာ​လ​၏သား​မှာ​မိက္ခာ​ဖြစ်​၏။
  bod-N: ཡོ་ནཱ་ཐན་གྱི་བུ་ནི་མེ་ཕི་པོ་ཤེད་ཡིན་ལ། མེ་ཕི་པོ་ཤེད་ལས་མི་ཀཱ་མཆེད་དོ། །
  sna-sna: Mwanakomana waJonatani ainzi Meribhi-Bhaari uyo aiva baba vaMika.
  spa-BLM: El hijo de Jonatán fue Merib-baal. Merib-baal fue el padre de Miqueas.
  cac-cac: Ay jun yuninal vin̈aj Jonatán chi', aton vin̈aj Merib-baal, smam vin̈aj
    Micaía.
  swh-ULB: Mwana wa Yonathani alikuwa Meribu Baali. Meribu Baali alikuwa baba wa Mika.
  bel-bel: Сын Ёнатана Мэрыбаал; Мэрыбаал спарадзіў Міху.
  deu-ELBBK: Und der Sohn Jonathans war Merib-Baal; und Merib-Baal zeugte Micha.
  mbb-OT: Is anak ni Jonatan ne si Merib Baal he amey ni Micas.
  mal-2015: യോനാഥാന്റെ മകൻ മെരീബ്ബാൽ; മെരീബ്ബാൽ മീഖയെ ജനിപ്പിച്ചു.
  rmc-rmc: O Jonatan sas dad le Merib-Baaloske, o Merib-Baal le Michasoske.
  pes-OPV: و پسر يهُوناتان مَرِيب بَعل بود و مَرِيبِ بَعل ميکا را آورد.
  ron-1924: 'Фиул луй Ионатан: Мериб-Баал. Мериб-Баал а нэскут пе Мика.'
  ben-OBCV: 'যোনাথনের ছেলে: মরীব্-বায়াল, যিনি মীখার বাবা।'
  som-som: Wiilkii Yoonaataanna wuxuu ahaa Meriibacal, Meriibacalna wuxuu dhalay Miikaah.
  lat-VUC: 'Filius autem Jonathan, Meribbaal: et Meribbaal genuit Micha.'
  eng-ASVBT: And the son of Jonathan was Merib-baal; and Merib-baal begat Micah.
  ita-1885: E il figliuolo di Gionatan fu Merib-baal; e Merib-baal generò Mica.
  eng-LXXUP: And the son of Jonathan was Merib-baal; and Merib-baal begot Micah.
  eng-ULB: The son of Jonathan was Merib-Baal. Merib-Baal was the father of Micah.
  spa-VBL: El hijo de Jonatán fue Merib-Baal, que fue el padre de Miqueas.
  fra-_FOB: 'Fils de Jonathan: Mérib-Baal. Mérib-Baal engendra Mica.'
  mal-mal: യോനാഥാന്റെ മകൻ മെരീബ്ബാൽ; മെരീബ്ബാൽ മീഖയെ ജനിപ്പിച്ചു.
  urd-GVR: Yūnatan Marībbāl kā bāp thā aur Marībbāl Mīkāh kā.
  suz-BL: योनाथन आ तौ मेरीब-बाल बाक्‍माक्‍त। मेरीब-बाल मीकाह आ आफ बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Gionathan: Merib-Baal. Merib-Baal generò Mica.'
  ckb-ckb: یۆناتان مەریڤ‌بەعلی بوو، مەریڤ‌بەعلیش میخای بوو.
  eng-BBE: And the son of Jonathan was Merib-baal; and Merib-baal was the father of
    Micah.
  kan-OKCV: ಯೋನಾತಾನನ ಮಗನು ಮೆರೀಬ್ಬಾಳನು; ಮೆರೀಬ್ಬಾಳನು ಮೀಕನನ್ನು ಪಡೆದನು.
  tam-2017: யோனத்தானின் மகன் மெரிபால்; மெரிபால் மீகாவைப் பெற்றான்.
  spa-RV-1909: Hijo de Jonathán fué Merib-baal, y Merib-baal engendró á Michâ.
  ron-BTF: Și fiul lui Ionatan era Merib-Baal; și Merib-Baal a născut pe Mica.
  eng-WEBP: The son of Jonathan was Merib-baal. Merib-baal became the father of Micah.
  eng-FBV: 'The son of Jonathan: Merib-Baal, who was the father of Micah.'
  nld-1939: De zoon van Jonatan was Merib-Báal; Merib-Báal verwekte Mika.
  nch-BL: Jonatán quipixqui icone cati quitocaxti Merib Baal. Huan Merib Baal quipixqui
    icone cati quitocaxti Micaía.
  vie-1934: Con trai của Giô-na-than là Mê-ri-Ba-anh; Mê-ri-Ba-anh sanh Mi-ca.
  hin-CV: 'योनातन का पुत्र था: मेरिब-बाल; मेरिब-बाल जो मीकाह का पिता था.'
  spa-BES: Y el hijo de Jonatán fue Merib-baal; y Merib-baal fue el padre de Micaia.
  tdx-tdx: Ty ana’ Ionatane, i Merib’baale; le nasama’ i Merib’baale t’i Mikà.
  tha-KJV: และบุตรชายของโยนาธานคือ เมริบบาอัล และเมริบบาอัลให้กำเนิดบุตรชื่​อม​ีคาห์
  por-BR-2018: O filho de Jônatas foi Meribe-Baal, e Meribe-Baal gerou a Mica.
  deu-ELO: Und der Sohn Jonathans war Merib-Baal; und Merib-Baal zeugte Micha.
  eng-WYC-2018: And the son of Jonathan was Meribbaal; and Meribbaal begat Micah.
  epo-epo: La filo de Jonatan estis Merib-Baal, kaj Merib-Baal naskigis Miĥan.
  uig-PIN: Merib-Baal Yonatanning oƣli idi; Mikaⱨ Merib-Baaldin tɵrǝlgǝn.
  beo-beo: Yonada:ne egefe da Melibiba:le. Melibiba:le egefe da Maiga.
  tpi-OTNT: Jonatan em i papa bilong Meribal, narapela nem bilong en Mefiboset. Na
    Meribal em i papa bilong Maika.
  hau-SA: Ɗan Yonatan shi ne, Merib-Ba’al wanda ya zama mahaifin Mika.
  uig-LAT: Mérib-Baal Yonatanning oghli idi; Mikah Mérib-Baaldin törelgen.
  nde-nde: 'Indodana kaJonathani: kwakunguMeri-Bhali yena enguyise kaMikha.'
  ton-ton: 'Pea ko e foha ʻo Sonatane: ko Milipi-Peali: pea naʻe tupu ʻia Milipi-Peali
    ʻa Maika.'
  ces-1613: Syn pak Jonatův Meribbál, Meribbál pak zplodil Mícha.
  eng-WMB: The son of Jonathan was Merib-baal. Merib-baal became the father of Micah.
  tam-TCV: 'யோனத்தானின் மகன்: மேரிபால்; இவன் மீகாவின் தகப்பன்.'
  ceb-ULB: Ang anak ni Jonathan mao si Merib Baal. Si Merib Baal mao ang amahan ni
    Mica.
  pol-UBG: Synem Jonatana był Meribbaal, Meribbaal zaś spłodził Micheasza.
  urd-GVU: یونتن مری بعل کا باپ تھا اور مری بعل میکاہ کا۔
  deu-1912: Der Sohn aber Jonathans war Merib-Baal. Merib-Baal zeugte Micha.
  kan-2017: ಯೋನಾತಾನನು ಮೆರೀಬ್ಬಾಳನನ್ನು ಪಡೆದನು; ಮೆರೀಬ್ಬಾಳನು ಮೀಕನನ್ನು ಪಡೆದನು.
  yap-yap: Jonathan e chitamngin Meribbaal, ni ir e en ni chitamngin Mikah.
  hlt-MCSB: Jonathan koca ah Meribbaal tih Meribbaal loh Maikah a sak.
  mdy-ETH: ዮናታኣኔያ ሜሪባዓኣሌ፤ ሜሪባዓኣሌ ሚካ ሾዔኔ።
  twi-ASANTE: 'Yonatan babarima ne: Merib-Baal (anaa Mefiboset) na Merib-Baal woo
    Mika.'
  eng-WEBU: The son of Jonathan was Merib-baal. Merib-baal became the father of Micah.
  wal-wal: Yonaataana na7ai Mariiba7aala; Mariiba7aali Mikiyaasa yeliis.
  spa-PDDPT: Hijo de Jonatán fue Merib-baal, y Merib-baal engendró a Micaía.
  gun-gun: Jônatas ra'y ma Meribe-Baal, ha'e gui Meribe-Baal ra'y ma Mica.
  ilo-ULB: Ti putot ni Jonathan ket ni Merib Baal nga ama ni Mica.
  kpg-kpg: Jonathan go tamana o Meribbaal, dela go tamana o Micah.
  uig-ARA: مېرىب-بائال يوناتاننىڭ ئوغلى ئىدى؛ مىكاھ مېرىب-بائالدىن تۆرەلگەن.
  sus-sus: Yonatan xa di xili Meribaali. Meribaali naxa Mike sɔtɔ.
  pon-2006: Sonadan me semen Merippaal, me semen Maika.
  ksd-ksd: Ma natu i Ionatan, Merib-Baal (Mepiboset); ma Merib-Baal i ga vangala Mika.
  tur-YTC: Yonatan'ın oğlu Meriv Baal'dı. Meriv Baal, Mika'nın babası oldu.
  grc-BRENT: καὶ υἱὸς Ἰωνάθαν Μεριβαάλ· καὶ Μεριβαὰλ ἐγέννησε τὸν Μιχά.
  ind-AYT: Anak Yonatan adalah Meribaal. Anak Meribaal adalah Mikha.
  nya-nya: Mwana wa Yonatani anali Meri-Baala, amene anabereka Mika.
  hrv-hrv: Jonatanov je sin bio Merib Baal; Merib Baal rodi Miku.
  mps-mps: Jonatan te Meribalgo aya, aga gasa nogi me da Mefiboset. Tama Meribal te
    Maikago aya dao.
  tpi-tpi: Jonatan em i papa bilong Meribal, narapela nem bilong en Mefiboset. Na
    Meribal em i papa bilong Maika.
  dan-1931: Jonatans Søn var Meribba'al. Meribba'al avlede Mika.
  vie-OVCB: Giô-na-than sinh Mi-ri Ba-anh. Mê-ri Ba-anh sinh Mi-ca.
  guj-2017: યોનાથાનનો દીકરો મરીબ્બાલ. મરીબ્બાલનો દીકરો મિખા,
  pon-2006A: Sonadan me semen Merippaal, me semen Maika.
  por-BRBSL: O filho de Jônatas foi Merib-baal. Merib-baal se tornou o pai de Miquéias.
  cth-cth: 'Jonathan casak teh: Meribbaal doeh, Meribbaal ni Maikah a sak.'
  twi-twi: 'Yonatan babarima ne: Merib-Baal (anaa Mefiboset) na Merib-Baal woo Mika.'
  hlt-hlt: Jonathan koca ah Meribbaal tih Meribbaal loh Maikah a sak.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ pɛitɛ́ Mɛdibɑɑdi, kɛ̀ Mɛdibɑɑdi pɛitɛ́ Misee.
  msy-2020: Ezɨ Jonatan, a Meribalɨn afeziam, an ziar igharazim Mefiboset. Ezɨ Meribal,
    a Maikan afeziam.
  dop-dop: Sonɑtɑŋ pǝyɑlʋ kɛlɛ Melipɑɑlɩ. Melipɑɑlɩ nyǝŋ ntɛ́ Mikɑ.
  azb-azb: Yonatanın oğlu Merib-Baal idi. Merib-Baaldan Mikeya törədi.
  eng-DBY: And the son of Jonathan was Merib-Baal; and Merib-Baal begot Micah.
  hin-2017: और योनातान का पुत्र मरीब्बाल हुआ, और मरीब्बाल से मीका उत्पन्न हुआ।
  eng-YLT: And a son of Jonathan [is] Merib-Baal, and Merib-Baal begat Micah;
  eng-WYC-2017: And the son of Jonathan was Meribbaal; and Meribbaal begat Micah.
  eng-WMBB: The son of Jonathan was Merib-baal. Merib-baal became the father of Micah.
  urd-GVH: यूनतन मरीब्बाल का बाप था और मरीब्बाल मीकाह का।
  rug-rug: Zonatani si na tamana e Meribeolo, sa tamana e Maika.
  gaz-gaz: 'Ilmi Yoonaataan: Meriibaʼaal abbaa Miikaa ti.'
  fra-LSG: 'Fils de Jonathan: Merib-Baal. Merib-Baal engendra Michée.'
  yal-yal: Yonatan yi Meribaali sɔtɔ. Meribaali yi Mike sɔtɔ.
  haw-1868: A o Meribaala ke keikikane a Ionatana; a na Meribaala o Mika.
  arb-NAV: وَأَنْجَبَ يَهُونَاثَانُ مَرِيبْبَعَلَ، وَمَرِيبْبَعَلُ مِيخَا.
  ewe-ewe: Yonatan dzi Mefiboset ame si wogayɔna hã be Meribaal eye eya hã dzi Mika.
  eng-LEE: And the son of Jehonathan was Merib-ba'al; and Merib-ba'al begat Michah.
  asm-FB: যোনাথনৰ পুত্র মৰীব-বাল। মৰীব-বালৰ পুত্র মীখা আছিল।
  sus-A: يٌنَتَن شَ دِ شِلِ مٍرِبَالِ. مٍرِبَالِ نَشَ مِكٍ سْتْ.
  fra-SBL: Le fils de Jonathan était Merib-Baal. Merib-Baal engendra Michée.
  hbo-hbo: וּבֶן־יְהֹונָתָ֖ן מְרִ֣יב בָּ֑עַל וּמְרִ֥יב בַּ֖עַל הֹולִ֥יד אֶת־מִיכָֽה׃
    ס
  kik-kik: 'Mũriũ wa Jonathani: eetagwo Meribu-Baali, na nĩwe warĩ ithe wa Mika.'
  fra-NCL: 'Fils de Jonathan : Méribbaal ; Méribbaal engendra Micha. —'
  cek-AK: Jonathan ih caanawk loe Merib-Baal, anih mah Mikah to sak.
  cuk-cuk: Jonatán-e-machidi, Merib-Baalʼye nugad. Merib-Baalʼdi, machi-Micaía nikusad.
  uig-CYR: Мериб-Баал Йонатанниң оғли еди; Микаһ Мериб-Баалдин төрәлгән.
  tel-2017: యోనాతాను కొడుకు మెరీబ్బయలు. మెరీబ్బయలుకు మీకా పుట్టాడు.
  hat-BSA: 'Fis a Jonathan yo: Merib-Baal. Merib-Baal te fè Michée.'
  kos-kos: Jonathan pa papa tumal Mephibosheth, su papa tumal Micah.
  hbo-WLC: וּבֶן־יְהוֹנָתָ֖ן מְרִ֣יב בָּ֑עַל וּמְרִ֥יב בַּ֖עַל הוֹלִ֥יד אֶת־מִיכָֽה׃
    ס
  ibo-ibo: Jonatan mụrụ nwa nwoke a na-akpọ Merib-Baal, nna Maịka.
  ory-ory: ପୁଣି, ମରୀବ୍ବାଲ୍‍ ଯୋନାଥନର ପୁତ୍ର ଥିଲା ଓ ମରୀବ୍ବାଲ୍‍ ମୀଖାକୁ ଜାତ କଲା।
  chk-chk: Nöün Jonatan we mwän Merip-pal , nge Merip-pal semen Mika.
  rop-rop: Jonathan bin det dedi blanga Meribeil en imbin det dedi blanga Maika.
  ukr-1871: Син Йонатанів Мериббаал; від Мериббаала народився Миха.
  deu-1951: Und der Sohn Jonatans war Meribbaal und Meribbaal zeugte Micha.
  eng-JPS: And the son of Jonathan was Merib-baal; and Merib-baal begot Micah.
  srp-1865: A sin Jonatanov bješe Merival; a Merival rodi Mihu;
  lug-lug: Mutabani wa Yonasaani yali Meribubaali, ye Mefibosesi, eyazaala Mikka.
  heb-heb: ובן יהונתן מריב בעל ומריב בעל הוליד את מיכה׃
  ben-IRV: যোনাথনের ছেলে মরীব্‌বাল ও মরীব্‌বালের ছেলে মীখা।
  pan-pan: ਅਤੇ ਯੋਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਮਰੀਬ-ਬਅਲ ਸੀ ਅਤੇ ਮਰੀਬ-ਬਅਲ ਤੋਂ ਮੀਕਾਹ ਜੰਮਿਆ
  mya-JVB: ယောနသန် သား ကား မေရိဗ္ဗာလ ၊ မေရိဗ္ဗာလ သား မိက္ခါ၊
  hmo-hmo: Ionatana be Meribala ena tamana. Meribala ena ladana ta be Mepiboseta.
    Ia be Mika ena tamana.
  urd-urd: और यहूनतन का बेटा मरीबबा'ल था, मरीबबा'ल से मीकाह पैदा हुआ।
  rus-SYN: Сын Ионафана Мериббаал; Мериббаал родил Миху.
  bqc-SIM: Yonatãa mɛ́ Mika mae Mɛfibosɛ ì.
  tcz-CHONGTHU: Jonathan’in Meribaal ahingin, Meribaal in Micah ahinge.
  mar-mar: योनाथानाचा पुत्र मरीब्बाल. मरीब्बाल मीखाचा पिता.
  qub-qub: Jonatanpa wamran caran Merib-baal. Merib-baal caran Micaiapa papänin.
  bqp-bqp: Yonɑtɑmwɑ u Mɛribu Bɑɑli mɑrɑ. Mɑ Mɛribu Bɑɑli u mɑɑ Misee mɑrɑ.
  hat-hat: Jonatan te papa Meribaal ki te papa Mika.
  eng-BSB: 'The son of Jonathan: Merib-baal, and Merib-baal was the father of Micah.'
  eng-WEBPB: The son of Jonathan was Merib-baal. Merib-baal became the father of Micah.
  kbq-kbq: Hagi Jonatani'a Merib-bal nefa'e, hagi Marib-balina mago agia Mefibosetikino
    Maika nefa'e.
  nhe-BL: Jonatán quipixqui icone tlen quitocajti Merib Baal [8:34 Merib Baal nojquiya
    quitocajtiyayaj Mefiboset.]. Huan Merib Baal quipixqui icone tlen quitocajti Micaía.
  gub-BL: Heta amo Zonata ta'yr Meriw-Ma'aw her ma'e izupe a'e. Heta amo Meriw-Maaw
    ta'yr Mika her ma'e izupe a'e.
  eng-DRA: 'And the son of Jonathan was Meribbaal: and Meribbaal begot Micha.'
