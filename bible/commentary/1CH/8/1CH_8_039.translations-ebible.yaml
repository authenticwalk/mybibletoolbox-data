verse: 1CH.008.039
translations:
  mal-C: 'ആസേലിന്റെ സഹോദരനായ ഏശെക്കിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ ഊലാം, രണ്ടാമൻ യെയൂശ്,
    മൂന്നാമൻ എലീഫേലെത്ത്.'
  deu-TKW: 'Und die Söhne seines Bruders Esek waren: Ulam, sein Erstgeborener, Jeus,
    der zweite, und Eliphelet, der dritte.'
  lin-lin: 'Bana mibali ya Esheki, ndeko mobali ya Atseli : Ulami, mwana na ye ya
    liboso ; Yewushi, mwana ya mibale ; mpe Elifeleti, mwana ya misato.'
  eng-LSV: 'And sons of his brother Eshek: Ulam his firstborn, Jehush the second,
    and Eliphelet the third.'
  eng-GNV: And the sonnes of Eshek his brother were Vlam his eldest sonne, Iehush
    the second, and Eliphelet the third.
  eng-WEBSTER: And the sons of Eshek his brother were , Ulam his first-born, Jehush
    the second, and Eliphelet the third.
  nhw-BL: Huan Azel quipixqui se iicni catli quitocaxtiyaya Esec. Huan Esec quipixqui
    iachtihui cone catli quitocaxti Ulam. Huan iompaca cone quitocaxti Jehús huan
    iexpaca cone quitocaxti Elifelet.
  swh-ONEN: 'Wana wa Esheki, nduguye Aseli, walikuwa: Mzaliwa wake wa kwanza alikuwa
    Ulamu, wa pili Yeushi na wa tatu Elifeleti.'
  bba-bba: Asɛli wi, u wɔnɔ mɔ wi bɑ sokumɔ Esɛki. Bibu itɑwɑ Esɛki wi, u mɑrɑ. Berɑ
    Ulɑmu kɑ Yeusi kɑ Elifelɛti.
  eng-KJVCPB: And the sons of Eshek his brother were, Ulam his firstborn, Jehush the
    second, and Eliphelet the third.
  luo-luo: 'Yawuot owadgi ma Eshek ne gin: Ulam wuode makayo, Jeush wuode mar ariyo
    to gi Elifelet mar adek.'
  meu-meu: 'Ia tadina Esek natuna bini: roboana na Ulama; iharuana na Ieusu; ihatoina
    na Elifelete.'
  npi-ULB: तिनका भाइ एशेकका छोराहरू जेठा ऊलाम, माहिला येऊश र कान्‍छा एलीपेलेत थिए
    ।
  yor-yor: 'Àwọn ọmọ arákùnrin rẹ̀ Eseki: Ulamu àkọ́bí rẹ̀, Jeuṣi ọmọkùnrin ẹ̀ẹ̀kejì
    àti Elifeleti ẹ̀ẹ̀kẹ́ta.'
  pes-OPCB: 'عیشق برادر آصیل سه پسر داشت: اولام، یعوش و الیفلط.'
  tgl-ULB: Ang mga anak ni Esec na kaniyang kapatid ay si Ulam na panganay, si Jeus
    ang pangalawa at si Elifelet ang pangatlo.
  hui-hui: Asele hamene Esege ibu igini tebira Ulama Yausu Elibelede imaru hene.
  mya-mya: အာ​ဇေ​လ​၏​ညီ​ဧ​ရှက်​တွင်​ဥ​လံ၊ ယေ​ဟုတ်၊ ဧလိ​ဖ​လက်​ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: ཡང་ཨ་ཙེལ་གྱི་ནུ་བོ་ཨེ་ཤེག་གི་བུ་རྣམས་ནི། བུ་སྐྱེས་འགོ་ཨུ་ལམ་དང་། བུ་གཉིས་པ་ཡེ་ཨུ་སི།
    བུ་གསུམ་པ་ཨེ་ལི་ཕེ་ལེད་བཅས་སོ། །
  sna-sna: 'Vanakomana vomununʼuna wake Esheki vaiva: Uramu dangwe rake, Jeushi mwanakomana
    wake wechipiri naErifereti wechitatu.'
  spa-BLM: 'Los hijos de su hermano Eshek: Ulam su primogénito, Jeús el segundo y
    Elifelet el tercero.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Esec yuc''tac vin̈aj Azel: Aton vin̈aj Ulam
    vin̈ b''ab''el unin, schab''il vin̈aj Jehús, yoxil vin̈aj Elifelet.'
  swh-ULB: Wana wa Esheki, kaka yake, walikuwa Ulamu mzaliwa wake wa kwanza, Yeushi
    wa pili, na Elifeleti wa tatu.
  bel-bel: 'Сыны Эшэка, брата ягонага: Улам, першынец ягоны, другі Еўш, трэці Эліфэлэт.'
  deu-ELBBK: 'Und die Söhne Escheks, seines Bruders: Ulam, sein Erstgeborener, Jeghusch,
    der zweite, und Eliphelet, der dritte.'
  mbb-OT: Is menge anak te suled ni Azel he si Eshek, ne si Ulam is kinekekayan, ne
    si Jeush is ikezuwa, ne si Elifelet is iketelu.
  mal-2015: 'അവന്റെ സഹോദരനായ ഏശെക്കിന്റെ പുത്രന്മാർ: അവന്റെ ആദ്യജാതൻ ഊലാം; രണ്ടാമൻ
    യെവൂശ്, മൂന്നാമൻ എലീഫേലെത്ത്.'
  rmc-rmc: 'Leskre phrales le Ešek sas trin čhave: ešebno o Ulam, dujto o Jeuš the
    trito o Elifelet.'
  pes-OPV: و پسران عِيشَق برادر او نخست زاده اش اُولام و دومين يعُوش و سومين اَلِيفَلَط.
  ron-1924: 'Фиий фрателуй сэу Ешек: Улам, ынтыюл луй нэскут; Иеус, ал дойля ши Елифелет,
    ал трейля.'
  ben-OBCV: 'তাঁর ভাই এশকের ছেলেরা: তাঁর বড়ো ছেলে ঊলম, দ্বিতীয় ছেলে যিয়ূশ ও তৃতীয়জন
    এলীফেলট।'
  som-som: Ceesheq oo ahaa walaalkiis wiilashiisiina waa kuwan, Uulaam oo curadkiisii
    ahaa, iyo Yecuush oo ahaa kii labaad, iyo Eliifeled oo ahaa kii saddexaad.
  lat-VUC: Filii autem Esec fratris ejus, Ulam primogenitus, et Jehus secundus, et
    Eliphalet tertius.
  eng-ASVBT: 'And the sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  ita-1885: E i figliuoli di Esec, fratello di esso, furono Ulam, suo primogenito;
    Ieus, il secondo; ed Elifelet, il terzo.
  eng-LXXUP: And the sons of Eshek his brother; Ulam his firstborn, and Jeush the
    second, and Eliphelet the third.
  eng-ULB: The sons of Eshek, his brother, were Ulam his firstborn, Jeush the second,
    and Eliphelet the third.
  spa-VBL: Los hijos de su hermano Esec fueron Ulam (primogénito), Jeús (el segundo)
    y Elifelet (el tercero).
  fra-_FOB: 'Fils d''Eshek, son frère: Ulam, son premier-né, Jéush le second, et Éliphélet
    le troisième.'
  mal-mal: 'ആസേലിന്റെ സഹോദരനായ ഏശെക്കിന്റെ പുത്രന്മാർ: അവന്റെ ആദ്യജാതൻ ഊലാം; രണ്ടാമൻ
    യെവൂശ്, മൂന്നാമൻ എലീഫേലെത്ത്.'
  urd-GVR: Asīl ke bhāī īshaq ke tīn beṭe baṛe se le kar chhoṭe tak Aulām, Yaūs aur
    Ilīfalat the.
  suz-BL: मेको आ लोक्‍ब एशेक आ ङोंइती थिशो तौ ऊलाम, माइला येऊश नु कान्‍छा एली-फेलेत
    बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Escek suo fratello: Ulam, il suo primogenito; Jeush il secondo,
    ed Elifelet il terzo.'
  ckb-ckb: 'کوڕەکانی عێشەقی برای: ئولام کوڕە نۆبەرەکەی بوو، یەعوش دووەم و ئەلیفەلەت
    سێیەم بوو.'
  eng-BBE: 'And the sons of Eshek his brother: Ulam his oldest son, Jeush the second,
    and Eliphelet the third.'
  kan-OKCV: 'ಅವನ ಸಹೋದರನಾದ ಏಷೆಕನ ಪುತ್ರರು: ಅವನ ಚೊಚ್ಚಲಮಗನಾದ ಉಲಾಮನು, ಎರಡನೆಯವನಾದ ಯೆಯೂಷನು,
    ಮೂರನೆಯವನಾದ ಎಲೀಫೆಲೆಟನು.'
  tam-2017: அவனுடைய சகோதரனாகிய எசேக்கின் மகன்கள் ஊலாம் என்னும் மூத்தமகனும், ஏகூஸ்
    என்னும் இரண்டாம் மகனும், எலிப்பெலேத் என்னும் மூன்றாம் மகனுமே.
  spa-RV-1909: 'Y los hijos de Esec su hermano: Ulam su primogénito, Jehus el segundo,
    Elipheleth el tercero.'
  ron-BTF: 'Și fiii lui Eșec fratele său erau: Ulam, întâiul său născut; Ieuș, al
    doilea; și Elifelet, al treilea.'
  eng-WEBP: 'The sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  eng-FBV: 'The sons of his brother Eshek: Ulam (firstborn), Jeush (second), and Eliphelet
    (third).'
  nld-1939: De zonen van zijn broer Ésjek waren Oelam de oudste, Jeöesj de tweede
    en Elifélet de derde.
  nch-BL: Huan Azel quipixqui se iicni cati quitocaxtiyayaj Esec. Huan Esec quipixqui
    iachtohui cone cati quitocaxti Ulam. Huan iompaca cone quitocaxti Jehús huan iexpa
    cone quitocaxti Elifelet.
  vie-1934: con trai Ê-sết, anh em của A-xên, là U-lam, con trưởng nam, Giê-úc thứ
    nhì, và thứ ba là Ê-li-phê-lết.
  hin-CV: 'उसके भाई एशेक के पुत्र: उलाम उसका पहिलौंठा, यीऊश दूसरा पुत्र, एलिफेलेत
    उसका तीसरा पुत्र.'
  spa-BES: 'Y los hijos de Esec su hermano: Ulam su hijo mayor, Jehus el segundo;
    y Elifelet el tercero;'
  tdx-tdx: 'O ana’ i Eseke, rahalahi’eo: i Olame, tañoloñoloña’e, Iekose faharoe vaho
    i Elifelete fahatelo.'
  tha-KJV: บุ​ตรชายของเอเชกน้องชายของเขาคือ อุ​ลามบุตรหัวปีของเขา เยฮูชคนที่​สอง และเอลีเฟเลทคนที่​สาม
  por-BR-2018: 'E os filhos de Eseque, seu irmão, foram: Ulão seu primogênito, Jeús
    o segundo, e Elifelete o terceiro.'
  deu-ELO: 'Und die Söhne Escheks, seines Bruders: Ulam, sein Erstgeborener, Jeghusch,
    der zweite, und Eliphelet, der dritte.'
  eng-WYC-2018: And the sons of Eshek, his brother, were Ulam, the first begotten
    son, and Jehush, the second, and Eliphelet, the third.
  epo-epo: 'La filoj de lia frato Eŝek: lia unuenaskito estis Ulam, la dua estis Jeuŝ,
    kaj la tria estis Elifelet.'
  uig-PIN: Azǝlning inisi Yexǝkning tunji oƣlining ismi Ulam, ikkinqi oƣlining ismi
    Yeux, üqinqi oƣlining ismi Əlifǝlǝt idi.
  beo-beo: A:isele eya Esiege egefelali da Iula:me, Yeuse amola Ilifelede.
  tpi-OTNT: Nem bilong ol pikinini man bilong Esek, brata bilong Asel, i olsem. Namba
    wan em Ulam na namba 2 em Jeus na namba 3 em Elifelet.
  hau-SA: ’Ya’yan ɗan’uwansa Eshek su ne, Ulam ɗan farinsa, Yewush ɗansa na biyu da
    Elifelet na uku.
  uig-LAT: Azelning inisi Yéshekning tunji oghlining ismi Ulam, ikkinchi oghlining
    ismi Yéush, üchinchi oghlining ismi Elifelet idi.
  nde-nde: 'Amadodana omfowabo u-Eshekhi ayeyila: u-Ulamu izibulo lakhe, uJewushi
    indodana yesibili kanye lo-Elifelethi eyesithathu.'
  ton-ton: 'Pea ko e ngaahi foha ʻo hono tokoua ko Eseki ʻa eni: ko hono ʻuluaki fānau
    ko Ulami, mo Sihusi ko hono toko ua, mo Ilifeleti ko hono toko tolu.'
  ces-1613: 'Synové pak Ezeka, bratra jeho: Ulam prvorozený jeho, Jehus druhý, a Elifelet
    třetí.'
  eng-WMB: 'The sons of Eshek his brother: Ulam his firstborn, Jeush the second, and
    Eliphelet the third.'
  tam-TCV: 'அவனுடைய சகோதரனான ஏசேக்கின் மகன்கள்: முதற்பேறானவன் ஊலாம், இரண்டாவது மகன்
    எயூஷ், மூன்றாவது மகன் எலிபேலேத்.'
  ceb-ULB: Ang mga anak nga lalaki sa iyang igsoon nga si Eshek mao sila si Ulam ang
    iyang kamagulangan, si Jeus ang ikaduha, ug ang ikatulo si Elifelet.
  pol-UBG: 'Synowie jego brata Eszeka: Ulam, jego pierworodny, Jeusz – drugi, Elifelet
    – trzeci;'
  urd-GVU: اصیل کے بھائی عیشق کے تین بیٹے بڑے سے لے کر چھوٹے تک اُولام، یعوس اور اِلی
    فلط تھے۔
  deu-1912: 'Die Kinder Eseks, seines Bruders, waren: Ulam, sein erster Sohn; Jeus,
    der andere; Eliphelet, der dritte.'
  kan-2017: 'ಆಚೇಲನ ತಮ್ಮನಾದ ಏಷಕನ ಮಕ್ಕಳು: ಚೊಚ್ಚಲು ಮಗ ಊಲಾಮ್, ಎರಡನೆಯವನು ಯೆಯೂಷ್, ಮೂರನೆಯವನಾದ
    ಎಲೀಫೆಲೆಟ್.'
  yap-yap: 'Eshek nib mo’on ni walagen Azel e dalip e pagel ni fak: Ulam, Jeush, nge
    Elifelet.'
  hlt-MCSB: A mana Eshek koca la a caming te Ulam tih a pabae te Jeush, a pathum te
    Eliphelet.
  mdy-ETH: ዓፄሌ ጌርሲ ዔሼቄ ቶይዶ ናዓሢ ዑላሜ፥ ሄሌሢ ያዑሼ፤ ሃይሣሳሢ ዔሊፔሌፄ ጌይንታያ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Asel nuabarima Esek wɔ mmammarima baasa a wɔne Ulam a ɔyɛ abakan,
    Yeus a ɔtɔ so mmienu ne Elifelet a ɔtɔ so mmiɛnsa.
  eng-WEBU: 'The sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  wal-wal: Axeela ishaa Esheeqayyo heezzu naati de7oosona. A na7ai bairai Ulaama;
    kaaloi Yi7uusha; heezzanttoi Elifeleexa.
  spa-PDDPT: 'Los hijos de su hermano Esec fueron: su primogénito Ulam, Jehús el segundo,
    Elifelet el tercero.'
  gun-gun: 'Ha''e gui tyvy Eseque ra''y kuery ma pova''e: Ulão ma jypykue, Jeú ma
    mokoĩa, Elifelete ma mboapya.'
  ilo-ULB: Dagiti putot ni Esek a kabsatna ket ni Ulam ti inauna, ni Jehus ti maikadua,
    ken ni Elifelet ti maikatlo.
  kpg-kpg: Tuaahina daane o Azel go Eshek guu hai ana dama daane dogodolu go Ulam,
    Jeush, mo Eliphelet.
  uig-ARA: ئازەلنىڭ ئىنىسى يېشەكنىڭ تۇنجى ئوغلىنىڭ ئىسمى ئۇلام، ئىككىنچى ئوغلىنىڭ
    ئىسمى يېئۇش، ئۈچىنچى ئوغلىنىڭ ئىسمى ئەلىفەلەت ئىدى.
  sus-sus: 'Aseli xunya Eseka xa die nan ya: Ulami, a xa di singe, Yeyusu, a xa di
    firin nde, nun Elifeleti a xa di saxan nde.'
  pon-2006: 'Rien Asel pwutak Esek naineki pwutak silimen: Ulam, Seus, oh Elipelet.'
  ksd-ksd: Turana Esek i ga vangala Ulam a luaina, Ieus a vauruana, ma Elipelet a
    vautuluna.
  tur-YTC: 'Kardeşi Eşek''in oğulları: İlk oğlu Ulam, ikincisi Yeuş ve üçüncüsü Elifelet.'
  grc-BRENT: Καὶ υἱοὶ Ἀσὴλ ἀδελφοῦ αὐτοῦ, Αἰλὰμ πρωτότοκος αὐτοῦ, καὶ Ἰὰς ὁ δεύτερος,
    καὶ Ἐλιφαλὲτ ὁ τρίτος.
  ind-AYT: Anak-anak Esek, saudaranya, adalah Ulam yang tertua, Yeush yang kedua,
    dan Elifelet yang ketiga.
  nya-nya: 'Ana a Eseki mʼbale wake anali awa: Mwana wake woyamba Ulamu, wachiwiri
    Yeusi ndipo wachitatu Elifeleti.'
  hrv-hrv: 'Sinovi njegova brata Ešeka bili su: Ulam, prvenac mu, drugi Jehuš, treći
    Elifelet.'
  mps-mps: Te Aselgo ama Esekgo ogwa dabe nogi e tama da, gomunai ogwa te Ulam, tomo
    ogwa te Jeus, te tudi badu ogwa te Elifelet dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Esek, brata bilong Asel, i olsem. Namba
    wan em Ulam na namba 2 em Jeus na namba 3 em Elifelet.
  dan-1931: 'Hans Broder Esjeks Sønner: Ulam, den førstefødte, Je''usj den anden og
    Elifelet den tredje.'
  vie-OVCB: 'Ê-sết, em A-xên, có các con sau đây: U-lam con trưởng, Giê-úc thứ hai,
    và Ê-li-phê-lết thứ ba.'
  guj-2017: આસેલના ભાઈ એશેકના દીકરાઓ; જયેષ્ઠ દીકરો ઉલામ, બીજો યેઉશ અને ત્રીજો અલીફેલેટ.
  pon-2006A: 'Rien Asel pwutak Esek naineki pwutak silimen: Ulam, Seus, oh Elipelet.'
  por-BRBSL: 'Os filhos de Eshek, seu irmão: Ulam, seu primogênito, Jeush, o segundo,
    e Eliphelet, o terceiro.'
  cth-cth: A hmaunawngha Eshek casak lah a camin te Ulam doeh, apâhni e teh Jeush,
    apâthum e teh Eliphelet.
  twi-twi: Na Asel nuabarima Esek wɔ mmabarima baasa a wɔne Ulam a ɔyɛ abakan, Yeus
    a ɔto so abien ne Elifelet a ɔto so abiɛsa.
  hlt-hlt: A mana Eshek koca la a caming te Ulam tih a pabae te Jeush, a pathum te
    Eliphelet.
  tbz-SIM: Kɛ̀ Asɛɛdi mmɔkɛ o tebitɛ kɛ̀ tɛ yètìrì tu Esɛki, kòo pɛitɛ́ o kóo po Udɑmmu
    nɛ̀ o nɛi Yeusi nɛ̀ Edifedee.
  msy-2020: 'Ezɨ Aselɨn dozim Esekɨn otaribar ziabar kara: An otarir ivariam, Ulam,
    ezɨ an gɨrara irim, Jeus, ezɨ an gɨn irim, Elifelet.'
  dop-dop: Asɛɛlɩ neu ntɛ́ Ɩsɛkɩ. Ɩsɛkɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Ulɑm, nɑɑlɛ nyǝŋ
    ntɛ́ Yewusi, tooso nyǝŋ ntɛ́ Ɩlifelɛtɩ.
  azb-azb: 'Onun qardaşı Eseqin oğulları: ilk oğlu Ulam, ikincisi Yeuş və üçüncüsü
    Elifelet.'
  eng-DBY: And the sons of Eshek his brother were Ulam his firstborn, Jeush the second,
    and Eliphelet the third.
  hin-2017: उसके भाई एशेक के ये पुत्र हुए, अर्थात् उसका जेठा ऊलाम, दूसरा यूश, तीसरा
    एलीपेलेत।
  eng-YLT: 'And sons of Eshek his brother: Ulam his first-born, Jehush the second,
    and Eliphelet the third.'
  eng-WYC-2017: And the sons of Eshek, his brother, were Ulam, the first begotten
    son, and Jehush, the second, and Eliphelet, the third.
  eng-WMBB: 'The sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  urd-GVH: असील के भाई ईशक़ के तीन बेटे बड़े से लेकर छोटे तक औलाम, यऊस और इलीफ़लत
    थे।
  rug-rug: 'Tasina koreo e Azelo se Eseka si ka ṉeta tuna koreo: Ulama, Zeusi, meke
    Elipeleti.'
  gaz-gaz: 'Ilmaan obboleessa isaa Eseeqii: Ilmi isaa hangafni Uulaam, ilmi isaa lammaffaan
    Yeʼuushi, ilmi isaa sadaffaan Eliiphelexi.'
  fra-LSG: 'Fils d’Eschek, son frère: Ulam, son premier-né, Jeusch le second, et Éliphéleth
    le troisième.'
  yal-yal: 'Aseli xunyɛna Esekaa diine ni i ra: a dii singena Yulami, a firindena
    Yewusi e nun a saxandena Elifeleti.'
  haw-1868: A o na keikikane a Eseka kona kaikaina, o Ulama kana makahiapo, o Iehusa
    ka lua, a o Elipeleta ke kolu.
  arb-NAV: أَمَّا أَخُوهُ عَاشِقُ فَقَدْ أَنْجَبَ بِكْرَهُ أُولامَ ثُمَّ يَعُوشَ،
    فَأَلِيفَلَطَ.
  ewe-ewe: Azel nɔviŋutsu, Esek dzi viŋutsu etɔ̃; gbãtɔe nye Ulam, eveliae nye Yeus
    eye etɔ̃liae nye Elifelet.
  eng-LEE: And the sons of 'Eshek his brother were, Ulam his first-born, Je'ush the
    second, and Eliphelet the third.
  asm-FB: আচেলৰ ভায়েক এচেকৰ প্রথম পুত্র উলম, দ্বিতীয় যিয়ুচ, আৰু তৃতীয় ইলীফেলট।
  sus-A: عَسٍلِ شُنيَ عٍسٍكَ شَ دِيٍ نَن يَ؛ عُلَمِ، عَ شَ دِ سِنفٍ، يٍيُسُ، عَ شَ
    دِ قِرِن ندٍ، نُن عٍلِقٍلٍتِ عَ شَ دِ سَشَن ندٍ.
  fra-SBL: 'Fils d''Eschek, son frère : Ulam, son premier-né, Jeusch le second, et
    Eliphelet le troisième.'
  hbo-hbo: וּבְנֵ֖י עֵ֣שֶׁק אָחִ֑יו אוּלָ֣ם בְּכֹרֹ֔ו יְעוּשׁ֙ הַשֵּׁנִ֔י וֽ͏ֶאֱלִיפֶ֖לֶט
    הַשְּׁלִשִֽׁי׃
  kik-kik: 'Ariũ a Esheku, mũrũ wa nyina, maarĩ: Ulamu irigithathi rĩake, na Jeushu
    wa keerĩ, na Elifeleti wa gatatũ.'
  fra-NCL: 'Fils d’Esec, son frère : Ulam, son premier-né, Jéhus le deuxième, et Eliphalet
    le troisième.'
  cek-AK: Anih ih amnawk Eshek ih caanawk loe calu Ulam, hnetto haih ah Jeush, thumto
    haih ah Eliphelet.
  cuk-cuk: 'Azel-e-urba Esecʼye nugad. Esec-e-masmaladi, wemarmogad: Ulam, e-machi-sailaginedid.
    Jehús, machi-dummad-yarbalidid, Elifelet, Jehús-yarbalidid.'
  uig-CYR: Азәлниң иниси Йешәкниң тунҗа оғлиниң исми Улам, иккинчи оғлиниң исми Йеуш,
    үчинчи оғлиниң исми Әлифәләт еди.
  tel-2017: ఆజేలు సోదరుడు ఏషెకు. ఇతనికి ముగ్గురు కొడుకులున్నారు. వీళ్ళలో ఊలాము పెద్దవాడు.
    రెండోవాడు యెహూషు. మూడోవాడు ఎలీపేలెటు.
  hat-BSA: 'Fis a Éschek yo, frè li a: Ulam, premye ne li a, Jeusch, dezyèm nan ak
    Éliphéleth, twazyèm nan.'
  kos-kos: 'Oasr wen tolu natul Eshek, tamulel lal Azel: elos pa Ulam, Jeush, ac Eliphelet.'
  hbo-WLC: וּבְנֵ֖י עֵ֣שֶׁק אָחִ֑יו אוּלָ֣ם בְּכֹר֔וֹ יְעוּשׁ֙ הַשֵּׁנִ֔י וֶֽאֱלִיפֶ֖לֶט
    הַשְּׁלִשִֽׁי׃
  ibo-ibo: 'Eshek nwanne nwoke Azel mụrụ ndị ikom atọ: Ụlam, ọkpara ya na Jeush, na
    Elifelet.'
  ory-ory: ଆଉ ତାହାର ଭ୍ରାତା ଏଶକର ପୁତ୍ରଗଣ; ତାହାର ଜ୍ୟେଷ୍ଠ ଊଲମ, ଦ୍ୱିତୀୟ ଯିୟୂଶ୍‍ ଓ ତୃତୀୟ
    ଇଲୀଫେଲଟ୍‍।
  chk-chk: 'Nge pwin Asel itan Esek a wor nöün mwän: Ulam ewe mwänichi, Jeus ewe aruomanün,
    Elifelet ewe aülümanün.'
  rop-rop: Det braja blanga Esel gulum Eshek bin abum thribala san neim Yulam, Jeyus
    en Elifalet.
  ukr-1871: 'Сини в Ешека, його брата: Улам, перворідень його; другий Еуш, третій
    Елифелет.'
  deu-1951: 'Und die Söhne Escheks, seines Bruders: Ulam, sein Erstgeborener, Jeusch,
    der zweite, und Eliphelet, der dritte.'
  eng-JPS: 'And the sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  srp-1865: 'A sinovi Iseka brata njegova: Ulam prvenac mu, Jeus drugi, i Elifelet
    treæi.'
  lug-lug: Batabani ba muganda we Eseki baali Ulamu omubereberye, ne Yewusi nga ye
    owookubiri ne Erifereti nga ye wookusatu.
  heb-heb: ובני עשק אחיו אולם בכרו יעוש השני ואליפלט השלשי׃
  ben-IRV: আৎসেলের ভাই এশকের ছেলেদের মধ্যে প্রথম হল ঊলম, দ্বিতীয় যিয়ূশ ও তৃতীয়
    ইলীফেলট।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਏਸ਼ਕ ਦੇ ਪੁੱਤਰ, ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਊਲਾਮ, ਦੂਜਾ ਯਊਸ਼ ਤੇ ਤੀਜਾ ਅਲੀਫ਼ਾਲਟ
  mya-JVB: အာဇေလ ညီ ဧရှက် သားဦး ကား ဥလံ ၊ ဒုတိယ သား ယေဟုတ် ၊ တတိယ သား ဧလိဖလက် တည်း။
  hmo-hmo: 'Asele ena tadina Eseka ena natuna tau be inai: Vara guna be Ulama, iharuana
    be Ieusu, ihatoina be Elipelete.'
  urd-urd: 'और उसके भाई ''ईशक़ के बेटे यह हैं: उसका पहलौठा औलाम दूसरा य''ओस, तीसरा
    इलिफ़ालत।'
  rus-SYN: 'Сыновья Ешека, брата его: Улам, первенец его, второй Иеуш, третий Елифелет.'
  bqc-SIM: 'Aà gbɛ̃do Ɛsɛki nɛgↄ̃ɛↄ tↄ́n kɛ: Aà nɛgↄ̃ɛ sɛ̃́ian Ulaũ ũ, a plaade
    Yeusi, a àaↄ̃de Ɛlifele.'
  tcz-CHONGTHU: 'Ezel sopipa Eshek chun chapa thum ahingin ahi: Apeng masapen chu
    Ulam ahin, ani lhinna pachu Jeush ahin, chule athum channa pachu Eliphelet ahi.'
  mar-mar: 'आसेलचा भाऊ एशेक. त्याचे पुत्र: ज्येष्ठ पुत्र ऊलाम, दुसरा यऊश आणि तिसरा
    अलीफलेत.'
  qub-qub: 'Azelpa wauguin Esecpa wamrancuna guechpapita gallaycur caran: Ulam, Jehús,
    Elifelet.'
  bqp-bqp: Asɛli wi, u wɔnɔ mɔ wi bɑ sokumɔ Esɛki. Bibu itɑwɑ Esɛki wi, u mɑrɑ. Berɑ
    Ulɑmu kɑ Yeusi kɑ Elifelɛti.
  hat-hat: 'Echèk, frè Azèl la, te gen twa pitit gason: Oulam, Jeouch ak Elifelèt.'
  eng-BSB: 'The sons of his brother Eshek: Ulam was his firstborn, Jeush second, and
    Eliphelet third.'
  eng-WEBPB: 'The sons of Eshek his brother: Ulam his firstborn, Jeush the second,
    and Eliphelet the third.'
  kbq-kbq: Hagi Azeli nefu Eseki ne' mofavreramina, ese mofavrea Ulamu'e, anantera
    Jeusi'e, hagi namba 3 mofavrea Elifeleti'e.
  nhe-BL: Huan Azel quipixqui se iicni tlen quitocajtiyaya Esec. Huan Esec quipixqui
    iachtohui cone tlen quitocajti Ulam. Huan iompaca cone quitocajti Jehús huan iexpaca
    cone quitocajti Elifelet.
  gub-BL: 'Heta na''iruz ta''yr Ezek Azew tywyr pe wà: Uràw, Zeu, Eriperet.'
  eng-DRA: And the sons of Esec, his brother, were Ulam the firstborn, and Jehus the
    second, and Eliphelet the third.
