  qub-qub: Benjaminpa guechpa wamran caran Bela; jananman Asbel; jananman Ahara;
  bqp-bqp: Bibu nɔɔbuwɑ Bɛnyɑmɛɛ u mɑrɑ. Wee nge mɛ bɑ kɑ swĩinɛ, Belɑ kɑ Asibɛli
