  heb-heb: ובנימן הוליד את בלע בכרו אשבל השני ואחרח השלישי׃
  ben-IRV: বিন্যামীনের বড় ছেলে হল বেলা, দ্বিতীয় অসবেল, তৃতীয় অহর্হ,
  pan-pan: ਬਿਨਯਾਮੀਨ ਤੋਂ ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਬਲਾ ਜੰਮਿਆ, ਦੂਜਾ ਅਸ਼ਬੇਲ ਤੇ ਤੀਜਾ ਅਹਰਹ
  mya-JVB: ဗင်္ယာမိန် သားဦး ကား ဗေလ ၊ ဒုတိယ သား အာရှဗေလ ၊ တတိယ သားအဟိရံ၊
  hmo-hmo: 'Beniamina ena natuna tau be inai: Vara guna be Bela, iharuana be Asabela,
