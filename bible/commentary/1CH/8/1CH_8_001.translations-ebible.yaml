  urd-urd: और बिनयमीन से उसका पहलौठा बाला' पैदा हुआ, दूसरा और अशबेल, तीसरा अख़िरख़,
  rus-SYN: Вениамин родил Белу, первенца своего, второго Ашбела, третьего Ахрая,
