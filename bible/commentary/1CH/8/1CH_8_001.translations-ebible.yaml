  ory-ory: ବିନ୍ୟାମୀନ୍ ଆପଣା ଜ୍ୟେଷ୍ଠ ବେଲା, ଦ୍ୱିତୀୟ ଅସ୍‍ବେଲ ଓ ତୃତୀୟ ଅହର୍ହ;
  chk-chk: 'Iwe, a wor limman nöün Peniamin mwän: Pela nöün mwänichi, Aspel, Ahara,'
  rop-rop: Wal Binjaman bin abum faibala san. Olabat neim bin Bela, Eshbel, Eihera,
