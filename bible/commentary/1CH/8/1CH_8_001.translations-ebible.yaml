verse: 1CH.008.001
translations:
  mal-C: ബെന്യാമീൻ— ആദ്യജാതനായ ബേലയുടെയും രണ്ടാമനായ അശ്ബേലിന്റെയും മൂന്നാമനായ അഹ്രഹിന്റെയും
  deu-TKW: Und Benjamin erzeugte Bela, seinen Erstgeborenen, Asbel, den zweiten, Ahrah,
    den dritten,
  lin-lin: 'Bana mibali ya Benjame : Bela, mwana ya liboso ; Ashibeli, mwana ya mibale ;
    Ara, mwana ya misato ;'
  eng-LSV: And Benjamin begot Bela his firstborn, Ashbel the second, and Aharah the
    third,
  eng-GNV: Beniamin also begate Bela his eldest sonne, Ashbel the second, and Aharah
    the third,
  eng-WEBSTER: Now Benjamin begat Bela his first-born, Ashbel the second, and Aharah
    the third.
  nhw-BL: Benjamín quipixqui iachtihui ejca cone catli quitocaxtiyayaj Bela. Iompaca
    cone quitocaxtiyayaj Asbel. Iexpaca cone quitocaxtiyayaj Ahara.
  swh-ONEN: 'Benyamini akamzaa: Bela mzaliwa wake wa kwanza, Ashbeli mwanawe wa pili,
    Ahara mwanawe wa tatu,'
  bba-bba: Bibu nɔɔbuwɑ Bɛnyɑmɛɛ u mɑrɑ. Wee nɡe mɛ bɑ kɑ swĩinɛ, Belɑ kɑ Asibɛli
  eng-KJVCPB: Now Benjamin begat Bela his firstborn, Ashbel the second, and Aharah
    the third,
  luo-luo: Benjamin nonywolo Bela, wuode makayo, Ashbel wuode mar ariyo, Ahara mar
    adek,
  meu-meu: Beniamina natuna roboana na Bela; iharuana na Asbel; ihatoina na Ahara;
  npi-ULB: बेन्‍यामीन पाँच छोराहरूमा जेठा बेला, अश्‍बेल, अहरह,
  yor-yor: 'Benjamini jẹ́ baba: Bela àkọ́bí rẹ̀, Aṣbeli ọmọkùnrin ni ẹ̀ẹ̀kejì, Ahara
    ẹ̀ẹ̀kẹ́ta,'
  pes-OPCB: 'فرزندان بنیامین به ترتیب سن اینها بودند: بالع، اشبیل، اخرخ،'
  tgl-ULB: Ang limang anak na lalaki ni Benjamin ay sina Bela na kaniyang panganay,
    sina Asbel, Ahara,
  hui-hui: Beniyamini ibu igini duria hene. Bela Asabele Ahara Noha Laba layaru hene.
  mya-mya: ဗင်္ယာမိန်​တွင်​ဗေ​လ၊ အာ​ရှ​ဗေ​လ၊ အ​ဟိ​ရံ၊-
  bod-N: ཡང་པེན་ཡཱ་མེན་ལས་བུ་སྐྱེས་འགོ་པེ་ལཱ་དང་། བུ་གཉིས་པ་ཨ་ཤ༌བེལ། བུ་གསུམ་པ་ཨ་ཧ་རཱ།
  sna-sna: Bhenjamini aiva baba vaBhera dangwe rake, Ashibheri mwanakomana wechipiri,
    Ahara wechitatu,
  spa-BLM: Benjamín fue el padre de Bela, su primogénito; Ashbel, el segundo; Aharah,
    el tercero;
  cac-cac: 'A vin̈aj Benjamín ovan̈ yuninal vin̈: Aton sb''i eb'' vin̈ tic d''a stzolal:
    Vin̈aj Bela, vin̈ b''ab''el, vin̈aj Asbel, vin̈aj Ahara, vin̈aj Noha yed'' vin̈aj
    Rafa.'
  swh-ULB: Wana watano wa Benjamini walikuwa Bela mwana wake wa kwanza, Asibeli, Ahara,
  bel-bel: Веньямін спарадзіў Бэлу, першынца свайго, другога Ашбэла, трэцяга Ахрая,
  deu-ELBBK: Und Benjamin zeugte Bela, seinen Erstgeborenen, Aschbel, den zweiten,
    und Achrach, den dritten,
  mbb-OT: 'Iyan hein menge anak ni Benjamin he menge maama he ebpuun te kinekekayan
    pehendiyà te tinengkezan: si Bela, Ashbel, Ahara,'
  mal-2015: ബെന്യാമീൻ ആദ്യജാതനായ ബേലയെയും രണ്ടാമനായ അശ്ബേലിനെയും മൂന്നാമനായ അഹൂഹിനെയും
  rmc-rmc: Le Benjamin sas pandž čhave. Ešebno čhavo sas o Belas, dujto o Ašbel, trito
    o Achrach,
  pes-OPV: و بنيامين نخست زاده خود بالَع را آورد و دومين اَشبيل و سومش اَخرَخ،
  ron-1924: Бениамин а нэскут пе Бела, ынтыюл луй нэскут; пе Ашбел, ал дойля; Ахрах,
    ал трейля;
  ben-OBCV: বিন্যামীন তাঁর, বড়ো ছেলে বেলার বাবা, তাঁর দ্বিতীয় ছেলে অস্‌বেল, তৃতীয়জন
    অহর্হ,
  som-som: Oo Benyaamiinna wuxuu dhalay Belac oo ahaa curadkiisii, iyo Ashbeel oo
    ahaa kii labaad, iyo Axrax oo ahaa kii saddexaad,
  lat-VUC: Benjamin autem genuit Bale primogenitum suum, Asbel secundum, Ahara tertium,
  eng-ASVBT: And Benjamin begat Bela his firstborn, Ashbel the second, and Aharah
    the third,
  ita-1885: OR BENIAMINO generò Bela, suo figliuolo primogenito; ed Asbel, il secondo;
    ed Ara, il terzo;
  eng-LXXUP: Now Benjamin begot Bela his firstborn, and Ashbel his second son, Aharah
    the third, Nohah the fourth,
  eng-ULB: Benjamin's five sons were Bela his firstborn, Ashbel, Aharah,
  spa-VBL: Benjamín fue el padre de Bela (su primogénito), Asbel (el segundo), Ahara
    (el tercero),
  fra-_FOB: Benjamin engendra Béla, son premier-né, Ashbel le second, Achrach le troisième,
  mal-mal: ബെന്യാമീൻ ആദ്യജാതനായ ബേലയെയും രണ്ടാമനായ അശ്ബേലിനെയും മൂന്നാമനായ അഹൂഹിനെയും
  urd-GVR: Binyamīn ke pāṅch beṭe baṛe se le kar chhoṭe tak Bālā, Ashbel, Aḳhraḳh,
  suz-BL: बेन्‍यामीन आ ङोंइती थिशो तौ बेला, माइला अश्‍बेल, साइला अहाराह, उत्‍पत्ती
    ४६:२१
  ita-1927: Beniamino generò Bela, suo primogenito, Ashbel il secondo, Aharah il terzo,
  ckb-ckb: بنیامین بەلەعی بوو کە کوڕە نۆبەرەکەی بوو، ئەشبێل دووەم، ئەحەرەح سێیەم،
  eng-BBE: And Benjamin was the father of Bela his oldest son, Ashbel the second,
    and Aharah the third,
  kan-OKCV: 'ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳು: ಚೊಚ್ಚಲಮಗನಾದ ಬೆಳನನ್ನೂ, ಎರಡನೆಯವನಾದ ಅಷ್ಬೇಲನನ್ನೂ, ಮೂರನೆಯವನಾದ
    ಅಹ್ರಹನನ್ನೂ,'
  tam-2017: பென்யமீன், பேலா என்னும் தன்னுடைய மூத்த மகனையும், அஸ்பேல் என்னும் இரண்டாம்
    மகனையும், அகராக் என்னும் மூன்றாம் மகனையும்,
  spa-RV-1909: BENJAMÍN engendró á Bela su primogénito, Asbel el segundo, Ara el tercero,
  ron-BTF: Și Beniamin a născut pe Bela, întâiul său născut, Așbel al doilea și Ahrah
    al treilea,
  eng-WEBP: Benjamin became the father of Bela his firstborn, Ashbel the second, Aharah
    the third,
  eng-FBV: Benjamin was the father of Bela (firstborn son), Ashbel (second), Aharah
    (third),
  nld-1939: Benjamin verwekte Béla, zijn eerstgeborene, Asj-bel als tweede, Achrach
    als derde.
  nch-BL: Benjamín quipixqui iachtohui cone cati quitocaxtiyayaj Bela. Iompa cone
    quitocaxtiyayaj Asbel. Iexpa cone quitocaxtiyayaj Ahara.
  vie-1934: Bên-gia-min sanh Bê-la, con trưởng nam, thứ nhì là Aùch-bên, thứ ba là
    Aïc-ra,
  hin-CV: 'बिन्यामिन अपने पहलौठे बेला का पिता हुआ: दूसरा पुत्र था अशबेल, तीसरा अहाराह,'
  spa-BES: Benjamín fue el padre de Bela, su hijo mayor, Ashbel el segundo; y Ahara
    el tercero;
  tdx-tdx: I Beniamine nisamake i Belà, tañoloñoloña’e naho i Asbele faharoe naho
    i Akarake faha-telo,
  tha-KJV: เบนยามินให้กำเนิดเบลาบุตรหัวปีของเขา อัชเบลคนที่​สอง อาหะราห์​คนที​่​สาม
  por-BR-2018: Benjamim gerou a Belá seu primogênito, Asbel o segundo, Aará o terceiro,
  deu-ELO: Und Benjamin zeugte Bela, seinen Erstgeborenen, Aschbel, den zweiten, und
    Achrach, den dritten,
  eng-WYC-2018: Forsooth Benjamin begat Bela his first begotten son, Ashbel the second,
    Aharah the third,
  epo-epo: 'De Benjamen naskiĝis: Bela, lia unuenaskito, Aŝbel, la dua, Aĥraĥ, la
    tria;'
  uig-PIN: Binyaminning tunji oƣli Bela, ikkinqi oƣli Axbǝl, üqinqi oƣli Aharaⱨ,
  beo-beo: Bediamini egefe biyale da Bila (magobo), A:siebele (bagia) Ahela, Nouha
    amola La:ifa.
  tpi-OTNT: Nem bilong ol pikinini man bilong Benjamin i olsem. Namba wan em Bela
    na namba 2 em Asbel na namba 3 em Ahara
  hau-SA: Benyamin shi ne mahaifin, Bela ɗansa na fari, Ashbel ɗansa na biyu, Ahara
    na uku,
  uig-LAT: Binyaminning tunji oghli Béla, ikkinchi oghli Ashbel, üchinchi oghli Axarah,
  nde-nde: UBhenjamini wayenguyise kaBhela izibulo lakhe, lo-Ashibheli indodana yesibili,
    lo-Ahara eyesithathu,
  ton-ton: Pea ko eni, naʻe tupu ʻia Penisimani ʻa hono ʻuluaki fānau ko Pela, mo
    hono toko ua ko ʻAsipeli, mo hono toko tolu ko ʻAhala,
  ces-1613: Beniamin pak zplodil Bélu, prvorozeného svého, Asbele druhého, Achracha
    třetího,
  eng-WMB: Benjamin became the father of Bela his firstborn, Ashbel the second, Aharah
    the third,
  tam-TCV: 'பென்யமீனின் மகன்கள்: பேலா முதற்பேறானவன், இரண்டாவது மகன் அஸ்பேல், மூன்றாவது
    மகன் அகராக்,'
  ceb-ULB: Ang lima ka mga anak nga lalaki ni Benjamin mao sila si Bela ang iyang
    kamagulangan, si Ashbel, si Ahara,
  pol-UBG: Beniamin spłodził Belę, swego pierworodnego, Aszbela – drugiego, Achracha
    – trzeciego;
  urd-GVU: بن یمین کے پانچ بیٹے بڑے سے لے کر چھوٹے تک بالع، اشبیل، اخرخ،
  deu-1912: Benjamin aber zeugte Bela, seinen ersten Sohn; Asbal, den zweiten; Ahrah,
    den dritten;
  kan-2017: 'ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳು: ಬೆಳನು ಚೊಚ್ಚಲ ಮಗ. ಅಷ್ಬೇಲ್ ಎರಡನೆಯವನು, ಅಹ್ರಹ ಮೂರನೆಯವನು,'
  yap-yap: 'Benjamin e lal e pumo’on ni fak. Nni yarmiy ni tabab ko en nib nganni’:
    Bela, Ashbel, Aharah,'
  hlt-MCSB: Benjamin loh a caming la Bela, a pabae ah Ashbel, a pathum ah Aharah a
    sak.
  mdy-ETH: ቢኢኒያሜ ዶንጎ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢያ ዎሊ ሄሊ ሄሊ ሾይንቴ ጎይፆና፦ ቤላዔ፥ ዓሽቤሌ፥ ዓህራሄ፥
  twi-ASANTE: 'Benyamin mmammarima na ɛdidi soɔ yi: Bela (abakan), Asbel, Ahra,'
  eng-WEBU: Benjamin became the father of Bela his firstborn, Ashbel the second, Aharah
    the third,
  wal-wal: Biniyaama na7ai bairai Belaa7a; kaaloi Ashibeela; heezzanttoi Ahiraaha;
  spa-PDDPT: Benjamín engendró a su primogénito, Bela, Asbel el segundo, Ahara el
    tercero,
  gun-gun: Ha'e gui Benjamim ra'y ma Bela jypygua va'e. Mokoĩa ma Asbel, mboapya ma
    Aará,
  ilo-ULB: Dagiti lima a putot a lallaki ni Benjamin ket ni Bela ti inauna, Asbel,
    Ahara,
  kpg-kpg: 'Benjamin guu hai ana dama daane dogolima: E hagatau ia i di mmaadua, go
    Bela, Ashbel, Aharah,'
  uig-ARA: بىنيامىننىڭ تۇنجى ئوغلى بېلا، ئىككىنچى ئوغلى ئاشبەل، ئۈچىنچى ئوغلى ئاخاراھ،
  sus-sus: 'Bunyamin xa die nan ya: Bela, a xa di singe, Asibeli, a xa di firin nde,
    Axara, a xa di saxan nde,'
  pon-2006: 'Pensamin naineki pwutak limmen. Iet duwen irekidien mwararail sang ni
    me keieu laud: Pela, Aspel, Ahara,'
  ksd-ksd: Ma Beniamin i ga vangala Bela a luaina natuna, namur Asbel a vauruana,
    Akara a vautuluna,
  tur-YTC: Benyamin, ilk oğlu Bela'nın, ikinci oğlu Aşvel'in, üçüncü oğlu Aharah'ın,
  grc-BRENT: Καὶ Βενιαμὶν ἐγέννησε Βαλὲ πρωτότοκον αὐτοῦ, καὶ ʼΑσβὴλ τὸν δεύτερον,
    Ἀαρὰ τὸν τρίτον,
  ind-AYT: Anak-anak Benyamin adalah Bela, anak sulung, Asybel anak kedua, Ahrah anak
    ketiga,
  nya-nya: Benjamini anabereka Bela mwana wake woyamba, wachiwiri Asibeli, wachitatu
    Ahara,
  hrv-hrv: Benjamin rodi prvenca Belu, drugog Ašbela, trećeg Ahraba,
  mps-mps: Benjamingo ogwa dabe nogi da. Te gomunai ogwa Bela, tomo ogwa Asbel, sela
    ogwa Ahara,
  tpi-tpi: Nem bilong ol pikinini man bilong Benjamin i olsem. Namba wan em Bela na
    namba 2 em Asbel na namba 3 em Ahara
  dan-1931: Benjamin avlede Bela, den førstefødte, Asjbel den anden, Ahiram den tredje,
  vie-OVCB: Con trưởng của Bên-gia-min là Bê-la, thứ hai là Ách-bên, thứ ba là A-ha-ra,
  guj-2017: બિન્યામીનના પાંચ દીકરા; જયેષ્ઠ દીકરો બેલા, આશ્બેલ, અહારાહ,
  pon-2006A: 'Pensamin naineki pwutak limmen. Iet duwen irekidien mwararail sang ni
    me keieu laud: Pela, Aspel, Ahara,'
  por-BRBSL: Benjamin se tornou o pai de Bela seu primogênito, Ashbel o segundo, Aharah
    o terceiro,
  cth-cth: Benjamin ni a camin lah Bela, apâhni lah Ashbel, apâthum lah Aharah a sak.
  twi-twi: 'Benyamin mmabarima na wodidi so yi: Bela (abakan), Asbel, Ahra,'
  hlt-hlt: Benjamin loh a caming la Bela, a pabae ah Ashbel, a pathum ah Aharah a
    sak.
  tbz-SIM: 'Ntɛ Bɛnsɑmɛɛ pɛitɛ́ ibí ìnùmmù kɛ̀ ì ntũmmɛ̀ itɔbɛ̀:'
  msy-2020: 'Benjaminɨn otaribar ziabar kara: an otarir ivariam Bela, ezɨ an gɨrara
    irim Asbel, ezɨ an otarir namba 3 Ahara,'
  dop-dop: Pɛncɑmɛɛ pǝyɑlɑɑ kɑ wɛ kɑkpɑsɩ kɛ́. Kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Pelɑ, Pelɑ wɑɑlɩ
    kɛ́ Asǝpɛɛlɩ, Asǝpɛɛlɩ wɑɑlɩ kɛ́ Alɑ,
  azb-azb: 'Binyaminin oğulları bunlardır: ilk oğlu Bela, ikincisi Aşbel, üçüncüsü
    Axrah,'
  eng-DBY: And Benjamin begot Bela his firstborn, Ashbel the second, and Aharah the
    third,
  hin-2017: बिन्यामीन से उसका जेठा बेला, दूसरा अश्बेल, तीसरा अहृह,
  eng-YLT: And Benjamin begat Bela his first-born, Ashbel the second, and Aharah the
    third,
  eng-WYC-2017: Forsooth Benjamin begat Bela his first begotten son, Ashbel the second,
    Aharah the third,
  eng-WMBB: Benjamin became the father of Bela his firstborn, Ashbel the second, Aharah
    the third,
  urd-GVH: बिनयमीन के पाँच बेटे बड़े से लेकर छोटे तक बाला, अशबेल, अख़्रख़,
  rug-rug: 'Benisimane si ka lima tuna koreo: Sari na vinarilulidi pa pinodo si guahe:
    Bela, Asibeli, Ahara,'
  gaz-gaz: Beniyaam ilma isaa hangafa Belaa, ilma isaa lammaffaa Ashbeel, ilma isaa
    sadaffaa Aharaa,
  fra-LSG: Benjamin engendra Béla, son premier-né, Aschbel le second, Achrach le troisième,
  yal-yal: 'Bunyamin ma diine ni i ra: a dii singena Bela, a firindena Asibeli, a
    saxandena Axara,'
  haw-1868: NA Beniamina o Bela kana makahiapo, o Asebela ka lua, o Ahara ke kolu.
  arb-NAV: 'وَأَنْجَبَ بَنْيَامِينُ خَمْسَةَ أَبْنَاءٍ هُمْ عَلَى التَّوَالِي: بِكْرُهُ
    بَالَعُ، وَأَشْبِيلُ وَأَخْرَخُ،'
  ewe-ewe: 'Benyamin ƒe ŋgɔgbevie nye: Bela, Asbel nye Via ŋutsu evelia eye etɔ̃lia
    ŋkɔe nye Ahara,'
  eng-LEE: And Benjamin begat Bela' his first-born, Ashbel the second, and Achrach
    the third,
  asm-FB: বিন্যামীনৰ পাঁচ জন পুত্র, তেওঁৰ প্ৰথম পুত্র বেলা, তাৰ পাছত অচবেল, অহৰহ,
  sus-A: بُنيَمِن شَ دِيٍ نَن يَ؛ بٍلَ، عَ شَ دِ سِنفٍ، عَسِبٍلِ، عَ شَ دِ قِرِن ندٍ،
    عَشَرَ، عَ شَ دِ سَشَن ندٍ،
  fra-SBL: Benjamin engendra Bela, son premier-né, Ashbel le second, Ahara le troisième,
  hbo-hbo: וּבִ֨נְיָמִ֔ן הֹולִ֖יד אֶת־בֶּ֣לַע בְּכֹרֹ֑ו אַשְׁבֵּל֙ הַשֵּׁנִ֔י וְאַחְרַ֖ח
    הַשְּׁלִישִֽׁי׃
  kik-kik: Benjamini nĩwe warĩ ithe wa Bela, mũriũ wake wa irigithathi; Ashibeli aarĩ
    mũriũ wa keerĩ, nake Ahara wa gatatũ,
  fra-NCL: Benjamin engendra Béla, son premier-né, Asbel le second, Ahara le troisième,
  cek-AK: Benjamin mah calu Bela, hnetto haih ah Ashbel, thumto haih ah Aharah to
    sak,
  cuk-cuk: 'Benjamín-e-masmala, wemalad: E-machi-sailagined Belaʼye nugad. Bela-yarbali,
    Asbel nikusad, Asbel-yarbali, Ahara nikusad.'
  uig-CYR: Биняминниң тунҗа оғли Бела, иккинчи оғли Ашбәл, үчинчи оғли Ахараһ,
