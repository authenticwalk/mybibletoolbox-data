verse: 1CH.008.010
translations:
  mal-C: യെവൂസ്, സാഖ്യാവ്, മിർമാ എന്നീ പുത്രന്മാർ ജനിച്ചു. അദ്ദേഹത്തിന്റെ ഈ പുത്രന്മാർ
    പിതൃഭവനത്തലവന്മാരായിരുന്നു.
  deu-TKW: Jenz, Sochja und Mirma. Das sind seine Söhne, Familienhäupter.
  lin-lin: Yeutsi, Sakia mpe Mirima. Bango nde bazalaki bana mibali ya Shaarayimi,
    oyo bakomaki bakambi ya bituka.
  eng-LSV: and Jeuz, and Shachiah, and Mirmah. These [are] his sons, heads of fathers.
  eng-GNV: 'And Ieuz and Shachia and Mirma: these were his sonnes, and chiefe fathers.'
  eng-WEBSTER: And Jeuz, and Shachia, and Mirma. These were his sons, heads of the
    fathers.
  nhw-BL: Jeúz, Saquías huan Mirma. Nochi ya ni teipa elque tlayacanani ipan ininfamilias.
  swh-ONEN: Yeuzi, Sakia na Mirma. Hawa ndio waliokuwa wanawe, viongozi wa jamaa zao.
  bba-bba: kɑ Yeusi kɑ Sokiɑ kɑ sere Mirimɑ. Be kpuro bɑ sɑ̃ɑwɑ yɛnu yɛ̃robu.
  eng-KJVCPB: and Jeuz, and Shachia, and Mirma. These were his sons, heads of the
    fathers.
  luo-luo: Jeuz, Sakia kod Mirma. Magi ne yawuote mane otelo ne anywolagi.
  meu-meu: Ieusu, Sakia, Mirima. Natuna bunu; idia na iduhu kwaradia.
  npi-ULB: यूस, साकिया र मिर्माका पिता बने । आ-आफ्ना पिताका घरानाहरूका मुखिहरू, अर्थात्
    तिनका छोराहरू यि नै थिए ।
  yor-yor: Jeusi, Sakia àti Mirma. Wọ̀nyí ni àwọn ọmọkùnrin rẹ̀, olórí àwọn ìdílé.
  pes-OPCB: '@see-verse:1CH.008.009'
  tgl-ULB: Jeuz, Sachia at Mirma. Ito ang kaniyang mga anak na lalaki na mga pinuno
    sa kanilang mga angkan.
  hui-hui: '@see-verse:1CH.008.009'
  mya-mya: ယု​ဇ၊ ရှာ​ခိ၊ မိ​ရမ​ဟူ​သော​သား​ခု​နစ်​ယောက် ကို​ရလေ​သည်။ သူ​၏သား​များ​အား​လုံး​ပင်
    အိမ်​ထောင်​ဦး​စီး​များ​ဖြစ်​လာ​ကြ​၏။
  bod-N: ཡེ་ཨུ་ཟི། སག་ཡཱ། མིར་མཱ་བཅས་མཆེད་དེ། དེའི་བུ་འདི་ཐམས་ཅད་ནི་ཁྱིམ་རྒྱུད་དག་གི་འགོ་དཔོན་ཡིན།
  sna-sna: Jeuzi, Sakia naMirima. Ava ndivo vaiva vanakomana vake, vakuru vemhuri.
  spa-BLM: Jeuz, Shachia y Mirmah. Estos fueron sus hijos, jefes de familia de sus
    padres.
  cac-cac: vin̈aj Jeúz, vin̈aj Saquías yed' vin̈aj Mirma. A juntzan̈ eb' vin̈ tic
    yajal yaj eb' vin̈ d'a scal eb' sc'ab'yoc.
  swh-ULB: Yeuzi, Shachia, na Mirima. Hawa walikuwa wana wake, viongozi katika koo
    zao.
  bel-bel: 'Еўца, Шахію і Мірму: вось сыны яго, узначальцы пакаленьняў.'
  deu-ELBBK: und Jeuz und Sacheja und Mirma. Das waren seine Söhne, Häupter der Väter.
  mbb-OT: Jeuz, Sakia, wey si Mirma. Heini sikandan nehimu he menge pengulu te menge
    pemilya zan.
  mal-2015: യെവൂസ്, സാഖ്യാവു, മിർമ്മാ എന്നിവരെ ജനിപ്പിച്ചു. ഇവർ അവന്റെ പുത്രന്മാരായി
    പിതൃഭവനങ്ങൾക്കു തലവന്മാർ ആയിരുന്നു.
  rmc-rmc: o Jeuc, o Sachijah the o Mirmah. Kala sas o vodci andre peskre fajti.
  pes-OPV: و يعُوض و شَکِيا و مِرمَه را که اينها پسران او و رؤساي خاندانهاي آبا بودند.
  ron-1924: Иеуц, Шокия ши Мирма. Ачештя сунт фиий сэй, капий де фамилие.
  ben-OBCV: যিয়ূশ, শখিয় ও মির্ম। এরাই তাঁর ছেলে, তথা তাদের পরিবারগুলির কর্তা।
  som-som: iyo Yecuus, iyo Shaakyaah, iyo Mirmaah. Intaasu waa wiilashiisii oo waxay
    ahaayeen madaxdii reerahooda.
  lat-VUC: 'Jehus quoque, et Sechia, et Marma: hi sunt filii ejus principes in familiis
    suis.'
  eng-ASVBT: and Jeuz, and Sachia, and Mirmah. These were his sons, heads of fathers’
    houses.
  ita-1885: e Ieus, e Sochia, e Mirma. Questi furono i suoi figliuoli, capi di famiglie
    paterne.
  eng-LXXUP: 'and Jeuz, and Sachia, and Mirmah: these were heads of families.'
  eng-ULB: Jeuz, Sakia, and Mirmah. These were his sons, heads of fathers' houses.
  spa-VBL: Jeuz, Saquías y Mirma. Todos estos fueron sus hijos, jefes de familia.
  fra-_FOB: Jéuts, Shocja et Mirma. Ce sont là ses fils, chefs des pères.
  mal-mal: യെവൂസ്, സാഖ്യാവ്, മിർമ്മാ എന്നിവരെ ജനിപ്പിച്ചു. ഇവർ അവന്റെ പുത്രന്മാരും
    പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും ആയിരുന്നു.
  urd-GVR: Yaūz, Sakiyāh aur Mirmā paidā hue. Sab bād meṅ apne ḳhāndānoṅ ke sarparast
    ban gae.
  suz-BL: येऊस, साकीया नु मिरमाह थीमी बाक्‍त। मेको शाहारैम आ तौ आन खिं खिं ङा ठेयब
    मुर बाक्‍मा बाक्‍त।
  ita-1927: Jeuts, Sokia e Mirma. Questi furono i suoi figliuoli, capi di famiglie
    patriarcali.
  ckb-ckb: یەعوچ، ساخیا و میرمای بوو، ئەوانە کوڕەکانی بوون و گەورەی بنەماڵەکانیان
    بوون.
  eng-BBE: And Jeuz and Shachia and Mirmah. These were his sons, heads of families.
  kan-OKCV: ಯೆಯೂಚನನ್ನೂ, ಸಾಕ್ಯನನ್ನೂ, ಮಿರ್ಮನನ್ನೂ ಪಡೆದನು. ಅವನ ಮಕ್ಕಳಾದ ಇವರು ಕುಟುಂಬಗಳಲ್ಲಿ
    ಯಜಮಾನರಾಗಿದ್ದರು.
  tam-2017: எயூசையும், சாகியாவையும், மிர்மாவையும் பெற்றான்; பிதாக்களின் தலைவர்களான
    இவர்கள் அவனுடைய மகன்கள்.
  spa-RV-1909: Jeus, Sochîas, y Mirma. Estos son sus hijos, cabezas de familias.
  ron-BTF: Și pe Ieuț și pe Șochia și pe Mirma. Aceștia erau fiii lui, capi ai părinților.
  eng-WEBP: Jeuz, Shachia, and Mirmah. These were his sons, heads of fathers’ households.
  eng-FBV: Jeuz, Sakia, and Mirmah. These were all his sons, family heads.
  nld-1939: Jeoes, Sakeja en Mirma; dit waren zijn zonen, allen familiehoofden.
  nch-BL: Jeúz, Saquías huan Mirma. Nochi ya ni teipa elque tayacanani ipan ininfamilias.
  vie-1934: Giê-út, Sô-kia, và Mịt-ma. Những người nầy là con trai của người và đều
    làm trưởng tộc.
  hin-CV: येऊत्स, साकिया और मिरमाह. उसके ये पुत्र पूर्वजों के परिवारों के प्रधान हुए.
  spa-BES: Y Jeuz y Saquias y Mirma. Estos fueron sus hijos, jefes de familia.
  tdx-tdx: naho Ie’otse naho i Sokhia vaho i Mirmà. Zao o ana’e, talèn-droae’eo.
  tha-KJV: เยอ​ูส สาเคีย และมิรมาห์ เหล่านี้​เป็นบุตรชายของเขา เป็นหัวหน้าบรรพบุรุษของเขา
  por-BR-2018: Jeús, Saquias, e Mirma. Estes foram seus filhos, cabeças de famílias.
  deu-ELO: und Jeuz und Schobja und Mirma. Das waren seine Söhne, Häupter der Väter.
  eng-WYC-2018: also Jeuz, and Shachia, and Mirma; those be the sons of him, princes
    in their families. (and Jeuz, and Shachia, and Mirma; these be his sons, the leaders
    in their families.)
  epo-epo: Jeucon, Ŝoĥjan, kaj Mirman. Tio estis liaj filoj, ĉefoj de patrodomoj.
  uig-PIN: Yǝuz, Xaⱪiya, Mirmaⱨ degǝn oƣullar tɵrǝlgǝn; uning bu oƣullirining ⱨǝmmisi
    jǝmǝt bexi bolƣanidi.
  beo-beo: '@see-verse:1CH.008.009'
  tpi-OTNT: na Jeus na Sakia na Mirma. Ol dispela pikinini man bilong en i kamap hetman
    bilong ol lain famili bilong ol.
  hau-SA: Yewuz, Sakiya da Mirma ta wurin Hodesh matarsa. Waɗannan su ne ’ya’yansa,
    kawunan iyalai.
  uig-LAT: Yeuz, Shaqiya, Mirmah dégen oghullar törelgen; uning bu oghullirining hemmisi
    jemet béshi bolghanidi.
  nde-nde: loJewuzi, loSakhiya kanye loMirima. Yiwo amadodana akhe, ayeyizinhloko
    zezindlu zawo.
  ton-ton: Mo Siusi, mo Savia, mo Milima. Ko hono ngaahi foha ʻakinautolu ni, ko e
    kau tuʻukimuʻa ʻi he kau mātuʻa.
  ces-1613: Jehuza, Sachia a Mirma. Ti jsou synové jeho, knížata čeledí otcovských.
  eng-WMB: Jeuz, Shachia, and Mirmah. These were his sons, heads of fathers’ households.
  tam-TCV: எயூஸ், சாகியா, மிர்மா ஆகியோரைப் பெற்றாள். இவர்களே குடும்பங்களின் தலைவர்களான
    அவனுடைய மகன்கள்.
  ceb-ULB: ni Jeuz, ni Sakia, ug ni Mirma. Mao kini ang iyang mga anak nga maoy mga
    pangulo sa ilang mga banay.
  pol-UBG: Jeusa, Sakiasza i Mirmę. Ci byli jego synami, naczelnikami rodów.
  urd-GVU: یعوض، سکیاہ اور مِرمہ پیدا ہوئے۔ سب بعد میں اپنے خاندانوں کے سرپرست بن
    گئے۔
  deu-1912: Jeuz, Sachja und Mirma. Das sind seine Kinder, Häupter der Vaterhäuser.
  kan-2017: ಶಹರಯಿಮನ ಮಕ್ಕಳಾದ ಇವರು ಗೋತ್ರ ಪ್ರಧಾನರಾಗಿದ್ದರು.
  yap-yap: Jeuz, Sakia nge Mirmah. Urngin e pi pagel nem ni fak e go’ ra manged lolgen
    e pi tabnaw.
  hlt-MCSB: Jeuz, Sakia, Mirmah a sak. Anih koca ah he rhoek tah a napa rhoek kah
    a lu la om.
  mdy-ETH: ዬዑፄ፥ ሳክያና ሚርማ ጌይንታያኬ፤ ዒዛኮ ዓቲንቆ ናኣታ ጉቤ ዒዛ ማኣሮ ዓሶኮ ሱኡጌ ማዔኔ።
  twi-ASANTE: Yeus, Sakia ne Mirma. Saa mmammarima yi bɛyɛɛ mmusua ntuanofoɔ.
  eng-WEBU: Jeuz, Shachia, and Mirmah. These were his sons, heads of fathers’ households.
  wal-wal: Ya7uuxa, Saakiyaanne Mirmma yeliis. A naati ubbai so asaa halaqata gididosona.
  spa-PDDPT: Jeúz, Saquías y Mirma. Éstos fueron sus hijos, jefes de casas paternas.
  gun-gun: Jeús, Saquias ha'e Mirma. Ha'e va'e kuery ma ta'y kuery ikuai, guetarã
    kuery re opena va'e meme.
  ilo-ULB: Jeuz, Sakia ken Mirma. Dagitoy dagiti annakna a mangidadaulo kadagiti pulida.
  kpg-kpg: Jeuz, Sachia mo Mirmah. Nia dama daane a maa huogodoo guu hai nia dagi
    madahaanau.
  uig-ARA: يەئۇز، شاقىيا، مىرماھ دېگەن ئوغۇللار تۆرەلگەن؛ ئۇنىڭ بۇ ئوغۇللىرىنىڭ ھەممىسى
    جەمەت بېشى بولغانىدى.
  sus-sus: A xa die nan na ki naxee findi xabilɛ mangɛe ra.
  pon-2006: Seus, Sakaia, oh Mirma. Nah pwutak ko koaros wiahla kaunen peneinei kan.
  ksd-ksd: Go diat a umana natuna, a umana tutana, ma diat a umana lualua na apik
    na tarai.
  tur-YTC: Yeuts'un, Şakya'nın ve Mirma'nın babası oldu. Bunlar onun oğullarıydı,
    atalar evlerinin başlarıydı.
  grc-BRENT: καὶ τὸν Ἰεβοὺς, καὶ τὸν Ζαβιὰ καὶ τὸν Μαρμά· οὗτοι ἄρχοντες πατριῶν.
  ind-AYT: Yeus, Sokhya, dan Mirma. Itulah anak-anaknya yang menjadi kepala-kepala
    kaum keluarga.
  nya-nya: Yeusi, Sakiya ndi Mirima. Awa ndiye ana ake, atsogoleri a mabanja awo.
  hrv-hrv: Jeusa, Sakju i Mirmu; to su bili njegovi sinovi, obiteljski glavari.
  mps-mps: me Jeus, me Sakia, me Mirma da. Te ogwa dabe augwali te augwa hanide te
    tobolu bidi pedelama bidai.
  tpi-tpi: na Jeus na Sakia na Mirma. Ol dispela pikinini man bilong en i kamap hetman
    bilong ol lain famili bilong ol.
  dan-1931: Je'uz, Sakeja og Mirma; det var hans Sønner, Overhoveder for Fædrenehuse;
  vie-OVCB: Giê-út, Sô-kia, và Mít-ma. Các con của Sa-ha-ra-im đều làm trưởng họ.
  guj-2017: યેઉસ, શાખ્યા અને મિર્મા. આ તેના દીકરાઓ તેઓના કુટુંબોના આગેવાનો હતા.
  pon-2006A: Seus, Sakaia, oh Mirma. Nah pwutak ko koaros wiahla kaunen peneinei kan.
  por-BRBSL: Jeuz, Shachia, e Mirmah. Estes eram seus filhos, chefes de família dos
    pais.
  cth-cth: Jeuz, Sakia, Mirmah a sak. Ahnie casaknaw teh napanaw e lû lah ao awh.
  twi-twi: Yeus, Sakia ne Mirma. Saa mmabarima yi bɛyɛɛ mmusua ntuanofo.
  hlt-hlt: Jeuz, Sakia, Mirmah a sak. Anih koca ah he rhoek tah a napa rhoek kah a
    lu la om.
  tbz-SIM: nɛ̀ Yesusi nɛ̀ Sɑkiɑ nɛ̀ Midimɑ, bɛɛ̀ do kótí bɛ cɛ̃́ĩ miɛkɛ.
  msy-2020: Jeus, Sakia ko Mirma. An otarir kaba uan ikɨzibar gumazir dapanibar otifi.
  dop-dop: nɑ Yewusɩ, nɑ Sɑkiyɑ, nɑ Miimɑ. Ɩ pǝyɑlɑɑ pǝsǝnɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ.
  azb-azb: Yeus, Sakya və Mirma. Onun bu oğulları nəsil başçıları idi.
  eng-DBY: and Jeuz, and Shobia, and Mirmah; these were his sons, chief fathers.
  hin-2017: और मिर्मा उत्पन्न हुए। उसके ये पुत्र अपने-अपने पितरों के घरानों में मुख्य
    पुरुष थे।
  eng-YLT: and Jeuz, and Shachiah, and Mirmah. These [are] his sons, heads of fathers.
  eng-WYC-2017: also Jeuz, and Shachia, and Mirma; those be the sons of him, princes
    in their meines.
  eng-WMBB: Jeuz, Shachia, and Mirmah. These were his sons, heads of fathers’ households.
  urd-GVH: यऊज़, सकियाह और मिरमा पैदा हुए। सब बाद में अपने ख़ानदानों के सरपरस्त बन
    गए।
  rug-rug: Zeuzi, Sakia, meke Mirama. Sari tuna koreo arini sina palabatu pa hopeke
    dia puku tatamana.
  gaz-gaz: Yeʼuuxi, Saakiyaa fi Miirmaa dhalche; isaan kunneen ilmaan isaa warra hangafoota
    maatii turanii dha.
  fra-LSG: Jeuts, Schocja et Mirma. Ce sont là ses fils, chefs de famille.
  yal-yal: nun Yewusi nun Sakiya nun Mirima. A diine nan ne ra naxanye findi denbaya
    xunne ra.
  haw-1868: O Ieuza, o Sakia, a o Mirema. O lakou kana mau keikikane, he mau lunaohana.
  arb-NAV: وَيَعُوصُ وَشَبْيَا وَمِرْمَةُ. وَقَدْ أَصْبَحَ هَؤُلاءِ رُؤَسَاءَ بُيُوتَاتٍ.
  ewe-ewe: Yeuz, Sakia kple Mirma. Ame siawo katã va zu hlɔ̃mefiawo.
  eng-LEE: And Je'uz, and Shabyah, and Mirmah. These were his sons, heads of family
    divisions.
  asm-FB: যিয়ূচ, চবিয়া, আৰু মিৰ্মা। এওঁলোক তেওঁৰ পুত্র আছিল আৰু তেওঁলোকৰ গোষ্ঠীৰ
    নেতা আছিল।
  sus-A: عَ شَ دِيٍ نَن نَ كِ نَشٍيٍ قِندِ شَبِلّ مَنفّيٍ رَ.
  fra-SBL: Jeuz, Shachia et Mirmah. Ce sont là ses fils, chefs de famille.
  hbo-hbo: וְאֶת־יְע֥וּץ וְאֶת־שָֽׂכְיָ֖ה וְאֶת־מִרְמָ֑ה אֵ֥לֶּה בָנָ֖יו רָאשֵׁ֥י
    אָבֹֽות׃
  kik-kik: na Jeuzu, na Shakia, na Mirima. Acio nĩo maarĩ ariũ ake, na maarĩ atongoria
    a nyũmba ciao.
  fra-NCL: Jéhus, Séchia et Marma ; ce sont là ses fils, chefs de familles.
  cek-AK: Jeuz, Shakia hoi Mirma to sak pae. Hae kaminawk loe a capa ah oh o moe,
    acaeng zaehoikung lu koek ah oh o.
  cuk-cuk: Jeúz, Saquías, degi, Mirma. Wemar, e-gwenadgan-e-dummagan gudii gusmalad.
  uig-CYR: Йәуз, Шақия, Мирмаһ дегән оғуллар төрәлгән; униң бу оғуллириниң һәммиси
    җәмәт беши болған еди.
  tel-2017: యెపూజు, షాక్యా, మిర్మాలు పుట్టారు. వీళ్ళు అతని కొడుకులు. వీళ్ళు తమ తెగలకు
    నాయకులుగా ఉన్నారు.
  hat-BSA: Jeuts, Schocja ak Mirma. Sila yo se te fis li yo, chèf lakay zansèt pa
    yo
  kos-kos: Jeuz, Sachia, ac Mirmah. Wen natul inge nufon elos sifen kais sie sou.
