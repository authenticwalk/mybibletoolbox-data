verse: 1CH.004.041
translations:
  mal-C: പേരു പറഞ്ഞിരിക്കുന്ന ഈ ആളുകൾ യെഹൂദാരാജാവായ ഹിസ്കിയാവിന്റെകാലത്ത് അവിടേക്കു
    കടന്നുചെന്നു; അവിടെ ഉണ്ടായിരുന്ന ഹാംവംശജരെയും മെയൂന്യരെയും അവരുടെ ഭവനങ്ങളിൽക്കയറി
    ആക്രമിച്ച് നിശ്ശേഷം നശിപ്പിച്ചു. അത് ഇന്നുവരെയും തെളിവായിരിക്കുന്നു. തങ്ങളുടെ
    മൃഗഗണങ്ങൾക്കു സമൃദ്ധമായ മേച്ചിൽപ്പുറം ഉണ്ടായിരുന്നതുകൊണ്ട് അവർ അവിടെ താമസമുറപ്പിച്ചു.
  deu-TKW: Da kamen die oben mit Namen Verzeichneten zur Zeit Hiskias, des Königs
    von Juda, zerstörten ihre Zelte und schlugen die Meuniter, die sich dort befanden,
    und vollstreckten den Bann an ihnen, bis auf den heutigen Tag, und wohnten an
    ihrer Statt; denn es gab dort Weideplätze für ihre Herden.
  lin-lin: Na tango Ezekiasi azalaki mokonzi ya Yuda, bato oyo bakombo na bango ekomami,
    bakomaki na mokili yango. Babundisaki bakitani ya Cham mpe babebisaki bandako
    na bango ; mpe lisusu, basilisaki koboma bato ya Mewuni oyo bazalaki kovanda kuna,
    ndenge yango ezali komonana lelo. Na sima, bavandaki na bisika na bango, mpo ete
    mokili yango ezalaki na matiti mpo na koleisa bibwele na bango.
  eng-LSV: And these who are written by name come in the days of Hezekiah king of
    Judah, and strike their tents, and the habitations that have been found there,
    and devote them to destruction to this day, and dwell in their stead, because
    pasture for their flock [is] there.
  eng-GNV: And these described by name, came in the dayes of Hezekiah king of Iudah,
    and smote their tents, and the inhabitants that were found there, and destroyed
    them vtterly vnto this day, and dwelt in their roume, because there was pasture
    there for their sheepe.
  eng-WEBSTER: 'And these written by name came in the days of Hezekiah king of Judah,
    and smote their tents, and the habitations that were found there, and destroyed
    them utterly to this day, and dwelt in their room: because there was pasture there
    for their flocks.'
  nhw-BL: Huan ni tlayacanani ipan iixhuihua Simeón catli quipiyaj inintocax ijcuilijtoc
    nica, calajque ipan nopa tlamayamitl ipan nopa tonali quema Tlanahuatijquetl Ezequías
    tlanahuatiyaya ipan tlali Judá. Huan mocuilijque nopa tlali huan quisosolojque
    nochi ininyoyoncalhua huan ininmilhua catli eliyaya iniaxcahua iixhuihua Cam.
    Quintzontlamiltijque nopa masehualme nopona huan moaxcatijque nopa tlali huan
    nopona mocajque para itztose pampa quipixqui yejyectzi sacatl para inintlapiyalhua.
  swh-ONEN: Watu walioorodheshwa majina walikuja katika nchi hiyo wakati wa Hezekia
    mfalme wa Yuda. Akawashambulia Wahamu katika makao yao pamoja na Wameuni ambao
    walikuwako huko nao wakawaangamiza kabisa, kama ilivyo dhahiri hadi leo. Kisha
    wakafanya makazi yao huko kwa sababu kulikuwa na malisho mazuri kwa ajili ya mifugo
    yao.
  bba-bba: Esekiɑsi, Yudɑbɑn sinɑ bokon wɑɑti sɔɔrɑ tɔn be, bɑ nɑ tem mɛ sɔɔ, mɑ bɑ
    Mɑonibɑ kpeerɑsiɑ mɑm mɑm. Mɑ bɑ ben kunu wɔri bɑ kɔsukɑ. Mɑ bɑ sinɑ tem mɛ sɔɔ.
    Domi yɑkɑsu wɑ̃ɑ mi, ben yɑ̃ɑnun sɔ̃.
  eng-KJVCPB: 'And these written by name came in the days of Hezekiah king of Judah,
    and smote their tents, and the habitations that were found there, and destroyed
    them utterly unto this day, and dwelt in their rooms: because there was pasture
    there for their flocks.'
  luo-luo: Chwo ma nying-gi ondikgo nobiro e ndalo Hezekia ruodh Juda. Negimonjo jo-Ham
    kuma negidakie kod jo-Meun mane nitie kanyo ma gitiekogi duto mana kaka nyisore
    ratiro nyaka sani. Negidak ka nikech ne nitiere kar kwath ne jambgi.
  meu-meu: Ini ladadia e hetore taudia na Hesekia, Iuda pavapavana, ena nega ai ema,
    edia kalaga e habuadia tari, bona Meunimi taudia unuseni ai e davaridia danu e
    ha-oredia, ema bona ina dina; bena edia gabu e noholaia, badina be edia seri adia
    rei gabudia na unuseni ai.
  npi-ULB: यहूदाका राजा हिजकियाको राजकालमा सूचीकृत यी मानिसहरू आए र त्‍यहाँ भएका हामका
    मानिसहरू र मोनीहरूलाई आक्रमण गरे । तिनीहरूले उनीहरूलाई पूर्ण रूपमा सखाप पारे र
    आफ्ना बगालका लागि खर्क पाएको हुनाले तिनीहरू त्यहाँ बसोबास गेर ।
  yor-yor: Àwọn ọkùnrin tí a kọ orúkọ rẹ̀ sókè, dé ní ọjọ́ Hesekiah ọba Juda. Wọ́n
    sì kọlu àwọn ará Hamu ní àgọ́ wọn àti pẹ̀lú àwọn ará Mehuni tí a rí níbẹ̀ tí ó
    sì pa wọ́n run pátápátá títí di òní yìí. Wọ́n sì ń gbé ní ipò wọn, nítorí pé koríko
    ń bẹ níbẹ̀ fún agbo ẹran wọn.
  pes-OPCB: در دورهٔ سلطنت حِزِقیا، پادشاه یهودا، رؤسای طایفه‌های شمعون به سرزمین
    نسل حام هجوم بردند و خیمه‌ها و خانه‌های آنها را خراب کردند، ساکنان آنجا را کشتند
    و زمین را به تصرف خود درآوردند، زیرا در آنجا چراگاههای زیادی وجود داشت.
  tgl-ULB: Ang itinalang mga pangalan na ito ay dumating sa mga panahon na si Ezequias
    ang hari ng Juda, at nilusob ang mga tirahan ng mga Hamita at ang mga Meunim,
    na naroon din. Lubos nilang winasak ang mga naroon at nanirahan doon dahil nakatagpo
    sila ng pastulan ng kanilang kawan.
  hui-hui: Hesegaia ibu Yuda dindiha kini heangi Simeono hameigini agali haguane uruni
    tigua dindi bayale tani anda haga biaga wiaria handa walia hene. Ani hondowa tigua
    Hama hameigini bababi Meuni hameigini hearu bababi wai bule pene. Ani puwa tigua
    wali agali bo wahai halu tinaga balai anda bu hearu bo gialo wahai halu mbirale
    mbira yu wanahe Simeono hameigini tigua dindi ogoni karulo hene.
  mya-mya: ယု​ဒ​ဘု​ရင်၊ ဟေ​ဇ​ကိ​မင်း​လက်​ထက်​၌ အ​ထက်​ဖော်​ပြ​ပါ​လူ​တို့​သည် ဂေ​ရာ​မြို့
    သို့​သွား​၍​ဟာ​မ​အ​မျိုး​သား​တို့​ကို​သူ တို့​၏​တဲ​အိမ်​များ​နှင့်​တ​ကွ​သုတ်​သင်
    ဖျက်​ဆီး​ပစ်​ပြီး​လျှင် ထို​အ​ရပ်​တွင် အ​တည်​တ​ကျ​အ​ခြေ​စိုက်​၍​နေ​ထိုင် ကြ​လေ​သည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော် သူ​တို့​သည်​မိ​မိ​တို့​၏​သိုး​များ​အ​တွက် စား​ကျက်​အ​လုံ​အ​လောက်​ကို​ရ​ရှိ​ကြ
    သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: གོང་དུ་མིང་བཀོད་པའི་མི་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དུས་སུ།
    ཧཱམ་གྱི་མི་རྣམས་ཀྱི་གུར་རྣམས་དང་ཡུལ་དེའི་མེ་ཨུན་པ་ཐམས་ཅད་ལ་རྒོལ་ཞིང་། ཁོ་རྣམས་ཚར་བཅད་པ་དང་།
    དེ་རིང་གི་ཉིན་མོའི་བར་དུ་དེ་དག་གི་ཡུལ་དུ་བསྡད་པ་སྟེ། རྒྱུ་མཚན་ནི་ཡུལ་དེར་ར་ལུག་གི་ཁྱུ་འཚོ་སའི་རྩྭ་ས་ཡོད་པས་སོ།
    །
  sna-sna: Varume vane mazita akanyorwa vakauya pamazuva aHezekia mambo waJudha. Vakarwisa
    vaHamu mumatende avo navaMeuniwo vaivapo vakavaparadza zvachose kusvikira nhasi.
    Ipapo vakazogarapo munzvimbo yavo nokuti paiva namafuro amakwai avo.
  spa-BLM: Estos escritos por su nombre vinieron en los días de Ezequías, rey de Judá,
    y atacaron sus tiendas y a los meuníes que allí se encontraban, y los destruyeron
    por completo hasta el día de hoy, y vivieron en su lugar, porque allí había pastos
    para sus rebaños.
  cac-cac: A d'a stiempoal vin̈aj Ezequías sreyal Judá, ata' ix javi juntzan̈ eb'
    toxo ix b'inaj sb'i tic. A eb' satjinaquel eb' anima cajan ta' yed' scampamento
    eb' yed' spat eb'. Juneln̈ej ix satel eb' smasanil. Axo eb' ix cajnajcan d'a slum
    eb' chi', yujto te ay svael noc' smolb'etzal noc' eb'.
  swh-ULB: Hao walio orodheshwa hapo kwa majina walikuja katika siku za Hezekia mfalme
    wa Yuda, na wakashambulia makazi ya Wahamu na Wameuni, ambao pia walikua hapo.
    Waliwaangamiza kabisa na kuishi hapo sababu walipata malisho kwa ajili ya mifugo
    yao.
  bel-bel: І прыйшлі гэтыя, па імёнах запісаныя, у дні Эзэкіі, цара Юдэйскага, і перабілі
    качавых і аселых, якія там былі, і вынішчылі іх назаўсёды, і пасяліліся на месцы
    іхнім, бо там былі пашы статкам іхнім.
  deu-ELBBK: Und diese mit Namen Aufgeschriebenen kamen in den Tagen Hiskias, des
    Königs von Juda, und sie schlugen ihre Zelte und die Meuniter, die sich dort befanden;
    und sie verbannten sie bis auf diesen Tag und wohnten an ihrer statt; denn dort
    war Weide für ihr Kleinvieh.
  mbb-OT: Ne hein timpu pa he iyan hadì te Juda si Hezekia, is menge kevuwazan ni
    Simeon he nekaǥi en is menge ngazan dan, midsurung dan is menge kevuwazan ni Ham
    wey midsurung dan daan is menge Meunhanen he zutun daan med-ubpà, ne mibpenhimetayan
    dan is langun. Ne iyan dan dutun mid-ubpà taman guntaan, su zutun is pepenebtavè
    dan te menge kerehidu zan.
  mal-2015: പേർവിവരം എഴുതിയിരിക്കുന്ന ഇവർ യെഹൂദ്യരാജാവായ യഹിസ്കീയാവിന്റെ കാലത്തു അവിടെ
    ചെന്നു അവരുടെ കൂടാരങ്ങളെയും അവിടെ ഉണ്ടായിരുന്ന മെയൂന്യരെയും ആക്രമിച്ചു, ഇന്നുവരെ
    അവർക്കു നിർമ്മൂലനാശം വരുത്തുകയും അവിടെ തങ്ങളുടെ ആട്ടിൻ കൂട്ടങ്ങൾക്കു മേച്ചൽ ഉള്ളതുകൊണ്ടു
    അവർക്കു പകരം പാർക്കയും ചെയ്തു.
  rmc-rmc: Avke kala fajti avle andro Gedor, sar kraľinelas andre Judsko o Chizkija.
    Le Chamčanengre stani čhide tele a le Meuniťanen, save ode bešenas, murdarde avri
    a zaile lengre thana, bo ode sas maľi prekal lengre stadi. Avke ode bešen dži
    adadžives.
  pes-OPV: و ايناني که اسم ايشان مذکور شد، در ايام حِزقيا پادشاه يهودا آمدند و خيمه
    هاي ايشان و معونيان را که در آنجا يافت شدند، شکست دادند و ايشان را تا به امروز
    تباه ساخته، در جاي ايشان ساکن شده اند زيرا که مرتع براي گله هاي ايشان در انجا
    بود.
  ron-1924: Оамений ачештя, скришь пе нуме, ау венит пе время луй Езекия, ымпэратул
    луй Иуда; ау сфэрымат кортуриле лор ши пе маониць, каре се афлау аколо, й-ау нимичит
    ку десэвыршире пынэ ын зиуа де азь ши с-ау ашезат ын локул лор, кэч аколо ерау
    пэшунь пентру турмеле лор.
  ben-OBCV: যাদের নাম নথিভুক্ত হল, তারা যিহূদার রাজা হিষ্কিয়ের সময়ে এলেন। তারা হাম
    বংশীয় লোকদের বাসস্থান ও সেখানে থাকা মিয়ূনীয়দেরও আক্রমণ করলেন এবং তাদের পুরোপুরি
    ধ্বংস করে দিলেন, আজও পর্যন্ত যা স্পষ্ট হয়ে আছে। পরে তারা তাদের স্থানে বসতি স্থাপন
    করলেন, যেহেতু সেখানে তাদের পশুপালের জন্য চারণভূমি ছিল।
  som-som: Oo kuwan magacyadooda la qoray waxay dalka soo galeen waagii boqorkii reer
    Yahuudah, oo Xisqiyaah ahaa, oo waxay dumiyeen teendhooyinkoodii oo laayeen reer
    Mecuuniimkii halkaas laga helay, dhammaantoodna way wada baabbi'iyeen, ilaa maantadan
    la joogo, oo meeshoodii bay degeen, maxaa yeelay, meeshaasu waxay lahayd daaq
    ay idahoodu daaqaan.
  lat-VUC: 'Hi ergo venerunt, quos supra descripsimus nominatim, in diebus Ezechiæ
    regis Juda: et percusserunt tabernacula eorum, et habitatores qui inventi fuerant
    ibi, et deleverunt eos usque in præsentem diem: habitaveruntque pro eis, quoniam
    uberrimas pascuas ibidem repererunt.'
  eng-ASVBT: And these written by name came in the days of Hezekiah king of Judah,
    and smote their tents, and the Meunim that were found there, and destroyed them
    utterly unto this day, and dwelt in their stead; because there was pasture there
    for their flocks.
  ita-1885: Costoro adunque, che sono stati descritti per i nomi loro, vennero al
    tempo di Ezechia, re di Giuda, e percossero le tende di coloro, e gli abitacoli
    che vi furono ritrovati; e li distrussero a modo dell'interdetto; e così son restati
    fino a questo giorno, ed abitarono in luogo loro; perciocchè quivi erano paschi
    per le lor gregge.
  eng-LXXUP: 'And these who are written by name came in the days of Hezekiah king
    of Judah, and they smote the people’s houses, and the Meunites whom they found
    there, and utterly destroyed them until this day: and they dwelt in their place,
    because there was pasture there for their cattle.'
  eng-ULB: These just listed by name came in the days of Hezekiah king of Judah, and
    attacked the Hamite settlements and the Meunites, who were there also. They destroyed
    them completely and lived there because they found pasture for their flocks.
  spa-VBL: En la época de Ezequías, rey de Judá, los líderes mencionados por su nombre
    vinieron y atacaron a estos descendientes de Cam donde vivían, junto con los meunitas
    de allí y los destruyeron totalmente, como está claro hasta el día de hoy. Luego
    se establecieron allí, porque había pastizales para sus rebaños.
  fra-_FOB: Ces hommes inscrits par leurs noms, vinrent du temps d'Ézéchias, roi de
    Juda, et frappèrent leurs tentes et les Maonites qui se trouvaient là; ils les
    vouèrent à l'interdit jusqu'à ce jour, et ils habitèrent à leur place, car il
    y avait là des pâturages pour leurs troupeaux.
  mal-mal: പേർവിവരം എഴുതിയിരിക്കുന്ന ഇവർ യെഹൂദ്യരാജാവായ യഹിസ്കീയാവിന്റെ കാലത്ത് അവിടെ
    ചെന്ന് അവരുടെ കൂടാരങ്ങളെയും അവിടെ ഉണ്ടായിരുന്ന മെയൂന്യരെയും ആക്രമിച്ചു, അവർക്ക്
    നിർമ്മൂലനാശം വരുത്തുകയും അവിടെ തങ്ങളുടെ ആട്ടിൻകൂട്ടങ്ങൾക്ക് മേച്ചൽ ഉള്ളതുകൊണ്ട്
    അവർക്ക് പകരം താമസിക്കുകയും ചെയ്തു.
  urd-GVR: lekin Hizqiyāh Bādshāh ke aiyām meṅ Shamāūn ke mazkūrā sarparastoṅ ne wahāṅ
    ke rahne wāle Hāmiyoṅ aur Maūniyoṅ par hamlā kiyā aur un ke tambuoṅ ko tabāh karke
    sab ko mār diyā. Ek bhī na bachā. Phir wuh ḳhud wahāṅ ābād hue. Ab un ke rewaṛoṅ
    ke lie kāfī charāgāheṅ thīṅ. Āj tak wuh isī ilāqe meṅ rahte haiṅ.
  suz-BL: यहूदा ङा पिप हिज्‍कीयाहम सासन पवा ना मेको नें ब्रेक्‍शो मुरपुकीम गेदोर सहरम
    बाक्‍ब हाम नु मेउनीम आस मुर आन ताम्‍बु नु खिं खतम सेल्‍मे बाक्‍त। मुर आन कली सदमे
    बाक्‍त। मेकेर रिम्‍शो बस्‍तु भाव योव़तीके बाक्‍शा, मेक उइ आंमान बाक्‍शो बाक्‍मा
    बाक्‍त। २रजा १८:३
  ita-1927: Questi uomini, ricordati più sopra per nome, giunsero, al tempo di Ezechia,
    re di Giuda, fecero man bassa sulle loro tende e sui Maoniti che si trovavan quivi,
    e li votarono allo sterminio, né sono risorti fino al dì d’oggi; poi si stabiliron
    colà in luogo di quelli, perché v’era pastura per i bestiami.
  ckb-ckb: ئەوانەی کە ناویان تۆمار کراوە، لە ماوەی پاشایەتی حەزقیای پاشای یەهودا هاتن
    و پەلاماری چادرەکانی حامییەکان و ئەو مەعونییانەیان دا کە لەوێدا بوون و بە تەواوی
    قڕیان کردن. هەتا ئەمڕۆش هیچ مەعۆنییەکی لێ نییە، بەڵکو لە جێی ئەوان نیشتەجێ بوون،
    چونکە لەوێدا لەوەڕگای لێبوو بۆ مەڕوماڵاتەکانیان.
  eng-BBE: And these whose names are given came in the days of Hezekiah, king of Judah,
    and made an attack on the Meunim who were living there, and put an end to them
    to this day, and took their place, because there was grass there for their flocks.
  kan-OKCV: ಹೆಸರು ಹೆಸರಾಗಿ ಬರೆದಿರುವವರಾದ ಇವರು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ದಿವಸಗಳಲ್ಲಿ ಅಲ್ಲಿಗೆ
    ಹೋಗಿ ಹಾಮ್ಯರ ಡೇರೆಗಳನ್ನೂ ಅಲ್ಲಿ ಸಿಕ್ಕಿದ ಮೆಗೂನ್ಯರನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರು. ಅಲ್ಲಿ
    ತಮ್ಮ ಮಂದೆಗಳಿಗೆ ಮೇವು ಇರುವುದರಿಂದ ಇಂದಿನವರೆಗೂ ಅವರ ಸ್ಥಳದಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: பெயர் வரிசையில் எழுதியிருக்கிற இவர்கள் யூதாவின் ராஜாவாகிய எசேக்கியாவின்
    நாட்களிலே அங்கே போய், அங்கே கண்டுபிடித்தவர்களின் கூடாரங்களையும் மறைவிடங்களையும்
    அழித்து, இந்த நாளிலே இருக்கிறதுபோல, அவர்களை முற்றிலும் அழித்து, அங்கே தங்களுடைய
    ஆடுகளுக்கு மேய்ச்சல் இருந்தபடியால், அவர்கள் அந்த இடத்திலே குடியேறினார்கள்.
  spa-RV-1909: Y estos que han sido escritos por sus nombres, vinieron en días de
    Ezechîas rey de Judá, y desbarataron sus tiendas y estancias que allí hallaron,
    y destruyéronlos, hasta hoy, y habitaron allí en lugar de ellos; por cuanto había
    allí pastos para sus ganados.
  ron-BTF: Și aceștia scriși pe nume au venit în zilele lui Ezechia, împăratul lui
    Iuda, și le-au lovit corturile și locuințele care s-au găsit acolo și le-au distrus
    în întregime până în această zi și au locuit în locul lor, deoarece era pajiște
    acolo pentru turmele lor.
  eng-WEBP: These written by name came in the days of Hezekiah king of Judah, and
    struck their tents and the Meunim who were found there; and they destroyed them
    utterly to this day, and lived in their place, because there was pasture there
    for their flocks.
  eng-FBV: In the time of Hezekiah, king of Judah, the leaders listed above by name
    came and attacked these descendants of Ham where they lived, along with the Meunites
    there and totally destroyed them, as is clear to this very day. Then they settled
    there, because there was pastureland for their flocks.
  nld-1939: De zo juist met name genoemden deden daar tijdens de regering van koning
    Ezekias van Juda een inval, vernielden hun tenten, sloegen de daar aanwezige Meoenieten
    tot op deze dag met de ban, en vestigden zich daar in hun plaats; daar was namelijk
    weidegrond voor hun schapen.
  nch-BL: Huan ni tayacanani ipan iixhuihua Simeón cati quipiyaj inintoca ijcuilijtoc
    nica, calajque ipan nopa tamayamit ipan nopa tonali quema Tanahuatijquet Ezequías
    tanahuatiyaya ipan tali Judá. Huan mocuilijque nopa tali huan quisosolojque nochi
    iniyoyoncalhua huan inimilhua cati eliyaya iniaxca iixhuihua Cam. Quintzontamiltijque
    nopa masehualme nopona huan moaxcatijque nopa tali huan nopona mocajque para itztose
    pampa quipixqui yejyectzi sacat para inintapiyalhua.
  vie-1934: Những người đã kể tên trước đây, trong đời Ê-xê-chia, vua nước Giu-đa,
    kéo đến đánh các trại quân của chúng, và những người Ma-ô-nít ở đó, tuyệt hết
    họ, chiếm lấy đất, và ở thay vào cho đến ngày nay; bởi vì tại đó có đồng cỏ để
    nuôi bầy súc vật của họ.
  hin-CV: ये, जिनके नाम यहां लिखे हैं, यहूदिया के राजा हिज़किय्याह के शासनकाल में
    आए, उन्होंने वहां के मिऊनियों को और उनके शिविरों को नष्ट कर दिया. वे उनके स्थान
    पर वहां रहने लगे, क्योंकि यहां उनके पशुओं के लिए चरागाह था.
  spa-BES: Y estos cuyos nombres aparecen en los días de Ezequías, rey de Judá, atacaron
    a los meunitas que vivían allí y los pusieron fin hasta el día de hoy, y tomaron
    su lugar, porque allí había hierba para sus rebaños.
  tdx-tdx: Le o sinokitse an-tahinañe retoañe ty nivotrake eo tañ’ andro’ i Kezekià
    mpanjaka’ Iehoda, le linafa’ iereo o kiboho’eo naho ze nte-Meone nizoeñe ao, le
    vata’e nimongorañe ampara henaneo vaho nimoneñe an-toe’ iareo ao amy te am-piandrazañe
    o lia-rai’eo.
  tha-KJV: แล​้วคนเหล่านี้ซึ่​งม​ีชื่อในสำมะโนครัวได้​เข​้ามาในสมัยของเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์
    และโจมตี​เต็นท์​ของเขา และที่​อยู่​อาศัยทั้งหลายที่พบอยู่​ที่นั่น และกวาดล้างเขาเสียจนถึงทุกวันนี้
    แล้วก็​ตั้งภู​มิ​ลำเนาอยู่ในที่ของเขา เพราะที่นั่​นม​ี​ทุ​่งหญ้าให้ฝูงแพะแกะของเขา
  por-BR-2018: Estes, pois, que foram escritos por seus nomes, vieram nos dias de
    Ezequias rei de Judá, e derrubaram as tendas e habitações dos que se acharam ali,
    e os destruíram até hoje; e habitaram ali em seu lugar, porque ali havia pastos
    para suas ovelhas.
  deu-ELO: Und diese mit Namen Aufgeschriebenen kamen in den Tagen Hiskias, des Königs
    von Juda, und sie schlugen ihre Zelte und die Meuniter, welche sich daselbst befanden;
    und sie verbannten sie bis auf diesen Tag und wohnten an ihrer Statt; denn daselbst
    war Weide für ihr Kleinvieh. -
  eng-WYC-2018: Therefore these men, which we have described before by name, came
    in the days of Hezekiah, king of Judah; and smote the tabernacles of them, and
    the dwellers that were found there; and they destroyed them unto this present
    day; and they dwelled for them, for they found there full plenteous pastures.
    (And so these men, whom we have described above by name, came in the days of Hezekiah,
    the king of Judah; and struck the tents, or the camps, of those who they found
    there, and also the Meunites, and no trace remaineth of them, unto this present
    day; and they lived in their place, for they found plentiful pastures there.)
  epo-epo: Kaj venis tiuj, kiuj ĵus estas cititaj, en la tempo de Ĥizkija, reĝo de
    Judujo, kaj disbatis iliajn tendojn, kaj ankaŭ la Meunojn, kiuj tie troviĝis,
    kaj ekstermis ilin por ĉiam kaj ekloĝis sur ilia loko, ĉar tie estis paŝtejo por
    iliaj ŝafoj.
  uig-PIN: Yuⱪirida tilƣa elip ɵtülgǝn kixilǝr Yǝⱨudaning padixaⱨi Ⱨǝzǝkiyaning zamanida
    xu Ⱨamdikilǝrning qedirliriƣa wǝ u yǝrlǝrdǝ olturuxluⱪ Mionluⱪlarƣa ⱨujum ⱪilip
    ularni tamamǝn yoⱪatⱪanidi, taki bügüngǝ ⱪǝdǝr; ular xularning yǝrlirigǝ makanlaxti,
    qünki u yǝrlǝrdǝ padilirini baⱪⱪudǝk otlaⱪ bar idi.
  beo-beo: Dunu amo ilia dio da dabuagado dedei, ilia da Yuda hina bagade Hesigaia
    ea ouligisu eso amo galu misi. Ilia da Ha:maide amola Miunaide fi dunu ilima doagala:le,
    gugunufinisi dagoi. Wali amo fi dunu da hamedafa esala. Amalalu, ilia da amo soge
    lale, ilia ohe fi oule fi.
  tpi-OTNT: Long taim bilong Hesekia, king bilong Juda, ol dispela hetman bilong lain
    Simeon i bin lukim gutpela gras i stap long dispela hap. Olsem na ol i bin i go
    pait long ol Ham na long ol Meun. Na ol i bagarapim ol haus sel bilong dispela
    lain na pinisim olgeta manmeri. Na i no gat wanpela i stap. Na bihain ol dispela
    Simeon i sindaun long dispela graun.
  hau-SA: Mutanen da aka jera sunayensu sun zo ne a zamanin Hezekiya sarkin Yahuda.
    Suka yaƙi mutanen Ham a wuraren zamansu, haka kuma suka yi da Meyunawa da suke
    can, suka hallaka su ƙaƙaf, yadda yake har yă zuwa yau. Sa’an nan suka zauna a
    wurin, gama akwai makiyaya domin garkunansu.
  uig-LAT: Yuqirida tilgha élip ötülgen kishiler Yehudaning padishahi Hezekiyaning
    zamanida shu Hamdikilerning chédirlirigha we u yerlerde olturushluq Mionluqlargha
    hujum qilip ularni tamamen yoqatqanidi, taki bügün’ge qeder; ular shularning yerlirige
    makanlashti, chünki u yerlerde padilirini baqqudek otlaq bar idi.
  nde-nde: Amadoda alamabizo abhaliweyo afika ngezinsuku zikaHezekhiya inkosi yakoJuda.
    Bahlasela amaHamu emizini yawo kanye lamaMewuni ayelapho bawabhuqa du, njengoba
    kubonakala lalamuhla. Basebezihlalela besakha khonapho, ngoba kwakulamadlelo emihlambi
    yabo.
  ton-ton: 'Pea ko kinautolu ni naʻe tohi ʻa honau hingoa naʻe haʻu ʻi he ngaahi ʻaho
    ʻo Hesekaia ko e tuʻi ʻo Siuta, ʻonau teʻia honau ngaahi fale fehikitaki, pea
    mo e kakai Maoni naʻe ʻilo ʻi ai, mo nau fakaʻauha ʻaupito ia ʻo aʻu mai ki he
    ʻaho ni, pea naʻa nau nofo ʻi honau ngaahi potu: koeʻuhi naʻe ʻi ai ʻae mohuku
    ki heʻenau fanga manu.'
  ces-1613: Protož přišedše ti napsaní ze jména ve dnech Ezechiáše krále Judského,
    pobořili stany jejich a příbytky, kteříž tam nalezeni byli, a zmordovali je, tak
    že jich do tohoto dne není, a sami osedli místo nich; nebo měli tu pastvu dobytku
    svému.
  eng-WMB: These written by name came in the days of Hezekiah king of Judah, and struck
    their tents and the Meunim who were found there; and they destroyed them utterly
    to this day, and lived in their place, because there was pasture there for their
    flocks.
  tam-TCV: மேற்கூறப்பட்ட பெயர்களையுடைய இவர்கள், யூதாவில் எசேக்கியா அரசன் ஆட்சி செய்த
    காலத்தில் அங்கு வந்தார்கள். அவர்கள் அங்கு குடியிருந்த காமியர்களை அவர்களுடைய இடங்களில்
    தாக்கி, மெயூனியரையும் இன்றுவரை இருப்பதுபோல் முழுவதும் அழித்துவிட்டார்கள். பின்பு
    அவர்கள் அங்கே தங்கள் மந்தைகளுக்கு மேய்ச்சலுக்கு உகந்த வளமான இடம் இருந்ததினால்
    குடியேறினர்.
  ceb-ULB: Nahisulat kini nga mga ngalan sa pag-abot sa adlaw ni Hezekia ang hari
    sa Juda, ug gisulong ang gipuy-an sa mga Hamihanon ug ang mga Meunhon, nga atua
    usab didto. Gilaglag nila sila sa hingpit ug nagpuyo didto tungod kay nakakaplag
    sila ug pasabsaban alang sa ilang mga karnero.
  pol-UBG: Zapisani tu imiennie przyszli za czasów Ezechiasza, króla Judy, zniszczyli
    ich namioty i przybytki, które się tam znajdowały, doszczętnie wygubili ich i
    osiedlili się na ich miejscu. Tam bowiem były pastwiska dla ich trzód.
  urd-GVU: لیکن حِزقیاہ بادشاہ کے ایام میں شمعون کے مذکورہ سرپرستوں نے وہاں کے رہنے
    والے حامیوں اور معونیوں پر حملہ کیا اور اُن کے تنبوؤں کو تباہ کر کے سب کو مار
    دیا۔ ایک بھی نہ بچا۔ پھر وہ خود وہاں آباد ہوئے۔ اب اُن کے ریوڑوں کے لئے کافی چراگاہیں
    تھیں۔ آج تک وہ اِسی علاقے میں رہتے ہیں۔
  deu-1912: Und die jetzt mit Namen aufgezeichnet sind, kamen zur Zeit Hiskias, des
    Königs Juda's, und schlugen jener Hütten und die Meuniter, die daselbst gefunden
    wurden, und verbannte sie bis auf diesen Tag und wohnten an ihrer Statt; denn
    es war Weide daselbst für ihre Schafe.
  kan-2017: ಮೇಲೆ ಹೇಳಿದ ಪ್ರಭುಗಳು ಯೆಹೂದ ರಾಜನಾದ ಹಿಜ್ಕೀಯನ ಕಾಲದಲ್ಲಿ ಅಲ್ಲಿಗೆ ಹೋಗಿ ಆ ಹಾಮ್ಯರ
    ಪಾಳೆಯಗಳನ್ನೂ, ಅಲ್ಲಿ ಸಿಕ್ಕಿದ ಮೆಗೂನ್ಯರನ್ನೂ ಗೆದ್ದು, ಎಲ್ಲರನ್ನೂ ನಿರ್ನಾಮಮಾಡಿದರು. ಅವರು
    ತಮ್ಮ ಆಡುಕುರಿಗಳಿಗೆ ಅಲ್ಲಿ ಮೇವು ಸಿಕ್ಕಿದ್ದರಿಂದ ಅಲ್ಲೇ ವಾಸಿಸಿದರು. ಅಲ್ಲಿನ ಮೂಲನಿವಾಸಿಗಳು
    ಯಾರೂ ಉಳಿಯಲಿಲ್ಲ.
  yap-yap: Nap’an ni Hezekiah e pilung nu Judah me yan fapi pumo’on ni kanog fithingrad
    aram ko som’on nga Gerar ngar gathayed e pi tent nge yochi naun ko girdi’ nma
    par u rom. Miyad tuluf e girdi’ u rom nge mangyad e ra tafned ni bochan e ba yo’or
    e pan riy ni ngi i kay e pi saf rorad.
  hlt-MCSB: He tah Judah manghai Hezekiah tue vaengah a ming neh a daek rhoek ni aka
    tueng. Te vaengah amih kah dap neh Mehunim te a ngawn uh. Tekah a hmuh Mehunim
    khaw a thup uh dongah tahae khohnin hil amih yueng la kho a sak uh tih a boiva
    ham luemnah la pahoi om.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ሂዚቂያሴ ካኣታዼ ዎዶና ዬና ኬኤዚንቴ ዓሳ ጌራሬ ዓጮ ዴንዲ ዒኢካ ናንጋ ዓሶኮ ዓፒሎና ማዦና ማኣሮንታ
    ማኣቶ ማኣሮዋ ቢያ ሻሄኔ፤ ሃሣ ካኣሜ ፃጶንታ ሜዑና ዓሶዋ ዓይሱዋዖ ጋፒሲ ዎዺ ፔኤኮ ቆልሞም ሚርጌ ሄንቆ ቤሲ ዴንቄሢሮ ዒኢካ
    ዓኣ ዓሶ ዳውሲ ዳኪ ፔኤሮ ዒኢካ ቤዛ ናንጊሢ ዓርቄኔ።
  twi-ASANTE: Yudahene Hesekia ɛberɛ so no, Simeon ntuanofoɔ no ko dii hɔ so, sɛee
    Ham ne Maonfoɔ afie pasaa. Wɔkumm obiara a na ɔte hɔ, faa asase no, ɛfiri sɛ,
    na wɔpɛ sɛ wɔnya mmoa didibea pa no.
  eng-WEBU: These written by name came in the days of Hezekiah king of Judah, and
    struck their tents and the Meunim who were found there; and they destroyed them
    utterly to this day, and lived in their place, because there was pasture there
    for their flocks.
  wal-wal: Hagaappe qommo baggaara sunttai xaafettido Simoona zareti Yihudaa Kawuwaa
    Hizqqiyaasa wode Gadoora biitti biidi, yan de7iya Kaama zerettatanne Ma7uuna asata
    olidi xaissidosona. Xaissidi he biittan eta mehiyaayyo heemmiyo sohoi de7iyo gishshau,
    Simoona zareti hachchi gattanau yan uttidosona.
  spa-PDDPT: Éstos que fueron inscritos por sus nombres vinieron en días de Ezequías,
    rey de Judá, y destruyeron las tiendas y cabañas que hallaron allí. Las destruyeron
    hasta hoy, y vivieron allí en lugar de ellos, por cuanto allí había pastos para
    sus ganados.
  gun-gun: Ha'e gui hery ombopara pyre ma oupa okuapy Judá pygua huvixa Ezequias oĩ
    jave py. Ha'e rami vy ha'e py oo ikuai va'e oitypa vy ojukapa meunita kuery ha'e
    py ojou va'e rei. Omomba ete aỹ peve guarã. Ha'e rami vy ha'e kuery ikuaiague
    py ae ikuai, mba'eta ha'e py oĩ nhuũndy hymba kuery vexa'i okaru aguã.
  ilo-ULB: Dagitoy a nailista iti naganda ket immay kadagiti al-aldaw ni Hezekias
    nga ari ti Juda, ket rinautda ti pagnanaedan dagiti Hamita ken dagiti Meunita,
    nga adda met sadiay. Dinadaelda ida a naan-anay ket nagnaedda sadiay gapu ta nakasarakda
    ti pagpaaraban kadagiti arbanda.
  kpg-kpg: I lodo di madagoaa dagi o Hezekiah di king o Judah, nia daane ala nadau
    ingoo i nua guu hula gi Gerar gu oho nia hale laa mo nia dama hale o nia daangada
    ala nogo noho i golo. Digaula gu hagabagi nia daangada la gi daha, guu noho i golo
    gi mau dangihi, idimaa e logowaahee nia meegai ang gi nadau siibi i golo.
  uig-ARA: يۇقىرىدا تىلغا ئېلىپ ئۆتۈلگەن كىشىلەر يەھۇدانىڭ پادىشاھى ھەزەكىيانىڭ زامانىدا
    شۇ ھامدىكىلەرنىڭ چېدىرلىرىغا ۋە ئۇ يەرلەردە ئولتۇرۇشلۇق مىئونلۇقلارغا ھۇجۇم قىلىپ
    ئۇلارنى تامامەن يوقاتقانىدى، تاكى بۈگۈنگە قەدەر؛ ئۇلار شۇلارنىڭ يەرلىرىگە ماكانلاشتى،
    چۈنكى ئۇ يەرلەردە پادىلىرىنى باققۇدەك ئوتلاق بار ئىدى.
  sus-sus: Yudaya mangɛ Xesekiya xa waxati kui, yi mixi naxee xili sɛbɛxi, e naxa
    siga naa, e banxie birin kana, e mɛnnikae ratɔn alako e xa sabati na, ɲooge fanyi
    nu na dɛnnaxɛ e xa xurusee bɛ.
  pon-2006: Ni mwehin Esekaia, nanmwarkien Suda, aramas akan me mwararail kan ntingdier
    powe, re kohla Kerar oh kamwomwala impwal kan oh kisin imwen aramas akan me kin
    kousoan wasao. Re kausasang tohn wasao oh kousoanla ie pwehki eh diren kenen sihpw
    mwenge wasao.
  ksd-ksd: Go diat nina di ga tumu ra iang i diat dia ga vana ubara ta ra e kai Esekia
    ra king Iuda, ma dia ga re vue ra umana pal na mal abara, ma dia ga nila vue ra
    tarai Meun nina dia ga ki ie, ma dia ga ki abara tuk gori; tago ra vura i ga boina
    ure kadia umana sip.
  tur-YTC: Bunlar, Yahuda Kralı Hizkiya'nın günlerinde adları yazılı olanlar geldiler
    ve onların çadırlarını ve orada bulunan Meunlar'ı vurdular; ve onları tamamen
    yok ettiler, bügüne dek böyledir ve onların yerinde yaşadılar, çünkü orada sürüleri
    için otlak vardı.
  grc-BRENT: Καὶ ἤλθοσαν οὗτοι οἱ γεγραμμένοι ἐπʼ ὀνόματος ἐν ἡμέραις Ἐζεκίου βασιλέως
    Ἰούδα, καὶ ἐπάταξαν τοὺς οἴκους αὐτῶν καὶ τοὺς Μιναίους οὕς εὕροσαν ἐκεῖ, καὶ
    ἀνεθεμάτισαν αὐτοὺς ἕως τῆς ἡμέρας ταύτης· καὶ ᾤκησαν ἀντʼ αὐτῶν, ὅτι νομαὶ τοῖς
    κτήνεσιν αὐτῶν ἐκεῖ.
  ind-AYT: Mereka yang namanya tercatat ini datang pada zaman Hizkia, raja Yehuda.
    Mereka menyerang tenda-tenda orang Het dan orang Meunim yang ada di sana dan memusnahkan
    orang-orang itu seluruhnya sampai saat ini. Lalu, mereka menempatinya untuk menggantikan
    orang-orang itu, sebab di sana ada padang rumput untuk kawanan ternak mereka.
  nya-nya: Anthu amene mayina awowa alembedwa, anabwera pa nthawi ya Hezekiya mfumu
    ya Yuda. Iwo anathira nkhondo fuko la Hamu mʼmalo awo amene amakhala komanso Ameuni
    amene anali kumeneko ndipo anawononga onsewo kotero kuti mbiri yawo simvekanso
    mpaka lero lino. Kotero iwo anakhala mʼmalo awo chifukwa kunali msipu wa ziweto
    zawo.
  hrv-hrv: Šimunovci, poimence popisani, navališe za vremena judejskoga kralja Ezekije
    te razbiše njihove šatore i njihove zaklone koji se nađoše ondje. Baciše na njih
    kletvu, koja traje do današnjega dana, i nastaniše se na njihovo mjesto jer su
    ondje bili pašnjaci za njihovu stoku.
  mps-mps: Te Juda king bidi Hesekia bidali sogo, te Simeon hani tobolu bidi dabego
    te badu te wiegi yai nosai dabe elalubo suali. Tama tialima, augwali pelama, te
    Ham dabe dali me Meun dabeba me boi hwįgi palio. Tama augwaligo te hani dabego
    sel ugwa be dolama, te tigidali we bidi mu ela silai. Te delinu me bidibeo. Tama
    nosali te Simeon hani augwali te tǫba bidigi palio.
  tpi-tpi: Long taim bilong Hesekia, king bilong Juda, ol dispela hetman bilong lain
    Simeon i bin lukim gutpela gras i stap long dispela hap. Olsem na ol i bin i go
    pait long ol Ham na long ol Meun. Na ol i bagarapim ol haus sel bilong dispela
    lain na pinisim olgeta manmeri. Na i no gat wanpela i stap. Na bihain ol dispela
    Simeon i sindaun long dispela graun.
  dan-1931: I Kong Ezekias af Judas Dage drog de her ved Navn nævnte hen og overfaldt
    deres Telte og slog Me'unitterne, som de traf der, og de lagde Band på dem, så
    de nu ikke mere er til; derefter bosatte de sig i deres Land, da der var Græsning
    til deres Småkvæg.
  vie-OVCB: Đời Vua Ê-xê-chia, nước Giu-đa, các tộc trưởng của Si-mê-ôn tấn công vào
    xứ ấy, phá đổ nhà cửa, nông trại, tàn sát dòng dõi Cham và những người Mê-u-nim,
    và chiếm cứ cả xứ.
  guj-2017: આ નામવાર જણાવેલા આગેવાનો, યહૂદિયાના રાજા હિઝકિયાના સમયમાં તે પ્રદેશ પર
    ચઢાઈ કરીને અગાઉ હામના વંશજોનો વસવાટ હતો ત્યાં આવ્યા. મેઉનીમ ત્યાં જ મળી આવ્યા
    હતા. તેઓએ તેનો સંપૂર્ણપણે નાશ કર્યો અને ત્યાં રહ્યા કારણ કે તેઓને પોતાના જાનવરો
    માટે ત્યાં પુષ્કળ પ્રમાણમાં ઘાસચારો મળ્યો.
  pon-2006A: Ni mwehin Esekaia, nanmwarkien Suda, aramas akan me mwararail kan ntingdier
    powe, re kohla Kerar oh kamwomwala impwal kan oh kisin imwen aramas akan me kin
    kousoan wasao. Re kausasang tohn wasao oh kousoanla ie pwehki eh diren kenen sihpw
    mwenge wasao.
  por-BRBSL: Estes escritos pelo nome vieram nos dias de Ezequias, rei de Judá, e
    atingiram suas tendas e os Meunim que ali foram encontrados; e os destruíram completamente
    até hoje, e viveram em seu lugar, porque ali havia pasto para seus rebanhos.
  cth-cth: Hetteh Judah siangpahrang Hezekiah tue navah a min hoi a thut e naw doeh
    kamnuek. Hatnavah, ahnimae rimnaw hoi Mehunimnaw teh a thei awh teh atu totouh
    hote hmuen koe ao awh. Bangkongtetpawiteh, saringnaw a pâ nahanlah ao dawkvah.
  twi-twi: Yudahene Hesekia bere so no, Simeon ntuanofo no ko dii hɔ so, sɛee Ham
    ne Meunifo afi pasaa. Wokum obiara a na ɔte hɔ, faa asase no, efisɛ, na wɔpɛ sɛ
    wonya mmoa didibea pa no.
  hlt-hlt: He tah Judah manghai Hezekiah tue vaengah a ming neh a daek rhoek ni aka
    tueng. Te vaengah amih kah dap neh Mehunim te a ngawn uh. Tekah a hmuh Mehunim
    khaw a thup uh dongah tahae khohnin hil amih yueng la kho a sak uh tih a boiva
    ham luemnah la pahoi om.
  tbz-SIM: Sudɑɑ kóo kpɑ̀ɑ̀tì Esekiɑsi tɔ dìì mɔ̀nnì tikpɑ̀tì, dɛ mɔ̀nnì ndi bɛkpɑ̀ɑ̀tìbɛ̀
    ti bo kɛ yu bɛ̀ɛ̀ yètɛ̀ bɛ̀ domɛ̀ dɛ kó kutempɛ̃, kɛ́puɔ ntitouti nɛ̀ yɛfɛ Kɑmmu
    yɑɑ̀bí do borɛ̀, kɛ́kuɔ bɛnìtìbɛ̀ bɛ̀ɛ̀ do dɛ̀ bo bɛmɔu kɛ́deè kɛ́kɑri dɛborɛ̀
    kɛ kpɑɑ́ kɛ dɛ̀ bo nɛ̀ yíenní. Kɛ yɛ̃́ dinɑɑcɛ̃nni sɑ̀ɑ̀rì dɛ̀ bomɛ̀ bɛ̀ bo ncɛ̃mmù
    dɛ̀ bɛ pe.
  msy-2020: Judabar Atrivim Hesekia, an atrivimɨn itir dughiamɨn, Simeonɨn anabamɨn
    gumazir dapaniba garima, grazir bar aghuiba danganir kamɨn iti. Kamaghɨn amizɨ,
    me ghuava Ham ko Meunɨn adarazi ko mɨsosi. Egha me gumazamizir kabav sogha men
    purirpenibagh asɨghasigha bar me kuavareme. Ezɨ men tav ua itir puvatɨ. Egha gɨn
    Simeonɨn anabamɨn gumazamiziba danganir kam gapia.
  dop-dop: Yutɑ wulɑʋ Ɩsekiyɑsɩ pɔɔlɛ tɑɑ kɛ́ mpɛ ɩnɩ pɑ kɔmɑ nɑ pɑ́ yoonɑ Kɑm nyǝ́mɑ
    nɑ pɑ́ kpiisi-wɛ tǝnɑŋnɑŋ, nɑ mpɛ pɑ́ cɑɣɑ tǝnɑɣɑ hɑlǝnɑ sɑŋɑ. Mpi pǝ tɔɔ tɔ,
    nyɩɩtʋ kɑ wɛ tǝnɑɣɑ sɩ pɑ tɔlɑ ɩ́ tɔɣɔ.
  azb-azb: Bu adları yazılanlar Yəhuda padşahı Xizqiyanın dövründə gəlib öz çadırlarında
    olan Hamlıları və orada olan Maonluları qırdılar. Onları tamamilə məhv edib yerlərində
    yaşadılar, çünki orada sürüləri üçün otlaq var idi. Bu günə qədər də belədir.
  eng-DBY: And these written by name came in the days of Hezekiah king of Judah, and
    smote their tents and the habitations that were found there, and destroyed them
    utterly unto this day, and dwelt in their stead; for there was pasture there for
    their flocks.
  hin-2017: और जिनके नाम ऊपर लिखे हैं, उन्होंने यहूदा के राजा हिजकिय्याह के दिनों
    में वहाँ आकर जो मूनी वहाँ मिले, उनको डेरों समेत मारकर ऐसा सत्यानाश कर डाला कि
    आज तक उनका पता नहीं है, और वे उनके स्थान में रहने लगे, क्योंकि वहाँ उनकी भेड़-बकरियों
    के लिये चराई थी।
  eng-YLT: And these who are written by name come in the days of Hezekiah king of
    Judah, and smite their tents, and the habitations that have been found there,
    and devote them to destruction unto this day, and dwell in their stead, because
    pasture for their flock [is] there.
  eng-WYC-2017: Therefore these men, which we have described before by name, came
    in the days of Hezekiah, king of Judah; and smote the tabernacles of them, and
    the dwellers that were found there; and they destroyed them unto this present
    day; and they dwelled for them, for they found there full plenteous pastures.
  eng-WMBB: These written by name came in the days of Hezekiah king of Judah, and
    struck their tents and the Meunim who were found there; and they destroyed them
    utterly to this day, and lived in their place, because there was pasture there
    for their flocks.
  urd-GVH: लेकिन हिज़क़ियाह बादशाह के ऐयाम में शमौन के मज़कूरा सरपरस्तों ने वहाँ के
    रहनेवाले हामियों और मऊनियों पर हमला किया और उनके तंबुओं को तबाह करके सबको मार
    दिया। एक भी न बचा। फिर वह ख़ुद वहाँ आबाद हुए। अब उनके रेवड़ों के लिए काफ़ी चरागाहें
    थीं। आज तक वह इसी इलाक़े में रहते हैं।
  rug-rug: Pa totoso te Hezikaea sa baṉara pa Ziuda, sari na tie ta kubere pozadi
    hire pa tutina Simione si la pa popoa Qera meke huara pani sari na ipi na vetu
    tadi na tie pa butubutu Hami pu koadi vasina. Hadu taloa ni rini sari na tie koadi
    vasina meke koa hokara dia vasina, sina masuru meke sokua duduli tadi na sipi.
  gaz-gaz: Namoonni maqaan isaanii dhaʼame kunneen bara Hisqiyaas mootii Yihuudaa
    ture keessa dhufan. Isaan akkuma hamma harʼaatti illee mulʼatu qubata Kaamotaatii
    fi Meʼuunoota achi jiraachaa turanii dhaʼanii guutumaan guutuutti isaan barbadeessan.
    Ergasiis sababii lafa dheedaa balʼaa bushaayee isaaniitiif argataniif lafa jaraa
    irra ni qubatan.
  fra-LSG: Ces hommes, inscrits par leurs noms, arrivèrent du temps d’Ézéchias, roi
    de Juda; ils attaquèrent leurs tentes et les Maonites qui se trouvaient là, ils
    les dévouèrent par interdit jusqu’à ce jour, et ils s’établirent à leur place,
    car il y avait là des pâturages pour leurs troupeaux.
  yal-yal: Muxun naxanye xinle sɛbɛ itoe ra, ne nan siga Yuda Manga Xesekiyaa waxatini,
    e sa Xami bɔnsɔnna muxune nun Meyunin bɔnsɔnna muxune banxine birin kala, e yi
    e raxɔri alogo e xa dɔxɔ na, balo faɲin yi dɛnaxan yi e xuruseene xa.
  haw-1868: A hele aku la keia poe i kakauia ma ka inoa, i ka wa o Hezekia ke alii
    o ka Iuda, a hahau iho la i ko lakou mau halelewa, a me na hale i loaa ilaila,
    a hokai loa ia lakou a hiki i keia manawa, a noho iho la ma ko lakou wahi; no
    ka mea, he wahi hanai ia no ko lakou holoholona.
  arb-NAV: فَهَاجَمَ هَؤُلاءِ الرُّؤَسَاءُ، الَّذِينَ وَرَدَتْ أَسْمَاؤُهُمْ فِي أَيَّامِ
    حَزَقِيَّا مَلِكِ يَهُوذَا، سُكَّانَ الأَرْضِ وَقَلَعُوا خِيَامَهُمْ، وَقَضَوْا
    أَيْضاً عَلَى الْمَعُونِيِّينَ الَّذِينَ اسْتَوْطَنُوا مَعَ آلِ حَامٍ وَأَفْنَوْهُمْ
    إلَى هَذَا اليَوْمِ، ثُمَّ احْتَلُّوا أَرْضَهُمْ لِرِعَايَةِ مَوَاشِيهِمْ.
  ewe-ewe: Ame siwo ƒe ŋkɔ woŋlɔ da ɖi la va le Yuda Fia Hezekia ƒe fiaɖuɣi. Woho
    aʋa ɖe Hamitɔwo ŋu le woƒe nɔƒewo nenema ke nye Meunitɔ siwo nɔ afi ma eye wotsrɔ̃
    wo keŋkeŋ abe ale si wòle dzedzem egbe ene. Wonɔ woƒe nɔƒe elabena lãnyiƒe nɔ
    afi ma na woƒe lãhawo.
  eng-LEE: And then came these written down by name in the days of Hezekiah the king
    of Judah, and smote their tents, and the habitations that were found there, and
    destroyed them utterly unto this day, and dwelt in their stead; because there
    was pasture there for their flocks.
  asm-FB: যিহূদাৰ ৰজা হিষ্কিয়া ৰাজত্ব কৰা সময়ত, ওপৰত উল্লেখ কৰা নামৰ লোকসকলে গৈ
    হামিতত বাস কৰা লোকসকলক আৰু মায়োনীয়াসকলক আক্রমণ কৰিলে, আৰু সেই সময়ত তেওঁলোক
    তাতে আছিল। তেওঁলোকে সেই লোকসকলক নিঃশেষে বিনষ্ট কৰিলে। পাছত তেওঁলোকে পশুৰ জাকৰ
    বাবে উপযুক্ত চৰণীয়া ঠাই বিচাৰি পোৱাত, তেওঁলোকে তাতে বাস কৰিলে।
  sus-A: يُدَيَ مَنفّ شٍسٍكِيَ شَ وَشَتِ كُي، يِ مِشِ نَشٍيٍ شِلِ سّبّشِ، عٍ نَشَ
    سِفَ نَا، عٍ بَنشِيٍ بِرِن كَنَ، عٍ مّننِكَيٍ رَتْن عَلَكٌ عٍ شَ سَبَتِ نَ، حٌوفٍ
    قَنيِ نُ نَ دّننَشّ عٍ شَ شُرُ سٍيٍ بّ.
  fra-SBL: Ceux dont on a écrit le nom vinrent au temps d'Ézéchias, roi de Juda, et
    ils frappèrent leurs tentes et les Meunim qui s'y trouvaient ; ils les détruisirent
    entièrement jusqu'à ce jour, et ils habitèrent à leur place, car il y avait là
    des pâturages pour leurs troupeaux.
  hbo-hbo: וַיָּבֹ֡אוּ אֵלֶּה֩ הַכְּתוּבִ֨ים בְּשֵׁמֹ֜ות בִּימֵ֣י ׀ יְחִזְקִיָּ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֗ה וַיַּכּ֨וּ אֶת־אָהֳלֵיהֶ֜ם וְאֶת־*הַמְּעִינִים (הַמְּעוּנִ֨ים)
    אֲשֶׁ֤ר נִמְצְאוּ־שָׁ֙מָּה֙ וַיַּחֲרִימֻם֙ עַד־הַיֹּ֣ום הַזֶּ֔ה וַיֵּשְׁב֖וּ תַּחְתֵּיהֶ֑ם
    כִּֽי־מִרְעֶ֥ה לְצֹאנָ֖ם שָֽׁם׃
  kik-kik: Andũ arĩa marĩĩtwa mao maandĩkĩtwo mookĩte kuo matukũ-inĩ ma Hezekia mũthamaki
    wa Juda. Nao magĩtharĩkĩra andũ a Hamu ciikaro-inĩ cia andũ acio o na cia Ameunimu
    arĩa maatũũraga kuo, na makĩmaniina biũ o ta ũrĩa gũtariĩ nginya ũmũthĩ. Nao magĩtũũra
    ciikaro-inĩ cia andũ acio tondũ kwarĩ na ũrĩithio mwega wa mahiũ mao.
  fra-NCL: Ces hommes, inscrits par leurs noms, arrivèrent du temps d’Ezéchias, roi
    de Juda ; ils détruisirent leurs tentes, ainsi que les Maonites qui se trouvaient
    là et, les ayant dévoués à l’anathème jusqu’à ce jour, ils s’établirent à leur
    place, car il y avait là des pâturages pour leurs troupeaux.
  cek-AK: Ahmin tarik ih kaminawk loe Judah siangpahrang Hezekiah dung naah angzoh
    o; to ahmuen loe tuu pacah han hoih parai pongah, to ah kaom Ham kaminawk to boh
    o moe, imnawk to a phraek pae o pacoengah, vaihni ni khoek to to ah khosak o.
  cuk-cuk: We-dulemar-nug-bilesmaladi, Ezequías-Judá-e-reyga-maidgine, nonigusmalad.
    Bela Cam-e-wagan-danar-bukwad oitononimalad, egi naknoni gusmalad. E-ibe bela
    neg-burwigana-bukwad obelosmalad. Agi moli-omaed-gagan nue-nikasoggu, Cam-dulemar-muchub
    ambikusmalad. We-garda-narmaklenaigu, bela nug-iduar-bilesmalad, amba agi bukwamalad.
  uig-CYR: Жуқирида тилға елип өтүлгән кишиләр Йәһуданиң падишаси Һәзәкияниң заманида
    шу Һамдикиләрниң чедирлириға вә у йәрләрдә олтиришлиқ Мионлуқларға һуҗум қилип
    уларни тамамән йоқатқан еди, таки бүгүнгә қәдәр; улар шуларниң йәрлиригә маканлашти,
    чүнки у йәрләрдә падилирини баққидәк отлақ бар еди.
  tel-2017: ఆ వంశావళిలో పేర్లు ఉన్న వీరు యూదా రాజు హిజ్కియా పరిపాలించిన రోజుల్లో అక్కడకు
    వెళ్ళారు. అక్కడ హాము తెగల నివాసాల పైనా అక్కడే ఉన్న మేయూనిము తెగలపైనా దాడులు చేశారు.
    వాళ్ళను పూర్తిగా నాశనం చేసి ఆ ప్రాంతాన్ని ఆక్రమించుకున్నారు. తమ మందలకు సరిపోయినంత
    మేత అక్కడ ఉండటం వల్ల వాళ్ళు అక్కడే స్థిరపడ్డారు.
  hat-BSA: Sila yo, dechifre pa non te vini nan jou a Ézéchias yo, wa Juda a e te
    atake tant pa yo e avèk Mawonit ki te rete la yo, te detwi yo nèt jis rive jou
    sa a pou te rete nan plas pa yo, akoz te gen patiraj pou twoupo pa yo.
  kos-kos: Ke pacl lal Tokosra Hezekiah lun Judah, mwet ma takinyukla inelos lucng
    elos tuh som nu Gerar, ac kunausla lohm nuknuk ac nien muta lun mwet we. Elos
    ukwauk mwet inge liki acn selos ac aolulosla in muta we, mweyen arulana wo acn
    mahma ingo nu ke sheep natulos.
  hbo-WLC: וַיָּבֹ֡אוּ אֵלֶּה֩ הַכְּתוּבִ֨ים בְּשֵׁמ֜וֹת בִּימֵ֣י ׀ יְחִזְקִיָּ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֗ה וַיַּכּ֨וּ אֶת־אָהֳלֵיהֶ֜ם וְאֶת־המעינים אֲשֶׁ֤ר נִמְצְאוּ־שָׁ֙מָּה֙
    וַיַּחֲרִימֻם֙ עַד־הַיּ֣וֹם הַזֶּ֔ה וַיֵּשְׁב֖וּ תַּחְתֵּיהֶ֑ם כִּֽי־מִרְעֶ֥ה
    לְצֹאנָ֖ם שָֽׁם׃
  ibo-ibo: Ndị ikom ndị a e dere aha ha nʼakwụkwọ usoro ọmụmụ bịara nʼoge Hezekaya
    na-achị dịka eze Juda. Ha busoro ụmụ Ham agha nʼebe obibi ha, busokwa ndị Meunim
    bi nʼebe ahụ agha, bibie ha kpamkpam, dịka ọ dị ruo taa. Emesịa ha bichiri ebe
    ahụ nʼihi na ebe ịta ahịhịa nke igwe anụ ụlọ ha nʼebe ahụ.
  ory-ory: ପୁଣି, ଏହି ଯେଉଁ ବ୍ୟକ୍ତିମାନଙ୍କ ନାମ ଲିଖିତ ହେଲା, ସେମାନେ ଯିହୁଦାର ରାଜା ହିଜକୀୟର
    ସମୟରେ ଆସି ସେହି ଲୋକମାନଙ୍କ ତମ୍ବୁ ଓ ସେଠାରେ ପ୍ରାପ୍ତ ମିୟନୀୟମାନଙ୍କୁ ଆଘାତ କରି ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନାଶ କଲେ, (ତାହା ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେପରି ଅଛି), ଆଉ ସେମାନଙ୍କ ବଦଳେ ବାସ କଲେ; କାରଣ
    ସେଠାରେ ସେମାନଙ୍କ ପଶୁପଲ ପାଇଁ ଚରାସ୍ଥାନ ଥିଲା।
  chk-chk: Iwe, lon mwün Hiskia ewe kingen Juta, ekei aramas a fen mak iter ra feito,
    ra maun ngeni ekewe mwirimwirin Ham o ataela imwer imwen ekewe chon Meun mi nom
    ikenan. Ra aroserela meinisin, iei mine esap chüen wor mwirimwirir tori ikenai.
    Iwe, ra lenieni lenier, pun ikenan a wor enen nöür kewe pwiin sip.
  rop-rop: Basdam detlot pipul hubin jidan deya bin brom det femili lain blanga Hem.
    Bat langa tharran taim na wen Hesakaiya bin jidan king blanga Juda, detlot lidamob
    blanga Simiyan bin go langa Gera en deibin bitsimap ola tent en kemp blanga det
    femili lain blanga Hem en detlot Meyunait pipul hubin jidan deya. Deibin andimwei
    detlot pipul brom deya, en deibin jidan deya miselp na, dumaji imbin gudwan kantri
    blanga olabat shipmob.
  ukr-1871: І прийшли цї, записані по іменнях, за часів Езекії, царя Юдейського, й
    повбивали й кочових і осїлих, що там знаходились, і вигубили їх навіки, й оселились
    на їх місці, бо там були пасовища для їх черед.
  deu-1951: Und so kamen die mit Namen Aufgeschriebenen zur Zeit Hiskias, des Königs
    von Juda, und vernichteten deren Zelte und die Meuniter, welche daselbst gefunden
    wurden, und vollstreckten den Bann an ihnen bis auf diesen Tag und wohnten an
    ihrer Statt.
  eng-JPS: And these written by name came in the days of Hezekiah king of Judah, and
    smote their tents, and the Meunim that were found there, and destroyed them utterly,
    unto this day, and dwelt in their stead; because there was pasture there for their
    flocks.
  srp-1865: Ti dakle zapisani po imenu došavši za Jezekije cara Judina razbiše šatore
    njihove i stanovnike koji se naðoše ondje, i pobiše ih kao proklete da ne osta
    nijedan do danas, i naseliše se mjesto njih, jer ondje bijaše paše za stoku njihovu.
  lug-lug: Abasajja abo aboogeddwako baaliwo mu mirembe gya Keezeekiya kabaka wa Yuda,
    era baalumba eweema za bazzukulu ba Kaamu n’Abamewuni abaabeeranga omwo ne babazikiririza
    ddala, obutalekaawo muntu n’omu wadde ekintu kyonna. Ne babeeranga omwo kubanga
    waaliyo omuddo ogw’okuwa ebisibo byabwe.
  heb-heb: ויבאו אלה הכתובים בשמות בימי יחזקיהו מלך יהודה ויכו את אהליהם ואת המעינים
    אשר נמצאו שמה ויחרימם עד היום הזה וישבו תחתיהם כי מרעה לצאנם שם׃
  ben-IRV: শিমিয়োন গোষ্ঠীর এই সব নথিভুক্ত করা লোকেরা যিহূদার রাজা হিষ্কিয়ের দিনের
    সেখানে গিয়েছিল। তারা হামীয়দের বাসস্থানে গিয়ে তাদের আক্রমণ করল। এছাড়া তারা
    সেখানকার মিয়ূনীয়দেরও আক্রমণ করে সম্পূর্ণভাবে ধ্বংস করল। তারপর তারা ঐ লোকদের
    জায়গায় বাস করতে লাগল, কারণ তাদের পশুপালের জন্য সেখানে প্রচুর ঘাস ছিল।
  pan-pan: ਉਹ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਲਿਖੇ ਗਏ ਹਨ, ਉਹਨਾਂ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਪਾਤਸ਼ਾਹ ਹਿਜ਼ਕੀਯਾਹ ਦੇ
    ਸਮੇਂ ਉਹਨਾਂ ਦੇ ਡੇਰਿਆਂ ਤੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਮਊਨੀਮ ਉੱਤੇ ਜਿਹੜੇ ਉੱਥੇ ਰਹਿੰਦੇ ਸਨ, ਉਹਨਾਂ ਨੂੰ
    ਅਜਿਹਾ ਮਾਰਿਆ ਕਿ ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਸ਼ਟ ਹੋ ਗਏ ਤੇ ਆਪ ਉੱਥੇ ਰਹਿਣ ਲੱਗੇ ਕਿਉਂ ਜੋ ਉੱਥੇ ਉਨ੍ਹਾਂ
    ਦੇ ਇੱਜੜਾਂ ਦੇ ਲਈ ਚਾਰਾ ਸੀ
  mya-JVB: အထက်ဆိုခဲ့ပြီးသောသူတို့ သည် ယုဒ ရှင်ဘုရင် ဟေဇကိ လက်ထက် ၌ သွား ၍ ၊ သိုး
    ကျက်စား စရာကောင်းသောအရပ်ကို တွေ့ သောကြောင့် ၊ အရပ်သား နေရာရွာ တို့ကို လုပ်ကြံ
    ၍ ၊ ရှင်းရှင်းဖျက်ဆီး ပြီးမှယနေ့ တိုင်အောင် နေ ကြ၏။
  hmo-hmo: Unai ladana idia torea vadaeni Simeona iduhu lohia taudia ese Hesekaia,
    Iuda king ena nega lalonai idia toreisi, Gerara dekenai idia noho Hamo taudia,
    bona Meunimi taudia edia ruma, bona palai ruma idia hadikaia ore. Simeona taudia
    ese unai Hamo bona Meunimi taudia idia alaia ore momokani, bona ia mai bona hari
    be edia tano dekenai idia noho, badina be edia mamoe edia rei gabuna be unuseni.
  urd-urd: और वह जिनके नाम लिखे गए हैं, शाह — ए — यहूदाह हिज़क़ियाह के दिनों में आये
    और उन्होंने उनके पड़ाव पर हमला किया और म'ऊनीम को जो वहाँ मिले क़त्ल किया, ऐसा
    की वह आज के दिन तक मिटे हैं, और उनकी जगह रहने लगे क्यूँकि उनके गल्लों के लिए वहाँ
    चरागाह थी।
  rus-SYN: И пришли сии, по именам записанные, во дни Езекии, царя Иудейского, и перебили
    кочующих и оседлых, которые там находились, и истребили их навсегда и поселились
    на месте их, ибо там были пастбища для стад их.
  bqc-SIM: Gbɛ̃́piↄ gɛ̀ we Yudaↄ kí Ezekia gↄↄɛ. Aa sì Haũ buipiↄzi ń kpɛ́ↄ guu
    ń Mɛu bui pↄ́ kú weↄ. Aa ń dɛdɛ míↄ, ↄ̃ aa zↄ̃̀lɛ we aa kɛ̀ ń dã́dãkɛkĩi
    ũ e ń a gbão.
  tcz-CHONGTHU: Hinlah, Simeon insunga ama ama kailhah cheh’a haosa chapate chu hikoma
    hin Judah lengpa Hezekiah lengvaipoh layin ahung lut’uvin, hikoma anachengte Ham
    son achilhah phabep ho chule Meun mite ponbuh ho ahin, achennau in ho ahin, amuphah
    phah asumanguvin ahi. Hiti hin amaho chu asuhmang phat’uvin amaho khel’in anachenguvin,
    tuni gei hin amahon mun chu alo nalaiyuve. Ijeh-inem itileh hiche gam'a hi akelngoiteu
    neh ding hamhing pha amu’u ahi.
  mar-mar: हिज्कीया यहूदाचा राजा होता त्यावेळची ते लोक गदोरपर्यंत आले आणि हामच्या
    लोकांशी त्यांनी लढाई केली. हामच्या लोकांच्या राहुट्या त्यांनी उद्ध्वस्त केल्या.
    तेथे राहणाऱ्या मूनी लोकांसही त्यांनी ठार केले. आजही या भागात मूनी नावाचे लोक आढळत
    नाहीत. तेव्हा या लोकांनी तेथे वस्ती केली. मेंढरांसाठी गायराने असल्याने ते तेथे
    राहिले.
  qub-qub: Judäpa raynin Ezequías caycashan wichan aywaran chay runacuna. Paycunami
    chayaycur wañuchiran. Pachacarashancunatapis illgächiran. Tiyashancunatapis tarishan
    cajtaga illgächiran. Nircorga tiyacaycäriran Cam famillyacuna tiyashancho. Chay
    partichöga aypallami guewa caran uywancunapaj.
  bqp-bqp: Esekiɑsi, Yudɑbɑn sinɑ bokon wɑɑti sɔɔrɑ tɔn be, bɑ nɑ tem mɛ sɔɔ, mɑ bɑ
    Mɑonibɑ kpeerɑsiɑ mɑm mɑm. Mɑ bɑ ben kunu wɔri bɑ kɔsukɑ. Mɑ bɑ sinɑ tem mɛ sɔɔ.
    Domi yɑkɑsu wɑ̃ɑ mi, ben yɑ̃ɑnun sɔ̃.
  hat-hat: Sou rèy Ezekyas, wa peyi Jida, moun nou sot bay non yo la a rive lavil
    Gedò, yo touye moun fanmi Kam yo nèt tankou yon ofrann pou Bondye. Yo detwi tout
    lavil la ak ti joupa moun yo. Yo pran plas moun yo nan peyi a, paske te gen anpil
    bon patiraj pou mouton ak kabrit yo.
  eng-BSB: These who were noted by name came in the days of Hezekiah king of Judah.
    They attacked the Hamites and Meunites there in their dwellings, devoting them
    to destruction even to this day. Then they settled in their place, because there
    was pasture for their flocks.
  eng-WEBPB: These written by name came in the days of Hezekiah king of Judah, and
    struck their tents and the Meunim who were found there; and they destroyed them
    utterly to this day, and lived in their place, because there was pasture there
    for their flocks.
  kbq-kbq: Hianagi Juda ne' Hezekaia'ma kinima mani'nea knafi Simioni naga'mo'za vu'za,
    Hamu naga'ene Meuni naga'enena ome ha' huzmante'za nonkumazmia taganavaziza maka
    zazmia eri haviza nehu'za zamahe vagare'naze. Na'ankure ana mopafina trazamo'a
    avitegeno sipisipi afu'ene, bulimakao afutaminema kegavama hu'arera knare hu'ne.
  nhe-BL: Huan ni tlayacanani ipan iixhuihua Simeón tlen quipiyaj inintoca ijcuilijtoc
    nica, calajque ipan nopa tlamayamitl ipan nopa tonali quema Tlanahuatijquetl Ezequías
    tlanahuatiyaya ipan tlali Judá. Huan mocuilijque nopa tlali huan quixolejque nochi
    ininyoyoncalhua huan ininmilhua tlen eliyaya iniaxcahua iixhuihua Cam. Quintzontlamiltijque
    nopa tlacame nopona huan moaxcatijque nopa tlali huan nopona mocajque para itztose
    pampa quipixqui yejyectzi sacatl para inintlapiyalhua.
  gub-BL: Amumaw amo awa waner imuapykaw kwez ihe kury. Ezeki Zuta wanuwihawete romo
    heko mehe a'e awa oho Zerar pe teko wanàpuz imuaiw pà wà. Uzuhazuhaw tàpuzràn
    wamuhàmuhàz pà wà no. Omono kar teko a'e wi wà. Na'e upyta a'e pe Zerar pe wà,
    ta'e heta tetea'u ka'api'i waneimaw wanupe a'e pe a'e xe.
  eng-DRA: 'And these whose names are written above, came in the days of Ezechias
    king of Juda: and they beat down their tents, and slew the inhabitants that were
    found there, and utterly destroyed them unto this day: and they dwelt in their
    place, because they found there fat pastures.'
