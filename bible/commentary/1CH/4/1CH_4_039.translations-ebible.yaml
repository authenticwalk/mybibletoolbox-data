verse: 1CH.004.039
translations:
  mal-C: അവർ തങ്ങളുടെ മൃഗങ്ങൾക്കു മേച്ചിൽപ്പുറം അന്വേഷിച്ച്, താഴ്വരയ്ക്കും കിഴക്കോട്ട്,
    ഗെദോരിന്റെ കവാടംവരെ കടന്നുചെന്നു.
  deu-TKW: Und sie zogen bis da, wo es nach Gedor hineingeht, bis östlich vom Thale,
    um für ihre Herden Weideplätze zu suchen.
  lin-lin: mpe bakendeki na zingazinga ya Gedori, na ngambo ya este ya lubwaku, mpo
    na koluka matiti ya koleisa bibwele na bango.
  eng-LSV: and they go to the entrance of Gedor, to the east of the valley, to seek
    pasture for their flock,
  eng-GNV: And they went to the entring in of Gedor, euen vnto the East side of the
    valley, to seeke pasture for their sheepe.
  eng-WEBSTER: And they went to the entrance of Gedor, even to the east side of the
    valley, to seek pasture for their flocks.
  nhw-BL: inijuanti quisque huan yajque hasta Gedor ipan seyoc lado nopa tlamayamitl
    para campa hualquisa tonati. Yajque para quitemose sacatl para inintlapiyalhua.
  swh-ONEN: wakaenea mpaka kwenye viunga vya Gedori kuelekea mashariki mwa bonde wakitafuta
    malisho kwa ajili ya mifugo yao.
  bba-bba: Mɑ bɑ dɑ Gedorin berɑ ɡiɑ n kɑ dɑ wɔwɑn sɔ̃ɔ yɑri yeru ɡiɑ bu kɑ yɑkɑsu
    kɑsu ben yɑɑ sɑbenun sɔ̃.
  eng-KJVCPB: And they went to the entrance of Gedor, even unto the east side of the
    valley, to seek pasture for their flocks.
  luo-luo: kendo negidak nyaka oko mar Gedor koma omanyore gi wuok chiengʼ mar holo
    ka gimanyo kar kwath ne jambgi.
  meu-meu: Idia na e laolao ela bona Gedoro rakavareaina kourana mairiveina kahana
    ai, edia seri adia rei gabudia e tahudia.
  npi-ULB: तिनीहरू आफ्‍ना बगालहरूका निम्‍ति खर्क खोज्‍दै बेँसीको पूर्वपट्टि गदोरको
    छेउसम्म गए ।
  yor-yor: wọ́n sì lọ sí ojú ọ̀nà Gedori. Lọ títí dé ìlà-oòrùn àfonífojì láti wá koríko
    fún àwọn agbo ẹran wọn.
  pes-OPCB: '@see-verse:1CH.004.038'
  tgl-ULB: Pumunta sila malapit sa Gador, sa dakong silangan ng lambak, upang humanap
    ng mapagpapastulan para sa kanilang mga kawan.
  hui-hui: '@see-verse:1CH.004.038'
  mya-mya: အ​နောက်​ဘက်​တွင်​ဂေရာ​မြို့​အ​နီး​သို့​တိုင် အောင်​ပြန့်​နှံ့​သွား​လျက်
    ထို​မြို့​တည်​ရာ​ချိုင့် ဝှမ်း​အ​ရှေ့​ဘက်​တွင်​သိုး​များ​ကို​ထိန်း ကျောင်း​ကြ​၏။-
  bod-N: དེ་དག་གེ་དོར་གྱི་མཐའ་འཁོབ་ཏུ་ལུང་པའི་ཤར་ཕྱོགས་བར་དུ་ཕྱིན་ཏེ་ར་ལུག་གི་ཁྱུ་འཚོ་སའི་རྩྭ་ས་བཙལ་ཞིང་།
  sna-sna: uye vakaenda kumucheto kweGedhori kurutivi rwokumabvazuva nomupata vachitsvakira
    makwai avo mafuro.
  spa-BLM: Fueron a la entrada de Gedor, al lado oriental del valle, para buscar pastos
    para sus rebaños.
  cac-cac: Yujto ix q'uib' sb'isul eb', yuj chi' ix b'at eb' d'a stojolal b'aj tz'em
    c'u, ix c'och eb' d'a slac'anil chon̈ab' Gedor. Ix sayan eb' b'aj sva noc' smolb'etzal
    noc' d'a stojolal b'aj sjavi c'u, d'a jun ch'olan b'aj scan jun chon̈ab' chi'.
  swh-ULB: Walienda karibu na Gedori, mashariki mwa bonde, kutafuta malisho ya mifugo
    yao.
  bel-bel: Яны даходзілі да Герары і да ўсходняга боку даліны, каб знайсьці пашы статкам
    сваім;
  deu-ELBBK: Und sie zogen bis nach Gedor hin, bis an die Ostseite des Tales, um Weide
    für ihr Kleinvieh zu suchen.
  mbb-OT: Umbe nekeume en sikandan diyà te uvey te inged he Gedor, ne ziyè dan te
    suǥud-suǥud he zapit te edsilaan. Ebpemen-ehè dan dutun te egkepenebtavan te menge
    kerehidu zan,
  mal-2015: അവർ തങ്ങളുടെ ആട്ടിൻ കൂട്ടങ്ങൾക്കു മേച്ചൽ തിരയേണ്ടതിന്നു ഗെദോർപ്രവേശനത്തോളം
    താഴ്‌വരയുടെ കിഴക്കുവശംവരെ യാത്രചെയ്തു.
  rmc-rmc: vašoda odarik gele het a džanas paš o Gedor pro vichodos ola dolinatar
    te rodel čar prekal peskre stadi.
  pes-OPV: و به مدخل جَدُورتا طرف شرقي وادي رفتند تا براي گله هاي خويش چراگاه بجويند.
  ron-1924: Ей с-ау дус ынспре Гедор пынэ ла рэсэритул вэий, сэ кауте пэшуне пентру
    турмеле лор.
  ben-OBCV: এবং তাদের পশুপালের জন্য চারণভূমির সন্ধান করতে করতে তারা উপত্যকার পূর্বদিকে
    গদোরের প্রান্তদেশ পর্যন্ত চলে গেলেন।
  som-som: Oo waxay tageen meesha Gedoor laga galo iyo xataa tan iyo dooxadii dhankeeda
    bari si ay idahooda daaq ugu doondoonaan.
  lat-VUC: Et profecti sunt ut ingrederentur in Gador usque ad orientem vallis, et
    ut quærerent pascua gregibus suis.
  eng-ASVBT: And they went to the entrance of Gedor, even unto the east side of the
    valley, to seek pasture for their flocks.
  ita-1885: Laonde andarono dall'entrata di Ghedor, fino alla parte orientale della
    valle, per cercar paschi per i lor bestiami.
  eng-LXXUP: And they went till they came to Gedor, to the east of Gai, to seek pasture
    for their cattle.
  eng-ULB: They went near Gedor, on the east side of the valley, to seek pasture for
    their flocks.
  spa-VBL: Llegaron hasta la frontera de Gedor, en el lado oriental del valle, para
    buscar pastos para sus rebaños.
  fra-_FOB: Ils allèrent vers Guédor, jusqu'à l'orient de la vallée, cherchant des
    pâturages pour leurs troupeaux.
  mal-mal: അവർ തങ്ങളുടെ ആട്ടിൻകൂട്ടങ്ങൾക്ക് മേച്ചൽ തിരയേണ്ടതിന് ഗെദോർപ്രവേശനത്തോളം
    താഴ്വരയുടെ കിഴക്കുവശംവരെ യാത്രചെയ്തു.
  urd-GVR: Is lie wuh apne rewaṛoṅ ko charāne kī jagheṅ ḍhūṅḍte ḍhūṅḍte wādī ke mashriq
    meṅ Jadūr tak phail gae.
  suz-BL: मेको आन बस्‍तु भाव योव़तीके माल्‍ना माल्‍न दिंम नेल्‍ल आ पूर्ब गेदोर सहर
    सम्‍म लमा बाक्‍त।
  ita-1927: Andarono dal lato di Ghedor, fino ad oriente della valle, in cerca di
    pasture per i loro bestiami.
  ckb-ckb: بۆ گەڕان بەدوای لەوەڕگا بۆ مەڕوماڵاتەکانیان هەتا ڕۆژهەڵاتی دۆڵەکە ڕۆیشتن
    هەتا گەیشتنە گەدۆر.
  eng-BBE: And they went to the opening into Gedor, as far as the east side of the
    valley, in search of grass-land for their flocks.
  kan-OKCV: ತಮ್ಮ ಮಂದೆಗಳಿಗೆ ಮೇವನ್ನು ಹುಡುಕಲು ತಗ್ಗಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಗೆದೋರು ಎಂಬ ಸ್ಥಳದ
    ಪ್ರವೇಶದವರೆಗೂ ಹೋದರು.
  tam-2017: தங்களுடைய ஆடுகளுக்கு மேய்ச்சலைத் தேடும்படி தேதோரின் எல்லையாகிய மலைப்பகுதியின்
    கிழக்குப்புறம்வரை போய்,
  spa-RV-1909: Y llegaron hasta la entrada de Gador hasta el oriente del valle, buscando
    pastos para sus ganados.
  ron-BTF: Și au mers la intrarea lui Ghedor, spre partea de est a văii, să caute
    pajiște pentru turmele lor.
  eng-WEBP: They went to the entrance of Gedor, even to the east side of the valley,
    to seek pasture for their flocks.
  eng-FBV: They went far as the border of Gedor on the east side of the valley to
    look for pasture for their flocks.
  nld-1939: dat ze in de richting van Gerar trokken tot oostelijk van het dal, om
    weidegrond te zoeken voor hun schapen.
  nch-BL: inijuanti quisque huan yajque hasta Gedor ipan seyoc lado ten nopa tamayamit
    para campa hualquisa tonati. Yajque para quitemose sacat para inintapiyalhua.
  vie-1934: Chúng sang qua Ghê-đô, đến bên phía đông của trũng, để kiếm đồng cỏ cho
    đoàn súc vật mình.
  hin-CV: उन्होंने घाटी की पूर्वी दिशा की ओर, गेदोर के फाटक की ओर बढ़ना शुरू किया,
    कि उन्हें अपने भेड़-बकरियों के लिए चरागाह मिल जाए.
  spa-BES: Y fueron a la entrada de Gedor, hasta el lado este del valle, en busca
    de pastos para sus rebaños.
  tdx-tdx: Nimb’ am-pimoahañe e Gedore mb’eo naho atiñana’ i vavataney mb’eo iereo
    nipay ty handrazeñe o lia-rai’ iareoo.
  tha-KJV: เขาทั้งหลายได้เดินทางไปถึงทางเข้าเมืองที่เกโดร์ ถึงข้างทิศตะวันออกของหุบเขา
    เพื่อหาทุ่งหญ้าให้ฝูงแพะแกะของเขา
  por-BR-2018: E chegaram até a entrada de Gedor, até o oriente do vale, buscando
    pastos para suas ovelhas.
  deu-ELO: Und sie zogen bis nach Gedor hin, bis an die Ostseite des Tales, um Weide
    für ihr Kleinvieh zu suchen.
  eng-WYC-2018: And they went forth to enter into Gedor, unto the east of the valley,
    and to seek pastures to their sheep. (And they went forth unto the entrance of
    Gedor, east of the valley, to seek pastures for their sheep.)
  epo-epo: Ili iris ĝis Gedor, ĝis la orienta flanko de la valo, por serĉi paŝtejon
    por siaj ŝafoj;
  uig-PIN: Ular ⱪoy padiliriƣa otlaⱪ izlǝp taki Gǝdor eƣiziƣiqǝ, yǝni jilƣining kün
    qiⱪix tǝripigiqǝ barƣanidi.
  beo-beo: 'Ilia da Gila moilai bai bagade bega: asili, fagoa eso maba gusu amodili,
    ilia ohe fi ha:i manu soge amo hogola asi.'
  tpi-OTNT: na ol i laik painim gutpela gras bilong ol bulmakau na sipsip bilong ol
    i ken kaikai. Olsem na ol i go i stap klostu long Gedor long hap sankamap bilong
    ples daun.
  hau-SA: suka tafi bayan garin Gedor wajajen gabashin kwari suna neman makiyaya domin
    garkunansu.
  uig-LAT: Ular qoy padilirigha otlaq izlep taki Gedor éghizighiche, yeni jilghining
    kün chiqish teripigiche barghanidi.
  nde-nde: zaqhela zayakwakha langaphandle kweGedori okuya ngempumalanga yesihotsha
    bedinga amadlelo emihlambi yabo.
  ton-ton: ¶ Pea naʻa nau ʻalu atu ki he hūʻanga ki Kitoa, ki he potu hahake ʻoe teleʻa,
    ke kumi ʻae potu mohukuʻia maʻa ʻenau fanga manu.
  ces-1613: A protož brali se, kudyž se vchází k Gedor, až k východu po údolí tom,
    aby hledali pastev dobytku svému.
  eng-WMB: They went to the entrance of Gedor, even to the east side of the valley,
    to seek pasture for their flocks.
  tam-TCV: அவர்கள் தங்கள் மந்தைகளுக்கு மேய்ச்சலைத் தேடி கேதோரின் எல்லையான பள்ளத்தாக்கின்
    கிழக்குப் பகுதிக்குச் சென்றனர்.
  ceb-ULB: Miadto sila haduol sa Gedor, sa sidlakang bahin sa walog, aron sa pagpangita
    ug pasabsaban alang sa ilang mga karnero.
  pol-UBG: I dotarli aż do wejścia do Gedor, aż na wschodnią stronę doliny, szukając
    pastwiska dla swych trzód.
  urd-GVU: اِس لئے وہ اپنے ریوڑوں کو چَرانے کی جگہیں ڈھونڈتے ڈھونڈتے وادی کے مشرق
    میں جدور تک پھیل گئے۔
  deu-1912: Und sie zogen hin, daß sie gen Gedor kämen, bis gegen Morgen des Tals,
    daß sie Weide suchten für ihre Schafe,
  kan-2017: ಅವರು ತಮ್ಮ ಆಡು, ಕುರಿಗಳಿಗೋಸ್ಕರ ಹುಲ್ಲುಗಾವಲುಗಳನ್ನು ಹುಡುಕುತ್ತಾ ಗೆದೋರಿಗೆ ಹೋಗುವ
    ಕಣಿವೆಯನ್ನು ದಾಟಿ, ಆಚೆಯ ತಗ್ಗಿನ ಪೂರ್ವದಿಕ್ಕಿಗೆ ಹೋದಾಗ ಅಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದ ಹಸಿರು ಹುಲ್ಲುಗಾವಲುಗಳನ್ನು
    ಕಂಡರು.
  yap-yap: miyad wear i yan ngalan e ngal ngar chugurgad nga Gerar mu ur chugliyed
    e saf rorad u ba’ ni ngek ko fare loway ni bay e re binaw nem riy.
  hlt-MCSB: Te dongah a boiva kah luemnah tlap ham te kolrhawk khocuk kah Gedor khuirhai
    duela cet uh.
  mdy-ETH: ዬያሮ ዔያታ ፔኤኮ ቆልሞ ሄንቆ ቤሲ ኮዒ ዔያታ ናንጋ ቤዞኮ ዓባ ጌላ ዛሎና ዴንዲ ጌራሬ ሄላንዳኣና ዴዔኔ፤ ዬካ
    ዶኦጮኮ ዓባ ኬስካ ዛላ ጌራሬ ካታማ ዓኣ ዛሎና ቆልሞ ዔያታ ሄንቃኔ።
  twi-ASANTE: Wɔkɔɔ Gedor fam a na ɛwɔ bɔnhwa no apueeɛ fam sɛ wɔrekɔpɛ asase pa ama
    wɔn mmoa adidi so.
  eng-WEBU: They went to the entrance of Gedor, even to the east side of the valley,
    to seek pasture for their flocks.
  wal-wal: Eti bantta mehiyaayyo heemmiyoosaa koyanau Gadoora geliyoosaa matan de7iya
    wombbaayyo arshsho baggaara de7iya sohota gakkanaassi biidosona.
  spa-PDDPT: Llegaron hasta la entrada de Gedor, hasta el oriente del valle, en busca
    de pastos para sus ganados.
  gun-gun: Ha'e rami vy Gedor yvy re ovaẽ ovya peve oje'oi, yvyugua gui kuaray oua
    katy oje'oi nhuũ oeka vy guymba kuery vexa'i omongaru aguã.
  ilo-ULB: Nagturongda iti asideg ti Gedor, iti daya a paset ti tanap, tapno agsapulda
    iti pagpaarabanda kadagiti arbanda.
  kpg-kpg: digaula ga haga mamaanege gi daha gi bahi i dai hoohoo adu gi Gerar, gei
    e hahaangai nadau siibi i di baahi gi dua o di gowaa i mehanga gonduu dela e duu ai
    di waahale deelaa.
  uig-ARA: ئۇلار قوي پادىلىرىغا ئوتلاق ئىزلەپ تاكى گەدور ئېغىزىغىچە، يەنى جىلغىنىڭ
    كۈن چىقىش تەرىپىگىچە بارغانىدى.
  sus-sus: E naxa siga han Gedori gulunba sogetede ɲooge yire fende e xa xurusee bɛ.
  pon-2006: re mwarahkala palikapi kerenieng lellahng Kerar oh re kin kamwengeseli
    nair sihpw kan ni palimesehn wahwo wasa kahnimwo mi ie.
  ksd-ksd: Ma dia ga vana uro tuk tar ta ra mataniolo Gedor, nina ba i ki ta ra papar
    a taur ta ra male, upi diat a tikan upi ra vura ure kadia umana sip.
  tur-YTC: Sürüleri için otlak aramak üzere Gedor girişine, vadinin doğu tarafına
    gittiler.
  grc-BRENT: Καὶ ἐπορεύθησαν ἕως τοῦ ἐλθεῖν Γέραρα ἕως τῶν ἀνατολῶν τῆς Γαὶ, τοῦ ζητῆσαι
    νομὰς τοῖς κτήνεσιν αὐτῶν.
  ind-AYT: Kemudian, mereka pindah ke jalan masuk Gedor sampai sebelah timur lembah
    untuk mencari padang rumput bagi kawanan ternak mereka.
  nya-nya: ndipo anakafika ku malire a Gedori ku chigwa cha kummawa kufuna msipu wodyetsa
    ziweto zawo.
  hrv-hrv: Zato su otišli do mjesta kako se ide u Gedor do istočne strane doline da
    traže pašu stoci.
  mps-mps: tama augwa te bulmakau me sipsip tuabo wiegi yai nosai gegabo homu yai.
    Tibaso, augwali te Gedor taun pąba bidigi pali, te giliga pedalubo badu te odogo
    bulu badu dao.
  tpi-tpi: na ol i laik painim gutpela gras bilong ol bulmakau na sipsip bilong ol
    i ken kaikai. Olsem na ol i go i stap klostu long Gedor long hap sankamap bilong
    ples daun.
  dan-1931: Da de engang drog i Retning af Gerar østen for Dalen for at søge Græsning
    til deres Småkvæg,
  vie-OVCB: Họ đi qua vùng phụ cận của Ghê-đô đến phía đông của thung lũng tìm đồng
    cỏ cho bầy súc vật mình.
  guj-2017: તેઓ જાનવરોને માટે ઘાસચારો શોધવા ખીણની પૂર્વ બાજુ ગદોર સુધી ગયા.
  pon-2006A: re mwarahkala palikapi kerenieng lellahng Kerar oh re kin kamwengeseli
    nair sihpw kan ni palimesehn wahwo wasa kahnimwo mi ie.
  por-BRBSL: Eles foram para a entrada de Gedor, mesmo ao lado leste do vale, em busca
    de pasto para seus rebanhos.
  cth-cth: Ahnimanaw teh Gedor kâennae tanghling kanîtholah totouh saringnaw pâ nahane
    tawng hanelah a cei awh.
  twi-twi: Wɔkɔɔ Gedor fam a na ɛwɔ obon no apuei fam sɛ wɔrekɔpɛ asase pa ama wɔn
    mmoa adidi so.
  hlt-hlt: Te dongah a boiva kah luemnah tlap ham te kolrhawk khocuk kah Gedor khuirhai
    duela cet uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́tɛ́ kɛ́tuɔkɛ Kedɔɔ tenkɛ̀ mɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó kubiriku kɛ wɑnti bɛ̀ bo ncɛ̃mmù dɛ̀ bɛ wũɔ̃,
  msy-2020: Egha me uan bulmakauba ko sipsipba damamin grazir aghuiba buria ghua,
    Gedorɨn danganir aruem anadi naghɨn, danganir zarimɨn boroghɨn iti.
  dop-dop: Ɩlɛnɑ pɑ́ yɑ́ nɑ pɑ́ polo tɛtɛkǝlɛ ilim tǝlɩɩlɛ tɔɔ kɛ́ Ketɔɔ cɔlɔɣɔ pɑ
    heeŋ tiikuɣu.
  azb-azb: Onlar sürüləri üçün otlaq axtarmaqdan ötrü Qedorun yaxınlığına, dərənin
    şərq tərəfinə qədər getdilər.
  eng-DBY: And they went to the entrance of Gedor, as far as the east side of the
    valley, to seek pasture for their flocks.
  hin-2017: ये अपनी भेड़-बकरियों के लिये चराई ढूँढ़ने को गदोर की घाटी की तराई की पूर्व
    ओर तक गए।
  eng-YLT: and they go to the entrance of Gedor, unto the east of the valley, to seek
    pasture for their flock,
  eng-WYC-2017: And they went forth to enter into Gedor, unto the east of the valley,
    and to seek pastures to their sheep.
  eng-WMBB: They went to the entrance of Gedor, even to the east side of the valley,
    to seek pasture for their flocks.
  urd-GVH: इसलिए वह अपने रेवड़ों को चराने की जगहें ढूँडते ढूँडते वादी के मशरिक़ में
    जदूर तक फैल गए।
  rug-rug: ke koa betoa mo rini sa doduruna sa kali lodu rimata tata pa Qera, meke
    kopu ni rini sari na dia sipi pa kali gasa rimata koasa lolomo vasina koa sa vasileana
    Qera.
  gaz-gaz: isaanis bushaayee isaaniitiif lafa dheedaa barbaacha hamma moggaa Gedoor
    kan gama baʼa sululaa jiru sanaatti deeman.
  fra-LSG: Ils allèrent du côté de Guedor jusqu’à l’orient de la vallée, afin de chercher
    des pâturages pour leurs troupeaux.
  yal-yal: E yi siga han Gedori taan lanbanna sogeteden binna balo yire fendeni e
    xuruseene xa.
  haw-1868: A hele aku la lakou ma ke komo ana o Gedora, ma ka aoao hikina o ke awawa,
    e imi ana i wahi e hanai ai i na holoholona no lakou.
  arb-NAV: حَتَّى بَلَغُوا فِي بَحْثِهِمْ عَنِ الْمَرَاعِي لِمَاشِيَتِهِمْ مَدْخَلَ
    جَدُورَ شَرْقَ الْوَادِي،
  ewe-ewe: eye woyi Gedor ƒe gbɔto le balime la ƒe ɣedzeƒe gome le gbeɖuƒe dim na
    woƒe lãhawo.
  eng-LEE: And they went to the entrance of Gedur, as far as the east side of the
    valley, to seek pasture for their flocks.
  asm-FB: তেওঁলোকে নিজৰ পশুৰ জাকবোৰ চৰাবলৈ ঠাই বিচাৰিলে, আৰু গদোৰৰ পৰা বাহিৰলৈ ওলাই
    গৈ উপত্যকাৰ পূব দিশে গ’ল।
  sus-A: عٍ نَشَ سِفَ هَن فٍدٌرِ فُلُنبَ سٌفٍتٍدٍ حٌوفٍ يِرٍ قٍندٍ عٍ شَ شُرُ سٍيٍ
    بّ.
  fra-SBL: Ils allèrent jusqu'à l'entrée de Gedor, à l'est de la vallée, pour chercher
    des pâturages pour leurs troupeaux.
  hbo-hbo: וַיֵּלְכוּ֙ לִמְבֹ֣וא גְדֹ֔ר עַ֖ד לְמִזְרַ֣ח הַגָּ֑יְא לְבַקֵּ֥שׁ מִרְעֶ֖ה
    לְצֹאנָֽם׃
  kik-kik: nao magĩthiĩ mĩhaka-inĩ ya Gedori mwena wa irathĩro wa gĩtuamba kĩu gũcaria
    ũrĩithio wa mahiũ mao.
  fra-NCL: ils allèrent vers l’entrée de Gador, jusqu’à l’orient de la vallée, afin
    de chercher des pâturages pour leurs troupeaux.
  cek-AK: To kaminawk loe tuu pacahhaih ahmuen to pakrong o moe, ni angyae bang ih
    azawn, Gedor ramri khoek to caeh o.
  cuk-cuk: We-dulemar sibad-wawaadmarga gagan-nuegan-amiegala, Gedor-neg-nugad-dogedse,
    neba-neg-dad-nakwedsik-naidse mosmalad.
  uig-CYR: Улар қой падилириға отлақ изләп таки Гәдор еғизиғичә, йәни җилғиниң күн
    чиқиш тәрипигичә барған еди.
  tel-2017: వీళ్ళు తమ దగ్గర ఉన్న మందలకు మేత కోసం గెదోరుకు తూర్పు దిక్కున ఉన్న పల్లపు
    ప్రాంతానికి వెళ్ళారు.
  hat-BSA: Yo te rive jis nan antre Guedor, jis nan kote lès a vale a pou chache patiraj
    pou twoupo pa yo.
  kos-kos: ac fahsrelik nu layen roto apkuranyang nu Gerar. Elos us sheep natulos
    in mongo ke sie acn yohk mah we layen kutulap in infahlfal se ma siti se inge
    oasr we.
  hbo-WLC: וַיֵּלְכוּ֙ לִמְב֣וֹא גְדֹ֔ר עַ֖ד לְמִזְרַ֣ח הַגָּ֑יְא לְבַקֵּ֥שׁ מִרְעֶ֖ה
    לְצֹאנָֽם׃
  ibo-ibo: ha gakwara na mpụta Gedoa nʼakụkụ ọwụwa anyanwụ ndagwurugwu ịchọrọ igwe
    anụ ụlọ ha ebe ịta nri.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କ ପଶୁପଲ ପାଇଁ ଚରାସ୍ଥାନ ଅନ୍ୱେଷଣ କରିବାକୁ ଗଦୋରର ପ୍ରବେଶ
    ସ୍ଥାନ, ଅର୍ଥାତ୍‍, ଉପତ୍ୟକାର ପୂର୍ବ ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଗଲେ।
  chk-chk: iei mine ra sai tori ewe lenien tolong lon Ketor kuku ngeni peliötiuen
    ewe lemol, pwe repwe kütta enen nöür kewe pwiin sip.
  rop-rop: Dumaji olabat femili bin kipgon gro bigwan na, deibin spredat sangodanwei
    raidap gulijap langa det taun gulum Gera, en olabat shipmob bin dagadagat gras
    sanraiswei langa det hil kantri gulijap langa det taun.
  ukr-1871: Вони доходили до Герари і до східнього боку долини, щоб знайти випаси
    для своїх черед;
  deu-1951: Und sie zogen bis nach Gedor hin, bis an die Morgenseite des Tales, um
    Weide für ihre Schafe zu suchen.
  eng-JPS: And they went to the entrance of Gedor, even unto the east side of the
    valley, to seek pasture for their flocks.
  srp-1865: I zato otidoše u Gedor do istoène strane doline da traže pašu stoci svojoj.
  lug-lug: Be basenguka okwolekera omulyango gwa Gedoli ekiri ku luuyi olw’ebuvanjuba
    lw’ekiwonvu, nga banoonya aw’okulundira ebisibo byabwe.
  heb-heb: וילכו למבוא גדר עד למזרח הגיא לבקש מרעה לצאנם׃
  ben-IRV: পশুপাল চরাবার জায়গার খোঁজে এই লোকেরা গদোরের বাইরে উপত্যকার পূর্ব দিকে
    চলে গেল।
  pan-pan: ਅਤੇ ਉਹ ਗਦੋਰ ਤੋਂ ਬਾਹਰ ਉਸ ਘਾਟੀ ਦੇ ਪੂਰਬ ਤੱਕ ਆਪਣਿਆਂ ਇੱਜੜਾਂ ਲਈ ਚਾਰਗਾਹ ਲੱਭਣ ਗਏ।
  mya-JVB: ထိုသူတို့သည် သိုး ကျက်စား ရာအရပ်ကို ရှာ ၍ ချိုင့် အရှေ့ ဘက်၊ ဂေဒေါ် မြို့ဝ
    တိုင်အောင် သွား သောအခါ၊
  hmo-hmo: Simeona taudia be idia laolao dina ia diho kahanai, ela bona Gedoro kahirakahira,
    bona edia mamoe be unuseni rei gabudia idia tahua.
  urd-urd: और वह जदूर के मदख़ल तक या'नी उस वादी के पूरब तक अपने गल्लों के लिए चरागाह
    ढूँडने गए,
  rus-SYN: Они доходили до Герары и до восточной стороны долины, чтобы найти пастбища
    для стад своих;
  bqc-SIM: ↄ̃ aa fɛ̀lɛ gɛ̀ dã́dãkɛkĩi wɛɛlɛi Gedoo bɛ'aɛ oi guzulɛ gukpɛ oi.
  tcz-CHONGTHU: Chule amaho hi Gerar gamkai langa akitol’uvin, phaicham gam'a niso
    lam geiyin jong acheuvin, akelngoi hon teu din hamhing um umna ahol’uvin ahi.
  mar-mar: ते खोऱ्याच्या पूर्वेला गदोरच्या सीमेबाहेरही जाऊन पोहोंचले. आपल्या कळपांना
    चरायला गायराने हवे म्हणून जमिनीच्या शोधात ते गेले.
  qub-qub: paycunaga uywancunapaj guewata ashirmi chayaran Gerarman yaycunacama. Chayga
    caycaran guechwa pampaman inti yagamunan cajchöna.
  bqp-bqp: Mɑ bɑ dɑ Gedorin berɑ giɑ n kɑ dɑ wɔwɑn sɔ̃ɔ yɑri yeru giɑ bu kɑ yɑkɑsu
    kɑsu ben yɑɑ sɑbenun sɔ̃.
  hat-hat: Y' al chache patiraj pou mouton yo toupre lavil Gedò, sou bò solèy leve
    nan fon kote lavil la ye a.
  eng-BSB: and they journeyed to the entrance of Gedor, to the east side of the valley,
    in search of pasture for their flocks.
  eng-WEBPB: They went to the entrance of Gedor, even to the east side of the valley,
    to seek pasture for their flocks.
  kbq-kbq: Hagi sipisipi afutamine bulimakao afuzagamofo trazankura agupomofo zage
    hanati kaziga Gedori mopafi hake'za vu'naze.
  nhe-BL: inijuanti quisque huan yajque hasta Gedor ipan sejcoyoc nopa tlamayamitl
    para campa quisa tonati. Yajque para quitemose sacatl para inintlapiyalhua.
  gub-BL: A'e rupi uhàuhàz oho kwarahy heixe haw kutyr wà. Uhem etea'i Zenor tawhu
    pe wà. A'e tawhu ywyàpyznaw pe tuz. A'e teko opoz weimaw àràpuhàràn waneraha a'e
    ywyàpyznaw pe wà, tawhu izywyr kwarahy ihemaw kutyr wà.
  eng-DRA: And they went forth to enter into Gador as far as to the east side of the
    valley, to seek pastures for their flocks.
