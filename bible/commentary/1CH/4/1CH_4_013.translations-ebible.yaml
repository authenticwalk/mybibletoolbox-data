verse: 1CH.004.013
translations:
  mal-C: 'കെനസ്സിന്റെ പുത്രന്മാർ: ഒത്നിയേൽ, സെരായാവ്. ഒത്നിയേലിന്റെ പുത്രന്മാർ: ഹഥത്ത്,
    മെയോനോഥയി.'
  deu-TKW: 'Und die Söhne Kenas waren: Othniel und Seraja, und die Söhne Othniels:
    Hathad.'
  lin-lin: 'Bana mibali ya Kenazi : Otinieli mpe Seraya. Bana mibali ya Otinieli :
    Atati mpe Meonotayi.'
  eng-LSV: 'And sons of Kenaz: Othniel and Seraiah; and sons of Othniel: Hathath.'
  eng-GNV: And the sonnes of Kenaz were Othniel and Zeraiah, and the sonne of Othniel,
    Hathath.
  eng-WEBSTER: 'And the sons of Kenaz; Othniel, and Seraiah: and the sons of Othniel;
    Hathath.'
  nhw-BL: Cenaz quinpixqui iconehua catli inintoca eliyayaj Otoniel huan Seraías.
    Huan Otoniel quinpixqui iconehua catli inintoca eliyayaj Hatat huan Meonotai.
  swh-ONEN: 'Wana wa Kenazi walikuwa: Othnieli na Seraya. Wana wa Othnieli walikuwa:
    Hathathi na Meonathai.'
  bba-bba: Be bɑ sɑ̃ɑ Kenɑsin bibu, berɑ Otiniɛli kɑ Serɑyɑ. Otiniɛlin biiwɑ mɑɑ Hɑtɑti.
  eng-KJVCPB: 'And the sons of Kenaz; Othniel, and Seraiah: and the sons of Othniel;
    Hathath.'
  luo-luo: 'Yawuot Kenaz ne gin: Othniel kod Seraya. Yawuot Othniel ne gin: Hahath
    kod Meonothai.'
  meu-meu: Kena natuna na Otoniele bona Seraia; Otoniele natuna na Hatata bona Meonotai.
  npi-ULB: कनजका छोराहरू ओत्‍निएल र सरायाह थिए । ओत्‍निएलका छोराहरू हतत र मोनोतै थिए
    ।
  yor-yor: 'Àwọn ọmọ Kenasi: Otnieli àti Seraiah. Àwọn ọmọ Otnieli: Hatati àti Meonotai.'
  pes-OPCB: و پسران قناز عتنی‌ئیل و سرایا بودند. حتات و معوتونای پسران عتنی‌ئیل بودند.
  tgl-ULB: Ang mga anak ni Kenaz ay sina Otniel at Seraias. Ang mga anak ni Otniel
    ay sina Hatat at Meonotai.
  hui-hui: Kenasa ibu igini kira Odoniele Seraiala hene. Odoniele ibu nde igini kira
    Hadada Meonodaila hene.
  mya-mya: ကေ​နတ်​တွင်​သြ​သံ​ယေ​လ​နှင့်​စ​ရာ​ယ​ဟူ သော​သား​နှစ်​ယောက်​ရှိ​၏။ သြ​သံ​ယေ​လ​တွင်
    လည်း​ဟာ​သတ်​နှင့်​မော​နော​သဲ​ဟူ​သော​သား​နှစ် ယောက်​ရှိ​၏။-
  bod-N: ཀེ་ན༌ཟཱ་ཡི་བུ་ནི་ཨོད་ནི་ཨེལ་དང་སེ་ར་ཡཱ་ཡིན། ཨོད་ནི་ཨེལ་གྱི་བུ་རྣམས་ནི་ཧ་ཐད་དང་མེ་ཨོ་ནོ་ཐ་ཨི་ཡིན།
  sna-sna: 'Vanakomana vaKenazi vaiva: Otinieri naSeraya. Vanakomana vaOtinieri vaiva:
    Hatati naMeonotai.'
  spa-BLM: 'Los hijos de Kenaz: Othniel y Seraiah. Los hijos de Othniel: Hathath.'
  cac-cac: 'Axo vin̈aj Cenaz ay chavan̈ yuninal vin̈: Aton vin̈aj Otoniel yed'' vin̈aj
    Seraías. Chavan̈ pax eb'' vin̈ yuninal vin̈aj Otoniel chi'', aton vin̈aj Hatat
    yed'' vin̈aj Meonotai.'
  swh-ULB: Wana wa Kenazi walikua Othinieli na Seraia. Wana wa Othinieli walikuwa
    Hathathi na Meonothai.
  bel-bel: 'Сыны Кеназа: Гатанііл і Сэрая. Сын Гатанііла: Хатаат.'
  deu-ELBBK: 'Und die Söhne Kenas'': Othniel und Seraja. Und die Söhne Othniels: Hatat.'
  mbb-OT: Is menge anak ni Kenaz he menge maama, ne iyan si Otniel wey si Seraya.
    Ne is menge anak ni Otniel he menge maama, ne si Hatat wey si Meonotai.
  mal-2015: 'കെനസ്സിന്റെ പുത്രന്മാർ: ഒത്നീയേൽ, സെരായാവു; ഒത്നീയേലിന്റെ പുത്രന്മാർ:
    ഹഥത്ത്.'
  rmc-rmc: 'Le Kenaz sas duj čhave: o Otňiel the o Serajah. Le Otňiel sas duj čhave:
    o Chatat the o Meonotaj.'
  pes-OPV: و پسران قَناز و عُتنِيئِيل و سَرايا بودند؛ و پسر عُتنيئيل حَتَات.
  ron-1924: 'Фиий луй Кеназ: Отниел ши Серая. Фиул луй Отниел: Хатат.'
  ben-OBCV: 'কনসের ছেলেরা: অৎনীয়েল ও সরায়। অৎনীয়েলের ছেলেরা: হথৎ ও মিয়োনোথয়।'
  som-som: Wiilashii Qenasna waxay ahaayeen, Cotnii'eel, iyo Seraayaah, oo Cotnii'eelna
    wuxuu dhalay Xatad.
  lat-VUC: Filii autem Cenez, Othoniel, et Saraia. Porro filii Othoniel, Hathath,
    et Maonathi.
  eng-ASVBT: 'And the sons of Kenaz: Othniel, and Seraiah. And the sons of Othniel:
    Hathath.'
  ita-1885: Ed i figliuoli di Chenaz furono Otniel e Seraia. Ed i figliuoli di Otniel
    furono Hatat,
  eng-LXXUP: 'And the sons of Kenaz; Othniel, and Seraiah: and the sons of Othniel;
    Hathath.'
  eng-ULB: Kenaz's sons were Othniel and Seraiah. Othniel's sons were Hathath and
    Meonothai.
  spa-VBL: 'Los hijos de Kenaz: Otoniel y Seraías. Los hijos de Otoniel: Hatat y Meonothai.'
  fra-_FOB: 'Fils de Kénaz: Othniel et Séraja. Fils d''Othniel: Hathath.'
  mal-mal: 'കെനസ്സിന്റെ പുത്രന്മാർ: ഒത്നീയേൽ, സെരായാവ്; ഒത്നീയേലിന്റെ പുത്രന്മാർ:
    ഹഥത്ത്.'
  urd-GVR: Qanaz ke beṭe Ġhutniyel aur Sirāyāh the. Ġhutniyel ke beṭoṅ ke nām Hatat
    aur Maūnātī the.
  suz-BL: केनाज आ तौ ओथ्‍नीएल नु सेरायाह बाक्‍सा बाक्‍त। ओथ्‍नीएल आ तौ हथाथ नु मेओनोथाइ
    बाक्‍सा बाक्‍त। यहोसु १५:१७; १न्‍यायाधीस १:१३
  ita-1927: 'Figliuoli di Kenaz: Othniel e Seraia. Figliuoli di Othniel: Hathath.'
  ckb-ckb: 'کوڕەکانی قەنەز: عۆسنیێل و سەرایا. کوڕەکانی عۆسنیێل: حەتەت و مەعۆنۆتەی.'
  eng-BBE: 'And the sons of Kenaz: Othniel and Seraiah; and the sons of Othniel: Hathath.'
  kan-OKCV: 'ಕೆನಾಜನ ಪುತ್ರರು: ಒತ್ನಿಯೇಲನು ಸೆರಾಯನು. ಒತ್ನಿಯೇಲನ ಪುತ್ರರು: ಹತತ್ ಹಾಗು ಮೆಯೋನೋತೈ.'
  tam-2017: கேனாசின் மகன்கள் ஒத்னியேல், செராயா என்பவர்கள்; ஒத்னியேலின் மகன்களில் ஒருவன்
    ஆத்தாத்.
  spa-RV-1909: 'Los hijos de Cenes: Othniel, y Seraiah. Los hijos de Othniel: Hathath,'
  ron-BTF: 'Și fiii lui Chenaz: Otniel și Seraia; și fiii lui Otniel: Hatat.'
  eng-WEBP: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath.'
  eng-FBV: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath and
    Meonothai.'
  nld-1939: De zonen van Kenaz waren Otniël en Seraja; de zoon van Otniël was Chatat.
  nch-BL: Cenaz quinpixqui iconehua cati inintoca eliyaya Otoniel huan Seraías. Huan
    Otoniel quinpixqui iconehua cati inintoca eliyaya Hatat huan Meonotai.
  vie-1934: Con trai của Kê-na là Oát-ni-ên và Sê-ra-gia. Con trai của Oát-ni-ên là
    Ha-thát.
  hin-CV: 'केनज़ के पुत्र थे: ओथनीएल और सेराइयाह. ओथनीएल के पुत्र थे: हाथअथ और मेयोनोथाई.'
  spa-BES: 'Y los hijos de Cenaz: Otoniel y Seraías; Y los hijos de Otoniel: Hatat,'
  tdx-tdx: 'O ana’ i Kenazeo: i Otniele naho i Seraià; le o ana’ i Otni­eleo: i Hatate
    vaho i Meonotae.'
  tha-KJV: บุ​ตรชายของเคนัส คือโอทนีเอล และเสไรอาห์ และบุตรชายของโอทนีเอล คือฮาธาท
  por-BR-2018: 'Os filhos de Quenaz foram: Otniel e Seraías. Os filhos de Otniel:
    Hatate e Meonotai .'
  deu-ELO: 'Und die Söhne Kenas'': Othniel und Seraja. Und die Söhne Othniels: Hathath.'
  eng-WYC-2018: And the sons of Kenaz were Othniel, and Seraiah. And the sons of Othniel
    were Hathath,
  epo-epo: 'La filoj de Kenaz estis: Otniel kaj Seraja; la filo de Otniel estis Ĥatat.'
  uig-PIN: Kenazning oƣli Otniyǝl bilǝn Seraya idi; Otniyǝlning oƣli Hatat bilǝn Meonotay
    idi.
  beo-beo: Gina:se egefela da Odeniele amola Sila:ia. Odeniele egefela da Ha:ida:de
    amola Mionoudai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Kenas i olsem, Otniel na Seraia. Na
    Otniel em i papa bilong Hatat.
  hau-SA: ’Ya’yan Kenaz maza su ne, Otniyel da Serahiya. ’Ya’yan Otniyel maza su ne,
    Hatat da Meyonotai.
  uig-LAT: Kénazning oghli Otniyel bilen Séraya idi; Otniyelning oghli Xatat bilen
    Méonotay idi.
  nde-nde: 'Amadodana kaKhenazi yila: ngu-Othiniyeli loSeraya. Amadodana ka-Othiniyeli
    yila: nguHathathi loMeyonothayi.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Kinasi; ko e Otenili, mo Selaia: pea ko e
    ngaahi foha ʻo Otinili, ko Hetati.'
  ces-1613: 'Synové pak Cenezovi: Otoniel a Saraiáš. Synové pak Otonielovi: Chatat.'
  eng-WMB: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath.'
  tam-TCV: 'கேனாசின் மகன்கள்: ஒத்னியேல், செராயா. ஒத்னியேலின் மகன்கள்: ஆத்தாத், மெயோனத்தாய்.'
  ceb-ULB: Ang mga anak nga lalaki ni Kenaz mao sila Otniel ug si Seraya. Ang mga
    anak nga lalaki ni Otniel mao si Hatat ug si Meonotai.
  pol-UBG: 'Synowie Kenaza: Otniel i Serajasz, a synowie Otniela: Chatat i Meonotaj.'
  urd-GVU: قنز کے بیٹے غُتنی ایل اور سرایاہ تھے۔ غُتنی ایل کے بیٹوں کے نام حتت اور
    معوناتی تھے۔
  deu-1912: 'Die Kinder des Kenas waren: Othniel und Seraja. Die Kinder aber Othniels
    waren: Hathath.'
  kan-2017: ಕೆನಜನ ಮಕ್ಕಳು ಒತ್ನೀಯೇಲ್ ಮತ್ತು ಸೆರಾಯ ಎಂಬುವವರು. ಒತ್ನೀಯೇಲನ ಮಕ್ಕಳು ಹತತ್ ಮತ್ತು
    ಮೆಯೋನೋತೈ.
  yap-yap: Me Kenaz e bay l’agruw i pagel ni fak, ni Othniel nge Serayah. I Othniel
    e bay l’agruw i pagel ni fak ni Hathath nge Meonothai.
  hlt-MCSB: Kenaz koca rhoek la Othniel, Seraiah. Othniel koca ah Hathath.
  mdy-ETH: ቄናዚሜ ዖትኒዔኤሌና ሴራያ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዖትኒዔኤሌያ ሃታቴና ሜዖኖታዬ ጌይንታ ላምዖ ዓቲንቄ
    ናይ ሾዔኔ፤
  twi-ASANTE: Kenas mmammarima ne Otniel ne Seraia. Otniel mmammarima ne Hatat ne
    Meonotai.
  eng-WEBU: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath.'
  wal-wal: Qanaaza naati Otini7eelanne Saraaya; Otini7eela naati Hataatanne Ma7onootaaya.
  spa-PDDPT: 'Hijos de Cenaz: Otoniel y Seraías. Hijos de Otoniel: Hatat y Meonotai,'
  gun-gun: Quenaz ra'y kuery ma Otniel ha'e Seraías. Ha'e rã Otniel ra'y ma Hatate.
  ilo-ULB: Dagiti putot a lallaki ni Kenaz ket da Otniel, ken Seraias. Dagiti putot
    a lallaki ni Otniel ket da Hatat ken Meonotai.
  kpg-kpg: Kenaz guu hai ana dama daane dogolua go Othniel mo Seraiah. Othniel guu hai
    labelaa ana dama daane dogolua go Hathath mo Meonothai.
  uig-ARA: كېنازنىڭ ئوغلى ئوتنىيەل بىلەن سېرايا ئىدى؛ ئوتنىيەلنىڭ ئوغلى خاتات بىلەن
    مېئونوتاي ئىدى.
  sus-sus: 'Kenasi xa die nan ya: Otiniyeli nun Seraya. Otiniyeli xa die nan ya: Xatati
    nun Meyonotayi.'
  pon-2006: Kenas naineki pwutak riemen, Odniel oh Seraia. Odniel pil naineki pwutak
    riemen, Adad oh Meonodai.
  ksd-ksd: 'Ma a ura natu i Kenas, go dir: Otniel ma Seraia; ma Otniel i ga vangala
    Katat.'
  tur-YTC: 'Kenaz''ın oğulları: Otniel ve Seraya. Otniel’in oğulları: Hatat.'
  grc-BRENT: Καὶ υἱοὶ Κενὲζ, Γοθονιὴλ, καὶ Σαραΐα· καὶ υἱοὶ Γοθονιὴλ, Ἀθάθ.
  ind-AYT: Anak-anak Kenas adalah Otniel dan Seraya. Anak Otniel adalah Hatat dan
    Meonotai.
  nya-nya: 'Ana a Kenazi anali awa: Otanieli ndi Seraya. Ana a Otanieli anali awa:
    Hatati ndi Meonotai.'
  hrv-hrv: 'A Kenazovi su sinovi bili: Otniel i Seraja. Otnielovi sinovi: Hatat i
    Meonotaj.'
  mps-mps: Kenasgo ogwa dabe nogi te tiwai elalubao, Otniel, me Seraia. Tama Otniel
    te Hatatgo aya dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Kenas i olsem, Otniel na Seraia. Na Otniel
    em i papa bilong Hatat.
  dan-1931: 'Kenaz'' Sønner: Otniel og Seraja. Otniels Sønner: Hatat og Meonotaj.'
  vie-OVCB: Con trai của Kê-na là Ốt-ni-ên và Sê-ra-gia. Con trai của Ốt-ni-ên là
    Ha-thát và Mê-ô-nô-thai.
  guj-2017: કનાઝના દીકરાઓ; ઓથ્નીએલ તથા સરાયા. ઓથ્નીએલના દીકરાઓ; હથાથ અને મોનોથાય.
  pon-2006A: Kenas naineki pwutak riemen, Odniel oh Seraia. Odniel pil naineki pwutak
    riemen, Adad oh Meonodai.
  por-BRBSL: 'Os filhos de Kenaz: Othniel e Seraías. Os filhos de Othniel: Hath.'
  cth-cth: 'Kenaz casaknaw teh: Othniel, Seraiah. Othniel casak teh Hathath.'
  twi-twi: Kenas mmabarima ne Otniel ne Seraia. Otniel mmabarima ne Hatat ne Meonotai.
  hlt-hlt: Kenaz koca rhoek la Othniel, Seraiah. Othniel koca ah Hathath.
  tbz-SIM: Kɛ̀ Kenɑɑi pɛitɛ́ Otinniyɛɛdi nɛ̀ Sedɑyɑ. Kɛ̀ Otinniyɛɛdi pɛitɛ́ Atɑti
    nɛ̀ Mɛonɔtɑii.
  msy-2020: Ezɨ Kenasɨn otarimningɨn ziamning, Otniel ko Seraia. Ezɨ Otniel, Hatat
    ko Meonotain afeziam.
  dop-dop: Kenɑsɩ pǝyɑlɑɑ ntɛ́ Otiniyɛɛ, nɑ Selɑyɑ. Otiniyɛɛ nyǝ́mɑ ntɛ́ Hɑtɑtɩ nɑ
    Meyonotɑyi.
  azb-azb: 'Qenazın oğulları: Otniel və Seraya. Otnielin oğulları Xatat və'
  eng-DBY: '— And the sons of Kenaz: Othniel and Seraiah; and the sons of Othniel:
    Hathath.'
  hin-2017: 'कनज के पुत्र: ओत्नीएल और सरायाह, और ओत्नीएल का पुत्र हतत।'
  eng-YLT: 'And sons of Kenaz: Othniel, and Seraiah; and sons of Othniel: Hathath.'
  eng-WYC-2017: And the sons of Kenaz were Othniel, and Seraiah. And the sons of Othniel
    were Hathath,
  eng-WMBB: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath.'
  urd-GVH: क़नज़ के बेटे ग़ुतनियेल और सिरायाह थे। ग़ुतनियेल के बेटों के नाम हतत और
    मऊनाती थे।
  rug-rug: 'Karua tuna koreo se Kenazi: Otinieli meke Seraea. Otinieli si karua koreo
    tugo si tanisa, ari Hatati meke Meonotai.'
  gaz-gaz: 'Ilmaan Qenaz: Otniiʼeelii fi Seraayaa. Ilmaan Otniiʼeel: Hataatii fi Maʼoonotaayi.'
  fra-LSG: 'Fils de Kenaz: Othniel et Seraja. Fils d’Othniel: Hathath.'
  yal-yal: Kenasi yi Otiniyɛli nun Seraya sɔtɔ. Otiniyɛli yi Xatati nun Meyonotayi
    sɔtɔ.
  haw-1868: 'O na keikikane a Kenaza; o Oteniela a o Seraia: o ke keikikane a Oteniela;
    o Hatata.'
  arb-NAV: 'وَابْنَا قَنَازَ هُمَا: عُثْنِيئِيلُ وَسَرَايَا. وَأَنْجَبَ عُثْنِيئِيلُ
    حَثَاثَ.'
  ewe-ewe: Kenaz dzi Otniel kple Seraya. Otniel dzi Hatat Meonatai.
  eng-LEE: 'And the sons of Kenas: ''Othniel and Serayah. And the sons of ''Othniel:
    Chathath.'
  asm-FB: কনজৰ পুত্র অৎনীয়েল আৰু চৰায়া। অৎনীয়েলৰ পুত্র হথৎ আৰু মিয়োনোথৰ।
  sus-A: كٍنَسِ شَ دِيٍ نَن يَ؛ عٌتِنِيٍلِ نُن سٍرَيَ. عٌتِنِيٍلِ شَ دِيٍ نَن يَ؛
    شَتَتِ نُن مٍيٌنٌتَيِ.
  fra-SBL: 'Fils de Kenaz : Othniel et Seraia. Fils d''Othniel : Hathath.'
  hbo-hbo: וּבְנֵ֣י קְנַ֔ז עָתְנִיאֵ֖ל וּשְׂרָיָ֑ה וּבְנֵ֥י עָתְנִיאֵ֖ל חֲתַֽת׃
  kik-kik: 'Ariũ a Kenazu maarĩ: Othinieli na Seraia. Ariũ a Othinieli maarĩ: Hathathu,
    na Meonothai.'
  fra-NCL: 'Fils de Cénez : Othoniel et Saraïa. — Fils d’Othoniel : Hathath et Maonathi ;'
  cek-AK: Kenaz capa hnik loe, Othniel hoi Seraiah; Othniel ih capa hnik loe, Hathath.
  cuk-cuk: 'Cenaz-e-masmala, wemalad: Otoniel, Seraías. Otoniel-e-masmaladi, wemarmogad:
    Hatat, degi, Meonotai.'
  uig-CYR: Кеназниң оғли Отнийәл билән Серая еди; Отнийәлниң оғли Хатат билән Меонотай
    еди.
  tel-2017: కనజు కొడుకుల పేర్లు ఒత్నీయేలు శెరాయా. ఒత్నీయేలు కొడుకుల్లో హతతు అనే ఒకడుండేవాడు.
  hat-BSA: 'Alò, fis a Kenaz yo: Othniel avèk Seraja. Fis a Othniel la: Hathath.'
  kos-kos: 'Oasr wen luo natul Kenaz: elos pa Othniel ac Seraiah. Oasr wen luo pac
    natul Othniel: elos pa Hathath ac Meonothai.'
  hbo-WLC: וּבְנֵ֣י קְנַ֔ז עָתְנִיאֵ֖ל וּשְׂרָיָ֑ה וּבְנֵ֥י עָתְנִיאֵ֖ל חֲתַֽת׃
  ibo-ibo: Ụmụ ndị ikom Kenaz mụtara bụ, Otniel na Seraya. Otniel amụta Hatat na Meonotai.
  ory-ory: କନସର ପୁତ୍ର ଅତ୍ନୀୟେଲର ଓ ସରାୟ; ଅତ୍ନୀୟେଲର ପୁତ୍ରମାନେ; ହଥତ୍‍।
  chk-chk: 'A wor ruoman nöün Kenas mwän: Otniel me Seraia. Iwe, nöün Otniel kewe
    mwän: Hatat me Meonotai.'
  rop-rop: Wal Kenas bin abum dubala san neim Othniyel en Seraiya. En Othniyel bin
    abum dubala san du, neim Hethath en Miyanothai.
  ukr-1871: 'Сини Кеназові: Готониїл та Сераїя. Готониїлів син: Хатат.'
  deu-1951: 'Und die Söhne des Kenas: Otniel und Seraja. Und die Söhne Otniels: Chatat.'
  eng-JPS: 'And the sons of Kenaz: Othniel, and Seraiah; and the sons of Othniel:
    Hathath.'
  srp-1865: 'A sinovi Kenezovi bjehu Gotonilo i Seraja. A sinovi Gotonilovi: Atat.'
  lug-lug: Batabani ba Kenazi baali Osuniyeri ne Seraya. Batabani ba Osuniyeri baali
    Kasasi ne Myonosaayi.
  heb-heb: ובני קנז עתניאל ושריה ובני עתניאל חתת׃
  ben-IRV: কনসের ছেলেরা হল অৎনীয়েল ও সরায় এবং অৎনীয়েলের ছেলে হথৎ।
  pan-pan: ਕਨਜ਼ ਦੇ ਪੁੱਤਰ ਆਥਨੀਏਲ ਅਤੇ ਸਰਾਯਾਹ, ਆਥਨੀਏਲ ਦਾ ਪੁੱਤਰ ਹਥਥ।
  mya-JVB: ကေနတ် သား ကား ဩသံယေလ နှင့် စရာယ တည်း။ ဩသံယေလ သား ကား ဟာသတ် နှင့် မောနောသဲတည်း။
  hmo-hmo: Kenasi ena natuna tau be Otoniele bona Seraia. Otoniele ena natuna tau
    be Hatata bona Meonotai.
  urd-urd: 'और क़नज़ के बेटे: ग़ुतनिएल और शिरायाह थे, और ग़ुतनिएल का बेटा हतत था।'
  rus-SYN: 'Сыновья Кеназа: Гофониил и Сераия. Сын Гофониила: Хафаф.'
  bqc-SIM: Kenazi nɛgↄ̃ɛↄn Ɔniɛli ń Selaiao ũ. Ɔniɛli nɛgↄ̃ɛↄn Hata ń Mɛↄnↄtaio
    ũ.
  tcz-CHONGTHU: Kenaz chapate ni chu Othniel le Seraiah ahilhonin ahi. Othniel chapate
    ni chu Hathath le Meonothai ahilhone.
  mar-mar: अथनिएल आणि सराया हे कनाजचे पुत्र. हथथ आणि म्योनोथाय हे अथनिएलाचा पुत्र.
  qub-qub: 'Cenazpa wamrancuna caran: Otonielwan Seraías. Otonielpa wamrancuna caran:
    Hatatwan'
  bqp-bqp: Be bɑ sɑ̃ɑ Kenɑsin bibu, berɑ Otiniɛli kɑ Serɑyɑ. Otiniɛlin biiwɑ mɑɑ Hɑtɑti.
  hat-hat: 'Kenaz te gen de pitit gason: Otnyèl ak Seraja. Otnyèl te gen de pitit
    gason tou: Atat ak Meonotayi.'
  eng-BSB: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath and
    Meonothai.'
  eng-WEBPB: 'The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath.'
  kbq-kbq: Hagi Kenazi'a, Otnielikizni, Seraiakizni neznafa'e. Hagi Otnieli'a Hatatikiznine
    Meonotaikizni neznafa'e.
  nhe-BL: Cenaz quinpixqui iconehua tlen inintoca eliyayaj Otoniel huan Seraías. Huan
    Otoniel quinpixqui iconehua tlen inintoca eliyayaj Hatat huan Meonotai.
  gub-BL: 'Heta mokoz ta''yr Kenaz pe wà: Otoniew, Xerai. Heta mokoz ta''yr Otoniew
    pe wà: Atat, Meonotaz.'
  eng-DRA: And the sons of Cenez were Othoniel, and Saraia. And the sons of Othoniel,
    Hathath, and Maonathi.
