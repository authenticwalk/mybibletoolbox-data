verse: 1CH.004.015
translations:
  mal-C: 'യെഫുന്നെയുടെ മകനായ കാലേബിന്റെ പുത്രന്മാർ: ഈരു, ഏലാ, നായം. ഏലയുടെ പുത്രൻ:
    കെനസ്സ്.'
  deu-TKW: Die Söhne Kalebs aber, des Sohnes Jephunnes, waren Ir und Ela und Naam,
    und die Söhne Elas und Kenas'.
  lin-lin: 'Bana mibali ya Kalebi, mwana mobali ya Yefune : Iru, Ela mpe Naame. Mwana
    mobali ya Ela : Kenazi.'
  eng-LSV: 'And sons of Caleb son of Jephunneh: Iru, Elah, and Naam; and sons of Elah:
    even Kenaz.'
  eng-GNV: And the sonnes of Caleb the sonne of Iephunneh were Iru, Elah, and Naam.
    And the sonne of Elah was Kenaz.
  eng-WEBSTER: 'And the sons of Caleb the son of Jephunneh; Iru, Elah, and Naam: and
    the sons of Elah, even Kenaz.'
  nhw-BL: Huan Caleb catli elqui icone Jefone quinpixqui iconehua catli inintoca eliyayaj
    Iru, Ela huan Naam. Huan Ela elqui itata Cenaz.
  swh-ONEN: 'Kalebu mwana wa Yefune alikuwa na wana watatu: Iru, Ela na Naamu. Naye
    mwana wa Ela alikuwa: Kenazi.'
  bba-bba: Kɑlɛbu, Yɛfunɛn biiwɑ u Iru kɑ Elɑ kɑ Nɑɑmu mɑrɑ. Elɑwɑ u mɑɑ Kenɑsi mɑrɑ.
  eng-KJVCPB: 'And the sons of Caleb the son of Jephunneh; Iru, Elah, and Naam: and
    the sons of Elah, even Kenaz.'
  luo-luo: 'Kaleb ma wuod Jefune nonywolo: Iru, Ela kod Naam. Ela nonywolo ne en Kenaz.'
  meu-meu: 'Kaleb lefune natuna: Iru, Elaha, Naama; Elaha natuna na Kena.'
  npi-ULB: यपुन्‍नेका छोरा कालेबका छोराहरू ईरू, एलाह र नआम थिए । एलाहका छोरा कनज थिए
    ।
  yor-yor: 'Àwọn ọmọ Kalebu ọmọ Jefunne: Iru, Ela, àti Naamu. Àwọn ọmọ Ela: Kenasi.'
  pes-OPCB: 'پسران کالیب (پسر یفنه) عبارت بودند از: عیرو، ایله، ناعم. ایله پدر قناز
    بود.'
  tgl-ULB: Ang mga anak ni Caleb na anak ni Jefone ay sina Iru, Ela at Naam. Ang anak
    ni Ela ay si Kenaz.
  hui-hui: Yabune igini Kalebe ibu igini tebira henego mini Iru Ela Nama layaru hene.
    Ani howa Ela igini Kenasa hene.
  mya-mya: ယေဖုန္န​၏​သား​ဖြစ်​သော​ကာ​လက်​တွင်​ဣ​ရု၊ ဧ​လာ၊ နာ​မ​ဟူ​သော​သား​သုံး​ယောက်​ရှိ​၏။
    ဧ​လာ​၏ သား​မှာ​ကေ​နတ်​ဖြစ်​၏။
  bod-N: ཡེ་ཕུན་ནེ་ཡི་བུ་ནི་ཀཱ་ལེབ་དང་། ཀཱ་ལེབ་ཀྱི་བུ་ནི་ཨི་རུ་དང་། ཨེ་ལཱ། ནཱ་ཨམ་བཅས་ཡིན་ལ།
    ཨེ་ལཱ་ཡི་བུ་ནི་ཀེ་ནཱ༌ཟཱ་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaKarebhu mwanakomana waJefune vaiva: Iru, Era naNaami. Mwanakomana
    waEra ainzi Kenazi.'
  spa-BLM: 'Los hijos de Caleb, hijo de Jefone: Iru, Ela y Naam. El hijo de Ela: Kenaz.'
  cac-cac: 'Axo vin̈aj Caleb yuninal vin̈aj Jefone ay oxvan̈ eb'' vin̈ yuninal vin̈:
    Aton vin̈aj Iru, vin̈aj Ela yed'' vin̈aj Naam. A vin̈aj Ela chi'' smam vin̈aj
    Cenaz.'
  swh-ULB: Wana wa Kalebu mwana wa Yefune walikua Iru, Ele na Namu. Wana wa Ela alikua
    Kenazi.
  bel-bel: 'Сыны Халева, сына Ефаніінага: Ір, Іла і Наам. Сын Ілы: Кеназ.'
  deu-ELBBK: 'Und die Söhne Kalebs, des Sohnes Jephunnes: Iru, Ela und Naam. Und die
    Söhne Elas: Kenas.'
  mbb-OT: 'Iyan heini menge anak ni Caleb he menge maama he anak ni Jefune: si Iru,
    Ela, wey si Naam. Is anak ni Ela he maama ne iyan si Kenaz.'
  mal-2015: 'യെഫുന്നെയുടെ മകനായ കാലേബിന്റെ പുത്രന്മാർ: ഈരൂ, ഏലാ, നായം; ഏലയുടെ പുത്രന്മാർ:
    കെനസ്.'
  rmc-rmc: 'Le Kaleb, le Jefunoskre čhas, sas trin čhave: o Iru, o Elah the o Naam.
    O Elah sas dad le Kenazoske.'
  pes-OPV: و پسران کاليب بن يفُنَّه، عيرُو و اِيلَه و ناعَم بودند؛ و پسر اِيلَه قَناز
    بود.
  ron-1924: 'Фиий луй Калеб, фиул луй Иефуне: Иру, Ела ши Наам, ши фиий луй Ела ши
    Кеназ.'
  ben-OBCV: 'যিফূন্নির ছেলে কালেবের ছেলেরা: ঈরূ, এলা ও নয়ম। এলার ছেলে: কনস।'
  som-som: Kaaleeb ina Yefunneh wiilashiisiina waxay ahaayeen Iiruu, iyo Eelaah, iyo
    Nacam, ina Eelaahna wuxuu ahaa Qenas.
  lat-VUC: 'Filii vero Caleb filii Jephone, Hir, et Ela, et Naham. Filii quoque Ela:
    Cenez.'
  eng-ASVBT: 'And the sons of Caleb the son of Jephunneh: Iru, Elah, and Naam; and
    the sons of Elah; and Kenaz.'
  ita-1885: Ed i figliuoli di Caleb, figliuolo di Gefunne, furono Iru, Ela, e Naam.
    E il figliuolo di Ela fu Chenaz.
  eng-LXXUP: 'And the sons of Caleb the son of Jephunneh; Iru, Elah, and Naam: and
    the sons of Elah, Kenaz.'
  eng-ULB: The sons of Caleb son of Jephunneh were Iru, Elah and Naam. Elah's son
    was Kenaz.
  spa-VBL: 'Los hijos de Caleb hijo de Jefone: Iru, Ela y Naam. El hijo de Elah: Kenaz.'
  fra-_FOB: 'Fils de Caleb, fils de Jéphunné: Iru, Éla et Naam, et les fils d''Éla,
    et Kénaz.'
  mal-mal: 'യെഫുന്നെയുടെ മകനായ കാലേബിന്റെ പുത്രന്മാർ: ഈരൂ, ഏലാ, നായം; ഏലയുടെ പുത്രന്മാർ:
    കെനസ്.'
  urd-GVR: Kālib bin Yafunnā ke beṭe Īrū, Ailā aur Nām the. Ailā kā beṭā Qanaz thā.
  suz-BL: यपुन्‍ने आ तौ कालेब आ तौ इरू, एलाह नु नाआम बाक्‍मा बाक्‍त। एलाह आ तौ केनाज
    बाक्‍माक्‍त। गन्‍ती १३:६; गन्‍ती १४:६
  ita-1927: 'Figliuoli di Caleb figliuolo di Gefunne: Iru, Ela e Naam, i figliuoli
    d’Ela e Kenaz.'
  ckb-ckb: 'کوڕەکانی کالێبی کوڕی یەفونە: عیرو، ئێلە و نەعەم. کوڕەکەی ئێلە ناوی قەنەز
    بوو.'
  eng-BBE: 'And the sons of Caleb, the son of Jephunneh: Iru, Elah, and Naam; and
    the son of Elah: Kenaz.'
  kan-OKCV: 'ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನ ಪುತ್ರರು: ಈರು, ಏಲ, ನಾಮ್ ಎಂಬವರು; ಏಲನ ಮಗನು ಕೆನಜ್.'
  tam-2017: எப்புன்னேயின் மகனாகிய காலேபின் மகன்கள் ஈரு, ஏலா, நாகாம்; ஏலாவின் மகன்களில்
    ஒருவன் கேனாஸ்.
  spa-RV-1909: 'Los hijos de Caleb hijo de Jephone: Iru, Ela, y Naham; é hijo de Ela,
    fué Cenez.'
  ron-BTF: 'Și fiii lui Caleb, fiul lui Iefune: Iru, Ela și Naam; și fiii lui Ela,
    chiar Chenaz.'
  eng-WEBP: 'The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son
    of Elah: Kenaz.'
  eng-FBV: 'The sons of Caleb son of Jephunneh: Iru, Elah, and Naam. The son of Elah:
    Kenaz.'
  nld-1939: De zonen van Kaleb den zoon van Jefoenne, waren:Iroe, Ela en Náam. De
    zoon van Ela was Kenaz.
  nch-BL: Huan Caleb cati elqui icone Jefone quinpixqui iconehua cati inintoca eliyaya
    Iru, Ela huan Naam. Huan Ela elqui itata Cenaz.
  vie-1934: Các con trai của Ca-lép, cháu của Giê-phu-nê, là Y-ru, Ê-la, và Na-am,
    cùng những con trai của Ê-la và Kê-na.
  hin-CV: 'येफुन्‍नेह के पुत्र कालेब के पुत्र: इरु, एलाह, और नाअम. एलाह का पुत्र था:
    केनज़.'
  spa-BES: 'Y los hijos de Caleb, hijo de Jefone: Iru, Ela y Naam; y el hijo de Ela:
    Cenaz.'
  tdx-tdx: 'O ana’ i Kalebeo, ana’ Iefonè : Irò naho i Elà vaho i Naame; le o ana’
    i Elào, i Kenaze.'
  tha-KJV: บุ​ตรชายของคาเลบผู้เป็นบุตรชายเยฟุนเนห์​คือ อิ​รู เอลาห์ และนาอัม และบุตรชายของเอลาห์คือเคนัส
  por-BR-2018: 'Os filhos de Calebe, filho de Jefoné foram: Iru, Elá, e Naã; e filho
    de Elá foi Quenaz.'
  deu-ELO: 'Und die Söhne Kalebs, des Sohnes Jephunnes: Iru, Ela und Naam. Und die
    Söhne Elas: Kenas. -'
  eng-WYC-2018: And the sons of Caleb, the son of Jephunneh, were Iru, and Elah, and
    Naam. And the sons of Elah were Kenaz (or And the son of Elah was Kenaz).
  epo-epo: 'La filoj de Kaleb, filo de Jefune: Iru, Ela, kaj Naam; la filo de Ela
    estis Kenaz.'
  uig-PIN: Yǝfunnǝⱨning oƣli Kalǝbning oƣulliri Iru, Elaⱨ bilǝn Naam idi; Elaⱨning
    oƣli Kenaz idi.
  beo-beo: Yifane egefe Ga:ilebe amo egefelali da Ailiu, Ila amola Na:ia:me. Ila egefe
    da Gina:se.
  tpi-OTNT: Kalep, pikinini bilong Jefune, i gat tripela pikinini man. Nem bilong
    ol i olsem, Iru na Ela na Nam. Na Ela em i papa bilong Kenas.
  hau-SA: ’Ya’yan Kaleb ɗan Yefunne maza su ne, Iru, Ela da Na’am. Ɗan Ela shi ne,
    Kenaz.
  uig-LAT: Yefunnehning oghli Kalebning oghulliri Iru, Élah bilen Naam idi; Élahning
    oghli Kénaz idi.
  nde-nde: 'Amadodana kaKhalebi indodana kaJefune yila: ngu-Iru, lo-Ela kanye loNamu.
    Indodana ka-Ela yile: nguKhenazi.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Kelepi ko e foha ʻo Sifune; ko Ilu, mo Ela,
    mo Naʻami: pea ko e ngaahi foha ʻo Ela, ʻio, ʻa Kinasi.'
  ces-1613: 'Synové pak Kálefa, syna Jefonova: Iru, Ela a Naam. Syn pak Ela: Cenez.'
  eng-WMB: 'The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son of
    Elah: Kenaz.'
  tam-TCV: 'எப்புன்னேயின் மகன் காலேபின் மகன்கள்: ஈரு, ஏலா, நாகாம். ஏலாவின் மகன்: கேனாஸ்.'
  ceb-ULB: Ang mga anak nga lalaki ni Caleb ang anak nga lalaki ni Jefune mao si Iru,
    Ela ug si Naam. Ang anak nga lalaki ni Ela mao si Kenaz.
  pol-UBG: 'Synowie Kaleba, syna Jefunnego: Iru, Ela i Naam. A synem Eli był Kenaz.'
  urd-GVU: کالب بن یفُنّہ کے بیٹے عیرو، ایلہ اور نعم تھے۔ ایلہ کا بیٹا قنز تھا۔
  deu-1912: 'Die Kinder aber Kalebs, des Sohnes Jephunnes, waren: Iru, Ela und Naam
    und die Kinder des Ela und Kenas.'
  kan-2017: ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನ ಸಂತಾನದವರು ಈರು, ಏಲಹ್ ಮತ್ತು ನಾಮ್. ಏಲನ ಮಗನಾದ ಕೆನಜ್‌.
  yap-yap: 'Me Kaleb nib mo’on ni fak Jefunneh e bay dalip i pagel ni fak: Iru, Elah,
    nge Naam. Me Elah e chitamngin Kenaz.'
  hlt-MCSB: Jephunneh capa Kaleb koca la Iru, Elah neh Naam, Elah neh Kenaz koca.
  mdy-ETH: ዪፑኔ ናኣዚ ካኣሌቤያ፦ ዒሩ፥ ዔላና ናዓሜ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔላ ቄናዜ ሾዔኔ።
  twi-ASANTE: Na Yefune babarima Kaleb mmammarima yɛ Iru, Ela ne Naam. Na Ela babarima
    yɛ Kenas.
  eng-WEBU: 'The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son
    of Elah: Kenaz.'
  wal-wal: Yifune na7aa Kaaleeba naati Ira, Eelanne Na7aama. Eela na7ai Qanaaza.
  spa-PDDPT: 'Hijos de Caleb, hijo de Jefone: Iru, Ela y Naam. Hijo de Ela fue Cenaz.'
  gun-gun: Ha'e gui Jefoné ra'y Calebe ra'y kuery ma Iru, Elá ha'e Naã. Ha'e gui Elá
    ra'y ma Quenaz.
  ilo-ULB: Dagiti putot a lallaki ni Caleb a putot ni Jefonne ket da Iru, Ela, ken
    Naam. Ti putot a lalaki ni Ela ket ni Kenaz.
  kpg-kpg: Caleb tama daane ni Jephunneh ne hai ana dama daane dogodolu go Iru, Elah,
    mo Naam. Gei Elah la go tamana a Kenaz.
  uig-ARA: يەفۇننەھنىڭ ئوغلى كالەبنىڭ ئوغۇللىرى ئىرۇ، ئېلاھ بىلەن نائام ئىدى؛ ئېلاھنىڭ
    ئوغلى كېناز ئىدى.
  sus-sus: 'Yefune xa di Kalebi xa die nan ya: Iru, Ela, nun Naami. Ela naxa Kenasi
    sɔtɔ.'
  pon-2006: 'Kalep nein Sepune naineki pwutak silimen: Iru, Elah, oh Naam. Oh Elah
    me semen Kenas.'
  ksd-ksd: Kaleb natu i Iepune i ga vangala Iru, Ela, ma Nam; ma Ela i ga vangala
    Kenas.
  tur-YTC: 'Yefunne’nin oğlu Kalev’in oğulları: İru, Ela ve Naam. Ela’nın oğlu: Kenaz.'
  grc-BRENT: Καὶ υἱοὶ Χαλὲβ υἱοῦ Ἰεφοννὴ, Ἢρ, Ἀδὰ, καὶ Νοόμ· καὶ υἱοὶ Ἀδὰ, Κενέζ.
  ind-AYT: Anak-anak Kaleb, anak Yefune, adalah Iru, Ela, dan Naam. Anak Ela adalah
    Kenas.
  nya-nya: 'Ana a Kalebe mwana wa Yefune anali awa: Iru, Ela ndi Naama. Mwana wa Ela
    anali Kenazi.'
  hrv-hrv: 'Sinovi Jefuneova sina Kaleba bili su: Ir, Ela i Naam; Elin je sin bio
    Kenaz.'
  mps-mps: Kalep, te Jefunego ogwa, agai ogwa sela elaluali. Augwa nogi e tiwai elalubao,
    Iru, me Ela, me Nam. Te Ela Kenasgo aya da.
  tpi-tpi: Kalep, pikinini bilong Jefune, i gat tripela pikinini man. Nem bilong ol
    i olsem, Iru na Ela na Nam. Na Ela em i papa bilong Kenas.
  dan-1931: 'Jefunnes Søn Kalebs Sønner: Ir, Ela og Na''am, Elas Sønner ...* og Kenaz.
    { [*et Navn mangler.] }'
  vie-OVCB: Con trai của Ca-lép, cháu Giê-phu-nê là Y-ru, Ê-la, và Na-am. Con trai
    của Ê-la là Kê-na.
  guj-2017: યફૂન્નેના દીકરા કાલેબના દીકરાઓ; ઈરુ, એલા તથા નાઆમ. એલાનો દીકરો કનાઝ.
  pon-2006A: 'Kalep nein Sepune naineki pwutak silimen: Iru, Elah, oh Naam. Oh Elah
    me semen Kenas.'
  por-BRBSL: 'Os filhos de Calebe, o filho de Jefoné: Iru, Elah, e Naam. O filho de
    Elá: Kenaz.'
  cth-cth: Jephunneh capa Kaleb casak teh Iru, Elah hoi Naam, Elah e capa teh Kenaz
    doeh.
  twi-twi: Na Yefune babarima Kaleb mmabarima yɛ Iru, Ela ne Naam. Na Ela babarima
    yɛ Kenas.
  hlt-hlt: Jephunneh capa Kaleb koca la Iru, Elah neh Naam, Elah neh Kenaz koca.
  tbz-SIM: 'Kɛ̀ Yefundee birɛ Kɑdɛbuu pɛitɛ́ initidɑbí ìtɑ̃ɑ̃ti: Idu nɛ̀ Edɑɑ nɛ̀
    Nɑɑmmu. Kɛ̀ Edɑɑ pɛitɛ́ Kenɑsi.'
  msy-2020: 'Jefunen otarim Kalep, otarir 3pla iti. Men ziabar kara: Iru, Ela ko Nam.
    Ezɨ Ela, Kenasɨn afeziam.'
  dop-dop: Yefune pǝyɑlʋ Kɑlɛpʋ nyǝ́mɑ nɑ́ wɛ tooso. Ɩlu, nɑ Ɩlɑ nɑ Nɑɑm. Kenɑsɩ cɑɑ
    kɛlɛ Ɩlɑ.
  azb-azb: 'Yefunnenin oğlu Kalevin oğulları: İru, Ela və Naam. Elanın oğlu Qenaz
    idi.'
  eng-DBY: '— And the sons of Caleb the son of Jephunneh: Iru, Elah, and Naam; and
    the sons of Elah, ...and Kenaz.'
  hin-2017: 'और यपुन्ने के पुत्र कालेब के पुत्र: ईरू, एला और नाम; और एला के पुत्र:
    कनज।'
  eng-YLT: 'And sons of Caleb son of Jephunneh: Iru, Elah, and Naam; and sons of Elah,
    even Kenaz.'
  eng-WYC-2017: And the sons of Caleb, the son of Jephunneh, were Iru, and Elah, and
    Naam. And the sons of Elah were Kenaz.
  eng-WMBB: 'The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son
    of Elah: Kenaz.'
  urd-GVH: कालिब बिन यफ़ुन्ना के बेटे ईरू, ऐला और नाम थे। ऐला का बेटा क़नज़ था।
  rug-rug: 'Se Kelebi, sa tuna koreo e Zepune si ka ṉeta nana koburu koreo: Iru, Ela,
    meke Na''ama. Ela si na tamana e Kenazi.'
  gaz-gaz: 'Ilmaan Kaaleb ilma Yefunee: Iiruu, Eelaa fi Naʼaam. Ilmi Eelaa: Qenaz.'
  fra-LSG: 'Fils de Caleb, fils de Jephunné: Iru, Éla et Naam, et les fils d’Éla,
    et Kenaz.'
  yal-yal: Yefune a diin Kalebi yi Iru nun Ela nun Nami sɔtɔ. Ela yi Kenasi sɔtɔ.
  haw-1868: O na keiki a Kaleba a ke keiki a Iepune; o Iru, o Ela, a o Naama; a o
    ke keikikane a Ela, oia o Kenaza.
  arb-NAV: وَأَنْجَبَ كَالَبُ بْنُ يَفُنَّةَ عِيرُو وَأَيْلَةَ وَنَاعِمَ، وَوَلَدَ
    أَيْلَةُ قَنَازَ.
  ewe-ewe: Kaleb, Yefune ƒe vi, dzi Iru, Ela kple Naam. Kenaz nɔ Ela ƒe viwo dome.
  eng-LEE: 'And the sons of Caleb the son of Jephunneh: ''Iru, Elah, and Na''am. And
    the sons of Elah: Ukenas.'
  asm-FB: যিফুন্নিৰ পুত্ৰ যি কালেব, তেওঁৰ পুত্র ঈৰ, এলা, আৰু নয়ম। এলাৰ পুত্র কনজ
    আছিল।
  sus-A: يٍقُنٍ شَ دِ كَلٍبِ شَ دِيٍ نَن يَ؛ عِرُ، عٍلَ، نُن نَامِ. عٍلَ نَشَ كٍنَسِ
    سْتْ.
  fra-SBL: 'Fils de Caleb, fils de Jephunné : Iru, Éla, et Naam. Le fils d''Elah :
    Kenaz.'
  hbo-hbo: וּבְנֵי֙ כָּלֵ֣ב בֶּן־יְפֻנֶּ֔ה עִ֥ירוּ אֵלָ֖ה וָנָ֑עַם וּבְנֵ֥י אֵלָ֖ה
    וּקְנַֽז׃
  kik-kik: 'Ariũ a Kalebu, mũrũ wa Jefune, maarĩ: Iru, na Ela, na Naamu. Mũriũ wa
    Ela eetagwo: Kenazu.'
  fra-NCL: 'Fils de Caleb, fils de Jéphoné : Hir, Ela et Maham. — Fils d’Ela : Cénez.'
  cek-AK: Jephunneh capa Kaleb ih caanawk loe, Iru, Elah hoi Naam; Elah capa loe,
    Kenaz.
  cuk-cuk: 'Jefone-machi-Caleb-e-masmala, wemalad: Iru, Ela, Naam. Ela-e-machidi,
    wedid: Cenaz.'
  uig-CYR: Йәфуннәһниң оғли Каләбниң оғуллири Иру, Елаһ билән Наам еди; Елаһниң оғли
    Кеназ еди.
  tel-2017: యెఫున్నె కొడుకైన కాలేబుకు ఈరు, ఏలా, నయం పుట్టారు. ఏలా కొడుకుల్లో కనజు
    అనే వాడున్నాడు.
  hat-BSA: 'Fis a Caleb yo, ki te fis a Jephunné a: Iru, Éla avèk Naam e fi yo, Éla
    avèk Kenaz.'
  kos-kos: 'Caleb, wen natul Jephunneh, oasr wen tolu natul: elos pa Iru, Elah, ac
    Naam. Elah pa papa tumal Kenaz.'
  hbo-WLC: וּבְנֵי֙ כָּלֵ֣ב בֶּן־יְפֻנֶּ֔ה עִ֥ירוּ אֵלָ֖ה וָנָ֑עַם וּבְנֵ֥י אֵלָ֖ה
    וּקְנַֽז׃
  ibo-ibo: Kaleb nwa Jefune mụrụ Iru, Elaa na Naam. Ma Elaa mụrụ Kenaz.
  ory-ory: ଆଉ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବଙ୍କର ସନ୍ତାନଗଣ; ଈରୁ, ଏଲା ଓ ନୟମ; ଆଉ ଏଲାର ସନ୍ତାନଗଣ
    ଓ କନସ।
  chk-chk: 'Iwe, Kalep nöün Jefune we mwän a wor ülüman nöün mwän: Iru, Ela me Naam.
    Nge nöün Ela we mwän: Kenas.'
  rop-rop: Wal Keilab, det san blanga Jefana bin abum thribala san neim Airu, Ela
    en Neim. Ela bin det dedi blanga Kenas.
  ukr-1871: 'Сини в Халеба, Ефонїїного сина: Ір, Іл та Наам. Син Ілин: Кеназ.'
  deu-1951: 'Und die Söhne Kalebs, des Sohnes Jephunnes: Iru, Ela und Naam. Die Söhne
    Elas: Kenas.'
  eng-JPS: 'And the sons of Caleb the son of Jephunneh: Iru, Elah, and Naam; and the
    sons of Elah: Kenaz.'
  srp-1865: A sinovi Haleva sina Jefonijina bijahu Ir, Ila i Nam. A sin Ilin bješe
    Kenez.
  lug-lug: Batabani ba Kolebu mutabani wa Yefune baali Iru, ne Era ne Naamu. Ne Era
    n’azaala Kenazi.
  heb-heb: ובני כלב בן יפנה עירו אלה ונעם ובני אלה וקנז׃
  ben-IRV: যিফুন্নির ছেলে কালেবের ছেলেরা হল ঈরূ, এলা ও নয়ম। এলার ছেলের নাম ছিল কনস।
  pan-pan: 'ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਦੇ ਪੁੱਤਰ: ਈਰੂ, ਏਲਾਹ ਅਤੇ ਨਅਮ ਸਨ ਅਤੇ ਏਲਾਹ ਪੁੱਤਰ ਕਨਜ਼'
  mya-JVB: ယေဖုန္န သား ဖြစ်သောကာလက် ၏ သား ကား ဣရု ၊ ဧလာ ၊ နာမ တည်း။ ဧလာ သား ကားကေနတ်
    တည်း။
  hmo-hmo: 'Kaleba Iepune ena natuna tau be inai: Iru, Elaha bona Nama. Elaha ena
    natuna be Kenasi.'
  urd-urd: 'और यफ़ुन्ना के बेटे कालिब के बेटे यह हैं: ''ईरु और ऐला और ना''म; और बनी
    ऐला:क़नज़।'
  rus-SYN: 'Сыновья Халева, сына Иефонниина: Ир, Ила и Наам. Сын Илы: Кеназ.'
  bqc-SIM: 'Yefũnɛ nɛ́ Kalɛbu nɛgↄ̃ɛↄ tↄ́n kɛ: Ilu, Ela ń Naaũo. Elapi mɛ́ Kenazi
    ì.'
  tcz-CHONGTHU: Jephunneh chapa Caleb chapate chu Iru le Elah toh Naam ahiuve; chutengle
    Elah chapa chu Kenaz ahi.
  mar-mar: यफुन्ने याचा पुत्र कालेब. कालेबचे पुत्र म्हणजे इरु, एला आणि नाम. एलाचा
    पुत्र कनाज.
  qub-qub: 'Jefonepa wamran Calebpa wamrancuna caran: Iru, Ela, Naam. Ela caran Cenazpa
    papänin.'
  bqp-bqp: Kɑlɛbu, Yɛfunɛn biiwɑ u Iru kɑ Elɑ kɑ Nɑɑmu mɑrɑ. Elɑwɑ u mɑɑ Kenɑsi mɑrɑ.
  hat-hat: 'Kalèb, pitit gason Jefoune, te gen twa pitit gason pou tèt pa l'': Iwou,
    Ela ak Nam. Ela te papa Kenaz.'
  eng-BSB: 'The sons of Caleb son of Jephunneh: Iru, Elah, and Naam. The son of Elah:
    Kenaz.'
  eng-WEBPB: 'The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son
    of Elah: Kenaz.'
  kbq-kbq: Hagi Jefune nemofo Kalepi ne' mofavre'ramimofo zamagi'a ama'ne, Iruma,
    Ela'ma, Na'amu'e. Hagi Ela'a Kenazi nefa'e.
  nhe-BL: Huan Caleb tlen elqui icone Jefone quinpixqui iconehua tlen inintoca eliyayaj
    Iru, Ela huan Naam. Huan Ela elqui itata Cenaz.
  gub-BL: 'Heta na''iruz ta''yr Karew Zepone ta''yr pe wà: Iru, Era, Nàà. Heta amo
    Era ta''yr Kenaz her ma''e izupe a''e.'
  eng-DRA: 'And the sons of Caleb the son of Jephone, were Hir, and Ela, and Naham.
    And the sons of Ela: Cenez.'
