verse: 1CH.004.002
translations:
  mal-C: ശോബാലിന്റെ മകനായ രെയായാവ് യഹത്തിന്റെ പിതാവായിരുന്നു; യഹത്ത് അഹൂമായിയുടെയും
    ലാഹദിന്റെയും പിതാവും. സോരാത്യകുലങ്ങൾ ഇവരായിരുന്നു.
  deu-TKW: Reaja aber, der Sohn Sobals, erzeugte Jahath; Jahath erzeugte Ahumai und
    Lahad. Das sind die Geschlechter der Zoreathiter.
  lin-lin: Reaya, mwana mobali ya Shobali, azalaki tata ya Yaati, mpe Yaati azalaki
    tata ya Awumayi mpe ya Laadi. Bango nde bazalaki bakoko ya bituka ya bato ya Tsorea.
  eng-LSV: And Reaiah son of Shobal begot Jahath, and Jahath begot Ahumai and Lahad;
    these [are] families of the Zorathite.
  eng-GNV: 'And Reaiah the sonne of Shobal begat Iahath, and Iahath begate Ahumai,
    and Lahad: these are the families of the Zoreathites.'
  eng-WEBSTER: And Reaiah the son of Shobal begat Jahath; and Jahath begat Ahumai,
    and Lahad. These are the families of the Zorathites.
  nhw-BL: Huan Sobal quipixqui icone catli itoca Reaía. Huan Reaía quipixqui icone
    catli itoca Jahat catli teipa elqui itata Ahumai huan Lahad. Nochi ni tlacame
    mochijque nopa masehualme catli quintocaxtijque zoraitame.
  swh-ONEN: Reaya mwana wa Shobali akamzaa Yahathi, Yahathi akawazaa Ahumai na Lahadi.
    Hizi ndizo zilizokuwa koo za Wasorathi.
  bba-bba: Reɑyɑ, Sobɑlin biiwɑ u Yɑsɑti mɑrɑ. Mɑ Yɑsɑti u Akumɑi kɑ Lɑhɑdi mɑrɑ.
    Berɑ bɑ sɑ̃ɑ Soreɑn bweserun tɔ̃kɑ.
  eng-KJVCPB: And Reaiah the son of Shobal begat Jahath; and Jahath begat Ahumai,
    and Lahad. These are the families of the Zorathites.
  luo-luo: Reaya wuod Shobal nonywolo Jahath, to Jahath nonywolo Ahumai kod Lahad.
    Magi ema ne anywola mar jo-Zorath.
  meu-meu: Sobal natuna Re-aia na lahata tamana; Iahata na Ahumai bona Lahada tamadia.
    Unu na Sorata iduhudia.
  npi-ULB: शोबाल रायाहका पिता थिए । रायाह यहतका पिता थिए । यहत अहूमै र लहदका पिता
    थिए । सोरातीहरूका वंश यी नै थिए ।
  yor-yor: Reaiah ọmọ Ṣobali ni baba Jahati, àti Jahati baba Ahumai àti Lahadi. Àwọn
    wọ̀nyí ni ẹ̀yà ará Sorati.
  pes-OPCB: رایا پسر شوبال، پدر یحت، و یحت پدر اخومای و لاهد بود. ایشان به طایفه‌های
    صرعاتی معروف بودند.
  tgl-ULB: 'Si Sobal ang ama ni Reaias. Si Reaias ang ama ni Jahat: At si Jahat ang
    ama ni Ahumai at ni Laad. Ito ang mga pinagmulan ng mga angkan ng Zorita.'
  hui-hui: Sobala igini Leaia Leaia igini Yahada Yahada igini kira Ahumai Lahadala
    hene. Agali uruni ti wali agali Sora tanoha bu henerunaga mamali hene.
  mya-mya: ရှော​ဗာ​လ​၏​သား​သည်​ရာ​ယ၊ ရာ​ယ​၏​သား မှာ​ယာ​ဟတ်၊ ယာ​ဟတ်​၏​သား​များ​ကား
    အ​ဟု​မဲ​နှင့်​လာ​ဟဒ်​ဖြစ်​သ​တည်း။ ထို​သူ နှစ်​ဦး​တို့​သည်​ဇော​ရေ​သိ​တွင်​နေ​ထိုင်​ကြ
    သော​သူ​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​၏။
  bod-N: ཡང་ཤོ་བལ་གྱི་བུ་རེ་ཨ་ཡཱ་ལས་ཡ་ཧད་མཆེད་པ་དང་། ཡ་ཧད་ལས་ཨ་ཧུ་མ་ཨི་དང་ལཱ་ཧད་མཆེད།
    དེ་དག་ནི་ཙོ་རཱ་པའི་ཁྱིམ་རྒྱུད་ཡིན།
  sna-sna: Reaya mwanakomana waShobhari aiva baba vaJahati, uye Jahati ari baba vaAhumai
    naRahadhi. Idzi ndidzo dzaiva dzimba dzavaZorati.
  spa-BLM: Reaías, hijo de Sobal, fue padre de Jahat, y Jahat fue padre de Ahumai
    y Lahad. Estas son las familias de los zoratíes.
  cac-cac: A vin̈aj Sobal chi' smam vin̈aj Reaía, smam icham vin̈aj Jahat. Axo vin̈aj
    Jahat chi' smam vin̈aj Ahumai yed' vin̈aj Lahad. A yin̈tilal eb' vin̈ ix cajnaj
    d'a Zora.
  swh-ULB: Shobali alikuwa baba wa Reaya. Reaya alikuwa baba wa Yahathi. Yahathi alikuwa
    baba wa Ahumai na Lahadi. Hawa walikuwa mababu wa koo za Wasorathi.
  bel-bel: 'Рэая, сын Шавала, спарадзіў Яхата; Яхат спарадзіў Ахума і Лагада: ад іх
    плямёны Царанаў.'
  deu-ELBBK: Und Reaja, der Sohn Schobals, zeugte Jachat; und Jachat zeugte Achumai
    und Lahad. Das sind die Geschlechter der Zoratiter.
  mbb-OT: Is anak ni Shobal he si Reaya iyan amey ni Jahat. Si Jahat iyan amey ni
    Ahumai wey ni Lahad. Iyan heini sikandan menge pemilya te menge Zoratnen.
  mal-2015: ശോബലിന്റെ മകനായ രെയായാവു യഹത്തിനെ ജനപ്പിച്ചു; യഹത്ത് അഹൂമായിയെയും ലാഹദിനെയും
    ജനിപ്പിച്ചു. ഇവർ സോരത്യരുടെ കുലങ്ങൾ.
  rmc-rmc: O čhavo le Šobaloskro sas o Reajah, leskro sas o Jachat a leskre o Achumaj
    the o Lahad. Kala savore sas andral e fajta, so bešenas andre Cora.
  pes-OPV: و رَآيا ابن شوبال يحَت را آورد و يحَت اَخُوماي و لاهَد را آورد. اينانند
    قبايل صَرعاتيان.
  ron-1924: Реая, фиул луй Шобал, а нэскут пе Иахат; Иахат а нэскут пе Ахумай ши Лахад.
    Ачестя сунт фамилииле цореатицилор.
  ben-OBCV: শোবলের ছেলে রায়া যহৎ-এর বাবা, এবং যহৎ অহূময় ও লহদের বাবা। এরাই সরাথীয়
    বংশ।
  som-som: Oo Re'aayaah oo ahaa ina Shoobaalna wuxuu dhalay Yaaxad, Yaaxadna wuxuu
    dhalay Axuumay iyo Lahad. Kuwanu waa qolooyinkii reer Sorcaah.
  lat-VUC: 'Raia vero filius Sobal genuit Jahath, de quo nati sunt Ahumai, et Laad:
    hæ cognationes Sarathi.'
  eng-ASVBT: And Reaiah the son of Shobal begat Jahath; and Jahath begat Ahumai and
    Lahad. These are the families of the Zorathites.
  ita-1885: E Reaia, figliuolo di Sobal, generò Iahat; e Iahat generò Ahumai e Lahad.
    Queste son le famiglie de'Soratei.
  eng-LXXUP: 'and Reaiah his son; and Shobal begot Jahath; and Jahath begot Ahumai,
    and Lahad: these are the generations of the Zorathites.'
  eng-ULB: Shobal was the father of Reaiah. Reaiah was the father of Jahath. Jahath
    was the father of Ahumai and Lahad. These were of the clans of the Zorathites.
  spa-VBL: Reaía, hijo de Sobal, fue el padre de Jahath. Jahat fue el padre de Ahumai
    y Lahad. Estas fueron las familias de los zoratitas.
  fra-_FOB: Réaja, fils de Shobal, engendra Jachath; Jachath engendra Achumaï et Lahad.
    Ce sont les familles des Tsoreathiens.
  mal-mal: ശോബലിന്റെ മകനായ രെയായാവ് യഹത്തിനെ ജനിപ്പിച്ചു; യഹത്ത് അഹൂമായിയെയും ലാഹദിനെയും
    ജനിപ്പിച്ചു. ഇവർ സോരത്യരുടെ കുലങ്ങൾ.
  urd-GVR: Riyāyāh bin Sobal ke hāṅ Yahat, Yahat ke Aḳhūmī aur Aḳhūmī ke Lāhad paidā
    huā. Yih Sur'ātī ḳhāndānoṅ ke bāpdādā the.
  suz-BL: शोबाल आ तौ रेआयाह, याहाथ आ आफ बाक्‍माक्‍त। याहाथ अहुमै नु लाहाद आस आफ बाक्‍माक्‍त।
    मेको सोराथी आन चच युइ बाक्‍मा बाक्‍त। १इतिहास २:५३
  ita-1927: Reaia figliuolo di Shobal, generò Jahath; Jahath generò Ahumai e Lahad.
    Queste sono le famiglie degli Tsorathei.
  ckb-ckb: ڕەئایای کوڕی شۆڤاڵیش یەحەتی بوو، یەحەتیش ئەحومەی و لاهەدی بوو، لەمانیشەوە
    خێڵەکانی چۆرعاتی دروستبوون.
  eng-BBE: And Reaiah, the son of Shobal, was the father of Jahath; and Jahath was
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  kan-OKCV: ಶೋಬಾಲನ ಮಗನಾದ ರೆವಾಯನು ಯಹತನ ತಂದೆ. ಯಹತನು ಅಹೂಮೈ ಮತ್ತು ಲಹದ್ ಎಂಬವರ ತಂದೆ. ಇವರೇ
    ಚೊರ್‍ರದ ಕುಟುಂಬದವರು.
  tam-2017: சோபாலின் மகன் ராயா யாகாத்தைப் பெற்றான்; யாகாத் அகுமாயியையும், லாகாதையும்
    பெற்றான்; சோராத்தியர்களின் வம்சங்கள் இவைகளே.
  spa-RV-1909: Y Reaias hijo de Sobal, engendró á Jahath; y Jahath engendró á Ahumai
    y á Laad. Estas son las familias de los Sorathitas.
  ron-BTF: Și Reaia, fiul lui Șobal, a născut pe Iahat; și Iahat a născut pe Ahumai
    și pe Lahad. Acestea sunt familiile țoratiților.
  eng-WEBP: Reaiah the son of Shobal became the father of Jahath; and Jahath became
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  eng-FBV: Reaiah, son of Shobal, was the father of Jahath. Jahath was the father
    of Ahumai and Lahad. These were the families of the Zorathites.
  nld-1939: Reaja, de zoon van Sjobal, verwekte Jáchat; Jáchat verwekte Achoemai en
    Láhad. Dit zijn de geslachten van Sora.
  nch-BL: Huan Sobal quipixqui icone cati itoca Reaía. Huan Reaía quipixqui icone
    cati itoca Jahat cati teipa elqui itata Ahumai huan Lahad. Nochi ni tacame mochijque
    nopa masehualme cati quintocaxtijque zoratitame.
  vie-1934: Rê-a-gia, con trai Sô-banh sanh Gia-hát; Gia-hát sanh A-hu-mai và La-hát.
    Aáy là các họ hàng của dân Xô-ra-tít.
  hin-CV: शोबल का पुत्र रेआइयाह याहाथ का पिता था, याहाथ अहूमाई और लाहाद का. ये सोराहियों
    के मूल पुरुष थे.
  spa-BES: Y Reaia, hijo de Sobal, era el padre de Jahat; y Jahath fue el padre de
    Ahumai y Lahad. Estas son las familias de los zoratitas.
  tdx-tdx: I Reaià, ana’ i Sobale ty nisamake Iakate; le nasama’ Iakate t’i Akomày
    vaho i Lakade. Ie fifokoa’ o nte-Tsorào.
  tha-KJV: เรอายาห์​บุ​ตรชายโชบาลให้กำเนิดบุตรชื่อยาหาท และยาหาทให้กำเนิดบุตรชื่ออาหุมัยและลาฮาด
    เหล่านี้​เป็นครอบครัวของชาวโศราห์
  por-BR-2018: E Reaías, filho de Sobal, gerou a Jaate; e Jaate gerou a Aumai e a
    Laade. Estas são as famílias dos Zoratitas.
  deu-ELO: Und Reaja, der Sohn Schobals, zeugte Jachath; und Jachath zeugte Achumai
    und Lahad. Das sind die Geschlechter der Zorathiter. -
  eng-WYC-2018: And Reaiah, the son of Shobal, begat Jahath; of whom were born Ahumai,
    and Lahad. These were the kindreds of Zorathites.
  epo-epo: Reaja, filo de Ŝobal, naskigis Jaĥaton; Jaĥat naskigis Aĥumajon kaj Lahadon;
    tio estas la familioj de la Coreaidoj.
  uig-PIN: Xobalning oƣli Reayadin Jaⱨat tɵrǝldi; Jaⱨattin Ahumay bilǝn Lahad tɵrǝldi.
    Bular Zoratiy jǝmǝtidin idi.
  beo-beo: Siouba:le egefe da Lia:ia. Lia:ia egefe da Yaha:de. Yaha:de egefela da
    Ahiuma:i amola La:iha:de. Amo sosogo fi ilia fidafa da Soula:daide.
  tpi-OTNT: Sobal em i papa bilong Reaia na Reaia em i papa bilong Jahat na Jahat
    em i papa bilong Ahumai na Lahat. Ol dispela man i tumbuna bilong ol manmeri bilong
    taun Sora.
  hau-SA: Reyahiya ɗan Shobal shi ne mahaifin Yahat, Yahat shi ne mahaifin Ahumai
    da Lahad. Waɗannan su ne gidajen Zoratiyawa.
  uig-LAT: Shobalning oghli Réayadin Jahat töreldi; Jahattin Axumay bilen Laxad töreldi.
    Bular Zoratiy jemetidin idi.
  nde-nde: UReyaya indodana kaShobhali wayenguyise kaJahathi, uJahathi onguyise ka-Ahumayi
    kanye loLahadi. Laba babengabosendo lwamaZorathi.
  ton-ton: Pea naʻe tupu ʻia Liaia ko e foha ʻo Sopale ʻa Seati; pea naʻe tupu ʻia
    Seati ʻa ʻEhumai, mo Lehati. Ko kinautolu eni ʻae faʻahinga ʻoe kakai Sola.
  ces-1613: Reaiáš pak syn Sobalův zplodil Jachata, Jachat pak zplodil Ahumai a Laad.
    Ti jsou rodové Zarati.
  eng-WMB: Reaiah the son of Shobal became the father of Jahath; and Jahath became
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  tam-TCV: சோபாலின் மகன் ராயா என்பவன் யாகாத்தின் தகப்பன்; யாகாத், அகுமாய், லாகாத்
    என்பவர்களின் தகப்பன். இவர்கள் சோராத்தியரின் வம்சங்கள்.
  ceb-ULB: Si Shobal mao ang amahan ni Reaya. Si Reaya mao ang amahan ni Jahat. Si
    Jahat mao ang amahan ni Ahumai ug ni Lahad. Mao kini ang mga katigulangan sa banay
    sa mga Zorahanon.
  pol-UBG: A Reajasz, syn Szobala, spłodził Jachata, a Jachat spłodził Achumaja i
    Lahada. To są rody Soreatytów.
  urd-GVU: ریایاہ بن سوبل کے ہاں یحت، یحت کے اخومی اور اخومی کے لاہد پیدا ہوا۔ یہ
    صُرعتی خاندانوں کے باپ دادا تھے۔
  deu-1912: Reaja aber, der Sohn Sobals, zeugte Jahath. Jahath zeugte Ahumai und Lahad.
    Das sind die Freundschaften der Zorathiter.
  kan-2017: ಶೋಬಾಲನ ಮಗನಾದ ರೆವಾಯನು ಯಹತನನ್ನು ಪಡೆದನು. ಯಹತನು ಅಹೂಮೈ ಮತ್ತು ಲಹದ್ ಇವರನ್ನು ಪಡೆದನು.
    ಇವರು ಚೊರ್ರದ ಕುಟುಂಬದವರು.
  yap-yap: I Shobal e chitamngin Reayah, ni aram e chitamngin Jahath, ni chitamngin
    Ahumai nge Lahad, ni yad e pi chitamngin e pi girdi’ ni ur pired u lan yu Zorah.
  hlt-MCSB: Shobal capa Reaiah loh Jahath a sak. Jahath loh Ahumai neh Lahad a sak.
    He rhoek tah Zorathi koca ni.
  mdy-ETH: ሾባሌ ሬዓያ፤ ሬዓያ ያሃቴ ሾዔኔ፤ ዬይ፥ ያሃቴ ፆርዓይዳ ናንጋ ዓሶኮ ቤርታሳ ዓዶንሢ ማዔ ዓሁማዬና ላሃዴ ጌይንታዞንሢ
    ሾዔኔ።
  twi-ASANTE: Sobal babarima Reaia na ɔwoo Yahat. Yahat woo Ahumai ne Lahad. Yeinom
    na na wɔyɛ Sorafoɔ mmusua.
  eng-WEBU: Reaiah the son of Shobal became the father of Jahath; and Jahath became
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  wal-wal: SHobaala na7ai Ra7aayi Yahaata yeliis; Yahaati Ahumaayanne Lahaada yeliis.
    Hageeti Xor77atu yarata.
  spa-PDDPT: Reaía, hijo de Sobal, engendró a Jahat, y Jahat a Ahumai y Lahad. Éstas
    son las familias de los zoratitas.
  gun-gun: Sobal ra'y Reaías ra'y ma Jaate. Jaate ra'y kuery ma Aumai ha'e Laade.
    Ha'e va'e kuery regua ma zoratita ikuai.
  ilo-ULB: Ni Sobal ti ama ni Reayas, Ni Reayas ti ama ni Jahat. Ni Jahat ti ama da
    Ahumai ken Lahad. Dagitoy dagiti nagtaudan dagiti puli ti Zora.
  kpg-kpg: Shobal la go tamana o Reaiah, dela go tamana o Jahath, go tamana o Ahumai
    mo Lahad go nia damana mmaadua o nia daangada ala e noho i Zorah.
  uig-ARA: شوبالنىڭ ئوغلى رېئايادىن جاھات تۆرەلدى؛ جاھاتتىن ئاخۇماي بىلەن لاخاد تۆرەلدى.
    بۇلار زوراتىي جەمەتىدىن ئىدى.
  sus-sus: Sobali xa di Reyaya naxa Yaxati sɔtɔ. Yaxati naxa Axumayi nun Lahadi sɔtɔ.
    Soreyatakae xabilɛe fatanxi nee nan na.
  pon-2006: Sopal me semen Reaia, Reaia me semen Sahad, Sahad me semen Ahumai oh Lahad,
    pahpa kahlap ako en aramas akan me kin kousoan Sora.
  ksd-ksd: Ma Reaia natu i Sobal i ga vangala Iakat, ma Iakat i ga vangala Akumai
    dir ma Lad; go diat a tarai Sorat.
  tur-YTC: Şoval'ın oğlu Reaya, Yahat'ın babası oldu; Yahat da Ahumay ve Lahad'ın
    babası oldu. Bunlar Soralılar'ın boylarıdır.
  grc-BRENT: καὶ Ῥάδα υἱὸς αὐτοῦ· καὶ Σουβὰλ ἐγέννησε τὸν Ἰέθ· καὶ Ἰὲθ ἐγέννησε τὸν
    Ἀχιμαῒ, καὶ τὸν Λαάδ· αὗται αἱ γενέσεις τοῦ Ἀραθί.
  ind-AYT: Anak Syobal adalah Reaya, anak Reaya adalah Yahat, dan anak Yahat adalah
    Ahumai dan Lahad. Itulah kaum-kaum orang Zora.
  nya-nya: Reaya mwana wa Sobala anabereka Yahati, ndipo Yahati anabereka Ahumai ndi
    Lahadi. Awa anali mabanja a Azorati.
  hrv-hrv: Šobalov sin Reaja rodi Jahata, a Jahat rodi Ahumaja i Lahada. To su soratski
    rodovi.
  mps-mps: Sobal te Reaiago aya da, te Reaia te Jahatgo aya, aga te Ahumai de Lahat
    sigo aya. Te bidi dabe augwali te Sora taun we bidigo wąį nǫų dao.
  tpi-tpi: Sobal em i papa bilong Reaia na Reaia em i papa bilong Jahat na Jahat em
    i papa bilong Ahumai na Lahat. Ol dispela man i tumbuna bilong ol manmeri bilong
    taun Sora.
  dan-1931: Sjobals Søn Reaja avlede Jahat; Jahat avlede Ahumaj og Lahad. Det var
    Zor'atitternes Slægter.
  vie-OVCB: Rê-a-gia, con trai của Sô-banh, sinh Gia-hát. Gia-hát sinh A-hu-mai và
    La-hát. Đó là các gia tộc của người Xô-ra-tít.
  guj-2017: શોબાલનો દીકરો રાયા, રાયાનો દીકરો યાહાથ, યાહાથના દીકરા આહુમાય અને લાહાદ.
    તેઓ સોરાથીઓનાં કુટુંબોના વંશજો હતા.
  pon-2006A: Sopal me semen Reaia, Reaia me semen Sahad, Sahad me semen Ahumai oh
    Lahad, pahpa kahlap ako en aramas akan me kin kousoan Sora.
  por-BRBSL: Reaiah, o filho de Shobal, tornou-se o pai de Jahath; e Jahath tornou-se
    o pai de Ahumai e Lahad. Estas são as famílias dos zoratitas.
  cth-cth: Shobal capa Reaiah ni Jahath a sak. Jahath ni Ahumai hoi Lahad a sak. Hetnaw
    teh Zorath e casaknaw doeh
  twi-twi: Sobal babarima Reaia na ɔwoo Yahat. Yahat woo Ahumai ne Lahad. Eyinom na
    na wɔyɛ Sorafo mmusua.
  hlt-hlt: Shobal capa Reaiah loh Jahath a sak. Jahath loh Ahumai neh Lahad a sak.
    He rhoek tah Zorathi koca ni.
  tbz-SIM: Kɛ̀ Sobɑdii pɛitɛ́ Deɑyɑɑ kɛ̀ Deɑyɑɑ pɛitɛ́ Yɑɑti kɛ̀ Yɑɑtii pɛitɛ́ Aummɑii
    nɛ̀ Dɑɑdu bɛɛ̀ do tú Sodɑɑ nɑɑ̀mùnkù kɔbɛ kó bɛyɑ̀ɑ̀rìbɛ̀.
  msy-2020: Ezɨ Sobal, a Reaian afeziam, ezɨ Reaia, a Jahatɨn afeziam, ezɨ Jahat,
    a Ahumai ko Lahatɨn afeziam. Gumazir kaba, Soran nguibar ekiamɨn itir ikɨzibar
    inazir afeziaba.
  dop-dop: Sopɑlɩ pǝyɑlʋ Leyɑyɑ pǝyɑlʋ kɛlɛ Yɑhɑtɩ. Nɑ Yɑhɑtɩ nɑ́ɑ́ lʋlɩ Ahumɑyi,
    nɑ Lɑhɑtɩ. Solɑ lʋlʋŋ nyǝ́mɑ cɔsɔnɑɑ ntɛ́.
  azb-azb: Şovalın oğlu Reayadan Yaxat törədi; Yaxatdan Axumay və Lahad törədi. Bunlar
    Soralıların nəsilləri idi.
  eng-DBY: And Reaiah the son of Shobal begot Jahath; and Jahath begot Ahumai and
    Lahad. These are the families of the Zoreathites.
  hin-2017: 'और शोबाल के पुत्र: रायाह से यहत और यहत से अहूमै और लहद उत्पन्न हुए, ये
    सोराई कुल हैं।'
  eng-YLT: And Reaiah son of Shobal begat Jahath, and Jahath begat Ahumai and Lahad;
    these [are] families of the Zorathite.
  eng-WYC-2017: And Reaiah, the son of Shobal, begat Jahath; of whom were born Ahumai,
    and Lahad. These were the kindreds of Zorathites.
  eng-WMBB: Reaiah the son of Shobal became the father of Jahath; and Jahath became
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  urd-GVH: रियायाह बिन सोबल के हाँ यहत, यहत के अख़ूमी और अख़ूमी के लाहद पैदा हुआ।
    यह सुरआती ख़ानदानों के बापदादा थे।
  rug-rug: Sobali si na tamana e Reaia, sapu sa tamana e Zahata, sa tamana e Ahumai,
    meke e Lahada; arini sari tamadia rina tie pu koadi pa Zora.
  gaz-gaz: Reʼaayaan ilmi Sobaal abbaa Yahaatiiti; Yahaati immoo abbaa Ahuumaayii
    fi Laahadii ti. Isaan kunneen balbalawwan Zoraatotaa ti.
  fra-LSG: Reaja, fils de Schobal, engendra Jachath; Jachath engendra Achumaï et Lahad.
    Ce sont les familles des Tsoreathiens.
  yal-yal: Sobali a diin Reyaya yi Yaxati sɔtɔ. Yaxati yi Axumayi nun Lahadi sɔtɔ.
    Sorane xabilane fataxi ne nan na.
  haw-1868: Na Reaia na ke keiki a Sobala o Iahata, a na Iahata o Ahumai laua o Lahada.
    O lakou na ohana o ka Zorari.
  arb-NAV: وَأَنْجَبَ رَآيَا بْنُ شُوبَالَ يَحَثَ، وَأَنْجَبَ يَحَثُ أَخُومَايَ وَلاهَدَ.
    وَاسْتَوْطَنَ نَسْلُهُمَا فِي صَرْعَةَ.
  ewe-ewe: Sobal ƒe vie nye Reaia, ame si dzi Yahat, ame si dzi Ahumai kple Lahad.
    Ame siawo va zu Zoratitɔwo ƒe ƒomewo.
  eng-LEE: And Reayah the son of Shobal begat Jachath, and Jachath begat Achumai,
    and Lahad. These are the families of the Zor'athites.
  asm-FB: চোবলৰ পুত্র ৰায়া। ৰায়াৰ পুত্র যহৎ। যহতৰ পুত্র অহূময় আৰু লহদ; এওঁলোক চৰায়ীয়াৰ
    গোষ্ঠী।
  sus-A: سٌبَلِ شَ دِ رٍيَيَ نَشَ يَشَتِ سْتْ. يَشَتِ نَشَ عَشُمَيِ نُن لَهَدِ سْتْ.
    سٌرٍيَتَكَيٍ شَبِلّيٍ قَتَنشِ نٍيٍ نَن نَ.
  fra-SBL: Reaja, fils de Shobal, engendra Jahath ; et Jahath engendra Ahumai et Lahad.
    Ce sont là les familles des Zorathites.
  hbo-hbo: וּרְאָיָ֤ה בֶן־שֹׁובָל֙ הֹולִ֣יד אֶת־יַ֔חַת וְיַ֣חַת הֹלִ֔יד אֶת־אֲחוּמַ֖י
    וְאֶת־לָ֑הַד אֵ֖לֶּה מִשְׁפְּחֹ֥ות הַצָּֽרְעָתִֽי׃ ס
  kik-kik: Reaia mũrũ wa Shobali nĩwe warĩ ithe wa Jahathu, nake Jahathu nĩwe warĩ
    ithe wa Ahumai na Lahadi. Icio nĩcio ciarĩ mbarĩ cia Azorathi.
  fra-NCL: Raïa, fils de Sobal, engendra Jahath ; Jahath engendra Achamaï et Lahad.
    Ce sont les familles des Saréens.
  cek-AK: Shobal ih capa Reaiah mah Jahath to sak, Jahath mah Ahumai hoi Lahad to
    sak. Ha kaminawk loe Zorath ih acaeng ah oh o.
  cuk-cuk: Sobal-machi-Reaía, machi-Jahat-nikusad. Jahatʼdi, machi-Ahumai-nikusad,
    degi, machi-Lahad-nikusbalid. Jahatʼgi, Zora-dulemar danikid.
  uig-CYR: Шобалниң оғли Реаядин Җаһат төрәлди; Җаһаттин Ахумай билән Лахад төрәлди.
    Булар Зоратий җәмәтидин еди.
  tel-2017: శోబాలు కొడుకు పేరు రెవాయా. రెవాయాకి యహతు పుట్టాడు. యహతుకి అహూమై, లహదు
    పుట్టారు. వీళ్ళు జొరాతీయుల తెగల మూల పురుషులు.
  hat-BSA: Reaja, fis a Shobal la, te vin papa a Jachath; Jachath te fè Achumaï avèk
    Lahad. Sila yo se te fanmi a Soreatyen yo.
  kos-kos: Shobal pa papa tumal Reaiah, su papa tumal Jahath, su papa tumal Ahumai
    ac Lahad, su papa matu tumun mwet su muta in siti Zorah.
  hbo-WLC: וּרְאָיָ֤ה בֶן־שׁוֹבָל֙ הוֹלִ֣יד אֶת־יַ֔חַת וְיַ֣חַת הֹלִ֔יד אֶת־אֲחוּמַ֖י
    וְאֶת־לָ֑הַד אֵ֖לֶּה מִשְׁפְּח֥וֹת הַצָּֽרְעָתִֽי׃ ס
  ibo-ibo: Shobal mụrụ Reaya, onye bụ nna Jahat. Jahat bụ nna Ahumai na Lahad, ndị
    a bụ ndị ikwu Zorat.
  ory-ory: ପୁଣି, ଶୋବଲ୍‍ର ସନ୍ତାନ ରାୟା ଯହତ୍‍କୁ ଜାତ କଲା; ପୁଣି, ଯହତ୍‍ ଅହୂମୟ ଓ ଲହଦକୁ ଜାତ
    କଲା। ଏମାନେ ସରାୟୀୟ ଗୋଷ୍ଠୀ।
  chk-chk: Iwe, Sopal semen Reaia, Reaia semen Jahat, nge Jahat semen Ahumai me Lahat.
    Ir än ekewe aramas mi nom lon Sora lewo.
  rop-rop: Shobal bin det dedi blanga Riyaiya, en Riyaiya bin det dedi blanga Jeihath,
    en Jahath bin det dedi blanga Ahumai en Lahad. Olabat bin grengrenfathamob blanga
    detlot pipul brom Sora.
  ukr-1871: 'Від Реаїї, Шовалового сина, народився Яхат; від Яхата народився Ахум
    та Лагад: від них поколїння Зорян.'
  deu-1951: Und Reaja, der Sohn Schobals, zeugte Jachat, und Jachat zeugte Achumai
    und Lehad. Das sind die Geschlechter der Zoratiter.
  eng-JPS: And Reaiah the son of Shobal begot Jahath; and Jahath begot Ahumai, and
    Lahad. These are the families of the Zorathites.
  srp-1865: A Reaja sin Sovalov rodi Jata, a Jat rodi Ahumaja i Lada. To su porodice
    Saratske.
  lug-lug: Leyaya mutabani wa Sobali n’azaala Yakasi, ne Yakasi n’azaala Akumayi ne
    Lakadi. Bano baali ba mu nnyumba ya Abazolasi.
  heb-heb: וראיה בן שובל הוליד את יחת ויחת הליד את אחומי ואת להד אלה משפחות הצרעתי׃
  ben-IRV: শোবলের ছেলে রায়া, রায়ার ছেলে যহৎ এবং যহতের ছেলে অহূময় ও লহদ। এরা ছিল
    সরাথীয় বংশের লোক।
  pan-pan: ਸ਼ੋਬਾਲ ਦੇ ਪੁੱਤਰ ਰਆਯਾਹ, ਉਹ ਦਾ ਪੁੱਤਰ ਯਹਥ, ਉਹ ਦੇ ਪੁੱਤਰ ਅਹੂਮਈ ਤੇ ਲਹਦ। ਇਹ ਸਾਰਆਥੀਆਂ
    ਦੇ ਕੁੱਲਾਂ ਦੇ ਪੁਰਖੇ ਸਨ।
  mya-JVB: ရှောဗာလ သား ကား ရာယ ၊ ရာယသား ယာဟတ် ၊ ယာဟတ် သား အဟုမဲ နှင့် လာဟဒ် ၊ ဤရွေ့ကား
    ဇောရေသိ အမျိုးအနွယ် တည်း။
  hmo-hmo: Sobala be Reaia ena tamana. Reaia be Iahata ena tamana. Iahata be Ahumai
    bona Lahada edia tamana. Unai be Sora hanua taudia edia sene taudia.
  urd-urd: और रियायाह बिन सोबल से यहत पैदा हुआ और यहत से अख़ूमी और लाहद पैदा हुए,
    यह सुर'अतियों के ख़ानदान हैं।
  rus-SYN: 'Реаия, сын Шовала, родил Иахафа; Иахаф родил Ахума и Лагада: от них племена
    Цорян.'
  bqc-SIM: Sobalapi nɛ́ Leaia mɛ́ Yaata ì, ↄ̃ Yaata Ahumai ń Laadio ì. Zↄla buiↄn
    we.
  tcz-CHONGTHU: Shobal chapa Reaiah kitipa hin Jahath ahingin, jahath hin Ahumai le
    Lahad ahingin ahi. Hichengse hi Zorath insung mite jeng ahiuvin ahi.
  mar-mar: शोबालचा पुत्र राया त्याचा पुत्र यहथ. यहथाचे पुत्र अहूमय आणि लहद. सराथी
    लोक म्हणजे या दोघांचे वंशज होत.
  qub-qub: Sobalpa wamran Reaiapa wamranna caran Jahat. Jahat caran Ahumaipawan Lahadpa
    papänin. Paycunapitami miraran Zorat famillyacuna.
  bqp-bqp: Reɑyɑ, Sobɑlin biiwɑ u Yɑsɑti mɑrɑ. Mɑ Yɑsɑti u Akumɑi kɑ Lɑhɑdi mɑrɑ.
    Berɑ bɑ sɑ̃ɑ Soreɑn bweserun tɔ̃kɑ.
  hat-hat: Chobal te papa Reaja, Reaja te papa Jakat, Jakat te papa Akoumayi ak Laad.
    Se yo ki zansèt moun ki rete lavil Zora.
  eng-BSB: Reaiah son of Shobal was the father of Jahath, and Jahath was the father
    of Ahumai and Lahad. These were the clans of the Zorathites.
  eng-WEBPB: Reaiah the son of Shobal became the father of Jahath; and Jahath became
    the father of Ahumai and Lahad. These are the families of the Zorathites.
  kbq-kbq: Hagi Sobali'a Reaia nefa'e. Reaia'a Jahati nafa'e, Jahati'a Ahumaine Lahatikizni
    neznafa'e. Hagi ama ana nagara Zora kumate'ma nemaniza vahepinti fore hu'naze.
  nhe-BL: Huan Sobal quipixqui icone tlen itoca Reaía. Huan Reaía quipixqui icone
    tlen itoca Jahat tlen teipa elqui itata Ahumai huan Lahad. Nochi ni tlacame mochijque
    nopa tlacame tlen quintocajtijque zoraitame.
  gub-BL: Heta amo Xomaw ta'yr Heai her ma'e izupe a'e. Heta amo Heai ta'yr Zaat her
    ma'e izupe a'e. Heta amo Zaat ta'yr Awmaz her ma'e izupe a'e. Heta amo Awmaz ta'yr
    Araz her ma'e izupe a'e. Awmaz izuapyapyr wiko Zora ywy rehe wà. Araz izuapyapyr
    wiko a'e ywy rehe wà no.
  eng-DRA: And Raia the son of Sobal beget Jahath, of whom were born Ahumai, and Laad.
    These are the families of Sarathi.
