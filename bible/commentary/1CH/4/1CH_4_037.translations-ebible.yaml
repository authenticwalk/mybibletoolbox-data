verse: 1CH.004.037
translations:
  mal-C: ശെമയ്യാവിന്റെ മകനായ ശിമ്രിയുടെ മകനായ യെദായാവിന്റെ മകനായ അല്ലോന്റെ മകനായ ശിഫിയുടെ
    മകനായ സീസാ.
  deu-TKW: Sisa, der Sohn Sipheis, des Sohnes Allons, des Sohnes Jedajas, des Sohnes
    Simris, des Sohnes Semajas.
  lin-lin: Ziza, mwana mobali ya Shifeyi, mwana mobali ya Aloni, mwana mobali ya Yedaya,
    mwana mobali ya Shimiri, mwana mobali ya Shemaya.
  eng-LSV: and Ziza son of Shiphi, son of Allon, son of Jedaiah, son of Shimri, son
    of Shemaiah.
  eng-GNV: And Ziza the sonne of Shiphei, the sonne of Allon, the sonne of Iedaiah,
    the sonne of Shimri, the sonne of Shemaiah.
  eng-WEBSTER: And Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah;
  nhw-BL: huan Ziza catli elqui icone Sifi, catli elqui icone Alón, catli elqui icone
    Jedaías, catli elqui icone Simri, catli elqui icone Semaías.
  swh-ONEN: Ziza mwana wa Shifi, mwana wa Aloni, mwana wa Yedaya, mwana wa Shimri,
    mwana wa Shemaya.
  bba-bba: kɑ Sisɑ, Sifein bii, Alonin debubu, Yedɑyɑ kɑ Simuri kɑ Semɑyɑn sikɑdobu.
  eng-KJVCPB: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah;
  luo-luo: kod Ziza wuod Shifi, ma wuod Alon, ma wuod Jedaya, wuod Shimri, wuod Shemaya.
  meu-meu: bona Sisa Sifi; ia na Alono ledaia tubuna, bona hari Alono na Sirnri Semaia
    tubuna.
  npi-ULB: र शिपीका छोरा जीजा, जो अल्‍लोनका नाति, यदायाहका पनाति, शिम्रीका खनाति र
    शमायाहका जनाति थिए ।
  yor-yor: àti Sisa ọmọ Ṣifi ọmọ Alloni, ọmọ Jedaiah, ọmọ Ṣimri ọmọ Ṣemaiah.
  pes-OPCB: '@see-verse:1CH.004.036'
  tgl-ULB: at si Ziza na anak ni Sifi, na anak ni Allon na anak ni Jedaias na anak
    ni Simri na anak ni Semaias.
  hui-hui: '@see-verse:1CH.004.036'
  mya-mya: '@see-verse:1CH.004.036'
  bod-N: ཟི་ཟཱ་ནི་ཤི་ཕི་ཡི་བུ་དང་། ཤི་ཕི་ནི་ཨལ་ལོན་གྱི་བུ་ཡིན། ཨལ་ལོན་ནི་ཡེ་དཱ་ཡའི་བུ་ཡིན།
    ཡེ་དཱ་ཡ་ནི་ཤིམ་རིའི་བུ་ཡིན། ཤིམ་རི་ནི་ཤེ་མཱ་ཡའི་བུ་ཡིན་ནོ། །
  sna-sna: naZiza mwanakomana waShifi, mwanakomana waAroni mwanakomana waJedhaya,
    mwanakomana waShimiri, mwanakomana waShemaya.
  spa-BLM: y Ziza hijo de Sifí, hijo de Allón, hijo de Jedaías, hijo de Simri, hijo
    de Semaías —
  cac-cac: '@see-verse:1CH.004.036'
  swh-ULB: na Ziza mwana wa Shifi mwana wa Aloni mwana wa Yedaia mwana wa Shimiri
    mwana wa Shemaia.
  bel-bel: і Зіза, сын Шыфія, сын Алона, сын Едаі, сын Шымрыя, сын Шэмаі.
  deu-ELBBK: 'und Sisa, der Sohn Schipheis, des Sohnes Allons, des Sohnes Jedajas,
    des Sohnes Schimris, des Sohnes Schemajas:'
  mbb-OT: wey si Ziza (he anak ni Shifi wey apù ni Alon, wey apù ni Jedaya te vuel.
    Heini si Jedaya ne anak ni Simri wey apù ni Shemaya).
  mal-2015: ബെനായാവു, ശെമെയാവിന്റെ മകനായ ശിമ്രിയുടെ മകനായ യെദായാവിന്റെ മകനായ അല്ലോന്റെ
    മകനായ ശിഫിയുടെ മകനായ സീസാ;
  rmc-rmc: '@see-verse:1CH.004.036'
  pes-OPV: و زيزا ابن شِفعِي ابن اِلّوُن بن يدايا ابن شِمري ابن شَمَعيا،
  ron-1924: Зиза, фиул луй Шифей, фиул луй Алон, фиул луй Иедая, фиул луй Шимри, фиул
    луй Шемая.
  ben-OBCV: ও শমিয়িয়ের ছেলে সিম্রি, তার ছেলে যিদয়িয়, তার ছেলে অলোন, তার ছেলে শিফি,
    তার ছেলে সীষঃ।
  som-som: iyo Siisaa oo ahaa ina Shifcii ina Alloon oo ahaa reer Yedacyaah oo ka
    ahaa reer Shimrii oo ka sii ahaa reer Shemacyaah,
  lat-VUC: Ziza quoque filius Sephei filii Allon filii Idaia filii Semri filii Samaia.
  eng-ASVBT: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah—
  ita-1885: e Ziza, figliuolo di Sifi, figliuolo di Allon, figliuolo di Iedaia, figliuolo
    di Simri, figliuolo di Semaia;
  eng-LXXUP: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah.
  eng-ULB: and Ziza son of Shiphi son of Allon son of Jedaiah son of Shimri son of
    Shemaiah.
  spa-VBL: y Ziza, hijo de Sifi, hijo de Alón, hijo de Jedaiah, hijo de Shimri, hijo
    de Semaías.
  fra-_FOB: Ziza, fils de Shiphéï, fils d'Allon, fils de Jédaja, fils de Shimri, fils
    de Shémaja.
  mal-mal: ബെനായാവ്, ശെമെയാവിന്റെ മകനായ ശിമ്രിയുടെ മകനായ യെദായാവിന്റെ മകനായ അല്ലോന്റെ
    മകനായ ശിഫിയുടെ മകനായ സീസാ;
  urd-GVR: Zīzā bin Shifaī bin Allon bin Yadāyāh bin Simrī bin Samāyāh.
  suz-BL: जीजा शिफी आ तौ बाक्‍मा बाक्‍त। शिफी अल्‍लोन आ तौ बाक्‍माक्‍त। अल्‍लोन येदायाह
    आ तौ बाक्‍माक्‍त। येदायाह शिम्री आ तौ बाक्‍माक्‍त। शिम्री शेमायाह आ तौ बाक्‍माक्‍त।
  ita-1927: Benaia, Ziza, figliuolo di Scifi, figliuolo di Allon, figliuolo di Jedaia,
    figliuolo di Scimri, figliuolo di Scemaia,
  ckb-ckb: زیزای کوڕی شیفعیی کوڕی ئەلۆنی کوڕی یەدایای کوڕی شیمریی کوڕی شەمەعیا.
  eng-BBE: And Ziza, the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah;
  kan-OKCV: ಶೆಮಾಯನ ಮಗ ಶಿಮ್ರಿಯ ಮಗ ಯೆದಾಯನ ಮಗ ಅಲ್ಲೋನನ ಮಗ ಶಿಪ್ಫಿಯ ಮಗ ಜೀಜನು.
  tam-2017: செமாயா பெற்ற சிம்ரியின் மகன் யெதாயாவுக்குப் பிறந்த அல்லோனின் மகனாகிய சீப்பியின்
    மகன் சீசாவும் என்று,
  spa-RV-1909: Y Ziza hijo de Siphi, hijo de Allón, hijo de Jedaía, hijo de Simri,
    hijo de Semaías.
  ron-BTF: Și Ziza, fiul lui Șifei, fiul lui Alon, fiul lui Iedaia, fiul lui Șimri,
    fiul lui Șemaia;
  eng-WEBP: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah—
  eng-FBV: and Ziza, son of Shiphi, son of Allon, son of Jedaiah, son of Shimri, son
    of Shemaiah.
  nld-1939: en Ziza, de zoon van Sjifi, den zoon van Allon, zoon van Jedaja, zoon
    van Sjimri, zoon van Sjemaja.
  nch-BL: huan Ziza cati elqui icone Sifi, cati elqui icone Alón, cati elqui icone
    Jedaías, cati elqui icone Simri, cati elqui icone Semaías.
  vie-1934: Xi-xa, con trai của Si-phi, cháu của A-lôn, chắt của Giê-đa-gia, chít
    của Sim-ri, là con trai của Sê-ma-gia.
  hin-CV: ज़िज़ा, शीफी का पुत्र, जो अल्लोन का पुत्र था, जो येदाइयाह का पुत्र था, जो
    शिमरी का पुत्र था, जो शेमायाह का पुत्र था.
  spa-BES: Y Ziza, el hijo de Sifi, el hijo de Alón, el hijo de Jedaias, el hijo de
    Simri, el hijo de Semaías;
  tdx-tdx: Naho i Zizà ana’ i Sifý, ana’ i Alone, ana’ Iedaià, ana’ i Simrý, ana’
    i Semaià.
  tha-KJV: ศีซาบุตรชายชิ​ฟี ผู้​เป็นบุตรชายอาโลน ผู้​เป็นบุตรชายเยดายาห์ ผู้​เป็นบุตรชายชิมรี
    ผู้​เป็นบุตรชายเชไมอาห์
  por-BR-2018: E Ziza filho de Sifi, filho de Alom, filho de Jedaías, filho de Sinri,
    filho de Semaías.
  deu-ELO: 'und Sisa, der Sohn Schipheis, des Sohnes Allons, des Sohnes Jedajas, des
    Sohnes Schimris, des Sohnes Schemajas:'
  eng-WYC-2018: and Ziza, the son of Shiphi, the son of Allon, the son of Jedaiah,
    the son of Shimri, the son of Shemaiah.
  epo-epo: Ziza, filo de Ŝifi, filo de Alon, filo de Jedaja, filo de Ŝimri, filo de
    Ŝemaja.
  uig-PIN: wǝ Xifining oƣli Zizalar idi (Xifi Allonning oƣli, Allon Yǝdayaning oƣli,
    Yǝdaya Ximrining oƣli, Ximri Xemayaning oƣli idi).
  beo-beo: '@see-verse:1CH.004.036'
  tpi-OTNT: '@see-verse:1CH.004.036'
  hau-SA: Akwai Ziza ɗan Shifi. Shifi ɗan Allon ne. Allon ɗan Yedahiya ne. Yedahiya
    ɗan Shimri ne. Shimri kuma ɗan Shemahiya ne.
  uig-LAT: we Shifining oghli Zizalar idi (Shifi Allonning oghli, Allon Yedayaning
    oghli, Yedaya Shimrining oghli, Shimri Shémayaning oghli idi).
  nde-nde: kanye loZiza indodana kaShifi, indodana ka-Aloni, indodana kaJedaya, indodana
    kaShimiri, indodana kaShemaya.
  ton-ton: Mo Sisa ko e foha ʻo Sifi, ko e foha ʻo ʻAloni, ko e foha ʻo Sitaia, ko
    e foha ʻo Simili, ko e foha ʻo Simaia;
  ces-1613: A Ziza syn Sifi, syna Allonova, syna Jedaiášova, syna Simri, syna Semaiášova.
  eng-WMB: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the son
    of Shimri, the son of Shemaiah—
  tam-TCV: செமாயாவின் மகன் சிம்ரி, அவனுடைய மகன் யெதாயா, அவனுடைய மகன் அல்லோன், அவனுடைய
    மகன் சிப்பி, சிப்பியின் மகனான சீசா ஆகியோருமே.
  ceb-ULB: ug si Ziza nga anak nga lalaki ni Shifi ug anak nga lalaki ni Alon nga
    anak nga lalaki ni Jedaya nga anak nga lalaki ni Shimri nga anak nga lalaki ni
    Shemaya.
  pol-UBG: Ziza, syn Szifiego, syna Allona, syna Jedajasza, syna Szimriego, syna Semajasza.
  urd-GVU: زیزا بن شِفعی بن الّون بن یدایاہ بن سِمری بن سمعیاہ۔
  deu-1912: 'Sisa, der Sohn Sipheis, des Sohnes Allons, des Sohnes Jedajas, des Sohnes
    Simris, des Sohnes Semajas:'
  kan-2017: ಶೆಮಾಯನ ಮಗನಾದ ಶಿಮ್ರಿಯಿಂದ ಹುಟ್ಟಿದ ಯೆದಾಯನ ಮರಿಮಗನೂ, ಅಲ್ಲೋನನ ಮೊಮ್ಮಗನೂ, ಶಿಪ್ಫಿಯ
    ಮಗನು ಆದ ಜೀಜ ಎಂಬ ಹೆಸರುಳ್ಳವರು ತಮ್ಮ ತಮ್ಮ ಗೋತ್ರಗಳಲ್ಲಿ ಪ್ರಮುಖರಾಗಿದ್ದರು.
  yap-yap: '@see-verse:1CH.004.036'
  hlt-MCSB: Shiphi capa Ziza, Allon capa Shiphi, Jedaiah capa Allon, Shimri capa Jedaiah,
    Shemaiah capa Shimri.
  mdy-ETH: ሺፕዒ ናኣዚ ዚዛ፥ ዬዳያንታ ሺምሪንታ ሼማዒያንታ ዜርሢ ማዔ ዓሎኔ ናኣዚ ሺፕዓንታኬ።
  twi-ASANTE: Sifi babarima Sisa a nʼagya yɛ Alon babarima, na ɔno yɛ Yedaia babarima,
    na ɔno nso yɛ Simri babarima a nʼagya yɛ Semaia.
  eng-WEBU: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah—
  wal-wal: Ziiza. Ziizi SHif77a na7aa; SHif77i Alloona na7aa; Allooni Yadaaya na7aa;
    Yadaayi SHiimira na7aa; SHiimiri SHamaa7iyaa na7aa.
  spa-PDDPT: Ziza, hijo de Sifi, hijo de Alón, hijo de Jedaías, hijo de Simri, hijo
    de Semaías.
  gun-gun: ha'e gui Sifi ra'y Ziza. Sifi ma Alom ra'y, Alom ma Jedaías ra'y, Jedaías
    ma Sinri ra'y, Sinri ma Semaías ra'y.
  ilo-ULB: ken ni Zisa a putot a lalaki ni Sifi a putot a lalaki ni Allon a putot
    a lalaki ni Jedaias a putot a lalaki ni Simri a putot a lalaki ni Semaias.
  kpg-kpg: '@see-verse:1CH.004.036'
  uig-ARA: ۋە شىفىنىڭ ئوغلى زىزالار ئىدى (شىفى ئاللوننىڭ ئوغلى، ئاللون يەدايانىڭ ئوغلى،
    يەدايا شىمرىنىڭ ئوغلى، شىمرى شېمايانىڭ ئوغلى ئىدى).
  sus-sus: nun Sisa, Sifeyi xa di, Alon xa di, Yɛdaya xa di, Simiri xa di, Semaya
    xa di.
  pon-2006: '@see-verse:1CH.004.036'
  ksd-ksd: Sisa natu i Sipi natu i Alon natu i Iedaia natu i Simri natu i Semaia;
  tur-YTC: Ve Şemaya oğlu, Şimri'nin oğlu, Yedaya'nın oğlu, Allon'un oğlu, Şifi'nin
    oğlu Ziza.
  grc-BRENT: υἱοῦ Ἀλὼν, υἱοῦ Ἰεδιὰ, υἱοῦ Σεμρὶ, υἱοῦ Σαμαίου.
  ind-AYT: dan Ziza, anak Sifei, anak Alon, anak Yedaya, anak Simri, anak Semaya.
  nya-nya: ndiponso Ziza mwana wa Sifi, mwana wa Aloni, mwana wa Yedaya, mwana wa
    Simiri, mwana wa Semaya.
  hrv-hrv: Ziza, sin Šifija, sina Alonova, sina Jedajeva, sina Šimrijeva, sina Šemajina.
  mps-mps: '@see-verse:1CH.004.036'
  tpi-tpi: '@see-verse:1CH.004.036'
  dan-1931: og Ziza, en Søn af Sjif'i, en Søn af Allon, en Søn af Jedaja, en Søn af
    Sjimri, en Søn af Sjemaja;
  vie-OVCB: và Xi-xa, con Si-phi, cháu A-lôn, chắt Giê-đa-gia, chít Sim-ri, con Sê-ma-gia.
  guj-2017: અને શમાયાના દીકરા શિમ્રીના દીકરા યદાયાના દીકરા આલ્લોનના દીકરા શિફઈનો દીકરો
    ઝીઝાહ;
  pon-2006A: '@see-verse:1CH.004.036'
  por-BRBSL: e Ziza o filho de Shiphi, o filho de Allon, o filho de Jedaiah, o filho
    de Shimri, o filho de Shemaiah-
  cth-cth: Shiphi capa Ziza, Allon capa Shiphi, Jedaiah capa Allon, Shimri capa Jedaiah,
    Shemaiah capa Shimri.
  twi-twi: Sifi babarima Sisa a nʼagya yɛ Alon babarima, na ɔno yɛ Yedaia babarima,
    na ɔno nso yɛ Simri babarima a nʼagya yɛ Semaia.
  hlt-hlt: Shiphi capa Ziza, Allon capa Shiphi, Jedaiah capa Allon, Shimri capa Jedaiah,
    Shemaiah capa Shimri.
  tbz-SIM: '@see-verse:1CH.004.036'
  msy-2020: '@see-verse:1CH.004.036'
  dop-dop: '@see-verse:1CH.004.036'
  azb-azb: Şemaya oğlu Şimri oğlu Yedaya oğlu Allon oğlu Şifi oğlu Ziza.
  eng-DBY: 'and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah:'
  hin-2017: और शिपी का पुत्र जीजा जो अल्लोन का पुत्र, यह यदायाह का पुत्र, यह शिम्री
    का पुत्र, यह शमायाह का पुत्र था।
  eng-YLT: and Ziza son of Shiphi, son of Allon, son of Jedaiah, son of Shimri, son
    of Shemaiah.
  eng-WYC-2017: and Ziza, the son of Shiphi, the son of Allon, the son of Jedaiah,
    the son of Shimri, the son of Shemaiah.
  eng-WMBB: and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
    son of Shimri, the son of Shemaiah—
  urd-GVH: ज़ीज़ा बिन शिफ़ई बिन अल्लोन बिन यदायाह बिन सिमरी बिन समायाह।
  rug-rug: '@see-verse:1CH.004.036'
  gaz-gaz: Ziizaa ilma Shiifii, ilma Aloon, ilma Yedaayaa, ilma Shimrii, ilma Shemaaʼiyaa.
  fra-LSG: Ziza, fils de Schipheï, fils d’Allon, fils de Jedaja, fils de Schimri,
    fils de Schemaeja.
  yal-yal: Sifeyi a diin Sisa. Alon nan Sifeyi sɔtɔ. Yɛdaya nan Alon sɔtɔ. Simiri
    nan Yɛdaya sɔtɔ. Semaya nan Simiri sɔtɔ.
  haw-1868: 'O Ziza ke keiki a Sipi, ke keiki a Alona, ke keiki a Iedaia, ke keiki
    a Simeri, ke keiki a Semaia:'
  arb-NAV: وَزِيزَا بْنُ شِفْعِي بْنِ أَلُّونَ بْنِ يَدَايَا بْنِ شِمْرِي بْنِ شَمْعِيَا.
  ewe-ewe: Zira, ame si nye Sifi ƒe vi, ame si nye Alon ƒe vi, ame si nye Yedaia ƒe
    vi, ame si nye Simri ƒe vi ame si nye Semaya ƒe vi.
  eng-LEE: 'And Ziza the son of Shiph''i, the son of Allon, the son of Jedayah, the
    son of Shimri, the son of Shema''yah:'
  asm-FB: আৰু চময়িয়াৰ পুত্র চিম্ৰী, চিম্ৰীৰ পুত্র যদায়া যদায়াৰ পুত্র অল্লোন, অল্লোনৰ
    পুত্র চিফি, চিফিৰ পুত্র জীজা, এওঁলোক গোষ্ঠীৰ নেতৃত্বত আছিল।
  sus-A: نُن سِسَ، سِقٍيِ شَ دِ، عَلٌن شَ دِ، يّدَيَ شَ دِ، سِمِرِ شَ دِ، سٍمَيَ شَ
    دِ.
  fra-SBL: et Ziza, fils de Shiphi, fils d'Allon, fils de Jedaiah, fils de Shimri,
    fils de Shemaiah-
