  fra-NCL: Ziza, fils de Séphéï, fils d’Allon, fils d’Idaïa, fils de Semri, fils de
    Samaïa.
  cek-AK: Ziza loe Shiphi capa, Shiphi loe Allon capa, Allon loe Jedaiah capa, Jedaiah
