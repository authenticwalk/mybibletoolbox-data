  cuk-cuk: Degi, Sifi-machi-Ziza. Sifiʼdi, Alón-e-machi. Alónʼdi, Jedaías-e-machi.
    Jedaíasʼdi, Simri-e-machi, degi, Simriʼdi, Semaías-e-machi.
  uig-CYR: вә Шифиниң оғли Зизалар еди (Шифи Аллонниң оғли, Аллон Йәдаяниң оғли, Йәдая
    Шимриниң оғли, Шимри Шемаяниң оғли еди).
  tel-2017: షెమయాకు పుట్టిన షిమ్రీ కొడుకైన యెదాయాకు పుట్టిన అల్లోను కొడుకైన షిపి కొడుకైన
    జీజా అనేవాళ్ళు.
  hat-BSA: Ziza, fis a Allon an, fis a Jedaja a, fis a Schimri a, fis a Schemaeja
    a.
  kos-kos: Ziza (wen natul Shiphi, wen natul Allon, su ma in fwil natul Jedaiah, Shimri,
    ac Shemaiah).
  hbo-WLC: וְזִיזָ֨א בֶן־שִׁפְעִ֧י בֶן־אַלּ֛וֹן בֶּן־יְדָיָ֥ה בֶן־שִׁמְרִ֖י בֶּן־שְׁמַֽעְיָֽה׃
  ibo-ibo: na Ziza nwa Shifi, nwa Alon, nwa Jedaya, nwa Shimri, nwa Shemaya.
  ory-ory: ଆଉ, ଶମୟୀୟର ଅତି ବୃଦ୍ଧ ପ୍ରପୌତ୍ର ଶିମ୍ରିର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର ଯିଦାୟର ପ୍ରପୌତ୍ର ଆଲୋନର
