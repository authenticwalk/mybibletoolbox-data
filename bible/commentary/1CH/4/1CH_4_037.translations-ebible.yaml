  srp-1865: I Zisa sin Sifija sina Alona sina Jedaje sina Simrija sina Semajina;
  lug-lug: ne Ziza mutabani wa Sifi muzzukulu wa Alooni, muzzukulu wa Yedaya, muzzukulu
    wa Simuli, muzzukulu wa Semaaya.
  heb-heb: וזיזא בן שפעי בן אלון בן ידיה בן שמרי בן שמעיה׃
  ben-IRV: এবং শময়িয়ের ছেলে শিম্রির ছেলে যিদয়িয়ের ছেলে অলোনের ছেলে শিফির ছেলে
    সীষ;
  pan-pan: ਅਤੇ ਸ਼ਿਫ਼ਈ ਦਾ ਪੁੱਤਰ ਜ਼ੀਜ਼ਾ, ਅੱਲੋਨ ਦਾ ਪੁੱਤਰ ਯਦਾਯਾਹ ਦਾ ਪੁੱਤਰ, ਸ਼ਿਮਰੀ ਦਾ ਪੁੱਤਰ,
    ਸ਼ਮਅਯਾਹ ਦਾ ਪੁੱਤਰ
  mya-JVB: ရှေမာယ ၊ ရှိမရိ ၊ ယေဒါယ ၊ အလ္လုန် ၊ ရှိဖိ တို့မှ ဆင်းသက်သော ဇိဇ တည်းဟူသော၊
  hmo-hmo: bona Sisi Sipi, ia be Alono Iedaia ena tubuna, bona inai Alono be Simiri
    Semaia ena tubuna.
  urd-urd: 'और ज़ीज़ा बिन शिफ़''ई बिन अल्लून बिन यदायाह बिन सिमरी बिन समा''याह:'
  rus-SYN: и Зиза, сын Шифия, сын Аллона, сын Иедаии, сын Шимрия, сын Шемаии.
  bqc-SIM: ń Zizao. Zizapi mɛ́ Sifi nɛ́, Aloni tↄũna, Yedaia sĩ́wɛna, Simɛli sↄ̃kpaɛ,
    Semaia sĩsĩ ũ.
  tcz-CHONGTHU: Chule Shiphi chapa Ziza ahin, Allon chapa ahin, Jedaiah chapa ahin,
    Shimri chapa ahin, chule Shemaiah chapa ahi.
  mar-mar: जीजा हा शिफीचा पुत्र. शिफी हा अल्लोनचा पुत्र, अल्लोन यदायाचा पुत्र, यदाया
    शिम्रीचा पुत्र, आणि शिम्री शमायाचा पुत्र.
  qub-qub: Ziza. Pay caran Sifipa wamran. Sifina caran Alonpa wamran. Alón caran Jedaiaspa
    wamran. Jedaiasna caran Simripa wamran. Simri caran Semaiaspa wamran.
  bqp-bqp: kɑ Sisɑ, Sifein bii, Alonin debubu, Yedɑyɑ kɑ Simuri kɑ Semɑyɑn sikɑdobu.
  hat-hat: Ziza, pitit gason Chifi, ki te pitit gason Alon. Alon sa a te pitit Jedaja.
    Jedaja menm te pitit Chimri ki te pitit Chemaja.
  eng-BSB: and Ziza son of Shiphi (son of Allon, son of Jedaiah, son of Shimri, son
