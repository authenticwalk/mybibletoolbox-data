verse: 1CH.004.033
translations:
  mal-C: 'അവയ്ക്കു ചുറ്റുമുള്ള ഗ്രാമങ്ങളും ബാൽവരെയുള്ള പട്ടണങ്ങളും അവരുടേതായിരുന്നു.
    ഇവയായിരുന്നു അവരുടെ അധിനിവേശസ്ഥലങ്ങൾ. അവർ ഒരു വംശാവലിയും രേഖപ്പെടുത്തി സൂക്ഷിച്ചിരുന്നു:'
  deu-TKW: dazu alle ihre Dörfer, die rings um die genannten Ortschaften lagen, bis
    nach Baal hin. Das waren ihre Wohnsitze, und sie hatten ihr eigenes Geschlechtsregister.
  lin-lin: bakisa bamboka mike mosusu oyo ezingelaki bingumba yango kino na Baalati.
    Oyo nde ezalaki bisika na bango ya kovanda mpe molongo ya mbotama ya bakoko na
    bango.
  eng-LSV: 'and all their villages that [are] around these cities to Ba‘al; these
    [are] their dwellings, and they have their genealogy:'
  eng-GNV: And all their townes that were rounde about these cities vnto Baal, These
    are their habitations and the declaration of their genealogie,
  eng-WEBSTER: And all their villages that were around the same cities to Baal. These
    were their habitations, and their genealogy.
  nhw-BL: Huan nojquiya itztoyaj ipan pilaltepetzitzi catli quiyahualojtoyaj huejca
    hasta altepetl Baal. Quena, ni iixhuihua Simeón itztoyaj ipan ni altepeme huan
    mocajqui ijcuilijtoc inintoca ipan amatl huan quenicatza tlacajtihualajque iniixhuihua.
  swh-ONEN: pamoja na vijiji vyote kuizunguka hii miji hadi huko Baali. Haya yalikuwa
    makao yao, nao waliweka kumbukumbu ya ukoo wao.
  bba-bba: kɑ sere mɑɑ wuu si su kɑ bu sikerenɛ kɑ sin bɑru kpɑɑnu n kɑ ɡirɑri sere
    Bɑlɑtiɔ. Ye bɑ yoruɑ ben wɑ̃ɑ yenu kɑ ben bwese tɔ̃kɑn sɔ̃, yerɑ mi.
  eng-KJVCPB: and all their villages that were round about the same cities, unto Baal.
    These were their habitations, and their genealogy.
  luo-luo: 'kaachiel gi gwenge duto mokiewo kodgi mag dak nyaka chopi Baalath. Magi
    ne miechgi mag dak. Kendo negindiko nonro margi:'
  meu-meu: mai edia hanua maraḡidia iboudiai ida, hari hanua badadia e ginidia heḡeḡe-madai
    ḡaudia, ela bona Baal. Edia noho gabudia bunu; bona senedia ladadia e tore ḡaudia
    e baladia heni.
  npi-ULB: साथै बालातसम्‍मै वरिपरि तिनीहरूका गाउँहरू थिए । तिनीहरूका बस्‍तिहरू यी
    नै थिए, र तिनीहरूले वंशाक्रमको लेख राखे ।
  yor-yor: àti gbogbo ìletò wọn, tí ó wà yí ìlú náà ká, dé Baali. Àwọn wọ̀nyí ni ibùgbé
    wọn. Àti ìtàn ìdílé wọ́n.
  pes-OPCB: و دهکده‌های اطراف آن تا حدود شهر بعلت. (همهٔ این اسامی در نسب نامه‌های
    ایشان ثبت شده است.)
  tgl-ULB: kanila rin ang malalayong mga nayon hanggang sa Baal. Ito ang kanilang
    mga tinirhan, at iniingatan nila ang talaan ng kanilang lahi.
  hui-hui: Ani bialu dindi emene tano uruniha wiapara para biaruhabi hama pialu Balada
    tano hama tagira pene. Tano uruniha Simeono ibu waneigini aguaneru dege hene.
    Ani bialu Simeono hameigini ti mamali hama ibinidagua malu gilibu wigi bini.
  mya-mya: အ​နောက်​တောင်​ဘက်​ရှိ​ဗာလ​မြို့​တိုင်​အောင် အ​နီး အ​နား​ကျေး​ရွာ​တို့​တွင်​လည်း​နေ​ထိုင်​ကြ​၏။
    ဤ​ကား​မိ​မိ​တို့​ဆွေ​မျိုး​သား​ချင်း​စု​နှင့် မိမိ တို့​နေ​ထိုင်​ရာ​ဒေ​သ​များ​အ​ကြောင်း​ကို
    မှတ်​တမ်း​တင်​ထား​ခြင်း​အ​ရ​ဖြစ်​ပေ​သည်။
  bod-N: གྲོང་རྡལ་དེ་དག་མཐའ་སྐོར་གྱི་གྲོང་ཚོ་ཐམས་ཅད་ནས་པཱ་ཨལ་བར་དུ་ཡིན་ལ། དེ་ནི་དེ་དག་སྡོད་སའི་གནས་ཡིན།
    ཁོ་རྣམས་ལ་རང་རང་གི་ཁྱིམ་རབས་ཀྱང་ཡོད་པ་ཡིན་ནོ། །
  sna-sna: 'nemisha yose yakanga yakaapoteredza kusvika kuBhaarati. Idzi ndidzo nzvimbo
    dzavaigara. Uye vakachengeta nhoroondo yezvizvarwa zvavo:'
  spa-BLM: y todas sus aldeas que estaban alrededor de las mismas ciudades, hasta
    Baal. Estos fueron sus asentamientos, y conservaron su genealogía.
  cac-cac: yed' masanil yaldeail juntzan̈ chon̈ab' chi' masanto d'a chon̈ab' Baal.
    Aton juntzan̈ chon̈ab' chi' b'aj cajan eb' yed' yin̈tilal icha yaj stz'ib'chajcani.
  swh-ULB: pamoja na mipaka ya vijiji kwa umbali wa Baali. Haya yalikua makazi yao,
    na walitunza kumbukumbu za uzao wao.
  bel-bel: І вось селішчы іхнія, якія былі вакол гэтых гарадоў да Ваала; вось месцы
    жыхарства іх і радаводы іхнія.
  deu-ELBBK: samt allen ihren Dörfern, die rings um diese Städte waren, bis nach Baal
    hin. Das waren ihre Wohnsitze; und sie hatten ihr Geschlechtsverzeichnis.
  mbb-OT: 'wey minsan diyà daan te menge nekelingut kandan he menge lugar taman te
    Baalat. Iyan heini menge lugar he menge ubpaan dan, ne intapid dan kes insurat
    he guǥud te kegkevuwad dan. Iyan heini duma pa he menge kevuwazan ni Simeon:'
  mal-2015: ഈ പട്ടണങ്ങളുടെ ചുറ്റും ബാൽവരെ അവെക്കുള്ള സകലഗ്രാമങ്ങളും തന്നേ. ഇവ അവരുടെ
    വാസസ്ഥലങ്ങൾ. അവർക്കു സ്വന്തവംശാവലിയും ഉണ്ടായിരുന്നു.
  rmc-rmc: the mek savore gava, so sas pašal lende dži paš o foros Baal. Kala hine
    o thana, kaj le Šimeonoskre potomki bešenas, sar sas pisimen andre fajtengre zvitki.
  pes-OPV: و جميع قريه هاي ايشان که در پيرامون آن شهرها تابَعل بود. پس مسکنهاي ايشان
    اين است و نسب نامه هاي خود را داشتند.
  ron-1924: 'ши тоате сателе дин ымпрежуримиле ачестор четэць, пынэ ла Баал. Ятэ локуинцеле
    лор ши спица нямулуй лор:'
  ben-OBCV: এবং বালাত পর্যন্ত এই নগরগুলি ঘিরে থাকা সব গ্রাম। এগুলিই ছিল তাদের উপনিবেশ।
    আর তারা এক বংশতালিকা রেখেছিলেন।
  som-som: iyo kulli tuulooyinkoodii ku wareegsanaa isla magaalooyinkaas ilaa tan
    iyo Bacal. Kuwaasu waxay ahaayeen rugahoodii ay degganaayeen, oo iyagu abtirisna
    way leeyihiin.
  lat-VUC: 'Et universi viculi eorum per circuitum civitatum istarum usque ad Baal:
    hæc est habitatio eorum, et sedium distributio.'
  eng-ASVBT: and all their villages that were round about the same cities, unto Baal.
    These were their habitations, and they have their genealogy.
  ita-1885: insieme con tutte le loro villate, ch'erano intorno a quelle città, fino
    a Baal. Queste furono le loro stanze, come essi le spartirono fra loro per le
    lor nazioni.
  eng-LXXUP: 'And all their villages were round about these cities, as far as Baal:
    this was their possession, and their distribution.'
  eng-ULB: together with the outlying villages as far as Baalath. These were their
    settlements, and they kept the genealogical records.
  spa-VBL: junto con todas las aldeas de los alrededores hasta Baal. Estos fueron
    los lugares donde vivieron y registraron su genealogía.
  fra-_FOB: Et tous leurs villages, qui étaient autour de ces villes, jusqu'à Baal.
    Ce sont là leurs habitations et leur enregistrement généalogique.
  mal-mal: ഈ പട്ടണങ്ങളുടെ ചുറ്റും ബാൽവരെ അവയ്ക്കുള്ള സകലഗ്രാമങ്ങളും തന്നേ. ഇവ അവരുടെ
    വാസസ്ഥലങ്ങൾ. അവർക്ക് സ്വന്തവംശാവലിയും ഉണ്ടായിരുന്നു.
  urd-GVR: In pāṅch ābādiyoṅ ke gird-o-nawāh ke dehāt bhī Bāl tak shāmil the. Har
    maqām ke apne apne tahrīrī nasabnāme the.
  suz-BL: मेको सहर आन एर ओंथ ङा गाउंपुकीम बाल सहर सम्‍म आन बाक्‍तीके बाक्‍मा बाक्‍त।
    मिनु मेकोपुकीमी आन नें तौ चच युइ आन नें ब्रेक्‍ना ब्रेक्‍न बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: e tutti i villaggi ch’erano nei dintorni di quelle città, fino a Baal.
    Queste furono le loro dimore, ed essi aveano le loro genealogie.
  ckb-ckb: لەگەڵ هەموو گوندەکانیان لە چواردەوری ئەو شارۆچکانە هەتا بەعەلات. ئەمانە
    شوێنی نیشتەجێبوونیان بوون. ڕەچەڵەکنامەی ئەمانیش تۆمار کرابوو.
  eng-BBE: And all the small places round these towns, as far as Baalath-beer, the
    high place of the South. These were their living-places, and they have lists of
    their generations.
  kan-OKCV: 'ಇದಲ್ಲದೆ ಆ ಪಟ್ಟಣಗಳ ಸುತ್ತಲಿದ್ದ ಊರುಗಳು ಬಾಳ್ ಪಟ್ಟಣದವರೆಗೆ ವಾಸವಾಗಿದ್ದರು. ಇವೇ
    ಅವರು ವಾಸವಾಗಿರುವ ಸ್ಥಳಗಳೂ, ಅವರ ವಂಶಾವಳಿಗಳೂ:'
  tam-2017: அந்தப் பட்டணங்களைச் சுற்றிலும், பாகால்வரையுள்ள அவர்களுடைய எல்லா குடியிருப்புக்களும்,
    அவர்கள் தங்குமிடங்களும், அவர்களுடைய வம்ச அட்டவணையும் இவைகளே.
  spa-RV-1909: Y todos su villajes que estaban en contorno de estas ciudades hasta
    Baal. Esta fué su habitación, y esta su descendencia.
  ron-BTF: Și toate satele lor care au fost în jurul acelorași cetăți, până la Baal.
    Acestea au fost locuințele lor și genealogia lor.
  eng-WEBP: and all their villages that were around the same cities, as far as Baal.
    These were their settlements, and they kept their genealogy.
  eng-FBV: along with all the surrounding villages as far as Baal. These were the
    places where they lived and they recorded their genealogy.
  nld-1939: verder al de dorpen in de omgeving van genoemde nederzettingen tot Báal
    toe. Dit waren hun woonplaatsen. Zij hadden hun eigen stamregister.
  nch-BL: Huan nojquiya itztoyaj ipan pilaltepetzitzi cati quiyahualojtoyaj huejca
    hasta altepet Baal. Quena, ni iixhuihua Simeón itztoyaj ipan ni altepeme huan
    mocajqui ijcuilijtoc inintoca ipan amat huan quenicatza tacajtihualajque iniixhuihua.
  vie-1934: cùng các thôn ấp bốn phía của các hương thôn nầy cho đến Ba-anh. Aáy là
    chỗ ở và gia phổ của chúng.
  hin-CV: 'ये गांव उन नगरों के आस-पास ही थे. इनका विस्तार बाल नामक नगर तक था. ये इन्हीं
    के द्वारा बसाए गए नगर थे. ये अपनी वंशावली का लेखा भी रखते थे:'
  spa-BES: Y todos los lugares pequeños alrededor de estas ciudades, hasta Baalat,
    el lugar alto del sur. Estos eran sus lugares donde vivieron, y tienen listas
    de sus generaciones.
  tdx-tdx: le nañohoke i rova rey ampara’ i Baale eo o tanà’ iareoo. Ie o fimoneña’
    iareo vaho am’ iareo ao o fiantoño’ iareoo.
  tha-KJV: รวมอยู่กับบรรดาชนบทของเขาซึ่งอยู่รอบหัวเมืองเหล่านี้ไกลไปจนถึงเมืองบาอัล
    เหล่านี้​เป็นภู​มิ​ลำเนาของเขา และสำมะโนครัวเชื้อสายของเขา
  por-BR-2018: E todas as suas aldeias que estavam ao redor destas cidades, até Baal.
    Estas foram suas habitações, e suas genealogias.
  deu-ELO: nebst allen ihren Dörfern, die rings um diese Städte waren, bis nach Baal
    hin. Das waren ihre Wohnsitze; und sie hatten ihr Geschlechtsverzeichnis. -
  eng-WYC-2018: And all the villages of them by the compass of these cities, till
    to Baal; this is the dwelling of them, and the parting of their cities. (And all
    their villages around these cities, unto Baal; these be their dwelling places,
    and the division of their cities.)
  epo-epo: kaj ĉiuj iliaj vilaĝoj, kiuj estis ĉirkaŭ tiuj urboj, ĝis Baal. Tie estis
    ilia loĝloko, kaj ili havis apartan genealogian registron.
  uig-PIN: Wǝ bu xǝⱨǝrlǝrning ɵpqürisidiki barliⱪ yeza-kǝntlǝr taki Baalƣa ⱪǝdǝr xularƣa
    ⱪaraytti. Bular bolsa ular makanlaxⱪan jaylar bolup, ularning ɵz nǝsǝbnamilirimu
    bar idi.
  beo-beo: '@see-verse:1CH.004.032'
  tpi-OTNT: na long ol liklik ples i stap klostu long ol dispela taun na i go inap
    long taun Balat. Ol dispela taun i bilong lain Simeon. Na ol Simeon i bin raitim
    lista bilong olgeta lain famili bilong ol.
  hau-SA: da kuma dukan ƙauyuka kewaye da waɗannan garuruwa har zuwa Ba’al. Waɗannan
    ne wuraren zamansu. Suka kuma ajiye tarihin zuriya.
  uig-LAT: We bu sheherlerning öpchürisidiki barliq yéza-kentler taki Baalgha qeder
    shulargha qaraytti. Bular bolsa ular makanlashqan jaylar bolup, ularning öz nesebnamilirimu
    bar idi.
  nde-nde: layo yonke imizana eyayiseduzane lalimizi kuze kuyefika eBhalathi. Lezi
    yizo izindawo abahlaliswa khona. Bagcina imibhalo yosendo lwabo.
  ton-ton: Pea mo honau ngaahi kolo siʻi naʻe tuʻu takatakai ʻi he ngaahi kolo ko
    ia, ʻo aʻu ki Peali. Ko eni ia ʻahonau ngaahi nofoʻanga ʻo fakatatau mo honau
    ngaahi faʻahinga.
  ces-1613: A tak všecky vesnice jejich, kteréž byly vůkol těch měst až do Baal, ta
    byla obydlé jejich vedlé rodu jejich.
  eng-WMB: and all their villages that were around the same cities, as far as Baal.
    These were their settlements, and they kept their genealogy.
  tam-TCV: 'இந்தப் பட்டணங்களைச் சுற்றியிருந்த கிராமங்கள் பாகால்வரை பரந்திருந்தது.
    இந்த இடங்களே அவர்களுடைய குடியிருப்புகள். இவர்கள் தங்கள் வம்சாவழி அட்டவணையும் வைத்திருந்தார்கள்:'
  ceb-ULB: lakip ang mga baryo sa palibot hangtod sa Baalat. Mao kini ang dapit nga
    ilang mga gipuy-an, ug gitipigan nila ang talaan sa ilang kagikan.
  pol-UBG: Oraz wszystkie ich wioski położone dokoła tych miast aż do Baal. To były
    ich miejsca zamieszkania i spisy ich rodów.
  urd-GVU: اِن پانچ آبادیوں کے گرد و نواح کے دیہات بھی بعل تک شامل تھے۔ ہر مقام کے
    اپنے اپنے تحریری نسب نامے تھے۔
  deu-1912: und alle Dörfer, die um diese Städte her waren, bis gen Baal; das ist
    ihre Wohnung, und sie hatten ihr eigenes Geschlechtsregister.
  kan-2017: ಅವುಗಳ ಸುತ್ತಣ ಪ್ರದೇಶದಲ್ಲಿ ಬಾಲ್ ಊರಿನ ವರೆಗಿರುವ ಗ್ರಾಮಗಳೂ ಅವರ ನಿವಾಸಸ್ಥಾನಗಳಾಗಿದ್ದವು.
    ಅವರು ವಂಶಾವಳಿಯ ದಾಖಲೆಗಳನ್ನು ತಮ್ಮ ಬಳಿ ಇಟ್ಟುಕೊಂಡಿದ್ದರು.
  yap-yap: nge yochi binaw nib liyeg e pi binaw ney i yan ngalan e yimuch ni ngal
    nge mada’ ko fare binaw nu Baalath. Irera’ babyoren e pi tabnaw rorad nge pi yungi
    n’en ni ur pired riy ni ur cha’ariyed.
  hlt-MCSB: Amih kah vangca boeih he tah khopuei taengvai ah Baal duela om. He tah
    amih kah tolrhum la om tih amih ham a khuui la om coeng.
  mdy-ETH: ኮይሎይዳ ዓኣ ጉርዶይዳኣ ናንጌኔ፤ ዬይ ዔያታ ናንጌ ቤዛ ዾኦሎ ዛሎና ዴንዲ ባዕላቴ ካታሞ ሄላኔ። ሲሞኦኔ ዜርፃ
    ፔኤኮ ማኣሮ ዓሶንታ ዔያታ ናንጌ ቤዞንታ ዛሎ ፃኣፒ ጌሤሢ ያዺኬ።
  twi-ASANTE: ne ne nkuraaseɛ a atwa ho ahyia no kɔsii Baal. Na wɔn atenaeɛ nie, na
    wɔahyehyɛ saa edin yi nyinaa wɔ wɔn abusuadua nkrataa mu.
  eng-WEBU: and all their villages that were around the same cities, as far as Baal.
    These were their settlements, and they kept their genealogy.
  wal-wal: Baa7ilaata gakkanaashin, ha katamatu yuushuwan de7iya moottati ubbai etan
    gujettoosona. Hageeta eti de7ido sohota eti bantta yeletaa maaran mazggafan xaafidi
    oiqqidosona.
  spa-PDDPT: Todas sus aldeas estaban situadas en torno a estas ciudades hasta baal.
    Éstos son los habitantes de ellos y su genealogía.
  gun-gun: Ha'e va'e tetã yvýry rupi tekoa ikuai va'e ha'e javi, Baal peve. Ha'e py
    ae ha'e kuery ikuai, ha'e oguereko avi kuaxia guamoĩ kuery rery oĩa.
  ilo-ULB: agraman dagiti adda iti ruar dagiti purpurok agingga iti Baal. Dagitoy
    dagiti nagnanaedanda, ket indulinda dagiti listaan dagiti kapuonanda.
  kpg-kpg: mo nia dama guongo ala e haganiga i daha mo nia gowaa aalaa, gaa hana gaa tugi
    i di waahale Baalath dela i bahi i dai a ngaaga. Aanei nia ingoo o nadau madahaanau
    mo nia gowaa ala nogo noho ai digaula ala gu hihi go digaula gi lodo nia beebaa.
  uig-ARA: ۋە بۇ شەھەرلەرنىڭ ئۆپچۈرىسىدىكى بارلىق يېزا-كەنتلەر تاكى بائالغا قەدەر
    شۇلارغا قارايتتى. بۇلار بولسا ئۇلار ماكانلاشقان جايلار بولۇپ، ئۇلارنىڭ ئۆز نەسەبنامىلىرىمۇ
    بار ئىدى.
  sus-sus: nun e rabilinyi han Baalati. E xa bɔxie nun e benbae nan na ki.
  pon-2006: oh nan kisin kahnimw kan me kapilirailpene lellahng palieir en palikapi
    en kahnimw Paalad. Ih met kan ntingdien peneinei kan me re kolokol oh wasa kan
    me re kin kousoan ie.
  ksd-ksd: Ma dia ga kale bula ra umana gunan nina dia ga ki kikil nam ra umana pia
    na pal, ma tuk uro Baal. Go kadia umana gunan, ma kadia taun tarai.
  tur-YTC: ve aynı kentlerin çevresindeki Baal'a kadar bütün köyleri onlarındı. Yerleşim
    yerleri bunlardı ve soy kütüklerini tuttular.
  grc-BRENT: Καὶ πᾶσαι ἐπαύλεις αὐτῶν κύκλῳ τῶν πόλεων τούτων ἕως Βάαλ· αὕτη κατάσχεσις
    αὐτῶν, καὶ ὁ καταλοχισμὸς αὐτῶν.
  ind-AYT: serta seluruh desa yang ada di sekitar kota-kota itu sampai Baal. Itulah
    tempat tinggal dan silsilah mereka.
  nya-nya: ndi midzi yonse yozungulira mizinda imeneyi mpaka ku Baala. Awa anali malo
    awo okhalapo. Ndipo anasunga mbiri ya makolo awo.
  hrv-hrv: I sva njihova naselja što su bila oko tih gradova do Baala. To su bili
    njihovi stanovi i njihovi plemenski popisi.
  mps-mps: tama te taun dabe pąde elalubo dwasianu bulu dabede me bidada pelama,
    te taun Balatba usu nigi palio. Te taun dabe te Simeongo hanigo taun dabe elaluali.
    Tama te Simeongo hanigo te augwa wąį nǫų hanidu gagalasa te augwa deli hani
    tigidali nogi asęai elaluai dao.
  tpi-tpi: na long ol liklik ples i stap klostu long ol dispela taun na i go inap
    long taun Balat. Ol dispela taun i bilong lain Simeon. Na ol Simeon i bin raitim
    lista bilong olgeta lain famili bilong ol.
  dan-1931: desuden alle deres Landsbyer, som lå rundt om disse Byer indtil Ba'al.
    Det var deres Bosteder; og de havde deres egen Slægtebog.
  vie-OVCB: và các làng chung quanh, kéo dài cho đến Ba-anh. Đây là lãnh thổ của họ,
    và những tên này được chép trong gia phả của họ.
  guj-2017: તથા બઆલ સુધી તે જ નગરોની ચારે તરફના સર્વ ગામો પણ તેઓનાં હતાં. તેમા તેઓનાં
    વસવાટ હતા અને તેઓએ પોતાની વંશાવળીનો અહેવાલ રાખ્યો હતો.
  pon-2006A: oh nan kisin kahnimw kan me kapilirailpene lellahng palieir en palikapi
    en kahnimw Paalad. Ih met kan ntingdien peneinei kan me re kolokol oh wasa kan
    me re kin kousoan ie.
  por-BRBSL: e todas as suas aldeias que estavam ao redor das mesmas cidades, até
    Baal. Estes eram seus assentamentos, e mantiveram sua genealogia.
  cth-cth: Ahnimae khote pueng teh khopui tengpam vah Baal totouh ao awh. Hetnaw teh
    khosaknae lah ao awh teh, a napanaw e konglam thut e hai a tawn awh.
  twi-twi: ne ne nkuraa a atwa ho ahyia no kosii Baal. Na wɔn atenae ni, na wɔahyehyɛ
    saa din yi nyinaa wɔ wɔn anato nkrataa mu.
  hlt-hlt: Amih kah vangca boeih he tah khopuei taengvai ah Baal duela om. He tah
    amih kah tolrhum la om tih amih ham a khuui la om coeng.
  tbz-SIM: Nɛ̀ sihɛkɛsí sìì yɛ̀ tɔ̀kɛ́nɛ̀, kɛ́tuɔkɛnɛ̀ Bɑdɑti yɛhɛkɛ̀ bɛ̀ do bo yɛ̀nyɛ.
    Bɛ̀ cɛ̃́ĩ kó yɛyètɛ̀ bomu dihɛikɛ̀mpɑ́tíri miɛkɛ.
  msy-2020: Egha me uaghan danganir dozir nguibar ekiar kabar boroghɨn itibar ikia
    ghua Balatɨn nguibar ekiamɨn tu. Kar Simeonɨn anabamɨn nguibar ekiaba. Simeonɨn
    anabamɨn adarasi, me bar deraghavɨra uan ikɨziba ko gumazamizibar ziaba osiri.
  dop-dop: Nɑ pǝcɔlɔ ɑcɑlɛɛ, hɑlǝnɑ Pɑɑlɑtɩ. Pɑ ɑcɑlɛɛ ntɛ́ nɑ pɑ lʋlʋŋ.
  azb-azb: 'Bu şəhərlərin ətrafında Baala qədər olan bütün kəndlər də onların yaşadıqları
    yerlərdir. Onların nəsil şəcərəsi belədir:'
  eng-DBY: and all their villages that were round about these cities, as far as Baal.
    These were their habitations and their genealogical register.
  hin-2017: और बाल तक जितने गाँव इन नगरों के आस-पास थे, उनके बसने के स्थान ये ही थे,
    और यह उनकी वंशावली हैं।
  eng-YLT: 'and all their villages that [are] round about these cities unto Baal;
    these [are] their dwellings, and they have their genealogy:'
  eng-WYC-2017: And all the villages of them by compass of these cities, till to Baal;
    this is the dwelling of them, and the parting of their cities.
  eng-WMBB: and all their villages that were around the same cities, as far as Baal.
    These were their settlements, and they kept their genealogy.
  urd-GVH: इन पाँच आबादियों के गिर्दो-नवाह के देहात भी बाल तक शामिल थे। हर मक़ाम के
    अपने अपने तहरीरी नसबनामे थे।
  rug-rug: meke sari na vasivasileana pa varikalidi, seu kamo la pa Balati. Arini
    sari na popoa koa i rini meke na kuberi rini sari na dia tututi meke kopu ni rini.
  gaz-gaz: gandoota naannoo isaaniitti argaman hunda keessa hamma Baʼaaliitti jiraatu
    ture. Kunneen iddoo isaan jiraatanii dha. Isaanis galmee hidda dhaloota isaanii
    kaawwatanii jiran.
  fra-LSG: et tous les villages aux environs de ces villes, jusqu’à Baal. Voilà leurs
    habitations et leur généalogie.
  yal-yal: e nun e rabilinne siga han Baalati taani. E dɔxɔdene nun e benbane nan
    ne ra naxanye sɛbɛxi e bɔnsɔn kɛdin kui.
  haw-1868: A me na kauhale a pau a puni ia mau kulanakauhale a hiki i Baala. Oia
    na wahi noho o lakou, a me ko lakou anainakanaka.
  arb-NAV: فَضْلاً عَنِ الضَّوَاحِي الْمُحِيطَةِ بِهَذِهِ الْقُرَى حَتَّى حُدُودِ
    بَعْلٍ. تِلْكَ هِيَ مُسْتَوْطَنَاتُهُمْ وَسِجِلاتُ أَنْسَابِهِمْ.
  ewe-ewe: kple kɔƒe siwo katã ƒo xlã du siawo va se ɖe Baalat. Esiawoe nye woƒe duwo,
    eye dzidzimegbalẽ nɔ wo si.
  eng-LEE: And all their villages that were round about these same cities as far as
    Ba'al. These were their dwelling-places, and after them are they recorded.
  asm-FB: আৰু তাৰ লগতে চাৰিওফালে বাললৈকে থকা গাওঁ তেওঁলোকৰ আছিল। এয়ে তেওঁলোকৰ বাস
    কৰা ঠাই। তেওঁলোকে নিজৰ বংশাৱলিত লিপিৱদ্ধ কৰি ৰাখিছিল।
  sus-A: نُن عٍ رَبِلِنيِ هَن بَالَتِ. عٍ شَ بْشِيٍ نُن عٍ بٍنبَيٍ نَن نَ كِ.
  fra-SBL: et tous les villages qui entouraient ces mêmes villes, jusqu'à Baal. Ce
    sont là leurs établissements, et ils ont conservé leur généalogie.
  hbo-hbo: וְכָל־חַצְרֵיהֶ֗ם אֲשֶׁ֧ר סְבִיבֹ֛ות הֶעָרִ֥ים הָאֵ֖לֶּה עַד־בָּ֑עַל זֹ֚את
    מֹושְׁבֹתָ֔ם וְהִתְיַחְשָׂ֖ם לָהֶֽם׃
  kik-kik: na tũtũũra tũnini tũrĩa twarigiicĩirie matũũra macio o nginya Baalathu.
    Macio nĩmo maarĩ ũtũũro wao. Nao nĩmaigaga maandĩko ma njiarwa.
  fra-NCL: et tous leurs villages, qui étaient aux environs de ces villes, jusqu’à
    Baal. Voilà leurs habitations, et leurs registres généalogiques.
  cek-AK: Hae vangpuinawk taengah kaom vangtanawk boih loe Baal karoek to athum. Hae
    kaminawk loe angmacae ohhaih ahmuen ah oh o; angmacae anghumh tathukhaih ah oh.
  cuk-cuk: Deginbali, Baal-neg-nugadse bela neggwebur-burwigana neggwebur-dummagan-dikarba-bubukwadi,
    amargadbalid. Simeón-wagan we-neggweburmargine ambikusmalad.
  uig-CYR: Вә бу шәһәрләрниң өпчүрисидики барлиқ йеза-кәнтләр таки Баалға қәдәр шуларға
    қарайтти. Булар болса улар маканлашқан җайлар болуп, уларниң өз нәсәбнамилириму
    бар еди.
  tel-2017: వీటితో పాటు బయలు వరకూ ఉన్న గ్రామాలు వాళ్ళ వశంలో ఉండేవి. వీళ్ళు నివాసం
    ఏర్పరుచుకున్న ప్రాంతాలు ఇవి. వీళ్ళు తమ వంశావళి వివరాలను భద్రం చేసుకున్నారు.
  hat-BSA: epi tout vil pa yo ki te antoure menm vil sila yo jis rive Baal. Se te
    anplasman pa yo e yo genyen istwa zansèt pa yo.
  kos-kos: oayapa inkul nukewa ma oan raunela acn inge, fahla nwe roto eir ac sun
    acn Baalath. Pa inge ma elos tuh simusla ke takin sou lalos ac acn elos tuh muta
    we.
  hbo-WLC: וְכָל־חַצְרֵיהֶ֗ם אֲשֶׁ֧ר סְבִיב֛וֹת הֶעָרִ֥ים הָאֵ֖לֶּה עַד־בָּ֑עַל זֹ֚את
    מוֹשְׁבֹתָ֔ם וְהִתְיַחְשָׂ֖ם לָהֶֽם׃
  ibo-ibo: tinyere obodo nta niile gbara obodo ndị a gburugburu ruo na Baalat. Ndị
    a bụ ebe obibi ha. Ha nwekwara akwụkwọ usoro ọmụmụ.
  ory-ory: ପୁଣି, ବାଲ୍‍ ପର୍ଯ୍ୟନ୍ତ ଏହି ନଗରର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସମସ୍ତ ଗ୍ରାମ ସେମାନଙ୍କର ଥିଲା।
    ଏହିସବୁ ସେମାନଙ୍କର ନିବାସ ସ୍ଥାନ ଓ ସେମାନଙ୍କ ନିଜର ବଂଶାବଳୀ ଅଛି।
  chk-chk: fiti wisoposopur kewe mi pwelifeili ekei telinimw achöüala ngeni Paalat.
    Ikkei ar kewe leni ia ra nom ie, a pwal wor uruwon ar kewe lewo.
  rop-rop: en detlot najalot lilwan taun raidap langa Beilath. Deibin raidimdan ola
    femilimob en weya olabat bin oldei jidan.
  ukr-1871: І всї селища їх, що були навкруги коло цїх міст до Баала; оце місця їх
    проживання та їх родоводи.
  deu-1951: und alle ihre Dörfer, welche rings um diese Städte waren bis nach Baal.
    Das waren ihre Wohnplätze, und sie hatten ihre Geschlechtsregister.
  eng-JPS: and all their villages that were round about the same cities, unto Baal.
    These were their habitations, and they have their genealogy.
  srp-1865: I sva sela njihova što bijahu oko tijeh gradova do Vala. To bijahu stanovi
    njihovi po rodu njihovu.
  lug-lug: n’ebyalo ebirala byonna ebyali byetoolodde ebibuga ebyo okutuukira ddala
    e Baali. Eyo gye baasenga era ne bakuuma ebyafaayo by’obujjajjabwe.
  heb-heb: וכל חצריהם אשר סביבות הערים האלה עד בעל זאת מושבתם והתיחשם להם׃
  ben-IRV: এগুলোতে তারা বাস করত এবং তাদের নিজস্ব বংশ তালিকা ছিল।
  pan-pan: ਨਾਲੇ ਇਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਾਰੇ ਪਿੰਡ ਬਆਲ ਤੱਕ। ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਵਸੇਬੇ
    ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਲਪੱਤ੍ਰੀਆਂ ਸਨ
  mya-JVB: ပတ်လည် ၌ရှိသော ရွာ အပေါင်း တို့ကို ဗာလ မြို့ တိုင်အောင် ပိုင်ကြ၏။ ဤရွေ့ကား
    ၊ ရှိမောင်အမျိုးသားနေရာ နှင့် ဆွေစဉ် မျိုးဆက်ဖြစ်သတည်း။
  hmo-hmo: mai edia hanua maragidia haida danu, hanua badadia idia hagegea gaudia,
    ela bona Balata hanua. Simeona iduhu taudia edia noho gabudia be unai, bona idia
    ese edia sene taudia edia ladana, bona edia noho sivarai ibounai idia torea namonamo.
  urd-urd: और उनके रहने देहात भी, जो बा'ल तक उन शहरों के आस पास थे यह उनके रहने के
    मुक़ाम थे और उनके नसबनामे हैं।
  rus-SYN: И все селения их, которые находились вокруг сих городов до Ваала; вот места
    жительства их и родословия их.
  bqc-SIM: 'ń ń bualoũ pↄ́ liaa wɛ̃́lɛpiↄziↄ e à gɛ̀ pɛ̀ò Baalawa. An wɛ̃́lɛↄn
    we. Aa ń buiↄ tↄ́ dàlau, ↄ̃n kɛ:'
  tcz-CHONGTHU: Chule kimvel dunga akhobah chengse chutoh Baalath mun chan geiyin
    jong achenguvin ahi. Hicheng hi amaho chenna mun ahin, chuleh, hiche min chengse
    ho hi amaho khanggui kisimna lekhabua ana kisun lut’ah ahi.
  mar-mar: बालापर्यंत त्याच नगरांच्या आसपासच्या खेड्यापाड्यांमधूनही ते राहत होते.
    आपल्या वंशावळींची नोंदही त्यांनीच ठेवली.
  qub-qub: Paycunapami caran siudä ñaupan jircacunapis asta Baalatcama. Chay particunachömi
    paycunaga tiyaran. Chaynömi willacun acta libruncunacho.
  bqp-bqp: kɑ sere mɑɑ wuu si su kɑ bu sikerenɛ kɑ sin bɑru kpɑɑnu n kɑ girɑri sere
    Bɑlɑtiɔ. Ye bɑ yoruɑ ben wɑ̃ɑ yenu kɑ ben bwese tɔ̃kɑn sɔ̃, yerɑ mi.
  hat-hat: ak tout ti bouk ki nan vwazinaj yo, rive lavil Balat, nan direksyon sid.
    Tou sa se kote yo t'ap viv ak liv rejis fanmi yo.
  eng-BSB: 'and all their surrounding villages as far as Baal. These were their settlements,
    and they kept a genealogical record:'
  eng-WEBPB: and all their villages that were around the same cities, as far as Baal.
    These were their settlements, and they kept their genealogy.
  kbq-kbq: Hagi neone kumatmima ana rankumatmimofoma megagitere huno Balatima ome
    atre'nea kumatmimpine mani'naze. E'ina maka Simioni nagamofo kumataminkino, mika
    zamagehemofo zamagiramine zamagri zamagiraminena, avontafepi krente'naze.
  nhe-BL: Huan nojquiya itztoyaj ipan pilaltepetzitzi tlen quiyahualojtoyaj huejca
    hasta altepetl Baal. Quena, ni iixhuihua Simeón itztoyaj ipan ni altepetini huan
    mocajqui ijcuilijtoc inintoca ipan amatl huan quejatza tlacajtihualajque iniixhuihua.
  gub-BL: Wiko taw pixika'i ma'e a'e tawhu waiwyr har pupe wà no. Te Ma'aw tawhu pupe
    upyta wà no. Amume'u putar a'e teko waner xe ihe wà nehe kury. Amume'u putar waneko
    haw her xe ihe nehe no.
  eng-DRA: And all their villages round about these cities as far as Baal. This was
    their habitation, and the distribution of their dwellings.
