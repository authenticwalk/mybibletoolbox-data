verse: 1CH.004.027
translations:
  mal-C: ശിമെയിക്ക് പതിനാറു പുത്രന്മാരും ആറു പുത്രിമാരും ഉണ്ടായിരുന്നു. എന്നാൽ അദ്ദേഹത്തിന്റെ
    സഹോദരന്മാർക്ക് കൂടുതൽ സന്താനങ്ങളില്ലായിരുന്നു. അതിനാൽ അവരുടെ കുലം മൊത്തത്തിൽ യെഹൂദാഗോത്രത്തോളം
    സംഖ്യാബഹുലമായിത്തീർന്നില്ല.
  deu-TKW: Simei aber hatte sechzehn Söhne und sechs Töchter, während seine Brüder
    nicht viele Kinder hatten, und ihr Geschlecht vermehrte sich nicht so, daß sie
    die Zahl der Judäer erreicht hätten.
  lin-lin: Shimei azalaki na bana mibali zomi na motoba mpe bana basi motoba ; kasi
    bandeko na ye ya mibali babotaki bana mingi te, yango wana etuka na bango ezalaki
    na bato ebele te lokola libota ya Yuda.
  eng-LSV: And to Shimei [are] sixteen sons and six daughters, and to his brothers
    there are not many sons, and none of their families have multiplied as much as
    the sons of Judah.
  eng-GNV: And Shimei had sixteene sonnes, and sixe daughters, but his brethren had
    not many children, neither was all their familie like to the children of Iudah
    in multitude.
  eng-WEBSTER: And Shimei had sixteen sons and six daughters; but his brethren had
    not many children, neither did all their family multiply, like the children of
    Judah.
  nhw-BL: Simei quinpixqui 16 iconehua huan 6 iichpocahua. Pero nopa telpocame amo
    quinpixque miyac ininconehua huan yeca ininfamilias amo momiyaquilijque quen iteipan
    ixhuihua Judá.
  swh-ONEN: Shimei alikuwa na wana kumi na sita, na binti sita, lakini ndugu zake
    hawakuwa na watoto wengi, hivyo ukoo wao wote haukuwa na watu wengi kama ukoo
    wa Yuda.
  bba-bba: Bii tɔn durɔbu wɔkurɑ nɔɔbu kɑ tiɑ Simɛi u mɑrɑ kɑ sere bii tɔn kurɔbu
    nɔɔbɑ tiɑ. Ben bweseru tɑ ǹ mɑrɑ n dɑbi. Yen sɔ̃nɑ tɑ ǹ kuure too nɡe Yudɑn
    bweseru.
  eng-KJVCPB: And Shimei had sixteen sons and six daughters; but his brethren had
    not many children, neither did all their family multiply, like to the children
    of Judah.
  luo-luo: Shimei ne nigi yawuowi apar gauchiel kod nyiri auchiel, owetene to ne onge
    gi nyithindo mangʼeny omiyo anywolagi duto ne ok obedo oganda maduongʼ kaka jo-Juda.
  meu-meu: Sirnei na mai natuna mamaruanedia gwauta-tauratoi bona hahinedia tauratoi,
    a tadikakana natudia be dia hoho; dia iboudiai asie vara momomomo, Iuda taudia
    heḡereḡeredia.
  npi-ULB: शिमीका सोह्र जना छोरा र छ जना छोरी थिए । तिनका भाइका धेरै छोराछोरी थिएनन्
    । यसैले तिनीहरूको वंश यहूदाको वंश जति धेरै संख्‍यामा बढेन ।
  yor-yor: Ṣimei sì ní ọmọkùnrin mẹ́rìndínlógún àti ọmọbìnrin mẹ́fà, ṣùgbọ́n àwọn
    ẹ̀gbọ́n rẹ̀ ọkùnrin kò ní ọmọ púpọ̀; bẹ́ẹ̀ ni àwọn ìdílé wọn kò sì pọ̀ gẹ́gẹ́
    bí àwọn ènìyàn Juda.
  pes-OPCB: شمعی شانزده پسر و شش دختر داشت، ولی هیچ‌کدام از برادرانش فرزندان زیادی
    نداشتند، بنابراین طایفهٔ شمعون به اندازهٔ طایفهٔ یهودا بزرگ نشد.
  tgl-ULB: Nagkaroon ng labing-anim na lalaking anak si Simei at may anim na babaeng
    anak. Hindi nagkaroon ng maraming anak ang kaniyang mga kapatid, kaya hindi dumami
    ang bilang ng kanilang angkan tulad ng lahi ni Juda.
  hui-hui: '@see-verse:1CH.004.026'
  mya-mya: ရှိ​မိ​တွင်​သား​တစ်​ဆယ့်​ခြောက်​ယောက်​နှင့် သ​မီး​ခြောက်​ယောက်​ရှိ​၏။ သို့​သော်​သူ​၏
    ဆွေ​မျိုး​သား​ချင်း​တို့​တွင်​သား​သ​မီး​များ စွာ​မ​ထွန်း​ကား​သ​ဖြင့် ရှိ​မောင်​၏​အ​မျိုး
    အ​နွယ်​များ​သည်​ယု​ဒ​အ​မျိုး​အ​နွယ် များ​ကဲ့​သို့​တိုး​တက်​ပွား​များ​မှု​မ​ရှိ​ချေ။
  bod-N: ཤིམ་ཨི་ལ་བུ་བཅུ་དྲུག་དང་བུ་མོ་དྲུག་ཡོད་ཀྱང་། ཁོའི་སྤུན་རྣམས་ལ་བུ་དང་བུ་མོ་མང་པོ་མེད་དེ།
    ཁོ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་སོ་སོ་ལ་ཡ་ཧུ་དཱ་པའི་བུ་རབས་ཚ་རྒྱུད་ལྟར་མང་པོ་མ་འཕེལ་ཏོ།
    །
  sna-sna: Shimei aiva navanakomana gumi navatanhatu navanasikana vatanhatu, asi vanunʼuna
    vake vaiva vasina vana vakawanda; saka rudzi rwavo haruna kuwanda sokuwanda kwavanhu
    vavaJudha.
  spa-BLM: Simei tuvo dieciséis hijos y seis hijas; pero sus hermanos no tuvieron
    muchos hijos, y toda su familia no se multiplicó como los hijos de Judá.
  cac-cac: A eb' vin̈ yuninal vin̈aj Simei chi', 16 eb' vin̈, vacvan̈ pax eb' ix yisil
    vin̈. Axo pax eb' vin̈ sc'ab'yoc vin̈, malaj val yuninal eb' vin̈, yuj chi' maj
    q'uib' sb'isul eb' vin̈ icha yin̈tilal Judá.
  swh-ULB: Shimei alikua na wana kumi na sita na mabinti sita. Kaka yake hakua na
    watoto wengi, Hivyo koo zao hazikuongezeka kwa idadi kubwa kama wato wa Yuda walivyoongezeka.
  bel-bel: У Шымэя было шаснаццаць сыноў і шэсьць дочак; а ў братоў ягоных сыноў было
    няшмат, і ўсё племя іхняе ня так было шматлікае, як племя сыноў Юды.
  deu-ELBBK: Und Simei hatte 16 Söhne und 6 Töchter; aber seine Brüder hatten nicht
    viele Söhne, und alle ihre Familien vermehrten sich nicht so sehr wie die Söhne
    Judas.
  mbb-OT: Duen 16 he anak ni Shimei he menge maama ne heenem is menge anak din he
    vahi. Piru is menge suled din, ne zeisey zà is menge anak dan, umbe is tivuuk
    he tribu zan, ne wazà mekerepeng te kezakel te menge etew ziyà te Juda.
  mal-2015: ശിമെയിക്കു പതിനാറു പുത്രന്മാരും ആറു പുത്രിമാരും ഉണ്ടായിരുന്നു; എങ്കിലും
    അവന്റെ സഹോദരന്മാർക്കു അധികം മക്കളില്ലായ്കയാൽ അവരുടെ കുലമെല്ലാം യെഹൂദാമക്കളോളം
    വർദ്ധിച്ചില്ല.
  rmc-rmc: Le Šimej sas dešušov (16) murša the šov čhaja, ale leskre phralen na sas
    ajci čhave, vašoda le Šimeonoskro kmeňos na sas ajso baro sar le Judaskro.
  pes-OPV: و شِمعي را شانزده پسر و شش دختر بود ولکن برادرانش را پسران بسيار نبود و
    همه قبايل ايشان مثل بني يهودا زياد نشدند.
  ron-1924: Шимей а авут шайспрезече фий ши шасе фийче. Фраций сэй н-ау авут мулць
    фий. Ши тоате фамилииле лор ну с-ау ынмулцит атыт кыт фиий луй Иуда.
  ben-OBCV: শিময়ির ষোল ছেলে ও ছয় মেয়ে ছিল, কিন্তু তাঁর ভাইদের খুব বেশি সন্তান ছিল
    না; তাই তাদের গোটা বংশ যিহূদা বংশের মতো বহুসংখ্যক হতে পারেনি।
  som-som: Shimciina wuxuu lahaa lix iyo toban wiil iyo lix gabdhood, laakiinse walaalihiis
    carruur badan ma ay lahayn, oo qoladooda oo dhammuna uma ay tarmin, sida reer
    Yahuudah oo kale.
  lat-VUC: 'Filii Semei sedecim, et filiæ sex: fratres autem ejus non habuerunt filios
    multos, et universa cognatio non potuit adæquare summam filiorum Juda.'
  eng-ASVBT: And Shimei had sixteen sons and six daughters; but his brethren had not
    many children, neither did all their family multiply like to the children of Judah.
  ita-1885: E Simi ebbe sedici figliuoli e sei figliuole; ma i suoi fratelli non ebbero
    molti figliuoli; talchè tutta la lor nazione non moltiplicò al pari de' figliuoli
    di Giuda.
  eng-LXXUP: Shimei had sixteen sons, and six daughters; and his brethren had not
    many sons, neither did all their families multiply as the sons of Judah.
  eng-ULB: Shimei had sixteen sons and six daughters. His brothers did not have many
    children, so their clans did not increase greatly in numbers as the people of
    Judah did.
  spa-VBL: Simei tuvo dieciséis hijos y seis hijas, pero sus hermanos no tuvieron
    muchos hijos, por lo que su tribu no fue tan numerosa como la de Judá.
  fra-_FOB: Shimeï eut seize fils et six filles; ses frères n'eurent pas beaucoup
    d'enfants, et toutes leurs familles ne se multiplièrent pas autant que les fils
    de Juda.
  mal-mal: ശിമെയിക്ക് പതിനാറ് പുത്രന്മാരും ആറ് പുത്രിമാരും ഉണ്ടായിരുന്നു; എങ്കിലും
    അവന്റെ സഹോദരന്മാർക്ക് അധികം മക്കളില്ലായ്കയാൽ അവരുടെ കുലമെല്ലാം യെഹൂദാമക്കളോളം
    വർദ്ധിച്ചില്ല.
  urd-GVR: Simaī ke 16 beṭe aur chhih beṭiyāṅ thīṅ, lekin us ke bhāiyoṅ ke kam bachche
    paidā hue. Natīje meṅ Shamāūn kā qabīlā Yahūdāh ke qabīle kī nisbat chhoṭā rahā.
  suz-BL: शिमेइ के १६ जना तौ नु ६ जना तमी बाक्‍मा बाक्‍त। तन्‍न मेको आ लोक्‍ब के शुश
    आल मबाक्‍मा बाक्‍त। मोपतीके मेको आन खिं ङा मुर यहूदा ङा मुर खोदेंशो पा शुश मदुम्‍मा
    बाक्‍त।
  ita-1927: Scimei ebbe sedici figliuoli e sei figliuole; ma i suoi fratelli non ebbero
    molti figliuoli; e le loro famiglie non si moltiplicarono quanto quelle dei figliuoli
    di Giuda.
  ckb-ckb: شیمعیش شازدە کوڕ و شەش کچی هەبوو، بەڵام براکانی کوڕی زۆریان نەبوو و هەموو
    خێڵەکانیشیان وەک نەوەی یەهودا زیادیان نەکرد.
  eng-BBE: And Shimei had sixteen sons and six daughters, but his brothers had only
    a small number of children, and their family was not as fertile as the children
    of Judah.
  kan-OKCV: ಶಿಮ್ಮಿಯಿಗೆ ಹದಿನಾರು ಮಂದಿ ಪುತ್ರರೂ, ಆರು ಮಂದಿ ಪುತ್ರಿಯರೂ ಇದ್ದರು. ಆದರೆ ಅವನ ಸಹೋದರರಿಗೆ
    ಬಹಳ ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಅವರ ಸಮಸ್ತ ಸಂತತಿಯು ಯೆಹೂದದ ಮಕ್ಕಳ ಹಾಗೆ ಹೆಚ್ಚಾಗಿರಲಿಲ್ಲ.
  tam-2017: சீமேயிக்குப் பதினாறு மகன்களும் ஆறு மகள்களும் இருந்தார்கள்; அவனுடைய சகோதரர்களுக்கு
    அதிக பிள்ளைகள் இல்லை; அவர்கள் வம்சங்களெல்லாம் யூதாவின் மக்களைப்போலப் பெருகினதுமில்லை.
  spa-RV-1909: 'Los hijos de Simi fueron diez y seis, y seis hijas: mas sus hermanos
    no tuvieron muchos hijos, ni multiplicaron toda su familia como los hijos de Judá.'
  ron-BTF: Iar Șimei a avut șaisprezece fii și șase fiice; dar frații lui nu au avut
    mulți copii, și nici toată familia lor nu s-a înmulțit ca cei ai copiilor lui
    Iuda.
  eng-WEBP: Shimei had sixteen sons and six daughters; but his brothers didn’t have
    many children, and all their family didn’t multiply like the children of Judah.
  eng-FBV: Shimei had sixteen sons and six daughters, but his brothers did not have
    many children; so their tribe was not as large as that of Judah.
  nld-1939: Wel had Sjimi zestien zonen en zes dochters, maar zijn broers hadden niet
    veel kinderen; daarom was hun gehele stam niet zo talrijk als die van de Judeërs.
  nch-BL: Simei quinpixqui 16 iconehua huan 6 iichpocahua. Pero nopa telpocame amo
    quinpixque miyac ininconehua huan yeca ininfamilias amo momiyaquilijque quej iteipa
    ixhuihua Judá.
  vie-1934: Còn Si-mê-i có mười sáu con trai và sáu con gái; song anh em người không
    đông con; cả họ hàng chúng sánh với số người Giu-đa thì kém.
  hin-CV: शिमेई के सोलह पुत्र थे और छः पुत्रियां, मगर उसके भाइयों के अधिक संतान न
    हुई, न ही उसका वंश बढ़ा, जैसी यहूदाह निवासियों की हुई थी.
  spa-BES: Y Simei tenía dieciséis hijos y seis hijas, pero sus hermanos tenían pocos
    hijos, y su familia no era tan fértil como los hijos de Judá.
  tdx-tdx: Nanañ’ ana-dahy folo-eneñ’ amby naho anak’ ampela eneñe t’i Simý; fe tsy
    nanañ’ anake fire o longo’eo, le tsy nitombo manahake o ana’ Iehodào ty fifokoa’
    iareo.
  tha-KJV: ชิ​เมอี​มี​บุ​ตรชายสิบหกคน และบุตรสาวหกคน แต่​พี่​น้องของชิเมอี​หาม​ี​บุ​ตรมากไม่
    ครอบครัวของเขาก็​ไม่​ทวี​มากขึ้นอย่างกับคนยูดาห์
  por-BR-2018: E Simei teve dezesseis filhos e seis filhas, porém seus irmãos não
    tiveram muitos filhos, e toda a sua família não se multiplicou tanto como a dos
    filhos de Judá.
  deu-ELO: Und Simei hatte sechzehn Söhne und sechs Töchter; aber seine Brüder hatten
    nicht viele Söhne, und alle ihre Familien vermehrten sich nicht so sehr wie die
    Söhne Judas.
  eng-WYC-2018: The sons of Shimei were sixteen, and six daughters; soothly his brethren
    had not many sons, and all the kindred might not be even to the sum of the sons
    of Judah. (And Shimei had sixteen sons, and six daughters; but his brothers did
    not have many children, and so all the kindred of Simeon was not equal to the
    number of people in the tribe of Judah.)
  epo-epo: Ŝimei havis dek ses filojn kaj ses filinojn; sed liaj fratoj ne havis multe
    da filoj, kaj ilia tuta parencaro ne tiel multiĝis, kiel la idaro de Jehuda.
  uig-PIN: Ximǝyning on altǝ oƣli, altǝ ⱪizi bar idi; uning aka-inilirining pǝrzǝnti
    kɵp bolmiƣaqⱪa, ularning ⱨǝrⱪaysisining jǝmǝtining pǝrzǝntliri Yǝⱨuda jǝmǝtiningkidǝk
    undaⱪ kɵp bolmiƣan.
  beo-beo: Simiai da egefelali 16 galu amola uda mano gafeyale galu. Be yolalalia
    da mano bagahame galu. Amaiba:le, Yuda fi dunu idi da Simiane fi dunu idi amo
    baligi dagoi.
  tpi-OTNT: Simei i gat 16 pikinini man na 6-pela pikinini meri. Tasol ol brata bilong
    en i no gat planti pikinini. Olsem na lain bilong Simeon i no kamap bikpela olsem
    lain bilong Juda.
  hau-SA: Shimeyi yana da ’ya’ya maza goma sha shida da ’ya’ya mata shida, amma ’yan’uwansa
    ba su da ’ya’ya da yawa; saboda haka gidansu gaba ɗaya ba tă zama mai mutane da
    yawa kamar mutanen Yahuda ba.
  uig-LAT: Shimeyning on alte oghli, alte qizi bar idi; uning aka-inilirining perzenti
    köp bolmighachqa, ularning herqaysisining jemetining perzentliri Yehuda jemetiningkidek
    undaq köp bolmighan.
  nde-nde: UShimeyi wayelamadodana alitshumi lesithupha lamadodakazi ayisithupha,
    kodwa abafowabo babengelabantwana abanengi, ngakho usendo lwabo lonke aluzanga
    lwande njengabantu bakaJuda.
  ton-ton: Pea naʻe maʻu ʻe Simi ʻae ngaahi foha ʻe toko hongofulu ma toko ono, mo
    e ngaahi ʻofefine ʻe toko ono; ka naʻe ʻikai ke tokolahi ʻae fānau ʻo hono ngaahi
    tokoua, pea naʻe ʻikai ke fanafanau lahi ʻa hono faʻahinga kotoa pē, ke hangē
    ko e fānau ʻa Siuta.
  ces-1613: Ten Semei měl synů šestnácte a dcer šest. Bratří pak jejich neměli mnoho
    synů, tak že vší rodiny jejich nebylo tak mnoho, jako synů Judových.
  eng-WMB: Shimei had sixteen sons and six daughters; but his brothers didn’t have
    many children, and all their family didn’t multiply like the children of Judah.
  tam-TCV: சீமேயிக்கு பதினாறு மகன்களும் ஆறு மகள்களும் இருந்தனர். ஆனால் இவனது சகோதரர்களுக்கு
    அநேகம் பிள்ளைகள் இருக்கவில்லை; அதனால் யூதா மக்களைப்போல் இவர்களது முழு வம்சமும்
    பெருகியிருக்கவில்லை.
  ceb-ULB: Si Shimei adunay 16 ka mga anak nga lalaki ug unom ka nga mga babaye. Ang
    iyang mga igsoong lalaki walay daghang mga anak, busa wala midaghan ang ilang
    banay sama usab sa katawhan sa Juda.
  pol-UBG: Szimei miał szesnastu synów i sześć córek, lecz jego bracia nie mieli wielu
    synów i wszystkie ich rody nie były tak liczne jak rody synów Judy.
  urd-GVU: سِمعی کے 16 بیٹے اور چھ بیٹیاں تھیں، لیکن اُس کے بھائیوں کے کم بچے پیدا
    ہوئے۔ نتیجے میں شمعون کا قبیلہ یہوداہ کے قبیلے کی نسبت چھوٹا رہا۔
  deu-1912: Und Simei hatte sechzehn Söhne und sechs Töchter; aber seine Brüder hatten
    nicht viel Kinder, und alle ihre Freundschaften mehrten sich nicht so wie die
    Kinder Juda's.
  kan-2017: ಶಿಮ್ಮೀಗೆ ಹದಿನಾರು ಜನರು ಗಂಡು ಮಕ್ಕಳೂ ಮತ್ತು ಆರು ಜನರು ಹೆಣ್ಣು ಮಕ್ಕಳೂ ಇದ್ದರು.
    ಅವನ ಸಹೋದರರಿಗೆ ಹೆಚ್ಚು ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಆದುದರಿಂದ ಅವರ ಕುಲವು ಯೆಹೂದ ಕುಲದಷ್ಟು ಅಭಿವೃದ್ಧಿಯಾಗಲಿಲ್ಲ.
  yap-yap: I Shimei e bay ragag nge nel e pagel ni fak nge nel’ e ppin, machane pi
    girdi’en e bochu’uw pifakrad, ere fare ganong rok Simeon e de yo’or ni bod feni
    yo’or e birok Judah e ganong.
  hlt-MCSB: Shimei te capa hlai rhuk neh canu parhuk om dae a manuca rhoek tah camoe
    ping uh pawh. Te dongah amih koca boeih te Judah koca tluk la ping uh pawh.
  mdy-ETH: ሺምዒ፦ ታጶ ላሆ ዓቲንቄና ላሆ ዉዱሮ ናይና ሾዔኔ፤ ዒዛኮ ጌርሲንሢ ጋዓንቴ ሚርጌ ናይ ሾይባኣሴ፤ ዬያሮ ሲሞኦኔ
    ፃጳ ዪሁዳ ፃጶጉዲ ዺቢባኣሴ።
  twi-ASANTE: Simei woo mmammarima dunsia ne mmammaa baasia. Ne nuammarima no deɛ,
    na wɔn mu biara nni abusua kɛseɛ saa. Ɛno enti, Simeon abusua annɔre te sɛ Yuda
    abusua no.
  eng-WEBU: Shimei had sixteen sons and six daughters; but his brothers didn’t have
    many children, and all their family didn’t multiply like the children of Judah.
  wal-wal: SHim77ayyo tammanne usuppun attuma naatinne usuppun macca naati de7oosona;
    shin a ishatuyyo cora naati de7okkona. Yihudaa zaretudan Simoona zareti corattibookkona.
  spa-PDDPT: Simei tuvo 16 hijos y seis hijas, pero sus hermanos no tuvieron muchos
    hijos, ni se multiplicaron en su familia como los hijos de Judá.
  gun-gun: Simei ra'y kuery ma dezesseis ikuai, ha'e rã tajy kuery ma mboapy meme.
    Ha'e rã tyvy kuery ma ndata'y retaive meme rei, ndaetaive guive Judá ramymino
    kuery rami e'ỹ.
  ilo-ULB: Addaan iti sangapulo ket innem a putot a lallaki ni Semei ken innem a putot
    a babbai. Awan iti adu a putot dagiti kakabsatna a lallaki, isu a saan nga immadu
    iti kasta unay dagiti pulida a kas kadagiti tattao ti Juda.
  kpg-kpg: Shimei ne hai ana dama daane dilongoholu maa ono ge dogoono dama ahina.
    Gei nia gau o maa ne hai nadau dama dagi hogoohi, gei di madawaawa Simeon la digi
    dogologo be togologo di madawaawa Judah ne hai.
  uig-ARA: شىمەينىڭ ئون ئالتە ئوغلى، ئالتە قىزى بار ئىدى؛ ئۇنىڭ ئاكا-ئىنىلىرىنىڭ پەرزەنتى
    كۆپ بولمىغاچقا، ئۇلارنىڭ ھەرقايسىسىنىڭ جەمەتىنىڭ پەرزەنتلىرى يەھۇدا جەمەتىنىڭكىدەك
    ئۇنداق كۆپ بولمىغان.
  sus-sus: Simeyi naxa di xɛmɛ fu nun senni nun di ginɛ senni sɔtɔ. A ngaxakerenyie
    mu di gbegbe sɔtɔ. E xabilɛe mu wuya alɔ Yuda bɔnsɔɛ.
  pon-2006: Simei naineki pwutak ehk wenemen oh serepein wenemen, ahpw nein kiseh
    kan seri me malaulau, oh kadaudok en Simion sohte tohtohla duwehte kadaudok en
    Suda.
  ksd-ksd: ma Simei i ga vangala a vinun ma laptikai na bul tutana ma laptikai na
    bul vavina; ia kaka ra umana turana pa dia ga vangala ta peal bul, ma kadia apik
    na tarai pa i ga tavua da ra umana natu i Iuda.
  tur-YTC: Şimei'nin on altı oğlu ve altı kızı vardı; ama kardeşlerinin çok çocuğu
    yoktu ve bütün boyları Yahuda'nın çocukları gibi çoğalmadı.
  grc-BRENT: Τῷ Σεμεῒ υἱοὶ ἑκκαίδεκα, καὶ θυγατέρες ἕξ· καὶ τοῖς ἀδελφοῖς αὐτῶν οὐκ
    ἦσαν υἱοὶ πολλοί· καὶ πᾶσαι αἱ πατριαὶ αὐτῶν οὐκ ἐπλεόνασαν ὡς υἱοὶ Ἰούδα.
  ind-AYT: Simei memiliki enam belas anak laki-laki dan enam orang anak perempuan.
    Namun, saudara-saudaranya tidak memiliki banyak anak sehingga seluruh kaum mereka
    tidak bertambah banyak seperti halnya suku Yehuda.
  nya-nya: Simei anali ndi ana aamuna 16 ndi ana aakazi 6, koma abale ake sanabereke
    ana ambiri; kotero banja lawo silinakule ngati anthu ena a ku Yuda.
  hrv-hrv: Šimej je imao šesnaest sinova i šest kćeri; njegova braća nisu imala mnogo
    sinova, i sve njihove porodice nije bilo tako mnogo kao Judinih sinova.
  mps-mps: Simeigo ogwa te 16 ogwa, te wegi 6 tama elaluai. Tialima aga ama dedego
    wai hauwa me ame nabeo. Tama tialigo, te Simeongo hani genuai pedalisiąyu te
    Judago hani tiwai me ebeo.
  tpi-tpi: Simei i gat 16 pikinini man na 6-pela pikinini meri. Tasol ol brata bilong
    en i no gat planti pikinini. Olsem na lain bilong Simeon i no kamap bikpela olsem
    lain bilong Juda.
  dan-1931: Sjim'i havde seksten Sønner og seks Døtre; men hans Brødre havde ikke
    mange Sønner, og deres hele Slægt blev ikke så talrig som Judæerne.
  vie-OVCB: Si-mê-i sinh mười sáu con trai và sáu con gái, nhưng anh em ông không
    ai có nhiều con. Vì vậy, đại tộc Si-mê-i không lớn bằng đại tộc Giu-đa.
  guj-2017: શિમઈને સોળ દીકરા તથા છ દીકરીઓ હતી. પરંતુ તેના ભાઈઓને ઘણાં સંતાન ન હોવાથી
    તેઓનું કુટુંબ યહૂદાના કુટુંબની માફક વૃદ્ધિ પામ્યું નહિ.
  pon-2006A: Simei naineki pwutak ehk wenemen oh serepein wenemen, ahpw nein kiseh
    kan seri me malaulau, oh kadaudok en Simion sohte tohtohla duwehte kadaudok en
    Suda.
  por-BRBSL: Shimei teve dezesseis filhos e seis filhas; mas seus irmãos não tiveram
    muitos filhos, e toda sua família não se multiplicou como os filhos de Judá.
  cth-cth: Shimei te capa hlaitaruk touh hoi canu taruk touh ao awh ei, a hmaunawnghanaw
    teh ca moi tawn awh hoeh. Hatdawkvah, ahnimae canaw pueng teh Judah casak patetlah
    la pung awh hoeh.
  twi-twi: Simei woo mmabarima dunsia ne mmabea baasia. Ne nuabarimanom de, na wɔn
    mu biara nni abusua kɛse saa. Ɛno nti, Simeon abusua annɔ te sɛ Yuda abusua no.
  hlt-hlt: Shimei te capa hlai rhuk neh canu parhuk om dae a manuca rhoek tah camoe
    ping uh pawh. Te dongah amih koca boeih te Judah koca tluk la ping uh pawh.
  tbz-SIM: Kɛ̀ Simmɛii pɛitɛ́ initidɑbí tɛpíítɛ̀ nɛ̀ ìkuɔ̀ initipobí ìkuɔ̀. O tebìí
    í mpɛitɛ́ kɛ̀ dɛ̀ nsũ dɛɛ̀ te kɛ̀ Simmɛɔ̃ɔ̃ kó kuwuɔ nyí nsũ kɛ mɑ̀nnɛ̀ Sudɑɑ
    kɔku mɑmɛ̀.
  msy-2020: Ezɨ Simei otarir 16pla ko guivir 6pla iti. Ezɨ an aveghbuaba otarir avɨriba
    puvatɨ. Kamaghɨn amizɨ, Simeonɨn anabam, Judan anabamɨn mɨn avɨrasemezir puvatɨ.
  dop-dop: Simeyi nɑ́ lʋlɑ ɑpɑlʋpiyɑ nɑɑnʋwɑ nɑ nɑɑtoso nɑ ɑlʋpiyɑ nɑɑtoso. Amɑ ɩ
    tɑɑlʋnɑɑ nɑ́ tɑ́ lʋlɩ sɔsɔm. Pǝ tɔɔ kɛ́ Simiyɔŋ kpekǝle nyǝ́mɑ tɑ tɑlɑ Yutɑ nyǝ́mɑ
    kɛ pɑɣɑlɛ.
  azb-azb: Şimeyin on altı oğlu və altı qızı var idi, lakin qohumlarının oğulları
    çox deyildi və onların bütün nəsli Yəhuda oğulları qədər çoxalmadı.
  eng-DBY: and Shimei had sixteen sons and six daughters. And his brethren had not
    many sons; neither did all their family multiply like to the sons of Judah.
  hin-2017: शिमी के सोलह बेटे और छः बेटियाँ हुई परन्तु उसके भाइयों के बहुत बेटे न
    हुए; और उनका सारा कुल यहूदियों के बराबर न बढ़ा।
  eng-YLT: And to Shimei [are] sixteen sons and six daughters, and to his brethren
    there are not many sons, and none of their families have multiplied as much as
    the sons of Judah.
  eng-WYC-2017: The sons of Shimei were sixteen, and six daughters; soothly his brethren
    had not many sons, and all the kindred might not be even to the sum of the sons
    of Judah.
  eng-WMBB: Shimei had sixteen sons and six daughters; but his brothers didn’t have
    many children, and all their family didn’t multiply like the children of Judah.
  urd-GVH: सिमई के 16 बेटे और छः बेटियाँ थीं, लेकिन उसके भाइयों के कम बच्चे पैदा हुए।
    नतीजे में शमौन का क़बीला यहूदाह के क़बीले की निसबत छोटा रहा।
  rug-rug: Podoi Simei si ka manege onomo koburu koreo, meke onomo vineki, ba sari
    na turaṉana soti si lopu podopodo va soku, meke sa butubutu te Simione si lopu
    guana toqolo valeana, gugua sa butubutu te Ziuda.
  gaz-gaz: Shimeʼiin ilmaan kudha jaʼaa fi intallan jaʼa qaba ture; obboloonni isaa
    garuu ijoollee hedduu hin qaban ture; sababii kanaaf balbalawwan isaanii hundinuu
    akka gosa Yihuudaa baayʼee hin turre.
  fra-LSG: Schimeï eut seize fils et six filles. Ses frères n’eurent pas beaucoup
    de fils. Et toutes leurs familles ne se multiplièrent pas autant que les fils
    de Juda.
  yal-yal: Simeyi yi dii xɛmɛ fu nun sennin sɔtɔ e nun dii tɛmɛ sennin. A ngaxakedenne
    mi dii wuyaxi sɔtɔ. E xabilan muxune mi wuya ayi alo Yuda bɔnsɔnna muxune.
  haw-1868: He umikumamaono na keikikane a Simei a me na kaikamahine eono; aole nae
    he nui na keiki a kona mau hoahanau, aole hoi i hoomahuahua ae na ohana a lakou
    a pau e like me na keiki a Iuda.
  arb-NAV: وَكَانَ لِشِمْعِي سِتَّةَ عَشَرَ ابْناً وَسِتُّ بَنَاتٍ. وَأَمَّا إِخْوَتُهُ
    فَلَمْ يُعْقِبُوا أَبْنَاءً عَدِيدِينَ، وَلَمْ تَتَكَاثَرْ عَشَائِرُ سِبْطِ شِمْعُونَ
    كَمَا تَكَاثَرَتْ عَشَائِرُ أَبْنَاءِ يَهُوذَا.
  ewe-ewe: Simei dzi viŋutsu wuiade kple vinyɔnu ade. Nɔviawo dometɔ aɖeke ƒe viwo
    mesɔ gbɔ alea o eye wo viwo mede esi Yudatɔ geɖewo dzina la nu o.
  eng-LEE: And Shim'i had sixteen sons and six daughters; but his brethren had not
    many children, nor did all their family multiply, equal to the children of Judah.
  asm-FB: চিমিয়ীৰ ষোল্ল জন পুত্র আৰু ছয় জনী জীয়েক আছিল; কিন্তু তেওঁৰ ভায়েকসকলৰ
    সন্তান বেছি নাছিল, সেয়ে তেওঁলোকৰ সকলো গোষ্ঠী যিহূদাৰ সন্তান সকলৰ দৰে নাবাঢ়িল।
  sus-A: سِمٍيِ نَشَ دِ شّمّ قُ نُن سٍننِ نُن دِ فِنّ سٍننِ سْتْ. عَ نفَشَكٍرٍنيِيٍ
    مُ دِ فبٍفبٍ سْتْ. عٍ شَبِلّيٍ مُ وُيَ عَلْ يُدَ بْنسْي.
  fra-SBL: Shimei eut seize fils et six filles ; mais ses frères n'eurent pas beaucoup
    d'enfants, et toute leur famille ne se multiplia pas comme les enfants de Juda.
  hbo-hbo: וּלְשִׁמְעִ֞י בָּנִ֨ים שִׁשָּׁ֤ה עָשָׂר֙ וּבָנֹ֣ות שֵׁ֔שׁ וּלְאֶחָ֕יו אֵ֖ין
    בָּנִ֣ים רַבִּ֑ים וְכֹל֙ מִשְׁפַּחְתָּ֔ם לֹ֥א הִרְבּ֖וּ עַד־בְּנֵ֥י יְהוּדָֽה׃
    ס
  kik-kik: Shimei aarĩ na ariũ ikũmi na atandatũ na airĩtu atandatũ, no ariũ a nyina
    matiarĩ na ciana nyingĩ; nĩ ũndũ ũcio mbarĩ yao ndĩongererekire ta ya andũ a Juda.
  fra-NCL: Séméï eut seize fils et six filles ; ses frères n’eurent pas beaucoup de
    fils, et toutes leurs familles ne se multiplièrent pas autant que les fils de
    Juda.
  cek-AK: Shimei loe capa hatlaitarukto hoi canu tarukto tawnh; toe anih ih amnawk
    loe caa kapop ah tawn ai, to pongah nihcae acaeng loe Judah acaengnawk zetto om
    o ai.
  cuk-cuk: Simei, masmala warambe-gakanergwa (16) nikusad, degi, bunamala walanergwa
    (6) nikusbalid. Simei-e-gwenadgandina, mimmigan-ichesur nikussurmalad. Agala,
    Simeón-e-wagan, Judá-e-wagan-mergueyob gussurmalad.
  uig-CYR: Шимәйниң он алтә оғли, алтә қизи бар еди; униң ака-инилириниң пәрзәнти
    көп болмиғачқа, уларниң һәр қайсисиниң җәмәтиниң пәрзәнтлири Йәһуда җәмәтиниңкидәк
    ундақ көп болмиған.
  tel-2017: షిమీకి పదహారు మంది కొడుకులూ, ఆరుగురు కూతుళ్ళూ పుట్టారు. కానీ అతని అన్నదమ్ములకు
    ఎక్కువమంది సంతానం కలుగలేదు. యూదా తెగ ప్రజలు వృద్ధి చెందినట్లు వీళ్ళ తెగలు వృద్ధి
    చెందలేదు.
  hat-BSA: Schimeï te gen sèz fis avèk sis fi. Frè li yo pa t fè anpil fis, ni fanmi
    pa yo pa t miltipliye kon fis a Juda yo.
  kos-kos: Oasr wen singoul onkosr ac acn onkosr natul Shimei, tusruktu supus tulik
    nutin sou lun tamulel lal Shimei, pwanang sruf lal Simeon uh tiana puselik oana
    sruf lal Judah.
  hbo-WLC: וּלְשִׁמְעִ֞י בָּנִ֨ים שִׁשָּׁ֤ה עָשָׂר֙ וּבָנ֣וֹת שֵׁ֔שׁ וּלְאֶחָ֕יו אֵ֖ין
    בָּנִ֣ים רַבִּ֑ים וְכֹל֙ מִשְׁפַּחְתָּ֔ם לֹ֥א הִרְבּ֖וּ עַד־בְּנֵ֥י יְהוּדָֽה׃
    ס
  ibo-ibo: Shimei mụrụ ndị ikom iri na isii, na ndị inyom isii. Ụmụnne ya ndị ikom
    enweghị ọtụtụ ụmụ dịka ya onwe ya. Nʼihi ya, ndị ikwu ya adịghị ukwu nʼọnụọgụgụ
    dịka ndị ọzọ na Juda.
  ory-ory: ଆଉ, ଶିମୀୟିର ଷୋଳ ପୁତ୍ର ଓ ଛଅ କନ୍ୟା ଥିଲେ; ମାତ୍ର ତାହାର ଭ୍ରାତୃଗଣର ଅନେକ ସନ୍ତାନ
    ନ ଥିଲେ, କିଅବା ସେମାନଙ୍କର ଗୋଷ୍ଠୀ ଯିହୁଦା-ସନ୍ତାନଗଣ ତୁଲ୍ୟ ବୃଦ୍ଧି ପାଇଲେ ନାହିଁ।
  chk-chk: Shimei a nöüni engol me wonoman mwän me wonoman fefin. Nge pwin kewe esap
    nien chomong nöür, iei mine esap pwal chomongola ewe ainangen Simeon usun ewe
    ainangen Juta.
  rop-rop: Shimiyai bin abum 16 san en siksbala doda, bat im brajamob nomo bin abum
    bigmob biginini, wulijim det klen blanga Simiyan nomo bin go bigwan laik det klen
    blanga Juda.
  ukr-1871: В Шимея було шіснайцять синів та шість дочок; а в його братів було небагато
    синів, і усе поколїннє їх було не таке велике, як поколїннє Юдиних синів.
  deu-1951: Und Simei hatte sechzehn Söhne und sechs Töchter, und seine Brüder hatten
    nicht viele Söhne, und keines ihrer Geschlechter mehrte sich wie die Söhne Judas.
  eng-JPS: And Shimei had sixteen sons and six daughters; but his brethren had not
    many children, neither did all their family multiply, like to the children of
    Judah.
  srp-1865: A Simej imaše šesnaest sinova i šest kæeri; a braæa njegova nemahu mnogo
    sinova, i sve porodice njihove ne bješe tako mnogo kao sinova Judinijeh.
  lug-lug: Simeeyi yalina abaana aboobulenzi kumi na mukaaga n’aboobuwala mukaaga,
    naye baganda be tebalina baana bangi, ekika kyabwe kyekyava tekyala nnyo ng’ekya
    Yuda.
  heb-heb: ולשמעי בנים ששה עשר ובנות שש ולאחיו אין בנים רבים וכל משפחתם לא הרבו עד
    בני יהודה׃
  ben-IRV: শিময়ির ষোলজন ছেলে ও ছয়জন মেয়ে ছিল, কিন্তু তার ভাইদের বেশি ছেলেমেয়ে
    ছিল না। সেইজন্য তাদের সমস্ত গোষ্ঠীর মধ্যে যিহূদা গোষ্ঠীর মত এত লোক বৃদ্ধি পায়নি।
  pan-pan: ਅਤੇ ਸ਼ਿਮਈ ਦੇ ਸੋਲ਼ਾਂ ਪੁੱਤਰ ਅਤੇ ਛੇ ਧੀਆਂ ਸਨ ਪਰ ਉਸ ਦੇ ਭਰਾਵਾਂ ਦੇ ਬਹੁਤ ਬਾਲ ਬੱਚੇ
    ਨਹੀਂ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੁਲ ਯਹੂਦੀਆਂ ਦੇ ਕੁੱਲ ਵਾਂਗੂੰ ਨਾ ਵਧੇ
  mya-JVB: ရှိမိ သည် သား တဆယ် ခြောက် ယောက်နှင့် သမီး ခြောက် ယောက်တို့ကို မြင်၏။ သို့ရာတွင်
    သူ ၏ညီအစ်ကို တို့ ၌ သား မ များ။ ရှိမောင်အမျိုးသား တို့သည် ယုဒ အမျိုးသား ကဲ့သို့
    မ ပွါး မများတတ်။
  hmo-hmo: Simei be mai ena natuna tau ibounai 16, bona iena natuna hahine be 6. To
    Simei ena tadikakana edia natudia be momo lasi, bona Simeona iduhu be ia bada
    daekau momokani lasi, Iuda iduhu ese ia hanaia momokani.
  urd-urd: 'और सिम''ई के सोलह बेटे और छ: बेटियाँ थीं, लेकिन उसके भाइयों के बहुत औलाद
    न हुईं और उनके सब घराने बनी यहूदाह की तरह न बढ़े।'
  rus-SYN: У Шимея было шестнадцать сыновей и шесть дочерей; у братьев же его сыновей
    было немного, и все племя их не так было многочисленно, как племя сынов Иуды.
  bqc-SIM: Simɛipi nɛgↄ̃ɛ ì gɛ̃o ń mɛ̀ndooɛ, nɛnↄɛ soolo. Aà gbɛ̃́piↄ sↄ̃ aai nɛ'i
    dasio. Bee yã́i Simɛↄ buiↄ dasi lán Yudaↄwao.
  tcz-CHONGTHU: Shimei hin chapa som le gup jen ahingin, chule chanu gup ahinge; ahinlah
    asopi pasal dang vang cha tamnei aum pouvin ahi. Hijehchun, Simeon insung mite
    hi Judah insung mite bangin apung thei mong mong pouve.
  mar-mar: शिमीला सोळा मुले आणि सहा मुली होत्या. पण शिमीच्या भावांना फारशी पुत्र बाळे
    झाली नाहीत. यहूदातील घराण्यांप्रमाणे त्यांचे घराणे वाढले नाही.
  qub-qub: Simeipa wamrancuna caran chunca sojta ollgu, sojta warmi. Simeipa wauguincunapami
    ichanga wamran achcaga mana caranchu. Chaynöpami pay famillya runacunaga mana
    mirarannachu Judäpita miraj famillya mirashannöga.
  bqp-bqp: Bii tɔn durɔbu wɔkurɑ nɔɔbu kɑ tiɑ Simɛi u mɑrɑ kɑ sere bii tɔn kurɔbu
    nɔɔbɑ tiɑ. Ben bweseru tɑ ǹ mɑrɑ n dɑbi. Yen sɔ̃nɑ tɑ ǹ kuure too nge Yudɑn
    bweseru.
  hat-hat: Chimeyi te gen sèz pitit gason ak sis pitit fi. Men lòt frè l' yo pa t'
    fè anpil pitit. Se konsa branch fanmi Simeyon an pa t' rive gen menm kantite moun
    ak branch fanmi Jida a.
  eng-BSB: Shimei had sixteen sons and six daughters, but his brothers did not have
    many children, so their whole clan did not become as numerous as the sons of Judah.
  eng-WEBPB: Shimei had sixteen sons and six daughters; but his brothers didn’t have
    many children, and all their family didn’t multiply like the children of Judah.
  kbq-kbq: Hagi Simei'a 16ni'a ne' mofavreraminki 6si'a mofanegi huno zamante'ne.
    Hianagi afuhemo'za mofavrea rama'a onte'nazageno, mago'a Juda naga'mozama hazaza
    hu'za Simeoni naga'mo'za rama'a vahera forera osu'naze.
  nhe-BL: Simei quinpixqui 16 iconehua huan 6 iichpocahua. Pero nopa telpocame ax
    quinpixque miyac ininconehua huan yeca ininfamilias ax momiyaquilijque queja iteipa
    ixhuihua Judá.
  gub-BL: Heta 16 ta'yr Ximez pe wà. Heta 6 tazyr izupe wà no. Nezewe rehe we iànàm
    na'izuapyapyr kwaw izàwe wà. A'e rupi teko Ximeàw iànàm naheta tetea'u kwaw Zuta
    iànàm wazàwe wà.
  eng-DRA: 'The sons of Semei were sixteen, and six daughters: but his brethren had
    not many sons, and the whole kindred could not reach to the sum of the children
    of Juda.'
