verse: 1CH.004.040
translations:
  mal-C: അവർ അവിടെ സമൃദ്ധമായ നല്ല മേച്ചിൽപ്പുറം കണ്ടെത്തി. ആ ഭൂപ്രദേശം വിസ്തൃതവും
    സമാധാനപൂർണവും ശാന്തവും ആയിരുന്നു. മുമ്പ് ഹാം വംശക്കാരിൽ ചിലർ അവിടെ താമസിച്ചിരുന്നു.
  deu-TKW: Und sie fanden fette und gute Weide, und das Land war geräumig, ruhig und
    friedlich; denn die vorher dort gewohnt hatten, gehörten zu den Hamiten.
  lin-lin: 'Bakutaki kuna : matiti kitoko mpo na koleisa bibwele, mokili moko ya monene,
    ya kimia mpe ezanga mobulu. Bato oyo bazalaki kovanda kuna na tango ya kala, bazalaki
    bakitani ya Cham.'
  eng-LSV: and they find pasture, fat and good, and the land broad of sides, and quiet,
    and safe, for those dwelling there before are of Ham.
  eng-GNV: 'And they found fat pasture and good, and a wide land, both quiet and fruitfull:
    for they of Ham had dwelt there before.'
  eng-WEBSTER: And they found rich pasture and good, and the land was wide, and quiet,
    and peaceable; for they of Ham had dwelt there of old.
  nhw-BL: Huan quipantijque miyac sacatl catli cuali. Huan oncayaya miyac paquilistli
    huan tlasehuilistli ipan nopa tlali pampa achtihuiya iixhuihua Cam itztoyaj nopona.
  swh-ONEN: Huko walipata malisho mengi mazuri, nayo nchi ilikuwa na nafasi kubwa,
    yenye amani na utulivu. Baadhi ya Wahamu waliishi huko zamani.
  bba-bba: Bɑ yɑkɑ ɡeesu wɑ mi. Ben tem mɛ, mu kpɑ̃. Mɑ mu wɑ̃ɑ bɔri yɛndu sɔɔ. Domi
    be bɑ rɑɑ wɑ̃ɑ mi yellu bɑ sɑ̃ɑwɑ Kɑmun bweseru.
  eng-KJVCPB: And they found fat pasture and good, and the land was wide, and quiet,
    and peaceable; for they of Ham had dwelt there of old.
  luo-luo: Neginwangʼo kuonde kwath mabeyo, piny ne lach kendo kwe ne nitie. Jo-Ham
    moko nodak kae mokwongo.
  meu-meu: Unuseni ai idia na rei ḡoeva-daedia gabudia e davaridia; una tano na taora
    bada, asi tautauna, heato kava, badina be e noholaia gunava taudia na Ham besena
    taudia.
  npi-ULB: तिनीहरूले प्रसस्त र राम्रो खर्क भेट्टाए । त्यो भुभाग फराकिलो, शान्‍त र
    सूनसान थियो । अघि त्‍यो ठाउँमा हामका मानिसहरू बसेका थिए ।
  yor-yor: Wọ́n sì rí koríko tútù tí ó dára ilẹ̀ náà gbòòrò ó sì ní àlàáfíà ó sì gbé
    jẹ́. Àwọn ọmọ Hamu ni ó ti ń gbé ibẹ̀ tẹ́lẹ̀tẹ́lẹ̀.
  pes-OPCB: در آنجا آنها سرزمینی وسیع و آرام و ایمن با چراگاههای حاصلخیز پیدا کردند.
    این سرزمین قبلاً به نسل حام تعلق داشت.
  tgl-ULB: Nakatagpo sila ng sagana at mabuting pastulan. Malawak ang lupain, tahimik
    at payapa. Dating nanirahan ang mga Hamita doon.
  hui-hui: Ani puwa handalu hearia tani bayale dindi ulini ogoniha andaho hearia hendene.
    Ani bialu dindi ulini bayale timbuni wuyu peago hendene. Ai ti dindi ogoniha pu
    heagola ti mo genda holene mbira nawi bayaleore mbira hene. Bamba Hama hameigini
    dindi ogoniha haga wini.
  mya-mya: သူ​တို့​သည်​ငြိမ်း​ချမ်း​သာ​ယာ​သည့်​မြေ​ပြန့် ဒေ​သ​တွင် စား​ကျက်​ကောင်း​များ​ကို​အ​လုံ
    အ​လောက်​တွေ့​ရှိ​ကြ​လေ​သည်။ ထို​အရပ်​တွင် နေ​ထိုင်​ခဲ့​ကြ​သူ​တို့​မှာ​ဟာ​မ​အ​မျိုး​သား
    များ​ဖြစ်​သ​တည်း။
  bod-N: ས་བཅུད་འཛོམས་ཤིང་ཡིད་དུ་འོང་བའི་རྩྭ་ས་རྙེད་པ་སྟེ། ཡུལ་དེ་ནི་ཡངས་ཤིང་ལྷིང་འཇགས་ཡིན་ལ།
    སྔར་ཧཱམ་གྱི་མི་རྣམས་ཡུལ་དེར་བསྡད་པའོ། །
  sna-sna: Vakawana mafuro akanaka kwazvo akapfuma, uye nyika yakanaka ine nzvimbo
    huru ine runyararo norugare. VaHamu ndivo vakanga vachimbogaramo kare.
  spa-BLM: Encontraron ricos y buenos pastos, y la tierra era amplia, tranquila y
    apacible, porque los que vivían allí antes eran descendientes de Cam.
  cac-cac: Ata' ix ilchaj an̈ an̈c'ultac te yaax yuj eb', te vach' an̈, te ay pax
    an̈. Te levan yec' jun lum luum chi', junc'olal yajec' eb', malaj tas tz'ic'an
    eb', aton ta' ec'nac cajan eb' yin̈tilal Cam d'a peca'.
  swh-ULB: Walipata malisho mengi na mazuri. Nchi ilikua tambarare, tulivu na ya amani.
    Wahamu waliishi hapo awali.
  bel-bel: і знайшлі пашы сакавітыя і добрыя і зямлю абшырную, спакойную і бясьпечную,
    бо да іх жыло там толькі нямнога Хаміцян.
  deu-ELBBK: Und sie fanden eine fette und gute Weide und ein Land, weit nach allen
    Seiten hin und ruhig und still; denn die vorher dort gewohnt hatten, waren von
    Ham.
  mbb-OT: ne neketuredu zan te utew merapung wey meupiya he ebpepenebtavan. Meluag
    heini wey melinew he lugar. Dutun dengan med-ubpà is menge kevuwazan ni Ham.
  mal-2015: അവർ പുഷ്ടിയുള്ളതും നല്ലതുമായ മേച്ചൽ കണ്ടെത്തി; ദേശം വിസ്താരവും സ്വസ്ഥതയും
    സമാധാനവും ഉള്ളതായിരുന്നു; അവിടത്തെ പൂർവ്വനിവാസികൾ ഹാംവംശക്കാരായിരുന്നു.
  rmc-rmc: Arakhle ode igen bari the lačhi maľa. Andre odi phuv sas smirom a šunenas
    pes ode mištes. Angloda andre odi phuv bešenas o Chamčana.
  pes-OPV: پس برومند نيکو يافتند و آن زمين وسيع و آرام و امين بود، زيرا که آلِ حام
    در زمان قديم در آنجا ساکن بودند.
  ron-1924: Ау гэсит пэшунь грасе ши буне ши о царэ ынтинсэ, лиништитэ ши пашникэ,
    фииндкэ чей че о локуяу май ынаинте се коборау дин Хам.
  ben-OBCV: তারা উর্বর, উপযুক্ত চারণভূমির সন্ধান পেয়েছিলেন, এবং সেই দেশটি ছিল সুপরিসর,
    শান্তিপূর্ণ ও নির্জন। আগে সেখানে হাম বংশীয় কিছু লোকজন বসবাস করত।
  som-som: Oo waxay halkaas ka heleen daaq cosob ah oo wanaagsan, oo dhulkuna wuu
    ballaadhnaa, wuxuuna ahaa dal xasilloon oo nabdoon, waayo, kuwii halkaas waagii
    hore degganaan jiray waxay ahaayeen reer Xaam.
  lat-VUC: Inveneruntque pascuas uberes, et valde bonas, et terram latissimam et quietam
    et fertilem, in qua ante habitaverant de stirpe Cham.
  eng-ASVBT: And they found fat pasture and good, and the land was wide, and quiet,
    and peaceable; for they that dwelt there aforetime were of Ham.
  ita-1885: E trovarono de' paschi grassi e buoni, ed un paese largo, quieto e felice;
    perciocchè quelli che vi abitavano prima eran de' discendenti di Cam.
  eng-LXXUP: And they found abundant and good pastures, and the land before them was
    wide, and there was peace and quietness; for there were some of the children of
    Ham who dwelt there before.
  eng-ULB: They found abundant and good pasture. The land was broad, quiet, and peaceable.
    The Hamites had formerly lived there.
  spa-VBL: Allí encontraron buenos pastos, y la zona era abierta, tranquila y apacible,
    pues los que vivían allí eran descendientes de Cam.
  fra-_FOB: Ils trouvèrent des pâturages gras et bons, et une contrée spacieuse en
    tous sens, tranquille et sûre; car ceux qui habitaient là auparavant descendaient
    de Cham.
  mal-mal: അവർ പുഷ്ടിയുള്ളതും നല്ലതുമായ മേച്ചൽ കണ്ടെത്തി; ദേശം വിസ്താരവും സ്വസ്ഥതയും
    സമാധാനവും ഉള്ളതായിരുന്നു; അവിടത്തെ പൂർവ്വനിവാസികൾ ഹാംവംശക്കാരായിരുന്നു.
  urd-GVR: Wahāṅ unheṅ achchhī aur shādāb charāgāheṅ mil gaīṅ. Ilāqā khulā, pursukūn
    aur ārāmdeh bhī thā. Pahle Hām kī kuchh aulād wahāṅ ābād thī,
  suz-BL: मेकेर शुश नु रिम्‍शो बस्‍तु भाव योव़तीके थित्‍मे बाक्‍त। मेकेर मारेइ रेयके
    मनेंसीब रिम्‍शो ठेयब दिंम बाक्‍माक्‍त। मेको क्‍येङा ङोंइती हाम आ मुर बाक्‍शो बाक्‍मा
    बाक्‍त। इतिहास १:८-१६
  ita-1927: Trovarono pasture grasse e buone, e un paese vasto, quieto e tranquillo;
    poiché quelli che lo abitavano prima erano discendenti di Cam.
  ckb-ckb: ئینجا لەوەڕگایەکی بەپیت و چاکیان دۆزییەوە و خاکەکەش بەرفراوان و ئاشتی و
    ئاسوودەیی تێیدا بەرقەرار بوو، هەروەها هەندێک لە حامییەکان پێشتر لەوێ نیشتەجێ بوون.
  eng-BBE: And they came to some good fertile grass-land, in a wide quiet country
    of peace-loving people; for the people who were living there before were of the
    offspring of Ham.
  kan-OKCV: ಅವರು ರಸವತ್ತಾದ ಒಳ್ಳೆಯ ಮೇವನ್ನು ಕಂಡುಕೊಂಡರು. ಆ ದೇಶವು ವಿಸ್ತಾರವಾಗಿಯೂ, ಶಾಂತವಾಗಿಯೂ,
    ಸಮಾಧಾನವಾಗಿಯೂ ಇತ್ತು. ಪೂರ್ವದಲ್ಲಿ ಹಾಮನ ವಂಶದವರು ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: நல்ல செழிப்பான மேய்ச்சலும், அமைதியும், சுகமுமுள்ள விசாலமான தேசத்தைக் கண்டுபிடித்தார்கள்;
    ஆரம்பத்திலே காமின் சந்ததியார்கள் அங்கே குடியிருந்தார்கள்.
  spa-RV-1909: Y hallaron gruesos y buenos pastos, y tierra ancha y espaciosa, y quieta
    y reposada, porque los de Châm la habitaban de antes.
  ron-BTF: Și au găsit pajiște grasă și bună și țara era largă și liniștită și pașnică;
    fiindcă aceia din Ham au locuit acolo din vechime.
  eng-WEBP: They found rich, good pasture, and the land was wide, and quiet, and peaceful,
    for those who lived there before were descended from Ham.
  eng-FBV: They found good pastureland there, and the area was open, quiet, and peaceful,
    for those who used to live there were Ham's descendants.
  nld-1939: Inderdaad vonden ze een malse en geschikte weidegrond. Het land was ruim
    genoeg, vreedzaam en welvarend; want de vroegere bewoners stamden van Cham.
  nch-BL: Huan quipantijque miyac sacat cati cuali. Huan oncayaya miyac paquilisti
    huan tasehuilisti ipan nopa tali pampa achtohuiya iixhuihua Cam itztoyaj nopona.
  vie-1934: Chúng bèn thấy đồng cỏ tươi tốt; còn đất thì rộng rãi, yên lặng và bình
    an; khi trước dòng dõi Cham ở đó.
  hin-CV: यहां उन्हें उत्तम और उपजाऊ चरागाह मिल गया, भूभाग भी बहुत ही फैला हुआ था.
    यहां शांति थी, चैन था क्योंकि इसके पहले यहां के निवासी हाम के वंश थे.
  spa-BES: Y llegaron a un buen pasto fértil, en un país ancho y tranquilo de gente
    que ama la paz; Porque las personas que vivían allí antes eran de la descendencia
    de Cam.
  tdx-tdx: Le tendreke fiandrazañe mitròñe naho tane soa bei-henehene, ie nianjiñe
    naho nierañerañe amy te nimoneñe ao haehae o nte-Kameo.
  tha-KJV: เขาทั้งหลายก็พบทุ่งหญ้าอุดมดี และแผ่นดินนั้​นก​็กว้างขวางเงียบและสงบสันติ
    เพราะชาวเมืองที่​อยู่​ก่อนนั้นเป็นคนฮาม
  por-BR-2018: E acharam pastos férteis e bons, e a terra era espaçosa, quieta, e
    descansada, porque os de Cam tinham habitado ali antes.
  deu-ELO: Und sie fanden eine fette und gute Weide, und ein Land, weit nach allen
    Seiten hin, und ruhig und still; denn die vordem dort gewohnt hatten, waren von
    Ham.
  eng-WYC-2018: And they found pastures full plenteous, and full good, and a full
    large land, and restful, and plenteous, wherein men of the generation of Ham had
    dwelled before. (And they found plentiful, and good pastures, and a very large,
    and restful, and plentiful land, where Ham’s descendants had lived before.)
  epo-epo: kaj ili trovis paŝtejon grasan kaj bonan, kaj teron vastan, trankvilan,
    kaj kvietan, ĉar el la Ĥamidoj estis tiuj, kiuj tie loĝis antaŭe.
  uig-PIN: Ular xu yǝrdǝ yapyexil, naⱨayiti munbǝt bir otlaⱪ tapⱪan; u yǝr tolimu
    kǝng, ⱨǝm taza ⱨǝm tinq idi. Ilgiri xu yǝrdǝ olturaⱪlaxⱪanlar Ⱨamdikilǝrdin ikǝn.
  beo-beo: 'Ilia da nasegagi soge noga:idafa ba:i. Soge da bagade amola lugului dialebe
    ba:i. Amo sogega musa: Ha:maide fi dunu da fifi lasu.'
  tpi-OTNT: Ol i lukim gras bilong dispela ples i gutpela tru na ples daun i bikpela
    moa. Na ol i sindaun gut na i no gat wanpela samting i givim hevi long ol. Ol
    lain Ham i bin i stap long dispela hap bipo.
  hau-SA: Suka sami makiyaya mai ciyawa mai kyau, ƙasar kuma tana da fāɗi, da salama,
    kuma zaman lafiya. A dā waɗansu mutanen Ham sun zauna a can.
  uig-LAT: Ular shu yerde yapyéshil, nahayiti munbet bir otlaq tapqan; u yer tolimu
    keng, hem taza hem tinch idi. Ilgiri shu yerde olturaqlashqanlar Hamdikilerdin
    iken.
  nde-nde: Bathola umhlaba ovundileyo olamadlelo amahle, obanzi ophilileyo njalo uthule.
    Kwakuke kwahlala amanye amaHamu khonapho.
  ton-ton: Pea naʻa nau ʻilo ʻae potu mohukuʻia mo lelei, pea naʻe ʻataʻatā ʻae fonua,
    mo nofo lelei, mo melino pe; he naʻe nofo ʻi muʻa ʻi ai ʻae kakai Hami.
  ces-1613: I nalezli pastvu hojnou a výbornou, zemi pak prostrannou, bezpečnou a
    pokojnou, a že z Chama byli ti, kteříž bydlili tam před tím.
  eng-WMB: They found rich, good pasture, and the land was wide, and quiet, and peaceful,
    for those who lived there before were descended from Ham.
  tam-TCV: அங்கே அவர்கள் மிகச் செழிப்பான மேய்ச்சலுக்குரிய இடத்தைக் கண்டனர். அந்த நிலம்
    விசாலமானதும், சமாதானமும் அமைதியுமுடையதுமாக இருந்தது. அங்கே காமியர் சிலர் முற்காலத்தில்
    வாழ்ந்திருந்தனர்.
  ceb-ULB: Nakakaplag sila ug abugana ug maayong sabsabanan. Halapad ang yuta, hilom,
    ug malinawon. Didto nagpuyo kaniadto ang mga Hamihanon.
  pol-UBG: I znaleźli obfite i dobre pastwiska oraz ziemię obszerną, spokojną i bezpieczną.
    Tam bowiem mieszkali przedtem Chamici.
  urd-GVU: وہاں اُنہیں اچھی اور شاداب چراگاہیں مل گئیں۔ علاقہ کھلا، پُرسکون اور آرام
    دہ بھی تھا۔ پہلے حام کی کچھ اولاد وہاں آباد تھی،
  deu-1912: und fanden fette und gute Weide und ein Land, weit von Raum, still und
    ruhig; denn vormals wohnten daselbst die von Ham.
  kan-2017: ದೇಶವು ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ ವಿಸ್ತಾರವಾಗಿದ್ದು ಸುಖ ಸಮಾಧಾನಗಳಿಂದ ಕೂಡಿತ್ತು. ಅಲ್ಲಿ
    ಮೊದಲಿನಿಂದಲೂ ವಾಸವಾಗಿದ್ದವರು ಹಾಮ್ಯರೇ.
  yap-yap: Miyad pir’eg nib yo’or e tin nib dammal nra kay e pi saf rorad u rom u
    lan bang i tafelfel’ nib mocha’ ma ba gapas. Girdi’ ko Hamite e ur pired u rom
    ko som’on.
  hlt-MCSB: Te vaengah luemnah then pulpulh a hmuh uh tih khohmuen khaw khocaeh loh
    dangka. Tedae Ham lamloh lamhma la kho ana sak coeng dongah thayoeituipan neh
    mong mai.
  mdy-ETH: ዬና ቤዜላ ዔያቶ ዲቃሣ ባኣዚባኣ ፔጌ ቤሲኬ፤ ዒኢካ ዔያታ ቆልማ ሄንቃንዳ ዓኣዔ ማኣቲ ዓኣ ቤሲ ሚርጌ ዴንቄኔ፤
    ቤርታ ዬኖ ቤዞይዳ ናንጋ ዴራ ካኣሜ ዓሶ ጌይንታኔ።
  twi-ASANTE: Wɔnyaa mmoa adidibea pa wɔ hɔ. Na asase no so dwo na basabasayɛ biara
    nni hɔ. Na Ham asefoɔ no bi akɔtena Gedor fa mu hɔ dada.
  eng-WEBU: They found rich, good pasture, and the land was wide, and quiet, and peaceful,
    for those who lived there before were descended from Ham.
  wal-wal: Biidi issi keehippe araddida lo77o heemmiyo sohuwaa demmidosona; he biittai
    woppainne saroi kumido aaho biitta. Beni wode he biittan de7idaageeti Kaama zerettata.
  spa-PDDPT: Hallaron pastos buenos y abundantes. La tierra era muy espaciosa, tranquila
    y apacible, porque los de Cam la habitaron anteriormente.
  gun-gun: Ha'e py ma ojou nhuũndy oata e'ỹ va'e, ha'eve reia, ha'e yvy voi tuvixaa
    ojou, mba'eve noĩa, ha'e ovy'a rei aguã va'e. Ha'e py ma Cam ramymino kuery rekoague.
  ilo-ULB: Nakasarakda iti nawadwad ken nasayaat a pagpaaraban. Nalawa, naulimek,
    ken natalna ti daga. Dagiti Hamita ti immun-una a nagnaed sadiay.
  kpg-kpg: Digaula guu kida nadau gowaa humalia e logo ono meegai e hahaangai nadau
    manu dela e moe adu gi lodo di anggowaa dela e kila ge noho i di aumaalia. Nia
    daangada nogo noho i golo na mua la digau Ham.
  uig-ARA: ئۇلار شۇ يەردە ياپيېشىل، ناھايىتى مۇنبەت بىر ئوتلاق تاپقان؛ ئۇ يەر تولىمۇ
    كەڭ، ھەم تازا ھەم تىنچ ئىدى. ئىلگىرى شۇ يەردە ئولتۇراقلاشقانلار ھامدىكىلەردىن
    ئىكەن.
  sus-sus: E naxa fiili fanyie to naa. A belebele, mixi yo mu nu na. Singe Hami bɔnsɔɛ
    nan nu na mɛnni.
  pon-2006: Re kin diar sahpw mwahu tohto me diren mwenge ong neirail mahn akan nan
    sahpw mohs me mwele oh meleilei. Aramas me kousoan mahsie wasao iei mehn Ahm.
  ksd-ksd: Ma dia ga tadav ra vura i lubalubang ma i boina, ma ra gunan i ga ngala,
    ma i malmal, ma dia ga ki vovovon tana; tago ra tarai nina dia ga ki lua ta nam
    ra gunan dia ga vana rikai tai Kam.
  tur-YTC: Bol ve iyi otlaklar buldular. Ülke geniş, sakin ve huzurluydu. Çünkü daha
    önce orada yaşayanlar Ham soyundandı.
  grc-BRENT: Καὶ εὗρον νομὰς πλεὶονας καὶ ἀγαθάς· καὶ ἡ γῆ πλατεῖα ἐναντίον αὐτῶν,
    καὶ εἰρήνη καὶ ἡσυχία, ὅτι ἐκ τῶν υἱῶν Χὰμ τὼν κατοικούντων ἐκεῖ ἔμπροσθεν.
  ind-AYT: Mereka pun mendapatkan padang rumput yang subur dan baik; tanah itu luas,
    tenang, dan damai. Orang-orang yang sebelumnya tinggal di sana adalah orang Ham.
  nya-nya: Anapeza msipu wobiriwira ndi wabwino ndipo dziko linali lalikulu, la mtendere
    ndi bata. Kumeneko kunkakhala fuko la Hamu poyamba.
  hrv-hrv: Našli su obilatu i dobru pašu i prostranu, sigurnu i mirnu zemlju. Budući
    da su ondje prije živjeli Hamovi potomci,
  mps-mps: Augwaligo te bulu odogo malu tǫ genuai mu elalu, te wiegi yai nosai elalubo
    sualio. Te augwali bugagia tegaluama bidiyu, te magi nai me deligo augwaliba sęgę
    me mabeo. Te Ham hani augwali polobadu tede bidai dao.
  tpi-tpi: Ol i lukim gras bilong dispela ples i gutpela tru na ples daun i bikpela
    moa. Na ol i sindaun gut na i no gat wanpela samting i givim hevi long ol. Ol
    lain Ham i bin i stap long dispela hap bipo.
  dan-1931: fandt de fed og god Græsning, og Landet var udstrakt, og der var Fred
    og Ro, da de tidligere Beboere nedstammede fra Kam.
  vie-OVCB: Họ đã tìm được các đồng cỏ tốt để chăn nuôi, xứ ấy bình an và yên tĩnh.
    Trước kia một số hậu tự của Cham sinh sống ở vùng đất ấy.
  guj-2017: ત્યાં તેઓને પુષ્કળ પ્રમાણમાં સારો ઘાસચારો મળ્યો. તે પ્રદેશ વિશાળ, શાંત
    તથા સુલેહશાંતિવાળો હતો. અગાઉ હામના વંશજો ત્યાં રહેતા હતા.
  pon-2006A: Re kin diar sahpw mwahu tohto me diren mwenge ong neirail mahn akan nan
    sahpw mohs me mwele oh meleilei. Aramas me kousoan mahsie wasao iei mehn Ahm.
  por-BRBSL: Eles encontraram pastagens ricas e boas, e a terra era larga, tranqüila
    e tranqüila para aqueles que moravam lá antes eram descendentes de Presunto.
  cth-cth: Saringnaw pâ nahane, hram ca hane kahawipoung e ram lah a hmu awh. A ram
    a kaw teh karoumcalah onae hmuen lah ao. Hmaloe la kaawm e teh Ham catounnaw doeh.
  twi-twi: Wonyaa mmoa adidibea pa wɔ hɔ. Na asase no so dwo na basabasayɛ biara nni
    hɔ. Na Ham asefo no bi akɔtena Gedor fa mu hɔ dedaw.
  hlt-hlt: Te vaengah luemnah then pulpulh a hmuh uh tih khohmuen khaw khocaeh loh
    dangka. Tedae Ham lamloh lamhma la kho ana sak coeng dongah thayoeituipan neh
    mong mai.
  tbz-SIM: kɛ́pɛ́tɛ́ dinɑɑcɛ̃nni sɑ̀ɑ̀rì kɛ̀ dì ndɛu mɛsɑ̀ɑ̀ mbɑ́ òmɔù í mbɛ̀ kɔɔ́nnɛ̀.
    Kɑmmu yɑɑ̀bí do dɛ mbo nɛ̀ dimɔ̀nnì.
  msy-2020: Me ghua danganir kamɨn garima danganir kamɨn graziba bar dera, ezɨ danganir
    zarir kam bar ekefe. Ezɨ me danganir kamɨn itima, osɨmtɨzitaba me bativir puvatɨzɨma,
    me deraghavɨra iti. Hamɨn adarazi bar fomɨra danganir kamɨn ike.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ mɑɣɑnɑ nyɩɩtʋ kʋpɑntʋ nɑ tɛtʋ wɑlɑɑ, nɑ pɑ́ cɑɣɑnɑ pɑ tɩ. Kɑm
    lʋlʋɣʋ nyǝ́mɑ kɑ cɑɣɑnɑ tɛtʋ ntɩ tǝ tɑɑ kɛ́ hɑtoo lɔŋ.
  azb-azb: Bol və yaxşı otlaq tapdılar, ölkə də geniş, sakit və dinc idi. Onlardan
    əvvəl orada Hamlılar yaşayırdı.
  eng-DBY: And they found fat and good pasture, and a land widely extended and quiet
    and fertile, for they who had dwelt there formerly were of Ham.
  hin-2017: और उनको उत्तम से उत्तम चराई मिली, और देश लम्बा-चौड़ा, चैन और शान्ति का
    था; क्योंकि वहाँ के पहले रहनेवाले हाम के वंश के थे।
  eng-YLT: and they find pasture, fat and good, and the land broad of sides, and quiet,
    and safe, for of Ham are those dwelling there before.
  eng-WYC-2017: And they found pastures full plenteous, and full good, and a full
    large land, and restful, and plenteous, wherein men of the generation of Ham had
    dwelled before.
  eng-WMBB: They found rich, good pasture, and the land was wide, and quiet, and peaceful,
    for those who lived there before were descended from Ham.
  urd-GVH: वहाँ उन्हें अच्छी और शादाब चरागाहें मिल गईं। इलाक़ा खुला, पुरसुकून और आरामदेह
    भी था। पहले हाम की कुछ औलाद वहाँ आबाद थी,
  rug-rug: Masuru hola sa pepeso asa meke koa va leana ia na duduli, meke noso, loke
    ilipuṉana. Pukerane si na dia popoa ari tie pa butubutu Hami.
  gaz-gaz: Isaanis naannoo sanatti lafa dheedaa gabbataa fi gaarii argatan; lafni
    sunis balʼaa, kan nagaa fi tasgabbii qabu ture. Bara durii gosoonni Haamii naannoo
    sana jiraachaa turan.
  fra-LSG: Ils trouvèrent de gras et bons pâturages, et un pays vaste, tranquille
    et paisible, car ceux qui l’habitaient auparavant descendaient de Cham.
  yal-yal: E sa sɛxɛ yire faɲine to mɛnni xuruseene xa. Na bɔxɔne yi gbo, bɔɲɛ xunbenla
    na. Xami bɔnsɔnna muxuna ndee yi na nun.
  haw-1868: A loaa iho la ia lakou kahi hanai momona a maikai, a he akea ka aina,
    a he maluhia me ka oluolu; no ka mea, ua noho kahiko ka Hama malaila.
  arb-NAV: وَهُنَاكَ عَثَرُوا عَلَى مَرَاعٍ خَصِيبَةٍ تَمْتَدُّ فيِ أَرَاضٍ شَاسِعَةٍ
    وَادِعَةٍ آمِنَةٍ، لأَنَّ نَسْلَ حَامَ كَانُوا قَدِ اسْتَوْطَنُوهَا مُنْذُ الْقِدَمِ.
  ewe-ewe: Wokpɔ lãnyiƒe damawo, anyigba la keke nyuie, teƒe si ŋutifafa kple ɖoɖoezizi
    le. Hamitɔ aɖewo nɔ afi ma kpɔ.
  eng-LEE: And they found a fat and good pasture, and the land was roomy, and quiet,
    and peaceable; for descendants of Ham dwelt there before that time.
  asm-FB: তাতে তেওঁলোকে বহুত ঘাঁহ থকা উত্তম চৰণীয়া ঠাই পালে; সেই দেশ বহল, নিৰ্জন,
    আৰু শান্তিপূৰ্ণ আছিল। সেই ঠাইত বাস কৰা পূৰ্বৰ লোকসকল হামৰ বংশৰ আছিল।
  sus-A: عٍ نَشَ قِيلِ قَنيِيٍ تٌ نَا. عَ بٍلٍبٍلٍ، مِشِ يٌ مُ نُ نَ. سِنفٍ هَمِ بْنسْي
    نَن نُ نَ مّننِ.
  fra-SBL: Ils trouvèrent de riches et bons pâturages, et le pays était vaste, tranquille
    et paisible, car ceux qui habitaient là auparavant descendaient de Cham.
  hbo-hbo: וַֽיִּמְצְא֤וּ מִרְעֶה֙ שָׁמֵ֣ן וָטֹ֔וב וְהָאָ֙רֶץ֙ רַחֲבַ֣ת יָדַ֔יִם וְשֹׁקֶ֖טֶת
    וּשְׁלֵוָ֑ה כִּ֣י מִן־חָ֔ם הַיֹּשְׁבִ֥ים שָׁ֖ם לְפָנִֽים׃
  kik-kik: Nĩmoonire kũndũ kũnoru kũrĩ ũrĩithio mwega, bũrũri warĩ mwariĩ, ũrĩ na
    thayũ na ũkahoorera. Na rĩrĩ, andũ a Hamu amwe nĩo maatũũraga kuo mbere.
  fra-NCL: Ils trouvèrent des pâturages gras et bons, et un territoire spacieux, tranquille
    et paisible ; ceux qui y habitaient auparavant provenaient de Cham.
  cek-AK: Nihcae mah phroh kapop, long kahoih ahmuen, kawk parai ahmuen, monghaih
    hoi kamding rue ah kaom prae to hnuk o; Ham kaminawk loe to ahmuen ah canghnii
    hoiah ni oh o boeh.
  cuk-cuk: Agi, napa-bipisur-unnitiba amismalad, egi gagan-nuegan-bukidar-nai amismalad.
    A-yargi nabir-bogidik-gudii guleged amismalad. A-yargine, Cam-e-wagan gudimalanad.
  uig-CYR: Улар шу йәрдә япйешил, наһайити мунбәт бир отлақ тапқан; у йәр толиму кәң,
    һәм таза һәм тинич еди. Илгири шу йәрдә олтирақлашқанлар Һамдикиләрдин екән.
  tel-2017: అక్కడ వాళ్ళకు పుష్టిగా, విస్తారంగా మేత ఉన్న ప్రాంతం కనిపించింది. ఆ దేశం
    విశాలంగా, ప్రశాంతంగా, హాయిగా ఉంది. అంతకుముందు అక్కడ హాము వంశం వాళ్ళు నివసించారు.
  hat-BSA: Yo te jwenn pa yo ki te trè rich e trè bon, peyi a te vas e kalm, epi te
    gen lapè; paske sila ki te rete la oparavan yo te desandan de Cham.
  kos-kos: Pukanten acn wowo elos konauk nu ke kosro natulos, ke sie acn tupasrpasr
    ac yohk ac misla. Mwet ma tuh muta in acn se inge meet elos ma in sou lal Ham.
  hbo-WLC: וַֽיִּמְצְא֤וּ מִרְעֶה֙ שָׁמֵ֣ן וָט֔וֹב וְהָאָ֙רֶץ֙ רַחֲבַ֣ת יָדַ֔יִם וְשֹׁקֶ֖טֶת
    וּשְׁלֵוָ֑ה כִּ֣י מִן־חָ֔ם הַיֹּשְׁבִ֥ים שָׁ֖ם לְפָנִֽים׃
  ibo-ibo: Ha chọtara ebe ịta ahịhịa anụ ụlọ mara mma, nke sara mbara, nke dị jụụ,
    bụrụkwa ebe nsogbu na-adịghị. Ụfọdụ nʼime ụmụ Ham ebiela nʼebe ahụ na mbụ.
  ory-ory: ତହିଁରେ ସେମାନେ ପ୍ରଚୁର ଓ ଉତ୍ତମ ଚରାସ୍ଥାନ ପାଇଲେ, ଆଉ ଦେଶ ପ୍ରଶସ୍ତ ଓ ଶାନ୍ତ ଓ ନିର୍ବିରୋଧ
    ଥିଲା; କାରଣ ହାମବଂଶୀୟ ଲୋକମାନେ ପୂର୍ବରେ ସେହି ସ୍ଥାନରେ ବାସ କରୁଥିଲେ।
  chk-chk: Ikenan ra küna enen nöür kewe pwiin sip mi fokun mürina, nge ewe fanü a
    pwal fokun wäwä, mosonoson me kinamwe. Iwe, chon ewe fanü me mwan ir mwirimwirin
    Ham.
  rop-rop: Deibin faindim gudwan kantri weya growimap loda gudwan daga, en imbin brabli
    gudwan en kwaitbala pleis deya.
  ukr-1871: І знайшли пасовища вроджайні та добрі й землю широку, спокійну та безпечну,
    бо до їх приходу жило там тільки трохи Хомитян.
  deu-1951: Und sie fanden fette und gute Weide und ein Land, weit nach beiden Seiten,
    ruhig und still; denn die vorzeiten daselbst wohnten, waren von Ham.
  eng-JPS: And they found fat pasture and good, and the land was wide, and quiet,
    and peaceable; for they that dwelt there aforetime were of Ham.
  srp-1865: I naðoše pašu obilatu i dobru i zemlju prostranu i mirnu i rodnu, jer
    prije ondje življahu koji bijahu od Hama.
  lug-lug: Baalaba omuddo omugimu omulungi, n’ensi yali ngazi, ng’erimu emirembe era
    nga nteefu. Bazzukulu ba Kaamu be baaberangamu edda.
  heb-heb: וימצאו מרעה שמן וטוב והארץ רחבת ידים ושקטת ושלוה כי מן חם הישבים שם לפנים׃
  ben-IRV: তারা বহু ঘাসযুক্ত জায়গা পেল, আর সে দেশ বেশ বড়, শান্তিপূর্ণ ও নিরিবিলি
    ছিল। কারণ আগে হামের বংশের কিছু লোক সেখানে বাস করত।
  pan-pan: ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਧੀਆ ਤੋਂ ਵਧੀਆ ਅਤੇ ਖੁੱਲ੍ਹੀ ਚਾਰਗਾਹ ਲੱਭੀ, ਅਤੇ ਉਹ ਦੇਸ ਲੰਮਾ
    ਚੌੜਾ, ਸ਼ਾਂਤੀ ਅਤੇ ਸੁੱਖ ਚੈਨ ਵਾਲਾ ਸੀ, ਕਿਉਂ ਜੋ ਹਾਮ ਦੇ ਲੋਕ ਮੁੱਢੋਂ ਉੱਥੇ ਵੱਸਦੇ ਸਨ।
  mya-JVB: မြက်ပင်ပေါများ ၍ ကောင်း သောကျက်စား ရာ ကျယ်ဝန်း ငြိမ်ဝပ် သော အရပ် ကို တွေ့
    ကြ၏။ ရှေး ကာလ တွင် ၊ ဟာမ အမျိုးသားတို့သည် ထို အရပ်၌ နေ ကြ၏။
  hmo-hmo: Unai gabu dekenai rei namo herea idia davaria, bona tano palaka gabu badana,
    maino bona regerege lasi gabuna. Unuseni idia noho guna taudia be Hamo besena
    taudia.
  urd-urd: वहाँ उन्होंने अच्छी और सुथरी चरागाह पायी और मुल्क वसी' और चैन और सुख की
    जगह था; क्यूँकि हाम के लोग क़दीम से उस में रहते थे।
  rus-SYN: и нашли пастбища тучные и хорошие и землю обширную, спокойную и безопасную,
    потому что до них жило там только немного Хамитян.
  bqc-SIM: Ɔ̃ aa bↄ̀ dã́dãkɛkĩi maa táaedewa we. Bùsupi yàasa mɛ́ a yãkele
    vĩo. Haũ buieↄ mɛ́ kú we yãa.
  tcz-CHONGTHU: Hikoma chun amahon gam phatah, hamhing thalhinna gam len tah, chule
    chamlenna le lung mong tah’a chenna thei akimuve. Hiche gam a ana cheng masa mite
    chu Ham son achilhah mi phabep anahi uvin ahi.
  mar-mar: त्यांना विपुल व चांगली गायराने मिळाली. तो देश मोठा असून शांत व स्वस्थ होता.
    हामाचे वंशज पूर्वी या भागात राहत असत.
  qub-qub: Chaychömi paycuna tariran fiyupa aypalla alli guewata, jatun may-may jircata.
    Chaychöga unay tiyaran Cam famillyapita mirajcunami.
  bqp-bqp: Bɑ yɑkɑ geesu wɑ mi. Ben tem mɛ, mu kpɑ̃. Mɑ mu wɑ̃ɑ bɔri yɛndu sɔɔ. Domi
    be bɑ rɑɑ wɑ̃ɑ mi yellu bɑ sɑ̃ɑwɑ Kɑmun bweseru.
  hat-hat: La, yo jwenn yon bon patiraj ki te fre nan yon plenn kote ki pa t' gen
    bri ni dezòd. Se la moun branch fanmi Kam yo te rete nan tan lontan.
  eng-BSB: There they found rich, good pasture, and the land was spacious, peaceful,
    and quiet; for some Hamites had lived there formerly.
  eng-WEBPB: They found rich, good pasture, and the land was wide, and quiet, and
    peaceful, for those who lived there before were descended from Ham.
  kbq-kbq: E'ina mopama ome kazana trazamo'a knare hu'ne. Hagi ana mopamo'a kahesa
    huno ra higeno, ana kumapi vahe'mo'za hafra osu fru hu'za knare hu'za mani'naze.
    Na'ankure ana agupofina Hamu nagake kora mani'nazane.
  nhe-BL: Huan quipantijque miyac sacatl tlen cuali. Huan oncayaya miyac paquilistli
    huan tlasehuilistli ipan nopa tlali pampa achtohuiya iixhuihua Cam itztoyaj nopona.
  gub-BL: Wexak ka'api'i tetea'u weimaw wanemi'u ràm romo a'e pe wà. Ipupiruhu a'e
    ywy. Naheta kwaw xiroahy haw a'e pe. Naheta kwaw zeàmàtyry'ymaw a'e pe. Kwehe
    mehe a'e 'ym mehe Kàm izuapyapyr wiko a'e ywy rehe wà.
  eng-DRA: And they found fat pastures, and very good, and a country spacious, and
    quiet, and fruitful, in which some of the race of Cham had dwelt before.
