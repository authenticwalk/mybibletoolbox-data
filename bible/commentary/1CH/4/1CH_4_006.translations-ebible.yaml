verse: 1CH.004.006
translations:
  mal-C: അശ്ഹൂരിന്റെ പുത്രന്മാരായ അഹുസ്സാം, ഹേഫെർ, തേമനി, ഹായഹസ്താരി എന്നിവർക്ക് നയരാ
    ജന്മംനൽകി. നയരായുടെ പിൻഗാമികൾ ഇവരായിരുന്നു.
  deu-TKW: Und Naera gebar ihm Ahussam, Hepher, Themni und die Ahasthariter. das sind
    die Söhne Naeras.
  lin-lin: 'Nara abotelaki ye bana mibali oyo : Awuzami, Eferi, Temeni mpe Ahashitari.'
  eng-LSV: 'and Naarah bears to him Ahuzzam, and Hepher, and Temeni, and Haahashtari:
    these [are] sons of Naarah.'
  eng-GNV: 'And Naarah bare him Ahuzam, and Hepher, and Temeni and Haashtari: these
    were the sonnes of Naarah.'
  eng-WEBSTER: And Naarah bore him Ahuzam, and Hepher, and Temeni, and Haahashtari.
    These were the sons of Naarah.
  nhw-BL: 'Huan isihua Naara quintlacatilti iconehua catli inintoca eliyayaj: Ahuzam,
    Hefer, Temeni huan Ahastari. Ni tlacame hualajque tlen nopa sihuatl Naara.'
  swh-ONEN: 'Hawa walikuwa wazao wa Naara: Ahuzamu, Heferi, Temeni na Haahashtari.'
  bba-bba: Be Nɑɑrɑ u nùn mɑruɑ, berɑ Akusɑmu, kɑ Hefɛɛ, kɑ Temɛni, kɑ Akɑsitɑri.
  eng-KJVCPB: And Naarah bare him Ahuzam, and Hepher, and Temeni, and Haahashtari.
    These were the sons of Naarah.
  luo-luo: Naara nonywolone Ahuzam, Hefer, Temeni kod Hahashtari. Magi ema ne nyikwa
    Naara.
  meu-meu: 'Naara ese ia natuna e havara henia ḡaudia bini: Ahusama, Hefere, Temeni,
    Haahasatari. Naara natuna bunu.'
  npi-ULB: नाराले तिनको निम्‍ति अहुज्‍जाम, हेपेर, तेमेनी र हाहशतारीलाई जन्‍माइन्‌
    । नाराका छोराहरू यि नै थिए ।
  yor-yor: Naara sì bí Ahussamu, Heferi Temeni àti Haaṣtari. Àwọn wọ̀nyí sì ni àwọn
    ọmọ Naara.
  pes-OPCB: 'نعره این پسران را به دنیا آورد: اخزام، حافر، تیمانی و اخشطاری.'
  tgl-ULB: Ipinanganak sa kaniya ni Naara si Auzam, Heper, Temeni at si Haahastari.
    Ito ang mga anak ni Naara.
  hui-hui: Narahanda igiri maria taba henenego uru. Ahusama Hebe Temeni Hahadari layaru
    hene.
  mya-mya: နာ​ရ​သည်​အ​ဟု​ဇံ၊ ဟေ​ဖာ၊ တေ​မ​နိ​နှင့် ဟာ​ဟ​ရှ တာ​ရိ​ဟူ​သော​သား​လေး​ယောက်​ကို​ဖွား​မြင်​၍၊-
  bod-N: ནཱ་ཨ་རཱ་ཡིས་ཨ་སི་ཧུར་ལ་ཨ་ཧུ་སཱམ་དང་། ཧེ་ཕེར། ཐེ་མེ་ནི། ཨ་ཧསཱ་ཏ་རི་བཅས་བཙས།
    དེ་ཐམས་ཅད་ནི་ནཱ་ཨ་རཱ་ཡི་བུ་རྣམས་ཡིན།
  sna-sna: Naara akamuberekera Ahuzami, Heferi, Temeni naHaahashitari. Izvi ndizvo
    zvaiva zvizvarwa zvaNaara.
  spa-BLM: Naara le dio a luz a Ahuzzam, Hefer, Temeni y Haahashtari. Estos fueron
    los hijos de Naara.
  cac-cac: Axo eb' vin̈ yuninal vin̈ yed' ix Naara chi', aton vin̈aj Ahusam, vin̈aj
    Hefer, vin̈aj Temeni yed' vin̈aj Ahastari.
  swh-ULB: Naara alimzalia Ahuzamu, Heferi, Temeni na Ahashtari. Hawa walikua wana
    wa Naara.
  bel-bel: 'І нарадзіла яму Наара Ахузама, Хэфэра, Тымні і Ахаштары: гэта сыны Наары.'
  deu-ELBBK: Und Naara gebar ihm Achussam und Hepher und Temni und Achaschtari. Das
    sind die Söhne der Naara.
  mbb-OT: 'Iyan heini sikandan menge anak ni Naara wey Ashur he menge maama: Ahuzam,
    Hefer, Temeni, wey Haahashtari.'
  mal-2015: നയരാ അവന്നു അഹുസ്സാം, ഹേഫെർ, തേമനി, ഹായഹസ്താരി എന്നിവരെ പ്രസവിച്ചു. ഇവർ
    നയരയുടെ പുത്രന്മാർ.
  rmc-rmc: 'La Naaraha sas les štar čhave: o Achuzam, o Chefer, o Temeni the o Achaštar.'
  pes-OPV: و نَعرَه، اَخُزّام و حافَر و تَيماني و اَخَشطاري را براي او زاييد؛ اينان
    پسران نَعرَه اند.
  ron-1924: 'Наара й-а нэскут пе Ахузам, пе Хефер, пе Темени ши пе Ахаштари: ачештя
    сунт фиий Наарей.'
  ben-OBCV: নারা তাঁর ঔরসে অহুষম, হেফর, তৈমনি ও অহষ্টরিকে জন্ম দিলেন। এরাই নারার বংশধর।
  som-som: Oo Nacaraah waxay isagii u dhashay Axuusaam, iyo Heefer, iyo Teemnii, iyo
    Haa'axashtaarii. Intaasu waxay ahaayeen Nacaraah wiilasheedii.
  lat-VUC: 'Peperit autem ei Naara, Oozam, et Hepher, et Themani, et Ahasthari: isti
    sunt filii Naara.'
  eng-ASVBT: And Naarah bare him Ahuzzam, and Hepher, and Temeni, and Haahashtari.
    These were the sons of Naarah.
  ita-1885: E Naara gli partorì Ahuzzam, e Hefer, e Temeni, ed Ahastari. Questi furono
    figliuoli di Naara.
  eng-LXXUP: 'And Aoda bore to him Ochaia, and Hepher, and Temeni, and Haahashtari:
    all these were the sons of Aoda.'
  eng-ULB: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were Naarah's
    sons.
  spa-VBL: Naara fue la madre de Ahuzam, Hefer, Temeni y Ahastari. Estos fueron los
    hijos de Naara.
  fra-_FOB: Naara lui enfanta Achuzam, Hépher, Théméni et Achashthari. Ce sont là
    les fils de Naara.
  mal-mal: നയരാ അവന് അഹുസ്സാം, ഹേഫെർ, തേമനി, ഹായഹസ്താരി എന്നിവരെ പ്രസവിച്ചു. ഇവർ നയരയുടെ
    പുത്രന്മാർ.
  urd-GVR: Nārā ke beṭe Aḳhūzzām, Hifar, Temnī aur Haḳhastarī the.
  suz-BL: नाराहमी अहुज्‍जाम, हेफेर, तेमेनी नु हाहाश्‍तारी थिवा बाक्‍त। एको नाराह आ
    तौ बाक्‍मा बाक्‍त।
  ita-1927: Naara gli partorì Ahuzam, Hefer, Themeni ed Ahashtari.
  ckb-ckb: نەعەراش ئەحوزام، حێفەر، تێمەنی و هەئەهەشتاری بۆ خستەوە، ئەمانە نەوەکانی
    نەعەرا بوون.
  eng-BBE: And Naarah had Ahuzzam by him, and Hepher and Temeni and Haahashtari. These
    were the sons of Naarah.
  kan-OKCV: ನಾರಳು ಅವನಿಗೆ ಅಹುಜ್ಜಾಮ್, ಹೇಫೆರ್, ತೇಮಾನಿ, ಅಹಷ್ಟಾರ್ಯನನ್ನು ಹೆತ್ತಳು. ಇವರೇ ನಾರಳ
    ಮಕ್ಕಳು.
  tam-2017: நாராள் அவனுக்கு அகுசாமையும், எப்பேரையும், தெமனியையும், ஆகாஸ்தாரியையும்
    பெற்றாள்; நாராளின் மகன்கள் இவர்களே.
  spa-RV-1909: Y Naara le parió á Auzam, y á Hepher, á Themeni, y á Ahastari. Estos
    fueron los hijos de Naara.
  ron-BTF: Și Naara i-a născut pe Ahuzam și pe Hefer și pe Temeni și pe Ahaștari.
    Aceștia au fost fiii lui Naara.
  eng-WEBP: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
    sons of Naarah.
  eng-FBV: Naarah was the mother of Ahuzzam, Hepher, Temeni, and Haahashtari. These
    were the sons of Naarah.
  nld-1939: Naära schonk hem Achoezzam, Chéfer, Temeni en Achasjtari; allen kinderen
    van Naära.
  nch-BL: 'Huan isihua Naara quintacatilti iconehua cati inintoca eliyaya: Ahuzam,
    Hefer, Temeni huan Ahastari. Ni tacame hualajque ten nopa sihuat Naara.'
  vie-1934: Na-a-ra sanh A-hu-xam, Hê-phe, Thê-mê-ni, và A-hách-tha-ri.
  hin-CV: नाराह ने उसके लिए अहुज्ज़ाम, हेफेर, तेमेनी और हाअहाष्तारी को जन्म दिया.
    ये सभी नाराह के पुत्र थे.
  spa-BES: Y Naara dio a luz a Ahuzam, Hefer Temeni y Ahastari. Estos fueron los hijos
    de Naara.
  tdx-tdx: Nasama’ i Naarae ho aze t’ i Akozame naho i Kefere naho i Temený naho i
    Haakastarý. Ie ro ana’ i Naarae.
  tha-KJV: นาอาราห์คลอดอาหุสซาม เฮเฟอร์ เทเมนี และฮาอาหัชทารี​ให้​แก่​เขา เหล่านี้​เป็นบุตรชายของนาอาราห์
  por-BR-2018: E Naará lhe gerou a Auzão, Héfer, Temeni, e a Haastari. Estes foram
    os filhos de Naará.
  deu-ELO: Und Naara gebar ihm Achussam und Hepher und Temni und Achaschtari. Das
    sind die Söhne der Naara.
  eng-WYC-2018: and Naarah childed to him Ahuzam, and Hepher, and Temeni, and Haahashtari;
    these be the sons of Naarah.
  epo-epo: Naara naskis al li Aĥuzamon, Ĥeferon, Temnin, kaj Aĥaŝtarin; tio estas
    la filoj de Naara;
  uig-PIN: Naaraⱨ Axhurƣa Ahuzzam, Ⱨǝfǝr, Tǝmǝni, Ahaxtarini tuƣup bǝrdi; bularning
    ⱨǝmmisi Naaraⱨning oƣulliri.
  beo-beo: Na:iala mano lalelegei da Ahiusa:me, Hife, Demeni amola Ha:iaha:isidalai.
  tpi-OTNT: Nara i karim 4-pela pikinini man. Nem bilong ol i olsem, Ahusam na Hefer
    na Temeni na Hahastari.
  hau-SA: Na’ara ta haifi Ahuzzam, Hefer, Temeni da Hawahashtari. Waɗannan su ne zuriyar
    Na’ara.
  uig-LAT: Naarah Ashxurgha Axuzzam, Hefer, Temeni, Axashtarini tughup berdi; bularning
    hemmisi Naarahning oghulliri.
  nde-nde: UNahara wamzalela u-Ahuzami, loHeferi, loThemeni kanye loHahashithari.
    Laba kwakungabosendo lukaNara.
  ton-ton: Pea naʻe fanauʻi ʻe Neala kiate ia ʻa ʻAhusami, mo Hefeli, mo Temini, mo
    ʻEhasitali. Ko e ngaahi tama eni ʻa Neala.
  ces-1613: I porodila jemu Naara Achuzama, Hefera, Temana a Achastara. Ti jsou synové
    Naary.
  eng-WMB: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
    sons of Naarah.
  tam-TCV: நாராள் அவனுக்கு அகுசாம், ஏப்பேர், தெமனி, ஆகாஸ்தாரி ஆகியோரைப் பெற்றாள்;
    இவர்கள் நாராளின் சந்ததிகள்.
  ceb-ULB: Si Ahuzam, Hefer, Temeni, ug si Haahashtari ang iyang mga anak nga lalaki
    kang Naara. Mao kini ang mga anak nga lalaki ni Naara.
  pol-UBG: I Naara urodziła mu Achuzama, Chefera, Temniego i Achasztariego. Ci byli
    synami Naary.
  urd-GVU: نعرہ کے بیٹے اخوزّام، حِفر، تیمنی اور ہخَستری تھے۔
  deu-1912: Und Naera gebar ihm Ahussam, Hepher, Themni, Ahastari. Das sind die Kinder
    Naeras.
  kan-2017: ಅಹುಜ್ಜಾಮ್, ಹೇಫೆರ್ ತೇಮಾನ್ಯರೂ ಮತ್ತು ಅಹಷ್ಟಾರ್ಯರೂ ಎಂಬುವವರು ನಾರಳ ಸಂತಾನದವರು.
  yap-yap: 'Me ir nge Naarah e bay aningeg i pagel ni fakrow: Ahuzzam, Hefer, Temeni,
    nge Haahashtari.'
  hlt-MCSB: Anih ham te Naarah loh Ahuzzam, Hepher, Temeni, Haahashtari a sak pah.
    He rhoek he Naarah koca la om.
  mdy-ETH: ዓሹሬ ናዕራይዳፓ፦ ዓሁዛሜ፥ ሄፔሬ፥ ቴሚኒና ዓሃሽታሬ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Naara woo Ahusam, Hefer, Temeni ne Ahastari.
  eng-WEBU: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
    sons of Naarah.
  wal-wal: Naa7ira Ahuzaama, Hefeera, Teminanne Ahashttaara Ashihuurayyo yelaasu;
    hageeti Naa7iri naata.
  spa-PDDPT: Naara dio a luz a Ahuzam, Hefer, Temeni y Ahastari. Tales fueron los
    hijos de Naara.
  gun-gun: Naara ma oikuavã'i Auzão, Héfer, Temeni ha'e Haastari. Ha'e va'e kuery
    ma Naara pi'a kuery meme.
  ilo-ULB: Impasngay ni Naara da Ahuzzam, Heper, Temeni, ken ni Haahastari. Dagitoy
    dagiti annak a lallaki ni Naara.
  kpg-kpg: Ashur mo Naarah guu hai nau dama daane dogohaa go Ahuzzam, Hepher, Temeni
    mo Haahashtari.
  uig-ARA: نائاراھ ئاشخۇرغا ئاخۇززام، ھەفەر، تەمەنى، ئاخاشتارىنى تۇغۇپ بەردى؛ بۇلارنىڭ
    ھەممىسى نائاراھنىڭ ئوغۇللىرى.
  sus-sus: Nayara naxa Axusami, Xeferi, Temeni, nun Axasetari bari Asexuri bɛ.
  pon-2006: 'Ih oh Naara naineki pwutak pahmen: Ahusam, Eper, Temeni, oh Ahasdari.'
  ksd-ksd: Ma i ga vangala Akusam, Keper, Temeni, ma Akastari, tai Nara; go diat a
    umana natu i Nara.
  tur-YTC: Naara ona Ahuzzam, Hefer, Temeni ve Haahaştari'yi doğurdu. Bunlar Naara'nın
    oğullarıydı.
  grc-BRENT: Καὶ ἔτεκεν αὐτῷ Ἀωδὰ τὸν Ὠχαία, καὶ τὸν Ἠφὰλ, καὶ τὸν Θαιμὰν, καὶ τὸν
    Ἀασθήρ· πάντες οὗτοι υἱοὶ Ἀωδᾶς.
  ind-AYT: Naara melahirkan Ahuzam, Hefer, Temeni, dan Ahastari. Itulah anak-anak
    Naara.
  nya-nya: Naara anamuberekera Ahuzamu, Heferi, Temani ndi Haahasitari. Awa ndiwo
    anali ana a Naara.
  hrv-hrv: Naara mu je rodila Ahuzama, Hefera, Temnance i Ahaštarce. To su Naarini
    sinovi.
  mps-mps: Narago ogwa ene nanobo ogwa me si me si ame nani. Augwali nogi e tiwai
    elalubao, Ahusam, me Hefer, me Temeni, me Hahastari da.
  tpi-tpi: Nara i karim 4-pela pikinini man. Nem bilong ol i olsem, Ahusam na Hefer
    na Temeni na Hahastari.
  dan-1931: Na'ara fødte ham Ahuzzam, Hefer, Temeni og Ahasjtaritterne; det var Na'aras
    Sønner.
  vie-OVCB: Na-a-ra sinh A-hu-xam, Hê-phe, Thê-mê-ni, và A-hách-tha-ri.
  guj-2017: નારાએ અહુઝઝામ, હેફેર, તેમેની અને હાહાશ્તારીને જન્મ આપ્યો.
  pon-2006A: 'Ih oh Naara naineki pwutak pahmen: Ahusam, Eper, Temeni, oh Ahasdari.'
  por-BRBSL: Naarah lhe deu à luz Ahuzzam, Hepher, Temeni, e Haahashtari. Estes eram
    os filhos de Naarah.
  cth-cth: Ahni hanlah Naarah ni Ahuzzam, Hepher, Temeni, Haahashtari a sak pouh.
    Hetnaw heh Naarah casak lah ao.
  twi-twi: Naara woo Ahusam, Hefer, Temeni ne Ahastari.
  hlt-hlt: Anih ham te Naarah loh Ahuzzam, Hepher, Temeni, Haahashtari a sak pah.
    He rhoek he Naarah koca la om.
  tbz-SIM: Kɛ̀ Nɑɑdɑ pɛitɛ́ initidɑbí ìnɑ̀ɑ̀ Ausɑmmu nɛ̀ Efɛɛ kɛ̀ Efɛɛ nɑntɛ Teminni
    kɛ̀ Teminnii nɑntɛ Aɑsitɑdi. Nɑɑdɑɑ kó ibí nyi mɛmmɛ.
  msy-2020: 'Ezɨ Nara otarir 4pla bate. Men ziabar kara: Ahusam, Hefer, Temeni, ko
    Hahastari.'
  dop-dop: Nɑɑlɑ lʋlɑ-ɩ ɑpɑlʋpiyɑ liɣiti kɛ́. Ahusɑm, nɑ Hefɛɛ, nɑ Temini, nɑ Ahɑsetɑli.
  azb-azb: 'Naara ona bunları doğdu: Axuzzam, Xefer, Temeni və Axaştari. Bunlar Naaranın
    oğulları idi.'
  eng-DBY: 'And Naarah bore him Ahuzzam, and Hepher, and Temeni, and Ahashtari: these
    were the sons of Naarah.'
  hin-2017: नारा से अहुज्जाम, हेपेर, तेमनी और हाहशतारी उत्पन्न हुए, नारा के ये ही
    पुत्र हुए।
  eng-YLT: 'and Naarah beareth to him Ahuzzam, and Hepher, and Temeni, and Haahashtari:
    these [are] sons of Naarah.'
  eng-WYC-2017: and Naarah childed to him Ahuzam, and Hepher, and Temeni, and Haah-ashtari;
    these be the sons of Naarah.
  eng-WMBB: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
    sons of Naarah.
  urd-GVH: नारा के बेटे अख़ूज़्ज़ाम, हिफ़र, तेमनी और हख़सतरी थे।
  rug-rug: 'Va podo ni sa koe Na''ara si ka made koreo: Ahuzama, Hepera, Temeni, meke
    Hahasitari.'
  gaz-gaz: Naʼaraan ilmaan Ahuzaam, Heefer, Teemenii fi Haaʼahashitaar jedhaman deesseef.
    Ilmaan Naʼaraa isaan kanneen turan.
  fra-LSG: 'Naara lui enfanta Achuzzam, Hépher, Thémeni et Achaschthari: ce sont là
    les fils de Naara.'
  yal-yal: Nara yi Axusami nun Xeferi nun Temeni nun Axasetari bari a xa.
  haw-1868: Na Naara i hanau nana o Ahuzama, o Hepera, o Temeni a o Haahasetari. O
    lakou na keikikane na Naara.
  arb-NAV: فَأَنْجَبَتْ لَهُ نَعْرَةُ أَخُزَّامَ وَحَافَرَ وَالتَّيْمَانِيَّ وَالأَخَشْتَارِيَّ.
    وَجَمِيعُ هَؤُلاءِ أَبْنَاءُ نَعْرَةَ.
  ewe-ewe: Naara dzi Ahuzam, Hefer, Temeni kple Haahastari.
  eng-LEE: And Na'arah bore him Achuzzam, and Chepher, and Themeni. and Haachashthari.
    These were the sons of Na'arah.
  asm-FB: নাৰাৰ ঔৰসত অহূজ্জম, হেফৰ, তৈমিনী, আৰু হহস্তাৰী জন্ম হ’ল। এওঁলোক নাৰাৰ সন্তান।
  sus-A: نَيَرَ نَشَ عَشُسَمِ، شٍقٍرِ، تٍمٍنِ، نُن عَشَسٍتَرِ بَرِ عَسٍشُرِ بّ.
  fra-SBL: Naara lui enfanta Ahuzzam, Hepher, Temeni et Haahashtari. Ce sont les fils
    de Naara.
  hbo-hbo: וַתֵּ֨לֶד לֹ֤ו נַעֲרָה֙ אֶת־אֲחֻזָּ֣ם וְאֶת־חֵ֔פֶר וְאֶת־תֵּימְנִ֖י וְאֶת־הָאֲחַשְׁתָּרִ֑י
    אֵ֖לֶּה בְּנֵ֥י נַעֲרָֽה׃
  kik-kik: Naara akĩmũciarĩra Ahuzamu, na Heferi, na Temeni, na Haahashatari. Icio
    nĩcio ciarĩ njiaro cia Naara.
  fra-NCL: 'Naara lui enfanta Oozam, Hépher, Thémani et Ahasthari : ce sont là les
    fils de Naara. —'
  cek-AK: Naarah mah Ahuzzam hoi Hepher, Temeni hoi Haahastari to sak pae. Hae kaminawk
    loe Naarah ih caa ah oh o.
  cuk-cuk: 'Naara, we-masmala baksad: Ahuzam, Hefer, Temeni, degi, Ahastari. Wemar,
    Naara-e-masmalad.'
  uig-CYR: Наараһ Ашхурға Ахуззам, Һәфәр, Тәмәни, Ахаштарини туғуп бәрди; буларниң
    һәммиси Наараһниң оғуллири.
  tel-2017: నయరా ద్వారా అతనికి అహూజ్జాము, హెపెరు, తేమనీ, హాయహష్తారీ పుట్టారు. వీళ్ళు
    నయరా కొడుకులు.
  hat-BSA: 'Naara te fè pou li Achuzzam, Hépher, Thémeni ak Ashaschthari: men fis
    a Naara yo.'
  kos-kos: 'Naarah el oswela wen akosr: elos pa Ahuzzam, Hepher, Temeni ac Haahashtari.'
  hbo-WLC: וַתֵּ֨לֶד ל֤וֹ נַעֲרָה֙ אֶת־אֲחֻזָּ֣ם וְאֶת־חֵ֔פֶר וְאֶת־תֵּימְנִ֖י וְאֶת־הָאֲחַשְׁתָּרִ֑י
    אֵ֖לֶּה בְּנֵ֥י נַעֲרָֽה׃
  ibo-ibo: Naara mụtaara ya Ahuzam, na Hefa, na Temeni, na Haahashitari. Ndị a bụ
    ụmụ ndị ikom Naara.
  ory-ory: ନାରା ତାହାର ଔରସରେ ଅହୁଷମକୁ, ହେଫରକୁ, ତୈମିନିକୁ ଓ ଅହସ୍ତରିକୁ ପ୍ରସବ କଲା। ଏମାନେ
    ନାରାର ସନ୍ତାନ।
  chk-chk: 'Iwe, Nara a nöüni föman mwän me won Ashur: Ahusam, Hefer, Temeni me Haashtari.'
  rop-rop: Eshuwa en Neira dubala bin abum fobala san neim Ahusam, Hefa, Temeni en
    Heihashtari.
  ukr-1871: 'І породила Наара йому Ахузама, Хефера, Тимні та Ахашоарі: це сини від
    Наари.'
  deu-1951: Und Naara gebar ihm Achussam und Chepher und Temni und Achasthari. Das
    sind die Söhne der Naara.
  eng-JPS: And Naarah bore him Ahuzam, and Hepher, and Timeni, and Ahashtari. These
    were the sons of Naarah.
  srp-1865: I Nara mu rodi Ahuzama i Efera i Temana i Ahastara. To su sinovi Narini.
  lug-lug: Naala n’amuzaalira Akuzzamu, ne Keferi, ne Temeni ne Kaakusutali; era abo
    be baali abaana ba Naala.
  heb-heb: ותלד לו נערה את אחזם ואת חפר ואת תימני ואת האחשתרי אלה בני נערה׃
  ben-IRV: নারার গর্ভে অহুষম, হেফর, তৈমিনি ও অহষ্টরির জন্ম হয়েছিল। এরা ছিল নারার
    ছেলে।
  pan-pan: ਨਅਰਾਹ ਨੇ ਉਹ ਦੇ ਲਈ ਅਹੁੱਜ਼ਾਮ, ਹੇਫ਼ਰ, ਤੇਮਨੀ ਅਤੇ ਹਾਅਹਸ਼ਤਾਰੀ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
    ਇਹ ਨਅਰਾਹ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: နာရ ဘွားမြင် သော သားကား အဟုဇံ ၊ ဟေဖာ ၊ တေမနိ ၊ ဟာဟရှတာရိ တည်း။
  hmo-hmo: 'Nara ese Asahuru dekenai ia havaraia natuna tau be ibounai 4: Ahusama,
    Hepere, Temeni, bona Hahasatari.'
  urd-urd: और ना'रा के उससे अख़ूसाम और हिफ़्र और तेमनी और हख़सतरी पैसा हुए। यह ना'रा
    के बेटे थे।
  rus-SYN: И родила ему Наара Ахузама, Хефера, Фимни и Ахашфари; это сыновья Наары.
  bqc-SIM: Naala mɛ́ Ahuzaũ ń Efɛɛo ń Temɛnio ń Aasetalio ì.
  tcz-CHONGTHU: Naarah hin Ahuzzam, Hepher, Temeni, chule Haahashtari ahingin ahi.
  mar-mar: नाराला अहुज्जाम, हेफेर, तेमनी आणि अहष्टारी हे पुत्र झाले.
  qub-qub: 'Naarapa wawancuna caran: Ahuzam, Hefer, Temeni, Ahastari.'
  bqp-bqp: Be Nɑɑrɑ u nùn mɑruɑ, berɑ Akusɑmu, kɑ Hefɛɛ, kɑ Temɛni, kɑ Akɑsitɑri.
  hat-hat: Nara te fè kat pitit gason pou li. Se te Aouzam, Efè, Temeni ak Ayachtari.
  eng-BSB: Naarah bore to him Ahuzzam, Hepher, Temeni, and Haahashtari. These were
    the descendants of Naarah.
  eng-WEBPB: Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were
    the sons of Naarah.
  kbq-kbq: Hagi Nara'a Ahuzamima, Heferima, Temenima, Hahastarima huno kasezmante'ne.
  nhe-BL: 'Huan isihua Naara quintlacatilti iconehua tlen inintoca eliyayaj: Ahuzam,
    Hefer, Temeni huan Ahastari. Ni tlacame hualajque tlen nopa sihuatl Naara.'
  gub-BL: 'Umuzàg 4 wa''yr Nara rehe we wà: Awzà, Eper, Temeni, Atari.'
  eng-DRA: 'And Naara bore him Ozam, and Hepher, and Themani, and Ahasthari: these
    are the sons of Naara.'
