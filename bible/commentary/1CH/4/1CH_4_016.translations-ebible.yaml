verse: 1CH.004.016
translations:
  mal-C: 'യെഹല്ലെലേലിന്റെ പുത്രന്മാർ: സീഫ്, സീഫാ, തിര്യാ, അസരെയേൽ.'
  deu-TKW: Die Söhne Jehalelels waren Siph, Sipha, Thirja und Asareel.
  lin-lin: 'Mwana mobali ya Yealeyeli : Zifi, Zifa, Tiria mpe Asareli.'
  eng-LSV: 'And sons of Jehaleleel: Ziph and Ziphah, Tiria, and Asareel.'
  eng-GNV: And the sonnes of Iehaleel were Ziph, and Ziphah, Tiria, and Asareel.
  eng-WEBSTER: And the sons of Jehaleleel; Ziph, and Ziphah, Tiria, and Asareel.
  nhw-BL: 'Jehalelel quinpixqui iconehua catli inintoca eliyayaj: Zif, Zifa, Tirías
    huan Asareel.'
  swh-ONEN: 'Wana wa Yahaleleli walikuwa: Zifu, Zifa, Tiria na Asareli.'
  bba-bba: Be bɑ sɑ̃ɑ Yehɑlɛɛlin bibu, berɑ Sifu, kɑ Sifɑ, kɑ Tiriɑ, kɑ Asɑrɛli.
  eng-KJVCPB: And the sons of Jehaleleel; Ziph, and Ziphah, Tiria, and Asareel.
  luo-luo: 'Yawuot Jehalelel ne gin: Zif, Zifa, Tiria kod Asarel.'
  meu-meu: 'Iehalelele natuna: Sifi, Sifaha, Tiria, Asarele.'
  npi-ULB: यहललेलका छोराहरू जीप, जीपा, तीरया र असरेल थिए ।
  yor-yor: 'Àwọn ọmọ Jehaleeli: Sifi, àti Sifa, Tiria àti Asareeli.'
  pes-OPCB: 'پسران یهلل‌ئیل اینها بودند: زیف، زیفه، تیریا و اسرئیل.'
  tgl-ULB: Ang mga anak ni Jehalelel ay sina Zif, Sifa, Tirias, at si Asarel.
  hui-hui: Agali mini Yahalele ibu igini maria heneru ti mini Sibi Siba Tiria Asarele
    laga biyaru hene.
  mya-mya: ယေ​ဟ​လ​လေ​လ​တွင်​ဇိ​ဖ၊ ဇိ​ဖာ၊ တိ​ရိ နှင့်​အာ​သ​ရေ​လ​ဟူ​သော​သား​လေး​ယောက်
    ရှိ​၏။
  bod-N: ཨེ་ཧལ་ལེལ་ཨེལ་གྱི་བུ་ནི་ཟིབ་དང་ཟི་ཕཱ། ཐི་རེ་ཡཱ། ཨ་སར་ཨེལ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaJehareri vaiva: Zifi, Zifa, Tiria naAsareri.'
  spa-BLM: 'Los hijos de Jehallelel: Zif, Zifa, Tiria y Asarel.'
  cac-cac: 'Axo vin̈aj Jahalelel ay chan̈van̈ eb'' vin̈ yuninal vin̈: Aton vin̈aj
    Zif, vin̈aj Zifa, vin̈aj Tirías yed'' vin̈aj Asareel.'
  swh-ULB: Wana wa Yehaleli walikua Zifi, Zifa, Tiriya, na Azareli.
  bel-bel: 'Сыны Егалелела: Зіф, Зіфа, Тырыя і Асарэел.'
  deu-ELBBK: 'Und die Söhne Jehallelels: Siph und Sipha, Tirja und Asarel.'
  mbb-OT: Is menge anak ni Jehalelel he menge maama, ne iyan si Zif, Zifa, Tiria,
    wey si Asarel.
  mal-2015: 'യെഹലലേലിന്റെ പുത്രന്മാർ: സീഫ്, സീഫാ, തീര്യാ, അസരെയേൽ.'
  rmc-rmc: 'Le Jehalelel sas štar čhave: o Zif, o Zifah, o Tirjah the o Asarel.'
  pes-OPV: و پسران يهلَلئيل، زيف و زيفَه و تِيريا و اَسَرئيل.
  ron-1924: 'Фиий луй Иехалелеел: Зиф, Зифа, Тирия ши Асареел.'
  ben-OBCV: 'যিহলিলেলের ছেলেরা: সীফ, সীফা, তীরিয় ও অসারেল।'
  som-som: Wiilashii Yehaleleelna waxay ahaayeen Siif iyo Siifaah, iyo Tiiryaa, iyo
    Asareel.
  lat-VUC: 'Filii quoque Jaleleel: Ziph, et Zipha, Thiria, et Asraël.'
  eng-ASVBT: 'And the sons of Jehallelel: Ziph, and Ziphah, Tiria, and Asarel.'
  ita-1885: Ed i figliuoli di Iehalleleel furono Zif, e Zifa, Tiria, ed Asareel.
  eng-LXXUP: And the sons of Jehallelel, Ziph, and Ziphah, and Tiria, and Asarel.
  eng-ULB: Jehallelel's sons were Ziph, Ziphah, Tiria, and Asarel.
  spa-VBL: 'Los hijos de Jehalelel: Zif, Zifa, Tirías y Asarel.'
  fra-_FOB: 'Fils de Jehalléléel: Ziph, Zipha, Thiria et Asaréel.'
  mal-mal: 'യെഹലലേലിന്റെ പുത്രന്മാർ: സീഫ്, സീഫാ, തീര്യാ, അസരെയേൽ.'
  urd-GVR: Yahallalel ke chār beṭe Zīf, Zīfā, Tīriyāh aur Asarel the.
  suz-BL: येहल्‍लेल आ तौ जीफ, जीफाह, तिरया नु असारेल बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Jehallelel: Zif, Zifa, Thiria ed Asareel.'
  ckb-ckb: 'کوڕەکانی یەهەلەلئێل: زیف، زیفا، تیریا و ئەسەرئێل.'
  eng-BBE: 'And the sons of Jehallelel: Ziph and Ziphah, Tiria and Asarel.'
  kan-OKCV: 'ಯೆಹಲ್ಲೆಲೇಲನ ಪುತ್ರರು: ಜೀಫನು, ಜಿಫಾಹನು, ತೀರ್ಯನು, ಅಸರೇಲನು.'
  tam-2017: எகலெலேலின் மகன்கள் சீப், சீப்பா, திரியா, அசாரெயேல்.
  spa-RV-1909: 'Los hijos de Jaleleel: Zip, Ziphas, Tirias, y Asareel.'
  ron-BTF: 'Și fiii lui Iehaleleel: Zif și Zifa, Tiria și Asareel.'
  eng-WEBP: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  eng-FBV: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  nld-1939: 'De zonen van Jehallelel waren: Zif, Zifa, Tireja en Asarel.'
  nch-BL: 'Jehalelel quinpixqui iconehua cati inintoca eliyaya: Zif, Zifa, Tirías
    huan Asareel.'
  vie-1934: Con trai của Giê-ha-lê-le là Xíp, Xi-pha, Thi-ria, và A-sa-rên.
  hin-CV: 'येहालेलेल के पुत्र: ज़ीफ़, ज़िफाह, तिरिया और आसारेल.'
  spa-BES: 'Y los hijos de Jehaleel: Zif, Zifa, Tirias y Asareel.'
  tdx-tdx: O ana’ Iehalelaleo; i Zife naho i Zifa naho i Tirià vaho i Asarile.
  tha-KJV: บุ​ตรชายของเยฮาลเลเลลคือ ศิฟ ศิฟาห์ ที​รี​ยา และอาสาเรล
  por-BR-2018: 'Os filhos de Jealelel foram: Zife, Zifa, Tíria, e Asareel.'
  deu-ELO: 'Und die Söhne Jehallelels: Siph und Sipha, Tirja und Asarel. -'
  eng-WYC-2018: Also the sons of Jehaleleel were Ziph, and Ziphah, Tiria, and Asareel.
  epo-epo: 'La filoj de Jehalelel: Zif, Zifa, Tirja, kaj Asarel.'
  uig-PIN: Yǝⱨallilǝlning oƣulliri Zif bilǝn Zifaⱨ, Tiriya bilǝn Asariyǝl idi.
  beo-beo: Yeha:lilele egefelali da Sife, Saifa, Dilia amola Asa:iliele.
  tpi-OTNT: Nem bilong ol pikinini man bilong Jehalelel i olsem, Sif na Sifa na Tiria
    na Asarel.
  hau-SA: ’Ya’yan Yahallelel su ne, Zif, Zifa, Tiriya da Asarel.
  uig-LAT: Yehallilelning oghulliri Zif bilen Zifah, Tiriya bilen Asariyel idi.
  nde-nde: 'Amadodana kaJehaleleli yila: nguZifi, loZifa, loThiriya kanye lo-Asareli.'
  ton-ton: Pea ko e ngaahi foha ʻo Sihalelili; ko Sifi, mo Sifa, mo Tilia, mo Esalili.
  ces-1613: 'Synové pak Jehalleleelovi: Zif, Zifa, Tiriáš a Asarel.'
  eng-WMB: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  tam-TCV: 'எகலெலேலின் மகன்கள்: சீப், சீப்பா, திரியா, அசாரேயேல் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jehalelel mao sila Zif, Zifa, Tiria, ug si Asarel.
  pol-UBG: 'Synowie Jehalleleela: Zif, Zifa, Tiria i Asareel.'
  urd-GVU: یہلّل ایل کے چار بیٹے زیف، زیفہ، تیریاہ اور اسرایل تھے۔
  deu-1912: Die Kinder aber Jehallel-Els waren Siph, Sipha, Thirja und Asareel.
  kan-2017: 'ಯೆಹಲ್ಲೆಲೇಲನ ಮಕ್ಕಳು: ಜೀಫ್, ಜೀಫಾ, ತೀರ್ಯ ಮತ್ತು ಅಸರೇಲ್ ಎಂಬುವವರು.'
  yap-yap: 'Jahallelel e bay aningeg i pagel ni fak: Zif, Zifah, Tiria, nge Asarel.'
  hlt-MCSB: Jehallelel koca ah Ziph, Ziphah, Tiria neh Asarel.
  mdy-ETH: ዪሃልዔሌ ጎዖሢ፦ ዚፔ፥ ዚፓ፥ ቲሬያና ዓሳርዔሌ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Yehalelel mmammarima ne Sif ne Sifa, Tiria ne Asarel.
  eng-WEBU: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  wal-wal: Yihaali7eela naati Ziifa, Ziifaaha, Tiirayanne Asaari7eela.
  spa-PDDPT: 'Hijos de Jehalelel: Zif, Zifa, Tirías y Asareel.'
  gun-gun: Jealelel ra'y kuery ma Zife, Zifa, Tiria ha'e Asareel.
  ilo-ULB: Dagiti putot a lallaki ni Jehallel ket da Zif, Zifa, Tiria, ken Asarel.
  kpg-kpg: Jehallelel guu hai ana dama daane dogohaa go Ziph, Ziphah, Tiria mo Asarel.
  uig-ARA: يەھاللىلەلنىڭ ئوغۇللىرى زىف بىلەن زىفاھ، تىرىيا بىلەن ئاسارىيەل ئىدى.
  sus-sus: 'Yehaleleli xa die nan ya: Sifi, Sifa, Tiriya, nun Asareeli.'
  pon-2006: 'Sehallelel naineki pwutak pahmen: Sip, Sipa, Tiria, oh Asarel.'
  ksd-ksd: 'A umana natu i Iealelel go diat: Sip, Sipa, Tiria, ma Asarel.'
  tur-YTC: 'Yehallelel’in oğulları: Zif, Zifa, Tirya ve Asarel.'
  grc-BRENT: Καὶ υἱοὶ Ἀλεὴλ, Ζὶβ, καὶ Ζεφὰ, καὶ Θιριὰ, καὶ Ἐσερήλ.
  ind-AYT: Anak-anak Yehaleleel adalah Zif, Zifa, Tireya, dan Asareel.
  nya-nya: 'Ana a Yehaleleli anali awa: Zifi, Zifa, Tiriya ndi Asareli.'
  hrv-hrv: Jehalelelovi su sinovi bili Zif, Zifa, Tirja i Asrael.
  mps-mps: Te Jehalelgo ogwa dabe nogi e tiwai, Sif, me Sifa, me Tiria me Asarel.
  tpi-tpi: Nem bilong ol pikinini man bilong Jehalelel i olsem, Sif na Sifa na Tiria
    na Asarel.
  dan-1931: 'Perez'' Sønner: Jehallel''el og Ezra. Je''hallel''els Sønner: Zif, Zifa,
    Tireja og Asar''el.'
  vie-OVCB: Con trai của Giê-ha-lê-le là Xíp, Xi-pha, Thi-ria, và A-sê-rên.
  guj-2017: યહાલ્લેલેલના દીકરાઓ; ઝીફ, ઝીફાહ, તીર્યા અને અસારેલ.
  pon-2006A: 'Sehallelel naineki pwutak pahmen: Sip, Sipa, Tiria, oh Asarel.'
  por-BRBSL: 'Os filhos de Jehallelel: Ziph, Ziphah, Tiria, e Asarel.'
  cth-cth: Jehallelel casak teh Ziph, Ziphah, Tiria hoi Asarel.
  twi-twi: Yehalelel mmabarima ne Sif ne Sifa, Tiria ne Asarel.
  hlt-hlt: Jehallelel koca ah Ziph, Ziphah, Tiria neh Asarel.
  tbz-SIM: Kɛ̀ Yɑdeyɛɛdii pɛitɛ́ Sifi nɛ̀ Sifɑɑ nɛ̀ Idiyɑɑ nɛ̀ Asɑdeyɛɛdi.
  msy-2020: 'Jehalelelɨn otaribar ziabar kara: Sif, Sifa, Tiria ko Asarel.'
  dop-dop: Yɑhɑlelɛlɩ pǝyɑlɑɑ ntɛ́ Sifɩ, nɑ Sifɑ, nɑ Tiliyɑ, nɑ Asɑlɛlɩ.
  azb-azb: 'Yehallelelin oğulları: Zif, Zifa, Tirya və Asarel.'
  eng-DBY: '— And the sons of Jehalleleel: Ziph and Ziphah, Tiria and Asareel.'
  hin-2017: यहलेल के पुत्र, जीप, जीपा, तीरया और असरेल।
  eng-YLT: 'And sons of Jehaleleel: Ziph and Ziphah, Tiria, and Asareel.'
  eng-WYC-2017: Also the sons of Jehaleleel were Ziph, and Ziphah, Tiria, and Asareel.
  eng-WMBB: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  urd-GVH: यहल्ललेल के चार बेटे ज़ीफ़, ज़ीफ़ा, तीरियाह और असरेल थे।
  rug-rug: 'Ka made koburu koreo si te Zehalele: Zipi, Zipaha, Tiria, meke Asarele.'
  gaz-gaz: 'Ilmaan Yehaleliʼeel: Ziifii, Ziifaa, Tiiriyaa fi Asareel.'
  fra-LSG: 'Fils de Jehalléleel: Ziph, Zipha, Thirja et Asareel.'
  yal-yal: 'Yehaleleli a diine ni i ra: Sifi nun Sifa nun Tiriya nun Asarɛli.'
  haw-1868: 'O na keikikane a Iehaleleela: o Zipa, o Zipaha, o Tiria, a o Asareela.'
  arb-NAV: أَمَّا أَبْنَاءُ يَهْلَلْئِيلَ فَهُمْ زِيفُ وَزِيفَةُ وَتِيرِيَّا وَأَسَرْئِيلُ.
  ewe-ewe: Yehalelel ƒe viwoe nye Zif, Zifa, Tiria kple Asarel.
  eng-LEE: 'And the sons of Jehalelel: Ziph, and Ziphah, Thireya, and Assarel.'
  asm-FB: যিহল্লেলৰ পুত্র জীফ, জীফা, তীৰিয়া আৰু অচৰেল।
  sus-A: يٍهَلٍلٍلِ شَ دِيٍ نَن يَ؛ سِقِ، سِقَ، تِرِيَ، نُن عَسَرٍيلِ.
  fra-SBL: 'Fils de Jehallelel : Ziph, Zipha, Tiria et Asarel.'
  hbo-hbo: וּבְנֵ֖י יְהַלֶּלְאֵ֑ל זִ֣יף וְזִיפָ֔ה תִּירְיָ֖א וַאֲשַׂרְאֵֽל׃
  kik-kik: 'Ariũ a Jehaleleli maarĩ: Zifu, na Zifa, na Tiria, na Asareli.'
  fra-NCL: 'Fils de Jaléléel : Ziph, Zipha, Thiria et Asraël.'
  cek-AK: Jehallelel ih capanawk loe Ziph, Ziphah, Tiria hoi Asarel.
  cuk-cuk: 'Jehalelel-e-masmala, wemalad: Zif, Zifa, Tirías, degi, Asareel.'
  uig-CYR: Йәһаллиләлниң оғуллири Зиф билән Зифаһ, Тирия билән Асарийәл еди.
  tel-2017: యెహల్లెలేలు కొడుకులు జీఫు, జీఫా, తీర్యా, అశర్యే.
  hat-BSA: 'Fis a Jehalléleel yo: Ziph, Zipha, Thirja ak Asareel.'
  kos-kos: 'Oasr wen akosr natul Jehallelel: elos pa Ziph, Ziphah, Tiria, ac Asarel.'
  hbo-WLC: וּבְנֵ֖י יְהַלֶּלְאֵ֑ל זִ֣יף וְזִיפָ֔ה תִּירְיָ֖א וַאֲשַׂרְאֵֽל׃
  ibo-ibo: 'Ụmụ ndị ikom Jehalelel mụrụ bụ ndị a: Zif, Zifa, Tiria na Asarel.'
  ory-ory: ଯିହଲିଲେର ପୁତ୍ରଗଣ; ସୀଫ୍‍, ସୀଫା, ତୀରିୟ ଓ ଅସାରେଲ।
  chk-chk: 'Nöün Jehalelel kewe mwän: Sif, Sifa, Tiria me Asarel.'
  rop-rop: En Jehalalel bin abum fobala san neim Sif, Sifa, Tairiya en Eisarel.
  ukr-1871: 'Сини Егаллелелові: Зиф, Зифа, Тирія та Асареел.'
  deu-1951: 'Und die Söhne Jehallelels: Siph und Sipha, Tirja und Asarel.'
  eng-JPS: 'And the sons of Jehallelel: Ziph, and Ziphah, Tiria, and Asarel.'
  srp-1865: 'A sinovi Jeleleilovi: Zif i Zifa, Tirija i Asareilo.'
  lug-lug: Batabani ba Yekalereri baali Zifu, ne Zifa, ne Tiriya ne Asaleri.
  heb-heb: ובני יהללאל זיף וזיפה תיריא ואשראל׃
  ben-IRV: যিহলিলেলের ছেলেরা হল সীফ, সীফা, তীরিয় ও অসারেল।
  pan-pan: ਅਤੇ ਯਹੱਲੇਲ ਦੇ ਪੁੱਤਰ, ਜ਼ੀਫ ਤੇ ਜ਼ੀਫਾਹ, ਤੀਰਯਾ ਤੇ ਅਸਰੇਲ
  mya-JVB: ယေဟလလေလ သား ကား ဇိဖ ၊ ဇိဖာ ၊ တိရိ ၊ အာသရေလ တည်း။
  hmo-hmo: 'Iehalelele ena natuna tau be inai: Sipi, Sipaha, Tiria, bona Asarele.'
  urd-urd: 'और यहलिलएल के बेटे यह हैं: ज़ीफ़ और ज़ीफ़ा, तैरयाह और असरिएल।'
  rus-SYN: 'Сыновья Иегаллелела: Зиф, Зифа, Фирия и Асареел.'
  bqc-SIM: 'Yalɛlɛli nɛgↄ̃ɛↄ tↄ́n kɛ: Zifi, Zifa, Tilia ń Asalɛo.'
  tcz-CHONGTHU: Jehallelel chapate chu Ziph, Ziphah, Tiria, chule Asarel ahiuvin ahi.
  mar-mar: जीफ, जीफा, तीऱ्या आणि असरेल हे यहल्ललेलाचे पुत्र.
  qub-qub: 'Jahaleelpa wamrancuna caran: Zif, Zifa, Tirías, Asareel.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yehɑlɛɛlin bibu, berɑ Sifu, kɑ Sifɑ, kɑ Tiriɑ, kɑ Asɑrɛli.
  hat-hat: 'Jealelèl te gen kat pitit gason: Zif, Zifa, Tirya ak Azareyèl.'
  eng-BSB: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  eng-WEBPB: 'The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel.'
  kbq-kbq: Jehaleleli ne' mofavreramina ama'ne, Zifi'ma, Zifa'ma, Tiria'ma, Asareli'e.
  nhe-BL: 'Jehalelel quinpixqui iconehua tlen inintoca eliyayaj: Zif, Zifa, Tirías
    huan Asareel.'
  gub-BL: 'Heta 4 ta''yr Zearerew pe wà: Zipe, Zipa, Xiri, Azareew.'
  eng-DRA: 'The sons also of Jaleleel: Ziph, and Zipha, Thiria, and Asrael.'
