verse: 1CH.004.003
translations:
  mal-C: 'ഏതാമിന്റെ പുത്രന്മാർ ഇവരായിരുന്നു: യെസ്രീൽ, യിശ്മാ, യിദ്ബാശ്. അവരുടെ സഹോദരിയായിരുന്നു
    ഹസ്സെലെല്പോനി.'
  deu-TKW: 'Und dies sind die Söhne Etams: Jesreel, Jisma, Jidhas; und ihre Schwester
    hieß Hazelelponi.'
  lin-lin: 'Tala bana mibali ya Etami : Jizireyeli, Yishima mpe Yidibashi. Kombo ya
    ndeko na bango ya mwasi ezalaki Atseleliponi.'
  eng-LSV: 'And these [are] of the father of Etam: Jezreel, and Ishma, and Idbash;
    and the name of their sister [is] Hazzelelponi;'
  eng-GNV: 'And these were of the father of Etam, Izreel, and Ishma and Idbash: and
    the name of their sister was Hazelelponi.'
  eng-WEBSTER: 'And these were of the father of Etam; Jezreel, and Ishma, and Idbash:
    and the name of their sister was Hazelelponi:'
  nhw-BL: Huan ya ni iconehua Hur catli elqui itata Etam, Jezreel, Isma, Ibdas huan
    se ininsihua icni catli itoca Haze Lelponi.
  swh-ONEN: 'Hawa ndio waliokuwa wana wa Etamu: Yezreeli, Ishma na Idbashi. Dada yao
    aliitwa Haselelponi.'
  bba-bba: Huri, Efɑrɑtɑn bii ɡbiikoo, Bɛtelehɛmun kɑbɑ wuko, u bibu mɑrɑ. Berɑ Etɑmu,
    kɑ Yisirɛɛli, kɑ Yisimɑ, kɑ Yidibɑsi, kɑ ben sesu Hɛsɛlɛponi, kɑ Penuɛli, Gedorin
    kɑbɑ wuko, kɑ Esɛɛ, Husɑn kɑbɑ wuko.
  eng-KJVCPB: 'And these were of the father of Etam; Jezreel, and Ishma, and Idbash:
    and the name of their sister was Hazelelponi:'
  luo-luo: 'Magi ema ne yawuot Etam: Jezreel, Ishma kod Idbash, to nyamin-gi niluongo
    ni Hazelelponi.'
  meu-meu: 'Ini na Etam natuna: Iesrele, Isma, Idibasa; taihudia ladana na Haseleleponi.'
  npi-ULB: एताम सहरका वंशहरूका पुर्खाहरू यिनै थिएः यिजरेल, यिश्‍मा, यिदबश । तिनीहरूकी
    बहिनीको नाउँ हस्‍सलेलपोनी थियो ।
  yor-yor: 'Àwọn wọ̀nyí ni àwọn ọmọ Etamu: Jesreeli, Iṣima, Idbaṣi, orúkọ arábìnrin
    wọn sì ni Haseleponi'
  pes-OPCB: 'حور پسر ارشد افرات بود و فرزندانش شهر بیت‌لحم را بنا نهادند. حور سه پسر
    داشت: عیطام، فنوئیل و عازر. عیطام نیز سه پسر داشت: یزرعیل، یشما و یدباش. دختر
    او هصللفونی نام داشت. فنوئیل شهر جدور را بنا کرد و عازر شهر حوشه را.'
  tgl-ULB: 'Ito ang mga pinagmulan ng mga angkan sa lungsod ng Etam: si Jezreel, Isma,
    at si Idbas. Ang pangalan ng kanilang kapatid na babae ay Hazzalelponi.'
  hui-hui: Kalebe one Ebaradahanda ibu igini wahene mini Hua taba henene. Huahanda
    Bedeleheme tano pigane mo wini. Hua ibu igini tebira henego uru. Edama Penuele
    Esere imaru hene. Edama igini tebira Yaserili Isima Idibasa imaru hene. Igiri
    uruni ti mbalini mini Haseleboni berene. Ai Penuele ibugua Gedo tano pigane mo
    wini. Ani bialu Esere ibugua nde Husa tano pigane mo wini.
  mya-mya: ဟု​ရ​သည်​ဖ​ခင်​ဖြစ်​သူ​ကာ​လက်​၏​ဇ​နီး​ဧ​ဖ ရတ်​မှ​မွေး​သော​သား​ဦး​ဖြစ်​၍
    သူ​၏​သား​မြေး တို့​သည်​ဗက်​လင်​မြို့​ကို​တည်​ထောင်​ကြ​၏။ ဟု​ရ တွင်​ဧ​တံ၊ ပေ​နွေ​လ၊
    ဧ​ဇာ​ဟူ​သော​သား​သုံး ယောက်​ရှိ​၏။ ဧ​တံ​တွင်​ယေ​ဇ​ရေ​လ၊ ဣ​ရှ​မ နှင့်​ဣ​ဒ​ဗတ်​ဟူ​သော​သား​သုံး​ယောက်​နှင့်
    ဟာ​ဇ​လေ​လ​ပေါ​နိ​ဟူ​သော​သ​မီး​တစ် ယောက်​ရှိ​၏။ ပေ​နွေ​လ​သည်​ဂေ​ဒေါ်​မြို့​ကို
    တည်​ထောင်​၍​ဧ​ဇာ​သည်​ဟု​ရှ​မြို့​ကို​တည် ထောင်​၏။
  bod-N: ཨེ་ཏམ་གྱི་བུ་ནི་ཡེ་སི་རེ་ཨེལ་དང་། ཡིས་མཱ། ཨིད་པ་སི་བཅས་ཡིན་ལ། དེ་དག་གི་སྲིང་མོའི་མིང་ལ་ཧ་ཙེ་ལེག་ཕོ་ནི་ཞེས་བྱའོ།
    །
  sna-sna: 'Ava ndivo vaiva vanakomana vaEtami: Jezireeri, Ishima naIdhibashi. Hanzvadzi
    yavo yainzi Hazereriponi.'
  spa-BLM: Estos fueron los hijos del padre de Etam Jezreel, Isma e Idbash. El nombre
    de su hermana era Hazzelelponi.
  cac-cac: A vin̈aj Hur sb'ab'el yune' ix Efrata yed' vin̈aj Caleb. A eb' vin̈ yin̈tilal
    vin̈ ix b'ab'laj cajnaj d'a chon̈ab' Belén. Ay oxvan̈ eb' vin̈ yuninal vin̈, aton
    vin̈aj Etam, vin̈aj Penuel yed' vin̈aj Ezer. A vin̈aj Etam smam vin̈aj Jezreel,
    vin̈aj Isma, vin̈aj Ibdas yed' ix Haze-lelponi. A vin̈aj Penuel chi' ix b'ab'laj
    cajnaj d'a chon̈ab' Gedor, axo vin̈aj Ezer chi' ix b'ab'laj cajnaj d'a chon̈ab'
    Husa.
  swh-ULB: 'Hawa walikuwa mababu wa ukoo katika mji wa Etamu: Yezreeli, Ishma, na
    Idbashi. Babu yao alikuwa Haselelponi.'
  bel-bel: 'І гэтыя сыны Этама: Ізрэель, Ішма і Ідбаш, і сястра іхняя, на імя Гацлелпоні,'
  deu-ELBBK: 'Und diese sind von dem Vater Etams: Jisreel und Jischma und Jidbasch;
    und der Name ihrer Schwester: Hazlelponi;'
  mbb-OT: 'Iyan heini menge anak ni Etam: si Jezreel, Ishma, wey Idbash. Is ngazan
    te suled dan he vahi ne si Hazelelponi.'
  mal-2015: 'ഏതാമിന്റെ അപ്പനിൽനിന്നുത്ഭവിച്ചവർ ഇവർ: യിസ്രെയേൽ, യിശ്മാ, യിദ്ബാശ്; അവരുടെ
    സഹോദരിക്കു ഹസ്സെലൊല്പോനി എന്നു പേർ.'
  rmc-rmc: 'O Chur sas o nekphureder čhavo le Kaleboskro, savo les sas la Efrataha.
    Ov zathoďa o Betlehem. Le Chur sas trin čhave: o Etam, o Penuel the o Ezer. Le
    Etam sas trin čhave: o Jezreel, o Jišma the o Jidbaš a jekh čhaj e Haclelponia.
    O Penuel zathoďa o foros Gedor a o Ezer o foros Chuša.'
  pes-OPV: 'و اينان پسران پدر عيطام اند: يزرَعيل و يشما و يدباش و اسم خواهر ايشان
    هَصلَلفُوني بود.'
  ron-1924: 'Ятэ урмаший татэлуй луй Етам: Изреел, Ишма ши Идбаш; нумеле сурорий лор
    ера Хацелелпони.'
  ben-OBCV: 'এরা ঐটমের ছেলে: যিষ্রিয়েল, যিশ্মা ও যিদবশ। তাদের বোনের নাম হৎসলিল-পোনী।'
  som-som: Oo kuwanuna waxay ahaayeen wiilashii uu dhalay Ceetaam aabbihiis, oo waa
    Yesreceel, iyo Yishmaa, iyo Yidbaash, oo walaashood magaceedana waxaa la odhan
    jiray Haselelfoonii,
  lat-VUC: 'Ista quoque stirps Etam: Jezrahel, et Jesema, et Jedebos. Nomen quoque
    sororis eorum, Asalelphuni.'
  eng-ASVBT: 'And these were the sons of the father of Etam: Jezreel, and Ishma, and
    Idbash; and the name of their sister was Hazzelelponi;'
  ita-1885: 'E questi furono figliuoli del padre di Etam, cioè: Izreel, ed Isma, ed
    Idbas: e il nome della lor sorella era Haslelponi.'
  eng-LXXUP: 'And these are the sons of Etam; Jezreel and Ishma, and Idbash: and their
    sister’s name was Hazzelelponi.'
  eng-ULB: 'These were the ancestors of the clans in the city of Etam: Jezreel, Ishma,
    and Idbash. Their sister''s name was Hazzelelponi.'
  spa-VBL: 'Estos fueron los hijos de Etam: Jezreel, Isma e Ibdas. Su hermana se llamaba
    Haze-lelponi.'
  fra-_FOB: 'Ceux-ci sont issus du père d''Étham: Jizréel, Jishma et Jidbash; le nom
    de leur sœur était Hatsélelponi;'
  mal-mal: 'ഏതാമിന്റെ അപ്പനിൽനിന്ന് ഉത്ഭവിച്ചവർ: യിസ്രയേൽ, യിശ്മാ, യിദ്ബാശ്; അവരുടെ
    സഹോദരിക്ക് ഹസ്സെലൊല്പോനി എന്നു പേർ.'
  urd-GVR: Aitām ke tīn beṭe Yazrael, Ismā aur Idbās the. Un kī bahan kā nām Hazlilfonī
    thā.
  suz-BL: एताम आ तौ येज्रेल, इश्‍मा नु इदबाश बाक्‍मा बाक्‍त। मेको आन समी आ नें हास्‍सल-एल-पोनी
    बाक्‍माक्‍त।
  ita-1927: 'Questi furono i discendenti del padre di Etham: Jzreel, Jshma e Jdbash;
    la loro sorella si chiamava Hatselelponi.'
  ckb-ckb: 'ئەمانەش کوڕەکانی عێتام بوون: یەزرەعیل، یەشما و یەدباش، ناوی خوشکەکەشیان
    هەچەلەلپۆنی بوو.'
  eng-BBE: 'And these were the sons of Hur, the father of Etam: Jezreel and Ishma
    and Idbash, and the name of their sister was Hazzelelponi;'
  kan-OKCV: 'ಏಟಾಮನ ಪುತ್ರರು: ಇಜ್ರೆಯೇಲ್, ಇಷ್ಮ ಮತ್ತು ಇಬ್ಬಾಷ್ ಮತ್ತು ಇವರ ತಂಗಿ ಹಚೆಲೆಲ್‌ಪೋನೀ
    ಎಂಬವರು.'
  tam-2017: ஏதாம் என்னும் மூப்பனின் சந்ததியார்கள், யெஸ்ரெயேல், இஷ்மா, இத்பாஸ் என்பவர்கள்;
    இவர்களுடைய சகோதரியின் பெயர் அத்செலெல்போனி;
  spa-RV-1909: 'Y estas son las del padre de Etham: Jezreel, Isma, é Ibdas. Y el nombre
    de su hermana fué Haslelponi.'
  ron-BTF: 'Și aceștia au fost din tatăl lui Etam: Izreel și Ișma și Idbaș; și numele
    surorii lor era Hațelelponi;'
  eng-WEBP: 'These were the sons of the father of Etam: Jezreel, Ishma, and Idbash.
    The name of their sister was Hazzelelponi.'
  eng-FBV: 'These were the sons of Etam: Jezreel, Ishma, and Idbash. Their sister
    was called Hazzelelponi.'
  nld-1939: 'De zonen van Choer, den vader van Etam, waren: Jizreël, Jisjma en Jidbasj;
    ze hadden een zuster, die Hasselelponi heette;'
  nch-BL: Huan ya ni iconehua Hur cati elqui itata Etam, Jezreel, Isma, Ibdas huan
    se inisihua icni cati itoca Haze Lelponi.
  vie-1934: 'Đây là con cháu của A-bi-Ê-tam: Gít-rê-ên, Dít-ma và Di-ba; em gái họ
    là Ha-sê-lê-bô-ni.'
  hin-CV: 'एथाम के पुत्र ये थे: येज़्रील, इशमा और इदबाश. इनकी बहन का नाम था हासलेलपोनी.'
  spa-BES: 'Y estos fueron los hijos de Etam: Jezreel e Isma e Idbas, y el nombre
    de su hermana fue Haze-lelponi;'
  tdx-tdx: 'Zao o anan-drae’ i Etameo: Iezreele naho Ismà naho Idbase; naho anak’
    ampela’e t’i Hatse­lelponý,'
  tha-KJV: ต่อไปนี้​มาจากบิดาของเอตาม คือยิสเรเอล อิชมา และอิดบาช และน้องสาวของเขาชื่อฮัสเซเลลโพนี
  por-BR-2018: 'E estas são as do pai de Etã: Jezreel, Isma, e Idbás. E o nome da
    irmã deles era Hazelelponi.'
  deu-ELO: 'Und diese sind von dem Vater Etams: Jisreel und Jischma und Jitbasch;
    und der Name ihrer Schwester: Hazlelponi;'
  eng-WYC-2018: And this is the generation of Etam; Jezreel, Ishma, and Idbash; and
    the name of the sister of them was Hazelelponi. (And these be the descendants
    of Etam; Jezreel, Ishma, and Idbash; and the name of their sister was Hazelelponi.)
  epo-epo: 'Kaj jen estas la domanaro de Etam: Jizreel, Jiŝma, Jidbaŝ; la nomo de
    ilia fratino estis Haclelponi;'
  uig-PIN: Etamning oƣulliri Yizrǝǝl, Ixma, Idbax idi; ularning singlisining ismi
    Ⱨazililponi idi.
  beo-beo: Ida:me egefelali da Yeseliele, Isima amola Idiba:sie. Ilia dalusi ea dio
    da Ha:silelebounai.
  tpi-OTNT: Hur em i namba wan pikinini man, Efrata, meri bilong Kalep, i bin karim.
    Hur i bin kirapim taun Betlehem. Nem bilong ol pikinini man bilong Hur i olsem,
    Jesril na Isma na Itbas na Penuel na Eser. Jesril na Isma na Itbas, ol i bin kirapim
    taun Etam. Na Haselelponi em i susa bilong tripela. Penuel i bin kirapim taun
    Gedor, na Eser i bin kirapim taun Husa.
  hau-SA: Waɗannan su ne ’ya’yan Etam. Yezireyel, Ishma da Idbash. ’Yar’uwarsu ita
    ce Hazzelelfoni.
  uig-LAT: Étamning oghulliri Yizreel, Ishma, Idbash idi; ularning singlisining ismi
    Hazililponi idi.
  nde-nde: 'La ayengamadodana ka-Ethamu: uJezerili, lo-Ishima kanye lo-Idibhashi.
    Udadewabo kwakuthiwa nguHazeleliphoni.'
  ton-ton: 'Pea naʻe tupu mai eni mei he tamai ʻa Etama: ko Sesilili, mo Isima, mo
    Itipasi: pea ko e hingoa ʻo honau tuofefine ko Haseliponi:'
  ces-1613: 'A tito z otce Etama: Jezreel, Isma a Idbas; a jméno sestry jejich Zelelfoni.'
  eng-WMB: 'These were the sons of the father of Etam: Jezreel, Ishma, and Idbash.
    The name of their sister was Hazzelelponi.'
  tam-TCV: 'ஏத்தாமின் மகன்கள்: யெஸ்ரியேல், இஸ்மா, இத்பாஸ் என்பவர்கள். இவர்களுடைய சகோதரியின்
    பெயர் அத்செலெல்போனி.'
  ceb-ULB: 'Mao kini ang mga katigulangan sa banay sa siyudad sa Etam: Si Jezreel,
    Ishma, ug si Idbas. Ang ngalan sa ilang igsoong babaye mao si Hazelelponi.'
  pol-UBG: 'A ci pochodzą od ojca Etama: Jizreel, Jiszma i Jidbasz, a ich siostra
    miała na imię Haselelponi.'
  urd-GVU: عیطام کے تین بیٹے یزرعیل، اِسما اور اِدباس تھے۔ اُن کی بہن کا نام ہَضلِلفونی
    تھا۔
  deu-1912: 'Und dies ist der Stamm des Vaters Etams: Jesreel, Jisma, Jidbas; und
    ihre Schwester hieß Hazlelponi;'
  kan-2017: ಇಜ್ರೆಯೇಲ್, ಇಷ್ಮ ಮತ್ತು ಇಬ್ಬಾಷ್ ಇವರು ಎಟಾಮಿನವರ ಮೂಲಪುರುಷರು. ಹಚೆಲೆಲ್‌ಪೋನೀ ಎಂಬವಳು
    ಇವರ ತಂಗಿ.
  yap-yap: 'I Hur e bin nganni’ e pumo’on u fak Kaleb nge Efrathah, ma pi’in owchen
    e ra sunmiyed fare binaw nu Bethlehem. I Hur e dalip e pagel ni fak: ni Etam,
    Penuel nge Ezer. Me Etam e dalip e pagel ni fak, ni Jezreel, Ishma, Idbush, nge
    reb e bpin ni Hazzelelponi fithingan. Penuel e sunmiy e binaw nu Gedor, me Ezer
    e sunmiy yu Hushah.'
  hlt-MCSB: Etam pacaphung he Jezreel, Ishma neh Idbash tih a ngannu ming tah Hazzelelponi
    ni.
  mdy-ETH: ሁሬ ካኣሌቤና ካኣሌቤኮ ማቾ ዔፕራታናኮ ቶይዶ ናዓሢኬ፤ ቤኤቴሌሄሜ ካታሞ ማዤዞንሢ ዒዛ ፃጶኬ፤ ዬይ፥ ሁሬ፦ ዔፃሜ፥
    ፔኑዔሌና ዔዜሬ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔፃሜ፦ ዒይዚራዔኤሌ፥ ዒሻማ፥ ዔድባሼንታ ጌዶሬ ካታሞ ማዤ፥ ፓኑዔሌንታ ሁሻኔ
    ካታሞ ማዤ፥ ዔፄሬ ሾዔኔ፤ ዬያቶኮ ሃፅሌልፓኖ ጌይንታ ጌሮስኬና ዓኣኔ።
  twi-ASANTE: Na Etam asefoɔ no ne Yesreel, Yisma, Yidbas, ɛnna Haslelponi a na ɔyɛ
    ne babaa,
  eng-WEBU: 'These were the sons of the father of Etam: Jezreel, Ishma, and Idbash.
    The name of their sister was Hazzelelponi.'
  wal-wal: Huuri ba aayee Efiraatissi baira na7aa; Huuri Beetaliheema yeliis. Exaama
    attuma naati Iziraa7eela, Yuushimanne Yidibaasha; eta michchiyaa Haxilelppoono.
    Panu7eeli Gadoora yeliis. Exeeri Huusha yeliis. Hageeti Huura yarata.
  spa-PDDPT: 'Esta es la descendencia de Etam: Jezreel, Isma e Ibdas. El nombre de
    su hermana: Haze-lelponi.'
  gun-gun: 'Pova''e ma Etã ru ra''y kuery: Jezreel, Isma ha''e Idbas. Ha''e kuery
    reindy rery ma Hazelelponi.'
  ilo-ULB: 'Dagitoy dagiti nagtaudan dagiti puli idiay siudad ti Etam: Ni Jezreel,
    Isma, ken Idbas. Ti nagan ti kabsatda a babai ket Hazzelelponi.'
  kpg-kpg: Hur la go tama daane madua o dono damana go Caleb mai dono lodo Ephrath;
    di hagadili o maa la ne daamada ne hau di waahale o Bethlehem. Hur ne hai ana
    dama daane dogodolu go Etam, Penuel, mo Ezer. Etam guu hai ana dama daane dogodolu
    go Jezreel, Ishma, mo Idbash, ge dahi dama ahina go Hazzelelponi. Penuel ne daamada
    ne hau di waahale o Gedor, ge Ezer ne hau Hushah.
  uig-ARA: ئېتامنىڭ ئوغۇللىرى يىزرەئەل، ئىشما، ئىدباش ئىدى؛ ئۇلارنىڭ سىڭلىسىنىڭ ئىسمى
    ھازىلىلپونى ئىدى.
  sus-sus: 'Etami xa die nan ya: Yisireeli, Yisema, nun Yidibasi. E maaginɛ xili Haseleliponi.'
  pon-2006: 'Hur iei me nein Kalep mesenih sang rehn eh pwoud Eprat oh kadaudoke kan
    me tepin kauwada kahnimw Pedleem. Hur naineki pwutak silimen: Etam, Penuel, oh
    Eser. Etam naineki pwutak silimen: Sesreel, Isma, oh Idpas, oh pil serepein men,
    Asselelponi. Penuel me tepin kauwada kahnimw Kedor, oh Eser me tepin kauwada Usa.'
  ksd-ksd: Etam i ga vangala Iesrel, Isma, ma Idbas, a utul a bul tutana, ma Aselelponi
    tai dital;
  tur-YTC: 'Etam''ın babasının oğulları şunlardır: Yizreel, İşma ve İdvaş. Kız kardeşlerinin
    adı Hazzelelponi''ydi.'
  grc-BRENT: Καὶ οὗτοι υἱοὶ Αἰτὰμ, Ἰεζραὴλ, καὶ Ἰεσμὰν, καὶ Ἰεβδάς· καὶ ὄνομα ἀδελφῆς
    αὐτῶν Ἐσηλεββών.
  ind-AYT: 'Inilah leluhur Etam: Yizreel, Isma, dan Idbas. Nama saudara perempuan
    mereka adalah Hazelelponi.'
  nya-nya: 'Ana a Etamu anali awa: Yezireeli, Isima ndi Idibasi. Dzina la mlongo wawo
    linali Hazeleliponi.'
  hrv-hrv: 'Ovo su sinovi od oca Etama: Jizreel, Jišma i Jidbaš, a njihovoj je sestri
    bilo ime Haslelponija.'
  mps-mps: Hur te gomunai ogwa da, Efrata, Kalepgo wego ame nani. Hurgo te Betlehem
    taun nigibo sę hodolali. Hurgo ogwa dabe e tiwai elalubao, Jesril, me Isma, me
    Itbas, me Penuel, me Eser. Jesril ma Isma me Itbas, augwaligo te taun Etam nigibo
    sę hodolali. Te Hasalelponi te sela bidigo abe da. Penuelgo te taun Gedor hodolobo
    sę yali, te Esergo te taun Husa nigibo sę hodolai dao.
  tpi-tpi: Hur em i namba wan pikinini man, Efrata, meri bilong Kalep, i bin karim.
    Hur i bin kirapim taun Betlehem. Nem bilong ol pikinini man bilong Hur i olsem,
    Jesril na Isma na Itbas na Penuel na Eser. Jesril na Isma na Itbas, ol i bin kirapim
    taun Etam. Na Haselelponi em i susa bilong tripela. Penuel i bin kirapim taun
    Gedor, na Eser i bin kirapim taun Husa.
  dan-1931: 'Etams Fader Hurs Sønner var følgende: Jizre''el, Jisjma og Jidbasj; deres
    Søster hed Hazlelponi;'
  vie-OVCB: Dòng dõi của Ê-tam là Gít-re-ên, Dít-ma, Di-ba, và em gái của họ là Ha-sê-lê-bô-ni,
  guj-2017: એટામના પુત્રો; યિઝ્રએલ, યિશ્મા તથા યિદબાશ. તેઓની બહેનનું નામ હાસ્સલેલ્પોની
    હતું.
  pon-2006A: 'Hur iei me nein Kalep mesenih sang rehn eh pwoud Eprat oh kadaudoke
    kan me tepin kauwada kahnimw Pedleem. Hur naineki pwutak silimen: Etam, Penuel,
    oh Eser. Etam naineki pwutak silimen: Sesreel, Isma, oh Idpas, oh pil serepein
    men, Asselelponi. Penuel me tepin kauwada kahnimw Kedor, oh Eser me tepin kauwada
    Usa.'
  por-BRBSL: 'Estes foram os filhos do pai de Etam: Jezreel, Ishma, e Idbash. O nome
    de sua irmã era Hazzelelponi.'
  cth-cth: Etam na pa e canaw teh Jezreel, Ishma hoi Idbash doeh, a tawncanu min teh
    Hazzelelponi doeh.
  twi-twi: Na Etam asefo no ne Yesreel, Yisma, Yidbas ne Haslelponi a na ɔyɛ ne babea,
  hlt-hlt: Etam pacaphung he Jezreel, Ishma neh Idbash tih a ngannu ming tah Hazzelelponi
    ni.
  tbz-SIM: 'Efɑdɑtɑ kóo po do tú Uuri, weè ketɛ́ Betideɛmmu ɛì kɛ́piɛ́ initidɑbí:
    Etɑmmu nɛ̀ Sisedɛɛdi nɛ̀ Isemɑ nɛ̀ Idibɑsi nɛ̀ dɛnitipobirɛ Asɛdɛponni, kɛ́yíɛ́
    kɛ́pɛitɛ́ Pennuyɛɛdi wèè ketɛ́ Kedɔɔri ɛì, kɛ́yíɛ́ kɛ́pɛitɛ́ Esɛɛ wèè ketɛ́ Usɑɑ
    ɛì.'
  msy-2020: 'Ezɨ Kalepɨn amuim Efrata, an borir ivariar an otezimɨn ziam, Hur. Ezɨ
    gɨn Hur Betlehemɨn nguibar ekiamɨn ingari. Hurɨn otaribar ziabar kara: Jesril,
    Isma, Itbas, Penuel ko Eser. Ezɨ men buaramizim Haselelponi. Ezɨ gɨn Jesril, Isma
    ko Itbas, me Etamɨn nguibar ekiamɨn ingari. Ezɨ Penuel Gedorɨn nguibar ekiamɨn
    ingari. Ezɨ Eser Husan nguibar ekiamɨn ingari.'
  dop-dop: Ɩfɑfɔlɑ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Huuu wei ɩ ŋmɑ́ Pɛtǝlɛhɛm ɩcɑtɛ tɔ ɩ pǝyɑlɑɑ
    ntɛ́ Ɩtɑm, nɑ Sisileyɛlɩ, nɑ Ɩsemɑ, nɑ Ɩtǝpɑsɩ, nɑ ɑlʋpǝyɑɣɑ, pɑ yɑɑ-kɛ sɩ Hɑsǝleponi.
    Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ lʋlɑ Penuwɛlɩ wei ɩ ŋmɑ́ Ketɔɔ ɩcɑtɛ tɔ nɑ Ɩsɛɛ wei ɩ ŋmɑ́
    Husɑ nyǝntɛ tɔ.
  azb-azb: 'Etamın oğulları bunlardır: İzreel, İşma və İdbaş. Onların bacısının adı
    Haslelponidir.'
  eng-DBY: 'And these [were of] the father of Etam: Jizreel, and Jishma, and Jidbash;
    and the name of their sister was Hazlelponi;'
  hin-2017: एताम के पिता के ये पुत्र हुए अर्थात् यिज्रेल, यिश्मा और यिद्वाश, जिनकी
    बहन का नाम हस्सलेलपोनी था;
  eng-YLT: 'And these [are] of the father of Etam: Jezreel, and Ishma, and Idbash;
    and the name of their sister [is] Hazzelelponi,'
  eng-WYC-2017: And this is the generation of Etam; Jezreel, Ishma, and Idbash; and
    the name of the sister of them was Hazelelponi.
  eng-WMBB: 'These were the sons of the father of Etam: Jezreel, Ishma, and Idbash.
    The name of their sister was Hazzelelponi.'
  urd-GVH: ऐताम के तीन बेटे यज़्रएल, इसमा और इदबास थे। उनकी बहन का नाम हज़लिलफ़ोनी
    था।
  rug-rug: 'Huri si na koburu kenuna tanisa tamana koasa barikaleqe te Kelebi sapu
    e Eparata, meke sa nana butubutu sapu koa ia sa popoa lavata pa Betilihema. Ka
    ṉeta sari na koreo te Huri: Etama, Penuela, meke Ezera. Etama si ka ṉeta sari
    tuna koreo: Zezireli, Isima, meke Idibasi, meke keke tuna vineki, e Hazileloponi.
    Penuela si koa ia sa popoa lavata meke koa pa Qedoro, meke e Ezera koa ia sa vasileana
    pa Husa.'
  gaz-gaz: 'Ilmaan Eexaam kanneenii dha: Yizriʼeel, Yishmaa fi Yidbaashi. Obboleettiin
    isaanii immoo Hazelelphoonii jedhamti.'
  fra-LSG: 'Voici les descendants du père d’Étham: Jizreel, Jischma et Jidbasch; le
    nom de leur sœur était Hatselelponi.'
  yal-yal: Yɛsɛreli nun Yisema nun Yidibasi nan Etami taan masɛgɛ. E magilɛn yi xili
    Haseleliponi.
  haw-1868: 'O lakou nei, na ka makuakano o Etama: o Iezereela, o Isema, a o Idebasa:
    a o Hazeleleponi ka inoa o ko lakou kaikuwahine.'
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ أَبْنَاءِ عِيطَمَ: يزْرَعِيلُ وَيَشْمَا وَيَدْبَاشُ،
    وَاسْمُ أُخْتِهِمْ هَصَّلَلْفُونِي.'
  ewe-ewe: 'Etam ƒe dzidzimeviwoe nye: Yezreel, Isma, Idbas kple via nyɔnu Hazelelponi'
  eng-LEE: 'And these were [those of] the father of ''Etam, Jizre''el, and Yishma,
    and Yidbash: and the name of their sister was Hazzelelponi.'
  asm-FB: 'এওঁলোক এটমৰ নগৰৰ গোষ্ঠীৰ মূল লোক আছিল: যিজ্ৰিয়েল, যিচমা, আৰু যিদবচ। তেওঁলোকৰ
    ভনীয়েকৰ নাম হচ্ছলেলপোন;'
  sus-A: عٍتَمِ شَ دِيٍ نَن يَ؛ يِسِرٍيلِ، يِسٍمَ، نُن يِدِبَسِ. عٍ مَافِنّ شِلِ هَسٍلٍلِثٌنِ.
  fra-SBL: 'Voici les fils du père d''Etam : Jezreel, Isma et Idbash. Le nom de leur
    sœur était Hazzelelponi.'
  hbo-hbo: וְאֵ֙לֶּה֙ אֲבִ֣י עֵיטָ֔ם יִזְרְעֶ֥אל וְיִשְׁמָ֖א וְיִדְבָּ֑שׁ וְשֵׁ֥ם
    אֲחֹותָ֖ם הַצְלֶלְפֹּֽונִי׃
  kik-kik: 'Ariũ a Etamu maarĩ: Jezireeli, na Ishima, na Idibasha. Mwarĩ wa nyina
    wao eetagwo Hazeleliponi.'
  fra-NCL: 'Voici les descendants du père d’Etam : Jezrahel, Jéséma et Jédébos ; le
    nom de leur sœur était Asalelphuni.'
  cek-AK: Hae kaminawk loe Etam ih caa ah oh o; Jezreel, Ishma hoi Idbash; nihcae
    tanuh ih ahmin loe Hazelelponi.
  cuk-cuk: 'Etam-e-masmala Hur-e-wagan, wemalad: Jezreel, Isma, degi, Ibdas. Wemar-e-bundi,
    Haze-Lelponiʼye nugad.'
  uig-CYR: Етамниң оғуллири Йизрәәл, Ишма, Идбаш еди; уларниң сиңлисиниң исми Һазилилпони
    еди.
  tel-2017: అబీయేతాము సంతానం యెజ్రెయేలు, ఇష్మా, ఇద్బాషు అనేవాళ్ళు. వీళ్ళ సోదరి పేరు
    హజ్జెలెల్పోని.
  hat-BSA: 'Men desandan a Étham yo: Jizreel, Jischma ak Jidbach; sè yo te rele Hatselelponi.'
  kos-kos: 'Pa inge wen natul Etam: Jezreel, Ishma, ac Idbash, ac inen mutan se wialtal
    pa Hazzelelponi.'
  hbo-WLC: וְאֵ֙לֶּה֙ אֲבִ֣י עֵיטָ֔ם יִזְרְעֶ֥אל וְיִשְׁמָ֖א וְיִדְבָּ֑שׁ וְשֵׁ֥ם
    אֲחוֹתָ֖ם הַצְלֶלְפּֽוֹנִי׃
  ibo-ibo: 'Ndị a bụ ụmụ Etam: Jezril, na Ishma, na Idbash, aha nwanne ha nwanyị bụ
    Hazelelponi.'
  ory-ory: ଐଟମ୍‍ର ପିତାର ସନ୍ତାନ ଯିଷ୍ରିୟେଲ ଓ ଯିଶ୍ମା ଓ ଯିଦ୍‍ବଶ; ଏମାନଙ୍କ ଭଗିନୀର ନାମ ହତ୍‍ସଲିଲ୍‍-ପୋନୀ
    ଥିଲା।
  chk-chk: 'Hur nöün Kalep we mwänichi a nöüni me won Efrat, iwe, mwirimwirin kewe
    poputän chon ewe telinimw Petleem. A wor ülüman nöün Hur kewe mwän: Etam, Penuel
    me Eser. Iwe a wor ülüman nöün Etam mwän: Jesreel, Isma me Itpas, nge iten fefiner
    Haselelponi. Penuel semelapen chon Ketor, nge Eser semelapen chon Husa.'
  rop-rop: Wal Huwa bin det feswan san blanga Keilab en im waif neim Efrath, en im
    bigininimob bin stadimap det taun gulum Bethlahem. Huwa bin abum thribala san
    neim Itam, Penyuwel en Isa. Itam bin abum thribala san neim Jesriyel, Ishma en
    Aidbash, en wanbala doda neim Heisalelponai. Penyuwel bin stadimap det taun gulum
    Gedowa, en Isa bin stadimap det taun gulum Husha.
  ukr-1871: 'А це сини Етанові: Езреель, Ешма та Ідбаш, та сестра їх, на ймя Газлелпоні,'
  deu-1951: 'Und diese sind von Abi-Etam: Jesreel, Jischma, Jidbasch, und der Name
    ihrer Schwester Hazlelponi;'
  eng-JPS: 'And these were the sons of the father of Etam: Jezreel, and Ishma, and
    Idbash; and the name of their sister was Hazlelponi;'
  srp-1865: 'A ovo su od oca Itama: Jezrael i Jesma i Jedvas, a sestri njihovoj bješe
    ime Aselelfonija.'
  lug-lug: Ne bano, be baali baganda ba Etamu, ne Yezuleeri, ne Isuma, ne Idubasi,
    ne mwannyinaabwe nga ye Kazzereruponi.
  heb-heb: ואלה אבי עיטם יזרעאל וישמא וידבש ושם אחותם הצללפוני׃
  ben-IRV: আর এই সব ঐটমের বাবার ছেলে যিষ্রিয়েল, যিশ্মা ও যিদ্‌বশ। তাদের বোনের নাম
    ছিল হৎসলিল পোনী।
  pan-pan: 'ਏਟਾਮ ਦੇ ਪਿਤਾ ਦੇ ਇਹ ਪੁੱਤਰ ਸਨ: ਯਿਜ਼ਰਏਲ, ਯਿਸ਼ਮਾ, ਯਿਦਬਾਸ਼ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ
    ਹੱਸਲਲਪੋਨੀ ਸੀ।'
  mya-JVB: ဧကံ အမျိုးအဘ ၏ သားကား ယေဇရေလ ၊ ဣရှမ ၊ ဣဒဗတ် ၊ နှမ ဟာဇလေလပေါနိ၊
  hmo-hmo: 'Etama ena natuna tau be inai: Ieserele, Isima, bona Idibasa. Edia taihuna
    ena ladana be Haseleleponi.'
  urd-urd: 'और यह ''ऐताम के बाप से हैं: यज़र''एल और इसमा'' और इदबास और उनकी बहन का
    नाम हज़िल — इलफ़ूनी था;'
  rus-SYN: 'И сии сыновья Етама: Изреель, Ишма и Идбаш, и сестра их, по имени Гацлелпони,'
  bqc-SIM: Etaũ nɛgↄ̃ɛↄn Yezɛlɛɛ, Isema ń Ibasio ũ. An dãe tↄ́n Azɛlɛponi.
  tcz-CHONGTHU: Atam chapate chu Jezreel, Ishma, Idbash, chule asopinu Hazzelelponi,
    Gedor hingpa,
  mar-mar: इज्रेल, इश्मा व इद्बाश ही एटामाची पुत्र. त्यांच्या बहिणीचे नाव हस्सलेलपोनी
    होते.
  qub-qub: Etampa wamrancuna caran Jezreel, Isma, Idbas. Paycunapa pañin caran Haze-lelponi.
  bqp-bqp: Huri, Efɑrɑtɑn bii gbiikoo, Bɛtelehɛmun kɑbɑ wuko, u bibu mɑrɑ. Berɑ Etɑmu,
    kɑ Yisirɛɛli, kɑ Yisimɑ, kɑ Yidibɑsi, kɑ ben sesu Hɛsɛlɛponi, kɑ Penuɛli, Gedorin
    kɑbɑ wuko, kɑ Esɛɛ, Husɑn kɑbɑ wuko.
  hat-hat: Etam te pitit Our. Se li ki papa Jizreyèl, Ichma, Idbak ak yon pitit fi
    yo rele Azelèl-poni.
  eng-BSB: 'These were the sons of Etam: Jezreel, Ishma, and Idbash. And their sister
    was named Hazzelelponi.'
  eng-WEBPB: 'These were the sons of the father of Etam: Jezreel, Ishma, and Idbash.
    The name of their sister was Hazzelelponi.'
  kbq-kbq: Hagi Etamu ne'mofavremofo zamagi'a ama'ne, Jezrili'ma, Isma'ma, Idbasa'e.
    Hagi nezmasaro agi'a Hazelelponi'e.
  nhe-BL: Huan ya ni iconehua Hur tlen elqui itata Etam, Jezreel, Isma, Ibdas huan
    se ininsihua icni tlen itoca Haze Lelponi.
  gub-BL: 'Ur wiko Karew ta''yr ipy romo. Eparat wiko Ur ihy romo. Izuapyapyr uzapo
    Merez tawhu a''e wà. Heta na''iruz ta''yr Ur pe wà: Età, Penuew, Ezer. Heta na''iruz
    ta''yr Età pe wà: Zezereew, Izima, Izywa. Heta pitài tazyr Azerewponi her ma''e
    izupe. Penuew uzapo Zeor tawhu. Ezer uzapo Uza tawhu.'
  eng-DRA: 'And this is the posterity of Etam: Jezrahel, and Jesema, and Jedebos:
    and the name of their sister was Asalelphuni.'
