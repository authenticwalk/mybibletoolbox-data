verse: 1CH.004.031
translations:
  mal-C: ബേത്-മർക്കാബോത്തിലും ഹസർ-സൂസീമിലും ബേത്-ബിരിയിലും ശയരയീമിലും താമസിച്ചിരുന്നു.
    ദാവീദിന്റെ ഭരണകാലംവരെ ഇവ അവരുടെ പട്ടണങ്ങളായിരുന്നു.
  deu-TKW: Beth Markaboth, Hasar-Susim, Beth-Birei und Saaraim. Das waren ihre Ortschaften
    bis zu der Zeit, wo David regierte.
  lin-lin: 'na Beti-Marikaboti, na Atsari-Suzimi, na Beti-Birei mpe na Shaarayimi :
    nyonso oyo ezalaki bingumba na bango kino na tango ya bokonzi ya Davidi.'
  eng-LSV: and in Beth-Marcaboth, and in Hazar-Susim, and in Beth-Birei, and in Shaarim;
    these [are] their cities until the reigning of David.
  eng-GNV: And at Beth-marcaboth, and at Hazar Susim, at Beth-birei, and at Shaaraim,
    these were their cities vnto the reigne of Dauid.
  eng-WEBSTER: And at Beth-marcaboth, and Hazar-susim, and at Beth-birei, and at Shaaraim.
    These were their cities to the reign of David.
  nhw-BL: Bet Marcabot, Hazar Susim, Bet Birai huan Saaraim. Quena, nochi ni altepeme
    eltoya iniaxca iixhuihua Simeón hasta quema David pejqui tlanahuatía.
  swh-ONEN: Beth-Markabothi, Hasar-Susimu, Beth-Biri na Shaaraimu. Hii ilikuwa miji
    yao mpaka wakati wa utawala wa Daudi.
  bba-bba: '@see-verse:1CH.004.030'
  eng-KJVCPB: and at Beth-marcaboth, and Hazar-susim, and at Beth-birei, and at Shaaraim.
    These were their cities unto the reign of David.
  luo-luo: Beth Makaboth, Hazar Susim, Beth Biro kod Sharaim. Magi ne miechgi nyaka
    chop kinde loch Daudi.
  meu-meu: Bete-makaboto, Hasara-susirni, Bete-biri, bona Saaraimi. Edia hanua badadia
    bunu, ela bona David e lohia negana.
  npi-ULB: बेथ-मर्काबोत, हसर-शूसीम, बेथ-बिरी र शारैममा पनि बसे । दाऊदले शासन नगरेसम्‍म
    तिनीहरूका सहरहरू यी नै थिए ।
  yor-yor: Beti-Markaboti Hormah; Hasari Susimu, Beti-Biri àti Ṣaraimi. Àwọn wọ̀nyí
    ni ìlú wọn títí di ìgbà ọba Dafidi,
  pes-OPCB: '@see-verse:1CH.004.030'
  tgl-ULB: sa Beth-marcabot, sa Hazar-susim, sa Beth-biri, at sa Saaraim. Ito ang
    kanilang mga lungsod hanggang sa paghahari ni David.
  hui-hui: '@see-verse:1CH.004.030'
  mya-mya: ဗက်​မာ​က​ဗုတ်​မြို့၊ ဟာ​ဇ​သု​သိမ်​မြို့၊ ဗက်​ဗိ​ရိ မြို့၊ ရှာ​ရိမ်​မြို့​တို့​၌​နေ​ထိုင်​ကြ​၏။-
  bod-N: པེད་མར་ཀ་བོད། ཧ་ཚཱར་སུ་སིམ། པེད་བི་རི། ཤཱ་ཨ་ར་ཡིམ་བཅས་སུ་གནས་ཤིང་། དཱ་བིད་རྒྱལ་པོར་བཞུགས་པའི་བར་དུ་གྲོང་ཁྱེར་དེ་དག་ནི་ཁོ་རྣམས་ལ་གཏོགས་ཤིང་།
  sna-sna: Bheti Makabhoti, Hazari Susimi, Bheti Bhiri neSharaimi. Aya ndiwo aiva
    maguta avo kusvikira pakutonga kwaDhavhidhi.
  spa-BLM: en Bet Marcabot, Hazar Susim, en Bet Biri y en Shaaraim. Estas fueron sus
    ciudades hasta el reinado de David.
  cac-cac: '@see-verse:1CH.004.030'
  swh-ULB: Bethi Markabothi, Hazari Susimi, Bethi Biri, na Shaaraimu. Hii ilikua miji
    yao mpaka utawala wa Daudi.
  bel-bel: у Бэт-Маркавоце, у Хацарсусіме, у Бэт-Бірэі і ў Шаарыме. Вось гарады іхнія
    да валадараньня Давідавага,
  deu-ELBBK: und in Beth-Markabot und in Hazar-Susim und in Beth-Birei und in Schaaraim.
    Das waren ihre Städte, bis David König wurde.
  mbb-OT: Bet Marcabot, Hazar Susim, Bet Biri, wey ziyà te Shaaraim. Iyan heini menge
    inged dan taman te kedhadì ni David.
  mal-2015: ഹൊർമ്മയിലും സിക്ലാഗിലും ബേത്ത്-മർക്കാബോത്തിലും ഹസർ-സൂസീമിലും ബേത്ത്-ബിരിയിലും
    ശയരയീമിലും പാർത്തു. ഇവ ദാവീദിന്റെ വാഴ്ചവരെ അവരുടെ പട്ടണങ്ങൾ ആയിരുന്നു.
  rmc-rmc: Bet-Markabot, Chacar-Susim, Bet-Biri the andro Šaarajim. Kala sas lengre
    fori dži akor, medik kraľinelas o David.
  pes-OPV: و دربيت مرکَبوت و حَصرسُوسيم و بيت بِرئِي و شَعَرايم ساکن بودند. اينها
    شهرهاي ايشان تا زمان سلطنت داود بود.
  ron-1924: ла Бет-Маркабот, ла Хацар-Сусим, ла Бет-Бирей ши ла Шаараим. Ачестя ау
    фост четэциле лор пынэ ла домния луй Давид
  ben-OBCV: বেথ-মর্কাবোৎ, শৎসর-সূষীম, বেথ-বিরী ও শারয়িমে বসবাস করতেন। দাউদের রাজত্ব
    পর্যন্ত এগুলিই তাদের নগর ছিল।
  som-som: iyo Beytmarkabood, iyo Xasar Suusiim, iyo Beytbirii, iyo Shacarayim. Intaasu
    waxay ahaayeen magaalooyinkoodii ay degganaayeen tan iyo waagii Daa'uud boqortooyada
    haystay.
  lat-VUC: 'et in Bethmarchaboth, et in Hasarsusim, et in Bethberai, et in Saarim:
    hæ civitates eorum usque ad regem David.'
  eng-ASVBT: and at Beth-marcaboth, and Hazar-susim, and at Beth-biri, and at Shaaraim.
    These were their cities unto the reign of David.
  ita-1885: ed in Hasar-susim, ed in Bet-birei ed in Saaraim. Queste furono le lor
    città mentre regnò Davide.
  eng-LXXUP: 'and in Beth-marcaboth, and Hazar-susim, and the house of Biri-shaaraim:
    these were their cities until the time of King David.'
  eng-ULB: Beth Markaboth, Hazar Susim, Beth Biri, and Shaaraim. These were their
    cities until the reign of David.
  spa-VBL: Bet Marcabot, Hazar Susim, Bet Birai y Saaraim. Estas fueron sus ciudades
    hasta que David llegó a ser rey.
  fra-_FOB: A Beth-Marcaboth, à Hatsar-Susim, à Beth-Biréï et à Shaaraïm. Ce furent
    là leurs villes jusqu'au règne de David.
  mal-mal: ഹൊർമ്മയിലും സിക്ലാഗിലും ബേത്ത്-മർക്കാബോത്തിലും ഹസർ-സൂസീമിലും ബേത്ത്-ബിരിയിലും
    ശയരയീമിലും താമസിച്ചു. ഇവ ദാവീദിന്റെ വാഴ്ചവരെ അവരുടെ പട്ടണങ്ങൾ ആയിരുന്നു.
  urd-GVR: Bait-markabot, Hasār-sūsīm, Bait-birī aur Shāraim. Dāūd kī hukūmat tak
    yih qabīlā in jaghoṅ meṅ ābād thā,
  suz-BL: बेथ-मारकाबोथ, हासार-सुसीम, बेथ-बीरी नु शा-आराइम सहरमी बाक्‍बाक्‍मा बाक्‍त।
    दाऊदम सासन मपवा सम्‍म सिमियोन आ थर ङा मुर मेको सहरम बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: a Beth-Marcaboth, ad Hatsar-Susim, a Beth-Biri ed a Shaaraim. Queste furono
    le loro città, fino al regno di Davide.
  ckb-ckb: لە بێت‌مەرکاڤۆت، لە حەچەر سوسیم، لە بێت‌برئی و لە شەعەرایم نیشتەجێ بوون.
    ئەمانە شارۆچکەکانیان بوون، هەتا کاتی بەپاشابوونی داود.
  eng-BBE: And at Beth-marcaboth, and at Hazarsusim, and at Beth-biri, and at Shaaraim.
    These were their towns till David became king.
  kan-OKCV: ಬೇತ್ ಮರ್ಕಾಬೋತ್, ಹಚರ್ ಸೂಸೀಮ್, ಬೇತ್ ಬಿರೀ ಮತ್ತು ಶಾರಯಿಮ್‌ನಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದರು.
    ದಾವೀದನ ಆಳ್ವಿಕೆಯವರೆಗೂ ಇವು ಅವರ ಪಟ್ಟಣಗಳಾಗಿದ್ದವು.
  tam-2017: பெத்மார்காபோத்திலும், ஆத்சார்சூசிமிலும், பெத்பிரியிலும், சாராயிமிலும்
    குடியிருந்தார்கள்; தாவீது ராஜாவாகும்வரை இவைகள் அவர்களுடைய பட்டணங்களாக இருந்தது.
  spa-RV-1909: Y en Beth-marchâboth, y en Hasasusim, y en Beth-birai, y en Saaraim.
    Estas fueron sus ciudades hasta el reino de David.
  ron-BTF: Și la Bet-Marcabot și Hațar-Susim și la Betbirei și la Șaaraim. Acestea
    au fost cetățile lor până la domnia lui David.
  eng-WEBP: at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These were
    their cities until David’s reign.
  eng-FBV: Beth Marcaboth, Hazar Susim, Beth Biri, and Shaaraim. These were their
    towns until David became king.
  nld-1939: Bet-Hammarkabot, Chasar-Soesim, Bet-Biri en Sjaäráim. Dat waren hun woonplaatsen
    tot aan de regering van David.
  nch-BL: Bet Marcabot, Hazar Susim, Bet Birai huan Saaraim. Quena, nochi ni altepeme
    eltoya iniaxca iixhuihua Simeón hasta quema David pejqui tanahuatía.
  vie-1934: ở tại Bết-Ma-ca-bốt, Hát-sa-Su-sim, Bết-Bi-rê, và tại Sa-a-ra-im. Aáy
    là các thành của chúng cho đến đời vua Đa-vít.
  hin-CV: बेथ-मरकाबोथ, हाज़र-सुसिम, बेथ-बिरी और शअरयिम नगरों में निवास करते थे. जब
    तक दावीद का शासन रहा, ये इन्हीं के नगर रहे.
  spa-BES: Y Bet-marcabot, Hazar-susim, Bet-birai, y en Saaraim. Estas fueron sus
    ciudades hasta que David se convirtió en rey.
  tdx-tdx: naho e Bete-markabote naho e Katsare-sosime naho e Bete-birý vaho e Saaraime.
    Ie nirova ampara’ ty fifehea’ i Davide.
  tha-KJV: เบธมารคาโบท ฮาซารสู​สิ​ม เบธบิ​รี และที่ชาอาราอิม เหล่านี้​เป็นหัวเมืองของเขาจนถึงดาวิดขึ้นครอบครอง
  por-BR-2018: Bete-Marcabote, Hazar-Susim, Bete-Birai, e em Saaraim. Estas foram
    suas cidades até quando Davi começou a reinar.
  deu-ELO: und in Beth-Markaboth und in Hazar-Susim und in Beth-Birei und in Schaaraim.
    Das waren ihre Städte, bis David König wurde.
  eng-WYC-2018: and in Bethmarcaboth, and in Hazarsusim, and in Bethbirei, and in
    Shaaraim; these were the cities of them, unto the time of king David.
  epo-epo: en Bet-Markabot, Ĥacar-Susim, Bet-Biri, kaj Ŝaaraim. Tio estis iliaj urboj
    ĝis la reĝado de David.
  uig-PIN: Bǝyt-Markabot, Ⱨazar-Susim, Bǝyt-Biri wǝ Xaaraimƣa makanlaxⱪanidi. Taki
    Dawut padixaⱨning dǝwrigiqǝ bularning ⱨǝmmisi ularning xǝⱨǝrliri idi.
  beo-beo: '@see-verse:1CH.004.030'
  tpi-OTNT: na Bet Markabot na Hasarsusim na Betbiri na Saraim. Ol Simeon i stap long
    ol dispela taun inap long taim bilong King Devit.
  hau-SA: Bet-Markabot, Hazar-Susim, Bet-Biri da Sha’arayim. Waɗannan su ne garuruwansu
    har lokacin mulkin Dawuda.
  uig-LAT: Beyt-Markabot, Hazar-Susim, Beyt-Biri we Shaaraimgha makanlashqanidi. Taki
    Dawut padishahning dewrigiche bularning hemmisi ularning sheherliri idi.
  nde-nde: eBhethi-Makhabhothi, eHazari Susimi, eBhethi-Bhiri laseShaharayimu. Yiyo
    eyayiyimizi yabo kwaze kwabusa uDavida.
  ton-ton: Pea ʻi Pete-Malikapoti, mo e ngaahi kolo ʻo Susimi, pea ʻi Petepilei, pea
    ʻi Saelimi. Ko honau ngaahi kolo eni ʻo aʻu ki he pule ʻa Tevita.
  ces-1613: A v Betmarchabot, a v Azarsusim, v Betberi a v Saraim. Ta byla města jejich,
    dokudž kraloval David.
  eng-WMB: at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These were
    their cities until David’s reign.
  tam-TCV: பெத்மார்காபோத், ஆத்சார்சூசிம், பெத்பிரி, சாராயிம் ஆகிய இடங்களில் வாழ்ந்துவந்தனர்.
    தாவீது அரசனாகும்வரை இந்தப் பட்டணங்களெல்லாம் அவர்களுக்குரியதாகவே இருந்தன.
  ceb-ULB: Bet Markabot, Hazar Susim, Bet Biri, ug sa Shaaraim. Mao kini ang ilang
    mga siyudad hangtod sa paghari ni David.
  pol-UBG: W Bet-Markabot, Chasar-Susim, Bet-Birei i Szaaraim. To były ich miasta
    aż do panowania Dawida.
  urd-GVU: بیت مرکبوت، حصار سوسیم، بیت بِری اور شعریم۔ داؤد کی حکومت تک یہ قبیلہ اِن
    جگہوں میں آباد تھا،
  deu-1912: Beth-Markaboth, Hasar-Susim, Beth-Birei, Saaraim. Dies waren ihre Städte
    bis auf den König David, dazu ihre Dörfer.
  kan-2017: ಬೇತ್ ಮರ್ಕಾಬೋತ್, ಹಚರ್ ಸೂಸೀಮ್, ಬೆತ್ ಬಿರೀ ಮತ್ತು ಶಾರಯಿಮ್.
  yap-yap: Beth Markaboth, Hazarsusim, Bethbiri, nge Shaaraim.
  hlt-MCSB: Bethmarkaboth ah, Hazarsusim ah, Bethbiri ah, Shaaraim ah kho a sak uh.
    He rhoek he David a manghai hil amih kah khopuei la om.
  mdy-ETH: ቤትማርካቦቴ፥ ሆፃር ሱሲሜ፥ ቤትቢሪና ሻዕራይሜ ካታሞይዳኬ፤
  twi-ASANTE: Bet-Markabot, Hasar-Susim, Bet-Biri ne Saaraim. Na saa nkuro yi nyinaa
    hyɛɛ wɔn ase kɔsii ɔhene Dawid berɛ so.
  eng-WEBU: at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These were
    their cities until David’s reign.
  wal-wal: Beeti-Markkaboota, Hoxaari-Susiima, Beetibiiranne SHaa7iraima katamatun
    de7idosona. Daawiti kawotana gakkanaassi hageeti eta katamata gididi de7idosona.
  spa-PDDPT: Bet-marcabot, Hazar-susim, Bet-birai y Saaraim. Éstas fueron sus ciudades
    hasta el reinado de David.
  gun-gun: Bete-Marcabote, Hazar-Susim, Bete-Biri ha'e Saaraim py. Ha'e va'e tetã
    py ikuai Davi huvixave oĩ peve.
  ilo-ULB: Bet Marcabot, Hazar Susim, Bet Biri, ken Saaraim. Dagitoy dagiti siudadda
    agingga iti panagturay ni David.
  kpg-kpg: Beth-Marcaboth, Hazar-Susim, Beth-Biri mo Shaaraim.
  uig-ARA: بەيت-ماركابوت، ھازار-سۇسىم، بەيت-بىرى ۋە شائارائىمغا ماكانلاشقانىدى. تاكى
    داۋۇت پادىشاھنىڭ دەۋرىگىچە بۇلارنىڭ ھەممىسى ئۇلارنىڭ شەھەرلىرى ئىدى.
  sus-sus: Beti Marakaboti, Xasari Susimi, Beti Biri, nun Saarayimi. E naxa lu na
    taae kui han Dawuda xa mangɛya tɛmui.
  pon-2006: Ped Markapod, Asarsusim, Pedpiri, oh Saaraim.
  ksd-ksd: Bet-Markabot, Kasar-Susim, Bet-Biri, ma Saraim. Dia ga kale go ra umana
    pia na pal tuk tar ta ra kilala kai David.
  tur-YTC: Bet Markavot'ta, Hazar Susim'de, Beyt Biri'de ve Şaaraim'de oturdular.
    David'in krallığına kadar kentleri bunlardı.
  grc-BRENT: καὶ ἐν Βαιθμαριμὼθ, καὶ Ἡμισουσεωσὶν, καὶ οἴκου Βαρουσεωρίμ· αὗται αἱ
    πόλεις αὐτῶν ἕως βασιλέως Δαυίδ.
  ind-AYT: Bet-Markabot, Hazar-Susim, Bet-Biri, dan Saaraim. Itulah kota-kota mereka
    sampai Daud menjadi raja.
  nya-nya: Beti-Marikaboti, Hazari-Susimu, Beti-Biri ndi Saaraimu. Iyi inali mizinda
    yawo mpaka pa nthawi ya ulamuliro wa Davide.
  hrv-hrv: u Bet Markabotu, u Hasar Susimu, u Bet Biriju i u Šaarajimu. To su bili
    njihovi gradovi do Davidova kraljevanja.
  mps-mps: me Bet Markabot, me Hasarsusim, me Betbir, me Saraim. Te Simeongo hani
    dabe te taun dabede bidalubadi te king Devit bidali sogoba usu nai dao.
  tpi-tpi: na Bet Markabot na Hasarsusim na Betbiri na Saraim. Ol Simeon i stap long
    ol dispela taun inap long taim bilong King Devit.
  dan-1931: Bet-Markabot, Hazar-Susim, Bet-Bir'i og Sja'arajim - det var indtil Davids
    Regering deres Byer
  vie-OVCB: Bết-ma-ca-bốt, Ha-sa-su-sim, Bết-bi-rê, và Sa-a-ra-rim. Họ cai quản các
    thành phố ấy cho đến đời Vua Đa-vít.
  guj-2017: બેથ-માર્કાબોથમાં, હસાર-સુસીમમાં, બેથ-બિરઈમાં તથા શારાઈમમાં પણ રહેતા હતા.
    દાઉદના શાસન સુધી આ નગરોમાં તેઓનો વસવાટ હતો.
  pon-2006A: Ped Markapod, Asarsusim, Pedpiri, oh Saaraim.
  por-BRBSL: em Beth Marcaboth, Hazar Susim, em Beth Biri, e em Shaaraim. Estas foram
    suas cidades até o reinado de David.
  cth-cth: Bethmarkaboth, Hazarsusim, Bethbiri, Shaaraim vah kho a sak awh. Hetnaw
    heh Devit a bawi nah totouh ahnimae khopui lah ao.
  twi-twi: Bet-Markabot, Hasar-Susim, Bet-Biri ne Saaraim. Na saa nkurow yi nyinaa
    hyɛɛ wɔn ase kosii ɔhene Dawid bere so.
  hlt-hlt: Bethmarkaboth ah, Hazarsusim ah, Bethbiri ah, Shaaraim ah kho a sak uh.
    He rhoek he David a manghai hil amih kah khopuei la om.
  tbz-SIM: '@see-verse:1CH.004.030'
  msy-2020: ko Bet, Markabot, Hasarsusim, Betbiri, ko Saraim. Simeonɨn anabamɨn gumazamiziba
    nguibar kabar ikia ghuavɨra itima, Atrivim Devitɨn dughiam oto.
  dop-dop: '@see-verse:1CH.004.030'
  azb-azb: Bet-Markavot, Xasar-Susim, Bet-Biri və Şaarayim. Davudun padşahlıq etdiyi
    dövrə qədər onların şəhərləri bunlardır.
  eng-DBY: and at Beth-marcaboth, and Hazar-susim, and at Beth-biri, and at Shaaraim.
    These were their cities until the reign of David.
  hin-2017: बेत्मर्काबोत, हसर्सूसीम, बेतबिरी और शारैम में बस गए; दाऊद के राज्य के
    समय तक उनके ये ही नगर रहे।
  eng-YLT: and in Beth-Marcaboth, and in Hazar-Susim, and in Beth-Birei, and in Shaarim;
    these [are] their cities till the reigning of David.
  eng-WYC-2017: and in Bethmarcaboth, and in Hazarsusim, and in Bethbirei, and in
    Shaaraim; these were the cities of them, unto the time of king David.
  eng-WMBB: at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These were
    their cities until David’s reign.
  urd-GVH: बैत-मर्कबोत, हसार-सूसीम, बैत-बिरी और शारैम। दाऊद की हुकूमत तक यह क़बीला
    इन जगहों में आबाद था,
  rug-rug: Beti Makaboti, Hazasusimi, Betibiri, meke pa Saraimi.
  gaz-gaz: Beet Markaabot, Hazar Susiim, Beet Biirii fi Shaʼarayiim keessa jiraatan.
    Magaalaawwan kunneen hamma bara mootummaa Daawitiitti magaalaawwan isaanii turan.
  fra-LSG: à Beth-Marcaboth, à Hatsar-Susim, à Beth-Bireï et à Schaaraïm. Ce furent
    là leurs villes jusqu’au règne de David, et leurs villages.
  yal-yal: Beti-Marakaboti nun Xasari-Susimi nun Beti-Biri nun Saarayimi. E yi lu
    na taane yi han Dawudaa mangayaan waxatini.
  haw-1868: A i Betamarekaba, a i Hazarasusa, a i Betebirei, a i Saaraima. Oia na
    kulanakauhale o lakou a hiki i ke au ia Davida.
  arb-NAV: وَفِي بَيْتِ مَرْكَبُوتَ وَحَصَرِ سُوسِيمَ وَبَيْتِ بِرْئِي وَشَعَرَايِمَ.
    فَكَانَتْ هَذِهِ مُدُنَهُمُ الَّتِي أَقَامُوا فِيهَا إِلَى أَيَّامِ الْمَلِكِ
    دَاوُدَ.
  ewe-ewe: Bet Markabot, Hazar Susim, Bet Biri kple Saaraim. Du siawo nɔ woƒe asi
    me va se ɖe David ƒe fiaɖuɣi.
  eng-LEE: And at Beth-marcaboth, and Chazar-sussim, and at Beth-biri, and at Sha'arayim.
    These were their cities until the reign of David.
  asm-FB: বৈৎ-মাৰ্কাবোতত, হচৰ-চূচীমত, বৈৎ-বিৰীত, আৰু চাৰয়িমতো বাস কৰিছিল; দায়ূদৰ
    ৰাজত্বলৈকে এইবোৰ নগৰ তেওঁলোকৰ হৈ আছিল।
  sus-A: بٍتِ مَرَكَبٌتِ، شَسَرِ سُسِمِ، بٍتِ بِرِ، نُن سَارَيِمِ. عٍ نَشَ لُ نَ تَايٍ
    كُي هَن دَوُدَ شَ مَنفّيَ تّمُي.
  fra-SBL: à Beth Marcaboth, à Hazar Susim, à Beth Biri et à Shaaraïm. Ce furent là
    leurs villes jusqu'au règne de David.
  hbo-hbo: וּבְבֵ֤ית מַרְכָּבֹות֙ וּבַחֲצַ֣ר סוּסִ֔ים וּבְבֵ֥ית בִּרְאִ֖י וּֽבְשַׁעֲרָ֑יִם
    אֵ֥לֶּה עָרֵיהֶ֖ם עַד־מְלֹ֥ךְ דָּוִֽיד׃
  kik-kik: na Bethi-Marikabothu, na Hazari-Susimu, na Bethi-Biri, na Shaaraimu. Macio
    nĩmo maarĩ matũũra mao nginya rĩrĩa Daudi aathamakaga.
  fra-NCL: 'à Beth-Marchaboth, à Hasar-Susim, à Beth-Béraï et à Saarim : ce furent
    là leurs villes jusqu’au règne de David,'
  cek-AK: Beth-Markaboth, Hazar-Susim, Beth-Birei hoi Sharaim ah oh o. Hae kaminawk
    loe David siangpahrang ah oh nathung, angmacae ih vangpui ah oh o.
  cuk-cuk: Bet-Marcabot, Hazar-Susim, Bet-Birai, degi, Saaraim. Simeón-e-wagan Rey-David
    reyga-megnonikidse, we-neggweburmar na e-neggweburga imaksamalad.
  uig-CYR: Бәйт-Маркабот, Һазар-Сусим, Бәйт-Бири вә Шаараимға маканлашқан еди. Таки
    Давут падишаниң дәвригичә буларниң һәммиси уларниң шәһәрлири еди.
  tel-2017: బేత్మర్కాబోతు, హాజర్సూసా, బేత్బీరీ, షరాయిము అనే ప్రాంతాల్లో కూడా నివసించారు.
    దావీదు పరిపాలన మొదలయ్యే వరకూ వీళ్ళు ఈ ఊళ్లలో నివసించారు.
  hat-BSA: nan Beth-Marcaboth, nan Hatsar-Susim, nan Beth-Bireï ak nan Schaaraïm.
    Sila yo se te vil pa yo jiska règn a wa David la.
  kos-kos: Beth Marcaboth, Hazarsusim, Bethbiri, ac Shaaraim.
  hbo-WLC: וּבְבֵ֤ית מַרְכָּבוֹת֙ וּבַחֲצַ֣ר סוּסִ֔ים וּבְבֵ֥ית בִּרְאִ֖י וּֽבְשַׁעֲרָ֑יִם
    אֵ֥לֶּה עָרֵיהֶ֖ם עַד־מְלֹ֥ךְ דָּוִֽיד׃
  ibo-ibo: Bet-Makabot, Haza-Susim, Bet-Biri na Shaaraim. Ọ bụ ha bi nʼobodo ndị a
    niile tutu ruo nʼoge ọchịchị Devid.
  ory-ory: ବେଥ୍-ମର୍କାବୋତ୍‍ରେ, ହତ୍‍ସର୍‍-ସୂଷୀମ୍‍ରେ, ବେଥ୍-ବିରୀରେ ଓ ଶାରୟିମ୍‍ରେ ବାସ କଲେ।
    ଦାଉଦଙ୍କର ରାଜତ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଏସବୁ ନଗର ସେମାନଙ୍କର ଥିଲା।
  chk-chk: Pet-markapot, Hasar-susim, Pet-piri me Saraim. Ikkei ar kewe telinimw tori
    Tafit a popuetä le nemenem.
  rop-rop: '@see-verse:1CH.004.030'
  ukr-1871: В Бет-Маркавотї, в Хазарсусимі, в Бет-Біреї та в Шааримі. Оце міста їх
    до Давидового царювання,
  deu-1951: 'in Beth-Markabot, Chazar-Susim, Beth-Biri und Schaaraim. Das waren ihre
    Städte bis zur Regierung Davids und ihre Dörfer:'
  eng-JPS: and at Beth-marcaboth, and Hazar-susim, and at Beth-biri, and at Shaaraim.
    These were their cities unto the reign of David.
  srp-1865: I u Vet-Marhavotu i u Asar-Susimu i u Vet-Vireju i u Saraimu. To bjehu
    gradovi njihovi do cara Davida.
  lug-lug: ne Besumalukabosi, ne Kozalususimu, ne Besubiri ne Saalayimu. Bino byali
    bibuga byabwe okutuusa Dawudi lwe yalya obwakabaka.
  heb-heb: ובבית מרכבות ובחצר סוסים ובבית בראי ובשערים אלה עריהם עד מלך דויד׃
  ben-IRV: বৈৎ-মর্কাবোতে, হৎসর সূষীমে, বৈৎ-বিরীতে ও শারয়িমে বাস করত। দায়ূদের রাজত্ব
    পর্যন্ত এই সব শহর তাদের ছিল।
  pan-pan: ਅਤੇ ਬੈਤ ਮਰਕਾਬੋਥ ਵਿੱਚ ਤੇ ਹਸਰ-ਸੂਸੀਮ ਵਿੱਚ ਤੇ ਬੈਤ-ਬਿਰਈ ਵਿੱਚ ਤੇ ਸ਼ਅਰਇਮ ਵਿੱਚ।
    ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰ ਦਾਊਦ ਦੇ ਰਾਜ ਤੱਕ ਸਨ
  mya-JVB: ဗက်မာကဗုတ် မြို့၊ ဟာဇသုသိမ် မြို့၊ ဗက်ဗိရိ မြို့၊ ရှာရိမ် မြို့ တို့၌ နေ
    ကြ၏။
  hmo-hmo: Bete Makaboto, Hasara Susimi, Bete Biri, bona Saraimi. Edia hanua badadia
    be unai, ela bona Davida ese king dagi ia abia negana.
  urd-urd: और मरकबोत और हसर सूसीम और बैतबराई और शा'रीम में रहते थे। दाऊद की हुकूमत
    तक यही उनके शहर थे।
  rus-SYN: в Беф-Маркавофе, в Хацарсусиме, в Беф-Биреи и в Шаариме. Вот города их
    до царствования Давидова,
  bqc-SIM: Bɛmaakabo, Azaasusiũ, Bɛbili ń Saalaiũo. An wɛ̃́lɛↄn we e à gɛ̀ pɛ̀ò
    Davidi kpalableawa.
  tcz-CHONGTHU: Beth-Marcoboth, Hazarsusim, Beth-biri, chule Shaaraim dunga jong acheng
    uve.
  mar-mar: बेथ-मर्का-बोथ, हसर-सुसीम, बेथ-बिरी व शाराइम येथे राहत होते. दावीदाच्या
    कारकीर्दीपर्यंत ही त्यांची नगरे होती.
  qub-qub: Bet-marcabotcho, Hazar-susimcho, Bet-biraicho, Saaraimcho. Chayno jutiyoj
    siudäcunachömi tiyaran David ray canancama.
  bqp-bqp: '@see-verse:1CH.004.030'
  hat-hat: Bètmakabòt, Azasousim, Bètbireyi ak Charayim.
  eng-BSB: Beth-marcaboth, Hazar-susim, Beth-biri, and Shaaraim. These were their
    cities until the reign of David.
  eng-WEBPB: at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These
    were their cities until David’s reign.
  kbq-kbq: Bet-Makaboti kumapima, Hazar-Susim kumapima, Bet-Biri kumapima, Saraim
    kumapima hu'za mani'naze. Hagi Simeon naga'mo'za ama ana kumatminte mani'nazageno
    Deviti'a kinia efore hu'ne.
  nhe-BL: Bet Marcabot, Hazar Susim, Bet Birai huan Saaraim. Quena, nochi ni altepetini
    eltoya iniaxca iixhuihua Simeón hasta quema David pejqui tlanahuatía.
  gub-BL: Mete-Marakamot, Azar-Xuzi, Mete-Miri, Xàrài. Te Tawi tuwihawete romo heko
    mehe wiko a'e tawhu wapupe wà.
  eng-DRA: And in Bethmarchaboth, and in Hasarsusim, and in Bethberai, and in Saarim.
    These were their cities unto the reign of David.
