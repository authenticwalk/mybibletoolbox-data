verse: 1CH.004.021
translations:
  mal-C: 'യെഹൂദയുടെ മകനായ ശേലഹിന്റെ പുത്രന്മാർ: ലേഖയുടെ പിതാവായ ഏർ, മാരേശയുടെയും ബത്ത്-അശ്ബേയയിലെ
    ശണവസ്ത്രത്തൊഴിലാളി കുലങ്ങളുടെയും പിതാവായ ലദാ,'
  deu-TKW: 'Die Söhne Selas, des Sohnes Judas, waren: Her, der Vater Lechas, Laeda,
    der Vater Maresas, und die Geschlechter der Baumwollen-Arbeiter von Beth-Asbea;'
  lin-lin: 'Bana mibali ya Shela, mwana mobali ya Yuda : Eri, tata ya Leka ; Laeda,
    tata ya Maresha ; mpe mabota ya basali bilamba ya lino, na Beti-Asheba.'
  eng-LSV: 'Sons of Shelah son of Judah: Er father of Lecah, and Laadah father of
    Mareshah, and the families of the house of the service of fine linen, of the house
    of Ashbea;'
  eng-GNV: The sonnes of Shelah, the sonne of Iudah were Er the father of Lecah, and
    Laadah the father of Mareshah, and the families of the householdes of them that
    wrought fine linnen in the house of Ashbea.
  eng-WEBSTER: The sons of Shelah the son of Judah were , Er the father of Lecah,
    and Laadah the father of Mareshah, and the families of the house of them that
    wrought fine linen, of the house of Ashbea,
  nhw-BL: Sela, icone Judá, quinpixqui iconehua catli inintoca eliyaya Er huan Laada.
    Huan tlen Sela hualajque nopa familias catli tequitiyayaj ica lino yoyomitl ipan
    tlali Bet Asbea. Huan Er quipixqui icone catli itoca Leca. Huan Laada quipixqui
    icone catli itoca Maresa.
  swh-ONEN: 'Wana wa Shela, mwana wa Yuda, walikuwa: Eri baba yake Leka, Laada baba
    yake Maresha na jamaa za wafumaji nguo za kitani safi waliokuwa wakiishi huko
    Beth-Ashbea,'
  bba-bba: Be bɑ sɑ̃ɑ Selɑ, Yudɑn biin bweseru, berɑ Eri, wi u wuu ɡe bɑ mɔ̀ Lekɑ
    swĩi, kɑ Lɑdɑ, wi u mɑɑ Mɑresɑ swĩi, kɑ sere mɑɑ bwese te tɑ rɑ bekɑ wesi kɑ wɛ̃ɛ
    dɑmɡii Bɛti Asibeɑɔ,
  eng-KJVCPB: The sons of Shelah the son of Judah were, Er the father of Lecah, and
    Laadah the father of Mareshah, and the families of the house of them that wrought
    fine linen, of the house of Ashbea,
  luo-luo: 'Yawuot Shela wuod Juda ne gin: Er ma wuon Leka, Laada ma wuon Maresha
    kod jo-anywola maloso lewni Beth Ashbea;'
  meu-meu: 'Sela Iuda natuna: Ere, Leka tamana, bona Laada, Maresa tamana. Ia be Bet-asabea
    dabua aukadia ikaradia taudia edia iduhu senedia danu.'
  npi-ULB: यहूदाका छोरा शेलहका सन्‍तानहरू लेकाका पिता एर्, मारेशाका पिता लादा, र बेथ-अश्‍बेयामा
    मलमलका कपडा बनाउनेहरूका वंशहरू,
  yor-yor: 'Àwọn ọmọ Ṣela ọmọ Juda: Eri baba Leka, Lada baba Meraṣa àti àwọn ìdílé
    ilé àwọn tí ń hun aṣọ oníṣẹ́ ní Beti-Aṣibea.'
  pes-OPCB: 'پسران شیله (پسر یهودا): عیر، بانی شهر لیکه؛ لعده، بانی شهر مریشه؛ طایفه‌های
    پارچه‌باف که در بیت اشبیع کار می‌کردند؛ یوقیم؛ خاندان کوزیبا؛ یوآش؛ ساراف که در
    موآب و یشوبی لحم حکومت می‌کرد. (تمام اینها از گزارشهای کهن به جای مانده است.)'
  tgl-ULB: Ang mga anak ni Sela, na anak ni Juda ay sina Er na ama ni Leca, si Laada
    na ama ni Maresa at siyang pinagmulan ng mga angkan ng mga gumagawa ng lino sa
    Beth-asbea,
  hui-hui: Yuda igini heneru mbira mini Sela hene. Sela ibu igini uru hene. Mbira
    Ere henego ibugua Lega tano pigane mo wialu mende Lada ibugua Maresa tano pigane
    mo wini. Bedeasabea tanoha hameigini hearu ti labolabo bayaleore wabiaga henego
    ti Lada aguanene hene. Ani bialu igini tebone mini Yogimi mane Yoasa dauni Saraba
    layaru hene. Yoasa Sarabala libugua Moaba wali dabu buwa Bedeleheme dindini hene.
    Ani howa libugua Moaba dindibi Yasubilaheme dindibi handayaho hene. Wali agali
    Nedaimi tanoha hearubi Gedera tanoha hearubi tigua todobene be dindime wabiaga
    howa kininaga biabe bialu hene. Bi ogoni agalime bambaore gilibu winiya.
  mya-mya: ရှေ​လ​သည်​ယု​ဒ​၏​သား​တစ်​ယောက်​ဖြစ်​၏။ သူ​၏​သား​မြေး​များ​တွင်​လေ​က​မြို့​ကို​တည်
    ထောင်​သူ ဧ​ရ​နှင့်​မ​ရေ​ရှ​မြို့​ကို​တည်​ထောင် သူ​လာ​ဒ​သည်​လည်း​ကောင်း၊ ဗေ​သ​ရှေ​ဘ
    မြို့​တွင်​နေ​ထိုင်​ကြ​သော ပိတ်​ချော​ထည်​ယက် သည့်​သား​ချင်း​စု​သည်​လည်း​ကောင်း၊-
  bod-N: ཡ་ཧུ་དཱའི་བུ་ནི་ཤེ་ལཱ་ཡིན་ཞིང་། ཤེ་ལཱ་ཡི་བུ་ནི་ལེ་ཀཱ་ཡི་ཕ་ཨེར་བྱ་བ་དང་། མཱ་རེ་ཤ་ཡི་ཕ་ལ་ཨ་དཱ་དང་།
    པེད་ཨ་སི་བེ་ཨ་རུ་གནས་པའི་སོ་རས་སྲབ་བུ་འཐག་མཁན་གྱི་ཁྱིམ་རྒྱུད་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaShera mwanakomana waJudha vaiva: Eri baba vaReka, Raadha
    baba vaMaresha nedzimba dzavairuka mucheka wakaisvonaka paBheti Ashibhea.'
  spa-BLM: 'Los hijos de Sala, hijo de Judá: Er padre de Leca, Laada padre de Maresa,
    y las familias de la casa de los que trabajaban el lino fino, de la casa de Asbea;'
  cac-cac: 'Axo eb'' vin̈ yin̈tilal vin̈aj Sela yuninal vin̈aj Judá, aton eb'' vin̈
    tic: Vin̈aj Er, vin̈ b''ab''laj cajnajnac d''a Leca yed'' vin̈aj Laada, vin̈ b''ab''laj
    cajnajnac d''a Maresa, smam yicham eb'' sch''alan c''apac lino d''a chon̈ab''
    Bet-asbea. An̈ejtona'' vin̈aj Er chi'' smam vin̈aj Joacim yed'' eb'' anima cajan
    d''a Cozeba yed'' vin̈aj Joás yed'' vin̈aj Saraf. A vin̈aj Joás yed'' vin̈aj Saraf,
    ix yic''laj sb''a eb'' vin̈ yed'' chavan̈ eb'' ix aj Moab. Slajvi chi'' smeltzajnacxi
    eb'' vin̈ d''a Belén, icha chi'' yaj stz''ib''chajcan d''a peca''.'
  swh-ULB: Uzao wa Shela mwana wa Yuda, Ulikua ni Eri baba wa Leka, Laada baba wa
    Maresha na koo za wafanyakazi wa kushona kule Beth Ashbea,
  bel-bel: 'Сыны Сілома, сына Юдавага: Ір, бацька Лэхі, і Даэда, бацька Марэшы, і
    сямейства, якое вырабляла вісон, з дому Ашбэі,'
  deu-ELBBK: 'Die Söhne Schelas, des Sohnes Judas: Gher, der Vater Lekas, und Laeda,
    der Vater Mareschas; und die Geschlechter des Hauses der Byssusarbeiter vom Haus
    Aschbea;'
  mbb-OT: 'Iyan heini menge kevuwazan ni Shela he anak ni Juda: si Er (he amey ni
    Leca), si Laada (he amey ni Maresha), wey menge pemilya te menge tighavel te linu
    ziyà te Bet Ashbea.'
  mal-2015: 'യെഹൂദയുടെ മകനായ ശേലയുടെ പുത്രന്മാർ: ലേഖയുടെ അപ്പനായ ഏരും മാരേശയുടെ അപ്പനായ
    ലദയും ബേത്ത്-അശ്ബെയയിൽ ശണപടം നെയ്യുന്ന കൈത്തൊഴില്ക്കാരുടെ കുലങ്ങളും;'
  rmc-rmc: O Šelah sas jekh le Judaskre čhavendar. Leskre potomki sas o Er, savo zathoďa
    o foros Lecha; o Laadah, savo zathoďa o foros Mareša; o fajti andral e Bet-Ašbea,
    save džanenas te kerel le ľanostar o pochtana;
  pes-OPV: و بني شيلَه بن يهودا، عير پدر ليکَه، و لَعدَه پدر مَريشَه و قبايل خاندان
    عاملان کتان نازک از خانواده اَشبيع بودند.
  ron-1924: 'Фиий луй Шела, фиул луй Иуда: Ер, татэл луй Лека, Лаеда, татэл луй Мареша,
    ши фамилииле касей унде се лукрязэ пынза, дин каса луй Ашбея,'
  ben-OBCV: 'যিহূদার ছেলে শেলার ছেলেরা: লেকার বাবা এর, মারেশার বাবা লাদা এবং বৈৎ-অসবেয়ের
    যেসব কারিগর মসিনার কাপড় বুনতো, তাদের বংশধররা,'
  som-som: Sheelaah ina Yahuudah wiilashiisiina waxay ahaayeen Ceer oo ahaa Leekaah
    aabbihiis, iyo Lacadaah oo ahaa Maareeshaah aabbihiis, iyo qolooyinka reerka kuwa
    dhar wanaagsan samayn jiray oo ka soo farcamay reer Ashbeeca,
  lat-VUC: 'Filii Sela, filii Juda: Her pater Lecha, et Laada pater Maresa, et cognationes
    domus operantium byssum in domo juramenti.'
  eng-ASVBT: 'The sons of Shelah the son of Judah: Er the father of Lecah, and Laadah
    the father of Mareshah, and the families of the house of them that wrought fine
    linen, of the house of Ashbea;'
  ita-1885: I figliuoli di Sela, figliuolo di Giuda, furono Er, padre di Lecha; e
    Lada, padre di Maresa; e le famiglie della casa di Asbea, la quale esercitava
    l'arte del bisso;
  eng-LXXUP: The sons of Shelah the son of Judah; Er the father of Lecah, and Laadah
    the father of Mareshah, and the offspring of the family of Ephrathabac belonging
    to the house of Ashbea.
  eng-ULB: The descendants of Shelah son of Judah, were Er father of Lekah, Laadah
    father of Mareshah and the clans of the linen workers at Beth Ashbea,
  spa-VBL: 'Los hijos de Selá hijo de Judá: Er, que fue el padre de Leca; Laada, que
    fue el padre de Maresa; las familias de los trabajadores del lino en Beth Asbea;'
  fra-_FOB: 'Fils de Shéla, fils de Juda: Er, père de Léca, Laëda, père de Marésha,
    et les familles de la maison des ouvriers en lin fin, de la maison d''Ashbéa,'
  mal-mal: 'യെഹൂദയുടെ മകനായ ശേലയുടെ പുത്രന്മാർ: ലേഖയുടെ അപ്പനായ ഏരും, മാരേശയുടെ അപ്പനായ
    ലദയും, ബേത്ത്-അശ്ബെയയിൽ നെയ്ത്തുജോലി ചെയ്യുന്നവരുടെ കുലങ്ങളും;'
  urd-GVR: 'Selā bin Yahūdāh kī darj-e-zail aulād thī: Lekā kā bāp Er, Maresā kā bāp
    Lādā, Bait-ashbīa meṅ ābād bārīk katān kā kām karne wāloṅ ke ḳhāndān,'
  suz-BL: यहूदा आ तौ का शेलाह बाक्‍माक्‍त। शेलाह आ तौ एर नु लेकाह सहरम बाक्‍बपुकी
    बाक्‍मा बाक्‍त। आ तौ लादाह नु मारेशा सहरम बाक्‍बपुकी बाक्‍मा बाक्‍त। बेथ-अश्‍बेया
    सहरम बाक्‍ब रिम्‍शो सुती श्‍येले के वा प्रोव़ब नु गेय पाइब आ चच युइ बाक्‍मा बाक्‍त।
    १इतिहास २:३
  ita-1927: 'Figliuoli di Scela, figliuolo di Giuda: Er, padre di Leca, Lada, padre
    di Maresha, e le famiglie della casa dove si lavora il bisso di Beth-Ashbea e
    Jokim,'
  ckb-ckb: 'کوڕەکانی شالەحی کوڕی یەهودا ئەمانە بوون: ئێری باوکی لێخا؛ لەعدای باوکی
    مارێشا، هەروەها باپیرە گەورەی ئەو بنەماڵانە بوو کە کاری کەتانیان دەکرد و لە بێت‌ئەشبێعە
    دەژیان؛'
  eng-BBE: 'The sons of Shelah, the son of Judah: Er, the father of Lecah, and Laadah,
    the father of Mareshah, and the families of those who made delicate linen, of
    the family of Ashbea;'
  kan-OKCV: 'ಯೆಹೂದನ ಮಗ ಶೇಲಹನ ಪುತ್ರರು: ಲೇಕಾಹ್ಯನ ತಂದೆ ಏರನು, ಮಾರೇಷನ ತಂದೆ ಲದ್ದ; ಬೇತ್ ಅಷ್ಬೇಯ
    ಪಟ್ಟಣದಲ್ಲಿ ವಾಸಿಸಿದ ನೇಕಾರರ ಕುಟುಂಬಗಳವರು,'
  tam-2017: 'யூதாவின் மகனாகிய சேலாகின் மகன்கள்: லேக்காவூர் மூப்பனான ஏரும், மரேஷாவூர்
    மூப்பனான லாதாகும், மெல்லிய புடவை நெய்த அஸ்பெயா வீட்டு வம்சங்களும்,'
  spa-RV-1909: 'Los hijos de Sela, hijo de Judá: Er, padre de Lechâ, y Laada, padre
    de Maresa, y de la familia de la casa del oficio del lino en la casa de Asbea;'
  ron-BTF: 'Fiii lui Șela, fiul lui Iuda, au fost: Er tatăl lui Leca și Laeda tatăl
    lui Mareșa și familiile casei celor care au țesut in subțire, din casa lui Așbea,'
  eng-WEBP: 'The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
    father of Mareshah, and the families of the house of those who worked fine linen,
    of the house of Ashbea;'
  eng-FBV: 'The sons of Shelah son of Judah: Er, who was the father of Lecah, Laadah,
    who was the father of Mareshah, the families of the linen workers at Beth Ashbea,'
  nld-1939: 'De zonen van Sjela, den zoon van Juda, waren: Er, de stamvader van Leka;
    Lada, de stamvader van Maresja en van de geslachten der byssus-wevers van Bet-Asjbéa;'
  nch-BL: Sela, icone Judá, quinpixqui iconehua cati inintoca eliyaya Er huan Laada.
    Huan ten Sela hualajque nopa familias cati tequitiyayaj ica lino yoyomit ipan
    tali Bet Asbea. Huan Er quipixqui icone cati itoca Leca. Huan Laada quipixqui
    icone cati itoca Maresa.
  vie-1934: Con cháu Sê-la, con trai Giu-đa, là Ê-rơ, tổ phụ của Lê-ca, La-ê-đa, tổ
    phụ của Ma-rê-sa, và các họ hàng về dòng dõi Aùch-bê-a, là kẻ dệt vải gai mịn;
  hin-CV: 'यहूदाह के पुत्र: शेलाह के पुत्र एर, जो लेकाह का पिता था, लादाह, जो मारेशाह
    का पिता था, जो बेथ-अशबेआ नगर वंशमूल था जहां सन के कपड़े का काम होता था.'
  spa-BES: 'Los hijos de Sela, el hijo de Juda: Er, el padre de Leca, Laada, el padre
    de Maresa, y las familias de los que hicieron ropa de lino, de la familia de Asbea;'
  tdx-tdx: 'O ana’ i Selà, ana’ Iehodao: i Ere, rae’ i Lekà naho i Ladà, rae’ i Maresà
    naho ty anjomba’ o mpanenoñe leny boak’ añ’ anjomba’ i As’beào,'
  tha-KJV: บุ​ตรชายของเช-ลาห์​ผู้​เป็นบุตรชายยูดาห์ คือ เอร์ บิ​ดาของเลคาห์ ลาอาดาห์​บิ​ดาของมาเรชาห์
    และบรรดาครอบครัวแห่งวงศ์วานของผู้ทำผ้าป่านเนื้อละเอียดแห่งวงศ์วานอัชเบอา
  por-BR-2018: 'Os filhos de Selá, filho de Judá foram: Er, pai de Leca, e Lada, pai
    de Maressa, e as famílias da casa dos trabalhadores do linho em Bete-Asbeia;'
  deu-ELO: 'Die Söhne Schelas, des Sohnes Judas: Gher, der Vater Lekas, und Laeda,
    der Vater Mareschas; und die Geschlechter des Hauses der Byssusarbeiter vom Hause
    Aschbea;'
  eng-WYC-2018: The sons of Shelah, the son of Judah, were Er, the father of Lecah,
    and Laadah, the father of Mareshah; and these were the kindreds of the house of
    men working bis, in the house of an oath, (or and these were the families of the
    house of those who made fine linen, of the house of Ashbea or at Beth-ashbea),
  epo-epo: 'La filoj de Ŝela, filo de Jehuda: Er, patro de Leĥa, kaj Lada, patro de
    Mareŝa, kaj la familioj de la tolfaristoj el la domo de Aŝbea;'
  uig-PIN: Xelaⱨ Yǝⱨudaning oƣli idi; uningdin tɵrǝlgǝn Lekaⱨning atisi Er, Marǝxaⱨning
    atisi Laadaⱨ wǝ Bǝyt-Axbiyada olturaⱪlaxⱪan qǝkmǝn toⱪuƣuqilarning jǝmǝtliri
  beo-beo: 'Yuda egefe Sila amo ea manolali da E (Liga ea eda), La:iada: (Malisia
    ea eda), abula amunasu dunu fi amo da Bede A:siebia sogega fifi lasu, Yougimi,
    dunu fi amo da Gosiba moilaiga esalu, Youa:sie (Moua:be soge ouligisu dunu) amola
    Sa:ila:fe (Yasiubailiheme soge ouligisu dunu). Amo sia: dedene legei da musa:
    hemonega dedei.'
  tpi-OTNT: Sela em i wanpela pikinini man bilong Juda. Nem bilong sampela lain pikinini
    bilong Sela i olsem, Er na Lada na Jokim na Joas na Sarap, na ol lain bilong taun
    Koseba na ol lain man i stap long taun Betasbea. Ol dispela lain bilong Betasbea
    i save wokim ol gutpela laplap. Er i bin kirapim taun Leka na Lada i bin kirapim
    taun Maresa. Na Joas na Sarap i bin bosim graun Moap na Jasubi Lahem. Ol dispela
    man i stap long taun Netaim na taun Gedera, na ol i mekim wok bilong king. Ol
    i save wokim ol sospen graun. Dispela hap tok ol man i bin raitim bipo yet.
  hau-SA: ’Ya’yan Shela ɗan Yahuda maza su ne, Er mahaifin Leka, La’ada mahaifin Maresha
    da kuma gidajen masu aikin lilin a Bet-Ashbeya,
  uig-LAT: Shélah Yehudaning oghli idi; uningdin törelgen Lékahning atisi Ér, Mareshahning
    atisi Laadah we Beyt-Ashbiyada olturaqlashqan chekmen toqughuchilarning jemetliri
  nde-nde: 'Amadodana kaShela indodana kaJuda yila: ngu-Eri uyise kaLekha, loLada
    uyise kaMaresha labantwana babeluki bamalembu amahle eBhethi-Ashibheya.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Sela ko e foha ʻo Siuta, ko ʻEa ko e tamai ʻa
    Leka, mo Lata ko e tamai ʻa Malesa, pea mo e ngaahi faʻahinga ʻoe fale ʻokinautolu
    naʻe ngaohi ʻae tupenu lelei lahi, ʻi he faʻahinga ʻo Esipea.
  ces-1613: 'Synové Séla syna Judova: Her otec Lechův, a Lada otec Maresův, a čeledi
    domu těch, jenž dělali díla kmentová v domě Asbea,'
  eng-WMB: 'The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
    father of Mareshah, and the families of the house of those who worked fine linen,
    of the house of Ashbea;'
  tam-TCV: 'யூதாவின் மகனான சேலாக்கின் மகன்கள்: லேகாவின் தகப்பன் ஏர், மரேஷாவின் தகப்பன்
    லாதா என்பவர்களும், பெத் அஸ்பெயாவிலுள்ள மென்பட்டு புடவைத் தொழிலாளிகளின் வம்சங்களும்,'
  ceb-ULB: Ang mga kaliwat ni Shela nga anak nga lalaki ni Juda, mao si Er ang amahan
    ni Leca, si Laada ang amahan ni Maresha ug ang banay sa tighimo ug lino sa Bet
    Ashbea,
  pol-UBG: 'Synowie Szeli, syna Judy: Er, ojciec Leki, Laada, ojciec Mareszy i tych
    rodów, które wytwarzały bisior w domu Aszbea;'
  urd-GVU: 'سیلہ بن یہوداہ کی درجِ ذیل اولاد تھی: لیکہ کا باپ عیر، مریسہ کا باپ لعدہ،
    بیت اشبیع میں آباد باریک کتان کا کام کرنے والوں کے خاندان،'
  deu-1912: 'Die Kinder aber Selas, des Sohnes Juda''s, waren: Ger, der Vater Lechas,
    Laeda, der Vater Maresas, und die Freundschaft der Leinweber von dem Hause Asbeas;'
  kan-2017: 'ಯೆಹೂದನ ಮಗನಾದ ಶೇಲಹನ ಸಂತಾನದವರು: ಲೇಕಾಹ್ಯರ ಮೂಲಪುರುಷನಾದ ಏರ್, ಮರೇಷದವರ ಮೂಲಪುರುಷನಾದ
    ಲದ್ದ, ಬೇತಷ್ಬೇಯದಲ್ಲಿರುವ ನೇಯಿಗಾರರ ಕುಟುಂಬಗಳವರು,'
  yap-yap: I Shelah e reb e pagel ni fak Judah. Pi’in owchen nib mu’un Er ngay, ni
    fa cha’ ni sunmeg fachi binaw nu Lekah; nge Ladah ni sunmeg fachi binaw nu Mareshah;
    ni fare ke girdi’ ni talifith e mad ni wech, ni yad ma par u lan fachi binaw nu
    Beth Ashbea;
  hlt-MCSB: Judah capa Shelah koca ah Lekah napa Er, Mareshah napa Laadah tih Ashbe
    imkhui ah tah baibok dongkah thohtatnah aka saii imkhui koca la om.
  mdy-ETH: ሼኤላ ዪሁዳኮ ዓቲንቆ ናኣቶይዳፓ ፔቴሢ ማዓዛ ዒዛኮ ዜርፃ ሌካኔ ካታሞ ማዤ ዔሬ፥ ማሬሻ ካታሞ ማዤ ላዕዳ፥ ቤትዓሽቤዓ
    ካታማ ናንጋ ሻኣዦ ሚዛጶ ዓፒሎ ዹዓ ቶኦኮ፤
  twi-ASANTE: Na Sela yɛ Yuda mma no mu baako. Na Sela asefoɔ no ne Er a ɔwoo Leka,
    Lada a ɔwoo Maresa a na wɔyɛ nweratam ho adwuma wɔ Bet-Asbea,
  eng-WEBU: 'The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
    father of Mareshah, and the families of the house of those who worked fine linen,
    of the house of Ashbea;'
  wal-wal: Yihudaa na7aa SHeela zareti Leeka aawaa Eera, Mareesha aawaa Laa7idanne
    Beeti-Ashibee7a kataman de7iya liinuwaa giyo maayuwaa daddiyaageetu yarata.
  spa-PDDPT: 'Hijos de Sela, hijo de Judá: Er, padre de Leca, y Laada, padre de Maresa,
    y las familias de los que trabajan lino en Bet-asbea,'
  gun-gun: Ha'e gui Judá ra'y Selá ra'y kuery ma Leca pygua kuery rurã Er ha'e Maressa
    pygua kuery rurã Lada. Selá ma linho re omba'eapo va'e kuery ru avi, Asbéia py
    hekoa va'e.
  ilo-ULB: Dagiti kaputotan ni Sela, a putot a lalaki ni Juda, ket da Er nga ama ni
    Leca, ni Laadan nga ama ni Maresas ken nagtaudan dagiti puli dagiti agar-aramid
    kadagiti lino idiay Bet Asbea,
  kpg-kpg: Shelah la tama e dahi i nia dama daane a Judah. Nia hagadili o maa la go
    Er, dela ne daamada ne hau di waahale Lecah; Laadah tangada dela ne daamada ne hau
    di waahale Mareshah; di madahaanau damana llanga gahu gi nia duaina ala e noho
    i lodo di waahale Beth-Ashbea;
  uig-ARA: شېلاھ يەھۇدانىڭ ئوغلى ئىدى؛ ئۇنىڭدىن تۆرەلگەن لېكاھنىڭ ئاتىسى ئېر، مارەشاھنىڭ
    ئاتىسى لائاداھ ۋە بەيت-ئاشبىيادا ئولتۇراقلاشقان چەكمەن توقۇغۇچىلارنىڭ جەمەتلىرى
  sus-sus: 'Yuda xa di Sela xa die nan ya: Leka baba Eri, Maresa baba Laada, Asibeya
    xabilɛ naxee dugi yailanma,'
  pon-2006: Sela iei emen nein Suda pwutak. Kadaudoke kan iei me iangahki Er, me tepin
    kauwada kahnimw Leka; Laada, me tepin kauwada kahnimw Maresa; peneineien sounwia
    likou linen, me kin kousoan nan kahnimw Ped Aspea;
  ksd-ksd: 'A umana natu i Sela natu i Iuda go diat: Er tama i Leka, ma Lada tama
    i Maresa; ra umana tena vir mal kumau ta ra apik na tarai Asbea dia ga vana rikai
    bula tana;'
  tur-YTC: 'Yahuda oğlu Şela''nın oğulları: Leka''nın babası Er, Mareşah''ın babası
    Laada ve ince keten yapanlar evinin, Aşvea evinin boyları;'
  grc-BRENT: Υἱοὶ Σηλὼμ υἱοῦ Ἰούδα, Ἢρ πατὴρ Ληχὰβ, καὶ Λααδὰ πατὴρ Μαρισά· καὶ γενέσεις
    οἰκείων Ἐφραθαβὰκ τῷ οἴκῳ Ἐσοβὰ,
  ind-AYT: Anak-anak Sela, anak Yehuda, adalah Er, bapa Lekha; Lada, bapa Maresa;
    dan kaum-kaum keluarga pengusaha kain linen halus di Bet-Asybea,
  nya-nya: 'Ana a Sela mwana wa Yuda anali awa: Eri amene anabereka Leka, Laada amene
    anabereka Maresa ndi mabanja a anthu owomba nsalu zofewa ndi zosalala a ku Beti-Asibeya,'
  hrv-hrv: 'Sinovi Judina sina Šele bili su: Er, Lekin otac, Lada, Marešin otac, i
    obitelji platnarske kuće u Bet Ašbeji;'
  mps-mps: Sela te Judago ogwa me deli da. Selago ogwa dabe meba nogi e tiwai, Er,
    me Lada, me Jokim, me Joas, me Sarap da, te Koseba taunde me Betasbea te taun
    side bidali bidi hani dabe da. Te Betasbea hani bidi dabego te wiegi yai nami
    ugwa dabe nigibo sę yai. Ergo te taun Leka nigibo sę yali, te Ladago te taun
    Maresa nigibo sę yai. Tama Joas me Sarap sigo te Moap tǫ me Jasubi Lahem tǫ
    tonalualio. Te bidi dabe augwali te taun Netaim me taun Gederade bidaluai, tama
    augwaligo te augwali tonaluali king bidigo sę eyu tama te tǫgo sospen nigibo
    sę agabolo yai. Te augwalide asęai po dage te bidi dabego polobadu mu asęai
    dao.
  tpi-tpi: Sela em i wanpela pikinini man bilong Juda. Nem bilong sampela lain pikinini
    bilong Sela i olsem, Er na Lada na Jokim na Joas na Sarap, na ol lain bilong taun
    Koseba na ol lain man i stap long taun Betasbea. Ol dispela lain bilong Betasbea
    i save wokim ol gutpela laplap. Er i bin kirapim taun Leka na Lada i bin kirapim
    taun Maresa. Na Joas na Sarap i bin bosim graun Moap na Jasubi Lahem. Ol dispela
    man i stap long taun Netaim na taun Gedera, na ol i mekim wok bilong king. Ol
    i save wokim ol sospen graun. Dispela hap tok ol man i bin raitim bipo yet.
  dan-1931: 'Judas Søn Sjelas Sønner: Er, Lekas Fader, Lada, Maresjas Fader Linnedvæveriets
    Slægter af Asjbeas Hus,'
  vie-OVCB: Sê-la là một trong những con trai của Giu-đa. Dòng dõi của Sê-la là Ê-rơ
    (cha của Lê-ca); La-a-đa (cha của Ma-rê-sa); gia đình thợ dệt vải gai ở vùng Bết
    Ách-bê-a;
  guj-2017: યહૂદાના દીકરા શેલાના દીકરાઓ; લેખાનો પિતા એર, મારેશાનો પિતા લાદા તથા બેથ-આશ્બેઆના
    રહેવાસીઓ, એટલે જેઓ શણનાં ઝીણાં વસ્ત્ર વણનારા હતા, તેઓનાં કુટુંબો;
  pon-2006A: Sela iei emen nein Suda pwutak. Kadaudoke kan iei me iangahki Er, me
    tepin kauwada kahnimw Leka; Laada, me tepin kauwada kahnimw Maresa; peneineien
    sounwia likou linen, me kin kousoan nan kahnimw Ped Aspea;
  por-BRBSL: 'Os filhos de Selá, o filho de Judá: Er o pai de Lecah, Laadah o pai
    de Mareshah, e as famílias da casa dos que trabalhavam linho fino, da casa de
    Ashbea;'
  cth-cth: Judah capa Shelah casak teh Lekah na pa Er, Mareshah na pa Laadah doeh.
    Ashbe imthung dawk teh loukloukkaang e lukkarei ka sak thai e hai ao.
  twi-twi: Na Sela yɛ Yuda mma no mu baako. Na Sela asefo no ne Er a ɔwoo Leka, Lada
    a ɔwoo Maresa a na wɔyɛ nweratam ho adwuma wɔ Bet-Asbea,
  hlt-hlt: Judah capa Shelah koca ah Lekah napa Er, Mareshah napa Laadah tih Ashbe
    imkhui ah tah baibok dongkah thohtatnah aka saii imkhui koca la om.
  tbz-SIM: Kɛ̀ Sudɑɑ birɛ Sedɑɑ pɛitɛ́ Ɛɛ nɛ̀ Dɑdɑ nɛ̀ Yokimmu nɛ̀ Soɑsi nɛ̀ Sɑdɑfi,
    kɛ̀ Ɛdii ketɛ́ Dekɑ ɛì, kɛ̀ Dɑdɑ ketɛ́ Mɑdesɑ ɛì kɛ́yíɛ́nɛ̀ bɛyɑɑ̀dùɔ̀bɛ̀ bɛ̀ɛ̀
    do duɔ̀kù tiyɑɑ̀kpetì bɛ kó tinɑɑ̀mùntì bɛɛ̀ do bo Isɛti Asebeɑɑ ɛì. Kɛ̀ Yokimmuu
    kɔbɛ ḿbo Kosebɑ. Soɑsi nɛ̀ Sɑdɑfi kɛ̀ bɛ̀ɛ puokɛ Mɔɑbiibɛ kɛ̀ mu nyí konní Deɛmmu.
    Dɛ kó tinɑ́ɑǹtì tu tìì dɔ̀ɔ̀ tìnti nɛ̀ dimɔ̀nnì.
  msy-2020: 'Ezɨ Sela, a Judan otarir mam. Kar an ovavir borir mabar ziaba: Er, Lada,
    Jokim, Joas, Sarap, ko Koseban nguibar ekiamɨn iti darasi, ko Betasbean nguibar
    ekiamɨn iti darasi. Betasbean itir gumazamizir kaba, me inir bar aghuiba nuavir
    darasi. Ezɨ Er, a Lekan nguibar ekiamɨn ingari. Ezɨ Lada, a Maresan nguibar ekiamɨn
    ingari. Ezɨ Joas ko Sarap, aning Moapɨn nguazimɨn iti darazi ko Jasubi Lahemɨn
    nguibar ekiamɨn iti darazi gativagha men gari. Gumazir kaba, Netaim ko Gederan
    nguibar ekiamningɨn ikiava atrivibar ingangaribagh ami. Me nguazir mɨnebar ingarir
    gumaziba. Mɨgɨrɨgɨar otevir kam, gumaziba fomɨra an osiri.'
  dop-dop: Yutɑ pǝyɑlʋ Selɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Ɛɛlɩ wei ɩ ŋmɑ́ Lekɑ ɩcɑtɛ tɔ, nɑ Lɑyetɑ
    wei ɩ ŋmɑwɑ Mɑlesɑ ɩcɑtɛ tɔ, nɑ kpoŋkpontu toŋ nyǝntʋ pɔɔŋ lʋʋlɑɑ mpɑ pɑ wɛ Pɛtɩ-Asepeyɑ
    tɔ.
  azb-azb: 'Yəhudanın oğlu Şelanın nəsilləri: Lexanın atası Er, Mareşanın atası Laada
    və Bet-Aşbeada olan incə kətan toxuyanların nəsilləri,'
  eng-DBY: 'The sons of Shelah the son of Judah: Er the father of Lechah, and Laadah
    the father of Mareshah, and the families of the house of byssus-workers, of the
    house of Ashbea,'
  hin-2017: 'यहूदा के पुत्र शेला के पुत्र: लेका का पिता एर, मारेशा का पिता लादा और
    बेत-अशबे में उस घराने के कुल जिसमें सन के कपड़े का काम होता था;'
  eng-YLT: 'Sons of Shelah son of Judah: Er father of Lecah, and Laadah father of
    Mareshah, and the families of the house of the service of fine linen, of the house
    of Ashbea;'
  eng-WYC-2017: The sons of Shelah, the son of Judah, were Er, the father of Lecah,
    and Laadah, the father of Mareshah; and these were the kindreds of the house of
    men working bis, in the house of an oath or Beth-ashbea,
  eng-WMBB: 'The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
    father of Mareshah, and the families of the house of those who worked fine linen,
    of the house of Ashbea;'
  urd-GVH: 'सेला बिन यहूदाह की दर्जे-ज़ैल औलाद थी : लेका का बाप एर, मरेसा का बाप लादा,
    बैत-अशबीअ में आबाद बारीक कतान का काम करनेवालों के ख़ानदान,'
  rug-rug: Sela si na tuna koreo e Ziuda. Sari na tie pu tuti gore koe Sela si ari
    Era, La'ada, Zokimi, Zoasi, meke Sarapa. Sela sina tamadia ri pu koa koasa vasileana
    pa Leka; La'ada si na tamadia ri pu koa koa sa vasileana pa Maresa, meke sa butubutu
    tie tigisi poko pu koa pa vasileana lavata pa Beti Asibea;
  gaz-gaz: 'Ilmaan Sheelaa ilma Yihuudaa: Eer abbaa Leekaa, Laʼadaa abbaa Maareeshaatii
    fi balbalawwan Beet Ashibeeʼaatti warra wayyaa quncee talbaa haphii hojjetanii.'
  fra-LSG: 'Fils de Schéla, fils de Juda: Er, père de Léca, Laeda, père de Maréscha,
    et les familles de la maison où l’on travaille le byssus, de la maison d’Aschbéa,'
  yal-yal: 'Yudaa diin Selaxa yixɛtɛne ni i ra: Eri naxan Leka taan masɛgɛ, e nun
    Laada naxan Maresa taan masɛgɛ, e nun xabilan naxanye yi dugi sɔxɔnne ra Beti-Asibeya
    yi, e nun'
  haw-1868: Eia na keikikane a Sela a ke keiki a Iuda, o Era ka makuakane o Leka,
    a o Laada ka makuakane o Maresa, a me na ohana o ka hale o lakou i hana i ka loleie
    nani, no ka hale o Asebea,
  arb-NAV: 'وَأَبْنَاءُ شِيلَةَ بْنِ يَهُوذَا: عِيرُ مُؤَسِّسُ مَدِينَةِ لَيْكَةَ،
    وَلَعْدَةُ مُؤَسِّسُ مَدِينَةِ مَرِيشَةَ وَرَأْسُ نَسَّاجِي الْكَتَّانِ الَّذِينَ
    سَكَنُوا فِي بَيْتِ أَشْبَيْعَ.'
  ewe-ewe: Yuda ƒe viŋutsu, Sela ƒe viŋutsuwoe nye Er, ame si dzi Leka, Lada, ame
    si dzi Maresa kple ame siwo nye avɔlɔ̃lawo nɔ Bet Asbea,
  eng-LEE: 'The sons of Shelah the son of Judah: ''Er the father of Lechah, and La''dah
    the father of Mareshah, and the families of the house of those that wrought fine
    linen, of the house of Ashbea''.'
  asm-FB: 'যিহূদাৰ পুত্র চেলাৰ সন্তান সকল এওঁলোক: লেকাৰ পিতৃ এৰ, মাৰেচাৰ পিতৃ লদ্দা,
    অচবেয়াৰ বংশত জন্ম হোৱা লোক এওঁলোকে মিহি শণ সূতাৰে কাপোৰ বোৱা গোষ্ঠীৰ।'
  sus-A: يُدَ شَ دِ سٍلَ شَ دِيٍ نَن يَ؛ لٍكَ بَبَ عٍرِ، مَرٍ سَ بَبَ لَادَ، عَسِبٍيَ
    شَبِلّ نَشٍيٍ دُفِ يَءِلَنمَ،
  fra-SBL: 'Fils de Schéla, fils de Juda : Er, père de Leca, Laada, père de Maréscha,
    et les familles de la maison de ceux qui travaillent le lin fin, de la maison
    d''Ashbea ;'
  hbo-hbo: בְּנֵי֙ שֵׁלָ֣ה בֶן־יְהוּדָ֔ה עֵ֚ר אֲבִ֣י לֵכָ֔ה וְלַעְדָּ֖ה אֲבִ֣י מָרֵשָׁ֑ה
    וּמִשְׁפְּחֹ֛ות בֵּית־עֲבֹדַ֥ת הַבֻּ֖ץ לְבֵ֥ית אַשְׁבֵּֽעַ׃
  kik-kik: 'Nao ariũ a Shela mũrũ wa Juda maarĩ: Eri ithe wa Leka, na Laada ithe wa
    Maresha, na mbarĩ cia arĩa maathondekaga gatani ĩrĩa njega kũu Bethi-Ashibea,'
  fra-NCL: 'Fils de Séla, fils de Juda : Her, père de Lécha, Laada, père de Marésa,
    et les familles de la maison où l’on travaille le byssus, de la maison d’Aschbéa,'
  cek-AK: Judah capa Shelah ih caanawk loe Lekah ampa Er, Mareshah ampa Laadah hoi
    puu tlangqui pathokhaih bangah toksah Ashbea imthung takohnawk,
  cuk-cuk: 'Judá-machi-Sela-e-masmala, wemalad: Er, Laada Erʼde, Leca-neggwebur-dulemar-e-dadsailad.
    Laadaʼde, Maresa-e-babad, degi, Laadaʼde, Bet-Asbea-neg-nugadgi lino-morgi-arbamalad-e-dadsailabalid.'
  uig-CYR: Шелаһ Йәһуданиң оғли еди; униңдин төрәлгән Лекаһниң атиси Ер, Марәшаһниң
    атиси Лаадаһ вә Бәйт-Ашбияда олтирақлашқан чәкмән тоқуғучиларниң җәмәтлири
  tel-2017: యూదా కొడుకైన షేలహు కొడుకులు ఎవరంటే లేకాకు తండ్రియైన ఏరు, మారేషాకు తండ్రీ,
    బేత్ ఆష్బియాలో సన్నటి వస్త్రాలు నేసే వారికి మూలపురుషుడైన లద్దాయు,
  hat-BSA: 'Fis a Schéla yo, ki te fis a Juda a: Er, papa a Léca, Laeda, papa a Maréscha,
    avèk fanmi lakay travayè twal nan Béth-Aschbéa yo,'
  kos-kos: 'Shelah el sie sin wen natul Judah. Pa inge inen kutu sin mwet in fwil
    tokol: Er su musaela acn Lecah; Laadah su musaela acn Mareshah, sruf lun mwet
    orek nuknuk su muta in Beth Ashbea;'
  hbo-WLC: בְּנֵי֙ שֵׁלָ֣ה בֶן־יְהוּדָ֔ה עֵ֚ר אֲבִ֣י לֵכָ֔ה וְלַעְדָּ֖ה אֲבִ֣י מָרֵשָׁ֑ה
    וּמִשְׁפְּח֛וֹת בֵּית־עֲבֹדַ֥ת הַבֻּ֖ץ לְבֵ֥ית אַשְׁבֵּֽעַ׃
  ibo-ibo: Ụmụ Shela nwa Juda mụrụ bụ Ịa, nna Leka, Laada, nna Maresha, na ikwu ndị
    ọrụ ịkpa ezi akwa ọcha nọ na Bet Ashbea
  ory-ory: ଯିହୁଦାର ପୁତ୍ର ଶେଲାର ପୁତ୍ରଗଣ; ଲେକାର ପିତା ଏର ଓ ମାରେଶାର ପିତା ଲାଦା, ଆଉ ବେଥ୍-ଅସବେୟର
    ବଂଶଜାତ କ୍ଷୌମବସ୍ତ୍ର-ପ୍ରସ୍ତୁତକାରୀ ସକଳ ଗୋଷ୍ଠୀ;
  chk-chk: 'Iwe, Shela eman lein nöün Juta kewe mwän. Ekewe mwirimwirin Shela: Er
    i semelapen chon Leka, Lata i semelapen chon Maresa me ekewe eterekesin chon angang
    ngeni mangaku mi pwechepwech mi nom lon Pet-aspea,'
  rop-rop: Wal Shela bin wanbala san blanga Juda, en sambala femili lain weya bin
    kamat brom Shela bin Yura hubin stadimap det taun gulum Leka, en Lada hubin stadimap
    det taun gulum Maresha, en deibin ol meigim matiriyal en deibin jidan langa det
    taun gulum Bethabiya.
  ukr-1871: 'Сини в Силома, Юдиного сина: Ір, батько (князь) Лехи, та Лаеда, отець
    Мареші, та родини вироблявших виссон в дому Ашбеах,'
  deu-1951: 'Die Söhne Schelas, des Sohnes Judas, sind: Er, der Vater Lechas, und
    Lada, der Vater Mareschas, und die Geschlechter des Hauses der Baumwollweber vom
    Hause Aschbeas'
  eng-JPS: 'The sons of Shelah the son of Judah: Er the father of Lecah, and Ladah
    the father of Mareshah, and the families of the house of them that wrought fine
    linen, of the house of Ashbea;'
  srp-1865: 'A sinovi Sile sina Judina: Ir otac Lihu, i Lada otac Marisi, i porodice
    doma platnarskoga, doma Asvejina.'
  lug-lug: Batabani ba Seera mutabani wa Yuda baali Eri eyazaala Leka, kitaawe wa
    Malesa, ate era jjajja w’ebika by’abo abaalukanga linena e Besiyasubeya,
  heb-heb: בני שלה בן יהודה ער אבי לכה ולעדה אבי מרשה ומשפחות בית עבדת הבץ לבית אשבע׃
  ben-IRV: যিহূদার ছেলে শেলার বংশের লেকার বাবা এর ও মারেশার বাবা লাদা, বৈৎ-অসবেয়ের
    যে লোকেরা মসীনার কাপড় বুনত তাদের সব বংশ,
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ੇਲਾਹ ਦੇ ਪੁੱਤਰ, ਲੇਕਾਹ ਦਾ ਪਿਤਾ ਏਰ ਤੇ ਮਾਰੇਸ਼ਾਹ ਦਾ ਪਿਤਾ ਲਅਦਾਹ
    ਅਤੇ ਬੈਤ ਅਸ਼ਬੇਆ ਦੇ ਘਰਾਣੇ ਦੇ ਪਰਿਵਾਰ ਜਿਹੜੇ ਮਹੀਨ ਕਤਾਨ ਬੁਣਨ ਵਾਲਿਆਂ ਦੇ ਘਰਾਣੇ ਦੇ ਸਨ
  mya-JVB: ယုဒ သား ဖြစ်သော ရှေလ ၏သား ကား လေက အဘ ဧရ ၊ မရေရှ အဘ လာဒ အစရှိသော ပိတ်ချော
    ကို ရက်တတ်သော အာရှဗာ အဆွေအမျိုး၊
  hmo-hmo: 'Sela be Iuda ena natuna tau ta. Sela ena natuna tau be inai: Ere, Leka
    hanua ia hamatamaia tauna, bona Lada, Maresa hanua ia hamatamaia tauna. Inai Lada
    ese ia havaraia iduhu taudia ese dabua aukadia hatua dalana idia diba, bona Bete
    Asabea hanua dekenai idia noho.'
  urd-urd: 'और सीला बिन यहूदाह के बेटे यह हैं: ''एर, लका का बाप; और ला''दा, मरीसा
    का बाप और बीत — अशबि''अ के घराने, जो बारीक कटान का काम करते थे।'
  rus-SYN: 'Сыновья Силома, сына Иудина: Ир, отец Лехи, и Лаеда, отец Мареши, и семейства
    выделывавших виссон, из дома Ашбеи,'
  bqc-SIM: 'Yuda nɛ́ Sela buiↄ tↄ́n kɛ: Ɛɛ pↄ́ Leka kàlɛ, Laada pↄ́ Malesa kàlɛ
    ń zwã̀atãnaↄ bui pↄ́ kú Bɛtasebeaↄ'
  tcz-CHONGTHU: Shelah kitipa hi Judah chapate ho lah’a mi khat anahi. Shelah son
    achilhah ho chu Lecah pa Er; Mareshah pa Laasah; chule Beth-Ashbea kho’a tupat
    pon khonga pang insung mite toh;
  mar-mar: यहूदाचा पुत्र शेला याच्यापासून लेखाचा पिता एर, मारेशाचा पिता लादा, आणि
    तलम कापडाचे कसबाचे काम करणारे अश्बेच्या घराण्यातली ही कुळे झाली.
  qub-qub: 'Judäpa wamran Selapita miraj cajpa wamrancuna caran: Leca marcata mijurachej
    Erwan Maresa marcata mijurachej Laada. Chay famillyaga lïnupita imatapis awaj
    Bet-asbea marcacho.'
  bqp-bqp: Be bɑ sɑ̃ɑ Selɑ, Yudɑn biin bweseru, berɑ Eri, wi u wuu ge bɑ mɔ̀ Lekɑ
    swĩi, kɑ Lɑdɑ, wi u mɑɑ Mɑresɑ swĩi, kɑ sere mɑɑ bwese te tɑ rɑ bekɑ wesi kɑ wɛ̃ɛ
    dɑmgii Bɛti Asibeɑɔ,
  hat-hat: 'Men moun ki nan branch fanmi Chela, pitit Jida a: Er, papa Leka, Lada,
    papa Marecha, branch fanmi moun ki fè bon twal fin nan lavil Bètachbea yo.'
  eng-BSB: 'The sons of Shelah son of Judah: Er the father of Lecah, Laadah the father
    of Mareshah and the clans of the linen workers at Beth-ashbea,'
  eng-WEBPB: 'The sons of Shelah the son of Judah: Er the father of Lecah, Laadah
    the father of Mareshah, and the families of the house of those who worked fine
    linen, of the house of Ashbea;'
  kbq-kbq: Hagi Juda nemofo Sela ne' mofavreramimofo zamagi'a, Erikino Leka kuma azeri
    otigeno, Maresa kumama azeri oti'nea nera Lada mani'ne. Hagi Lada naga'mo'za Bet-Asbea
    kumate mani'ne'za efeke huno knare'ma hu'nea tavravema tro'ma nehaza naga mani'naze.
  nhe-BL: Sela, icone Judá, quinpixqui iconehua tlen inintoca eliyaya Er huan Laada.
    Huan tlen Sela hualajque nopa familias tlen tequitiyayaj ica lino yoyomitl ipan
    tlali Bet Asbea. Huan Er quipixqui icone tlen itoca Leca. Huan Laada quipixqui
    icone tlen itoca Maresa.
  gub-BL: Xera wiko Zuta ta'yr romo a'e. Er wiko Xera izuapyr romo. Er uzapo Erek
    tawhu. Araz wiko amo izuapyr romo no. Uzapo Marexa tawhu a'e. Xera izuapyapyr
    upyahaw irin wà, pàn ikatu ma'e iapo pà wà. Wiko Mete-Azewez tawhu pe wà.
  eng-DRA: 'The sons of Sela the son of Juda: Her the father of Lecha, and Laada the
    father of Maresa, and the families of the house of them that wrought fine linen
    in the House of oath.'
