verse: 1CH.004.038
translations:
  mal-C: മുകളിൽ പേരു പറഞ്ഞിരിക്കുന്ന ഇവർ അവരവരുടെ കുലങ്ങൾക്കു നായകന്മാരായിരുന്നു.
    അവരുടെ കുടുംബങ്ങൾ അത്യധികമായി വർധിച്ചു;
  deu-TKW: Diese hier mit Namen aufgeführten waren Fürsten in ihren Geschlechtern,
    und ihre Familien hatten sich mächtig ausgebreitet.
  lin-lin: Bato oyo batangamaki na bakombo bazalaki bakambi ya bituka na bango. Mabota
    na bango ekomaki minene
  eng-LSV: These who are coming in by name [are] princes in their families, and the
    house of their fathers has broken forth into a multitude;
  eng-GNV: These were famous princes in their families, and increased greatly their
    fathers houses.
  eng-WEBSTER: 'These mentioned by their names were princes in their families: and
    the house of their fathers increased greatly.'
  nhw-BL: Catli nica ijcuilijtoc inintoca itztoyaj tlayacanani ipan ininfamilias.
    Huan pampa ininfamilias monelmiyaquilijque,
  swh-ONEN: Watu hawa walioorodheshwa hapa juu kwa majina walikuwa viongozi wa koo
    zao. Jamaa zao ziliongezeka sana,
  bba-bba: Beniwɑ bɑ sɑ̃ɑ wiruɡibu ben bwese kɛri sɔɔ. Mɑ ben bweserɑ mɑrurɑ bɑ dɑbiɑ.
  eng-KJVCPB: 'these mentioned by their names were princes in their families: and
    the house of their fathers increased greatly.'
  luo-luo: Chwo mondik nying-gi malogo ne jotelo mar anywolagi. Anywolagi nomedore
    ahinya
  meu-meu: Ini ladadia e hetore taudia be edia iduhu lohiadia, bona edia iduhu na
    e bada e laova.
  npi-ULB: माथि लेखिएका मानिसहरू आ-आफ्‍नो वंशका अगुवाहरू थिए, र तिनीहरूका वंश ज्यादै
    धेरै बढे ।
  yor-yor: Àwọn ọkùnrin tí a dárúkọ lókè yìí àwọn ni ìjòyè ìdílé wọn. Àwọn ìdílé sì
    pọ̀ sí i gidigidi,
  pes-OPCB: '@see-verse:1CH.004.037'
  tgl-ULB: Ang binanggit na pangalan ay mga pinuno sa kanilang mga angkan, at labis
    na dumami ang kanilang mga angkan.
  hui-hui: '@see-verse:1CH.004.037'
  mya-mya: '@see-verse:1CH.004.037'
  bod-N: གོང་དུ་བཀོད་པའི་མིང་རྣམས་ནི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ཏེ། དེ་དག་གི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཤིན་ཏུ་དར་བའོ།
    །
  sna-sna: Varume vakanyorwa pamusoro namazita avo vaiva vatungamiri vedzimba dzavo.
    Mhuri dzavo dzakakura kwazvo
  spa-BLM: estos mencionados por su nombre eran príncipes en sus familias. Las casas
    de sus padres aumentaron mucho.
  cac-cac: '@see-verse:1CH.004.037'
  swh-ULB: Hawa walio orodheshwa kwa majina walikua viongozi wa koo zao, na koo zao
    ziliongezeka sana.
  bel-bel: Гэтыя памянёныя былі князямі плямёнаў сваіх, і дом бацькоў іх разьдзяліўся
    на многія галіны.
  deu-ELBBK: Diese mit Namen Angeführten waren Fürsten in ihren Geschlechtern; und
    ihre Vaterhäuser breiteten sich aus in Menge.
  mbb-OT: Iyan heini sikandan, menge pengulu te pemilya zan. Utew mibmahabet is menge
    pemilya zan.
  mal-2015: പേർ വിവരം പറഞ്ഞിരിക്കുന്ന ഇവർ തങ്ങളുടെ കുലങ്ങളിൽ പ്രഭുക്കന്മാരായിരുന്നു;
    അവരുടെ പിതൃഭവനങ്ങൾ ഏറ്റവും വർദ്ധിച്ചിരുന്നു.
  rmc-rmc: '@see-verse:1CH.004.037'
  pes-OPV: ايناني که اسم ايشان مذکور شد، در قبايل خود رؤسا بودند و خانه هاي آباي ايشان
    بسيار زياد شد.
  ron-1924: Ачештя, нумиць пе нуме, ерау домнь ын фамилииле лор, ши каселе лор пэринтешть
    ау крескут мулт.
  ben-OBCV: যাদের নাম উপরে নথিভুক্ত করা হয়েছে তারা তাদের বংশের নেতা ছিলেন। তাদের
    পরিবারগুলি প্রচুর সংখ্যায় বৃদ্ধি পেয়েছিল,
  som-som: intaas magacyadooda la sheegay waxay ahaayeen amiirradii qolooyinkooda,
    oo reerahooduna aad bay si weyn ugu kordheen.
  lat-VUC: Isti sunt nominati principes in cognationibus suis, et in domo affinitatum
    suarum multiplicati sunt vehementer.
  eng-ASVBT: 'these mentioned by name were princes in their families: and their fathers’
    houses increased greatly.'
  ita-1885: costoro furono quelli ch'erano famosi, capi nelle lor famiglie; e le case
    loro paterne crebbero in grandissimo numero.
  eng-LXXUP: These went by the names of princes in their families, and they increased
    abundantly in their fathers’ households.
  eng-ULB: These mentioned by name were leaders in their clans, and their clans increased
    greatly.
  spa-VBL: Estos fueron los nombres de los jefes de sus familias, cuyo linaje aumentó
    considerablemente.
  fra-_FOB: Ceux-là, désignés par leurs noms, étaient princes dans leurs familles,
    et les maisons de leurs pères se répandirent beaucoup.
  mal-mal: പേർവിവരം പറഞ്ഞിരിക്കുന്ന ഇവർ തങ്ങളുടെ കുലങ്ങളിൽ പ്രഭുക്കന്മാരായിരുന്നു;
    അവരുടെ പിതൃഭവനങ്ങൾ ഏറ്റവും വർദ്ധിച്ചിരുന്നു.
  urd-GVR: Darj-e-bālā ādmī apne ḳhāndānoṅ ke sarparast the. Un ke ḳhāndān bahut baṛh
    gae.
  suz-BL: मोदेंशो आन नें ब्रेक्‍शो मुर आन खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। मिनु
    आन खिं ङा मुर सोशा बोशा शुश दुम्‍मा बाक्‍त।
  ita-1927: questi uomini, enumerati per nome, erano principi nelle loro famiglie,
    e le loro case patriarcali si accrebbero grandemente.
  ckb-ckb: ئەوانەی کە ناویان لە سەرەوە تۆمار کراوە سەرۆک خێڵەکانیان بوون. بنەماڵەکانیان
    زۆر پەلیان هاویشتووە،
  eng-BBE: These, whose names are given, were chiefs in their families, and their
    families became very great in number.
  kan-OKCV: ಹೆಸರು ಹೆಸರಾಗಿ ಬರೆಯಲಾದ ಇವರು ತಮ್ಮ ಕುಟುಂಬಗಳಲ್ಲಿ ನಾಯಕರಾಗಿದ್ದರು. ಅವರ ಪಿತೃಗಳ
    ಮನೆ ಬಹಳ ಅಭಿವೃದ್ಧಿಯಾಯಿತು.
  tam-2017: பெயர் வரிசையில் எழுதியிருக்கிற இவர்கள் தங்களுடைய வம்சங்களில் பிரபுக்களாக
    இருந்தார்கள்; இவர்களுடைய பிதாக்களின் வீட்டார்கள் ஏராளமாகப் பரவியிருந்தார்கள்.
  spa-RV-1909: Estos por sus nombres son los principales que vinieron en sus familias,
    y que fueron multiplicados muy mucho en las casas de sus padres.
  ron-BTF: Aceștia menționați cu numele lor au fost prinți în familiile lor; și casa
    părinților lor s-a înmulțit mult.
  eng-WEBP: these mentioned by name were princes in their families. Their fathers’
    houses increased greatly.
  eng-FBV: These were the names of the leaders of their families whose lineage increased
    significantly.
  nld-1939: De zo juist met name genoemden waren de hoofden van hun geslachten. Hun
    families breidden zich zo sterk uit,
  nch-BL: Cati nica ijcuilijtoc inintoca eliyayaj tayacanani ipan ininfamilias. Huan
    pampa ininfamilias monelmiyaquilijque,
  vie-1934: Những người kể từng tên nầy là trưởng tộc trong họ mình, tông tộc chúng
    thì thêm lên rất nhiều.
  hin-CV: ये सभी अपने-अपने गोत्रों के प्रधान थे. इनके पिता का वंश बहुत ही बढ़ता चला
    गया,
  spa-BES: Estos, cuyos nombres se dan, eran jefes en sus familias, y sus familias
    llegaron a ser muy grandes en número.
  tdx-tdx: Songa nitalè’ o fifokoa’eo i tinoñon-tahinañe rezay vaho niraorao ty anjomban-droae’
    iareo.
  tha-KJV: ท่านที่​กล​่าวชื่อมานี้เป็นเจ้านายในครอบครัวของท่าน และเรือนบรรพบุรุษของเขาทั้งหลายก็เพิ่มขึ้นมากมาย
  por-BR-2018: Estes registrados por seus nomes foram os líderes de suas famílias,
    e que foram multiplicados muito nas casas de seus pais.
  deu-ELO: diese mit Namen Angeführten waren Fürsten in ihren Geschlechtern; und ihre
    Vaterhäuser breiteten sich aus in Menge.
  eng-WYC-2018: These be [the] princes named in their kindreds, and be multiplied
    greatly in the house of their allies. (These were the princes, or the leaders,
    named in their kindreds; and the house of their forefathers had greatly multiplied.)
  epo-epo: Ĉi tiuj, cititaj laŭ iliaj nomoj, estis princoj en siaj familioj, kaj iliaj
    patrodomoj forte vastiĝis.
  uig-PIN: Yuⱪirida hatirilǝp ɵtülgǝn isimlarning ⱨǝmmisi ⱨǝrⱪaysi jǝmǝt baxliri idi;
    bularning jǝmǝtlirining ⱨǝmmisi naⱨayiti güllǝngǝnidi.
  beo-beo: Dunu dio dabuagado dedei da ilia sosogo fi ouligisu. Ilia sosogo fi da
    dunu bagade fi.
  tpi-OTNT: '@see-verse:1CH.004.037'
  hau-SA: Mutanen da aka jera sunayensu a bisa, shugabannin gidajensu ne. Iyalansu
    sun ƙaru sosai,
  uig-LAT: Yuqirida xatirilep ötülgen isimlarning hemmisi herqaysi jemet bashliri
    idi; bularning jemetlirining hemmisi nahayiti güllen’genidi.
  nde-nde: Amadoda aqanjiweyo ngamabizo ngaphezulu ayengabakhokheli bosendo lwakwabo.
    Izimuli zabo zanda kakhulu,
  ton-ton: 'Ko kinautolu ni kuo lau honau hingoa, ko e houʻeiki ʻakinautolu ʻo honau
    ngaahi faʻahinga: pea naʻe tupu ʻo tokolahi ʻaupito ʻae fale ʻo ʻenau ngaahi tamai.'
  ces-1613: Tito ze jména vyčtení ustaveni jsou za knížata v čeledech svých, a čeledi
    otcovské jejich rozmnožily se náramně.
  eng-WMB: these mentioned by name were princes in their families. Their fathers’
    houses increased greatly.
  tam-TCV: இப்பெயர்களையுடையவர்கள் வம்சங்களில் தலைவர்களாயிருந்தார்கள். இவர்களின் குடும்பங்கள்
    அதிகமதிகமாய்ப் பெருகின.
  ceb-ULB: Kining gihisgotan nga mga ngalan mao ang mga pangulo sa ilang mga banay,
    ug midaghan pag-ayo ang ilang mga banay.
  pol-UBG: Ci wymienieni imiennie byli naczelnikami w swoich rodach, a rodziny ich
    ojców bardzo się rozrosły.
  urd-GVU: درجِ بالا آدمی اپنے خاندانوں کے سرپرست تھے۔ اُن کے خاندان بہت بڑھ گئے،
  deu-1912: diese, die mit Namen genannt sind, waren Fürsten in ihren Geschlechtern;
    und ihre Vaterhäuser breiteten sich aus in die Menge.
  kan-2017: ಅವರ ಕುಟುಂಬಗಳು ಬೆಳೆಯುತ್ತಾ ಅಭಿವೃದ್ಧಿಯಾದವು.
  yap-yap: '@see-verse:1CH.004.037'
  hlt-MCSB: He tlam ni amih koca kah khoboei rhoek ming neh ana tueng tih a napa imkhui
    khaw a yet la pungtai uh.
  mdy-ETH: ዬንሢ ዓሶኮ ማኣሮ ዓሳ ሚርጊ ሚርጊ ዴንዴኔ፤
  twi-ASANTE: Edin a yɛabobɔ yi yɛ ntuanofoɔ a wɔdeda Simeon mmusuakuo a wɔyɛ adefoɔ
    no ano no bi.
  eng-WEBU: these mentioned by name were princes in their families. Their fathers’
    houses increased greatly.
  wal-wal: Simoona yaratu halaqati hageeta. Eta aawatu zerettai keehippe corattiis.
  spa-PDDPT: Éstos son los jefes entre sus familias según sus nombres. Las casas de
    sus padres fueron multiplicadas muchísimo.
  gun-gun: Ha'e va'e kuery ramymino kuery hetave tema ovy.
  ilo-ULB: Dagitoy a nadakamat a nagnagan ket isuda dagiti mangidadaulo kadagiti pulida,
    ket immadu iti kasta unay dagiti pulida.
  kpg-kpg: '@see-verse:1CH.004.037'
  uig-ARA: يۇقىرىدا خاتىرىلەپ ئۆتۈلگەن ئىسىملارنىڭ ھەممىسى ھەرقايسى جەمەت باشلىرى
    ئىدى؛ بۇلارنىڭ جەمەتلىرىنىڭ ھەممىسى ناھايىتى گۈللەنگەنىدى.
  sus-sus: Xabilɛe mangɛe nan na ki. E xa denbayae naxa wuya ki fanyi ra.
  pon-2006: '@see-verse:1CH.004.037'
  ksd-ksd: go diat ra umana luluai ta kadia umana apik na tarai; ma kadia umana apik
    na tarai dia ga manga tavua muka.
  tur-YTC: Bunların adları anılanlar, kendi ailelerinde beylerdi. Atalarının evleri
    çok çoğaldı.
  grc-BRENT: Οὗτοι οἱ διελθόντες ἐν ὀνόμασιν ἀρχόντων ἐν ταῖς γενέσεσιν αὐτῶν, καὶ
    ἐν οἴκοις πατριῶν αὐτῶν ἐπληθύνθησαν εἰς πλῆθος.
  ind-AYT: Orang-orang yang disebut namanya ini adalah para pemimpin dalam kaum-kaum
    mereka. Kaum keluarga mereka makin bertambah banyak.
  nya-nya: Anthu amene atchulidwawa anali atsogoleri a mabanja awo. Mabanja awo anakula
    kwambiri
  hrv-hrv: Ti su imenovani bili starješine svojim rodovima i njihove su se porodice
    veoma umnožile.
  mps-mps: '@see-verse:1CH.004.037'
  tpi-tpi: '@see-verse:1CH.004.037'
  dan-1931: de her ved Navn nævnte var Øverster i deres Slægter, efter at deres Fædrenehuse
    havde bredt sig stærkt.
  vie-OVCB: Những người có tên trên là những người lãnh đạo trong dòng tộc của Si-mê-ôn.
    Dòng tộc của họ gia tăng rất nhiều.
  guj-2017: આ બધા સરદારોનો પોતાના કુટુંબોના નામ પ્રમાણે ઉલ્લેખ કરવામાં આવ્યો હતો,
    તેઓનાં કુટુંબો બહુ વૃદ્ધિ પામ્યાં.
  pon-2006A: '@see-verse:1CH.004.037'
  por-BRBSL: estes mencionados pelo nome eram príncipes em suas famílias. As casas
    de seus pais aumentaram muito.
  cth-cth: Hete a min kaawm e naw teh casaknaw ka hrawi e lah ao teh, imthung teh
    moikapap a kamphung awh.
  twi-twi: Din a yɛabobɔ yi yɛ ntuanofo a wɔdeda Simeon mmusuakuw a wɔyɛ adefo no
    ano no bi.
  hlt-hlt: He tlam ni amih koca kah khoboei rhoek ming neh ana tueng tih a napa imkhui
    khaw a yet la pungtai uh.
  tbz-SIM: '@see-verse:1CH.004.037'
  msy-2020: '@see-verse:1CH.004.037'
  dop-dop: '@see-verse:1CH.004.037'
  azb-azb: Bu adları çəkilənlər nəsil rəhbərləri idi və onların nəsilləri artıb çoxalmışdı.
  eng-DBY: these mentioned by name were princes in their families; and their fathers'
    houses increased greatly.
  hin-2017: ये जिनके नाम लिखे हुए हैं, अपने-अपने कुल में प्रधान थे; और उनके पितरों
    के घराने बहुत बढ़ गए।
  eng-YLT: These who are coming in by name [are] princes in their families, and the
    house of their fathers have broken forth into a multitude;
  eng-WYC-2017: These be [the] princes named in their kindreds, and be multiplied
    greatly in the house of their allies.
  eng-WMBB: these mentioned by name were princes in their families. Their fathers’
    houses increased greatly.
  urd-GVH: दर्जे-बाला आदमी अपने ख़ानदानों के सरपरस्त थे। उनके ख़ानदान बहुत बढ़ गए,
  rug-rug: '@see-verse:1CH.004.037'
  gaz-gaz: Namoonni maqaan isaanii kanaa olitti himame kunneen hooggantoota balbala
    isaanii turan. Baayʼinni maatii isaaniis akka malee dabalaa dhufe;
  fra-LSG: Ceux-là, désignés par leurs noms, étaient princes dans leurs familles,
    et leurs maisons paternelles prirent un grand accroissement.
  yal-yal: Xabilane kuntigine nan ne ra. E denbayane gbo ayi nɛn han!
  haw-1868: 'O keia poe i kapaia ma ko lakou inoa, he poe alii lakou iloko o ko lakou
    mau ohana: a mahuahua nui ae la ka ohana a ko lakou mau makua.'
  arb-NAV: وَجَمِيعُ هَؤُلاءِ الْوَارِدَةِ أَسْمَاؤُهُمْ هُمْ رُؤَسَاءُ فِي عَشَائِرِهِمْ،
    وَرُؤُوسٌ فِي بُيُوتَاتِ آبَائِهِمْ، وَقَدِ انْتَشَرُوا كَثِيراً
  ewe-ewe: Ŋutsu siwo ƒe ŋkɔ woyɔ va yi la woe nye woƒe ƒomeawo ƒe tatɔwo. Woƒe ƒomewo
    dzi ɖe edzi fũu
  eng-LEE: These mentioned by their names were princes in their families; and their
    family divisions spread themselves out greatly.
  asm-FB: ওপৰত উল্লেখিত নামৰ লোকসকলৰ নিজৰ নিজৰ গোষ্ঠীৰ অধ্যক্ষ আছিল। আৰু তেওঁলোকৰ
    বংশ অতিশয়ৰূপে বৃদ্ধি পালে।
  sus-A: شَبِلّيٍ مَنفّيٍ نَن نَ كِ. عٍ شَ دٍنبَيَيٍ نَشَ وُيَ كِ قَنيِ رَ.
  fra-SBL: ces personnes mentionnées nommément étaient des princes dans leurs familles.
    Les maisons de leurs pères connurent un grand accroissement.
  hbo-hbo: אֵ֚לֶּה הַבָּאִ֣ים בְּשֵׁמֹ֔ות נְשִׂיאִ֖ים בְּמִשְׁפְּחֹותָ֑ם וּבֵית֙ אֲבֹ֣ותֵיהֶ֔ם
    פָּרְצ֖וּ לָרֹֽוב׃
  kik-kik: Andũ acio marĩĩtwa mao magwetetwo hau igũrũ nĩo maarĩ atongoria a mbarĩ
    ciao. Nyũmba ciao nĩciongererekire mũno,
  fra-NCL: Ces hommes désignés par leurs noms étaient princes dans leurs familles.
    Leurs maisons patriarcales ayant pris un grand accroissement,
  cek-AK: ahmin hoi thuih ih hae kaminawk loe angmacae acaeng zaehoikung ah oh o;
    nihcae ih acaeng loe paroeai pung o.
  cuk-cuk: Wemar-nug-bilesmaladi, e-gwenadgan-e-dummaganga gudimalad. Degine, e-gwenadgan
    bela-bela mergusmalad.
  uig-CYR: Жуқирида хатириләп өтүлгән исимларниң һәммиси һәр қайси җәмәт башлири еди;
    буларниң җәмәтлириниң һәммиси наһайити гүлләнгән еди.
  tel-2017: వీళ్ళ కుటుంబాలన్నీ ఎంతో అభివృద్ధి చెందాయి.
  hat-BSA: Sila ki mansyone pa non yo se te chèf lakay fanmi pa yo; epi lakay zansèt
    pa yo te chèf nan fanmi pa yo e lakay fanmi pa yo te grandi anpil.
  kos-kos: Mwet inge nukewa elos mwet kol in sou lalos, ac sruf lalos an kapkapak
    na
  hbo-WLC: אֵ֚לֶּה הַבָּאִ֣ים בְּשֵׁמ֔וֹת נְשִׂיאִ֖ים בְּמִשְׁפְּחוֹתָ֑ם וּבֵית֙ אֲב֣וֹתֵיהֶ֔ם
    פָּרְצ֖וּ לָרֽוֹב׃
  ibo-ibo: Ndị ikom ndị a e depụtara aha ha bụ ndị ndu ikwu ha. Ezinaụlọ ha mụbara
    nke ukwuu,
  ory-ory: ଏହି ଯେଉଁ ବ୍ୟକ୍ତିମାନଙ୍କ ନାମ ବ୍ୟକ୍ତ ହେଲା, ସେମାନେ ଆପଣା ଆପଣା ଗୋଷ୍ଠୀର ଅଧ୍ୟକ୍ଷ
    ଥିଲେ ଓ ସେମାନଙ୍କ ପିତୃବଂଶ ଅତିଶୟ ବୃଦ୍ଧି ପାଇଲେ।
  chk-chk: Ekei mwän a föü iter ir souemwenin ar kewe cho. Pokiten ar kewe famili
    ra fokun wattela,
  rop-rop: '@see-verse:1CH.004.037'
  ukr-1871: Цї списані по йменнях були князями над своїми родами, а дім їх батьків
    розпався на багато паростків.
  deu-1951: diese mit Namen Angeführten waren Fürsten in ihren Geschlechtern, und
    ihre Stammhäuser breiteten sich stark aus.
  eng-JPS: these mentioned by name were princes in their families; and their fathers'
    houses increased greatly.
  srp-1865: Ti imenovani bijahu knezovi u porodicama svojim, i domovi otaca njihovijeh
    umnožiše se veoma.
  lug-lug: Abo aboogeddwako baali bakulu ba bika byabwe. Ennyumba zaabwe ne zeeyongera
    nnyo.
  heb-heb: אלה הבאים בשמות נשיאים במשפחותם ובית אבותיהם פרצו לרוב׃
  ben-IRV: নিজের নিজের নামে উল্লিখিত এই লোকেরা নিজের নিজের গোষ্ঠীর মধ্যে নেতা ছিল
    এবং এদের সব বংশ খুব বেড়ে গেল।
  pan-pan: ਇਹ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਵਾਂ ਦਾ ਵਰਨਣ ਹੋਇਆ ਆਪੋ ਆਪਣੇ ਕੁੱਲਾਂ ਦੇ ਸਰਦਾਰ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਘਰਾਣੇ ਬਹੁਤ ਹੀ ਵਧ ਗਏ।
  mya-JVB: နာမ အားဖြင့် မှတ် သောသူတို့ သည် အဆွေအမျိုး သူကြီး ဖြစ်၍ ၊ သူ တို့အမျိုး
    သည် အလွန် ပွား များသတည်း။
  hmo-hmo: Inai edia ladana idia torea taudia be edia iduhu edia lohia taudia, bona
    unai iduhu ta ta idia bada lao.
  urd-urd: यह जिनके नाम मज़कूर हुए, अपने अपने घराने के सरदार थे और इनके आबाई ख़ानदान
    बहुत बढ़े।
  rus-SYN: Сии поименованные были князьями племен своих, и дом отцов их разделился
    на многие отрасли.
  bqc-SIM: Gbɛ̃́ pↄ́ wà ń tↄ́ dàda láupiↄ mɛ́ ń bui dↄaanaↄ ũ. An bɛdeↄ dasikũ̀
    maamaa,
  tcz-CHONGTHU: Tua amin cheh’a kisimdoh hohi Simeon insunga ama ama kailhah cheh’a
    haosa chapate cheh ahiuvin; apu apau insung dungjui cheh in jong nasatah in aphatheiyuvin
    akhangtou theilheh jenguve.
  mar-mar: ज्यांची नावे येथे दाखल केली आहेत ते सर्व आपआपल्या कुळांचे प्रमुख होते.
    त्यांच्या घराण्याची झपाटयाने वाढ झाली.
  qub-qub: Chay jutiyojcunaga llapanpis caran mandajcunallami quiquin famillyacho.
    Cada famillya fiyupa aypallaman miraptin
  bqp-bqp: Beniwɑ bɑ sɑ̃ɑ wirugibu ben bwese kɛri sɔɔ. Mɑ ben bweserɑ mɑrurɑ bɑ dɑbiɑ.
  hat-hat: Tout moun nou sot nonmen la yo te chèf nan fanmi yo. Branch fanmi an t'ap
    peple toujou.
  eng-BSB: These men listed by name were the leaders of their clans. Their families
    increased greatly,
  eng-WEBPB: these mentioned by name were princes in their families. Their fathers’
    houses increased greatly.
  kbq-kbq: E'i ama ana vahetamina Simioni naga nofite'ma ugota huterema hu'naza vahe'mofo
    zamagi krente'naze. Hagi ana naga'nofimo'za rama'a vahe fore hu'naze.
  nhe-BL: Tlen nica ijcuilijtoc inintoca itztoyaj tlayacanani ipan ininfamilias. Huan
    pampa ininfamilias monelmiyaquilijque,
  gub-BL: '@see-verse:1CH.004.037'
  eng-DRA: These were named princes in their kindreds, and in the houses of their
    families were multiplied exceedingly.
