verse: 1CH.004.008
translations:
  mal-C: ഈ കോസ് ആനൂബിന്റെയും സോബേബയുടെയും ഹാരൂമിന്റെ മകനായ അഹർഹേലിന്റെ കുലങ്ങളുടെയും
    പിതാവായിരുന്നു.
  deu-TKW: Koz aber erzeugte Anub, Hazobeba und die Geschlechter Aharhels, des Sohnes
    Harums.
  lin-lin: Kotsi azalaki tata ya Anubi mpe Atsobeba, mpe koko ya mabota ya Aareyeli,
    mwana mobali ya Arumi.
  eng-LSV: And Coz begot Anub, and Zobebah, and the families of Aharhel son of Harum.
  eng-GNV: Also Coz begate Anub, and Zobebah, and the families of Aharhel the sonne
    of Harum.
  eng-WEBSTER: And Coz begat Anub, and Zobebah, and the families of Aharhel the son
    of Harum.
  nhw-BL: huan Cos catli elqui itata Anub huan Zobeba. Nojquiya Cos elqui ininhuejcapan
    tata nopa familias catli hualajque teipa ipan Aharhel, icone Harum.
  swh-ONEN: na Kosi ambaye aliwazaa Anubi, Sobeba na jamaa zote za Aharheli mwana
    wa Harumu.
  bba-bba: Kɔsiwɑ u Anubu kɑ Sobebɑ mɑrɑ. Hosi win min diyɑ Akɑɑkɛli, Hɑrumun biin
    bwese tɔ̃kɑ yɑ yɑrɑ.
  eng-KJVCPB: And Coz begat Anub, and Zobebah, and the families of Aharhel the son
    of Harum.
  luo-luo: kod Koz, mane wuon Anub, to gi Hazobeba kod anywola mar Aharhel wuod Harum.
  meu-meu: Koso na Anubu bona Sobeba tamadia, bona Aharahele, Harumu natuna, ena iduhu
    senena.
  npi-ULB: र कोस थिए । कोसचाहिं आनूब र हज्‍जोबेबा अनि हारूमका छोरा अहर्हेलबाट आएका
    वंशहरूका पिता थिए ।
  yor-yor: àti Kosi ẹni tí ó jẹ́ baba Anubu àti Sobeba àti ti àwọn ẹ̀yà Aharheli ọmọ
    Harumu.
  pes-OPCB: قوس پدر عانوب و صوبیبه بود و جد طایفه‌هایی که از اخرحیل پسر هاروم به وجود
    آمدند.
  tgl-ULB: at si Kuz, na ama ni Anob, at Zobeba, at ang mga angkan na nagmula kay
    Aharhel na anak ni Arum.
  hui-hui: Koso igini kira Anubu Sobebala hene. Koso ibu Harumu igini Ahahele hameigininaga
    mamali hene.
  mya-mya: ကော​ဇ​သည်​အာ​နုပ်​နှင့်​ဇော​ဗေ​ဒ​တို့​၏​ဖ​ခင် ဖြစ်​၍ ဟာ​ရုံ​၏​သား​အ​ဟာ​ရေ​လ​မှ​ဆင်း
    သက်​လာ​သော​သား​ချင်း​စု​တို့​၏​ဘိုး​ဘေး ဖြစ်​သ​တည်း။
  bod-N: ཀོ་ཙཱ་ལས་ཨ་ནུབ་དང་། ཙོ་བེ་བཱ། ཧ་རུམ་གྱི་བུ་ཨ་ཧར་ཧེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་མཆེད་དོ།
    །
  sna-sna: naKozi uyo aiva baba vaAnubhi naHazobhebha nevedzimba dzaAhareri mwanakomana
    waHaruni.
  spa-BLM: Hakkoz fue el padre de Anub, Zobebah y las familias de Aharhel, hijo de
    Harum.
  cac-cac: Axo vin̈aj Cos smam vin̈aj Anub yed' vin̈aj Sobeba. D'a yin̈tilal vin̈aj
    Cos chi' ix cot vin̈aj Aharhel, yuninal vin̈aj Harum.
  swh-ULB: na Kozi, alikua baba wa Anubu na Sobeba, na koo zilizotoka kwa Aharheli
    mwana wa Harumu.
  bel-bel: 'Коц спарадзіў: Анува і Цавэна і плямёны Ахархэла, сына Гарумавага.'
  deu-ELBBK: Und Koz zeugte Anub und Zobeba und die Geschlechter Acharchels, des Sohnes
    Harums.
  mbb-OT: wey Koz. Heini si Koz ne iyan amey ni Ahub wey Hazobeba, ne kepuun sikandin
    te pemilya ni Aharhel he anak ni Harum.
  mal-2015: കോസ് ആനൂബിനെയും സോബേബയെയും ഹാരൂമിന്റെ മകനായ അഹർഹേലിന്റെ കുലങ്ങളെയും ജനിപ്പിച്ചു.
  rmc-rmc: Le Kocoskre čhave sas o Anub the o Cobebah. Le Acharcheloskre fajti sas
    le Kocoskre potomki. O Acharchel sas čhavo le Harumoskro.
  pes-OPV: و قُوس عانوب و صُوبِيبَه و قبايل اَخَرحيل بن هارُم را آورد.
  ron-1924: Коц а нэскут пе Ануб ши Хацобеба ши фамилииле луй Ахархел, фиул луй Харум.
  ben-OBCV: ও কোষ, যিনি আনূব ও সোবেবার এবং হারুমের ছেলে অহর্হল বংশের পূর্বপুরুষ ছিলেন।
  som-som: Haqoosna wuxuu dhalay Caanuub, iyo Sobeebaah, iyo qolooyinka reer Axarxeel
    oo ahaa ina Haaruum.
  lat-VUC: Cos autem genuit Anob, et Soboba, et cognationem Aharehel filii Arum.
  eng-ASVBT: And Hakkoz begat Anub, and Zobebah, and the families of Aharhel the son
    of Harum.
  ita-1885: e Cos, il quale generò Anub, e Sobeba, e le famiglie di Aharhel, figliuolo
    di Harum.
  eng-LXXUP: And Koz begot Anub, and Zobebah, and the progeny of the brother of Rechab,
    the son of Jarin.
  eng-ULB: and Koz, who became the father of Anub and Hazzobebah, and of the clans
    descended from Aharhel son of Harum.
  spa-VBL: y Cos, que fue el padre de Anub y Zobeba, y de las familias de Aharhel,
    hijo de Harum.
  fra-_FOB: Kots engendra Anub et Hatsobéba et les familles d'Acharchel, fils d'Harum.
  mal-mal: കോസ് ആനൂബിനെയും സോബേബയെയും ഹാരൂമിന്റെ മകനായ അഹർഹേലിന്റെ കുലങ്ങളെയും ജനിപ്പിച്ചു.
  urd-GVR: Kūz ke beṭe Anūb aur Hazzobībā the. Us se Aḳharḳhail bin Harūm ke ḳhāndān
    bhī nikle.
  suz-BL: कोस आनुब नु जोबेबा आस आफ बाक्‍माक्‍त। मिनु कोस हारुम आ तौ अहारहेल आ चच युइ
    आन किकी पिपी बाक्‍माक्‍त।
  ita-1927: Kotz generò Anub, Hatsobeba, e le famiglie di Aharhel, figliuolo di Harum.
  ckb-ckb: قۆچیش باوکی عانوڤ و هەچۆڤێڤا بوو، هەروەها باپیرە گەورەی خێڵەکانی ئەحەرحێلی
    کوڕی هاروم بوو.
  eng-BBE: And Koz was the father of Anub and Zobebah, and the families of Aharhel
    the son of Harum.
  kan-OKCV: ಕೋಚನು ಅನೂಬ್‌ನನ್ನೂ, ಚೊಬೇಬನನ್ನೂ, ಹಾರುಮನ ಮಗನಾದ ಅಹರ‍್ಹೇಲನ ಸಂತತಿಗಳನ್ನೂ ಪಡೆದನು.
  tam-2017: கோஸ் என்பவன் அனூபையும், சோபேபாகையும், ஆருமின் மகனாகிய அகர்கேலின் வம்சங்களையும்
    பெற்றான்.
  spa-RV-1909: Y Cos engendró á Anob, y á Sobeba, y la familia de Aharhel hijo de
    Arum.
  ron-BTF: Și Coț a născut pe Anub și pe Țobeba și familiile lui Aharhel, fiul lui
    Harum.
  eng-WEBP: Hakkoz became the father of Anub, Zobebah, and the families of Aharhel
    the son of Harum.
  eng-FBV: and Koz, who was the father of Anub and Hazzobebah and of the families
    of Aharhel, son of Harum.
  nld-1939: Kos was de vader van Anoeb en Hassobeba, en van de geslachten van Acharchel,
    den zoon van Haroem.
  nch-BL: huan Cos cati elqui itata Anub huan Zobeba. Nojquiya Cos elqui inihuejcapan
    tata nopa familias cati hualajque teipa ipan Aharhel, icone Harum.
  vie-1934: Ha-cốt sanh A-núp, Hát-xô-bê-ba, và dòng A-ha-hên, con Ha-rum.
  hin-CV: और कोज़ पिता था अनूब तथा ज़ोबेबाह का और अहरहेल के वंश का पिता था हारूम.
  spa-BES: Y Cus fue el padre de Anub y Zobeba, y las familias de Aharhel, hijo de
    Harum.
  tdx-tdx: Nasama’ i Koze t’i Anobe naho i Tsobebà vaho o fifokoa’ i Akarkele ana’
    i Karomeo.
  tha-KJV: ฮักโขสให้กำเนิดบุตรชื่ออานูบ โศเบบาห์และบรรดาครอบครัวของอาหารเฮลบุตรชายฮารูม
  por-BR-2018: E Coz gerou a Anube, e a Zobeba, e as famílias de Aarel, filho de Harum.
  deu-ELO: Und Koz zeugte Anub und Zobeba und die Geschlechter Acharchels, des Sohnes
    Harums.
  eng-WYC-2018: And Coz begat Anub, and Zobebah, and the kindreds of Aharhel, the
    son of Harum.
  epo-epo: Koc naskigis Anubon, Cobeban, kaj la familiojn de Aĥarĥel, filo de Harum.
  uig-PIN: Koz idi; Kozdin Anob, Ⱨazzibiba bilǝn Harumning oƣli Aharⱨǝlning jǝmǝtliri
    tɵrǝldi.
  beo-beo: '@see-verse:1CH.004.007'
  tpi-OTNT: Kos em i papa bilong Anup na Sobeba. Na em i tumbuna tru bilong ol lain
    famili bilong Aharhel, pikinini man bilong Harum.
  hau-SA: da Koz. Koz ne mahaifin Anub da Hazzobeba, shi ne kuma kakan iyalin da suka
    fito daga zuriyar Aharhel ɗan Harum.
  uig-LAT: Koz idi; Kozdin Anob, Hazzibiba bilen Xarumning oghli Axarhelning jemetliri
    töreldi.
  nde-nde: loKhozi owayenguyise ka-Anubi loHazobhebha kanye labosendo luka-Ahareheli
    indodana kaHarumi.
  ton-ton: Pea naʻe tupu ʻia Kosi ʻa ʻAnupi, mo Sopepa, mo e ngaahi faʻahinga ʻo ʻEhaleli
    ko e foha ʻo Halumi.
  ces-1613: Kóz pak zplodil Anuba, Hazobeba, a rodiny Acharchele syna Harumova.
  eng-WMB: Hakkoz became the father of Anub, Zobebah, and the families of Aharhel
    the son of Harum.
  tam-TCV: கோஸ் என்பவர்கள். கோஸ் என்பவன் அனூபையும், சோபேபாவையும், ஆருமின் மகன் அகர்கேலின்
    வம்சங்களையும் பெற்றான்.
  ceb-ULB: ug si Koz, nga amahan ni Anub ug ni Zobeba, ug ang ubang mga banay naggikan
    kang Aharhel ang anak nga lalaki ni Harum.
  pol-UBG: A Koz spłodził Anuba, Zobeba i rody Acharchela, syna Haruma.
  urd-GVU: قوض کے بیٹے عنوب اور ہضّوبیبہ تھے۔ اُس سے اخرخیل بن حروم کے خاندان بھی
    نکلے۔
  deu-1912: Koz aber zeugte Anub und Hazobeba und die Freundschaft Aharhels, des Sohnes
    Harums.
  kan-2017: ಕೋಚನಿಂದ ಅನೂಬ್‌ ಮತ್ತು ಚೊಬೇಬ್ ಹುಟ್ಟಿದರು. ಅಹರ‍್ಹೇಲನು ಹಾರುಮನ ಮಗನು. ಕೋಚನು ಇವರ
    ವಂಶದ ಮೂಲ ಪುರುಷ.
  yap-yap: I Koz e ir chitamngin Anub nge Zobebah, ma ir e chitamngin fa yuke girdi’
    ni yib rok Aharhel nib mo’on ni fak Harum.
  hlt-MCSB: Koz loh Anub neh Zobebah a sak tih Harum capa Aharhel koca la om.
  mdy-ETH: ቆፄ ጎዖሢ ዓኑቤና ፆባቤ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዬይ ቆፄ ሃሩሜ ናኣዚ ዓሃርሄሌ ዜርፆ ማዔዞንሢኮ ቤርታሳ
    ዓዳሢኬ።
  twi-ASANTE: ne Kos a nʼasefoɔ ne Anub, Hasobeba ne Harum babarima Aharhel, Harum
    ne ne mmusua nyinaa.
  eng-WEBU: Hakkoz became the father of Anub, Zobebah, and the families of Aharhel
    the son of Harum.
  wal-wal: Qooxi Anuuba, Xobeebanne Haruuma na7aa Ahariheela yarata yeliis.
  spa-PDDPT: el cual engendró a Anub, a Zobeba, y la familia de Aharhel, hijo de Harum.
  gun-gun: Coz ma Anube ha'e Zobeba ru, ha'e Harum ra'y Aarel guigua kuery ru avi.
  ilo-ULB: ken Koz, nga ama da Anub ken Zobeba, ken dagiti puli a nagtaud kenni Aharhel
    a putot a lalaki ni Harum.
  kpg-kpg: Koz la go tamana o Anub mo Zobebah. Mee la go tamana madua o nia madahaanau
    ne hagadili mai Aharhel tama daane ni Harum.
  uig-ARA: كوز ئىدى؛ كوزدىن ئانوب، ھاززىبىبا بىلەن خارۇمنىڭ ئوغلى ئاخارھەلنىڭ جەمەتلىرى
    تۆرەلدى.
  sus-sus: Kosi naxa Anubi nun Sobeba sɔtɔ, a nun Harumi xa di Axaraxeli xabilɛe.
  pon-2006: Kos iei semen Anup oh Sopepa, oh ih me pahpa kahlap en peneinei kan me
    pwilidohsang Aharehl nein Arum.
  ksd-ksd: Ma Kos i ga vangala Anub ma Sobeba, ma i ga vunapai ra tarai Akarkel natu
    i Karum.
  tur-YTC: Hakkots, Anuv'un, Soveva'nın ve Harum'un oğlu Aharhel boylarının atası
    oldu.
  grc-BRENT: Καὶ Κωὲ ἐγέννησε τὸν Ἐνὼβ, καὶ τὸν Σαβαθά· καὶ γεννήσεις ἀδελφοῦ Ῥηχὰβ,
    υἱοῦ Ἰαρίν.
  ind-AYT: Anak-anak Kos adalah Anub, Hazobeba, dan kaum-kaum Aharhel anak Harum.
  nya-nya: ndi Kozi, amene anali abambo ake a Anubi ndi Hazo-Beba ndi mabanja a Ahariheli
    mwana wa Harumi.
  hrv-hrv: Kos rodi Anuba i Hasobebu i porodice Harumova sina Aharhela.
  mps-mps: Kos te Anupgo aya me Sobebago aya da. Tama aga te Aharhelgo bulai wąį
    nǫų deli hani bage mu da, te Harumgo ogwa dao.
  tpi-tpi: Kos em i papa bilong Anup na Sobeba. Na em i tumbuna tru bilong ol lain
    famili bilong Aharhel, pikinini man bilong Harum.
  dan-1931: Koz avlede Anub, Hazzobeba og Aharhels, Harums Søns, Slægter.
  vie-OVCB: và Cốt, là tổ phụ của A-núp, Hát-xô-bê-ba, và họ A-ha-hên, con trai Ha-rum.
  guj-2017: અને હાક્કોસના દીકરા; આનૂમ તથા સોબેબા. હારુમના દીકરા અહારહેલથી કુટુંબો
    થયાં.
  pon-2006A: Kos iei semen Anup oh Sopepa, oh ih me pahpa kahlap en peneinei kan me
    pwilidohsang Aharehl nein Arum.
  por-BRBSL: Hakkoz tornou-se o pai de Anub, Zobebah, e as famílias de Aharhel, o
    filho de Harum.
  cth-cth: Koz ni Anub hoi Zobebah a sak teh Harum capa Aharhel casak lah ao.
  twi-twi: ne Kos a nʼasefo ne Anub, Hasobeba ne Harum babarima Aharhel, Harum ne
    ne mmusua nyinaa.
  hlt-hlt: Koz loh Anub neh Zobebah a sak tih Harum capa Aharhel koca la om.
  tbz-SIM: Kɛ̀ Kɔtii pɛitɛ́ Anubi nɛ̀ Sobebɑ weè do tú Adummu Adɑdeyɛɛdi birɛ nɑɑ̀mùnkù
    kɔbɛ yɑ̀ɑ̀rì.
  msy-2020: Ezɨ Kos, Anup ko Sobeban afeziam. Egha Harumɨn otarim Aharhelɨn ikɨzibar
    inazir afeziamra.
  dop-dop: Kɔɔsɩ pǝyɑlɑɑ ntɛ́ Anupi, nɑ Sopepɑ. Kʋlʋm ɩnǝɣǝlɛ Hɑlum pǝyɑlʋ Ahɑlehelɩ
    lʋlʋŋ nyǝ́mɑ cɔsɔ.
  azb-azb: Qosdan Anuv, Soveva və Harum oğlu Axarxelin nəsilləri törədi.
  eng-DBY: And Koz begot Anub, and Hazzobebah, and the families of Aharhel the son
    of Harum.
  hin-2017: कोस से आनूब और सोबेबा उत्पन्न हुए और उसके वंश में हारूम के पुत्र अहर्हेल
    के कुल भी उत्पन्न हुए।
  eng-YLT: And Coz begat Anub, and Zobebah, and the families of Aharhel son of Harum.
  eng-WYC-2017: And Coz begat Anub, and Zobe-bah, and the kindreds of Aharhel, the
    son of Harum.
  eng-WMBB: Hakkoz became the father of Anub, Zobebah, and the families of Aharhel
    the son of Harum.
  urd-GVH: कूज़ के बेटे अनूब और हज़्ज़ोबीबा थे। उससे अख़रख़ैल बिन हरूम के ख़ानदान
    भी निकले।
  rug-rug: Kozo si na tamadia ari Anubu, e Zobeba, meke sa pinodopodo tanisa butubutu
    tie sapu gore maena koe Ahahelo, sa tuna e Haruma.
  gaz-gaz: Qoosi abbaa Anuub, abbaa Hazobeebaa fi abbaa balbalawwan Ahariheel ilma
    Haaruumiti.
  fra-LSG: Kots engendra Anub et Hatsobéba, et les familles d’Acharchel, fils d’Harum.
  yal-yal: nun Kosi bari a xa. Kosi yi Anubi nun Sobeba sɔtɔ, e nun Harumi a dii Axaraxeli
    xabilane.
  haw-1868: Na Koza o Anuba, a o Zobeba, a me na ohana a Ahahela ke keikikane a Haruma.
  arb-NAV: وَأَنْجَبَ قُوصٌ عَانُوبَ وَهَصُوبِيبَةَ، وَتَحَدَّرَتْ مِنْهُ عَشَائِرُ
    أَخَرْحِيلَ بْنِ هَارُمَ.
  ewe-ewe: Koz, ame si dzi Anub kple Hazobeba hekpe ɖe Harum ƒe vi ƒe hlɔ̃ ŋu eye
    eya mee hlɔ̃ si wotsɔ kple Aharlel, Harum ƒe vi, ŋkɔ na la dzɔ tso.
  eng-LEE: And Koz begat 'Anub and Hazzobebah, and the families of Acharchel the son
    of Harum.
  asm-FB: আৰু হক্কোচৰ পুত্ৰসকল হ’ল আনূব, চোবেবা, আৰু এওঁলোক হাৰুমৰ পুত্র অহৰ্হেলৰ
    বংশধৰ।
  sus-A: كٌسِ نَشَ عَنُبِ نُن سٌبٍبَ سْتْ، عَ نُن هَرُ مِ شَ دِ عَشَرَشٍلِ شَبِلّيٍ.
  fra-SBL: Hakkoz engendra Anub, Zobéba et les familles d'Aharhel, fils de Harum.
  hbo-hbo: וְקֹ֣וץ הֹולִ֔יד אֶת־עָנ֖וּב וְאֶת־הַצֹּבֵבָ֑ה וּמִשְׁפְּחֹ֥ות אֲחַרְחֵ֖ל
    בֶּן־הָרֽוּם׃
  kik-kik: na Kozu, ũrĩa warĩ ithe wa Anubu, na Hazobeba, na wa mĩhĩrĩga ya Ahariheli
    mũrũ wa Harumu.
  fra-NCL: Cos engendra Anob et Soboba, et les familles d’Aharéhel, fils d’Arum.
  cek-AK: Koz loe Anub, Zobebah hoi Harum capa Aharhel ih imthung takoh kaminawk to
    sak.
  cuk-cuk: 'Cosʼdi, warbo masmala nikusad: Anub, Zobeba. Cosʼde, Aharhel-e-wagan-e-dadsailad.
    Aharhelʼde, Harum-machid.'
  uig-CYR: Коз еди; Коздин Аноб, Һаззибиба билән Харумниң оғли Ахарһәлниң җәмәтлири
    төрәлди.
  tel-2017: వీరిలో కోజు ద్వారా ఆనూబు, జోబేబా, హారుము కొడుకైన అహర్హేలు ద్వారా కలిగిన
    తెగల ప్రజలూ వచ్చారు.
  hat-BSA: Kots te fè Anub avèk Hatsobéba ak fanmi a Acharchel yo, fis a Harum yo.
  kos-kos: Koz pa papa tumal Anub ac Zobebah, ac el pa papa matu tumun sruf lal Aharhel,
    su wen natul Harum.
  hbo-WLC: וְק֣וֹץ הוֹלִ֔יד אֶת־עָנ֖וּב וְאֶת־הַצֹּבֵבָ֑ה וּמִשְׁפְּח֥וֹת אֲחַרְחֵ֖ל
    בֶּן־הָרֽוּם׃
  ibo-ibo: na Koz, onye bụ nna Anub na Hazobeba, nakwa nke ikwu Ahahel, nwa Harum.
  ory-ory: ପୁଣି, ହକ୍କୋସ୍‍ ଆନୂବକୁ, ସୋବେବାକୁ ଓ ହାରୁମ୍‍ର ପୁତ୍ର ଅହହେଲର ଗୋଷ୍ଠୀକୁ ଜାତ କଲା।
  chk-chk: Iwe, Kos semen Anup, Sopepa me ekewe eterekesin Aarel nöün Harum we mwän.
  rop-rop: Wal Kos bin det dedi blanga det dubala san neim Enab en Sobeba en imbin
    grengrenfatha blanga detlot femili hubin kaman brom Eiherel det san blanga Haram.
  ukr-1871: 'Від Коза народились: Анув та Зовев і поколїння від Ахархела, Гарумового
    сина.'
  deu-1951: Und Koz zeugte Anub und Zobeba und die Geschlechter Acharchels, des Sohnes
    Harums.
  eng-JPS: And Koz begot Anub, and Zobebah, and the families of Aharhel the son of
    Harum.
  srp-1865: A Kos rodi Anuva i Sovivu i porodice Aharila sina Arumova.
  lug-lug: ne Kakkozi eyali kitaawe wa Anubu, ne Zobeba, ate n’aba jjajja w’ennyumba
    ya Akalukeri mutabani wa Kalumu.
  heb-heb: וקוץ הוליד את ענוב ואת הצבבה ומשפחות אחרחל בן הרום׃
  ben-IRV: কোষের (হক্কোষ) ছেলেরা হল আনূব ও সোবেবা এবং হারুমের ছেলে অহর্হলের গোষ্ঠী
    সব।
  pan-pan: ਕੋਸ ਤੋਂ ਆਨੂਬ, ਸੋਬੇਬਾਹ ਅਤੇ ਹਾਰੁਮ ਦੇ ਪੁੱਤਰ ਅਹਰਹੇਲ ਦੇ ਪਰਿਵਾਰ ਜੰਮੇ।
  mya-JVB: ကောဇ သား ကား အာနုပ် နှင့် ဇောဗေဒ အစရှိ သော ဟာရုံ သား အဟာရေလ အဆွေအမျိုး
    တည်း။
  hmo-hmo: Koso be Anuba bona Sobeba edia tamana. Koso danu be Aharahele, Harumu ena
    natuna ena iduhu taudia edia sene tauna.
  urd-urd: क़ूज़ से 'अनूब और ज़ोबीबा और हरूम के बेटे आख़रख़ैल के घराने पैदा हुए।
  rus-SYN: 'Коц родил: Анува и Цовева и племена Ахархела, сына Гарумова.'
  bqc-SIM: Kozu Anubi ń Zobebao ì. An guu ↄ̃ Aluũ nɛ́ Ahaleli buiↄ bↄ̀u.
  tcz-CHONGTHU: Chule Anub pa Koz, Zobedah le Harum chapa Aharshel insung mite chengse
    chu ahingin ahi.
  mar-mar: हक्कोसाने आनूब आणि सोबेबा यांना जन्म दिला. हारुमचा पुत्र अहरहेल याच्या
    घराण्यांचे कुळही कोसच होते.
  qub-qub: Cos caran Anubpawan Zobebapa papänin. Paycunaga caran Harumpita miraj Aharhel
    famillyapa unay awilunmi.
  bqp-bqp: Kɔsiwɑ u Anubu kɑ Sobebɑ mɑrɑ. Hosi win min diyɑ Akɑɑkɛli, Hɑrumun biin
    bwese tɔ̃kɑ yɑ yɑrɑ.
  hat-hat: Kòz te papa Anoub ak Zobeba. Se li ki zansèt tout branch fanmi Arèl, pitit
    gason Awoum.
  eng-BSB: and Koz, who was the father of Anub and Zobebah and of the clans of Aharhel
    son of Harum.
  eng-WEBPB: Hakkoz became the father of Anub, Zobebah, and the families of Aharhel
    the son of Harum.
  kbq-kbq: Hagi Kozi'a Anupune, Zobebakizni kase zanante'neankino, agripinti Harumu
    nemofo Aharheli nagara efore hu'naze.
  nhe-BL: huan Cos tlen elqui itata Anub huan Zobeba. Nojquiya Cos elqui ininhuejcapantata
    nopa familias tlen hualajque teipa ipan Aharhel, icone Harum.
  gub-BL: Heta amo Koz ta'yr Anu her ma'e izupe a'e. Zowew wiko Akarew Aru ta'yr izuapyapyr
    waipy romo a'e.
  eng-DRA: And Cos begot Anob, and Soboba, the kindred of Aharehel the son of Arum.
