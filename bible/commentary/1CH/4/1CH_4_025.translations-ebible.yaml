verse: 1CH.004.025
translations:
  mal-C: ശല്ലൂം ശാവൂലിന്റെ മകനായിരുന്നു. മിബ്ശാം ശല്ലൂമിന്റെ മകനും മിശ്മാ മിബ്ശാമിന്റെ
    പൗത്രനും ആയിരുന്നു.
  deu-TKW: dessen Sohn war Sallum, dessen Sohn Mibsam, dessen Sohn Misma.
  lin-lin: Shalumi, tata ya Mibisami ; Mibisami, tata ya Mishima.
  eng-LSV: Shallum his son, Mibsam his son, Mishma his son.
  eng-GNV: Whose sonne was Shallum, and his sonne, Mibsam, and his sonne Mishma.
  eng-WEBSTER: Shallum his son, Mibsam his son, Mishma his son.
  nhw-BL: Huan Saúl quipixqui se icone catli itoca Salum. Huan Salum teipa quipixqui
    se icone catli itoca Mibsam. Huan Mibsam quipixqui icone catli itoca Misma.
  swh-ONEN: Mwana wa Shauli alikuwa Shalumu, Shalumu akamzaa Mibsamu, na Mibsamu akamzaa
    Mishma.
  bba-bba: Ye Sɔɔlu u seewɑ, yerɑ u Sɑlumu mɑrɑ. Mɑ Sɑlumu u mɑɑ seewɑ u Mibusɑmu
    mɑrɑ. Mɑ Mibusɑmu u mɑɑ Misɑmɑ mɑrɑ.
  eng-KJVCPB: Shallum his son, Mibsam his son, Mishma his son.
  luo-luo: Shaul nonywolo Shalum, Shalum nonywolo Mibsam, to Mibsam nonywolo Mishma.
  meu-meu: ia natuna na Salumu, ia natuna na Mibisam, ia natuna na Misirna.
  npi-ULB: शौलका छोरा शल्‍लूम थिए, शल्‍लूमका छोरा मिब्‍साम थिए, र मिब्‍सामका छोरा
    मिश्‍मा थिए ।
  yor-yor: Ṣallumu sì jẹ́ ọmọ Saulu, Mibsamu ọmọ rẹ̀ Miṣima ọmọ rẹ̀.
  pes-OPCB: شائول پدر شلوم، پدر بزرگ مبسام و جد مشماع بود.
  tgl-ULB: Si Salum ay anak ni Saul, si Mibsam ay anak ni Sallum, at si Misma na anak
    ni Mibsam.
  hui-hui: '@see-verse:1CH.004.024'
  mya-mya: ရှော​လ​၏​သား​သည်​ရှလ္လုံ၊ သူ​၏​မြေး​မှာ မိ​ဘ​သံ၊ သူ​၏​မြစ်​မှာ​မိ​ရှ​မ​ဖြစ်​၏။-
  bod-N: སོ་ལོའི་བུ་ནི་ཤཱལ་ལུམ་དང་། ཤཱལ་ལུམ་གྱི་བུ་ནི་མིབ་སཱམ། མིབ་སཱམ་གྱི་བུ་ནི་མུས༌མཱ་ཡིན།
  sna-sna: Sharumi aiva mwanakomana waShauri, Mibhisami ari mwanakomana wake naMishima
    mwanakomana wake.
  spa-BLM: Su hijo Salum, su hijo Mibsam y su hijo Misma.
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Saúl chi'' d''a stzolal: Vin̈aj Salum, vin̈aj
    Mibsam, vin̈aj Misma.'
  swh-ULB: Shalumu alikua mwana wa Shauli, Mibisamu mwana wa Shalumu, na Mishima mwana
    wa Mibisamu.
  bel-bel: Шалум сын ягоны; яго сын Міўсам; ягоны сын Мішма.
  deu-ELBBK: dessen Sohn Schallum, dessen Sohn Mibsam, dessen Sohn Mischma.
  mbb-OT: Si Shaul ne amey ni Shalum, ne si Shalum ne amey ni Mibsam, ne si Mibsam
    ne amey ni Mishma.
  mal-2015: അവന്റെ മകൻ ശല്ലൂം; അവന്റെ മകൻ മിബ്ശാം; അവന്റെ മകൻ മിശ്മാ.
  rmc-rmc: Le Šauloskro čhavo sas o Šalum, leskro čhavo o Mibsam a leskro čhavo o
    Mišmas.
  pes-OPV: و پسرش شَلّوُم و پسرش مِبسام و پسرش مِشماع.
  ron-1924: 'Фиул луй Саул: Шалум, Мибсам, фиул сэу; Мишма, фиул сэу.'
  ben-OBCV: শৌলের ছেলে শল্লুম, তাঁর ছেলে মিব্‌সম ও তাঁর ছেলে মিশ্‌ম।
  som-som: oo dhalay Shalluum, oo isna dhalay Mibsam, oo isna dhalay Mishmaac.
  lat-VUC: Sellum filius ejus, Mapsam filius ejus, Masma filius ejus.
  eng-ASVBT: Shallum his son, Mibsam his son, Mishma his son.
  ita-1885: di cui fu figliuolo Sallum di cui fu figliuolo Mibsam, di cui fu figliuolo
    Misma.
  eng-LXXUP: 'Shallum his son, Mibsam his son, Mishma his son:'
  eng-ULB: Shallum was Shaul's son, Mibsam was Shallum's son, and Mishma was Mibsam's
    son.
  spa-VBL: Salum era hijo de Saúl, Mibsam su hijo y Mismá su hijo.
  fra-_FOB: Shallum, son fils; Mibsam, son fils, et Mishma, son fils.
  mal-mal: അവന്റെ മകൻ ശല്ലൂം; അവന്റെ മകൻ മിബ്ശാം; അവന്റെ മകൻ മിശ്മാ.
  urd-GVR: Sāūl ke hāṅ Sallūm paidā huā, Sallūm ke Mibsām, Mibsām ke Mishmā,
  suz-BL: शावल आ तौ शाल्‍लुम बाक्‍माक्‍त। शाल्‍लुम आ तौ मिब्‍साम बाक्‍माक्‍त। मिब्‍साम
    आ तौ मिश्‍मा बाक्‍माक्‍त।
  ita-1927: ch’ebbe per figliuolo Shallum, ch’ebbe per figliuolo Mibsam, ch’ebbe per
    figliuolo Mishma.
  ckb-ckb: شەلوم کوڕی شائوول بوو، میبسام کوڕی شەلوم، میشماع کوڕی میبسام.
  eng-BBE: Shallum his son, Mibsam his son, Mishma his son.
  kan-OKCV: ಅವನ ಮಗನಾದ ಶಲ್ಲೂಮನು, ಅವನ ಮಗನಾದ ಮಿಬ್ಸಾಮನು, ಅವನ ಮಗನಾದ ಮಿಷ್ಮಾವನು.
  tam-2017: இவனுடைய மகன் சல்லூம்; இவனுடைய மகன் மிப்சாம்; இவனுடைய மகன் மிஸ்மா.
  spa-RV-1909: También Sallum su hijo, Mibsam su hijo, y Misma su hijo.
  ron-BTF: Șalum, fiul lui; Mibsam, fiul lui; Mișma, fiul lui.
  eng-WEBP: Shallum his son, Mibsam his son, and Mishma his son.
  eng-FBV: Shallum was the son of Shaul, Mibsam his son, and Mishma his son.
  nld-1939: De zoon van Sjaoel was Sjalloem; die van Sjalloem was Mibsam, die van
    Mibsam was Misjma.
  nch-BL: Huan Saúl quipixqui se icone cati itoca Salum. Huan Salum teipa quipixqui
    se icone cati itoca Mibsam. Huan Mibsam quipixqui icone cati itoca Misma.
  vie-1934: Sa-lum, con trai của Sau-lơ, Míp-sam, con trai của Sa-lum, và Mích-ma,
    con trai của Míp-sam.
  hin-CV: उसका पुत्र शल्लूम, उसका पुत्र मिबसाम, उसका पुत्र मिशमा.
  spa-BES: Salum su hijo, Mibsam su hijo, Misma su hijo.
  tdx-tdx: I Salome ana’e, i Mibsame ana’e, i Mismà ana’e.
  tha-KJV: บุ​ตรชายของชาอูลคือชัลลูม บุ​ตรชายของชัลลูมคื​อม​ิบสัม บุ​ตรชายของมิบสัมคื​อม​ิชมา
  por-BR-2018: Cujo filho foi Salum, cujo filho foi Mibsão, cujo filho foi e Misma.
  deu-ELO: dessen Sohn Schallum, dessen Sohn Mibsam, dessen Sohn Mischma.
  eng-WYC-2018: Shallum was his son; Mibsam was his son; Mishma was his son.
  epo-epo: La filo de ĉi tiu estis Ŝalum; la filo de ĉi tiu estis Mibsam; la filo
    de ĉi tiu estis Miŝma.
  uig-PIN: Xallom Saulning oƣli; Mibsam Xallomning oƣli, Mixma Mibsamning oƣli idi.
  beo-beo: Siuale egefe da Sia:lame. Sia:lame egefe da Mibisa:me. Mibisa:me egefe
    da Maisiama.
  tpi-OTNT: Saul em i papa bilong Salum na Salum em i papa bilong Mipsam na Mipsam
    em i papa bilong Misma.
  hau-SA: Shawulu ya haifi Shallum, Shallum ya haifi Mibsam. Mibsam ya haifi Mishma.
  uig-LAT: Shallom Saulning oghli; Mibsam Shallomning oghli, Mishma Mibsamning oghli
    idi.
  nde-nde: uShalumi wayeyindodana kaShawuli, uMibhisamu indodana yakhe loMishima indodana
    yakhe.
  ton-ton: Ko Salumi ko hono foha, mo Mipisami ko hono foha ʻoʻona, mo Misima ko hono
    foha ʻoʻona.
  ces-1613: Sallum syn jeho, Mabsam syn jeho, Masma syn jeho.
  eng-WMB: Shallum his son, Mibsam his son, and Mishma his son.
  tam-TCV: சாவூலின் மகன் சல்லூம், இவனது மகன் மிப்சாம் இவனது மகன் மிஸ்மா என்பவர்கள்.
  ceb-ULB: Si Shalum mao ang anak nga lalaki ni Shaul, si Mibsam mao ang anak nga
    lalaki ni Shalum, ug si Mishma mao ang anak nga lalaki ni Mibsam.
  pol-UBG: Jego syn Szallum, jego syn Mibsam, jego syn Miszma.
  urd-GVU: ساؤل کے ہاں سلّوم پیدا ہوا، سلّوم کے مِبسام، مِبسام کے مِشماع،
  deu-1912: des Sohn war Sallum; des Sohn war Mibsam; des Sohn war Mismas.
  kan-2017: ಸೌಲನ ಮಗ ಶಲ್ಲುಮ್. ಇವನ ಮಗ ಮಿಬ್ಸಾಮ್. ಮಿಬ್ಸಾಮನ ಮಗ ಮಿಷ್ಮ.
  yap-yap: I Shaul e chitamngin Shallum, ma Shallum e chitamngin Mibsam, ni chitamngin
    Mishma.
  hlt-MCSB: Saul capa Shallum, Shallum capa Mibsam, Mibsam capa Mishma.
  mdy-ETH: ሻዑሌ፦ ሻሉሜ ሾዓዛ ሻሉሜ ሚብሳሜ ሾዔኔ፤ ሚብሳሜ ሃሣ ሚሽማዔ ሾዔኔ፤
  twi-ASANTE: Na Saulo asefoɔ yɛ Salum, Mibsam ne Misma.
  eng-WEBU: Shallum his son, Mibsam his son, and Mishma his son.
  wal-wal: SHaa7ula na7ai SHaaluuma; SHaaluuma na7ai Mibssaama; Mibssaama na7ai Mishimaa7a;
  spa-PDDPT: Salum, Mibsam y Misma.
  gun-gun: Ha'e va'e ra'y ma Salum, Salum ra'y ma Mibsão, Mibsão ra'y ma Misma.
  ilo-ULB: Ni Sallum ti putot a lalaki ni Saul, Ni Midsam ti putot a lalaki ni Sallum,
    ken ni Misma ti putot a lalaki ni Mibsam.
  kpg-kpg: Tama daane a Shaul go Shallum, tama daane a Shallum go Mibsam, gei tama daane
    Mibsam go Mishma.
  uig-ARA: شاللوم سائۇلنىڭ ئوغلى؛ مىبسام شاللومنىڭ ئوغلى، مىشما مىبسامنىڭ ئوغلى ئىدى.
  sus-sus: Sawulu naxa Salumu sɔtɔ. Salumu naxa Mibisami sɔtɔ. Mibisami naxa Misema
    sɔtɔ.
  pon-2006: Nein Saul pwutak iei Sallum, oh iei Saul me pahpa kahlap en Mipsam, oh
    nein nein nah iei Misma.
  ksd-ksd: Ma Saul i ga vangala Salum, ma Salum i ga vangala Mibsam, ma Mibsam i ga
    vangala Misma;
  tur-YTC: Onun oğlu Şallum, onun oğlu Mivsam, onun oğlu Mişma.
  grc-BRENT: Σαλὲμ υἱὸς αὐτοῦ, Μαβασὰμ υἱὸς αὐτοῦ, Μασμὰ υἱὸς αὐτοῦ,
  ind-AYT: Anak Saul adalah Salum, anak Salum adalah Mibsam, dan anak Mibsam adalah
    Misma.
  nya-nya: Salumu anali mwana wa Sauli, Mibisamu anali mwana wa Salumu ndipo Misima
    anali mwana wa Mibisamu.
  hrv-hrv: Njegov je sin bio Šalum, a njegov je sin Mibsam, njegov sin Mišma.
  mps-mps: Saul te Salumgo aya, te Salum Mipsamgo aya, tama Mipsam te Mismago aya
    da.
  tpi-tpi: Saul em i papa bilong Salum na Salum em i papa bilong Mipsam na Mipsam
    em i papa bilong Misma.
  dan-1931: hans Søn Sjallum, hans Søn Mibsam, hans Søn Misjma.
  vie-OVCB: Dòng dõi của Sau-lơ là Sa-lum, Míp-sam, và Mích-ma.
  guj-2017: શાઉલનો દીકરો શાલ્લુમ, શાલ્લુમનો દીકરો મિબ્સામ, મિબ્સામનો દીકરો મિશમા હતો.
  pon-2006A: Nein Saul pwutak iei Sallum, oh iei Saul me pahpa kahlap en Mipsam, oh
    nein nein nah iei Misma.
  por-BRBSL: Shallum, seu filho, Mibsam, seu filho, e Mishma, seu filho.
  cth-cth: Sawl capa Shallum, Shallum capa Mibsam, Mibsam capa Mishma.
  twi-twi: Na Saulo asefo yɛ Salum, Mibsam ne Misma.
  hlt-hlt: Saul capa Shallum, Shallum capa Mibsam, Mibsam capa Mishma.
  tbz-SIM: Kɛ̀ Sɑurii pɛitɛ́ Sɑdummu, kɛ̀ Sɑdummuu pɛitɛ́ Mibisɑmmu, kɛ̀ Mibisɑmmuu
    pɛitɛ́ Misemɑɑ.
  msy-2020: Ezɨ Saul, a Salumɨn afeziam, ezɨ Salum, a Mipsamɨn afeziam, ezɨ Mipsam,
    a Misman afeziam.
  dop-dop: Sɑwuli lʋlʋɣʋ nyǝ́mɑ siɣisiɣi kɛlɛ Sɑlum nɑ Mipisɑm, nɑ Misemɑ.
  azb-azb: Şaulun oğlu Şallum, onun oğlu Mivsam, onun oğlu Mişma.
  eng-DBY: Shallum his son, Mibsam his son, Mishma his son.
  hin-2017: और शाऊल का पुत्र शल्लूम, शल्लूम का पुत्र मिबसाम और मिबसाम का मिश्मा हुआ।
  eng-YLT: Shallum his son, Mibsam his son, Mishma his son.
  eng-WYC-2017: Shallum was his son; Mibsam was his son; Mishma was his son.
  eng-WMBB: Shallum his son, Mibsam his son, and Mishma his son.
  urd-GVH: साऊल के हाँ सल्लूम पैदा हुआ, सल्लूम के मिबसाम, मिबसाम के मिशमा,
  rug-rug: Sa tuna Saulu si e Salumu, sa tuna Salumu si e Mibisami, meke sa tuna Mibisami
    si Misima.
  gaz-gaz: Shaluum ilma Saaʼuul ture; Mibsaam ilma Shaluumiti; Mishmaa immoo ilma
    Mabsaamiti.
  fra-LSG: 'Fils de Saül: Schallum. Mibsam, son fils; Mischma, son fils.'
  yal-yal: Sayuli yi Salun sɔtɔ. Salun yi Mibisan sɔtɔ. Mibisan yi Misema sɔtɔ.
  haw-1868: O Saluma kana keiki, o Mibesama kana keiki, o Misema kana keiki.
  arb-NAV: وَأَنْجَبَ شَاوُلُ شَلُّومَ، وَشَلُّومُ مِبْسَامَ، وَمِبْسَامُ مِشْمَاعَ.
  ewe-ewe: Saul dzi Salum, ame si dzi Mibsam, ame si dzi Misma.
  eng-LEE: Shallum his son, Mibsam his son, Mishma' his son.
  asm-FB: চৌলৰ পুত্র চল্লুম, চল্লুমৰ পুত্র মিবচম, মিবচমৰ পুত্র মিচমা।
  sus-A: سَوُلُ نَشَ سَلُمُ سْتْ. سَلُمُ نَشَ مِبِسَمِ سْتْ. مِبِسَمِ نَشَ مِسٍمَ
    سْتْ.
  fra-SBL: Shallum, son fils, Mibsam, son fils, et Mishma, son fils.
  hbo-hbo: שַׁלֻּ֥ם בְּנֹ֛ו מִבְשָׂ֥ם בְּנֹ֖ו מִשְׁמָ֥ע בְּנֹֽו׃
  kik-kik: Shalumu aarĩ mũriũ wa Shauli, nake Mibisamu aarĩ mũriũ wa Shalumu, nake
    Mishima aarĩ mũriũ wa Mibisamu.
  fra-NCL: Sellum, son fils ; Madsam, son fils ; Masma, son Fils. —
  cek-AK: Shallum capa Mibsam, Mibsam capa Mishma,
  cuk-cuk: Saúlʼdi, Salum-e-babad. Salumʼdi, Mibsam-e-babad. Mibsamʼdi, Misma-e-babad.
  uig-CYR: Шаллом Саулниң оғли; Мибсам Шалломниң оғли, Мишма Мибсамниң оғли еди.
  tel-2017: వీళ్ళలో షావూలుకు షల్లూము పుట్టాడు. షల్లూముకు మిబ్సాము పుట్టాడు. మిబ్సాముకు
    మిష్మా పుట్టాడు.
  hat-BSA: Schallum, fis li a. Mibsam, fis li a.
  kos-kos: Wen se natul Shaul pa Shallum, papa tumal Mibsam, papa tumal Mishma,
  hbo-WLC: שַׁלֻּ֥ם בְּנ֛וֹ מִבְשָׂ֥ם בְּנ֖וֹ מִשְׁמָ֥ע בְּנֽוֹ׃
  ibo-ibo: Shaul mụrụ Shalum nna Mibsam. Mibsam bụkwa nna Mishma.
  ory-ory: ତାହାର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍, ତାହାର ପୁତ୍ର ମିବ୍‍ସମ୍‍, ତାହାର ପୁତ୍ର ମିଶ୍ମା।
  chk-chk: Nöün Shaul mwän Salum, nöün Salum mwän Mipsam, nge nöün Mipsam mwän Misma.
  rop-rop: En det san blanga Shaul bin Shalum, en im grensan bin neim Mibsam en det
    san blanga im bin neim Mishma.
  ukr-1871: Шаллум, його син; його син Мивсам; його син Мишма.
  deu-1951: dessen Sohn war Schallum, dessen Sohn Mibsam, dessen Sohn Mischma.
  eng-JPS: Shallum his son, Mibsam his son, Mishma his son.
  srp-1865: A njegov sin Salum, a njegov sin Mivsam, a njegov sin Misma.
  lug-lug: Mutabani wa Sawuli yali Sallumu, ne bazzukulu be nga be Mibusamu ne Misuma.
  heb-heb: שלם בנו מבשם בנו משמע בנו׃
  ben-IRV: শৌলের ছেলে হল শল্লুম, শল্লুমের ছেলে মিব্‌সম ও মিব্‌সমের ছেলে মিশ্‌ম।
  pan-pan: ਉਹ ਦਾ ਪੁੱਤਰ ਸ਼ੱਲੂਮ, ਉਹ ਦਾ ਮਿਬਸਾਮ, ਉਹ ਦਾ ਪੁੱਤਰ ਮਿਸ਼ਮਾ
  mya-JVB: ရှောလသား ရှလ္လုံ ၊ ရှလ္လုံသား မိဘသံ ၊ မိဘသံသား မိရှမ၊
  hmo-hmo: Saulo ena natuna tau be Salumu. Bona Salumu ena natuna tau be Mibisama.
    Mibisama ena natuna tau be Misima.
  urd-urd: और सूल का बेटा सलूम और सलूम का बेटा मिब्साम, और मिब्साम का बेटा मिशमा'अ।
  rus-SYN: Шаллум сын его; его сын Мивсам; его сын Мишма.
  bqc-SIM: Saulu Saluũ ì, Saluũ Mibisã ì, Mibisã Misima ì.
  tcz-CHONGTHU: Shaul son achilhah ho chu Shallum le Mibsam, chule Mishma toh ahiuve.
  mar-mar: शौलाचा पुत्र शल्लूम. शल्लूमचा पुत्र मिबसाम. मिबसामचा पुत्र मिश्मा.
  qub-qub: Saúl caran Salumpa papänin. Salum caran Mibsampa papänin. Mibsampa wamranna
    caran Misma.
  bqp-bqp: Ye Sɔɔlu u seewɑ, yerɑ u Sɑlumu mɑrɑ. Mɑ Sɑlumu u mɑɑ seewɑ u Mibusɑmu
    mɑrɑ. Mɑ Mibusɑmu u mɑɑ Misɑmɑ mɑrɑ.
  hat-hat: Sayil te papa Chaloum, Chaloum te papa Mibsam, Mibsam te papa Michma,
  eng-BSB: 'The sons of Shaul: Shallum, Mibsam, and Mishma.'
  eng-WEBPB: Shallum his son, Mibsam his son, and Mishma his son.
  kbq-kbq: Hagi Sauli'a Salumu nefa'e, Salumu'a Mibsamu nefa'e, Mibsamu'a Misma nefa'e.
  nhe-BL: Huan Saúl quipixqui se icone tlen itoca Salum. Huan Salum teipa quipixqui
    se icone tlen itoca Mibsam. Huan Mibsam quipixqui icone tlen itoca Misma.
  gub-BL: Heta amo Xau ta'yr Miwizàw her ma'e izupe a'e. Heta amo Miwizàw ta'yr Mizima
    her ma'e izupe a'e.
  eng-DRA: Sellum his son, Mapsam his son, Masma his son.
