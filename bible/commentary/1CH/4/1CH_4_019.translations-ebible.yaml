verse: 1CH.004.019
translations:
  mal-C: 'ഹോദീയായുടെ ഭാര്യയായിരുന്നു നഹമിന്റെ സഹോദരി. അവളുടെ പുത്രന്മാർ: ഗർമ്യനായ
    കെയീലയുടെ പിതാവ്, മാഖാത്യനായ എസ്തെമോവ,'
  deu-TKW: 'Und die Söhne des Weibes Hodijas, der Schwester Nahams, waren: der Vater
    von Kegila, der Garmiter, und Esthemoa, Maachathiter.'
  lin-lin: 'Bana mibali ya mwasi ya Odia, ndeko mwasi ya Naami : tata ya Keila, moto
    ya Garima ; mpe Eshitemoa, moto ya mboka Maakati.'
  eng-LSV: 'and sons of the wife of Hodiah sister of Nahom: Abi-Keilah the Garmite,
    and Eshtemoa the Maachathite.'
  eng-GNV: And the sonnes of the wife of Hodiah, the sister of Naham the father of
    Keilah were the Garmites, and Eshtemoa the Maachathite.
  eng-WEBSTER: And the sons of his wife Hodiah the sister of Naham, the father of
    Keilah the Garmite, and Eshtemoa the Maachathite.
  nhw-BL: Hodías quipixqui isihua catli elqui isihua icni Naham. Huan yaya quintlacatilti
    ome iconehua. Se itoca Keila catli mochijqui se garmita tlacatl. Huan nopa seyoc
    icone itoca eliyaya Estemoa huan yaya mochijqui se maacateo tlacatl.
  swh-ONEN: 'Wana wa mke wa Hodia aliyekuwa dada yake Nahamu walikuwa: baba yake Keila,
    Mgarmi na Eshtemoa, Mmaakathi.'
  bba-bba: Hodiyɑwɑ u Nɑkɑmun sesu suɑ kurɔ. Win bibun bweserɑ Gɑɑmibɑ be bɑ wɑ̃ɑ
    Keilɑɔ kɑ sere Mɑɑkɑɡibu be bɑ wɑ̃ɑ Ɛsitemɔɑɔ.
  eng-KJVCPB: And the sons of his wife Hodiah the sister of Naham, the father of Keilah
    the Garmite, and Eshtemoa the Maachathite.
  luo-luo: 'Yawuot jaod Hodia, nyamin Naham ne gin: Keila ja-Garmi kod Eshtemoa ja-Maaka.'
  meu-meu: Hodia adavana, Nahama taihuna, natuna na Keila, tau Garama, bona Estemoa,
    tau Maakata, tamadia.
  npi-ULB: नहमकी बहिनी होदियाहकी पत्‍नीका छोराहरूमध्ये एक गेरेमी कीलाहका पिता बने
    । अर्का माकाती एश्‍तमो थिए ।
  yor-yor: Àwọn ọmọ aya Hodiah arábìnrin Nahamu, baba Keila ará Garimu, àti Eṣitemoa
    àwọn ará Maakati.
  pes-OPCB: زن هودیا خواهر نحم بود. یکی از پسرانش جد طایفهٔ قعیلهٔ جرمی و دیگری جد
    طایفهٔ اشتموع معکاتی شد.
  tgl-ULB: Sa dalawang anak na lalaki ng asawa ni Hodias, na kapatid na babae ni Naham,
    ang isa sa kanila ay naging ama ni Keila na Garmita. Ang isa pa ay si Estemoa
    na Maacateo.
  hui-hui: Hodaiahanda Nahama mbalini dabu bini. Libu aguaneneme Garama hameigini
    Keila tanoni tagira íbu hene. Mende Magada hameigini Esedemoa tanoni tagira íbu
    halu bini.
  mya-mya: ဟော​ဒိ​ယ​သည်​နာ​ဟံ​၏​နှ​မ​နှင့်​စုံ​ဖက်​၏။ သူ​တို့​၏​သား​မြေး​များ​သည်​ကိ​လ​မြို့​တွင်
    နေ​ထိုင်​သော​မာ​ခ​သား​ချင်း​စု​ကို​လည်း ကောင်း တည်​ထောင်​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: ཧོ་དི་ཡཱ་ཡི་ཆུང་མའམ་ནཱ་ཧམ་གྱི་སྲིང་མོའི་བུ་ནི། གར་མེ་པ་ཀེ་ཨི་ལཱ་ཡི་ཕ་དང་།
    མ་ཨ་ཀཱ་པ་ཨེ་སི་ཏེ་མོ་ཨ་ཡི་ཕ་ཡིན།
  sna-sna: 'Vanakomana vomukadzi waHodhia, hanzvadzi yaNahamu vaiva: baba vaKeira
    muGarimi naEshitemoa muMaakati.'
  spa-BLM: Los hijos de la mujer de Hodías, hermana de Naham, fueron los padres de
    Keilá el garmita y de Estemoa el maacateo.
  cac-cac: A vin̈aj Hodías ix yic'laj sb'a vin̈ yed' ix yanab' vin̈aj Naham. D'a yin̈tilal
    eb' ix cot eb' garmita, ix cajnaj eb' d'a Keila. An̈eja' d'a yin̈tilal vin̈aj
    Hodías chi' ix cot eb' maacateo, axo d'a Estemoa ix cajnaj eb'.
  swh-ULB: Kati ya watoto wawili wa mke wa Hodia, dada wa Nahamu, mmoja wao kawa baba
    wa Keila Mgarimite. Mwingine alikua Eshitemoa Mmakathite.
  bel-bel: 'Сыны жонкі ягонай Годыі, сястры Нахама, бацькі Кеілы: Гармі і Эштэмоа
    - Маахацянін.'
  deu-ELBBK: 'Und die Söhne der Frau Hodijas, der Schwester Nachams: der Vater Kehilas,
    der Garmiter, und Estemoa, der Maakatiter.'
  mbb-OT: Nengesawa si Hodia te suled ni Naham. Is sevaha he anak dan ne iyan is amey
    ni Keila he Garminhanen, wey is sevaha, ne iyan is amey ni Eshtemoa he Maakatnen.
  mal-2015: 'നഹമിന്റെ സഹോദരിയും ഹോദീയാവിന്റെ ഭാര്യയുമായവളുടെ പുത്രന്മാർ: ഗർമ്മ്യനായ
    കെയീലയുടെ അപ്പനും മയഖാത്യനായ എസ്തെമോവയും തന്നേ.'
  rmc-rmc: O Hodijah peske iľa le Nachamoskra pheňa romňake. Lengre potomki sas e
    fajta Garm, savi bešelas andro foros Keila, the e fajta le Maachoskri, savi bešelas
    andro foros Eštemoa.
  pes-OPV: و پسران زن يهوديه او که خواهر نَحَم بود پدر قَعيلَه جَرمي و اَشتَمُوع مَعکاتي
    بودند.
  ron-1924: 'Фиий невестей луй Ходия, сора луй Нахам: татэл луй Кехила, Гармитул,
    ши Ештемоа, Маакатитул.'
  ben-OBCV: 'হোদিয়ের স্ত্রী তথা নহমের বোনের ছেলেরা: গর্মীয় কিয়ীলার বাবা, ও মাখাতীয়
    ইষ্টিমোয়।'
  som-som: Oo Hoodiyaah naagtiisii oo ahayd Naxam walaashiis wiilasheediina waxay
    ahaayeen Qeciilaah kii reer Garmii aabbihiis, iyo Eshtemooca oo ahaa reer Macakaad.
  lat-VUC: Et filii uxoris Odaiæ sororis Naham patris Ceila, Garmi, et Esthamo, qui
    fuit de Machathi.
  eng-ASVBT: And the sons of the wife of Hodiah, the sister of Naham, were the father
    of Keilah the Garmite, and Eshtemoa the Maacathite.
  ita-1885: E questi ultimi furono figliuoli della moglie Giudea, la quale era sorella
    di Naham, padre de' Garmei, abitanti in Cheila; e de' Maacatiti, abitanti in Estemoa.
  eng-LXXUP: And the sons of the wife of Hodiah the sister of Naham the father of
    Keilah; Garmi, and Eshtemoa the Maacathite.
  eng-ULB: Of the two sons of Hodiah's wife, sister of Naham, one became the father
    of Keilah the Garmite. The other was Eshtemoa the Maakathite.
  spa-VBL: 'Los hijos de la esposa de Hodías, hermana de Natán: un hijo fue el padre
    de Keila la Garmita, y otro el padre de Estemoa la Maacatea.'
  fra-_FOB: 'Fils de la femme d''Hodija, sœur de Nacham: le père de Kéhila le Garmien,
    et Eshthémoa le Maacathien.'
  mal-mal: 'നഹമിന്റെ സഹോദരിയും ഹോദീയാവിന്റെ ഭാര്യയുമായവളുടെ പുത്രന്മാർ: ഗർമ്മ്യനായ
    കെയീലയുടെ അപ്പനും മയഖാത്യനായ എസ്തെമോവയും തന്നേ.'
  urd-GVR: Hūdiyāh kī bīwī Naham kī bahan thī. Us kā ek beṭā Qaīlā Jarmī kā bāp aur
    dūsrā Istimua Mākātī thā.
  suz-BL: होदीयाहम नाहाम आ समी ग्‍युंबे पवा बाक्‍त। मेको आ तौपुकी गारम ङा कैलाह आ
    थर नु माकाथी एश्‍तेमोआ आ थर ङा किकी पिपी बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli della moglie di Hodija, sorella di Naham: il padre di Kehila,
    il Garmeo, ed Eshtemoa, il Maacatheo.'
  ckb-ckb: 'هۆدیا خوشکی نەحەمی هێنا و ئەم کوڕانەی بوو: باوکی قەعیلای گارمی و ئەشتەمۆعی
    مەعکاتی.'
  eng-BBE: And the sons of the wife of Hodiah, the sister of Naham, were the father
    of Keilah the Garmite, and Eshtemoa the Maacathite.
  kan-OKCV: ಹೋದೀಯನು ನಹಮನ ಸಹೋದರಿಯನ್ನು ಮದುವೆಯಾದನು. ಇವರ ಸಂತತಿಯವರು ಕೆಯೀಲದಲ್ಲಿ ವಾಸಿಸಿದ
    ಗರ್ಮ್ಯ ಗೋತ್ರದ ಮತ್ತು ಎಷ್ಟೆಮೋವಾಬದಲ್ಲಿ ವಾಸಿಸಿದ ಮಾಕಾತ್ ಗೋತ್ರದ ಪೂರ್ವಜರು.
  tam-2017: நாகாமின் சகோதரியாகிய ஒதியாவினுடைய மனைவியின் மகன்கள் கர்மியனாகிய ஆபிகேயிலாவும்,
    மாகாத்தியனாகிய எஸ்தெமொவாவுமே.
  spa-RV-1909: Y los hijos de la mujer de Odías, hermana de Naham, fueron el padre
    de Keila de Garmi, y Esthemoa de Maachâti.
  ron-BTF: Și fiii soției lui, Hodia, sora lui Naham, tatăl lui Chehila, garmitul,
    și Eștemoa maacatitul.
  eng-WEBP: The sons of the wife of Hodiah, the sister of Naham, were the fathers
    of Keilah the Garmite and Eshtemoa the Maacathite.
  eng-FBV: 'The sons of Hodiah''s wife, Nathan''s sister: one son was the father of
    Keilah the Garmite, and another the father of Eshtemoa the Maacathite.'
  nld-1939: 'De kinderen van de vrouw van Hodi-ja, de zuster van Nácham, waren: de
    stamvader van Keïla uit Gérem, en Esjtemóa uit Maäka.'
  nch-BL: Hodías quipixqui isihua cati elqui isihua icni Naham. Huan yaya quintacatilti
    ome iconehua. Se itoca Keila cati mochijqui se garmita tacat. Huan nopa seyoc
    icone itoca eliyaya Estemoa huan yaya mochijqui se maacateo tacat.
  vie-1934: Con trai của vợ Hô-đia, chị em Na-ham, là cha của Kê-hi-la, người Gạc-mít,
    và Eách-tê-mô-a, người Ma-ca-thít.
  hin-CV: 'नाहाम की बहन, होदियाह की पत्नी के पुत्र: गारमी के काइलाह और माकाहथि एशतमोह
    के वंशमूल थे.'
  spa-BES: Y los hijos de la mujer de Hodias, la hermana de Naham, fueron los padres
    de Keila, él Garmita, y Estemoa él maacateo.
  tdx-tdx: 'Le o ana’ t’i Hodià vali’e, rahavave’ i Nakameo: rae’ i Keilà nte-Garmý
    naho i Estemoà nte-Maakà.'
  tha-KJV: บุ​ตรชายภรรยาของท่านชื่อโฮดียาห์น้องสาวของนาฮัมเป็นบิดาของเคอีลาห์ ผู้​เป็นคนเกเรม
    และเอชเทโมอาผู้เป็นคนมาอาคาห์
  por-BR-2018: 'E os filhos da mulher de Hodias, irmã de Naã, foram: o pai de Queila
    o garmita, e Estemoa o maacatita.'
  deu-ELO: 'Und die Söhne des Weibes Hodijas, der Schwester Nachams: der Vater Kehilas,
    der Garmiter, und Estemoa, der Maakathiter. -'
  eng-WYC-2018: And the sons of the wife of Hodiah, the sister of Naham, father of
    Keilah, were(the) Garmite, and Eshtemoa, that was of Maachathites. (And the sons
    of Hodiah and his wife, Naham’s sister, were Daliah the father of Keilah the Garmite,
    and Eshtemoa the Maachathite.)
  epo-epo: 'La filoj de la edzino de Hodija, fratino de Naĥam: la patro de Keila,
    la Garmano, kaj Eŝtemoa, la Maaĥatano.'
  uig-PIN: Naⱨamning singlisi Hodiyaning ayalidin Garmiliⱪ Keilaⱨning atisi bilǝn
    Maakat jǝmǝtidin bolƣan Extemoaning atisi tɵrǝlgǝn.
  beo-beo: Houda:ia da Na:iha:me ea dalusi lai. Elagaga fi dunu da Gamaide fi (ilia
    da Giaila moilaiga esalu) amola Ma:igadaide fi (ilia da Esiedamoua moilaiga esalu)
    amane fifi misi.
  tpi-OTNT: Hodia i maritim susa bilong Naham. Tupela i tumbuna bilong lain Gerem
    i stap long taun Keila na lain Maka i stap long taun Estemoa.
  hau-SA: ’Ya’yan matar Hodiya, ’yar’uwar Naham su ne, suka haifi Keyila Bagarme,
    da Eshtemowa mutumin Ma’aka.
  uig-LAT: Nahamning singlisi Xodiyaning ayalidin Garmiliq Kéilahning atisi bilen
    Maakat jemetidin bolghan Éshtémoaning atisi törelgen.
  nde-nde: Amadodana omkaHodiya, udadewabo kaNahama, uyise kaKheyila owaseGami, lo-Eshithemowa
    waseMahakhathi.
  ton-ton: Pea ko e ngaahi tama ʻae fefine ko Hotia ko e tuofefine ʻo Neami, ko e
    tamai ʻa Kila ko e tangata Kamai, mo Esitimoa ko e tangata Meaka.
  ces-1613: 'Synové pak manželky Hodia sestry Nachamovy, otce Cejly: Garmi a Estemo
    Maachatský.'
  eng-WMB: The sons of the wife of Hodiah, the sister of Naham, were the fathers of
    Keilah the Garmite and Eshtemoa the Maacathite.
  tam-TCV: 'நாகாமின் சகோதரியான ஒதியாவின் மனைவியின் மகன்கள்: கர்மியனான கேயிலாவின் தகப்பனும்,
    மாகாத்தியனான எஸ்தெமோவாவின் தகப்பனும்.'
  ceb-ULB: Sa duha ka anak nga lalaki sa asawa ni Hodia, nga igsoong babaye ni Naham,
    ang usa mao ang amahan ni Keila ang Garminhon. Ug ang usa mao ang amahan ni Eshtemoa
    nga Maacaton.
  pol-UBG: 'Synowie jego żony Hodijji, siostry Nahama, ojca Keili: Garmity i Esztemoa,
    Maakatyta.'
  urd-GVU: ہودیاہ کی بیوی نحم کی بہن تھی۔ اُس کا ایک بیٹا قعیلہ جرمی کا باپ اور دوسرا
    اِستموع معکاتی تھا۔
  deu-1912: 'Die Kinder des Weibes Hodijas, der Schwester Nahams, waren: der Vater
    Kegilas, der Garmiter, und Esthemoa, der Maachathiter.'
  kan-2017: ನಹಮನ ತಂಗಿಯೂ, ಹೋದೀಯನ ಹೆಂಡತಿಯ ಇಬ್ಬರು ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನು ಗರ್ಮ್ಯದ ಕೆಯೀಲದವರ ಮೂಲಪುರುಷನಾದನು,
    ಮತ್ತೊಬ್ಬನು ಎಷ್ಟೆಮೋವದವರ ಮಾಕಾತ್ಯ ಸಂತಾನದ ಮೂಲಪುರುಷನಾದನು.
  yap-yap: Hodiah e le’engiy be’ ni bpin ni walagen Naham. Pi’in owcherow e sum fare
    ke girdi’ ko Garm riy, ni ur pired ko fachi binaw nu Keilah, nge fare ke girdi’
    ko Maakath, ni urpired ko fachi binaw nu Eshtemoa.
  hlt-MCSB: Hodiah yuu koca ah Karmee Keliah napa Naham ngannu neh Maakathi Eshtmoa.
  mdy-ETH: ሆዲያ ናሃሚኮ ጌሮ ዔኬኔ፤ ዒዛ ዜርፃ፦ ቄዒላ ካታማ ናንጋ ጋርሚ ቶኦኮና ዔሽቴሞዓ ካታማ ናንጋ ማዕካቴ ቶኦኮኮ ማዖንሢኬ።
  twi-ASANTE: Na Hodia yere yɛ Naham nuabaa. Ne mmammarima no mu baako na ɔwoo Keila
    a ɔyɛ Garmini na ɔbaako nso woo Estemoa a ɔyɛ Maakatni.
  eng-WEBU: The sons of the wife of Hodiah, the sister of Naham, were the fathers
    of Keilah the Garmite and Eshtemoa the Maacathite.
  wal-wal: Nahaama michchee, Hodiyaa maccaasee naati Gaariman de7ida Qa7iila aawaanne
    Maa7ikan de7ida Eshttamoo7a aawaa.
  spa-PDDPT: Hijos de la esposa de Hodías, hermana de Naham, fueron el padre de Queila
    garmita, y Estemoa maacateo.
  gun-gun: Ha'e gui Hodias ra'yxy Naã reindy va'e pi'a kuery ma Garmi pygua Abiqueila,
    ha'e Maacá pygua Estemoa.
  ilo-ULB: Kadagiti dua nga annak a lallaki ti asawa ni Hodias, a kabsat a babai ni
    Naham, ti maysa ti akin-putot kenni Keila a Garmeta. Ti maysa pay ket ni Estemoa
    a Maacatita.
  kpg-kpg: Hodiah ne lodo gi tuaahina ahina o Naham. Nia hagadili o meemaa la ne daamada
    di madahaanau o Garm, ala e noho i lodo di waahale o Keilah, mo di madahaanau
    o Maacath, ala e noho i lodo di waahale o Eshtemoa.
  uig-ARA: ناھامنىڭ سىڭلىسى خودىيانىڭ ئايالىدىن گارمىلىق كېئىلاھنىڭ ئاتىسى بىلەن مائاكات
    جەمەتىدىن بولغان ئېشتېموئانىڭ ئاتىسى تۆرەلگەن.
  sus-sus: Hodiya xa ginɛ, Naxami maaginɛ, naxa Keyila baba Garimika sɔtɔ, a nun Esitemowa
    Maakaka.
  pon-2006: Odaia pwoudikihda rien Naham serepein. Kadaudokarail kan iei me tepin
    peneineien Karm, me kin kousoan nan kahnimw Keila, oh peneineien Maakad, me kin
    kousoan nan kahnimw Estemoa.
  ksd-ksd: Ma ra taulai kai Odia, dir taina ma Nakam, i ga kava tama i Keila ra te
    Garmi, ma tama i Estemoa ra te Makat.
  tur-YTC: Naham'ın kızkardeşi Hodiya'nın karısının oğulları, Keilalı Garmlıları'ın
    ve Eştemoalı Maakalılar'ın atalarıydı.
  grc-BRENT: Καὶ υἱοὶ γυναικὸς τῆς Ἰδουίας ἀδελφῆς Ναχαῒμ πατρὸς Κεϊλὰ, Γαρμὶ, καὶ
    Ἐσθαιμὼν Νωχαθί.
  ind-AYT: Anak-anak istri Hodia, saudara perempuan Naham, adalah bapa Kehila, orang
    Garmi itu, dan Estemoa, orang Maakha.
  nya-nya: 'Ana a mkazi wa Hodiya, mlongo wa Nahamu anali awa: abambo ake a Keila
    wa ku Garimi ndi Esitemowa wa ku Maaka.'
  hrv-hrv: 'Sinovi Hodijine žene, sestre Nahama, Keilina oca, bili su: Šimun, otac
    Jomama Garmijca, i Eštemoa Maakaćanin.'
  mps-mps: Hodiago te Nahamgo abe sali. Augwali si te Gerem hanigo wąį nǫų te
    taun Keilade bidali, me te Maka hani te taun Estemoade bidalio.
  tpi-tpi: Hodia i maritim susa bilong Naham. Tupela i tumbuna bilong lain Gerem i
    stap long taun Keila na lain Maka i stap long taun Estemoa.
  dan-1931: 'Hodijas Hustrus, Ke''ilas Fader Nahams Søsters, Sønner var følgende:
    Garmitten og Ma''akatitten Esjtemoa.'
  vie-OVCB: Vợ của Hô-đia là em gái của Na-ham. Một người con của nàng là tổ phụ của
    Kê-i-la, người Gạc-mít, và một người con khác là tổ phụ của Ết-tê-mô-a, người
    Ma-ca-thít.
  guj-2017: નાહામની બહેન હોદિયાની પત્નીના બે દીકરા; તેમાંના એકનો દીકરો કઈલાહ ગાર્મી,
    બીજો માખાથી એશ્તમોઆ.
  pon-2006A: Odaia pwoudikihda rien Naham serepein. Kadaudokarail kan iei me tepin
    peneineien Karm, me kin kousoan nan kahnimw Keila, oh peneineien Maakad, me kin
    kousoan nan kahnimw Estemoa.
  por-BRBSL: Os filhos da esposa de Hodias, irmã de Naham, foram os pais de Keilah
    o Garmite e Eshtemoa o Maacatita.
  cth-cth: Hodiah yu casak teh Karmi Keilah na pa Naham tawncanu hoi Maakath Eshtemoa
    doeh.
  twi-twi: Na Hodia yere yɛ Naham nuabea. Ne mmabarima no mu baako na ɔwoo Keila a
    ɔyɛ Garmini na ɔbaako nso woo Estemoa a ɔyɛ Maakatni.
  hlt-hlt: Hodiah yuu koca ah Karmee Keliah napa Naham ngannu neh Maakathi Eshtmoa.
  tbz-SIM: Kɛ̀ Odiyɑ puokɛ Nɑɑmmu tɑ̃ũ̀. Weè kó iyɑɑ̀bí do tú Kɑdimiibɛ nɛ̀ Mɑkɑtiibɛ,
    kɛ̀ Kɑdimiibɛ mbo Keidɑɑ ɛì kɛ̀ Mɑkɑtiibɛ bo Esitemɔɑ ɛì.
  msy-2020: Ezɨ Hodia, a Nahamɨn afumimɨn iti. Aningɨn ovavir borir maba, Gerem ko
    Makan ikɨzimningɨn iti. Ezɨ Geremɨn ikɨzim, me nguibar ekiam Keilan itima, Makan
    ikɨzim, me Estemoan nguibar ekiamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Hotiyɑ kpɑɣɑ Nɑhɑm neu nɔɣɔlʋ. Pɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Kɑɑmi nyǝ́mɑ
    mpɑ pɑ hukɑ Keilɑ, nɑ Mɑɑkɑti nyǝ́mɑ mpɑ pɑ hukɑ Ɩsǝtemʋwɑ tɔ.
  azb-azb: Naxamın bacısı Hodiyanın arvadı idi. Onun oğullarından Qarmili Qeila və
    Maakalı Eştemoa törədi.
  eng-DBY: '— And the sons of the wife of Hodijah, the sister of Naham: the father
    of Keilah the Garmite, and Eshtemoa the Maachathite.'
  hin-2017: 'और होदिय्याह की स्त्री जो नहम की बहन थी, उसके पुत्र: कीला का पिता एक
    गेरेमी और एश्तमो का पिता एक माकाई।'
  eng-YLT: 'and sons of the wife of Hodiah sister of Nahom: Abi-Keilah the Garmite,
    and Eshtemoa the Maachathite.'
  eng-WYC-2017: And the sons of the wife of Hodiah, the sister of Naham, father of
    Keilah, were Garmite, and Eshtemoa, that was of Maachathites.
  eng-WMBB: The sons of the wife of Hodiah, the sister of Naham, were the fathers
    of Keilah the Garmite and Eshtemoa the Maacathite.
  urd-GVH: हूदियाह की बीवी नहम की बहन थी। उसका एक बेटा क़ईला जरमी का बाप और दूसरा
    इस्तिमुअ माकाती था।
  rug-rug: Hodaea si haba ia sa tasina vineki e Nahami. Sari tudia podalae nia sa
    butubutu tie pododi koe Qamu, pu koa pa vasileana Keila, meke sa butubutu tie
    pododi koe Ma'aka pu koa pa vasileana pa Esitemoa.
  gaz-gaz: 'Ilmaan niitiin Hoodiyaa obboleettiin Naham sun deesse: Abbaa Qeyiilaa
    namicha Garmii sanaatii fi Eshtimoʼaa namicha Maʼakaa ti.'
  fra-LSG: 'Fils de la femme d’Hodija, sœur de Nacham: le père de Kehila, le Garmien,
    et Eschthemoa, le Maacathien.'
  yal-yal: Hodiyaa ɲaxanla naxan findixi Naxami magilɛn na, na yixɛtɛne yi findi Garimi
    kaane ra naxanye yi dɔxi Keyila taani e nun Maka kaan naxanye yi dɔxi Esitemowa
    taani.
  haw-1868: A o na keikikane a Hodia ke kaikuwahine o Nahama ka makuakane o Keila
    no Garemi, a o Esetemoa no Maakata.
  arb-NAV: وَكَانَتْ زَوْجَةُ هُودِيَةَ شَقِيقَةَ نَحَمَ، وَقَدْ أَسَّسَ أَحَدُ وَلَدَيْهَا
    مَدِينَةَ قَعِيلَةَ الَّتِي قَطَنَتْهَا قَبِيلَةُ جَرْمٍ، وَأَسَّسَ الآخَرُ مَدِينَةَ
    أَشْتَمُوعَ الَّتِي اسْتَوْطَنَتْهَا قَبِيلَةُ مَعْكَةَ.
  ewe-ewe: Hodia srɔ̃ nye Naham nɔvinyɔnu. Via ɖekae nye Keila, Garmitɔ la fofo; via
    bubue dzi Estemoa, Maakatitɔ la.
  eng-LEE: 'And the sons of the wife of Hodiyah the sister of Nacham: The father of
    Kei''lah the Garmite, and Eshthemoa'' the Ma''achathite.'
  asm-FB: হোদিয়াৰ ভাৰ্যা নহমৰ ভনীয়েকৰ দুজন পুত্র, এজন গৰ্মীয়া কয়ীলাৰ পিতৃ হ’ল,
    আৰু আন জন মাখাথীয়া ইষ্টমোৱাৰ।
  sus-A: هٌدِيَ شَ فِنّ، نَشَمِ مَافِنّ، نَشَ كٍيِلَ بَبَ فَرِ مِكَ سْتْ، عَ نُن عٍسِتٍمٌوَ
    مَاكَكَ.
  fra-SBL: Les fils de la femme de Hodia, sœur de Naham, sont les pères de Keila,
    le Garmite, et d'Eshtemoa, le Maacathite.
  hbo-hbo: וּבְנֵי֙ אֵ֣שֶׁת הֹֽודִיָּ֔ה אֲחֹ֣ות נַ֔חַם אֲבִ֥י קְעִילָ֖ה הַגַּרְמִ֑י
    וְאֶשְׁתְּמֹ֖עַ הַמַּעֲכָתִֽי׃
  kik-kik: 'Ariũ a mũtumia wa Hodia (mwarĩ wa nyina na Nahamu) maarĩ: Ithe wa Keila
    ũrĩa Mũgarimi, na Eshitemoa ũrĩa Mũmaakathi.'
  fra-NCL: 'Fils de la femme d’Odaïa, sœur de Naham : le père de Céïla, le Garmien,
    et le père d’Esthamo, le Machathien.'
  cek-AK: Naham tanuh Hodiah zu ih caanawk loe Garmi acaeng Keilah ampa hoi Maakah
    acaeng Eshtemoa.
  cuk-cuk: 'Hodías, Naham-e-bun nikusad. A-ebogwa, wemar-baksad: Keila, Estemoa. Keilaʼde,
    Garmita-duled, degi, Estemoaʼdi, Maaca-duled'
  uig-CYR: Наһамниң сиңлиси Ходияниң аялидин Гармилиқ Кеилаһниң атиси билән Маакат
    җәмәтидин болған Ештемоаниң атиси төрәлгән.
  tel-2017: నహము సోదరీ హూదీయా భార్యా అయిన ఆమెకు పుట్టిన కొడుకుల్లో ఒకడు గర్మీ వాడు
    కెయిలాకు తండ్రి. మరొకడు మాయకాతీయుడైన ఎష్టేమో.
  hat-BSA: Fis a madanm a Hodija yo, sè a Nacham nan, se te zansèt a Kehila yo, Gamyen
    yo, ak Eschthemoa, Maakatyen yo.
  kos-kos: 'Hodiah el payuk sin mutan se wial Naham. Tulik natultal nu ke fwil fwil
    tok an pa orala sruf luo inge: mwet Garm su muta in acn Keilah, ac mwet Maacath
    su muta in acn Eshtemoa.'
  hbo-WLC: וּבְנֵי֙ אֵ֣שֶׁת הֽוֹדִיָּ֔ה אֲח֣וֹת נַ֔חַם אֲבִ֥י קְעִילָ֖ה הַגַּרְמִ֑י
    וְאֶשְׁתְּמֹ֖עַ הַמַּעֲכָתִֽי׃
  ibo-ibo: Ụmụ ndị ikom nwunye Hodia, nwanne nwanyị Naham, bụ nna Keila onye Gam na
    Eshtemoa onye Maaka.
  ory-ory: ନହମର ଭଗିନୀ, ହୋଦୀୟର ଭାର୍ଯ୍ୟାର ସନ୍ତାନ ଗର୍ମୀୟ କିୟୀଲାର ପିତା ଓ ମାଖାଥୀୟ ଇଷ୍ଟିମୋୟ।
  chk-chk: Iwe, Hotia a pwülüeni fefinen Naham. Nge ekewe mwirimwirin neminei ir lepopun
    chon ewe eterekesin Karm mi nom lon Keila me chon ewe eterekesin Makat mi nom
    lon Estemoa.
  rop-rop: Wal Hodaiya bin merrit langa det sista blanga Neiham. Olabat bigininimob
    bin stadimap det femili gulum Gam, en deibin jidan langa det taun gulum Keila.
    En det najawan femili gulum Meiyakath, deibin jidan langa det taun gulum Eshtamowa.
  ukr-1871: 'Сини його жінки Годїї, сестри Нахамової, батька Кеїлового: Гармі та Ештемоа,
    з Махати.'
  deu-1951: 'Und die Söhne des Weibes Hodijas, der Schwester Nachams: der Vater von
    Kehila, der Garmite, und Eschtemoa, der Maachatiter.'
  eng-JPS: And the sons of the wife of Hodiah, the sister of Naham, were the father
    of Keilah the Garmite, and Eshtemoa the Maacathite.
  srp-1865: A sinovi žene Odijine sestre Nama oca Keili bijahu Garmija i Estemoja
    Mahaæanin.
  lug-lug: Kodiya n’azaala abaana mu mwannyina wa Nakamu era be baali ekika kya Keyira
    Omugalumi ne Esutemoa Omumaakasi.
  heb-heb: ובני אשת הודיה אחות נחם אבי קעילה הגרמי ואשתמע המעכתי׃
  ben-IRV: নহমের বোনকে হোদিয় বিয়ে করেছিল, তার ছেলেরা হল গর্মীয় কিয়ীলার বাবা ও
    মাখাথীয় ইষ্টিমোয়।
  pan-pan: ਅਤੇ ਹੋਦੀਯਾਹ ਦੀ ਔਰਤ ਨਹਮ ਦੀ ਭੈਣ ਦੇ ਪੁੱਤਰ ਗਰਮੀ ਕਈਲਾਹ ਦਾ ਪਿਤਾ ਅਤੇ ਮਆਕਾਥੀ ਅਸ਼ਤਮੋਆ
    ਸਨ
  mya-JVB: ယေဟုဒိယသည် နာဟံ နှမ ဖြစ်၏။ နာဟံသည် ဂါမိ ရွာသားကိလ ၊ မာခ မြို့သားဧရှတမော
    ၏အဘ ဖြစ်သတည်း။
  hmo-hmo: Hodaia ese Nahama ena taihuna ia adavaia. Edia natudia ese Gama iduhu taudia
    bona Makata iduhu taudia idia havaraia. Gama taudia be Keila hanua dekenai, bona
    Makata taudia be Esetemoa hanua dekenai idia noho.
  urd-urd: और यहूदियाह की बीवी नहम की बहन के बेटे क़'ईलाजर्मी का बाप और इस्तिमू'अ
    मा'काती थे।
  rus-SYN: 'Сыновья жены его Годии, сестры Нахама, отца Кеилы: Гарми и Ешфемоа - Маахатянин.'
  bqc-SIM: 'Odia na Nahaũ dãe buiↄ tↄ́n kɛ: Gaami bui pↄ́ kú Kɛilaↄ ń Maaka bui
    pↄ́ kú Ɛsɛmↄaↄ.'
  tcz-CHONGTHU: Hodiah jinu chu Naham sopinu anahi. Amanu chapa lah’a khat chu keilah
    kho’a Garm mite pa ahin, chule khat pachu Eshtomoa mi Maacath miho pa ahi.
  mar-mar: होदीयाची पत्नी ही नहमाची बहीण होती. हिचे पुत्र गार्मी कईला आणि माकाथी एष्टमोवा
    यांचे पिता होते.
  qub-qub: Naham caran Keilapa papänin. Nahampa pañinna caran Hodiaspa warmin. Paypa
    wamrancuna caran Garmacho tiyaj Dalia, Maacahcho tiyaj Estemoa.
  bqp-bqp: Hodiyɑwɑ u Nɑkɑmun sesu suɑ kurɔ. Win bibun bweserɑ Gɑɑmibɑ be bɑ wɑ̃ɑ
    Keilɑɔ kɑ sere Mɑɑkɑgibu be bɑ wɑ̃ɑ Ɛsitemɔɑɔ.
  hat-hat: Odija marye ak sè Naam lan. Se pitit yo ki zansèt branch fanmi moun Gram
    yo ki te rete lavil Kejila, ak branch fanmi moun Makat yo ki te rete lavil Estemoa.
  eng-BSB: The sons of Hodiah’s wife, the sister of Naham, were the fathers of Keilah
    the Garmite and of Eshtemoa the Maacathite.
  eng-WEBPB: The sons of the wife of Hodiah, the sister of Naham, were the fathers
    of Keilah the Garmite and Eshtemoa the Maacathite.
  kbq-kbq: Hodia nenaro'a Nahamu nesaro'e. Hagi e'i ana veatremokea tare mofavre zanantena'ankino
    mago nemofo'a Keila kumara azeri otigeno, agripinti Garmi vahera efore hazageno,
    mago nemofo'a Estemoa kuma azeri otigeno, Ma'aka vahera agripinti efore hu'naze.
  nhe-BL: Hodías quipixqui isihua tlen elqui isihua icni Naham. Huan yaja quintlacatilti
    ome iconehua. Se itoca Keila tlen mochijqui se garmita tlacatl. Huan nopa seyoc
    icone itoca eliyaya Estemoa huan yaja mochijqui se maacateo tlacatl.
  gub-BL: Onia wereko Nàà heinyr wemireko romo. Karomi wainuinuromo uzeànàànàm ma'e
    kwer, i'i teko izuapyapyr wanupe wà. Wiko Keira tawhu pe wà. Maaka wainuinuromo
    uzeànàànàm ma'e kwer, i'i teko izuapyapyr inugwer wanupe wà. Wiko Etemowa tawhu
    pe wà.
  eng-DRA: And the sons of his wife Odaia the sister of Naham the father of Celia,
    Garmi, and Esthamo, who was of Machathi.
