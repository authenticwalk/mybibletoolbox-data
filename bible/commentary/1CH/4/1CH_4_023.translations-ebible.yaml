verse: 1CH.004.023
translations:
  mal-C: അവർ നെതായീമിലും ഗെദേരയിലും താമസിച്ചിരുന്ന കളിമൺപാത്ര നിർമാതാക്കളായിരുന്നു.
    അവർ അവിടെ താമസിച്ച് രാജാവിനുവേണ്ടി വേല ചെയ്തിരുന്നു.
  deu-TKW: Sie waren Töpfer und bewohnten Netaim und Gedera; bei dem König, in seinem
    Dienste, wohnten sie daselbst.
  lin-lin: Bazalaki basali mbeki oyo bazalaki kovanda na Netayimi mpe na Gedera ;
    batikalaki kuna mpo na kosalela mokonzi.
  eng-LSV: They [are] the potters and inhabitants of Netaim and Gedera; they dwelt
    there with the king in his work.
  eng-GNV: 'These were potters, and dwelt among plants and hedges: there they dwelt
    with the king for his worke.'
  eng-WEBSTER: 'These were the potters, and those that dwelt among plants and hedges:
    there they dwelt with the king for his work.'
  nhw-BL: Nochi ni masehualme quiiximatiyayaj quichihuase miyac tlamantli ica soquitl.
    Itztoyaj ipan nopa altepeme Netaín huan Guederá. Nojquiya, quiiximatiyayaj quenicatza
    quitocase xochitl huan quiyectlalise xochi mili. Huan nochi inijuanti quitequipanojque
    nopa tlanahuatijquetl.
  swh-ONEN: Hawa walikuwa wafinyanzi walioishi Netaimu na Gedera; waliishi huko wakimtumikia
    mfalme.
  bba-bba: Ben bibun bweserɑ tɑ rɑ wekenu mɔm. Bɑ rɑ n wɑ̃ɑ dɑ̃ɑ ɡbɑɑnɔ kɑ kpɑrɑ yenɔ
    bɑ n sinɑ boko sɔmburu kuɑmmɛ.
  eng-KJVCPB: 'These were the potters, and those that dwelt amongst plants and hedges:
    there they dwelt with the king for his work.'
  luo-luo: Magi ne jo-chwe agulni mane odak Netaim kod Gedera, kendo negidak kanyo
    ka negitiyone ruoth.
  meu-meu: Unu na uro ikaradia taudia, bona Netaimi ai bona Gedera ai e nohova taudia;
    unuseni ai hanua pavapavana ida e nohova, iena ḡaukara ikaradia totona.
  npi-ULB: यि कुमालेहरू नतैम र गदेरामा बस्‍थे र राजाको निम्‍ति काम गर्थे ।
  yor-yor: Àwọn sì ni amọ̀kòkò tí ń gbé ní Netaimu àti Gedera; wọ́n sì dúró níbẹ̀
    wọ́n sì ń ṣiṣẹ́ fún ọba.
  pes-OPCB: اینها کوزه‌گرانی بودند که در نتاعیم و جدیره سکونت داشتند و برای پادشاه
    کار می‌کردند.
  tgl-ULB: Magpapalayok ang ilan sa mga taong ito na nakatira sa Netaim at Gedera
    at nagtrabaho para sa hari.
  hui-hui: '@see-verse:1CH.004.022'
  mya-mya: ယော​ရှ​နှင့်​သာ​ရပ်​တို့​သည်​ဘု​ရင်​၏​အ​မှု တော်​ထမ်း​အိုး​ထိန်း​သည်​များ​ဖြစ်​၍
    န​တိမ် နှင့်​ဂ​ဒေ​ရ​မြို့​တို့​တွင်​နေ​ထိုင်​ကြ​ပေ​သည်။
  bod-N: དེ་ཐམས་ཅད་རྫ་བཟོ་ཡིན་ལ། ནེ་ཏ་ཨིམ་དང་གེ་དེ་རཱ་ཡི་ཡུལ་མི་ཡིན། དེ་དག་རྒྱལ་པོ་བཞུགས་སར་བསྡད་ནས་རྒྱལ་པོའི་ཕྱིར་ལས་ཀ་བྱེད་པའོ།
    །
  sna-sna: Vaiva vaumbi vehari vaigara paNetaimi nepaGedhera; vaigarapo vachishandira
    mambo.
  spa-BLM: Estos eran los alfareros y los habitantes de Netaim y Gedera; vivían allí
    con el rey para su trabajo.
  cac-cac: A juntzan̈ eb' chi' tz'acum eb'. A d'a Netaim yed' d'a Gedera cajan eb',
    yac'nac servil vin̈ rey eb'.
  swh-ULB: Baadhi ya watu hawa walikuwa ni wafinyanzi walioishi Netaimu na Gedera
    na wakawa wafanyakazi wa Mfalme.
  bel-bel: Яны былі ганчары, і жылі пры садах і ў агародах; у цара на працах жылі
    яны там.
  deu-ELBBK: Das waren die Töpfer und die Bewohner von Pflanzungen und Mauern; sie
    wohnten dort bei dem König in seinem Geschäft.
  mbb-OT: Iyan sikandan kes menge mendiziyun he ziyà ed-ubpà te Netaim wey Gedera.
    Midterebahu zan para te hadì.
  mal-2015: ഇവർ നെതായീമിലും ഗെദേരയിലും പാർത്ത കുശവന്മാർ ആയിരുന്നു; അവർ രാജാവിനോടുകൂടെ
    അവന്റെ വേല ചെയ്‌വാൻ അവിടെ പാർത്തു.
  rmc-rmc: On sas ola, save kerenas la čikatar o čare, bešenas andro fori Netaim the
    Gedera a služinenas le kraľiske.
  pes-OPV: و اينان کوزه گر بودند با ساکنان نتاعيم و جَديره که در آنجاها نزد پادشاه
    به جهت کار او سکونت داشتند.
  ron-1924: Ей ерау оларь ши локуяу ын ливезь ши ын лунчь; локуяу аколо лынгэ ымпэрат
    ши лукрау пентру ел.
  ben-OBCV: তারা সেইসব কুমোর, যারা নতায়ীম ও গদেরায় বসবাস করত; তারা সেখানে থাকত ও
    রাজার জন্য কাজ করত।
  som-som: Oo kuwanuna waxay ahaayeen dheryodhoobyadii, oo waxay degganaan jireen
    Netaa'iim iyo Gedeeraah, oo halkaas ayay la degganaan jireen boqorka si ay shuqulkiisa
    u sameeyaan.
  lat-VUC: 'Hi sunt figuli habitantes in plantationibus et in sepibus, apud regem
    in operibus ejus: commoratique sunt ibi.'
  eng-ASVBT: 'These were the potters, and the inhabitants of Netaim and Gederah: there
    they dwelt with the king for his work.'
  ita-1885: Essi furono vasellai; ed uomini che stavano ne'giardini e ne' parchi;
    e dimorarono quivi appresso del re per fare il suo lavoro.
  eng-LXXUP: 'These are the potters who dwelt in Netaim and Gederah with the king:
    they grew strong in his kingdom, and dwelt there.'
  eng-ULB: These were the potters who lived in Netaim and Gederah and worked for the
    king.
  spa-VBL: Eran alfareros, habitantes de Netaim y Gedera, que vivían allí y trabajaban
    para el rey.
  fra-_FOB: C'étaient les potiers et les habitants des plantations et des parcs; ils
    habitaient là auprès du roi pour son ouvrage.
  mal-mal: ഇവർ നെതായീമിലും ഗെദേരയിലും താമസിച്ച കുശവന്മാർ ആയിരുന്നു; അവർ രാജാവിനോടുകൂടെ
    അവന്റെ വേലചെയ്യുവാൻ അവിടെ താമസിച്ചു.
  urd-GVR: Wuh Natāīm aur Jadīrā meṅ rah kar kumhār aur bādshāh ke mulāzim the.
  suz-BL: मेकोपुकी खप के ग्‍योव़ब सेल्‍ब बाक्‍मा बाक्‍त। मिनु नेताइम नु गेदेराह सहरम
    बाक्‍शा, पिप आ गेय पाइब बाक्‍मा बाक्‍त।
  ita-1927: Erano de’ vasai e stavano a Netaim e a Ghederah; stavano quivi presso
    al re per lavorare al suo servizio.
  ckb-ckb: ئەوانە ئەو گۆزەکەرانە بوون کە دانیشتووانی نەتاعیم و گەدێرا بوون، لەوێدا
    نیشتەجێ بوون و کاریان بۆ پاشا دەکرد.
  eng-BBE: These were the potters, and the people living among planted fields with
    walls round them; they were there to do the king's work.
  kan-OKCV: ಇವರೇ ನೆಟಾಯಿಮ್, ಗೆದೇರ ಎಂಬ ಸ್ಥಳಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಕುಂಬಾರರು. ಅವರು ಅಲ್ಲಿಯೇ
    ಇದ್ದು ಅರಸನಿಗೋಸ್ಕರ ಕೆಲಸ ಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: இவர்கள் குயவர்களாக இருந்து நெத்தாயிமிலும் கெதேராவிலும் குடியிருந்தார்கள்;
    ராஜாவின் வேலையை விசாரிப்பதற்கு அங்கே குடியிருந்தார்கள்.
  spa-RV-1909: Estos fueron alfareros y se hallaban en medio de plantíos y cercados,
    los cuales moraron allá con el rey en su obra.
  ron-BTF: Aceștia au fost olarii și aceia care au locuit printre plante și îngrădituri,
    acolo au locuit la împărat pentru lucrarea lui.
  eng-WEBP: These were the potters, and the inhabitants of Netaim and Gederah; they
    lived there with the king for his work.
  eng-FBV: They were potters, inhabitants of Netaim and Gederah, who lived there and
    worked for the king.
  nld-1939: Het waren pottebakkers, die hun woonplaats hadden in Netaïm en Gedera.
    Ze woonden daar in dienst des konings.
  nch-BL: Nochi ni masehualme quimatiyayaj quichihuase miyac tamanti ica soquit. Itztoyaj
    ipan nopa altepeme Netaín huan Guederá. Nojquiya, quimatiyayaj quenicatza quitocase
    xochit huan quiyectalise xochi mili. Huan nochi inijuanti quitequipanohuayayaj
    nopa tanahuatijquet.
  vie-1934: Những người nầy là thợ gốm, ở tại Nê-ta-im, và Ghê-đê-ra; chúng ở gần
    vua mà làm công việc người.
  hin-CV: ये सभी कुम्हार थे, जो नेताईम और गेदेराह में बस गए थे; वहां रहते हुए, वे
    राजा की सेवा में लगे रहे.
  spa-BES: Estos eran los alfareros y la gente que vivía en Gedera entre campos plantados
    con muros alrededor de ellos; Ellos estaban allí para hacer el trabajo del rey.
  tdx-tdx: Nimpanao valàñe-tane iereo, nimoneñe an-teteke finahetse hatae veloñe;
    ie nitobok’ ao le nitoloñe am-pitoloña’ i mpanjakay.
  tha-KJV: คนเหล่านี้เป็นช่างหม้อ เขาอยู่กับต้นไม้เล็กๆและรั้วต้นไม้ ที่​นั่นเขาอาศัยอยู่กับกษั​ตริ​ย์​รับราชการ
  por-BR-2018: Estes foram oleiros, e habitavam em Netaim e Gedera; eles ficaram ali
    com o rei em sua obra.
  deu-ELO: Das waren die Töpfer und die Bewohner von Pflanzungen und Mauern; sie wohnten
    daselbst bei dem König in seinem Geschäft.
  eng-WYC-2018: These be (the) potters dwelling in plantings, and in hedges, with
    kings in their works; and they dwelled there. (These be the potters, and those
    living among plants and hedges; and they lived there with the king, to be in his
    service./These be the potters, living in Netaim and Gederah; and they lived there,
    and worked for the king.)
  epo-epo: Ili estis potistoj, kaj loĝis inter ĝardenoj kaj brutejoj; ĉe la reĝo ili
    tie loĝis por liaj laboroj.
  uig-PIN: Bular Netayim wǝ Gǝdǝraⱨda olturaⱪlaxⱪan bolup, kulalqilar idi; ular xu
    yǝrdǝ turup padixaⱨning hizmitidǝ bolatti.
  beo-beo: 'Amo dunu ilia da osoboga hamoi ofodo amola eno liligi hahamosu dunu galu.
    Ilia da Nidaime amola Gedila moilaiga esalu. Ilia da amogawi, hina bagade ea hawa:
    hamonanu.'
  tpi-OTNT: '@see-verse:1CH.004.022'
  hau-SA: Su ne maginan tukwane waɗanda suka zauna a Netayim da Gedera; sun zauna
    a can suka kuma yi wa sarki aiki.
  uig-LAT: Bular Nétayim we Gederahda olturaqlashqan bolup, kulalchilar idi; ular
    shu yerde turup padishahning xizmitide bolatti.
  nde-nde: Laba kwakungababumbi ababehlala eNethayimi leGedera; behlala khona besebenzela
    inkosi.
  ton-ton: Ko e kau tufunga ipu ʻumea ʻakinautolu ni, pea mo kinautolu naʻe nofo ki
    he tō ngoue mo e ngaahi ʻakau; naʻa nau nofo ai mo e tuʻi ke fai ʻene ngāue.
  ces-1613: Toť jsou ti hrnčíři obyvatelé v štěpnicích a ohradách u krále, příčinou
    díla jeho tam bydlíce.
  eng-WMB: These were the potters, and the inhabitants of Netaim and Gederah; they
    lived there with the king for his work.
  tam-TCV: நெத்தாயீம், கெதேராவிலும் வாழ்ந்த இவர்கள் எல்லோரும் குயவர்கள்; இவர்கள் அங்கு
    தங்கி அரசனுக்கு வேலை செய்துவந்தனர்.
  ceb-ULB: Ang ubang katawhan niini mga magkukulon nga nagpuyo sa Netaim ug sa Gedera
    ug nagatrabaho alang sa hari.
  pol-UBG: Byli oni garncarzami i mieszkali w sadach i między płotami. Mieszkali tam
    przy królu i pracowali dla niego.
  urd-GVU: وہ نتاعیم اور جدیرہ میں رہ کر کمہار اور بادشاہ کے ملازم تھے۔
  deu-1912: Sie waren Töpfer und wohnten unter Pflanzungen und Zäunen bei dem König
    zu seinem Geschäft und blieben daselbst.
  kan-2017: ಮೇಲೆ ಕಂಡ ಜನರು ಕುಂಬಾರರು. ಅವರು ನೆಟಾಯಿಮ್ ಮತ್ತು ಗೆದೇರ ಎಂಬ ಊರುಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಾ
    ಅರಸನ ಸೇವೆಯನ್ನು ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Yad girdi’en e mongongol th’ib ko pigpig ni yad ma tay ngak e en ni pilung
    ni ur pired u lan fa gal chi binaw nu Netaim ngu Gederah.
  hlt-MCSB: Amih tah Netaim neh Gederah kah khosa ambop la om uh tih a bitat dongah
    manghai taengah pahoi kho a sak uh.
  mdy-ETH: ዔያታ ካኣቱሞ ማኣሮይዳ ዱማ ዱማ ባኣዚ ዓጪና ማዣያ ኔፃዒሜና ጌዴራ ጌይንታ ካታማይዳ ናንጋ ማኒኬ።
  twi-ASANTE: Na wɔyɛ nkukuonwomfoɔ a na wɔte Netaim ne Gedera. Na wɔn nyinaa yɛ nnwuma
    ma ɔhene.
  eng-WEBU: These were the potters, and the inhabitants of Netaim and Gederah; they
    lived there with the king for his work.
  wal-wal: Hageeti Naxa7iimaaninne Gadeeran de7ida urqqaa medhdhiya asata. Eti kawuwaa
    oosuwaa oottanau aara issippe de7idosona.
  spa-PDDPT: Éstos eran alfareros, y habitaban en medio de plantíos y cercados, cerca
    del rey, ocupados en su servicio.
  gun-gun: Ha'e kuery ma nhae'ũ re omba'eapo va'e, Netaim ha'e Gedera py hekoa va'e.
    Ha'e py ae ikuai nguvixave pe omba'eapo aguã.
  ilo-ULB: Dagiti dadduma kadagitoy a tattao ket isuda dagiti agdamdamili nga agnanaed
    idiay Netaim ken Gedera ken nagtrabahoda a para iti ari.
  kpg-kpg: Digaula digau hai pileedi hadu e ngalua gi di king, gei digaula e noho
    i lodo nia waahale Netaim mo Gederah.
  uig-ARA: بۇلار نېتايىم ۋە گەدەراھدا ئولتۇراقلاشقان بولۇپ، كۇلالچىلار ئىدى؛ ئۇلار
    شۇ يەردە تۇرۇپ پادىشاھنىڭ خىزمىتىدە بولاتتى.
  sus-sus: E tan nan nu fɛɲɛ yailanma mangɛ bɛ Netayimi nun Gedera taae kui e nu sabatixi
    dɛnnaxɛ.
  pon-2006: Irail me sounwia dahl ong nanmwarki oh re kin kousoan nan kahnimw Nedaim
    oh Kedera.
  ksd-ksd: Ra umana tena pait la na pia diat, ma dia ga ki aro Netaim ma Gedera; dia
    ga papalum pire ra king abara.
  tur-YTC: Bunlar çömlekçiler ve Netaim ve Gederah sakinleriydi; kralın işinde onunla
    birlikte orada yaşıyorlardı.
  grc-BRENT: Οὗτοι κεραμεῖς οἱ κατοικοῦντες ἐν Ἀταῒμ καὶ Γαδιρὰ μετὰ τοῦ βασιλέως,
    ἐν τῇ βασιλείᾳ αὐτοῦ ἐνίσχυσαν, καὶ κατῴκησαν ἐκεῖ.
  ind-AYT: Mereka adalah tukang-tukang periuk yang tinggal di Netaim dan Gedera. Mereka
    tinggal di sana dan bekerja pada raja.
  nya-nya: Iwo anali owumba mbiya amene ankakhala ku Netaimu ndi Gederi. Ankakhala
    kumeneko ndi kumatumikira mfumu.
  hrv-hrv: To su bili lončari koji su živjeli u Netajimu i u Gederi kod kralja i bili
    su ondje zaposleni u njega.
  mps-mps: '@see-verse:1CH.004.022'
  tpi-tpi: '@see-verse:1CH.004.022'
  dan-1931: Dette er Pottemagerne og Beboerne i Neta'im og Gedera; de boede der i
    Kongens Nærhed og stod i hans Tjeneste.
  vie-OVCB: Các gia đình sau đây làm thợ gốm cư ngụ tại Nê-ta-im và Ghê-đê-ra. Họ
    ở đó làm việc cho các vua.
  guj-2017: તેઓ કુંભાર હતા જે નટાઈમ અને ગદેરામાં રહેતા હતા અને રાજાને માટે કામ કરતા
    હતા.
  pon-2006A: Irail me sounwia dahl ong nanmwarki oh re kin kousoan nan kahnimw Nedaim
    oh Kedera.
  por-BRBSL: Estes eram os oleiros, e os habitantes de Netaim e Gederah; eles viveram
    lá com o rei para seu trabalho.
  cth-cth: Hetnaw teh Netaim hoi Gederah vah kho ka sak e hlaam ka bo e naw doeh,
    siangpahrang koe tawngtang kho a sak awh.
  twi-twi: Na wɔyɛ nkukunwemfo a na wɔte Netaim ne Gedera. Na wɔn nyinaa yɛ nnwuma
    ma ɔhene.
  hlt-hlt: Amih tah Netaim neh Gederah kah khosa ambop la om uh tih a bitat dongah
    manghai taengah pahoi kho a sak uh.
  tbz-SIM: Bɛ̀ do tú bɛyɑɑmɑribɛ̀ mbɛ kɛ́mbo Nɛtɑimmu ɛì nɛ̀ Kededɑɑ ɛì okpɑ̀ɑ̀tì
    borɛ̀ koò mɑɑ̀ tiyɑɑtì.
  msy-2020: '@see-verse:1CH.004.022'
  dop-dop: Pɑ lʋlʋɣʋ nyǝ́mɑ ntɛ́ tiisi ŋmɑlɑɑ mpɑ pɑɑ wɛ Netɑyim nɑ Ketelɑ nɑ pɑ́
    lɑkɩ wulɑʋ kɛ tǝmlɛ tɔ.
  azb-azb: Onlar dulusçu idi, Netaimdə və Gederada yaşayırdılar. Padşah üçün iş görərək
    orada qalırdılar.
  eng-DBY: 'These were the potters, and those that abode among plantations and enclosures:
    there they dwelt with the king for his work.'
  hin-2017: ये कुम्हार थे, और नताईम और गदेरा में रहते थे जहाँ वे राजा का काम-काज करते
    हुए उसके पास रहते थे।
  eng-YLT: They [are] the potters and inhabitants of Netaim and Gedera; with the king
    in his work they dwelt there.
  eng-WYC-2017: These be potters dwelling in plantings, and in hedges, with kings
    in their works; and they dwelled there.
  eng-WMBB: These were the potters, and the inhabitants of Netaim and Gederah; they
    lived there with the king for his work.
  urd-GVH: वह नताईम और जदीरा में रहकर कुम्हार और बादशाह के मुलाज़िम थे।
  rug-rug: Arini si na tie tavetavete raro patu tanisa baṉara, meke koa mo pa vasileana
    nomana pa Netaimi meke Qedera.
  gaz-gaz: Isaanis suphee dhooftuu Nexaayiimii fi Gedeeraa keessa jiraatan turan;
    jarri kun mootichaaf hojjechaa achi jiraatu ture.
  fra-LSG: C’étaient les potiers et les habitants des plantations et des parcs; ils
    demeuraient là près du roi et travaillaient pour lui.
  yal-yal: Ne yixɛtɛne yi findi fɛɲɛ rafalane ra mangan xa Netayimi nun Gedera taane
    yi.
  haw-1868: O lakou na potera, a me ka poe i noho iwaena o na mea kanu a o na ululaau;
    ilaila lakou i noho ai mamuli o ke alii no kana hana.
  arb-NAV: وَكَانَ هَؤُلاءِ خَزَّافِينَ يَعْمَلُونَ فِي خِدْمَةِ الْمَلِكِ، وَأَقَامُوا
    فِي مَدِينَتَيْ نَتَاعِيمَ وَجَدِيرَةَ.
  ewe-ewe: Ame siawo xɔ ŋkɔ le zememe kple agbledede le Nataim kple Gedera me eye
    wowɔa dɔ na fia la.
  eng-LEE: 'There were the potters, and those that dwelt in plantations and sheepfolds:
    for the king''s sake to do his work they dwelt there.'
  asm-FB: তেওঁলোক কুমাৰ আছিল, তেওঁলোক নটয়িম আৰু গদেৰা নিবাসী, তেওঁলোক ৰজাৰ উদ্দেশে
    কাম কৰিছিল।
  sus-A: عٍ تَن نَن نُ قّحّ يَءِلَنمَ مَنفّ بّ نٍتَيِمِ نُن فٍدٍرَ تَايٍ كُي عٍ نُ
    سَبَتِشِ دّننَشّ.
  fra-SBL: Ce sont les potiers et les habitants de Netaïm et de Guédéra ; ils habitaient
    là avec le roi pour son travail.
  hbo-hbo: הֵ֚מָּה הַיֹּ֣וצְרִ֔ים וְיֹשְׁבֵ֥י נְטָעִ֖ים וּגְדֵרָ֑ה עִם־הַמֶּ֥לֶךְ
    בִּמְלַאכְתֹּ֖ו יָ֥שְׁבוּ שָֽׁם׃ ס
  kik-kik: Acio nĩo moombaga indo cia rĩũmba, nao maatũũraga Netaimu na Gedera; maikaraga
    kũu, marutagĩre mũthamaki wĩra.
  fra-NCL: C’étaient les potiers et les habitants de Nétaïm et de Gédéra ; ils demeuraient
    là, près du roi, travaillant pour lui.
  cek-AK: Hae kaminawk loe laom sah kaminawk, lawksah kaminawk ah oh o pongah siangpahrang
    ih toksak hanah anih taengah oh o.
  cuk-cuk: We-dulemar napsagi-arbamaladid. Netaín-neggweburgi, degi, Guederá-neggweburgi
    gudii gusmalad. Agine, we-dulemar reyga arbadii gusmalad.
  uig-CYR: Булар Нетайим вә Гәдәраһда олтирақлашқан болуп, кулалчилар еди; улар шу
    йәрдә туруп падишаниң хизмитидә болатти.
  tel-2017: వీళ్ళు కుమ్మరి వాళ్ళు. నెతాయీములోనూ, గెదేరలోనూ వీళ్ళు నివసించారు. వీళ్ళు
    రాజు కోసం పని చేయడానికి అక్కడ నివసించారు.
  hat-BSA: Sila yo se te moun ki te fè veso ajil ki te abite Netayaim avèk Gedera;
    yo te rete la avèk wa a pou fè travay li.
  kos-kos: Mwet inge elos mwet kulansap lun tokosra, ac elos mwet orek ahlu ke fohk
    kle. Elos muta in acn Netaim ac Gederah.
  hbo-WLC: הֵ֚מָּה הַיּ֣וֹצְרִ֔ים וְיֹשְׁבֵ֥י נְטָעִ֖ים וּגְדֵרָ֑ה עִם־הַמֶּ֥לֶךְ
    בִּמְלַאכְתּ֖וֹ יָ֥שְׁבוּ שָֽׁם׃ ס
  ibo-ibo: Ha bụ ndị ọkpụ ite, ndị biri na Netaim ya na Gedera. Ha biri nʼebe ahụ
    nʼihi ịrụrụ eze ọrụ.
  ory-ory: ଏମାନେ କୁମ୍ଭକାର, ନତାୟିମ ଓ ଗଦେରାରେ ବାସ କଲେ; ସେମାନେ ସେଠାରେ ରାଜା ସଙ୍ଗେ ତାହାର
    କାର୍ଯ୍ୟ ସକାଶେ ବାସ କଲେ।
  chk-chk: Ir chokewe mi föri sepi seni pwül, ra imweimw lon Netaim me Ketera o föri
    ar angang fän iten ewe king.
  rop-rop: En deibin oldei meigimbat pot garram klei blanga det king en deibin jidan
    langa det dubala taun gulum Netaim en Gedara. Dislot stori bin kaman brom longtaim.
  ukr-1871: Вони були гончарі й жили при садках та по огородах; в царя на роботї в
    його жили вони там.
  deu-1951: 'Und die alte Geschichte erzählt: Sie waren Töpfer und bewohnten Netaim
    und Gedera; bei dem König, in seinem Dienste, wohnten sie daselbst.'
  eng-JPS: These were the potters, and those that dwelt among plantations and hedges;
    there they dwelt occupied in the king's work.
  srp-1865: To bijahu lonèari i življahu u sadovima i zabranima, i bijahu ondje kod
    cara za njegove poslove.
  lug-lug: Abo be baali ababumbi b’ensuwa abaabeeranga e Netayimu n’e Gedera, era
    baabeeranga mu lubiri lwa kabaka nga bamukolera.
  heb-heb: המה היוצרים וישבי נטעים וגדרה עם המלך במלאכתו ישבו שם׃
  ben-IRV: এরা ছিল কুমোর এবং নতায়ীম ও গদেরাতে বাস করত; তারা রাজার কাজকর্ম করবার জন্যই
    তারা সেখানে থাকত।
  pan-pan: ਇਹ ਘੁਮਿਆਰ ਸਨ ਅਤੇ ਗਦੇਰਾਹ ਤੇ ਨਟਾਈਮ ਦੇ ਵੱਸਣ ਵਾਲੇ ਸਨ। ਉੱਥੇ ਉਹ ਪਾਤਸ਼ਾਹ ਦਾ ਕੰਮ
    ਕਰਦੇ ਹੋਏ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: ထိုသူ တို့သည် အိုးထိန်း သမား၊ လယ်ယာလုပ်သမားဖြစ်၍၊ ရှင်ဘုရင် အနား မှာ နေ
    လျက် အမှု တော်ကို ဆောင်ရွက်ရကြ၏။
  hmo-hmo: Unai Ioasa bona Sarapa idia havaraia bese taudia be uro karaia gaukara
    taudia idia lao, bona king dainai unai bamona gaukara idia karaia Netaimi hanua
    bona Gedera hanua dekenai.
  urd-urd: यह कुम्हार थे और नताईम और गदेरा के बाशिंदे थे। वह वहाँ बादशाह के साथ उसके
    काम के लिए रहते थे।
  rus-SYN: Они были горшечники, и жили при садах и в огородах; у царя для работ его
    жили они там.
  bqc-SIM: Gbɛ̃́piↄá oobonaↄnɛ, aa ku Nɛtaiũ ń Gedelao. We aaì zĩkɛu kíaɛ.
  tcz-CHONGTHU: Amaho chengse hi bel denga pang ho, Netaim le Gederah kho’a cheng
    ahiuve. Hichea hi amaho hi cheng khom’uva lengpa natonga pang ji ahiuve.
  mar-mar: शेलाचे वंशज हे कुंभार असून ते नेताईम आणि गदेरा येथे राजाच्या चाकरीत होते.
  qub-qub: Paycunaga caran manca ruraj. Netaim, Gedera marcacunacho tiyaran. Paycunaga
    raytami sirbej.
  bqp-bqp: Ben bibun bweserɑ tɑ rɑ wekenu mɔm. Bɑ rɑ n wɑ̃ɑ dɑ̃ɑ gbɑɑnɔ kɑ kpɑrɑ yenɔ
    bɑ n sinɑ boko sɔmburu kuɑmmɛ.
  hat-hat: Se moun ki te konn fè veso an tè. Yo te rete lavil Netayim ak lavil Gedera.
    Se yo ki te konn travay pou wa a.
  eng-BSB: These were the potters who lived at Netaim and Gederah. They lived there
    in the service of the king.
  eng-WEBPB: These were the potters, and the inhabitants of Netaim and Gederah; they
    lived there with the king for his work.
  kbq-kbq: Hagi ama ana vahetmina Netamu kumate'ene Gedera kumate'ene mani'ne'za,
    mopa kavo tro nehu'za, kini ne' eri'za eneriza nemaniza vahetami mani'naze.
  nhe-BL: Nochi ni tlacame quiixmatiyayaj quichihuase miyac tlamantli ica soquitl.
    Itztoyaj ipan nopa altepetini Netaín huan Guederá. Nojquiya, quiixmatiyayaj quejatza
    quitocase xochitl huan quiyectlalise xochi mili. Huan nochi inijuanti quitequipanojque
    nopa tlanahuatijquetl.
  gub-BL: Wiko zapepo iapo har romo wà. Wiko Netaim tawhu pe wà, Zener tawhu pe wà
    no. Uma'ereko tuwihawete pe wà.
  eng-DRA: These are the potters, and they dwelt in Plantations, and Hedges, with
    the king for his works, and they abode there.
