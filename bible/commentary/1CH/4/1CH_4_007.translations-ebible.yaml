verse: 1CH.004.007
translations:
  mal-C: 'ഹേലയുടെ പുത്രന്മാർ: സേരെത്ത്, യെസോഹർ, എത്നാൻ, കോസ്.'
  deu-TKW: 'Und die Söhne Heleas waren: Zereth, Jizhar und Ethnan.'
  lin-lin: 'Eleya abotelaki ye bana mibali oyo : Tsereti, Tsoari mpe Etinani.'
  eng-LSV: 'And sons of Helah: Zereth, and Zohar, and Ethnan.'
  eng-GNV: And the sonnes of Heleah were Zereth, Iezohar and Ethnan.
  eng-WEBSTER: And the sons of Helah were , Zereth, and Jezoar, and Ethnan.
  nhw-BL: Huan isihua catli itoca Hela quitlacatilti Zeret, Jezoar huan Etnán,
  swh-ONEN: 'Wana wa Hela walikuwa: Serethi, Sohari, Ethnani,'
  bba-bba: Be bɑ sɑ̃ɑ Heleɑn bibu, berɑ Serɛti, kɑ Sokɑɑ, kɑ Ɛtinɑni.
  eng-KJVCPB: And the sons of Helah were, Zereth, and Jezoar, and Ethnan.
  luo-luo: 'Yawuot Hela ne gin: Zereth, Zohar, Ethnan'
  meu-meu: 'Hela natuna: Serete, Isara, Etenana.'
  npi-ULB: हेलहका छोराहरू सेरेथ, सोहोर, एतनान,
  yor-yor: 'Àwọn ọmọ Hela: Sereti Sohari, Etani,'
  pes-OPCB: 'حلا نیز صاحب این پسران شد: صرت، صوحر و اتنان.'
  tgl-ULB: Ang mga anak ni Helea ay sina Zeret, Jesohar, Etnan,
  hui-hui: Ai Asu one mende Hela ibugua igiri tebira taba henenego Serede Isiha Edenana
    layaru hene.
  mya-mya: ဟေ​လ​သည်​ဇေ​ရက်၊ ယေ​ဇော်၊ ဧ​သ​နန်​ဟူ သော​သား​သုံး​ယောက်​ကို​ဖွား​မြင်​လေ​သည်။
  bod-N: ཧེ་ལཱ་ཡི་བུ་ནི་ཙེ་རེད་དང་། ཙོ་ཧར། ཨེད་ནན་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaHera vaiva: Zareti, Zohari, Etinani'
  spa-BLM: Los hijos de Hela fueron Zeret, Izhar y Etnán.
  cac-cac: Axo eb' vin̈ yuninal vin̈ yed' ix Hela chi', aton vin̈aj Seret, vin̈aj
    Jezoar yed' vin̈aj Etnán.
  swh-ULB: Wana wa Hela walikua Serethi, Ishari, Ethnani,
  bel-bel: 'Сыны Хэлы: Цэрэт, Цохар і Этнан.'
  deu-ELBBK: 'Und die Söhne der Helea: Zeret und Jizchar und Ethnan.'
  mbb-OT: Ne is menge anak mulà ni Hela wey Ashur ne iyan si Zeret, Izhar, Etnan,
  mal-2015: 'ഹേലയുടെ പുത്രന്മാർ: സേരെത്ത്, യെസോഹർ, എത്നാൻ.'
  rmc-rmc: La Chelaha les sas o Ceret, o Jecochar the o Etnan.
  pes-OPV: 'و پسران حَلا: صَرَت و صُوحَر و اَتنان.'
  ron-1924: 'Фиий Хелеей: Церет, Цохар ши Етнан.'
  ben-OBCV: 'হিলার ছেলেরা: সেরৎ, যিৎসোহর, ইৎনন,'
  som-som: Xelaah wiilasheediina waxay ahaayeen Sered, iyo Isehaar, iyo Etnaan.
  lat-VUC: Porro filii Halaa, Sereth, Isaar et Ethnan.
  eng-ASVBT: And the sons of Helah were Zereth, Izhar, and Ethnan.
  ita-1885: Ed i figliuoli di Helea furono Seret, Iesohar, Etnan,
  eng-LXXUP: And the sons of Thoada; Zereth, and Izhar, and Ethnan.
  eng-ULB: Helah's sons were Zereth, Zohar, Ethnan,
  spa-VBL: 'Los hijos de Hela: Zeret, Zohar, Etnán,'
  fra-_FOB: 'Fils de Héléa: Tséreth, Tsochar et Etnan.'
  mal-mal: 'ഹേലയുടെ പുത്രന്മാർ: സേരെത്ത്, യെസോഹർ, എത്നാൻ.'
  urd-GVR: Hīlāh ke beṭe Zarat, Suhar aur Itnān the.
  suz-BL: हेलाह आ तौ सेरेथ, इच्‍हार नु एथ्‍नान बाक्‍मा बाक्‍त।
  ita-1927: 'Questi sono i figliuoli di Naara. Figliuoli di Helea: Tsereth, Tsohar
    ed Ethnan.'
  ckb-ckb: 'کوڕەکانی حەلا: چەرەت، چۆحەر و ئەتنان.'
  eng-BBE: And the sons of Helah were Zereth, Izhar and Ethnan.
  kan-OKCV: 'ಹೆಲಾಹಳ ಪುತ್ರರು: ಚೆರೆತ್, ಇಚ್ಹಾರ್, ಎತ್ನಾನ್.'
  tam-2017: ஏலாளின் மகன்கள், சேரேத், எத்சோகார், எத்னான் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Helea: Sereth, Jesohar, Ethnán.'
  ron-BTF: 'Și fiii Heleei au fost: Țeret și Țohar și Etnan.'
  eng-WEBP: The sons of Helah were Zereth, Izhar, and Ethnan.
  eng-FBV: 'The sons of Helah: Zereth, Zohar, Ethnan,'
  nld-1939: De zonen van Chela waren Séret, Jischar en Etnan.
  nch-BL: Huan isihua cati itoca Hela quitacatilti Zeret, Jezoar huan Etnán,
  vie-1934: Aáy là các con trai của Na-a-ra. Con trai của Hê-lê-a là Xê-rết, Xô-ha,
    và Eát-nan.
  hin-CV: 'हेलाह के पुत्र: ज़ेरेथ, ज़ोहार, एथनन.'
  spa-BES: Y los hijos de Hela fueron Zeret, Izar y Etnan.
  tdx-tdx: 'Le o ana’ Kelào: i Tserete, Itskàre vaho i Etnane.'
  tha-KJV: บุ​ตรชายของเฮลาห์ คือ เศเรท ยาโศอาร์ และเอทนาน
  por-BR-2018: 'E os filhos de Helá foram: Zerete, Zoar, e Etnã.'
  deu-ELO: 'Und die Söhne der Helea: Zereth und Jizchar und Ethnan. -'
  eng-WYC-2018: And the sons of Helah were Zereth, Jezoar, and Ethnan.
  epo-epo: 'la filoj de Ĥela estis: Ceret, Coĥar, kaj Etnan.'
  uig-PIN: Ⱨelaⱨning oƣulliri Zǝrǝt, Zoⱨar bilǝn Ətnan wǝ
  beo-beo: Hila egefelali da Silede, Souha, Idana:ne amola Gouse. Gouse egefelali
    da A:nabe, Soubiba amola Ahahele (Ha:ilame ea mano) amo ea sosogo fifi asi dialu.
  tpi-OTNT: Na Hela i karim tripela pikinini man. Nem bilong ol i olsem, Seret na
    Ishar na Etnan.
  hau-SA: ’Ya’yan Hela maza su ne, Zeret, Zohar, Etnan,
  uig-LAT: Hélahning oghulliri Zeret, Zohar bilen Etnan we
  nde-nde: 'Amadodana kaHela yila: nguZerethi, loZohari, lo-Ethinani,'
  ton-ton: Pea ko e ngaahi tama eni ʻa Hela, ko Seleti, mo Sisoa, mo Etinani.
  ces-1613: 'Synové pak Chéle: Zeret, Jezochar a Etnan.'
  eng-WMB: The sons of Helah were Zereth, Izhar, and Ethnan.
  tam-TCV: 'ஏலாளின் மகன்கள்: சேரேத், சோகார், எத்னான்,'
  ceb-ULB: Ang mga anak nga lalaki ni Hela mao sila Zeret, Izhar, Etnan,
  pol-UBG: 'Synowie Cheli: Seret, Jesochar i Etnan.'
  urd-GVU: حیلاہ کے بیٹے ضرت، صُحر اور اِتنان تھے۔
  deu-1912: 'Aber die Kinder Heleas waren: Zereth, Jizhar und Ethnan.'
  kan-2017: 'ಹೆಲಾಹಳ ಮಕ್ಕಳು: ಚೆರೆತ್ ಇಚ್ಹಾರ್ ಮತ್ತು ಎತ್ನಾನ್ ಎಂಬುವವರು.'
  yap-yap: 'Me Ashhur nge Helah e dalip e pagel ni fakrow: Zereth, Izhar, nge Ethnan.'
  hlt-MCSB: Helah koca rhoek ah Zereth, Zohar neh Ethan.
  mdy-ETH: ሃሣ ሄላ ጌይንታ ማቾይዳፓ፦ ፄሬቴ፥ ዪፅሃሬና ዔትናኔ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Hela woo Seret, Sohar, Etnan,
  eng-WEBU: The sons of Helah were Zereth, Izhar, and Ethnan.
  wal-wal: Heela Xeereta, Xoohaaranne Etinaana Ashihuurayyo yelaasu.
  spa-PDDPT: 'Los hijos de Hela: Zeret, Jezoar, Etnán y Cos,'
  gun-gun: Hela pi'a kuery ma Zerete, Izar ha'e Etnã.
  ilo-ULB: Dagiti annak a lallaki ni Hela ket da Zeret, Izhar, Etnan,
  kpg-kpg: Ashur mo Helah guu hai nau dama daane dogodolu go Zereth, Izhar, mo Ethnan.
  uig-ARA: ھېلاھنىڭ ئوغۇللىرى زەرەت، زوھار بىلەن ئەتنان ۋە
  sus-sus: Xela naxa Sɛrɛti, Soxara, Etenani, nun Kosi bari a bɛ.
  pon-2006: 'Asuhr oh Ela naineki pwutak silimen: Sered, Isar, oh Ednan.'
  ksd-ksd: 'Ma ra umana natu i Kela, a umana tutana, go dital: Seret, Iskar, ma Etnan.'
  tur-YTC: Helah'ın oğulları Seret, Yitshar ve Etnan'dı.
  grc-BRENT: Καὶ υἱοὶ Θοαδᾶς, Σερὲθ, καὶ Σαὰρ, καὶ Ἐσθανάμ.
  ind-AYT: Anak-anak Hela adalah Zeret, Yezohar, Etnan.
  nya-nya: 'Ana a Hela: Zereti, Zohari, Etinani,'
  hrv-hrv: 'Helini su sinovi bili: Seret, Sohar i Etnan.'
  mps-mps: Tama Helago ogwa sela ame nani. Augwali nogi e tiwai, Seret, me Ishar,
    me Etnan dao.
  tpi-tpi: Na Hela i karim tripela pikinini man. Nem bilong ol i olsem, Seret na Ishar
    na Etnan.
  dan-1931: 'Hel''as Sønner: Zeret, Zohar, Etnan og Koz.'
  vie-OVCB: Hê-la-a sinh Xê-rết, Xô-ha, Ết-nan,
  guj-2017: હેલાના દીકરાઓ; સેરેથ, યિસ્હાર તથા એથ્નાન.
  pon-2006A: 'Asuhr oh Ela naineki pwutak silimen: Sered, Isar, oh Ednan.'
  por-BRBSL: Os filhos de Helá eram Zereth, Izhar e Ethnan.
  cth-cth: 'Helah casaknaw teh: Zereth, Zohar hoi Ethan.'
  twi-twi: Hela woo Seret, Sohar, Etnan,
  hlt-hlt: Helah koca rhoek ah Zereth, Zohar neh Ethan.
  tbz-SIM: Kɛ̀ Edɑɑ pɛitɛ́ ibí ìtɑ̃ɑ̃ti Sedɛti nɛ̀ Soɑɑ nɛ̀ Etinɑ.
  msy-2020: 'Ezɨ Hela 3plan otariba bate, men ziabar kara: Seret, Ishar, ko Etnan.'
  dop-dop: Helɑ nɑ́ lʋlɑ-ɩ ɑpɑlʋpiyɑ tooso kɛ́. Selɛtɩ, nɑ Sohɑɑ, nɑ Ɩtǝnɑŋ.
  azb-azb: 'Xelanın oğulları: Seret, İsxar, Etnan və Qos.'
  eng-DBY: 'And the sons of Helah: Zereth, and Zohar, and Ethnan.'
  hin-2017: और हेला के पुत्र, सेरेत, यिसहर और एत्ना।
  eng-YLT: 'And sons of Helah: Zereth, and Zohar, and Ethnan.'
  eng-WYC-2017: And the sons of Helah were Zereth, Jezoar, and Ethnan.
  eng-WMBB: The sons of Helah were Zereth, Izhar, and Ethnan.
  urd-GVH: हीलाह के बेटे ज़रत, सुहर और इतनान थे।
  rug-rug: 'Asura meke e Hela si ka ṉeta dia Koreo: Zereti, Izihara, meke Etinana.'
  gaz-gaz: 'Ilmaan Heelaa: Zeret, Zooharii fi Etnaan;'
  fra-LSG: 'Fils de Hélea: Tséreth, Tsochar et Éthnan.'
  yal-yal: Xela yi Sɛrɛti nun Soxara nun Etenani
  haw-1868: O na keikikane a Hela; o Zereta, o Iezoara, a o Etenana.
  arb-NAV: 'أَمَّا أَبْنَاءُ حَلاةَ فَهُمْ: صَرَثُ وَصُوحَرُ وَأَثْنَانُ.'
  ewe-ewe: 'Hela ƒe viŋutsuwoe nye: Zeret, Zohar, Etnan kple'
  eng-LEE: And the sons of Chelah were, Zereth, and Zochar, and Ethnan.
  asm-FB: হেলাৰ পুত্রসকল হ’ল চেৰৎ, যিচহৰ, আৰু ইৎনন।
  sus-A: شٍلَ نَشَ سّرّتِ، سٌشَرَ، عٍتٍنَنِ، نُن كٌسِ بَرِ عَ بّ.
  fra-SBL: Les fils d'Héla étaient Zereth, Jitsehar et Ethnan.
  hbo-hbo: וּבְנֵ֖י חֶלְאָ֑ה צֶ֥רֶת *יִצְחָר (וְצֹ֖חַר) וְאֶתְנָֽן׃
  kik-kik: 'Ariũ a Hela maarĩ: Zerethi, na Zoharu, na Ethinani,'
  fra-NCL: 'Fils de Halaa : Séreth, Isaar et Ethnan.'
  cek-AK: Helah ih caanawk loe Zereth, Jezoar, Ethnan.
  cuk-cuk: 'Hela-e-masmaladi, wemarmogad: Zeret, Jezoar, Etnán, degi, Cos.'
  uig-CYR: Һелаһниң оғуллири Зәрәт, Зоһар билән Әтнан вә
  tel-2017: హెలా కొడుకులెవరంటే జెరెతు, సోహరు, ఎత్నాను, కోజు.
  hat-BSA: 'Fis a Hélea yo: Tséreth, Tsochar ak Ethnan.'
  kos-kos: 'Helah el oswela wen tolu: elos pa Zereth, Izhar, ac Ethnan.'
  hbo-WLC: וּבְנֵ֖י חֶלְאָ֑ה צֶ֥רֶת יצחר וְאֶתְנָֽן׃
  ibo-ibo: Ụmụ ndị ikom Hela mụtara bụ Zeret, Zoha, Etnan
  ory-ory: ଆଉ ହିଲାର ସନ୍ତାନ ସେରତ୍‍, ୟସ୍‍ହାର ଓ ଇତ୍‍ନନ୍‍।
  chk-chk: 'Nge Hela a nöüni ülüman mwän me won Ashur: Seret, Isar me Etnan.'
  rop-rop: En Eshuwa en Hela dubala bin abum thribala san neim Sereth, Isa en Ithnan.
  ukr-1871: 'Сини Хелині: Зерет, Зохар та Етнан.'
  deu-1951: 'Und die Söhne der Chela: Zeret, Jizchar und Etnan.'
  eng-JPS: And the sons of Helah were Zereth, and Zohar, and Ethnan.
  srp-1865: 'A sinovi Elini: Sered, Jesoar i Etnan.'
  lug-lug: Keera n’amuzaalira Zeresi, ne Izukali, ne Esumani
  heb-heb: ובני חלאה צרת יצחר ואתנן׃
  ben-IRV: হিলার ছেলেরা হল সেরৎ, যিৎসোহর ও ইৎনন।
  pan-pan: 'ਹਲਾਹ ਦੇ ਪੁੱਤਰ: ਸਰਥ, ਯਿਸਹਰ ਅਤੇ ਅਥਨਾਨ ਸਨ।'
  mya-JVB: ဟေလ ဘွားမြင်သော သား ကား ဇေရက် ၊ ယေဇော် ၊ ဧသနန် ၊ ကောဇတည်း။
  hmo-hmo: 'Hela ese Asahuru dekenai ia havaraia natuna tau be ibounai toi: Serete,
    Isara, bona Etenana.'
  urd-urd: 'और हीलाह के बेटे: ज़रत और यज़ूआर और इतनान थे।'
  rus-SYN: 'Сыновья Хелы: Цереф, Цохар и Ефнан.'
  bqc-SIM: Ɛla mɛ́ Zɛlɛti ń Zohaao ń Ɛnanio ì.
  tcz-CHONGTHU: Helah chun Zereth, Izhar, Ethnan,
  mar-mar: सेरथ, इसहार, एथ्रान हे हेलाचे पुत्र.
  qub-qub: 'Helapa wawancuna caran: Zeret, Jezoar, Etnán.'
  bqp-bqp: Be bɑ sɑ̃ɑ Heleɑn bibu, berɑ Serɛti, kɑ Sokɑɑ, kɑ Ɛtinɑni.
  hat-hat: 'Ela te fè twa pitit gason pou li: Zerèt, Soa ak Etnan.'
  eng-BSB: The sons of Helah were Zereth, Zohar, Ethnan,
  eng-WEBPB: The sons of Helah were Zereth, Izhar, and Ethnan.
  kbq-kbq: Hagi Hela'a Zeretima, Izarima, Etnanima huno kasezmante'ne.
  nhe-BL: Huan isihua tlen itoca Hela quitlacatilti Zeret, Jezoar huan Etnán,
  gub-BL: 'Umuzàg na''iruz wa''yr Era rehe we wà: Zeret, Izar, Exinà.'
  eng-DRA: And the sons of Halaa, Sereth, Isaar, and Ethnan.
