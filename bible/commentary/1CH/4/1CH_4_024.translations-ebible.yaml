verse: 1CH.004.024
translations:
  mal-C: 'ശിമെയോന്റെ പിൻഗാമികൾ: നെമൂവേൽ, യാമിൻ, യാരീബ്, സേരഹ്, ശാവൂൽ.'
  deu-TKW: 'Die Söhne Simeons waren: Nemuel, Jamin, Jarib, Serah, Saul,'
  lin-lin: 'Bana mibali ya Simeoni : Nemueli, Yamini, Yaribi, Zera ; Saulo, tata ya
    Shalumi ;'
  eng-LSV: 'Sons of Simeon: Nemuel, and Jamin, Jarib, Zerah, Shaul;'
  eng-GNV: The sonnes of Simeon were Nemuel, and Iamin, Iarib, Zerah, and Shaul,
  eng-WEBSTER: 'The sons of Simeon were Nemuel, and Jamin, Jarib, Zerah, and Shaul:'
  nhw-BL: 'Simeón quinpixqui iconehua catli inintoca eliyayaj: Nemuel, Jamín, Jarib,
    Zera huan Saúl.'
  swh-ONEN: 'Wazao wa Simeoni walikuwa: Nemueli, Yamini, Yaribu, Zera na Shauli.'
  bba-bba: Be bɑ sɑ̃ɑ Simɛɔn bibun bweseru, berɑ Nɛmuɛli, kɑ Yɑmini, kɑ Yɑribu, kɑ
    Serɑki, kɑ Sɔɔlu.
  eng-KJVCPB: 'The sons of Simeon were, Nemuel, and Jamin, Jarib, Zerah, and Shaul:'
  luo-luo: 'Nyikwa Simeon ne gin: Nemuel, Jamin, Jarib, Zera kod Shaul;'
  meu-meu: 'Simeon natuna: Nemuele, Iamin, Iaribi, Sera, Saul;'
  npi-ULB: शिमियोनका सन्‍तानहरू नमूएल, यामीन, यारीब, जेरह र शौल थिए ।
  yor-yor: 'Àwọn ọmọ Simeoni: Nemueli, Jamini, Jaribi, Sera àti Saulu;'
  pes-OPCB: 'پسران شمعون: نموئیل، یامین، یاریب، زارح و شائول.'
  tgl-ULB: Ang mga anak ni Simeon ay sina Nemuel, Jamin, Jarib, Zera, at si Saul.
  hui-hui: Simeono ibu igini duria henego mini uru. Nemuele Yamini Yaribi Sera Saulubi
    laga biyaru hene. Saulu igini Salumu Salumu igini Mibisama Mibisama igini Misima
    Misima igini Hamuele Hamuele igini Sagu Sagu igini Simai Simai ibu igini nguirani
    mbira (16) halu ibu wane waragaria berene. Anigo ibu hameneru ti waneigini dewa
    nahonowi hene. Anidagua biyagome Simeono aria Yuda waneigini dewa headagua ndo
    hene.
  mya-mya: ရှိ​မောင်​တွင်​ယေ​မွေ​လ၊ ယာ​မိန်၊ ယာ​ရိပ်၊ ဇေ​ရ၊ ရှော​လ​ဟူ​၍​သား​ငါး​ယောက်​ရှိ​၏။-
  bod-N: སི་མུ་ཨོན་གྱི་བུ་ནི་ནེ་མུ་ཨེལ་དང་། ཡཱ་མེན། ཡ་རིབ། ཟེ༌རག ཤཱ་ཨུལ་བཅས་ཡིན།
  sna-sna: 'Zvizvarwa zvaSimeoni zvaiva: Nemueri, Jamini, Jaribhi, Zera naShauri;'
  spa-BLM: 'Los hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Shaúl;'
  cac-cac: 'A vin̈aj Simeón ovan̈ eb'' vin̈ yuninal vin̈: Aton vin̈aj Nemuel, vin̈aj
    Jamín, vin̈aj Jarib, vin̈aj Zera yed'' vin̈aj Saúl.'
  swh-ULB: Uzao wa Simeoni ulikua Jamini, Jaribu, Zera, na Shauli.
  bel-bel: 'Сыны Сімяона: Нэмуіл, Ямін, Ярыў, Зэрах і Саўл.'
  deu-ELBBK: 'Die Söhne Simeons: Nemuel und Jamin, Jarib, Serach, Saul;'
  mbb-OT: Is menge anak ni Simeon he menge maama, ne iyan si Nemuel, Jamin, Jarib,
    Zera, wey si Shaul.
  mal-2015: 'ശിമെയോന്റെ പുത്രന്മാർ: നെമൂവേൽ, യാമീൻ, യാരീബ്, സേരഹ്, ശൗൽ;'
  rmc-rmc: Le Šimeonoskre čhave sas o Nemuel, o Jamin, o Jarib, o Zerach the o Šaul.
  pes-OPV: 'پسران شَمعون: نمُوئيل و يامين و ياريب و زارَح و شاؤل.'
  ron-1924: 'Фиий луй Симеон: Немуел, Иамин, Иариб, Зерах, Саул.'
  ben-OBCV: 'শিমিয়োনের বংশধরেরা: নমূয়েল, যামীন, যারীব, সেরহ ও শৌল;'
  som-som: Wiilashii Simecoonna waxay ahaayeen Nemuu'eel, iyo Yaamiin, iyo Yaariib,
    iyo Serax, iyo Shaa'uul
  lat-VUC: 'Filii Simeon: Namuel et Jamin, Jarib, Zara, Saul.'
  eng-ASVBT: 'The sons of Simeon: Nemuel, and Jamin, Jarib, Zerah, Shaul;'
  ita-1885: I FIGLIUOLI di Simeonefurono Nemuel, e Iamin, Iarib, Zera e Saulle;
  eng-LXXUP: 'The sons of Simeon; Nemuel, and Jamin, Jarib, Zerah, Shaul:'
  eng-ULB: Simeon's descendants were Nemuel, Jamin, Jarib, Zerah, and Shaul.
  spa-VBL: 'Los hijos de Simeón: Nemuel, Jamín, Jarib, Zera y Saúl.'
  fra-_FOB: 'Fils de Siméon: Némuel, Jamin, Jarib, Zérach, Saül;'
  mal-mal: 'ശിമെയോന്റെ പുത്രന്മാർ: നെമൂവേൽ, യാമീൻ, യാരീബ്, സേരഹ്, ശൌല്‍;'
  urd-GVR: Shamāūn ke beṭe Yamuel, Yamīn, Yarīb, Zārah aur Sāūl the.
  suz-BL: सिमियोन आ तौपुकी नेमुएल, यामीन, यारीब, जेराह नु शावल बाक्‍मा बाक्‍त। उत्‍पत्ती
    ४६:१०
  ita-1927: 'Figliuoli di Simeone: Nemuel, Jamin, Jarib, Zerah, Saul,'
  ckb-ckb: 'نەوەکانی شیمۆن: نەموئێل، یامین، یاریڤ، زەرەح و شائوول.'
  eng-BBE: 'The sons of Simeon: Nemuel and Jamin, Jarib, Zerah, Shaul;'
  kan-OKCV: 'ಸಿಮೆಯೋನನ ವಂಶಜರು: ನೆಮೂಯೇಲನು, ಯಾಮೀನನು, ಯಾರೀಬನು, ಜೆರಹನು ಮತ್ತು ಸೌಲನು.'
  tam-2017: சிமியோனின் மகன்கள் நெமுவேல், யாமின், யாரீப், சேரா, சவுல் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Saúl;'
  ron-BTF: 'Fiii lui Simeon au fost: Nemuel și Iamin, Iarib, Zerah și Șaul;'
  eng-WEBP: 'The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul;'
  eng-FBV: 'The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, and Shaul.'
  nld-1939: 'De zonen van Simeon waren: Nemoeël, Jamin, Jarib, Zébach en Sjaoel.'
  nch-BL: 'Simeón quinpixqui iconehua cati inintoca eliyaya: Nemuel, Jamín, Jarib,
    Zera huan Saúl.'
  vie-1934: Con trai của Si-mê-ôn là Nê-mu-ên, Gia-min, Gia-ríp, Xê-ra, Sau-lơ;
  hin-CV: 'शिमओन के पुत्र: नमूएल, यामिन, यारिब, ज़ेराह, शाऊल,'
  spa-BES: 'Los hijos de Simeón: Nemuel, Jamin, Jarib, Zera, y Saul;'
  tdx-tdx: O ana’ i Simoneo; i Nemoele naho Iamine, Iaribe, i Zerake, i Saole.
  tha-KJV: บุ​ตรชายของสิเมโอนชื่อ เนม​ูเอล ยาม​ีน ยารีบ เศ-ราห์ และชาอูล
  por-BR-2018: 'Os filhos de Simeão foram: Nemuel, Jamim, Jaribe, Zerá, Saul;'
  deu-ELO: 'Die Söhne Simeons: Nemuel und Jamin, Jarib, Serach, Saul;'
  eng-WYC-2018: The sons of Simeon were Nemuel, and Jamin, Jarib, Zerah, (and) Saul;
  epo-epo: 'La filoj de Simeon: Nemuel, Jamin, Jarib, Zeraĥ, kaj Ŝaul.'
  uig-PIN: Nǝmuǝl wǝ Yamin, Yarib, Zǝraⱨ bilǝn Saul Ximeonning oƣulliri idi.
  beo-beo: Simiane egaga fifi misi da Nemiuele, Ya:imine, Ya:ilibi, Sela amola Siuale.
  tpi-OTNT: Nem bilong ol pikinini bilong Simeon i olsem, Nemuel na Jamin na Jarip
    na Sera na Saul.
  hau-SA: Zuriyar Simeyon su ne, Nemuwel, Yamin, Yarib, Zera da Shawulu;
  uig-LAT: Nemuel we Yamin, Yarib, Zerah bilen Saul Shiméonning oghulliri idi.
  nde-nde: 'Abosendo lukaSimiyoni yilaba: nguNemuweli, loJamini, loJaribhi, loZera
    kanye loShawuli;'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo Simione, ko Nimueli, Mo Samini, mo Salipi, mo
    Sela, mo Sauli:'
  ces-1613: 'Synové Simeonovi: Namuel, Jamin, Jarib, Zára a Saul.'
  eng-WMB: 'The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul;'
  tam-TCV: 'சிமியோனின் சந்ததிகள்: நெமுயேல், யாமின், யாரீப், சேரா, சாவூல்;'
  ceb-ULB: Ang mga kaliwat ni Simeon mao sila Nemuel, Jamin, Jarib, Zera, ug Shaul.
  pol-UBG: 'Synowie Symeona: Nemuel, Jamin, Jarib, Zerach i Saul.'
  urd-GVU: شمعون کے بیٹے یموایل، یمین، یریب، زارح اور ساؤل تھے۔
  deu-1912: 'Die Kinder Simeons waren: Nemuel, Jamin, Jarib, Serah, Saul;'
  kan-2017: 'ಸಿಮೆಯೋನನ ಮಕ್ಕಳು: ನೆಮೂವೇಲ್, ಯಾಮೀನ್, ಯಾರೀಬ್, ಜೆರಹ ಮತ್ತು ಸೌಲ.'
  yap-yap: 'I Simeon e bay lal i pagel ni fak: Nemuel, Jamin, Jarib, Zerah, nge Shaul.'
  hlt-MCSB: Simeon koca ah Nemuel, Jamin, Jarib, Zerah, Saul.
  mdy-ETH: ሲሞኦኔ ጎዖሢ ኔሙዔኤሌ፥ ያሚኔ፥ ያሪቤ፥ ዜራሄና ሻዑሌ ጌይንታ ዶንጎ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Na Simeon mmammarima no edin de Nemuel, Yamin, Yarib, Serah ne Saulo.
  eng-WEBU: 'The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul;'
  wal-wal: Simoona naati Nemu7eela, Yaamiina, Yaariiba, Zaraahanne SHaa7ula.
  spa-PDDPT: 'Hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Saúl,'
  gun-gun: Ha'e gui Simeão ra'y kuery ma Nemuel, Jamim, Jaribe, Zerá ha'e Saul.
  ilo-ULB: Dagiti kaputotan ni Simeon ket da Nemuel, Jamin, Jarib, Zera, ken Saul.
  kpg-kpg: Simeon ne hai ana dama daane dogolima go Nemuel, Jamin, Jarib, Zerah mo
    Shaul.
  uig-ARA: نەمۇئەل ۋە يامىن، يارىب، زەراھ بىلەن سائۇل شىمېئوننىڭ ئوغۇللىرى ئىدى.
  sus-sus: 'Simeyɔn xa die nan ya: Nemuweli, Yamin, Yaribu, Sera, nun Sawulu.'
  pon-2006: 'Simion naineki pwutak limmen: Nemuel, Samin, Sarip, Sera, oh Saul.'
  ksd-ksd: 'A umana natu i Simeon, a umana tutana, go diat: Nemuel, Iamin, Iarib,
    Sera, ma Saul.'
  tur-YTC: 'Şimon''un oğulları: Nemuel, Yamin, Yariv, Zerah, Şaul;'
  grc-BRENT: Υἱοὶ Σεμεὼν, Ναμουὴλ, καὶ Ἰαμὶν, Ἰαρὶβ, Ζαρὲς, Σαοὺλ,
  ind-AYT: Anak-anak Simeon adalah Nemuel, Yamin, Yarib, Zerah, dan Saul.
  nya-nya: 'Ana a Simeoni anali awa: Nemueli, Yamini, Yaribu, Zera ndi Sauli;'
  hrv-hrv: Šimunovi su sinovi bili Nemuel, Jamin, Jarib, Zerah i Šaul.
  mps-mps: Te Simeongo ogwa dabe nogi e dao, Nemuel, me Jamin, me Jarip, me Sera,
    me Saul dao.
  tpi-tpi: Nem bilong ol pikinini bilong Simeon i olsem, Nemuel na Jamin na Jarip
    na Sera na Saul.
  dan-1931: 'Simeons Sønner: Nemuel, Jamin, Jarib, Zera og Sja''ul;'
  vie-OVCB: Con trai của Si-mê-ôn là Nê-mu-ên, Gia-min, Gia-ríp, Xê-rách, và Sau-lơ.
  guj-2017: શિમયોનના વંશજો; નમુએલ, યામીન, યારીબ, ઝેરાહ તથા શાઉલ.
  pon-2006A: 'Simion naineki pwutak limmen: Nemuel, Samin, Sarip, Sera, oh Saul.'
  por-BRBSL: 'Os filhos de Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul;'
  cth-cth: Simeon casak teh Nemuel, Jamin, Jarib, Zerah, Sawl.
  twi-twi: Na Simeon mmabarima no din de Nemuel, Yamin, Yarib, Serah ne Saulo.
  hlt-hlt: Simeon koca ah Nemuel, Jamin, Jarib, Zerah, Saul.
  tbz-SIM: Kɛ̀ Simmɛɔ̃ɔ̃ pɛitɛ́ Nɛmmuyɛɛdi nɛ̀ Yɑminni nɛ̀ Yɑdibu nɛ̀ Sedɑ nɛ̀ Sɑuri.
  msy-2020: 'Simeonɨn otaribar ziabar kara: Nemuel, Jamin, Jarip, Sera ko Saul.'
  dop-dop: Simiyɔŋ pǝyɑlɑɑ ntɛ́, Menuwɛlɩ nɑ Yɑmɛŋ, nɑ Yɑlipɩ, nɑ Selɑ, nɑ Sɑwuli.
  azb-azb: 'Şimeonun oğulları: Nemuel, Yamin, Yariv, Zerah və Şaul.'
  eng-DBY: 'The sons of Simeon: Nemuel and Jamin, Jarib, Zerah, [and] Saul;'
  hin-2017: 'शिमोन के पुत्र: नमूएल, यामीन, यारीब, जेरह और शाऊल;'
  eng-YLT: 'Sons of Simeon: Nemuel, and Jamin, Jarib, Zerah, Shaul;'
  eng-WYC-2017: The sons of Simeon were Nemuel, and Jamin, Jarib, Zerah, Saul;
  eng-WMBB: 'The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul;'
  urd-GVH: शमौन के बेटे यमुएल, यमीन, यरीब, ज़ारह और साऊल थे।
  rug-rug: 'Simione si ka lima tuna koreo: Nemuela Zamini, Zaribi, Zera, meke Saulu.'
  gaz-gaz: 'Ilmaan Simiʼoon: Nemuuʼeel, Yaamiin, Yaariib, Zeraa fi Shaawul;'
  fra-LSG: 'Fils de Siméon: Nemuel, Jamin, Jarib, Zérach, Saül.'
  yal-yal: 'Simeyɔn yixɛtɛne ni i ra: Nemuweli nun Yamin nun Yaribi nun Sera nun Sayuli.'
  haw-1868: 'Eia na keikikane a Simeona; o Nemuela, e Iamina, o Iariba, o Zora, a
    o Saula:'
  arb-NAV: 'أَمَّا أَبْنَاءُ شِمْعُونَ فَهُمْ: نَمُوئِيلُ وَيَامِينُ وَيَرِيبُ وَزَارَحُ
    وَشَاوُلُ.'
  ewe-ewe: Simeon dzi Nemuel, Yamin, Yarib, Zera kple Saul.
  eng-LEE: 'The sons of Simeon: Nemuel, and Jamin, Jarib, Zerach, and Saul.'
  asm-FB: চিমিয়োনৰ বংশধৰ নমূৱেল, যামীন, যাৰীব, জেৰহ, আৰু চৌল;
  sus-A: سِمٍيْن شَ دِيٍ نَن يَ؛ نٍمُوٍلِ، يَمِن، يَرِبُ، سٍرَ، نُن سَوُلُ.
  fra-SBL: 'Fils de Siméon : Nemuel, Jamin, Jarib, Zérach, Saül.'
  hbo-hbo: בְּנֵ֖י שִׁמְעֹ֑ון נְמוּאֵ֣ל וְיָמִ֔ין יָרִ֖יב זֶ֥רַח שָׁאֽוּל׃
  kik-kik: 'Njiaro cia Simeoni nĩ: Nemueli, na Jamini, na Jaribu, na Zera, na Shauli;'
  fra-NCL: 'Fils de Siméon : Namuel, Jamin, Jarib, Zara, Saül.'
  cek-AK: Simeon ih caanawk loe Nemuel, Jamin, Jarib, Zerah hoi Shaul.
  cuk-cuk: 'Simeón-e-waganmar, wemalad: Nemuel, Jamín, Jarib, Zera, degi, Saúl.'
  uig-CYR: Нәмуәл вә Ямин, Яриб, Зәраһ билән Саул Шимеонниң оғуллири еди.
  tel-2017: షిమ్యోను కొడుకులు వీళ్ళు. నెమూయేలు, యామీను, యారీబు, జెరహు, షావూలు.
  hat-BSA: 'Fis a Siméon yo: Nemuel, Jamin, Jarib, Zérach, Saül.'
  kos-kos: 'Oasr wen limekosr natul Simeon: elos pa Nemuel, Jamin, Jarib, Zerah, ac
    Shaul.'
  hbo-WLC: בְּנֵ֖י שִׁמְע֑וֹן נְמוּאֵ֣ל וְיָמִ֔ין יָרִ֖יב זֶ֥רַח שָׁאֽוּל׃
  ibo-ibo: Simiọn mụrụ Nemuel, Jamin, Jarib, Zera na Shaul.
  ory-ory: ଶିମୀୟୋନର ସନ୍ତାନ ନମୂୟେଲ ଓ ଯାମୀନ୍‍, ଯାରୀବ, ସେରହ, ଶୌଲ;
  chk-chk: 'Iwe, ikkei ir nöün Simeon kewe mwän: Nemuel, Jamin, Jarip, Sera me Shaul.'
  rop-rop: Wal Simiyan bin abum faibala san neim Nemyuwel, Jeimin, Jarib, Sera en
    Shaul.
  ukr-1871: 'Сини Симеонові: Немуїл, Ямин, Ярив, Зерах та Саул.'
  deu-1951: 'Die Söhne Simeons: Nemuel und Jamin, Jarib, Serach, Saul;'
  eng-JPS: 'The sons of Simeon: Nemuel, and Jamim, Jarib, Zerah, Shaul;'
  srp-1865: 'Sinovi Simeunovi: Nemuilo i Jamin, Jariv, Zera, Saul;'
  lug-lug: Batabani ba Simyoni baali Nemweri, ne Yanini, ne Yalibu, ne Zeera ne Sawuli.
  heb-heb: בני שמעון נמואל וימין יריב זרח שאול׃
  ben-IRV: শিমিয়োনের ছেলেরা হল নমূয়েল, যামীন, যারীব, সেরহ ও শৌল।
  pan-pan: ਸ਼ਿਮਓਨ ਦੇ ਪੁੱਤਰ, ਨਮੂਏਲ ਤੇ ਯਾਮੀਨ, ਯਾਰੀਬ, ਜ਼ਰਹ ਸ਼ਾਊਲ
  mya-JVB: ရှိမောင် သား ကား ယေမွေလ ၊ ယာမိန် ၊ ယာရိပ် ၊ ဇေရ ၊ ရှောလ တည်း။
  hmo-hmo: 'Simeona ena natuna tau be inai: Nemuele, Iamina, Iaribi, Sera, bona Saulo.'
  urd-urd: 'बनी शमौन यह हैं: नमुएल, और यमीन, यरीब, ज़ारह, साऊल।'
  rus-SYN: 'Сыновья Симеона: Немуил, Иамин, Иарив, Зерах и Саул.'
  bqc-SIM: 'Simɛↄ nɛgↄ̃ɛↄ tↄ́n kɛ: Nɛmuɛli, Yamini, Yalibu, Zela ń Sauluo.'
