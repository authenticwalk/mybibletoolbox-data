verse: 1CH.004.034
translations:
  mal-C: മെശോബാബ്, യമ്ളെക്ക്, അമസ്യാവിന്റെ മകനായ യോശാ
  deu-TKW: 'Ferner: Mesobab, Jamlech, Josa, der Sohn Amazjas,'
  lin-lin: Meshobabi ; Yamileki ; Yosha, mwana mobali ya Amatsia ;
  eng-LSV: even Meshobab, and Jamlech, and Joshah son of Amaziah,
  eng-GNV: And Meshobab, and Iamlech, and Ioshah the sonne of Amashiah,
  eng-WEBSTER: And Meshobab, and Jamlech, and Joshah the son of Amaziah,
  nhw-BL: Sequinoc iteipan ixhuihua Simeón eliyayaj Mesobab, Jamlec, Josías catli
    elqui icone Amasías,
  swh-ONEN: Meshobabu, Yamleki, Yosha mwana wa Amazia,
  bba-bba: Be bɑ sɑ̃ɑ Simɛɔn bwese kɛrɑn wiruɡibu, berɑ Mɛsobɑbu, kɑ Yɑmulɛki, kɑ
    Yosɑ, Amɑsiɑn bii,
  eng-KJVCPB: And Meshobab, and Jamlech, and Joshah the son of Amaziah,
  luo-luo: Meshobab, Jamlek, Josha wuod Amazia,
  meu-meu: Mesobaba; Iamlek; Iosa Amasia;
  npi-ULB: वंशका अगुवाहरू मशोबाब, यम्‍लेक, अमस्‍याहका छोरा योशा,
  yor-yor: Meṣobabu àti Jamleki, Josa ọmọ Amasiah,
  pes-OPCB: 'اسامی رؤسای طایفه‌های شمعون عبارت بودند از: مشوباب، یملیک، یوشه (پسر
    اَمَصیا)، یوئیل، ییهو (پسر یوشبیا، نوهٔ سرایا و نبیرهٔ عسی‌ئیل)، الیوعینای، یعکوبه،
    یشوحایا، عسایا، عدی‌ئیل، یسیمی‌ئیل، بنایا و زیزا (پسر شفعی، شفعی پسر الون، الون
    پسر یدایا، یدایا پسر شمری و شمری پسر شمعیا). این طایفه‌ها به تدریج بزرگ شدند و
    در جستجوی چراگاههای بزرگتر برای گله‌های خود به سمت شرقی درهٔ جدور رفتند.'
  tgl-ULB: Ang pinuno ng mga angkan ay sina Mesobab, si Jamlec, at si Josias na anak
    ni Amasias,
  hui-hui: Simeono hameiginiru aria agali haguane henerunaga mini uru. Mesobaba Yamalege
    Amasaia igini Yosa Yoele Yosibia igini Yahu uruni hene. Yosibia ibu Seraia igini
    halu Seraia ibu Asiele igini hene. Elioenai Yagoba Yasohaia Asaia Adiele Yasimiele
    Benaia Sibi igini Sisa imaru hene. Sibi ibu Alono igini halu Alono ibu mamali
    Yadaiabi Simiribi Semaiabi hene. Agali haguane uruni ti ho dame bialu dewaore
    hayagola ainde tinaga nogo bulumaga sibiru tani nelo bayale agoria kabe hondole
    taya bialu hene. Ani taya bialu tigua dindi ulini biagonaga abene ni tagira ibiragohayagi
    dindi mbira mini Gedo wiago kawareha taya bima pene.
  mya-mya: ထို​သူ​တို့​၏​သား​ချင်း​စု​ဦး​စီး​ခေါင်း​ဆောင် များ​မှာ မေ​ရှော​ဗပ်၊ယာ​မ​လက်၊အာ​မ​ဇိ​၏​သား
    ယော​ရှ၊ယော​လ၊ စ​ရာ​ယ​၏​မြေး၊အာ​သေ​လ​၏​မြစ်၊ယော​ရှိ​ဘိ​ယ သား​ဖြစ်​သော​ယေ​ဟု၊ ဧ​လျော​နဲ၊​ယာ​ကော​ဘ၊ယေ​ရှော​ဟာ​ယ၊အ​သာ​ယ၊
    အ​ဒျေ​လ၊ယေ​သိ​မျေ​လ၊ဗေ​နာ​ယ၊ ယေ​ဒါ​ယ၊ရှိ​မ​ရိ၊ရှေ​မာ​ယ​နှင့်​အလ္လုန်​မှ​ဆင်း သက်
    လာ​သော​ရှိ​ဖိ​၏​သား​ဇိ​ဇ။ ထို​သူ​တို့​၏​အိမ်​ထောင်​စု​များ​သည်​ဆက် လက်​တိုး​ပွား​များ​ပြား​လာ​သ​ဖြင့်၊-
  bod-N: ཡང་མེ་ཤོ་བབ་དང་། ཡམ་ལེག ཨ་མཱ་ཙི་ཡའི་བུ་ཡོ་ཤཱ་དང་།
  sna-sna: Meshobhabhi, Jamireki, Josha mwanakomana waAmazia,
  spa-BLM: Meshobab, Jamlec, Josá hijo de Amasías,
  cac-cac: 'Ayic ix q''uib'' sb''isul eb'' yin̈tilal Simeón chi'', aton eb'' vin̈
    tic yajal yaj d''a scal eb'': Vin̈aj Mesobab, vin̈aj Jamlec, vin̈aj Josías (yuninal
    vin̈aj Amasías), vin̈aj Joel, vin̈aj Jehú (yuninal vin̈aj Josibías, axo vin̈aj
    Josibías chi'' yuninal vin̈aj Seraías, axo vin̈aj Seraías chi'' yuninal vin̈aj
    Asiel) yed'' pax vin̈aj Elioenai, vin̈aj Jaacoba, vin̈aj Jesohaía, vin̈aj Asaías,
    vin̈aj Adiel, vin̈aj Jesimiel, vin̈aj Benaía yed'' vin̈aj Ziza. (A vin̈ smam vin̈aj
    Ziza chi'' aton vin̈aj Sifi, yuninal vin̈aj Alón, yuninal vin̈aj Jedaías, yuninal
    vin̈aj Simri yuninal vin̈aj Semaías).'
  swh-ULB: Viongozi wa ukoo walikua Meshobabu, Yamileki, Yoshahi mwana wa Amazia,
  bel-bel: Мешаваў, Ямлэх і Ёсія, сын Амасіі,
  deu-ELBBK: Und Meschobab und Jamlek und Joscha, der Sohn Amazjas;
  mbb-OT: si Meshobab, Jamlec, Josha (he anak ni Amazia),
  mal-2015: മെശോബാബ്, യമ്ലേക്, അമസ്യാവിന്റെ മകനായ യോശാ, യോവേൽ,
  rmc-rmc: 'Kala murša sas vodci andre peskre fajti: o Mešobab, o Jamlech, le Amacijoskro
    čhavo o Jošah, o Joel, o Jehu – savo sas čhavo le Jošibjoskro, ov le Serajoskro
    a ov le Asieloskro – o Eljoenaj, o Jaakobah, o Ješochajah, o Asajah, o Adiel,
    o Jesimiel, o Benajah the o Zizas, o čhavo le Šifioskro, ov le Alonoskro, ov le
    Jedajoskro, ov le Šimriskro a ov le Šemajoskro. Lendar ačhiľa bari famelija,'
  pes-OPV: و مَشوبات و يمليک و يوشَه بن اَمصيا،
  ron-1924: Мешобаб; Иамлек; Иоша, фиул луй Амация;
  ben-OBCV: মশোবব, যম্লেক, অমৎসিয়ের ছেলে যোশঃ,
  som-som: Oo Meshoobaab, iyo Yamleeg, iyo Yooshaah oo ahaa ina Amasyaah,
  lat-VUC: Mosobab quoque et Jemlech, et Josa filius Amasiæ,
  eng-ASVBT: And Meshobab, and Jamlech, and Joshah the son of Amaziah,
  ita-1885: Or Mesobab, e Iamlec, e Iosa, figliuolo di Amasia;
  eng-LXXUP: And Meshobab, and Jamlech, and Joshah the son of Amaziah;
  eng-ULB: Clan leaders were Meshobab, Jamlech, Joshah son of Amaziah,
  spa-VBL: Mesobab, Jamlec, Josá, hijo de Amasías,
  fra-_FOB: Meshobab, Jamlec, Josha, fils d'Amats;
  mal-mal: മെശോബാബ്, യമ്ലേക്, അമസ്യാവിന്റെ മകനായ യോശാ, യോവേൽ,
  urd-GVR: 'Shamāūn ke ḳhāndānoṅ ke darj-e-zail sarparast the: Misobāb, Yamlīk, Yūshā
    bin Amasiyāh,'
  suz-BL: मेको आन खिं खिं ङा ठेयब मुर सु सु बाक्‍मा बाक्‍त देंशा हना, मेशोबाब, याम्‍लेक,
    अमस्‍याह आ तौ योशाह,
  ita-1927: Meshobab, Jamlec, Josha, figliuolo di Amatsia,
  ckb-ckb: مەشۆڤاڤ، یەملێک، یۆشای کوڕی ئەمەسیا،
  eng-BBE: And Meshobab and Jamlech and Joshah, the son of Amaziah,
  kan-OKCV: ಮೆಷೋಬಾಬನು, ಯಮ್ಲೇಕನು, ಅಮಚ್ಯನ ಮಗನಾದ ಯೋಷನು,
  tam-2017: மெசோபாபும், யம்லேகும், அமத்சியாவின் மகன் யோஷாவும்,
  spa-RV-1909: Y Mesobab, y Jamlech, y Josías hijo de Amasías;
  ron-BTF: Și Meșobab și Iamlec și Ioșa, fiul lui Amația,
  eng-WEBP: Meshobab, Jamlech, Joshah the son of Amaziah,
  eng-FBV: Meshobab, Jamlech, Joshah, son of Amaziah,
  nld-1939: 'Bovendien waren er nog: Mesjobab, Jamlek, Josja de zoon van Amasja,'
  nch-BL: Sequinoc iteipa ixhuihua eliyayaj Mesobab, Jamlec, Josías cati elqui icone
    Amasías,
  vie-1934: Lại, Mê-sô-báp, Giam-léc, Giô-sa, con trai của A-ma-xia;
  hin-CV: मेशोबाब, यामलेख, योशाह, जो अमाज़्याह का पुत्र था.
  spa-BES: Y Mesobab, Jamlec y Josías, hijo de Amasías,
  tdx-tdx: Le i Mesobabe naho Iamleke naho Iosà, ana’ i Amatsià,
  tha-KJV: เมโชบับ ยัมเลค โยชาห์​บุ​ตรชายอามาซิยาห์
  por-BR-2018: Porém Mesobabe, Janleque, Josias filho de Amazias;
  deu-ELO: Und Meschobab und Jamlek und Joscha, der Sohn Amazjas;
  eng-WYC-2018: Also Meshobab, and Jamlech, and Joshah, the son of Amaziah,
  epo-epo: Kaj Meŝobab, Jamleĥ, Joŝa, filo de Amacja,
  uig-PIN: Ularning jǝmǝt baxliri Mexobab, Yamlǝk, Amaziyaning oƣli Yoxaⱨ,
  beo-beo: Dunu amo da ilia sosogo fi ilima ouligibi esalu da Misiouba:be, Ya:melege,
    Yousia (A:masia mano), Youele, Yihiu (Yihiu ea eda da Yosiabaia, Yosiabaia ea
    eda da Sila:ia amola Siila:ia ea eda da A:isiele), Eliounai, Ya:iagouba, Yesiouha:ia,
    Asa:ia, A:idiele, Yesimaiele, Bena:ia amola Sisa (Sisa ea eda da Sifai, Sifai
    eda da A:lone, A:lone eda da Yeda:ia, Yeda:ia eda da Simili, Simili eda da Siema:ia.)
  tpi-OTNT: Nem bilong ol hetman bilong lain Simeon i olsem, Mesobap na Jamlek na
    Josa, pikinini bilong Amasia, na Joel na Elioenai na Jakoba na Jesohaia na Asaia
    na Adiel na Jesimiel na Benaia na Jehu na Sisa. Jehu em i pikinini bilong Josibia
    na Josibia em i pikinini bilong Seraia na Seraia em i pikinini bilong Asiel. Na
    Sisa em i pikinini bilong Sifi na Sifi em i pikinini bilong Alon na Alon em i
    pikinini bilong Jedaia na Jedaia em i pikinini bilong Simri na Simri em i pikinini
    bilong Semaia. Ol famili bilong ol dispela hetman i kamap bikpela moa
  hau-SA: Zuriyar Simeyon ta ƙunshi Meshobab, da Yamlek, da Yosha ɗan Amaziya.
  uig-LAT: Ularning jemet bashliri Méshobab, Yamlek, Amaziyaning oghli Yoshah,
  nde-nde: UMeshobabi loJamuleki, loJosha indodana ka-Amaziya
  ton-ton: Pea ko Mesopapi, mo Samileki, mo Sosa ko e foha ʻo ʻAmasia.
  ces-1613: A Mesobab, Jamlech a Josa syn Amazův;
  eng-WMB: Meshobab, Jamlech, Joshah the son of Amaziah,
  tam-TCV: மெசோபாபு, யம்லேக், அமத்சியாவின் மகன் யோஷா,
  ceb-ULB: Ang mga pangulo sa mga banay mao sila Meshobab, Jamlek, si Josha nga anak
    nga lalaki ni Amazia,
  pol-UBG: Meszobab, Jamlek i Josza, syn Amazjasza;
  urd-GVU: 'شمعون کے خاندانوں کے درجِ ذیل سرپرست تھے: مِسوباب، یملیک، یوشہ بن اَمَصیاہ،'
  deu-1912: Und Mesobab, Jamlech, Josa, der Sohn Amazjas,
  kan-2017: ಮೆಷೋಬಾಬ್, ಯಮ್ಲೇಕ್, ಅಮಚ್ಯನ ಮಗನಾದ ಯೋಷ,
  yap-yap: 'Ba’aray e pi pumo’on ni immoy ni lolgen e yuke girdi’ rorad ney: Meshobab,
    Jamlek, Joshah nib mo’on ni fak Amaziah, Joel, Jehu (be’ nib mo’on ni fak Joshibiah,
    nib mo’on ni fak Serayah, nib mo’on ni fak Asiel), Elioenai, Jaakobah, Jeshohayah,
    Asayah, Adiel, Jesimiel, Benayah, Ziza (be’ nib mo’on ni fak Shifi, nib mo’on
    ni fak Allon, ni reb i owchen Jedayah, Shimri, nge Shemayah). Bochan e girdi’en
    e tabnaew rorad e ke tabab ni nge yo’or i yan,'
  hlt-MCSB: Meshobab, Jamlekh neh Amaziah capa Joshah.
  mdy-ETH: ዱማ ዱማ ቶኦኮኮ ሱኡጋ ሃይካፓ ሊካ ፓይዲንታዞንሢኬ፦ ሜሾባቤ፥ ያምሌኬ፥ ዓሜሲያሴ ናኣዚ ዮሻ፥
  twi-ASANTE: Wɔn a wɔka Simeon asefoɔ ho no bi nso ne Mesobab, Yamlek ne Amasia babarima
    Yosa,
  eng-WEBU: Meshobab, Jamlech, Joshah the son of Amaziah,
  wal-wal: Simoona yaratu halaqati hagaappe kaallidi xaafettidaageeta. Eti Mashobaaba,
    Yaamileeka, Amesiyaasa na7aa Yoosha,
  spa-PDDPT: Asimismo Mesobab, Jamlec, Josías, hijo de Amasías,
  gun-gun: 'Peteĩ-teĩ regua huvixa omboparaa hery rupi: Mesobabe, Janleque, Amazias
    ra''y Josa,'
  ilo-ULB: Dagiti mangidadaulo ti pulida ket da Mesobab, Jamlec, ni Josas a putot
    a lalaki ni Amazias,
  kpg-kpg: 'Nia daane aanei laa aalaa go nia dagi o nadau madahaanau llauehe: go Meshobab,
    Jamlech, Joshah tama daane ni Amaziah, Joel, Jehu (tama daane Joshibiah, tama daane
    a Seraiah, tama daane a Asiel), Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel,
    Jesimiel, Benaiah, Ziza (tama daane a Shiphi, tama daane a Allon, di hagadili
    o Jedaiah, Shimri, mo Shemaiah). Idimaa nadau madahaanau le e dogologowaahee mai,'
  uig-ARA: ئۇلارنىڭ جەمەت باشلىرى مېشوباب، ياملەك، ئامازىيانىڭ ئوغلى يوشاھ،
  sus-sus: 'Simeyɔn bɔnsɔɛ xunyie nan ya: Mesobabo, Yameleki, Amasiya xa di Yosa,'
  pon-2006: 'Ohl pwukat me pahn sansal pah iei irail me moangen arail peneinei kan:
    Pwehki ar peneinei ko eh wie tohtohla,'
  ksd-ksd: Mesobab, Iamlek, Iosa natu i Amasia,
  tur-YTC: Meşovav, Yamlek, Amatsya'nın oğlu Yoşa,
  grc-BRENT: Καὶ Μοσωβὰβ, καὶ Ἰεμολὸχ, καὶ Ἰωσία υἱὸς Ἀμασία,
  ind-AYT: Selanjutnya Mesobab, Yamlekh, dan Yosa, anak Amazia,
  nya-nya: Mesobabu, Yamuleki, Yosa mwana wa Amaziya,
  hrv-hrv: Mešobad, Jamlek i Amasjin sin Joša,
  mps-mps: Te Simeongo tobolu bidi dabego nogi dabe te e dao, Mesobap, me Jamlek,
    me Josa, te Amasiago ogwa, me Joel, me Elioenai, me Jakoba, me Jesohaia, me Asaia,
    me Adiel, me Jesimiel, me Benaia, me Jehu, me Sisa da. Jehu te Josibiago ogwa,
    Josibia te Seraiago ogwa, tama Seraia te Asielgo ogwa da. Tama Sisa te Sifigo
    wai, te Sifi te Alongo ogwa, te Alon Jedaiago wai, tama Jedaia te Simrigo wai,
    tama Simri te Semaiago ogwa dao. Te tobolu bidi dabego ame nani ogwago bulali
    wai dabe hani te umabo genuai mu pedelama,
  tpi-tpi: Nem bilong ol hetman bilong lain Simeon i olsem, Mesobap na Jamlek na Josa,
    pikinini bilong Amasia, na Joel na Elioenai na Jakoba na Jesohaia na Asaia na
    Adiel na Jesimiel na Benaia na Jehu na Sisa. Jehu em i pikinini bilong Josibia
    na Josibia em i pikinini bilong Seraia na Seraia em i pikinini bilong Asiel. Na
    Sisa em i pikinini bilong Sifi na Sifi em i pikinini bilong Alon na Alon em i
    pikinini bilong Jedaia na Jedaia em i pikinini bilong Simri na Simri em i pikinini
    bilong Semaia. Ol famili bilong ol dispela hetman i kamap bikpela moa
  dan-1931: 'Fremdeles: Mesjobab, Jamlek, Amazjas Søn Josja,'
  vie-OVCB: Dòng dõi khác của Si-mê-ôn là Mê-sô-báp, Giam-léc, Giô-sa, con A-ma-xia,
  guj-2017: મેશોબાબ, યામ્લેખ, અમાસ્યાનો દીકરો યોશા;
  pon-2006A: 'Ohl pwukat me pahn sansal pah iei irail me moangen arail peneinei kan:
    Mesopap, Samlek, Sosa nein Amasaia, Soel, Sehu (nein Sosipaia, nein Seraia, nein
    Asiel), Elioenai, Saakopa, Sesohaia, Asaia, Adiel, Sesimiel, Penaia, Sisa (nein
    Sipi, nein Allon, kadaudok en Sedaia, Simri, oh Semaia). Pwehki ar peneinei ko
    eh wie tohtohla,'
  por-BRBSL: Meshobab, Jamlech, Joshah filho de Amazonas,
  cth-cth: Meshobab, Jamlekh hoi Amaziah capa Joshah.
  twi-twi: Wɔn a wɔka Simeon asefo ho no bi nso ne Mesobab, Yamlek ne Amasia babarima
    Yosa,
  hlt-hlt: Meshobab, Jamlekh neh Amaziah capa Joshah.
  tbz-SIM: 'Ntɛ Simmɛɔ̃ɔ̃ kó kuwuɔ nkó tinɑɑ̀mùntì kó bɛkótíbɛ̀: Amɑsiɑ bí do tú Mɛsobɑbu
    nɛ̀ Yɑmmidɛki nɛ̀ Yosɑɑ. Asiɑdi weè do pɛitɛ́ Sedɑyɑ, kɛ̀ Sedɑyɑɑ pɛitɛ́ Yosibiɑ,
    kòo nɛ́ pɛitɛ́ Yeu nɛ̀ Sowɛɛri. Semmɑyɑ weè do pɛitɛ́ Simidi kɛ̀ Simidii pɛitɛ́
    Yedɑyɑɑ kɛ̀ Yedɑyɑɑ pɛitɛ́ Anɔɔ, kɛ̀ Anɔɔ pɛitɛ́ Sifei, kɛ̀ Sifei kó ibí ntú Sisɑ
    nɛ̀ Bennɑyɑ nɛ̀ Yesimiyɛɛdi nɛ̀ Adiyɛdi nɛ̀ Asɑyɑɑ nɛ̀ Yekoɑyɑ nɛ̀ Yɑkobɑ nɛ̀
    Edioyennɑii. Bɛ kó kuwuɔ ndo sũ̀ṹ mmɛdiɛ̀ mmɛ.'
  msy-2020: 'Kar men ikɨzibar faragha zuir gumazir dapanibar ziaba: Mesobap, Jamlek
    ko Amasian otarim Josa, ko Joel, Elioenai, Jakoba, Jesohaia, Asaia, Adiel, Jesimiel,
    Benaia, Jehu, ko Sisa. Jehu, a Josibian otarim, ezɨ Josibia, a Seraian otarim,
    ezɨ Seraia, a Asielɨn otarim. Ezɨ Sisa, a Sifin otarim, ezɨ Sifi, a Alonɨn otarim,
    ezɨ Alon, a Jedaian otarim, ezɨ Jedaia, a Simrin otarim, ezɨ Simri, a Semaian
    otarim. Gumazir dapanir kabar ikɨzibar gumazamiziba ghua bar avɨraseme.'
  dop-dop: Simiyɔŋ lʋlʋŋ nyɔɔŋ nyǝ́mɑ hǝlɑ ntɔ. Mesopɑpɩ, nɑ Yɑmǝlɛkɩ, nɑ Amɑsiyɑ
