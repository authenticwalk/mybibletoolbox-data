verse: 1CH.004.018
translations:
  mal-C: ഫറവോന്റെ പുത്രിയും മേരെദിന്റെ ഭാര്യയുമായ ബിഥ്യയുടെ മക്കൾ ഇവരായിരുന്നു. അദ്ദേഹത്തിന്റെ,
    യെഹൂദാഗോത്രജയായ ഭാര്യ, ഗെദോരിന്റെ പിതാവായ യാരെദ്, സോഖോവിന്റെ പിതാവായ ഹേബെർ, സനോഹയുടെ
    പിതാവായ യെക്കൂഥീയേൽ എന്നിവർക്ക് ജന്മംനൽകി.
  deu-TKW: Sein jüdisches Weib aber gebar Jered, den Vater von Hedor, und Heber, den
    Vater von Socho, Jekuthiel, den Vater von Sanoah
  lin-lin: Mwasi na ye, moto ya Yuda, abotaki Yeredi, tata ya Gedori ; Eberi, tata
    ya Soko mpe Yekutieli, tata ya Zanoa. Bango nde bazalaki bana mibali ya Bitiya,
    mwana mwasi ya Faraon, oyo Meredi abalaki.
  eng-LSV: And his wife Jehudijah bore Jered father of Gedor, and Heber father of
    Socho, and Jekuthiel father of Zanoah. And these [are] sons of Bithiah daughter
    of Pharaoh, whom Mered took,
  eng-GNV: 'Also his wife Iehudiiah bare Iered the father of Gedor, and Heber the
    father of Socho, and Iekuthiel the father of Zanoah: and these are the sonnes
    of Bithiah ye daughter of Pharaoh which Mered tooke.'
  eng-WEBSTER: And his wife Jehudijah bore Jered the father of Gedor, and Heber the
    father of Socho, and Jekuthiel the father of Zanoah. And these are the sons of
    Bithiah the daughter of Pharaoh whom Mered took.
  nhw-BL: Nojquiya Mered quipiyayaya seyoc isihua catli hualayaya ipan nopa hueyi
    familia Judá. Nopa sihuatl itoca eliyaya Jehudaía. Huan Jehudaía quintlacatilti
    Jered, Heber huan Jecutiel. Huan teipa Jered quipixqui icone itoca Gedor. Huan
    teipa Heber quipixqui icone itoca Soco huan Jecutiel quipixqui icone catli quitocaxti
    Zanoa.
  swh-ONEN: 'Meredi alikuwa na mke mwingine Myahudi ambaye aliwazaa: Yeredi baba wa
    Gedori, Heberi baba wa Soko na Yekuthieli baba wa Zanoa. Hawa walikuwa watoto
    wa Bithia binti Farao, ambaye Meredi alikuwa amemwoa.'
  bba-bba: '@see-verse:1CH.004.017'
  eng-KJVCPB: And his wife Jehudijah bare Jered the father of Gedor, and Heber the
    father of Socho, and Jekuthiel the father of Zanoah. And these are the sons of
    Bithiah the daughter of Pharaoh, which Mered took.
  luo-luo: Magi e nyithind Bithia nyar Farao mane Mered okendo. Jaode ma nyar Juda
    to nonywolo Jered ma wuon Gedor, Heber nonywolo Soko, to Jekuthiel nonywolo Zanoa.
  meu-meu: Bona adavana hane Heberu ese Ierede, Gedoro tamana, bona Hebere, Soko tamana,
    bona lekutiele, Sanoa tamana, e havaradia.
  npi-ULB: यिनीहरू मेरेदले बिहा गरेर ल्याएकी फारोकी छोरी बित्याहका छोराहरू थिए । मेरेदकी
    यहूदी पत्‍नीले गदोरका पिता येरेद, सोखोका पिता हेबेर र जानोहका पिता यकूतीएललाई
    जन्माइन् ।
  yor-yor: Aya rẹ̀ láti ẹ̀yà Juda sì bí Jaredi baba Gedori, àti Heberi baba Soko àti
    Jekutieli baba Sanoa. Àwọn wọ̀nyí ni àwọn ọmọ ọmọbìnrin Farao Bitia, ẹni ti Meredi
    ti fẹ́.
  pes-OPCB: '@see-verse:1CH.004.017'
  tgl-ULB: Ito ang mga anak na lalaki ni Bitia na anak na babae ni Faraon, na naging
    asawa ni Mered. Ipinanganak ng Judiong asawa ni Mered si Jered, na ama ni Gedor,
    si Heber na ama ni Soco at si Jecutiel na ama ni Zanoa.
  hui-hui: '@see-verse:1CH.004.017'
  mya-mya: '@see-verse:1CH.004.017'
  bod-N: མེ་རེད་ཀྱི་ཡ་ཧུ་དཱ་པའི་ཆུང་མ་ལས་གེ་དོར་གྱི་ཕ་ཡཱ་རཱད་དང་། སོ་ཀོ་ཡི་ཕ་ཧེ་བེར།
    ཟཱ་ནོ་ཨ་ཡི་ཕ་ཡེ་ཀུ་ཐི་ཨེལ་བཅས་མཆེད་དོ། །
  sna-sna: Ava ndivo vaiva vana vomwanasikana waFaro ainzi Bhitia akanga aroorwa naMeredhi.
    Mukadzi wake wechiJudha akabereka Jeredhi baba vaGedhori, Hebheri baba vaSoko,
    naJekutieri baba vaZanoa.
  spa-BLM: Su mujer, la judía, dio a luz a Jered, padre de Gedor, a Heber, padre de
    Soco, y a Jekutiel, padre de Zanoa. Estos son los hijos de Bitías, hija del faraón,
    que tomó Mered.
  cac-cac: '@see-verse:1CH.004.017'
  swh-ULB: Mke wake Meredi wa Kimisri alimzalia Miriamu, Shamai, na Ishibahi, aliyekua
    baba wa Eshitemoa. Hawa walikua wana wa Bithia, binti wa Farao, ambaye Meredi
    alimuoa. Mke wa Kiyahudi wa Meredi alimzalia Yeredi, ambaye alikua baba wa Gedore;
    Heberi, aliyekua baba wa Soko; na Yekuthieli aliyekua baba wa Zanoa.
  bel-bel: І жонка ягоная Юдыя нарадзіла Ерэда, бацьку Гедора, і Хэвэра, бацьку Сахо,
    і Екутыіла, бацьку Занаоха. Гэта сыны Бітэі, дачкі фараонавай, якую ўзяў Мэрэд.
  deu-ELBBK: Und seine Frau, die Jüdin, gebar Jered, den Vater Gedors, und Heber,
    den Vater Sokos, und Jekutiel, den Vater Sanoachs. Und dies sind die Söhne der
    Bitja, der Tochter des Pharaos, die Mered genommen hatte.
  mbb-OT: '@see-verse:1CH.004.017'
  mal-2015: അവന്റെ ഭാര്യയായ യെഹൂദീയ ഗെദോരിന്റെ അപ്പനായ യേരെദിനെയും സോഖോവിന്റെ അപ്പനായ
    ഹേബെരിനെയും സാനോഹയുടെ അപ്പനായ യെക്കൂഥീയേലിനെയും പ്രസവിച്ചു. ഇവരാകുന്നു മേരെദ്
    പരിഗ്രഹിച്ച ഫറവോന്റെ മകളായ ബിഥ്യയുടെ പുത്രന്മാർ.
  rmc-rmc: '@see-verse:1CH.004.017'
  pes-OPV: و زن يهوديه او يارَد، پدر جَدُور، و جابَر پدر سُوکُو و يقوتيئيل پدر زانوح
    را زاييد. اما آنان پسران بِتيه دختر فرعون که مَرَد او را به زني گرفته بود مي باشند.
  ron-1924: Невастэ-са, иудейка, а нэскут пе Иеред, татэл луй Гедор, пе Ебер, татэл
    луй Соко, ши пе Иекутиел, татэл луй Заноах. Ачештя сунт фиий Битией, фата луй
    Фараон, пе каре а луат-о Меред де невастэ.
  ben-OBCV: তাঁর যিহূদাবংশীয়া স্ত্রী গদোরের বাবা যেরদকে, সোখোর বাবা হেবরকে, এবং সানোহের
    বাবা যিকুথিয়েলকে জন্ম দিলেন এরা সবাই ফরৌণের মেয়ে সেই বিথিয়ার সন্তান, যাঁকে
    মেরদ বিয়ে করলেন।
  som-som: Naagtiisii Yahuudiyadda ahaydna waxay dhashay Yered oo ahaa Gedoor aabbihiis,
    iyo Xeber oo ahaa Sookoo aabbihiis, iyo Yequutii'eel oo ahaa Saanoo'ax aabbihiis.
    Oo kuwanuna waa wiilashii Bityaah oo ahayd ina Fircoon oo uu Mered guursaday.
  lat-VUC: 'Uxor quoque ejus Judaia, peperit Jared patrem Gedor, et Heber patrem Socho,
    et Icuthiel patrem Zanoë: hi autem filii Bethiæ filiæ Pharaonis, quam accepit
    Mered.'
  eng-ASVBT: And his wife the Jewess bare Jered the father of Gedor, and Heber the
    father of Soco, and Jekuthiel the father of Zanoah. And these are the sons of
    Bithiah the daughter of Pharaoh, whom Mered took.
  ita-1885: E l'altra sua moglie Giudea partorì Iered, padre di Ghedor; ed Heber,
    padre di Soco; e Iecutiel, padre di Zanoa. Ma quegli altri precedenti furono figliuoli
    di Bitia, figliuola di Faraone, la quale Mered avea presa per moglie.
  eng-LXXUP: 'And his wife, that is Adia, bore Jered the father of Gedor, and Heber
    the father of Soco, and Jekuthiel the father of Zanoah: and these are the sons
    of Betthia the daughter of Pharaoh, whom Mored took.'
  eng-ULB: '@see-verse:1CH.004.017'
  spa-VBL: (Otra esposa que vino de Judá fue la madre de Jered el padre de Gedor,
    Heber el padre de Soco, y Jecuthiel el padre de Zanoa.) Estos eran Los hijos de
    Bitia, la hija del Faraón, con quien Mered se había casado.
  fra-_FOB: Sa femme, la Juive, enfanta Jéred, père de Guédor, Héber, père de Soco,
    et Jékuthiel, père de Zanoach. Ceux-là sont les enfants de Bithia, fille de Pharaon,
    que Méred prit pour femme.
  mal-mal: അവന്റെ ഭാര്യയായ യെഹൂദീയ ഗെദോരിന്റെ അപ്പനായ യേരെദിനെയും സോഖോവിന്റെ അപ്പനായ
    ഹേബെരിനെയും സാനോഹയുടെ അപ്പനായ യെക്കൂഥീയേലിനെയും പ്രസവിച്ചു. മേരെദ് പരിഗ്രഹിച്ച
    ഫറവോന്റെ മകളായ ബിഥ്യയുടെ പുത്രന്മാർ ഇവരാകുന്നു.
  urd-GVR: '@see-verse:1CH.004.017'
  suz-BL: मेरेद आ यहूदी मीशेमी येरेद, हेबेर नु येकुथीएल थिवा बाक्‍त। येरेद गेदोर आ
    आफ बाक्‍माक्‍त। हेबेर सोको आ आफ बाक्‍माक्‍त। येकुथीएल जानोह आ आफ बाक्‍माक्‍त।
  ita-1927: L’altra sua moglie, la Giudea, partorì Jered, padre di Ghedor, Heber,
    padre di Soco e Jekuthiel, padre di Zanoah. Quelli nominati prima eran figliuoli
    di Bithia, figliuola di Faraone che Mered avea presa per moglie.
  ckb-ckb: ئەمانە کوڕەکانی بیتیای کچی فیرعەون بوون، کە مەرەد هێنای، ئەو ژنەشی کە لە
    هۆزی یەهودا بوو، یەرەدی باوکی گەدۆر و حەڤەری باوکی سۆخۆ و یەقوتیێلی باوکی زانۆوەحی
    خستەوە.
  eng-BBE: And his wife, a woman of the tribe of Judah, became the mother of Jered,
    the father of Gedor, and Heber, the father of Soco, and Jekuthiel, the father
    of Zanoah.
  kan-OKCV: ಇವರು ಮೆರೆದನು ಮದುವೆಯಾದ ಫರೋಹನ ಮಗಳು ಬಿತ್ಯಳ ಮಕ್ಕಳು. ಇದಲ್ಲದೆ ಯೆಹೂದ್ಯಳಾದ ಅವನ
    ಇನ್ನೊಬ್ಬ ಹೆಂಡತಿ, ಗೆದೋರ್ಯನ ತಂದೆ ಯೆರೆದನನ್ನೂ, ಸೋಕೋವಿನ ತಂದೆ ಹೆಬೆರನನ್ನೂ, ಜಾನೋಹನ ತಂದೆ
    ಯೆಕೂತೀಯೇಲನನ್ನೂ ಹೆತ್ತಳು.
  tam-2017: அவன் மனைவியாகிய எகுதியாள் கேதோரின் தகப்பனாகிய யாரேதையும், சோக்கோவின் தகப்பனாகிய
    ஏபேரையும், சனோவாவின் தகப்பனாகிய எக்குத்தியேலையும் பெற்றாள்; மேரேத் திருமணம் செய்த
    பார்வோனின் மகளாகிய பித்தியாளின் மகன்கள் இவர்களே.
  spa-RV-1909: Y su mujer Judaía le parió á Jered padre de Gedor, y á Heber padre
    de Sochô, y á Icuthiel padre de Zanoa. Estos fueron los hijos de Bethia hija de
    Faraón, con la cual casó Mered.
  ron-BTF: Și Iehudia, soția lui, a născut pe Iered, tatăl lui Ghedor și pe Heber,
    tatăl lui Soco și Iechutiel, tatăl lui Zanoah. Și aceștia sunt fiii Bitiei, fiica
    lui Faraon, pe care Mered a luat-o.
  eng-WEBP: His wife the Jewess bore Jered the father of Gedor, Heber the father of
    Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the daughter
    of Pharaoh, whom Mered took.
  eng-FBV: (Another wife who came from Judah was the mother of Jered the father of
    Gedor, Heber the father of Soco, and Jekuthiel the father of Zanoah.) These were
    the sons of Bithiah, Pharaoh's daughter, whom Mered had married.
  nld-1939: Zijn joodse vrouw schonk hem Jéred den vader van Gédor, Chéber den vader
    van Soko, en Jekoetiël den vader van Zanóach.
  nch-BL: Nojquiya Mered quipiyayaya seyoc isihua cati hualayaya ipan nopa hueyi familia
    Judá. Nopa sihuat itoca eliyaya Jehudaía. Huan Jehudaía quitacatilti Jered, Heber
    huan Jecutiel. Huan teipa Jered quipixqui icone cati itoca Gedor. Huan teipa Heber
    quipixqui icone cati itoca Soco huan Jecutiel quipixqui icone cati quitocaxti
    Zanoa.
  vie-1934: Vợ người là dân Giu-đa, sanh Giê-rệt, tổ phụ của Ghê-đô, Hê-be, tổ phụ
    của Sô-cô, và Giê-cu-ti-ên, tổ phụ của Xa-nô-a. Aáy là con cháu của Bi-thia, con
    gái của Pha-ra-ôn, mà Mê-rết cưới lấy.
  hin-CV: फरओ की पुत्री बिथिया से जन्मे मेरेद की संतान ये थे. उसकी यहूदियावासी पत्नी
    ने यारेद को जन्म दिया, जो गेदोर का पिता था, हेबेर को भी, जो सोकोह का पिता था,
    और येकुथिएल को, जो ज़ानोहा को पिता था.
  spa-BES: Y tuvo también una esposa, una mujer de la tribu de Judá, se convirtió
    en la madre de Jered, el padre de Gedor, y Heber, el padre de Soco, y Jecutiel,
    el padre de Zanoa.
  tdx-tdx: Nasama’ ty vali’ Iehodià t’ Ierede rae’ i Gedore naho i Kevere, rae’ i
    Sokò naho Iekotiele rae’ i Zanoake. Ie ro ana’ i Bitaiae anak’ ampela’ i Parò
    nengae’ i Merede.
  tha-KJV: และภรรยาของท่านชื่อเยฮูไดยาห์คลอดเยเรดบิดาของเกโดร์ เฮเบอร์​บิ​ดาของโสโค
    และเยคูธีเอลบิดาของศาโนอาห์ เหล่านี้​เป็นบุตรชายของบิทิยาห์ธิดาของฟาโรห์​ผู้​ที่​เมเรดได้​แต่​งงานด้วย
  por-BR-2018: E sua mulher Judia lhe deu à luz a Jerede pai de Gedor, a Héber pai
    de Socó, e a Jecutiel pai de Zanoa. Estes foram os filhos de Bitias, filha de
    Faraó, a qual Merede teve por esposa.
  deu-ELO: Und sein Weib, die Jüdin, gebar Jered, den Vater Gedors, und Heber, den
    Vater Sokos, und Jekuthiel, den Vater Sanoachs. Und dies sind die Söhne der Bithja,
    der Tochter des Pharao, welche Mered genommen hatte. -
  eng-WYC-2018: Also Jehudijah, his wife, childed Jered, the father of Gedor; and
    Heber, the father of Socho; and Jekuthiel, the father of Zanoah. And these were
    the sons of Bithiah, the daughter of Pharaoh, whom Mered took to wife.
  epo-epo: dum lia edzino la Judino naskis Jeredon, fondinton de Gedor, Ĥeberon, fondinton
    de Soĥo, kaj Jekutielon, fondinton de Zanoaĥ. Tiuj estis la filoj de Bitja, filino
    de Faraono, kiun prenis Mered.
  uig-PIN: '@see-verse:1CH.004.017'
  beo-beo: Milede idua eno (Yuda fi uda) ea lalelegei manolali da Ya:ilede (e da Gido
    moi lale fi) Hibe (e da Sougo moilale fi) amola Yigiudiele (e da Sanoua moi lale
    fi).
  tpi-OTNT: '@see-verse:1CH.004.017'
  hau-SA: (Matarsa mutuniyar Yahuda kuwa ta haifi Yared mahaifin Gedor, Heber mahaifin
    Soko, da kuma Yekutiyel mahaifin Zanowa.) Waɗannan su ne ’ya’yan Bitiya ’yar Fir’auna,
    wadda Mered ya aura.
  uig-LAT: '@see-verse:1CH.004.017'
  nde-nde: Laba kwakungabantwana bakaBhithiya indodakazi kaFaro, eyayendele kuMeredi.
    Umkakhe ongumJudakazi wamzalela uJeredi uyise kaGedori, uHebheri uyise kaSokho,
    loJekuthiweli uyise kaZanowa.
  ton-ton: Pea naʻe fanauʻi ʻe hono uaifi mei he kakai Siuta ʻa Seleti ko e tamai
    ʻa Kitoa, mo Hepa ko e tamai ʻa Soko, mo Sikutili ko e tamai ʻa Sanoa. Pea ko
    e ngaahi tama eni ʻo Pitia ko e ʻofefine ʻa Felo, ʻaia naʻe mali mo Meleti.
  ces-1613: Manželka pak jeho Jehudia porodila Jereda otce Gedor, a Hebera otce Socho,
    a Jekutiele otce Zanoe. A ti jsou synové Betie dcery Faraonovy, kterouž pojal
    Mered.
  eng-WMB: His wife Yehudiyah bore Jered the father of Gedor, Heber the father of
    Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the daughter
    of Pharaoh, whom Mered took.
  tam-TCV: அவனுடைய யூத மனைவி, கேதோரின் தகப்பன் யாரேத்தையும், சோக்கோவின் தகப்பன் ஏபேரையும்,
    சனோவாவின் தகப்பன் எக்குத்தியேலையும் பெற்றாள். இவர்கள் மேரேத் திருமணம் செய்திருந்த
    பார்வோனின் மகள் பித்தையாளின் பிள்ளைகள்.
  ceb-ULB: Ang mga anak nga lalaki ni Ezra mao sila Jeter, Mered, Efer, ug si Jalon.
    Gipakatawo sa Ehiptohanon nga asawa ni Mered sila Miriam, Shamai, ug si Ishba,
    nga amahan ni Eshtemoa. Mao kini ang mga anak nga lalaki ni Bitya, ang anak nga
    babaye sa Paraon, nga giminyoan ni Mered. Ang asawa ni Mered nga Judio nanganak
    kang Jered, ang amahan ni Gedor; si Heber, ang amahan ni Soco; ug si Jekutiel,
    ang amahan ni Zanoa.
  pol-UBG: Jego żona Jehudaja urodziła Jereda, ojca Gedora, Chebera, ojca Soko, i
    Jekutiela, ojca Zanoacha. To są synowie Bitii, córki faraona, którą pojął za żonę
    Mered.
  urd-GVU: '@see-verse:1CH.004.017'
  deu-1912: Und sein jüdisches Weib gebar Jered, den Vater Gedors; Heber, den Vater
    Sochos; Jekuthiel, den Vater Sanoahs.
  kan-2017: ಯೆಹೂದ್ಯಳಾದ ಅವನ ಇನ್ನೊಬ್ಬ ಹೆಂಡತಿಯು ಗೆದೋರ್ಯರ ಮೂಲಪುರುಷನಾದ ಯೆರೆದ್, ಸೋಕೋವಿನವರ
    ಮೂಲಪುರುಷನಾದ ಹೆಬೆರ್ ಮತ್ತು ಜಾನೋಹದವರ ಮೂಲಪುರುಷನಾದ ಯೆಕೂತೀಯೇಲ್ ಇವರನ್ನು ಹೆತ್ತಳು.
  yap-yap: '@see-verse:1CH.004.017'
  hlt-MCSB: Anih yuu Judean loh Gedor napa Jered, Sokoh napa Heber, Zanoah napa Jekuthiel
    a sak. Te rhoek tah Mered loh a loh Pharaoh canu Bithiah ca rhoek ni.
  mdy-ETH: '@see-verse:1CH.004.017'
  twi-ASANTE: Mered nso waree ɔbaa a ɔfiri Yuda. Ɔno nso woo Yered a ɔbɛyɛɛ Gedor
    agya, Heber a ɔyɛ Soko agya, ne Yekutiel a ɔyɛ Sanoa agya. Na wɔfrɛ Mered yere
    Misraimni no Bitia a na ɔyɛ Misraimhene babaa.
  eng-WEBU: His wife the Jewess bore Jered the father of Gedor, Heber the father of
    Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the daughter
    of Pharaoh, whom Mered took.
  wal-wal: Yihudaa biittaappe ekkido maccaasiyaa Gadoora aawaa Yereda, Sooko aawaa
    Hebeeranne Zaanooha aawaa Yaqiiti7eela Meredayyo yelaasu.
  spa-PDDPT: Su esposa Jehudaía dio a luz a Jered, padre de Gedor, a Heber, padre
    de Soco y a Jecutiel, padre de Zanoa. Tales fueron los hijos de Bitia, hija de
    Faraón, la que Mered tomó por esposa.
  gun-gun: Ha'e gui ta'yxy Judá regua va'e oikuavã'i Gedor pygua kuery rurã Jerede,
    Socó pygua kuery rurã Héber, ha'e gui Zanoa pygua kuery rurã Jecutiel.
  ilo-ULB: Dagiti putot a lallaki ni Ezra ket da Jeter, Mered, Efer, ken Jalon. Ti
    asawa ni Mered a taga Egipto ket impasngayna da Miriam, Sammai, ken ni Isba, nga
    akin putot kenni Estimoa. Dagitoy dagiti annak a lallaki ni Bitias, a putot a
    babai ti Faraon nga inasawa ni Mered. Ti Judio nga asawa ni Mered ket impasngayna
    ni Jered, nga ama ni Gedor; ni Heber, nga ama da Soco; ken ni Jekutiel, nga ama
    ni Zanoas.
  kpg-kpg: '@see-verse:1CH.004.017'
  uig-ARA: '@see-verse:1CH.004.017'
  sus-sus: 'Meredi xa ginɛ Yudayaka xa die nan ya: Gedori baba Yeredi, Soko baba Xeberi,
    Sanowa baba Yekutiyeli. Firawuna xa di Bitiya, naxan nu bara dɔxɔ Meredi xɔn ma,
    na nan na die bari.'
  pon-2006: '@see-verse:1CH.004.017'
  ksd-ksd: Ma kana taulai a vavina Ebraio i ga kava Iered tama i Gedor, Keber tama
    i Soko, ma Iekutiel tama i Sanoa.
  tur-YTC: Yahudi olan karısı, Gedor’un babası Yered’i, Soko’nun babası Hever’i ve
    Sanoah’ın babası Yekutiel’i doğurdu. Bunlar, Mered’in aldığı Firavun’un kızı Bitya’nın
    oğullarıydı.
  grc-BRENT: Καὶ ἡ γυνὴ αὐτοῦ αὕτη Ἀδία, ἔτεκε τὸν Ἰάρεδ πατέρα Γεδὼρ, καὶ τὸν Ἀβὲρ
    πατέρα Σωχὼν, καὶ τὸν Χετιὴλ πατέρα Ζαμών· καὶ οὗτοι υἱοὶ Βετθία θυγατρὸς Φαραὼ,
    ἣν ἔλαβε Μωρήδ.
  ind-AYT: Istri Mered lainnya, seorang perempuan Yehuda, melahirkan Yered, bapa Gedor;
    Heber, bapa Sokho; dan Yekutiel, bapa Zanoah.
  nya-nya: (Mkazi wake wa Chiyuda anabereka Yaredi abambo ake a Gedori, Heberi abambo
    ake a Soko ndi Yekutieli abambo a Zanowa). Awa anali ana a mwana wamkazi wa Farao,
    Bitia, amene Meredi anakwatira.
  hrv-hrv: Njegova žena Judejka rodila je Jereda, Gedorova oca, Hebera, Sokova oca,
    i Jekutiela, Zanoahova oca. To su bili sinovi Bitje, faraonove kćeri koju je za
    ženu uzeo Mered.
  mps-mps: '@see-verse:1CH.004.017'
  tpi-tpi: '@see-verse:1CH.004.017'
  dan-1931: 'Hans judæiske Hustru fødte Jered, Gedors Fader, Heber, Sokos Fader, og
    Jekutiel, Zanoas Fader. Sønnerne af Faraos Datter Bitja, som Mered ægtede, var
    følgende: ...* { [*Navnene mangler] }'
  vie-OVCB: Ết-tê-mô-a cưới vợ người Giu-đa, sinh Gia-rết (tổ phụ người Ghê-đô), Hê-be
    (tổ phụ người Sô-cô), và Giê-cu-ti-ên (tổ phụ người Xa-nô-a). Mê-rết cũng cưới
    Bi-tha, con gái Pha-ra-ôn, và nàng sinh con cho ông.
  guj-2017: તેની યહૂદી પત્નીએ યારેદને જન્મ આપ્યો. યેરેદનો દીકરો ગદોર. હેબેરનો દીકરો
    સોખો તથા યકૂથીએલનો દીકરો ઝાનોઆ. તેઓ બિથ્યા નામની ફારુનની દીકરી જેની સાથે મેરેદે
    લગ્ન કર્યું હતું તેના દીકરાઓ હતા.
  pon-2006A: '@see-verse:1CH.004.017'
  por-BRBSL: Sua esposa a judia deu à luz Jered o pai de Gedor, Heber o pai de Soco,
    e Jekuthiel o pai de Zanoah. Estes são os filhos de Bithiah, filha do faraó, que
    Merede levou.
  cth-cth: Ahnie yu Jehudijah ni Gedor na pa Jered, Sokoh na pa Heber, Zanoah na pa
    Jekuthiel a sak. Hetnaw teh Mered ni a la e Faro canu Bithiah canaw doeh.
  twi-twi: Mered nso waree ɔbea a ofi Yuda. Ɔno nso woo Yered a ɔbɛyɛɛ Gedor agya,
    Heber a ɔyɛ Soko agya, ne Yekutiel a ɔyɛ Sanoa agya. Na wɔfrɛ Mered yere Misraimni
    no se Bitia a na ɔyɛ Misraimhene babea.
  hlt-hlt: Anih yuu Judean loh Gedor napa Jered, Sokoh napa Heber, Zanoah napa Jekuthiel
    a sak. Te rhoek tah Mered loh a loh Pharaoh canu Bithiah ca rhoek ni.
  tbz-SIM: '@see-verse:1CH.004.017'
  msy-2020: '@see-verse:1CH.004.017'
  dop-dop: '@see-verse:1CH.004.017'
  azb-azb: 'Yəhudalı arvadı isə bunları doğdu: Qedorun atası Yered, Sokonun atası
    Xever və Zanoahın atası Yequtiel.'
  eng-DBY: And his wife the Jewess bore Jered the father of Gedor, and Heber the father
    of Socho, and Jekuthiel the father of Zanoah. And these are the sons of Bithiah
    the daughter of Pharaoh whom Mered took.
  hin-2017: उसकी यहूदिन स्त्री से गदोर का पिता येरेद, सोको के पिता हेबेर और जानोह
    के पिता यकूतीएल उत्पन्न हुए, ये फ़िरौन की बेटी बित्या के पुत्र थे जिसे मेरेद ने
    ब्याह लिया था।
  eng-YLT: And his wife Jehudijah bare Jered father of Gedor, and Heber father of
    Socho, and Jekuthiel father of Zanoah. And these [are] sons of Bithiah daughter
    of Pharaoh, whom Mered took,
  eng-WYC-2017: Also Jehudijah, his wife, childed Jered, the father of Gedor; and
    Heber, the father of Socho; and Jekuthiel, the father of Zanoah. And these were
    the sons of Bithiah, the daughter of Pharaoh, whom Mered took to wife.
  eng-WMBB: His wife Yehudiyah bore Jered the father of Gedor, Heber the father of
    Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the daughter
    of Pharaoh, whom Mered took.
  urd-GVH: '@see-verse:1CH.004.017'
  rug-rug: '@see-verse:1CH.004.017'
  gaz-gaz: Niitiin isaa dubartiin Yihuudaa sunis Yaared abbaa Gedoor, Hebeer abbaa
    Sookooniitii fi Yequutiiʼeel abbaa Zaanoʼaa deesse. Isaan kunneen ijoollee Bitiyaa
    intala Faraʼoon kan Mered fuudhe sanaa ti.
  fra-LSG: Sa femme, la Juive, enfanta Jéred, père de Guedor, Héber, père de Soco,
    et Jekuthiel, père de Zanoach. Ceux-là sont les fils de Bithja, fille de Pharaon,
    que Méred prit pour femme.
  yal-yal: 'Misiran mangana dii tɛmɛn Biti naxan yi dɔxi Meredi xɔn ma, na nan na
    diine bari. Meredi mɔn yi Yahudiya ɲaxanla nde dɔxɔ, na diine ni i ra: Yarɛdi
    naxan Gedori taan masɛgɛ e nun Xeberi naxan Soko taan masɛgɛ e nun Yekutiyeli
    naxan Sanowa taan masɛgɛ.'
  haw-1868: A na kana wahine, na Iehudiia i hanau o Iereda ka makuakane o Gedora,
    a o Hebera ka makuakane o Soko, a o Iekutiela ka makuakane o Zanoa. O lakou na
    keikikane a Bitia a ke kaikamahine a Parao i laweia e Mereda.
  arb-NAV: أَمَّا زَوْجَتُهُ الْيَهُودِيَّةُ فَقَدْ أَنْجَبَتْ لَهُ يَارَدَ الَّذِي
    أَسَّسَ مَدِينَةَ جَدُورَ، وَحَابِرَ مُؤَسِّسَ مَدِينَةِ سُوكُوَ، وَيَقُوثِيئِيلَ
    مُؤَسِّسَ مَدِينَةِ زَانُوحَ.
  ewe-ewe: Estemoa srɔ̃ nye Yuda nyɔnu aɖe eye wòdzi Yered, Heber kple Yekutiel. Yered
    nye Gedor fofo, Heber nye Soko fofo eye Yekutiel nye Zanoah fofo.
  eng-LEE: And his wife the Jewess bore Jered the father of Gedor, and Cheber the
    father of Socho, and Jekuthiel the father of Zanoach. And these are the sons of
    D the daughter of Pharaoh, whom Mered had taken [for wife].
  asm-FB: তেওঁৰ যিহূদীয়া ভাৰ্যা যেৰদক জন্ম দিয়ে, যি জন গদোৰৰ পিতৃ হ’ল, হেবৰ চোকোৰৰ
    পিতৃ হ’ল। আৰু যিকোথীয়েলক জানোহৰ পিতৃ হ’ল। এওঁলোক মেৰদে বিয়া কৰোঁৱা ফৰৌণৰ জীয়েক
    বিথিয়াৰ সন্তান।
  sus-A: مٍرٍدِ شَ فِنّ يُدَيَكَ شَ دِيٍ نَن يَ؛ فٍدٌرِ بَبَ يٍرٍدِ، سٌكٌ بَبَ شٍبٍرِ،
    سَنٌوَ بَبَ يٍكُتِيٍلِ. قِرَوُنَ شَ دِ بِتِيَ، نَشَن نُ بَرَ دْشْ مٍرٍدِ شْن مَ،
    نَ نَن نَ دِيٍ بَرِ.
  fra-SBL: Sa femme, la Juive, enfanta Jered, père de Gedor, Héber, père de Soco,
    et Jekuthiel, père de Zanoah. Ce sont les fils de Bithiah, fille de Pharaon, que
    Mered a prise.
  hbo-hbo: וְאִשְׁתֹּ֣ו הַיְהֻדִיָּ֗ה יָלְדָ֞ה אֶת־יֶ֨רֶד אֲבִ֤י גְדֹור֙ וְאֶת־חֶ֙בֶר֙
    אֲבִ֣י שֹׂוכֹ֔ו וְאֶת־יְקֽוּתִיאֵ֖ל אֲבִ֣י זָנֹ֑וחַ וְאֵ֗לֶּה בְּנֵי֙ בִּתְיָ֣ה
    בַת־פַּרְעֹ֔ה אֲשֶׁ֥ר לָקַ֖ח מָֽרֶד׃ ס
  kik-kik: (Mũtumia wake wa kuuma Judea agĩciara Jeredi ũrĩa ithe wa Gedori, na Heberi
    ithe wa Soko, na Jekuthieli ithe wa Zanoa.) Acio nĩo maarĩ ciana cia Bithia mwarĩ
    wa Firaũni ũrĩa wahikĩtio nĩ Meredi.
  fra-NCL: Son autre femme, la Juive, enfanta Jared, père de Gédor, Héber, père de
    Socho, et Icuthiel, père de Zanoé. Ceux-là sont les fils de Béthia, fille de Pharaon,
    que Méred avait prise pour femme.
  cek-AK: A zu Jehudijah mah Gedor ampa Jered, Soko ampa Heber hoi Zanoah ampa Jekuthiel
    to sak pae. Hae kaminawk loe Mered mah zu ah lak ih Faro canu Bithiah ih caa ah
    oh o.
  cuk-cuk: 'Wemar, Faraón-e-sisgwa-Bitia-e-mimmiganad. Mered-e-ome-baid-Jehudaíaʼye-nugad,
    Judá-duled. A-omede, machimala-baksamogad: Jered, Heber, Jecutiel. Jeredʼdi, Gedor-e-babad.
    Heberʼdi, Soco-e-babad. Jecutielʼdi, Zanoa-e-babad.'
  uig-CYR: '@see-verse:1CH.004.017'
  tel-2017: యూదురాలైన అతని భార్య వల్ల అతనికి గెదోరుకు తండ్రి అయిన యెరెదు, శోకోకు తండ్రి
    అయిన హెబెరు, జానోహకు తండ్రి అయిన యెకూతీయేలు పుట్టారు.
  hat-BSA: Madanm li, Juif te fè Jéred, papa a Guedor, Héber, papa a Soco, avèk Jekuthiel,
    papa a Zanoach.
  kos-kos: 'Mered el oayapa payuk sin mutan se in sruf lal Judah, ac oasr wen tolu
    natultal: elos pa Jered su musaela acn Gedor, ac Heber su musaela acn Soco, ac
    Jekuthiel su musaela acn Zanoah.'
  hbo-WLC: וְאִשְׁתּ֣וֹ הַיְהֻדִיָּ֗ה יָלְדָ֞ה אֶת־יֶ֨רֶד אֲבִ֤י גְדוֹר֙ וְאֶת־חֶ֙בֶר֙
    אֲבִ֣י שׂוֹכ֔וֹ וְאֶת־יְקֽוּתִיאֵ֖ל אֲבִ֣י זָנ֑וֹחַ וְאֵ֗לֶּה בְּנֵי֙ בִּתְיָ֣ה
    בַת־פַּרְעֹ֔ה אֲשֶׁ֥ר לָקַ֖ח מָֽרֶד׃ ס
  ibo-ibo: Ndị a bụkwa ụmụ ndị ikom Bitaya, bụ nwa nwanyị Fero, nke Mered lụrụ. Nwunye
    ya nke si nʼebo Juda mụrụ Jered bụ nna Gedoa, Heba nna Soko na Jekutiel nna Zanoa.
  ory-ory: ଆଉ ତାହାର ଯିହୁଦୀୟା ଭାର୍ଯ୍ୟା, ଗଦୋରର ପିତା ଯେରଦକୁ, ସୋଖୋର ପିତା ହେବରକୁ ଓ ସାନୋହର
    ପିତା ଯିକୂଥୀୟେଲକୁ ପ୍ରସବ କଲା। ମାତ୍ର ସେମାନେ ଫାରୋର କନ୍ୟା ବିଥିୟାର ସନ୍ତାନ ଥିଲେ, ମେରଦ୍‍
    ତାହାକୁ ବିବାହ କରିଥିଲା।
  chk-chk: '@see-verse:1CH.004.017'
  rop-rop: '@see-verse:1CH.004.017'
  ukr-1871: А жінка його Юдія народила Ереда, батька Гедорового, і Хевера, Сохового
    батька, і Екутиїла, Занаохового батька. Це сини Битії, Фараонової дочки, котру
    взяв Меред.
  deu-1951: Und sein Weib, die Jüdin, gebar Jered, den Vater Gedors, und Heber, den
    Vater Sochos, und Jekutiel, den Vater Sanoachs.
  eng-JPS: and his wife Hajehudijah bore Jered the father of Gedor, and Heber the
    father of Soco, and Jekuthiel the father of Zanoah — and these are the sons of
    Bithiah the daughter of Pharaoh whom Mered took.
  srp-1865: A žena njegova Judija rodi Jereda oca Gedoru, i Evera oca Sohotu, i Jekutila
    oca Zanoji. A to bijahu sinovi Vitije kæeri Faraonove, kojom se oženi Mered.
  lug-lug: Abo be baana ba muwala wa Falaawo Bisiya, Meredi gwe yali awasizza. Omukyala
    we Omuyudaaya yamuzaalira Yeredi kitaawe wa Gedoli, ne Keberi kitaawe wa Soko,
    ne Yekusyeri kitaawe wa Zanona.
  heb-heb: ואשתו היהדיה ילדה את ירד אבי גדור ואת חבר אבי שוכו ואת יקותיאל אבי זנוח
    ואלה בני בתיה בת פרעה אשר לקח מרד׃
  ben-IRV: আর তার যিহূদীয়া স্ত্রী গদরের বাবা যেরদকে, সোখোর বাবা হেবরকে ও সানোহের
    বাবা যিকুথীয়েলকে জন্ম দিল। ওরা ফরৌণের মেয়ে বিথিয়ার সন্তান, যাকে মেরদ বিয়ে
    করেছিল।
  pan-pan: ਅਤੇ ਉਹ ਦੀ ਯਹੂਦਣ ਔਰਤ ਨੇ ਗਦੋਰ ਦਾ ਪਿਤਾ ਯਰਦ ਤੇ ਸੋਕੋਹ ਦਾ ਪਿਤਾ ਹੇਬਰ ਤੇ ਜ਼ਾਨੋਅਹ
    ਦਾ ਪਿਤਾ ਯਕੂਥੀਏਲ ਜਣੇ ਅਤੇ ਇਹ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਬਿਥਯਾਹ ਦੇ ਪੁੱਤਰ ਸਨ ਜਿਹ ਨੂੰ ਮਰਦ ਨੇ ਵਿਆਹ
    ਲਿਆ
  mya-JVB: မယား ယေဟုဒိယ သည် ဂေဒေါ် အဘ ယေရက် ၊ စောခေါ အဘ ဟေဗာ ၊ ဇာနော် အဘ ယေကုသေလ ကို
    ဘွားမြင် ၏။
  hmo-hmo: 'Ma Merede ese danu Iuda hahine ta ia adavaia, edia natuna tau be inai:
    Ierede, Hebere bona Iekutiele. Ierede ese Gedoro hanua ia hamatamaia. Hebere ese
    Soko hanua ia hamatamaia. Bona Iekutiele ese Sanoa hanua ia hamatamaia.'
  urd-urd: और उसकी यहूदी बीवी के उस से जदूर का बाप यरद और शोको का बाप हिब्र और ज़नोआह
    का बाप यक़ूतिएल पैदा हुए; और फ़िर'औन की बेटी बित्याह के बेटे जिसे मरद ने ब्याह
    लिया था यह हैं।
  rus-SYN: И жена его Иудия родила Иереда, отца Гедора, и Хевера, отца Сохо, и Иекуфиила,
    отца Занаоха. Это сыновья Бифьи, дочери фараоновой, которую взял Меред.
  bqc-SIM: '@see-verse:1CH.004.017'
  tcz-CHONGTHU: Chujongle Mered hin Judah numei khat jong akichenpi’in, amanun Gedor
    pa Jered ahingin, Soco pa Heber ahingin, chule Zanoah pa Jekuthiel jong anahingin
    ahi. Mered chun Pharaoh channu Bithia kitinu jong ana kichenpi’in, chule amanun
    jong chapa phabep ahinpeh-in ahi.
  mar-mar: त्याच्या यहूदी पत्नीला गदोराचा पिता येरेद, सोखोचा पिता हेबेर आणि जानोहाचा
    पिता यकूथीएल हे झाले. हे बिथ्याचे पुत्र होते, फारोची मुलगी बिथ्या जिच्याशी मेरेदाने
    लग्न केले होते.
  qub-qub: '@see-verse:1CH.004.017'
  bqp-bqp: '@see-verse:1CH.004.017'
  hat-hat: 'Esdras te gen kat pitit gason: Jetè, Merèd, Efè ak Jalou. Merèd marye
    ak Bitya, yonn nan pitit fi farawon peyi Lejip la. Yo fè yon pitit fi, Miryam,
    ak de pitit gason: Chamayi ak Ichba. Ichba te papa Estemoa. Merèd te pran yon
    fanm nan branch fanmi Jida a tou pou madanm. Madanm sa a ba li twa pitit gason:
    Jerèd, papa Gedò, Ebè, papa Soko, ak Jekoutiyèl, papa Zanoa.'
  eng-BSB: These were the children of Pharaoh’s daughter Bithiah. Mered also took
    a Judean wife, who gave birth to Jered the father of Gedor, Heber the father of
    Soco, and Jekuthiel the father of Zanoah.
  eng-WEBPB: His wife the Jewess bore Jered the father of Gedor, Heber the father
    of Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the
    daughter of Pharaoh, whom Mered took.
  kbq-kbq: Hagi Mereti'a Juda kumateti a' erineno Jereti kasentegeno, Jeretia Gedori
    kuma azeri oti'nea nere. Hagi Heberi'a Soko kuma azeri oti'nea nere. Jekutieli'a
    Zanoa kuma azeri oti'nea nere.
  nhe-BL: Nojquiya Mered quipiyayaya seyoc isihua tlen hualayaya ipan nopa hueyi familia
    Judá. Nopa sihuatl itoca eliyaya Jehudaía. Huan Jehudaía quintlacatilti Jered,
    Heber huan Jecutiel. Huan teipa Jered quipixqui icone itoca Gedor. Huan teipa
    Heber quipixqui icone itoca Soco huan Jecutiel quipixqui icone tlen quitocajti
    Zanoa.
  gub-BL: 'Merezi wereko amo kuzà Zuta izuapyr wemireko romo. Umuzàg na''iruz wa''yr
    wà: Zerez Zenor tawhu iapo arer, Emer Xoko tawhu iapo arer, Zekuxiew Zanowa tawhu
    iapo arer.'
  eng-DRA: And his wife Judaia, bore Jared the father of Gedor, and Heber the father
    of Socho, and Icuthiel the father of Zanoe. And these are the sons of Bethia the
    daughter of Pharao, whom Mered took to wife.
