verse: 1CH.004.001
translations:
  mal-C: 'യെഹൂദയുടെ പിൻഗാമികൾ: ഫേരെസ്, ഹെസ്രോൻ, കർമി, ഹൂർ, ശോബാൽ.'
  deu-TKW: 'Die Söhne Judas waren: Perez, Hezron, Kelubai, Hur und Sobal.'
  lin-lin: 'Libota ya Yuda : Peretsi, Etsironi, Karimi, Wuri mpe Shobali.'
  eng-LSV: 'Sons of Judah: Perez, Hezron, and Carmi, and Hur, and Shobal.'
  eng-GNV: The sonnes of Iudah were Pharez, Hezron, and Carmi, and Hur, and Shobal.
  eng-WEBSTER: The sons of Judah; Pharez, Hezron, and Carmi, and Hur, and Shobal.
  nhw-BL: Huan Judá quipixqui icone catli itoca Fares, huan quipixqui iixhui Hezrón,
    huan iteipan ixhuihua Carmi, Hur huan Sobal.
  swh-ONEN: 'Wana wa Yuda walikuwa: Peresi, Hesroni, Karmi, Huri na Shobali.'
  bba-bba: Be bɑ sɑ̃ɑ Yudɑn bibu, berɑ Perɛsi, kɑ Hɛsironi, kɑ Kɑɑmi, kɑ Huri, kɑ
    Sobɑli.
  eng-KJVCPB: The sons of Judah; Pharez, Hezron, and Carmi, and Hur, and Shobal.
  luo-luo: 'Nyikwa Juda ne gin: Perez, Hezron, Karmi, Hur gi Shobal.'
  meu-meu: 'A Iuda natuna: Perese, Hesron, Karami, Huru, Sobal.'
  npi-ULB: यहूदाका सन्‍तानहरू फारेस, हेस्रोन, कर्मी, हूर र शोबाल थिए ।
  yor-yor: 'Àwọn ọmọ Juda: Peresi, Hesroni, Karmi, Huri àti Ṣobali.'
  pes-OPCB: 'اینها از اعقاب یهودا هستند: فارص، حصرون، کرمی، حور و شوبال.'
  tgl-ULB: Ang mga anak ni Juda ay sina Peres, Hezron, Carmi, Hur, at si Sobal.
  hui-hui: Yuda aguanene maru henego uru. Perese Heserono Kami Hua Sobala imaru hene.
  mya-mya: ယု​ဒ​၏​သား​များ​မှာ​ဖာ​ရက်၊ ဟေ​ဇ​ရုံ၊ ကာ​မိ၊ ဟု​ရ၊ ရှော​ဗာ​လ​တို့​ဖြစ်​၏။-
  bod-N: ཡ་ཧུ་དཱའི་བུ་ནི་ཕེ་རེལ་ཟི་དང་། ཧེས་རོན། ཀར་མི། ཧུ་རཱ། ཤོ་བལ་བཅས་སོ། །
  sna-sna: 'Zvizvarwa zvaJudha zvaiva: Perezi, Hezironi, Karimi, Huri naShobhari.'
  spa-BLM: 'Los hijos de Judá: Fares, Esrom, Carmi, Hur y Sobal.'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Judá, aton eb'' vin̈ tic d''a stzolal: Vin̈aj
    Fares, vin̈aj Hezrón, vin̈aj Carmi, vin̈aj Hur yed'' vin̈aj Sobal.'
  swh-ULB: Uzao wa Yuda ulikuwa Peresi, Hesroni, Karmi, Huri, na Shobali.
  bel-bel: 'Сыны Юды: Фарэс, Эсром, Хармі, Хур і Шавал.'
  deu-ELBBK: 'Die Söhne Judas: Perez, Hezron und Karmi und Hur und Schobal.'
  mbb-OT: 'Iyan heini zuma pa he menge kevuwazan ni Juda: si Perez, Hezron, Carmi,
    Hur, wey si Shobal.'
  mal-2015: 'യെഹൂദയുടെ പുത്രന്മാർ: പേരെസ്, ഹെസ്രോൻ, കർമ്മി, ഹൂർ, ശോബൽ.'
  rmc-rmc: Le Judaskre čhave sas o Perec, o Checron, o Karmi, o Chur the o Šobal.
  pes-OPV: 'بني يهودا: فارَص و حَصرُون و کَرمي و حور و شوبال.'
  ron-1924: 'Фиий луй Иуда: Перец, Хецрон, Карми, Хур ши Шобал.'
  ben-OBCV: 'যিহূদার বংশধরেরা: পেরস, হিষ্রোণ, কর্মি, হূর ও শোবল।'
  som-som: Wiilashii Yahuudahna waxay ahaayeen Feres, iyo Xesroon, iyo Karmii, iyo
    Xuur, iyo Shoobaal.
  lat-VUC: 'Filii Juda: Phares, Hesron, et Charmi, et Hur, et Sobal.'
  eng-ASVBT: 'The sons of Judah: Perez, Hezron, and Carmi, and Hur, and Shobal.'
  ita-1885: I FIGLIUOLI di Giudafurono Fares, ed Hesron, e Carmi, ed Hur, e Sobal.
  eng-LXXUP: And the sons of Judah; Perez, Hezron, and Carmi, and Hur, Shobal,
  eng-ULB: Judah's descendants were Perez, Hezron, Karmi, Hur, and Shobal.
  spa-VBL: Los hijos de Judá fueron Fares, Hezrón, Carmi, Hur y Sobal.
  fra-_FOB: 'Fils de Juda: Pharets, Hetsron, Carmi, Hur et Shobal.'
  mal-mal: 'യെഹൂദയുടെ പുത്രന്മാർ: പേരെസ്, ഹെസ്രോൻ, കർമ്മി, ഹൂർ, ശോബൽ.'
  urd-GVR: Fāras, Hasron, Karmī, Hūr aur Sobal Yahūdāh kī aulād the.
  suz-BL: यहूदा आ तौ पेरेस, हेस्रोन, कारमी, हुर नु शोबाल बाक्‍मा बाक्‍त। १इतिहास २:४-५;
    १इतिहास ७:१९,५०
  ita-1927: 'Figliuoli di Giuda: Perets, Hetsron, Carmi, Hur e Shobal.'
  ckb-ckb: 'نەوەکانی یەهودا: پێرێز، حەسرۆن، کەرمی، حوور و شۆڤاڵ.'
  eng-BBE: 'The sons of Judah: Perez, Hezron and Carmi and Hur and Shobal.'
  kan-OKCV: 'ಯೆಹೂದನ ವಂಶಜರು: ಪೆರೆಚನು, ಹೆಚ್ರೋನನು, ಕರ್ಮೀ, ಹೂರನು, ಶೋಬಾಲನು.'
  tam-2017: யூதாவின் சந்ததிகள் பாரேஸ், எஸ்ரோன், கர்மீ, ஊர், சோபால் என்பவர்கள்.
  spa-RV-1909: 'LOS hijos de Judá: Phares, Hesrón, Carmi, Hur, y Sobal.'
  ron-BTF: 'Fiii lui Iuda: Pereț, Hețron și Carmi și Hur și Șobal.'
  eng-WEBP: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  eng-FBV: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  nld-1939: 'De zonen van Juda waren: Fáres, Chesron, Karmi, Choer en Sjobal.'
  nch-BL: Huan Judá quipixqui icone cati itoca Fares, huan quipixqui iixhui Hezrón,
    huan iteipa ixhuihua, Carmi, Hur huan Sobal.
  vie-1934: Con trai của Giu-đa là Phê-rết, Hết-rôn, Cạt-mi, Hu-rơ và Sô-banh.
  hin-CV: 'यहूदाह के पुत्र: पेरेज़, हेज़रोन, कारमी, हूर और शोबल.'
  spa-BES: 'Los hijos de Judá: Fares, Hezrón, Carmi, Hur y Sobal.'
  tdx-tdx: 'O ana’Iehodào: i Peretse naho i Ketsrone naho i Karmý naho i Kore vaho
    i Sobale.'
  tha-KJV: บุ​ตรชายของยูดาห์​คือ เปเรศ เฮสโรน คารม​ี เฮอร์ และโชบาล
  por-BR-2018: 'Os filhos de Judá foram: Perez, Hezrom, Carmi, Hur, e Sobal.'
  deu-ELO: 'Die Söhne Judas: Perez, Hezron und Karmi und Hur und Schobal.'
  eng-WYC-2018: The sons of Judah were Pharez, and Hezron, and Carmi, and Hur, and
    Shobal. (The sons of Judah were Perez, and Hezron, and Carmi, and Hur, and Shobal.)
  epo-epo: 'La filoj de Jehuda estis: Perec, Ĥecron, Karmi, Ĥur, kaj Ŝobal.'
  uig-PIN: Yǝⱨudaning oƣulliri Pǝrǝz, Ⱨǝzron, Karmi, Hur wǝ Xobal idi.
  beo-beo: Yuda egaga fifi misi da Bilese, Heselone, Gami, He amola Siouba:le.
  tpi-OTNT: Nem bilong sampela lain pikinini bilong Juda i olsem, Peres na Hesron
    na Karmi na Hur na Sobal.
  hau-SA: Zuriyoyin Yahuda su ne, Ferez, Hezron, Karmi, Hur da Shobal.
  uig-LAT: Yehudaning oghulliri Perez, Hezron, Karmi, Xur we Shobal idi.
  nde-nde: 'Abosendo lukaJuda kuyilaba: NguPherezi, loHezironi, loKhami, loHuri loShobhali.'
  ton-ton: Ko e ngaahi foha eni ʻo Siuta; ko Felesi, mo Hasiloni, mo Kalimi, mo Uli,
    mo Sopale.
  ces-1613: 'Synové Judovi: Fáres, Ezron, Charmi, Hur a Sobal.'
  eng-WMB: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  tam-TCV: 'யூதாவின் சந்ததிகள்: பேரேஸ், எஸ்ரோன், கர்மீ, ஊர், சோபால் என்பவர்கள்.'
  ceb-ULB: Ang mga kaliwat ni Juda mao sila Perez, Hezron, Carmi, Hur, ug si Shobal.
  pol-UBG: 'Synowie Judy: Peres, Chesron, Karmi, Chur i Szobal.'
  urd-GVU: فارص، حصرون، کرمی، حور اور سوبل یہوداہ کی اولاد تھے۔
  deu-1912: 'Die Kinder Juda''s waren: Perez, Hezron, Karmi, Hur und Sobal.'
  kan-2017: 'ಯೆಹೂದನ ಸಂತಾನದವರು: ಪೆರೆಚ್, ಹೆಚ್ರೋನ್, ಕರ್ಮೀ, ಹೂರ್ ಮತ್ತು ಶೋಬಾಲ್.'
  yap-yap: 'Ba’aray boch e pi’in owchen Judah: Perez, Hezron, Karmi, Hur, nge Shobal.'
  hlt-MCSB: Judah koca ah Perez, Khetsron, Karmee, Hur, Shobal.
  mdy-ETH: ዪሁዳኮ ዜርፃ፦ ፓሬሴ፥ ሄፂሮኔ፥ ካርሚ፥ ሁሪና ሾባሌናኬ።
  twi-ASANTE: Yuda asefoɔ no bi edin de Peres, Hesron, Karmi, Hur ne Sobal.
  eng-WEBU: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  wal-wal: Yihudaa zareti Paareesa, Hexiroona, Karmma, Huuranne SHobaala.
  spa-PDDPT: 'Hijos de Judá: Fares, Hezrón, Carmi, Hur y Sobal.'
  gun-gun: Ha'e gui Judá ra'y kuery ma Perez, Hezrom, Carmi, Hur ha'e Sobal.
  ilo-ULB: Dagiti kaputotan ni Juda ket da Perez, Hezron, Carmi, Hur, ken Sobal.
  kpg-kpg: 'Aanei hunu hagadili o Judah: go Perez, Hezron, Carmi, Hur, mo Shobal.'
  uig-ARA: يەھۇدانىڭ ئوغۇللىرى پەرەز، ھەزرون، كارمى، خۇر ۋە شوبال ئىدى.
  sus-sus: 'Yuda xa die nan ya: Peresi, Xesiron, Karimi, Xuru nun Sobali.'
  pon-2006: 'Iet ekei kadaudok en Suda: Peres, Esron, Karmi, Hur, oh Sopal.'
  ksd-ksd: 'A umana natu i Iuda, a umana tutana, go diat: Peres, Kesron, Karmi, Kur,
    ma Sobal.'
  tur-YTC: 'Yahuda''nın oğulları: Perez, Hetsron, Karmi, Hur ve Şoval.'
  grc-BRENT: Καὶ υἱοὶ Ἰούδα, Φαρὲς, Ἐσρὼμ, καὶ Χαρμὶ, καὶ Ὢρ, Σουβὰλ,
  ind-AYT: Anak-anak Yehuda adalah Peres, Hezron, Karmi, Hur, dan Syobal.
  nya-nya: 'Ana a Yuda anali awa: Perezi, Hezironi, Karimi, Huri ndi Sobali.'
  hrv-hrv: 'Judini su sinovi bili: Peres, Hesron, Karmi, Hur i Šobal.'
  mps-mps: Judago ogwa hani meba nogi e tiwai elalubao, Peres, me Hesron, me Karmi,
    me Hur, me Sobal dao.
  tpi-tpi: Nem bilong sampela lain pikinini bilong Juda i olsem, Peres na Hesron na
    Karmi na Hur na Sobal.
  dan-1931: 'Judas Sønner: Perez, Hezron, Karmi, Hur og Sjobal.'
  vie-OVCB: Con cháu của Giu-đa là Phê-rết, Hết-rôn, Cát-mi, Hu-rơ, và Sô-banh.
  guj-2017: યહૂદાના વંશજો; પેરેસ, હેસ્રોન, કાર્મી, હૂર તથા શોબાલ.
  pon-2006A: 'Iet ekei kadaudok en Suda: Peres, Esron, Karmi, Hur, oh Sopal.'
  por-BRBSL: 'Os filhos de Judá: Perez, Hezron, Carmi, Hur, e Shobal.'
  cth-cth: Judah casak teh Perez, Khetsron, Karmi, Hur, Shobal.
  twi-twi: Yuda asefo no bi din de Peres, Hesron, Karmi, Hur ne Sobal.
  hlt-hlt: Judah koca ah Perez, Khetsron, Karmee, Hur, Shobal.
  tbz-SIM: 'Sudɑɑ pɛitɛ́ ìì bí do tú: Pedɛsi nɛ̀ Ɛtisibonni nɛ̀ Kɑdimii nɛ̀ Uuri nɛ̀
    Sobɑdi.'
  msy-2020: 'Judan ovavir borir mabar ziabar kara: Peres, Hesron, Karmi, Hur ko Sobal.'
  dop-dop: Yutɑ lʋlʋŋ nyǝ́mɑ lɛlɑɑ hǝlɑ ntɛ́ Pɛlɛsɩ nɑ Hɛsǝlɔŋ, nɑ Kɑɑmi, nɑ Huuu,
    nɑ Sopɑlɩ.
  azb-azb: 'Yəhudanın oğulları: Peres, Xesron, Karmi, Xur və Şoval.'
  eng-DBY: 'The sons of Judah: Pherez, Hezron, and Carmi, and Hur, and Shobal.'
  hin-2017: 'यहूदा के पुत्र: पेरेस, हेस्रोन, कर्मी, हूर और शोबाल।'
  eng-YLT: 'Sons of Judah: Pharez, Hezron, and Carmi, and Hur, and Shobal.'
  eng-WYC-2017: The sons of Judah were Perez, and Hezron, and Carmi, and Hur, and
    Shobal.
  eng-WMBB: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  urd-GVH: फ़ारस, हसरोन, करमी, हूर और सोबल यहूदाह की औलाद थे।
  rug-rug: 'Sari na pinodopodo te Ziuda: Perezi, Hezironi, Kami, Huri, meke Sobali.'
  gaz-gaz: 'Ilmaan Yihuudaa: Faares, Hezroon, Karmii, Huurii fi Sobaal.'
  fra-LSG: 'Fils de Juda: Pérets, Hetsron, Carmi, Hur et Schobal.'
  yal-yal: 'Yuda yixɛtɛne ni i ra: Peresi nun Xesirɔn nun Karimi nun Xuru nun Sobali.'
  haw-1868: EIA na keikikane a Iuda; o Pareza, o Hezerona, o Karemi, o Hura, a o Sobala.
  arb-NAV: 'وَهَذَا سِجِلٌّ بِمَوَالِيدِ يَهُوذَا: فَارَصُ، وَحَصْرُونُ وَكَرْمِي
    وَحُورُ وَشُوبَالُ.'
  ewe-ewe: 'Yuda ƒe dzidzimevi bubuawoe nye: Perez, Hezron, Karmi, Hur kple Sobal.'
  eng-LEE: 'The sons of Judah: Perez, Chezron, and Carmi, and Chur, and Shobal.'
  asm-FB: যিহূদাৰ বংশধৰ পেৰচ, হিষ্ৰোণ, কৰ্ম্মী, হূৰ, আৰু চোবল।
  sus-A: يُدَ شَ دِيٍ نَن يَ؛ ثٍرٍ سِ، شٍسِرٌن، كَرِ مِ، شُرُ نُن سٌبَلِ.
  fra-SBL: 'Les fils de Juda : Pérez, Hetsron, Carmi, Hur et Shobal.'
  hbo-hbo: בְּנֵ֖י יְהוּדָ֑ה פֶּ֧רֶץ חֶצְרֹ֛ון וְכַרְמִ֖י וְח֥וּר וְשֹׁובָֽל׃
  kik-kik: 'Njiaro cia Juda ciarĩ: Perezu, na Hezironi, na Karimi, na Huru, na Shobali.'
  fra-NCL: 'Fils de Juda : Pharès, Hesron, Charmi, Hur et Sobal. —'
  cek-AK: Judah ih caanawk loe Perez, Hezron, Karmi, Hur hoi Shobal.
  cuk-cuk: 'Judá-e-wagan-baigan, wemalad: Fares, Hezrón, Carmi, Hur, degi, Sobal.'
  uig-CYR: Йәһуданиң оғуллири Пәрәз, Һәзрон, Карми, Хур вә Шобал еди.
  tel-2017: యూదా కొడుకులు పెరెసు, హెస్రోను, కర్మీహూరు, శోబాలు అనేవాళ్ళు.
  hat-BSA: 'Fis a Juda yo: Pérets, Hetsron, Carmi, Hur ak Shobal.'
  kos-kos: 'Pa inge inen kutu mwet in fwil natul Judah: Perez, Hezron, Carmi, Hur,
    ac Shobal.'
  hbo-WLC: בְּנֵ֖י יְהוּדָ֑ה פֶּ֧רֶץ חֶצְר֛וֹן וְכַרְמִ֖י וְח֥וּר וְשׁוֹבָֽל׃
  ibo-ibo: Ndị ikwu Juda bụ Perez, Hezrọn, Kami, Hua na Shobal.
  ory-ory: ଯିହୁଦାର ସନ୍ତାନଗଣ ପେରସ, ହିଷ୍ରୋଣ, କର୍ମି, ହୂର ଓ ଶୋବଲ୍‍।
  chk-chk: 'Ikkei ir ekoch mwän ir mwirimwirin Juta: Peres, Hesron, Karmi, Hur me
    Sopal.'
  rop-rop: Wal Juda bin abum faibala san neim Peres, Hesran, Kamai, Huwa, en Shobal.
  ukr-1871: 'Сини Юдині: Фарес, Есрон, Хармій, Хул та Шовал.'
  deu-1951: 'Die Söhne Judas: Perez, Chezron, Karmi, Chur und Schobal.'
  eng-JPS: 'The sons of Judah: Perez, Hezron, and Carmi, and Hur, and Shobal.'
  srp-1865: 'Sinovi Judini bjehu: Fares, Esron i Harmija i Or i Soval.'
  lug-lug: Bazzukulu ba Yuda abalala baali Pereezi, ne Kezulooni, ne Kalumi, ne Kuuli
    ne Sobali.
  heb-heb: בני יהודה פרץ חצרון וכרמי וחור ושובל׃
  ben-IRV: যিহূদার বংশের লোকেরা হল পেরস, হিষ্রোণ, কর্মী, হূর ও শোবল।
  pan-pan: 'ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ: ਪਰਸ, ਹਸਰੋਨ, ਕਰਮੀ, ਹੂਰ ਅਤੇ ਸ਼ੋਬਾਲ।'
  mya-JVB: ယုဒ သား ကားဖာရက် ၊ ဟေဇရုံ ၊ ကာမိ ၊ ဟုရ ၊ ရှောဗာလ တည်း။
  hmo-hmo: 'Iuda ena natuna be inai: Perese, Hesarona, Karami, Huru bona Sobala.'
  urd-urd: 'बनी यहूदाह यह हैं: फ़ारस, हसरोन और कर्मी और हूर और सोबल।'
  rus-SYN: 'Сыновья Иуды: Фарес, Есром, Харми, Хур и Шовал.'
  bqc-SIM: 'Yuda nɛgↄ̃ɛↄ tↄ́n kɛ: Pɛlɛzi, Ɛzↄ̃nↄ, Kaami, Hulu ń Sobalao.'
  tcz-CHONGTHU: Judah chapate chu Perez, Hezron, Carmi, Hur, chule Shobal ahiuve.
  mar-mar: यहूदाच्या मुलांची नावे पेरेस, हेस्रोन, कर्मी, हूर आणि शोबाल.
  qub-qub: 'Judäpita mirajcuna caran: Fares, Hezrón, Carmi, Hur, Sobal.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yudɑn bibu, berɑ Perɛsi, kɑ Hɛsironi, kɑ Kɑɑmi, kɑ Huri, kɑ
    Sobɑli.
  hat-hat: 'Men non lòt pitit gason Jida te gen: Perèz, Ezwon, Kami, Our ak Chobal.'
  eng-BSB: 'The descendants of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
  eng-WEBPB: 'The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal.'
