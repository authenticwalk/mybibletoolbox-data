verse: 1CH.004.026
translations:
  mal-C: 'മിശ്മായുടെ പിൻഗാമികൾ: ഹമ്മൂവേൽ മിശ്മായുടെ മകൻ, സക്കൂർ ഹമ്മൂവേലിന്റെ മകൻ,
    ശിമെയി സക്കൂറിന്റെ മകൻ.'
  deu-TKW: 'Die Söhne Mismas waren: sein Sohn Hammuel, dessen Sohn Sakkur, dessen
    Sohn Simei.'
  lin-lin: 'Bana mibali ya Mishima : Amueli, Zakuri mpe Shimei.'
  eng-LSV: 'And sons of Mishma: Hammuel his son, Zacchur his son, Shimei his son.'
  eng-GNV: And the sonnes of Mishma, Hamuel was his sonne, Zacchur his sonne, and
    Shimei his sonne.
  eng-WEBSTER: And the sons of Mishma; Hamuel his son, Zacchur his son, Shimei his
    son.
  nhw-BL: Misma quipixqui icone catli quitocaxtiyayaj Hamuel. Huan Hamuel quipixqui
    icone catli itoca Zacur. Zacur quipixqui se icone catli itoca Simei.
  swh-ONEN: 'Wazao wa Mishma walikuwa: Hamueli aliyemzaa Zakuri, Zakuri akamzaa Shimei.'
  bba-bba: Ye Misɑmɑ u seewɑ, yerɑ u Hɑmuɛli mɑrɑ. Mɑ Hɑmuɛli u mɑɑ seewɑ u Sɑkuri
    mɑrɑ. Mɑ Sɑkuri u mɑɑ Simɛi mɑrɑ.
  eng-KJVCPB: And the sons of Mishma; Hamuel his son, Zacchur his son, Shimei his
    son.
  luo-luo: 'Joka Mishma ne gin: Hamuel nonywolo Zakur, Zakur nonywolo Shimei.'
  meu-meu: Misima natuna na Hamuele; ia natuna na Sakuru; ia natuna na Sirnei.
  npi-ULB: मिश्‍माका सन्‍तानहरू तिनका छोरा हम्‍मूएल, तिनका नाति जक्‍कूर, तिनका पनाति
    शिमी थिए ।
  yor-yor: 'Àwọn ọmọ Miṣima: Hamueli ọmọ rẹ̀ Sakkuri ọmọ rẹ̀ àti Ṣimei ọmọ rẹ̀.'
  pes-OPCB: حموئیل (پدر زکور و پدر بزرگ شمعی) هم از پسران مشماع بود.
  tgl-ULB: Ang mga kaapu-apuhan ni Misma ay sina Hamuel na kaniyang anak, si Zacur
    na kaniyang apo, at si Simei na anak ni Zacur.
  hui-hui: '@see-verse:1CH.004.025'
  mya-mya: မိ​ရှ​မ​မှာ​အ​စ​ပြု​၍​ဟ​မွေ​လ၊ ဇက္ကု​ရ​နှင့် ရှိ​မိ​တိုင်​အောင်​မျိုး​ဆက်​ပေါက်​ပွား​လာ​၏။-
  bod-N: མུས༌མཱ་ཡི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། མུས་མཱ་ཡི་བུ་ནི་ཧམ་མུ་ཨེལ་དང་། ཧམ་མུ་ཨེལ་གྱི་བུ་ནི་ཟག་ཀུར།
    ཟག་ཀུར་གྱི་བུ་ནི་ཤིམ་ཨི་ཡིན།
  sna-sna: 'Zvizvarwa zvaMishima zvaiva: Hamueri mwanakomana wake, Zakuri mwanakomana
    wake naShimei mwanakomana wake.'
  spa-BLM: 'Los hijos de Misma: Hamuel su hijo, Zaccur su hijo, Simei su hijo.'
  cac-cac: Axo eb' vin̈ yin̈tilal vin̈aj Misma chi', aton vin̈aj Hamuel, vin̈aj Zacur
    yed' vin̈aj Simei.
  swh-ULB: Ukoo wa Mishima ulikua Hamueli mwana wake, Zakuri mjukuu wake, na Shimei
    kitukuu chake.
  bel-bel: 'Сыны Мішмы: Хамуіл, сын ягоны; сын Закур; яго сын Шымэй.'
  deu-ELBBK: 'Und die Söhne Mischmas: dessen Sohn Hamuel, dessen Sohn Sakkur, dessen
    Sohn Simei.'
  mbb-OT: Ne si Mishma ne amey ni Hamuel, ne si Hamuel ne amey ni Zacur, ne si Zacur
    ne amey ni Shimei.
  mal-2015: 'മിശ്മയുടെ പുത്രന്മാർ: അവന്റെ മകൻ ഹമ്മൂവേൽ; അവന്റെ മകൻ സക്കൂർ; അവന്റെ
    മകൻ ശിമെയി;'
  rmc-rmc: Le Mišmasoskro čhavo sas o Chamuel, leskro čhavo o Zachur a leskro čhavo
    o Šimej.
  pes-OPV: و بني مِشماع پسرش حموُئيل و پسرش زَکُّور و پسران شِمعي.
  ron-1924: 'Фиий луй Мишма: Хамуел, фиул сэу; Закур, фиул сэу; Шимей, фиул сэу.'
  ben-OBCV: 'মিশ্‌মের বংশধরেরা: তাঁর ছেলে হম্মুয়েল, তাঁর ছেলে শক্কুর ও তাঁর ছেলে
    শিময়ি।'
  som-som: Mishmaac farcankiisuna wuxuu ahaa Xamuu'eel oo dhalay Sakuur, oo isna dhalay
    Shimcii.
  lat-VUC: 'Filii Masma: Hamuel filius ejus, Zachur filius ejus, Semei filius ejus.'
  eng-ASVBT: 'And the sons of Mishma: Hammuel his son, Zaccur his son, Shimei his
    son.'
  ita-1885: E il figliuolo di Misma fu Hamuel, di cui fu figliuolo Zaccur, di cui
    fu figliuolo Simi.
  eng-LXXUP: Hammuel his son, Sabud his son, Zaccur his son, Shimei his son.
  eng-ULB: Mishma's descendants were Hammuel his son, Zakkur his grandson, and Shimei
    his great-grandson.
  spa-VBL: 'Los hijos de Mismá: Hamuel su hijo, Zacur su hijo y Simei su hijo.'
  fra-_FOB: 'Fils de Mishma: Hamuel, son fils; Zaccur, son fils; Shimeï, son fils.'
  mal-mal: 'മിശ്മയുടെ പുത്രന്മാർ: അവന്റെ മകൻ ഹമ്മൂവേൽ; അവന്റെ മകൻ സക്കൂർ; അവന്റെ മകൻ
    ശിമെയി;'
  urd-GVR: Mishmā ke Hammuel, Hammuel ke Zakkūr aur Zakkūr ke Simaī.
  suz-BL: मिश्मा आ तौ हाम्‍मुएल बाक्‍माक्‍त। हाम्‍मुएल आ तौ जाक्‍कुर बाक्‍माक्‍त।
    जाक्‍कुर आ तौ शिमेइ बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Mishma: Hammuel, ch’ebbe per figliuolo Zaccur, ch’ebbe per
    figliuolo Scimei.'
  ckb-ckb: 'نەوەکانی میشماع: حەموئێل کوڕی میشماع، زەکور کوڕی حەموئێل، شیمعی کوڕی زەکور.'
  eng-BBE: 'And the sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  kan-OKCV: 'ಮಿಷ್ಮಾವನ ವಂಶಜರು: ಅವನ ಮಗ ಹಮ್ಮೂಯೇಲನು, ಅವನ ಮಗ ಜಕ್ಕೂರನು, ಅವನ ಮಗನಾದ ಶಿಮ್ಮಿಯಿ.'
  tam-2017: மிஸ்மாவின் மகன்களில் ஒருவன் அம்முவேல்; இவனுடைய மகன் சக்கூர்; இவனுடைய மகன்
    சீமேயி.
  spa-RV-1909: 'Los hijos de Misma: Hamuel su hijo, Zachûr su hijo, y Simi su hijo.'
  ron-BTF: 'Și fiii lui Mișma: Hamuel, fiul lui; Zachur, fiul lui; Șimei, fiul lui.'
  eng-WEBP: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  eng-FBV: 'The sons of Mishma: Hammuel his son, Zaccur his son, and Shimei his son.'
  nld-1939: 'De zonen van Misjma waren de volgende: zijn eigen zoon was Chamoeël;
    die van Chamoeël was Zakkoer; die van Zakkoer was Sjimi.'
  nch-BL: Misma quipixqui icone cati quitocaxtiyayaj Hamuel. Huan Hamuel quipixqui
    icone cati itoca Zacur. Zacur quipixqui se icone cati itoca Simei.
  vie-1934: Con trai của Mích-ma là Ham-mu-ên, con trai của Ham-mu-ên là Xa-cu, con
    trai của Xa-cu là Si-mê-i.
  hin-CV: 'मिशमा के पुत्र: हम्मूएल, उसका पुत्र ज़क्‍कूर, उसका पुत्र शिमेई.'
  spa-BES: 'Y los hijos de Misma: Hamuel su hijo, Zacur su hijo, Simei su hijo.'
  tdx-tdx: O ana’ i Mismao; i Kamoele ana’e, i Zakore ana’e, i Simý ana’e.
  tha-KJV: บุ​ตรชายของมิชมาคือฮัมมูเอล บุ​ตรชายของฮัมมูเอลคือศักเกอร์ บุ​ตรชายของศักเกอร์คือชิเมอี
  por-BR-2018: 'Os filhos de Misma foram: seu filho Hamuel, cujo filho foi Zacur,
    cujo filho foi Simei.'
  deu-ELO: 'Und die Söhne Mischmas: dessen Sohn Hamuel, dessen Sohn Sakkur, dessen
    Sohn Simei.'
  eng-WYC-2018: The sons of Mishma; Hamuel, his son; and Zacchur, his son; [and] Shimei,
    his son.
  epo-epo: 'La filoj de Miŝma: lia filo Ĥamuel, lia filo Zakur, lia filo Ŝimei.'
  uig-PIN: 'Mixmaning ǝwladliri tɵwǝndikilǝr: — Mixmaning oƣli Hammuil; Hammuilning
    oƣli Zakkur; Zakkurning oƣli Ximǝy idi.'
  beo-beo: Maisiama egaga fifi misi da egefe Ha:imiuele, Ha:imuele egefe Sa:ge amola
    Sa:ge egefe Simiai.
  tpi-OTNT: Nem bilong ol lain bilong Misma i olsem. Misma em i papa bilong Hamuel
    na Hamuel em i papa bilong Sakur na Sakur em i papa bilong Simei.
  hau-SA: Zuriyar Mishma su ne, Hammuwel ɗansa, wanda ya haifi Zakkur, shi Zakkur
    kuma ya haifi Shimeyi.
  uig-LAT: 'Mishmaning ewladliri töwendikiler: — Mishmaning oghli Xammuil; Xammuilning
    oghli Zakkur; Zakkurning oghli Shimey idi.'
  nde-nde: 'Abosendo lukaMishima yilaba: nguHamuweli indodana yakhe, loZakhuri indodana
    yakhe loShimeyi indodana yakhe.'
  ton-ton: Pea ko e ngaahi foha ʻo Misima; ko Hamueli ko hono foha ʻoʻona, mo Sakuli
    ko hono foha ʻoʻona, mo Simi ko hono foha ʻoʻona.
  ces-1613: 'Synové pak Masmovi: Hamuel syn jeho, Zakur syn jeho, Semei syn jeho.'
  eng-WMB: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  tam-TCV: 'மிஸ்மாவின் சந்ததிகள்: அவனுடைய மகன் அம்முயேல், இவனது மகன் சக்கூர், இவனது
    மகன் சீமேயி.'
  ceb-ULB: Ang mga kaliwat ni Mishma mao si Hamuel ang iyang anak nga lalaki, si Zacur
    ang iyang apo, ug si Shimei ang iyang apo sa tuhod.
  pol-UBG: 'A synowie Miszmy: jego syn Chamuel, jego syn Zakkur, jego syn Szimei.'
  urd-GVU: مِشماع کے حموایل، حموایل کے زکور اور زکور کے سِمعی۔
  deu-1912: 'Die Kinder aber Mismas waren: Hammuel; des Sohn war Sakkur; des Sohn
    war Simei.'
  kan-2017: 'ಮಿಷ್ಮಾನ ಸಂತಾನದವರು: ಇವನ ಮಗ ಹಮ್ಮೂವೇಲ್, ಇವನ ಮೊಮ್ಮಗ ಜಕ್ಕೂರ್. ಜಕ್ಕೂರನ ಮಗನು
    ಶಿಮ್ಮೀ.'
  yap-yap: Ma aram u rom rok Mishma e tabab e re um i girdi’ nem riy nge mada’ ngak
    Hammuel, nge Zakkur, nge Shimei.
  hlt-MCSB: Mishma koca la, Mishma capa Hammuel, Hammuel capa Zakkuur, Zakkuur capa
    Shimei.
  mdy-ETH: ሚሽማዔ ሃሙዔኤሌ፥ ሃሙዔኤሌ ዛኩሬ፥ ዛኩሬ ሺምዒ ሾዔኔ፤
  twi-ASANTE: Na Misma asefoɔ yɛ Hamuel, Sakur ne Simei.
  eng-WEBU: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  wal-wal: Mishimaa7a na7ai Hammu7eela; Hammu7eela na7ai Zakkuura; Zakkuura na7ai
    SHim77a.
  spa-PDDPT: 'Hijos de Misma: Hamuel, Zacur, y Simei.'
  gun-gun: Ha'e gui Misma ra'y ma Hamuel, Hamuel ra'y ma Zacur, Zacur ra'y ma Simei.
  ilo-ULB: Dagiti kaputotan ni Misma ket ni Hammuel a putotna a lalaki, ni Zaccur
    nga apokona, kenni Simei nga apokona iti tumeng.
  kpg-kpg: Gei mai Mishma di hagatau di madahaanau gi muli gaa tugi Hammuel, Zaccur
    mo Shimei.
  uig-ARA: 'مىشمانىڭ ئەۋلادلىرى تۆۋەندىكىلەر: ــ مىشمانىڭ ئوغلى خاممۇئىل؛ خاممۇئىلنىڭ
    ئوغلى زاككۇر؛ زاككۇرنىڭ ئوغلى شىمەي ئىدى.'
  sus-sus: Misema naxa Xamuwɛli sɔtɔ. Xamuwɛli naxa Sakuru sɔtɔ. Sakuru naxa Simeyi
    sɔtɔ.
  pon-2006: Eri, sang Misma irekidien peneinei kohdi lel Amuel, Sakur, oh Simei.
  ksd-ksd: ma Misma i ga vangala Kamuel, ma Kamuel i ga vangala Sakur, ma Sakur i
    ga vangala Simei;
  tur-YTC: 'Mişma''nın oğulları: Onun oğlu Hammuel, onun oğlu Zakkur, onun oğlu Şimei.'
  grc-BRENT: Σεμεῒ υἱὸς αὐτοῦ·
  ind-AYT: Anak Misma adalah Hamuel, anak Hamuel adalah Zakur, dan anak Zakur adalah
    Simei.
  nya-nya: 'Zidzukulu za Misima zinali izi: Hamueli, Zakuri ndi Simei.'
  hrv-hrv: 'Mišmini su sinovi bili: Hamuel, sin mu, i njegov sin Zakur i njegov sin
    Šimej.'
  mps-mps: Te Mismago hani dabe nogi e dao. Misma te Hamuelgo aya, te Hamuel Sakurgo
    aya, te Sakur Simeigo aya da.
  tpi-tpi: Nem bilong ol lain bilong Misma i olsem. Misma em i papa bilong Hamuel
    na Hamuel em i papa bilong Sakur na Sakur em i papa bilong Simei.
  dan-1931: 'Misjmas Sønner: Hans Søn Hammuel, hans Søn Zakkur, hans Søn Sjim''i.'
  vie-OVCB: Dòng dõi của Mích-ma là Ham-mu-ên, Xác-cua, và Si-mê-i.
  guj-2017: મિશમાના વંશજો; તેનો દીકરો હામુએલ, તેનો દીકરો ઝાક્કૂર તથા તેનો દીકરો શિમઈ.
  pon-2006A: Eri, sang Misma irekidien peneinei kohdi lel Amuel, Sakur, oh Simei.
  por-BRBSL: 'Os filhos de Mishma: Hammuel, seu filho, Zaccur, seu filho, Shimei,
    seu filho.'
  cth-cth: Mishma casak lah, Mishma capa Hammuel, Hammuel capa Zakkur, Zakkur capa
    Shimei.
  twi-twi: Na Misma asefo yɛ Hamuel, Sakur ne Simei.
  hlt-hlt: Mishma koca la, Mishma capa Hammuel, Hammuel capa Zakkuur, Zakkuur capa
    Shimei.
  tbz-SIM: Kɛ̀ Misemɑɑ pɛitɛ́ Amuyɛɛdi kɛ̀ Amuyɛɛdii pɛitɛ́ Sɑkuu kɛ̀ Sɑkuu pɛitɛ́
    Simmɛii.
  msy-2020: 'Misman ovavir boribar ziabar kara: Misma, a Hamuelɨn afeziam, ezɨ Hamuel,
    a Sakurɨn afeziam, ezɨ Sakur, a Simein afeziam.'
  dop-dop: Misemɑ nyǝ́mɑ ntɛ́ Hɑmuwɛlɩ nɑ Sɑkuu, nɑ Simeyi.
  azb-azb: 'Mişmanın oğulları: onun oğlu Xammuel, onun oğlu Zakkur, onun oğlu Şimey.'
  eng-DBY: 'And the sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son;'
  hin-2017: और मिश्मा का पुत्र हम्मूएल, उसका पुत्र जक्कूर, और उसका पुत्र शिमी।
  eng-YLT: 'And sons of Mishma: Hammuel his son, Zacchur his son, Shimei his son.'
  eng-WYC-2017: The sons of Mishma; Hamuel, his son; and Zacchur, his son; [and] Shimei,
    his son.
  eng-WMBB: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  urd-GVH: मिशमा के हम्मुएल, हम्मुएल के ज़क्कूर और ज़क्कूर के सिमई।
  rug-rug: Meke e Misima podoa se Hamuele, Hamuele podoa se Zakura, meke Zakura podoa
    se Simei.
  gaz-gaz: 'Ilmaan Mishmaa: Ilma isaa Hamuuʼeel, ilma isaa Zakuurii fi ilma isaa Shimeʼii.'
  fra-LSG: 'Fils de Mischma: Hammuel, son fils. Zaccur, son fils; Schimeï, son fils.'
  yal-yal: Misema yi Xamuwɛli sɔtɔ. Xamuwɛli yi Sakuru sɔtɔ. Sakuru yi Simeyi sɔtɔ.
  haw-1868: O na keikikane a Misema; o Hamuela kana keiki, o Zakura kana keiki, o
    Simei kana keiki.
  arb-NAV: وَأَنْجَبَ مِشْمَاعُ حَمُوئِيلَ، وَحَمُوئِيلُ زَكُّورَ وَالِدَ شِمْعِي.
  ewe-ewe: Misma ƒe viwo dometɔ ɖekae nye Hamuel, ame si dzi Zakur, ame si dzi Simei.
  eng-LEE: 'And the sons of Mishma'': Hamuel his son, Zaccur his son, Shim''i his
    son.'
  asm-FB: মিচমাৰ বংশধৰ তেওঁৰ পুত্র হমূৱেল, জক্কুৰ তেওঁৰ নাতি ল’ৰা, আৰু চিমিয়ী তেওঁৰ
    পৰিনাতি আছিল।
  sus-A: مِسٍمَ نَشَ شَمُوّلِ سْتْ. شَمُوّلِ نَشَ سَكُرُ سْتْ. سَكُرُ نَشَ سِمٍيِ
    سْتْ.
  fra-SBL: 'Fils de Mischma : Hammuel, son fils ; Zaccur, son fils ; Schimeï, son
    fils.'
  hbo-hbo: וּבְנֵ֖י מִשְׁמָ֑ע חַמּוּאֵ֥ל בְּנֹ֛ו זַכּ֥וּר בְּנֹ֖ו שִׁמְעִ֥י בְנֹֽו׃
  kik-kik: 'Njiaro cia Mishima ciarĩ: Mũriũ Hamueli, na Zakuri mũriũ wa Hamueli, na
    Shimei mũriũ wa Zakuri.'
  fra-NCL: 'Fils de Masma : Hamuel, son fils ; Zachur, son fils ; Séméï, son fils. —'
  cek-AK: Mishma capa, Hammuel, Hamuel capa Zakur, Zakur capa Shimei.
  cuk-cuk: 'Misma-e-wagan weyob danikid: Misma, Hamuel-e-babad. Hamuelʼdi, Zacur-e-babad.
    Zacurʼdi, Simei-e-babad.'
  uig-CYR: 'Мишманиң әвлатлири төвәндикиләр: — Мишманиң оғли Хаммуил; Хаммуилниң оғли
    Заккур; Заккурниң оғли Шимәй еди.'
  tel-2017: మిష్మా సంతతి వారెవరంటే అతని కొడుకు హమ్మూయేలు, అతని మనవడు జక్కూరు, మునిమనవడు
    షిమీ.
  hat-BSA: 'Fis a Mischma yo: Hammuel, fis li a, Zaccur, fis li a ak Schimeï, fis
    li a.'
  kos-kos: papa tumal Hammuel, papa tumal Zaccur, papa tumal Shimei.
  hbo-WLC: וּבְנֵ֖י מִשְׁמָ֑ע חַמּוּאֵ֥ל בְּנ֛וֹ זַכּ֥וּר בְּנ֖וֹ שִׁמְעִ֥י בְנֽוֹ׃
  ibo-ibo: Ụmụ Mishma mụrụ bụ Hamuel nwa ya, Zakua nwa ya na Shimei nwa ya.
  ory-ory: ପୁଣି, ମିଶ୍ମାର ସନ୍ତାନ ହମୁୟେଲ, ତାହାର ସନ୍ତାନ ସକ୍କୁର, ତାହାର ପୁତ୍ର ଶିମୀୟି।
  chk-chk: 'Ekewe mwirimwirin Misma: Hamuel, nöün Hamuel mwän Sakur, nge nöün Sakur
    mwän Shimei.'
  rop-rop: En Mishma bin abum san neim Heimyuwel. Heimyuwel bin det dedi blanga Sekura
    en Sekura bin det dedi blanga Shimiyai.
  ukr-1871: 'Сини Мишмині: Хаммуїл, його син; сього син Закур; його син Шимей.'
  deu-1951: 'Und die Söhne Mischmas: sein Sohn Chamuel, dessen Sohn Sakkur, dessen
    Sohn Simei.'
  eng-JPS: 'And the sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  srp-1865: 'A sinovi Mismini: Amuilo sin mu, i njegov sin Zahur, i njegov sin Simej.'
  lug-lug: Mutabani wa Misuma yali Kammweri, eyazaala Zakkuli, nga ate jjajja wa Simeeyi.
  heb-heb: ובני משמע חמואל בנו זכור בנו שמעי בנו׃
  ben-IRV: মিশ্‌মের ছেলে হম্মুয়েল, তার ছেলে শক্কুর ও তার ছেলে শিময়ি।
  pan-pan: ਅਤੇ ਮਿਸ਼ਮਾ ਦੇ ਪੁੱਤਰ ਹੰਮੂਏਲ, ਉਹ ਦਾ ਪੁੱਤਰ ਜ਼ੱਕੂਰ, ਉਹ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ
  mya-JVB: မိရှမ သား ဟမွေလ ၊ ဟမွေလသား ဇက္ကုရ ၊ ဇက္ကုရသား ရှိမိ တည်း။
  hmo-hmo: Misima ena natuna tau be Hamuele. Hamuele ena natuna tau be Sakuru. Sakuru
    ena natuna tau be Simei.
  urd-urd: 'और मिशमा''अ के बेटे यह हैं: हमुएल हमुएल का बेटा ज़कूर, ज़कूर का बेटा सिम''ई।'
  rus-SYN: 'Сыновья Мишмы: Хаммуил, сын его; его сын Закур; его сын Шимей.'
  bqc-SIM: Misima Amuɛli ì, Amuɛli Zakuu ì, Zakuu Simɛi ì.
  tcz-CHONGTHU: Mishma son achilhah ho chu achapa Hammuel ahin; Hammuel chapa Zaccur
    ahin; chule Zaccur chapa Shimei ahi.
  mar-mar: मिश्माचा पुत्र हम्मूएल. हम्मूएलचा पुत्र जक्कूर. जक्कूरचा पुत्र शिमी.
  qub-qub: Mismapa wamran caran Hamuel. Hamuelpa wamran caran Zacur. Zacurpa wamran
    caran Simei.
  bqp-bqp: Ye Misɑmɑ u seewɑ, yerɑ u Hɑmuɛli mɑrɑ. Mɑ Hɑmuɛli u mɑɑ seewɑ u Sɑkuri
    mɑrɑ. Mɑ Sɑkuri u mɑɑ Simɛi mɑrɑ.
  hat-hat: Michma te papa Amwèl, Amwèl te papa Zakou, Zakou te papa Chimeyi.
  eng-BSB: 'The sons of Mishma: Hammuel, Zaccur, and Shimei.'
  eng-WEBPB: 'The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son.'
  kbq-kbq: Hagi Misma agehemokizmi zamagi'a ama'ne, Misma'a Hamueli nefa'e, Hamueli'a
    Zakuri nefa'e, Zakuri'a Simei nefa'e.
  nhe-BL: Misma quipixqui icone tlen quitocajtiyayaj Hamuel. Huan Hamuel quipixqui
    icone tlen itoca Zacur. Zacur quipixqui se icone tlen itoca Simei.
  gub-BL: Heta amo Mizima ta'yr Amuwew her ma'e izupe a'e. Heta amo Amuwew ta'yr Zakur
    her ma'e izupe a'e. Heta amo Zakur ta'yr Ximez her ma'e izupe a'e.
  eng-DRA: 'The sons of Masma: Hamuel his son, Zachur his son, Semei his son.'
