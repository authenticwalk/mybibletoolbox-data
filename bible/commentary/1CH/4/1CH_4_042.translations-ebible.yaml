verse: 1CH.004.042
translations:
  mal-C: ഈ ശിമെയോന്യരിൽ അഞ്ഞൂറുപേർ യിശിയുടെ പുത്രന്മാരായ പെലത്യാവ്, നെയര്യാവ്, രെഫായാവ്,
    ഉസ്സീയേൽ എന്നിവരുടെ നേതൃത്വത്തിൽ മലനിരയിലുള്ള രാജ്യമായ സേയീരിനെ ആക്രമിച്ചു.
  deu-TKW: Und ein Teil von ihnen, den Simeoniten, zog auf das Gebirge Seir - fünfhundert
    Mann; an ihrer Spitze Pelatja, Nearja, Rephaja und Ussiel, die Söhne Jiseis.
  lin-lin: Bato ya Simeoni nkama mitano oyo bakambamaki na Pelatia, na Nearia, na
    Refaya mpe na Uzieli, bana mibali ya Yisheyi, babotolaki na makasi mokili ya bangomba
    Seiri,
  eng-LSV: And of them, of the sons of Simeon, five hundred men have gone to Mount
    Seir, and Pelatiah, and Neariah, and Rephaiah, and Uzziel, sons of Ishi, at their
    head,
  eng-GNV: And besides these, fiue hundreth men of the sonnes of Simeon went to mount
    Seir, and Pelatiah, and Neariah, and Rophaiah, and Vzziel the sonnes of Ishi were
    their captaines,
  eng-WEBSTER: And some of them, even of the sons of Simeon, five hundred men, went
    to mount Seir, having for their captains Pelatiah, and Neariah, and Rephaiah,
    and Uzziel, the sons of Ishi.
  nhw-BL: 'Huan seyoc 500 tlen ni tlacame catli eliyayaj iixhuihua Simeón catli calajque
    ipan nopa tlali teipa yajque ipan nopa tepetl catli itoca Seir. Huan tlayacanani
    ipan nopa tlacame catli yajque nopona itztoyaj: Pelatías, Nearías, Refaías huan
    Uziel. Nochi ya ni eliyayaj iconehua Isi.'
  swh-ONEN: Watu wa kabila la wa Simeoni wapatao mia tano, wakiongozwa na Pelatia,
    Nearia, Refaya na Uzieli wana wa Ishi, wakavamia nchi ya vilima ya Seiri.
  bba-bba: Simɛɔn bwese kɛrɑn tɔmbu ɡɑbu bɑ dɑ Seirin ɡuurɔ. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu
    nɛɛrɑ wunɔbu (500). Be bɑ mɑɑ sɑ̃ɑ ben wiruɡibu, berɑ Pelɑtiɑ, kɑ Nɛɑriɑ, kɑ Refɑyɑ,
    kɑ Usiɛli, Yisein bii.
  eng-KJVCPB: And some of them, even of the sons of Simeon, five hundred men, went
    to mount Seir, having for their captains Pelatiah, and Neariah, and Rephaiah,
    and Uzziel, the sons of Ishi.
  luo-luo: To ji mia abich kuom jo-Simeon, ka otelnigi gi Pelatia, Nearia, Refaya
    kod Uziel, ma yawuot Ishi ne omonjo piny got Seir.
  meu-meu: Bena idia haida, Simeon iduhu tataudia sinahu-ima, na Seiri ororona ela;
    ihakaudia taudia na Isi natuna hahaniosi, Pelatia bona Nearia bona Refaia bona
    Usiele.
  npi-ULB: तिबाट, शिमियोनका छोराहरू पलत्‍याह, नार्याह, रपायाह र उज्‍जीएललाई आफ्‍ना
    अगुवा बनाएर पाँच सय जति मानिसहरू सेइर पहाडमा गए ।
  yor-yor: Ẹ̀ẹ́dẹ́gbẹ̀ta (500) nínú àwọn ará Simeoni, lábẹ́ ìdarí pẹ̀lú Pelatiah,
    Neariah, Refaiah àti Usieli, àwọn ọmọ Iṣi, gbógun sí àwọn òkè ìlú ti Seiri.
  pes-OPCB: سپس پانصد نفر از این افراد مهاجم که از قبیلهٔ شمعون بودند به کوه سعیر
    رفتند. (رهبران آنها فلطیا، نعریا، رفایا و عزی‌ئیل و همه پسران یشیع بودند.)
  tgl-ULB: Limang daang kalalakihan mula sa tribu ni Simeon ang nagtungo sa bundok
    ng Seir, kasama ang kanilang mga pinuno na sina Pelatias, Nearias, Refaias at
    si Uziel na mga anak na lalaki ni Isi.
  hui-hui: Ani anda pu howa Simeono hameigini agali handari duria (500) bibahende
    Idomo dindini Hari Sia hearuha pene. Agali haguane uruni Isi iginiru tigua haru
    bamba hene. Isi iginidaru ti mini Peladaia Nearaia Lebaia Usiele imaru hene.
  mya-mya: ရှိ​မောင်​အ​နွယ်​ဝင်​လူ​ငါး​ရာ​တို့​သည် အ​ရှေ့​ဘက်၊ ဧ​ဒုံ​ပြည်​သို့​သွား​ကြ​၏။
    သူ တို့​အား​ဦး​ဆောင်​သွား​ကြ​သူ​များ​မှာ ပေ​လ​တိ၊ နာ​ရိ၊ ရေ​ဖာ​ယ​နှင့်​သြ​ဇေ​လ
    တို့​ဖြစ်​၏။ သူ​တို့​ကား​ဣ​ရှိ​၏​သား​များ ဖြစ်​သ​တည်း။-
  bod-N: སི་མུ་ཨོན་པ་དེ་རྣམས་ལས་མི་ལྔ་བརྒྱ་ནི་སེ་ཨིར་རི་བོར་ཕྱིན་པ་དང་། དེ་དག་གི་སྣེ་ཁྲིད་མཁན་ནི་ཡི་ཤིའི་བུ་ཕེ་ལད་ཡཱ་དང་།
    ནེ་ཨར་ཡཱ། རེ་ཕཱ་ཡ། ཨུ་ཟི་ཨེལ་བཅས་ཡིན་པ་དང་།
  sna-sna: Uye mazana mashanu avo vaiva vaSimeoni vachitungamirirwa naPeratia, Nearia,
    Refaya naUzieri, vanakomana vaIshi, vakandorwisa nyika yamakomo yeSeiri.
  spa-BLM: Algunos de ellos, de los hijos de Simeón, quinientos hombres, fueron al
    monte de Seir, teniendo por capitanes a Pelatías, Nearías, Refaías y Uziel, hijos
    de Ishi.
  cac-cac: An̈ejtona', ay pax 500-xo eb' vin̈ vinac d'a yin̈tilal Simeón chi' ix c'och
    cajan d'a lum tzalquixtac d'a yol yic Seir. Axo eb' vin̈ yuninal vin̈aj Isi, aton
    vin̈aj Pelatías, vin̈aj Nearías, vin̈aj Refaías yed' vin̈aj Uziel ayoch yajaliloc
    eb'.
  swh-ULB: Wanaume mia tano wa kabila la Simeoni walienda katika mlima Seiri, na viongozi
    wao Pelatia, Nearia, Refaia, na Uzieli, wana wa Ishi.
  bel-bel: 'А зь іх, з сыноў Сімяонавых, пайшлі да гары Сэір пяцьсот чалавек: Фэлатыя,
    Нэарыя, Рэфая і Узііл, сыны Ішыя, былі на чале іх;'
  deu-ELBBK: Und von ihnen, von den Söhnen Simeons, zogen 500 Männer zum Gebirge Seir
    hin; und Pelatja und Nearja und Rephaja und Ussiel, die Söhne Jischeis, waren
    an ihrer Spitze;
  mbb-OT: Is 500 kandan ne iyan midsurung diyà te menge vuvungan te Seir. Iyan egalen
    dan si Pelatia, Nearia, Refaya, wey si Uziel he menge anak ni Ishi.
  mal-2015: ശിമെയോന്യരായ ഇവരിൽ അഞ്ഞൂറുപേർ, യിശിയുടെ പുത്രന്മാരായ, പെലത്യാവു, നെയര്യാവു,
    രെഫായാവു, ഉസ്സീയേൽ എന്നീ തലവന്മാരോടുകൂടെ സേയീർപർവ്വതത്തിലേക്കു യാത്രചെയ്തു.
  rmc-rmc: Pozneder vaj pandž šel (500) murša andral o kmeňos Šimeon gele pro verchi
    Seir andro Edom. Ľidžalas len o Palatiah, o Neariah, o Refajah the o Uziel, le
    Jišioskre čhave.
  pes-OPV: و بعضي از ايشان، يعني پانصد نفر از بني شَمعُون به کوه سَعير رفتند؛ و فَلطِيا
    و نَعرِيا و رَفايا و عُرِّيئيل پسران يشيع رؤساي ايشان بودند.
  ron-1924: Ши динтре фиий луй Симеон с-ау дус ла мунтеле Сеир ын нумэр де чинч суте
    де оамень. Авяу ын фрунте пе Пелатия, Неария, Рефая ши Узиел, фиий луй Ишей.
  ben-OBCV: এবং এই শিমিয়োনীয়দের মধ্যে 500 জন সেয়ীরের পার্বত্য এলাকা দখল করল, যাদের
    নেতৃত্বে ছিলেন যিশীর ছেলে পলটিয়, নিয়রিয়, রফায়িয় ও উষীয়েল।
  som-som: Oo iyaga qaarkood oo ahaa reer Simecoon oo tiradoodu ahayd shan boqol oo
    nin waxay tageen Buur Seciir, oo waxaa saraakiil u ahaa Felatyaah, iyo Necaryaah,
    iyo Refaayaah, iyo Cusii'eel oo wada ahaa wiilashii Yishcii.
  lat-VUC: 'De filiis quoque Simeon abierunt in montem Seir viri quingenti, habentes
    principes Phalthiam et Naariam et Raphaiam et Oziel filios Jesi:'
  eng-ASVBT: And some of them, even of the sons of Simeon, five hundred men, went
    to mount Seir, having for their captains Pelatiah, and Neariah, and Rephaiah,
    and Uzziel, the sons of Ishi.
  ita-1885: Oltre a ciò, cinquecent'uomini d'infra loro, de' figliuoli di Simeone,
    avendo per lor capi Pelatia, e Nearia, e Refaia, ed Uzziel, figliuoli d'Isi, andarono
    al monte di Seir.
  eng-LXXUP: And some of them, even of the sons of Simeon, went to Mount Seir, even
    five hundred men; and Pelatiah, and Neariah, and Rephaiah, and Uzziel, sons of
    Ishi, were their rulers.
  eng-ULB: From them, from the sons of Simeon, five hundred men went to Mount Seir
    with Pelatiah, Neariah, Rephaiah, and Uzziel, the sons of Ishi, as their leader.
  spa-VBL: 'Algunos de estos simeonitas invadieron el monte de Seir: quinientos hombres
    dirigidos por Pelatías, Nearías, Refaías y Uziel, los hijos de Isi.'
  fra-_FOB: Cinq cents hommes d'entre eux, des enfants de Siméon, s'en allèrent à
    la montagne de Séir, ayant à leur tête Pélatia, Néaria, Réphaja et Uziel, enfants
    de Jisheï.
  mal-mal: ശിമെയോന്യരായ ഇവരിൽ അഞ്ഞൂറുപേർ, യിശിയുടെ പുത്രന്മാരായ, പെലത്യാവ്, നെയര്യാവ്,
    രെഫായാവ്, ഉസ്സീയേൽ എന്നീ തലവന്മാരോടുകൂടെ സേയീർപർവ്വതത്തിലേക്ക് യാത്രചെയ്തു.
  urd-GVR: Ek din Shamāūn ke 500 ādmī Yisaī ke chār beṭoṅ Falatiyāh, Na'ariyāh, Rifāyāh
    aur Uzziyel kī rāhnumāī meṅ Saīr ke pahāṛī ilāqe meṅ ghus gae.
  suz-BL: मिनु मेको सिमियोन आ थर ङा ५ सहे खोइ मुरुमी सेइर पहाड कली लडाइ तोमे बाक्‍त।
    मेको आन ठेयब मुर इशी आ तौ पेलात्‍याह, नेआरयाह, रेफायाह नु उज्‍जीएल बाक्‍मा बाक्‍त।
  ita-1927: E una parte di questi figliuoli di Simeone, cinquecento uomini, andarono
    verso il monte Seir, avendo alla loro testa Pelatia, Nearia, Refaia ed Uziel figliuoli
    di Isci;
  ckb-ckb: 'هەروەها لەوان لە نەوەی شیمۆن پێنج سەد پیاو چوون بۆ ناوچە شاخاوییەکانی
    سێعیر، بە ڕابەری کوڕەکانی یەشعی کە ئەمانە بوون: پەلەتیا، نەعەریا، ڕەفایا و عوزیێل.'
  eng-BBE: And some of them, five hundred of the sons of Simeon, went to the hill-country
    of Seir, with Pelatiah and Neariah and Rephaiah and Uzziel, the sons of Ishi,
    at their head.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರಲ್ಲಿ ಸಿಮೆಯೋನನ ಪುತ್ರರಲ್ಲಿ ಐನೂರು ಮಂದಿ ಇಷ್ಷೀಯ ಪುತ್ರರಾದ ಪೆಲಟ್ಯ,
    ನೆಯರ್ಯ, ರೆಫಾಯ, ಉಜ್ಜೀಯೇಲ್ ಎಂಬವರನ್ನು ತಮ್ಮ ಅಧಿಪತಿಗಳಾಗಿ ಮಾಡಿಕೊಂಡು. ಸೇಯೀರ್ ಎಂಬ ಪರ್ವತ
    ದೇಶಕ್ಕೆ ಹೋದರು.
  tam-2017: சிமியோனின் கோத்திரத்தார்களாகிய இவர்களில் ஐந்நூறு மனிதர்களும், அவர்களுடைய
    தலைவர்களாகிய இஷியின் மகன்களான பெலத்தியாவும், நெகரியாவும், ரெப்பாயாவும், ஊசியேலும்,
    சேயீர் மலைத்தேசத்திற்குப் போய்,
  spa-RV-1909: Y asimismo quinientos hombres de ellos, de los hijos de Simeón, se
    fueron al monte de Seir, llevando por capitanes á Pelatía, y á Nearías, y á Rephaías,
    y á Uzziel, hijos de Isi;
  ron-BTF: Și unii dintre ei, dintre fiii lui Simeon, cinci sute de bărbați, au mers
    la muntele Seir, având ca și căpetenii pe Pelatia și pe Nearia și pe Refaia și
    pe Uziel, fiii lui Ișei.
  eng-WEBP: Some of them, even of the sons of Simeon, five hundred men, went to Mount
    Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the sons
    of Ishi.
  eng-FBV: Some of these Simeonites invaded Mount Seir—five hundred men led by Pelatiah,
    Neariah, Rephaiah, and Uzziel, the sons of Ishi.
  nld-1939: Ook trokken er vijf honderd Simeonieten naar het Seïr-gebergte, onder
    aanvoering van Pelatja, Nearja, Refaja en Oezziël, zonen van Jisji.
  nch-BL: 'Huan seyoc 500 ten ni tacame cati eliyayaj iixhuihua Simeón cati calajque
    ipan nopa tali teipa yajque ipan nopa tepet cati itoca Seir. Huan nopa tayacanani
    cati yajque nopona eliyayaj: Pelatías, Nearías, Refaías huan Uziel. Nochi ya ni
    eliyayaj iconehua Isi.'
  vie-1934: Trong dòng Si-mê-ôn có năm trăm người tiến đến núi Sê-i-rơ; các quan-cai
    họ là Phê-la-tia, Nê-a-ria, Rê-pha-gia, và U-xi-ên; ấy là các con trai của Di-si.
  hin-CV: शिमओन के पुत्रों में से पांच सौ पुरुष वहां से सेईर पर्वत को गए. इशी के पुत्र,
    पेलातियाह, नेअरियाह, रेफ़ाइयाह और उज्ज़िएल उनके प्रधान थे.
  spa-BES: Y algunos de ellos, quinientos de los hijos de Simeón, fueron a la región
    montañosa de Seir, con Pelatias, Nearias, Refaias y Uziel, los hijos de Isi, a
    la cabeza.
  tdx-tdx: 'Ty ila’ iareo, o ana’ i Simeoneo, ondaty liman-jato nimb’ am-bohi’ i Seire
    mb’eo; le o mpifehe’ iareoo: i Pelatià naho i Nearià naho i Refaià vaho i Oziele,
    sambe ana’ Iisý.'
  tha-KJV: ส่วนหนึ่งของเขาเหล่านั้นคือส่วนคนสิเมโอนห้าร้อยคนพากันไปที่​ภู​เขาเสอีร์
    มี​ประมุขชื่อเป-ลาทียาห์ เนอารียาห์ เรไฟยาห์และอุสซีเอลบุตรชายทั้งหลายของอิชอี
  por-BR-2018: Também alguns deles, quinhentos homens dos filhos de Simeão, se foram
    ao monte de Seir, levando como capitães a Pelatias, Nearias, Refaías, e a Uziel,
    filhos de Isi;
  deu-ELO: Und von ihnen, von den Söhnen Simeons, zogen fünfhundert Männer zum Gebirge
    Seir hin; und Pelatja und Nearja und Rephaja und Ussiel, die Söhne Jischeis, waren
    an ihrer Spitze;
  eng-WYC-2018: Also five hundred men of the sons of Simeon went in to the hill of
    Seir, and they had (for) princes Pelatiah, and Neariah, and Rephaiah, and Uzziel,
    the sons of Ishi; (And five hundred men of the sons of Simeon went to the hill
    country of Seir, and they had for leaders Pelatiah, and Neariah, and Rephaiah,
    and Uzziel, the sons of Ishi;)
  epo-epo: Kaj el ili, el la idoj de Simeon, kvincent homoj iris al la monto Seir;
    iliaj estroj estis Pelatja, Nearja, Refaja, kaj Uziel, filoj de Jiŝei.
  uig-PIN: Xu qaƣlarda Ximeonlardin yǝnǝ bǝx yüz kixi Seir teƣiƣa ⱪarap mangdi, ularning
    yolbaxqiliri Yixining oƣulliri Pilatiya, Neariya, Refaya bilǝn Uzriǝl idi;
  beo-beo: Amola Simiane fi dunu 500 agoane (ilia ouligisu dunu da Isiai egefelali
    amo Beladaia, Nialaia, Lifa:ia amola Asaiele) ilia da dunu amo da Sie goumi sogega
    esalu, amo doagala:i.
  tpi-OTNT: Na 500 man bilong lain Simeon i kirap i go long ples maunten bilong Seir
    long hap bilong Idom. Ol lida bilong ol em ol pikinini bilong Isi. Nem bilong
    ol i olsem, Pelatia na Nearia na Refaia na Usiel.
  hau-SA: Mutum ɗari biyar na waɗannan mutane Simeyon, waɗanda Felatiya, Neyariya,
    Refahiya da Uzziyel, ’ya’yan Ishi maza suka jagorance, sun mamaye ƙasar tudu ta
    Seyir.
  uig-LAT: Shu chaghlarda Shiméonlardin yene besh yüz kishi Séir téghigha qarap mangdi,
    ularning yolbashchiliri Yishining oghulliri Pilatiya, Néariya, Réfaya bilen Uzriel
    idi;
  nde-nde: Abangamakhulu amahlanu alaba abakaSimiyoni, bekhokhelwa nguPhelathiya,
    uNeyariya loRefaya lo-Uziyeli amadodana ka-Ishi, bahlasela ilizwe lamaqaqa laseSeyiri.
  ton-ton: Pea naʻe ʻiate kinautolu, ʻae fānau ʻa Simione, ko e kau tangata ʻe toko
    nimangeau, naʻe ʻalu ki he moʻunga ko Seia, pea ko honau ngaahi ʻeikitau ko Pelatia,
    mo Nealia, mo Lifaia, pea mo ʻUsili, ko e ngaahi foha ʻo Isi.
  ces-1613: Někteří pak z těch synů Simeonových odebrali se na horu Seir, mužů pět
    set, jichž Pelatia, Neariáš, Refaiáš a Uziel, synové Jesi, byli vůdcové.
  eng-WMB: Some of them, even of the sons of Simeon, five hundred men, went to Mount
    Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the sons
    of Ishi.
  tam-TCV: பின்பு சிமியோனியரில் ஐந்நூறு பேரும், இஷியின் மகன்களான பெலத்தியா, நெயெரியா,
    ரெப்பாயா, ஊசியேல் ஆகியோரின் தலைமையின்கீழ் போய் சேயீர் மலைநாட்டைத் தாக்கினார்கள்.
  ceb-ULB: 500 ka mga kalalakin-an ang gikan sa tribo ni Simeon ang miadto sa Bukid
    sa Seir, uban sa ilang mga pangulo nga si Pelatia, Nearia, Refaya, ug si Uziel,
    ang anak nga lalaki ni Ishi.
  pol-UBG: 'Niektórzy z nich, pięciuset mężczyzn spośród synów Symeona, udali się
    na górę Seir, a ich przywódcami byli: Pelatiasz, Neariasz, Refajasz i Uzziel,
    synowie Jisziego.'
  urd-GVU: ایک دن شمعون کے 500 آدمی یِسعی کے چار بیٹوں فلطیاہ، نعریاہ، رِفایاہ اور
    عُزی ایل کی راہنمائی میں سعیر کے پہاڑی علاقے میں گھس گئے۔
  deu-1912: 'Auch gingen aus ihnen, aus den Kindern Simeons, fünfhundert Männer zu
    dem Gebirge Seir mit ihren Obersten: Pelatja, Nearja, Rephaja und Usiel, den Kindern
    Jeseis,'
  kan-2017: ಇದಲ್ಲದೆ ಸಿಮೆಯೋನನ ಕುಲದ ಐನೂರು ಜನರು ಸೇಯೀರ್ ಪರ್ವತಕ್ಕೆ ಹೋದರು. ಇಷ್ಷೀಯ ಮಕ್ಕಳಾದ
    ಪೆಲಟ್ಯ, ನೆಗರ್ಯ, ರೆಫಾಯ ಮತ್ತು ಉಜ್ಜೀಯೇಲ್ ಎಂಬುವವರು ಅವರ ಮುಖ್ಯಸ್ಥರು.
  yap-yap: 'Ma lal mir’ay e girdi’ ko ganong rok Simeon nranod ko ngek nga Edom. Pi
    pumo’on ni pifak Ishi e yad e ur gafaliyed e pi girdi’ nem: Pelatiah, Neariah,
    Refayah, nge Uzziel.'
  hlt-MCSB: Amih lamkah khaw Simeon koca khui lamkah hlang ya nga tah Seir tlang la
    luei uh. Te vaengah Ishi ca rhoek Pelatiah, Neariah, Rephaiah neh Uzziel te a
    lu la omuh.
  mdy-ETH: ሲሞኦኔ ዜርፆይዳፓ ዶንጎ ፄኤታ ማዓ ዓሲ ዔዶኦሜ ዹኮ ባንሢ ዴንዴኔ፤ ዔያቶ ሱኡጌ ማዒ ዔኪ ዓኣዼዞንሢ ዩሽዒ ናኣቶ
    ፔላፂያ፥ ኔዓሪያ፥ ሬፓያና ዑዚዔኤሌናኬ፤
  twi-ASANTE: Akofoɔ no mu ahanum a wɔfiri Simeon abusuakuo mu no kɔɔ bepɔ Seir so,
    a na Pelatia, Nearia, Refaia ne Usiel a wɔn nyinaa yɛ Yisi mmammarima no na na
    wɔdi wɔn anim.
  eng-WEBU: Some of them, even of the sons of Simeon, five hundred men, went to Mount
    Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the sons
    of Ishi.
  wal-wal: Simoona zaretuppe ichchashu xeetu asati Se7iira Deriyaakko biidosona. Eta
    halaqati Palaaxiyaa, Na7aariyaa, Rafaayanne Uzzi7eela; eti Yishi7a naata.
  spa-PDDPT: Asimismo 500 hombres de los hijos de Simeón fueron a la montaña de Seír
    y llevaron como jefes a Pelatías, Nearías, Refaías y Uziel, hijos de Isi.
  gun-gun: Ha'e gui ha'e kuery va'e regua ae, Simeão ramymino kuery, quinhentos avakue
    oje'oi Seir yvyty katy. Ha'e va'e kuery rerekoa kuery ma Pelatias, Nearias, Refaías
    ha'e Uziel, Isi ra'y kuery va'e meme.
  ilo-ULB: Napan iti Bantay Seir dagiti limagasut a lallaki manipud iti tribu ni Simeon
    a kadduada dagiti panguloda, a da Pelatias, Nearias, Refaias, ken Uzzel, dagiti
    putot a lallaki ni Isi.
  kpg-kpg: Digau e lima lau (500) nia hoo ni di madahaanau damana o Simeon gu hagatanga
    guu hula gi dua gi Edom. Digaula ne dagi go nia dama daane a Ishi, go Pelatiah,
    Neariah, Rephaiah mo Uzziel.
  uig-ARA: شۇ چاغلاردا شىمېئونلاردىن يەنە بەش يۈز كىشى سېئىر تېغىغا قاراپ ماڭدى، ئۇلارنىڭ
    يولباشچىلىرى يىشىنىڭ ئوغۇللىرى پىلاتىيا، نېئارىيا، رېفايا بىلەن ئۇزرىئەل ئىدى؛
  sus-sus: Simeyɔn bɔnsɔɛ mixi kɛmɛ suuli naxa siga Seyiri geyae yire. E xa yareratie
    findi Yiseyi xa die nan na, Pɛlataya, Neyaraya, Rɛfaya, nun Yusiyɛli.
  pon-2006: 'Kadaudok limepwiki teikan en Simion mwekidla palimese kolahng Edom. Nein
    Isi pwutak ko me kahluwairailla ie: iei Pelataia, Nearaia, Repaia oh Ussiel.'
  ksd-ksd: Ma ta umana ta diat, a ilima na mar na bul mur tai Simeon, dia ga vana
    uro ra luana Seir, ma Pelatia, Nearia, Repaia, ma Usiel, a umana natu i Isi, dia
    ga luluai pire diat.
  tur-YTC: Onlardan bazıları, Şimon oğullarından beş yüz kişi, Seir dağına gittiler;
    ve onların başları Yişi'nin oğulları Pelatya, Nearya, Refaya ve Uzziel'di.
  grc-BRENT: Καὶ ἐξ αὐτῶν ἀπὸ τῶν υἱῶν Συμεὼν ἐπορεύθησαν εἰς ὄρος Σηὶρ ἄνδρες πεντακόσιοι,
    καὶ Φαλαεττία, καὶ Νωαδία, καὶ Ῥαφαΐα, καὶ Ὀζιὴλ υἱοὶ Ἰεσὶ ἄρχοντες αὐτῶν.
  ind-AYT: Sebagian dari mereka, sebanyak lima ratus orang dari keturunan Simeon,
    pindah ke Pegunungan Seir. Kepala mereka adalah Pelaca, Nearya, Refaya, dan Uziel,
    anak-anak Yisei.
  nya-nya: Ndipo anthu 500 a fuko la Simeoni, motsogozedwa ndi Pelatiya, Neariya,
    Refaya ndi Uzieli, ana a Isi, analanda dziko lamapiri la Seiri.
  hrv-hrv: Onda su neki među onima što su pripadali Šimunovim sinovima, njih pet stotina,
    izbili na planinu Seir, na čelu s Felatjom, Nearjom, Refajom i Uzielom, Išijevim
    sinovima.
  mps-mps: Tama te bidi sese hauwa 500 bidi te Simeongo hani hogodama, te Seir bulu
    du te Idom pedai badu pali. Te augwa polalubo bidi dabe te Isigo ogwa dabe da.
    Augwa nogi da e tama da, Pelatia, me Nearia, me Refaia, me Usiel dao.
  tpi-tpi: Na 500 man bilong lain Simeon i kirap i go long ples maunten bilong Seir
    long hap bilong Idom. Ol lida bilong ol em ol pikinini bilong Isi. Nem bilong
    ol i olsem, Pelatia na Nearia na Refaia na Usiel.
  dan-1931: Af dem, af Simeonitterne, drog 500 Mand til Se'irs Bjerge under Ledelse
    af Pelatja, Nearja, Refaja og Uzziel, Jisj'is Sønner,
  vie-OVCB: Về sau, 500 người thuộc nhóm các tộc trưởng người Si-mê-ôn này lại tiến
    lên Núi Sê-i-rơ, dưới quyền lãnh đạo của Phê-la-tia, Nê-a-ria, Rê-pha-gia, và
    U-xi-ên, tất cả đều là con trai của Di-si.
  guj-2017: તેઓમાંના શિમયોનના કુળમાંના પાંચસો પુરુષો સેઈર પર્વત તરફ, ઈશીના દીકરાઓ
    પલાટયા, નાર્યા, રફાયા અને ઉઝિયેલની આગેવાનીમાં ગયા.
  pon-2006A: 'Kadaudok limepwiki teikan en Simion mwekidla palimese kolahng Edom.
    Nein Isi pwutak ko me kahluwairailla ie: iei Pelataia, Nearaia, Repaia oh Ussiel.'
  por-BRBSL: Alguns deles, mesmo dos filhos de Simeão, quinhentos homens, foram para
    o Monte Seir, tendo para seus capitães Pelatiah, Neariah, Rephaiah e Uzziel, os
    filhos de Ishi.
  cth-cth: Simeon casak tami 500 touh hane Seir mon dawk a luen awh. Hatnavah Ishi
    canaw Pelatiah, Neariah, Rephaiah hoi Uzziel tinaw teh a lû lah ao awh.
  twi-twi: Akofo no mu ahannum a wofi Simeon abusuakuw mu no kɔɔ bepɔw Seir so, a
    na Pelatia, Nearia, Refaia ne Usiel a wɔn nyinaa yɛ Yisi mmabarima no na na wodi
    wɔn anim.
  hlt-hlt: Amih lamkah khaw Simeon koca khui lamkah hlang ya nga tah Seir tlang la
    luei uh. Te vaengah Ishi ca rhoek Pelatiah, Neariah, Rephaiah neh Uzziel te a
    lu la omuh.
  tbz-SIM: 'Kɛ̀ Simmɛɔ̃ɔ̃ kó kunɑɑ̀mùnkù kɔbɛ mɑbɛ̀ sikɔusìnùmmùu (500) kɔtɛ Edɔmmu
    tempɛ̃ nyɛtɑ̃rɛ̀ kɔku, kɛ̀ Iseii bí ìnɑ̀ɑ̀ mbɛ̀ ni bɛɛ̀ tu: Pedɑtiɑ nɛ̀ Adiɑ nɛ̀
    Defɑyɑ nɛ̀ Usiyɛɛdi.'
  msy-2020: 'Ezɨ Simeonɨn anabamɨn 500plan mɨdorozir gumaziba dɨkavigha ghua, Seirɨn
    danganimɨn aven itir mɨghsɨabar itir danganimɨn ghue, kar Idomian nguazim. Men
    gumazir dapaniba, me Isin otariba. Men ziabar kara: Pelatia, Nearia, Refaia, ko
    Usiel.'
  dop-dop: Simiyɔŋ lʋlʋɣʋ nyǝ́mɑ lɛlɑɑ ɩsɩɩ yǝlɑɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) nɑ́ kpɑwɑ
    Ɩtɔm pʋɣʋ tɑɑ. Mpɛɣɛlɛ Ɩseyi pǝyɑlɑɑ liɣiti Pelɑtiyɑ, nɑ Neyɑliyɑ, nɑ Lefɑyɑ,
    nɑ Usiyɛlɩ.
  azb-azb: Həmin Şimeonlulardan beş yüz nəfər Seir dağına getdi. İşinin oğulları Pelatya,
    Naarya, Refaya və Uzziel onlara başçılıq edirdi.
  eng-DBY: And five hundred men of them, of the sons of Simeon, went to mount Seir,
    having at their head Pelatiah, and Neariah, and Rephaiah, and Uzziel, the sons
    of Jishi,
  hin-2017: और उनमें से अर्थात् शिमोनियों में से पाँच सौ पुरुष अपने ऊपर पलत्याह, नार्याह,
    रपायाह और उज्जीएल नामक यिशी के पुत्रों को अपना प्रधान ठहराया;
  eng-YLT: And of them, of the sons of Simeon, there have gone to mount Seir, five
    hundred men, and Pelatiah, and Neariah, and Rephaiah, and Uzziel, sons of Ishi,
    at their head,
  eng-WYC-2017: Also five hundred men of the sons of Simeon went into the hill of
    Seir, and they had for princes Pelatiah, and Neariah, and Rephaiah, and Uzziel,
    the sons of Ishi;
  eng-WMBB: Some of them, even of the sons of Simeon, five hundred men, went to Mount
    Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the sons
    of Ishi.
  urd-GVH: एक दिन शमौन के 500 आदमी यिसई के चार बेटों फ़लतियाह, नअरियाह, रिफ़ायाह और
    उज़्ज़ियेल की राहनुमाई में सईर के पहाड़ी इलाक़े में घुस गए।
  rug-rug: 'Ari ka lima gogoto tie pa butubutu te Simione si la koa pa kali gasa rimata
    pa Edomu. Ari tuna koreo e Isi na turaṉi: Pelataea, Nearaea, Repahaia meke Uzieli.'
  gaz-gaz: Simiʼoonota kanneen keessaa namoonni dhibba shan ilmaan Yishiʼii Phelaatiyaa,
    Naʼaariyaa, Refaayaa fi Uziiʼeel hoogganamanii biyya gaaraa Seeʼiir weeraran.
  fra-LSG: Il y eut aussi des fils de Siméon qui allèrent à la montagne de Séir, au
    nombre de cinq cents hommes. Ils avaient à leur tête Pelathia, Nearia, Rephaja
    et Uziel, fils de Jischeï.
  yal-yal: 'Simeyɔn bɔnsɔnna muxu kɛmɛ suulun yi siga Seyiri geya yireni. E yɛɛratine
    yi findixi Yisi a diine nan na: Pɛlati nun Neyaraya nun Rɛfaya nun Yusiyɛli.'
  haw-1868: A o kekahi poe o lakou, o na mamo a Simeona, he elima haneri kanaka i
    hele aku i ka mauna Seira, o Pelatia, o Nearia, o Repaia, a o Uziela, na keiki
    a Isi, ko lakou mau lunakoa.
  arb-NAV: كَمَا انْطَلَقَ نَحْوُ خَمْسِ مِئَةِ رَجُلٍ مِنْهُمْ إِلَى جَبَلِ سَعِيرَ،
    وَعَلَى رَأْسِهِمْ فَلَطْيَا وَنَعْرِيَا ورَفَايَا وَعُزِّيئِيلُ أَبْنَاءُ يَشْعِي،
  ewe-ewe: Le esia wɔwɔ vɔ megbe la, aʋawɔla siawo dometɔ alafa atɔ̃ tso Simeon ƒe
    ƒome la me yi Seir ƒe to la dzi. Woƒe kplɔlawo nye Pelatia, Nearia, Refaya kple
    Uziel. Wo katã wonye Isi ƒe viwo.
  eng-LEE: And some of them, even of the sons of Simeon, five hundred men, went to
    mount Se'ir having at their head Pelatyah, and Ne'aryah, and Rephayah, and 'Uzziel,
    the sons of Yish'i.
  asm-FB: তেওঁলোকৰ কেইজন মান লোক, অৰ্থাৎ চিমিয়োনৰ সন্তান সকলৰ মাজৰ পাঁচ শ জনে যিচীৰ
    পুত্র পলটিয়া, নিয়ৰিয়া, ৰফায়া, আৰু উজ্জীয়েলক সেনাপতি পাতি চেয়ীৰ পৰ্বতলৈ গ’ল।
  sus-A: سِمٍيْن بْنسْي مِشِ كّمّ سُولِ نَشَ سِفَ سٍيِرِ فٍيَيٍ يِرٍ. عٍ شَ يَرٍرَتِيٍ
    قِندِ يِسٍيِ شَ دِيٍ نَن نَ، ثّلَتَيَ، نٍيَرَيَ، رّقَيَ، نُن يُسِيّلِ.
  fra-SBL: Une partie des fils de Siméon, cinq cents hommes, se rendirent à la montagne
    de Séir, avec pour chefs Pelatia, Nearia, Rephaja et Uzziel, fils de Jishi.
  hbo-hbo: וּמֵהֶ֣ם ׀ מִן־בְּנֵ֣י שִׁמְעֹ֗ון הָלְכוּ֙ לְהַ֣ר שֵׂעִ֔יר אֲנָשִׁ֖ים חֲמֵ֣שׁ
    מֵאֹ֑ות וּפְלַטְיָ֡ה וּ֠נְעַרְיָה וּרְפָיָ֧ה וְעֻזִּיאֵ֛ל בְּנֵ֥י יִשְׁעִ֖י בְּרֹאשָֽׁם׃
  kik-kik: Nao andũ magana matano a nyũmba ya Simeoni, matongoretio nĩ Pelatia, na
    Nearia, na Refaia na Uzieli, ariũ a Ishi, magĩtharĩkĩra bũrũri ũrĩa ũrĩ irĩma
    wa Seiru.
  fra-NCL: Des fils de Siméon allèrent aussi à la montagne de Séïr, au nombre de cinq
    cents hommes ; Phaltias, Naarias, Raphaïas et Oziel, fils de Jési, étaient à leur
    tête.
  cek-AK: Simeon kami cumvai pangatonawk loe, Ishi ih caa misatuh angraeng Pelatiah,
    Neariah, Rephaiah hoi Uzziel cae hoi Seir mae ah caeh o moe,
  cuk-cuk: 'Deginbali, we-Simeón-sordamar, e-dulataled-ilatar (500), Seir-yalaganba
    nade gusmalad. Wemar-e-dummagan-idumalad, Isi-e-masmalad. Amarde, wemalad: Pelatías,
    Nearías, Refaías, degi, Uziel.'
  uig-CYR: Шу чағларда Шимеонлардин йәнә бәш йүз киши Сеир теғиға қарап маңди, уларниң
    йолбашчилири Йишиниң оғуллири Пилатия, Неария, Рефая билән Узриәл еди;
  tel-2017: షిమ్యోను తెగ నుండి ఐదు వందలమంది శేయీరు పర్వత ప్రాంతాలకు వెళ్ళారు. వీళ్ళకు
    ఇషీ కుమారులైన పెలట్యా, నెయర్యా, రెఫాయా, ఉజ్జీయేలు నాయకులుగా ఉన్నారు.
  hat-BSA: Sòti nan yo, depi nan fis Siméon, senk-san mesye te monte nan Mòn Séir
    avèk Pelathia, Nearia, Rephaja e Uziel, fis a Jischeï a.
  kos-kos: 'Oasr mwet lumfoko sin sruf lal Simeon elos som nu kutulap nu Edom. Wen
    natul Ishi inge pa kololos: Pelatiah, Neariah, Rephaiah, ac Uzziel.'
  hbo-WLC: וּמֵהֶ֣ם ׀ מִן־בְּנֵ֣י שִׁמְע֗וֹן הָלְכוּ֙ לְהַ֣ר שֵׂעִ֔יר אֲנָשִׁ֖ים חֲמֵ֣שׁ
    מֵא֑וֹת וּפְלַטְיָ֡ה וּ֠נְעַרְיָה וּרְפָיָ֧ה וְעֻזִּיאֵ֛ל בְּנֵ֥י יִשְׁעִ֖י בְּרֹאשָֽׁם׃
  ibo-ibo: Ọzọkwa, narị ndị ikom ise nʼime ndị a si nʼebo Simiọn, ndị ndu ha bụ Pelataya,
    Nearaya, Refaya na Uziel, ụmụ Ishi busoro obodo ugwu ugwu Sia agha.
  ory-ory: ଆଉ, ସେମାନଙ୍କର କେତେକ ଲୋକ, ଅର୍ଥାତ୍‍, ଶିମୀୟୋନର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ପାଞ୍ଚ ଶହ ଜଣ
    ଈଶୀର ସନ୍ତାନ ପ୍ଲଟୀୟକୁ ଓ ନିୟରୀୟକୁ ଓ ରଫାୟକୁ ଓ ଉଷୀୟେଲକୁ ସେନାପତି କରି ସେୟୀର ପର୍ବତକୁ
    ଗଲେ।
  chk-chk: Iwe, ükükün limepükü mwän seni chon ewe ainangen Simeon ra feila won chukuchukutän
    ewe fanü Seir, nge nöün Ishi kewe mwän Pelatia, Nearia, Refaia me Usiel ir nöür
    souemwen.
  rop-rop: Bambai 500 men blanga det klen blanga Simiyan, en deibin go sanraiswei
    langa Idam. Detlot san blanga Ishai bin lida blanga olabat, en deibin neim Pelataiya,
    Niyaraiya Refaiya en Yusiyel.
  ukr-1871: А з поміж їх, із синів Симеонових, пішло ʼд горі Сеїр пятьсот чоловіка,
    а Фелатія, Неарія, Рефаїя, та Узіїл, Ішіїні сини, були на чолї в їх;
  deu-1951: Und ein Teil von ihnen, den Kindern Simeons, 500 Mann, zogen nach dem
    Gebirge Seir, an ihrer Spitze Pelatja und Nearja und Rephaja und Ussiel, die Söhne
    Jischis.
  eng-JPS: And some of them, even of the sons of Simeon, five hundred men, went to
    mount Seir, having for their captains Pelatiah, and Neariah, and Rephaiah, and
    Uzziel, the sons of Ishi.
  srp-1865: A izmeðu njih, sinova Simeunovijeh, izide na goru Sir pet stotina ljudi,
    a poglavice im bijahu Felatija i Nearija i Refaja i Ozilo, sinovi Jesejevi.
  lug-lug: Awo abamu ku batabani ba Simyoni, abasajja enkumi ttaano nga bakulembeddwamu
    Peratiya, ne Neyaliya, ne Lefaya ne Wuziyeeri batabani ba Isi ne balumba Seyiri
    ensi ey’ensozi.
  heb-heb: ומהם מן בני שמעון הלכו להר שעיר אנשים חמש מאות ופלטיה ונעריה ורפיה ועזיאל
    בני ישעי בראשם׃
  ben-IRV: শিমিয়োনীয়দের মধ্যে পাঁচশো লোক যিশীর ছেলে পলটিয়, নিয়রিয়, রফায়িয় ও
    উষীয়েলকে তাদের নেতা করে নিয়ে সেয়ীর নামে পাহাড়ে গেল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਅਰਥਾਤ ਸ਼ਿਮਓਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪੰਜ ਸੌ ਪੁਰਸ਼ ਸੇਈਰ ਦੇ ਪਰਬਤ
    ਉੱਤੇ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੁਖੀਏ ਯਿਸ਼ਈ ਦੇ ਪੁੱਤਰ ਪਲਟਯਾਹ ਤੇ ਨਅਰਯਾਹ ਤੇ ਰਫ਼ਾਯਾਹ ਤੇ ਉੱਜ਼ੀਏਲ
    ਸਨ
  mya-JVB: တဖန် ရှိမောင် အမျိုးသား ယောက်ျား ငါး ရာ တို့ သည် ဣရှိ သား ၊ ဗိုလ် ပေလတိ
    ၊ နာရိ ၊ ရေဖာယ ၊ ဩဇေလ နှင့်တကွ ၊ စိရ တောင် သို့ ချီ သွား၍၊
  hmo-hmo: Bona idia haida, Simeona iduhu taudia ibounai 500, be Seiri Ororo dekenai
    idia lao. Idia edia gunalaia taudia be Isi ena natuna 4, Pelataia, Nearaia, Repaia
    bona Usiele.
  urd-urd: और उनमें से या'नी शमौन के बेटों में से पाँच सौ शख़्स कोह — ए — श'ईर को
    गए और यस'ई के बेटे फ़लतियाह और ना'रियाह और रिफ़ायाह और 'उज़्ज़ीएल उनके सरदार थे;
  rus-SYN: 'Из них же, из сынов Симеоновых, пошли к горе Сеир пятьсот человек: Фелатия,
    Неария, Рефаия и Узиил, сыновья Ишия, были во главе их;'
  bqc-SIM: Ɔ̃ Simɛↄ bui gbɛ̃ↄn ↄ̀aa pla ń basↄoↄ lɛ̀lɛ Sei bùsu sĩ̀sĩdewa. Isi
    nɛgↄ̃ɛↄ Pelatia ń Nɛaliao ń Lefaiao ń Uziɛlio mɛ́ dↄ̀aanɛ́.
  tcz-CHONGTHU: Chuin, Simeon mite lah’a mihem ja nga tobang chu Seir molsang geiyin
    akitol’uvin, a lamkai diuvin Pelatiah le Neariah toh, Rephaiah, le Uzziel, abonchauva
    Ishi chapate chu anapansah uvin ahi.
  mar-mar: शिमोनाच्या घराण्यातील पाचशे माणसे सेईर डोंगरावर त्याच्या नेत्याबरोबर गेली.
    इशीचे पुत्र पलट्या, निरह्या, रफाया आणि उज्जियेल हे होते.
  qub-qub: Simeón famillya runacunaga pichga pachac (500) aywacuran Seir jircamanpis.
    Chay aywajcunapa mandajnin caran Pelatías, Nearías, Refaías, Uziel. Paycunaga
    caran Isipa wamrancuna.
  bqp-bqp: Simɛɔn bwese kɛrɑn tɔmbu gɑbu bɑ dɑ Seirin guurɔ. Ben geerɑ sɑ̃ɑwɑ tɔmbu
    nɛɛrɑ wunɔbu (500). Be bɑ mɑɑ sɑ̃ɑ ben wirugibu, berɑ Pelɑtiɑ, kɑ Nɛɑriɑ, kɑ Refɑyɑ,
    kɑ Usiɛli, Yisein bii.
  hat-hat: 'Senksan (0500) lòt moun nan branch fanmi Simeyon an pati pou mòn Seyi,
    nan peyi Edon. Yo te gen pou chèf kat pitit gason Icheyi yo: Pelatya, Nearya,
    Refaja ak Ouzyèl.'
  eng-BSB: And five hundred of these Simeonites led by Pelatiah, Neariah, Rephaiah,
    and Uzziel, the sons of Ishi, went to Mount Seir
  eng-WEBPB: Some of them, even of the sons of Simeon, five hundred men, went to Mount
    Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the sons
    of Ishi.
  kbq-kbq: Hagi Simioni nagapinti'ma 500'a vahe'ma zamavare'za Seiri agona kokantegama
    Idomu kaziga vu'naza kva vahera Isi mofavreraminki'za Pelatiama, Neariama, Refaiama,
    Uzieli'e.
  nhe-BL: 'Huan seyoc 500 tlen ni tlacame tlen eliyayaj iixhuihua Simeón tlen calajque
    ipan nopa tlali teipa yajque ipan nopa tepetl tlen itoca Seir. Huan tlayacanani
    ipan nopa tlacame tlen yajque nopona itztoyaj: Pelatías, Nearías, Refaías huan
    Uziel. Nochi ya ni eliyayaj iconehua Isi.'
  gub-BL: '500 awa Ximeàw izuapyapyr oho Enom pe kwarahy heixe haw kutyr a''e wà.
    Izi ta''yr wiko wanuwihaw romo wà: Peraxi, Neari, Hepai, Uziew.'
  eng-DRA: 'Some also of the children of Simeon, five hundred men, went into mount
    Seir, having for their captains Phaltias and Naaria and Raphaia and Oziel the
    sons of Jesi:'
