    bin kirapim taun Gedor, na Heber i bin kirapim taun Soko, na Jekutiel i bin kirapim
    taun Sanoa.
  dan-1931: 'Ezras Sønner: Jeter, Mered og Efer. Jeter avlede Mirjam, Sjammaj og Jisjba,
    Esjtemoas Fader.'
  vie-OVCB: Con trai của Ê-xơ-ra là Giê-the, Mê-rết, Ê-phe, và Gia-lôn. Một trong
    những người vợ của Mê-rết sinh Mi-ri-am, Sa-mai, và Dít-bác (cha của Ết-tê-mô-a).
  guj-2017: એઝરાના દીકરાઓ; યેથેર, મેરેદ, એફેર તથા યાલોન. મેરેદની મિસરી પત્નીએ મરિયમ,
    શામ્માય તથા યિશ્બાને જન્મ આપ્યો અને યિશ્બાનો દીકરો એશ્તમોઆ.
  pon-2006A: 'Esra naineki pwutak pahmen: Seder, Mered, Eper, oh Salon. Mered pwoudiki
    Pidaia, nein nanmwarkien Isip serepein; ira naineki serepein men, Miriam, oh pwutak
