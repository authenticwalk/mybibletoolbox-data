    ئايالى بولسا گەدورنىڭ ئاتىسى يەرەدنى، سوكوھنىڭ ئاتىسى ھەبەر بىلەن زانوئاھنىڭ ئاتىسى
    يەكۇتىيەلنى تۇغدى.'
  sus-sus: 'Esira xa die nan ya: Yeteri, Meredi, Efere, nun Yalon. Meredi xa ginɛ
    nde naxa Mariyama, Samayi, nun Yiseba bari. Yiseba naxa findi Esitemowa baba ra.'
  pon-2006: 'Esra naineki pwutak pahmen: Seder, Mered, Eper, oh Salon. Mered pwoudiki
