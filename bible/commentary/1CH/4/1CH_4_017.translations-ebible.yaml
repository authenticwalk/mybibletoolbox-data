  uig-ARA: 'ئەزرانىڭ ئوغۇللىرى: ــ يەتەر، مېرەد، ئېفەر ۋە يالونلار؛ مېرەد پىرەۋننىڭ
    قىزى بىتىيانى ئالدى؛ ئۇ ھامىلىدار بولۇپ مەرىيەم، شامماي بىلەن ئېشتېموئانىڭ ئاتىسى
