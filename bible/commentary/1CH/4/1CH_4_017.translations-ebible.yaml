  ind-AYT: Anak-anak Ezra adalah Yeter, Mered, Efer, dan Yalon. Mered mengambil Bica,
    putri Firaun, kemudian perempuan itu melahirkan Miryam, Samai, dan Yisbah, bapa
    Estemoa.
  nya-nya: 'Ana a Ezara anali awa: Yeteri, Meredi, Eferi ndi Yaloni. Mmodzi mwa akazi
    a Meredi anabereka Miriamu, Samai ndi Isiba abambo ake a Esitemowa.'
  hrv-hrv: 'Ezrini sinovi: Jeter, Mered, Efer i Jalon; Jeter rodi Mirjamu, Šamaja
    i Jišboha, Eštemoina oca.'
  mps-mps: Te Esrago ogwa dabe nogi e tiwai elalubao, Jeter, me Meret, me Efer me
    Jalon. Meretgo we Bitia sali, te Isip king bidigo wegi da. Te augwali sigo wai
    dabe nogi e tiwai da, Miriam me Samai me Isba. Isbago te Estemoa taun nigibo sę
    yalio. Tama Meretgo te Juda hanigo we me deli salio. Augwali sigo wai dabe nogi
    e tiwai da, Jeret me Heber me Jekutiel. Jeretgo te taun Gedor nigibo sę yali,
    te Hebergo te taun Sogo nigibo sę hodolali, te Jekutielgo te taun Sanoa nigibo
    sę hodolalio.
  tpi-tpi: Nem bilong ol pikinini man bilong Esra i olsem, Jeter na Meret na Efer
