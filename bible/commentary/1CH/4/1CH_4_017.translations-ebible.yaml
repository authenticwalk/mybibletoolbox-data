verse: 1CH.004.017
translations:
  mal-C: 'എസ്രയുടെ പുത്രന്മാർ: യേഥെർ, മേരെദ്, ഏഫെർ, യാലോൻ. മേരെദിന്റെ ഭാര്യമാരിൽ ഒരുവൾ,
    മിര്യാം, ശമ്മായി, എസ്തെമോവയുടെ പിതാവായ യിശ്ബഹ് എന്നിവർക്ക് ജന്മംനൽകി.'
  deu-TKW: 'Und die Söhne Esras waren Jeter, Mered, Epher und Jalon. Und dies sind
    die Söhne Bitjas, der Tochter des Pharao, die Mered heiratete: sie gebar Mirjam,
    Sammai und Jisbah, den Vater Esthemoas.'
  lin-lin: 'Bana mibali ya Esidrasi : Yeteri, Meredi, Eferi mpe Yaloni. Moko kati
    na basi ya Meredi abotaki Miriami, Shamayi mpe Yishiba, tata ya Eshitemoa.'
  eng-LSV: 'And sons of Ezra: Jether, and Mered, and Epher, and Jalon. And she bears
    Miriam, and Shammai, and Ishbah father of Eshtemoa.'
  eng-GNV: And the sonnes of Ezrah were Iether and Mered, and Epher, and Ialon, and
    he begate Miriam, and Shammai, and Ishbah the father of Eshtemoa.
  eng-WEBSTER: 'And the sons of Ezra were , Jethur, and Mered, and Epher, and Jalon:
    and she bore Miriam, and Shammai, and Ishbah the father of Eshtemoa.'
  nhw-BL: 'Esdras quinpixqui iconehua catli inintoca eliyayaj: Jeter, Mered, Efer
    huan Jalón. Huan Mered mocuili Bitia, iichpoca Faraón catli tlanahuati ipan tlali
    Egipto. Huan ininconehua elque María, Samai huan Isba. Huan Isba quipixqui se
    icone catli itoca Estemoa.'
  swh-ONEN: 'Wana wa Ezra walikuwa: Yetheri, Meredi, Eferi na Yaloni. Mmojawapo wa
    wake zake Meredi aliwazaa: Miriamu, Shamai na Ishba aliyekuwa baba yake Eshtemoa.'
  bba-bba: Ɛsidɑrɑsin bibɑ Yetɛɛ, kɑ Mɛrɛdi, kɑ Efɛɛ, kɑ Yɑloni. Mɛrɛdi u Bitiyɑ Eɡibiti
    sunɔn bii wɔndiɑ suɑ kurɔ, mɑ u nùn Mɑriɑmu kɑ Sɑmɑi kɑ Yisibɑ mɑruɑ. Yisibɑ wiyɑ
    u wuu ɡe bɑ mɔ̀ Ɛsitemɔɑ swĩi. Mɑ Mɛrɛdi wi, u mɑɑ kurɔ Yudɑ ɡoo suɑ. Wiyɑ u Yerɛdi
    mɑrɑ, kɑ Hebɛɛ, kɑ Yekutiɛli. Yerɛdiwɑ u wuu ɡe bɑ mɔ̀ Gedori swĩi, mɑ Hebɛɛ u
    mɑɑ Soko swĩi, mɑ Yekutiɛli u mɑɑ Sɑnɔɑ swĩi.
  eng-KJVCPB: 'And the sons of Ezra were, Jether, and Mered, and Epher, and Jalon:
    and she bare Miriam, and Shammai, and Ishbah the father of Eshtemoa.'
  luo-luo: 'Yawuot Ezra ne gin: Jetha, Mered, Efer kod Jalon. Achiel kuom mond Mered
    nonywolo Miriam, Shamai kod Ishba mane wuon Eshtemoa.'
  meu-meu: 'Esera natuna: Ietere, Merede, Efere, Ialono. Ini na Bitia natuna, (ia
    na Farao natuna hahinena Merede ese e adavaia); hahine na e gaba manoka, bena
    natuna e havaradia, Miriama bona Samai bona Isiba, Estemoa tamana.'
  npi-ULB: एज्रहका छोराहरू येतेर, मेरेद, एपेर, यालोन थिए । मेरेदले विवाह गरेकी मिश्री
    बित्‍याहले मिरियम, शम्‍मै र एश्‍तमोका पिता यिश्‍बहलाई जन्‍माइन्‌ ।
  yor-yor: 'Àwọn ọmọ Esra: Jeteri, Meredi, Eferi àti Jaloni. Ọ̀kan lára àwọn aya Meredi
    sì bí Miriamu, Ṣammai àti Iṣba baba Eṣitemoa.'
  pes-OPCB: 'پسران عزره اینها بودند: یتر، مرد، عافر و یالون. مرد با دختر پادشاه مصر
    به نام بتیه ازدواج کرد و صاحب یک دختر به نام مریم و دو پسر به نامهای شمای و یشبح
    (جد اشتموع) شد. مرد از زن یهودی خود نیز صاحب سه پسر شد به نامهای: یارد، جابر و
    یقوتی‌ئیل. اینها به ترتیب بانی شهرهای جدور، سوکو و زانوح بودند.'
  tgl-ULB: Ang mga anak na lalaki ni Ezra ay sina Jeter, Mered, Efer, at si Jalon.
    Ipinanganak ng taga-Egiptong asawa ni Mered si Miriam, Samai, at si Isba na ama
    ni Estemoa.
  hui-hui: Ai Esera igini maria henego uru. Yade Merede Ebe Yalono imaru hene. Merede
    ibu Iyibi kini heago wane mini Bidaia bereago dabu bini. Libu wane mini Miriama
    berene. Libu igini kira Samai Isibala hene. Isibahanda tano mini Esedemoa pigane
    mo wini. Ani bialu Merede ibu Yuda wali mbira dabu buwa libu igini tebira mini
    Yarede Hebe Yagudiele imaru hene. Yaredehanda Gedo tano mo wialu Hebehanda Sogo
    tano mo wialu Yagudielehanda Sanoa tano mo wialu tigua tano uruni pigane mo wigi
    bini.
  mya-mya: ဧ​ဇ​ရ​တွင်​ယေ​သာ၊ မေ​ရက်၊ ဧ​ဖာ၊ ယာ​လုန်၊ ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။ မေ​ရက်​သည်
    အီ​ဂျစ်​ဘု​ရင်​၏​သ​မီး​တော်​ဗိ​သ​ယာ​နှင့် စုံ​ဖက်​၍ မိ​ရိ​အံ​ဟူ​သော​သ​မီး​တစ်​ယောက်
    နှင့်​ရှမ္မဲ၊ ဣ​ရှ​ဘ​ဟူ​သော​သား​နှစ်​ယောက်​ကို ရ​လေ​သည်။ ဣ​ရှ​ဘ​သည်​ဧ​ရှ​တ​မော​မြို့
    ကို​တည်​ထောင်​၏။ မေ​ရက်​သည်​ယု​ဒ​အ​မျိုး သ​မီး​တစ်​ယောက်​နှင့်​လည်း​စုံ​ဖက်​လေ​သည်။
    သူ​တို့​နှစ်​ဦး​တွင်​ဂေ​ဒေါ်​မြို့​ကို​တည်​ထောင် သူ​ယေ​ရက်၊ စော​ခေါ​မြို့​ကို​တည်​ထောင်​သူ
    ဟေ​ဗာ​နှင့်​ဇာ​နော်​မြို့​ကို​တည်​ထောင်​သူ ယေ​ကု​သေ​လ​ဟူ​သော​သား​သုံး​ယောက် ရှိ​၏။
  bod-N: ཨེ་ཛ་རཱ་ཡི་བུ་ནི་ཡེ་ཐེར་དང་། མེ་རེད། ཨེ་ཕེར། ཡ་ལོན་བཅས་ཡིན། མེ་རེད་ཀྱིས་ཕཱར་ཨོལ་གྱི་སྲས་མོ་པིད་ཡཱ་བྱ་བ་ཆུང་མར་བླངས་ཤིང་།
    པིད་ཡཱ་ཡིས་མིར་ཡམ་དང་། ཤམ་མཱ་ཨི། ཨེ་སི་ཏེ་མོ་ཨ་ཡི་མེས་པོ་ཡི་སི་པཱ་བཅས་བཙས་སོ།
    །
  sna-sna: 'Vanakomana vaEzira vaiva: Jeteri, Meredhi, Eferi, naJaroni. Mumwe wavakadzi
    vaMeredhi akavaberekera Miriamu, Shamai naIshibha baba vaEshitemoa.'
  spa-BLM: 'Los hijos de Esdras: Jeter, Mered, Efer y Jalón; y la mujer de Mered dio
    a luz a Miriam, a Shammai y a Ishbah, padre de Eshtemoa.'
  cac-cac: 'A vin̈aj Esdras ay chan̈van̈ yuninal vin̈: Aton vin̈aj Jeter, vin̈aj Mered,
    vin̈aj Efer yed'' vin̈aj Jalón. A vin̈aj Mered chi'', ix yic''laj sb''a vin̈ yed''
    ix Bitia, yisil vin̈ sreyal Egipto. Axo yalyuninal vin̈ yed'' ix, aton ix María,
    vin̈aj Samai yed'' vin̈aj Isba. A vin̈aj Isba chi'' ix b''ab''laj cajnaj d''a
    chon̈ab'' Estemoa. Axo junxo ix yetb''eyum vin̈aj Mered chi'', aj Judá ix. Oxvan̈
    yuninal vin̈ yed'' ix, aton vin̈aj Jered, vin̈aj Heber yed'' vin̈aj Jecutiel.
    A vin̈aj Jered chi'' ix b''ab''laj cajnaj d''a chon̈ab'' Gedor, axo vin̈aj Heber,
    a d''a chon̈ab'' Soco ix b''ab''laj cajnaj vin̈. Axo pax vin̈aj Jecutiel chi'',
    a d''a chon̈ab'' Zanoa ix b''ab''laj cajnaj vin̈.'
  swh-ULB: Wana wa Ezra walikua Yetheri, Meredi, Eferi, na Yaloni.
  bel-bel: 'Сыны Эзры: Етэр, Мэрэд, Эфэр і Ялон; а Етэр спарадзіў Мэрома, Шамая і
    Ішбаха, бацьку Эштэмоі.'
  deu-ELBBK: 'Und die Söhne Esras: Jeter und Mered und Epher und Jalon. Und sie wurde
    schwanger und gebar Mirjam und Schammai und Jischbach, den Vater Estemoas.'
  mbb-OT: Is menge anak ni Ezrah he menge maama, ne iyan si Jeter, Mered, Efer, wey
    Jalon. Si Mered ne zuen din esawa he si Bitia he anak te hadì te Ehipto. Duen
    dan menge anak he iyan si Miriam, Shamai, wey Ishba. Si Ishba ne amey ni Eshtemoa.
    Duen daan esawa ni Mered he tig-Juda ne iyan anak dan si Jered (he amey ni Gedor),
    Heber (he amey ni Soco), wey Jekutiel (he amey ni Zanoa).
  mal-2015: 'എസ്രയുടെ പുത്രന്മാർ: യേഥെർ, മേരെദ്, ഏഫെർ, യാലോൻ എന്നിവരായിരുന്നു. അവൾ
    മിര്യാമിനെയും ശമ്മയെയും എസ്തെമോവയുടെ അപ്പനായ യിശ്ബഹിനെയും പ്രസവിച്ചു.'
  rmc-rmc: 'Le Ezrah sas štar čhave: o Jeter, o Mered, o Efer the o Jalon. O Mered
    peske iľa romňake la Bitiah, savi sas čhaj le Faraonoskri. Laha les sas e Mirijam
    the duj čhave: o Šamaj the o Jišbach, savo zathoďa o foros Eštemoa. O Mered peske
    iľa the romňa andral o kmeňos Juda. Laha les sas aver trin čhave: o Jered, savo
    zathoďa o foros Gedor, o Cheber, savo zathoďa o foros Socho, the o Jekutiel, savo
    zathoďa o foros Zanoach.'
  pes-OPV: و پسران عَزرَه يتَر و مَرَد و عافَر و يالون(و زنِ مَرَد) مريم و شَماي و
    يشبَح پدر اَشتَمُوع را زاييد.
  ron-1924: 'Фиий луй Езра: Иетер, Меред, Ефер ши Иалон. Неваста луй Меред а нэскут
    пе Мириам, пе Шамай ши пе Ишбах, татэл луй Ештемоа.'
  ben-OBCV: 'ইষ্রার ছেলেরা: যেথর, মেরদ, এফর ও যালোন। মেরদের স্ত্রীদের মধ্যে একজন মরিয়ম,
    শম্ময় ও সেই যিশবহকে জন্ম দিলেন, যিনি ইষ্টিমোয়ের বাবা।'
  som-som: Ilmaha Cesraahna waxay ahaayeen Yeter, iyo Mered, iyo Ceefer, iyo Yaaloon,
    oo iyana waxay dhashay Maryan, iyo Shammay, iyo Yishbax oo ahaa Eshtemooca aabbihiis.
  lat-VUC: Et filii Ezra, Jether, et Mered, et Epher, et Jalon, genuitque Mariam,
    et Sammai, et Jesba patrem Esthamo.
  eng-ASVBT: 'And the sons of Ezrah: Jether, and Mered, and Epher, and Jalon; and
    she bare Miriam, and Shammai, and Ishbah the father of Eshtemoa.'
  ita-1885: Ed i figliuoli di Esdra furono Ieter, e Mered, ed Efer, e Ialon; e la
    moglie di Mered partorì Miriam, e Sammai, ed Isba, padre di Estemoa.
  eng-LXXUP: 'And the sons of Esrah; Jether, Mered, and Epher, and Jalon: and Jether
    begot Miriam, and Shammai, and Ishbah the father of Eshtemoa.'
  eng-ULB: Ezrah's sons were Jether, Mered, Epher, and Jalon. Mered's Egyptian wife
    bore Miriam, Shammai, and Ishbah, who became the father of Eshtemoa. These were
    the sons of Bithiah, daughter of Pharaoh, whom Mered married. Mered's Judahite
    wife bore Jered, who became the father of Gedor; Heber, who became the father
    of Soko; and Jekuthiel, who became the father of Zanoah.
  spa-VBL: 'Los hijos de Esdras: Jeter, Mered, Efer y Jalón. Una de las esposas de
    Mered fue la madre de Miriam, Samai e Ishbah el padre de Estemoa.'
  fra-_FOB: 'Fils d''Esdras: Jéther, Méred, Épher et Jalon. Une femme de Méred enfanta
    Miriam, Shammaï, et Jishbach, père d''Eshthémoa.'
  mal-mal: 'എസ്രയുടെ പുത്രന്മാർ: യേഥെർ, മേരെദ്, ഏഫെർ, യാലോൻ എന്നിവരായിരുന്നു. മേരെദിന്റെ
    ഭാര്യ മിര്യാമിനെയും ശമ്മയെയും എസ്തെമോവയുടെ അപ്പനായ യിശ്ബഹിനെയും പ്രസവിച്ചു.'
  urd-GVR: Azrā ke chār beṭe Yatar, Marad, Ifar aur Yalūn the. Marad kī shādī Misrī
    bādshāh Firaun kī beṭī Bitiyāh se huī. Us ke tīn bachche Mariyam, Sammī aur Isbāh
    paidā hue. Isbāh Istimua kā bāp thā. Mard kī dūsrī bīwī Yahūdāh kī thī, aur us
    ke tīn beṭe Jadūr kā bāp Yarad, Sokā kā bāp Hibar aur Zanūh kā bāp Yaqūtiyel the.
  suz-BL: एज्राह आ तौ येथेर, मेरेद, एफेर नु यालोन बाक्‍मा बाक्‍त। मेरेदमी फाराओ आ
    तमी बिथीयाह ग्‍युंबे पवा बाक्‍त। मेकोमी मिरयाम, शम्‍माइ नु इश्‍बा थिवा बाक्‍त।
    इश्‍बा एश्‍तेमोआ आ आफ बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Esdra: Jether, Mered, Efer e Jalon. La moglie di Mered partorì
    Miriam, Shammai ed Ishbah, padre di Eshtemoa.'
  ckb-ckb: 'کوڕەکانی عەزرە: یەتەر، مەرەد، عێفەر و یالۆن. یەکێک لە ژنەکانی مەرەد بە
    مریەم و شەمەی و یەشباحی باوکی ئەشتەمۆعی سکی پڕ بوو،'
  eng-BBE: 'And the sons of Ezrah: Jether and Mered and Epher and Jalon; and these
    are the sons of Bithiah, the daughter of Pharaoh, the wife of Mered. And she became
    the mother of Miriam and Shammai and Ishbah, the father of Eshtemoa.'
  kan-OKCV: 'ಎಜ್ರನ ಪುತ್ರರು: ಯೆತೆರ್, ಮೆರೆದ್, ಏಫೆರ್, ಯಾಲೋನ್ ಎಂಬವರು. ಮೇರದನ ಹೆಂಡತಿಯು ಅವನಿಗೆ
    ಮಿರ್ಯಾಮ್, ಶಮ್ಮಾಯ, ಎಷ್ಟೆಮೋವನ ತಂದೆ ಇಷ್ಬಾಹನನ್ನೂ ಹೆತ್ತಳು.'
  tam-2017: எஸ்றாவின் மகன்கள் யெத்தேர், மேரேத், ஏப்பேர், யாலோன்; மேரேத்தின் மனைவி
    மிரியாமையும், சம்மாயியையும், எஸ்தெமோவா ஊருக்கு மூப்பனான இஸ்பாவையும் பெற்றாள்.
  spa-RV-1909: 'Y los hijos de Ezra: Jeter, Mered, Epher, y Jalón: también engendró
    á Mariam, y Sammai, y á Isba, padre de Esthemoa.'
  ron-BTF: 'Și fiii lui Ezra au fost: Ieter și Mered și Efer și Ialon; și ea a născut
    pe Miriam și pe Șamai și pe Ișbah, tatăl lui Eștemoa.'
  eng-WEBP: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon; and Mered’s wife
    bore Miriam, Shammai, and Ishbah the father of Eshtemoa.'
  eng-FBV: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon. One wife of Mered
    was the mother of Miriam, Shammai and Ishbah the father of Eshtemoa.'
  nld-1939: De zonen van Esra waren Jéter, Méred, Éfer en Jalon. Hier volgen de kinderen
    van Bitja, een dochter van Farao, die Méred gehuwd had; ze werd zwanger van Mirjam,
    Sjammai en Jisjbach, den vader van Esjtemóa.
  nch-BL: 'Esdras quinpixqui iconehua cati inintoca eliyaya: Jeter, Mered, Efer huan
    Jalón. Huan Mered mocuili Bitia, iichpoca Faraón cati tanahuati ipan tali Egipto.
    Huan ininconehua elque María, Samai huan Isba. Huan Isba quipixqui se icone cati
    itoca Estemoa.'
  vie-1934: Con trai của E-xơ-ra là Giê-the, Mê-rết, Ê-phe, và Gia-lôn. Vợ của Mê-rết
    sanh Mi-ri-am, Sa-mai, và Dít-bác, tổ phụ của Eách-tê-mô-a.
  hin-CV: 'एज़्रा के पुत्र: येथेर, मेरेद, एफ़र और यालोन. मेरेद की एक पत्नी, बिथिया,
    ने गर्भधारण किया और उसने मिरियम, शम्माई और इशबाह को जन्म दिया, जो एशतमोह का पिता
    था.'
  spa-BES: 'Y los hijos de Esdras: Jeter, Mered, Efer Jalón; y estos son los hijos
    de Bitia, la hija de faraón, la esposa de Mered, la madre de Miriam y Samai e
    Isba, el padre de Estemoa.'
  tdx-tdx: 'O ana’ i Ezrào: Ietere naho i Merede naho i Efere naho Ialone; le ie ty
    nisamake i Miriame naho i Samaý naho Isbà, rae’ i Estemoà.'
  tha-KJV: บุ​ตรชายของเอสราห์คือเยเธอร์ เมเรด เอเฟอร์ และยาโลน และนางก็คลอดบุตรชื่​อม​ิเรี​ยม
    ชัมมัย และอิชบาห์ ผู้​เป็นบิดาของเอชเทโมอา
  por-BR-2018: 'E os filhos de Ezra foram: Jéter, Merede, Efer, e Jalom. E sua mulher
    também deu à luz a Miriã, Samai, e a Isbá, pai de Estemoa.'
  deu-ELO: 'Und die Söhne Esras: Jether und Mered und Epher und Jalon. Und sie wurde
    schwanger und gebar Mirjam und Schammai und Jischbach, den Vater Estemoas.'
  eng-WYC-2018: And the sons of Ezra were Jether, and Mered, and Epher, and Jalon;
    and he begat Marie, and Shammai, and Ishbah, the father of Eshtemoa.
  epo-epo: 'La filoj de Ezra: Jeter, Mered, Efer, kaj Jalon. Ŝi naskis Mirjamon, Ŝamajon,
    kaj Jiŝbaĥon, la patron de Eŝtemoa;'
  uig-PIN: 'Əzraning oƣulliri: — Yǝtǝr, Merǝd, Efǝr wǝ Yalonlar; Merǝd Pirǝwnning
    ⱪizi Bitiyani aldi; u ⱨamilidar bolup Mǝriyǝm, Xammay bilǝn Extemoaning atisi
    Ixbaⱨni tuƣdi. Bular Bitiyadin bolƣan oƣullar. Merǝdning Yǝⱨudalardin bolƣan ayali
    bolsa Gǝdorning atisi Yǝrǝdni, Sokoⱨning atisi Ⱨǝbǝr bilǝn Zanoaⱨning atisi Yǝkutiyǝlni
    tuƣdi.'
  beo-beo: 'Isala egefelali da Yidahe, Milede, Ifia amola Ya:ilone. Milede idua afae
    ea lalelegei manoni da Milia:me, Sia:ma:iai amola Isiba:. Isiba: egefe da Esiedimoua.'
  tpi-OTNT: Nem bilong ol pikinini man bilong Esra i olsem, Jeter na Meret na Efer
    na Jalon. Meret i maritim Bitia, pikinini meri bilong king bilong Isip. Na nem
    bilong ol pikinini bilong tupela i olsem, Miriam na Samai na Isba. Isba i bin
    kirapim taun Estemoa. Na Meret i maritim tu wanpela meri bilong lain Juda. Nem
    bilong ol pikinini bilong tupela i olsem, Jeret na Heber na Jekutiel. Jeret i
    bin kirapim taun Gedor, na Heber i bin kirapim taun Soko, na Jekutiel i bin kirapim
    taun Sanoa.
  hau-SA: ’Ya’yan Ezra maza su ne, Yeter, Mered, Efer da Yalon. Ɗaya daga cikin matan
    Mered ta haifi Miriyam, Shammai da Ishba wanda ya haifi Eshtemowa.
  uig-LAT: 'Ezraning oghulliri: — Yeter, Méred, Éfer we Yalonlar; Méred Pirewnning
    qizi Bitiyani aldi; u hamilidar bolup Meriyem, Shammay bilen Éshtémoaning atisi
    Ishbahni tughdi. Bular Bitiyadin bolghan oghullar. Méredning Yehudalardin bolghan
    ayali bolsa Gedorning atisi Yeredni, Sokohning atisi Heber bilen Zanoahning atisi
    Yekutiyelni tughdi.'
  nde-nde: 'Amadodana ka-Ezra yila: nguJetha, loMeredi, lo-Eferi kanye loJaloni. Omunye
    wabafazi bakaMeredi wazala uMiriyemu, loShamayi kanye lo-Ishibha uyise ka-Eshithemowa.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Esela, ko Seteli, mo Meleti, mo ʻEfeli, mo
    Saloni: pea naʻe fanauʻi ʻe ia ʻa Miliame, mo Samei, pea mo Isipa ko e tamai ʻa
    Esitimoa.'
  ces-1613: 'A synové Ezry: Jeter, Mered, Efer a Jalon. Porodila také Miriama, Sammai
    a Jezba otce Estemo.'
  eng-WMB: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon; and Mered’s wife bore
    Miriam, Shammai, and Ishbah the father of Eshtemoa.'
  tam-TCV: 'எஸ்றாவின் மகன்கள்: யெத்தெர், மேரேத், ஏப்பேர், யாலோன். மேரேத்தின் மனைவிகளில்
    ஒருத்தி மிரியாம், சம்மாயியையும், எஸ்தெமோவாவின் தகப்பனான இஸ்பாவையும் பெற்றாள்.'
  ceb-ULB: '-'
  pol-UBG: 'Synowie Ezry: Jeter, Mered, Efer i Jalon. A żona Mereda urodziła Miriama,
    Szammaja i Iszbacha, ojca Esztemoi.'
  urd-GVU: عزرہ کے چار بیٹے یتر، مرد، عِفر اور یلون تھے۔ مرد کی شادی مصری بادشاہ فرعون
    کی بیٹی بِتیاہ سے ہوئی۔ اُس کے تین بچے مریم، سمّی اور اِسباح پیدا ہوئے۔ اِسباح
    اِستموع کا باپ تھا۔ مرد کی دوسری بیوی یہوداہ کی تھی، اور اُس کے تین بیٹے جدور
    کا باپ یرد، سوکہ کا باپ حِبر اور زنوح کا باپ یقوتی ایل تھے۔
  deu-1912: 'Die Kinder aber Esras waren: Jether, Mered, Epher und Jalon. Und das
    sind die Kinder Bithjas, der Tochter Pharaos, die der Mered nahm: sie gebar Mirjam,
    Sammai, Jesbah, den Vater Esthemoas.'
  kan-2017: 'ಎಜ್ರನ ಮಕ್ಕಳು: ಯೆತೆರ್, ಮೆರೆದ್, ಏಫೆರ್ ಮತ್ತು ಯಾಲೋನ್ ಎಂಬುವವರು. ಮೆರೆದನು ಫರೋಹನ
    ಮಗಳಾದ ಬಿತ್ಯೆಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಈಕೆಯು ಅವನಿಂದ ಗರ್ಭಿಣಿಯಾಗಿ ಮಿರ್ಯಾಮ್, ಶಮ್ಮೈ, ಎಷ್ಟೆಮೋವದವರ
    ಮೂಲಪುರುಷನಾದ ಇಷ್ಬಹ ಇವರನ್ನು ಹೆತ್ತಳು.'
  yap-yap: 'Ezrah e bay aningeg e pagel ni fak: Jether, Mered, Efer, nge Jalon. Mered
    e le’engiy i Bithiah, ni be’ ni bpin ni fak e pilung nu Egypt, miyow diyennag
    bochi pin ni Miriam, nge l’agruw i pagel, ni Shammai nge Ishbah. Ishbah e sunmiy
    fachi binaw nu Eshtemoa. I Mered e ki le’engiy reb e bpin ko ganong nu Judah,
    ngar fakyew dalip e pagel: Jered, ni ir e sunmiy fachi binaw nu Gedor; nge Heber,
    ni ir e sunmiy fachi binaw nu Soko; nge Jekuthiel, ni ir e sunmiy fichi binaw
    nu Zanoah.'
  hlt-MCSB: Ezrah koca ah Jether, Mered, Epher, Jalon tih Miriam loh Shammai neh Eshtmoa
    napa Ishbah a yom.
  mdy-ETH: ዔዝራ፦ ዬቴሬ፥ ሜሬዴ፥ ዔፔሬና ያሎኔ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ። ሜሬዴያኣ ቢትያ ጌይንታ፥ ጊብፄ ካኣቲ ናዎ
    ዔኪ ማይራሞ ጌይንታ ዉዱሮ ናይስኬኖና ሻማዬንታ ዩሽባሄ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዩሽባሄ ዔሽቴሞዓ ጌይንታ ካታማ ማዤኔ፤
    ሜሬዴያ ጊንሣ ዪሁዳ ፃጳፓ ፔቴ ላኣሊ ዔኪ ጌዶሬ ካታሞ ማዤ፥ ዬሬዴ፤ ዬያጉዲ ሃሣ ሶኮ ካታሞ ማዤ፥ ሄቤሬና ዛኖሃ ካታሞ ማዤ
