    riemen, Sammai oh Ispa. Ispa me tepin kauwada kahnimw Estemoa. Mered pil pwoudikihda
    lih emen sang ni kadaudok en Suda oh ira naineki pwutak silimen: Sered me tepin
    kauwada kahnimw Kedor; Eper me tepin kauwada kahnimw Soko; oh Sekudiel, me tepin
    kauwada kahnimw Sanoa.'
  ksd-ksd: 'Ma ra umana natu i Esra go diat: Ieter, Mered, Eper, ma Ialon. Ma Bitia
    natu i Parao, a vavina, i ga taulai ma Mered, ma i ga kava Miriam, Samai. ma Isba
    nina ba tama i Estemoa.'
  tur-YTC: 'Ezra’nın oğulları: Yeter, Mered, Efer ve Yalon. Mered’in karısı Miryam’ı,
    Şammay’ı ve Eştemoa’nın babası İşva’yı doğurdu.'
  grc-BRENT: Καὶ υἱοὶ Ἐσρὶ, Ἰεθὲρ, Μωρὰδ, καὶ Ἄφερ, καὶ Ἰαμών· καὶ ἐγέννησεν Ἰεθὲρ
