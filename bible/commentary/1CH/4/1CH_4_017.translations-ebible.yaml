    dama ahina go Miriam, mo dogolua dama daane go Shammai mo Ishbah. Ishbah ne daamada
    matagidagi ne hau di waahale o Eshtemoa. Mered guu hai dono lodo labelaa gi dahi
    ahina mai di hagadili adu dangada o Judah, gei meemaa guu hai nau dama daane dogodolu
