  por-BRBSL: 'Os filhos de Ezrah: Jether, Mered, Epher e Jalon; e a esposa de Mered
    deu à luz Miriam, Shammai e Ishbah, o pai de Eshtemoa.'
  cth-cth: Ezrah casak teh Jether, Mered, Epher, Jalon doeh. Miriam ni Shammai hoi
    Eshtemoa na pa Ishbah a khe pouh.
  twi-twi: Ɛsra mmabarima yɛ Yeter, Mered, Efer ne Yalon. Mered waree Misraimnibea
    ma ɔwoo Miriam, Samai ne Yisba a ɔbɛyɛɛ Estemoa agya no.
  hlt-hlt: Ezrah koca ah Jether, Mered, Epher, Jalon tih Miriam loh Shammai neh Eshtmoa
    napa Ishbah a yom.
  tbz-SIM: Kɛ̀ Esidɑ pɛitɛ́ Yetɛɛ nɛ̀ Mɛdɛdi nɛ̀ Efɛɛ nɛ̀ Yɑnɔɔ, kɛ̀ Mɛdɛdii puokɛ
    Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ Bitiyɑ, kòo pɛitɛ́ Midiyɑmmu nɛ̀ Sɑmmɑii nɛ̀
    Isebɑ wèè ketɛ́ Esitemɔɑ ɛì. Kɛ̀ Mɛdɛdii yíɛ́ kɛ́puokɛ Sudɑɑ kó kuwuɔ kou, kòo
    ò pɛitɛ́ Yedɛdi nɛ̀ Ebɛɛ nɛ̀ Yekutiyɛɛdi. Kɛ̀ Yedɛdii ketɛ́ Kedɔɔ ɛì, kɛ̀ Ebɛɛ
    ketɛ́ Sokoo ɛì, kɛ̀ Yekutiyɛɛdii ketɛ́ Sɑndoyɑɑ ɛì.
  msy-2020: 'Ezɨ Esran otaribar ziabar kara: Jeter, Meret, Efer ko Jalon. Ezɨ Meret,
    a Isipian atrivimɨn guivim Bitian iti. Aningɨn boribar ziabar kara: Miriam, Samai
    ko Isba. Gɨn Isba Estemoan nguibar ekiamɨn ingari. Meret uaghan Judan anabamɨn
    amizir mamɨn iti. Aningɨn boribar ziabar kara: Jeret ko Heber ko Jekutiel. Ezɨ
    gɨn, Jeret Gedorɨn nguibar ekiamɨn ingari. Ezɨ Heber Sokon nguibar ekiamɨn ingari.
    Ezɨ Jekutiel Sanoan nguibar ekiamɨn ingari.'
  dop-dop: Ɩsǝlɑ pǝyɑlɑɑ ntɛ́ Yetɛɛ, nɑ Melɛtɩ, nɑ Ɩfɛɛ, nɑ Yɑlɔŋ. Ḿpʋ́ɣʋ́ Melɛtɩ
    kpɑɣɑ Icipiti wulɑʋ pɛɛlɔ Pitiyɑ, nɑ ɩ́ lʋlɩ Milǝyɑm, nɑ Sɑmmɑyi, nɑ Ɩsepɑ wei
    ɩ ŋmɑwɑ Ɩsɛtɑmʋwɑ ɩcɑtɛ tɔ. Melɛtɩ kɑ wɛnɑ Yutɑ ɑlʋ wei ɩ lʋlɑ-ɩ Yelɛtɩ wei ɩ
    ŋmɑ́ Ketɔɔ ɩcɑtɛ tɔ, nɑ Hepɛɛ wei ɩ ŋmɑwɑ Soko ɩcɑtɛ tɔ, nɑ Yekotiyɛlɩ wei ɩ ŋmɑwɑ
    Sɑnʋwɑ ɩcɑtɛ tɔ.
  azb-azb: 'Ezranın oğulları: Yeter, Mered, Efer, Yalon. Meredin arvad aldığı firon
    qızı Bityanın oğulları: Məryəm, Şammay və Eştemoanın atası İşbah.'
  eng-DBY: '— And the sons of Ezra: Jether, and Mered, and Epher, and Jalon; and she
    conceived [and bore] Miriam, and Shammai, and Jishbah the father of Eshtemoa.'
  hin-2017: 'और एज्रा के पुत्र: येतेर, मेरेद, एपेर और यालोन, और उसकी स्त्री से मिर्याम,
    शम्मै और एश्तमो का पिता यिशबह उत्पन्न हुए।'
  eng-YLT: 'And sons of Ezra [are] Jether, and Mered, and Epher, and Jalon: and she
    beareth Miriam, and Shammai, and Ishbah father of Eshtemoa.'
  eng-WYC-2017: And the sons of Ezra were Jether, and Mered, and Epher, and Jalon;
    and he begat Marie, and Shammai, and Ishbah, the father of Eshtemoa.
  eng-WMBB: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon; and Mered’s wife
    bore Miriam, Shammai, and Ishbah the father of Eshtemoa.'
  urd-GVH: अज़रा के चार बेटे यतर, मरद, इफ़र और यलून थे। मरद की शादी मिसरी बादशाह फ़िरौन
    की बेटी बितियाह से हुई। उसके तीन बच्चे मरियम, सम्मी और इसबाह पैदा हुए। इसबाह इस्तिमुअ
    का बाप था। मरद की दूसरी बीवी यहूदाह की थी, और उसके तीन बेटे जदूर का बाप यरद, सोका
    का बाप हिबर और ज़नूह का बाप यक़ूतियेल थे।
  rug-rug: 'Ezara si ka made koburu koreo tanisa: Zeta, Meredi, Epera, meke Zaloni.
    Meredi si haba ia se Bitia, sa tuna vineki sa baṉara pa Izipi, meke keke sa dia
    koburu vineki, se Miriami, meke karua tudia koreo: Samai meke e Isiba. Isiba podalae
    nia sa popoa lavata pa Esitemoa. Haba ia tugo Meredi si keke barikaleqe pa butubutu
    Ziuda, meke ka ṉeta sari dia koburu koreo: Zeredi, pu podalae nia sa popoa lavata
    pa Qedoro. Hebere, pu koa ia sa popoa lavata pa Soko; meke e Zekutieli, pu koa
    ia sa popoa lavata pa Zanoa.'
  gaz-gaz: 'Ilmaan Izraa: Yeteer, Mered, Eeferii fi Yaaloon. Niitota Mered keessaa
    isheen tokko Miiriyaam, Shamaayii fi Yishibaa abbaa Eshtimoʼaa sana deesse.'
  fra-LSG: 'Fils d’Esdras: Jéther, Méred, Épher et Jalon. La femme de Méred enfanta
    Miriam, Schammaï, et Jischbach, père d’Eschthemoa.'
  yal-yal: 'Esiraa diine ni i ra: Yeteri nun Meredi nun Efere nun Yalon. Meredi a
    ɲaxanla nde yi Mariyama nun Samayi nun Yiseba bari. Yiseba nan Esitemowa taan
    masɛgɛ.'
  haw-1868: 'O na keikikane a Ezera; o Ietera, o Mereda, o Epera, a o Ialona: a nana
    no i hanau o Miriama, o Samai, a o Iseba ka makuakane o Esetemoa.'
  arb-NAV: 'وَأَبْنَاءُ عَزْرَةَ هُمْ: يَثَرُ وَمَرَدُ وَعَافِرُ وَيَالُونُ. وَتَزَوَّج
    مَرَدُ بِثْيَةَ ابْنَةَ فِرْعَوْنَ فَأَنْجَبَتْ لَهُ مَرْيَمَ وَشَمَّايَ وَيِشْبَحَ
    مُؤَسِّسَ مَدِينَةِ أَشْتَمُوعَ.'
  ewe-ewe: Ezra dzi Yeter, Mered, Efer kple Yalon. Mered ɖe Bitia, fiavinyɔnu aɖe
    tso Egipte eye wodzi Miriam, Samai kple Isba, ame si nye Estemoa fofo.
  eng-LEE: 'And the sons of ''Ezrah: Jether, and Mered, and ''Epher, and Jalon. And
    she conceived [and bore] Miriam, and Shammai, and Yishbach the father of Eshthemoa''.'
  asm-FB: ইজ্ৰাৰ পুত্র যেথৰ, মেৰদ, এফৰ, আৰু যালোন। মেগেদৰ মিচৰীয়া ভাৰ্যাই মৰিয়ম,
    চম্ময়, আৰু যিচবহক জন্ম দিয়ে, যিচবহ ইষ্টমোৱাৰ পিতৃ আছিল।
  sus-A: عٍسِرَ شَ دِيٍ نَن يَ؛ يٍتٍرِ، مٍرٍدِ، عٍقٍرٍ، نُن يَلٌن. مٍرٍدِ شَ فِنّ
    ندٍ نَشَ مَرِيَمَ، سَمَيِ، نُن يِسٍبَ بَرِ. يِسٍبَ نَشَ قِندِ عٍسِتٍمٌوَ بَبَ
    رَ.
  fra-SBL: 'Fils d''Ezra : Jether, Mered, Epher et Jalon ; la femme de Mered enfanta
    Miriam, Shammai et Ishbah, père d''Eshtemoa.'
  hbo-hbo: וּבֶן־עֶזְרָ֔ה יֶ֥תֶר וּמֶ֖רֶד וְעֵ֣פֶר וְיָלֹ֑ון וַתַּ֙הַר֙ אֶת־מִרְיָ֣ם
    וְאֶת־שַׁמַּ֔י וְאֶת־יִשְׁבָּ֖ח אֲבִ֥י אֶשְׁתְּמֹֽעַ׃
  kik-kik: 'Ariũ a Ezara maarĩ: Jetheru, na Meredi, na Eferi, na Jaloni. Mũtumia ũmwe
    wa Meredi nĩwe waciarire Miriamu, na Shamai, na Ishiba ũrĩa warĩ ithe wa Eshitemoa.'
  fra-NCL: 'Fils d’Esra : Jéther, Méred, Epher et Jalon. La femme de Méred, l’Egyptienne,
    enfanta Mariam, Sammaï et Jesba, père d’Esthamo.'
  cek-AK: Ezra ih caanawk loe Jether, Mered, Epher hoi Jalon; Mered zu maeto mah Miriam,
    Shammai hoi Eshtemoa ih ampa Ishbah to sak.
  cuk-cuk: 'Esdras-e-masmala, wemalad: Jeter, Mered, Efer, degi, Jalón. Mered, e-ome-Bitiaʼye-nugadga
    we-mimmigan-baksad: María, Samai, Isba. Isbaʼde, Estemoa-e-babad.'
  uig-CYR: 'Әзраниң оғуллири: — Йәтәр, Мерәд, Ефәр вә Ялонлар; Мерәд Пирәвнниң қизи
    Битияни алди; у һамилдар болуп Мәрийәм, Шаммай билән Ештемоаниң атиси Ишбаһни
    туғди. Булар Битиядин болған оғуллар. Мерәдниң Йәһудалардин болған аяли болса
    Гәдорниң атиси Йәрәдни, Сокоһниң атиси Һәбәр билән Заноаһниң атиси Йәкутийәлни
    туғди.'
  tel-2017: ఎజ్రా కొడుకులు యెతెరు, మెరెదు, ఏఫెరు, యాలోను. ఐగుప్తీయురాలూ, ఫరో కూతురూ
    అయిన బిత్యా ద్వారా మెరెదుకు పుట్టిన కొడుకులు మిర్యాము, షమ్మయి, ఎష్టెమో, ఇష్బాహు
    అనేవాళ్ళు. ఈ ఇష్బాహు ఎష్టేమోను వాళ్లకి తండ్రి.
  hat-BSA: 'Fis a Esdras yo: Jéther, Méred, Épher ak Jalon. Madanm a Méred la te fè
    Miriam, Schammaï ak Jischbach, papa Eschthemoa.'
  kos-kos: 'Wen natul Ezrah pa Jether, Mered, Epher, ac Jalon. Mered el payuk sel
    Bithiah, acn natul tokosra lun Egypt, na Bithiah el oswela acn se, inel pa Miriam,
    ac wen luo: elos pa Shammai ac Ishbah. Ishbah pa musaela acn Eshtemoa.'
  hbo-WLC: וּבֶן־עֶזְרָ֔ה יֶ֥תֶר וּמֶ֖רֶד וְעֵ֣פֶר וְיָל֑וֹן וַתַּ֙הַר֙ אֶת־מִרְיָ֣ם
    וְאֶת־שַׁמַּ֔י וְאֶת־יִשְׁבָּ֖ח אֲבִ֥י אֶשְׁתְּמֹֽעַ׃
  ibo-ibo: Ụmụ Ezra bụ Jeta, Mered, Efaa na Jalon. Otu nʼime ndị nwunye Mered lụrụ
    mụtara Miriam, Shamai na Ishba, bụ nna Eshtemoa.
  ory-ory: ଆଉ, ଏଜ୍ରାର ପୁତ୍ରଗଣ; ଯେଥର, ମେରଦ୍‍, ଏଫର ଓ ଯାଲୋନ୍‍ (ମେରଦ୍‍ର) ଭାର୍ଯ୍ୟା ମରୀୟମ,
    ଶମ୍ମୟ ଓ ଇଷ୍ଟିମୋୟର ପିତା ଯିଶ୍‍ବହକୁ ପ୍ରସବ କଲା।
  chk-chk: 'Iwe, nöün Esra kewe mwän: Jeter, Meret, Efer me Jalon. Iwe, Meret a pwülüeni
    Pitia nöün Farao we fefin. Neminei a nöüni eman nengin itan Miriam, me ruoman
    ät iter Samai me Ispa, i semelapen chon Estemoa. Meret a pwal pwülüeni eman fin
    Juta. Iwe, a nöüni me won Jeret i semelapen chon Ketor, Heper i semelapen chon
    Soko me Jekutiel i semelapen chon Sanoa.'
  rop-rop: En Esra bin abum fobala san neim Jetha, Mered, Ifara en Jeilan. Wal Mered
    bin merrit langa Bithiya, en imbin det doda blanga det king brom Ijip. Dubala
    bin abum doda neim Miriyam en dubala san neim Shamai en Ishba. En Ishba bin stadimap
    det taun gulum Eshtamowa. Wal Mered bin merrit naja wanbala gel brom det Juda
    klen, en deibin abum thribala san. Det feswan san neim Jerad bin stadimap det
    taun gulum Gedowa, en Hiba bin stadimap det taun gulum Sako, en Jekuthiyel bin
    stadimap det taun gulum Seinowa.
  ukr-1871: 'Сини Езрині: Етер, Меред, Ефер та Ялон; а від Етера народився Мером,
    Шаммай та Ішбах, батько Ештемоїн.'
  deu-1951: 'Und die Söhne Esras: Jeter und Mered und Epher und Jalon. Und das sind
    die Söhne der Bitja, der Tochter des Pharao, welche Mered nahm: sie empfing und
    gebar Mirjam und Schammai und Jischbach, den Vater von Eschtemoa.'
  eng-JPS: 'And the sons of Ezrah: Jether, and Mered, and Epher, and Jalon. And she
    bore Miriam, and Shammai, and Ishbah the father of Eshtemoa —'
  srp-1865: 'A sinovi Ezrini: Jeter i Mered i Efer i Jalon; a žena Meredova rodi Marijama
    i Samaja i Jesvu, oca Estemoji.'
  lug-lug: Batabani ba Ezula baali Yeseri, ne Meredi, ne Eferi, ne Yaloni. Omu ku
    bakyala ba Meredi ye yali Bisiya muwala wa Falaawo, era n’amuzaalira Miryamu,
    ne Sammayi, ne Isuba eyazaala Esutemoa.
  heb-heb: ובן עזרה יתר ומרד ועפר וילון ותהר את מרים ואת שמי ואת ישבח אבי אשתמע׃
  ben-IRV: ইষ্রার ছেলেরা হল যেথর, মেরদ, এফর ও যালোন। মেরদের মিশরীয় স্ত্রী মরিয়ম,
    শম্ময় এবং যিশবহকে জন্ম দিল, যে ইষ্টিমোয়ের বাবা ছিল।
  pan-pan: ਅਤੇ ਅਜ਼ਰਾਹ ਦੇ ਪੁੱਤਰ ਯਥਰ, ਮਰਦ, ਏਫਰ ਅਤੇ ਯਾਲੋਨ ਅਤੇ ਉਹ ਮਿਰਯਮ ਤੇ ਸ਼ੰਮਈ ਤੇ ਯਿਸ਼ਬਹ
    ਅਸ਼ਤਮੋਆ ਦਾ ਪਿਤਾ ਜਣੀ
  mya-JVB: ဧဇရ သား ကားယေသာ ၊ မေရက် ၊ ဧဖာ ၊ ယာလုန် တည်း။ မေရက် နှင့် စုံဘက် သော ဖာရော
    သမီး ဗိသဟာ သည် မိရိ ၊ ရှမ္မဲ ၊ ဧရှတမော အဘ ဣရှဘ ကို ဘွားမြင် ၏။
  hmo-hmo: 'Esera ena natuna tau be inai: Ietere, Merede, Epere, bona Ialono. Merede
    ese Aigupito king ena natuna hahine ia adavaia, bona ia iese ena natuna kekeni,
    Miriama, bona iena natuna memero, Samai bona Isiba ia havaraia. Isiba ese Esetemoa
    hanua ia hamatamaia.'
  urd-urd: 'और ''अज़रा के बेटे यह हैं: यतर और मरद और ''इफ़्र और यलून और उसके बत्न
    से मरियम और सम्मी और इस्तिमू''अ का बाप इस्बाह पैदा हुए,'
  rus-SYN: 'Сыновья Езры: Иефер, Меред, Ефер и Иалон; Иефер же родил Мерома, Шаммая
    и Ишбаха, отца Ешфемои.'
  bqc-SIM: 'Ɛzala nɛgↄ̃ɛↄ tↄ́n kɛ: Yɛtɛɛ, Mɛlɛdi, Efɛɛ ń Yalonio. Mɛlɛdi mɛ́ Falaↄ̃ↄ
    nɛ́ Bitia sɛ̀, ↄ̃ à Miliaũ ń Samaio ìò ń Ɛsɛmↄa mae Isebao. Aà Yuda nↄ
    ↄ̃ à Gedoo mae Yɛlɛdi ń Soko mae Ɛbɛɛ ń Zanↄa mae Yekutiɛo ìò.'
  tcz-CHONGTHU: Ezreah chapate chu Jether, Mered, Epher, chule Jalon ahiuvin. Mereh
    jinu ho lah’a mi khat’in Meriam le Shammai toh Eshtemoa pa Ishba ahinpeh-in ahi.
  mar-mar: एज्राचे पुत्र येथेर व मरद, येफेर व यालोन. मेरेदाची मिसरी पत्नीने मिर्याम,
    शम्माय आणि एष्टमोवाचा पिता इश्बह यांना जन्म दिला.
  qub-qub: 'Esdraspa wamrancuna caran: Jeter, Mered, Efer, Jalón. Meredga majachacaran
    faraonpa wamran Bitiawan. Paycunapa wamrancuna caran: María, Samai, Isba. Isba
    mijurachiran Estemoa marcata. Judá famillyapita miraj warmiwanpis Meredga majachacaran.
    Chay warmicho wamran caran Gedor marcata mijurachej Jered, Soco marcata jatarachej
    Heber, Zanoa marcata mijurachej Jecutiel.'
  bqp-bqp: Ɛsidɑrɑsin bibɑ Yetɛɛ, kɑ Mɛrɛdi, kɑ Efɛɛ, kɑ Yɑloni. Mɛrɛdi u Bitiyɑ Egibiti
    sunɔn bii wɔndiɑ suɑ kurɔ, mɑ u nùn Mɑriɑmu kɑ Sɑmɑi kɑ Yisibɑ mɑruɑ. Yisibɑ wiyɑ
    u wuu ge bɑ mɔ̀ Ɛsitemɔɑ swĩi. Mɑ Mɛrɛdi wi, u mɑɑ kurɔ Yudɑ goo suɑ. Wiyɑ u Yerɛdi
    mɑrɑ, kɑ Hebɛɛ, kɑ Yekutiɛli. Yerɛdiwɑ u wuu ge bɑ mɔ̀ Gedori swĩi, mɑ Hebɛɛ u
    mɑɑ Soko swĩi, mɑ Yekutiɛli u mɑɑ Sɑnɔɑ swĩi.
  hat-hat: '-'
  eng-BSB: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon. And Mered’s wife Bithiah
    gave birth to Miriam, Shammai, and Ishbah the father of Eshtemoa.'
  eng-WEBPB: 'The sons of Ezrah: Jether, Mered, Epher, and Jalon; and Mered’s wife
    bore Miriam, Shammai, and Ishbah the father of Eshtemoa.'
  kbq-kbq: Hagi Ezra ne' mofavremokizimi zamagi'a, Jeteri'ma, Meredi'ma, Eferima,
    Jaroni'e. Hagi Meredi'a Fero mofa Bitia ara eri'ne. Hagi ana a'mo'a Miriamuma,
    Samaima, Isbama huno kasezmante'ne. Hagi Isba'a Estemoa kuma azeri otine.
  nhe-BL: 'Esdras quinpixqui iconehua tlen inintoca eliyayaj: Jeter, Mered, Efer huan
    Jalón. Huan Mered mocuili Bitia, iichpoca Faraón tlen tlanahuati ipan tlali Egipto.
    Huan ininconehua elque María, Samai huan Isba. Huan Isba quipixqui se icone tlen
    itoca Estemoa.'
  gub-BL: 'Heta 4 ta''yr Ezera pe wà: Zeter, Merezi, Eper, Zarom. Merez wereko Mixia
    Ezit ywy rehe har wanuwihaw tazyr wemireko romo a''e. Umuzàg pitài wazyr Mirià
    her ma''e. Umuzàg mokoz wa''yr wà: Xamaz, Izywa. Izywa uzapo Etemowa tawhu.'
  eng-DRA: And the sons of Esra, Jether, and Mered, and Epher, and Jalon, and he beget
    Mariam, and Sammai, and Jesba the father of Esthamo.
