verse: 1CH.004.014
translations:
  mal-C: മെയോനോഥയി ഒഫ്രയുടെ പിതാവായിരുന്നു. സെരായാവ് യോവാബിന്റെ പിതാവായിരുന്നു, ഗേ-ഹരാശീമിന്റെ
    പിതാവും ആയിരുന്നു. ഗേ-ഹരാശീമിലെ നിവാസികൾ കരകൗശലവേലയിൽ വൈദഗ്ദ്ധ്യമുള്ളതിനാൽ ആ നഗരത്തിന്
    ആ പേരു ലഭിച്ചു.
  deu-TKW: Meonothai aber erzeugte Ophra, und Seraja erzeugte Joab, den Vater des
    Zimmererthals; denn sie waren Zimmerleute.
  lin-lin: Meonotayi abotaki Ofira. Seraya abotaki Joabi, tata ya Ge-Arashimi. Bazalaki
    kobenga ye bongo, pamba te bato na ye bazalaki kosala misala ya maboko, ya kotula
    bibende na moto.
  eng-LSV: And Meonothai begot Ophrah, and Seraiah begot Joab father of the Valley
    of the Craftsmen, for they were craftsmen.
  eng-GNV: 'And Meonothai begate Ophrah. And Seraiah begate Ioab the father of the
    valley of craftesmen: for they were craftesmen.'
  eng-WEBSTER: 'And Meonothai begat Ophrah: and Seraiah begat Joab, the father of
    the valley of Charashim; for they were artificers.'
  nhw-BL: Huan Meonotai quipixqui se icone catli itoca Ofra. Huan Seraías quipixqui
    se icone catli itoca Joab, catli elqui ininhuejcapan tata nopa masehualme catli
    teipa itztoyaj ipan nopa tlamayamitl catli itoca Carisim. Carisim quinequi quiijtos
    Tlasencahuani. Quena, quej nopa quitocaxtiyayaj pampa nopona itztoyaj masehualme
    catli quimatiyayaj quichihuase nochi tlamantli catli yejyectzitzi.
  swh-ONEN: Meonathai akamzaa Ofra. Seraya akamzaa Yoabu, baba wa Ge-Harashimu. Liliitwa
    hivyo kwa sababu watu walioishi humo walikuwa mafundi.
  bba-bba: Mɛnɔtɑiwɑ u Ofɑrɑ mɑrɑ. Mɑ Serɑyɑ u mɑɑ Yoɑbu mɑrɑ. Yoɑbu wiyɑ u sɑ̃ɑ sɔm
    kowobun sikɑdo be bɑ wɑ̃ɑ wɔwɑɔ ye bɑ mɔ̀ Nɔmɑn sɔm kowobun wɔwɑ.
  eng-KJVCPB: 'And Meonothai begat Ophrah: and Seraiah begat Joab, the father of the
    valley of Charashim; for they were craftsmen.'
  luo-luo: Meonothai nonywolo Ofra. Seraya nonywolo Joab mane wuon Ge Harashim. Kanyo
    niluongo ni Ge Harashim nikech joma nodak kanyo ne joma payo gik moko.
  meu-meu: Meonotai na Ofra tamana; Seraia na Ioab tamana. Ioab na Geharasimi taudia
    senedia; Geharasimi e gwauraidia badina be idia na ima karakara dibakana taudia.
  npi-ULB: मोनोतै ओप्राका पिता बने र सरायाह योआबका पिता बने, र गे-हरशीमको सुरु गर्ने
    योआबका पिता बने जसका मानिसहरू कारीगरहरू थिए ।
  yor-yor: Meonotai sì ni baba Ofira. Seraiah sì jẹ́ baba Joabu, baba Geharaṣinu.
    A pè báyìí nítorí àwọn ènìyàn àwọn oníṣọ̀nà ní ìwọ̀n.
  pes-OPCB: عفره پسر معونوتای بود. یوآب، پسر سرایا، بنیانگذار «درهٔ صنعتگران» بود.
    (این دره بدان جهت درهٔ صنعتگران نامیده شد چون بسیاری از صنعتگران در آنجا زندگی
    می‌کردند.)
  tgl-ULB: Si Meonatai ang ama ni Ofra, at si Seraias ang ama ni Joab, na pinagmulan
    ng Geharasim, kung saan ang mga tao roon ay mga mahuhusay na manggagawa.
  hui-hui: Meonodai igini Obora hene. Seraia igini Yoaba henego ibu wali agali dindi
    ulini mbira mini Agali Biabe Biahaga Dindi Ulini laga wiagoha hearunaga mamali
    hene. Dindi ogoni mini winidago irane agali dindi ogoniha heago tigua mbirale
    tara tara wabiai haga mini lene gibiore henegonaga mini ogoni wini.
  mya-mya: မော​နော​သဲ​၏​သား​မှာ​သြ​ဖ​ရာ​တည်း။ စ​ရာ​ယ​၏​သား​သည်​လက်​မှု​ပညာ​သည်​ချိုင့်​ဝှမ်း
    ကို​တည်​ထောင်​သူ​ယွာ​ဘ​ဖြစ်​၏။ ထို​ချိုင့်​ဝှမ်း တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​ကား​လက်​မှု​ပ​ညာ
    ကျွမ်း​ကျင်​သူ​အ​လုပ်​သ​မား​များ​ဖြစ်​သ​တည်း။
  bod-N: མེ་ཨོ་ནོ་ཐ་ཨི་ལས་ཨོབ་རཱ་མཆེད་པ་དང་། སེ་ར་ཡཱ་ལས་གེ་ཧ་ར་ཤིམ་པའི་མེས་པོ་ཡོ་ཨབ་མཆེད།
    དེ་དག་ནི་ལག་ཤེས་པ་ཡིན་ནོ། །
  sna-sna: Meonotai aiva baba vaOfira. Seraya aiva baba vaJoabhu, baba vaGe Harashimi.
    Vakapiwa zita iri nokuti vaiva mhizha.
  spa-BLM: Meonothai fue el padre de Ofra; y Seraiah fue el padre de Joab, el padre
    de Ge Harashim, porque eran artesanos.
  cac-cac: A vin̈aj Meonotai chi' smam vin̈aj Ofra. Axo vin̈aj Seraías chi' smam vin̈aj
    Joab, aton vin̈ ix b'ab'laj cajnaj d'a ac'lic Carisim. Icha chi' sb'i jun lugar
    chi', yujto ata' cajan eb' anima jelan sb'oan tastac.
  swh-ULB: Meonothai akawa baba wa Ofara, na Seraia akawa baba wa Yohabu, mwanzilishi
    wa Ge Harashimu, ambao watu wake walikua wahunzi.
  bel-bel: Мэанатай спарадзіў Офру, а Сэрая спарадзіў Ёава, родапачынальніка даліны
    цесьляроў, бо яны былі цесьляры.
  deu-ELBBK: Und Meonotai zeugte Ophra; und Seraja zeugte Joab, den Vater des Tales
    der Werkleute, denn sie waren Werkleute.
  mbb-OT: Si Meonotai ne amey ni Ofra, Si Seraya ne amey ni Joab, he iyan midtukud
    te lugar he Suǥud-suǥud te menge Pandey. Migngezanan heini he Suǥud-suǥud te menge
    Pandey su zutun med-ubpà is mahabet he menge pandey.
  mal-2015: മെയോനോഥയി ഒഫ്രയെ ജനിപ്പിച്ചു; സെരായാവു ഗേ-ഹരാശീമിന്റെ അപ്പനായ യോവാബിനെ
    ജനിപ്പിച്ചു; അവർ കൗശലപ്പണിക്കാർ ആയിരുന്നുവല്ലോ.
  rmc-rmc: O Meonotaj sas dad le Ofroske. O Serajah sas dad le Joaboske, savo ešebno
    geľa te bešel andre dolina Ge-Charašim, kaj dživenas o bučakre majstri.
  pes-OPV: و مَعُونُوتاي عُفرَه را آورد و سَرايا، يوآب پدرجيحَراشيم را آورد، زيرا
    که صنعتگر بودند.
  ron-1924: Меонотай а нэскут пе Офра. Серая а нэскут пе Иоаб, татэл вэий лукрэторилор,
    кэч ерау лукрэторь.
  ben-OBCV: মিয়োনোথয় অফ্রার বাবা। সরায় সেই যোয়াবের বাবা, যিনি গী-হরসীমের বাবা।
    যেহেতু সেখানকার লোকজন সুদক্ষ কর্মী ছিল, তাই সেই স্থানটিকে এই নামেই ডাকা হত।
  som-som: Mecoonotayna wuxuu dhalay Cofraah, oo Seraayaahna wuxuu dhalay Yoo'aab
    oo ahaa Geharashiim aabbihiis, waayo, iyagu waxay ahaayeen rag saaniciin ah.
  lat-VUC: 'Maonathi genuit Ophra, Saraia autem genuit Joab patrem Vallis artificum:
    ibi quippe artifices erant.'
  eng-ASVBT: 'And Meonothai begat Ophrah: and Seraiah begat Joab the father of Ge-harashim;
    for they were craftsmen.'
  ita-1885: e Meonotai, il quale generò Ofra; e Semia generò Ioab, padre di coloro
    che abitarono nella valle, detta dei fabbri; perciocchè essi erano fabbri.
  eng-LXXUP: 'And Meonothai begot Ophrah: and Seraiah begot Jobab, the father of Ageaddair,
    for they were artificers.'
  eng-ULB: Meonothai became the father of Ophrah, and Seraiah became the father of
    Joab, the originator of Ge-Harashim, whose people were craftsmen.
  spa-VBL: Meonothai fue el padre de Ofra. Seraías fue el padre de Joab, el padre
    de Gue-Harashim, llamado así porque allí vivían artesanos.
  fra-_FOB: Méonothaï engendra Ophra. Séraja engendra Joab, père de la vallée des
    ouvriers; car ils étaient ouvriers.
  mal-mal: മെയോനോഥയി ഒഫ്രയെ ജനിപ്പിച്ചു; സെരായാവ് ഗേ-ഹരാശീമിന്റെ അപ്പനായ യോവാബിനെ
    ജനിപ്പിച്ചു; അവർ കൌശലപ്പണിക്കാർ ആയിരുന്നുവല്ലോ.
  urd-GVR: Maūnātī Ufrā kā bāp thā. Sirāyāh Yoāb kā bāp thā jo ‘Wādī-e-Kārīgar’ kā
    bānī thā. Ābādī kā yih nām is lie paṛ gayā ki us ke bāshinde kārīgar the.
  suz-BL: मेओनोथाइ ओफ्रा आ आफ बाक्‍माक्‍त। सेरायाह योआब आ आफ बाक्‍माक्‍त। योआब गे-हाराशीम
    आ आफ बाक्‍माक्‍त। मेको मुरपुकी मार मार सेल्‍स जोक्‍ब बाक्‍तीके मेको आन नें मेकोन
    बाक्‍माक्‍त।
  ita-1927: Meonothai generò Ofra. Seraia generò Joab, padre degli abitanti la valle
    degli artigiani, perché erano artigiani.
  ckb-ckb: مەعۆنۆتەیش عۆفرای بوو و سەرایاش یۆئابی بوو، کە باوکی گێی حەراشیم بوو، شوێنەکەش
    ناوی ئەوە بوو، چونکە دانیشتووانەکەی پیشەوەر بوون.
  eng-BBE: And Meonothai was the father of Ophrah; and Seraiah was the father of Joab,
    the father of Ge-harashim; they were expert workmen.
  kan-OKCV: ಮೆಯೋನೋತೈ ಒಫ್ರಾಹನನ್ನು ಪಡೆದನು. ಸೆರಾಯನು ಶಿಲ್ಪಿಗರಾಗಿರುವ ಗೇಹರಾಷೀಮರ ಸ್ಥಾಪಕನಾದ
    ಯೋವಾಬನ ತಂದೆ. ಈ ಜನರು ಕೈಕೆಲಸದವರಾದ್ದರಿಂದ ಗೇಹರಾಷೀಮರು ಎಂಬ ಹೆಸರು ಬಂತು.
  tam-2017: மெயோனத்தாய் ஒபிராவைப் பெற்றான்; செராயா கராஷீமன் பள்ளத்தாக்குக்கு மூப்பனாகிய
    யோவாபைப் பெற்றான்; அவர்கள் தொழிலாளர்களாக இருந்தார்கள்.
  spa-RV-1909: 'Y Maonathi, el cual engendró á Ophra: y Seraiah engendró á Joab, padre
    de los habitantes en el valle llamado de Carisim, porque fueron artífices.'
  ron-BTF: Și Meonotai a născut pe Ofra; și Seraia a născut pe Ioab, tatăl celor din
    valea Meșteșugarilor, căci erau meșteșugari.
  eng-WEBP: 'Meonothai became the father of Ophrah: and Seraiah became the father
    of Joab the father of Ge Harashim, for they were craftsmen.'
  eng-FBV: Meonothai was the father of Ophrah. Seraiah was the father of Joab, the
    father of Ge Harashim, so called because craftsmen lived there.
  nld-1939: Meonotai verwekte Ofra en Seraja. Deze verwekte Joab, den stamvader van
    het Dal der Handwerkers; ze waren namelijk handwerkers.
  nch-BL: Huan Meonotai quipixqui se icone cati itoca Ofra. Huan Seraías quipixqui
    se icone cati itoca Joab, cati elqui inihuejcapan tata nopa masehualme cati teipa
    itztoyaj ipan nopa tamayamit cati itoca Carisim. Carisim quinequi quiijtos Tasencahuani.
    Quena, quej nopa quitocaxtiyayaj pampa nopona itztoyaj masehualme cati quimatiyayaj
    quichihuase nochi tamanti cati yejyectzitzi.
  vie-1934: Mê-ô-nô-thai sanh Oùp-ra; Sê-ra-gia sanh Giô-áp, tổ phụ của các người
    ở trũng thợ mộc, vì họ đều là thợ mộc.
  hin-CV: मेयोनोथाई पिता हुआ ओफ़राह का, और सेराइयाह पिता हुआ योआब का, जो गेहाराशीम
    का पिता था. ये गेहाराशीम इसलिये कहलाए कि कारीगर थे.
  spa-BES: Y Meonotai, fue el padre de Ofra; y Seraías fue el padre de Joab, el padre
    de los habitantes del Valle de Carisim; Eran trabajadores artesanos.
  tdx-tdx: Nasama’ i Meonotae t’i Ofrà; le nasama’ i Seraià t’Ioabe, ty rae’ i vavatane’
    i Karasimey; amy t’ie mpandranjy.
  tha-KJV: เมโอโนธัยให้กำเนิดบุตรชื่อโอฟราห์ และเสไรอาร์​ให้​กำเนิดบุตรชื่อโยอาบ ผู้​เป็นบิดาของชาวหุบเขาเกหะราชิม
    เพราะพวกเขาเป็นช่างฝี​มือ
  por-BR-2018: E Meonotai gerou a Ofra; e Seraías gerou a Joabe, pai dos moradores
    do Vale dos Artesãos, porque foram artesãos.
  deu-ELO: Und Meonothai zeugte Ophra; und Seraja zeugte Joab, den Vater des Tales
    der Werkleute, denn sie waren Werkleute. -
  eng-WYC-2018: and Meonothai, that begat Ophrah. And Seraiah begat Joab, the father
    of the valley of craftsmen; for they were craftsmen. (and Meonothai, who begat
    Ophrah. And Seraiah begat Joab, the founder of the Valley of Charashim, or the
    Ge-harashim Valley; for the people there were craftsmen.)
  epo-epo: Meonotaj naskigis Ofran, kaj Seraja naskigis Joabon, fondinton de la Valo
    de Ĉarpentistoj; ĉar ili estis ĉarpentistoj.
  uig-PIN: Meonotaydin Ofraⱨ tɵrǝldi. Serayadin «Ⱨünǝrwǝnlǝr jilƣisi»dikilǝrning ǝjdadi
    bolƣan Yoab tɵrǝldi (ular ǝslidǝ ⱨünǝrwǝnlǝr idi).
  beo-beo: Mionoudai egefe da Ofala. Sila:ia egefe da Youa:be. Youa:be da Ge Halasimi
    moi lale fi. Ge Halasimi dawa:loma:ne da liligi hahamosu sogebi.
  tpi-OTNT: Meonotai em i papa bilong Ofra. Seraia em i papa bilong Joap. Joap em
    i tumbuna bilong ol man i stap long ples daun ol i kolim Ples Daun Bilong Ol Wokman.
    Ples daun i gat dispela nem, long wanem, ol man i stap long en, ol i save tumas
    long wokim ol kain kain samting.
  hau-SA: Meyonotai shi ne mahaifin Ofra. Serahiya shi ne mahaifin Yowab, mahaifin
    Ge-Harashim. An kira shi haka domin mutanensa masu sana’ar hannu ne.
  uig-LAT: Méonotaydin Ofrah töreldi. Sérayadin «Hünerwenler jilghisi»dikilerning
    ejdadi bolghan Yoab töreldi (ular eslide hünerwenler idi).
  nde-nde: UMeyonathayi wayenguyise ka-Ofira. USeraya wayenguyise kaJowabi, owayengukhokho
    wesizwe samaGe-Harashimi. Babizwa ngalelibizo ngoba babezingcitshi.
  ton-ton: 'Pea naʻe tupu ʻia Meonotei ʻa Ofila: pea naʻe tupu ʻia Selaia ʻa Soape,
    ko e tamai ʻoe kakai ʻoe potu talalo ʻo Kalasimi; he ko e kau tufunga ʻakinautolu.'
  ces-1613: Meonatai pak zplodil Ofru, Saraiáš pak zplodil Joába, otce bydlících v
    údolí řemeslníků; nebo tam řemeslníci byli.
  eng-WMB: 'Meonothai became the father of Ophrah: and Seraiah became the father of
    Joab the father of Ge Harashim, for they were craftsmen.'
  tam-TCV: மெயோனத்தாய் ஒப்ராவின் தகப்பன். செராயா கராஷிம் பள்ளத்தாக்கின் தலைவனான யோவாபின்
    தகப்பன். அங்குள்ள மக்கள் கைவினைஞராய் இருந்தபடியால் அது கராஷிம் என்று அழைக்கப்பட்டது.
  ceb-ULB: Si Meonotai mao ang amahan ni Ofra, ug si Seraya ang amahan ni Joab, ang
    nagpundar sa Ge Harashim, ang iyang katawhan mga hanas nga panday.
  pol-UBG: Meonotaj spłodził Ofrę. Serajasz zaś spłodził Joaba, ojca Charaszimów mieszkających
    w dolinie – byli bowiem rzemieślnikami.
  urd-GVU: معوناتی عُفرہ کا باپ تھا۔ سرایاہ یوآب کا باپ تھا جو ’وادیٔ کاری گر‘ کا
    بانی تھا۔ آبادی کا یہ نام اِس لئے پڑ گیا کہ اُس کے باشندے کاری گر تھے۔
  deu-1912: Und Meonothai zeuget Ophra. Und Seraja zeugte Joab, den Vater des Tals
    der Zimmerleute; denn sie waren Zimmerleute.
  kan-2017: ಮೆಯೋನೊತೈಯು ಒಫ್ರಾಹನನ್ನು ಪಡೆದನು. ಸೆರಾಯನು ಶಿಲ್ಪಿಗಳಾದ ಗೇಹರಾಷೀಮ್ಯರ ಮೂಲಪುರುಷನಾದ
    ಯೋವಾಬನನ್ನು ಪಡೆದನು.
  yap-yap: Me Meonothai e chitamngin Ofrah. Me Serayah e chitamngin Joab, ni ir e
    sunmeg fare Loway ko Salap ko Maruwel, gin’em e gubin e girdi’ riy ma go’ yad
    ba salap ko maruwel.
  hlt-MCSB: Meonothai loh Ophrah a sak tih Seraiah loh kutthai la aka om Gekharashim
    napa Joab a sak.
  mdy-ETH: ሜዖኖታዬ ዖፕራ ሾዔኔ። ሴራያ ዔኤቢ ኮሺሢ ሃኣማቶ ማዾና ዔርቴ ዓሳ ናንጋ ቤዞ «ሃኣሞ ዶኦጮ» ጌይንታ ካታማ ማዤ፥
    ዒዮዓቤ ሾዔኔ።
  twi-ASANTE: Meonotai woo Ofra. Na Seraia woo Yoab a ɔhyɛɛ Adwumfoɔ Bɔnhwa ase, ɛfiri
    sɛ, na adwumfoɔ pii tete hɔ.
  eng-WEBU: 'Meonothai became the father of Ophrah: and Seraiah became the father
    of Joab the father of Ge Harashim, for they were craftsmen.'
  wal-wal: Ma7onootaayi Oofira yeliis. Saraayi Yoo7aaba yeliis. Yoo7aabi Kushe Hiillatu
    Zanggaaraa giyoosan de7ida asaa yeliis.
  spa-PDDPT: quien engendró a Ofra; y Seraías engendró a Joab, padre de los habitantes
    del valle de Carisim, porque fueron artesanos.
  gun-gun: Meonotai ra'y ma Ofra, ha'e Seraías ra'y ma Joabe. Ha'e va'e ma yvyugua
    py mba'emo ojapo kuaa va'e kuery retã ojapo ypy va'ekue, ha'e py mba'emo ojapoa
    rupi ikuai va'e meme.
  ilo-ULB: Ni Meonotai ti ama ni Opras, ket ni Seraias ti ama ni Joab, ti nagtaudan
    ti Ge Harasim, a dagiti tattaona ket kumikitikit.
  kpg-kpg: Meonothai la go tamana o Ophrah. Seraiah la go tamana o Joab, dela ne haga duu
    dana gowaa hai goloo gi nia lima, dela di gowaa o digau ngalua hai mee.
  uig-ARA: مېئونوتايدىن ئوفراھ تۆرەلدى. سېرايادىن «ھۈنەرۋەنلەر جىلغىسى»دىكىلەرنىڭ
    ئەجدادى بولغان يوئاب تۆرەلدى (ئۇلار ئەسلىدە ھۈنەرۋەنلەر ئىدى).
  sus-sus: Meyonotayi naxa Ofara sɔtɔ. Seraya naxa Yowaba sɔtɔ, naxan findi xabuie
    baba ra naxee nu na Xabuie xa gulunba.
  pon-2006: Meonodai me semen Opra. Seraia me semen Sohap, me tepin kauwada Wahun
    Tohn Doadoahk Koahiek kan, wasa me towe kan koaros inenen koahiek en doadoahk.
  ksd-ksd: Ma Meonotai i ga vangala Opra; ma Seraia i ga vangala Ioab nina i ga vunapai
    ra tarai Ge-Karasim, tago diat par abara ra umana tena madaka.
  tur-YTC: Meonotay, Ofra’nın babası oldu; Seraya, Ge Haraşim’in babası Yoav’ın babası
    oldu; çünkü onlar zanaatkârlardı.
  grc-BRENT: Καὶ Μαναθὶ ἐγέννησε τὸν Γοφερά. καὶ Σαραΐα ἐγέννησε τὸν Ἰωβὰβ, πατέρα
    Ἀγεαδδαῒρ, ὅτι τέκτονες ἦσαν.
  ind-AYT: Anak Meonotai adalah Ofra. Anak Seraya adalah Yoab, bapa Lembah Para Perajin,
    karena mereka adalah para perajin.
  nya-nya: Meonotai anabereka Ofura. Seraya anabereka Yowabu, amene anabereka Ge-Harasimu.
    Anawatcha dzina ili chifukwa anthu ake anali amisiri.
  hrv-hrv: Meonotaj rodi Ofru; Šeraja rodi Joaba, oca onih što žive u Dolini rukotvoraca,
    jer bijahu rukotvorci.
  mps-mps: Meonotai te Ofrago aya. Seraia aga te Joapgo aya da. Te bulali wąį nǫų
    Joap te bidali bulu augwa te tiwai nogi yali, “Te Sę Bidi Augwa Odogo Bulu Da,”
    wai dao. Te odogo bulugo nogi te tama telaluali, magi baso meni, tede bidali bidi
    dabe augwaligo te haniani nai nigibo sę mu konea pai bidi dabe dao.
  tpi-tpi: Meonotai em i papa bilong Ofra. Seraia em i papa bilong Joap. Joap em i
    tumbuna bilong ol man i stap long ples daun ol i kolim Ples Daun Bilong Ol Wokman.
    Ples daun i gat dispela nem, long wanem, ol man i stap long en, ol i save tumas
    long wokim ol kain kain samting.
  dan-1931: Meonotaj avlede Ofra. Seraja avlede Joab, Fader. til Ge-Harasjim;* de
    var nemlig Håndværkere. { [*på dansk Håndværkerdalen.] }
  vie-OVCB: Mê-ô-nô-thai sinh Óp-ra. Sê-ra-gia sinh Giô-áp, sáng lập vùng Ghê Ha-ra-shim,
    dân cư vùng này đều làm nghề thủ công.
  guj-2017: મોનોથાયનો દીકરો ઓફ્રા. ગે-હરાશીમનો પ્રણેતા સરાયાનો દીકરો યોઆબ અને યોઆબનો
    દીકરો ગે-હરાશીમ, જે લોકો કારીગર હતા.
  pon-2006A: Meonodai me semen Opra. Seraia me semen Sohap, me tepin kauwada Wahun
    Tohn Doadoahk Koahiek kan, wasa me towe kan koaros inenen koahiek en doadoahk.
  por-BRBSL: 'Meonothai tornou-se o pai de Ophrah: e Seraías tornou-se o pai de Joab
    o pai de Ge Harashim, pois eles eram artesãos.'
  cth-cth: Meonothai ni Ophrah a sak teh Seraiah ni Gekharashim na pa Joab a sak.
  twi-twi: Meonotai woo Ofra. Na Seraia woo Yoab a ofii Adwumfo Bon ase, efisɛ na
    adwumfo pii tete hɔ.
  hlt-hlt: Meonothai loh Ophrah a sak tih Seraiah loh kutthai la aka om Gekharashim
    napa Joab a sak.
  tbz-SIM: Kɛ̀ Mɛonɔtɑii pɛitɛ́ Ofidɑɑ, kɛ̀ Sedɑyɑɑ pɛitɛ́ Yoɑbu weè do tú bɛyɑ́ntìbɛ̀
    yɑ̀ɑ̀rì, bɛ̀ɛ̀ do bo kubiriku bɛ̀ tu kù bɛyɑ́ntìbɛ̀ biriku.
  msy-2020: Ezɨ Meonotai, a Ofran afeziam. Ezɨ Seraia, a Joapɨn afeziam. Ezɨ Joap,
    danganir zarir mamɨn itir ikɨzimɨn inazir afeziam. Danganir zarir kam, me kamaghɨn
    a dɨbora ghaze, “Fofozim Itir Ingangarir Gumazibar Danganir Zarim.” Danganir kamɨn
    itir gumazamiziba, me bizir guar avɨribar ingaramin fofoziba iti. Kamaghɨn amizɨ,
    me ziar kam a gatɨ.
  dop-dop: Meyonotɑyi pǝyɑlʋ kɛlɛ Ofǝlɑ. Selɑyɑ pǝyɑlʋ kɛlɛ, cɑŋǝm tǝmɑ lɑtɑɑ cɔsɔ
    Yopɑpɩ wei ɩ kɑ́ wɛ cɑŋǝm nyǝ́mɑ tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Ofranın atası olan Meonotay. Serayadan Ge-Xaraşimin atası Yoav törədi.
    Bu şəhərin sakinləri ustalar olduğuna görə belə adlanırdı.
  eng-DBY: 'And Meonothai begot Ophrah: and Seraiah begot Joab, the father of the
    valley of craftsmen; for they were craftsmen.'
  hin-2017: मोनोतै से ओप्रा और सरायाह से योआब जो गेहराशीम का पिता हुआ; वे कारीगर थे।
  eng-YLT: And Meonothai begat Ophrah, and Seraiah begat Joab father of the valley
    of artificers, for they were artificers.
  eng-WYC-2017: and Meonothai, that begat Ophrah. And Seraiah begat Joab, the father
    of the valley of craftsmen; for they were craftsmen.
  eng-WMBB: 'Meonothai became the father of Ophrah: and Seraiah became the father
    of Joab the father of Ge Harashim, for they were craftsmen.'
  urd-GVH: मऊनाती उफ़रा का बाप था। सिरायाह योआब का बाप था जो ‘वादीए-कारीगर’ का बानी
    था। आबादी का यह नाम इसलिए पड़ गया कि उसके बाशिंदे कारीगर थे।
  rug-rug: Meonotai si na tamana e Opara. Seraea sina tamana e Zoabi, sa tie sapu
    koa ia sa vasileana pa lolomo sapu ta pozae Qe Harasimi. Doduru tie pu koa vasina
    sina tie matazoṉa pa tinavete pa lima.
  gaz-gaz: Meʼoonotaayi abbaa Ofraa ti. Seraayaan abbaa Yooʼaabii ti; Yooʼaab immoo
    abbaa Gee Haraashiimii ti. Maqaan kun sababii isaan ogummaa hojii harkaa qabaniif
    kennameef.
  fra-LSG: Meonothaï engendra Ophra. Seraja engendra Joab, père de la vallée des ouvriers;
    car ils étaient ouvriers.
  yal-yal: Meyonotayi yi Ofara sɔtɔ. Seraya yi Yowaba sɔtɔ, yiirawanle benbana, naxanye
    yi dɔxi Yiirawanle Lanbanni.
  haw-1868: Na Meonotai o Opera; na Seraia o Ioaba ka makuakane o ko ke awawa o Karasima,
    no ka mea, he poe paahana lakou.
  arb-NAV: وَمَعُونُوثَايُ وَلَدَ عَفْرَةَ. وَأَنْجَبَ سَرَايَا يُوآبَ الَّذِي أَسَّسَ
    وَادِي الصُّنَّاعِ مَقَرَّ إِقَامَةِ الصُّنَّاعِ.
  ewe-ewe: Meonatai, ame si dzi Ofra. Seraya dzi Yoab, ame si me Ge Harasim, aɖaŋuwɔla
    siwo nɔ Aɖaŋuwɔlawo ƒe Balime la dzɔ tso.
  eng-LEE: 'And Me''onothai begat ''Ophrah: and Serayah begat Joab, the father of
    the valley of the carpenters; for they were carpenters.'
  asm-FB: মিয়োনোথৰ পুত্র অফ্ৰা, আৰু চৰায়াৰ পুত্র যোৱাব, যিহাৰাচিমৰ মূল লোক, যাৰ
    লোকসকলে শিল্পকৰ্ম কৰিছিল।
  sus-A: مٍيٌنٌتَيِ نَشَ عٌقَرَ سْتْ. سٍرَيَ نَشَ يٌوَبَ سْتْ، نَشَن قِندِ شَبُييٍ
    بَبَ رَ نَشٍيٍ نُ نَ شَبُييٍ شَ فُلُنبَ.
  fra-SBL: Meonothaï engendra Ophra ; et Seraja engendra Joab, père de Ge Harashim,
    car ils étaient artisans.
  hbo-hbo: וּמְעֹונֹתַ֖י הֹולִ֣יד אֶת־עָפְרָ֑ה וּשְׂרָיָ֗ה הֹולִ֤יד אֶת־יֹואָב֙ אֲבִי֙
    גֵּ֣יא חֲרָשִׁ֔ים כִּ֥י חֲרָשִׁ֖ים הָיֽוּ׃ פ
  kik-kik: Meonothai nĩwe warĩ ithe wa Ofara. Seraia nĩwe warĩ ithe wa Joabu ũrĩa
    ithe wa andũ a Ge-Harashimu. Gwetagwo ũguo nĩ ũndũ andũ akuo maarĩ mabundi.
  fra-NCL: Maonathi engendra Ophra — Saraïa engendra Joab, père de ceux qui habitaient
    la vallée de Charaschim, car ils étaient ouvriers. —
  cek-AK: Meonothai mah Ophrah to sak moe, Seraiah mah Joab to sak, Joab ih caanawk
    loe bantok sah kop kami ah oh o pongah, Kharashim azawn ah khosak o.
  cuk-cuk: Meonotaiʼdi, machi-Ofra-nikusad. Seraíasʼdi, machi-Joab-nikusmogad. Joabʼde,
    dulemar-Carisim-nebagi-bukwamalad-e-dadsailad. We-dulemarde, ibmar-sobedgi-arbamaladid.
  uig-CYR: Меонотайдин Офраһ төрәлди. Сераядин «Һүнәрвәнләр җилғиси»дикиләрниң әҗдати
    болған Йоаб төрәлди (улар әслидә һүнәрвәнләр еди).
  tel-2017: మెయానొతైకి ఒఫ్రా పుట్టాడు. శెరాయా కొడుకు పేరు యోవాబు. ఇతడు నిపుణులైన చేతి
    వృత్తుల వాళ్ళ లోయలో జీవించే వారికి మూలపురుషుడు. ఆ లోయలో ఉన్న వాళ్ళంతా చేతిపనుల
    వాళ్ళే.
  hat-BSA: Meonothaï te fè Ophra. Seraja te fè Joab, papa a atizan yo; paske li menm
    te yon atizan.
  kos-kos: Meonothai pa papa tumal Ophrah. Seraiah pa papa tumal Joab, ac Joab pa
    musaela acn se pangpang Infahlfal lun Mwet Tufahl. Mwet nukewa in acn sac elos
    mwet usrnguk ke orekma uh.
  hbo-WLC: וּמְעוֹנֹתַ֖י הוֹלִ֣יד אֶת־עָפְרָ֑ה וּשְׂרָיָ֗ה הוֹלִ֤יד אֶת־יוֹאָב֙ אֲבִי֙
    גֵּ֣יא חֲרָשִׁ֔ים כִּ֥י חֲרָשִׁ֖ים הָיֽוּ׃ פ
  ibo-ibo: Meonotai bụ nna Ofra. Seraya bụ nna Joab, Joab bụ nna Ge Harashim. A kpọrọ
    ha Ge Harashim nʼihi na ha bụ ndị ǹka.
  ory-ory: ମିୟୋନୋଥୟ ଅଫ୍ରାକୁ ଜାତ କଲା; ପୁଣି, ସରାୟ ଗିହରଷୀୟମାନଙ୍କ ପିତା ଯୋୟାବକୁ ଜାତ କଲା;
    ଏମାନେ ଶିଳ୍ପକାର ଥିଲେ।
  chk-chk: Meonotai semen Ofra, nge Seraia semen Joap, i semelapen chon Keharas. Ei
    leni a iteni ei it, pokiten ekewe aramas mi nom lon ra sipeöch le angang.
  rop-rop: En Miyanothai bin det dedi blanga Ofra. Wal Seraiya bin det dedi blanga
    Jowab hubin stadimap det pleis gulum Andikraf weya ola pipul hubin meigimbat brabli
    gudwan andikraf bin jidan.
  ukr-1871: Від Меонотая народився Офра, а від Серая народився Йоаб, родоначальник
    Долини ремесників, бо вони були ремесники.
  deu-1951: Menotai zeugte Ophra, und Seraja zeugte Joab, den Vater des Tales der
    Schmiede, denn sie waren Schmiede.
  eng-JPS: And Meonothai begot Ophrah; and Seraiah begot Joab the father of Ge-harashim;
    for they were craftsmen.
  srp-1865: A Meonotaj rodi Ofru; a Seraja rodi Joava, oca onijeh što žive u dolini
    drvodjeljskoj, jer bijahu drvodjelje.
  lug-lug: Myonosaayi n’azaala Ofula. Ate Seraya n’azaala Yowaabu, ne Yowaabu ye yali
    jjajja wa Gekalasimu abaalinga abaweesi.
  heb-heb: ומעונתי הוליד את עפרה ושריה הוליד את יואב אבי גיא חרשים כי חרשים היו׃
  ben-IRV: মিয়োনোথয়ের ছেলে হল অফ্রা আর সরায়ের ছেলে শিল্পকারদের উপত্যকা নিবাসীদের
    বাবা যোয়াব, কারণ তারা শিল্পকার ছিল।
  pan-pan: ਮਓਨੋਥਈ ਤੋਂ ਆਫਰਾਹ ਜੰਮਿਆ ਅਤੇ ਸਰਾਯਾਹ ਤੋਂ ਯੋਆਬ ਜੰਮਿਆ ਜਿਹੜਾ ਗੇ-ਹਰਾਸ਼ੀਮ ਦਾ ਪੁਰਖਾ
    ਸੀ, ਜਿਸ ਦੇ ਲੋਕ ਕਾਰੀਗਰ ਸਨ।
  mya-JVB: မောနောသဲ သား ကား ဩဖရာ တည်း။ စရာယ သား ကား ယွာဘ ၊ ယွာဘ၏သားတို့သည် ဆရာသမား
    ဖြစ်၍ ဆရာသမားချိုင့် ၌ နေသောသူတည်း။
  hmo-hmo: Meonotai be Opera ena tamana. Seraia be Ioaba ena tamana. Ioaba be Geharasimi
    taudia edia sene tauna. Geharasimi ena anina be “gaukara taudia,” badina idia
    be imana gaukara diba momo taudia.
  urd-urd: और म'ऊनाती से 'उफ़रा पैदा हुआ, और शिरायाह से युआब पैदा हुआ जो जिख़राशीम
    का बाप है; क्यूँकि वह कारीगर थे।
  rus-SYN: Меонофай родил Офру, а Сераия родил Иоава, родоначальника долины плотников,
    потому что они были плотники.
  bqc-SIM: Mɛↄnↄtaipi mɛ́ Ɔfɛla ì. Selaia mɛ́ Yoabu ì. Ɔ̃mɛ sia pↄ́ kú Siaↄ Guzulɛuↄ
    dezi ũ.
  tcz-CHONGTHU: Meonothai chun Ophrah ahingin, chule Seraiah chun Geharashim pa Joab
    ahingin ahi; amaho hi khut them thing thembol mi ahiuve.
  mar-mar: म्योनोथायने अफ्राला जन्म दिला आणि सरायाने यवाबला जन्म दिला. यवाब हा गे-हराशीम
    जे कुशल कारागीराचे मूळपुरुष होय. तेथील लोक कुशल कारागीर असल्यामुळे त्यांनी हे
    नाव घेतले.
  qub-qub: Ofrapa papänin Meonotai. Seraías caran Joabpa papänin. Joabnami caran Carisim
    pampacho tiyajcunapa unay caj awilun. Chay pampacho tiyajcunaga llapanpis caran
    guellay tacajllami.
  bqp-bqp: Mɛnɔtɑiwɑ u Ofɑrɑ mɑrɑ. Mɑ Serɑyɑ u mɑɑ Yoɑbu mɑrɑ. Yoɑbu wiyɑ u sɑ̃ɑ sɔm
    kowobun sikɑdo be bɑ wɑ̃ɑ wɔwɑɔ ye bɑ mɔ̀ Nɔmɑn sɔm kowobun wɔwɑ.
  hat-hat: Meonotayi te papa Ofra. Seraja te papa Joab, zansèt moun ki rete nan fon
    Bòs Atizan yo. Tout moun sa yo te bòs nan metye yo.
  eng-BSB: Meonothai was the father of Ophrah, and Seraiah was the father of Joab,
    the father of those living in Ge-harashim, which was given this name because its
    people were craftsmen.
  eng-WEBPB: 'Meonothai became the father of Ophrah: and Seraiah became the father
    of Joab the father of Ge Harashim, for they were craftsmen.'
  kbq-kbq: Hagi Meonotai'a Ofra nefa'e. Hagi Seraia'a Joapu nefa'e, Joapu'a Ge-harasim
    kasente'ne. Hagi Ge-harasimi'ema hu'neana, na'ankure maka'zama zamazantetima tro'ma
    nehaza vahera agripinti efore hu'naze.
  nhe-BL: Huan Meonotai quipixqui se icone tlen itoca Ofra. Huan Seraías quipixqui
    se icone tlen itoca Joab, tlen elqui ininhuejcapantata nopa tlacame tlen teipa
    itztoyaj ipan nopa tlamayamitl tlen itoca Carisim. Carisim quinequi quiijtos Tlasencahuani.
    Quena, queja nopa quitocajtiyayaj pampa nopona itztoyaj tlacame tlen quimatiyayaj
    quichihuase nochi tlamantli tlen yejyectzitzi.
  gub-BL: Heta amo Meonotaz ta'yr Opira her ma'e izupe a'e. Heta amo Xerai ta'yr Zoaw
    her ma'e izupe a'e. Zoaw ràgypy wiko amo ywy rehe. A'e re awa ma'e iapo har tetea'u
    wiko a'e pe wà no. Ywyàpyznaw ma'e iapo har waneko haw, i'i teko a'e ywy pe wà.
