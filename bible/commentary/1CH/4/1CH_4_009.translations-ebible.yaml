verse: 1CH.004.009
translations:
  mal-C: യബ്ബേസ് തന്റെ സഹോദരന്മാരെക്കാൾ അധികം ബഹുമാന്യനായിരുന്നു. “ഞാൻ അവനെ വേദനയോടെ
    പ്രസവിച്ചു” എന്നു പറഞ്ഞ് അവന്റെ അമ്മ അവന് യബ്ബേസ് എന്നു പേരിട്ടു.
  deu-TKW: 'Jaebez aber war vornehmer als seine Brüder; und seine Mutter nannte ihn
    Jaebez, indem sie sprach: Ich habe ihn mit Schmerzen geboren.'
  lin-lin: 'Yaebetsi azalaki na lokumu mingi koleka bandeko na ye ya mibali. Mama
    na ye apesaki ye kombo « Yaebetsi » mpo na koloba : « Nabotaki yo na pasi. »'
  eng-LSV: And Jabez is honored above his brothers, and his mother called his name
    Jabez, saying, “Because I have brought forth with grief.”
  eng-GNV: 'But Iabez was more honourable then his brethren: and his mother called
    his name Iabez, saying, Because I bare him in sorowe.'
  eng-WEBSTER: 'And Jabez was more honorable than his brethren: and his mother called
    his name Jabez, saying, Because I bore him with sorrow.'
  nhw-BL: 'Jabes elqui achi más tlalnamiqui tlen nochi sequinoc iicnihua. Huan inana
    quitocaxti Jabes (Jabes quiijtosnequi “Tlacuajcualoli”), pampa quiijto: “Nijtlacatilti
    ica miyac tlacuajcualoli”.'
  swh-ONEN: Yabesi aliheshimiwa kuliko ndugu zake. Mama yake alimwita Yabesi, akisema,
    “Nilimzaa kwa huzuni.”
  bba-bba: Yɑbɛsi u bɛɛrɛ mɔ n kere win wɔnɔbu. Win mɛro u nùn yĩsi te kɑ̃wɑ yèn sɔ̃
    u wɑhɑlɑ kuɑ win mɑrubu sɔɔ.
  eng-KJVCPB: 'And Jabez was more honourable than his brethren: and his mother called
    his name Jabez, saying, Because I bare him with sorrow.'
  luo-luo: Jabez ne ngʼat marahuma moloyo owetene. Min-gi nochake Jabez, kowacho niya,
    “Ne anywole gi rem.”
  meu-meu: Iabese ese kara maoromaoro ai tadikakana e hereadia; sinana ese ia ladana
    e hatoa Iabese, eto, Badina be hisi-ani ai na havaraia.
  npi-ULB: याबेस आफ्‍ना दाजुभाइभन्‍दा आदरणीय थिए । तिनकी आमाले तिनलाई याबेस नाउँ दिइन्
    । तिनले बनिन्, “किनभने मैले त्‍यसलाई वेदनामा जन्‍माएँ ।”
  yor-yor: Jabesi sì ní ọlá ju àwọn ẹ̀gbọ́n rẹ̀ ọkùnrin lọ. Ìyá rẹ̀ sì sọ ọ́ ní Jabesi
    wí pé, “Mo bí i nínú ìpọ́njú.”
  pes-OPCB: مردی بود به نام یعبیص که در بین خاندان خود بیش از همه مورد احترام بود.
    مادرش به این علّت نام او را یعبیص گذاشت چون با درد شدید او را زاییده بود. (یعبیص
    به معنی «درد» است.)
  tgl-ULB: Higit na iginagalang si Jabes kaysa kaniyang mga kapatid na lalaki. Tinawag
    siya ng kaniyang ina na Jabes. Sinabi niya, “Sapagkat nahirapan ako nang ipinanganak
    ko siya.”
  hui-hui: Agali mini Yabese henego ibugua mana bayaleore biyagome ibu hamenerume
    bayale biyaru bolangua haihe hene. Anidagua bialu heagola wali agali maru bu hearume
    ibunaga mini yaraga halu hene. Ibu ai̱yahanda taba hanayangi ai̱ya ibu tandaga
    timbuniore nalu taba henene lowa ibu mini Yabese wini.
  mya-mya: ထို​အ​ရပ်​တွင်​ယာ​ဗက်​နာ​မည်​တွင်​သော​လူ တစ်​ယောက်​ရှိ​၏။ သူ​သည်​မိ​မိ​၏​အိမ်​ထောင်​စု
    တွင်​အ​ကြည်​ညို​ခံ​ရ​ဆုံး​သော​သူ​ဖြစ်​၏။ မိ​ခင်​က​သူ့​အား​ယာ​ဗက်​ဟု​နာ​မည်​ပေး​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ့​ကို​ဖွား​မြင်​ချိန် ၌​မိ​ခင်​ဖြစ်​သူ​သည်​လွန်​စွာ​ဝေ​ဒ​နာ
    ခံ​ရ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ཡ་པེ་ཙཱ་ནི་ཁོ་རང་གི་སྤུན་རྣམས་ལས་བཀུར་འོས་པ་ཡིན་ཏེ། དེའི་མ་ཡིས་ཁོའི་མིང་ལ་ཡ་པེ་ཙཱ་ཞེས་བཏགས་པ་སྟེ།
    དོན་ནི་ཁོ་བཙའ་བའི་དུས་སུ་ཟུག་གཟེར་ཆེན་པོ་མྱངས་ཞེས་པའོ། །
  sna-sna: Jabhezi aikudzwa zvikuru kukunda vanunʼuna vake. Mai vake vakamutumidza
    kuti Jabhezi vachiti, “Ndakamubereka mukurwadziwa.”
  spa-BLM: 'Jabes era más honorable que sus hermanos. Su madre le puso el nombre de
    Jabes, diciendo: “Porque lo parí con dolor”.'
  cac-cac: 'Ay jun vin̈ scuchan Jabes, te nivan yelc''och vin̈ d''a scal eb'' sc''ab''yoc.
    A ix snun vin̈ ix ac''an scuch Jabes, yujto ix yal ix: Te ya ix in ec'' yuj jun
    vune'' ix alji tic, xchi ix.'
  swh-ULB: Yabesi aliheshimika zaidi ya kaka zake. Mama yake alimuita Yabesi. Alisema,
    “Kwasababu nimemzaa katika huzuni.”
  bel-bel: 'Явіс быў больш славуты за сваіх братоў. Маці дала яму імя Явіс, сказаўшы:
    я нарадзіла яго з хваробай.'
  deu-ELBBK: 'Und Jabez war geehrter als seine Brüder; und seine Mutter gab ihm den
    Namen Jabez, indem sie sprach: Mit Schmerzen habe ich ihn geboren.'
  mbb-OT: Duen sevaha he etew he iyan ngazan din si Jabez. Nevantug sikandin kenà
    is menge suled din he menge maama. Migngezanan sikandin te iney zin te Jabez su
    egkaǥi is iney zin te, “Utew a midreǥeni te ked-enaka ku kandin.”
  mal-2015: 'യബ്ബേസ് തന്റെ സഹോദരന്മാരെക്കാൾ ഏറ്റവും മാന്യൻ ആയിരുന്നു; അവന്റെ അമ്മ:
    ഞാൻ അവനെ വ്യസനത്തോടെ പ്രസവിച്ചു എന്നു പറഞ്ഞു അവന്നു യബ്ബേസ് എന്നു പേരിട്ടു.'
  rmc-rmc: 'Le Jabec denas bareder pačiv sar leskre phralen. Leskri daj leske diňa
    nav Jabec, bo phenďa: „Andro dukha les anďom pro svetos.“'
  pes-OPV: و يعبِيص از برادران خود شريف تر بود و مادرش او را يعبِيص نام نهاد و گفت:«
    از اين جهت که او را با حُزن زاييدم.»
  ron-1924: 'Иаебец ера май ку вазэ декыт фраций сэй; мама са й-а пус нумеле Иаебец,
    зикынд: „Пентру кэ л-ам нэскут ку дурере.”'
  ben-OBCV: যাবেষ তাঁর ভাইদের চেয়ে বেশি সম্মানিত ছিলেন। এই বলে তাঁর মা তাঁর নাম রেখেছিলেন
    যাবেষ, যে, “ব্যথাবেদনার মধ্যে দিয়ে আমি তাকে জন্ম দিয়েছি।”
  som-som: Yacbeesna wuu ka ciso badnaa walaalihiis oo dhan, oo hooyadiis ayaa isagii
    ku magacawday Yacbees, oo waxay tidhi, Maxaa yeelay, isaga waxaan ku dhalay tiiraanyo.
  lat-VUC: 'Fuit autem Jabes inclytus præ fratribus suis, et mater ejus vocavit nomen
    illius Jabes, dicens: Quia peperi eum in dolore.'
  eng-ASVBT: 'And Jabez was more honorable than his brethren: and his mother called
    his name Jabez, saying, Because I bare him with sorrow.'
  ita-1885: 'E Iabes fu il più onorato de'' suoi fratelli; or sua madre gli pose nome
    Iabes, perciocchè disse: Io l''ho partorito con dolore.'
  eng-LXXUP: And Jabez was more famous than his brethren; and his mother called his
    name Jabez, saying, I have born as a sorrowful one.
  eng-ULB: Jabez was more respected than his brothers. His mother called him Jabez.
    She said, “Because I bore him in pain.”
  spa-VBL: 'Jabes fue más fiel a Dios que sus hermanos. Su madre le había puesto el
    nombre de Jabes, diciendo: “Lo di a luz con dolor”.'
  fra-_FOB: 'Jaebets était plus honoré que ses frères; sa mère l''avait nommé Jaebets
    (douleur), en disant: C''est avec douleur que je l''ai enfanté.'
  mal-mal: 'യബ്ബേസ് തന്റെ സഹോദരന്മാരെക്കാൾ ഏറ്റവും മാന്യൻ ആയിരുന്നു; അവന്റെ അമ്മ:
    ഞാൻ അവനെ വ്യസനത്തോടെ പ്രസവിച്ചു എന്ന് പറഞ്ഞ് അവന് യബ്ബേസ് എന്നു പേരിട്ടു.'
  lit-lit: 'Jabecas buvo labiau gerbtinas už savo brolius; be to, jo motina pavadino
    jį vardu Jabecas, sakydama: „Nes aš jį pagimdžiau skausme.'
  urd-GVR: Yābīz kī apne bhāiyoṅ kī nisbat zyādā izzat thī. Us kī māṅ ne us kā nām
    Yābīz yānī ‘Wuh Taklīf Detā Hai’ rakhā, kyoṅki us ne kahā, “Paidā hote waqt mujhe
    baṛī taklīf huī.”
  suz-BL: मिनु याबेस माइश्‍शो मुर का बाक्‍माक्‍त। मेको आ लोक्‍ब आन क्‍येङा शुश मान
    ताइब बाक्‍माक्‍त। मेको आ ममामी मेको कली श्‍येत पा थितीके मेको आ नें याबेस वोइश्‍शो
    बाक्‍माक्‍त।
  ita-1927: Jabets fu più onorato dei suoi fratelli; sua madre gli avea messo nome
    Jabets, perché, diceva, “l’ho partorito con dolore”.
  ckb-ckb: 'یەعبێچیش لە براکانی پایەدارتر بوو و دایکیشی ناوی لێنا یەعبێچ و گوتی: «لەبەر
    ئەوەی بە ئازارەوە بووم.»'
  eng-BBE: And Jabez was honoured more than his brothers; but his mother had given
    him the name Jabez, saying, Because I gave birth to him with sorrow.
  kan-OKCV: ಯಾಬೇಚನು ತನ್ನ ಸಹೋದರರಿಗಿಂತ ಘನವುಳ್ಳವನಾಗಿದ್ದನು. ಅವನ ತಾಯಿ, “ನಾನು ಇವನನ್ನು ವ್ಯಥೆಯಿಂದ
    ಹೆತ್ತೆನು,” ಎಂದು ಅವನಿಗೆ ಯಾಬೇಚನೆಂಬ ಹೆಸರಿಟ್ಟಳು.
  tam-2017: 'யாபேஸ் தன்னுடைய சகோதரர்களைவிட மதிப்பிற்குரியவனாக இருந்தான். அவனுடைய தாய்:
    நான் துக்கத்தோடே அவனைப் பெற்றேன் என்று சொல்லி அவனுக்கு யாபேஸ் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y Jabes fué más ilustre que sus hermanos, al cual su madre llamó Jabes,
    diciendo: Por cuanto le parí en dolor.'
  ron-BTF: 'Și Iaebeț a fost demn de mai multă cinste decât frații săi; și mama lui
    i-a pus numele Iaebeț, spunând: Pentru că l-am născut cu tristețe.'
  eng-WEBP: Jabez was more honorable than his brothers. His mother named him Jabez,
    saying, “Because I bore him with sorrow.”
  eng-FBV: Jabez was more faithful to God than his brothers. His mother had given
    him the name Jabez, saying, “I gave birth to him in pain.”
  nld-1939: Jabes was voornamer dan zijn broers; zijn moeder had hem Jabes genoemd,
    omdat zij hem met moeite ter wereld had gebracht.
  nch-BL: 'Jabes elqui achi más talnamiqui ten nochi sequinoc iicnihua. Huan inana
    quitocaxti Jabes (Jabes quiijtosnequi Tacuajcualoli), pampa quiijto: “Nijtacatilti
    ica miyac tacuajcualoli”.'
  vie-1934: 'Gia-bê được tôn trọng hơn anh em mình; mẹ người đặt tên là Gia-bê, vì
    nói rằng: Ta sanh nó trong sự đau đớn.'
  hin-CV: याबेज़ अपने भाइयों की अपेक्षा कहीं अधिक प्रतिष्ठित था. उसकी माता ने उसे
    याबेज़ नाम यह कहकर दिया था, “क्योंकि मैंने उसे दर्द के साथ जन्म दिया है.”
  spa-BES: 'Y Jabes fue más honrado que sus hermanos; pero su madre le había dado
    el nombre de Jabes, diciendo: Porque lo di a luz con tristeza.'
  tdx-tdx: Nanan-kasy ambone’ o rahalahi’eo t’Iabetse le tinokan-drene’e ty hoe Iabetse
    amy te, Nahatoly am-panaintaiñan-draho.
  tha-KJV: ฝ่ายยาเบสเป็นผู้​มีเกียรติ​กว่าพี่น้องทั้งหลายของเขา มารดาของเขาเรียกชื่อเขาว่า
    ยาเบส กล่าวว่า “เพราะเราคลอดเขาด้วยความเจ็บปวด”
  por-BR-2018: 'E Jabez foi mais honrado que seus irmãos; sua mãe o chamara de Jabez,
    dizendo: Pois com dores eu o dei à luz.'
  deu-ELO: 'Und Jabez war geehrter als seine Brüder; und seine Mutter gab ihm den
    Namen Jabez, indem sie sprach: Mit Schmerzen habe ich ihn geboren.'
  eng-WYC-2018: And Jabez was noble before all his brethren; and his mother called
    his name Jabez, and said, For I childed him in sorrow. (And Jabez was more respected
    than all his brothers; and his mother called him Jabez, or He who maketh sorrow,
    saying, For I gave birth to him in pain.)
  epo-epo: 'Jabec estis la plej estimata inter siaj fratoj. Lia patrino donis al li
    la nomon Jabec, ĉar ŝi diris: En malĝojo mi naskis.'
  uig-PIN: 'Yabǝz ɵz ⱪerindaxliri iqidǝ ⱨǝmmidin bǝk ⱨɵrmǝtlik idi, anisi: «Tuƣuti
    üstidǝ bǝk azaplandim» dǝp uningƣa Yabǝz degǝn isimni ⱪoyƣan.'
  beo-beo: Ya:ibese ea hou da noga:idafa amola yolalia hou baligi esalu. Ea:me da
    ema Ya:ibese dio asuli. E amane sia:i, “Na da e lalelegeloba, se nabi.”
  tpi-OTNT: I gat wanpela man i stap, nem bilong en Jabes. Pasin bilong en i gutpela
    na i winim pasin bilong ol brata bilong em. Na ol manmeri i save givim biknem
    long em. Mama bilong Jabes i gat bikpela pen long taim em i karim em, olsem na
    em i kolim em long nem Jabes.
  hau-SA: Yabez ya fi ’yan’uwansa martaba. Mahaifiyarsa ta sa masa suna Yabez, tana
    cewa, “Na haife shi da azaba.”
  uig-LAT: 'Yabez öz qérindashliri ichide hemmidin bek hörmetlik idi, anisi: «Tughuti
    üstide bek azaplandim» dep uninggha Yabez dégen isimni qoyghan.'
  nde-nde: UJabhezi wayelodumo kulabafowabo. Unina wayemuphe lelibizo lokuthi Jabhezi,
    ngoba esithi “Ngamzala kabuhlungu.”
  ton-ton: '¶ Pea naʻe ongoongolelei lahi hake ʻa Sepesi ʻi hono kāinga: pea naʻe
    ui ʻa hono hingoa ʻe heʻene faʻē ko Sepesi, ko ʻene pehē, Koeʻuhi naʻaku fāʻeleʻi
    ia ʻi he mamahi.'
  ces-1613: 'Byl pak Jábez slavnější nad bratří své, a matka jeho nazvala jméno jeho
    Jábez, řkuci: Nebo jsem ho porodila s bolestí.'
  eng-WMB: Jabez was more honorable than his brothers. His mother named him Jabez,
    saying, “Because I bore him with sorrow.”
  tam-TCV: யாபேஸ் தனது சகோதரர்களைவிட மதிப்பிற்குரியவனாக இருந்தான். அவனுடைய தாய், “நான்
    இவனை வேதனையுடன் பெற்றேன்” என்று சொல்லி யாபேஸ் என்ற பெயரை வைத்தாள்.
  ceb-ULB: Labaw nga tinahod si Jabez kay sa iyang mga igsoong lalaki. Ginganlan siya
    sa iyang inahan ug Jabez. Miingon siya, “Tungod kay gipanganak ko siya sa kasakit.”
  pol-UBG: 'A Jabes był bardziej poważany niż jego bracia. Jego matka dała mu na imię
    Jabes, mówiąc: Ponieważ urodziłam go w bólu.'
  urd-GVU: یعبیض کی اپنے بھائیوں کی نسبت زیادہ عزت تھی۔ اُس کی ماں نے اُس کا نام یعبیض
    یعنی ’وہ تکلیف دیتا ہے‘ رکھا، کیونکہ اُس نے کہا، ”پیدا ہوتے وقت مجھے بڑی تکلیف
    ہوئی۔“
  deu-1912: 'Jaebez aber war herrlicher denn seine Brüder; und seine Mutter hieß ihn
    Jaebez, denn sie sprach: Ich habe ihn mit Kummer geboren.'
  kan-2017: ಯಾಬೇಚನು ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಲ್ಲಿ ಗೌರವವುಳ್ಳವನಾಗಿದ್ದನು. ಇವನನ್ನು ಬಹು ವೇದನೆಯಿಂದ
    ಹೆತ್ತೆನೆಂದು ಇವನ ತಾಯಿ ಇವನಿಗೆ ಯಾಬೇಚನೆಂದು ಹೆಸರಿಟ್ಟಳು.
  yap-yap: Immoy be’ nib mo’on ni Jabez fithingan, ni ir e yima tayfan u lan e tabnaw
    rok. I pi’ e chitiningin e re ngachal nem ngak ni Jabez, ni bochan e rib gel amthun
    e gargel ni tay rok.
  hlt-MCSB: Te tla a om vaengah Jabez tah a manuca rhoek lakah a thangpom. A manu
    long khaw, “Tloh neh ka cun,” a ti dongah a ming te Jabez a sui.
  mdy-ETH: ቆፄ ዜርፆ ባኣካ ሚርጌና ቦንቺንታ ያዕቤፄ ጌይንታ ፔቴ ዓሲ ዓኣኔ፤ ዒዚ ሾይንቴ ዎዶና ዒዛኮ ዒንዳ ሾይፆና ሚርጌ
    ሜታዼሢሮ ሱንፆ ዒዛኮ «ያዕቤፄ» ጌይ ጌሤኔ፤
  twi-ASANTE: Na ɔbarima bi wɔ hɔ a wɔfrɛ no Yabes a ɔyɛɛ ɔkɛseɛ sene ne nuammarima
    nyinaa. Ne maame too no edin Yabes, ɛfiri sɛ, ɔnyaa ɔyea wɔ nʼawoɔ mu.
  eng-WEBU: Jabez was more honorable than his brothers. His mother named him Jabez,
    saying, “Because I bore him with sorrow.”
  wal-wal: Yaabeexi ba ishanttu ubbaappe aadhdhi bonchchettees. A aayyiyaa, “Taani
    a iita maaretan yelido gishshau, a sunttai Yaabeexa” gaada sunttaasu.
  spa-PDDPT: 'Pero Jabes fue más ilustre que sus hermanos. Su madre lo llamó Jabes
    y dijo: ¡Ciertamente lo di a luz con dolor!'
  gun-gun: 'Jabez ma guyvy kuery gui omboeteave va''e. Ixy Jabez omboery vy aipoe''i:
    “Mba''eta haxy ete py aikuavã''i va''ekue”, he''i.'
  ilo-ULB: Ni Jabez ket ad-adda a mararaem ngem kadagiti kakabsatna. Pinanaganan isuna
    ti inana iti Jabez. Kinunana, “Gapu ta impasngayko isuna iti kinasaem”
  kpg-kpg: Taane e dahi i golo dono ingoo go Jabez, dela koia e hagalaamua i lodo
    dono madahaanau. Tinana o maa ne gahi di ingoo o maa go Jabez, idimaa i dono haanau
    nogo mmae huoloo.
  uig-ARA: 'يابەز ئۆز قېرىنداشلىرى ئىچىدە ھەممىدىن بەك ھۆرمەتلىك ئىدى، ئانىسى: «تۇغۇتى
    ئۈستىدە بەك ئازاپلاندىم» دەپ ئۇنىڭغا يابەز دېگەن ئىسىمنى قويغان.'
  sus-sus: Yabɛsi naxa binyɛ sɔtɔ dangife a ngaxakerenyie birin na. A nga naxa a xili
    sa Yabɛsi barima a a sɔtɔ tɔɔrɛ nan kui.
  pon-2006: Mie ohl emen ede Sapes, iei ih me keieu waun rehn kiseh kan. Eh nohno
    kihong ede Sapes, pwehki liho ahneki medek laud ni ahnsou me e kaipwidi.
  ksd-ksd: 'Ma Iabes i ga rangrang ta diat ra umana turana; tinana i ga vaiang ia
    ba Iabes, tago i biti: Iau ga kava pa ia ma ra ngala na kinadik.'
  tur-YTC: Yaves kardeşlerinden daha saygındı. Annesi ona Yaves adını verdi, “Çünkü
    onu acı çekerek doğurdum” dedi.
  grc-BRENT: Καὶ ἦν Ἰγαβὴς ἔνδοξος ὑπὲρ τοὺς ἀδελφοὺς αὐτοῦ· καὶ ἡ μήτηρ ἐκάλεσε τὸ
    ὄνομα αὐτοῦ Ἰγαβὴς, λέγουσα, ἔτεκον ὡς γαβής.
  ind-AYT: Yabes lebih mulia daripada saudara-saudaranya. Ibunya menamai dia Yabes,
    sebab dia berkata, “Aku melahirkan dia dengan kesakitan.”
  nya-nya: Yabesi anali munthu wolemekezeka kwambiri kuposa abale ake. Amayi ake anamutcha
    Yabesi kutanthauza kuti, “Chifukwa ndinamubala ndi ululu wambiri.”
  hrv-hrv: 'Jabes je bio izvrsniji među braćom i mati mu je nadjela ime Jabes govoreći:
    “Rodila sam ga s bolom.”'
  mps-mps: Bidi me deli bidali, aga nogi da Jabes. Agai kolesaga te wiegi yai mu eyu
    te aga ama dabego ebo kolesaga aiyaba elaluali. Tama we bidi augwaligo genuai
    nogi agabolo mawai. Te Jabes aga idago aga ame nani sogo genuai dene ebadi ame
    nani, tama tibaso agai aga nogi Jabes nogi yali.
  tpi-tpi: I gat wanpela man i stap, nem bilong en Jabes. Pasin bilong en i gutpela
    na i winim pasin bilong ol brata bilong em. Na ol manmeri i save givim biknem
    long em. Mama bilong Jabes i gat bikpela pen long taim em i karim em, olsem na
    em i kolim em long nem Jabes.
  dan-1931: 'Jabez* var mere anset end sine Brødre. Hans Moder havde givet ham Navnet
    Jabez, idet hun sagde: “Jeg har født ham med Smerte!”** { [*en af sidsnævnte Slægt.]
    / [**på hebr. Ordspil med Navnet Jabez.] }'
  vie-OVCB: 'Gia-bê được trọng hơn các anh em. Mẹ người đặt tên là Gia-bê vì nói rằng:
    “Ta sinh nó với nhiều đau đớn.”'
  guj-2017: યાબેસ પોતાના ભાઈઓ કરતાં વધારે નામાંકિત હતો. તેની માતાએ તેનું નામ યાબેસ
    પાડ્યું. તેણે કહ્યું “કેમ કે તેના જન્મ વખતે મને ખૂબ પીડા થઈ હતી.”
  pon-2006A: Mie ohl emen ede Sapes, iei ih me keieu waun rehn kiseh kan. Eh nohno
    kihong ede Sapes, pwehki liho ahneki medek laud ni ahnsou me e kaipwidi.
  por-BRBSL: 'Jabez foi mais honrado do que seus irmãos. Sua mãe lhe deu o nome de
    Jabez, dizendo: “Porque eu o aborreci com tristeza”.'
  cth-cth: Telah ao navah, Jabez teh a hmaunawnghanaw thung dawk minhmai khet e tami
    lah ao. A manu ni reithai nalaihoi ka khe e doeh ati teh, a min teh Jabez a phung.
  twi-twi: Na ɔbarima bi wɔ hɔ a wɔfrɛ no Yabes a ɔyɛɛ ɔkɛse sen ne nuabarimanom nyinaa.
    Ne na too no din Yabes, efisɛ onyaa ɔyaw wɔ nʼawo mu.
  hlt-hlt: Te tla a om vaengah Jabez tah a manuca rhoek lakah a thangpom. A manu long
    khaw, “Tloh neh ka cun,” a ti dongah a ming te Jabez a sui.
  tbz-SIM: Yɑbɛsi do tú onìtì nwe bɛ̀ bùɔ́ wè kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ o tebìí. O yɔ̃ do ò
    pɛí kɛ́fɛ̃́ṹtɛ́ mɛdiɛ̀ mmɛ kɛ̀ dɛɛ̀ nte kòo ò yu kɛ dɔ̀ Yɑbɛsi.
  msy-2020: Gumazir mam iti, an ziam Jabes. An araziba bar deragha uan aveghbuabar
    araziba bar dagh afira. Ezɨ gumazamiziba bar an ziam fe. Jabesɨn amebam a batir
    dughiamɨn, a bar mɨzazir ekiam ini. Kamaghɨn amizɨma, a ziam Jabes, a gatɨ.
  dop-dop: Yɑpɛɛsɩ nyʋɣʋ kɑ́ kʋlɑɑ kɛ́ nɑ pǝ́ kǝlɩ ɩ tɑɑlʋnɑɑ. Pǝyele ɩ too nɑwɑ wɑhɑlɑ
    kɛ ɩ lʋlʋɣʋ wɑɑtʋ kɛ́. Ɩlɛnɑ ɩ́ hɑ-ɩ sɩ Yɑpɛɛsɩ.
  azb-azb: Yabes qardaşlarından daha hörmətli idi. Anası «onu ağrı ilə doğdum» deyib
    adını Yabes qoymuşdu.
  eng-DBY: And Jabez was more honoured than his brethren; and his mother called his
    name Jabez, saying, Because I bore him with pain.
  hin-2017: और याबेस अपने भाइयों से अधिक प्रतिष्ठित हुआ, और उसकी माता ने यह कहकर उसका
    नाम याबेस रखा, “मैंने इसे पीड़ित होकर उत्पन्न किया।”
  eng-YLT: And Jabez is honoured above his brethren, and his mother called his name
    Jabez, saying, 'Because I have brought forth with grief.'
  eng-WYC-2017: And Jabez was noble before all his brethren; and his mother called
    his name Jabez, and said, For I childed him in sorrow.
  eng-WMBB: Jabez was more honourable than his brothers. His mother named him Jabez,
    saying, “Because I bore him with sorrow.”
  urd-GVH: याबीज़ की अपने भाइयों की निसबत ज़्यादा इज़्ज़त थी। उस की माँ ने उसका नाम
    याबीज़ यानी ‘वह तकलीफ़ देता है’ रखा, क्योंकि उसने कहा, “पैदा होते वक़्त मुझे बड़ी
    तकलीफ़ हुई।”
  rug-rug: Koa nana si keke tie pozana si e Zabeze. Tie ta pamaṉaena hola si asa,
    hola ni sari doduru tasina. Poza nia Zabeze sa tinana si asa, sina ta sigiti hola
    si asa totoso podoa sa si asa.
  gaz-gaz: Yaabeex nama obboloota isaa caalaa ulfina qabu ture; haatii isaa, “Ani
    dhiphinaanan isa daʼe” jettee Yaabeex jettee isa moggaafte.
  fra-LSG: 'Jaebets était plus considéré que ses frères; sa mère lui donna le nom
    de Jaebets, en disant: C’est parce que je l’ai enfanté avec douleur.'
  yal-yal: Yabɛsa yi binyen sɔtɔ dangu a ngaxakedenne ra. A nga a xili sa nɛn Yabɛsa
    bayo a naxa, “N bata a xali tɔrɔni.”
  haw-1868: Ua oi aku ka maikai o Iabeza imua o ko na hoahanau ona; a kapa iho la
    kona makuwahine ia ia o Iabeza, me ka i ana, No ka mea, hoohanau iho la au ia
    ia me ka eha.
  arb-NAV: 'وَكَانَ يَعْبِيصُ أَنْبَلَ إِخْوَتِهِ وَقَدْ سَمَّتْهُ أُمُّهُ يَعْبِيصَ
    قَائِلَةً: «لأَنَّنِي عَانَيْتُ فِي وِلادَتِهِ».'
  ewe-ewe: Yabez xɔ ŋkɔ wu nɔvia bubuawo katã. Dadaa na ŋkɔe be, Yabez si gɔmee nye,
    “Vevesese” elabena dadaa se veve ŋutɔ le edzidzi me.
  eng-LEE: And Ja'bez was more honorable than his brothers; and his mother called
    his name Ja'bez, saying, Because I bore him in pain.
  asm-FB: যাবেচ তেওঁৰ ভাই-ককায়েকৰ মাজত সকলোতকৈ সন্মানীয় লোক আছিল। তেওঁৰ মাতৃয়ে
    তেওঁক যাবেচ নাম দিছিল। তেওঁ কৈছিল, “কাৰণ মই তাক দুখেৰে জন্ম দিলোঁ।”
  sus-A: يَبّسِ نَشَ بِنيّ سْتْ دَنفِقٍ عَ نفَشَكٍرٍنيِيٍ بِرِن نَ. عَ نفَ نَشَ عَ
    شِلِ سَ يَبّسِ بَرِ مَ عَ عَ سْتْ تْورّ نَن كُي.
  fra-SBL: 'Jabez était plus honorable que ses frères. Sa mère lui donna le nom de
    Jabez, en disant : « Parce que je l''ai porté dans la douleur. »'
  hbo-hbo: וַיְהִ֣י יַעְבֵּ֔ץ נִכְבָּ֖ד מֵאֶחָ֑יו וְאִמֹּ֗ו קָרְאָ֨ה שְׁמֹ֤ו יַעְבֵּץ֙
    לֵאמֹ֔ר כִּ֥י יָלַ֖דְתִּי בְּעֹֽצֶב׃
  kik-kik: Jabezu aarĩ mũtĩĩku mũno gũkĩra ariũ a nyina. Nyina nĩwe wamũtuire Jabezu,
    tondũ oigire atĩrĩ, “Ndaamũciarire na ruo.”
  fra-NCL: 'Jabès était plus honoré que ses frères ; sa mère lui donna le nom de Jabès,
    en disant : « C’est parce que je l’ai enfanté avec douleur. »'
  cek-AK: Jabez loe angmah ih nawkamyanawk pongah pakoeh han krah kami ah oh; anih
    to palungsethaih hoiah ka tapen pongah, amno mah Jabez, tiah ahmin sak.
  cuk-cuk: 'Jabesʼdi, bur bule e-gwenadganba nug-nika megisad. E-nan Jabesʼye-onug-imaksad,
    ade soged: “Bonigan-abalagi an na mimmi-nikusye.”'
  uig-CYR: 'Ябәз өз қериндашлири ичидә һәммидин бәк һөрмәтлик еди, аниси: «Туғути
    үстидә бәк азапландим» дәп униңға Ябәз дегән исимни қойған.'
  tel-2017: యబ్బేజు తన సోదరులందరి కంటే ఎక్కువ గౌరవం పొందాడు. అతని తల్లి అతనికి యబ్బేజు
    అనే పేరు పెట్టింది. ఎందుకంటే “యాతనలో నేను వీడికి జన్మనిచ్చాను” అని చెప్పింది.
  hat-BSA: 'Jaebets te gen plis onè pase frè li yo e manman li te rele li Jaebets
    epi te di: “akoz mwen te fè l avèk gwo doulè”.'
  kos-kos: Oasr sie mwet pangpang Jabez, su arulana akfulatyeyuk in sou lal. Nina
    kial uh sang inel Jabez, mweyen upala ngal ke el isusla ah.
  hbo-WLC: וַיְהִ֣י יַעְבֵּ֔ץ נִכְבָּ֖ד מֵאֶחָ֑יו וְאִמּ֗וֹ קָרְאָ֨ה שְׁמ֤וֹ יַעְבֵּץ֙
    לֵאמֹ֔ר כִּ֥י יָלַ֖דְתִּי בְּעֹֽצֶב׃
  ibo-ibo: Jabez bụ nwoke a na-asọpụrụ karịa ụmụnne ya ndị ikom niile. Nne ya kpọrọ
    aha ya Jabez, sị, “A mụrụ m ya nʼihe mgbu.”
  ory-ory: ପୁଣି, ଯାବେଷ୍‍ ଆପଣା ଭ୍ରାତୃଗଣ ଅପେକ୍ଷା ଅଧିକ ସମ୍ଭ୍ରାନ୍ତ ଥିଲା; ତାହାର ମାତା ତାହାର
    ନାମ ଯାବେଷ୍‍ ରଖିଥିଲା, କାରଣ ସେ କହିଥିଲା, “ଆମ୍ଭେ ଦୁଃଖରେ ଏହାକୁ ପ୍ରସବ କଲୁ।”
  chk-chk: A wor eman mwän itan Japes, a kon iteföüla seni pwin kana. Iwe, inan we
    a aita ngeni Japes, pun a apasa, “Üa nöüni fän cheuch.”
  rop-rop: Wal wanbala men neim Jeibes imbin jidan brabli haiwan men langa im femilimob.
    Im mami bin gibit im det neim Jeibes, dumaji imbin abum adtaim wen imbin abum
    det beibi.
  ukr-1871: 'Явис був значнїйший за своїх братів. Мати дала йому ймення Явиса, кажучи:
    Я породила його в муках.'
  deu-1951: 'Und Jabez ward geehrter als seine Brüder; und seine Mutter gab ihm den
    Namen Jabez, denn sie sprach: Ich habe ihn mit Schmerzen geboren.'
  eng-JPS: 'And Jabez was more honourable than his brethren; and his mother called
    his name Jabez, saying: ''Because I bore him with pain.'''
  srp-1865: 'A Javis bješe slavniji od svoje braæe, i mati mu nadje ime Javis govoreæi:
    rodih ga s bolom.'
  lug-lug: Yabezi yali wa kitiibwa okusinga baganda be, ne nnyina n’amutuuma erinnya
    Yabezi amakulu nti, “Namuzaalira mu bulumi.”
  heb-heb: ויהי יעבץ נכבד מאחיו ואמו קראה שמו יעבץ לאמר כי ילדתי בעצב׃
  ben-IRV: যাবেষ তাঁর ভাইদের চেয়ে আরও সম্মানিত লোক ছিলেন। তাঁর মা যাবেশ নাম রেখে
    বলেছিলেন, “আমি খুব কষ্টে তাকে জন্ম দিয়েছি।”
  pan-pan: ਯਾਬੇਸ ਆਪਣੇ ਭਰਾਵਾਂ ਨਾਲੋਂ ਪਤਵੰਤ ਸੀ ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਨੇ ਇਹ ਆਖ ਕੇ ਉਹ ਦਾ ਨਾਮ ਯਅਬੇਸ
    ਰੱਖਿਆ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਦੁੱਖ ਨਾਲ ਜਨਮ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထိုအဆွေအမျိုး ၌ ယာဗက် သည် ထူးဆန်းသောသူဖြစ် ၏။ သူ ၏အမိ က၊ ငါသည်ပြင်းစွာသော
    ဝေဒနာ ကို ခံ၍ ဤသားကို မြင် ရပြီဟုဆိုလျက်၊ ယာဗက် အမည် ဖြင့် မှည့် ၏။
  hmo-hmo: Tau ta, iena ladana be Iabese, be kara maoromaoro tauna momokani, ia ese
    iena tadikakana ibounai ia hereaia. Iena sinana ese iena ladana ia atoa Iabese,
    anina be “hisihisi,” badina be ia ese ia havaraia mai hisihisi bada danu.
  urd-urd: और या'बीज़ अपने भाइयों से मु'अज़िज़ था और उसकी माँ ने उसका नाम या'बीज़
    रक्खा क्यूँकि कहती थी, की “मैंने ग़म के साथ उसे जनम दिया है।”
  rus-SYN: 'Иавис был знаменитее своих братьев. Мать дала ему имя Иавис, сказав: я
    родила его с болезнью.'
  bqc-SIM: Yabɛsi bɛɛɛ vĩ dɛ a gbɛ̃́ↄla. Aà da mɛ́ tↄkpàɛ̀ Yabɛsi, kɛ à aà ì
    ń wãwã zↄ̃ↄo yã́i.
  tcz-CHONGTHU: Jebez kitipa ji asopite dang dang sanga agunchu jeh’in anun jong,
    amahi nat chung nunga kahin ahi tin amin Jabez asah’in ahi.
  mar-mar: याबेस आपल्या भावांपेक्षा फार आदरणीय होता. त्याच्या आईने त्याचे नाव याबेस
    ठेवले. ती म्हणाली, “कारण याच्यावेळी मला असह्य प्रसववेदना झाल्या.”
  qub-qub: Jabesga wauguincunapita mas rejsisha runami caran. Mamanmi «Fiyupa nanaywanmi
    gueshyacushcä» nir jutinta «Jabes» nir churaparan.
  bqp-bqp: Yɑbɛsi u bɛɛrɛ mɔ n kere win wɔnɔbu. Win mɛro u nùn yĩsi te kɑ̃wɑ yèn sɔ̃
    u wɑhɑlɑ kuɑ win mɑrubu sɔɔ.
  hat-hat: Te gen yon moun yo te rele Jabez. Nan tout fanmi l', se li menm yo te pi
    respekte. Manman l' te rele l' konsa, paske li te soufri anpil lè li t'ap fè l'.
  eng-BSB: Now Jabez was more honorable than his brothers. His mother had named him
    Jabez, saying, “Because I bore him in pain.”
  eng-WEBPB: Jabez was more honourable than his brothers. His mother named him Jabez,
    saying, “Because I bore him with sorrow.”
  kbq-kbq: Hagi Jabesi'a afuhe'ina zmagatere'nea nekino vahe'mo'za kesga hu'za ragi
    nemiza nere. Hagi nerera'a, tusi'a nata negrige'na kasente'noe huno nehuno, Jabesi'e
    huno agi'a antemi'ne.
  nhe-BL: 'Jabes elqui achi más tlalnamiqui tlen nochi sequinoc iicnihua. Huan inana
    quitocajti Jabes (Jabes quiijtosnequi “Tlacuajcualocayotl”), pampa quiijto: “Nijtlacatilti
    ica miyac tlacuajcualocayotl”.'
  gub-BL: Heta amo awa a'e 'ar rehe a'e. Iànàm uzeruze'egatu wera'u hehe amo wanuwi
    wà. Ihy omono Zawez izupe her romo a'e, ta'e hahy tetea'u izupe izexak kar mehe
    a'e xe. Tahy haw i'i her zaneze'eg rupi.
  eng-DRA: 'And Jabes was more honourable than any of his brethren, and his mother
    called his name Jabes, saying: Because I bore him with sorrow.'
