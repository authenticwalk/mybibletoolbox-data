verse: 1CH.004.004
translations:
  mal-C: പെനൂവേൽ ഗെദോരിന്റെയും ഹൂശായുടെ പിതാവായ ഏസെറിന്റെയും പിതാവായിരുന്നു. ബേത്ലഹേമിന്റെ
    പിതാവും എഫ്രാത്തയുടെ ആദ്യജാതനുമായ ഹൂരിന്റെ പിൻഗാമികൾ ഇവരായിരുന്നു.
  deu-TKW: Ferner Penuel, der Vater Gedors, und Eser, der Vater Husas. Das sind die
    Söhne Hurs, des Erstgeborenen von Ephratha, dem Vater Bethlehems.
  lin-lin: Penueli azalaki tata ya Gedori, mpe Ezeri azalaki tata ya Usha. Bango nde
    bazalaki bakitani ya Wuri, mwana liboso ya Efrata, tata ya Beteleemi.
  eng-LSV: and Penuel [is] father of Gedor, and Ezer father of Hushah. These [are]
    sons of Hur, firstborn of Ephratah, father of Beth-Lehem.
  eng-GNV: 'And Penuel was the father of Gedor, and Ezer the father of Hushah: these
    are the sonnes of Hur the eldest sonne of Ephratah, the father of Beth-lehem.'
  eng-WEBSTER: And Penuel the father of Gedor, and Ezer the father of Hushah. These
    are the sons of Hur, the first-born of Ephratah, the father of Beth-lehem.
  nhw-BL: Huan Hur nojquiya elqui itata Penuel catli teipa elqui itata Gedor, huan
    Ezer catli teipa elqui itata Husa. Nochi ya ni elque iteipan ixhuihua Hur, iachtihui
    cone Efrata catli ica pejqui nopa altepetl Belén.
  swh-ONEN: Penueli akamzaa Gedori, naye Ezeri akamzaa Husha. Hawa walikuwa wazao
    wa Huri, mzaliwa wa kwanza wa Efrathi, na baba yake Bethlehemu.
  bba-bba: '@see-verse:1CH.004.003'
  eng-KJVCPB: and Penuel the father of Gedor, and Ezer the father of Hushah. These
    are the sons of Hur, the firstborn of Ephratah, the father of Beth-lehem.
  luo-luo: Penuel nonywolo Gedor kod Ezer ma wuon Husha. Magi ne nyikwa Hur, mane
    en wuod Efratha makayo mane wuon Bethlehem.
  meu-meu: Penuel na Gedoro tamana; Esere na Husa tamana. Idia na Huru natuna; una
    Huru na Betelehem tamana Efrata natuna roboana.
  npi-ULB: पनूएलचाहिं गदोर सहरका वंशका पुर्खा थिए । एसेर हूशका वंश सुरु गर्ने व्यक्ति
    थिए । एप्रातका जेठा छोरा र बेथलेहेमको सुरु गर्ने व्यक्ति हूरका सन्तान थिए ।
  yor-yor: Penueli sì ni baba Gedori, àti Eseri baba Huṣa. Àwọn wọ̀nyí ni ọmọ Huri,
    àkọ́bí Efrata àti baba Bẹtilẹhẹmu.
  pes-OPCB: '@see-verse:1CH.004.003'
  tgl-ULB: Si Penuel ang pinagmulan ng mga angkan sa lungsod ng Gedor. At si Ezer
    ang pinagmulan ng mga angkan sa Husa. Ito ang mga kaapu-apuhan ni Hur, na panganay
    ni Efrata at nagtatag ng Bethlehem.
  hui-hui: '@see-verse:1CH.004.003'
  mya-mya: '@see-verse:1CH.004.003'
  bod-N: གེ་དོར་གྱི་ཕ་ནི་ཕེ་ནུ་ཨེལ་ཡིན། ཧུ་ཤཱ་ཡི་ཕ་ནི་ཨེ་ཟེར་ཡིན། དེ་ཐམས་ཅད་ནི་པེད་ལེ་ཧེམ་གྱི་ཕ་ཨེབ་རཱད་ཀྱི་བུ་སྐྱེས་འགོ་ཧུ་རཱ་ལས་མཆེད་དོ།
    །
  sna-sna: Penueri aiva baba vaGedhori uye Ezeri aiva baba vaHusha. Izvi ndizvo zvaiva
    zvizvarwa zvaHuri dangwe raEfurata baba vaBheterehema.
  spa-BLM: Penuel fue el padre de Gedor y Ezer el padre de Hushah. Estos son los hijos
    de Hur, primogénito de Efrata, padre de Belén.
  cac-cac: '@see-verse:1CH.004.003'
  swh-ULB: Penueli alikuwa babu wa koo katika mji wa Gedori. Ezeri alikuwa muanzilishi
    wa koo katika Husha. Hawa walikuwa uzao wa Huri, mzaliwa wa kwanza wa Efrathi
    na muanzilishi wa Bethelehemu.
  bel-bel: Пэнуэл, бацька Гэдора, і Эзэр, бацька Хуша. Вось сыны Хура, першынца Эфраты,
    бацькі Віфляема.
  deu-ELBBK: und Pnuel, der Vater Gedors; und Eser, der Vater Huschas. Das sind die
    Söhne Hurs, des Erstgeborenen der Ephrata, des Vaters von Bethlehem.
  mbb-OT: Si Penuel is amey ni Gedor, ne si Ezer is amey ni Hasha. Iyan heini sikandan
    menge kevuwazan ni Hur, he kinekekayan he anak ni Efrata. Si Hur ne iyan kepuun
    te menge tig-Betlehem.
  mal-2015: പെനൂവേൽ ഗെദോരിന്റെ അപ്പനും, ഏസെർ ഹൂശയുടെ അപ്പനും ആയിരുന്നു. ഇവർ ബേത്ത്ലേഹെമിന്റെ
    അപ്പനായ എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്റെ പുത്രന്മാർ.
  rmc-rmc: '@see-verse:1CH.004.003'
  pes-OPV: فَنُوئيل پدر جَدُور و عازَر پدر خُوشَه اينها پسران حور نخست زاده اَفراته
    پدر بيت لحم بودند.
  ron-1924: Пенуел ера татэл луй Гедор, яр Езер, татэл луй Хуша. Ачештя сунт фиий
    луй Хур, ынтыюл нэскут ал Ефратей, татэл луй Бетлеем.
  ben-OBCV: গদোরের বাবা পনূয়েল, এবং হূশের বাবা এষর। এরাই ইফ্রাথার বড়ো ছেলে ও বেথলেহেমের
    বাবা হূরের বংশধর।
  som-som: iyo Fenuu'eel oo ahaa Gedoor aabbihiis, iyo Ceser oo ahaa Xuushaah aabbihiis.
    Kuwanu waa wiilashii Xuur, kaasoo ahaa curadkii Efraataah, oo ahaa Beytlaxam aabbihiis.
  lat-VUC: 'Phanuel autem pater Gedor, et Ezer pater Hosa: isti sunt filii Hur primogeniti
    Ephratha patris Bethlehem.'
  eng-ASVBT: and Penuel the father of Gedor, and Ezer the father of Hushah. These
    are the sons of Hur, the firstborn of Ephrathah, the father of Beth-lehem.
  ita-1885: E Penuel fu padre di Ghedor, ed Ezer padre di Husa. Questi furono i figliuoli
    di Hur, promigenito di Efrat, padre di Bet-lehem.
  eng-LXXUP: 'And Penuel the father of Gedor, and Ezer the father of Hushah: these
    are the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.'
  eng-ULB: Peniel was the ancestor of the clans in the city of Gedor. Ezer was the
    originator of the clans in Hushah. These were descendants of Hur, the firstborn
    of Ephrathah and the originator of Bethlehem.
  spa-VBL: Penuel fue el padre de Gedor, y Ezer fue el padre de Husa. Estos fueron
    los descendientes de Hur, primogénito de Efrata y padre de Belén.
  fra-_FOB: Pénuel était père de Guédor, et Ézer, père de Husha. Ce sont là les fils
    de Hur, premier-né d'Éphrata, père de Bethléhem.
  mal-mal: പെനൂവേൽ ഗെദോരിന്റെ അപ്പനും, ഏസെർ ഹൂശയുടെ അപ്പനും ആയിരുന്നു. ഇവർ ബേത്ത്-ലേഹേമിന്‍റെ
    അപ്പനായ എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്റെ പുത്രന്മാർ.
  urd-GVR: Ifrātā kā pahlauṭhā Hūr Bait-laham kā bāp thā. Us ke do beṭe Jadūr kā bāp
    Fanuel aur Hūsā kā bāp Azar the.
  suz-BL: पेनुएल गेदोर आ आफ बाक्‍माक्‍त। एजेर हुशाह आ आफ बाक्‍माक्‍त। मिनु कालेब आ
    मीश एफ्राथाह आ ङोंइती थिशो तौ हुर बाक्‍माक्‍त। मेको आ तौ चच युइ बेथलेहेम ङा मुर
    बाक्‍मा बाक्‍त। १इतिहास २:१९,५०
  ita-1927: Penuel fu padre di Ghedor; ed Ezer, padre di Husha. Questi sono i figliuoli
    di Hur, primogenito di Efrata, padre di Bethlehem.
  ckb-ckb: پەنوئێلیش باوکی گەدۆر و عێزەریش باوکی حوشا بوو. ئەمانە نەوەکانی حووری نۆبەرەی
    ئەفراتەی باوکی بێت‌لەحم بوون.
  eng-BBE: And Penuel, the father of Gedor, and Ezer, the father of Hushah. These
    are the sons of Hur, the oldest son of Ephrathah, the father of Beth-lehem.
  kan-OKCV: ಪೆನೂಯೇಲ್, ಗೆದೋರ್ ವಂಶದವರಿಗೆ ಮೂಲಪುರುಷನಾಗಿದ್ದನು. ಏಜೆರ್ ಹೂಷಾಹರ ಮೂಲಪುರುಷನಾಗಿದ್ದನು.
    ಇವರು ಎಫ್ರಾತಾಹ ಎಂಬಾಕೆಯ ಚೊಚ್ಚಲಮಗನಾದ ಹೂರನ ಮಕ್ಕಳು; ಈ ಹೂರನೇ ಬೇತ್ಲೆಹೇಮ್ ವಂಶದವರಿಗೆ ಮೂಲಪುರುಷನು.
  tam-2017: கேதோருக்கு மூப்பனான பெனுவெல், உஷாவுக்கு மூப்பனான எசேர் என்பவர்கள்; இவர்கள்
    பெத்லெகேமுக்கு மூப்பனான எப்ராத்தாவுக்கு முதலில் பிறந்த ஊரின் மகன்கள்.
  spa-RV-1909: Y Penuel fué padre de Gedor, y Ezer padre de Husa. Estos fueron los
    hijos de Hur, primogénito de Ephrata, padre de Beth-lehem.
  ron-BTF: Și Penuel tatăl lui Ghedor și Ezer tatăl lui Hușa. Aceștia sunt fiii lui
    Hur, întâiul născut al lui Efrata, tatăl lui Betleem.
  eng-WEBP: Penuel was the father of Gedor and Ezer the father of Hushah. These are
    the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.
  eng-FBV: Penuel was the father of Gedor, and Ezer was the father of Hushah. These
    were the descendants of Hur, Ephrathah's firstborn and father of Bethlehem.
  nld-1939: verder nog Penoeël, de stamvader van Gedor, en Ézer, de stamvader van
    Choesja. Dit waren de afstammelingen van Choer, den oudsten zoon van Efrat en
    stamvader van Betlehem.
  nch-BL: Huan Hur nojquiya elqui itata Penuel cati teipa elqui itata Gedor, huan
    Ezer cati teipa elqui itata Husa. Nochi ya ni elque iteipa ixhuihua Hur, iachtohui
    cone Efrata cati ica pejqui nopa altepet Belén.
  vie-1934: Lại có Phê-nu-ên, là tổ phụ của Ghê-đô, và Ê-xe, tổ phụ của Hu-sa. Aáy
    là con cháu của Hu-rơ, con trưởng nam của Eùp-ra-ta, tổ phụ của Bết-lê-hem.
  hin-CV: पेनुएल गेदोर का पिता हुआ और एज़र हुशाह का. बेथलेहेम के पिता, एफ़राथा के
    पहलौठे हूर के पुत्र ये थे
  spa-BES: Y Penuel, el padre de Gedor, y Ezer, el padre de Husa. Estos son los hijos
    de Hur, el hijo mayor de Efrata, el padre de Belén.
  tdx-tdx: naho i Penoele rae’ i Gedore vaho i Ezere rae’ i Kosà. Ie ro ana’ i Kore,
    tañoloñoloña’ i Efratà rae’ i Betlekheme.
  tha-KJV: และเปนูเอลผู้เป็นบิดาของเกโดร์ และเอเซอร์​ผู้​เป็นบิดาของหุชาห์ เหล่านี้​เป็นบุตรชายของเฮอร์
    บุ​ตรหัวปีของเอฟราธาห์​ผู้​เป็นบิดาของเบธเลเฮม
  por-BR-2018: E Penuel foi pai de Gedor, e Ézer pai de Husá. Estes foram os filhos
    de Hur, primogênito de Efrata, pai de Belém.
  deu-ELO: und Pnuel, der Vater Gedors; und Eser, der Vater Huschas. Das sind die
    Söhne Hurs, des Erstgeborenen der Ephratha, des Vaters von Bethlehem. -
  eng-WYC-2018: And Penuel was the father of Gedor, and Ezer was the father of Hushah;
    these be the sons of Hur, the first begotten son of Ephratah, the father of Bethlehem.
  epo-epo: kaj Penuel, la fondinto de Gedor, kaj Ezer, la fondinto de Ĥuŝa. Tio estas
    la idoj de Ĥur, unuenaskito de Efrata, posedanto de Bet-Leĥem.
  uig-PIN: Gǝdorning atisi Pǝnuǝl; Huxaⱨning atisi Ezǝr idi; bularning ⱨǝmmisi Bǝyt-Lǝⱨǝmning
    atisi bolƣan Əfrataⱨning tunji oƣli Hurdin tɵrǝlgǝn.
  beo-beo: Beniuele egefe da Gido amola Isa egefe Hiusia. Amo huluane da He egaga
    fifi misi. He da Efala:da ea magobo mano galu. He egefe da Bedeleheme.
  tpi-OTNT: '@see-verse:1CH.004.003'
  hau-SA: Fenuwel shi ne mahaifin Gedor, kuma Ezer shi ne mahaifin Husha. Waɗannan
    su ne zuriyar Hur, ɗan farin Efrata da mahaifin Betlehem.
  uig-LAT: Gedorning atisi Penuel; Xushahning atisi Ézer idi; bularning hemmisi Beyt-Lehemning
    atisi bolghan Efratahning tunji oghli Xurdin törelgen.
  nde-nde: UPhenuweli wayenguyise kaGedori, lo-Ezeri uyise kaHusha. Laba kungabosendo
    lukaHuri, izibulo lika-Efrathi uyise kaBhethilehema.
  ton-ton: Pea ko Penieli ko e tamai ʻa Kitoa, mo ʻAseli ko e tamai ʻa Husa. Ko kinautolu
    ni ko e ngaahi foha ʻo Hua, ko e ʻuluaki fānau kia Efalata, ko e tamai ʻa Petelihema.
  ces-1613: Fanuel pak otec Gedor, a Ezer otec Chusův. Ti jsou synové Hur prvorozeného
    Efraty, otce Betlémských.
  eng-WMB: Penuel was the father of Gedor and Ezer the father of Hushah. These are
    the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.
  tam-TCV: பெனுயேல் கேதோரின் தகப்பன்; எசேர் உஷாவின் தகப்பன். இவர்களே பெத்லெகேமின்
    தலைவனான எப்ராத்தாவின் முதற்பேறானவனான ஊரின் சந்ததிகள்.
  ceb-ULB: Si Penuel mao ang katigulangan sa banay sa siyudad sa Gedor. Si Ezer mao
    ang katigulangan sa banay sa Husha. Mao kini ang mga kaliwat sa Hur, ang kamagulangan
    nga anak ni Efrata ug ang kagikan sa mga taga-Betlehem.
  pol-UBG: Penuel był ojcem Gedora, a Ezer – ojcem Chuszy. To są synowie Chura, pierworodnego
    Efraty, ojca Betlejema.
  urd-GVU: اِفراتہ کا پہلوٹھا حور بیت لحم کا باپ تھا۔ اُس کے دو بیٹے جدور کا باپ فنوایل
    اور حوسہ کا باپ عزر تھے۔
  deu-1912: und Pnuel, der Vater Gedors, und Eser, der Vater Husas. Das sind die Kinder
    Hurs, des ersten Sohnes der Ephrata, des Vaters Bethlehems.
  kan-2017: ಗೆದೋರಿನ ಮೂಲಪುರುಷನು ಪೆನೂವೇಲನು. ಹೂಷಾಹ್ಯರ ಮೂಲಪುರುಷನು ಏಜೆರ್. ಇವರು ಎಫ್ರಾತಾಹಳ
    ಚೊಚ್ಚಲ ಮಗನಾದ ಹೂರನ ಮಕ್ಕಳು. ಈ ಹೂರನೇ ಬೇತ್ಲೆಹೇಮ್ಯರ ಮೂಲಪುರುಷನು.
  yap-yap: '@see-verse:1CH.004.003'
  hlt-MCSB: Gedor napa Penuel neh Hushah napa Ezer. He tah Bethlehem napa Epharath
    kah caming Hur kah koca ni.
  mdy-ETH: '@see-verse:1CH.004.003'
  twi-ASANTE: Penuel a na ɔyɛ Gedor agya ne Eser a na ɔyɛ Husa agya. Yeinom na na
    wɔyɛ Hur a na ɔyɛ Efrata abakan ne Betlehem agya no asefoɔ.
  eng-WEBU: Penuel was the father of Gedor and Ezer the father of Hushah. These are
    the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.
  wal-wal: '@see-verse:1CH.004.003'
  spa-PDDPT: Penuel fue padre de Gedor, y Ezer, padre de Husa. Tales fueron los hijos
    de Hur, primogénito de Efrata, padre de Belén.
  gun-gun: Ikuai avi Gedor ru Penuel ha'e Husa ru Ezer. Pova'e kuery ma Hur ra'y kuery
    meme. Ha'e va'e ma Efrata ra'y jypygua, ha'e Belém pygua kuery ru.
  ilo-ULB: Ni Penuel ti nagtaudan dagiti puli iti siudad ti Gedor. Ni Ezer ti nagtaudan
    dagiti puli iti Husa. Dagitoy dagiti kaputotan ni Hur, ti inauna nga anak ni Efrata
    ken iti nagtaudan ti Betlehem.
  kpg-kpg: '@see-verse:1CH.004.003'
  uig-ARA: گەدورنىڭ ئاتىسى پەنۇئەل؛ خۇشاھنىڭ ئاتىسى ئېزەر ئىدى؛ بۇلارنىڭ ھەممىسى بەيت-لەھەمنىڭ
    ئاتىسى بولغان ئەفراتاھنىڭ تۇنجى ئوغلى خۇردىن تۆرەلگەن.
  sus-sus: Penuweli findi Gedori baba nan na. Eseri naxa findi Xusa baba ra. Yi mixie
    fatanxi Xuru nan na, Efarata xa di singe, Bɛtɛlɛɛmu baba.
  pon-2006: '@see-verse:1CH.004.003'
  ksd-ksd: ma Penuel i ga vangala Gedor, ma Eser tama i Kusa. Go diat a tarai Kur.
    ra luaina natu i Eprata, nina i ga vangala Beteleem.
  tur-YTC: Penuel, Gedor'un babasıydı ve Ezer, Huşa'nın babasıydı. Bunlar, Efrata'nın
    ilk oğlu Hur'un, Beytlehem'in babasıdır.
  grc-BRENT: Καὶ Φανουὴλ πατὴρ Γεδὼρ, καὶ Ἰαζὴρ πατὴρ Ὠσάν· οὗτοι υἱοὶ Ὢρ τοῦ πρωτοτόκου
    Ἐφραθὰ πατρὸς Βαιθαλαέν.
  ind-AYT: Pnuel adalah bapa orang Gedor, Ezer adalah bapa orang Husa. Itulah keturunan
    Hur, anak sulung Efrata, bapa Betlehem.
  nya-nya: Penueli anabereka Gedori, ndipo Ezeri anabereka Husa. Awa anali ana a Huri,
    mwana wachisamba wa Efurata ndi abambo a Betelehemu.
  hrv-hrv: Fenuel je bio otac Gedoru, a Ezer je bio Hušin otac. To su bili sinovi
    Hura, prvenca Efrate, oca Betlehema.
  mps-mps: '@see-verse:1CH.004.003'
  tpi-tpi: '@see-verse:1CH.004.003'
  dan-1931: og Penuel, Gedors Fader, og Ezer, Husjas Fader; det var Efratas' førstefødte
    Hurs, Betlehems Faders, Sønner.
  vie-OVCB: Phê-nu-ên (tổ phụ của Ghê-đô), và Ê-xe (tổ phụ của Hu-sa). Những người
    này là hậu tự của Hu-rơ (trưởng nam của Ê-phơ-rát), tổ phụ của Bết-lê-hem.
  guj-2017: પનુએલનો દીકરો ગદોર તથા એઝેરનો દીકરો હૂશા. તેઓ બેથલેહેમના પિતા એફ્રાથાના
    જયેષ્ઠ દીકરા હૂરના વંશજો હતા.
  pon-2006A: '@see-verse:1CH.004.003'
  por-BRBSL: Penuel era o pai de Gedor e Ezer o pai de Hushah. Estes são os filhos
    de Hur, o primogênito de Ephrathah, o pai de Belém.
  cth-cth: Gedor na pa Penuel hoi Hushah na pa Ezer. Hetteh Bethlehem na pa Epharath
    e camin Hur casak doeh.
  twi-twi: Penuel a na ɔyɛ Gedor agya ne Eser a na ɔyɛ Husa agya. Eyinom na na wɔyɛ
    Hur a na ɔyɛ Efrata abakan ne Betlehem agya no asefo.
  hlt-hlt: Gedor napa Penuel neh Hushah napa Ezer. He tah Bethlehem napa Epharath
    kah caming Hur kah koca ni.
  tbz-SIM: '@see-verse:1CH.004.003'
  msy-2020: '@see-verse:1CH.004.003'
  dop-dop: '@see-verse:1CH.004.003'
  azb-azb: Penueldən Qedor, Ezerdən isə Xuşa törədi. Bunlar Bet-Lexemin atası Efratanın
    ilk oğlu Xurun övladlarıdır.
  eng-DBY: 'and Penuel the father of Gedor, and Ezer the father of Hushah: these were
    the sons of Hur, the firstborn of Ephratah, [and] father of Bethlehem.'
  hin-2017: और गदोर का पिता पनूएल, और हूशाह का पिता एजेर। ये एप्राता के जेठे हूर के
    सन्तान थे, जो बैतलहम का पिता हुआ।
  eng-YLT: and Penuel [is] father of Gedor, and Ezer father of Hushah. These [are]
    sons of Hur, first-born of Ephratah, father of Beth-Lehem.
  eng-WYC-2017: And Penuel was the father of Gedor, and Ezer was the father of Hushah;
    these be the sons of Hur, the first begotten son of Ephratah, the father of Bethlehem.
  eng-WMBB: Penuel was the father of Gedor and Ezer the father of Hushah. These are
    the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.
  urd-GVH: इफ़राता का पहलौठा हूर बैत-लहम का बाप था। उसके दो बेटे जदूर का बाप फ़नुएल
    और हूसा का बाप अज़र थे।
  rug-rug: '@see-verse:1CH.004.003'
  gaz-gaz: Phenuuʼeel abbaa Gedoor; Eezer immoo abbaa Huushaam. Isaan kunneen sanyii
    Huuri ilma Efraataa hangaftichaatii fi abbaa Beetlihem sanaa ti.
  fra-LSG: Penuel était père de Guedor, et Ézer père de Huscha. Ce sont là les fils
    de Hur, premier-né d’Éphrata, père de Bethléhem.
  yal-yal: Penuyɛli nan Gedori taan masɛgɛ. Xuru a diina Eseri nan Xusa taan masɛgɛ.
    Efarataa dii singen Xuru nan Bɛtɛlɛmi taan masɛgɛ.
  haw-1868: A o Penuela ka makuakane o Gedora, a o Ezera ka makuakane a Husa. O laua
    na keikikane a Hura, a ka hanau mua na Eperata, na ka makuakane o Betelehema.
  arb-NAV: وَفَنُوئِيلُ الَّذِي أَسَّسَ مَدِينَةَ جَدُورَ، وَعَازَرُ مُؤَسِّسُ مَدِينَةِ
    حُوشَةَ. وَجَمِيعُ هَؤُلاءِ مِنْ ذُرِّيَّةِ حُورَ بِكْرِ كَالَبَ مِنْ زَوْجَتِهِ
    أَفْرَاتَةَ. وَهُوَ الَّذِي قَامَ بِبِنَاءِ مَدِينَةِ بَيْتِ لَحْمٍ.
  ewe-ewe: Penuel dzi Gedor eye Ezer dzi Husa Ezer. Ame siawoe nye Hur ƒe dzidzimeviwo,
    Hur nye Efrata ƒe ŋgɔgbevi kple Betlehem fofo.
  eng-LEE: And Penuel the father of Gedor, and 'Ezer the father of Chushah. These
    are the sons of Chur, the first-born of Ephratah, the father of Beth-lechem.
  asm-FB: গদোৰ নগৰৰ পনূৱেল গোষ্ঠীৰ মূল লোক আছিল। এজাৰ হূচাৰ গোষ্ঠীৰ মূল লোক আছিল।
    হূৰৰ বংশধৰ এওঁলোক, ইফ্ৰাথাৰ প্ৰথম সন্তান আৰু বৈৎলেহেমৰ মূল বংশ।
  sus-A: ثٍنُوٍلِ قِندِ فٍدٌرِ بَبَ نَن نَ. عٍسٍرِ نَشَ قِندِ شُسَ بَبَ رَ. يِ مِشِيٍ
    قَتَنشِ شُرُ نَن نَ، عٍقَرَتَ شَ دِ سِنفٍ، بّتّلّيمُ بَبَ.
  fra-SBL: Penuel était le père de Gedor et Ezer le père de Hushah. Ce sont les fils
    de Hur, premier-né d'Ephrata, père de Bethléhem.
  hbo-hbo: וּפְנוּאֵל֙ אֲבִ֣י גְדֹ֔ר וְעֵ֖זֶר אֲבִ֣י חוּשָׁ֑ה אֵ֤לֶּה בְנֵי־חוּר֙
    בְּכֹ֣ור אֶפְרָ֔תָה אֲבִ֖י בֵּ֥ית לָֽחֶם׃
  kik-kik: Penueli nĩwe warĩ ithe wa Gedori, nake Ezeri nĩwe warĩ ithe wa Husha. Ici
    nĩcio ciarĩ njiaro cia Huru ũrĩa irigithathi rĩa Efiratha, na ithe wa Bethilehemu.
  fra-NCL: Phanuel fut le père de Gédor, et Ezer celui de Hosa. Ce sont là les fils
    de Hur, premier-né d’Ephrata, père de Bethléem.
  cek-AK: Penuel mah Gedor to sak, Ezer mah Hushah to sak. Hae kaminawk loe Ephratah
    ih calu, Bethlehem ampa, Hur ih caa ah oh o.
  cuk-cuk: Penuelʼdi, Gedor-e-babad. Ezerʼdi, Husa-e-babad. Wemar, Hur-e-waganad.
    Hurʼde, Efrata-e-machi-sailaginedid. Efrataʼde, Belén-neggwebur-dulemar-e-dadsailad.
  uig-CYR: Гәдорниң атиси Пәнуәл; Хушаһниң атиси Езәр еди; буларниң һәммиси Бәйт-Ләһәмниң
    атиси болған Әфратаһниң тунҗа оғли Хурдин төрәлгән.
  tel-2017: ఇక పెనూయేలు గెదోరీయులకు మూలపురుషుడు. ఏజెరు అనేవాడు హూషాయీయులకు మూలపురుషుడు.
    వీళ్ళంతా హూరు కొడుకులు. హూరు ఎఫ్రాతాకు పెద్ద కొడుకు, బేత్లెహేముకు తండ్రి.
  hat-BSA: Penuel se te papa a Guedor e Ézer papa a Huscha. Men fis a Hur yo; premye
    ne a, Éphrata, papa a Bethléem.
  kos-kos: Penuel pa musaela acn Gedor, ac Ezer pa musaela acn Hushah. Mwet inge ma
    natul Hur, wounsial Ephrath su mutan kial Caleb, ac elos pa musaela acn Bethlehem.
  hbo-WLC: וּפְנוּאֵל֙ אֲבִ֣י גְדֹ֔ר וְעֵ֖זֶר אֲבִ֣י חוּשָׁ֑ה אֵ֤לֶּה בְנֵי־חוּר֙
    בְּכ֣וֹר אֶפְרָ֔תָה אֲבִ֖י בֵּ֥ית לָֽחֶם׃
  ibo-ibo: Penuel bụ nna Gedoa, Eza bụ nna Husha. Ndị a bụ ụmụ Hua, bụ ọkpara Efrata,
    nna Betlehem.
  ory-ory: ଆଉ ଗଦୋରର ପିତା ପନୂୟେଲ ଓ ହୂଶଃର ପିତା ଏସର୍‍; ଏମାନେ ବେଥଲିହିମର ପିତା ଇଫ୍ରାଥାର
    ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ହୂରର ସନ୍ତାନ।
  chk-chk: '@see-verse:1CH.004.003'
  rop-rop: '@see-verse:1CH.004.003'
  ukr-1871: Пенуел, батько Гедорів, та Езер, батько Хушів. Оце сини в Гура, найстаршого
    в Ефратї, Бетлеємського батька (князя).
  deu-1951: sodann Penuel, der Vater Gedors, und Eser, der Vater Chuschas. Das sind
    die Söhne Churs, des Erstgeborenen Ephratas, des Vaters von Bethlehem.
  eng-JPS: and Penuel the father of Gedor, and Ezer the father of Hushah. These are
    the sons of Hur the first-born of Ephrath, the father of Beth-lehem.
  srp-1865: I Fanuilo bješe otac Gedoru, i Eser otac Husin. To bijahu sinovi Ora prvenca
    Efrate oca Vitlejemcima.
  lug-lug: Penueri n’azaala Gedoli, ne Ezeri n’azaala Kusa. Bano be baali abazzukulu
    ba Kuuli, ng’omuzzukulu omukulu mu luggya ye Efulaasa, omukulembeze wa Besirekemu.
  heb-heb: ופנואל אבי גדר ועזר אבי חושה אלה בני חור בכור אפרתה אבי בית לחם׃
  ben-IRV: গাদোরের বাবা পনূয়েল ও হূশের বাবা এসর। এরা বৈৎলেহমের বাবা ইফ্রাথার বড়
    ছেলে হূরের বংশধর।
  pan-pan: ਫਨੂਏਲ ਗਦੋਰ ਦਾ ਪਿਤਾ ਏਜ਼ਰ, ਹੂਸ਼ਾਹ ਦਾ ਪਿਤਾ। ਇਹ ਬੈਤਲਹਮ ਦੇ ਪਿਤਾ ਅਫਰਾਥਾਹ ਦੇ ਪਹਿਲੌਠੇ
    ਹੂਰ ਦੇ ਪੁੱਤਰ ਸਨ
  mya-JVB: ဂေဒေါ် အဘ ပေနွေလ ၊ ဟုရှ အဘ ဧဇာ တည်း။ ဤ သူတို့သည် ဗက်လင် အဘ ၊ ဧဖရတ် သားဦး
    ဟုရ အမျိုးအနွယ် တည်း။
  hmo-hmo: Huru ena natuna tau be toi, Etama, Penuela bona Esere. Penuela ese Gedoro
    hanua ia hamatamaia, bona Esere ese Husa hanua ia hamatamaia. Huru be Kaleba bona
    iena adavana Eparata edia natuna vara guna. Huru ese Betelehema hanua ia hamatamaia.
  urd-urd: और फ़नूएल जदूर का बाप और 'अज़र हूसा का बाप था। यह इफ़राता के पहलौठे हूर
    के बेटे हैं। जो बैतलहम का बाप था।
  rus-SYN: Пенуел, отец Гедора, и Езер, отец Хуша. Вот сыновья Хура, первенца Ефрафы,
    отца Вифлеема.
  bqc-SIM: Ɔ̃ à Penuɛli pↄ́ Gedoo kàlɛ ì ń Ezɛɛ pↄ́ Usa kàlɛo. Ɛflata yoa Hulu
    pↄ́ Bɛtɛlɛũ kàlɛ buiↄn we.
  tcz-CHONGTHU: Penuel, chule Hushah hingpa Ezer ahiuve. Mi hicheng hi Bethlehem hingpa
    Ephrathah chapa apeng masapen Hur son achilhah ho ahiuvin ahi.
  mar-mar: पनुएलाचा पुत्र गदोर आणि एजेरचा पुत्र हूशा ही हूरची पुत्र. हूर हा एफ्राथाचा
    प्रथम जन्मलेला पुत्र आणि बेथलेहेमाचा बाप होता.
  qub-qub: Etampa wamrancuna caran Penuelwan Ezer. Penuelpa wamranmi caran Gedor.
    Ezerpa wamranmi caran Husa. Llapan paycuna caran Hurpita aywarajcunami. Hurga
    Efratapa guechpa wamranmi caran. Efratami caran Belenpa taytan.
  bqp-bqp: '@see-verse:1CH.004.003'
  hat-hat: Penwèl, yon lòt pitit Our, te papa Gedò. Ezè, yon lòt pitit Our, te papa
    Oucha. Our te premye pitit Efrata, madan Kalèb. Se branch fanmi l' lan ki te bati
    lavil Betleyèm.
  eng-BSB: Penuel was the father of Gedor, and Ezer was the father of Hushah. These
    were the descendants of Hur, the firstborn of Ephrathah and the father of Bethlehem.
  eng-WEBPB: Penuel was the father of Gedor and Ezer the father of Hushah. These are
    the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem.
  kbq-kbq: Hagi magora Penuelikino Gedori nefa'e. Magora Ezerikino Husa kuma eri fore
    hu'ne. Hagi magora Hurikino Betlehemu Kuma azeri oti'nea nere. Hagi Huri'a Efratana
    ese mofavre'e.
  nhe-BL: Huan Hur nojquiya elqui itata Penuel tlen teipa elqui itata Gedor, huan
    Ezer tlen teipa elqui itata Husa. Nochi ya ni elque iteipa ixhuihua Hur, iachtohui
    cone Efrata tlen ica pejqui nopa altepetl Belén.
  gub-BL: '@see-verse:1CH.004.003'
  eng-DRA: And Phanuel the father of Gedor, and Ezar the father of Hosa, these are
    the sons of Hur the firstborn of Ephratha the father of Bethlehem.
