verse: 1CH.004.020
translations:
  mal-C: 'ശീമോന്റെ പുത്രന്മാർ: അമ്നോൻ, രിന്നാ, ബൻ-ഹാനാൻ, തീലോൻ, യിശിയുടെ പിൻഗാമികൾ:
    സോഹേത്തും ബെൻ-സോഹേത്തും,'
  deu-TKW: 'Die Söhne Simons waren: Amnon, Rinna, Ben-Hanan und Thilon; und die Söhne
    Jiseis Soheth und der Sohn Soheths.'
  lin-lin: 'Bana mibali ya Simona : Aminoni, Rina, Beni-Anani mpe Tiloni. Bana mibali
    ya Yisheyi : Zoeti mpe Beni-Zoeti.'
  eng-LSV: 'And sons of Shimon: Amnon, and Rinnah, Ben-Hanon, and Tilon; and sons
    of Ishi: Zoheth, and Ben-Zoheth.'
  eng-GNV: And the sonnes of Shimon were Amnon and Rinnah, Ben-hanam and Tilon. And
    the sonnes of Ishi were Zoheth, and Benzoheth.
  eng-WEBSTER: And the sons of Shimon were , Amnon, and Rinnah, Ben-hanan, and Tilon.
    And the sons of Ishi were , Zoheth, and Benzoheth.
  nhw-BL: 'Simón quinpixqui iconehua catli inintoca eliyayaj: Amnón, Rina, Ben Hanán
    huan Tilón. Huan Isi quinpixqui iconehua catli inintoca eliyayaj Zohet huan Ben
    Zohet.'
  swh-ONEN: 'Wana wa Shimoni walikuwa: Amnoni, Rina, Ben-Hanani na Tiloni. Wazao wa
    Ishi walikuwa: Zohethi na Ben-Zohethi.'
  bba-bba: Be bɑ sɑ̃ɑ Simɔɔn bibu, berɑ Amɔɔ, kɑ Rinɑ, kɑ Bɛni Hɑnɑni, kɑ Tiloni.
    Be bɑ mɑɑ sɑ̃ɑ Yisein bibun bweseru, berɑ Sokɛti kɑ win bii.
  eng-KJVCPB: And the sons of Shimon were, Amnon, and Rinnah, Ben-hanan, and Tilon.
    And the sons of Ishi were, Zoheth, and Ben-zoheth.
  luo-luo: 'Yawuot Shimon ne gin: Amnon, Rina, Ben-Hanan kod Tilon. Nyikwa Ishi ne
    gin: Zoheth kod Ben-Zoheth.'
  meu-meu: 'Sirnono natuna: Amnon, Rina, Benhanana, Tilono. Isi natuna: Sohete bona
    Ben-sohete.'
  npi-ULB: शिमोनका छोराहरू अमनोन, रिन्‍ना, बेन-हानान र तीलोन थिए । यिशीका छोराहरू
    जोहेत र बेन-जोहेत थिए ।
  yor-yor: 'Àwọn ọmọ Ṣimoni: Amnoni, Rina, Beni-Hanani àti Tiloni. Àwọn ọmọ Iṣi: Soheti
    àti Beni-Soheti.'
  pes-OPCB: 'پسران شیمون: امنون، رنه، بنحانان و تیلون. پسران یشعی: زوحیت و بنزوحیت.'
  tgl-ULB: Ang mga anak na lalaki ni Simon ay sina Amnon, Rina, Benhanan, at si Tilon.
    Ang mga anak na lalaki ni Isi ay sina Zohet at si Ben-zohet.
  hui-hui: Simono ibu igini maria henego mini Amanono Lina Benehanana Tilono imaru
    hene. Agali mini Isi ibu igini kira Sohede Benesohedela hene.
  mya-mya: ရှိ​မုန်​တွင်​အာ​မ​နုန်၊ ရိန္န၊ ဗင်္ဟာ​နန်၊ တိ​လုန်​ဟူ သော​သား​လေး​ယောက်​ရှိ​၏။
    ဣ​ရှိ​တွင်​ဇော​ဟက်​နှင့်​ဗင်္ဇော​ဟက်​ဟူ​သော​သား နှစ်​ယောက်​ရှိ​၏။
  bod-N: ཤི་མོན་གྱི་བུ་ནི་ཨམ་ནོན་དང་། རིན་ནཱ། པེན་ཧ་ནན། ཐི་ལོན་བཅས་ཡིན། ཡི་ཤི་ཡི་བུ་ནི་ཟོ་ཧེད་དང་།
    པེན་ཟོ་ཧེད་ཡིན།
  sna-sna: 'Vanakomana vaShimoni vaiva: Amunoni, Rina, Bheni-Hanani naTironi. Zvizvarwa
    zvaIshi zvaiva: Zoheti naBheni-Zoheti.'
  spa-BLM: 'Los hijos de Simón: Amnón, Rinna, Ben Hanán y Tilón. Los hijos de Ishi:
    Zohet y Ben Zohet.'
  cac-cac: 'A vin̈aj Simón chan̈van̈ yuninal vin̈: Aton vin̈aj Amnón, vin̈aj Rina,
    vin̈aj Ben-hanán yed'' vin̈aj Tilón. Axo vin̈aj Isi ay chavan̈ yuninal vin̈: Aton
    vin̈aj Zohet yed'' vin̈aj Benzohet.'
  swh-ULB: Wana wa Shimoni walikua Amnoni, Rina, Beni Hanani, na Tilon. Wana wa Ishi
    walikua Zohethi na Beni Zoheti.
  bel-bel: 'Сыны Сімяона: Амнон, Рына, Бэнханан і Тылон. Сыны Ішыя: Зохеў і Бэнзохет.'
  deu-ELBBK: 'Und die Söhne Schimons: Amnon und Rinna, Ben-Chanan und Tilon. – Und
    die Söhne Jischeis: Sochet und Ben-Sochet.'
  mbb-OT: Is menge anak ni Shimon he menge maama, ne iyan si Amnon, Rina, Ben Hanan,
    wey si Tilon. Ne is menge kevuwazan ni Ishi ne iyan si Zohet wey si Ben Zohet.
  mal-2015: 'ശീമോന്റെ പുത്രന്മാർ: അമ്നോൻ, രിന്നാ, ബെൻ-ഹാനാൻ, തീലോൻ. യിശിയുടെ പുത്രന്മാർ:
    സോഹേത്ത്, ബെൻ-സോഹേത്ത്.'
  rmc-rmc: 'Le Šimonoskre čhave sas: o Amnon, o Rinah, o Ben-Chanan the o Tilon. Le
    Jišioskre čhave sas o Zochet the o Ben-Zochet.'
  pes-OPV: 'وپسران شيمون: اَمنون وَرِنَّه و بِنحانان وتيلون و پسران يشعِي زُنزُوحيت.'
  ron-1924: 'Фиий луй Симон: Амнон, Рина, Бен-Ханан ши Тилон. Фиий луй Ишей: Зохет
    ши Бен-Зохет.'
  ben-OBCV: 'শীমোনের ছেলেরা: অম্নোন, রিন্ন, বিন-হানন ও তীলোন। যিশীর বংশধরেরা: সোহেৎ
    ও বিন-সোহেৎ।'
  som-som: Wiilashii Shiimoonna waxay ahaayeen Cammoon, iyo Rinnaah, iyo Benxaanaan,
    iyo Tiiloon. Wiilashii Yishciina waxay ahaayeen Sooxeed iyo Bensooxeed.
  lat-VUC: Filii quoque Simon, Amnon, et Rinna filius Hanan, et Thilon. Et filii Jesi,
    Zoheth, et Benzoheth.
  eng-ASVBT: 'And the sons of Shimon: Amnon, and Rinnah, Ben-hanan, and Tilon. And
    the sons of Ishi: Zoheth, and Ben-zoheth.'
  ita-1885: E i figliuoli di Simone furono Amnon e Rinna; Ben-hanan e Tilon. Ed i
    figliuoli d'Isi furono Zobet e Ben-zohet.
  eng-LXXUP: 'And the sons of Shimon; Amnon, and Rinnah the son of Hanan, and Tilon:
    and the sons of Ishi, Zoheth, and the sons of Zoheth.'
  eng-ULB: The sons of Shimon were Amnon, Rinnah, Ben-Hanan, and Tilon. The sons of
    Ishi were Zoheth and Ben-Zoheth.
  spa-VBL: 'Los hijos de Simón: Amnón, Rinah, Ben-Hanan y Tilón. Los hijos de Isi:
    Zohet y Ben-Zohet.'
  fra-_FOB: 'Fils de Simon: Amnon, Rinna, Ben-Hanan et Thélon. Fils de Jisheï: Zocheth
    et Ben-Zocheth.'
  mal-mal: 'ശീമോന്റെ പുത്രന്മാർ: അമ്നോൻ, രിന്നാ, ബെൻ-ഹാനാൻ, തീലോൻ. യിശിയുടെ പുത്രന്മാർ:
    സോഹേത്ത്, ബെൻ-സോഹേത്ത്.'
  urd-GVR: Sīmūn ke beṭe Amnon, Rinnā, Bin-hanān aur Tīlon the. Yisaī ke beṭe Zohit
    aur Bin-zohit the.
  suz-BL: शिमोन आ तौ अम्‍नोन, रिन्‍नाह, बेन-हानान नु तिलोन बाक्‍मा बाक्‍त। इशी आ तौ
    जोहेथ नु बेन-जोहेथ बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Scimon: Amnon, Rinna, Benhanan e Tilon. Figliuoli di Isci:
    Zozeth e Ben-Zoeth.'
  ckb-ckb: 'کوڕەکانی شیمۆن: ئەمنۆن، ڕینا، بەن‌حانان و تیلۆن. نەوەکانی یەشعی: زۆحێت
    و بەن‌زۆحێت.'
  eng-BBE: 'And the sons of Shimon: Amnon and Rinnah, Ben-hanan and Tilon. And the
    sons of Ishi: Zoheth; and the son of Zoheth. ...'
  kan-OKCV: 'ಶೀಮೋನನ ಪುತ್ರರು: ಅಮ್ನೋನನು, ರಿನ್ನನು, ಬೆನ್ಹನಾನನು, ತಿಲೋನನು. ಇಷ್ಷೀಯನ ಸಂತತಿ:
    ಜೋಹೆತನು, ಬೆನ್ ಜೋಹೆತನು.'
  tam-2017: ஷீமோனின் மகன்கள் அம்னோன், ரின்னா, பென்கானான், தீலோன் என்பவர்கள், இஷியின்
    மகன்கள் சோகேதும் பென்சோகேதுமே.
  spa-RV-1909: 'Y los hijos de Simón: Amnón, y Rinna, hijo de Hanán, y Tilón. Y los
    hijos de Isi: Zoheth, y Benzoheth.'
  ron-BTF: 'Și fiii lui Șimon au fost: Amnon și Rina, Ben-Hanan și Tilon. Și fiii
    lui Ișei au fost: Zohet și Ben-Zohet.'
  eng-WEBP: 'The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of
    Ishi: Zoheth, and Ben Zoheth.'
  eng-FBV: 'The sons of Shimon: Amnon, Rinnah, Ben-Hanan, and Tilon. The sons of Ishi:
    Zoheth and Ben-Zoheth.'
  nld-1939: 'De zonen van Sjimon waren: Amnon, Rinna, Ben-Chanan, en Tilon. De zonen
    van Jisji waren Zochet en de zoon van Zochet.'
  nch-BL: 'Simón quinpixqui iconehua cati inintoca eliyaya: Amnón, Rina, Ben Hanán
    huan Tilón. Huan Isi quinpixqui iconehua cati inintoca eliyaya Zohet huan Ben
    Zohet.'
  vie-1934: Con trai của Si-môn là Am-nôn, Ri-na, Bên-Ha-nan, và Ti-lôn. Con trai
    của Di-si là Xô-hết và Bên-Xô-hết.
  hin-CV: 'शिमओन के पुत्र: अम्मोन, रिन्‍नाह, बेन-हानन और तीलोन. इशी के पुत्र: ज़ोहेथ
    और बेन-ज़ोहेथ.'
  spa-BES: 'Y los hijos de Simón: Amnon, Rina, Ben-hanan, Tilon. Y los hijos de Isi,
    Zohet; y el hijo de Zohet.'
  tdx-tdx: 'O ana’ i Simoneo: i Amnone naho i Rinà naho i Bene-Kanàne vaho i Tilone.
    O ana’ Isio: i Zokete naho i Bene-Zokete.'
  tha-KJV: บุ​ตรชายของชิโมนคือ อัมโนน รินนาห์ เบนฮานัน และทิ​โลน บุ​ตรชายของอิชอี​คือ
    โศเหท และเบนโซเฮท
  por-BR-2018: 'E os filhos de Simeão foram: Amnom, Rina, Ben-Hanã, e Tilom. E os
    filhos de Isi foram: Zoete, e Ben-Zoete.'
  deu-ELO: 'Und die Söhne Schimons: Amnon und Rinna, Benchanan und Tilon. Und die
    Söhne Jischeis: Socheth und Ben-Socheth. -'
  eng-WYC-2018: Also the sons of Shimon were Amnon, and Rinnah; the son of Hanan was
    Tilon, (or And the sons of Shimon were Amnon, and Rinnah, and Benhanan, and Tilon);
    and the sons of Ishi were Zoheth, and Benzoheth.
  epo-epo: 'La filoj de Ŝimon: Amnon, Rina, Ben-Ĥanan, kaj Tilon; la filoj de Jiŝei:
    Zoĥet kaj Ben-Zoĥet.'
  uig-PIN: Ximonning oƣulliri Amnon wǝ Rinnaⱨ, Bǝn-Ⱨanan bilǝn Tilon idi. Yixining
    oƣulliri Zoⱨǝt bilǝn Bin-Zoⱨǝt idi.
  beo-beo: Siaimone egefelali da A:manone, Lina, Bene Ha:ina:ne amola Dailone. Isiai
    egaga fifi misi da Souhede amola Bene Souhede.
  tpi-OTNT: Nem bilong ol pikinini bilong Simon i olsem, Amnon na Rina na Benhanan
    na Tilon. Nem bilong ol pikinini bilong Isi i olsem, Sohet na Bensohet.
  hau-SA: ’Ya’yan Shimon maza su ne, Amnon, Rinna, Ben-Hanan da Tilon. Zuriyar Ishi
    su ne, Zohet da Ben-Zohet.
  uig-LAT: Shimonning oghulliri Amnon we Rinnah, Ben-Hanan bilen Tilon idi. Yishining
    oghulliri Zohet bilen Bin-Zohet idi.
  nde-nde: 'Amadodana kaShimoni yila: ngu-Amnoni, loRina, loBheni-Hanani kanye loThiloni.
    Abosendo luka-Ishi yilaba: nguZohethi loBheni-Zohethi.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Simoni, ko ʻAmanoni, mo Lina, mo Penihanani,
    mo Tiloni. Pea ko e ngaahi foha ʻo Isi eni, ko Soheti mo Penisoheti.
  ces-1613: 'Synové pak Simonovi: Amnon, Rinna, Benchanan a Tilon. A synové Jesi:
    Zochet a Benzochet.'
  eng-WMB: 'The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of Ishi:
    Zoheth, and Ben Zoheth.'
  tam-TCV: 'ஷீமோனின் மகன்கள்: அம்னோன், ரின்னா, பென்கானான், தீலோன். இஷியின் சந்ததிகள்:
    சோகேது, பென்சோகேது.'
  ceb-ULB: Ang mga anak nga lalaki ni Shimon mao sila Amnon, Rina, Ben Hanan, ug si
    Tilon. Ang mga anak nga lalaki ni Ishi mao sila Zohet ug si Ben Zohet.
  pol-UBG: 'Synowie Szimona: Amnon, Rinna, Benchanan i Tilon. A synowie Jisziego:
    Zochet i Benzochet.'
  urd-GVU: سیمون کے بیٹے امنون، رِنّہ، بن حنان اور تیلون تھے۔ یِسعی کے بیٹے زوحِت
    اور بن زوحِت تھے۔
  deu-1912: 'Die Kinder Simons waren: Amnon und Rinna, Ben-Hanan und Thilon. Die Kinder
    Jeseis waren: Soheth und Ben-Soheth.'
  kan-2017: 'ಶೀಮೋನನ ಮಕ್ಕಳು: ಅಮ್ನೋನ್, ರಿನ್ನ, ಬೆನ್ಹಾನಾನ್ ಮತ್ತು ತೀಲೋನ್. ಇಷ್ಷೀಯನ ಮಕ್ಕಳು:
    ಜೋಹೇತ್ ಮತ್ತು ಬೆನ್ಜೊಹೇತ್.'
  yap-yap: 'Me Shimon e bay aningeg i pagel ni fak: ni Amnon, Rinnah, Benhanan, nge
    Tilon. Me Ishi e bay l’agruw i pagel ni fak: i Zoheth nge Benzoheth.'
  hlt-MCSB: Shimon koca ah Amnon, Rinnah, Benhanan, Tilon. Ishi koca ah Zoheth neh
    Benzoheth.
  mdy-ETH: ሺሞኔያ፦ ዓምኖኦኔ፥ ሪና፥ ቤንሃኔና ቲሎኔ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ። ዩሽዒ፦ ዞሄቴና ቤንዞሄቴ ጌይንታ ላምዖ
    ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Simon mmammarima ne Amnon, Rina, Ben-Hanan ne Tilon. Na Yisi asefoɔ
    no ne Sohet ne Ben-Sohet.
  eng-WEBU: 'The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of
    Ishi: Zoheth, and Ben Zoheth.'
  wal-wal: SHimoona naati Aminoona, Riinna, Benihanaananne Tiiloona. Yishi7a naati
    Zoheetanne Benzzoheeta.
  spa-PDDPT: 'Hijos de Simón: Amnón, Rina, Benhanán y Tilón. Hijos de Isi: Zohet y
    Benzohet.'
  gun-gun: Simão ra'y kuery ma Amnom, Rina, Ben-Hanã ha'e Tilom. Ha'e gui Isi ra'y
    kuery ma Zoete ha'e Bene-Zoete.
  ilo-ULB: Dagiti putot a lallaki ni Simon ket da Amnon, Rinna, Ben Hanan, ken Tilon.
    Dagiti putot a lallaki ni Isi ket da Zohet, ken ni Ben Zohet.
  kpg-kpg: Shimon guu hai ana dama daane dogohaa go Amnon, Rinnah, Benhanan, mo Tilon.
    Ishi guu hai ana dama daane dogolua go Zoheth mo Benzoheth.
  uig-ARA: شىموننىڭ ئوغۇللىرى ئامنون ۋە رىنناھ، بەن-ھانان بىلەن تىلون ئىدى. يىشىنىڭ
    ئوغۇللىرى زوھەت بىلەن بىن-زوھەت ئىدى.
  sus-sus: 'Simon xa die nan ya: Aminon, Rinna, Ben Xanan, nun Tilon. Yiseyi naxa
    Soxeti nun Ben Soxeti sɔtɔ.'
  pon-2006: 'Sihmon naineki pwutak pahmen: Amnon, Rinna, Penanan, oh Tilon. Isi naineki
    pwutak riemen: Sohed oh Pensohed.'
  ksd-ksd: 'Ma ra umana natu i Simon go diat: Amnon, Rina, Ben-Kanan, ma Tilon. A
    ura natu i Isi go dir: Soket ma Ben-Soket.'
  tur-YTC: 'Şimon''un oğulları: Amnon, Rinna, Ben Hanan ve Tilon. Yişi''nin oğulları:
    Zohet ve Ben Zohet.'
  grc-BRENT: Καὶ υἱοὶ Σεμὼν, Αμνὼν, καὶ Ἀνὰ υἱὸς Φανὰ, καὶ Ἰνών· καὶ υἱοὶ Σεῒ, Ζωὰν,
    καὶ υἱοὶ Ζωάβ.
  ind-AYT: Anak-anak Simon adalah Amnon, Rina, Benhanan, dan Tilon. Anak-anak Yisei
    adalah Zohet dan Ben-Zohet.
  nya-nya: 'Ana a Simeoni anali awa: Amnoni, Rina, Beni-Hanani ndi Tiloni. Ana a Isi
    anali awa: Zoheti ndi Beni-Zoheti.'
  hrv-hrv: 'Šimunovi su sinovi bili: Amnon, Rina, Ben-Hanan i Tilon. Išijevi sinovi:
    Zohet i Ben-Zohet.'
  mps-mps: Te Simongo ogwa dabe nogi e dao, Amnon, me Rina, me Benhanan, me Tilon
    da. Te bidi Isigo ogwa nogi dabe e tama, Sohet me Bensohet dao.
  tpi-tpi: Nem bilong ol pikinini bilong Simon i olsem, Amnon na Rina na Benhanan
    na Tilon. Nem bilong ol pikinini bilong Isi i olsem, Sohet na Bensohet.
  dan-1931: 'Sjimons Sønner: Amnon og Rinna, Benhanan og Tilon. Jisj''is Sønner: Zohet.
    Zohets Søn: ...* { [*Navnet mangler.] }'
  vie-OVCB: Con trai của Si-môn là Am-nôn, Ri-na, Bên Ha-nan, và Ti-lôn. Dòng dõi
    của Di-si là Xô-hết và Bên Xô-hết.
  guj-2017: શિમોનના દીકરાઓ; આમ્મોન, રિન્ના, બેન-હાનાન તથા તિલોન. ઈશીના દીકરાઓ; ઝોહેથ
    તથા બેન-ઝોહેથ.
  pon-2006A: 'Sihmon naineki pwutak pahmen: Amnon, Rinna, Penanan, oh Tilon. Isi naineki
    pwutak riemen: Sohed oh Pensohed.'
  por-BRBSL: 'Os filhos de Shimon: Amnon, Rinnah, Ben Hanan, e Tilon. Os filhos de
    Ishi: Zoheth, e Ben Zoheth.'
  cth-cth: Shimon casak teh Amnon, Rinnah, Benhanan, Tilon. Ishi casak teh Zoheth
    hoi Benzoheth.
  twi-twi: Simon mmabarima ne Amnon, Rina, Ben-Hanan ne Tilon. Na Yisi asefo no ne
    Sohet ne Ben-Sohet.
  hlt-hlt: Shimon koca ah Amnon, Rinnah, Benhanan, Tilon. Ishi koca ah Zoheth neh
    Benzoheth.
  tbz-SIM: Kɛ̀ Simɔɔ pɛitɛ́ Amunɔɔ nɛ̀ Dinnɑ nɛ̀ Bɛnni-Anɑɑ nɛ̀ Tinɔɔ. Kɛ̀ Iseii nɑɑ̀mùnkù
    kɔbɛ ntú Soɛti nɛ̀ o birɛ.
  msy-2020: 'Simonɨn otaribar ziabar kara: Amnon, Rina, Benhanan, ko Tilon. Ezɨ Isi
    otarir pumuning iti: Sohet ko Bensohet.'
  dop-dop: Simɔŋ pǝyɑlɑɑ ntɛ́ Amǝnɔŋ nɑ Linnɑ nɑ Pɛnɩ-Hɑnɑŋ, nɑ Tilɔŋ. Ɩseyi lʋlʋɣʋ
    nyǝ́mɑ ntɛ́ Sohɛtɩ nɑ ɩ pǝyɑlʋ.
  azb-azb: 'Şimeonun oğulları: Amnon, Rinna, Ben-Xanan və Tilon. İşinin oğulları:
    Zoxet və Ben-Zoxet.'
  eng-DBY: '— And the sons of Shimon: Amnon and Rinnah, Ben-hanan and Tilon. — And
    the sons of Jishi: Zoheth and Ben-Zoheth.'
  hin-2017: 'और शिमोन के पुत्र: अम्नोन, रिन्ना, बेन्हानान और तोलोन; और यिशी के पुत्र:
    जोहेत और बेनजोहेत।'
  eng-YLT: 'And sons of Shimon [are] Amnon, and Rinnah, Ben-Hanon, and Tilon; and
    sons of Ishi: Zoheth, and Ben-Zoheth.'
  eng-WYC-2017: Also the sons of Shimon were Amnon, and Rinnah; the son of Hanan was
    Tilon; and the sons of Ishi were Zoheth, and Benzoheth.
  eng-WMBB: 'The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of
    Ishi: Zoheth, and Ben Zoheth.'
  urd-GVH: सीमून के बेटे अमनोन, रिन्ना, बिन-हनान और तीलोन थे। यिसई के बेटे ज़ोहित
    और बिन-ज़ोहित थे।
  rug-rug: 'Simoni si ka made nana koburu koreo: Amanoni, Rina, Benihana meke Tiloni.
    Isi si karua nana koburu: Zoheti meke Benizoheti.'
  gaz-gaz: 'Ilmaan Simiʼoon: Amnoon, Riinaa, Ben-Haanaanii fi Tiiloon. Ilmaan Yishiʼii:
    Zoheetii fi Ben-Zoheetii ti.'
  fra-LSG: 'Fils de Simon: Amnon, Rinna, Ben-Hanan et Thilon. Fils de Jischeï: Zocheth
    et Ben-Zocheth.'
  yal-yal: 'Simon ma diine ni i ra: Aminon nun Rinna nun Ben-Xanan nun Tilon. Yisi
    a diine ni i ra: Soxeti nun Ben-Soxeti.'
  haw-1868: A o na keikikane a Simona, o Amenona, a o Rina, o Benehauana a o Tilona.
    A o na keikikane a Isehi, o Zoheta, a o Benezoheta.
  arb-NAV: 'وَأَبْنَاءُ شِيمُونَ: أَمْنُونُ وَرِنَّةُ بْنُ حَانَانَ وَتِيلُونُ. وَابْنَا
    يِشْعِي: زُوحَيْتُ وَبَنْزُوحَيْتُ.'
  ewe-ewe: Simɔn dzi Amnon, Rina, Ben Hanan kple Tilɔn. Isi dzi Zohet kple Ben Zohet.
  eng-LEE: 'And the sons of Shimon: Amnon, and Rinnah, Ben-chanan, and Thilon. And
    the sons of Yish''i were, Zocheth, and Benzocheth.'
  asm-FB: চীমোনৰ সন্তান অম্নোন, ৰিম্না, বিন-হানন, আৰু তীলোন। যিচীৰ পুত্র জোহেৎ আৰু
    বিনজোহেৎ।
  sus-A: سِمٌن شَ دِيٍ نَن يَ؛ عَمِنٌن، رِننَ، بٍن شَنَن، نُن تِلٌن. يِسٍيِ نَشَ سٌشٍتِ
    نُن بٍن سٌشٍتِ سْتْ.
  fra-SBL: 'Fils de Shimon : Amnon, Rinnah, Ben Hanan et Tilon. Fils de Jishi : Zoheth
    et Ben Zoheth.'
  hbo-hbo: וּבְנֵ֣י שִׁימֹ֔ון אַמְנֹ֣ון וְרִנָּ֔ה בֶּן־חָנָ֖ן *וְתֹולֹון (וְתִילֹ֑ון)
    וּבְנֵ֣י יִשְׁעִ֔י זֹוחֵ֖ת וּבֶן־זֹוחֵֽת׃
  kik-kik: 'Ariũ a Shimoni maarĩ: Amunoni, na Rina, na Beni-Hanani, na Tiloni. Njiaro
    cia Ishi nĩ: Zohethu na Beni-Zohethu.'
  fra-NCL: 'Fils de Simon : Amnon, Rinna, Ben-Hanan et Thilon. Fils de Jési : Zoheth
    et Ben-Zoheth.'
  cek-AK: Shimon caanawk loe Amnon, Rinnah, Ben-Hanan hoi Tilon. Ishi ih caanawk loe
    Zo-Heth hoi Ben-Zoheth.
  cuk-cuk: 'Simón-e-masmala, wemalad: Amnón, Rina, Ben-Hanán, degi, Tilón. Isi-e-wagandi,
    wemalad: Zohet, Benzohet.'
  uig-CYR: Шимонниң оғуллири Амнон вә Риннаһ, Бән-Һанан билән Тилон еди. Йишиниң оғуллири
    Зоһәт билән Бин-Зоһәт еди.
  tel-2017: షీమోను కొడుకులు అమ్నోను, రిన్నా, బెన్హానాను, తీలోనులు. ఇషీ కొడుకులు జోహేతు,
    బెన్జోహేతులు.
  hat-BSA: 'Fis a Simon yo: Amnon, Rinna, Ben-Hanan ak Thilon. Epi fis a Jischeï yo:
    Zocheth ak Ben-Zocheth.'
  kos-kos: 'Oasr wen akosr natul Shimon: elos pa Amnon, Rinnah, Benhanan, ac Tilon.
    Oasr wen luo natul Ishi: elos pa Zoheth ac Benzoheth.'
  hbo-WLC: וּבְנֵ֣י שִׁימ֔וֹן אַמְנ֣וֹן וְרִנָּ֔ה בֶּן־חָנָ֖ן ותולון וּבְנֵ֣י יִשְׁעִ֔י
    זוֹחֵ֖ת וּבֶן־זוֹחֵֽת׃
  ibo-ibo: Ụmụ ndị ikom Shimon mụrụ bụ Amnọn, Rina, Ben-Hanan na Tilon. Ishi mụrụ
    Zohet na Ben-Zohet.
  ory-ory: ଆଉ, ଶିମୋନର ସନ୍ତାନ ଅମ୍ନୋନ, ରିଣ୍ଣ, ବିନ୍‍ହାନନ୍‍ ଓ ତୀଲୋନ୍‍। ଆଉ ଈଶୀର ସନ୍ତାନ
    ସୋହେତ୍‍ ଓ ବିନ୍‍-ସୋହେତ୍‍।
  chk-chk: 'Iwe, nöün Simon kewe mwän: Amnon, Rina, Penhanan me Tilon. Nge nöün Ishi
    kewe mwän: Sohet me Pensohet.'
  rop-rop: Wal Shimon bin abum fobala san neim Emnon, Rina, Benanan en Tailan. En
    Ishai bin abum dubala san neim Soheth en Binsoheth.
  ukr-1871: 'Сини Симеонові: Амнон, Ринна, Бенханан та Тилон. Сини в Ішія: Зохев та
    Бензохет.'
  deu-1951: 'Und die Söhne Schimons: Amnon und Rinna, Benchanan und Tilon. Und die
    Söhne Jischis: Sochet und Bensochet.'
  eng-JPS: 'And the sons of Shimon: Amnon, and Rinnah, Ben-hanan, and Tilon. And the
    sons of Ishi: Zoheth, and Ben-zoheth.'
  srp-1865: 'A sinovi Simonovi: Amnon i Rina i Ven-Anan i Tilon. A sinovi Jesejevi:
    Zohet i Ven-Zohet.'
  lug-lug: Batabani ba Simoni baali Amunoni, ne Linna, ne Benikanani, ne Tironi. N’ab’ennyumba
    ya Isi baali Zokesi ne Benizokesi.
  heb-heb: ובני שימון אמנון ורנה בן חנן ותולון ובני ישעי זוחת ובן זוחת׃
  ben-IRV: শীমোনের ছেলেরা হল অম্মোন, রিন্ন, বিন্‌ হানন ও তীলোন। যিশীর ছেলেরা হল সোহেৎ
    ও বিন্‌ সোহেৎ।
  pan-pan: ਅਤੇ ਸ਼ੀਮੋਨ ਦੇ ਪੁੱਤਰ ਅਮਨੋਨ ਤੇ ਰਿੰਨਾਹ ਬਨ-ਹਾਨਾਨ ਤੇ ਤੀਲੋਨ ਅਤੇ ਯਿਸ਼ਈ ਦੇ ਪੁੱਤਰ
    ਜ਼ੋਹੇਥ ਤੇ ਬਨ-ਜ਼ੋਹੇਥ।
  mya-JVB: ရှိမုန် သား ကား အာမနုန် ၊ ရိန္န ၊ ဗင်္ဟာနန် ၊ တိလုန် တည်း။ ဣရှိ သား ကား
    ဇောဟက် ၊ ဗင်ဇောဟက် တည်း။
  hmo-hmo: 'Simono ena natuna tau be inai: Aminona, Rina, Benehanana, bona Tilono.
    Isi ena natuna tau be inai: Sohete bona Benesohete.'
  urd-urd: 'और सीमोन के बेटे यह हैं: अमनून और रिन्ना, बिनहन्नान और तीलोन, और यस''ई
    के बेटे: ज़ोहित और बिनज़ोहित थे।'
  rus-SYN: 'Сыновья Симеона: Амнон, Ринна, Бенханан и Филон. Сыновья Ишия: Зохеф и
    Бензохеф.'
  bqc-SIM: 'Simↄↄ nɛgↄ̃ɛↄ tↄ́n kɛ: Aminↄ, Lina, Bɛnana ń Tilonio. Isi buiↄn Zoeti
    ń aà nɛgↄ̃ɛo ũ.'
  tcz-CHONGTHU: Shimon chapate chu Amnon le Rinnah toh, Ben-hanan le Tilon ahiuve.
    Ishi chapte ni chu Zoheth le Ben-Zoheth ahilhone.
  mar-mar: अम्नोन, रिन्ना, बेन-हानान, तिलोन हे शिमोनाचे पुत्र. इशीचे पुत्र जोहेथ आणि
    बेन-जोहेथ.
  qub-qub: 'Simonpa wamrancuna caran: Amnón, Rina, Ben-hanán, Tilón. Isipa wamrancuna
    caran: Zohet, Benzohet.'
  bqp-bqp: Be bɑ sɑ̃ɑ Simɔɔn bibu, berɑ Amɔɔ, kɑ Rinɑ, kɑ Bɛni Hɑnɑni, kɑ Tiloni.
    Be bɑ mɑɑ sɑ̃ɑ Yisein bibun bweseru, berɑ Sokɛti kɑ win bii.
  hat-hat: 'Chimon te gen kat pitit gason: Amnon, Rina, Bennanan ak Tilon. Icheyi
    te gen de pitit gason: Zoet ak Bennzoèt.'
  eng-BSB: 'The sons of Shimon: Amnon, Rinnah, Ben-hanan, and Tilon. The descendants
    of Ishi: Zoheth and Ben-zoheth.'
  eng-WEBPB: 'The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of
    Ishi: Zoheth, and Ben Zoheth.'
  kbq-kbq: Hagi Simeoni ne' mofavremokizmi zamagi'a, Amnonima, Rina'ma, Ben-hananima,
    Tiloni'e. Hagi Isi'a Soheti naga'ene Ben-soheti nagamofo nezamageho'e.
  nhe-BL: 'Simón quinpixqui iconehua tlen inintoca eliyayaj: Amnón, Rina, Ben Hanán
    huan Tilón. Huan Isi quinpixqui iconehua tlen inintoca eliyayaj Zohet huan Ben
    Zohet.'
  gub-BL: 'Heta 4 ta''yr Ximàw pe wà: Aminom, Hina, Men-Ànà, Xirom. Heta mokoz ta''yr
    Izi pe wà: Zoet, Men-Zoet.'
  eng-DRA: The sons also of Simon, Amnon, and Rinna the son of Hanan, and Thilon.
    And the sons of Jesi Zoheth, and Benzoheth.
