verse: 1CH.004.005
translations:
  mal-C: തെക്കോവയുടെ പിതാവായ അശ്ഹൂരിന് ഹേലാ, നയരാ എന്നീ രണ്ടു ഭാര്യമാരുണ്ടായിരുന്നു.
  deu-TKW: 'Ashur aber, der Vater von Thekoa, hatte zwei Weiber: Helea und Naera.'
  lin-lin: 'Ashiwuri, tata ya Tekoa, azalaki na basi mibale : Eleya mpe Nara.'
  eng-LSV: And to Ashhur father of Tekoa were two wives, Helah and Naarah;
  eng-GNV: But Asher the father of Tekoa had two wiues, Heleah, and Naarah.
  eng-WEBSTER: And Ashur the father of Tekoa had two wives, Helah and Naarah.
  nhw-BL: Asur catli elqui itata Tecoa quinpixqui ome isihuajhua. Se catli itoca Hela
    huan nopa seyoc catli itoca Naara.
  swh-ONEN: Ashuri baba yake Tekoa alikuwa na wake wawili, Hela na Naara.
  bba-bba: Kurɔbu yiruwɑ Asuri, Tekoɑn kɑbɑ wuko u mɔ. Berɑ Heleɑ kɑ Nɑɑrɑ.
  eng-KJVCPB: And Ashur the father of Tekoa had two wives, Helah and Naarah.
  luo-luo: Ashur wuon Tekoa ne nigi mon ariyo, Hela kod Naara.
  meu-meu: Asahuru, Tekoa tamana, adavana na rarua, Hela bona Naara.
  npi-ULB: तकोका पिता अश्‍शूरका दुई पत्‍नीहरू हेलह र नारा थिए ।
  yor-yor: Aṣihuri baba Tekoa sì ní aya méjì, Hela àti Naara.
  pes-OPCB: اشحور، بانی شهر تقوع، دو زن داشت به نامهای حلا و نعره.
  tgl-ULB: May dalawang asawa si Asur na ama ni Tekoa, sina Helea at Naara.
  hui-hui: Agali Asu ibugua Tegoa tano pigane mo wiaga biago ibu one kira Hela Narala
    berene.
  mya-mya: တေ​ကော​မြို့​ကို​တည်​ထောင်​သူ​အာ​ရှု​ရ​တွင် ဟေ​လ​နှင့်​နာ​ရ​နာ​မည်​တွင်​သော​မ​ယား
    နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཐེ་ཀོ་ཨ་ཡི་ཕ་ཨ་སི་ཧུར་ལ་ཆུང་མ་གཉིས་ཡོད་དེ། ཧེ་ལཱ་དང་ནཱ་ཨ་རཱ་བྱ་བ་གཉིས་ཡིན།
  sna-sna: Ashuri baba vaTekoa vaiva navakadzi vaviri, Hera naNaara.
  spa-BLM: Ashur, padre de Tecoa, tuvo dos esposas, Helá y Naara.
  cac-cac: 'Axo vin̈aj Asur ix b''ab''laj cajnaj d''a chon̈ab'' Tecoa, chavan̈ eb''
    ix yetb''eyum vin̈: Aton ix Hela yed'' ix Naara.'
  swh-ULB: Ashuri baba wa Tekoa alikuwa na wake wawili, Hela na Naara.
  bel-bel: 'У Ахшура, бацькі Тэкоі, былі дзьве жонкі: Хэла і Наара.'
  deu-ELBBK: 'Und Aschchur, der Vater Tekoas, hatte zwei Frauen: Helea und Naara.'
  mbb-OT: Si Ashur he amey ni Tekoa, dezuwa is esawa zin, si Hela wey si Naara.
  mal-2015: തെക്കോവയുടെ അപ്പനായ അശ്ഹൂരിന്നു ഹേലാ, നയരാ എന്ന രണ്ടു ഭാര്യമാർ ഉണ്ടായിരുന്നു.
  rmc-rmc: 'O Ašchur zathoďa o foros Tekoa a sas les duj romňija: e Chela the e Naara.'
  pes-OPV: 'و اَشحُور پدر تَقّوع دو زن داشت: حَلا و نَعرَه.'
  ron-1924: 'Ашхур, татэл луй Текоа, а авут доуэ невесте: Хелея ши Наара.'
  ben-OBCV: তকোয়ের বাবা অস্‌হূরের দুই স্ত্রী ছিল, যাদের নাম হিলা ও নারা।
  som-som: Oo Ashxuur oo ahaa Teqooca aabbihiisna wuxuu qabay laba naagood, oo waxay
    ahaayeen Xelaah iyo Nacaraah.
  lat-VUC: Assur vero patri Thecuæ erant duæ uxores, Halaa et Naara.
  eng-ASVBT: And Ashhur the father of Tekoa had two wives, Helah and Naarah.
  ita-1885: 'Ed Ashur, padre di Tecoa, ebbe due mogli: Helea e Naara.'
  eng-LXXUP: And Ashhur the father of Tekoa had two wives, Aoda and Thoada.
  eng-ULB: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  spa-VBL: Asur fue el padre de Tecoa y tuvo dos esposas, Helá y Naara.
  fra-_FOB: 'Ashur, père de Thékoa, eut deux femmes: Héléa et Naara.'
  mal-mal: തെക്കോവയുടെ അപ്പനായ അശ്ഹൂരിന് ഹേലാ, നയരാ എന്ന രണ്ടു ഭാര്യമാർ ഉണ്ടായിരുന്നു.
  urd-GVR: Taqua ke bāp Ashhūr kī do bīwiyāṅ Hīlāh aur Nārā thīṅ.
  suz-BL: तेकोहा आ आफ अश्‍हुर के मीश निक्‍शी बाक्‍सा बाक्‍त। मेको का आ नें हेलाह नु
    अर्को आ नें नाराह बाक्‍माक्‍त।
  ita-1927: 'Ashhur, padre di Tekoa, ebbe due mogli: Helea e Naara.'
  ckb-ckb: ئەشحووری باوکی تەقۆعە دوو ژنی هەبوو، حەلا و نەعەرا.
  eng-BBE: And Ashhur, the father of Tekoa, had two wives, Helah and Naarah.
  kan-OKCV: ತೆಕೋವದ ತಂದೆ ಅಷ್ಹೂರನಿಗೆ ಹೆಲಾಹ, ನಾರ ಎಂಬ ಇಬ್ಬರು ಪತ್ನಿಯರಿದ್ದರು.
  tam-2017: தெக்கோவாவுக்கு மூப்பனான அசூருக்கு ஏலாள், நாராள் என்னும் இரண்டு மனைவிகள்
    இருந்தார்கள்.
  spa-RV-1909: Y Asur padre de Tecoa tuvo dos mujeres, á saber, Helea, y Naara.
  ron-BTF: Și Așhur tatăl lui Tecoa a avut două soții, Helea și Naara.
  eng-WEBP: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  eng-FBV: Ashhur was the father of Tekoa and had two wives, Helah and Naarah.
  nld-1939: 'Asjchoer de stamvader van Tekóa, had twee vrouwen: Chela en Naära.'
  nch-BL: Asur cati elqui itata Tecoa quinpixqui ome isihuajhua. Se cati itoca Hela
    huan nopa seyoc cati itoca Naara.
  vie-1934: A-su-rơ, tổ phụ của Thê-cô-a, lấy hai vợ là Hê-lê-a và Na-a-ra.
  hin-CV: अशहूर, तकोआ के पिता की दो पत्नियां थी, हेलाह और नाराह.
  spa-BES: Y Asur, el padre de Tecoa, tenía dos esposas, Hela y Naara.
  tdx-tdx: Nanam-baly roe t’i Asore, rae’ i Tekoa, i Kelàe naho i Naarae.
  tha-KJV: อัชฮูร์​บิ​ดาของเทโคอา มี​ภรรยาสองคนคือ เฮลาห์และนาอาราห์
  por-BR-2018: 'E Asur, pai de Tecoa, teve duas mulheres: Helá, e Naará.'
  deu-ELO: 'Und Aschhur, der Vater Tekoas, hatte zwei Weiber: Helea und Naara.'
  eng-WYC-2018: And Ashhur, the father of Tekoa, had two wives, Helah, and Naarah;
  epo-epo: 'Aŝĥur, fondinto de Tekoa, havis du edzinojn: Ĥela kaj Naara.'
  uig-PIN: Tǝkoaning atisi Axhurning Ⱨelaⱨ wǝ Naaraⱨ degǝn ikki ayali bar idi.
  beo-beo: Degoua ea ada A:sie da uda aduna lai galu. Elea dio da Hila amola Na:iala.
  tpi-OTNT: Asur, dispela man i bin kirapim taun Tekoa, i bin i gat tupela meri, Hela
    na Nara.
  hau-SA: Asshur mahaifin Tekowa yana da mata biyu, Hela da Na’ara.
  uig-LAT: Tekoaning atisi Ashxurning Hélah we Naarah dégen ikki ayali bar idi.
  nde-nde: U-Ashuri uyise kaThekhowa wayelabafazi ababili, uHela loNara.
  ton-ton: Pea ko ʻAsuli ko e tamai ʻa Tikoa naʻe maʻu ʻae uaifi ʻe toko ua, ko Hela
    mo Neala.
  ces-1613: Ashur pak otec Tekoe měl dvě manželky, Chélu a Naaru.
  eng-WMB: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  tam-TCV: தெக்கோவாவின் தகப்பன் அசூர் என்பவனுக்கு ஏலாள், நாராள் என்ற இரு மனைவிகள்
    இருந்தார்கள்.
  ceb-ULB: Si Ashur ang amahan ni Tekoa nga adunay duha ka asawa, si Hela ug si Naara.
  pol-UBG: 'A Aszur, ojciec Tekoa, miał dwie żony: Chelę i Naarę.'
  urd-GVU: تقوع کے باپ اشحور کی دو بیویاں حیلاہ اور نعرہ تھیں۔
  deu-1912: 'Ashur aber, der Vater Thekoas, hatte zwei Weiber: Helea und Naera.'
  kan-2017: ತೆಕೋವದವರ ಮೂಲಪುರುಷನಾದ ಅಷ್ಹೂರನಿಗೆ ಹೆಲಾಹ ಮತ್ತು ನಾರ ಎಂಬ ಇಬ್ಬರು ಹೆಂಡತಿಯರಿದ್ದರು.
  yap-yap: Me Ashhur e ir e sunmiy fachi binaw nu Tekoa, ma bay le’engin ni l’agruw,
    i Helah nge Naarah.
  hlt-MCSB: Tekoa napa Ashhur he a yuu panit, Helah neh Naarah om.
  mdy-ETH: ቴቆዓኔ ካታሞ ማዤ፥ ዓሽሁሬኮ ሄላና ናዕራ ጌይንታ ላምዖ ላኣሊስኬንሢ ዓኣኔ፤
  twi-ASANTE: Na Tekoa agya a ne din de Ashur no wɔ yerenom baanu a wɔfrɛ wɔn Hela
    ne Naara.
  eng-WEBU: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  wal-wal: Taqo7a aawaa Ashihuurayyo Heelonne Naa7iro geetettiya naa77u maccaasati
    de7oosona.
  spa-PDDPT: 'Asur, padre de Tecoa, tuvo dos mujeres: Hela y Naara.'
  gun-gun: 'Ha''e gui Tecoa ru Asur ma mokoĩ ogueraa gua''yxyrã: Hela ha''e Naara.'
  ilo-ULB: Addaan iti dua nga assawa ni Asur nga ama ni Tekoa, isuda Hela ken ni Naara.
  kpg-kpg: Ashur ne daamada ne hau di waahale o Tekoa, ono lodo dogolua go Helah mo
    Naarah.
  uig-ARA: تەكوئانىڭ ئاتىسى ئاشخۇرنىڭ ھېلاھ ۋە نائاراھ دېگەن ئىككى ئايالى بار ئىدى.
  sus-sus: Tekowa baba Asexuri naxa ginɛ firin dɔxɔ, Xela nun Nayara.
  pon-2006: Asuhr, me tepin kauwada kisin kahnimw Tekoa, pwoudiki lih riemen, Ela
    oh Naara.
  ksd-ksd: Ma Askur tama i Tekoa i ga taule ra ura vavina, Kela ma Nara.
  tur-YTC: 'Tekoa''nın babası Aşhur''un iki karısı vardı: Helah ve Naara.'
  grc-BRENT: Καὶ τῷ Ἀσοὺρ πατρὶ Θεκωὲ ἦσαν δύο γυναῖκες, Ἀωδὰ, καὶ Θοαδά.
  ind-AYT: Asyur bapa Tekoa, memiliki dua istri, yaitu Hela dan Naara.
  nya-nya: Asihuri abambo a Tekowa anali ndi akazi awiri, Hela ndi Naara.
  hrv-hrv: A otac Tekoe Ašhur imao je dvije žene, Helu i Naaru.
  mps-mps: Asur, te Tekoa taun nigali bidi da, agai we si elaluali, Hela me Nara dao.
  tpi-tpi: Asur, dispela man i bin kirapim taun Tekoa, i bin i gat tupela meri, Hela
    na Nara.
  dan-1931: 'Asjhur, Tekoas Fader, havde to Hustruer: Hel''a og Na''ara.'
  vie-OVCB: A-sua (cha của Thê-cô-a) cưới hai vợ là Hê-la-a và Na-a-ra.
  guj-2017: તકોઆના પિતા આશ્હૂરને હેલા તથા નારા નામની બે પત્નીઓ હતી.
  pon-2006A: Asuhr, me tepin kauwada kisin kahnimw Tekoa, pwoudiki lih riemen, Ela
    oh Naara.
  por-BRBSL: Ashhur, o pai de Tekoa, teve duas esposas, Helah e Naarah.
  cth-cth: Tekoa na pa Ashhur heh a yu kahni touh, Helah hoi Naarah a tawn.
  twi-twi: Na Tekoa agya a ne din de Ashur no wɔ yerenom baanu a wɔfrɛ wɔn Hela ne
    Naara.
  hlt-hlt: Tekoa napa Ashhur he a yuu panit, Helah neh Naarah om.
  tbz-SIM: Asuu weè ketɛ́ Tekoɑ ɛì kɛ́mpo bɛnitipòbɛ̀ bɛ̀dɛ́bɛ̀ Edɑɑ nɛ̀ Nɑɑdɑ.
  msy-2020: Ezɨ Asur, a Tekoan nguibar ekiamɨn ingarizir gumazim, an amuir pumuning
    iti, aningɨn ziamning Hela ko Nara.
  dop-dop: Asehuu wei ɩ ŋmɑ́ Tekʋwɑ ɩcɑtɛ tɔ ɩ kɑ wɛnɑ ɑlɑɑ nɑɑlɛ kɛ́. Kɑncɑɑlɑɣɑ
    nyǝŋ ntɛ́ Helɑ, nɑɑlɛ nyǝŋ kɛ Nɑɑlɑ.
  azb-azb: 'Teqoanın atası Aşxurun iki arvadı var idi: Xela və Naara.'
  eng-DBY: — And Ashhur the father of Tekoa had two wives, Helah and Naarah.
  hin-2017: और तकोआ के पिता अशहूर के हेला और नारा नामक दो स्त्रियाँ थीं।
  eng-YLT: And to Ashhur father of Tekoa were two wives, Helah and Naarah;
  eng-WYC-2017: And Ashhur, the father of Tekoa, had two wives, Helah, and Naarah;
  eng-WMBB: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  urd-GVH: तक़ुअ के बाप अशहूर की दो बीवियाँ हीलाह और नारा थीं।
  rug-rug: 'Se Asura, sapu koa ia sa popoa lavata pa Tekoa, si karua nana barikaleqe:
    e Hela meke Na''ara.'
  gaz-gaz: Ashihuur abbaan Teqooʼaa niitota lama kanneen Heelaa fi Naʼaraa jedhaman
    qaba ture.
  fra-LSG: Aschchur, père de Tekoa, eut deux femmes, Hélea et Naara.
  yal-yal: Asexuri yi Tekowa taan masɛgɛ, ɲaxalan firin yi naxan yii, Xela nun Nara.
  haw-1868: Na Asura na ka makuakane o Tekoa he mau wahine elua, o Hela, a o Naara.
  arb-NAV: 'وَكَانَ لأَشْحُورَ مُؤَسِّسِ مَدِينَةِ تَقُوعَ زَوْجَتَانِ هُمَا: حَلاةُ
    وَنَعْرَةُ.'
  ewe-ewe: 'Asur, Tekoa fofo, ɖe srɔ̃ eve: Hela kple Naara.'
  eng-LEE: And Ashchur the father of Thekoa' had two wives. Chelah and Na'arah.
  asm-FB: তকোৱাৰ পিতৃ অচহূৰৰ দুগৰাকী ভাৰ্য্যাৰ নাম হেলা আৰু নাৰা।
  sus-A: تٍكٌوَ بَبَ عَسٍشُرِ نَشَ فِنّ قِرِن دْشْ، شٍلَ نُن نَيَرَ.
  fra-SBL: 'Ashhur, père de Tekoa, avait deux femmes : Héla et Naara.'
  hbo-hbo: וּלְאַשְׁחוּר֙ אֲבִ֣י תְקֹ֔ועַ הָי֖וּ שְׁתֵּ֣י נָשִׁ֑ים חֶלְאָ֖ה וְנַעֲרָֽה׃
  kik-kik: Ashuri ithe wa Tekoa aarĩ na atumia eerĩ, nĩo Hela na Naara.
  fra-NCL: 'Assur, père de Thécué, eut deux femmes : Halaa et Naara.'
  cek-AK: Tekoa ampa Ashur loe zu hnetto lak, Helah hoi Narah.
  cuk-cuk: 'Tecoa-neggwebur-dulemar-e-dadsaila-Asur, ome-walabo nikusad: Hela, Naara.'
  uig-CYR: Тәкоаниң атиси Ашхурниң Һелаһ вә Наараһ дегән икки аяли бар еди.
  tel-2017: అష్షూరు తండ్రి తెకోవ. ఇతనికి ఇద్దరు భార్యలున్నారు. వీరి పేళ్ళు హెలా, నయరా.
  hat-BSA: 'Aschchur, papa a Tekoa, te gen de madanm: Hélea avèk Naara.'
  kos-kos: 'Ashhur, mwet se ma musaela siti Tekoa, oasr mutan luo kial: elos pa Helah
    ac Naarah.'
  hbo-WLC: וּלְאַשְׁחוּר֙ אֲבִ֣י תְק֔וֹעַ הָי֖וּ שְׁתֵּ֣י נָשִׁ֑ים חֶלְאָ֖ה וְנַעֲרָֽה׃
  ibo-ibo: 'Ashua nna Tekoa lụrụ ndị nwunye abụọ: Hela na Naara.'
  ory-ory: ପୁଣି, ତକୋୟର ପିତା ଅସ୍‍ହୂରର ହିଲା ଓ ନାରା ନାମ୍ନୀ ଦୁଇ ଭାର୍ଯ୍ୟା ଥିଲେ।
  chk-chk: 'Ashur semelapen chon Tekoa a wor ruoman pwülüan: Hela me Nara.'
  rop-rop: Wal Eshuwa hubin stadimap det taun gulum Tekowa, imbin abum dubala waif
    neim Hela en Neira.
  ukr-1871: 'В Ахшура, Текоїного батька, було дві жінки: Хела та Наара.'
  deu-1951: Und Aschchur, der Vater von Tekoa, hatte zwei Frauen, Chela und Naara.
  eng-JPS: And Ashhur the father of Tekoa had two wives, Helah and Naarah.
  srp-1865: A Ashor otac Tekujanima imaše dvije žene, Elu i Naru.
  lug-lug: Asukuli n’azaala Tekowa eyalina abakyala babiri omu nga ye Keera omulala
    nga ye Naala.
  heb-heb: ולאשחור אבי תקוע היו שתי נשים חלאה ונערה׃
  ben-IRV: তকোয়ের বাবা অস্‌হূরের দুইজন স্ত্রী ছিল হিলা ও নারা।
  pan-pan: ਅਤੇ ਤਕੋਆਹ ਦੇ ਪਿਤਾ ਅਸ਼ਹੂਰ ਦੀਆਂ ਦੋ ਪਤਨੀਆਂ ਸਨ, ਹਲਾਹ ਅਤੇ ਨਅਰਾਹ।
  mya-JVB: တေကော အဘ အာရှုရ သည် ဟေလ နှင့် နာရ အမည်ရှိသောမယား နှစ် ယောက်ရှိ ၏။
  hmo-hmo: Asahuru ese Tekoa hanua ia hamatamaia. Asahuru ena adavana be rua, Hela
    bona Nara.
  urd-urd: और तकू'अ के बाप अशूर की दो बीवियां थीं हीलाह और ना'रा।
  rus-SYN: 'У Ахшура, отца Фекои, были две жены: Хела и Наара.'
  bqc-SIM: Asuli pↄ́ Tekoa kàlɛ nↄ vĩ plaɛ, aan Ɛla ń Naalao ũ.
  tcz-CHONGTHU: Tekoa pa Ashur chun ji ni anei in Amani chu Helah le Naarah ahilhone.
  mar-mar: अश्शूरचा पुत्र तकोवा. तकोवाला दोन स्त्रिया होत्या. हेला आणि नारा.
  qub-qub: 'Tecoa marcata mijurachej Asurpaga caran ishcay warmin: Helawan Naara.'
  bqp-bqp: Kurɔbu yiruwɑ Asuri, Tekoɑn kɑbɑ wuko u mɔ. Berɑ Heleɑ kɑ Nɑɑrɑ.
  hat-hat: 'Achou, ki te bati lavil Tekoa, te gen de madanm: Ela ak Nara.'
  eng-BSB: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  eng-WEBPB: Ashhur the father of Tekoa had two wives, Helah and Naarah.
  kbq-kbq: Asuhuri'a Tekoa kuma'ma eri fore'ma hu'nea nekino, tare a' zanante'neana
    zanagi'a Hela'ene Narake.
  nhe-BL: Asur tlen elqui itata Tecoa quinpixqui ome isihuajhua. Se tlen itoca Hela
    huan nopa seyoc tlen itoca Naara.
  gub-BL: 'Azur a''e, Tekoa tawhu iapo arer a''e, heta mokoz hemireko wà: Era, Nara.'
  eng-DRA: 'And Assur the father of Thecua had two wives, Halaa and Naara:'
