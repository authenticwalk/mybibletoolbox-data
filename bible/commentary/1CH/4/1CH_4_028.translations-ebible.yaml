    Tolɑdi, kɑ Bɛtuɛli, kɑ Hɔɔmɑ, kɑ Sikilɑgi, kɑ Bɛti Mɑɑkɑbɔti, kɑ Hɑsɑɑ Susimu,
    kɑ Bɛti Bire, kɑ Sɑɑrɑimu,
  hat-hat: 'Rive sou rèy wa David, moun branch fanmi Simeyon yo te rete nan lavil
    sa yo: Becheba, Molada, Azachwal,'
  eng-BSB: They lived in Beersheba, Moladah, Hazar-shual,
  eng-WEBPB: They lived at Beersheba, Moladah, Hazarshual,
  kbq-kbq: Hagi Simioni naga'mo'za Berseba kumapima, Molada kumapima, Hazar-Sual Kumapima,
