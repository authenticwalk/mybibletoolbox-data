  tcz-CHONGTHU: Amaho hi Beersheba le moladah, Hazar-Shaul,
  mar-mar: शिमीच्या वंशजातील लोक बैर-शेबा, मोलादा व हसर-शुवाल.
  qub-qub: Paycuna tiyaran Beersebacho, Moladacho, Hazar-sualcho,
  bqp-bqp: Wuu sì sɔɔ bɑ wɑ̃ɑ sere n kɑ girɑri Dɑfidin bɑndun wɑɑti sɔɔ, si kɑ sin
