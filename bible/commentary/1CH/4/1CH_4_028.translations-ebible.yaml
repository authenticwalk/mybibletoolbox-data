verse: 1CH.004.028
translations:
  mal-C: അവർ ബേർ-ശേബയിലും മോലാദായിലും ഹസർ-ശൂവാലിലും
  deu-TKW: Sie wohnten aber in Beerseba, Molada, Hazar-Sual,
  lin-lin: Bazalaki kovanda na Beri-Sheba, na Molada, na Atsari-Shuwali,
  eng-LSV: And they dwell in Beer-Sheba, and Moladah, and Hazar-Shaul,
  eng-GNV: And they dwelt at Beer-sheba, and at Moladah, and at Hazar Shual,
  eng-WEBSTER: And they dwelt at Beer-sheba, and Moladah, and Hazar-shual,
  nhw-BL: 'Huan Simei quinpixqui iixhuihua catli itztoyaj ipan nopa altepeme catli
    inintoca eliyayaj: Beer Seba, Molada, Hazar Sual,'
  swh-ONEN: Waliishi Beer-Sheba, Molada, Hasar-Shuali,
  bba-bba: Wuu sì sɔɔ bɑ wɑ̃ɑ sere n kɑ ɡirɑri Dɑfidin bɑndun wɑɑti sɔɔ, si kɑ sin
    bɑru kpɑɑnu, siyɑ Beri Sebɑ, kɑ Mɔlɑdɑ, kɑ Hɑsɑɑ Suɑli, kɑ Bilɑ, kɑ Ɛtisɛmu, kɑ
    Tolɑdi, kɑ Bɛtuɛli, kɑ Hɔɔmɑ, kɑ Sikilɑɡi, kɑ Bɛti Mɑɑkɑbɔti, kɑ Hɑsɑɑ Susimu,
    kɑ Bɛti Bire, kɑ Sɑɑrɑimu,
  eng-KJVCPB: And they dwelt at Beer-sheba, and Moladah, and Hazar-shual,
  luo-luo: Negidak Bersheba, Molada, Hazar Shual,
  meu-meu: Edia noho gabudia na Bere-sieba, Molada, Hasara-sual,
  npi-ULB: तिनीहरू बेर्शेबा, मोलादा र हसर-शूआलमा बसे ।
  yor-yor: Wọ́n sì ń gbé ní Beerṣeba, Molada, Hasari-Ṣuali,
  pes-OPCB: 'نسل شمعون تا زمان داوود پادشاه در شهرهای زیر زندگی می‌کردند: بئرشبع،
    مولاده، حصر شوال، بلهه، عاصم، تولاد، بتوئیل، حرمه، صقلغ، بیت‌مرکبوت، حصرسوسیم،
    بیت‌برئی، شعرایم،'
  tgl-ULB: Nanirahan sila sa Beerseba, sa Molada, at sa Hasar-shaul.
  hui-hui: Simeono hameigini ti Beaseba tanohabi Molada tanohabi Hasasuala tanohabi
    Biliha tanohabi Eseme tanohabi Tolada tanohabi Beduele tanohabi Homa tanohabi
    Sigilaga tanohabi Bede Magabodo tanohabi Hasasusimi tanohabi Bedebiri tanohabi
    Saraimi tanohabi ti bibahende uruniha hai hene. Simeono hameigini uruni ti tano
    uruniha heane dege Debidi ibu kini hene.
  mya-mya: ရှိ​မောင်​၏​အ​မျိုး​အ​နွယ်​တို့​သည်​ဒါ​ဝိဒ် မင်း​၏​လက်​ထက်​တိုင်​အောင်​ဗေ​ရ​ရှေ​ဘ
    မြို့၊ မော​လ​ဒါ​မြို့၊ ဟာ​ဇ​ရွာ​လ​မြို့၊-
  bod-N: ཁོ་རྣམས་ནི་པེར་ཤ་བཱ་དང་། མོ་ལ་དཱ། ཧ་ཚར་ཤུ་ཨལ།
  sna-sna: Vaigara muBheerishebha Moradha, Hazari Shuari,
  spa-BLM: Vivían en Beerseba, Molada, Hazarshual,
  cac-cac: 'A eb'' yin̈tilal Simeón chi'' ix cajnaj eb'' d''a juntzan̈ lugar tic:
    D''a Beerseba, d''a Molada, d''a Hazar-sual, d''a Bilha, d''a Esem, d''a Tolad,
    d''a Betuel, d''a Horma, d''a Siclag, d''a Bet-marcabot, d''a Hazar-susim, d''a
    Bet-birai yed'' d''a Saaraim. Ata'' cajan eb'' masanto yic ix och vin̈aj David
    reyal.'
  swh-ULB: Waliishi Beasheba, Molada, na Hazari Shuali.
  bel-bel: Яны жылі ў Вірсавіі, Маладзе, Хацаршуале,
  deu-ELBBK: Und sie wohnten in Beerseba und Molada und Hazar-Schual
  mbb-OT: Diyè dan med-ubpà te Beersheba, Molada, Hazar Shual,
  mal-2015: അവർ ബേർ-ശേബയിലും
  rmc-rmc: On bešenas andro fori Beer-Šeba, Molada, Chacar-Šual,
  pes-OPV: و ايشان در بئرشَبَع و مُولادَه و حَصَر شُوآل،
  ron-1924: Ей локуяу ла Беер-Шеба, ла Молада, ла Хацар-Шуал,
  ben-OBCV: তারা বের-শেবা, মোলাদা, হৎসর-শূয়াল,
  som-som: Oo iyagu waxay degganaayeen Bi'ir Shebac, iyo Molaadaah, iyo Xasar Shuucaal,
  lat-VUC: Habitaverunt autem in Bersabee, et Molada, et Hasarsuhal,
  eng-ASVBT: And they dwelt at Beer-sheba, and Moladah, and Hazar-shual,
  ita-1885: Ed abitarono in Beerseba, ed in Molada, ed in Hasar-sual,
  eng-LXXUP: And they dwelt in Beersheba, and Moladah, and in Hazar-shaul,
  eng-ULB: They lived at Beersheba, Moladah, and at Hazar Shual.
  spa-VBL: Vivían en Beerseba, Molada, Hazar Sual,
  fra-_FOB: Ils habitèrent à Béer-Shéba, à Molada, à Hatsar-Shual,
  mal-mal: അവർ ബേർ-ശേബയിലും
  urd-GVR: 'Zail ke shahr un ke gird-o-nawāh kī ābādiyoṅ samet Shamāūn kā qabāylī
    ilāqā thā: Bair-sabā, Molādā, Hasār-suāl,'
  suz-BL: मेकोपुकी बेयर-शेबा, मोलादा, हासार-शुआल, यहोसु १९:२-८
  ita-1927: Si stabilirono a Beer-Sceba, a Molada, ad Hatsar-Shual,
  ckb-ckb: لە بیری شابەع، لە مۆلادا، لە حەچەر شوعال،
  eng-BBE: And they were living at Beer-sheba and Moladah and Hazar-shual,
  kan-OKCV: ಇವರು ಬೇರ್ಷೆಬದಲ್ಲಿಯೂ; ಮೋಲಾದದಲ್ಲಿಯೂ; ಹಚರ್ ಷೂವಾಲ್ ಎಂಬಲ್ಲಿಯೂ;
  tam-2017: அவர்கள் பெயெர்செபாவிலும், மொலாதாவிலும், ஆசார்சூவாவிலும்,
  spa-RV-1909: Y habitaron en Beer-seba, y en Molada, y en Hasar-sual,
  ron-BTF: Și au locuit la Beer-Șeba și Molada și Hațar-Șual,
  eng-WEBP: They lived at Beersheba, Moladah, Hazarshual,
  eng-FBV: They lived in Beersheba, Moladah, Hazar Shual,
  nld-1939: Ze hadden hun woonplaatsen in Beër-Sjéba, Molada, Chasar-Sjoeal,
  nch-BL: 'Huan Simei quinpixqui iixhuihua cati itztoyaj ipan nopa altepeme cati inintoca
    eliyaya: Beer Seba, Molada, Hazar Sual,'
  vie-1934: Chúng ở tại Bê-e-Sê-ba, tại Mô-la-đa, tại Ha-xa-Sua,
  hin-CV: वे बेअरशेबा, मोलादाह, हाज़र-शूआल,
  spa-BES: Y vivían en Beer-seba, Molada, Hazar-sual,
  tdx-tdx: Ie nimo­neñe e Beere-sebà ao naho e Moladà naho e Katsare-soale
  tha-KJV: เขาทั้งหลายอาศัยอยู่ในเมืองเบเออร์เชบา โมลาดาห์ ฮาซารชูอาล
  por-BR-2018: E habitaram em Berseba, Moladá, Hazar-Sual,
  deu-ELO: Und sie wohnten in Beerseba und Molada und Hazar-Schual,
  eng-WYC-2018: And they dwelled in Beersheba (or And they lived in Beersheba), and
    in Moladah, and in Hazarshual,
  epo-epo: Ili loĝis en Beer-Ŝeba, Molada, kaj Ĥacar-Ŝual,
  uig-PIN: Ular Bǝǝr-xeba, Moladaⱨ, Ⱨazar-Xual,
  beo-beo: '- Ilia moilai bai bagade ganodini esalu dio da Biasiba, Molada, Ha:isa
    Siuale, Biliha, Iseme, Doula:de, Bediuele, Homa, Sigela:ge, Bede Magabode, Ha:isa
    Susimi, Bede Bilai amola Sia:iala:ime. Ilia da amo moilai bai bagadega esalu amogainini
    Da:ibidi ili ouligi.'
  tpi-OTNT: Ol Simeon i stap long ol dispela taun, Berseba na Molada na Hasarsual
  hau-SA: Sun zauna a Beyersheba, Molada, Hazar Shuwal,
  uig-LAT: Ular Beer-shéba, Moladah, Hazar-Shual,
  nde-nde: Babehlala eBherishebha, eMolada, eHazari-Shuwali,
  ton-ton: Pea naʻa nau nofo ʻi Peasipa, mo Molata, mo e ngaahi kolo ʻo Suali.
  ces-1613: Bydlili pak v Bersabé a Molada a v Azarsual,
  eng-WMB: They lived at Beersheba, Moladah, Hazarshual,
  tam-TCV: அவர்கள் பெயெர்செபா, மொலாதா, ஆத்சார்சூவால்,
  ceb-ULB: Nagpuyo sila didto sa Beersheba, Molada, ug sa Hazar Shual.
  pol-UBG: Mieszkali oni w Beer-Szebie, Molada i w Chasar-Szual;
  urd-GVU: 'ذیل کے شہر اُن کے گرد و نواح کی آبادیوں سمیت شمعون کا قبائلی علاقہ تھا:
    بیرسبع، مولادہ، حصار سوعال،'
  deu-1912: Sie wohnten aber zu Beer-Seba, Molada, Hazar-Sual,
  kan-2017: 'ದಾವೀದನ ಆಳ್ವಿಕೆಯ ತನಕ ಅವರು ವಾಸವಾಗಿದ್ದ ಪಟ್ಟಣಗಳು ಇವು: ಬೇರ್ಷೆಬ, ಮೋಲಾದ್, ಹಚರ್
    ಷೂವಾಲ,'
  yap-yap: 'U m’on ko ngiyal’ ni gagiyeg David ni Pilung ma fa pi’in owchen Simeon
    e ur pired ko yochi binaw ni ba’aray: Beersheba, Moladah, Hazarshual,'
  hlt-MCSB: Beersheba, Moladah, Hazarshual ah,
  mdy-ETH: ዴንዲ ዳውቴ ካኣታዼ ዎዶ ሄላንዳኣና ሲሞኦኔ ዜርፃ ናንጌሢ፦ ቤርሳቤ፥ ሞላዳ፥ ሃፃርሹዓሌ፥
  twi-ASANTE: Wɔtenaa Beer-Seba, Molada ne Hasar-Sual,
  eng-WEBU: They lived at Beersheba, Moladah, Hazarshual,
  wal-wal: Simoona zareti Berssaabeha katamaaninne Molaada, Haxaari-SHu7aala,
  spa-PDDPT: Vivieron en Beerseba, Molada, Hazar-sual,
  gun-gun: Ha'e kuery ma Berseba py hekoa va'e, ha'e Moladá py, Hazar-Sual,
  ilo-ULB: Nagnaedda idiay Beerseba, Molada, ken idiay Hazar Sual.
  kpg-kpg: 'Tugi loo gi di madagoaa King David, nia hagadili o Simeon nogo noho i lodo
    nia waahale aanei: Beersheba, Moladah, Hazar-Shual,'
  uig-ARA: ئۇلار بەئەر-شېبا، مولاداھ، ھازار-شۇئال،
  sus-sus: E sabatixi Beriseeba, Molada, Xasari Suwali,
  pon-2006: 'Kadaudok en Simion kan koukousoante nan kisin kahnimw pwukat leledohng
    ni mwehin Nanmwarki Depit: Peersepa, Molada, Asarsual,'
  ksd-ksd: Ma dia ga ki aro Ber-Seba, Molada, Kasar-Sual,
  tur-YTC: Beer Şeva'da, Molada'da, Hazarşual'da,
  grc-BRENT: Καὶ κατῴκησαν ἐν Βηρσαβεὲ, καὶ Μωλαδὰ, καὶ ἐν Ἑσερσουὰλ,
  ind-AYT: Mereka tinggal di Bersyeba, Molada, Hazar-Sual,
  nya-nya: Iwo amakhala ku Beeriseba, Molada, Hazari-Suwali,
  hrv-hrv: Živjeli su u Beer Šebi, Moladi i Hasar Šualu,
  mps-mps: Te Simeon hani dabe te tama taunde bidali, Berseba, me Molada, me Hasarsual,
  tpi-tpi: Ol Simeon i stap long ol dispela taun, Berseba na Molada na Hasarsual
  dan-1931: De boede i Be'ersjeba Molada, Hazar-Sjual,
  vie-OVCB: Họ cư trú tại Bê-e-sê-ba, Mô-la-đa, Hát-sa-su-anh,
  guj-2017: તેઓ બેરશેબામાં, મોલાદામાં તથા હસાર-શૂઆલમાં રહ્યા.
  pon-2006A: 'Kadaudok en Simion kan koukousoante nan kisin kahnimw pwukat leledohng
    ni mwehin Nanmwarki Depit: Peersepa, Molada, Asarsual,'
  por-BRBSL: They viveu em Beersheba, Moladah, Hazarshual,
  cth-cth: Beersheba, Moladah, Hazarshual,
  twi-twi: Wɔtenaa Beer-Seba, Molada ne Hasar-Sual,
  hlt-hlt: Beersheba, Moladah, Hazarshual ah,
  tbz-SIM: 'Dɑfiti mu nyí cɔutɛ́ dìì mɔ̀nnì tikpɑ̀tì kɛ̀ Simmɛɔ̃ɔ̃ kó kuwuɔ nkɔbɛ
    bo yɛ̀ɛ̀ ɛkɛ̀ tu yiɛ nɛ̀ siì ɛkɛsí kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Dɑfiti cɔutɛ́ dìì mɔ̀nnì
    tikpɑ̀tì: Bɛɛrisebɑɑ nɛ̀ Mɔdɑdɑ nɛ̀ Asɑɑ-Suɑdi nɛ̀ Bidɑɑ nɛ̀ Esɛmmu nɛ̀ Todɑdi
    nɛ̀ Betuyɛɛdi nɛ̀ Ɔdimɑɑ nɛ̀ Sikidɑki nɛ̀ Bɛti-Mɑdikɑboti nɛ̀ Atisɑɑ-Susimmu nɛ̀
    Bɛtibidii nɛ̀ Sɑdɑimmu nɛ̀ Etɑmmu nɛ̀ Ainni nɛ̀ Dimɔɔ nɛ̀ Tokɛnni nɛ̀ Asɑ̃ɑ̃.'
  msy-2020: 'Simeonɨn anabamɨn adarasi, me nguibar ekiar kabar iti: Berseba, Molada,
    Hasarsual,'
  dop-dop: Pɑ ɑcɑlɛɛ sɔsɔɔnɑ, nɑ pǝcɔlɔ sǝkpenɑ wenɑ ɑ tɑɑ pɑɑ wɛɛ nɑ pǝ́cɔ́ Tɑfiiti
    tɔkɩ ɩ kɑwulɑɣɑ tɔ ɑ hǝlɑ ntɛ́ Pɛɛsepɑ, nɑ Molɑtɑ, nɑ Hɑsɑɑ-Suwɑlɩ, nɑ Pilɑ, nɑ
    Ɩsɛm, nɑ Tolɑ, nɑ Petuyɛlɩ. Nɑ Hoomɑ, nɑ Sikǝlɑkɩ, nɑ Pɛtɩ-Mɑlǝkɑpɔtɩ, nɑ Hɑsɑɑ-Susim,
    nɑ Pɛtɩ-Pili, nɑ Sɑlɑyim. Pɑ ɑcɑlɛɛ lɛnnɑ ntɛ́ Ɩtɑm, nɑ Ayɛŋ, nɑ Limɔŋ, nɑ Tokɛŋ,
    nɑ Asɑŋ.
  azb-azb: 'Onlar bu yerlərdə yaşayırdı: Beer-Şeva, Molada, Xasar-Şual,'
  eng-DBY: And they abode at Beer-sheba, and Moladah, and Hazar-Shual,
  hin-2017: वे बेर्शेबा, मोलादा, हसर्शूआल,
  eng-YLT: And they dwell in Beer-Sheba, and Moladah, and Hazar-Shaul,
  eng-WYC-2017: And they dwelled in Beersheba, and in Moladah, and in Hazarshual,
  eng-WMBB: They lived at Beersheba, Moladah, Hazarshual,
  urd-GVH: 'ज़ैल के शहर उनके गिर्दो-नवाह की आबादियों समेत शमौन का क़बायली इलाक़ा था
    : बैर-सबा, मोलादा, हसार-सुआल,'
  rug-rug: 'Gore kamo koasa totoso te Devita sa baṉara, sa butubutu te Simione si
    koa betoi mo rini sari na vasileana nomadi hire: Biasiba, Molada, Haza Suala,'
  gaz-gaz: Isaanis Bersheebaa, Molaadaa, Hazar Shuuʼaal,
  fra-LSG: Ils habitaient à Beer-Schéba, à Molada, à Hatsar-Schual,
  yal-yal: 'E yi dɔxi taani itoe nin: Bɛriseba nun Molada nun Xasari-Suwali nun'
  haw-1868: A noho iho la lakou i Beereseba a i Molada, a i Hazeresuala,
  arb-NAV: وَأَقَامَتْ عَشَائِرُهُمْ فِي بِئْرِ سَبْعٍ وَمُولادَةَ وَحَصَرِ شُوعَالَ،
  ewe-ewe: Wonɔ Beerseba, Molada, Hazar Sual
  eng-LEE: And they dwelt at Beer-sheba', and Moladah, and Chazar-shu'al.
  asm-FB: তেওঁলোক বেৰ-চেবা মোলাদা, আৰু হচৰ-চূৱালত বাস কৰিছিল।
  sus-A: عٍ سَبَتِشِ بٍرِ سٍيبَ، مٌلَدَ، شَسَرِ سُوَلِ،
  fra-SBL: Ils habitaient à Beer Schéba, à Molada, à Hazarshual,
  hbo-hbo: וַיֵּֽשְׁב֛וּ בִּבְאֵֽר־שֶׁ֥בַע וּמֹולָדָ֖ה וַחֲצַ֥ר שׁוּעָֽל׃
  kik-kik: Nao maatũũraga Birishiba, na Molada, na Hazari-Shuali,
  fra-NCL: Ils habitaient à Bersabée, à Molada, à Hasar-Suhal,
  cek-AK: Nihcae loe Beer-Sheba, Moladah hoi Hazar-Shual,
  cuk-cuk: 'Simeón-e-wagan, David reyga-megnonikidse, we-neggweburmargi ambikusmalad:
    Beerseba, Molada, Hazar-Sual,'
  uig-CYR: Улар Бәәр-шеба, Моладаһ, Һазар-Шуал,
  tel-2017: వీళ్ళు బెయేర్షెబా, మోలాదా, హజర్షువలు అనే ఊళ్లలో నివసించారు.
  hat-BSA: Yo te rete Beer-Schéba, nan Molada ak nan Hatsar-Schual,
  kos-kos: 'Meet liki pacl wacl Tokosra David, mwet in sruf lal Simeon elos tuh muta
    in acn ekasr inge: Beersheba, Moladah, Hazarshual,'
  hbo-WLC: וַיֵּֽשְׁב֛וּ בִּבְאֵֽר־שֶׁ֥בַע וּמוֹלָדָ֖ה וַחֲצַ֥ר שׁוּעָֽל׃
  ibo-ibo: Ha biri na Bịasheba, Molada, Haza Shual,
  ory-ory: ଆଉ, ସେମାନେ ବେର୍‍ଶେବାରେ, ମୋଲାଦାରେ, ହତ୍‍ସର-ଶୁୟାଲ୍‍ରେ,
  chk-chk: Iwe, ekewe mwirimwirin Simeon ra nom lon Peersepa, Molata, Hasar-sual,
  rop-rop: Wal raidap langa det taim na wen Deibid bin jidan king det femili lain
    blanga Simiyan bin jidan langa dislot taun gulum Biyashiba, Molada, Heisashuwal,
    Bila, Isim, Tolad, Bethyuwel, Homa, Siklag, Bethmakaboth, Heisasusim, Bethbiri
    en Sharaiyim.
  ukr-1871: Вони жили в Бирсабії, Моладї, Хазаршуалї,
  deu-1951: Und sie wohnten in Beerseba, Molada und Chazar-Schual,
  eng-JPS: And they dwelt at Beer-sheba, and Moladah, and Hazar-shual;
  srp-1865: A življahu u Virsaveji i Moladi i Asar-Sualu,
  lug-lug: Babeeranga mu Beeruseba, ne Molada, ne Kazalusuwali,
  heb-heb: וישבו בבאר שבע ומולדה וחצר שועל׃
  ben-IRV: শিমিয়োন গোষ্ঠীর লোকেরা বের-শেবাতে,
  pan-pan: ਅਤੇ ਓਹ ਬਏਰਸ਼ਬਾ ਵਿੱਚ ਤੇ ਮੋਲਾਦਾਹ ਤੇ ਹਸਰਸ਼ੂਆਲ ਵਿੱਚ ਵੱਸਦੇ ਸਨ
  mya-JVB: ရှိမောင်အမျိုးတို့သည် ဒါဝိဒ် မင်းကြီးလက်ထက်တိုင်အောင် ဗေရရှေဘ မြို့၊ မောလဒါ
    မြို့၊ ဟာဇရွာလ မြို့၊
