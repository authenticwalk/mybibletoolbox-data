verse: 1CH.004.043
translations:
  mal-C: രക്ഷപ്പെട്ടവരിൽ അവിടെ ശേഷിച്ചിരുന്ന അമാലേക്യരെ അവർ കൊന്നൊടുക്കി. അവർ ഇന്നുവരെ
    അവിടെ ജീവിച്ചുപോരുന്നു.
  deu-TKW: Und sie erschlugen die letzten Überreste der Amalekiter und blieben dort
    wohnen bis auf den heutigen Tag.
  lin-lin: babomaki ndambo ya bato ya Amaleki oyo batikalaki mpe bavandaki kuna kino
    lelo.
  eng-LSV: and they strike the remnant of those escaped of Amalek, and dwell there
    to this day.
  eng-GNV: And they smote the rest of Amalek that had escaped, and they dwelt there
    vnto this day.
  eng-WEBSTER: And they smote the rest of the Amalekites that had escaped, and have
    dwelt there to this day.
  nhw-BL: Huan inijuanti quintzontlamiltijque nochi nopa amalecita masehualme catli
    noja mocajtoyaj yoltoque. Quej nopa iixhuihua Simeón moaxcatijque nopa altepetl
    huan nopona itztoque hasta ama.
  swh-ONEN: Wakawaua Waamaleki waliobaki, waliokuwa wamenusurika, nao wanaishi huko
    hadi leo.
  bba-bba: Mɑ bɑ Amɑlɛki be bɑ tie mi ɡo. Mɑ bɑ sinɑ mi, sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And they smote the rest of the Amalekites that were escaped, and dwelt
    there unto this day.
  luo-luo: Neginego jo-Amalek mane otony odongʼ kendo pod gidak kanyo nyaka chil kawuono.
  meu-meu: Bena idia ese Amalek taudia kwabukwabudia, guna vada e roho mauri taudia,
    na e habuadia tari; bena unuseni ai e nohomu ema bona ina dina.
  npi-ULB: तिनीहरूले बाँचेका अमालेकी शरणार्थीहरू सबैलाई पराजित गरे, र आजको दिनसम्‍म
    त्‍यहाँ बसेका छन्‌ ।
  yor-yor: Wọ́n sì pa àwọn ará Amaleki tí ó kù, àwọn tí ó ti sálà, wọ́n sì ti ń gbé
    ibẹ̀ títí di òní yìí.
  pes-OPCB: در آنجا بازماندگان قبیلهٔ عمالیق را از بین بردند و از آن به بعد خودشان
    در آنجا ساکن شدند.
  tgl-ULB: Tinalo nila ang iba pang mga Amalekitang takas na naroon, at nanirahan
    sila doon hanggang ngayon.
  hui-hui: Bamba wali agali Amalege hameigini emene maru hangu dindi ogoniha heneyaru
    ai Isaraele wali agali handalu Idomo dindi Hari Sia hearuha ibida piai hene. Ani
    pu hearia Isaraele tigua bo wahai halu dindi ti karulo hene.
  mya-mya: သူ​တို့​သည်​အာ​မ​လက်​အ​မျိုး​သား​အ​ကြွင်း အ​ကျန်​တို့​ကို​လုပ်​ကြံ​သတ်​ဖြတ်​ပြီး​လျှင်
    ထို​အ​ရပ်​တွင်​ယ​နေ့​တိုင်​အောင်​နေ​ထိုင် လျက်​ရှိ​ကြ​၏။
  bod-N: དེ་དག་གིས་ཤུལ་དུ་ལུས་པའི་ཨ་མཱད་ལེག་པ་རྣམས་བསད་ནས་དེ་རིང་གི་ཉིན་མོའི་བར་དུ་ཡུལ་དེར་གནས་སོ།
    །
  sna-sna: Vakauraya vaAmareki vakanga vasara avo vakanga vapunyuka, uye vakagarapo
    kusvikira nhasi.
  spa-BLM: Hirieron al resto de los amalecitas que escaparon, y han vivido allí hasta
    el día de hoy.
  cac-cac: A eb' ix satanel eb' amalecita aytoec' ta'. Axo eb' ix cajnajcan ta'.
  swh-ULB: Waliwashinda wakimbizi wa Waamaleki waliobakia, na wakaishi hapo hadi siku
    hii.
  bel-bel: і пабілі ацалелую там рэшту Амалікіцян, і жывуць там да сёньня.
  deu-ELBBK: und sie schlugen den Überrest, die Entkommenen von Amalek, und haben
    dort gewohnt bis auf diesen Tag.
  mbb-OT: Mibpenhimetayan dan dutun is nesamà he menge Amalikanhen, ne zutun dan en
    med-ubpà taman en guntaan.
  mal-2015: അവർ അമാലേക്യരിൽ ചാടിപ്പോയിരുന്ന ശിഷ്ടജനത്തെ വെട്ടിക്കൊന്നു ഇന്നുവരെ അവിടെ
    പാർക്കുന്നു.
  rmc-rmc: Murdarde le Amaleken, save ode mek ačhile, a ode bešen dži adadžives.
  pes-OPV: و بقيه عَمالَقَه را که فرار کرده بودند، شکست داده، تا امروز در آنجا ساکن
    شده اند.
  ron-1924: Ау бэтут рэмэшица де амалечиць каре скэпасе ку вяцэ ши с-ау ашезат аколо
    пынэ ын зиуа де азь.
  ben-OBCV: যারা পালিয়ে গেল, তারা অবশিষ্ট সেই অমালেকীয়দের হত্যা করলেন, এবং আজও পর্যন্ত
    তারা সেখানেই বসবাস করছেন।
  som-som: Oo waxay soo laayeen kuwii reer Camaaleq ka hadhay oo baxsaday, oo halkaasay
    deggan yihiin ilaa maantadan la joogo.
  lat-VUC: et percusserunt reliquias, quæ evadere potuerant, Amalecitarum, et habitaverunt
    ibi pro eis usque ad diem hanc.
  eng-ASVBT: And they smote the remnant of the Amalekites that escaped, and have dwelt
    there unto this day.
  ita-1885: E percossero il rimanente degli scampati d'infra gli Amalechiti; e sono
    abitati quivi infino a questo giorno.
  eng-LXXUP: And they smote the remnant that were left of Amalek, until this day.
  eng-ULB: They defeated the rest of the Amalekite refugees, and have lived there
    to this day.
  spa-VBL: Destruyeron al resto de los amalecitas que habían escapado. Ellos han vivido
    allí hasta el día de hoy.
  fra-_FOB: Ils frappèrent le reste des réchappés d'Amalek, et ils ont habité là jusqu'à
    ce jour.
  mal-mal: അവർ അവശേഷിച്ചിരുന്ന അമാലേക്യരെ സംഹരിച്ച് ഇന്നുവരെ അവിടെ താമസിക്കുന്നു.
  urd-GVR: Wahāṅ unhoṅ ne un Amālīqiyoṅ ko halāk kar diyā jinhoṅ ne bach kar wahāṅ
    panāh lī thī. Phir wuh ḳhud wahāṅ rahne lage. Āj tak wuh wahīṅ ābād haiṅ.
  suz-BL: मेकोपुकीम प्रोक्‍शा लीशो अमालेकी नेल्‍ल आन कली साइश्‍शो बाक्‍मा बाक्‍त।
    मिनु सिमियोन आ थर ङा मुर मुल सम्‍म मेक उइ बाक्‍शो बाक्‍नीम। १सामुएल १५:३-८
  ita-1927: distrussero gli avanzi degli Amalekiti che avean potuto salvarsi, e si
    stabiliron quivi, dove son rimasti fino al dì d’oggi.
  ckb-ckb: لە پاشماوەی عەمالێقییە هەڵاتووەکانیان دا و هەتا ئەمڕۆ لەوێدا نیشتەجێ بوون.
  eng-BBE: And they put to death the rest of the Amalekites who had got away safely,
    and made it their living-place to this day.
  kan-OKCV: ಅವರು ತಪ್ಪಿಸಿಕೊಂಡ ಉಳಿದ ಅಮಾಲೇಕ್ಯರನ್ನು ಕೊಂದು, ಅಲ್ಲಿ ಇಂದಿನವರೆಗೂ ವಾಸವಾಗಿದ್ದಾರೆ.
  tam-2017: அமலேக்கியர்களில் தப்பி மீதியாக இருந்தவர்களைத் தோற்கடித்து, இந்த நாள்வரை
    இருக்கிறபடி அங்கே குடியேறினார்கள்.
  spa-RV-1909: E hirieron á las reliquias que habían quedado de Amalec, y habitaron
    allí hasta hoy.
  ron-BTF: Și au lovit restul dintre amaleciți care au scăpat și au locuit acolo până
    în această zi.
  eng-WEBP: They struck the remnant of the Amalekites who escaped, and have lived
    there to this day.
  eng-FBV: They destroyed the rest of the Amalekites who had escaped. They have lived
    there to this very day.
  nld-1939: Ze versloegen het laatste restje van de Amalekieten, en wonen daar tot
    op de dag van heden.
  nch-BL: Huan inijuanti quintzontamiltijque nochi nopa amalecita masehualme cati
    noja mocajtoyaj yoltoque. Quej nopa iixhuihua Simeón moaxcatijque nopa altepet
    huan nopona itztoque hasta ama.
  vie-1934: Chúng đánh người A-ma-léc còn sót lại, rồi ở đó cho đến ngày nay.
  hin-CV: उन्होंने अमालेकियों के भाग को, जो जीवित बचकर यहां आए हुए थे, नष्ट कर दिया,
    जो अब तक वहां रहते आ रहे थे.
  spa-BES: Y mataron al resto de los amalecitas que se habían escapado a salvo y lo
    convirtieron en su lugar de residencia hasta el día de hoy.
  tdx-tdx: Le zinama’ iareo ty ila’ o nte Ameleke nipolititseo vaho mimoneñe ao pak’
    androany.
  tha-KJV: และเขาได้​โจมตี​คนอามาเลขส่วนที่​เหลืออยู่​ซึ่งหนี​รอดไป แล​้วเขาทั้งหลายก็อาศัยอยู่​ที่​นั่นจนทุกวันนี้
  por-BR-2018: E mataram os que haviam restado dos amalequitas, e habitaram ali até
    hoje.
  deu-ELO: und sie schlugen den Überrest, die Entronnenen von Amalek, und haben daselbst
    gewohnt bis auf diesen Tag.
  eng-WYC-2018: and they smote the remnants of Amalekites, that might escape; and
    they dwelled there for them unto this day. (and they struck down the remnants
    of the Amalekites, who had escaped; and they have lived there in their place unto
    this day.)
  epo-epo: Kaj ili venkobatis la restintajn saviĝintojn de Amalek kaj ekloĝis tie
    por ĉiam.
  uig-PIN: ular ⱪeqip tirik ⱪalƣan Amalǝklǝrnimu ɵltürüp, bügüngǝ ⱪǝdǝr xu yǝrdǝ makanlixip
    ɵtüwatidu.
  beo-beo: Ilia da A:ma:legaide dunu amo da hobea:i, ili fane legei dagoi. Amola ilia
    da amogaiwane fifi ahoanu.
  tpi-OTNT: Bipo ol liklik lain Amalek i bin ranawe long ol Israel na i kam i stap
    long dispela hap. Orait na ol dispela Simeon i kilim olgeta dispela Amalek i dai
    na ol Simeon i sindaun long graun bilong ol i kam inap long nau.
  hau-SA: Suka karkashe raguwar Amalekawan da suka tsere, suka kuma zauna a can har
    yă zuwa yau.
  uig-LAT: ular qéchip tirik qalghan Amaleklernimu öltürüp, bügün’ge qeder shu yerde
    makanliship ötüwatidu.
  nde-nde: Babulala ama-Amaleki ayephunyukile asala, njalo sebehlale kulindawo kuze
    kube lamuhla.
  ton-ton: Pea naʻa nau teʻia ʻae toenga ʻoe kakai ʻAmaleki naʻe hao, mo nau nofo
    ai ʻo aʻu mai ki he ʻaho ni.
  ces-1613: I vyplénili ostatek těch, kteříž ušli z Amalechitských, a bydlili tam
    až do tohoto dne.
  eng-WMB: They struck the remnant of the Amalekites who escaped, and have lived there
    to this day.
  tam-TCV: அங்கே தப்பி ஓடிப்போய் மறைந்திருந்த அமலேக்கியரை அவர்கள் கொன்று, அவர்கள்
    இந்நாள்வரைக்கும் அங்கேயே வாழ்கிறார்கள்.
  ceb-ULB: Nalupig nila ang nahibiling mga Amaleknon nga midangop, ug mipuyo didto
    hangtod karong adlawa.
  pol-UBG: I pobili resztę ocalałych Amalekitów, i zamieszkali tam do dziś.
  urd-GVU: وہاں اُنہوں نے اُن عمالیقیوں کو ہلاک کر دیا جنہوں نے بچ کر وہاں پناہ لی
    تھی۔ پھر وہ خود وہاں رہنے لگے۔ آج تک وہ وہیں آباد ہیں۔
  deu-1912: und schlugen die übrigen Entronnenen der Amalekiter und wohnten daselbst
    bis auf diesen Tag.
  kan-2017: ಅವರು ಅಮಾಲೇಕ್ಯರಲ್ಲಿ ಉಳಿದವರನ್ನು ಸಂಹರಿಸಿ ಅಲ್ಲೇ ನೆಲೆಸಿದರು.
  yap-yap: Mu rom e ra li’ed nge yim’ e pi Amalekite ni kabfos, ma ka aram nap’an
    e ra pired u rom.
  hlt-MCSB: Amalek kah rhalyong kah a meet te khaw a ngawn uh tih tahae khohnin hil
    pahoi kho a sak thiluh.
  mdy-ETH: ዔያታ ዒኢካ ዓቲ ዓኣ ዓማሌቄ ዓሶ ዎዺ ጋፒሲ፥ ሃኖ ሄላንዳኣና ዒኢካ ናንጋኔ።
  twi-ASANTE: Amalekfoɔ kakra a wɔkaeɛ no, wɔkunkumm wɔn nyinaa, faa hɔ, na wɔtenaa
    hɔ.
  eng-WEBU: They struck the remnant of the Amalekites who escaped, and have lived
    there to this day.
  wal-wal: Amaaleeqa asatuppe kase baqati attidaageeta Simoona asati xaissidosona.
    Eti hachchi gakkanaassi he biittan de7oosona.
  spa-PDDPT: Destruyeron a los que quedaron de Amalec y vivieron allí hasta hoy.
  gun-gun: Ha'e rami vy ojukapa nho amalequita kuery gui oo jepe va'ekue. Ha'e vy
    ha'e kuery ju ikuai ha'e py, aỹ peve.
  ilo-ULB: Pinarmekda dagiti nabatbati pay a nakalibas nga Amalekita, ket agnaedda
    sadiay agingga iti daytoy nga aldaw.
  kpg-kpg: Digaula gu daaligi gii mmade digau Amalek huogodoo ala nogo mouli, gei
    digaula guu noho i di gowaa deelaa ga dau mai loo gi dangi nei.
  uig-ARA: ئۇلار قېچىپ تىرىك قالغان ئامالەكلەرنىمۇ ئۆلتۈرۈپ، بۈگۈنگە قەدەر شۇ يەردە
    ماكانلىشىپ ئۆتۈۋاتىدۇ.
  sus-sus: E to gɛ Amalɛkikae bɔnbɔde, naxee nu luxi naa, e naxa sabati mɛnni. Han
    to e bɔnsɔɛe na naa.
  pon-2006: Irail eri kemehla mehn Amalek ko wasao oh sohte emen me luhwehdi, irail
    ahpw kousoanla wasao lel rahnwet.
  ksd-ksd: Ma dia ga ubu ra ibaiba na tarai Amalek nina dia ga lop, ma dia ga ki ie
    tuk gori.
  tur-YTC: Amalekliler'in kaçaklarından geri kalanını vurdular ve bugüne dek orada
    yaşadılar.
  grc-BRENT: Καὶ ἐπάταξαν τοὺς καταλοίπους τοὺς καταλειφθέντας τοῦ Ἀμαλὴκ ἕως ἡμέρας
    ταύτης.
  ind-AYT: Mereka membunuh seluruh sisa orang Amalek yang melarikan diri, lalu tinggal
    di sana sampai saat ini.
  nya-nya: Iwo anapha Aamaleki otsala amene anali atapulumuka ndipo akukhala kumeneko
    mpaka lero lino.
  hrv-hrv: Oni pobiše ostatak koji se spasio između Amalečana i naseliše se ondje
    do današnjega dana.
  mps-mps: Polobadu te Amalek dwasianu hani te Israel dabede wi solama te badu bidigi
    soai. Tialima te Simeongo hanigo te Amalek hani tigidali ela munama, tama te Simeon
    hani te tǫba bidigi pali, te bidada pali te buku asęani bidi bidali sogoba usu
    nai dao.
  tpi-tpi: Bipo ol liklik lain Amalek i bin ranawe long ol Israel na i kam i stap
    long dispela hap. Orait na ol dispela Simeon i kilim olgeta dispela Amalek i dai
    na ol Simeon i sindaun long graun bilong ol i kam inap long nau.
  dan-1931: og de nedhuggede de sidste Amalekitter, der var tilbage; og de bosatte
    sig der og bor der den Dag i Dag.
  vie-OVCB: Họ tiêu diệt những người A-ma-léc còn sống sót, và định cư tại đó cho
    đến ngày nay.
  guj-2017: ત્યાં બાકીના બચી ગયેલા અમાલેકીઓનો તેઓએ સંહાર કર્યો અને તેઓ ત્યાં આજ સુધી
    વસી રહેલા છે.
  pon-2006A: Irail eri kemehla mehn Amalek ko wasao oh sohte emen me luhwehdi, irail
    ahpw kousoanla wasao lel rahnwet.
  por-BRBSL: Eles atacaram o remanescente dos amalequitas que escaparam, e viveram
    lá até hoje.
  cth-cth: Amalek miphun, ka yawng e naw dawk hoi kaawm e naw hah a tâ awh teh, atu
    totouh kho a sak sin awh.
  twi-twi: Amalekfo kakra a wɔkae no, wokunkum wɔn nyinaa, faa hɔ, na wɔtenaa hɔ.
  hlt-hlt: Amalek kah rhalyong kah a meet te khaw a ngawn uh tih tahae khohnin hil
    pahoi kho a sak thiluh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ Amɑdesiibɛ, bɛ̀ɛ̀ do yentɛ́ kɛ́nkpɑɑ́ kɛ dɛ̀ bo kɛ́deè kɛ́kɑri.
    Kɛ̀ bɛ yɑɑ̀bí kpɑɑ́ dɛ̀ bo nɛ̀ yíenní.
  msy-2020: Amalekian adarazir marazi fomɨra Israelian ara ghua danganir kamɨn iti.
    Ezɨ Simeonɨn anabamɨn gumaziba ghuava, Amalekian ikiavɨra itir varazira mɨsogha
    me dɨkabɨragha men danganim inigha an ikia iza datɨrɨghɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋwɑ Amɑleke nyǝ́mɑ mpɑ pɩɩ kɑɑsɑɑ nɑ pɑ́ cɔɔsɩ tǝnɑ tɔ, nɑ
    mpɛ pɑ́ cɑɣɑ nɑ pɑ lʋlʋɣʋ nyǝ́mɑ wɛ tǝnɑɣɑ hɑlǝnɑ sɑŋɑ.
  azb-azb: Onlar sağ qalan Amaleqli qaçanları qırdılar. Onlar bu günə qədər də orada
    yaşayır.
  eng-DBY: and they smote the rest of the Amalekites that had escaped; and they dwelt
    there unto this day.
  hin-2017: तब वे सेईद पहाड़ को गए, और जो अमालेकी बचकर रह गए थे उनको मारा, और आज के
    दिन तक वहाँ रहते हैं।
  eng-YLT: and they smite the remnant of those escaped of Amalek, and dwell there
    unto this day.
  eng-WYC-2017: and they smote the remnants of Amalekites, that might escape; and
    they dwelled there for them unto this day.
  eng-WMBB: They struck the remnant of the Amalekites who escaped, and have lived
    there to this day.
  urd-GVH: वहाँ उन्होंने उन अमालीक़ियों को हलाक कर दिया जिन्होंने बचकर वहाँ पनाह ली
    थी। फिर वह ख़ुद वहाँ रहने लगे। आज तक वह वहीं आबाद हैं।
  rug-rug: La va mate betoi rini vasina sari na tinoni Amaleki pu govetedi pukerane
    pa vinaripera, meke koa hobe dia vasina kamo pa rane ṉinoroi.
  gaz-gaz: Isaanis Amaaleqoota miliqanii hafan balleessanii hamma harʼaatti achuma
    jiraatan.
  fra-LSG: Ils battirent le reste des réchappés d’Amalek, et ils s’établirent là jusqu’à
    ce jour.
  yal-yal: E yi sa Amalɛki dɔnxɛne faxa, naxanye e gi yɛngɛn bun. E dɔxi mɛnni han
    to.
  haw-1868: A pepehi aku la lakou i ke koena o ka Ameleka i pakele, a noho iho la
    ilaila a hiki i keia manawa.
  arb-NAV: وَقَتَلُوا مَنْ بَقِيَ مِنْ عَمَالِيقَ، وَاسْتَوْطَنُوا مَكَانَهُمْ إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: Wowu ame ʋɛe siwo susɔ tso Amalek ƒomea me eye wotsi afi ma va se ɖe egbe.
  eng-LEE: And they smote the rest of the 'Amalekites that were escaped, and dwelt
    there unto this day.
  asm-FB: পাছত অমালেকীয়া সকলৰ মাজৰ পৰা যি সকল লোক পলাই গৈ তাতে ৰক্ষা পাই আছিল, সেই
    লোকসকলক তেওঁলোকে বধ কৰিলে আৰু তেওঁলোকে পাছত তাতে নিবাস কৰিব ল’লে। আজিলৈকে তেওঁলোক
    তাতেই নিবাস কৰি আছে।
  sus-A: عٍ تٌ فّ عَمَلّكِكَيٍ بْنبْدٍ، نَشٍيٍ نُ لُشِ نَا، عٍ نَشَ سَبَتِ مّننِ.
    هَن تٌ عٍ بْنسْييٍ نَ نَا.
  fra-SBL: Ils frappèrent le reste des Amalécites qui s'étaient échappés, et ils y
    ont vécu jusqu'à ce jour.
  hbo-hbo: וַיַּכּ֕וּ אֶת־שְׁאֵרִ֥ית הַפְּלֵטָ֖ה לַעֲמָלֵ֑ק וַיֵּ֣שְׁבוּ שָׁ֔ם עַ֖ד
    הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: Nao makĩũraga Aamaleki arĩa meetharĩte magatigara, nao matũire kuo nginya
    ũmũthĩ.
  fra-NCL: Ils battirent le reste des Amalécites qui avaient échappé, et ils s’établirent
    là jusqu’à ce jour.
  cek-AK: canghniah kaloih Amalek kaminawk to hum o, to ahmuen ah vaihni ni khoek
    to khosak o.
  cuk-cuk: Degi, Isi-e-masmala bela Amalec-sordamar-napi-wakicha-gudimalad obelosmalad.
    Isi-e-wagan we-garda-narmaklenaidse agi amba bukwamalad.
  uig-CYR: улар қечип тирик қалған Амаләкләрниму өлтүрүп, бүгүнгә қәдәр шу йәрдә маканлишип
    өтүватиду.
  tel-2017: వీళ్ళు అమాలేకీయుల్లో మిగిలి ఉన్న కాందిశీకులను హతమార్చి అక్కడే ఈ రోజు వరకూ
    స్థిర నివాసం ఏర్పరచుకుని ఉన్నారు.
  hat-BSA: Yo te detwi retay Amalekit ki te chape yo e te rete la jis rive jodi a.
  kos-kos: Elos som twe onela mwet Amalek su muta in acn sac, ac elos oakwuki we oe
    in pacl sac me.
  hbo-WLC: וַיַּכּ֕וּ אֶת־שְׁאֵרִ֥ית הַפְּלֵטָ֖ה לַעֲמָלֵ֑ק וַיֵּ֣שְׁבוּ שָׁ֔ם עַ֖ד
    הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ha gburu ndị Amalek fọdụrụ ndụ nʼebe ahụ, bichie ala ahụ ruo taa.
  ory-ory: ପୁଣି, ସେମାନେ ଅମାଲେକୀୟ ପଳାତକ ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ ଆଘାତ କରି ସେଠାରେ ବାସ କଲେ,
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ସେଠାରେ ଅଛନ୍ତି।
  chk-chk: Ikenan ra niela ekewe lusun chon Amalek mi sü ngeni ei leni. Iwe, ra nonom
    ikenan tori ikenai.
  rop-rop: Deya na deibin binijimap detlot Amalekait pipul en deibin jidan deya olataim
    na.
  ukr-1871: І повбивали оцїлївший там останок Амаликіїв, та й живуть там до сього
    часу.
  deu-1951: Und sie schlugen den Rest der Entronnenen von Amalek und wohnten daselbst
    bis auf diesen Tag.
  eng-JPS: And they smote the remnant of the Amalekites that escaped, and dwelt there
    unto this day.
  srp-1865: I pobiše ostatak što bijahu utekli izmeðu Amalika, i naseliše se ondje
    do današnjega dana.
  lug-lug: Era baazikiriza n’ekitundu ky’Abamaleki ekyali kisigaddewo, oluvannyuma
    ne basenga eyo, okutuusa olunaku lwa leero.
  heb-heb: ויכו את שארית הפלטה לעמלק וישבו שם עד היום הזה׃
  ben-IRV: আগে অমালেকীয়দের কিছু লোক সেয়ীরে পালিয়ে এসে সেখানে বাস করছিল। শিমিয়োনীয়েরা
    সেই সব লোকদের মেরে ফেলে সেখানে বাস করতে লাগল। আজও তারা সেখানে বাস করছে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਹਿੰਦਿਆਂ ਅਮਾਲੇਕੀਆਂ ਨੂੰ ਜਿਹੜੇ ਭੱਜ ਨਿੱਕਲੇ ਸਨ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ
    ਉਹ ਆਪ ਉੱਥੇ ਅੱਜ ਤੱਕ ਵੱਸਦੇ ਹਨ।
  mya-JVB: အရင်လွတ် သော အာမလက် အမျိုးသားအကျန် အကြွင်းကို လုပ်ကြံ ၍ ထို အရပ်၌ ယနေ့
    တိုင်အောင် နေ ကြ၏။
  hmo-hmo: Unai gabu taudia, do mauri noho Amaleka taudia be unai Simeona taudia ese
    idia alaia ore. Bona Simeona taudia be unuseni idia noho ia mai bona hari dina.
  urd-urd: और उन्होंने उन बाक़ी 'अमालीक़ियों को जो बच रहे थे क़त्ल किया और आज के दिन
    तक वहीं बसे हुए हैं।
  rus-SYN: и побили уцелевший там остаток Амаликитян, и живут там до сего дня.
  bqc-SIM: Aa Amalɛki bui kↄ̃na pↄ́ bↄ̀ yãaↄ dɛ̀dɛ, ↄ̃ aa ku we e ń a gbão.
  tcz-CHONGTHU: Amaho hin Amalek mi athimoh’a jamdoh chengse jong asumanguvin, chule
    amaho khel’in tuni geiyin acheng den tauve.
  mar-mar: काही अमालेकी लोकांचा त्यातूनही निभाव लागला ते तेवढे अजून आहेत. त्यांना
    शिमोन्यांनी ठार केले. तेव्हापासून सेईरमध्ये अजूनही शिमोनी लोक राहत आहेत.
  qub-qub: Paycuna wañuchiran quëdaj caj Amalec runacunata. Chaypita-pacha chayllachöna
    tiyacuran.
  bqp-bqp: Mɑ bɑ Amɑlɛki be bɑ tie mi go. Mɑ bɑ sinɑ mi, sere kɑ gisɔn gisɔ.
  hat-hat: Lè yo rive, yo touye rès moun Amalèk yo. Depi lè sa a se la yo rete jouk
    jounen jòdi a.
  eng-BSB: and struck down the remnant of the Amalekites who had escaped. And they
    have lived there to this day.
  eng-WEBPB: They struck the remnant of the Amalekites who escaped, and have lived
    there to this day.
  kbq-kbq: Hagi korapama Amaleki vahera Israeli vahe'mo'zama zamahe vagarazageno osi'a
    naga'ma koro frezama ana kazigama umani'naza vahera Simioni naga'mo'za ome zamahe
    vagare'za ana mopafi mani'za e'za ama knarera menina ehanati'naze.
  nhe-BL: Huan inijuanti quintzontlamiltijque nochi nopa amalecita tlacame tlen noja
    mocajtoyaj yoltoque. Queja nopa iixhuihua Simeón moaxcatijque nopa altepetl huan
    nopona itztoque hasta ama.
  gub-BL: Amarek ywy rehe har waneityk mehe uzuka teko tetea'u wà. Amo uzàn oho uzepyro
    pà wà. Izi ta'yr uzuka a'e umàno 'ym ma'e kwer a'e wà kury. Te ko 'ar rehe wiko
    a'e pe wà.
  eng-DRA: And they slew the remnant of the Amalecites, who had been able to escape,
    and they dwelt there in their stead unto this day.
