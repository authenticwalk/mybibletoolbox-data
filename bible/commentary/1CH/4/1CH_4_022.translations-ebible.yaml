verse: 1CH.004.022
translations:
  mal-C: കൊസേബാ നിവാസികളായ യോക്കീം, മോവാബിലെയും യശൂബി-ലെഹേമിലെയും ഭരണകർത്താക്കളായിരുന്ന
    യോവാശും സാരാഫും. (പ്രാചീനകാലത്തെ രേഖകളിൽനിന്നുള്ള വിവരങ്ങളാണിവ).
  deu-TKW: ferner Jokim und die Männer von Koseba und Joas und Saraph, welche Moab
    eroberten; und sie kehrten nach Bethlehem zurück. Doch das sind alte Geschichten.
  lin-lin: Yokimi, bato ya Kozeba, Joasi mpe Sarafi oyo bazalaki bakambi kati na Moabi
    mpe engumba Yashubi-Leemi. Nyonso oyo ezali makambo ya kala.
  eng-LSV: and Jokim, and the men of Chozeba, and Joash, and Saraph, who ruled over
    Moab and Jashubi-Lehem; and these things [are] ancient.
  eng-GNV: And Iokim and the men of Chozeba and Ioash, and Saraph, which had the dominion
    in Moab, and Iashubi Lehem. These also are auncient things.
  eng-WEBSTER: And Jokim, and the men of Chozeba, and Joash, and Saraph, who had the
    dominion in Moab, and Jashubi-lehem. And these are ancient things.
  nhw-BL: Huan Sela quipixqui iteipan ixhui, Joacim. Huan iteipan ixhuihua Sela itztoyaj
    ipan altepetl Cozeba. Huan Sela nojquiya quinpixqui iconehua, Joás huan Saraf.
    Huan Saraf mosihuajti ica se sihuatl tlen tlali Moab huan mochijqui se tequitiquetl
    ipan nopa tlali. Teipa mocuepque ipan altepetl Lehem [4:22 O Belén.]. Quicuique
    inintoca nochi catli nica ijcuilijtoc tlen miyac amatlajcuilolme catli quiijcuilojque
    tlahuel huejcajya.
  swh-ONEN: Yokimu, watu walioishi Kozeba, Yoashi na Sarafi waliotawala huko Moabu
    na Yashubi-Lehemu. (Taarifa hizi ni za zamani sana.)
  bba-bba: kɑ Yokimu kɑ tɔn be bɑ wɑ̃ɑ Kosebɑɔ kɑ Yoɑsi kɑ Sɑrɑfu be bɑ Mɔɑbubɑ suɑ
    kurɔbu, bɑ sere nɑ bɑ sinɑ Lesɛmuɔ. Yeni yɑ koorɑwɑ yee yellun di.
  eng-KJVCPB: and Jokim, and the men of Chozeba, and Joash, and Saraph, who had the
    dominion in Moab, and Jashubi-lehem. And these are ancient things.
  luo-luo: Jokim, jo-Kozeba kod Joash gi Saraf mane jatend Moab kod Jashubi Leham.
    Weche mondikgi noyud koa e kitepe mag ndalo machon.
  meu-meu: Ia garana haida be lokimi bona Koseba taudia, bona Ioasa, bona Sarafa;
    hari Sarafa na Moab ai e lohia, bena e lou lao Leheme. (Ini na sene negadia ai
    e tore ḡaudia.)
  npi-ULB: योकीम, कोजेबाका मानिसहरू, र योआश र साराप, जसले मोआब र यशूबी-लेहेममा राज्‍य
    गरे । (यो विवरण प्राचीन लेखोटबाट लिइएको हो ।)
  yor-yor: Jokimu, ọkùnrin Koseba, àti Joaṣi àti Sarafi, olórí ní Moabu àti Jaṣubi
    Lehemu. (Àkọsílẹ̀ yìí sì wà láti ìgbà àtijọ́.)
  pes-OPCB: '@see-verse:1CH.004.021'
  tgl-ULB: si Jokim, ang mga lalaki ng Cozeba, si Joas at Saraf, na may ari-arian
    sa Moab, ngunit bumalik sa Bethlehem. ( Ang kaalamang ito ay galing sa sinaunang
    mga talaan.)
  hui-hui: '@see-verse:1CH.004.021'
  mya-mya: ယော​ယ​ကိမ်​နှင့်​ခေါ​ဇေ​ဘ​မြို့​တွင် နေ​ထိုင် ကြ​သော​လူ​တို့​သည်​လည်း​ကောင်း၊
    မော​ဘ ပြည်​သူ​အ​မျိုး​သ​မီး​များ​နှင့်​အိမ်​ထောင် ပြု​၍​ဗက်​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​သော
    ယော​ရှ​နှင့်​သာ​ရပ်​တို့​သည်​လည်း​ကောင်း ပါ​ဝင်​ကြ​၏။ (ဤ​သည်​ကား​ရှေး​စကား​ဖြစ်
    သ​တည်း။-)
  bod-N: དེར་མ་ཟད། ཡོ་ཀིམ་དང་། ཀོ་ཟེ་བཱ་ཡི་མི་རྣམས། ཡོ་ཨ་སི། སཱ་རབ་བཅས་ཡོད་པ་དང་།
    དེ་དག་གིས་སྔར་མོ་ཨབ་ཡུལ་ལ་དབང་བསྒྱུར་ཅིང་། ད་དུང་ཡ་ཧྲོའུ་པེ་ལེ་ཧེམ་ཡང་ཡོད་པའོ།
    །འདི་ཐམས་ཅད་ནི་གནའ་བོའི་ལོ་རྒྱུས་ཡིན།
  sna-sna: Jokimi, varume veKozebha naJoashi naSarafi vaitonga muMoabhu naJashubhi
    Rehemi. (Zvinyorwa izvi ndezvakare.)
  spa-BLM: y Jokim, y los hombres de Cozeba, y Joás, y Saraf, que tenían dominio en
    Moab, y Jasubilehem. Estos registros son antiguos.
  cac-cac: '@see-verse:1CH.004.021'
  swh-ULB: Yoakimu, Wanaume wa Kozeba, na Yoashi na Sarafi, waliokua na mali huko
    Moabu, lakini walirudi Bethlehemu. ( Maelezo haya yametoka kwenye nakala za zamani.)
  bel-bel: і Ёкім, і жыхары Хазэвы, і Ёаш і Сараф, якія мелі валоданьне ў Мааве, і
    Яшувілэхем; але гэта падзеі старадаўнія.
  deu-ELBBK: und Jokim und die Männer von Koseba; und Joas und Saraph, die über Moab
    herrschten; und Jaschubi-Lechem. Die Dinge sind aber alt.
  mbb-OT: Menge kevuwazan daan ni Shela si Jokim, is menge etew ziyà te Cozeba, si
    Joash, wey si Saraf he midumala zin is Moab wey Jashubi Lehem. (Heini he listahan
    ebpuun diyà te dukumintu he neuǥet en.)
  mal-2015: യോക്കീമും കോസേബാനിവാസികളും മോവാബിൽ അധികാരം ഉണ്ടായിരുന്ന യോവാശ്, സാരാഫ്
    എന്നിവരും യാശുബീ-ലേഹെമും തന്നേ. ഇവ പുരാണവൃത്താന്തങ്ങൾ അല്ലോ.
  rmc-rmc: o Jokim the o murša andral o foros Kozeba; o Joaš the o Saraf, save ľidžanas
    o Moab, ale paľis pes odarik visarde andro Lechem. Ale ada hin čirlatuno vakeriben.
  pes-OPV: و يوقيم و اهل کُوزِيبا و يوآش و ساراف که در موآب مِلک داشتند، و يشُوبي
    لَحمَ؛ و اين وقايع قديم است.
  ron-1924: ши Иоким, ши оамений луй Козеба, ши Иоас, ши Сараф, каре ау стэпынит асупра
    Моабулуй, ши Иашуби-Лехем. Ачесте лукрурь сунт векь.
  ben-OBCV: যোকীম, কোষেবার লোকজন, এবং সেই যোয়াশ ও সারফ, যারা মোয়াবে রাজত্ব করতেন
    এবং যাশূবি-লেহম। (এই নথিগুলি প্রাচীনকালে সংগৃহীত)
  som-som: iyo Yooqiim, iyo dadka reer Kosebaa, iyo Yoo'aash, iyo Saaraaf oo u talin
    jiray Moo'aab, iyo Yaashubilexem. Oo taariikhduna waa wax aad u gaboobay.
  lat-VUC: 'Et qui stare fecit solem, virique Mendacii, et Securus, et Incendens,
    qui principes fuerunt in Moab, et qui reversi sunt in Lahem: hæc autem verba vetera.'
  eng-ASVBT: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubi-lehem. And the records are ancient.
  ita-1885: e Iochim, e que' di Cozeba, e Ioas, e Saraf, i quali signoreggiarono sopra
    Moab; e Iasubi-lehem. Ma queste cose sono antiche.
  eng-LXXUP: And Jokim, and the men of Cozeba, and Joash, and Saraph, who dwelt in
    Moab, and he changed their names to Abederin and Athukiim.
  eng-ULB: Jokim, the men of Kozeba, and Joash and Saraph, who ruled in Moab and Jashubi
    Lehem. (This information is from ancient records.)
  spa-VBL: Jaocim, los hombres de Cozeba, y Joas y Saraf, que gobernaron sobre Moab
    y Jasubi-Lehem.
  fra-_FOB: Et Jokim, et les gens de Cozéba, et Joas et Saraph, qui dominèrent sur
    Moab, et Jashubi-Léchem. Ces choses sont anciennes.
  mal-mal: യോക്കീമും കോസേബാ നിവാസികളും മോവാബിൽ അധികാരം ഉണ്ടായിരുന്ന യോവാശ്, സാരാഫ്
    എന്നിവരും യാശുബീ-ലേഹെമും തന്നേ. ഇവ പുരാണവൃത്താന്തങ്ങൾ ആകുന്നു.
  urd-GVR: Yoqīm, Kozībā ke bāshinde, aur Yuās aur Sārāf jo qadīm riwāyat ke mutābiq
    Moāb par hukmrānī karte the lekin bād meṅ Bait-laham wāpas āe.
  suz-BL: आ तौ योकीम नु कोजेबा सहरम बाक्‍ब मुर नु आ तौ योआश नु सारब बाक्‍मा बाक्‍त।
    योआश नु सारबमी मोआबी मीश आल ग्‍युंबे पाम्‍से बाक्‍त। तन्‍न लेहेम सहर लेश्‍शा जाक्‍शो
    बाक्‍सा बाक्‍त। (एको लोव़ थम माइत बाक्‍त।) बेथलेहेम बाक्‍म कों, लाशुबी-लाहेम सहर
    बाक्‍म, मेको मतुंइसीब।
  ita-1927: e la gente di Cozeba, e Joas, e Saraf, che signoreggiarono su Moab, e
    Jashubi-Lehem. Ma queste son cose d’antica data.
  ckb-ckb: یۆقیم؛ خەڵکی کوزێڤا؛ لەگەڵ یۆئاش و ساراف، ئەوانەی کە لە مۆئاب و یاشوڤی
    لەحەم فەرمانڕەوایەتییان دەکرد. ئەم ڕەچەڵەکنامەیە لە کۆنەوە تۆمار کرابوو.
  eng-BBE: And Jokim, and the men of Cozeba, and Joash and Saraph, who were rulers
    in Moab, and went back to Beth-lehem. And the records are very old.
  kan-OKCV: ಕೋಜೇಬದವರಾದ ಯೊಕೀಮ್ಯರೂ, ಯೋವಾಷನು, ಸಾರಾಫ ಮೋವಾಬ್ ಮತ್ತು ಯೆಷೂಬಿ ಲೆಹೇಮಿನಲ್ಲಿ ಅಧಿಕಾರವುಳ್ಳವರಾಗಿದ್ದರು.
    ಈ ದಾಖಲೆಗಳು ಪ್ರಾಚೀನ ಕಾಲದಿಂದ ಬಂದವು.
  tam-2017: யோக்கீமும், கோசேபாவின் மனிதர்களும், மோவாபியர்களை ஆண்ட யோவாஸ், சாராப் என்பவர்களும்,
    யசுபிலெகேமுமே; இவைகள் ஆரம்பகாலத்தின் செய்திகள்.
  spa-RV-1909: Y Joacim, y los varones de Chôzeba, y Joas, y Saraph, los cuales moraron
    en Moab, y Jasubi-lehem, que son palabras antiguas.
  ron-BTF: Și Iochim și oamenii lui Cozeba și Ioas și Saraf, care au avut stăpânirea
    în Moab și Iașubi-Lehem. Și acestea sunt lucruri vechi.
  eng-WEBP: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubilehem. These records are ancient.
  eng-FBV: Jokim, the men of Cozeba, and Joash and Saraph, who ruled over Moab and
    Jashubi Lehem. (These are old records.)
  nld-1939: Jokim en de mannen van Kozeba; Joasj en Saraf, die zich meester maakten
    van Moab en naar Léchem terugkeerden. Maar dat is een oude geschiedenis.
  nch-BL: Huan Sela quipixqui iteipan ixhui cati itoca, Joacim. Huan iteipan ixhuihua
    Sela itztoyaj ipan altepet Cozeba. Huan Sela nojquiya quinpixqui iconehua cati
    inintoca Joás huan Saraf. Huan Saraf mosihuajti ica se sihuat ten tali Moab huan
    mochijqui se tequitiquet ipan nopa tali. Teipa mocuetque ipan altepet Lehem. Quicuique
    inintoca nochi cati nica ijcuilijtoc ten miyac amatajcuilolme cati quiijcuilojque
    tahuel huejcajquiya.
  vie-1934: lại có Giô-kim, và những người Cô-xê-ba, Giô-ách, và Sa-ráp, là người
    cai trị đất Mô-áp, cùng Gia-su-bi-Lê-chem. Aáy là điều cổ tích.
  hin-CV: इनके अलावा योकिम और कोज़ेबा नगरवासी और योआश व सारफ़, जो मोआब पर शासन करते
    रहे, फिर याशुबीलेहेम को लौट गए. (यहां ये वर्णन पुराने हैं.)
  spa-BES: Y Joacim, y los hombres de Cozeba, y Joás y Saraf, que eran gobernantes
    en Moab, y regresaron a Belén, según antiguas crónicas.
  tdx-tdx: naho Iokime naho ondati’ i Kozebà naho Ioase naho i Sarafe, nimpifeleke
    e Moabeo naho Iasobì-lekeme (ty amo fiantoño’e haehaeo).
  tha-KJV: และโยคิม และคนเมืองโคเซบา และโยอาช และสาราฟผู้ปกครองในเมืองโมอับ และยาชู​บิ​เลเฮม
    เป็นเรื่องแต่​โบราณกาล
  por-BR-2018: Como também Joquim, os homens de Cozeba, Joás, e Sarafe (os quais dominaram
    sobre os moabitas), e Jasubi-Leem. Estes registros, porém, são antigos.
  deu-ELO: und Jokim und die Männer von Koseba; und Joas und Saraph, die über Moab
    herrschten; und Jaschubi-Lechem. Die Dinge sind aber alt.
  eng-WYC-2018: and which made the sun to stand, and the men of lying, secure, and
    going, that were princes in Moab, and that turned again into Bethlehem; and these
    be [the] old words. (and Jokim, and the men of Chozeba, and Joash, and Saraph,
    who were the leaders in Moab, and Jashubilehem; and these be the old words.)
  epo-epo: kaj Jokim, kaj la loĝantoj de Kozeba, kaj Joaŝ, kaj Saraf, kiuj estis sinjoroj
    en Moab kaj poste revenis en Bet-Leĥemon, laŭ antikvaj rakontoj.
  uig-PIN: wǝ yǝnǝ Yokim, Kozibaliⱪlar, Yoax bilǝn Saraf (bular ikkisi Moab yurtiƣa
    ⱨɵkümranliⱪ ⱪilƣan) wǝ Yaxubi-Lǝⱨǝmlǝrmu bar idi (bularning ⱨǝmmisi ⱪǝdimki hatirilǝrdur).
  beo-beo: '@see-verse:1CH.004.021'
  tpi-OTNT: '@see-verse:1CH.004.021'
  hau-SA: da Yokim, mutanen Kozeba, da Yowash da Saraf wanda ya yi mulkin Mowab da
    kuma Yashubi Lehem (Waɗannan rubutattun tarihi ne na tun dā.)
  uig-LAT: we yene Yokim, Kozibaliqlar, Yoash bilen Saraf (bular ikkisi Moab yurtigha
    hökümranliq qilghan) we Yashubi-Lehemlermu bar idi (bularning hemmisi qedimki
    xatirilerdur).
  nde-nde: UJokhimu, lamadoda aseKhozeba, uJowashi loSarafi, owabusa amaMowabi loJashubi
    Lehemu. (Lokhu kutholakala emibhalweni yasendulo).
  ton-ton: Mo Sokimi, mo e kau tangata ʻo Kosepa, mo Soasi, mo Salafi, ʻaia naʻe ʻaʻana
    ʻae pule ʻi Moape, mo Sasupi lehemi. Pea ko e ngaahi meʻa muʻa eni.
  ces-1613: A Jokim a muži Chozeby, Joas a Saraf, kteříž panovali v Moáb, a Jasubi
    Lechem. Ale ty věci jsou starodávní.
  eng-WMB: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubilehem. These records are ancient.
  tam-TCV: யோக்கீமும், கோசேபாவின் மனிதர்களும், மோவாபிலும், ஆட்சி செய்த யோவாஸ், சாராப்
    ஆகியோரும், யசுபிலேகேமுமே; இவை யாவும் பூர்வகாலத்தில் பதிவு செய்யப்பட்டவை.
  ceb-ULB: Si Jokim, ang katawhan sa Cozeba, ug sa Joas ug sa Saraph, nga adunay kabtangan
    sa Moab, apan mipauli sa Bethlehem. (Kini nga kasayoran naggikan sa karaang mga
    talaan.)
  pol-UBG: Jokim i mężczyźni Kozeby oraz Joasz i Saraf, którzy panowali w Moabie,
    a także Jaszubilechem. To są dawne wydarzenia.
  urd-GVU: یوقیم، کوزیبا کے باشندے، اور یوآس اور ساراف جو قدیم روایت کے مطابق موآب
    پر حکمرانی کرتے تھے لیکن بعد میں بیت لحم واپس آئے۔
  deu-1912: dazu Jokim und die Männer von Koseba, und Joas und Saraph, die da Herren
    wurden über Moab, und sie kehrten nach Lahem zurück, wie die alte Rede lautet.
  kan-2017: ಯೊಕೀಮನು ಕೋಜೇಬದವರು ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ದೊರೆತನ ನಡಿಸಿ ಬೇತ್ಲೆಹೇಮಿಗೆ ತಿರುಗಿ ಬಂದ
    ಯೋವಾಷ್ ಮತ್ತು ಸಾರಾಫ್ ಇವರೇ. (ಇವು ಪೂರ್ವಕಾಲದಲ್ಲಿ ನಡೆದ ಸಂಗತಿಗಳು.)
  yap-yap: I Jokim nge girdi’ ni ur pired u lan fachi binaw nu Kozeba; nge Joash nge
    Saraf nra le’engiyew e ppin nu Moab ma aram miyow par u Bethlehem. (Pi yalen ney
    e kari kakrom.)
  hlt-MCSB: Te phoeiah Jokim neh Kozeba hlang neh Joash, Moab ah yuu aka lo rhoek
    Saraph neh Jashubilehem. He khaw tampo ol ni.
  mdy-ETH: ዮቂሜና ኮዜባ ካታሞይዳ ናንጋ ዴራ ሞዓኣቤ ዓጮ ላኣሌሎ ዔኪ ቤኤቴሌሄሜይዳ ማዤ ዒዮዓሴና ሳራፔናኬ፤ [ዬያቶ ዓሶ
    ዛሎ ሃይሳ ሚናፓ ኬኤዚንቲ ዓኣያኬ]
  twi-ASANTE: Yokim, Koseba mmarima, Yoas, ne Saraf a na wɔdi Moab ne Yasubi-Lehem
    so no. Saa edin yi nyinaa, wɔnya firii tete atwerɛ a na wɔatwerɛ agu hɔ mu.
  eng-WEBU: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubilehem. These records are ancient.
  wal-wal: Harati qassi Yoqiima, Yo7aasha, Yaashubiliheema, Moo7aaba biittaa haarida
    Saraafanne Kozeeba kataman de7ida asata. Ha yeletaa mazggafai beni wodeesappekka
    de7iyaagaa.
  spa-PDDPT: y Joacim, y los varones de Cozeba, y Joás, y Saraf, los cuales dominaron
    en Moab y volvieron a Lehem, según registros antiguos.
  gun-gun: Oiko avi Joquim, Cozeba pygua kuery, Joás ha'e Sarafe pygua kuery Moabe
    re ipo'aka va'e, Jasubi-Leém pygua kuery guive. Ha'e va'e ma ymavegua kuery rery
    ombopara pyre.
  ilo-ULB: Ni Jokim, dagiti lallaki ti Cozeba, ken da Joas ken Saraf, nga addaan kadagiti
    sanikua idiay Moab, ngem nagsublida idiay Betlehem. (Daytoy a pakaammo ket manipud
    kadagiti kadaanan a nakaisuratan.)
  kpg-kpg: Jokim mo nia daangada ala e noho i lodo di waahale Cozeba; mo Joash mo
    Saraph, ala ne lodo gi nia ahina o Moab gaa noho i Bethlehem. (Di kai digaula
    la di kai loo namua.)
  uig-ARA: ۋە يەنە يوكىم، كوزىبالىقلار، يوئاش بىلەن ساراف (بۇلار ئىككىسى موئاب يۇرتىغا
    ھۆكۈمرانلىق قىلغان) ۋە ياشۇبى-لەھەملەرمۇ بار ئىدى (بۇلارنىڭ ھەممىسى قەدىمكى خاتىرىلەردۇر).
  sus-sus: Yokimi, Kosebakae, Yowasi, nun Sarafi, naxan Mowaba nun Yasubi Lɛxɛmi yaamari
    kabi tɛmui xɔnnakuye.
  pon-2006: Sokim oh aramas akan me kin kousoan nan kahnimw Kosepa; oh Sohas oh Sarap
    me pwoudikihda lih en Mohap oh kousoanla Pedleem. (Koasoiepen aramas pwukat wia
    poadopoad en mahsie.)
  ksd-ksd: ma Iokim. ma ra tarai Koseba, ma Ioas, ma Sarap nina i ga kure Moab ma
    i ga lilikun uro Lekem. (Go ra tutumu amanamana iat tana.)
  tur-YTC: Yokim ve Moav ve Yaşubilehem'de egemenlik kuran Kozeva adamları, Yoaş ve
    Saraf. Bu kayıtlar eskidir.
  grc-BRENT: καὶ Ἰωακὶμ, καὶ ἄνδρες Χωζηβὰ, καὶ Ἰωὰς, καὶ Σαρὰφ, οἳ κατῴκησαν ἐν Μωάβ·
    καὶ ἀπέστρεψεν αὐτος ἀβεδηρὶν, ἀθουκιΐμ·
  ind-AYT: lalu Yokim, orang-orang Kozeba, Yoas, Saraf yang menguasai Moab, dan Yasyubi-Lehem.
    Catatan-catatan ini berasal dari zaman kuno.
  nya-nya: Yokimu, anthu a ku Kozeba, ndiponso Yowasi ndi Sarafi, amene ankalamulira
    Mowabu ndi Yasibu-Lehemu. (Nkhani zimenezi ndi zakalekale).
  hrv-hrv: Jokim i ljudi iz Kozebe Joaš i Saraf, koji su vladali nad Moabom i vratili
    se u Betlehem. Ali su to stari događaji.
  mps-mps: '@see-verse:1CH.004.021'
  tpi-tpi: '@see-verse:1CH.004.021'
  dan-1931: Jokim, Kozebas Mænd og Joasj og Saraf, som herskede over Moab og vendte
    tilbage til Betlehem. Det er jo gamle Begivenheder.
  vie-OVCB: Giô-kim; gia đình Cô-xê-ba; Giô-ách và Sa-ráp, người cai trị xứ Mô-áp
    và Gia-su-bi Lê-chem. Đó là các tên ghi trong gia phả rất cổ.
  guj-2017: યોકીમ, કોઝેબાના માણસો, યોઆશ તથા સારાફ, જેમની પાસે મોઆબમાં સંપત્તિ હતી
    પરંતુ બેથલેહેમમાં પાછા રહેવા ગયા. આ માહિતી પુરાતન લેખોને આધારે છે.
  pon-2006A: Sokim oh aramas akan me kin kousoan nan kahnimw Kosepa; oh Sohas oh Sarap
    me pwoudikihda lih en Mohap oh kousoanla Pedleem. (Koasoiepen aramas pwukat wia
    poadopoad en mahsie.)
  por-BRBSL: e Jokim, e os homens de Cozeba, e Joash, e Sarafe, que tinham domínio
    em Moab, e Jashubilehem. Estes registros são antigos.
  cth-cth: Jokim hoi Kozeba tami hoi Joash, Moab vah yu ka lat e Seraph hoi Jashubilehem.
    Palang thut e naw doeh.
  twi-twi: Yokim, Kosebafo, Yoas, ne Saraf a na wodi Moab ne Yasubi-Lehem so no. Saa
    din yi nyinaa, wonya fii tete nkyerɛw a na wɔakyerɛw agu hɔ mu.
  hlt-hlt: Te phoeiah Jokim neh Kozeba hlang neh Joash, Moab ah yuu aka lo rhoek Saraph
    neh Jashubilehem. He khaw tampo ol ni.
  tbz-SIM: '@see-verse:1CH.004.021'
  msy-2020: '@see-verse:1CH.004.021'
  dop-dop: Selɑ kɛlɛ Yokim nɑ Kosepɑ nyǝ́mɑ nɑ Yowɑsɩ nɑ Sɑlɑfɩ nyǝ́mɑ mpɑ pɑ kpɑɣɑ
    Mowɑpʋ ɑlɑɑ nɑ pǝ́cɔ́ pɑ́ mǝlɩ Lehem tɔ pɑ cɔsɔ. Tɔm tǝnɛ tǝ pǝnɑɑ kɛ́.
  azb-azb: Yoqim və Kozevalılar, Yoaş və Saraf. Bunlar Moavda arvad aldılar və Lexemə
    qayıtdılar. Bu, qədim hadisələrdir.
  eng-DBY: and Jokim, and the men of Chozeba, and Joash, and Saraph, who ruled over
    Moab, and Jashubi-lehem. And these are ancient things.
  hin-2017: और योकीम और कोजेबा के मनुष्य और योआश और साराप जो मोआब में प्रभुता करते
    थे, और याशूब लेहेम। इनका वृत्तान्त प्राचीन है।
  eng-YLT: and Jokim, and the men of Chozeba, and Joash, and Saraph, who ruled over
    Moab and Jashubi-Lehem; and these things [are] ancient.
  eng-WYC-2017: and which made the sun to stand, and the men of leasing, secure, and
    going, that were princes in Moab, and that turned again into Bethlehem; and these
    be [the] old words.
  eng-WMBB: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubilehem. These records are ancient.
  urd-GVH: योक़ीम, कोज़ीबा के बाशिंदे, और युआस और साराफ़ जो क़दीम रिवायत के मुताबिक़
    मोआब पर हुक्मरानी करते थे लेकिन बाद में बैत-लहम वापस आए।
  rug-rug: Zokimi meke sari na nana tinoni pu koa pa popoa nomana pa Kozeba, meke
    Zoasi meke Sarapa, arini si haba barikaleqe Moabi meke koa pa Betilihema. Sari
    na tututi hire si vagidi koari na kinubekubere sapu koadi hola.
  gaz-gaz: Yooqiim, namoota Koozeebaa, Yooʼaashii fi Saaraaf isa Moʼaabii fi Yaashubiileheem
    bulchu. Barreeffamni kunneenis kan bara durii ti.
  fra-LSG: et Jokim, et les hommes de Cozéba, et Joas et Saraph, qui dominèrent sur
    Moab, et Jaschubi-Léchem. Ces choses sont anciennes.
  yal-yal: Yokimi nun Koseba kaane nun Yowasa nun Sarafa naxan yi Moyaba nun Yasubi-Lɛxɛmi
    xun na. Fe fonne nan ne ra.
  haw-1868: A o Iokima, a o na kanaka o Kozeba, a o Ioasa, a o Sarapa, ia ia ke alii
    ana o ka Moaba, a o Iasubi-lehema. A he mau meu kahiko keia.
  arb-NAV: وَيُوقِيمُ، وَأَهْلُ مَدِينَةِ كَزِيبَا، وَيُوآشُ وَسَارَافُ الَّذِي حَكَمَ
    فِيِ مُوآبَ قَبْلَ أَنْ يَرْجِعَ إِلَى يَشُوبِي لَحْمٍ. وَهَذِهِ أَخْبَارٌ مَنْقُولَةٌ
    عَنْ سِجِلّاتٍ قَدِيمَةٍ.
  ewe-ewe: Yokim, Kozeba, Yoas kple Saraf ŋutsuwo, ame siwo ɖu fia le Moab kple Yasubi
    Lehem. Ŋkɔ siawo tso nuŋlɔɖi xoxoawo me.
  eng-LEE: And Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubi-lechem. And these are ancient things.
  asm-FB: যোকীম, কোজেবাৰ লোক, যোৱাচ আৰু চাৰফৰ মোৱাবত সম্পত্তি আছিল, কিন্তু তেওঁলোক
    বৈৎলেহেমলৈ ঘূৰি আহিল। এইসকলো তথ্য পুৰণি লিপিৱদ্ধ তথ্যৰ পৰা পোৱা
  sus-A: يٌكِمِ، كٌسٍبَكَيٍ، يٌوَ سِ، نُن سَرَقِ، نَشَن مٌوَبَ نُن يَسُبِ لّشّمِ يَامَرِ
    كَبِ تّمُي شْننَكُيٍ.
  fra-SBL: Jokim, les hommes de Cozéba, Joas, Saraph, qui dominait dans Moab, et Jashubilehem.
    Ces annales sont anciennes.
  hbo-hbo: וְיֹוקִ֞ים וְאַנְשֵׁ֣י כֹזֵבָ֗א וְיֹואָ֧שׁ וְשָׂרָ֛ף אֲשֶׁר־בָּעֲל֥וּ לְמֹואָ֖ב
    וְיָשֻׁ֣בִי לָ֑חֶם וְהַדְּבָרִ֖ים עַתִּיקִֽים׃
  kik-kik: na Jokimu, na andũ a Kozeba, na Joashu na Sarafi arĩa maathanaga bũrũri
    wa Moabi, na Jashubi-Lehemu. (Ũhoro ũyũ ũrutĩtwo maandĩko-inĩ ma tene mũno.)
  fra-NCL: et Jokim, et les hommes de Cozéba, et Joas, et Saraph, qui dominèrent sur
    Moab, et Jaschubi-Léchem. Ces choses sont anciennes.
  cek-AK: Jokim, Kozeba ih kaminawk, Moab hoi Jashubi-Lehem ukkung, Joash hoi Saraph
    cae to ni. Hae ah tarik ih ca loe canghnii hoiah ni oh boeh.
  cuk-cuk: 'Sela-e-wagandi, wemalad: Joacim, degi, Cozebaʼginmalad. Deginbali, Joás,
    Saraf. Wemar-warbogwad Belén-neggweburse gannar-daged-iduale, Moab-yargi negsemai
    gusmalad. We-ibmar-gusad garda-sergangi narmakar maid.'
  uig-CYR: вә йәнә Йоким, Козибалиқлар, Йоаш билән Сараф (булар иккиси Моаб жутиға
    һөкүмранлиқ қилған) вә Яшуби-Ләһәмләрму бар еди (буларниң һәммиси қедимки хатириләрдур).
  tel-2017: యోకిం, కోజేబా సంతతి, యోవాషు సంతతి, మోయాబులో ప్రసిద్ధులై బెత్లేహెంకు తిరిగి
    వచ్చిన శారాపీయులూ. ఇవన్నీ పూర్వకాలంలోనే రాసి ఉన్న సంగతులే.
  hat-BSA: avèk Jokim, mesye a Cozéba yo, Joas ak Saraph, ki te renye Moab avèk Jaschubi-Léchem.
    Achiv sila yo tèlman ansyen.
  kos-kos: Jokim ac mwet su muta in acn Cozeba; Joash ac Saraph, su tuh payuk sin
    mutan Moab na muta in acn Bethlehem. (Sramsram inge ma oemeet.)
  hbo-WLC: וְיוֹקִ֞ים וְאַנְשֵׁ֣י כֹזֵבָ֗א וְיוֹאָ֧שׁ וְשָׂרָ֛ף אֲשֶׁר־בָּעֲל֥וּ לְמוֹאָ֖ב
    וְיָשֻׁ֣בִי לָ֑חֶם וְהַדְּבָרִ֖ים עַתִּיקִֽים׃
  ibo-ibo: na Jokim, ndị ikom Koziba, na Joash na Saraf, ndị chịrị na Moab na Jashubi
    Lehem. Aha ndị a sitere nʼakwụkwọ akụkọ mgbe ochie.
  ory-ory: ପୁଣି, ଯୋକୀମ୍‍, କୋଷେବାର ଲୋକମାନେ, ଯୋୟାଶ୍‍, ସାରଫ୍‍ ନାମକ ମୋୟାବର ଶାସନକର୍ତ୍ତା
    ଓ ଯାଶୂବିଲେହମ୍‍। ଏହା ଲିଖିତ ବିବରଣୀ ଅଟେ।
  chk-chk: pwal Jokim me ekewe chon Kosepa, Joas me Saraf mi pwülüeni fin Moap mwen
    ar liwiniti Petleem. (Ekei uruwo ra seni chök me lomlom.)
  rop-rop: Jokim en im pipul olabat bin jidan langa det taun gulum Koseba, en Jowesh
    en Saraf dubala bin merrit dubala gel brom Moweb, en deibin jidan langa Bethlahem.
  ukr-1871: Та Йоаким, і осадники Хозеви, та Йоаш і Сараф, що мали державу в Моабі,
    та Яшувилехем, але це давні подїї.
  deu-1951: und Jokim und die Männer von Koseba und Joasch und Saraph, die über Moab
    herrschten und Lechem bewohnten.
  eng-JPS: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubi-lehem. And the records are ancient.
  srp-1865: I Jokim i Hasivljani, i Joas i Saraf, koji vladahu u Moavskoj, i Jasuvi-Lehem.
    Ali to su stare stvari.
  lug-lug: Yokimu ye yali jjajja w’abasajja ab’e Kozeba, ne Yowaasi ne Salafu abaafuganga
    Mowaabu ne Yasubirekemu. (Ebigambo bino bya mu biseera bya dda).
  heb-heb: ויוקים ואנשי כזבא ויואש ושרף אשר בעלו למואב וישבי לחם והדברים עתיקים׃
  ben-IRV: আর যোকীম ও কোষেবার লোক এবং যোয়াশ ও সারফ নামে মোয়াবের দুই শাসনকর্ত্তা
    ও যাশূবিলেহম এগুলো ছিল খুব পুরানো দিনের র তালিকা।
  pan-pan: ਅਤੇ ਯੋਕੀਮ ਤੇ ਕੋਜ਼ੇਬਾ ਦੇ ਮਨੁੱਖ ਤੇ ਯੋਆਸ਼ ਤੇ ਸਾਰਾਫ ਜੋ ਮੋਆਬ ਤੇ ਹਕੂਮਤ ਕਰਦੇ ਸਨ
    ਅਤੇ ਯਾਸ਼ੂਬੀ-ਲਹਮ। ਇਹ ਗੱਲਾਂ ਪੁਰਾਣੀਆਂ ਹਨ
  mya-JVB: ယောယကိမ် အစရှိသော ခေါဇေဘ လူ ၊ မောဘ ပြည်၌ အစိုးရ သော ယောရှ ၊ သာရပ် ၊ ယာရှုဗိလင်
    တည်း။ ထိုသို့ဆိုသော်ရှေး စကား ဖြစ်၏။
  hmo-hmo: 'Sela ena bese haida be Iokimi, bona Koseba hanua dekenai idia noho taudia.
    Sela danu be inai tau rua edia sene tauna: Ioasa bona Sarapa. Idia ese Moaba hahine
    taudia idia adavaia, bona Betelehema hanua dekenai idia noho. (Inai sivarai be
    gunaguna momokani gauna.)'
  urd-urd: और योक़ीम और कोज़ीबा के लोग, और यूआस और शराफ़ जो मोआब के बीच हुक्मरान थे,
    और यसूबी लहम। यह पुरानी तवारीख़ है।
  rus-SYN: и Иоким, и жители Хозевы, и Иоаш и Сараф, которые имели владение в Моаве,
    и Иашувилехем; но это события древние.
  bqc-SIM: ń Yokiũo ń Kozebadeↄ ń Yoasio ń Salafa pↄ́ aa dɛ Mↄabu bùsu kíaↄ
    ũↄ ń Yasubilɛmao. Yã́piↄ kɛgↄↄ zi.
  tcz-CHONGTHU: Jokim; Cozeba mite le Joash chule Jashubi-Lehem le Moab gamsunga vaipoa
    anapang Sraph ahiuvin ahi. mi hijat le abonchauva amin nu chu khanglui laipeh’a
    athusim mu kisutna lekhahoa ana kisunlut peh ahitai.
  mar-mar: तसेच त्याच्यापासून योकीम, कोजेबा येथील लोक योवाश आणि मवाबीवर अधिकार चालवणारे
    साराफ व याशूबी-लेहेम हे जन्मले. फार जुन्या बातमीतून ही नोंद घेतली आहे.
  qub-qub: Selapa wamran caran Joacim, Cozebacho tiyajcuna, Joaswan Sarafpis. Paycuna
    aywacuran Moab warmicunawan majachacaj. Majachacarcur cutiran Belenman. Chaytaga
    willacuycan ñaupa caj acta libruchömi.
  bqp-bqp: kɑ Yokimu kɑ tɔn be bɑ wɑ̃ɑ Kosebɑɔ kɑ Yoɑsi kɑ Sɑrɑfu be bɑ Mɔɑbubɑ suɑ
    kurɔbu, bɑ sere nɑ bɑ sinɑ Lesɛmuɔ. Yeni yɑ koorɑwɑ yee yellun di.
  hat-hat: Jokim, moun ki rete lavil Kozeba, Joas ak Saraf. Moun sa yo te marye ak
    fanm moun peyi Moab, lèfini yo tounen vin rete lavil Betleyèm, dapre sa moun lontan
    yo ap repete.
  eng-BSB: Jokim, the men of Cozeba, and Joash and Saraph, who ruled in Moab and Jashubi-lehem.
    (These names are from ancient records.)
  eng-WEBPB: and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
    in Moab, and Jashubilehem. These records are ancient.
  kbq-kbq: Hagi mago mofavrea Jokimikino, Koseva vahe'ene Joasi vahe'ene Sarafu vahe'enena
    agripinti efore hu'za mani'neza, Moapu mopane Jasuvi-Rehemu mopanena kegava hu'naze.
    (Ama ana zamagi zamagenkema krente'nazana korapa knafi krente'naze.)
  nhe-BL: Huan Sela quipixqui iteipa ixhui, Joacim. Huan iteipa ixhuihua Sela itztoyaj
    ipan altepetl Cozeba. Huan Sela nojquiya quinpixqui iconehua, Joás huan Saraf.
    Huan Saraf mosihuajti ica se sihuatl tlen tlali Moab huan mochijqui se tequihuejquetl
    ipan nopa tlali. Teipa mocuepque ipan altepetl Lehem [4:22 O Belén.]. Quicuique
    inintoca nochi tlen nica ijcuilijtoc tlen miyac amatlajcuiloli tlen quiijcuilojque
    tlahuel huejcajquiya.
  gub-BL: Xera wiko Zoki hàmuz romo no. Umuzàg teko Kozew tawhu pe wiko ma'e a'e wà
    no. Zoaz a'e, Xarap a'e no, wiko izuapyapyr romo a'e wà. Wereko kuzà Moaw izuapyr
    wemireko romo wà. Merez tawhu parer romo wanekon wà. (A'e ma'e uzeapo kwehe mehe.)
  eng-DRA: And he that made the sun to stand, and the men of Lying, and Secure, and
    Burning, who were princes in Moab, and who returned into Lahem. Now these are
    things of old.
