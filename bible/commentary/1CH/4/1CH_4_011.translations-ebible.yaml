verse: 1CH.004.011
translations:
  mal-C: ശൂഹയുടെ സഹോദരനായ കെലൂബ് മെഹീറിന്റെ പിതാവായിരുന്നു; അയാൾ എസ്തോന്റെ പിതാവും
  deu-TKW: Kelub aber, der Bruder Suhas, erzeugte Mehir; das ist der Vater Esthons.
  lin-lin: Kelubi, ndeko mobali ya Shuwa, azalaki tata ya Meyiri oyo azalaki tata
    ya Eshitoni.
  eng-LSV: And Chelub brother of Shuah begot Mehir; he [is] father of Eshton.
  eng-GNV: And Chelub the brother of Shuah begate Mehir, which was the father of Eshton.
  eng-WEBSTER: And Chelub the brother of Shuah begat Mehir, who was the father of
    Eshton.
  nhw-BL: Quelub catli elqui iicni Súa, elqui itata Mehir. Huan Mehir teipa quipixqui
    icone catli itoca Estón.
  swh-ONEN: Kelubu, nduguye Shuha, akamzaa Mehiri, naye Mehiri akamzaa Eshtoni.
  bba-bba: Kelubu, Sukɑn mɔɔwɑ u Mɛkiri, Ɛsitonin tundo mɑrɑ.
  eng-KJVCPB: And Chelub the brother of Shuah begat Mehir, which was the father of
    Eshton.
  luo-luo: Kelub, owadgi Shuha nonywolo Mehir mane wuon Eshton.
  meu-meu: Kelubu, Suha tadina, na Mehin tamana; Mehiri na Esetono tamana;
  npi-ULB: शूहहका भाइ कलूब मेहीरका पिता बने, जो एश्‍तोनका पिता थिए ।
  yor-yor: Kelubu arákùnrin Ṣuha, sì jẹ́ baba Mehiri, ẹni tí ó jẹ́ baba Eṣtoni.
  pes-OPCB: کالیب، برادر شوحه، پسری داشت به نام محیر. محیر پدر اشتون بود.
  tgl-ULB: Si Celub na kapatid ni Sua ang naging ama ni Mehir na ama ni Eston.
  hui-hui: Suha hamene Kalebe ibu igini mbira Mehi hene. Mehi igini Esedono Esedono
    igini tebira henego mini Bederaba Pasea Tehina layaru hene. Tehina ibugua Nahasa
    tano pigane mo wini. Agali hameigini uruni ti dindi Lega winigonaga abene mbirahayagi
    hene.
  mya-mya: ရှု​အာ​၏​မောင်​ကာ​လက်​တွင်​မ​ဟိ​ရ​ဟူ​သော သား​တစ်​ယောက်​ရှိ​၏။ မ​ဟိ​ရ​၏​သား​မှာ​ဧ​ရှ
    တုန်​တည်း။-
  bod-N: ཤུ་ཧ་ཡི་སྤུན་ཀེ་ལུབ་ནས་མེ་ཧིར་མཆེད། མེ་ཧིར་ནི་ཨེ་སི་ཏོན་གྱི་ཕ་ཡིན།
  sna-sna: Kerubhi, mununʼuna waShuha aiva baba vaMehiri uyo aiva baba vaEshitoni.
  spa-BLM: Quelub, hermano de Shuhah, se convirtió en el padre de Mehir, quien fue
    el padre de Eshton.
  cac-cac: A vin̈aj Quelub yuc'tac vin̈aj Súa, a vin̈ smam vin̈aj Mehir, axo vin̈aj
    Mehir chi', smam vin̈aj Estón.
  swh-ULB: Kelubu kaka wa Shuha akawa baba wa Mehiri, aliyekuwa baba wa Eshtoni.
  bel-bel: А Хэлуў, брат Шухі, спарадзіў Махіра; ён ёсьць бацька Эштона.
  deu-ELBBK: Und Kelub, der Bruder Schuchas, zeugte Mechir; er war der Vater Eschtons.
  mbb-OT: Si Kelub he suled ni Shuha, ne amey ni Mehir. Si Mehir ne amey ni Eshton,
    ne
  mal-2015: ശൂഹയുടെ സഹോദരനായ കെലൂബ് മെഹീരിനെ ജനിപ്പിച്ചു; ഇവൻ എസ്തോന്റെ അപ്പൻ.
  rmc-rmc: Le Šuchoskro phral sas o Kelub. Le Keluboskro čhavo sas o Mechir a leskro
    čhavo sas o Ešton.
  pes-OPV: وکَلوب برادر شُوحَه مَحِير را که پدر اَشتون باشد آورد.
  ron-1924: Келуб, фрателе луй Шуха, а нэскут пе Мекир, каре а фост татэл луй Ештон.
  ben-OBCV: শূহের ভাই কলূব সেই মহীরের বাবা, যিনি ইষ্টোনের বাবা।
  som-som: Keluub oo ahaa Shuuxah walaalkiisna wuxuu dhalay Mexiir, oo ahaa Eshtoon
    aabbihiis.
  lat-VUC: Caleb autem frater Sua genuit Mahir, qui fuit pater Esthon.
  eng-ASVBT: And Chelub the brother of Shuhah begat Mehir, who was the father of Eshton.
  ita-1885: E Chelub, fratello di Suha, generò Mehir, che fu padre di Eston.
  eng-LXXUP: And Chelub the father of Ascha begot Mehir; he was the father of Eshton.
  eng-ULB: Kelub brother of Shuhah became the father of Mehir, who was the father
    of Eshton.
  spa-VBL: Quelub, hermano de Súa, fue el padre de Mehir, quien a su vez fue el padre
    de Estón.
  fra-_FOB: Kélub, frère de Shucha, engendra Méchir, qui fut père d'Eshthon.
  mal-mal: ശൂഹയുടെ സഹോദരനായ കെലൂബ് മെഹീരിനെ ജനിപ്പിച്ചു; ഇവൻ എസ്തോന്റെ പിതാവ്.
  urd-GVR: Sūḳhā ke bhāī Kalūb Mahīr kā aur Mahīr Istūn kā bāp thā.
  suz-BL: शुहाह आ लोक्‍ब केलुब मेहीर आ आफ बाक्‍माक्‍त। मेहीर एश्‍तोन आ आफ बाक्‍माक्‍त।
  ita-1927: Kelub, fratello di Shuha generò Mehir, che fu padre di Eshton.
  ckb-ckb: کەلووڤی برای شوحاش مەحیری بوو، مەحیریش باوکی ئەشتۆن بوو،
  eng-BBE: And Chelub, the brother of Shuhah, was the father of Mehir, who was the
    father of Eshton.
  kan-OKCV: ಶೂಹನ ಸಹೋದರ ಕೆಲೂಬನು ಎಷ್ಟೋನನ ತಂದೆ ಮೆಹೀರನನ್ನು ಪಡೆದನು.
  tam-2017: சூகாவின் சகோதரனாகிய கேலூப் மேகீரைப் பெற்றான்; இவன் எஸ்தோனின் தகப்பன்.
  spa-RV-1909: Y Caleb hermano de Sua engendró á Machîr, el cual fué padre de Esthón.
  ron-BTF: Și Chelub fratele lui Șuhah a născut pe Mechir, care a fost tatăl lui Eșton.
  eng-WEBP: Chelub the brother of Shuhah became the father of Mehir, who was the father
    of Eshton.
  eng-FBV: Kelub, Shuhah's brother, was the father of Mehir, who in turn was the father
    of Eshton.
  nld-1939: Keloeb, de broer van Sjoecha, verwekte Mechir, den vader van Esjton.
  nch-BL: Quelub cati elqui iicni Súa, elqui itata Mehir. Huan Mehir teipa quipixqui
    icone cati itoca Estón.
  vie-1934: Kê-lúp, anh em của Su-ha, sanh Mê-hia, tổ phụ của Ê-tôn.
  hin-CV: शुहाह का भाई केलुब मेहिर का पिता था, जो एश्तोन का पिता था.
  spa-BES: Y Quelub, el hermano de Sua, fue el padre de Mehir, quien fue el padre
    de Eston.
  tdx-tdx: Nasama’ i Kelobe, rahalahi’ i Soà t’i Mekire, rae’ i Estone.
  tha-KJV: เคลูบพี่ชายของชูฮาห์​ให้​กำเนิดบุตรชื่อเมหิร์ ผู้​เป็นบิดาของเอชโทน
  por-BR-2018: E Quelube, irmão de Suá gerou a Maquir, que foi o pai de Estom.
  deu-ELO: Und Kelub, der Bruder Schuchas, zeugte Mechir; er war der Vater Eschtons.
  eng-WYC-2018: And Chelub, the brother of Shuah, begat Mehir, that was the father
    of Eshton;
  epo-epo: Kelub, frato de Ŝuĥa, naskigis Meĥiron; ĉi tiu estis la patro de Eŝton.
  uig-PIN: Xuhaⱨning inisi Kelubtin Mehir tɵrǝlgǝn; Mehir Extonning atisi idi.
  beo-beo: Siuha eya amo Gelabe egefe da Mihe. Mihe egefe da Esiadone.
  tpi-OTNT: Kelup, brata bilong Suha, em i papa bilong Mehir, na Mehir em i papa bilong
    Eston.
  hau-SA: Kelub, ɗan’uwan Shuha, shi ne mahaifin Mehir, wanda shi ne mahaifin Eshton.
  uig-LAT: Shuxahning inisi Kélubtin Méxir törelgen; Méxir Éshtonning atisi idi.
  nde-nde: UKhelubi, umfowabo kaShuha, wayenguyise kaMehiri, owayenguyise ka-Eshithoni.
  ton-ton: ¶ Pea naʻe tupu ʻia Kilupi ko e tokoua ʻo Sua ʻa Mili, ʻaia ko e tamai
    kia Esitoni.
  ces-1613: Chelub pak, bratr Sucha, zplodil Mechiru. Onť jest otec Estonův.
  eng-WMB: Chelub the brother of Shuhah became the father of Mehir, who was the father
    of Eshton.
  tam-TCV: சூகாவின் சகோதரன் கேலூப் என்பவன் மேகீரின் தகப்பன்; மேகீர் எஸ்தோனின் தகப்பன்.
  ceb-ULB: Si Kelub nga igsoong lalaki ni Shuha mao ang amahan ni Mehir, nga amahan
    ni Eshton.
  pol-UBG: A Kelub, brat Szuchy, spłodził Mechira, który był ojcem Esztona.
  urd-GVU: سوخہ کے بھائی کلوب محیر کا اور محیر اِستون کا باپ تھا۔
  deu-1912: Kalub aber, der Bruder Suhas, zeugte Mehir; der ist der Vater Esthons.
  kan-2017: ಶೂಹನ ಸಹೋದರನಾದ ಕೆಲೂಬನು ಮೆಹೀರನನ್ನು ಪಡೆದನು. ಮೆಹೀರನು ಎಷ್ಟೋನನ ತಂದೆ.
  yap-yap: I Kaleb nib mo’on ni walagen Shuhah e bay ba pagel ni fak ni Mehir fithingan.
    Me Mehir e chitamngin Eshton,
  hlt-MCSB: Shuhah manuca Kelub loh Eshton napa Mehir a sak.
  mdy-ETH: ሹሃኮ ጌርሲ ካሉቤ ሜሂሬ ጌይንታ ፔቴ ዓቲንቄ ናይ ሾዓዛ፥ ሜሂሬያ ዔሽቶኔ ሾዔኔ፤
  twi-ASANTE: Suba nuabarima Kelub woo Mehir. Mehir woo Eston.
  eng-WEBU: Chelub the brother of Shuhah became the father of Mehir, who was the father
    of Eshton.
  wal-wal: SHuha ishai Kaluubi Mahiira yeliis; Mahiiri Eshttoona yeliis.
  spa-PDDPT: Quelub, hermano de Súa engendró a Mehlír, el cual fue padre de Estón.
  gun-gun: Ha'e gui Suá ryke'y Quelube ra'y ma Meir. Ha'e va'e ma Estom ru.
  ilo-ULB: Ni Kelub a kabsat a lalaki ni Sua ti akin-putot kenni Mehir, nga ama ni
    Eston.
  kpg-kpg: Caleb, tuaahina daane o Shuhah, guu hai dana dama daane go Mehir. Mehir
    la go tamana o Eshton,
  uig-ARA: شۇخاھنىڭ ئىنىسى كېلۇبتىن مېخىر تۆرەلگەن؛ مېخىر ئېشتوننىڭ ئاتىسى ئىدى.
  sus-sus: Suuxa ngaxakerenyi Kelubu naxa Mexiri sɔtɔ. Mexiri naxa Eseton sɔtɔ.
  pon-2006: Kalep, rien Suha, naineki pwutak emen, ede Meir. Meir me semen Eston,
  ksd-ksd: Ma Kelub tura i Suka i ga vangala Mekir, nina ba tama i Eston.
  tur-YTC: Şuha'nın kardeşi Keluv, Eşton'un babası olan Mehir'in babası oldu.
  grc-BRENT: Καὶ Χαλὲβ πατὴρ Ἀσχὰ ἐγέννησε τὸν Μαχίρ· οὗτος πατὴρ Ἀσσαθών.
  ind-AYT: Anak Kelub, saudara Suha, adalah Mehir. Dialah ayah Eston.
  nya-nya: Kelubi, mʼbale wa Suha, anabereka Mehiri, amene anabereka Esitoni.
  hrv-hrv: Šuhin brat Kelub rodi Mehira; on je bio Eštonov otac.
  mps-mps: Kelup, te Suhago ama da, aga te Mehirgo aya, tama Mehir te Estongo aya
    dao.
  tpi-tpi: Kelup, brata bilong Suha, em i papa bilong Mehir, na Mehir em i papa bilong
    Eston.
  dan-1931: Kelub, Sjuhas Broder, avlede Mehir, det er Esjtons Fader.
  vie-OVCB: Kê-lúp (em Su-ha) sinh Mê-hia. Mê-hia sinh Ê-tôn.
  guj-2017: શુહાના ભાઈ કલૂબનો દીકરો મહીર અને મહીરનો દીકરો એશ્તોન.
  pon-2006A: Kalep, rien Suha, naineki pwutak emen, ede Meir. Meir me semen Eston,
  por-BRBSL: Chelub, irmão de Shuhah, tornou-se o pai de Mehir, que foi o pai de Eshton.
  cth-cth: Shuhah e a nawngha Kelub ni Eshton na pa Mehir a sak.
  twi-twi: Suba nuabarima Kelub woo Mehir. Mehir woo Eston.
  hlt-hlt: Shuhah manuca Kelub loh Eshton napa Mehir a sak.
  tbz-SIM: Suɑɑ kóo kótì Kedubu weè pɛitɛ́ Mɛii, kɛ̀ Mɛii pɛitɛ́ Ɛsitɔ̃ɔ̃.
  msy-2020: Ezɨ Suhan aveghbuam Kelup, a Mehirɨn afeziam, ezɨ Mehir, a Estonɨn afeziam.
  dop-dop: Supɑ tɑɑlʋ Kelupɩ pǝyɑlʋ kɛlɛ Mehii. Mehii nyǝŋ ntɛ́ Ɩsetɔŋ.
  azb-azb: Şuxanın qardaşı Keluvdan Mexir törədi. Mexirdən Eşton törədi.
  eng-DBY: And Chelub the brother of Shuah begot Mehir, who was the father of Eshton.
  hin-2017: फिर शूहा के भाई कलूब से एशतोन का पिता महीर उत्पन्न हुआ।
  eng-YLT: And Chelub brother of Shuah begat Mehir; he [is] father of Eshton.
  eng-WYC-2017: And Chelub, the brother of Shuah, begat Mehir, that was the father
    of Eshton;
  eng-WMBB: Chelub the brother of Shuhah became the father of Mehir, who was the father
    of Eshton.
  urd-GVH: सूख़ा के भाई कलूब महीर का और महीर इस्तून का बाप था।
  rug-rug: Kelebi, sa tasina e Suhaha, si keke nana koreo, e Mehiri; e Mehiri si na
    tamana e Esitoni.
  gaz-gaz: Kiluub obboleessi Shuhaa abbaa Mihiirii ti; Mehiir immoo abbaa Eshitooniti.
  fra-LSG: Kelub, frère de Schucha, engendra Mechir, qui fut père d’Eschthon.
  yal-yal: Suxa ngaxakedenna Kelubu yi Mexiri sɔtɔ. Mexiri yi Eseton sɔtɔ.
  haw-1868: Na Keluba ka hoahanau o Sua nana o Mehira, oia ka makuakane o Esetona.
  arb-NAV: وَأَنْجَبَ كَلُوبُ أَخُو شُوحَةَ مَحِيرَ أَبَا أَشْتُونَ.
  ewe-ewe: Kelub, Suha nɔviŋutsu, dzi Mehir, ame si dzi Eston.
  eng-LEE: And Kelub the brother of Shuchah begat Mechir, who was the father of Eshthon.
  asm-FB: কলূবৰ ভয়েক চূহা মহীৰৰ পিতৃ আছিল, এও ইষ্টোনৰো পিতৃ আছিল।
  sus-A: سُوشَ نفَشَكٍرٍنيِ كٍلُبُ نَشَ مٍشِرِ سْتْ. مٍشِرِ نَشَ عٍسٍتٌن سْتْ.
  fra-SBL: Chelub, frère de Shuhah, engendra Mehir, qui engendra Eshton.
  hbo-hbo: וּכְל֥וּב אֲחִֽי־שׁוּחָ֖ה הֹולִ֣יד אֶת־מְחִ֑יר ה֖וּא אֲבִ֥י אֶשְׁתֹּֽון׃
  kik-kik: Kelubu, mũrũ wa nyina na Shuha, nĩwe warĩ ithe wa Mehiru, ũrĩa warĩ ithe
    wa Eshitoni.
  fra-NCL: Kélub, frère de Sua, engendra Mahir, qui fut père d’Esthon.
  cek-AK: Shuah ih amnawk Kelub mah Mehir to sak; anih loe Ashton ih ampa ah oh.
  cuk-cuk: Súa-urba-Quelub, machi-Mehir-nikunonikid. Mehirʼdi, Estón-e-babad.
  uig-CYR: Шухаһниң иниси Келубтин Мехир төрәлгән; Мехир Ештонниң атиси еди.
  tel-2017: షూవహు సోదరుడైన కెలూబు కొడుకు పేరు మెహీరు. ఇతని కొడుకు పేరు ఎష్తోను.
  hat-BSA: Kelub, frè a Schucha a, te fè Mechir ki te papa a Eschthon.
  kos-kos: Caleb, tamulel lal Shuhah, el papa tumal Mehir, su papa tumal Eshton.
  hbo-WLC: וּכְל֥וּב אֲחִֽי־שׁוּחָ֖ה הוֹלִ֣יד אֶת־מְחִ֑יר ה֖וּא אֲבִ֥י אֶשְׁתּֽוֹן׃
  ibo-ibo: Kelub, nwanne nwoke Shua mụrụ Mehia, nna Eshton,
  ory-ory: ଶୂହାର ଭ୍ରାତା କଲୂବ ମହୀରକୁ ଜାତ କଲା, ସେ ଇଷ୍ଟୋନ୍‍ର ପିତା।
  chk-chk: Iwe, Kelup pwin Sua, i semen Meir, nge Meir semen Eston.
  rop-rop: Wal Keilab bin det braja blanga Shuha en imbin abum san neim Mehira. Mehira
    bin det dedi blanga Eshtan,
  ukr-1871: А від Хелува, Шухиного брата, народився Махір; він батько Ештонів.
  deu-1951: Und Kelub, der Bruder Schuhas, zeugte Mechir; der ist der Vater Eschtons.
  eng-JPS: And Chelub the brother of Shuhah begot Mehir, who was the father of Eshton.
  srp-1865: A Heluv brat Sujin rodi Mehira. On bi otac Estonov.
  lug-lug: Kerubu muganda wa Suwa, n’azaala Mekiri, ate nga kitaawe wa Esutoni.
  heb-heb: וכלוב אחי שוחה הוליד את מחיר הוא אבי אשתון׃
  ben-IRV: শূহের ভাই কলূবের ছেলে মহীর, তিনি ইষ্টোনের বাবা
  pan-pan: ਸ਼ੂਹਾਹ ਦੇ ਭਰਾ ਕਲੂਬ ਤੋਂ ਮਹੀਰ ਜੰਮਿਆ ਜੋ ਅਸ਼ਤੋਨ ਦਾ ਪਿਤਾ ਸੀ।
  mya-JVB: ရှုအာ မောင် ကာလက် သား ကား မဟိရ ၊ မဟိရ သား ဧရှတုန် တည်း။
  hmo-hmo: Kelubu, Suha ena tadina, be Mehiri ena tamana. Mehiri be Esetono ena tamana.
  urd-urd: और सूख़ा के भाई कलूब से महीर पैदा हुआ जो इस्तून का बाप था।
  rus-SYN: Хелув же, брат Шухи, родил Махира; он есть отец Ештона.
  bqc-SIM: Suha dãuna Kelubu mɛ́ Mɛhii ì, ↄ̃ Mɛhii Ɛsitoni ì.
  tcz-CHONGTHU: Shuhah sopipa Kelub chun Mehir anahingin, Mehir chun Eshton ahingin,
  mar-mar: शूहाचा भाऊ कलूब. कलूबचा पुत्र महीर. महीरचा पुत्र एष्टोन.
  qub-qub: Shujapa wauguin Quelub caran Mehirpa papänin. Mehir caran Estonpa papänin.
  bqp-bqp: Kelubu, Sukɑn mɔɔwɑ u Mɛkiri, Ɛsitonin tundo mɑrɑ.
  hat-hat: Keloub, frè Choula, te gen yon pitit gason yo te rele Meyi. Meyi te papa
    Echton.
  eng-BSB: Chelub the brother of Shuhah was the father of Mehir, who was the father
    of Eshton.
  eng-WEBPB: Chelub the brother of Shuhah became the father of Mehir, who was the
    father of Eshton.
  kbq-kbq: Hagi Suha nefu Kelupu'a Mehiri' nefa'e, Mehiri'a Estoni nefa'e,
  nhe-BL: Quelub tlen elqui iicni Súa, elqui itata Mehir. Huan Mehir teipa quipixqui
    icone tlen itoca Estón.
  gub-BL: Heta amo Keru ta'yr Meir her ma'e izupe tywyr pe a'e. Heta amo Meir ta'yr
    Ezotom her ma'e izupe a'e.
  eng-DRA: And Caleb the brother of Sua beget Mahir, who was the father of Esthon.
