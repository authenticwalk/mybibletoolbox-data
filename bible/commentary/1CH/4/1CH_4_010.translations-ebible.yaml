    Nhanderuete ojapo ojerureague.'
  ilo-ULB: Immawag ni Jabez iti Dios ti Israel ket kinunana, “No laeng koma bendisionannak
    ken ilawlawam ti masakupak. Ti imam koma iti adda kaniak; iyadayonak iti pakadangrak
    tapno saanak koma nga agsagaba iti ut-ut!” Ket impaay ti Dios kenkuana ti kararagna.
  kpg-kpg: Gei Jabez nogo dalodalo gi di God o Israel boloo, “Meenei Dimaadua, hila mai
