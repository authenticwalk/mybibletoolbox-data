    ئازاب-ئوقۇبەتنى كۆرسەتمىگەيسەن!» ــ دەپ تىلىدى. خۇدا ئۇنىڭ تىلىگىنى ئىجابەت ئەيلىدى.'
  sus-sus: Yabɛsi naxa Isirayila Marigi Ala maxandi, «I xa barakɛ sa n ma, i xa n
    ma bɔxi xun masa, i xa n mali i sɛnbɛ ra, i xa n natanga tɔɔrɛ ma.» Ala naxa a
    xa dubɛ suxu.
  pon-2006: Ahpw Sapes kapakapohng Koht en Israel, patohwan, “Maing Koht, komw ketin
    kupwure ie oh ketin kalaudehla sapwei. Komw ketin ieiang ie oh ketin doareiesang
    me suwed koaros me kak kahrehiong ie medek.” Koht eri kupwure oh ketikihong dahme
    e patohwan pekio.
  ksd-ksd: 'Ma Iabes i ga araring tadav ra God kai Israel, ma i ga biti: Boina ba
    una vadoane muka iau, ma una vangala ra langun ta kaugu pia, ma una ki maravai
    piragu pi koko ta kaina na tadav iau, ma ina ligur tana. Ma God i ga valongore
    kana nilul.'
  tur-YTC: Yaves, İsrael'in Tanrısı'na feryat edip, “Keşke beni gerçekten kutsasan
    ve sınırımı genişletsen! Elin benimle olsun ve acı çekmeyeyim diye beni kötülükten
    koru!” dedi. Tanrı ona istediğini verdi.
  grc-BRENT: Καὶ ἐπεκαλέσατο Ἰγαβὴς τὸν Θεὸν Ἰσραὴλ, λέγων, ἐὰν εὐλογῶν εὐλογήσῃς
    με, καὶ πληθύνῃς τὰ ὅριά μου, καὶ ᾖ ἡ χείρ σου μετʼ ἐμοῦ, καὶ ποιήσῃς γνῶσιν τοῦ
    μὴ ταπεινῶσαί με· καὶ ἐπήγαγεν ὁ Θεὸς πάντα ὅσα ᾐτήσατο.
  ind-AYT: Yabes berseru kepada Allah Israel, dengan berkata, “Kiranya Engkau sungguh-sungguh
    memberkatiku dan memperluas daerahku. Kiranya tangan-Mu menyertai dan melindungi
    aku dari malapetaka sehingga kesakitan tidak menimpaku.” Dan, Allah mengabulkan
    apa yang dia minta.
  nya-nya: Yabesi analira kwa Mulungu wa Israeli kuti, “Mundidalitse ndipo mukulitse
    dziko langa! Dzanja lanu likhale pa ine ndipo mundisunge kuti choyipa chisandigwere
    ndi kundisautsa.” Ndipo Mulungu anamupatsa chopempha chakecho.
  hrv-hrv: 'Jabes je prizvao Izraelova Boga govoreći: “Ako me odista blagoslivljaš,
    raširi moje područje, neka bude tvoja ruka uza me i sačuvaj me oda zla, tako da
    se ne mučim!” Ispuni mu Bog za što ga je molio.'
  mps-mps: Me sogo deli Jabesgo te Israelgo Godiba gedu haluasa po te tiwai wali,
    “God, eno homugo nago ena tǫ hauwa mao. Te eno homugo nage ena dali bidama ena
    tau sao, te nago ena bugagia tonaluao, te dwai nai dabego enabolo dene maidalio,”
    wali. Tialima Godigo agai gedu haluasa po wabo odama, tama Jabesgo agaba hanalu
    wali sę po tiwai sę yai dao.
