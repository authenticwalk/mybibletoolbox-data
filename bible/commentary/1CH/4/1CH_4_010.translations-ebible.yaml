    bai yu mekim gut long mi na yu givim mi planti graun. Na mi laik bai yu stap wantaim
    mi na helpim mi, na bai yu was gut long mi, na ol samting nogut i no ken givim
    pen long mi.” Orait na God i harim prea bilong en na i mekim olsem Jabes i bin
    askim em.
  dan-1931: 'Jabez påkaldte Israels Gud således: “Gid du vilde velsigne mig rigeligt
    og gøre mit Område stort, lade din Hånd være med mig og fri mig fra Ulykke, så
    der ikke voldes mig Smerte!”* Og Gud gav ham alt, hvad han bad om. { [*se til
    V. 9.] }'
  vie-OVCB: 'Gia-bê cầu nguyện với Đức Chúa Trời của Ít-ra-ên: “Xin Chúa ban phước
    lành cho con, mở rộng biên cương, phù hộ con trong mọi công việc con làm, và giữ
    gìn con khỏi mọi điều ác, đừng để điều ác gây buồn thảm cho con!” Đức Chúa Trời
    nhậm lời cầu nguyện của Gia-bê.'
  guj-2017: યાબેસે ઇઝરાયલના ઈશ્વરને પ્રાર્થના કરી, “તમે મને નિશ્ચે આશીર્વાદ આપો અને
    મારો પ્રદેશ વધારો. તમારો હાથ મારી સાથે રાખો અને મને આપત્તિથી બચાવો કે જેથી મારે
    દુઃખ સહન કરવું પડે નહિ!” પ્રભુએ તેની પ્રાર્થના માન્ય કરી.
  pon-2006A: Ahpw Sapes kapakapohng Koht en Israel, patohwan, “Maing Koht, komw ketin
    kupwure ie oh ketin kalaudehla sapwei. Komw ketin ieiang ie oh ketin doareiesang
    me suwed koaros me kak kahrehiong ie medek.” Koht eri kupwure oh ketikihong dahme
    e patohwan pekio.
  por-BRBSL: 'Jabez invocou o Deus de Israel, dizendo: “Oh, que vocês realmente me
    abençoem, e aumentem minha fronteira! Que tua mão esteja comigo, e que tu me protejas
    do mal, para que eu não cause dor”! Deus lhe concedeu o que Ele pediu.'
  cth-cth: Jabez teh Isarel Cathut koevah, Yawhawi na poe roeroe haw, ka ram teh kaw
    sak haw, na kut hoi na awmkhai nateh, lungmathoenae kai koe a pha hoeh nahanelah,
    yonnae thung hoi na hlout sak haw, telah a hram teh, ahni ni a hei e hah a poe.
  twi-twi: Yabes ne obi a ɔbɔɔ mpae kyerɛɛ Israel Nyankopɔn se, “Ao, hyira me na trɛw
    mʼahye mu. Mesrɛ wo, ka me ho wɔ nea mɛyɛ biara mu, na yi me fi ɔhaw ne ɔyaw nyinaa
    mu.” Na Onyankopɔn yɛɛ nʼabisade no maa no.
  hlt-hlt: Jabez tah Israel Pathen taengah pang tih, “Kai he yoethen la yoe han then
    sak mai lamtah ka khorhi he han ka sak. Na kut te kai soah om tih yoethae lamloh
    nan hoep daengah ni ka ko a thae pawt eh?,” a ti nah. Te dongah a bih te Pathen
    loh a rhoi pah.
  tbz-SIM: 'Weè do bɑ̀ńtɛ̀ Kuyie nkɛ dɔ̀: Kuyie nyIsidɑyɛɛribɛ tũ nkù ɑ́ m pɑ̃ mɛsɑ̀ɑ̀,
    n yíɛ́ m mɔkɛ dɛ̀, nni nkɑ̃nkɛ́ mɛyɛi nnɛ̀ mɛfɛ̃́ṹtímɛ̀ mɛmɔu. Kɛ̀ Kuyie nhò
    duɔ́ nhò kù mɔɔ dɛ̀.'
  msy-2020: Ezɨ dughiar mamɨn Jabes kamaghɨn Israelian Godɨn dɨa ghaze, “O God, kɨ
    kamaghsua, nɨ deravɨra na damuva nguazir avɨriba na danɨngtɨ, da nguazir kɨ datɨrɨghɨn
    itim gafiragham. Eghtɨ nɨn gavgavim na ko ikɨva nan akurvagh! Egh nɨ bar deravɨra
    na geghuvtɨ, arazir kuraba mɨzaziba na danɨngan kogham.” Ezɨ God Jabesɨn azangsɨzim
    baregha Jabes an azarazɨ moghɨram ami.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ sǝlǝmɑ Ɩsɔ sɩ: Ɩsɛɣɛlɩ Ɩsɔ, koolu-m kʋpɑntʋ nɑ ń sɔɔsɩ mɑ kʋwɛnɑm
    nɑ ń kenti mɑ tɔɔ kɛ́ nyɑ́ niŋ nɑ ń hɑtǝlǝnɑ-m mpusi nɑ wɑhɑlɑ. Ḿpʋ́ɣʋ́ Ɩsɔ hɑ-ɩ
    mpi ɩ sǝlǝmɑɑ tɔ.'
  azb-azb: 'Yabes İsrailin Allahını çağırıb dedi: «Kaş Sən mənə xeyir-dua verəydin!
    Torpaqlarımı genişləndir, mənə kömək ol və əzab çəkməyim deyə məni şərdən qoru».
    Allah da istədiyi şeyi ona verdi.'
  eng-DBY: And Jabez called on the God of Israel saying, Oh that thou wouldest richly
    bless me, and enlarge my border, and that thy hand might be with me, and that
    thou wouldest keep me from evil, that it may not grieve me! And God brought about
    what he had requested.
  hin-2017: और याबेस ने इस्राएल के परमेश्वर को यह कहकर पुकारा, “भला होता, कि तू मुझे
    सचमुच आशीष देता, और मेरा देश बढ़ाता, और तेरा हाथ मेरे साथ रहता, और तू मुझे बुराई
    से ऐसा बचा रखता कि मैं उससे पीड़ित न होता!” और जो कुछ उसने माँगा, वह परमेश्वर
    ने उसे दिया।
  eng-YLT: And Jabez calleth to the God of Israel, saying, 'If blessing Thou dost
    bless me, then Thou hast made great my border, and Thy hand hath been with me,
    and Thou hast kept [me] from evil — not to grieve me;' and God bringeth in that
    which he asked.
  eng-WYC-2017: And Jabez called inwardly God of Israel, and said, If thou blessing
    shalt bless me, and shalt enlarge my terms, and if thine hand shall be with me,
    and thou shalt make me to be not oppressed of malice. And God gave to him that
    thing, that he prayed.
  eng-WMBB: Jabez called on the God of Israel, saying, “Oh that you would bless me
    indeed, and enlarge my border! May your hand be with me, and may you keep me from
    evil, that I may not cause pain!” God granted him that which he requested.
  urd-GVH: याबीज़ ने बुलंद आवाज़ से इसराईल के ख़ुदा से इलतमास की, “काश तू मुझे बरकत
    देकर मेरा इलाक़ा वसी कर दे। तेरा हाथ मेरे साथ हो, और मुझे नुक़सान से बचा ताकि
    मुझे तकलीफ़ न पहुँचे।” और अल्लाह ने उस की सुनी।
  rug-rug: Varavara se Zabeze, la koasa Tamasa tadi pa Izireli, “Mana nau qua Tamasa,
    mamu poni va soku nau pepeso. Mamu somana koa koa rau; mamu hukati koa rau sari
    doduru tiṉitoṉa kaleadi sapu kote va sigiti au,” gua. Meke va tabea sa Tamasa
    sa nana vinaravara.
  gaz-gaz: Yaabeex immoo akkana jedhee Waaqa Israaʼelitti iyyate; “Ati na eebbisi;
    biyya koos naaf balʼisi! Akka ani hin miidhamnee fi akka ani dhiphina jalaa baʼuuf
    harki kee na wajjin haa jiraatu.” Waaqnis waan inni kadhate sana ni kenneef.
  fra-LSG: 'Jaebets invoqua le Dieu d’Israël, en disant: Si tu me bénis et que tu
    étendes mes limites, si ta main est avec moi, et si tu me préserves du malheur,
    en sorte que je ne sois pas dans la souffrance!… Et Dieu accorda ce qu’il avait
    demandé.'
  yal-yal: Yabɛsa yi Isirayilaa Ala maxandi, a naxa, “Yandi, n baraka! I yi n ma bɔxɔn
    fari sa. I sɛnbɛn xa lu n xɔn, i n natanga tɔrɔn ma alogo fe xɔlɛn nama n sɔtɔ.”
    Ala yi a duban yabi.
  haw-1868: A kahea aku la o Iabeza i ke Akua o ka Iseraela, me ka i ana, Ina oe e
    hoopomaikai mai ia'u, a e hoonee aku i kuu palena aina, a me au pu hoi kou lima,
    a e malama mai oe ia'u i ka hewa, i hoeha ole mai ia ia'u i A haawi mai la ke
    Akua i kana mea i noi aku ai.
  arb-NAV: 'وَتَضَرَّعَ يَعْبِيصُ لإِلَهِ إِسْرَائِيلَ قَائِلاً: «لَيْتَكَ تُبَارِكُنِي
    وَتُوَسِّعُ مِنْ حُدُودِ أَرْضِي، وَتَعْضُدُنِي، وَتَقِينِي مِنَ الشَّرِّ فَلا
    يُشْقِينِي». فَاسْتَجَابَ اللهُ دُعَاءَهُ.'
  ewe-ewe: Eyae do gbe ɖa na Israel ƒe Mawu be, “Oo, yram eye nàkpe ɖe ŋunye le nye
    dɔwɔwɔ me. Meɖe kuku, nɔ kplim le nu sia nu si mawɔ la me eye nàɖem tso nu vɔ̃
    kple dzɔgbevɔ̃e ɖe sia ɖe me.” Mawu se eƒe gbedodoɖa.
  eng-LEE: And Ja'bez called on the God of Israel, saying, Oh that thou wouldst bless
    me indeed, and enlarge my boundary, and that thy hand might be with me, and that
    thou wouldst act for me against the evil, that it may not give me pain! And God
    granted him what he had asked for.
  asm-FB: যাবেচে ইস্ৰায়েলৰ ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “আপুনি কোনোমতে মোক আশীৰ্ব্বাদ
    দিলে, মোৰ সীমাও বঢ়াই দিলে, আপোনাৰ হাত মোৰ সঙ্গে সঙ্গে থাকিল, আৰু মই যেন দূখ নাপাবৰ
    বাবে মোক বেয়াৰ পৰা মোক ৰক্ষা কৰিলে বৰ ভাল হয়।” তাতে, ঈশ্বৰে তেওঁ খোজাৰ দৰে তেওঁক
    দিলে।
  sus-A: يَبّسِ نَشَ عِسِرَيِلَ مَرِفِ عَلَ مَشَندِ، «عِ شَ بَرَكّ سَ ﭑ مَ، عِ شَ
    ﭑ مَ بْشِ شُن مَسَ، عِ شَ ﭑ مَلِ عِ سّنبّ رَ، عِ شَ ﭑ نَتَنفَ تْورّ مَ.» عَلَ
    نَشَ عَ شَ دُبّ سُشُ.
  fra-SBL: 'Jabez invoqua le Dieu d''Israël et dit : « Que tu me bénisses et que tu
    étendes mon territoire ! Que ta main soit avec moi, et que tu me gardes du mal,
    afin que je ne fasse pas de mal ! ». Dieu lui a accordé ce qu''il demandait.'
  hbo-hbo: וַיִּקְרָ֣א יַ֠עְבֵּץ לֵאלֹהֵ֨י יִשְׂרָאֵ֜ל לֵאמֹ֗ר אִם־בָּרֵ֨ךְ תְּבָרֲכֵ֜נִי
    וְהִרְבִּ֤יתָ אֶת־גְּבוּלִי֙ וְהָיְתָ֤ה יָדְךָ֙ עִמִּ֔י וְעָשִׂ֥יתָ מֵּרָעָ֖ה
    לְבִלְתִּ֣י עָצְבִּ֑י וַיָּבֵ֥א אֱלֹהִ֖ים אֵ֥ת אֲשֶׁר־שָׁאָֽל׃
  kik-kik: Nake Jabezu agĩkaĩra Ngai wa Isiraeli, akiuga atĩrĩ, “Naarĩ korwo wandathima
    na ũnjaramĩrie mĩhaka ya bũrũri wakwa! Reke guoko gwaku gũkorwo hamwe na niĩ,
    na ũngitĩre harĩ ũũru nĩguo ndikanakorwo na ruo.” Nake Ngai akĩigua ihooya rĩake.
  fra-NCL: 'Jabès invoqua le Dieu d’Israël en disant : « Si vous me bénissez et que
    vous étendiez mes limites, si votre main est avec moi et si vous me préservez
    du malheur, en sorte que je ne sois pas dans l’affliction !... » Et Dieu lui accorda
    ce qu’il avait demandé.'
  cek-AK: Jabez loe Israel Sithaw khaeah, Aw nang mah tahamhoihaih nang paek moe,
    ka prae hae nang kaawksak! Palungset khuiqahhaih hoi sethaih thung hoiah ka loih
    o thai hanah, na ban hoiah pakaa ah, tiah a hang. A hnik ih lok baktih toengah
    Sithaw mah paek.
  cuk-cuk: 'Jabes, Israel-e-Bab-Dummadse gochad, ega sogded: “An bese wilesagwa egise,
    be ise-nued-angi-binsae, napa-dummad be wis anga uke. Be wis an-bendake, mer bar
    boni-dummadba wilegegar.” Jabes, Bab-Dummadse-ibmar-egichisadi, Bab-Dummad ega
    imaksad.'
  uig-CYR: 'Ябәз Исраилниң Худасиға нида қилип: «Мени наһайити көп бәрикәтлигән болсаң,
    зиминимни кеңәйтсәң, қолуң билән мени йөләп, бала-қазадин сақлап, маңа азап-оқубәтни
    көрсәтмигәйсән!» — дәп тилиди. Худа униң тилигини иҗабәт әйлиди.'
  tel-2017: ఈ యబ్బేజు ఇశ్రాయేలీయుల దేవుడికి ఇలా విజ్ఞాపన చేశాడు. “నువ్వు నన్ను కచ్చితంగా
    ఆశీర్వదించు. నా భూభాగాన్ని విశాలం చెయ్యి. నీ చేతిని నాకు తోడుగా ఉంచు. నేను వేదన
    పడకుండా దయతో నన్ను కీడు నుండి తప్పించు.” దేవుడు అతని ప్రార్థన అంగీకరించి అతడు
    అడిగినట్టే అతనికి దయచేశాడు.
  hat-BSA: 'Jaebets te rele Bondye Israël la epi te di: “O ke Ou beni mwen, anverite
    e agrandi lizyè mwen e ke men Ou avè m, ke Ou pwoteje m de mal pou m pa ta twouble
    akoz li.” Epi Bondye te bay li sa li te mande a.'
  kos-kos: Jabez el pre nu sin God lun Israel ac fahk, “O God, akinsewowoyeyu, ac
    ase in yohk acn sik. Muta yuruk ac karinginyu liki kutena ma koluk su ku in oru
    nga pulakin ngal.” Ac God El sang nu sel oana ma el tuh pre kac.
  hbo-WLC: וַיִּקְרָ֣א יַ֠עְבֵּץ לֵאלֹהֵ֨י יִשְׂרָאֵ֜ל לֵאמֹ֗ר אִם־בָּרֵ֨ךְ תְּבָרֲכֵ֜נִי
    וְהִרְבִּ֤יתָ אֶת־גְּבוּלִי֙ וְהָיְתָ֤ה יָדְךָ֙ עִמִּ֔י וְעָשִׂ֥יתָ מֵּרָעָ֖ה
    לְבִלְתִּ֣י עָצְבִּ֑י וַיָּבֵ֥א אֱלֹהִ֖ים אֵ֥ת אֲשֶׁר־שָׁאָֽל׃
  ibo-ibo: Jabez tikuru Chineke Izrel mkpu akwa sị ya, “Biko gọzie m, mee ka oke ala
    m saa mbara. Kwere ka aka gị dịkwasị m, ma wezuga m site nʼihe mmerụ ahụ ọbụla,
    ka m si otu a gbanarị ihe mgbu.” Chineke zara ekpere ya meere ya ihe ọ rịọrọ.
  ory-ory: ମାତ୍ର ଏହି ଯାବେଷ୍‍ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲା, “ଆହା,
    ଏହା ଯେପରି ଆମ୍ଭ ଦୁଃଖର କାରଣ ନ ହୁଏ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆମ୍ଭକୁ ନିତାନ୍ତ ଆଶୀର୍ବାଦ କର, ଆମ୍ଭ
    ସୀମା ବୃଦ୍ଧି କର, ତୁମ୍ଭ ହସ୍ତ ଆମ୍ଭର ସହାୟ ହେଉ, ପୁଣି, ତୁମ୍ଭେ ଆମ୍ଭକୁ ମନ୍ଦରୁ ରକ୍ଷା କର।”
    ତହିଁରେ ପରମେଶ୍ୱର ତାହାର ନିବେଦିତ ବିଷୟ ତାହାକୁ ପ୍ରଦାନ କଲେ।
  chk-chk: Nge Japes a iotek ngeni ewe Koten Israel, “Ai Kot, kose mochen afeiöchüei
    o awatteela kiännin fanüei. Kopwe etiei o tümwünüei pwe üsap feiengauaei.” Iwe,
    Kot a apwönüetä mine a tüngor.
  rop-rop: Jeibes bin prei langa det God blanga ola Isreil pipul. Imbin tok, “Dedi
    langa top, yu album mi, en gibit mi brabli gudwan kantri. Yu jidan garram mi,
    en seibum mi brom ola nogudbala ting weya oldei ardimbat main bodi.” Lagijat na
    Jeibes bin tok. En God bin kain langa im en imbin gibit im ebrijing weya imbin
    askim im.
  ukr-1871: 'І покликався Явис до Бога Ізрайлевого і промовив: Ой коли б ти благословив
    мене твоїм благословеннєм, роспросторив мої межі, й рука твоя була надо мною,
    обороняючи мене від напасти, щоб я не бідував! І Бог послав, чого він просив.'
  deu-1951: 'Und Jabez rief zum Gott Israels und sprach: O daß du mich segnen und
    meine Grenze erweitern wolltest und deine Hand mit mir wäre und du mich vom Übel
    befreitest, daß ich keinen Schmerz mehr hätte! Und Gott ließ kommen, was er bat.'
  eng-JPS: 'And Jabez called on the God of Israel, saying: ''Oh that Thou wouldest
    bless me indeed, and enlarge my border, and that Thy hand might be with me, and
    that Thou wouldest work deliverance from evil, that it may not pain me!'' And
    God granted him that which he requested.'
  srp-1865: 'I Javis prizva Boga Izrailjeva govoreæi: o da bi me blagoslovio i raširio
    meðe moje, i ruka tvoja da bi bila sa mnom, i da bi me saèuvao oda zla da me ne
    ucvijeli! I uèini Bog za što ga moli.'
  lug-lug: Yabezi n’akoowoola Katonda wa Isirayiri ng’agamba nti, “Ompeere ddala omukisa,
    ogaziye ensalo yange! Omukono gwo gubeere wamu nange, gunkuume obutagwa mu kabi
    konna, nneme okulumwa mu mutima.” Katonda n’addamu okusaba kwe.
  heb-heb: ויקרא יעבץ לאלהי ישראל לאמר אם ברך תברכני והרבית את גבולי והיתה ידך עמי
    ועשית מרעה לבלתי עצבי ויבא אלהים את אשר שאל׃
  ben-IRV: যাবেষ ইস্রায়েলের ঈশ্বরকে ডেকে বলেছিলেন, “তুমি আমাকে আশীর্বাদ কর আর আমার
    রাজ্য বাড়িয়ে দাও। তোমার শক্তি আমার সঙ্গে সঙ্গে থাকুক এবং সমস্ত বিপদ থেকে তুমি
    আমাকে রক্ষা কর যাতে আমি কষ্ট না পাই।” আর ঈশ্বর তাঁর প্রার্থনা শুনলেন।
  pan-pan: ਯਾਬੇਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਆਖਿਆ, “ਕਾਸ਼ ਕਿ ਤੂੰ ਮੈਨੂੰ ਸੱਚ-ਮੁੱਚ
    ਬਰਕਤ ਦਿੰਦਾ, ਮੇਰੀਆਂ ਹੱਦਾਂ ਨੂੰ ਵਧਾਉਂਦਾ, ਤੇਰਾ ਹੱਥ ਮੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਬੁਰਿਆਈ
    ਤੋਂ ਬਚਾਉਂਦਾ ਤਾਂ ਜੋ ਉਹ ਮੈਨੂੰ ਨੂੰ ਦੁੱਖ ਨਾ ਦੇਵੇ!” ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਦੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ
    ਲਈ ਅਤੇ ਉਸ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ।
  mya-JVB: ယာဗက် ကလည်း ၊ ကိုယ်တော်သည် အကျွန်ုပ် ကို အစဉ်ကောင်းကြီး ပေး၍ ၊ အကျွန်ုပ်
    နေရာ ကို ကျယ်ဝန်း စေတော်မူပါ။ အကျွန်ုပ်သည် ဘေးဥပဒ် အနှောင့်အရှက်နှင့် ကင်းလွတ်ပါမည်အကြောင်း၊
    လက် တော်သည် အကျွန်ုပ် ဘက် ၌နေ ၍ ကွယ်ကာ စောင့်မတော်မူပါဟု ဣသရေလ အမျိုး၏ ဘုရား သခင်အား
    ဆုတောင်း တတ်၍၊ တောင်း သော ဆုကို ဘုရား သခင်ပေး သနားတော်မူ၏။
  hmo-hmo: To Iabese ese Israela ena Dirava dekenai ia noinoi, ia gwau, “Dirava e,
    mani emu kara, lau do oi hanamoa, lau dekenai tano momo do oi henia. Lau dekenai
    do oi noho, bona dika dekena amo lau do oi naria, vadaeni hisihisi do lau davaria
    lasi.” Bona Dirava ese Iabese ena guriguri ia kamonai, bona iena ura gauna ia
    henia.
  urd-urd: और या'बीज़ ने इस्राईल के ख़ुदा से यह दुआ की, “आह, तू मुझे वाक़'ई बरकत दे,
    और मेरी हुदूद को बढ़ाए, और तेरा हाथ मुझ पर हो और तू मुझे बदी से बचाए ताकि वह मेरे
    ग़म का ज़रि'अ न हो!” और जो उसने माँगा ख़ुदा ने उसको बख़्शा।
  rus-SYN: 'И воззвал Иавис к Богу Израилеву и сказал: о, если бы Ты благословил меня
    Твоим благословением, распространил пределы мои, и рука Твоя была со мною, охраняя
    меня от зла, чтобы я не горевал!... И Бог ниспослал ему, чего он просил.'
  bqc-SIM: 'Yabɛsi wiilɛ̀ Isailiↄ Luawa à mɛ̀: Báaadamagu, ní ma bùsu kã́fĩmɛɛ.
    Ɔdaa, ní ma bↄ vãiu, kɛ́ másu wãwãmao yã́i. Ɔ̃ Lua sìaànↄ.'
  tcz-CHONGTHU: Jabez hi Israel Pathen henga ataovin hiti aseiye, “O Pathen, nangin
    keima phathei neiboh tei teiyin lang, neikaile jing jengin lang, chule hahsatna
    le gentheina jousea kon’in neichom khen jing jengin,” atin ahi. Hichun hiche ataona
    hi Pathen’in anop peh tai.
  mar-mar: याबेसाने इस्राएलाच्या देवाची प्रार्थना केली. याबेस म्हणाला, “तू खरोखर मला
    आशीर्वाद देशील. माझ्या प्रदेशाच्या सीमा वाढविशील. माझ्यावर संकट येऊन मी दुःखीत
    होऊ नये म्हणून तुझा हात माझ्यावर राहील तर किती चांगले होईल.” आणि देवाने त्याची
    विनंती मान्य केली.
  qub-qub: 'Jabesga Tayta Diosta mañacur niran: «Bindisyunta goycamay tayta. Chacratapis
    may-may jatunta gomay ari. Imachöpis yanapaycamay. Mana allicunaman chayanäpitapis
    chapaycamay mana ñacanäpaj» nir. Chaura Tayta Diosga llapan mañacushantami yanaparan.'
  bqp-bqp: Yɑbɛsi wi, u kɑnɑru kuɑ u nɛɛ, Gusunɔ, Isirelibɑn Yinni, ɑ de wunɛn domɑru
    tɑ n mɑn wɑ̃ɑsi. A nɛn tem kpɑ̃ɑru sosio. A wunɛn nɔmu dɛmiɔ ɑ mɑn kɔ̃su. Kpɑ
    ɑ de nɔni swɑ̃ɑru kɑ wɑhɑlɑ yu kɑ mɑn tondɑ. Mɑ Gusunɔ u nùn kuɑ ye u bikiɑ.
  hat-hat: 'Men Jabèz te lapriyè Bondye pèp Izrayèl la, li te di l'': -Tanpri, Bondye,
    beni mwen. Ban m'' anpil tè. Kanpe la ave m''. Pa kite ankenn malè rive m'' pou
    m'' pa soufri. Se konsa Bondye ba li sa l'' te mande a.'
  eng-BSB: And Jabez called out to the God of Israel, “If only You would bless me
    and enlarge my territory! May Your hand be with me and keep me from harm, so that
    I will be free from pain.” And God granted the request of Jabez.
  eng-WEBPB: Jabez called on the God of Israel, saying, “Oh that you would bless me
    indeed, and enlarge my border! May your hand be with me, and may you keep me from
    evil, that I may not cause pain!” God granted him that which he requested.
  kbq-kbq: Hagi mago zupa Jabesi'a Israeli vahe'mofo Anumzantega amanage huno nunamuna
    hu'ne, Anumzamoka, asomu hunenantenka, mopanimofo agema'ama ome atre, eme atrema
    hu'neama'a eri ra nehunka, muse hugantoanki tava'onire mani'nenka hazenke zama
    navate'ma ezankura kegava hunantegeno, natama namizamo'a navatera omeno. E'inage
    huno nunamuna higeno, Anumzamo'a nunamu ke'a antahimino, nunamuma hiazana ami'ne.
  nhe-BL: 'Huan Jabes momaijto ica Toteco Dios tlen toTeco tiisraelitame huan quiilhui:
    “Nimitztlajtlanía xinechtiochihua miyac huan xijhueyili notlal. Xinechpalehui
    ipan nochi tlen nijchihua. Xinechmanahui tlen nochi tlamantli tlen ax cuali para
    ax tleno nechcocos.” Queja nopa momaijto Jabes, huan Toteco quicajqui huan quimacac
    tlen quitlajtlani.'
  gub-BL: Zawez uze'eg Tupàn Izaew wazar pe. — O Tupàn, emur neze'egatu haw herehe
    nehe. Emur ywy tetea'u ihewe nehe. Eiko heinuromo nehe. Hemunyryk kar pe wyzài
    hemuahy kar haw wi nehe, i'i izupe. Tupàn wenu ize'eg mehe. Uzapo hemimutar izupe.
  eng-DRA: 'And Jabes called upon the God of Israel, saying: If blessing thou wilt
    bless me, and wilt enlarge my borders, and thy hand be with me, and thou save
    me from being oppressed by evil. And God granted him the things he prayed for.'
