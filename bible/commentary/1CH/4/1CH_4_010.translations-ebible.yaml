verse: 1CH.004.010
translations:
  mal-C: 'യബ്ബേസ് ഇസ്രായേലിന്റെ ദൈവത്തോട് ഈ വിധം അപേക്ഷിച്ചു: “ദൈവമേ, അവിടന്ന് എന്നെ
    അനുഗ്രഹിക്കുകയും എന്റെ ദേശത്തിന്റെ അതിരുകൾ വിപുലമാക്കുകയും ചെയ്യണമേ! അവിടത്തെ
    കൈ എന്നോടൊപ്പം ഉണ്ടായിരിക്കണേ! എന്നെ വിപത്തുകളിൽനിന്നു കാത്തുകൊള്ളണമേ, അങ്ങനെ
    ഞാൻ വേദനകളിൽനിന്നു മോചിതനാകട്ടെ.” ദൈവം അദ്ദേഹത്തിന്റെ അപേക്ഷ കൈക്കൊണ്ടു.'
  deu-TKW: 'Und Jaebez rief zum Gott Israels und sprach: Wenn du mich segnest, und
    mein Gebiet erweiterst, und deine Hand mit mir ist, und wenn du sorgst, daß Unheil
    fern bleibt, so daß mich kein Schmerz trifft, ...Und Gott ließ seine Bitte in
    Erfüllung gehen.'
  lin-lin: 'Yaebetsi abelelaki Yawe, Nzambe ya Isalaele ; alobaki : « Oh Yawe ! Soki
    okoki kopambola ngai mpe koyeisa mabele na ngai monene ! Tika ete loboko na Yo
    ezala likolo na ngai ! Bomba ngai mosika ya mabe mpo ete namona pasi te. » Mpe
    Nzambe ayanolaki libondeli na ye.'
  eng-LSV: And Jabez calls to the God of Israel, saying, “If blessing You bless me,
    then You have made my border great, and Your hand has been with me, and You have
    kept [me] from evil—not to grieve me”; and God brings in that which he asked.
  eng-GNV: And Iabez called on the God of Israel, saying, If thou wilt blesse me in
    deede, and enlarge my coastes, and if thine hand be with me, and thou wilt cause
    me to be deliuered from euill, that I be not hurt. And God graunted the thing
    that he asked.
  eng-WEBSTER: And Jabez called on the God of Israel, saying, Oh that thou wouldst
    bless me indeed, and enlarge my border, and that thy hand might be with me, and
    that thou wouldst keep me from evil, that it may not grieve me! And God granted
    him that which he requested.
  nhw-BL: 'Huan Jabes motlatlajti ica Toteco Dios catli toTeco tiisraelitame huan
    quiilhui: “Nimitztlajtlanía para techtiochihua miyac huan xijhueyili notlal. Techpalehui
    ipan nochi catli nijchihua. Techmanahui tlen nochi tlamantli catli amo cuali para
    amo tleno nechcocos.” Quej nopa motlatlajti Jabes, huan Toteco quicajqui huan
    quimacac catli quitlajtlani.'
  swh-ONEN: Yabesi akamlilia Mungu wa Israeli akisema, “Ee Mungu, laiti ungenibariki
    kweli kweli na kuipanua mipaka yangu! Mkono wako na uwe pamoja nami, uniepushe
    na uovu ili nisidhurike!” Naye Mungu akamjalia hayo aliyoyaomba.
  bba-bba: Yɑbɛsi wi, u kɑnɑru kuɑ u nɛɛ, Gusunɔ, Isirelibɑn Yinni, ɑ de wunɛn domɑru
    tɑ n mɑn wɑ̃ɑsi. A nɛn tem kpɑ̃ɑru sosio. A wunɛn nɔmu dɛmiɔ ɑ mɑn kɔ̃su. Kpɑ
    ɑ de nɔni swɑ̃ɑru kɑ wɑhɑlɑ yu kɑ mɑn tondɑ. Mɑ Gusunɔ u nùn kuɑ ye u bikiɑ.
  eng-KJVCPB: And Jabez called on the God of Israel, saying, Oh that thou wouldest
    bless me indeed, and enlarge my coast, and that thine hand might be with me, and
    that thou wouldest keep me from evil, that it may not grieve me. And God granted
    him that which he requested.
  luo-luo: Jabez noywagorene Nyasach Israel, “Yaye, yie igwedha mondo pinyruodha omedre!
    Mad lweti obed koda kendo orita mondo kik gima rach ohinya kendo abedi maonge
    rem.” To Nyasaye notimone mana kaka ne okwayono.
  meu-meu: Iabese ese Israel Diravana e noia, eto, Boma hanamogu, egu tano hetoa boma
    habadaia bona imamu na bema lau dekegu ai, bona dika amo boma rauagu, bena basinema
    hahisigu. Bena e noia ḡauna na Dirava ese e havara henia.
  npi-ULB: याबेसले इस्राएलीहरूका परमेश्‍वरलाई पुकारा गरे र यसो भने, “तपाईंले मलाई
    साँच्‍चै आशिष्‌ दिनुहुन्‍छ भने, मेरो इलाका बढाउनुहोस्, र तपाईंको हात ममाथि रहोस्
    । तपाईंले यसो गर्नुहुँदा तपाईंले मलाई जोखिमबाट जोगाउनुहुन्‍छ, जसले गर्दा म पीडामुक्‍त
    हुन सक्‍छु ।” यसैले परमेश्‍वरले तिनको बिन्‍ती सुन्‍नुभयो ।
  yor-yor: Jabesi sì kígbe sókè sí Ọlọ́run Israẹli wí pé, “Háà, Ìwọ yóò bùkún fún
    mi, ìwọ yóò sì mú agbègbè mi tóbi! Jẹ́ kí ọwọ́ rẹ kí ó wà pẹ̀lú mi kí o sì pa
    mi mọ́ kúrò nínú ibi; kí èmi kí ó le ní ìdáǹdè kúrò nínú ìrora.” Ọlọ́run sì gbọ́
    ohùn ẹ̀bẹ̀ rẹ̀.
  pes-OPCB: 'اما یعبیص نزد خدای اسرائیل اینطور دعا کرد: «ای خدا مرا برکت ده و سرزمین
    مرا وسیع گردان. با من باش و مرا از مصیبتها دور نگه دار تا رنج نکشم.» و خدا دعای
    او را اجابت فرمود.'
  tgl-ULB: Nanalangin si Jabes sa Diyos ng Israel at nagsabi, “Pagpalain mo nawa ako,
    at palawakin ang aking nasasakupan. Nawa ang iyong kamay ay suma akin; ilayo mo
    ako sa kasamaan upang hindi ko na kailangang makaranas ng hirap!” At sinagot ng
    Diyos ang kaniyang panalangin.
  hui-hui: Horo mbirungi Yabesehanda Isaraele wali agalinaga Ngode Datagaliwabehondo
    bi lalu, Ngode Datagaliwabe-o í̠na i̱ biamogo bialu dindi dewaore ngibe. Ani bialu
    mbirale ko tara tara ngarume i̱ mo tandaga nahelo í̠ni i̱ heba mandagi haabo halu
    handayaho habelo hameledo, lene. Ani layagola Ngode Datagaliwabehanda Yabese ibunaga
    bi layago hale halu ibunime bia layago ale biai hene.
  mya-mya: ယာ​ဗက်​သည်``အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး အား​ကောင်း​ချီး​ပေး​တော်​မူ​၍
    မြေ​ယာ​အ​မြောက် အ​မြား​ကို​ပေး​သ​နား​တော်​မူ​ပါ။ ကျွန်​တော် မျိုး​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး အား​ဒုက္ခ​ဝေ​ဒ​နာ​ဖြစ်​စေ​မည့်​မ​ကောင်း​မှု မှန်​သ​မျှ​မှ​ကင်း​လွတ်​စေ​တော်​မူ​ပါ''
    ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား ထံ​တော်​တွင်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လေ​သော
    ကြောင့် ဘု​ရား​သ​ခင်​သည်​ယာ​ဗက်​တောင်း လျှောက်​သည့်​ဆု​များ​ကို​ပေး​သ​နား​တော်
    မူ​သ​တည်း။
  bod-N: ཡ་པེ་ཙཱ་ཡིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལ། ཁྱེད་ཀྱིས་བདག་ལ་བྱིན་རླབས་གནང་བར་མཛོད།
    བདག་གི་མཐའ་མཚམས་རྒྱ་བསྐྱེད་དེ། ཁྱེད་ཀྱི་ཕྱག་ནི་དུས་ནམ་ཡང་བདག་དང་ལྷན་དུ་བཞུགས་པ་དང་།
    ང་རང་གནོད་འཚེ་དང་མི་འཕྲད་ཅིང་དཀའ་སྡུག་མི་མྱོང་བའི་ཕྱིར་བསྲུང་བར་མཛོད་ཅིག་ཅེས་ཞུ་བ་ཕུལ་བས།
    དཀོན་མཆོག་གིས་ཁོའི་ཞུ་བར་གསན་ཏོ། །
  sna-sna: Jabhezi akachema kuna Mwari waIsraeri achiti, “Haiwa, dai mandiropafadza
    mukakurisa nyika yangu! Ruoko rwenyu ngaruve neni, rundichengete kune zvinokuvadza
    kuitira kuti ndisarwadziwa.” Uye Mwari akamupa zvaakakumbira.
  spa-BLM: 'Jabes invocó al Dios de Israel, diciendo: “¡Oh, que me bendigas de verdad
    y amplíes mi frontera! Que tu mano esté conmigo, y que me guardes del mal, para
    que no cause dolor”. Dios le concedió lo que pidió.'
  cac-cac: 'A vin̈aj Jabes chi'', ix och vin̈ ejmelal d''a sDiosal Israel, ix yalan
    vin̈ d''ay: Tzin c''an d''ayach Mamin to tzac'' a vach''c''olal d''a vib''an̈,
    yic nivan tz''aj in macb''en, to tzach och ved''oc tzin a colanel d''a chucal,
    yic vach'' max vab'' syail, xchi vin̈ d''a slesal chi''. Ix yac''an Dios masanil
    tas ix sc''an vin̈ chi''.'
  swh-ULB: Yabesi akamuita Mungu wa Israeli na kusema, “Kama tu utanibariki mimi,
    ongeza mipaka yangu, na mkono wako ukuwa juu yangu. Ukifanya hivi utaninusuru
    na mabaya, ili kwamba niwe huru na huzuni!” Kwa hivyo Mungu akamjalia maombi yake.
  bel-bel: 'І заклікаў Явіс да Бога Ізраілевага і сказаў: о, калі б Ты дабраславіў
    мяне Тваім дабраславеньнем, пашырыў межы мае, і рука Твая была са мною, ахоўваючы
    мяне ад зла, каб я не гараваў. І Бог паслаў яму, чаго ён прасіў.'
  deu-ELBBK: 'Und Jabez rief zu dem Gott Israels und sprach: Wenn du mich reichlich
    segnest und meine Grenze erweiterst und deine Hand mit mir ist, und du das Böse
    fern hältst, dass kein Schmerz mich trifft! Und Gott ließ kommen was er erbeten
    hatte.'
  mbb-OT: Mid-ampù si Jabez diyà te Megbevayà te Israel, “Deyzey pezem ke tuvazi a
    kenikew ne mebmeluag pa is tanè ku. Dumahi a kenikew wey ilikey a te menge ebpekezezaat
    su wey a kenà mesekiti.” Ne midtavak te Megbevayà is hangyù din.
  mal-2015: 'യബ്ബേസ് യിസ്രായേലിന്റെ ദൈവത്തോടു: നീ എന്നെ നിശ്ചയമായി അനുഗ്രഹിച്ചു എന്റെ
    അതിർ വിസ്താരമാക്കുകയും നിന്റെ കൈ എന്നോടുകൂടെ ഇരുന്നു അനർത്ഥം എനിക്കു വ്യസനകാരണമായി
    തീരാതവണ്ണം എന്നെ കാക്കുകയും ചെയ്താൽ കൊള്ളായിരുന്നു എന്നു അപേക്ഷിച്ചു. അവൻ അപേക്ഷിച്ചതിനെ
    ദൈവം അവന്നു നല്കി.'
  rmc-rmc: 'Andre jekh džives o Jabec vičinelas pro Del le Izraeloskro: „Mangav tut,
    igen man požehňin a de man bareder phuv. Ľidža man tire vasteha a chraňin man
    savore nalačhipnastar, hoj man te na avel dukh.“ A o Del les diňa savoro, so lestar
    mangľa.'
  pes-OPV: و يبِيص از خداي اسرائيل استدعا نموده گفت:« کاش که مرا برکت مي دادي و حدود
    مرا وسيع ميگردانيدي و دست تو با من مي بود و مرا از بلا نگاه مي داشتي تا محزون
    نشوم.» و خدا آنچه را که خواست به او بخشيد.
  ron-1924: 'Иаебец а кемат пе Думнезеул луй Исраел ши а зис: „Дакэ мэ вей бинекувынта
    ши-мь вей ынтинде хотареле, дакэ мына Та ва фи ку мине ши дакэ мэ вей фери де
    ненорочире, аша ынкыт сэ ну фиу ын суферинцэ!…” Ши Думнезеу й-а дат че черусе.'
  ben-OBCV: যাবেষ ইস্রায়েলের ঈশ্বরের উদ্দেশে চিৎকার করে বললেন, “ওহো, তুমি যদি আমায়
    আশীর্বাদ করতে ও আমার এলাকা বিস্তার করতে! তোমার হাত আমার সঙ্গে থাকুক, ও আমাকে অনিষ্ট
    থেকে রক্ষা করুক, যেন আমি ব্যথাবেদনা থেকে মুক্ত থাকতে পারি।” আর ঈশ্বর তাঁর অনুরোধ
    মঞ্জুর করলেন।
  som-som: Oo Yacbeesna wuxuu baryay Ilaahii reer binu Israa'iil, oo ku yidhi, Waxaan
    jeclaan lahaa inaad i barakaysid, oo aad soohdintayda ii ballaadhisid, iyo in
    gacantaadu ila jirto, oo aad sharka iga dhawrtid, si aanan u tiiraanyoon! Oo Ilaahna
    wuu siiyey wixii uu weyddiistay.
  lat-VUC: 'Invocavit vero Jabes Deum Israël, dicens: Si benedicens benedixeris mihi,
    et dilataveris terminos meos, et fuerit manus tua mecum, et feceris me a malitia
    non opprimi. Et præstitit Deus quæ precatus est.'
  eng-ASVBT: And Jabez called on the God of Israel, saying, Oh that thou wouldest
    bless me indeed, and enlarge my border, and that thy hand might be with me, and
    that thou wouldest keep me from evil, that it be not to my sorrow! And God granted
    him that which he requested.
  ita-1885: 'Or Iabes invocò l''Iddio d''Israele, dicendo: Oh! se pur mi benedicessi,
    ed allargassi i miei confini, e fosse la tua mano meco, e facessi che io non fossi
    afflitto d''alcun male! E Iddio fece avvenire ciò ch''egli avea chiesto.'
  eng-LXXUP: And Jabez called on the God of Israel, saying, O that thou wouldest indeed
    bless me, and enlarge my coasts, and that thy hand might be with me, and that
    thou wouldest make me know that thou wilt not grieve me! And God granted him all
    that he asked.
  eng-ULB: Jabez called out to the God of Israel and said, “If only you would truly
    bless me, expand my territory, and your hand will be with me. When you do this
    you will keep me from harm, so that I may be free from pain!” So God granted him
    his prayer.
  spa-VBL: 'Jabes suplicó al Dios de Israel: “¡Por favor, bendíceme y amplía mis fronteras!
    Acompáñame y mantenme a salvo de cualquier daño para que no tenga dolor”. Y Dios
    le dio lo que pidió.'
  fra-_FOB: 'Jaebets invoqua le Dieu d''Israël, en disant: Si tu me bénis et que tu
    étendes mes limites; si ta main est avec moi, et si tu me préserves du malheur,
    en sorte que je ne sois pas dans la souffrance! Et Dieu accorda ce qu''il avait
    demandé.'
  mal-mal: 'യബ്ബേസ് യിസ്രായേലിന്റെ ദൈവത്തോട്: “നീ എന്നെ നിശ്ചയമായി അനുഗ്രഹിച്ച് എന്റെ
    അതിർ വിസ്താരമാക്കുകയും, നിന്റെ കൈ എന്നോടുകൂടെ ഇരുന്ന് അനർത്ഥം എനിക്ക് വ്യസനകാരണമായി
    തീരാതെ എന്നെ കാക്കുകയും ചെയ്താൽ കൊള്ളാമായിരുന്നു” എന്ന് അപേക്ഷിച്ചു. അവൻ അപേക്ഷിച്ചതിനെ
    ദൈവം അവന് നല്കി.'
  lit-lit: 'Jabecas šaukėsi Izraelio Dievo, sakydamas: „Ak, kad tu mane laiminte palaimintum
    ir praplėstum mano sritį, kad tavo ranka būtų su manim ir kad saugotum nuo blogio,
    kad manęs nevargintų! Ir Dievas davė, ko jis prašė.'
  urd-GVR: Yābīz ne buland āwāz se Isrāīl ke Ḳhudā se iltamās kī, “Kāsh tū mujhe barkat
    de kar merā ilāqā wasī kar de. Terā hāth mere sāth ho, aur mujhe nuqsān se bachā
    tāki mujhe taklīf na pahuṅche.” Aur Allāh ne us kī sunī.
  suz-BL: मिनु याबेसमी इस्राएली आन परमप्रभु कली “आं कली आसीक गेने। आं कली रू तेम्‍शा
    गेयीनी। गे गो नु बाक्‍कीन। आं कली श्‍येत रे ङोन वोइय्‍यीनी” दे पुना बाक्‍त। मिनु
    परमप्रभुमी मेको आ पुंइशो गेवा बाक्‍त।
  ita-1927: 'Jabets invocò l’Iddio d’Israele, dicendo: “Oh se tu mi benedicessi e
    allargassi i miei confini, e se la tua mano fosse meco e se tu mi preservassi
    dal male in guisa ch’io non avessi da soffrire!” E Dio gli concedette quello che
    avea chiesto.'
  ckb-ckb: 'یەعبێچ بۆ خودای ئیسرائیل هاواری کرد و گوتی: «خۆزگە بەڕاستی بەرەکەتدارت
    دەکردم و سنوورەکانت فراوان دەکردم! با دەستت لەگەڵمدا بێت و لە خراپە بمپارێزیت،
    تاکو ئازار نەچێژم.» خوداش ئەوەی پێدا کە داوای کرد.'
  eng-BBE: And Jabez made a prayer to the God of Israel, saying, If only you would
    truly give me a blessing, and make wider the limits of my land, and let your hand
    be with me, and keep me from evil, so that I may not be troubled by it! And God
    gave him his desire.
  kan-OKCV: ಆದರೆ ಯಾಬೇಚನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ನಿಜವಾಗಿ ಆಶೀರ್ವದಿಸಬೇಕು;
    ನನ್ನ ಮೇರೆಯನ್ನು ವಿಸ್ತರಿಸಬೇಕು; ನಿಮ್ಮ ಹಸ್ತವು ನನ್ನ ಸಂಗಡ ಇರಲಿ; ನನ್ನನ್ನು ವ್ಯಥೆಪಡಿಸದ
    ಹಾಗೆ ನನ್ನನ್ನು ಕೇಡಿನಿಂದ ತಪ್ಪಿಸಿರಿ,” ಎಂದು ಮೊರೆಯಿಟ್ಟನು. ದೇವರು ಅವನು ಬೇಡಿಕೊಂಡದ್ದನ್ನು
    ಅನುಗ್ರಹಿಸಿದರು.
  tam-2017: 'யாபேஸ் இஸ்ரவேலின் தேவனை நோக்கி: தேவரீர் என்னை ஆசீர்வதித்து, என்னுடைய
    எல்லையைப் பெரிதாக்கி, உமது கரம் என்னோடு இருந்து, தீங்கு என்னை துக்கப்படுத்தாதபடி
    அதற்கு என்னை விலக்கிக் காத்தருளும் என்று வேண்டிக்கொண்டான்; அவன் வேண்டிக்கொண்டதை
    தேவன் அருளினார்.'
  spa-RV-1909: 'E invocó Jabes al Dios de Israel, diciendo: ¡Oh si me dieras bendición,
    y ensancharas mi término, y si tu mano fuera conmigo, y me libraras de mal, que
    no me dañe! E hizo Dios que le viniese lo que pidió.'
  ron-BTF: 'Și Iaebeț a chemat pe Dumnezeul lui Israel, spunând: Dacă într-adevăr
    m-ai binecuvânta și mi-ai lărgi hotarul și mâna ta ar fi cu mine și dacă m-ai
    păzi de rău, ca să nu mă apese! Și Dumnezeu i-a dat ceea ce a cerut.'
  eng-WEBP: Jabez called on the God of Israel, saying, “Oh that you would bless me
    indeed, and enlarge my border! May your hand be with me, and may you keep me from
    evil, that I may not cause pain!” God granted him that which he requested.
  eng-FBV: Jabez begged the God of Israel, “Please bless me and expand my borders!
    Be with me and keep me safe from harm so I won't have pain.” And God gave him
    what he asked for.
  nld-1939: 'Jabes bad tot den God van Israël: Als Gij mij werkelijk wilt zegenen
    en mijn gebied uitbreiden, moet uw hand met mij zijn, en moet Gij het volvoeren
    zonder rampen, zonder mij leed te doen. En God verhoorde zijn gebed.'
  nch-BL: 'Huan Jabes motatajti ica Toteco Dios cati toTeco tiisraelitame huan quiilhui:
    “Nimitztajtanía para techtiochihua miyac huan xijhueyili notal. Techpalehui ipan
    nochi cati nijchihua. Techmanahui ten nochi tamanti cati amo cuali para amo teno
    techcocos.” Quej nopa motatajti Jabes, huan Toteco quicajqui huan quimacac cati
    quitajtani.'
  vie-1934: 'Gia-bê khấn nguyện với Đức Chúa Trời của Y-sơ-ra-ên rằng: Chớ chi Chúa
    ban phước cho tôi, mở bờ cõi tôi rộng lớn; nguyện tay Chúa phù giúp tôi, giữ tôi
    được khỏi sự dữ, hầu cho tôi chẳng buồn rầu! Đức Chúa Trời bèn ban cho y như sự
    người cầu nguyện.'
  hin-CV: याबेज़ ने इस्राएल के परमेश्वर की यह दोहाई दी, “आप मुझे आशीष दें और मेरी
    सीमाओं को बढ़ाएं! इसके अलावा आप मेरे साथ रहते हुए सारी बुराइयों को मुझसे दूर रखें,
    कि मैं उससे बचा रह सकूं.” परमेश्वर ने उसकी विनती सुन ली.
  spa-BES: 'Y Jabes hizo una oración al Dios de Israel, diciendo: Si tan solo me dieras
    una bendición, y ampliaras los límites de mi territorio, y que tu mano esté conmigo,
    y me guarde del mal, para que no me dañe! Y Dios le dio su deseo.'
  tdx-tdx: 'Kinanji’ Iabetse t’i Andrianañahare’ Israele, ami’ty hoe: Ehe tahio Raho
    naho ampalalaho ty feheko naho ampin­drezo amako ty fità’o, hañarova’o ahy amy
    ze haratiañe mete hanosotse! Le natolon’ Añahare aze i nihalalia’ey.'
  tha-KJV: ยาเบสทูลพระเจ้าของอิสราเอลว่า “​โอ ขอพระองค์ทรงอวยพระพรแก่ข้าพระองค์ และขยายเขตแดนของข้าพระองค์
    และขอพระหัตถ์ของพระองค์​อยู่​กับข้าพระองค์ และขอพระองค์ทรงรักษาข้าพระองค์​ให้​พ้นจากเหตุ​ร้าย
    เพื่​อม​ิ​ให้​ข้าพระองค์​เจ​็บใจปวดกาย” และพระเจ้าทรงประสาทตามที่เขาทูลขอ
  por-BR-2018: 'Mas Jabez invocou ao Deus de Israel, dizendo: Ah, se tu me abençoares
    muito, e ampliares os meus limites, e se tua mão for comigo, e me protegeres do
    mal, para que eu não sofra! E Deus fez suceder o que ele havia pedido.'
  deu-ELO: 'Und Jabez rief zu dem Gott Israels und sprach: Wenn du mich reichlich
    segnest und meine Grenze erweiterst, und deine Hand mit mir ist, und du das Übel
    fern hältst, daß kein Schmerz mich trifft! Und Gott ließ kommen, was er erbeten
    hatte.'
  eng-WYC-2018: And Jabez called inwardly (to the) God of Israel, and said, If thou
    blessing shalt bless me, and shalt enlarge my terms, and if thine hand shall be
    with me, and thou shalt make me to be not oppressed of malice. And God gave to
    him that thing, that he prayed. (And Jabez inwardly called on the God of Israel,
    and said, If thou blessing shalt bless me, and shalt enlarge my borders, and thy
    hand shall be with me, and thou shalt keep me from being oppressed by malice,
    I shall be blessed indeed. And God gave him what he prayed for.)
  epo-epo: 'Kaj Jabec vokis al Dio de Izrael, dirante: Ho, se Vi min benus kaj vastigus
    miajn limojn, kaj Via mano estus kun mi kaj forigus la malbonon, por ke mi ne
    havu aflikton! Kaj Dio plenumis tion, pri kio li petis.'
  uig-PIN: 'Yabǝz Israilning Hudasiƣa nida ⱪilip: «Meni naⱨayiti kɵp bǝrikǝtligǝn
    bolsang, zeminimni kengǝytsǝng, ⱪolung bilǝn meni yɵlǝp, bala-ⱪazadin saⱪlap,
    manga azab-oⱪubǝtni kɵrsǝtmigǝysǝn!» — dǝp tilidi. Huda uning tiligini ijabǝt
    ǝylidi.'
  beo-beo: Ya:ibese da Isala:ili fi ilia Godema amane wele sia:i, “Gode! Nama hahawane
    dogolegele fidima! Amola na esalebe soge bagalesima! Na fidima! Na se nabasa:besa:le
    noga:le gaga:ma!” Amola Gode da ea adole ba:su defele fidi.
  tpi-OTNT: Wanpela taim Jabes i beten long God bilong Israel olsem, “God, mi laik
    bai yu mekim gut long mi na yu givim mi planti graun. Na mi laik bai yu stap wantaim
    mi na helpim mi, na bai yu was gut long mi, na ol samting nogut i no ken givim
    pen long mi.” Orait na God i harim prea bilong en na i mekim olsem Jabes i bin
    askim em.
  hau-SA: Yabez ya yi kuka ga Allah na Isra’ila ya ce, “Ka yi mini albarka ka fadada
    yankina! Bari hannunka yă kasance tare da ni, yă kuma kiyaye ni daga abin da zai
    cuce ni, don kada in shiga wahala.” Sai Allah ya ji roƙonsa.
  uig-LAT: 'Yabez Israilning Xudasigha nida qilip: «Méni nahayiti köp beriketligen
    bolsang, zéminimni kéngeytseng, qolung bilen méni yölep, bala-qazadin saqlap,
    manga azab-oqubetni körsetmigeysen!» — dep tilidi. Xuda uning tiligini ijabet
    eylidi.'
  nde-nde: 'UJabhezi wakhuleka kuNkulunkulu ka-Israyeli wathi: “Sengathi ungangibusisa
    uqhelise ilizwe lami! Isandla sakho kasibe lami, ungivikele ebubini, ngingehlelwa
    yibuhlungu.” UNkulunkulu wamnika lokho ayekucela.'
  ton-ton: Pea naʻe lotu ʻa Sepesi ki he ʻOtua ʻo ʻIsileli, ʻo pehē, “Taumaiā, te
    ke tāpuaki moʻoni au, mo fakalahi ʻa hoku mata fonua, pea ke kau mai ho nima kiate
    au, pea ke maluʻi au mei he kovi, koeʻuhi ke ʻoua naʻaku mamahi ai!” Pea naʻe
    foaki ʻe he ʻOtua ʻae meʻa naʻa ne kole ki ai.
  ces-1613: 'Kterýžto Jábez vzýval Boha Izraelského, řka: Jestliže štědře požehnáš
    mi, a rozšíříš meze mé, a bude ruka tvá se mnou, a vysvobodíš mne od zlého, abych
    bolesti netrpěl. I učinil Bůh, začež žádal.'
  eng-WMB: Jabez called on the God of Israel, saying, “Oh that you would bless me
    indeed, and enlarge my border! May your hand be with me, and may you keep me from
    evil, that I may not cause pain!” God granted him that which he requested.
  tam-TCV: யாபேஸ் இஸ்ரயேலின் இறைவனிடம் கதறி அழுது, “நீர் என்னை ஆசீர்வதியும், எனது
    எல்லையையும் விரிவுபடுத்தும்! உமது கரம் என்னோடிருந்து தீமையிலிருந்து காப்பாற்றட்டும்.
    அப்போது எனது வேதனை நீங்கும்” என வேண்டிக்கொண்டான். இறைவன் அவன் வேண்டுதலுக்குப்
    பதில் கொடுத்தார்.
  ceb-ULB: Nag-ampo si Jabez ngadto sa Dios sa Israel ug miingon, “Kung panalanginan
    lamang nimo ako, palaparon ang akong nasakopan, ug ang imong kamot magauban kanako.
    Sa dihang buhaton mo kini malikay mo ako gikan sa kadaot, aron mahimo akong gawasnon
    gikan sa kasakit!” Busa gitubag sa Dios ang iyang pag-ampo.
  pol-UBG: 'I Jabes wzywał Boga Izraela, mówiąc: Obyś mi naprawdę błogosławił i rozszerzył
    moje granice, oby twoja ręka była ze mną, obyś zachował mnie od zła, abym nie
    był utrapiony. I Bóg spełnił to, o co go prosił.'
  urd-GVU: یعبیض نے بلند آواز سے اسرائیل کے خدا سے التماس کی، ”کاش تُو مجھے برکت دے
    کر میرا علاقہ وسیع کر دے۔ تیرا ہاتھ میرے ساتھ ہو، اور مجھے نقصان سے بچا تاکہ مجھے
    تکلیف نہ پہنچے۔“ اور اللہ نے اُس کی سنی۔
  deu-1912: 'Und Jaebez rief den Gott Israels an und sprach: Ach, daß du mich segnetest
    und meine Grenze mehrtest und deine Hand mit mir wäre und schafftest mit dem Übel,
    daß mich''s nicht bekümmere! Und Gott ließ kommen, was er bat.'
  kan-2017: ಯಾಬೇಚನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಿಗೆ, “ನೀನು ನನ್ನನ್ನು ವಿಶೇಷವಾಗಿ ಆಶೀರ್ವದಿಸಿ, ನನ್ನ
    ಪ್ರಾಂತ್ಯವನ್ನು ವಿಸ್ತರಿಸಿ, ನಿನ್ನ ಕೃಪಾಹಸ್ತದಲ್ಲಿ ನನ್ನನ್ನು ಇರಿಸಿ ಯಾವ ವೇದನೆಯೂ ಉಂಟಾಗದಂತೆ
    ನನ್ನನ್ನು ಕೇಡಿನಿಂದ ರಕ್ಷಿಸಬಾರದೇ?” ಎಂದು ಮೊರೆಯಿಡಲು ದೇವರು ಅವನ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿದನು.
  yap-yap: Machane me meybil Jabez ngak fare Got nu Israel ni ga’ar, “Got mu tow’ath
    nigeg, ngam ga’nag e gin tafnag. Mu par rog nga mu yororiyeg ko kireb nge dabi
    kar amith ngog.” Me pi’ Got ngak e tin ni meybilnag.
  hlt-MCSB: Jabez tah Israel Pathen taengah pang tih, “Kai he yoethen la yoe han then
    sak mai lamtah ka khorhi he han ka sak. Na kut te kai soah om tih yoethae lamloh
    nan hoep daengah ni ka ko a thae pawt eh?,” a ti nah. Te dongah a bih te Pathen
    loh a rhoi pah.
  mdy-ETH: ፔቴ ኬሊ ያዕቤፄ፦ «ታ ፆኦዛሢዮ! ታና ዓንጄ፤ ዳልጊ ዓጪ ታኣም ዒንጌ፤ ፔቴታዖ ታጊዳፓ ዱማዺፖ፤ ታና ሜታሳኒ ዳንዳዓ
    ዓይጎዋ ፑርታ ባኣዚፓ ታና ካፔ» ጌይ ዒስራዔኤሌ ፆኦዛሢ ሺኢቄም፥ ፆኦሲያ ዒ ሺኢቄሢጉዲ ዒዛም ዋይዜኔ።
  twi-ASANTE: Yabes ne obi a ɔbɔɔ mpaeɛ kyerɛɛ Israel Onyankopɔn sɛ, “Ao, hyira me
