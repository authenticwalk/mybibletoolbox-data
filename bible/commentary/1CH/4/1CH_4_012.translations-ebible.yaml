verse: 1CH.004.012
translations:
  mal-C: എസ്തോൻ ബേത്ത്-രാഫയുടെയും പാസേഹയുടെയും ഈർ-നാഹാശിന്റെ പിതാവായ തെഹിന്നയുടെയും
    പിതാവായിരുന്നു. ഇവർ രേഖയുടെ പിൻഗാമികളായിരുന്നു.
  deu-TKW: Esthon aber erzeugte Beth-Rapha, Paseah und Thehinna, den Vater der Stadt
    Nahas; das sind die Männer von Recha.
  lin-lin: Eshitoni azalaki tata ya Beti-Rafa, Paseya mpe Teyina oyo atongaki engumba
    Naashi. Bango nde bazalaki kovanda na engumba Reka.
  eng-LSV: And Eshton begot Beth-Rapha, and Paseah, and Tehinnah father of Ir-Nahash;
    these [are] men of Rechah.
  eng-GNV: 'And Eshton begate Beth-rapha, and Paseah, and Tehinnah the father of the
    citie of Nahash: these are the men of Rechah.'
  eng-WEBSTER: And Eshton begat Beth-rapha, and Paseah, and Tehinnah the father of
    Ir-nahash. These are the men of Rechah.
  nhw-BL: Huan Estón teipa elqui itata Bet Rafa, Paseah huan Tehina. Huan Tehina teipa
    quipehualti nopa altepetl catli itoca Nahas. Nochi ya ni elque nopa tlacame tlen
    Reca.
  swh-ONEN: Eshtoni akawazaa Beth-Rafa, Pasea na Tehina. Tehina alikuwa baba wa Iri-Nahashi.
    Hawa ndio waliokuwa wazao wa Reka.
  bba-bba: Ɛsitoniwɑ u sɑ̃ɑ Rɑfɑ kɑ Pɑseɑki kɑ Tekinɑn yɛnuɡibun sikɑdo. Tekinɑ wiyɑ
    u wuu ɡe bɑ mɔ̀ Nɑkɑsi swĩi. Ben bibun bweserɑ tɑ sinɑ Rekɑɔ.
  eng-KJVCPB: And Eshton begat Beth-rapha, and Paseah, and Tehinnah the father of
    Irnahash. These are the men of Rechah.
  luo-luo: Eshton nonywolo Beth Rafa, Pasea kod Tehina mane wuon Ir Nahash. Magi ne
    jo-Reka.
  meu-meu: Esetono na Bete-rafa bona Pasea bona Tehina tamadia; Tehina na Irinahasa
    tamana. Unu na Reka taudia.
  npi-ULB: एश्‍तोन बेथ-रापा, पसेह र इर-नाहशका पिता तहिन्‍नाका पिता बने । यिनीहरू रेकाका
    मानिसहरू थिए ।
  yor-yor: Eṣtoni sì jẹ́ baba Beti-Rafa, Pasea àti Tehina ti baba ìlú Nahaṣi. Àwọn
    wọ̀nyí ni ọkùnrin Reka.
  pes-OPCB: اشتون پدر بیت رافا، فاسیح و تحنه بود. تحنه بانی شهر ناحاش بود. همهٔ اینها
    اهل ریقه بودند.
  tgl-ULB: Si Eston ang ama ni Beth-rafa, Pasea, at ni Tehina na nagtatag sa lungsod
    ng Nahas. Ito ang mga lalaki na nakatira sa Reca.
  hui-hui: '@see-verse:1CH.004.011'
  mya-mya: ဧ​ရှ​တုန်​တွင်​ဗက်​ရာ​ဖ၊ ပါ​သာ၊ တေ​ဟိန္န​ဟူ​၍ သား​သုံး​ယောက်​ရှိ​၏။ တေ​ဟိန္န​သည်​နာ​ဟက်
    မြို့​ကို​တည်​ထောင်​သူ​ဖြစ်​၏။ ထို​သူ​၏​သား​မြေး များ​သည်​ရေ​ခါ​အ​ရပ်​တွင်​နေ​ထိုင်​ကြ​လေ
    သည်။
  bod-N: ཨེ་སི་ཏོན་ལས་པེད་ར་ཕཱ་དང་ཕཱ་སེ་ཨ། ཨིར་ན་ཧ་སི་ཡི་ཕ་ཐེ་ཧིན་ནཱ་བཅས་མཆེད་པ་དང་།
    དེ་ཐམས་ཅད་ནི་རེ་ཀཱ་པ་ཡིན་ནོ། །
  sna-sna: Eshitoni aiva baba vaBheti Rafa, Pasea naTehina baba vaIri Nahashi. Ava
    ndivo vaiva varume veReka.
  spa-BLM: Eshton llegó a ser el padre de Beth Rapha, Paseah, y Tehinnah el padre
    de Ir Nahash. Estos son los hombres de Recah.
  cac-cac: 'Axo vin̈aj Estón chi'' ay oxvan̈ yuninal vin̈: Aton vin̈aj Bet-rafa, vin̈aj
    Paseah yed'' vin̈aj Tehina. A vin̈aj Tehina chi'' ix b''ab''laj cajnaj d''a chon̈ab''
    Nahas. A eb'' yin̈tilal eb'' vin̈ oxvan̈ chi'' ec''nac cajan d''a Reca.'
  swh-ULB: Eshtoni akawa baba wa Beth-Rafa, Pasea, na Tehina, ambaye alianzisha mji
    wa Nahashi. Hawa ni wanaume walioishi Reka.
  bel-bel: Эштон спарадзіў Бэт-Рафу, Пасэаха і Тэхіну, бацьку горада Нааса; гэта жыхары
    Рэхі.
  deu-ELBBK: Und Eschton zeugte Beth-Rapha und Paseach und Techinna, den Vater der
    Stadt Nahas'; das sind die Männer von Reka.
  mbb-OT: si Eshton ne amey sikandin ni Bet Rafa, Pasea, wey ni Tehina. Si Tehina
    ne amey ni Irnahash. Iyan heini sikandan menge tig-Reca.
  mal-2015: എസ്തോൻ ബേത്ത്-രാഫയെയും പാസേഹയെയും ഈർനാഹാസിന്റെ അപ്പനായ തെഹിന്നയെയും ജനിപ്പിച്ചു.
    ഇവർ രേഖാനിവാസികൾ ആകുന്നു.
  rmc-rmc: 'Le Ešton sas trin čhave: o Bet-Rafah, o Paseach the o Techinah, savo zathoďa
    o foros Ir-Nachaš. O potomki kale muršengre dživenas andre Recha.'
  pes-OPV: و اَشتون بيت رافا و فاسيح تَحِنّه پدر عِير ناحاش را آورد. اينان اهل ريقَه
    مي باشد.
  ron-1924: Ештон а нэскут каса луй Рафа, Пасеах ши Текина, татэл четэций луй Нахаш.
    Ачештя сунт бэрбаций де ла Река.
  ben-OBCV: ইষ্টোন বেথ-রাফা, পাসেহ ও সেই তহিন্নের বাবা, যিনি ঈরনাহসের বাবা। এরাই রেকার
    লোকজন।
  som-som: Eshtoonna wuxuu dhalay Beytraafaa, iyo Faasee'ax, iyo Texinnaah oo ahaa
    Ciirnaaxaash aabbihiis. Oo kuwanu waa nimankii Reekaah.
  lat-VUC: 'Porro Esthon genuit Bethrapha, et Phesse, et Tehinna patrem urbis Naas:
    hi sunt viri Recha.'
  eng-ASVBT: And Eshton begat Beth-rapha, and Paseah, and Tehinnah the father of Ir-nahash.
    These are the men of Recah.
  ita-1885: Ed Eston generò la famiglia di Rafa, e Pasea, e Tehinna, padre della città
    di Nahas. Questi furono la gente di Reca.
  eng-LXXUP: 'He begot Beth-rapha, and Paseah, and Tehinnah the founder of the city
    of Nahash the brother of Eselom the Kenizzite: these were the men of Recah.'
  eng-ULB: Eshton became the father of Beth Rapha, Paseah, and Tehinnah, the father
    of Ir Nahash. These were men who lived in Rekah.
  spa-VBL: Estón fue el padre de Bet-Rafa, Paseah y Tehina, el padre de Ir-Nahas.
    Estos fueron los hombres de Reca.
  fra-_FOB: Eshthon engendra la maison de Rapha, Paséach et Théchinna, père de la
    ville de Nachash. Ce sont là les gens de Réca.
  mal-mal: എസ്തോൻ ബേത്ത്-രാഫയെയും പാസേഹയെയും ഈർനാഹാസിന്റെ അപ്പനായ തെഹിന്നയെയും ജനിപ്പിച്ചു.
    ഇവർ രേഖാനിവാസികൾ ആകുന്നു.
  urd-GVR: Istūn ke beṭe Bait-rafā, Fāsah aur Taḳhinnā the. Taḳhinnā Nāhas Shahr kā
    bāp thā jis kī aulād Raikā meṅ ābād hai.
  suz-BL: एश्‍तोन बेथ-राफा, पासओह नु तेहीन्‍नाह आन आफ बाक्‍माक्‍त। तेहीन्‍नाह इर-नाहाश
    आ आफ बाक्‍माक्‍त। मेको रेकाह आ मुर बाक्‍मा बाक्‍त।
  ita-1927: Eshton generò Beth-Rafa, Paseah e Tehinna, padre di Ir-Nahash. Questa
    è la gente di Zeca.
  ckb-ckb: ئەشتۆنیش بێت‌ڕافا و پاسێیەح و تەحینای باوکی عیر ناحاشی بوو. ئەمانەش پیاوانی
    ڕێخا بوون.
  eng-BBE: And Eshton was the father of Bethrapha and Paseah and Tehinnah, the father
    of Ir-nahash. These are the men of Recah.
  kan-OKCV: ಎಷ್ಟೋನನಿಂದ ಬೇತ್ ರಾಫಾ, ಪಾಸೇಹ, ತೆಹಿನ್ನ ಎಂಬ ಮೂವರು ಮಕ್ಕಳು ಇದ್ದರು. ತೆಹಿನ್ನ
    ನಾಹಷ್ ಪಟ್ಟಣದ ಸ್ಥಾಪಕ. ಈ ಜನರ ವಂಶಜರು ರೇಕಾ ಎಂಬಲ್ಲಿ ವಾಸಿಸಿದ್ದರು.
  tam-2017: எஸ்தோன் பெத்ராபாவையும், பசேயாகையும், இர்நாகாஷின் தகப்பனாகிய தெகினாகையும்
    பெற்றான்; இவர்கள் ரேகாவூர் மனிதர்கள்.
  spa-RV-1909: 'Y Esthón engendró á Beth-rapha, á Phasea, y á Tehinna, padre de la
    ciudad de Naas: estos son los varones de Rechâ.'
  ron-BTF: Și Eșton a născut pe Bet-Rafa și pe Paseah și pe Techina tatăl cetății
    lui Nahaș. Aceștia sunt oamenii lui Reca.
  eng-WEBP: Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
    of Ir Nahash. These are the men of Recah.
  eng-FBV: Eshton was the father of Beth Rapha, Paseah, and Tehinnah, the father of
    Ir Nahash. These were the men of Recah.
  nld-1939: Esjton verwekte Bet-Rafa, Paséach en Techinna, den vader van Ir-Nachasj.
    Dit waren de mannen van Reka.
  nch-BL: Huan Estón teipa elqui itata Bet Rafa, Paseah huan Tehina. Huan Tehina teipa
    quipehualti nopa altepet cati itoca Nahas. Nochi ya ni elque nopa tacame ten Reca.
  vie-1934: Ê-tôn sanh nhà Ra-pha, Pha-sê-a, và Tê-hi-na, tổ tiên của dân thành Na-hách.
    Aáy là những người Rê-ca.
  hin-CV: एश्तोन पिता था बेथ-राफ़ा और पासेह का. तेहिन्‍नाह ईर-नाहाष का पिता था. ये
    रेकाहवासी थे.
  spa-BES: Y Eston fue el padre de Bet-rafa, Paseah y Tehina, fundador de Ir-nahas.
    Estos son los habitantes de Reca.
  tdx-tdx: Nasama’ i Estone t’i Bete-rafà naho i Paseake naho i Tekinà, rae’ Irnakase.
    Ie ro ondati’ i Rekào.
  tha-KJV: เอชโทนให้กำเนิดบุตรชื่อเบธราฟา ปาเสอาห์ และเทหินนาห์ ผู้​เป็นบิดาของอิรนาหาช
    เหล่านี้​เป็นคนของเรคาห์
  por-BR-2018: E Estom gerou a Bete-Rafa, Paseia, e a Teína, pai da cidade de Naás;
    estes foram os homens de Reca.
  deu-ELO: Und Eschton zeugte Beth-Rapha und Paseach und Techinna, den Vater der Stadt
    Nahas'; das sind die Männer von Reka. -
  eng-WYC-2018: and Eshton begat Bethrapha, and Paseah, and Tehinnah, the father of
    the city [of] Nahash (or the founder of Irnahash). These be the sons of Rechah.
  epo-epo: Eŝton naskigis Bet-Rafan, Paseaĥon, kaj Teĥinan, fondinton de la urbo Naĥaŝ;
    tio estas la loĝantoj de Reĥa.
  uig-PIN: Extondin Bǝyt-Rafa, Paseaⱨ wǝ Ir-Naⱨaxning atisi Tehinnaⱨ tɵrǝldi; bularning
    ⱨǝmmisi Rikaⱨliⱪlar idi.
  beo-beo: Esiadone egefelali da Bede Laifa, Basia amola Dihina. Dihina egefe da Ilana:iha:se.
    Amo dunu da Liga fi dunu.
  tpi-OTNT: Na Eston em i papa bilong Betrafa na Pasea na Tehina. Tehina i bin kirapim
    taun Nahas. Ol dispela lain i stap long hap bilong Reka.
  hau-SA: Eshton shi ne mahaifin Bet-Rafa, Faseya da Tehinna wanda ya haifi Ir Nahash.
    Waɗannan su ne mutanen Reka.
  uig-LAT: Éshtondin Beyt-Rafa, Paséah we Ir-Nahashning atisi Téxinnah töreldi; bularning
    hemmisi Rikahliqlar idi.
  nde-nde: U-Eshithoni wayenguyise kaBhethi-Rafa, loPhaseya kanye loThehina uyise
    ka-Iri Nahashi. Laba babengabantu bakaRekha.
  ton-ton: Pea naʻe tupu ʻia Esitoni ʻa Pete-Lafa, mo Pasea, mo Tihina ko e tamai
    ʻa Ilinahasi. Ko e kau tangata ia ʻo Leka.
  ces-1613: Eston pak zplodil Betrafa, Paseacha a Techinna, otce města Náchas. Ti
    jsou muži Rechy.
  eng-WMB: Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
    of Ir Nahash. These are the men of Recah.
  tam-TCV: எஸ்தோன் பெத்ராபாவுக்கும், பசேயாவுக்கும், இர்நாகாஷ் பட்டணத்தின் தலைவனாகிய
    தெகினாவுக்கும் தகப்பன். இவர்கள் ரேகா ஊரைச் சேர்ந்தவர்கள்.
  ceb-ULB: Si Eshton mao ang amahan nila Bet Rafa, Pasea, ug ni Tehina, ang nagsugod
    sa siyudad sa Nahas. Mao kini ang mga tawo nga nagpuyo sa Reca.
  pol-UBG: A Eszton spłodził Betrafę, Paseacha i Techinnę, ojca Irnachasza. To są
    mężczyźni z Rechy.
  urd-GVU: اِستون کے بیٹے بیت رفا، فاسح اور تخِنّہ تھے۔ تخِنّہ ناحس شہر کا باپ تھا
    جس کی اولاد ریکہ میں آباد ہے۔
  deu-1912: Esthon aber zeugte Beth-Rapha, Paseah und Thehinna, den Vater der Stadt
    Nahas; das sind die Männer von Recha.
  kan-2017: ಎಷ್ಟೋನನಿಂದ ಬೇತ್ರಾಫ, ಪಾಸೇಹ, ತೆಹಿನ್ನ ಎಂಬ ಮೂರು ಗಂಡು ಮಕ್ಕಳಿದ್ದರು. ಇವರು ರೇಕಾಹ್ಯರು.
    ತೆಹಿನ್ನನು ನಾಹಷ್ ಪಟ್ಟಣದವರ ಮೂಲಪುರುಷನು.
  yap-yap: 'ni bay dalip i pagel ni fak: Bethrafa, Paseah, nge Tehinnah. I Tehinnah
    e ir e sunmiy fare binaw nu Nahash. Pi’in owchen e pi pumo’on ney e urpired u
    Rekah.'
  hlt-MCSB: Eshton loh Bethrapha, Paseah, Nahash khopuei napa Tehinah a sak. He rhoek
    he Rekhah hlang rhoek ni.
  mdy-ETH: ዔሽቶኔ ሃሣ ቤትራፓ፥ ፓሴሃና ቴሂና ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ቴሂና ናሃሼ ጎዖ ካታማ ማዤኔ፤ ዬንሢ ዜርፃ
    ሬካ ጌይንታ ዓጪዳ ናንጋኔ።
  twi-ASANTE: Eston woo Bet-Rafa, Paseah ne Tehina. Tehina woo Ir-Nahas. Yeinom ne
    Reka asefoɔ.
  eng-WEBU: Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
    of Ir Nahash. These are the men of Recah.
  wal-wal: Eshttooni Beetiraafa, Paaseehanne Tahinna yeliis. Tahinni Nahaasha katamaa
    asaa yeliis. Hageeti Reeka biittan de7idosona.
  spa-PDDPT: Estón engendró a Bet-rafa, Paseah y Tehina, el cual fue padre de Ir-nahas.
    Estos son los varones de Reca.
  gun-gun: Estom ra'y ma Bete-Rafa, Paséia ha'e Ir-Naás pygua kuery rurã Teína. Ha'e
    va'e avakue ma Reca pygua meme.
  ilo-ULB: Ni Eston ti ama da Bet Rafa, Paseas, ken Tehinna, a nangirugi iti siudad
    ti Nahas. Dagitoy dagiti lallaki a nagnanaed idiay Reca.
  kpg-kpg: dela ne hai ana dama daane dogodolu go Bethrapha, Paseah, mo Tehinnah.
    Tehinnah tangada dela ne daamada ne hau di waahale o Nahash. Nia hagadili o nia
    daane aanei le e noho i Recah.
  uig-ARA: ئېشتوندىن بەيت-رافا، پاسېئاھ ۋە ئىر-ناھاشنىڭ ئاتىسى تېخىنناھ تۆرەلدى؛ بۇلارنىڭ
    ھەممىسى رىكاھلىقلار ئىدى.
  sus-sus: Eseton naxa Beti Rafa, Paseya, nun Texinna sɔtɔ. Texinna naxa Iri Naxasa
    sɔtɔ. Yi mixie findixi Rekakae nan na.
  pon-2006: 'me naineki pwutak silimen: Pedrapa, Pasea, oh Tehinna. Tehinna me tepin
    kauwada kahnimw Nahas. Kadaudok en aramas pwukat kin kousoan Reka.'
  ksd-ksd: Ma Eston i ga vangala Bet-Rapa, Pasea, ma Tekina nina ba tama i Ir-Nakas.
    Go diat a umana tutana Reka.
  tur-YTC: Eşton, Beyt Rafa, Paseah ve İr Nahaş'ın babası Tehinna'nın babası oldu.
    Bunlar Reka adamlarıdır.
  grc-BRENT: Ἐγέννησε τὸν Βαθραίαν, καὶ τὸν Βεσσηὲ, καὶ τὸν Θαιμὰν πατέρα πόλεως Ναᾶς
    ἀδελφοῦ Ἐσελὼμ τοῦ Κενεζί· οὗτοι ἄνδρες Ῥηχάβ.
  ind-AYT: Anak Eston adalah Bet-Rafa, Paseah, dan Tehina, bapa Ir-Nahas. Itulah orang-orang
    Rekha.
  nya-nya: Esitoni anabereka Beti-Rafa, Paseya ndi Tehina amene anabereka Iri Nahasi.
    Amenewa ndiwo anthu a ku Reka.
  hrv-hrv: Od Eštona poteče Bet Rafa, Paseah i Tehina, otac Ir Nahaša. To su Rekini
    ljudi.
  mps-mps: Tama Eston te Betrafa, me Pasea, me Tehina augwali selago aya da. Tehinago
    te taun Nahas nigibo sę hodolali. Te hani augwali te bulu Reka pedai badu bidai
    dao.
  tpi-tpi: Na Eston em i papa bilong Betrafa na Pasea na Tehina. Tehina i bin kirapim
    taun Nahas. Ol dispela lain i stap long hap bilong Reka.
  dan-1931: Esjton avlede Bet-Rafa, Pasea og Tehinna, Fader til Nahasjs By; det er
    Mændene fra Reka.
  vie-OVCB: Ê-tôn sinh Ra-pha, Pha-sê-a, và Tê-hi-na. Tê-hi-na sinh I-na-hách. Đây
    là những người thuộc dòng họ Rê-ca.
  guj-2017: એશ્તોનના દીકરાઓ બેથરાફા, પાસેઆ તથા નાહાશ નગર વસાવનાર તહિન્ના. આ બધા રેખાહના
    કુટુંબીઓ હતા.
  pon-2006A: 'me naineki pwutak silimen: Pedrapa, Pasea, oh Tehinna. Tehinna me tepin
    kauwada kahnimw Nahas. Kadaudok en aramas pwukat kin kousoan Reka.'
  por-BRBSL: Eshton tornou-se o pai de Beth Rapha, Paseah, e Tehinnah o pai de Ir
    Nahash. Estes são os homens de Recah.
  cth-cth: Eshton ni Bethrapha, Paseah, Nahash khopui na pa Tehinah a sak. Hetnaw
    heh Rekah taminaw doeh.
  twi-twi: Eston woo Bet-Rafa, Paseah ne Tehina. Tehina woo Ir-Nahas. Eyinom ne Reka
    asefo.
  hlt-hlt: Eshton loh Bethrapha, Paseah, Nahash khopuei napa Tehinah a sak. He rhoek
    he Rekhah hlang rhoek ni.
  tbz-SIM: Kɛ̀ Ɛsitɔ̃ɔ̃ mbo Bɛti-Dɑfɑɑ kɛ́pɛitɛ́ Pɑseɑ̃ɑ̃ nɛ̀ Teinɑ kòo ketɛ́ Nɑɑsi
    ɛì kɛ̀ bɛ yɑɑ̀bí mbo Dekɑɑ ɛì.
  msy-2020: Ezɨ Eston, a Betrafa ko Pasea ko Tehinan afeziam. Ezɨ Tehina, a Nahasɨn
    nguibar ekiamɨn ingari. Gumazir kaba Rekan danganimɨn iti.
  dop-dop: Nɑ Ɩsetɔŋ nyǝ́mɑ ntɛ́ Pɛtɩ-Lɑfɑ, nɑ Pɑseyɑ, nɑ Tehinɑ. Tehinɑ ŋmɑnɑ Nɑhɑsɩ
    ɩcɑtɛ. Ɩlɛnɑ pɛlɛ pɑ lʋlʋɣʋ nyǝ́mɑ cɑɣɑ Lekɑ.
  azb-azb: Eştondan Bet-Rafa, Paseahın və İr-Naxaşın atası Texinna törədi. Bunlar
    Rekalılardır.
  eng-DBY: 'And Eshton begot Bethrapha, and Paseah, and Tehinnah the father of the
    city of Nahash: these were the men of Rechah.'
  hin-2017: एशतोन के वंश में बेतरापा का घराना, और पासेह और ईर्नाहाश का पिता तहिन्ना
    उत्पन्न हुए, रेका के लोग ये ही हैं।
  eng-YLT: And Eshton begat Beth-Rapha, and Paseah, and Tehinnah father of Ir-Nahash;
    these [are] men of Rechah.
  eng-WYC-2017: and Eshton begat Bethrapha, and Paseah, and Tehinnah, the father of
    the city [of] Nahash. These be the sons of Rechah.
  eng-WMBB: Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
    of Ir Nahash. These are the men of Recah.
  urd-GVH: इस्तून के बेटे बैत-रफ़ा, फ़ासह और तख़िन्ना थे। तख़िन्ना नाहस शहर का बाप
    था जिसकी औलाद रैका में आबाद है।
  rug-rug: 'Ka ṉeta tuna koreo si asa: Betirapa, Pasea, meke Tehina. Tehina si koa
    ia sa vasileana Nahasi. Sarini pu podoi ri kasa hire si koadi pa Reka.'
  gaz-gaz: Eshitoonis abbaa Beet Raafaan, abbaa Faasehaa fi Tehiinaa ti; Tahiinaan
    immoo abbaa Iir Naahaashii ti. Isaan kunneen namoota Reekaa ti.
  fra-LSG: Eschthon engendra la maison de Rapha, Paséach, et Thechinna, père de la
    ville de Nachasch. Ce sont là les hommes de Réca.
  yal-yal: Eseton yi Beti-Rafa nun Paseya nun Texinna sɔtɔ. Texinna nan Naxasa taan
    masɛgɛ. Ne findixi Reka kaane nan na.
  haw-1868: Na Esetona o Beterapa, o Pasea, a o Tehina ka makuakane o Irenahasa. o
    lakou na kanaka o Reka.
  arb-NAV: وَأَنْجَبَ أَشْتُونُ بَيْتَ رَافَا، وَفَاسِحَ وَتَحِنَّةَ الَّذِي أَسَّسَ
    مَدِينَةَ نَاحَاشَ، وَجَمِيعُ هَؤُلاءِ أَهْلُ رَيْكَةَ.
  ewe-ewe: Eston dzi Bet Rafa, Pasea kple Tehina, ame si dzi Ir Nahas. Ame siawoe
    nye Reka ƒe ŋutsuwo.
  eng-LEE: And Eshthon begat Beth-rapha, and Passeach, and Techinnah the father of
    'Irnachash. These are the men of Rechah.
  asm-FB: ইষ্টোনৰ পুত্র বৈৎৰাফা, পাচেহ, আৰু তহিন্না, এওঁলোক ঈৰনাহচ নগৰৰ মূল লোক। এওঁলোকই
    ৰেকা নগৰৰ মূল লোক।
  sus-A: عٍسٍتٌن نَشَ بٍتِ رَقَ، ثَسٍيَ، نُن تٍشِننَ سْتْ. تٍشِننَ نَشَ عِرِ نَشَسَ
    سْتْ. يِ مِشِيٍ قِندِشِ رٍكَكَيٍ نَن نَ.
  fra-SBL: Eshton engendra Beth Rapha, Paseah, et Tehinnah, père de Ir Nahash. Ce
    sont là les hommes de Réca.
  hbo-hbo: וְאֶשְׁתֹּ֗ון הֹולִ֞יד אֶת־בֵּ֤ית רָפָא֙ וְאֶת־פָּסֵ֔חַ וְאֶת־תְּחִנָּ֖ה
    אֲבִ֣י עִ֣יר נָחָ֑שׁ אֵ֖לֶּה אַנְשֵׁ֥י רֵכָֽה׃ ס
  kik-kik: Eshitoni nĩwe warĩ ithe wa Bethi-Rafa, na Pasea, na Tehina ũrĩa warĩ ithe
    wa Iri-Nahashu. Acio nĩo maarĩ andũ a Reka.
  fra-NCL: Esthon engendra la maison de Rapha, Phessé et Tehinna, père de la ville
    de Naas. Ce sont là les hommes de Récha.
  cek-AK: Eshton mah Beth-Rapha, Paseah, Ir-Nahash ih ampa Tehinah to sak. Hae kaminawk
    loe Rekah ih kami ah oh o.
  cuk-cuk: 'Estón masmala-nikusadi, wemalad: Bet-Rafa, Paseah, Tehina. Tehinaʼde,
    Nahas-neggwebur-e-dadsailad. Wemar, Reca-dulemarga gunonikid.'
  uig-CYR: Ештондин Бәйт-Рафа, Пасеаһ вә Ир-Наһашниң атиси Техиннаһ төрәлди; буларниң
    һәммиси Рикаһлиқлар еди.
  tel-2017: ఎష్తోను కొడుకులు బేత్రాఫా, పాసెయా, తెహిన్నా అనే వాళ్ళు. ఈ తెహిన్నా ఈర్నాహాషుకు
    తండ్రి. వీళ్ళు రేకాకు చెందిన వాళ్ళు.
  hat-BSA: Eschthon te soti lakay Rapha, Paséach ak Thechinna, papa a Nachasch. Sila
    yo se te moun a Réca yo.
  kos-kos: 'Oasr wen tolu natul Eshton: elos pa Bethrapha, Paseah, ac Tehinnah. Tehinnah
    pa musaela siti se pangpang Nahash. Fwil nutin mwet inge elos pa muta in acn Recah.'
  hbo-WLC: וְאֶשְׁתּ֗וֹן הוֹלִ֞יד אֶת־בֵּ֤ית רָפָא֙ וְאֶת־פָּסֵ֔חַ וְאֶת־תְּחִנָּ֖ה
    אֲבִ֣י עִ֣יר נָחָ֑שׁ אֵ֖לֶּה אַנְשֵׁ֥י רֵכָֽה׃ ס
  ibo-ibo: Eshton mụrụ Bet-Raafa, na Pasea, na Tihina. Tihina mụrụ Ir Nahash. Ndị
    a niile bụ ndị ikwu Reka.
  ory-ory: ଇଷ୍ଟୋନ୍‍ ବେଥ୍-ରାଫା ଓ ପାସେହକୁ, ଆଉ ଈରନାହସର ପିତା ତହିନ୍ନକୁ ଜାତ କଲା। ଏମାନେ ରେକାର
    ଲୋକ।
  chk-chk: Eston semen Petrafa, Pasea me Teina. Nge Teina semelapen chon Naash. Mwirimwirin
    ekei aramas ra nom lon Reka.
  rop-rop: en imbin abum thribala san neim Bethrafa, Paseya, en Tehina. Tehina bin
    stadimap det taun gulum Neihesh. Det femili lain blanga dislot men bin jidan deya
    langa det taun gulum Reika.
  ukr-1871: Від Ештона народився Бет-Рафа, Пасеах та Техін, батько міста Нааса (брат
    Селома Кенезіїного та Ахазового); це осадники Рехі.
  deu-1951: Und Eschton zeugte das Haus Rapha und Paseach und Techinna, den Vater
    der Stadt Nachasch. Das sind die Männer von Recha.
  eng-JPS: And Eshton begot Beth-rapha, and Paseah, and Tehinnah the father of Ir-nahash.
    These are the men of Recah.
  srp-1865: A Eston rodi Vet-Rafu i Feseju i Tehinu oca gradu Nasu. To su ljudi Rihavovi.
  lug-lug: Esutoni n’azaala Besulafa, ne Paseya, ne Tekina eyali omukulembeze wa Irunakasi.
    Bano be basajja ab’e Leka.
  heb-heb: ואשתון הוליד את בית רפא ואת פסח ואת תחנה אבי עיר נחש אלה אנשי רכה׃
  ben-IRV: আর ইষ্টোনের ছেলেরা হল বৈৎ-রাফা, পাসেহ এবং ঈরনাহসের বাবা তহিন্ন। এরা সবাই
    ছিল রেকার লোক।
  pan-pan: ਅਸ਼ਤੋਨ ਤੋਂ ਬੈਤਰਾਫਾ, ਪਾਸੇਆਹ ਅਤੇ ਈਰ-ਨਾਹਾਸ਼ ਦੇ ਪਿਤਾ ਤਹਿੰਨਾਹ ਜਨਮੇ। ਇਹ ਰੇਕਾਹ
    ਦੇ ਮਨੁੱਖ ਸਨ।
  mya-JVB: ဧရှတုန် သား ကား ဗက်ရာဖ ၊ ပါသာ ၊ တေဟိန္န တည်း။ တေဟိန္နသား ကား ဣရနာဟတ် တည်း။
    ဤ သူတို့ သည် ရေခါ အမျိုးသား ဖြစ်ကြ၏။
  hmo-hmo: Esetono be Bete Rapa, Pasea bona Tehina edia tamana. Tehina be Irinahasa
    ena tamana. Unai be Reka hanua taudia edia sene taudia.
  urd-urd: और इस्तून से बैतरिफ़ा और फ़ासह और 'ईरनहस जा बाप तख़िन्ना पैदा हुए। यही
    रैका के लोग हैं।
  rus-SYN: Ештон родил Беф-Рафу, Пасеаха и Техинну, отца города Нааса брата Селома
    Кенезиина и Ахазова; это жители Рехи.
  bqc-SIM: Ɛsitoni mɛ́ Bɛlafa ń Paseao ń Tehinao ì. Tehinapi mɛ́ Naasa kàlɛ. Lekadeↄn
    we.
  tcz-CHONGTHU: Eshton chun Bethrapha, Paseah, chule Tehinnah ahingin ahi. Tehinnah
    chun Irnahash ahingin ahi. mihem hichengse hi Recah son achilhah ahiuve.
  mar-mar: बेथ-राफा, पासेहा आणि तहिन्ना ही एष्टोनचे पुत्र. तहिन्नाचा पुत्र ईर-नाहाश.
    हे रेखा येथील लोक होत.
  qub-qub: 'Estonpa wamrancuna caran: Bet-rafa, Paseah, Tehína. Tehinami Nahas marcata
    mijurachiran. Pay famillyacunaga tiyaran Reca marcacho.'
  bqp-bqp: Ɛsitoniwɑ u sɑ̃ɑ Rɑfɑ kɑ Pɑseɑki kɑ Tekinɑn yɛnugibun sikɑdo. Tekinɑ wiyɑ
    u wuu ge bɑ mɔ̀ Nɑkɑsi swĩi. Ben bibun bweserɑ tɑ sinɑ Rekɑɔ.
  hat-hat: Echton te papa Betrafa, Pasea ak Techima. Se Techima ki te tabli lavil
    Nagach. Se fanmi moun sa yo ki rete lavil Reka.
  eng-BSB: Eshton was the father of Beth-rapha, of Paseah, and of Tehinnah the father
    of Ir-nahash. These were the men of Recah.
  eng-WEBPB: Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
    of Ir Nahash. These are the men of Recah.
  kbq-kbq: hagi Estoni'a Bet-rafane, Paseane, Tehinama huno kasezmante'ne. Hagi Tehina'a
    Ir-nahasi nefa'e. Hagi ama ana veneneramina Reka kumate venene mani'naze.
  nhe-BL: Huan Estón teipa elqui itata Bet Rafa, Paseah huan Tehina. Huan Tehina teipa
    quipehualti nopa altepetl tlen itoca Nahas. Nochi ya ni elque nopa tlacame tlen
    Reca.
  gub-BL: 'Heta na''iruz ta''yr Ezotom pe wà: Mete-Hap, Pazez, Tein. Tein uzapo Naz
    tawhu. Izuapyapyr wiko Hek pe wà.'
  eng-DRA: 'And Esthon beget Bethrapha, and Phesse, and Tehinna father of the city
    of Naas: these are the men of Recha.'
