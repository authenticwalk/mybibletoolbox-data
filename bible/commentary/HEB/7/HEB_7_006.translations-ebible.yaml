  zao-NT: Per lee Melquisedec tegal nagt zha, zha raz chaan Leví, lee zha mkayaa thib
    part lo tsii part kuu mtsow Abraham gan lo zhoo, ne tegal lo Abraham mtaan Diox
    diiz, per lee Melquisedec mnaab lo Diox, tsa taa Diox naroob kuu wen lo Abraham.
  byx-byx: De ma Melkisidek dai murl kuasiq ai qa nemen ma Abraham aa liinka. Dap
    ka met liirang aa naver ama malepka nagel ma Abraham. De qa meraqen ne ama atlu
    sagel ama Ngemumaqa barek ma Abraham. I dap kuatta i ma Abraham ke taneng ama
    lengi i ama Ngemumaqa qa muvuusep bareq a qa.
  ctu-CTI: Pero jini Melquisedec aunque mach i jiñʌjlelic Leví ti' ch'ʌmʌ jump'ej
    loq'uem bʌ ti diez tyac chʌ bʌ an i cha'an Abraham. Jini Abraham jiñʌch jini tsa'
    bʌ aq'uenti wʌ albil bʌ t'an i cha'an Dios cha'an jini mu' tyo bʌ quej i yʌq'uentyel.
    Melquisedec ti yʌq'ue Abraham i yutslel i t'an.
  zos-NT: Pero Melquisedec eyapøtite, ji'ndyet Levi'is 'yune. Melchisedejquis pyojcøchøṉ
    lo que Abraha'mis vye'ndzi'upø, y entonces 'yo'nøy Dios va'cø cyotzoṉ Abraham
    Diosis. Y je Abraham chajmayupø Diosis que maṉbapø chi' vøjpø tiyø.
  gvs-gvs: E kina go Melikisedekiyana Livai tubunao goi geya isowoduwoita, tauna geya
    ana tagonamo bego tomota idi yawóuna ikabidi go, tuwo Eberamo goi yawounayana
    ikabi namliyeta Eberamoyana ikaipakuye. Ame Eberamoyana yaina goi boi Yaubada
    ikatótula.
  kbm-kbm: Be Melkisedek ei meng-gihlang nangge Liwi ane vaku gen ite, bemem ei givwat
    gen walang ok ane ano 10-10 gitangi-ngge nangge Ablaham, bekob ges miengk giwei
    Ablaham, amol ebe Pomate gibiti ane yaun gitangi ok.
  rmc-rmc: Ale o Melchisedek, kajte nane andral le Leviskro potomstvos, priiľa e ďesjatka
    le Abrahamostar a požehňinďa oles, kas o Del diňa o lava.
  apr-apr: Ngan Melkisedek tani, in ipa ye rara ke Liwi tiap, bong le ikap so tina
    yo Awaram ikap ye patokongo a ipoto ye budanga sangaul nga, ngan budanga atu.
    Ngan Awaram, in tool tani yo Maro ipamede betanga medana panga bet di sasa ki
    alunu i, le ye in ene mai san. Bong Melkisedek ipamede ye betanga dook mata a
    bet nen ngan Maro iyei urata dook mata panga.
  tiy-tiy: Endob i Melkisedeke békén séfu Lebiwe. Gido loo, éndotén i géfoloe tidéw
    dob Abrahame, atin nongotén dob Tuluse bé féfiyoné noy Abrahame. Rénigo noy ni,
    fiyon fo ké Abraham i étéwe fénasaday Tuluse.
  nlg-nlg: Sakai vamua Melchizedek te mua sivuragha tana kemana Levi, me lavighi so
    na sasakai tana lei hangavuluni na lei totobo ta Abraham, me vautoa. Ighita ta
    ghanaghana Abraham te mava, na pukuna God te hea Abraham na lei nina baubahu soko.
  dgr-DOGNT: Melkızedek Levı wets'ıhɂǫ̀ǫ-dǫǫ̀ elı̨ nıìle kò ı̨łaà Abraham wets'ǫ t'asìı
    haàtłǫǫ weghǫ̀zha hǫt'e, eyıts'ǫ Nǫ̀htsı̨ Abraham xè yatı whehtsı̨ kò Melkızedek
    yek'eèyaı̨htı.
  pes-OPV: لکن آن کس که نسبتی بدیشان نداشت، ازابراهیم ده‌یک گرفته و صاحب وعده‌ها را
    برکت داده است.
  ron-1924: Яр ел, каре ну се кобора дин фамилия лор, а луат зечуялэ де ла Авраам
    ши а бинекувынтат пе чел че авя фэгэдуинцеле.
  tpz-tpz: E Mëlkisëtëk to hikta teꞌ voh non pan, eꞌ a teꞌ va po vuteꞌ pe Livaë. Ivëhkëk,
    eꞌ to öt voh en pa ma papaeh va pa ma havun tah manih pe Abraham, pareꞌ tapui
    en pe Abraham a teꞌ to vaman voh a soe vaman pe Sosoenën.
  agd-agd: Máan tiyaren mifo Merkisedeki maen ída Rivain anan banta anon Abaraamun
    pintena mana masiman barein mino. Mamaren mi mai ma Tiyarafenu ano fefá ma iyáantan
    baré ein banta Abaraamun ánontá ayan kaúden avu amein mino.
  rkb-NT: 'Merikisedek mekywa tu niy. Atakta batu Rewi tukytsabyita niy, usta mekta
    tukytsa tu niy. Iwatatu Abarão tanamy ty ibo zibiakak. Inamy mytsyhyrytsawa sepyk
    nawaha ty estuba myze ibo nyny niy. Tapara Deus Abarão pe: — Naka ahudikhudikwy
    mozik. Atsekokatsa sizubarẽtsa moziknaha — niy. Iwa Deus harere Abarão pe niy.
    Kyze Merikisedek Abarão pe niy: — Deus pasapywyky ahumo tsimypokzitsiukrẽta —
    niy.'
  san-THA: กินฺตฺวเสา ยทฺยปิ เตษำ วํศาตฺ โนตฺปนฺนสฺตถาปีพฺราหีโม ทศมำศํ คฺฤหีตวานฺ
    ปฺรติชฺญานามฺ อธิการิณมฺ อาศิษํ คทิตวำศฺจฯ
  iws-iws: Mɨ Melkisedekɨn yɨo Livaini isidɨn siir tani mɨ dimusika siya Ebraham siir
    dimɨn ɨiir haiyɨn, ha? Siya Livai siir isidɨn siir inkam tani mɨ siya dimɨnɨn
    ɨuur akaɨn Ebraham siirarɨm siyar sɨoɨtkɨnɨm sɨmiirgɨsɨmiirar haigɨn. Mɨ siya
    siirɨn ɨna yokboɨnmamaɨrgiyɨn. Siya hɨnɨɨna boɨnkikɨn, Adi Komii siya ɨni kɨnakar
    nwowɨn. Kɨma bɨdiya yɨnoknɨnkɨnɨm Ebraham siya inkam komii ɨeyaɨrgɨn. Bɨiya Adi
    Komii siya Ebraham siir nɨmbingiyɨn mɨ siya wɨ sɨmiirar tɨri.
  pol-SZ: Melchizedek zaś nie był spokrewniony z Abrahamem, a jednak przyjął od niego
    dziesięcinę i pobłogosławił tego, któremu sam Bóg złożył obietnicę.
  ztq-NT: Per nikxe lëdy lo xtiiy Leví sëëd Melquisedec, lëë xaa kwaa xdiesme Abraham
    nii kwaa xtiits Dios. Aan beeñlay Melquisedec Abraham.
  zai-NT: Peru Melquisedec, neca cadi xiiñi Leví laa, ucuaa diezmo ni bidii Abraham
    laa, ne uluu ndaaya Abraham. Abraham nda bidii stiidxa Dios laa.
  upv-upv: Ko Melkisetek sete evi metka se Livae, ko Epram elai ma joron nir nga m̃ilair
    re nuval songovlön tevi, ko Melkisetek erij erres suri. Ko Epram ngok ko, Atua
    m̃ila pa rijrijen tevi. Ko ngok evini em̃erer kele tevi kerr nga Melkisetek ean
    mare wor easi Epram,
  wap-NT: Mazan Melchizedek aonaa Levi takaan-daun mani uruu, upuꞌu zii uzaamatan
    1/10 Abraham ai. Naꞌiki upuꞌu udapadan kaiman kidaꞌo aimaakan shaꞌapa kizi Abraham
    ati, uruu atiꞌoraz shaꞌatii Tominkaru kowaadauzon ushaꞌapatan nii kaimanaꞌo aimaakan.
  mva-mva: Melkisadek nge tago Libai labunao ipura, ata Abaram-lo kulemoa-lemoa egedi
    tekedi idoki. Be Melkisadek itaguraki be tamoata maka pile moimoibe ania ipura
    Abaram nge imaroui.
  dwr-NT: Malkki-Xedeqi Leewiyaa zare gidenna; shin Abraahaamoppe asirataa akkiide,
    Xoossay immana geeddawaa naagiyaa Abraahaama anjjeedda.
  kfw-kfw: Melchizedek kha Levi tuli-sa makheiya emak, takkha ama'n Abraham Pathian
    chong-inkhitna karalaangpa diangnga inphut soomma inkhat kha aleiya amadiang rawaan
    aleipeii.
  bfz-bfz: पर मलिकिसिदके जो लेवी वंशो रा पनि था तिने अब्राहमो ते दसुआ इस्सा लया। हालाँकि
    अब्राहमो गे परमेशरो रा वादा था फेर बी मलिकिसिदके अब्राहमो खे आशीष दित्ती।
  cuk-09: Ar Melquisedecdi Levígi danisur-inigwele, sogambe-gued-gwensak Bab-Dummadga-uklegoye-sogleged
    Abraham-annik susa-gusad. Degine, Abrahamga Bab Dummad sogsa-gusad, an bega ibmar-nuegan
    imakoye, a-dulega Melquisedec sogsa-gusad, Bab Dummad nued begi binsaena-gadinye.
  ben-OBCV: যাই হোক, এই ব্যক্তি লেবির বংশধররূপে নির্দিষ্ট না হলেও, তিনি অব্রাহামের
    কাছ থেকে এক-দশমাংশ সংগ্রহ করেছিলেন এবং বিভিন্ন প্রতিশ্রুতিপ্রাপ্ত অব্রাহামকে আশীর্বাদ
    করেছিলেন।
  mil-NT: Te cuěi ñá dɨ́ú ñàní tnáhá ndǐi Melquisèdéc cúú ndǐi Àbrahám dico ní queheⁿ
    ndíi Melquisèdéc‑áⁿ ɨɨⁿ xichi núú ùxí xichi nchaa sá nǐ níhí ndǐi Àbrahám. Te
    ndíi Melquisèdéc‑áⁿ nǐ xícáⁿ táhú ndǐi núú Yǎ Ndiǒxí cuèndá ndíi Àbrahám. Te dɨu‑ni
    ndíi Àbrahám‑áⁿ nǐ xáhaⁿ Yǎ Ndiǒxí xii ndíi sá cádá vǎha ñaha‑gǎ xii ndíi.
  myu-myu: 'Melquisedeque bit Levi diwat g̃u osunuy. Abraão bit jebubut''in o''g̃ũm
    cebe. Pũg̃ ma o''g̃ũm cebe 10 beat''in. Nopag̃õg̃õap tag̃wiat pupu o''g̃ũm cebe.
    Kuyje: — Ijop eipi og̃ũm eipim — i juk o''e Deus Abraão be. — Enaxeg̃ebitbit ade
    jĩjã ecesũy — i juk o''e cebe. Melquisedeque bit: — Deus cuy xipan jekuk — io''e
    cebe―Abraão be.'
  fue-fue: Amma Malkisadaka mo jeyaaka der lenyol Leewi, jaɓii jakka to Iburahiima,
    o barkiɗini keɓuɗo alkawalji Alla.
  amk-amk: Melkisedeki inontaraio wiro weriria na Lewi dine kaha, tonanai ki mae kia
    perpuluhangfo ria Abrahami tuti mioani, amani mioang mano sobu Allai ne kaiwo
    derera fo.
  fai-fai: Kinim Melkiseddek bela Liwai ami kinim mit bá, kata aka Ebadakkam ami ufek
    ufek gu nangal kal um gu makuw mak kudu nadale kudawano kayo Melkiseddek ayo Ebadakkam
    daw kinim dása, be Got alam weng takadá kanodokabuno kalesa uta kudusa kala.
  ura-NT: Nii Melquisedee coatiha laen niqui, Lebi inamoco nihei. Nete nii saijieein,
    nii Cana Coaunera aitoonjoa raeraneein niha Abaraaun natiin, caje nii niicha rului
    lechooncanu bajaain Abaraaun cojiotaain coroaje.
  mcd-NT: Ascano Diosin Abraham yoiyoni ahuun funafo chipo ichapacoin ishquiain. Ascafia
    Melquisedec Levipan ahuun funayamafiacun Abraham nantifi ahuun ahuara futsa futsa
    huaquin Melquisedec la décima parte inancoinni. Ascacun Melquisedec Abraham yoini
    isca huaquin, —Abraham, mia Diosin shara huairan, —ishon yoini.
  urt-urt: Melkisedek yukur nat bamtihei lenge Livai, pakai. Kom Abraham naŋaꞌe namba
    ten hap nalme kin. Pe Melkisedek ŋuwilꞌe ŋoih miꞌmiꞌ kin gah ŋaparaꞌe Abraham,
    miyeꞌ ŋaiye somohon Got nupwaiꞌe wusyep topoꞌe kin.
  kiz-kiz: Lakini Melkizedeki, ambajhe ajhelepi ni lukholo kuhoma kwa Bhalawi ajhamb'elili
    moja jha kumi kuhoma kwa Abrahamu, na ambariki, muene ajhele ni ahadi.
  tzo-TZE: Yan li Melquisedeque mu ja'uc jchi'iltic, pero laj yich' li jujun ta lajlajuneb
    ti i'ac'bat yu'un jmoltotic Abraáme. Xchi'uc laj yac'be bendición li Abraáme,
    ja' ti albil ono'ox ch‑ac'bat ep bendición yu'un Diose.
  lex-lex: Mere Melkisedek de Lewi duratni-waitni atia' hade mere enlernana nhiakra
    id la'a nhiakra termid ralamni la'a hya'a-hya' maka Abrahama ha na'unut nana la'a
    ar ralma. Ne nwak la Uplerlawna pa Ntera-ndema Abraham. Melkisedek de nwak pa
    Uplerlawna Ntera-ndem Abrahama maka la' ler ululu nlernan oleka Uplerlawna nnio'oni.
  dov-dov: Pesi Melekizedeki, ulazyalane elyo lyakatali lyabo lyakatambula chakkumi
    kuzwa kuli mbabo, wakatambula zyakkumi kuzwa kuli Abbulamu akumulongezya, oyo
    wakali azisyomezyo.
  rgu-rgu: Tehuu Melkisedek nana, ta Lewi tititi-nonosin fa. Leo mae leoꞌ na, tehuu
    baꞌi Abraham bati fee ni babatiꞌ esa neme babatiꞌ sanahulu, nana huu ana tao Melkisedek
    neuꞌ lahenda kahereꞌ. Tepoꞌ ria, baꞌi Abraham sipo hehelu-barataaꞌ neme Manetualain
    mai, ela fee ni ua-naleꞌ. Leo mae leoꞌ na, tehuu Melkisedek boe dedea nae, “Ela
    leoꞌ bea na Manetualain Madema Nan Seli, fee o ua-naleꞌ.”
  toc-NT: Pero ma̠squi Mel­qui­sedec ni̠ xli̠­ta­la­ka­pasni xuani̠t Leví Mel­qui­sedec
    juerza ma̠tá̠­ji̠lh Abraham, y xlá má̠x­qui̠lh aca­tzuní̠n hua̠ntu̠ xqui̠t­la­jani̠t,
    y aca­li̠stá̠n Mel­qui­sedec sicu­la­na̠­tlá­hualh Abraham hua̠nti̠ Dios aya xma̠­lac­nu̠­nini̠t
    pi̠ hui̠ntú xámaj ma̠x­qui̠y.
  som-som: Laakiin kii aan iyaga ku abtirsanin ayaa wuxuu Ibraahim ka qaatay meeltobnaadyo,
    oo barakeeyey kii ballamada loo qaaday.
  mam-C: Me qalatzi'n te Melquisedec, nya tzajnin ti'j Leví. Atzin te Abraham, nimtaq
    te' toklin, qu'n tu'n otaq yolin qMan Dios tuk'a, ex otaq tzaj tq'o'n Dios nim
    tky'iwb'il tib'aj. Me atzin te Melquisedec, nimxixtl te toklin tib'aj Abraham,
    qu'n atzin Melquisedec el tpeyin ajo tlajajin tkaneb' Abraham toj jyoj q'oj. Ex
    ikytzin kub'e tq'o'n Melquisedecjo tky'iwb'il tib'aj Abraham.
  ndj-ndj: Mekisadeki aveli ha mundu wa lukolu lwa Lawi, lakini apokilili lifungu
    lilongu kwa Ibulahimu kandi amunemililili mweni yagayiliwili jangi na Chapanga.
  mbj-NT: Merekisedek, Rewi panaa nado né paawä, tagado däk Abaraãm wë hanäng do uuh.
    Ti m' Merekisedek ky n'aa edëë gëët Abaraãm, P'op Hagä Do ky n'aa enooh do gado
    däk do paah.
  lat-VUC: Cujus autem generatio non annumeratur in eis, decimas sumpsit ab Abraham,
    et hunc, qui habebat repromissiones, benedixit.
  ngp-ngp: Melikizedeki handaga mwelekwa ywa Lawi, mna aguhaga iyo imwenga mwo mlongo
    kulawa kwa Ibulahimu, niyo amvikila Ibulahimu uyo alaganaga na Mnungu.
  enq-2: Melekisedeke doko baa Lipai tata daaka doko, Abraameme oapi dupa malu akalita
    mokosoo setapala, dutupanya malu mendai Melekisedeke maiya-pyaa. Dopa pia dokome,
    Goteme mende maitona lamaiya akali Abraame doko, Melekisedekeme auu pisoo pii
    epe mendapu lamaiya-pyaa.
  eng-ASVBT: but he whose genealogy is not counted from them hath taken tithes of
    Abraham, and hath blessed him that hath the promises.
  mna-mna: Mi Melkizedek na, uunu ipet pa Lebi som. Tamen mburu tau Abaraam iyo pa
    malmal na, ni ikam pakaana ta ma ila ki Melkizedek. Kere. Abaraam zaana biibi
    kat. Pa Anutu imbuk sua pini pa koroŋ boozo. Tamen ni ila ipet ki Melkizedek na,
    Melkizedek ta ipomboli.
  myw-myw: To go Melkisedek delen kweitan, tage Ebelam isek nawliyoug kalgutan. Ikous,
    Melkisedek mo isek anilivan bwanabwein waseg Ebelam. Mtowen Ebelam Yowbad nilivnek
    nasiwa̱youb waseg.
  sby-sby: Melekizedeki nkalikuba wa mumukowa wa Levi sobwe, necikabeco walamantapo
    ca likumi pa bintu mbyalikukute Abulahamu, kayi walamuleleka muntuyo walatambula
    malayano a Lesa.
  sll-sll: Ena Ebraham gang Melkisedek monangwo dimba molkimia, kwiana moya Ebraham
    talhan a nongwo hobi ebir sire ana holo holo tani tani i ku bole Melkisedek tomua.
    Tere mongure God ni galni miki weni male siru dinamua dire aleng kere e tongwo
    meri Melkisedek yu e tekimba, Ebraham talhan a nongwo i Melkisedek tomia. Tongure
    Melkisedek Ebraham kuria si tomua.
  yaq-NT: Taa ju'u Melkisereek teame, ka ju'u Lebi'ituka'utat betana yeu simriatakai
    juni'i, Apra'amtuka'utau junae attea betana woj mamnik betana, wepu'ulaik au a'awak.
    Junuen, ju'u Melkisereek, Apra'amta, Liojtau bicha, au tu'ik ae tana teuwaak,
    juka' bat naataka, Liojta betana, chukula a' mabetnee'uta, Liojta jaibu au a'
    na'ikiaka'uta.
  uro-uro: Sokt di iaqäkt kärak i qaku qa män nävä ma Livai di qa rha ama sägom ama
    qäväläm nämäni ama ngärhäqyisem na ap ama qävälap nage ma Abraham bä qa di sa
    qa modämne nä ma Abraham gärakni i sa qa rha iangärhäkt ama mumänaris nage ma
    Ngämuqa.
  ita-1885: Ma quel che non trae il suo legnaggio da loro decimò Abrahamo, e benedisse
    colui che avea le promesse.
  muy-muy: 'Ay Melkisedek ti naŋ wur huɗ ge Levi do ; ku tamal naŋ wur huɗ ge Levi
    do nəŋgu ni Abraham àziaba zlam a bəlaŋ a kurani ba. Melefit àhibiya ana Abraham
    a, àhi : « Anəgruk zlam sulumani, » nahkay Abraham ti naŋ gəɗakani ; ay àgri sulum
    ge Melefit ana Abraham ti Melkisedek.'
  kqc-kqc: Idu mina amiye kaere bi Levi di tutubena vene nufa de, ina yaku nitore
    rena ago maro amiye Abraham gutuna, beika berou berou 10 ri yokoi maka moisi buni
    tora gade maro.
  tav-tav: Melquisedé maca Leví na caĩri poa macacʉ aniquetibaopʉcʉna cajeeyupʉ Abraham
    cʉ cajoorijere. Jei, Diore, “Caroaro mʉre cʉ átibojaya,” cʉ caĩ jenibojayupʉ Abrahãre,
    “Caroaro mʉ yʉ átibojagʉ,” Dio cʉ caĩricʉrena.
  eng-ULB: But Melchizedek, whose descent was not traced from them, received tithes
    from Abraham, and blessed him, the one who had the promises.
  spa-VBL: Pero Melquisedec, sin pertenecer a esta descendencia, recibió diezmos de
    Abraham, y bendijo al que tenía las promesas de Dios.
  fra-_FOB: Lui, qui n'était pas de la même famille qu'eux, il leva la dîme sur Abraham,
    et bénit celui qui avait les promesses.
  hau-ULB: Amma Malkisadak, shi da ba zuriyar Lawi ba ne, ya karbi zakka daga Ibrahim,
    ya kuma albarkace shi, shi wanda ya ke da alkawarai.
  mal-mal: എന്നാൽ മൽക്കീസേദെക്ക് ലേവിയുടെ വംശാവലിയിൽ ഉൾപ്പെടാത്തവൻ ആണെങ്കിലും അബ്രാഹാമിനോട്
    ദശാംശം വാങ്ങിയും ദൈവത്തിൽനിന്ന് വാഗ്ദത്തങ്ങൾ പ്രാപിച്ചവനെ അനുഗ്രഹിച്ചുമിരിക്കുന്നു.
  urd-GVR: Lekin Malik-e-sidq Lāwī kī aulād meṅ se nahīṅ thā. To bhī us ne Ibrāhīm
    se daswāṅ hissā le kar use barkat dī jis se Allāh ne wādā kiyā thā.
  far-far: Ma sa Melkisadek nao si sakatafa mai fasia kwalafa sa Lifae. Boroi ma nia
    ngalia go 'ana tangafulu ana ru ki ne sa Abraham ngalida mai, ma nia ka falea
    sa Abraham. Sa Melkisadek sasi 'urinai, sui boroi 'ana sa Abraham ne God ka fata
    alangai fuana.
  suz-BL: मेल्‍कीसेदेक लेवी नु इस्राएली जात ङा मबाक्‍त हना यो, अब्राहाम रे पा १० भागमी
    भाग का गे‍चा पुंइसे बाक्‍त। मिनु परमप्रभु यावे आ गेशो लोव़ ताइब अब्राहाम कली आसीक
