  pon-2006: A Melkisedek kaidehk kadaudok en Lipai, e ahpw ale eisek kis ehu sang
    Eipraam oh kapaiahda ih me aleier sapwellimen Koht inou kan.
  dad-dad: Melkisedek ĩ Lewi nẽ ibor bun tamal sã, anĩ ere, ĩ Abraham bun tamal ten
    tekelei yale fen, Abraham Negurem age afouf fiyen anĩ el fiya ifenen.
  zab-NT: Per Melquisedec, masquɨ gati lo xfamilti Leví záb, per cuáab diezmɨ lo Abraham.
    Chiyru ax banldeeb quia Abraham ni guud de promes xte Dios.
  ksd-ksd: ma nina ba di biti ba a enana kana vuna tarai i tar vatur vake ra tiniba
    na tabarikik tai Abaraam, ma i tar tata vadoane nam di ga tul tar ra varvatading
    tana.
  msm-NT: Di si Melquisedec ogkamaanan ta no yabow su inggad kona sikandin no kaliwat
    ni Levi, nakadawat gihapun to diya ikasampuyu no bahin to nangkaagow ni Abraham.
    Ikaduwa, nanghinaut sikandin no madojawan to Diyus si Abraham no iyan pigbogajan
    to Diyus to mgo saad din.
  myk-myk: Mɛlikisedɛki bye Levi shi shɛn wɛ, ga na jagi shɔ Ibirayima mu. Kilɛ bi
    ɲɔmɛɛ lɔ wee Ibirayima wemu mu ge, a wu duba pye wee mu.
  sbe-sbe: Teina Melekisedeka ta, iya nige Lewi kana boga hesau, na iyamo taiti ye
    hai, yo hinage Abelahama, iya hededehesunuma tauhaina wa, ye hededehenamwa.
  mcr-mcr: Iŋäqe Mekisetekä iqu, Lipai iquau-taŋä-qu maetqe, iqu Aprähamä iqueqä nätmatqä
    iwäsäueqäukqä iutaŋä hŋqu ämetä, Goti Iqu ique äŋguä pmetŋqä wimäkätŋqä, tääqä
    ätkqe. Goti Iqu Aprähamä iqueŋi, “Nyi äŋguä kimäkmniqeqä” ätuätä guä ämäsäuekqä
    iuŋi, qäyä etaŋgi, Mekisetekä iqu ii itquakqe.
  cux-NT: Naati chiiduú ch'ɛɛtɛ ca Melquisedec miiⁿ ní nguɛ́ɛ́ yeⁿ'e 'iiⁿ'yāⁿ Leví
    naati sta'á yā ndííchí parte yeⁿ'e Abraham. Ní Abraham miiⁿ ní saⁿ'ā chi Ndyuūs
    diíⁿ yā compromiso ndúúcū sa chi vɛ́ɛ́ chi cuuví yeⁿ'e sa. Ní chiiduú ch'ɛɛtɛ
    ca Melquisedec di'viicú yā Abraham.
  tur-YTC: Öte yandan, onların soyundan gelmeyen Melkisedek Avraham’dan ondalık almış
    ve vaatlere sahip olan Avraham’ı kutsamıştır.
  san-ITR: kintvasau yadyapi teShAM vaMshAt notpannastathApIbrAhImo dashamAMshaM gR^ihItavAn
