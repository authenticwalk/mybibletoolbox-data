verse: HEB.007.006
translations:
  kpx-kpx: Isito Mekisedeki keu Livai valadamo lohoholinu. Keu kateholisito Ebalahamuemo
    taidi malenu. Ebalahamu keike Dilavau avuho hoto loui mamoale Mekisedekiu avuemo
    taidi malei hoesehavonu.
  okv-H: Eto Abraham ta be isapamane kahaja God na oje ue javotoho ari ikena avoeto
    Abraham amo embo peni rate embo Melchizedek amo Judea embo mane rate Abraham na
    hande ikihinu Abraham ta javotoho ari ikena.
  tbo-tbo: Ma Mekisadeki tauna ega Libai gugunina ma tamogi a lunugodewadewa binei
    Abelaham a gapola tupona i waya. Naka hougana Mekisadeki a kawaidewadewa Abelaham
    i waya. Lolowa Yaubada a paliwitumagana Abelaham i tuhagaya
  mal-C: എന്നാൽ, മൽക്കീസേദെക്ക് ഇവരുടെ വംശത്തിലൊന്നും ഉൾപ്പെടാത്തവനായിരുന്നിട്ടും
    അബ്രാഹാമിൽനിന്ന് ദശാംശം സ്വീകരിക്കുകയും ദൈവികവാഗ്ദാനങ്ങൾ പ്രാപിച്ചിരുന്ന അബ്രാഹാമിനെ
    അനുഗ്രഹിക്കുകയും ചെയ്തു.
  grc-SR: ὁ δὲ μὴ γενεαλογούμενος ἐξ αὐτῶν δεδεκάτωκεν ⸋τὸν⸌ Ἀβραάμ, καὶ τὸν ἔχοντα
    τὰς ἐπαγγελίας εὐλόγηκεν.
  bgc-bgc: पर इसनै, जो लेवी-वंशी भी न्ही था, अब्राहम तै दसमां हिस्सा लिया, फेर भी
    अब्राहम वो था जिसकै धोरै परमेसवर का वादा था, फेर भी मलिकिसिदक नै उस ताहीं आशीर्वाद
    दिया।
  khz-khz: Melkisedek tenena ati Levi genana evogomaito, na Aperaamo genana tolega
    ta egapiato. Ia na Palagu gena kilagavu egapiato talimana evega-namaato.
  deu-TKW: Der aber seinen Stammbaum nicht von ihnen herleitet, hat Abraham gezehntet
    und den, der die Verheißungen hatte, gesegnet.
  zsr-NT: Melquisedec naꞌ cutu naquëꞌ diꞌa dza quequëꞌ, san gzxiꞌë tu cuia tsa tu
    chi cuia lu nëꞌë Abraham, nu naꞌ bdel‑liꞌ yuguꞌ le gzxiꞌ lu nëꞌë Dios gunnëꞌ queëꞌ.
    Lëzcaꞌ Melquisedec naꞌ gnabnëꞌ Dios gun laꞌyëꞌ Abraham
  lin-lin: Kasi Melishisedeki oyo azalaki kutu moto ya libota ya Levi te azwaki eteni
    ya zomi ya Abrayami, mpe apambolaki moto oyo Nzambe apesaki bilaka.
  hns-NT: Bakie Melkiesedek Lewie ke koel me ke na raha. Tabbo oe Aabraaham ke ek
    daswa hiessa leis hai aur oe oke aasier-baat deis. Aur Parmeswar ke waada Aabraaham
    khaatien raha.
  noa-E: Mamʉ chi Melquisedec Levinaan thʉ̈r eem khaba arr aawai chadcha Moiseeu jaautarrjö
    ich paatëm chi décima parte jëeuju khaba sĩejim jöoi Abranag. Mag phadkha sĩerrjã
    Levinaan khaba sĩejieb mamʉ, ichiita Abranag jëeubaawai jöoirau deejim aajem ich
    dën eem chi décima parte. Mag Melquisedeeu i bendiciewai, ya Ẽwandamau ag nawe
    ich bendicietarr ãba, Abranau ʉdʉraa deeu ich bendiciepijim anaabá.
  eng-EMTV: but the one not tracing his descent from them has received tithes from
    Abraham, and he has blessed the one having the promises.
  mib-NT: Te Melquisedec nasūu yúcūn Leví cúu de, te vēsú súcuan te ni quihin de ɨɨn
    ɨɨn sɨquɨ̄ tāca jéē uxí nuū Abraham. Te suni ni jicān tahú de jehē Abraham, vēsú
    cúu Abraham tēe jeē ni jéjnūhun ya nuū.
  lif-NT2: कर कन् मल्‍किसे़दे़क्‍किङ्‌ग ले़बिरे़ कुमुॽइदाङ्‌सा होःप्‍ते़साङ् खे़ल्‍ले़
    अब्राहामलाम् थिबोःङ्‌लक् ताःक्‍तुआङ् माङ्‌हे़क् के़घोःबा अब्राहाम्‍मिन् मुॽइसाम्
    थाःसु पिरुरो॥
  xnj-xnj: Nambu Melikisedeki mwenuyu avi lepi wa Chiveleku cha Lawi, nambu apokili
    lilundu la kumi kuhuma kwa Ibulahimu, kavili ammotisi mwene mweapewili lilagizu
    na Chapanga.
  mmx-mmx: Na laradi ne Melkisedek, neni goxopmen livisik li at ne Levi, ketla neni
    ga lok ka loxot i sev asangaun boro ap mo lempanga ne Abaram ga lok ka i ap mo
    lavaorong. Ni mo lara ga ruuna ka lavapaase ali boro at ne Moroa. Ni lavasuun
    teren la ne Melkisedek ga lox anarong i.
  cbr-NT: Usa 'aínbi ca Melquisedec, Levitan rëbúnqui 'ixunmabi, Abrahamnën aín ñucama
    mësú 'ináncëxun biacëxa. Nucën Papa Diosan upí oquin sinánxuncë, Abraham, a ca
    Melquisedecnën aín ñu biquin —an cacësabi oquin usoquin ca Nucën Papa Diosan mi
    'axunti 'icë —quixun caquin Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Para ju Melquisedec jantu is'ask'at'a ixjunita ju Leví. Para ixlaquilhtu
    xtaknicalh lakatamin ju lakacavin taxtokni ju ixlhiminta ju Abraham. Chai ju Melquisedec
    sq'uinilh ju Dios k'ox is'atsucunti ju Abraham mas jantu va xamati' ixjunita ju
    Abraham ni Dios ju ixk'alhtasunita ni lhu ca'alina' ju ix'apapanatnich.
  eng-LSV: and he who was not reckoned by genealogy of them, received tithes from
    Abraham, and he has blessed him having the promises,
  cak-NT: Pero más que ri Melquisedec man ru-familia ta can ri Leví, ri Abraham xuya'
    ri diezmo che y ri Melquisedec xu'on bendecir ri Abraham. Y quiri' xbanataj, más
    que ri Abraham can c'o ruk'ij roma ri Dios can xu'ij che chi xtuya' ri bendición
    che.
  pah-NT: 'Melquisedeque''ga ki a''e te Leviva''ea rakykwepohara''ga rũi. Abraãova''ea
    hugwi ga ipyhygi reki mbatera um décimo. Garembipyhyga renonde Tupana''ga ei Abraãova''ea
    pe: “He''yjuhu po ti nderakykwepohara''g̃a nehẽ,” ei Tupana''ga ahe ve. “Amondo
    ti ji hajiheve''g̃a gwyra nde ve nderakykwepohara''g̃a pe nehẽ. Pevo po ti g̃a
    nduvi avuirama a''ero nehẽ. Nderakykwepohara''g̃a pe po ti ji hajiheve''g̃a mbohoryvukari
    nehẽ,” ei Tupana''ga Abraãova''ea pe. A''ea Tupana''ga ei aerẽ po ti Abraãova''ea
    hoi huvihavamo nehẽ javo. Tupana''ga nhi''ig̃irẽ jate Melquisedeque''ga ei Abraãova''ea
    pe reki: “Tomombyry ti Tupana''ga nde ve!” ei ga.'
  sja-NT: Jõdee Melquisedec Leví ëreerãdeepa uchia-e paji mĩda, Abrahammaa iidiji
    net'aa jãrida diezdepema chaa, aba. Ma awara Abraham waibɨa paji, Tachi Ak'õrepa
    irumaa jarada perã ichia k'ĩsia iru bada warrarã chok'ara teeit'ee. Mãgá Abraham
    waibɨara pɨk'a baji mĩda Melquisedec k'ãyaara, irua Abraham bendiciaji.
  xed-xed: Melkisedek ná, tekw a tsatsi mataba mndəra la Levi wu, ama ka klaftá Abraham
    ta zaka ma skwi zagagha tsi, ka vlaŋta. Ta ghəŋa tsa guli ná, ka tfanaghatá Melkisedek
    ta wi ta mndu ya tanaf Lazglafta ta imi ta sləməŋ.
  mks-NT: Va̱tí co̱ó na̱quixi Melquisedec yóho chi̱chi Leví joo na̱quehe tá na̱quehe
    da in táhndá nu̱ú u̱xu̱ táhndá ña̱ha nu̱ Abraham, da̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun
    a nu̱u̱ ña̱ caja cua̱há ña̱ma̱ni̱ xi̱hi̱n. Tá na̱caja yi̱i̱ Melquisedec Abraham
  gfk-S: Melkisedek paile bulumenamur tane Lewi ie, iesene iga kap leh tikenong ta
    ira sangsangahul na minsik tane Abraham ma iga haidane Abraham. Ma ne Abraham
    um ikino turadi nong ga hatur kawase ira kunubus tane God.
  bmu-bmu: Jimkutukutu keu mewö ahözapmö, Melkizedeknöŋ Liwaigö gwölönarökŋi kun qahö
    akza. Mi töndup Abrahamnöŋ Anutugö jöhöjöhö keu möt aŋgön köla mala sukinapŋi
    kewöta tenöhök mohot memba Anutugö nalukŋa alöhi, mi mönö buŋa qem aŋguba kötuetköm
    waŋgiyök.
  dgz-dgz: Melukisedek apan Livai dugup mega uon go Eibaraam puraput mega aonagaet
    daiton yan ta wanen. Eibaraam bawarewa God wa agiaseni apanewa go Melukisedek
    bawarewa aigap menan Eibaraam wat aipakamen.
  eng-GNV: But he whose kindred is not couted among them, receiued tithes of Abraham,
    and blessed him that had the promises.
  zaa-NT: Pero Melquisedec nna bihua ná bi familia qui' Leví, pero beni bi recibir
    ttu parte qui' iyaba ca riqueza qui' Abraham enne' chi ná qui'ni cca bi enne'
    ỹeni tì'ba ra Tata Dios. Melquisedec nna benie Abraham bendecir.
  eng-WEBSTER: But he whose descent is not counted from them received tithes from
    Abraham, and blessed him that had the promises.
  guh-guh: 'Melquisedecpijinë picani Levípijinë apo pemomo. Itsiata Melquisedecpijinë
    ayaijamatabëcuenenëxae, Abrahampijinë ofrenda rajuta Melquisedecpijinëjavabelia.
    Diez xuabejeyajuvënëjavanë tsaponae, caejavayo rajutapona. Nexata Melquisedecpijinë
    jumaitsi Abrahampijinëjavabelia: “Catovajëtsianatsi Diosojavabelia pecayavenonabiabinexa,”
    jai Abrahampijinëjavabelia, ponëjavabelia Dioso najumecapanepaeya jumaitsi peyavenonaenexa.'
  bon-bon: Yoo, Melkisideke lica Leebi me ingle cabu ca, yepä Abrahamo teebine yepä
    kupae ecäruji. Melkisideke piba Abrahamo ne mene jejuji teeme miiji tääpume, Acejiyame
    lui ne temiji jajeji mene ituge ceera.
  nhw-BL: Pero ni Melquisedec catli amo tijmatij ajqueya itatahua amo eliyaya iixhui
    Leví, huan Abraham quimacac se diezmo tlen nochi catli quipixqui. Ica ompa, Melquisedec
    quitiochijqui Abraham, yaya catli Toteco ya quitencahuilijtoya tlaque quimacas.
  swh-ONEN: Huyu Melkizedeki, ingawa hakufuatia ukoo wake kutoka kwa Lawi, lakini
    alipokea sehemu ya kumi kutoka kwa Abrahamu na kumbariki yeye aliyekuwa na zile
    ahadi.
  wbi-wbi: Looli uMelkizedeki, juno nalyale nulukolo kuhuma ku va Lawi, alyupile ikivalilo
    kimo mu kijigho kimo kuhuma kwa Abrahamu, pe akamfunulila, umwene alyale nulu
    fingo
  bba-bba: Adɑmɑ Mɛɛkisidɛki u ǹ yɑrɑ Lefin bweserun di. Kɑ mɛ, Aburɑhɑmu u nùn bɔnu
    ye wɛ̃. Yen biru Mɛɛkisidɛki u nùn domɑru kuɑ, wi, wi Gusunɔ u nɔɔ mwɛɛ ni kuɑ.
  eng-KJVCPB: but he whose descent is not counted from them received tithes of Abraham,
    and blessed him that had the promises.
  kgk-NT: Ha Melquisedeque katu ndaha'éi upe pa'i kwéry re'ýi, ndaha'éi Levi remiarirõ
    kwéry va'e. Ndaha'éi, “Xe orohovasa va'erã” he'i Nhandejáry íxupe va'e Abraão-rami.
    Pa'i kwéry re'ýi ndaha'éi ramo jepe, Moisés amyrĩ nhe'ẽ-py gwemimboja'o ome'ẽ
    íxupe va'e e'ỹ ramo jepe, ome'ẽ joty íxupe Abraão gwemimboja'o. Décima parte he'i
    va'e ime'ẽ-vy omboja'o joty íxupe. “Nhandejáry tande rovasa katu” he'i ave Abraão-pe.
  waj-waj: Merekisateeko hama Riviinna oyaivakidiri variravai. Itaama varuuvoono Aaparahaamo
    saaba yaakuuvaitana yapa kioovakidiri mmuaavai vareeravai. Aaparahaamo Anutuuqaasidiri
    kuaivaa kiaa teerama kioovaa varoovaasidiri ivo mmuaa saabavai varoo Anutuuqo
    aiyara yoketainoo kiaa kua yoketaivaa Aaparahaamaara tiravai.
  cpy-cpy: Riima Melquisedec kaari isheninka Leví-paeni, tee riyotzimaeta iita charinitariri.
    Roo kanteencha irika awaejatziteni Abraham, ikashiyakaa-peroe-takiri paerani,
    riita-kira pakiriri Melquisedec apaani kaatatsiri 10 raapithatan-takiri rowayiritaha.
    Ipoñaashita irika Melquisedec ikaminaakiri itajonka-wentee-tantyaariri awaejatziteni
    Abraham.
  mpx-mpx: Yaa Melkisedek, bwagana iya nige Libai ana un gamagalina i oola, he bugubugul
    ana wali maisena i ahe Abalahama elana ge iya Abalahama, toto ana bateli i noem
    Yehoba elana, i ba muloluan i ba, “Yehoba ni muloluagiwa.”
  wbp-wbp: Wati yinya Kijirdi, kula Liipi-kirlangu-jangka, lawa. Kala ngarirla Yipuruyamurluju
    yungu kutu warntarri yaliji. Ngula-jangkaju, Kijirdijirlajinta wangkaja Kaatuku,
    manu Yipuruyamuku payurnu nyanunguju yungu Yipuruyamu warrarda pirrjirdi-maninjarla
    warrawarra-kanyi. Milya-pinyi karlipa yangka Yipuruyamuku-kularla jangku-pungu
    Kaaturluju yangka kapurla kurdu panu-jarlu yinyi ngaka.
  luo-luo: Melkizedek-ni ne ok en nyakwar Lawi, to kata kamano Ibrahim jal mane Nyasaye
    omiyo singruok nochiwone achiel kuom apar kuom gik mane opeyo, kendo nogwedhe.
  nhe-NT: Pero ni Melquisedec tlen ax tijmatij ajqueya itatahua ax eliyaya iixhui
    Leví, huan Abraham quimacac se diezmo tlen nochi tlen quipixqui. Ica ompa, Melquisedec
    quitiochijqui Abraham, yajaya tlen Toteco ya quitencahuilijtoya tlaque quimacas.
  aii-aii: ܐܝܼܢܵܐ ܐܵܗܵܐ ܕܠܹܐ ܝܠܹܗ ܡ̣ܢ ܫܲܪ̈ܒܵܬܹ‌ܐ ܕܠܹܘܝܼ، ܫܩܝܼܠܔ ܠܹܗ ܡܲܥܣܵܪܹ̈ܐ ܡ̣ܢ
    ܐܲܒ݂ܪܵܗܵܡ، ܘܒܘܼܪܸܟ݂ ܠܹܗ ܠܐܲܒ݂ܪܵܗܵܡ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܩܵܘܠܹ̈ܐ.
  esk-NT: Aglaali taamna iñuk Melchizedek Levi-tkuayaaŋunġiñŋaġmi akuqtuiñiqsuq quliŋŋuġutmik
    Abraham-miñ. Iŋiqsruqtuq Agaayyutmun ikayuquplugu Abraham akiqsruusriaqaqtuaq.
  msb-msb: Pero ini naman si Melquizedek na dili ninda kalahi, nakabaton sana na dyis
    porsyento hali kan Abraham kag ginbendisyunan pa niya ini na amo an ginhatagan
    san Dios san mga tuga.
  cpa-NT: Jøng² ha¹chi² lán¹² Melquisedec tsø³jong¹³ hlai³ Leví. Cónh¹jøng² ca¹cán¹
    báh³ dsa² lah¹jøng² quiah¹² hŋiah¹² hlai³ Abraham, dsa² ma²ca¹hia¹ Diú¹³ hi² li¹chi²
    hi² dsio¹ quiah¹². Jø¹² bíh³ ca¹cuúh¹dsa Abraham jǿg³ dsio¹.
  dso-dso: ମାତର୍‌ ମଲ୍‌କିସେଦକ୍‌ ଲେବିର୍‌ ନାତିତିତି ନ ଅଇରଇଲେ ମିସା, ସେ ଅବ୍‌ରାମର୍‌ଟାନେଅନି
    ଦସ୍‌ବାଗେଅନି ବାଗେକ୍‌ ନେଇତେରଇଲା । ସେବେଲେ ମଲ୍‌କିସେଦକ୍‌ ଅବ୍‌ରାଆମ୍‍କେ ଆସିର୍‌ବାଦ୍‌ କରି
    ରଇଲା । ଅବ୍‌ରାଆମ୍‍କେସେ ପର୍‌ମେସରର୍‌ ସବୁକାତା ଦେଇରଇଲା ।
  meu-meu: A ia, ena be dia idia edia iduhu tauna, to Abraham ena kohu karoana ihagwautana
    e abia, bona Dirava ese e gwau hamata henia tauna na ia ese e hahenamo henia.
  yva-NT: Melkisedek pamo avaki no Lewi apa susye rai jewen, weramu tugaeyamo Abraham
    po ananuge ama nake intabo raunanto ai. Muno Melkisedek po Amisye apa kove raugaje
    Abraham ai, opi Amisye apa urairije ntuna ai.
  dgc-dgc: Ey ti Abraham, éy mataas siya, da siya i pinangakuan na Diyos. Ey ti Melkisedek,
    maski éwan siya apo ni Lebi éy inatdinan siya ni Abraham to ikasapulu no sinamsam
    na. Sakay ti Melkisedek, siya i nagbasbasa ni Abraham.
  zpm-NT: Laa Melquisedec, niicle ne led zha xtiid Leví nac me, per bnab me bdeed
    Abraham tib lal grë ncuaaṉ co lo me. b) Me beeṉlay Abraham; ni laa Abraham biaaṉniele
    diidz pe nac miṉe gdeed Dios lo Abraham.
  hix-NT: Ryefe heno yohamàtho mehra nehxakon hamà, Mewkeseteke. Nahosày mak hatà.
    Akmaraw nàmàtho yahosày hatà. Ryefe horyen heno nàmàtho rma yahosày hatà. Khoryenkom
    hak oyowakryeno, kekon xarha tà, noro heno wya. Khoryenkomo wya, romryenon me
    mpànà natxhe ha, oyohamàthàyamo, katxhàrànhàr me nehxakon hatà, Akmaraw heno.
    Noro heno yoho rma ehonomnà me nehxakon hamà, Mewkeseteke. Àro ke, Khoryenkom
    hak oyowakryeno, kekon hatà, noro heno wya.
  sim-sim: Hako Melkisedek mbeek Abrahamhi nirak or naha Livaihi krahak talari ambu
    ri. Hako Abraham mbele mbele ol or laha lari ondon 10-pelak or humasihi krivi
    namtas orin hari ri. Unak Avui Wasilakan or sawenak orin armek or ukmbahan.
  npi-ULB: तर अर्कोतिर, मल्कीसेदेक जसका वंशावली तिनीहरूबाटका थिएनन्, जसले अब्राहामबाट
    सबै दशांश प्राप्‍त गरे, र तिनले जसलाई प्रतिज्ञाहरू गरिएको थियो उनलाई आशिष्‌‌ दिए
    ।
  cgc-cgc: Piro, Melquisedec an a, bisan dili isya ta mga linai Levi, gabaton kanen
    ta isya ta sampulo na parti alin ki Abraham. Pabindisyunan din man Abraham ya
    bisan pa Abraham ya paatagan ta Dyos ta pangako.
  tim-tim: Dâ Melkisede amâ Lewigât kâmolân gâtŋe bo are Abrahamŋe Anutugât pat waŋdo
    Anutuŋe Abraham makmâ kalep aregât gulam den magaŋep.
  yor-yor: Ṣùgbọ́n òun ẹni tí a kò tilẹ̀ pìtàn ìran rẹ̀ láti ọ̀dọ̀ wọn wá, gba ìdámẹ́wàá
    lọ́wọ́ Abrahamu, ó sì súre fún ẹni tí ó gba ìlérí,
  wos-wos: Melkisedek dé Livaina mandékambu xakuhafi yata dé God wasékérékéndén hundi
    hura rendé du Abrahamémbu tamba yétina natafa també hérae dé Abrahamré hundi wa,
    God déré yikafre hurundéte.
  emp-NTPO: Baribʌrʌ Melquisedéra Levid̶eba yõnaẽ́ basía. Mãwãmĩna Abrahaʌ̃ba jãrĩnanebemada
    idjía diasia. Die juachabʌrʌza ab̶a diasia. Maʌ̃ne Melquisedéba Abrahaʌ̃ra bia
    jarasia Ãcõrẽba carebamãrẽã. Mãwã osia Ãcõrẽba Abrahaʌ̃a naẽna wãrãda carebayad̶a
    ad̶amĩna.
  eng-F35: but he whose descent is not counted among them collected a tithe from Abraham
    and blessed him who had the promises.
  ind-ind: Tetapi Melkisedek menerima persepuluhan dari Abraham, padahal dia bukan
    orang Lewi. Melkisedek bahkan juga memberkati Abraham, seorang yang sudah menerima
    langsung janji-janji Allah.
  pes-OPCB: اما با اینکه مِلکیصِدِق نسبتی با او نداشت، ابراهیم به او این هدیه را داد.
