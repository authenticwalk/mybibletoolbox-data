    alarigá nóchale napurigá alué balé Lebí rijimala. 'Lige Abraámika abirigá pe u'tá
    'yale alué métigame nejkoga, alueka 'wéchigo 'la machíligame wa'lula níligame.
    'Lige Melkísare 'sile Onorúgame tania napurigá a'walí 'yámala Abraámi. Abraámika
    tabilé tánale Onorúgame napurigá Onorúgame a'walí 'yámala Melkísare. Yeka anime
    ju alué Melkísare abé wa'lula níligo me'tigá alué Abraámi.
  eng-WEBPB: but he whose genealogy is not counted from them has accepted tithes from
    Abraham, and has blessed him who has the promises.
  gfk-H: Melkisedek pai bulumur ta Lewi ia, senbia ga kap lah tikai ta ira sangsangahul
    na tabarikik ta Abraham ma ga haidanei Abraham. Ma Abraham iakano tunatuna nong
    ga hatur kahai ira kunubus ta Kalou.
  viv-viv: Bana Melikisedeki ma keke badi Abelahamo Livai yadi yoꞋo agaidiya gidatubuyemu.
    Atu Abelahamo yana lokoloko ana boꞋu saꞋeyana givaina ada gigahena gigayo, “Abelahamo,
    o againiya gagahe velemoꞋena Yaubada ginanuwakabubuye.” Hidede amine bana kaliva
    kikaiwabuna gigahe. Bana Abelahamo againe Yaubada yana leme faꞋina giwonadabadaba
    tu Melikisedeki Abelahamo yana lokoloko ana boꞋu saꞋeyana givaina ada gigahenuwakabubuyena.
  yao-yao: Melikisedeki nganaŵa mundu jwa lukosyo lu che Lawi nambo ŵajigele liunjili
    lya kakumi kutyochela ku che Iblahimu ni sooni ŵampele upile che Iblahimu juŵapegwilwe
    chilanga ni Akunnungu.
  tgp-tgp: Pani Melchizedek, hina purongo mo sopo tahisan Levi, mo lavi na sangavulu
    hinahinau isan Abraham. Ale Melchizedek mo tau na ler̃uhu matea isan Abraham,
    Abraham mo pete lavi na retitauhi isan God moiso.
  auc-NT: Mëequitedeco guiquënë Debii wodi pæ̈ingä ïnämaï ingaingä incæte adocatoque
    angä ëñëninque Abadäö wodi pædæ godongä ængacäimpa. Do ïñömö Wængonguï incæ Abadäö
    ingante apæ̈nedinque, Bitö quï, ante botö cöwë pönömo æncæbiimpa, angacäimpa.
    Incæte wantæpiyæ̈ ate Wængonguï nänö në angaingä ïñongante Abadäö ingante apæ̈nedinque
    Mëequitedeco ïñömö, Wængonguï bitö ïmite pönö waa cæcæcäimpa, ante pönö waa apæ̈negacäimpa.
  kbc-NT: Melquisedeque aɡ̶ica aneetege licoɡ̶egi Levi, pida dibatege nidiizimo Abraão,
    liwai niɡ̶icoa lateka. Odaa ja ibinie Abraão, niɡ̶ijo ane dibatege niɡ̶ijo ane
    ligegitetege Aneotedoɡ̶oji me yajigote.
  bmh-bmh: Melkisedek go Liwai nugau ug tam. Abraham nugtal gonugau ecesab Melkisedek
    moroun. Abraham go igual embigeg Uwait nug go dual baib meun. Go eiman em ebuan
    duailel unum ece naliu omen. Bo, Melkisedek nug Abraham suban dabun ze aureun.
  ctu-BL: Pero jini Melquisedec mach bʌ i p'olbalic Leví, tsi' ch'ʌmbe i diezmojlel
    i chubʌ'an Abraham. Tsi' yʌq'ue i yutslel i t'an jini am bʌ i cha'an jini albil
    bʌ t'an.
  meq-meq: Melkisedek neŋgeye na, slala i Levi bay, ane tuk na, ahəl nakə Abraham
    a vəlay wu nəte mə wu hay kuro aye, Abraham nakə Mbəlom a gwaɗay ma piye faya
    ŋgama aye na, Melkisedek a pa faya ŋgama bəna Abraham a pa ŋgama ka Melkisedek
    bay.
  noa-H: Mamʌ chi Melquisedec Levinaan t'ʌ̃r heem k'aba harr haawai chadcha Moiseeu
    jaautarrjö hich paatëm chi décima parte jëeuju k'aba sĩejim jöoi Abranag. Mag
    p'adk'a sĩerrjã Levinaan k'aba sĩejieb mamʌ, hichiita Abranag jëeubaawai jöoirau
    deejim haajem hich dën heem chi décima parte. Mag Melquisedeeu hi bendiciewai,
    ya Hẽwandamau hag nawe hich bendicietarr hãba, Abranau hʌdʌraa deeu hich bendiciepijim
    hanaabá.
  alp-NT: Melkisedeke mere irulu bei Lewi mo, po Abrahame iriluke taneia etei sabokae
    lara butu esa bei taneia rebe isupulu kena lisare. Kai masike Abrahame isupu taluke
    bei Tuhene Alla peneka po Melkisedeke ikotie Alla Iriluke misete ete Abrahame
    lekwe.
  san-VEL: kintvasau yadyapi te.saa.m va.m"saat notpannastathaapiibraahiimo da"samaa.m"sa.m
    g.rhiitavaan pratij naanaam adhikaari.nam aa"si.sa.m gaditavaa.m"sca|
  kbq-kbq: Hianagi Melkisedeki'a Livae nagapintira omani'neanagi Abrahamu'ma nazantrema'a
    kevu refko hutenefintira, anampintira mago knare'zantfama hu'nea kevua eri'ne.
    Hagi Melkisedekia Abrahamuna asomura hunte'ne, ko'ma rama'azankuma huvempama hunte'nea
    nere.
  kbh-kbh: Pero Melquisedec, masque Aaronbe pamillents̈á ndoñe yonjamna, Abraham,
    chë nts̈amo Bëngbe Bëtsá tbojans̈buachenacá tojanóyëngacñabents̈ana, cha tojanóyëngacñe
    nÿetsca soyënguents̈ana bnë́tsanents̈ana canÿe soye, y Bëngbe Bëtsábioye tbojanimpadá,
    Abraham bëtscá ts̈abe bendicionënga chaotsebomnama chaomama.
  ron-LSB: dar cel a cărui genealogie nu se numără de la ei a acceptat zeciuiala de
    la Avraam și a binecuvântat pe cel care are făgăduințele.
  pon-pon: A i, me jota kijan irail, ale eijok kij eu jan ren Apraam o kapaiada i,
    me aleer inau o.
  nhe-BL: Pero ni Melquisedec tlen ax tijmatij ajqueya itatahua ax eliyaya iixhui
    Leví, huan Abraham quimacac se diezmo tlen nochi tlen quipixqui. Ica ompa, Melquisedec
    quitiochijqui Abraham, yajaya tlen Toteco ya quitencahuilijtoya tlaque quimacas.
  sps-sps: San e Melekisedek, ayei sikia ma tsubnaain fi naa non ten Livai, sana ayei
    te nom a isen a pan tan fasafunuu nana pan ten Abraham, ai Melekisedek faparits
    towa, ai Abraham nom ton tsuen man ten Gov.
  wnc-wnc: Siwan Melkisedeu waapa donga inata siwan gatu Liwai donga inata. Siwan
    tupa Anututa Ebrahamu waapa gatangaman itane dongata buyambam siknga siwikge wam
    iniwan kekekakut. Ngana Ebrahamu waapata sanga pakuu usanzike pewan katau minga
    daka sikuu Melkisedeu waapae imukut. Iman pake ita wam kwikwiu ie imukut.
  bus-bus: Mɛlɛkizɛdɛki nɛ́ Levi boriinlo. Baa kↄ̃n beeeo à Ibraĩ pↄ́nↄ kuridee sì,
    à sa maaa ò Ibraĩ kɛ̀ Luda lɛ́ gbɛ̃̀nɛnɛ.
  gub-BL: Mekizetek a'e, nuiko kwaw Erewi izuapyapyr romo a'e. Upyhyk hemetarer ikurer
    Àmàrààw wi, upyhyk ima'e kurer izuwi no. — Tuwe Tupàn uzapo ikatuahy ma'e newe
    nehe, i'i izupe, ta'e Tupàn umume'u ikatu ma'e wemimono ràm Àmàrààw pe a'e xe.
  imo-imo: Melkisedek yu Livaini kalopa ltimu iye te molo nalo Abrahameni Livai imboma
    oi naa kalopa lipili yunge mele 10 10 nimbe melemanga pali te te nimbe wendo lipe
    Melkisedek tirimuna ltimu. Goteni kano iyemu yu kinye tembo nimbe panjirimu iyemundo
    Melkisedekeni Goteni tepa kondopili nimula.
  boj-boj: Melkisedek a Livai aqa leŋ sai. Ariya Abraham a iŋgi iŋgi poto 10 yosiq
    oto qujai Melkisedek atraiyej. Atraiyonaqa Melkisedek a Abraham aqa gateq di baŋ
    atetosiqa a qa pailyej. Abraham agi nami Qotei na minjej, “E ino moma naŋgi kobatnjrqai.”
  eng-DRA: But he, whose pedigree is not numbered among them, received tithes of Abraham,
    and blessed him that had the promises.
  knf-knf: Kë ul Melkiŧedek, anwooŋ aando wo wo i pntaali pi Lewi, aşë yeenkna ţi
    Abraham kafah kaţënk iñeen ki iko yi aŧehnuŋ du ugut, añehan Naşibaţi awul bnuura
    Abraham anwooŋ ñaaŋ i Naşibaţi ahoŋuŋ.
  san-KHM: កិន្ត្វសៅ យទ្យបិ តេឞាំ វំឝាត៑ នោត្បន្នស្តថាបីព្រាហីមោ ទឝមាំឝំ គ្ឫហីតវាន៑
    ប្រតិជ្ញានាម៑ អធិការិណម៑ អាឝិឞំ គទិតវាំឝ្ច។
  arn-NT: Welu Melkisedek, tunte Levi ñi yomelchengelay rume, Abraam elueyew kiñe
    trokiñ chemkün mari mew, feymew Melkisedek ngillatuñmafi ta Abraam.
  zas-NT: Melquisedec majsi ad zëëdtaman loj xdiaa Leví, per cwaꞌman tib part loj
    chii ni been Abraham gan. Dxel beenleꞌman Abraham bén cwaꞌ xpromejs Dios.
  ken-NT: Kɛ Mɛlkísɛdɛk mmu ápú nyaka mbɔ̌ŋ mmǔ nnɛrɛ́kɛt Lɛ́vi asɔt nyaka ɛnyǔ
    akap wu nɔ Ábraham áchyɛ́ yi, ayɛ́t yi mmu Mandɛm afyɛ́ nyaka bariɛp nɛ yi.
