  ory-ory: କିନ୍ତୁ ମଲ୍‍କୀଷେଦକ, ଲେବୀୟ ବଂଶାବଳୀର ଅନ୍ତର୍ଗତ ନୁହଁନ୍ତି, ସେ ଅବ୍ରହାମଙ୍କଠାରୁ
