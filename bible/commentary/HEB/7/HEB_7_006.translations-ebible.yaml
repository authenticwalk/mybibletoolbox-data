  kpj-NT: Xideki tahe Levi sỹijoiludu aõkõ rare. Ihãrele tahe Abraõ tamy debòwiò‑ribi
    sohojina riwahinyre. Xideki tahe bedeòby rybe‑di heka Abraõ rirybedỹỹnyre. Abraõ
