  bel-N: А ён, які не паходзіць з іх, узяў дзесяціну ад Абрагама і дабраславіў таго,
    які меў абяцаньні.
  sch-sch: Melchizedek hah Levi richisuonpâr renga chu ni maka, aniatachu Abraham
    kôm renga sômakhat a rusuonga, Pathien chonginkhâm manpu hah sat a vur ani.
  mic-MIQNT: Gatu awna Meljisateg mo wettaqiegupnn Li'paieg, gatu weji mgng'pnn Aplameg
    newgtejgl newgtisga'qal aq a'sutmessewapnn Aplamal negm. Aplam ta'n teli tplumu't'p
    Gisitegelitl ugjit 'msnmnew ta'n goqwe'l gelu'lgl.
  huu-NT: 'Melquisedec mɨcorɨmo Abraham mɨcorɨdɨ ie rana fecade; iadedɨ Melquisedec
    mɨcorɨ Abraham mɨcorɨ comɨnɨñede. Leví railla naɨraɨ imɨeñede. Naɨsomo Abraham
    mɨcorɨ dɨne Melquisedec mɨcorɨ billanona, Abraham mɨcorɨmo marecɨnona llote: “Jusiñamui
    ona jaca canoite. O dɨga jaca iite” llote.'
  jiv-NT: Túrasha Mirkiseték Riwí weeachunak Apraám tiásan akantuk nin susamiayi.
    Apraám Yus shiira nuna tsaṉkatkamuitiat Mirkisetékan niiji̱a̱i̱ uunt asamtai
    susamiayi. Túram Mirkiseték Apraáman shiir awajsamiayi.
  otm-NT: Pɛ nu ra Melquisedec, madague'bʉ hingui conhui rá 'yʉ ra Leví gue ra Abraham,
    pɛ bi un'na ná 'dɛt'a gue'a bá tąh ra Abraham. Nɛ nu ra Abraham, madague'bʉ xʉn
    ngu rá ts'ɛdi bʉ nam bɛ̨n Oją, nguetho bi xifi majuąni da 'yørpa a Oją. Pɛ man'da
    ja rá ts'ɛdi ra Melquisedec nguetho bi t'äp a ran jąpi a ra Abraham.
  dah-dah: Goyenpoga Melkisedekbe Liwai miŋde niŋ al moŋ gega, Abraham beleŋ detmiŋ
    buda 10 yirde buda uŋkureŋbe unyiŋ. Irkeb Al Kuruŋ beleŋ yeŋ hitte biŋa tiyyiŋ
    al Abraham goyen Melkisedek beleŋ guram irde saŋiŋ iryiŋ.
  tnk-tnk: Melkisetek, rɨpko mhə in kwənəkwus riti səvəi Livae, mətə Epraham rɨməuai
    nautə me nəha ia kusen ten muvei pen kuatia min. Nənə Melkisetek rəfwaki m Kumwesən
    mə trəkwein amasan ia Epraham i Kumwesən rɨno promes me min.
  kpr-kpr: Avori, Melchizedek kote givu! Nu jo Levi ondi+ iraeri. Avata nu Abraham
    kena gugua diti dabako rurusira. Kotugo, geka eni mo, God nu Abraham kena sonemba
    mutari dae sise, beka gagojusira. Ava sedo, Abraham nu genembo teriari. Avata
    Abraham nune jo Melchizedek esimbugaeri. Melchizedek nune eredo, Abraham esimbugusira.
  san-IAS: kintvasau yadyapi teṣāṁ vaṁśāt notpannastathāpībrāhīmo daśamāṁśaṁ gṛhītavān
    pratijñānām adhikāriṇam āśiṣaṁ gaditavāṁśca|
  nho-nho: Melkisedek seai se tama i te manava Abraham, tevana iaa a ia ni kauake
    tana tuuhana Abraham, teenaa hakatapuria iloo ia Abraham, te tama ni kauake ana purepure
    TeAtua.
  gym-NT: Melquisedec abko ñan jatani Leví mräkäkri, akwa Abraham ara jire käkwe jändrän
    dianinkä rübtä ye abko kani ngäbti keteti kwe Abrahamye. Bärire mda abko, Abraham
    abko ie Ngöbökwe jändrän köböi mikani akwa Melquisedec käkwe ja di biani Abrahamye.
  azg-NT: Majoꞌ nquii Melquisedec, chito tuihin tsjan Leví. Ndoꞌ min na nndaꞌ, joo
    ꞌnan na condë nqui ꞌnan na tjiꞌ Abraham nduee joo reyꞌñeen, tyꞌoon tsanꞌñeen cüenta
    ncüii ncüii nnonhanꞌ. Ndoꞌ juu Abraham conduihin nquii tsan na tcoꞌ Tyoꞌtsꞌon
    ꞌndyo jon nnon juu na nndijndye ntsinda juu, majoꞌ min na nndaꞌ conduihin, Melquisedec
    tcan jon na quityio Tyoꞌtsꞌon jnꞌaan nquii Abrahamꞌñeen.
  bhd-bhd: पन मेलिकिसिदके ज़ै लेवी केरे वंशे मरां न थियो फिरी भी अब्राहमे करां दशोवं
    हिस्सो नीयो, ते तैस बरकत दित्ती ज़ैस सेइं परमेशरे वादो कियो थियो।
  too-NT: Lā' Melquisedec, a'yuj tū' i'xtalakapasni' Leví ixuanī't, xla' maklhtīni'lh
    ixlītāpācāuj a'ntū ixtlajanī't Abraham lā' ū'tza' sicua'lanālīlh Abraham. Lā'
    Abraham ū'tza' a'ntī Dios huanilh que lej namaxquī' lhūhua' ixnatā'na'tna' lā'
    ixtatlahualh lakatin ka'tla' nación.
  ind-AYT: Namun, Melkisedek yang tidak dari keturunan Lewi, menerima persepuluhan
    dari Abraham dan memberkati dia yang memegang janji-janji Allah.
  cjo-NT: 'Omaanta paerani riraga Merekishereeki tee isheninkatyaarini Rewii, rinashita
    rirori; omaanta raawakiro Awaraamani rowaagawo ipagaantakiriri rirori, roojatzi
    ikantawaeri riraga ikashiyakaakiri Tajorentsi: “Nokoyi itajonkawentemi Tajorentsi”.'
  nsn-nsn: Bor tamatene, Melkisedek, ahik tagu pahe uangoul teil toso bunguna Libai,
    doh ke kale tur tar sisisiokor hangaul ro mahar tar mamang inetelik tang Abraham,
    kare lotu tang God tar uatampopokoh, dohe guata uaia tar tamatener niuamatoto
    tar ualapagah.
  san-DEV: किन्त्वसौ यद्यपि तेषां वंशात् नोत्पन्नस्तथापीब्राहीमो दशमांशं गृहीतवान्
    प्रतिज्ञानाम् अधिकारिणम् आशिषं गदितवांश्च।
  tna-NT: 'Beju Melquisedec chenu da aimue Levi chenu sa familia jenetia mahue biame,
    diezmo inatsutaidha. Da putsu, Melquisedec chenu ja Abraham chenu: “Diusu ja ibunebaque”,
    ataidha.'
  lid-lid: Melkisedek badeh, badu boho kamen ta Libai iri bwe. Arile iy ndrakohok
    lakou rayah ta Abraham. Eme Melkisedek nyosowani Abraham, iy ndramak nane tandrakan
    ta Kindrei udu bwele-en.
  wim-wim: Puth nungkway nil Melchizedek.ana wuut mangk Levi alantaman keꞌam wamp-a,
    nil Abraham.angana way min ep theeꞌant. Aꞌ anpalan-a, nil Melchizedek.ana wik
    min inangaman thawantwey Abraham.antan, “Ngay kaangk piip God.an min iiy-iiyow
    nungkar.” Nil piip God.an kaꞌathaman thawant Abraham alantana, nilaniya wuut mangk
    pam wanch yot thaaꞌ-wantanamantam weenowa, puth nil Melchizedek.ana ep pam wuut
    piꞌan paththam, nil Abraham.an yaꞌa.
  zga-M: Ulyahova uMelkizedeki, yuyua, ahale vovole ekhekolo kha valawi, akhapokhile
    yenio ya kumi ukhuhumana nu Abrahamu, akhasaya, uyahavile neuhadi.
  yom-yom: Vayi Meleshisedeki, kasi mu dikanda di bana ba Levi ko vayi wutambula kuku
    ki kumi kuidi Abalahami ayi wusakumuna mutu wowo wutambula zitsila zi Nzambi.
  san-SIN: කින්ත්වසෞ යද්‍යපි තේෂාං වංශාත් නෝත්පන්නස්තථාපීබ්‍රාහීමෝ දශමාංශං ගෘහීතවාන්
    ප්‍රතිඥානාම් අධිකාරිණම් ආශිෂං ගදිතවාංශ්ච|
  yut-yut: Melkisedek Liwai da kabɨkon da dɨma altagɨt. Mani Abraham dakon yo kabɨni
    dakon kabi kɨnda tɨmɨgek Piŋkop dakon yaŋ teban tok tɨmɨkgɨt amɨn Abraham do gɨsam
    ɨmgut.
  grc-BYZ: ὁ δὲ μὴ γενεαλογούμενος ἐξ αὐτῶν δεδεκάτωκε τὸν Ἀβραάμ, καὶ τὸν ἔχοντα
    τὰς ἐπαγγελίας εὐλόγηκε.
  cpc-NT: Iriima Melquisedec kaari ajyininkata a-Judá-mirinkatzi aaka, kaari ayotaajaitzi
    iita charinitariri. Iro kantacha, Abraham-ni, itzimi ikajyaakaapiroitakiniriri
    pairani, iriitajaantaki pakiri Melquisedec apaani kaatatsiri 10 jaapithatantakiri
    jowayirita. Ipoña Melquisedec itasonkawintanakiri Abraham-ni.
  nhg-NT: Pero Melquisedec, öque amo ica de ipelhua Leví, oquesele inu majtlactle
    pörte de lo que tli quepeaya Abraham. Hua yaja quebendeseyumacac Abraham, öque
    oquepex tiepromiesas de Deus.
  nya-nya: Melikizedeki sanali wochokera kwa Levi, komabe analandira chakhumi kuchokera
    kwa Abrahamu nadalitsa Abrahamuyo amene analandira malonjezo a Mulungu.
  ngu-NT: Pero Melquisedec, masqui xotlacat quen ihuejcaconehuan Leví, oquiselij on
    majtlactli parte itech Abraham, niman oquitiochiu Abraham yejhuan oquinselij ipromesas
    Dios.
  kup-kup: Met Melkisedek Livai poriz kapotakap ravat hehatin, dari epat hag narab,
    “Met Abraam pi or hon nao manahaek, God Israel añarab parum modari meñizat manohopanez
    kateo hahan hezat ok tah,” pot hag narab. Oñ Melkisedek pop parum kapotak bonop
    ok hehan, Abraam bat emooh-potuz or hon pov pi manahan bat God tin metohopanez
    Abraamin mañah.
  jid-jid: wawu malkisadak ana he ni gyrji lawi na akpa iri ni myi iwolu niwo Ibrahim
    nati lulu yoniwu wawu iwandi aheni youyua
  wmw-wmw: Basi Melkizideki, ingawa aawere wa rikolo ra Lawi, kâpokerera fungu rakumi
    ra Iburahima, na kânjanliya Iburahima, noyo âpokerere tamaa za Mwenyezimungu‑yo.
  gmv-GGM: Hayssa ha addeza zerethi Lewe zereth gidena. Gido attin izi Abiramepe tammafe
    issa ekkides. Kase izas ufayssa qaalay immetida Abirame anjjides.
  ssg-ssg: Melkisedek kumahe i nakuama ti Livai, tuahe tin i uke tehu ti huopanim
    ti hatesol waliko ti Abraham kalak Abraham se tel matahaun ti kako pate tuah ukei
    lawe waliko solian ti Haeu tuohawen. Ape Melkisedek tin i kamei Haeu ti aile hasolia
    hanian.
  zpo-NT: Per nixa nanakt Melquisedec dii cheen xaa Israel, mkayaa xaa lo Abraham
    tub part lo chii part kwaan mle Abraham gan lo dil. ¡Nu nixa Abraham nak tub xaa
    mlaa Dios diizh lo, nixa sneeya Melquisedec ngunaab gak re kwaan lo Abraham!
  poy-poy: Kumbiti Melikizedeki kaweriti ndiri gwa lukolu lwa Lawi, ata hangu kankiti
    shintu sha lilongu lya vintu vyoseri kulawa kwa Aburahamu na kamtekeleriti yomberi
    yakaweriti kapananwa malagilu ga Mlungu.
  qwh-NT: Peru Melquisedecqa manam Levipa mirenintsu carqan, y asimi Abraham diesmuta
    qoptin chasquïcurcur, bendisïcorqan, aunqui Diosnintsic Abrahamta yanapananpaq
    änishqana quecaptinpis.
  gaw-gaw: Melkisedek nug am Lewi buḏub oop̱anu iiṯa amge nug Abrahamnu keeke ameg
    laip̱u awowa, nug danab, Kayak nug amegp̱a keeke laa heeb beḵunu nai qaḵa aum
    ele amu, nug itiṯak meṯom.
  nca-nca: Asa Melkisetek ŋuko Liwai koro sowe qu kini. Quko Abraham, uni Anutuko
    mande kusiyo inaró ŋu, situwi sombé ŋu Melkisetek inaró. Inoníqo, Melkisetekiko
    puriŋo inaró.
  zpz-NTPP: Zeꞌ Melquisedec mas walab nez Leví guc yu, tees gush yu tub ga coz lo
    tii de coz ni Abraham. Nunu bdiiñ yu lo Ñgyoozh nu nap gyicy num yu. Nunu Abraham
    guc yu mbecy nu mnii Ñgyoozh lo nu segur la nap gyicy num.
  zac-NT: Perë Melquisedec nádiꞌiꞌ famili shtë Leví perë bë́ꞌniꞌ recibir décimo partë
    nabëdëꞌë Abraham cuáꞌaiꞌ. Nu Melquisedec bëꞌnë ldáihiꞌ Abraham, el quë nabëꞌnë
    recibir ra promësë shtë Dios.
  kyg-kyg: Aliꞌnayaꞌmonanafa Melikisetekiꞌa Livai nofi vekamo oꞌmaiꞌniyaꞌmonanafa
    Emalehamu taisimo neꞌalinoꞌaeꞌmo, Gotiꞌa kaha maeno, huno ha paiꞌniye. Melikisetekiꞌa
    Gotiꞌmo, kaha maegauve, huno ha paiꞌniya vekaeꞌmo ani gemo huꞌniye.
  kmk-kmk: Yoong si Melkisedec un bokona kaganakan Levi, siya’d nangitdan Abraham
    sit ingkapuḻun dat sinamsam da. Ot binindisyunana’t Abraham un nangisapataan Apudyus
    sidan sapata na.
  cao-NT: Jama, carayana Melquisedec ini quiha. Abraham jimibo ma quiha. Carayana
    ca ja ino ri tsi quiha jari ja qui Abrahám yamabá ofrenda aniquë ra, oquë-oquëria
    ca arati ibo ja ini iqui na. Jaquirëquë quiha Melquisedéc Abraham yamabo shomahuaniquë.
    Jabi Dios parayamahai ca chani binish ca Abraham tsi xo naa.
  bbr-bbr: Melkisedek ko Liwai nukan tupsiu wa. Apraham nukasar kon osap nuruwon.
    Apraham ko iken askanai Anut nukas ko pak paip mowon. Ko pakaimas omnokou pakan
    roasiret erekapu osap eposek oin. Utianik, Melkisedek nukas Apraham jekur rawaun
    ämän auruwon.
  inb-inb: 'Ikuti Mel­ki­se­dekka, Levipa wam­bra­kunapa wam­bra mana kas­pa­pas,
    Abra­ham ima tan­da­chis­kata, chasa­lla­ta chun­ga­manda sug­mi chas­kirka. Taita
    Dius Abra­hamta kara­mun­ga­pa nis­ka­ta­mi Melki­sedek kasa nirka: “Taita Dius,
    kamta iapa kuiaspa kawa­pua­chu”.'
  hrv-hrv: Ali on, koji nije iz njihova rodoslovlja, ubra desetinu od Abrahama i blagoslovi
    njega, nosioca obećanja!
  box-NT: Ká a Mɛlɛkisedɛɛki wón nɔnkãni yí can Levii yi, ò o Abarahaamu màhã́
    pá nɔn bìo ó o yú ɓàn cúa-pírú níi wo yi. O Mɛlɛkisedɛɛki mu dúɓuaa
    o Abarahaamu na le Dónbeenì dó mi ɲii nɔn yi.
  ote-NT: Masque nura Melquisede hinte myá njaui nuya Levita, pe nura Abrá bi umbabi
    ra Melquisede ꞌnara ꞌrɛtꞌa parte de ra nthebe, ha ra Melquisede bi ja̱pa ra Abrá
    núꞌa̱ toꞌo ya xqui ña̱ꞌtuabi yá ja̱pi Ajua̱.
  wnu-wnu: Ne Melkisedek wo Libai tumbigi end ue, wo wonomi beren ger. Ego wo Abraham
    wonomi tau eng ba ne gor Abraham maragansiarei. Ne Abraham wo Qenu wonou munon
    banam, ne wonou qob qeretutnob eng wot nausiarei igo.
  zam-NT: Mastale' ne'ngàcte Melquisedec mèn co' ngòc bin che'n Leví co' ngòc nguley'
    póla, per ale ndxe'leque', le'le' Melquisedec mthop diezm co' mda' Abraham. No
    mbli ley' Melquisedec Abraham loo mcàbgòn Diox thìb con' loo Abraham.
  zyp-NT: Ma cawngsaw heh Levi pathlah a cang ly naná teitah chyhraw chykheh khah
    Abraham taitah hmai law ka, Khazing biakangnah a hnuipaw Abraham khah bonghnang
    a song.
  sey-NT: Ja̱je paꞌiquëtaꞌare Melquisedec cato Leví tsëcapë peoquëtaꞌare Abrahampi
    Maijaꞌquë ca nëoseꞌe paquëpi, Maijaꞌquë tse̱re i̱sipi, Melquisedecna. I̱siquëna,
    Melquisedec deꞌoyerepa cacaꞌa̱jiꞌi, i̱te.
  nvm-nvm: Regavo tavan iji Eburam fu sinuom uruvana karme una ro Mekisidek biema
    ijia fu uri roin karme fu vajain. Regavo God fu am uifarif uruvana Eburam vajakafa
    kuainma ijefuon Mekisidek fu Eburam imut nigen abedame daro main.
  mps-mps: Tama Melkisedek aga te augwaligo hanide te aga pedalobeo, aga te Livai
    hani bidi menio. Tiali goli te Abrahamgo aga nai dabe nogo si nogo si nedelama
    tama nogo si deli delide Melkisedekgo nai me deli salio. Tama Abraham aga te Godigo
    aga dali wiegi yai sę ilabo dąų wali po sali bidi bidaligo da, teda te Melkisedekgo
    Godigo te Abraham dali dwagi yai sę emainogo eyu tama te gedu haluasa po wai.
  pab-NT: Hoka Melquisedeque atyo maisa Levi hotyalihare xini. Xakore hoka Abraão
    isa enomana holini xiyehaliti hahalakoaharenae xiyehare kolahenere hiyeta hoka
    Abraão ana wenati waiyexe aoka. Há, waiyexe wenati aoka enomana. Hatyo nahitita
    Abraão koxaka Enore isa enomana aokowihenere tahi sema.
  llg-llg: Tehuu Melkisedek ndia, ta Lewi tititi-nonosin. Mae leondiak boe, tehuu
    baꞌi Abraham baꞌe fee ndia babaꞌek esa neme babaꞌek sanahulu, huu ana taok Melkisedek
    ndia, hataholi fo ana seli. Faik ndia, baꞌi Abraham simbo heheluk neme Manetualain
    mai so, fo fee babaꞌe-babatik neu ndia. Tehuu mae leondiak boe, Melkisedek boe,
    kokolak nae, “Ela Manetualain fo Manai Lain Seli ndia, fee babaꞌe-babatik neu
    o”.
  kyf-kyf: Mɛlɩkisedɛkɩ 'nɩ Leviii zʋayli -nyɩmɛ, 'ɩn Ablaamʋ yia ɔ -luu kugbuaa -gʋ
