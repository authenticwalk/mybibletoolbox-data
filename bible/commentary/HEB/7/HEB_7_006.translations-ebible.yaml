  ena-ena: Melɨkisedekɨ nɨbu Livai hɨdɨlɨ hɨma uami. Agadɨ ala Ebɨlam agaŋ akuaba
    akuaba vimi agɨladɨ human limu limu fɨhala mɨguŋ lamami uami. Lamɨci hɨniavɨdaci
    labɨlavɨla pabiŋ mɨguŋ agadɨ Melɨkisedekɨ saŋ igumi uami. Lɨci Melɨkisedekɨ agaŋ
    Ebɨlam dɨ huaci lamami uami. Asɨ agaŋ ciaŋ mɨguavɨla Ebɨlam dɨ abami uami. Agadɨ
    ala Melɨkisedekɨ agaŋ manɨgali me hɨniavɨla nudɨ huaci lamami uami.
  tgo-tgo: Ko iyemaeŋge othembe Melkisedek iye ma Livai rumbuye ŋgoreiye va i mbana
    bigibigiko ghawabwi regha weya Eibraham, na Eibraham iye ghadagerawe i mena weya
    Loi, va i dage mwaewowe iŋa, “Loi i mwaewo e ghen.”
  yap-yap: I Melkizedek e gathi owchen Levi, machane tin ni immoy ku Abraham e ragag
    guruy me fek Melkizedek ta’ab guruy riy me yibilay Abraham ngak Got, ni aram fa’anem
    ni yog Got ngak e tin ni bayi pi’ ngak.
  mop-NT: C'u' betiqui, ma' u mam aj Levi aj Melquisedec abe'e. U c'ümaj ilic jun
    p'uuch tu yaam a diez p'uuch a c'u' u müchaj aj Abrahama. Pues te'i. Qui'qui't'anbi
    aj Abraham u men a Dioso. C'u' betiqui, mas nooch u wichil u meyaj aj Melquisedec
    tuwich aj Abrahama. Chica'an abe' u men aj Melquisedeque, u qui'qui't'antaj aj
    Abrahama.
  tet-tet: Masik Melkisedek lahoos Lewi niakaan husar-binan moos, bei Abraham faꞌe
    foo baa nia faꞌek ida nosi fafaꞌek sanulu, tan nia nafoli Melkisedek nia naꞌak,
    ema boot. Baa oras nia, Bei Abraham simu mamenon tiꞌan nosi Naꞌi Maromak naꞌak,
    Naꞌi Maromak atu natuun matak-malirin baa nia. Masik nunia moos, Melkisedek sei
    dale naꞌak, “Nebee Naꞌi Maromak Mak Aas Kaliuk natuun matak-malirin baa o.”
  hlt-MCSB: Tedae amih kah rhuirhong mueh loh Abraham taengkah parha pakhat a doe
    tih olkhueh aka dang te a uem.
  xtd-NT: Ko Melquisedec, juini ña n‑kuu‑s daꞌya dana Leví, ko n‑tnɨɨ‑s uxi uxi ɨɨn
    ɨɨn cientu xa n‑niꞌi Abraham. Dani, juini Abraham n‑kuu se nuu n‑xiaꞌan Ianyuux
    tnuꞌu‑ia xa vaꞌa kada‑ia xaxeꞌe‑s, ko n‑jaꞌan Melquisedec xa na kada Ianyuux xa
    kutuu vaꞌa Abraham. ¿Nakuenda duꞌa n‑kuu?
  mdy-ETH: ዬይ ሜልኬፃዲቄ ሌዊ ዜርፃፓ ማዒባኣያታቴያ ዓብራሃሜ ዒንጌ ታጳሢዳፓ ፔቴማ ፔቴማ ዔኬኔ፤ ሃሣ ሃጊ ማዓንዳ ዎዛ ዒንጊንቴ
    ዓብራሃሜያ ዒ ዓንጄኔ።
  spl-spl: Yâhâ Melekiserek yamâ Awarahamgât komolân gâtŋe bia. Yakât otmâmâ Awarahamŋe
    senŋe âlâlâ mem Melekiserek waŋmu yâkŋe yuwu sâm ekuop. “Anitâŋe mâmâŋe otgihimu
    kunyeŋe manbuat.” Yawu sâm ekuop.
  usp-NT: Melquisedec ma' rijajl ta' Leví, pero xc'ula' man jlájuj re juntir ri xch'ec
    Abraham. Ajruc're' Melquisedec xye' jk'ab' chib' Abraham ri quiek re xsuj Kakaj
    Dios chi tijya' jk'ab' chib'ak yak rijajl.
  zav-NT: Melquisedequən' bito əṉacho golɉe' lao dia c̱he de'e Lebin', pero gwxi'e
    tcuen lao ši cuen de'en botobə de'e Abraanṉə' na' len yeḻə' guac c̱he Diozən'
    bene' par nic̱h goc güen c̱he de'e Abraanṉə' ben' ben Diozən' lyebe əsa'ac xi'iṉ
    dia c̱he'enə' beṉə' zan.
  sgz-sgz: Mái Melkisedek kápte ngo ái sumlahin ái Lewi, má ngorer ngádáh a kipi ngoi
    á risán boh minsik er? A kabin ngo ái Abaram a mák ilmi ngo ái Melkisedek a pakta
    i diar. Má suri dáh ái Melkisedek a asosah i Abaram, koner ái Káláu ákte tari
    kán oror singin? A kabin ái a pakta si diar ái Abaram,
  kek-NT: Laj Melquisedec ma̱cua' xcomoneb li ralal xc'ajol laj Leví aban laj Abraham
    quixq'ue li junju̱nk sa' xlaje̱tkil re laj Melquisedec. Nim xcuanquil laj Abraham
    xban nak ac yechi'inbil re li rosobtesinquil xban li Dios. Aban laj Melquisedec
    k'axal nim cui'chic lix cuanquil. Jo'can nak quirosobtesi laj Abraham.
  blz-NT: Kasee i Melkisedek men taasi' lee'na i raaya'a nangala sangobosan na lalomna
    sompulo' obosan na giigii' men ia poko ule' i Abraham ka' nambarakaati i ia men
    isianmo toonna Alaata'ala.
  poe-NT: A̱ ntá chꞌín Melquisedec, kjónté tsíkꞌaxrjeníxinhya chꞌán tí chꞌín Leví,
    na mé kjuíchꞌehe chꞌán cobra tí chꞌín Abraham, mé tí chꞌín tsíkꞌáyéhe̱ tí nkehe
    tsíntáchro Dios. Mé xi̱kaha tí chꞌín Melquisedec tsíkjincheyaon chꞌán tí chꞌín
    Abraham.
