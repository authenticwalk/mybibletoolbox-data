    mañacapuran: «Taytallau Tayta, sumaj yanapaycullay, ari» nir. Musyashanchinuypis
    mayur runa Tayta Diosninchita mañacapun pampa runata sumaj yanapänanpaj. Chaymi
    Abrahamta Tayta Diosninchi aunish caycaptinsi, Melquisedecman mana tincuranchu.
    Payga Abrahampaj Tayta Diosninchita mañacapuran.'
  nwi-nwi: Mərɨg Melkisedek e, pəh nien mə in kwənərəus kɨrik kape Livae. Mərɨg in
    ravəh taet mɨnə kape Ebraham. Kɨni in mɨvəh-si-pən nɨhuvəyen kɨmi Ebraham e yame
    Kughen rɨmɨrpen.
  kmo-kmo: Wowak, Melkisedek rii Livai riiti yikapwakasakech. Wowak, rii tenten Ebraham
    riiti boboyen, ya ya tar. God riita mashi wor majin yarma, Ebraham riina Melkisedek
    rii rukusii majin bar.
  agr-agr: Tujash Melquisedecak Leví wegantuchuitak, Abraham Apajuí anagkuamun jukiuwa
    nunú, diezmo suwamash jukiuwai. Dutikam Melquisedecshakam pegkegnum yumigsauwai.
  kyc-kyc: Melekiseteke baa Lipaena rara dokona angi ingya nayamopape Anatunya akali
    andake Aporakamena bange akalisa dokona mendena mendena pyuo pingyu nyiya. Nyepala
    Anatumi Aporakame elyape keta karena lao lalu lao lasi dokoko Melekisetekeme banya
    pii dokome opetae elyape karenako leya.
  urd-GVU: لیکن مَلِک صدق لاوی کی اولاد میں سے نہیں تھا۔ توبھی اُس نے ابراہیم سے دسواں
    حصہ لے کر اُسے برکت دی جس سے اللہ نے وعدہ کیا تھا۔
  yre-NT: '''Pian Mɛlcisedɛk ''ka Abraam kluda min -a dɩ, ɛn -yɛɛ fɛ -fuzan ''si Abraam
    -lɔ. Ɛn "nyian bɛ, Abraam nɛn Bali -a ''vɩ ''e ''cɛn ''nan, e "ta fɛ -tʋ -nɔan
    -yrɛ "bɛ, Mɛlcisedɛk -fɛa ''vɩ "man.'
  fuh-BKF: Ammaa fay ko Malkisedek jeyaaka e ƴuwdi Lewi, jaɓii sappoɓerde jawdi Ibrahiima,
    de barkini ɗum, kam keɓuɗo amaanaaji Laamɗo oon.
  arl-NT: Melquisedecri pueyacuara secojona quiquiaarijiuhuaj. Maja cutaraari Leví
    niquiohuacuajinio na supuenu quiquiaari. Naajaa, seetanujuanaa pueyacuara secojona
    na quiniuucua, Abrahamri Pueyasorano na riuriotaca na niquitioquiaari. Abrahamri
    seetanujuanaa Pueyaso timitiasano pueyano quiquiaari. Naaratej, Pueyasojuanaacuajaari
    tari Abraham sequequiaari, nojuajaari maninia na miiniutianiya. Naajuhuaj, Melquisedecri
    pa supuetana Abraham sequequiaari Pueyasoori jiyanohua maninia miiniutianiya nojuaja.
  ziw-ziw: Uyo Melikizedeki hendaga ywa lukolo lwa Walawi mna nuyo ahokelaga fungu
    dya mlongo kulaila kwa Bulahimu, naho niyo amjimbika uyo enkagwa ndagano ya Chohile.
  grc-TR: ὁ δὲ μὴ γενεαλογούμενος ἐξ αὐτῶν δεδεκάτωκε τὸν Ἀβραάμ, καὶ τὸν ἔχοντα τὰς
    ἐπαγγελίας εὐλόγηκε.
  nag-nag: Kintu Melchizedek, taikhan pora bisari kene bhi tai laga khandan panai,
    kintu Abraham logot pora tai te dos bhag paise, aru kun logote kosom laga vachan
    thakise taike he Melchizedek pora asirbad dise.
  eng-OEBCW: But Melchizedek, although not of this lineage, received tithes from Abraham,
    and gave his blessing to the man who had God’s promises.
  knj-NT: Ja' naj Melquisedec tu', cax c'al man yic'aal oj Leví naj, pero cha'bil
    sdiesmo naj Abraham yu naj. Catu' jix sk'anon swatx' c'ulal Dios naj yiban naj
    Abraham tu', naj bey jix yak' can sti' Dios.
  deu-1912: Aber der, des Geschlecht nicht genannt wird unter ihnen, der nahm den
    Zehnten von Abraham und segnete den, der die Verheißungen hatte.
  san-PUN: ਕਿਨ੍ਤ੍ਵਸੌ ਯਦ੍ਯਪਿ ਤੇਸ਼਼ਾਂ ਵੰਸ਼ਾਤ੍ ਨੋਤ੍ਪੰਨਸ੍ਤਥਾਪੀਬ੍ਰਾਹੀਮੋ ਦਸ਼ਮਾਂਸ਼ੰ ਗ੍ਰੁʼਹੀਤਵਾਨ੍
    ਪ੍ਰਤਿਜ੍ਞਾਨਾਮ੍ ਅਧਿਕਾਰਿਣਮ੍ ਆਸ਼ਿਸ਼਼ੰ ਗਦਿਤਵਾਂਸ਼੍ਚ|
  nob-LB: Men Melkisedek hørte ikke til denne presteslekten. Likevel fikk han ta imot
    en tiendedel av Abraham sitt bytte. Melkisedek måtte også be om at Gud skulle
    gi Abraham alt godt, det til tross for at det var Abraham som hadde fått Guds
    løfter.
  ntj-ntj: Nyangka Maltjakinya Liipayiku tjamumaalpa wati kutjupa nyinarranytja. Wati
    maliki nyinarranytja Yayipuramaku yungarramaalpa. Tjiinya Mama Kuurrtu Yayipuramanya
    kalkurnu wantingu. Nyangka-ra Maltjakiku 100-tjanu 10-pa nintirnu. Nyangka-lu
    Yayipuramanya watjarnu Mama Kuurrtu-lu walykumunura kanyiratjaku.
  sxb-NT: Melkizedeeki ono iye ngakaemanga mu owuiwulane owua *Awalaawi, ni kukawa
    kutio yatoola endala ku ikumi ku Abraamu, kandi asereka omuntu owa Katonda yaifuuwa
    oku-aa ewintu ewilootu emberi.
  nhu-NT: Kɛ wee wvun to nu wee kfuu di Lɛwe le kɛ. Geenɛn ɛ ɛ̀ fi wvú mwɛɛm ɛ̂ Abla'am
    keba kemwaaŋ ɛnte jo yuufe, laŋ kembonɛn yî ye le, ɛ Abla'am nu wee wvù Nyo' to
    geɛ ŋkawma ɛ̂ wvú.
  row-row: Te Melkisedek naa, nda Lewi tititi-nonosin sa. Onaꞌ naa o, baꞌi Abraham
    banggi fee ne babꞌanggiꞌ esa, mia babꞌanggiꞌ sanahulu, huu ana nae Melkisedek
    naa, atahori manaseliꞌ. Baꞌi Abraham pantin huu ana simbo nala hehelu-fufuliꞌ
    mia Lamatualain mana nae fee papala-babꞌanggiꞌ neu e. Te onaꞌ naa o, Melkisedek
    mana olaꞌ papala-babꞌanggiꞌ fee Abraham nae, “Hela fo Lamatualain Mana Sia Ata-ataꞌ
    a, fee papala-babꞌanggiꞌ neu nggo.”
  msy-msy: Melkisedek a Livain adarazir ovavimɨn otozir puvatɨ. Ezɨ Abraham uan biziba
    tuiragha 10 plan pozibar otozɨ a Melkisedek pozir mam a dam a ini. Egha Melkisedek,
    a bagha God ko mɨgɨa ghaze, God bizir aghuiba a bagh dar amuam. Gumazir kam Abraham,
    a Godɨn akar dɨkɨrɨzim ini.
  agg-agg: Ŋga asu Merkisedek ana Rifaindɨ ahuirɨ mamambeahɨndɨ-yupoanɨ. Ŋga asu ai
    Abrahamɨndɨ-mayo napo mamɨ bɨdɨfɨrɨ ra semündü mburambo asu ahambo aboedɨ-aboedɨmarirɨ
    sapo nindou Godɨndɨ-mayo horombo hoafɨ semündümbü-mayu ranahambo.
  ptp-ptp: Melkisedek ge o pum lec Livai lêm, lêc Eblaham tung susu vɨhati wê i vông
    ge la kɨdu vɨgê yuu dɨ vông kɨdu ti vô Melkisedek. Mêdêc Melkisedek kɨtaa lec
    i ên nêbê Anutu wê hɨlu kɨyang vô Eblaham ge i vông vɨzid nivɨha vô i.
  nak-nak: Me e Melkisedek ele eia kama te la hilile Levi, eala moli la viputumulila
    tomi alele, te la imamala te Melkisedek la merera alele eia soukama pou, eala
    moli e Abraham abi seseleale Melkisedek la vaabila ale uru. Eala eia matagaga
    mai ele veia e Melkisedek eia la tahalo isa uru sesele, la vuhula e Abraham eia
    kama la tahalo bulalahu, eia tai la tahalo te La Tahalo Uru, ale uru sesele, eala
    moli eia togo sesele e Melkisedek ele. (b) Mai e Melkisedek tai, eia toi la vibalavala
    te La Tahalo Uru soio te la uru giteu e Israel e Abraham ele.
  lbb-lbb: E Melkisedek, bel i miting na mangis a tarai Liwai, ika i kibas pas taktakai
    kusun ning a bonot miting na ututnala rop ane Abaram. I atong angis e Abaram,
    esaning ka kibas pas a lelela ta e God.
  kan-2017: ಆದರೆ ಮೆಲ್ಕಿಜೆದೇಕನು ಲೇವಿಯ ವಂಶಾವಳಿಗೆ ಸೇರಿದವನಲ್ಲ, ಆದರೂ ಅಬ್ರಹಾಮನಿಂದ ದಶಮ ಭಾಗಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡದ್ದಲ್ಲದೆ ದೇವರಿಂದ ವಾಗ್ದಾನಗಳನ್ನು ಹೊಂದಿದವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
