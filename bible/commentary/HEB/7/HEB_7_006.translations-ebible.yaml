  dao-dao: Melkhihzadek cun Leviha mjüa am kya, lüpi ani naw Abraham, Pamhnama khyütam
    yahkia khawh xa üngka mat la lü dawnak peki.
  cya-cya: Una yu Melquisedec can', siya' a tucui nchca yu 'in ta nten 'in Levi, una
    mchcuan yu cunta sca ta lcuan nu mdaa Abraham 'in yu, xacan' mjñan yu 'in Ndiose
    si'yana ta yaa' ñi 'in Abraham, nu cua' m'ni ca'an cha' tsu'hue can' 'in.
  wrk-wrk: Yingkamukunyi yalunjalili wajba mambukamuku jurjkanyi kudiyayngka yajinyi
    barrinani wajbayi Malkisadik kudiyayngka yajinyi Yabrayamwanyi. Nanda Malkisadik,
    miku nyuli Libayi, ngala wajbayi Malkisadik yajinyi Yabrayamwanyi, nanankanyi
    yajinyi jali nyulu wudumba yalunbunanyi ngurranyimukunanyi. Wajbayi Malkisadik
    yajinyi Yabrayamwanyi, baki yanybayi Malkisadik mududu nangangi Kudkanyi nangangi
    Yabrayamkanyi. Ngajaka nyuli Kud, nyulu yabimbiji kunyba yaji nangangi Yabrayamkanyi.
    Yabrayam, nyuli walkurra nganinyi nangangi Kudkanyi, jali yanyba Kud jangkurr
    nangangi miku nangkiyi yangkalamba. Nani barri Yabrayam nyuli walkurra nganinyi
    nangangi Kudkanyi, ngala yanybayi Malkisadik mududu nangangi Kudkanyi nangangi
    Yabrayamkanyi.
  nii-nii: Ba wu ei Melkisirek wu owundu mołpu kin eim Liiwai nge tiłap ende mił mon;
    ba epi engki sałiłim eim epi endeim sipi kin, Eiparam wu owundu yi ku epi ka wii
    ngum ei, Gos ek keimi dinga nipi ngumbii nirim mił, ngang sim.
  ign-NT: Émasera ema Melquisedec, vahi mámari­nahini ema Leví. Majaca­pa­hisera eta
    diésmuri mayehe ema Abraham, te tamutupa eta mayuja­rau­chirahi éma. Tayanapane
    tímija­cha­va­hipuca ticuna­cha­ca­re­panahi ema Abraham táichavenehi eta máijara­ruanahi
    ema Viya eta mayehe ema Abraham.
  dik-NT: Ku yen Melkidhedek acie raan kuat Lebï, ku aca ajuër bɛ̈n lööm tënë Abaram
    ku cuët pïu. Ku Abaram acä athön Nhialic yök.
  cac-cac: Axo vin̈aj Melquisedec chi', vach'chom man̈ yin̈tilaloc Leví yaj vin̈,
    palta schanac sdiezmo vin̈aj Abraham chi' vin̈, aton vin̈ b'aj yac'nac sti' Dios.
    Sc'anannac svach'c'olal Dios vin̈ d'a yib'an̈ vin̈aj Abraham chi'.
  tzj-E: Per Melquisedec arja' mriy rumam ta Leví per pruk'a' xja'ch wa' diezmo rmal
    Abraham, y ja' xebnowa bendecir rxin Abraham. Utz tc'ara' che mquita nim ruk'ij
    Abraham, com tzra Abraham tzujun wa' je' utzil rmal Dios.
  san-BUR: ကိန္တွသော် ယဒျပိ တေၐာံ ဝံၑာတ် နောတ္ပန္နသ္တထာပီဗြာဟီမော ဒၑမာံၑံ ဂၖဟီတဝါန်
    ပြတိဇ္ဉာနာမ် အဓိကာရိဏမ် အာၑိၐံ ဂဒိတဝါံၑ္စ၊
  yaa-NT: 'Akka Melquisedec Leví ãfe fenayamafiano Abraham ãfe afama mĩshtifo fetsa
    fetsatapafo inãni. Nãskakẽ Melquisedec Abraham yoini iskafakĩ: “Abraham, mia Niospa
    axosharai,” ixõ yoini.'
  cab-NT: Ánjeinti Melquisedéc, láu sun máma lan linébaanfan Leví, agúburaja lumúti
    ában lidíisin cátei lueí Abrahám, lé buga erésibirubalin dimúrei lúmagiñe Búngiu.
    Ítara líña labíniruni Melquisedéc Abrahám,
  clu-clu: Piro si Melquisedec tana, bisan bukun alin sa anang lai ni Levi, gintawan
    ni Abraham anang ikanapolo. Kag si Melquisedec pa ang nagbindisyon kay Abraham,
    bisan pa gani nga si Abraham maman anang ginpangakoan ang Dios.
  swh-ULB: Lakini Melkizedeki, ambaye hakuwa wa ukoo kutoka kwa Walawi, alipokea moja
    ya kumi kutoka kwa Abrahamu, na akambariki, yeye aliyekuwa na ahadi.
  tpt-NT: Ni Melkisedek skꞌinil yu laqatamin por laqakavin yu ixpaxtoqniy kaxtaqlhi
    ni Abraham. Chuncha skꞌil mas jantu ixpapanti Leví ixjunita. Ex chuncha ni Melkisedek
    naul va ox katsukul ni Abraham, chuncha tacha ixjunkantacha katalhavayaꞌ ixpapanakni.
  aai-aai: Naatu Melkisedek i men Levi ana rara’ane tufuw, baise Abraham God ana omatanen
    bai ma’am biyanane sawar roumukur etei Melkisedek bai, naatu igegewasin.
  sny-sny: Meni Melkisedek le Abraham lo eimane auwe se ta'ama. Meni Abraham yo sahe
    aiyeteye su, Melkisedek le yo se saro siye naituri. Melkisedek le ma'e au te'e
    wisere nine'iye. Sosu Abraham etiri werese ani hese futi su, Melkisedek ne tomu
    ta'i ta auwe. Tu naifa Owane Sitewi lai Abraham ma'e peri te'e naneiyei lo ape
    mo au te'eye.
  myy-myy: Leví janami meje ñabojagʉti, Abraham bʉjarere jabeto seniyijʉ ĩ Melquisedec.
    Itire boca ãmicõri ĩre yiari Diore bʉsiyijʉ Melquisedec. Abraham ñayijʉ, “Queno
    mʉre yigʉ yigʉja yʉ”, Dios ĩ yirʉ. Ñasagʉ ñayijʉ Abraham ñayorʉ.
  trc-NT: Tza̱j ne̱ nuveé tuvi̱ꞌ nij soꞌ me síí cuꞌna̱j Melquisedec maꞌ. Tza̱j ne̱
    soꞌ me síí caꞌnéj diezmo man síí cuꞌna̱j Abraham chugua̱nj. Ne̱ nda̱ꞌ se si̱j
    cavi̱i̱ sa̱ꞌ quiꞌya̱j maꞌa̱n Diose̱ me síí cuꞌna̱j Abraham, tza̱j ne̱ cuno soꞌ
    se‑na̱na̱ síí cuꞌna̱j Melquisedec se vaa quiꞌya̱j Diose̱ se lu̱j cheꞌé soꞌ ado̱nj.
  cut-NT: Ate Melquisedec ne, andahre hua nda̱ta yahn Leví ihyan ne, ndonda̱ ta̱h
    ye dehtenduh che ca̱h Abraham, ihyan min che ca̱h Dendiohs ndudo yahn ye ihyan.
    A Melquisedec che chica ye che conan Dendiohs Abraham,
  bel-bel: Але гэты, які не паходзіць з роду іхняга, узяў дзесяціну з Абрагама і дабараславіў
    таго, хто меў абяцаньні.
  zlm-KSZI: Tetapi seorang yang bukan daripada keturunan mereka telah menerima bayaran
    sepersepuluh hasil daripada Ibrahim dan telah memberkati Ibrahim, penerima janji-janji
    Allah.
  gdr-gdr: Ajɨ Melkisedek re ma Lebi gu ke b'usmureni rɨga na, ajɨ ton Abraamɨm pɨlkena
    emjinonj gasa ten (10) ɨkalki wɨngɨrɨnd yɨpa tab. Ɨ ton ket Abraamɨnd b'ogɨl yomnonj
    yet re Godɨmna tɨrɨr omni yɨt akasinonj.
  vmy-NT: Tunga Melquisedec xi bi ntjere naꞌmi Leví ndibanire, kui xi kisakure jngu
    yá xi te ya kaꞌa tjinre ngayéje xi kisakure Abraham ꞌba kitsichikuntaꞌen Abraham,
    xuta xi Naꞌenchana jaꞌba je kitsuyatitjunre mé= xi sjare.
  cmn-FEB: 麦基洗德并非来自同一家族谱系，也收下了亚伯拉罕的十分之一，给这获得上帝承诺之人祝福。
  gmv-RNT: Hayssa ha addeza zerethi Lewe zereth gidenna. Gido attin izi Abrahaameppe
    tammafe issa ekkides. Kase izas hidota qaalay imettida Abrame anjides.
  ncl-NT: Huan in Melquisedec amo yec Abraham imiahuil quinami yehuanten. Ma yoje,
    Abraham quimacac se ilajco in diez ilajlajco inon hual quipiaya Abraham, huan
    yihual quituchíac Abraham. Quema, quilajlanic Dios pa quichihuilisquiaya cuali
    Abraham, mas que Dios quilic neli Abraham pampa yahuiaya quichihuili míac lachihualisli
    niman cuali. Yoje pan ipampa Abraham, moxtin in lacames pin lalticpan quipialosquiaya
    míac cuali hual quinmaca Dios.
  sua-sua: '@see-verse:HEB.007.005'
  are-are: Melchizedek-anha pula itja Levi-aka ramarama naka. Abraham-ala pula erinha
    kalantemala tjauwerrilya nthaka. Kurunga Melchizedek-ala Abraham-anha lyekarrilaka.
  gai-gai: Na Melkisedek ma Liwairta wiwitna bar ndiŋa mba kɨpatke. Na ma Abraamna
    10, 10na ŋgaŋganŋgɨna mɨnna reikca ma maaŋgɨat. Na ma an ramootta Raraŋ Aetaniacna
    babuca eacrenanmo ma Raraŋ Aetaniacna kam laŋ neaŋrina.
  qvm-NT: Leví casta mana caycarpis mandag rey Melquisedec cüra cashpan munayniyogmi
    cargan Abraham entregashgan diezmuta chasquinanpag. Diezmuta chasquircurmi Melquisedecga
    Abrahamta bendicionta gorgan. Tsaynog captinmi tantyantsi Melquisedecga Abrahampita
    más munayniyog cashganta. Tsaynog más munayniyog caycan Tayta Diosnintsi promitishganta
    Abraham chasquishga captinpis.
  chz-NTPS: Pero Melquisedec heꜘ, hi̱ˉ saꜙ maˊ la̱a̱ˈ saˊju̱ˉ kihꜗ Leví, gaꜙko̱o̱yˈ
    kihꜗ Abraham gyaꜗ kihꜗ läꜙko̱o̱ˉ hñaˉlooꜘ mahꜗ gaꜙmiꜙjä̱ä̱yꜗ Abraham hi̱ˉ gaꜙjmeeꜘ
    Dio hmoohˊ kya̱a̱hˊ.
  kmu-kmu: Mainayanagino Melikisetekia Livai anagapitila falote ohunegi Apalahamua
    tenia (10) hetamafitila nagoke hetama amigeno Anumaya Kotia Kanale yama hugategahue.
    huno hu-teneanagino Apalahamuna Melikisetekia kanale manua amineane.
  ood-NT: Kush ihda Melkisedekbad pi d Levibad amjedkam. Tsh eda g Abrahambad ab namkid
    hegai mo d Jiosh wuikam. Tsh g Melkisedekbad ab i s‑hoꞌigeꞌel.
  lbm-lbm: पर मलिकिसिदक न, जो लेवी को वंश को भी नहीं होतो, अब्राहम सी दसवों भाग लियो,
    अऊर ऊ अब्राहम ख आशीर्वाद दियो जेको जवर परमेश्वर की प्रतिज्ञाये होती।
  ncj-NT: Huan in Melquisedec, masque ahmo ichanihcau in Leví, oquiselic in se pedazo
    ica mahtlactli den tlen oquipiyaya in Abraham. Huan ijcon in Melquisedec oquitiochiu
    in Abraham, in aquin oquicaquiltilo in Dios.
  yuj-yuj: Melkisedek te Livai fi mekamp moan maok, Abrahamo ankank fére fek yak námp
    am man sánkámpon. Melkisedek te Kwaro ‘Warko sánk nanamp’rá sérinámp arop táman
    ourour sánkámpon.
  kto-kto: Pa Melkisedek la tale kan betong na gar maiang Livaip. Pa uara non nap
    ma pagap am Abraham, ga ualo Melkisedek ugiginara aun Abraham la amaning mida
    ang Morowa.
  gmv-NT: ሃይሳ ሃ ኣዴዛ ዜሬꬂ ሌዌ ዜሬꬅ ጊዴና። ጊዶ ኣቲን ኢዚ ኣብራሃሜፔ ታማፌ ኢሳ ኤኪዴስ። ካሴ ኢዛስ ሂዶታ ቃላይ ኢሜቲዳ
    ኣብራሜ ኣንጂዴስ።
  por-BLT: Mas Melquisedeque, que não era descendente de Levi, recebeu a décima parte
    de Abraão e abençoou aquele a quem Deus fez promessas.
  stp-NT: Guꞌ gu Melkisidek tɨi cham tuꞌr boxiiꞌñ ji gu Lebii. Tɨɨꞌ nat guch boxii
    kat Abraam xi chu maa guiꞌ na jɨꞌk Dios bhaan bipioꞌ guiꞌ nat tu ja boosgi gu
    gɇꞌgɇrkam. Ni gu Abraam kur jaꞌppɨx maaꞌnkam kat, nam guꞌx bhaiꞌ maap jum kɇkɇɇ
    gu Dios, puiꞌ kut baꞌ puiꞌ tu daax na gɇꞌp jum duukam buiñor jup tu duñiaꞌ. Baꞌ
    gu Melkisidek xi chu daañxidhak ɨp gu Abraam nax bhaiꞌ tu jimiaꞌ.
  ame-NT: T̃arraña Melquisedec amaʼt ñapaʼ ama levínaʼtarneshayaye ñañapaʼ ello metanaʼtuenanet
    ñet t̃arroʼmar ñapaʼ amaʼt yatañ Abrahampaʼ agapoñeʼt̃ allpon ñeñt̃chaʼ ap̃ Partsocop.
    Elloña bensareʼtam̃penan Abraham amaʼt Abrahampaʼ oʼ otue Yompor ñach bensareʼtam̃p̃seʼ.
    (Abrahampaʼ eʼñe pocteʼ enteñ t̃arroʼmar atarr ahuamencat̃eshaʼ entenan Melquisedec.)
  mgh-2016: Nansho Namelkisedeki khayaari o iyari ya Nalawi, nansho yahopochera nifungu
    no khumi wa Aburahimu ni waavaha ibarakha ayo aalhehiye nlhove no uweherera ibarakha
    ukhuma wa Nlhuku ayo.
  kvn-NT: 'Imi teun Pab Tummad Abrahamga kaka-ukchado, peyedzhe Abrahamga immal-nuegan
    imako. Tenal Melquisedecdin Leví-e-wagwajul. Tenal Melquisedec yabli Abrahamgin
    immalmal abingas, tegin Melquisedec Abrahamga chogzhabal: “Pab Tummad peyedzhe
    pega immal-nuegan imakelen, nabirin.”'
  gvf-gvf: Dimba Melkisedeke Ilibai gawliman ta milekire, Ebarakam kalkan aa te nongwa
    taminin anan kole kole muru obin si inin inin yere, taminin ta Melkisedeke tongwa
    imue. Irere te, “God kal wai ere i teralwa,” dire aan kere yere di Ebarakam tongwa,
    yalini miriin painama dire, Melkisedeke ka wai di Ebarakam tomue.
  san-ISO: kintvasau yadyapi tēṣāṁ vaṁśāt nōtpannastathāpībrāhīmō daśamāṁśaṁ gr̥hītavān
    pratijñānām adhikāriṇam āśiṣaṁ gaditavāṁśca|
  deu-ELBBK: Er aber, der sein Geschlecht nicht von ihnen ableitete, hat den Zehnten
    von Abraham genommen und den gesegnet, der die Verheißungen hatte.
  mcb-NT: 'Yogari Merekisere teratyo iriro yashikivetemparine Irevi, kantankicha yogari
    Averan ipakerityo 1/10, impo irirori ikantakeri: “Inkavintsaavagetakempi Tasorintsi.”
    Pine inti kantankitsi maika Merekisere iniakerira Averan, irirotari ikantake Tasorintsi
    inkavintsaavagetakerira.'
  yle-yle: K꞉omo tpile Mélkisadek daa Lipi u tii ńedê pini ngmê, ngmênê Epîlaham ngê
    tpile dyuu yononi u kwo y꞉ângo. K꞉omo tpile Chóó Lémi ngê Epîlaham mwiyé a ngmidi
    ngê, u l꞉êê dîy꞉o u pi ndîî, ngmênê Mélkisadek ngê mê wêdêwêdê kwólu.
  swh-1850: Lakini huyo Melkisedeki hakuwa wa ukoo wa Lawi, hata hivyo alipokea sehemu
    ya kumi kutoka kwa Abrahamu; tena akambariki yeye ambaye alikuwa amepewa ahadi
    ya Mungu.
  ese-NT: 'Menequisine ca ca yahuajo nei nei baꞌya poa Nemi cuaya jjimahuajo, Nemi
    Jodio cuanaja Eyacuiñajji nijje emimijji po jjimahuajo. Jamajjeya Nemija bacua
    pojjeama Menequisine poa. Jamatii Amajamaa oya aquiana quia ca poa. Eꞌe, yahuajo
    nei Eyacuiñajjiya Amajama huohui ca poa jama baꞌa: “Amajama, jiquio meshi miquea
    poajeꞌyo. Miquea osecua cuanaja poajeꞌyo tii tii” aca poa Eyacuiñajjiya. “Miquea
    osecua cuana quea huiso nei nei poajeꞌyo” aca poa peaꞌai. Jamatii Amajamaa aquiana
    quia cajje Menequisineya huohui ca poa: —Amajama, miya quea pame. ¡Miya quea caꞌa
    capo mee cahua Eyacuiñajjiya! —aca poa.'
  jac-NT: Yajaꞌ wal naj Melquisedec tuꞌ, mach titnajo naj yin̈ naj Leví, yajaꞌ yakꞌ
    naj Abraham isdiezmo tet naj. Iskꞌannicano naj iscꞌulal Comam Dios yiban̈ naj
    Abraham tuꞌ, naj bay yalte Comam Dios iscꞌulal iscꞌul.
  cak-CNT: Pero ri Melquisedec, stape' man riy-rumam ta can ri Leví, xuc'ul ri diezmo
    chire ri Abraham. Xrurtisaj chuka' ri Abraham. Y ri Abraham c'o ruk'ij, roma can
    ja ri Dios sujuyun chire chi c'o rutzil ri xtuya' pa ruvi'.
  zia-zia: Ora Melkisedek mene zo Lewira-una dubura atu oko kasa yena. Arata Abraham
    mene dubu wawong etobe auna atu dekaongka pugainu pungna. Puro Abraham Tuwara
    sao tauyao ge puro nasani nauna nung awiya gao yena ara.
  mal-2015: എന്നാൽ അവരുടെ വംശാവലിയിൽ ഉൾപ്പെടാത്തവൻ അബ്രാഹാമിനോടു തന്നേ ദശാംശം വാങ്ങിയും
    വാഗ്ദത്തങ്ങൾ പ്രാപിച്ചവനെ അനുഗ്രഹിച്ചുമിരിക്കുന്നു.
  tuo-NT: Melquisedec pũrĩcã Leví pãrãmi nituriatimigʉ̃, aꞌtiro weecʉ niwĩ. Abrahã
    Õꞌacʉ̃ “Añurõ weegʉti” ninoꞌcʉre cʉ̃ cʉosere oꞌocã, ñeꞌecʉ niwĩ. Tere ñeꞌegʉ̃,
    Abrahãrẽ “Õꞌacʉ̃ mʉꞌʉrẽ añurõ weeato”, ni sẽrĩbosacʉ niwĩ.
  mbl-NT: 'Pa Mẽkiyenek mũn ''a Nemi hã'' mõkputox''ah, pa ''Amanãm tu hãpxop ta tu''
    yãg puxet paha'', tu: “Pũyã Topa xa hãmmaxnã'',” kaxĩy. Yã Topa te ''Amanãm pu
    hãm''ãktux xex tap.'
  zpc-NT: Pero Melquisedec, baꞌalaꞌcazi binaquëꞌ familia quie xuzixtaꞌoro Leví, bëꞌ
    Abraham lëbëꞌ tu cueꞌna quie lao chi cueꞌ ta de quienëꞌ. Naꞌ bëlaꞌiya Melquisedec
    Abraham, benꞌ begaꞌnlë Diuzi diꞌidzaꞌ ta yez̃e z̃iꞌisubanëꞌ.
  gul-NT: Dis man Melchizedek ain come outta Levi fambly line, stillyet e got one
    paat outta ebry ten paat ob all wa Abraham tek een de waa. An Melchizedek aks
    God fa bless Abraham, de man wa God been mek de promise ta.
