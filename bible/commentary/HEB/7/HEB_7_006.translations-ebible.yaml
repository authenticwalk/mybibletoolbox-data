  cof-NT: Melquisedec mantimini uyan quiraque joe. Yaca mochi alica jonunca Diosichi
    Pilabi patunue. Abrahannan chunca ticatiya cato manca cuwanue. Diosi Abrahanbe
    duque sen joanae tica josanan, Melquisedenan Abrahanca bendesiquinue.
  srm-NT: Ma di Melikiseideki aki, hën an bi dë böngö u Leifi möönsö e, ma tökuseei
    a bi tei soni a Abahamu hën a kai di bunu u Gadu ko nëën liba. Wë nöö sö u ko
    si taa hii fa Abahamu bi kisi dee gaan paamusi a Gadu, ma Melikiseideki bi möön
    hei möön hën.
  qvs-NT: Chaymanta chay saserdote Melkisedek mana Levipa miraknin kaykashpapish Abrahammanta
    chunka tiyapunankunamanta sukta chaskirkan. Tata Dios Abrahamta yanapananpa willashka
    kaptinpish Melkisedek Tata Diosta roygarkan yanapananpa.
  zca-NT: Per Melquisedec, ter gat nzët xa' ben che'n Leví, per miza' Abraham che'p
    rë kwa'n nak che'n Abraham ka' xa', mbaino mina'b Melquisedec lo Dios, más nazhon
    ya Abraham, no ter lo Abraham mila' Dios di'zh.
  cbc-NT: Melquisedec pʉame Leví ya poa macããcʉ̃ ãmerĩmicʉ̃ã, Abraham cʉ̃ cacʉ̃gorije
    pʉga wãmo petiro cãnacã sero caãnierẽ jĩcã sero cãrõ jeyupi. “Caroa wãmerẽ mʉ
    yʉ jogʉ,” Dios cʉ̃ caĩcũrĩcʉ̃ yaye pʉga wãmo petiro cãnacã sero caãnierẽ jĩcã
    sero cãrõrẽ jeeri bero, “Caroare mʉ cʉ̃ joáto Dios,” qũĩ cũñupĩ Melquisedec Abrahãrẽ.
  qxo-NT: 'Levi casta mana caycarpis mandacog rey Melquisedec sacerdöti carnin munayyogmi
    cargan Abraham raquipangan diezmutaga chasquinanpä. Tsaynö chasquishga carmi Abrahamta
    bendisargan: “Tayta Dios imaycachöpis yanapaycushuy” nir. Melquisedec tsaynö ninganpita
    y diezmuta chasquinganpita tantiyantsic Abrahampita mas munayyog cangantam, Tayta
    Dios auninganta Abraham chasquishga captinpis.'
  mox-mox: Melikisedeki tauna gebu Libai ena gade ʼinega, ta tua tauna wese guguna
    ʼaidegana Ebelamo ʼinega ʼewea. Ta ʼabibodanaya Melikisedeki Ebelamo vona veyolubea,
    ta Ebelamo nana lova Yaubada ena vona fofofola niʼau maduʼewea.
  kew-kew: Goa pisa pare Melkisedek nipu Livai ruru namadisimi. Go ruru napirisa pare
    nipumi Abraham-na oyae rugi 10 rumaawa misa. Goa puare Melkisedek nipumiri Abraham
    agaa lakeloa puri kasa. Gore Abraham-mere Gote nipuna aana orae agaa mea lakesa-daa
    ora aa mudu pirisa. Gupa pirisa pare nipumi Melkisedek oyae kasa rabu go aa-na
    puri misa.
  dww-dww: Be Melkisedek tà kita da tauna nam Livai damnama nopone, be yaḡoro tauna
    Eibraham na utama aniwai 10-nama ya paḡo be tauna Eibraham yai aiainina, tauna
    vutuna Mamaitua na saugama ya paḡona.
  twi-ASANTE: Melkisedek nyɛ Lewi aseni, nanso ɔgyee nkyɛmu edu mu baako firii Abraham
    nkyɛn hyiraa no maa ɔnyaa Onyankopɔn bɔhyɛ no.
  aoj-aoj: Apaꞌ Melkisedek ina nataga wambota amamutai, owaꞌ. Apaꞌ owaꞌ, anen nogofaꞌ
    hiahawes duꞌwanis ilifunamais hiasi Abraham nogawalogasi. Eaꞌ Melkisedek nofaloꞌmana
    naꞌipana nowaꞌ banaga aman anamba basef buꞌwafi God nalaꞌ lapef fagapomanai.
  cbv-cbv: Obohjeéhtih, Melquisedecboó Leví jʉima nihcan yʉhna, Abraham ã wʉ̃hatdih
    ãt ʉbʉp wʉt jĩ. “Meemdíh wã tʉ́i chãjbipna caá”, Dios ã niijní Abraham ã jʉmʉchah
    yʉhna, Melquisedecboó caandíh Dios ã tʉ́i chãjat pínahdih ãt ʉʉ́bʉ́p wʉt jĩ.
  taw-taw: Melkisedek ne Lipay jɨj ak ma mɨdeb ak pen, Eblaham ne tap okok bɨlokɨl
    day wajɨlem tek agɨl, Melkisedek nop day nokom ñak. Pen God ne Eblaham nop dɨtep
    yɨbɨl gɨnɨgayn agak ak ne gek Eblaham yɨb awl dak ak pen, Melkisedek ne God nop
    agnɨŋɨd agak, Nad bɨ Eblaham anɨb ak nop gɨtep gɨl kod yenɨmɨn agak.
  jic-NT: Melquisedec Leví ts'uyupj popa p'iyá tulucj. Melquisedec mwalá way tüpü'ü
    Leví lal. Mop'in qjuisin 'yüsa pajal püné waytsja jupj; jupj nt'ya Abraham juts'a'á
    Dios mpes. Pjü diez popé, pjaní nt'ya jupj. Mpes qjuisin 'yüsa pajal püné waytsja
    Melquisedec. Dios nasa tjevele Abraham lal jupj 'üsüs ca la mijis. Mop'in Melquisedec
