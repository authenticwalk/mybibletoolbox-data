    etue lochloch sapele.”
  eng-BBE: (For those were made priests without an oath, but this one was made a priest
    with an oath by him who says of him, The Lord gave his oath, which he will not
    take back, that you are a priest for ever);
  ixl-CNT: 'Pek yitꞌ ech koj tal tiꞌ unjot qꞌu oksan yol qꞌuꞌl paalnaj. Taꞌxh u Jesuus.
    Tan nital u Yolbꞌal Tioxh ech tzaꞌ: —Itxakbꞌaꞌ viyol u kuBꞌaal aas: «Bꞌenamen
    axh oksan yol.» Chia.— Texhtuꞌ. Utz jatu koj siqꞌaavixsa viyol tiꞌ.'
  xsi-xsi: Mao nâ, Maro Kindeni ipatu i tamwata ŋa, ŋineŋga iveta Yesu ipâŋga patarawâŋa
    tamâta. Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Naŋa Maro Ŋalae aporo
