    chak, ri katchꞌaw pakiwi ri tikawex chinuwach Riꞌin jelaꞌ pachaꞌ ri Melquisedec.”'
  kpg-kpg: Jesus ne hai tangada hai mee dabu mai di hagamodu a God dela ne helekai
    gi mee, “Dimaadua guu hai dana hagamodu, ge hagalee huli loo dono manawa. Goe
    gaa hai tangada hai mee dabu gaa hana hua beelaa.”
  taj-taj: तर येशू चा परमेश्‍वरसे घ्रान फासी परमेश्‍वरला मन्‍दिररी पूजा लबा म्‍हि
    स्‍होबा हिन्‍ना। थेला बारेरी बचनरी चुह्रङ् भिसी भ्रिबा मुला, “परमप्रभुसे घ्रान
    फासी जिन्‍बा मुला, थेसे ह्राङला सेम खाइमै आपो। ‘ए सदनना लागिरी परमेश्‍वरला मन्‍दिररी
    पूजा लबा म्‍हि हिन्‍ना।’”
  avt-avt: 'Te Jisas hɨrak kɨre hetpris wɨ kerek God katɨp hɨm iuwe kehimɨtanek katɨp
    kar ik: “Hi God hi Mɨtɨk Iuwe hi hetput heriuwe hɨm mai iuwe hi ap te aweikɨn
    han kai atɨp menmei ham au. Ti ehu ehɨt har ke pris tipmain tipmain enum eik.”'
  cbk-cbk: Pero si Jesucristo ya queda padre por medio de ese juramento de Dios cuando
    Dios ya habla con ele, “Yo el Dios el Señor ya hace un juramento, y yo hende nunca
    ay cambia el di mio pensamiento.” Y ya habla tamen ele, “Uste amo el Padre Superior
    hasta para cuando.”
  uig-ARA: '@see-verse:HEB.007.020'
  tuf-tuf: 'Récaji uwa sacerdote yinín ácuan, icuri tew̃ti cuar yinjacro. Cuat istiy
    chajac eyra tehmoti acu ima ajca aw̃úr cuitar chájacro. Sir carit cuitar wacaro:
    Sirat ima ajca aw̃úr cuitar uní wajacro. Ajc istán tehmoti wajacro: “Bah sacerdote
    bur cut suw cut rehcáyqueyra,” wajacro.'
  abx-abx: 'pero si Jesus namay aghuwangan-na si Diyos si pagbusngal ngan pagpinugad-na
    siray si iya: Agsumpa'' i Paragdalom ngan ga''i agsalli'' i isip-na, “Paraghalad
    kaw hasta si kahastahan.”'
  mco-NT: 'Jacjadyii ajcxy huɨdibɨ anajty tungɨxp ma Dios ytɨjc, hue'' je'' ajcxy
    tungmooyɨ, e ca'' Dios nïgapxpejty yɨ'' ajcxy y''ayuc. Per co Jesucristo ytungbɨjcy,
    chi Dios nïgapxpejty ycɨ''m''ayuc. Com jaybety jadu''n ma Dios ñecy ma jadu''n
    ymɨna''ñ: Je Huindzɨn Dios tɨ nïgapxpety ycɨ''m''ayuc, e ni mɨna ycajotmetzcɨ̈huɨpy.
    Jadu''n Dios nɨmay y''ung: Miich mhuingapxamyb etz mgodɨnähuamyb je mayjäy ma
    ɨɨch huinɨxɨɨ huinɨtiempo. Jadu''n miich mdunɨpy nej Melquisedec ytuuñ.'
  cpb-NT: 'Tema ikaatzira Imperatasorentsitaintsiri pairani, te raakota iwairo Pawa
    rowantaitakariri jirika. Iriima itsipa raakotawentakari iwairo, tema ikantaitzi:
    Pinkathari aakotaincha iwairo, te roipithokanetziro riñaane. Pashi powaatyeero
    eeroka pimperatasorentsitai, Ari poshiyaiyaari ikantaga pairani Melquisedec.'
  aon-aon: Iruhin nakon Jisas um enyudok mour pris obi nyutob, anan douk nanakri um
    anan kanak ananin nyeigur nakri adurin atin douk nenekan natogur pris. Nenekan
    um, baraen nyetem Iruhin ananik Buk iri douk nyakri namudok, “Debeini nakri um
    anan kanak ananin nyeigur aria nakri adurin atin, nakri, ‘Nyak ta nyunek pris
    nyupe namudok ihih nyumneh.’”
  hus-NT-2005: 'Xi kʼeꞌet an páleꞌtsik, yab bijidh kʼal ni jun i lej tsubax uluxtaláb,
    por kʼal tin kwenta jechéꞌ an páleꞌ, bijyat kʼal jun i lej tsubax uluxtaláb; pos
    ban Tʼokat Dhuslab u usnal enchéꞌ: An Okʼóxláb in lej tsubax ulúmal ani yab neꞌech
    kin jalkʼuy: “Tatáꞌ jaꞌich jun i páleꞌ xi neꞌech ki kʼwajay malilíl i kʼij, anílkʼi
    jelti na Melkisedek.”'
  mig-NT: 'Chi̱ sava‑ga̱ cha̱a‑ún ni̱ kani''i̱n‑dé tiñu sutu̱, ko tú ní kúu jíín tú''un
    téyíí. Ko jíín Jesús, chi ni̱ ka''a̱n téyíí Dios súan: Ni̱ ka''a̱n téyíí máá Tatá
    Dios te ma̱ nátu''u̱ ini̱‑ya̱, máá‑ró kúu ɨɨn sutu̱ nɨ́ɨ́ káni cuenta Melquisedec,
    áchí‑ya̱.'
  bps-bps: Kabay nun fakang Dwata di ku Dyisas fsulatan di Tnaluan, manan, “Tamakang
    Dwata i Amu, na laan nawì i fakangan, manan, ‘Tanalékta ge du mbaling bà i dad
    togu di deg kel di landè sen.’ ”
  mbs-mbs: Meneng peg-inang te Timanem ki Jesus Telekagon tadon, impesipat din se
    kandin ngadan diyà te pakang din kandin, so doen kagi te Timanem insolat, “Eked
    palos ketodà se impakang te Timanem kandin, ‘Inangen ko sikona Telekagon te wedad
    temanan.’”
  tof-tof: 'A Yesu prrist nóma bainürr, God arüng alkamül-koke bóktan tónggapónórr,
    wa oyaka nóma bóktanórr wagó: “Lod God arüng alkamül-koke bóktan kuri tónggapónórr,
    ó wa sab koke alkamüle: ‘Ma metat prristla.’”'
  cme-NT: 'Ŋga ma ciɛ Yesu niini damma-na. Diiloŋ-nelma gbaraa-ma wuɔ: «Itieŋo hielaa
    u niele u fɛrɛŋ nuɔ aa u sa ji bir u nuŋgu‑i dede. U ciɛra wuɔ: ‹Ŋ ciɛ jigãntieŋ
    nuɔ a waa ku maacemma-na hɔnniŋ joŋ.›»'
  sus-sus: 'Sɛrɛxɛdubɛ singee bara wali suxu marakali xanbi, kɔnɔ Isa nan findixi
    sɛrɛxɛdubɛ ra yi marakali ra Ala naxan masenxi, «Marigi bara a kali, a mu a xa
    natɛ masarama: I tan nan findixi sɛrɛxɛdubɛ ra abadan.»'
  pon-2006: 'A Sises ketin wiahla samworo sang ni inou ehu, ni Koht eh ketin mahsanihong,
    “Kaun-o ketin inoukidahr, oh e sohte pahn wekidala kupwure: ‘Komw pahn wiahla
    samworo kohkohlahte.’”'
  dad-dad: 'Negur ĩ Jesus irokenen sain bun, ĩ wau kuturoleya od ado pris wõ yen:
    “Odug wau kuturol fen iron, are yogon kisi to falei youf, ‘Õ faimud ubodkalauf
    nẽ pris.’”'
  zab-NT: '@see-verse:HEB.007.020'
  ksd-ksd: '(a dovotina, diat ra lavur tena tinabar di ga vaki diat ma pa ta vavalima
    tana; ma go di tibe ma ra vavalima iat kai nina i tar biti tana dari: “A Luluai
    i tar vavalima ma pa na nukpuku: U a tena tinabar tukum”);'
  msm-NT: Di no si Jesus on to pigbogajan to sikan no katongdanan, pigpadumahan to
    Diyus to sapa no pig-iling, “Siak no Diyus ogsaad ikow no ogkahinang ka no wada
    katapusan no magdudumaya to pagtuman kanay, aw kona ogkaisab to hona-hona ku.”
  myk-myk: 'Ga ba Yesu ya pye saraya ɲaha shɔɔnrivɔɔ wɛ, a Kilɛ di gaa na jo: «Nɛ
    Kafɔɔ Kilɛ ya kàa, nɛ da ga na ɲɔmɛɛ ɲɛri wɛ. Jo: ‹Mu ɲɛ saraya ɲaha shɔɔnrivɔɔ
    fo gbee.›»'
  sbe-sbe: 'Na huyana Yesu ye hemala taukaitalasam, Yaubada hededekaigwala ye ginauli
    ye wane, “Guiyau ye kaigwalako, yo iya taba nige nuwana ye bui: Kowa kabo taukaitalasam
    ye lau ee huya nige sigana”'
  mcr-mcr: Mä Goti Iqu, Jisasi Ique hiqäva-qäyqäŋqä atäuŋuä itäqäŋgaŋi, Iqueqä yoqä
    dutanä atäuŋuä yäŋänäqŋqä ikqe. Iqueqä bukä iuŋi, tii ätänä. “Naqä Iqu Iqueqä
    yoqä duta ätätä ätkqe. ‘Si hiqäva-qäyqä hea ique-ique pmettŋiqä.’ Iqueqä kukŋuä
    iiŋä ätätqä duŋi, tŋäŋqä miqä yäŋqiyä.”
  cux-NT: '''Tíícā canéé nguūⁿ na libro yeⁿ''é Ndyuūs naachi Ndyuūs ngaⁿ''a yā yeⁿ''ē
    taama yā: Señor Ndyuūs ngaⁿ''á yā ndúúcū chi duuchi maáⁿ yā ní nguɛ́ɛ́ n̄''dáaⁿ
    yā chi ngaⁿ''a yā. Díí ní cuéⁿ''é daāⁿmaⁿ canéé dí chi dii ní ''áámá chiiduú dii
    tan''dúúcā chiiduú ch''ɛɛtɛ ca Melquisedec ''tíícā di.'
  tur-YTC: 'Ötekiler ant içmeden kâhin olmuşlardı. Ama O kendisine, şu sözü bildirenin
    andıyla kâhin oldu: “Efendi ant içti, fikrini değiştirmez, ‘Melkisedek düzenine
    göre, Sen sonsuza dek kâhinsin.’”'
  san-ITR: yataste shapathaM vinA yAjakA jAtAH kintvasau shapathena jAtaH yataH sa
    idamuktaH, yathA,
  bel-N: 'бо тыя ставаліся сьвятарамі без прысягі, а Гэты — з прысягай Таго, Які гаварыў
    пра Яго: «Прысягнуў Госпад і не раскаецца: Ты — сьвятар на вякі паводле парадку
    Мэльхісэдэка»,'
  sch-sch: 'Aniatachu, Jisua chu Pathien''n a kôm: “Pumapa hah khomâk insâmin chonginkhâm
    a sina male lâk mikhîr khâi no nih; ‘Nangma kumtuongin ochai nîng ni tih,’”
    tiin khomâk insâmin ochaiin a sin ani.'
  mic-MIQNT: Gatu nige' Gjinisgam elui'tmasip ta'n tujiw Se'sus patlia'suiteg aq telimatl,
    “Ni'n na Gjisaqamaw aq gis lui'tmasiap aq ma gawasga'tu, ‘Gi'l patlia'suites iapjiw.’
    ”
  huu-NT: 'Leví mɨcorɨ jitonɨaɨdɨ imacɨ jeicɨamona, comɨnɨ facaina ñaɨraɨnɨna jaidɨmacɨ.
    Naga icaiño Jusiñamuidɨ naimacɨna ñaɨraɨnɨna jaillana fetoñede; iadedɨ ie lloga
    uaina jira, Cristo caɨ facaina ñaɨraɨmana jaide. David mɨcorɨ Jusiñamui lluana
    jaie cuega: Cue jai llua jira, cue lluana fɨnoitɨcue. Cristomo llotɨcue: “Comɨnɨ
    facaina ñaɨraɨmana jaca iitɨo” cuega.'
  jiv-NT: 'Riwí-shuarnumia̱ Yúsnan pujurin Yusa naari̱ pachitsuk anaikiamu ármiayi.
    Antsu jú̱ Yúsnan pujurniunka Yus imia Niṉki pachiimias anaikiamiayi. Tura Nin
    jú̱nis tímiayi: “Uuntka imia Niṉki pachiimias tiniu asa peṉké yapaji̱áshtatui.
    Niisha “Mirkisetékka Yúsnan pujurin amia núnismek Amesha tuke Yúsnan pujurin átatme”
    tímiayi.”'
  otm-NT: 'Pɛ nu mi''da yʉ mbäją ''bʉ mín t''un yʉ́ ''bɛfi, him bi hndønba rá thuhu
    Oją. Nɛ nanguehna ra hmumbäją, bi mansɛ rá thuhusɛ Oją. Tengu bi mam bʉ ja rá
    t''ohni Oją, bi ''yɛ̨mp''a rá Ts''ʉnt''ʉ zɛhɛ: Nugä dra Oją, dí mansɛ ma thuhugä,
    nɛ hin ga pä a dí ma. Nu''i gam mbäją gätho yʉ pa maząi, tengutho ra hmɛpya bi
    ''yøt''a ra Melquisedec, bi ''yɛ̨n Oją.'
  dah-dah: 'Yesu beleŋ pris hiriŋ goke muŋ po Al Kuruŋ beleŋ asaŋmiŋde gaha yiriŋ:
    “Doyaŋ Al Kuruŋ beleŋ biŋa teŋbe, ‘Gebe hugiŋeŋ pris hayiŋ,’ inyiŋ. Irdeb meremiŋ
    goyen tubul ma tiyyeŋ,” yiriŋ.'
  tnk-tnk: 'Mətə nəpɨn Iesu rɨməuvehe mo in pris, Kumwesən rɨməuvehi kwəsuahi mɨni
    mə: “Iərɨmənu rɨməuvehi kwəsuahi riti, nənə ko rɨpkərari mhə mwi ia nətərɨɡien
    səvənhi. Ik tiko wok səvəi pris ia nəpɨn me ia nuk nuk me.”'
  kpr-kpr: '@see-verse:HEB.007.020'
  san-IAS: yataste śapathaṁ vinā yājakā jātāḥ kintvasau śapathena jātaḥ yataḥ sa idamuktaḥ,
    yathā,
  nho-nho: 'Aa i te saaita Jesus ni hakanohoria ma se maatua raa, TeAtua ni tuku tana taratara
    hakamaatua ki Jesus peelaa: “TeAtua ku oti te tuku tana taratara hakamaatua, aa
    a Ia ma ki see lavaa te huri tana maanatu: ‘Koe ma ki noho hakaoti ma se maatua.’”'
  gym-NT: 'Akwa ni Dänkien Jesu kräke abko Ngöbökwe ja kukwei biani kwatibe, aisete
    Ngöbö Kukweibtä niebare krörö kwe Jesuye: Ma abko blitaka tibe ni mda mda diäre
    kärekäre, aisete ni Dänkien Ngöbö käkwe ja kukwei biani kwatibe kore, niebare
    kwe, yebti ñan ja töi kwitadita jire chi kwe, nieta kore Ngöbö Kukweibtä.'
  azg-NT: 'Majoꞌ ntyja ꞌnaanꞌ Jesús, tꞌua Tyoꞌtsꞌon tsꞌian nnon jon na quinduihin
    tyee na taquintyja na tꞌman ntyja njanhan, ndoꞌ tijntꞌue nquii Tyoꞌtsꞌon xueeꞌ
    jon ntyja ꞌnaanꞌ Jesús. Ee itso jon nnon juu: Ja ta Tyoꞌtsꞌon, covijntꞌue nquii
    ja xuë chaꞌ quitsiꞌmanhanꞌ na tyiꞌxeꞌquitscüejndyö jñꞌoon na matsjö. “ꞌUꞌ tyiꞌjon
    quintycüii na matsixuanꞌ tsꞌian tyee chaꞌna juu tsꞌian na totsixuan Melquisedec.”
    Ndöꞌ jñꞌoon na tso Tyoꞌtsꞌon nnon jnda jon.'
  bhd-bhd: किजोकि होरे याजक त बगैर कसमा याजक बनाए, पन ज़ैखन यीशु, परमेशरेरी तरफां याजक
    बनाव त तैनी ज़ोवं, “अवं, प्रभु कसम खाताईं, कि तू हमेशा याजक रालो ते अवं अपने मने
    कधी न बेदलेलो।”
  too-NT: 'Lā'' tū'' chuntza'' hualh a''xni''ca'' tatanūlh huan ā''makapitzīn sacerdotes.
    Chuntza'' huan ixtachihuīn Dios a''nlhā huan: Huan Māpa''ksīni'' Dios mālacstū''ncli
    lā'' xla'' natlōkentaxtū a''ntū huan: “Hui''x kalhatin sacerdote para pō''ktu.
    Huix hua''chi Melquisedec”.'
  ind-AYT: 'Namun, Ia menjadi Imam dengan sumpah yang dibuat oleh Dia yang berkata
    kepada-Nya, “Tuhan telah bersumpah dan Ia tidak akan berubah pikiran: ‘Engkau
    adalah Imam untuk selama-lamanya.’”'
  cjo-NT: 'Tee ikimitari riraga isheninkapaeni Aawooni. Omaanta ikantziri Jesokirishito:
    “Kyaaryo iroka nokamantemiri, tema naaka Tajorentsi. Tee nokantashita, eero namatawitzimi.
    Eerokataki ñaanakowenantatsiri, pikanteetatyeeyaani”.'
  nsn-nsn: Bo Iesu ke kotpokos a patere tar hagaring ualapagaha tar binaka ke kula
    God tatanono pare, “A Tamata Nomana ke uaman i ran. Ahik pahe turung uapalih tena
    ninaman. Ingga o patere dede tar mamang binakalik.”
  san-DEV: यतस्ते शपथं विना याजका जाताः किन्त्वसौ शपथेन जातः यतः स इदमुक्तः, यथा,
  tna-NT: '@see-verse:HEB.007.020'
  lid-lid: 'Eme Kindrei le tandrakan, ano iy atehei Jises asahan pris. Udu bolo buk
    ndrabun ta Kindrei asehek i buku doh: “Laban ndratandrakan, ‘Ou kameh asahan pris
    ta udu le buku doh,’ eme iy winiyan batubuni budon tan ja bwe.”'
  wim-wim: '@see-verse:HEB.007.020'
  zga-M: Ulwahova uNguluve akhato lile ekheapo usekhe ugwa nchovile ukhuhusu uYesu,
    “Ungolove apile sibadelesya amasage gamwene.' uve vetenchi isihu nchoni.”
  yom-yom: 'Vayi Yesu wuyika nganga Nzambi boso bu bela ndefi yi leva Nzambi bu kankamba
    ti : Pfumu wuleva ndefi ayi kalendi viakisa mayindu mandi ko ; ngeyo widi Nganga
    Nzambi mu zithangu zioso.'
  san-SIN: යතස්තේ ශපථං විනා යාජකා ජාතාඃ කින්ත්වසෞ ශපථේන ජාතඃ යතඃ ස ඉදමුක්තඃ, යථා,
  yut-yut: 'Mani, Piŋkop da gen yaŋ aŋteban aŋakwan Yesu mukwa sogok amɨn dagagɨt.
    Piŋkop dakon papia da yaŋ yosok: “Amɨn Tagɨ da gen kɨlɨ yaŋ aŋteban agɨt, ‘Gak
    mukwa sogok dagok dagogɨ mɨni egɨpbi.’ Ae geni uŋun kulabɨk dɨmasi asak.”'
  grc-BYZ: ὁ δὲ μετὰ ὁρκωμοσίας διὰ τοῦ λέγοντος πρὸς αὐτόν· ὤμοσε Κύριος, καὶ οὐ
    μεταμεληθήσεται· σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ· —
  cpc-NT: 'Iriima Ompiratasorintsitaintsiri pairani, tii ipairyaajaita Pawa jowantaitakariri
    jirikaiti. Iriima pashini, iri ipairyaawintaka Pawa, ikantaki: Naaka Pinkathari
    pairyaawintainchari apaniroini, tii noipithokanitziro noñaani. Iiroka kantaitaachani
    Pompiratasorintsitai, Ari pinkimityaari ikanta pairani Melquisedec.'
  nhg-NT: 'Pos inu ocseque omochijque teopexcötzetzi sin que amo öque tlajuröro. Cache
    cuöc Deus tietlöliluc Jesús para iloac teopexque, tlajuröruruc. Pues tieyelfejque
    ejqueyi: Tlajuröruruc Tlöcatzintle, hua ayec neyulcuepalus: Taja teca teteopexque
    para nochepa.'
  nya-nya: Koma Yesu ankakhala wansembe ndi lumbiro pamene Mulungu anati, “Ambuye
    analumbira ndipo sangasinthe maganizo ake, ‘Iwe ndi wansembe wamuyaya.’ ”
  ngu-NT: 'Dios xoquincalactij on ocsequimej para tiopixquej ican imelajcatlajtol,
    pero Cristo ocalactij tiopixqui ican imelajcatlajtol, quen on Yectlajcuilojli
    quijtohua: ToTeco ican imelajcatlajtol oquijtoj, niman xqueman quipatlas. Ijquin
    oquijtoj: “Tejhua titiopixqui para nochipa sa no ijqui quen Melquisedec.”'
  kup-kup: '@see-verse:HEB.007.020'
  jid-jid: ama irji a shirji ni yesu ndi bachi a shirji ana kadona uhi ninko kase
    kase
  wmw-wmw: 'fala paalawirire eyu kuwa nlongozi wa dini, Mwenyezimungu kalapa, kamwambira
    javi: “Omi Mola nîlapa, sipindula kauli yangu. Ukuwa nlongozi wa dini wa milele.”'
  gmv-GGM: Izi gidiko qessetetha caaqon ekkides. Gaasoyka Xoossi iza gishshi hizigides
    “Goday caaqides, ba qofa izi laamena, <Ne medhinas qesse.”>
  ssg-ssg: Jises Krais sohot masiwi tapein ti hukuminiai Haeu ma seilon usiai tutuoh
