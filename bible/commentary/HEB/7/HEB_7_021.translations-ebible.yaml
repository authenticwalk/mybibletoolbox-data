  kan-OKCV: 'ಆದರೆ ಯೇಸು ದೇವರ ಆಣೆಯಿಂದಲೇ ಯಾಜಕರಾದರು. ಹೀಗೆ ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ ಕರ್ತ
    ಆಗಿರುವ ನಾನು ಆಣೆಯಿಟ್ಟು ಹೇಳಿದ್ದೇನೆ. ನಾನು ಎಂದಿಗೂ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸುವುದಿಲ್ಲ. ‘ನೀನು
    ಸದಾಕಾಲವೂ ಯಾಜಕನಾಗಿದ್ದೀ.’ ”'
  bbb-bbb: Ro maza ije Godi fu Jesu abema ijia fuka abe marena gikikimana kuae. Ro
