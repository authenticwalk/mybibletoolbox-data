  kde-kde: Henga Yesu àjuhijwe kuva kuhani kupitila kwapila, apala Nnungu panannyaulidile
    Yesu kuva, “Nang'olo àniapila, na wala nanga pambepindikulanya makudungilo lake,
    ‘Wako nni kuhani ukee na ntululilo.’ ”
  ata-ata: Ia noxou Iesusi la vaikala vile muai no nano no anu Lavuku Tavuna noxou
    Lataua teinu muvikala sou aloxo ꞌo, “Tatila muvikala lexe, manina teitexi tei
    lexe, ‘nini naxolu loxo ailiꞌi utotomu,’ mo kaluxu uasi, la umomomo sou uxiunu
    xavutalau uasi.”
  qvw-NT: 'Juc sasirdüticunam ichá mana imallactapis śhaycaycachil ćhulaycuśha capäcula.
    Cayñatacmi śhaycaycachiywanlä, cay nil: “Taytanchic śhutinta śhaycaycayächil''a
    manañaćh cutichin''achu, ‘Melquisedecnümi wiñay-simpripä sasirdüti am canqui’
    nil” niyan.'
  nfa-nfa: '@see-verse:HEB.007.020'
  tnp-tnp: Mətəu Uhgɨn təmos əmə nonauvɨl nian Iesu təmuva pris. Nauəuə Rəha Uhgɨn
    tətəni məmə, “Iərmənɨg təmos nonauvɨl kəti, kəni ko otəsəuhliniən nətəlɨgiən rəhan.
    In tətəni məmə, ‘Ik onəkol uək rəha pris nian rəfin, matuvən matuvən naunun tɨkə.’”
  urd-urd: 'लेकिन ईसा एक क़सम के ज़रिए इमाम बन गया जब ख़ुदा ने फ़रमाया। “ख़ुदा ने
    क़सम खाई है और वो इससे अपना मन नही बदलेगा: तुम अबद तक के लिये इमाम है।”'
  hot-hot: Avanôŋ! Wapômbêŋ havak abô haviŋ ôpêŋ ek imbitak anyô habôk da ba hanaŋ,
    “Anyô Bêŋ bôk havak abô ma miŋ hatôm injik anêŋ auk liliŋ ami, ‘O ma anyô hôbôk
    da wak nômbêŋ intu sapêŋ.’”
  mqj-NT: 'Annu inde anna diangka'' Puang Yesus mendadi imam-e siolaan pa''pindana
    Puang Allata''alla annu ma''kada nakua: “Kaomo Dewata ma''pinda, anna ta''mo la
    kuruntu'' sule tula''ku kumua: ‘Ikomo imam sae lako-lakona.’ ”'
  rus-SYN: 'Ибо те были священниками без клятвы, а Сей с клятвою, потому что о Нем
    сказано: “клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека”,-'
  mbh-mbh: 'aveto God i panunganga ile riong ako i ateal a Jisas ve ini pris, nge
    ako i ri ve, “Toko Pomnga i panunganga ile riong, naro i eksing ilemi avele ako
    i ri ve: ‘I nunganga wong ini pris ako aro lom vusonga avele.’”'
  bdd-bdd: Ta Yesumo weyahina ꞌigwaeya, “Bada ꞌigwae hemisa pwaiya ta ꞌowa ꞌuhetopwaoli
    hataya, ma ꞌina gwae hemisaina geyaꞌabwa ꞌiligeligehi.”
  cbt-NTPO: '@see-verse:HEB.007.020'
  srn-NT: 'Ma di Yesus tron domri, Gado taigi En taki: Masra meki wan sweri èn A no
    sa hati En tak'' A du en. Yu na priester fu têgo.'
  cta-NT: 'Ná nchcuiꞌ Ni juaꞌa̱ loꞌo sti joꞌó tyaꞌa nguꞌ Leví. Pana ndiꞌya̱ nchcuiꞌ
    ycuiꞌ Ni loꞌo Jesús tya loꞌo nguxana chaꞌ caca Jesús sti joꞌó: Liñi tsa nda naꞌ
    chaꞌ cuentya jinuꞌu̱, nacui̱ ycuiꞌ Ndyosi, ngaꞌaa tyaꞌa̱chu̱ꞌ naꞌ tsiyaꞌ ti jiꞌi̱
    chaꞌ nu cua nacui̱ naꞌ biꞌ: “Lcaa ca tyempo caca nuꞌu̱ sti joꞌó. Ñiꞌya̱ nu nguaꞌni
    jyoꞌo Melquisedec nu ngua saꞌni, la cuiꞌ juaꞌa̱ cuaꞌni nuꞌu̱ cuentya jiꞌi̱ ñati̱
    juani.”'
  bqc-SIM: 'ãma Yesu gↄ̃̀ sa''ona ũ ń lɛgbɛ̃aoɛ, asa wà mɛ̀: Dii lɛgbɛ̃̀, a lɛlilɛo,
    à mɛ̀ ńyↄ̃ↄ dɛ sa''ona ũ gↄↄpiiɛ.'
  tcz-CHONGTHU: Hinlah Yeshua chung chang thua kihahselna khat aumin ahi. Ijeh ham
    itileh Pathen in ajah a aseijin, “Pakaiyin kihahselna chu akilahtai chule akihahselna
    chu asuhkeh loubeh ding ahi; Nangma tonsot'a thempu nahitai,” ati.
  mar-mar: जेव्हा इतरांना याजक करण्यात आले तेव्हा ते शपथेवाचून याजक झाले आहेत पण येशू
    जेव्हा याजक बनला, तेव्हा तो शपथेने बनला. ज्याने त्यास सांगितले की, ‘प्रभूने शपथ
    वाहिली आहे आणि तो आपले मन बदलणार नाही, तू युगानुयुगाचा याजक आहेस.’
  snp-snp: ido amaleka wewa yamu ya eti limo, Kamo ya minowa-minowa oto yokila ki
    numu-numu animo we ya minane, loto Wekolakafo aimola kuliyalo onale, loto kawa
    auma wi umutami, ya lula-kala kofa eleyapa wi melámenami ne, loto ka mono lufuwau
    (Sng 110:4) nemo ka ya eti loto loumaido, yalo ya moda onale, loto aumafofo loto
    loumuto iyaina o edami ne.
  isl-isl: 'en það hafði hann aldrei ætlað hinum prestunum. Þetta sagði hann við Krist,
    og aðeins hann: „Drottinn strengir þess heit og mun aldrei skipta um skoðun: Þú
    ert prestur að eilífu, að hætti Melkísedeks.“'
  spy-NT: 'Kimwooy ꞉Yēyiin kurubta keey āk Yēēsu kule, “Kaawaal keey āmēēbērē +maaweech
    kāāsōōtēywēēkyuu: Inyiing'' ꞉kibkōrōs ākookoy.”'
  xnn-xnn: '@see-verse:HEB.007.020'
  mwe-mwe: Ikabheje a Yeshu bhashinkutendwa bhaabhishila kwa lumbila, malanga a Nnungu
    gubhashite, “Bhakulungwa bhashilumbila, wala bhakatindiganya ibhatumbilile, ‘Mmwe
    mmabhishila pitipiti.’ ”
  tte-tte: Mwa saugana Yeisu iyamala topwaoli yabo, Yaubada iwaloyameli koina iba,
    “Yau Yeoba yagu waloyameli yakawaluluwan, nige sowana yagu nuwatu yabui, kani
    kowamo kuyamala topwaoli miyamiya yaina.”
  tcs-tcs: 'Mata po Zizas em bin spik diskain: ‘Da AntapGod i bin meke prapa strongpromis,
    ane em nogo broke da prapa strongpromis: “Yu mata prist poeba.” ’'
  hlt-THB: 'cehlai anih taw Khawsa ak awi kamnaak ing khawsoeih na coeng hy: “Bawipa
    ing awi ana taak hawh dawngawh ak kaw am thaw voel kaw: ‘Nangtaw kumqui khawsoeih
    na awm hyk ti,’ tinawh awi kam hawh hy.'
  soq-soq: Tane Iesu God sauawa badowa mampe pirisi nolawa waden. Ipawa God me diene
    wanase, “Ne, e Tataa, badowa sauaedine wadinase, ‘E ipa Pirisi wanwankasalala.’
    Ne ando mai insaisana leusapa, dia.”
  qub-qub: 'Jesús cüra cananpaj churashpanmi ichanga jurashpan niran: «Tayta Diosmi
    aunisha. Aunishantaga manami cutiricongachu. ‹Melquisedecnömi gamga imaycamapis
    cüra canqui› » niran.'
  att-att: Á yawe yù initabbá ni Namarò ta panullà na kâ Apu Kesu, nga kunnay sù dán
    nga netúrâ nga kunniaw, “Sikán si Apu Namarò, á arák ku bulubugá ibabáwi yù talákkurugak
    ku. Á sistíguák ku ta kuruk yù kagiak ku, ‘Sikaw yù pári ta áddè ta áddè.’ ”
  bki-bki: Mia bogo na Atua bitirilar Yesu be kiado parinio toro lu, naio milakar
    bija kiano verikariano na jikili tai. Javukia napano iliano tai ea niosi lu na
    iouano naio berenio, napano naio berinavo “Atua sop̃i naio berkar ruei, mia naio
    maka rijikia river bukua kanano iliano bereio, naio berinavo ‘Jau mia kovokar
    im̃auano na parinio toro lu na kanaku tomu nalo, rivano-o mia jau kobisi ka re
    bogo tai.’ ”
  bqp-bqp: 'ama Yesu gↄ̃̀ sa''ori ũ kũ ladanaao, kũ Luda pìnɛ: Dikiri la dà ani
    lɛ́ sukparo, à pì anigↄ̃ de sa''ori ũ gↄrↄ sĩnda pínki.'
  mcp-mcp: 'Njɨ, Yésus nyə a tɔ̂w fada nə ŋkə̂l mə́ Zɛmbî nə́, Zɛmbî Cwámba nyə á
    kɛɛn ŋkaanə́ nə́: «Wo jɨ fada, wo é ji fada kandʉgə á kandʉgə.» Nyə abʉ́lɛ nyiŋgə
    shwána ŋkaanə́ nyɛ́ nyɔɔŋg.'
  hat-hat: 'Men pou Jezi, Bondye te fè sèman lè li t''ap mete l'' prèt, paske li te
    di: Bondye fè sèman. L''ap toujou kenbe pawòl li: Ou prèt pou tout tan.'
  npl-NT: 'Ijkuak okimpejpenkeh n oksikimeh tiopixkeh amaka itla okisentlali, pero
    ijkuak okipejpenkeh n Cristo, Dios okisentlali. Porke itech itlajkuilol Dios kijtoa:
    Noteko okisentlali, iwa ayik kipatlas itlajtol: “Te nochipa tiyetos tiópixki ik
    nochipa.”'
  bgg-bgg: 'Jishii Hamangkhung-aphuii è aishii yao shii ji pha surua ji è Isu ne phabi
    rey ro, “Ithong ne surua sbang rab chiih-è iidoh ayie phro: ‘Na ne idang pha phabi
    rey ruii phro.’”'
  eng-TCENT: but Jesus was made a priest with an oath by the one who said to him,
    “The Lord has sworn and will not change his mind, ‘Yoʋ are a priest forever according
    to the order of Melchizedek.’ ”
  eng-BSB: 'but Jesus became a priest with an oath by the One who said to Him: “The
    Lord has sworn and will not change His mind: ‘You are a priest forever.’”'
  cpu-NT: 'Iriroma pashine omperatasorentsitaintsiri, tera impairyaajatya Pava jovayetantakariri
    irikaite. Aña, iri ipairyaaventaka pashine, ikantakeri: Iri Pinkathari pairyaamentakami,
    te joipithokanetziro iñaane. Eeroka kantaitaachane pomperatasorentsitai, Ari pinkempityaari
    ikantaranki Melquisedec.'
  san-ASM: যতস্তে শপথং ৱিনা যাজকা জাতাঃ কিন্ত্ৱসৌ শপথেন জাতঃ যতঃ স ইদমুক্তঃ, যথা,
  tac-NT: 'Onorúgameka anile bo''né ''we ''la nochámili ko alué nuebo balé nochámili
    napu Esukristo anilime ju. Onorúgame anile: Neka ''we ''la sébali olámoriéturu,
    ''liko abirigá sébali olámala ne. Mué ne Inolá, mueka napurigá balé ju, alarigá
    nejkuria asimela mué senibí.'
  eng-WEBPB: (for they indeed have been made priests without an oath), but he with
    an oath by him that says of him, “The Lord swore and will not change his mind,
    ‘You are a priest forever, according to the order of Melchizedek.’”
  gfk-H: 'Senbia Iesu ga kap no nuna kinkinis na pris ing Kalou ga hasasalima hoken:
    “No Watong i ta hasasalima, ma pa na kios no nuna lilik. Uga tiga pris hathatikai.”'
  viv-viv: '@see-verse:HEB.007.020'
  yao-yao: Nambo Che Yesu atendekwe Jwambopesi nkulumbila, katema Akunnungu paŵansalile,
    “Ambuje alumbile ni ngasagalausya ‘Mmwejo ni jwambopesi kwa moŵa gose pangali
    mbesi.’ ”
  tgp-tgp: 'Pani isan Iesu hasena purongo God mo verea mara, ‘Moli God mo vai na retitauhi
    matea na hijana hasena, ale i pa sopo er̃i tope na nona retitauhi nike: Engko
    o pa pr̃is matea matan tui tui.’'
  auc-NT: Codito ingante guiquënë Wængonguï ïïmaï ante apæ̈negacäimpa. “Bitö ñimpo
    cædämaï inte, Wængonguï quï, ante në Pönömi cöwë incæbiimpa. Ante botö në Tæiyæ̈
    Awënë ïnömo inte nöingä äninque ïincayæ̈ ate wadö ante cöwë änämaï incæboimpa.”
  kbc-NT: Pida niɡ̶ijo Jesus naɡ̶a sacerdoti, Aneotedoɡ̶oji eote ligegitetege, meeteta,
    “Ǥoniotagodi Aneotedoɡ̶oji eote ligegi codaa aiigi lowoogo. Niɡ̶ida makaami idioka
    limedi makaami sacerdoti, digo mijotaɡ̶a Melquisedeque.”
  bmh-bmh: Bo, Uwait nug Yesus Kristus gonugau ula dabun du tapai maimai, baib gusig
    meun. Ze ipal maimai, baib go gusig meun. Gonun, gonug ze meun, “Banou nug baib
    gusig maimai, ze ipal baib go ebu gusig maimai, guzenai aneun, gonun, gonugau
    dabeleu koli i kekulamau. Gonug aneun, ‘Na nagtal Uwait ula dabun du ataga muzmuz
    damam.’”
  ctu-BL: 'Mach che''ic tsi'' mele ti'' tojlel yambʌ motomajob che'' bʌ tsa'' cajiyob
    ti'' ye''tel. Pero Dios tsi'' yʌc''ʌ i t''an ti'' tojlel Jesús. Tsi'' sube: “A
    Yum Dios tsa''ix i yʌc''ʌ i t''an. Ma''anic mi'' q''uextan i pusic''al. Jatet
    motomajet ti pejtelel ora”, che''en.'
  meq-meq: 'Ane tuk na, i Yesu na, Mbəlom kə mbaɗa, a gwaɗ: «Neŋ Mbəlom na mbəɗeye
    həlay bay, na mbaɗa ka ndziye ndo məvəlay wu a Mbəlom huya.»'
  noa-H: Mamʌ Hẽwandamau maach Pör Cristoog p'ad k'apiewai chan magba, hichdëuchata
    hich t'ö hiek'amamua Cristo higwi, “Pʌʌn hich jãg p'adk'a chitʌm hiek'au” hajim.
    “Mʌchdëuta mag juraanaa hiek'a chiraawai naspawiajã mʌ mag hiek'abajim habam”
    hajim Hẽwandamau.
  alp-NT: 'Po kena Yesuse Isupu bitike kena Imame, Alla Ila leI. Alla Ibeteke lokoI
    be, “Aure Tuhane, Au la peneka, kai Au lelike Auku lepate moneka be: Ale mere
    Imame eti pela.”'
  san-VEL: yataste "sapatha.m vinaa yaajakaa jaataa.h kintvasau "sapathena jaata.h
    yata.h sa idamukta.h, yathaa,
  kbq-kbq: Huvempa kema hu'neana, Nagra Ramo'na, huvempa ke hugantoankina antahintahini'a
    zahera osugahue. Kagra manivava pristi ne' manigahane hu'ne.
  kbh-kbh: 'pero mo bachnëcá chaoservema Bëngbe Utabnábioye tbojanábuayana ora aíñe;
    cach Bëngbe Bëtsabiama jajúrase, Bëngbe Utabná canÿe bachna yochtsemna ca tojánayana.
    Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: Bëngbe Utabná Bëngbe
    Bëtsá, Jesucrístbioye tbojaniyana, cachabiama jajúrase, nts̈amo tojanayancá ndegombre
    chaotsemnama, y juabna ndoñe ntjatrócama: “Aca bachna nÿetsca tescama condmëna
    ca.”'
  ron-LSB: (căci, într-adevăr, au fost făcuți preoți fără jurământ), ci el cu jurământ,
    prin cel care spune despre el, “Domnul a jurat și nu se va răzgândi, 'Ești preot
    pentru totdeauna, conform ordinului lui Melchisedec.””
  pon-pon: 'A men et japwilikida kaula ren i, me kotin majani on i: Kaun o kaular,
    a ap jota pan kalukila: Komui jamero joutuk amen duen al en Melkijedek.'
  nhe-BL: 'pero quema quintequimacac nopa israelita totajtzitzi, axaca tlatestigojquetzqui.
    San ica Jesucristo Toteco Dios quiijto: “Na nimoTeco Dios. Nimotestigojquetza
    huan ax nimoyolcuepas: ‘Ta tielis se totajtzi para nochipa ica san se nopa hueyi
    tequihuejcayotl queja Melquisedec quipixqui.’”'
  sps-sps: 'San e Jisas te ruak faarei na tsoiny faakor vovou tsun iny tsue man non
    jias, ito tan nainy te tsue Gov Tsunia, “A Tsunaun kat bus tsue man non jias;
    ana ayei gim non ma pangis oiny fakats Tsunia: ‘Nyi na tsoiny faakor a kaa ovei.’”'
  wnc-wnc: '@see-verse:HEB.007.020'
  bus-bus: 'mↄde Yesu gↄ̃̀ sa''ori ũ kↄ̃n ladanao, kɛ̀ Luda bènɛ: Dii la dà eé lɛ́
    sↄkparo, à bè eégↄ̃ dɛ sa''ori ũ ai gurↄ píngi.'
  gub-BL: Tupàn umume'u a'e ma'e izupe. A'e rupi Zaneruwihawete wiko tuwe xaxeto romo
    a'e, purupytywà har romo a'e. Nezewe i'i ze'eg kwehe arer. — Zanezar Tupàn umume'u
    tuwe ma'e kwez Zaneruwihawete pe a'e. Numuzewyr pixik kwaw uze'eg awer nehe. Ereiko
    putar xaxeto romo nehe, ereiko putar purupytywà har romo tuweharupi nehe, nepytu'u
    'ym pà nehe, i'i Zaneruwihawete pe.
  imo-imo: nalo Jisas Gote popo tondoli iye te molopili nimbe Goteni paimbo nio nimbe
    mi lerimu. Yundo i tepa nimbe panjipelie nimbei, Awili Goteni yunge imbi yunu
    lepa paimbo nio nimbe mi lepalie nu popo tondoli iye waliwalima aku teko molko
    kau punio nimbe panjipe mi lerimu. Yu pele konopu alowa tepa ungu te lupe paa
    naa nimbelo, nimu.
  boj-boj: '@see-verse:HEB.007.020'
  eng-DRA: 'But this with an oath, by him that said unto him: The Lord hath sworn,
    and he will not repent, Thou art a priest for ever.)'
  knf-knf: 'Aa, Naşibaţi amehnaa wi adoluŋ kë Yeŧu awo naţeŋan aji : « Nji Ajugan,
    dmehnaa, mënkkak ţi uţup wi naan : “Iwi, iwo naţeŋan te mnţo.” »'
  san-KHM: យតស្តេ ឝបថំ វិនា យាជកា ជាតាះ កិន្ត្វសៅ ឝបថេន ជាតះ យតះ ស ឥទមុក្តះ, យថា,
  arn-NT: 'Welu Ngünechen mew kay feymewke müley ta kiñe kuyalltun, fey Wirin Chillka
    mew am feypingelu: “Ngünechen wülüy ñi kuyalltun, fey welukünutulayay ñi dungu
    eymi ta rumel saserdotengeaymi chumngechi Melkisedek rumel saserdotengey. ”'
  zas-NT: '@see-verse:HEB.007.020'
  ken-NT: Ntá Yesu kɛ yi áyɨ́kɨ́ mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́ghàti bɛsí bɛ, “Ɛta
    Mandɛm ayɨkɨ, nɛ ápú kway bɛyibhiri nkaysi yi. Ayɨ́kɨ́, arɛm bɛ, ‘Ɔchí nchiakap
    ngwɛnti ti.’”
