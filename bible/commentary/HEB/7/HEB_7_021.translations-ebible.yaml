  zar-NT: 'Dios bitiʼ benëʼ tsutsu xtídzëʼë cateʼ bucuʼë bönachi niʼ ca bixúz, pero
    cateʼ benëʼ ga náquiëʼ Jesús bixúz, benëʼ tsutsu xtídzëʼë, gunnë́ʼ: Benaʼ tsutsu
