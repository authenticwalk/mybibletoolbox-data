  san-MAL: യതസ്തേ ശപഥം വിനാ യാജകാ ജാതാഃ കിന്ത്വസൗ ശപഥേന ജാതഃ യതഃ സ ഇദമുക്തഃ, യഥാ,
  tam-TCV: 'ஆனால் இயேசுவோ, ஆசாரியராய் ஏற்படுத்தப்பட்டபோது, இறைவனுடைய ஆணையின் மூலமாய்
