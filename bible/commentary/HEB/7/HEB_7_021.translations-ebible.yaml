  tam-2017: எனவே, இயேசுவானவர் ஆணையின்படியே ஆசாரியராக்கப்பட்டது எவ்வளவு சிறந்த காரியமோ,
  azz-NT: 'Huan Dios amo ica itenilil moyectencahuac cuac quintalij ma tequititinemican
