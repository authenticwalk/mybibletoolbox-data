  mal-mal: 'എന്നാൽ ദൈവം: ഇവനോ: “നീ എന്നേക്കും പുരോഹിതൻ എന്നു സത്യംചെയ്തു, അനുതപിക്കുകയുമില്ല”
    എന്ന് ആണയോടുകൂടെ തന്നെ യേശുവിനെക്കുറിച്ച് പറയുന്നു.'
  urd-GVR: Lekin Īsā ek qasam ke zariye imām ban gayā jab Allāh ne farmāyā, “Rab ne
