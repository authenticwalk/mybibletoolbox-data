  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟ ପୁଜାରି ଅଇବାବେଲେ ପରମେସର୍‌ ତାକେ ସପତ୍‌ କରି କଇରଇଲା, “ମାପ୍‌ରୁ
    ଗଟେକ୍‌ ସପତ୍‌ କଲା ଆଚେ ତୁଇ ସବୁଦିନର୍‌ପାଇ ପୁଜାରି ଅଇରଇସୁ । କଇଲା ଏ କାତା କେବେ ନ ବାଦ୍‌ଲାଏ
    । ତମେ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗର୍‌ ପାଇ ପୁଜାରି ଅଇସା ।”
  meu-meu: Idia na hahelaḡa taudia ai e halaodiava na asi edia gwauhamata, a ia na
    mai gwauhamatana ida hahelaḡa tauna ai e halaoa. E gwau hamata Diravana ese e
    hereva henia, eto, Lohiabada na vada e gwau hamata vaitani, Lalona danu basine
    ha-idaua; E tomu “Oi na hahelaḡa tauna, O noho hanaihanaimu”.
  yva-NT: 'Amisye po raurairive patimuve Yesus ai arono seo be syembe pare, “Risyirati
    Amisy, Syo urairije so raokaisy: ‘Winyirati nawaino syene raija ntoa nuge nuganui.’
    Syo urairije so ranigwane ramu, yara riteto rai tawan.”'
  dgc-dgc: Pero nangako siya ni Jesus. Da kagi to kasulatan, a nangako dén i Diyos
    a ti Jesus i tagapanalangin a hanggan. Ey éwan mabagu i isip na Diyos.
  zpm-NT: 'laa grëraa pxoz ne ziezo, ib beeṉd me ne sca nzeet me lë me. Sac goṉ, lose
    Jesús znu rëb me: Luu nac pxoz nroob, gdziṉd dze ne gdzëë luu, luu gac pxoz nroob
    zig Melquisedec. Naa rnew, ni naasi ctsëëd naa xtidz naa.'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Romryenon komo yakoronomanye
    ro me xaxa mpànà manaha ha, meya roron me, kehe hampànà, Kohkomo. Àro wyaro yaworo
    xaxa mpànà àkehe ha, owya, ronenytxanàr me xaxa mak ha, kehe hampànà. Anar me
    harha ehutwahra ro mak wehxaha, kehe hampànà, Kohkomo. Àro wyaro rma nkehe, àmenhosahonhàrà.
    Àro wyaro rma nkaye, Khoryenkomo, Txesus hoko. Àro wyaro kahra mak nehxakon hatà,
    amnyehran heno kom hoko, Ryefe heno yohamàthàyam hoko. Bàn yonye ro me tàwya àwahanonkantokonye,
    yaworo xaxa mpànà ha, owyanye, ronenytxanàr me xaxa mak ha, kahra ro mak nehxakon
    hatà. Txesus hok haxa ryhe, àro wyaro nkekonà, Khoryenkomo.
  sim-sim: '@see-verse:HEB.007.020'
  npi-ULB: तर अर्कोतिर भने, यी येशू शपथविना नै पुजारी हुनुभयो, जसको बारेमा परमेश्‍वर
    यसो भन्‍नुहुन्छ, “परमप्रभुले प्रतिज्ञा गर्नुभएको छ, र उहाँले आफ्नो मन परिवर्तन
    गर्नुहुन्‍न, ‘तिमी सदाकाल पुजारी हुनेछौ’ ।”
  cgc-cgc: Piro Jesus an a na bag-o na paagi, na kanen an paatagan ta iya na katengdanan
    bilang pari, napalig-en paagi ta sumpa. Nabetang naan ta sinulat na pulong ta
    Dyos, “Ginuo Dyos gasumpa daw dili en maisab iya an na ambal, ‘Ula katapusan imo
    na katengdanan bilang pari.’”
  tim-tim: Dâ hinŋe amâ Anutuŋe Nanŋe sumbegât âi waŋberâm âmâ ikiŋaet wâtŋân kinmâ
    makmâ kalep aregât hin magep, “Humoŋe wâtŋân kinmâ han lâuwâ bo akbiapgât hin
    makmap. Sumbegât âi mem âgâwiat.”
  yor-yor: 'ṣùgbọ́n ti òun jẹ́ pẹ̀lú ìbúra nígbà tí Ọlọ́run wí fún un pé, “Olúwa búra,
    kí yóò sì yí padà: ‘Ìwọ ni àlùfáà kan títí láé.’ ”'
  wos-wos: 'Hanja dé déka ximbu wahambandé, Livaina du prisna jémba yandate. God déka
    ximbu dé Jisasré hundi wasékérékéndéka du nak déka hundi angi dé hayi Godna nyingambu:
    “Néma Du God déka ximbu dé ané hundi wasékéréké, ‘Méni pris retaméni, wungi re
    wungi re.’ Wungi wata dé nak mawuli yamba hérakéndé.”'
  emp-NTPO: '@see-verse:HEB.007.020'
  eng-F35: '—they indeed had become priests without an oath-taking, but He[S] with
    an oath by Him[F] who said to Him[S]: “The Lord has sworn and will not change
    His[F] mind; you are a priest forever according to the order of Melchizedek”'
  ind-ind: '@see-verse:HEB.007.020'
  pes-OPCB: 'اما کهانت عیسی با سوگند همراه بود، زیرا خدا به او گفت: «خداوند سوگند
    خورده است و از آن برنخواهد گشت، که تو تا ابد کاهن هستی.»'
  mpt-mpt: Otane e Yesuse dofakanebio dimo ele niniino taisonea baabanea Sum ne nene
    niniino taisonia kemfakania baania Kobo moton ye ne amo amitie kimanale ge baabkeiobe.
    Sinanomo ne weng olo mo deibonita bobol tem afeto mo funanimibabo ge baabanebiobe.
    Sinanggwano naka make weng olo Gode buk temo dolanebiobe.
  ssx-ssx: Pate Koda꞉ma꞉ Yesu yeni peaasa꞉ hali haena꞉ loluekema꞉ta꞉ ipiki pa꞉ta꞉
    hali keke pi dupa la꞉ wiekeme. Tekehalima꞉ topo na pilieke laa la꞉ wieke hali
    keke pima꞉ alota꞉ Neketa꞉ bapi paeyaona꞉ yeni peaasa꞉ hali hao halipikie laa la꞉
    ulume leekeme.
  mkl-mkl: Ammɑ do kuɡbɑsii Aɔ̃ Lɑfɛ̃ɛ í ce Jesu woo wee í ni, Amu Aɔ̃ Lɑfɛ̃ɛ ǹ ɡbɑsi
    ideu. N kɑɑ n nɔ n dede si idem mɑ́. Aɑ jɛ woo wee do ɑjɔ fei.
  gaq-gaq: 'ମାତର୍‌ କ୍ରିସ୍ଟ ପୁଜାରି ଡିଂନେ ବେଲା ଇସ୍‌ପର୍ ପର୍‌ମାନ୍ ଡିଂଚେ ଆମେକେ ବାସଙ୍ଗ୍‌ବଗେ
    “ମାପ୍‌ରୁ ମୁଇଙ୍ଗ୍ ପର୍‌ମାନ୍ ଡିଂବକେ ମେଁ ମେଁନେ ପାର୍‌ମାନ୍ ଆରାବଦ୍‌ଲେ ଣ୍ଡୁ: ‘ନା ମାଡାନେ
    କାଲ୍‌ ଜାକ ପୁଜାରି ନାଡିଂଏ ।’”'
  gof-RNT: Shin Yesuusi caaqon kahine gidis. Xoossay yaagidi caaqqis; “Goday caaqqis;
    I ba qofaa laammenna; ‘Neeni merinaa kahine’ ” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଯାଜାକ୍‌ ହବାୟାନ୍‌ ଇମ୍‌ତା ପାର୍‌ମେଶ୍ୱାର୍‌ କିରିୟାକେଦ୍‌ତେ କାଜିକିୟା,
    “ପ୍ରାଭୁ ମିଆଁଦ୍‌ କିରିୟାକାଦାଏ, ଇନିଃ ଆୟାଃ କିରିୟା କାଏ ବାଦ୍‌ଲାଅଏୟା, ଆମ୍‌ ଜାନାଅ ଜାନାଅଗି
    ଯାଜାକ୍‌ ହବାଅଃଆମ୍‌ ।”
  gah-gah: 'gosohá imane nene Ómasímo ale alévolé oko lo hukotató Izesú eza guguni
    gizoaká ve gihiláa loló oko noive. Aí luhuva gakó Ómasímo lo amimó nene lá oko
    neve: Guivahanímo ale alévolé oko lo hukake géisi guguni gizoaká ve mino lúaló
    moloko alévolé oko minanogane loko li gakó nene ahulaminogo ive.'
  lcm-lcm: sikei ani igenen ke, kata atogon a vala tokos asukang ke, Volava katala
    atuvala, na parik luai kapa sakol kana lomlomonai, numai a katakai i sula asikei.
  aer-aer: Nhenge Ngkartele Jesus Christ akngakemele, renhe ahelhe nhenhe-werne yernemele
    kwertengerle tyatye-arenye anetyeke, Ngkarte ikwere arratye anthurre angkeke,
    “Ayenge kwenhe kwertengerle tyatye-arenye ngkwinhe aneme, The ngkwenge alhilentye
    arratye anthurre mpwareme, Unte kwenhe kwertengerle tyatye-arenye tyerrtye Atyinhe
    areyeke akwete-ante, Ayenge kwenhe ahentye akngarte-iwelhetyakenhe anetyenhe.”
  qvc-NT: 'Manam jurarqanchu: “Libipa karu willkangunallam kurakuna rin kaq”, nishpaqa.
    Piru Tayta Dyusqam jurashpa, kuranchiq Jisukristuta librumbi kayshina nirqan:
    Noqaqam jurashpa mana nunka kambyakashpachu, niyki: “Qamqam tukuy tyimpu kura
    ringi kaq, chay unay kura Milkisidikshina”, nishpa.'
  tgl-ULB: 'Ngunit ang Diyos ay gumawa ng isang panunumpa nang sinabi niya ang tungkol
    kay Jesus, ''''Ang Panginoon ay nangako at hindi na magbabago ang kaniyang isip:
    ''''Ikaw ay isang pari magpakailanman.'''''''
  cbs-NT: 'Jamen nukun Xanen Ibu katukinan, jawen yuba kanetima waniki. Jakidi tana
    yubakaikidi David jakidi janchakin kenekin: “Diosun jawen bake katukin jakidi
    yuikin: ‘Miadan, ebe minabu janchaxunika min ipakexanaii, niti ikamadan’, akin
    yubakin Diosun ma yui janchaxu ana jawen shinan betsa wama ixanikiki”, akin nuku
    kenexuniki.'
  xtm-NTPP: 'Kovaa nuu ndaka‑ka sutu ma, nuu ni ka nduu de sutu ma chi masu nama uun
    ni skuiso Su''si ma ja ni‑kani ni‑jika jin ko kuu de sutu. Kovaa Jesús iya tátnuni
    nuu o a, nuu ni nduu ya sutu ma, te ni skuiso Su''si ma ja ni‑kani ni‑jika ko
    kuu ya sutu, te sa''a ndee nuu tnu''u Su''si ma: Vaa maa Iya Tátnuni ma ni skuiso,
    te masu ndakani ini ya, te sa''a ká''an ya: “Maa ro kúu sutu ni‑kani ni‑jika,
    sukan ni yo kuu tee kúu Melquisedec ma, ja ni yo kuu de sutu ma”, kúu ya jiña''a
    ya nuu Jesús ma.'
  nnq-nnq: Nambu Yesu abekigwe kube nkung'i kukulapila mangobu Nnoongo pannengala,
    “Angwana balapile, wala bagalambuyaje kupala kwabe, ‘Mwe nga makung'i machoba
    goa pangapela.’ ”
  bao-NT: 'Aperã paia pea, “Yee méé yʉ ĩi,” ĩirique mena paia nii eatiupa. Wiogʉ Jesucristo
    peera, “Yee méé yʉ ĩi,” ĩirique niiupa. Ʉmʉreco Pacʉ wederique o biro cʉ̃re ĩi:
    “Ʉmʉreco Pacʉ, ‘O biro yʉ tiirucu, yee méé yʉ ĩi,’ ĩiupi. Teere wajoatirucumi.
    Mʉa pai to birora ca niicõa niigʉ mʉ nii,” ĩi.'
  san-ORI: ଯତସ୍ତେ ଶପଥଂ ୱିନା ଯାଜକା ଜାତାଃ କିନ୍ତ୍ୱସୌ ଶପଥେନ ଜାତଃ ଯତଃ ସ ଇଦମୁକ୍ତଃ, ଯଥା,
  huv-NT: 'Cos Teat Dios ngo mandeac wüx minüt nej wüx tayacüchiw ajlüyay miteaats;
    nganüy wüx Teat Jesús tarang miteaats, quiaj Teat Dios tandeac wüx minüt nej.
    Aag ayaj apiüng tiül Mipoch Dios: Teat Dios tandeac wüx minüt nej, pares ngondom
    mambiülüüch andeac nej. Nej tasaj Teat Cristo: “Ique apmerang miteaats meáwan
    nüt, atnej tarang Melquisedec”, aj.'
  otn-NT: 'Gätho mi̱''da yø mmäcja̱ da̱ thotyø ''bɛfi pɛfi ngue yø mmäcja̱. Pɛ nu̱na̱
    ra̱ Jesucristo hønsɛ na̱ ngue Oja̱ ya xi ya̱t''i̱ te gäma̱ hya̱ nt''ot''i p''ʉ
    ja ra̱ Ma̱ca̱ Libro ngue Oja̱ bi ''yɛ̱mbi̱: “Guecä drá̱ Oja̱gä, ma̱jua̱ni̱ te
    dí xi''i. Nu̱na̱ ra̱ hya̱ dí xi''i, hi̱njonda̱ zä di pädi. A nu̱yá, gue''e grá̱
    mmäcja̱ para za̱ntho ya. Gui thocra̱ ''bɛfi mi̱ pɛhra̱ mmäcja̱ Melquisedec”, bi
    ''yɛ̱mbi̱.'
  nop-nop: Kobuli yeŋ adi yofafaŋe foloŋ siloŋ kwanai diniŋ Talitimeŋ tuguk hatilak.
    Adi’walaŋ youkudip mede indiŋ hatak, “Wapumdi ne wou foloŋ mede yofafaŋe tuguk
    u mu wabiwaak. Dagoŋ siloŋ kwanai diniŋ talitimeŋ hatifafaŋeluwaaŋ.”
  obo-NT: Piru to si Disas don kos id boggayan taddon kotundanan, id dumannan idda
    to kodpongulivot to Monama. Kahi rin to, “Siyak kos Monama nod Longaggon, id pongulivot
    kikow, woy dii en od kopalin kos poomdom ku, no Tohodbuwis ka to waad tomanon.”
  cak-ENT: 'Jac''a tok ri ye ruxquin-rumam can ri Leví xe''oc sacerdotes, ri Dios
    man jun ri xbün tüj jurar. Pero tok ri Jesús xoc Sacerdote, jari'' tok ri Dios
    xbün jurar. Cachi''el ri nbij chupan ri rutzij ri tz''iban can: Ri Ajaf Dios xbün
    jurar y man nujül tüj ri runojibül. Rija'' xbij c''a: Ja rat ri Sacerdote richin
    chi jumul, cachi''el ri Melquisedec ri xc''uje'' ojer can. Quiri'' xbij ri Dios
    chin ri Jesús.'
  lif-NT: '@see-verse:HEB.007.020'
  mie-NT: 'Chi ndá cā tēe ñúcuán, nsūú jíín tūhun jā ní ncāhān téyíí yā nī ncuu dē
    sūtū. Sochi Jesús chi nī ncāhān téyíí Yāā Dios jā cuu yā sūtū, chi súcuán cáhān
    tutū: Nī ncāhān téyíí maá Jētohō ō Yāā Dios, de mā nácani yátá inī yā: Níí cání
    cúu nú sūtū, suu maá clase sūtū jā ní ncuu Melquisedec. Ncachī yā.'
  san-TIB: ཡཏསྟེ ཤཔཐཾ ཝིནཱ ཡཱཛཀཱ ཛཱཏཱཿ ཀིནྟྭསཽ ཤཔཐེན ཛཱཏཿ ཡཏཿ ས ཨིདམུཀྟཿ, ཡཐཱ,
  qve-NT: 'Ichaqa Señorninchis Jesucristoqa, Diospa prometesqanman hinan, huk juramentowan
    akllasqa karan, sacerdote kananpaq. Paymantan Bibliapiqa khaynata nishan: “Diosmi
    juramentota ruwaspa niran: ‘Qanqa wiña-wiñaypaq sacerdoten kanki, {sacerdote Melquisedecman
    rikch''akuq hina}’, nispa. Chaymi Diosqa juramentowanraq prometesqantaqa mana
    ni imaraykupas cambianmanchu”, nispa.'
  pao-NT: '@see-verse:HEB.007.020'
  cbu-NT: '@see-verse:HEB.007.020'
  usa-usa: 'Áánûqtuni yanaan-áínápó Îtuma anó-monoq-nakoma aúkáitana maami yanaan-áímmá
    Áánûqtu timá ámikaiye: “kemá uyátárai-nakoma yanaan-áímmá kétunama ketúyánápíké
    íma waeránúne. emá anó-monoq-nakoma matúq-matuq umá mánone.” téna timá ámikaiye.'
  soy-soy: 'Amɑ́ Uléécɑɑ yɛ Yeesu kɛ́mɛɛ símisilɛ uu wééri, uu u mɑɑ rɛ: Upíimɑ
    úu rinɔ́ɔ tɛ̃ mɛ́kɛŋɛ mɑ́. Pɔ ḿpɑ́ píyei-pɔ usínɑ lɛ.'
  hui-hui: Anigo Yasu ibu loma binigo mo miaga mbira helene kago Ngode Datagaliwabehanda
    bi hongo howaore lowinigome helene. Ani helalu Ngode Datagaliwabehanda ibuhondo
    lalu, Anduane Homogo ibugua bi hongo howaore lowiyago wuwa lo beregeda nabuleore
    bira. Í̠na loma binigo mo miaga ha ho wiaaboboore bulebere, lalu lowini.
  amf-amf: Kidiar gudul kinin dohoono mallakane. Harrna hambhidianna, “Barjo ‘Ya rooro
    wul lay gudulne’ hamayse mallidine; kidi qaabon yinnonam ookehe” hamayse kina
    giidhidine.
  quc-NNT: 'Ri nik''iaj sacerdotes chik man ruk'' tä juramento xekojik. Are k''u ruk''
    juramento xok ri Jesús che sacerdote. Kub''ij k''u ru Loq'' Pixab'' ri Dios ri
    Tz''ib''talik: Ri Qajaw Dios xub''an juramento, man kuk''ex tä k''u ru chomanik:
    “At ri'', at sacerdote ri man k''o tä awelik je'' jas ru b''anik ri Melquisedec,”
    —kächa''.'
  dob-dob: Gimi totaliyao nigeya Yaubada ꞌina ona oboboma silobaloba. Ta Yesu namo
    manuna ꞌigwae, “ꞌInapwana niꞌatu ꞌiona upaupa be ꞌoyo ꞌuetotaliya ataya, ta onaupaupa
    gete geyaꞌabo ꞌiligeligei.”
  wrs-wrs: Wo heva os Kristus hohlona sembayang andranindrinitovmsnamba Sesoana moarava.
    Sesoava os ona, Kava doa omokalthana, kava hengava si kavna miva weihaloh vrevavmoa.
    Ye men sembayang andranindrinielmba wosambalothov, osmba yunalm wohalm.
  mca-mca: 'qa hakha''ƚe''en qa weniwjutsiqeni''m qu'' pa''iyi''ij qa yit''ij pa''
    yiwjutsiqeni''m: —Ha''ne Yatsat''ax''inij hats yiwjutsiqen, qa nite'' ƚeke'' qu''
    nink''aihitik''ui. Akha'' nite'' yili''ij qu'' a''pa''iyi''ij.—'
  tzo-TZC: 'Ti yan paleetique, muꞌyuc buchꞌu laj svaꞌan sba ta rextigo ta stojolic
    ti jech iꞌochic ta paleale. Yan ti cꞌalal iꞌoch ta banquilal pale ti Cristoe,
    oy Buchꞌu laj svaꞌan sba ta rextigo. Yuꞌun jech iꞌalbat ti tsꞌibabil ta chꞌul
    cꞌope: Voꞌot paleot sbatel osil, ti coꞌol sꞌelan avabtel jech chac cꞌu chaꞌal
    ti Melquisedeque. Yuꞌun laj xa jvaꞌan jba ta rextigo. Mu jel ti jcꞌope, xi ti
    Cajvaltic Diose.'
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ယေ​ရှု​အား​ယဇ်​ပု​ရော​ဟိတ် အ​ဖြစ် ခန့်​ထား​တော်​မူ​သော​အ​ခါ​၌​မူ​ကား
    `` `သင်​သည်​ထာ​ဝ​ရ​ယဇ်​ပု​ရော​ဟိတ် ဖြစ်​ရ​လိမ့်​မည်' ဟု ထာ​ဝ​ရ​ဘု​ရား​ကျိန်​ဆို​တော်​မူ​ပြီ။
    ကိုယ်​တော်​သည်​မိ​မိ​၏​စိတ်​ကို​ပြောင်း​လဲ တော်​မူ​လိမ့်​မည်​မ​ဟုတ်'' ဟူ​၍​ကိုယ်​တော်​အား​မိန့်​မြွက်​တော်​မူ​၏။-
  gng-NT: 'Ama *Yesu wɔn, Uwien pole'' ki pùon'' nɛ ki tɔke'' wɔ ki ye: «Min Yonbdaan
    nɛ pole'' ki pùon'', ma ń jiin nʼñɔbon: ‹A yé utɔtuɔrkɛ nɛ uyo wà ŋa ŋmɔbe
    gbenm.› »'
  cbi-NTPO: 'Tsaanuren Jesúsnu panmalaya Dios uwain tsanguenbera kenu tsuyu ti'' ma
    entsandimuwaave, Diosa'' Kiikanu entsandimuwaañu: Bale Ruku uwain tsanguenbera
    kenu tsuyu titu, ne veta'' pensa mantyuve: Ñaa chachilla'' mitya Diosnu kalen
    jimu naa-uwanuba tsanamu juve, titu, tive.'
  ikk-NT: kanị o kun enwẹn ẹ tumẹ Jizọsị onyẹ nchụ-ẹjan. Makẹni Osolobuẹ sị a, “Di-nwọnni-ẹnyi
    e kungụọ enwẹn ẹ, o gbehutọkọ obi ẹ. Ọ sị, ‘Ị wụ onyẹ nchụ-ẹjan jẹnrin ejẹn, ụdị
    nke Mẹkizẹdẹkị!’ ”
  leu-leu: 'Taasaxa na Yesus a savat priis lapaana kuus fakalimaanan sina Piran senaso
    nane fo kuus: “Na Matalava Piran fo ferawai pana fakalimaanan tateak e i taa pife
    xul fulane: ‘No taa waan priis xe vulai, vulai.”'
  maz-NT: '''Ma o ''ñemeji c''o ''ñaja mböcjimi, dya cjó jura ''ma. Pero Mizhocjimi
    ''ma mü o ''ñeme mböcjimi e Jesús, o mamatsjë na cjuana ''ma c''ü. O xipji a cjava:
    Nutscö rí Mizhocjimigö rí mamatsjëgö na cjuana y dya rá pötü c''ua ja rgá mbeñegö,
    c''ü dya ra nguarü rí tsjague mböcjimi nza cja e Melquisedec, eñe Mizhocjimi.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཁོ་ན་དམ་བཅས་ནས་བསྐོས་པ་ཡིན། ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་ཉིད་བསྐོ་མཁན་གྱིས་ཁོང་ལ་འདི་སྐད༌དུ།
    གཙོ་བོས་དམ་བཅའ་བཞག་པས་ཐུགས་མི༌གཡོ།། ཁྱེད་ནི་ཇི་སྲིད་བར་དུ་མཆོད་དཔོན༌ཡིན།། ཞེས་གསུངས་པའི་ཕྱིར་རོ།།
  tca-NT: '@see-verse:HEB.007.020'
  zpl-NT: 'Pero chenu ucañi Diose Jesucristo, para nú acanu uleꞌya, nu Diose uninu
    lu leꞌcatsia Liꞌinu, tucu nú rni lu Stichiaꞌ Diose: Diose Pa liñibe uninu lu leꞌcatsia
    Liꞌinu, nu la cheꞌenu nú rninu, nu uninu: “Liꞌilu necalu uleꞌya nu siempre necalu
    uleꞌya, xi unga uleꞌya Melquisedec.”'
  mbc-NT: 'Tîîse teepîremasen pe Jesus kupî tîuya yai, Paapaya ta''pî tînena''poka
