    leli akaba mis ga kaŋgay-kaŋgayani.” Aməmbatkaba majalay ahàr gayaŋ gani nana
    ɗay-ɗay do. »'
  kqc-kqc: 'idu Sei yaku mina amiye uka ago dudu Sei ma amiye utari naivo amiye risi
    yomakai niyo: “Varika amiye yaku uka ago niyo; ma ini mokena kero de rego: ‘Ya
    bi toga toga Sei ma amiye utari naivo amiye.’”'
  tav-tav: 'Cajʉgoye macana Leví maja macare, “Sacerdote maja mʉja anigarã. Yʉ wame
    mena yʉ ĩ,” cʉ caĩquetana cãñuparã. Cʉ Macʉ macare: “Sacerdote cãni majuʉ camajare
    yʉre cajenibojapaʉre mʉ yʉ cũ to cãnacã ʉmʉrecoo cajenibojanucupaʉre,” caĩñupi
    mari Ʉpaʉ Dio cʉ Macʉre. To bairi, “Cariape yʉ ĩ, yʉ wame mena yʉ ĩ,” cʉ caĩriquere
    wajoaquetigʉmi Dio.'
  eng-ULB: 'but he became a priest when God said to him, “The Lord has sworn and he
    will not change his mind: ''You are a priest forever.''”'
  spa-VBL: 'Pero él se convirtió en sacerdote con un juramento porque Dios le dijo:
    “El Señor ha hecho un juramento solemne y no cambiará de opinión: Tú eres sacerdote
    para siempre”.'
  fra-_FOB: 'Mais celui-ci l''a été avec serment, par celui qui lui a dit: Le Seigneur
