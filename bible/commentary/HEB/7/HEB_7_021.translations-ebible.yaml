  san-BEN: যতস্তে শপথং ৱিনা যাজকা জাতাঃ কিন্ত্ৱসৌ শপথেন জাতঃ যতঃ স ইদমুক্তঃ, যথা,
  tdx-tdx: '(toe tsy fanoeñ’ am-panta o mpisoroñeo, f’itoy ro am-panta, ie nanoeñe
