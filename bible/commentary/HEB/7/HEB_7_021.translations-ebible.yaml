  cnt-NT: 'La₁ të₂le₃ quió''₅ Te₁gui''₅₄ quián₂ jniog₄ në́₃, chan₂ jan₂ i₂ca₂''ɨn₃
    Diú₄ jme₁ca₂lɨin₃ jme₂dsa₂. Ia₁ ne₄ Si₂ juá''₂ tsɨ́''₅ ''éi₂: Ca₂''ɨn₃ Diú₄ ''ŋiog₅,
    jaun₂ tsá₃ lé₂ jme₃tsɨ́in₃ dsɨ́₅: “Lɨ́n''₅ ''ne₂ jme₂dsa₂ con''₂ tan₅₄, [ca₂ne₅₄
    lia''₂ jme₁lɨ́n₄ Melquisedec].”'
  tif-tif: 'kamala kalawaami God ata Yesus ami uldaa-dabuula tiltam awem tunum kese
    kaali, disa laap ta kulu uldaa-dabuusa disa. God ali almi win awem kaata dafo-lomda,
    alami weng uyo dap-titil-diiluya, Yesus kaa uldaa-dabuula tiltam awem tunum kelaya
    kawu, God ayo bokola-lomda: Tunum dukum nata titil tibin weng uyo kuka-daali.
    Kemin, maso asuk aket fukunin kaa fal-siki-du-siki-ke-lokomi disa; kabi ti awem
    tunum imi okok kemin kaali, suunkup tabuulokomap o, aka-lomda ansa.'
  nlx-nlx: 'पुण यीशु तेवी एक सुगोण केरीन चाकर्‍यो बुणेल ईतो, जेवी बोगवान ताह कियेल
    ईतो, “मालीक सुगोण खाईल हे, एने तो तान मोन केदी नाय बोदली: तु कायेम ने केरता चाकर्‍यो
    बोणीन रिहे।”'
  apw-NT: (Ła’i okąąh yedaabik’ehihíí Bik’ehgo’ihi’ṉań doo bitł’a dahdidilṉiigo okąąh
    yedaabik’ehi daasilįį da, áídá’ Bik’ehgo’ihi’ṉań bitł’a dahdidilṉiigo Jesus okąąh
    yebik’ehi silįį; Bik’ehgo’ihi’ṉań gábilnṉiid, Shiini’ doo łahgo ánáshdle’ da doleełgo
    shitł’a dahdidishṉiigo gádishṉii, Doo ngonel’ąą dazhį’ okąąh yebik’ehi ńlį́į́,
    Melkízedek okąąh yebik’eh n’íí k’ehgo:)
  gum-gum: 'Trune Jesúswane sacerdote kønrrai neera wannøppe, ‘¡katø! marmø kømø,
    nabe maramønrrun’ taitøga treeg mara wannig køn, tru øyeeg chib uras: “Señor Tiusbe
    ‘¡katø! marmø kømø, nabe maramønrrun’ cha, Tius nø treeg isuigwane yunømarig kønrraamøn
    cha: ‘Ñibe managatigwei sacerdote køn’ ” chib.'
  not-NT: '@see-verse:HEB.007.020'
  plu-plu: 'Henneme ku aysaw ig awna git gikamkayh, igwa humaw gitemwera adahan gipit
    adahan ku samah ig ka uniyehti gihiyakemni. Mmanawa Uhokri gannasan minikweknene
    awna: “Kiyapwiye Uhokri igwa humaw gitemwera adahan gipit adahan ku samah ig ka
    uniyehti gihiyakemni apim ini ku aysaw ig awna git gikamkayh: ‘Pis msakwa hiyeg
    gawnamnihtenkis adahan apanenekwa.’ ”'
  iou-iou: U jop yäpuŋo upäŋkaŋ Anututä ini yäŋkehärom taŋpäŋ Jesu bämop äma irit
    piä täkta iwoyäŋkuk. Unita Anututä ŋode yäŋkuk; Ekänitä ŋode yäŋkehärom taŋkuko
    u nämoinik api pewek; Gäk bämop äma pen api it yäpmäŋ ärowen.
  ntp-NT: '@see-verse:HEB.007.020'
  rai-rai: Iaku baa Iesu i lo a pinapaam na tena wetabaar, God i weweliman lenbi,
    “A Tadaaru ia weweliman taau, ma pa in puku a nuknukina. ‘Ui a tena wetabaar karom
    God, ma num pinapaam in tur takum.’”
  haw-1868: (No ka mea, ua hooliloia'e kela poe i kahuna, me ka hoohiki ole, aka,
    oia nei me ka hoohiki ana e ka mea nana i olelo ia ia, Ua hoohiki ka Haku, aole
    hoi ia e lole hou ae, He kahuna mau loa oe mamuli o ke ano o Melekisedeka;)
  ffm-ffm: 'Kaa Iisaa laatorike jottinoowo sadaka e dow hunoore Laamɗo biiɗo nii oo:
    «Joomiraaɗo hunike, mimsitataa: A jottinoowo sadaka faa abada.»'
  arb-NAV: 'أَمَّا بَنُو لاوِي، فَكَانُوا يَصِيرُونَ كَهَنَةً دُونَ أَيِّ قَسَمٍ.
    هَذَا الْقَسَمُ وَاضِحٌ فِي قَوْلِ الله: «أَقْسَمَ الرَّبُّ وَلَنْ يَتَرَاجَعَ:
    أَنْتَ كَاهِنٌ إِلَى الأَبَدِ»'
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⳿ⲛⲑⲟϥ ⳿ⲛⲟⲩⲁⲛⲁϣ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫⲏⲉⲧϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲁϥⲱⲣⲕ ⳿ⲛϫⲉ Ⲡ⳪ ⲟⲩⲟϩ
    ⳿ⲛⲛⲉϥⲟⲩⲱⲙ ⳿ⲛ⳿ϩⲑⲏϥ ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ ⳿ⲫⲟⲩⲏⲃ ϣⲁ ⲉⲛⲉϩ.
  sri-sri: 'Gajirã paía gapʉre ĩgʉ̃ wãĩ merã wãĩpeo píbiridi ããrĩmí. Cristo gapʉre
    wãĩpeo, paí pídi ããrĩmí. Ãsũ ãrĩ weredi ããrĩmí Marĩpʉ Cristore: Yʉ, mʉ Opʉ ããrã.
    Irasirigʉ yʉ wãĩ merã mʉrẽ wãĩpeogʉ, diayeta weregʉra. Irasirigʉ neõ gorawayuro
    marĩrõ mʉrẽ ãsũ ãrĩ werea: “Melquisedec paí ããrĩderosũta mʉ ããrĩníkõãgʉkoa”, ãrĩdi
    ããrĩmí Marĩpʉ ĩgʉ̃ magʉ̃rẽ.'
  nal-nal: 'Singsaxai araan Iesu xa ra zuruk a vaamuzazang iwana pris ka laaup, Nakmai
    xa xalxal malasing kari, “A Piran ka ra vadikdik a xalxalang sina, ma xana wen
    kul ainaxamang sina: ‘Nua a pris bulaai.’ ”'
  kyq-kyq: 'Anum Isa se kɛn Raa jaay ɔndin̰ debm tɛɗn sɛrkɛ se, naan̰ naam taarin̰
    ɔɔ: Maam Raa Mɛlɛ se, mꞋnaamga naam taaruma ɔɔ taarum se mꞋan̰ kɔŋ tɛrl kuuy eyo,
    mꞋɔɔ: Naai se Ꞌtɛɗga debm tɛɗn sɛrkɛ Raa ki gɛn daayum.'
  kwd-kwd: Tafe'ua ma te'e la Jisas, God 'e launge'enia fataarunga'inga lo'oo fana
    tofuna nga Girigiringa Abu laka'u 'e iiria, “God 'e fataarunga'i no'o, ma ngaia
    'e sia bulosia la'u manatalana ne'e alamia 'ani iiria 'ilo'oo, ‘'I'oo na fataabu
    ne'e nana'i firi.’”
  ded-ded: Womong gareng Rewiac arennunac yeneac demeseriyoac ifia mong mi feec. Ye
    imoc Yesuaru faima yofi edeec, “Kebungo yoara meserima yofi deec, ‘Ge womong gareng
    wisic wisickea kpac kecengkecnade.’ ye yoara ifi meserima naric mi waude.”
  ewe-ewe: ke Yesu ya ɖu nunɔla to Mawu ƒe atamkaka me, elabena Mawu gblɔ nɛ bena,
    “Aƒetɔ la ka atam, eye matrɔ eƒe susu o, ‘Wò la, nunɔlae nènye tegbetegbe.’ ”
  nuy-nuy: Anubani-yumbaa naagi-yung na-Jesus ni-priest-maa, marri na-God nu-lhalamayaa,
    anaani wu-waḏa-waḏaḏ ana-lhaawu. “Na-Buunggawa niga nini-lhalamayaa nagang, wu-waḏa-waḏaḏ,
    marri niga yagi ni-wijangi anaaynbaj. Nagang nu-ngu-priest ba-wuguuguni-wugij.”
    Dani-yung wu-yamana ana-wubiba.
  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲚⲐⲞϤ ⲚⲞⲨⲀⲚⲀϢ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲎ ⲈⲦϪⲰ ⲘⲘⲞⲤ ⲚⲀϤ ϪⲈ ⲀϤⲰⲢⲔ ⲚϪⲈⲠϬⲞⲒⲤ ⲞⲨⲞϨ
    ⲚⲚⲈϤⲞⲨⲰⲘ ⲚϨⲐⲎϤ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲪⲞⲨⲎⲂ ϢⲀ ⲈⲚⲈϨ.
  buk-buk: 'Magoc iŋ kêmatiŋ yom têŋ Yisu, tôm sêto yêc bocdec bu: Pômdau sôm yom
    tidôŋ su, ma iŋ oc seŋ yom dau su dom. Yom dau bocdec bu, “Am dabuŋsiga mbo ŋapaŋ-ŋga.”'
  pri-NT: '@see-verse:HEB.007.020'
  zpq-NT: 'Beṉe'' ca'' gosaque'' bx̱oz can'' bzoj da'' Moisésen'', Diosen'' bitw bzoa
    cuine'' cue''e da'' baḻi cont šejḻe''cho zjanaque'' bx̱oz. Perw nyoj can'' gože''
    Jesúsen'', žan: Diosen'' bzoa cuine'' gwlo''e da'' baḻi na'' bi gwše''e can''
    ba gože''ne'' gone'': “Naco'' bx̱oz toḻi tocaṉe can'' nac bx̱oz ben'' le'' Melquisedec.”'
  por-TFT: 'Contudo, ao nomear Cristo para sacerdote, foi por meio destas palavras
    que o salmista escreveu nas Escrituras: O Senhor declarou solenemente ao Messias,
    —e não mudarei de ideia— “Você será sacerdote para sempre!”'
  gwi-NT: Gaa Jesus ąįį Vit'eegwijyąhchy'aa deeshi'yaa nyąą k'iighai' giinkhih dhidlit,
    ts'ą' jyaa yahnyąą, “K'eegwaadhat łi'deegwidlii zhit deeshi'yaa nyąą ąįįt'ee łahchy'aa
    gwik'it t'ihee'yaa t'inyąą, ts'ą' duuyeh diginjik noonjii, ‘Ndaagwąąn'ąį' kwaa
    gwats'ą' datthak giinkhih hinlyaa!’” yahnyąą.
  gvn-gvn: '@see-verse:HEB.007.020'
  nhy-NT: 'Pero oksekimej katlej omochijkej tiopixkej, in toTajtzin Dios mach itlaj
    okitekakitij de yejwan. Pero Dios ijkín okilwij in Cristo: Nej nimoPapan Dios
    iwan nimitzkakitia nik nikchiwas tlan nimitzilwia, iwan mach nikpatlas notlajtol:
    “Tej tietos titiopixke iktlanke (ik tlami), ijkón ken oyeka tiopixke in Melquisedec.”'
  asm-FB: 'ঈশ্বৰে যীচুক মহা-পুৰোহিত কৰাৰ সময়ত এক শপত খালে - “প্রভুৱে শপত খালে আৰু
    তেওঁ এই বিষয়ত নিজৰ মন পৰিৱর্তন নকৰিব: ‘তুমি চিৰকালৰ এজন পুৰোহিত’।”'
  okv-okv: '@see-verse:HEB.007.020'
  mxt-NT: '@see-verse:HEB.007.020'
  tzo-NT: '@see-verse:HEB.007.020'
  ind-AGS: 'Tetapi dia menjadi seorang imam dengan sumpah karena Allah berkata kepadanya,
    “Tuhan sudah mengambil sumpah yang khusyuk dan tidak akan berubah pikiran-Nya:
    Kamu adalah seorang imam untuk selamanya.”'
  omw-omw: 'Kotiva nai kyauqu nriqiqaa vatovaro Iesusiva nraakye qorara rieqaro Kotira
    kyaiqa varaqiro vura. Kotiva Iesusirara mwitaama tiro: Nte i nronravanto variqana
    ntena kyauqu nriqiqaa vatena tiqana, E ekyaa enta qati variqira viqara ni kyaiqa
    varaqira vinanrave. Hia nte mate timwa taani quara vara kyena qaqira kyaaninrave,
    tura.'
  yrb-yrb: Godima Danu ifuro bunawere weiba Yesu Keriso Dawa fuyo ode sina weta Amara
    sini. Godima eno wei, Godima Danu ifuro weiba Danu imueta da ma owefiro Ana fuyo
    ode sina weta gaukara me ibene ibene ibeda ainewaure uteibasu, Godima eno wei.
  maa-NT: 'Ta̱nga xi i̱t''aà ts''e̱ Na̱''én‑ná Jesús, k''oa̱á s''ín tíchja̱ xo̱jo̱n
    xi tjít''aà ''én‑la̱ Nainá nga kitsò: Na̱''èn‑ná k''oa̱á s''ín kitsjaà kixi̱ ''én‑la̱;
    mìkiì si̱ìkjatjìya‑la̱ kjo̱hítsjeèn‑la̱ nga tsò: “Ji̱‑né xi no̱''miì ti̱jni ni̱ta̱
    mé na̱chrjein‑ne.”'
  mcq-mcq: Pu ichutoa pikiviꞌi ꞌwarave niꞌajihiꞌina rehuna pana kaivo Godira Huni
    ihi ꞌurahiꞌi Jesuru ikaꞌina ꞌwaramana. Natohwijara Huni iha ꞌurahiꞌi raka kaꞌene
    ꞌwaramajaho ani pavehuna. A majama Niꞌajihiꞌina rena apena vahuna ꞌwamana.
  sus-A: سّرّشّدُبّ سِنفٍيٍ بَرَ وَلِ سُشُ مَرَكَلِ شَنبِ، كْنْ عِسَ نَن قِندِشِ سّرّشّدُبّ
    رَ يِ مَرَكَلِ رَ عَلَ نَشَن مَسٍنشِ، «مَرِفِ بَرَ عَ كَلِ، عَ مُ عَ شَ نَتّ مَسَرَ مَ؛
    عِ تَن نَن قِندِشِ سّرّشّدُبّ رَ عَبَدَن.»
  jpn-1965: ――彼らのばあいは、誓いなしに祭司となるのですが、主のばあいには、主に対して次のように言われた方の誓いがあります。 「主は誓ってこう言われ、
    みこころを変えられることはない。 『あなたはとこしえに祭司である。』」――
  fra-SBL: (car ils ont été établis prêtres sans serment), mais il a été établi prêtre
    avec serment par celui qui a dit de lui, « Le Seigneur a juré et ne changera pas
    d'avis, Tu es prêtre pour toujours, selon l'ordre de Melchizedek. »
  yka-yka: Saguwaˈ si Isa tahinang imam peggeˈ napa Tuhanin si iye, paˈinne, “Aku
    Tuhanin, napa ku weˈ imam du kew salama-lama, duk gaˈi teˈed pinda pikilankun
    pasal inin.”
  mle-mle: '@see-verse:HEB.007.020'
  shp-NTPO: 'Ikaxbi ja non Ibo itinkora, Diossenbi akonkin jaskara iti yoia iki. Jaskara
    yoiira ikai Wishá meran neskati: “Ja non Ibonra akonkin jaskara iti yoia iki:
    Mia riki jatíbitian sacerdote, jatianra wetsaresibiakin moa min shinantima iki”,
    akin.'
  aom-aom: 'Aꞌi Iesuro priest muoho baeꞌiaꞌamu God-ro darugoꞌe jöho uvoromo bamadeje.
    Ëjöho God-are surire jajivoromo uvëꞌeje: God Badaro ave jöho darugoꞌo uvëꞌëro
    bogo vuonugo hesi höjo: Ja priest jianuoho ëhi jiemu javoꞌajëjo.'
  geb-geb: Fhe Bakɨme, ana nduara wo zi zitav Zisas ndi fagim, ana anan rotu gari
    guma kegi. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ suaŋgi, “Guma Bakɨme wora zitagi,
    ‘Ndu Fhe Bakɨme rotu gari guma kɨv, ndu zazera mbara muuŋgip kɨrga.’ Ana wo suaŋgi
    kameŋ, ana nen kurarga tuktɨgi fhuvara.”
  bsj-bsj: la kwama weri ker Yeesu ki. teluwe werum man cha fulong kwaka nere che
    ti cho niwabbe manki dika.”'
  cak-cak: 'Roma ri ch''aka'' chic sacerdotes ri eriy-rumam can ri Leví, man jun juramento
    x-an richin xe''oc sacerdotes chiquicojol ri quivinak israelitas, jac''a tok ri
    Jesús xoc sacerdote, can x-an-vi juramento roma ri Dios ri quire'' xu''ij che:
    Ri Ajaf xu''on jurar y man jun bey xtutzolij ri rutzij ri quire'' nu''ij: Ja rat
    ri sacerdote ri man jun bey xcajalataj-e, Can c''o ak''ij achel ruk''ij ri sacerdote
    Melquisedec. Quiri'' xu''ij ri Dios che ri Jesús.'
  chf-NT: 'Ni otros palejobba, mach u yäli Dios ni t''an jini jinq''uin ochijob de
    pale. Pero jinq''uin Dios u yosi aj Cristo de paleba, u yäli jini t''an tuba tz''onintic.
    Tz''ibi chich ayan ca''da: Cajnojala u totoj äli, y mach u sutwan u q''uexe''
    u c''ajalin: “Ane paq''uin palejet. Ca'' chich ni paleji que u cänänti aj Melquisedec,
    che'' chich a cänäntan täcä”.'
  tlf-tlf: kamano komi God imi Yesus ulaa dula mitam tinum amem ke-se uyo, bisop ulaa
    dusaala binim kale, God iyo ilami win kamkaam uta kufo ilami weng uyo kuntuk mobe-nalata,
    Yesus iyo ulaa dula mitam tinum amem kelata, God iyo bogobe-nala, “Bisel nita
    titil weng uyo kwep daali kale, maak so aget fugunin uyo fupkela kup-kiit mo kup-kalaak
    mo kelan-temaali kale, kabo mitam tinum amem ko age pris ke suun kup nin kup tabap
    o,” age-se kale,
  piu-2006: '@see-verse:HEB.007.020'
  poh-NT: 'Ruꞌum chi jeꞌ reꞌ xiban i Dios, reꞌ Jesus maꞌ jeꞌ ta ricab take toco̱m
    chic take aj kꞌahsem si̱. Jeꞌ reꞌ nikꞌor maj reꞌ take reꞌ naxipahbabjic pan quicamaj
    maꞌ xbanaric ta cu̱cꞌ jeꞌ ricab xbanaric ru̱cꞌ i kAja̱w Jesus chi xyeꞌeric jenaj
    kꞌoric chiri̱j. Jeꞌ reꞌ xiban i Dios naxpahbabjic i Jesus pa ricamaj. Reꞌreꞌ xiyew
    rikꞌorbal chi jeꞌ wili: “Reꞌ hin Ajabe̱s Dios niyew nikꞌorbal chawi̱j eh maꞌ eta
    riban chi enijal wach i nikꞌorbal wili: Reꞌ hat chi junelic kꞌi̱j sakom na̱cahnic
    chi Pe̱t Nahsil aj Kꞌahsem Si̱, eh reꞌ awaꞌric naribanam jenaj wach chꞌi̱l riwaꞌric
    xwihꞌic cho i Pe̱t aj Kꞌahsem Si̱ najtir kꞌi̱j reꞌ Melquiserec, nqui xikꞌor i
    Dios.'
  tue-tue: 'Ãpẽrã́ paiá sããrã, teero jĩĩnoña maniyíra. Cõãmacʉ̃ cʉ̃ʉ̃ macʉ̃rẽ sõnecogʉ,
    cʉ̃ʉ̃ basirora “diamacʉ̃́rã yʉʉ wãmemena mʉʉrẽ ateré jĩĩã” jĩĩyigʉ. Cõãmacʉ̃ye
    queti jóaripũpʉre biiro jóanoã: Cõãmacʉ̃ basirora “diamacʉ̃́rã yʉʉ wãmemena mʉʉrẽ
    ateré jĩĩã” jĩĩyigʉ. Cʉ̃ʉ̃ teero jĩĩrigue wasonóña maniã́dacu. “Mʉʉ pai niirucujãgʉ̃dacu”,
    jĩĩyigʉ, jĩĩ jóanoã.'
  bjp-bjp: Isau le, aunbiing Iesu i tapiek pris, God i falimlim ta usuf i le, “Kumguui
    ae biil ifasi in kiliis wolwol kia, ka falimlim ta aragii, ‘O nenge pris ae o
    kiis fitliu.’”
  xon-xon: Waah ŋa Yesu utotoor buyoonn na, u nan puu tipuur tii u, le ki bui u ke,
    “Min Uwumbɔr le puu tipuukpaan, kaan kpeln, ke aa ga li ye utotoor n‑yoonn mu
    kaa kpa ndoon na.”
  tzo-ZNT: '@see-verse:HEB.007.020'
  mpm-NT: 'Chi taka chaa un, tu ni kachi maa Yandios ja na kuu da sutu. Chi nɨnɨ ja
    kuu maa Jesús ni kaꞌan kaji Yandios ja na kuu ya sutu, chi kaꞌan nuu tutu ii:
    Ni chisojnuꞌun teyɨɨ Jitoꞌo Yandios, ti tu nakaka yata kuɨtɨ ini ya. Kuu ra sutu
    ja kuu saa ni, nanu ni kuu sutu Melquisedec. Ni kachi tutu.'
  ots-NT: 'Cʉ möcja̱ israelita, bbʉ mí tti̱xjʉ, jin to gá hñi̱h cár tju̱ju̱ ca Ocja̱.
    Nu ca hnar ddadyo möcja̱ ca xtú xihquijʉ, car Tzi Ta ji̱tzi bi gojtsjɛ gá testigo
    bbʉ mí un cár cargo‑ca̱. I ma̱m pʉ jar Escritura ter bɛh ca̱ bi ma̱n ca Ocja̱
    bbʉ mí hñi̱tzi gá möcja̱ car Jesús. Bi ma̱ ncjahua: I ma̱n car Tzi Ta ji̱tzi,
    i̱na̱: “Dí ma̱ntsjɛ por rá ngue nʉm tju̱ju̱gö pa gui pa̱dijʉ, cierto da ncja ca
    dí ma̱, cja̱ jin gu pöti nʉm palabra, Nuquiguɛ, dí i̱xquigö gá möcja̱ pa göhtjo
    ʉr tiempo. Jin da tjeh quer cargo. Gúr möcja̱ ncja ngu̱ ca hnaa ca mí tsjifi Melquisedec.”'
  hoy-hoy: लेकीन यीशु आग ऊंद किर्‍या देल याजक बन्सीदुन, याग परमेश्वर आऊन से अंदिदुन,
    “प्रभु किर्‍या तिंदान अदिक आव तान मन यागलु बदलुसतिदील, ‘नी हमेशा साटी याजक बन्सकु
    ईत्या.’”
  amo-amo: Ame Kutelle wa su isillin kubi na awa bellin kitene Kristi “cikilari wa
    sillo na aba saki kibinai me ba, fe upiristari sa ligan.”
  pjt-pjt: '@see-verse:HEB.007.020'
  cwe-cwe: Mbali Yesu katendigwa kuwa mkulu wa nhambiko kwa chilaho lusita Mulungu
    viyamulongele, “Mndewa kalonga kwa kuilaha na hezagalusa chiyalongile, ‘Kwizakuwa
    mkulu wa nhambiko siku zose.’ ”
  daa-NT: 'Kar Iisa gay, ŋu diyiig gay satkiner iŋ togiliika wiktin taat Buŋ meen̰ji
    togiliiji aman : « Nun *Rabbin kat togile ho nu yeepaaɗo pey aaro : kiŋ gay satkiner
    kaak goy doo. »'
  mlp-mlp: Teq God-mo in helmo diq ulilib haqad Yesus anan bilaqan Yesus in mat tamaz
    emaqta amatin iyta. God ago gamuk kazaq bilam, Iyahta in helmo ulilib tibilam
    ham. Ad in anad a hikidik buliydaq ham. Ni tamaz akabiyan kuluwa-kuluwmo emad
    tuqosdaq haqad in bilam ham.
  ape-C: Iruhin nakon Jisas um enyudok mour pris obi nyutob, anan douk nanakri um
    anan kanak ananin nyeigur nakri adurin atin douk nenekan natogur pris. Nenekan
    um, baraen nyetem Iruhin ananik Buk iri douk nyakri namudok, “Debeini nakri um
    anan kanak ananin nyeigur aria nakri adurin atin, nakri, ‘Nyak ta nyunek pris
    nyupe namudok ihih nyumneh.’”
  bgs-bgs: 'Tô igimu tô Manama katô mga rubbad i Levi na parì, ándà sikandin sapà.
    Asal tô igimu sikandin ki Jesus na Pangulu na Parì ta, igsapà tô Manama tingód
    kandin, su mà katô kagi ka Manama na igsulat, “Dì gó mapalin tô igtandô katô Áglangngagán
    kandin: Sikuna tô Pangulu na Parì sippang ka ándà ágtamanán.”'
  faa-faa: Fana Rífai aporoane pirisiti apororaka rakisimo Kotimo aumaraka murikimasafapo.
    Asiane Kotimo Yasuaki someraka, “Ano Koti unihaeaka reke, nōmo aumaraka somerakanapo.
    Maiya suamo ne pirisiti apororaka rekeakosapo. Aíyaka someraka one nōmo metakariakosafapo.”
    Aíyaka Yasu pirisiti apororaka rakisimo Kotimo aumaraka murikimasapo.
  kik-kik: 'nowe aatuĩkire mũthĩnjĩri-Ngai na mwĩhĩtwa, rĩrĩa Ngai aamwĩrire atĩrĩ:
    “Jehova nĩehĩtĩte, na ndangĩĩricũkwo, akoiga atĩrĩ: ‘Wee ũrĩ mũthĩnjĩri-Ngai nginya
    tene.’ ”'
  cap-NT: 'Tuquita palt''iziñi timplu jilirinacaqui ana juramentuz̈tan nombritatac̈ha.
    Pero tii Jesucristo timplu jilirizti juramentuz̈tan nombritac̈ha. Yooz takuqui
    tuz̈ cjic̈ha: “Yooz Jiliriqui juramentuz̈tan tuz̈ mantichic̈ha: Amqui wiñayjapa
    timplu jilirim cjequic̈ha z̈oñinacz̈tajapa palt''iziñi, Melquisedec partiquiztan.
    Jalla nuz̈ mantiz̈cu, Yooz kuzquiz pinsitaqui wira ana campiyasac̈ha”.'
  ksr-ksr: Tosianoŋ jigo gawoŋ galeŋ eeŋ koloogito, Anutunoŋ Jiisas kuuŋ qaaya ii
    jojopaŋ qaayanoŋ jeŋ kotiiŋ kokaeŋ ijoro, “‘Giinoŋ mono jigo gawoŋ galeŋ kolooŋ
    kambaŋ tetegoya qaa laligoŋ uba.’ Poŋnoŋ jojopaŋ qaa jeŋ kotiiroti, qaa ii mombo
    mende utegowaa.”
  eng-TNT: 'Those prestes were made with out an oth: but this prest with an oth by
    him that saide vnto him The lorde sware and will not repent: Thou arte a prest
    for ever after the order of Melchisedech.'
  sbs-sbs: 'Kono chenzila imwi, iyi kwateni, Jesu, ababi muprisita chakulikonka chekumbya
    kozo yabawambi kwali, “Ireeza abalikonki chekumbya mi ketinachinche maikuto akwe:
    ''Umuprisita wakuya kusena mamanimani.”'''
  sue-sue: Ata Yesu meni awa Anutura sogawai ge amira wenua nowia awa. Anutu meni
    ge numore ego senu gaewa awa, Nine pris bua inoise nuai gege nuamunosa. Tua meni
    sai zewai wai ge senua awa oko duamunoya.
  fra-NCL: 'celui-ci l’a été avec serment par celui qui lui a dit : « Le Seigneur
    l’a juré, et il ne s’en repentira pas : Tu es prêtre pour toujours selon l’ordre
    de Melchisédech », —'
  snn-NT: 'Leví bain ba''isi''cuare cuencueni re''huato, Riusu ta''yejeiye yo''oye
    poreyete cani achomaji''i. Jesucristoca ta''yejeiye pairi Ëjaguë ruinguëna, Riusubi
    baguë ba''iyete ai ta''yejeiye poreyete cani achoguë, ñaca cani jo''cabi: Mai
    Ëjaguë Riusubi ta''yejeiye yo''oye poreyete casi''quëbi gare tin yo''oye beoye
    ba''iji. Më''ëre yua yë''ë ta''yejeiye pairi Ëjaguëre re''huaguëna, gare carajeiye
    beoye ba''iguë''ë më''ë, cani jo''cabi Riusu.'
  atb-NT: Nghut kôlhang, Yesuq kúm gi, "'Nàng gi, ahtum abyuq hkyangjong rayuq nghut
    lhê.' ga haû Yhumsîng dakâm bê nghut mù, Yhang myit é hkyô htaí râ a nghut." ga,
    Yhang eq séng luî Garai Gasang taî é hkûn, dakâm dang haû mai hkyangjong rayuq
    dut bê nghut ri.
  cek-AK: (kalah qaimanawk loe to baktih lokkamhaih sah ai ah qaima tok to sak o;
    toe Melkhizedik mah thuih ih lok baktih toengah, Nang loe dungzan qaima ah na
    oh, tiah Sithaw mah anih khaeah lokkamhaih sak boeh pongah, anih loe qaima tok
    to sak, Angraeng mah sak ih lokkamhaih loe amkhrai mak ai:)
  bkd-bkd: '@see-verse:HEB.007.020'
  ctu-76: 'Como yaño'' bʌ curajob che'' jach ti otsʌntiyob ti cura. Pero che'' ñac
    ti otsʌnti Jesús, Dios ti'' xuc''choco i t''an. Ti Ts''ijbubil bʌ i T''an Dios
    mi yʌl: Dios ti'' xuc''choco i t''an mach''ʌ saj yujil q''uextyʌyel. Jatyet curajet
    ti bele'' ora che'' bajche'' Melquisedec. Che'' ti subenti Jesús.'
  lac-NT: 'Chen a C''ujo'' mʌ'' jach toc ara''b ti'' a sacerdotejo'' a ti'' u tar
    yo''nen Leví a baxuco''. Chen a C''ujo'', wa ber caj u ts''ajaj u muc'' ti'' Jesús
    caj u jach toc araj ti'' an ten bic baxuc ts''iba''an xan uch. Ic Jaj Ts''urirex
    C''uj caj u jach toc araj ti'' rajen yʌn u nup''sic a ba'' tu ya''araj C''uj ti''
    u parar. Caj ara''b ten C''uj ti'' u parar: A teno'', quij C''uj, tin toc tetech
    soc a wocar beyaj sacerdotejech, a jach no''jo'', soc yʌn tech a muc'' an ten
    bic u muc'' Melquisedec uch. A muc'' a techo'', munt q''uin yʌn a muc''. Baxuc
    caj ara''b ti'' ten C''uj.'
  xla-xla: Amasiyama ma ya꞉tapo yu itiyapo himimama Yesu dla epo atluwapo, “Wa꞉tapo
    God ka꞉ epo opa ka꞉ duka dla hallalo halemama kokó hallepe. Lodtapo yu iye itiyapo
    me-himiwapo. Epedeme ya꞉ matle ya꞉ta yu itiyapo himili amko iye pomeyelope dlowa.”
  xav-NT: '@see-verse:HEB.007.020'
  cuk-cuk: 'Ar we-Dummad-Jesúsʼgardi, ise-sogar-ega-soglesadgi dule-irwa-Babse-goledga
    gunonikid. Bab-Dummad ega sogsagusad: “An-ibmar-ise-sogar-sogsad, bar an ogwaosurye.
    Be, Bab-Dummad-asabin Dule-Irwa-Gwisgued-Dummad-Degisadeguadid. Igi Melquisedec
    maigusa, deyob be gumogad.” Salmo 110:4'
  tbf-tbf: Eiekesen e Iesu a nga tsorubeit prist ngan mi vakavakariem sien e Raban
    ta nga pevien sien, “Mi Nguts a te vakavakariem, ma ta kap vurisan ken vienviendon,
    ‘Evoi mi prist sibu ra bu ra.’”
  uig-CYR: '@see-verse:HEB.007.020'
  ikw-NT: Jizọsi bụ nye arịohna Chiokike dụnnu risi, kwu masị nhne gbasịri a, “Jihova
    dụru risi, ọ jáalahna aznụ, ‘Ị bụ nye arịohna ọkwnukokwnu.’ ”
  khs-khs: 'Puwano Lifai sena amowa pilisiti senapela: timinimita: Koteyewi hekilase
    eta: ta:peyamakeye. Alawamona Koteyewi Yesuma selese, “Newa Kote Piseikipela:
    ela:, Neyewi hekilase selakeye. Ikila sopoke Kewa pilisiti senapela: elaposakeye.
    Aluse selese weyamowa Neyewi maiya:taposakeye.” Aluse, Yesu pilisiti senapela:
    timinimita: Koteyewi hekilase ta:peyakeye.'
  dwr-ENT: ሺን ዬሱሲ ጫቁዋን ቄሳ ጊዴዳ፤ ፆሳይ ኣ፥ «ጎዳይ ጫቄዳ፤ ኢ ባሬ ቆፋ ላሜና። ‹ኔኒ ሜናው ቄሳ ጊዳና› ጌዳ»
    ያጌዳ።
  pma-pma: Ka navong Ahi vit usil avong koa Iesu emai vi pris, suv kat selusien onen
    vit, “Inau navi Iahova, ka inau naviteni keke kimai kihi pris ten lisenges, ka
    nirvilestei rendemien onak usili.”
  atd-NT: '@see-verse:HEB.007.020'
  tel-2017: అయితే యేసును గూర్చి మాట్లాడుతూ దేవుడు ఇలా ప్రమాణం చేశాడు, “నువ్వు కలకాలం
    యాజకుడిగా ఉంటావని దేవుడు ప్రమాణం చేశాడు. ఆయన తన ఆలోచనను మార్చుకోడు.”
  hat-BSA: 'paske vrèman prèt lalwa yo te vin prèt san sèman, men Li menm avèk yon
    sèman, atravè Sila ki te di Li a: “Senyè a gen tan sèmante e Li p ap chanje tèt
    Li; ‘Ou se yon prèt pou tout tan’.” Selon modèl a Melchisédek la.”'
  top-NT: 'Xa̱makapitzi acxni tali̱tánu̱lh curas Dios ni̱tí li̱quílhalh porque ni̱
    ixkalhí tú naca̱ma̱lacnu̱ní, pero acxni lí̱lhca̱lh jaé tunuj xapuxcu cura nac
    Escrituras huan la̱ huá Dios: Quimpu̱chinacán Dios tancs láclhca̱lh y ni̱ ama
    lacxta̱palí tú ma̱lácnu̱lh: “Huix pa̱t li̱tanu̱ya xapuxcu cura cani̱cxnihuá na̱
    chuná la̱ ctilí̱lhca̱lh Melquisedec.”'
  msk-msk: '@see-verse:HEB.007.020'
  gyr-NT: 'Yande Yar rumo Tũpa osenoi ñepei reseve güerer pɨpe pahi seco ãgua icuachiaprɨ
    pɨpe aipo ehise chupe: “Yar Tũpa osenoi ñepei reseve, sese nosecuñaroi chietera:
    ‘Nde pahi apɨrẽhɨ vaherã ité ereico’ ehi” ehi icuachiaprɨ pɨpe.'
  kmh-kmh: 'Pen Jiysis bi nup simboŋgep nuk ak aŋgayniŋg, minim aŋgay aŋgak: “Nand
    per bi yip simboŋgep ak mindeniŋgamban. Yand Biyomb ak niŋind yimb apiyn; kisen
    minim bap key ma aŋgniŋgayn aŋgak.”'
  ukr-ONPU: 'але Він – з клятвою через Того, Хто сказав Йому: «Поклявся Господь і
    не відмовиться: „Ти – Священник навіки за чином Мельхіседека“».'
  emi-emi: 'me ia ghe pristila tee inangari niaulia ngakoronna sae nau eteva God ghe
    uela etana va, “Vau ngepona ang ghe aulia ngakoronnala me karika aue eaikolikoliaa
    nannaane: ‘Io pristi io nau ekapa atoa.’”'
  zpv-NT: 'ya spaaldaa raꞌ bixohza raꞌ guhca raꞌ ba bixohza ayi cun dxyiꞌdxyi nin
    rñiꞌ chihpa per bixohza riiꞌ guhca Ñiꞌh bixohza cun dxyiꞌdxyi nin rñiꞌ chihpa,
    laasii loh Xchihtsi Dxiohs caa ziga guñiꞌ Ñiꞌh: Laꞌh Dxiohs guñiꞌ chihpa, nee
    ayi guchaꞌh Ñiꞌh xchiꞌdxyi Ñiꞌh, rahbi Ñiꞌh: “Yiꞌh naa luꞌh tuhbi bixohza rooꞌ
    par tuꞌpazi, ziga gahca guhca Melquisedec.”'
  gux-gux: 'kelima yua n yedi o yaapo; O yedi: O Diedo den poli, O kan lebidi O maama.
    O yedi: A baa tie kopaciamo o yogunu kukuli nani Melekisedeki yeni .'
  kos-kos: 'A ke Jesus el tuh orekla sie mwet tol, God El orala sie fulahk ac fahk
    nu sel, “Leum El tuh orala sie wulela ku Ac El ac fah tiana ekulla, su fahk: ‘Kom
    ac fah sie mwet tol nwe tok.’”'
  ibo-ibo: Ma onye nke a ghọrọ onye nchụaja site nʼịṅụ iyi mgbe onye ahụ gwara ya,
    “Onyenwe anyị aṅụọla iyi, ọ gaghị agbanwe obi ya, ‘Ị bụ onye nchụaja ruo mgbe
    ebighị ebi.’ ”
  yml-yml: Iesu i vetovelomuga faifaina Yaubada yana vonaꞌawaufaufanina i kiavetoketokei
    taunina ꞌana wagavayega i voneni i vo, Yau ꞌAuvea Yaubada a vonaꞌawaufaufa ꞌwaimuye,
    Kebu wata yaku nuanua a na sivilai, Bega ꞌomu ꞌu vetovelomu-vagata.”
  ory-ory: ଯେଣୁ ସେମାନେ ତ ବିନା ଶପଥରେ ଯାଜକ ହୋଇଅଛନ୍ତି, କିନ୍ତୁ ଯେ ତାହାଙ୍କ ବିଷୟରେ ଏହା କହିଅଛନ୍ତି,
    “ପ୍ରଭୁ ଶପଥ କରିଅଛନ୍ତି, ଆଉ ସେ ଅନୁତାପ କରିବେ ନାହିଁ, ‘ତୁମ୍ଭେ ଅନନ୍ତକାଳୀନ ଯାଜକ ଅଟ, ତାହାଙ୍କ
    ଦ୍ୱାରା ସେ ଶପଥ ସହକାରେ ଯାଜକ ହୋଇଅଛନ୍ତି।’”
  bzj-bzj: Da oanli tu Jeezas wan Gaad mi seh, “Ai, di Laad, mek wahn vow seh, ‘Yoo
    wahn bee wahn prees fareva ahn eva.’ An Ah wahn neva chaynj mi main.”
  chk-chk: Nge Jesus a wiseni ewe wisen souasor ren eu pwon fän akapel, lupwen Kot
    a üreni, “Ewe Samol a pwon fän akapel, nge esap siwili an ekiek, ‘En kopwe eman
    souasor tori feilfeilachök.’”
  ssd-ssd: '@see-verse:HEB.007.020'
  acr-TNT: 'Ma ri jujun chic aj chacunel pa Rocho Dios xa e cojotalic y na jinta cꞌo
    xjiquibax uwach chique. Noꞌj chwi ri Jesús lic cꞌo jiquibam uwach, ma chupa Ruchꞌaꞌtem
    ri Dios, jewaꞌ cubiꞌij: Ri Dios lic xujiquibaꞌ uwach ri xubiꞌij, y na cujecꞌ ta
    cꞌana rib che waꞌ wa xubiꞌij: “Riꞌat na jinta utakexic catcꞌojiꞌic at waj chac,
    ri catchꞌaw paquiwi ri ticawex chinuwach Riꞌin jelaꞌ pachaꞌ ri Melquisedec.”'
  rop-rop: Bat wen imbin meigim Jisas jidan serramonimen, imbin meigim det strongwan
    pramis langa im. Wi sabi tharran, dumaji langa oltestaman im tok, “Det Bos bin
    meigim strongwan pramis langa im, en im kaan breigim det pramis, en imbin tok,
    ‘Yu garra jidan serramonimen olagijawan.’”
  mee-mee: 'Avae Iesus ke rave mallena e nga piris ae Nutu inae Nutu patokala ngailu
    te i roma: “Nutu Avolau ke patokala ngailu tapu, ba i ke sane la kamongpiliue
    ramana: ‘Ka la one a piris passavele.’”'
  dif-dif: 'Naupini morlalu kuranali nunkangundru, Nauja nunkangu jatana wonti: „Kaparali
    morlalu kurana wonti, ja Nauja wata burkaljerila nganai: «Jidni Priesta nganai
    ngurali Melchisedekani manginani.»“ —'
  gam-gam: embe dji, Na Iwa Kerman moro ge kandja djill pora dji gun ta nadjino, ni
    opa gale awi iwa ege ege molo pamben we djindo
  nou-nou: Edo God mi Iesu da jawo da ge setiri gaisera, “Edo God mi adi sari ge awa
    sisira awa uso jiro awa wareregadi aera. Edo umo sisira, ‘Imo priest etesa edo
    matawa priest atadesa.’”
  mqb-NT: 'Əna Mbərom a mbaɗan anà Yesu ta sa jan nà: «Nen Mbərom Fetek, nə mbəɗa
    itəbay. Nə mbaɗak, ki təra ɗo sə gəɗan dungo anà way pa sə viyviya awan.»'
  ape-B: God nautu Jisas umu enyudak moul pris abali, anan douk nanalimu ananin yet
    yeul nakli adulin atin dakio nautunu natoglu pris. Nautunamu, balan nyetemu God
    ananik buk uli douk nyakli namudak, “Diginali nalimu ananin yeul ali nakli adulin
    atin, nakli, ‘Nyak eke nyunek pris nyupe namudak eheh nyumneh.’”
  grc-F35: —οἱ μὲν γὰρ χωρὶς ὁρκωμοσίας εἰσὶν ἱερεῖς γεγονότες, ὁ δὲ μετὰ ὁρκωμοσίας
    διὰ τοῦ λέγοντος πρὸς αὐτόν· «Ὤμοσεν Κύριος καὶ οὐ μεταμεληθήσεται· σὺ ἱερεὺς
    εἰς τὸν αἰῶνα κατὰ τὴν τάξιν Μελχισεδέκ»—
  cav-NT: '@see-verse:HEB.007.020'
  kgp-NT: 'Hã ra Topẽ tóg Jesus mỹ tag tó. Ti mỹ tóg: “isũ ag ki rĩr jé ã tóg ke mũ,”
    he ja nĩ. “Tũg ke tũ ti nĩ, ã tỹ isũ ag ki rĩr tĩ ẽn ti. Vĩ kãfór han inh mỹr.
    Tó ũ han mãn ke tũ sóg nĩ, vẽnh jykre ũ han mãn ke tũ sóg nĩ,” he ja tóg nĩ, ẽg
    jóg mág ti, ã kósin mỹ.'
  bvd-bvd: Aia, sa Disas 'ana ne God 'e faafoa nia ma ka tofe abu, suli na Kekeda
    laa Abu nia bae 'urii, “God nia tofe abu naa, ma nia 'afitai ka talana lau manata
    lana. ‘'Oe na waa ni foa totoo firi.’”
  ukr-1871: '(ті бо сьвященики без клятьби ставали, а Сей з клятьбою через Того, хто
    глаголав до Него: „Кляв ся Господь, і не розкаяв ся: Ти єси сьвященик по вік,
    по чину Мелхиседековому‟)'
  apz-apz: Anɨtu kako hungkuno yokumpohnꞌnyo lonto Jisasɨmo ole soꞌno uhwosopoꞌmentisofoho.
    Jisas kako aꞌamufe wonyo wae nɨhuꞌnahone ihwosi Anɨtuꞌnji ufohiꞌnyoꞌne syoho soꞌno
    uhwosopoꞌmentisofoho. Ole ulɨmento, Ngko Anɨtu hwoꞌnyoho. Olo hungkuno yokumpohnꞌnyo
    kilalokwe loso uyohope-eꞌneꞌmaho. Kɨko aꞌamufe wonyo wae nɨhuꞌnahone yohoji ngkoꞌnji
    motanɨfohiꞌnyoꞌne syohoso neꞌno yohotnne hwosoho. Ose ulɨmentisofoho.
  yon-yon: kumban, Godbed ye yaa yedmoon, “Yariman kuu wiim aangkekore, ye inamen
    ongmoon kuu amonombindeban keroon kuu, eb kuu God dore nimakarub dore wedyiri
    dobiri ye karub aron korem dowad kerewen kii.” andoon. Kwanandoon kumbed Yesu
    kuu God dore nimakarub dore wedyiri dobiri ye karub keroon.
  poi-NT: 'Jém levitapɨc pɨxiñt́am cuando accámta̱ juuts pa̱nij, Dios d́a tsɨ́y juuts
    testigo iga accámta̱. Pero Dios tsɨ́y juuts testigo iga accámta̱ jém iMa̱nɨc juuts
    pa̱nij. Nɨmpa así jém Dios iŋma̱t́i: TanJa̱tuŋ Dios ijɨycámáy y d́a nunca icacse̱tpa
    ijɨ̱xi. Nɨmpa: “Sɨɨp manaccám juuts tu̱m pa̱nij. D́a nunca miputpa. Mijex juuts
    jém Melquisedec.”'
  wuv-wuv: 'ma''uaa hia bauaniaa humuu mei Haidaa a''a fei fa''unaia ei i ware a''ana
    mei Haidaa ba: “Mei Fasu na fa''unai ma lomi ba i filoginaa naranarana: ‘Yoi bauaniaa
    humuu mei Haidaa ranimai ranimai.’”'
  quf-NT: 'Chaqa Dyus nitin iskribikashakunapimi kaynu nin: “Amitunchik jurarqami,
    pay nishantaqa mana kambyayta puytinchu. Chaqa ninmi: ‘Qammi tukuy tyimpupaq kuraqa
    kanki, [imanutaq Melquisedec kaq chaynulla]’ nir”.'
  yuw-yuw: 'Wohong Yesuha wömai Kopoto-rocho mata ingoroc godingmun fat imuna yu öret
    socsoc amna öngkuboc: “Morömaho inoin madec yong koing mata ingoroc yogoc: ‘Gocu
    öret socsoc amna iditnoho iditno edengoroc.’ Ihoroc yogocmaha yu mata ngo mongurac
    matic.”'
  hus-NT-1971: 'Yab antsana’ in t’aja’ ti jayq’ui’ tam tim bijiy xi q’ue’atchic am
    pale’ axi pelac in at juntal xits’al a Leví. In ulal in T’ocat Thuchlab in cahuintal
    a Dios antse’: A Dios in cuba’ tim ba’ ti lej chubax c’al in cahuintal ani yab
    ne’ets quin jalc’uy in tsalap. In ulu: Tata’its ne’ets quit c’uajiy tit pale’
    abal ets’ey. Nan putat tu bijiy jant’ini’ tu bijiy jaye a Melquisedec ti jayq’ui’.'
  med-med: Wote Jisas ni, Got nga mi ik ronduⱡ ila Pris murum. Buk Wingti ila nimba
    mel, “Wu Nuim ei ndi, mi ik ronduⱡ ti, tepa nitim ik ei, wak rui narʉmba. Nim
    rʉk rʉk Pris muⱡʉn,” nʉtʉm.
  bch-bch: Deo iposa tautaunga gadae, ta Iesus ibada ele naurata tenainga aea. Ngan
    ado toaiua, Deo ikeo pan bedane, “Maron Deo ikado posanga tautaunga gadae, ta
    irangrang ngan ipul ilolo pade ngan mao. ‘Eao ga man madidnga tenainga aea somisomi
    ga ilalala ga ila.’”
  cco-NT: 'Jo̱ Fíiˋnaaꞌ Jesús caꞌuíiñˉ jmidseaˋ dseaˋ féngꞌˊ i̱ laniingˉguɨ uíiꞌ˜
    e cacuøˊ Fidiéeˇ júuˆ quiáꞌrˉ ꞌñiaꞌrˊ lɨ́ꞌˆ laco̱ꞌ la féꞌˋ fɨˊ ni˜ jiˋ quiáꞌrˉ
    lɨ˜ féꞌˋ lala: Fíiˋnaaꞌ cacuørˊ júuˆ quiáꞌrˉ ꞌñiaꞌrˊ e ꞌnéˉ nilɨti˜ jo̱ jaˋ quɨ́ꞌˉ
    jmɨɨ˜ faꞌ e nijgiéengˉguɨ e júuˆ jo̱. Co̱ꞌ lalab féꞌˋ cuaiñ˜ quiáꞌˉ i̱ Jó̱o̱rˊ
    camɨ́ɨngꞌ˜ do: “Carˋ ngongɨ́ɨˋ jmɨɨb˜ lɨ́ɨngˊ ꞌnʉˋ jmidseaˋ dseaˋ féngꞌˊ i̱ laniingˉguɨ
    lɨ́ꞌˆ laco̱ꞌ la lɨ́ɨngˊ i̱ Melquisedec do.”'
  deu-1951: 'dieser aber mit einem Eid durch den, der zu ihm sprach: «Der Herr hat
    geschworen und es wird ihn nicht gereuen: Du bist Priester in Ewigkeit»;'
  alq-ALGNT: 'Apitc dac Jesos ka ani aiamie ogima8idj, Kije Manido ogi inan: “Nin,
    ka Tibendjigedj, ketcinam niteb8e, acitc ka8in niga adjitosin adi ka iji onendaman,
    apanigotc kiga aiamie ogima8inan!”'
  ixl-NNT: 'tan aꞌ u Tiixheꞌ kat alon u yoleꞌ tiꞌ toksat Aak u Jesúseꞌ oksan iyol
    tenam vatz Tiixh, echeꞌ uvaꞌ ni tal umaꞌl u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni
    tal ileꞌ: As kat tal u Tiixheꞌ u yoleꞌ tukꞌ vibꞌiieꞌ. As yeꞌxh jatu la ijalpu
    Aak vitxumbꞌaleꞌ tiꞌ u yoleꞌ, tan ech kat tal Aak ileꞌ: «Tan at veꞌt ok chit axh
    nachol Tiixhil tiꞌ unqꞌa tenameꞌ tiꞌ chit ibꞌeneꞌ,» tiꞌk Aak, tiꞌk u yoleꞌ.'
  boa-NT: '@see-verse:HEB.007.020'
  quh-NT: 'Cristota churaspari Dios jurarka. Señortaj nerka: Jurarkani, ajinapunitaj
    canka: Wiñaypaj runasta Kayllachimuwaj kan canqui.'
  kwi-kwi: 'Levíwa kwaltas pariyaruz kawiamtu akwa, uspane pariyaruz namamtu, pariyawa
    kal kianapa. Diosne wan awaruza us kaiztɨt aizpa piankamninnat kit Jesucristora
    au katsa pariya namninna namta. Paiña pɨnkɨhtakas Cristowa ka parɨt: “Nane up
    Dios ish. Nane nua katsa pariya namnintus, ap kal pailta payukima kinpa. Na pɨrail
    kaiztuchi akwa, nane nua kaiztɨt aizpa maizmanash. Nune pailta payukima Melquisedec
    kal kirɨtkana kinazi.”'
  agm-agm: 'O amɨ Jisaasihohɨ Autaahaatɨho pɨwɨha watɨpɨtatɨ katisɨhetɨ noaipatɨ pɨrisihoematataise.
    Iyataatɨ Autaahaatɨho koai namɨhanataatɨ watɨpɨtatɨ katisɨha pɨwɨha wapɨhɨ jɨpatɨpindisɨhaatɨhapɨ
    Jisaasihopɨ satatɨ katise: “Nɨnɨ Awaisɨhonɨnɨ Autaahaatɨhonɨnɨ kinyapɨ pɨwɨha
    kɨma watɨpɨha watɨpɨndɨ sandɨ kandaato. Amɨ nɨnɨ akɨtɨnɨhɨ nisɨ pɨwɨha jɨhɨ katohɨha
    nemaamatɨ tɨtɨhɨ kɨretɨ kapa kaito. Kɨnyɨ pɨrisihoŋimatɨpɨ koŋɨnɨhɨ jinjapɨhɨ
    jinjapɨhɨ bimɨtaise,” tatɨ katihɨ jɨpatɨpindise.'
  ubr-ubr: 'Baise God on ifaro on nan Iesu inat priest imatar. God On aurin iyau,
    “Yau Bada on aifaro ato au not on men arimon anikitabirai: ‘Om arimon nana priest
    unama au wantoan.’”'
  tsw-NT: 'Yesu ɗa goon u dammai: “A̱mu A̱sulazuva, n yuwan ta̱ akucunu a nda, waru
    maa vadala okolo a̱ va̱ shi. ‘A̱vu ganu ɗa babu ukotu.’ ”'
  cax-NT: 'Pero arrti Jesús sacerdoterrti ui manu ñatusiancacarrti Tuparrü curusürrü,
    numo nanti ümoti sane: Arrüñü Tuparrü chauqui titusiancata curusürrü. Chüpuerurrüpü
    acampia niñapensaca. Sucanañü: Arrücü sacerdoterrü ümo para siemprerrü.'
  aia-aia: '@see-verse:HEB.007.020'
  srp-1865: 'Jer oni bez zakletve postaše sveštenici; a ovaj sa zakletvom kroz onoga
    koji mu govori: zakle se Gospod i neæe se raskajati: ti si sveštenik vavijek po
    redu Melhisedekovu.'
  agt-agt: '@see-verse:HEB.007.020'
  lug-lug: 'naye ye yafuulibwa kabona mu kirayiro, ng’ayita mu oyo amwogerako nti,
    “Mukama yalayira era tagenda kwejjusa: ‘Oli kabona emirembe gyonna.’ ”'
  yby-yby: 'Ohatamaya le elewole oko lo hukoetaibotoya Jisesiya Omaitoka jokila he
    mekaka we wehe loko lolo oko ne. Jisesidaya luhuwa ga mako Omailimo lo miboya
    mako sa-loko ne: We napamo le elewole oko lo hukaidanaki emoya Omaitoka jokila
    he mekaka we mino-loko woko elewole oko minatane loko libo gaya hulamekolaiye.'
  heb-heb: כי המה נתכהנו בלי שבועה וזה בשבועה על ידי האמר לו נשבע יהוה ולא ינחם אתה
    כהן לעולם על דברתי מלכי צדק׃
  mpp-mpp: Depec-baba ngic Liwaile alingkacni yengele baba-sanang yowa ingucne monic
    mi fawec. Ye yogo Yesu micnolu yanguc edowec, “Sugucne ye yowaine basanangkelu
    yanguc miwec, ‘Ga depec-baba ngic moto-motoine mikac gaginowagic.’ Ye yowaine
    inguc mime sanangkewec, yogo nalic mi hegiledaicte.”
  apb-apb: Ta'e maholo a Jisas e lae mai ne'i pris, a God e unu tahanga'inie mei tohenga
    oto paine hunie, mala mo Uusu-uusu Maa'i e unue uuri, A Aalaha e haiholota'i aani
    tohenga uuri, “O kei ne'i pris oto huu,” na e sa'a he'i oolisie lo'u lo'onga'inge
    ingeie.
  san-TEL: యతస్తే శపథం వినా యాజకా జాతాః కిన్త్వసౌ శపథేన జాతః యతః స ఇదముక్తః, యథా,
  ben-IRV: 'কিন্তু ঈশ্বর শপথ গ্রহণ করেছিলেন যখন তিনি যীশুর বিষয়ে বলেছিলেন, “প্রভু
    এই নতুন নিয়ম করলেন এবং তিনি মন পরিবর্তন করবেন না: ‘তুমিই অনন্তকালীন যাজক।’”'
  ntu-ntu: '@see-verse:HEB.007.020'
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਬਿਨ੍ਹਾਂ ਸਹੁੰ ਖਾਧੇ ਜਾਜਕ ਬਣੇ ਹਨ ਪਰ ਇਹ ਸਹੁੰ ਖਾਣ ਨਾਲ ਉਸ ਤੋਂ ਬਣਿਆ
    ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, -
  gvc-gvc: 'Cristo sehe Cohamacʉ tuaro to yahuri mehne sacerdote sãari jire. Õ sehe
    nia tiri jire to Pʉcʉro Cristore: “Yʉhʉ mʉ pʉhtoro yʉ wama mehne mʉhʉre potocã
    yahuihtja. Ahrire ne duhu cũno marieno yahuja mʉhʉre. Jipihtia dachoripe sacerdote
    jirucuihca mʉhʉ”, ni cũa tiri jire Cohamacʉ to macʉnore.'
  sbk-sbk: Lelo Ongolobhe ahejile endapo nayangaga ahusu oYesu, “Ogosi alapile sagaabhadilisye
    ensebho zyakwe.' awe dimi hani
  mya-JVB: ယေရှုမူကား၊ အကျိန် တော်မရှိဘဲ ယဇ်ပုရောဟိတ်အရာကိုမရ၊ ထာဝရ ဘုရားက၊ သင် သည်
    မေလခိဇေဒက်နည်းတူထာဝရ ယဇ် ပုရောဟိတ်ဖြစ်သည်ဟု ကျိန်ဆို၍၊ နောက်တဖန်စိတ် ပြောင်းလဲခြင်းရှိတော်
    မ မူသည်နှင့်အညီ၊ ယေရှုသည် အကျိန်တော်ကိုခံ၍ ယဇ်ပုရောဟိတ်အရာကို ရသည်အတိုင်း၊
  kgf-kgf: Yesu imi ʒézé seli ac seli Anutunéŋ ʒéyec séc méndacma hofac oo ic waŋec;
    Miŋ Kewunéŋ yomuhuc ac selianec ʒikima ʒéyec; Waŋu ac yomuac nimbirima ewaya melemmacac
    séc qahac; Gi imi hofac oo ic hémbénaŋa kecbésémaŋ.
  awb-awb: Peh morá Sísa Manikáne ehweh mibeq mahbeq aitéh ání míankeheéna Manikánka
    omaq atotaq págege ehwéhnue omaq atowe. Minayabe Manikáne ehwehnka mahraréna,
    Itene Wahnahnka págege ehwéhni puana wega mó iwíáh íre inawire. Are wene ehweh
    mibeq mahbeq arítéh ání ahriahri mía míainiewóne ire.
  gdn-gdn: '@see-verse:HEB.007.020'
  nko-NT: Yesu ɩwɩ ntam ánɩ́ ɔlɛka brɛ́á ɔlɔbwɛ mʋ igyí ɔhapʋ́ gyí, “Mɩ́ Bulu,
    naká mɩ́ ɩwɩ ntam ánɩ́ igyí ɔhapʋ́ fʋ́gyi brɛ́ fɛ́ɛ́tɔ́. Mmɛ́ɛlatsɛ mɩ́ agywɩɩn!”
  bsn-NT: '@see-verse:HEB.007.020'
  pib-NT: 'Seyni Wale kawchinanu chinru rumutakika Wale, wane chinjeru chinanu: Wale
    kawchinanu koschekatka Gitsrukaachi. Gi kashrijetanshinikanutanu. “Pixni wa Sasertotgognenanyi,”
    chinru.'
  wiv-wiv: Palaka e varaga polea kua kiri Iesus za, ki tani barae, “Na Paraha kava
    ti mapamapa na hizana mule ki mara beta ni pokizia kana lohoihoia, ‘Ho da tu kara
    pris kua e mia vuvua.’”
  reg-reg: Nawe Nyamuanga agegele echilailo omwanya gunu aikile ingulu ya Yesu ati,
    “Latabhugenyi alaiye atakuindula bhwiganilisha bhwae.' awe nawe omugabhisi kajanende.”
  mlh-mlh: Goineji soriŋ gio siŋaŋ mo fukebuŋyoŋ, Anutuji Yesu igodoŋgaru buŋoine
    oi mimipaŋ buŋoineji misanaŋgaru iŋi ojiya, “‘Goji soriŋ gio siŋaŋ fukeru damaŋ
    tatariine tomiri go ropeigoŋ.’ Ofonji mimipaŋ buŋo misanaŋgaya, buŋo oi moke so
    kepieiŋ.”
  gof-ENT: ሺን ዬሱሲ ጫቆን ካሂኔ ጊዲስ። ፆሳይ ያጊዲ ጫቂስ፤ «ጎዳይ ጫቂስ፤ ኢ ባ ቆፋ ላሜና፤ ‹ኔኒ ሜሪና ካሂኔ› » ያጊስ።
  aau-aau: Sawk Jisas hiy pris lousne menkin, hiykwe God so loiow-me ok ko kueir nonaw
    lousne, enekwei God hiy hye senkin ma me hokwe, “Hakamay hiykwe me-loray-ok kokwe
    po loiow me-sakon kawk, seyr irweyk eyn ma-nan sakei ey lopa. Hunkwe pris lwak
    peyow-peyow wayr ey.”
  tvk-tvk: E melele xa Hi tehosei Iesu tengan mei ihe pris, tesuv xati ni sepinien
    nan tehit, “Inou nabe Iahova, e nabit xati xa xouk umei uhe pris tei te vehakut,
    e ninaviles nenemien navan ti usili.”
  prf-NT: 'Peru sinumumpa siya dikona a gamitán na a padi ti Jesus, kona ten nakagi
    ten Kasulatan a, “Sinumumpa en Panginoon, sakay awan magbabagu en isip na: ‘Siko
    ay padi a awan ti katapusan!’ ”'
  auy-auy: '@see-verse:HEB.007.020'
  tbg-tbg: 'Kotiva nai kauqu aiqiqaa aqukoraqaahairo Ihuva vaiinti nahentiara iriharo
    Kotira kaiqa vara amitaqiro vi vaura. Kotiva Ihurara mintima tiro: Te ai Noravano
    vaiha tenta kauqu aiqiqaa aquke tiha, Are ekaa enta ti kaiqa vara timitaqira vinarave.
    Kia te vate tiva taaina uvara qaqirake vo uva tirarave, tura.'
  hub-NT: 'Yuusa chichame tu aarmauwaiti. “Apu Yuus chichaak: Wina chichamrunka yapajiashtatjai.
    Ametme Sacerdote tuke atinmeka”, tusa tinaiti.'
  hmo-hmo: 'Hahelagaia taudia gunadia be unai bamona lasi. Idia edia dagi abia totona,
    Dirava ese unai bamona hereva helagana ia gwauraia lasi. To Dirava ese hereva
    helagana ia gwauraia guna, vadaeni ia ese Iesu be hahelagaia tauna ia halaoa.
    Dirava ese Iesu dekenai ia hereva henia, ia gwau: “Lohiabada ese hereva helagana
    ia gwauraia vadaeni, bona iena lalona do ia senisia lasi. Ia gwau, ‘Oi be hahelagaia
    tauna, ma inai dagi do oi abia noho, ela bona hanaihanai.’ ”'
  big-big: Kapura Anotogo yeik ngezebekkira ngeriyarikku Yisu yongkambanuwiligi wiyeke
    Anotogi wirege kunagiweki ngai yemane panubek kelemiya, Anotogo pelik meiyawekke,
    Ne Yemizibokko yeik ne makngezegira ngeriya wizinda logo kangka nogobektau kowitagi
    ono, Ni ngai yombanu yongkambanuwiligi wiyeke Anotoyegi kambek mizageya wizagomagi,
    meiya.
  gux-G: 'Ama Yesu wani yua bo din''o sala yidikaa bo puon''o ki poli ki maad''o:
    «mini o yonmdaano npuoni ne ki poli, min yedi yaali lani n ba tieni n kan ban
    baa lebidi: a baa tie sala yidikaa u yogu n tu yogu.»'
