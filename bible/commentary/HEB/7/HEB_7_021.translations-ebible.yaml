    nga kak kuinake ka o to masiwi tapein ti hukuminiai seilon hani kapik lian tehue.
    Namil ti nga ailewen ie tap nga po sohi.”
  zpo-NT: 'per gorna mzaa xaa kwent cheen Jesús, nzhé xaa lo xaa: Lee Xaa Nabeyy mcheroo
    nu nacheet xaa xtizh xaa: “Lu nak ngwleyy tira”. [Sal. 110:4]'
  poy-poy: Kumbiti Yesu katenditwi mtambika kwa lirapu toziya ya galii Mlungu gakamgambiriti
    “Mtuwa kalirapa, hapeni kagalambuli nfiru yakuwi, ‘Gwenga gwa mtambika gwa mashaka
    goseri.’ ”
  qwh-NT: 'Jesucristu saserdotintsic cananpaqmi siqa Diosnintsic jurecur palabrancho
    queno änicorqan: “Juc parlacoqlla Teytam juramentuta rurar queno nin: ‘Qammi wiñepa
    wiñenin saserdoti canqui’ ” nir.'
  gaw-gaw: Mana meṯak danab anuḵa ag am anamnab iiṯa. Auntai laa nug onigp̱a nuhig
    nai g̱agaṯag qeṯa anana he, mana meṯak danab bep̱ig? Laa iiṯa amge Jesus nuhignu
    aaḵuib Kayak Nug nuḵa Nug onigp̱a nuhig nai g̱agaṯag qeṯa, mana meṯak danab daaḵunu
    a, Nug beum daaṯe. Kayak Jesusnu aum. “Naḏi Nug nuḵa Nug onigp̱a nuhig nai g̱agaṯag
    qeṯa, ‘Na amu mana meṯak danab hanhannu daaṯem,’ aum amu Nug dab mak nuhig iinab
    baolima.”
  nca-nca: Quko Yesu kho ŋu inoro mande wimbí moré qu ŋande yaró, “Uni Parámimbo eneŋo
    owímo mandí ŋu riní kondériní mande ŋu kama rohoréŋoweya. Keto o qa-qa uni naru
    suki-suki yoweya.”
  zpz-NTPP: 'Ornu deꞌ zir mbecy bdugyi dey riiñ lom, orzeꞌ Ñgyoozh wansat mi ub mi.
    Tees Ñgyoozh bzat mi ub mi, ornu bdugyi Jesuuz riiñ zeꞌ. Ni rnii de riidz nim:
    Shuaan den mniim, nunu bzat mi ub mi par nu gabe nu segur la gac ñii. Nunu rila
    wadza shcab nim. Orzeꞌ nam: “Ru dugyir riiñ nu gac ru uz nu chuꞌ lo̱ por cuen
    ni de mbecy par tub la”, nam, rniiñ.'
  zac-NT: 'Los de más bëshuzi guc nombrar raiꞌ sin ni tubi juramentu, perë guniꞌi
    Dios lu bëshuzi cubi con tubi juramentu. Guniꞌi më: Lëꞌë Dadë, bë́ꞌniꞌ jurar nu
    adë gúnëdiꞌiꞌ cambi shtíꞌdziꞌ. Lë́ꞌël nal tubi bëshuzi parë siemprë. [Ziquë mizmë
    clasë shtë Melquisedec.]'
  kyg-kyg: Gotiꞌa mono huꞌa neꞌapataya vayaꞌmo aliꞌyaꞌapileꞌmo apavaleno apatetenoꞌaeꞌmo
    agaiꞌa agiꞌaletiꞌmo agoꞌyamo neꞌataleno lokiya gemo osuꞌniyaꞌmonanafa agaefekeꞌmo
    agaiꞌa agiꞌaletiꞌmo lokiya gemo hunoꞌaeꞌmo, Ala kava vekamoꞌna nagaiꞌni nagiꞌniletiꞌmo
    nagoꞌyamo neꞌataleꞌna lokiya gemo huꞌnaeꞌmo, Mono huka neꞌapatana vekamo Melikisetekigana
    huka maige maige huka maiꞌneka maika hano osuka muki afinaꞌmo maigane, huꞌna hu
    maleꞌnovanageꞌna mago alu nagesamo alagi oꞌafiguve, huno hu maleꞌniye.
  kmk-kmk: '@see-verse:HEB.007.020'
  cao-NT: 'Jama, Arati Ibo-iboria Jesu manëquë tsi quiha Dios nëcaniquë: “Noho janë́
    tsi mia parayamaquia. Rarinamahacatimaxëni xo noho shinana ra. I-ipaohai ca Arati
    Ibo-iboria ixëqui mia ra” i Jesu qui ja ni quiha.'
  bbr-bbr: Utianik, Anut nukas Jisas Krais kon kamuk rawaun ro sare momara, paip sakau
    mowon. Karauk ämän mianik, kiro paip sakau mowon. Keseria, kos äiewon, “Näwäu
    nukas paip sakau momara, karauk ämän kiro paip opok sakau mianik, keser äiewon,
    okon, kon ronkat ätäi wa pirirai. Kos äiewon, ‘Na nakasar Anut kamuk rawaun ro
    atakan orip orip rawam.’”
  inb-inb: 'Iaia Jesus­ka, Taita Dius juras­ka­wa­mi sasir­duti tukug­samurka. Chasa­lla­ta­mi
    ñug­pa­manda librupi willa­raiá, kasa nispa: Atun Taita Diuska jurarkami. Sug
    rigchaka mana iuia­rin­ga­pa kan­chu. Kasami nirka: “Kam, ima­ura­pas mana puchu­ka­rin­ga­pa
    sasir­du­ti­mi ka­puangi”.'
  hrv-hrv: 'a on sa zakletvom Onoga koji mu reče: Zakleo se Gospodin i neće se pokajati:
    “Zauvijek ti si svećenik”.'
  box-NT: 'Ká a Yeesu wón le Dónbeenì wó là a yankaro, á báa bò mu wán làa
    bìo kà: «O Ɲúhṹso á báa mu ɲii wán, á máa bĩní máa yèrèmá mi ɲii.
    Fo lé o yankaro fɛ́ɛɛ.»'
  ote-NT: 'Nu mi thuxa ya Levita dega macja̱, himbi ꞌmʉi toꞌo mri jura por gueꞌʉ.
    Pe nu mi thuxa ra Zidada Jesucristo ha̱, Ajua̱ bi jura por gueꞌa̱, ngueꞌa̱ ja
    ra Ma̱ca Tꞌofo bi ꞌñena njaua: Ajua̱ bi jura, ne hinda pata núꞌa̱ bi ma̱ñꞌa̱ ne
    bi ꞌñena: “Nuꞌi go gueꞌe grá macja̱ pa nza̱ntho, ngu bi macja̱ ra Melquisede.”'
  wnu-wnu: 'Ego Yisas Qenu wonou qob qamb nausi wogub mian yab munon wurimaragansi
    qamb maribigorei. Ende at nob qamar: Munon Aib qob qoan qamb nausier end ne, ne
    weregi mian yamau tari igoriban.'
  zam-NT: 'Tac co''se'' mblec mèn nación Israel mèn co'' mxo''f zin'' zin'' yalnguley'',
    ne''nde''thte mèna lèe Diox cón che''n mèna. Per co''se'' mtlo Crist mxo''f zin''
    Crist zin'' yalnguley'', leque yub Diox mde''th lèe Diox xal nduba loo libr co''
    nac xti''s Diox co'' mbez: Leque Tad mde''th lèe Tad no ne''lyàade yéc Tad no
    ne''lyàade lezo'' Tad loo con'' mde''th Tad. No ndxab Tad Diox loo Crist xal ndub
    di''s tedib lugar loo libr co'' nac xti''s Diox co'' mbez: Lùu nac nguley'' roo
    nguley'' xèn thidtene.'
  zyp-NT: Canghrasala, Ama cawh biakangnah tua hmotah tlangbui tah tua a cang. Ama
    a kong leco Khazing tah, “Abuipaw tei biakang hmo tei bia a rei ciapaw cawh a
    lung a thlai bang be. ‘Nama cawh chaizaw tlangbui na cang,’ ” a tah.
  sey-NT: Ja̱je paꞌina, Ëjaëre cato ca nëo huesoquë capi, toyaseꞌena ñeje. Ëjaë ca
    huesoseꞌe po̱nëñe peoji. Mëꞌë aꞌë, yëꞌë huëꞌe ñacai Ëjaërepa ti pani huesëja̱ꞌquë.
    Melquisedecje̱ paꞌi.
  nvm-nvm: Regavo tavan iji fu Jesu abenma ijia fun abe marme gigikin kuain. Regavo
    vuak fuon fu kuainma iji bun buk akaij ijia ijeg isoime kuai, E Bomana iji fun
    if fuon kuranamime kuai fuba oi dakaroime una unam be vierafek. Regavo a ijia
    fine isuf baroivakno kuain.
  mps-mps: Tiali goli Godigo mu po da po wabogo te Jisas te pris bidi nigilali. Godigo
    agabolo te po wai, “Ena da Genuai Bidi dao, tama eno mu po da po wai, tama tede
    eno homu me hasegelegobeo, ‘Nage te pris bidi sę eyu, sesemane sogo bidada peyu,
    bidada paibao.’”
  pab-NT: 'Hoka Jesus atyo sacerdote tyaona Enore exakere iraehenere xowaka: Natyo
    atyo Enore niraeta, maisaiya nemaisaita niraini. Sacerdote ite hisaota mene matyotenehare.'
  llg-llg: '@see-verse:HEB.007.020'
  kyf-kyf: 'Nɩɩ, -Zezu ɔ -zɛlɩa -Lagɔbʋbɔnyɔ bibie nya, ɔ nɛɛ ɔ -yla: «Jejitapɛ ka
    bi, ''ɩn ɔ ''na ''ka ɔ wɛlɩ -gʋ lʋyi: ‹-Mɩ -wa na bʋbɔnyɔ ''ylɩ weee -nʋ nya.›
    »'
  tpi-tpi: Tasol God yet i tok tru antap, na Jisas i kamap pris. Buk bilong God i
    tok olsem, “Bikpela i tok tru antap pinis, ‘Bai yu stap pris oltaim oltaim,’ na
    em i no inap senisim tok bilong en.”
  mih-NT: 'Ñá cahan ra Ndyoo cuhva cuan sa cuenda inga ra cu zutu, zoco ñihi xaan
    i cahan ra Ndyoo ta i saha ra zɨvɨ ra quɨvɨ i saha ra tyiño sii ra Cristo, ta
    i catyi ra: Sa cahan ra Ndyoo, ta ma zama ra inga cuhva: “Yoho cua cuu minoo ra
    cu zutu tandɨhɨ cuii tyiemvu Tañi ra Melquisedec.”'
  qvh-NT: 'Jesucristutami isanga sayno promitir nergan: “Tayta Diosninsimi gamta promitishorgayqui:
    ‘Gamga imayyagpis Melquisedecnömi cüra canquipä.’ Say promitishushgayquitaga Tayta
    Dios cumplengami.”'
  kms-kms: Pudi Jisas God nikinne wand gre ye taq namb pu bu ni prist ningg nas. God
    ningg wand rise kin buk pe God ni simbe nindig nari, “Nu prist ningg ghas ghas
    te kin ghas ye. Yumbui ni wand te gre neny pre, ni mune nei nare nitinde segi
    ye.”
  agn-agn: Piro asing boaten nang padi si Jesus, nanompa tanandia pario tang na-tang
    ong Kasolatan ang ganing, “Yo, ang Ginong Dios, nanompao ang yawa padia asta ong
    tanopa, ig indi enged magoman tang isipo!”
  nhi-NT: 'Pues nocsiquin teopixqueh tlamilauca amacah omoyectencau tla mochiuasqueh
    teopixqueh, pero Jesús omochiu teopixqui nic Dios omoyectencau isqui teopixqui,
    ihcuac ihquin oquihtoh: In toTecotzin omoyectencautzinoh uan amo motlahtolpatlatzinos:
    “Tehuatzin moteopixcayo isqui ica in sintitl nochipa, uan moteopixcayo isqui quemeh
    niteopixcayo in Melquisedec.”'
  ttc-NT: 'Komo kye txq''anky pal k''onti''l ekaj si'' tuj kyopis tzan tpaj-wit te
    Qtata Dios oxik tsi'' tyol kyi''j, per yatzun [ti''j te Jesus] nyolin ikxjani:
    «Oje xik tsi'' te Qtata Dios tyol ikxjani b''ix nlay ky''ixpjik: “Yatz a''ich
    te pal b''eyx te jun-ele''x.”»'
  dan-1931: '(thi hine ere blevne Præster uden Ed, men denne med Ed, ved den, som
    siger til ham: “Herren svor, og han skal ikke angre det: Du er Præst til evig
    Tid”):'
  kwj-kwj: Gotri rindombwa mwe naha kari kau ri nawani Jisas puris hima hinga ya ri
    eti. Ri etisiwani Gotri ya rini sawe, “Apukolaka mwe naha kari kau ri naro keke,
    apa inaka ti hinde ri ai jameko kumbwa, ‘Mini puris hima hinga ete mi da ete mi
    dano.” ’
  vie-OVCB: 'nhưng Chúa Giê-xu đã được lập lên bằng lời thề. Vì Đức Chúa Trời đã phán
    với Ngài: “Chúa Hằng Hữu đã thề và sẽ không bao giờ thay đổi: ‘Con làm Thầy Tế
    Lễ đời đời.’” Suốt cả lịch sử, không một thầy tế lễ nào được Đức Chúa Trời thề
    hứa như thế.'
  kze-kze: '@see-verse:HEB.007.020'
  lbk-lbk: '@see-verse:HEB.007.020'
  mto-NT: 'Juuꞌ viijnk teeꞌda, kaꞌats je̱ꞌe̱ veꞌe vyeꞌemada, kaꞌats je̱ꞌe̱ veꞌe je̱
    Nteꞌyam ñaajknajxji je̱tseꞌe tyeeꞌadat. Ax je̱ꞌe̱ ku veꞌe je̱ Nteꞌyam ñaajknajxji
    je̱tseꞌe je̱ Jesús tyeeꞌat, jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmi: A̱ts, je̱ Ma̱ja̱ Vintsá̱n,
    kaꞌa xa a̱tseꞌe ya̱ nvinmaꞌyu̱n nyaktíku̱tsu̱t, mits xa veꞌe teeꞌ xa̱ꞌma ka̱jx,
    veꞌem ax joꞌn je̱ Melquisedec. Jidu̱ꞌu̱m tseꞌe je̱ Jesús du̱nu̱u̱jmi.'
  bzh-bzh: 'Rëḳ Anutu yö ti nër yönon vavunë, log ggooin Yesu raḳ tu mehö-neḳo-seriveng,
    log nër vu yi bë: “Mehöböp nër yönon vavunë ggovek ya, om su yoh vu bë rëḳ pamooḳ
    yi ġaġek rë. Gaḳ ġenatu mehö-neḳo-seriveng degwata los degwata.”'
  guj-2017: પણ આ તો સમથી થાય છે, એટલે જેમણે તેમને કહ્યું કે, ‘પ્રભુએ સમ ખાધા, અને
    તે પસ્તાવો કરનાર નથી, કે તું સનાતન યાજક છે, આવી રીતે તે તેમનાંથી યાજક થયા.’”
  jvn-NT: 'Nanging dongé Gusti Yésus didadèkké Imam Gedé, Gusti Allah déwé sumpah
    ngéné: “Aku wis sumpah, Aku ora bakal malih pikirané. Kowé bakal dadi Imam slawasé.”'
  byr-byr: Pɨrɨꞌ daresɨ. Gotɨyai gamɨ sai Gawaalɨvaangerɨ yɨraꞌdei yɨmaꞌnyaꞌnerɨ yagaala
    dɨragɨnyaꞌ gamɨnne yayavɨna dakelyɨ. “Daaina! Nyɨgɨvɨna!” wɨdadɨvɨtabaaibɨꞌ dɨragɨnna
    sara dakakelyɨ. Sahwarɨ dara wɨdakelyɨ “Naangeinyɨ nɨmɨnne yayavɨna nebulyaꞌna
    mena dena, Yɨ sahwainyɨ sɨmunyaꞌ ayahi maravɨlaꞌnya mye. ‘Yɨraꞌdɨnya yuyagaaꞌ
    yuyagaaꞌneigɨ dɨmwaalagoꞌdeigɨnyɨ.’ ”
  ian-ian: Livaina yelangɨmba lɨga God kat kwunatɨga nɨmba ndina njɨvwa wupma ana
    klandi. Ndi kwo klandi. Tamba God avla ndɨa sɨ sɨge yiga Jisas kat wandɨ. Wuna
    nyingi lɨga luwa maawut kat kwunatɨma njɨvwa ana ngɨlɨgiyandɨ. Njɨmbla njɨmbla
    lɨgiyandɨ. Wan wawa nyaangɨt ana kwagalagiyowun waa wandɨ God.
  hun-hun: 'hanem annak esküjével, aki azt mondta neki: „Megesküdött az Úr, és nem
    bánja meg, te pap vagy örökké Melkisédek rendje szerint.“'
  mcf-NT: 'Nëbi Nuquin Papan aton Madombo caic: “Icbo icquin matses chuibanec ëbi
    chiec puduedoata, mado, quequin abimbo chiembi. Aden chuiquin chuca uainquio iquembi.
    Ëndenquio yampid yec ëbi yacno utsi puduedmenush ëbi chiec puduedash ënëdenquio
    yec tabadquid mibi nec, quequin abimbo chiembi,” quequin chiampicpadec aton Madombo
    adquid yanquiopanëdash.'
  kjs-kjs: 'Pare Yesu nipu lodo kira-ae ali pirinalo Gote nipuna yaa madaa makuaa
    lisa. Gore Gote-me nipu go-rupa lakalisa: Nere lodo kira-ae ali ade abuna pirape.
    Ni Mudu Alimi yaa madaa makuaae agale loma Neme wala kone naperekealua lisa.'
  mni-mni: "Adubu Jisuna purohit oiba matamda wasakpa yao-i masi Tengban Mapuna Ibungoda\
    \ haikhi, “MAPU IBUNGO-na achetpa wasak ama leple aduga madu amuk handokloi: \x93\
    ‘Nahak matam pumbagi oina purohit oigani.’\x92 ”\x94"
  yad-NT: 'Jesúsva ji̱ta su̱teda Ju̱denu: “Ri̱tyamu ji̱ta ri̱tay, ne ra̱paru̱tyasara
    riva ray: Jiñi jiñi̱cha caserdóte ju̱na̱reju̱.”'
  mxb-NT: 'Tído ko̱ ní kée taꞌon Ndios dión tá ni̱ chi̱kata na ta̱ duti̱, ta̱ kúú
    kuendá Leví. Tído miía̱n ndaa̱ ni̱ chi̱naꞌá ná mií ná tá ni̱ chi̱kani na iin duti̱
    sa̱á, dá chi̱ diꞌa kaá tuti ii̱ ná: Ni̱ chi̱naꞌá Ndios mií ná, ta o̱ nándikó taꞌon
    iní na̱ no̱ó to̱ꞌon ni̱ kaꞌa̱n na̱: “Daá kuití kakuu yoꞌó duti̱, táto̱ꞌon ki̱ꞌo
    ni̱ sa̱ kuu Melquisedec.”'
  pon-2006A: 'A Sises ketin wiahla samworo sang ni inou ehu, ni Koht eh ketin mahsanihong,
    “Kaun-o ketin inoukidahr, oh e sohte pahn wekidala kupwure: ‘Komw pahn wiahla
    samworo kohkohlahte.’”'
  maq-NT: 'Peru sacuaha tsëhë Nai naja ne, xujun rë Nina ne, cuitjin chja: Nai naja
    ne, cachja me cjua vihi: “Ngahan suva hvë.” Cuatjin cachja me, hacuaha tsajin
    hora tsindeya me cjuatacun rë me xi cachja me cjua vihi: “Ngaye xi nahmi ngaye
    yëjë nu yëjë nixtin sacuaha camá Melquisedec.” Cuatjin cachja me.'
  hto-hto: 'Ie uícodo Juzíñamuimo úriraɨnɨna jáidɨno, rɨírede uaido jóoneñegaiaɨoɨ.
    Mei íadɨ Jesús comɨ́nɨdo Juzíñamuimo úriraɨmana jáillaruimo, Juzíñamui rɨire nabaica
    uaido ja daɨí mameca. Mei Juzíñamui ie Cuegáuaimo Jesudo úrite, daɨde: “Cue Juzíñamuidɨcue.
    Bifue rɨire cue nabaica uaido daɨdɨcue. Cue comecɨ faca uai jaca jɨáɨuaina méidoñeitɨcue.
    O zíiñona comɨ́nɨdo Juzíñamuimo úriraɨmana itɨo; Ua Melquisedec izóidɨmɨedɨo,”
    daɨde.'
  por-BRBSL: (pois de fato foram feitos sacerdotes sem juramento), mas ele com um
    juramento dele que diz dele, “O Senhor jurou e não vai mudar de idéia, “Você é
    um padre para sempre, de acordo com a ordem de Melchizedek'”.
  ces-NKB: '(neboť oni se stali kněžími bez přísahy, ale on s přísahou při tom, který
    mu řekl: “Pán odpřisáhl a nebude [toho] litovat: Ty jsi knězem navěky podle Melchisedechova
    řádu”),'
  cui-cui: 'Ichitha poxonae Cristo pon jiwi Pecanamataxeinaein sacerdotepin naexana,
    bapoxonae ichʉn, Cristo yabara paebatsi Nacom Pejume Diwesitha, jeye: “Nacom pia
    pewʉntha yabara tsiwʉnae muxu duta, ichawa jopa toxeincha yabara exanae tsane.
    Poxonae Nacom yabara tsiwʉnae muxu duta, bapon jeye Pexantotha: ‘Xam sacerdotepim
    xua ataya petsitecaenexa’, jei Nacom”, jei ichʉn xua Nacom tapaebatsi Nacom Pejume
    Diwesi.'
  boj-2014: '@see-verse:HEB.007.020'
  eng-OEBUS: but his appointment was ratified by an oath, when God said to him – ‘The
    Lord has sworn, and will not change, “You are a priest for all time.”’
  eri-eri: Onou wa, Itou no nogo we lewai, “Ngalenga tigini ouwe langa iwainga, Yesus
    no Pris heigai. Itou nomo buk langa no benou lena, ‘Anyakaro no amina, Ngalenga
    tigini ouwe langa,’ iwaha. Ne pris gai-gai yafau ganga. Onodu no nomo beele ege
    ada ubulu wona.”
  wiu-wiu: '@see-verse:HEB.007.020'
  swe-swe: 'men Jesus har blivit det genom en ed av den som sade till honom: Herren
    har gett sin ed och ska inte ångra sig: Du är präst för evigt. [Ps 110:4]'
  cth-cth: Jisuh teh thoebonae awm laipalah vaihma lah awm hoeh. Cathut ni nang teh
    Melkhizedek patetlah yungyoe vaihma lah na o telah thoe a bo teh, a lung bout
    a kâthung hoeh e patetlah Jisuh ni thoebonae lahoi vaihma lah ao e patetlah,
  mti-mti: Mu pirisi God namive agi sig watanwa gumbe den aya, megara Ayapan pirisi
    ane God namive agi sig watanwa gumbe. God me Ayapan gumbe wag dine. “Ayapan God
    namive agi watanwa gumbe wane, sira me gae meuma den tobiyape. ‘Ge pirisi yaibobot
    tunano.’”
  pad-NT: 'Jesus vani ada Deua binava''iponi''ara sasidotxi hi''ina. Deua bini''aha:
    “Deus ohina mani ida ira onava''iponi''imariniravini hija. Jokoa okava''ipahinirihi
    hida kodivarani. Mahi anokhomiriki vani sasidotxi ihiha''oadahaki bana i. Kadabadani
    hiki ida hora ikanikhariabakhiavini ija''ari vakadimoni.” Niha ada Deus.'
  twi-twi: Yesu de, ɔnam ntam so bɛyɛɛ ɔsɔfo bere a Onyankopɔn ka kyerɛɛ no se, “Awurade
    aka ntam; na ɔrensesa nʼadwene a ese, ‘Wobɛyɛ ɔsɔfo daa nyinaa no.’ ”
  hlt-hlt: Tedae te lamloh olhlonah neh amah te, “Boeipa loh a toemngam coeng dongah
    yut pawt tih kumhal duela na khosoih coeng,” a ti nah.
