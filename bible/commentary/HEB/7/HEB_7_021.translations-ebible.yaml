    junuen au a'' lutu''uriatune''po teuwaatuk. Bwe''ituk Liojta nok lutu''uriapo
    aapo''ikut nokaka inen ji''ojtei: Ju''u achai Lios, junuen, tua au a'' lutu''uriatune''po
    a'' teuwaak. Intok ka ta''abwisi aunee: “Empo, jiba yuu betchi''bo''e, te''opopo
    che''a bat yo''owe, Ju''u Melkisereekta a'' yo''otuka''a benasia.”'
  uro-uro: Sokt di ma Krais di sa ma Ngämuqa qa mualat sä qa iva qa rhän i ama pris
    na qa na ama musärhäm. Ma Ngämuqa qärakni i qa mualat toqoräkt di qa qoar na qa
    rhoqortäqyia, “Ma Engeska diva qaku qä naqutsasorhane nä aa snängaqa rhoqoräkt
