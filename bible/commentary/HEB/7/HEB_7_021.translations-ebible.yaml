verse: HEB.007.021
translations:
  kpx-kpx: Isito Dilavau au ivi tumutemo Iesu ebagemage au dubu nalimale kosive baluga
    holinu. Bukae Hotomo hoto katealeu ua. Isi avoe, “Dilavau au ivi tumutemo loui
    avoe, ‘Ana vani bahata dubu nalimale kosive baluga holisi ui tigenela.’ Iale Dilavau
    bae au louale ke halelivebene.”
  okv-H: '@see-verse:HEB.007.020'
  tbo-tbo: 'Ma Yesu tunawana binei Yaubada a Buka i baha i pa, ‘Guyau amaka i baha
    gwala apega nugonugona ina buiya naka: “Apo una witalaguyaba wahaga.” ’'
  mal-C: “ ‘അങ്ങ് എന്നെന്നേക്കും ഒരു പുരോഹിതൻ’ എന്നു കർത്താവ് സത്യം ചെയ്തിരിക്കുന്നു;
    അതിനു മാറ്റമില്ല,” എന്നു ദൈവം നൽകിയ ശപഥത്തിന്റെ അടിസ്ഥാനത്തിലാണ് പുരോഹിതൻ ആയിരിക്കുന്നത്.
  grc-SR: ὁ δὲ μετὰ ὁρκωμοσίας, διὰ τοῦ λέγοντος πρὸς αὐτόν, Ὤμοσεν κύριος καὶ οὐ
    μεταμεληθήσεται, Σὺ ἱερεὺς εἰς τὸν αἰῶνα ⸋κατὰ τὴν τάξιν Μελχισεδέκ—⸌
  bgc-bgc: क्यूँके लेवी के वंश तो बिना कसम याजक बणाए गये, पर यीशु मसीह बिना कसम के
    परमेसवर की ओड़ तै नियुक्त करया गया, जिसनै उसकै बारै म्ह कह्या, “प्रभु नै कसम खाई,
    अर उसतै फेर ना पछतावैगा के तू युगानुयुग याजक सै।”
  khz-khz: 'Na Iesu Veaga velenai eagoto Palagu na kilagavu gaokana ekalaato vou.
    Palagu na evetaina evaikilaato, “Velekou ekila-matagaito e gena tugamagi ati mapene
    vega-iraua: ‘Goi Rupu Veaga velenai pono talu-vanagivanagi.’”'
  deu-TKW: 'er aber mit Eidschwur durch den, der zu ihm sagt: der Herr hat geschworen
    und es wird ihn nicht gereuen: du bist Priester in Ewigkeit),'
  zsr-NT: 'Cutu benëꞌ tsutsu xtidzëꞌë Dios catiꞌ bucuꞌë bunách niꞌ ca bxuz, san catiꞌ
    benëꞌ ga naquëꞌ bxuz Jesús, benëꞌ tsutsu xtidzëꞌë, gnëꞌ: Benaꞌ tsutsu xtidzaꞌa
    nedaꞌ, Xanuꞌ, gniaꞌ: “Cutu utsáꞌa ca gunaꞌ. Tsaz nacuꞌ bxuz Ca naꞌ guquëꞌ bxuz
    Melquisedec.”'
  lin-lin: 'Kasi Yesu akomaki Nganga-Nzambe na nzela ya seleka, tango Nzambe alobaki
    na Ye : « Nkolo akati seleka, mpe akobongola mokano na Ye te : ‹ Ozali Nganga-Nzambe
    mpo na libela. › »'
  hns-NT: 'Bakie djab Jiesoe agwa bhail, tab Parmeswar ose bolies kie: „Ham kasam
    khaaila aur na pastaabe kie toe sada khaatien agwa rahiehe.”'
  noa-E: Mamʉ Ẽwandamau maach Pör Cristoog phad khapiewai chan magba, ichdëuchata
    ich thö iekhamamua Cristo igwi, “Pʉʉn ich jãg phadkha chitʉm iekhau” ajim. “Mʉchdëuta
    mag juraanaa iekha chiraawai naspawiajã mʉ mag iekhabajim abam” ajim Ẽwandamau.
  eng-EMTV: 'for they have become priests without an oath, but He with an oath by
    Him that said to Him: “The Lord has sworn and will not relent, ‘You are a priest
    forever after the order of Melchizedek’ ”,'
  mib-NT: 'Chi tāca gá tēe ún, nasūu jíín jnúhun jeē ni cáhān teyɨ́ yá ní cúu de sutū.
    Te Jesús chi ni cahān teyɨ́ Yaā Dios jeē cuu ya sutū, chi súcuan cáhán tutu: Ni
    cahān teyɨ́ máá Jítoho yō Yaā Dios, te ma nácani yátá ni yā: Nɨ́ɨ́ cáni cúu ró
    sútū, nájnūhun sutū Melquisedec. Achí yá.'
  lif-NT2: '@see-verse:HEB.007.020'
  xnj-xnj: Nambu Yesu ahengiwi kuvya Mteta kwa chilapu lukumbi Chapanga peamjovili,
    “Bambu alapili, kangi ing'anamuka lepi maholo gaki, ‘Veve ndi mteta wa Chapanga
    magono goha gangali mwishu.’ ”
  mmx-mmx: Ketla ne Moroa ga vangpe do ne Iesu na lok ka lugugu ngan lamaasa at laaleng
    ne Moroa ga lok tin keretna, “‘Nenu unaba nemen amisik ngan Lamaasa.’ Leeme Silok
    ne Moroa ga vangpe vam kuren, la neni noxo lox ekun lodoxoma ren.”
  cbr-NT: 'Levitan rëbúnquinën ca ''ën unicama ë ñucáxunti ''icë quixun ca Nucën Papa
    Diosan sinanatëcëntimoquin cáma ''icën. Usa ''ixúnbi ca an sinanatëcëntimoquin
    caquin, Jesús asérabi an unicama a ñucáxunti ''imiacëxa, aín bana cuënëo ësai
    quicësabi oquin: Nucën ''Ibu Diosan ca sinanatëcëntimoquin aín Bëchicë ësaquin
    cacëxa: Mix camina nëtë́timoi usabi sacerdote, an ''ën unicama ''ë ñucáxunti,
    a ''ain, Melquisedec ''iásaribi, quixun.'
  tee-NT: 'Pus ju levitanin acsni tavanan tatanu la''ixpupali''an jantu lhipastaccalh
    ju Dios ixpumavasalaca tu''u'' chivinti. Para acsni tavanan tanulh la''ixpupali
    ju Cristo pus ju Dios lhipastacchokocalh is''akstu ixpumavasalaca ixchivinti.
    Pus la''ixchivinti Dios ju ts''okcanta chani naulh ju yuchi: Ju quit''in icDios
    chai iclhipastacchokocalh qui''akstu ixpumavasalaca ju quinchivinti chai jantu
    tam actinaulh. Ju uxint''i pali''at onk''alhit''a Chai chunch unit''a tachi ju
    Melquisedec. Chunch ma naulh ju Dios.'
  eng-LSV: (for those indeed apart from oath have become priests, and He [became priest]
    with an oath through Him who is saying to Him, “The LORD swore, and will not regret,
    You [are] a priest throughout the age, according to the order of Melchizedek”),
  cak-NT: 'Cuando ri ru-familia can ri Leví xe''oc sacerdotes, ri Dios manak xu''on
    jurar. Pero cuando ri Jesús xoc can Sacerdote, ri Dios can xu''on-wi jurar. Anche''l
    nu''ij chupa rutzij ri tz''iban can: Ri Ajaf Dios xu''on jurar y can manak xtujal
    ri runojin. Raja'' xu''ij: Ja ret ri Sacerdote chi ronojel tiempo, can anche''l
    ri Melquisedec. Quiri'' xu''ij ri Dios che ri Jesús.'
  pah-NT: 'Tupana''ga nonhinoi reki o''erame toko ti Levi''ga rakykwepohara''g̃a ikwava''ẽharamo
    javo. Emo o''erame Jesus''ga pe ga onhinoi. Jesus''ga pe ga ei: “Jihi Tupana ko
    ndepojykaharetea. Anhi''ig̃atu ji nde ve kiro. Ymyahũ Melquisedeque''ga ko ikwava''ẽhara''ga.
    Na jitehe ndehe kiro ereko avuirama ikwava''ẽharamo ji ve Melquisedeque''ga ja.
    A''iti a! Ndarojijyi ti ji nhinhi''ig̃a nde ve nehẽ.” A''ea Tupana''ga ei onhinoina.'
  sja-NT: 'Jõdee, ɨ̃rapema p''aare awara bɨk''ãri, Tachi Ak''õrepa ichi t''ɨ̃de pedeeji.
    Mãga k''awa p''anɨ iru ũraa p''ãdade jara bairã: ‘Tachi Ak''õrepa ichi t''ɨ̃de
    nãga jara bairã, awaraa ne-inaa oo-e pait''ee. “Pɨ ichita p''aareerã poro waibɨa
    pait''ee.” ’'
  xed-xed: 'Yesu ná, nda waɗu fata Lazglafta ka mnda ksa slnani, ma fitika mnatani
    kazlay: Iʼi Lazglafta na: «Waɗawaɗa yu, haɗ yu dzaʼa vrəglafta tida wu: “Nda nza
    ka ka mnda ksa slna ŋa kɗekedzeŋ ” » kəʼa.'
  mks-NT: 'Joo tá na̱nduu na̱ na̱quixi chi̱chi Leví cán ju̱tu̱ co̱ó na̱sa̱ha̱n Ndióxi̱
    tu̱hun a sa̱ha̱ ná tá quia̱hva na̱caja xi̱hín Jesucristo tá na̱nduu a ju̱tu̱.
    Ta já na̱cachi Ndióxi̱ ini tu̱hun mé á: Ye̱he̱ cúú Ndióxi̱ ta na̱sa̱ha̱n i̱ tu̱hun
    i̱ nu̱ yóhó ta a̱ ndíjama toho i̱ tu̱hun cáha̱n i̱: “Na̱chinúu i̱ yo̱hó cacuún
    ju̱tu̱ a̱nda̱ ama cáa qui̱vi̱. Ta cajún chuun tá quia̱hva na̱caja Melquisedec
    sa̱nahá”, cáchí Ndióxi̱.'
  gfk-S: 'Iesene Jisas ga kap no nuno kinkinis na pris ing God ga hasasalim horek:
    “No Watong te hasasalim, ma pai nale kios no nuno lilik. Augo tike pris hathatikai.”'
  bmu-bmu: Tosatŋan jike nup galöm öne aketmö, Anutunöŋ Jisös kuŋguba keuŋi mi jöjöpaŋ
    keuŋan jim köhöiba yaŋgöra kewö jiyök, “‘Gi mönö jike nup galöm aka nalö teteköŋi
    qahö mal öŋgöman.’ Kembunöŋ keuŋi mi jöjöpaŋ keuŋan jim köhöiba uruŋan mi qahö
    uteköma.”
  dgz-dgz: Go Iesu pirisi tani God mek yaua gapan tanop ton anega dien, Ne Ayop di,
    agi ma kaimakaet inagap waiangin, evi da entan ya tain. Ge wande bobot pirisi
    apanewa.
  eng-GNV: But this is made with an othe by him that said vnto him, The Lord hath
    sworne, and will not repent, Thou art a Priest for euer, after the order of Melchi-sedec)
  zaa-NT: 'Pero Jesús nna née sacerdote por medio de juramento, porqui''ni Tata Dios
    nna rèe lo ca titsa'' nu ga''na escrito íį: Inte'' Señor nna nia'' lu'' qui''ni
    guni lu'' ca enne'' quia'' representar ru''a lua'', Porqui''ni ná lu'' sacerdote
    para siempre tì''a Melquisedec, Chi beni ya'' ą seguro lani juramento, Labí gútsianíá''
    la'' rulaba latsi'' quia''.'
  eng-WEBSTER: (For those priests were made without an oath; but this with an oath,
    by him that said to him, The Lord swore, and will not repent, Thou art a priest
    for ever after the order of Melchisedec:)
  guh-guh: 'Pamonaemi bajayata copiaya Cristo pevajënaeya sacerdotevi exanaponatsi,
    bajarapamonaemi yabara Dioso bajarapacuenia apo jumaitsi. Itsiata baitsi jane
    tajëvelia Dioso najumecapanepaeya jumaitsi Cristo pepo sacerdotenë pexanaenexatsi.
    Bajaraxuata tajëvelia Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Dioso
    baja cajena najumecapanepaeya itsa jumaitsi, itsajamatabëcuene icatsia epatua
    apo xainae. Bajaraxuata tajëvelia Dioso pexënatojavabelia pejumaitsijava, Dioso
    pejumelivaisibaxutota jumaitsi mapacueniaje: “Xamë baja cajena pepo sacerdotenëmë
    tsane daxitamatacabijavabelianexa. Pacuenia Melquisedec jamatabëcueneitsi, bajarajamatabëcueneitsimë
    tsane,” jai Dioso pejumelivaisibaxutota tajëvelia Dioso pejumaitsijava pexënatojavabelia.'
  bon-bon: Yeesu taatu iiwäreja biname me äbituji pepu ngii cama mene cabu ca, Acejiyame
    liba teebine jejuji egä, “Cane lui Yageyame gäne, cane cäme ngii cama ai mene
    pa nääcärene, piba ai mene licarage mara me wawena. ‘Maane iiwäreja biname gäte
    iyeteta ngälu cäco.’”
  nhw-BL: 'pero quema quintequimacac nopa israelita totajtzitzi, amo aqui tlatestigojquetzqui.
    San ica Jesucristo Toteco Dios quiijto: “Na nimoTeco Dios. Nimotestigojquetza
    huan amo nimoyolcuepas: ‘Ta tielis se totajtzi para nochipa ica san se nopa hueyi
    tequiticayotl quen Melquisedec quipixqui.’ ”'
  swh-ONEN: 'lakini Yesu alifanywa kuhani kwa kiapo wakati Mungu alimwambia: “Bwana
    ameapa naye hatabadilisha mawazo yake: ‘Wewe ni kuhani milele.’ ”'
  wbi-wbi: Looli u Nguluve akatolile ikijigho unsiki ghuno akajovile vwimila u Yesu,
    Untwa ijighile nangabadilisie amasaghe gha mwene.' uve uli ntekesi kuvusila na
    kusile.”
  bba-bba: Adɑmɑ wi u Yesu kuɑ yɑ̃ku kowo u ye kuɑwɑ kɑ bɔ̃ri u nɛɛ, “Yinni Gusunɔ
    u bɔ̃ruɑ. U ǹ mɑɑ win ɡɑri seeyɑmɔ. U nɛɛ, kɑɑ ko yɑ̃ku kowo kɑ bɑɑdommɑɔ.”
  eng-KJVCPB: (for those priests were made without an oath; but this with an oath
    by him that said unto him, The Lord sware and will not repent, Thou art a priest
    for ever after the order of Melchisedec:)
  kgk-NT: 'Ha Hesu-pe katu he''i: “Xe ae xe réry-py nda''e reíry-ta nde-vy. Eiko katu
    pa''i-rami” he''i ete íxupe. Upéixa he''i Nhandejáry kwatia nhe''ẽ: “Xe ha''e
    hagwe-rami voi ajapo va''erã, he''i. Xe réry-pyma ajapo va''erã, he''i onhe''ẽ-vy.
    Nakambiáiry va''erã voi katu xe xe nhe''ẽ, he''i ójehe Nhandejáry. Ereiko meme
    va''erã pa''i-rami erepa e''ỹ reheve” he''i Hesu-pe Nhandejáry. Upéixa he''i Nhandejáry
    kwatia nhe''ẽ.'
  waj-waj: 'Nnaaru varuu vaidiiya Anutuuqaara kati puara hudeera vaidiiya mmatau suaivaki
    hama vooyaano itaa kua tiravai. Anutuuqo kua kutaa na iinaravee kiaa kioo Yisuunna
    tiiyara kati puara hudeera vaidivai mmataama kioo kuaivo Anutuuqaa kua fafaaraivaki
    vainno innara tinoo: Udaangaivoono kua kutaa na iinaravee kiaa kioo fai hama taara
    yaata utinaravai. Ivo i tinoo: A tupatupaa Anutuuqaara kati puara hudeera vaidivai
    varinaravaivee, tiivai. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Riima itsipa ompera-tajorentsiteen-tsiri, teera ipaeryaa-wentyaari Tajorentsi
    rowantee-takariri irika-paeni. Tema itsipa paeryaa-wentakiri, ikantakiri: Riitaki
    Tajorentsi paeryaa-wentzimiri, tee roepithoka-nitziro iñaani. Eeroka ashi owaero
    pompera-tajorentsitee, Ari pikimityaari ikanta paerani Melquisedec.'
  mpx-mpx: 'yaa sauga Yeisu i tabwa topowon, Yehoba i papasila. He Buki Bwabwalena
    i ba: Babala iyaka i papasila ge nige wana nuwatu ni pipil, i ba, “Sauga gegewena
    nige ni momowasi owa nu ola topowon.”'
  wbp-wbp: Kuja Kaaturlu milarnu Jijaji Kiraji, manu kuja yilyajarni nyampu-kurra
    yungu maralypikingarduyu nyina, Kaaturla junga-nyayirni wangkaja nyanungukuju,
    “Ngajujurnangku Warlalja-Wiri. Junga karnangku wangkami. Nyuntu karnangku milarni.
    Nyuntu kapunpa-jana maralypikingarduyuju nyinami tarnnga ngaju-nyangu yapakuju.”
    Kuja-kularla Kaatuju wangkaja.
  luo-luo: to en to nobedo Jadolo gi kwongʼruok ka Nyasaye nowachone niya, “Jehova
    Nyasaye osekwongʼore kendo ok nolok pache, osesingore niya, ‘In Jadolo nyaka chiengʼ.’”
  nhe-NT: 'pero quema quintequimacac nopa israelita totajtzitzi, axaca tlatestigojquetzqui.
    San ica Jesucristo Toteco Dios quiijto: “Na nimoTeco Dios. Nimotestigojquetza
    huan ax nimoyolcuepas: ‘Ta tielis se totajtzi para nochipa ica san se nopa hueyi
    tequihuejcayotl queja Melquisedec quipixqui.’ ”'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܗܘܹܐ ܠܹܗ ܟܵܗܢܵܐ ܒܡܵܘܡܝܼܬܵ‌ܐ ܒܝܲܕ ܐܲܠܵܗܵܐ ܕܐܡܝܼܪܹܗ ܐܸܠܹܗ: ܝܡܹܐ
    ܠܹܗ ܡܵܪܝܵܐ ܘܠܹܐ ܕܵܐܹܪ ܡ̣ܢ ܡܵܘܡܝܼܬܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܟܵܗܢܵܐ ܠܥܵܠܲܡ.“'
  esk-NT: '@see-verse:HEB.007.020'
  msb-msb: Pero si Jesus naman nagin padi paagi sa sumpa susog sa nasurat sa Kasuratan,
    “Nagsumpa an Ginoo ‘Ikaw padi hasta na lang,’ kag dili na mababag-o an iya isip.”
