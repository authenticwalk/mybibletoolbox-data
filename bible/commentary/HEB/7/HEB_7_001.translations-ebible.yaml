    Dios chiáh².
  txq-txq: Lele uluk, Malkisedek dadi manek kota Salem. Ana oo malangga anggama soa-neu
    hatahori mana makaluku-makatele neu Manetualain mana Demak Mateꞌen boe. Ndia naden
    naa sosoa-ndandaan, ndia “Manek Dale Ndoos”. Ma Manek Salem sosoa-ndandaan, “Manek
    Mole-damek.” Ta hambu esa boe na bubuluk Malkisedek momori-dadadin. Ta hambu esa
    boe na bubuluk aman, inan, ma bei-baꞌin nara. Ta hambu esa boe na bubuluk ndia
    fai bobonggin ma mamaten. Hatahori bubuluk kada ndia naa, manek kota Salem, ma
    malangga anggama soa-neu Manetualain. Tehuu ndia oo sama leo Manetualain Anan
    boe, nahuu ndia oo malangga anggama fo mana nakalalaꞌok nakandoo ndia ue-osan
    boe. Laꞌe esa, hambu manek hida mai ro sira soldadun nara, fo leꞌa rala bua-baꞌur
    ruma baꞌi Abraham nonoon nara mai. Basa boe ma baꞌi Abraham neu natati sama-sama
    no nonoon nara, losa ara rasenggi manek kara raa. Boe ma baꞌi Abraham leꞌa nala
    falik basa bua-baꞌur raa lalaꞌen. Neu baꞌi Abraham laꞌok fali neu ngga ena, boe
    ma Malkisedek kalua numa kota Salem mai, de neu sorun. Boe ma ana fee babaꞌe-babatik
    neu baꞌi Abraham nae, “Ela leo bee na Manetualain mana Demak Mateꞌen fee babaꞌe-babatik
    neu o.” Basa boe ma baꞌi Abraham fee Malkisedek babaꞌek esa numa babaꞌek salahunu
    mai, numa basa bua-baꞌur fo ana leꞌa nala falik kara raa mai. Ana fee talo naa,
    nahuu Malkisedek naa, malangga anggama numa Manetualain mana Demak Mateꞌen mai.
  aaz-aaz: Un-unuꞌ te, naiꞌ Melkisedek anjair usif kota Salem. In aꞌnaak rais pirsait
    neu tuaf-tuaf reꞌ naꞌruriꞌ ma naꞌbesan Uisneno Aꞌraat Reꞌuf amsaꞌ. In kanan naan,
    in oetn ii nak, “usif reꞌ neek amneot ma amnonot”. Ma usif Salem in oetn ii, “usif
    neu rais rameꞌ ma mamut”. Ka tiit fa tuaf nahiin naiꞌ Melkisedek in amneemn ii,
    naꞌko mee. Ka tiit fa tuaf nahiin in mahoint ein, in beif-naꞌif sin ma uuꞌk ein.
    Ka tiit fa tuaf nahiin in neon mahonin, ma in neno ꞌmaten. Atoniꞌ suma nahiin
    nak, in reꞌ naan, usif kota Salem, ma aꞌnaak rais pirsait neu Uisneno. Mes in
    on reꞌ Uisneno In Aanh amsaꞌ, natuin in aꞌnaak rais pirsait reꞌ nanaob in meup
    goe piut-piut amsaꞌ. Neot es, anmuiꞌ usif fauk neman nok sin soraurs ein, ma nasiik
    naan kuuk bareꞌ naꞌko kaꞌo Abraham in partei ngguin. Rarit kaꞌo Abraham annao
    nmakeen nabu-buan nok in partei ngguin, tar antea sin niis nain uisf ein naan.
    Onaim kaꞌo Abraham neik nafaniꞌ baerꞌ ein naan ok-okeꞌ. Oras kaꞌo Abraham annao
    nfain on naan ate, naiꞌ Melkisedek npoi naꞌko kota Salem ma nseun kaꞌo Abraham.
    Rarit in naꞌuab anfee tetus-athoen neu kaꞌo Abraham am nak, “Maut he Uisneno Aꞌraat
    Reꞌuf naan, In kuun es anfee ko tetus-athoen.” Rarit kaꞌo Abraham anbati nfeen
    naiꞌ Melkisedek sapaaf es naꞌko sapaaf boꞌes naꞌko areꞌ kanan baer siikn ein reꞌ
    sin nasiik nafaniꞌ sin naan. In nfee on reꞌ naan, natuin naiꞌ Melkisedek naan,
    aꞌnaak rais pirsait naꞌko Uisneno Aꞌraat Reꞌuf.
  qup-NT: Chay ñawpa kawsak Melkisedekka Salem llaktapa atun apumi karka. Chaymantapas
    payllatatami atun yachayyu Yaya Diospa saserdoten karka. Chay urasmi Abrahamka
    shuk atun apukunawa wañunakushpan paykunata winsishpa kallpachirka. Llaktanma
    kutishpanmi chay saserdote Melkisedekka llaktanmanta llukshishpan Abrahamta tinkuk
    rirka. Chasna tinkuk rishpanmi Abrahamta rimarka Yaya Dios payta ashwanta yanapashpa
    kushichinanta.
  dop-dop: Mɛlǝcisetɛɛkɩ ɩnɩ ɩ kɑ kɛ́ Sɑlɛm wulɑʋ, nɑ ɩ kɛ́ ɩsɔtɑɑ Ɩsɔ Sɔsɔ kɔtʋlʋ.
    Mɛlǝcisetɛɛkɩ ɩnɩ ɩ sǝŋnɑ Apǝlɑhɑm kɛ wɑɑtʋ wei ɩ́lɛ́ ɩ tɛmɑ ɑwulɑɑ kɛ kǝlʋɣʋ
    kɛ yoou tɑɑ nɑ ɩ́ mǝlǝɣɩ kpente tɔ, nɑ ɩ́ kooli-ɩ kʋpɑntʋ.
  azb-azb: Bu Melkisedeq Salem padşahı və Allah-Taalanın kahini idi. Padşahları məğlub
    edib geri qayıdan İbrahimin pişvazına çıxdı və ona xeyir-dua verdi.
  eng-DBY: For this Melchisedec, King of Salem, priest of the most high God, who met
    Abraham returning from smiting the kings, and blessed him;
  guo-NT: Melquisedec chajiakolaxtat duk wʉt Salem paklowaxxot, japon rey japapaklowaxpijiwliajwa.
    Pe japonbej sacerdote, Dios, athʉxotsepon, pejsacerdote. Japamatkoiyan Abraham,
    pamak sʉapich, malechapi asapaklowaxanpijiw, reyes. Puexa chiekal bapon. Jawʉt
    Abraham, pamak sʉapich, noti padaelmajiw pejew. Abraham, pamak sʉapich, nawen
    wʉt, Melquisedec xabʉ'kʉlt nʉamfatat. Do jawʉt, Melquisedec Dios kawʉajan Abraham
    kajachawaesfʉlaliajwas Dios.
  hla-hla: A katun teka e Melkisedek e kingia tara taun i Selem i manasa, na nonei
    a pris has tere Sunahan i iasa koru. Tara poata e Abraham e kopisima tara pula
    te atung hamate ramen u king, e Melkisedek e hitupali gono meien ba te kalale
    nen.
  mav-NT: Pyno ahenoi teran sa'a­wy­'iwuat pa'i wato Meke­se­teki etiat. Mi'i ti morekuat
    no topy­hu'at mekewat Ieru­sarẽi notiat ma'ato mekewat e'at pe tawa Sareĩ i'atu'e
    ta'a­tu­pusu puo ma'ato aipusu puo tawa wo'o­wese e hap wato'e. Sa'a­wy'i ti Tupana
    ti'airo temiit Meke­se­teki pa'i koro wuat miit'in ehay enoi tepiat hamuat. Tupana
    po'og ywaiti wuat'i kawiat mi'airo Meke­se­teki. Sa'a­wy'i Aparãu ta'aipok wo'o­'auka
    hap wato kaipyi wanĩ­kap­tiaria atu'uka hap kaipyi. I'atuekat yne topo piat wywo
    tut. Mi'i hap tote mu'ap upi pa'i wato Meke­se­teki tipuẽti. Mi'i hawyi toipoi­tyro
    aha'a­se'i Aparãu.
  kpf-kpf: Melkisidek zâk Salem kamân zeŋgât a kutâ. Anutu u patâ, zâkkât tirik namâ
    galem a op ândeip. Abaramŋâ a kutâ kâsarâpŋâ zâŋgomŋâ âburem gâi Melkisidekŋâ
    mâtâbân muyagem mâsop miŋaŋgip.
  ppo-ppo: Ti Melkisedek a̧ta, Salem be hulua tȩteróló kaae tare topo whi̧ betóo,
    mo taoró betere Kótópaae momaratere whi̧kélé betóo, ipakalepó. Abraham a̧ mepaae
    topo whi̧rapetamo bóe fóló, bóe whi̧rape dóló kemeróló momó fesaae wouraalu,
    tu̧mó Melkisedek-tamo hokolaa yóló, Abraham wisiratere fo erapó.
  hin-2017: यह मलिकिसिदक शालेम का राजा, और परमप्रधान परमेश्वर का याजक, जब अब्राहम
    राजाओं को मारकर लौटा जाता था, तो इसी ने उससे भेंट करके उसे आशीष दी,
  wol-KYG: Melkisedeg moomu doon buurub Salem te nekkoon sarxalkatub Yàlla Aji Kawe
