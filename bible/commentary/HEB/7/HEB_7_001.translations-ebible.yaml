  ata-ata: Ioxe, Melikisateki anu tatananu tuala ne Salemu mo anu ailiꞌi noxou Lataua
    e Anu muxolu teitexi manina. No mine Avalaamu ulai iloꞌa ta tatananu tuala miꞌoto
    xe anu muaꞌulixaꞌa no anu ꞌotoꞌoto ne mukalu la mulivu muneꞌe xe Melikisateki
    muxalisou Avalaamu la anu mualusou.
  qvw-NT: 'Cay Melquisedecpi caycunactam yaćhanchic: Salem malcap mandacünin, Sumä
    Munayniyu Diospa sasirdütinmi cala. Paymi Abraham llapa mandacücunacta llallilcul
    cutiyämuśhanman talipalcul allin cananpä mañacapula.'
  nfa-nfa: Uru èèna, Melkisedek jꞌajꞌi dhèu aae kota Salem. Nèngu kahèi kètu agama
    nèti dhèu-dhèu dhu pahaha iisi mi Ama Lamatua dhu Dedha Risi Eele èèna. Ngara
    Melkisedek ne, sasoa na, “Dhèu Aae Dꞌara Mola”. Aa dhèu aae Salem, sasoa na, “Dhèu
    Aae Dame”. Èci sa reꞌa boe jꞌajꞌajꞌi Melkisedek ne nèti mia. Èci sa reꞌa boe kahèi
    ina dènge ama na, aa bèi-baki na. Abhu boe ca dhèu sa dhu reꞌa lodꞌo rara iisi
    na, aa lodꞌo mamadhe na. Dhèu reꞌa dhoka, nèngu dhèu aae kota Salem, aa kètu agama
    nèti Ama Lamatua. Te ngaa nèngu ne, nuka sèmi Ana Ama Lamatua, lula nèngu ama
    agama dhu pakako taruu sasabꞌa na kahèi. Ca tèka, pèri-pèri dhèu aae dènge sordadꞌu
    ra mai parame rèti mèdha-panyau angalai Abraham. Ka Abraham dènge angalai na lasi
    pamusu dènge dhèu aae se, toke Abraham segi si. Hèia mèdha-panyau nèti angalai
    na sèra, Abraham nèti aaꞌi hari. Ropa Abraham lèpa asa rai na, hèia Melkisedek
    kalua nèti kota Salem, ho laꞌe soru ne. Ka na hia Abraham berkat, peka na, “Hudꞌi
    laa Ama Lamatua dhu Dedha Risi Eele èèna, hia èu mèngi-nale.” Èle ka Abraham hia
    Melkisedek ca pala nèti canguru pala, nèti mèdha aaꞌi-aaꞌi dhu na parame nare
    hari sèra. Abraham pabagi hia ne, lula Melkisedek ne kètu agama nèti Ama Lamatua
    dhu Dedha Risi Eele.
  tnp-tnp: Suah u, Melkisɨtek, in kig rəha Salem, kəni in pris rəha Uhgɨn u Ilɨs Pɨk
    Agɨn. Aupən, nian Epraham təmuvən e nəluagɨniən ilah kig mɨn, kəni in təmol win
    e lah. Kəni in mɨnɨtəlɨg mɨnətuva. Melkisɨtek, in təmuvən meruh Epraham e suaru,
    kəni in təməfaki mətapuəh=pən kəm Uhgɨn məmə otəhlman e nəuvɨriən kəm Epraham.
  urd-urd: यह मलिक — ए — सिद्क़, सालिम का बादशाह और ख़ुदा — ए — तआला का इमाम था। जब
    अब्रहाम चार बादशाहों को शिकस्त देने के बाद वापस आ रहा था तो मलिक — ए — सिद्क़
    उस से मिला और उसे बर्क़त दी।
  hot-hot: Melkisedek êŋ ma Selem iniŋ kiŋ ma Wapômbêŋ Lôkmaŋgiŋ anêŋ anyô habôk da.
    Ablaham hik vovak hadêŋ kiŋ doho ba hamô i lu ma havôhi. Ma Melkisedek hapôm ba
    hêv mek hadêŋ yani.
  mqj-NT: Melkisedek iamo mesa tomaraya dio kota Salem yolona anna imamnapa duka'
    Puang Allata'alla To Randan Matande. Sulei Abraham dio mai pa'bundusan mangkanna
    untalo pira-pira tomaraya, natammuimi Melkisedek anna tamba'i.
  rus-SYN: Ибо Мелхиседек, царь Салима, священник Бога Всевышнего, тот, который встретил
    Авраама и благословил его, возвращающегося после поражения царей,
  mbh-mbh: Na Melkisedek ake tho ri nge, ini rem a Salem angare ole nepes, na ini
    mun i pris ako i mukalpo tokokoere a God nge la ako i aolonga rintet. Na nomenga
    Abraham ome ile tokokoere o pun tomo nge nepes or penel tomo nge ole tokokoere,
    na ole mong or lale, ma o lo werer a ole pen, mako Melkisedek i sangpolo or a
    sovengalo, ma i nong a God nge ve aro i oma senu nge a Abraham.
  bdd-bdd: Ma Melikisedekiina meSalema ꞌidi kini, ta Yehoba Tolohanena moisa ꞌina
    topwaoli. Mwalo hene Melikisedekiina Ebalahamo ꞌilobeya, tutaina loꞌaleha ꞌoinega
    ꞌihilama. Ta Ebalahamoina toloinao baibaiwadi ma ꞌadi bodao ꞌipeꞌudiya, ꞌoinega
    Melikisedeki gwae hemisa bwebweꞌana ꞌiꞌebwaeya Ebalahamo ꞌoina.
  cbt-NTPO: Miriquisoso' iráca ya'huërin. Co cotio piyapihuë' niponahuë', noya Yosë
    imarin. Sarimoquë ya'huëpisopita hua'anëntërin. Naporahuaton, Yosë nohuanton,
    corto hua'an ya'conin. Piyapi marë' Tata Yosë nontërin. Iráca Apraani nohuitërin.
    Inimico copirnoro'sa' minsërahuaton, o'mantahuachina, Miriquisori nacapirin. Nacapirahuaton,
    Apraan noya nontërin. Ina quëran corto hua'an ni'ton, Yosë nontërin Apraan noya
    noya ya'huëcaso marë'.
  srn-NT: A Melkisedek fu san wi e taki, ben de kownu fu Salem èn a ben de wan priester
    fu a Moro Hei Gado. A ben gwe go miti Abraham di Abraham ben drai kon baka fu
    wan feti pe a wini wantu kownu. A blesi Abraham,
  cta-NT: Nu jyoꞌo Melquisedec biꞌ ni, xuꞌna quichi̱ Salem ngua nu cusuꞌ biꞌ; cuentya
    jiꞌi̱ ycuiꞌ Ndyosi nu laca loo la nguaꞌni yu cña chaꞌ ngua yu sti joꞌó. Nu ngua
    tyempo biꞌ cua ndyaa lcaꞌa̱ jyoꞌo Abraham jiꞌi̱ tyu̱u̱ tyaꞌa rey xñaꞌa̱, chaꞌ
    ngusu̱u̱ tyaꞌa yu loꞌo nguꞌ biꞌ, ndyujuii yu jiꞌi̱ nu nguꞌ xñaꞌa̱ biꞌ liꞌ. Tyucui̱i̱
    loꞌo ñaa yu, liꞌ ngutuꞌu nu Melquisedec biꞌ ndyaa toꞌ tyucui̱i̱ chaꞌ tyacua tyaꞌa
    loꞌo nu Abraham biꞌ; ngulacua̱ jiꞌi̱ yu chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: Mɛkizɛdɛpi dɛ yãa Salɛma kía, Lua Musude sa'ona ũɛ. Gↄↄ pↄ́ Ablahaũ
    zĩblè kíaↄwa, àlɛ su, ↄ̃ Mɛkizɛdɛ gɛ̀ dàaàlɛ, à báaadàaàgu.
  tcz-CHONGTHU: Hiche Melchizedek hi Salem khopia Leng ahin chule Chungnungpen Pathen
    thempu ahi. Abraham'in lengho douna agal asat chu ajoa ahung kile chun Melchizedek
    hin akimupin chule phatthei bohna apen ahi.
  mar-mar: हा मलकीसदेक शालेमाचा राजा व तो सर्वोच्च देवाचा याजक होता. अब्राहाम राजांचा
    पराभव करून परत येत असताना मलकीसदेक त्यास भेटला. मलकीसदेकाने त्यास आशीर्वाद दिला.
  snp-snp: Ena aya yamu kolalo. Wewa Melekisedeki ya numuna meya naba Salemu wenena
    kiyabani we wekudi, ido Goti akaiya nemo we yaki yokila ki umu-umu imo we, ya
    Abalahamu lowa-finalo monito wenena ma kiyabani we wekudi gini fulu fuli loito,
    itibito kanudo ya aito, Melekisedekikafo katula oto ubale fuko edaito,
  isl-isl: Melkísedek þessi var konungur í borginni Salem og jafnframt prestur hins
    hæsta Guðs. Eitt sinn, er Abraham var á heimleið eftir að hafa unnið mikla orustu
    við marga konunga, kom Melkísedek til móts við hann og blessaði hann.
  spy-NT: Ki bāytooyiintēēt ꞉Mēlkisētēk nyēbo *kiriinkēētaab Sālēēm ānki kibkōrōs
    nyēbo Yēyiin nyoo tōrōōr. Yoo kichōōnēē ꞉Abraam booryēēt nyoo kiibēlē bāytooyik
    ang'wan, kutuuyēē ꞉Mēlkisētēk ānkōōbēruur inee.
  xnn-xnn: Din si Melkisedec et siya nan esay padin nan kangatowan ay si Apo Dios.
    Siya din ali id kasin id Salem. Nan kayat ay kanan nan ngadana et ali ay ostoosto
    nan ik-ikkana. Nan kayat ay kanan nan ngadan nan ilina et naolnos isonga siya
    abes nan ali ay mang-it-ited is talna. Isdin sinmaaan Abraham isnan esay gobat
    ay nang-abakana isnan epat ay ali et sinab-at Melkisedec siya. Danat bindisyonan
    si Abraham. Dat agtan Abraham siya is pagkasimpoon nan am-in ay inalana isnan
    nakigobatana.
  mwe-mwe: A Melikishedeki pubhaliji a mpalume bha ku Shalemu na bhaabhishila bha
    a Nnungu Bhakulu. A Bhulaimu bhali nkubhuja kungondo kubhakombwele kwaakomanga
    bhapalume nsheshe, gubhaimene na a Melekishedeki na a Melkshedeki gubhaajujiile
    mboka a Bhulaimu.
  tte-tte: Melekisedekine iya yanuwa Salem kana kin yo Yaubada Tomiyasaesosi ana topwaoli.
    Sauga yabo koina Abelamo yo kin tupwaliyao sikaleya mwa Abelamo iunuili yo saugana
    ipileyoima kamwasa mena sielobelobe Melekisedeki mekanakava kabo Melekisedeki
    Abelamo iwalo-muloloi.
  tcs-tcs: Melkizadek i bin king blo da siti blo Salem, ane em i bin prist blo da
    Prapa AntapGod tu. Orait, wen Eibram i bin kambaik prom pait ane win gense dem
    nada plenti king, Melkizadek i bin mite em ane bin blese em.
  hlt-THB: Vawhkaw Melkhizadek vetaw Salem sangpahrang na awm nawh Sawsang soeih Khawsa
    a khawsoeih na awm hy. Anih ing ce Sangpahrangkhqi noeng nawh ak voei law Abraham
    ce hqum nawh zoseennaak pehy,
  soq-soq: Tane no tauma Melikisedek umanawa waitana. Me ipa bola debama ebowa Salem
    warerewa ita do God ionoidoa pirisiwa. Abraam me warere uduudu 4 do onantoie me
    kasawogalene aupe ene leulene aleidio into Melikisedek me donsane God sauwa euwa
    Abraam osowe itun.
  qub-qub: Melquisedecga caran Salempa raynin. Payga syëlucho caycaj munayniyoj Tayta
    Diospa cüranmi caran. Chay wichanmi Abraham raycunawan pillyar binsiycushpan cutiycämuran.
    Chayno cutiycämuptinmi Melquisedecga tariparan. Nircur chaychömi bindisyunta goran.
  att-att: Á yù ngaw Patul Melkisidek yù patul nga nammaguray ta ili na Salem, nga
    pári gapay nga pannakabaggi nayù ira tatolay ta arubáng ni Namarò nga Kotunán
    na ngámin. Á panoli ni Kákay Abrakam ta gián na ta kabalin na nangappù ta appâ
    nga patul nga malussaw kuna, á en na jinápun ni Patul Melkisidek. Á namindision
    kâ Kákay Abrakam, ta inipakimállà na yù pangikállà ni Namarò kuna.
  bki-bki: ?Ana tormoruo Melkeseteki nene, naio be kei, a sano tukunuano nene jum̃abe?
    Niosi na Tikariano berii naio, berenio naio jo ka bogo na tormoruo Epraamo re
    nua, na naio be parinio tubo ka komeli lu moruo na Salemo, mia naio be toro lu
    na toru na Atua kiano. Ana ka bogo tai, ana tormoruo Epraamo ba mila mira ka kiano
    uolu nalo, ka parinio tubo dolu nalo, karina naio jo binimei bereio, ana naio
    biviuo naljuo Melkeseteki mia naio batove kanio, ana Melkeseteki mialio, ana milivu
    kanio.
  bqp-bqp: Mɛlɛkizɛdɛkimɛ Salɛmu kína ũ yã, Luda Musude sa'oriimɛ. Gↄrↄ kũ Ibrahĩ
    zĩ̀i blè kínanↄa àtɛn su, akũ Mɛlɛkizɛdɛki gɛ̀ɛ à dàalɛ, à sa mana ònɛ,
  mcp-mcp: Mɛlʉkisedɛk sə́ ŋgə́ cɨ ɛ́nɛ nyə á bə njwú-buud á Salɛm, a njúl nə́mə́
    fada mə́ Zɛmbî á gwɔ́w-gwɔ̂w. *Abʉraham nyə á kə lúmbʉli dɔɔmb nə bɔ́ɔ́l ójwú-buud,
    a mú ntɔ̧ bwo. Ja nyə á ŋgə nyiŋgə yí, Mɛlʉkisedɛk nyə á kə bwəma nə nyə zhɨ́ɨ́d
    kə bwádan nə nyə.
  hat-hat: Mèlkisedèk sa a, se te wa peyi Salèm, yon prèt ki t'ap sèvi Bondye ki anwo
    nan syèl la. Lè Abraram t'ap tounen lakay li, apre li te fin kraze kèk wa nan
    yon batay, Mèlkisedèk vin kontre l', li ba l' benediksyon.
  npl-NT: Nin Melquisedec, okatka rey de Salem iwa weyi tiópixki inawak Totajtsi Dios.
    Keman Abraham omokopato kan omotekilmakato iwan oksikimeh reyes non okintlanki,
    Melquisedec oyá okinamikito Abraham iwa okitiochi,
  bgg-bgg: Melkhizedek ne Salem pha saja chiih-è Zab è bajo boh Hamangkhung-aphuii
    phabi ro. Abraham è sajathek wi shii ai è yang ne mak è iidoh dun din shii, Melkhizedek
    è aishii si srane aishii khirzey phi,
  eng-TCENT: Now this Melchizedek was king of Salem and priest of God Most High. When
    Abraham was returning from the slaughter of the kings, Melchizedek met him and
    blessed him,
  eng-BSB: This Melchizedek was king of Salem and priest of God Most High. He met
    Abraham returning from the slaughter of the kings and blessed him,
  cpu-NT: Tema Melquisedec, iri pinkathariventantaintsi Salem-ki, iromperatasorentsite
    inake Jenokisatzi Pava. Iriitake aavairiranki ipiyaaro Abraham-ni japerotakeri
    pashine pinkathariite jovayiritari, itasonkaventavairi.
  san-ASM: শালমস্য ৰাজা সৰ্ৱ্ৱোপৰিস্থস্যেশ্ৱৰস্য যাজকশ্চ সন্ যো নৃপতীনাং মাৰণাৎ প্ৰত্যাগতম্
    ইব্ৰাহীমং সাক্ষাৎকৃত্যাশিষং গদিতৱান্,
  tac-NT: Ye rió Melkísare anilime wa'lula rey nile alé we'ká riógachi Salemi anilichi,
    Onorúgame 'yale nóchali napurigá balé nímala alué rió, Onorúgame re'pá ajtígame
    napu suwábaga nulame ju. Ye rioka simile Abraámi najtepamia napu'lige alué Abraámi
    'ma kuka enágichi neyúrasa nejkoga alué uché jarela rey 'yuga 'lige sontálotiri.
    'Lige alué Melkísare anilime balé 'we tánale Onorúgame napurigá Onorúgame wa'lú
    a'walí 'yámala alué Abraámi.
  eng-WEBPB: For this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him,
  gfk-H: Io, ma Melkisedek um, ia no king aras Salem. Ma a pris ia ta Kalou Nong i
    Naliu Sakit. Io, Abraham ga taptapukus balin makaia tano hinarubu ing ga paas
    hasur ira aihat na king kaia. Melkisedek ga harusa ia gaam haidanei ia.
  viv-viv: Bana Melikisedeki inubana faꞋina nuwami ganatalafolena. BanaꞋe badi miSalema
    yadi kini kadu Yaubada Getane-moꞋane yana abaveyao ana tofaisewa. Bana Abelahamo
    gina kini tufoidi buye hilulugaviya ada giꞋivehamumudi. GiꞋivehamumudi gihavaina,
    gilowoga be giyewayewana tu bana Melikisedeki edeya gimaduhagana ada gigahena
    gigayo, “Abelahamo, gagahe velemoꞋena Yaubada ginanuwakabubuye.” Hidedemi bana
    kaliva kikaiwabuna gigahe.
  yao-yao: Melikisedeki ŵaliji mwenye jwa musi wa Salemu ni jwambopesi jwa Akunnungu
    Ŵakulu. Che Iblahimu paŵaujaga kungondo kuŵauleje mamwenye kula, ŵasimene ni Melikisedeki
    ni Melikisedeki ŵampele upile che Iblahimu.
  tgp-tgp: Melchizedek nike enia supe mata taon tavera matan Salem, ale enia Pr̃is
    Aulu non God sei mo aulu jea. Hin rani atu Abraham mo lo mele mule na vuro tavera
    matea mo vaia peresi na supe matuvana, ale matan mo jeua, Melchizedek mo malue
    mo vano vara i tapaia ale mo ler̃uhu hinia.
  auc-NT: Mëequitedeco guiquënë Tadëë näni äñömö quëwënäni awënë odeye ïnongä inte
    tömengä, Wængonguï Æibæ pönï në Quëwengä quï, ante në godongä ingacäimpa. Ïñongante
    Abadäö wodi wadäni awënë odeyeidi ïnänite wæ̈nonte pöñongante Mëequitedeco eyepæ̈
    pö bee tëninque, Abadäö ëñëmi, angantapa. Bitö ïmite Wængonguï pönö waa cæcæcäimpa.
  kbc-NT: Niɡ̶ica jotigide ica Melquisedeque ninionigi-eliodi aca nigotaɡ̶a ane liboonaɡ̶adi
    Salém, codaa me sacerdoti ane dibatema Aneotedoɡ̶oji ane iiɡ̶e inoatawece. Niɡ̶ica
    Abraão naɡ̶a dopitice me diwitide niɡ̶ica naɡ̶a nigodi icoa ciinco inionaɡ̶a-eloodoli
    anoideleɡ̶e, odaa Melquisedeque jiɡ̶igo dakapetege, odaa ja ibinie.
  bmh-bmh: Ig getal ag awaremun, Yesus Kristus go Uwait ula dacaneu du banou pet,
    go umkoskos daneu, go Melkisedek salau macaneu sul. Ulis, ig Melkisedek nugau
    igul awarai. Melkisedek go Salem ban uzan gumaneun du banou. Gonugau salau tub
    go gue Uwait ula dacaneu du daimai, Uwait wag dareu nugau salau muraneu. Igual
    embigeg Abraham go betei dudu banban iwanarai abai malai maimai, koli gonugau
    uzan alaimai, abu ebu Melkisedek tuloroimai, Melkisedek nug Abraham suban dabun
    Uwait aureun.
  ctu-BL: Che' bʌ tsi' mʌlʌ Abraham ti' tojlel jini reyob, tsa' tili Melquisedec cha'an
    mi' taj che' wolix ti sujtel. Melquisedec jiñʌch i rey Salem, i motomaj jini Nuc
    bʌ Dios. Melquisedec tsi' yʌq'ue Abraham i yutslel i t'an.
  meq-meq: Melkisedek nakay, neŋgeye bəy i Salem. Neŋgeye bəbay i ndo məvəlay wu a
    Mbəlom bagwar eye. A həlay eye andaya Abraham a ye a vəram. A sla ka bəy hay haladzay.
    Ahəl nakə faya ma maweye na, Melkisedek a ye mədzəgər ta Abraham. A pa ŋgama ka
    Abraham.
  noa-H: 'Mag maach Pör Jesucristo Melquisedecjö sim ha chirʌmʌn mʌgau: Maach jöoin
    Abrán k''ararr hagt''a hʌ̈u pʌʌrba k''itʌm jaar, Melquisedecta p''öbör Salem hanʌm
    heem rey hanaa hĩchab p''adk''a sĩejim haajem, hich Hẽwandam cha hʌ̃gt''aa p''uu
    nʌmua p''adk''apitarr. Mag jaar biek hãb jöoi Abrán reinaan dʌ̈i wërbʌwi hich
    garmua reinaan pödpʌ̈iwi hurum hee, chi Melquisedec hi k''ĩirp''ee mawi hãba t''ẽubaimam
    haig, hi bendiciemamua hirig, “Hĩsmua hatag hʌ̈u pʌ Hẽwandamau heeg hoo wai chitaju”
    hajim hanaabá chi Abranag.'
  alp-NT: Kwali betaya, mai ite lepa loko akmena Melkisedeke. Melkisedeke, kamale
    kota Saleme. Kai iono imame rebe kerike ete Alla rebe Ikbasare. Kena Abrahame
    ileu bei lisa kai kamalaru, Melkisedeke ikeu sapai kena ikotie Alla Iriluke misete
    etei.
  san-VEL: '"saalamasya raajaa sarvvoparisthasye"svarasya yaajaka"sca san yo n.rpatiinaa.m
    maara.naat pratyaagatam ibraahiima.m saak.saatk.rtyaa"si.sa.m gaditavaan,'
  kbq-kbq: Hagi ama ana Melkisedeki'a Salemi vahe'mokizmi kini ne' mani'neno, marerisa
    Anumzamofo pristi ne' manine. Hagi Abrahamuma kini vahe'ma ha'ma huno zamagatereteno,
    nevigeno'a karanka Melkisedeki'a tutagiha hunteno asomura huntene
  kbh-kbh: Quem Melquisedec yojamna Salem puebloca rey y bachna chë celoca Bëngbe
    Bëtsabiama; Bëngbe Bëtsá, chë nÿetscangbiama más uamaná. Abraham chë reyënga y
    chëngbe soldadë́ngaftaca imojentsjaná y tojanayënjaná chents̈ana yojtsatabó ora,
    Melquisedec tojánbocna cha jajébenguama, y chora Bëngbe Bëtsábioye tbojanimpadá,
    Abraham bëtscá ts̈abe bendicionënga chaotsebomnama chaomama.
  ron-LSB: Căci acest Melchisedec, regele Salemului, preot al lui Dumnezeu Cel Preaînalt,
    care a întâlnit pe Avraam la întoarcerea de la măcelul regilor și l-a binecuvântat,
  pon-pon: IEI Melkijedek nanmarki en Jalem o jamero en Kot lapalap amen, me kotilan
    tu on Apraam, ni a pure do jan a kaloedi nanmarki kai, ap kapaida I.
  nhe-BL: Huejcajquiya Melquisedec eliyaya tlanahuatijquetl tlen altepetl Salem huan
    eliyaya se totajtzi iixpa Toteco tlen Más Hueyi. Huan se tonal quema Abraham mocuepayaya
    ichaj pampa quintlantoya miyac tlanahuatiani ipan tlatehuilistli, Melquisedec
    quinamiquico huan quitiochijqui.
  sps-sps: E Melekisedek to ayei na aatouf tana ngats fan iny Salem ana ayei kan na
    tsoiny faakor tana Gov a Tsigtsig Fiisok. Te tabin fatabin me Abraham ana vainy
    tsunia tana puaan, to te atsun famat fi ri na ina fats a aatouf an vainy puaan
    tsuri, Melekisedek tainytainy towa ana ya faakats to ten Gov ai rangats to Gov
    ma faparits e Abraham.
  wnc-wnc: Siwan tupa siknga Melkisedeu waapa Selem yot gapmane nana amindane tupan
    tapana dakngakut. Sike gatu ita Anutu enane siknga yuak kapatane puya tasikut.
    Tasiwawan Ebrahamda amak tasike take aminu buyambam tapaapa zipa kupa gatuna yotna
    kunangge kepiapane kuwawan kakut. Kepiapane kake ita wam kwikwiu ie imukut.
  bus-bus: Mɛlɛkizɛdɛkin Salɛmu kína ũ yã, Luda Musude sa'orimɛ. Gurↄↄ kɛ̀ Ibraĩ
    zĩ̀ blè kínanↄa èe suu, ben Mɛlɛkizɛdɛki gàa à dààlɛ, à sa maaa ònɛ,
  gub-BL: Kwehe mehe Mekizetek a'e, Xarez tawhu pe har wanuwihaw romo hekon a'e. Uze'eg
    Tupàn Ikàg Wera'u Ma'e pe tuweharupi, teko wanekuzaromo, uzuka ma'ea'yr wanemiapo
    kwer ikatu 'ym ma'e hekuzaromo. Amo 'ar mehe Àmàrààw uzàmàtyry'ym amo ae tuwihaw
    oho a'e wà. Àmàrààw hemiaihu uzuka a'e tuwihaw wanemiaihu tetea'u a'e wà. Uzuka
    a'e tuwihaw wà no. Upyhyk wama'e wanemetarer wà no. Na'e Àmàrààw uzewyr Xarez
    tawhu kutyr wà kury. Mekizetek uwàxi Àmàrààw oho pe rupi. Uze'eg izupe. — Tuwe
    Tupàn uzapo ikatu ma'e newe a'e nehe, i'i izupe.
  imo-imo: Aku iye Melkisedek yu ulke kombu Salem imbomanga iye nomi kingimu molopalie,
    Gote Paa Olando Kombumanga Pali Nokorumumunga kongono tendembaindo imbomanga Gote
    popo tondopa molorumula. Oi Abraham kombu tenga pumbe opa tepa iye nomi king mare
    topa mundupelie eno meringi melema lipe mepa kelepa ulkendo ombai orumu kinye
    kano iye Melkisedek yu omba aulkena kanopalie Goteni nu tepa kondopili nimu.
  boj-boj: Melkisedek a Salem qure naŋgo mandor soqnej. A Qotei Goge Koba aqa atra
    tamo dego soqnej. Bati deqa Abraham a mandor qudei naŋgi ti qotsiqa naŋgi ñumej.
    Ñumsiqa olo aqa qureq beqnaqa Melkisedek a gamq di Abraham turosiqa aqa gateq
    di baŋ atetosiqa a qa pailyej.
  eng-DRA: 'For this Melchisedech was king of Salem, priest of the most high God,
    who met Abraham returning from the slaughter of the kings, and blessed him:'
  knf-knf: '*Melkiŧedek mënţ, abiiŋ awo naşih i ubeeka wi Ŧalem akuţ awo naţeŋan i
    Naşibaţi *Andëmuŋ Maakan. Wi Abraham awoonuŋ ugut wi afiŋnuŋ başih baloŋ, Melkiŧedek
    aya akita añehan Naşibaţi awula bnuura.'
  san-KHM: ឝាលមស្យ រាជា សវ៌្វោបរិស្ថស្យេឝ្វរស្យ យាជកឝ្ច សន៑ យោ ន្ឫបតីនាំ មារណាត៑ ប្រត្យាគតម៑
    ឥព្រាហីមំ សាក្ឞាត្ក្ឫត្យាឝិឞំ គទិតវាន៑,
  arn-NT: Tüfachi Melkisedek Salem ñi longko ülmen ka fütra Ngünechen ñi saserdote.
    Feychi Abraam wiñomelu tati weychan mew, feymew wewfi tañi kayñe tati pu longko
