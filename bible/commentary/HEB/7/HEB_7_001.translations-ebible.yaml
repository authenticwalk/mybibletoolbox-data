  san-URD: شالَمَسْیَ راجا سَرْوّوپَرِسْتھَسْییشْوَرَسْیَ یاجَکَشْچَ سَنْ یو نرِپَتِیناں
    مارَناتْ پْرَتْیاگَتَمْ اِبْراہِیمَں ساکْشاتْکرِتْیاشِشَں گَدِتَوانْ،
  heb-LB: אותו מלכי־צדק היה מלך העיר שלם וכהן לאל עליון. כשחזר אברהם מהקרב שבו ניצח
    מלכים רבים, יצא מלכי־צדק לקבל את פניו וברך אותו,
  caf-NT: '''Aw ''et ndun Melchizedek ''ilhun keyah Salem huwhútni, ''et whuhubudayi
    cho unli. Yak''usda ts''iyaintsuk huwhandoh ''int''ah, ''en bunáwhulnuk unli.
