  sbk-sbk: Ehaliesho o Melkizedeki, omwana wa Salemu, Odimi wa Ngolobhe yali mwanya,
    yakhomene no Abrahamu afumile abhahude amwene wasaya.
  mya-JVB: မင်းကြီး များကို လုပ်ကြံ ရာမှ ပြန်လာ သော အာဗြဟံ ကို ခရီးဦးကြိုပြု ၍ ကောင်းကြီး
    ပေးပြီးလျှင် ၊
  kgf-kgf: Melkisede imi mia Salem héŋgaleŋ ama areŋa imuac ic kewu. Waŋu Anutu eŋeŋa
    yanda iwac hofac oo ic kiwa momacnec wamma kerec. Inéŋ mia Abarahamnéŋ ic kewu
    tosara yaréiguc onogicma liliŋgéma hayu hénaiguc mihicŋima mériaŋ ac ʒémiyec.
  awb-awb: Manikámé anotah aní míowana Mékísérékiga Sáréma suwahpeqte ké wahnahnéna
    Manikáne ehweh mibeq mahbeq arito ani míowe. Ébáráhmareq we kéró kereqka mó wahnáh
    kéreq se kéríró kereqka ebehéra mi ke subiq súówe. Sega kouwekutaq Mékísérékireq
    Ébáráhmareqka piehgíúye. Mitaq wega Ébáráhmansabé kaweq ehwéh teawuwe.
  gdn-gdn: Oragai apunai Merukesidiki e ka tawana Saremu ragidai mu kawai-maga tondawa.
    Ade Bagi Kawaya Esida Apunai Mamanuga God bameya ka e dobo upi ki kwaewagawa.
    E si ki mibai mete kina. E si Merukesidiki ka keya-keyai ko ki mibai ka ‘Kaiwawo
    Bagi Supasupai’ ade e si daikere tawana Saremu naureya ki mete keyakeyai ko ki
    mibai ka; ‘Nuwabagi Kaiwawoi’. Oragai apunai Eburamu kawakawai ragidai apeya apeya
    ki raurutapu ade wirawena bauwena ki makeya ka apunu Merukesidiki e bananapupu
    paraupupu manako wadubu bagi ki pokere apunu Eburamu ubupu gwedegwede kuduba tepiyawa
    ki purupupu damu ida esida mena nakapupu manako damu ki eyaka mena wadubu apunu
    Merukesidiki puyo kwebu.
  nko-NT: Melkisedek anfɩ á, owíe ogyi Salem. Ɔlɔbwɛ ɔsʋ́sʋ́ʋ́sʋ́ Bulu amʋ igyí
    ɔhapʋ́. Ɛkɛ ɔkʋ Abraham lɔ́yɔ́kɔ awíe abaná akʋ ɩsá, gyí amʋ́sʋ́. Brɛ́á oleyinkí
    ɔbá á, olefia Melkisedek. Melkisedek lóyulá mʋ.
  bsn-NT: Melquisedec, Salem macana ʉjʉ ñamasiñuju. To bajicõari, pai ñamasiñuju.
    Ñajediro ʉjʉre Diore rʉ̃cʉbʉogʉ ñamasiñuju. Mani ñicʉ Abraham ñamasir'i gaje macariana
    ʉjarãre sĩareacõari, ĩ ya macajʉare tudiamasiñuju ĩ. To bajiri ĩ tudiado, ĩre
    bocagʉ, vamasiñuju Melquisedec. Ĩre bocacõari, ĩre sẽnibosamasiñuju, “Quẽnaro
    ĩre yato Dios” yigʉ.
  pib-NT: Gi rixanu tye Marchisite, Sale pogirewatyachri, teno gajeru potu Goyakalu
    sasertotete rixa, wale yoptotaplu Gawrani, ruylatikowakanna pogirchinni satokyachritka.
    Wale giglenshinikanyegitlu Gawra.
  wiv-wiv: A Melkisedek kua, ia na king ke vuni Salem, ia ki na pris ve ke Vuvu kua
    e dopa ki Paraha buli matoto. Kilangata kua a Abraham e varihubi ki hubi matehia
    na king kamahi ki vavana vamule kara kana malala, a Melkisedek e pe tarengania
    ki vala blessing ni Abraham.
  reg-reg: Jabhee kutya Melkizedeki, omukama wa Salemu, Omugabhisiwa Nyamuanga unu
    ali ingulu, unu abhonene na Abrahamu nasubhaga okusoka okubheta abhakama na namuyana
    amabhando.
  mlh-mlh: Melkisedek ŋi oi kae tinaine Salem ore kiŋ koito fukeru Anutu ropekiinere
    soriŋ gio siŋaŋ goya. Oŋu gome Abrahamji kiŋ koitoine koitoine jigo qaku gbiŋ
    eyareru kirieru moreŋineo wareya, damaŋ oo wareru Abraham bofukeru mifia teya.
  gof-ENT: ማልኬፃዲቄይ፥ ሳሌሜ ካዎይ፥ ኡባፌ ቦላ ፆሳ ካሂኔ። ሄ ማልኬፃዲቄይ ኣብራሃሜይ ካዎታ ኦሊ ፆኒዲ ሲሚሺን ኢያራ ጋሄቲዲ
    ኢያ ኣንጂስ።
  aau-aau: Uwr Melkisedek sohokwe yier aiopey hay Salem so king lwak. Seyr hiykwe
    God Seirpey Ayaw-ar ko so pris nak-wak. Enekwei Abraham hiy king ihaiha-aw me
    ma lono akre-akre ha se ma-le menkin, Melkisedek hiykwe Abraham se kokwe yerki
    mon lonyay huon nok, God so hiymon yor ke hiy-nekie mesopok.
  tvk-tvk: Nihit kila mi xamim xa Melkisedek tehe visi. Tetiamu, xi tehe suv toto
    te taon te hal Salem e xi tepol texoni pris na Hi te hal ut nesao. Melele xa Ebraham
    tetilomun ra vaeen xa xi tetel moletin nan xil latehas tan ni suv toto hat (4),
    “Melkisedek teha tesao ni e tesa tuxolxatien tei mini.”
  prf-NT: Iyád a Melquisedec ay hari ti Salem, sakay padi nen Kataasan a Diyos. Dikona
    a pasoli dán ti Abraham a gubwat a nangpuksa ten hari hidi ay tinagbu siya ni
    Melquisedec sakay kinagi na a, “Pagpalaán ka nen Panginoon.”
  auy-auy: Minkwáásígó Méríkíséteki wemá Sérémi-naopaken-kwaasiti kawáágó éna Maníkó
    íyáákaraiwaini ámáán-kawaago úwana naaófáꞌá Émbaramu namuro-wáásítí óraaꞌ-waasise
    tiyéna íyáákaron-aempakemba túwana Méríkíséteki Émbaramumba aampaꞌá awánéna kaweꞌá
    uwánkowana
  tbg-tbg: Merikisitekiva avuhainaa vaiintivano vaiharo vatuka vo, Saremiqaa raqikiqiro
    viharo viva vaiinti nahentiara iriharo virini vai Variqara, Kotira kaiqa vara
    amite vau vaiintiva vaura. Vo enta Eparahaamiva iqoka raquqiro viharoma nora vaiinti
    avuhainaa vaiintinavu vuru naatara kero, anirantero aaraini vi vauvaro Merikisitekiva
    Eparahaamira vitakero nai kauqu tuaherakero virara tiharo, Kotiva ai koqema amitaarire,
  hub-NT: Melquisedecka, Salemnumia shuara apuri, tura Yuus ashi nagkakartakua nuna
    sacerdoteri ajakuiti. Iman asa Abraham ni shuar ainan irumar apu ainan patatuk
    nepetak, nuna warírin, tagkuri ainajai yarurak winittamaun Melquisedec nekaa,
    igkug pegkernum chicharkattsa jiintuknaiti.
  hmo-hmo: Inai Melekisedeka be Salema ena king, bona ia be Ataiai Momokani Diravana
    ena hahelagaia tauna. Gunaguna Aberahamo ese king haida ia tuari henia, ia aladia
    mase. Vadaeni iena hanua dekenai ia giroa lou neganai, Melekisedeka be ia danu
    idia hedavari. Unai neganai Melekisedeka ese Aberahamo ia hanamoa henia.
  big-big: Melekiserek meibok yereng Seleme mei puragi King Ngaibek keya pi Anoto
    Yemizi Ngizi Lewege Panubekyegi yawe mizabek. Abalam ngairaga kambela logo King
    Ngai nawiliyegi lewege mizarikki wiyeke wilik kagowing mizi yo tawereige pugu
    pi wilek ula logo Melekiserekko Anotogi yeikta weiya logo Abalamyegi wazono meiya.
  gux-G: Wani mɛkisedɛki bo tie salɛmi bado i. ki gɔ tie u Tienu sala yidikaa. Abrahami
    n bo pua u tɔbu ki paadi b batieba, ki lebi kuni wani mɛkisedɛki n bo tuog'o,
