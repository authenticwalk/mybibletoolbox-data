    tawi jaaliiɗo kaanankooɓe, mo duwanii ɗum.
  arb-NAV: فَإِنَّ مَلْكِيصَادَقَ الْمَذْكُورَ، كَانَ مَلِكاً عَلَى مَدِينَةِ سَالِيمَ
