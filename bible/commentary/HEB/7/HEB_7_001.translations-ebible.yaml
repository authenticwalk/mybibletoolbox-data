    ke rihura vati na king me heta pungusira. Kori vido imanea ke taetaveti tabiru
    kori melehagna, a Melkisedek ke pada kori hangana me vatokea. Ma Ebraham ke hea
    a Melkisedek na vasaleghegna na komi fata ke hatia tadia mara ke rihura.
