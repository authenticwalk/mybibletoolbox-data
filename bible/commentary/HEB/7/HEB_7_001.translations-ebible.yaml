  jpn-1965: このメルキゼデクは、サレムの王で、すぐれて高い神の祭司でしたが、アブラハムが王たちを打ち破って帰るのを出迎えて祝福しました。
  fra-SBL: En effet, ce Melchisédek, roi de Salem, prêtre du Dieu Très-Haut, qui rencontra
