  pjt-pjt: Panya Milkitja-tikanya ngura ini Salemaku mayatja nyinangi munu paluṟu
    wati tjukurtjara puḻka nyinangi God Katutjaku. Ka ini panya Milkitja-tikanya tjaa
    Iipuṟu ngaṟanyi munu ini paluṟu wangkanyi alatji, Iwara tjukaṟuruku mayatja. Ka
    ngura ini Salemanya wangkanyi alatji, Kalypa nyinanytjanya. Kala palulanguṟu Milkitja-tikanya
    kulilpai nyanga alatji, “Paluṟu-maṉṯu mayatja puḻkangku aṉangu tjuṯa kalypa nyinanytjaku
    palyalpai.” Palu ngananya wanyu palumpa mama ngunytju, tjamu kami kuḻu? Ngurpala
    nyara palumpa. Palu wanyu ngura yaaltjingka iṯi paluṟu wirkanu? Munu ngura yaaltjingka
    paluṟu ilungu? Nganaṉa ngurpa. Panya tjanaya ngaṉmanytju nyiringka walkatjunkunytja
    wiyaṯu. Palu nganaṉa kulini panya paluṟu wati tjukurtjara puḻka tiṯutjara nyinapai,
    Godaku katja puṟunypa. Panya nganaṉa ninti Milkitja-tikaku pulampa Aipuṟamaku,
    panya iriti Aipuṟamalu tjana palumpa maḻpa tjuṯangku kuḻu pikangku pungkula wiyaṉu
    mayatja kutjara kutjara tjanampa tjaultji tjuṯa kuḻukuḻu. Munuya tjanampa kutjupa
    kutjupa tjuṯa mantjiṟa katingu ngurakutu. Ka panya nguṟurpa wati Milkitja-tikanya
    ngalya-ngaparikatingu Aipuṟamanya wati-pitjanyangka nyakula munu palunya pukuḻmanu
    alatji wangkara, “Godalu nyuntunya wiṟuṟa kanyinma maṟangku.” Ka palulanguṟu Aipuṟamalu
    kutjupa kutjupa tjuṯa tjana mantjiṟa katinytja tjaraṟa tjukutjuku ungu Milkitja-tikanya
    mayatja puḻka kuliṟa.
  cwe-cwe: Ino Melikizedeki kakala mfalume wa bululu da Salemu na mkulu wa nhambiko
