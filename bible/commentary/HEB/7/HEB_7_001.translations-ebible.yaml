    nchja xi rey xi kiskjanko, Melquisedec kikjaꞌaya ndiya ꞌba kitsichikuntaꞌen.
  cmn-FEB: 麦基洗德曾是撒冷王，是至高上帝的祭司。亚伯拉罕战胜众王回来时，麦基洗德曾迎接他，并且给他祝福。
  gmv-RNT: Hessi Malkexeedeqey Saaleme kawonne Xoossa Qeese; izikka Abrahaamey kawota
