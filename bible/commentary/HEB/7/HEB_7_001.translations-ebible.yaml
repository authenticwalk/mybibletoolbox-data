  srp-1865: Jer ovaj Melhisedek bješe car Salimski, sveštenik Boga najvišega, koji
    srete Avraama kad se vraæaše s boja careva, i blagoslovi ga;
  agt-agt: A ya kasasaad ni Melkisadek ta idi, a intu ya ari ta lugar na ili na Salem,
    yaga padi hapa na Namaratu ewan. A ya ikayat na uhohugan na ngagan na en Melkisadek
    a, “Ari na Katunungan,” kunna. Ammi “Ari na Kappya” ya takday para ngagan na gafu
    ta intu hala ya ari ta lugar na Salem.
  lug-lug: Merukizeddeeki yali kabaka w’e Ssaalemi, era yali kabona wa Katonda Ali
    Waggulu Ennyo. Ibulayimu bwe yali ng’ava mu lutalo mwe yattira bakabaka, Merukizeddeeki
    n’amusisinkana, n’amusabira omukisa.
  yby-yby: Ito Melekisedekida monawalamuya lo libituyo. Emoya Saleme ebatokaya uliki
    we napa ito Omai we napamidana jokila he mekaka we ne. Sa-noiyoko, Aebalahamukaho
    ulinipoki ulalalo wesida maya kohaidokoko aha nisekaiyoko Melekisedekiteya wiki
    anuloka hotula ikaidanaki Aebalahamuda maya maku miye.
  heb-heb: כי זה מלכי צדק מלך שלם כהן לאל עליון אשר יצא לקראת אברהם בשובו מהכות את
    המלכים ויברכהו׃
  mpp-mpp: Melikisidek ye Salem taonte ngictau. Ailu Wapong feicnetowa yele depec-baba
    ngic gawec. Aime Abraham ye ngictau gocne yengeholec wenagulu wehomacebaweckacni
    hefaliyelu kwesime, yedi Abraham yefewa bafuwalu mimi-madic milu edowec.
  apb-apb: A Melkisedek ienini ingeie inemauri aana huilume i Salem oto i na'o, na
    e ne'i pris no'one a God, iini e paine liutaa. Lo'onga'inge aana satana Melkisedek
    e uuri, “Inemauri aani oodota'inge,” na kire haara'inie no'one uuri, “Inemauri
    aani henuelamanga,” aena aana lo'onga'inge aana Salem ni ngeena. Kie ka'a saie
    ike uri a tei ni aamana na nikana Melkisedek, na uri kira tei mo weuwana oto i
    na'o. Na kie ka'a saie ike uri maholo uri taa ni e hute, na maholo uri taa e mae.
    Aena urinena ingeie e urihana Kalena God nge e ii'o huu oto mola mala nga pris.
    Aamasito'o ka'u aana maholo a Ebraham e lae-lae aana oohotaa oto i na'o honosie
    e hai inemauri pe'ie mo ramo ikire. Oto a Ebraham e horo'ie mo maelonga ingeie
    ngeena, na maholo ko eeliho'i oto mai mwaanie oohotaa, a Melkisedek e oodoie i
    sulie tala na e ha'adiana'aa. Na a Ebraham e niie tangahulu'ana nga mei ola aana
    walu ola e toole'i mwaanie oohotaa nana.
  san-TEL: శాలమస్య రాజా సర్వ్వోపరిస్థస్యేశ్వరస్య యాజకశ్చ సన్ యో నృపతీనాం మారణాత్ ప్రత్యాగతమ్
    ఇబ్రాహీమం సాక్షాత్కృత్యాశిషం గదితవాన్,
  ben-IRV: সেই যে মল্কীষেদক, যিনি শালেমের রাজা ও মহান ঈশ্বরের যাজক ছিলেন, অব্রাহাম
    যখন রাজাদের পরাজিত করে ফিরে আসেন, তিনি তখন তাঁর সাথে সাক্ষাৎ করলেন, ও তাঁকে আশীর্বাদ
