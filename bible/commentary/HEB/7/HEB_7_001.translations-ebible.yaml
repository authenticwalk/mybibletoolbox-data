  nal-nal: Mumua Melkizedek naan a xalxaal in Saalem ma naan a pris sin Nakmai Laaxur
    Mase. Ka ra vasuin Aabaraam araan Aabaraam ka waramin amun kalxaal ma xa uli wat
    pana varopang. Ma Melkizedek ka lis a daxaiang sina.
  kyq-kyq: Mɛlkisɛdɛk se naan̰ ɓo iŋgo gaar gɛn gɛgɛr Salem ki ɔɔ debm tɛɗn sɛrkɛ
