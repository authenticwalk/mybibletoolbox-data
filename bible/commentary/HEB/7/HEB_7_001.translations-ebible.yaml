    ୱେଣ୍ଡେ ୱା଼ହିମାଚି ବେ଼ଲାତା ମଲ୍‌କିସେଦକ ଅବ୍ରାହାମଇଁ ବେଟାଆ଼ହାନା ବ଼ର ହୀତେସି;
  amu-NT: Nquii Melquisedec tyomꞌaaⁿ rey nda̱a̱ nnꞌaⁿ tsjoom Salem ndoꞌ mati tyotseixmaaⁿ
    tyee cwentaaꞌ Tyꞌo̱o̱tsꞌom na mꞌaaⁿ na ndyeticheⁿ. Quia na jndyolcweꞌ Abraham
    jnda̱ na tantjoom tiaꞌ ñꞌeⁿ ntꞌomcheⁿ nnꞌaⁿ na cwitsa̱ꞌntjom, tjacatjomñe Melquisedec
