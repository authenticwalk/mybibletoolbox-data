    gwaipile. Na Abelahamnane tauloinao bagibagilidi ma'adi bodao bada imutudi'o,
    eeta Melikisedeki Abelaham i'awa namwanamwaei.
  urb-NT: 'Apo Mekisende rehe har ihẽ apandu ta. A''e riki sehar kapitã keruhũ tĩ.
    Sarẽ ok ta pe har tama''e kapitã keruhũ. Sehar pa''i keruhũ a''e tĩ. Tupã pe a''e
