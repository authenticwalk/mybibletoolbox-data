    jumai mai. Pe, ame''ẽ ta ke a''e muputu''u riki. Pe, hok koty a''e jywyr oho ixo
    rahã, Mekisende uhyk ehe. Pandu ipe: “Mã peja nde rehe Tupã usak katu” aja Amarã
    pe.'
  fra-LSG: En effet, ce Melchisédek, roi de Salem, sacrificateur du Dieu Très-Haut,
    qui alla au-devant d’Abraham lorsqu’il revenait de la défaite des rois, qui le
    bénit,
  san-HK: zAlamasya rAjA sarvvoparisthasyezvarasya yAjakazca san yo nRpatInAM mAraNAt
