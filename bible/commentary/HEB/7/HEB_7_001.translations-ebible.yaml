    kuu wen lo Diox par Abraham,
  byx-byx: Luqa ma Melkisidek dai murl ama King na qa i qe ruirl se ama qaqet pet
    ma Salem. De qa dai ama Barlka i qet matna bareq ama Ngemumaqa i Maikka Qa Veviit.
    De murl ma Abraham ke ne iari ama Kingkena ra tesna be qa veleng ta. De qerl guirl
    dai qe ne ma Melkisidek ian aatmetna men ama aiska. Be lua i ian aatmetna, de
    ma Melkisidek ka nen ama Ngemumaqa ip ke rekmet ne ama atlu sagel ma Abraham.
  ctu-CTI: Jini Melquisedec an i ye'tyel ti ñuc bʌ yumʌl ya' ti lum Salem bʌ i c'aba'.
    Dios mach'ʌ ba'an i p'isol i p'ʌtyʌlel ti yotsʌ Melquisedec ti ñuc bʌ cura. Abraham
    ti' cha'le guerra ti' contra cabʌl ñuc bʌ yumʌlob. Ti' ganari. Che' ñac sujtyel
    muc' Abraham, Melquisedec ti loq'ui majlel i tyaje'. Melquisedec ti yʌq'ue i yutslel
    i t'an Abraham.
  zos-NT: Yøṉ Melquisedec Salem gumgu'yombø aṉgui'mbate; más myøja'ṉombø Diosis
    pyane. Je'is oy choṉ Abraham cuando Abraham nømna'ṉ vyitu'u oyumø quipcuy, cuando
    Abraha'mis o yaj ca'yaj nø ñøquipyajupø'is aṉgui'mba. Y Melquisedejquis cyømasa'nøyu
    Abraham.
  gvs-gvs: Moitamo. Yeisu Melikisedeki nakae. Ame Melikisedekiyana da Salema adi tokalibúbuna.
    Tauyana Yaubada Tokanayatanatoina ina Tonúwala. Boi nimatu Eberamo ivayaviya tolovina
    yaidi goi, e itogagasavedi. Ikavava, ikaluvilamna imamaima go, Melikisedekiyana
    ima ivalobode ikaipakuye.
  kbm-kbm: Melkisedek etok ei amol bamo ti ebe geb amolmol dabin nangge Salem ok.
    Be Pomate ebe gibweg einggoto molge ok ane amol da ane ti ete ei ok. Warik, Ablaham
    ges valir gitangi amolmol bambamo (king) ebe emb amolmol dabin ok be ges is vunkunu
    love ma gikwai be ginumul ve nivang love gile vunge ve Melkisedek nok nangge luev,
    be Melkisedek ges miengk giwei ei.
  rmc-rmc: Oda Melchisedek sas kraľis andro foros Salem the rašaj le Nekbaredere Devleskro.
    Sar o Abraham avľa pale andral o mariben, kaj domarďa štare (4) kraľen, o Melchisedek
    geľa paš leste a požehňinďa les.
  apr-apr: Ngan Melkisedek tani in tool kuto mai yo matan kala tana mai Salem i, inbe
    ye in tool ke paroranga so pang Maro tani yo ene mai san le inepe ete i. Ngan
    ye kene yo Awaram illos di tooltool kuto maimai kapala ye patokongo a imulu ye
    in nga, ngan itauaraia Melkisedek tani, le Melkisedek ipamede ye betanga dook
    mata a bet nen ngan Maro iyei urata dook mata panga.
  tiy-tiy: I Melkisedeke ni, beeney datu i ingéde Salem bé do gétah. Atin been soy
    fadie méngadaf bé toowe fo gérotor Tulus. Atin wén i no gai, ménsétiboh i Abrahame
    bé de ségiyo datu, sani de kéménéfo bé samung ne, atin énggéféléhuo no bero. Atin
    bé lala Abrahame mule, énggébalaka noy Melkisedeke. Atin nongot Melkisedeke dob
    Tuluse, bé féfiyoné noy Abrahame damén.
  nlg-nlg: A Melchizedek eni na vunaghi haba ni komu sule i Salem idania, ma gaia
    nina manesukaghi God puku ni Haba. Tana bona Abraham te pulohi mai tana komuna
    murina te lagavulera na lei vunaghi haba tana kisumate, Melchizedek te sodoa,
    ma gaia te vautoa Abraham.
  dgr-DOGNT: Eyı dǫ Melkızedek sìı kǫ̀godeè Salem gogha k'àowocho elı̨ ı̨lè, Nǫ̀htsı̨
    wenahk'e gǫ̀hłı̨-le sìı gha yahtıı elı̨ ı̨lè. Abraham, k'àowocho eyıì-le gots'ǫ̀
    ełegegǫ t'à goghǫèhnǫ gots'ǫ ek'èt'à naèhtła ekò, Melkızedek yeghaetła t'à yek'eèyaı̨htı
    ı̨lè.
  pes-OPV: زیرا این ملکیصدق، پادشاه سالیم و کاهن خدای تعالی، هنگامی که ابراهیم ازشکست
    دادن ملوک، مراجعت می‌کرد، او رااستقبال کرده، بدو برکت داد.
  ron-1924: Ын адевэр, Мелхиседек ачеста, ымпэратул Салемулуй, преот ал Думнезеулуй
    Пряыналт, каре а ынтымпинат пе Авраам кынд ачеста се ынторчя де ла мэчелул ымпэрацилор,
    каре л-а бинекувынтат,
  tpz-tpz: Ivëh ke Mëlkisëtëk, eꞌ a teꞌ sunön va vöön Salëm. Pareꞌ teꞌ non a teꞌ ësës
    heꞌ pe Sosoenën Kikis Vi. E Abraham to hah taneꞌ maꞌ po vapus pa ö neꞌ to vapus,
    ko vöknah a ma teꞌ sunön, me a nap vëvënsun pee. Pareꞌ akeh e Mëlkisëtëk manih
    hanan, ke Mëlkisëtëk tapui en peꞌ.
  agd-agd: Merkisedeki maen Saremí kákan barui kin báken inká moéken dan bain Tiyarafenui
    monó ánon banta ino. Máan tukharen maen Abaraamu ma kokhon kin kéká bá ma kákan
    aruvirí uren betin aruan kíparen ma evaránen barufá orono van eriyan ma Merkisedekin
    má ayanafá o fókan maen béin avu amen mino.
  rkb-NT: 'Abaka Merikisedek soho motsaso. Atakta Serusarẽhe ezektsa bo zipehata niy.
    Kytsa tsyhyryze Deus bo ziknapamykysoikik. Taparakta Abarão tasukyrytsitsa bo
    niwatsoroko, nipykze tawahoro bo ziksikiri. Ske buruk Merikisedek zihobyk. Merikisedek
    ipe niy: — Deus zuba pasapywyky, isapyrẽnikia ty abo nyny my — niy.'
  san-THA: ศาลมสฺย ราชา สรฺโวฺวปริสฺถเสฺยศฺวรสฺย ยาชกศฺจ สนฺ โย นฺฤปตีนำ มารณาตฺ ปฺรตฺยาคตมฺ
    อิพฺราหีมํ สากฺษาตฺกฺฤตฺยาศิษํ คทิตวานฺ,
  iws-iws: Jisɨs siya Melkisedek siir hɨriinan prismi bɨiyan inkamkɨn. Melkisedekɨn
    yɨo om Selem hɨran iikamɨm sɨmiir kɨgɨrkakikɨn. Mɨ siya Adi Komii siir prismi
    bɨiyan inkam warargɨn. Mɨ bɨiyarɨn Ebraham siir isidɨn ɨkɨ inkam komii komii nhɨrɨm
    om nhɨrɨm sau sɨmaka nɨnɨtɨm sɨmiirɨn yamdi kwɨruwa sɨma haɨnurur haigɨnɨugig.
    Mɨ ɨiya sɨma sau ha nɨnɨt dɨgnaniyɨm. Mɨ Melkisedek siya sɨmiirɨn siyɨu hɨr yapyɨskaiwɨn.
    Mɨ siya sɨmiirɨn ɨna yokboɨnmamaɨr haigɨnɨugiyɨm.
  pol-SZ: Melchizedek był królem miasta Szalem i kapłanem Boga Najwyższego. To on
    wyszedł na spotkanie Abrahamowi, gdy ten wracał do domu po zwycięskiej bitwie
    z wieloma królami, i to on pobłogosławił go.
  ztq-NT: Lëë Melquisedec re kok rey leñ kyedzy Salem ni lëë xaa kok pxosy lo Tat
    Tios. Worñee kwey Abraham lo tily aan beeñ xaa gan lo kchë rey, lëë Melquisedec
    kuktsiilnëz xaa ni beeñlay xaa,
  zai-NT: Melquisedec ca nga uca rey de Salem, ne laca uca sacerdote sti Dios ni nandxó'.
    Guietenala'dxi nu ni uca dxi zeeda Abraham de ra yetixhe dxí ca rey que. Biree
    Melquisedec bichagalú laabe ne uluu ndaaya laabe.
  upv-upv: Naul ne Jenesis osp̃e suri Melkisetek. Owra ni elik re daron se b̃irtera
    Epram nga tuwi pa. B̃irtera Melkisetek ngok evi numal re ngaim nga Salem, ko jinibb
    sulsulen se Atua ne drromsen mare. Daron san b̃irtera Epram evan ololi balpalen
    san tevi devje nuval sen nir, nga mirevji numal nir ivij. Ko daron nga mulwi vajin
    ko eskai Melkisetek, ko Melkisetek erij erres suri ni.
  wap-NT: Aizii Melchizedek king daꞌi donoi Salem ii, naꞌiki uruu faadaa kapam, ukaudinan
    Tominkaru umanawunuꞌo manawun ati. Aizii Abraham papidanannao tuma, ĩmizaataakapan
    patarubanao tuma, ĩzowii ipai ĩdyaun panaobanaa kingnao tuma kapam. Aizii Abraham
    kiwapaanan donoꞌo naa naꞌiki, Melchizedek ikodapan uruu, naꞌapain udapadan kaiman
    kidaꞌo aimaakan shaꞌapa kizi Abraham ati, Tominkaru diꞌikiꞌo.
  mva-mva: Melkisadek nge Salem anuatanepoa kandi. Ngai ka Iuda moarunga ara-dio be
    itui be Nanaranga Atabalabalatuka tabataba ianiani. Bong teke tubuda biabia Abaram
    anuatanepoa oati koai-lo iuasadi be imulemule nge Melkisadek zala-lo ipurakani.
    Be Melkisadek itaguraki be Nanaranga ara-nao be Abaram imaroui. (Nanaranga-la
    tamoata ne biabia kata ka iboadu tamoata takaia ngamaroui.)
  dwr-NT: Ha Malkki-Xedeqi, Saleema kaatii, Ubbaappe Bolla Xoossaa qeesay, Abraahaamo
    kaatetuwa wodhiide olaappe simmishshin, aananna gakettiide, A anjjeedda.
  kfw-kfw: Hiwa Melchizedek hi Salem reng lei-eii halli Insaangkhet Pathian Thiampu
    inkhat lei-eii. Abraham in reng mili ngai ajothatna raalmunna inphut aheikirpha,
    Melchizedek in ama lei-inmupui halli ama kha rawaan aleipeii,
  bfz-bfz: मलिकिसिदक शालेम नगरो रा राजा और परमप्रदान परमेशरो रा पुरोईत था। जेबे अब्राहम
    राजेया खे युद्धो ते अराई की वापस आऊणे लगी रा था, तो मलिकिसिदके तेस साथे मुलाकात
    कित्ती और तेसखे आशीष दित्ती।
  cuk-09: 'Ar we-Melquisedec, neggwebur-Salem-nugad-e-rey, dule-irwa-Bab-Dummad-Bur-Dummadidse-goled-duled.
    Abraham reymar-baid-ebo urwediidgi nakwis danigua, we-Melquisedec Abraham-abin-node-gusad,
    geb agi ega sogsad: “Bab Dummad nued begi binsaena-gadinye.”'
  ben-OBCV: এই মল্কীষেদক ছিলেন শালেমের রাজা ও পরাৎপর ঈশ্বরের যাজক। অব্রাহাম যখন রাজন্যবর্গকে
    পরাস্ত করে ফিরে আসছিলেন, সেই সময় তিনি তাঁর সঙ্গে সাক্ষাৎ করে তাঁকে আশীর্বাদ করেছিলেন
  mil-NT: Te ndíi Melquisèdéc ní xɨ́ndaha ndíi cue ñáyiu ñuú Sàlém, te ní cuu ndíi
    dútú nǐ xinu cuechi ndǐi núú Dǔtú Ndiǒxí Yaá ío cùnuu. Te ndíi Melquisèdéc‑áⁿ
    nǐ xícáⁿ táhú ndǐi núú Yǎ Ndiǒxí cuèndá ndíi Àbrahám cútnàhá ní sáháⁿ ndíi Àbrahám‑áⁿ
    nǐ nàá ndíi ndɨhɨ cue dava‑gá cue tée yɨ̀ndaha ñáyiu. Te cue tée‑áⁿ ñà túú ní
    ndàcu‑güedé nàá‑güedé ndɨhɨ ndíi Àbrahám‑áⁿ chi ní xíta‑güedé.
  myu-myu: Ixe Melquisedeque Salém ka kukukat osunuy. Deus epaĩ osunuy―soat podi ma
    ya'õbacaat epaĩ. Abraão jepitpin osunuy nopag̃õg̃õap tag̃wi―warara'acat ka kukukayũ
    aokakaap tag̃wi. Melquisedeque Abraão o'topabijuk e dag̃ jepin pima. — Deus cuy
    xipacat je'g̃ũm ewebe — io'e Melquisedeque Abraão be.
  fue-fue: Malkisadaka on laati nun laamiiɗo siire wi'eteene Salaam. Oo laatii bo
    Limaamiijo Alla towuɗo. Wakkati Iburahiima wartata diga konu ŋu o jaalii laamiiɓe,
    den Malkisadaka fotti e makko, barkiɗini mo.
  amk-amk: Weo Melkisedeki nini mani Mananu Salemi dine, tuti Allai, mano Dedai Mantaung
    foi, ne imami dine. Na rahida Abrahami daraberahi na mamuna rorongno memunara
    kiraikobu mananufosa fo, Melkisedeki da wa sobui tuti mioani,
  fai-fai: Melkiseddek aka Selem abiw kamokim ade aka Got abid tikin kayak ami bokal
    kayak. Kale Ebadakkam so alam kinim so ika wasi ginan ká bom nadiwo kamok kamok
    kinim mit alalew bidita anik anik keiyam imadá nadiwe leiw tad bom nadiwo Ebadakkam
    ayo Melkiseddek leiw atamane, ata tabe daw kinim dádano.
  ura-NT: Nii Melquisedee jetaote- Cana Coaunera rai saseredote neein, Saleen batane
    curuaanaa neein nelu. Nii Melquisedee jetao techu, leeochaauru curuaanaacuru reychuru
    cachaauru amuritiin sohin jitariin acaauruhacha sirii ruluha acaauru cajene baiha
    caaujiha Abaraaunne jana, que tacaain cuhin, coroatajaniha Cana Coaunerane aina
    leeochaauru amuritohane que aitiin cojiotaain coroajelu.
  mcd-NT: Ascatarifi natian un Melquisedechuunoa mato yoinon. Nanfin Salem pushurasi
    anoafoan aton niaifo iniquin. Nanrifi nantifi yorafohuunshon Dios cufimisi futsafo
    finoncoian ini. Nanfin Abrahamqui noconiquin. Nan mucu fustiti niaifofo yomutso
    chacafo ato ichoshon ahuun piaca mafofo yafi futsafoan mafoforifi afanan ato fishotani
    Abraham oaino nan Melquisedec Abrahamqui fai pochinin noconi ahuun pushu ano naso
    curani oaino. Ascashon isca huaquin yoisharani, —Abraham, Diosin mia shara huairan,
    —ishon yoini.
  urt-urt: Melkisedek, kin kiŋ titinge Salem topoꞌe kin pris tikin Got ŋaiye narp
    Nanah Hlaꞌ. Abraham na narmbe pe, kin nengelyembe lenge kiŋ hoye hoye miꞌe pe,
    kin nate tetembuhu topoꞌe Melkisedek pe, Melkisedek ŋuwilꞌe ŋoih miꞌmiꞌ kin gah
    Abraham.
  kiz-kiz: Jhajhele naha Melkizedeki mfalme ghwa Salemu, Kuhani ghwa K'yara jhaajhele
    kunani, jhaabhonene ni Abrahamu ik'erebhuka kuhoma kubhakhoma bhafalme na ampelili.
  tzo-TZE: Yu'un li Melquisedeque ja' ajvalil tey ta lum Salem. Pero ja' banquilal
    pale noxtoc, ja' ac'bil yabtel yu'un li Dios tey oy ta vinajale. Ja' ti bat snup
    tal ta be Abraám ta vo'one ti c'alal isut tal ta spojel li ajvaliletic ti chucbil
    ibatic yu'un j'eleq'uetique. Li Melquisedeque laj yac'be bendición li Abraáme.
  lex-lex: Ina-nara, twahaur nohor Melkisedek la' ler ululu. E' de ed makla' ray lia
    leta Salem me nla' walia makpolu-makwak la Uplerlawna-Mempulwatnu makden la tutullu-lolo'oni,
    la'a rimormiori rerieini (de imam). La' ler ululu maka Abraham nora ray-ray ra'ar
    pa ray re rla' yawa noma Melkisedek nmai pia nwatroma Abraham noma Melkisedek
    nwak la Uplerlawna pa Ntera-ndema Abraham.
  dov-dov: Wakali ooyu Melekizedeki mwami wakuSalemu, mupayizi waLeza usumpukide wakaswanana
    aAbbulamu kaboola kuzwa kwakali kufundwa baami mpawo wakamulongezya.
  rgu-rgu: Fai a ulu na, Melkisedek dadi maneꞌ kota Salem. Ria boe malaka agama fee
    lahenda fo doꞌo-tabe neuꞌ Manetualain Madema Nan Seli. Ria nade na sosoa-raraan
    nae, “Mane Dale Roos”. Ma mane Salem sosoa na nae, “Mane Mole-dame”. Ta hapu esa
    bubuluꞌ Melkisedek momori-dadadin boeꞌ. Ta hapu esa bubuluꞌ ria ina-aman, ma bei-baꞌi
    nara. Ta hapu esa bubuluꞌ ria boboki na, ma mamate na. Lahenda bubuluꞌ adaꞌ noi
    ria riꞌ mane kota Salem, ma malaka agama fee Manetualain. Tehuu ria sama leoꞌ
    Manetualain Ana Na, nana huu ria boe malaka agama fo riꞌ nalalaꞌo naroo ria nonoi-tataon.
    Laiꞌ esa de, maneꞌ hida roo soldadu nara mai, fo ralea ra hata-heto nemeꞌ baꞌi
    Abraham tia-lai nara. Basa de, baꞌi Abraham sama-sama noo tia-lai nara reu ratati,
    losaꞌ ara raseki maneꞌ sira. Boe ma baꞌi Abraham asa hai faliꞌ hata-heto sira
    katemaꞌ. Baꞌi Abraham fali neun, boe ma Melkisedek kalua neme kota Salem mai,
    de neu sipoꞌ ana. Boe ma ana dedea fee baꞌi Abraham ua-naleꞌ nae, “Ela leoꞌ bea
    na Manetualain Madema Nan Seli, fee o ua-naleꞌ.” Basa ria, boe ma baꞌi Abraham
    bati fee Melkisedek babatiꞌ esa neme babatiꞌ sanahulu, neme basa hata-heto fo
    riꞌ ana sapu naa si a. Ana fee leoꞌ na, huu fo Melkisedek nana, malaka agama neme
    Manetualain Madema Nan Seli.
  toc-NT: Nac li̠kalh­ta­huaka li̠chu­hui̠nán pi̠ xamaká̠n quilh­ta­macú tamá ko̠lu­tzí̠n
    Mel­qui­sedec rey xuani̠t xalac Salem, y Dios hua̠nti̠ lanca xla­ca­tzúcut li̠lác­sacli
    la̠qui̠ huá tali̠­pa̠hu cura nahuán hua̠nti̠ nala­ka­chix­cu­hui̠y. Y a̠má quilh­ta­macú
    acxni̠ Abraham xqui̠­tas­pitma nac guerra anta­nícu ca̠maka­tla­ja­ko̠lh lac­ta­li̠­pa̠hu
    reyes Mel­qui­sedec alh pa̠x­toka y acxni̠ lák­cha̠lh sicu­la­na̠t­lá­hualh.
  som-som: Malkisadaqan, oo Saalem boqorka u ahaa, wadaadkii Ilaaha ugu sarreeyana
    ahaa, wuxuu la kulmay Ibraahim oo ka soo noqday layntii boqorrada, wuuna barakeeyey.
  mam-C: ¿Ex altzin kye' Melquisedec? Atzin nmaq kawil te Salem ex tnejilxix tpale
    qMan Dios, a Dios nimxix toklin. Tej tmeltz'aj Abraham jyol q'oj, ex otaq chi
    kub'jo aj kawil tu'n, etz Melquisedec k'lulte toj b'e, ex kub' tq'o'n jun ky'iwb'il
    tib'aj.
  ndj-ndj: Mekisadeki avelili mutwa wa mbwani ya Salemu na mtambika wa Chapanga Mkomi.
    Ibulahimu paveli akuwuya kumgoha aku avawulayili vatwa mweni atang'anili na Mekisadeki
    na mweni kamunemela Ibulahimu,
  mbj-NT: Panang Sarẽm häd näng do wahë n'aa paa ta ti Merekisedek. P'op Hagä Doo,
    Ta Bahä̃nh Hadoo Do wë sa ky n'aa rod. Abaraãm Merekisedek mamuun paa Abaraãm
    babaaj nä bä ta wób sa wahë n'aa sa warahén sii hẽ taj'aa ketsë jawén paa bä.
    Tii bä m' Abaraãm Merekisedek ky n'aa edëë gëët.
  lat-VUC: 'Hic enim Melchisedech, rex Salem, sacerdos Dei summi, qui obviavit Abrahæ
    regresso a cæde regum, et benedixit ei:'
  ngp-ngp: Melikizedeki andaga seuta ywa Salemu naho mlava nt'hambiko ywa Mnungu Mkulu,
    aduganaga na Ibulahimu umwo andaga akalawa kwe nk'hondo ukwo awakomaga maseuta
    washano niyo amvikila,
  enq-2: Saleme tange dupanya kiŋi Melekisedeke doko, Gote Etete Ketae Katenge dokonya
    prisa. Abraameme kiŋi dupa yanda pyoo ita minatala pilyiamopa, Melekisedekeme
    kaitinisa kandanyetala auu pisoo pii epe mendapu lamaiya-pyaa.
  eng-ASVBT: For this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him,
  mna-mna: Niom ko motoyom iŋgal. Melkizedek tana, ni king ki kar Salem, mi patoronŋana
    ka tomtom ki Anutu kor kana kat. Mazwaana ta na, Abaraam ziŋan king pakan tiporou
    ma Abaraam ilip pizin, to imiili na indeeŋe Melkizedek inamnaami. Ise kini, to
    ni ipomboli.
  myw-myw: Towen Melkisedek, min-Salem siking, tanuwagan lun Yowbad waseg. Melkisedek
    kweiboug ilivet Ebelam neiyum neim naviy waseg. Ebelam bo iwaweiys king babaw
    ikous, mo ilouvats son Melkisedek. Melkisedek isek anilivan bwanabwein waseg Ebelam.
  sby-sby: Uyu Melekizedeki walikuba mwami wa Salemu, walikuba kayi shimilumbo wa
    Lesa wa Ngofu Shonse. Melekizedeki walapula nekuya kukumana ne Abulahamu ne kumuleleka,
    Abulahamu mpwalikufuma ku nkondo uko nkalakoma bami bana.
  sll-sll: Ena yal Melkisedek iwe, Selem oo ai bir malgi singaba king mole kene ol
    tomua. Tere ari hobi God kina guma pule ire u tani nama dire kun sipi sipi algi
    ya bolere God tongwo yal het pris momua. Momia kwiana moya yal Ebraham singaba
    king tau kina kura bolere si gol wai sire ere memini nala di umba, Melkisedek
    u bangi pa dungure hamua.
  yaq-NT: Ini'i Melkisereek tuka'u, bwe'u jo'ara Salem tea'po si'imem bepa yo'o nesawen.
    Intok Lios, ju'u teekau jiapsamta betana te'opopo, che'a bat yo'otukan. Junakriapo
    Apra'aamtuka'uta, wate yo'o ya'arimmak nassuak, am kobaka a' notteo, ju'u Melkisereek
    teame, a' nankeka, Liojtau bicha a' nokriaka, tu'uwata a' a'auriak.
  uro-uro: Iaqäkt ma Melkisedek di ama vitnaqa e mät ama värhäm ama mor äm ma Salem
    dä qosaqi ama pris na qa bä bä ma Ngämuqa ma Moräsnaqa Na Rhävuk näkt ka rhäknais
    nani ma Abraham dä qa modämne na qa rhoqoräkt i sa evär dä ma Abraham nämät ama
    ulaqi rhoqoräkt i sa qa män näva ama vitnarha na äkt arhä väs.
  ita-1885: PERCIOCCHÈ, questo Melchisedec era re di Salem, sacerdote dell'Iddio Altissimo;
    il quale venne incontro ad Abrahamo, che ritornava dalla sconfitta dei re, e lo
    benedisse;
  muy-muy: Melkisedek gani nani ti naŋ bay Salem, naŋ bay *maŋgalabakabu mis akaba
    Melefit naŋ ya agavəla driŋ ni. Ka fat ya ti Abraham àsləkabiya ke silik ya tàgray
    akaba bəbay ndahaŋ, àtambiya tay a àna njəɗa nahəma, Melkisedek nakəŋ àrəkioru,
    mək àgri *sulum ge Melefit.
  kqc-kqc: Adina mina Melchizedek bi Salem di kini ma Sei odoro iniye di ini amiye
    utari naivo amiye. Abraham yaku kini umuyei vau resi dui reyori, Melchizedek bi
    Abraham sa egogo resi buni tora gade maro
  tav-tav: Cʉ̃a Salem na caĩri maca macana ʉpaʉ cãñupʉ Melquisedé. Sacerdote aniri
    Dio jõ bui macacʉre na cajenibojanucuñupʉ aperãre. To bairi Melquisedé cʉ cãni
    yʉteapʉ mari ñicʉ Abraham tirʉmʉpʉ macacʉ aperã ʉparãre na caquẽ ocabʉti netoñupʉ.
    Quẽ yaparo cʉ ya paʉpʉ cʉ catunu aáto Melquisedé cʉ cabocayupʉ. Cʉ boca, Diore
    cʉ cajenibojayupʉ, sacerdote aniri. “Caroaro Abrahãre cʉ ája,” Diore cʉ caĩ jenibojayupʉ.
  eng-ULB: It was this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him.
  spa-VBL: Melquisedec fue rey de Salem y sacerdote del Dios Supremo. Conoció a Abraham,
    quien venía de regreso después de haber derrotado a los reyes, y lo bendijo.
  fra-_FOB: Car c'est ce Melchisédec, roi de Salem, et sacrificateur du Dieu souverain,
    qui alla au-devant d'Abraham, lorsqu'il revenait de la défaite des rois, et qui
    le bénit;
  hau-ULB: Wannan ne Malkisadak, sarkin Salem, firist na Allah Madaukaki, wanda ya
    gamu da Ibrahim na dawowa daga yaki da wasu sarakuna ya kuma albarkace shi.
  mal-mal: ശാലേം രാജാവും അത്യുന്നതനായ ദൈവത്തിന്റെ പുരോഹിതനുമായ ഈ മൽക്കീസേദെക്ക്, രാജാക്കന്മാരെ
    നിഗ്രഹിച്ച് മടങ്ങിവരുന്ന അബ്രാഹാമിനെ എതിരേറ്റുചെന്ന് അനുഗ്രഹിച്ചു.
  urd-GVR: Yih Malik-e-sidq, Sālim kā bādshāh aur Allāh T'ālā kā imām thā. Jab Ibrāhīm
    chār bādshāhoṅ ko shikast dene ke bād wāpas ā rahā thā to Malik-e-sidq us se milā
    aur use barkat dī.
  far-far: Ma sa Melkisadek nia na kingi fafia fere 'i Salem, ma nia ne fataabu God
    ne 'initoa ka tasa. Ana te kada, sa Abraham firu fainia fai kingi ki, ma nia ka
    liufida. Ma kada sa Abraham ka oli 'uria fere nia, nia ka dao to'ona sa Melkisadek
    sulia taale, ma sa Melkisadek ka falea sa Abraham.
  suz-BL: मेको मेल्‍कीसेदेक सालेम ङा पिप नु नेल्‍ल क्‍येङा ठेयब परमप्रभु यावे आ चढ़ेब
    बाक्‍माक्‍त। अब्राहाममी आ जोरी सत्रु दुम्‍शो पिप आन कली ग्राशा साइश्‍शा ङा मिन
    लेम्‍मेनु, मेको मेल्‍कीसेदेकमी अब्राहाम कली ग्रुम्‍थ लशा, आसीक गेवा बाक्‍त। उत्‍पत्ती
    १४:१८-२०
  car-NT: Mo'ko Melkisedek irombo poto 'su Salem jopotory me tywaije man. Inorombo
    ro kawono Tamusi pokono me enapa tywaije man. Mo'ko Abraham epoje tyto man, mo'karon
    potonon jopoto y'mondojembo iwopyry jako rapa. Mo'ko Abraham tykuranondo i'wa
    man.
  amp-amp: Nd Melkisedekrhu hingrna toh nmbuhat kfo nuhasruhanko. Nd Melkisedekr Salemt
    tohmour. Rorhu hingrnefm hus hingrneff kakitohmour, king hingrnefti yo yura myorhekwa
    Bro Nkifrarhu pris hingrneft. Nd hus hingrneff kakitohmour nd bro kmi Salemt tohmoahat.
    Wom yiha Abrahamrhu wom yinem Lotr yahr kmim yaknimotmr nmbritom Abrahamr mongko
    tone hikhato memor, “Ayihom nrfa kitohanr.” Yimorn yihom nrfa htiyakhato memor
    tfit kmiko aiya, buha yihotatn Melkisedekrpno mnafurmof. Mnafurhato Melkisedekr
    sinyahato Abrahamr yak wus hanyhato kfo memor, “O Bro Nkifraye, Abrahamr wayak
    marnya bomarnyakahtnr atoh marnyatwar.”
  bht-bht: ऐ मलिकिसिदक शालेम शेहरे दा राजा था, कने परम प्रधान परमेश्वरे दा याजक था,
    सारयां ला पेहले उदे नाऐ दा मतलब है, “धार्मिकता दा राजा” कने उदा ना “शालेम शेहरे
    दा राजा” जिदा मतलब है की शांति दा राजा। जिदा ना पिता, ना मां, ना खानदान दा कोई
    पता था, कने ना उदे जमणे दी कने ना मरणे दी खबर थी, फिरी भी सै परमेश्वरे दे पुत्रे
    सांई हमेशा तांई याजक बणी रेंदा है; मलिकिसिदक अब्राहम ने तालू मिल्ला जालू सै राजयां
    जो हराई करी मुड़ी करी ओआ दा था, कने उसयो आशीष दिती कने अब्राहमे उसयो हर चिजा दा
    दसमा हिस्सा दिता जड़ा उनी अपणे दुशमणा लिया था।
  eng-NOY: For this Melchizedek, king of Salem, priest of the most high God, who met
    Abraham returning from the slaughter of the kings, and blessed him,
  cub-NT: Ãrʉre d̶aquijivʉ mʉjare ñai Melquisedede, ñamene aru aipe ʉ̃i d̶aiye báquede.
    Ñai Melquisedec Salem ãmicʉriĩmarocavʉ bácavʉ ne jabocʉ barejaquémavʉ. Aru Jʉ̃menijicʉ
    caivʉ pʉeno parʉcʉre memecarejaquemavʉ sacerdotepe. Majeñecu Abraham mácʉi copaiyede
    ʉ̃ jivʉ bácavʉque ne boarĩ́, vainí tʉrĩburu yóbore apevʉ jabovacavʉjã mácavʉre,
    Abraham mácʉre copʉ nʉri, jẽniarejaquemavʉ Jʉ̃menijicʉre, ʉ̃i mearo d̶acaquiyepe
    ayʉ Abraham mácʉre.
  ita-1927: Poiché questo Melchisedec, re di Salem, sacerdote dell’Iddio altissimo,
    che andò incontro ad Abramo quand’egli tornava dalla sconfitta dei re e lo benedisse,
  lww-lww: ?Ana yermarua Malkusteke nene, naga ai, a kana suniena naga pa sanape?
    Tus nap̃a Nasiarena pisayuia, pisape naga pe yar na pogos kiena ne Epraam nanua
    sumo, pe p̃arin sup̃e na kumali marua wa nap̃a Salem, a naga pe pupia yar wa kiena
    ne Ntewa na mava. Ana pogos tai, yermarua Epraam pa kila mara pa kiena nasinekar
    lala, nap̃a p̃arin sup̃e tap̃ena lala, ana taulu la, p̃asup̃e ke si narui, pitawe
    Malkusteke kinae patanonia, ana Malkusteke pisa ruruia.
  ckb-ckb: ئەم مەلکیسادقە پاشای شالیم بوو، هەروەها کاهینی خودای هەرەبەرز بوو، کاتێک
    ئیبراهیم لە بەزاندنی پاشاکان گەڕایەوە، تووشی بوو و داوای بەرەکەتی بۆ کرد،
  nas-nas: Enang Melkesedek-koo napoꞌ noruꞌantarampiiꞌnaang. Tee eeꞌnara tee Saalemaꞌnavuntuꞌkoong
    daurarong˜, eeꞌnoko piristiꞌke Kumponing deto basi bakaang. Teie eeꞌnarai tee
    Eebaraamiꞌ dauraronanka tavuruꞌnooꞌketa toroarako kuneꞌura Kumponing-koo marakavari
    biraankevuuꞌ tee.
  uvl-uvl: Melkisetek i naungaala ana non nga kileng nenge Salem. Pe i, NeHalang Nenge
    I Soke Nga Lut Toto nena tunginga ana non ia. Pe Apraham iri ul hana papalauna
    hel te palhel. Iok, hekou sue iri ke het pe i ke la pe Melkisetek saolia i nga
    kue. Pe Melkisetek pete Apraham.
  eng-BBE: For this Melchizedek, the king of Salem, a priest of the Most High God,
    who gave Abraham his blessing, meeting him when he came back after putting the
    kings to death,
  ixl-CNT: Aatz u Melquisedeec, ijlenalich tu Saleem utz, oksan yolich vatz u Tꞌankin
    Tioxh majte. Utz aatz qꞌaavuꞌl u Abrahaam tu chꞌaꞌo tiꞌ isubꞌax qꞌu ijlenal qꞌuꞌl
    ikoontra, ul kꞌulaxoj tu u Melquisedeec. Utz tal bꞌaꞌnla yol tiꞌ.
  xsi-xsi: Melikisede ina muŋga imo koipu ŋalae lâ Salem lawea, ande imo Maro Kindeni
    âta Tamwata ne patarawâŋa tamâta tona. Siŋgani, timbunda Abraham ikainzi ne ŋgu
    silâ paraŋa ilo, aku sipunzi koipu ŋalaŋala ŋapa nenzi ŋgu marumbu lâ. Ŋineŋga
    Abraham itaulo ilâ pa ne lawea kilo, andeta Melikisede ipakâtu kuku lâ nzâla,
    aku ipai Abraham tu “Maro Kindeni itu nzâmbe pano.”
  crx-NTPO: '''Et ''awet ndun Melchizedek ''ilhoghun keyoh Salem huwhútni-un, ''et
    whulerwe unli. Yak''usda ts''iyantsuk whando ''unt''oh-un, ''en oolubret unli.
    ''Et whuz un''a ''uhóoja whe ''oh da'' Abraham ''en whuz un''a lhane lerwene bulh
    lhígan ''ink''ez lhane hánghan. ''Et hukw''elh''az dukeyoh ts''u náhutisdil whe
    ndun Melchizedek Abraham yududizya whe ''et ndiz un''a Yak''usda ts''un yuba tenadidli,
    ''uk''enus hoonzoo-un yughá ho''alh ha.'
  kan-OKCV: ಈ ಮೆಲ್ಕಿಜೆದೇಕನು ಸಾಲೇಮಿನ ಅರಸನೂ ಮಹೋನ್ನತರಾದ ದೇವರ ಯಾಜಕನೂ ಆಗಿದ್ದನು. ರಾಜರನ್ನು
    ಸೋಲಿಸಿ, ಹಿಂದಿರುಗಿ ಬರುತ್ತಿದ್ದ ಅಬ್ರಹಾಮನನ್ನು ಸಂಧಿಸಿ ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: Ro na e Mekisideki irere fu rema na ijadufuo vua bino kuaekiro vierafe.
    E ije fu Kini rena sidove Serami samuamo ro kuke fu Godi e daroki kabo ijia fino
    ije zinone ifaejamo. Eburame fu e kini ae binobino samuagiavo ijena bijaena kaniakuria
    furi areme fu una vame ijia ruomo ijia fu e Mekisideki bie. Areme e Mekisideki
    fu Godi baname isoena kuamoga fu Eburame umui nigofo nijana daro mae.
  blw-blw: Ah Melkisedekanchi, wat hiya hen aren hen anchi fabréy ad Salem ya pachi
    agé way penaka-achar hen anchichay tatagu an Apudyus way kangatowan. Angkay hen-argawan
    way chengngarna way cha homàyat cha Abraham way i nangufat ya namchit hen anchichay
    a-are way nanginyawid an cha Lot, wat ina hinib-at hiya yag binindisyunana.
  tam-2017: இந்த மெல்கிசேதேக்கு சாலேமின் ராஜாவும், உன்னதமான தேவனுடைய ஆசாரியனுமாக இருந்தான்;
    ராஜாக்களை முறியடித்து திரும்பிவந்த ஆபிரகாமுக்கு இவன் எதிர்கொண்டுபோய், அவனை ஆசீர்வதித்தான்.
  azz-NT: Huan ne Melquisedec, yejua se tayecanque rey campa pueblo Salem huan no
    tequititinemic queme tiopixcat itencopaca Totajtzin Dios ten cachi hueyi chiuque.
    Huan cuac Abraham quintamitanilito ya ne tayecanani reyes ten ipa motehuijtinemíaj
    ihuan Abraham, ijcuacón Abraham mocuepac ya para yas ichan. Huan de ompa in huejcautiopixcat
    Melquisedec quinamiquito Abraham huan quitiochihuac.
  spa-RV-1909: PORQUE este Melchîsedec, rey de Salem, sacerdote del Dios Altísimo,
    el cual salió á recibir á Abraham que volvía de la derrota de los reyes, y le
    bendijo,
  csy-csy: Banghangziam cile hi Melchizedek sia, Salem kumpi, a sangbel Pathian i
    thiampi hi a, ama in kumpi te a thalup na pan in hong cia kik Abraham taw ki mu
    a, thupha pia hi;
  mxq-NT: Tya̱dʉ Melkisedek, Salem ryey ijty es teety diꞌibʉ myʉduun ja Diosʉ Tsa̱jpótmʉdʉ.
    Ko Abra̱a̱n jyʉmbijty ma̱ oj tʉ tsyiptuñʉ naty ma̱ tʉ tmʉmadaꞌaky ja réyʉty, tya̱dʉ
    Melkisedek tsyoꞌoñ es oj tjʉjpꞌyoꞌoy ja Abra̱a̱n, es tkuniꞌxy.
  tzj-NT: Cani' tz'ibtal can chipan ja rtzobal Dios ja Melquisedec arja' rey xin jun
    tinamit Salem rubi', chakaja' arja' sacerdote, nuban ja samaj xin Dios ja katzij
    chi Dios. Xuban jutij tre ja rAbraham xerc'ulu' pa bey tokori' tok ja rAbraham
    ec'o jule' rey ercamsan in melojto pa ch'a'oj. Ja c'a rAbraham ban bendecir rmal
    ja Melquisedec.
  tdt-tdt: Melkizedek nee liurai sidade Salém, i nia mos nai lulik hodi serbi Maromak
    Aas Liu. Iha loron ida, Abraão baa halo funu hasoru liurai nain haat, i nia mak
    manaan. Bainhira Abraão iha dalan atu fila fali ba uma, Melkizedek hasoru nia
    hodi foo bensaun ba nia.
  ron-BTF: Fiindcă acest Melchisedec, împărat al Salemului, preot al Dumnezeului cel
    preaînalt, cel care a întâlnit pe Avraam întorcându-se de la măcelul împăraților
    și l-a binecuvântat,
  eng-WEBP: For this Melchizedek, king of Salem, priest of God Most High, who met
    Abraham returning from the slaughter of the kings and blessed him,
  eng-FBV: Melchizedek was king of Salem and priest of the Most High God. He met Abraham
    who was returning from defeating the kings and blessed him.
  nld-1939: Deze Melkisedek immers was koning van Salem en priester van den allerhoogsten
    God; hij ging Abraham tegemoet, toen deze terugkeerde van zijn overwinning op
    de koningen, en hij zegende hem;
  bwo-bwo: Melkes'edek'hanwere Salem nugúsonat jamoniyere bog wotts Ik'osh kahniye
    b́ teshi, Melkes'edek'uwere Abraham naash naashwotsi da'at bí aanor weerindatse
    bín gonkat b́deeri.
  nch-BL: Huejcajquiya Melquisedec eliyaya tanahuatijquet ten altepet Salem huan eliyaya
    se totajtzi iixpa Toteco Cati Más Hueyi. Huan se tonali quema Abraham tacuepiliyaya
    ipan ichaj pampa quintantoya miyac tanahuatiani ipan tatehuilisti, Melquisedec
    quinamiquico huan quitiochijqui.
  quc-TNT: We Melquisedec ri' are wa' ri xc'oji che nim takanel pa ri tinimit Salem,
    xukuje' are sacerdote rech ri nimalaj ka Dios aj Chicaj. Aretak ri ka mam Abraham
    xtzelej lok pa ri ch'oj ri xeuch'ac wi ri nimak tak takanelab, ri Melquisedec
    xel lok chuc'ulaxic, xutewchij c'ut.
  tfr-NTPO: Melquisedec, e dënashko ga Salem so pjl̈uyo, syõshtaga Sbö Tjwl̈õ Kësbangyo
    kong ba pjeyoga kjĩshko bakoe. Pjl̈ara ga Abraham öör shäng ëngkjwë pjl̈upga obl̈ë
    tjok, ga zanae. E irgo ga jek shäng irbo, to ba ushko wl̈o ga wl̈okjrara Melquisedecdë,
    ga tjl̈ẽno beno pjl̈ú ba kong.
  kaq-NT: Melquisedec ta Salem jema janin jaton quiquin hapo hihpahonishqui. Quiquin
    hapohax bi noquen naihoh queha Papa bebonxon yohuanxonnicah. Nahua hapoboya jaton
    sontarobo rehtetani jahuiton ta Abraham behchihi caxon Melquisedecnen noquen Papa
    jaa yocaxonnishqui.
  sgb-sgb: Hi Melquisedec etaman, ay ari ha balayan Salem haka pari ni Apo Namalyari.
    Hên haton lagi, hên ubat hilan apo Abraham hên nanambut kanlan apat ya ari, ay
    hi Melquisedec ya nanupa kana haka inhalangin na ya, ya ingalwan na ya ni Apo
    Namalyari.
  vie-1934: Vả, Mên-chi-xê-đéc đó là vua của Sa-lem, thầy tế lễ của Đức Chúa Trời
    rất cao, đã đi rước Aùp-ra-ham và chúc phước cho, trong khi người thắng trận các
    vua trở về;
  kxv-kxv: ଈ ମଲ୍‌କିସେଦକ ସାଲେମ ଦେ଼ସାତି ରାଜା ଅ଼ଡ଼େ ବାରେକିହାଁ କାଜା ମାହାପୂରୁତି ପୂଜେରା
