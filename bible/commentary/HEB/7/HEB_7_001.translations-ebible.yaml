    puhi ke jino.” Mi manea “Na king gna na soleana” eigna na ghaghana ikoragna Salem,
    “na soleana.” Tadia na komi Rioriso ke Tabu imarea kena boi riso horua sa fata
    eigna a tamagna ba idogna a Melkisedek, ba arahai na komi tinoni kori vikegna.
    Mena boi risoa horu ingiha imanea ke havi mai me ingiha ke thehe. Vaghagna imanea
    ke teo na turughugna me teo na vagovugna. Na vunegna iangeni a Melkisedek ke vaghagna
